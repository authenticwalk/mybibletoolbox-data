verse: MRK.005.036
translations:
  kpx-kpx: Kateai louge Iesuu hotoeabe ke evisito Diailosi namihai avoe, “Ainaho vabualive.
    Isito a uvu mai daemo mamonela.”
  okv-H: Iesu ingina rate ingito ingarako ue eto ke kasari bande tihi jigari embo
    ta degi, “Umo osaga mane kesoa te na humota ejo,” ainge eto embo tapa enu mihio
  tbo-tbo: Yesu noya i nonoli ma Yailo i paliweleya i pa, ‘Ega una matomatouta tamogi
    una witumagana.’
  mal-C: അവർ പറഞ്ഞതു ഗൗനിക്കാതെ യേശു പള്ളിമുഖ്യനോട്, “ഭയപ്പെടേണ്ട; വിശ്വസിക്കുകമാത്രം
    ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς ⸋εὐθέως⸌ ⸂ἀκούσας⸃ τὸν λόγον λαλούμενον λέγει τῷ ἀρχισυναγώγῳ,
    Μὴ φοβοῦ, μόνον πίστευε.
  bgc-bgc: जो बात वे कहरे थे, उस ताहीं यीशु नै बेगौरी करकै, आराधनालय कै सरदार तै कह्या,
    “मतना डरै, सिर्फ बिश्वास राख।”
  khz-khz: Iesu na vokila ekamonagi-guilagiato, ne rupu gitatagona talimana evaikilaato,
    netiwato, “Ragai pono kali, pono kamonagimo.”
  deu-TKW: 'Jesus aber achtete nicht auf die Rede, und sagte zu dem Synagogenvorsteher:
    fürchte dich nicht, glaube nur.'
  zsr-NT: 'Cutu bëꞌ ladxëꞌë Jesús lë naꞌ taꞌnë́ꞌ, atiꞌ gudxëꞌ bönniꞌ uná bëꞌ naꞌ,
    rnëꞌ: ―Cutu gádxinuꞌ. Gyéjlëꞌzëꞌ Dios.'
  lin-lin: 'Atako Yesu ayokaki maloba yango, kasi alobaki kaka na mokambi ya ndako
    ya mayangani : — Kobanga te, zala kaka na kondima !'
  hns-NT: 'Bakie Jiesoe ie baat par dhiaan na lagaais. Oe barkwa se bolies: „Na ghabara,
    khaalie hamare me bieswaas kar.”'
  noa-E: Pari Jesuu amau mag jaaubaichëmjã asekasba, chi Jairoogta, —Oob khĩirjum;
    sĩi mag khãai warag pʉch chaai oo wai chitaju khĩirjugta wai chirsí ajim anʉm
    irig.
  eng-EMTV: But Jesus, immediately when He heard the word being spoken, said to the
    synagogue leader, “Do not be afraid; only believe.”
  mib-NT: 'Te Jesús tu ní sáha ya cuenta jeē súcuan cácahān i, te ni cahān yā jiín
    tée cújéhnu ini vehe iī sinagoga: Ma yūhu ró, chi candíje ró jéē nastécu rī i,
    áchí yá.'
  bea-bea: Kwete Jesus sa ootitsukoo, toowela yehti ayi kakaoozutti tane tyetachatlihi
    kwa, Atu ooniooya, aha koodinti zon.
  lif-NT2: कर ये़सुरे़ खे़न् खे़म्‍खे़म्‍माङ् मे़न्‍लाप्‍पे याइरसे़न् मे़त्तु, “खे़ने़ॽ
    मे़गिसे़न्‍ने़ॽओ, नसाःन्‍लक् चोगे़ॽओ॥”
  xnj-xnj: Yesu agayuwini malovi gala, nambu agavevisi akamjovela mkulu wa nyumba
    ya kukonganekela Vayawudi yula, “Kotoka kuvya na wogohi, yendelela kusadika.”
  mmx-mmx: Ketla ne Iesu goxo ronga res at levelinga atdi la ga lok ti laradi gomgo
    at loogu singising keretna, “Nemen uta marat. Una nunu mun tarak.”
  cbr-NT: 'Caia cuaquin ca Jesusan a ''apu cacëxa: —Racuë́axma ca ''it. ''Ën cana
    mi ''aquinti ''ai quixun ca sinan.'
  tee-NT: 'Para ju Jesús acsni k''asmatlh ju ixchivinti''an lana junilh ju anu'' xak''ai:
    ―Jantu at''alhan. Va aq''uilhilac''ap''ich.'
  eng-LSV: And Jesus immediately, having heard the word that is spoken, says to the
    chief of the synagogue, “Do not be afraid, only believe.”
  cak-NT: 'Pero ri Jesús can xuc''oxaj, y ch''anin xu''ij che ri achi ri encargado
    pa sinagoga: Man tuxi''j-ri'' ri awánima roma ri xo''ix chawe, taya'' ri awánima
    wiq''uin, xcha'' che.'
  pah-NT: 'Jesus''ga ombogwavete reki g̃anhi''ig̃a. Igwete ga ei Jairo''ga pe: —Teremomyi
    ti epy''a. Ejiko hete ji rehe, ei Jesus''ga ga pe.'
  sja-NT: 'Mamĩda Jesupa mãga ũrik''ãri, mãgaji Jairomaa: —Waaweenáaji; jĩp''a mɨde
    ijãapáde aji.'
  xed-xed: Klaf a Yesu ta tsa gwaɗa taŋ ya ka gwaɗa wa. «Ma zləŋ ka, fafta kagha ta
    ghəŋa gha ta iʼi kweŋkweŋ ŋa gha,» kaʼa nda Zayrus.
  mks-NT: 'Joo na̱caja Jesús tátu̱hun co̱ xíni̱ jo̱ho a nu̱ú na̱ca̱ha̱n na̱. Na̱casáhá
    cáchí a̱ já xi̱hín da̱ sáhndá chuun veñu̱hu cán: —A̱ cáyi̱hví tohún. Candúsa cuití
    vún ye̱he̱ —cáchí a̱.'
  gfk-S: Be Jisas ga hadade kumaan ter ing di ga tangtange iga tange tane Iaros, “Waak
    u burut. Nu nurnur sene mon.”
  bmu-bmu: Jiiga Jisösnöŋ keu miaŋgö nönöŋgan aka köuluk mirigö keu galömŋi kewö jii
    mörök, “Keŋgötki kude mötnöŋ! Mönö ni möt narim niŋginöŋ.”
  dgz-dgz: Iesu nop ame anuni Diairas inap anega wan, “Tap ya anu. Aigap sia anu tumat
    nimanegewa, oraga inakaeta!”
  eng-GNV: 'Assoone as Iesus heard that word spoken, he said vnto the ruler of the
    Synagogue, Be not afraide: onely beleeue.'
  zaa-NT: 'Pero biyeni taáni Jesús nu ra canaá, acca ra tìe nubeyu'' principal qui''
    sinagógaá: Bittu gátsini lu'', huía teruba latsi'' lu''.'
  eng-WEBSTER: As soon as Jesus heard the word that was spoken, he saith to the ruler
    of the synagogue, Be not afraid, only believe,
  guh-guh: 'Jesús jumetae ata bajarapajume, itsiata jumaitsi Jairojavabelia: —Jairo,
    pëtsa najamatabëxainame. Najamatabëcuenecopare saya ëxanëjavaberena nexënatovayo
    pecatoasaënexa, jai Jesús Jairojavabelia.'
  bon-bon: Yeesu liba itecijige, tabe Yairus ne jejige egä, “Wälu gone, miiji ätrunga
    taatu.”
  nhw-BL: 'Pero Jesús quicajqui catli quiilhuijque huan quiilhui nopa tequitiquetl
    tlen tiopamitl: ―Amo ximomajmati, san techneltoca.'
  swh-ONEN: Aliposikia hayo waliyosema, Yesu akamwambia huyo kiongozi wa sinagogi,
    “Usiogope. Amini tu.”
  wbi-wbi: Looli u Yesu ye akipulike kino valyajovile, akambula um'baha ghwa sinagogi,
    “Uloghopagha. Itikagha.”
  bba-bba: Adɑmɑ Yesu u ǹ ben ɡɑri swɑɑ sue, mɑ u mɛnnɔ yerun wiruɡii wi sɔ̃ɔwɑ u
    nɛɛ, ɑ ku bɛrum ko, ɑ ɡesi nɑɑnɛ dokeo.
  eng-KJVCPB: As soon as Jesus heard the word that was spoken, he saith unto the ruler
    of the synagogue, Be not afraid, only believe.
  kgk-NT: 'Ha Hesu katu ohendu omombe''u ramo: —Aníke erekyhyje. Ejerovia katu xe-rehe,
    he''i mburuvixa Jairo-pe.'
  waj-waj: 'tuduu rikioo Yisuuva iya tuu kuaivaa rikioonnaata nuunaira nnauvaara dira
    vaidiivaa tunoo: Sa ausa mmuaararee pinaama yaata utuanee. Niiyara nnaasu yaata
    utuee kutaavaivee kianee,'
  cpy-cpy: 'Ikanta ikemawaki Jesús ikantee-tapaakiri, ikantanakiri jewatakaan-tatziri
    kemijantantsipankoki, ikantziri: “Eero pithaawa-shiwaeta. Pawentee-na.”'
  ekk-PKP: 'Aga Jeesus ei pööranud nende sõnadele tähelepanu. Ta ütles sünagoogi ülemale:
    „Ära karda, usu lihtsalt minusse.“'
  mpx-mpx: Yeisu gamagalau wali baaba i hago, yaa nige i gogoluek elal, inoke i baek
    limi tapwalolo ana tohouwa elana i ba, “Bahi lovakun! Iyai te nu abulilek.”
  wbp-wbp: Jijajirli-jana purda-nyangu nyampu-patu, ngulalpalurla wangkaja Jayirujuku,
    wangkajarla Jijajiji, “Wajampa-wangu nyinaya! Wala-pukaju nyinaya ngajuku!”
  luo-luo: Ka ok osedewo wach jogo, Yesu nowachone jatend sinagogi niya, “Kik iluor,
    bed gi yie.”
  nhe-NT: 'Pero Jesús quicajqui tlen quiilhuijque huan quiilhui nopa tequihue tlen
    tiopamitl: ―Amo ximomajmati, san xinechneltoca.'
  aii-aii: 'ܐܝܼܢܵܐ ܟܲܕ ܝܼܫܘܿܥ ܫܡܝܼܥ ܠܹܗ ܡܘܼܕܝܼ ܗܘܼܡܙܸܡ ܠܗܘܿܢ، ܐܡܝܼܪܹܗ ܠܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ:
    ”ܠܵܐ ܙܵܕܥܹܬ، ܐܲܚܟ̰ܝܼ ܗܲܡܸܢ.“'
  esk-NT: Jesus-ŋum suliqutigisuŋaqnagich nipliqsuat nipliutigaa aŋalataa katraġvium,
    “Iqsiñak, ukpiqsrił̣hiñaġiñ.”
  msb-msb: Wara lang pag-intyindiha ni Jesus ini na inda ginsumat kundi sinabihan
    an opisyal, “Ayaw kahadlok, kundi magtuod ka lang gayod sa akon.”
  cpa-NT: 'Cónh¹jøng² ha¹chi² ca¹tónh¹ Jesús juu¹² jǿg³ ca¹juúh² dsa² héi². Ca¹juúh²dsa,
    ca¹tsáih¹dsa dsa² ta³ héi²: ―¡Tsa¹jmo² ju²hí³ dsøa¹²! Cøng² hi² héh² báh³ hning²
    jǿg³ ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌ କାତା ଅଇଲାଟା ନ ସୁନ୍‌ଲାପାରାଅଇ ପାର୍‌ତନା ଚାଲାଉକେ କଇଲା, “ଡରାନାଇ,
    ଆବ୍‌କା ବିସ୍‌ବାସ୍‌ କରା ।”
  meu-meu: A Iesu ese una hereva e dadaraia, bona dubu biaguna e hereva henia, eto,
    Asio gari, bavabidadama henigu.
  yva-NT: Yesus po awa ayao umaso ranaun weramu ponayo rai, weti Po raura nanto Yairus
    ai pare, “Vemo njani nora, yara nyanave vayave.”
  dgc-dgc: Pero ti Jesus, pékabati na to kinagi de to mataas a Judeo, éy kinagi na
    diya, a “Diyan ka méganteng. Umasa ka san diyakén”
  zpm-NT: 'Zeeṉe goṉ Jesús sca rëb zha co, dzigo bnee me lo Jair rëb me: ―Peet tsienied
    guic luu. Dib zdoo luu bliladz naa.'
  hix-NT: Txesusu ryhe, àrwon komo yonytxanyehnà wyaro rma nehxakon hatà. Onà wyaro
    haxa ryhe nkekon hatà, horykomo wya. Oseryehokahra exko, kekon hatà, àwya. Rohona
    rma xenyko, kekon hatà, Txesusu, àwya.
  sim-sim: Karem li sawerik Jisas mbeek os lir mbari mashin misihi halari ambu ri.
    Uhu Jairusin ormu sawera, �Ajewa hala. Mir antonom hishioweka.�
  npi-ULB: तर जब येशूले तिनीहरूले भनेको कुरा सुन्‍नुभयो, उहाँले सभाघरका अगुवालाई भन्‍नुभयो,
    “नडराऊ । विश्‍वास मात्र गर ।”
  cgc-cgc: Piro, ula intindia Jesus iran an na ambal. Gambal kanen an ta mama an na
    gadumala ta balay tipunan, “Dili ka magkulba. Magsalig ka nang.”
  tim-tim: Hain dâmbiâ nâŋgâm Yesuŋe den opmânŋaet damun are hin magaŋep, “Biwige
    nâŋgâlân katmâ âmâ bo hamewak.” dâep.
  yor-yor: Ṣùgbọ́n bi Jesu ti gbọ́ ọ̀rọ̀ náà, ó wí fún Jairu pé, “Má bẹ̀rù, sá à gbàgbọ́
    nìkan.”
  wos-wos: We wandaka dé Jisas wun hundi xéka dé Godna hundi buléndaka gena néma duré
    wa, “Méni rookéméni. Wuni ména takwanyaré yikafre huruwun hambukka sarékétaméni.”
  emp-NTPO: 'Mãwã jarabʌdara Jesuba quĩrãcuitaẽ́ basía. Ãtebʌrʌ Jairoa jarasia: –Ne
    wayarãdua. Sod̶eba ĩjãdua.–'
  eng-F35: But immediately upon hearing the spoken message Jesus said to the synagogue
    ruler, “Don't be afraid; just believe!”
  ind-ind: Yesus juga mendengar berita itu, tetapi Dia langsung berkata kepada Yairus,
    “Jangan takut. Tetaplah percaya saja kepada-Ku.”
  pes-OPCB: 'وقتی عیسی این را شنید، به یایروس گفت: «نترس! فقط ایمان داشته باش!»'
  mpt-mpt: Yesuse i wengo mo wentim blimobe. E klang ota wentebea baasiba e komoke
    baabanea Kobo bobolo misiamo mo funemebe! Kobo ne bainobo getnenale ge baabanea
  ssx-ssx: Koto lemekepate Yesuma꞉ na opiki mo hali pa꞉ta꞉ alota꞉ Paala꞉ma꞉ na homa꞉peke.
    I̱ pa꞉ta꞉ pa hone tulaapeke leekeme.
  mkl-mkl: Ammɑ Jesu kù dɑsi ide nŋɑu. Nɔ í sɔ̃ Zɑirusi í ni, mɑɑ̀ jɔ̀ ziɡiɛ ku dɑ,
    ɑwɔ de dɑsi nɑɑnɛ.
  gaq-gaq: ମାତର୍‌‌ ଜିସୁ ମେଁଇଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅଁ ଆଃଡାଚେ ଜିଉଦି ପାର୍‌ତନା ଡୁଆନେ ନେତାକେ ବାସଙ୍ଗ୍‌କେ,
    “ଆବ୍‌ଟଗେପା ନାମଃ; ମାତର୍‌ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Shin Yesuusi entti geyssa si7idi, Ayhude Woosa Keetha halaqaakko, “Ammano
    xalaala ammanappe attin babbofa” yaagis.
  unx-unx: ୟୀଶୁ ଏନ୍‌କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ କା ଆୟୁମ୍‌ତାନ୍‌ ଲେକା ସାମାଜ୍‌ଅଡ଼ାଃରେନ୍‌ ଆଗୁଆଇକେ
    କାଜିକିୟା, “ଆଲମ୍‌ ବରଏୟା, ବିଶ୍ୱାସ୍‌ରେଗି ତାଇନଃମେ ।”
  gah-gah: 'Liki gakó lamóza, Izesú nene gele ahuloake, monó numukú agulizaki vema
    láa loko lo amimó: Geza gehelele vizemino. Gele alévolé okogó minozo.'
  lcm-lcm: Iesu parik kapa telan ta kari ainasai, sikei kala antok a ainoinoai ang
    ta, “Ku ago ta leng an, sikei ku lomlomon.”
  aer-aer: Kenhe Jesus-ele renhe akwenpele awemele Jairus-eke angkeke-tetye, “Arrangkwe,
    alhwarrpe awelhetyale, akwete itirraye unte-arle ayenge-ante arratye itelaraye
    renhe angkwerre-iwetyeke.”
  qvc-NT: 'Piru chay nishqanllapata mana kasushpam, Jisusqa Jayruta nirqan: —Ama manchaychu.
    Yuyakuylla noqapi, nishpa.'
  tgl-ULB: Ngunit nang marinig ni Jesus ang kanilang sinabi, sinabi niya sa pinuno
    ng sinagoga, “Huwag kang matakot, maniwala ka lang.”
  cbs-NT: 'yuiaibu Jesúsun ninkakin Jairo yuikin: —Dateama ea besti ikunwankubainwen—
    abaini kakin'
  xtm-NTPP: 'Kovaa Jesús ma chi ñatuu ni ke''en‑kuenda ya ja ka ka''an tee yukan,
    te jiña''a ya nuu tee tátnuni veñu''u luluu ma: ―‍Má koyu''u ni; yika‑ni ja kukanu
    ini ña''a ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ajalitije chibalongila, “Nambu ngannenge jwenio makajobokaje nhwamina
    tu.”
  bao-NT: 'Jesús pea to biro cʉ̃ja ca ĩirijere tʉo nʉnʉjeetigʉra, o biro ĩiupi nea
    poo juu buerica wii wiogʉre: —Uwieto. Díámacʉ̃ra tʉo nʉnʉjeecãña —cʉ̃re ĩiupi.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁସ୍ତଦ୍ ୱାକ୍ୟଂ ଶ୍ରୁତ୍ୱୈୱ ଭଜନଗୃହାଧିପଂ ଗଦିତୱାନ୍ ମା ଭୈଷୀଃ କେୱଲଂ ୱିଶ୍ୱାସିହି|
  huv-NT: 'Naleaing Teat Jesús, masey tanguiay andeacüw ajcüwa monxey quiaj, nej tasaj
    aaga nenajiüt: ―Nde mbayamear teat, iyac imeaats wüx xique ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ bi sihra̱ Jairo, bi ''yøhra̱ Jesús, pɛ hi̱ngui̱ ørpa̱tho
    ma̱su̱. Sinoque bi ''yɛ̱mbra̱ Jairo: ―''Yo sä guí su̱''a̱ si''i ngue bi du̱ ni̱
    t''i̱xu̱. Sinoque da̱mi̱ ''yɛ̱c''ɛ̱i̱gui̱ ngue da̱ zä ga̱ fäxa̱''i̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yoguk kaŋ Jesu adi mede wondok nadibedi mu tiŋa indiŋ niŋguk, “Du
    munta mu tibeŋ. Nadisukiliti hogok tibeŋ.”
  obo-NT: Piru id podtohon ni Disas iddos osengan dan. Kahi rin ki Jairo to, “Yo kod
    kaanu. Salig ka ra.”
  cak-ENT: 'Jac''a tok ri Jesús xrac''axaj-pe, chanin xbij chin ri Jairo, ri jun achi
    ri jun nabey chiquivüch ri samajela'' pa ri jay ape'' ntzijos-vi ri rutzij ri
    Dios: Man tuxbij-ri'' ri avánima roma ri xquibij ri vinük chave. Taya'' avánima
    viq''uin, xbij chin.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤂᤧᤶᤂᤧᤶᤔᤠᤱ ᤔᤧᤴᤗᤠᤵᤐᤣ ᤕᤠᤀᤡᤖᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤔᤧᤃᤡᤛᤧᤴᤏᤧ᤹ᤀᤥ. ᤏᤛᤠ᤺ᤴᤗᤰ
    ᤆᤥᤃᤧ᤹ᤀᤥ॥”
  snx-snx: Nedine Yesus adu sam mendoubxo ne gugaringnjulxo. Yesus Ju indo bojou ido
    gadi sis mundulxo, “Nyi ula ayaxjal, udud teiya sax.”
  kql-kql: De, Jisasɨlɨn bɨkɨk wulu bɨiyulu gɨlipeve. Wun katɨk bɨkɨk Sa Wamɨle gasak
    avɨtɨk kavik sivɨleve, “Valaivandu. Ŋakɨk wulu yive suwɨ.”
  mie-NT: 'De Jesús chi nduú ní nsáhá yā cuenta jā súcuán cáhān ji, chi nī ncāhān
    yā jíín tēe cúñáhnú inī vehe īī sinagoga: Mā cúyūhú nú, chi candíja nú-ni jā nastécū
    ni ji, ncachī yā.'
  san-TIB: ཀིནྟུ ཡཱིཤུསྟད྄ ཝཱཀྱཾ ཤྲུཏྭཻཝ བྷཛནགྲྀཧཱདྷིཔཾ གདིཏཝཱན྄ མཱ བྷཻཥཱིཿ ཀེཝལཾ ཝིཤྭཱསིཧི།
  qve-NT: 'Ichaqa chay runakunapa willakusqanta uyarispanmi Jesusqa Jairota niran:
