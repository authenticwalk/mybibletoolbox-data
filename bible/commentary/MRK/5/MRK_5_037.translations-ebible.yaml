verse: MRK.005.037
translations:
  kpx-kpx: Kateaito ata namigevei avoe, “La bahataeau usegeto Bita Diemisi isime hohove
    Dioni kebia unahaeau daluvuta lohoi.”
  okv-H: Peter te James te amita namei John te aingeto amiga pambara enu
  tbo-tbo: Ega yaka Yesu lawa atapuhi i talagagalihi po ega hita wotagohi ma Pita
    ma Yamesa walehina Yoni tunawahi i weluwinihi po mitehi hi nae Yailo a numa uyahina.
  mal-C: പത്രോസും യാക്കോബും യാക്കോബിന്റെ സഹോദരനായ യോഹന്നാനും അല്ലാതെ മറ്റാരെയും തന്നോടൊപ്പം
    വീടിനുള്ളിൽ പ്രവേശിക്കാൻ യേശു അനുവദിച്ചില്ല.
  grc-SR: Καὶ οὐκ ἀφῆκεν οὐδένα ⸂αὐτῷ⸃ συνακολουθῆσαι, εἰ μὴ ⸆ Πέτρον καὶ Ἰάκωβον
    καὶ Ἰωάννην τὸν ἀδελφὸν Ἰακώβου.
  bgc-bgc: अर उसनै पतरस अर याकूब अर उसकै भाई यूहन्ना नै छोड़, किसे दुसरे ताहीं अपणे
    गेल्या आण ना दिया।
  khz-khz: Ne Iesu na maparara ekila-wairato, mulina na ragai pia ago, na Petero,
    e Teimiti, matarina Ioanemo ia ria pia ago.
  deu-TKW: Und er ließ niemand mit sich hineingehen außer Petrus und Jakobus und Johannes,
    den Bruder des Jakobus.
  zsr-NT: Cutu bëꞌë latj Jesús tsjaclen Lëꞌ yezicaꞌr bunách, san légaczëꞌ Pedro len
    Jacobo, len Juan, böchëꞌë Jacobo naꞌ.
  lin-lin: Atikaki moto moko te kolanda Ye longola kaka Petelo, Jake mpe Yoane, ndeko
    ya Jake.
  hns-NT: Oe na maangat raha kie dher manai okar saath djaai. Oe khaalie Petras, Jaakobas
    aur okar bhaai Johaanas ke legail.
  noa-E: Maimua ya warag Jairo dʉ̈i i di aar mam arr aawai ich mam dʉ̈i õor khapan
    arrbajim aajem. Ãba ich dʉ̈i arrtarr khʉʉnan Pedro dʉ̈i Santiago ajim aajem, maimua
    Juan; makhʉʉn thãrjuppai arrjim aajem ich dʉ̈i.
  eng-EMTV: And He did not permit anyone to follow along with Him except for Peter,
    James, and John the brother of James.
  mib-NT: Te tu ní jéhe ga yā jnūhun condiquīn ñayuu yā, chi máá‑ni Pedro jiín Jacobo,
    jiín Juan ñani Jacobo.
  bea-bea: Kahchu atuline hateh gha sehla oolino yekehtooyi, Peter zon, kahchu James,
    John chu mekye James.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ पत्रुस, याकुब नु कुन्‍साॽ युहुन्‍नाःन्‍लक् खुने़ॽनु
    पेःक्‍मा पाङ्‌घुसि॥
  xnj-xnj: Yesu ayidakili lepi kulongosana na mundu yoyoha nambu Petili na Yakobo
    na Yohani muhaja wa Yakobo.
  mmx-mmx: La ni goxo ke tara xusu na emu min, kusuk mun ne Pita, ne Jems, du leeton
    mi ne Jon diga emu min uto at loogu at ne Jairas.
  cbr-NT: Usaquin cabiani cuanbaiti a 'apun xubunu bëbaquin ca Pedro 'imainun Jacobo
    'imainun Jacobonën xucën Juan, acamaishi abëa cuanun cacëxa.
  tee-NT: Pus ju Jesús jantu lacasq'uilh ni xamati' cach'ak'ok'alh. Va yu'unch ju
    Pitalu' chai ju Jacobo chai ju Xivan isp'isek'e ju Jacobo.
  eng-LSV: And He did not permit anyone to follow with Him, except Peter, and James,
    and John the brother of James;
  cak-NT: Y ri Jesús xe ri Pedro, ri Jacobo y ri Juan ri rach'alal ri Jacobo, ri xeruc'uaj-e.
  pah-NT: Igwete Jesus'ga g̃a nderohoi ojupi Pedro'ga João'ga no Tiagova'ea no – kiroki
    ahe João'ga reki'yramo. Jara'g̃a ga nomondoukari ojupi.
  sja-NT: Mamãik'aapa k'õp'ãyapi-e paji apemaarãmaa; aba ateeji Pedro, Santiago mãik'aapa
    chi ɨ̃pema, Juan.
  xed-xed: Ka sliʼaftá tsi ka dzaʼa. Ka pyanatá tsi ta mnduha ta dzaʼa mistani, ka
    hganaʼatá tsi ta i Piyer nda Yakubu nda Yuhwana zwaŋamani ma Yakubu ŋa dzaʼa mistani.
  mks-NT: Ta co̱ó na̱sa̱ha̱n Jesús ña̱ma̱ni̱ nu̱ú na̱ cua̱ha̱ ndúu cán cu̱hu̱n na̱
    xi̱hi̱n á. Na̱ na̱sa̱ha̱n cuití xi̱hi̱n á cúú Pedro xi̱hi̱n Jacobo xi̱hi̱n Juan,
    da̱ cúú ñani Jacobo.
  gfk-S: Pai gale haut leh bileng um tari be di na mur ie, ne Pita ma ne ningor tesne
    Jemes ma ne Jon sene mon.
  bmu-bmu: Mewö jiba ambazip tosatŋi eŋgömosöta Pitö, Jeims aka Jeimsgö munŋi Jon
    miyök eŋguaŋgiri i wuataŋgöba anget.
  dgz-dgz: Iesu waenapan upi watanamon go Pita ge Diemis ge Diemis gwaniwa, Dion mugenat
    tautan amon.
  eng-GNV: And he suffered no man to follow him saue Peter and Iames, and Iohn the
    brother of Iames.
  zaa-NT: Jesús nna labí uccua latsi'e qui'ni núỹaáru tsía lànią ne sino làteruba
    Pedrua nna Jacóbua ą'hua Juáan bettsi' Jacóbua.
  eng-WEBSTER: And he suffered no man to follow him, save Peter, and James, and John
    the brother of James.
  guh-guh: 'Nexata Jesús, pajivibitsaëtoxaneto pënanajetarubenatsi, pueneta bajarajota.
    Jesús pona Jairo pijaboyabelia. Jesús saya yajavalia mapamatabëxëyoje: Pedro,
    Juan, Santiago, Jairo jane baja. Juanbeje Santiagobeje nacaebananëbeje.'
  bon-bon: Siige puma cita ca tabe ädige teeme mete me. Tabe nuuja biname ne padare
    lica ecärige teta cama otnime yepä Peteru piiyepu Yakobu teeme igane Yoane cama.
  nhw-BL: Huan Jesús amo quincahuili sequinoc ma yaca ihuaya. San quincahuili Pedro,
    Jacobo huan iicni, Juan.
  swh-ONEN: Hakumruhusu mtu mwingine yeyote amfuate isipokuwa Petro, Yakobo na Yohana,
    nduguye Yakobo.
  wbi-wbi: Akavakana vooni kulutania naghwope, looli akantoola u Petro, Yakobo, nu
    Yohana navanyalukolo va Yakobo.
  bba-bba: U ǹ dere ɡoo u nùn yɔ̃siri mɑ n kun mɔ Piɛɛ kɑ Yɑkɔbu kɑ Yɑkɔbun wɔnɔ
    Yohɑnu.
  eng-KJVCPB: And he suffered no man to follow him, save Peter, and James, and John
    the brother of James.
  kgk-NT: Ha upéi katu ndohejái omoirũ íxupe avave. Mbohapy hemimbo'e anho mante omoirũ
    íxupe. Oho indive omoirũ Pedro, Tiago, tyvýry João ave.
  waj-waj: kiaa kioo mmuakiaa gioonna kiaapu inna nnaagiai nuauyara ooqoo kiaa kioo
    Petoroosaa vitoo Yakoopaa vitoo inna kataivaa Yuvuaanaata vitoo viravai.
  cpy-cpy: Tekatsi ishinete royaata-nakiri. Apatziro raanakiri Pedro, Jacobo, Juan.
    Riitaki Juan rirentzi Jacobo.
  ekk-PKP: Ta ei võtnud endaga kaasa kedagi, välja arvatud Peetruse, Jaakobuse ja
    Jaakobuse venna Johannese.
  mpx-mpx: Yeisu nige i tatalam tage gamagal etega alonau nihi nok, iyai te Pita,
    ge Yemesa alona ge talina Diyon.
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana warla-pajurnu yapa panu-kariji rdanparninja-kujaku.
    Marnkurrpa-mipa-jana yajarnu Piita, Jamaji, manu nyanungukupurdangka Jaanu. Ngula-mipa-jana
    kangu yuwarli-kirra Jayiruju-kurlangu-kurra.
  luo-luo: Yesu koro ne ok oyie mondo ngʼat moro oluwe makmana Petro gi Jakobo kod
    Johana owadgi Jakobo.
  nhe-NT: Huan Jesús ax quincahuili sequinoc ma yaca ihuaya. San quincahuili Pedro,
    Jacobo huan iicni, Juan.
  aii-aii: ܘܠܵܐ ܫܒ݂ܝܼܩ ܠܹܗ ܠܐܢܵܫܵܐ ܕܐܵܙܹܠܔ ܗܘܵܐ ܥܲܡܹܗ ܫܒ݂ܘܿܩ ܡ̣ܢ ܟܹܐܦܵܐ ܘܝܲܥܩܘܿܒ݂
    ܘܝܘܿܚܲܢܵܢ ܐܲܚܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂.
  esk-NT: Ilaan kiñaunniiñ iñuk maliquŋiññiġaa avataatigun Peter-mlu, James-lu, suli
    John aniqatigikkaŋa James-ŋum.
  msb-msb: Tapos wara si Jesus sin gintugutan na iba para mag-upod sa iya kundi si
    Jairo, sinda Pedro, Santiago kag san manghod sani na si Juan.
  cpa-NT: Jøng² tsa¹ma¹ca¹cuø¹ Jesús jǿg³ hi² dsa¹le² dsa² jue¹² quianh¹³dsa, jmáh¹lah
    Pedro, quianh¹³ Jacobo, quianh¹³ Juan, roh¹³ Jacobo.
  dso-dso: ଆରି ପିତର୍‌, ଜାକୁବ ଆରି ତାର୍‌ ବାଇ ଜଅନକେ ଚାଡି ଆରି କାକେ ନିଜର୍‌ ସଙ୍ଗ୍‌ ଜିବାକେ
    ଦେଏ ନାଇ ।
  meu-meu: Bena ia ese e gwaudia tao, basie bamoa, a Petro bona lakobo bona Ioane,
    Iakobo tadina, idia tatoiosi mo.
  yva-NT: Umba Po vatano wanui umawe mansamayaro utavondi Aije ramu, yara Petrusa
    pe Yakobusa pe apa rijato Yohanesa pe obo nao utavondi.
  dgc-dgc: Ey sinaway ni Jesus du iba a kumuyog dide. Basta ti Pedro san i kaguman
    na, sakay de Santiago a patwadi, sakay tu mataas a Judeo.
  zpm-NT: Psaandraa me cho grë miech co nienaḻ zhits me, loxaque Pedr, Jacob ni Juan
    bets Jacob; zha cose zienie me.
  hix-NT: Horohkano yeryey hatà. Rakoro omokhàra ehtxoko, kekon hatà, toto komo wya.
    Petru kom marma totxownà hatà, akoro, Txaku xarha hatà, Xowaw xarha hatà. Txaku
    yowtà rma noro ha, Xowawu.
  sim-sim: Karem or mbaha ma ol orok liri ondo or nga li ikurin or pantleshihi Pita,
    Jems, maha orhi Jon, lirtonom or laha limu ira.
  npi-ULB: उहाँले पत्रुस, याकूब अनि याकूबका भाइ यूहन्‍नालाई बाहेक अरू कसैलाई पनि उहाँसँग
    जान अनुमति दिनुभएन ।
  cgc-cgc: Ta pagpadayon danen Jesus ta iran na pagpanaw, paambalan din mga ittaw
    an na dili nang muyog. Pakuyog din nang ya danen Pedro daw mag-utod na Santiago
    daw Juan.
  tim-tim: Hain dâm siânba hepun yekmâ Petoro, Yakobo, akto Yakobogât emiŋe Yohane,
    areâk meyekto ariyi.
  yor-yor: Nígbà náà, Jesu dá ọ̀pọ̀ ènìyàn náà dúró. Kò sì jẹ́ kí ẹnikẹ́ni tẹ̀lé òun
    lẹ́yìn lọ ilé Jairu, bí kò ṣe Peteru, Jakọbu àti Johanu arákùnrin Jakọbu.
  wos-wos: Wungi wataka dé Pita, Jems, Jemsna bandi Jon diré dé wa, “Guni hafu wuni
    wali mé ya. Nawulak du takwa yakéndi.”
  emp-NTPO: Maʌ̃be Jesuba Pedroda, Santiagoda, Santiago djaba Juaʌ̃ sid̶a Jairo ded̶aa
    edesia. Waabemara idu wãbiẽ́ basía.
  eng-F35: He allowed no one to follow Him except Peter, James, and John, the brother
    of James.
  ind-ind: Lalu Dia melanjutkan perjalanan dengan Petrus, Yakobus, dan Yohanes saudara
    Yakobus. Yesus melarang orang lain ikut bersama mereka.
  pes-OPCB: این را گفت و اجازه نداد غیر از پطرس، یعقوب و یوحنا کسی دیگر همراهش به
    خانهٔ یایروس برود.
  mpt-mpt: nakaia unangai watanea Ibo ne mo beketne tlaibe ge baabenea e Fita esa
    eka Yemse e ninge Yon esa ita dletnea komoke bekeba onsiobe.
  ssx-ssx: Yesuma꞉ Pida pita꞉ Dia꞉mesi Dioni hama̱la̱꞉ make koto haliweki homeke ipiki
    telina꞉ leekeme.
  mkl-mkl: Ŋɔi í ni inɛ ɡɔ ku mɑɑ̀ si nŋu kpɑsɛ̃i Zɑirusi wɑ bii kù jɛ Piɛɛ do Zɑɑki,
    do Zɑ̃ɑ ifɔi Zɑɑki.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଁ ସାପା ରେମୁଆଁକେ ଆନ୍ତାର୍‌ଚେ ପିତର ଜାକୁବ ଆରି ମେଁନେ ବୟାଁଣ୍ତେ ଜହନ
    ଏତେ ୱା ଡୁଙ୍ଗ୍‌ୱେକେ ।
  gof-RNT: Yesuusi Phexiroosappe, Yayqoobappenne Yayqooba ishaa Yohaannisappe hari
    oonikka bana kaallonna mela diggis.
  unx-unx: ଆଡଃ ୟୀଶୁ, ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌, ଆଡଃ ଯୋହାନ୍‌, ଯାକୁବ୍‌ଆଃ ହାଗାତେକେ ବାଗିକେଦ୍‌ତେ
    ଆଡଃ ଜେତାଏକକେ କାଏ ସେନ୍‌ ଇଚିକେଦ୍‌କଆ ।
  gah-gah: Loko loake, vegená makó ámegetiki vamitave loko lo hukoko lokago, Pitaki
    Zemusiki agunala Zoniki kezagó kelémoko vimó.
  lcm-lcm: Na kala tubat iria ani ka ago ta sikei ka using ia, sikei ri Petero ve
    Iakovo na Ioanes tasina i Iakovo, ritol papalik.
  aer-aer: Re antangkemele Peter-eke, James-eke, ikwere atyeyikwe John-eke-ante ware,
    itne ikwere-werne apetyewarrerlenge.
  qvc-NT: Chayshina nishpaqam, Jisusqa chay ikin riqkunataqa manana aparqanchu yumbaytaqa.
    Aparqanqam Jayruta, Pidruta, Jakubuta, masan Jwandalla.
  tgl-ULB: Hindi niya pinayagan ang kahit sino na sumama sa kaniya maliban kay Pedro,
    Santiago, at Juan na kapatid ni Santiago.
  cbs-NT: janua Pedro inun Santiago inun jawen betsa Juan besti Jesúsun jatu iyukin
  xtm-NTPP: Te ñatuu ni kachi ya ja jin kondikin ña'a ñayii ma chi yika‑ni ja Santiago
    ma, ji'in ñani de Juan ma, ji'in Pedro ma‑ni kua'an ji'in ya.
  nnq-nnq: Yesu ajeketije kujenda na bandu bange nambu Petulo na Yakobo na Yohana,
    ununa gwa Yakobo.
  bao-NT: To biro ĩi, Pedro, Santiago, cʉ̃ bai Juan, cʉ̃ja wadore bapa cʉti waarique
    booupi.
  san-ORI: ଅଥ ପିତରୋ ଯାକୂବ୍ ତଦ୍ଭ୍ରାତା ଯୋହନ୍ ଚ ଏତାନ୍ ୱିନା କମପି ସ୍ୱପଶ୍ଚାଦ୍ ଯାତୁଂ ନାନ୍ୱମନ୍ୟତ|
  huv-NT: Ndoj ngome tüüch mambüw maquiiüb nejiw meáwan minipilan nej, áagan a Pedro
    maquiiüb Jacobo, at a Juan michiig Jacobo taquiiüb mamb.
  otn-NT: Ya hi̱mbi̱ nepe xta̱ thogui gätho yø ja̱'i̱. Sinoque høndra̱ Bɛdu bi zits'i,
    co 'nɛ̱hya yonc'ɛ̱i̱ di̱ n'yohʉ, ra̱ Xuua 'nɛ̱hra̱ Jacobo.
  nop-nop: Unduŋ niŋa metam noli adut uuŋdok kamehep tiyemiŋa Pita agaŋ Jems dut kwayaŋ
    Jon hogok yanagila ugiŋ.
  obo-NT: Na waa rin porumanna iddos dumon minuvu, si Pedro ra woy dos toosuwod no
    si Santiago woy si Juan kos id poruma rin.
  cak-ENT: Y ri Jesús xaxe ri Pedro, y ri Jacobo y ri Juan ri ye quichak'-qui', ri
    xeruc'uaj-e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤐᤋᤪᤢᤛ. ᤕᤠᤁᤢᤒ ᤏᤢ ᤁᤢᤴᤛᤠ᤹ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴᤗᤰ ᤂᤢᤏᤧ᤹ᤏᤢ ᤐᤣ᤺ᤰᤔᤠ ᤐᤠᤱᤄᤢᤛᤡ॥
  snx-snx: Yesus Pita, Jems xo ido aubi kanangge Jon indoi adu soxyax munjurulxo.
    Suma kumogx kornjulxo.
  kql-kql: De, wun balañju wofop aŋgɨleŋevekandi wun aliluaŋguaŋ balañju ŋaikɨk malaŋeve,
    Pitandi Jemsɨndi Jon, Jemsɨkɨk wufaka, kavɨla aliluaŋguaŋ ŋaikɨndi wakan ŋɨmeve.
  mie-NT: De nduú ní jéhe cā yā tūhun jā cuniquīn ndá nchivī yā, chi maá-ni Pedro
    jíín Jacobo, jíín Juan ñanī Jacobo.
  san-TIB: ཨཐ པིཏརོ ཡཱཀཱུབ྄ ཏདྦྷྲཱཏཱ ཡོཧན྄ ཙ ཨེཏཱན྄ ཝིནཱ ཀམཔི སྭཔཤྩཱད྄ ཡཱཏུཾ ནཱནྭམནྱཏ།
  qve-NT: Saynata nispanmi, Jesusqa mana ni pi runatapas paywan kushka rinantaqa munaranchu.
    Aswanqa Pedrota, Jacobota, hinallataq Jacobopa wawqen Juanllatawanmi rinankutaqa
    munaran.
  pao-NT: Soo Te Pabe'e yise ka Jairus-no oo nobe-witoo memeakwate. Peter, James,
    John suu'mu umu-no ka Jairus nobe-witoo mea'a, meeoo susumudu nakatzimodu mu netamma,
    “Gi kemmapana numme-no.”
  cbu-NT: Isussha, yaani napani átu, wipunashinandaritaa tapusarangu; Pitorpa, Sandeekurinpa,
    zoonllpat Wanga, ashpisin naatarangana.
  usa-usa: 'téna tébakaq-wayukayabama tiráiye: “máaro! tinaaépaqa íma yeró!” titata
    Pítaa Yêmitigaraqa Yóáanegaraqa wenanaaépaqa kóuraae.'
  soy-soy: Lɛ̃ mɛmɑ́ɑ́, úu úkɑ ncée hɛ rɛ ukɛ́ u sɑrũ, insɑ́ Piyɛɛ nɛ Yɑkupu nɛ
    Yɑkupu uwɑ̃ Yohɑni.
  bkx-bkx: Oke te, Jairo nok Jesus nnaon nasaitan In asium-noinaꞌ bian. Mes In nnao
    noba haa Pedru, Yakobus, ma nok Joao, sin nnaon piut.
  hui-hui: Ani lowa wali agali maru hearu helalu Yasuhanda Pida Yamese ibu hamene
    Yonema tihondo, Ina hangu hondo maibidaba, lene.
  amf-amf: Bhethiroosbee, Yayqoobbee, Yayqoobsa kana Wannisbedara ab eedi hayyear
    kisa paananka easa oonindar ke yive zagadehe.
  quc-NNT: Man xraj tä k'u ri Jesús chi k'o jachin chik xe' ruk', xane xaq xuwi ri
    tat Pedro, ri tat Jacobo, xuquje' ri tat Juan u chaq' ri tat Jacobo.
  dob-dob: ꞌEnega Yesu boda yauna ꞌiꞌetobodedi be geyaꞌabo simulimuliye, ta nate namo
    ꞌina tononoyao sitetoi maꞌenao, nate Pita be Yemesa matasina tauna Yoni
  wrs-wrs: Wo Yesus ongowolna, manam indkumbiva yimba prapiavav, Pita Yems Yon yengas
    ambo. Yemsi Yoni etel boasalal.
  mca-mca: Qa nite' ƚexke'ej pakhape' iye qu' nijayan, qe uja'xƚe ha' Pedro qa ha'
    Jacobo (Santiago) qa ha' Juan, Jacobo (Santiago) ƚek'inij.
