  miz-NT: Ñá ni xēꞌé Jesuu itsi é kɨ̄ꞌví ñaꞌa san ni ña; mii tsī Pedru ni Sántiau
    ní Juaan, ení Santiaú san.
  qvz-NT: Chimanda Jesus mana munarachu pitahuas paihuan ringahua. Pedrota, Santiagotas
    paihua huauqui Juandas paigunallata pushara.
  deu-ELO: Und er erlaubte niemand, ihn zu begleiten, außer Petrus und Jakobus und
