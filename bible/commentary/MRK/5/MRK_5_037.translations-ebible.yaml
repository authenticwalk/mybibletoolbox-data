  haw-1868: Aole ia i ae mai i kekahi kanaka e ae e hahai aku ia ia, o Petero wale
    no, a me Iakobo, a me Ioane, ke kaikaina o Iakobo.
  ffm-ffm: O ɗalaali fay gooto yaada e makko so wanaa Piyeer e Yaakuuba e Yuhanna
    miɲii Yaakuuba oo.
  arb-NAV: وَلَمْ يَدَعْ أَحَداً يُرَافِقُهُ إِلّا بُطْرُسَ وَيَعْقُوبَ وَيُوحَنَّا
    أَخَا يَعْقُوبَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲉϥⲭⲁ ⳿ϩⲗⲓ ⲛⲉⲙⲁϥ ⲉϥⲙⲟϣⲓ ⳿ⲛⲥⲱϥ ⳿ⲉⲃⲏⲗ ⳿ⲉⲠⲉⲧⲣⲟⲥ ⲛⲉⲙ Ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ Ⲓⲱⲁⲛⲛⲏⲥ
