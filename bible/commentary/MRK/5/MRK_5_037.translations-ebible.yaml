  ktm-ktm: Inum pe Yesus ikuni ke Pita, Jems, pe Jon tinton Jems, pe su ho‑us Iy.
  caa-caa: Entonces e Jesús uyare tunor e sian gente era tuaꞌ machi axiobꞌ tacar,
