  nal-nal: Kawit na luaa taxazak kana los naan, Pita be, ma Jems ma daasna Jon.
  kyq-kyq: Isa ɔn̰ nam ɔk mɛtin̰ eyo ɔɔp Piɛr, Jak, ute gɛnaan̰ Jan sum.
  kwd-kwd: Ma ngaia 'ame alamia ta wane 'ani leka fe'enia, te'e ngaia ma la Pita,
    ma la Jemes, ma la Jon, nga wane ni futanga ala Jemes.
  ded-ded: Ifi dema habu kpetariyemmema Petoro nga Yakobo amma munea Yohane, yeni
    meyunuu kenggec.
  ewe-ewe: Azɔ Yesu tia Petro, Yakobo kple nɔvia Yohanes ko be woakplɔ ye ɖo ayi ɖe
    aƒea me.
  nuy-nuy: Anubani-yung winiinggarra-yanggi naadagi-yung na-Jairus, marri Peter, marri
    James, marri John, na-James-inyung na-nilharri-yung, wurraanggarra-yanggi wugurru.
    Naadagi-yung waari ambani-lharrgandi warruburru-yung waari amburraanggarra-yanggi,
    warra-mulung-aynbaj.
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲈϤⲬⲀ ϨⲖⲒ ⲚⲈⲘⲀϤ ⲈϤⲘⲞϢⲒ ⲚⲤⲰϤ ⲈⲂⲎⲖ ⲈⲠⲈⲦⲢⲞⲤ ⲚⲈⲘ ⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ
    ⲠⲤⲞⲚ ⲚⲒⲀⲔⲰⲂⲞⲤ
  buk-buk: Goc Yisu kalhac lau hoŋ ahuc, ma kôc Pita, ma Jems lu ndê asidôwa Jon,
    ma sêwhiŋ Jairas si.
  pri-NT: Nabwé, â é popa co wà Pétéru, ma wà tupédu aéjii—wà Jacques, ma wà Ioane.
    Ba càcaa nümee na rà pâra wiâê cè pàra âboro.
  zpq-NT: Na' bi bi'e latje šja'aclen beṉe' zan ḻe' gan' xoa bi' no'olen', san Pedro,
    Jacobo na' Juan beṉe' biše' Jacobo, beṉe' ca'ze ja'aclen ḻe'.
  por-TFT: 'Ele deixou somente três pessoas acompanhá-lo até a casa de Jairo: Pedro,
    Tiago e João, o irmão menor de Tiago.'
  gwi-NT: Ąįįtł'ęę, Peter, James ts'ą' vachaa John nąįį zhrįh giiyaaheedaa gwiłtsąįį.
  gvn-gvn: Bama wubulku Jesusanji dungarinka baja, yamba Jesusangka jananin kirinda.
    Nyulu kulurku wundin. Peter, James, Jamesamu yabaju John, janaku Jesusanji dungarin
    baja.
  nna-nna: Kurrngalju yajarnikinyiyipulinyi Jairus-pa Jesus. Wurrarnajanaku Jesus-ju,
    “Wantayi.” Palaja Jesus-ju manajaninyi palinymilija kujarrapa warajajakun, Peter-pa
    James-pa marrka James-mili, John. Jana yanayi Jesus-pa Jairus pukun ngurrakarti
    Jairus-milikarti.
  nhy-NT: Jesús mach okinekke ma wia akaj Iwan, san yen Pedro, iwan omen iknimej katlej
    intoka Jacobo iwan Juan.
  asm-FB: পাছত পিতৰ, যাকোব আৰু যাকোবৰ ভায়েক যোহন কিন্তু তেওঁলোকৰ বাহিৰে আন কাকো তেওঁৰ
    লগত থাকিব নিদিলে।
  okv-okv: Peter te James te amita namei John te aingeto amiga pambara enu
  mxt-NT: Ta ña chaha̱ ra yóó ca cha cuhun chihin ra, notuhun ri ra Pedro ta ra Jacobo
    ta ra Juan, yañi ra Jacobo.
  tzo-NT: Ti Jesuse mu sc'an ti chchi'inat batel yu'un scotolique. Ja' no'ox laj yic'
    batel ti Pedroe, xchi'uc ti Jacoboe, xchi'uc ti Juane, ja' ti yits'in ti Jacoboe.
  ind-AGS: Dan Yesus tidak mengizinkan orang lain ikut bersama-Nya, kecuali Petrus,
    Yakobus, dan Yohanes, saudara laki-laki Yakobus.
  omw-omw: Iesusiva mwitaa timwa kyero mwiva Pitaaravata, Iemisiravata, Iemisira qata
    Ioninravata, mwinramwuhua nraahu sita varero
  yrb-yrb: Weite i uwara nesia kodite Fitaini Jeimisini Jeimisinu dabue Joni woure
    ane dubu su yawoeta amaranu suro fari.
  maa-NT: Jesús mìkiì kitsjaà'nde nga kjìn xi̱ta̱ kiìko̱. Tà jè Pedro, Jacobo ko̱
    Juan 'ndse̱ Jacobo.
  mcq-mcq: ꞌEjume Jesu ea mapoka ruravume hijumakiviꞌi Pita ho Jemisi ho ꞌee ꞌuꞌua
