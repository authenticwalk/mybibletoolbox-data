  kpw-kpw: Jisas anɨg hagöm, nɨbi bɨ gau aip aragnabun, a göm, kalɨp anɨb gau hag
    löm, Pida u, Jems u, Jems nɨmam Jon u, kalpe yam nöp uɫ gɨ ara.
  ong-ong: Leye lo Jisas lusape mete nemple piti pepi pe kolo olo. Le kesi Pita lire
    Jems re winke Jon, pe poteteiye pire Jisas pepi pe.
  tnn-tnn: Kən Iesu təmən-iəhau netəmim məmə okəsotuarisɨg-inən ilau, kən mit əm Pita
    ne Jemes ne pian Jon motuwɨn.
  hch-NT: Hicü teüteri pücavarupitüa memenuveiyacü. Pecuru Cacuvu yu'ivamacame Vanimame
