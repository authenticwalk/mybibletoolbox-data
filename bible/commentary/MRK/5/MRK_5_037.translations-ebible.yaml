  agt-agt: A gafu ta kumanen a nagdulot kid la ta bali na en, ammi nehangat ni Hesus
    ta dumagdag ya addu na tolay tekid, te ikid la inalap na ig Pedru, ikid ni Santiago,
    ikid na kabagis na en Hwan, kontodu dama na abbingen.
  lug-lug: Awo Yesu n’aziyiza ekibiina kyonna okugenda naye, okuggyako Peetero ne
    Yakobo ne Yokaana muganda wa Yakobo.
  yby-yby: Sa-loko lokoko wewena muki demesalo moliki wamitae lokoko, Pitale Jemisile
    unala Jonilemakogoya dilipe-loko wiye.
  heb-heb: ולא הניח לאיש ללכת אתו בלתי אם לפטרוס וליעקב וליוחנן אחי יעקב׃
  mpp-mpp: Inguc milu habu kpatalayelelu, Pita nga Yakobos ailu gbaine Yoane, yenge
    sugu bacebame hikeibong.
  apb-apb: Oto a Jisas e ka'a toli'aasie ike lo'u nga iini aaopa hunie ke lae pe'ie,
    ta'e a Pita mola hali'ite, na a Jemes, na a Jon aasine a Jemes.
  san-TEL: అథ పితరో యాకూబ్ తద్భ్రాతా యోహన్ చ ఏతాన్ వినా కమపి స్వపశ్చాద్ యాతుం నాన్వమన్యత|
  ben-IRV: আর তিনি পিতর, যাকোব এবং যাকোবের ভাই যোহন, এই তিনজন ছাড়া আর কাউকে নিজের
    সঙ্গে যেতে দিলেন না।
  ntu-ntu: X trpnzngr mou leplz kx rlr-ngrbzle nzvz-krdr badr, a' ngi txpwz Pita,
    Jemes, x mzlede Jon.
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਪਤਰਸ ਅਤੇ ਯਾਕੂਬ ਅਤੇ ਯਾਕੂਬ ਦੇ ਭਰਾ ਯੂਹੰਨਾ ਦੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕਿਸੇ ਨੂੰ
    ਆਪਣੇ ਨਾਲ ਆਉਣ ਨਾ ਦਿੱਤਾ।
  gvc-gvc: Ã ni tuhsʉ Santiago, to bahʉro João, Pedro tina dihtare “Yʉhʉ mehne taga”,
    niha Jesu.
  mwp-mwp: Nuydh senabi mabaygaw garsar mura wadhaydhin, nuydh yoelpamoeydhin nubiya
    kalmel matha Petheru, Zemes, a nungu tukuyap Yoewane.
  ksj-ksj: Ebu ani vaze ḡuḡuvaḡa ane teite onamoga garariro, rehano Petero, Iakobo,
    ebu Iakobo negoḡa, Ioane, zeḡe daꞌo tutuze onamiro.
  sbk-sbk: Haga alusu yayunti alongozanye nawo, ila uPetulo, uYakobo, nu Yohana, uholo
    wakwe Yakobo.
  mya-JVB: ပေတရု ၊ ယာကုပ် ၊ ယာကုပ် ၏ညီ ယောဟန် မှတစ်ပါး အဘယ်သူ ကိုမျှမ လိုက် စေ ဘဲ၊
  kgf-kgf: Imuhuc ʒéma tosara ménda méndacmimu niŋac neuŋ héiénécmima Petero, Yakobo,
    ʒéma Yakoboac munaya Yohane sac onagiru keŋgic.
  awb-awb: áhnte we kéró keyabé, Mahtaq míáhro aritena peh morá téhq abáráhré Sémísireq
    Sónireq mó aní Pítareq meriqmena pokúwe.
  gdn-gdn: E inako wagubu iyapana kuduba munatapu manako apunu Yairusi ade e eya tadeyau
    kabukabuwa ragidai Pita yo Diyemesi ade Diyemesi yowai Diyoni mete kina ki mu
    mena mete kayatagamana ki nana wagubu manako waratapu apunu Yairusi tawaiya kayatagubu.
  hvn-hvn: Ta peꞌuru èni ke Yesus ti ana ajꞌa Noo do wala he. Tituwata Petu, Jꞌako
    nga ari noo Johani we, ne do èba pedèue Noo.
  nko-NT: Yesu mɛ́ha ɔhaa ɔkpa obuo mʋ dʋn Petro pʋ́ Yakobo mʋa mʋ pio Yohane nkʋlɛ.
  bsn-NT: To yicõari, gãjerãre sʉyarotibesuju Jesús yuja. Pedro, Santiago, ĩ bedi
    Juan, ĩna idiarãrene sʉyarotiyuju.
  pib-NT: Gi wa ruchichlu wa satu gininripa Wale gajxigi ga wa Petro, wa Santiyako,
    wa Gwa, repuru wa Santiyako
  wiv-wiv: E hava manumanu taza ve kete kamana. E pelea za a Pita, a Jems, a Jon tazini
    Jems.
  reg-reg: Atamwikilisishe wona wona okutangashanya nage, atali Petro, Yakobho, na
    Yohana owabho Yakobho.
  mlh-mlh: Oŋu ojiru ŋiŋigo goine boke yaberu Pita, Jeims eru Jeims gboine Jon oi
    akoŋ oga yabeme oi boyoberu rabuŋ.
  gof-ENT: ዬሱሲ ጴፂሮሳፔ፥ ያይቆባፔኔ ያይቆባ ኢሻ ዮሃኒሳፔ ሃሪ ኦኒካ ባና ካሎና ሜላ ዲጊስ።
  aau-aau: Hiykwe uwrsa har me hye nion non-ey e ipan lon lopa, sawk Pita o, Jems
    o, Jems so nay-ih Jon o, hme-aw me-huonokyaw nok.
  tvk-tvk: Xi nggur Pita, Temis del Sion (xa be tuneli Temis) e tamaen ti mun mosav
    xil tengan lavusili.
  prf-NT: Awan ti iba a ingkuyug ti Jesus nan de Pedro la ay ten matkaka a Santiago
    ay ti Juan.
  auy-auy: arááíwaꞌmae kun-kwáásísóntáféna maankáꞌ-méraaro séna Pítaane Yémísine wenáfákon-awiꞌa
    Yónine tíꞌmaena kúmba
  tbg-tbg: Ihuva minti tivakero viva Pitaaravata, Iemiravata, Iemira qata Ioniravata,
    vinavukaqai ntita varero
  hub-NT: Nuna tusa shuar ainanka ikuak, Pedron, Jacobon, Juankan Jacobo yachiya nujaig
    juki wuwaiti.
  hmo-hmo: Taunimanima dekenai ia gwau, “Umui noho, Petero bona Iamesi bona iena tadina
    Ioane sibona mo idia mai lau danu.”
  big-big: Togo Yisugu yongkambanuwili pi kiling kangki ono yeiya kapura Pita keya
    Jems keya Jemsgi sakpek Yowan morok keke pi kiling Yairagi imakke kambela.
  gux-G: O bo tuo ki baa yegi yen'o. li ya tie piali Jaka yeni o waalo Jan
  cnl-NT: Ca²³cuǿ³ júu² 'e³ dsoo³² 'nɨɨ'n³¹ Peen²³² quia̱'² Jacobo quia̱'² Juan la²³
    ca³já̱a̱n². 'A²³jia'³ ca²³cuǿ³ júu² 'e³ rɨ²³dsóo² jia'³ cɨ'²³ dsa³.
  zar-NT: Bitiʼ bëʼë lataj Jesús tsöjácalen Lëʼ iaʼzícaʼrö bönachi, pero légacasëʼ
    Pedro, en Jacobo, en Juan, bö́chëʼë Jacobo naʼ.
  kde-kde: Yesu nanga panalembedile apelekelwe na munu yunji, henga nkuhwena chihi
    na Petulo na Yakobo na Yohana nnung'une Yakobo.
  ata-ata: Xe muavuti la munoꞌa Pita ilou Iakovo mo Ioanesi e Iakovo vimou sou iloꞌa
    milai. Xo Iesu umasaxa lexe evile umulineꞌi uasi.
  qvw-NT: Nilculmi mana mayan liwshinantapis munal Pedrocta, wawi-caśha Jacobocta,
    Juanta puśhaculcullal liculcäla.
  nfa-nfa: Hèia Yesus laꞌe dènge ka, tèke eele ana madhutu Na cahagꞌe. Nèti dhoka
    Petrus, Yakobis dènge Yohanis.
  tnp-tnp: Kəni Iesu təməniəhu nətəmimi məmə okəsohuərisɨgiən e lau, kəni mit əmə
    Pitə mɨne Jemɨs mɨne pian Jon məhuvən.
  urd-urd: फिर उसने पतरस और या'क़ूब और या'क़ूब के भाई यूहन्ना के सिवा और किसी को अपने
    साथ चलने की इजाज़त न दी।
  hot-hot: Yisu hadô avômalô ini nimbiŋ yani ba hawa Pita lo Jems ma yaŋ Jon iyom
    ba i haviŋ yani.
  mqj-NT: Mengkalao siamii sapo' anggami Petrus sola to sipoadi Yakobus anna Yohanes
    natangga' ummula'i.
  rus-SYN: И не позволил никому следовать за Собою, кроме Петра, Иакова и Иоанна,
    брата Иакова.
  mbh-mbh: Ma Jisas i rialal wereru toko na sengre ve aro o mothong tova o panes i
    la. Mako Pita na Jems ome itein a Jon, or toko me inga ako aro o panes i.
  bdd-bdd: Coinega Yesu boda madouna ꞌiꞌausidiya ma sahena simulimuliye, ma hesi ꞌana
    tomuliyao sitetoi baꞌidanao, beno Pita ma Yemesa ma tasina tauna Yoni,
  cbt-NTPO: “Ama a'napitaso' huë'inasohuë',” topachina, Pitro, Santiaco, Coansha,
    inapitaráchin pa'pi. Coanshaso' Santiaco iin.
  srn-NT: Yesus no meki no wan sma go nanga En ini a oso fu Yairus, boiti Petrus,
    Yakobus nanga Yohanes, a brada fu Yakobus.
  cta-NT: Loꞌo liꞌ ná nda Jesús chacuayáꞌ jiꞌi̱ ñati̱ chaꞌ tsaa nguꞌ loꞌo yu; sca
    ti jiꞌi̱ Pedro, loꞌo Jacobo, loꞌo Juan tyaꞌa Jacobo, nda yu chacuayáꞌ tsaa nguꞌ
    loꞌo yu.
  bqc-SIM: I wei gbɛ̃e gɛ́ zɛiɛo, sema Piɛɛ ń Zaakio ń Zaaki dãuna Zãao.
  tcz-CHONGTHU: Chuin Peter, James le John (James naopa), hicheng tailou midang koiman
    ajuiding ajadan akijuisah poi.
  mar-mar: त्याने पेत्र, याकोब व याकोबाचा भाऊ योहान, यांच्याशिवाय कोणालाही आपल्याबरोबर
    येऊ दिले नाही.
  snp-snp: Eti loumuto, wenena muki nege ámalo, loto logimito Pitale, ido Yemusile
    kunalafo Yonile yako gilimito uto ya
  isl-isl: Jesús bað nú mannfjöldann að nema staðar og leyfði engum að fara með sér
    inn í hús Jaírusar, nema Pétri, Jakobi og Jóhannesi.
  spy-NT: Mānāāwēēto ꞉Yēēsu biiko tukul nteenee kichāmchi baateey Bētērō, Yāākōbō
    āk Yoowaana nyoo ki ng'eetaabkaametiitaab Yāākōbō.
  xnn-xnn: Kedeng da Pedro ya nan sin-ag-i ay da Santiago ken Juan is pinakkeyna ken
    siya.
  mwe-mwe: Penepo wala bhangaleka mundu jojowe abhakagule ikabhe, a Petili na a Yakobho
    na a Yowana apwabho.
  tte-tte: Yo Yeisu bodane ikausili tabu silalau mulili mena bwaimwanamo ana tobenaliyao
    yoli yaiyona mekanakavao Pita, Yemesa yo kanakava Yoni.
  tcs-tcs: Den Zizas bin spik po da bigmob pipol, ‘Yupla ebriwan stap ya. Mata demtri
    klostuman blo mi go kam, Pita, Zemes ane Zon.’
  hlt-THB: Piter, Jakob ingkaw Jakob a na Johan doeng ce khy nawh cet uhy.
  soq-soq: Iesu apana uduudu wawentoia waitumona mo wankasantopua baiwa. Tane me menasana
    Pita ita Iems wamba Ion nata mo os do antopu.
  qub-qub: Chayno nircurmi Jairopa wasinman Jesús aywaran Pedruta, Santiaguta y Juanta
    pushacurcullarna.
  att-att: Á arán na inanugù nga mepulù yù ira tatolay kuna. Tallu ira lâ yù mepulù
    kuna, di Eduru ánna yù duá nga mawwagi, di Ime kâ Kuan.
  bki-bki: Naruei Yesu berbure tom nonovio ka mia atakisor re bunu naio avan ea vio
    neibano, ana naio buru ga tom tolu nei, nina Pitere, bija Yemesi, bija kuruano
    Jone, abano.
  bqp-bqp: Adi we gbɛ̃ke gɛ́ zɛarɛro, sé Pita kũ Yamisio kũ Yamisi dakũna Yuhanao.
  mcp-mcp: A mú cɨ nə́ tɔɔ muud kú bɛ̧ nyə, a kə́ nə njɨ Pyɛ̂r nə Zhâk bá mínyɔŋʉ̂
    yé Yuánɛs.
  hat-hat: Li pran Pyè, Jak ak Jan, frè Jak la, avèk li. Li pa t' pèmèt lòt moun swiv
    li.
  npl-NT: Iwa Jesús mach okitekawili mawia aka ok se, sanwel Pedro, Jacobo iwa ikni
    Juan.
  bgg-bgg: Ji è yao srane Isu è gaithek shii anoh pha, Phithar, Jems chiih-è ikhuii
    Jon shii noh srane thiisa hà wuii dun.
  eng-TCENT: From that point he did not allow anyone to accompany him except Peter,
    James, and John the brother of James.
  eng-BSB: And He did not allow anyone to accompany Him except Peter, James, and John
    the brother of James.
  cpu-NT: Tekatsi ishinete iroyaatanakeri. Intaani jaanakeri Pedro, Jacobo, Juan.
    Iriitake Juan irirentzi Jacobo.
  san-ASM: অথ পিতৰো যাকূব্ তদ্ভ্ৰাতা যোহন্ চ এতান্ ৱিনা কমপি স্ৱপশ্চাদ্ যাতুং নান্ৱমন্যত|
  tac-NT: '''Lige Jairo bejtélachi simile Esusi Jairo ''yuga, pe bakiá bo''né ''yuga
    járome ''yuga: Pegro, Akobo, ''lige Juani Akobo bonila.'
  eng-WEBPB: He allowed no one to follow him except Peter, James, and John the brother
    of James.
  gfk-H: Pa ga haut lah mah um taring bia diet na mur ia, ne Pita ma ne ningaar tasina
    sen mon, Jemes ma ne Ioanes.
  viv-viv: Ada kaliva moyaꞋaidi gihawatadi be keke hinabwaꞋulini. Fita ada Yemesa
    wataina Yoni adiꞋitotogaga ginauwedi.
  yao-yao: Nipele Che Yesu nganasaka kulongana ni mundu jwalijose, ikaŵe che Petulo
    ni che Yakobo ni che Yohana mpwakwe che Yakobo.
  tgp-tgp: Ale Iesu mo sopo tinar̃ihia vara tea i usuria pani Peter enia James peresi
    John tasin James.
  auc-NT: Ayæ̈ godongämæ̈ ongönäni ïnänite, Ee ongöedäni, äninque Pegodo ingante,
    Tantiago tönö Wäö näna caya ïnate mänimpodänique ïnänite ænte gocantapa.
  kbc-NT: Odaa Jesus aɡ̶ica ane ikatedio me lixigaɡ̶awa, pida ijoka yadeegiteda Pedro,
    ijaaɡ̶ijo itoataale dinioxomigipi Tiago ijaa João me lixigaɡ̶awepodi.
  bmh-bmh: Go guzenai auraimai, duailel asiu imarab tam. Pita, Zems zaug Zon (Zems
    nugau amag) go sag Yesus sesamorai betemen.
  ctu-BL: Jesús tsi' tiq'ui winicob x'ixicob cha'an ma'anic mi' tsajcañob majlel.
    Jini jach tsi' pʌyʌ majlel Pedro yic'ot Jacobo yic'ot Juan i yijts'in Jacobo.
  meq-meq: Tsa na, a lətse, a ye. Ahəl nakə faya ma diye na, a gatay me a ndo hay
    ada tâ zəŋgal na bay. A vəlay tsəveɗ mede ka bo dziye na, a Piyer, a Yakuba ta
    malamar ŋgay Yuhana.
  noa-H: Maimua ya warag Jairo dʌ̈i hi di haar mam harr haawai hich mam dʌ̈i hõor
    k'apan harrbajim haajem. Hãba hich dʌ̈i harrtarr k'ʌʌnan Pedro dʌ̈i Santiago hajim
    haajem, maimua Juan; mak'ʌʌn t'ãrjuppai harrjim haajem hich dʌ̈i.
  alp-NT: Eleki Yesuse Isuka tamata maketa esi keu kaini mo batuke Petruse, Yakobuse
    kai kwalini Yohanese esi keu kaiNi.
  san-VEL: atha pitaro yaakuub tadbhraataa yohan ca etaan vinaa kamapi svapa"scaad
    yaatu.m naanvamanyata|
  kbq-kbq: Nehuno maka vahera maniho hunezmanteno, Pitama Jemisi nefu Joni'ma Jemisima
    huno zamavarege'za amage ante'za vu'naze.
  kbh-kbh: Y Jesús ndoñe tonjanalesenciá Jairëbe yebnoye banga chamuastama; nÿe Pedro,
    Santiago y Juan, Santiagbe uabentsana, aíñe.
  ron-LSB: Și nu a lăsat pe nimeni să-L urmeze, decât pe Petru, Iacov și Ioan, fratele
    lui Iacov.
  pon-pon: A ap jota kotin mueid on meamen en idauenla i, Petruj eta, o Iakopuj o
    Ioanej ri en Iakopuj.
  nhe-BL: Huan Jesús ax quincahuili sequinoc ma yaca ihuaya. San quincahuili Pedro,
    Jacobo huan iicni, Juan.
  sps-sps: Ayei gima famanat iny ta mes ma vovou iny Ya, ere Pita tsun ai Jemis me
    famuinyasiny tsunia Jon.
  wnc-wnc: Inikenga dua kapewan aminbamu iat kuking. Pita gatu Jems gatu Jon Jemsdane
    uyapna nganggakan iat kuking.
  bus-bus: Èe we gbɛ̃ke gá zɛarero, sé Pita kↄ̃n Yemisio kↄ̃n Yemisi dãaro Yohanao.
  gub-BL: Nueraha kwaw teko tetea'u uzeupi wà. Amo zo oho hupi wà, Pet, Xiak, Zuàw
    Xiak tywyr. A'e zo oho Zezuz rupi wà.
  imo-imo: Kano tepa nimbelie wali yu lombilko imbo te wangei ungu naa nimu. Nalo
    Pita kinye we angenungolo Jems Jon talo waye i poko kau wangei nimu.
  boj-boj: Degsi minjsiqa tamo uŋgasari kalil naŋgi a dauryqa saidnjrsiqa Jems aqa
    was Jon wo Pita ombla naŋgi segi joqsiqa Jairus koba na gilsib aqa talq di branteb.
    Brantosib Yesus a ŋam atej di tamo uŋgasari gargekoba naŋgi qatroŋ koba yoqnsib
    akam murqumyeqnab unjrej. Unjrsiqa tal gogetosiqa minjrej, “Niŋgi kiyaqa qatroŋ
    koba yoqnsib akameqnub? Aŋgro di a moiyosai. A laŋa ŋeisiq qambumtejunu.”
  ulk-ulk: Ege no yabi naisidare Peteru a Zemis a abra barada padali Zone bakiaudare
    kemem, nole nerut le ko dawer.
  eng-DRA: And he admitted not any man to follow him, but Peter, and James, and John
    the brother of James.
  knf-knf: Piyeer, Yakob na Yowan aţa Yakob ţañ baţaşuluŋ aanwut nin bañaaŋ baloŋ
    kak kë baţaşa.
  san-KHM: អថ បិតរោ យាកូព៑ តទ្ភ្រាតា យោហន៑ ច ឯតាន៑ វិនា កមបិ ស្វបឝ្ចាទ៑ យាតុំ នាន្វមន្យត។
  arn-NT: Fey Jesus elulafi kakelu pu che ñi kompañpuwülaetew Jayro ñi ruka mew, welu
    Pedro müten Santiaw ka Juan, Santiaw tañi peñi.
  zas-NT: Ad cwëjbt Jesús ninal gra ree bén rigaꞌ laaman, Bëdzi, con Jacob, con Waj
    bijch Jacob.
  ken-NT: Yesu kɛka yɛ̌ mmu amɔt ánkóŋó yi, ɛ́bhɨ́kɨ́fʉɛt Píta nɛ Jems nɛ mɔ́mayi
    Jɔ̌n.
