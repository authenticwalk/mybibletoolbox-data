  juy-juy: ସିଲଡ୍‌ଲ୍ଲନ୍‌, ଜିସୁନ୍‌ ପିତ୍ରନ୍‌, ଜାକୁବନ୍‌ ଡ ଆ ବୋଞାଙନ୍‌ ଜନନ୍‌ ତୁମ୍‌ ଆନିନ୍‌
