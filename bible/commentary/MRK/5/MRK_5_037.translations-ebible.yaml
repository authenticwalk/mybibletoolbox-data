  msy-2020: An gɨn aruir gumazamiziba a ko mangasa amima a men anogoregha, Pita, ko
    Jems uan dozim Jon ko, a merara inigha me zui.
  bpr-bpr: Kafnge ayé, ta lo yé falohan magin dunan Piter, na Dyém, na Dyan, dunan
