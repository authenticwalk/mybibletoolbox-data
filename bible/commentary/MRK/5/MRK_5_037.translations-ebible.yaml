  azb-azb: O, Peter, Yaqub və Yaqubun qardaşı Yəhyadan başqa heç kimi ardınca gəlməyə
    qoymadı.
  eng-DBY: And he suffered no one to accompany him save Peter and James, and John
    the brother of James.
  guo-NT: Do jawʉt, Jesús nakiowa nakfolon. Jawʉt Jesús bʉ'fol Pedro, Santiagobej,
    Jairo pejba poxade. Bʉ'folbejpon Juan. Japon Santiago pakoewan. Jesús tapae-el
    kaes asew jiw nakfʉlaeliajwas Jairo pejba poxade.
  hla-hla: Ba nonei e hapiu rena a barebana hoboto te gi ma la lel gono menien. Kaba
    ere Pita mere Jemis ne toulanen e Jon nori talasi ti la gono meien.
  mav-NT: Mi'i hawyi typy'i rakaria irania'in Iesui yt tiky­'esat i tuwat yne hap.
    Temiit'in yn Peteru Tiaku iywyt Iuwãu wywo yn toiky­'esat tuwat hap.
  kpf-kpf: “Mân keŋgât ot. Gâ nâgât nâŋgâm pâlâtâŋ kwatnina bâratkâ âlip upap.” Yatâ
    sâmŋâ a ambân kâmut zo mân gabigât sâm zâmbam arip. Petero sot Yakobo sot zâkkât
    munŋâ Yohane, zeŋagâk sâi ârândâŋ âiwe.
  ppo-ppo: Mepaae whi̧rape a̧tamo faaitapóló wao̧sóró seséyóló, Pita, Jems, ama noma
    Jon atima beta̧ a̧tamo faai dape salepó.
  hin-2017: और उसने पतरस और याकूब और याकूब के भाई यूहन्ना को छोड़, और किसी को अपने
    साथ आने न दिया।
  bef-bef: To ya luloto Pitagi Yemesigi to Yemesihi gonaꞌa Yonigi enaligo eneleꞌmoto
    buto mono nohi kaba bomofihi nohaꞌaga nehetiꞌahabe.
  amm-amm: Imoki mo; noko nokolaloso alukikoki. Pita iyalisu na koliyonoki, Pitawoi
    Yamiso noko ti, auwatono Iyonowoi.
  zaj-zaj: Abaho, Yesu hamtogoze munhu yoyose yachole nayo ila Petulo, Yakobo, na
    Yohana ndugu yake Yakobo.
  chq-NT: Joon jo 'in cwo¹gɨ Jesús tsalíin² coon'¹³on, jiin'¹³ Tʉ́³, coon'¹³ Jacobo
    coon'¹³ Wó³ ruu'²¹i Jacobo.
  swp-swp: Ia tatao ie ribanuahidi ia tabu se hemuriwatai, Petero mo, eo Iamesi, eo
    Iamesi ena tau, Ioane.
  bjr-bjr: '@see-verse:MRK.005.036'
  aby-aby: Yesuma eno weike i orou yaisina idua medirieke Fidaini Deimisini danu dabue
    Dionini emua we waure ane i Du orounu sosi yawokeibi minu uwararo fari.
  eng-YLT: And he did not suffer any one to follow with him, except Peter, and James,
    and John the brother of James;
  jni-jni: Daki ma ceki uye ma tarsi me ba an Bitrus, Yakubu nan Yohana uhenu Yakubu
    cas ma hem wa tarsi me.
  kne-kne: Et maga di intay-on Jesus ay makiey en sisya malaksig si Pedro ya din sin-iyogtan
    ay da Santiago en Juan.
  tgj-tgj: Vbvrikunamv nw Pitar, Jems okv ninyigv boru Jon nyimwng ninyigv lvkobv
    vngmuto, yvvnyika vnggv mato.
  wat-wat: Muka tamo aitevana ita sawateweyei ebe yo nukusi sina nai naki Fita, Yemesa
    eketa kana tufunuwa Yoni nukusi sina niya.
  gui-NT: Jare mbaeti omaeño iru reta re yogüɨraja vaera jae ndive, jaeño Pedro, Jacobo,
    jare Juan - jae co Jacobo tɨvɨ.
  quc-TT: Ri Jesús man xraj taj, xebꞌe sibꞌalaj e kꞌi winaq rukꞌ, xaq xwi xuꞌsikꞌij
    bꞌik ri Pedro, ri Jacobo rachiꞌl ri Juan ri rachalal ri Jacobo.
  heg-NTPO: Kon Yesus lako nang soleng Un ima-ii tenga las. Mo Un nol Petrus, Yakobus,
    nol Yakobus palin Yuhanis, lakos napiut.
  ptu-ptu: Iya napatahhu' siam mellao sapo' anggam napäbäi untuhu'i Petrus anna indo
    to sipoadi Yakobus anna Yohanes.
  bzd-NTPO: E' ukuöki̱ ta̱ ie' mía̱ Jairo u a̱. Pedro ena Santiago ena Santiago ël
    kiè Juan e'pa ë̀ mí ie' wa̱, kë̀ ie' wa̱ yi skà mìne e̱' ta̱.
  kwf-kwf: Ma nia kasi alaꞋania ta ngwae ke leka faꞋinia, taꞋifilia goꞋo sa Peter,
    ma sa James, ma sa John na ngwaefuta nia sa James.
  eng-WYC-2017: And he took no man to pursue him, but Peter, and James, and John,
    the brother of James.
  eng-WMBB: He allowed no one to follow him except Peter, Jacob, and Yochanan the
    brother of Jacob.
  zat-NTPS: Quebe be̱'e̱ lataj chjácale̱ bénneache zan ca' Le̱'. Tuze be̱'e̱ lataj
    gusá'acale̱ Pedro, ne Jacobo, ne Juan, biche Jacobo nigá, nen Le̱'.
  spp-spp: Ka pi i yîri na ŋkɛ̀ɛge Kile Jwumpe kàlambage ɲùŋufooŋi yyére. Yesu ɲyɛ
    a ɲɛɛ sùpyaŋi wabɛrɛ u kuni bínni ná ur'e mɛ, fo Pyɛri ná Yakuba ná u cìnmpworonaŋi
    Yuhana.
  zty-NTPS: Jesusen' bi bneẕjwe' yezika' benne' ka' latje chjákḻene' Ḻe', san ḻégakze
    Bedw, na' Jakob, na' Ẕwa, benne' biche' Jakoben'.
  mek-mek: Iesu kai agaꞌo aelogoaina isa muninai aelao kai Peto, James, ke akina Ioane
    mo fou kelao.
  aey-aey: Odimei Jisas uqa dana cajaca uqa toodocnu cahacadimei Pitaca, Jemsca, Jems
    waliag Jonca, eudih cedadeceb uqaca belein.
  urd-GVH: फिर ईसा ने हुजूम को रोक लिया और सिर्फ़ पतरस, याक़ूब और उसके भाई यूहन्ना
    को अपने साथ जाने की इजाज़त दी।
  ycn-ycn: '—Pila''aniya picó camu''ují. Pila''á pipéchuhua caphí nochojé. E rimá
    ajopánajlo: —I''ijnaniya nujhua''até, maáreja iyuró. Pedro, Santiago, re''ehué
    Juan, queleja rihuá''a rijhua''ató.'
  djr-djr: Bala ŋayi Djesuynydja garr'yurrnydja Betanhan yan, ga maṉḏanhan wäwa'manydjinhan
    Djayimnhan ga Djonnhan, ga bilin.
  kvg-kvg: Yesu ezoqa nøme gèzømbe-khafén, te namba ti꞉zav. Geté ti-mba ndígu
    tekhatób, Pita neka Zems neka Zion, Zems-ge yakhasek.
  rug-rug: Loke tie si va malumu luli Sa koa Sa, ba sari Pita, e Zemisi meke e Zone
    mo, sapu sa tasina e Zemisi.
  hop-NT: Noqw pay qa hak put ámumniqat Jesus nakwhana, hal pay Peter‐niqw pu James‐niqw,
    pu tupkoat John, púma‐saa.
  san-URD: اَتھَ پِتَرو یاکُوبْ تَدْبھْراتا یوہَنْ چَ ایتانْ وِنا کَمَپِ سْوَپَشْچادْ
    یاتُں نانْوَمَنْیَتَ۔
  heb-LB: ישוע עצר את הקהל ולא הרשה לאיש ללכת איתו, פרט לפטרוס, יעקב ויוחנן.
  caf-NT: '''Aw ''uyoon dune duntoodelh gunih, ndunnah Peter, James, ''ink''ez bulhutsin
    John chah, ''aw ''en zeh hiyulh tezdel.'
  mio-NT: Tacan, ta ña chaha ra Jesuu cha cua cuhun tahan ndihi ca ñivi can chi ra.
    Mani ra Pedro chi ra Jacobo chi ra Juaan yani ra Jacobo can [chi ra Jairo] chaha
    ra, ta cuahan tahan ra ta ra chi ra.
  srq-NT: Jesús que oso eraaque rea cot e ra. Uchɨmbaaquiatu tres que equerao ra.
    Pedro. Jacobo abe. Juan abe no. Jacobo nongue que Juan nda. Ũquɨ̃ mɨɨ ño ngue
    equerao erea ra.
  kje-NT: Ende Yesus nala'a me'e, la namhene rin lernohie kokoko Petrus, Yakobus noro
    mo'oniwalla Yohanis.
  bmk-bmk: Pita, Jems ma varesina Jon, Yesu ikasiveinisi — rava iya iyai iti vagheinei
    da tousi meiteni ita nae.
  gaz-gaz: Innis Phexros, Yaaqoobii fi Yohannis obboleessa Yaaqoob malee akka namni
    tokko iyyuu isa faana deemu hin eeyyamne.
  kud-kud: Eeta Yeisu boda maudoidi i'auhidi havena himulimulitaei na bada ana taumulitao
    hitau tonuga baidanao, neta Pita yo Yemesa matahina Yoni.
  urb-NT: A'engi Jái rok pe oho inamõ. Heta ngã anĩ. Mupyta. —Se pepyta — aja. Kuja
    jõ oho. Kũjãtãi pái. Petu oho. Tian oho tĩ. Imu oho tĩ. Her Juã. Ame'ẽ ta jõ inamõ
    oho.
  fra-LSG: Et il ne permit à personne de l’accompagner, si ce n’est à Pierre, à Jacques,
    et à Jean, frère de Jacques.
  san-HK: atha pitaro yAkUb tadbhrAtA yohan ca etAn vinA kamapi svapazcAd yAtuM nAnvamanyata|
  cak-SNT: Y ri Jesús man xuꞌon ta permitir chi xaꞌa nicꞌaj chic chirij, xa joꞌc ri
