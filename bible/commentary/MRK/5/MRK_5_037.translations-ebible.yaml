  eng-WMB: He allowed no one to follow him except Peter, Jacob, and Yochanan the brother
    of Jacob.
  zaw-NT: Luxh dini nusaanru nij chu ninäni, Pedrtis näj Jacoob näjza Juan bejtzni.
