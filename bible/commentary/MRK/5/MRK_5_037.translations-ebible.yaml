  hau-SA: Bai bar kowa ya bi shi ba, sai Bitrus, Yaƙub da Yohanna ɗan’uwan Yaƙub.
  mam-NT: Bix ak' pomel canaxin tja Jairo. Pero min e tcuya Jesús tu'n t-xi' lpe nim
