  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ya꞉su eyo꞉ kaluka꞉isale nolo꞉ a꞉na kagafo꞉melea꞉ki ta꞉takiyo꞉,
    Bidayo꞉, Ya꞉ma꞉so꞉, Ya꞉ma꞉sa꞉ ao Yo꞉no꞉, i a꞉no꞉leko꞉ tililia꞉gane.
  kdl-NT: U a̱sa̱ka̱ ko uza u toni yi wa, she Bituru, n Yakubu n utoku u ne Yahaya.
  apu-NT: Xesosi auiritana Petro, Txiako, Txiako itari Xoão pakini sini iuakata. !Auiritana
