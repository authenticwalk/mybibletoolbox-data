  tha-KJV: พระองค์​ไม่​ทรงอนุญาตให้​ผู้​ใดไปด้วยเว้นแต่เปโตร ยากอบ และยอห์นน้องชายของยากอบ
  por-BR-2018: E não permitiu que ninguém o seguisse, a não ser Pedro, Tiago, e João
