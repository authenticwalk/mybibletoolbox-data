  txq-txq: Boe ma Yesus laꞌo ela ana nunin laen nara. Tehuu Ana nuni no Petrus, Yakobis
    ma fadin Yohanis, de ara laꞌo rakandoo.
  aaz-aaz: Rarit Naiꞌ Yesus anreun too mfaun ein ok-okeꞌ he namaik antaahn ein nbin
    naan. Mes In nok ahaa naiꞌ Petrus, naiꞌ Yakobus ma in orif naiꞌ Yohanis, he sin
