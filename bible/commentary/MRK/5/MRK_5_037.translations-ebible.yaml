  sus-A: عِسَ مُ تِن مِشِ يٌ شَ بِرَ عَ قْشْ رَ، قٌ ثِيّرِ، يَكِ، نُن يَيَ، يَكِ شُنيَ.
  jpn-1965: そして、ペテロとヤコブとヤコブの兄弟ヨハネのほかは、だれも自分といっしょに行くのをお許しにならなかった。
