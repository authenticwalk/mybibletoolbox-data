  ptp-ptp: Mêd Yesu nêl ên nêbê xomxo vɨhati i dô om he dô dɨ Yesu kô Jems yuu li
    Jon dɨ Pita mɨ he la.
  nak-nak: E Iesus goio mera taro la valalua me hatavivile veia egite umala ge tilimulia
    soio. E Pita, e Iakob me tabarala e Ioanes, egite taho tolu moli ele tilimulia.
