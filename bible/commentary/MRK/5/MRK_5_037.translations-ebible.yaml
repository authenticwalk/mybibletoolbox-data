  yal-yal: A mi tin muxu yo xa siga a fɔxɔ ra, fɔ Piyɛri nun Yaki nun Yaki xunyɛn
    Yoni.
  cnt-NT: Tsá₃ ca₂cuë₃ jmɨg₄ Jesús a₂dsɨ₃lén₂ juɨn₅ dsa₂ quiong'₅₄. Jŋia'₅₄ lia'₂
    Pe₄, Jacobo, quian'₅₄ Juan₅₄ rɨin'₅₄ bá₄ i₃lén₂.
  tif-tif: 'Kulaa, unang tunum imi bokoya-lomda: Nami uni kaali, alik kibi tal aba
