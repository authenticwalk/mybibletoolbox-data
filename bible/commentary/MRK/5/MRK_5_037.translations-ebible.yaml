  dop-dop: Ḿpʋ́ɣʋ́ Yesu tɔɣɔnɑ pɑ tǝnɑ nɑ pǝ kɑɑsɩ Piyɛɛ nɑ Sɑɑkɩ, nɑ ɩ́lɛ́ ɩ neu
