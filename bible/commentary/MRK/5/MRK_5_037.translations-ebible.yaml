  pls-NT: Co sajoicao Jairo Jesús ngain nchiandoha pero Jesús c̈hoha joicao tsje chojni,
    jeho Pedro, Jacobo co Juan xanchó Jacobo.
  eng-WYC-2018: And he took no man to (pur)sue him (or And he allowed no one to follow
    him), but Peter, and James, and John, the brother of James.
  bdv-bdv: ତାର୍‌ହଃଚେ ଜିସୁ ପିତର୍‌, ଜାକୁବ ଆର୍‌ ତାର୍‌ ବାୟ୍‌ସି ଜହନ୍‌କେ ଚାଡି କାକେ ହେଁ ତାର୍‌
    ସଃଙ୍ଗ୍ ନଃନିଲା ।
  kjn-kjn: '@see-verse:MRK.005.036'
  otq-NT: Ne hinto bi hye̱gi nda de̱ni, ho̱nse̱ ar Pedro, ar Hakobo ne ar Xuwa ár
    jödöpꞌu̱ꞌö.
  tzo-SA: Li Jesuse mu scꞌan ti ep buchꞌutic ta schiꞌin batele. Jaꞌ noꞌox laj yicꞌ
    batel Pedro, schiꞌuc Jacobo schiꞌuc yitsꞌin, jaꞌ li Juane.
