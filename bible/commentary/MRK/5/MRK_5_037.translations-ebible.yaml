    umuuyilala, ita-kup aso nikil unip.'
  nlx-nlx: तेवी यीशु पतरस, याकुब एने तान बाहख योहानाह सोड़ीन दिहराह कुणीह बी ता हिऱ्यो
    आवणे नाह दिनो।
  apw-NT: Áídí’ Peter, James hik’e bik’isn Johnhíí zhą́ yił dikáhgo ngon’ą́ą́.
  gum-gum: Incha mas mungucha amrrubashmøwa, Pedronbah, Jacobonbah, Jacoboi nuneg
    Juanwanbatø amrrungarubig køn.
  not-NT: Te iranintacaguiri quero pairi aguiatirine, irianti ira Peroro, aisati Santiago,
