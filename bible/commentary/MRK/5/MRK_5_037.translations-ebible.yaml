  acf-NT: La, i pa kité pyèsonn vini épiʼy antiwan Pita, Jémz épi Jan ki fwè Jémz.
  tpi-OTNT: Na em i tambuim ol manmeri long ol i no ken i go wantaim em. Pita na Jems
