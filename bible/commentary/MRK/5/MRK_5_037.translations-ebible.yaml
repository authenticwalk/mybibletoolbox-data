    igkiswonas tipik gihapti.
  iou-iou: Ude yäŋpäŋ ämawebe päke itkuŋo unita yäjiwätpäŋ äma yaräkubä Pita, Jems-kät
    Jems noripaki Jon ugänpäŋ yämagut yäpmäŋ kuŋkuk.
  ntp-NT: Daidʌ ʌSuusi maidagito ʌoodami isoidagi mosʌcaasi ʌPiiduru dai Jacovo daidʌ
