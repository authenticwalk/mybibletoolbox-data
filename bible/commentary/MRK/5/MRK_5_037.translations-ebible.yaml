  tam-TCV: பேதுருவையும் யாக்கோபையும் யாக்கோபின் சகோதரன் யோவானையும் தவிர, வேறு எவரையும்
    தம்முடன் வர இயேசு அனுமதிக்கவில்லை.
  mit-NT: Dandu nì cachi‑yà ñà‑màsà cútnáhâ gá nèhivì xì‑yá, cuisì‑ní Pedro, xì Jacobo,
    xì ñani Jacobo nani Juan.
  ceb-ULB: Wala niya tugoti nga ang uban mokuyog kaniya, gawas lang kang Pedro, Santiago,
    ug Juan, nga igsoon ni Santiago. Unya miabot na sila sa balay sa pangulo sa sinagoga.
  ces-LB: '@see-verse:MRK.005.036'
  mkn-mkn: Ju Yesus jalan kasi tenga dia pung ana bua laen dong. Ma Dia bawa sang
    Petrus, Yakobis deng dia pung adi Yohanis, ko dong jalan tarús.
  nce-nce: Na bu feilawa home hehë tletëme, bume esogo jwa namëglagulame. Pita, Jems,
    na bolijamo Jonname fwa tlelume.
  pol-UBG: I nie pozwolił iść za sobą nikomu oprócz Piotra, Jakuba i Jana, brata Jakuba.
  qxh-NT: Chaura waquin runacunata jaguiycur, Pedruta, Santiagutawan wauguin Juanta
    pusharan.
  nwi-nwi: Kɨni Yesu rɨni-əhu narmamə mə tukhapəh nhakwasɨgien kɨn. Kɨni mɨkɨr əmə
    Pita, mɨne Jemes, mɨne Jon, piau Jemes irisɨr min.
  kmo-kmo: Worek, rii ma mima kaw yen anachekerek, Pita, jems, riiti kumwoy, Jon,
    yechaban yeechi riitaka eecha ir.
  agr-agr: Nuna tusa aents aidaunak, minigpajum tusa ukuak Pedron, Jacobon ni yachi
    Juagjai yajuak weuwai.
  kyc-kyc: Lapala Pita Jemesa Jonepa anelapo yangongepa dolapo pipya yapalyapala,
    Monale akali menge dupwa epa kaena, leya.
  urd-GVU: پھر عیسیٰ نے ہجوم کو روک لیا اور صرف پطرس، یعقوب اور اُس کے بھائی یوحنا
    کو اپنے ساتھ جانے کی اجازت دی۔
  yre-NT: -Te ya'a 'silɛa Piɛri 'lee Zaji 'lee 'e "bʋɩ Zan -a dɩɛ, Zozi 'ka 'wɩlɛ
    "man -e min pee 'e -sɔɔnla 'o -sru "dɩ.
  fuh-BKF: O accaay fay gooto yaada e makko si wanaa Piyeer e Yaakuuba e Yuhanna minyoo
    Yaakuuba oon.
  arl-NT: Majaari Jesu paniniu quiquiaari tamasaca quiojonura nata. Saaja nata quiojoquiaari
    cutaraari Pedro, Santiago, Santiago tarajanu Juannio.
  dhg-DUWADHA: Bala nhan Djesum bitjanan wäŋan, “Gulꞌyuwan nhumam waripum warra ga
    dhaŋum ŋarru ŋalinyuŋgum malthun dhanaliwaynha yana Betan ga dhupalin wäwaꞌmanydjin
    Djayimnha ga Djonnha ga bilin.”
  ziw-ziw: Yesu haungile atimilwe ni mntu yoyose, mna Petulo na Yakobo na Yohana mlukolo
    ywa Yakobo.
  grc-TR: Καὶ οὐκ ἀφῆκεν οὐδένα αὐτῷ συνακολουθῆσαι, εἰ μὴ Πέτρον καὶ Ἰάκωβον καὶ
    Ἰωάννην τὸν ἀδελφὸν Ἰακώβου.
  nag-nag: Aru Tai Peter aru James aru James laga bhai John eitu khan ke chari kunke
    bhi Tai logote jabo diya nai.
  eng-OEBCW: And he allowed no one to accompany him, except Peter, James, and John,
    the brother of James.
  knj-NT: Jix lawi tu', c'am mac jix ẍa'toj yintaj. Asan Pedro yetoj Jacobo, yetoj
    Juan yuẍtaj Jacobo tu', asanne eb jix ẍa'toj yetoj.
  deu-1912: Und ließ niemand ihm nachfolgen denn Petrus und Jakobus und Johannes,
    den Bruder des Jakobus.
  san-PUN: ਅਥ ਪਿਤਰੋ ਯਾਕੂਬ੍ ਤਦ੍ਭ੍ਰਾਤਾ ਯੋਹਨ੍ ਚ ਏਤਾਨ੍ ਵਿਨਾ ਕਮਪਿ ਸ੍ਵਪਸ਼੍ਚਾਦ੍ ਯਾਤੁੰ ਨਾਨ੍ਵਮਨ੍ਯਤ|
  nob-LB: Lenger framme lot han bare Peter, Jakob og Johannes følge med helt fram.
  ntj-ntj: Nyangka Piitanya, Tjayiminya palunyaku marlanypa Tjuunngakutju-tjananya
    yarltirra yanu.
  sxb-NT: Yesu yalowera omuntu-umuntu okumulonda okuingira nae, ni yaingira mala ni
    Petro, Yakoobo ni Yowaana, wamwawu Yakoobo, wengʼene.
  nhu-NT: Ɛ bó no gɛne kɛ lo, ɛ Jisos faŋɛ yaa bee lɛ wee mvu ebi wen e ɛfey Bita
    bô Jɛm noo Jon wvù waa bwee Jɛm kɛ.
  row-row: Boe ma Yesus lao hela mana tungga laen nara. Ana no Petrus, Yakobis no
    odꞌi na Yohanis, de ara lao rakandoo.
  msy-msy: An gɨn aruir gumaziba a ko mangasa amima a men anogoregha, egha Pita, ko
    Jon an dozim Jems, merara inigha me zui.
  agg-agg: Sisas ai nindou ranaheimbo ai-babɨdɨmbo hombo yowanɨ yahu hɨnɨŋgɨrerü haya,
