verse: MRK.005.006
translations:
  kpx-kpx: Iale keu haeavamole Iesu elehai bibuai lohoale keu vudivemo kome bokoai
    vata binu.
  okv-H: Avo Iesu pahunu hoi ta kito huheveto pambuto Iesu humotepain enu
  tbo-tbo: Ma lawana i galena nae po Yesu i galeya ma i bulili po u matana i tupeu
    ma i polou.
  mal-C: യേശുവിനെ ദൂരെനിന്നുതന്നെ കണ്ടിട്ട് അയാൾ ഓടിച്ചെന്ന് അദ്ദേഹത്തിന്റെമുമ്പിൽ
    മുട്ടുകുത്തി.
  grc-SR: ⸂Ἰδὼν δὲ⸃ τὸν Ἰησοῦν ἀπὸ μακρόθεν, ἔδραμεν καὶ προσεκύνησεν ⸂2αὐτῷ,⸃
  bgc-bgc: वो यीशु नै दूर तै ए देखकै भाजकै आया, उसके पायां म्ह पड़कै घुटने टेक दिए,
  khz-khz: Ia na Iesu rau ai egitaato, eraka-agoto, wailanai eketo-talito,
  deu-TKW: Und da er Jesus von weitem sah, lief er und warf sich vor ihm nieder,
  zsr-NT: Catiꞌ bléꞌinëꞌ zëꞌë ziꞌtuꞌ Jesús, jaréluꞌë gyijëꞌ ga naꞌ zëꞌë Jesús, atiꞌ
    buzechu zxibëꞌ lahuëꞌ Lëꞌ.
  lin-lin: Tango amonaki Yesu na mosika, akimaki mbangu, agumbamaki liboso na Ye
  hns-NT: Tab djab oe Jiesoe ke doer me dekhies, tab dhaurke aail aur okar gore gier
    paral.
  noa-E: Mamʉ mag nʉrrʉmua warpwe Jesús oo athaawai sĩi warag i simʉgta khaphig bëewia
    i khĩirphee phõbkhabaichëjim anʉm.
  eng-EMTV: But seeing Jesus from a distance, he ran and worshiped Him,
  mib-NT: Te náa jícá gá vēji Jesús, te ni jito de ya. Te jínu de ni quee de nuū yā,
    te ni jecuɨñɨ̄ yɨtɨ́ de nuū yā.
  bea-bea: Ahwole tontye tsi ghotsi Jesus ya-i, otsitehtla yatsi nachustaklyeh,
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ ये़सुःन् माःङ्‌घालाम्‍मे निःसुआङ् लोःक्‍ते़र फे़रे़आङ्
    मिङ्‌सो इङ्‌धाःङ् पिरुर कुलाङ्‌जक्‍को थुङ्‌बोहजॽ युङ्‌सिङ्‌लो॥
  xnj-xnj: Mundu mwenuyo paamuweni Yesu cha kutali, akamjumbalila, na kumfugamila.
  mmx-mmx: Se ni ga ven ne Iesu ro vaxalom, ni ga sixit pasa i la ga xis tiktikbu
    mi luvatgulom teren saparap luxangkedek at ne Iesu.
  cbr-NT: Usa 'aish ca 'uránxun mërabëtsini, abácuatsianx Jesús tanáin rantin puruni
    tsóbuacëxa.
  tee-NT: Pus ju anuch lapanac acsni lakts'ilh ju Jesús ixlhimakat lana ats'alalak'alh.
    Ta'aktsokotanilh.
  eng-LSV: And having seen Jesus from afar, he ran and prostrated to Him,
  cak-NT: Y cuando raja' xutzu-pe ri Jesús chinaj, can junanin xpe y xoxuquie' chech.
  pah-NT: Jesus'ga repiagame irupe kiro ga ruri onhana itaruvihavuhua kwaruhua pytera
    hugwi ga rovatiamo. Igwete ga renypy'andurugi Jesus'ga pyri nderuvihavuhu nde
    javo.
  sja-NT: Mamĩda t'ɨmɨ́ weda mãgɨ́ eperãpa Jesús unuk'ãri, p'iradachi irumaa mãik'aapa
    bedabaidachi.
  xed-xed: Na tsa Nghaŋtani ta Yesu manda a ya ná, ka hwayaftá tsi ka lagha tsəlɓata
    ta kəmani,
  mks-NT: Joo tá na̱xini xícá da̱ Jesús, ni̱hi chá na̱sa̱ha̱n da̱ na̱xi̱nu̱ da̱ nu̱
    íin a já na̱ndicava xítí da̱ nu̱ á.
  gfk-S: Be iga nes leh Jisas me tapa, iga hilo igom saga bukunkek menalalie tana.
  bmu-bmu: Jisösnöŋ tikep kaiga eka ösumŋan kaba gölmenöŋ kösutŋe geba simin kölök.
  dgz-dgz: Apan ame Iesu paina yaveni serarat ae namup taue omanip enun.
  eng-GNV: And when he saw Iesus afarre off, he ranne, and worshipped him,
  zaa-NT: Idittu' nna bilá'nią Jesús, bigàa chìą tattsa'ą ne nna beduỹibį ru'a lúe.
  eng-WEBSTER: But when he saw Jesus afar off, he ran and worshiped him,
  guh-guh: Bajaraponë itsa taetaba Jesús penajetarucaejava, nexata tajëverena cujinaeponarena
    Jesúsjavaberena. Jesús pitabarata pematabacabëta nucajunua.
  bon-bon: Tabe cudecewe pana ge, Yeesu ne liba jepänige, siige uuwamige teeme bau
    me, teeme opo gaabe je kokorare ca ääpednu-tige.
  nhw-BL: Pero quema quiitac Jesús ica huejca, motlalo huan motlancuaquetzqui iixpa.
  swh-ONEN: Alipomwona Yesu kwa mbali, alimkimbilia, akapiga magoti mbele yake.
  wbi-wbi: Ye am'bwene u Yesu pavutaali, akankimbilila na kufughama pa mwene.
  bba-bba: Ye u Yesu wɑ sɑrun di u dukɑ dɑ u kpunɑ win wuswɑɑɔ.
  eng-KJVCPB: But when he saw Jesus afar off, he ran and worshipped him,
  kgk-NT: Mombyry-gwi ohexa-ma Hesu-pe. Oripara ojeity omboete hagwã íxupe.
  waj-waj: Ivoono ngieeradiri Yisuunna too seenoo tuoo inna yuku oyaivaki toorivu
    yau haroo
  cpy-cpy: Ikanta iñaawakirira ipokaki Jesús, ishiya-shita-wakari, rotziwerowa-shita-paakari.
  ekk-PKP: Nähes Jeesust kaugelt, jooksis ta vastu ja langes tema ees põlvili.
  mpx-mpx: Sauga tau o Yeisu i kitek laha, inoke i patalelu i na i loepwakoku awonaa.
  wbp-wbp: '@see-verse:MRK.005.005'
  luo-luo: Kane oneno Yesu kabiro gi kuma bor, noringo odhi ire mopodho piny e nyime.
  nhe-NT: Pero quema quiitac Jesús ica huejca, motlalo huan motlancuaquetzqui iixtla.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܠܝܼܫܘܿܥ ܡ̣ܢ ܪܸܚܩܵܐ، ܪܚܝܼܛ ܠܹܗ ܠܟܸܣܠܹܗ ܘܒܪܝܼܟ ܠܹܗ
    ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Taiññaqiuraq qiñiqamiuŋ Jesus aqpaliqsruġniqsuq ilaanun, sitquġvigipluguasiiñ
    sivuġaanun.
  msb-msb: Pakalantaw san lalaki kan Jesus sa harayo, nagdalagan ini paapiki kag nagluhod
    sa may tiilan niya.
  cpa-NT: Jøng² mi³ca¹jë́² dsa² héi² Jesús ca¹tǿ² uǿin², ca¹ŋó¹dsa gu¹hei¹². Ca¹chi¹jné¹dsa
    ni³ Jesús.
  dso-dso: ସେ ଜିସୁକେ ଦୁରିକେ ଅନି ଦେକି ପାଲାଇ ଆସି ତାର୍‌ ମୁଆଟେ ଅଦର୍‌ଲା ।
  meu-meu: Ia ese Iesu dauhai e itaia, bena e heau, e toma henia diho,
  yva-NT: No gwaravaimbe po Yesus aeno dei, umba pansanan bayave re po apa vukane
    ranteter no Amun.
  dgc-dgc: Nadid, pékatan-aw na ni Jesus, éy naginan siya a linumuhud diya,
  zpm-NT: Laa dze co, zitraa goṉ me Jesús, rias me bdziṉ me pquiitsgzhib me lo Jesús.
  hix-NT: Noro ymo rma, moxe ro Txesusu yonyey hatà. Tàwya xenyetxhe rma, karyhe toy
    hatà, àhyaka. Tosoknar ho neryewtay hatà, akrataka, ehonomnà me tàwya xenyàr ke,
  sim-sim: Ma oto Jisasin or heyehe shirinyambar Jisasik or ihi pasir or haka kumbambongok
    ormu lira.
  npi-ULB: जब त्यसले येशूलई टाढैबाट देख्यो, त्यो दौडेर उहाँकहाँ गयो, अनि उहाँको अगि
    घोप्‍टो पर्‍यो ।
  cgc-cgc: Na nabantaw din Jesus i, gadlagan kanen an daw galuod naan ta atubangan
    Jesus.
  tim-tim: Akto Yesu togombo luâk arekŋe Yesu kâlewângen togom mando ekmâ yâkgâlân
    pârigim togom enemŋân kâŋgoep.
  yor-yor: Nígbà tí ó sì rí Jesu látòkèrè, ó sì sáré lọ láti pàdé rẹ̀. Ó sì wólẹ̀
    níwájú rẹ̀.
  wos-wos: Jisas xakundéka dé wun du Jisasré afakémbu xé. Xe dé déka fétékéré yae
    hwati se wandé da.
  emp-NTPO: 'Idjia tʌmʌba Jesu unusid̶e pira zesia. Jesu quĩrãpita chĩrãborod̶e cob̶eped̶a
    jĩgua jarasia: –Ãcõrẽ dji Dromaara b̶ʌ Warra, Jesu, ¿cãrẽ cãrẽã mʌ̃ra mĩã sẽ b̶ʌ?
    ¡Ãcõrẽ quĩrãpita wãrãneba jaradua bʌa mʌ̃ra biẽ́ b̶ʌẽ́da!–'
  eng-F35: When he saw Jesus from a distance, he ran and kneeled down to Him,
  ind-ind: Waktu melihat Yesus dari jauh, dia lari mendekat dan berlutut di hadapan-Nya.
  pes-OPCB: وقتی عیسی را از دور دید، به طرف او دوید و در مقابلش به خاک افتاده،
  mpt-mpt: am olo dimo temea Yesuse skeim ye bie kesoa atemnea blublu tenea esu ele
    tlanea dlong dlong golbuasea
  ssx-ssx: Kutupa ipikita꞉ papate hata꞉ Yesu hando haota꞉ a̱i̱ya pua ipiki pa꞉ta꞉
    panda꞉ puniaeyekeme.
  mkl-mkl: Iyi í yɛ Jesu wɑ hɑi jĩijĩ ŋɔi í sɛi, í koo í ɡulɛ si wɑjuɛ.
  gaq-gaq: ରେମୁଆଁ ମୁଇଙ୍ଗ୍‌ ଜିସୁକେ ସ୍ଲବାନ୍‌ କେଚେ ମେଁ ଡାଗ୍ରା ୱିର୍‌ ଡୁଂପାଙ୍ଗ୍‌ଚେ ମେଁନେ
    ସେନୁଗ୍ ଲଃୱେଗେ ।
  gof-RNT: Yesuusa haahon be7ida wode woxxi bidi iya sinthan gulbbatis.
  unx-unx: ସାଙ୍ଗିନ୍‌ଏତେ ୟୀଶୁକେ ନେଲ୍‌ତାଇଲଃ ନିର୍‌ଦାରମ୍‌କେଦ୍‌ତେ ଆୟାଃ ଆୟାର୍‌ରେ ଅମ୍ବାଃ
    ଇକ୍‌ଡ଼ୁମ୍‌ ୟାନାଏ ।
  gah-gah: Ámina ve nenémo Izesú nene sipigutí nolimigo geha mulikú gonosi apakú minakutí
    ake hototí Izesuni ánigoake ololu loko oko Izesuni agisauka gupá ze amike
  lcm-lcm: Si vuk taun ang kamela arai ani Iesu e ring vunga, kala sang asiang taun
    ia na kanla soturungai singina.
  aer-aer: Arlenge-ntyele artwe nhengele Jesus aremele, ikwere-werne unteke kwene-irremele.
  qvc-NT: Chay runaqam karumanda Jisusta rikashpa, kallpaylla rishpa, ñawpambi qonqorikurqan.
  tgl-ULB: Nang nakita niya si Jesus sa malayo, tumakbo siya sa kaniya at yumuko sa
    kaniyang harapan.
  cbs-NT: jakia Jesús chai juai bechibidani kushi chakayamakidan ja dapi danti ikaya
  xtm-NTPP: Nuu ni jini de onde jika‑ka ja vee Jesús ma, te jinu de kuan tna'a de
    ya, te ni jinkuiñi jiti de nuu ya,
  nnq-nnq: Akiba kutaali kingobu apammona Yesu, yene ngammutakila, ngakilikitila majugwa
    nnongi ja Yesu,
  bao-NT: To biri Jesús're yoaropʉra cʉ̃re ĩari, ũmaa doo, cʉ̃ ãjʉro jupeari mena
    cʉ̃ jʉguero ea nuuri,
  san-ORI: ସ ଯୀଶୁଂ ଦୂରାତ୍ ପଶ୍ୟନ୍ନେୱ ଧାୱନ୍ ତଂ ପ୍ରଣନାମ ଉଚୈରୁୱଂଶ୍ଚୋୱାଚ,
  huv-NT: Alíücan miünquiaj tajaw Teat Jesús, tecuiür tamb mangoch, taquieel micos
    nej tiüt teombas Teat Jesús.
  otn-NT: Yap'ʉtho ma̱mbá̱ ɛ̱hɛ̱, pɛ mi̱ hyandra̱ Jesús. Bi̱ ntihi i̱ nda̱ntyøhmu̱
    p'ʉ 'bäi.
  nop-nop: Adi kweetniŋgoŋ-kabe yali Jesu kaŋ kiyane buŋa mulelem timiŋguk
  obo-NT: To nopantow rin si Disas, mid sinuggung sikandin nid lungkossu. Woy riyot
    kod-inguma rin, id lingko-od sikandin diyot isowwan ni Disas.
  cak-ENT: Y tok rija' xutz'et-pe ri Jesús chi nüj, junanin xpu'u y xxuque' chuvüch
    y xuya' ruk'ij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤠ᤺ᤱᤄᤠᤗᤠᤶᤔᤣ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤗᤥ᤺ᤰᤋᤧᤖ ᤑᤧᤖᤧᤀᤠᤱ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ
    ᤐᤡᤖᤢᤖ ᤁᤢᤗᤠᤱᤈᤰᤁᤥ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  snx-snx: Suma ne Yesus weyexya sam xoxsine adu baxeingasi mosne Yesus parib tomblong
    lox.
  kql-kql: Wun Jisas ganaiŋgatɨk wulepakavekandi Jisasɨtɨk jaŋevekandi makiye daŋdi
    vandamfufu amandepewɨ bakti mañjikatɨk taŋmɨ toneve.
  mie-NT: De jondē jícá cā vāji Jesús, de nī jinī dē nūū yā. De jínu dē nī nquenda
    dē nūū yā, de nī jēcuīñī jītí dē nūū yā.
  san-TIB: ས ཡཱིཤུཾ དཱུརཱཏ྄ པཤྱནྣེཝ དྷཱཝན྄ ཏཾ པྲཎནཱམ ཨུཙཻརུཝཾཤྩོཝཱཙ,
  qve-NT: Chaymi chay demoniokunapa ñak'arichisqan runaqa, Jesusta karullapiraq rikuruspa,
    apurayllamanña hamuran. Hinaspan Jesuspa ñawpaqninpi qonqorikuspa,
  pao-NT: Oosoo yise ka Te Pabe'e poonnese oo-baa tanomanepetuoo.
  cbu-NT: Ashirucha, tputs arapiri Isusoo pakeeru, iriptaranll ashirangiya. Isusush
    tutunllta ashirangu, watam Isus kamachtaku, Yashingoo, shtungangi; táranguwa.
    Isusoo, shiy Apanlliritishcha Wipish; mang, tárangu. ¿Shiy tamakatshasha ningeema?
    ¿Shiy nuwaa tamayachtazish? mang, tárangiya. Nuwaa waneeriyshpa. Aparimunich tina,
    tárangiya.
  usa-usa: ááqibo wemá ayáqtáákake Îtumma káonena kabe-kabe umá uréna araayukaqá yó
    peréna
  soy-soy: Uu Yeesu kɛtɑɑ-pɔ yɛnu uu pɛɛ wurupɔ uú hɑ ukɛyu-i wúlɑ
  bkx-bkx: '@see-verse:MRK.005.005'
  hui-hui: Ani bialu hagago Yasu kaundiani ibiyaria hondowa ibu gerai lalu Yasu hearia
    ibuwa ge duli hanga howa bulu palene.
  amf-amf: Kidiar Yesusam pegeka haapayse, gobaka kalan hatte kumpurdhayse kina ki
    goodimade.
  quc-NNT: Aretaq k'ut ri achi xril apan ri Jesús chinaj, xutik anim, xe' ruk', xxuki
    chuwäch.
  dob-dob: Ta tai nina niꞌatu ꞌedasolega Yesu ꞌiꞌitenama, ꞌenega ꞌipili ga Yesu matanaya
    ꞌilobwagoena,
  wrs-wrs: Wo himba Yesusm nonglanga venamba, Yesusva ten botra prov, wo Yesus holopenamba,
    doa daikakamungil lelnam promnanamba, mulumbdandna lohvhoamna Yesusinda murapeta,
  mca-mca: Qa in yi'weniju'ƚ ha' Jesús mexe toxtaxii, qa tekumaxiju'ƚ qa wonokok'eni'ju'
    ƚ'ejuyi'jii.
  tzo-TZC: Cꞌalal laj yil ta nom ti Jesuse, ta anil ibat squejan sba ta stojol.
  jao-jao: ki-jayngkaa. Ngaliwa kila-kala Jijaj juju, warramanja yilalu ka-wuluma,
    kumba-lhawarrma yiku.
  mya-mya: သူ​သည်​သ​ခင်​ယေ​ရှု​ကို​အ​ဝေး​မှ​မြင်​လျှင် ပြေး ၍​ရှေ့​တော်​၌​ပျပ်​ဝပ်​ကာ
    ``အ​မြင့်​မြတ်​ဆုံး​သော ဘု​ရား​သ​ခင်​၏​သား​တော်​ယေ​ရှု၊ အ​ရှင်​သည် အ​ကျွန်ုပ်​ကို​မည်​သို့​ပြု​လို​တော်​မူ​ပါ​သ​နည်း။
    အ​ကျွန်ုပ်​အား​ညှဉ်း​ဆဲ​တော်​မ​မူ​ပါ​နှင့်။ ဘု​ရား သ​ခင်​ကို​အ​မှီ​ပြု​၍​အ​ကျွန်ုပ်​တောင်း​ပန်​ပါ​၏''
    ဟု​ကျယ်​စွာ​ဟစ်​အော်​၏။-
  gng-NT: U te fɔnfɔkm, ki laa' Yesu, nɛ ki sɛn' ki lá gbaan' uʼnintuɔli,
  cbi-NTPO: Tsaaren Jesúsnuya baatala kata-eekemiren tsaa yangachi ji' Jesús' neepasha
    teledi'
  ikk-NT: Ogẹn o gi lecheni Jesu, 'ya ọ nọ gbaburu ẹ, gbun'ẹ osekpu.
  leu-leu: Nane xalum na Yesus i taxa sangasmaan lasuun e falapuk e fe bukaak la no
    Yesus.
  maz-NT: Nuc'ua c'e bëzo o jñanda e Jesús 'ma ma ẽjẽ na jẽ. O cjuañi c'ua c'e bëzo.
    'Ma o zät'ä a jmi e Jesús, cjanu o ndüñijõmü nu.
  bod-N: ཁོས་རྒྱང་རིང་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་མཐོང་སྟེ་བརྒྱུགས་ཡོང་ནས་ཁོང་ལ་ཕྱག་བཙལ་ཏོ།།
  tca-NT: Natürü yexguma yaxü̃gutama Ngechuchuxü̃ nadèu̱xgu, rü naxcèx inañaãchi,
    rü napẽ́xegu nayacaxã́pü̱xü.
  zpl-NT: Pero chenu ulañiꞌi Jesuse, nú entanu istuscaꞌ chequie xexuꞌi nze chaꞌcalui
    liꞌinu, nu chu utsulliquii lunu.
  mbc-NT: Aminke si'ma Jesus era'ma tîuya pe, eeka'tumî'pî iipia moropai awe'sekunka'pî
    irawîrî. Tamî'nawîronkon yentainon mîserî, kai'ma eesenumenka'pî Jesus pî'.
  ndg-ndg: Palyo ambweni Yesu kutalu kumbutukia, ni kuinama kulonge yake.
