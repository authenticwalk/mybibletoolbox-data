  san-MAL: ജനൈർവാരം നിഗഡൈഃ ശൃങ്ഖലൈശ്ച സ ബദ്ധോപി ശൃങ്ഖലാന്യാകൃഷ്യ മോചിതവാൻ നിഗഡാനി
    ച ഭംക്ത്വാ ഖണ്ഡം ഖണ്ഡം കൃതവാൻ കോപി തം വശീകർത്തും ന ശശക|
  tam-TCV: பலமுறை அவனுடைய காலையும் கையையும் சங்கிலியினால் கட்டியபோதுங்கூட, அவன் சங்கிலிகளைத்
