    ĩmamʉ. Aru põeva ʉ̃́re jẽivʉ parʉbedejaimad̶a na.
  ita-1927: poiché spesso era stato legato con ceppi e catene; e le catene erano state
    da lui rotte, ed i ceppi spezzati, e niuno avea forza da domarlo.
  lww-lww: Yam moki rui apiar lana amio limana e sen pona kilika, apiviaria panon
