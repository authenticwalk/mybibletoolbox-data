    ହିଲାଆତେ ।
  cha-cha: Sa megae na biaje nae magode nu y tale sija yan cadena sija, lao y cadena
    sija esta manmayamag pot guiya; ya y tale sija manmagtos, ya taya siña munamanso
    güe.
  amu-NT: Ee jndye ndiiꞌ jnda̱ ñejlaꞌtyeⁿ nnꞌaⁿ ncꞌeeⁿ ñequio lꞌo̱o̱ⁿ ñꞌeⁿ lꞌuaancjo.
    Sa̱a̱ jom tyocꞌiooꞌñê lꞌuaancjoꞌñeeⁿ nchꞌu nchꞌu ntaⁿꞌ. Tjaa meiⁿ cwii tsꞌaⁿ na
    nnda̱a̱ nlqueⁿ xjeⁿ jom.
  hin-CV: बहुधा उसे बेड़ियों तथा सांकलों में बांधे जाने के प्रयास किए गए किंतु वह
    सांकलों को तोड़ देता तथा बेड़ियों के टुकड़े-टुकड़े कर डालता था. अब किसी में इतनी
    क्षमता न थी कि उसे वश में कर सके.
  eng-OURB: because he had been often bound with fetters and chains, and the chains
