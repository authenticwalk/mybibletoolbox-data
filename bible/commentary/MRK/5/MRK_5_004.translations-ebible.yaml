  ahr-ahr: कारण त्याले बराचदाव बेड्यासघाई अनी साखळ्याघाई बांध तरी तो साखळ्या तोडी
    टाके अनं बेड्यासना चुराडा करे, त्याले आवरानी ताकद कोनामाच नव्हती.
  sgb-sgb: Kata-ungno lay nan an-igapoh, noa, panay nan pamboytoên ya taykala ha bitsih
    haka ha gamêt na. Ayn taganán ampakapatgên kana.
  vie-1934: vì nhiều lần người bị cùm chân hoặc bị xiềng, rồi bẻ xiềng tháo cùm, không
