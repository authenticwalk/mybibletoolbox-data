  nwi-nwi: Nɨpɨg rɨpsaah kɨsarkɨs ətərəkɨn nɨhun mɨne kwermɨn kɨn jen, mərɨg in ramakapɨr-pɨr.
    Nagheen rehuə, narmamə kaseinein nharaptərəkɨnien.
  kmo-kmo: Mashi riiti tapan riiti yatiin sen pokok kiitiitari, rii neekiichi yatiika
