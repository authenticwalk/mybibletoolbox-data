    subdue him.
  nld-1939: meermalen reeds was hij met voetboeien en ketens gebonden, maar hij had
    de ketens stuk getrokken en de voetboeien verbroken. Niemand was in staat hem
    te temmen.
  bwo-bwo: Ayoto muk'onat habiliyona bín tipefo, ernmó habiliyono k'ut'a b́k'ut'fo,
    muk'ono tishdeni b́juwefo mansh konwor bín deshde'er ned'iyosh falfo aali b́tesh.
  nch-BL: Miyac huelta quiilpitoyaj ica tepos cadena ipan iicxi huan ipan imax, pero
    quicocototzqui nopa tepos cadena, huan san cuechtic quichijqui. Huajca amo aqui
    huelqui quitanis.
  quc-TNT: Q'uia mul ximom cuc' chapbal akanaj, xukuje' cuc' ximibal re ch'ich'. Xeut'okopij
