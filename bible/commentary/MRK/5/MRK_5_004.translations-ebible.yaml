  mna-mna: Pa titomtoombo be tipo kumbuunu ma namaana pa re mi sen na, ni iyatutut
    zin mi iko ma ila ne. Tana tomtom tirao be tiyaraami na som. Pa ni mburaana ilip
    kat.
  myw-myw: '@see-verse:MRK.005.003'
  sby-sby: Pakwinga walasungwapo ncetani kumakasa ne nshimbi kumyendo mankanda mangi,
    nsombi nendi walikusutaula ne kutyokola nshimbi. Paliya walikucikonsha kumukoma.
  sll-sll: Hamen haung haung han sungure, si oulu di ole ole, mongwi.
  yaq-NT: Bwe'ituk jue benasia, sisi'iwok wikiammea, intok mampo ae a' suma'im susumawan.
    Intok mampo yee ammea susumammea chatchaawan. Taa juname'e wikiam intok, aapo
