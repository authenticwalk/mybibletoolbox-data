  cop-CNT: ⲉⲑⲃⲉ ϫⲉ ⲛⲉ ⲁⲩⲥⲟⲛϩϥ ⳿ⲛⲟⲩⲙⲏϣ ⳿ⲛⲥⲟⲡ ⳿ⲛϩⲁⲛⲡⲉⲇⲏⲥ ⲛⲉⲙ ϩⲁⲛϩⲁⲗⲩⲥⲓⲥ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲥⲱⲗⲡ
