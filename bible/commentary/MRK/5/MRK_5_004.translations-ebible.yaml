    bíábía ɩkan amʋ tsálɩ́fwɩ́. Ɔhaa ɛ́ má ɔwʋnlɩ́n ánɩ́ ɔbɛ́talɩ́ pɔ́n mʋ.
  bsn-NT: '@see-verse:MRK.005.003'
  pib-NT: Wa gi gepi kata wane rostutkamkatka supoya yowumatskoxaya. Wa yowumatsni
    rustonjemtana waleya. Wa supni tutskinjemtana. Gikena poyago gipuchkakletlu.
  wiv-wiv: Dama mudomudo, dia ta rotia limana kamana kabena na sen, palaka ia e lala
    kete rabe hutuzia sen na limana ki hutu pahia ve kena na kabena. Togana motu,
    kubarae beta kaka katiu ni dangea keteni paho taduria.
  reg-reg: Aliga nabhoywa mwanya mwafu kwa masega ne bhibhoyelo bhye chuma. Mbe nawe
    aliga nagatemya amasega ne bhibhoyelo bhye chuma no kujibhutula-bhutula. Aliga
    atalio nolwo umwi unu aliga na amanaga go kumuiga.
  mlh-mlh: Ateine ateine kufuine gbediji kiperu maŋgu baru gobuŋyoŋ, me musaine qateebuŋ,
    oi qaisueru kufu nigiŋine odemukuru goko sosowoji oi siŋaŋ gaiŋgo embimbiŋgabuŋ.
  gof-ENT: ኢ ዳሮ ቶሆ ዱኒኔ ሳንላታን ቃሼቲዲ ዴዔስ። ሺን ሳንላታ ዱሴሬስ፥ ዱ ሜንሬስ። ኢያ ቴቃናው ዳንዳዒያ
    ኦኒካ ባዋ።
  aau-aau: Hyo sune-iha mokwe, enekwei kraiar sen non po sakreik lokruok, sawk hiykwe
    enekwei enekwei, sen me leyma-say nok, ain hyo sune ko me okima-kei say ok. Uwr
    prueyn, krai non hye way-pruwmapruw yay ey hokwe korey lwak pa.
  tvk-tvk: Vengan xa melele xil vus xa latevar xat hen e len, xi tetal xoteh sen xil
    xa latevar xat hen xalu ni, e teti xoteh aean xa di dakoe xol len xalu. E moletin
    ti taxeih vapin tengan vatal xati.
  prf-NT: Pensangan di dán siya a punguwán ti kadena, peru bágsot-bágsután na la.
    Kaya awan ti makabalud dikona.
  auy-auy: '@see-verse:MRK.005.003'
  tbg-tbg: '@see-verse:MRK.005.003'
  hub-NT: Cadenajai uwejnum, tura nawenam jigkarmasha imatiksag tsuriakai ashi tujinkamu.
    Tuma asa pegkesha emetmainchau jas weká.
  hmo-hmo: Nega momo auri kwatua gaudia dekenai iena imana bona iena aena idia guia,
    to imana bona aena kwatua gaudia ia makohia ore. Tau ta ese ia hamanadaia hegeregere
    lasi.
  big-big: Kang kolokngagono inge keya mele puguyeng sengyengko wigira wazamiya kapura
    kang mabiyeng kerewabekki kozandago seng inge keya mele puguyeng wigirayeng ngela.
    Kozang pugura yemane panu logo yombanu nakkorau pi waliyagi ono.
  gux-G: bi bo kpeli ki kpa kpaa ki loli o taana yeni i kuduseseli. O bo yi fidi ciecie
    li kuli ki dadi yaadi t kudi nilo ba kuli bo ki fid'o.
  cnl-NT: Ñúun³ taa'² ca²³'ñʉ́ʉ³te'²³ guoo³ tɨɨ² ñí² cadenas 'u². 'E³ quie'²³ ca²³tun³
    cadenas 'e³ rɨ³'ñʉʉ³¹ guoo³. Ca²³'níi³ cadenas 'e³ rɨ³'ñʉʉ³¹ tɨɨ². 'A²³'i̱³ xen³
    'i³ lǿ²³ juø'² ca²³téen²³ dsa³ 'í³.
  zar-NT: Zián luzuí buluʼzóëʼ breguiʼ guíë yen nëʼë, en niʼë, en gulúguiʼë lëʼ du
    guíë. Yuguʼ du guíë naʼ bulë́ʼë, ateʼ breguiʼ guíë naʼ guditsjëʼ. Bitiʼ rizéquiʼnëʼ
    nu bönniʼ inná béʼenëʼ lëʼ.
  kde-kde: Myanda yohe vánintava mididi ya chitale na dipingu, henga nang'e nkukadulanga
    aila mididi ya chitale na kulumulanga adila dipingu, na wala nanga munu anahulwile
    unkamula.
  ata-ata: Xo voxo seꞌi aneꞌi mitetelisou mo misakisakii avolu ilou tavaꞌu no anu
    ne, ia anu muloꞌe ne la lalae mixaloxu ne muxotoxoto vitanisi no avolu ilou tavaꞌu.
    Evile xaviinu umomomo noxou sou utetelisou la uasi.
  qvw-NT: Achca cutish maquincunapïpis, ćhaquincunapïpis cadinacunawanpis watapäcula.
    Jinaptinpis uchuc-uchucllaman lluy laćhuy pawalculshi licula. Chaynu callpayu
    captinshi manaña mayanpis sujitayta atipapäculachu.
  nfa-nfa: '@see-verse:MRK.005.003'
  tnp-tnp: Nian tepət kotəlis nəhlmɨn mɨne nəhlkɨn mɨne e sen. Mətəu nian rəfin təteatuv-eatuv
    sen, kəni matohratuv-ohratuv sen e nəhlmɨn mɨne nəhlkɨn mɨne, kəni məsanən pɨk
    məsəhmeniən e iətəmi kəti məmə otaskəlɨm.
  urd-urd: क्यूँकि वो बार बार बेड़ियों और ज़ंजीरों से बाँधा गया था, लेकिन उसने ज़ंजीरों
    को तोड़ा और बेड़ियों के टुकड़े टुकड़े किया था, और कोई उसे क़ाबू में न ला सकता
    था।
  hot-hot: Bôk evaloŋ yani lôbôlôŋ ba ekak va lobaŋ lusu hathak seŋ ma doŋtom hathô
    seŋ êŋ kisi. Anyô late miŋ hatôm embaloŋ ôpêŋ ba êmô tiŋiŋ ami, milôk.
  mqj-NT: Aka pempirammi disangkala anna mane dirante bassii, sapo' ungkattu-kattu
    liu rante bassi anna urrebong-rebong sangkala, napolalan nasoro'i asammo tau.
  rus-SYN: потому что многократно был он скован оковами и цепями, но разрывал цепи
    и разбивал оковы, и никто не в силах был укротить его;
  mbh-mbh: Aveto nomenga o tongporum ieve na imeni kinnga nge sen, aveto i uriro i
    re lale, eneke i engeng rintet ma i pavurvur aro toko e aro i theal tetal ile
    avele.
  bdd-bdd: '@see-verse:MRK.005.003'
  cbt-NTPO: Na'aro' catinaquë tanpaquën tonpotahuatona', pa'on tonpotopirinahuë',
    oshitërachinin. Co incariso tëranta' nanitërinhuë' minsëcaso'.
  srn-NT: Bika furu leisi den ben tai en nanga keti, èn den ben bui en na en futu.
    Ma a ben koti den keti èn a ben broko den bui. A man ben tranga sote tak' no wan
    sma no ben man nanga en.
  cta-NT: Cua tyu̱u̱ quiyaꞌ ngusca̱ꞌ nguꞌ jiꞌi̱ loꞌo carena nquichaꞌ, ndyaaca̱ꞌ quiyaꞌ,
    ndyaaca̱ꞌ yaꞌ; pana hora ti ngusiꞌyu cuꞌ chcua̱ biꞌ, ndyati̱ꞌ carena, ndyanu yuꞌbe
    ti chcua̱ nu ndyaaca̱ꞌ nu quicha biꞌ. Ni sca nguꞌ ná ngué nguꞌ chaꞌ tyiji̱loo
    jiꞌi̱ yu quicha biꞌ.
  bqc-SIM: Asa wìↄ aà ye ń mↄdaonaↄ, wìↄ aà daliu mↄ̀ↄmↄↄɛ, ãma ì mↄpiↄ kɛ̃́kɛ̃ɛ,
    ì lípiↄ gboogboo. Gbɛ̃e gbãa i ka à aà zùukɛo.
  tcz-CHONGTHU: Bul atuhsah uva thih khaova jong ahen ji vang un thih khao chu asattan
    jin, bul chu atumkeh jin, koima chan abolngoi jou louhel ahitai.
  mar-mar: कारण त्यास पुष्कळ वेळा बेड्यांनी व साखळदंडांनी बांधले असताही, त्याने साखळदंड
    तोडून टाकले होते व बेड्यांचे तुकडे तुकडे केले होते आणि त्यास ताब्यात ठेवण्याचे
    सामर्थ्य कोणालाही नव्हते.
  snp-snp: Komu kamena so loto aini nelakafo ana-kiyanalo wi edafa, amokafo analo
    aini nela ika oto fulito ya ido kiyanalo aini nela fukoto fulitainako, ya auma
    wito olu afima edenami we ma ya minámaiye.
  isl-isl: '@see-verse:MRK.005.003'
  spy-NT: Ki yoo /kakeeratee biinkōōnik āwunnyēk /ankeeratee nyōrōōrōōnik kērēēnkōōk
    kung'ētyēē choo.
  xnn-xnn: Namin ado ay binalbalodda nan ledengna ya nan sikina ngem apedna soksokpoten
    nan kawal di ledengna danapay engewen nan balod di sikina. Maiwed makaipakin-e
    ken siya.
  mwe-mwe: pabha papagwinji bhalinjilenje kuntabha pingu na mindondolo ja itale ikabheje,
    atendaga kutula mindondolo ja itale jila na kuitemanya pinguyo, na wala jwakwapi
    mundu ankombolaga.
  tte-tte: '@see-verse:MRK.005.003'
  tcs-tcs: Plentitaim ol bin taite an ane leg blo em wea sein bat em ebritaim broke
    dem sein. Em bin nadakain strong. Nobodi ken stape em.
  hlt-THB: A kut a khaw thiqui ing khit hlai uhy, thiquikhqi awm phu kyk kyk hy. U
    ingawm anih ce am noeng hy.
  soq-soq: '@see-verse:MRK.005.003'
  qub-qub: Achca cutinami maquinpita chaquinpita cadinawan watarächiran. Wataptinpis
    cadinataga rachir-usharej. Chaymi pipis manana ima ruraytapis puydirannachu.
  att-att: Ta name-aru nga nagalután ta káwák nga balayáng yù takki na ánna yù limá
    na, ngam gattakan na lâ, á awán ta tolay nga masikan nga makegaggak kuna.
  bki-bki: Va telabo ruei amiorkar jaano bija jum̃ano ka m̃arimieni, mia naio jo burukokorovio
    ga, mia va telabo amiorkar ea iesi, mia jo mila kokorovio ga, banbano-o napano
    maka bunu ve toro tai na be kiano moroano bare ka rila toro nei rimei melumu.
  bqp-bqp: Zaakũ òdi a yĩ kũ mↄ̀kakↄ̃anaaomɛ òdi a da lín baala'i, ama àdi mↄ̀ↄ
    pìnↄ kɛ̃kɛ̃ àdi lí pìnↄ gborogboro. Gbɛ̃ke dì a gbãna fↄ̃ro.
  mcp-mcp: Ija ŋkí bulya bwə́ á dʉ tɛɛm wɔ́ɔlə nyə məbwə̂ nə mikwoolú mí íŋkwánz,
    bwə́ wá nyə mimbwagə́ məkuúd, njɨ nyə á dʉ tɨ̂ isâ ínɨ byɛ̂sh. Tɔɔ muud ŋgwúd
    nyə a shígɛ́ bə nə ŋkul mə káágʉ́lə́ nyə.
  hat-hat: Anpil fwa, yo te mete tou de pye l' yo nan yon sep an fè, yo te mare tou
    de menm l' yo ak yon chenn. Men, chak fwa, li te jwenn mwayen kase ni chenn lan,
    ni sèp la. Pesonn pa t' gen fòs ase pou donte li.
  npl-NT: Miak welta yokimaijilpijkah iwa okikxiijilpijkah ika kadenajteh, pero ye
    okinkokototsaya iwa amaka oweletia okitlakawaltiaya.
  bgg-bgg: aishii shiirnai thang è lai wad joi magunde, shiirnai ne biethiak ne lai
    è dia srane dumrim rek muii. Ai ne bajo gang pha ji è hanyie de aishii azum mua
    ro.
  eng-TCENT: For he had often been bound with shackles and chains, but he tore the
    chains apart and broke the shackles in pieces. No one was strong enough to subdue
    him.
  eng-BSB: Though he was often bound with chains and shackles, he had broken the chains
    and shattered the shackles. Now there was no one with the strength to subdue him.
  cpu-NT: Itzimpeshiro joosoveetantari iitziki eejatzi irakoki. Tekatsira kitsirinkerine.
  san-ASM: জনৈৰ্ৱাৰং নিগডৈঃ শৃঙ্খলৈশ্চ স বদ্ধোপি শৃঙ্খলান্যাকৃষ্য মোচিতৱান্ নিগডানি
    চ ভংক্ত্ৱা খণ্ডং খণ্ডং কৃতৱান্ কোপি তং ৱশীকৰ্ত্তুং ন শশক|
  tac-NT: We'sá ajchárigame nile karénate bulegá ronola 'lige sekala, 'lige senibí
    'ma rijpúnaga pame nile karena. Tabilé 'wesi tábiri nirale alué rió.
  eng-WEBPB: because he had been often bound with fetters and chains, and the chains
    had been torn apart by him, and the fetters broken in pieces. Nobody had the strength
    to tame him.
  gfk-H: Pa diet git taltale kanong no tunatuna git raprapat haitnei ira dadas na
    hidihidi sakit ta ira limana ma git raprapat haitnei mah ira dadas na hinhisaan
    ta ira kakina. Taia tikai pa ga tale bia na hamarur ia.
  viv-viv: '@see-verse:MRK.005.003'
  yao-yao: Katema kakajinji ŵantaŵile makongolo ni makono gakwe kwa minyolo ni magwedegwede,
    nambo ŵagambaga kutulanya minyolo jo ni kutemanya magwedegwede mmakongolo. Ni
    ngapagwa mundu jwamachili juŵapakombwele kunkamula.
  tgp-tgp: Hina purongo vara la pesi na limana peresi na palona na jen teni te aen,
    mo rotorotora mo kamekamera. Tea i sopo er̃i vaia i toho malum.
  auc-NT: Ëno pönö goto wïmænte wææ̈ ëno pönö goto wïwate bacæcäimpa, ante ancaa cæyönäni
    tömengä daagömë wangö ñæ̈ wangö ñæ̈ cædongäimpa. Æcämenque incæ tæ̈ï pïñængä inte
    tömengä ingante ænguingää. Edæ dæ änongäimpa.
  kbc-NT: Onelioditibece niɡ̶ina modibata, odaa joɡ̶oigoe libaaɡ̶atedi, codaa me loɡ̶onaka
    oyatita galeena, pida idioka limedi me nakagidi niɡ̶icoa galeenatedi, eote laɡ̶aagetedawaanaɡ̶a.
    Codaa aɡ̶aleeɡ̶ica ane yakadi me yajacaɡ̶adi, leeɡ̶odi ja daɡ̶axa me yoniciwadi.
  bmh-bmh: Dudu agen go umkoskos ebeg arab sen gusig sil kiai macanemen. Bo, gonug
    sen go unum kitkuat aneun. Du gue gusig pet, gonun, du tub nug go zilacurabun
    iborain tam.
  ctu-BL: Come cabʌl tsa' wen cʌjchi i yoc i c'ʌb ti cadena yic'ot ti' ñejt'ib. Ti
    ora tsi' bic'ti ts'oco jini cadena. Tsi' top'o i ñejt'ib. Ma'anic majch tsa' mejli
    i chʌn tic'.
  meq-meq: Haɓe tə dzawaway na sik tə səselek ada tə paway tsalalaw a həlay. Wu neheye
    tə dzawa ha aye na, a ŋgəzlah ndərtsətsətse. Ndəray kwa nəte a mba faya məgəse
    na bay.
  noa-H: Mag juapa t'eeg sĩewaita biek k'apan parii hõrau cadenau bʌ̈ jʌ̃naa juapa
    jʌ̃ sĩsiuk'amjã, sĩi warag chi cadenta t'ʌrrëu pʌpʌa haajeejim hanʌm, ni hãbmuajã
    pöd pʌr wai sĩeba.
  alp-NT: '@see-verse:MRK.005.003'
  san-VEL: janairvaara.m niga.dai.h "s.r"nkhalai"sca sa baddhopi "s.r"nkhalaanyaak.r.sya
    mocitavaan niga.daani ca bha.mktvaa kha.n.da.m kha.n.da.m k.rtavaan kopi ta.m
    va"siikarttu.m na "sa"saka|
  kbq-kbq: Na'ankure ana ne'mofona azeriza seni nofi'nu azampi kina renentaza aeni
    agare azantera kina rente'naze. Hianagi ana ne'mo'a azampine agafinema rente'nea
    nofira rukampruhu osi osi hu'ne. Ana higeno mago vahe'mo'a hanaveti'za azeri arava
    hugara osu'naze.
  kbh-kbh: er ba soye cadenë́juangaca y inÿe soyë́ngaca cha nÿetsá tmojanbatsëca,
    pero cha nÿetsca soye yojtsátabebe y yojtsenájaca, y ndocná yonjobenaye cha bonguana
    chaotsemnama.
  ron-LSB: pentru că fusese de multe ori legat cu lanțuri și lanțuri, iar lanțurile
    fuseseră rupte de el și lanțurile rupte în bucăți. Nimeni nu mai avea puterea
    să-l îmblânzească.
  pon-pon: Pwe pan toto a jalikidi jal en na o jal mata, ari a kin kamueit pajan jal
    mata o jal en na; jota amen me kak kamandala i.
  nhe-BL: Miyac huelta quiilpitoyaj ica tepos cadena ipan iicxi huan ipan ima, pero
    quicocototzayaya nopa tepos cadena, huan san cuechtic quichihuayaya. Huajca axaca
    huelqui quitlani.
  sps-sps: Fokinai nainy, ri natiny kotskots ror a niman ya ana moun ya na tseen sana
    ayei natiny nepong raravainy non ya, sikia ta mes te onot non ma kat tap iny ya.
  wnc-wnc: Sike tapduk bamu asinggan nap takngata katakngaat baangaat wapa ngana apapan
    dakngawan kunggak. Ita kekeknga siknga siwan aminu tapatuta tanggaganutnanga dua.
  bus-bus: Zaakɛ wè à yi kↄ̃n mↄ̀kyakooomɛ wè à da lín baabↄrɛ, mↄde è mↄ̀ pìnↄ kɛ̃kɛ̃
    è lí pìnↄ gborogboro. Gbɛ̃ke è à gbãaa fↄ̃ro.
  gub-BL: Tuweharupi upyhyk wà. Uzàpixi ipo rehe wà, uzàpixi ipy rehe wà no, kyhàhàm
    tàtàahy ma'e pupe wà. Tuweharupi omonohonohok kyhàhàm a'e. Teko nupuner kwaw imunehew
    paw rehe wà. Ikàg wera'u wanuwi (ta'e tekwe ikatu 'ym ma'e umukàg a'e wà xe).
  imo-imo: Waliwalima yunge kimbo kima seneni ka toringi nalo otili ipupene ka senema
    tungu tipe kimbona ka toringi ainima elkemalke tondorumu. Yu paa enge lakopa nimumuni
    imbo teni ambolko panjinge mele kape molo lerimu.
  boj-boj: Bati gargekoba tamo qudei naŋgi aqa siŋga ti baŋ ti sil kokba na tonteqnabqa
    a olo kukoqyoqnej. Tamo bei na a ojqa keresai bole sai.
  ulk-ulk: '@see-verse:MRK.005.003'
  eng-DRA: For having been often bound with fetters and chains, he had burst the chains,
    and broken the fetters in pieces, and no one could tame him.
  knf-knf: Ŋyaaş ŋŧum aji wo na ifeeru ţi ihoţ babot katana na mnkorentu, kë aşë ji
    marana maran ma kabot kakit ya, kë nin aloŋ aanhil pkakana adoom.
  san-KHM: ជនៃវ៌ារំ និគឌៃះ ឝ្ឫង្ខលៃឝ្ច ស ពទ្ធោបិ ឝ្ឫង្ខលាន្យាក្ឫឞ្យ មោចិតវាន៑ និគឌានិ
    ច ភំក្ត្វា ខណ្ឌំ ខណ្ឌំ ក្ឫតវាន៑ កោបិ តំ វឝីកត៌្តុំ ន ឝឝក។
  arn-NT: Fentren rupachi dew trariñmangekerkefuy tañi namun ka ñi kuwü kadena mew,
    welu rumel katrükakerkefuy femngechi ta iney no rume pepi ngünekerkelafeyew.
  zas-NT: Zien volt ma guxhii reeman yaax në guiaꞌx con caden, per rüjngajquix gan
    rurooxix laan. Achut rüjn laax gan.
  ken-NT: Báfyɛ́ nyaka yi bɛko bɛkak nɛ ngɛm amɔ́. Kɛ ngɛm ɛyɔ ɛ́ré kɨti kɨ́ti nɛ
    bɛko mɛ́ndakati nɔkɔ. Yɛ̌ mmu kɛbhɔŋ bɛtaŋ ɛbhɛn ákway bɛkɛm yi.
