    k'et 'aw dune hich'a' oolhdeh aít'oh.
  kan-OKCV: ಅನೇಕ ಸಾರಿ ಅವನ ಕೈಕಾಲುಗಳನ್ನು ಸರಪಣಿಗಳಿಂದ ಕಟ್ಟಿಹಾಕಿದ್ದರೂ ಅವನು ಅವುಗಳನ್ನು ಕಿತ್ತೆಸೆದು,
    ಬೇಡಿಗಳನ್ನು ತುಂಡುತುಂಡು ಮಾಡುತ್ತಿದ್ದನು. ಅವನನ್ನು ಹತೋಟಿಯಲ್ಲಿಡುವಷ್ಟು ಬಲ ಯಾರಿಗೂ ಇರಲಿಲ್ಲ.
  bbb-bbb: E buka maza boeje seni kame diakiro umui fuone kame toejavone fuka giriesana
    kame turasemo ijadufuo e bu fu faregavo baki.
  blw-blw: Te namen-ano way penachascha way mamarud ngém anna chillug cha géhgéhtén
    hen kawad hen limana ya gumugum-un agé hen farud hen he-ena. Wat ammag maid makafael
    way mangafà an hiya.
  tam-2017: அவன் பலமுறை விலங்குகளினாலும் சங்கிலிகளினாலும் கட்டப்பட்டும், சங்கிலிகளைத்
    தகர்த்து, விலங்குகளை உடைத்துப்போடுவான்; அவனை அடக்க ஒருவனுக்கும் முடியவில்லை.
  azz-NT: Porín miacpa ya quijilpiayaj ca teposmecat tech imetzuan huan tech imahuan.
    Huan in cadenas nochi quincocototzac huan in teposmecat quicojcotonac, huan amo
    aquen se tagat huelía quitamatilis.
  spa-RV-1909: Porque muchas veces había sido atado con grillos y cadenas, mas las
