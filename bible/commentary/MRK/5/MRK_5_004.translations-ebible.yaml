  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାଣାଇଁ ହା଼ରେକା ଦେବା ହିକ୍‌ଣିୟାଁ ତଲେ ଦସାମାଚେରି, ସାମା ଏ଼ ହିକ୍‌ଣିୟାଁ
