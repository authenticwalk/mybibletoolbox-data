    ka adkaan kari waayay.
  anh-anh: Wɨram aiampɨrand hamb kɨrɨpa aŋkarɨpɨrɨŋ mbɨkɨr oman andam vɨhamŋgɨzandaŋg,
    nend ranj. Mbɨ kɨrɨm orakazɨŋganj. Avɨz wɨram emŋgavaŋg ndɨn aminjinj han, nend
    ranj.
  mam-C: Ila' maj i kub' k'lo'n tqan ex tq'ob' tuk'a kxb'il, me b'e'xtaq nb'aj kub'
    tlaqin, ex mix a'lxtaq nxkye ti'j.
  ndj-ndj: myanja yitangalili aveli pawopiwa mawoku na mawulu, lakini aveli padumula
    lingongola na akuketula ng'oyi shawopiwili. Na kwahela mundu yavelili na liwovi
    lya kumkamula.
  mbj-NT: Hajõõ nuu me m' haak sapuuw hadoo doo me ramoo mawyyt, ratsyym maw'yyd paawä
    m'. Ti m' tagahet'ëëh mä haak sapuuw hadoo doo. Sapaar ta tsyym pëm tagahet'ëëh
    né m' tii d' ẽnh. Dooh ta hã hajaa meduuk péh.
  lat-VUC: 'quoniam sæpe compedibus et catenis vinctus, dirupisset catenas, et compedes
    comminuisset, et nemo poterat eum domare:'
  ngp-ngp: Nk'hanana nyingi nakakakigwa mwe viga vakwe na mikono yakwe, mna andaga
    akaikant'ha mp'hingu na minyololo ikakigwe mwe viga vakwe. Handaga hahana mnth'u
    adahile kumgwila.
  enq-2: Paa longosa baa sene kendepi, anengapupi dupame anjeta pilyaminopa, baame
    sene kende dupa minao pindanya nepatala, anengapu dupa pindao yakane-yakane pingi.
    Dopa pilyamopa, endakali mendeme kapa pao baa minao lambapenge nanjingi.
  eng-ASVBT: 'because that he had been often bound with fetters and chains, and the
    chains had been rent asunder by him, and the fetters broken in pieces: and no
