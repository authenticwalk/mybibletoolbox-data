    aa qar angät tpäs. Bä qop kaku aung gärakni i aa anga qrot iva qä sämbulap täm
    ga.
  ita-1885: Perciocchè spesso era stato attaccato con ceppi, e con catene; e le catene
    eran da lui state rotte, e i ceppi spezzati, e niuno potea domarlo.
  muy-muy: Ahaslani tə̀wəla naŋ àna jejirɓi a akaba tə̀biviya sisel a asak va sak
    kay nəŋgu ni, èheɓkaba ɗek. Njəɗa gayaŋ àtama ge mis ya ti təgəs naŋ na.
  kqc-kqc: Uru tau gade ini yuka ma ini vana ukita reyadi, idu toga toga seini ubaki
    resi auri ini yukari moi fufuta regamo. Ini yeiva bi tora gade iniye, ye amiye
    yaku moi gira kiki rena de.
  tav-tav: '@see-verse:MRK.005.003'
  eng-ULB: He had been bound many times with shackles and with chains. He tore the
    chains apart and his shackles were shattered. No one had the strength to subdue
    him.
  spa-VBL: A menudo había sido atado con cadenas y grilletes, pero fácilmente rompía
    las cadenas y hacía pedazos los grilletes. Nadie tenía la fuerza suficiente para
    dominarlo.
  fra-_FOB: Car souvent, ayant eu les fers aux pieds, et ayant été lié de chaînes,
    il avait rompu les chaînes et brisé les fers; et personne ne le pouvait dompter.
  hau-ULB: An daure shi da sarkoki da mari sau da yawa, amma ya tsuntsunke sarkoki
    da marin. har ma ba wanda zai iya daure shi kuma.
  mal-mal: പലപ്പോഴും അവനെ വിലങ്ങും ചങ്ങലയുംകൊണ്ട് ബന്ധിച്ചിട്ടും അവൻ ചങ്ങല വലിച്ചുപൊട്ടിച്ചും
    വിലങ്ങുകൾ തകർത്തും കളഞ്ഞു; ആർക്കും അവനെ നിയന്ത്രിക്കുവാൻ കഴിഞ്ഞില്ല.
  kkc-kkc: Biame susuga o homo sabolo dee sabolo ki tiso tialogoloso magooga eyo kitulugu
    oso ki ti kokisa bigiliso. Esiga edebeeyo yo balai eli opupa meli.
  lit-lit: nes jis daug kartų buvo sukaustytas pančiais ir grandinėmis, bet jis nutraukydavo
    grandines ir sutrupindavo pančius, ir niekas neįstengdavo jo sutramdyti.
  urd-GVR: Use bahut dafā beṛiyoṅ aur zanjīroṅ se bāndhā gayā thā, lekin jab bhī aisā
    huā to us ne zanjīroṅ ko toṛ kar beṛiyoṅ ko ṭukṛe ṭukṛe kar diyā thā. Koī bhī
    use kanṭrol nahīṅ kar saktā thā.
  far-far: Sulia kada 'oro ki, kera kani fafia na 'abana ma na 'aena ana na seni ki,
    sui nia ka musia go na seni nai ki, ma ka 'oia ga 'ana na seni nai ki 'i 'aena.
    Ma nao ta wane si nikila ka bobola fuana daulana.
  suz-BL: आ गुइ खोइली फ्रेंशा, साङलोमी पाइश्‍शा वोदमेनु यो, साङलो प्रोइश्‍शा प्रोक्‍बाक्‍माक्‍त।
    सुइमी मेको कली ग्राशा तेक्‍ने मचाप्‍बाक्‍मा बाक्‍त।
  car-NT: Pyimemboto rypo ainary, ipupuru enapa tymy tywaije i'waine kynakon siparari
    ke. Morokon tainary myto'konymbo siparari apo'topombo te i'wa kynakon. Morokon
    typupuru myto'konymbo siparari y'mopo'topombo i'wa kynakon. Amy pairo apyiry upijakon,
    ity'nato'me.
  amp-amp: Bok yiham hankafe, yo sene, tir wuram kisi, tu be nhai mif. Kimoumr, tfit
    tur wabbuka sinyahato frdbombhonimourm. Nhai rorhu yimaroh yakkfot.
  bht-bht: क्योंकि उसयो बड़ी बरी बेड़ियाँ कने सुंगला ने बनया था, पर सै उना सुंगला
    जो तोड़ी दिन्दा, कने बेड़ियाँ दे टोटे-टोटे करी दिन्दा था, कने उसयो कोई भी काबू
    च नी करी सकदा था।
  eng-NOY: because he had often been bound with fetters and chains, and the chains
    had been snapped asunder by him, and the fetters broken in pieces; and no one
    could master him;
  cub-NT: Cainʉmʉa ʉ̃́re ʉ̃i ãrad̶oare aru ʉ̃i ãmuveare máre tãumeaque bʉorĩdurejaimad̶a.
    Ʉbenita die ʉ̃i ãmuveare ne bʉoiyede cobʉrʉrʉrĩ burarĩ, die ʉ̃i ãrad̶oare ne bʉoiyede
