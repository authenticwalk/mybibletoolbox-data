  buk-buk: Têm daêsam sêsô iŋ amba ti gahi dôŋ ŋa sen, magoc iŋ hê sen kic ma seŋ
    gapocwalô gahi-ŋga su. Lau daŋ sêtôm dom bu sêkôm iŋ timalô.
  pri-NT: '@see-verse:MRK.005.003'
  zpq-NT: Da' zan ṉi'a bosoc̱heje' ṉi'a ne'e gden, perw bia'cze gwc̱hoguen', con bzoxj
    btinen', na' nono gwzoe ḻe'.
  por-TFT: pois ele costumava rebentar todas elas e esmagar os grilhões de ferro que
    tinha nos pés.
  gwi-NT: Deegwahtł'oo giiyanli', ts'ą' giikwai' haa ch'iitsii tły'ah haa dineegiiyahchal,
    googaa nihk'it ch'iitsii tły'ah łahnaii gwats'an tr'inidik. It'ee shrit nint'aii
    ts'ąįį k'iizhak giiyahoontą' geenjit gaa gwagwantrii.
  gvn-gvn: '@see-verse:MRK.005.003'
  nna-nna: '@see-verse:MRK.005.003'
  nhy-NT: Miek buelta okimaijilpiayaj iwan okimetzijilpiayaj (okikxijilpiayaj) ika
    kadena, pero yej omokotonaya. Mach akaj owelia okitlania.
  asm-FB: তেওঁক বাৰে বাৰে বেৰী আৰু শিকলিৰে বান্ধা হৈছিল, কিন্তু তেওঁ শিকলি ছিঙি পেলাই,
    বেৰীও ডোখৰ ডোখৰ কৰিছিল৷ তেওঁক দমন কৰিবলৈ কাৰো শক্তি নাছিল।
  okv-okv: te embo ivo peni vahai avoeto chain na pundua amo usukenu andirari inono
    ae enu
  mxt-NT: Cuaha xaan chaha chahñi̱ ñu chaha ra ta ndaha ra chihin cadena, soco chahnya̱
    ra. Yɨquɨn maa sacuvi ra. Ta yori maa cuví chasaha chi ra.
  tzo-NT: Ep vuelta ichucbat sc'ob xchi'uc yacan. Ichucbat sc'ob ti cadenataq'uin.
    Itic'at ti manya. Ja' pasbil ti taq'uin. Tojtojtuch'el yu'un ti cadenae. Tojtojc'asel
    yu'un ti taq'uine ti pasbil ti manyae. Mu'yuc much'u xu' yu'un tspas ti manso.
  ind-AGS: Dia sering diikat dengan rantai dan belenggu, tetapi dia bisa memutuskan
    rantai dan mematahkan belenggu menjadi beberapa bagian. Tidak ada yang memiliki
    kekuatan untuk menahannya.
  omw-omw: '@see-verse:MRK.005.003'
  yrb-yrb: '@see-verse:MRK.005.003'
  maa-NT: Kjìn k'a o̱kis'iìn‑ko̱ nga tsibít'aà'ñó ndso̱ko̱ ko̱ tsja na'ñó ki̱cha̱
    cadena. Ni̱yá xi chíkjoa̱‑la̱ nga kisì'nchré; otejtso xó cadena.
  mcq-mcq: Naꞌia mapokaꞌe ea kajaho anikuroa ꞌee senia kamovujaho hu turama useunaꞌomo
    ei pini hua ꞌajoahuna areri pana.
  sus-A: سَنيَ وُيَشِ، عٍ نُ بَرَ وُرٍ بَلَن عَ سَنيِيٍ مَ، عٍ يْلْنشْنيِ بَلَن عَ
    بّلّشّيٍ قَن مَ. كْنْ عَ نُ يْلْنشْنيِيٍ بٌلٌنمَ نّ، عَ وُرٍيٍ قَن بِرِن عِفِرَ.
    مِشِ يٌ مُ نُ نَ نَا نَشَن نْمَ عَ رَ.
  jpn-1965: 彼はたびたび足かせや鎖でつながれたが、鎖を引きちぎり、足かせも砕いてしまったからで、だれにも彼を押えるだけの力がなかったのである。
  fra-SBL: car il avait été souvent lié avec des fers et des chaînes, et les chaînes
    avaient été déchirées par lui, et les fers brisés en morceaux. Personne n'avait
    la force de le dompter.
  yka-yka: Daran iningketan tangannen duk bettisnen, saguwaˈ ubus hadja bekkat-bekkatne
    karenahin. Gaˈ niyaˈ aˈa basag makagapus iye.
  mle-mle: Tayir dim sen manwa tabaam jidaak, di kap kaytikididiy. Day dim kalakwu
    kalaakw maa rav.
  shp-NTPO: Moa ichaakinbo cadenaninbo tanéxon menéxkanabi, cadenabo ras aresai iká
    iki. Jakopíra tsonbi tantimati atipanyamaa iki.
  aom-aom: Urimoroho aëro vajaëro övore hörure tövoꞌego övore öꞌoho ruho tarivoromo
    hörure vajaho ano ahöꞌönövadeje. Ëhiꞌoromo vöröꞌiraeꞌego aehu guduamoromo huꞌirae
    ro röhore nugoꞌiröhoho bogo eni jëvonövadeje.
  geb-geb: Mbe fhum tugi vhɨrvera shenin ana harani kav, ainin ana suani phokav ki.
    Mba shenin, ana nta suigav nta gora suav, mba ana suani phoki aini ana nta shoga,
    nta phɨrav, nta ndi sui. Guma the ŋkasŋkagip ana kegɨrga tuktɨgi fhu.
  eng-WYCLIFFE: For ofte tymes he was boundun in stockis and chaynes, and he hadde
    broke the chaynes, and hadde broke the stockis to smale gobetis, and no man myyte
    make hym tame.
  bsj-bsj: cin bwabangum coki kol kene kange bwatiye kiriti-kiriti con biyetangum
    nii mani a bwacoti takke
  cak-cak: Q'uiy (mul, paj) ximilo'n ruk'a-rakan che ch'ich' y che cadena, jac'a rija'
    man c'ayef ta chi eruc'ojpilo'n ri cadena y erumutun ri ch'ich'. Can man jun nitiquer
    chirij.
  chf-NT: Uc'a mach unnum cächqui t'oc cadena, tu yoc y tu c'äb, pero jini winic u
    laj ch'äctuc'än. Niuntu mach u che trebe u q'ueche'.
  tlf-tlf: ipkumal iyo, “Dupka-sulup yem-nama o,” age-nilipta, suun kup imi yaan so
    sagaal so uyo sen kulu dinan-bii kobelipta, ugel ugel kulula une-buluta, tinum
    dok ita maak bagang-kale titil faga-nalata, tinum beyo aafu-nama binim ko.
  piu-2006: '@see-verse:MRK.005.003'
  poh-NT: on chi rilutzꞌuric take ralak ro̱k ru̱cꞌ chꞌihchꞌ maj jarpech paꞌ xquiniqꞌuej
    ribacꞌaric ralak kꞌab ru̱cꞌ cꞌaham chꞌihchꞌ, xitꞌup take eh xitok woꞌ take chꞌihchꞌ
    reꞌ nlutzꞌbic reh take ralak ro̱k. Reꞌ winak reꞌreꞌ maꞌxta peꞌ bih riponbej!
  tue-tue: Pee peti cõmedárimena cʉ̃ʉ̃ye wãmorĩrẽ, cʉ̃ʉ̃ye dʉporire siatúri, wéetajãyigʉ.
    Sĩcʉ̃no cʉ̃ʉ̃rẽ sĩcãrĩbíriyira.
  bjp-bjp: Wara le ri kabet iun lima la ke iun keke la ini sen, isau le in tiifamut
    sen tom tina iun lima ke ik bayi aen tina iun keke. Biil tikas ifasi in famo u.
  xon-xon: Bi nan joo idɔribi ni tikululn buu u kpala kpala. Le u keei tikululn ngbaan,
    ki gbaa wiir idɔribi mu. Ubaa aa ŋmaa tiŋ u.
  tzo-ZNT: Ep la ta echꞌel ichucbat yoc scꞌob ta carina pero ituchꞌ la yuꞌun. Mu la
    muchꞌu stsac yuꞌun.
  mpm-NT: Tɨjnɨ xaan jinu ni ka juꞌni da chaa un jiin cadena, kuu ndaꞌa da kuu sɨꞌɨn
    da, ko kundee da jaꞌncha da, ti sakuachi da cadena un.
  ots-NT: Como ya xquí ndo hnu̱htibi quí dyɛ hne̱h quí hua co cadena. Nu guegue, xquí
    ccʉjquitjo cʉ dda cadena, cja̱ nu cʉ ddáa, xquí ntzɛgui. Jin to mí bbʉy drá nzɛdi
    pa di da̱pi car hñøjø‑cá̱.
  hoy-hoy: यतिकी आऊक बेळीगोळ अदिक शंकलीगोळ देल कटकु आगीत, लेकीन आव हापाळ अनली शंकलीगोळी
    मुर्द बुटीदुन अदिक बेळीगोळ्द तुकळा-तुकळा माळ कोंडीदुन, अदिक यारू आऊक बस दा ईला
    माळसकोर.
  amo-amo: Iwa sö ntechughe ayiri gbardang nin ni nyang nan tiseleng nabunu me. Vat
    nani asa a tacha inyanghe umunu tiselenghe ku. Na umong wa dutu ku nin likara
    nworu aterughe ba.
  pjt-pjt: '@see-verse:MRK.005.003'
  cwe-cwe: Lusita lwingi wageza kumzingiliza, mbali kaidumula minyololo viwamzingilizaga
    muna yamakono yake na kuvibenaga-benaga vizuma viwamzingilizaga muna yamagulu
    yake. Habule munhu yoyadahile kumgwila.
  daa-NT: Awalle, ŋu ɗooɗgiijiig asin̰ji iŋ jinzirre ho ŋu ɗuungiijiig pisin̰ji iŋ
    zirŋac. Kar ŋa okiɗiig zirŋac ho ŋa kilig jinzirre. Ginno pey gem ka bombo yaa
    gedire ɗuunin̰ji.
  mlp-mlp: '@see-verse:MRK.005.003'
  ape-C: Aria sabaihi nyumneh eshesh shasuan shakwu senab showeshik ananish roguhw
    aiyas aria anan naprukeshab. Anan douk dodogowin atun abom aria arman madae anan
    dodogowin um nusuwan nuweshikan um nupe wosik uwe.
  bgs-bgs: su marag sikandin ágbagkássán ka kadina, asta gikáttan, asal marag din
    ágbugtusán tô kadina, asta ágdadattan din tô pagikát kandin. Ándà palang manubù
    na makawid kandin.
  faa-faa: Fana maiya káramo aporo ho masane wayamo epo hokono soko korake soko taposapo.
    Taposane ipi warēraka wakapuraka wayane marutusapo. Maruturakano aporomo e mako
    ayiane soko, ipi wakapu siasafapo.
  kik-kik: Nĩgũkorwo nĩohagwo kaingĩ na mĩnyororo moko na magũrũ, no akamĩtuanga icunjĩ
    na akoinanga igera iria ciamuohaga magũrũ. Na gũtirĩ mũndũ warĩ na hinya wa kũmũhooreria.
  cap-NT: Kjaz̈ wilta kjojchami kjarami carinz̈tan c̈hejlz̈inzpantac̈ha. C̈hejlz̈tiquiztan
    carinaqui kjoksñipankaztac̈ha; t'una kjolzñipankaztac̈ha. Anaz̈ jecmi nii z̈oñz̈
    azquiziqui alcansatc̈ha, nii atipzjapaqui.
  ksr-ksr: Indiŋa indiŋa kania gbadonoŋ somoŋgoŋ bineŋ qeŋ laligogito, boro bota qeŋkegiti,
    ii qesuma kana kasia ritoqitoŋ laligoro kuuyanoŋ ii galeŋ koma mubombaajoŋ amamaagi.
  eng-TNT: because that when he was often bounde with fetters and cheynes he plucked
    the chaynes asundre and brake the fetters in peaces. Nether coulde eny man tame
    him.
  sbs-sbs: Chaba suminwe inako ingi ingi ni nkwele ni ncheini. Abali kupusoola hakati
    incheini ni nkwele zakwe zibapusoolwa. Kakwina ni umwina yabena ziho zokumu zuunda.
  sue-sue: Gita ema meni te-wana nuso sen meni benitinoisowa, ata nu wanera sen ziasai
    kapinoisonua, ota tera sen awa dasai kapinoisonua awa. Ema zo nu saniro patai
    te oko inoisonua.
  fra-NCL: Car on l’avait souvent chargé de liens aux pieds et de chaînes, et il avait
    brisé les chaînes et rompu ses liens, de sorte que personne ne pouvait en être
    maître.
  bhg-bhg: Aindabé, iji jiwae asi aurimi ari ami ainda ipatai bundedo jiaro itarate
    edo esitera. Ata asi okain jiuri kapedo esisina. Embo awa goroba jiwae, embo da
    aimi ao darari tao ae.
  snn-NT: Baguëni preso zeansi'cuabi guënameñabi baguë guëoña, baguë ëntë saraña,
    baguëni ai re'oye huento'ga, baguë yua ro tëteni si'aye se'ga yo'oguë baji'i.
    Ja'ansi'quë yua baguë ëntë sarañabi ra'nteni tëteni, ja'nrëbi gatabi hua'huani
    guënameare jë'yeni si'aguë baji'i. Ja'nca ba'iguëna, baguëni zeanni hueñe porecuabi
    beohuë.
  atb-NT: Hkâsu mù gâ le, adàm dàm, yhâng é loq eq hkyî má shamtoq-tuî èq tuî tô wú
    kôlhang, yhang gi, loq mâ é shamtoq-tui pé lé lâng hpyit pyám pyám kut mù, hkyî
    mâ é shamtoq kyum lé lhoq hkyop pyám pyám kut ri. Yhang lé, ó yuq èq le a wó hkuq
    yù kó nghut ri.
  wro-wro: Gewunja tjile-jile murd iŋgąmiena ilawondinja ŋąria njiniŋge a tjąŋadjąn
    njiniŋge, tjąŋadjąŋ dalar kadbiena aua nąnja, ilawondinja ŋąria kalelemina; i:dja
    kari wa dąrąngu pąŋgąninja iŋgamaiąmbu wunja.
  cek-AK: 'vaihi hoi vaihi anih to sumboeng hoiah thlongthuk o moe, sumqui hoiah taoeng
    o cadoeh, anih mah sumqui to taprawt pat moe, sumboeng doeh adaem boih: mi mah
    doeh anih to angam o sak duem thai ai.'
  bkd-bkd: ta kapila en bakusa sa mga paa daw sa mga alima din ba bà din dà agpamugtua
    sa kadina. Hurà gayed bisan sin-u ha pakaegen kandin.
  ctu-76: Cabʌl ti' jop'o i cʌchob ti cadena ti yoc ti' c'ʌb. Tsʌ'ʌch i tyuc'u jini
    am bʌ ti c'ʌb, ti' tyop'o jini am bʌ ti yoc. Mach'an majch ch'ujbi i yutsbin.
  lac-NT: A ucho' chuquij ten u rac'ob caj c'ʌrij yoc yejer mascabir a irej sumo',
    bayiri' xan yejer u mascabir c'ʌb chen caj u p'icaj u mascabir c'ʌb caj u xexet'aj
    u mascabir yoc. Mʌna' mac c'ucha'an yor u suquintic quire' jach manan chich u
    muc'.
  xla-xla: '@see-verse:MRK.005.003'
  xav-NT: '@see-verse:MRK.005.003'
  cuk-cuk: Bukidargus esgoro-dubgi e-nag, degi, e-argan edindanigusmalanad, degi-inigwele,
    esgoro-dub iid-iid imakdaed. Gaega, dule gangued nikasulid.
  tbf-tbf: Palan bu ra gi nga ko visie ba riman ma ba kamen, eiekesen a nga ko motukie
    bu tsen ma bu baivinis aen siba kamen. Kap ka mene a nga ngeisngeis oit nia tseiptseiprio.
  uig-CYR: Чүнки көп қетим пут-қоллири кишән-зәнҗирләр билән бағланған болсиму, у
    зәнҗирләрни үзүветип, кишәнләрни чеқивәткән еди; һеч ким уни бойсундуралмиған
    еди.
  ikw-NT: kwnornu nụ be tụsilam a ijigba nụ nhne ikelu agịda ige, o gbajikwo ijigba,
    lijikwo nhne ikelu be tụgwu a. Ọ zị́ma nye nwernu rikne mee anya dno a.
  khs-khs: 'Puwano ikila muta sena ho tiwa seiniyewi e tiya:wala onatuwala tapokeye.
    Tapapola:, ewa penaiya penanose kenekeye tikeye. Kenekeye tipela: senayewi ewa
