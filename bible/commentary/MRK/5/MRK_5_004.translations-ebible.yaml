    poli nap̃a puryuna kawa torokin kila yar nene imi mom̃au.
  ckb-ckb: زۆر جار بە کۆت و زنجیر دەبەسترایەوە، بەڵام زنجیرەکانی دەپچڕاند و کۆتەکانیشی
    دەشکاند، کەس نەیدەتوانی بەسەریدا زاڵ بێت.
  spm-spm: '@see-verse:MRK.005.003'
  nas-nas: Mmauꞌ doong-koo sieena dovange kuuka daiꞌaako totoraꞌpukoꞌ okiꞌnooꞌnaꞌ.
    Naning purintoꞌ tapupunara otoaꞌ.
  uvl-uvl: Kokoes, te kale apena pe penna nga rur nenge kerkereng toto. Pe kokoes
