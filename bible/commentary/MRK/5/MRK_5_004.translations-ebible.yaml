  tzo-TZE: Ep ta velta ichucbat yoc sc'ob ta cadena pero la xtuch' li cadenae. Mu'yuc
    boch'o xu' yu'un ta spas ta manso.
  lex-lex: Yoma nhi'inde riy e rwutu-rkohog e limni-lakni, de rnairia wutwutu mnotna,
    mere na'ed lia inonni pa nwuhi eti-lahwa re la'a limni, me nweyata ranti la'a
    lakni. Riy id mana ta'en niana ntoran nana.
  dov-dov: Nkaambo chiindi chiingi wakanoonga waangwa nsimbi kumaboko akumawulu, pesi
