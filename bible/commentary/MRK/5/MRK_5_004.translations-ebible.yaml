    chuk'ab chujekbaxic ri achi ri'.
  tfr-NTPO: '@see-verse:MRK.005.003'
  kaq-NT: Hicha coti cadenanen tanexxon menexahbaan bi jaan cadenabo tehcaquin, hahan
