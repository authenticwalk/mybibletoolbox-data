verse: MRK.005.004
translations:
  kpx-kpx: '@see-verse:MRK.005.003'
  okv-H: te embo ivo peni vahai avoeto chain na pundua amo tahuekenu andirari inono
    ae enu
  tbo-tbo: '@see-verse:MRK.005.003'
  mal-C: പലപ്പോഴും അയാളുടെ കൈകാലുകൾ ചങ്ങലകൊണ്ടും വിലങ്ങുകൊണ്ടും ബന്ധിച്ചിരുന്നെങ്കിലും
    അയാൾ ചങ്ങല വലിച്ചു പൊട്ടിക്കുകയും കാൽവിലങ്ങ് ഉരുമ്മിയൊടിച്ചു കളയുകയും ചെയ്തിരുന്നു.
    അയാളെ ആർക്കും കീഴടക്കാൻ കഴിഞ്ഞിരുന്നില്ല.
  grc-SR: διὰ τὸ αὐτὸν πολλάκις πέδαις καὶ ἁλύσεσιν δεδέσθαι, καὶ διεσπᾶσθαι ὑπ᾽ αὐτοῦ
    τὰς ἁλύσεις, καὶ τὰς πέδας συντετρίφθαι· καὶ οὐδεὶς ⸂αὐτὸν ἴσχυεν⸃ δαμάσαι·
  bgc-bgc: क्यूँके वो घणीए बर बेड़ियाँ अर बेल्लां तै जुड्यां गया था, पर उसनै बेल्लां
    ताहीं तोड़ दिया था अर बेड़ियाँ के टुकड़े-टुकड़े कर दिये थे, अर कोए उस ताहीं बस
    म्ह कोनी कर सकै था।
  khz-khz: Vega-vogo gagena e gimana teini na geligorawai, na teini etapu-iturawai,
    e gagenai auri gaura maki epere-kinikinirawai. Ia tiliga vagi, talima taa na maki
    ati pene vega-maranaa ripa.
  deu-TKW: denn oft war er mit Fuß- und Handfesseln gebunden worden, und hatte die
    Handfesseln zerrissen und die Fußfesseln zerbrochen, und Niemand vermochte ihn
    zu bändigen;
  zsr-NT: Zian lzu guluzóëꞌ breguiꞌ guia yen nëꞌë len niꞌë len glúguëꞌë lëꞌ du guia.
    Yuguꞌ du guia naꞌ bulë́ꞌë atiꞌ breguiꞌ guia naꞌ buzxuzxjëꞌ. Cutu rzáquiꞌnëꞌ nu
    bönniꞌ gna béꞌinëꞌ lëꞌ.
  lin-lin: pamba te mbala nyonso oyo bazalaki kokanga ye na nzela ya minyololo mpe
    kotia ye bibende na makolo, azalaki kokata yango mpe kobuka bibende yango ; moto
    moko te azalaki na makasi ya kolembisa Ye.
  hns-NT: Oesab kai dafe okar haath gor ketie se baanhies raha, bakie oe ketie toer
    dhaarat raha. Koi na oke samhaar paawat raha.
  noa-E: Mag juapa theeg sĩewaita biek khapan parii õrau cadenau bʉ̈ jʉ̈naa juapa
    jʉ̈ sĩsiukhamjã, sĩi warag chi cadenta thʉrrëu pʉpʉa aajeejim anʉm, ni ãbmuajã
    pöd pʉr wai sĩeba.
  eng-EMTV: because he often had been bound with shackles and chains, and the chains
    had been torn apart by him, and the shackles had been broken, and no one was able
    to subdue him.
  mib-NT: Chi cuehē jínu ni conuhnī jehē de ndaha de jíín cadena. Te tāca jínu jéhnde
    de, te sácuéchí de. Te tú ni ɨɨn cúndeyɨ́ jíín de.
  bea-bea: 'Tewotye oontlon tahtsughesklu mihe klule ihe kahchu satsoone klule ihe,
    kahchu satsoone klule yatayaghechil, kahchu makye chine klule oochu yatayaghechil:
    kahchu atuline oochu ayilih iyuntyeh.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ यरिक्‍ले़ङ् कुहुक् कुलाङ्‌ङो इमे़घेःक्‍खु मे़भत्‍छु
    मे़बिरुबा फे़न्‍थक्‍क्रङ्‌हाॽ नु फे़न्‍हुक्‍पाःङ्‌गिहाॽ फुॽरुआङ् वये़रो॥ आत्तिल्‍ले़आङ्
    खे़न् मनाःन् युक्‍को कप्‍मा मे़सुक्‍तुन्‍लो॥
  xnj-xnj: Pamahele valingi kumkunga pingu na minyololo mumagendelu na mu mawoko,
    nambu pamahele adaulini pingu na minyololo. Avi lepi mundu mweavi na makakala
    gakumhotola.
  mmx-mmx: Gano digak lok tong pen i do dina xoxo alis i mi lavaroos sen. Ketla neni
    ga ba korop nom lavaroos sen diga lok li i at lukngen la luxangkedek teren. La
    tara goxo epovo lolos kusu na ranga alis i.
  cbr-NT: Usa 'icë unin aín manë risin tanianan mëtanicëxunbi anun nëacë a tëcapacëxa.
    Axa unin cushisama 'icë ca uinu 'icë unínbi a nëama 'icën.
  tee-NT: Va ta pakchux ixtach'anch'i chai ixtamakch'i lacacadena pus ju yuchi va
    ix'alack'exk'ojui ju cadena. Pus jantu xamati' lai ta ixnavi.
  eng-LSV: because that many times he had been bound with shackles and chains, and
    the chains had been pulled in pieces by him, and the shackles broken in pieces,
    and none was able to tame him,
  cak-NT: Roma q'uiy mej (paj) quiximon ri ruk'a-rakan che ri cadena y ch'aka chic
    ch'ich', pero jerukupin y jeruk'ajon can. Can man jun tiquirinak riq'uin.
  pah-NT: '@see-verse:MRK.005.003'
  sja-NT: Edaare cadenapa bɨɨrɨde mãik'aapa juade jɨ̃ nɨ̃bɨpachida. Mamĩda t'ɨɨt'aapachi.
    Mapa p'oyaadak'aa paji.
  xed-xed: kabga si ta tsamtsa lu ma tsuhwal, habawuha lu ta dzvuhani nda ziɗa, ama
    ta ratsiŋ ratsa tsatsi ta tsa ziɗaha ya, ta ɓaliŋ ɓala ta tsa tsuhwalha ya. Haɗ
    mndu ta laviŋtá zlahafta wa.
  mks-NT: Va̱tí cua̱há tañu sa̱ na̱cató na̱ sa̱ha̱ dá xi̱hi̱n ndáha̱ dá joo sáhndá
    da̱ cadena ta jácuachi da ña̱ ta ni in na a̱ cu̱ú caja xi̱hi̱n dá.
  gfk-S: Pa di gitle taltale kinong no turadi git raprapat haitne ira dades na hinhiran
    sakit ta ira lumana ma igit raprapat haitne bileng ira dades na kunubus ta ira
    kakine. Pata tikenong pai gale haruat be na hamarur ie.
  bmu-bmu: Indimŋi gwötpuk könaŋi tapep kösönöŋ jöhöba börötakŋi qeba malgetmö, börö
    takŋi kusula köna kösöŋi titikutuba maliga körekŋan i galöm köl osiget.
  dgz-dgz: Wam da da pusiwa naniwa damiga paniwanumun go nani vikimen pusiwa damik
    gwat gan ae tomagen siniwa. Waenapan warat anune go me gure pakit uatamen.
  eng-GNV: Because that when hee was often bounde with fetters and chaines, he plucked
    the chaines asunder, and brake the fetters in pieces, neither could any man tame
    him.
  zaa-NT: Porqui'ni iỹé vuelta tsè' chi beỹìqquia cą nì'a ní'į lani cadena, pero tsàstiní
    richuą cą. Acca lanu nuỹa ridàa lani ą.
  eng-WEBSTER: 'For he had been often bound with fetters and chains, and the chains
    had been plucked asunder by him, and the fetters broken in pieces: neither could
    any man tame him.'
  guh-guh: Cadenamaëtonëta picani taxucëtabiabatsi anijatonë. Cobecëtabiabatsi picani
    yajava. Itsiata cajena pecobecëtsicadenamaëtotsi ucutajarababiaba pesaëta. Bajaraxuacujinae
    petaxucëtsicadenamaëtotsi pecobeta tsaquibiaxuababiaba. Nexata cadenamaëtomi tsiquirijavaxi
    exanapenetabiaba. Itsajivi ata cajena apo caëjëpaetsi pecëtsinexa bajaraponë.
    Tsipaji bitso asaë.
  bon-bon: Bucurage gääbu teeme ernge piiyepu ime ituge ätäya ayana ca piiyepu seea
    ca, yepä iyeta padare cabu tabe seea bine jijweclimuge, ayana bine yaagabicmuge.
    Nuuja te kokre lica ge teebine iibaname.
  nhw-BL: Miyacpa quiilpijtoyaj ica tepos cadena ipan iicxi huan ipan imax, pero quicocototzqui
    nopa tepos cadena, huan san cuechtic quichijqui. Huajca amo aqui huelqui quitlanis.
  swh-ONEN: Kwa kuwa mara kwa mara alikuwa amefungwa minyororo mikononi na miguuni,
    lakini akaikata hiyo minyororo na kuzivunja zile pingu miguuni mwake. Hapakuwa
    na mtu yeyote aliyekuwa na nguvu za kumzuia.
  wbi-wbi: kekinga akapinywagha ni pingu na manyololo. akadumulagha amanyololo ni
    pingu akadenyagha. Nakwaliyale unyangufu ghwa kumulefia.
  bba-bba: Domi nɔn dɑbirɑ bɑ rɑɑ win nɔmɑ sunnu doke, mɑ bɑ win kɔ̃ri bɔkuɑ kɑ yɔni
    ɑdɑmɑ u rɑ yɔni kɑsuku kpɑ u sun ni bɔɔku. Goo mɑɑ sɑri wi u dɑm mɔ u kɑ nùn dwiiyɑsiɑ.
  eng-KJVCPB: 'because that he had been often bound with fetters and chains, and the
    chains had been plucked asunder by him, and the fetters broken in pieces: neither
    could any man tame him.'
  kgk-NT: Onhapytĩ jevy jevy rei íxupe. Oipokwa pokwa íxupe corrente-py. Oipykwa pykwa
    ave íxupe. Ha anháy-rehe omenda va'e katu omondohoypa-ma. Omopesẽgwe sẽgwepa,
    omondoho ndohoypa-ma íxugwi. Ndaipóri ipu'aka va'e hese.
  waj-waj: Vaa kaayauneetu vaidiiya inna vitada yuku yaakuuyauvunu yeena yaagueeqaivaadiri
    ranaa rau kiooduu mmuakiaa suai ivo ari yaakuuvaitanaudiri yeena yaagueeqaivaa
    rannakekaama kioo ari yukuuvaitanaudiri yeena yaagueeqaivaa rutatooma kioo rakeeravai.
    Ivo yaagueeqauvaara hama vaidiiya yopeema inna ooqoo tiravai.
  cpy-cpy: Itzimpejiro roojowitee-tantari iitziki eejatzi rakoki. Tekatsira otsinampaerini.
  ekk-PKP: Teda oli sageli pandud ahelaisse ja raudadesse, kuid ta rebis ahelad lihtsalt
    katki ning purustas käe- ja jalarauad tükkideks. Kellelgi ei olnud jõudu, et temast
    jagu saada.
  mpx-mpx: Sauga i gewi sen elana nimana ge aena hi yowaniya, yaa sen i kukutomwatomwa-agil,
    ge aiyan toto aena hi tagahikaniya i tatagagebagebal-an. Nige gamagal etega bosowaina
    ni pabakuhu.
  wbp-wbp: '@see-verse:MRK.005.003'
  luo-luo: Nikech nosebedo ka itweyo lwetene gi tiendene to nyoroche mane itweyego
    nochodo achoda mi ongʼiny matindo tindo chumbe mane iridogo tiendene. Koro ne
    onge ngʼato ma tekre ngʼeny mane nyalo make.
  nhe-NT: Miyac huelta quiilpitoyaj ica tepos cadena ipan iicxi huan ipan ima, pero
    quicocototzayaya nopa tepos cadena, huan san cuechtic quichihuayaya. Huajca axaca
    huelqui quitlani.
  aii-aii: ܣܵܒܵܒ ܪܵܒܵܐ ܓܵܗܹ̈ܐ ܒܩܵܘܕܹ̈ܐ ܘܒܫܸܫܠܵܬܹ̈‌ܐ ܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܐܣܝܼܪܵܐ، ܐܝܼܢܵܐ
    ܟܹܐ ܩܵܛܹܥ ܗܘܵܐ ܫܸܫܠܵܬܹ̈‌ܐ، ܘܩܵܘܕܹ̈ܐ ܬܵܒܹܪ ܗܘܵܐ ܠܗܘܿܢ، ܘܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܗܘܵܐ ܙܲܒܛܸܢܹܗ.
  esk-NT: Akulaiqł̣ugu qiḷiġaluaġaġniġaat niukkunlu argaigunlu. Kiktuġaalaraġniġai
    qilġutini piiyaqługich. Kia-unniiñ iñuum nuyuiqsalguiññiġaa.
  msb-msb: Pirme na ini siya ginagapos kag ginakadenahan ugaling dili nadudugay kay
    iya ginabugto an kadena kag ginarangka an pusas sa tiil kag wara na gayod sin
    nakadaog sa iya.
  cpa-NT: Di³ hliú² rón² ma²ca¹hŋiéng²dsa quianh¹³ cadena. Cónh¹jøng² ca¹hnie¹dsa.
    Ca¹jue¹dsa ŋí³. Ha¹chian² dsa² ma¹tia¹ dsa² héi².
  dso-dso: ତାକେ କେତେକ୍‌ ତର୍‌ ଗଡେ କଡୁ ଆରି ଆତେ ସିକିଲି ସଙ୍ଗ୍‍ ବାନ୍ଦ୍‌ଲେ ମିସା, ସେ ସିକିଲି
    ସବୁ ଚିଡାଇ ଦେଇ, କଡୁ ସବୁ ବାଙ୍ଗାଇ ପାକାଇତେ ରଇଲା । ତାକେ ବାନ୍ଦି ସଙ୍ଗଇବାକେ କାର୍‌ ମିସା
    ବପୁ ନ ରଇଲା ।
  meu-meu: Badina be nega momo auri bona gadea amo e ḡuiava, to gadea bona auri e
    hamotuva; ta asi goadana ia baine hamanadaia.
  yva-NT: Susye manui rave vatane wo aneme ajoe raokokaisyo waijo besi rai to, weramu
    seo po rapatimuve tutir. Muno po aitamu besijo ajoe rausiso rai radaut tavon.
    Opamo bambunin dave ti vatane wo aijare kakai.
  dgc-dgc: da ginapus de dén siya ta meadu a beses ta kadena sakay bangkiling. Pero
    tu kadena éy binabégsot na, sakay tu bangkiling éy tinétéltég na san. Ey éwan
    tu tolay a makagipos diya.
  zpm-NT: '@see-verse:MRK.005.003'
  hix-NT: Amnyehra, yake ro nasohtotxownà haryhe tà, yawaka ke. Nàhrowomtxownà xarha
    tà. Yawaka heno yawotekon mak hatà, noro ymo ha. Nakmeryekon mak hatà, worokyamo
    yano me tahoxerye rma haxa tesnàr ke hatà. Àro ke, arymahra nehxatxkon hatà, toto
    komo, esnaka tesnàr kom ke hatà.
  sim-sim: Orin li tolokmbaha li uri, lirin mblarna ormbendari ri. Urik kumba tava
    orhin li owehe li kup ishindari os te.
  npi-ULB: त्यसलाई धेरै पटक साङ्लाहरूले बाँधेको र ठिँगुरो लगाएर राखोएको थियो । त्यसले
    साङ्लाहरूलाई चुँडाल्थ्यो, र त्यसको ठिँगुरोलाई तोडिदिन्थ्यो । त्यसलाई वशमा राख्‍ने
    सामर्थ्य कसैमा थिएन ।
  cgc-cgc: tak tama en na bisis na pagapos iya an na batiis daw lima, piro pabugto
    din nang mga kadina an naan ta iya na lima daw pagubba din pusas an naan ta iya
    na batiis. Bisan kino dili kapegeng ki kanen.
  tim-tim: Luâkŋe hilâmŋe hilâmŋe keiŋe bâtŋe dâgâm mendugumbiâ tâk hâreminep. Akto
    tâk kârikŋe kotŋe sein arekŋe dâgâmbiâ oloŋ akmâ âi humo mem hâreminep. Akto siânbaŋe
    gala katberâm togombiâ kârikŋe akto hepunmini.
  yor-yor: Nítorí pé nígbà púpọ̀ ni wọ́n ti ń fi ṣẹ́kẹ́ṣẹkẹ̀ dè é lọ́wọ́ àti ẹsẹ̀,
    tí ó sì ń já a dànù kúrò ni ẹsẹ̀ rẹ̀. Kò sí ẹnìkan tí ó ní agbára láti káwọ́ rẹ̀.
  wos-wos: '@see-verse:MRK.005.003'
  emp-NTPO: B̸arima zocãrã idjira carenaba jĩrũ jʌ̃badjid̶amĩna, jʌwa sid̶a jʌ̃badjid̶amĩna
    ab̶ed̶a jũma tʌcuabadjia. Idjira ni ab̶aʌba poyad̶aca basía.
  eng-F35: because he had often been bound with shackles and chains, only to have
    had the chains torn apart by him, and the shackles broken in pieces; no one had
    been strong enough to tame him.
  ind-ind: Waktu kaki dan tangannya diikat dengan rantai besi, dia memutuskan rantai
    itu. Rantai yang di kakinya juga dia banting sampai hancur. Tidak ada seorang
    pun yang bisa menahannya.
  pes-OPCB: چون بارها او را به زنجیر کشیده و دست و پایش را نیز در پابندهای آهنین بسته
    بودند، ولی زنجیرها را پاره کرده و پابندها را هم شکسته بود. او به قدری نیرومند
    بود که کسی نمی‌توانست او را رام کند.
  mpt-mpt: Am homono dimo sen sayo tebeloniba skilona kweilonao gebanimibo kweilono
    seno wanea skilono seno tom dum waka biam binabe biotabe. E dot sbalobe. Naka
    maki e afunamino blimobe.
  ssx-ssx: Amba꞉ta꞉ hoto eleke eleke ipika꞉ kiki anke yaapo seni pu manuma꞉ tonkao
    haemekepate ipika꞉ kiki tonkao hayeke seni pumanu tunkula꞉tiki piekeme. Kutupa
    ipika꞉ anke tonkao hayeke seni pumanu tunkulu bepi pia꞉tiki piekeme. Kutupata꞉
    hali ma꞉nda꞉ma꞉ honkopu hao homu peaapeke na yeekeme.
  mkl-mkl: À yɑ dɑɑ si kpɛmkpɛm, nɔ ɑ dĩ isɛɛ do sesee ɑmmɑ í yɑ dɑ seseeui nɔ ku
    cɛ kpɛmkpɛm nɔu. Wee, inɛ ɡɔ kù nɛ ɡbuɡbɑ̃ iyi ɑ́ yɔkɔ ku nɔɔ.
  gaq-gaq: ଡାଗ୍‌ଲା ଆମେକେ ଜାବର୍‌ ତର୍ ନ୍ତିକାଡ଼ୁ ଆରି ସିକ୍ଲି ଏତେ ଗାଗ୍ ବିଃବମ୍ୟାକେ, ମାତର୍‌
    ମେଁ ନ୍ତିକାଡ଼ୁ ଟେକ୍‌ଚାର୍ ଜଗ୍‌ତ୍ଲାଗ୍ ମ୍ୟାକେ ଆରି ସିକ୍ଲିକେ ଟିକ୍‌ଚିଚେ ଜଗ୍‌ତ୍ଲାଗ୍‌ଡିଂଗେ
    । ଜାଣ୍ଡେ ଡିଗ୍‌ ଆମେକେ ଗାଗ୍‍ଚେ ବ ଆୟାଆର୍‌କେ ଣ୍ତୁ ।
  gof-RNT: I daro toho duthaninne santhalaatan qashettidi de7ees. Shin santhalaata
    duuserethees, duthaa mentherethees. Iya teqqanaw dandda7iya oonikka baawa.
  unx-unx: ପୁରାଃସା ଇନିୟାଃ କାଟା ତିଃଇକ ସିକ୍‌ଡ଼ିତେ ତଲାକାନ୍‌ ତାଇକେନାଏ, ମେନ୍‌ଦ ସବେନ୍‌ ଇମ୍‌ତା
    ଇନିଃ ସିକ୍‌ଡ଼ି ଆଡଃ ବେଡ଼ିକକେ ଟଟାଃକେଦାଏ । ଇନିଃତାଃରେ ପୁରାଃ ପେଡ଼େଃ ତାଇକେନା ଆଡଃ ଜେତାଏ
    ହଁ ଇନିଃକେ କାକ କାବୁ ଦାଡ଼ିତାଇକେନା ।
  gah-gah: Gamena gamena agisa agizató etoha iki seni nagatunú aliaká amóza, agizató
