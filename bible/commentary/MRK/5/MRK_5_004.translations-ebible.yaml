    wonyak. Niy yadii tiiriimobak rii eeka chishi ye itar.
  agr-agr: Jiju ikagmauwai uwejen jigkajá, dawenum jigkajá awajkamash tsujiag utsau,
    imaniau asa emetmainchau wajá wekagu.
  kyc-kyc: Yuu malu puu sanepe anangapupeme puu maipa piyaminyipa baa rokwanyi peyasa
