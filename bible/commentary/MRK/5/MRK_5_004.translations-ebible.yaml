  mxq-NT: Kana̱k ok jyayajkʉwʉꞌʉñ mʉdʉ kadenʉ, es tyuknujkʉdyaapy,
  tzj-NT: Como arja' q'uiylaj mul banon tre bac'on ruk'a' rkan pa cadena pro ni ma
    c'ayew ta nuban tre nq'uiokpij. Ni majun nak ta ncowin ta trij ja nchapbex ta
    rxin ja xta jun nq'ueje' wi'.
  tdt-tdt: Dala barak ona ema kesi nia liman-ain ho korenti besi, maibee nia sempre
    rasta kotu tiha korenti iha nia liman, i korenti iha nia ain mos nia halo rahun
    hotu. Nia forti liu, too la iha ema ida bele kaer metin.
  ron-BTF: Pentru că el fusese deseori legat cu cătușe și lanțuri și lanțurile au
    fost rupte de către el și cătușele zdrobite în bucăți; și nimeni nu a fost în
    stare să îl îmblânzească.
  eng-WEBP: because he had been often bound with fetters and chains, and the chains
