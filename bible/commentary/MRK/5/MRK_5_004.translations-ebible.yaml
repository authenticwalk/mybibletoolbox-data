  amk-amk: Weo kawurua ewora warang aweng na waia mutu tonanai, wape fi eworahi nai
    nanai fiokahutuai tuti fiokahirairai. Wemambiriu paria ampafe mandoni kontaio
    yu weduari kaha.
  fai-fai: Kale waya teng so yán so aluk gei dawtidiwo, kata waya sok wakel bino ayen
    kata yán kutamo fakadis kudá kei badano kayo, kan ata kitid tabe dew fakudoma
    banim.
  ura-NT: Araai saain tijia aina biji ichohacuruha cadena quene niha natiin jetaote,
    molomolonijihanaane jaun, chatohaneein tenaa nainene nii chuni.
  mcd-NT: '@see-verse:MRK.005.003'
  urt-urt: '@see-verse:MRK.005.003'
  kiz-kiz: Akongibhu bhwakati bhwingi ni p'engu ni minyororo. Ahidumuili minyororo
