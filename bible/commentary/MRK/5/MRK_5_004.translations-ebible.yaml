  con-NTPO: Nane tsain'bitsse candenai'ccu tisema tandandan'fa. Tive, tsu'ttema'qque
    yoshavai'ccu tandandan'fa. Tsa'ma oppattu shequiamba ja. Tsa'cansi majañi'qque
    tisema atesiañe osha'fambi.
  ghs-ghs: Oi abi noke bodza ginaqake eka ma ngibirama suutomi noi ngibirake basesa
    eete ngausa eeteqi eka uhuto qaami abi noke suqobidzaquho isakiama naate qaata.
  peg-peg: ହେୱାନ୍‌ ବେସିହଟ୍‌ ହିକ୍‌ଡ଼ିଂ ଆରେ କାଗଡ଼ା ଗାଚ୍‌ପିସ୍‌ ମାଚାର୍‌, ହେୱାନ୍‌ ହିକ୍‌ଡ଼ିଂ
    ନାଟ୍‌ଚି ଗନ୍ଦା ଗନ୍ଦା କିଜ଼ି ଡ୍ରିପ୍‌କିସ୍‌ ମାଚାନ୍‌, ଆରେ ହେୱାନିଂ ଇନେର୍‌ ଗାଚ୍‌ଚେଙ୍ଗ୍‌
    ସାକ୍ତି ହିଲ୍‌ୱାତାତ୍
  txu-NT: 'Nãm me te kadjy kàxiràxo te djê djàmẽ kàxiràxo kàkrã djê djà mỳn te o uwpre
    nhym mã ari kàkrã djê djà rênho ba. Ne mã ari kàxiràxo te djê djà kukẽnho ba.
    Nhym me kute unênh mex kadjy te: me tỳxo kute uràk''õ prãmje.'
  eng-WEBU: because he had been often bound with fetters and chains, and the chains
    had been torn apart by him, and the fetters broken in pieces. Nobody had the strength
    to tame him.
  gnw-NT: Jeta vese ma jae reta uipocua tẽi ipo jare ipɨ cadena pe. Ẽrei jae opa omondoo
    cadena reta. Jare ipuere'ã quía jese.
  mux-mux: '@see-verse:MRK.005.003'
  maj-NT: A̱t'aha̱ nkjin ṉkjún ni̱yá kis'e'yúnko̱ho n'úki̱cha̱ sjai ko̱ ntsja, tu̱nga
    kikjeti̱yahá n'úki̱cha̱ ntsja ko̱ kits'ín xi̱xi̱ n'úki̱cha̱ sjai. Najmi tjín xi
    ma ts'ínk'íéjña jyuhu̱ ndo̱.
  bkq-NT: Toenzepa wâne mykâinane nhemakâjilymo, in-hugâjilymo warâ. Mârâ tâkâjiho
    tukagâze lelâ olâ mykâinane mâkâ.
  kue-kue: Sraglpre enge mere ye ongo ya kagle kane singwa. Ba engenge ye sen simbiglki
    dindre ana ye kagle pagl ain si erekrukwa. Yomba suwarata yombuglomo kuno eran
    ye ake gidinambuka mere manga.
  cot-NT: Yoishotantajivecari cavorejatsariqui iguitiqui aisa iracoqui itsatitsativaetaqueroquea
    itsinatsinavaequeroquea pioquire, pioquire, pioquire, otsatitsatiavaetanacaquea
    cacaaporoquijaniqui. Teequeate quericaca agavejimaterineca.
  bnp-bnp: Balaka kupo ni kolotata a limana a vahana, pali i rakudu a sen na limana,
    i rakudu a aen na vahana. I uka tara viri ge kinigao ge lakavua.
  apn-NT: '@see-verse:MRK.005.003'
  ctp-NT: Wa tyun yaꞌ mskanꞌ neꞌ ꞌin yu tiꞌí kanꞌ loꞌo karenan; nchkanꞌ kiyaꞌ yu,
    nchkanꞌ yaꞌ yu, loꞌo bra ti mdijin kuꞌ yu chkwan kanꞌ, ngutin karenan, nganun
    yuꞌwe ti chkwan nu nchkanꞌ yu tiꞌí kanꞌ. Ja ska nten ngwa ꞌin kulo tñan ꞌin yu
    tiꞌí kanꞌ.
  bre-BRG: rak alies, o kaout an hern ouzh e dreid, hag o vezañ bet ereet gant chadennoù,
    en devoa torret ar chadennoù ha friket an hern; ha den ne c'helle e zoñvaat.
  opm-opm: Beso buho ohnong nang atpatinmat oh kasip nang ohsi atpatperhan oh nangnong
    giting gatong pot sara sanipatri. Ihat kasip hat patesuh han ohoh ihan nih ohnong
    ambapte mar gapa matiproh.
  bvr-bvr: Minyjiya. Gipa mu-ngoyurra wurra jurdach abu-bichinga aburr-workiyana an-gubandawiya
    jirn, wurra nipa a-rrumurra a-workiyana an-gata an-gubandawiya, rrapa gala ana-nga
    a-yinmiyarna burda a-nengarna nipa an-gata. Ngika.
  wal-wal: Aissi giikko, i darotoo huqqunnaaninne sanssalatan qashettidi de7ees; shin
    sanssalataa duuterettees; huqqunnaakka mentterettees; a xoonanau danddayidai ooninne
    baawa.
  zad-NT: Zan shii bc̱hejgake' ṉi'a neena' gdenka', na' tolbe'do' chc̱hogue'gakan,
    na' kono wzoyi ḻe'.
  mgh-mgh: nlattu imaara cinci ahotthukiya ni unyolo mpaka wuntakaca unyolo ni unyakataca
    ikatiyato; khaawo oorya ummoniha.
  aso-aso: Gamene mukiꞌ gizene analoꞌ seni nalaꞌ izi-daniꞌza analoꞌ nalaꞌ nene do
    huko hulo gizeneloꞌ nalaꞌ nesi izo huko hulavo ve hamoliꞌmosi amuzo molo ivileꞌ
    ogo do hongu lo-damilidoꞌ o minineꞌ.
  uli-uli: Ye cholop ral kala rema chena paol mo pechel ngo yema musdui chen ngo ye
    hatawsiy parang kala ma mel irel mekla pechel. Hasfaluy lepal mala kkelal le tayor
    semal le ye chil yoh le be hamachu.
  nin-NT: Ankpa shishemi a di lo ma aza na ango ttuttumi, uwa di tsɨ ache ka hre na
    mɨ ankpu inklo hre na aza ka. A su ukyekye ku nggo undurr ka si vu ma zu hen.
  tgk-tgk: Борҳо дасту пояшро бо занҷирҳо баста ва завлона карда буданд, вале ӯ завлонаҳоро
    шикаста, занҷирҳоро пора-пора мекард. Касе барои ром кардани вай қувват надошт.
  acu-NT: Tura timiá kakaram asamtai, aints ainau nepetkamniauka atsuyayi. Jirujai
    nawencha tura uwejencha jingkiatamaitiat tuke nepetmakmiayi. Tura ataksha jirujai
    jingkiawarmaitiat, ataksha putirkaja tsurinuyayi.
  cak-WNT: Can q'uiy c'a mul quiximon ri ruk'a' raken pa ch'ich' y riq'ui chuka' cadena,
    pero xa yeruc'okpij y yeruk'aj ca. Can majun c'a ri cowinek ta chrij.
  ebk-ebk: Tay namen ongor ay nakor-ongan nan limana ya sukina, ngem kuna challu senokposokpot
    ya chenachaelna nan kor-ong nan sukina. Maid makaepakud kan hiya, tay kurkursiyan.
  spa-PDDPT: porque muchas veces lo ataban con grillos y cadenas, y los rompía. Nadie
    podía someterlo.
  ruf-ruf: Kwaapfila tsakohighwa ghamoko na ghamaghulu ghake, lekeni tsakadumla iminyororo
    na kubena tsimingu itsili mmaghulu mwake. Na kuduhu imunu yane ingupfu yadahile
    kumghogha.
  gun-gun: Mba'eta ojopya vy ipy rupi corrente py ojokuaa teĩ omondo kuerei 'rã, ipy
    jokoa ferro guigua voi omondopa. Avave rei nda'ipo'akaai hexe.
  agu-BL: Na quin tech nin tir c'alxij tkan tu yi k'ab tan caren, poro pak'lu'n cu'n
    na saj ta'n. Cya'l jun yi najk xcye' cyen te'j.
  isn-isn: Ai watulaa utungilwe matungo iduu ku mpingu ni minyororo. Kutili ga nu
    ng'wi nai ukete i ngulu nia kumukilya.
  eng-PEV: '@see-verse:MRK.005.003'
  ilo-ULB: Nakawaran isuna iti namin-adu ken naposasan dagiti saksakana. Pinugsatna
    dagiti kadena, ken nalettat dagiti posasna. Awan ti uray siasinoman a napigsa
    a makaparukma kenkuana.
  pir-NT: Sa ye peye tahari masa tiquirore dahpocãri apõñe behtori mehna, come dari
    mehna dʉhtemahye. Tiquiro omocari gʉ̃hʉre dʉhtemahye. Sa yero tiquiro pehe come
    darire nuha, dahpocãri apõñe behtori gʉ̃hʉre nuha site mʉjahye. Sa ye tutuariquiro
    tiquiro ijiro mehna masa pehe tiquirore ñehe masiedahye.
  anv-NT: Ndɔ ndɔ ne ndɔ ábɔ́ áwɛ́le mɛ́ ji uka ne amu yɛ́mbɔ asɔrege bɔ ŋkpɔkovɛ
    ne use bi úlú ji uka agbɛ. Mende yina atoó kpaá apwɔ́ ayi muú álá kágé
    ba ji mme awɛ.
  sab-NT: Kwian kle no kle kwian jwligebanga e ska gbe diali agwa blikare che dolla
    kle kwian jwligebanga kira gbe kwian jwligebanga kle cadena datenga mau giti kle
    kige, ama kiraske tanre, malen ama diali toidu gbale, kwian me ñadu ama gai manadale
    skage.
  tmd-tmd: '@see-verse:MRK.005.003'
  acr-NNT: Ma lik ukꞌiyal laj xyut ri raqan y ruqꞌabꞌ rukꞌ taq chꞌichꞌ y karena; pero
    rire kuraqaraꞌ upa, kuꞌan ukꞌaj che y na jinta kꞌo kachꞌijow uchuqꞌabꞌ.
  kpg-kpg: Nia holongo e logo, ono wae mo ono lima e lawalawa gi nia tiini baalanga,
    gei mee e haga mmodummodu hua nia maa. Mee maaloo dangihi i digau huogodoo ala
    belee kumi a mee.
  taj-taj: तिग्‍दा भिसम थेदा ल्‍हानान रेम च्‍याल्‍दासे खीसी थान्‍सैनोन थेसे थे च्‍याल्‍दागदे
    फ्राटफ्रेट टाङ्मुबा। थेतबासेलमा थेदा खालैसे तहरी थान्‍बारी आखम्‍मुबा।
  avt-avt: Hɨr nɨpaa nesenkekik neriuwe sen mau his hɨt mɨrak, te hɨrak au kari me
    his ketnim, hɨrak kewɨr nan kenemtɨn me hɨt. Mɨt han hɨr nepɨtari nɨrɨak menmen
    te hɨrak kɨre yaaik kau keit, taau.
  cbk-cbk: Muchas veces tiene maga gente quien ya precura encadena su mano y pies,
    pero ya puede man gayot ele hace rebenta y destrosa el trancadura del cadena,
    y nuay ni uno quien tiene bastante fuerza para controla con ele.
  uig-ARA: چۈنكى كۆپ قېتىم پۇت-قوللىرى كىشەن-زەنجىرلەر بىلەن باغلانغان بولسىمۇ، ئۇ
    زەنجىرلەرنى ئۈزۈۋېتىپ، كىشەنلەرنى چېقىۋەتكەنىدى؛ ھېچكىم ئۇنى بويسۇندۇرالمىغانىدى.
  tuf-tuf: Uwat cahmor bucoy bucoy atcar cat, quescar cat yera chistár cut questajacro.
    Questajác cuar ser eyat chistár quehujacro. Quescar cut chájaquey cat quehujacro.
    Quehwír bahnác buca quihujacro. Eyan bíyati bitách íw̃ojotro.
  abx-abx: Pirmi na nagparagapos i tamburu'-na pati' i kitid-na pero parapuknut-na
    hamok ngan agparabuka-na i pu'un-na si kadina ari si kitid-na. Gana' makapugong
    si iya tungod si kakusug-na.
  mco-NT: Canaag'oc ajcxy jacɨ̈xojch jatecyxojch mɨɨd cadena, e ypojtaayb anajty je
    cadena. Ni pɨn camɨhuinma'ñybaady nej jëb ocmɨmadaaccɨxy je ca'oybɨmɨɨdpɨ.
  kqf-kqf: '@see-verse:MRK.005.003'
  cpb-NT: Itzimpeshiro roosotantaitari iitziki eejatzi rakoki. Tekaatsi otsinampairine.
  aon-aon: Aria sabaihi nyumneh eshesh shasuan shakwu senab showeshik ananish roguhw
    aiyas aria anan naprukeshab. Anan douk dodogowin atun abom aria arman madae anan
    dodogowin um nusuwan nuweshikan um nupe wosik uwe.
  hus-NT-2005: Yantalich wikʼtsidh tin akan ani tin kʼubak kʼal i patʼál, por táyidh
    in tʼapyal ani in muꞌwal an patʼál. Kʼal ni jun xitaꞌ tu ejtowáb ka átá.
  mig-NT: Chi̱ kua'a̱ xáa̱n jínu ni̱ nu'ni̱‑de jíín manea jíín cadena. Ko cadena‑ún,
    ndɨ'ɨ‑ni ni̱ ja'nu̱ sava‑de. Te manea‑ún, ndɨ'ɨ‑ni ni̱ kukuáchí ní sá'a‑de. Te
    tú ni ɨɨn kúndéé jíín‑de ka'nu̱‑de.
  bps-bps: Too dee dulê bnakusla blian na sigalan, bay gaganan bangang dad tek afas
    i blian na smafto dad sangkalì. Na landè to gmagan mafas kenen du mdà di galan.
  mbs-mbs: Pengkey melikit dan sikandin eggeposen te sengkalì, aw egpentongan dan
    sikandin, meneng gayed din egbogtoen se sengkalì, aw egbàtan din se ipegpantong
    kandin. Wedad palos otaw mekedaeg kandin so ontò magsen.
  tof-tof: Zitülkus módóga, abün münüm oya wapór a tang sein sye-i enan arümnóp, a
    tüób ene sein sye singgalgólórr. Wa ta ugón kari arüng pam koke yarilürr. Darrü
    pam gaodó koke yarilürr oya amiógüm.
  cme-NT: Nuɔmba ciɛ u maama yar-ba. U waa da ba ce ba bel-o dii kɔllu u gbeini-na
    aa vaa u nammu‑i baa jɔlgɔbaa wuɔ u baa kã terieŋgu. Da ba vaa-yo, u kar jɔlgɔbaa-ba‑i
    aa kara kɔllu‑i hiel-du u gbeini-na aa sire ta.
  sus-sus: Sanya wuyaxi, e nu bara wure balan a sanyie ma, e yɔlɔnxɔnyi balan a bɛlɛxɛe
    fan ma. Kɔnɔ a nu yɔlɔnxɔnyie bolonma nɛ, a wuree fan birin igira. Mixi yo mu
    nu na naa naxan nɔma a ra.
  pon-2006: pwe pak tohto e selkihdi selmete ni peh oh neh kan, e ahpw kin kamweidpeseng
    selmete ko; sohte me kak koledi pwehki eh kehlail.
  dad-dad: Ĩ sain musei sen nem, ye ima ado difofãdig, anĩ ere, ĩ sen kokour fel,
    yem ain weweur fedig. Taka nem totol ino fen, ĩ ifõ di, dẽ yeleya kisi feleya
    sã.
  zab-NT: Zienzi güelt abldiiby de bniety de naab ne de niib cun de caden, per rtiuugacbɨ
    de cadenqui. Quɨt tu releeti su lob.
  jae-jae: Sêsô eŋ akaiŋ tôŋ to sêbôêŋ eŋ ŋa kapoacwalô kêtu dim taêsam, mago kêmônaŋ
    kapoacwalô tulu to kêlêsaŋ Iêpoa gêŋgic ma lau teŋ nêŋ ŋaclai kêtôm gebe sênam
    eŋ tôŋŋa atom.
  ksd-ksd: tago di ga vala vi ia ma ra umana palariam na keke ma ra umana vinau na
    palariam, ma i ga al kutu ra umana vinau na palariam, ma i ga bubur gigi ra umana
    palariam na keke; ma pa ta tutana i dekdek upi na vamaram ia.
  msm-NT: Su kanunoy on piggapus to mgo boyad dow kobong din, di puli din ogpamigtawon
    to mgo kadina dow pusas. Wada ogpakatagon kandin su hilabi madoson.
  myk-myk: Pʼa shɔnhɔyɔ taga wu pɔ tɛɛgɛɛ niɲɛhɛŋɛɛ ni, na biriye le wu tɔɔyɔ na.
    Ga wʼa shɔnhɔyɔ yi kɔn, na biriye yi bɛ kɔn wolo tɔɔyɔ yi na. Wa shishiin bi da
    já wu yereŋɛ wɛ.
  sbe-sbe: Huya hekadi iya nimana yo kaena seni udiyedi se paidi, meta ye utusidi,
    na nige gonowana se hekaiyawasi.
  mcr-mcr: Itaŋga ämaqä iqueŋi yukä hipa iuŋi, senqä-guetä, kiqiyäuqaŋguwä-qe, äqiyändakmiŋqe.
    Iqueqä yäŋänäqŋqä di, aaŋä hävemnäqŋqä etaŋgi, ämaqä-pqä hŋqu iqueŋi a makiqätqä
    imiŋqe.
  cux-NT: Nééné n'deēe cuuví 'iiⁿ'yāⁿ s'eeⁿ cachiichí yā saⁿ'ā miiⁿ ndúúcū cadenas
    ca'a sa ndúúcū ta'ā sa, náátí ch'iica sa cadenas miiⁿ, ní dicheēyéi sa cadenas
    miiⁿ. Ní mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ ichɛ́ɛ yā ndúúcu sa.
  tur-YTC: Çünkü sık sık pranga ve zincirlerle bağlanmasına karşın pranga ve zincirleri
    parçalamıştı. Hiç kimse onunla baş edemiyordu.
  san-ITR: janairvAraM nigaDaiH shR^i Nkhalaishcha sa baddhopi shR^i NkhalAnyAkR^iShya
    mochitavAn nigaDAni cha bhaMktvA khaNDaM khaNDaM kR^itavAn kopi taM vashIkarttuM
    na shashaka|
  bel-N: Бо шмат разоў зьвязвалі яго кайданамі і ланцугамі, і ён рваў ланцугі і разьбіваў
    кайданы, і ніхто ня мог утаймаваць яго.
  sch-sch: Vêl tamtak a kutngei le a kengei an lei khita, aniatachu a kengei an khitna
    Zingjirûingei le thîrkolngei hah a pot sata, a khiek chit ngâia. A rât rai
    sikin tutên an mene theiloi ani.
  mic-MIQNT: Gaqaisg uggwatl aq ugpitn gelpilmutl, pas'g na te's pasga'to'qol pisgataqanapi'l
    aq pasga'toqol gasawo'qol na uggwatg. Tetuji melgignat, mo gis gnna'tigul na ji'nmul.
  huu-NT: Dɨga icaiño lloeo dɨga ie onollɨdɨ maɨga; iadedɨ oni ecocaida, lloeona tɨconote.
    Ie eɨllɨ jɨaɨ maɨga; iadedɨ saitaicaida, lloeona tɨconote. Ie jira buna naimɨena
    raise maɨnide.
  jiv-NT: Jiruja̱i̱ nawenmasha, uwejnumsha tuke jiṉkiau ármiayi. Túramaitiat jinkiaarman
    tsuriar tepet-tepet awajmiayi. Tura ti kakaram asamtai nin nupetkachminiuyayi.
  otm-NT: '@see-verse:MRK.005.003'
  dah-dah: Tanarde kahaŋya haniŋya fere teŋ haŋyen. Gega sen kiriŋtiktuk heŋ kahaŋde
    niŋ ain manaŋ yukala teŋ hiyen. Niŋgeb al beleŋ epte ma hikaka irde fere titek
    hiyen.
  tnk-tnk: Nəpɨn rɨpɨk hənərihi raka rəɡɨn mi mɨne nɨsun mi ia jen, mətə rəvi əmwsəmwesi
    jen sə rəkwtəmhiri rəɡɨn, mousi testesi jen sə rəkwtəmhiri nɨsun.
  kpr-kpr: Evetu genemboimi foama nu sandido, ungo ata seinii (chains) bundedo ghuseri.
    Avata nu ereari, seini (chains) bunununghedo ghusira. Amingeari, evetu genembo
    nu sandi bundari bunedo ghuseri.
  san-IAS: janairvāraṁ nigaḍaiḥ śṛṅkhalaiśca sa baddhopi śṛṅkhalānyākṛṣya mocitavān
    nigaḍāni ca bhaṁktvā khaṇḍaṁ khaṇḍaṁ kṛtavān kopi taṁ vaśīkarttuṁ na śaśaka|
  nho-nho: Te lopo saaita ana vae ma ana rima e saisaitia naa tama raa, a ia e mossia koi
    a ia naa seni naa. A ia e haimahi are i naa tama i te kina naa, teenaa ni see hai tama
    ni lavaa te hanatu no tautauhia a ia.
  gym-NT: ñobtä ñan angwane küde mäkäte nämane kadenanbti ie angwane, nämane kadena
    ötöte jökrä ja küdebtä. Ne ben ngoto mäkäte nämane ie angwane, nämane kadena ötöte
    kia bürere jökrä ja ngotobtä, aisete ñan namani nuene ni mda mdakrä. Käre mäkäte
    nämane, akwa nämane ngitieta ben gwaire.
  azg-NT: Ee jndye jnda jndë tonanꞌtyen nnꞌan ntꞌö juu, ngꞌee juu yo carena, majoꞌ
    ninñoonꞌ tocꞌiooꞌ juu ncjoꞌñeen na tyenhanꞌ ntꞌö juu, ndoꞌ totsitiuu jndë juu
    carena na jnanꞌtyen nnꞌan ngꞌee juu. Ndoꞌ min taꞌnan tsꞌan na ndëë ntscuꞌ nnon
    juu ꞌnan na tsixuan juu.
  bhd-bhd: किजोकि (पेइले बड़े बार) लोकेईं तैसेरे हथ पाव शंगलन सेइं बंधोरे थिये। पन
    हर बार तै हथ्थां केरि शंगलां ट्लोड़तो थियो त पव्वां केरि शंगलां केरे टुक्ड़े-टुक्ड़े
    केरतो थियो। कोई तैस कैबू न केरि सकतो थियो।
  too-NT: Maklhūhua' ixtūpixchī'canī't lā' ixmacatūpixchī'canī't con līcā'n lā' cadenas
    pero xla' lactu'cxli huan cadenas lā' lactzina'j tlahualh huan līcā'n lā' nīn
    tintī' tzē ixtlaja.
  ind-AYT: Sebab, dia telah sering diikat dengan belenggu dan rantai, tetapi dia memutuskan
    rantainya dan mematahkan belenggunya. Tidak ada orang yang cukup kuat untuk mengatasinya.
  cjo-NT: Okantawitaka roojotantawitapiinteetariri kijothari rakoki, eejatzi iitziki,
    omaanta itzimpejakopiintayitakini. Tekatsi monkaatzityaarini ishintsini.
  nsn-nsn: Inggono ka uoto tiein tane bakaigir liman, doha toking pang keken, bo inggono
    puk e uoto salkout tar tiein, kare katego tar pang haeneng tar keken. Doh ahik
    pono me tamata re banotong kusa tane tatanon.
  san-DEV: जनैर्वारं निगडैः शृङ्खलैश्च स बद्धोपि शृङ्खलान्याकृष्य मोचितवान् निगडानि
    च भंक्त्वा खण्डं खण्डं कृतवान् कोपि तं वशीकर्त्तुं न शशक।
  tna-NT: Quejucua nuati biame beju mesa ebai detse cadena neje risitaina huecuana.
    Mesa ehuatsi detse di piama sepo su tamitaina huecuana. Beju tuahueda cadena tibitaina.
    Piama sepo beju ped'uped'uataina. Mue aidhe biame anina mahue tu nime tuchedame
    tu emitaname puji.
  lid-lid: San solo-an aseu iy na sen ma sei i sakan, arile iy mindrindri sen amendreh,
    ma iy sekese-ei andra-i labai, ya ari lau iy boto-on, iy winiyan batawi iy bwe
    ale.
  wim-wim: Than pam wiyangan maꞌ-yotam chainsangan maꞌ kathin nunang, puth yaꞌangam,
    nil chains anangan thuth-thuth, aꞌ than yuk chainsangan thaꞌangan kathin nungantang,
    puth yaꞌangam, nil yaꞌ nhanthath chainsana. Pam weenth anman an karangk paththam
    ween, than keꞌ mamiythan nunang nochathiythan nunang-a, popam piꞌiythan nunang-a,
    puth yaꞌangam ey!
  zga-M: Akhagedumula eminyololo asikholi uveale na makha agakhuntola.
  yom-yom: Bila zikhumbu ziwombo baba ku nkanganga bisengo ayi zisieni mu malu vayi
    wuba tabulanga zisieni beni ayi wuba bukunanga bisengo mu bitini. Ayi kadi mutu
    kasia ku nyodika ko.
  eng-NNA: '@see-verse:MRK.005.003'
  san-SIN: ජනෛර්වාරං නිගඩෛඃ ශෘඞ්ඛලෛශ්ච ස බද්ධෝපි ශෘඞ්ඛලාන්‍යාකෘෂ්‍ය මෝචිතවාන් නිගඩානි
    ච භංක්ත්වා ඛණ්ඩං ඛණ්ඩං කෘතවාන් කෝපි තං වශීකර්ත්තුං න ශශක|
  yut-yut: Amɨn da bɨsapmɨ bɨsapmɨ kɨsit kandapyoni wamgwit, mani uŋun amɨn tebai
    do nap teban si paŋdagagɨt. Amɨn da arɨpmɨ dɨma abɨdogɨ.
  grc-BYZ: διὰ τὸ αὐτὸν πολλάκις πέδαις καὶ ἁλύσεσι δεδέσθαι, καὶ διεσπάσθαι ὑπ᾽ αὐτοῦ
    τὰς ἁλύσεις καὶ τὰς πέδας συντετρῖφθαι, καὶ οὐδεὶς ἴσχυεν αὐτὸν δαμάσαι·
  cpc-NT: Itzimpijyiro joojowiitantari iitziki iijatzi jakoki. Tikaatsira kitsirinkirini.
  nhg-NT: Pos meyacpa quejilpiöya ca carienajte pa icxehua hua pa imöhua. Pero yaja
    quenxexetune inu carienajte pa imöhua hua quencojcotunaya inu carienajte pa icxehua.
    Pos nionöque abele quequitzquiöya.
  nya-nya: Pakuti nthawi zambiri akamumanga manja ndi miyendo amadula maunyolo ndi
    kudula zitsulo zimene zinali mʼmapazi ake. Panalibe amene anali ndi mphamvu yoti
    ndi kumugonjetsa.
  ngu-NT: Sanoyej miyecpa oquisalojcaj ican teposcadenas niman tepostli yehualtic
    yejhuan para quiteltiaya imahuan niman icxihuan. Pero nochipa ijcuac quitlaliliayaj,
    yejhua quitecojcotonaya on teposcadenas, niman quincuejcuechtiliaya on tepostin
    yejyehualtiquej. Niman xacaj hueliya quiteltiaya.
  kup-kup: '@see-verse:MRK.005.003'
  jid-jid: Ni-ingu gbugbu ball ni sarka ba ma ruruwa asu sarka ba rji rji maruruwa.
    Ba Indi wa ani ya vu aba.
  wmw-wmw: Mara nyingi zawenye, wanu wakinfunga na alucema pamoja na unyolo, fala
    iye akitupula alucema na unyolo akisayasayanga. Aawerepo munu wanguvu wakunzaidi
    iye.
  gmv-GGM: Daro wode to birataranne sansalatara qachetees. Gido atin kushe sansalata
    duthethi yeges, too biratakka mentherethi yeges, oonikka iza oykidi teqanas danda7ibeyna.
  ssg-ssg: Laha xioti hakilawen minan ma aen. Laha uke sen tuahe lawe i xaputi. I
    pate kuin wanen, tap tel kongini uke i.
  zpo-NT: Nel zyen welt nzha kado xaa yaa xaa nu nii xaa kwaan kaden, per nle xaa
    gan nle praa xaaya; nu nik tub xaa nayet lo xaa.
  poy-poy: toziya mala zivuwa kaweriti kankutawalilwa ngoyi mumawoku na minyololu
    mumagulu, kumbiti kaweriti pakadumula vyoseri na kuyidumula minyololu yayiweriti
    mumagulu mwakuwi. Na kwahera muntu yakaweriti na makakala ga kumbata.
  qwh-NT: Atsca cutim cadenacunawan chaquinta y maquinta pancayarqan. Peru cadenacunatapis
    ichic ichicllam rachicacharcoq. Y manam ni pi domineta puederqantsu
  gaw-gaw: Ag haen kuḏum qagap̱ig amge nug haen oh wagai ma, sen paḵua, baegp̱an aḏaknu
    keeke ele he aoḏṯom. Danab laa nug danab amu aḏaḵunu elele iiṯa.
  nca-nca: Naru rokóŋo khe kandí kondé kusiyoyiqo, utó ŋu romboŋeyara. Ŋunde ŋuro
    yendé unindo uni ŋu ri imaqewero mepémo kini.
  zpz-NTPP: gun zañ tir pcyiig dey gyiꞌy nu yaay nu caden. Tees rsug yu caden zeꞌ.
    Nunu ni tub la mbecy wagac gyicy yu nu cuez seꞌy.
  mkj-mkj: pwa pehn dir ih kin joalkihdi joal pahranngok in poah apel in ehn, a ih
    kin kamweidpijoang joal pahranngok; johpwa emen kak koldi pwa ih sihkei.
  zac-NT: Zihani vueltë bëldiꞌbi mënë lë́ꞌëll con cadënë guëaꞌll nu guiáꞌall perë
    bëchúguëll cadënë nu rúnëll pedasë ra guiꞌbë. Adë chu rúnëdiꞌi gan lull të guëldíꞌbill
    lëꞌë nguiu ni.
  kyg-kyg: Mago vayaꞌmogimo muki afinaꞌae afinaꞌaeꞌmo aiyalateꞌmo hanikapu aiꞌa atege
    ayatalateꞌmo seli nofitetiꞌmo kiꞌa atege huꞌnayaꞌmonanafa seli nofiꞌmo alino kapalu
    aege hanikapumo aino lo aege huno maiꞌnigeꞌapaeꞌmo afaꞌa yagaiꞌa oꞌateꞌnae.
  kmk-kmk: Kanayun un pingilon da dat ima na kan da iki na si lubid kan kinawad yoong
    aminona’n pugsaton. Naid makapaginok kan siya ta nabilog.
  cao-NT: Jasca, huëstima tsi jahuë mëquënë, jahuë tahë, tihi cabo nëxahacaniquë;
    mahitsa. Mëchichó toa joni ja nëxacaquë tsi quiha mëri tsi ja tësaniquë. Jasca,
    jahuë tahë achati manë bo ja choshapaoniquë.
  bbr-bbr: Roat akas ko orip orip ipou isou mur sakaus pak sen pak pararar miäin.
    Utianik, kos kiro mur sakau pak sen pak erekapu pitpatir kureäwon. Kiro ro sakau
    senes, okon, kar ros ko itimorau senek wa.
  inb-inb: Ñug­paka, achka biaji­si sin­chi kadina­kuna­wa watas­pa, alli­lla chari­dur
    kar­ka­kuna. Chasa kagpi­pas, lim piti pitisi watas­ka­kuna­ta­pas rura­dur karka.
    Chi­manda, ñi mai­kan wapu runa­pas mana pudir­ka­kuna, wataspa charin­gapa.
  hrv-hrv: jer je već često bio i okovima i lancima svezan, ali je raskinuo okove
    i iskidao lance i nitko ga nije mogao ukrotiti.
  box-NT: Pɔ̃̀nna cɛ̀rɛ̀ɛ ɓa can wo lè hã zúakùaríwà. Ká a màhã́ wee wé
    khòo hã zúakùaríwà, à háaka hã cĩ́aní na wi o zení yi. Pànká ɓànso
    na dà a bìo wón mía.
  ote-NT: Ndunthi ya ꞌmiꞌqui xcrí tha̱tꞌi co ya cadena ja yá ꞌyɛ ne ja yá ua, pe nuꞌá̱
    mi cꞌʉctho ne mi øtꞌe ya xɛnitho, ne hinto mi ja rá tsꞌɛdi pa da za̱mi.
  wnu-wnu: Qen qei-qei baab touri igour eng wo qenen bunom eng ombopur ne ain quran
    aib-aib eng gor ar nogotoat igoai. Ende aba ne munon ger pi isub me baab igamau.
  zam-NT: Huax vez mquedó' mèn ya' mbi' no nii mbi' con caden per ale ndli mbi' gan
    ncho' mbi' caden. Ale thìb le' thìb le' ndli mbi' caden. No yende chó mèn ngác
    li gan par gàc nado' mbi'.
  zyp-NT: Zemaw tah pawco a kih le a phe khah uihlupui tongchai he ka, canghrasala
    bahrairui khah chehchung thlu ka, a phe letei thawrui sahlo zong khah a phongchung
    thlu he. Ahotahmai tah ama cawh tle pakhih khy bei he.
  sey-NT: Jë̱ña nëcañoa co̱ni jaiye hue̱toje̱ i̱pi naë tëte je̱aëña. I̱ jerepa tutu
    neñe peouña.
  nvm-nvm: E buka tavan bog sen kam diak fuon ijiga imut iji kam tovo iji fuka giriesame
    kam turasega bu uduim arivo. Regavo fu erar daro mene fu kunaikma bakin ijefuon
    bu ijia arev.
  mps-mps: Te hauwa sogo augwaligo te hankapgo me sengo nogo sągą duyu yali. Tiali
    goli agai te hankap me sen me togwa sąwani. Agai te moni bomo mu eyu, tama bidi
    mego aga tuainu ebo te usu me isąwai.
  seh-seh: Thangwi iye akhaphatiwa kazinji kene, mbakhamangwa na unyolo myendo na
    mikono ene. Mbwenye iye akhathumula basi pyonsene. Na tenepo nkhabe munthu akhakwanisa
    kunkunda.
  pab-NT: Kamatiherahi kakoa olatyahitene kahaliki ekano, ikinoli hare hiye, xakore
    hoka irikokoaitatene. Maisaiya xala harenai jiyahaowitene.
  llg-llg: '@see-verse:MRK.005.003'
  kyf-kyf: Wa ka bha ɔ sɔ -yɔ -pɛklɛɛ zʋ, wa yia ɔ bhʋ gbʋan nɛtɛ -llukpe nya, ɔ yia
    nɛtɛ -llukpe -dɩ, 'ɩn ɔ yia -pɛklɛɛ -nyumɔ. Nyɩmɛ 'nɩ -slɛɛn ɔ kwɛyɔmneni.
  tpi-tpi: Planti taim ol i bin pasim em long ol hankap na sen. Tasol em i save brukim
    ol sen na hankap tu. Em i strong tumas, na i no gat man inap long holimpas em.
  mih-NT: Cuaha xaan saha i sihñi ñiyɨvɨ saha ra ta ndaha ra sihin cadena, zoco tandɨhɨ
    saha sahnu ndyihi ra sii si. Ta ñá cuu zandumazu ñiyɨvɨ sii ra.
  qvh-NT: '@see-verse:MRK.005.003'
  kms-kms: Te pugri ni pripri mait nase nyinge si ane sen pe taq mimbig, pudi ni sen
    te wurigh namb pend, di ain nyinge ap muang pu rise kin te paqe nawo. Ni quan
    nganye gre nand di wuti iri ni segi puq nindig tuqui segi.
  agn-agn: Pira rang bisis ang linapot ta talikala may posas. Piro kada lapoton, ang
    posas aglalampak na asta mabelak, ig agbontok-bontokon na tang mga talikala. Andang
    pisan ay taw ang madeg ang magawid ong nandia.
  nhi-NT: Micpa oquihilpayah itich nimauan uan nicxiuan ica cadenas, masqui ohcon
    yeh nochipa oquincocototzaya, uan amacah ouilia ictzacuilia.
  ttc-NT: Ky'ila'j-el kye tq'ab' tuky'i toq nqet tuq waku' tuky'i kaden tuky'i xhapb'il
    oqj per n'el tuq tlaqu' te kaden b'ix n'el tuq tb'uchi' te xhapb'il oqj, b'ix
    ikxji k'onti'l n'ajtz tuq ti'j tzan nijunwt.
  dan-1931: Thi han havde ofte været bunden med Bøjer og Lænker, og Lænkerne vare
    sprængte af ham og Bøjerne sønderslidte, og ingen kunde tæmme ham.
  kwj-kwj: Hinde wowani, nili tapwa ambwe seke injindau seni tikiꞌi seni kupu tiki
    rini wu injindawani o seke injindau seni yekutondani o seni kupu lekutondaro.
    Wondani hinde na hima to rini toro kumbwa.
  vie-OVCB: Mỗi khi bị xiềng tay còng chân, anh liền bứt xiềng đập còng bỏ đi, chẳng
    ai đủ sức trị nổi.
  kze-kze: '@see-verse:MRK.005.003'
  mpj-mpj: Laltungkaya mirna kujarra, jina kujarra karrpilpayi. Palunyalunga jiinkajanga
    warlangkupayi. Martu palunga wiltu, murlpirrpa nyinapayi.
  lbk-lbk: Tay away nangaat ay nataked nan limana ya nan sikina isnan kachina, ngem
    khechangna'y aped na sinokpot nan taked nan limana, ya tinegtegna nan kachinan
    nan sikina, ya maid makaipap-a ken siya.
  mto-NT: ku̱x may náxani veꞌe jyayakcadenatsum vyeꞌna je̱m kya̱ꞌm je̱ts je̱m tyékum,
    je̱tseꞌe du̱tukpo̱jtikú̱x je̱ cadena; ni pa̱na tseꞌe kyaꞌo̱ꞌyixju̱ je̱tseꞌe du̱yakyóju̱t.
  bzh-bzh: Gaḳ deneduu nema los vaha raḳ sëng wirek wirek, loḳ nevepul sëng in
    nema genekeluġin sëng benepepöö in vaha, gemehöti su yoh vu bë gevonġ bemala
    yes jaḳ rë.
  guj-2017: કેમ કે તે ઘણીવાર બેડીઓ તથા સાંકળો વડે બંધાયો હતો, પણ તેણે સાંકળો તોડી
    નાખી તથા બેડીઓ ભાંગી નાખી હતી; કોઈ તેને વશ કરી શકતું ન હતું.
  jvn-NT: Wis bolak-balik dèkné tangan-sikilé diranté, nanging ajek dipedot. Mulané
    saiki ora ènèng wong sing wani mbanda dèkné menèh.
  byr-byr: Sareꞌ darevɨnyɨ. Kwalaalyagaaꞌ aꞌmwera senɨyabara maareva asɨraarɨ wɨla
    pwekɨpwekya sɨvɨlyɨraarɨ wɨla pwekɨpwekya kyeꞌ gamɨ sai asɨraarɨ wɨla pwekɨnɨke
    galayesɨwɨꞌna yaka sɨvɨlyɨraarɨ wɨla pwɨyɨnɨke sɨlyalyɨ lɨvatamayesɨꞌnyɨna yaꞌ.
    Sareꞌ aane pwai kwai dɨragɨnnakei sahwarɨ madathɨvalyɨ yannelyɨ.
  ian-ian: Nɨma sakwat njambɨ sen walɨnja yaawmba ndɨna man taamba sangindi maa vɨtɨtɨndɨ.
    nɨma ava la nyanat tɨndangat ndɨ kat ana kwulatndi.
  hun-hun: Mert már sokszor megkötözték őt béklyókkal és láncokkal, de ő a láncokat
    szétszaggatta, és a béklyókat összetörte, és senki sem tudta őt megfékezni.
  mcf-NT: Abi mëtaniaid shocosh bucu seccuduatanquin tës-tëstenepac caondash. Adosho
    isac abi tanebocpadquid utsi nibëdpac caondash.
  kjs-kjs: Go ali nipu ade abuna hankap kope laapo rugulu rubebe pala pisa-pulu mada
    na-adiasimi. Go-rupa pisa-pulu nimumi nipu mada kuma napeme.
  mni-mni: Makhoina mahakki makhong makhut adu kayarak hanna pullurabani adubu mahakpu
    hek punba khudingmakta mahakna yotli adu thadatli amasung yotling phalang adubu
    matek matek thudek-i. Mahak yamna kanba maramna kanamatana mahakpu phajinba ngamlamde.
  yad-NT: Rajuuranuma riñi puchodara sajomutu, sanumutu risa̱ju̱, sarotyanu̱yadara
    cadyidyaju̱u̱ jijyomutu mururyamusiy, savitanu̱yadara jiñumutu puchusarantiy.
    Ne ti̱ vichanu̱yada vanu̱rya sisa̱, ti̱ ra̱vuunujañi̱.
  mxb-NT: chi̱ sa̱ kuaꞌa̱ vá taꞌándá soꞌóní na̱ saꞌa̱ rá xíꞌín ndáꞌa̱ rá xíꞌín cadena,
    xíꞌín ka̱a viti. Tído vaá óon va kándéé rá dákuáchi ra cadena ñoó, ta saꞌándá
    ra̱ ka̱a ñoó, chi̱ ndakí nda̱ꞌo ra. Ta ni iin tóꞌón ña̱ꞌa kée ña̱yuu ko̱ kándeé
    xíꞌín rá.
  pon-2006A: pwe pak tohto e selkihdi selmete ni peh oh neh kan, e ahpw kin kamweidpeseng
    selmete ko; sohte me kak koledi pwehki eh kehlail.
  maq-NT: Jemu cjan rë cha, cjín ndiya camahñu tsja camahñu ntsacu cha cojo cadena,
    peru tu cavicheya ni cha. Vëhë xi tsajin yo xi cama casahmi cojo cha.
  hto-hto: Dɨga ícaiño llójeodo ɨdaɨ onoɨ dɨga íena cuinádiaɨoɨ, mei íadɨ afémɨe afe
    llójeona tɨtada jaca jéenino tɨtúbite. Jaca buna afémɨena anáfenonide.
  por-BRBSL: porque ele havia sido frequentemente amarrado com grilhões e correntes,
    e as correntes haviam sido rasgadas por ele, e os grilhões quebrados em pedaços.
    Ninguém tinha a força para domá-lo.
  ces-NKB: Býval totiž často spoután okovy a řetězy, ale on ty řetězy [vždy] roztrhal
    a okovy rozlámal a nikdo ho nemohl zkrotit.
  cui-cui: Bapon matowa penaintotha taxu cʉbeibatsi, yawa maxʉ cʉbeibatsi xua bapon
    peyapucaeneibinexa tsainchi. Daichitha bapon barapo nain nain epa xuneiba. Dapon
    aibi xua bapon pecui amanayabiwatsi.
  boj-2014: Bati gargekoba tamo qudei naŋgi aqa siŋga ti baŋ ti sil kokba na tonteqnabqa
    a olo kukoqyoqnej. Tamo bei na a ojqa keresai bole sai.
  eng-OEBUS: for, though he had many times been left secured with fetters and chains,
    he had snapped the chains and broken the fetters to pieces, and no one could master
    him.
  eri-eri: Saini baingaro hankap langa, sen langa dage tunga wane, no hankap sen bagu
    kakatiridu ayaru nagigai. Fai waha no gai danga bagu, waha bona fai ete te no
    yaasu tuwei nomo edo uwanga uwa.
  aly-aly: '@see-verse:MRK.005.003'
  wiu-wiu: Kawikoa enekolika kapa tepo mekakakoi kugutukoa tadekatapea pitoa pome
    ni kapa poo kakakoi kekolokoa pitoa pokala taneya.
  swe-swe: Han hade ofta bundits med fotbojor och kedjor men han hade slitit av kedjorna
    och brutit sönder bojorna. Ingen kunde rå på honom.
  cth-cth: Ahni teh a khok roi hlong a buet sak awh, sumbawtarui hoi a katek awh eiteh,
