  sri-sri: Wári ĩgʉ̃ya guburire, mojõrĩdere kõmedari merã siapínadiñurã. Ĩgʉ̃sã siapírikʉ,
    ĩgʉ̃sã siadeadarire tʉ̃ãtawasiri béonokõãyupʉ. Neõ sugʉ ĩgʉ̃rẽ tarinʉgãmasĩbiriñurã.
  nal-nal: Faavaras faanong, aubina ila bina zina di rat saxir vating naan pana amun
    sen, singsaxai xai kip amun sen dit saxir vating uru mitna ma uru xaakna wana.
    Kawit taxazak ka maradikdik, kat faraxas kana rotfating naan.
  kyq-kyq: Daayum jꞋaalin̰ dɔkɔɗɔm maala jɛn̰ ki ɔɔ jin̰ kꞋdɔɔkin̰ te zin̰ziri, num
    gaŋ naan̰ gaaŋ ute dɔkɔɗɔm maala ɔɔ tɔnd tɛrɛcn̰ ute zin̰ziri se naatn. Nam nam
    tɔɔg jaay an̰ kɔkŋ ɗaar se gɔtɔ.
  kwd-kwd: Suria alata 'e aula, gila gaua nga nimana ma nga 'a'aena 'ania seni, ma
    ngaia 'e mousia mola nga seni lo'oori fa'asia nga nimana ma 'a'aena. Ma te'efuta
    wane 'ame tegela 'ani to'omia no'o daulana.
  ded-ded: Ngic yeni naso homac hanimaria sengngo witickegec yeng seng kperecgedarec
    nga hania aiengngo witickegec, imoc ifingoc kperecgedarec. Nga ngic sasawa yeni
    ye mendanggegecdeac obohogec.
  ewe-ewe: elabena zi geɖe wodea gakɔsɔkɔsɔ eƒe asiwo kple afɔwo, ke etsoa wo keŋkeŋ.
    Ame aɖeke mesesẽ wui, alée wòanɔ anyi kpoo o.
  nuy-nuy: Warraawurru-yung warra-mulung-aynbaj wunu-nani, malgarrawindi anaani-yung
    ni-radbidhi ana-chain-mirri. Anubani-yung niwu-warra-wagiwaa. Marri anubani-yung
    ni-lhuganda-radbidhi-yinyung anubagu, niwu-wagiwaa, ana-dhuduju. Waari naagi-yung
    ambunu-maṉdhangi.
  cop-BHC: ⲈⲐⲂⲈϪⲈ ⲚⲈⲀⲨⲤⲞⲚϨϤ ⲚⲞⲨⲘⲎϢ ⲚⲤⲞⲠ ⲚϨⲀⲚⲠⲈⲆⲎⲤ ⲚⲈⲘ ϨⲀⲚϨⲀⲖⲨⲤⲒⲤ ⲞⲨⲞϨ ⲚⲦⲈϤⲤⲰⲖⲠ ⲚⲚⲒϨⲀⲖⲨⲤⲒⲤ
