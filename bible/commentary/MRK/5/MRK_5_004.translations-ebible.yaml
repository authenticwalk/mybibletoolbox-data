  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། མི་རྣམས་ཀྱིས་ཐེངས་མང་པོར་ཁོ་རང་ལྕགས་ཐག་གིས་བཀྱིགས་ཤིང་ལྕགས་སྒྲོག་བརྒྱབ་མྱོང༌ནའང༌།
