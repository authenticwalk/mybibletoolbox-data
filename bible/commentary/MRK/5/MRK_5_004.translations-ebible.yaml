    umwi wakali anguzu zyakumuzunda
  rgu-rgu: '@see-verse:MRK.005.003'
  toc-NT: Mak­lhu̠hua tzak­sá­calh li̠lac­chí̠­calh cadena nac xtantú̠n xa̠hua cxmacán
    pero xlac­putxa y ni̠tu̠ xca̠­liucxilha.
  ulk-1902: Dordor abi didbari, teter ge a tage malil paru, abele tage a teter didbari,
    E dergeiri; nole le umer kak abi maiem ekepli.
  som-som: Maxaa yeelay, marar badan bir cagaha iyo silsilado waa lagu xidhi jiray,
