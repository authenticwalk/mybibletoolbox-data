  bod-N: ཐུགས་སྲས་རྣམས་ན༌རེ། མི་ཚོགས་ཀྱིས་འཚང་ཁ་བརྒྱབ་ནས་ཁྱེད་ཀྱི་མཐའ་བསྐོར་བ་ཁྱེད་ཀྱིས་ཀྱང་གཟིགས༌པས།
