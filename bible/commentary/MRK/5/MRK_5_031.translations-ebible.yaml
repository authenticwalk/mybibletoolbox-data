  tbz-SIM: 'Kòo tɑncɔ́ùmbɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A wúó nkɛ̀ ditĩ̀nnì dɑ ɛ̃́ṹ miɛ̀
