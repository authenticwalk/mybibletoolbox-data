  san-TIB: ཏཏསྟསྱ ཤིཥྱཱ ཨཱུཙུཿ བྷཝཏོ ཝཔུཥི ལོཀཱཿ སཾགྷརྵནྟི ཏད྄ དྲྀཥྚྭཱ ཀེན མདྭསྟྲཾ སྤྲྀཥྚམིཏི
