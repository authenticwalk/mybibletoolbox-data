verse: MRK.005.031
translations:
  kpx-kpx: Ige esemuiabeau namihai avoe, “Ana ata moagaeau aluvuta lohoale konike
    a elehaholisi loui kosea, ‘Oleu di ogola holinu.’”
  okv-H: ambotani na “embo isapamane vahaike vahaike ere ora te embo amuna umo hame
    ore ere?” ainge eo
  tbo-tbo: Ega yaka a hewahewali hi paliweleya hi pa, ‘Heki, bolu una galeya, he tataliyana
    mehi. Awai binei e laubayada upa iyai i wodadanim?’
  mal-C: “ജനങ്ങൾ അങ്ങയെ തിക്കുന്നതു കാണുന്നില്ലേ?” എന്നിട്ടും “ ‘ആരാണ് എന്നെ തൊട്ടത്?’
    എന്ന് അങ്ങു ചോദിക്കുന്നതെന്ത്” എന്നു ശിഷ്യന്മാർ ചോദിച്ചു.
  grc-SR: Καὶ ἔλεγον αὐτῷ οἱ μαθηταὶ αὐτοῦ, Βλέπεις τὸν ὄχλον συνθλίβοντά σε, καὶ
    λέγεις, Τίς μου ἥψατο;
  bgc-bgc: उसके चेल्यां नै उसतै कह्या, “तू देक्खै सै के भीड़ तेरपै गिरण-पड़ण लागरी
    सै, अर तू पूच्छै सै के किसनै मेरै ताहीं छुया?”
  khz-khz: Gena melo gevega-geleto, negetiwato, “Ono gita, etaunilimalima gutuma na
    gepekuvomuna, rakagau maoverenagi-agiana, notina, ‘Rai na pegapi-kaulagiku?’”
  deu-TKW: 'Und seine Jünger sagten zu ihm: du siehst ja, wie das Volk dich drängt,
    und sagst: wer hat mich angerührt?'
  zsr-NT: 'Niꞌr tëꞌ Lëꞌ bönniꞌ daꞌquëꞌ Lëꞌ, taꞌnë́ꞌ: ―Rléꞌicznuꞌ bunách zian ni tuꞌquír
    Liꞌ, len rnatsuꞌ: “¿Nuzxa naꞌ gdan nedaꞌ?”'
  lin-lin: 'Bayekoli na Ye bazongisaki : — Ozali komona malamu ete bato bazali kotutana-tutana
    na Yo na bangambo nyonso, mpe ozali kotuna lisusu : « Nani asimbi Ngai ? »'
  hns-NT: 'Tab okar tjela log bolies: „Toe to dekhe hai manai log kaise dhakele hai.
    Tab toe kaise ie poetjh sake hai?”'
  noa-E: Magbaawai jũrr ich khapeenaupai irig, —¿Jãga mag khaíuta mʉ gaai pʉrbaichë
    aju? Pua oobahab, õor khapan pʉch aig phẽphẽeukham. Mag nʉmʉ mag “Khaíuta mʉ gaai
    pʉrbaichë” a sĩeb ajim anʉm irig.
  eng-EMTV: But His disciples said to Him, “You see the crowd pressing against You,
    and You say, ‘Who touched Me?’ ”
  mib-NT: 'Te tēe cáscuáha jíín yá, ni cacahān de: Jíto ní jéē ñáyuu cuehē yāha ní
    chitú níhin i xiin ní te cáquɨ̄hɨ i níhín nɨ́ɨ́ cáni ichi, te cájnūhun ní ndé
    ɨɨn ni quehé sahma ní.'
  bea-bea: Kahchu yaotatichne toowela yehti, Natlone tane ghii tanighatlu, kooh tinti,
    Mea sekahtihtich?
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ मे़मे़त्तु, “आदाङ्‌बे, अक्‍खेलॽरिक्
    मनाहाॽरे़ के़म्‍जन्‍ल के़म्‍भिःत्‍ल मे़बत्, हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक् हाःत्‍ले़
    सुःसाङ्‌बे फाॽआङ्‌के़बाःत्तुबाबे?”
  xnj-xnj: Vawuliwa vaki vakamyangula, “Ndava kyani wikota yani mweakupamisi? Wu,
    ukuvalola lepi vandu chevakuhinya?”
  mmx-mmx: La lara at lavaun pinivu ren ga vorang i xeretna, “Buaang limixin dit pas
    eburu minu. Tila u sue do, ‘Nege i long tu at lavanga singsiga rak’, mila a lok
    do buaang limixin di long tu at lavanga singsiga ram.”
  cbr-NT: 'Quia ca aín ''unánmicë unicaman cacëxa: —¿Mia unin chacatisaira oia isibi
    caina, uin cara ''ën chupa ticaxa quiax quin?'
  tee-NT: 'Para ju ix''alacmamaka''ui tajunich: ―Lakts''inch ni na lhu lapanacni ju
    tatank''asiyan ni t''isacminimp''alai tis chavaich ju xalakcha''aniyan ju mimpumpu''.'
  eng-LSV: And His disciples said to Him, “You see the multitude thronging You, and
    You say, Who touched Me!”
  cak-NT: 'Pero ri ru-discípulos xqui''ij che: Ret nac''utuj ancu''x (anchique) ri
    xtz''amo awichi, pero we'' manak xtana''ej, roma can je q''uiy ri winak jatquipitz'',
    xecha'' ri discípulos che ri Jesús.'
  pah-NT: 'Igwete garemimbo''ehara''g̃a ei ga pe: —Avi nde erehepia pa g̃a enhimbotymbotyvahiva,
    ei g̃a. Maraname nde euhui naerũ: “Ma''g̃a opoko ji rehe ra''e?” ei g̃a ga pe.'
  sja-NT: 'Ichi ome nipapataarãpa mãgajida: —¿Pɨa unu-e bɨk''ã ajida, eperãarã p''ĩsua
    nɨ̃bɨ? Mãga bɨta iidi bɨ: “¿K''aipa mɨ t''õbaijima?”'
  xed-xed: 'Ka duhwalhani nda tsi mantsa: «Nda ngha ka ta tskatá mnduha ta ɓisla kagha
    ná, wa ta ksihata na» ka ka? ka həŋ nda tsi.'
  mks-NT: 'Ta na̱nducú ñehe mé na̱ xíca tuun xi̱hi̱n á cán tu̱hun nu̱ á já cáchí na̱
    já xi̱hi̱n á: —Sánde̱hé va̱ha mé ndó ndá quia̱hva cándíhi táhan ña̱yivi va̱xi
    na xi̱hi̱n ndo̱ ta cáa ga̱ mé ndó ndáca̱ tu̱hún ndó ndá na̱ na̱cani ndaa ndáha̱
    jáhma̱ ndo̱ —na̱cachi na.'
  gfk-S: Ira nuno bulu na harausur di ga tange tana, “U biha? U nes ira matanabar
    di harhunghung ma di sumsubek ugo ma kanaia iat baak u tirtiri be nesi i sigire
    ugo?”
  bmu-bmu: Mewö jiiga gwarekurupŋan kewö jiget mörök, “Ambazip kambunöŋ ölököba liliköm
    gihiba goseize. Mi eka denöwö ‘Daŋön nömisiriza?’ jizan?”
  dgz-dgz: Wadiamot megawa gare anega wane, “Waenapan aru ma to iamene kapet natagiwanumune
    yawamoan amba dimen da waraget wan waingi?”
  eng-GNV: And his disciples said vnto him, Thou seest the multitude throng thee,
    and sayest thou, Who did touche me?
  zaa-NT: 'Ca discípulo qui''áa nna ra cabi e: Hua rilá'' báni cuią''lu'' qui''ni
    ca enne'' ỹetse'' ruquini cą cuią''lu'', atsi''íni ra cuią''lu'': Nuni nua'' belappa''ą
    inte'' nna.'
  eng-WEBSTER: And his disciples said to him, Thou seest the multitude thronging thee,
    and sayest thou, Who touched me?
  guh-guh: 'Nexata Jesús pijajivi jumaitsitsi: —Taneme rabaja jivibitsaëtoxaneto pecacënënanajetarubenaejava.
    ¿Detsa xuajitsia: “¿Jipatsa tanaxatatsijava netojayataba?” jamë? jaitsi Jesús
    pijajivi.'
  bon-bon: Teeme abiberäja bägrä cina jejisi egä, “Maane jepänenemite biname cina
    lipu näädudnecäjinisi, peei name pi maane ngeno me pepu nijinite, egä laati te
    cäme cäbletääpe noomlige.”
  nhw-BL: 'Huan imomachtijcahua quiilhuijque: ―Ta tiquita ni masehualme mitzcuatetzopaj,
    ¿para tlen titlatzintoca, ajqueya quiajsic moyoyo?'
  swh-ONEN: Wanafunzi wake wakamjibu, “Unaona jinsi umati wa watu unavyokusonga. Wawezaje
    kuuliza, ‘Ni nani aliyenigusa?’ ”
  wbi-wbi: Avavulanisivua vaake vaka mwamula, “Ulivwene ilipugha ilili likikupita
    lisyungutile, najuve ghuti, ghweveeni juno ikukwabasia?
  bba-bba: Win bwɑ̃ɑbɑ nùn wisɑ bɑ nɛɛ, ɑ tɔn wɔru mɛɛrio ɡe ɡɑ nun mɔnsi. Miyɑ ɑ
    mɑɑ bikiɑmɔ wɑrɑ nun bɑbɑ?
  eng-KJVCPB: And his disciples said unto him, Thou seest the multitude thronging
    thee, and sayest thou, Who touched me?
  kgk-NT: 'Ha hemimbo''e kwéry he''i íxupe: —Ema''ẽ katu ijatypa va''e-rehe. Ojejapipa
    voi nde-rehe ra''e. “Kiva''e opoko xe-rehe” ma''erã ere upéixa, he''i oporandu-vy.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya inna sai tunoo: Gioonna kiaapuuya i suvuakuaivaa
    vaa a taannanoo. Mo aaniira a kiannanoo: Gioono ni buruqaivau utiinnee? kiannannee?'
  cpy-cpy: 'Rakanakiri riyotaani, ikantzi: “¿Tema piñiiri ratsinakimayitakimi atziri?
    Eekiro pikantatzii: ‘¿Iita pampitzita-kinawori?’”'
  ekk-PKP: 'Jüngrid vastasid: „Vaata, kuidas rahvas sulle peale tungib. Mis mõttes
    sa küsid: kes mind puudutas?“'
  mpx-mpx: Wana tohago anana hi lahe hi ba, “U kite gamagalau ha gewi nabi te ha nopahipahi-agiwa
    ee, yaka u neli u ba, ‘Henala i pihikagau?’”
  wbp-wbp: Jijaji-kirlangu-paturlu kurdungurlu-paturlu jangku-manulu, “Nyanyi kanpa-jana
    nyampu yapa panu, kuja kalu-nyanu yurntirninja-yani ngalipa-nyangu-wanarlu. Nyarrpaku-yijala
    kanpa-nganpa payirni, ‘Nganangkuju marnpurnu jurnarrpa’”
  luo-luo: To jopuonjrene nodwoke niya, “Ineno ka ji olwori moketi diere to pod ipenjo
    apenja ni, ‘En ngʼa momulo lepa?’ ”
  nhe-NT: 'Huan imomachtijcahua quiilhuijque: ―Ta tiquita ni tlacame mitzcuatetzopaj,
    ¿para tlen titlatzintoca, ajqueya quiajsic moyoyo?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܒܸܚܙܵܝܵܐ ܝܘܸܬ ܕܵܐܟ݂ܝܼ ܟܸܢܫܵܐ ܒܸܚܠܵܨܘܼܟ݂
    ܝܼܠܹܗ، ܘܒܹܐܡܵܪܵܐ ܝܘܸܬ: ’ܡܵܢܝܼ ܕܩܝܼܪܹܗ ܒܝܼܝܼ؟‘“'
  esk-NT: Maliġuaqtaiñ nipliutigaat, “Iḷisimagaluaqługu iñugiaktuanun tatruqtilaan,
    naagasuli apiqsruqtutin kimun aksiksilaaqnik.”
  msb-msb: Nagsabat naman an iya mga disipulos, “Nakita mo gayod na damu-damo an nagadiris-ukan
    sa patalibod mo, kaya nano kay mahunga-hunga ka pa kun sin-o an nagdutdot sa imo
    bado?”
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³ Jesús: ―Ma²jáih²hning hi² cu²hliah¹² dsa² jue¹²
    hning². ¿He² løa¹ ŋaih³hning hein² na²láh² tsǿinh² hning? ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ସିସ୍‌ମନ୍‌ ତାକେ କଇଲାଇ, “ତମେତା ଦେକ୍‌ଲାସ୍‌ନି, ଲକ୍‌ମନ୍‌ ତମର୍‌ ଉପ୍‌ରେ
    ଡାବା ଡାବି ଅଇଗାଲାଇନି ଆରି ତମେ କେନ୍ତି କଇଲାସ୍‌ନି, କେ ମକେ ଚିଇଲା ବଲି ?”
  meu-meu: Ena hahediba e haere, eto, Hutuma e raka hesedehesedemu o itadiamu, matona
    o henanadaimu, o tomu “Daika ese e daugu toho?”
  yva-NT: Apa arakovo utavondi aije wo raura ware, “Injae, taune Winyi nyo vatano
    wanuije so maen unande ti wo nakikipi kiani, weti Nyo manajo are nawirati wantukamo
    Nya ansune raijo e?”
  dgc-dgc: Ey du alagad na, éy kinagi de diya, a “Bakit, Maistu, ipakelagip mo ya?
    Meséldit-séldit kitam didi tolayae! Meadu i méngkébil diko!”
  zpm-NT: 'Rëbchaa xpëëdscuel me: ―¿Zha naṉ luu glu dieṉ cho bzheṉ lad xab luu, ni
    squitaa ndaagw ziaad luu lad grë miech qui?'
  hix-NT: Onà wyaro nketxkon hatà, ànhananàhrà ro komo, àwya. Toto komo menyaha, ketxkon
    hatà. Thenyehra rma haxa natxow hamà. Nohtaymetxow hamà, ohona. Àsok tawro, onok
    mokro raheno, màken harha, ketxkon hatà.
  sim-sim: Urik ol orin tiyandari ondo olmu mbara, �Mir ma tos ter mirin rurawuwa
    toso mberem mi heyekmbaha mi mbandua, �Lawe kowe anhin tolondua,� karem mi mbawan
    te?�
  npi-ULB: उहाँका चेलाहरूले उहाँलाई भने, “तपाईंको वरिपरि ठेलमठेल गरेको भिडलाई देख्‍नुहुन्छ,
    अनि तपाईं भन्‍नुहुन्छ ‘मलाई कसले छोयो’ ?”
  cgc-cgc: Gasabat iya na mga tinudluan, “Nakita no na tama na mga ittaw gadas-eg
    ki kaon. Man-o tak minsa ka pa daw kino gatandeg ta bayo no an?”
  tim-tim: Hain dâmbo hoŋ bawalupŋande hin magaŋi, “Luâk âmbâle dondâ howai gekbiâ
    nâŋgât are konokŋe bo howai gektâp. Wangât hain maktât?” dâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ wí fún un pé, “Ìwọ rí ọ̀pọ̀ ènìyàn tí ó rọ̀gbà yí ọ
    ká, ìwọ sì tún ń béèrè ẹni tí ó fi ọwọ́ kàn ọ́?”
  wos-wos: Wungi wandéka déka du di wa, “Séfélak du takwa di méni wali yindaka hafwa
    sukwekéndéka méni xé. Di nawulak méniré di séngétaké, wana? Métaka méni naniré
    we, méniré séngétakéndanka?”
  emp-NTPO: 'Maʌ̃ne idji ume nĩbabadarãba jarasid̶aa: –¿Sãwã iwid̶i b̶ʌ caiba bʌra
    tãsida? Bʌa unu b̶ʌa ẽberãrãba bʌra pẽsua eropanʌda.–'
  eng-F35: So His disciples said to Him, “You see the crowd pressing around you, yet
    you say, ‘Who touched me?’?”
  ind-ind: Murid-murid-Nya menjawab, “Guru, Engkau melihat sendiri, begitu banyak
    orang yang berdesak-desakan di dekat-Mu. Tentu saja banyak orang yang tidak sengaja
    menyentuh jubah-Mu!”
  pes-OPCB: 'شاگردانش با تعجب به او گفتند: «می‌بینی که از همه طرف به تو فشار می‌آورند،
    و می‌پرسی چه کسی به تو دست زد؟»'
  mpt-mpt: eka e okok aleyemin nakai baaibo Ele temale! Naka homon unang homoni ele
    ge kama bianiba men kebib olole kobo fatnanebta Wanita meletneibe? geta obebe?
    gesiba
  ssx-ssx: Ipika꞉ disaipolo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Handa꞉taa. Do wanda꞉hali
    wopuma꞉ pendila pendila piteleme ekita꞉ do handolo hata꞉ kone nakana꞉ma꞉ alota꞉
    I̱ta꞉ epima꞉ wataeya꞉pe aleme lemekepate
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, debɛi i kù wɑɑ yɛ zɑmɑɑ iyi wɑ mɑnteɛi, nɔ
    ì wɑɑ ni yooi í luɛ?
  gaq-gaq: ସିସ୍ଇଂ ଜିସୁକେ ବାଲିର୍‌ ଆର୍‌କେ, “ଆକ୍‌ଅରିଆ ତ ଗୁଲୁଏ ରେମୁଆଁ ନାଁନେ ପାକା ଟମେଗ୍‌ଚେ
    ୱେଡିଂଆର୍‌କେ । ଆରି ନାଁ ସାଲ୍ୟାକୁ ନାଡିଙ୍ଗ୍‌କେ, ଆନେଙ୍ଗ୍ ଜାଣ୍ତେ ଲିଗ୍‌କେ ?”
  gof-RNT: Iya tamaareti, “Asay nena sugeyssa be7ashe, ‘Woygada tana oone bochchiday
    yaagay?’ ” yaagidosona.
  unx-unx: ଆଡଃ ଚେଲା ତାୟାଃକ ୟୀଶୁକେ କାଜିକିୟାଃକ, “ଗାଦେଲ୍‌ ହଡ଼କ ଆମାଃ ଚେତାନ୍‌ରେ ଉୟୁଗଃତାନାକ,
    ଏନାଦ ନେଲ୍‌କତାନାମ୍‌, ଆଡଃ ‘ଅକଏ ଜୁଟିଦ୍‌କିଦିୟାଁଏ,’ ମେନ୍ତେ ଚିନାଃମ୍‌ କୁଲିତାନା ?”
  gah-gah: 'Loko lokago, aí izegipala zuhate láa liki li amemó: Vegená alegesá ikima
    sii sii likima nianazo, nugupeló éaho ale nogilive loko nolape.'
  lcm-lcm: Na kana keve nat i akalit kila antok ia, “Kupo nas ta kana na petau lava
    kipo rumrumpulit ua, na kupo sui ta, ‘Si kata sigil iau?’”
  aer-aer: Kenhe apententye akngerre areye akenhe angkerlenge, “Yekwe, tyerrtye areye
    ngkwengenge itweke-itweke-irreke. Anwerne akutne angwenhele apeke ngenhe anperne,
    tyerrtye atningkele apeke ngenhe anperlenge.”
  qvc-NT: 'Chayshina tapukuptinmi, chay yach''akuqningunaqa nirqan: —Rikay, achka
    runakunam kish''kichashuykangi. ¿Chaychu ningi: “¿Pitaq kapayta llamkashqa?” nishpaqa?'
  tgl-ULB: Sinabi sa kaniya ng mga alagad, “Nakita mo ang napakaraming taong nag-uumpukan
    sa paligid mo, at sasabihin mong 'Sino ang humawak sa akin?”
  cbs-NT: 'januxun jawen tsumabun yuikin: —Na yuda ichapa bei miki supu ibidankin
    mia akanikiki. Tsuan mia axu nun unanmaki— akabu'
  xtm-NTPP: 'Te ka jiña''a tee ka ndikin ya ma: ―‍Jini maa ni ja kua''a ñayii ka iyo
    a, te ka jexni''ni tna''a i. ¿Te nava''a jikan‑tnu''u ni: “¿Na in kúu ja ni kaki''i
    sa''ma ndii sa a?” ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Akinapunji bakwe ngabannyanga, “Mmikulola bandu apabunhwegelile, mboni
    nkonya beneke abankunywile?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉori, cʉ̃ buerã pea o biro ĩiupa: —¿Paʉ bojoca ʉta
    bijaroacã cʉ̃ja ca tuumicõa nʉnʉa dooro ĩa pacagʉ, “¿Noa yʉre cʉ̃ja padeñati?”
    mʉ ĩiti? —ĩiupa.'
  san-ORI: ତତସ୍ତସ୍ୟ ଶିଷ୍ୟା ଊଚୁଃ ଭୱତୋ ୱପୁଷି ଲୋକାଃ ସଂଘର୍ଷନ୍ତି ତଦ୍ ଦୃଷ୍ଟ୍ୱା କେନ ମଦ୍ୱସ୍ତ୍ରଂ
    ସ୍ପୃଷ୍ଟମିତି କୁତଃ କଥଯତି?
  huv-NT: 'Quiaj minipilan nej tasajüw nej: ―¿Neol ngo mejaw Teat, xeyay nipilan teamatechtechiw
    ic? Neol tepiüng: “¿Jane tarreeg xic?” ―ajüw.'
