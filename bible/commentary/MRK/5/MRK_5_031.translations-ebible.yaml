  kqf-kqf: Bi ena tauwaikaiwatana a giuwena gado, “Tam kuna kita te lava kumna sa
    bibibinim bi kuna giu te aiyai i taukonigu?”
  cpb-NT: 'Rakanakeri riyotaanewo, ikantzi: “¿Tema piñiiri ranawiimatakemira atziri?
    Eekero pikantatzi: ‘¿Iitaka terotzitakenawori noithaare?’ ”'
  aon-aon: Aria ananim disaipel hakripan hakri, “Nyak nyatrish, sabaishi sheyotu shersharih
    um nyak aria nyak wata nyarigesh um?”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal nin exóbaliltsik: ―A telálich pé jéꞌ kʼwajat
    yán i atiklábtsik ti kʼichʼkʼóm, ani ¿bél a konyal xitaꞌ ti takaꞌ?'
  mig-NT: 'Te cha̱a káskuá''a jíín‑yá, ni̱ kaka''a̱n‑de: Ndé''é‑ní ja̱ ñáyɨvɨ kuá''a̱
    yá''a kájaxi̱n‑i níí, te áchí‑ní: Ndéja̱ ní ké''é rúu̱, áchí‑de.'
  bps-bps: Na man dad gal mlalò kenen, “Teenam dee dad to gihok di ge, na kan ku snalekam
    ku simto magot ge?”
  mbs-mbs: Minikagi se menge tinoledaan din, “Ikà eg-insà aw sinu se nemaed kamno,
    so pigdenganan ka te medita otaw.”
  tof-tof: Oya umulbain olmala bóktan we yalkomólóp wagó, “Ngaka, ini pamkolpamab
    ngoroa marü kuri kal-kal mangórre. Ma iade bóktóna wagó, ‘Ia kürü mórrkenyórr
    nótó yamurre?’”
  cme-NT: 'U *hãalãbieŋ baa cira: «Itie, nuɔmba yuu ta ba nogol-ni terni-na hiere
    ŋ bir ta ŋ yuu wuɔ: ‹Hai moloŋo‑i yiɛyaaya-miɛ?›»'
  sus-sus: A fɔxirabirɛe naxa a fala a bɛ, «I mu ɲama toxi e i xɛtɛnfe ki naxɛ? I
    man nu fa maxɔrinyi ti, ‹Nde dinxi n na?›»
  pon-2006: Sapwellime tohnpadahk ko ahpw patohwanohng, “Komw ketin mahsanih duwen
    pokonet eh koaitonkomwilahr, a komw keinemwe, ‘Ihs me doahkei ie?’”
  dad-dad: In dõ fiya tar Jesus dirokenen, “Tamo kayau musei õ kiti diyok, ule fen
    anĩ, õ ‘Aim aya kobũ fiyal?’ wof.”
  zab-NT: 'Ax gunii de xpɨnny: —Laabiu rguiaabiu dec zieny bniety rtaagu laabiu. Chiy
    rnabdiidxzacbiu: “¿Túngui bguaald xabbiu?”'
  jae-jae: Ma nê ŋacseŋomi sêsôm gêdêŋ eŋ gebe “Aôm gôlic lau sêkapiŋ aôm sa sêmoa,
    mago kôtu kênac gebe ‘Asa kêmoasac aê.’”
  ksd-ksd: 'Kana tarai na vartovo dia tatike tana: U gire go ra kor na tarai dia koakor
    piram, ma dave go u titir ba: Ia i bili iau?'
  msm-NT: Migtabak to mgo inanad din, “Agayon, nokoy no og-usip ka man dow hintawa
    to migtudi ikow no mahan-in man hilabi seini mgo otow no migdasok kani ikow?”
  myk-myk: 'A wu kalaapiire tʼi wu ɲɔ shɔ na: «Mu ɲaha ɲɛ sipyiire ti ni tʼa mu cɔnri,
    na yegee sanha na jɔgɔ wʼa kpɔn ma na wɛ?»'
  sbe-sbe: Yona hekahekatao se hededelau unai se wane, “Boda wa ku kitadi se heduheduna
    kalimwai, na ye saha to ku henamai ku wane, ‘Kaiteya ye kabilaoma kaliguwai?’”
  mcr-mcr: Yatŋqä i vqaŋga, Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, “Si hiŋuä mäquŋquä
    danä iŋinyä? Ämaqä kuapänä si iŋgi-iŋgisa äkivändäŋuwi, ‘Tqu indmaqiyqiyä-qe,’
    suŋqä tnyä?” ätukuwi.
  cux-NT: 'Tuu''mi ní discípulos yeⁿ''e yā caⁿ''a yā: Cuin''diichí nī ''iiⁿ''yāⁿ chí
    i''nūuⁿ chiichí yā s''uūúⁿ miiⁿ ní maaⁿ ní ntiinguuneeⁿ nī: ¿Du''u tuū''vīi ''úú?'
  tur-YTC: Öğrencileri O’na, “Kalabalığın seni sıkıştırdığını görüyorsun! ‘Bana kim
    dokundu mu?’ diyorsun” dediler.
  san-ITR: tatastasya shiShyA UchuH bhavato vapuShi lokAH saMgharShanti tad dR^iShTvA
    kena madvastraM spR^iShTamiti kutaH kathayati?
  bel-N: 'І сказалі Яму вучні Ягоныя: «Бачыш натоўп, які цісьне Цябе, і кажаш: “Хто
    дакрануўся да Мяне?”»'
  sch-sch: A ruoisingeiin a kôm, “Lokongeiin madôr nang an neng hih nu mu nimak
    mo; itho mo tumo ku puon a tôn ni ti hih?” an tipea.
  mic-MIQNT: Unaqapemg telima'titl, “Nemi'jig na mimajuinu'g gigto'qopugutasgig! Tal
    gis pipanigesin, ta'n wen gis sama'l'sg?”
  huu-NT: 'Ie llofueoicaigano dɨnena uai otɨmacɨ: —Ailluena comɨnɨ o ecɨmo jaidɨmacɨ.
    Omo ñaijidɨnona: “¿Bu cue ɨniroi jetade?” raitɨo.'
  jiv-NT: Tutai ni unuiniamuri̱ tiarmiayi, “Untsurí̱ Ámin antinmainiasha ¿urukamtai
    “yaki winia antintkia” tame?”
  otm-NT: 'Nu yʉ́ xädi bʉya bi ''yɛ̨mbi: ―Guín nuhma ɛ̨mmɛ dʉ ua yʉ ją''i, “To''o
    bi därca ma pahni,” nɛ guí ɛ̨na.'
  dah-dah: Irkeb komatmiŋ yago beleŋ, “Al karim ma kalyaŋ gerde haŋ gayen go ma yeneŋbe
    ‘Ganuŋ sisaŋ nura?’ yeŋ gusuŋaŋ heŋ ha?” inamiŋ.
  tnk-tnk: Mɨreɡi nərmama me səvənhi həni pen tukwe in mə, “Ikətə nərmama me i həpɨk
    kamhousəsɨmwɨn pehe ipaka tukw ik. Rəfo ikaməres mə sin rɨrapi ik?”
  kpr-kpr: nunda ambo jimbi siseri, “Ni redae aminge resesi? Namonde natofo jokáda
    gotatara udo refera emo, ni ‘mave sire jighariá’ resesi?” aminge siseri.
  san-IAS: tatastasya śiṣyā ūcuḥ bhavato vapuṣi lokāḥ saṁgharṣanti tad dṛṣṭvā kena
    madvastraṁ spṛṣṭamiti kutaḥ kathayati?
  nho-nho: Ana disaipol raa ki mee ake, “Mmata i naa muimui atu naa tama naa i oo vasi;
    koe e vasiri peehea ma ko ai te tama e paa iaa koe?”
  gym-NT: 'Abtä nitre ja töitikaka ben käkwe niebare mda ie: ¿Ni nibi kwati ma bäre
    temen, kä nibi ma kete dime ja ngätäite ñan tuen mae ya, amarebti nirekwe dän
    mabtä nuribtä ma nibi niere yere? niebare kwetre Jesuye.'
  azg-NT: 'Ndoꞌ joo nnꞌan na totsayꞌonhan yo juu jñꞌoon na toninncyaa jon, tꞌahan,
    jnduehan nnon jon: —Mandyiaꞌ na tyen ro mꞌan nnꞌan ata conchjehan ꞌuꞌ, ndoꞌ aa
    mavaxeꞌ ¿Nin tsꞌan tꞌuii ndiaꞌ?'
  bhd-bhd: तैसेरे चेलेईं तैस सेइं ज़ोवं, “तू हेरतस कि मैन्हु केरि भीड़ तीं पुड़ बिछ़ड़ने
    लग्गोरी, फिर भी तू किजो पुछ़तस कि ‘केनि मीं सेइं हथ लाव’?”
  too-NT: 'Lā'' tahuanilh ī''sca''txtunu''nī''n: ―Laktzī''na'' a''nchī lhūhua'' tachi''xcuhuī''t
    tapi''ta''yāni''. Lā'' ¿a''chī'' hua''na''?: “¿Tichū quixa''malh?”'
  ind-AYT: Akan tetapi, murid-murid-Nya berkata kepada-Nya, “Engkau melihat kerumunan
    orang banyak yang mendesak-desak-Mu dan Engkau berkata, ‘Siapa yang menjamah-Ku?’”
  cjo-NT: 'Rakanakiri riyotaanewo, ikantanakiri: —Tema piñiiri roshekitaki oyaatayitzimirini.
    Rawitsinaayitakimini. Eekiro pikantatzi: “¿Ninkama pampitzitanawori nomaatha?”'
  nsn-nsn: Doh no tamatang uakuakelukono ka mene tapokis pare, “Ingga o bang huara
    ponompe tasir manaisine ra kusukus totomua, karo marang dangatampe, Mai ke tuha
    totoguo?”
  san-DEV: ततस्तस्य शिष्या ऊचुः भवतो वपुषि लोकाः संघर्षन्ति तद् दृष्ट्वा केन मद्वस्त्रं
    स्पृष्टमिति कुतः कथयति?
  tna-NT: 'Da su mesa discípulo cuana ja jeutsutana: —Beju miada ebainia, jucuada
    ja mi ed''apabatani. ¿Jucuaja su mida daja equisabatiani?'
  lid-lid: Eme oro lau tan anya, “Ou atou lau ahas badam badeh, i buku sah handru,
    ma ou tiye anya ja, ‘Are lau tawi jo?’”
  wim-wim: Than ngurp nungantam anangan thawin nungant, “Ayyang, nint thathān thananga!
    Inan puth pam wanch yota thaꞌ-thaꞌwuntan nungkarang wakana! Ngul nint wanttak
    thawan nil weeꞌang mam nintang a?”
  zga-M: Avankongi va mwene vakhata, “Wilola ululundamano lukhunchungulile, nuve wita,
    “Veni uveakhwibite?'”
  yom-yom: 'Minlonguki miandi minkamba : —Wummona kuaku buevi nkangu wu batu balembo
    fietikisila mu zindambu zioso ayi weka buela yuvula : “Nani wutsimbidi e ?”'
  eng-NNA: His men said to him, Why did you say that? Many people have been squashing
    you. Why did you ask, 'Who touched me.'?”
  san-SIN: තතස්තස්‍ය ශිෂ්‍යා ඌචුඃ භවතෝ වපුෂි ලෝකාඃ සංඝර්ෂන්ති තද් දෘෂ්ට්වා කේන මද්වස්ත්‍රං
    ස්පෘෂ්ටමිති කුතඃ කථයති?
  yut-yut: Yaŋban paŋdetni da yaŋ iyɨwit, “Amɨn da gadat gadat tebaisi aŋakwa namɨn
    da ɨgayɨŋ namɨsak yaŋ nido yosol?”
  grc-BYZ: καὶ ἔλεγον αὐτῷ οἱ μαθηταὶ αὐτοῦ· βλέπεις τὸν ὄχλον συνθλίβοντά σε, καὶ
    λέγεις τίς μου ἥψατο;
  cpc-NT: 'Jakanakiri jiyotaani, ikantzi: “¿Tiima piñiiri jawitsinaimatanakimi atziriiti?
    Iikiro pikantatzi: ‘¿Iitama otirotsitakinawori noithaari?’ ”'
  nhg-NT: 'Tieyelfejque tiemachtejcöhua: ―Pos ¿quie amo tomojtelea meyac giente metzmopötzelfea,
    hua turavea tomojtalfea: “¿Öquenu niechonmötocac?”'
  nya-nya: Ophunzira ake anayankha kuti, “Mukuona kuti anthu akukupanikizani, ndipo
    Inu mukufunsa kuti, ‘Ndani wandikhudza?’ ”
  ngu-NT: 'On inomachtijcahuan oquilijquej: ―Tiquitzticaj ica in tlacamej mitzpitzmictiaj.
    Yejhua ica, ¿tlica titlajtlani aquinon oquimatocac notlaquen?'
  kup-kup: Pot hahan pim mañairooh-abanari epat Iesun mañah, “Erom ae, añarab ahovokaro
    nim okat epat emamahag, tairaiz nap nim dimipuk ut nourahavoz at mañameñ?”
  jid-jid: I miri konma batre u to gbugbu ndiyi tree ndi tre iha tabawu.
  wmw-wmw: 'Wanafunzi wake wakimwambira: “Kwankuwawona wanu‑wa wakukinya! Udairija
    nani akukumbure?”'
  gmv-GGM: Iza kalizayti qasse haysi derey kun7etidi sugetishin beyashe wanada <tana
    bochiday oonne?> gay gida.
  ssg-ssg: Tesol kahikahin kakane i, “O ningahi ka seilon pate laha pisipis, nake
    lahan o kamea tetel i soti o?”
  zpo-NT: 'Re xaa mseed lo xaa nzhé: —Wii, ntaaw re xaa lu, nu mnabdizhra lu: “¿Cho
    mgal cho xab na?”'
  poy-poy: Wafundwa wakuwi wamwankula, “Guwona wantu ntambu yawakubabanika babanika,
    gwenga gukosiya, ‘Gaa yakakushinkuliti?’ ”
  qwh-NT: 'Disipuluncunanam niyarqan: —¡Tëte, quelaya nunachoqa jucnin jucnintaq tanqayäshunqui!
    Y qamqa tapucunqui: ‘¿Pitaq ropäta yatamushqa?’ —nir.'
  gaw-gaw: Nug anam a amu nuhiḵud ip̱uniṯak awak danab ag Nug amegp̱a ap̱ig. “Danab
    ah ameg naḏi talilidna daaṯeb amunu aḏinu na, ‘Aun aḏailom?’ aon aṯem,” aon ap̱ig.
  nca-nca: Ŋunde yiní iŋo-iŋo rewero uniyómbo mande topé ŋande yaŋgurí, “Do ka yete?
    Qeno, unipareto kutaqe-kutaqe koporo qambu horé peká kereteŋgo,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ de yu nu rsyaꞌ lom na dey rab yum: ―Ru rzac ru nu de mbecy zigy
    rcyiꞌñ su dey ru. Zeꞌ ii nar: “¿Cyu gul ya̱?” nar ―na dey.'
  mkj-mkj: Nah sohnpadahkkok pwehng Ih, “Koawoa kapang pwa pokonne koaisihla Koawoa;
    a Koawoa ken pwa ‘Inje pukkoang Ngoahi?’”
  zac-NT: 'Ra shini gusëꞌdë më guniꞌi: ―Guná; blac mënë zihani quëgteꞌe rall lë́ꞌël,
    nu rnaꞌbë díꞌdzël chu bëgaꞌldë shábël.'
  kyg-kyg: Apafi geꞌnigeꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmogi huꞌapaeꞌmo, asole vayaꞌmogimo
    maleꞌa kapaliniꞌa neꞌvagi na kava higekaeꞌmo ina laꞌmo kukenaꞌnileꞌmo ame aliꞌniye,
    huka nehane, huꞌa afi geꞌnae.
  kmk-kmk: Kanan dat disipulus na un, “Apu, iillama adu’n tagu, imusom payyan nu ngad
    nat nanekgel sinat badut nu?”
  cao-NT: 'Jatsi jahuë rabëti bá quëbiniquë: —Tsayahuë. Anomaria tsi xo toa nohiriá
    mia tijihacanaina. ¿Jëniriahax raca, “¿Tsohuë ëa motsaha?” i mi a pa? —iquiina.'
  bbr-bbr: Kon tamareäwon roat akas aurin, “Roasiret sosop turur rai kotomaisoi, nas
    owon ‘inokon ipous is atoirou’ räi awaromon?”
  inb-inb: 'Pai­wa iachai­kug­kunaka nir­ka­kuna: —¿Mana­chu tukui­kuna, tanga­na­kui­wanta
    kamta kati­raia­nakú? Nig­pika, ¿imapatak tapu­kungi: “¿Pitak llamka­warka?”?'
  hrv-hrv: 'A učenici mu rekoše: “Ta vidiš kako te mnoštvo odasvud pritišće i još
    pitaš: ''Tko me se to dotaknu?''”'
  box-NT: 'Ó o nì-kenínia bía nɔn wo yi: «Fo yí mɔn bìo ɓa nùpua ɓuraráa foǹ
    á wee ɲàa mín le? À ũ pá wee tùa le lée wée tṹaa foǹ.»'
  ote-NT: 'Pe yá nxadi bi ꞌñembabi: ―Guí handi gue ra hmuntsja̱ꞌi ri tsꞌipꞌaꞌi ne
    guí ena gue to xa dañꞌaꞌi.'
  wnu-wnu: 'Ende qamara ne wonou munon yurau wuriimbig qib igoar eng der nob qamamir:
    “Maia, nonou gari et qib igo qobia? Munon yurau aib noopur igo noatrour, meimet
    qamb your yoatra qamb igoan?”'
  zam-NT: 'Sya, myen'' xin'' mté''th Jesús ndxab loo Jesús: ―Tad, con que U'' ñee
    le'' mèn ngue tí'' U'' no mbez U'' ¿chó mèn mbuàal daa par xísen, à''?'
  zyp-NT: A hningzuitu sahlo taco Zisu cawh, “Cawngsaw hlupui tah aa ca nuapaw khah
    na hmuh thlang heh saw, zekhatah zia tamaw, ‘Ahomaw a pa tong?’ na tah thlang!”
    tatah aa tah.
  sey-NT: 'Caquëna, i̱ yeꞌyacohuaꞌipi careña: “Tsoe mëꞌëpi pa̱i quiꞌiyerepa paꞌiye
    ñaquëtaꞌa, ¿nepi patoreꞌni se̱quëꞌni?”'
  nvm-nvm: Fu ijeg kiamga e vuak fuon faivo iji bu uri una roin kua, Igia gamne buka
    e uruvana a dab kirakurakoga a ijia kia erar ugon nun kunainmano kiam.
  mps-mps: Tama aga wali pabo bidi dabego agabolo te po wali, “Nago suao, te genuai
    we bidi hani te nage pąde pena sali dao. Tama magi baso nago te po weyu, ‘Dego
    eno ugwaba nogogo diąbo’ po obawe?”
  seh-seh: 'Anyakupfundza ace antawira mbalonga kuti: “Imwe musaona kuti mbumba yonsene
    iyi isapfinyana na imwe. Musabvundza pyanu tenepa kuti mbani adandikhuya?”'
  pab-NT: 'Hoka exaotyakiraharenai nehena: — Hiyaiya, kahare haliti ehotyasekoaita
    hiso. Hoka xoana hoka nikare haxita? nexaha ihiye.'
  llg-llg: Ana mana tungga nala lataa lae, “Ama mete aom leo! Hataholi desi-desi ia,
    de lakaseseti aok. De Ama matane sala mae, ‘See ndia daba laꞌe Au badung?’ ”
  kyf-kyf: '''Ɩn ɔ ''bɩnɔnya yia we ''bɩgʋpalɩɛ: «Aya! Nyɩmaa -zlo mɩa da -mɩ nɩnɛnɩda
    nɩ, ''lee sa -na yɩbha la nɩɩ, nyɔɔ zɩ -mɩ kwɛa?»'
  tpi-tpi: Na ol disaipel i tokim em olsem, “Yu lukim bikpela lain manmeri i pas long
    yu. Na bilong wanem yu tok, ‘Husat i putim han long mi?’”
  mih-NT: 'Ta i catyi ra i casi ra sihin ra: ¿Atu ña siton vatyi tuu xaan ñiyɨvɨ cuahan
    suhun? ¿Ta yozo caa cuu ndaca tuhun yoo sa tɨɨn zahmon?'
  qvh-NT: 'Saymi discïpuluncuna niyargan: “Taytay, cayno quichqui aywaycashgaga ¿imanöparä
    musyashwan maygan yataycushushgayquitapis?”'
  kms-kms: Di nikin wute oyi mari, “Wute nganye buagi nganye ruwi tumo yeru kin te
    guqod o segi? Pughe ningg wute nu chongo rit rise kin te ningg pengu guad?”
  agn-agn: Siminabat tang mga sinagpan na, “Magino, agsagesen ita ta dorong taw! Mono
    ita pa matako mga sinopay simine-lek ong nio?”
  nhi-NT: 'Oquihtohqueh nitlasalohcauan: —Xamo itquimonita miqueh tocniuan mitzontohtopeuah,
    uan yeh touatzin oc itcontlahtlani: “¿Aquih ocmachilih notlaquen?”'
  ttc-NT: 'Ntons kye txnaq''atz oxik kyq''uma'' ikxjani: «¿Ti''tzun, k''onti''l n''ok
    awen kye xjal nkylimla'' kyib'' awi''j, nxhch''ok kyb''etz''a'' b''ix ikxji ntzaj
    aqani'' qetza ab''l ma tz''ok makon te aq''anaqni?»'
  dan-1931: 'Og hans Disciple sagde til ham: “Du ser, at Skaren trænger dig, og du
    siger: Hvem rørte ved mig?”'
  kwj-kwj: Wowani ri himache le ya rini sawe, “Ma hei. Ele himiyama hurahama miyafo
    mini takai takaini tandau. Hinde wowani mi sawendau, Namoto mini tororo?”
  vie-OVCB: 'Các môn đệ thưa: “Bao nhiêu người đang chen lấn quanh Thầy, sao Thầy
    còn hỏi ai đụng vào Thầy?”'
  kze-kze: kwená kwayó-kwáásí Ísumba simámesa sésa úwé sáwíva-kwaasi kwenkuvará'a
    úmaesa íyómpimba tátokaavo nááwawa kesí unáánkwátóira'a tátoraina'iyo nóra séwa
    kwéseno suwaná
  mpj-mpj: Palumili wangka-nintilu wajarnu, “Nganaku-jananyan japirninpa? Yarnngalu-lanyangkuya
    yangajuninpa.”
  lbk-lbk: Sa et kanan nan disipolosna, “Apo, ya kem iilaen nan sanacha'y cha ensislig
    ay mangal-alifongfong ken sik-a ya kanam kayet en sino nan nanikchod ken sik-a?”
  mto-NT: 'Vanꞌit tseꞌe je̱ yꞌixpa̱jkpata̱jk ña̱ꞌmu̱xjidi: ―Mꞌixp xa mitseꞌe je̱ts
