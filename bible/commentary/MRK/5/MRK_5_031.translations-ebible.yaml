  hvn-hvn: Ta lii ke ne ana ajꞌa Noo, mihe ane, “Heleo we ri Ama miha. Mi nahee ma
    ke ne ae dèu do pewingi. Ta kebꞌali ri ko Ama ta, ‘Nadèu do bꞌuje ne bꞌara Yaa?’ ”
  nko-NT: Mʋ́ʋ́ mʋ akasɩ́pʋ́ amʋ bɛfɩtɛ́ mʋ bɛɛ, “Fʋ́ onutó fawun ánɩ́ ɔdɔm bakpá
    pútá fʋ. Mʋ́ʋ́ fʋtráa fʋdɛfɩtɛ́ fɛɛ, ‘Ma lápʋ́ ɩbɩ da mɩ?’ ”
  bsn-NT: 'To ĩ yirone, ĩ buerimasa ado bajiro yiyujarã ĩna: —¿No yigʉ, “Ñimʉ yʉre
    moaĩati”, yati mʉ? Mʉ tʉjʉ jãjarã ñaja yʉa, mʉre moaĩarã —ĩre yiyujarã ĩna.'
  pib-NT: Wane chinruna wa yimaklene, “Gi ge petna wa gixolune yine gachpakyawakyi.
    Seyni wane pchina, ‘¿Katu kamrukno?’ ”
  wiv-wiv: Kana disaipel kamahi dia ka tania vona, “Tu hada na kabuna manumanu kua
    dia ta varidigidigi lobiho, e kuziha ku hule barae, ‘Azei e vakuliau?’”
  reg-reg: Abheigisibhwa bhae nibhamubhwila ati, “Oulola liijo linu kutyo likuiganyishe
    likusingie, mbe awe nuwaika ati, 'Niga unu akunyako?”'
  mlh-mlh: Oŋu weume kiŋariŋpuineji iŋi ojibuŋ, “Ŋiŋigo kubuji kekefoŋ eru rore guru
    yoŋo gugobi. Oi ŋoneru uruŋu ‘Moji yoŋo nuga?’ weuge?”
  gof-ENT: ኢያ ታማሬቲ፥ «ኣሳይ ኔና ሱጌይሳ ቤዓሼ፥ ‹ዎይጋዳ ታና ኦኔ ቦቺዳይ ያጋይ?› » ያጊዶሶና።
  aau-aau: Hyo ki-wayh hom lonuayk me, “Hunkwe uwrsa hne ma awndiy kawk seme lira
    e, hai, hunkwe senkin panoke mesopok o, hne posokwaw sapou so?”
  tvk-tvk: Eloheoh nan xil labiteni mini labit, “?Opusi? Vanut moletin xil ak di langgonaxon
    pupu e di laduxoluk e rim xil vus. ?Misak ni, veneh ma di olang ves moletin xa
    duxoluk?”
  prf-NT: Tummábbig en disepulus na hidi, “Bakin itanung mu ni deya i nangtawidid
    ti badu muwen? Samantala a tunay ti kakpal i tolayen hidi a mamagdail-ilan?”
  auy-auy: wení kísau-waasi Ísumba simámesa sésa úwé sáwífaꞌ-waasimo faméꞌmae íyómpimba
    taꞌótokaafo nááwawa kesí unáánkwátóiyaꞌa taꞌótóráínaꞌiyo nóra séwa wéseno suwaná
  tbg-tbg: Ihuva minti tumanta vira vaintinavu tiha, Nai tavave ai autama kaivo? Tavaane,
    vaiinti nahenti airitahaa ai venta ventamaqi vi variavo, ti.
  hub-NT: 'Nuna takai ni unuinatairi aina chicharainak: “Shuar aina chanunmaina nuka
    wainchau asamek ¿wina nugkutairuisha ya antinkayi tusamsha tame?” tusa tuina.'
  hmo-hmo: Iena diba tahua taudia idia gwau, “Taunimanima momo herea oi kahirakahira
    idia gini, idia dogoatao oi, badina dahaka oi gwau, ‘Daika ia dogoatao lau?’ ”
  big-big: Logo yombu Yisu ngezebokko waligeleyiwiligu pelik meiya to mela, Yongkambanu
    kolokngagono kani. Logo ni takko kuming keleniya kaira nangki, meiya.
  gux-G: 'O ŋɔdikaaba bo yed''o: a nua u niwuligu n miabi maama ke a nan gua yedi
    ŋmaa sii''n i?'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ dsa³ quien³²: ―Máan³ ''e³ bi²³ rɨ³cuu''n³²nu³ jee²³²
    dsa³. ¿Jmii''³¹ lǿ² ''e³ juø''n³ ''nʉ³: “¿''I̱i̱² sɨɨ''³¹ ''i³ mɨ³quiu̱u̱''n³
    jné² guoo³”?'
  zar-NT: 'Níʼirö bönniʼ dáʼgaquiëʼ Lëʼ tëʼ Lëʼ, taʼnnë́ʼ: —Riléʼe quézinuʼ bönachi
    zián ni tuʼquirö Liʼ, en rnnatsoʼ: “¿Nuzxi naʼ gudán nedaʼ?”'
  kde-kde: Vakuhundwa vake nkunnyang'ula kuchidoni, “Ùvenkulola vanu chivakuguma-guma,
    mwadachi ùuja kuva nnani akugusîje?”
  ata-ata: Xe ta molomolo noxou miavuti la mikolinu aloxo ꞌo, “Xo namaisiꞌa ta mitema
    e mitomu no tumaline ꞌo uasi? Ia loxovaa ane nini netaliꞌi lexe, ‘ꞌEi ane mukasilo
    ꞌo?’”
  qvw-NT: 'Niptinmi yaćhapacünincuna: “Cay-chica nunacunawan tan''a-tan''a liyäśhanchicta
    licayalchun ‘¿Mayantan yataycäman?’ niyanquiman” nipäcula.'
  nfa-nfa: Ka ana madhutu Na dhaa, aku rèngu na, “Ama, ladhe ku laa. Dhèu ae paseti
    sèmi neꞌe. Nga tao ka Ama karèi, peka na, ‘Cee ka dhu gai kodho Jaꞌa?’ ”
  tnp-tnp: Mətəu rəhan mɨn nətəmimi kotəni məmə, “Ei, afu-to. Nətəmimi kəutəhgi-əhgi
    rəkɨs pɨkɨn ik. ?Təhro nətəni lanko məmə ‘pəh təmek iəu’?”
  urd-urd: उसके शागिर्दो ने उससे कहा, तू देखता है कि भीड़ तुझ पर गिरी पड़ती है फिर
    तू कहता है, “मुझे किसने छुआ?”
  hot-hot: Ma anêŋ ŋê ku enaŋ, “Hôyê avômalô nômbêŋ êntêk ekalabu o siŋ ma honaŋ hik
    liŋ hathak opalê hasôm o eka?”
  mqj-NT: 'Natimba''mi passikolana nakua: “Ta''raka Iko muita inde mai tau sisippi''-sippi''
    lako sa''demue, ammu mekutana pole oraiko kumua bennakoa'' urrumbu bayungku?”'
  rus-SYN: 'Ученики сказали Ему: Ты видишь, что народ теснит Тебя, и говоришь: кто
    прикоснулся ко Мне?'
  mbh-mbh: Na ile wainlangaere o nina i ve, “I va, pulua ake o mit kalual ong na ong
    nina ve, ‘Anga i vugiro tho, e?’”
  bdd-bdd: Eeta ꞌana tomuliyaowedi sihegwaeya, “Bada, boꞌi ꞌuꞌita pwaiya boda simiya
    sakowasiyegowa, ma siheheduidui, ma toꞌaha weyahina ꞌuhesilala taiya ꞌiꞌabi tohogowa?”
  cbt-NTPO: —Ni'quëchi Maistro, notohuaro' piyapi'sa' ya'quëëtapirinënquënhuë', “¿Inta'
    së'huarinco?” ¿tënan ti? itërin ca'tano'sanënpitari.
  srn-NT: 'Den man fu En piki taki: “Masra, Yu srefi e si fa someni sma e kwinsi Yu
    fu ala sei. Dan fa Yu kan aksi suma fasi Yu?”'
  cta-NT: Liꞌ ndube tsa tiꞌ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱. ―Tachaa tsa ndiꞌi̱ nguꞌ
    re slo na ―nacui̱ nguꞌ biꞌ jiꞌi̱ Jesús―. ¿Ni chaꞌ laca nchcuane nuꞌu̱ jiꞌi̱ nguꞌ,
    “Tilaca ndyalaꞌ ꞌna”?
  bqc-SIM: 'Ɔ̃ aà ìwaↄ òɛ̀: Ń è lá bíla lɛ́ naɛma, ↄ̃ ńlɛ mɛ démɛ ↄkã̀maia?'
  tcz-CHONGTHU: Aseijuiten ajah-a, “Mipi hijat'in naneh le jeng uva, itidan'a, ‘Koiham
    eithama?’ tia dohna nabol ham?” atiuvin ahi.
  mar-mar: त्याचे शिष्य त्यास म्हणाले, “लोकसमुदाय आपणाभोवती गर्दी करत आहे हे आपण पाहत
    आहा, तरी आपण म्हणता, मला कोणी स्पर्श केला?”
  snp-snp: ege moinamo we yate itibiti loumamo, Wenena mau naba yate olu lulau o kedamo
    ya geyanimo ya nenako, egaidana oto namo ukanelo ya kemakafo olaiye? loto lane?
    loti loumae.
  isl-isl: „Fólkið þrýstir að þér á alla vegu og þú spyrð hver hafi snert þig,“ svöruðu
    lærisveinarnir undrandi.
  spy-NT: Kumwoochi ꞉rubiikyii kule, “‑Mēēkāsē kule chaang' ꞉biiko yoo imiitē ānkiitēēbē
    kule ng'oo ꞉nyi kātiinying'?”
  xnn-xnn: Dat kanan nan papasolotna, “Iilam ay kaipoipogaw nan mang-al-alibongbong
    ken sik-a. Damen kayet sooten mo sino nan nangsikgad isnan badom?”
  mwe-mwe: Bhaajiganywa bhabho gubhaajangulenje, “Nnilola bhandunji shibhakuti kunngumbalila,
    nkubhuya bhuli gani ankwashiye?”
  tte-tte: Ana tobenaliyao siwaloba, “Ugitaiyako boda siutu-takikilagiwo na kowa kuneli,
    ‘Yaiya ikabitonagau?’”
  tcs-tcs: Dem klostuman blo Zizas bin spik po em, ‘Masta, i gad plenti pipol ya stanap
    raun wea yu ane dempla ebriwan bin tase yu. Aukam yu aske mipla, “Uda bin tase
    klos blo mi?” ’
  hlt-THB: A hubatkhqi ing, “Thlang kqeng ing ni net usaw na huh a loei awh, 'U ing
    a ni bi? ce nak ti nu,' tina uhy.
  soq-soq: Tane wawe alala leusane Iesu diane waienase, “E apana uaraia do apiapisaitile
    eneile bedewe e waitaraitie waianase, ‘Mida ne wiranen?’”
  qub-qub: 'Chaura disïpuluncuna niran: «Aypalla runa quichquiycäshushayquitaga quiquiquipis
    musyaycanquimi. Chaura ¿imanirtaj niycanqui ‹¿Pitaj yatamasha?› nir?»'
  att-att: Á kinagi nayù ira makituddu kuna, “Arám mu panò masingan yù ira tatolay
    nga manirisirì nikaw? Ngattá, ta iyabbû mu lâ paga ta asinni naniggek nikaw?”
    kud da kuna.
  bki-bki: Mia naiagagoano nalo aber ka naio aberinavo “?Jau kobika koberinavo kei
    naio jokolso vonga na, ana jum̃abe, jau maka keial ka tomu nalo na miroano nei
    na aju ga amivinkakarlo jeliviv easo?”
  bqp-bqp: 'Akũ a ìbanↄ pìnɛ: N è lákũ gbɛ̃nↄ tɛn nakaramma nà, akũ n pì dí mɛ́
    à ↄ nàmma yá?'
  mcp-mcp: '*Ompwíín bɛ́ bwə́ mú bɛ̧sa nə nyə nə́: «Wo ŋgə́ dʉ́g buud ɔ́ ŋgə́ shúsə
    wo íkɔ́ɔ́mb byɛ̂sh, wo nyiŋgə jí nə́: “Zə́ mə́ kúnya nə mə káándə́ ɛ́nɛ?”»'
  hat-hat: 'Disip li yo reponn li: -Ou wè jan foul moun yo ap kwense ou, epi w''ap
    mande: Ki moun ki manyen ou?'
  npl-NT: 'Ijkuakó itlamachtijkawah okilijkeh: —Miakeh tlakah techpajpatsojtiwitseh
    iwa Tejwatsi titlajtlani “¿Akin okitelko notlake?”'
  bgg-bgg: Ai samoythek è chang, “Nyama pha bran na moe shii ley dun pha ji ne nawai
    de thieg; jiè na ne nyie rek ne sai phlei?”
  eng-TCENT: His disciples said to him, “Yoʋ see the crowd pressing in on yoʋ, and
    yet yoʋ say, ‘Who touched me?’ ”
  eng-BSB: His disciples answered, “You can see the crowd pressing in on You, and
    yet You ask, ‘Who touched Me?’”
  cpu-NT: 'Jakanakeri iriyotaane, ikantzi: “¿Tema piñeeri janavyiimatakemi atziri?
    Eekero pikantatzi: ‘¿Niinka antzitakenarori noithaare?’”'
  san-ASM: ততস্তস্য শিষ্যা ঊচুঃ ভৱতো ৱপুষি লোকাঃ সংঘৰ্ষন্তি তদ্ দৃষ্ট্ৱা কেন মদ্ৱস্ত্ৰং
    স্পৃষ্টমিতি কুতঃ কথযতি?
  tac-NT: '''Lige Esusi ''yuga járomeka anele: ―¿Chonigá rukéché mué chieri nocháligo
    mué o''páchala? Aliena we''ká rajchiga e''yénachi kachi ralámuli jena ―anele.'
  eng-WEBPB: His disciples said to him, “You see the multitude pressing against you,
    and you say, ‘Who touched me?’”
  gfk-H: Ira nuna bulu na hausur diet ga tangai tana, “U biha? U nas ira mataniabar
    diet hartaguniguni ma diet sumsubak uga ma kana a baa u tirtiri bia siga i sigirei
    uga?”
  viv-viv: Ada ana tomuliya higahena higayo, “YoꞋo hiveveꞋatuwahega-ma uꞋitadi. Gavadi-yo
    ugahe ugayo, HakwaꞋadi aku kaleko gisibutuni?”
  yao-yao: Ŵakulijiganya ŵao ŵajanjile, “Ngankwaona ŵandu yatiteje pakumbijikanya?
    Nambi nkuusya uli kuti, ‘Nduni jwangwaiye?’ ”
  tgp-tgp: Nona tamlohi usuri la verea lara, “Ko pa usia vara hare mo tikeliho sohena
    sava, ko sopo hitea vara vao nike la lo tiatia isam?”
  auc-NT: Äñongante tömengä nänö në ëmïñæ̈näni guiquënë, —Ënodäni pönänipa aquïmii.
    Æcänö gampodaï, ante ämii.
  kbc-NT: Odaa niɡ̶ijo anodiotibece moditalo, “Igame leeɡ̶odi ina magikani mica ane
    dibataɡ̶aloco, aɡ̶anati minatawece niɡ̶ina oko etiɡ̶adiligiceni?”
  bmh-bmh: Gonugau tapaimaraneu dudu agen auremen, “Duailel asiu gotulaimai gagizem,
    na einen ‘Inugau ebeg nug iz patileu’ aimai awaremen?”
  ctu-BL: 'Jini xcʌnt''añob i cha''an tsi'' jac''ʌyob: Awilan woli'' joy ñet''et winicob
    x''ixicob. ¿Chucoch ma'' c''ajtibeñon lojon majqui tsi'' tʌlʌyet? che''ob.'
  meq-meq: 'Gawla ŋgay hay ta mbəɗay faya, tə gwaɗay: «Ka gwaɗiye “Maa lemeŋ way”
    na, ka ŋgatay a ndo neheye haladzay faya ta ŋgəɗətsiye kar təbəɗew?»'
  noa-H: Magbaawai jũrr hich k'apeenaupai hirig, —¿Jãga mag k'aíuta mʌ gaai pʌrbaichë
    haju? Pua hoobahab, hõor k'apan pʌch haig p'ẽp'ẽeuk'am. Mag nʌmʌ mag “K'aíuta
    mʌ gaai pʌrbaichë” ha sĩeb hajim hanʌm hirig.
  alp-NT: Eleki Eni maka luluaru esi beteke loko Yesuse be, “Aselu tamata bokala esi
    keholiMu ele mere yo, Atneu be sire ikerike Amu lapune, hoko elia?”
  san-VEL: tatastasya "si.syaa uucu.h bhavato vapu.si lokaa.h sa.mghar.santi tad d.r.s.tvaa
    kena madvastra.m sp.r.s.tamiti kuta.h kathayati?
  kbq-kbq: Higeno Agri amage'ma nentaza disaipol naga'mo'za anage hu'za, mika vahe'mo'za
    oretufe aretufe hu'nazanki nahigenka, aza navako hu'ne nehane?
  kbh-kbh: 'Chabe uatsjéndayënga tmojanjuá: —Aca contsonÿá chë ents̈anga cmontsatsënts̈ená,
    y cabá cochjátsnoticiaye nda ents̈ayá tojuabojajo ca.'
  ron-LSB: 'Ucenicii Lui I-au zis: “Vezi mulțimea care Te strânge și zici: “Cine S-a
    atins de Mine?””'
  pon-pon: 'A japwilim a tounpadak kan potoan on: komui majani: pokon et koi don komui
    penaer; majani: Ij me jair ia?'
  nhe-BL: 'Huan imomachtijcahua quiilhuijque: ―Ta tiquita ni tlacame mitzcuatetzopaj,
    ¿para tlen titlatzintoca, ajqueya quiajsic moyoyo?'
  sps-sps: An matisian Tsunia tsue to, “Anyi te tagaa kan rom tan tagin te bau Manyi
    ser sok Manyi, to Tsumanyi tsue rom, ‘Sei te saras vanyo ee?’”
  wnc-wnc: pandetnata anzing iniking, “Gata kayo. Aminbamu gae apundoke yuwawa kake
    ngana, ‘Maminda katakngita na wasik,’ ngang yanggayak,” ngang iniking.
  bus-bus: 'Ben à ìbanↄ bènɛ: Ń è lán gbɛ̃nↄↄ e nakↄ̃rɛɛmma nà, ben n bè dé bé à ↄ
    kɛ̀mmaↄ́?'
  gub-BL: Hemimu'e uze'eg izupe wà. — Uhyuhykahy tuwe teko nerehe wà, i'i izupe wà.
    — Màràzàwe tuwe erekar amo nerehe opokok ma'e kwer ne, ta'e heta tetea'u a'e wà
    xe, i'i izupe wà.
  imo-imo: Aku tepa nimu wali yunge kitipi kanoli iyemani ungu pundu toko ningei,
    “Imbo pulumuni nu liko okoromele ulu kandono wali na imbo narini lope tendemo
    ninoya?” ningi.
  boj-boj: Degsi nenemnjrnaqa aqa aŋgro naŋgi na minjeb, “Ni kiyaqa degsi nenemonum?
    Ni une. Tamo uŋgasari tulaŋ gargekoba naŋgi ni daurmosib jujuŋmejunub.”
  ulk-ulk: Abra memegle eudige bakeri abi ikaidarda, “Able le pema uridli mari naumarteda.
    Mape naluglam eutmeli, 'Netide kari natutidari?'”
  eng-DRA: 'And his disciples said to him: Thou seest the multitude thronging thee,
    and sayest thou who hath touched me?'
  knf-knf: 'Baţaşarul baji na a : « Iwin kë pnŧuk pakpëm pëmanu, kë ibaa hepar ñaaŋ
    ambaniiŋ? »'
  san-KHM: តតស្តស្យ ឝិឞ្យា ឩចុះ ភវតោ វបុឞិ លោកាះ សំឃឞ៌ន្តិ តទ៑ ទ្ឫឞ្ដ្វា កេន មទ្វស្ត្រំ
    ស្ប្ឫឞ្ដមិតិ កុតះ កថយតិ?
  arn-NT: 'Fey ñi pu disipulu ta feypieyew: —Tati pu che ta wall püle tenfikapeeymew,
    fey ramtuymi, ‘¿Iney anta idakünupeenew?’ pimi.'
  zas-NT: 'Abiꞌ rëb ree xbejnman lojman: ―Awa ruguiaal xt rixaꞌt reeman lüj guiáad
    lüj rniabdiidxil chu baquiꞌ xabil.'
  ken-NT: Bakoŋo bhi bákɛ́mɛ yi bɛ, “Ɔghɔ̌ bɛyǎ bho ndu bákábhɛ́ wɔ, yɛ̌ nɔ, ɔ̌bhɛ́p
    bɛ, ‘Agha átɔ́kɔ́ mɛ?’”
