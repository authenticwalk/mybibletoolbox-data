  ncj-NT: 'In tetlamachticahuan oteiluihque: ―¿Tleca techtlahtlanilo aquin otemachilic?
    Cuali mota quen in miyac tlacamen tepitzinihtihue.'
  yuj-yuj: Aenko maok, námoku éréképá yárak i konámp arop fárákapao man sérrá, “Ae!
