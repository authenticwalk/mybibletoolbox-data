  yka-yka: Pagtekkade laˈi si lumaˈ si Jairus, takitene meˈ aˈa malaˈihin hewuhalaˈ.
    Magtāring siye duk magmatey papales.
  mle-mle: Jayras diki wiyaar yin wakwudaak, Jisas duw taakw alim vididiy. Adiy duw
    taakw samasam girataay, wanib yidiy.
  shp-NTPO: Jatian moa Jairon xobon nokóxon oinna iká iki, jonibo winii, saa iki itan
