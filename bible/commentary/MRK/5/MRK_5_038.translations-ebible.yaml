  bxh-bxh: Sa mahano lau Diyailusi ena luma yai, bobohalahala yo tan sa atahi.
  top-NT: Acxni tácha̱lh nac ixchic Jairo lhu̱hua ixtatasama̱na.
  msk-msk: Pagdatung nilan sang baray ni Jairo, kitaun ni Jesus yang manga otaw na
