    gispim?'
  ukr-ONPU: Коли прийшли в дім керівника синагоги, то Ісус побачив метушню і тих,
    що дуже плакали й голосили.
  emi-emi: Laghe laa rekata sio tanganue namu ngateva, me Iesu ghe nongola niaingalaaii
    eteae, me ghe tarala taumattu ngatoa laghe ngangngala anamungaili.
  zpv-NT: ya chin badzihn Ñiꞌh rwaaꞌ yihdzi Jairu bwaꞌha Ñiꞌh riiyuꞌn cun hasta guñihchi
    cweenta raꞌ ba laasii guhchi lliiꞌndxaꞌpa Jairu,
  gux-gux: Bi den pundi li balimaama bangima yudaano deni, Jesu den la yaa niligu
    n yaba ke bi tianba buudi ki kpaani boncianla.
  kos-kos: Ke eltal sun lohm sel Jairus, Jesus el liye fohsak lun mwet uh ac lohng
    pusren tung lulap lalos.
  ibo-ibo: Mgbe ha bịarutere nʼụlọ onyendu ụlọ ekpere ahụ, ọ nụrụ ụzụ hụkwa ọtụtụ
    mmadụ ka ha nọ na-akwa akwa na-etikwa mkpu akwa.
  yml-yml: Tutuyanina i leꞌwai Yailo yana vanuge, Iesu i ꞌisedi ꞌailaꞌa wata vemogai
    bwaikina.
  ory-ory: ସେମାନେ ସମାଜଗୃହର ଅଧ୍ୟକ୍ଷଙ୍କ ଘରକୁ ଆସନ୍ତେ, ସେ କୋଳାହଳ ହେଉଥିବା ଏବଂ ଲୋକେ ଅତ୍ୟନ୍ତ
    ରୋଦନ ଓ ବିଳାପ କରୁଥିବା ଦେଖିଲେ,
  bzj-bzj: '@see-verse:MRK.005.037'
  wmt-wmt: Nyanartijangka pirriyanila palunyanta Jarijkurarla mayarurla. Piyirnpala
    paja palunya parlipinya nyanayirla, maya palu lungani kujangkurrajarra.
  chk-chk: Iwe, lupwen ra tori imwen Jairus, Jesus a küna ar akürang o rongorong ar
    kechü fan leüömong me ar ngüngüres.
  ssd-ssd: Nane kusem wande kulatkanu taŋgo tuku wande tugum pronaig ta nane gudommba
    malmbi wikaraumba zigna suŋgo mayok kina le kaŋgerkina.
  acr-TNT: Ecꞌuchiriꞌ xopon chirocho raj wach re ri sinagoga, xeril ri winak quetucuquic,
    quebokꞌic y rucꞌ sicꞌ quetunanic.
  rop-rop: En wen deibin kamat langa det kemp blanga Jairas, Jisas bin luk detlot
    pipul deya bin nogudbinji en kraikrai detmatj.
  mee-mee: Ba ka ineke lele nga bale ae agau laeala a i a kelangpatali nga sinagog,
    nae Iesus ke kele ragau ineke lavoalla beke ollekannu ta goe laeala.
  mwf-2018: I parramkaruyneme ngarra thelput nukunu da Jairus. I Jesus-ka binthepup
    kardu terert du pardikarrkmardadha.
  dif-dif: Ja tana jaura pungaia kaparaia pungani wokarana wonti, ja Nulu patijiritjinani
    najina wonti, ja tana pirna jindranani ja juajuanganani.
  gam-gam: Wo lotu numb iwa kerman kogo yei iwa numbiye al po pillau djimaka, Jisas
    kani una kimb kallngane kerman yemoi.
  nou-nou: Edo ungo Jew embomei da dada ari oro simba ari embo Jairus da mando da
    bugudo Iesu embo yise puse ero edo embo ji sero ingisira.
  mqb-NT: Tə dəzle àga Zayrus nà, Yesu a sləne ɗo ahay tinen apan ti yam tuhhwa,
    ti zlah, ɗəce inde.
  ape-B: Amam hanak hatoglu Jairas ananitu wilpat ali Jisas nemnek umu echech chape
    cheleh dildil.
  grc-F35: Καὶ ἔρχεται εἰς τὸν οἶκον τοῦ ἀρχισυναγώγου καὶ θεωρεῖ θόρυβον—κλαίοντας
    καὶ ἀλαλάζοντας πολλά.
  cav-NT: Junaticuare tuna huarajija etareju. Junatitsu tuna Jesúsra emajuque naru
    ishu bajejeyaju banaticuare. Bacaajecuare tujatu ecana quique, pau pau juyaju.
  kgp-NT: Ag tỹ Jairo ĩn tá junjun mũ ra Jesus tóg vẽnh e vég mũ sir, kygfỹ mũ fag,
    vẽsỹrénh jagy han mũ fag.
  bvd-bvd: Si kada kera dao 'i luma sa Daeras, sa Disas ka rongoa gwela angiangia
    ma na alifeo laa baita tasa nai.
  ukr-1871: І приходить у господу до школьного старшини, й бачить трівогу, й плачущих,
    і голосячих вельми.
  apz-apz: hofɨko Jailosɨye angomo iꞌmofawentɨfi Jisas aꞌamu piꞌnɨngo uhwonɨmentisoso
    hofɨko humotahoꞌnji wosofe angiyo husontanɨngki
  yon-yon: Kwane wene Yairus yambib yaa nandekorib, Yesu kuu wedmoone nimakarub kuu
    wayirindenib amengiib naawonmo yuudiyiib kamiib
  poi-NT: Cuando núcyaj jém sinagoga iŋjagooyi it́ɨccɨɨm, iix Jesús iga tsa̱m it́
