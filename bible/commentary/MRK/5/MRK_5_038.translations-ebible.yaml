  mpm-NT: Nu ni jaa ya veꞌe chaa kuñaꞌnu un ni jini ya ja ka ndeꞌe xaan yɨvɨ kaꞌiin
    un, ja undi ka kanajiin koꞌo i ti ka ndɨꞌɨ ini i.
  ots-NT: Cja̱ bi zøtijʉ pʉ jár ngu̱ car hñøjø ca mí ja̱ cár cargo pʉ jár templo cʉ
    judio. Car Jesús bi cca̱hti cʉ cja̱hni rá ngu̱ cʉ xquí jmu̱ntzi pʉ, cja̱ bi dyøde,
