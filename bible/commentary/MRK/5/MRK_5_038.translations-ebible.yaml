  dwr-ENT: ኡንቱንቱ ኣዪሁዳ ዎሳ ጎሊያ ካፑዋ ሶይ ጋኬዳ ዎዴ፥ ዬሱሲ ኣሳይ ሎይ ዬኪያዋኔ ዚላሊያዋ ቤዔዳ።
  pma-pma: Telva teim, ral min Saeros, ka telles meatin keil alango, amul amis ka
