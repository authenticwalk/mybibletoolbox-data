  noa-H: Mag wëtwia di haar barimawia hooimaawai Jairo deg sĩi bĩep sereu t'ʌnʌm dʌ̈i
    hõor p'ogdʌ t'ʌnʌmjö t'ʌnʌm hee jũrram k'ʌʌnau hʌ̃apëpërk'amta hũrimajierram haajem.
  alp-NT: Kena esi kusu me lumare, Yesuse Iselu tamata esi rani titinai le laleisu
    noai.
  san-VEL: tasya bhajanag.rhaadhipasya nive"sanasamiipam aagatya kalaha.m bahurodana.m
    vilaapa nca kurvvato lokaan dadar"sa|
  kbq-kbq: Zamagrama ana mono kva ne'mofo nontema uhanatiza kazana, ranke hu'za tusi
    zavi krafa hu'za zavira netageno, Jisasi'a zamage'ne.
  kbh-kbh: Chents̈ana, chë mandayabe yebnoye tmojánashjajna ora, Jesús tojánanÿe ents̈anga
    ts̈a imojtsenbouenana, ents̈anga imojtsos̈achiye y puerte ngménaca imojtseyoye.
  ron-LSB: A ajuns la casa conducătorului sinagogii și a văzut zarvă, plânsete și
    jale mare.
  pon-pon: Irail koti don ni im en jaumaj en jinokoke o, ap majani arail moromoron
    o mamaiei kaualap.
  nhe-BL: Huan quema ajsitoj ichaj nopa hueyi tequihue tlen tiopa, quinpanti tlacame
    tlahuejchihuayayaj, chocayayaj huan tzajtziyayaj.
  sps-sps: Nainy te ruak ari numaa tana tsoiny mumua tana numaa iny fafaatouf, Jisas
    tagei a pan an goonen kan tana vainy te tangis vevegiau ror ana rin ugun.
  wnc-wnc: Kuke kuku aminu take waapatane yotnane kundoke natawawan kwanamu kumzang
    siwawa gakngat buyambam siwan
  bus-bus: Kɛ̀ aↄ̃ kà gbɛ̃nsi pì bɛ, Yesu è wèe ↄ́ↄ dↄↄ wèe wii gbãaa lɛɛ wèe kpãngeda
    kɛɛ maamaa.
  gub-BL: Uhem oho Zaz hàpuz me wà kury. Wexak teko tetea'u a'e pe wà. Uzemumikahy
    wà. Amo uzai'o heiheihem pà wà.
  imo-imo: Jairusinga ulke wendo oringi wali Jisasini imbo kapu andi malio lila ningo
    pekolio kinye kola tome toko angileringina kanorumu.
  boj-boj: '@see-verse:MRK.005.037'
  ulk-ulk: Wi bakiaudare ge able kirimle metage eosidare ge nade Iesude gair le nardarda
    ge wamisrer. Ege eudige i asri a ii sasmir.
  eng-DRA: And they come to the house of the ruler of the synagogue; and he seeth
    a tumult, and people weeping and wailing much.
  knf-knf: Wi babanuŋ du uko naweek i katoh kañehanaani, Yeŧu kaşë win dko kë dayewla
    maakan, bañaaŋ bawooni abot awuuhar.
  san-KHM: តស្យ ភជនគ្ឫហាធិបស្យ និវេឝនសមីបម៑ អាគត្យ កលហំ ពហុរោទនំ វិលាបញ្ច កុវ៌្វតោ
    លោកាន៑ ទទឝ៌។
  arn-NT: Fey puwlu engün ta Jayro ñi ruka mew ka pepufilu ti pu che tañi wakeñkülen
    ñi ngüman engün,
  zas-NT: Chi bidxin reeman lidxaman, baguiaa Jesús cayajc naquieꞌ guial roon rbixdiaj
    reeman.
  ken-NT: Bákɔ, bárɔk, báchwɔp ɛkɛt Jáyrɔs. Yesu aghɔ́ ɛbyɔk ɛnɛ ɛchi arɛ́ ndǔ
    bo bádì, mámbɨk nɔkɔ.
