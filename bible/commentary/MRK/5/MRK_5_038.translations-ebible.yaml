  lac-NT: Caj c'uchob taro' tu yatoch u jach ts'urir u chan naj tu cu naj c'ujinticob
    C'uj u winiquirob judío caj u yiraj jumrac yoc'arob quire' cu yac'ticob.
  xla-xla: Epame yia꞉ tame Yelus aya dla natilati opa hapulomata a꞉lemyemama sikemte
