    नोळदुन.
  amo-amo: Ipira nan nya kilarin nnan bun kuti nlire. Yisa yene ubunkurunu kiti, anite
    nin di kuculu nin kalzun ntẹt.
  pjt-pjt: Munuya ankula Tjaiṟatjaku waḻingka uṟilta wirkanu munuya nyangu aṉangu
    tjuṯa puḻkaṟa ulara mirawakaṟa waṉinyangka.
  cwe-cwe: Viwafikile mwiikaye ya mkulu wa kaye ya kutosela yatangigwe Yailo, Yesu
    kawona tibwilitibwili na kahulika nyangi na ndilo.
  daa-NT: Min ŋu ottu wer kan̰ Jayrus, Iisa gastu gee dakina hawiyaw. Ŋu alaw ho ŋu
    koolaw.
  mlp-mlp: Lehim in Jairus ago bitab tugwahtiqiy. Gwahtiqim in mataw ek tonad gaq
    wazad ossa tigibiy.
  ape-C: Amam hanak hatogur Jairus ananit urupat aria Jisas nemnek um eshesh shape
    shoreh shanaruwor debeg.
  bgs-bgs: Tô igdunggù dan tun ta balé i Jairo, igkita i Jesus tô mga manubù na ágkasamuk,
    ágsággó, asta gullaó tingód katô ranu dan.
  faa-faa: Aíyaka i pukua, Yu aporomo sarimana ape asekea rea aporomo apea pauraka
    aseane, aporo hinamo yakai sarimaraka, hokosa kusuapoko kára yaiya hihiripuraka
    tokeno asesapo.
  kik-kik: Na maakinya mũciĩ kwa mũnene ũcio wa thunagogi, Jesũ akĩona andũ magagaĩte
    makĩrĩraga na makiugagĩrĩria.
  cap-NT: Nekztan judío jilirz̈ kjuyquin irantiz̈quichic̈ha. Nekzi z̈oñinacaqui ancha
    kjawcanz̈ kaatkalc̈ha. Niz̈ta cherchic̈ha Jesusaqui. Ancha arnatc̈ha nii kaañi
    z̈oñinacaqui.
  ksr-ksr: Kema qamakooli miriwaa qaa galeŋaa mirinoŋ keugi ejemba tuuŋ guju megi
    iŋiiro. Mamaganoŋ jiŋgeŋ qama kotakota saama amburereŋ megi.
  eng-TNT: And he came vnto the housse of the ruler of the synagoge and sawe the wondrynge
    and them that wepte and wayled greatly
  sbs-sbs: Babakezi kunzuvo yomuyendisi we sinagoge mi nabona ko bantuvangi nibachita
    ilata lingi lingi; babali kusilisa ni kubokolola chakutumusa.
  sue-sue: Nukare baro yere ibu simaira sora kei awero Yesu meni erama saisai pasi
    inoise itiwa awa ginua. Ema bama di toise dibe inoise itiwa.
  fra-NCL: On arrive à la maison du chef de synagogue, et là il voit une troupe confuse
