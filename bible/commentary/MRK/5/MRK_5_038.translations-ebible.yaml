  okv-okv: pambuto Jairus ta bande ta toreto embomeni jo ta sisi sasi ijie mitio
  mxt-NT: Ta cuhva cha cachaa̱ coyo ra vehe ra cuví nuu vehe ñuhu, nyehe̱ ra cha chacú
