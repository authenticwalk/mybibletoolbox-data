    hi³ má²nio² tiá³ siaun³² lɨ́n³² hi³ ná¹tɨ́² ná¹hóh³² tsáu² hi³ hó² jngɨh².
  ena-ena: U Jailusɨ dɨ ulaŋ hen iakuavɨmalɨ. Iakuiakuŋ igakɨlavɨdaci sudɨ ilɨkiŋ
    ilɨkavɨmalɨ. Ilɨka ilɨkaŋ hutesɨ covɨdaci ilɨkiŋ agaŋ hagɨlu mɨgamalɨ.
  nbq-nbq: ap Yairus ako amwa wagu lagagwarik, ap akwa nane-hane yugu dugwit, de wene
    yugwi, yup yagwi, inugu lagagirik, umwa akoma nonggagagi.
  tgo-tgo: Mbaŋa thɨ vutha Jairas ele ŋgolo Jisas i vaidiya numounouno na i loŋweya
    thiya randa na thɨ raŋivetho laghɨye moli.
  yap-yap: Marbad nga tafen Jairus ni ir reb e pilung u tafen e mu’ulung, me guy Jesus
    e girdi’ me rung’ag lamrad nike mada’ ngalang ni yad be yor ma yad be dololoy’.
  mop-NT: C'ochoo' tu yotoch aj Jairojo. Le'ec a Jesusu, u yilaj ti tanoo' u choconaquil.
    Le'ecoo' a cristianojo, tanoo' u yoc'ol. Tanoo' u yoc'tic a quimen ti chichi.
  tet-tet: Oras toꞌo Yairus uman baa, sia naree ema nalai baa-mai, no rona ema tanis
    nakrake.
  hlt-MCSB: Te phoeiah tamtaeng im la pawk uh. Te vaengah olpungnah khaw, a rhah neh
    vangvang a kii uh khaw a hmuh.
  xtd-NT: N‑ka xee‑s veꞌe se yɨndaꞌa veñuꞌu luchi, te n‑teku Jesús xa kuvaa xa kuvaa
    ñayiu n‑ka taka ijan. Ka ndaꞌi‑i xa ka ndaꞌi‑i, te ka kana xee‑i.
  mdy-ETH: ዔያታ ዒያዒሮሴ ማኣሪ ሄላዛ ዓሳ ዒኢካ ዲርጊ ዒላቲ ዒላቲ ዬኤካንቴ ዬሱሴ ዛጌኔ።
  spl-spl: Ari Yairohât emet gotŋan ba kinmâ gilâp nâŋgâwi. Yâhâ emet kâlehen lohimbi
    dondâŋe kahân tatmâ isem we bâle pato nâŋgâwi.
  usp-NT: Y cuando xtawtak laj richoch Jairo xtatak poc tich'ejejtak cristian chi
    ok'ej.
  zav-NT: Na' catə' besə'əžine' liž beṉə' gwnabian', Jeso'osən' ble'ine' de que beṉə'
    ca' ža' cha'ašilən' bachso'one' scaṉdl na' bachesə'əbežchgüe'.
  sgz-sgz: Má namur di han purut iatung i rum káián pakpakta er, mái Iesu a mákái
    lala matananu kándi tu tang má di lala wakwak.
  kek-NT: Nak que'cuulac sa' rochoch laj Jairo, li Jesús quiril nak yo̱queb chixpokokinquil
    ribeb ut japjo̱queb re chi ya̱bac.
  blz-NT: Sarataa i raaya'a notaka na laiganna tanaasna laigan bakitumpuan, ia piile'
    i Yesus a mian se' sianmo ni'inti-inti'i. Isian men gora', wiri ka' tumando'.
  poe-NT: Na ntá tió kjuíji sín tí nto̱e tí chꞌín tꞌe̱to̱an tí ni̱nko na kꞌuíkon sín
    kíxin imá sítjité sín tsjánkàma̱ sín tí xjan a.
  san-TAM: தஸ்ய ப⁴ஜநக்³ருʼஹாதி⁴பஸ்ய நிவேஸ²நஸமீபம் ஆக³த்ய கலஹம்ʼ ப³ஹுரோத³நம்ʼ விலாபஞ்ச
    குர்வ்வதோ லோகாந் த³த³ர்ஸ²|
  cof-NT: '@see-verse:MRK.005.037'
  srm-NT: Nöö di de naki tefa de go dou a di wosu, nöö sömëni sëmbë sai naandë kaa
    ta mbei wajawaja ta bai ta këë ta kai olo te a bigi.
  qvs-NT: Chaypina Jairopa wasinpi chayashpa uyarirkan sukaman turbakushpankuna aypa
    runakuna kaparishpa wakakuykaptinkuna.
  zca-NT: Or mizhin bixa' lizh Jairo, une Jesús dox nazhe'b kile' men, kibizhië bixa',
    kiyo'n bixa'.
  cbc-NT: Bairo Jairo ya wiipʉ na caetaro, ti wii macããna pʉame oti awaja ãñuparã.
    Cabaiyasiatacore bopacooro cõ cabairijere cõ ĩña otiyuparã.
  qxo-NT: Jairupa wayinman chaycur rasunpapis tarisquiyargan wamra wanushgana caycagtam
    y tsaychö atsca runacuna pasaypa wagaycäyagtam.
  mox-mox: Itautauya ta Yailo ena vanuea iʼifoqe ʼinega toʼewabamu be wese todou bonadi
    ʼenaʼina inoqolia.
  kew-kew: Nimu apo Aa Mudu-na ada re-para ipisimi rabu Yesumi onaa rayo puri paloa
    re lala pirina adesa.
  dww-dww: Raḡanine taudi sinagog taurabenama na vadae a tavatavana, dabudine Yesu
    e vaiena be banaga patara ai nuaboya be bonedima ḡavoḡa a ḡabaḡabana ya kitedina.
  nif-nif: Ñambi, kaulɨ-dɨkñelok ilan tombi, amatam kɨmɨn gɨñgɨlɨ ba mano kulɨm tɨmbi
    kut-palɨmbi yambɨñguk.
  twi-ASANTE: Ɛberɛ a Yesu duruu hɔ no, ɔhunuu sɛ ɛhɔ nyinaa ayɛ manyamanya a nnipa
    retwa agyaadwoɔ.
  aoj-aoj: Mafeꞌ mataga ipat Jairusi, Jisas nati esis salef mehip sawa salopaꞌw kwapeteꞌas.
  cbv-cbv: Jairoíh mʉʉná jʉibínit, wʉnnihdih dawá tʉbit ñaác jʉ̃inítdih ãt enep wʉt
    jĩ.
  taw-taw: Juda apnan gɨpal kal bɨawl ak Jaylus, kal nop ak amjakɨl Jisas ne nɨgak,
    binɨb takaw pug agɨlɨg chaŋ awl lɨlɨg gɨ yelak.
  jic-NT: Tjil na jepa wo nt'a, Jesús yus tjinyuca gente pülücj ne'aj, yümücj pjac
    la tjajaytsja. Yümücj la tupuyuptsja.
  zap-NT: Chene wdxiin Ne ruxyuu mén guin ne rnebééy lenydoo, wii Ne le yra mén ndxin
    roon robtsaatee.
  wer-wer: Së ngönën tupta ngarangkëpë kaatak oröak omën selap pan pit ingre këlël
    aö ngön kaëp kaö aim wëën itena.
  ipi-ipi: Bala utupane towa atu Jaitusa okona andaka peakaiyu loto andeai-kola, wandakali
    tupamane yamataka lo ai taimane leainga andeaipia.
  qul-NT: Sinagogaj jefenpaj wasinman chayaspa Jesús ricorkan runacunata ch'ajwarachcajta,
    llaquiska wakarachcajta, kaparichcajta ima.
  tnc-tnc: Naka a'ritirã, rẽrĩriwi'i ĩᵽamaki wi'iarã jimarĩa oᵽaraka nimaekarõ'õrã
    keyaeka.
  ter-NT: Simoné'e óvokuke Njaîru, noíxoane Jesus ákoyea tôpi kixóvoku yaíkexea koane
    íyokexea neko xanéhikoya.
  bmr-NT: Jaamo isinagogaja aivojɨɨbo iijavɨ ɨɨfutuuhɨ atyɨmeuhi gañuhusuno omoonɨunoco,
    miyamɨnaa ataacasiunoco, agaibacasiunoco icano.
  fuf-fuf: Ɓay ɓe hewtii ka hooreejo juulirde nden, kanko Iisaa o yi'ii jiiɓoldu ndun
    e ko yimɓe ɓen wullata fesa ko tiiɗi kon.
  mwc-mwc: Ba maranai si botu Jairus ana ku yove wai, pipiya si tutou ba si rasarasa
    wai Iesu i nonorisi.
  bhl-bhl: kak kunum beem am kalo unsiliw kale. Kalo uneko, ka kel mali fom am bomi,
    amemin fian mak kebiliw kawtiw demdem mak yetemsiliw kale.
  ons-ons: Eŋe mat yewao sari more Yesuŋo ongi, ukat suaine ma more zok manerop arokkoi.
  con-NTPO: Tsendeccuma angapa atesian'jen'tti'su na'su tsaoni napipa atte poiyi'cco
    a'i qquejian'fa'choma, fundopa i'na sheque'fa'choma.
  ghs-ghs: Tuumaqi, nokoi guhuho bosaqobaqobaho nagata biranateqi Dzesu husu ma noo
    aga nookami qesai tti ma ttaka minake hiireta.
  peg-peg: ହେୱାର୍‌ କୁଟୁମ୍‌ନି ମୁଡ଼୍‌ଦାକାନ୍‌ ଇଞ୍ଜ ୱାଜ଼ି, ହେୱାନ୍‌ ଇଞ୍ଜ ଆଡ଼ାକୁକା ଆନାକା
    ଆରେ ବିଲ୍‌କି ଆଜ଼ି ଆଡ଼୍‌ବାନାକା ହୁଡ଼୍‌ତାର୍‌,
  txu-NT: Nãm memã anen kam ar Djajru nhũrkwãmã tẽn bôx. Nhym wãnh me kangao kumex.
    Me muw ne abej àmrao kumex nhym Jeju arỳm me omũ.
  eng-WEBU: He came to the synagogue ruler’s house, and he saw an uproar, weeping,
    and great wailing.
  gnw-NT: Yugüɨraa uvãe yave tupao re uyandareco vae jenta pe, Jesús uecha jeta vae
    reta icorai jare uyao ñugüɨnoi reta jãse reve.
  mux-mux: Lku nukuli yilinga lkuna uring kene yambu pulele molku kondu kolku kola
    lakuku teku muluring kanurum.
  maj-NT: Nk'ie nga i̱ncha tsichu ni'yaha̱ nda̱ k'aku̱, kikie Jesu nga xa̱áha̱n tíma
    ko̱ nga tíi̱ncha kjintá xu̱ta̱ nga 'yún tíi̱ncha kjintáya.
  bkq-NT: Aituo myani Jairo etyram saindylymo, egawândylymo. Egawântybyem myani Jesus,
    tonlo modo âwynsaundo epyâdoem on-hondylymo nhedyly. Tâguepymo eongüendylymo,
    âpyneândylymo warâ nhedyly.
  kue-kue: Ana Jairus makai yungu sugl moglkwa yagle yungumugl ye wingo, Yesus kangwa,
    yomba kai kaglkane pond ere terebare yei meglkwa.
  cot-NT: Oraquea yarejerejeitapojajagueti itsovironaquitequi jivatanquitsica shinagogaqui
    yamenapojiri ampenejencavaejiaca iraajiaca cajemajiaque oraniqui.
  bnp-bnp: Na tahuna ri bele na ruma na matakari na roho na vaponga, i matai e huriki
    ri tangi, ri haloho dagi.
  apn-NT: '@see-verse:MRK.005.037'
  ctp-NT: Kanꞌ mdiyan neꞌ tuꞌ naꞌan tyi yu nu lka tñan niꞌ lyaa kanꞌ. Wa kaꞌan ꞌa
    nten mdyoꞌ tiꞌin nde kwa, nganan ꞌa neꞌ ndiꞌin neꞌ. Lye ꞌa ngwa chaꞌ wa ngujwi
    nu xuwe ti kanꞌ.
  bre-BRG: O vezañ erruet e ti penn ar sinagogenn, e welas e raed ennañ un drouz vras,
    ha tud a ouele, hag a laoske kriadennoù kreñv.
  opm-opm: Rosa rotu ap wamat pat han orhe ap han kora wandeiyaoh sinisane rim saheih
    ham isip yimaptingopari.
  bvr-bvr: lika Jayrach wugupa aburr-bona gun-gata gun-nigipa rrawa. Gata waypa aburr-bena,
    Jesus burr-nana gu-ngardapa aburr-negiyana aburr-bamuna rrapa burr-guya aburr-rruwujana
    aburr-ni.
  wal-wal: Eti Aihuda woosa keettaa halaqaa soo gakkido wode, Yesuusi asai wozanaa
    bayidi yeekkiyoogaanne zilaaliyoogaa be7iis.
  zad-NT: Na' ka bllingake' lill Jairona', ble'ile' ḻe chakyeshii beṉ'ka' lle' na'
    na'ch chbellgake' na' ḻe chosyaagake'.
  mgh-mgh: Uphiya waya uwaanyawe muulupale o nsinakoka, Yesu aheewa ikuttho yuulupale
    ya atthu enci yunlaka mpani.
  aso-aso: Monoꞌ numungutiꞌ guvelesi veꞌmi numudoꞌ vi hetelikevo alungomuꞌ gulugulunga
    li ive nama igi zanamana izi nizavo ningineꞌ.
  uli-uli: Rela hola doh molwe imwel Jairus ngo Jesus sa wirir yarmat le resa somawel
    fedal mo yar rol tetang ngo re nganga fengal.
  nin-NT: A ti ko rri ni iko i Jarru, Yesu hi anishirr ba ni so kadada, na so yi na
    ba azhittu hantu.
  tgk-tgk: Вақте ба хонаи Ёир расиданд, диданд, ки одамони зиёде бо шӯру ғавғо гиряву
    нола мекарданд.
  acu-NT: Tura iruntai jea wainu apuri jeen jear, aints juutkamaikiak untsuminaun
    wainkarmiayi.
  cak-WNT: Y ri Jesús ye rachibilan ri ye oxi' rudiscípulos xebe c'a chrachoch ri
    achi ri principal chupan ri jay ri kas nic'ut wi ri ruch'abel ri Dios. Y tek xe'apon
    c'a, ri Jesús xerutz'et chi ri winek yech'ujlan pa jay, y xerutz'et chuka' chi
    ye'ok' y can niquirek quichi' chi ok'ej.
  ebk-ebk: Kuncha pay inumchan as nan afong Jairo, inilan Jesus nan ongor ay tataku
    ay cha mun-at-atengorngor. Chacha managchaku ya mun-ag-akor as napigsa.
  spa-PDDPT: 'Al llegar a la casa de Jairo, el jefe de la congregación, observó un
    alboroto: unos lloraban y daban grandes alaridos.'
  ruf-ruf: Hawapfikile mne ing'anda ya Yairo, Yesu tsakona tsogho na kahulika iwanu
    wolila.
  gun-gun: Onhembo'eaty pygua ruvixa ro py Jesus ovaẽ vy oendu opa marã onhendu va'e,
    ojae'o ha'e haxẽ-axẽ va'e guive.
  agu-BL: 'Yi cyopone''n xe ca''l Jairo, yi wi'' banl wi'' cwent sinagoga, nin yi
    tilol Jesús yi tx''ujte''n tu yi bis o''kl yi na tzan, itzun taltz:'
  isn-isn: Ai apembilye mi ito nilang'wa lukolongo nui itekeelo nu ng'wenso ai wihengile
    unyong'wa, kulila kidu nu kuhongeelya.
  eng-PEV: They got close to the house, and Jesus heard other people inside it making
    a big noise. They were crying for that dead girl and shouting out loud.
  ilo-ULB: Dimtengda iti balay ti mangidadaulo iti sinagoga ket nakitana nga kumaribuso
    dagiti tattao, agsasangit ken agdungdung-awda.
  pir-NT: Sa yero judio masa buheri wʉhʉre ihña ihboriquiro ya wʉhʉpʉ esahye. Ti wʉhʉpʉ
    masa peyequina ñano bisi ñehe quea utigʉ̃, tiquina sañuducugʉ̃ tʉhoahye Jesu.
  anv-NT: Ákɛ́gé ákwɔ́négé gepúge Jarɔs, Jisɔs agɛ nkane bɔɔ́ ákwené tametame
    áyiáge, ádorege mmyɛ mme álíle keŋke.
  sab-NT: Jesu jo chke ugakage Jairo kle toi ngwadige, gire Jesu gwagedu kwian tanredi
    olire, kwian ulita kledu sui jwennga kirogwa muire jabadi.
  tmd-tmd: Ñɨŋ Jairas rama uröpɨnön Jisas nugumɨn, nöbö mö mönö ib mögö möul rön,
    mɨ göj im gɨr mɨdmä.
  acr-NNT: Ekꞌuchiriꞌ xopon chirocho raj wach re ri sinagoga, xeril ri winaq ketukukik,
    kebꞌoqꞌik y rukꞌ sikꞌ ketunanik.
  kpg-kpg: I di nadau dau i di hale o Jairus, Jesus gaa mmada hua gi nia daangada
    gu heehee hinihini nadau modongoohia, ga longono di hagalongoaa mo tangihangi
    i golo.
  taj-taj: थेनीगदे याइरसला दिमरी फेप्‍खमा येशूसे थेरी मुबा म्‍हिगदे क्राबा क्रिङ्बादेन
    हल्‍ली खल्‍ली लसी चिबा म्राङ्जी।
  avt-avt: Hɨrakɨt ten tɨpiun wɨnak ke mɨtɨk ek, hɨrak Jisas kɨr mɨt hɨr nɨkɨtep nesikeyaanmi.
  cbk-cbk: Cuando ya llega sila cerca na casa del oficial del iglesia, si Jesus ya
    mira con el maga gente ta llora y ta man jaya gayot.
  uig-ARA: ئۇ سىناگوگنىڭ چوڭىنىڭ ئۆيى ئالدىغا كەلگەندە، قىيقاس-چۇقاننى، خالايىقنىڭ
    قاتتىق نالە-پەرياد ۋە ئاھ-زار كۆتۈرگەنلىكىنى كۆرۈپ،
  tuf-tuf: Jairo usi cujacro. Cur ítitan, uwan síhw̃anatro.
  abx-abx: Ngan panakka-na kas Jesus ari si ruma'-na si puno', sakulawan-na mga iya
    i kasamukan-na si mga paradinamag ngan sapamati'an-na mga iya i mga tinurakaw-na.
  mco-NT: E co Jesús ytɨjctɨgɨɨy ma yɨ naymujctac huindzɨn ytɨjc, chi ijxy jadu'n
    nej jäy jiiby chachne'mgɨxy chachjɨɨygɨxy chachyaaxcɨxy.
  kqf-kqf: Tedi a nawa Diyailesi ena vanuwemo a tavatava ba lava i kitedi a ḡabaḡaba
    bi, a leleleyakeyake bi a nusanusa.
  cpb-NT: Ikanta riyaatake, areetaka ipankoki Jairo. Iñaapaakitziiri rakisheenkatake
    atziri riraakoiyawoni kaminkawo.
  aon-aon: Amam hanak hatogur Jairus ananit urupat aria Jisas nemnek um eshesh shape
