verse: MRK.005.038
translations:
  kpx-kpx: Kateai kebia unahahi tiale keau malaha nehe ke oe velehovoi evisege ata
    moagaeau o kemo ninalahai kekolahama.
  okv-H: pambuto Jairus ta bande ta horeto embomeni jo ta sisi sasi ijie mihio
  tbo-tbo: Hougana hi gelegeleta meyagai uyahina ponapona hi nonoli naka lawa hi tutou
    po hi lauhiyawa.
  mal-C: അവർ പള്ളിമുഖ്യന്റെ വീട്ടിൽ എത്തിയപ്പോൾ, ജനങ്ങൾ നിലവിളിച്ചും ഉറക്കെ കരഞ്ഞും
    ബഹളംകൂട്ടുന്നത് യേശു കണ്ടു.
  grc-SR: Καὶ ⸂ἔρχεται⸃ εἰς τὸν οἶκον τοῦ ἀρχισυναγώγου, καὶ θεωρεῖ θόρυβον, ⸆ κλαίοντας
    καὶ ἀλαλάζοντας πολλά.
  bgc-bgc: आराधनालय कै सरदार कै घर म्ह पोहचकै, उसनै माणसां ताहीं घणे रोन्दे अर किल्की
    मारदे देख्या।
  khz-khz: Iairo gena numai gekwarato, ne Iesu na taunilimalima egitarato, gekogowai
    e getagi-kilakilawai.
  deu-TKW: Und sie kommen in das Haus des Synagogenvorstehers, und er vernimmt den
    Lärm und ihr Weinen und lautes Wehklagen.
  zsr-NT: Catiꞌ bdxinëꞌ lidxëꞌ bönniꞌ naꞌ rna bëꞌë ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios,
    bléꞌinëꞌ rac rusbö́ lencaꞌ nup niꞌ taꞌbö́dx len nup taꞌbö́dx yechiꞌ.
  lin-lin: Tango bakomaki na ndako ya mokambi ya ndako ya mayangani, Yesu amonaki
    yikiyiki kati na bato oyo bazalaki kolela mpe koganga makasi.
  hns-NT: Djab sabhan barkwa ke ghar lage pahoetjal tab Jiesoe dekhies kie hoewa ke
    manai log oedaasie ke maare piet-pietke rowe hai.
  noa-E: Mag wëtwia di aar barimawia ooimaawai Jairo deg sĩi bĩep sereu thʉnʉm dʉ̈i
    õor phogdʉ thʉnʉmjö thʉnʉm ee jũrram khʉʉnau ʉ̈apëpërkhamta ũrimajierram aajem.
  eng-EMTV: And He went to the house of the synagogue leader, and observed a commotion,
    and people weeping and wailing, very much.
  mib-NT: Te ni jinū yā vehe tēe cújéhnu ini vehe iī sinagoga, te ni jito ya ñayuu,
    cácuvaā i, te cándahyū i, te cácana cóhó i.
  bea-bea: Kahchu khooniyalon kakaoozutti kwa, kahchu wa-i oontlon tsi oochataahoo,
    yaghi chu atsukki kahchu ohtye atsukki.
  lif-NT2: खे़ङ्‌हाॽ याइरसरे़ कुहिम्‍मो मे़गे़रे़ल्‍ले़ मनाहाॽ हयङ्‌किल्‍लिङ् नु मेरिङ्
    थक्‍नु मे़हाबे़र मे़यागे़बा ये़सुरे़ निःसुसि॥
  xnj-xnj: Pavahikili kunyumba ya Yailo, Yesu avayuwini vandu vivembeneka neju ndava
    ya malilu.
  mmx-mmx: La diga rupot to at loogu ren la ne Iesu ga ronga limixin diga velas solo,
    lentaba digang teng silok, lentaba diga saxaanu aleng.
  cbr-NT: Cabiani cuanx bëbaquian cuacëxbi ca a 'apun xubunuax 'aisamaira uni shaquiabati
    rarumabacëxa.
  tee-NT: Tamilh la'ixchaka' ju anu' xak'ai chai ju Jesús alakts'ilh ixtalhavat lapanacni
    ni na ixtalack'alhun. Na p'as ixtalact'asai.
  eng-LSV: and He comes into the house of the chief of the synagogue, and sees a tumult,
    much weeping and wailing;
  cak-NT: Y cuando xe'apon chirocho ri achi encargado pa sinagoga, ri Jesús xerutzu'
    chi ri winak yech'ujlan pa jay y can yalan ye'ok'.
  pah-NT: Igwete ga Pedro'g̃a nderohoi g̃a nderovahema Jairo'ga ronga pe. A'ero Jesus'ga
    henduvi g̃ajehe'oranuhũa. A'ereki hahyahi g̃ajehe'oa hẽamanoa rehe.
  sja-NT: Jairo temãi panadak'ãri, biuk'a nɨ̃baji. Ununajida eperãarã jarajẽe para
    nɨ̃bɨ.
  xed-xed: Ka ɓhadaghatá həŋ da tsa Zayrus mali ma həga tagha skwa la Yahuda ya. Ka
    slanaghatá Yesu ta mnduha ta kitsiwiraku, ta wawahaku, ta dzadza lubaluba.
  mks-NT: Tá na̱xi̱nu̱ na̱ vehe mé da̱ sáhndá chuun veñu̱hu cán já na̱xini a ndíváá
    ña̱yivi sácu ndiva̱ha na cáyuhú na̱ ndúu na cán.
  gfk-S: Be di ga hanawat ter tano ngasiane Iaros, Jisas ga hadade di, di ga susuah
    kupkup ma di ga manga haraba.
  bmu-bmu: Anda köuluk mirigö keu galömŋaŋgö mire aŋgotketka ambazip kambu göju megetka
    eŋgehök. Gwötpukŋan jiŋgeŋ köla köhöikŋanök sahöta amburereŋ meget.
  dgz-dgz: Ame tanam ae Diairas pa mega tauane gapan orup waen ame boeni menan waenapan
    irip turup ap mepe waiwanumune yawamon.
  eng-GNV: So hee came vnto the house of the ruler of the Synagogue, and sawe the
    tumult, and them that wept and wailed greatly.
  zaa-NT: Bitsine'e litsi' nubeyu' principal qui' sinagógaá nna bilá'nie qui'ni iỹétse'ni
    ca enne' chi tùppa, ttu te ccą nna yala lani la' rehuini' latsi' tsè'e cą pero
    attu te cą nna tsè'e cą huìl·là.
  eng-WEBSTER: And he cometh to the house of the ruler of the synagogue, and seeth
    the tumult, and them that wept and wailed greatly.
  guh-guh: Itsa baja Jesús palia Jairo pijaboyabelia, tane jivibitsaëto pinijijumeta
    pematanueyabijava petëpaevayo.
  bon-bon: Teepi liba atyarige, Yeesu jepänige, biname cina lipu papa me äbitininisi,
    ele jolwisi.
  nhw-BL: Huan quema ajsitoj ichaj nopa hueyi tequitiquetl tlen tiopamitl, quinpanti
    masehualme tlahuejchihuayayaj, chocayayaj huan tzajtziyayaj.
  swh-ONEN: Walipofika nyumbani kwa yule kiongozi wa sinagogi, Yesu akaona ghasia,
    watu wakilia na kuomboleza kwa sauti kubwa.
  wbi-wbi: Vakisilepakaja pa m'baha ghwa va sinagogi ghwope akalivona ili batu, kukola
    na kulila.
  bba-bba: Ye bɑ turɑ mɛnnɔ yerun wiruɡii win yɛnuɔ, Yesu u tɔn dɑbiru wɑ bɑ wure
    bɑkɑnu mɔ̀, bɑ sumɔ bɑ kuuki mɔ̀.
  eng-KJVCPB: And he cometh to the house of the ruler of the synagogue, and seeth
    the tumult, and them that wept and wailed greatly.
  kgk-NT: Ogwahẽ-ma mburuvixa róga-py. Ohexa heta ijayvu joa va'e. Ha ha'e kwéry hasẽmba
    voi osapukái-vy.
  waj-waj: Vidada oro tooduu nuunaira nnauvaara dira kieetaivaa nnauvaki gioonna kiaapuuya
    nuunaida vuu vuu kai kai tida pinaama ratada kua tuuvaa Yisuuva rikioo
  cpy-cpy: Ikanta riyaataki, areetaka ipankoki jewari. Iñaapaa-tziiri rakishiyeenka-mashitaka
    atziri-paeni, antawo riraa-kotee-yakawoni.
  ekk-PKP: Kui nad jõudsid sünagoogi ülema maja juurde, nägi Jeesus segadust ja rahutust,
    inimesed nutsid ja halisesid.
  mpx-mpx: Sauga hi vin limi tapwalolo ana tohouwa wana limiya, Yeisu gamagalau i
    kitel ge i hago analiya i gewi, hi lolokahin ge hi kahikahin lopili, analiya i
    bwaya.
  wbp-wbp: Kujalu yuwarli-kirra yanurnu, Jijajirli-jana nyangu yapa panu kujalpalu-nyanu
    waarr-pakarnu maringki.
  luo-luo: Kane gichopo e dala jatend sinagogi, Yesu noyudo ka dala otimo koko; ka
    ji ywak kendo goyo nduru matek.
  nhe-NT: Huan quema ajsitoj ichaj nopa hueyi tequihue tlen tiopa, quinpanti tlacame
    tlahuejchihuayayaj, chocayayaj huan tzajtziyayaj.
  aii-aii: ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܒܲܝܬܵ‌ܐ ܕܗ̇ܘ ܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ، ܘܚܙܹܐ ܠܹܗ ܫܓ݂ܘܼܫܝܵܐ، ܘܐܢܵܫܹ̈ܐ
    ܒܸܒܟ݂ܵܝܵܐ ܘܒܸܠܝܵܝܵܐ ܪܵܒܵܐ.
  esk-NT: Tikitñamiŋ tupqanun aŋalataan katraġvium Jesus-ŋum qiñiġniġai kiñuvġurit
    tamatkualu qiarit atqunallapiaq.
  msb-msb: Pag-abot ninda sa balay san opisyal nakita ni Jesus na nagakaribok an mga
    tawo. May nagatarangis kag may naganguruyngoy sin makusog.
  cpa-NT: Jøng² mi³ca¹dsi¹lé²dsa ja³quiah¹³ dsa² ta³, ca¹jái¹ Jesús hi² ma²tiogh³dsa
    cu²møah¹³. Tø²ho¹²dsa ca¹lah¹cu²møah¹³ cu¹té¹².
  dso-dso: ସେମନ୍‌ ପାର୍‌ତନା ଚାଲାଉର୍‌ ଗରେ ଆଇଲା ଦାପ୍‌ରେ, ଜିସୁ, ଆଉଲି ଅଇବାଟା ଆରି ବେସି ମାର୍‌ଚପ୍‌
    ଅଇ କାନ୍ଦ୍‌ବାଟା ଦେକ୍‌ଲା ।
  meu-meu: Dubu biaguna ena ruma ai e kau, taunimanima e itadia, e helogoheloḡova,
    e tai lolova.
  yva-NT: Arono ude no Yairus apa yavar, Yesus po vatane maen woyovo arikainye umawe
    rai weye ngkakai to.
  dgc-dgc: Nadid, kédemét de to bile no mataas a Judeo, éy neta ni Jesus a méligalig
    du tolay sa, a mégpégsanget side.
  zpm-NT: Zeeṉe bdziṉ zho lidz meṉ co, tib ruid ne rac, nguiedz zëëb tsi zho roon
    zho no zho xquieḻnë mëëd co.
  hix-NT: Horykomo màn yaka haxa totxownà hatà. Thenyehra rma haxa natmeryketxkon
    hatà, toto komo, àton komo. Nàratetxkon hatà. Nehokoyatxkon hatà, omsamtxemo heno
    hnànà, thenyehra rma haxa mak hatà.
  sim-sim: Li ihi am Jairushi akak li layihi li heyeri ma musha mendek orok li talandirsaha
    wasilaka mendek jikisi osonjik limu owetlara.
  npi-ULB: उहाँहरू सभाघरका अगुवाको घरमा आउनुभयो, अनि उहाँले खैलाबैला अर्थात् रोइरहेको
    र विलाप गरिरहेको देख्‍नुभयो ।
  cgc-cgc: Pag-abot danen naan ta balay ta mama an na gadumala ta balay tipunan, nakita
    Jesus mga ittaw an na gasinaba. Duma an ki danen gagal daw duma an a gaug-og.
  tim-tim: Arim den opmânŋaet damun aregât emelan peniaŋi. Emelan togombiâ luâk âmbâi
    gulip tatmâ umbi mem âgâ indem tali.
  yor-yor: Nígbà tí wọ́n dé ibẹ̀, Jesu rí i pé gbogbo nǹkan ti dàrú. Ilé kún fún àwọn
    tí ń sọkún, àti àwọn tí ń pohùnréré ẹkún.
  wos-wos: Wungi wandéka di dé wali yi, wumba néma duna geré. Ye di xé séfélak du
    takwa hérangwanda di wule takwanyaka saréfa naata némafwimbu gérandaka.
  emp-NTPO: Jairo dema jũẽbʌdad̶e Jesuba ũrĩsia ẽberãrãra b̶ʌga aujĩã duanʌda.
  eng-F35: Then He came to the synagogue ruler's house and found a commotion—weeping
    and loud wailing.
  ind-ind: Sewaktu tiba di rumah Yairus, mereka melihat keadaan ribut karena orang-orang
    menangis dengan keras.
  pes-OPCB: وقتی به خانهٔ یایروس رسیدند، دیدند عده‌ای پریشانحال، با صدای بلند شیون
    و زاری می‌کنند.
  mpt-mpt: I inaniba moniba komoke am ye temiba nakaia unangai mangglom bianiba weng
    dobma blib kesoa Yesuse yatemnea tanea am tam unanea baabenea Ibo fatnanibta mangglom
    bianibta weng dobma blibe? Men olo mo kaaim blimobo, besa aambiobo gesea
  ssx-ssx: Pi hotu haemeke da you halina꞉ da pa꞉ta꞉ opolo pemekepate Yesuma꞉ wanda꞉hali
    wopuma꞉ e̱ la alu alu pitolo haemekeeki opiekeme.
  mkl-mkl: Iyi ɑ̀ to nɔ Jesu í yɛ zɑmɑɑ nlɑ ɡɔ bɛ ɑ̀ wɑɑ cɑ̃ kpokpoo, ɑ̀ wɑɑ kpɑtɑ
    ɑ̀ wɑɑ dɔ̃ ɑnu nlɑ nlɑ.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ ଜିଉଦି ପାର୍‌ତନା ଡୁଆନେ ନେତାନେ ଡୁଆନ୍ନିଆ ୱେଆର୍‌କେ । ମେଁ ଆତ୍ଅରିଆ ରେମୁଆଁଇଂକେ
    ଜାବର୍ ୱାସାର୍‍ଚେ ହ ଡିଙ୍ଗ୍‌ଆର୍‌କ୍ନେ ଆରି ଆତ୍ ଅରିଆ ଜବର୍‌ ସାର ସାଗା ଡିଙ୍ଗ୍ଆର୍‌କ୍ନେ କେକେ
    ।
  gof-RNT: Entti Ayhude Woosa Keetha halaqaa soo gakkiya wode Yesuusi asay kaha dhayidi
    yeekkeyssanne zeeleleyssa be7is.
  unx-unx: ଯାଇରସଆଃ ଅଡ଼ାଃତେ ସେଟେର୍‌ୟାନ୍‌ଚି, ୟୀଶୁ ଗାଦେଲ୍‌ ହଡ଼କ ହାଲାଗୁଲାତାନ୍‌ଲଃ, ରାଆଃତାନ୍‌
    ଆଡଃ ଏୟମ୍‌ତାନ୍‌ ନେଲ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Viki monó numukú agulizaki vemámini numukú anitiki ánigamó nene, gakó napa
    napa liki ive nama iki hitagá hiziki niago ánigamó.
  lcm-lcm: Au, kianla serei si lu si ainoinoai ang, na kanla arai ani loek lava na
    radaupa.
  aer-aer: Itne apmere-werne artwe alhwarrpe-kenhe-arle alhemele, ikwere irremele.
    Itne aweke tyerrtye areye akayale artnerrirrerlenge.
  qvc-NT: Chayshina Jayrupa wasinman ch'ayashpaqam, uyarqan ancha waqashpa yupakuykaptinllapa.
  tgl-ULB: Nakarating sila sa bahay ng pinuno nang sinagoga at nakita niya ang kaguluhan,
    napakaraming iyakan at pagtangis.
  cbs-NT: Jairon jiwe anu jabe buaibun janua jancha biski ikaibu ninkakin yuda ichapa
    kaxai sain iki bau bau ikaibun
  xtm-NTPP: Te nuu ni ka kenda koo de ji'in ya ve'e tee tátnuni veñu'u luluu ma, te
    ni jini ya ja ka kayu'u ji'in ja ka nda'yu ñayii ma.
  nnq-nnq: Ngabaikanga kachakwe Yailo, Yesu ngajoa manjega, nguto nu kokaleka kujingi.
  bao-NT: Nea poo juu buerica wii wiogʉ yaa wiipʉ ea waarã, bojoca cʉ̃ja ca oti acaro
    bui niiro
  san-ORI: ତସ୍ୟ ଭଜନଗୃହାଧିପସ୍ୟ ନିୱେଶନସମୀପମ୍ ଆଗତ୍ୟ କଲହଂ ବହୁରୋଦନଂ ୱିଲାପଞ୍ଚ କୁର୍ୱ୍ୱତୋ
    ଲୋକାନ୍ ଦଦର୍ଶ|
  huv-NT: Wüx tapeayiw aniüng aaga nenajiüt tiül sinagoga, Teat Jesús tajaw alquiaj
    xeyay nipilan teajiüntsüw napac, y altiül teapajüw.
  otn-NT: Mi̱ zømp'ʉ ja rá̱ ngu̱ ra̱ Jairo p'ʉya, ya zonyø ja̱'i̱, tär'ma̱n'ʉ yø mmʉi
    ngue ya xi du̱ ra̱ hmu̱te.
  nop-nop: Jailas yolineŋ wooŋ kalune toŋgiyonda wapum tiŋa makat koyone tigiŋ.
  obo-NT: To id inguma ron sikandan diyot baoy ni Jairo, nokita ni Disas no od kohuyakot
    kos mgo minuvu, woy norinog din iddos od pondaawit.
  cak-ENT: Y ri Jesús ye rachibilan ri ye oxi' rachibila' xebe c'a chiracho ri achi
    ri jun nabey chiquivüch ri samajela' chiri' pa ri jay ape' ntzijos ri rutzij ri
    Dios. Y tok xe'apon, ri Jesús xerutz'et que ri vinük nyech'ujlan pa jay, y xerutz'et
    chuka' ri nbiyin ruya'al-quivüch y riq'uin juis cuchuk'a' nye'ok'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤕᤠᤀᤡᤖᤛᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤔᤧᤃᤧᤖᤧᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ ᤜᤕᤱᤁᤡᤸᤗᤡᤱ ᤏᤢ ᤔᤣᤖᤡᤱ ᤌᤰᤏᤢ ᤔᤧᤜᤠᤒᤧᤖ
    ᤔᤧᤕᤠᤃᤧᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤏᤡ᤺ᤛᤢᤛᤡ॥
  snx-snx: Andug mosne Ju indo bojou ido gadi ido urumbe deoubxo. Yesus sumaxangglixja
    song haro xiliyai soubxo nenxabe xox njulxo.
  kql-kql: De, valan katɨk wamɨle gasak avɨtkɨk mfotok ŋɨmevekandi, Jisasɨlɨn kavik
    wuleve, yila balañjun jipala salaveve, kape yila balañjun towok yekeve. De, gasak
    dɨndɨŋgɨt paveve, valan.
  mie-NT: De nī jīnū yā vehe tēe cúñáhnú inī vehe īī sinagoga, de nī jinī yā nchivī,
    de cúvaā ji, de jácu ji, de jácu cóhó ji.
  san-TIB: ཏསྱ བྷཛནགྲྀཧཱདྷིཔསྱ ནིཝེཤནསམཱིཔམ྄ ཨཱགཏྱ ཀལཧཾ བཧུརོདནཾ ཝིལཱཔཉྩ ཀུཪྻྭཏོ ལོཀཱན྄
    དདརྴ།
  qve-NT: Hinaspan Jairopa wasinman riranku. Chayman chayaruspankutaqmi Jesusqa rikuran,
    wañuq sipasmanta chaypi kaq runakuna nishuta llakikuspanku, anchallataña waqasqankuta.
  pao-NT: Ka oonow mu petugase mu numu ewa'yoona sakwa'e.
  cbu-NT: Jayrosh pang' kuseeramchusin, Isus tputsee zapan parangiya. Uwi tuwá tuwá
    ashishtarusin tanuksin parangiya.
  usa-usa: kóureta aapinaa-nááópáke anó-nakoni naaópaqa irááwata waayúkama wááqa kéowana
    aónaraitata anókaqa ibiqá kéyaraae.
  soy-soy: Kɑpi kuyómɛyɑ́hɑɑlee uwɛ́ɛ́sɛ uyɛ̃ kɛyɔ n tuipɔ, iwɔ́ɔ kɛ Yeesu uu kṍ.
    Pisoi yɛ pɛɛ ikpɔtu wɔ́riilɛ pin pupukɛɛ.
  bkx-bkx: Olas sin nteen ꞌnaef Jairo in ume, sin niit atoni namfau bataisiubꞌ in,
    ma sin nkambain naheel okan.
  hui-hui: Hondo haga agali biagonaga andaga anda pialu hearia wali agali dewa ngoai
