  gyr-NT: Oyepotase Jairo rẽtave, osepia ava yemondɨi oyaseho vahe.
  kmh-kmh: 'Jayras korip ak amjakiy niŋak: biynimb kilpul aŋgyiŋg, siy aŋgyiŋg gi
