  rmc-rmc: Avle andro kher ko Jairus a dikhle ode but manušen te rovel a te kerel
    bari vika.
  apr-apr: Tidi pombe ye rumu ke tool kuto mai tani, ngan Yesu ikamata di tooltool
    yo tiwou aisor, inbe titang le titit a tipadingi ni nga.
  tiy-tiy: Amun énggumah ro dob lawi i odorono no, énggito Jesusey ménribuke, atin
    énggélingoo noy de ni médoo étéw toow fo selekén non kémérew ro brab rémuung ro.
  nlg-nlg: Ma gaira tara va sara tua tana valena Jairus, ma Jesus te rongovira na
    vure tara tangi mara ngangaraha.
  dgr-DOGNT: Jaırus wekǫ̀ nègı̨ı̨de ekò dǫ łǫ t'eekoa ghǫ hòtł'ò getse t'à nàdahoowo
    nǫǫ̀.
  pes-OPV: پس چون به خانه رئیس کنیسه رسیدند، جمعی شوریده دید که گریه و نوحه بسیار
    می‌نمودند.
  ron-1924: Ау ажунс ла каса фрунташулуй синагоӂий. Аколо, Исус а вэзут о зарвэ ши
    пе уний каре плынӂяу ши се тынгуяу мулт.
  tpz-tpz: Ee to tavus ee manuh pa iuun pe Jaërus, ke Ieesuꞌ tënan a napan to vaokook
    suntan rakah e ne,
  agd-agd: Monó átaru namuntá ma ánoní ukhein banta Yairasin amá barurá ma vetí ankan
    orivin maen Yisasi onákan kokhon nanin banta ano sisuvo siyáken kákantá ifí diyaren
    mino.
  rkb-NT: Ata wahoro eze kytsa sizubarẽtsa Sairuste pokzi hawa tohi zikahabyispyk
    nipuziukunaha.
  san-THA: ตสฺย ภชนคฺฤหาธิปสฺย นิเวศนสมีปมฺ อาคตฺย กลหํ พหุโรทนํ วิลาปญฺจ กุรฺวฺวโต
    โลกานฺ ททรฺศฯ
  iws-iws: Mɨ sɨma Jairas siir omaka saiir nɨmbiyamɨm mɨ Jisɨs siya kɨgɨu, sɨma pɨ
    nankanɨnouwi, sɨma hɨnɨɨn bɨri nougɨm, wamkɨ kimaii, nhwokou nhwokouɨm ɨni warar
    youwonikiyɨm.
  pol-SZ: Panowało tam zamieszanie, słychać było płacz i zawodzenie.
  ztq-NT: Tsiñee lëë xaa ptsiñ lidzy xaa nii xñabey ktoo, lëë xaa kon xa nche kxoly
    meñ ni xa ncheyoon meñ ni nche kteenë gaa meñ.
  zai-NT: Ora yendá be ralidxi xaíque que, biiya be rí binni, cayuuna ca ne cucaa
    ca ridxi.
  upv-upv: Ko nir aran vajin renge naim se Jaeras. Ko Iesu elesi nga nir muwun saut,
    ko arting vijajeng lengleng, arul temijpal van mare.
  aui-aui: Jairas yana bareye sikanibu, na Yesu wawaya korotodi ikitadi, sigiirara
    siyaduudu bi kate siyasiyasiyapa,
  wap-NT: Ĩkaawan Jairus dapu iti, naꞌii Jesus tukapan iriba pidannao kasabaꞌukinpan
    naꞌiki ĩzaadinan diiwaꞌo idaꞌan.
  mva-mva: Bong Zairus pera kanana-lo dipura nge ambe tang be naboaki ienuaki.
  dwr-NT: Unttunttu Ayihuda woosa golliya kaappuwaa soy gakkeedda wode, Yesuusi asay
    loythi yeekkiyaawaanne zilaliyaawaa be7eedda.
  kfw-kfw: Inmani'n synagogue lamkakei Jairus inna inleitung, khawakhan Jisu'n thodan
    jetmuwa inkheek-ah khat-um inwaiya kachap ngaikha aleimu.
  bfz-bfz: तेबे प्रार्थना रे कअरो रे सरदारो रे कअरे पऊँछी की तिने लोक रोंदे ऊए और
    राड़िया देंदे ऊए देखे।
  cuk-09: Jesús Jairo-negse modapgu, dulemar-dakdapid bela oimakbukwa, ise-nue-binnasur
    wilegar bobukwa.
  ben-OBCV: তাঁরা সেই অধ্যক্ষের বাড়িতে এলে যীশু দেখলেন, সেখানে প্রচণ্ড হৈ হট্টগোল
    হচ্ছে, লোকেরা কাঁদছে ও তারস্বরে বিলাপ করছে।
  mil-NT: Te òré ní quexìo‑gá ndɨhɨ‑güedé vehe tée tàxi tnuní veñúhu‑áⁿ, te ní xiní‑gá
    sá ǐo vài ñáyiu xǐndecu, te súúní dùsaⁿ quidé‑yu te níhi xǐcáháⁿ‑yu te xǐndáhí‑yu.
  myu-myu: O'ju ip Deus eju kawẽnwẽnap'a kukukat tuk'a kay―Jairo duk'a kay. Ade osodop
    ip tuk'a be. Wawa ip osodop. Jewãwãwãm ya'õberen ip osodop yaypan'isuat'ũm cocom.
  amk-amk: Era wa sobu mano wenunggamiei we munu agama foi ne munufoia nanai, deti
    kaiwasa bitoya foi esaia etaidu paria.
  fai-fai: Kale ika yak kawed am kin modin kinim alam am nadiwade Yesus ayo itamomane,
    adikum am dutam dá bom amanin dukum keibiw kala.
  ura-NT: '@see-verse:MRK.005.037'
  mcd-NT: Ascatan Jairo pushu ano nocoquin nica amurannoashu uaicani shorarascanifo
    manocani. Ascaiton Jesús oinni.
  urt-urt: Tinge ya jere yukoh Jairus pe, Jisas ŋetekeꞌe ŋaiye tinge yale yat, topoꞌe
    tinge hruhru yilil.
  kiz-kiz: Bhakahida kunyumba kwa kiongozi ghwa sinagogi nu muene akabhona fuju, kulela
    kwingi ni kuombolesya.
  tzo-TZE: C'alal ic'otic ta sna li jchapanvanej ta nail tsobobbaile, laj yil Jesús
    ti xvochetic, ti x'avetic no'ox ta oq'uele.
  lex-lex: La'pa rte'ela Yairus romni, ramkek nan de riy rahu mak kokna-krarnia. Rko'a-rkakur
    nohora mat die.
  dov-dov: Lino nibakasika kung'anda yamweendelezi wachikombelo, Jesu wakabona kunyongana,
    akuchundaana kwabantu balila akomooka kupati.
  rgu-rgu: Faiꞌ fo ara losa Yairus uma na, ara rita lahenda dodouꞌ rapue raan seliꞌ,
    ma ramanene ruma boreu.
  toc-NT: Acxni̠ tácha̠lh nac xchic Jairo, úcxilhli pi̠ lhu̠hua xtza­macán y hua̠k
    xta­sa­ma̠­kó̠­calh y xta­li̠­pu­hua­má̠­nalh.
  ulk-1902: Uiaba sunago kole ra meta tabakeuare; a uiabi saserimem nardarare, a ebazoli,
    ueu baudaredelare.
  som-som: Kolkaasuu yimid gurigii taliyaha sunagogga, oo wuxuu arkay buuqa iyo kuwa
    ooyaya oo aad u barooranaya.
  anh-anh: Mach, mbɨ we Jairusɨnd oramɨŋ ahevɨkɨrore wamŋgɨz wɨram akŋ anchɨ akŋ hamb
    handɨh ñi itɨ ŋgwañ ohɨra ekeh irɨwazaz ihɨrɨv ohɨra sɨmŋgɨmar.
  mam-C: Te' kykanin ja, i b'aj ok tka'yin jni' xjal nchi b'aj lab'intaq, ex nchi
    b'aj oq' wen ti'j kyimnin.
  ndj-ndj: Pavafikili kaya kwa Yailu mkomi wa nyumba ya kudadavila, Yesu kawona ndilingu
    na papikanishili vandu vakulila na kudadava.
  mbj-NT: Jesus rakajaa bä m' Jaj-Ro tób bä kä tahapäh mä séd dó m' raräb bä rabë
    bä. A'oot mä ta wób.
  lat-VUC: Et veniunt in domum archisynagogi, et videt tumultum, et flentes, et ejulantes
    multum.
  ngp-ngp: Weze wabule mwe nyumba ya Yailo, Yesu nakaona vugo, na kwiva ndilo na kuhongeza.
  enq-2: Pao lotuu anda isingi akali dokonya andaka pyakamatala Jisasame kandeamopa,
    endakali dupa yako lao ee laa-laa peami.
  eng-ASVBT: And he cometh to the house of the ruler of the synagogue; and he beholdeth
    a tumult, many weeping and wailing greatly.
  mna-mna: Tiwwa ma tila tipet ruumu ki Yairus. Mi Yesu ileŋ tiŋiizi biibi izalla,
    mi ire zin wal tizzu ma tizze,
  myw-myw: Isaps tanuwagan sinagog wanven, ikines tavva̱lams ivva̱lams, talloupids
    illoupids, ages avakaein. Isiw, ilana, “Aveiyag wawun kuvva̱lams, agamiy avakaein?
    Gwad na̱wen na-ikanig; immasis-wan.”
  sby-sby: Neco balakashika ku ng'anda ya mutangunishi wa ng'anda yakupaililamo, walabona
    kupilingana kwa bantu balikulila ne kulyuma pa nkombe.
  sll-sll: Pirere, pi ya singaba Yairas oo malgi pa dungwi. Pa dire, hangure, ari
    miki weni hai mere, pegare ole mongwi.
  yaq-NT: Junak intok, juriom emo nau totojiwa'po betana, ju'u ama yo'o ya'arimta
    jo'apo yepsak. Intok juebenammeu, bwanaka, te'inemmeu yepsak.
  uro-uro: Bä nga rha män bät ka tpäskinaqa aa vät dä ma Jisas ka lu ama ruvek i rhat
    tuqaia i rhit nok dä rhit sek arhä qän masirhat.
  ita-1885: E venne in casa del capo della sinagoga, e vide quivi un grande strepito,
    gente che piangevano, e facevano un grande urlare.
  muy-muy: Tòru a magam afa ga bay ga ahay ga mahəŋgalavù Melefit ni. Tòru tìnjʉa
    ti tə̀di ahàr ana mis kay titʉwi, təzlah, tagray delʉlʉ. Yezu àra èpia tay a ti
  kqc-kqc: Kamini usa usa yava di ourefeidena amiye di yavari okiyadiri, Iesu bi uka
    vorivori dudu isaka nisi goroka tora dudu guruo regamadi ma veyo.
  tav-tav: To bairi neñapo buerica wii ʉpaʉ Jairo ya wiipʉ caejayuparã. Topʉ ejaʉ
    camaja capãarã seeto caoti awajarãre catʉjʉyupʉ Jesu.
  eng-ULB: They came to the house of the leader of the synagogue and he saw there
    people making a lot of noise; they were weeping and wailing loudly.
  spa-VBL: Cuando llegaron a la casa del líder de la sinagoga, Jesús vio toda la conmoción
    de las personas que lloraban y gemían.
  fra-_FOB: Étant arrivé à la maison du chef de la synagogue, il vit qu'on y faisait
    un grand bruit, et des gens qui pleuraient et qui jetaient de grands cris.
  hau-ULB: Suka zo gidan shugaban majami'ar ya ga mutane suna bakin ciki, suna kuka
    sosai.
  mal-mal: അവർ പള്ളിപ്രമാണിയുടെ വീട്ടിൽ വന്നപ്പോൾ, ആരവാരത്തെയും വളരെ കരഞ്ഞു വിലപിക്കുന്നവരെയും
    യേശു കണ്ട്;
  kkc-kkc: Diba abaga dino Yailas eyo moso mapoo peledoboloso egeino, odoo susuga
    oso to boowa sabolo pupusiga molome egeiso.
  urd-GVR: Jab ibādatḳhāne ke rāhnumā ke ghar pahuṅche to wahāṅ baṛī afrā-tafrī nazar
    āī. Log ḳhūb giryā-o-zārī kar rahe the.
  far-far: Ma kada kera dao 'i lume sa Jaeras, sa Jesus ka rongoa na alifie fainia
    na angiangie ma na omaee nia baita 'asiana.
  suz-BL: मिनु जाक्‍दीश्‍शा, रोंका पा ङाक्‍ब मुर शुश तवा बाक्‍त।
  car-NT: Irombo mo'ko Simosu wota'nano'to'kon auto jopotory auty 'wa tytundarykon
    jako, iwose'mere'karykon ene'po i'wa. Mo'ja imero kynotamojatokon.
  amp-amp: Nd Jairusrhu kunys mwanyaknimomt yimam nur hasomohat.
  bht-bht: कने यहूदी जंज घरे दे सरदारे दे घरे च पुज्जी करी, उनी लोकां जो रोंदे कने
    डडदे दिखया।
  eng-NOY: And they come to the house of the ruler of the synagogue; and he seeth
    a tumult, and people weeping and wailing greatly.
  cub-NT: 'Nʉrejaimad̶a Jairoi cʉ̃rami. Cójijivʉre jã́ri, aru cod̶oboborĩ oivʉre jã́ri,
    aru cõmaje ãroje teivʉre máre jã́ri, ecorĩ arejamed̶a Jesús: —¿Aipe teni cójijini
    bʉjiéque oivʉrʉ̃ mʉja? Õ yaiyó ãmemico. Quénora cãd̶otame, arejamed̶a. Náre nópe
    arejamed̶a Jesús, ʉ̃i majié boje ʉ̃i nacovaquinore ṍre yainore jarʉvarĩ.'
  ita-1927: E giungono a casa del capo della sinagoga; ed egli vede del tumulto e
    gente che piange ed urla forte.
  lww-lww: Pogos nap̃a apa lavisin um̃a m̃ana ne yar keviu nap̃ane, apisu yar la sinela
    piowagan ke nin sira nene rui, la asike atagin ke, amlolokain ke.
  ckb-ckb: هاتنە ماڵی پێشەواکەی کەنیشت، بینی هەرا و گریان و شیوەنێکی زۆرە.
  spm-spm: Mee guava Jairusɨ rɨphenan otuivigha Iesus gumasi rako amisiva arasima,
    mee bar azia nɨŋnɨɨŋni ikhɨva amui.
  nas-nas: Eeꞌnoko dootuuꞌnava tanatanuka-koong bakanavaꞌkoo tavoꞌarira nantoong karakararearima
    birong tovang eeꞌnoko ui nkoaako oovuruꞌ.
  uvl-uvl: Tela ke te lohot nga Iairos na pele pe Iesus esia hulua nge te tangtang
    pe te hele loulou rarara.
  tpa-tpa: Jairus ana au numa hi raugheꞌeta, yana Yesu rava i inanahi hi toutou ma
    hi rauhiyava ma ponahi dobu i howai.
  eng-BBE: And they came to the house of the ruler of the Synagogue; and he saw people
    running this way and that, and weeping and crying loudly.
  ixl-CNT: Ech opon u Jesuus tu atibꞌal xeꞌ u Jairo, u qꞌesala tu u atibꞌal chusbꞌal
    tetz u oꞌtla mantaar. Utz tila aas vaꞌlich tuch qꞌeqꞌelkabꞌinchil. Atia vaꞌlich
    iqꞌeqꞌun tu oqꞌel. Utz atia kaana txumumla chaj yol nichtal tu oqꞌel.
  xsi-xsi: Kinzi silâ lee sipâŋga katonâŋa Jairus ne luma, ande Yesu imoranzi tamâta
    siveta nduŋeŋa ŋalae wa sita pâta lâ.
  crx-NTPO: '''Et ''awet Lizwif lugliz whumoodih ooyoh ts''e hoozdil ''et Sizi whunilh''en
    ndulcho whe tahuditni ''ink''ez tso yahalhduk.'
  kan-OKCV: ಅವರು ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯ ಮನೆಗೆ ಬಂದಾಗ, ಯೇಸು ಜನರು ಬಹಳವಾಗಿ ಗೋಳಾಡುವುದನ್ನೂ ಪ್ರಲಾಪಿಸುವುದನ್ನೂ
    ಕಂಡರು.
  bbb-bbb: Ijiege rena bune vakuma Jaerasido are ijia usiae. Areme Jesu fu giake e
    boeje buka urukeigia niraena isekinekinu vijenoevo fune giae.
  blw-blw: Yag yachi way inumchahcha ah faréy cha Jairo, innilan Jesus hen nakorkoran
    hen tatagu, yag ammag maid achangchangrana hen ifilcha ya hen kekelacha.
  tam-2017: ஜெப ஆலயத்தலைவனுடைய வீட்டிற்கு வந்து, அங்கே சத்தமிடுகிற மக்களையும் மிகவும்
    அழுது புலம்புகிறவர்களையும் கண்டு,
  azz-NT: Huan queman Jesús ajsic ichan de ne hueyi chiuque de tiopan de judíos, ijcuacón
    quitac hueyi ne cuejmololis huan nochi chocatoyaj huan motequipachoayaj huan tzajtzíaj.
  spa-RV-1909: Y vino á casa del príncipe de la sinagoga, y vió el alboroto, los que
    lloraban y gemían mucho.
  csy-csy: Jesus synagogue lampui pa inn a thet ciang in, nasiatak in kap le tau in
    ngamlum lialua mu hi.
  mxq-NT: Ko jyajty ma̱ ja tyʉjkʉ Jayrʉ, net tꞌijxy ko niꞌigʉ ja ja̱ꞌa̱yʉty ñaymyuk
    ñaydya̱ꞌa̱dsʉdʉ es jyantsyjyʉꞌʉy jyantsyya̱ꞌa̱xtʉ.
  tzj-NT: Ja c'a tok xe'ekaji ja chi rochoch ja jefe ja Jesús xerutz'at ja winak ja
    rec'o pa jay chi congana lawulo' nqueban, quimajon ok'ej in congana síc' nqueban.
  tdt-tdt: Bainhira sira too iha Jairo nia uma, Jesus haree ema barak rungu-ranga,
    i ema tanis lelir.
  ron-BTF: Și a venit la casa conducătorului sinagogii și a văzut tumultul și pe cei
    ce plângeau și boceau mult.
  eng-WEBP: He came to the synagogue ruler’s house, and he saw an uproar, weeping,
    and great wailing.
  eng-FBV: When they arrived at the synagogue leader's house, Jesus saw all the commotion,
    with people crying and wailing.
  nld-1939: Toen zij bij het huis van den overste waren gekomen, zag Hij daar het
    rouwmisbaar en de wenende en luid jammerende mensen.
  bwo-bwo: Ayhudiwots Ik' k'oni maa jishfman mook bobodtsok'on, Iyesus ashuwots waac'refetst
    bo eepfere, bo kuheferowe b́ bek'i.
  nch-BL: Huan quema ajsitoj ichaj nopa hueyi tequichijquet ten tiopamit, quinpanti
    masehualme tahuejchihuayayaj, chocayayaj huan tzajtziyayaj.
  quc-TNT: Aretak xeopan cho rachoch ri qui nimal ri winak re ri rachoch Dios, ri
    Jesús xrilo chi ri winak cäquituquij quib, xukuje' cäquiq'uis quib che ok'ej,
    sibalaj cäquirak qui chi'.
  tfr-NTPO: Öötong l̈öng ushko ga ĩya Jesúsdë ga nopga sl̈ar wopjl̈uk jong träk l̇l̇ëm,
    kjl̈oshtë ara bakoe.
  kaq-NT: Cahi, hapon xoboho nococani, haho tsinquiti xobo coiranicahton xoboho. Nocoxon
    corotaibo jisbonaquin, huaohihquiboya hihti huinihibo.
  ahr-ahr: अनी त्या अधिकारीना घरना जोडे येताच येशुनी हंबरडा फोडीन रडणारासना अनं शोक
    करणारसना गोंधळ व्हयेल दखा.
  sgb-sgb: Panlumatêng la ha bali lan Jairo, ay nahêlêk ni Apo Jesus ya ampipanangih
    haka ampipanyêngên ya atsi bayro.
  vie-1934: Khi đã đến nhà người cai nhà hội, Ngài thấy chúng làm om sòm, kẻ khóc
    người kêu lớn tiếng.
  kxv-kxv: ଏ଼ୱାରି ଜାୟିରସ ଇଜ ଏଜାଲିଏ, ଏମ୍ବାଆଁ ହା଼ରେକା କା଼ଲ୍‌ୱି ଆ଼ହିଁ ଡ଼ୀହିମାନାଣି ମେସ୍ତେସି,
  cha-cha: Ya mato gui guima y prinsipen y sinagoga, ya jalie y atboroto yan y manatanges
    yan y manugung.
  amu-NT: Jnda̱ na tquiena waaꞌ tsꞌaⁿ na cwiluiitquieñe cantyja ꞌnaaⁿꞌ watsꞌom, jndyena
    na jeeⁿ cꞌuaa camꞌaⁿ nnꞌaⁿ najndeii cwilaꞌxuaa na cwityuee.
  hin-CV: और ये सब यहूदी सभागृह अधिकारी के घर पर पहुंचे. मसीह येशु ने देखा कि वहां
    शोर मचा हुआ है तथा लोग ऊंची आवाज में रो-पीट रहे हैं.
  eng-OURB: He came to the synagogue ruler’s house, and he saw an uproar, weeping,
    and great wailing.
  spa-BES: Y vinieron a la casa del principal de la sinagoga; y vio gente corriendo
    de aquí para allá, y llorando en voz alta.
  san-BEN: তস্য ভজনগৃহাধিপস্য নিৱেশনসমীপম্ আগত্য কলহং বহুরোদনং ৱিলাপঞ্চ কুর্ৱ্ৱতো
    লোকান্ দদর্শ|
  tdx-tdx: Ie niloak’ añ’anjomba’ i beim-pitontonañey, nivazoho’e o fihoren­tseañeo,
    o nandalao, vaho o nangoihoio.
  naf-naf: Meti Zuda am ekŋengalen sesewat mka damuŋgalen mkaen moti Zisasiyaŋ nâme
    amnaŋ kwisak temaŋ mti ambembesi tapmme moti
  grc-MT: και ερχεται εισ τον οικον του αρχισυναγωγου και θεωρει θορυβον κλαιοντασ
