  amr-NT: huairien jakyo o̱kye̱yakdepo huakkaʼ aratbuttaj oʼbatiahuayʼuyate. Ettoneʼsiʼpo
    eʼbueytaʼ diga̱ʼda onʼbahuikpo onʼsagkiaʼuyate.
  pwg-pwg: Jairas ina ku numa inekiibau na Yesu nipu ghamana ivi yanei, wawaya itutuwenoweno
    ma isiyasiyapa.
  cjv-cjv: Ena yokamai Yura ari ka nuwi si ereinga iki kiapam bengua yai ikom tei
    wingai Yesu kanungua ari yokamai au diro kai ori wom meiro okonom kaunom fera
    siro wanime.
  tiw-tiw: Karri wuta papi pirimi awungaji kapi awarra Jairus japuja api purruwunyayi
    tayikuwapi arikutumunuwi makirrana pirlikiti purru-wujingi-mani.
  tha-KJV: ครั้นพระองค์เสด็จไปถึงเรือนนายธรรมศาลาแล้ว ก็​ทอดพระเนตรเห็นคนวุ่นวายร้องไห้คร่ำครวญเป็​นอ​ันมาก
  por-BR-2018: Ele chegou à casa do líder de sinagoga, e viu o alvoroço, os que choravam
    muito e pranteavam.
  mhl-mhl: Raru oŋgawowosi pire buŋo siŋande pigo ropekabi ŋiŋigo kubu oyowo bakabi
    ŋone yabeya. Kokoineji jiŋgeŋ keku sanaŋine kioku soguŋ babuŋ.
  klv-klv: Nǝboŋ lotobar naim sitenan toil a m̃o hǝn naim nab̃onb̃onan, aYesu eris
    nǝvanuan gail lotowal taṽtaṽor, lototaŋ, lotois habat.
  bco-bco: Iyo꞉ Yailesa꞉ aya fa꞉la꞉dowo꞉ amio꞉, kaluka꞉isaleyo꞉ tambo kegea꞉sa꞉ga꞉
    ya꞉fowo꞉ modo꞉ elena ba꞉ba꞉.
  kdl-NT: An a rawai a kuwa ku uzapige ki, Yesu panai ama aꞌa̱ri kacan, aꞌa̱ri kushen
    n isali cika.
  apu-NT: Ninoa apokasaaki Xáiro aapoko, kãkiti iuaãtaã auakani !imarotarina ikamakitina.
    Ikinipoko kãkiti txiapanãta, akiripoakanãtana.
  roo-roo: Uva karea viropa voa vo Jairus vo kepaaro-ia. Oa iava gauara uvuiva. Uva
    voea kekereva vo ovusa siraopaaepa gau iraopaoro rutu.
  miz-NT: Dā xee Jésuu ni ña nú viꞌī ña nteé ntaꞌa i xiꞌi úkūn sán ne, dōo dito ntaéku
    ñaꞌa san é ntaéku nteé ña diókō Jairu.
  qvz-NT: Ñáa Jairohua huasima pactaushcaibi mana cáilla huacasha, caparisha caparisha
    huacaushcata uyanaura.
  deu-ELO: Und sie kommen in das Haus des Synagogenvorstehers, und er sieht ein Getümmel
    und Weinende und laut Heulende.
  mjc-NT: Tsa tsaa̱ ra naha yuvehe ra nyisó tyiñu vehe ñuhu, nyehe̱ ra Jesús tyin
    tsacú xaan nyɨvɨ tan caná tsaa ñi.
  ktm-ktm: Su helihir um tan Jairus ti pe Yesus iltuwe sa lau heneru‑iy pe hentehel.
  caa-caa: Entonces conda cꞌotoyobꞌ tama uyotot e Jairo cay uwirobꞌ que satrem usasobꞌ
    e gente, y que machi war unatobꞌ tucꞌa war uchiobꞌ, y que intaquix turu war aꞌruobꞌ
    taca inteꞌ nuxi nuc umen que inyaj tama uyalmobꞌ tamar uchamer e ijchꞌoc.
  pls-NT: Co are joiji na ngain nchiandoha Jairo, cainxin chojni que te nttiha anto
    tetsjanga na co tetoyao na.
  eng-WYC-2018: And they came into the house of the prince of the synagogue. And he
