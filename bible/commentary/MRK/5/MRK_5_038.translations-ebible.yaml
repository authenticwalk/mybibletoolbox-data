  mam-NT: Bix e ponkexin tja tawil. Tej tzunj cyponxin tja tawil, bix oc cycye'yenxin
    nim il nbaj, bix nchi ook' xjal.
  udu-udu: Ki uni p̱u’dkin mo e gu’b gi tap̱a gi gu’b gi montul is mo tani a’di p̱arki’da
    dulaṯṯ e mo jin miikunu mo dhali ’kwani mmoko mo dhali mmomiiya c̱inthar kagahara
