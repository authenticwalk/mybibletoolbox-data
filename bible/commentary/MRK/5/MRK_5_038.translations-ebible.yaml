    y xe'rutz'at chuka' che can nibiyin ruyi'al-quivach y can ye'siq'uin che ok'ej.
  ces-1613: I přišel do domu knížete školy, a viděl tam hluk, ano plačí a kvílí velmi.
  nab-NT: '@see-verse:MRK.005.037'
  eko-eko: Wakathi afiiyeevo owawe namalokozela wa nsinakooka, Yinsa khoona tafwawuthi
    na atthu eettaka olila na ojiliza na huula ya onyakula.
  qxn-NT: Jairopa wajinman chaycurnam wamra wañushgacaptin, atscag runacuna gayaraycachar
    wagapacuycäyagta tariyargan.
  wol-2010: Naka lañu ñëw ci kër njiit li, Yeesu dégg coow li; ñii di jooy, ñii di
    yuuxu.
  kqw-kqw: Ra det wanpat tiro una rumu anun a mugumugu ra, o Iesu i tama det ra det
    tala, det ugaia ma det domos.
  nss-nss: Huyarayah huya seu ta Yairus, pe Yesu inimei tehe hu kanpiye hu kanna ndriyang;
    pe huro rang turut pe ngaliya hu iropo iya namandran iya.
  snc-snc: Iairo ḡena numai ḡeraḡasito, benamo Iesu na tarimarima eḡitarito, ḡeguru-raḡeto-ḡoi
    e ḡetaḡi-guruḡa guruḡato-ḡoi.
  lgl-lgl: Ma talasi gera li dao 'i luma Jaeras li, Jesus ka ronoa nonena failia anina
    failia lagu na 'e ba'ela rasua.
  mmo-mmo: Sil latok lala yêêv dumb-anjôôto baan, le yi de hil dawiing nindaandun
    bopaata osin dasu lôôt.
  ncu-NT: Bamo̱ a fo̱ Yayerus aye̱‑ɔ, ne̱ Yeesuu a ŋu ane̱ŋ ne̱ ase̱sɛ i su keŋkeŋ‑o.
  cni-NT: 'Yareejeitapaaca ivancoqui Jairo. Ineapaaqueri atiripee: icajemajeitaque,
    iraashiretacojeitacaro, iraacojeitacaro.'
  eng-WMB: He came to the synagogue ruler’s house, and he saw an uproar, weeping,
    and great wailing.
  zaw-NT: Che bidzujṉni rolijz dade'ga, bahuii Jesús biejy ni cayujn rebejṉ ni rbedxa'
    roon.
  san-MAL: തസ്യ ഭജനഗൃഹാധിപസ്യ നിവേശനസമീപമ് ആഗത്യ കലഹം ബഹുരോദനം വിലാപഞ്ച കുർവ്വതോ ലോകാൻ
    ദദർശ|
  tam-TCV: அவர்கள் ஜெப ஆலயத் தலைவனின் வீட்டிற்கு வந்தபோது, மக்கள் அழுவதினாலும் சத்தமிட்டுப்
    புலம்புவதினாலும் ஏற்பட்ட குழப்பத்தை இயேசு கண்டார்.
  mit-NT: Te nì sàà‑yà xì‑né ndè vehe presidente mà, te nì xini‑yà ndoó chitu nèhivì,
    yáha ga quidácuáhà‑né, sacú ndee‑né, te cána fuerte‑nè.
  ceb-ULB: Nakita ni Jesus ang daghang katawhan nga naguol, kadtong katawhang naghilak
    ug kadtong nagdangoyngoy.
  ces-LB: Dům byl plný hlasitého pláče a nářku. „K čemu ten pláč a rozruch? Vždyť
    to děvče není mrtvé, jenom spí!“
  mkn-mkn: Waktu dong sampe di Yairus pung ruma, dong lia orang banya dong batasibu,
    deng dengar dong ada manangis makarereu.
  nce-nce: Na bu Jairusbë lowa fwa mutula. Na Jisas, bu se lego aholokwane tlome na
    ye lego mata aholokwane tlome.
  pol-UBG: A gdy przyszedł do domu przełożonego synagogi, zobaczył tam zamieszanie
    oraz płaczących i bardzo zawodzących.
  qxh-NT: Jairupa wasinman ćhayarna, atarcaycajcunata tariran.
  nwi-nwi: Khatərhav-pə imei yemehuə a. Yesu rəm mə narmamə khapsaah aikɨn. Kɨsasək
    mamhauvrɨg-uvrɨg pɨk.
  kmo-kmo: Worek, ye lotu harapa tar ma riiti akak i bana meejir. Ma mima ye harapa
    keya yesokwa tarek, meejir. Wasiigey rokotarek, her.
  agr-agr: Nunik apú jeen jegakmá kuashat aents pampainak, buutuinak wake besemag
    batsatun wainkauwai.
  kyc-kyc: Dopa lapala pao sinakoke rapu akalinya anda kando nyepala wambu ee lao
    kumaralerale nyuo kareyaminyi kandeya. Koko paleya dupwa simbi neya.
  urd-GVU: جب عبادت خانے کے راہنما کے گھر پہنچے تو وہاں بڑی افرا تفری نظر آئی۔ لوگ
    خوب گریہ و زاری کر رہے تھے۔
  yre-NT: Zɩ o 'bɔla Zairus -le "kɔnnɛn "bɛ, Zozi min "kaga 'yɩ 'baba 'fɔ o man, te
    o -wua.
  fuh-BKF: Ɓe njottii suudu hooreejo waajordu oon. O tawi ɗoon jamaa, yimɓe ina mboya,
    ina mbulla semmbe.
  arl-NT: Nojori jaara tiuquiijioquiaari Jairo tiajinia, pueya niquishii nujuquetiuyanoori,
    sariyocuatiuyanonio.
  dhg-DUWADHA: Ga banha dhanal Djäratjkuḻim ŋayiŋa ḏoyꞌyuwan bala dhanal nhäŋalan
