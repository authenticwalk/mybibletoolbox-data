  nde-nde: Bathi befika emzini wenduna yesinagogu uJesu wabona isiphithiphithi abantu
    bekhala benqongoloza.
  ton-ton: Pea hoko ia ki he fale ʻoe pule ʻoe falelotu, ʻo mamata ki he maveuveu,
