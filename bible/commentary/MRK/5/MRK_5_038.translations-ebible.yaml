  juy-juy: ଆନିଞ୍ଜି ରନୁକ୍କୁସିଙନ୍‌ ଆ ସୋଡ଼ାମର୍‌ ଆସିଂ ଆଜିର୍ରାଞଞ୍ଜି, ତେତ୍ତେ ଗୋଗୋୟ୍‌ନେଡମ୍‌
