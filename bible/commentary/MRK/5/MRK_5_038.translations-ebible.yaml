  tue-tue: Jesús judíoa neãrí wii dutigʉ́ya wiipʉ jeayigʉ. Toopʉ́ jeagʉ, basocá uti,
    bóaneõremena acaribírare ĩñayigʉ.
  bjp-bjp: Aunbiing ri ka tapiek na fel ke Jairus, Iesu ka par maleh i rigorigo, ma
    ka ongen fanu ri famam luluen.
  xon-xon: Yesu nan fuu Jairus do le ki ŋun kifuuk pu. Binib bi nima ki wiir, ki wii
