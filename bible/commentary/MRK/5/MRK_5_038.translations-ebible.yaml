  tvt-tvt: Jairas nok ni thokrum adi miloong huung ariing nyia neng paattek ah japchaat
    karumta.
  bgt-bgt: Imarea kena vano jufu kori vathegna a Jairus ma a Jisas ke rongovia na
    komi tinoni kena tangi heta eigna kena dikahehedia.
  mvn-mvn: Ka ine Iairusa ya manua wayahina, ka tutana iomoi vi‑mohai ananina inononi.
  djk-NT: Da, di den doo Yailesi osu, ne Masaa Jesesi si soso kee anga balibali de.
    Sama e kee e bali, te ná sipowtu.
  uig-LAT: U sinagogning chongining öyi aldigha kelgende, qiyqas-chuqanni, xalayiqning
