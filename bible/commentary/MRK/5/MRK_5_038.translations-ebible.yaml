  chf-NT: Jinq'uin c'otijob tu yotot ni ajnoja tuba ni ch'uj tuba aj judíosob, u chänijob
    cache' ya'an noj q'uenel gente tä ju'läwe, y u chen noj uq'uejob.
  tlf-tlf: Kale Yesus iyo daage no ulotu tiin molin imi am no abomu, Jairus imi duup-afin
    iyo ilum ilum ke-bom atul faga-bom-nilip e, fomtuup aman-bilip kalaa age-nala
    e bole,
  piu-2006: Tjaratjaku ngurrakutuya yankula waaḻangka tjayiṯingka tjananya nyangu,
    yaṉangu tjuṯa yularra waṉinyingka.
  poh-NT: Naxiponic chi chi̱ꞌ ripa̱t i Ja̱yro, reꞌ Jesus xibiraj chi chiꞌnchel take
