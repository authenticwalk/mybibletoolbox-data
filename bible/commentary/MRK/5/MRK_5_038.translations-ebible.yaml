  maa-NT: K'e̱ nga ijchò ni'ya‑la̱ jè xi̱ta̱ ítjòn ts'e̱ ni'ya i̱ngo̱ sinagoga, Jesús
    kijtseè nga fìjen fìkjá xi̱ta̱, 'ñó nchikjindáya ko̱ 'ñó nchisíkájno.
  mcq-mcq: ꞌEjume pu vaꞌe Sinakoku natohwi jihuni sei useviꞌi hejume pu niramaruma
    piraname nihoꞌo natohwa temukavara.
  sus-A: عٍ تٌ سَلِدٍ يَرٍرَتِ شْنيِ لِ، عِسَ نَشَ مِشِيٍ لِ، عٍ وَقٍ، عٍ فبٍلٍفبٍلٍقٍ.
  jpn-1965: 彼らはその会堂管理者の家に着いた。イエスは、人々が、取り乱し、大声で泣いたり、わめいたりしているのをご覧になり、
  fra-SBL: Il arriva à la maison du chef de la synagogue, et il vit un tumulte, des
