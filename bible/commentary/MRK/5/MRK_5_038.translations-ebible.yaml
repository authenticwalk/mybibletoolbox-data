    waripun ga waripun bäpurruwun romgu. Ga waripum yolŋu warra yakan ŋätjinyaraminan,
    ga waripu yakan gurrumꞌnha ŋätjin ga waripum dhä-rirrakaymin manikaynha yuṯuŋgurrnha
    rakaran.
  ziw-ziw: Weze wabule kwa yudya mkulu ywe nyumba yo kuvikila, Yesu awona wantu hewekwivana,
    naho eva wakwila na kulomboleza.
  grc-TR: Καὶ ἔρχεται εἰς τὸν οἶκον τοῦ ἀρχισυναγώγου, καὶ θεωρεῖ θόρυβον, κλαίοντας
    καὶ ἀλαλάζοντας πολλά.
  nag-nag: Aru titia Tai mondoli laga cholawta laga ghor te ahise, ta te manu khan
    jor pora hala kori kandi thaka dikhise.
  eng-OEBCW: Presently they reached the leader’s house, where Jesus saw a scene of
    confusion – people weeping and wailing incessantly.
  knj-NT: Jix apni bey sna naj yaaw tu' xin, catu' jix yiloni caw chi ok' ánima. Caw
    chi wek'ek'i eb yel yaw.
  deu-1912: Und er kam in das Haus des Obersten der Schule und sah das Getümmel und
    die da weinten und heulten.
  san-PUN: ਤਸ੍ਯ ਭਜਨਗ੍ਰੁʼਹਾਧਿਪਸ੍ਯ ਨਿਵੇਸ਼ਨਸਮੀਪਮ੍ ਆਗਤ੍ਯ ਕਲਹੰ ਬਹੁਰੋਦਨੰ ਵਿਲਾਪਞ੍ਚ ਕੁਰ੍ੱਵਤੋ
    ਲੋਕਾਨ੍ ਦਦਰ੍ਸ਼|
  nob-LB: Da de kom fram til Jairus sitt hjem, så Jesus at huset var fullt av mennesker
    som høylytt gråt og klaget.
  ntj-ntj: Pitjalayirnu-ya wati purrkutjarraku ngurrangka waalkarrarnu. Palunyalu-ya
    kulirnu mirrarra yularranyangka.
  sxb-NT: Olwa waatuuka ku enyumba eya omukangasi owa esinagoogi oyo, Yesu yawona
    awantu awaakubanga erioga eringi, na awandi ni warra kandi ni wakuba enkweri wukalu.
  nhu-NT: Ɛ bó ke gɛn fɛse fô yew e fo Jaylus, ɛ Jisos yɛn ɛ bonyii beele ffule lo
    fó, ɛ kpwe ghamte lo.
  row-row: Losa Yairus ume na, ara rita atahori naeꞌ selu-sole ma rena se nggae ei-ei.
  msy-msy: Me ghua Jairusɨn dɨpenimɨn otivigha Iesus gumazamiziba barazima, me bar
    azia nɨgɨnir dafam gami.
  agg-agg: Ai homo Suda-yafe rotu bogorɨndɨ worɨkɨmɨ tüküyafundühɨ Sisas ai hoeireandane
    aranɨ hoafɨ afɨndɨ afɨndɨ-mayei.
  ptp-ptp: He mɨla vô kwabo lec Jailas ben lêc Yesu ngô wê xomxo byag dɨ vô nidɨdun
    tɨbeac ge,
  nak-nak: Egite goio guvi te la luma, e Iesus lolo la marerego giteu, isahari taitali,
    isahari kaukaku.
  lbb-lbb: Pa ning la hanot ting na rumai ane Jairus, e Iesu i longor a totbor, pa
    aregaia na domos.
  kan-2017: ಅವರು ಆ ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯ ಮನೆಗೆ ಬಂದಾಗ ಅಲ್ಲಿ ಜನರ ಗದ್ದಲವನ್ನೂ ಕೆಲವರು ಅಳುವುದನ್ನೂ
    ಗೋಳಾಡುವುದನ್ನೂ ಆತನು ಕಂಡನು.
