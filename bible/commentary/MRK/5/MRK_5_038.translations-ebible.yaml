  beo-beo: Ilia da Ya:ilase ea diasuga doaga:sea, dunu bagohame didigia:lebe ba:i.
  acf-NT: Lè yo wivé lakay Jayròs, Jézi wè tout halé kasé-a épi i tann tout sa ki
    té ka hélé épi fè kwi.
  tpi-OTNT: Ol i go kamap long haus bilong hetman bilong haus lotu, na Jisas i lukim
    ol manmeri i mekim bikpela nois. Ol i wok long krai nogut tru.
  mbt-NT: Te pegginguma ran diye te baley te pangulu te simbaan te me Hudiyu, nakita
