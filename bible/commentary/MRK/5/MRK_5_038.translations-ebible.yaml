  geb-geb: Mbe vov, Zairus phenan hav, Zisas mba gumgi gu mbigi mbararagim, mbe khɨkhɨm
    bakɨme mbuav nzɨɨva nzi.
  eng-WYCLIFFE: And thei camen in to the hous of the prince of the synagoge. And he
    saie noyse, and men wepynge and weilynge myche.
  bsj-bsj: Cin dou mor Lor nii dur kubi waber co to nubo mor fir nere ci ciwiyeti
    kamboken.
  cak-cak: Jac'a tok (xapon, xebos) chiracho ri achi c'o ruk'ij pa sinagoga, ri Jesús
