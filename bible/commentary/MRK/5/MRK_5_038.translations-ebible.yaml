  bkd-bkd: Su makauma en sidan diyà ta balay taena ha punuan naahà din sa agkangasamuk
    daw tag-agalaay hu madaging.
  ctu-76: Ya' ti c'otiyob ti yotyot am bʌ ye'tyel ti' templo israelob. Ti wa'le i
