  bhg-bhg: Awamane gundo Jairus da mandoda, Yesu yavi bajinabé eite ji tero gosisina.
  snn-NT: Sani, ñë'ca huë'e ëjaguë quë'rona ti'anni ëñato, bain hua'nabi ota oijën,
