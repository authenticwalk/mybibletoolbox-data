  ikw-NT: Nga be vaduru n'ọro nye risi ọro ọgbako ele Ju wam, ọ whnụrnu mkpakpọ, nụ
    agịda ele naakwna ẹkwna, neesi okokoba.
  khs-khs: 'Aluse iwa hanapola:, Yu senayewi kekenesene koane potapola: enene senayewi
