  agd-agd: Mai vanta ano vanta ma masí uran bain pimpá baren nókan mana vanta ano
    véin ída kanaíen ayanan kuvirí ukhan inká seni anan póké dere ída kanaíen kuviyaren
    mino.
  rkb-NT: Iwatahi siytyk baze nitareta. Atazuba zikzuruku. Mytyk ikny tahi ziknakara
    ana eze hi ziknapykyryk. Batu ipaiktaze kino zizukbatsi karikutsitsitsa humo kino
    ba ziknazukbatsikinaha ba itsipatsa ty pokzi zikaha ipyrytsa ty iwa ziknakaranaha
    kino batu karikutsitsitsa ziknasitsawakbakanaha ba aty tohi zipaik.
  san-THA: ส ศฺมศาเน'วาตฺสีตฺ โกปิ ตํ ศฺฤงฺขเลน พทฺวฺวา สฺถาปยิตุํ นาศกฺโนตฺฯ
  iws-iws: Siya inkam haɨngikaiiya maeyauwa saiir whwonkaiigɨn. Inkam nwɨrkɨn siir
