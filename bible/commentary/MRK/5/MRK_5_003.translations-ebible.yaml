  apn-NT: '@see-verse:MRK.005.002'
  ctp-NT: Seꞌen mtsiꞌ ayman ti ndiꞌin yu tiꞌí kanꞌ, chaꞌ ja ngwa ꞌin nten skanꞌ ꞌin
