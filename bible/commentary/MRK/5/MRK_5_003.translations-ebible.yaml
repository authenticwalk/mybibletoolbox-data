  ahr-ahr: तो कब्रस्तानमाच राहे अनं साखळ्याघाई बांधीनसुध्दा तो कोनाचघाई आवराये नही;
  sgb-sgb: Ampaidi ya tana ha pay-ilbêngan. A la yay na maigapoh, hên taykala man.
  vie-1934: Người thường ở nơi mồ mả, dẫu dùng xiềng sắt cũng chẳng ai cột trói được
