  qul-NT: imaraycuchus chaypi tiyachcarkan. Ni pi sujetayta aterkanchu ni cadenawanpas.
  tnc-tnc: Torã kimaeka wejabiritika uᵽaka oyiaja imaroyikaki imarĩ. Ᵽerumijiaᵽi kire
