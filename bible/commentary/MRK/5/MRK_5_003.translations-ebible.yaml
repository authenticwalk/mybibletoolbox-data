  wap-NT: Wuruꞌu pidanaz oiaꞌo doronainao zaamatapanii. Unaꞌauzon umashaapan baaranai
    an. Aonaꞌa naa kanom kaꞌiitan padodotan uruu powaꞌa.
  mva-mva: Makara buna ono tamoata kumrakadi dipurapura-lo anua idoki. Bokaibe tago
    teke iboadu ngauauri. Kaleti oarige kaiboangdi ‘seng’ ane tago iboadu dadokimatei.
  dwr-NT: Bitani he duufuu de7iyaasaan aqi peeshiide, yaani de7ee; A ooninne haray
    atto, santhalataan qachchanawukka danddaybeenna.
  kfw-kfw: khat-um thaanbilla aleiom. Tu inkhat innum amahi woini kahuuiya thirruiya
    khit-ah damatormu;
  bfz-bfz: से कब्रिस्तानो रे रओ था और बऊत ई हुड़दंग मचाणे वाल़ा था। तेसखे कोई बी एबुए
    तक साँगल़ो रे बानी की नि राखी सको था।
  cuk-09: A-dule neg-uan na e-negga imaksa-gudiid. Dule geg gaed, eskoro-dubginse-bakar
    geg egi edilleged.
  ben-OBCV: এই মানুষটি কবরস্থানে বাস করত। কেউ তাকে আর বেঁধে রাখতে পারত না, এমনকি,
    শিকল দিয়েও নয়।
  mil-NT: Te mee‑ni nǔú yɨ́ndǔxi ndɨ́yɨ‑áⁿ quídé vèhe‑dé, te cuěi dàcutu ñaha‑güedé
    cadèná xii‑dé dico ñá túú tnàhí ndàcu‑güedé núú‑dě.
  myu-myu: Ixe ukã be g̃u osunuy―ce'ũ'ũayũ mõg̃mõg̃ap pe acã, ibiõg̃buk kẽrẽat kug̃
    puye.
  amk-amk: Inontaraifoi niayai na nanai, weo manei kontaio wiro wemambiriu we yu weduari
    kaha. Worahi na wai besi fo tuti na forafo kontai mae mirari finanai.
  fai-fai: Kale kinim bela tum tem fom kun kutimin kal bom badale, kinim dew faku
    ken sok gei dawtidoliw banim ade waya sok kata gei daudiw ken boma banim.
  ura-NT: ecu ichaohane jaun. Nitohaneein rai suujua cuhane moconajaera letono sirihane
    jaun jetaote, cadena que niha natiin ichohana nainene chuni.
  mcd-NT: Nan nocofunu mahua quini muran ipaoni. Yorafoan cunopan munushfain onushfain
    huafiafo cuno tusaqui futsani. Tsoan afanan achitiroma munushfain onushushquin.
  urt-urt: Somohon tinge yupwaiꞌe ŋihip syep kin ni wula wula, kom kin pupwa bongol
