  hau-ULB: Mutumin yana zama a cikin kaburbura. An daure shi da sarkoki da mari
  mal-mal: അവന്റെ താമസം കല്ലറകളിൽ ആയിരുന്നു; ആർക്കും അവനെ ചങ്ങലകൊണ്ടുപോലും ബന്ധിച്ചിടുവാൻ
