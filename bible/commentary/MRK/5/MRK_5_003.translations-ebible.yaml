    egha an suemning ikezir ankavbav sogha dar aghoragharɨsi. Kamaghɨn amizɨma gumazitam
    gumazir kamɨn suiragh a ikɨva avegham. Me uaghan senbar a ikeghtɨ da an suiraghan
    kogham. Egh gumazitam gavgavigh a ikeghan kogham.
  agg-agg: Nindou ranai ana yɨfɨ sɨhehi rɨhündeimbɨ hoŋguambe-ani apu arandɨ. Ranane
    ŋgɨrɨ ahambo senɨnambo amboanɨ yirɨwarɨ hüputüpu-ndürɨndümo.
  ptp-ptp: Vuxtige ben wê mi dô vac ge, mi dô vac vɨgwe yibên, dɨ xomxo ti o tɨyi
