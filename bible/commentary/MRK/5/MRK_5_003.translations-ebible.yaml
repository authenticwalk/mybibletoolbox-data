verse: MRK.005.003
translations:
  kpx-kpx: Munanae toelau avuemo uale kemo ataeau evudei seimita umuvai isiviale mai
    omo kouai. Isito kena vani moaga seimi ke bukiai hatui lohoi alue vutae tigei.
    Kateige ataeau evudei umuvaveve keu anekianu.
  okv-H: amo embo ikeore sari ere uahera panga ho ai mihahija avo puvuto hambuna.
    Eto embo amo embomeni na andito chain na ingeni te utu te pundua
  tbo-tbo: Lawana i memae kokowaga domohi uyahihi. Ma lawa hi letaya ipa gulawa pawapawasigei
    aena po nimana hina panipanihi ma ega emoemotahi matababana i lautuinihi ma i
    lowo po u pitapita i memae ma ega emoemotana po hina womomohi.
  mal-C: ഈ മനുഷ്യൻ ശവപ്പറമ്പുകളിലെ ഗുഹകളിലാണ് താമസിച്ചിരുന്നത്. ചങ്ങലകൊണ്ടുപോലും ആർക്കും
    അയാളെ ബന്ധിക്കാൻ കഴിഞ്ഞിരുന്നില്ല.
  grc-SR: ὃς τὴν ⸂κατοίκησιν⸃ εἶχεν ἐν τοῖς ⸂2μνήμασιν·⸃ καὶ ⸂3οὔτε⸃ ⸂4ἁλύσεσιν⸃ ⸆
    οὐδεὶς ἐδύνατο αὐτὸν δῆσαι,
  bgc-bgc: वो कब्रिस्तान म्ह रह्या करै था अर कोए उस ताहीं बेल्लां तै भी कोनी जुड़
    सकै था,
  khz-khz: Ia kala kovogarai etaluwai. Taunilimalima ia ligoligonai geraga-manukouto,
    teini maki ia genai ati gaoka.
  deu-TKW: der seinen Aufenthalt unter den Gräbern hatte, und den niemand selbst mit
    Fesseln zu binden vermochte,
  zsr-NT: len nun xlatjëꞌ ga naꞌ nacuáꞌ yeru ba. Nutu nu guc gugaꞌ bönniꞌ naꞌ, len
    clëg len du guia.
  lin-lin: Moto yango azalaki kovanda kati na bakunda, mpe moto moko te azalaki na
    makasi ya kokanga ye, ezala na nzela ya minyololo ;
  hns-NT: aur oe pahaar ke hol me rahat raha djaaha maral manai logan ke mattie parat
    raha. Aur koi na oke pakarke baanh paawat raha.
  noa-E: Mag woun sĩi ujã ee õor aukheerjem jẽbdegpai sĩejeejim anaabá. Mag sim chan
    par õrau pʉr aunaa cadenau jʉ̈ sĩsiukhamjã pöd jʉ̈ wai naaba aajeejim anʉm.
  eng-EMTV: who had his dwelling among the tombs. And no one could bind him, not even
    with chains,
  mib-NT: Tēe un ndéé de nuū yɨ́ndūji ndɨ̄yɨ. Te tu jéjníñu jeē jíhni ñayuu de, ni
    jíín cadena.
  bea-bea: 'Makwa ooli natine tgha; kahchu atuline yatahnatsut iyu aoontye ihe ayii
    ihe atu tah taghatsakluh iyu aoontye, atu satsoone klule aghoo ihe taghachakluhassi:'
  lif-NT2: खे़न् मनाःन् इप्‍पुङ्‌दे़न्‍हाॽओ वये़गत्ते़॥ हाःत्‍ले़आङ् खे़न् फे़न्‍थक्‍क्रङ्‌ङिल्‍ले़आङ्
    इघेःङ्‌मा मे़सुक्‍तुन्,
  xnj-xnj: Mundu mwenuyo atamayi kumbugu la litinda. Kawaka mundu mweahotwili kumkunga
    kavili hati kwa minyololo.
  mmx-mmx: Neni ga nemen to ap mo larabuang la limixin at nom lenep di goxo epovo
    ri xoxo alis i mi lavaroos sen.
  cbr-NT: Anu uni maíncë, anu ca a unin 'uxti 'iacëxa. A uni ca uinu 'icë unínbi manë
    risínbi nëáma 'icën.
  tee-NT: Pus ju anuch lapanac ix'amachak'ananta ju campusantu. Chai nin lacacadena
    jantu xamati' lai ixmakch'i.
  eng-LSV: who had his dwelling in the tombs, and not even with chains was anyone
    able to bind him,
  cak-NT: Ri achi re' ja ri cementerio ri oconak rocho, y raja' hasta riq'uin cadena
    man je-tiquirinak ta riq'uin.
  pah-NT: Itaruvihavuhua kwaruhua pyteri pe ga u jipi aheryvya pyteri pe. Okwaokwa
    g̃a ga itanhuramuhũa pyvõ novĩa. Igwete ga imondohondohogi opoa hugwi opya hugwi
    ikaikavo. Nurã g̃a ndokwara'javi ga a'ero itanhuramuhũa pyvõ. Ndipopoakari g̃a
    ga monhyromo.
  sja-NT: Ma eperã ãk'adaa bapachi jãɨra mãu te uriade. Ichi ome p'oyaadak'aa paji;
    cadenapa pida.
  xed-xed: Mataba kuluha si ta nzakwa tsa mndu ya. Haɗ mndu ta laviŋtá ksafta ŋa habafta
    dər nda ziɗa wu,
  mks-NT: Ta íin va da nu̱ ndúxu̱ ndi̱i ta ni in na a̱ cu̱ú cató na̱ da̱ ni xi̱hi̱n
    cadena a̱ cu̱ú cató na̱ da̱.
  gfk-S: Ikino tunana git kiskis ta ira matana hot na haratur ma pata tikenong pai
    lale taltale be na hiis kawase ie. Sukmaal be di git hihis ie ma ra dades na kunubus
    ma ra dades na hinhiran sakit, pai gitle harharuat.
  bmu-bmu: Azi mi qaksirinöŋ mala qamöt köteŋi esiba urorohoget ahögeraŋgöreŋ ahöm
    malök. Azi körekŋön könaböröŋi tapep (muŋgamuŋga) kösönöŋ jöhöbingö osiba malget.
  dgz-dgz: Apan ame kaima arewa gapan ininiwa, go waenapan da apan ame ware damiga
    ya taup umap, ame damik kaimake dena gapan panine go umap uon di.
  eng-GNV: 'Who had his abiding among the graues, and no man could binde him, no not
    with chaines:'
  zaa-NT: Lą nna gùduą làti rigattsi' canu yatti, lanú nuỹa ririalàni uỹìqquią na
    tsìttsì nihua lani cadena.
  eng-WEBSTER: 'Who had his dwelling among the tombs; and no man could bind him, no,
    not with chains:'
  guh-guh: Bajaraponë ponaponabiaba jivimëthëanëjavata. Itsajivi ata apo caëjëpaetsi
    pecëtsinexa bajaraponë cadenamaëtota ata.
  bon-bon: siige tabe kula waja cabu lui gape gemi, pui cabu yaanajuge. Nuuja te äblicäco
    ge teebine seea ca ätäya.
  nhw-BL: Nopa tlacatl mocajqui para itztos ipan campo santo, huan amo aqui hueliyaya
    quiilpía para quihuicas, masque quiilpisquía ica tepos cadena.
  swh-ONEN: Mtu huyu aliishi makaburini, wala hakuna aliyeweza kumzuia hata kwa kumfunga
    minyororo.
  wbi-wbi: U muumhu uu akikalagha ku mbiipa. Nakwalyale uwakunkola nabe kukundindila,
    nambe kukunkunga ni minyololo.
  bba-bba: '@see-verse:MRK.005.002'
  eng-KJVCPB: 'who had his dwelling among the tombs; and no man could bind him, no,
    not with chains:'
  kgk-NT: Oiko rei oyta-rupi anháy ojepota va'e hese. Ndikatuvéi onhapytĩ íxupe avave.
  waj-waj: Ii vaidi ivaa aakiaivaki mmagia maisaivo topauvoono vaidi putuuya hau oonauyauvaki
    nnaasu hara kioo variravai. Hara kioo varuduu hama yopeema vaidi voovoono inna
    yuku yaakuuyauvunu yeena rairavai.
  cpy-cpy: ari ijeekawaetziri rirori. Tee raawyeetziri roojowitee-tantari eshirotha.
  ekk-PKP: See mees elas haudade vahel ning teda ei olnud enam võimalik kinni siduda,
    isegi mitte ahelatega.
  mpx-mpx: Tau ya i miminaa salaiya, ge nige bosowaina gamagalau nihi yowan hikan,
    bwagana ebo sen hi ahe hi yowaniya.
  wbp-wbp: '@see-verse:MRK.005.002'
  luo-luo: Ngʼatni nodak kar yiko joma otho, kendo onge ngʼat mane nyalo make mi tweye
    kata mana gi nyororo.
  nhe-NT: Nopa tlacatl mocahuayaya nochi tonal ipan campo santo, huan axaca hueliyaya
    quiilpía para quihuicas, yonque quiilpisquía ica tepos cadena.
  aii-aii: ܘܟܹܐ ܥܵܡܹܪ ܗܘܵܐ ܓܵܘ ܒܹܝܬ ܩܒ݂ܘܼܪܹ̈ܐ، ܘܐܢܵܫܵܐ ܠܹܐ ܡܵܨܹܐ ܗܘܵܐ ܐܵܣܹܪ ܗܘܵܐ ܠܹܗ
    ܐܘܼܦ ܒܫܸܫܠܵܬܹ̈‌ܐ.
  esk-NT: Uvvaguuq taamna iñuuniaġniqsuaq tamaani. Kia-unniiñ iñuum qiḷiqsimalguitḷugu
    kalimñiġñik;
  msb-msb: Kaya adto na siya nagaistar sa rulubngan na mga kweba kag wara na gayod
    sin makagapos sa iya bisan kadena.
  cpa-NT: Ja³jøng² guǿ¹² dsa² héi², ja³rø²hog¹² hlai³ jøng². Ha¹chian² dsa² ma¹tiúh¹
    hŋio¹ dsa² héi² ca¹lah¹jin³ quianh¹³ cadena.
  dso-dso: ସେ ଲକ୍‌ ମସ୍‌ନେ ବାସାଅଇରଇଲା, ଆରି କେ ମିସା ତାକେ ସିକିଲି ସଙ୍ଗ୍‌ ବାନ୍ଦି ନାପାର୍‌ତେ
    ରଇଲାଇ ।
  meu-meu: Ena noho gabuna korikori be midava; tau ta ia iḡuina asi dibana, auri gadeana
    danu dia heḡereḡere.
  yva-NT: ti nove no aipapo rai. Sopamo bambunin dave, weti vatane inta wo aokaisyo
    waijo besije rai kakai, weye awa vambunine mamaisye ramu.
  dgc-dgc: Siya éy nale a négiyan to kapusanto. Ey éwan dén tu maari a méngiegut diya.
    Maski kadena éy éwan maari,
  zpm-NT: sac leṉ baa nac zaatne rbëz me. Miech ne lëbd zho low, nzian vuelt ziezoob
    zho caden nia me, ni me ne, per znuse rchug mew, rzhooṉga me. ¡Choot rlëbd lo
    me!
  hix-NT: Yatxetxho wawo roro nehxakon hatà. Noro ymo yasohtohra harha nehxatxkon
    hatà, toto komo. Yawaka ke asohtohra harha nehxatxkon hatà, atxke ymo rma haxa
    esnàr ke.
  sim-sim: Ma oto ermba ermbak mawa mashikop wayandari ria. Ma lar mbeek orin tolondahi
    ambu ri, wahau.
  npi-ULB: त्यो मानिस चिहानमा बस्थ्‍यो । कसैले पनि त्यसलाई रोक्‍न सकेको थिएन; त्यसलाई
    साङ्लाले बाँधेर राख्‍न पनि सकेको थिएन ।
  cgc-cgc: daw pirmi kanen an gatinir naan ta patyo. Dili man en kanen magapos bisan
    kadinaan pa
  tim-tim: Luâk are sum kâlegen manminep. Akto hân dâpŋân manminep. Hain akmâ manmâ
    metŋe akto kepia aregât ambolupŋande tâkŋe keiŋe bâtŋe hikom mendugumini. Hain
    akbiâ bo akminep.
  yor-yor: Ọkùnrin yìí ń gbé nínú ibojì, kò sí ẹni tí ó lè dè é mọ́, kódà ẹ̀wọ̀n kò
    le dè é.
  wos-wos: Dé atéfék nukwa duré réméndan hafwambu dé re. Rendéka du nawulak séfélak
    nukwa déka man tamba yoombu di gi. Gindaka dé wun yoo nékéte yatakataka dé yaange
    yi. Hambuk yoombu akwi gindaka dé wun yoo nékéte yatakataka dé yaange yi. Yindéka
    di déré méta maki nae hulukikéndi. Déré yoombu wambula ginjoka di hurufatiké.
  emp-NTPO: Maʌ̃ ẽberãra beud̶arã tʌb̶aribada uriad̶e b̶abadjia. Ni ab̶aʌba idjira
    poyad̶aca basía, carenaba jʌ̃bʌda sid̶a.
  eng-F35: —He had his dwelling among the tombs. No one could bind him, not even with
    chains,
  ind-ind: Dia tinggal di gua-gua pekuburan dan sangat ganas. Penduduk sekitar sudah
    berkali-kali berusaha mengikatnya, bahkan dengan rantai besi. Tetapi dia selalu
    berhasil lepas.
  pes-OPCB: این مرد همیشه در قبرستان به سر می‌برد، و هیچ‌کس نمی‌توانست حتی با زنجیر
    نیز او را ببندد،
  mpt-mpt: Naka ele haam gloutem ye aalam binabebiotabe. Naka maki e afu watanamino
    blimobe. Sen say osa gebanamino blimobe.
  ssx-ssx: '@see-verse:MRK.005.002'
  mkl-mkl: Bi ku si iku ŋɑi í jɛ ideɛ. Nɔ wee í nɛ ɡbuɡbɑ̃ hee í jɔ̀ inɛ ɡɔ kɑɑ yɔkɔ
    ku dũu, bɑɑ do sesee.
  gaq-gaq: ଆତେନ୍‌ ରେମୁଆଁ ରାଃଚ୍ୟା ଅରିଆ ଲେଃମ୍ୟାକେ ଆମେକେ ଜାଣ୍ଡେ ଡିଗ୍ ଗାଗ୍ ଆୟା ଆର୍‌କେ
    । ଦେକ୍‌ରକମ୍‌କି ସିକ୍ଲି ଏତେ ଡିଗ୍ ଆମେକେ ଗାଗ୍ ଆୟା ଆର୍‌କେ ଣ୍ତୁ ।
  gof-RNT: He uray duufuwan aqi pee7idi de7ees. Iya oonikka santhalaatan qachchanaw
    dandda7enna.
  unx-unx: ଇନିଃ ତପା ଠାୟାଦ୍‌ରେ ତାଇନଃତାନାଏ ତାଇକେନା, ଇନିଃକେ ଜେତାଏ କାକ ତଲ୍‌ ଦାଡ଼ିତାଇକେନା,
    ସିକ୍‌ଡ଼ିତେହଁ କାହାଗି ।
  gah-gah: Ámina ve nenémo geha mulikú akoaká noigo, ve makolite agizató alisá ikago
    seni nagatunuki alemó nene alemimó.
  lcm-lcm: Katapo uli ago nei gom, na katapo kovek i mangsikei kapo angkoai si got
    akit ania, kantanem a angus kitmat luai.
  aer-aer: Artwe nhenge re anetyarte inteye kwenele nhenge tyerrtye ilweke-arle areye
    arrernentye akngerrenge. Kenhe tyerrtye areyele renhe arunthe-ngare ayernetyarte
    rarle ahele akngerre anekenge. Kenhe lyete-ulkere itne renhe uyarne ayerneme,
    uyarne-arle renhe chain-ele ayernemele anthurre.
  qvc-NT: Chay runaqam pantyungunapi tiyaq. Kanan ancha jwirsayuqmi kaq. Chaymi kadinakunawan
    watashpapis, mana pipis atiqchu sujitaytaqa.
  tgl-ULB: Ang lalaki ay nakatira sa mga libingan. Wala nang makapagpigil sa kaniya,
    kahit pa kadena.
  cbs-NT: ja juni yushin chakabu jaya jawawen jaska watima mane dispiwen nexakin mestenwanbiakubainabu
    jawenchains mane dispi nasakin tesaya jawen tae tanexkin inun jawen meken menexbiabu
    dasibi pekakin ja mane dispi tesakin chudi mishtinwankin keyuaya ana jaska waxun
    tsuan nematidumadan,
  xtm-NTPP: chi vaa yukan ni yo iyo de. Ni‑in ñayii ñatuu ni yo kundee ja ku'ni va'a
    i de ji'in yo'o kaa ma.
  nnq-nnq: na atama kamakabuli. Na akibaje mundu ojwaotwile kuntaba kabena mitondolo,
  bao-NT: Jĩcʉ̃ ʉno peera jiaricʉ méé, come daari mena cãare jiaricʉ ʉno méé niiupi.
  san-ORI: ସ ଶ୍ମଶାନେଽୱାତ୍ସୀତ୍ କୋପି ତଂ ଶୃଙ୍ଖଲେନ ବଦ୍ୱ୍ୱା ସ୍ଥାପଯିତୁଂ ନାଶକ୍ନୋତ୍|
  huv-NT: Aaga naxey quiaj acül tiül niüng amiüraad mondeow. Nejinguind ngondom maóel
    nej, masey naag galen.
  otn-NT: '@see-verse:MRK.005.002'
  nop-nop: Me u nebek niŋdi tawa fafaŋeŋdi (sen) tehiwekdok tuwot moŋ.
  obo-NT: Inin minuvu, id losuran to mgo busow, woy riyon sikandin id oubpa to mgo
    lovongngan. Ahad pa od bokuwon sikandin to kodina, konna en od kotoholan.
  cak-ENT: Ri achi ri' ja ri ape' ye mukux ri caminaki' ri c'unük racho, y rija' nixta
    ri cadena man ntiquer tüj chin nuximox, roma juis ruchuk'a'.
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤀᤡᤵᤐᤢᤱᤍᤧᤴᤜᤠ᤹ᤀᤥ ᤘᤕᤧᤃᤳᤋᤧ॥ ᤜᤠ᤺ᤳᤗᤧᤀᤠᤱ ᤂᤧᤴ ᤑᤧᤴᤌᤰᤁᤪᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤀᤡᤄᤣ᤺ᤱᤔᤠ
    ᤔᤧᤛᤢᤰᤋᤢᤴ.
  snx-snx: Suma ne adu mexo sumaxangglixja hogsixa sob nenxa wilasix. Nal ne suma
    ben adu xaxoi yax kerejal. Sen ana dide kerejal.
  kql-kql: Katɨk balañjɨkɨn gumbitɨk tonŋɨlali. Yila balañjun wunu ta kɨlɨkeve. Senɨn
    ava balawɨ.
  mie-NT: Tēe ñúcuán ndéē dē nūū yíyuhū ndīyi. De nduú jétíñú jā júhnī nchivī dē,
    ni jíín cadena.
  san-TIB: ས ཤྨཤཱནེ྅ཝཱཏྶཱིཏ྄ ཀོཔི ཏཾ ཤྲྀངྑལེན བདྭྭཱ སྠཱཔཡིཏུཾ ནཱཤཀྣོཏ྄།
  qve-NT: Chay runaqa demoniokunapa ñak'arichisqan kaspanmi, panteonllapiña tiyaran.
    Chay runataqa manan ni pipas ni cadenakunawanpas sujetayta atirankuchu.
  pao-NT: '@see-verse:MRK.005.002'
  cbu-NT: '@see-verse:MRK.005.002'
  usa-usa: máátíq-máatipaqa kéwaitata waayúkama kanaaráqá ánnáma íkégutomiye.
  soy-soy: Akpíí-i kuu yɛ n sói. Usoi uyɛ̃ úu kupɑhɑɑ we. Ḿpɑ́ ɑkpɑnii, ɑ́pi
    yɛ fe pikɛ́ u pɑɑsi.
  bkx-bkx: '@see-verse:MRK.005.002'
  hui-hui: Agali biago ibu homali hearuha haabo haga hene. Mbiralime ibunaga gi gebi
    seni pume minu huba bibe nahe hene.
  amf-amf: Ea agaasa dayntano duukin raqintene; eedi hayyear yedate kiam sansalaka
    dhaxana damehe.
  quc-NNT: Chila' k'ut, xol taq ri muqub'al, käjeqi wi. Man k'o tä jachin jun ri kowininaq
    chuyuqb'axik, pune xkixim na kuk' ximib'al re ch'ich'.
  dob-dob: Ta tai gete lowa tomota sitoo be ꞌaene sida yoni malakwa kainumu ꞌenega,
    ta nigeya sawesawediya,
  wrs-wrs: wo indhanahuira limana vevna pokamahulsra. Dai omana vevna, wo indhanamba
    eva es kekel vivta, owai.
  mca-mca: qa i'nji'kii ha' nimeƚkuket. Qa ham pa'qu' ƚeke'ye' qu' nonophe'ƚtaxij,
    foƚoƚik'itax yemjee,
  tzo-TZC: Yuꞌun ti vinic taje jaꞌ snainoj ti ba muqinale. Muꞌyuc buchꞌu junuc ti
    xuꞌ ta stsac yuꞌunique, manchuc mi ta xchuquic ta cadena.
  jao-jao: mangaji mirningiya yilalu nakari lhawarra linji-ngabangakula, na-alanji
    baji karna-ninya yiku. Waraba kalu-rdirrirranma linji-wulungku, waraba ki-kijbakijbala
    kalu-
