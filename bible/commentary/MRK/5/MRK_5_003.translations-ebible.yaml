    mulupili.’ nimba kapula ambulumba yi tondulu te aima naa mulurum.
  maj-NT: A̱jin tsjóo̱ b'ejña ko̱ najmi ch'a ta̱ ma ts'ínk'íéjña'yúhu̱n ra̱, ndaha
