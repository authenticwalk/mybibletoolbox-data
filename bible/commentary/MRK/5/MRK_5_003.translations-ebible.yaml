    yahatmâ isem hu halak tuhuminiop. Hu halak tuhum kâlân, me nak duwiŋan, me hân
    teŋ sâŋan me âlâen âlâen yan ikŋe kun kândâtŋe ahom kuakminiop. Yawu otmâ sâtŋe
    kârikŋe otmu kapi ya ambolipŋaŋe ari kâiŋe bâtŋe mem sâhâm kuratguminiwi yamâ
    tâmbiriŋ sâmu hâreakminiop. Yâkât otmuâmâ tâk kârikŋe, kutŋe sein sâm, yaŋe kâiŋe
    bâtŋe mem menduhum sâhâminiwi. Yâhâ ya gurâ yawuâk tâmbiriŋ sâmu hâreakminiop.
    Yawu otmu ekŋetâ tepyeŋe hindâm pilâm kapiyeŋan ariwi. Lok yakât topŋe yawu.
  usp-NT: Man winak li ji' jekel li camposant. Ta' ni jun cristian ticwin chi jximic
