  san-DEV: स श्मशानेऽवात्सीत् कोपि तं शृङ्खलेन बद्व्वा स्थापयितुं नाशक्नोत्।
  tna-NT: Sepulcro cuana duju su anina. Aimue aiya biame tueda cuaja risi taji mahue
