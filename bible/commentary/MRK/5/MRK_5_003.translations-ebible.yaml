  srm-NT: '@see-verse:MRK.005.002'
  qvs-NT: Supayadu kaptin mana ni pi atipaksapachu nima kadenawan watayta.
  zca-NT: Mbaino yent cho le' gan li'bdo' xa', ni kun kaden,
  cbc-NT: Mai, cʉ̃ pʉame ʉ̃tã wiiripʉ ninucũñupʉ̃. Cauwioʉ majũ ãñupʉ̃. Bairi camasã
