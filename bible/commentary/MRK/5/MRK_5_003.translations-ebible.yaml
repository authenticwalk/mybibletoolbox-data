    syep kin. Yukur tatame ŋaiye miyeꞌ ende ka orpe kin no, ka enge merkinip upwaiꞌe
    kin, pakai. Taꞌe luku pe, miyeꞌ uku tase narp ŋeheh nal ŋeser map ŋilyehme.
  kiz-kiz: Munu ojhu atameghe ku makaburi. Ajhelepi jhaabhwesili kunsifila, ajhelepi
    hata ku minyororo.
  tzo-TZE: Yu'un ja' snainoj li vombil tonetic yo' bu chbat mucatuc boch'o ta xchame.
    Mu'yuc boch'o xu' yu'un ta xchuc ac'o me ta cadena.
  lex-lex: Riy de nhol lia hu'ula-liena mak kden la tniamin mat geni ralamni, ne riy
    id ho'mana edon narur pia nwut niana, rnairi wutwutu mnotna ho'mana ta'eni.
  dov-dov: Ooyu mwaalumi wakali kukkala kumawumbwe, alimwi katakwe naba umwi wakachili
