  pan-pan: ਉਹ ਕਬਰਾਂ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਕੋਈ ਉਹ ਨੂੰ ਸੰਗਲਾਂ ਨਾਲ ਵੀ ਜਕੜ ਨਹੀਂ ਸੀ ਸਕਦਾ।
  gvc-gvc: Tiro watĩa ti cohtotariro masa copari watoi jiriro jia tiha. Tirore ne
