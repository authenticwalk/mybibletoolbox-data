  hvn-hvn: '@see-verse:MRK.005.002'
  nko-NT: Oyin ánfɩ lapʋ́ afúli opulákpá ɩnʋ bwɛ́ mʋ otsiákpá. Ɔhɩ́ɛ́ ɔbʋ ɩyɩn.
