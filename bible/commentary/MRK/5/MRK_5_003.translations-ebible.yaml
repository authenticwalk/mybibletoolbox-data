  gym-NT: '@see-verse:MRK.005.002'
  azg-NT: Ninnquiiꞌchen ndiꞌntꞌua ntꞌoo tomꞌaan juu, ndoꞌ minꞌncüii tsꞌan taꞌnan jndëë
