    panihi, ma i rautuinihi ma i raumutuhi, egha aiya a kajijira emoꞌemosina po ita
    vomomohi. Maratomai po waguvarai i ghae ma i hopu, au tetete po au kokowaga, ma
    i otuꞌotu nae. Ma ghaꞌimei i hapihapimei.
  eng-BBE: 'He was living in the place of the dead: and no man was able to keep him
    down, no, not with a chain;'
  ixl-CNT: Tiira aꞌ tatibꞌal viꞌ kamnaj. Utz abꞌil tereꞌn koj nichtoleꞌ tiꞌ, kꞌuxh
