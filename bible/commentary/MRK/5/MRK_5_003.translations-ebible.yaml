  nld-1939: Hij had zijn verblijf in de graven, en niemand kon hem zelfs met ketens
    meer binden;
  bwo-bwo: Ashman doowi ganoka b́befo, konúwor habilyon tifr bín ned'iyosh falraka.
  nch-BL: Nopa tacat itztoya ipan campo santo, huan amo aqui hueliyaya quiilpía para
