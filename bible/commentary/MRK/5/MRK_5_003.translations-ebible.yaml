  azz-NT: Nijín tagat quipiaya icochyan tech in ánimajtecochme, huan amo aquen hueliaya
    quilpis, nión ica teposmecat de cadenas.
  spa-RV-1909: Que tenía domicilio en los sepulcros, y ni aun con cadenas le podía
    alguien atar;
  csy-csy: 'Ama than ah om a; kuama in hen thei ngawl a, thikkol taw nangawn in khit
    thei ngawl hi:'
  mxq-NT: Tya̱dʉ ja̱ꞌa̱y jam tsyʉna̱a̱y kampyoonóty es ni pʉ́n kyamʉmadaꞌagyʉty, ni
