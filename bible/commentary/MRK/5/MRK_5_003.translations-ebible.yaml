  ron-1924: Омул ачеста ышь авя локуинца ын морминте ши нимень ну май путя сэ-л цинэ
    легат, нич кяр ку ун ланц.
  tpz-tpz: A teꞌ pamëh no a oraꞌ hat to teꞌ non manih peꞌ, keꞌ kokoroh non maꞌ sih
