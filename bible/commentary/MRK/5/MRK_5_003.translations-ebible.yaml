  rgu-rgu: '@see-verse:MRK.005.002'
  toc-NT: Amá chixcú xlá xca̠­ta­sa­pu̠lay nac ca̠pú̠­sa̠ntu y luu li̠xcáj­nit xli̠­ca­tzi̠y
    ni̠ti̠ lay xmaka­tlajay xla­cata nachi̠­hui­li̠cán.
  ulk-1902: 'E gaire ao ge emri; nole le umele abi didbari, a malil par nolea:'
  som-som: Isagu xabaalaha ayuu dhex fadhiyi jiray, oo ninna xataa silsilad kuma xidhi
    kari jirin.
  anh-anh: Wɨram kehamb itɨ okahahɨnd aiampɨra handɨh ñanj. Eŋambɨr han wɨram emŋgemŋga
