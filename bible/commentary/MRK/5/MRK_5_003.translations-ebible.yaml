  cha-cha: 'Ya guaja sagaña gui jalom naftan sija, ya taya siña gumode güe nu y cadenaja:'
  amu-NT: Ñequiiꞌ macꞌeⁿ tsaⁿꞌñeeⁿ yuu niom ndeiꞌluaa. Ndoꞌ meiⁿcwii tsꞌaⁿ taticanda̱a̱
    nntseityeⁿ jom, meiiⁿ ñꞌeⁿ lꞌuaancjo.
  hin-CV: वह कब्रों के मध्य ही रहा करता था. अब कोई भी उसे सांकलों तथा बेड़ियों से
