  kxv-kxv: ଏ଼ୱାସି ମାଡ଼୍‌ହା ମୁହ୍‌ନି ଟା଼ୟୁତା ବାସା କିହିମାଚେସି, ଇଞ୍ଜାଁ ଆମ୍ବାଆସି ଜିକେଏ
