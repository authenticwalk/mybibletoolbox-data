  uig-ARA: ئۇ ئادەم ئۆڭكۈرلەرنى ماكان قىلغان بولۇپ، ھەتتا ئۇنى ھېچكىم زەنجىرلەر بىلەنمۇ
    باغلىيالمايتتى.
  tuf-tuf: Ser ey cuicát abáy ruhw̃uro. Ser ey chein ruhcuíc cuitar itro. Uwat ey
