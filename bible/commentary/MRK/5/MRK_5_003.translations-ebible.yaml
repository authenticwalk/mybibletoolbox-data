  sby-sby: Walikwikala ku namaumbwe, paliya muntu naba umo walakonsha kumusunga ncetani.
  sll-sll: Yal iwe, ari yulagi engwo bani mol pai olere, nona pangure, kebereng aling
    han waiya sungure, kunu ta paikima.
  yaq-NT: Juna'a intok, kokkoarim ma'ari kari ya'arim jiba jojo'an. Intok kia sisi'iwok
    wikiam ya'arimmea juni'i, ka a suma'atun.
  uro-uro: Rhak täkt ama ruqa di qale qa mät ama ñäpta arha lek näkt kaku mamär vät
