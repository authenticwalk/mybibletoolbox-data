  tzj-NT: Ni tri' wi' nq'ueje' wi' pa comsanto in majun nak ta ncowin ta trij masqui
    nquebac' pa cadena.
  tdt-tdt: Ema nee hela deit iha rate, i la iha tan ema ida mak bele kesi nia, maski
