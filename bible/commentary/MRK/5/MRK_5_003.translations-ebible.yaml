  kan-OKCV: ಅವನು ಸಮಾಧಿಯ ಗುಹೆಗಳ ನಡುವೆ ವಾಸಿಸುತ್ತಿದ್ದನು ಮತ್ತು ಯಾರಿಗೂ ಅವನನ್ನು ಬಂಧಿಸಲು
    ಸಾಧ್ಯವಾಗುತ್ತಿರಲಿಲ್ಲ. ಸರಪಣಿಯಿಂದಲೂ ಅವನನ್ನು ಕಟ್ಟಿ ಹಾಕಲು ಆಗುತ್ತಿರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:MRK.005.002'
  blw-blw: te yachin i-iggawana. Yag hiya agéat ammag orhe way térén way ah kenaorhena,
