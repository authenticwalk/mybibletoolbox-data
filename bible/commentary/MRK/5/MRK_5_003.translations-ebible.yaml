    thughathɨgham phatɨghami. Gumagha thav kha gumagh ana ikeghem thughatɨs phatɨ.
  nas-nas: Aunooꞌ dakoꞌdomanairu-koo otokoꞌnung teroita. Naninge patauꞌuarukoꞌnunge
    bane sieenai daiꞌaama.
  uvl-uvl: Ana non nem tutu nga rika mur nenge te tattal hana koluria ia. Pe mele
    pele kikina halang ero nge kale hite i ol. Chaunga nenge kerkereng toto malam
    pe ero la.
  tpa-tpa: We ravana yana kokowaga* gubahi auhinenina i maꞌamaꞌae, ma egha emoꞌemosina
