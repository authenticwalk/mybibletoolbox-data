  mdy-ETH: ዬያ ዓሢኮ ናንጋ ዱኡፒ ቤሲዳኬ፤ ዖኦኒያ ዒዛ ካኒቢራቴና ቱኪ ቃዛኒ ዳንዳዑዋሴ፤
  spl-spl: Yâhâ yâkât topŋe yuwu. Lok yamâ sumân bam gam otmâ ihilâk mahilâk manminiop.
