  ckb-ckb: لەناو گۆڕستاندا دەژیا، کەس نەیدەتوانی چیتر بیبەستێتەوە، تەنانەت بە زنجیریش.
  spm-spm: A khuurɨ uŋuuni ikhava aŋga akui. Mee uthusira avɨrara ukuaghaviir aŋna
    agharaniiŋ ikhava, phivɨsir aŋnɨ usuaniiŋ iti. Mee aniiŋ itima, a mɨghasɨgha ukuaghaviir
