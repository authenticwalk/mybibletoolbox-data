  lit-lit: kuris gyveno kapų rūsiuose; ir net grandinėmis niekas nepajėgė jo sukaustyti,
  urd-GVR: Yih ādmī qabroṅ meṅ rahtā aur is naubat tak pahuṅch gayā thā ki koī bhī
    use bāndh na saktā thā, chāhe use zanjīroṅ se bhī bāndhā jātā.
  far-far: Na wane nai to laona faoda 'urinai ki, ma nao ta wane si bobola fuana kanilana
    'ana ta seni.
  suz-BL: मेको मुर बेक्‍शो मुर थिम्‍‍तीकेमी बाक्‍बाक्‍माक्‍त। सुइमी मेको कली खिंमी
    वोइक्‍ने मचाप्‍मे बाक्‍त।
  car-NT: Moro atunendopo ta roten iwaitopombo kynakon. Siparari kapy'po ke ro rypo
    amy pairo noro imyry upijakon.
  amp-amp: Nd kmi yarh fknayet yimar be inji yima gum htamoa tahi bakuny mkumn hweta
    htfasmour. Yimam nhombratitamoum yakitohtaneft o sene kibokisaneft.
  bht-bht: सै कब्रिस्तान च रेंदा था कने लोक उसयो बन्नी करी नी रखी पांदे थे, ऐथू दिकर
