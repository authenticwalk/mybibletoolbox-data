  ndj-ndj: Mundu ayu aveli akwikala kumbaku siveli kusembi na kwahela mundu yaweshili
    kumuwopa kandi hata kwa lingongola,
  mbj-NT: Tii b' né hẽ m' tabahe'ỹỹh. Dooh m' hajaa pé moo mawyyt péh. Haak sapuuw
    hadoo doo me né hẽ m' ramoo maw'yyd né paawä m', dooh m' rahaja bä.
  lat-VUC: 'qui domicilium habebat in monumentis, et neque catenis jam quisquam poterat
    eum ligare:'
  ngp-ngp: Mnt'hu yudya andaga akekala ukudya kwe vikuta, naho hahandile na mnt'hu
