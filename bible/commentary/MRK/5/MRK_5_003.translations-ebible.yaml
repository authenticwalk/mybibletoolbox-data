  ben-IRV: সে কবর স্থানে বাস করত এবং কেউ তাকে শিকল দিয়েও আর বেঁধে রাখতে পারত না।
  ntu-ntu: Dekc tqmncpx-ngrmle mz butqbr kx nzryrtzmqpx-ngrm namz ngr leplz. Apule
