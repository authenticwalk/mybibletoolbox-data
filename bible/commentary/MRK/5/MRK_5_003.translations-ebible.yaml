    wɨ dɨg mɨ o rani. Nɨɨngaka.
  pol-SZ: Mężczyzna ten mieszkał w grobowcach i był tak silny, że gdy zakuwano jego
    ręce i nogi w kajdany
  ztq-NT: porñee leeñgo no xaa. Ni tu cho chilody kxituu xaa nikxe con caden.
  zai-NT: biree de lade ba' purti raqué nabeza, ne iruti randa rundiibi laa, nin ne
    cadena.
  upv-upv: M̃ernen ok-lik pa renge lat nga marok-tivtavin e ko, renge dubb nir. Ko
