  dww-dww: Tauna guri adi gubaḡa ya miamia naḡona. Be nam aitau teneteneḡina da tokare
    ya vunuḡi be ya rauseini,
  nif-nif: Ama wɨn toa kwambɨñ ba aindɨ kii kesi nain nain im-mañgɨlɨñ, gan ama nolɨ
    endok gembɨn tɨke-pɨuktok tuop nɨm. Endɨ toa pat-tɨmbɨ dɨkñeumbi, ain wɨp mɨndɨ-palɨmbi
    pa glolɨñguk. Tɨmbi endɨ sañan daumbi, kii kesi toa ba aindɨ nombo imnelɨñdok
    tuop nɨm kaañgɨlɨñda kak biumbi, sumnan dou-mɨlat-pat-tɨlɨñguk.
  twi-ASANTE: Na saa ɔbarima yi te amusieeɛ hɔ.
  aoj-aoj: '@see-verse:MRK.005.002'
  cbv-cbv: Caán newé cã́ac yohopboó jeé íitna ãpĩ́ jʉmʉp wʉt jĩ. Cã́acwã caandíh chéona
    yʉhna, ĩt jéih teocap wʉt jĩ.
  taw-taw: Bɨ anɨb ak chɨp kamelɨgɨpal kab mɨgan okok nep kɨn ajolɨgup. Nop pel nag
