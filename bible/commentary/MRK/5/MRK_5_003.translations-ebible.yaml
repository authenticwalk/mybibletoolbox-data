    gek pugɨlɨkek amolɨgup. Golɨgup anɨb ak, chɨn bɨ anɨb ak nop tɨtay gɨnɨgun agɨl
    gos nɨgɨlak. Ne kɨles tɨmel gak ak, bɨ olap nop dɨnɨmuŋ tek ma yek.
  jic-NT: Yom niná lovin tüpǘ'ütsja panteón mo'ó. Pajal jas tjiyoctsja jupj. La p'a
