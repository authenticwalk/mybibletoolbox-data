  enq-2: Akali doko endakali malu katenge dupanya palenge. Endakali mendeme sene kendepi
    mendeme baa anjala naeyapenge.
  eng-ASVBT: 'who had his dwelling in the tombs: and no man could bind him, no, not
    with a chain;'
  mna-mna: '@see-verse:MRK.005.002'
  myw-myw: Taw towen nag ivag nabunatum, immasisa wakalawag. Nag teitan gamag kadilok
