  kqc-kqc: Mina guri sanari amegamo. Amiye yaku dudusa seini dudu ukita risi ferena
    bi rena de regamadi.
  tav-tav: Ti operipʉ jeto cãninucuñupʉ. Come wẽri mena na cajia cũbato quena catʉ̃ga
