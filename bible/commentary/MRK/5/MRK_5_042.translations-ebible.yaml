    b'ɨgam gatab mɨle yɨr yongo, ton ukoijog kɨd kesa aukɨto, nokɨp gasa re towa liyaljog
    na aukonj.
  vmy-NT: ꞌBa ndekuini chubabiu kiꞌndi chjun, xi tejó nu tjinre, tsisetjen ꞌba tsakꞌajme.
    ꞌBa xuta xi tjindu kio tu kuakun=re.
  cmn-FEB: 这十二岁的女孩就立刻站起来开始行走，众人惊讶万分。
  gmv-RNT: Nayakka heerakka denda eqqadus; heenne haane hamutadus. Iziska laythay
    tammanne nam7u laytha; asaykka he hanozan daro malalettides.
  ncl-NT: Jan ajnaxcan in muachita hual quipiaya doce xixihuil moquetzac, huan pehuac
