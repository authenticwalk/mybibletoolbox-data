  amm-amm: Ulai lolai siyaso alu mo na auwonisiyouki, na liyaisoki. Alufa muwoi, alu
    noniyaniko siyoli sowiyafa na, aisamu 12. Wiyouwa wiyou, kufaukoki, naino foli
    iyo nokokino, iyamoki, “Ulai moloi monoi woi?”
  zaj-zaj: Kipigiti kikija ija imndele kenuka, kasonga kutembela, kwavija kakala na
    milao longo dimwe na mibili. Vigalawilile gano wanhu wakanganya ng'hani.
  chq-NT: Tsifu joon garóon²on 'in xuui²¹² tsamɨ́² do. Joon gangɨɨ¹o. Joon dyatun¹
