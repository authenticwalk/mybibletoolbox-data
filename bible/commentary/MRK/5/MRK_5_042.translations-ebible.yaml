  mal-mal: ബാല ഉടനെ എഴുന്നേറ്റ് നടന്നു; അവൾക്ക് പന്ത്രണ്ട് വയസ്സായിരുന്നു; അവർ അത്യന്തം
    വിസ്മയിച്ചു.
  kkc-kkc: Eseme sobo holo yo epedee omapoo saga toboloso siliso (yo dugo 12). Eseme
    oma dio owee dio, osoloso Yesu o hamamee dili odoo sabolo diya howoogadooso.
  urd-GVR: Laṛkī fauran uṭh kar chalne-phirne lagī. Us kī umr bārah sāl thī. Yih dekh
    kar log ghabrā kar hairān rah gae.
  far-far: Ma nia ka tatae, ma ka uu, ma ka fali. Na wele nai te akwala ma ro fangali
    go ne sui burina nia futa. Ma kera ka kwele 'asiana ana ru nai.
  suz-BL: मिनु आल छुल बोक्‍शा, एर ओंथ हिरसे बाक्‍त। मेको आल १२ बर्स ङा बाक्‍माक्‍त।
    मिनु मेकेर बाक्‍बपुकी मोदेंशो दुम्‍शो तशा, थाम्‍पा छक लाक्‍मा बाक्‍त।
  car-NT: O'win wytory mo'ko amyija'ko awomy'po. Typupuru ema'po rapa i'wa. Ainapatoro
    itu'ponaka oko siriko mo'ko amyija'ko kynakon. Poto'me imero iwe'naranga'san.
  amp-amp: Be nd metent inji kfomotrt yudbat wasinyamotn ufaufaumot. Yonthu yifammaf
    inji htihato be tuha yafotha duhatf tohmof. Jisasr kfo memorf, “You! Mirahfn akfo
    nuhas mif mifnomm nda nifnhu yont myenyjwi yuhat.” Nd yonenthu gunyjimm 12-pelakfot.
    Inji kfonihato kfo memorm, “Nuwa wayak wahefnt.”
  bht-bht: कने कुड़ी झट उठी करी हंडणा लग्गी पेई, सै बाहरां सालां दी थी। जालू इयां
    होया तां सारे लोक कुड़िया जो दिखीकरी हेरान होई गे।
  eng-NOY: And immediately the damsel arose and walked; for she was twelve years old.
    And immediately they were greatly astonished.
  cub-NT: Cũiná ico jʉed̶oco, doce paiʉjʉa cʉvaco, nacajari, vaivárejacod̶a. Aru ina
    jã́ivʉ bácavʉ pare cuecumari dápiarejaimad̶a.
  ita-1927: E tosto la giovinetta s’alzò e camminava, perché avea dodici anni. E furono
    subito presi da grande stupore;
  lww-lww: Ana veraga ga e aora nene, narin sira nene nap̃a kiena kas tol lualima
    taaga pa lua [12], naga sum̃alu, mial. Ana pogos nap̃a la apisu sur nene, amilan
    na pano-o kiela sitomena plas ga.
  ckb-ckb: کچەکە کە تەمەنی دوازدە ساڵ بوو، دەستبەجێ هەستا و دەستی بە ڕۆیشتن کرد، جا
    هەموویان زۆر سەرسام بوون.
  spm-spm: An aŋm mbɨŋgɨvɨre itima, guiv rɨkhavigha utughava arui. Aŋno ombarir 12
    pɨla. A rɨkhavigha utughava aruima, mee kamagh guisimbaaŋra rɨŋgavan maghatɨgha
    amui.
  nas-nas: Eeꞌnoko teni namuꞌke daaꞌarara nanuꞌnanuuꞌ. Bakaning mareꞌ kivora-ita kemareꞌka
    divuꞌ. Eeꞌnoko aung kapooꞌ teeꞌ oroꞌ tavoꞌkuioꞌ nantoong taꞌnimpariruꞌ.
  uvl-uvl: He nem lohaka sapele pe talun ke i rara. (Pe he nem ana hesinga iri analoch
    pe nai) Pomalam ure nei lohot pe iri lochoch te rura toto.
  tpa-tpa: Ma mara emosi i vomahiri po i nae. Teverana a borima yana 12. Maranai we
    i tupuwa yana ahi amhuna i kwaha.
  eng-BBE: And the young girl got up straight away, and was walking about; she being
    twelve years old. And they were overcome with wonder.
  ixl-CNT: Utz yakich lakpoj u ixviak. Nichtekipaaleꞌ. Tan kabꞌlaalich tek iyaꞌbꞌ.
    Utz motx tzꞌejxu ikꞌuꞌl taqꞌo.
  xsi-xsi: Aku walele nâ taine taipa imandi ku iyoka. I ne mbwera ipâŋga ikura saŋao
    kanaŋo rua mine. Aku kinzi simora mâsi ŋinde ku wisinzi motutu lâ.
  crx-NTPO: '''Et ''ahoh dunadija ''ink''ez nádinya. Nyoon ts''ekeyaz whunizyat ''on
    ''at nat be yus k''ut ''et ndúhooja whe soo ts''ih''un buba hooncha.'
  kan-OKCV: ಕೂಡಲೇ ಆ ಹುಡುಗಿ ಎದ್ದು ನಡೆದಾಡಿದಳು. ಆಕೆಗೆ ಹನ್ನೆರಡು ವಯಸ್ಸಾಗಿತ್ತು. ಎಲ್ಲರೂ ಬಹಳ
    ಆಶ್ಚರ್ಯಪಟ್ಟರು.
  bbb-bbb: Fu ijiege kuamoga bara iseke ije fu urina are guove ijia oenoe. Ro bara
    iseke ije juaevasia fuone fu tuero (12) ijiege. Jesu fu bara iseke ije kenujamoga
    e uruvana bu gavo buka ireobo oeseradiae.
  blw-blw: Yachi yag fummangonat tot-owa hen anchi natéy way fafarasang yag nanaran
    te hemporo ya chuwa hen tawénna. Yag hen anchichay nangila, anchag nahaang way
    térén.
  tam-2017: உடனே சிறுபெண் எழுந்து நடந்தாள்; அவள் பன்னிரண்டு வயதுள்ளவளாக இருந்தாள்.
    அவர்கள் அனைவரும் மிகுந்த ஆச்சரியப்பட்டுப் பிரமித்தார்கள்.
  azz-NT: Huan niman in suapiltzin moquetzac huan nenemic, porín yejua quipiaya majtactiomome
    xihuit. Huan ijcón motelajsicamoutijque ichancahuan den suapil.
  spa-RV-1909: Y luego la muchacha se levantó, y andaba; porque tenía doce años. Y
    se espantaron de grande espanto.
  csy-csy: Taciang numeino sia thakhatthu in hong tho a, lampai hi; ama sia kum sawmleni
    kiim hi. Amate in lamdangsa mama uh hi.
  mxq-NT: Netyʉ ja kixyuꞌunk pyʉdeꞌky es yoꞌoydsyoꞌoñ. Ma̱jmajtskʉ natyʉ jyʉmʉjt.
    Es ja ja̱ꞌa̱yʉty dʉꞌʉñʉ wyʉꞌʉmʉdyaaydyʉ.
  tzj-NT: Chaka maril bitaj queri' rmal ja Jesús yictaj nojoj ja xtan in xumaj binem.
    Ja xtan cablajuj chic ja rjuna'. Ja rec'o ruq'uin ja Jesús congana c'asc'o'i quetz'at
    ja bantaj chiquewach.
  tdt-tdt: Derepenti deit labarik feto nee hadeer, i lao kedas. Haree nunee, sira
    hotu admira teb-tebes. Labarik nee tinan sanulu resin rua.
  ron-BTF: Și îndată fetița s-a sculat și a umblat, fiindcă avea doisprezece ani.
    Iar ei erau înmărmuriți cu mare uimire.
  eng-WEBP: Immediately the girl rose up and walked, for she was twelve years old.
    They were amazed with great amazement.
  eng-FBV: The little girl, who was twelve years old, got up immediately and began
    walking around. They were completely astonished at what had happened.
  nld-1939: 'Onmiddellijk stond het meisje op, en liep heen en weer: want het was
    twaalf jaar oud. En ze stonden verstomd van verbazing.'
  bwo-bwo: Biwere tatse git nati na'a b wottsotse manóór hake bak sha'o dek' btuwi,
    hank'o b́ wotoro ashuwots ayidek' bo adi.
  nch-BL: Huan ipan nopa talojtzi nopa sihuapil cati quipixtoya majtacti huan ome
    xihuit, mijquejqui huan pejqui nejnemi, huan nochi cati itztoyaj ihuaya nelía
    momajmatijque.
  quc-TNT: Chanim xwalij ri ali, xbinic. Cablajuj chi c'u u junab. Sibalaj xquicajmaj
    wa' ri winak.
  tfr-NTPO: Jekdo eshko ga kjogl̈o l̈i kojono, ga jëktonge. Kjogl̈o l̈i l̈u pjl̈ogl̈o
    sak kjwara kjingsho pjök (12). Ĩya l̈öng l̈irë ga beno l̈öng yëy l̈e erä.
  kaq-NT: Jan jascahah huenitax nichi. Doce bari jai xontaco. Jisish rahte rahtecani.
  ahr-ahr: ती बारा वरीसनी पोर लगेच ऊठीसन चालाले लागनी त्या हाई दखीसन चमकाईनात.
  sgb-sgb: Tambêng yan nimata ya anak, haka namita-bita. (Labinloway taon na.) Hadyay
    pag-êpapah lan atsi bayro.
  vie-1934: Tức thì đứa gái chờ dậy mà bước đi, vì đã lên mười hai tuổi. Chúng rất
    lấy làm lạ.
  kxv-kxv: ଏ଼ ଦେବୁଣିଏ ପ଼ଦା ନିଙ୍ଗାନା ତା଼କିତେ (ଇଚିହିଁ ଏ଼ଦି ବା଼ର ବାର୍ସା ଆ଼ହାମାଚେ) ଏମ୍ବାଟିଏ
    ଏ଼ୱାରି ହା଼ରେକା କାବା ଆ଼ତେରି ।
  cha-cha: Ya enseguidas ayo na patgon palaoan cajulo, ya mamocat; sa sacaña y dose
    años. Ya enseguidas ninafanmanman ni gosdangculo na namanman.
  amu-NT: Mañoomꞌ teicantyja yuscuchjooꞌñeeⁿ. To̱o̱ⁿꞌo̱ⁿ na manoom ee tsꞌaⁿ na canchooꞌwe
    chuuꞌ jom. Ndoꞌ nnꞌaⁿ na mꞌaⁿ joꞌ joꞌ mañoomꞌ tquiaanaꞌ na jeeⁿ tjaweeꞌ nꞌomna,
    hasta tyueneiiⁿna.
  hin-CV: उसी क्षण वह उठ खड़ी हुई और चलने फिरने लगी. इस पर वे सभी चकित रह गए. बालिका
    बारह वर्ष की थी.
  eng-OURB: Immediately the girl rose up and walked, for she was twelve years old.
    They were amazed with great amazement.
  spa-BES: Y la joven se levantó enseguida, y estaba caminando; ella tenía doce años.
    Y ellos estaban extremadamente maravillados por el milagro.
  san-BEN: তুনৈৱ তৎক্ষণং সা দ্ৱাদশৱর্ষৱযস্কা কন্যা পোত্থায চলিতুমারেভে, ইতঃ সর্ৱ্ৱে
    মহাৱিস্মযং গতাঃ|
  tdx-tdx: Nitroatse amy zao i ajajampelay, le nandeha—ie nifolo taoñe ro’amby, vaho
    nijagòñe an-datsa iereo.
  naf-naf: Zeme keyegak imbi nemba isikŋaŋ keyaŋ wati mebe kokot mge. Imbi nemba ke
    nup kanaŋ 12 etaŋ. Âpme imbi nemba isikŋaŋ ke gakikiengatnan wapme ekti ekŋenaŋ
    nâmtemtem penaŋ mbien.
  grc-MT: και ευθεωσ ανεστη το κορασιον και περιεπατει ην γαρ ετων δωδεκα και εξεστησαν
    εκστασει μεγαλη
  vid-vid: Baho mhinza nakalilimka, nakaluka kujendajenda, nayali na miyaka kumi na
    mili, aga logalawile, wanhu weng'ha nawekala wabubuwale lukami.
  pio-NT: Yáta úái sùmàuca, idènièchúaca doce camuí, umichàacawa, yá uìpìna nacái.
    Yá náináidacawa manuísíwata naicáidaca ulí, níái wenàiwicaca ìyéeyéica néré.
  tsn-tsn: '@see-verse:MRK.005.041'
  amr-NT: I̱dada muneʼyo̱siʼpo oʼbodpo oʼhuaeʼuyate. Doce huabayok oʼto̱e̱ʼuyate.
    Diga̱ʼda onʼmepukeʼpo “kenpihuay” o̱daʼuyate.
  pwg-pwg: Yaghiyaghinai ivomiiri ma ibaba tovotovona ma peyarisi inotakavakavai.
    Ma wavine kikei iyawasa na kana madegha na 12.
  cjv-cjv: Ena ama i kene kene eire arire wanume. Ama i non ikiyom 12 moime. Ena ama
    i arire wanungua yokamai kanero ganom nouro dire moime.
  tiw-tiw: api waya awungarri awinyirra aliyinga tuwanga yimpanga jiyima kiyi kutupi
    jiyimi, jipangulimayi. Awarra Jairus amintiya ngarra-purnayinga api karri pirripakuluwunyi
    ngini awinyirra aliyinga kutupi jiyimi api wuta pirimarlingiyi (got a surprise).
  tha-KJV: ในทันใดนั้นเด็กหญิงนั้​นก​็​ลุ​กขึ้นเดิน เพราะว่าเด็กนั้นอายุ​ได้​สิ​บสองปี
    คนทั้งปวงก็ประหลาดใจอย่างยิ่ง
  por-BR-2018: E logo a menina se levantou e andou, pois já tinha doze anos de idade.
    E ficaram grandemente espantados.
  mhl-mhl: Oŋu ojime odu gosaine 12 iŋoji bio oo akoŋ pakereru dimaku ra wareya. Oŋu
    fukeme ŋoneru jorukuyaŋuŋ kitigaru waragabuŋ.
  klv-klv: Vǝha-sua ŋai natuhtǝbarehreh nǝdam̃ han tovi 12, ile mǝhat, iyaryar. Nǝboŋ
    lotoris natenan lumaŋmaŋ habat.
  bco-bco: Wigibo a꞉naka ka꞉isale so꞉wa a꞉no꞉ a꞉na dasilia꞉ga꞉ sia꞉len. Ka꞉isale so꞉wa
    a꞉no꞉ donayo꞉ kugula꞉fo꞉ gulula꞉. Iyo꞉ dimidab a꞉no꞉ ko꞉lo꞉ ba꞉ba꞉ amio꞉ molo
    asulo꞉.
  kdl-NT: Kute‑kute makere mi ma ꞌya̱nga̱i ma gita̱i nwalu, kpaci ayen a ne kupa n
    a re ɗa. N uwene naha aku a yain majiyan cika.
  apu-NT: Iuasaakipeka oõkitikaua. Otĩpokota. Oa amarini aua tosi anokanani. Iuasaaki
    ninoa iteene tsorĩkaãta.
  roo-roo: Oire uva oira-a eira tavauruva vaviopavira raga toreopa voka ovoisa. Oa
    iava oira-ia tavetave iraoiva rutu. Oira uvuiaro riroaro aue-ia uvuipaoi katai
    tau erao (12) ivaro.
  miz-NT: Kidáā ne, nákuntītsí iꞌxá san ne, nakaka, tsí é uxuvi kuíā i. Koó dā kúduꞌva
    ñaꞌa san.
  qvz-NT: Chasna rimashca ratullaita chi huahua shayarisha puringahua callarira. Chi
    huahuaga ña chunga ishcai (12) huatayuc mara. Tucui chi huahua puriuta ricusha
    yapa manzharishahuas cushiyanaura.
  deu-ELO: Und alsbald stand das Mägdlein auf und wandelte umher, denn es war zwölf
    Jahre alt. Und sie erstaunten mit großem Erstaunen.
  mjc-NT: Juvin ñi cuhva can tan nduvita̱ ña, tan nacaca̱ ña. Utsi uvi cuiya ña. Tan
    tsa nyehe̱ nyɨvɨ tsa iyo tsa javaha̱ ra Jesús, iyo xaan cuñí ñi cuvi̱.
  ktm-ktm: Pe enihin ti isupu‑ur imin eleng pe illa. Krismas tan enihin ti sungoh-pe-ruweh.
    Su heltuwei pe hehretek pe hemesi‑iy.
  caa-caa: Y tama e momento era achpa e ijchꞌoc y cay xana. Y e ijchꞌoc war ucojco
    doce año. Y e gente xeꞌ turobꞌ patir cay bꞌacta uwirobꞌ lo que numuy era.
  pls-NT: Co rato mé, jehe xannc̈hichjan mé, que vechonda tteyó nano, vingattjen xan
    co nchao sacjoixin rotté xan. Co cain chojni nttiha anto goan na admirado.
  eng-WYC-2018: And anon the damsel rose (or And at once the young girl rose), and
    walked; and she was of twelve years. And they were abashed with a great astonishing.
  bdv-bdv: ସେଦାହ୍ରେ ସେ ଟକିହିଲା ଉଟ୍‌ଲି ଆର୍‌ ଚାଲାବୁଲା କଃରୁକେ ଦଃର୍ଲି, ବଃଲେକ୍‌ ତାକ୍‌ ବାର
    ବଃର୍ସ୍‌ ଅୟ୍‌ରିଲି । ଇରି ଦଃକି କଃରି ସେମଃନ୍ କାବା ଅୟ୍‌ ଗଃଳାୟ୍‌ ।
  kjn-kjn: '@see-verse:MRK.005.041'
  otq-NT: Ne dama bi nangi bi ñꞌo. Nunar nxutsinu̱ mi pe̱ꞌsa ꞌre̱tꞌa ma yonje̱ye̱.
    Ne gatho nuꞌu̱ bi hyandi, xa bi ꞌyo̱tho.
  tzo-SA: Ichaꞌcuxi ta ora, itots li tseube. Ixanav batel yuꞌun lajchaeb xa jabil
    yichꞌoj. Scotol li buchꞌutic ti te oyique toj chꞌayel noꞌox yoꞌonic.
  cuc-NT: Liah⁴ma²jon³ a⁴no³ yein³ jian³ a⁴ŋeng⁴i³, jian³ yein³ hain⁴, hein² quia⁵teun⁴
    ñi³. I² con³ma²a⁴je³⁴i³ i⁴jon³, ta² yi⁴hag³² tsei⁴³i³ tionh².
  kpw-kpw: Jisas nɨp manö hagö, magö anɨbu nöp uraköm, ap ran ap lugö nɨŋöl gɨ, nɨbi
    bɨ gau aiö yabɨƚ gɨla. Pai anɨbu mɨ nɨpe unbö mɨgan laŋ ara.
  ong-ong: Ne neilo frou yo fei le ne nilele neinenei ninge elpeingo lene lepe. (Ne
    eringi pene pire esi plen le plen te twinges.) Wem pepei fale, nimou nire yaitei
    le pupam twinges niliyeye piti Jisas pele pepe, pe pinlele potei olpetei.
  tnn-tnn: Kən roiu mɨn əm, pətan əkəku apon təmətul mɨnataliwək. (Pətan əkəku un
    tɨnos nup tuelef.) Nian netəmim kəmotəplan nat un Iesu təmol, kən narmɨlat təmiwɨg
    pɨk ron.
  hch-NT: Yapaucua nanucuqueni nunusi, niuyeicacaitüni. Tamamata heimana huta viyari
    nexeiyacaitüni. Cuitüva meniuhüxiyani yemecü.
  crn-NT: Jɨ́meꞌen puꞌu ayén huarɨ́j ɨ́ Jesús, aj pu i xaa ájchee ɨ́ temuaij. Tɨ́ꞌɨj
    jí aꞌutéjche tɨ á áꞌucheꞌecaneꞌen. Majta meꞌɨ́n ɨ́ teɨte, jéꞌecan mú u huateújtzaahuate.
    Ajta aꞌɨ́ɨn ɨ́ paꞌarɨꞌɨ, ayée pu rájchaꞌɨɨcaꞌa aꞌachú cumu tamuáamuataꞌa nineꞌiraꞌa
    japuan huaꞌapua.
  zpu-NT: Le bayaste bidaꞌo noꞌrenꞌ, naꞌ le badatebeꞌ, naꞌ bidaꞌo noꞌrenꞌ nakebeꞌ
    chllinn (12) iz. Naꞌ beꞌnn kaꞌ llabán akreꞌ kwis.
  juy-juy: ସିଲତ୍ତେମା ଆଇସିଜନ୍‌ ଡୋଲନ୍‌ ଅଡ଼େତ୍ତେ ଅଡ଼େନ୍ନେ ବୁଲ୍ଲେଏନ୍‌, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌
    ଆନିନ୍‌ ବାର ବର୍ସେଙ୍‌ ଡେଏନ୍‌ । ତିଆସନ୍‌ ଅଡ଼୍‌କୋଞ୍ଜି ଆକ୍ରାନ୍‌ ସାନ୍ନି ଡେଏଞ୍ଜି ।
  for-for: 'Piya yogana kana araganto karu''ena asima nasi nasi puntiye. Pi nkaraga
