  kjs-kjs: Go-rupa lisa raburi go nogo wagepu rekoma pamisa. Go nogona maali 12-pela
    pirisa. Mo nogo pamisa raburi enaalinumi paala komoma kidipaa ragi lu pisimi.
  mni-mni: Khudaktuda nupimachadu hougattuna koichat chatle. (Mahak chahi taranithoi
    surabini.) Maduda makhoi yamna ngaklammi.
  yad-NT: Varicha̱ra̱ju̱ sanubeseda, sarupicheda ji̱ta variy. Ravicha̱da sanijya̱,
    vu̱yaju̱y, danijya̱ju̱y ranchaju̱. Rityi̱tta̱da jaryi varidyerya.
  mxb-NT: Ta kúú vitíꞌón diꞌa vá ni̱ nda̱ko̱o xi. Ta kúú ni̱ ka̱sáꞌá xíka xi xíonoo
    xi. Ta uxi̱ uu̱ kuia̱ ió xi. Tá ni̱ xini ña̱yuu ñoó, kúú ni̱ naá nda̱ꞌo iní na̱.
  pon-2006A: Eri, ni ahnsowohte serepeino ahpw pwourda oh tapihada alialuseli. (E
    sounpar eisek riau.) Irail inenen pwuriamweikihla wiewia wet.
  maq-NT: Xi cafë cachja Jesús cuatjin ne, cavuya cjuahñu rë na lihndi jan hacuaha
    ngutjen ni cavisatjenhnga na catsujyihiya na. Na lihndi jan ne, tejó nu tjin rë
    na. Hane me xi siu jan ne, jercu quijircun camahani rë me.
  hto-hto: Daɨí dáɨnamona afengo raɨre náidacaide. Náidacaillano macade; mei afengo
    doce dɨga fɨmona íteza. Aferi comɨnɨ ɨere fágacaidiaɨoɨ.
  por-BRBSL: Imediatamente a menina se levantou e caminhou, pois tinha doze anos de
    idade. Eles ficaram maravilhados com grande espanto.
  ces-NKB: A ta dívka hned vstala a začala se procházet; bylo jí totiž dvanáct let.
    A zmocnil se jich veliký úžas.
  cui-cui: Barapoxonae barapowa caena nainya nontapona, powa xua doce po weibe xeina
    powayo Jairo pexantiyoxae tatsi. Barapowa asiya uncua, yawa itacʉpatsi xua peponaewa.
    Barapoxonae barapo pin bicheito poxonae baxua Jesús cui tainchi najʉntʉ coyene
    cabenaeca.
  boj-2014: Degsi minjnaqa aŋgro di a olo ŋambile osiqa urur tigelej. Tigelosiq walwelej.
    Aŋgro aqa wausau 12. Onaqa naŋgi kalil Yesus aqa maŋwa di unsibqa tulaŋ prugeb.
  eng-OEBUS: The little girl stood up at once, and began to walk about; for she was
    twelve years old. And, as soon as they saw it, they were overwhelmed with amazement;
  eri-eri: Ono wainga aita magana mena waha fasayadu jaidu golowaiha. Ono wainga nere
    waha uredu horoto wane. Aita magana mena waha nomo haga orei 12.
  aly-aly: '@see-verse:MRK.005.041'
  wiu-wiu: Nimo oka oka kamokoa yakeneya. Mali tuku kakoa (12) penane akomapa Yesuyo
    eni kamotokaneya. Yesuyo enile tokale enekete one-pala kakene yename ekee wa ka̱
    oa kakeneya.
  swe-swe: På en gång reste sig flickan upp och började gå omkring, hon var tolv år.
    Föräldrarna tappade genast fattningen (var helt utom sig, i extas, ordagrant ”ekstasias”).
  cth-cth: Telah a dei tahma napui ca ni a thaw teh a cei. Ahni teh kum hlaikahni
    touh nueng a pha. Ahnimanaw teh a kângairu awh.
  mti-mti: Tatevit otau wan yoig birorot aine. (Me bairawan 12 onanane.) Mu mame gumbe
    tet kokavit aya.
  pad-NT: Hari. Jorakia ahoki'ihi, gama'ihi ida isai. Jaha'ini, adaha'ianahi. 12 badara
    ipohini-ra vahojaki ida isai. Oniaroa, vakava'ibodivaranikaraho'ihi ida Jesus
    isai-ra anahoki'avini.
  twi-twi: Amono mu hɔ ara, abeawa no sɔree, na ofii ase nantewee (na wadi mfe dumien).
    Asɛm a esii yi maa wɔn ho dwiriw wɔn yiye.
  hlt-hlt: Te vaengah hula te koe thoo tih cet. Anih te kum hlainit lo coeng. Te dongah
    mueimang bangla sut limlum uh pahoi.
  tbz-SIM: Dɛndɛ bɑ̀mbɑ̀ nkɛ̀ dɛsɑpùmbirɛɛ ítɛ́ kɛ́centɛ. Dɛ̀ do mɔkɛ yɛbie ntɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ ndi, kɛ̀ dɛ̀ɛ bɛ̀ di mɛdiɛ̀ nkɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́.
  san-GUJ: તુનૈવ તત્ક્ષણં સા દ્વાદશવર્ષવયસ્કા કન્યા પોત્થાય ચલિતુમારેભે, ઇતઃ સર્વ્વે
    મહાવિસ્મયં ગતાઃ|
  amx-amx: Marl awenk rang kel kemerrek, ingkang nthwetjam. Marl awenk nhenh rang
