  san-TIB: ཏུནཻཝ ཏཏྐྵཎཾ སཱ དྭཱདཤཝརྵཝཡསྐཱ ཀནྱཱ པོཏྠཱཡ ཙལིཏུམཱརེབྷེ, ཨིཏཿ སཪྻྭེ མཧཱཝིསྨཡཾ
    གཏཱཿ།
  qve-NT: Chaymi chay sipasqa wañusqa kasqanmanta chay ratolla sayarimuspa, puriyta
