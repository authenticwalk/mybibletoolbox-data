  top-NT: Amá tzuma̱t apenas ixkalhí akcu̱tuy ca̱ta, tuncán tá̱qui̱lh, tla̱n tlá̱hualh
    y hua̱k tapa̱xahuako̱lh.
  msk-msk: Yaparabay magbangon yaan na isu na baya magsasagondaraga kayan yagpanawpanaw.
    Pagkita nang manga otaw sang isu, maparabay silan maburungburung.
  gyr-NT: Ahe ramoseve voi cuñatai doce aravɨter vahe oñarapuha, ipare oguata. Sepiase
    ava, oyembosɨquɨye guasu yuvɨreco.
  kmh-kmh: Aŋgek, pañ kun ak simiy nuk onep wimiŋgan amnak ak mey, tikjakiy aran apyan
    gakniŋ, biynimb gok wal yimb aŋgyak.
  ukr-ONPU: Дівчинка негайно піднялася й почала ходити. Їй було дванадцять років.
    Усі відразу жахнулися від великого дива.
  emi-emi: Katengaata ta aliki vause arighi ghe totu saela, me ghe kasukasula. Nau
    laghe tarala voto o ghe lutula, laghe soghiaala. Aliki vause arighi oia anna ninamanama
    kasangaulu ghaluae (12).
  zpv-NT: Ya hohra chi gahca gubiaꞌgarii xquelnabahan dxaꞌpwiꞌhn chi, chiꞌchi gwastii
    bi tin zuuzaa bi nee guyuuꞌ za bi tsiꞌh bichiohpa yihza, ya bwiinn raꞌ nin bwaꞌha
    babahn dxaꞌpwiꞌhn riiꞌ badxyigaaꞌ duxa raꞌ ba chin bwaꞌha raꞌ ba niꞌchi,
  gux-gux: Lanyogunu o jafaano den fii ki cili ki cuona; kelima o den pia piiga n
    bina lie. Li pagicianli den cuo ba.
  kos-kos: In pacl sacna tulik mutan sac tukakek ac fahsr. (El yac singoul luo matwal.)
    Mwet uh arulana fwefela ke ma sikyak inge.
  ibo-ibo: Otu mgbe ahụ nwaagbọghọ nta ahụ biliri ọtọ bido ijegharị (ọ gbara afọ iri
    na abụọ). Nke a jụrụ ha niile anya nke ukwuu.
  yml-yml: '@see-verse:MRK.005.041'
  ory-ory: ସେହିକ୍ଷଣି ବାଳିକାଟି ଉଠି ବୁଲାବୁଲି କରିବାକୁ ଲାଗିଲା; କାରଣ ତାହାର ବୟସ ବାର ବର୍ଷ
    ଥିଲା। ଏଥିରେ ସେମାନେ ଅତିଶୟ ଆଚମ୍ଭିତ ହୋଇଗଲେ।
  bzj-bzj: Rait away di gyal get op ahn staat tu waak rong! Ih mi twelv yaaz oal.
    Ih pa ahn ih ma kuda haadli bileev dehn aiy.
  wmt-wmt: Manga nyanarti mapunparnila turtangurla kitpungani. Nyanartiwarntirlula
    palurla purrpurrmarni, mil palu purlkajarrinya. Manga yangka purlka yitilalwarnti
    12 parla.
  chk-chk: Lon ewe chök otun ewe nengin a pwätä o fetal. Lon ei fansoun ei nengin
    a ierini engol me ruu. Lupwen a fis ei manaman ekewe aramas ra fokun mairü.
  ssd-ssd: Taŋakina le nu pitik ndo aboŋga tiŋga lika minna le nane kaŋgernaig sulumba
    pirerek purka wamdus sulunaig le
  acr-TNT: Y na jampatana ri ralco ali xwaꞌlijic y xbinic. (Rali cablajuj rujunab.)
    Y ri winak lic xquixiꞌij quib che wa xquilo.
  rop-rop: Wal streidawei det lilgel bin gidap en wokaran. Det lilgel bin 12 yiya
    ol. En wen detlot pipul hubin deya insaid langa det rum bin luk wanim bin hepin,
    deibin ol hatjamp brabliwei,
  mee-mee: Ba ka pannasa mana na goe laeala avale ke sigipaga ba ke paturu ta taonga,
    ta i ka nena pesingmataname ka ri tangulelu ba lua tapu. Ba ka ina ragau reke
    momo kala nge i ke kele ollaeala, na keke kallo bavakena.
  mwf-2018: I nhini thangunu nigunu-ka dempirnturt warda i pirrililidha warda. I kardu
    terert-ka pumemnamardat ngala da matha. Kardu mardinhpuy nhini-ka nigunu thangku-ka
    12-wa.
  dif-dif: Ja nurujeli mankara jiritjina wonti ja wirarina wonti; ngangau nani kilpawoldra
    marapratjana ja mandru nganana wonti. Ja tana pirna ngaruparana wonti.
  gam-gam: Embe djika ola dje ambo kembis ge aglo kond erwo pi. Ambo ge kognumb 12
    pela moi. Jisas embe yeika una kane kand golo allall kerman toi.
  nou-nou: Setiri gagara burigi be erido pepeta adi tuturo isira. Edo gagara ainda
    gaeko awa 12. Edo wasiri eiawa etiri ungoi kove be isera.
  mqb-NT: Kwayan'a, dəna ata a slabak, a dazlan sa bar. Aday ɗo ahay tə jəjar pi zek
    bayan awan. Ava ana dəna ata nà, kuro nga cew.
  ape-B: Ali ahudak atuh okwok kwanubu kwaitak kwape kwalahe. Okudak nugawik okwakich
    yohwleguh douk 12-poleich. Ali douk echech chatuluk namudak ali chanubu loguh
    hwonechlukech!
  grc-F35: Καὶ εὐθέως ἀνέστη τὸ κοράσιον καὶ περιεπάτει (ἦν γὰρ ἐτῶν δώδεκα). Καὶ
    ἐξέστησαν ἐκστάσει μεγάλῃ.
  cav-NT: Tura jadya ayaju cuitatu ebacujuna piji canajetietinucatsu, anitsura netitsura
    jadya juatsu ajecuare. Peadya tunca beta earacana mara tujatu anicuare. Tuque
    ajenucaya baatsutu tuhua jucuare cuanaque dyaque anajacatacuare.
  kgp-NT: Kỹ vãhã gĩr fi tóg nĩ mũ sir, kánẽ tĩ fi nĩ sir. Kri prỹg tỹ 12 (ke) fi
    nĩ. Kỹ tóg ag mỹ e tãvĩ tĩ.
  bvd-bvd: Ma 'ana si kada nai 'ua guu kaa wela keni nai ka tatae ka uu, ma ka fali
    na kau. Na wela keni nai 'e baita ka dao naa 'ana tii taafuli fa ngali ma roo
    fa ngali sarenga ki. Ma toaa nai ki daka kwele 'asia naa 'ana doo nai.
  ukr-1871: І зараз устало дївча, й ходило, бо було дванайцяти років. І дивувались
    дивом великим.
  apz-apz: Ose ulahonɨngki mu lopi nolɨkafonto hano umentisofoho. Mu lopiye soswoso
    aho hufaꞌu hopiꞌnono sɨfe mtaꞌni hufaꞌu uyakoloꞌniyoho. Aꞌamuso homo somo uhwonontɨfi
    yomo engo imentohofofoho.
  yon-yon: Kwane kuyaambed koyu kuu dembenu andowe dodkanmo dewenebeen. Kuyaambed
    yi kuu binangki darewoob keriwen. Yu kuu weeb wad ayoowiib.
  poi-NT: Jeet́i rato tsucum jém wo̱ñi. Mojum wi̱t́i. Doce ia̱mt́ɨy iniit́. Jém it́yajwɨɨp
    tsa̱m pɨ̱mi ipooñaŋja̱myaj mu iixyaj t́i iwat Jesús.
  dhg-dhg: Ga dhuṉḏaynha yana nhan banha wirrkuḻma ṉakamanan, bala yana ŋarraꞌ-ŋarranan.
    Bala nhan Djesum garruwanan, “Gatjuy ŋunhuŋ nhä warra nhanany guŋa nhän guwaman,”
    bitjan. Ga bukmakthum banha nhäŋalam ŋayaŋu-ṉirruwanan, bala nhan Djesuyum garruwanam
    dhanaliny mariminan yana bitjanan, “Ŋangawul yana rakaraŋ ŋunhuŋ yolkum yolŋuwu
    djinakuwuyma,” bitjan.
  wuv-wuv: Ana ei ua, mei baduu na ufalarai ma tatalai (igisimasina, hefua ma heguai).
    A'a fei, ronamina ba'arofo.
  quf-NT: Chaynu nitinlami, chay dusi añuyjun wamraqa sharir puriq qallariran. Chayta
    rikarmi tukuy runakuna kusalata dispantakaranllapa.
  yuw-yuw: Ihoroc inuna wohogon owi obugu wo idongga böc irotnon itonggoc. Tuna owi
    amna woce idungmaho woroc angmuya soroc yogung. Owi obugu yuhon birucno wömai
    12 ihoroc idoc.
  mph-mph: Wakapa ta inymajpungkiny jita warrawurnji la inyjarrajpany la inyarrangung
    juju wukej tuka kurrampalk! Malany pata nigi la mayapu awurlkpalangkeny ta inypayawng
    murnin jita warrawurnji inymajpungkinyapa! Malany ja walmat ngaw 12.
  hus-NT-1971: Tameq’ui ts’acpan an ts’ic’ach ani belats. In cua’al lajuj tsab i tamub.
    In lej jic’pal an inicchic abal ejtha axi tsemenecac.
  med-med: Tʉngʉnda mint, ambuⱡa ni oⱡa moⱡpa, nombuⱡa mam ʉndrʉm. (Ambuⱡa ni pana
    12). Jisas uⱡ kʉⱡ itim ei kandʉk, numan mam ti ngorung.
  bch-bch: Be mole mao, taine kakauede toa oa idae imadid ta ilalala. Ngansa ei aea
    rai sangaul ga igegea rua. Gid tigera ta timatala kapei tau.
  cco-NT: Jo̱ dsifɨˊ mɨ˜ cajíngꞌˉ Jesús lado, caró̱o̱bˉ i̱ jiuung˜ sɨmɨ́ˆ do, jo̱
    canaaiñˋ ngɨˊbre co̱ꞌ nɨcají̱ꞌˊbre. Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ cangáˉ jaléꞌˋ e jo̱,
    dseángꞌˉ eáamˊ cangoꞌgóˋ dsíirˊ.
  deu-1951: Und alsbald stand das Mägdlein auf und wandelte; es war nämlich zwölf
    Jahre alt. Und sie entsetzten sich sehr.
  alq-ALGNT: Teci8ag ki 8anicka aa ik8eses acitc ki pabamose. Midatcin acitc nijopibon8ezigoban.
    Apitc dac ii ka 8abadamo8adj, ki kitci mamakadendamog.
  ixl-NNT: As txakpu veꞌt u xvaakeꞌ uvaꞌ kabꞌlavalik kuxh iyaabꞌ. As xaan veꞌt ixoj.
    As teqꞌo veꞌt taama unqꞌa uxhchileꞌ uvaꞌ atik ok tu u kabꞌaleꞌ.
  boa-NT: Ehdúhjáa dibye néénemáyé éhne múu cuwátú maájkyevádú ibóhɨ́ɨ́ne tsúúca úllelle
    12 pijcyábáhjáa íjcyalle. Ááneríhjyáa mɨ́amúnaa ávyetáré ullévenúhi.
  etr-etr: Amala säi amole udia malö amo fodolofalï nowela asi. Amala hamose amo beala
    udia dolö nefolalo amoli edefademalä fudugila bedäi. Udia malö amoïe gäheo ida
    nabülasi afädëïe odoai äudä.
  quh-NT: Chay quiquinpacha imillitaka jataricorka purerkataj. Chunca iscayniyoj watasniyojjina
    carka. Chaypi cajcunari manchayta t'ucorkancu.
  kwi-kwi: Sun urain sun pashpane kuhsak kit chara. Usne doce año pailtɨt. Main uspane
    kwisha iztaspaarɨt.
  agm-agm: Sata Jisaasiho kaundihɨ kaatɨ ketɨ kuraanɨhɨ Komɨ pɨwɨhetɨ nepasi daayataise.
    Saatɨ metaatamɨ kɨnaungwɨha 12 kiyahaate. Aihɨ isɨhiya aŋaaŋɨ Jisaasihoaisawɨ
    nandaahohiyɨhiya sandɨ mmonawaawɨ apɨpaahɨ aungwohandɨ waatɨ yaiwɨmawaayopo.
  ubr-ubr: Jeverei ra kaita imisir ato ibosuruf ibibib. (On jeverei an kwanda on auyotoat
    sasagis ruam wat.) Atonio bobo imatar aurin on sabu engon tutufin on men sunub
    siduduran on.
  tsw-NT: Babu usa̱n a̱vu usheliꞌi u ꞌyoshin, u fara mmalu. Aꞌwan a̱ yi kupa ne ejere
    a ɗa a̱ da̱na̱i. A̱vu a uwa asalama a̱bunda̱.
  cax-NT: Au manu rratorrü manu cupiquirri atürai y amenco. Ane doce añorrü ümo. Ui
    manu sane cütobüso nurria genterrü.
  aia-aia: '@see-verse:MRK.005.041'
  srp-1865: I odmah usta djevojka i hoðaše; a bješe od dvanaest godina. I zaèudiše
    se èudom velikijem.
  agt-agt: A alistu kad imivwat ya abbingen, a nagpapa-yat hapa ta umag na bali en,
    te dakal hapa na abbing, te itta kan mafulu duwa darun na. A pake nafulotan ya
    pagpaka-lat nig dama na en.
  lug-lug: Amangwago omuwala eyali aweza emyaka kkumi n’ebiri, n’ayimirira n’atambulatambula.
    Abaaliwo ne bawuniikirira nnyo.
  yby-yby: Loko liyoko, aya olumamo enemane oko sinokadanaki anu moneko ne. Sa-iboya
    aya olumidana melekelaya 12-pala ne. Sa-iyoko nenako, muki wewenamasiya mudaikiki
    aiyo liki lae.
  heb-heb: ומיד קמה הילדה ותתהלך והיא בת שתים עשרה שנה וישמו שמה גדולה׃
  mpp-mpp: Inguc mime adu ye yogowahac gboliyelu fangkelu lec-welec aiwec. Aime yenge
    ye nganilu kwatackeibong. Adu yogo ye hifaine 12 aiwec.
  apb-apb: '@see-verse:MRK.005.041'
  san-TEL: తునైవ తత్క్షణం సా ద్వాదశవర్షవయస్కా కన్యా పోత్థాయ చలితుమారేభే, ఇతః సర్వ్వే
    మహావిస్మయం గతాః|
  ben-IRV: সঙ্গে সঙ্গে মেয়েটি তখনি উঠে বেড়াতে লাগল, কারণ তার বয়স বারো বছর ছিল।
    এতে তারা খুব অবাক ও বিস্মিত হল।
  ntu-ntu: X mzli kcpwz doa olvz kc tulzm x sc tqvznepe. Kx nzmc lxede x trtede da
    lc nzkctitxpxlr. (Yiz ngr doa olvz lc nzpnu-esz'-nrade-li.)
  pan-pan: ਉਹ ਕੁੜੀ ਉਸੇ ਵੇਲੇ ਉੱਠ ਖੜੀ ਹੋਈ ਅਤੇ ਤੁਰਨ ਫਿਰਨ ਲੱਗੀ ਕਿਉਂ ਜੋ ਉਹ ਬਾਰਾਂ ਸਾਲਾਂ
    ਦੀ ਸੀ ਅਤੇ ਇਸ ਗੱਲ ਤੋਂ ਲੋਕ ਵੱਡੇ ਅਚੰਭੇ ਵਿੱਚ ਆਣ ਕੇ ਹੈਰਾਨ ਹੋ ਗਏ।
  gvc-gvc: To ã nichʉta ticorocã wahcãrʉcʉ sʉ, tiniha. Doce cʉhmari cjʉaricoro jiha
    ticoro. Ticorore to ã yoachʉ ñʉa tina cʉa yʉhdʉa wahaha.
  mwp-mwp: Na moegina yoepkaz mina senabi thonara kaday tharaydhin, a mab uzaraydhin;
    na matha toewalob wathaylayg. Thana sethabi thonara mina koeyma madhu pamemidhin.
  ksj-ksj: Ebu roḡae kobeꞌaꞌa ḡarihe hune iḡunadu, edau ragaviro. Ani muriꞌe gaubanana
    aheu fare (12). Ze eꞌe horonirotene, zaguzagaro.
  sbk-sbk: Umda ufupi umwana adamula na ajende (pipo alina maha ilogo limo naganji
    gavhili).
  mya-JVB: ထိုခဏခြင်း တွင် မိန်းမငယ် သည် ထ ၍ လှမ်းသွား ၏။ သူသည် တစ်ဆယ့်နှစ် နှစ် အရွယ်ရှိ
    ၏။ ထိုသူတို့ သည် အလွန် မိန်းမော တွေဝေခြင်းသို့ ရောက်ကြ၏။
  kgf-kgf: Ʒéyu imuarunec embac merac yacma keŋkeŋ haha waŋec. (Embac merac iwac yawuŋa
    imi 12 waŋec.) Waŋu ieneŋ kileŋ yanda welicgégic.
  awb-awb: Irigúno úwana wega apubúue irigéna ah noguwe. Mi ahráríné ópeqme airápété
    téhtaré ópéq míotaq pukuwana Sísaga iriatowe. Iriatowara tago kegá áhtenuwana
  gdn-gdn: Iyesu inako wagawa makeya ka munu ridai ki garugaru mena iyawena kipu ubupu
    kanibu yabadubu. Tawa rabineya idiwa ragidai matakira ki emupu ka mu notamaga
    kowena kodabamaga kamupu didiguramaga mete wagubu. Ko Iyesu mu umunumaga umapu
    tadebu, wagubu ke; “Iyapana eba tademuri. Wi petega wana iyawena ki pokere karako
    bani dai kwemuri kupoto.” Ko munu ridai iyawena ki e kwamurai ka ida esida kewowena
    kerapu apeya (12).
  hvn-hvn: Ta kèdꞌèidꞌènge ke, ne naiki nee, jꞌe kako. Ta lii ke Yesus pa ina naiki
    nee, “Wie ko noo ngaꞌa!” Harièle dèu do ngède ne lai do èla pe jadꞌèi na ène,
    ta madalae ke roo. Tapulara, ta lara made ke ri Yesus pa roo, mihe ane, “Bꞌole
    la pedai jꞌe muu nga nadèu-nadèu ta do èla ke ri Yaa pe pemure wari noo!”
  nko-NT: Ɩnʋnʋ ɔlɔkʋsʋ́ ɔna. (Otsibi amʋ lahɔ nfí dúanyɔ.) Ilobwie ahá ámʋ fɛ́ɛ́
    ɔnɔ́ dáfá.
  bsn-NT: To ĩ yirirĩmarone, quẽna tudicaticõari, vʉ̃mʉrʉ̃gʉ̃ vasuju so yuja. Jʉaãmo
    cõro, gʉbo jʉa jẽnituari cʉ̃mari tʉsaco ñañuju so. So tudicatisere ĩacõari, no
    yimasibesujarã masa, ti ũnire ĩabetirũgũriarã ñari.
  pib-NT: Waneklutka mturo yotunotatka. Tyanatka, gi rixanu waneyatkalo pamole gepi
    walapu. Waneklutka ruglajitna. Tsru giglajru rixna.
  wiv-wiv: Na tavine kote kua ia lama pamuhi kini vanavana, krismas kana tavine kua
    e 12. Na goloa kua e katidia, dia ka zipa zahe matoto vona.
  reg-reg: Ao nao omwana ulya nemuka no kulibhata (kulwo kubha aliga ali na miaka
    ekumi nebhili). Ao nao nibhagatwa ne chitang'ang'alo chinene.
  mlh-mlh: Oŋu ojime odu gosaine 12 iŋoji bio oo akoŋ pakereru dimaku ra wareya. Oŋu
    fukeme ŋoneru jorukuyaŋuŋ kitigaru waragabuŋ.
  gof-ENT: ናዒያ ሶሁዋራ ዴንዳ ኤቃዳ ሃሙታሱ። ኢያ ታማኔ ናምዑ ላይ ናዓ። ሄሳን ኣሳይ ዳሮ ማላሌቲዶሶና።
  aau-aau: Enekwei sohiy nonaw kokwe sa-ney sokukwe loksian nok, a mon lanio kwawk.
    Hoko yia mokwe sankaw, iha seys, mu nareysyar.
  tvk-tvk: Vatakes, atuli ak mitamea e mikakao (huram nan tehe lu e le tei (12) ngamu).
    Ngan xil xa lapusi xa meul mak, iexil bon.
  prf-NT: Pagdaka a ummikat en anak sakay naglakad. Sapulu ay ti duwwa a taon en idad
    na. Atanan nen naketa ten ginamet ni Jesus ay nagtaka.
  auy-auy: íyáfasinkwena sífákémba kaeꞌá kumbaimái-aataimo maisukáin-inaamaru íyáfasinowasa
    awánésa táátafesa uwaná
  tbg-tbg: Ihuva minti tuvaroma vi nahenti vaintiruva vaaka himpiro ni vaura. Viva
    12 ihi varakova himpiro ni vaumanta vinavuka vira tave ravukuvi voqamake kauqu
    runkinkiri i vauvaro
  hub-NT: Nu tusa tamauwaik nuwa, doce uwí aramu jakausha nantakug weká. Nuna tumamtai
    shuar ainaka enentai jearcharu.
  hmo-hmo: Nega tamona unai mase kekeni ese mauri ia davaria lou, ia toreisi bona
    ia raka. Iena laganai be 12. Ibounai idia hoa dikadika.
  big-big: Mabuwekke kolomandikmele weik yangalekta logo weik wei miza. Kolomandikmolo
    kirisimasi meleyau keya pongo ingenazikka neyaumele. Pilik miza logo nguk namizi
    puwili yemane panu lelengkira keya mele puwiligiyeng kilige mana.
  gux-G: li yogu mɔno ke i biga fii ki gɔ cuoni, kelima li jifanbiga bopia piiga n
    bina lie i. U yaalidigu bi cuo'ba boncianla.
  cnl-NT: Xe̱'n² jmɨ́ɨ² ca²³naa'n²³ xii'³. Ca²³ŋɨ́³. Qui² mɨ³tɨ́³ co̱o̱³ gui²³tʉ̱́³
    ji̱i̱'n²³ xii'³ mɨ́³ 'í³. 'E³ jo̱³ bi²³ ma²³'nee³ juø'²³ ca²³ti²³cø̱n³¹te'¹.
  zar-NT: Laʼ guyásatëbiʼ biʼi nigúladoʼ naʼ, en buzéʼebiʼ. Chiyúʼubiʼ chinnu iz.
    Buluʼbani nupa nacuáʼ niʼ.
  kde-kde: Upala, ayula mwali nkuimila, nkutandilika uhwena. Ayula mwali ávele na
    vyaka kumi na mbili. Anepo vanu pavalawene anelo latendêke, nkukangana namene.
  ata-ata: Xe alaxu vilesisi ꞌo, la ane mitulu sou mimuamuaꞌi mixixaoxao. Tauu iexe
    loxo mavulovexa vile mo mulelia tamei. Xe ta mitema mimaisou mii ane ne, la mikuluke
    manina.
  qvw-NT: Niptin-pacham chay ćhunca ishcayniyu watanta lï wamlaca śhalcalcamul pulila.
    Jinaptinmi nunacunaca licapayllaman camälälila.
  nfa-nfa: Kabèdhi laa, ana dhu madhe èèna mamuri hari. Hèia na kèdꞌi titu, ka na
    kako. Hèia Yesus peka dènge ina na, aku Nèngu na, “Hia ana neꞌe naꞌa-ninu!” Dhèu
    ae ètu sèra dhu rèdhi jꞌara dhu jꞌajꞌi ne, ra malaa titu kèna. Hèia Yesus kai
    si, peka na, “Mage mi peka dènge dhèu èci sa, Jaꞌa ka dhu pamamuri hari ana ne.”
  tnp-tnp: Kəni rəueiu mɨn əmə, pətəkəku əha təməhtul mɨnətaliuək. (Pətəkəku u tɨnos
    nu tueləf.) Nian kəmotafu nati u Iesu təmol, kəni narmɨlah təmiuvɨg pɨk ohni.
  urd-urd: वो लड़की फ़ौरन उठ कर चलने फिरने लगी, क्यूँकि वो बारह बरस की थी इस पर लोग
    बहुत ही हैरान हुए।
  hot-hot: Ma ketheŋ oyaŋ ma avena êŋ haviyô ba haveŋ. Yani anêŋ sondabêŋ hatôm laumiŋ
    ba lahavuju. Thêlô êyê ba eboloba kambom.
  mqj-NT: Tappa membangun siami anna menono' leen. Inde anakke sapulo duami taunna.
    Mangnga-mangnga asan tau ummita kadadian iatoo.
  rus-SYN: И девица тотчас встала и начала ходить, ибо была лет двенадцати. Видевшие
    пришли в великое изумление.
  mbh-mbh: Mako seng wainlanga atiken i mita. Ma i esu esa ol. Na areko o thopol i,
    kene o kukuk. Na seng wainlanga atiken ia tovu po or mule pa omole pothoi or aini.
  bdd-bdd: Nage ꞌoina ꞌitoholo mwayamwayauwa ma ꞌiyawala, weyahina ꞌana bolime tuwelo
    ꞌilobeya. Tamana ma sinana nuwadi ꞌihepwanopwanowa moisa.
  cbt-NTPO: A'naroáchin sanapia'hua huënsërahuaton, huanirin. Nani shonca cato' pi'ipitërin
    ni'ton, noya iratërin. Ina ni'sahuatona', ya'ipi piyapi'sa' pa'pi pa'yanpi. “¡Ma'pítacha
    nitotaton, ananpitaantarin paya!” topi.
  srn-NT: Wantron a pikin opo èn a bigin waka. A ben abi twarfu yari. Den sma di ben
    de ini a kamra ben ferwondru srefsrefi.
  cta-NT: Hora ti ndyatu̱ nu cunaꞌa̱ piti quicha biꞌ, nguxana ndyaꞌa̱ liꞌ. Tii tyucuaa
    ti yija̱ ntsuꞌu choꞌ. Ndube tsa tiꞌ nguꞌ biꞌ liꞌ.
  bqc-SIM: Wegↄ̃ↄ nɛ́pi fɛ̀lɛ táa'ò, asa aà wɛ̃ kà kuɛpla. Yã́pi ń kṹ gbãa
    maamaa.
  tcz-CHONGTHU: Chupettah chun chapangnu chu ahung thouvin, ading in lam ajotpai jeng
    tai. Amanu chu kum som le ni bou ahina laiye. Chutah chun amaho chun kidang asa
    lheh jeng un.
  mar-mar: आणि लगेच ती मुलगी उठून चालू लागली; (ती बारा वर्षाची होती.) ते अत्यंत आश्चर्यचकित
    झाले.
  snp-snp: ayalo ya nomiliwama nedito moinaiye. (Aya nomiliwa ya olafo kedaidoti melegela
    tuwelu (12) ya ne.) Moinaito, ya eyeti moda weni lawa apaitaito
  isl-isl: '@see-verse:MRK.005.041'
  spy-NT: Kung'eet bakeenke ꞉chēēboo ānkuwēēsyēt. Kiboonto lakwanaa kēnyiisyēk taman
    āk āyēēng'. Kinam biich kuut.
  xnn-xnn: Dat mabanangon san babassang ay simpoo ya dowa nan tew-ena et mendaan.
    Dat masdamasdaaw nan kaipoipogaw.
  mwe-mwe: Shangupe mwali gwajimi, gwatandwibhe kujima jima. Paliji jwa yaka likumi
    limo na ibhili. Penepo bhandu gubhakanganigwenje kwa kaje.
  tte-tte: Kabo gamasinene boita mena itoloyoi yo ilokeikeile na kateli sipitali me
    ali nuwapwanopwano.
  tcs-tcs: Ane da gel bin stretwei stanap ane wagbaut. Em bin tuelb iya oul. Mama
    ane papa blo em bin nadakain atzamp ane api.
  hlt-THB: Cawh nuca ce tho pahoei nawh cet hyhy hy (cawhkaw nuca taw kumhqa hlaihih
    law hy). Cawh cawhkaw amik awm thlangkhqi boeih ce amik kawpoek kyi hy.
  soq-soq: Iesu wadio i kerauda tauwadea enenwisene sape leidie. Me muwa enawa 12
    dialen. Tane apana uara sape waimoia i sanaa kerauda inawaa leidio ewane memesaidanton.
  qub-qub: Chayno niptin wamraga jinan öra cawarimur jatariran. Chaypita puriytana
    gallaycuran. (Chay wamraga caran chunca ishcay (12) watayojna.) Jipash-mallwa
    cawarimushanta ricaycur runacunaga fiyupa almiraran.
  att-att: Á dagarágâ giminikkáng yù abbing, á nallakák, ta dakalin, ta mapulu duá
    yù dagun na. Á pakasingan nayù ira darakal na, nakalò yù kapállâ da.
  bki-bki: Mia ea bogo nene ga, tira sesa nei, napano kiano yuka duelimo ba juo [12],
    jumolu, ana jo mieliel. Mia nalo na amialio vite nei, amiilo bano-o, jidomiano
    bulati ga.
  bqp-bqp: Zaa gwe gↄ̃̀nↄ nɛ́ pìi fùtɛ à táa ò. Nɛ́ pì sↄ̃ à kà wɛ̃̀ kuri awɛɛpla.
    Yã pìi bò ń sarɛ manamana.
  mcp-mcp: Cé nə cé, shilə wɔɔŋg mú wɔɔl, tɛ́ɛ́d kyeyʉ́lə, nəcé nyə á bə nə mimbû
    wûm nə mímbá. Ja bwə́ mə́ dʉ́g ntʉ́nɨ yí, bwə́ mú ŋgə káám mbií á nə́ fʉg jímb
    lúúd.
  hat-hat: Menm lè a, ti fi a leve, li pran mache, li te gen douzan. Se pa ti sezi
    moun yo te sezi lè yo wè sa.
  npl-NT: San nima, n takotsi owalme iwa opé nejnemi, iwa nochteh non okitakeh omotlajtlachialtijkeh.
    N takotsi okipiaya májtlaktli iwa ome xiwitl.
  bgg-bgg: Bimi ji è siengfad srane lua mage, (ai yi dam snanyi rey sha pha bimi ro),
    ji è rek mage shii, thiichiih um pho thek ne ji riig ne wiengdun.
  eng-TCENT: Immediately the girl got up and began to walk (for she was twelve years
    old), and they were overcome with great amazement.
  eng-BSB: Immediately the girl got up and began to walk around. She was twelve years
    old, and at once they were utterly astounded.
  cpu-NT: Piriintanaa eentsika, aniitanai. Tema tzimake 12 osarentsite, irootake aniivaitantanaari.
    Ipampoyaaminthatanakeri ikaratzi ñaakerori.
  san-ASM: তুনৈৱ তৎক্ষণং সা দ্ৱাদশৱৰ্ষৱযস্কা কন্যা পোত্থায চলিতুমাৰেভে, ইতঃ সৰ্ৱ্ৱে
    মহাৱিস্মযং গতাঃ|
  tac-NT: 'pe abiéniko neraga o''weti asísile alué u''tá tewé makué oká bamígame,
    ''lige eyénale. ''Lige o''nola ''lige eyélatiri ''ma ra''sálále. ''Lige lale:
    «¿Churigá ''la ku ajcháleché ye tewé mukúgame?»'
  eng-WEBPB: Immediately the girl rose up and walked, for she was twelve years old.
    They were amazed with great amazement.
  gfk-H: Kaikek at no hinasik ga tut naliu ma ga hatahun ginginota (ma a sangahul
    ma irua ira nuna tinahon.) Ma diet kaia diet ga manga karup sakit.
  viv-viv: Ada auheꞋama kwamana kwamayoku gimidi ginudadana. Ana malamala ma tuwelo.
    HiꞋita-yo aseꞋasedi giꞋalilihiwana.
  yao-yao: Papopo mwali jo ŵajimwiche ni ŵajesile. Mwali jo ŵaliji ni yaka likumi
    ni iŵili. Pichakopochele chelecho ŵandu ŵala ŵasimosile kwa nnope.
  tgp-tgp: Ale vahatea purongo har̃arihi atu sei taunina mo sangavulu r̃omana mo rua
    mo mele turu ale mo tapulo hahau. Ale mar̃urahi tavera mo sohoni tamana peresi
    tinana peresi na nona tamlohi usuri.
  auc-NT: Angä ëñëninque wëñængä baquecä dote wadepo ëñadingä inte dobæ ængæ̈ gantite
    dao dao gocä. Adinque tömänäni ancai guïñente wædänitapa.
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi naɡ̶ajo nigaanawaana ja dabiditini, odaa jeɡ̶ewaligi.
    Pida eliodi me nawelatibigiwaji, codaa moyopo niɡ̶ijo anonadi.
  bmh-bmh: Guzenina, ainag go pigai asaimai, kolital aidareun. Ainag go gonugau wai
    12 sag. Duailel daremen go igul go uligaimai, banban esilakinar.
  ctu-BL: Ti ora tsa' ch'ojyi jini xch'oc. Tsi' cha'le xʌmbal come anix lajchʌmp'ejl
    i jabilel. Ti junyajlel tsa' toj sajtiyob i pusic'al ti pejtelelob.
  meq-meq: Tsa na, dem niye kwayaŋŋa hurum a lətse. A ye tə sik ŋgay kuteŋ kuteŋ.
    Məve i dem niye na, kuro gər eye sulo. Tsa na, ndo niye hay tə ŋgatay a wu niye
    a ge bo aye na, a gatay masuwayaŋ.
  noa-H: Magbarm bʌ̈rre chadcha p'iidʌwia hõor dak'ĩir monak'a dʌr nʌnʌʌu k'abaadëjim
    hanaabá. Mag hoobaawai chi dënnaan maimua hich Jesús k'apeenpa warre dauderraa
    nʌisijim hanʌm. Hich mag chi daupeerdam Jesuu p'iriu hautarr, doce años sĩejim
    haajem.
  alp-NT: Eleki kwete bina mere ikwana suike, ikeleke kai ikeu keholi. Kwetele mere
    eni musuna butu esa lesini lua. Pusue tamata rebe esi selu mere esi herane.
  san-VEL: tunaiva tatk.sa.na.m saa dvaada"savar.savayaskaa kanyaa potthaaya calitumaarebhe,
    ita.h sarvve mahaavismaya.m gataa.h|
  kbq-kbq: Ana mofamo'a 12fu'a zagegafu hu'neakino ame huno otino kana vano hige'za
    tusi antri hu'naze.
  kbh-kbh: Cachora, chë bnë́tsana uta uata bomna shembásetema tojtantsbaná y yojtsobena
    jama. Y chë ents̈anga chama imojtsenjnanaye.
  ron-LSB: Imediat fata s-a ridicat și a mers, căci avea doisprezece ani. Ei au rămas
    uimiți cu mare uimire.
  pon-pon: Jeripein ap madan paurida, alu; pwe a jaunpar eijokriau; irail ap malamalaua
    kila kaualap.
  nhe-BL: Huan ipan nopa tlalochtli nopa sihuapil tlen quipixtoya majtlactli huan
    ome xihuitl, mejqui huan pejqui nejnemi, huan nochi tlen itztoyaj ihuaya nelía
    momajmatijque.
  sps-sps: Sen tsun ana kooviou tsun to ya taan vavis nato ana ri ngian faavot rato,
    a ingainy tsunia onots non a safunuu ana fuan.
  wnc-wnc: Iniwan zetgaman maya mateu waapasimu asenake yot gwene tuwanguke kumbasike
    kukut. Gwa takake nakanu 12 gwa kawan sandekut. Siwan unzing tasiwan kake kumzang
    satnaking.
  bus-bus: Zaa gwe gↄ̃ↄ nɛ́ pì fɛ̀ɛ à táa ò. Nɛ́ pì sↄ̃ kà wɛ̃̀ kuri awɛɛplaa. Yã
    pì bↄ̀ ń saɛ maamaa.
  gub-BL: Na'arewahy upu'àm tuwe kuzàtài kury. Wata oho no. Wereko 12 kwarahy a'e.
    Hexak arer a'e wà, ipytuhegatu hexak mehe wà.
  imo-imo: Walitikale kau balo kanomu para lepa makilipe angilipe andorumu. Aku balomu
    poinye 12 pelimunga i ulumu wendo orumu. Aku wali i terimu ulumu kanokolio imbo
    waye moloringi kanomani mini lteko ereye ningi.
  boj-boj: Degsi minjnaqa aŋgro di a olo ŋambile osiqa urur tigelej. Tigelosiq walwelej.
    Aŋgro aqa wausau 12. Onaqa naŋgi kalil Yesus aqa maŋwa di unsibqa tulaŋ prugeb.
  ulk-ulk: Ege keko able kebi neur ekiamda a digmer muige metage. E 12 urut dawer.
    Wige no kemerkemer bazigmuarti.
  eng-DRA: 'And immediately the damsel rose up, and walked: and she was twelve years
    old: and they were astonished with a great astonishment.'
  knf-knf: Ţi dko mënţ kë anaţa, apoş, kë bañaaŋ başë ñoŋar maakan. Napoţ aka wal
    mënţ ŋşubal iñeen na ŋtëb.
  san-KHM: តុនៃវ តត្ក្ឞណំ សា ទ្វាទឝវឞ៌វយស្កា កន្យា បោត្ថាយ ចលិតុមារេភេ, ឥតះ សវ៌្វេ
    មហាវិស្មយំ គតាះ។
  arn-NT: Feychi lelen mew müten, tati pichidomo, nielu mari epu tripantu, witratuy
    ka trekatuy. Fey ti pu che rume afmalewey engün.
  zas-NT: Loj hor ziigajc bixchem guzuloj cazam. Yuꞌm chiptioꞌp ijz. Abiꞌ dád badxa
    loj ree bén rigaꞌ.
  ken-NT: Tɛ́mté wu, afaté abho bɛkɔ. [Achí nyaka mamiɛ́ byo nɛ apay.] Manyu áchók
    bo mankɛm.
