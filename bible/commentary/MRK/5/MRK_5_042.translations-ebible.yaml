    pî'.
  ndg-ndg: Ghafla mwana mwenza yumuka” Mwana ayumwike ni utyanga (kubaa abi ni miaka
    komi ni ibele). ni gafla kabayingiwa ni nkanganyo nkolo.
  wsk-wsk: Se kuring kaora tom umu te la, kuriang itiwik gotek mu barasam ale aolak
    ilu nama taikaso. Noko yia tom mu 12. Se nuna kilek mu arigiman ale ninguru tengeman
    ale ikia nunga moakaso.
  toj-NT: Jaxa aq'uixi, huego huego q'uei. Q'ue bejyuc. Lajchahue jabil yioj ja aq'uix
    jahui. Jaxa cristiano ch'ac boboaxuque juntiro.
  dwy-dwy: Ga dhunupana yana ŋayi ŋunhi wirrkuḻya gaŋgathinana, bala yana marrtjiꞌmarrtjinana.
