  soy-soy: Kɛkpérepi ɑkɛ mɛsɛ nɛ mɛsɛ yisi ɑkɛ nsẽ́ kɑ́pɑ́ɑ́. Aŋmɛ̃ kɛfi nɛ ɑtɛ́
    kɑkɛ yɛ m mɑ́. Kɑpi mɛwɑi mɛ̃ lɛ̃ n yɛ̃́, ɑi ḿpɑ́ úye nnɔ́ɔ yipu.
  bkx-bkx: Suk naskeek, liꞌaan feto nane nfeen ma nnao. Nalali te, Jesus nleul in
