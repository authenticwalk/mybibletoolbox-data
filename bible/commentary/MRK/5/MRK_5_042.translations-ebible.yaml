    emangpi mijongat etatabi. Aarunge Yesus etatabit ihapat vengbanang hula, “Iini
    ekang nehe iiba at mateng hula, Na aing ening bale aabeta tila ekang.”
  wrk-wrk: Baki walajbayi nanda ngila waykalinya. Walajba nyuli, baki jilajba nyuli.
    Yuku barri nyuli. Nanda barri ngila, barringa barri nyuli wurrumbarra. Jali yalu
    najba nanda ngila walaykurri, baki manmala yali. Manmala yali kudanyu barri.
  nii-nii: Neng kin, sikir ambił kembis ei angpi tonu om. Eim kung ngii engłi nga
    tał mendpił. Wumb oł ei kanik kin, puku sinjing.
  ign-NT: Enurujipa esu amaperu téjamicapa, téchepuca. Tipaicapa te namirahu. Ichape­rinehi
    eta náramirahi ena tímahanahi. Tásiha, ema Jesús mavane­ca­vacapa náijaraca eta
    sunica esu amaperu. Matupa­ra­ca­varepa muraca eta vahi nacuecha­jisiha eta náimaha­quenehi.
    Esu amaperu, dóceripahi eta suhañora. Tacahe, tiyanapa ema Jesús. Tichavapa te
    mapena.
  dik-NT: Go rot jɔt nyin yic ku ciɛth. Go kɔc awën tɔ̈ ɣööt kek Jethu gäi apɛi wën
    tïŋ kek kë cï rot looi (ë ye run thiäär ku rou.)
  cac-cac: D'a jun rato chi', ix q'ue van ix, ix b'ey ix. Slajchavilxo ab'il ix. Axo
    eb' anima ayec' ta', ix te sat sc'ool eb'.
  tzj-E: Chek xbitaja rmal Jesús xyictaja xten y xumaj binem. Ja' xten cbeljuj chic
    rjuna'. Je c'ola ruq'uin Jesús congan xel ta canm tzrij je xbantaja chquewech.
  san-BUR: တုနဲဝ တတ္က္ၐဏံ သာ ဒွါဒၑဝရ္ၐဝယသ္ကာ ကနျာ ပေါတ္ထာယ စလိတုမာရေဘေ, ဣတး သရွွေ
    မဟာဝိသ္မယံ ဂတား၊
  yaa-NT: koshikõi fininĩkafãni, nã xotofake doce xinia aka ini. Mã fininãkafãnax
