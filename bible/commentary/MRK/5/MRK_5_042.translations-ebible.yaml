  swp-swp: Siuna ne i torohai, eo i laulau; ena borimai saudoudoi‐labui. Isi se nooariariri.
  bjr-bjr: '@see-verse:MRK.005.041'
  aby-aby: Eno weiro i dai sineibi arumanaku uyarike eneibibake i yaure ibisa orouma
    ekake imuka foria daiwere uisa.
  eng-YLT: And immediately the damsel arose, and was walking, for she was twelve years
    [old]; and they were amazed with a great amazement,
  jni-jni: Kubura ku dusa ku hiri ku tubi tanu [tiwe timeme tazi ukirau in tini tire].
    Anu wa dusa wa kunna biyau.
  kne-kne: Kabangon tet-ewa yan mandan. (Din balasang ay doy et mantawen si sinpo
    ya dowa.) Palalo ay nasdaaw da.
  tgj-tgj: Nw vjakgobv gudung toku okv vngcharvngyar raptoku. (Nw nyingring gola nyingnyi
    kunvgo.) Vbvriri hoka, bunu mvnwngngv lamngaknyato.
  wat-wat: I venuotowamisiniya keta i fanakwanikwaniuḡa. (Tanake kana manamana 12.)
    Eketa si mayaḡamatatafuwa.
  gui-NT: Jayave cuñatai opúa jare omboɨpɨ oguata. Echa doce año ma güɨnoi. Jare Jesús
    ndive ñogüɨnoi vae reta ipɨacañɨ yae.
  quc-TT: Ri ali ri kabꞌlajuj ujunabꞌ aninaq xwaꞌjilik, xuchapleꞌj bꞌinem. Konojel
    ri winaq xemayijanik are xkil ri xkꞌulmatajik.
  heg-NTPO: Nahkitu lam, tana-bihatang na hangu le lako. Kon Yesus tadu un ina ka
    noan, “Bel tana ni in kaa tia!” Totoang atuil in net asa man daid son na, ngaa-bahan.
    Mo Yesus kaing oen mumuun noan, “Mi boel tek atuil deken, noan Auk bel un le nuli
    pait son!”
  ptu-ptu: Iya tappa bangom siaham indo änä'-änä' anna kalao-laoi. (Indo änä'-änä'
    sapulo duam taunna.) Ingganna to muitai kadadiam ia too sangngim mängä-mängä.
  bzd-NTPO: E' bet ta̱ busila e' e̱' duéka̱ shkë'ka ta̱ ishkémi. E' tö ie'pa tkiwé̱wa̱
    tai̱ë. (Tayë e' ki̱ duas tso' dabom eyök ki̱ bök.)
  kwf-kwf: Ma nia ka tataꞋe, ma ka uu, ma ka fali. Na ngela neꞋeri taꞋi akwala ma
    ro faꞋi ngali goꞋo neꞋe sui fafia futalana. Ma kira ka Ꞌarefo liu ana ru neꞋeri.
  eng-WYC-2017: And anon the damsel rose, and walked; and she was of twelve years.
    And they were abashed with a great astonishing.
  eng-WMBB: Immediately the girl rose up and walked, for she was twelve years old.
    They were amazed with great amazement.
  zat-NTPS: La bexásate̱ nú'uladu na', na' guzáte̱be' lawe' da ba zéajbe' chazrinnu
    iza. Na' benne' ca' zaj zre̱'e̱ lu xu'u na' belezrébele̱'e̱.
  spp-spp: Kuru cyage mujye e, ka pùcwoŋi si yîri na ɲaare, u mpyi yyee kɛ ná shuunni.
    Ka lire si sàa pi puni kàkyanhala.
  zty-NTPS: Ḻa' wyaste x̱kwide' no'len', na' beza'be'. Ba zejbe' chežinno yiz. Bebán
    ḻáže'gak benne' ka' nníta'gake' ga na'.
  mek-mek: Ke fiakoa mo ifiao eꞌue epea aisoge. Gome egaꞌina ifiaoga inipoga 12. Ke
    ifiao ina ama ke Iesu ega imoi fou iina koa emia keisa aisama, kekauai alogaina.
  aey-aey: Madocob mel aid uqa mahuc cajimei cobon. Ge, mel aid eu uqa cabi gel 12-pela
    odi coboc ihoc len. Odocob age cunug tumatumaimeig hahabanaga culeceb bilein.
  urd-GVH: लड़की फ़ौरन उठकर चलने-फिरने लगी। उस की उम्र बारह साल थी। यह देखकर लोग घबराकर
    हैरान रह गए।
  ycn-ycn: 'Raú ja rócho''o; ruchira''ó. Iyamá iphata ji''imaji nacojé quele jarechí
    ru''umacá. Rijhua''até i''imacaño pechu i''imá rinacu: “¡Meque piyuque huani rila''acá!”'
  djr-djr: '@see-verse:MRK.005.041'
  kvg-kvg: Yaq ndaføyambá, ngunuk mbasønakam sège-itán, okho vø̄ngaz. (Ngunuk mbasønakam,
    tuqa viav tuélv.) Nqanek matev qafakhan, yaq ezoqa nqova ndafe kandambá.
  rug-rug: Meke pa totoso tugo asa si tekulu si asa, meke ene vari likohae nia sa
    sa lose, ke magasa sisigiti si arini. Ka manege rua vuahenina si asa, pa totoso
    asa.
  hop-NT: Noqw pahsat pay manawhya qatuptuqe nakwsu. (Pam pakwt löq sihk̇ay’tasikip
    yahsaṅwni’ta.) Noqw pas puma pavan k̇ātayuṅwa.
  san-URD: تُنَیوَ تَتْکْشَنَں سا دْوادَشَوَرْشَوَیَسْکا کَنْیا پوتّھایَ چَلِتُماریبھے،
    اِتَح سَرْوّے مَہاوِسْمَیَں گَتاح۔
  heb-LB: '@see-verse:MRK.005.041'
  caf-NT: '''Et ''ahoh dinadija ''ink''ez nádinya. Ndun ts''ekeyaz lanezi ''o ''at
    nat be naoodezulh (12) ''et ndúhooja hoh soo ts''ah''un buba hooncha.'
  mio-NT: Tacan cuu, ta ni ndoyo ña, ta quechaha chica cuu ña. Cha iyo tahan ña iin
    uchi uvi cuiya ña. Suvi ni hora can iyo xaan iyo xaan quechaha cuni ñivi can,
  srq-NT: Echeẽ mose tuchɨ que ãquẽ juã ngata cote ra. Etiarõte que ra. Doce años
    que ra. Mbia que nyuruɨra tuchɨ mae erese ra.
  kje-NT: Idewe inai onne namaka, nala'ala'a. Nina anna idaweli woro'o me'e. Ri man
    aile kamar onne do'on ha ma namwali eni polletilu.
  bmk-bmk: Mara sago kava ivomeiri ma yawara ivi karei. Kana madegha na 12. Tousi
    ivi deiyena kavakavai.
  gaz-gaz: Mucattiinis yommusuma kaatee dhaabatte; asii fi achis deemuu jalqabde.
    Umuriin ishee waggaa kudha lama ture. Isaanis yommusuma akka malee dinqifatan.
  kud-kud: Na itowolo mwayamwayau ta ilowolowouhi, wuwuna iya ana bolimai 12 ilobaiya'o.
    Na maudoidi nuwadi ipwanopwano moiha.
  urb-NT: 'Pahar kũjãtãi pu''am. Pe, wata ixo. Awa py mokõi warahy ''ar ame''ẽ ke
    kũjãtãi. Kweraha rehe usak ame''ẽ ta pandu pandu a''eta jupe: —Mã! Katu tiki!
    — aja kapy pe ixo ame''ẽ ta.'
  fra-LSG: Aussitôt la jeune fille se leva, et se mit à marcher; car elle avait douze
    ans. Et ils furent dans un grand étonnement.
  san-HK: tunaiva tatkSaNaM sA dvAdazavarSavayaskA kanyA potthAya calitumArebhe, itaH
    sarvve mahAvismayaM gatAH|
  cak-SNT: Can joꞌc xuꞌej quireꞌ ri Jesús, can ja xpalaj-pa ri chꞌiti xtan y xꞌin,
    ruma cꞌo doce (cabꞌalajuj) rujunaꞌ. Y ri icꞌo riqꞌuin altíra xaꞌchapataj antok
    xquitzꞌat chi xcꞌastaj chic pa.
  uvh-uvh: Jisas wari midi u aninga suronga tipmarakinga taming kabasi' adi kaga'sa'
    seranga marara ning tanga kadap arengagu'. Ka taming kabasi' wara'ning gurakni
    wa 12 ning u tipmaragu'. Ning tinga saba kabasi' wara'ning mengbe wara'guk ka
    Jisas ning arantagim famineng guk adi napa' u kanga base tiging.
  ino-ino: Nehikeno makalema'a ani a'mafa'ne hetino ka uneno nehe. Ani a'mafa'ne layatala'a
    hano huno laiyalekati aole alea kafu (12 kafu) mai'nea a'mafa'nekeno Yisasi'a
    alino hetitekeno ka uneno hea ya ne'ake'a ani vaya'moki lusi apamo'yo ne'aiye.
  gnn-gnn: Bala dhunupana yana ŋunhi yothuny'tja gaŋgathinana, bala dharrana marrtji'-marrtjinana,
    liŋgu dhuŋgarranydja nhanŋu ŋurikiyi yothuwu märrma' rulu ga märrma' bäythinyara.
    Ga bukmaktja ŋunhi yolŋu'-yulŋu wirrkina dhika wal'ŋu ŋoy-wiḻaŋ'thurruna nhäŋalanydja
    ŋunhiyi wirrkuḻnha,
  yal-yal: Dii tɛmɛn yi keli mafurɛn, a sigan ti fɔlɔ. A barin bata yi ɲɛɛ fu nun
    firin ti. E yi kabɛ na ma kati!
  cnt-NT: Dsɨ₂juɨ₅ le₂jaun₂ bá₄ ca₂nau₂, ca₂ŋɨ₃. Jme₁ma₂'ein₅₄ guia₃-tɨ́n₂ ŋi₂. Jaun₂
    ca₂i₃gó'₃ dsɨ́₅ tioin'₅₄.
  tif-tif: uyo kasentap tam tiin-ilomdu tal-banen-tabu. Man kuumi wasital kaali, talangkal-kup
    dak-duulin kemin, kulaa awak-aalap iyo atam-ilomdip aket akal ma kemiple,
  nlx-nlx: ती सोरी तुलेचबूखे उठीन चालने फिरने बाज गियी। काहाकाय ती बारा वोरह्यान एती,
    तेवी ता माणहे जुलूम बोंगलाय गीया।
  apw-NT: Dagoshch’į’ nádiidzaago dahiyaa; áń nakits’ádah bił łegodzáhi. Áígee dázhǫ́
    koł díyadaagodzaa lę́k’e.
  gum-gum: Inchene tru doce años tøga ishug-unøbe møi møi kurrappa, llirab mendøben,
