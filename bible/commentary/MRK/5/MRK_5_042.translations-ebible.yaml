  bps-bps: Na di kmanan én, mték i tingà na fles magu. Sfalò lwe falin. Na kitela
    én tatìla là gadè nawala mdà di ktikengla.
  mbs-mbs: Pegketà, minenaw sikandin aw migpanaw-panaw, so sempolò den teg dowa se
    omay din. Ontò nepela se amay aw inay din.
  tof-tof: Ene pokodó, ene oloma türsümülürr akó agólóm we bainürr. Wa tüób ta 12
