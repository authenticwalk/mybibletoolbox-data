verse: MRK.005.042
translations:
  kpx-kpx: Ige ma keu solekavesite hovelahai lamisi oanu. Ige au hatisi hovelahale
    ke abu elehai vikobe nimole valu. Ma ke vaganau tuelo (12).
  okv-H: kakara ereto isa ena. Eto kakara amita pajirari jua amo tapa 12 ra. Eto kakara
    avo kojenu embomeni kito ti kakambukea.
  tbo-tbo: Ma tewelana i wotowolo po i nae, babana a bolima magouhi 12. Amana po hinana
    ma a hewahewali hi galeya ma hi nugogohola duma.
  mal-C: ഉടൻതന്നെ ബാലിക എഴുന്നേറ്റു നടന്നു. അവൾക്കു പന്ത്രണ്ട് വയസ്സുണ്ടായിരുന്നു.
    ഇതു കണ്ടവരെല്ലാം അത്ഭുതപരതന്ത്രരായി.
  grc-SR: Καὶ ⸂εὐθέως⸃ ἀνέστη τὸ κοράσιον καὶ περιεπάτει, ἦν γὰρ ἐτῶν δώδεκα· καὶ
    ἐξέστησαν ⸆ ἐκστάσει μεγάλῃ.
  bgc-bgc: अर वा छोरी जो बारहा साल की थी, जिब्बे उठकै चाल्लण-फिरण लाग्गी; अर इसपै
    माणस घणे हैरान होगे।
  khz-khz: Ne vavine veganamo ekuliitito, eloulouto. Ia gena rigolo gagalana ruala.
    Ekala ewalato genai, taunilimalima gevevega-kali-rakavato.
  deu-TKW: und alsbald stand das Mädchen auf und wandelte; denn sie war zwölf Jahre
    alt. Und alsbald wurden sie hoch bestürzt.
  zsr-NT: Laꞌ gyástëbiꞌ biꞌi nguldauꞌ naꞌ len buzéꞌibiꞌ. Chyuꞌubiꞌ chinnu iz. Gulubani
    nup nacuáꞌ niꞌ.
  lin-lin: Mbala moko, elenge mwasi atelemaki mpe akomaki kotambola. Azalaki na mibu
    pene zomi na mibale. Bato nyonso bakamwaki makasi penza.
  hns-NT: Aur larkie toerant thara hoike tjale lagal. Oe baara baries ke raha. Okar
    maai baap aur tjela log dekhke bahoet atjambho bhail!
  noa-E: Magbarm bʉ̈rre chadcha phiidʉwia õor dakhĩir monakha dʉr nʉnʉʉu khabaadëjim
    anaabá. Mag oobaawai chi dënnaan maimua ich Jesús khapeenpa warre dauderraa nʉisijim
    anʉm. Ich mag chi daupeerdam Jesuu phiriu autarr, doce años sĩejim aajem.
  eng-EMTV: And immediately the little girl arose and was walking about, for she was
    twelve years old. And they were overcome with great amazement.
  mib-NT: Te ni ndocuɨñɨ̄‑ni sūchi sɨ́hɨ́ un, te ni nacaca i, chi je íyó i uxī uū
    cuiyā. Te yōhyo ni canaa ni ñayuu cájito i.
  bea-bea: Kahchu kwete ata niiya, kahchu ghayahl; atai keneti onketi matgha mayaskehe.
    Ohtye o-ochi khaooghalilon aghawochule kehe.
  lif-NT2: खिमो खे़न् चुक्‍मे़न् मुत्‍थ्रिक् पोगे़आङ् लाङ्‌घेगे़॥ (खे़न् तङ्‌बे थिक्-ने़त्
    (१२) के़रे़आङ् वये़॥) खे़ङ्‌हाॽ के़रे़क्‍ले़ खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Bahapo msikana yula akayimuka na kutumbula kugenda, vandu voha vakakangasa
    neju. Msikana mwenuyo avi na miyaka kumi na yivili.
  mmx-mmx: La soso mun mo loolik ga xatu upana la gat pas tangtagap ap mo lenep. Levenmaares
    teren ga epovo at lasangaun mi legepura. La nedi digak lok go, diga sangu aleng
    tinotno.
  cbr-NT: Usoquian cacëxëshi ca a xu xanu mëcën rabë́ 'imainun rabë́ baritiañu 'aish
    nirutancëx niacëxa. Usai nitsia isi ca aín bëmánan pëqui ratúcancëxa.
  tee-NT: Pus ju atsi' lana k'ostavi. Alhtanalh. Ju yuchi lakacaut'ui c'ata ixpacxanta.
    Pus slivasalh na talhamak'aninilh ju lapanacni ju anch ixtavilanalh.
  eng-LSV: And immediately the girl arose, and was walking, for she was twelve years
    [old]; and they were amazed with a great amazement,
  cak-NT: Can xe xu'ij quiri' ri Jesús, can ja xcataj-pe ri xten y xbin, roma cablajuj
    yan rujuna'. Y ri jec'o riq'uin, xsatz quino'j (xsach quic'u'x) cuando xquitzu'
    chi xc'ase' chic pe.
  pah-NT: Kotihĩ hẽa po'ami a'ero okovo. Doze kwara hẽa rehe. Igwete g̃a nhimomby'ahetei
    hẽa repiaga.
  sja-NT: Aramata p'irabaidachi mãik'aapa p'ɨrrɨa beeji. (Ma wẽra k'au doce años iru
    baji.) Mãga unudak'ãri, eperãarã ak'ɨtrua para beeji.
  xed-xed: Gi hləbəts ka tsa makwa ya sliʼafta ka gi mbaɗa. Aʼ, ghwaŋpɗə his ima tsa
    makwa ya. Ka nzata həŋ ndandrakawa ka ndərmimay.
  mks-NT: I̱vi̱ la̱á na̱ndaco̱o ñáloho, ñá ndaca̱a̱n u̱xu̱ i̱vi̱ cui̱a̱ ta na̱casáhá
    ña̱ xíca nuu ñá. Já na̱catóntó tócó ndihi ña̱yivi.
  gfk-S: Kaie iat mon no hinasik ga tut nalu ma iga hatahun hinana (ma a sangahul
    ma iruo ira nuno tinohon.) Ma di kaia di ga manga karup sakit.
  bmu-bmu: Mewö jiiga ambi (yara) yambuŋi 12 miaŋön mönö miaŋgöreŋök wahöta kinda
    anda kayök. Mewö aiga eka kesötŋini yöhözömgöba welipköget.
  dgz-dgz: Iesu nop ap wani no utap orup waen ame ao yon wande ap pa gwane ikukuk
    aen. Menan waenapan iragi daramu wan no i kap wan. Orup waen ame en mega aonagaet
    pusinawan dere.
  eng-GNV: 'And straightway the mayden arose, and walked: for shee was of the age
    of twelue yeeres, and they were astonied out of measure.'
  zaa-NT: Luegu taání nna beyatha chì niula cuìti'a nna reda' chìą. Chi yu'ą́ tsì'nu
    ida ti'gá. Ca enne' tsè'e nía nna caligálání tsíá cą uccuani cą de tántua gutsini
    cą.
  eng-WEBSTER: And forthwith the damsel arose, and walked; for she was of the age
    of twelve years. And they were astonished with a great astonishment.
  guh-guh: Bajarapacuenia Jesús pejumaitsijavata, pejanavayo nonotabapuna. Ponapona
    baja. Bajarapovayo doce pavaibeje xaina. Nexata Jesús peyajavajonevilia pinijicuenia
    jamatabëcuenenabenajaca bajarapacuene itsa tane.
  bon-bon: Tabe piba taatu arpinantige, siige gije abacitige otnetnejame. Tabe lui
    twelb kämäge ge. Lui cina ai mule ne jepänisi, teepi mutäcäco äbitininisi.
  nhw-BL: Huan ipan nopa tlatoctzi nopa sihuapil catli quipixtoya majtlactli huan
    ome xihuitl, mejqui huan pejqui nejnemi, huan nochi catli itztoyaj ihuaya nelía
    momajmatijque.
  swh-ONEN: Mara yule msichana akasimama, akaanza kutembea (alikuwa na umri wa miaka
    kumi na miwili). Walipoona haya, wakastaajabu sana.
  wbi-wbi: Unsiki ghughuo umwana jula akasimuka na na pighenda (ulwakuva alyale na
    maka kijigho na ghaviili). nakalinga vakakoluo ni nganighani na nuludegho luvaha.
  bba-bba: Mɑ yɑnde wɔndiɑ wi, u seewɑ u sĩimɔ, domi wɔ̃ɔ wɔkurɑ yiruɡiiwɑ. Biti bu
    mwɑ sere n bɑndɑ.
  eng-KJVCPB: And straightway the damsel arose, and walked; for she was of the age
    of twelve years. And they were astonished with a great astonishment.
  kgk-NT: Upe mitã kunha opu'ã-ma ogwata-ma. Mitã kunha katu doze ro'y ogwereko va'e.
    Upéa-gwi, —Mba'éixa omoingove jevy íxupe? he'i opondera eterei-vy hese hikwái.
  waj-waj: Ivo itaa kua tuduu makee tuduu kiaatannaivo diitoo nuairavai. Aa kiaatanna
    aavaa nuanuuvo yaakuuvaitana yukukidiri taarama vaivai. Iva diitoo nuauvaa iya
    teeda kaayauma nnikiaraida yaata utuduu
  cpy-cpy: Piriintanaa eentsi, anashitanaa. Tema tzimaki 12 ojarentsite, rootaki anashiwaetan-tanaari.
    Tema ipampoyeeyanakironi ikaatzi ñaakirori.
  ekk-PKP: Tüdruk, kes oli kaheteistkümneaastane, tõusis kohe üles ja hakkas kõndima.
    Nad olid juhtunust täielikus jahmatuses.
  mpx-mpx: Inoke sauga o i lut talmilil ge i nonawanawa. He wana baliman elulutega
    eluwa. Inoke bolo alonau hi tuk, nuwaliya hi ahe ginol o kaiwena.
  wbp-wbp: Ngula-jangkaju, rarrinki yakarra-pardija, manu karrinja-pardija. Ngula-jangkaju,
    wapajalku warru. Kujalu nyangu wankarulku, ngulakujulurla marlaja paa-karrija-nyayirni.
    (Nyurnu-wangu-wiyilpa nyinaja 12-palaku yulyurrpuku ngulaju kamina-pardu-juku.)
  luo-luo: Sano sano nyakono nochungʼ malo mochako wuotho e dier ot (ne en ja-higni
    apar gariyo). Ji duto nohum nono kuom gima notimoreno.
  nhe-NT: Huan ipan nopa tlalochtli nopa sihuapil tlen quipixtoya majtlactli huan
    ome xihuitl, mejqui huan pejqui nejnemi, huan nochi tlen itztoyaj ihuaya nelía
    momajmatijque.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ ܩܝܼܡ ܠܵܗ̇ ܒܪܵܬܵ‌ܐ ܘܚܕܝܼܪܵܗ̇، ܘܗ̇ܝ ܒܲܪܬ ܬܪܸܥܣܲܪ ܫܸܢܹ̈ܐ
    ܝܗܘܵܐ، ܘܟܠܵܝܗ‌ܝ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܥܘܼܓ̰ܵܒܵܐ ܓܘܼܪܵܐ.
  esk-NT: Tavrakŋatchiaq iḷiḷgaaq makinniqsuq pisuaqsipḷuniasiiñ. Taamna ukiuqtutilaaqaġniqsuq
    qulit malġuŋnik. Taapkua nayuutiruat quviġutchallapiaġniqsut.
  msb-msb: Bumangon dayon an bata kag lumakat patalibod san kwarto. Dose anyos an
    iya edad. Kaya nginarat gayod an tanan sani na nangyari.
  cpa-NT: Dsø¹juu¹² jøng² ca¹nung² báh³ tsih². Ca¹ŋøa¹ báh³ tsih². Di³ hiúg³tsih ma¹guie¹tǿn²
    ŋih¹². Jøng² ca¹can¹ hlaih¹³ dsa² tiogh³ gøg².
  dso-dso: ଏତ୍‌କି କଇଲା ଦାପ୍‌ରେ ଟକି ଉଟି ବୁଲ୍‌ବାର୍‌ ଦାର୍‌ଲା, ତାକେ ବାର ବରସ୍‌ ଅଇରଇଲା ।
    ସେଡ୍‌କିବେଲେ ସବୁଲକ୍‌ମନ୍‌ ଦେକି ଅଦିକ୍‌ କାବାଅଇଗାଲାଇ ।
  meu-meu: Bena kekeni na maoromaoro e tore isi, e raka eva-eva. Ia laḡanina na gwauta-rua.
    Iboudiai e hoa dikadika.
  yva-NT: Naije kobe arikainyo kamurame umawe nseo, muno manya mananave. (Ama tume
    abusyinara eane rurun to.) Muno vatano wo raen onawamo unantaive rave anapaporainye
    umaso rai.
  dgc-dgc: Ey tu anak, éy inumégkat siya agad, sakay tulos siya a méglakad. I idad
    na sana éy sapulu éy ta éduwa a taon. Ey du tolay sa, éy mégpégtaka side a tahod.
  zpm-NT: Zigne sca bnee me laa mëëd co guche, laa win bzë. Tib mëëd tsiipchop iza.
    Grëse miech co per nli rzee zdoo zho.
  hix-NT: Àtoko rma nasanàmye hatà, omsamtxemo. Sax, sàh sàh sàh, nataryeknohyakon
    harha tà. 12 me txemnyehà nehxakon hatà, enuruthurunhuru. Txesus yakoron komo
    ryhe, noseryehokatxehketxkon hatà, thenyehra rma haxa mak hatà.
  sim-sim: Karem or mbarik jikisi oso lewas er si usaha esehe yari sir. Asama sihi
    12-pelak nari sir.
  npi-ULB: तुरुन्तै बालिका उठिन् अनि हिँडिन् (उनी बाह्र वर्षकी थिइन्) । अनि तिनीहरू
    अत्यन्तै चकित भए ।
  cgc-cgc: Dayon, bangon kanen an daw gapanaw-panaw naan ta kwarto. Kanen an dusi
    anyos en. Mga ginikanan din sikad gid tingala.
  tim-tim: Hain dâmbo ainâk agatmâ bam gulep. Âmbâi sisik are âmâ hombaŋŋe keiân lâuwâ.
    Akto luâk âmbâle arekŋe ekmâ bâtyeŋe dâtyeŋân igiyi. Akto âmbâi sisik arekŋe âlepŋe
    akmâ bam guto aregât hin dâep,
  yor-yor: Lẹ́sẹ̀kan náà, ọmọbìnrin náà sì dìde. Ó sì ń rìn, ẹ̀rù sì bà wọ́n, ẹnu
    sì ya àwọn òbí rẹ̀ gidigidi.
  wos-wos: Jisas wandéka lé bari raama lé yitaka yataka. Léka héki hwari tamba atéfék
    man yéték. Yitaka yatakaléka xe di waréngéné.
  emp-NTPO: Ara maʌ̃da wẽrãcaura pirab̶ariped̶a nĩbad̶e wãsia. Idjira doce poa b̶asia.
    Maʌ̃gʌd̶ebemada jũmarãba cawa crĩchad̶aẽ́ basía.
  eng-F35: Immediately the girl got up and started walking around (she was twelve
    years old). And they were overcome with great amazement.
  ind-ind: Maka anak yang berumur dua belas tahun itu langsung bangun dan berjalan.
    Semua orang yang ada di situ terheran-heran.
  pes-OPCB: آن دختر که دوازده سال بیشتر نداشت، فوری برخاست و شروع به راه رفتن کرد.
    پدر و مادرش با دیدن این معجزه، غرق در حیرت و شگفتی شدند.
  mpt-mpt: men gwab olo hebmamsab haananoa mama haamonsobe. (O bifolo 12 obe.) O inanoa
    nakaia unangai wateniba dlou unemsiba
  ssx-ssx: Kuta kone mo wandiki tiao pota꞉ pomiekeme. Ipika꞉ bapita꞉ 12 paeyeke handaa
    loa꞉me. Koto piekeeki handaata꞉ wanda꞉halima꞉ penkilipa꞉tia pomua pomoma꞉ homemekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ ɑmɑ inɑɑbou í dede nɔ wɑ nɛ. Í nɛ zɑkɑi ɑdɔ̃ mɑɑteeji. Iyi inɛ
    ŋɑu ɑ̀ yɔɔ ŋɔi ɑ̀ biti ntɔ ntɔ.
  gaq-gaq: ଗଡ଼େଅ ଜିଆ ଜିଆ ତଡ଼ିଆଚେ ତୁଆଁକେ ଆରି ଅଲେଙ୍ଗ୍‌ନେ ମୁଲେକେ । ଗଡ଼େଅନେ ବଏସ୍‌ ଗମ୍ୱାର୍‌
    ମୁହା ଡିଙ୍ଗ୍‌ଲେକେ । ସାପାରେ କେଚେ ଜବର୍ ଇରିଆତୁଗ୍ ଡିଙ୍ଗ୍‌ୱେଆର୍ଗେ ।
  gof-RNT: Na7iya sohuwara dendda eqqada hamuttasu. Iya tammanne nam77u laytha na7a.
    Hessan asay daro malaalettidosona.
  unx-unx: ଇମ୍‌ତାଗି ଏନ୍‌ କୁଡ଼ିହନ୍‌ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ସେସେନ୍‌ ବାଡ଼ାକେଦାଏ, ଚିୟାଃଚି ଇନିଃଦ
    ବାରା ବାରାଷ୍‌ରେନ୍‌ ତାଇକେନାଏ । ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ସବେନ୍‌କ ପୁରାଃଗି ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ
    ।
  gah-gah: Loko lokago, mohó nenémo litá oko oteake mohona oko minamó. Aí kilisimasi
    12-a minamó. Itó vegená keza ánigiake litá iki sigaga goha lamó.
  lcm-lcm: Akorong palau na kavulik ang kala tadut na kalapo pasal, using kata lapo
    12 kana matas. Na kila taping alava luai.
  aer-aer: Iparrpe re akeme-irreke, untheme-arle irretyeke anteme. Marle re year 12
    pele aneke. Tyerrtye ingkirrekele aremele nthakenhe-arle irrerlenge itne atnulkeke
    anthurre.
  qvc-NT: Chaymi chinaqa chay uras wañushqanmanda atarishpa purirqanna. Payqam dusi
    watayuq karqan. Chay rikaqkunaqam ancha ispantarqanllapa.
  tgl-ULB: Agad na tumayo ang bata at naglakad (sapagkat siya ay labindalawang taon).
    At kaagad labis silang namangha.
  cbs-NT: 'jawaida ja chipash 12 badiya benikaunaya jawen ibubu inun jawen tsumabu
    e itan yuikin: “Jabaa!” ikaibun'
  xtm-NTPP: Nuu ni jiña'a ya sukan ma, te suchi yi'i uxi uu kuiya ma chi ni ndakoo
    i, te ni jakondee i jika i. Te ndaka ñayii ka iyo ma, ni ka sa'vi‑nka ini i ja
    ni ndateku suchi ma.
  nnq-nnq: Kingobucho ngajema nu kutumbu kutindi tindila. Akiba na yaka komi ni ibena.
    Kingobu pagapitila genia bandu ngabaomongwa muno.
  bao-NT: To biro cʉ̃ ca ĩiro jiroacãra, wãmo, pʉa amo peti, dʉpore pʉaga penituaro
    ca niiri cʉ̃mari ca cʉogo pea, wãmʉ nʉcã, waaupo. To biro cõ ca biiro, bojoca
    pea ĩa ʉcʉacoa, do biro pee ĩi majiticãupa.
  san-ORI: ତୁନୈୱ ତତ୍କ୍ଷଣଂ ସା ଦ୍ୱାଦଶୱର୍ଷୱଯସ୍କା କନ୍ୟା ପୋତ୍ଥାଯ ଚଲିତୁମାରେଭେ, ଇତଃ ସର୍ୱ୍ୱେ
    ମହାୱିସ୍ମଯଂ ଗତାଃ|
  huv-NT: Quiaj witiüt a nüx, tajüy. Meáwan nipilan xeyay mbayatoj majawüw. Aaga nüx
    quiaj lamajiür gajpic (12) mineat nej.
  otn-NT: Høntho bi̱ ma̱nna̱ ra̱ hya̱ na̱ p'ʉya, 'bexpi̱ nangra̱ hmu̱te, bi̱ n'yo.
    Ra̱ hmu̱te p'ʉya, ya 'dɛ'ma̱ yonjɛya mi̱ 'bʉi. Nu̱ya bi̱ nu̱p'ʉ bi bɛ̱nna̱te ra̱
    hmu̱te, di 'yøtho.
  nop-nop: Unduŋ nimbune pilali uŋambuŋat tuguk kaŋ metamdi nadiune uŋgoniŋ hinek
    tuguk. Kaŋ Jesudi mu wooŋ yobihitdok yo kamehep fafaŋeniŋ hinek tuguk, tiŋa nanaŋe
    neeŋ mimbu nawek yeniŋguk. Waabi u guletŋiŋ tuwelup gineŋ Jesudi kudi u tuguk.
  obo-NT: Idda ron en, id onnow dos anak woy id oipanow. (Iddon anak, sopuu-oruwa
    ron kos idad din.) To nokita ran idda, oraroy ran no nosoobbuwan.
  cak-ENT: Xaxe xbij quiri' ri Jesús, jari' xcatüj y xbiyin-e ri alaj xtün, roma xa
    doce chic rujuna'. Y ri yec'o riq'uin, xsatz quic'u'x tok xquitz'et que xuc'ase'
    chic chiquicojol ri caminaki'.
  lif-NT: ᤂᤡᤔᤥ ᤂᤧᤴ ᤆᤢᤰᤔᤧᤴ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤗᤠᤱᤄᤣᤃᤧ॥ (ᤂᤧᤴ ᤋᤱᤒᤣ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤁᤧᤖᤧᤀᤠᤱ
