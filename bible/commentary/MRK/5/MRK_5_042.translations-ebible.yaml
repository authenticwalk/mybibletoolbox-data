  cbk-cbk: Despues ya levanta dayun el dalagita, y ya puede camina cay maga doce años
    ya le. Todo aquellos junto con Jesus ya queda bien espantao por causa de ese suceso.
  uig-ARA: قىز دەرھال ئورنىدىن تۇرۇپ ماڭدى (ئۇ ئون ئىككى ياشتا ئىدى). ئۇلار بۇ ئىشقا
    مۇتلەق ھەيران قېلىشتى.
  tuf-tuf: Jesusat eyta wacayat, cab rehti sah bar yehnjacro. Yehnár sahu sahu bijacro.
    Tetát cat, abát cat eyta istír ojc sijacro. Jesusat sah estají chácyeyan bara
    dócero.
  abx-abx: Pabangon diritso i dadi' nga dusi anyos i idad-na ngan agparalalangngan
    ari si kwarto, sanglit nginarat mga iya.
  mco-NT: Huin'ítɨy je töxy'anäg, je huɨdibɨ anajty majmetz yjɨmijt, ypɨdɨ̈gy e ytüyöychoñ.
    E tüg'ócɨy yɨ mayjäy ooy ajcxy jɨhuɨy huinmay.
  kqf-kqf: Ma ḡemota gomana i kenamoito bi i moito nawa. Niga gomenina ena kwalabu
