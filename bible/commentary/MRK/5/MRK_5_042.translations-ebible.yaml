  maz-NT: O nanga c'ua c'e xunt'i, o nzhodü c'ua. Ya mi pë's'i doce cjë'ë c'e xunt'i.
    Me co zũ c'ua c'o mi cãrã nu. Dya mi pãrãji pje ro nguijñiji.
  bod-N: དེ་མ་ཐག་ལོ་བཅུ་གཉིས་ལོན་པའི་བུ་མོ་དེ་ཡར་ལངས་ཤིང་འགྲོ་ཐུབ་པར་གྱུར་པས་གནས་དེར་ཡོད་པའི་མི་རྣམས་ངོ་མཚར་ཆེན་པོ༌སྐྱེས།
  tca-NT: Rü yexgumatama ga yema bucü ga 12 ga taunecü ngĩxü̃́ yexmèxcü, rü íirüda
    rü iyaxũ. Rü poraãcü naḇaixãchiãẽgü ga duü̃xü̃gü.
  zpl-NT: Hora zeꞌe uzetee enduꞌ zeꞌe nu utseenchu, nza enduꞌ quieꞌ chiꞌchiucu lana,
