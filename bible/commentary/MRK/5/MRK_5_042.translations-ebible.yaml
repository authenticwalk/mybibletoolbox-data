    nij síí queneꞌen, tza̱j ne̱ caꞌanj ndoꞌo rá nij soꞌ a.
  cut-NT: Ta̱hn dihn me ne, a ri te ndichio nduyo. Ndeta̱hno necuan te, cana̱n rica
