  snx-snx: Gasanx dindongge ne tingasine xensi kwalilox (pinax xa adu yar 12 dili).
    Gasanx andug pudox hali asine pari tunggulnjulxo.
  kql-kql: De, kepat katɨk alepɨn kambekevekandi makaŋɨmeve. Wun 12 krismas toneve.
    De, kavɨla balañjun wutve vɨlawɨkɨ pɨkɨliyeve, towok pɨkɨliyeve.
  mie-NT: De nī natecū-ni ñahan lúlí ñúcuán, chi nī nacuiñī ji de nī nacaca ji, chi
