    lapan tsaycho cagcuna pasaypa cushicärergan.
  chz-NTPS: Läꜙcha̱hꜘ ja̱ˉ gaꜙnooˉ chihˉmëꜘ heꜘ hiꜙ gaꜙløøyꜗ ngëyꜙ. Peerꜙ jëë˜ dsa̱hꜙ
    dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ, kihꜗ heˉ gaꜙlaꜗ läꜙja̱ˉ. Chihˉmëꜘ heꜘ maˊ hä̱ä̱ˊ
    gyaꜙto̱ꜘ ji̱ˉñeˉ.
  kmu-kmu: Higeno aupaꞋa ani munaꞋmoꞋa hetino ute ete hie. Ago ala munalagino tuelufuꞋa
    (12) kafuꞋa hanea munalagino hetino ute ete higeꞋya anile mainaya veaꞋmoꞋya amamaꞋyo
    aiye.
  ood-NT: Kutsh ab ha hekaj i wami g chehia k ab i hih. Kutsh si has i e taht g hemajkam.
  lbm-lbm: अऊर बारा साल की वा बेटी तुरतच उठ क चलन फिरन लगी; येको पर लोगों ख बहुत आश्चर्य
    भयो।
  ncj-NT: Huan saniman omeu in ichpocatl, huan onehnen, tleca yiquipiya mahtlactli
    huan ome xihuitl. Huan ic inon quen tel oquimautoyahque in oc sequinten.
  yuj-yuj: '@see-verse:MRK.005.041'
  kto-kto: Ga titot it uriro tatak kulamut la teara ga inim. Imanin 12 ma karaip.
