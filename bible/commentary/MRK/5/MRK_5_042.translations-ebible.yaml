  ake-NT: Mɨrɨ a'tai rɨ, iye'mʉ'sa'ka'pʉ, mɨrɨpan e'sara'tɨ'pʉ usarɨn pɨ' (12 kaisaron
    iwʉipiyaai pe iyesi'pʉ). Serɨ e'ku'sa' pɨ' ipan pe to' usewansiuka'pʉ.
  qvn-NT: Niptin wamraga chayüram sharcurcur puriyta galacuyun. Chay wamra cara chrunca
