  wrs-wrs: Doa no mutundisrinimba mindilva henga phona, beswonam lohmana vena. Doa
    no indhanamba deuvmera di nunglutithueivnamba, os uvna, pai, pai, es hevpa vei?
  mca-mca: Qa hik akaa'ijha ke' ome'ƚaski' qa niipha'm qa aje'eƚ t'otsjo' iye. Ke'
    ome'ƚaski' doce (12) ƚeqe'ninqapits. Qa hekhewe' ƚ'alhei qa qi in yitjuƚaxijpha'mkii.
  tzo-TZC: Ti tseb ti yichꞌoj lajcheb jabile, ta ora noꞌox ilic, lic xanavuc. Chꞌayal
