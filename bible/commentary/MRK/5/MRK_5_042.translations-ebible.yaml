    ricacarärin.
  tku-NT: Palaj tunca tā'kaquī'lh tzu'ma'jāt ē xla' ixlatlā'huan. Xla' ixka'lhī a'kcāujtu'
    cā'ta. Tachi'xcuhuī't talī'a'cnīlh ē tajicua'nli.
  bjk-bjk: Saxit mon, a balik ixo tuu kaa ma ixo önan nana. (Ine ma sangaun ma ninöng
    ne awat). Ma nang idi toxo pere ina na, toxo wuwus saban köba arixe.
