  ikk-NT: Ozigbo, 'ya nwata ahụn nọ lihi ọtọ, jẹnhunmẹmẹ. (Nwata hụ wụ nwa ahụa mmẹbụọ.)
    Ọ nọ tụkẹnmẹ wẹ ile ẹnya.
  leu-leu: E fataapus a lak tefin aanabeꞌ a tamasiak e sangas. A mariaas sina lak
    a sangafilu saxa pana taragua. E na ninana e tamana e fefeng talatul sina ri ipul
