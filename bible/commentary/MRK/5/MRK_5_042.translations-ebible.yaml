  amf-amf: Naanoar saanawa dhaabhate woyayse osbee orabe yaayan ko yedade. Kodiar
    tabhi lamaa leve naasine. Eenoar gebhi ko targadhade.
  quc-NNT: Chanim xwalij ri ali, xb'inik. Kab'lajuj chi k'u u junab'. Sib'alaj xkikajmaj
    wa' ri winaq.
  dob-dob: ꞌEnega ꞌitoolo manini ga ꞌiadadana, manuna ꞌana yakwala niꞌatu tuwelo ꞌilobena.
