  qup-NT: Chasna rimashkanllawa chay chunka ishkay watayu warmi wawaka atarimushpan
    kallarirka purinata. Runakunaka atunta mancharirkakuna wañushkanmanta atarishkanrayku.
  dop-dop: Tǝnɑɣɑ pɛɛliyɑ kʋlɑ kpɑkpɑɑ nɑ kɑ́ sʋʋ tɔntɛ. Kɑ pɩɩsɩ kɑ wɛ nɑɑnʋwɑ nɑ
    nɑɑlɛ. Pɑ nɑ́ mpʋ, ɩlɛnɑ pǝ lɑ-wɛɣɛ piti kɛ sɔsɔm.
  azb-azb: On iki yaşlı qız dərhal qalxıb gəzməyə başladı. O an oradakılar tamamilə
    mat qaldı.
  eng-DBY: And immediately the damsel arose and walked, for she was twelve years old.
    And they were astonished with great astonishment.
  guo-NT: 'Do jawʉt, kamta patʉpow mat-et. Mat-et wʉt, nantow. Jawʉt pajut chiekal
    laejepow. Japow doce waechan. Jawʉt puexa jiw jʉm-aech: “¡Taem patʉpow! ¡Laejapow
    pejme!” —aechi.'
  hla-hla: Ba nonei e hakalatsena a matanen me takei hamanasana me tanian hula lana.
    Nonei e ka mei u 12 u hiningal i tanen. Ba nori e asingoto hapan korur.
  mav-NT: Ma'ato towat topusu puo — Tarita kumi e. Mi'i hawyi meremo pĩ'ã hin 12 anu
    rakat ipoĩ'ãm na'yn hewyry i ra'yn. Mi'i pote te'e­ra­ha'at kahato te'e­ru­wa­nẽtup
    kahato ra'yn.
  kpf-kpf: Sâi zorenâk ambân zo zaat âim gâip. Ambân katep zo kendonŋâ kiin zagât
    yatâ. Yatâ oi ekŋâ imbaŋâziŋ buŋ oi sâlâpziŋan zim kirâwe.
  ppo-ppo: Ai fo deretamotóró kale senaale turukó horóló kwȩyalepó. Ai senaale a̧
    betale ba fota, 12-rópó. Ai be dolomó a̧tamo daae mole so whi̧né atétere ala kilituraalu,
    hai-ó! yóló siratu betalepó.
  hin-2017: और लड़की तुरन्त उठकर चलने फिरने लगी; क्योंकि वह बारह वर्ष की थी। और इस
