  taj-taj: येशूसे चुह्रङ् सुङ्मैछ्‌याम थे माइ डोङ रेःसी क्‍यारमार भ्रबारी छ्‌याइजी।
    थे माइ च्‍युक न्‍ही दिङला मुबा। चु म्राङ्सी थेनीगदे उदेक म्‍हन्‍जी।
  avt-avt: 'Hɨre wekrit wasenum witet ein ein. (Nɨpaa ein hɨre wepu tito mar hiswiyen
