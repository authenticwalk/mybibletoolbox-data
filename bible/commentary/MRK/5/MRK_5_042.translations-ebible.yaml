  peg-peg: ହେ ଦାପ୍ରେ କଇହିମ୍‌ଣା ନିଙ୍ଗ୍‌ଜି ବୁଲାଆଦେଂ ଲାଗାତାତ୍‌; ହେ କଇହିମ୍‌ଣା ବୟସ୍‍ ବାର
