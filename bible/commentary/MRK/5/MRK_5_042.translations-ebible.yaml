    abom!
  hus-NT-2005: Támkʼi ti chʼakay ani beley jachanꞌ an tsidhan xin koꞌol lajucháb i
    tamub ani ejtaltsik xin chuꞌu jechéꞌ, labantsik tʼajat.
  mig-NT: Te ni̱ nduko̱o‑ni su̱chí sɨ́'ɨ́‑ún. Te ni̱ jika‑i, chi̱ a íó‑i uxi̱ uu̱
