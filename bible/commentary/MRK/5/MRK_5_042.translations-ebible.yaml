    bitjaya. Ga bukmakthuna ŋunhi nhäŋaya ŋayaŋu-ṉirryunami rom, ŋayŋu ŋayi Djesuya
    waŋana wayana wirrkina yana bitjaya, “Yaka yana ḻakaŋu ŋula yolku yolŋuwu dhiyakuwuyya,”
    bitjaya.
  kkl-kkl: “Puke!” seog abeneko pere, kelmeneko puka sekelingkiogti yabalamog. Kelmeneko
    mangkaekag agha heng kun aobare wamogpog tebaogpa, Yesusti kamag nembaog. Sindi
    kelmeneko kamag uro wamogha haingdi ibekti, “Yaghe manegha ual,” aro lo'om paibon
    alamek.
  tbc-tbc: Ago ibol dugo gamu nam nanuk pein an imasag itor. Iŋ pein bakan, iŋsan
    anaŋar 12 a. Aria, iŋ kulob an dile man durut saian geig a.
  sna-sna: Pakarepo musikana akasimuka akafamba-famba (akanga ana makore gumi namaviri
    okuberekwa). Nokuda kwaizvozvi, vakashamiswa zvikuru.
  smk-NT: Ket tampor nin nibangon yay anak ket linmalako ya. Si anak ket labinrway
    taon na. Ket nga'min ra naka'ngap nin maong.
  grc-TCGNT: Καὶ εὐθέως ἀνέστη τὸ κοράσιον καὶ περιεπάτει, ἦν γὰρ ἐτῶν δώδεκα· καὶ
    ἐξέστησαν ἐκστάσει μεγάλῃ.
  mzz-mzz: We vedimadimanaeqa itovoi isasasala. (We gwamananina kanadiqaba 12.) We
    kaia tomoꞌotoqa nuadi ivileleotoqa.
  gof-WFTW: Na7iya sohuwara dendda eqqada hamuttasu. Iya tammanne nam77u laytha na7a.
    Hessan asay daro malaalettidosona.
  spa-BLM: Inmediatamente la niña se levantó y caminó, pues tenía doce años. Quedaron
    asombrados con gran asombro.
  kyz-NT: 'A''erauwe kũjãmuku''i ẽẽ afu''ama okama awi, afu''ama awau watau. Tusi
    kwara ẽẽ amu''at. A''eramũ ẽẽ watau ''gã neape. A''eramũ ''gã oporesagamũ etee
    ẽẽ ree. A''eramũ futat ẽẽ ruwa ''ga ''jau ojeupe: “Amanũ ako jera''jyra ako re''ã.
    A''ere pa ''ga ''ã jera''jyra moferawi jee nũ”, ''jau ''ga ojeupe.'
  dao-dao: Acun la angxita nghnumica cun tho law lü cit hüki. (Ani cun kum xaleinghngih
    lawki). Acunüng avan cäi lawki he.
  cya-cya: Cui' xaa mdyitucui cuhui' lo' mdyisnan mda'an cuhui'. Lo' cua' ntsu'hui
