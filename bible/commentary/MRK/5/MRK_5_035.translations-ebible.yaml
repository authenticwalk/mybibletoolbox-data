    mujëë mii fëën dëën. Nöö hën de fan ku Jailusi taa: “Mati o, gaan sondi. An dë
    u di mësitë ko a i wosu möön e, biga di mujëë mii fii lasi libi kaa.”'
  qvs-NT: 'Jesus chay warmiwan parlaykaptinllara Jairopa wasinmanta suk runakuna chayarkansapa
    willak: —Wambraykika ñami wañushkana. ¿Imapanatí wasikiman Jesusta pushanki?'
  zca-NT: 'Stubi kidi''zh Jesús kun lë'' una'' re'', lë''chi mizhin pla xa'' nguro''
