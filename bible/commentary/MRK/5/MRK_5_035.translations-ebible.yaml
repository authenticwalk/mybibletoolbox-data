    seiye.
  mar-mar: येशू हे बोलत आहे इतक्यात सभास्थानाच्या अधिकाऱ्याच्या घराकडून काही माणसे
    येऊन त्यास म्हणाली, “आपली मुलगी मरण पावली, आता गुरुजींना त्रास कशाला देता?”
  snp-snp: Yesukafo eti loumu minaito, ayalo ya mono numuna kiyaba we wenaba Yailusi
    numunau yati ma oti ya eti loti loumamo, Olukafo moda fulutaiye. Yamu api lilibami
    we ya koiya fi ámenune, loti loumae.
  isl-isl: Meðan hann var að tala við hana, kom sendiboði frá heimili Jaírusar. Hann
    sagði að nú væri allt orðið um seinan – stúlkan væri dáin og tilgangslaust að
    láta Jesú koma úr þessu.
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kukwaanee ꞉biiko alake kaab kāāntōōyiintoonoo
    bo *kōōtaab saayeet ānkumwoochi kule, “Kaakume ꞉lakwang'uung'. ‑Mateemakee kiy
    kāānēētiintēēt.”
  xnn-xnn: Daan ay mentoytoya da Jesus issan in-ina dat domateng nan nagapo issan
    baey Jairo et kananda ken siya, “Somaa tako bawet Jairo, ta adim taktaken nan
    Apo tako.” Danat getken ay natey et san anakna.
  mwe-mwe: A Yeshu bhakanabhe pumula kubheleketa, bhandunji kukopoka kumui kwa a Yailo
    bhala gubhaikengene, nikwaalugulila, “Mwali jwenu awile. Ga bhuli kupunda kwaabhuya
    Bhaajiganya?”
  tte-tte: Yeisu iyaelemo iedeedede sinene koina kabo tomo tupwali Yailo ana nume
    mena wasa silawanama siba, “Natum iboitako. Nige sowasowana toyakayakatai ana
    sauga kuyavenuwan.”
  tcs-tcs: Wail Zizas bin stil tok po da oman, sam man bin kare niuz kam po Zairas.
    Dempla bin spik po Zairas, ‘Mipla teke sadniuz kam po yu. Gel blo yu bin pasawei.
    Spik po da Tisa, em no nid po kam wea yumpla.’
  hlt-THB: Ce myihna Jesu ing awi ak kqawn huiawh, sinakawk ukkung Jairu a im awhkawng
    thlang vang ce law uhy. “Na canu thi hawh hy, kaw hamna cawngpyikung ce na toeh
    na oeih khing kaw?” tina hy.
  soq-soq: Iesu i sa mampe gagaloleidio, apana isiwa Iairas duwee wimone ita Iairas
    diane waienase, “E anoa aitamana bolen, Iesu surakauwa ea.”
  qub-qub: 'Jesús chayno parlaycaptillanrämi Jairopa wasinpita cacha chayarcur Jairota
    niran: «Wamrayquega wañucäcushanami. ¿Imapänataj Maestruta mastaga ruwanquipis?»'
  att-att: Á pakiubobuk na paga ni Apu Kesu sù babay, jimittál yù ira tatolay nga
    naggapu ta bale nayù kapatás, á kinagi ra sù kapatás, “Natayin yù anâ mu. Ngattá,
    ta bannagam mu paga yù mesturu?” kud da.
  bki-bki: Mia bogo na Yesu jo mil kiaga vo ban tira nei, mia iliano tai binimei den
    Jairas kunuano, aber ka toro na toru nei, aberenio “Kenerimo tira sesa m̃aro ruei.
    Bo ka jau kovuru re bunu naverloglogiano na toru na rimei, kala bulag re naio.”
  bqp-bqp: 'Kũ Yesu kpɛ́ àtɛn yã o, ò bò aduakɛkpɛ gbɛ̃ zↄ̃kↄ̃ↄ pì bɛa ò sù ò ònɛ:
    N nɛ́ pìi kɛ̀ sari, ǹsun wari dↄ dannɛriia doro.'
  mcp-mcp: 'Yésus ŋgə́ ná lás ntʉ́nɨ, buud bwə́ mú wɔ́ɔ́s wúlə wə́ njwû á mpáánzə́
    minjɨ́ɨ́gʉ́lá zə cɨ nə nyə nə́: «Shilə wô mə́ yə. Wó ka kwo ŋgə ntágʉlə Yɨ́ɨ́gʉli
    nə jɨ?»'
  hat-hat: 'Jezi t''ap pale toujou lè kèk mesaje soti kay chèf sinagòg la vin di li:
    -Pitit fi ou la mouri. Ou pa bezwen deranje Mèt la plis pase sa.'
  npl-NT: 'Jesús ok otlajtojtoka, ijkuak okalakikoh sikimeh tlakah de icha n Jairo
    iwa okilijkeh: —Mochpotsi yomikki, ¿tlan ok para tikkuejsoa n tlamachti?'
  bgg-bgg: Isu è jithek pha miyao yao ramuii shii, Jairuis hò è muaphothek wuii thog
    srane Jairus shii yao, “Na dimi ne iy jong dun ro, nyie rek ne Masdo shii nyama
    diig phi phlei?”
  eng-TCENT: While he was still speaking, some people came from the ruler of the synagogue's
    house and said, “Yoʋr daughter has died; why trouble the teacher any further?”
  eng-BSB: While He was still speaking, messengers from the house of Jairus arrived
    and said, “Your daughter is dead; why bother the Teacher anymore?”
  cpu-NT: 'Tekera inthonkero Jesús iñaanatziro, areetaiyapaakani poñeenchari ipankoki
    Jairo. Ikantapaakeri: “Kamakera pishinto. Eerora poñaashirenkashivaitari iyotaantaneri”'
  san-ASM: ইতিৱাক্যৱদনকালে ভজনগৃহাধিপস্য নিৱেশনাল্ লোকা এত্যাধিপং বভাষিৰে তৱ কন্যা
    মৃতা তস্মাদ্ গুৰুং পুনঃ কুতঃ ক্লিশ্নাসি?
  tac-NT: 'Napu''lige Esusi bijí ra''icha ilígichi alué mukí ''yuga, jaré rió jsile
    Jairo galílachika simíbaga, ''lige anéleru Jairo alué ralámulite: ―''Ma mukúpá
    mué malala, ''ma tabilé nejkumewa ―anele alé sigá.'
  eng-WEBPB: While he was still speaking, people came from the synagogue ruler’s house,
    saying, “Your daughter is dead. Why bother the Teacher any more?”
  gfk-H: Bia Iesu ga iangianga a baa, aring tunatuna diet ga hanuat maram tano hala
    tane Jairos ma diet ga hasasei ia bia, “No natim i ta maat. Wara biha um u balbalaan
    ma no tena hausur?”
  viv-viv: Yesu aimo gilulukahihi tu kaliva tufoidi Yailo yana manuweya hitauya-ma
    hiyemu be higahena higayo, “Natu kwamayoku yawaina gihavaina. Au keke Tovehawala
    unaluveꞋavaleni-yo unaꞋaliye-kawowoni.”
  yao-yao: Che Yesu paŵaliji nkuŵecheta, ŵaiche ŵandu kutyochela ku nyuumba ji che
    Yailo, jwankulu jwa nyuumba ja kusimanilana Ŵayahudi jula ni ŵansalile, “Mwali
    jwenu jula ajasiche. Ligongochi nkunsausya Jwakwiganya?”
  tgp-tgp: Iesu mo pa lo retireti isana har̃ai atu, tamlohi hai la tai na iman Jairus
    la mai la verea isan Jairus lara, “Venatum mo mate moiso, o sopo mele usi tamlohi
    vujangi vara i mai.”
  auc-NT: Ante tæcæ apæ̈neyongä oodeoidi odömöincö awënë Gaido oncönë quëwënäni mänïñedë
    pöninque edæ Gaido ingante apæ̈nedänitapa. —Bitö wengä ïñömö ñöwo æ̈mæ̈wo wængampa
    cæbii. Ñöwo Awënë në Odömongä ingante quïnante godömenque anguïï.
  kbc-NT: Jesus eɡ̶idaaɡ̶eeteda me dotaɡ̶a neɡ̶enotibeci ica oko oicoɡ̶oticogi liɡ̶eladi
    Jairo, niɡ̶ijo lacilo niiakanaɡ̶axi. Odaa joɡ̶owo leemidi Jairo, modita, “Ǥadiona
    ja yeleo. Aɡ̶alee leeditibige daɡ̶a anigiwocitedice niiɡ̶axinaɡ̶anaɡ̶a.”
  bmh-bmh: Yesus nug zemai daren, dudu ipal Zuda agal gotulanemen zau gumaneun du
    Zairus nugau zauan alaimai, Zairus auremen, “Zairus, nait alen noumeun. Na einen
    tapaimaraneun du salau muramam?”
  ctu-BL: 'Che'' woli to ti t''an, tsa'' tili cha''tiquil uxtiquil winicob loq''uemo''
    bʌ ti'' yotot i yum sinagoga. Tsi'' yʌlʌyob: Chʌmenix xch''oc bʌ a walobil. ¿Chucoch
    wola'' chʌn mʌcben q''uin jini Maestro? che''ob.'
  meq-meq: 'Ahəl nakə Yesu faya ma tsikeye a ŋgwas niye andza niye na, ndo hay ti
    yaw mə gay i Dzayrus. Ti yaw na, ka təv i Dzayrus. Tə gwaɗay: «Dem yak kə mət,
    ka wurɗeye me a miter na, sa meriye?»'
  noa-H: Jesús hagt'a mag hiek'a dʌnʌm hee, mag judionaan Hẽwandam hiek jaaujem degam
    chi pör Jairo hanʌm di haarmua hõor bëewi hirig, —Kakë, ya haaunaanaujã pöd hãwatba
    habarm; hidëu Maestro sĩubá hajierram hanʌm hirig. Ya par maach haar hi mabajup
    hajierram hanʌm.
  alp-NT: Eleki kena Yesuse Eri lepa sa, sie luaya pise telua esi siri bei Yairuse
    eni lumare, eleki esi beteke loko Yairuse be, “Amu anae binare imata peneka. Hoko
    beteke kena Yesuse Ikeu selui yanoma.”
  san-VEL: itivaakyavadanakaale bhajanag.rhaadhipasya nive"sanaal lokaa etyaadhipa.m
    babhaa.sire tava kanyaa m.rtaa tasmaad guru.m puna.h kuta.h kli"snaasi?
  kbq-kbq: Anage huno nehigeno'a, osi mono nomofo kva ne' nompinti e'naza vahe'mo'za,
    Jairusinku hu'za mofa kamo'a hago fri'neanki rempi hurami ne'mofona kna omio.
  kbh-kbh: 'Jesús cabá yojtsóyebuambnantscuana, báseftanga tmojánashjajna chë judiëngbe
    enefjuana yebnents̈a mandayabe yebnocana, y chë shembásetembe taitá tmojaniyana:
    —Acbe bembe tontsóbana; ¿ndayama más Buatëmbayá chama cochjátebëyaboma ca?'
  ron-LSB: 'Pe când vorbea El încă, au venit niște oameni de la casa conducătorului
    sinagogii și au zis: “Fiica ta a murit. De ce să-l mai deranjezi pe Învățător?”'
  pon-pon: 'Ni a kotin mamajan, irail kodo jan ren jaumaj en jinakoke indada: Noum
    jerepein o melar. Menda kom kaniri jaunpadak en?'
  nhe-BL: 'Jesús noja quiilhuiyaya nopa sihuatl quema ajsicoj sequin tlacame tlen
    hualajque tlen ichaj nopa hueyi tequihue ipan nopa israelita tiopamitl. Quiilhuijque
    itata nopa sihuapil: ―Mosihuapil ya mijqui. Ayoc xijcuatotoni ni tlamachtijquetl.'
  sps-sps: Jisas vegiau kanen nanon ana tee vainy poo mito numaa ten Jairus ser tsue,
    “A guei moun tsumanyi te maten. Fanag pis vaare na Tsoiny Fifaatsuts.”
  wnc-wnc: Siwan Jesuta wamu waaknga ngang iniyuwawan aminu kundu miti yotde kuyana
    yuak kapatane yotnane yuaingu kunduta apu anzing iniking, “Gatane yapaka gwa kungwak.
    Dasingge gata puya kwatan siknga ayanindamumsa apae imunggayak,” ngang iniking.
  bus-bus: 'Kɛ̀ Yesu kpɛ́ èe yã oo, wà bↄ̀ aduakɛkpɛ gbɛ̃nsi pì bɛ wà mↄ̀ wà bènɛ:
    N nɛ́ pì kɛ̀ sai, ǹton ĩa da dannɛria dↄro.'
  gub-BL: A'e ma'e imume'u mehe we, uhem amo awa a'e pe ipyr a'e wà kury. Zaz hàpuz
    wi wanur wà. Uze'eg Zaz pe wà kury, — Kuzàtài umàno kwez a'e kury. Eputupyk zo
    purumu'e ma'e kury ty, i'i izupe.
  imo-imo: Jisas kano i ungumu nimbe angilipili iyemare Jairusinga ulke tiye kolko
    ongolio kinye Jairus yundo ningei, “Nunge lemena kano nomi ka akumo. Ungu imbo
    iyemu umbuni tiko ambe telka we meko oronoya?” ningi.
  boj-boj: Yesus a uŋa degsi minjeqnaqa tamo qudei naŋgi Jairus aqa talq dena bosibqa
    gamq di Jairus Yesus wo turosib naŋgi na Jairus minjeb, “Uŋgum. Ino aŋgro a nami
    moiqo. Deqa ni na Qalie Tamo a laŋa wau koba yaim. Uratim aiyem.”
  ulk-ulk: Nawar ga Iesude mena able mir detauter, wader miraisisle tabakiauda Zairusi
    metalam a Zairusi detagerda, “Mara neur teumida. Epe nole pa ko ikeredi ma mena
    able Erwerle damisrer.
  eng-DRA: 'While he was yet speaking, some come from the ruler of the synagogue’s
    house, saying: Thy daughter is dead: why dost thou trouble the master any further?'
  knf-knf: 'Ahum kaţiini kë bañaaŋ baloŋ başë pënna du uko naweek i katoh kañehanaani
    aşë ji na Jayiruŧ: « Abuku aneemi, wutan kanooran kak najukan. »'
  san-KHM: ឥតិវាក្យវទនកាលេ ភជនគ្ឫហាធិបស្យ និវេឝនាល៑ លោកា ឯត្យាធិបំ ពភាឞិរេ តវ កន្យា
    ម្ឫតា តស្មាទ៑ គុរុំ បុនះ កុតះ ក្លិឝ្នាសិ?
  arn-NT: 'Petu tañi dungumeken ta Jesus, fey akuyey ta kiñeke wentru tuwlu Jayro
    ñi ruka mew, tañi feypipayafiel ta Jayro: —Tami ñawe ta dew lay. ¿Chumael anta
    aporiamekefimi tami küpalafiel tati Kimeltufe?'
  zas-NT: 'Sta canee Jesús zian, chi bidxin ree bén guza lidx Jairo, rëb reeman loj
    Jairo: ―Ma güjt xiꞌnl. Ad ruslenril mextr guin mazri.'
  ken-NT: Ɛnɛ́ Yesu ábhʉɛ́t bɛrɛm kɛpɨ nɛ ngɔrɛ́ wu, bǒnto abhɛn báfú ɛkɛt Jáyrɔs,
    bátwɔ́ bágháti yi bɛ, “Mɔ́ywɛ anáŋ águ, ɔbhʉɛt bɛsɔŋɔri Ntɔŋ yi?”
