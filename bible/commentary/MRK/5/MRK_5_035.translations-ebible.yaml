    am.”
  bco-bco: Ya꞉suwo꞉ to a꞉no꞉ ko꞉lo꞉ gamo꞉ sa꞉la꞉lena, kalu nolo꞉ Yailesa꞉ aya a꞉la꞉ta꞉ga꞉
    ya꞉ga꞉, Yailes emo꞉wo꞉ a꞉la꞉sio꞉, “Ga꞉la꞉yo꞉ sowo꞉ ko꞉m. Gilo꞉ widan kalu we tililia꞉
    ha꞉na꞉no꞉wo꞉, mo꞉wo꞉ aundo꞉malo꞉ka꞉.”
  kdl-NT: An Yesu wa̱ri a kadyanshi, ama roku a wuta̱i a kuwa ku Jayiru, uzapige u
    kagata ka Kashila̱. A danai, “Maku ma vunu ma kuwa̱ ɗe. Ugan kpam vu damgbara̱sa
    kawenishiki ki wa?”
  apu-NT: 'Xesosi sãkirauatakasaaki oakata, apanakini Xáiro nitiriakori apoka. Itxari:
    —Pamarite !auaika. Opĩpeka. Pauiritari Xesosi kanapiriini.'
  roo-roo: Uva eisi puraparoepa ovusa Sinagog tokipato voeaaro poua viropa oiso tavisa,
    “Vii oviivaaro kopiioi. Uva uvuipau ra rerare koruu eera Tisato. Ra oirape iria
    kopiioi.”
  miz-NT: 'Nɨɨ dukuan kākaꞌan Jésuu ni ñadɨꞌɨ́ san ne, xée ñāꞌa, ña véꞌxī nte nú viꞌī
    Jairu, ña é nchokuvi dióko ī. Ñaꞌa sán ne, ntákaꞌan ña: —E xíꞌi dióko ntō. ¿Nté
    kui kanatekū duꞌxén ka ntú nto Mastrú san? —kaꞌan ña.'
  qvz-NT: Jesus chara chi huarmihuan rimaupi Jairohua huasimanda runaguna shamusha
