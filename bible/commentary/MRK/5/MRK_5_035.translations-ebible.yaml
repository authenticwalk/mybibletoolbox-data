verse: MRK.005.035
translations:
  kpx-kpx: Iesuu keate keti kateisege ata degomoleau Diailosi oe uale keau lohoale
    Diailosi namihai avoe, “A mau aike hatiale ainaho kosive keho louge au loholive.”
  okv-H: Eto Iesu ke ainge ijie mihinu embo na Jairus ta bande ta eto puvuto Jairus
    ta degi ke einge ea “No iae mahu pehehija avoeto ahe poekari embo mane jigesoa
    te tojo pambai,” ainge ijio
  tbo-tbo: Yesu yohola geka bahana i bahebaheya ma Yailo a numagei lawa gehouna i
    nei po Yailona uyahina i baha i pa, ‘Natum amaka i hilage ma ata bada ega una
    laigeno gawahi.’
  mal-C: യേശു ഇങ്ങനെ സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾത്തന്നെ, പള്ളിമുഖ്യനായ യായീറോസിന്റെ
    വീട്ടിൽനിന്ന് ചില ആളുകൾ വന്ന് “അങ്ങയുടെ മകൾ മരിച്ചുപോയി, എന്തിനാണ് ഇനി ഗുരുവിനെ
    ബുദ്ധിമുട്ടിക്കുന്നത്?” എന്നു പറഞ്ഞു.
  grc-SR: Ἔτι αὐτοῦ λαλοῦντος, ἔρχονται ἀπὸ τοῦ ἀρχισυναγώγου, λέγοντες ὅτι Ἡ θυγάτηρ
    σου ἀπέθανεν· τί ἔτι σκύλλεις τὸν διδάσκαλον;
  bgc-bgc: यीशु न्यू कहवै था के आराधनालय कै सरदार याईर कै घर तै माणसां नै आकै कह्या,
    “तेरी छोरी तो मर ली सै, इब गुरु नै क्यांतै कांल करै सै?”
  khz-khz: Iesu roe waekilakilawai aonai, rupu gitatagona tauna Iairo gena numa na
    talima reketa gevogomaito, Iairo gevaikilaato, negetiwato, “Natumu pekwarega.
    Vevega-ripa talimana ragai ono vega-vekwalavia.”
  deu-TKW: 'Wie er noch sprach, kommen sie von dem Synagogenvorsteher mit der Botschaft:
    deine Tochter ist gestorben. Was bemühst du noch den Meister?'
  zsr-NT: 'Tsal niꞌ ruꞌë cni didzaꞌ Jesús, guladxín niꞌ nup narujgac lidxëꞌ bönniꞌ
    naꞌ rna bëꞌë lu yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios, len tëꞌ bönniꞌ naꞌ: ―Chgutbiꞌ
    biꞌi nguldauꞌ quiuꞌ. Cutur upizxjnuꞌ Bönniꞌ Usëdi.'
  lin-lin: 'Wana Yesu azalaki nanu koloba, ndambo ya bato bayaki longwa na ndako ya
    mokambi ya ndako ya mayangani mpo na koloba na ye : — Mwana na yo ya mwasi asili
    kokufa ; mpo na nini ozali lisusu kotungisa moteyi ?'
  hns-NT: 'Abbe oe batiaite raha tab barkwa ke ek ghar waala aail aur aapan sardaar
    se bolies: „Tor bietia mar gail. Ab maastar djie ke moesiebat na de.”'
  noa-E: Jesús agtha mag iekha dʉnʉm ee, mag judionaan Ẽwandam iek jaaujem degam chi
    pör Jairo anʉm di aarmua õor bëewi irig, —Kakë, ya aaunaanaujã pöd ãwatba abarm;
    idëu Maestro sĩubá ajierram anʉm irig. Ya par maach aar i mabajup ajierram anʉm.
  eng-EMTV: While He was still speaking, they came from the synagogue leader, saying,
    “Your daughter has died. Why do you still trouble the Teacher?”
  mib-NT: 'Te níní cáhán gā yā súcuan, te ni quecoo ñayuu cáyūcú vehe tēe cújéhnu
    ini vehe iī sinagoga, te ni cacahān i jíín de: Je ni jihī sēhe sɨ́hɨ́ ní. Te ma
    sajnéñu ga ní Maestro, achí i.'
  bea-bea: 'Intyizon kwaka ootatyichoo, yachidesha ma kwa otsi yaghi yakaoozutti tyetachatlihi
    kwa tahkine atine, Netue tehtsut: Yehoo gha mehchintahcha otehchi Metihi?'
  lif-NT2: ये़सुःन् पारे़र पत्‍छे़ल्‍ले़ खे़न् लाम्‍लोःबा याइरसरे़ कुहिम्‍मोलाम् इङ्‌साबाहाॽ
    मे़द्‌ये़आङ् मे़मे़त्तु, “आदाङ्‌बे, के़स्‍साःङ्‌ग स्‍ये़रो॥ आल्‍ल सिक्‍साम्‍बे़न्
    थेआङ् तुक्‍खे चाःप्‍माबे?”
  xnj-xnj: Yesu palongelayi na mundu yula, lukumbi lulalula vakabwela vajumbi kuhuma
    kunyumba ya Yailo chilongosi wa nyumba ya kukonganekela Vayawudi akamjovela. “Msikana
    waku afwili, kyani kumung'aha Muwula?”
  mmx-mmx: La ne Iesu move ga paase mi nom latkin la lentaba luvuttadi diga rupot
    pasa ne Jairas, laradi gomgo at loogu singising. La diga lok ti ne Jairas keretna,
    “Loolik taram ira met pam, la nemen uta lox angtang bok ba laradi loklox ase.”
  cbr-NT: 'Usaquian Jesusan cacëbëtanbi ca aín xubunuax uquin unin anua judíos unicama
    timë́ti xubunu ''icë ''apu, Jairo, a cacëxa: —Min bëchicë ca ñuaxa. Ca ''aíma
    ''icën. Usa ''ain ca Jesús ñancábi buánxunma ''at.'
  tee-NT: 'Pus acsni ixt''ajunca'' t''achivini'' ju chako''ulh ju Jesús pus tachincha
    ju lapanacni ju ixtataxtutachalh ju ixchaka'' ju anu'' xak''ai. Tajunich ju yuchi:
    ―Ju mintsi'' nitach. Tajuch ni va jeks amavap''ala'' ju amamaka''unu''.'
  eng-LSV: As He is yet speaking, there come from the chief of the synagogue’s [house,
    certain], saying, “Your daughter died, why do you still harass the Teacher?”
  cak-NT: 'Y c''a nitzijon ri Jesús riq''uin ri ixok, cuando jec''o ri xeloka riq''uin
    je-petenak chirocho ri Jairo, ri achi encargado pa sinagoga. Ri achi''a'' ri xeloka
    xoqui''ij che ri Jairo: Ri ami''al xcom yan, cami manak chic nic''atzin chi nac''uaj
    ri Maestro, xecha'' che.'
  pah-NT: 'Jesus''ga nhi''ig̃ame kiro g̃a nduri Jairo''ga rongapypeve''g̃a. Igwete
    g̃a ei Jairo''ga pe: —Omano jipe ndera''yrava''ea, ei g̃a imombe''gwovo ga pe.
    Tererura''javi ahembo''ehara''ga a''ero, ei g̃a Jairo''ga pe.'
  sja-NT: 'Jesús pedeemaa bɨde Jairo tedeepa eperãarã chejida mãik''aapa mãgajida
    Jairomaa: —Pɨ k''au jai-idaaji. Mapa ¿k''ãare-it''ee Jesús ateedayama ajida, pɨchi
    temaa?'
  xed-xed: 'Tata gwaɗa Yesu, ka sagha gwal ga Zayrus da mnay ŋa Zayrus kazlay: Kɗakwa
    tsa makwa gha ya tsa, ŋa daŋwazlgəlta gha ŋaw ta mgham na? ka həŋ.'
  mks-NT: 'Cáha̱n yi̱i̱ va Jesús xi̱hi̱n ñá cán tá na̱xi̱nu̱ java na na̱quixi vehe
    mé da̱ sáhndá chuun veñu̱hu cán já na̱cachi na já xi̱hi̱n dá: —Sa̱ na̱xi̱hi̱ va
    ja̱hyi ndó. A̱ jáqui̱hvi̱ ga̱ ndó da̱ xíca jána̱ha̱ ña̱yivi ja̱n —na̱cachi na.'
  gfk-S: Be Jisas ga iangianga baak, ari tunana di ga hanawat metuma tano hala tane
    Iaros ma di ga hinawase ie, “No num not no hinasik te mat. Ura biha um u nangnanget
    ma no tena harausur?”
  bmu-bmu: Keu mewö jiba kiniga köuluk mirigö keu galömŋaŋgö mireyök kunŋan welen
    kaba Jairusgöra jiyök, “Böratki kömuza! Miaŋgöra böhigö qakŋe lömböt toroqeba
    kude alman.”
  dgz-dgz: Iesu nop ame waiwandini gapan, sep nagirewa upi Diairas pa mega gapan tauan
    oit Diairas anega wadiane, “Oraga gase boen. Ap menan wadianini apanewa Iesu menan
    gamben gamben sia ya wa taingan.”
  eng-GNV: 'While hee yet spake, there came from the same ruler of the Synagogues
    house certaine which said, Thy daughter is dead: why diseasest thou the Master
    any further?'
  zaa-NT: 'Atsabá rinne Jesús nna gul·lani mandado da'' cą litsi'' nubeyu'' principal
    qui'' sinagógaá nna ra cą: Chi gùttì ỹi''ni cuíą''lu''a, biáruá liecca uquitsí''
    rùnì cuią''lu'' Maestruą''.'
  eng-WEBSTER: 'While he was yet speaking, there came from the ruler of the synagogue''s
    house certain who said, Thy daughter is dead: why troublest thou the Master any
    further?'
  guh-guh: 'Bajarapacuenia Jesús pejumaitsanucaejavata namutoepatota, Jairo pijaboverena
    peponaevi mataenenatsi. Bajarapamonae jumaitsi Jairojavabelia: —Jairo, nexënatoyo
    rabaja tëpa. Pëtsa baja matavëjëa jamatabëitonotaponame Jesús, jai bajarapamonae
    Jairojavabelia.'
  bon-bon: Yeesu liba magebi cama camu mene iicema cabu, Yairus me mete cabu ca mene
    secanisi teeme bau me egä, “Määme bägrä siige budre gwene. Maane ngeno me cerämu
    jewagrijenite abiberäja biname ne maane cama otnime.”
  nhw-BL: 'Jesús noja quicamanalhuiyaya nopa sihuatl quema ajsicoj sequin tlacame
    catli hualajque tlen ichaj nopa hueyi tequitiquetl ipan nopa israelita tiopamitl.
    Quiilhuijque itata nopa sihuapil: ―Mosihuapil ya mijqui. Ayacmo xijcuatotoni ni
    tlamachtijquetl.'
  swh-ONEN: Alipokuwa bado anaongea, watu wakafika kutoka nyumbani kwa Yairo. Wakamwambia,
    “Binti yako amekufa. Kwa nini kuendelea kumsumbua Mwalimu?”
  wbi-wbi: Pano alyale ijova, valisile avaanhu vamo kuhuma kwa ngoyo wa Sinagogi,
    vakaati, “Umwalivo afuile. Kiki ghuku n'gasia um'bulanisi?”
  bba-bba: Sɑnɑm mɛ Yesu u ɡɑri yi ɡerumɔ ɡɑbɑ nɑ sɑɑ Yɑrusi wiruɡii win yɛnun di,
    mɑ bɑ wiruɡii wi sɔ̃ɔwɑ mɑ win bii u sɑriru kuɑ. Mbɑn sɔ̃nɑ u mɑɑ yinni bɑɑsimɔ.
  eng-KJVCPB: 'While he yet spake, there came from the ruler of the synagogue’s house
    certain which said, Thy daughter is dead: why troublest thou the Master any further?'
  kgk-NT: 'Onhe''ẽ vyteri jave, ou mburuvixa róga-gwi omombe''u: —Omano ete-ma nde
    rajy, he''i túvy-pe. —Eheja katu toho mbo''eháry, he''i Jairo-pe omombe''u va''e.'
  waj-waj: 'Yisuuva itaa kua tuu saivaata Yairiinna nnauvakidiri vaidi vooya numa
    Yairiinna kiaa mmida tunoo: Vaa i raunnaivo putivaivee. Mo aaniira Vitairaivaa
    vitee kuanara iikiannannee? Pikiaanee,'
  cpy-cpy: 'Tekira ithonkirootami Jesús iñaanatziro tsinani, areetapaaka poñeenchari
    ipankoki jewari, ikantapaakiri: “Kamaki pishinto. ¿Eero poñaashirenkiri yotaantaniri?”'
  ekk-PKP: Sel ajal kui ta veel rääkis, tulid mõned inimesed sünagoogi ülema kodust.
    „Su tütar on surnud,“ ütlesid nad. „Pole enam vaja Õpetajat tüüdata.“
  mpx-mpx: Yeisu iyoho ya i baaba, inoke gamagalau enuna hi noem limi tapwalolo ana
    tohouwa, Yailo, wana limiya, ge hi baek elana hi ba, “Natum iyaka i aliga. Topankite
    wana sauga bahi nu aapapanak-an al.”
  wbp-wbp: Ngula-jangkaju, Jijaji kujalparla wangkaja-juku yangkaku karntaku, ngula-puruju
    yapajulpalurla wapirdi yanurnu Jayirujuku nyanungu-nyangu-jangka yuwarli-jangka.
    Wangkajalurla Jayirujuku, “Kari-nganta lawa, nyurru kalu-nyanu waarr-pakarni witamanjirla.
    Kujarlaju yampiya Pinangkalpa Jijaji payirninja-wangurlu!”
  luo-luo: Kane oyudo Yesu pod wuoyo, jomoko nobiro moa e od Jairo ma jatend sinagogi.
    Negiwachone Jairo niya, “Nyari osetho, angʼo momiyo pod ichando Japuonj?”
  nhe-NT: 'Jesús noja quiilhuiyaya nopa sihuatl quema ajsicoj sequin tlacame tlen
    hualajque tlen ichaj nopa hueyi tequihue ipan nopa israelita tiopamitl. Quiilhuijque
    itata nopa sihuapil: ―Mosihuapil ya mijqui. Ayoc xijcuatotoni ni tlamachtijquetl.'
  aii-aii: 'ܘܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܕܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ
    ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܒܪܵܬܘܼܟ݂ ܡܝܼܬ ܠܵܗ̇، ܩܵܡܘܿܕܝܼ ܐܚܹܪܢܵܐ ܥܲܓ̰ܘܼܙܹܐ ܝܘܸܬ ܠܡܲܠܦܵܢܵܐ؟“'
  esk-NT: Jesus uqaqtitlugu iḷaŋich iñuich tikiññiqsut tupiġikkaŋaniñ taivruma aŋalataan
    katraġvium nipliqhutiŋ, “Paniuran tuquaniktuq. Iḷaksiatqiŋñiaqnagu Iḷisautri.”
  msb-msb: Myintras nagasurmaton pa si Jesus may nag-arabot hali sa balay ni Jairo
    kag nagsumat, “Sir, an imo anak patay na. Siguro, dili mo na kinahanglan na samukon
    pa an Maestro.”
  cpa-NT: Lah¹jøng² chi³hløah¹² Jesús mi³ca¹dsi¹lé² dsa² ja²lé² juu¹² ja³quiah¹³ dsa²
    ta³ quián¹² guøh¹² héi². ―Ma²na²jon¹ ja³máih¹hning ―ca¹juúh² dsa² ca¹dsi¹lé²,
    ca¹tsáih¹dsa Jairo ―Tiúh¹ báh³ tsa¹ma¹cuøh¹³hning tøa¹² ju²méh³ dsøa¹² ―ca¹juúh²dsa.
  dso-dso: ସେ ଏ କାତା କଇଲା ବେଲେ ଜିଉଦି ମନର୍‌ ପାର୍‌ତନା ଚାଲାଉ ଜାଇରସର୍‌ ଗରେଅନି ଗଟେକ୍‌ ଲକ୍‌
    ଆସି କଇଲା, “ତମର୍‌ ନୁନି ମରିଗାଲାବେ, କାଇକେ ଗୁରୁକେ ଆରି କସ୍‌ଟ ଦେଲାସ୍‌ନି ?”
  meu-meu: Ia dounu e herevava ai, dubu biaguna ena ruma amo hereva ta e mailaia,
    eto, Natumu vada eha mase; dahaka dainai hahediba tauna doini o haturiaiamu?
  yva-NT: Arono naije Yesus payaowa nene, umba vatano una no Yairus apa yavar inta
    ude ware, “Injayo Yairus, nya kavo ngkakai to, ti vemo winyakaore nyo Injayo Kurune
    ansosobe nora.”
  dgc-dgc: Nadid, mégkagi pabi ti Jesus to bébe, éy te dinumemét a gébwat to bile
    no mataas a Judeo, a kinagi de diya, a “Minate dén tu anak mo. Diyan mo dén abalaén
    i maistua.”
  zpm-NT: 'Laa Jesús bii quianeeque, zeeṉe laa bla zha ne ziaad nëz lidz Jair bdziṉ,
    rëb zho lo Jair: ―Csodziindraa luu lo meṉ qui, laa xpëëd luu gutle.'
  hix-NT: Wos yakoro Txesusu rwonàmnàtoko rma, nomohtxownà hatà, toto komo. Horykomo
    màn yaye nomohtxownà hatà, Xayru màn yaye rma hatà. Oyomsàthàr heno wayehno haxa
    ha, ketxkon hatà, Xayru wya. Khananàhnye komo yarhàra harha manay hamà, ketxkon
    hatà.
  sim-sim: Jisas or sihi maimbari halanganga Jairushi akak fehendari ma lal li raha
    orin limu sawera, �Jikisi mihi angop hawa sir. Hako Jisas avak semben mi mbaha
    laha shi inda ngashi.�
  npi-ULB: उहाँ बोल्दै गर्नुहुँदा सभाघरका अगुवाको घरबाट केही मानिसहरू यसो भन्दै आए,
    “तपाईंकी छोरी मरी । अब गुरुलाई किन दुःख दिने ?”
  cgc-cgc: Na gambal pa Jesus i ta bai ya, may gabot na pila na mga ittaw na naan
    galin ta balay ta mama an na gadumala ta balay tipunan. Ambal danen, “Dili ta
    nang en pailingen pa Mistro an naan ta balay nyo tak ula en bata no ya.”
  tim-tim: Hain dâm magaŋmâ kindo luâk bikŋande Yairo aregât emelanba togom hin dâyi,
    “Baratge mondâp aregât Humonenŋe bo hâwâtmenâ inâk talâk.”
  yor-yor: Bí Jesu sì ti ń ba obìnrin náà sọ̀rọ̀, àwọn ìránṣẹ́ dé láti ilé Jairu olórí
    Sinagọgu wá, wọ́n wí fún un pé, ọmọbìnrin rẹ ti kú, àti pé kí wọn má ṣe yọ Jesu
    lẹ́nu láti wá, nítorí ó ti pẹ́ jù.
  wos-wos: Te dé hundi buléndéka di du nawulak Godna hundi buléndaka gena néma duna
    gembu di ya. Yae xaakwa di wumba néma duré wa, “Ména takwanya bu hiya. Méni wamét
    wumba néma du yamba yikéndé. Dé ye déka nawulak jémba yatandé.”
  emp-NTPO: 'Jesu wad̶i bed̶ea b̶ʌd̶e Jairo ded̶eba ʌ̃cʌrʌ zed̶aped̶a idjía jarasid̶aa:
    –Bʌ caura jaid̶asia. ¿Cãrẽã jaradiabarira mĩã sẽi?–'
  eng-F35: 'While He was still speaking, they came from the synagogue ruler''s house
    saying: “Your daughter died. Why trouble the teacher further?”'
  ind-ind: Ketika Yesus masih berbicara dengan perempuan itu, beberapa orang dari
    rumah Yairus datang dan berkata kepadanya, “Anak Bapak sudah meninggal. Jadi tidak
    usah kita merepotkan Guru lagi. Percuma.”
  pes-OPCB: 'عیسی هنوز با آن زن سخن می‌گفت که عده‌ای از خانۀ یایروس آمدند و به او
    خبر داده، گفتند: «دخترت مرد. دیگر چرا به استاد زحمت می‌دهی؟»'
  mpt-mpt: Yesuse wengo owebe dim ye naka maki komoke Yailase am daniba teniba baabaniba
    Keb moono kaanobo, kobo aleyemin nakae besao mo debeb natlaebe ge baabasib otane
  ssx-ssx: Yesuma꞉ pi pa alo haena꞉ mandane haliwekima꞉ hande pi hotu haemeke da you
    halina꞉ da nane hao a꞉pa alota꞉ Naka꞉ wandikita꞉ ota꞉ homea꞉me laa Ekipeke mo
    Disa honke loloendi pitelepe lemekeme.
  mkl-mkl: Si bɛi Jesu wɑ fɔ ideu, inɛ ɡɔ ŋɑ ɑ̀ nɑɑ hɑi kpɑsɛ̃i Zɑirusi inɛ nɡbou,
    ɑ̀ sɔ̃ɔ ɑ̀ ni, ɑmɑ inɑɑboɛu í ku. Mɑɑ̀ wɑhɑlɑ Mɛɛtu mɑ́.
  gaq-gaq: ଜିସୁ ଆତ୍‌ଅରିଆ ଆକେନ୍ ସାପା ସାମୁଆଁ ବାଲିର୍‌କ୍ନେ ବେଲା ଜିଉଦିଇଂନେ ପାର୍‌ତନା ଡୁଆନେ
    ନେତା ଜାଇରସ୍ ଡୁଆବାନ୍‌ ଉଡ଼ିରୁଆ ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ବାଲିର୍‌କେ, “ନାନେ ସେଲାମ୍ବୁଏଅ ଗୁଏଗେ
