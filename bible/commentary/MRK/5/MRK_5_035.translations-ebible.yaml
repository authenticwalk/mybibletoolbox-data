    tama oꞌtot? che e winicobꞌ xeꞌ tariobꞌ tama uyotot e ajcꞌampar era.'
  pls-NT: 'ẍa jinichja Jesús jañá are joí canxion chojni de ngain nchiandoha Jairo
    co ndac̈ho na ngain Jairo: ―Xanha ondavenhe xan. Inchemolestaha ximaestro.'
  eng-WYC-2018: Yet while he spake, messengers came to the prince of the synagogue
