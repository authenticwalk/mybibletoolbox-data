  san-TAM: 'இதிவாக்யவத³நகாலே ப⁴ஜநக்³ருʼஹாதி⁴பஸ்ய நிவேஸ²நால் லோகா ஏத்யாதி⁴பம்ʼ ப³பா⁴ஷிரே
