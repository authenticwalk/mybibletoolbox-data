  zap-NT: 'Benak kanii Jesus, chene wdxiin tebëd mén ne wruu ruxyuu mén guin ne rnebééy
    lenydoo, re men lo men guin: ―Le xsaap de che wet. Gunendetre de lo Maxter.'
  wer-wer: Öng pöpön pël yamëem wëën omën narö ngarangkëpë kaatakaan së ngarangkëpön
