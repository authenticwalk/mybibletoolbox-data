  arl-NT: 'Jesuuri cuno maajiicua pocuariquiaajaa pueya tiuquiijiosacari Jairo tiajiniji.
    Cuno pojoriiri maaji samiriu que sequetusee: —¡Quia niyatu tari cusoquee! Maja
    najuhuana Niishitiojona riniu quia tiajiniara.'
  dhg-DUWADHA: Ŋarru nhanmam yakan banha Djesum baḏak yana wäŋan, bala dhanalim banha
