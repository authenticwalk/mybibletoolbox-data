  txq-txq: Yesus bei kola-kola talo naa, boe ma hatahori esa numa Yairus uman mai,
    de nafada nae, “Kasian ee, ana feꞌok maten ena. Dadi boso makasosotak Papa Meser
    bali. Ana hae neu bali.”
  aaz-aaz: Oras Naiꞌ Yesus naꞌuab feꞌ on naan ate, tuaf neman naꞌkon naiꞌ Yairus in
    umi, ma natoon am nak, “Eee, kasian! Ho aan feot goe, ain ee oekꞌ ein, tua. Kaisaꞌ
    muhaebaꞌ Uis tungguru mtein!”
  qup-NT: 'Jesuska chasna rimahushkanllapi chay tantarina wasipi kamachik Jairopa
    shuk runankunaka wasinmanta shamurkakuna payta rimanankunapa: Wawaykika ñami wañushka.
    Ama yankamanta pushaychu kay yachachikta.'
  dop-dop: 'Yesu tɔŋnɑ yɔɣɔtʋɣʋ kɛ mpʋ, ɩlɛ tillɑɑ lɩɩnɑ Yutɑ nyǝ́mɑ tǝkotile sɔsɔ
    Yɑilu ɩnɩ ɩ tǝyɑɣɑ ntɛ́ nɑ pɑ́ heeli-ɩ sɩ: Nyɑ́ pɛɛlɔ fɛɩ. Tɑɑ tʋ Tɑcɑɑ kɛ kʋnyɔŋ
    kɛ yem.'
  azb-azb: 'İsa hələ danışırdı ki, sinaqoq rəisinin evindən adamlar gəlib dedi: «Qızın
    öldü. Daha Müəllimi niyə narahat edirsən?»'
  eng-DBY: While he was yet speaking, they come from the ruler of the synagogue's
    [house], saying, Thy daughter has died, why troublest thou the teacher any further?
  guo-NT: 'Jesús naksiya wʉtfʉk, Jairo pamak pat Jairoxot. Japi jʉm-aech Jairo jʉmtaeliajwa:
    —Naxʉlow tʉplisow. Samata, ¡nabej tadʉs jiw chanaekabʉanan xam nakfʉlaeliajwa
    nejba poxade! —aechi.'
  hla-hla: Poata te ranga noaia e Iesu, bu katunun tatala e la rima i luma tere Jairas
    me mi hateie ren, “A pien tahol i tamulö e mate hakapa lala. Alö go ma hakui leli
    a Tson Hihatuts.”
  mav-NT: Mi'i turan Tupana mõtypot yat akag uhyt Iairu emiit'in tõ'ẽ ra'yn i'yat
    kaipyi. Mi'i hawyi ta'a­tu­henoi Iairu pe — Uruka­'iwat i'atu'e yt naku i kahato
    ra'yn. Yt kat hamo i ra'yn wyti Wo'o­mu'e hat etiky­'esat katu­pono ti esaki'yt
    wyti iku'uro sese ra'yn i'atu'e i'ywot Iairu pe.
  kpf-kpf: Yesuŋâ ambân zo yatâ dukum kiri a nâmbutŋâ mâpâmâpâse namâ galem a mirin
    gâbâ gam sâwe,
  ppo-ppo: Kale sotamo ai fo du betepatei, Kótóné fo wosetere be kaae tare whi̧ Jairus-né
    ama be whi̧rape wóló a̧paae duraalu, “Naao senaaleta mo ti suka̧lepa, ai yó matere
    whi̧paae naao me fo kae ini, ama teó̧póló taalae,” yalepó.
  hin-2017: वह यह कह ही रहा था, कि आराधनालय के सरदार के घर से लोगों ने आकर कहा, “तेरी
    बेटी तो मर गई; अब गुरु को क्यों दुःख देता है?”
  bef-bef: 'To Yesu ya noluto nohigo, Yailusihi nohaꞌagati bonaꞌi lugaꞌamagi ete ma
    kaga liꞌahana: Pakamo afili su hoꞌehina yabe. Ma babafi bo leꞌmo heꞌmibo. Ai yatai
    li mekeheꞌmalinaꞌmu yabe.'
  amm-amm: Isisoyo amai lukaso niso manoki mo, nomai no mo lotu nufa samuku nokota
    Yailoni nusai na tiki, nokoyo, toso na ima tumokino, “Nani alu mo yau, yasoi na
    kaloso. Aiyoloko nokotaso afonimaiso noiyo fololuwaiyoi. Konoi no moloi fasiso
    monoi?”
  zaj-zaj: Yesu viyakalile yolonga vija, weza wasenga kulawa kung'anda ya Yailo wamulongela,
    “Mndele wako kadanganhika. Habali ugendelela kumgaza mkulufunzi?”
  chq-NT: 'Faa''²¹gɨ Jesús siin''¹²in mo gatyalíin² tsá². Jalíin² tya'' ''in tyʉ''²
    to² cwo''¹ do. Joon gajin''² ''in tsá² tyalíin² do sɨɨ''²¹ɨ jmii²¹ ''in xuui²¹²
    tsaa''¹³ do: ―Najúun²mo yʉʉn²¹ tyi''i. Jo untyíi²in‑gɨ''ɨ ''in tɨfo''² no.'
  swp-swp: Ma ribaribana headi sunago tanuagana ena numa eai se laoma, si ene, “Natum
    siu wa i mateo; Tanuagada sahana u hemode?”
  bjr-bjr: '@see-verse:MRK.005.034'
  aby-aby: Yesuma eno weibibaie moi mi Du orounu sosi yawokeibi minu uwararoma Dairasibairo
    aare farike eno wei, anu aruma fearinua i Sisa mibake wake areare da wea wei.
  eng-YLT: As he is yet speaking, there come from the chief of the synagogue's [house,
    certain], saying — 'Thy daughter did die, why still dost thou harass the Teacher?'
  jni-jni: Sa ma raa anyimo atize are ana katuma udenge ubirigira, wagu”uca uwe me
    mamu wono. nyanini ya wuna daki wa kini ba?
  kne-kne: Deda ay mankalkali si Jesus dowan et somawang di napo sin beey en Jairus
    ay nangibaga en sisya, “Olay adi tako sangsangawen pay laeng san maestro, tan
    natey san anak mo.”
  tgj-tgj: Jisu gv svbv minri hoka, Jairas gv naam lokv nyitampingko mego ho aalwkla
    okv Jairasnyi minpa toku, “Noogv kuunyijar v siro. Ogujego tamsar nvnyi mindwkminku
    dunv?”
  wat-wat: Yawane i nunusifufuwa atu namoḡa tunisi Yainusi yana numei si nemiya keta
    si iyaviya si bwaduwa, “Natuu gumayogu naki i mateya. Ava fasinei tovisawavenena
    kuna visinatamatamane-kaoḡowei?”
  gui-NT: Jare Jesús imiari oi rambueve, yogüeru ovae amogüe vae tupao re oñangareco
    vae jo güi. —Nderayɨ omano ma —jei reta—. Agüɨye mo emambeco oporomboe vae —jei
    reta chupe.
  quc-TT: 'Tajin katzijon ri Jesús are xoꞌpan nikꞌaj achyabꞌ, kipetik cho rachoch
    ri Jairo, kꞌamal bꞌe pa ri Sinagoga, xkibꞌij che: Xkam ri amiꞌal, man kaya ta
    chi latzꞌ che le ajtij.'
  heg-NTPO: Yesus aa mamaus ela lam, atuli mes maa deng Yairus uma, le tek noan, “Kasiang,
    tana-bihata nga mate son. Tiata tao sus Paap Guru deken tia. Un laok deken tia.”
  ptu-ptu: 'Mahassampi ma''tula'' anna sule hanni to untambai Yairus dio mai banuanna
    naua: “Indo änä''mu, matem. Damom too ussussai Tuangguhu.”'
  bzd-NTPO: 'Ie'' ttökeia̱ alaköl ta̱ e'' dalewa we̱lepa bite̱ Jairo u a̱ e''pa wa̱
    ibiyö́ de Jairo a̱ ta̱ ichéitörak: —Be'' alà busila blënewa̱tke. ¿Iö́k s''wöbla''u̱kwak
    tsiriwè̱ia̱bö?'
  kwf-kwf: Ma kaidaꞋi sa Jesus nia alaꞋa goꞋo Ꞌana Ꞌua, ti ngwae kira ka dao maꞋi
    faꞋasia na luma sa Jaeras, ma kira ka fata Ꞌuri fuana sa Jaeras, “Kala defo ba
    Ꞌoe nia mae naꞋa. ꞋOe kosi faꞋa Ꞌabera laꞋu na ngwae faꞋamanata.”
  eng-WYC-2017: Yet while he spake, messengers came to the prince of the synagogue,
    and said, Thy daughter is dead; what travailest thou the master further?
  eng-WMBB: While he was still speaking, people came from the synagogue ruler’s house,
    saying, “Your daughter is dead. Why bother the Rabbi any more?”
  zat-NTPS: 'Ne dxuchálajte̱ Jesús gate belezrín benne'' gusá''aca lizre benne'' xíchaje̱
    chee̱ xu''u naga dxelúe lá''ana judío ca'' Dios, na'' gulé̱''e̱ xra nú''uladau''
    na'': ―Bi nú''uladau'' chiu'' ba gútebe''. ¿Bizr chee̱ na'' dxunu'' zé̱dedxa benne''
    dxuse̱de nigá?'
  spp-spp: 'Mà u yaha puru jwumpe na, pìl''à yîri ɲùŋufooŋi Zharusi pyɛnge e mà pa
    yi jwo Zharusi á: «Kile wuuni na wá à nɔ mu pworoŋi na. Ma hà núru cyelentuŋi
    yaha u uye kànha u a ma mɛ.»'
  zty-NTPS: 'Kate'' ne ẕchaḻj Jesusen'' da'' ki, benne'' ka'' zej nžoje'' liž benne''
    blon'' che yo''o gan želyenle'' x̱tiža'' Dios, bžíngake'' ga na'', na'' belyi''e
    bennen'': —Ba got x̱kwide'' no''le chio''. Biž wpižjo'' benne'' wsedle.'
  mek-mek: Iesu eniniꞌani laolao kai, au isaꞌi Jairus Iudea papiauꞌi eꞌi laꞌafou afuga
    eꞌima auga ega eꞌai kemai kepainia keinaka, “Oi gaumu ifiaoga emae efua. Ega puo
    Pamalele Auga folopaafipugua,” keoma.
  aey-aey: Jisas uqa caja je i madodon Juda agena cuha jo ilona gundec leih humeig
    madoin, “Hina aten cal meia. Hina eetanu iwalgec eu mulug cabi haun utugina?”
    doin.
  urd-GVH: ईसा ने यह बात अभी ख़त्म नहीं की थी कि इबादतख़ाने के राहनुमा याईर के घर
    की तरफ़ से कुछ लोग पहुँचे और कहा, “आपकी बेटी फ़ौत हो चुकी है, अब उस्ताद को मज़ीद
    तकलीफ़ देने की क्या ज़रूरत?”
  ycn-ycn: 'Marí que rimacá rojló ee ajopana iphaño Jairo nacú. Riñacaré eyá nahuacára''a
    ne''emacá. Nephá rinacu. E nemá rijló: —Caja pitu taqui''ichayo; caja rupechu
    capiícharo. Uncá na penaje calé picahuíla''a Jesús Huehuíña''atajeri nacú ruchaya
    —que nemacá rijló.'
  djr-djr: Ga ŋayiny gan ŋunhi Djesuny baḏak yan waŋan, bala walalnydja ŋunhi yolŋuny
    walal bunanan ŋunhiliyiny dhäwumirrnydja mala beŋurnydja Djäratjkalnydja wäŋaŋur,
    bala walal lakaraŋalnydja bitjarrnha, “Way Djäratj, bilin ŋunha gäthu'mirriŋuny
    nhuŋu rakunydhinan. Yakan ŋanyanhany Marŋgikunhamirrinhany buluny ḻay-ḻaymaraŋ,”
    bitjarr.
  kvg-kvg: Yesu ate av-té manqat ge꞉manqatam, yaq Zailes-qa khoev-te, ndego Zu ezoqam-qa
    guliguli khoev gezømbo-megetam, ezoqam tinduzáv ndǿgo, vømbō-einim, “Qogu yu
    mø̀ndønaním. Nandev nømendim ezoqam, sekemba mbopòuwe᷄꞉t, tendowav.”
  rug-rug: Sipu korapa zama koasa barikaleqe se Zisu, si mae kamo mo si kaiqa tie,
    pu taluarae mae guadi pa vetu te Zaerasi, meke tozi nia rini si asa, “Sa tumu
    vineki si ele mate tu, ke mu lopu va tupitia pude va mae ia sa Titisa,” gua si
    arini.
  hop-NT: 'Noqw nāt pam yuaataqw, hakim moṅwit kīyat aṅqw ö́kihqe, put aw paṅqaqwa:
    Pay okiw uhti mōki. Noqw pas um piw nāt Tutuqaynaqat aw nunuiña?'
  san-URD: اِتِواکْیَوَدَنَکالے بھَجَنَگرِہادھِپَسْیَ نِویشَنالْ لوکا ایتْیادھِپَں
    بَبھاشِرے تَوَ کَنْیا مرِتا تَسْمادْ گُرُں پُنَح کُتَح کْلِشْناسِ؟
  heb-LB: 'בזמן שישוע דיבר אל האישה, הגיעו למקום שליחים מביתו של יאיר והודיעו לאב:
    ”בתך מתה; אין צורך להטריח את המורה.“'
  caf-NT: '''Et ''awhuz Sizi naheyelh hoh, khunek na''á Jairus bukoo ts''ih hahándel
    ''uhiyúlhni, “Ntse''yaz dazsai, ndun dune hoodulh''eh di ka ''o ''un bugha tédindlih?”'
  mio-NT: 'Ni vii cahan ra Jesuu chi ñacan, ta queta uvi ñivi vachi iti vehe ra Jairo
    can, ta cati ñi chi ra ti: ―Cha ni chihi sehun. Ña cua satañu con chi ra maestru
    ―cati ñi.'
  srq-NT: Echeẽ mose chɨte que emo ngaẽ Jairo chuchua sɨ ra. —Nderiirĩ ngue mano cote
    ra. ¿Mbaerã nda Jesús ererao ndechuchua cote re? ɨ que ñee ee ra.
  kje-NT: Yesus wakunkunu ne, hophopon wahwahan nano uluwakun kerei Yairus nina nakar
    mai konohi Yairus na'ahenia, “Pape, tatana maekane aran horuwedi me'e, de yono
    ma'o'o Pap Meser me'e.”
  bmk-bmk: Kara kava ivivi sisiya, ma wasawasa Jairus ina numai isegha ma ivi sisiya
    kurina, “Natum kana mara ikovi. Avikubina Bada ki teina viravirai?”
  gaz-gaz: Utuu Yesuus dubbachaa jiruus namoonni tokko tokko mana Yaaʼiiroos bulchaa
    mana sagadaatii dhufanii, “Intalli kee duuteerti; ati siʼachi maaliif barsiisicha
    rakkifta?” jedhan.
  kud-kud: Haugana Yeisu i'au'aubabada waihiune ainai, tupwadi tomowa Yailo yana vadaena
    wasa hilawenama ta hiwalo, ‘Natumwa bada yawahina i'ovi'o, na havena hinage tauve'itane
    yana hauga ugabagabaei’.
  urb-NT: 'Kũjã namõ pandu u''am rahã, Jái rok ngi amõ ta uhyk uwyr. —Nde rajyr manõ
    ramõ te. Mã peja mu''eha jywyr oho — aja Jái pe. (“Mu''eha” aja pandu rahã: “Jesu
    ke” aja a''eta ukwa.)'
  fra-LSG: 'Comme il parlait encore, survinrent de chez le chef de la synagogue des
    gens qui dirent: Ta fille est morte; pourquoi importuner davantage le maître?'
  san-HK: itivAkyavadanakAle bhajanagRhAdhipasya nivezanAl lokA etyAdhipaM babhASire
    tava kanyA mRtA tasmAd guruM punaH kutaH kliznAsi?
  cak-SNT: 'Y cꞌa nitzijuon ri Jesús riqꞌuin ri ixok, antok xaꞌlka nicꞌaj ri i-patanak
    chirachuoch ri ache principal chupan ri sinagoga. Ijejeꞌ xalquiꞌej cha ri ache
    principal: Ri amiꞌal ya xcon, man chic taꞌan molestar ri Maestro.'
  uvh-uvh: Ka Jisas wari taming u midi ko aranigu' ganang ka aming fam ka aming girii
    Jairas ning yak ganang kane tiaging wari abanga kadofinga Jairas u ning aniging,
    ai Jairas yapka udi kuma' kumata' kanga abem, ka gu tisa wa sige ma nagira aya'
