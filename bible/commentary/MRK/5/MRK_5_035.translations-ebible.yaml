    Aba aubainama tauwai katakatai kwa tatai nuaraḡaraḡa?”
  nif-nif: Yesulɨ tam manda wɨndɨñ nɨ-palɨñɨlɨmbi, it kiyau kaulɨ-dɨkñelok ilnan nanin
    ama dɨwɨn manda tɨke-bɨmbi, nosɨ kañbi nɨñgɨlɨñ, “Wembañga ip sembɨlak. Ñala endaut
    amalɨ sɨlakan nektok ikanan kesɨt gawat ñautak?”
  twi-ASANTE: Ɔgu so rekasa kyerɛ ɔbaa no no, abɔfoɔ firi Yairo efie bɛbɔɔ amaneɛ
    sɛ, Yairo babaa no awu, enti ɛho nhia sɛ Yesu bɛba bio.
  aoj-aoj: Jisas ataꞌ naꞌipaꞌw atin, nati anom amam makwaha ipat Jairusi aꞌ mafiꞌi
    maꞌipa Jairus maꞌi, “Nogamena ineꞌikwi akwagaꞌ eaꞌ. Isimba atis deiꞌ ina nendaꞌ
    Dembinai Tisa nofoꞌo nomaꞌw kohana, owaꞌ, hapaimi.”
  cbv-cbv: Jesús caántdih páant ã niijíchahjeh, Jairoíh mʉʉmánt bejnit, ã déewã ã
    pebh ĩt jʉibínap wʉt jĩ. —Jáantjeh ma nʉʉ́m mi wʉnah bejep be. Bohénidih ma jwʉ́ʉb
    bejat tʉ́ʉtʉ́, Jairodih ĩt niijíp wʉt jĩ.
  taw-taw: Jisas takaw anɨb ak agaknɨŋ, Juda apnan gɨpal kal bɨawl ak Jaylus, bɨne
    ogɨnap kal ne nɨb apɨl agɨlak, Pay nak pɨsnep kumub agɨlak. Tisa nop age tob yul
    ma ownɨmuŋ agɨlak. Age adɨkɨd amnɨmuŋ agɨlak.
  jic-NT: 'Newa jupj lal véletsja na, niyom nepenowá tjiquil Jairo wo mpe, jupj ne
    jépatsja judiopan ''a si mulú nt''a. Tjowelepj: —Jipj cyucus tepe''e. Más ''ücj
