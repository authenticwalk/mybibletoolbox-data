  deu-ELO: 'Während er noch redete, kommen sie von dem Synagogenvorsteher und sagen:
    Deine Tochter ist gestorben; was bemühst du den Lehrer noch?'
  mjc-NT: 'Ndi caahán ca ra Jesús tan tsaa̱ nyɨvɨ quee̱ yuvehe nu cuahán ra, tan catyí
