  nhi-NT: 'Oc ompa otlahtohtoya Jesús, ihcuac oehcoqueh siquin tlen oualeuqueh ichan
    in tlayacanqui den teotlanauatilcali, oquiluicoh: —Mochpocatzin yomomiquilih.
    ¿Tleca ocachi itconmohsiuihtoc in Tlamachtani mayaui macpahtih?'
  ttc-NT: 'Bwen, man tuq nyolin te Jesus tuky''i te xuj, kypon txq''anky xjal tzajnaqe''
    tuq tjay Jayr, oxik kyq''uma'' te Jayr ikxjani: «K''onky chk''ulun molestar ti''j
