  mdy-ETH: ዬሱሴ ዬኖ ኬኤዛ ጎይሣ ዓኣንቴ ዒያዒሮሴ ማኣራፓ ኪኢታ ዓሲ ሙኪ፦ «ናዔላ ኔኤኮ ሃይቄሢሮ ማይ ኔኤኒ ዔርዛሢ ዓይጎሮ
