  san-DEV: इतिवाक्यवदनकाले भजनगृहाधिपस्य निवेशनाल् लोका एत्याधिपं बभाषिरे तव कन्या
    मृता तस्माद् गुरुं पुनः कुतः क्लिश्नासि?
  tna-NT: 'Daja Jesús emimiani cama, piada piada cristiano cuana Jairo sa ete jenetia
    cuinanatana. Uja quisatana huecuana Jairo: —Mique ebaquepuna beju manuitia. ¿Ai
    puji detse Echua Puji yanacane puti cua?'
  lid-lid: Eme iy asehek sahou kahis le, lau ra-on ado asiu ta Jairus ame tiye ta
    Jairus, “Nadum badih ndramak. I buku sah ou asehek sahou kahis i ta ndramak ta
    leheya badeh?”
  wim-wim: Nil Jesus.an wik inangan thaw-thaw yippak-a, than pam anangan wampin aawuch
    Jairus.antaman anpalana. Than thawin nungant Jairus.antan, “Puk nhengk nungkaram
    kanam uthama. Keꞌ thawān Jesus.antan aawuch nungkaramakan iiyowa. Nil aak-yaꞌang
    ngul iiya, pukan mul ngula.”
  zga-M: Vwu inchova, avange avanu vakhincha ukhuhuma khu ndongonchi va Sinagogi,
    valekhuta, “Umwalevo afyile. Khehi vukhugatancha umanyisi?”
  yom-yom: 'Buna wukidi yoluka, ndambu yi batu baba ku nzo pfumu yi nzolukutukunu
    bayiza kunkamba : —Muanꞌaku wunketo fuidi. Bila mbi mu buela tatisa nlongi e ?'
  eng-NNA: While he was talking to the woman some others came from Jairus's house.
    They said to Jairus, “Your daughter is dead. Leave the teacher alone. Don't annoy
    him.
  san-SIN: ඉතිවාක්‍යවදනකාලේ භජනගෘහාධිපස්‍ය නිවේශනාල් ලෝකා ඒත්‍යාධිපං බභාෂිරේ තව කන්‍යා
    මෘතා තස්මාද් ගුරුං පුනඃ කුතඃ ක්ලිශ්නාසි?
  yut-yut: Yesu gen yaŋ iyɨŋakwan, muwut muwut yutni dakon kɨla amɨn Jairus da yutnon
