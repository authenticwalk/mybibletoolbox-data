  grc-BYZ: Ἔτι αὐτοῦ λαλοῦντος ἔρχονται ἀπὸ τοῦ ἀρχισυναγώγου λέγοντες ὅτι ἡ θυγάτηρ
    σου ἀπέθανε· τί ἔτι σκύλλεις τὸν διδάσκαλον;
  cpc-NT: 'Tikira inthonkiro Jesús iñaanatziro, ariitaiyapaakani poñainchari ipankoki
    Jairo. Ikantapaakiri: “Kamaki pishinto. Iiro poñaashirinkashiwaitari yotaantaniri”'
  nhg-NT: 'Mientras yejuatzi oc tlajtlajtulutaya, ohuölajque seque giente tli cate
