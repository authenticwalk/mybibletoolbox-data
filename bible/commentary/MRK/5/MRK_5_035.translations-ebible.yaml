  nvm-nvm: Jesu fu vek vuak iji bara iji kuardamo ijia e kafo bu e Jairason ar ijia
    ruainva ijieb useme Jairas kua, Kabaion fun guain ijefuon e guri E Nijaidiamo
    iji a afekro vierafeno iji aremne kuain.
  mps-mps: Jisasgo te po odubadi, tama te bomai po odobo lotu be tonalubo tobolu bidigo
