  ces-LB: Když s ní ještě mluvil, dorazili poslové z Jairova domu se zprávou, že již
    je pozdě shánět pomoc. „Tvá dcera právě umřela, už Mistra neobtěžuj,“ oznamovali
    Jairovi.
  mkn-mkn: Yesus masi baꞌomong bagitu, ju ada satu orang datang dari Yairus pung ruma,
    ko kasi tau bilang, “Kasian é, ana nona su mati. Jadi jang bekin cape sang Bapa
    Guru lai. Dia sonde usa pi lai.”
  nce-nce: Na Jisas mana gëgali tlelëbëë, na ho, Jairusbë lo mago wofu mana fata tlelëkakile.
    Na Jairusme gali motlola, “Jubë nëba wagli elo. Ju tisame ita welili asa eletle.
    Matëbe.”
  pol-UBG: 'A gdy jeszcze mówił, przyszli ludzie od przełożonego synagogi i powiedzieli:
    Twoja córka umarła. Czemu jeszcze trudzisz Nauczyciela?'
  qxh-NT: 'Jesús rimayta mana ushyaptillan, Jairupa wasinpita caćhacuna ćhayamuran.
    Jairuta niran: «Tayta, wamrayqui wañucäcushana. ¿Imapänataj tayta Jesústa pushanquipis?»'
  nwi-nwi: Yesu raməgkiar hanə, narmamə tɨksɨn khasɨ-pən apa imei Jaeras, yamehuə
