  pab-NT: 'Iraetata ene hatyo ohiro kakoa hoka xahohisakoatyakalati hana kaxaikotyasehare
    Jairo wakaneharenai kaokaha hoka nexaha ihiye: — Koxakatya hityani waini. Kotare
    Xekohaseti matyoanenehare hihana nali, waiya aliya hoka kirahare haetonane hiyeta
    — nexaha.'
  llg-llg: Yesus bei kola-kola nae leo ndia, boe ma hataholi esa neme Yairus uman
