  zac-NT: 'Nianá quëadiꞌdzënú më naꞌa ni, bëdchini bëldá mënë nazeꞌdë lidchi Jairo.
    Guniꞌi rall lu Jairo: ―Shtsáꞌpël hia gútiꞌ. Adë guënáꞌbëruꞌul favurë lu më.'
  kyg-kyg: Ha nepaigeꞌapaeꞌmo mago vayaꞌmo Yailasiꞌa Yu vayaꞌai monoteꞌmo neꞌyagaiya
    vekamo notegatiꞌmo eꞌapaeꞌmo, aꞌmafaꞌnekamo ago faliꞌnigi na kava higeka tisa
    vekamo alaga haesiya yaꞌmo alika neꞌamine, huꞌa ha paiꞌnae.
  kmk-kmk: Sissiya payyan si Jesus un mambagbagbaga utdit dumatong dat nanligwat sit
    boḻoy Jairo ot imbaag da kan siya un, “Natoyon dit abeng nu, koom payyana lawa
