    dead; what travailest thou the master (or the teacher) further?
  bdv-bdv: ଜିସୁ ଇ କଃତା କଃଉତା ବଃଳ୍‌, ସେ ପାର୍ତ୍‌ନା ଗଃରାର୍‌ ମୁଳିକା ଜାଇରସାର୍‌ ଗଃରେହୁଣି
