    ima­pas maña­kun­kangi?'
  hrv-hrv: Dok je Isus još govorio, eto nadstojnikovih s porukom. “Kći ti je umrla.
    Čemu dalje mučiti učitelja?”
  box-NT: 'Bìo ó o Yeesu wee bío kà síi à bṹn ɓa tonkarowà ɓúi ló a Zayiruusi
    zĩi ɲɔn o mɔ́n á ɓueé wee bío làa wo: «Ũ hĩ́nló wã́a húrun. Fo tĩ́n
    pa à sɛɛ́ o nì-kàránlo le?»'
  ote-NT: 'Y de mi ña̱ui ra Jesu nura ꞌbɛhña̱, bi zøhø ꞌnara ꞌmɛhni xqui ꞌñehe de
    rá ngu núꞌa̱ ra nda̱ de ra nija̱, ne bi ꞌñembi: ―Ya bi du ri tꞌixu. ¿Pa te gui
    xuhña ra xahnate gui tsixa ja ri ngubya?'
  wnu-wnu: 'Yisas yamangar eng nob ende qamb igama ne munon qei Yairus nob igour eng
    diab nob qamamir: “Ne wau qoan umai, meimet qamb bo sabar imbigau munon mot isib
