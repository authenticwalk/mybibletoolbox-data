  tew-tew: Waˀḏi ihíˀmáa ihayḏibo wên senäˀ iˀ méesatewi pꞌóˀḏéḏîˀvíˀweḏi dipówá,
    heḏi óetu̖ˀan, “Janbo Jesus-á ibéemáa, toˀḏan irus, iˀ há̖hkandi ánpí óˀan,
    uví ayú̖káy-á ho úchuu.”
  rmc-rmc: 'Mek sar ov laha vakerelas, avle o nipi andral o kher le Jairoskro a phende
    leske: „Tiri čhajori imar muľa. Soske mek trapines le Učiťeľis?“'
  apr-apr: Yesu iwetewete pang garup tani in go, inbe di tooltool pattu tipa ye rumu
    ke Yairus a pot pombe. Le nga tiwete pang Yairus nen, “Atoo, natum garup in imata
    oo. Le ken kuporo pannoongoo in bet idi mulu be.”
  tiy-tiy: Amun béréhé Jesusey ni, énggumah i de étéw tidéw dob lawi Jairowe. Ménbéréh
    ro dob Jairowe maro, “Déménigurén i nga me. Endaén kailanga mo féangéyé mo diyo
    i Maistérowa nan.”
  nlg-nlg: Ma Jesus te bosabosa so, mana balu tinoni tara va mai tana valena Jairus,
    nia na rongorongo. Tara mai bosa vania mara ghaghua, “E mate tua a dalemu. Ko
    bei mangolia na tarai.”
  dgr-DOGNT: Įłaà Zezì gode ekò ełègehdèe-kǫ̀ gha k'àowo Jaırus wekǫ̀ gots'ǫ dǫ mǫ̀hdaa
    eyı nègı̨ı̨de, Jaırus ts'ǫ̀ hagedı, “Netì ełaı̨wo. Gots'ǫ̀ K'àowo nekǫ̀ nàwetła-le
    kò,” gıìhdı.
  pes-OPV: 'او هنوز سخن می‌گفت که بعضی از خانه رئیس کنیسه آمده، گفتند: «دخترت فوت
    شده؛ دیگر برای چه استاد را زحمت می‌دهی؟»'
  ron-1924: 'Пе кынд ворбя Ел ынкэ, ятэ кэ вин ниште оамень де ла фрунташул синагоӂий,
    каре-й спун: „Фийка та а мурит; пентру че май суперь пе Ынвэцэторул?”'
  tpz-tpz: E Ieesuꞌ to vaato avoeꞌ e non, ka ma teꞌ va pa iuun pe Jaërus nö ee maꞌ,
    pare soe ke poë pan, “E semomah to mët en. Koe a vatëh vörep e Apuh.”
  agd-agd: Yisasi ma fara vaya siyákan maen monó átaru namuntá ma ánoní ukhein banta
    Yairasin amá pinté manáa vanta kayo ano eren me véin máa sen tiamemí, “Éin araun
    inka furen mifo ída vá enádá arú uman ameno.”
  rkb-NT: 'Iwa nitsasokoze, kytsa sibo zumunaha. Kytsa Sairu wahoro ezektsa, sibo
    harape bo zumukunaha. Asahi: — Aste botu nihyrikosokda Sairu. Kyzekta! Iwa zeka
    Sesus mytakni! — niaha.'
  san-THA: 'อิติวากฺยวทนกาเล ภชนคฺฤหาธิปสฺย นิเวศนาลฺ โลกา เอตฺยาธิปํ พภาษิเร ตว กนฺยา
    มฺฤตา ตสฺมาทฺ คุรุํ ปุน: กุต: กฺลิศฺนาสิ?'
  iws-iws: Mɨ Jisɨs siir yaiya ha nikɨ boɨnɨn mɨ kam nhɨrɨm Jairas siir omaka hɨrankɨ
    nɨtkɨm mɨ sɨma yaboɨni siir, kɨriir yɨnisɨma bɨdi yaonama. Kɨra kɨigi wara inkamɨn
    nowamwarkaiyɨuwiyɨn saɨka hɨrii kɨpi nɨnkinanae.
  pol-SZ: A gdy jeszcze z nią rozmawiał, przybyli posłańcy z domu Jaira z wiadomością,
    że jego córka umarła i nie ma już po co fatygować Jezusa.
  ztq-NT: 'Lëë Jesús bii nonee tsiñee lëë bla meñ nii pchoo lidzy xaa nii xñabey ktoo
    ptsiñ chëb lo pxosy mëëd kwnaa go: —Lëë xiñoo tse lox kuty. ¿Penak nii xko tsiiñoo
    lo maestre?'
  zai-NT: 'Caní'' ru be biuu tu beda tidxi xaíque sti yu''du que, na rabi laa: ―Ma
    guti xiiñi lu'', xi para cuchiiña rou'' maistru.'
  upv-upv: Daron nga m̃irij malum e ko jinibb sopor arivel renge naim se Jaeras vini,
    ko arwerai tevi Jaeras arwera “Natum nesenwarreng emij pa osuw. Kuplinglingi Numal,
    setemun kupvijajeng rengen.”
  aui-aui: Yesu patana iyiisisiya, bi wawaya mududi yona sipiikeni Jairas yana barema
    bi siwoneni bo, “Natum ikuyovem. Abawiiyeveveyana gekunitaina irirenina.”
  wap-NT: Jesus kadakotinan puꞌu zii, pidannao kaawan Jairus dapu iki kuwaitaꞌanainao
    uꞌidaꞌati. Sariapa ĩkian, “Marinaꞌa naa Tiichaa, mawakaꞌakaꞌa naa pudani!”
  mva-mva: Iesus pilenga tagona-la imambuaki be tamoata alu Zairus pera kanana-lo
    dimai be Zairus bokai dirai, “Natum ambe imate. ‘Tisa’ moaki kuakangaoi.”
  dwr-NT: Yesuusi biro hewaa giishshin, Ayihuda woosa golliya kaappuwaa soyippe kiitetteedda
    asatuu yiide, “Ne naatta hayqqadiggaaddu; simmi tamaarssiyaawaa ayissi daaburssay?”
    yaageeddino.
  kfw-kfw: "Hiwahi Jisu'n atilai takkhan, lamkakei Jairus inna inphut chongkachoi\
    \ lekkhat inhongnga Jairus diang inhongti, “Nasanu kha athijei. Angsikme Karu\
    \ kha nilakacher?”\x94"
  bfz-bfz: यीशु ये बोलणे ई लगी रे थे कि प्रार्थना रे कअरो रे सरदारो रे कअरो ते कुछ
    लोक आए और बोलेया, “तेरी मुन्नी मरी गी। एबे गुरूओ खे कष्ट कऊँ लगी रा देणे?”
  cuk-09: 'Amba Jesús omega sunmakgwichi, dulemar-Jairo-neggi-danimalad Jairoga sognonikid:
    “Be bunolo bato burgwis, mer be odurdaked-sailagi bar wilege bega be-bunolo nudakegar.”'
  ben-OBCV: যীশু তখনও কথা বলছেন, এমন সময় সমাজভবনের অধ্যক্ষ যায়ীরের বাড়ি থেকে কয়েকজন
    লোক এসে উপস্থিত হল। তারা বলল, “আপনার মেয়ের মৃত্যু হয়েছে। আর কেন গুরুমহাশয়কে
    বিব্রত করছেন?”
  mil-NT: 'Te càháⁿ dúcáⁿ‑ní Jèsús ní sáá cue tée xìnu cuechi vehe té Jàirú tée tàxi
    tnuní veñúhu‑áⁿ, te xǎhaⁿ‑güedě xii‑dé: —Sa ní xíhí déhe‑n, vá chíchìuⁿ‑gá‑n Mèstrú
    —càchí‑güedé xǎhaⁿ‑güedě xii‑dé.'
  myu-myu: Jesus puk kawẽnwẽn ma ayacat eju bima, Jairo duk'a bewiayũ oajẽm cekay―Jairo
    kay. — Ig̃uje, edaxit'ũm kuy oe'ũ — io'e ip. — Wuymutaybitbin'ukat eg̃uwa'ũm g̃u
    g̃asũ bit — io'e ip.
  amk-amk: Yesusi doa medu tonana rai mae, inontarai maneiru teaio etemisa era na
    Yairusi, mano wenunggamiei we munu agama Yahudi foi, ne munufoi ma fosa, emadu
    we Yairusi eteyo, “Daie, nemu kamitungfi mireha ampa. Ampafe wiro ka anseung Dai
    Mantaunaunei ahang fanai.”
  fai-fai: Kale Yesus ayo wanang uso weng baka bom álano kinim madik mak Yaidas kawed
    am kin modin alam am kalo tad Yaidas bakodawiw ka. “Kam mun uyo atin mam tamenu,
    kayo Kukumin kinim ayo dawsingsingin bá.” Akiw.
  ura-NT: 'Niritiin ereereeca nii ene rai Jesosone jana jetaote, nii ranuna inaca
    sinacoca curuaanaa Jairo loreri caje turuha uure cachaauru. Rene turuhin jetaote:
    “Inae oha ii cacunu. Coa inacojoeein nii cacha relaera rerohecaa,” naaure jetao
    nii cachaauru.'
  mcd-NT: Jesús tsaincaino Jairo pushu anoashu futsanfo aqui fucashon yoinifo, —Min
    facu man naaquin. Non ahuusca huatiromaquin. Nocon tapimamisi afanan catima huayamahuu,
    —ishon futsanfoan Jairo yoinifo.
  urt-urt: Ŋupe ŋaiye Jisas ŋanange taꞌe luku pe, mitiŋ syeꞌ yenge wusyep yase yukoh
    Jairus yat. Tinge yaname Jairus na, “Lahtuwei nin si wule. Prepwan ŋaiye na aŋaꞌe
    wah nihe elme jetmam.”
  kiz-kiz: Bho ilongela, baadhi jha jha bhanu bhahidili kuh'oma kwa te ndongosi ghwa
    sinagogi, bhakajha bhijobha “Mwalibhu afuili. Kwandabha jhakiki ghwijhendelela
    ku ndombosya mwalimu?”
  tzo-TZE: 'C''alal ta to xlo''ilaj li Jesuse, tey ic''ot jayibuc li boch''otic tey
    iliquic ta sna li jchapanvanej ta nail tsobobbaile. Jech vul albatuc li jchapanvaneje:
    ―Icham xa li atsebe. Altic xa chavac''be svocol li Jchanubtasvaneje ―x''utat.'
  lex-lex: 'La''pa Yesus enaltiertier mia''ta de dewade riy dom rwatiawu Yairus romni
    pa rmai rakot la Yairus de niwra: “Tuna, a''namu nmati olekwa pa yana mpuaka Tungkur
    die pa nla''a o rommu nayanni.”'
  dov-dov: Lino Jesu kachaambula, kwakasika bamwi bantu bakazwa kung'anda yaJayilosi
    Muzulwidi wambungano bati, “uchimukatazizyaanzi Muyiisi, ” teemwanaako musimbi
    wafwa kale?.”
  rgu-rgu: Yesus bei dea-dea nae leoꞌ na, te hapu lahenda esa neme Yairus uma na mai,
    de nafada nae, “Kasian, anafeto anaꞌ a maten so. De bosoꞌ tao masosota Papa Mesen,
    fo bosoꞌ neu bali.”
  toc-NT: 'Jesús chu­nacú xchu­hui̠­nama acxni̠ tachilh maka­pi­tzí̠n cris­tianos
    xlacán taminchá nac xchic Jairo. Chiné tahuá­nilh xtla̠t a̠má tzuma̠t: —Pun­tzujcú
    ni̠lh min­tzuma̠t, huata ma̠squi niaj cata̠pi ma̠kalh­ta­hua­ke̠ná Jesús.'
  ulk-1902: E mena detaut abele mer, sunago kole merkem tabarki, a abi detager, kega,
    Mara neur eumida; nako iako kole bamesili?
  som-som: Goortuu weli hadlayay waxaa gurigii taliyaha sunagogga ka yimid kuwii yidhi,
    Gabadhaadii waa dhimatay. Maxaad Macallinka u sii dhibaysaa?
  anh-anh: Mach, Jisasɨv hanave kazand wɨram kɨra emŋgemŋga oram Jairusɨnd hamb aimŋgɨmar.
    Mbɨ ai Jairusɨh wɨram anɨŋnsar Yakŋ Ohɨrand marɨvai oramɨŋ ntɨŋ ñanj han kamŋgɨmar.
    Amakɨr nanch hamb ndɨh mi arɨmŋgɨmar. Amɨ utɨndɨv Anɨŋzɨŋ entand han kɨr mbahon
    eŋgwan arɨmŋgɨmar.
  mam-C: 'Tzunxtaq nyolin Jesús tuk''a qya, te'' kykanin junjun xjal ite''taq tja
    Jayr q''malte te: Tata, ma kyim tk''wala. Mi tz''ok ila ti''j xnaq''tzil. Mi txi
    tk''le''nla tjay ja''lin, chi chi''.'
  ndj-ndj: Yesu paghaveyi akudeta ndambu ayi, vayisa vandu kufuma kaya ya Yailu, yula
    mkomi wa nyumba ya kudadavila. Vamuwombela Yailu, “Muhinja waku kasova kala. Wuli
    ukumyasha muwula?”
  mbj-NT: 'Jesus ber''oot nä bä m'', rakajaa ajyy Jaj-Ro tób bä naa. Ti m'' raky hadoo
    Jaj-Ro hã: —A toog h''yy gakog hõm —näk mäh. —Hëd n''aa ti mah''yyb panas''ëëh
    ma matëg? —näk mäh.'
  lat-VUC: 'Adhuc eo loquente, veniunt ab archisynagogo, dicentes: Quia filia tua
    mortua est: quid ultra vexas magistrum?'
  ngp-ngp: Yesu umwo andile akalonga ivo, niyo weza want'hu kulawa kwe nyumba ya Yailo,
    yudya mkulu we nyumba yakuvikila Mnungu. Niyo wamgamba Yailo, “Mwanao kabanika
    kale. Kwa ajili yani wagendeela kumkunt'ha Mhinizi?”
  enq-2: Dopa lao kateamopa, lotuu anda isingi Jairusanya andaka katenge akali mendapu
    ipupala Jairusa lamaiyoo, “Embanya wanenge doko kumatalamona, aipuma embame Mana
    Lenge doko kenda pisoo epena lelyepe” leami.
  eng-ASVBT: 'While he yet spake, they come from the ruler of the synagogue’s house,
    saying, Thy daughter is dead: why troublest thou the Teacher any further?'
  mna-mna: 'Yesu izzo sua pa moori tina ma imbotmbot, mi wal ta timbot Yairus ruumu
    kini na, tikam lutuunu moori uruunu ma timar, mi tiso lae pa Yairus. Tiso: “Ou
    kolman, segeede sorok tomtom biibi tana ma ila ruumu ku pepe. Pa lutum moori ipas
    kek.”'
  myw-myw: Igawa illivan, teitan gog gamag meinoy neim tanuwagan sinagog wanbunatum,
    idibek, ilana, “Natum bo ikanig. Awoum kweitan wotet kusek takatimlakay towen.”
  sby-sby: Kacamba palashika batuloba balafumina kuli Yailo mutangunishi wa ng'anda
    ya kupaililamo ne kumwambileti, “Mwanenu mutukashi usa lafu! Inga mucimumpenshela
    cani Shikwiyisha?”
  sll-sll: Ena Yisas ha i di te mongure, Yuda ha maing oo kene ongwo yal Yairus gamahobo
    tau ure, yu ditongwi, “Ni aun haya gomia, ni Tisa talwe di te mone?”
  yaq-NT: 'Ket junuen a'' nokaosu, ju''u yo''o ya''arime, Jairo'' teamta jo''aa betana,
    waate ama au yajak, inien jiakai: ―Em mara muukuk ―tim au jiian―. Kat intok inika''a
    yee majtamta suate bicha ―tiian.'
  uro-uro: Dap as toqoräkt i ma Jisas kat tamän dä arhani ama gamoe rha män nävät
    ma Jairus ama narhoerqa näva ama mämairqi aa vätka bä rha qoar nä ma Jairus toqortäqyia,
    “Ngia imgi di sa qia ñäp. Mäniekt bä va saqi as ngia rhuruan bät kamorqa?”
  ita-1885: 'Mentre egli parlava ancora, vennero alcuni di casa del capo della sinagoga,
    dicendo: La tua figliuola è morta; perchè dài più molestia al Maestro?'
  muy-muy: 'Ka ya ti Yezu naŋ àbu azlapay nahkay nahəma, mis ndahaŋ tìnjia, tàsləkabiya
    afa ga gəɗakani ga ahay ga mahəŋgalavù Melefit na, tàra tə̀hi ahkado : « Wur gayak
    nakəŋ èndeverva. Kekileŋa kiwisiri ahàr ana mʉsi ti kamam ? »'
  kqc-kqc: Resi mina ago nigamori, usa usa yava di ourefeidena amiye di yava vene
    okisi niyadi, “Yi vefa bi muyeyo. Beika resi mina oteimana amiye rofu toga mokena
    moigasa ameisa?”
  tav-tav: 'Jesu cõre to bairo cʉ caĩri paʉna Jairo ya wii macana na tʉpʉre caejayuparã
    Jesu cʉ cãnopʉre. Eja, cawimao pacʉ Jairore ocõo bairo cʉ caĩñuparã: —Mʉ macoacã
    bai yajicoamo mere, cʉ caĩñuparã. —To bairi mani Ʉpaʉ manire cabueire to cõona
    cʉ patowãcoonemoqueticõaña, cʉ caĩñuparã.'
  eng-ULB: While he was speaking, some people came from the leader of the synagogue,
    saying, “Your daughter is dead. Why trouble the teacher any longer?”
  spa-VBL: Mientras aún hablaba, algunas personas vinieron de la casa del líder de
    la sinagoga. “Tu hija murió”, le dijeron. “Ya no necesitas molestar más al Maestro”.
  fra-_FOB: 'Comme il parlait encore, des gens du chef de la synagogue vinrent lui
    dire: Ta fille est morte; ne donne pas davantage de peine au Maître.'
  hau-ULB: Sa'adda ya ke magana da ita sai ga mutane daga gidan shugaban majami'a
    suka ce “Diyarka ta mutu me ya sa za ka dami malam?”
  mal-mal: 'ഇങ്ങനെ പറഞ്ഞുകൊണ്ടിരിക്കുമ്പോൾ തന്നേ പള്ളിപ്രമാണിയുടെ വീട്ടിൽനിന്നു ആൾ
    വന്നു: “നിന്റെ മകൾ മരിച്ചുപോയി; ഗുരുവിനെ ഇനി അസഹ്യപ്പെടുത്തുന്നത് എന്തിന്?” എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Osoloso Yesu to osee takomolome, odoo aboso Yailaseeyo moso abaga sibileso
    Yailas mapoo egeesee takaso, “Nee sobo holo olo ta moloso. Esiga nayo eligili
    odoo hamapoo wulo goo mauwe na ido sibe,” diso.
  urd-GVR: Īsā ne yih bāt abhī ḳhatm nahīṅ kī thī ki ibādatḳhāne ke rāhnumā Yāīr ke
    ghar kī taraf se kuchh log pahuṅche aur kahā, “Āp kī beṭī faut ho chukī hai, ab
    ustād ko mazīd taklīf dene kī kyā zarūrat?”
  far-far: Ma kada sa Jesus nia fata ga 'ana 'ua, tani wane kera ka dao mai fasia
    na lume sa Jaeras, ma kera ka fata 'uri fuana sa Jaeras, “Ka sari 'oe be nia mae
    na. 'Oe si fa'aberoa lau na wane famanata.”
  suz-BL: मोपा येसुमी मीश मुर नु लोव़ पवानु, याइरस आ खिं रे जाक्‍शो मुरपुकीमी याइरस
    कली “इ तमी बेक्‍त। शेंब कली मारदे श्‍येत गेचा” दे मदमे बाक्‍त।
  car-NT: 'Jesus auranary jako noro, amykon wopy''san mo''ko Simosu wota''nano''to''kon
    auto jopotory auty wyino. Ika''san: “Ajemyiry nirombyi terapa. O''tono''me ko
    mo''ko amepanen poko noro man?”'
  amp-amp: Jisasr ptha hasetrn Jairusrhu kunyshom toni hnehato Jairusr yihom kfo kangmr,
    “Mirahn Bror ahany furayanr kunykort. Ninhu yont bi mfaknit.”
  bht-bht: यीशु हले उसा ने गल्ल करा दा ही था, यहूदी जंज घरे दे सरदारे दे घरे ला कुछ
    लोकां आई करी बोलया, “की तेरी कुड़ी तां मरी गेई है” हुण गुरुऐ जो कजो तकलीफ दे दा
    है?
  eng-NOY: While he was yet speaking, there came from the house I of the ruler of
    the synagogue some who said, Thy daughter is dead; why dost thou trouble the Teacher
    any further?
  cub-NT: 'Ʉ̃i boroteiyede ṍque, earejaimad̶a ina judíovai cójijiñamine coreipõecʉi
    cʉ̃ramicavʉ. Jairore arejaimad̶a na: —Javeta mímaco yaibíco õ. Quénora cãrijovamejacʉ
    bueipõecʉre, arejaimad̶a.'
  ita-1927: 'Mentr’egli parlava ancora, ecco arrivar gente da casa del capo della
    sinagoga, che gli dice: La tua figliuola è morta; perché incomodare più oltre
    il Maestro?'
  lww-lww: Ana pogos nap̃a Yesu pis ke pan sira nap̃ane wa, visena tai kom ma um̃a
    m̃ana ne Saeras pitomi, pisawal pania sape “Narum̃a sira nap̃ane naga mare rui.
    Yoko ve oure re si pupia navianena nene vavini, ve okila kare re naga.”
  ckb-ckb: 'کاتێک عیسا قسەی دەکرد، چەند کەسێک لە ماڵی پێشەوای کەنیشتەوە هاتن و گوتیان:
    «کچەکەت مرد، ئیتر ئەزیەت مەخەرە بەر مامۆستا.»'
  spm-spm: Iesus amighan khavɨm mbɨŋgɨvɨre itima gumasir marsi Gotɨn phorugham mbɨŋger
    rɨphenan bisir garir gumagh, Jairusɨn rɨphenani ikegha zee. Mee zegha kamagh Jairusɨm
    mbɨŋgeeghi, “Nɨɨ osɨmndɨghan fhɨghɨn gumagha ranɨɨŋva aŋga aghora thaghri. Nɨɨn
    guiva aremigha gɨva.”
  nas-nas: Eeꞌnoko Jiisuuꞌke teni karavui otoko Jairasi bakanooꞌketa nantoong porora
    aaꞌpauꞌ, “Daurang boinani. Arekeeꞌkoo napoꞌ Nau-anta poreꞌantaveaꞌnaang?”
  uvl-uvl: Iesus heleleia ure nei pe hana hel nga Iairos nena pele te song at ke te
    hele nge i, “Tum kou mete lo, pomere nge o hemakuk rere mene Non Soke ne mam?”
  tpa-tpa: Ma Yesu yohora i babani, ma tauvituyetuyegha Jairus a numei hi ne po hipa,
    “Natum ana mara i kwaha, ma tauvihanahanapu egha ma raiweno highirighiriyei.”
  eng-BBE: 'And while he was still talking, they came from the ruler of the Synagogue''s
    house, saying, Your daughter is dead: why are you still troubling the Master?'
  ixl-CNT: 'Ech tuul ankoꞌxh nichiyolon u Jesuus, opon unjolol aanima. Aꞌ kꞌaskuꞌl
    tu atibꞌal xeꞌ u Jairo, u qꞌesala tu atibꞌal chusbꞌal tetz u oꞌtla mantaar. Utz
    tal ech tzaꞌ: —¡Kamyu vameꞌal! Yeꞌ koꞌxh akalabꞌtziiu veꞌt u chusul tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Yesu iporo ŋgua ŋine yo, ŋineŋga tamâta pinde muŋga soka pa katonâŋa Jairus
    ne luma kâ nde simâ sipâŋga lâ. Aku sipai tu, “Noko natu nde imâte lâ. Mine nde
    noko ma kuveta kalo-lokoni papa pananâŋa kilo ndimo.”
  crx-NTPO: '''Et ''awhuz Sizi nusíyilh whe khuni na''áne Jairus ooyoh ts''e haíndilne
    ''uhuyúlhni, “Ntse''yaz dazsai, ndun dune hodulh''éh-un di ha ''on ''un ooghu
    tédínlih?”'
  kan-OKCV: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯಾದ ಯಾಯೀರನ ಮನೆಯಿಂದ ಕೆಲವರು
    ಬಂದು, “ನಿನ್ನ ಮಗಳು ತೀರಿಹೋದಳು. ಇನ್ನೂ ಗುರುವಿಗೆ ತೊಂದರೆಪಡಿಸುವುದೇಕೆ?” ಎಂದರು.
  bbb-bbb: Ijiege rena Jesu fu uria manina bara ije vua kuaramo ijia e bino bu e Jaerasido
    are ijia ruae. Bu usiaena Jaerasi kuae, Kabae one fune baronei. Ijadufuo e gure
    E Nijasamo a mesirikiro vierafemo ije areno kuae.
  blw-blw: Étég Jesus way chan ale yag inumchahchaat hen anchichay i mamfêang way
    narpoh faréy cha Jairo, yag imfagacha an hiya way mangaliyén, “Uray achitaaw ud-ay
    haliw-én hen annay ap-apowanna te looh angkay narpas hen fiyag hen anchi onga.”
  tam-2017: 'அவர் இப்படிப் பேசிக்கொண்டிருக்கும்போது, ஜெப ஆலயத்தலைவனுடைய வீட்டிலிருந்து
    சிலர் வந்து: உம்முடைய மகள் மரித்துப்போனாள், இனி ஏன் போதகரை வருத்தப்படுத்துகிறாய்
    என்றார்கள்.'
  azz-NT: 'Mientras Yejuatzin tajtojtoya oc, ijcuacón hualajque ichancahuan de Jairo
    in tayecanque tagat de ne tiopan de judíos, huan quilijque Jairo ijcuín: ―Mosuapil
    miquic ya. ¿Para toni oc ticuejsojtoc in Tamachtijque?'
  spa-RV-1909: 'Hablando aún él, vinieron de casa del príncipe de la sinagoga, diciendo:
    Tu hija es muerta; ¿para qué fatigas más al Maestro?'
  csy-csy: 'Jesus a pau laitak in, synagogue lampui pa inn pan in hongpai te in, na
    tanu thi zo hi: banghang in syapa nawngkaisak lai ni ziam? ci uh hi.'
  mxq-NT: 'Támnʉmʉ naty ja Jesús ꞌyakkajxy ko ñimiinʉdʉ ja ja̱ꞌa̱yʉty diꞌibʉ tsoꞌomp
    ma̱ ja Jayrʉ tyʉjk. Ta tꞌanma̱a̱ydyʉ ja Jayrʉ: —Yʉ mnʉʉx tʉ ꞌyoꞌknʉ. Katʉ xyñakyꞌadsipy
    ja Windsʉ́n.'
  tzj-NT: 'Ja Jesús c''a rmajon na tzij ja tok ec''o jule'' winak xe''urkaji, e''elnakto
    pa rochoch ja jefe rxin ja jay xin molbal ri''il, quewa'' quibij tre ja jefe ri'':
    —Jairo, ja rame''al cami ¿nak noc wi'' ja naban molestar más ja Maestro? xeche''
    tre.'
  tdt-tdt: Jesus sei koalia hela, ema balu mai husi Jairo nia uma foo hatene ba Jairo
    dehan, “Senhor nia oan iis kotu tiha ona. Ita halo kole tan mestri hodi halo saida?”
  ron-BTF: 'Pe când el încă vorbea, au venit de la casa conducătorului sinagogii unii
    care spuneau: Fiica ta este moartă; pentru ce îl mai tulburi pe Învățătorul?'
  eng-WEBP: While he was still speaking, people came from the synagogue ruler’s house,
    saying, “Your daughter is dead. Why bother the Teacher any more?”
  eng-FBV: While he was still speaking some people came from the home of the synagogue
    leader. “Your daughter is dead,” they said. “You don't need to bother the Teacher
    any longer.”
  nld-1939: 'Terwijl Hij nog sprak. kwamen er lieden van den overste der synagoge,
    en zeiden: Uw dochter is gestorven; waarom den Meester nog lastig gevallen?'
  bwo-bwo: Iyesus man keewoke b́befere, ayhudiwots Ik' k'oni maa jishirwo gále waats
    ashuwots ayhudiwots Ik' k'oni maa jishf́mansh, «N naa'u k'irwtseraniyere! eshe
    haniyak eegoshe danifo n shambiriri?» bo eti.
  nch-BL: 'Jesús noja quicamanalhuiyaya nopa sihuat quema ajsicoj sequij tacame cati
    hualajque ten ichaj nopa hueyi tequitiquet ipan nopa israelita tiopamit. Huan
    quiilhuijque itata nopa sihuapil: ―Mosihuapil ya mijqui. Ayecmo xijcuatotoni ni
    tamachtijquet.'
  quc-TNT: 'Tajin cätzijon ri Jesús aretak xeopan jujun winak, e petinak pa rachoch
    ri qui nimal ri winak re ri rachoch Dios, xquibij che ri tat Jairo: ¡Xcäm ri mia''l
    la! Xak mäya la latz'' che ri Ajtij, —xecha che ri tata''.'
  tfr-NTPO: Jesús tjl̈ẽ shäng wal̈ë l̈i kong wopro ga nopga tek shrono l̈öng Jairo
    ushko dwayo ga tjl̈ẽ Jairo kong ga «Bop wa yẽ shinmotkonoe. Tjl̈apga no pingga
    kjwe twëy tjötö ame» l̈e.
  kaq-NT: 'Jan yohuanai betanbi hapon xobo janinhax jahuibo nocoti. Nocoxon tsinquiti
    xobo hapo yohicanquin: —Moa ta miin baque mahuascaaxqui. ¿Jahuejanoxon sca min
    maestro jatsanjahin? —hahcanquin.'
  ahr-ahr: येशु हाई बोली राहींता ईतलामा तठे सभास्थानना अधिकारीना घरतीन काही लोकसनी
    ईसन अधिकारीले सांगं की, “तुमनी पोर मरी गई. आत्ते गुरजीले कशाले तरास देतस.”
  sgb-sgb: Kaban ampaghabi ya pon hi Apo Jesus, ay main nilumatêng ya ubat ha bali
    ni Jairo, ya naghabi, “Natsi ya anak mo. A minan abalaên hi Apo Jesus hên maniraw
    ha bali.”
  vie-1934: 'Đang khi Ngài còn phán, có kẻ đến từ nhà người cai nhà hội mà nói với
    người rằng: Con gái ông đã chết rồi; còn phiền Thầy làm chi?'
  kxv-kxv: ଜୀସୁ ଈ କାତା ୱେସିମାଚାଟି, ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତି କାଜାଣା ଇଜଟି ରଅସି ୱା଼ହାନା
    ଏଲେଇଚେସି, “ନୀ ମା଼ଙ୍ଗା ହା଼ତେୟିଏ ଗୂରୁଇଁ ଅ଼ଡ଼େ ଏ଼ନାଆଁତାକି କସ୍ତ ହୀହିମାଞ୍ଜି ?”
  cha-cha: 'Y tiempo nae cumuecuentos güe, manmato guine y guima y prinsipen sinagoga
    ya ilegñija: Y jagamo matae: para jafa di unnachachatsaga mas y Maestro?'
  amu-NT: 'Yocheⁿ na ndicwaⁿ matseineiⁿ Jesús nnom yuscuꞌñeeⁿ, tquieꞌcañom nnꞌaⁿ na
    jnaⁿ waaꞌ Jairo, juu tsꞌaⁿ na cwiluiitquieñe watsꞌom ꞌnaaⁿ nnꞌaⁿ judíos. Jluena
    nnoom: —Jnda̱ tueꞌ nomjndaꞌ. ¿Ljoꞌ nntsaꞌ na cwimatseicachjuuꞌtiꞌ Maestromꞌaaⁿꞌ?'
  hin-CV: जब मसीह येशु यह कह ही रहे थे, याइरॉस के घर से आए कुछ लोगों ने यह सूचना दी,
    “आपकी पुत्री की मृत्यु हो चुकी है. अब गुरुवर को कष्ट देने का क्या लाभ?”
  eng-OURB: While he was still speaking, people came from the synagogue ruler’s house
    saying, “Your daughter is dead. Why bother the Rabbi ·Teacher· any more?”
  spa-BES: 'Y mientras él aún hablaba, vinieron del jefe de la casa de la sinagoga,
    diciendo: Tu hija está muerta: ¿por qué sigues inquietando al Maestro?'
  san-BEN: ইতিৱাক্যৱদনকালে ভজনগৃহাধিপস্য নিৱেশনাল্ লোকা এত্যাধিপং বভাষিরে তৱ কন্যা
    মৃতা তস্মাদ্ গুরুং পুনঃ কুতঃ ক্লিশ্নাসি?
  tdx-tdx: 'Ie mbe nitsara, pok’eo o hirik’ amy beim-pitontonañeio nanao ty hoe: Fa
    simba i anak’ ampela’oy; inoñe ka ty hitsoborea’o i Talè?'
  naf-naf: Egaŋ imbi keyet zet ewe zemambe tapme Zuda am ekŋengalen sesewat mka ŋeŋaŋin
    egalen mkaengatnan am notnaŋaŋ Zailas ekmagen koti zewien, “Nambandi walak yek
    bep. Keyet geŋ Zisas belak ku wakosenik.”
  grc-MT: ετι αυτου λαλουντοσ ερχονται απο του αρχισυναγωγου λεγοντεσ οτι η θυγατηρ
    σου απεθανεν τι ετι σκυλλεισ τον διδασκαλον
  vid-vid: Yesu navyoyali yang'hali yolonga, wanhu nawoya kulawa hakaye kwa Jailo
    chilongozi wa ng'handa ya kusalila, nawamlonjela, “Mina mhinza wa hegwe nakabagama.
    Uleche kumtunya mlangusa.”
  pio-NT: 'Idècunitàacá Jesús icàlidaca ulíni, yá áibanái nàanàaca judíonái yéewáidacàalu
    íiwacali icapèe néese. Yá náimaca Jairo irí: —‍Píidumica yéetáwa. Picá pisàiwica
    quirínama irí wawàsi, yái yéewáidéerica wenàiwica —‍náimaca.'
  tsn-tsn: Erile fa a sa ntse a bua le ene, barongwa ba goroga ba tswa kwa legaeng
    la ga Jairo, ka mafoko a a reng morwadio o sule, jalo ga go tlhole go tlhokega
    gore Jesu a tle.
  amr-NT: Jesúsa ettoneʼtaj eʼbatiaʼpakte Jairoen jakyaʼ huabokerekakon o̱kye̱yakpo,
    —‍O̱ʼnen huayetsiʼpo oʼbueyde. Huamanmadikaʼeritaj totiakhueʼ ya̱e̱ʼ. —‍Jairotaj
    oʼnonaʼuyate.
  pwg-pwg: Yesu ivivi sisiya ma nani kamonai Jairas turaturana ipisi ma ivonei bo,
    “Natum namada irabobo. Ita vibeyebeyena wawayina kitinaviravirai. Kevoterei ma
    tanae.”
  cjv-cjv: Ena Yesu oparomi ka di moingui ari koropane Yura ari ka nuwi si ereinga
    ikom kiapam bengua yai Yairusi ikom tei ma dere ure “Yae, ne aponum mora goime.
    Ena iran ta bengoro ne ka nuwi si norongua yai gam kipi kokonan tene?” di teingoro
  tiw-tiw: Karri ngawa-yuwuni nimarra yuwujingi-mani kapi awinyirra tinga api awungarri
    yingampa arikutumunuwi kapi waki pirimani ngini (for) awarra Jairus wuta papi
    pirimi awungarruwu. Kiyi wuta pirimi kapi awarra Jairus, “Nginja nguri pili nginja-miraninga
    waya pajuwani jiyimi api tajiyarra naki awarra Jesus ngini ngajiti awaju-wariyi
    kanginjila tangarima,” pirimi awuta arikutumunuwi kapi awarra Jairus.
  tha-KJV: เมื่อพระองค์ตรัสยังไม่ทันขาดคำ มี​บางคนได้มาจากบ้านนายธรรมศาลาบอกว่า “ลูกสาวของท่านตายเสียแล้ว
    ยังจะรบกวนอาจารย์ทำไมอีกเล่า”
  por-BR-2018: 'Estando ele ainda falando, alguns vieram da casa do líder de sinagoga,
    e disseram: A tua filha já morreu; por que ainda estás incomodando o Mestre?'
  mhl-mhl: Buŋo oŋu ojiru dimako oŋgawowosi pire buŋo siŋande pigone moji biŋeba wareru
