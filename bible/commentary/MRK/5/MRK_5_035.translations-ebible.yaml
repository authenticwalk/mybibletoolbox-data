    dibo?”
  eng-OEBCW: Before he had finished speaking, some people from the house of the synagogue
    leader came and said, ‘Your daughter is dead! Why should you trouble the teacher
    further?’
  knj-NT: 'Lalan to yalon Jesús, catu'' jix apni wan eb jix bet bey sna naj yaawil
