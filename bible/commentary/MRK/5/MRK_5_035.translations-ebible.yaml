    Tunjuliele mindili nupili.’ niku we mekunu uniye?” niring.'
  maj-NT: 'Nk''ie nga b''a̱ ta̱ títsuhu Jesu, tu̱ i̱ncha j''aihí k''u̱a̱ já xi nibaha
    ni''yaha̱ nda̱ k''aku̱hu̱ ni''ya sinagoga̱ ko̱ b''a̱ i̱ncha kitsúhu̱: —Ja k''uen
    ta̱kjíhi̱n. Najmi ta̱ n''estihi̱ ri̱ nda̱ maestru̱.'
  bkq-NT: 'Jesus aguely umelâ Jairo ety donro modo saindyly; Jairoram aguelymo: —
    Ipa ixiry nigueaki! Itynra âdaiseba kulâ Jesus kadadâ — kelymo.'
  kue-kue: Yesus ka i di moglko, Jairus makai yungu sugl yomba yungumugl yomba tau
    meglkwa undre, dingwa, “Ene ambutn goglkwa. Sraglpre ene ka denbi wakane ka beke
    tongwa yomba bogl di motne?”
  cot-NT: 'Iroompaquea quenquetsatatsitiraja Jesoshi icoraquecoraqueipoji itsipapae,
    iquenajiapoji itsovironaquitequi jivatanquitsica shinagogaqui, icampojiri: —Jac
    metojaque porijanite, ariotapojaque pasereajiritsi Tsatacaantantatsica.'
  bnp-bnp: E Isu i tabana ni ta, ri bele ranga bakovi. Ri valai na ruma ne Ierus,
    ra matakari na roho na vaponga, lakea ri ta maea, “Naha ni vakapae tabua a mari
    ni tovo. E tumu i mate pali.”
  apn-NT: 'Rôm nhũm Jajti mã mẽ àpênh xwỳnhjaja õrkwỹ rũm ma õ patrãw kutã mra nẽ
    wa hkaxpa nẽ Jajti mã kãm: —Kwa na ra akra apê ty. Mo kaxyw kot ka kêt amnhĩ kôt
    Jejus o mõ? Kwãr mãmrĩ ma akupỹm awjanã nẽ tẽ. Anẽ.'
  ctp-NT: 'Bra nu ti nchkwiꞌ Jesús loꞌo nu kunaꞌan kanꞌ, bra kanꞌ mdiyan ska msu ꞌin
    Jairo, yu kula nu lka tñan niꞌ lyaa kanꞌ, mdyukwa taꞌa loꞌo neꞌ. Ykwiꞌ msu kanꞌ
    loꞌo Jairo chaꞌ ꞌin nu xuwe tiꞌí: ―Wa ngujwi sñiꞌ wan, yu kula ―ndukwin msu ꞌin
    xꞌnan―. Ja ndiꞌin chaꞌ chkwiꞌ la wan loꞌo mstru re.'
  bre-BRG: 'Evel ma komze c''hoazh, tud penn ar sinagogenn a zeuas da lavarout dezhañ:
    Da verc''h a zo marv; na ro ket ken muioc''h a boan d''ar Mestr.'
  opm-opm: Porpatin rotu ap wamat pat han ohe aptei an ihir aprisa Gwe kor uh gin
    da ushemur. Ihan go tisa mohnong be ina ruumsup mar pisapra pongopari.
  bvr-bvr: Wurra gun-gatiya waypa Jesus a-wena achila a-ni, aburr-werranga aburr-bona
    gurda gu-gata wenga Jayrach gun-nika rrawa, an-gata jaga a-ganana a-workiyana
    bala gun-gata Ju yerrcha gun-burriya. Lika aburr-yinanga nula Jayrach, “Jin-nginyipa
    delipa gipa gugu jiny-juwuna; gala ny-yinmiya barrwa ny-yenggana an-guna bunggawa.”
  wal-wal: Yesuusi biron hegaa giishin, Aihuda woosa keettaa halaqaa sooppe kiitettida
    asati yiidi, “Ne na7iyaa haiqqaichchaasu; simmi tamaarissiyaagaa aissi daafurssai?”
    yaagidosona.
  zad-NT: 'Na'' ni chshaljte Jesúza'' ka bllin to c̱hop beṉ'' wza'' lill Jairona'',
    chi''ene'': ―Ba wit bi'' c̱ho''na''. Bich gonilo'' maestroni zed.'
  mgh-mgh: 'Yesu uulumacaka ninlelo yahowa atthu akina akhumaka inupa awe muulupale
    o nsinakoka phwiiraka: Mwana aa hokhwa.'
  aso-aso: 'Tiꞌ nolivo aꞌmine monoꞌ numungutiꞌ guvelesi veꞌmi numuꞌvelatiꞌ ma igi
    tiꞌ li laniꞌ: Aluva ma mo helave. Nemuꞌ nene gaza tisaꞌni lihiteheka lo gohi eleꞌmizo
    amozo.'
  uli-uli: Yodwe Jesus ye sor molwe ngo sa budoh tot yarmat mo irel imw we imwel Jairus
    resa kangal Jairus bo, “Molwe lom ila sa mes. Ngo tayor pelal le hobe hamachlokku
    fedaley Sensey la.”
  nin-NT: Nggo Yesu ni ko re na ku, abitu zhi ni iko i Jarru, ankpye nu uki ki issubi
    ku, a nga ni da ku di, “Uva mi wa a ka ttu ba, si so tsutsarr unitsarr wanggo
    gbami hen.”
  tgk-tgk: 'Ҳанӯз ки Ӯ гап мезад, чанд нафар аз хонаи Ёир хабар оварда, гуфтанд: «Духтаратон
    гузашт. Ба заҳмат додани устод дигар ҳоҷате нест».'
  acu-NT: 'Tu chichaak wajai, Jairo aintsri ainau tariar chicharinak: —Nawantrumka
    yanchuk jakayi. Nuikiartin nemarkini awajip, —tiarmiayi.'
  cak-WNT: 'Y c''a ntajin na c''a nitzijon ri Jesús riq''ui ri ixok, tek yec''o ri
    xe''oka ri ye petenak chrachoch ri Jairo ri principal chupan ri jay ri kas nic''ut
    wi ri ruch''abel ri Dios. Ri achi''a'' ri xe''oka, xoquibij c''a chare ri Jairo:
    Ri ti ami''al xa xcom yan y ma rajawaxic ta chic nac''uaj el ri Tijonel, xecha''
    chare.'
  ebk-ebk: Kun pay kukutug ay cha munkarkali hi Jesus, wachacha at nan enmali ay nurpu
    as afong Jairo ay ap-apu as nan senagoga. Kenalicha kan Jairo, “Natuy at nan pototmu
    ay fumarasang. Anum pay laing lilifokun nan misturu?”
  spa-PDDPT: 'Mientras aún hablaba, llegaron algunos de parte del jefe de la congregación
    y dijeron: Tu hija murió. ¿Para qué aún molestas al Maestro?'
  ruf-ruf: Yesu hayang'ali yolonga apfo, iwanu wangi watsa kulawa mne ing'anda ya
    Yairo, imkulu we ing'anda ya ukulombela wamlongela, “Imwanagho ma kafa, ebali
    kwoghendela kumdesa imlangulitsi?”
  gun-gun: 'Jesus ijayvu teri ho''amy reve amongue ou onhembo''eaty pygua ruvixa ro
    gui. Ha''e vy tuu pe aipoe''i okuapy: — Nderajy omano ma. Mba''erã tu remoangeko
    teri porombo''ea?'
  agu-BL: 'I cunin tzun na tzan Jesús tan yol tetz yi xna''na''tz yi tule''n tzaj
    jun scyeri najal Jairo tan talche''n: —Ta'', yi me''lu'' ja wi''t quim. Cha''tz,
    quil xuxu'' mas yi chusul ketz, —chij i'' bantz tetz.'
  isn-isn: Nai watulaa ukuligitya, ang'wi a antu ai apembilye kupuma kung'a lukolongo
    nua itekeelo, azeligitya, “U munanso nuako wakuza. Ku niki kulongoleka kumunyoma
    u ng'walimu?”
  eng-PEV: While Jesus was talking to the woman, a man from Jairus’s house came to
    him with bad news. He said, “I’m sorry, it’s too late. Your little girl is dead.
    Don’t bother Jesus now.”
  ilo-ULB: Kabayatan nga agsasao isuna kenkuana, adda dagiti tattaonga immay manipud
    iti balay ti mangidadaulo iti sinagoga, kunada, “Natayen ti anakmo a babai. Apay
    pay laeng a singaem ti manursuro?”
  pir-NT: Tiquiro sa ni yahuducuri bato judio masare buheri wʉhʉre ihña ihboriquiro
    ya wʉhʉ cjẽna yahuye wihiahye. —‍Mʉhʉ maco yaria wahari. Sa yegʉ buheriquirore
    piji cãhteracãhña, niahye tiquina.
  anv-NT: Ndɛre Jisɔs abɔ alú jɔɔ́ge ne mendée yimbɔ, bɔɔ́ dentɔɔ́ átané né gepúgé
    Jarɔs áchwɔ́ gáre Jarɔs áké, “Maá wyɛ agbó mɛ́, ɔchyɛgé sé ménlɛré ɛfwyale
    detú.”
  sab-NT: 'Jesu kle gerule ene muinga ole gire kwian gweale chiu Jairo ullage chku
    geru jige Jairoge jonke Jairo jian giti, kwian e ulita gerudu: —Ba kwian tkanga
    tangle chuge ngwadi lle na boi, ngwale ba kle ama dbe mo ullage, ba jian me chegu.'
  tmd-tmd: Jisas mönö aku yadmɨn nugugɨrön, Jairas nuŋ ram nuŋwa nöbö nuŋ bli yad
    abɨm hön yadmä, “Halöu nagö aku mödö wöröxa; yad nölɨb nöbö kɨ yadaŋ, yödpɨlö
    ölɨŋa wöröxɨp henmöm, höuöil duaŋ,” me rɨmä.
  acr-NNT: 'Kꞌa kachꞌaꞌt ne ri Jesús echiriꞌ xekꞌun lo jujun achijabꞌ e petinaq chirocho
    ri aj wach re ri sinagoga y xoꞌlkibꞌiꞌij che: —Ri miꞌal la ya xkamik; na jinta
    chi kutiqoj kabꞌayabꞌaꞌ la ri tijonel —xecha che.'
  kpg-kpg: Di madagoaa Jesus nogo helehelekai, gei digau kae hegau ne loomoi i di
    hale o Jairus, ga helekai gi mee, “Dau dama ahina la guu made, gei goe hudee haga daadaamee ina
    Tangada Agoago deenaa.”
  taj-taj: येशूसे ताम लबान लबा धुइरी याइरसला दिमग्‍याम म्‍हिगदे खसी, “ह्राङला झामे
    सिजी, दाहेन्‍से गुरुदा दुख थापिन्‍गो” भिसी भिजी।
  avt-avt: 'Hɨrak wen ketpɨwe, mɨtɨk Jairas mɨt nɨrak nan netpɨwek nar ik: “Nɨki pit
    epei waa, henmak te ti eriyaam ektan Jisas? Ti ewisɨk kakno?”'
  cbk-cbk: Mientras si Jesus ta man cuento pa, ya llega maga gente que ya sale na
    casa de aquel oficial si Jairo, y ya habla con Jairo, “Ñor, nuay mas necesidad
    para molesta con el Maestro, cay muerto ya el di uste anak.”
  uig-ARA: 'ئۇ بۇ سۆزنى قىلىۋاتقاندا، سىناگوگنىڭ چوڭىنىڭ ئۆيىدىن بەزىلەر بەزىلەر كېلىپ
    ئۇنىڭغا: قىزىڭىز ئۆلدى. ئەمدى ئۇستازنى نېمىشقا يەنە ئاۋارە قىلىسىز؟! ــ دېيىشتى.'
  tuf-tuf: 'Jesusat wiw̃á jor tew̃yat icar, uw béhjecro. Cara usi bin uw wijacro.
    Jairo quin wiquír wajacro: —Bah waquíj bar chinjacro, -wajacro-. Siw̃quib acsar
    roti jaw̃i, wajacro.'
  abx-abx: Si pagparapahalling-na pa si Jesus, aniya' magpanakka tikang si ruma'-na
    si Jairo, i punu'-na si sinaguga, ngan agpanumat mga iya, “Minatay na i dadi'-mo.
    Gana' na pulus-na si pagpara'ulang-mo si ma'istroy nan.”
  mco-NT: 'Capxp mɨydacp anajty Jesús mɨɨd je töxyjäy co nijëjɨty jäy ñimiinɨ, choñ
    ma je judío jäy ñaymujctac mɨjtungmɨɨdpɨ ytɨjc, e nɨmay je töxy''anäg yteedy:
    ―Yɨ mnɨɨx tɨ je y''ögy. Ca'' huaad mjac''amayɨ̈y nïg yɨ Huindzɨn Jesús.'
  kqf-kqf: Yesu yaḡolo waivini lisinemo i giugiu ba Diyailesi ena vanuwa lavedi a
    tava bi a giuwena gado, “Tauwailovelove kuma kaka nuwalaḡalaḡa natum kaikana i
    kovi.”
  cpb-NT: 'Tekera inkaateroota Jesús riñaanatziro, ritonkyotawakari poñagainchari
    ipankoki Jairo. Ikantapaakeri: “Kamakera pishinto. Eero poñaashirenkiri iyotaantaneri”'
  aon-aon: Aria douk Jisas wata nape neyagwreh atin, aria amam hapei Jairus douk debeini
    um eshesh Juda shape sheneyagwreh baraen-atari urupat iri um ananit urupat aria
    harauri baraen hanaki hakrip Jairus hakri, “Nyakik nugawik adur kwagok. Namudok
    aria nyak mare nyukon amaen apakin debeini tisa um nunaku nyakit urupat um.”
  hus-NT-2005: 'Tam ti na Jesús bél kʼwajat ti tʼilom, ulich cháb óx i iniktsik xi
    tál tin kʼimáꞌ na Jairo ani utsan enchéꞌ: ―Na tsidhánil chemech, yabich ka tʼojliy
    an Okʼtsix.'
  mig-NT: 'Te sá súan ká''a̱n‑ya̱, te ni̱ cha̱koyo ña̱yɨvɨ ká''i̱in ve''e cha̱a kúñá''nu
    ini̱ ve̱''e sinagoga, te ni̱ kaka''a̱n‑i jíín‑de: A ni̱ ji''i̱ se̱sɨ́''ɨ́‑ní.
    Naja̱ stá''a̱n‑ga̱‑ní Maestro, áchí‑i.'
  bps-bps: Na sleng Dyisas talù fa, nun to kel fdu di gumnè Dyairus, dunan ganlal
    i gusatdò dad Dyu. Na manla di kenen, “Nangam nan fafles To Tamdò ani di gumneam
    du talaam gnumah tingaam. Tamati nan.”
  mbs-mbs: Telobo pa minikagi si Jesus diyà te bayi, dimateng se otaw lekat te balay
    te obanen te simbahan, aw minikagi diyà ki Jairo, “Nematay den se batà nikaw.
    Wedad den kekemowan te pegpedeleg no te Menenoladà doton te balay nikaw.”
  tof-tof: Yesu bóktan alakón küsil yarilürr, ngibürr pamkolpama Zaerruska ugón togobórr
    oya müótüdügab, da i oya ilóp wagó, “Marü olom büdülato. Ma Umulbain Pam myamem
    müp akyan-gu.”
  cme-NT: 'Yesuŋ taa u waŋ mafamma‑i huɔŋgu maŋ nuɔ‑i, nuɔŋ baa hel Diilonelhãalãdũŋgu
    yuntieŋo cĩiŋgu-na ji ta ba piiye baa-yo wuɔ: «Baa yaŋ hãalãtieŋo mulĩɛŋ u
    fɛrɛ, ŋ biloŋo jarma yaraa-yo.»'
  sus-sus: Isa to nu wɔyɛnfe, mixi ndee naxa fa kelife salide yarerati xɔnyi, e a
    fala a bɛ, «I xa di ginɛ bara faxa. Hali i mu karamɔxɔ tɔɔrɔ sɔnɔn.»
  pon-2006: Nindokon eh ketin mahmahsen, pakair ehu pa lel rehn Sairus sang ni imweo,
    me ketihtihki, “Noumwi serepeino melahr; komw dehr kangirehki Sounpadahken en
    ketido.”
  dad-dad: Jesus fau od wogõ ye mog, tamo tunĩ, Juda neid uub fõ lo fiya mudur Jairus
    nẽ fõ bunem disin. Idi diron, “Nẽ barai mogo laa fel. Ere nigin õ tise fau morõ
    wenek?”
  zab-NT: 'Zeczi canii Jesús ziy, chi bdzɨny de bniety ni nuu liz Jairo, chiy raipdeb
    Jairo: —A llindxaapbiu aguty, quɨtru runbiu storbɨ Maistrɨ.'
  jae-jae: Kêsôm biŋ gêmoa ma lau ŋagêdô sêmêŋ aŋga lômmôkênê andu ma sêsôm gebe “Latômo
    gêmac êndugac, aôm ôIênsôŋ mêtêmôkê êtu ageŋŋa.”
  ksd-ksd: 'Ba i tatata boko, ta umana dia pot maro ra kuba i ra tena kukure pal na
    lotu, dia biti dari: Natum i tar mat, dave u vabalaguan vake mule ra Tena Vartovo?'
  msm-NT: No mig-ikagi pad si Jesus, mey namantidow no napuun diya to bayoy to sikan
    panguyu to simbahan. Pig-ikagihan dan sikandin, “Bog-atad to ginhawa nu su nabigtawan
    on to anak nu. Wadad on pues ko mupadajun pad sikan maistru.”
  myk-myk: 'Na Yesu yaha pee jomɔ pu na, a sipyii pii di ba na yìri Kilɛ-pɛɛŋɛ puga
    ɲuŋɔfɔɔ wu kaban, na ba wu pye: «Ma poro fucɛɛrɛ lʼa xu. Ɲaha na ma sanha dʼa
    navunŋɔ pɛlɛ Karamɔgɔ wu na wɛ?»'
  sbe-sbe: Yesu sola ma hedehededena na sunago badana Yailo yona numa unai tamowai
    hekadi se laoma na se hededelau iya unai se wane, “Natum waihiu wa meta ye boitako!
    Taulauhekata me tabu ku hemohemode.”
  mcr-mcr: Jisasi Iqu apäkä iiŋi, kukŋuä yqänä tuätqätaŋga, ämaqä hŋqua Jarusi iqueqä
    aŋä iuta äwimapiyi, tii atukuwi. “Tqä meqi ae äpäkoŋgqeqä. Näqŋqä-vqä Iqueŋi,
    haŋä-iqä hui inä mävqä panä.”
  cux-NT: 'Ngaⁿ''a Jesús miiⁿ ndúúcū táⁿ''ā miiⁿ, taachí ndaa yā ná va''ai yeⁿ''e
    saⁿ''ā Jairo chi ngaⁿ''a ntiiⁿnyuⁿ sa yeⁿ''ē ''iiⁿ''yāⁿ na yáacū sinagoga miiⁿ.
    Ní ''iiⁿ''yāⁿ yeⁿ''ē va''ai miiⁿ ní caⁿ''a yā Jairo: Daiya dí ''āā n''diī tá.
    ¿Dɛ́''ɛ̄ cuuví chi idindú''ū ca di maestro?'
  tur-YTC: Yeşua daha konuşurken, havra yöneticisinin evinden insanlar gelip, “Kızın
    öldü. Öğretmeni neden hâlâ rahatsız ediyorsun?” dediler.
  san-ITR: itivAkyavadanakAle bhajanagR^ihAdhipasya niveshanAl lokA etyAdhipaM babhAShire
    tava kanyA mR^itA tasmAd guruM punaH kutaH klishnAsi?
  bel-N: 'Яшчэ Ён гаварыў, прыходзяць ад начальніка сынагогі людзі і кажуць: «Дачка
    твая памерла, нашто яшчэ турбуеш Настаўніка?»'
  sch-sch: Jisua ala chonglâitakin, thangtheipungei senkhat Jairus in renga an honga,
    Jairus kôm, “Na nâinupang chu athi suo zoi, ithomo Minchupu na la minjêl banga?”
    an tia.
  mic-MIQNT: Ge's Se'sus etlewistoq na ji'nmug pegisingig weja'tijig Jailus wiguaq
    aq telima'titl, “Jailus, 'gtusaq nepgaq. Mut nugu 'lgowaqana'law nujigina'muet.”
  huu-NT: 'Naiñaiño dɨga Jesús nia ñaɨtemo, Jairo jofomona jɨaɨno bite. Jairomo llote:
    —O jisa jai fiodaite. Maestrona ñaɨdoñeno.'
  jiv-NT: Tura Jesus nuna tuke chichas pujai̱, iruntai je̱a̱ uuntri̱ je̱e̱nia̱ tariarmiayi.
    Tariar chicharainiak “Ame nawantrum jakayi. ¿Urukamtai Unuikiartin tuke itit awajsatam?”
    tiarmiayi.
  otm-NT: 'Gätho na yąui a ra xisu ''bex bi zøpʉ mi''da yʉ ją''i bí ''yɛ̨pʉ ja rá
    ngu a ra Jairo, bi t''ɛ̨mp''a ra Jairo: ―Nu''a ni t''įxu ya bi du. Säti thoho
    man''da gadi pah na ra xänbate.'
  dah-dah: Be, Yesu beleŋ bere goyen mere irde hikeyabe al kura gabu ya gote doyaŋ
    al Yairusyen yare mat waŋbe, “Werge bikkeŋ kama geb, tisa ga tuktawaŋ irde ma,”
    inamiŋ.
  tnk-tnk: Nəpɨn Iesu raməɡkiari ihi, nərmama nepwɨn həuku pen ia nimwə səvəi iəmə
    asori nəha Jaeras, mhəuvehe, mhəni mə, “Səim prən ouihi ruvamhə raka. Ramasan
    mə ikɨni pen tɨ iahatən i mə in trəpwəh pehe.”
  kpr-kpr: Evetu aikena geka jo se dadabae iriri, aghi kakato mendeni Jairus da kamboda
    ghe fera buvudo, Jairus kena siseri, “Ninda gagara ambira. Ava sedo, Ijuga Kato
    erá tefo fuse janjagu eure dae resera.”
  san-IAS: itivākyavadanakāle bhajanagṛhādhipasya niveśanāl lokā etyādhipaṁ babhāṣire
    tava kanyā mṛtā tasmād guruṁ punaḥ kutaḥ kliśnāsi?
  nho-nho: Te saaita Jesus koi taratara ake ki te ffine raa, te tama tokotasi i te hare
    Jairus raa ku tae ake no vanaake ki Jairus, “Too tamariki ffine raa ku mate; koe
    see anaana ma ki vanaake koe ki te Tisa naa ki au.”
  gym-NT: 'Jesu nämane blite kore angwane, ni ji dokwäte sinagogate, ye jiebti ni
    ruäre mda nükani kukwe ngwena, käkwe niebare ie: Ma ngänkän kürera makän. Makwe
    ñan dirikä nika mda, niebare kwe ie.'
  azg-NT: 'Ndoꞌ viochen xjen na sinin Jesús nnon tsanscuꞌñeen, joꞌ sque ro nnꞌan na
    jnan vaaꞌ nquii tsanꞌñeen na conintquehin ntyja ꞌnaanꞌ juu vatsꞌonꞌñeen, juu tye
    yuscu chjo yuviiꞌ. Ndoꞌ jnduehan nnon jon: —Jndë tueꞌ juu yuscu chjo jndaꞌ. Joꞌ
    juu tsan na itsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, tavintsinchjuꞌntyiꞌhin.'
  bhd-bhd: ज़ताली यीशु ई गल मसां ज़ोई राओरो थियो, तैखन प्रार्थना घरेरे लीडरेरे घरेरां
    किछ मैनेईं एइतां तैस सेइं ज़ोवं, “तेरी कुई मेरि जोरीए, हुनी गुरू किजो तकलीफ देतस?”
  too-NT: 'Ixchihuīna''mā''cus Jesús a''xni''ca'' tamilh makapitzīn de na ixchic Jairo.
    Lā'' tahuanilh Jairo: ―Mintzu''ma''jāt nīlhtza''. ¿A''chī'' māmakchu''yī''ya''cus
    huan mākalhtō''kē''ni''?'
  ind-AYT: Sementara Yesus masih berbicara, beberapa orang dari rumah kepala sinagoge
    datang dan berkata, “Anakmu sudah mati. Mengapa masih mengganggu Guru lagi?”
  cjo-NT: 'Tekiraata ithonkiromi ikenkithawaetakayiro, ipokaeyapaakini ronampiripaeni
    riraga Jaero. Ikantapaakiri: —Kamanaki pishinto. ¿Iitaka poñaashirenkantariri
