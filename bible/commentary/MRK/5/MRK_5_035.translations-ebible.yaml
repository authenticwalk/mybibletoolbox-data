  vie-OVCB: 'Trong khi Chúa còn đang nói, người nhà Giai-ru đến báo tin: “Con gái
    ông chết rồi! Đừng làm phiền Thầy nữa!”'
  kze-kze: Ísu mináímbá kwésuwasa mono'-nánká'ó kárákwirowaina naaópaken-kwaasi tésa
    Yáírasintavesa sésa enayáámúnko pukáivo anóndatavai ténavo simámiyo suwaná
  mpj-mpj: Palujanuya Jarajmili warrkamupurlukakaja ngurrajanu yanurni, kaluya Jarajja
    wajanu, “Paki, Jiijajpa jurra yarra!, nyuntumilingku yurntalpanga pakirringu.”
  lbk-lbk: Issan sisya ay cha enkaliyan Jesus, wad-ay cha nan inmali ay nalpo is afong
    Jairo. Kananchan, “Apo, natey et nan anakmo. Ay kem kasin sangawen nan Mistolo?”
  mto-NT: 'Ko̱jtspna tseꞌe je̱ Jesús vyeꞌna, vanꞌit tseꞌe je̱ jayu ñu̱je̱ꞌyjidi, je̱meꞌe
    je̱ tsaptu̱jkpit je̱ ñu̱vintsá̱n tya̱kꞌam cho̱o̱ꞌndi, je̱tseꞌe vyaandi: ―Tá̱vani
    xa veꞌe je̱ mna̱a̱x yꞌa̱a̱ꞌk. ¿Tya̱jxseꞌe xjaaꞌkꞌatsuꞌux ya̱ yakꞌixpa̱jkpa?'
  bzh-bzh: Yesu nahën nevengwënġ vu avëh sënë, log mehö la deḳo ġaġek ggëp dub
    ala Yairus yi begganġ beyam denër vu dub ala sënë bë, “Nalum diiḳ ya gwëbeng,
    om su gweḳo Tatovaha mala seggi rë.”
  guj-2017: તે હજી બોલતા હતા એટલામાં સભાસ્થાનના અધિકારીને ત્યાંથી લોકો આવીને કહે છે
    કે, ‘તારી દીકરી તો મરી ગઈ છે, તું હવે ઉપદેશકને તકલીફ શું કરવા આપે છે?’”
  jvn-NT: 'Gusti Yésus durung rampung sing ngomong, kok terus ènèng kongkonan sangka
    omahé Jairus ngomong nèk anaké wis mati. Wongé ngomong ngéné marang Jairus: “Anakmu
    wis ninggal. Guruné wis aja dirusuhi!”'
  byr-byr: Kuna wɨdɨna yadaaꞌnyɨ Lotuangevɨ maremwaaiderera angevɨdaasɨ bwalyuna yeva
    kaanna bɨna yeva wɨdɨna “Gɨnnya taayaꞌ mena baimwaka. Gotɨyare yagaala wɨjɨwaakaderɨ
    wawɨnya naanga kuna minna! Taanga wɨjaavanɨgɨnyaꞌ kabaimwakɨra.”
  ian-ian: Walɨndɨ maa nyaangɨt ngambulɨnja ngayna nɨma nyana ngay la nɨmba yalaa
    wandi. Mɨna tagwa nyan tamba kiyalɨ waa wandi. Manda kat sɨmaga lɨga nyan kat
    wumba lɨndɨ wagalalɨgamɨn waa wandi.
  hun-hun: 'Még beszélt Jézus, amikor odajöttek a zsinagóga elöljárójától, ezt mondván:
    „Leányod meghalt; miért fárasztod tovább a Mestert?“'
  mcf-NT: 'Aden nidmenubien Aidon shubun icquid cho-choshon: —Min champi unësoshe.
    Tsusio chomenda —capondash Aido chuiquin.'
  kjs-kjs: 'Yesumi go-rupa lalaina Jairas-na mea rapaae ali medaloma go Juda ali muduna
    ada giyoma ipuma talo: Nena wane le kadupiaade. Nere ake pea-daa tisaa mea epali
    ya?'
  mni-mni: "Jisuna masi hairingeida synagogue-ki luchingba Jairus-ki yumdagi mi khara\
    \ laklaga mangonda hairak-i, “Nahakki nachanupi sire. Oja Ibungobu amuk wahallubagi\
    \ kari kanagani?”\x94"
  yad-NT: 'Saniquejadatidye Jesús, ruuti̱jada tu̱chuvay Jáyirubay rorimyusiy yimu.
    Rityu̱chunuvi̱jada siva Jáyirubay variy: “Sadiimya̱ jidyetu. ¡Ta̱raju̱ yarupanta
    ju̱na̱ñu̱nñi̱ Datyanu̱ nu̱day, ta̱raju̱!”'
  mxb-NT: 'Ta kúú káꞌa̱n i̱íó Jesús íin na, kúú sa̱ ni̱ ka̱sáa̱ va dao ta̱a ni̱ kii
    veꞌe Jairo, táꞌa̱n ra̱ dándáki veꞌe noo̱ nátaka na̱ ñoo ñoó. Dá ni̱ kaa ra̱ xíꞌín
    Jairo ñoó: ―Sa̱ ni̱ xiꞌi̱ va de̱ꞌe diꞌí ní. Ná dáꞌa ka̱ ní dátaꞌán ní maestro
    xaa̱n.'
  pon-2006A: Nindokon eh ketin mahmahsen, pakair ehu pa lel rehn Sairus sang ni imweo,
    me ketihtihki, “Noumwi serepeino melahr; komw dehr kangirehki Sounpadahken en
    ketido.”
  maq-NT: 'Jinguyëjë rë xi Jesús tichja cuaha me ne, canduva ngujo me tsëhë ndava
    xutaxa rë yungun jan. Hane cuitjin cachja me: ―‍Ha cahme quihndi nuju. Tahanndyaan
    sa rë maestru.'
  hto-hto: 'Jesús naɨ úritemo, dáarie comɨnɨ illaɨma Jairo jofómona bitíaɨoɨ. Dúengo
    moomo lluáɨbitiaɨoɨ: —O jiza ja tɨ́ide. ¿Nɨbái mei are llófueraɨma ɨfocɨ daɨdódɨo?
    —daɨdíaɨoɨ.'
  por-BRBSL: 'Enquanto ele ainda falava, as pessoas vinham da casa do dirigente da
    sinagoga, dizendo: “Sua filha está morta”. Por que incomodar mais o Professor”?'
  ces-NKB: 'A když ještě mluvil, přišli [lidé] z domu představeného synagogy se slovy:
    “Tvá dcera umřela. Proč ještě obtěžuješ mistra?”'
  cui-cui: 'Poxonae Jesús cataunxuae cueicueijei tsuncuae barapowatha, bapoxonae pata
    pomonae Jairo pia botha petanacuichi jiwichi. Bapon Jairo pecanamataxeinaein judiomonae
    pia penacaetutsi bo tatsi. Barapomonae jeye Jairotha pon pexantiyo taatenetsi:
    —Nexantiyo bayatha cata tʉpa. ¿Eta xua metha came fayacotame pon jiwi Pecuidubin?
    jei barapomonae.'
  boj-2014: Yesus a uŋa degsi minjeqnaqa tamo qudei naŋgi Jairus aqa talq dena bosibqa
    gamq di Jairus Yesus wo turosib naŋgi na Jairus minjeb, “Uŋgum. Ino aŋgro a nami
    moiqo. Deqa ni na Qalie Tamo a laŋa wau koba yaim. Uratim aiyem.”
  eng-OEBUS: Before he had finished speaking, some people from the house of the synagogue
    leader came and said, “Your daughter is dead! Why should you trouble the teacher
    further?”
  eri-eri: Yesus no beele gai lebona oto gainga, bori mata mora bagu nomo mataha fai
    ila mayane. Onodu bori mata mora bagu benou letuwane, “Ne name magene umaha. Buyona
    ne isisi higou fai inyangaro ou adai tuwau.”
  aly-aly: Jesus-el angkantey ilenh, artwa ingwer-rnem apmer Jairus-kenh-they angkakert
    apetyek. Rernem angkek Jairus-warl, “Ngan akalty-anthenh-anthenh ilenh-itwel anngangelheyel!
    Ngwang angkey-angenh ilenh-itwel. Kwey ngkwenh kel-antey ilwek!”
  wiu-wiu: Nimo oa kakaka tobou agono yapu pitikoi yene pade-mene nekete ekete neke
    konopa tukome tukano, mone i Tikisa ago polipo takakoa kawamea wa onaneya.
  swe-swe: 'Medan Jesus fortfarande talade kom några från synagogföreståndarens hus
    och sade: ”Din dotter har dött. Varför fortsätter du besvära Läraren?”'
  cth-cth: Hote lawk Jisuh ni a dei lahun nah sinakok kaukkung, Jairus im hoi taminaw
    a tho teh, na canu a due toe, bangkongmaw saya hah boutbout na tarawktakhak vaw,
    telah a dei pouh awh.
  mti-mti: Iesu gae ande waiviwa, iyayapan upeba Jairos me sinagogu amaraivi abnawa
    gweyawa apa uwag waya, “Ge gwaitagwa me boane. Divi oya toewanewan gumbe wayug
    wayug ege?”
  pad-NT: 'Hari. Oniaroa, vara nina kaba''i ada Jesus, Jairo kahonai abono vaipohiriki
    vakhano''aha. Jesu-ra vakaragarari''aha, vani''aha: —Ida abini''ihi kadaisai.
    Ni-nahina kaimoni iavikhajanariha o Jesus — Jairo-ra vani''a''aha.'
  twi-twi: Ogu so rekasa akyerɛ ɔbea no, abɔfo fi Yairo fi bɛkae se, “Wo babea no
    awu; adɛn na woda so haw kyerɛkyerɛfo no?”
  hlt-hlt: A thui li vaengah, tamtaeng im lamkah aka pawk rhoek loh, “Na canu te duek
    coeng, baham nim saya te khing na toeh na oeih,” a ti nauh.
  tbz-SIM: 'Ò kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ kutííntouku kóo kótì kɔbɛɛ tuɔkɛní kóò nɑ̀kɛ́
    kɛ dɔ̀: A sɑpùmbirɛ kumu ɑ bɑ́ɑ́ bennɛ́ kɛ́nkɔɔ́nnɛ̀ okótì.'
  san-GUJ: ઇતિવાક્યવદનકાલે ભજનગૃહાધિપસ્ય નિવેશનાલ્ લોકા એત્યાધિપં બભાષિરે તવ કન્યા
    મૃતા તસ્માદ્ ગુરું પુનઃ કુતઃ ક્લિશ્નાસિ?
  amx-amx: Jesu rang marl kwer-warn angkemarleng, artwang rrpwetj petjek angketj anetj-akert
    twernk Jairus-kenh mereng. Inang Jairus renh ilek, “Twernkay! Kwer marl ngkwengenh
    kel ilwek. Kaltj-anthenh-anthenh renh mentjemeh impay, rarrp alhetjeh.”
  ake-NT: Mɨrɨ koro'tau, Isairas pana'tɨnin nan uyee'pʉ itiwʉ' tawonsi'kɨ, mɨrɨpan
    kon uya ta'pʉ, “Ɨyensi eri'ka'sa' man. Ti'sa rɨ kʉsanpokʉmai,” ta'pʉ to' uya.
  qvn-NT: 'Chay niyaptilanmi Jairopa wayinpita cachramushacuna chrarärimun cay nir:
    “Yangam pushayanqui yachrachigtaga. Wamrayga nämi wanurun”.'
  tku-NT: 'Ixchihuīna''mā''lhcus Jesús a''cxni'' tamilh makapitzīn xalanī''n na ixchic
    Jairo. Tahuanilh Jairo: ―Mintzu''ma''jāt nīlhtza''. ¿Tū ixpālacata māmakchu''yī''ya''cus
    Mākelhtahua''kē''ni''?'
  bjk-bjk: Nang e Jisas nangen bang ixo wöwörö xö une, a dauleng ne duöng möxö gunon
    te Jairus, a tödi raxin möxö gunon ne sineseng, idi toxo tengen te Jairus, “A
    balik ke nöngön iri met. Nöngön u bele isik a tiip kö tene ausu.”
  msy-2020: Iesus amizir kam mɨgɨavɨra itima gumazir maba God ko mɨgeir dɨpenimɨn
    bizibar garir gumazim, Jairusɨn dɨpenimɨn ikegha iza kamaghɨn Jairus mɨgei, “Nɨn
    guivim areme. Nɨ osɨmtɨzim Tisa danɨngan markɨ.”
  bpr-bpr: Na di lam Dyisas talù, nun dademe dad to kel fdu di gumnè Dyairus, dunan
    i ulu di gumnè gal gustifun i dad Dyu, manla di ku Dyairus, “E Sér, ta là gumaham
    i ngàam du ta lanah. Ta nangam snamuk nan i To Tamdò.”
  cle-NT: 'Rúh⁴ liu⁴ ba² Jesús ja̱³ chie̱é̱yh¹ mɨ́³ ja̱³, mɨ²ja̱³ bí⁴dxí̱⁴ ja̱y³aáy⁴
