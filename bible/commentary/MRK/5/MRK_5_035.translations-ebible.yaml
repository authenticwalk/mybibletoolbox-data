  deu-1912: 'Da er noch also redete, kamen etliche vom Gesinde des Obersten der Schule
    und sprachen: Deine Tochter ist gestorben; was bemühst du weiter den Meister?'
  san-PUN: ਇਤਿਵਾਕ੍ਯਵਦਨਕਾਲੇ ਭਜਨਗ੍ਰੁʼਹਾਧਿਪਸ੍ਯ ਨਿਵੇਸ਼ਨਾਲ੍ ਲੋਕਾ ਏਤ੍ਯਾਧਿਪੰ ਬਭਾਸ਼਼ਿਰੇ ਤਵ ਕਨ੍ਯਾ
    ਮ੍ਰੁʼਤਾ ਤਸ੍ਮਾਦ੍ ਗੁਰੁੰ ਪੁਨਃ ਕੁਤਃ ਕ੍ਲਿਸ਼੍ਨਾਸਿ?
  nob-LB: 'Mens Jesus fortsatt snakket med kvinnen, kom noen med beskjed fra hjemmet
    til Jairus og meldte til faren: ”Jenten din er død. Det har ingen hensikt at du
    bryr Mesteren lenger.”'
  ntj-ntj: Nyangka ngarala watjaranyangkartu tjukurrtjarra-ya waalkarrara pitjangu.
    Palunyalu-ya Tjaarala watjarnu, “Wiya, wartalpitjanun purrkutjarrarringu. Nyangka
    wantirra ngurraku wirrtjala.”
  sxb-NT: Ni Yesu yawanga na akiagamba-gamba, awantu wandi waaema omwa Jairo waaza
    wamulaga watino, “Omwala waao amiire okufwa. Katio ekikagera onyaasie Omugerezi
    wusaasa kiwulao.”
  nhu-NT: Kɛ no Jisos to bɛɛ jemyi ɛ̂ kpwoon wvudvu nonɛn, ɛ bonyii bomew fɛse fó
    ɛ bó nɛ fô yew e fo Jaylus wvù cee ɛkolɛ yew bunle wɛ, gay ɛ̂ wvú lɛ, “Waa wo
    nu ɛ mɛse wase. Wo bvuu shee nyaa ŋgɛw ɛ̂ wee n'yɛɛyi ɛ ɛ̀ nu wvù la?”
  row-row: Ana feꞌe ola-olaꞌ taꞌo naa, atahori sa nema mia Yairus ume na, de nafadꞌe
    nae, “Kasian! Anaꞌ a mate ena. De onaꞌ neꞌe-bebꞌenggeꞌ Papa Meser fali. Afiꞌ neu
