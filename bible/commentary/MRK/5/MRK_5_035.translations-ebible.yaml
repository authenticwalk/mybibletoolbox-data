  peg-peg: ହେୱାନ୍‌ ଇ ବେରଣ୍‌ ଇନିହିଙ୍ଗ୍, ତା ନାଟି ମୁଣିକା ଇଞ୍ଜି ଲକୁ ୱାଜ଼ି ଇଚାର୍‌, “ନି
