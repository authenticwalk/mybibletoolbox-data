    sehe un. Ña ca̱han yuhu ca un tan ña ja̱tyañu ca un tsi ra Maestro ihya ―catyí
    ñi tsihin ra.'
  ktm-ktm: Yesus ma inesohou ile tam pedih kuti pe lau se hehir. Su lau erti ho‑us
    um tan Jairus. Su hapa ile tan Jairus ihpa, “Jairus, ou nedum pihin ti indrimat.
    Konan, ekowi‑iy tisa ti kah kahrii.”
  caa-caa: 'Pues entonces conda warto oꞌjron e Jesús taca e ixic cꞌotoyobꞌ cora winicobꞌ
