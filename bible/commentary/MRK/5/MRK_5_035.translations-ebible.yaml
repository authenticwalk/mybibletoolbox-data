  eng-WEBU: While he was still speaking, people came from the synagogue ruler’s house,
    saying, “Your daughter is dead. Why bother the Teacher any more?”
  gnw-NT: 'Jare Jesús uyemɨngueta oĩ rambueve, yugüeru uvãe amocue vae tupao re uyandareco
