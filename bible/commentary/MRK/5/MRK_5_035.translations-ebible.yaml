    masia-pene epolane konda yakale leainipia.
  qul-NT: 'Jesús parlachcajtinraj, sinagogapaj jefen Jairopaj wasinmanta willaj jamorkancu:
    —Ususiyqui wañupunña. ¿Imapajñataj yachachejta molestanqui? —nispa.'
  tnc-tnc: 'I''suᵽaka kore kẽrĩka ᵽoto judíorãkare rẽrĩriwi''i ĩᵽamaki Jairo wi''iakarãre
    etaeka. Torã eyatirã ikuᵽaka Jairote narĩka: —Mimako ᵽuᵽaririko''oko. “Yimakore
    mibayaᵽe”, wãrõrimajire merĩa''si mae,— kire narĩka.'
  ter-NT: 'Koeku yúho''ixeako Jesus neko sêno, simó koene xâne ukeâti óvokuke Njaîru,
    enepone inuxínoti itukéti íhikaxovokuke hó''e jûdeuhiko. Hara kixóponoa: —Ivókovone
    ihine îti. Hákone perexôa itukéti ne ihíkaxoti —kíxoane.'
  bmr-NT: 'Jillɨ iimaaubaacaro sinagogaja aivojɨɨbo iijatɨ saatoho jillɨ noomoro saauhi:
    Daicɨgai guijevecuuhi. Fɨne Mojɨɨbogomɨnaafico acasivusuno, noomoro.'
  fuf-fuf: 'Wa fewndo ko Iisaa yewtata ɗun, woɓɓe e jeyaaɓe ka hooreejo juulirde nden
    iwi ton ari, wi''i mo: «Jiwo maa on maayii. Ko fii honɗun sonjantaa oo karamokoojo?»'
  mwc-mwc: Iesu karaku wata i bisisiya, ba wasaga Jairus ana yove yai si botu ba si
    wonei, “Natum i rabobo. Awaika kairavina bibeyebeyena biyina ke bisinikaini?”
  bhl-bhl: 'Ulo wangse ding dim bakate, iti mali kunum mak teleko, Suda kawtiw im
    wensan kekabiliw am em atebe kak kunum beem mit mewso teleko, bokolewomeliw: “Kom
    mun bu atin kuw kuan kembu kasike, ku kanelom kukuyemin kunum beelo ilum makso
    dulewokolew te!”, dangsiliw kale.'
  ons-ons: Yesu eŋe ŋerep don olale okoraki, naso yewaka ŋei natne eŋe Yairus wane
    matko ŋine mat qelige sari olale rakoi, “Ge! Borasoŋone nigatne mo seukmaike.
    Yesu mi iwenka sarikene yeine. Eŋe maine mi ma wirik kayake.”
  con-NTPO: 'Tsa''caen Jesús toya afa''je''ni atesian''jen''tti''su na''su tsaone
