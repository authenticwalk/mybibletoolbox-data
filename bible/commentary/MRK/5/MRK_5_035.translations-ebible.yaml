  zpz-NTPP: 'Lat nu gabee rnii nu ruꞌ Jesuuz biñ mñaa zeꞌ, orzeꞌ bruꞌña tub mbecy
    nu bruu yuꞌ mbecy nu riib ic zeꞌ. Orzeꞌ nay rab yu yu nu riib ic zeꞌ: ―Iꞌñ ru
