  yap-yap: Ma nap’an ni ka be yog Jesus e re bugithin ney, me yib boch e girdi’ u
    tafen Jairus me lungurad ngak Jairus, “Fachi pin ni fakam e ke aw e fan rok. Ere
    dakuriy fan ni ngam magawonnag e re tamchib nir.”
  mop-NT: Pues te'i. Tan to u t'an a Jesus ti'i ti c'ochoo' a winic a taloo' tu yotoch
