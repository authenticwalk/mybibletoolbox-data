  msy-msy: Iesus amizir kam mɨgɨavɨra itima gumazir maba God ko mɨgeir dɨpenimɨn bizibar
    garir gumazim, Jairusɨn dɨpenimɨn ikeghava ize. Me izegha kamaghɨn Jairus mɨgei,
    “Nɨn guivim areme. Nɨ osɨmtɨzim Tisa danɨngan markɨ.”
  agg-agg: Sisas ai wataporɨmborandühɨ nüŋguambe nindou bɨdɨfɨrɨ ai Suda-yafe rotu
    hɨfandɨ randeimbɨndɨ worambeahɨndɨ sɨnɨmo hoafɨyomondühɨ yahomoya, “Sɨhafɨ nɨmorehɨ
    nɨmorɨ yɨfɨmayo. Ŋga nindou yamunde randeimbɨmbo tɨŋɨrɨfo segodopoanɨ,” mehomo.
  ptp-ptp: Yesu gên nêl kɨyang, dêc xomxo vac Jailas ben val nêl vô Jailas ên nêbê,
