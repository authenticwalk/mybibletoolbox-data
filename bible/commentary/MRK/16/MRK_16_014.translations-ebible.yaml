    Cara' xuban chca com j-e' majo'n xecnimaj ta je xbixa chca cmal jxetz'towa rxin
    che c'astanak chic.
  san-BUR: ၑေၐတ ဧကာဒၑၑိၐျေၐု ဘောဇနောပဝိၐ္ဋေၐု ယီၑုသ္တေဘျော ဒရ္ၑနံ ဒဒေါ် တထောတ္ထာနာတ်
    ပရံ တဒ္ဒရ္ၑနပြာပ္တလောကာနာံ ကထာယာမဝိၑွာသကရဏာတ် တေၐာမဝိၑွာသမနးကာဌိနျာဘျာံ ဟေတုဘျာံ
    သ တာံသ္တရ္ဇိတဝါန်၊
  yaa-NT: 'Nãskata chipo Jesús aõxõ tãpimis oncefoki nokoni, mĩsa ano tsaoxõ piaifono.
    Mã atoki nokoxõ iskafakĩ ato yoini: “¿Afeskakĩ mã ato chanĩmara famamẽ mẽ otofiano
    nã ea õiafãfe mato yoiaifono?”'
  cab-NT: Lárigiñe, ligía larúfudagun Jesúsu lúngua joun únsu disípulugu jagía dan
    le ñun jamá luágu dábula, ába celadeínjan joun luágu liloúguan jafíñen lúma lidére
    jachǘgü, ladǘga mafíñen jamá joun ja aríjubalin lárigiñe lásaarun.
  clu-clu: Ang ori nagpakita ruman si Jesus sa onsi ka somolonod mismo mintras nagakaraun
    sanda. Ginsabdung na sanda tungud nga ara sanda pagtoo kag tungud sa katugas andang
    mga tagiposoon, ay ara sanda nagpati sa anang sogid ang mga nakakita kanana pagkatapos
    nga tana nabanaw.
  swh-ULB: '(Zingatia: Nakala za kale hazina Marko 16: 9-20) Yesu baadaye akajitokeza
    kwa wale kumi na mmoja walipokuwa wameegama katika meza, na akawakemea kwa kutokuamini
    kwao na ugumu wa mioyo, kwa sababu hawakuwaamini wale waliomwona baada ya kufufuka
    kutoka kwa wafu.'
  tpt-NT: Taval ni Jesús va laktasunil yu pumakautaun ixtꞌaltanan. Yuꞌuncha va chꞌantaun
    ixtavilanal lakamesa. Ex ni Jesús va jalaqꞌaymal por jantu katalhakapuꞌal. Va
    ayaj pꞌas ixtamakachoqota ixjalhanutikꞌan y jantu ixtalhakapuꞌaniy ixchivintikꞌan
    yu ixtalaqtsꞌinta ni Jesús ni takukchoqotacha.
  aai-aai: Uftoro’ot bai’ufununayah nah 11 hima bay hi’aau Jesu isah irerereb, naatu
    men hibitumatum naatu dogoroh fofokar isan gam iuwih, anayabin sabuw iyab i morobone
    misir isah birerereb hi’itin hina hai tur hi’o’owen men hitumatum.
  sny-sny: Sosu a'i pe Jisas lo lu disaipel wesi papu iroteye. Lowe metei sahe ta'uwe
    ene ateye. Sosu Jisas wesi papu wiye su, le lu disaipel lo werese siyeye. Le lowe
    ma'e ai peri eiye, “Marepi fene lo kairefi luwaru a'i ne. Fene piyene peri ano
    wanu tote tawesi ta'ame awere? Lu taune tamo, ane si sine norohuwe ape, siyeye
    su, fene peri lowe lo wanu tote tawesi ta'ame.” [1 Ko 15:5]
  myy-myy: 'Ito yija bero co rʉmʉ ĩ rãca riasotigoana once ñarã ĩna ba rujiroca ĩnare
    goaĩayijʉ Jesús: “¿No yija gãjerã yʉre tigoanare tʉobeati mʉa? Mʉa ya ʉsijʉ tʉo
    ãmobea mʉa”, yi tudiyijʉ Jesús ĩnare.'
  trc-NT: Corá me se ga̱a yáán xa̱a̱n nij síí tucuꞌyón se‑na̱na̱ Jesucristó rihaan
    mesá, ne̱ curuviꞌ maꞌa̱n Jesucristó rihaan nij soꞌ, ne̱ cutaꞌ soꞌ cacunꞌ xráá
    nij soꞌ se vaa guun nichra̱j rá nij soꞌ ne̱ ne cuchuma̱n rá nij soꞌ se‑na̱na̱
    nij síí queneꞌen man soꞌ ga̱a cunuu iꞌna̱ꞌ uún soꞌ a.
  cut-NT: Adive ne, chihnde ro Dihvo vo na̱n ihyan apóstol che ndichia̱ma chahn ura
    che vate ye reh ye na̱n mesa. Chihya ye ihyan chahn yahn che hua chitahno ye che
    ra̱hn ihyan che a ndihchero ye ihyan che a ntuche ye.
  bel-bel: Нарэшце зьявіўся самім адзінаццацём, калі яны ўзьляжалі на вячэры, і дакараў
