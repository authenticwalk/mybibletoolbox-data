    deremó, atima foné sóró duraalu, “Diaao̧ kutiri hapóluru dowa̧ae fóló, ȩ kepaayóló
    beterapóló ene wale fo wosóló, mopóló tuȩ́ tiki tirénitere noatepa de?” yalepó.
  hin-2017: पीछे वह उन ग्यारह चेलों को भी, जब वे भोजन करने बैठे थे दिखाई दिया, और
