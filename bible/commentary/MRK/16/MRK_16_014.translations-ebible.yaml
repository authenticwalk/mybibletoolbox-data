    aanamang! Nehe iiat hubai tilat hula, ini uuling ieng taang Nateing iila, aarunge
    iini bae ihur angu e etabit vengbanang niang! Iini hula ing emangpi akal mateng!
    Ba! Vede anga Naing ba hoa iila. Na etabit aamina tila, aarunge angase, Na bale
    aabeta tila. Ba iini iieng uuling.
  wrk-wrk: Kamu barri jali yalu jarrba yaji kandimukunyi 11 barri, baki minimba nangki
