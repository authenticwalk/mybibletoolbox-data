  cac-cac: Axo junelxo, ayic van sva eb' sc'ayb'um yuxluchvan̈il, ix sch'oxan sb'a
    Jesús d'a eb'. Ix tumaj eb' yuuj, yujto chab'c'olal yaj eb', pit eb'. Yujto maj
    scha yab' eb' d'a eb' ix ilani ayic toxo ix pitzvixi.
  tzj-E: Tak xba jtz'it tiemp tzra xuc'ut chic jmul ri' Jesús chquewech je juljuj
    rdiscípulo, j-e' kas etz'bula tzrij mes. Ja' Jesús arja' cow xtzijona cuq'uin
