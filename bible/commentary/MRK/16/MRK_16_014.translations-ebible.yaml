    yivayna eenana ki haapadhade. Dembhiraar kinin dhaabhonsa budonte, kiam haapaana
    eena “Wodi kiam haapidine” hamayse kena kenin giyenka, gonne hamayse kenin tiyaamon
    goynbee kesa qaaben kaymakkon goynbeka keam ki wacimade.
  quc-NNT: Chuk'isb'al ri Jesús xuk'ut rib' chkiwäch ri julajuj u tijoxelab', aretaq
