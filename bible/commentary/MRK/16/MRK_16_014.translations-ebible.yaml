    on irail ar jopojon o kapitakai, pweki ar jota kamelele ir me kilan i murin a
    iajadar.
  nhe-BL: Huan teipa Jesús monexti campa nopa majtlactli huan se imomachtijcahua quema
    tlacuayayaj. Huan Jesús quinajhuac pampa nelía yoltetique. Huan ax quineltocaque
    para moyolcuitojca. Niyon ax quinneltocatoyaj inintlajtol tlen quiitztoyaj para
    ya moyolcuitoc.
  sps-sps: Vou ovei Jisas ruak raton safunuu ana isen a matisian te gum iny ainy ari.
    Ya peits ratuari, tana saa aaver rari te kio ovei men vaajets. Ana ri vaajets
    kan iny to na vainy te tagei Ya te toto fatabin fi Ya.
  wnc-wnc: Siwan masande pandetna katau kuut musaat kepianganu tapatu ngang pukwike
    nanam naking. Nawawa Jesuta une anggaman apan kaking. Apan kawawa ita wa aminu
    aminbamda kawawa ita gatuna kayuk enakutde yaniwa ngana yamandet sike siakan ngang
    dua natapbing kakngae kaanga yanikut.
  bus-bus: Zãazãa à bↄ̀ à mↄ̀ a ìba gↄ̃ↄn kuri awɛɛdoonↄzi kɛ̀ aↄ̃ↄe pↄ́ blee. Ben
    à kpã̀kɛ̃ńzi ń swãgbãa yãnzi, zaakɛ aↄ̃ↄe à náanɛ kɛro bensↄ̃ aↄ̃ↄe gbɛ̃ kɛ̀
    aↄ̃ à è kɛ̀ à fɛ̀ɛnↄ yã síro.
  gub-BL: Iahykaw rehe, uzexak kar Zezuz a'e 11 wemimu'e wanupe, wamai'u mehe wà.
    Uze'egahyahy wanupe, ta'e nuzeruzar kwaw hehe wà xe, nuzeruzar kwaw ikweraw pawer
    imume'u har wanehe no.
  imo-imo: Altopa walite, Jisas yunge kitipi kanoli iye 11 kere nongo moloringina
    wendo orumu. Yunge kitipi kanoli iyemani we imbomani Jisas kanokolio ongo ningi
    unguma ipuki naa tiko aku ungumu naa pilemili ningimunga Jisas yuni eno iri torumu.
  boj-boj: Olo bati bei Yesus aqa aŋgro 11 naŋgi tal miligiq di awoosib iŋgi uyeqnabqa
    Yesus a naŋgoq di brantej. A nami subq na tigelonaqa tamo qudei na unsib naŋgi
    sainjrnab qunab ugeinjrej. Naŋgo are geteŋnjresoqnej. Deqa Yesus a segi naŋgoq
    di brantosiqa naŋgi ŋiriŋtnjrej.
  ulk-ulk: Keubu ga Iesu tababu batomedari 11 memegleem nade wi lewer erolare, e yabi
    natapereta ableglam wi nole owaturkak urder a wi nole asolare nadege yabi wader
    legize daratagelare ge wi Iesui erdarda idid akaida.
  eng-DRA: 'At length he appeared to the eleven as they were at table: and he upbraided
    them with their incredulity and hardness of heart, because they did not believe
    them who had seen him after he was risen again.'
  knf-knf: Yeŧu abaañşaan apën awinana ţi banjañan iñeen na aloolan wi baţooŋ ţi umeeşa
    pa pde, aŋoman na baka ţi uko wi bawooŋ baanfiyaari na ţi pdënëm pi ŋhaaş ŋi baka
    ţiki wi anaţiiŋ ţi pkeţ aşë pën awinana, baanfiyaar banwinuluŋ.
  san-KHM: ឝេឞត ឯកាទឝឝិឞ្យេឞុ ភោជនោបវិឞ្ដេឞុ យីឝុស្តេភ្យោ ទឝ៌នំ ទទៅ តថោត្ថានាត៑ បរំ
    តទ្ទឝ៌នប្រាប្តលោកានាំ កថាយាមវិឝ្វាសករណាត៑ តេឞាមវិឝ្វាសមនះកាឋិន្យាភ្យាំ ហេតុភ្យាំ
    ស តាំស្តជ៌ិតវាន៑។
  arn-NT: Fey wüla, Jesus pewfaluwfi tati mari kiñe pu disipulu, anülelu engün mesa
    mew. Lladkütudungufi tañi küme feyentunon mew ka tañi yafüpiwkengen mew engün,
    feyentunofilu engün am tati pu che ñi dew peetew kisu ñi wiñomongetun.
  zas-NT: Ni bigratë balüüloj Jesús loj za chiptib ree xbejnman, chi zojb reeman xan
    mex cayaw reeman, gudilëman laa reeman guial nad reeman, ad rliladxt reeman bén
    baguiaa ree laaman guial ma babanman.
  ken-NT: Ansɛm mpok, ɛnɛ́ bakoŋo bhi batí byo nɛ amɔt mányìɛ nɛnyíɛ́, Yesu afú
    bhɔ bɛsí. Are bé nɛ bhɔ nɛ ntí bɛ bágwɔt batɨ yap nɛ bábhɨ́kɨ́ noko bɛ yi
    apɛtnsɛm ndǔ nɛpɛ́m mbɔ ɛnyǔ bo abhɛn báyámbɨ baghɔ yi bágháti bhɔ́.
