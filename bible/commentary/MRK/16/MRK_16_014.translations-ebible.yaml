    dhäwuwny'tja märr-yuwalkthinyaraw, ŋurikiwurruŋguny yolŋuw walalaŋ ŋunhi walal
    ŋanya nhäma dhurrwaraŋur walŋathinyaŋur.
  kvg-kvg: Yaq vaev Yesu ekeza paev ezoqa ileven-té genøfakhán, ate av-té lou gi꞉logat.
