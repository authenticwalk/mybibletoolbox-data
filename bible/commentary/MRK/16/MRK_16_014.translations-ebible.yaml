    pinałim,” pa nim. “Pe en enim noman pirek ninim. Nimbił erang enim piinenjing?
    Wumb kopur kanik ninjing ba, ei pii gii ninenjing.”
  ign-NT: Tiuri, te táequenepa, tiúruji­ca­vanahi eta nanisirahi ena óncequeneana
