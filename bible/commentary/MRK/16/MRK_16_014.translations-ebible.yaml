    phäha a jah ksenak.
  cya-cya: La xiya' ti can' ngulo'o tloo Jesús 'in ycui' ca yu ta'a mda'an ñi, cui'
    cha tixca yu can', se'en nducua ycu yu. Lo' ycui' ñi lo'o yu ñi cha' tla 'a cusya
