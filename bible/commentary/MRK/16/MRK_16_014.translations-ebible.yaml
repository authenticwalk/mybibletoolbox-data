    nhuma ŋayaŋu-ḏälmirri yulŋunydja? Nhäku nhuma yakanydja märr-yuwalkthirri yukurra
    ŋurikinydja walalaŋgu ŋunhi walala ŋarranha nhäŋala walŋathinyara?”
  yal-yal: Na xanbi ra, Yesu yi mini kɛnɛnni xarandii fu nun kedenne xa, e yi e dɛgema
