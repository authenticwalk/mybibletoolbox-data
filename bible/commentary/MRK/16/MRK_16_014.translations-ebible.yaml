  bod-N: དོན་དེའི་རྗེས༌སུ། ཐུགས་སྲས་བཅུ་གཅིག་པོས་ཟས་བཞེས་ནས་སྡོད་པའི་དུས༌སུའང༌། སྐྱབས་མགོན་ཡེ་ཤུས་དེ་རྣམས་ལ་རང་གི་སྐུ་གཟུགས་མངོན་སུམ་དུ་བསྟན༌ཏེ།
    ཁོང་ཉིད་སླར་གསོན་རྗེས་ཁོང་ཉིད་མཐོང་མཁན་རྣམས་ཀྱིས་སྨྲས་པའི་གཏམ་ལ་ཁོ་རྣམས་ཡིད་མ་ཆེས༌པས།
    ཁོང་གིས་དེ་རྣམས་ལ་དད་པ་མེད་པ་དང་སེམས་གྱོང་པོ་ཡིན་པར་བཀའ་བཀྱོན་མཛད༌དོ།།
  tca-NT: Rü yemawena ga Ngechuchu rü naxcèx nango̱x ga yema 11 ga norü ngúexü̃gü
    ga yexguma mechawa ínachibüeyane. Rü nayangagü naxcèx ga tama aixcüma na yaxõgüãxü̃
    rü tama na inaxĩnüẽxü̃. Yerü ga nümagü rü tama nüxü̃́ nayaxõgüchaü̃ ga yema nüxü̃
    daugüxü̃ ga marü wena na namaxü̃xü̃.
  zpl-NT: Lu zeꞌelá ulubeꞌlu Jesuse lu chetuꞌcu bee beneꞌnu, chenu nucuaꞌa beella
    lu mexa. Uquiꞌyaꞌ beella uriꞌinu, xne nziti arquiꞌbeella equie nú la chili arquiꞌbeella
    lunú unibee bene enu ulañiꞌlaꞌ liꞌinu nú uhuañi zecanu nú ungutinu.
  mbc-NT: Mîrîrî tîpo Jesus era'ma'pî inenupa'sanya, tiwin pu' pona tîîmo'tai'nîkonya.
    Tîwentamo'kakon yai era'ma'pî to'ya. Jesusya to' panama'pî. —‍Uyewankono'ma pî'
    naatîi —‍ta'pîiya to' pî'. —‍Î' ton pe see innape e'mî'sa'kasa' kupîya'nîkon pra
    awanîkon? E'mî'sa'ka tîpo akore'tawonkonya uyera'ma'pî enen. Mîîwîni tîîse innape
    ikupîya'nîkon pra awanî'pîkon. Innape anku'pai pra awanîkon mîrîrî —‍ta'pîiya.
  ndg-ndg: Yesu kapita kwa balyo komi ni yimo bai baegami meza, nikabakoya kwa kutoamini
    kwabe ni kunonopa kwabe kwa mayo, mwalo hawa kuwaamini balyo babweni baada ya
    kuyoka kuoma kwa wafu.
  wsk-wsk: Udagi olekem 11 dagiman na nowaman se Jesus nongote aratam, ale nuna nongomang
    ningi nunguning mena wore ko ining nungaram. Ale kariimet saki nu barasam se arikasan
    ale balukasan bare nuna nongomang ningi me nunguning akaso wore ko nunga maonam.
  toj-NT: Jaxa mas tzaan ja jahui, ti culane ec' ba mesa ja juluchuane snebumani.
    Ja Jesusi ti jac see sbaj yilea. Ti och aljuc yabye t'un abala yuj ja mi bi huas
    sc'uane. Jel bi ch'uuy juntiro ja sc'ujolei. Mi ni modo huas sc'uane ja jas huax
    alji yabye yuj ja matic yilahue que sacui ta.
  dwy-dwy: Ga dhurrwaraŋu beŋuya ŋayŋu ŋayi Djesuya ŋanyapinyawuy ŋayi milkunhamina
    11-kayana guyurrꞌmiŋuwaya, waya marrtjina ŋatha ḻukana. Ŋayŋu ŋayi ŋarrtjunana
    wayana bitjayana, “Dhuwaya nhuma ŋayaŋu-ḏälmi yolŋu waya. Ḻinygu gurra ŋunhi yolŋuyu
    wayay nhumaŋgaya ḻakama ŋunhi waya ŋarrana nhäŋaya wayaŋgaya maŋutjiyu, yurru
    nhumaya yakana wayaŋgu märr-yuwalkthina. Ga dhuwayatja ŋarrapina nhumaŋgu bunana.
    Yuwalk yana ŋarra ŋunhi rakunydhinaya, ga bulu ŋarra dhuwaya walŋathina.
  kkl-kkl: Ambarelamsirekpa seneragto lelamekti, Yesusti wepto pogsiognang ko'olombarenang
    taneko kwaneng telamek. Kwaneng telamekpa, Yesus sin whingag lag taog. Lag taogti,
    sinag yubu lelamogti, “Nimi etpare anekori na sembe, 'Nen kamag talba, imna,'
    aro a'unag ambarelamsiang. Sa'ambe a'un usog mikipti sik senelamlom kom,” aro
    wembahiog.
  tbc-tbc: Murna gug saen megeloum 11 anaŋ dunuai man, Jesus kuai isi dugo dile ya.
    Jesus ipidai a, man dugo, iŋ ilo rumok amad tia ya, agod ilod dabai geig ak oŋ
    iŋ tamolpein a Jesus kumaen imasa gug dile yan, iŋsad ru ilod lo rumok an niŋen
    o dumoi a.
  sna-sna: Mushure maizvozvo Jesu akazviratidza kuna vane gumi nomumwe pavakanga vachidya;
    akavatsiura pamusoro pokusatenda kwavo uye nokusindimara kwemwoyo yavo pakuramba
    kutenda vaya vakanga vamuona mushure mokumuka kwake.
  smk-NT: Sinmunor, pinaipa'kit ya konran labinsayan tumutumbok na sin mampangan sara.
    Nikapuet nasara bana' ta benged sara tan bana' ta kai rasara nin timper a naka'kit
    kona kayadi' a sinmubli' yaynan mabyay.
  grc-TCGNT: Ὕστερον ἀνακειμένοις αὐτοῖς τοῖς ἕνδεκα ἐφανερώθη, καὶ ὠνείδισε τὴν ἀπιστίαν
    αὐτῶν καὶ σκληροκαρδίαν, ὅτι τοῖς θεασαμένοις αὐτὸν ἐγηγερμένον οὐκ ἐπίστευσαν.
  mzz-mzz: Mulineye Ieisu ilausimatala kanatovemulivo 11 waidie ditutuya kani waineye.
    We iyaqaidi ivo, “Nuami tabodadi ge idakawabwegabwegadi wete ge kwadavetumaqanegu.
    Oge gunabei ikisegu gutovoi vaituqana mulineye we ivemataluanimi, uvale divona
    ge kwadavetumaqanedi?”
  gof-WFTW: Guyeppe tammanne issi iya tamaareti kathi miishin, Yesuusi enttaw benttis.
    Enttaw ammanoy baynna gishonne hayqoppe I denddidayssa be7ida asay odin entti
    ammanonna ixxida gisho I entta boris.
  spa-BLM: Después se reveló a los mismos once, mientras estaban sentados a la mesa;
    y les reprendió por su incredulidad y dureza de corazón, porque no creían a los
