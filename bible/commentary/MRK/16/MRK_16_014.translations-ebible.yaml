  gof-ENT: ጉዬፔ ታማኔ ኢሲ ኢያ ታማሬቲ ካ ሚሺን፥ ዬሱሲ ኤንታው ቤንቲስ። ኤንታው ኣማኖይ ባይና ጊሾኔ ሃይቆፔ ኢ ዴንዲዳይሳ
