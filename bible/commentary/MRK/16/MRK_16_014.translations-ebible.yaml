verse: MRK.016.014
translations:
  kpx-kpx: Iniale gabila Iesu esemu leveni (11) kebiau lovi isege au abuemo velemanu.
    Isi olemeau Iesu elehai abuho louge abu abu uvu mai avuemo mavoholiale kemo abuho
    hoto isute lounu.
  okv-H: Eto iji nei ambotani 11 na arumbeto indie mihio Iesu puvuto ambotani isembena
    amita be amo Iesu vasiri te erena avo embo nei na kito ea te enana na jo ngahia
    ue Iesu ke be ae ea.
  tbo-tbo: U mulina Yesu i lugeleteya a hewahewali magouhi 11 uyahihi, tauhi hi’mam
    ma Yesu i geleta u tipolihi po i towolo ma i paliyehi i pa, ‘Awai binei u towolo
    meme lawa hi bahebaheya ega ota witumaganehi? Nugonugomi awai he guduguduhi?’
  mal-C: പിന്നീട് ശിഷ്യന്മാർ പതിനൊന്നുപേരും ഭക്ഷണം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ യേശു അവർക്കു
    പ്രത്യക്ഷനായി. താൻ ഉയിർത്തെഴുന്നേറ്റതിനുശേഷം തന്നെ കണ്ടവരുടെ വാക്കു വിശ്വസിക്കാതിരുന്നതുകൊണ്ട്
    അദ്ദേഹം അവരുടെ അവിശ്വാസത്തെയും ഹൃദയകാഠിന്യത്തെയും ശാസിച്ചു.
  grc-SR: Ὕστερον ⸆ ἀνακειμένοις αὐτοῖς τοῖς ἕνδεκα ἐφανερώθη, καὶ ὠνείδισεν τὴν ἀπιστίαν
    αὐτῶν καὶ σκληροκαρδίαν, ὅτι τοῖς θεασαμένοις αὐτὸν ἐγηγερμένον ⸆2 οὐκ ἐπίστευσαν.
  bgc-bgc: पाच्छै यीशु उन ग्यारहां चेल्यां ताहीं भी दिखया, जिब वे खाणा खाण बेठ्ठे
    थे, अर उनकै अबिश्वास अर मन की कठोरता पै उल्हाणा दिया, क्यूँके जिन नै उसकै जिन्दा
    होण कै पाच्छै उस ताहीं देख्या था, चेल्यां नै उनका भी बिश्वास कोनी करया था।
  khz-khz: Voia mulinai gena melo gagalana kwapuna geganiganiwai aonai, geriai evevega-matagaito,
    egolorato, kwalana ati geria kamonagi e geria ao gaoka-poro gaurai, kwalana kwarega
    na ekuliiti-waito mulinai, gegitaato talimara geria kila ati gevega-taunataunarato.
  deu-TKW: Nachher offenbarte er sich den Elf selbst, da sie zu Tisch saßen, und schmähte
    ihren Unglauben und ihre Herzenshärtigkeit, daß sie denen nicht geglaubt hatten,
    die ihn auferweckt geschaut.
  zsr-NT: Ga yajseytë, buluíꞌ lahuëꞌ Jesús lauquëꞌ idxineajtëꞌ tsal niꞌ röꞌquëꞌ tahuëꞌ,
    atiꞌ gdil‑lëꞌ lequëꞌ le cutu taꞌyejlëꞌë Lëꞌ len le nac zid icj ládxiꞌdauꞌquëꞌ,
    cutu gulayejlëꞌë xtídzaꞌgac nup naꞌ gulaleꞌi Lëꞌ nubanëꞌ.
  lin-lin: Sima na yango, abimelaki bantoma zomi na moko, wana bazalaki kolia, mpe
    apamelaki bango mpo ete bazalaki na kondima te, mpe mpo ete bazalaki mitema mabanga ;
    pamba te bandimaki te bato oyo bamonaki Ye sima na lisekwa na Ye.
  hns-NT: 'Ekare baad Jiesoe apane ke aapan gjaara tjela ke dekhaais djab oesab bhodjan
    karat raha. Oe oesabke daatke bolies kie: „Toelog be-bieswaasie baate aur toelogke
    diel na khoelal hai. Koi koi dekhies hai kie ham djie oethaawal baatie, aur tabbo
    toelog oesabke baat na maangat rahiele bieswaas kare.”'
  noa-E: Maimua ãbmiecharam gaai paawai Jesuu ich khapeen once ãbam aig thach khö
    narr aig bëewia ich oopijim aajem. Maimua iyʉ̈ʉmamua amag meeurrau sĩujim anaabá.
    Mag meeurrau sĩutarran, maan ich iiu phiidʉwi nʉrrʉm ootarr khʉʉnau jaau nʉmjã
    amach jʉ̈g theegau bʉ̈ʉrjã ʉ̈khaba arr gaaimuata mag meeurrau sĩujim aajem.
  eng-EMTV: Afterwards He appeared to the eleven as they were reclining at the table;
    and He rebuked their unbelief and hardness of heart, because they did not believe
    those who saw Him after He had been raised.
  mib-NT: Te cúcuéé gá te ni nane ndijin yā nuū ndɨhúxí ɨɨn de jeē cáyūcú de mesa
    cáyeji de staā. Te ni cahān yā nuū de, chi nīhni ni de jeē tu cácandíje de jeē
    cácahān jnáhan de un, jéē ní natecu yā ni cajito de ya.
  bea-bea: Atyechi yuhniya keneti ehlaiti matgha aline ghiskye eghehta ootye, kwa
    yachiotatyech majih oontooei kha kahchu yadzye natsutti kha atu a kiyuti ihe ayi
    yakehtghaii tsitike nesta.
  lif-NT2: याङ्‌सि थिक्-थिक् (११) हुॽसाम्‍बाहाॽरे़ मे़जर मे़युङे़ल्‍ले़ ये़सुःन् खे़प्‍मो
    ओसेःन्‍धाक्‍सिङ्‌॥ हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ फे़ःक्‍तुसि, थेआङ्‌भे़ल्‍ले़
    खुनिॽ नसाःन् सुःम्‍मान् नु निङ्‌वाॽ थुङ्‌माल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽ
    सिःमे़न्‍लाम् याम्‍मो हिङे़बा के़निःबाहाॽरे़ खुनिॽ पाःन्‍निन् नसाःन् मे़न्‍जोगुन्‍लो॥
  xnj-xnj: Pamwishu Yesu avahumalili vawuliwa kumi na mmonga pevavi pamonga pameza.
    Akavaywangila neju ndava vasadiki lepi na ndava ya kunonopa kwa mitima yavi, muni
    vavasadiki lepi vala vevamuweni peamali kuyuka.
  mmx-mmx: La melemu ne Iesu ga vot pasa lasangaun mi legesara lavaun pinivu ren at
    loxonaleng diga anan. La neni ga vaase sok di mila lununu atdi goxo lolos la di
    goxo nunu atnedi diga ven pam i.
  cbr-NT: 'Usai ''itancëx ca Jesús aín ''unánmicë unicama mëcën rabë́ ''imainun achúshi
    ami atúxa mesanu bucubuan chiquiracëacëxa. Atumi chiquiracëquin ca Jesusan atu
    cacëxa: —An ''ë baísquicë iscëcaman, asérabi ''ëx baísquicë isun cacëxunbi camina,
    asérabi ca baísquiaxa quixun ''ë sinántisama tan.'
  tee-NT: Astan ju Jesús alactalacasunilh ixpumacautam'an acsni ixtat'ajun venin.
    Pus alhilak'ak'aima ni na p'as ixjunita ix'alhunut'an chai lana jantu lai ixtalhilaksita
    ju ixchivinti ju ix'ajunita acsni tuca' ixmaknicanta. Vachu' alhilak'ak'aima ni
    jantu tavanan ixtaquiclaca'ita ju yu'unch ju ixtalakts'inta ju Jesús acsni ixta'acxtuchokota
    junta ixmacnucanta.
  eng-LSV: Afterward, as they are reclining, He appeared to the Eleven, and reproached
    their unbelief and stiffness of heart, because they did not believe those having
    seen Him being raised;
  cak-NT: 'C''ajari'' ri Jesús xuc''ut-ri'' chiquiwech ri julajuj ru-discípulos cuando
    yewa''. Raja'' xu''ij chique: ¿Anchique roma rix man xinimaj ta y cof xiben che
    iwánima? xcha'' chique. Quiri'' xu''ij chique roma ri discípulos can man xquinimaj
    ta quitzij ri xetz''eto ri Jesús chi xc''astaj yan pe chiquicojol ri caminaki''.'
  pah-NT: Aerẽ mbatera ua rupi Jesus'ga jipiukari onzeve'g̃a pe no g̃wemimbo'ehara'g̃a
    pe. Igwete ga nhi'ig̃ahyi g̃a pe. —Napeangarihu pe heroviare'yma, ei ga. A'ereki
    pe ndaperoviarihu g̃a – kiroki g̃a ji repia ji kweravirẽ, ei ga g̃a pe.
  sja-NT: T'ẽepai, Jesupa chok'ai unupiji chi k'õp'ãyoorã oncemaa, nek'omaa p'anɨde.
    Iru chok'ai bɨ pia ijãadak'aa paji k'ɨɨrɨ k'isua p'anadap'edaa perã. Ma awara
    apemaarãpa mãga nepɨrɨdap'edaa jida ijãada-e paji. Mapa irua ik'ɨ̃atɨ pedeeji.
  xed-xed: 'Tahula tsa guli, ka maravatá tsi ta kəma duhwalhani ghwaŋpɗə ndeŋ ta zə
    həŋ ta skwa zay. Ka davanaghatá tsi ta həŋ: Nu kul zlghaftá kuni ta gwaɗa tsa
    gwal ta nghaŋtá iʼi ta sliʼagapta ya, təŋtəŋa ghəŋa ghuni, kaʼa nda həŋ.'
  mks-NT: Tá na̱ndihi cán na̱nda̱ca̱ náha̱ Jesús nu̱ú ndíhu̱xu̱ in na̱ na̱xi̱ca tuun
    xi̱hi̱n á nani ndúu na xíxi na. Já na̱casáhá jána̱ni a na̱ jáchi̱ na̱ndaja táhyí
    na̱ ínima̱ ná ta co̱ó na̱xeen na candúsa na ña̱ na̱xini na̱ java cán Jesús tá
    na̱ndihi na̱nditacu tucu a.
  gfk-S: Namur baling um Jisas ga harapuasa ta ira nuno sangahul ma tike na bulu na
    harausur ma kanaia duhat ga iaiaan. Iga bor di kinong di ga manga hadades ira
    tinga di ma pa di gale nurnur be igate lon baling, hoke ari di gate nes ter ie
    di ga hinawas hobi.
  bmu-bmu: Könaŋgep gwarekurupŋi 11 mieŋön tokoba nene nemba tatketka yeŋgöra mewöyök
    asuhuyök. Asuhuba uruköhöikŋinaŋgöra tembula kömupnöhök wahöriga ekeraŋön buzupŋi
    jiget möta mi qahö möt narigeri, miaŋgöra i jim eŋgiyök.
  dgz-dgz: Iesu uiwa megawa, apan mega aonagaet pusinawan daiton taba naiwanumune
    nimakamup ase venasen. Bop gapan sia yon wandeni waenapan da da yawane amba wadiamot
    mega wadiamone go imumu gware wan amba anu tumat ya tane menan Iesu upe diguguramon.
  eng-GNV: Finally, he appeared vnto the eleuen as they sate together, and reproched
    them for their vnbeliefe and hardnesse of heart, because they beleeued not them
    which had seene him, being risen vp againe.
  zaa-NT: Bitòỹiani nna bilá'ni propio gani tsinia ca discípuluá Jesús loti' ỹuàni
    cabi lo méỹaá. Gutìl·lèe cabi porqui'ni labí fe té qui' cabi nna yala duro uccua
    losto' cabi, porqui'ni labí huía tè latsi' cabi qui' ca enne' gutixà'a qui'ni
    chi bilá'ni cabi e de chi beyáthèe de lo lù'uti.
  eng-WEBSTER: Afterward he appeared to the eleven, as they sat at table, and upbraided
    them with their unbelief, and hardness of heart, because they believed not them
    who had seen him after he was risen.
  guh-guh: Bexëajavabelia icatsia Jesús tsitanaitajëta pijajivi once ponëbejejavabelia
    penabanenaejavata mesata. Nexata Jesús pinijicuenia muxujioba pijajivi piajamatabëcuenetajaxae.
    Muxujiobanua apo pejumecovënëtsixae petsipaebijavatsi pamonae tane Jesús icatsia
    piasaëjava petëpaecujinae.
  bon-bon: Ingwe ca Yeesu aboclomtige lebin abiberäja bägrä bime bau me, teepi liba
    deedei cabu jage. Tabe teebibine jicnecimige teeme ätrunga cäco piiyepu ätecija
    cäco mule name pi, ingle teepi lica pui biname bine titrungimumesi, lui cina teebine
    tepänanumesi, egä tabe budre cabu ca itu tarpinantumi.
  nhw-BL: Huan teipa Jesús monexti campa nopa majtlactli huan se imomachtijcahua quema
    tlacuayayaj. Huan Jesús quinajhuac pampa nelía yoltetique huan amo quineltocatoyaj
    para moyolcuitoya. Niyon amo quinneltocatoyaj inincamanal catli quiitztoyaj para
    ya moyolcuitoc.
  swh-ONEN: Baadaye Yesu akawatokea wale wanafunzi kumi na mmoja walipokuwa wakila
    chakula. Akawakemea kwa kutoamini kwao na kwa ugumu wa mioyo yao kwa kutosadiki
    wale waliomwona baada yake kufufuka.
  wbi-wbi: Kange, uYesu akihufia ku vavulanisivua kijigho na jumo, unsiki ughuno vakava
    vilia. Akavadalikila ulwakuva valyale kukwitika uvwolesi vwa vano valyam'bwene
    ye asyukile.
  bba-bba: Yen biru Yesu u bwɑ̃ɑbu wɔkurɑ tiɑ ye kuremɑ ye bɑ dimɔ. Mɑ u bu ɡerusi
    ben nɑɑnɛ dokebu sɑrirun sɔ̃ kɑ mɑɑ ben deɡɑnɡɑm sɔ̃, domi bɑ ǹ tɔn ben ɡɑri
    wure be bɑ nùn wɑ u seewɑ ɡɔrin di.
  eng-KJVCPB: Afterward he appeared unto the eleven as they sat at meat, and upbraided
    them with their unbelief and hardness of heart, because they believed not them
    which had seen him after he was risen.
  kgk-NT: 'Ha upéi katu ojehexa uka jevy onze gwemimbo''e kwéry-pe. Okaru joa jave
    ojehexa uka íxupe. He''i íxupe kwéry Hesu: —Xe rexahare xe mombe''u ramo nde-vy,
    ma''erã ndereroviáiry? he''i. —Xe aikove jevymaha omombe''u ramo nde-vy, ma''erã
    ndereroviái? Nane akã porãi-gwi, nane mba''e reroviáiry-gwi, xe mombe''u ramo
    ndereroviáiry, he''i íxupe kwéry.'
  waj-waj: Yisuuva nnaagiai ari ngiaammuau yaakuuvaitana yukukidiri mmuaavai yeenna
    nneeda varuduu tuma iya avuuvau kooyaa diravai. Duduu teeda vauduu Yisuuva kua
    yaagueeqama iya tiravai. Gioonna kiaapuuya inna teeda numa iya kiaa mmuduu rikiada
    hama ngiari tinniiyauvo rusituduu hama ngiari ausa mmuduuyaiyauvo iya tuu kuaivaa
    varoovaara Yisuuva kua yaagueeqama iya tiravai.
  ekk-PKP: Pärast seda ilmus ta üheteistkümnele jüngrile sel ajal, kui nad sõid. Ta
    noomis neid nende usupuuduse ja kangekaelsuse pärast, sest nad ei olnud uskunud
    neid, kes olid teda pärast ülestõusmist näinud.
  mpx-mpx: Yaka abwe al Yeisu i masal wana tohago ali toto elulutega maisena elal
    wali sauga aanan elana. Yeisu i baek elal i ba, “Ga i ola ge nige ku aabulilek?
    Atemiu i gasisi inoke bolo hi kiteyau no lut al enaa ge wami wasa hi pewa, wali
    baaba nige ku aabulilek-an.”
  wbp-wbp: Ngakarrangakarra-pardu-karilki, Jijajirliji yarda-nyanu milki-yirrarnu
    panu-kari-kirralku 11-pala kurdungurlu-patu-kurra, ngulakuju-jana warraja-jarrija
    miyi ngarninja-kurraku. Kuja-nyanu Jijajirli milki-yirrarnu, ngulangkuju-jana
    kurnta-ngarrurnu nurnangku jarungkuju kapurunju panuju, kujarlu-jana kurnta-ngarrurnu,
    “Yangka kamparru-wiyi kujankulu-jana nyampu-jarraku wati-jarraku kapuru nyinaja
    manu karntakarntaku, kulankulu-jana ngulakuju ngungkurr-nyinaja. Junga-jalajulu
    nyangu. Kala nyurrurla, ngulajunkulu wilji-nyayirni kapuru wita-wangu!”
  luo-luo: Achien Yesu nofwenyore ni joote apar gachiel kane oyudo gichiemo; noseyogi
    nikech yie mane giongego, kendo nikech chunygi ne tek mane ok ginyal yie jogo
    mane osenene bangʼ kane osechier.
  nhe-NT: Huan teipa Jesús monexti campa nopa majtlactli huan se imomachtijcahua quema
    tlacuayayaj. Huan Jesús quinajhuac pampa nelía yoltetique. Huan ax quineltocaque
    para moyolcuitojca. Niyon ax quinneltocatoyaj inintlajtol tlen quiitztoyaj para
    ya moyolcuitoc.
  aii-aii: ܒܚܲܪܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܚܲܕܸܥܣܲܪ ܟܲܕ ܝܬܝܼܒܹܐ ܠܣܘܼܦܪܵܐ، ܘܠܝܼܡܵܝ ܠܹܗ ܥܲܠܔ
    ܒܵܨܘܿܪܘܼܬܵ‌ܐ ܕܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ ܘܠܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܝܗ‌ܝ ܕܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܠܐܵܢܝܼ ܕܚܙܹܐ
    ܠܗܘܿܢ ܐܸܠܹܗ ܩܝܼܡܵܐ.
  esk-NT: Kiŋuagun Jesus sagviqmiñiqsuq taapkunuŋa qulit atautchiñun niġiñiaqtitlugich.
    Suakataġniġai ukpiqsriḷguił̣hatigun pitchiġiił̣hatigunlu atakkii ukpiġiŋitḷugich
    qiñiqtuat ilaanik kiŋuagun aŋitqił̣han.
  msb-msb: Pakatapos sani nagpakita si Jesus sa onse mismo myintras sinda nagakaraon
    sa lamesa. Gin-uritan niya sinda dahilan san inda pagduha-duha kag katig-ahan
    san inda mga tagipusuon kay habo magtuod sa mga nakakita na nabuhay gihapon siya.
  cpa-NT: Ni³ jøng² ca¹jǿi² dsa² guia¹ján¹ ja³ti³gøah¹²dsa. Jøng² ca¹jé² Jesús dsa²
    héi². Di³ huh² dsi³dsa. Tsa¹hé²dsa jǿg³. Di³ tsa¹ca¹hé¹dsa jǿg³ quiah¹² dsa² ca¹jǿi²
    mi³ca¹hiog²dsa.
  dso-dso: ତାର୍‌ପଚେ ଏଗାର୍‌ଟା ସିସ୍‌ମନ୍‌ କାଇବାବେଲେ ଜିସୁ ସେମନ୍‌କେ ଦେକାଇଅଇଲା । ଜିସୁ ମଲାଟାନେଅନି
    ଉଟ୍‌ଲାଟା ଦେକିରଇଲା ଲକ୍‌ମନ୍‌ କଇଲା କାତା ବିସ୍‌ବାସ୍‌ ନ କରି, ସେମନର୍‌ ମନ୍‌ ଆଁଟ୍‌ କଲାର୍‌
    ଲାଗି ସେମନ୍‌କେ ଲାଗ୍‌ଲା ।
  meu-meu: Ma nega ta gwauta-taosi anianidia ai ediai e hedinarai; bena e gwau henidia,
    edia gwau-edeede bona edia lalo-duhu daidiai; badina be ena tore-isi ai e itaia
    taudia asie kamonai henidia.
  yva-NT: Umba Yesus po anasine rarorono Apa arakovo abusyinara eane intabo arono
    wisyisy. Po raura pare, “Wabeanimaibe wapa anave mamaun muno wapa ana wapo ratantona
    nsosobe rave, ti wapanave vatano wo inaen to we maije jewen?”
  dgc-dgc: Katapusana, éy pinumeta ti Jesus du sapulu éy ta esa a alagad na to péngan
    de. Ey pinégkagian na side, da éwan side naniwala diya, sakay éwan side naniwala
    du nagbaheta dide a buhay dén siya.
  zpm-NT: Laa stibtaa vuelt, lëëtaque ndziib zho lo mezh no zho wagw gza tsiiptib
    zho, tibaque zeeṉe laa me brieequia; dzigo goctox me lo zho sac goṉ me ib bliladzd
    zho xtiidz me; ni goṉ me scataa nad zdoo zho, sac niicle güey zha ne goṉ me güeynie
    zho diidz ne nli brieeban me, ni bliladzd zhow.
  hix-NT: Àro wyaro texetxhenye rma, nemtakmatxownà hatà, nyamoro ha, 11 komo rma.
    Emtakmantokonye rma, Txesusu nosonyhoy hatà, àwyanye. Neytxownà hatà, noro, àro
    wyaro hamà kanyehnàtho me esnàr kom ke hatà, tàhnawonye atxke rma haxa esnàr kom
    ke hatà, onà wyaro kanyenhàyamo yoyukhura esnàr kom ke hatà, asanàmsaho amna nenyo
    kanyenhàyamo yoyukhura esnàr kom ke hatà. Àro ke neytxownà hatà, Txesusu.
