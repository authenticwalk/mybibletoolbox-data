    je''eawera ra''e?— ''jau ''ga ''gã nupe oje''ega moywyrafena ''gã nupe.'
  dao-dao: Anghnua Jesuh axüisaw xaleiat he ami ei ana ei k’um u se ami veia ngdangki.
