  gwi-NT: Ndaagwąąn'ąį' ąįįtł'ęę Jesus ditsyaa 11 nąįį ts'ą' vigwiilkįį ch'aga'aa
    gwiizhit ch'ats'ą' t'agoovahnyąą. Gwik'injigwiighit gii'įį kwaa ts'ą' gooki' dach'at
    geh'an juu yah'ya' nąįį k'injigiighit kwaa.
  gvn-gvn: Wawu yinyamun jawun-karra mayingada nukan-nukajin, Jesus jananda nguwimal
    milbijin. Nyulu jananin murru-kangan, because jana dukul-dandi, kari believeim-bungan
    kuku kanbalda balkan Jesus jurankuda.
  nna-nna: Palaja, ngananyikinyiyi, miral jarrinyijanaku Jesus palinymilingi 11 marrngurrangungu.
    Yijalu warnta marnajaninyi. Warinyarrangulu Jesus wanka yirrinajalu purlpi wurrarniyijanaku,
    yirrkulu jalypalu jirnikinyiyi, palarrangulu 11 marrngurrangulu munu yijalmarta
    jirnimiyijanaku. Palajalu Jesus-ju warnta marnajaninyi.
  nhy-NT: Okachi satepan okinmotitij san ken majtlaktle iwan se imomachtijkawan, nijkuak
    yejwan oewatokaj otlakuajtokaj. Jesús okinmajwak porke mach tlaneltokakej iwan
    por yoltlakuawakej, porke mach okinneltokilijkej katlej okinmilwijkej nik okitakej
    in Jesús yolitok.
  asm-FB: পাছত এঘাৰ জনে ভোজনত বহি থাকোঁতে, যীচুৱে তেওঁলোকক দেখা দিলে আৰু তেওঁৰ উত্থানৰ
    পাছত, তেওঁক দেখা পোৱা সকলক বিশ্বাস নকৰাৰ কাৰণে তেওঁলোকৰ অবিশ্বাস আৰু কঠিন মনক
    গৰিহণা কৰিলে।
  okv-okv: Eto iji nei ambotani 11 na arumbeto indie mitio Iesu puvuto ambotani isembena
    amita be amo Iesu vasiri te erena avo embo nei na kito ea te enana na jo ngahia
    ue Iesu ke be ae ea.
  mxt-NT: Ta cuee ca ta tuvi̱ ra Jesús nuu ndɨ uchi ɨɨn ra cha cachica̱ noo chihin
    ra, cha nɨ ri ca cha canyicú ra nu mesa. Ta caha̱n ra chi ra cha cuenda cha ña
    cachinó iñi ra, ta cha cuenda cha candava añima ra vatyi ña cachino̱ iñi ra tuhun
    caha̱n ñu nyehe̱ tyi nandoto̱ ra.
  tzo-NT: Ti patil laj yac' sba ti q'uelel ti stojol ti buluchvo' yajchanc'opetique
    c'alal chve'ique. Laj stabe ti alel ti muc sc'an xch'unique yu'un tsots ti yo'ntonique.
    Yu'un muc spasbeic ti muc' ti sc'ope ti much'utic i'albat yu'unique ti icha'cuxi
    xa ti Jesuse.
  ind-AGS: Akhirnya Yesus memperlihatkan diri kepada sebelas murid-Nya saat mereka
    sedang makan. Dia menegur mereka karena mereka kurang percaya dan keras kepala,
    karena mereka tidak percaya kepada orang-orang yang telah melihatnya setelah dia
    bangkit.
  omw-omw: Qio nraakiara ekyaara Iesusira nraaqiara 11 nramwuvanto kyara nre varuvaro
    Iesusiva mwihua suqaa qovarama vura. Iesusiva qati siviro varuvata mpo uhua mwia
    taqeta uro Iesusira nraaqiaranramwu timwa nyuvata mwihua mwi quarara unra quave
    timwa kyeta varuvarora tiro, Iesusiva nkyiari suqaa qovarama viro mwia kyaara
    mwihua inronra hiro tiqaro, Nkye mwi quarara qutaave qiataara vaihatama nkye kepukyaqama
    kyeta variqata hia qutaave qiavo, tiro.
  yrb-yrb: Nono duburo Danu uwara ireweni (11) ieta iteda yaubitaro emabai ane fari.
    Farite Danu torowa ma boroyarite emanu imutawa uetaini neno kimu uetaini ieta
    uwaranu emaba are weita sina nautawa uetaba dua sina wei.
  maa-NT: Xi jyehet'aà‑ne, Jesús tsakó‑la̱ yijo‑la̱ jñà xi̱ta̱ xi tejngoò ma‑ne k'e̱
    nga títsa̱jnat'aà ími̱xa̱ nga nchikjèn. Tsohótiko̱ nga tájaà tjín ini̱ma̱‑la̱
    nga mì kòkjeiín‑la̱ k'e̱ nga tsibéno̱jmí‑la̱ jñá xi̱ta̱ xi tsakó ítjòn‑la̱ yijo‑la̱
    nga jè jye jaáya‑la̱.
  mcq-mcq: ꞌEne ijihuni túnaꞌi ea iropu ropu kwinu hina ꞌiruma iꞌeme Hu puni roume
    pu kavumakiviꞌi Hu pu ꞌuraraha jihuni maijaho Hu ꞌurina hinaji ea mapoka Hu kama
    ꞌwaravara kaivo puni oja kisimaꞌura rejumakame pu panimaa rojajihunaꞌe avanana.
  sus-A: نَ شَنبِ، عِسَ نَشَ مِنِ عَ قْشِرَبِرّ قُ نُن كٍرٍن مَ، عٍ نُ عٍ دّفٍقٍ تٍيبِلِ
    رَ تّمُي نَشّ. عِسَ نَشَ وْيّن عٍ مَ عٍ شَ دَنشَنِيَتَرٍحَ نُن شَشِلِ شْرْشْيَ
    شَ قٍ رَ، بَرِ مَ عٍ مُ نُ لَشِ مِشِيٍ رَ نَشٍيٍ عِسَ تٌ، عَ تٌ نُ بَرَ كٍلِ قَشّ
    مَ.
  jpn-1965: しかしそれから後になって、イエスは、その十一人が食卓に着いているところに現われて、彼らの不信仰とかたくなな心をお責めになった。それは、彼らが、よみがえられたイエスを見た人たちの言うところを信じなかったからである。
  fra-SBL: Ensuite, il fut révélé aux onze eux-mêmes, pendant qu'ils étaient à table,
    et il leur reprocha leur incrédulité et la dureté de leur cœur, parce qu'ils ne
    croyaient pas ceux qui l'avaient vu après sa résurrection.
  yka-yka: Ubus miyaˈan, paguwaˈ si Isa si sampūˈ duk dambuwaˈ tindegnen sasangde
    mangan. Inamāhan siye weˈ ne peggeˈ gaˈ siye kahagad duk peggeˈ tuwas kōkden.
    Paˈinne, bisan siye inakahan weˈ meˈ bakas mangite iyehin weˈ ellum ne iye balik
    amban kamateynen, gaˈi du siye kahagad.
  mle-mle: Kwukir, dikidiy kalivadidiy duw tabatiy maan nak kikipaat kidaak, Jisas
    dayak wakwud. Kwasa wariya kwudiy wadidiy. Agwak, day maa wukin ti, “Di di” wakuw.
    Aw day nuwukadiy dim vididiy duw taakw dayadiy maaj ab maa wak.
  shp-NTPO: Jatian jaskata pekáo, jawen chonka westíora jaonmea onannaibo pii ikanaiboki,
    pikóxon, jato Jesussen notsina iki, já jiria oinnabaon yoiabi, jaton keena keskáakinbores
    shinankin ikonhayamakana iketian.
  aom-aom: 'Bogo ma uehorovoromo Iesuare ijoraje 11-ho jaburo ie ueꞌahamu evare ijo
    tugohoꞌi Iesu jabesi nuniroho rovadeje. Rueromo uehorovoromo uvadeje: Ave nasi
    ariböviohuro hejare ae göëro göëro uëvamu: Nörö riꞌöjëꞌe jiamu noro gavare hö
    uëvamu heromo bogo ma uehorovare hö uvoromo birëgadeje. Birëgoromo uëvadeje: Jemë
    rabu hiaꞌi birire ëꞌoromo naehu riꞌöjode jöho bogo ma uehorovarije höjo.'
  geb-geb: Zumgum ana farasegi 11 thɨgi ŋaara gumgi, mbe nduarira phena vhen ka pav
    kim, Zisas nduara mben hɨgi. Ana mben hɨgav, mbe vhegi. Ana khueŋ nzuav mbe vhegi.
    Mbe pani havhargiav, gumgi mbari ana rimgia taagia khavgim, mbe ana gangiap, ne
    bun mbe nzuaim, mbe ne khothɨgi fhu.
  eng-WYCLIFFE: But `at the laste, whanne the enleuene disciplis saten at the mete,
    Jhesus apperide to hem, and repreuede the vnbileue of hem, and the hardnesse of
    herte, for thei bileueden not to hem, that hadden seyn that he was risun fro deeth.
  bsj-bsj: Yecu la cerkanngi cimen nibere nen cin yim tang celan, kange nubo mani
    ki bilenkereu nawo ci ciya bo kange nubo wu to cor kambo ca gwunom loka ciyo ca
    bwiyam meu.
  cak-cak: C'ajari' c'a ri Jesús xuc'ut-ri' chiquivech ri once ru-discípulos tok etz'uyul
    chuchi' mesa. Rija' xeruch'olij riq'uin ri man quiniman ta ri bin chique chi rija'
    xc'astaj yan, y riq'uin ri cof quibanon che ri cánima. Quiri' xu'on quiq'uin ri
    discípulos roma rije' man xequinimaj ta ri xetz'eto richin ri Jesús chi xc'astaj
    yan pe chiquicojol ri anima'i'.
  chf-NT: Ji'pat aj Jesús u ye'i uba bajca an ni once u yajcänt'anob, jinq'uin unejob
    ya' chumcajob tä mesa tä c'uxnan. U q'uejpijob uc'a mach u totoj tz'onäjob y mäx
    tzätz u pixanob, y uc'a mach u tz'ombijob täcä jini machcatac u chäni cache' cuxpiba.
  tlf-tlf: Kale aa mungkup Yesus imi okumop man kum kal iyo bii-nilip e, kota ton-bom
    iman unan-bilip e, Yesus iyo daage tam am tama atamip e, kota yagal itamata, ninggil
    ilimi aget tem uyo utamta, Yesus beyo fen tigi molan-tema kalaa aganbaalip binim
    e minte, unang tinum tal bogobe-nilip, “Iyo fen tigi mola atam tulup o,” agan-bilip
    boyo fen kalaa agomip binim ke, kupkaa tinangkulaalup o agan-bom no ke-bilip kalaa
    age-nalata, bomi kalan uta ninggil iyo yan-togon-bii imka-nala e,
  piu-2006: Palulanguru Yiitjunya palumpa kutunguḻu lipinpalangkalpi yutitjarringu,
    mangarri tjana ngalkuntjala. Yutitjarringkula Yiitjulu tjananya payiṉu, mirringuru
    kana nyinanytja nyakulaya watjaṉingka, kulira tjana wantinytjala.
  poh-NT: Chiri̱j aj chic chiꞌnchel reꞌreꞌ, reꞌ Jesus ruhmumaj chic cok chi quiwach
    take junlaj chi raj tahkanel nok tzokolque̱b chi wiꞌc ncaꞌn. Ar aj ruꞌ reꞌreꞌ
    xinak take ruꞌum reh ricowil quicꞌux reꞌ xbanic queh chi maꞌ xquicoj ta wach chaj
    bih xkꞌormojic queh. Jeꞌ reꞌ xiban maj naxkꞌormojic queh cuꞌum take xiꞌilbic reh
    chi cꞌachlic chic naxuctic cho chi quixilac camnak, maꞌxta bih xquicoj wach.
  tue-tue: 'Too síro Jesús cʉ̃ʉ̃ buerá oncere bauáyigʉ cʉ̃́ã mesapʉ duiráre. Cʉ̃́ãrẽ
    jĩĩyigʉ: —¿Deero tiirá cʉ̃́ã wederi, yʉʉ masãré quetire tʉopacára, padeoríarĩ?
    Pairó wãcũtutuare cʉoría mʉ́ã, jĩĩyigʉ.'
  bjp-bjp: Namih, Iesu ka tapiek sing nenge sangful ini tikii e kalalik na fafausum
    kia aunbiing ri ienien la. Ka balkut lo ri, wara le biil ti unune kiri, ma balri
    i sorokai kanaka isi unune na orek ken fanu ae ri ka par ta u nami na apaptifis
    kia.
  xon-xon: Nimina aapuwɔb, le waadidiliib kipiik ni ubaa ka ji tijikaar. Baah bi ji
    na, le Yesu di ubaa mɔk bi, le ki kae bi, ke ba ŋa baa pak binib bi kan u, waah
    fikr nkun ni aapuwɔb na aah len pu na, ke bitafal le pɔɔ. Baa gaa u ki kii mbamɔm.
  tzo-ZNT: Más to tsꞌacal iyacꞌ la sba iluc ta stojolic li buluchvoꞌe, jaꞌo la yolel
    chveꞌic. ―¿Cꞌu yuꞌun ti mu xachꞌunic tajmeque? ―xꞌutatic la yuꞌun ti Jesuse. Yuꞌun
    la muc xchꞌunic ti cꞌalal iꞌalbatic yuꞌun ti muchꞌutic iyilic ti chaꞌcuxieme.
  mpm-NT: Sandɨꞌɨ ni ga, ni ndenda Jesús nuu uxi ɨɨn ndajaꞌa ya nuu kanchuku da ka
    yee da staa. Ti ni kanajiin ya nuu da naa da, ndoo tu ka kandixia da ja ni nandoto
    ya, ndoo xaan ga niꞌin ni nduu ini ra naa ra ja tu ka chunsoꞌo ra jnuꞌun ka kaꞌan
    yɨvɨ ni ka ndejnaꞌan jiin ya, chi ni ka kachi i ja, ja ni nandoto ya.
  ots-NT: Gá nga̱x ya, car Jesús pé bi ni̱gui pʉ jabʉ már bbʉh cʉ once quí möxte,
    már ju̱jʉ jar mexa. Cja̱ car Jesús bi huɛnti, como jí̱ mí ne di hñe̱me̱jʉ ¿cja
    cierto xquí jña̱ ʉ́r jña̱ guegue? Bi xifi már ndo me̱ quí mʉyjʉ. ¿Dyoca̱ jí̱ xquí
    ne xquí hñe̱me̱jʉ cʉ ddaa cʉ xquí cca̱htijʉ guegue bbʉ ya xquí jná̱ ʉ́r jña̱?
  hoy-hoy: यीशु आ हनुन चेलागोळी भी कांळ्सदुन, याग आंदुर ऊमली कुर्तीदुर, कांळ्सदुन,
    अदिक आंदुर्द अविश्वास अदिक मन इन कठोरता मा आंदरी दनकुसदुन, यतिकी यार आऊंद जित्‍ता
    आगदुर बाद्दा आऊक नोळीदुर, आंदुर आऊंद विश्वास माळीदिल.
  amo-amo: Nin kidughe, Yisa durso litime kiti nanit likure nin nit urum, na iwa din
    linimonli kutebul, a gbada nani bara usalin yinnu mine, nin gangang nibinai mine,
    bara na iwa yinni nin na lenge na iwa di imal yennughe kubi ko na awadi amal fitu
    nanya nanan kul.
  pjt-pjt: Ka ngulalta Jesunya utiringu nintintja panya 11-ta tjana mai nyinara ngalkunnyangka.
    Munu tjananya wangkara painingi palumpa puṯu mulamularingkunytjanguṟu, panya puṯuya
    kuliningi kutjupa tjuṯangku palunya nyakunytjatjanungku tjakultjunkunyangka.
  cwe-cwe: Hamwande Yesu kawalawilila wanahina longo na imwe viwakalile woja. Kawabwakila
    kwaviya wakala wabule uhuwilo, na kwaviya wakala wadala kuwatogola wanhu waja
    wowamuonile viyamalile ya kuzilibuka.
  daa-NT: Hiyya, ba aar Iisa bayniico ɗo maajirnay kuuk orok iŋ rakki ɗo wiktin ta
    ŋu tiyiyo. Ŋa leesiico ɗo bi ka imaanco taat sooɗa ho iŋ kaƴco kuuk bombo, ŋu
    icgiyɗo kaaw ta gee kuuk talig ŋa nooye.
  mlp-mlp: An abeb disaipel 11 na didaq neqad ossa Yesus in gimeb gwahtim. Gwahtiqim
    in ginadad gibilan, Ne nagaqgo on mataw ya ibiyiyta na in bo ne gibilensa ne ginad
    soqotim ussa ya inan helmo a hi haqiy? ham.
  ape-C: Aria hagiguki, ananim 11-poreim disaipel hape hawok worigun aria Jisas nanak
    natogur-umam. Aria naham nakri, “Ipakigos baragos douk dodogowigos aria seshukep
    abom. Nubokuhi enesh arpesh douk shatrue wata yakitak yape aria shanaki shakripep
    aria ipak madae punek bilip uwe. Ipak pakri eshesh shape shenek rohwumep.”
  bgs-bgs: Na, igpakita si Jesus tun ta sapulù sábbad (11) mga disipulu din róggun
    igkan dan. Igsawé si Jesus kandan su ándà dan bánnal asta matággas tô ulu dan,
    su ándà dan bánnal katô mga manubù na ikakita kandin pángnga inanté puman sikandin.
  faa-faa: Keseke aporo hakāsa pura kinusu teporoa tokeno, asekea ipu e asekeasimo
    Yasu i toa pesapo. Asiamo aporo hinamo metakiramo Yasu maturikia taesane asesapo
    aisane, ipu kakimakanafonosasamo Yasumo iaki someraka, “Re masiare? Repo kakimako
    hisinane manakanonare?” aisapo.
  kik-kik: Thuutha ũcio Jesũ akiumĩrĩra arutwo arĩa ikũmi na ũmwe makĩrĩa irio; akĩmatetia
    nĩ ũndũ wa kwaga gwĩtĩkia na nĩ ũndũ wa ũmũ wa ngoro ciao, nĩ ũndũ wa kũrega gwĩtĩkia
    arĩa maamuonete thuutha wa kũriũka gwake.
  cap-NT: Wiruñaqui Jesusaqui nii tuncamani tjaajinta z̈oñinacz̈quiz parizichic̈ha,
    c̈hjeri lulan. Ninacaqui jacatatta maztaqui ana criichic̈ha. Nekztan ninacz̈ ana
    criiñi kuzziz cjen ninacz̈quiz iwjt'ichic̈ha Jesusaqui.
  ksr-ksr: Kanageŋ gowokouruta 11 yoŋonoŋ ajorooŋ nene neŋ ragi yoŋoonoŋ kaaŋagadeeŋ
    asugiro. Asugiŋ uugia kotiirotiwaajoŋ temboma koomunoŋga waaro iigiti, iinoŋ bujuya
    iŋijogi ii mende moma laarigitiwaajoŋ ii jeŋ oŋono.
  eng-TNT: 'After that he appered vnto the eleve as they sate at meate: and cast in
    their tethe their vnbelefe and hardnes of herte: be cause they beleued not them
    which had sene him after his resurreccion.'
  sbs-sbs: Ku zwaho Jesu cha voneka ku vene kumi ni umwina, ha vava ku ikela ni va
    zimbulukite itaafule. Cha va nyansa choku saa zumina kwaabo ni ku zuminina kwe
    inkulo. Ka kuti ka hena vava zumini avo va va muvoni ha vuuka ku vafu.
  sue-sue: Ama nu bua mai nuso 11 ami nena ninoise itiwa amire nutope nusokare nana
    kei awenu giwa. Ema bama eni meni Yesu erinu giwa amira ge sewa niniwa me kaka
    wamu wenua amira nu nukare senenua.
  fra-NCL: Plus tard, il se montra aux Onze eux-mêmes, pendant qu’ils étaient à table ;
    et il leur reprocha leur incrédulité et la dureté de leur cœur, de n’avoir pas
    cru ceux qui l’avaient vu ressuscité.
  bhg-bhg: Edo amboda, ambodani 11 akuta doregedo indari indero Yesu awamaneda yai
    idegedo ge okain sisina, “Embo neneimi na gido imondemane tetero gewa awa, God
    mi na betarida jiri erena. Ata itomane gebé ari nato yai piae edo imomane do okainde!
    Awatedo, awamane gebé ae etewa.”
  snn-NT: Ja'nrëbi jë'te, Jesusre concua si'a sara te'ecuabi aon ainjën ñu'ijënna,
    Jesusbi bacuana gaje meni ëñobi. Ëñoni, baguëni te'e ruiñe ro'tama'isi'cua, recoyo
    ro'taye güesi'cua, ja'an ba'isi'cuare sëani, bacuani bëinguë cabi. Baguë go'ya
    raise'ere ëñasi'cuani te'e ruiñe recoyo ro'taye güecuare sëani, bacuani bëinguë
    cabi.
  atb-NT: Hau htâng má, Yesuq gi, haû chángzo raxe rayuq baú za zang zô nyì kô é hkûn,
    yhangmoq chyáng lé htoq shit ri. Yhangmoq chyáng lumjíng myit a bò kô é yanmai
    le, Yhang dui toq é htâng má, Yhang lé myang é bang taî kyo kô é dang lé, a jíng
    é za myit htan to kô é yanmai le, Yhang gi, yhangmoq lé tân ri.
  wro-wro: Pąlejau mara kauwi:nanąŋgori eleven, (anŋenŋąlja), arge wurura, atją ąŋgauwoneri
    mindjḁl kunja, jau kangąŋurula arge karkudjarala, argulum burudum, ąŋganbąrkudjarala
    mąra iŋgarwuna pąlejau bḁri iŋgąnina.
  cek-AK: To pacoengah anih loe kami hatlaitonawk khaeah, buh caak o naah amtueng
    pae let, anih angthawk pacoengah anih hnu kaminawk ih lok to tang pae o ai, palung
    thah o moe, tang o ai pongah nihcae to a thuitaek.
  bkd-bkd: Migpaahà si Jesus duun ku sampulù daw sabuwa ha tinun-an su tagkaen sidan.
    Sinaway din sidan ta harì sidan agtuu daw madesen gayed sa henà-henà dan ta hurà
    dan tuuwi sa nakaahà kandin ha nabanhaw.
  ctu-76: Wi'il tyo ti' pʌsʌ i bʌ Jesús ba'an jini oncejob. Ya' chʌncolob ti we'el.
    Ti' wen subeyob chʌ bʌ och mach'an ti ch'ujbiyob. Tsʌtsob i pusic'al como mach'an
    ti' ch'ujbiyob mi melel i t'an jini tsa' bʌ i yilʌyob che' ti cha' tyejchi loq'uel
    Jesús ba'an sajtyemo' bʌ.
  lac-NT: Pachir caj u yesaj u bʌj cuxa'an ti' a oncejo' u camsʌwinicob tu junanob,
    quire' curucbarob tu janʌnob. Caj q'ueya'bob ti'ob quire' cax ara'b ti'ob ten
    yʌjirirob Jesús, chen mʌ' ju yacsob tu yorob wa riq'uij. Caj q'ueya'bob xan, quire'
