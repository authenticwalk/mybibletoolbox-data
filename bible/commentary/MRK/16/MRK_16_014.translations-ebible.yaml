    eta namasua­pirahi eta nameta­ra­pianahi ena tímahanahi éma eta máechepu­si­raipahi.
    ­
  dik-NT: Nawën ke Jethu jɔl rot nyuɔɔth tënë atuɔ̈ɔ̈cke kathiäär ku tök ke ke mïth.
    Ku nyieeny ke rin këc kek gam, ku rin cï kek nhïïm riɛl bïk wɛ̈t kɔc cï ye tïŋ
