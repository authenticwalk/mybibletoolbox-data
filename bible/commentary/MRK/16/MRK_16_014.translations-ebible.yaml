  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ nɛ́ bɛnkɛ omɑ́ɑ̀ o tɑncɔ́ùmbɛ̀ tɛpíítɛ̀ nɛ̀ omɑ́ɑ̀ kɛ
