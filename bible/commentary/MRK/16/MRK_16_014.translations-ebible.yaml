  mek-mek: Egaꞌina afegai Iesu ega apostolo auꞌi 11 auꞌi keaniani laolao kai eapakina
    peniꞌi. Ke Iesu eloꞌu peniꞌi, gome isa guaꞌi eꞌinoka, aloꞌi aekapula, Iesu emaunimue
    keisa keifania auꞌi akepakoꞌaniꞌi.
  aey-aey: Eu cunug hedocob Jisas uqana malogom 11-pela age sab jejegin uqa ageca
