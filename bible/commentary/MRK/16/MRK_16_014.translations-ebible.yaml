    imede mata le lodi bet titara lodi medana ye betanga kidi tiap.
  tiy-tiy: Atin tidéw béno, méntéfégito man i Jesuse dob de folo bra sébaan gétéw
    do kuyugén bé lala ruwe mama. Atin nugarén bero sabaf bé kulang i kéunur ruwe,
    brab sabaf métégas i de uléw ro funa ro énda munur bé kéuret i de énggégito de
    tidéw bé kétébule ne.
  nlg-nlg: Mi murina ghua, Jesus te tate vanira ra hangavulu sakai nina manevetena
    tana bona tara vanga. Ma Jesus te pasara, na pukuna tara mua taluutuni mara kutuvatu,
    na pukuna tara mua taluutunira rahei tara vaevanea tua te volaoli.
  dgr-DOGNT: Nǫǫde wecheekeè hoònǫ-daats'ǫ̀-ı̨łè shègezhe ekò Zezì gota wègoèht'į̀.
    Zezì naìdà tł'axǫǫ̀ dǫ ts'ǫ̀ wègoèht'į̀ı̨ sìı ı̨łaà gıgha ehkw'ı agedı-le t'à,
    “Dànìghǫ naxınì nàtso-le?” Zezì gòhdı.
  pes-OPV: و بعد از آن بدان یازده هنگامی که به غذانشسته بودند ظاهر شد و ایشان را به‌سبب
    بی‌ایمانی و سخت دلی ایشان توبیخ نمود زیرا به آنانی که او را برخاسته دیده بودند،
    تصدیق ننمودند.
  ron-1924: Ын сфыршит, С-а арэтат челор унспрезече, кынд шедяу ла масэ, ши й-а мустрат
    пентру некрединца ши ымпетриря инимий лор, пентру кэ ну крезусерэ пе чей че-Л
    вэзусерэ ынвият.
  tpz-tpz: Vasuksuk in a ö ne Ieesuꞌ to sun taneꞌ hah po vapeepe, neꞌ to nö ko tavus
    hah en pa havun me a pah vamomhë peꞌ, po poen nee to ënëën nee. Pareꞌ pah siröꞌ
    suntan en pee, suk ee to hikta teꞌ me ne o vaman, me a ö nee to hikta vaman o
    teꞌ varih to ep in poë to toꞌ hah.
  agd-agd: Ínaimpáké tiyan míkan mifo sirantan mana orun kádan (11) eyo iyampon máa
    ano kumanten duna niyaréin Yisasi vetí ankan baintá afoká uven betí ankampin mamumunan
    ída vákan ma véi ma e mantein ma onein nanin banta ano ma siamin ma vetí ankan
    ará uman daren ída mumunan iyain nan béi vetin asen mino.
  rkb-NT: Iwaze zinymyrykynahatsa õse ahatsa bo natakaha. Tahadisahakanahaze sibo
    natakaha. Ma zikahabyitsa nisibetsakak. Tahaoktsĩnahatsa humo nisibetsakak. Ustsa
    harere humo inahyrizikpo naha soho batu ma ahabyitsa iwatahi nisibetsakak.
  san-THA: เศษต เอกาทศศิเษฺยษุ โภชโนปวิษฺเฏษุ ยีศุเสฺตโภฺย ทรฺศนํ ทเทา ตโถตฺถานาตฺ
    ปรํ ตทฺทรฺศนปฺราปฺตโลกานำ กถายามวิศฺวาสกรณาตฺ เตษามวิศฺวาสมน:กาฐินฺยาภฺยำ เหตุภฺยำ
    ส ตำสฺตรฺชิตวานฺฯ
  iws-iws: Mɨ kam ɨuur nwɨrɨm siir mɨi kɨgna mɨriiyɨm ɨiya sɨma naeyar nikɨ ɨdwo aeyɨm
    mɨ Jisɨs siya ɨna yɨmbiyamɨn sɨmiir hɨriir. Mɨ siya sɨmiir inɨ ɨkɨu whɨsarii rani,
    sɨma bɨ naɨngwo tɨbmiigɨm. Mɨ kam nhɨrɨm sɨma pɨ nantamyɨriyɨrkɨm kam nhɨrɨm sɨma
    naboɨniyɨm Jisɨs siya bɨdi yɨnsiin ɨdwowɨn ɨeyankɨn mɨ siya ɨni omwaiyar swokɨ
    waiyan.
  pol-SZ: Następnie Jezus ukazał się jedenastu uczniom, gdy razem jedli posiłek, i
    wypominał im ich niewiarę oraz upór, bo nie chcieli uwierzyć świadkom Jego zmartwychwstania.
  ztq-NT: Loxsye ngo lëë Jesús byaklo lo ksa tsiiptub xpëëdscuel. Lëëtyee lëë xpëëdscuel
    xaa nche sob lo mezh kayaw. Kwëntseeb Jesús lo xaa porñee singootyee nguiedzy
    styoo xaa ni porñee bnilasty xaa xtiits meñ nii chëb nii lëë Jesús pañ.
  zai-NT: Ultimu bidxiña Jesús ra nuu once discípulu sti', ra zuba irá ca ruaa mexa'
    ne udinde né be laaca xiñee qué ñuni cre ca cani biiya laabe ma nabani be, ne
    xiñee tan naguidxi ladxidó' ca'.
  upv-upv: Ko vitunen Iesu eplari kele ji jinibb sen esngavöl drromon san, renge daron
    nga marsakel maraan e. Ko ni otortorir suri norrorrmien ser sete otoe ko sete
    marosuri lartul nga marwerai nga marlesi ni mimaur luwi renge mijen.
  aui-aui: Tughura waghate, na Yesu kivikivina yadi 11 biiyadi irumaghatara raghanina
    siyakamkamna. Bi ikidi kiiravine yadi noghota sigisi, basuna nuwanuwadi sikotakii
    da gayamidi siviakima da iiyawogha sikitana, yadi sisiya gesiyigeruvedi da iyawa
    magha.
  wap-NT: Uruu daunaꞌan Jesus aidinan 11 patominapa-kidaniinao ati, ĩaroapatinan puꞌu.
    Utoꞌorauauzon ĩdyaun ĩmamishidakan naꞌiki ĩdadaradan idi panyukunuu tuukii manawun,
    aonaan idi ĩmishidan utukapikinao paradan.
  mva-mva: Alauri nge tagataga ne kulemoa-be-teke disoaki be dimoanakonako be ipurakadi.
    Makara nge itaguraki be iebulodi, bakara, ilodi nge dikaingaki be lama tago diuni.
    Labu takaia ono tagataga ne iebulodi nge tamoata be aine takadi Iesus dite ambe
    mate-lo be imarang be diradi, ata di lama tago diuni.
  dwr-NT: Guyyeppe tammanne itti Yesuusa kaalliyaawanttu qumaa miishshin, Yesuusi
    unttunttoo beetteedda. Unttunttoo ammanuu baynna diraw, I unttuntta seereedda;
    qassi hayquwaappe I denddeeddawaa be7eeddawanttu unttunttoo odina, unttunttu ammanennaan
    ixxeedda dirawunne odina sisennawantta gidiyaa diraw, I unttuntta seereedda.
  kfw-kfw: Khawa thengnga asiamruoi soomleikhat ngai'n inbak ah inomlaitak khan Jisu'n
    inmani diang alei-inlar. Inmalung kangar khat-um inngamna insuol jarra inmani
    kha aleiran, ajarchu ama karing kamu-ngai chong kha-um leileimu.
  bfz-bfz: बादो ते यीशु तिना ग्यारा चेलेया खे बी दिशी गे, जेबे सेयो रोटी लगी रे थे
    खाणे और तिना रे अविश्वासो और काठे मनो खे ल़वामा दित्तेया, कऊँकि जिने सेयो जिऊँदे
    ऊणे ते बाद देखे थे, तिने तिना रा विश्वास नि कित्तेया।
  cuk-09: Degid-sorbali e-ambe-gakagwensakad mas-gunbukwadgine, Jesús na san magaro
    nonibarsunnad. E-sapingan amba aku-itomarsoggu, degi, bengusmarbarsoggu, Jesús
    amarga ibmar binnasur sogdesunnad, ar ade dulemar-Jesús-gannar-durgusad-daksamalad
    bengusmalad.
  ben-OBCV: পরে এগারোজন শিষ্য যখন আহার করছিলেন, যীশু তাঁদের কাছে আবির্ভূত হলেন, তাঁদের
    বিশ্বাসের অভাব দেখে ও পুনরুত্থানের পরে যারা তাঁকে দেখেছিলেন, তাদের কথা কিছুতেই
    বিশ্বাস করতে রাজি না-হওয়াতে তিনি তাদের তিরস্কার করলেন।
  mil-NT: Te ndɨ ùxí ɨɨⁿ cue tée ní xica cuu ndɨhɨ Jèsús yɨ́hɨ́‑güedě mèsá xéxí‑güedě,
    te ní quee túu‑gá núú‑güedě te ní tenàá ñáhá‑gǎ xii‑güedé cuèndá sá ǐo sàá iní‑güedé
    ñá túú sàndáá iní ñáhá vǎha‑güedé xii‑gá, chi ñá túú ní cuìní‑güedé quɨ́ndáá iní‑güedé
    nàcuáa ní xáhaⁿ ñǎyiu ní xiní ñáhá xìi‑gá sátá nǐ yáha ní ndoto‑gá.
  myu-myu: 'G̃uyjom o''jebapuk 11 beayũ kay. Jekõnkõn ip pima, o''jebapuk cekay ip.
    O''g̃ukorẽm ip itabut''ũm puye waram o''jetait iap ekawẽn kay. — Apẽnpuye eyetabut
    g̃u okay? — io''e. — Oweju oekukuiayũ kuy o''e eywebe: “Wuyekariwa waram o''jetait,”
    i — io''e. — Eyetabut g̃u ixeyũ ekawẽn kay. Eybu''u jĩjã eyetabut am waram ocetait
    iap ekawẽn kay — io''e. Imẽn ip o''g̃ukorẽm.'
  amk-amk: Yesusi ne inontaraifosa eminohi etampi tonanai, mayeai na tantuma Yesusi
    kiawariaiosa. Suasa we eroasoai turura kahai tuti enumikamieifoi mitubaru paria.
    Weo kaiwo etaramioai ria inontarai mano ewati te Yesusi we suwi ahang fosa fo
    wiro eroasoa kaha.
  fai-fai: Kale alo yanol tad alam kinim kum kal, ika bán dim tein bom wanin wananbiw
    ka. Kale misuna nadanade ngadák fuko imusa uyo watawo kaleyo bá, ami fikale talá
    tabe nada kinim wanang imi dim misuna atam tad bakayabiw uyo mak afano kalongin
    banim, beta ko.
  ura-NT: Nii baiha neeoriin jetaote, lenoniha neeuruha nii lechoonca leinjiin aina
    nerelanacaaurune jana jetao, ecu acaauru rai ococohin, nii o caje ichanaane coaraain
    beeurera esenetana jerelanaala baasoneein rai suujua coaracuruhane caohate.
  mcd-NT: Ascatan chipo piyainfoanno Jesús atoqui nocoriscatani. Ascashon ato yoini,
    —¿Ahuuscain un afanan funia man icoinra huamamun? Futsanfoan ua oinshon mato yoifiaiton
    man ato icoinra huamaran, —ishon afu rafumisifo once yoini.
  urt-urt: Yuwo kin pe, Jisas nal gereme jetalah kin syepumbur umbur ilyeh ŋaiye yono
    ŋai yarp. Kin ŋihyel lenge ŋaiye ŋoihmbwaip tinge yukur teŋeime kin, topoꞌe ŋoihmbwaip
    tinge si susukut ŋaiye ka yisyunde wusyep lenge mitiŋ ŋaiye yetekeꞌe kin no, tinge
    yate yanange nange kin si tahar.
  kiz-kiz: Yesu baadaye akakih'omesya kwa bhala kumi na moja bho bhajhegheme mu meza,
    ni kubhakemela kwa kutokuamini kwa bhene ni bhunonono bhwa mioyo, kwa ndabha bhabelikubhaamini
    bhala bhabhambwene baada jha kufufuka kuh'omela kwa bhafu.
  tzo-TZE: Ts'acal to laj yac' sba ta ilel Jesús ta stojol buluchib yajchanc'optac
    ti c'alal ja' o ta xve'ique. Itaq'uiatic ta sventa ti muc xch'unique xchi'uc ta
    scoj ti tsots yo'ntonique. Yu'un muc xch'unic c'usi laj yalic li boch'otic laj
    yilic ti cha'cuxem xa li Jesuse.
  lex-lex: Nhor nioka Entutga gaini la maka Nwatutu-nwaye'a termida wehrani ida re
    de, e rara'an reri, noka Npolliohora yoma rakleha pesiay me ralamni re tehrani
    pede rahmena rpesiaya riy maka kamkek ulga E'a la'pa Nmori owa'ana la matmiatni
    ralamni, de lirni.
  dov-dov: Mukweenda kwachiindi Jesu wakalibonia kulibali kkumi awumwi nibakali kulya;
    wakabakalalila mukutasyoma akuyuma kwamyoyo yabo, nkaambo bakakaka kuzuminina
    aabo bakamubona naakabuka.
  rgu-rgu: Basa boe ma, Yesus naneta no ana mana tuka dea kasanahulu esa nara, faiꞌ
    fo ara raa-rinu. Ana nasaꞌai si nae, “Ae! Emi laka batu mara seli! Lahenda rafada
    emi rae, ara rita mataꞌ Au so, tehuu emi ta nau mamahere fa! Emi mae, sira basa
    fufudiꞌ! Naa! Besaꞌ ia Au mai mata ki riaꞌ so. Au mate tebe, tehuu besaꞌ ia Au
    asoda seluꞌ so! Naa, emi mete ao mara leo.
  toc-NT: Y aca­li̠sta̠n li̠túm Jesús ca̠ta­si­yú­nilh pacs kalha­ca̠­huitu xdis­cí­pulos
    la̠qui̠ nata­ca̠­najlay pi̠ xli̠­ca̠na lama xas­tacná. Xlacán xta­hui­lá̠­nalh
    nac mesa xta­hua̠­ya­má̠­nalh; xlá ca̠la­ca­quílh­ni̠lh tzinú porque luu ni̠ xta­ca̠­naj­la­putún
    para xli̠­ca̠na xlama xas­tacná, porque caj taliaklhu̠­huá̠t­nalh acxni̠ xli̠­chu­hui̠­nan­cani̠t
    pi̠ xla­cas­ta­cuanani̠t.
  ulk-1902: Keubu, Iesu paret kak osmeda uiabim gaire elefen le, uiaba aroem; E uiabi
    nakereda nole oatur kaklam, a kelarkelar nerkep, abelelam uiaba nole oatur kak
    abele gaire le abi dasmer E eded akaida.
  som-som: Dabadeed wuxuu u muuqday koob-iyo-tobankii goortay cunto u fadhiyeen. Wuuna
    u canaantay rumaysaddarradooda iyo qalbi engegnaantooda, waayo, ma ayna rumaysan
    kuwii isaga arkay goortuu sara kacay dabadeed.
  anh-anh: Mapɨŋ han, mbɨkɨr sezɨr oman ŋkiŋkiŋg pamuh hamb ŋgarɨwi unsa nan ñɨmŋgɨzand
    Jisasɨv ndɨŋ pɨŋ ahevakarɨmar. Ave Jisasɨv ndɨŋ aŋkwɨ si kamar. Amɨ wɨram kɨra
    entachand, handɨv njɨhi aŋkarɨpɨr njɨhamɨmah ramŋgɨn amar. Osa anchɨ emŋgemŋga
    hamb yan wamŋgɨr hamb andɨŋ kamŋgɨr amar. Yakŋ Ohɨrav Jisasɨh ndɨh ŋambiahandahi
    arar kamŋgɨr amar. Kɨrɨm amɨ mbɨndɨŋ ya han njɨhi aŋkarɨpɨr mɨnjɨhamŋgɨm amar.
  mam-C: Yajxi ch'intl, te' tokpin kyk'atz, txolejqetaqjo junlajaj t-xnaq'tzb'in ti'jjo
    meẍ toj jun ja. Noqx jni' i b'aj tyiso'n, qu'n mix xi kynimine aye' i q'mante
    qa otaq jaw anq'in juntl majl,
  ndj-ndj: Pambeli Yesu kavafumbukila vanachuli vaki lilongu na yumu pavaveghi vakulya.
    Kavalakalila kwanongwa vaveli vahela ujumilwa na wuwula kwanongwa ndima shawu
    vawu shadindalili kuvajumila vandu vala vamuwonili pashukukili.
  mbj-NT: 'Tii bä kä m'', Jesus kas''ee wäd kän 11 hedoo do ta ma matëg sa hã kä sa
    tä rabawëh bä m''. Ti m'' taky hadoo sa hã: —Hëd n''aa ti bë nabuj keh''ũũm bë
    ky nadaheeh ỹ hap''ëëh do ỹ ganä wät jawén paa bä? —näng mä Jesus kyyh sa hã.'
  lat-VUC: 'Novissime recumbentibus illis undecim apparuit: et exprobravit incredulitatem
    eorum et duritiam cordis: quia iis, qui viderant eum resurrexisse, non crediderunt.'
  ngp-ngp: Niho elo Yesu awalaila wanamp'hina mlongo na yumwenga Umwo wandile wakadya.
    Niyo awativila kwaviya waswesile mhuwi, naho nawanda wadala kuwahuwilai wadya
    wamuwone.
  enq-2: Maitakao 11 disaipolo dutupa nee nao peteaminopa, Jisasa baa dutupame kandena
    lao panea. Baa sakatatala paneamopa kandeami endakali dupame kiningi lelyaminona
    lao disaipolo dutupame masala naenya, tuu pyoo mona kana jiaminosa, Jisasame dutupa
    pyalanya lea.
  eng-ASVBT: Afterward he was manifested unto the eleven themselves as they sat at
    meat; and he upbraided them for their unbelief and hardness of heart, because
    they believed not them that had seen him after he was risen.
  mna-mna: Kaimer, mana naŋgaŋ kini laamuru mi ta, zin tilup zin mi tikanan kini ma
    timbotmbot. Mi Yesu ipet kizin mi iyaamba zin. Paso ni imaŋga mini pa naala, mi
    wal pakan tire i mi tila tiso uruunu pizin kek. Tamen ŋgar kizin imbol mi tiurla
    som.
  myw-myw: Wankuyeim navamul sinwatan tatanok, ikamkwams, mo inekes. Ikines, ilana,
    “Keikay gamag, takakons yakamiy. Gamag mwasanin bo ikineigs, idibakeimiy, tage
    nag kusimounids.”
  sby-sby: Panyuma pakendi kayi walabonekela kuli beshikwiya likumi ne umo pacindi
    ncobalikulya cakulya patebulu, nomba walabakalalila pacebo ca kubula lushomo,
    pakwinga myoyo yabo yalikuba yayuma, baliya kushoma mpobalambilwa ne bantu balamubona
    mpwalapundushiwa kubafu.
  sll-sll: Ena emgi Yisas grang wine ongwo hobi para weni homena ne mongwi. Momba,
    Yisas u pa dungwi. U pa dire kura ha ditere, “Ari tau na i tibi ole hanere, na
    airimua, dungwo i, pirkin mo?
  yaq-NT: Intok juchi'intok, aet chukula, jume' woj mamni ama wepu'ulaimmeu, jiji'ibwawa'po
    nau anemmeu, ameu au yeu machiak, ju'u Jesus. Intok kaita bem a suale'po betana,
    intok namakak bem jiapseka'a betana, junama'a witti ameu a' teuwan, jume'e, bat
    naataka junuen a' jiabijteka'po aman a' bichaka, intok bempo'immeu a' etejowaka'po,
    intok junuen ka bem a' sualeka'po betana, junama'a junuen ameu nookan.
  uro-uro: Näkt sa nga nasot dä ma Jisas ka män ge aa mudäsaqongda ama ngärhäqyisem
    da sägäk na rha rhoqoräkt i rhat täs näkt ka von da rha ama enge ama qrot ngät
    sävät iomäkt i qaku rhat nanakt dä sävät arhä väs kärangätni i ama qrot ngät dä
    iomäkt i qaku rhat nanakt nä iarhakt kärarhae i sa rha lu qa nasot iomäkt i qa
    märanas.
  ita-1885: Ultimamente, apparve agli undici, mentre erano a tavola; e rimproverò
    loro la loro incredulità, e durezza di cuore; perciocchè non avean creduto a coloro
    che l'avean veduto risuscitato.
  muy-muy: 'Kələŋ gani ka ya ti ndam maɗəbay naŋ kru mahar bəlaŋani ni tə̀bu təzum
    zlam nahəma, Yezu nakəŋ àŋgazlivu ana tay. Àra àŋgazliva ana tay a ti àləgi ana
    tay aɗaba tə̀fəki ahàr ke Melefit ndo, tàwayay məgəsiki pakama ga ndam ya ti tə̀ɗəm :
    « Mìpia Yezu a, àŋgaba e kisim ba » ni ndo palam.'
  kqc-kqc: Gabi rofu Iesu di amiye 11 iruku irigamadiri, bi ina rofu ogau niyo; ago
    gira maro mokena vari gira aeyaganedi. Ada gira regasa Iesu dadi rae reyo ma veyadi
    vene rofu mokena vari gira de aeyadi.
  tav-tav: María Magdalenare, to bairi aperã quenare cʉ cabuia ejaricaro bero Jesu
    cʉ buerã cãnana once cãnacãʉna quenare cabuia ejayupʉ. Na caʉga ruiri paʉna cabuia
    ejayupʉ. Nare buia ejari, “Tunu catícoajupi,” na yarã na caĩrijere na caapi nʉcʉbʉgoquetaje
    jʉgori, “¿Nope ĩrã, ‘Tunu catícoajupi,’ na caĩrijere, cariape mʉja api nʉcʉbʉgoqueti?”
    na caĩñupʉ Jesu.
  eng-ULB: Jesus later appeared to the eleven as they were reclining at the table,
    and he rebuked them for their unbelief and hardness of heart, because they did
    not believe those who saw him after he rose from the dead.
  spa-VBL: Después de esto se le apareció a los once discípulos mientras comían. Jesús
    los reprendió por su falta de confianza y terquedad, porque no le habían creído
    a los que lo habían visto después que haber resucitado.
  fra-_FOB: Enfin il se montra aux onze apôtres, comme ils étaient à table, et il
    leur reprocha leur incrédulité et la dureté de leur cœur, parce qu'ils n'avaient
    pas cru ceux qui l'avaient vu ressuscité.
  hau-ULB: Bayan wani lokaci, Yesu ya bayyana kansa ga almajiransa su goma sha daya,
    ya tsauta masu saboda rashin gaskatawa da taurin zuciya, bayansun ji daga wadanda
    suka ganshi bayan ya tashi daga matattu.
  mal-mal: പിന്നീട് ആ പതിനൊന്നുപേർ ഭക്ഷണത്തിനിരിക്കുമ്പോൾ യേശു അവർക്ക് പ്രത്യക്ഷനായി,
    ഉയിർത്തെഴുന്നേറ്റതിനുശേഷം തന്നെ കണ്ടവരുടെ വാക്ക് വിശ്വസിക്കായ്കയാൽ അവരുടെ അവിശ്വാസത്തെയും
    ഹൃദയകാഠിന്യത്തെയും ശാസിച്ചു.
  kkc-kkc: Osoloso hamamee, Yesuwo hamamee dili odoo 11 wo nalaga molome, Yesu omapoo
    dileso peledabaso. Osoloso Yesuye to kitulugu sabolo egeesee takaso, “Niba tei
    too mauwe odoo! Bei kasi maga odoo abo oso a ogoloso, sibileso nimapoo takeme,
    dimapoo tei telega ka poogoowo?” diso.
  urd-GVR: Āḳhir meṅ Īsā gyārah shāgirdoṅ par bhī zāhir huā. Us waqt wuh mez par baiṭhe
    khānā khā rahe the. Us ne unheṅ un kī be'etiqādī aur saḳhtdilī ke sabab se ḍānṭā,
    ki unhoṅ ne un kā yaqīn na kiyā jinhoṅ ne use zindā dekhā thā.
  far-far: Ma 'i burina, sa Jesus ka dao fatai fuana akwala ma ta wane ana fafurongo
    nia ki kada kera fanga 'ada. Ma nia ka balufida sulia kera si famamana, ma sulia
    manatada ngasi 'asiana fuana famamanalana wane ki ne kera ada to'ona na 'i burina
    ne nia tatae fasia maea.
  suz-BL: मिनु नोले आ शेंसीब ११ जनामी खमे जना जन बाक्‍मानु, येसुमी मेको आन कली तपांइसे
    बाक्‍त। मिनु “मुल सम्‍म रुप्‍चा थुं मपनी? मुल यो थमा मसुइय्‍‍यीनी?” दे हुइक्‍तीमी
    बाक्‍त। मारदे हना “बेक्‍शो रे सेंसीशा ब्रोंइशो आंइ मिक्‍चीमी ताइतक” देंब आन लोव़
    थमा मसुइश्‍शो बाक्‍मा बाक्‍त। १कोरिन्‍थी १५:५
  car-NT: Irombo wyino Jesus wosenepo'po mo'karon ainapatoro itu'ponaka o'win tynemeparykon
    'wa, iwendamerykon jako. Oty anamyika'pa iwairykon poko, tyturu'poja'nare iwairykon
    poko enapa e'ma'san I'wa, mo'karon tawomy'po wyino tanenamonymbo anamyika'pa iwe'i'san
    ke.
  amp-amp: Kto wuroht tu Jisasrhu 11-pela disaiperm nuwa ye hasetmn mifnahmotr htimomr.
    Yihato kfo huttmorm. Ror htiyafomoa yimam kfomoahat nhai wany yakiormoam. Memom,
    ka be kfo furewum. Ndnatn kfo huttmorm.
  bht-bht: इदे बाद यीशु उना गयारां चेलयां जो भी मिल्ला, जालू सै रोटी खाणां बैठयो थे,
    तां यीशुऐ उना जो झिड़कया, क्योंकि यीशुऐ जो जिन्दा होणे बाद दिखया, फिरी भी उना
    भरोसा नी कितया था।
  eng-NOY: Afterward he manifested himself to the eleven themselves, as they were
    reclining at table, and upbraided them with their unbelief and hardness of heart,
    because they did not believe those who had seen him after he had risen.
  cub-NT: Yóbo baji Jesús cʉetedejamed̶a caivʉ once paivʉ ʉ̃i bueimarare ne dobaede
    tʉoiva yebai. Jʉ abevʉ barejáimad̶a ina jã́ivʉ bácavʉ Jesúre, nacajañʉ mácʉre
    yainore jarʉvarĩ, ne coyʉiyede ʉ̃́ra. Que baru jararejamed̶a ne jʉ abenore aru
    ne jápiarĩ coreóvabede máre.
  ita-1927: Di poi, apparve agli undici, mentre erano a tavola; e li rimproverò della
    loro incredulità e durezza di cuore, perché non avean creduto a quelli che l’avean
    veduto risuscitato.
  lww-lww: A siraun sina, Yesu m̃alivin kiena nalogena la lualima taaga pa taaga,
    e pogos tai nap̃a atotanon ke kinanena. Ana naga pisli m̃a pan la, komin nap̃a
    pe ap̃asine ruru re naga poli, komin sinela la m̃arera pap̃isi, kila na la pe
    amlelaga re e visena kiena ne la nap̃a akirawal naga mali si rui.
  ckb-ckb: پاشان عیسا بۆ یازدە قوتابییەکە دەرکەوت، کاتێک لەسەر خوان بوون، لەبەر بێباوەڕی
    و کەللەڕەقییان سەرزەنشتی کردن، چونکە باوەڕیان بەوانە نەکرد کە دوای هەستانەوەکەی
    بینیبوویان.
  spm-spm: Gɨnɨ 11 pɨlan suren gumasi aphima Iesus nombɨ nigha men khɨva. A ikaaŋi,
    mee nɨghnɨghana aghavaghar phatɨgha, mee navana aghavaghar iti. A nomthegha rɨkavisir
    bighaaŋ, marsi aŋn ganigha mem mbɨŋgeema, mee nɨghnɨghana aghavagharam mbɨŋgɨŋgɨman
    khavɨni iti phatɨ. Bisir kharsivɨusua Iesus mem mbɨŋgɨ meŋga avhesi.
  nas-nas: Damaꞌke Jiisuuꞌ teing-koo nanaiꞌketa narung-koo basiaruꞌ taamanaako. Eeꞌnoko
    iikooꞌuruꞌ domamparioꞌ ooauꞌninge minkuaako noruꞌ tupuꞌpaaꞌ otoroi masikaꞌantavaariaruuꞌnung-koo.
  uvl-uvl: Nga hoena Iesus nena hana mur nge iri analoch pe elle teare kirau ke te
    ngaungau pe Iesus lohot taua iri. Pe hele inin taua iri iange ramaria kerkereng
    pe leteria manmanna ero nge hehei pe hana nenge te teke te esia Iesus nge maul
    haka mule lo.
  tpa-tpa: Ma muriya dumai, Yesu a tauvotagho 11 hi amꞌam ma auwarihi i hegha. Po
    i enihi babana a vomahirime aumurina tauꞌinanaina yana egha hita vitumaghanehi,*
    ma nuwanuwahi i toghara.
  eng-BBE: And later he was seen by the eleven themselves while they were taking food;
    and he said sharp words to them because they had no faith and their hearts were
    hard, and because they had no belief in those who had seen him after he had come
    back from the dead.
  ixl-CNT: Uncheeꞌ tiyaꞌtebꞌal tekuꞌen, aꞌ tek cheek vatz junlaal qꞌu chusulibꞌ. Aꞌ
    chit kꞌujlich ok vatz meexha. Utz yaal tu u Jesuus tan, yeꞌt koꞌn motx inima qꞌuꞌl
    ilon aas maꞌt qꞌaav titzꞌpeꞌ.
  xsi-xsi: Aku muli ŋga, zo toŋge, Yesu ne pâri-tamâta saŋao kanaŋo taitu sisaŋona
    sika, ŋineŋga Yesu imâ ipatua panzi. Andeta imbitanzi ŋana nenzi kalo-tawana soki-soki
    kâ, ŋana tu kinzi tamâta pinde muŋga sitapâri panzi tu kinzi simora Yesu imo via
    kilo, andeta tininzi pwâka tu kalonzi tawana ŋgua ŋinde.
  crx-NTPO: '''Et hukw''elh''az Sizi yugha hodul''ehne whunizyane ''on ''at ''ilhoghun
    na''hut''alh whe bunalhts''et hainya. ''Et ''aw be ''alha'' hoont''oh-i lhuhít''i
    ''ink''ez ''uts''un ''oninzun. ''Et huwa mbene la yan''enne ''aw buba ''alha lhe''hudusnih,
    ''et Sizi hukwa'' budáni'','
  kan-OKCV: ತರುವಾಯ ಊಟಕ್ಕೆ ಕುಳಿತಿದ್ದ ಹನ್ನೊಂದು ಮಂದಿಗೆ ಯೇಸು ಕಾಣಿಸಿಕೊಂಡರು. ತಾವು ಜೀವಿತರಾಗಿ
    ಎದ್ದು ಬಂದ ಮೇಲೆ ತಮ್ಮನ್ನು ಕಂಡವರ ಮಾತನ್ನು ಅವರು ನಂಬದಿದ್ದ ಕಾರಣ ಅವರ ಅಪನಂಬಿಕೆಯನ್ನೂ ಹೃದಯದ
    ಕಾಠಿಣ್ಯವನ್ನೂ ಯೇಸು ಗದರಿಸಿದರು.
  bbb-bbb: Areme rade e ireveni (11) vua fuone fievo ije bu karina ire ivo ijia Jesu
    fu ijia ruae. Fu ijia kekena vua kuriaekuriaeki kuariana madiae. Ijadufuo maeje
    funeka maza boeje izege fu barone areme una uridufuo ije fune kuariae rove vua
    fuone buka naebe ma vierafei. Ro kuke bu e ije bu fu urimo bu biena ro kuariaeva
    ije buka naebe ma vierafeva ijadufuo fu kuriaekuriaeki kuariae.
  blw-blw: Angkay hiyachi way ommanongoh yag nampàila agé ah Jesus hen anchichay hemporo
    ya ihay pasorotna hen chacha manganan. Yag enamolichana chicha te anchag songsongellan
    way achi mangafurot hen henaphapet hen anchichay nangila an hiya hen anchi annaat
    nan-uchiyan.
  tam-2017: அதற்குப்பின்பு பதினொருபேரும் சாப்பிடும்போது அவர்களுக்கு அவர் தரிசனமாகி,
    உயிரோடு எழுந்திருந்த அவரைப் பார்த்தவர்களை அவர்கள் நம்பாமல் போனதினால் அவர்களுடைய
    அவிசுவாசத்தைக்குறித்தும் இருதய கடினத்தைக்குறித்தும் அவர்களைக் கடிந்துகொண்டார்.
  azz-NT: Huan satepan quinmonextilij Jesús in majtactionseme imomachtijcahuan queman
    sen yetoyaj tacuajtoyaj. Huan Jesús quinajuac porín amo quipiayaj in yec tacuautamatilis
    huan porín amo yec tacuautamatoyaj ihuan Jesús tech ninyolojuan. Porín amo quinneltoquiliayaj
    neques ten quiniliayaj que quitacque ya Jesús panquisac ya yoltoc in tzalan in
    ánimajme.
  spa-RV-1909: Finalmente se apareció á los once mismos, estando sentados á la mesa,
    y censuróles su incredulidad y dureza de corazón, que no hubiesen creído á los
    que le habían visto resucitado.
  csy-csy: Tua zawkciang in, nungzui sawm le khat te anneakna mun ah a to uh laitak,
    Jesus hong kilang a, amate tei hi, banghangziam cile amate in a thawkik zawk a
    mu te i son te um ngawl in a thinpui uh hang a hihi.
  mxq-NT: Oknʉm ja Jesús kyʉxeꞌky ma̱ ja ma̱jk tuꞌukpʉ ꞌyʉxpʉjkpʉty diꞌibʉ naty meesʉ
    windum ka̱a̱ydyʉp, es tꞌoodʉ mʉt ko kyujuunꞌátyʉty es kyaj tmʉbʉjktʉ ja diꞌibʉ
    naty tʉ tꞌixtʉ jiiky.
  tzj-NT: Ja c'a tok be jutz'it tiempo tre xuc'ut chic jutij ri' ja Jesús chiquewach
    ja julajuj rdiscípulo, eje'e' kas e'ocnak pa mesa. Ja Jesús arja' xumaj quich'olixic
    rmal ja ma kas ta yukul quec'u'x ruq'uin in rmal ja kas maril nquinimaj chi c'astaji.
    Queri' xuban chique como eje'e' ma xquinimaj ta ja bix chique cumal ja xetz'ato
    rxin chi c'astajnak chic.
  tdt-tdt: Hotu tiha Jesus hatudu Aan ba Nia eskolante sanulu resin ida. Iha tempu
    nebaa Nia eskolante sira haan hela, Nia hasee sira tanba sira ulun toos i lakohi
    fiar ema sira nebee mak haree tiha ona Nia moris fali husi mate.
  ron-BTF: La urmă, s-a arătat celor unsprezece în timp ce ședeau la masă și le-a
    reproșat necredința și împietrirea inimii, pentru că nu i-au crezut pe cei ce
    l-au văzut după ce a înviat.
  eng-WEBP: Afterward he was revealed to the eleven themselves as they sat at the
    table; and he rebuked them for their unbelief and hardness of heart, because they
    didn’t believe those who had seen him after he had risen.
  eng-FBV: After this he appeared to the eleven disciples as they were eating. He
    rebuked them for their lack of trust and their stubbornness, because they had
    not believed those who'd seen him after he had risen.
  nld-1939: Eindelijk verscheen Hij aan alle elf, terwijl ze aan tafel waren. Hij
    verweet hun het ongeloof en de verstoktheid van hart, omdat ze hèn niet hadden
    geloofd, die Hem na de verrijzenis hadden gezien.
  bwo-bwo: Maniyere hakon tatse ikwots mishimarats t'int́ bomaafere Iyesus bo ats
    be'eeb́wtsi, «Iyesus k'irotse tuut kashon fa'ee no ááwono bek'rone,» ett boosh
    keewtswotsi aman bo k'aztsona et bo nib kup'osh boon b́k'efi.
  nch-BL: Huan teipa Jesús monexti campa nopa majtacti huan se imomachtijcahua quema
    tacuayayaj. Huan Jesús quinajhuac pampa nelía yoltetique, huan amo quineltocatoyaj
    para moyolcuitoya. Yon amo quinneltocatoyaj inincamanal cati quiitztoyaj para
    ya moyolcuitoc.
  quc-TNT: Chuq'uisbal ri Jesús xuc'ut rib chquiwäch ri julajuj u tijoxelab, aretak
    e t'uyul chi' ri mesa. Xeuyajo rumal chi man xecojon taj, chi xa abajarinak ri
    canima'. Je' xuban wa' rumal chi man xquicoj tä ri qui tzij ri winak ri quilom
    u wäch ri Are' chi c'asal chic.
  tfr-NTPO: E irgo ga Jesús oppinggaga dogl̈o sak kjwara kjingsho kjl̈ara (11) l̈i
    l̈öng iëshko ga Jesús weno shäng ba kong eshko. Ga epga wl̈ona ara. Epga mär ba
    go jl̈õkoyo l̇l̇ëme. E ĩnaba shäng së l̈i roy kura, gueniyo jl̈õ l̈ara l̈ok l̇l̇ëm
    bakoe. Epga wl̈ona ara e kjĩshko.
  kaq-NT: Jaa pecaho sca roqui jahuen once qui cainrihbihi pihi tsahotaiton. Hihquipish
    bi hahquirihbi teehihscai jisxon yohihahbaan bi hihcoinai shinanyamahiboya roqui
    jato hihti yohiquin, hihcoinai shinanyamahibo copi, jaton jointi chahomahi copi
    rihbi.
  ahr-ahr: नंतर अकरा शिष्य जेवाले बशेल व्हतात. त्यासले पण येशु दखायना अनी त्यानी त्यासना
    अईश्वास अनी कठीण मन यामुये त्यासले दटाडं कारण ज्यासनी त्याले जिवत व्हयेल दखेल
    व्हतं, त्यासनावर त्यासनी ईश्वास ठेया नही म्हणीन.
  sgb-sgb: Bayo nagpahlêk ya hi Apo Jesus kanlan labinmihay tagahonol na, kaban ampangan
    hila. Hinabyanan na hila, gawan kulang ya paniwala la kana, haka kakdêyan ulo
    la, ya a hila naniwala ha balita lan nakahêlêk kana ya hiyay nabiyay oman.
  vie-1934: Sau nữa, Ngài hiện ra cho mười một sứ đồ đang khi ngồi ăn, mà quở trách
    về sự không tin và lòng cứng cỏi, vì chẳng tin những kẻ từng thấy Ngài đã sống
    lại.
  kxv-kxv: ଏମ୍ବାଟିଏ ଏଗାର ଜା଼ଣା ସୀସୁୟାଁ ତିଞ୍ଜାଲି କୁଗାମାଚାଟି ଜୀସୁ ଏ଼ୱାରାଇଁ ତ଼ଞ୍ଜାଆ଼ତେସି
    ଇଞ୍ଜାଁ ଏ଼ୱାରି ନାମିହିଲାଆତାକି ଇଞ୍ଜାଁ ହିୟାଁତି ଆ଼ଟ୍‌ୱାତାକି ଏ଼ୱାରାଇଁ ଦାକା ହୀତେସି, ଇଚିହିଁ
    ଆମିନି ଗାଟାରି ଏ଼ୱାଣି ୱେଣ୍ତେ ନିଙ୍ଗିତାଣି ମେସାମାଚେରି, ଏ଼ୱାରି କାତା ଏ଼ୱାରି ନାମା ହିଲାଆତେରି
    ।
  cha-cha: Despues di ayo, manmalie yan y onse gui anae mañochocho, ya jalalatde ni
    y ti manjengguenñija, yan y majetog corasonñija, sa ti majonggue ayo sija y lumie
    güe despues di cumajulo.
  amu-NT: Jnda̱ joꞌ teitquiooꞌñê nda̱a̱ canchooꞌcwii nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê
    yocheⁿ na cwimeindyuaandyena nacañoomꞌ meiⁿsa na cwicwaꞌna. Ncꞌe na tiñeꞌcalaꞌyuꞌya
    nꞌomna, joꞌ na seitiaaⁿꞌaⁿ joona na quieꞌ nꞌomna. Ee tîcalaꞌyuꞌna na jnda̱ wandoꞌxcoom
    meiiⁿ na jlaꞌcandii nnꞌaⁿ na jnda̱ ntyꞌiaanda̱a̱ jom.
  hin-CV: तब वह ग्यारह शिष्यों पर भी प्रकट हुए. वे सब चौकी पर बैठे हुए थे. उन्होंने
    शिष्यों के अविश्वास तथा मन की कठोरता की उल्लाहना की क्योंकि उन्होंने उनके जीवित
    होने के बाद देखनेवालों का विश्वास नहीं किया था.
  eng-OURB: Afterward he was revealed to the eleven themselves as they sat at the
    table, and he rebuked them for their unbelief and hardness of heart, because they
    didn’t trust those who had seen him after he had risen.
  spa-BES: Y más tarde fue visto por los once mientras estaban sentados a la mesa;
    y les reprocho su incredulidad y dureza de corazón, y por no haber creído en los
    que lo habían visto después de haber resucitado de entre los muertos.
  san-BEN: শেষত একাদশশিষ্যেষু ভোজনোপৱিষ্টেষু যীশুস্তেভ্যো দর্শনং দদৌ তথোত্থানাৎ পরং
    তদ্দর্শনপ্রাপ্তলোকানাং কথাযামৱিশ্ৱাসকরণাৎ তেষামৱিশ্ৱাসমনঃকাঠিন্যাভ্যাং হেতুভ্যাং
    স তাংস্তর্জিতৱান্|
  tdx-tdx: Ie añe, le nipoteak’ amy folo raik’ amby rey nidegañe am-pandambañañe eo,
    le nendaha’e ami’ty tsy nipaoha’ iareo naho ami’ty hagàn-tro’ iareo tsy niantoke
    o nahaisake aze t’ie nitroa­tseo.
  naf-naf: Keyepmti nembaŋane 11 ekŋenaŋ meu nini mundumen totati meu tatnime Zisasiyaŋ
    kot sokbemindamti, “Am notnaŋaŋ neŋ gakikiengatnan wala kegok diindome kwilekiyet
