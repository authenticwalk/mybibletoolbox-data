  ces-NKB: Nakonec se ukázal jedenácti, když [spolu] seděli, a vyčítal [jim] jejich
    nevěru a tvrdost srdce, protože nevěřili těm, kdo ho viděli vzkříšeného.
  cui-cui: Pirapae Jesús tsita naitʉta pijimonae pomonae once poyobe poxonae barapomonae
    pexaethopaewatha iratha ena. Jesús pin jumetha muxutaenaquiya exana xua jopa pejume
    cowʉntsixaetsi mataʉtano peyabara muxusipanaexaetsi mataʉta xua jopa peyabara
    jume cowʉntsixaetsi pocotsiwa paeba pomonae tane xua Jesús equeicha bayatha asʉ
    popona petʉpae cuiru coyene weya.
  boj-2014: Olo bati bei Yesus aqa aŋgro 11 naŋgi tal miligiq di awoosib iŋgi uyeqnabqa
    Yesus a naŋgoq di brantej. A nami subq na tigelonaqa tamo qudei na unsib naŋgi
    sainjrnab qunab ugeinjrej. Naŋgo are geteŋnjresoqnej. Deqa Yesus a segi naŋgoq
    di brantosiqa naŋgi ŋiriŋtnjrej.
  eng-OEBUS: Later on, he made himself known to the Eleven themselves as they were
    at a meal, and reproached them with their want of faith and their stubbornness,
    because they did not believe those who had seen him after he had risen from the
    dead.
  eri-eri: Iinga Yesus nomo disaipel 11, nere da nyibode yafa ganenga, Yesus nere
    langa heigai. Onodu nere huwanyanege ngalengawou uwau bona honggoro nigai, onowai
    wa nere huwanyanege sese wainga, nere fai-aita bagu no gidu jayai waha bode lewane
    waha, nere huwanyanege ngalengawei uwa.
  aly-aly: Ingwer-ingeran Jesus aremirrek kwertengerl ikwerenh-rnem-warl-anem, rernemarl
    amern arlkwenh-warl. Jesus-el renh-rnem ilek, “Rernem ayenharl arek-penhel-rneman,
    inngarl arrekantherr-warl ilek, arrantherr ikwer-rnem irrpelthirrenharl, irrtywerremel
    ilenty-arrpanteyarl.”
  wiu-wiu: Wa naniko one oyali-kiti tuku melepu kakoa (11) yene oboa mekete ne nakoita
    nokome one lene timini yamenaneya. Nitinokomepa one wete tuameneyake mekome okanakamo
    yakoa moamokoli tokome kikoa akeneya. One tuake kamoa nokale enemotekete to̱awea
    onokala tane-kitame okoimoka kolotini lupi tootokaneya mea yakamokoli tokome nika
    kikoa akeneya.
  swe-swe: Efter detta visade han sig också för de elva medan de låg till bords, och
