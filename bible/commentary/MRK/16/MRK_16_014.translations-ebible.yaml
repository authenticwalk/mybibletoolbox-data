    hiki ida ahokina kavaranihi vakajari''davini. Va''ora ni''aha: —Jahari''oamanija
    ida avakadijari''di. Hora vanokiha adani vahoariha. A''onira vananamitha''iki
    jaboni ida oahokina, kaba''i avakajari''dahi — va''ora ni''aha ada Jesus.'
  twi-twi: Akyiri no a asuafo dubaako no te adidii no, oyii ne ho adi kyerɛɛ wɔn.
