  bqc-SIM: Gbɛzã ↄ̃ à azĩa ↄ̀lↄ a gbɛ̃ↄn kuɛdoↄnɛ gↄↄ pↄ́ aalɛ pↄble. Ɔ̃ à zↄadↄ̀má,
