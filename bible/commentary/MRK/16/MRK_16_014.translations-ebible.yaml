  ipi-ipi: '[Wamba Jisasa bala malinga ika lea-angi, wandakali minditupa-mane bala
    andoto, Jisasana disaipolo masia tupa lamai-yaini tekeko, utupane-mane wandakali
    utupanena pii okone bilipi naleainipia. Matili balana disaipolo utupane tomo no
    peteai-kola, bala epoto, utupane laiya loto, anu peakale yakama tuu puato, wandakali
    utupanena pii okone bilipi na-lapiaipe leaipia.'
  qul-NT: Khepantin mesapi miqhunancupaj tiyacuchcajtincu, Jesús chunca ujniyoj discipuloncunaman
    riqhurerkan. Payta causarimuskanta ricojcunata mana creeskancuraycu, paycunata
    c'amirarkan mana creeskancumanta, khoru sonkoyoj caskancumantawan.
  tnc-tnc: 'I''sia be''erõ''õ kika wãrũeka mirãrã ĩ''rõũ''ᵽuarãe''earirakamaki imaekarãre
    ba''aruᵽaekarõ''õrã Jesúre ᵽemakotowirika. Naᵽõ''irã ᵽemakotowiritirã, ikuᵽaka
    nare kẽrĩka: —Õñia yijariᵽe''raᵽaka be''erõ''õ, ¿dako baaerã aᵽerã yire ĩaraᵽarãte
    bojaraᵽaka mija yi''ririyaᵽaberitiyaraᵽe?— ãrĩwa''ri nare kiwaᵽeka.'
  ter-NT: Ikénepoke ina exókopovamaka Jesus neko unze koeti íhikau koeku ixómoyea
    nikóhiko xe'ókuke mêsa. Sayá'ikoa Jesus vo'oku ákoyea akútipoahiko koane vo'oku
    tiú'iyea omíxone yaneko ákoyeakuhiko akútipoa yûho neko noixópati exepúkopone.
  bmr-NT: Jaanobuunatɨ Jesu siino jafeveuhi ijɨɨbogomɨnaa fahuseecɨ motɨhaitɨ saafi
    icamo machumovɨ. Jaabo diitoco icuhufojeebɨɨhallɨtɨ buheetecuuboco aatyɨmeumo
    ɨjɨɨbuguunoco imiyaavuguutɨnohallɨtɨ ɨɨbaubo.
  fuf-fuf: Ka sakkitorun o feeɲani sappoo e go'ooɓe ɓen, wa fewndo ko ɓe jooɗii fii
    ɲaamugol, o feli ɓe sabu angal gomɗinal maɓɓe ngal e cattal ɓerɗe maɓɓe ɗen, fii
    ko ɓe hoolaaki yi'unooɓe mo ɓen kon ɓawto o immintineede.
  mwc-mwc: Muri yai asi 11 si kamkam ba Iesu i rerematara kurisi ba asi nota kairagaraga
    ba kega si bigeruwana kairavina i yegaisi. Basuna i bomsiri wai iyabosi wata si
    kinani ba si bisisiyei wai kega si geruwisi.
  bhl-bhl: Beli, deiw mak ding mak kabalak e, Yesus em guel kel gelewkabiliw kunum
    im wanin wanbomi, teinsiliw ding dim bakate, Yesus e im dim fitewse kale. Fitewsomi,
    ilo sakalala angeko, kitil weng mak bokoyemse kale. Nimtew angom? I mali im “Yesus
    e iti baba teinei, nu elo atemsuluw te!”, yangsiliw weng kal beelo ibolow fein
    danginba kesomi, ibolow kau angsiliw kasike.
  ons-ons: Qoiqoiwo Yesu eŋe dokoine 11, eŋe ŋara ne metpi ari wakononge. Eŋe ari
    wakonone more don gereune okanone edane rake, “Maria so medep etke na maratnanbi,
    na mo wisikae wiile. Yale ra ŋidanbi ŋine onoka wane eŋane don mi dere malipkemi?
    Ŋine dereret ŋine mo mau siukke.”
  con-NTPO: Tsomba omboe Jesúsja tisema once shondosundeccunga attian mesani an dyai'fa'chonga.
    Tsa'caen attiamba tise'pa in'jan'fambi'choane iyu'u. Nane cca'i attepa, “tayo
    qquendya” qquen conda'fasi injama'cho shacapa in'jan'fambi'choane tise'pama iyu'u.
  ghs-ghs: Qate Dzesui qoridzemi abi ma paimane noke mooqi tumakhameto qesake pobi
    hiiremi noko noo nookaama naate ooqi bodza teeta tumakhameto 11 nokoi patta muunomi
    Dzesui nokoho toro biranateta. Biranateqi noi kheukhau ma qupa tatanga nokohoho
    quba nokoke tete hiimotota.
  peg-peg: ଇଦାଂ ପାଚେ ଏଗାର୍ ଜାଣ୍‌ ଚେଲାର୍‌ ଚିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚି ୱେଡ଼ାଲିଂ ଜିସୁ ହେୱାରିଂ
    ଚଞ୍ଜ୍ୟା ଆତାନ୍‌ ଆରି ହେୱାର୍‌ତି ପାର୍ତି କିୱାକା ଆରି ମାନ୍‌ ଆଟ୍‌ୱା କାଜିଂ ହେୱାରିଂ ଲେତ୍‍ତାନ୍,
    ମାତର୍‌ ଇନେର୍‌ ହେୱାନିଂ ଆରି ନିଙ୍ଗ୍‌ନାକା ହୁଡ଼୍‌ଜି ମାଚାର୍‌, ହେୱାର୍‌ କାତା ୱିଜ଼ାକାର୍‌
    ପାର୍ତି କିୱାଦାଂ ମାଚାର୍‌ ।
  txu-NT: Nhym kam ajte Ar kubê 11mã amijo amirĩt. Ar õ kwỳ krẽno nhỹ nhym arkum amijo
    amirĩt ne arkum bẽn tỳx ne arkum, —Nãm ar akubyn itĩnkôt ipumũn ar amã ijã ajarẽ
    gar ar'ã abenmã kum, “Nãm ar 'êx”, ane. Tô mỳkam ne gar tu amim imarkumrẽx kêt?
    Djãm ar ajamakkreja kêt? ane.
  eng-WEBU: Afterward he was revealed to the eleven themselves as they sat at the
    table; and he rebuked them for their unbelief and hardness of heart, because they
    didn’t believe those who had seen him after he had risen.
  gnw-NT: Cua jaɨcue rupi Jesús uyeechaca jocua once jemimboe reta pe etei, jae reta
    ucaru ñugüɨnoi rambueve, jare uñeengata chupe reta, upurugüɨrovia'ã jare ipɨatanta
    ramo. Echa'ã ĩru vae reta uecha Jesús, icove ye yave ou umanocue vae reta ipɨte
    güi, jare umɨmbeu tẽi jemimboe reta pe. Ẽrei jae reta güɨrovia'ã.
  mux-mux: 'Penga walse lumbili anduli rurepunga yupuku enini langi noku muluringna
    Yesos omba mokeringa molupa kene, enini ung-mura tepa kene nimba mele: “Eni na
    ‘Lomburupa ola mulúm.’ niku tondulu munduku naa piliiku, na kona mulundu mele
    yambu mare-ni kanuku kene eni niku síngi mele ‘Gólu tokomele. Akili aima aku naa
    tímu, kapula naa temba.’ niku pilííngi, akili nambimuna aku-siku karaye teku niku
    pilííngiye?” nirim.'
  maj-NT: A̱s'a̱i tu̱ chahán tsakúchjihi̱ yjoho̱ Jesu já ni'yakuyá xi te nkuu̱ nk'ie
    nga kab'entut'á yámixo̱. Ndjá kinchja̱ko̱ a̱t'aha̱ najmi s'ejihi̱n ko̱ ndjá tjíntuyá
    ani̱ma̱ha̱, a̱t'aha̱ najmi kis'ejihi̱n ni xi kitsúyaha̱ xi kikie Jesu nk'ie nga
    ja j'áíya ngáha̱ ra̱ ngabayoo̱.
  bkq-NT: 'Kopae onze lelâ uguondo modo Jesus eynynonro âjigue âwinduadylymo ume,
    Jesus âepanâguely eyanmo. Aituo aguely: — “Jesus kurâem nitondai. Xina netai kurâem
    itondyby” kehonduolâ mâinwâmpyra lâgâlâ âmaemo. Tâegane kehoem âmaemo, mâindatybymo
    mâinwântomoem — kely.'
  kue-kue: Okuwo Yesus disaipel 11 ye kaiya mokna ne meglmara plau dindre, ye ka-tongwa.
    Sraglpre, ye pirngino paikrukwa, te nomano sikugl endungo, ana yomba okuna kana
    Yesus kor-moglko kanmuniwo dingwa i ye pirngi dikrikwa.
  cot-NT: Iroompaquea ishecajiacagueti itsatacaanejia carajianquitsica 11, yonigaimojiajariquea
    Jesoshi. Ariquea icantomajajiaqueri yamenaquegueti manaquea iquishoshirentavaetanaque,
    teetarite inquemisantajigueriji cantajiavecarica amenajiavecarica ipochatanajigueti.
  bnp-bnp: Muri e Isu i bele taho e huriki a murimuri vona ala ravulu a polona i taku
    na tahuna ri kani. I tahate ria, a vuhuna i uka ma ri luhoi tora, ri gigi tora
    hateka, i uka ma ri luhoi e huriki ri masia na tahuna i mahuri mule pali.
  apn-NT: 'Tã nhũm Jejus tã hkôt mẽ pa ho mẽ pa xwỳnh pê 11 wỳr kato nhũm mẽ kamã
    no pyma nẽ hkĩnh tỳx nẽ omunh o kuhê. Hãmri nhũm mẽ kãm: —Kwa hêxta waa nẽ. Marir
    Matarẽn mẽ akwỳta mẽ kot akupỹm ixtĩr kãm ixpumunh nẽ mẽ amã ijarẽnh tã ka mẽ
    ama nẽ ãm mẽ ama. Pẽr ãm mẽ akrã hihtỳx jakamã na ka mẽ ama nẽ mẽ hkôt ajamaxpẽr
    kêt nẽ. Anẽ.'
  ctp-NT: Nu ngwa msiin la chinꞌ, kanꞌ mdoꞌo tukwa Jesús seꞌen ndiꞌin tii xka nten
    nu ngiꞌni xaꞌan chaꞌ ꞌin yu laja nu mdukwa neꞌ nchku neꞌ tuꞌwa msaa. Lye ykwiꞌ
    yu loꞌo neꞌ kanꞌ, ni chaꞌ lka ja ndyaa ñaꞌan suꞌwe tiꞌ neꞌ ꞌin yu, ni chaꞌ lka
    nchkunꞌ ke neꞌ. Loꞌo ykwiꞌ yu loꞌo neꞌ ni chaꞌ lka ja ynan neꞌ chaꞌ nu ykwiꞌ taꞌa
    tyukwaa neꞌ kanꞌ, bra nu ytsaꞌ neꞌ ꞌin neꞌ chaꞌ wa naꞌan neꞌ ꞌin yu kulo ndukwa
    bra nu tka ndyuꞌu ti yu xiyaꞌ.
  bre-BRG: Da ziwezhañ, en em ziskouezas d'an unnek abostol, evel ma oant ouzh taol,
    hag e rebechas dezho o diskredoni ha kaleter o c'halon, abalamour n'o devoa ket
    kredet ar re o devoa e welet adsavet a varv.
  opm-opm: Gahan orhe pinggit pisasuh han gwerhei han ihir den daptin oh ire mutuh
    moh tandeit patin wamtipari. Wamtiperhan oh ihirnong Gur noh masporhan wanaham
    apris ma napotiri meng oh gur dasuh mengkin dahatirimur. Gur kinham da kasip ham
    Arpinhe na dahatirio por ihirnong indeingopri.
  bvr-bvr: Gu-gata wenga Jesus a-bena burrwa aburr-yigipa jawina arr-gulirrwirrka
    arr-murna rrapa an-ngardapa, minypa 11 gu-galiya yerrcha. Gatiya mbi-barra aburr-ni
    balaja nipa a-bena burrwa, lika burr-jonga a-ni ngardawa mun-birripa mun-molma
    mun-derta mun-gorla burrwa, minypa gala marr aburr-balcharrarna burrwa aburr-gata
    mu-ngoyurra abi-nana nipa a-molamiyana.
  wal-wal: Guyyeppe tammanne isiini erissiyo ashkkarati qumaa miishin, Yesuusi etayyo
    beettiis. Etayyo ammanoi bainna gishshau, i eta boriis; qassi haiquwaappe i denddidoogaa
    hinkkooti etau yootin, eti ammanennan ixxido gishshaunne yootin siyennaageeta
    gidiyo gishshau, i eta boriis.
  zad-NT: Na' wdetech, bli'lao Jesúza' beṉ'ka' shnej shlak chi'gake' chaogake'. Na'
    bsheshlene' ḻegake' daa bi chajḻe'gake' na' daa nakgake' lall'do' c̱hec̱h, ḻa'
    bi wyajḻe'gake' c̱he beṉ'ka' ble'gakile'ne' ka wde bibane'.
  mgh-mgh: Wahoolo waya, ahaakhumelela owiitthuca awe khumi na mmoca alyaka, ni ahaakuphula
    nlattu wohikupali ni uturumala waya nrima, kontha khayaakupanli ale yamoonne nonwelenle.
  aso-aso: 'Alingeꞌ nene izipahala zuho leveni (11) di geseꞌ igi nosoꞌ niteꞌ ni nizavo
    engitasi sotoꞌ pize ngemo tiꞌ lo ngelemineꞌ: Hiluvongutiꞌ nene mo ote nouvo ningave
    nete aꞌminemuꞌ li-lingimaniꞌza lingine lutine hize tilavo aꞌmanapa igi engiꞌ gamazi
    nene gili eleꞌvoleꞌ amave.'
  uli-uli: Yela wol miril loh ngo Jesus sa llah ngalir mokwe re dabeyal we seg mo
    semal irel yodwe re momongoy iyang. Iwe ngo yesa kaftoroy ngalir bo tay luglug
    lal deper irel mokwe ye kangalur. Ye mmay mekla repiyer bo rete chepar ngalir
    rechokwe resa wiri Jesus le sa molow tefael mo irel maes.
  nin-NT: Ni ikikre yi, Yesu huzzu ku abiga ma awurr na yirr ba, nggo a so, na so
    ri ila. Uwa glo ba ni kà iyo isisurr ambarr yi, ni itsɨ kyekye ambarr yi nggo
    a si kpanye na abangga ba nggo hi uwa ni tasi yi hen.
  tgk-tgk: Дар охир Исо ба он ёздаҳ шогирдаш, дар вақти хӯрок хӯрданашон, зоҳир шуд
    ва онҳоро ба сабаби беимонӣ ва якравиашон сарзаниш кард, зеро ба суханони касоне,
    ки Ӯро баъд аз марг зинда дида буданд, бовар накарданд.
  acu-NT: 'Jumchik arus, ni nuiniatiri once (11) misanam yuwinak pujuinai, Jesús wantintukmiayi,
    tura chikich ainau niin jaka nantaknun wainkarmia nuna timiaurin nekaschawaitai
    tinu asaramtai chicharak: —¿Waruka nekasampi jakamunmaya nantaki turutsurme? ¿Tura
    warukaya timiá nintimturtsurme? —Jesús timiayi.'
  cak-WNT: 'C''ac''ari'' ri Jesús xuc''ut ri'' chiquiwech ri julajuj ru''apóstoles
    tek quichapon wa''in, y Riya'' xubij c''a chique: ¿Achique c''a ruma tek xa can
    ma xicukuba'' ta ic''u''x y xa xicowirisaj ri iwánima? xcha'' chique. Queri''
    ri xubij chique ruma riye'' xa can ma xequinimaj ta ri xetz''eto ca ri Jesús chi
    c''astajnek chic pe chiquicojol ri caminaki''.'
  ebk-ebk: Angkiay ya, nunpaila hi Jesus as nan hinpuru ya usa ay disipulus as nan
    chacha manganan. Senengarana chicha kiapú ta maid pammaticha ya natangken chi
    numnumcha, tay chaancha enafurot nan infiakian nan chiyuycha nangila kan hiya
    as nan natakuwana manipud as nan utúy.
  spa-PDDPT: '@see-verse:MRK.016.013'
  ruf-ruf: Hambele chidogho Yesu kawalawila iwanang'ina kumi na yumwe hawang'ali wakuja.
    Kawakembela kwaapfila ng'awang'ali wotoghola bae na wasughu kuwatoghola awala
    iwamwonile kamghima.
  gun-gun: Ha'e rire guemimbo'e kuery onze-ve pe ju Jesus ojexa uka, mesa py ikuai
    jave. Ha'e vy ha'e kuery pe ijayvu ndogueroviaiague ha'e inhakã ratãa re, mba'eta
    hexaare kuery “Onhemboete ju ma”, he'i rã oendu teĩ ndogueroviai rire.
  agu-BL: Pontzaj tlen tzun ẍchajol tib Jesús ẍchiwutz yi junlaj ẍchusbe'tz te yi
    na chiwan cu'n wi mes. Nin yajon i'-tz scye'j tan paj stze'tzal cyalma', na quinin
    cyocsaj chiyol yi e' yi i'lon tetz yi nsken itz'ij i'.
  isn-isn: '(Komaniilya; Mbugulu nia kali ngila u Marko 16: 9-20) uYesu panyambele
    akipumilya ku awo ni ikumi na ung''wi nai atulaa ipantamiiye mu meza, hangi aka
    akenela ku kuhita kuhiiila kitalao nu ukaku nua nkolo, ku nsoko shanga ai ahuiie
    awo nai amihengile ze yakilaa kiuka kupuma mu ashi.'
  eng-PEV: After that, Jesus’s 11 special workers were eating food together, and Jesus
    came to them, and he let them see him alive. He said to them, “Why didn’t you
    listen to those people that said they saw me? What they said was true, but you
    didn’t believe them.”
  ilo-ULB: Iti saan a nabayag, nagparang ni Jesus kadagiti sangapulo ket maysa bayat
    ti panagsanggirda iti lamisaan, ket binabalawna ida iti saanda a panamati ken
    kinatangken ti pusoda, gapu ta saanda a pinati dagiti nakakita kenkuana kalpasan
    ti panagungarna manipud kadagiti natay.
  pir-NT: Came doce tiquiro buheyequinare mesa cahapʉ tiquina dujigʉ̃ tiquinare bajuahye
    tiquiro. Sa yero tiquirore ihñariquinare tiquina yahugʉ̃ tʉho dueyequinare masino
    Jesu tiquinare tuhtiahye. Tiquirore tiquina quehnoano wacũ tutuerari buhirire
    tuhtiahye tiquinare.
  anv-NT: Ɛma ɛwyagé ndɛre baá utɔɔ́ bií ájwɔlé ányɛ́ɛ menyɛɛ́, akwɔ ɛbwɔ́ ushuú
    alɔ maweé ɛbwɔ́ gétúgé álá pɔ né ukáme ne matɔɔ́ ayi ɛbwɔ́ áŋea álá
    kamé mekomejɔɔ́ bɔɔ́ abi ágɛné nnó ji akwilé né negbo wɔ́.
  sab-NT: 'Bigwa Jesu medu kwian geru jwannga ulita gdataboko giti gdaitege gwadeni,
    ama ulita kledu mo litaba blire gire Jesu chku, Jesu gerudu ama ulita ole: —Cha
    ta olire tanre ba giti. Kwian ulita bai kaire gwagedu chadi gwadeni ama geru kete
    bage cha giti, ni ba ama kerua gau ulia cha chkuni gwade giti, ba me kle mo ta
    gbe ulia cha ole.'
  tmd-tmd: Mai wop i, Jisas nöbö nuŋwa akuyöbö agɨp sö piaku ap nɨmmɨdim mibɨl yöra
    wöxnö nɨgön, ñɨgö yad gɨr yadöŋa, “Nɨ öbɨlmön, nöbö mö bli nɨ wöxnö nugwön, hön
    ñɨgö yad nölmɨn, pödpöd rɨmɨn inakmönö hörön yadöi, öbɨlölö, rön nugwöi?” röŋa.
  acr-NNT: Kꞌisbꞌal chi kꞌu re, ri Jesús xukꞌut uwach chikiwach ri junlajuj utijoꞌn
    echiriꞌ rike etzꞌul chwa mexa, yey xuchꞌaꞌbꞌej kipa ruma na kubꞌul ta kikꞌuꞌx
    rukꞌ y ruma uꞌanom lik ko ri kanimaꞌ, ma na xkikoj ta ke ri xebꞌilow re ri Jesús
    kꞌastajinaq chik.
  kpg-kpg: I di hagaodi nia mee huogodoo, Jesus ne haga gida gi nia dama agoago dilongoholu
    maa dahi, i di nadau madagoaa nogo miami. Ge Ia ga haga buhi gi digaula i digaula
    nadau hagadonu ai, ge e hagadonu ngadaa digau ala ne mmada gi de Ia ne mouli aga.
  taj-taj: जमाहेन्‍से येशू च्‍युक गिक चेलागदे चबान लबा धुइरी थेनीगदे मुबा ग्‍लारी
    फेप्‍खजी। ओच्‍छे थेनीगदेला सेम कोङ्बादेन म्‍हिगदेसे येशू सिबाग्‍याम सोजी भिसी
    पाङ्बा ताम विश्‍वास आलबासे लमा येशूसे थेनीगदेदा बङ्जी।
  avt-avt: Maain, hɨr mɨt disaipel nɨrak hiswiyen kiutɨp (11) nau naam menmen, Jisas
    kan keneri kentar hɨr han to enuk nepu, hɨr ap nemtau hɨm me mɨt nɨpaa nepei nɨr
    Jisas.
  cbk-cbk: El otro tiempo tamen mientras ta come el once dicipulo, ya abuya si Jesus
    canila, y ya regaña le canila cay falta sila de fe y duro gayot el di ila maga
    corazon, cay nuay sila cree con aquellos quien ya mira ya con ele despues de resucitar.
  uig-ARA: ئاندىن ئون بىرەيلەن داستىخاندا ئولتۇرۇپ غىزالىنىۋاتقاندا، ئۇ ئۇلارغا كۆرۈندى
    ۋە ئۇلارنىڭ ئېتىقادسىزلىقى ۋە تاش يۈرەكلىكى ئۈچۈن ئۇلارنى تەنبىھ بېرىپ ئەيىبلىدى؛
    چۈنكى ئۇلار ئۆزىنىڭ تىرىلگىنىنى كۆرگەنلەرگە ئىشەنمىگەنىدى.
  tuf-tuf: Ruw̃ár ojcor Jesús ima chiwa once bin acor waajacro. Eyin mesa cutar cuácayat
    waajacro. Waar car eyin quin ajc uní cuitar wajacro. Ima sicor yehnti síhw̃ajac
    ques ajc uní cuitar wajacro. Uwat eyin quin ima sicor yehnjác wajác cuar, éyinat
    uní síhw̃ati ques ajc uní cuitar wajacro.
  abx-abx: Si katapus-tapusan, agpakulaw-na si Jesus i Unsi si pagpamangan-na mga
    iya. Ag'isugan-na mga iya tungod kay kulang mga iya pagtapod ngan mga makudat
    gayod i mga takuluk-na pagtutu'o si mga magpakakulaw si iya kahuman si kabanhaw-na.
  mco-NT: Jac com jecy, Jesús ñayguëxɨ̈cɨ ma je majctügpɨ discípulos ajcxy ma anajty
    y'ɨñaaygɨxy ma caydac. Chi Jesús ojy ajcxy co ca' ajcxy mɨbɨ́jccɨxy co ooy ajcxy
    yjot yjuuñɨty, ca' ajcxy mɨjpɨdägy jacjadyii pɨn anajty tɨ y'íjxcɨxy Jesús.
  kqf-kqf: Mulinemo te Yesu ena tauwaikaiwatana 11 a kanikani bi lisidimo i laumaḡata.
    Ena tauwaikaiwatana nopodi ba gudugududi aubaina mote ai sumaḡe. Taunana aubaina
    i ḡasiyedi bi i giuwedina gado, “Tagu pekimo e kenamoito te lava a kitagu bi a
    giuwemi bi bai aubaina mote koi sumaḡedi?”
  cpb-NT: Rowawaiminthaita riyotaanewo ikaatzi 11, ari roñaagaari Jesús, ikisathatapairi,
    iñaakeri kisoshire ikantaiyani, te ikemisantziri ikaatzi ñaayetairiri rañagaira.
  aon-aon: Aria hagiguki, ananim 11-poreim disaipel hape hawok worigun aria Jisas
    nanak natogur-umam. Aria naham nakri, “Ipakigos baragos douk dodogowigos aria
    seshukep abom. Nubokuhi enesh arpesh douk shatrue wata yakitak yape aria shanaki
    shakripep aria ipak madae punek bilip uwe. Ipak pakri eshesh shape shenek rohwumep.”
  hus-NT-2005: Más tayíl, na Jesús in xalkʼaꞌ tinbáꞌ abal ka chuꞌtat kʼal xi lajujún
    an exóbaltsik tam ti buxutsik ti kʼapul. Kʼwiyantsik tám kʼal na Jesús abal yabtsik
    tʼajat u belom ani yabtsik tʼajat in exbayal, kom yab in belaꞌtsik xowaꞌ tʼiltsin
    kʼal xin chuꞌúmaltsik ke na Jesús ejnek ti ít.
  mig-NT: Yúan‑na te vásá ní nastá'a̱n ndiji̱n‑ya̱ máá‑yá nuu̱ máá uxí ɨɨn‑de, káxiu̱kú‑de
    káyee‑dé staa̱. Te ni̱ kana jíín‑yá nuu̱‑dé, chi̱ ndava iní añú‑de, te tú ní kákandíja‑de
    tu̱'un ni̱ kaka'a̱n ja̱ ní kajini̱ nuu̱‑yá ja̱ ní nachaku̱‑ya̱.
  bps-bps: Kafnge én, fite Dyisas i kton di dad sfalò satu gal mlalò kenen slengla
    kmaan. Na tnaluan ale du kulang i kafaglutla na mgal i ulula, du talà ale faglut
    i man dad mite kenen kafngen mték.
  mbs-mbs: Penga niyan, migpekità si Jesus diyà te sempolò tegusà tinoledaan din dalem
    te pegpengaen dan. Simila sikandin kandan so wedà dan pemenal aw magsen se olo
    dan, so wedà dan pemenal te kagi te menge otaw kimità kandin penga te pegkeantay
    din lekat te nematay.
  tof-tof: Yesu akó dómdóm we okaka tübyónürr tóba 11 umulbain olmaldó, i nóma alo
    kwarilürr. Wa ibü nagóp, zitülkus ibü amkoman bangun babul yarilürr, akó ibü moboküp
    kari karrkukus koke koralórr ibü amkoman angunüm oya nidi esenóp arrólde.
  cme-NT: 'Kufaŋguŋ curaa, Yesu fuɔ fɛrɛ wuɔ yaŋ u hãalãbiemba maŋ tĩyãa cĩncieluo
    baa u diei wuoŋo‑i ba tĩɛna ta ba wuo niiwuoni aa u carra-bɛi tuɔ waŋ baa-ba
    wuɔ: «Bige‑i ciɛ miŋ siire ba da-mi aa jo ji waŋ-ma baa-na na saa hũu-ma?»'
  sus-sus: Na xanbi, Isa naxa mini a fɔxirabirɛ fu nun keren ma, e nu e dɛgefe teebili
    ra tɛmui naxɛ. Isa naxa wɔyɛn e ma e xa danxaniyatareɲa nun xaxili xɔrɔxɔya xa
    fe ra, barima e mu nu laxi mixie ra naxee Isa to, a to nu bara keli faxɛ ma.
  pon-2006: Ni imwilah Sises ketin kasalehiong pein ih tohnpadahk ehk emeno, nindokon
    ar mwomwohd ong tehpel. E ahpw ketin kapwung ong ihr ar seupwoson oh keptakai
    en kamehlele irail ko me kilangehr ih mwurin eh iasada.
  dad-dad: Dum idi Ilewen, saaf doko dibod mog, Jesus idi bun wõ ye fen, ou fiyẽdin,
    ere nigin, idi Jesus fã yel mog, dilen anĩ to momoi de fen, waud katĩ difelen
    nigin.
  zab-NT: Pur lúltmɨ Jesús bliulony lo tsɨbtuby xpɨnny chi zubdeb caquiindeb lo mɨlly.
    Chiy gudildnény laadeb pur ni naddeb quɨt reldilaazdeb de bniety ni aguná laany
    dec agubánny stuby.
  jae-jae: Kêtu ŋamu eŋ geoc tau lasê gêdêŋ lau 11 gêdêŋ taŋ seŋ gêŋ sêŋgôŋ tebo,
    ma kêsôm êsêac kêtu sêkêŋ gêwiŋ atom to kêtu nêŋ ŋalêlôm ŋadaniŋa, gebe êsêac
    sêkêŋ gêwiŋ lau, taŋ sêlic eŋ gêdi sa ŋanô naŋ, nêŋ biŋ atom.
  ksd-ksd: Namur, i tur na vevei pire ra vinun ma tikai iat, ba dia kiki ta ra nian,
    ma i bor diat, tago pa dia ga nurnur, ma tago i leo ra bala i diat, tago pa dia
    ga nurnur ta diat dia ga gire ba i tar laun mulai.
  msm-NT: Migpakita isab si Jesus to sikan sampuyu-tag-isa no mgo inanad din no namangoon.
    Pigsawoy din sikandan tongod to kadoson to uyu dan su wada dan tuuhi to kagi to
    diya namakakita no nabanhaw on sikandin.
  myk-myk: Lee kadugo na a Yesu di wuyɛ shɛ wu kalaapiire kɛ ni nigin wu na, na pu
    yaha pu na li. A wu jo ni pu ni pu nʼa daa baara, ni pu niwewaa li wuu na, bani
    pii pʼa wu ɲa wu dʼa ɲɛ xɔ ge, pu ya dà pee na wɛ.
  sbe-sbe: Na huyana Saudoudoi-kesega wa ma kaikaidi kabo Yesu ye taumasalaha udiyedi.
    Na ye dilaidi, matawuwuna se nuwakwailolo yo nige se kawamamohoi taukitana wa
    udiyedi.
  mcr-mcr: Itaŋi Iqu, wäuŋuäŋqä ämotquamiŋqä 11 iqua, ymisaŋä änäpu pmetaŋguwäŋga
    äwimakqe. Iqu äwimeqe, ämaqä, Ique häŋä aŋgi pmetaŋgi hiŋuä äquŋguwiŋqä qäyä ätquaŋgä,
    ga “Qu quaŋgä änatqäuä” ätuäpu pmetaŋguwiŋqä, Iqu, “He nyuäŋä woyqä imbu, quuvqä
    maeqiyqe, suŋqä itqäŋäuä?” ätuätä, yäŋänäqŋqä ätukqe.
  cux-NT: Chiī ch'íinū nguuvi domingo miiⁿ, ní Jesús che'enaáⁿ yā yeⁿ'ē ndu'ū ndiicháámá
    discípulos yēⁿ'e yā, taachi 'iiⁿ'yāⁿ s'eeⁿ vɛɛ̄tɛ́ yā na mesa. Ní Jesús tuūvi
    iinú yā ndúúcu yā ti discípulos nguɛ́ɛ́ s'teenu yā ní chɛɛchi staava yeⁿ'é yā
    ti discípulos nguɛ́ɛ́ s'teenú yā 'iiⁿ'yāⁿ chi ngaⁿ'a yā chí n'diichí yā Jesús
    chí 'āā nduuchí yā yeⁿ'ē nguaaⁿ tínáⁿ'ā.
  tur-YTC: Yeşua bundan sonra, sofrada otururken, Onbirler’e göründü. Onları imansızlıkları
    ve yüreklerinin katılığından dolayı azarladı. Çünkü kendisini dirilmiş olarak
    görenlere inanmamışlardı.
  san-ITR: sheShata ekAdashashiShyeShu bhojanopaviShTeShu yIshustebhyo darshanaM dadau
    tathotthAnAt paraM taddarshanaprAptalokAnAM kathAyAmavishvAsakaraNAt teShAmavishvAsamanaHkAThinyAbhyAM
    hetubhyAM sa tAMstarjitavAn|
  bel-N: Нарэшце Ён зьявіўся Адзінаццаці, калі ўзьлягалі пры стале, і дакараў за недаверства
    іхняе і жорсткасьць сэрца, што не паверылі тым, якія бачылі Яго ўваскросшага.
  sch-sch: Anûktaka chu, Jisua'n ruoisi sômleikhat ngei bu an nêk lâitakin an
    kôm ânlâr nôka. Ânthoinôk suole amu ngei chong taksôn loiin an mulung angar
    sabak sika le iemna reng an dôn loi sikin a ngo ngeia.
  mic-MIQNT: Glapis ugtejgewei Se'sus neialsit wegla newgtisgegsiliji jel newgt unaqapemg
    ge's etlatalulti'tij. Majiaqa'laji muta mu getlams'tmu'ti'gw aq melgasultijig.
    Mu getu jigs'tmu'ti'gw ta'nig nemia'tipnn mimajilitl.
  huu-NT: Ie once llofueoicaigano danomo guitɨmacɨmo, Jesús naimacɨmo bairede. Naimɨe
    jillua mei, damɨerie naimɨena cɨuanona, ie llofueoicaiganomo iena llote; ia ɨɨnoñedɨmacɨ.
    Naimacɨ ɨɨnoñena jira, Jesús naimacɨmo rɨire llote.
  jiv-NT: Nuya̱sha Jesusa auntse unuiniamuri̱ misanam pekaamkar pujuinian Jesus tarimiayi.
    “¿Atumí enentái̱ urukamtai kátsuram ainia, urukamtai Winia nekas enentáimtursachuram?”
    tímiayi. Ni nantakmiari̱n wáinkiaru chichame̱n anturkacharu ásarmatai kakantramiayi.
  otm-NT: Rán zɛgui thoho bin tįmhbʉ gätho 'dɛ'ma'da yʉ́ xädi ra Jesús. Mi hupʉ ja
    ra mɛxa ʉ. Nɛ bi zʉ ʉ nguetho him bi 'yɛ̨c'yɛi a xi sifi ngue bi dąmbɛ̨ni a.
  dah-dah: Be, go kamereb Yesu yiŋgeŋ komatmiŋ 11 goyen ya bana heŋ dula teŋ hikeya
    forok yiriŋ. Forok yeŋbe al beleŋ huwaryiŋ kamere keneŋ momoŋ yirke ga tonaŋ tareŋ
    irde usi tahaŋ yeŋ nurde wasak po tiyamiŋ mar goyen goke yineŋ teŋ saba yiryiŋ.
  tnk-tnk: Kurirə irə nərmama me nəha səvəi Iesu irəha eleven kamhəkure mamhani pəri
    nari. Ia nəpɨn nəha Iesu rier irapw tɨ nirəha, maməski irəha tɨ nəri nə mə kənkapwənraha
    rɨskai. Nahatətəien səvənraha riwən. Hənəpwəh nɨniien nɨpərhienien ia nəɡkiariien
    səvəi Meri, mhəpwəh mwi nɨniien nɨpərhienien ia iərmama səməmi nəha krɨnouətoni
    Iesu mə rɨnətui pərhien mwi ia nemhəien səvənhi.
  kpr-kpr: 'Ainda amboda, Iesu da ambo jimbi 11 aimi, ne bayau rero, nu nemokena isagha
    etiri gosuseri. Ne diti jo basari nu tumondae usera aindae, nu dombuda sisira.
    Ainda susu mo: Iesu ambarida ghe jebuge erorusira ava, evetu genembo mendenii
    gido era nunda ambo jimbikena osa setero niningusera avata, nenda gogoreimi use,
    jo tumondae useri.'
  san-IAS: śeṣata ekādaśaśiṣyeṣu bhojanopaviṣṭeṣu yīśustebhyo darśanaṁ dadau tathotthānāt
    paraṁ taddarśanaprāptalokānāṁ kathāyāmaviśvāsakaraṇāt teṣāmaviśvāsamanaḥkāṭhinyābhyāṁ
    hetubhyāṁ sa tāṁstarjitavān|
  nho-nho: Kimuri raa Jesus ni hakasura ki tana taka sinahuru maa te tama tokotasi
    i ana disaipol, i te saaita naa tama naa e nnoho ka kkai. A Ia ni huri atu no nutua
    naa tama naa i laatou ni see hakataakoto tonu kiaa Ia aa i laatou ni see hii hakannoo iloo
    ki naa tama ni kkite maa Ia ku ora.
  gym-NT: Abti nitre ja töitikaka Jesube ni jätäbti iti nämane mröre angwane, batibe
    Jesu nükani ja mike tuare ietre. Akwa Jesu nükaninta nire, ye ni tuakatuaka käkwe
    niebare nitre ja töitikaka ben yeye abko ñan kukwei kani ngäbti jire chi kwetre,
    yebtä Jesukwe ñäkäbare ietre.
  azg-NT: Vi jndë joꞌ, nque nnꞌan na nqui nchoꞌncüii na totsayꞌonhan yo jñꞌoon na
    toninncyaa Jesús, tityincyooꞌ jon ndëëhan juu xjen na cocüaꞌhan. Ndoꞌ sityiaꞌ
    jonhan jnaanꞌ na tatëntyja nꞌonhan juu jñꞌoon na jndue nnꞌan na jndë jntyꞌiahan
    na vandoꞌ xco jon ndoꞌ mantyi ntyja na queꞌ nꞌonhan.
  bhd-bhd: तैल्ला पत्ती, यीशु अपने 11 चेलन भी लेइहोव, ज़ैखन तैना रोट्टी खेइ राओरे
    थिये। त तैन केरे अविश्वास त कने सखत दिलेरे वजाई सेइं यीशुए तैना डांटे, किजोकि
    तैनेईं तैन केरो विश्वास न कियो, ज़ैनेईं यीशु ज़ींतो भोनेरे पत्ती तै लेवरो थियो।
  too-NT: Lā' ā'calīstān huampala Jesús cātasu'yuni'lh huan kalhacāujtin sca'txtunu'nī'n
    a'xni'ca' ixtahuā'yamā'na. Lā' cālacaquilhnīlh porque tū' ixtakalhlaka'ī'cu'tun.
    Tū' takalhlaka'ī'lh a'nchī tahualh xlaca'n a'ntī ixtalaktzī'nī't Jesús a'xni'ca'
    ixlakahuanchokonī'ttza'.
  ind-AYT: Setelah itu, Dia memperlihatkan diri kepada sebelas murid ketika mereka
    sedang duduk makan, dan Dia menegur mereka karena ketidakpercayaan dan kekerasan
    hati mereka. Sebab, mereka tidak percaya kepada orang-orang yang telah melihat-Nya
    sesudah dibangkitkan.
  cjo-NT: 'Ari rowaeyani riyotaanewopaeni, ikaateeyini 11. Roojatzi roñaagaeyantapaaririni
    Jesoshi. Ikanteeyapaakirini: —Tema nokamantzitakimini ari nopiriintee: ¿iitaka
    kaari paapatziyantana? Tema tee añiiro pikenkithashiryaantari. ¿Iitaka kaari paapatziyantari
    ñaakinari inkaaganki?'
  nsn-nsn: Dohi muduhia song ke kotpokoso Iesu tasir siokor hangaul, doha tang sioko
    tar binaka ra einisin, kare uelkukur tasisin, teene gisina ka tagorong boh, doh
    ahik pah ka tagorong mana tasir tamata geka banga uoum tatanono ke tua tapokis
    pe.
  san-DEV: शेषत एकादशशिष्येषु भोजनोपविष्टेषु यीशुस्तेभ्यो दर्शनं ददौ तथोत्थानात् परं
    तद्दर्शनप्राप्तलोकानां कथायामविश्वासकरणात् तेषामविश्वासमनःकाठिन्याभ्यां हेतुभ्यां
    स तांस्तर्जितवान्।
  tna-NT: Tije beju Jesús da mesa piada tunca piada ejaitiana discípulo cuana peje
    su bataji puana. Tuneda ediadiatani cama, Jesús bataji puana. Tu peje su jei puja
    mahue, muesumu tadada ta putsu, d'ayatana huecuana.
  lid-lid: Ano hamon ja badeh, Jises asahan hawe oro lau tan ma ronoh ari le, ya oro
    badeh, manyah an andri aimon nyamon. Ya eme iy tiye sahou boto-on i toro, tasah,
    ta budon toro handru ba-en tan bwe, ma ndrine oro ndrabadok. Ma oro badeh, mene
    budon toro handru ba-en toro lau mene anyolom iy hamon ta iy amak eme loken ja
    bwe.
  wim-wim: Ngul-ngulana, nil Jesus.an wamp thant ngurp nungantam eleven al-alantan
    mayan mungk-mungkin. Nil wak-wak thanang, than puth minam keꞌam ngaantam-ngeeyin
    nunang, aꞌ puth than kuchek thayan iiy-iiyin, kan-kanam keꞌam wik ngeeyin thanttam
    than wik nunangan waaꞌ-waaꞌin nil koyam kan-ngulan man-yetham ween.
  zga-M: U Yesu pongela akhahumila khuvala kheinchigo na yumo vuvalagine pa tisi akhava
    dukha pa khu sila ukhueidekha khwa vene, nuvukhe fuewa numbula ncha vene pakhuva
    savalei khuueidekha vuvikhuvavula vala avalole vu anchukhile ukhuhuma khuu vufye.
  yom-yom: Bosi, wubuela monikina diaka kumi mimvuala wumosi mu thangu baba va meza.
    Wuba tubidila mu diambu di kambu kuawu ku minu ayi mu diambu baba mintima miba
    banga matadi, bila basia wilukila ko batu bobobammona ti fulukidi mu bafua.
  eng-NNA: After that, while they were eating, Jesus appeared to his 11 men. Truly
    he rebuked them. Other people after seeing Jesus alive had told them, still they
    were behaving stubbornly, those 11 men did not believe them. That is why Jesus
    rebuked them.
  san-SIN: ශේෂත ඒකාදශශිෂ්‍යේෂු භෝජනෝපවිෂ්ටේෂු යීශුස්තේභ්‍යෝ දර්ශනං දදෞ තථෝත්ථානාත්
    පරං තද්දර්ශනප්‍රාප්තලෝකානාං කථායාමවිශ්වාසකරණාත් තේෂාමවිශ්වාසමනඃකාඨින්‍යාභ්‍යාං
    හේතුභ්‍යාං ස තාංස්තර්ජිතවාන්|
  yut-yut: Aeni don paŋdetni 11 kabɨ muwuk yɨgek jap naŋakwa altaŋ yomgut. Altaŋ yomɨŋek
    gen tebaisi yaŋek yaŋ yoyɨgɨt, “Ji amɨn da ‘pɨdak da egɨsak’ yaŋ dayɨŋba nido
    nandaba bamɨ dɨma ak? Nandaŋ gadatji mɨni?”
  grc-BYZ: Ὕστερον ἀνακειμένοις αὐτοῖς τοῖς ἕνδεκα ἐφανερώθη, καὶ ὠνείδισε τὴν ἀπιστίαν
    αὐτῶν καὶ σκληροκαρδίαν, ὅτι τοῖς θεασαμένοις αὐτὸν ἐγηγερμένον οὐκ ἐπίστευσαν.
  cpc-NT: Ikanta jowawaita 11 jiyotaani, ari joñaagaari Jesús, ikaminaapairi, jiñaakiri
    kisoshiri ikantaiyakani, tii ikimisantziri ikaatzi ñaayitairiri jañagai.
  nhg-NT: Ca sölúltimo neniextiluc ca noche majtlactle huansie cuöc yejua tlacuajtaya.
    Quemajajuaque porque amo moneltocaque hua porque yultepitzteque. Pos amo moneltocaque
    cuöc yejua tli tieijtaque quejtojque que yulebihuateca.
  nya-nya: Pambuyo pake Yesu anaonekera kwa khumi ndi mmodziwo pamene ankadya; anawadzudzula
    chifukwa chopanda chikhulupiriro ndi kukanitsitsa kwawo kuti akhulupirire amene
    anamuona Iye atauka.
  ngu-NT: Más saquin Jesús oquinnotitij on majtlactli huan se inomachtijcahuan chica
    tlacuajticatcaj. Ijcuacon oquimajhuac pampa xtlaneltocayaj niman ipampa inyoltechicahualis.
    Yejhuamej xoquinneltocaquej on yejhuan oquitaquej achtoj ica oyoliu niman onoquetzteu
    ipan itlalcon.
  kup-kup: Met mod narah pim mañairooh-abanari 11 toutat gipiz noohan Iesu maot parum
    nakoe emah. Tahapuh paru pimaz homeo tin badae navat heh, ma pi mamogavokaro emahan
    añarab nari piin etet parun emat mañahan, Rotap pi bal hakah, pot nak heh, povokaroz
    pi parun ñetï kezao mañah.
  jid-jid: ni ko ngo ki yesu lu rju ni wolon don ri uba si rila ni tu tebru wa pwa
