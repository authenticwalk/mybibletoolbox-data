    jenu wawaga qee meleelnu uqa age wawaga qee meleeceb wawaga tool ibuldonnu galac
    maden.
  urd-GVH: आख़िर में ईसा ग्यारह शागिर्दों पर भी ज़ाहिर हुआ। उस वक़्त वह मेज़ पर बैठे
    खाना खा रहे थे। उसने उन्हें उनकी बेएतक़ादी और सख़्तदिली के सबब से डाँटा, कि उन्होंने
    उनका यक़ीन न किया जिन्होंने उसे ज़िंदा देखा था।
  ycn-ycn: Pajluhua iphata ji'imaji nacojé quele ra'apiyatéjena i'imaño na'ajnehuá
