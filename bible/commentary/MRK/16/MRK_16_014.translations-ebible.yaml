    ma ivi seghemi da siraghe yai avomeira meme, avikubina asi sisiya iya kota tumetumei?”
  gaz-gaz: Ergasiis Yesuus utuu isaan maaddiitti dhiʼaatanii jiranuu warra Kudha Tokkotti
