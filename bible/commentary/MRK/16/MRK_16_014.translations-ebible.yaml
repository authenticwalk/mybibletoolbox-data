    wäch ri Are' chi k'asal chik.
  dob-dob: Muliyega Yesu ꞌina tononoyao site elebeni siꞌeꞌai ga Yesu matadiya ꞌiapwesa,
    ga ꞌiꞌenapaꞌalidi ꞌidi debapaꞌala manuna, ꞌigwae, “Gosegwao taudi ꞌigu toololimana
    mulinaya siꞌitegu ga ꞌemiya sisimanaya, ta mwaꞌadega ga nigeya waeemisedi?”
  wrs-wrs: Wo dawonam ambo mongawulm hevtindiva 11pelara avhoapronamba, inne hlavna,
    doa Yesus di heva hev ambo hovra phune, wo koasromb vevna, manaram yimba osva
    uvna, Yesusva phonamoa pokamarinimba? Monglava indhanamba yemba ishunvnamba, osva
    Yesusva doa kava nungli, wo yimba os ningvna, gekala uv, yimba undhui lovahvma?
  mca-mca: Ma' qa i'nk'aƚe qa we'nethinetsha hekhewe' once (11) ƚ'ijatshenhei hekhewe'en
    in mexe i'nijupju'kii week ha' ewi'ƚ mesa in tekju', ma' qa yaq'ayinij pakha'
    ƚeqekuyejei qa in t'units iye pe' ƚatawjets, qe yeqeku'uj hekhewe' yojo'oj in
    yi'wen in hats iƚa'x iye.
  tzo-TZC: Tsꞌacal to ti Jesuse laj yacꞌ sba iluc ta stojol ti buluchvoꞌ yajchancꞌoptaque
    ti cꞌalal tey chotolic ta mexae. Laj sjajanta ta scoj ti mu xchꞌunic ti jech ichaꞌcuxie,
    ti toj yij ti yoꞌntonique. Jaꞌ ti muꞌyuc laj yichꞌbeic ta mucꞌ scꞌop ti buchꞌutic
    laj yilic ti chaꞌcuxiem xae.
  mya-mya: ထိုနောက်တစ်ကျိပ်တစ်ပါးသောတမန်တော်တို့သည် စားပွဲမှာထိုင်၍စားသောက်နေကြစဉ်
    ကိုယ်တော် သည်သူတို့ကိုကိုယ်ထင်ပြတော်မူ၏။ သူတို့တွင် ယုံကြည်ြခင်းမရှိသြဖင့်လည်းကောင်း၊
    ကိုယ်တော် သြေခင်းမှရှင်ပြန်ထမြောက်တော်မူပြီးနောက် ကိုယ်တော်အားဖူးတွေ့ရသူတို့၏စကားကို
    မယုံနိုင်သည်တိုင်အောင် သူတို့သည်အပြော ရခက်သြဖင့်လည်းကောင်း ကိုယ်တော်သည် သူတို့အားပြစ်တင်ဆုံးမတော်မူ၏။-
  gng-NT: '*Yesu fɔre'' ki cère'' uʼpanpaankaab piik nin uba laa'' wɔ uyo wà bi
    te ki jinh tijier. U kɔn'' nin bɛ ki ye bɛ tien'' ba teke'' binib bà laa'' wɔ
    u mɛkre'' nnɔ len'' nà nnɔ ki jin-i? Nɛ ki ye biʼyul nɛ faa.'
  cbi-NTPO: Kayu bene, Jesús ya' 11 disipululanu bain mangatawami, yala panda finsha
    chudena. Tsejtu nepami, yala uwain tsaave tya' keenguityu deju', naadetiñu bain
    meenguityu deju', naa ya mangujpa' nentsu mangata' wainmu chachillanu bain dekeenguityuñu'
    mitya.
  ikk-NT: Omẹgụụ, Jesu nọ nwọnpụha ebe ụmụ-azụụn a mmanaị ahụn rị e ri ihiẹn-oriri.
    Ọ nọ jụgbọ wẹ makẹ obi-ẹbụọ wẹ lẹ obi wẹ zeni, makẹni egini wẹ ihiẹn ndị hụnn'a
    n'ọ ghagụọ ọnwụn lihi gwa wẹ dọn.
  leu-leu: E muibak nane savat xe sina mu yaamut layaan ri taxa mati fafangan e fe
    gil nari sena vungutan siri e sena lamonan vaang siri. Senaso ri pife langai faroxoi
    a kuusan sina fesing siri e ri pife lamon faroxo pana ferawaian sina.
  maz-NT: Nuc'ua e Jesús o jizhitsjë a nde cja c'o once o̱ discípulo; o jñandaji.
