    tuluhanai hi'itagau na alimiyai hiwalo mahalava'o, na vedova ta nigele amyayemidiyedi?’
  urb-NT: 'I''i atu rahã, awa py peteĩ jumu''eha ta rehe Jesu uhyk uwyr ''y. Ame''ẽ
