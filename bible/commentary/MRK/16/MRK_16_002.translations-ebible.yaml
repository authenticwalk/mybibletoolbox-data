verse: MRK.016.002
translations:
  kpx-kpx: Isi katelahaliale vavita vavita vae hodohodota malei Iesu vutae tilu.
  okv-H: '@see-verse:MRK.016.001'
  tbo-tbo: Malatomtom kikina, gaogao a iyeta tahatahayana uyahina kabudala i gelegeleta
    ma wiwinehi hi nae Yesu kokowagana uyahina.
  mal-C: ആഴ്ചയുടെ ആദ്യദിവസം അതിരാവിലെ, സൂര്യൻ ഉദിച്ചപ്പോൾത്തന്നെ അവർ കല്ലറയുടെ അടുത്തേക്കുപോയി.
  grc-SR: Καὶ λίαν πρωῒ ⸂τῆς μιᾶς⸃ ⸆ σαββάτων ἔρχονται ἐπὶ τὸ μνημεῖον, ἀνατείλαντος
    τοῦ ἡλίου.
  bgc-bgc: हफ्तै के पैहल्ड़े दिन तड़कै ए तड़कै सूरज लिकड़ाए था, वे कब्र पै आई,
  khz-khz: Epetoma toma tovotovona pa Sandei, amoamo garo kagena etugu-rageana nea,
    kalai geagoto.
  deu-TKW: Und in der Morgenfrühe am ersten Wochentag kamen sie an das Grab, wie die
    Sonne aufgieng.
  zsr-NT: Niꞌ nac zildauꞌ dza domingo, yjacnu raꞌ yeru ba queëꞌ. Guladxinnu niꞌ catiꞌ
    ziꞌa blen gbidz.
  lin-lin: Na tongo-tongo ya mokolo ya liboso ya poso, wana moyi ebandi kobima, bakendeki
    na kunda.
  hns-NT: Tab hapta ke pahiela dien djab ghaam oegal tab sabhan gail kabar lage.
  noa-E: Maimua ag noram domighed ãspa ëebaadeewai edaupherre õor mor dawaa aadëm
    ee, i aukhërtarr jẽbdi aar oon wëtjierram aajem, mag jʉ̈gdeeu i kha phuraag.
  eng-EMTV: And very early on the first day of the week, they came to the tomb when
    the sun had risen.
  mib-NT: Te jenéhen quɨvɨ̄ domingo, jeē ní cane niāndii, te ni jinūcoo ña nuū ní
    yɨndūji ya.
  bea-bea: Kwri o-ochi hatse hatlindo ooli hatse dzinee, koohnioonizuiooh natine kwa
    otsighatestyetl sa niiya tsi.
  lif-NT2: हे़क्‍क्‍याङ् ते़ने़बा ये़न्‍नो खाओःत्ते़र पत्‍छे़ल्‍ले़ खे़ङ्‌हाॽ ये़सुःन्
    मे़ने़स्‍सुबा इप्‍पुङ्‌ङो मे़धाःसिङ्‌॥
  xnj-xnj: Hinu, lukela pehe ligono la Dominika, lilanga palatumbulayi kuhuma, vahikili
    pa litinda.
  mmx-mmx: Ga maxantamak suubu at laaleng avot ap mo luik, laxangking ga losu la nedi
    lavakin digat pas uto at lamaaut at ne Iesu.
  cbr-NT: Maruonx ca pëcaracëbëa bari urucëma 'aínshi anua Jesús mëníoëxancënu cuantëcëancëxa.
  tee-NT: Pus vats'isin ju lhitumincu acsni ixt'onachilh xajchini' ju avilhchan ju
    yu'unch tacha'alh junta ixmacnucanta ju lijunto Jesús.
  eng-LSV: and early in the morning of the first [day] of the weeks, they come to
    the tomb, at the rising of the sun,
  cak-NT: C'a cumaj yan chupa ri na'ey k'ij chi ri semana, xebe c'a chuchi' ri jul.
    Y ja xel-pe ri k'ij cuando xe'apon.
  pah-NT: Ko'emame domingo rupi g̃a herohoi a'ero itaruvihavuhua kwaruhu pe gara'oa
    nongai pe. Ypyhajive g̃a herohoi kwara po'ria rupi.
  sja-NT: Tomia ewate, tap'eda weda ak'õrejĩru uchiaruta wãjida iru k'ap'ɨa ɨadap'edaamaa.
  xed-xed: Ka sliʼafta həŋ, ka ɓhadaghatá həŋ mbessa vzlazlaŋ ta kulu gasərɗək baɗu
    dəmas.
  mks-NT: Ta naha chá mé qui̱vi̱ domingo tá na̱queta ca̱ndii já cua̱ha̱n na̱ nu̱ú
    na̱chica̱a̱n na̱ yiquí cu̱ñu Jesús cán.
  gfk-S: Ra Sade ra malane, be no kasasa gate sigar pupuruk ter mon, duhat ga hana
    leh ukaia tano midi.
  bmu-bmu: Memba ahöba Sonda söŋanök wahöta miri giaŋii wehön jiliŋbölaŋ kori qaksirinöŋ
    anget.
  dgz-dgz: Menan wam pura bawarewa wamewa gapan woup seni mumaget iragen dagup yawapen
    amon.
  eng-GNV: Therefore early in the morning, the first day of the weeke, they came vnto
    the sepulchre, when the Sunne was nowe risen.
  zaa-NT: Díla tò'ni primero tsá qui' semánaá huía cabi lo bàa nna bitsina' cabi nía
    chì' gul·lani taání bitsa.
  eng-WEBSTER: 'And very early in the morning, the first day of the week, they came
    to the sepulcher at the rising of the sun:'
  guh-guh: Nexata baja judíovi penacueraevetsimatacabi itsa verevereca, meravia pitsijavata,
    ajena baja matacabi tsarucaponae, bajarapamonae ponalia Jesús pebuatsiibovajutsijavabelia.
  bon-bon: Sande krokerage, bimu te liba tacitige, teepi ujige gape gome me.
  nhw-BL: Huan ijnaltzi ipan domingo, nopa achtihui tonal ipan semana, yajque campa
    tecacahuatl quema quistihualayaya tonati.
  swh-ONEN: Asubuhi na mapema, siku ya kwanza ya juma, mara tu baada ya kuchomoza
    jua, walikwenda kaburini.
  wbi-wbi: Ikighonoko ikya kwasia mu mulungu, palwakilo ilijuva ye lidibula, vakaluta
    ku mbiipa.
  bba-bba: Ye n kuɑ ɑlusumɑ buun buru buru yellu kurɔ be, bɑ dɑ siki ten mi.
  eng-KJVCPB: And very early in the morning the first day of the week, they came unto
    the sepulchre at the rising of the sun.
  kgk-NT: Iko'ẽ ramo, domingo-py osẽ-ma ramo kwarahy, voi oho ogwata-vy. Itakwa-py
    oho.
  waj-waj: Sudaaqaki heenanaanna vida tooduu suaivo reera kiooduu Yisuunna hau mmata
    nnau yoosinnaivau vida varida
  ekk-PKP: Nad läksid hauakambri juurde väga vara pühapäeva hommikul, täpselt päikesetõusu
    ajal.
  mpx-mpx: Inoke wik ana lan houwan elana, mweluluga kekeisi sauga sabwelu abwe i
    ha ya, hi nanawa salai kaiwena,
  wbp-wbp: Ngakalku-yijala mungalyurru-pardu-kari Palyangkalku wanta pardinjarni-purulku,
    ngula-puruju kangulkulurla jaraju Jijajiki palkaku nyurnuku yaarl-winjirninjakuju.
  luo-luo: Okinyi mangʼich, odiechiengʼ mokwongo mar juma ka chiengʼ osewuok, negichako
    wuoth mar dhi kar liel,
  nhe-NT: Huan ijnaltzi ipan domingo, nopa achtohui tonal ipan samano, yajque campa
    tlacacahuaya quema quistihualayaya tonati.
  aii-aii: ܘܒܨܲܦܪܵܐ ܕܚܲܕ݇ܒܫܵܒܵܐ، ܒܙܪܵܩܵܐ ܕܫܸܡܫܵܐ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܒܹܝܬ ܩܒ݂ܘܼܪܵܐ.
  esk-NT: Uvlaatchaurami sivulliġmi uvluani akunniqsaam tikitchut iḷuviġmun nuiyasriuraqmiuġlu
    siqiñiq.
  msb-msb: Maaga pa gayod sa primero na adlaw san semana nagkadto sinda sa lubungan
    pagbitlak pa lang san adlaw.
  cpa-NT: Jøng² ta¹ŋih¹³ cónh¹ mi³ma²hian² hieg² jmai³ du²mei³¹, ca¹ŋi¹lé²dsa juu¹²
    tøg²hløg².
  dso-dso: ରଇବାର୍‌ ଦିନର୍‌ ସାକାଲ୍‌ ସାକାଲ୍‌ ସେମନ୍‌ ତାର୍‌ ଗାଗଡ୍‌ ସଙ୍ଗଇଲା ଜାଗାକେ ଜାଇତେରଇଲାଇ
    । ସେବେଲେ ବେଲ୍‌ ଉଦି ଆଇତେରଇଲା ।
  meu-meu: Pura dinana gini-gunana ai, daba galuma-galumana ai, idia na gara ela.
  yva-NT: Ari Minggu ama awatan ngko dave uma seo kai, wuje wuruta no aipapo.
  dgc-dgc: Ey nadid, to simba dén a amulaldew, éy inumange side to lébéng.
  zpm-NT: Laa zeeṉe biini liu, dze ne rzobni zhmal, silgaw loxaque ziaadlan ngbidza
    laa gza wnaa co briee laa zho zie ro baaṉ Jesús.
  hix-NT: Sa, nenmahye hatà, domenku. Enmahrà ro totxownà hatà, Maryeya komo. Onamno
    ytxoho na totxownà hatà, kamàm yahatakatxhe nyhe hatà.
  sim-sim: Karem uhu am si hararik Sande nirsumbuk Jisashi mawak limu ira.
  npi-ULB: हप्‍ताको पहिलो दिन बिहान सबेरै घाम झुल्कँदा तिनीहरू चिहानमा गए ।
  cgc-cgc: Ta yon man na una na adlaw ta duminggo na bag-o nang pa gasennang adlaw,
    gapanaw danen an na miling ta lebbengan ya Jesus.
  tim-tim: Sonda hândâktâk dewutâ gambo ain sumângen arim dâwân yeŋeâk magaŋgim hin
    dâyi,
  yor-yor: Ní kùtùkùtù ọjọ́ kìn-ín-ní ọ̀sẹ̀, wọ́n wá sí ibi ibojì nígbà tí oòrùn bẹ̀rẹ̀
    sí yọ,
  wos-wos: Hura ye Sande ganémbambu nukwa xalendéka di Jisasna fusa takandén hafwaré
    yi.
  emp-NTPO: Nabema ewari domianebemane diaped̶a ara ʌ̃mãdau odjabʌrʌd̶e ãdjira Jesu
    tʌb̶ariped̶ad̶amaa wãsid̶aa.
  eng-F35: Very early on the first day of the week, they came to the tomb when the
    sun had risen.
  ind-ind: '@see-verse:MRK.016.001'
  pes-OPCB: روز بعد که یکشنبه بود، صبح زود پیش از طلوع آفتاب، رهسپار مقبره شدند.
  mpt-mpt: Sande boman tebua moniba Yesuse gloutem unom geniba bebianiba obianiba
  ssx-ssx: Sande da ka꞉la꞉paaso siki nate opa꞉la꞉ haena꞉ Yesuna꞉ toko wieke ale pa꞉ta꞉
    pemekeme.
  mkl-mkl: Ŋɔi ɑjɔ ɑmɑɑzumɑ dɑɑdɑɑkɔu ɑbo ŋɑu ɑ̀ bɔ bi bɑlɛu,
  gaq-gaq: ମୁଇଂ ସାନ୍ତାନେ ପର୍‌ତୁମ୍‌ ଦିନା ସ୍ନି ତେତାର୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍ ଆତି ବକ୍ନେ
    ଅରିଆ ୱେଆର୍‌କେ ।
  gof-RNT: Wogga wode wontta daro guura xalqey caarshin, duufuwa bidosona.
  unx-unx: ଏତଆର୍‌ ହୁଲାଙ୍ଗ୍‌ ସେତାଃ ଇଦାନ୍‍ରେ ସିଙ୍ଗି ତୁରଃଲଃଗି ଇନ୍‌କୁ ତପାଗାଡ଼ା ଠାୟାଦ୍‌ତେ
    ସେନଃତାନ୍‌ ତାଇକେନାକ,
  gah-gah: Hiziki aliake, holisi napa Sategú nene gó lomolomo gonosi apakú viki nanitego,
    ho itimó.
  lcm-lcm: Si tenei vauk lik i taun tanginang e mung i taun i atailai, si makarap
    kalapo sanglak, kila pasal taun a mata ang.
  aer-aer: '@see-verse:MRK.016.001'
  qvc-NT: Chaymandaqam chay diya dumingu madrugadu rirqanllapa Jisus pambakashqanman.
  tgl-ULB: Maagang-maaga sa unang araw ng linggo, nang sumikat ang araw pumunta sila
    sa libingan.
  cbs-NT: janua penayajaida domingotian maiwati anu bui ma badi kainyuaya
  xtm-NTPP: Sani te ne'e xtnee kivi keja'a smana ma, te nuu ve kana kandii ma, te
    kuan koo ña nuu yinee ñunde'yu Jesús ma.
  nnq-nnq: Lichoba lya jumapili kindabindabi, ngabajenda kulikabuli, lichoba apalitumbula
    kupita.
  bao-NT: To biri ape semana ca nii jʉori rʉmʉre, meepʉacã, muipũ cʉ̃ ca mʉa doorije
    mena maja opepʉ waacoaupa.
  san-ORI: ସପ୍ତାହପ୍ରଥମଦିନେଽତିପ୍ରତ୍ୟୂଷେ ସୂର୍ୟ୍ୟୋଦଯକାଲେ ଶ୍ମଶାନମୁପଗତାଃ|
  huv-NT: Ǘmban arraw doming almajnchep nüt, quiaj tambüw andüyiw niüng ajlüy oxiüt.
  otn-NT: Mi̱ hyaxa̱ ra̱ pa ndomingo rá̱ mʉdi ra̱ pa ngue ra̱ semana, ya pøxyadi,
    bi̱ map'ʉ bí ja ra̱ panteón.
  nop-nop: Ala Sonda haniŋ mele labulabude Jesu bomŋiŋ gineŋ ugiŋ.
  obo-NT: Na, sollom poron to allow't Linggu to lammi pa id bottuk allow, mid undiyon
    sikandan to lobbong ni Disas.
  cak-ENT: Y cumaj yan chupan ri nabey k'ij chin ri semana, xebe c'a chuchi-jul. Y
    tok nsaker-pe, jari' tok nye'apon yan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤧᤏᤧᤒᤠ ᤕᤧᤴᤏᤥ ᤂᤠᤀᤥ᤺ᤳᤋᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤏᤧᤛ᤻ᤛᤢᤒᤠ ᤀᤡᤵᤐᤢᤱᤅᤥ
    ᤔᤧᤎᤠ᤺ᤛᤡᤱ॥
  snx-snx: Nal kuluila kogli hali seng lox pinjrang lane andug gaman soxsine suma
    hogsixa sob minjoubxo.
  kql-kql: Kapekandi valɨn tɨwɨ balakevendi katɨk wisɨle fopɨle vandi valan guamɨk
    ŋɨmeve.
  mie-NT: De jānehēn quīvī domingo, tá cáta nquenda ncandiī, de nī nquenda ndá ña
    nūū yíyuhū yā.
  san-TIB: སཔྟཱཧཔྲཐམདིནེ྅ཏིཔྲཏྱཱུཥེ སཱུཪྻྱོདཡཀཱལེ ཤྨཤཱནམུཔགཏཱཿ།
  qve-NT: Hinaspan paykunaqa domingo p'unchaw achiqayllata, chayraq inti lloqsiramushaqtin,
    Jesuspa cuerpon p'ampasqanku sepulturaman riranku.
  pao-NT: '@see-verse:MRK.016.001'
  cbu-NT: Putamsha tumingush, kizsha mapshiship napkatssin, mang naatarangana. Zari
    yak ashiratu, kusarangana mapshishu.
  usa-usa: Tóqtaaraqa iráqma tágagikaqa uqtamákaraapaqa kóureta
  soy-soy: Kɛwéntɛyɑɑ ukóso, ɑpi mɛkɛɛkɛɛ mɛtuŋɛleemɛ rikpíí sĩ́.
  bkx-bkx: Mbi neno ꞌnaek, fe fafai anaꞌ, sin teun sin nnaon neu bool fatu nitu nane.
  hui-hui: Horo Sandengi egerebagiore ti ege anda biagoha pene.
  amf-amf: Wuudi burin haynin utenka duukindar ke yivade.
  quc-NNT: Sib'alaj aq'ab' k'ut pa ri nab'e q'ij re ri semana xeb'e' ri ixoqib' chuchi'
    ri muqub'al. Elinaq chi k'u loq ri q'ij aretaq xeopanik.
  dob-dob: Ga tomwa ꞌiulisina, nate wiki ꞌana ꞌasiyata nugana ꞌenaya, ga sinala ꞌina
    saeꞌunu ꞌenaya iine nidi ma idi bunama simai Yesu ꞌana ꞌaliꞌali ꞌena.
  wrs-wrs: Minguram okombava bonamostava vevnamba, dem anga pokamaram,
  mca-mca: Qa leefiju' pa'aj kakha' yojo neƚuji' ka' semana (domingo), qa hats yamets
    pa'aj ke' nimeƚuk in hats nekiyupha'm pa'aj junu'.
  tzo-TZC: Sob xa ta sliquebal cꞌacꞌal ti xemunae, tey icꞌotic ti bu mucule. Loqꞌuem
    xa tal ti cꞌacꞌale.
  jao-jao: Nunyilanku wunthaa jandi ngalanda a-kamba kanda-walanyma, kalu-wingka li-nhanawa
    bajinju nungku-ajinjalu nungku-
  mya-mya: တနင်္ဂနွေနေ့နံနက်စောစောနေထွက်ချိန်၌ သူတို့ သည်သင်္ချိုင်းတော်သို့သွားကြ၏။-
  gng-NT: Saba ya daali gɛ̀bre', kutaaku kùa li faa nnɔ, nɛ bipiib nnɔ wɔre' ki fii'
    nì bìike ki bure' likul nnɔ bó ki tì baa' ki laa' uwien te ki puɔreh.
  cbi-NTPO: Tsejtu semana ajke' malunu, duminguma kepenene, nei'ba pajta falekenmalan
    Jesús' mennanu tujuusha jila.
  ikk-NT: Ụzọ-ụtụntụn ụhụọhịn ibuzọ imẹ izu-ụka (hụn wụ nwan ụhụọhịn Sọnde), ogẹn
    anwụn gi wama, wẹ nọ jẹnmẹ ili Jesu.
  leu-leu: La paanen lolof la yaan mata ina ‘wiik’ (la Sande), rutul falet xe la liing
    ina mamaat e rutul fe savat la yaan a ngaas fo laak.
  maz-NT: Nuc'ua c'ü ot'ü pa nu ngo 'ma ya ma jya's'ü, o ma c'o ndixũ cja c'e cueva.
    O zät'äji 'ma ya vi mbes'e e jyarü.
  bod-N: གཟའ་འཁོར་གཅིག་གི་ཉིན་དང་པོའི་ཞོགས་པར་ཉི་མ་ཤར་བའི་དུས་སུ་ཁོ་མོ་ཚོ་དུར་ཁུང་གི་གམ་དུ་སླེབས༌ཤིང༌།
  tca-NT: Rü pèxmamaxü̃chi ga noxri üèxcü iyarügoxgu ga yüxüarü ngunexü̃gu, rü yema
    ngecügü rü íiyadaugü ga yema naxmaxü̃ ga nagu yanaxücuchigüãxü̃wa.
  zpl-NT: Nu chenu uyeꞌe lu yuu zilaꞌ domingo silatuꞌ uya beenchu ruꞌu eluhuaꞌ Jesuse,
    chenu enta liñi bichia.
  mbc-NT: E'mai'non wei erenmapî pe, domingo yai to' wîtî'pî a'ta pia itesa'rî'pî
    karapaimai. Penane marî pu'kuru to' ese'ma'tî'pî wei epa'kasa' tanne.
  ndg-ndg: Meke, bwamba lisiku ya kwanza ya juma, bayeyi kuli kaburi palyo lisoba
    lipii.
  wsk-wsk: Ale ukiram tumong biyala, week ko day tom 1 mu te, worem motam diruwuwaram
    mu te la nuna ali motam te namaman.
  toj-NT: Ti huajye saj to leca. Cuando c'otye ja ba q'ueeni huan xa elel q'uen ja
    c'ac'u.
  dwy-dwy: Ga Sunday-na marrtjina djaḏawꞌyuna, ŋayŋu ŋunhi miyalk-tja waya marrtjinana
    ŋayŋuna mathirrayina.
  kkl-kkl: Tol piekti, kweleknag aneko lukunap sin Yesus kirik lom hogtobag piboghag
    aneko piek.
  tbc-tbc: '@see-verse:MRK.016.001'
  sna-sna: Mangwanani-ngwanani pazuva rokutanga revhiki, zuva risati rabuda, vakanga
    vapinda munzira,
  smk-NT: Sin kabubuklas nin Linggo, nako saradtaw sa nanabunan. Leg'an ran adap itaw,
  grc-TCGNT: Καὶ λίαν πρωῒ τῆς μιᾶς σαββάτων ἔρχονται ἐπὶ τὸ μνημεῖον, ἀνατείλαντος
    τοῦ ἡλίου.
