  hau-ULB: Sai suka ji cewa ya tashi kuma ta ganshi, amma basu gaskata ba.
  mal-mal: അവൻ ജീവനോടിരിക്കുന്നു എന്നും അവൾ അവനെ കണ്ട് എന്നും അവർ കേട്ടപ്പോൾ വിശ്വസിച്ചില്ല.
  kkc-kkc: '@see-verse:MRK.016.010'
  urd-GVR: Lekin go unhoṅ ne sunā ki Īsā zindā hai aur ki Mariyam ne use dekhā hai
