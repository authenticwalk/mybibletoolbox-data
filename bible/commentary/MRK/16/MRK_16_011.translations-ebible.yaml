  gmv-GGM: Isti Yesusay paxa dizaysanne iza ta iza beyadis gidaysa siyidi amanibeytena.
  ssg-ssg: Ti lato hongoa ka Mary ningahiwen Jises ape moihin, lato kapaxe hawane.
