verse: MRK.016.011
translations:
  kpx-kpx: Isi Iesuu hovelahage au elehale ke loui namigevege abu hotove ke maholilu.
  okv-H: '@see-verse:MRK.016.010'
  tbo-tbo: Ma Maliya tuwega i palipaliwelehi i pa, ‘Yesu amaka i towolo meme po mitehi
    to witutuhaga.’ Ma ega hita witumaganeya.
  mal-C: യേശു ജീവിച്ചിരിക്കുന്നെന്നും അവൾ അദ്ദേഹത്തെ കണ്ടുവെന്നും കേട്ടിട്ട് അവർക്ക്
    വിശ്വസിക്കാൻ കഴിഞ്ഞില്ല.
  grc-SR: Κἀκεῖνοι ἀκούσαντες ὅτι ζῇ καὶ ἐθεάθη ὑπ᾽ αὐτῆς ἠπίστησαν.
  bgc-bgc: उननै न्यू सुणकै के वो जिन्दा सै, अर मरियम मगदलीनी नै उस ताहीं देख्या सै,
    उसकी बात का बिश्वास कोनी करा।
  khz-khz: Gekamonagito Iesu pemaguli, Maria na egitaato, na gena kila ati gevega-taunataunaato.
  deu-TKW: Und sie, da sie hörten, er lebe und sei von ihr geschaut worden, glaubten
    sie es nicht.
  zsr-NT: Catiꞌ gulayönnëꞌ didzaꞌ ruiꞌnu, zoëꞌ nabanëꞌ Jesús atiꞌ bléꞌicznu Lëꞌ, cutu
    gulayejlëꞌë lënu.
  lin-lin: 'Kasi tango bayokaki ye koloba : « Yesu azali na bomoi, awuti kobimela
    ngai, » bandimaki ye te.'
  hns-NT: 'Tab oe bolies kie: „Prabhoe djieje hai aur ham oke dekhlie baatie!” Bakie
    oesab bieswaas na karies.'
  noa-E: Mamʉ mag amachig ich daúacha Jesús iiu phiidʉwi nem moná nʉrrʉm oojim a jajaaukhamjã
    i iek ʉ̈khabajierram aajem.
  eng-EMTV: And those, when they heard that He was alive and had been seen by her,
    did not believe.
  mib-NT: Te nuū ní cajini de jnūhun jeē ní jito ña nuū yā jeē técu yā, te tu ní cácandíje
    de jnūhun cáhán ña.
  bea-bea: Ooh ahatane, ooghatitsuk tsi ghata, kahchu ya-ilon atu a kooghati.
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् सिःमे़न्‍लाम् याम्‍मो हिङे़बा नु खे़ल्‍ले़ निःसुबा
    पाःन्‍निन् मे़घे़प्‍सुसाङ् नसाःन् मे़न्‍जोगुन्‍लो॥
  xnj-xnj: Nambu pevayuwini ngati Yesu avili mumi na kuvya Maliya mkolonjinji wa Magidala
    amuweni, vasadiki lepi.
  mmx-mmx: At loxonaleng diga ronga i nom, di goxo nunu do ne Iesu mo ga roo xat pam
    la ne Maria ga ven i.
  cbr-NT: Cuanxuan —Jesús cana asábi isan —quixun cacëxun cuaquinbi ca a unicaman
    —usama ca —quixun sináncëxa.
  tee-NT: Para mas tak'asmatlh ni ta'acxtuchokolh ju Jesús chai t'ajun ju chavai chai
    ni ixlakts'intach ju yuchi ju Malia para jantu lai ixtalaca'i.
  eng-LSV: and they, having heard that He is alive, and was seen by her, did not believe.
  cak-NT: Pero cuando reje' xquic'oxaj chi ri Jesús xc'astaj yan pe y ri María Magdalena
    xutzu' yan can, xa man xquinimaj ta.
  pah-NT: '@see-verse:MRK.016.010'
  sja-NT: 'Mãga nɨde Mariapa jara cheji: —¡Mɨa Jesús chok''ai unujida! aji. Mamĩda
    ãrapa mãga ũridak''ãri, ijãada-e paji.'
  xed-xed: Wa a Yesu nda hafu, nda ngha iʼi nda ira ɗa, kaʼa nda həŋ. Ka kwalaghutá
    həŋ ta zlghaftá tsa gwaɗa ya.
  mks-NT: Ta na̱ca̱xi tu̱hun ñá nu̱ ná ña̱ na̱nditacu tucu Jesús ta na̱xini ñá mé
    á joo co̱ó na̱xeen na candúsa na ña̱.
  gfk-S: Ing di ga hadade be Jisas gate lon baling ma be no haine at gate nes ter
    ie, pa di gale nurnur.
  bmu-bmu: Mötketmö, Jisösnöŋ guliba mali Marianöŋ ehöhi, mi qahö möt nariget. Mewö.
  dgz-dgz: Waen ame Iesu inakae sia yon wanden yaveni oisewa wani mu ya anu tumasene.
  eng-GNV: And when they heard that he was aliue, and had appeared to her, they beleeued
    it not.
  zaa-NT: De biyénini cabi qui'ni María nna bilá'ni bi Jesús qui'ni chi beyaccabànie,
    pero labí huíalatsi' cabi quì'į.
  eng-WEBSTER: And they, when they had heard that he was alive, and had been seen
    by her, believed not.
  guh-guh: 'María jumaitsi Jesús pijajivijavabelia: —Jesús rabaja icatsia asaë petëpaecujinae.
    Taniji rabaja tajacuata, jai. Itsiata Jesús pijajivi apo jumexaniataetsi María.'
  bon-bon: Yepä teepi liba itecijemige, egä Yeesu barpinantige piiyepu tabe teebine
    bii jepänige, teepi lica jitrungisi.
  nhw-BL: Huan imomachtijcahua amo quineltocaque quema quinilhui para ya moyolcuitoc
    Jesús huan ya quiitztoya.
  swh-ONEN: Lakini waliposikia kwamba Yesu yu hai na kwamba Maria alikuwa amemwona,
    hawakusadiki.
  wbi-wbi: vapuliike kwa Maliya kuuti uYesu mwumi, kange am'bwene, navakitika'
  bba-bba: Sɑnɑm mɛ bɑ nuɑ Yesu kuɑ wɑso, kurɔ wi mɑɑ nùn wɑ, bɑ ǹ ye wure.
  eng-KJVCPB: And they, when they had heard that he was alive, and had been seen of
    her, believed not.
  kgk-NT: —Hesu oikove jevy-ma, he'i omombe'u-vy. —Ahexa jevy-ma íxupe kuri, he'i
    íxupe kwéry omombe'u-vy. Ha ohendu ramo inhe'ẽ ndogweroviáiry voi íxupe.
  waj-waj: Yisuuva kava diitoo hara kioo varuu kuaivaata ivo inna avuuvau kooyaa duu
    kuaivaatama iya kiaa mmuduu rikiada unnakuavaivee, tiravai.
  ekk-PKP: Kui nad kuulsid, et Jeesus on elus ja et Maarja oli teda näinud, ei uskunud
    nad seda.
  mpx-mpx: Yaa sauga Meli wana baaba hi hago i ba, “Yeisu iyaka i lut ge ya kiteya
    matawa,” he wana baaba nige hi aabulilek-an.
  wbp-wbp: Ngula-kurrakuju kuja-jana yangkangku karntangku yimi-ngarrurnu Jijaji kuja
    nyangu nganta wankarulku, ngulakuju kulalurla ngungkurr-nyinaja. Manulpalurla
    kapuru nyinaja.
  luo-luo: Kane giwinjo ni Yesu ngima, kendo ni Maria nosenene ne ok giyie.
  nhe-NT: Huan imomachtijcahua ax quineltocaque quema quinilhui para ya moyolcuitojca
    Jesús huan ya quiitztoya.
  aii-aii: ܘܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܕܐܡܝܼܪܵܗ̇ ܚܵܝܵܐ ܝܠܹܗ ܘܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܐܸܠܘܼܗ̇، ܠܵܐ
    ܗܘܼܡܸܢܗܘܿܢ.
  esk-NT: Uqautiniġai Jesus iñuunipḷugu suli tautuŋnipḷugu. Tamatkua naagatai kiñuvġuruat
    tusaakamiŋ ukpiġinġiññiġaat.
  msb-msb: Pero wara sinda magtuod sa ginsabi niya na buhay si Jesus kag nakita niya.
  cpa-NT: Jøng² mi³ca¹nǿng² dsa² héi² hi² jinh³ Jesús, hi² ca¹jǿi² hio¹³ héi², jøng²
    ha¹chi² ca¹hé¹dsa jǿg³.
  dso-dso: “ଜିସୁ ମଲାତେଇଅନି ଉଟ୍‌ଲା ଆଚେ ଆରି ମୁଇ ତାକେ ନିଜେ ଦେକିଆଚି ।” ବଲି କଇଲା । ସିସ୍‌ମନ୍‌
    ତାକେ ମୁଲ୍‌କେ ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: Idia na e kamonai, vada e mauri bona Maria ese vada e itaia, to ena hereva
    asie abia dae.
  yva-NT: “Yesus kovakato to! Syo aen to!” Weramu wanave ramu.
  dgc-dgc: Ey pékabati de to kagi no bébe, a neta na ti Jesus a buhay dén, éy éwan
    side naniwala diya.
  zpm-NT: Niicle bin zho rëb Marí laa me brieebanle, goṉlo Marí me; per bliladzd zhow.
  hix-NT: Tonyxerye harha manay ha, kekon hatà, àwyanye. Noro rma wenyo, kekon hatà.
    Tàwyanye enytxatxhe rma, àro wyaro hamà kahra rma nehxatxkon hatà, nyamoro ha.
    Yaworohra màken hamà, ketxkon mak hatà.
  sim-sim: Urik simu sawera, �Jisas angop usahawa ri.� Hako lir mbeek mashi sihin
    li misihi, ome sira, karem mbari ambu lir.
  npi-ULB: तिनीहरूले सुने कि उहाँ जीवित हुनुहन्छ र उनले उहाँलाई देखिन्, तर तिनीहरूले
    विश्‍वास गरेनन् ।
  cgc-cgc: Piro, ula danen gapati ta iya na sugid na Jesus ya bui daw gapakita ki
    kanen.
  tim-tim: Makyeŋgim hin dâep, “Yesu âmâ togo miawakniŋdo ekmâ yu togoân.” dâmbo den
    are bo nâŋgaŋi.
  yor-yor: Àti àwọn, nígbà tí wọ́n sì gbọ́ pé Jesu wa láààyè, àti pé, òun ti rí i,
    wọn kò gbàgbọ́.
  wos-wos: Wungi waléka di xéka di wa, “Yingafwe. Wu yéna nyéni ye.” Wungi di wa.
  emp-NTPO: '@see-verse:MRK.016.010'
  eng-F35: When they heard that He was alive and had been seen by her, they did not
    believe.
  ind-ind: Ketika mendengar bahwa Yesus sudah hidup kembali dan Maria baru saja melihat
    Dia, mereka tidak percaya.
  pes-OPCB: اما آنها وقتی شنیدند که عیسی زنده شده و مریم او را دیده است، باور نکردند.
  mpt-mpt: i bobolo misiamu bebua mangglom blibo baabenoa Ne Yesuse imin hana tlea
    atem tlibo ge baabenoa wentib otane i o wengo mo bainobo gebueim blim deibosiobe.
  ssx-ssx: Kutu piekepate mo wanda꞉halima꞉ Yesu paa tiao hala꞉me leekeeki opuata꞉
    I̱ma꞉ handoa꞉me leekeeki opua kone ota꞉ na opimikime.
  mkl-mkl: Iyi í ni Jesu í jĩ mɑ́, nŋu í yɔɔ, ɑ kù dɑsiɛ nɑɑnɛ.
  gaq-gaq: ମରିୟମ୍‌ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, ଜେ ଜିସୁ ମ୍ୱ୍ରଲେଃକେ ଆରି ମେଁ ନିଜେ ଜିସୁକେ କେଲେଃକେ
    । ମାତର୍‌‌ ସିସ୍‌‌ଇଙ୍ଗ୍‌ ମେଇଙ୍ଗ୍‌ନେ ସାମୁଆଁ ଅବିସ୍‌ବାସ୍ ଡିଂଆର୍‌କେ ।
  gof-RNT: Shin Yesuusi paxa de7eyssanne iw benttidayssa entti si7ida wode iya geyssa
    ammanibookkona.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ ୟୀଶୁ ଜୀଉବିରିଦାକାନାଏ ଆଡଃ ଆୟାଃତାଃ ଉଦୁବେନ୍‍ୟାନାଏ ନେଆଁଁ କାଜିକେଦ୍‍କଆଏ,
    ମେନ୍‌ଦ ଇନ୍‌କୁ ଇନିଃକେ କାକ ବିଶ୍ୱାସ୍‍କିୟାଃ ।
  gah-gah: Heleneikutí oteake hanuva noigo ánigokuve loko lo kemekago, giliake gili
    zagemamó.
  lcm-lcm: Taun ang kila longong ta katala to pok, na katanla arai ania, parik kipa
    lomlomon tatana.
  aer-aer: “The kwenhe artwe Jesus renhe arerne itethe-arle-irreke akeme-irrerlenge.”
    Kenhe itne ikwere akangkwe-irretyakenhe-arle rarle akwele urrtyirreke-arlenge.
  qvc-NT: 'Chay Maryaqam nirqan: —¡Jisusqam kawsamushqana! Noqam payta rikashqa kani,
    nishpa. Piru chayshina niptinqam, paykunaqa mana kriyirqanllapachu.'
  tgl-ULB: Narinig nilang buhay si Jesus at nakita niya ito ngunit hindi sila naniwala.
  cbs-NT: jaska Jesús jiwea uinbain jatu yuia jawa ikunwanma ikaibun
  xtm-NTPP: Te ja ni ka jiniso'o de ja téku Jesús ma, vaa ni jini María Magdalena
    ma ya ma, kovaa masu nde ka kandija de.
  nnq-nnq: na apabannyoa jwenio akalenga kutenda Yesu abi mmomi nu kutenda Maliamu
    Magdalena ammweni, baaminingije.
  bao-NT: Cʉ̃ja pea, “Jesús caticãjãwi. Cʉ̃re yʉ ĩajãwʉ,” cõ ca ĩirijere díámacʉ̃
    tʉotiupa.
  san-ORI: କିନ୍ତୁ ଯୀଶୁଃ ପୁନର୍ଜୀୱନ୍ ତସ୍ୟୈ ଦର୍ଶନଂ ଦତ୍ତୱାନିତି ଶ୍ରୁତ୍ୱା ତେ ନ ପ୍ରତ୍ୟଯନ୍|
  huv-NT: Masey lamanguiayiw Teat Jesús lapac, aton a María landoj majaw nej, nejiw
    ngo mayariw andeac nej.
  otn-NT: Mi̱ 'yøhya p'ʉya ngue ya xi bɛ̱nna̱te ra̱ Jesús, 'nɛ̱ i̱ mma̱nna̱ ra̱ Ma̱ya
    ngue ya xi̱ nu̱ ra̱ Jesús, pɛ hi̱ngui̱ ɛ̱c'ɛ̱i̱tho te sifi.
  nop-nop: “Jesu agaŋ kaikaaŋ pilalak kaŋ agaŋ kaŋ bulat.” Unduŋ yeniŋguk kaŋ mihiŋiye
    adi medeŋiŋ u mu nadisukilitigiŋ.
  obo-NT: To norinog dan iddos ponudtulon ni Maria no nokita rin si Disas no novadnow
    ron, waa ran id pongimbonnaa.
  cak-ENT: Pero tok rije' xcac'axaj que ri Jesús xa xc'astüj chic pe y ri María Magdalena
    xutz'et yan can ruvüch, xa man xquinimaj tüj.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤠ ᤏᤢ ᤂᤧᤸᤗᤧ ᤏᤡ᤺ᤛᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤛᤠᤱ
    ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥᤃᤢᤴᤗᤥ॥
  snx-snx: Adu andug xanggli nedana Yesus tingalox ne xoxsine sam munjurulxo. Nedine
    andug xes ne xabu o siyjal.
  kql-kql: Malialɨn kavik galaveve, “Jisasɨlɨn yika alilekalak tonma! Ŋɨn wutva!”
    Kape valan ava bɨiye juŋave.
  mie-NT: De tá nī jini ndá dē tūhun jā ní jinī ña nūū yā jā técū yā, de nduú ní ncándíja
    dē tūhun cáhān ña.
  san-TIB: ཀིནྟུ ཡཱིཤུཿ པུནརྫཱིཝན྄ ཏསྱཻ དརྴནཾ དཏྟཝཱནིཏི ཤྲུཏྭཱ ཏེ ན པྲཏྱཡན྄།
  qve-NT: Ichaqa, “Jesusqa kawsashanmi” niqtinpas, hinallataq “rikumunin” niqtinpas,
    Jesuspa discipulonkunaqa Mariapa willakusqantaqa manan creerankuchu.
  pao-NT: “Te Pabe'e pudu namayoda. Nu o poonne,” mee mu netamma. Umu Te Pabe'e nakatzimodu
    gi oo naka'oedyukute.
  cbu-NT: 'Itaru, Isussha wipunash: Mangupa atiya tárangana.'
  usa-usa: timá yímiqtuwena kéiteta wenáama irunóbáqá íma ítaraae.
  soy-soy: Kɑpi n kṍ tɛ Yeesu yɛ nfɑ́ɑ mɑ́lɛ, tɛ Mɑɑri Mɑkitɑlɑ yɛ u yɛ̃, ɑ́pi nɛ
    kɛfɑ tɛnɛ.
  bkx-bkx: Oke te, Maria natonan neu sin mnak, “Anasaaꞌ te hi neekm in fe msusal?
    Mileko hi neekm in nai, fun Usif Jesus nmoni nfani ee! Alelo, au uꞌeku mbi nae!”
    Mes sin ok-okeꞌ natae mnak, “Huus! Ho muꞌmoel aah!”
  hui-hui: Puwa Merihanda lalu, Ibuni heyu heago i̱na de handaru, layagola hale howa
    tigua hawa larabe toba ho hene.
  amf-amf: Kediar sadaka dahayse kona kinin haapadhonam kenin qansenka, gonne hamadehe.
  quc-NNT: Aretaq xkito chi k'asal chi ri Jesús, chi ilom chi u wäch rumal ri nan
    María, ¡man xkikoj taj!
  dob-dob: Ta Meli emataluwa ꞌiꞌebwaꞌedi ꞌigwae, “Yesu mayawasina ꞌimiyami. Niꞌatu
    yaꞌitena.” Ta taudi saꞌi siꞌawa kabokaboena.
  wrs-wrs: Doa Mariava unna, Yesusva henga doa phoi, kava doa nonglai. Doa himba os
    ningvna, gekala ov.
  mca-mca: Hekhewe'en in impi'yelij hakha'an in hats iƚa'x iye qa kikhe'en iye in
    yi'wenija, qa hekhewe'en qa nite'ƚe yisu'un qu' netk'enik'i.
  tzo-TZC: Cꞌalal laj yaꞌiic ti cuxul ti Jesuse, ti laj yil xa ti María Magdalenae,
    muꞌyuc laj xchꞌunic.
  mya-mya: ကိုယ်တော်အသက်ရှင်လျက်ရှိတော်မူကြောင်းကို လည်းကောင်း၊ ကိုယ်တော်အားမာရိတွေ့မြင်ခဲ့
    ရကြောင်းကိုလည်းကောင်း၊ ကြားသောအခါ မယုံကြ။
  gng-NT: Bi cii' u ye u laa' *Yesu u fuobe, nɛ ba teke' ki jin'.
  cbi-NTPO: Tsenñuren naa juntsa shinbu Jesúsnu nentsu mangatayu tiñuba, keengui'la.
  ikk-NT: Kanị, ogẹn wẹ gi nụ k'o ku ni Jizọsị rịzị ndụn, n'ọ hụngụọ a, egini w'ẹ
    dọn.
  leu-leu: E layaan ri langai o nane fo to faꞌulaa e a tefin aanabeꞌ a xalume, ri
    lamon o pife tuuna e ri bai langaie.
  maz-NT: '''Ma o dyäräji mi mama e María Magdalena c''ü mi bübü e Jesús y vi jñanda
    angueze, dya mi ejmeji.'
  bod-N: དེ་དག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་གསོན་པོར་བཞུགས་པ་དང་མིར་ཡམ་གྱིས་མཐོང་བ་ཡིན་ཞེས་པའི་གཏམ་ལ་ཡིད་མ་ཆེས༌སོ།།
