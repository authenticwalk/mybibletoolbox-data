  som-som: Iyaguna goortay maqleen inuu nool yahay oo ay aragtay, way rumaysan waayeen.
  anh-anh: Jisasɨv ndɨh ŋaiahandahi amar. Nzɨ ndɨn wandɨwin amar. Avɨz mbɨ mbɨkɨr
