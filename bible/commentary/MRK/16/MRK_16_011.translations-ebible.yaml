  suz-BL: मेकोपुकीमी मरीयम आ लोव़ थमा मसुदमे बाक्‍त।
  car-NT: Nuro ene'po ekarity'po mero mo'ko woryi 'wa ty'waine, anamyika'pa iwe'i'san.
