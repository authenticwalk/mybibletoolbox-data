  mkj-mkj: Anjoauwo irai rong Mary pwa Jesus mour a ih pel kapang Jesus, irai johpwa
    kamehlele ih.
  zac-NT: Iurní bini raiꞌ de quë Jesús nabani stubi nu guná María lúhiꞌ, adë gualdídiꞌi
    lduꞌu raiꞌ shtíꞌdziꞌ.
  kyg-kyg: Hapa painoꞌaeꞌmo, Yesuꞌa ago he tino afaꞌa maiꞌnigeꞌna ageꞌnove, huno hapa
    paiꞌniyana ani geeꞌmo lama gemo nehiye, huꞌa apakesamo oꞌafiꞌnae.
  kmk-kmk: Yoong ulay nu dingngoḻ da un matattaguwan si Jesus kan nampaila kan Maria
    Magdalena, adida kampay tinuttuwa.
  cao-NT: Ja yoaha ca nicaxo tsi ja chahahuayamacaniquë pë. Jatsi, —Bëso xo Jesu ra.
    Jisquë ëa ra —i jato qui ja niquë.
  bbr-bbr: Maria nukas keser awarowon, “Jisas awau raunuk, is ko aparmin.” Ak kon
    ämän roianik, akan woiaka epar mau wa.
  inb-inb: 'Pai­kunata willag­rirka, kasa nispa: —Jesús kaug­satami kawar­ka­ni—.
    Pai­kunaka mana munar­ka­kuna, chasa kagta uian­ga­pa.'
  hrv-hrv: Kad su oni čuli da je živ i da ga je ona vidjela, ne povjerovaše.
  box-NT: Ká bìo ɓa ɲá bìo ó o Mari bía le o Yeesu vèera, ó o mún mɔn wo,
    á ɓa yí tà mu.
  ote-NT: Pe mi ꞌyøde ya nxadi bi ma̱nga ra Maria Magdalena gue ra Jesu ya xqui yopa
    nte ne ya xqui nthɛui, pe nuꞌʉ́ himbi gamfri.
  wnu-wnu: 'Ende at igamari ibag wurinob qamar: “Wa, Yisas qoan der bugab qib igama
    gab wogub yoroum.” Ende qamara ne wuri der apand me qamarau.'
  zam-NT: Co'se' mbìn mèna ngue ta' Mari cuent le' Jesús ngro xbanle' no gunèele'
    Mari Jesús, ne'ngala'ste mèna di's co' ngue ta' Mari cuent.
  zyp-NT: “Zisu cawh hring thlang ka, ka hmuh,” tatah a chingpaw he khah aa thui tihtah
    zing bei he.
  sey-NT: Ja̱ohuaꞌipi quëacona, asani care paco cuasaye pa̱reña, i̱o caseꞌe.
  nvm-nvm: Fu kuardiame kia, Jesu fun una uri nivek fina na gainvano kiamga e iji
    bu vuak fuon iji faime buka ba ma vierafen.
  mps-mps: Maria agai te po augwalibolo wai, “Jisas aga te bidibo ula elalu bidibo
    tama eno sualio.” Tama augwaligo te po odama, tama augwaligo homu te poba dąų
    me wabeo.
  seh-seh: Mudapibva iwo mbapilongwa kuti Yezu ali m'maso, pontho kuti akhadaonekera
    kuna Mariya Madhalena, iwo akhonda kupitawira.
  pab-NT: Semaha ekaseneheta, ekaotyakeneheta enomana hoka maisa tyakekoahitaha.
  llg-llg: Basa boe ma Maria nafada sala nae, “Talobee, de ei bei dale hedi? Boso
    dale hedi bali, huu Yesus nasoda fali so. Bei lai-laik ia, au atonggo ua Ndia
    so!” Tehuu sila basa sala lataa lae, “Wei, O pepeko ndia!”
  kyf-kyf: '@see-verse:MRK.016.010'
  tpi-tpi: Maria i tokim ol olsem, “Jisas em i stap laip na mi lukim em pinis.” Ol
    i harim dispela tok, tasol ol i no bilipim.
  mih-NT: Ta sa siñi ra sa catyi ña vatyi ndito ra Jesús ta sa ndyehe ña sii ra, ñá
    sino iñi ra.
  qvh-NT: Saymi María chaycur Jesús cawarimushganta wilapaptinpis paycuna criyiyargansu.
  kms-kms: Ni wuso simbe wundiny wuri Jisas nes newo pre di ni wuqoind pre, pudi ni
    wand te rutungu nganyene puq rind segi.
  agn-agn: Piro indi tanira namagparet ong inaning na ang si Jesus boi ra ono ig napaita
    ong nandia.
  nhi-NT: Uan ihcuac María Magdalena oquimiluih nic oquitac in Jesús yoltoc, yehuan
    amo ocniltoquilihqueh.
  ttc-NT: Per aj txik tq'uma' te Liy kyetz qa te Jesus ojetq tuq jaw anq'in b'ix ojetq
    tuq tz'ok te'e', kyetz k'onti'l okyokslaj.
  dan-1931: '[Og da disse hørte, at han levede og var set af hende, troede de det
    ikke.]'
  kwj-kwj: “Jisas rini kwambu ga dau. Rini ani heiro!” Wowani o mwanji wu mendini
    sembe wu ha nambwe.
  vie-OVCB: Nghe nói Chúa Giê-xu sống lại và Ma-ri đã thấy Ngài, các môn đệ đều không
    tin.
  kze-kze: Ísumo aúvówanamo minínínkómó awánón-aimba simátimumba isésa íma ísámai
    kawe'á uráawe.
  mpj-mpj: Wajarnu-jananya, “Nyangurna, wanka nyininpa.” Kulirnukaya paki kararnu.
  lbk-lbk: Nay met achi, isnan nanngelancha ay natakho siya ya inilan Maria, khechangna'y
    ad-icha patiyen.
  mto-NT: Ku veꞌe du̱mó̱tudi je̱ts ta̱ veꞌe jyoojntykpa̱jknuva je̱ Jesús je̱ts tá̱vani
    veꞌe je̱ María yꞌíxjinuva, kaꞌa tseꞌe du̱jaanchjaꞌvidi.
  bzh-bzh: Nër bedenġo bë kedi raḳ menedo mala vesa metöḳ vu yi, rëḳ ma gesu debë
    nengaj vu aye rë.
  guj-2017: ઈસુ જીવિત છે અને તેના જોવામાં આવ્યા છે, એ તેઓએ સાંભળ્યું પણ વિશ્વાસ કર્યો
    નહિ.
  jvn-NT: Nanging kadung diomongi nèk Gusti Yésus urip menèh lan ngétok marang dèkné,
    murid-muridé malah ora pada ngandel.
