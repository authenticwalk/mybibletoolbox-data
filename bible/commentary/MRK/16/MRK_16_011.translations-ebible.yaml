  nca-nca: Quko piŋa mande ŋu iŋoro, hamó kini, yero iŋaŋgurí.
  zpz-NTPP: Tees ornu güeñ dey nu mnii Li nu byabañ Jesuuz nunu bzaac mim, orzeꞌ wancheña
