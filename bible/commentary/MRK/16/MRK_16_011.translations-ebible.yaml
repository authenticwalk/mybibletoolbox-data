  bre-BRG: Met int, o klevout e oa bev, hag he devoa-hi e welet, ne gredjont ket anezhi.
  opm-opm: '@see-verse:MRK.016.010'
  bvr-bvr: Wurra birripa gun-gata aburr-galiyana achila nipa jiny-yena Jesus a-molamiyana
    rrapa nipa a-nana, wurra birripa gala marr aburr-balcharrarna achila.
  wal-wal: shin Yesuusi paxa de7iyoogaanne iyyo beettidoogaa eti siyido wode, i oduwaa
    tuma gibookkona.
  zad-NT: Na' ka beni beṉ'ki mban Jesúza' na' ba ble'teyi Maríana'ne', bi wyajḻe'gake'.
  mgh-mgh: Ale nanso, wiiwa waya wiira Yesu ri nkumi, ni Mariya ahomoona, khayaakupanli.
  aso-aso: Hilingutiꞌ oto ha neivo ninguve lo lo-ngemavo ingine lineꞌ gamazi nene
    gili eleꞌvoleꞌ amaniꞌ ve.
  uli-uli: Yodwe rela rongrong we Mary Magdalene ye sor bo ye wiri Jesus le yesa molow
    tefael ngo rete chepar ngali.
  nin-NT: Nggo, a wo di Yesu tasi; du Maryamu nggo zhi nu Magadala à hi ma, aba si
    kpanye ni da ima yi hen.
  tgk-tgk: Вале онҳо суханони ӯро шунида, бовар накарданд, ки Исо зинда асту Марям
    Ӯро дидааст.
  acu-NT: 'Tura: “Jesús iwiaakuitai, wisha wainkajai” tu ujaamaitiat, nekasampita
    pengké ticharmiayi.'
  cak-WNT: Yac'a tek riye' xquic'axaj c'a chi ri Jesús c'astajnek chic pe y chi ri
    María Magdalena xutz'et yan ca ruwech, xa ma xquinimaj ta.
  ebk-ebk: Ngem as nan nanngorancha as nan infiakiana ay nataku hi Jesus manipud as
    nan utúy ya inilana hiya, chaancha enafurot.
  spa-PDDPT: '@see-verse:MRK.016.010'
  ruf-ruf: Hawahulike Yesu katsilihuka na ipinga ayo kamwona, ng'awatoghole bae.
  gun-gun: ndogueroviai ranhe oikove jevya, kunha pe ojexa ukaague omombe'u rã oendu
    va'eri.
  agu-BL: Ma yi quibital yi nsken wi't itz'ij junt tir Jesús, nin yi nsken wi't i'lwij
    wutz tan Lu'ch, quinin cyocsaj.
  isn-isn: Ai igulye kina ingi mupanga hangi wigeelekile nu ng'wenso, kuiti shanga
    ai amuhuiie.
  eng-PEV: Mary told them, “Jesus is alive again. I just saw him.” But they didn’t
    believe her.
  ilo-ULB: Nangngegda a sibibiag isuna ket nakitana isuna, ngem saanda a namati.
  pir-NT: “Cristo catiri. Ihñaʉ”, ticoro ni yahuepegʉ̃ta tʉho duerahye.
  anv-NT: Yɛ́ lé ɛbwɔ́ áwuú nnó Jisɔs álú mebɛ Mɛri muú melɔ Magdala agɛ́ ji,
    ákamé fɔ́ nnó ɛlu wáwálé wɔ́.
  sab-NT: 'María-Magdalena jo chke kwian geru jwannga kledu ngwadi, ama gerudu: —¡Jesu
    chkuni gwade! Ulia cha gwagedu amadi gwadeni. ¡Jesu kle gwadeni! Kwian geru jwannga
    Jesuge ulita María-Magdalena keruchugu gerule ene Jesu giti gire ama ulita María-Magdalena
    kerua gau ngwale, tañachugu María-Magdalena kle sole ama ulita ole.'
  tmd-tmd: '@see-verse:MRK.016.010'
  acr-NNT: Yey rike echiriꞌ xkito kꞌastajinaq chi lo ri Jesús y xilitaj uwach ruma
    ri María, na xkikoj taj.
  kpg-kpg: Gei digaula digi hagadonu a mee ne helekai bolo Jesus gu mouli aga, gei
    guu mmada gi Mee.
  taj-taj: येशू सोसी ह्राङ मुबा ग्‍लारी फेप्‍खजी भिबा ताम मरियमसे थेनीगदेदा भिजी।
    तर थेनीगदेसे चु ताम पत्‍याब आतनी।
  avt-avt: Hɨre wen wetpor hɨre wɨrek hɨrak kepu, te hɨr nemtau hɨm mɨre au.
  cbk-cbk: Pero cuando ya oi sila que vivo ya si Jesus y ya oi tamen sila que si Maria
    ya mira con ele, nuay sila cree.
  uig-ARA: ئۇنىڭ تىرىك ئىكەنلىكىنى ۋە مەريەمگە كۆرۈنگەنلىكىنى ئاڭلىغاندا، ئۇلار ئىشەنمىدى.
  tuf-tuf: Maríat eyta wacayat, éyinat “uní téw̃tiro,” síhw̃ajacro.
  abx-abx: Ngan pakabati'-na mga iya si mga allingun-na si Maria nga allom si Jesus
    ngan iya mismo i makakulaw, ga'i mga iya agpanutu'o.
  mco-NT: E co ajcxy mɨdoohuɨ je María y'ayuc, co anajty tɨ ixy Jesús juugy, chi ca'
    ajcxy mɨjpɨdaacɨ y'ayuc.
  kqf-kqf: Bi laḡannemo Meli i giuwedina gado, “Tagu lisigumo Yesu i laumaḡata te
    e kita.” Tedi waivinina ena giu mote ai sumaḡe.
  cpb-NT: Ikanta ikemawetaiyawakawoni oñagairi Jesús rañagai, te ikemisantaiyironi.
  aon-aon: Aria amam hemnegok aria madae hunek bilip uwe. Amam hakri okwok kwenek
    rohw.
  hus-NT-2005: Tam tin achʼaꞌ ke na Jesús ejnek ti ít ani ke na María in chuꞌúm, yab
    in belaꞌtsik.
  mig-NT: Te súan ni̱ ka̱jini tu̱'un‑de ja̱ chakú‑ya̱ ní jini̱ ña'an‑ún nuu̱‑yá. Ko
    tú ní kákandíja‑de tu̱'un ká'a̱n‑ña.
  bps-bps: Kabay kaklingela na tamto sa kenen làla fnaglut dun.
  mbs-mbs: Pegdineg dan te neantay den si Jesus lekat te nematay aw kinità din den
    sikandin, wedà dan pemenal kenyan.
  tof-tof: Wagó, “Yesu arróla. Ka oya esena!” Da i oya amkoman koke wangunóp.
  cme-NT: 'Wuɔ cira: «Yesu siire, mi daa-yo nuɔ baa mi yufelle!» U wuɔrataamba saa
    hũu-ma wuɔ ninsoŋo.'
  sus-sus: E to a mɛ a a Isa ɲiɲɛ to nɛ, e mu la a ra.
  pon-2006: Re ahpw sohte kamehlele ni ar rongasang me Sises ketin ieias oh ketin
    pwarohng liho.
  dad-dad: Idi, Jesus mata fã yel, kayau ĩ ilel ya anĩ karĩ de fen, waud to momoi
    den.
  zab-NT: Per chi bindiagdeb dec nabány Jesús ne aguná María Magdalena laany, ax quɨt
    güeldilaaztideb.
  jae-jae: Êsêac sêŋô gebe Jesu gêmoa mata jali ma awê tau gêlic eŋ, mago sêkêŋ gêwiŋ
    atom.
  ksd-ksd: Ba dia valongore ba i tar laun mulai, ma ba Maria i tar gire, pa dia nurnur.
  msm-NT: Pagdinog dan to kagi ni Maria no pigkita din si Jesus no nabanhaw on, wada
    sikandan tuu.
  myk-myk: Pʼa logo na Yesu wa ɲiifɛɛrɛ ni, na Mariyama wʼa wu ɲa ge, pu ya dà li
    na wɛ.
  sbe-sbe: Na wasa wa se lapui meta Yesu ye mauliꞌuyoko na Maliya iya ye kitayako,
    na iyamo nige se kawamamohoiyei.
  mcr-mcr: Ii, “Jisasi Iqu häŋä pmetaŋgi, äqunäŋänä” tquaŋgi äwiyäpiyä-qe, qu, “Ii
    quaŋgä ätqiyä” kŋuä äwikqe.
  cux-NT: Ní taachí 'iiⁿ'yāⁿ s'eeⁿ ch'iindiveéⁿ yā chi Jesús miiⁿ nduuchi yā yeⁿ'e
    nguaaⁿ tináⁿ'ā ní chí táⁿ'ā miiⁿ n'diichi tá Jesús, nguɛ́ɛ́ s'teenú yā.
  tur-YTC: Yeşua’nın yaşadığını ve Mariyam’a göründüğünü duymalarına rağmen inanmadılar.
  san-ITR: kintu yIshuH punarjIvan tasyai darshanaM dattavAniti shrutvA te na pratyayan|
  bel-N: Але тыя, пачуўшы, што Ён жывы і яна бачыла Яго, не паверылі.
  sch-sch: male amanu han Jisua chu aring nôk zoia, male mu khom ku mu khet, a tipe
    ngei lâihan anni ngei han amanu hah iem mak ngei.
  mic-MIQNT: Ta'n tujiw nutua'titeg telueliteg Se'sus mimajit aq negm nemiapnn, mu
    getlams'tua'tigul.
  huu-NT: —Naimɨe jai jillode. Naimɨena jai cɨodɨcue —naimacɨmo naiñaiño llua mei,
    iena ɨɨnoñedɨmacɨ.
  jiv-NT: '@see-verse:MRK.016.010'
  otm-NT: Nɛ nu'bʉ mi 'yøde ngue bi dąmbɛ̨ni nɛ bi man a ra María ngue bi nusɛ, pɛ
    him bi 'yɛ̨c'yɛi ʉ.
  dah-dah: Gega mel gobe bere gore, “Yesube kamuŋde mat huwara. Irke kenhem,” yinyiŋ
    go nurdeb fudinde yeŋ ma nuramiŋ.
  tnk-tnk: Nəpɨn həreɡi mə Iesu rɨnətui mwi ia nemhəien səvənhi, mhəreɡi mwi mə Meri
    rətoni, nənə həpkɨni mhə nɨpərhienien irə.
  kpr-kpr: Eminge sisira, “Iesu ambarida ghe jebugedo eretiri na geni!” aminge setiri
    niningusera avata, ne manamana edo jo tumondae useri.
  san-IAS: kintu yīśuḥ punarjīvan tasyai darśanaṁ dattavāniti śrutvā te na pratyayan|
  nho-nho: aa te saaita naa tama naa ni llono i naa taratara ake Mary maa Jesus e ora,
    aa maa ia ni kite iaa Ia raa, naa tama naa ni see hii hakannoo atu kiaa ia.
  gym-NT: Jesu nükaninta nire jakwe tuani niebare Maríakwe, akwa María nämane blite
    ngwarbe namanintre nütüre btä, aisete ñan kukwei mikani era kwetre.
  azg-NT: Majoꞌ xjen na siquindyi juu joohan na jndë vandoꞌ xco jon, ndoꞌ jndë jndyiaaꞌ
    nnon juu jon, min tatëntyja nꞌonhan juu jñꞌoonꞌñeen.
  bhd-bhd: पन ज़ैखन तैनेईं तैसारी गल शुनी कि यीशु फिरी ज़ींतो भोरोए ते तैसां लेवरोए,
    त तैनेईं तैसारी गल्ली पुड़ याकीन न कियूं।
  too-NT: Lā' a'yuj xlaca'n takaxmatli a'nchī ixlakahuanchokonī't Jesús, lā' a'nchī
    María Magdalena ixlaktzī'nī't, pero xlaca'n tū' takalhlaka'ī'lh.
  ind-AYT: Ketika mereka mendengar bahwa Yesus hidup dan telah dilihat olehnya, mereka
    tidak percaya.
  cjo-NT: 'Roojatzi okamantawitapaakari: —Piriintanaa Jesoshi, noñaagaeri. Tee raapatziyawakawo.'
  nsn-nsn: Doh gine ka longoro pesina tang Maria re hire pe pare, Iesu ke tua tapokis
    manas, doh inggono ke banga tatanon, bo gisina puk ahikompe mata tagorong mana
    tatanon.
  san-DEV: किन्तु यीशुः पुनर्जीवन् तस्यै दर्शनं दत्तवानिति श्रुत्वा ते न प्रत्ययन्।
  tna-NT: 'Da su María ja quisatana huecuana uja: —Beju Jesús eid''e beju. Yama tueda
    baitia. Daja jubida neje quisatana huecuana biame, aimue María jei atana huecuana
    mahue.'
  lid-lid: Eme oro anuhun Mariya asehek nyala oro anya ja, “Jises ndramak, jo ndranyolom
    iy.” Arile oro badeh, batehei budon toro handru ba-en ta aliy bwe.
  wim-wim: Than ngeeyin nunang waaꞌ thant nil Jesus.an mulaman ek, aꞌ puth nil Mary.angan-a,
    kan thath nunang, puth thanan keꞌ-ngoongkam nyiinin, wik nungantamana keꞌam min-minan
    ngaantam-ngeeyina!
  zga-M: Vakhapulikha ukhuta muumi avonikhe lakhuini savakhanumi.
  yom-yom: Vayi bawu bu bawa ti Yesu widi moyo ayi monikini Maliya, basia kunwilukila
    ko.
  eng-NNA: '@see-verse:MRK.016.010'
  san-SIN: කින්තු යීශුඃ පුනර්ජීවන් තස්‍යෛ දර්ශනං දත්තවානිති ශ්‍රුත්වා තේ න ප්‍රත්‍යයන්|
  yut-yut: “Yesu kalugɨ egakwan kat.” Yaŋ yaŋban gen uŋun do nandaba bamɨ dɨma agɨt.
  grc-BYZ: κἀκεῖνοι ἀκούσαντες ὅτι ζῇ καὶ ἐθεάθη ὑπ᾽ αὐτῆς, ἠπίστησαν.
  cpc-NT: Ikanta ikimawitawakawo oñagairi Jesús jañagai, tii ikimisantaitziro.
  nhg-NT: Cuöc quecajque yejua nele nemoöya hua nele yaja tieyejtac, amo moneltocaque.
    [
  nya-nya: Atamva kuti Yesu ali moyo ndikuti amuona, iwo sanakhulupirire.
  ngu-NT: Pero ijcuac ocacquej ica Jesús yoyoliu niman yonoquetzteu ipan itlalcon,
    niman ica María oquitac, yejhuamej xoquineltocaquej.
  kup-kup: “Met ari hatevetei, darim Amip maot birirï ravat hezan ne petev et hareohö.”
    Pot mañahan paru hatevetet barotap navat heh.
  jid-jid: i ba wo da hei ni rei u wawu toh ni shishima ama u bana kpa nyeme na
