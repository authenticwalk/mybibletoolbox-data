  qwh-NT: Jesus cawarishqanta ricashqanta Maria willacuptinpis, pecunaqa manam creyiyarqantsu.
  gaw-gaw: Nug anam a, ag Jesus eḏua hibaiṯom, ah amu Nug ele anṯom doop̱ig amge ag
