  ksj-ksj: Zeꞌe, Iesu ai runeonoꞌo bare gabode iḡuniroteꞌe, zuni Mariaꞌa ani horoniroteꞌe
    hariḡa igiro. Rehano ani ḡoere mene mae ḡihiniro.
  sbk-sbk: Lelo ibho pabhahuvha huje ali mwume, wophe alolile sagahamini.
  mya-JVB: ကိုယ်တော်သည် အသက်ရှင် တော်မူသည်ကို၎င်း ၊ မာရိ သည် ကိုယ်တော်ကိုမြင် ရသည်ကို၎င်း
    ၊ သူ တို့ သည်ကြား လျှင် မ ယုံကြ။
  kgf-kgf: Waŋu ieneŋ Yesu ɋelima yacma embac hicŋimiyec suruc imi nimma ménda ninʒéŋgégic.
  awb-awb: Sísa oga míéhrana tagoge úwe. Úwara wene ehwehnsabé íre aiq pútare atówe.
  gdn-gdn: Mu e yonai ki wainamupu ko mu e eba sumamupu.
  hvn-hvn: Ta lii ke Maria pa roo, “Ta ngaa muu ku pee ko nga hedui? Bꞌole hedui ri
    ne pengee, èla ke Yesus pemuri wari! Do na dꞌee kowe, pehapo ko nga yaa!” Tapulara
    bꞌale ri roo, mihe ane, “Weh! Bꞌole peluu jꞌii ri èu!”
  nko-NT: Támɛ brɛ́á ɔlɛbláa amʋ́ ɔbɛ́ɛ, Yesu lakʋ́sʋ́, mawun mʋ a, bʋmohogyi.
  bsn-NT: 'Ĩna tʉ ejacõari ado bajiro yiyuju so: —Quẽna catiami Jesús. Ĩre ĩamʉ yʉ
    —ĩnare yiboayuju so. So gotisere ajiboarine, “Riojo gotiamo”, yibesujarã ĩna.'
  pib-NT: Wa wanna jemyegitinitkalu ruwekinritka, wa retikolutka walaya, gi ralixna.
  wiv-wiv: A Maria ki tania ni dia habuka, a Iesus ti mahuri mule kava. Ia ki hadavia
    a Iesus ve, palaka beta dia na bilip vona.
  reg-reg: Bhonguye ati nimuwanga abhonekana, nawe bhatamwikilisishe.
  mlh-mlh: Yajiyayoŋ, Yesuji gboreru goko Mariaji ŋoneya, oi so manesiŋ gabuŋ. Oŋu.
  gof-ENT: ሺን ዬሱሲ ፓፃ ዴዔይሳኔ ኢው ቤንቲዳይሳ ኤንቲ ሲዒዳ ዎዴ ኢያ ጌይሳ ኣማኒቦኮና።
  aau-aau: Hom hok Jisas hiy inaw ma lwak o, hok hye ma lira o, seme mesor me lonuayk
    menkin, homkwe hoko ok me pase nan kiykiy-ay e.
  tvk-tvk: E melele xa lalonge xa Meri bit pus Iesu xa mea rilomun ra maten, xil latake
    reitin ti en.
  prf-NT: Peru awan hidi maniwala dikona kagiyán ni Maria a biyag ti Jesus sakay pummeta
    dikona.]
  auy-auy: Ísumo aúnarowana minínínkómó awánón-aai simátimumba isésa ímba ísámai kaweꞌá
    uráawe.
  tbg-tbg: Iqi rate vauvaro viva vika vuru tiva nimiro tiharo, Ihuva qaiqaa qaqima
    himpiro vaivo. Te tenta avuqohai vira tavauro, tiro. Minti tumanta vinavuka kia
    vira uvara quqaa uvave tura.
  hub-NT: '@see-verse:MRK.016.010'
  hmo-hmo: Iesu ia mauri sivaraina, bona Maria ese ia itaia herevana idia kamonai
    neganai idia abidadama henia lasi.
  big-big: Maliyago puwiliyegi pelik kozak yeiya, Yisu ngereke wik wizilege nogo piyegi
    pakela, yeiya kapura puwili piyegi ngizi kumula ono.
  gux-G: Ban den gbadi ke o guani ki fuo, ke o pua yen la o, ama bi den ki tuo daani.
  cnl-NT: '''E³ quie''²³ ma²ca¹núu³te''²³ ''e³ mɨ³ji̱i̱''²³ co̱''³ Jesús, ''e³ mɨ³ŋøn³²
    Jesús I²³lee², ''a²³jia''³ ca²³táan³te''²³.'
  zar-NT: Cateʼ bilaʼyöni didzaʼ ruíʼinu, zoëʼ nabanëʼ Jesús, ateʼ biléʼe quézinu
    Lëʼ, bitiʼ gulaʼyéajlëʼ lënu.
  kde-kde: Henga pavapilikene kuva Yesu mumi, na Maliya wa imanga ya ku Magidala ànimwona,
    vanang'o nanga pavanakulupidile.
  ata-ata: aloxo ꞌo, “Iesu ꞌa mumauli mo eni emaisou ne.” Aneꞌi milomusou vaikala
    noxie, ia imuxaxu taneꞌi no anu uasi.
  qvw-NT: Ćhaycul “¡Cawsämuśha caśhanta licälümi!” niptin manam quiripäculachu.
  nfa-nfa: Ka Maria peka dènge rèngu, aku nèngu na, “Nga tao ka miu susa era? Susa
    ia ka, te Yesus mamuri hari le! Deo na, jaꞌa heka paraga dènge Ne kèna!” Te ngaa
    rèngu aaꞌi-aaꞌi dhaa, aku rèngu na, “Èu ne, monya! Jiꞌi lèka boe.”
  tnp-tnp: Mətəu nian kəmotətəu məmə Iesu tɨnəmiəgəh rəkɨs e rəhan nɨmɨsiən, kəni
    miet=pa o pətan əha, mətəu ilah kəməsotəniən nɨpəhriəniən lan.
  urd-urd: उन्होंने ये सुनकर कि वो जी उठा है और उसने उसे देखा है यक़ीन न किया।
  hot-hot: Ma elaŋô nena Yisu lêk hamô lôkmala ba Malia lêk hayê yani, ma doŋtom miŋ
    êvhaviŋ abô êŋ ami.
  mqj-NT: Sapo' tae' naorean kumua tuo sule Puang Yesus anna mangkamo umpa'paitaan
    kalena lako inde bainee.
  rus-SYN: но они, услышав, что Он жив и она видела Его, - не поверили.
  mbh-mbh: Na o nongpola Maria ile riong ako ve, Jisas i mimi werera na i thopol i
    lale, aveto olemio nge avele.
  bdd-bdd: Ma Meli hemataluwa ꞌiꞌebwaediya ꞌigwae, “Yesu yaꞌiteya mayawasina.” Ta
    taudi siꞌahwa ꞌaboꞌaboweya.
  cbt-NTPO: “¡Quisoso nani nanpiantarin! Cari ni'nahuë,” itopirinhuë', co natëpihuë'.
  srn-NT: Ma di Maria taigi den tak' Yesus e libi, èn tak' a si En, den no ben wani
    bribi.
  cta-NT: Pana masi juaꞌa̱, ná nduna nguꞌ chaꞌ nu nchcuiꞌ María loꞌo nguꞌ, chaꞌ ná
    jlya tiꞌ nguꞌ chaꞌ cua ndyuꞌú Jesús chaca quiyaꞌ; ná jlya tiꞌ nguꞌ tsiyaꞌ ti chaꞌ
    cua naꞌa̱ María jiꞌi̱ ycuiꞌ Jesús.
  bqc-SIM: Kɛ́ aa mà Yesu vù, nↄɛpi aà è ń wɛ́o, ↄ̃ aai sio.
  tcz-CHONGTHU: Ahivangin amahon athusei chu atahsanpouvin ahi.
  mar-mar: त्यांनी ऐकले की तो जिवंत आहे व तिने त्यास पाहिले आहे. तेव्हा त्यांनी तिच्या
    म्हणण्यावर विश्वास ठेवला नाही.
  snp-snp: Logimaifa, Yesu kofawa minaito Malia ya eyami kala koliti ya koli kikito
    umámae.
  isl-isl: '@see-verse:MRK.016.010'
  spy-NT: '@see-verse:MRK.016.010'
  xnn-xnn: Ngem olay dinngeda nan nangwaniyana en inilana si Jesus et egayda kayet
    patiyen ay kasin natago.
  mwe-mwe: Ikabheje bhowe bhapilikenje kuti a Yeshu bhabhakoto, numbe a Malia bha
    ku Magidala bhaaweni, bhangakulupalilanga.
  tte-tte: Saugana Meli wasa iwolegili iba, “Yeisu itoloyoiko, yagitai.” Na nige ana
    walo simemeliyan.
  tcs-tcs: Wen em bin spik dempla Zizas i laipgen ane em bin luk Zizas, dempla no
    bin bilib em.
  hlt-THB: Jesu taw hqing nawh Meri Madalene ing hu hawh hy tice a mingmih ing a ming
    zaak awh ap cangna uhy.
  soq-soq: diamone wanase, “Ne Iesu ewana, me inawaa wande!” Tane me epe wadio mo
    etane mai sumanaiwantopona, dia.
  qub-qub: «¡Cawarishanami! ¡Rasunpami ricashcä!» nir willaptinpis mana riguiranchu.
  att-att: Ngam pakaginná ra ta matolay má ngin si Apu Kesu, ánna nasingan ni Maria,
    arád da kinuruk.
  bki-bki: Naio ber batitig kalo ka naio mial Yesu ruei ka mirano, mia nalo maka amonea
    naio.
  bqp-bqp: Kũ ò mà kũ Yesu kú kũ wɛ̃̀ndiio ari nↄgbɛ̃ pì a è kũ wɛ́o, odi síro.
  mcp-mcp: A mú ka jaaw bwo nə́ Yésus mə́ gwûm, nyə shí nə́mə́ dʉ́g nyə nə mísh mɛ́.
    Njɨ, nyə á tɛɛm jaaw bwo ntɔ́, bwə́ á shígɛ́ magʉlə.
  hat-hat: 'Men, yo pa t'' vle kwè Mari, lè l'' te di yo: -Jezi vivan, mwen wè l''
    ak de je mwen.'
  npl-NT: Pero ijkuak okinmili yokitak n Jesús yolitok, yejwah mach okineltokakeh.
  bgg-bgg: Ai è ithek shii yao Isu ne isieng ro chiih-è gune doh ro, jishii ithek
    ne ai miyao jishii migi arek ro.
  eng-TCENT: But when they heard that he was alive and that she had seen him, they
    did not believe it.
  eng-BSB: And when they heard that Jesus was alive and she had seen Him, they did
    not believe it.
  cpu-NT: Ikanta ikemavetaiyavakaro oñagairi Jesús jañagai, te inkempisantaiyeroni.
  san-ASM: কিন্তু যীশুঃ পুনৰ্জীৱন্ তস্যৈ দৰ্শনং দত্তৱানিতি শ্ৰুৎৱা তে ন প্ৰত্যযন্|
  tac-NT: Akisá alué Esusi 'yuga járome, tabilé bijchígale.
  eng-WEBPB: When they heard that he was alive and had been seen by her, they disbelieved.
  gfk-H: Ing diet ga hadadei bia Iesu gata lon balin, ma bia no hahina at gata nas
    tar ia, pa diet ga nurnur.
  viv-viv: '@see-verse:MRK.016.010'
  yao-yao: Nambo paŵapilikene kuti Che Yesu asyuchile ni kuti che Maliamu jwa musi
    wa Kumagidala ammweni, nganiŵakulupilila.
  tgp-tgp: Pani lara la rongoa vara Mary mo hite Iesu mo mele mauri, la sopo rasua.
  auc-NT: Itota ayæ̈ mïingä ingä atabopa, ante apæ̈necä ëñëninque tömënäni wïï pönënänique
    ongongadänimpa.
  kbc-NT: Odaa niɡ̶ijo naɡ̶a nibodicaɡ̶a Jesus naɡ̶a yewiɡ̶atace, codaa Maria mee
    me nadi, aɡ̶oyiwaɡ̶adi.
  bmh-bmh: Maria nug guzenai awareun, “Yesus awau darena, iz go pemin.” Ag gonugau
    ze doimai, agal oiagab petak ab tam.
  ctu-BL: Che' bʌ tsi' yubiyob cha' cuxulix Jesús, q'uelelix i cha'an jini x'ixic,
    ma'anic tsi' ñopbeyob i t'an.
  meq-meq: 'Tə tsəne wu nakə a tsikatay aye, a gwaɗatay: «Yesu na, kə mbəlaw abəra
    ma mədahaŋ, neŋ na, na ŋgatay bəna mey na!» Ndo neheye ta təma bazlam ŋgay niye
    a tsikatay aye bay.'
  noa-H: Mamʌ mag hamachig hich daúacha Jesús hiiu p'iidʌwi nem moná nʌrrʌm hoojim
    ha jajaauk'amjã hi hiek hʌ̈k'abajierram haajem.
  alp-NT: Po tamata meru esi lene be Yesuse Ikwana suike bei matale peneka, kai esi
    lene Maria ibeteke lokosi be, “Yesuse Ikwana suike bei matale peneka le au seluI
    peneka.” Po esi lene lokoi mo.
  san-VEL: kintu yii"su.h punarjiivan tasyai dar"sana.m dattavaaniti "srutvaa te na
    pratyayan|
  kbq-kbq: Ana a'mo'a, Jisasi'a otino asimu erino maninege'na ke'noe huno'ma hia kegura,
    antahi omi'naze.
  kbh-kbh: Pero chënga tmojanjuabó nderado mo ndoñe ndegombre yontsemna ca, chë Jesús
    ainá yojtsemna ca, y María Magdalena chábioye tbojáninÿe ca tmojanuena ora.
  ron-LSB: Când au auzit că era viu și că fusese văzut de ea, nu au crezut.
  pon-pon: Ni arail roner, me a iajadar, o me a kotin pwar oner i, ro jota kamelele.
  nhe-BL: Huan imomachtijcahua ax quineltocaque quema quinilhui para ya moyolcuitojca
    Jesús huan ya quiitztoya.
  sps-sps: Te nongoiny arin vegiau ten Meri, to te kat ya ten Jisas te toto fatabin
    fi Ya, ai to kan te tagei finy ya Jisas, ri gim to ma faamainy ya.
  wnc-wnc: Kuke anzing yanikut. Jesu kayuk yuwawan nata gwa kat ngang yanikut. Siwan
    wa aminu wamu waaknga natake siakan ngang dua natapbing.
  bus-bus: Kɛ̀ aↄ̃ↄ mà kɛ̀ Yesu kú wɛ̃̀ndio ai nↄgbɛ̃ pì à è wɛ́ɛo, aↄ̃ↄe síro.
  gub-BL: Nuzeruzar kwaw hehe imume'u mehe wà. — Kwa, hemu'em a'e, Zezuz nukweraw
    wi kwaw a'e, nuzexak kar kwaw izupe a'e, i'i uzeupeupe wà.
  imo-imo: Yunge kitipi kanoli iyemani Jisas kano koinjo molomo nimbe ambomu yuni
    yu kanandu nimu ungumu pilkolio wali ipuki naa tiringi.
  boj-boj: '@see-verse:MRK.016.010'
  ulk-ulk: a nadege Mariade yabi daratagelare Iusu idid akaida wi nole abi asolare.
    MRK 16.12-13
  eng-DRA: And they hearing that he was alive, and had been seen by her, did not believe.
  knf-knf: Wi baŧiinkuŋ kë anaţa ţi pkeţ, kë ul abot awina, baanfiyaara.
  san-KHM: កិន្តុ យីឝុះ បុនជ៌ីវន៑ តស្យៃ ទឝ៌នំ ទត្តវានិតិ ឝ្រុត្វា តេ ន ប្រត្យយន៑។
  arn-NT: Fey ti pu disipulu ta allkülu ñi wiñomongetun ta Jesus ka Maria tañi pefiel,
    feyentulay engün.
  zas-NT: Chi biguiejn reeman guial naban Jesús baguiaa tëë María Magdalena laaman,
    ad bililadxt reeman.
  ken-NT: Kɛ bághoko nɔkɔ bɛ Yesu apɛtnsɛm ndǔ nɛpɛ́m nɛ bɛ́ María aghɔ yi, bákɛ
    noko bɛ́ ɛchi tɛtɛp.
