  kqc-kqc: Idu bi vegu niyo ma ina bi veyo, mina sina neidegasa mokena vari gira de
    aeyadi.
  tav-tav: “Jesu mere tunu catiyupi, cʉ̃re yʉ tʉjʉwʉ,” co caĩrijere apirã co caapi
    nʉcʉbʉgoquẽjuparã.
  eng-ULB: They heard that he was alive and that he had been seen by her, but they
    did not believe.
  spa-VBL: Pero cuando oyeron que Jesús estaba vivo y que ella lo había visto, no
    creyeron.
  fra-_FOB: Mais eux, apprenant qu'il était vivant, et qu'elle l'avait vu, ne le crurent
