  ngp-ngp: Weze weve viya akulonga Yesu kauyuka naho kamlaila, hawahuwile.
  enq-2: Jisasa lenge tao katamupa kanjona lao enda dokome lamaiyamo doko sepala,
    dokaitame kiningi lelyamona lao masala naeyami.
  eng-ASVBT: And they, when they heard that he was alive, and had been seen of her,
    disbelieved.
  mna-mna: 'Ni iso pizin ta kembei: Ni ire kat Yesu pa mataana kek. Ni mataana iyaryaara
