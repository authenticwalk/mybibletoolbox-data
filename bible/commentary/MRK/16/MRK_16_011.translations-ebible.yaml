  myw-myw: '@see-verse:MRK.016.010'
  sby-sby: Nomba mpobalanyumfweti nimuyumi, kayi labonekele kulyendiye, balakana kushoma
    sobwe.
  sll-sll: Ditomia yalhobi hai mere, aya maya di mongure, Maria u pa direre, “Yisas
