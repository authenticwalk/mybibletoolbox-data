verse: MRK.016.018
translations:
  kpx-kpx: Ige ute aihaniteau uagevege abu bae haluvilivebene. Isi mesoho haluvimale
    e toela hilokaholisito iliege abu bae haluvilivebene. Isi vavahanite kebia tatamo
    abu ada otovege abuna momolelahai.”
  okv-H: eto o koso o javo jihuri ainge amo ingeni na humbasora eto indahu donda indito
    mane pehasora eto ambure embomeni ta hamo ta ingeni tembaro kojasora.”
  tbo-tbo: Apo mota apapoehi hina wohepahi ma apega hina wiyuwa, apo kakai hin’umahi
    apega hina hilage. Ma apo tu tootogo hina wotepanihi yaka hina dewadewa.’
  mal-C: പാമ്പുകളെ കൈകളിൽ എടുക്കും; മാരകമായ വിഷം കുടിച്ചാൽ അത് അവർക്കു ഹാനി വരുത്തുകയില്ല;
    അവർ രോഗികളുടെമേൽ കൈവെച്ചാൽ, അവർക്കു സൗഖ്യം വരും.”
  grc-SR: ⸆ ὄφεις ἀροῦσιν· κἂν θανάσιμόν τι πίωσιν, οὐ μὴ αὐτοὺς ⸂βλάψῃ·⸃ ἐπὶ ἀρρώστους
    χεῖρας ἐπιθήσουσιν, καὶ καλῶς ἕξουσιν.
  bgc-bgc: साँप नै हाथ्थां म्ह ठा लेवैगें, अर जै वे गलती तै जहर भी पी जावै तोभी उनका
    कुछ न्ही बिगड़ैगा; वे बिमारां पै हाथ धरैगें, अर वे चंगे हो जावैंगे।”
  khz-khz: Gelema pia gapi-itira, kwarega garikira pia niura, na ati pia vega-rakavara.
    Gimara viti talimara atarai pia tao-kaura, ne viti talimara pia nama.”
  deu-TKW: sie werden Schlangen aufheben, und wenn sie etwas Tödliches trinken, wird
    es ihnen nicht schaden, Kranken werden sie die Hände auflegen, so wird es gut
    mit ihnen werden.
  zsr-NT: Chquiꞌ laꞌzönëꞌ‑baꞌ bël lu naꞌquëꞌ, o chquiꞌ liꞌjëꞌ le nachë́ꞌ yöl‑laꞌ gut,
    cutu bi gun quequëꞌ. Laꞌxóa nëꞌë nup teꞌi, atiꞌ luhuöactë.
  lin-lin: bakokanga banyoka na maboko na bango ; mpe soki bameli ngenge, ekosala
    bango pasi ata moke te ; bakotiela babeli maboko, mpe babeli bakobika na bokono
    na bango.
  hns-NT: Djab saap oesabke kaat lei aur djab oesab koetjh djahar pie lei, tab oesabke
    koetjh na hoi. Aur djab oesab bemarian par haath rakhie, tab oelog attjha hoi
    djaai.”
  noa-E: Nemkhõr benen paraam gaai juau pʉrbaawai khaakhiinjã bʉ̈ʉrjã chig abaju.
    Õor thõojem pakhër khãijã õrau döpipʉ̈iwiajã bʉ̈ʉrjã chig abaju; mag nʉm dʉ̈i
    ĩchab õor mor masim khʉʉn kõit Ẽwandamag jëeunaa am gaai juadamau pʉrbarmuapai
    monaaupʉ̈imaju a jaaujim aajem. Mua pãrag mag nem waupi chirʉmʉn, mag pãachdëu
    wau nʉm gaaimua õraujã mʉ iekta pãrau jaau nʉm khap amkhĩraugui ajim aajem.
  eng-EMTV: they shall pick up serpents; and if they drink anything deadly, it shall
    by no means hurt them; they shall lay hands on the sick, and they shall be well.”
  mib-NT: Te núu ni jnɨɨ sanaa i coō, chí núu ni jihi i veneno, te ma sáha daño jiín
    i. Te suni soó i ndaha i sɨquɨ̄ ñáyuu cácuhū, te nduvāha. Achí yá jiín de.
  bea-bea: Nootuze nighatoohtyelassi; oolita tughato ate chu azetse ahi, atu kootoohtihassi;
    kikatootiassi yatitihne, kwa oochu nakiyaooliteissi.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ असेःक्‍पाहाॽ मे़दे़म्‍सुसिॽ, निङ् के़याक्‍पा
    च्‍या मे़धुङुसाङ् थेआङ् हम् मे़म्‍बोःङ्‌ङिन्‍लो॥ हे़क्‍क्‍याङ् के़दुक्‍पा के़यॽबाहाॽ
    सम्‍दाङ् हुक् मे़ने़स्‍सु मे़बिरुसिल्‍ले़ खे़ङ्‌हाॽ मे़वेःत्‍लो॥”
  xnj-xnj: Vakakamulayi liyoka amala kunywa chindu chochoha chechikoma yati vifwa
    lepi. Yati vakuvavikila mawoko vatamu, na yati Chapanga akuvalamisa.”
  mmx-mmx: La dinaba rebeng kaka levesii xapmek la limixin dinaba sep sak di, ketla
    di noxo meres la di noxo met, la dinaba lok li levengkikngen di at limixin mekmeres
    la nom limixin dinaba lox avukat.”
  cbr-NT: Usai 'ianan aín mëcënan bicëxunbi ca runun 'atima 'icën. 'Imainun ca muca
    ñua xëacëxunbi uisabi otima 'icën. 'Imainun ca aín mëcënan ramëcëx uni ñucë pëxcúti
    'icën.
  tee-NT: Chai ni cata'oksp'alalacach'apalh ju lu u ni catak'ot'a' ju taxtokni ju
    va lhinican jantu tu'u' catitapasaya'. Chai catamuc'aya' ixmaca'an la'ixlacatuna'an
    ju tak'ank'anin chai palaich catanaviya'.
  eng-LSV: they will take up serpents; and if they may drink any deadly thing, it
    will not hurt them; they will lay hands on the ailing, and they will be well.”
  cak-NT: Chuka' xa xquiequitz'om itzel tak cumetz y xa xtiquikum veneno, man jun
    anchique xtiquic'ulumaj. Xtiquiyala' chuka' quik'a' pa quiwi' yawa'i' y xquiec'achoj
    can coma, xcha' ri Jesús.
  pah-NT: Po ti g̃a ipyhygi mboja nehẽ, a'ea po ti nombote'varuhui g̃a momanoukare'yma
    nehẽ. Po ti g̃a i'ui ahejukava'ea nehẽ, ndikwahyi po ti g̃a pe nehẽ, ei ga. Po
    ti g̃a pokogi itetirũave'g̃a ndehe nehẽ, a'ero po ti g̃a nhimohig̃atui nehẽ, ei
    Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: taama k'achia jitadait'ee ãchi juapa; mãik'aapa neera k'achia todait'ee.
    Mamĩda mãgee ne-inaapa ãchi maarepida k'achia ooda-e pait'ee. Jõdee ãchi juapa
    k'ayaa beerã t'õbaidak'ãri, k'ayaa jɨpadait'ee.
  xed-xed: Dər ksafha həŋ ta nahaɗik nda dzvu, dər suha həŋ ta gruma, haɗ sana skwi
    dzaʼa maganata tsi ta həŋ wa. Dzaʼa fafanaghafafa həŋ ta dzvu ta gwal kul ɗughwanaku,
    ŋa mbambafta taŋ, ka Yesu nda həŋ.
  mks-NT: Ta tá ná tiin ndáha̱ ná co̱o̱ ta tá ná coho na ña̱ cúú cahní ñahá, a̱ cáhní
    toho a na̱. Ta tá ná chinúu na ndáha̱ ná ji̱ní na̱ quíhvi̱ já ndiva̱ha mé na̱
    quíhvi̱ cán —na̱cachi Jesús.
  gfk-S: Di na palim haut ra si bileng ma ira luma di, ma be di na mame ta linge na
    hargilale pai nale hagae tuno iat di. Di na bul ira luma di ta ira ina minaset,
    di na langalanga baling.”
  bmu-bmu: Mokoleŋ böröŋinan memba wahötme. Möröm warabe o yuai negetka miaŋön mönö
    qahö mem bölim eŋgima. Böröŋini kawöl ambazip qakŋine algetka ölöwakŋe.” Mewö.
  dgz-dgz: Mokare warepi ya aramota amba iapa da napi ya borit wain. Nanimu vek nagire
    wapip sepi inak mutain.” Iesu ap anega wan.
  eng-GNV: 'And shall take away serpents, and if they shall drinke any deadly thing,
    it shall not hurt them: they shall lay their handes on the sicke, and they shall
    recouer.'
  zaa-NT: ą'hua canchu gudàxu' cą ca bèl·là nna labí biỹa thacca' cą, nihua canchu
    í'ya cą biỹa tì'na chixi veneno nna pues labí biỹa ccáni cą, ą'hua canchu chi
    gutsia ná' quį iqquia ca enne' ra'ni nna eyacca taá latsi' quį.
  eng-WEBSTER: They shall take up serpents; and if they drink any deadly thing, it
    shall not hurt them; they shall lay hands on the sick, and they shall recover.
  guh-guh: Bajarapamonae jomo pecobeta pitsi ata tsane, apae atanua tsane jivi petëpaeyaexanaera,
    itsiata apo tëpae tsane. Bajarapamonae itsa nacobebuatsiana piavitanejivi pematatsënëvereca,
    pejayatsijivi jamatejema tsane piavitanejavavecua, jai Jesús pijajivijavabelia.
  bon-bon: Teepi liba cobyame bine joomlemusi coo piiyepu budre niiye liba yaanusi,
    pui cina äblicäco teebibine sabe wawena. Teepi pagege teeme ime acrana pita biname
    bime papa cabu me, siige teepi miiji läbitininusi.”
  nhw-BL: Sintla quinitzquise cohuame o quiijise se tlamantli catli pajyo, amo tleno
    quinchihuilis. Nojquiya quitlalise ininmax ipan cocoyani huan mochicahuase.”
  swh-ONEN: watashika nyoka kwa mikono yao; na hata wakinywa kitu chochote cha kuua,
    hakitawadhuru kamwe; wataweka mikono yao juu ya wagonjwa, nao watapona.”
  wbi-wbi: Vangakole injoka, nambe vanganyue inyambikila, navangafue. kange vivikagha
    amavoko ghaave pa vatamu, avatamu visokagha.”
  bba-bba: Bɑ̀ n wɑɑ ɡɔsɔnu suɑ nɔmɑɔ, ǹ kun mɛ bɑ̀ n dɛ̃ɛ nɔrɑ, bɑ ǹ wɑhɑlɑ ɡɑɑ
    wɑsi. Bɑ̀ n mɑɑ bɑrɔbu nɔmu sɔndi, bɑ koo bɛkurɑwɑ.
  eng-KJVCPB: they shall take up serpents; and if they drink any deadly thing, it
    shall not hurt them; they shall lay hands on the sick, and they shall recover.
  kgk-NT: Oipyhy ramo mbói reheve, naimboirasy mo'ãiry. Hi'upy e'ỹ jepe ho'u ramo,
    ndahasýi ave arã. Hasy va'e-rehe omoĩ ramo opo, ombogwera va'erã íxupe. Upéixa
    voi hexapyrã-rupi hembiapo porã porã va'erã xe rerovia va'e, he'i íxupe kwéry
    Hesu.
  waj-waj: Fai iya yapaiyauvaa utikio iya gutinai hama putuaaravai. Fai kapikarai
    nnooriivaa vaidiiya nneeda putiraivaa iya nneeda fai hama putuaaravai. Fai iya
    gioonna kiaapu nniitareeraiyayaa yaaku utikiai hama putuaaravaivee, tiravai.
  ekk-PKP: nad suudavad toime tulla madudega; kui nad joovad midagi mürgist, ei saa
    nad kahju; nad panevad oma käed haigete peale ja haiged saavad terveks.“
  mpx-mpx: nimaliya elana mwata nanakil nihi ahel, ebo wewel lelelamwina nihi im nige
    ni aapanakil, ge nimaliya nihi teli tokasiyebwa elal inoke nihi molu.”
  wbp-wbp: Kajilpalurla yangka yapa yarnkayarla warnaku, ngula-jangkaju, yarlkikarla
    kajilpa-jana, ngula-jangkaju, kulalpalu nyurnu-jarriyarla. Manu kajilpalu ngapa
    nganjarla mawiya-kurlu, ngula-jangkaju, kulalpalu nyurnu-jarriyarla. Yangkangku
    yapangku, kajili-jana nyurnu-nyayirni nyanyi, kajili-jana nyurnukuju rdaka yirrarni
    palkangkaju, ngula-jangkaju yapa nyurnu-jangkaju kapulu ngurrju-jarri.”
  luo-luo: ginimak thuonde gi lwetgi, kendo ginimodhi kwiri mager, to ok ginihinyre
    ngangʼ, giniket lwetgi kuom joma tuo, to jotuo nobed mangima.”
  nhe-NT: Intla quinitzquise cohuame o quiise se tlamantli tlen pajyo, ax tleno quinchihuilis.
    Nojquiya quitlalise ininma ipan cocoyani huan mochicahuase.”
  aii-aii: ”ܒܸܬ ܫܵܩܠܝܼ ܚܘܼܵܘܵܬܹ̈‌ܐ، ܘܐܸܢ ܣܲܡܵܐ ܕܡܵܘܬܵ‌ܐ ܫܵܬ‌ܝܼ ܗܸܟ̃ ܠܹܐ ܚܲܙܕܸܓ ܠܗܘܿܢ،
    ܘܒܸܬ ܡܲܬܒ݂ܝܼ ܐܝܼܕܵܬܵܝ̈ܗ‌ܝ ܥܲܠܔ ܡܪ̈ܝܼܥܹܐ ܘܒܸܬ ܒܵܣܡܝܼ.“
  esk-NT: Tigugaluaġumiŋ nimiġianik unniiñ imiġaluaġumiŋ tuqunamik nuyuaġnamiuyumiñaitchut.
    Iḷigisigaich argagikkatiŋ atniġñaqtuanun aasiiñ tamatkua iłuaqsiḷutiŋ.”
  msb-msb: Kun makakapot sindaʼn mga sawa kag kun makainom sin hilo dili sinda maaano.
    Magaayo an mga masakiton na madapatan san inda kamot!”
  cpa-NT: Jøng² ju³ná³ chiánh²dsa møh² cónh¹ tsa¹ju²jŋiá³, di³ tsa¹ca¹jǿi²dsa, ho¹
    ju³ ju³ná³ ca¹hǿnh²dsa jmøi² hiug¹², ha¹chi² hi² jenh¹³dsa. Jøng² quiég¹dsa gug²dsa
    ni³ quiah¹² dsa² dsoh³, jøng² hliú²dsa ―ca¹juúh² Jesús.
  dso-dso: ସେମନ୍‌ ନାଜାନିକରି ସାଁପ୍‌ ଆତେ ଦାର୍‌ଲେ କି ବିସ୍‌ କାଇଲେ ନ ମରତ୍‌ । ଜର୍‌ଦୁକାର୍‌
    ଲକ୍‌ମନ୍‌କେ ଆତ୍‌ ଚିଇ କରି ପାର୍‌ତନା କଲେ, ସେଲକ୍‌ମନ୍‌ ନିମାନ୍‌ ଅଇଜିବାଇ” ବଲି କଇଲା ।
  meu-meu: gaigai dikadia bae abi isi; mase muramurana bae inua to basie mase; imadia
    na gorere taudia latadiai bae dau kau, bena bae mauri.
  yva-NT: Ranivara wo tawae mamune raijaro maneme rai, muno ranivara wo ana mamune
    ramanam, weamo unanta yorame inta raije ramu. Muno wo maneme raugaje ntamijo vatano
    ugwanene mansai, weamo vatane umaso usauman.”
  dgc-dgc: Sakay éng kébilan de i ulag, o éng inumén de i lasun, éy éwan side maanya.
    Sakay éng itupu de tu kamét de du te ladu, éy maghusay side.”
  zpm-NT: '@see-verse:MRK.016.017'
  hix-NT: Anatoko okoye yahohsatxow hana. Tàwyanye ahosàtxhe rma, eskahnà me rma natxhe
    hampànà, rahoxet yano me rma rha, kekon hatà. Anatoko tàkrakokemà yonyatxow hana.
    Tàwyanye enàtxhe rma, ekehàntahra rma natxhe hampànà, rahoxet yano me rma rha,
    kekon hatà. Ekehàtho komo yonyhoryetxhe xarha hampànà àhonanye tamor komo yenyàr
    ke. Àro wyaro rma rahoxetà yonyhetxhe hampànà, nyamoro ha, rahosnyenhàyamo, àrwo
    yonyhorunu yoyuknyenhàyamo, kekon hatà, Txesusu, 11 komo wya, tànhananàhrà rotho
    komo wya.
  sim-sim: Unak os hovo ol man shiwak li handa ondon li tolowa mbeek lirin shinak
    hakwa ambu lir. Uhu mbele mbele kava ma aha li handa ondon li awa mbeek hakwa
    ambu lir. Uhu ma ol kavamisiwa ondon tava lihik li tolowa avak jivik nakwa lir.�
  npi-ULB: तिनीहरूले आफ्ना हातले सर्पहरू समाउनेछन् र यदि तिनीहरूले कुनै विषालु पदार्थ
    पिए पनि यसले तिनीहरूलाई कुनै हानि गर्नेछैन । तिनीहरूले बिरामीमाथि हात राख्‍नेछन्
    र तिनीहरू निको हुनेछन् ।
  cgc-cgc: Dili danen an maino maskin mabitan danen mga bekkessan daw maskin kainem
    man ta ilo. Mapaayad danen mga ittaw an na may masakit paagi ta pagtungtong ta
    iran na mga lima.”
  tim-tim: Akto hâme hewuk niambi sâmbâ bo ekmâ tâlimbiâ yeŋgimbo bo mombai. Akto
    wan me wan sait kâmbokŋe nem âmâ bo mombai. Akto luâk kundatdâ areyeŋgât hâkyeŋân
    bâtyeŋe katbiâ âlepŋe akbai.” Yesuŋe hain makyeŋgiep.
  yor-yor: Wọn yóò sì gbé ejò lọ́wọ́, bí wọ́n bá sì jẹ májèlé kò nípa wọ́n lára rárá.
    Wọ́n yóò gbé ọwọ́ lé àwọn aláìsàn, ara wọn yóò sì dá.”
  wos-wos: Du takwaré tikwa hambweré hurundat diré tindét yamba hiyakéndi. Di haraki
    saraki hulingu se di yamba hiyakéndi. Di baré hiyaakwa du takwaré tamba takandat
    di wambula yikafre yatandi.” Jisas dé wungi wa.
  emp-NTPO: Dama arada ãdji jʌwaba jidad̶ia. Nẽãrã dadji beabarida dod̶ibʌrʌ maʌ̃ba
    biẽ́ oẽ́a. Idjab̶a cacua biẽ́ b̶eara ãdji jʌwa ʌ̃rʌ̃ b̶ʌbʌdad̶e biacuad̶ia.–
  eng-F35: they will remove ‘snakes’; and if they drink anything deadly, it will not
    hurt them at all; they will lay hands on sick people, and they will get well.”
  ind-ind: Biarpun kamu memegang ular dengan tangan telanjang atau minum racun, kamu
    tidak akan sakit atau mati. Juga ketika kamu menyentuh orang-orang sakit sambil
    berdoa kepada-Ku, mereka akan sembuh.”
  pes-OPCB: مارها را برخواهند داشت و در امان خواهند بود، و اگر زهر کشنده‌ای نیز بخورند
    آسیبی نخواهند دید، و دست بر بیماران خواهند گذاشت و ایشان را شفا خواهند بخشید.»
  mpt-mpt: I inab misiami yantamanimib osa eka aa misiamo nakai dowoniba kaanabib
    aayo dowonaib osa i mo kaanimibbabe. I kweilono nakaia unangai ginin gami melebenimibo
    i ayam anomabiobo ge baabesebe.
  ssx-ssx: Hoke ketomanu kikima꞉ minilimikie. Hali homaasa꞉ ikali nemeka꞉na꞉ta꞉ na
    homilimikie. Yeni haaseme wanda꞉halina꞉ ika꞉ kiki wimika꞉na꞉ta꞉ koto wanda꞉hali
    tiaalimikie leekeme.
  mkl-mkl: Aɑ mu njo ŋɑ do ɑwɔ, nɔ bɑɑ bii ɑ̀ mɔ kɔɔtɛ̃ ɡɔ kɑɑ ce nŋɑ ide kɑ̃mɑ. Aɑ
    lesi bɔ̃ɔ ŋɑ ɑwɔ nɔ ɑ bɑ iri.
  gaq-gaq: ମେଇଙ୍ଗ୍ ନିଜେନେ ନ୍ତି ଅରିଆ ବୁବଃ ସାଃଆର୍‌ଏ ମାତର୍‌‌ ଆମେଇଂକେ ମେଃଡିଗ୍‌ ଆଡିଙ୍ଗ୍
    ଣ୍ତୁ । ମେଇଙ୍ଗ୍ ବିସ୍‌ ଡିଗ୍ ଉଗ୍‌ଆର୍‌ଏ ମାତର୍‌‌ ଆମେଇଂକେ ମେଃଡିଗ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ । ଆକେନ୍
    ରେମୁଆଁଇଂ ରଗ୍ ଆଡ଼ାତ୍ରା ନ୍ତି ବଆର୍‌ଏ ଆରି ରଗ୍‌ ସାଃଲେଃକ୍ନେ ରେମୁଆଁଇଂ ନିମାଣ୍ଡା ଡିଙ୍ଗ୍ଆର୍‌ଏ
    ।”
  gof-RNT: Entti shooshu oykkikokka woykko wodhiyabaa uyikkoka entta qohenna. Qassi
