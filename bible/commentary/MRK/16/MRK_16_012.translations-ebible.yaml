  gux-G: Lan n den pendi, o den dogidi o ba niba lie kani yeni Manati tiadi ya yogunu
    ke bi den cuoni ki ñani u dogu nni.
  cnl-NT: Cɨ̱ɨ̱n³ cɨ² ca²³lǿ²³ 'e³ jia'³ hua² cu³løn³¹ Jesús ma²ca¹mi¹jnén³ 'ñée²
    caan²³ áan²³ dsa³ quien³², 'e³ la²³ ta'n²te'²³ jui³¹ sɨ³guín²³te'²³ je² nuu³.
  zar-NT: Gudödi naʼ, nadzáʼalö buluíʼi lahuëʼ Jesús lógaquiëʼ chopëʼ bönniʼ usëda
    queëʼ yúʼugaquiëʼ nöza, söjáquiëʼ ga naca ladaj guixiʼ.
  kde-kde: Bada ya anelo, Yesu nkuvahumila vakuhundwa vake vavili vachihwêna ya kuchijiji,
    akuno waloleka chihi chinji.
  ata-ata: Xe iliꞌi, la ta molomolo noxou Iesu tamei miꞌumesou tuala tila sou mimuamuaꞌi
    milai. Aneꞌi milai xoo, la Iesu mupalaꞌa noxiꞌa. Aneꞌi mimaisou la vasimolu ne
    iou vilemo.
  qvw-NT: Chay muyun ishcay yaćhapacünincuna malcapi caluscacta liyalcaptinmi paycunap
    ñawpäninćhüpis Jesus jucmannuy muyulcul licalïlun.
  nfa-nfa: Èle èèna ka, dhèu madhutu Yesus dhèu dua lasi asa rae èci. Ropa dꞌai talora
    jꞌara, Yesus padꞌelo ngiꞌu dènge si. Te ngaa Nèngu ubꞌa le. Nèbhu boe, heka ra
    tadhe Ne.
  tnp-tnp: Uərisɨg, Iesu təmiet=pa o iətəmimi mil keiu kəmiasɨpən Jerusɨləm mətian
    e suaru, mətəu e nian əha nɨpətɨn təmol pɨsɨn.
  urd-urd: इसके बाद वो दूसरी सूरत में उन में से दो को जब वो देहात की तरफ़ जा रहे थे
    दिखाई दिया।
  hot-hot: Haveŋ yam ma Yisu anêŋ ŋê ku ju etak malak bêŋ ba i loŋ yaŋ. Ma Yisu habitak
    yaŋda ba hik i thô hadêŋ thai.
  mqj-NT: Mangkai too, umpa'paitaan pole omi kalena ma'rupa senga' lako dua to unturu'i,
    attunna illalan kapenonosan la lu lako tondok senga'.
  rus-SYN: После сего явился в ином образе двум из них на дороге, когда они шли в
    селение.
  mbh-mbh: Na nge nang mun re aken, Jisas ile wainlanga or aini ako o plosa a Jerusalem
    ma o rive o es nge rem omole ako, na or paini o eses a sovengalo, nako Jisas i
    velpoltun or, aveto itheki ate rel ol.
  bdd-bdd: Ma muliyetega Yesu ꞌana tomuliyao ꞌeluwa Yelusalemega sihapwesama ma hali
    ꞌasa weyahina sitautauya, ma Yesu ꞌiꞌabilatuheya ꞌiboi hali ꞌita ꞌoinega.
  cbt-NTPO: Ina piquëran cato' imapisopitanta' ninano quëran pipiapi. Paaquëya', Quisosori
    nisha pochin ya'notërin.
  srn-NT: Baka dati Yesus sori Ensrefi wan tra fasi na tu fu den man fu En di ben
    de na pasi e go na wan dorpu.
  cta-NT: Tiyaꞌ la xi, liꞌ ndyuꞌu tucua Jesús chaca quiyaꞌ, nguluꞌu loo yu jiꞌi̱ tucua
    tyaꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱. Tyucui̱i̱ su ndyaꞌa̱ nguꞌ nde neꞌ quixi̱ꞌ,
    ca biꞌ nguluꞌu loo ycuiꞌ Jesús jiꞌi̱ nguꞌ.
  bqc-SIM: Bee gbɛa gↄↄ pↄ́ an gbɛ̃ↄn plaↄ bɛ zɛ́ guu, aalɛ gɛ́ wɛ̃́lɛu, à azĩa
    ↄ̀lↄnɛ́ lán gbɛ̃pãlewa.
  tcz-CHONGTHU: Phat chomkhat jouvin lim chombeh-in aseijuiteni Jerusalema kipan'a
    thinglhang lama cheteni komah akilah-in ahi.
  mar-mar: यानंतर त्यांच्यापैकी दोघे उघड्या माळरानावर चालले होते. गावाकडे जात असता
    येशू त्यांना दुसऱ्या रुपाने प्रकट झाला.
  snp-snp: Aiga ege melamo we minaguti we lele migu unagili moinaido ya Yesu ailo
    keleto omunido oloto piyaito,
  isl-isl: Seinna þennan sama dag birtist Jesús tveim mönnum sem voru á gangi frá
    Jerúsalem, á leið upp í sveit. Í fyrstu þekktu þeir hann ekki, því hann hafði
    breyst í útliti.
  spy-NT: Kikiikuwalak ꞉eertaab Yēēsu kōōboorchinē keey rubiikyii āyēēng' chēē kimii
    kēēltaab too kukwoonēē Yēērusālēēm.
  xnn-xnn: Nakwas pay di dat menpaila si Jesus isnan dowa ay papasolotna ay nindaan
    isnan ilit ngem natken nan nang-il-anda ken siya.
  mwe-mwe: Gakapiteje malanga gashoko, a Yeshu gubhaakoposhelenje bhaajiganywa bhabhili,
    bhaliibhoneka shinape. Bhaajiganywa bhala pubhalinginji mmwanja gwa mwiijiji.
  tte-tte: Na tomo labui Yelusalema silogabaenako yo kwabu mena silalau yanuwa yabo
    kaiwena. Kabo Yeisu itolo-mayale kolili koleya uloina koina.
  tcs-tcs: Apta nau, Zizas bin soe emselp po tu man uda bin wagbaut go ausaid prom
    da siti blo Zarusalem. Bat demtu no bin megaraut em bikoz ngad blo em bin dipren.
  hlt-THB: Cekcoengawh amingmih khuiawh thlang pakkhih ani khaw benna a ni ceh huiawh
    myime ak lawhana dang pe qawi hy.
  soq-soq: Ema aupe wawe alala nata bola debama ene bola kerauda awa antoio Iesu mo
    mampo sabamoleno eweiena ewaewawa da asiasi.
  qub-qub: Chaypitanami siudäpita ishcaj disïpuluncuna aywaycaptin Jesús yuriparan.
    Jesusga manami ñaupata cashannönachu caycaran.
  att-att: Á manganánnuán, nappasingan si Apu Kesu sù duá nga sinudduán na ta pallakák
    da ta dálan nga umay ta agayyuán, ngam dumá yù paninganád da kuna.
  bki-bki: Ana iorou ka bereio, ea bogo tai napano naiagagoano juo aju ajaluvo den
    Yerusalemo, naljuo aju amiel abano, ana Yesu naio maluvo kean naljuo. Naruei naljuo
    amial jibe ka napano Yesu niabene be dolu, naio maka tibe ka nua.
  bqp-bqp: Abire gbɛra gↄrↄ kũ ń gbɛ̃nↄn planↄn tɛ́ zɛ́ gũn òtɛn gɛ́ wɛ̃tɛ gũn,
    à bò à sùḿma lán gbɛ̃ pãnde bà.
  mcp-mcp: Mpʉ́sə na, bɔ́ɔ́l ómpwíín bɛ́ óbá, bwə́ ŋgə́ kə bwə́dɨ́ kwáádə́, nyə mú
    lwóya bwo nyúúl nyɛ́ wúl mbií shús.
  hat-hat: Apre sa, Jezi te parèt yon lòt jan ankò devan de nan disip yo, antan yo
    te nan chemen pou ale andeyò.
  npl-NT: Jesús omoixpatlak iwa satepa okinmonextili ome itlamachtijkawah non oyayah
    intlala.
  bgg-bgg: Jipha idoh, awai samoy nyi soh pha ithua lumuii è lua ramuii shii Isu ne
    gai mia ne isa shii dong ruii phro.
  eng-TCENT: After this, Jesus appeared in a different form to two of his followers
    as they were walking along in the countryside.
  eng-BSB: After this, Jesus appeared in a different form to two of them as they walked
    along in the country.
  cpu-NT: Ikanta Jesús, joñaakaari apite iriyotaane jiyaataiyini avotsiki, ipashinevorotapai
    kapicheeni.
  san-ASM: পশ্চাৎ তেষাং দ্ৱাযো ৰ্গ্ৰামযানকালে যীশুৰন্যৱেশং ধৃৎৱা তাভ্যাং দৰ্শন দদৌ!
  tac-NT: A'kinana, boichimi e'yénale oká ralámuli napu 'we a'lá niraga eteme nílige
    'yabé ta'chó mukuchi Esusi. Alemi boichimi ma'chínale Esusi napuyeri pe apiépiri
    rió 'lige alué oká rioka tabilé machile.
  eng-WEBPB: After these things he was revealed in another form to two of them as
    they walked, on their way into the country.
  gfk-H: Namur bia airua ta diet ga murmur hani no ngaas i hansur maram Ierusalem,
    Iesu ga puasa tar ta dir ma ga kikiles no matmataan tana.
  viv-viv: Muliya Yesu ana ita tulina amine tomuliya adiꞋiselu agaidiya giyemu. Badi
    melala kabiꞋona walaꞋaiya hinauna tu Yesu badi agaidiya Tauna giꞋivemogatalina.
  yao-yao: Kanyuma kakwe Che Yesu ŵakopochele ŵakulijiganya ŵao ŵaŵili ŵaŵaliji nkwaula
    mmisinda. Ni ŵakulijiganya wo, kundanda nganiŵaamanyilila.
  tgp-tgp: Hitahun la hinau atu Iesu mo mele pala isana tupra rua sei la lo hahau
    mata jara tinapua matea, pani la sopo hitevosahia matan mo posi na nahona.
  auc-NT: Mänömaï wïï pönënäni ate tömënäni näni Itota mïñæ̈ godincabo incæ mënaa
    idömæ gote ayöna Itota incæ wacä baï bate cægongä adatapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus dinikeetediogi niɡ̶ijo itoataale anodiotibece maleeɡ̶idaa
    diiticogi mewaligitibigiwaji miditaɡ̶a ica nipodigi wetice nigotaɡ̶a. Ica ane
    latopagi diniigi niɡ̶ijo naɡ̶a dinikeetediogi.
  bmh-bmh: Ziwas tub ebu, Yesus nugau tapaimaraneun dudu aliag go ban uzan uteimai,
    unabun bete betei abu ebu Yesus pemen.
  ctu-BL: Ti wi'il tsa' tsictiyi Jesús ti' wut cha'tiquil woli bʌ i cha'leñob xʌmbal
    majlel ti bij. Mach che'ic tsi' pʌsʌ i bʌ bajche' ti ñaxan.
  meq-meq: Ma dəba eye na, Yesu a mbəɗa ha bo ŋgay wal a bəzatay ha bo a gawla ŋgay
    hay sulo. A bəzatay ha bo na, ahəl nakə nəteye ka tsəveɗ faya ta diye a gəma aye.
  noa-H: Magtarr k'ur deeu hũwaai deeum k'ĩir t'egnaa hich k'apeen numí p'öbör heemua
    k'ʌd ma sim hee wëtmarr k'ʌʌnagjã hich hoopijim haajem.
  alp-NT: Eleki takwali toto Yesuse Iaseluke ruaI ete Eni maka lulua lua rebe esi
    keu lorau esi hena po esi selu Yesuse saka tamata makete.
  san-VEL: pa"scaat te.saa.m dvaayo rgraamayaanakaale yii"suranyave"sa.m dh.rtvaa
    taabhyaa.m dar"sana dadau!
  kbq-kbq: Hagi ana'ma hutegeno tare netremo'kea Jerusalemi atreke fegi'a nevakeno,
    Jisasi avufagamo'a ruzahe nehigeno zanagrite efore hu'ne.
  kbh-kbh: Chents̈ana, uta ustonátbioye, básefta yebnënga yojamna luaroye ibojétsaye
    ora, Jesús tojánebëbuacna, mo inÿa cuaftsemncá.
  ron-LSB: După aceea, El s-a arătat sub o altă formă, la doi dintre ei, pe când mergeau
    pe jos, în drum spre țară.
  pon-pon: Muri a kotin pwar on riamen irail ni eu mom, ni ara kokolan nan jap.
  nhe-BL: Teipa Jesús monexti achi moixpatlatoc queja elisquía seyoc tlacatl quema
    ome imomachtijcahua nemiyayaj ipan se ojtli huejca tlen campa caltini.
  sps-sps: Voun a ka to, Jisas ruak sa kat gengen of ir a ina fuan a matisian te taataan
    fi naa ri sanaan tana gum fan.
  wnc-wnc: Siwan masande pandetna tapaaya Jerusalem yot gapma teke kepiapane kukumayak.
    Kuwawat Jesuta inata kundu sike waapaatde anggaman kundopan kakumayak.
  bus-bus: Beee gbɛra gurↄↄ kɛ̀ ń gↄ̃ↄn plaaanↄↄ tɛ́ zɛ́ guu aↄ̃ↄe gaa wɛ́tɛ guu,
    à bↄ̀ à mↄ̀ńzi lán gbɛ̃ pãnde bà.
  gub-BL: A'e re, uzexak kar Zezuz mokoz wemimu'e wanupe, ko piarupi waata mehe. Hexakaw
    amo ae rupi kury.
  imo-imo: Altoko i unguma pilko moloringi wali pele iye talo kombu werenga pungili
    pungo moloringili kinye elonga imunana Jisas kano iye lupere none tepa orumu.
  boj-boj: Olo bati bei Yesus aqa aŋgro aiyel naŋgi nañu gam bei dauryosib gileqnabqa
    Yesus aqa jejamu bulyosiqa naŋgoq di brantonaq uneb.
  ulk-ulk: Keubu, Iesu tababu batomeda nerut noge yabim neis leem nadege wi gabge
    nakasireder kei gedub utebem.
  eng-DRA: And after that he appeared in another shape to two of them walking, as
    they were going into the country.
  knf-knf: Wi uko waŋ uţëpuŋ, Yeŧu apën awinana awo ji ñaaŋ nampaţi ţi baţaşarul batëb
    bankyaanţuŋ aya du ufëţ unwooŋ du uţeeh.
  san-KHM: បឝ្ចាត៑ តេឞាំ ទ្វាយោ រ្គ្រាមយានកាលេ យីឝុរន្យវេឝំ ធ្ឫត្វា តាភ្យាំ ទឝ៌ន ទទៅ!
  arn-NT: Dew rupalu tüfachi dungu, Jesus ta wiñome pewfaluwfi ta lelfün püle ñi epu
    disipulu, trekalelu engu rüpü mew.
  zas-NT: Chi gudëd gojc zian, garen balüüloj Jesús loj tioꞌp ree xbejnman lunejz
    chi zë reeman niz dajn.
  ken-NT: Ɛ́tat nɔkɔ, Yesu abhɛsi ɛnyu ɛchak bɛsí bakoŋo bhi bati apay abhɛn báfu
    ɛtɔk ɛgho bákɔ mándɔkɔ nɔkɔ ndu mɔ́tɔk ɛbhɨ.
