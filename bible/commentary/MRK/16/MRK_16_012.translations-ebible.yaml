verse: MRK.016.012
translations:
  kpx-kpx: Iniale vani ke igaemo Iesu esemu abuitaeau humahala tisege Iesuu au elehilehi
    ke nahate vaholisito toana molemo au esemu abuita kebiamo velemanu.
  okv-H: Eto iji nei ambotani heriso na degi ta isa uo Iesu puvunu amita tombu hajire
    nei kito
  tbo-tbo: Naka u mulina a hewahewali luwaga, tauhi tahayagei hi nenae, ma Yesu i
    lugeleteya tepa tapunei uyahihi.
  mal-C: പിന്നീട് അവരിൽ രണ്ടുപേർ നാട്ടിൻപുറത്തേക്ക് നടന്നുപോകുമ്പോൾ യേശു മറ്റൊരു രൂപത്തിൽ
    അവർക്കു പ്രത്യക്ഷനായി.
  grc-SR: Μετὰ δὲ ταῦτα δυσὶν ἐξ αὐτῶν περιπατοῦσιν ἐφανερώθη ἐν ἑτέρᾳ μορφῇ, πορευομένοις
    εἰς ἀγρόν.
  bgc-bgc: इसकै बाद यीशु दुसरे रूप म्ह उन म्ह तै दो चेल्यां ताहीं दिख्या, जिब वे गाम
    कान्ही जावै थे।
  khz-khz: Voia mulinai ira taura rulala kapu taai geagowai aonai, Iesu geriai evevega-matagaito,
    na gitagitana eirauto.
  deu-TKW: Nach dem aber offenbarte er sich zweien von ihnen, die einen Gang machten,
    in anderer Gestalt, da sie über Feld giengen.
  zsr-NT: Gdöd naꞌ, nadzáꞌl buluíꞌ lahuëꞌ Jesús lauquëꞌ chopëꞌ bönniꞌ usë́d queëꞌ
    yuꞌuquëꞌ nöz, zjaquëꞌ ga nac ladj guixiꞌ.
  lin-lin: Sima na yango, Yesu abimelaki mibale kati na bango na lolenge mosusu, wana
    bazalaki kokende na mboka.
  hns-NT: Ekare baad doei doesar tjela log Jeroesaalem sahar se diehaat me tjalat
    djaat raha. Tab Jiesoe apane ke oesabke dekhaais. Oe doesar rakam dekhaat raha.
  noa-E: Magtarr khur deeu ũwaai deeum khĩir thegnaa ich khapeen numí phöbör eemua
    khʉd ma sim ee wëtmarr khʉʉnagjã ich oopijim aajem.
  eng-EMTV: After that, He appeared in a different form to two of them as they were
    going into the country.
  mib-NT: Yūcuán na te ni quendacoo uū jnáhan tēe ún, cájica de cuahān de ichi rancho,
    te sɨ́ɨn modo ni nane ndijin yā nuū de.
  bea-bea: Ayi keh yuhniya achu akelie ouketye agha tane Ihe, ghataihlu zahtgha, achu
    tike tsi otsighataihlu.
  lif-NT2: खे़ङ्‌हाॽओ ने़प्‍फु हुॽसाम्‍बाहाॽ पाङ्‌भेॽओ पेगे़त्‍छिर पत्‍छे़त्‍छिल्‍ले़
    ये़सुःन् कुसिङ्‌निःप्‍मे़न्‍दे़प्‍मना पोःक्‍खे़आङ् खे़ङ्‌हाॽओ ओसेःन्‍धाक्‍सिङ्‌लो॥
  xnj-xnj: Mwanakandayi Yesu avahumalili vawuliwa vavili vevahambayi kuchijiji. Vawuliwa
    avo hoti vammanyili lepi.
  mmx-mmx: La melemu legepura at lavaun pinivu at ne Iesu dugat pas uto at lara lemenemen
    la duga ven ne Iesu ga ruuna levereven petpes.
  cbr-NT: Usai 'itancëxa ëmanuax bain cuancëbë ca Jesús a unicama rabë́mi, bëtsi unisa
    'aish, chiquiracëacëxa.
  tee-NT: Ju astanch ju Jesús atalacasunilh ixt'iyun'an lapanacni acsni ixta'alhtana'anta
    ju lacati. Para jantu chun ju atalacasunilh ju yu'unch tachi ju talacasunilh ju
    Malia.
  eng-LSV: And after these things, to two of them, as they are going into a field,
    walking, He appeared in another form,
  cak-NT: C'ajari' ri Jesús xuc'ut-ri' chiquiwech je ca'i' achi'a' ri quitz'amon-e
    bey chi ye'apon pa jun chic lugar. Pero roma ri Jesús jun-wi chic nitzu'n cuando
    xuc'ut-ri' chiquiwech, man ch'anin ta xquitemaj rech.
  pah-NT: Aerẽ mokonha'g̃a horame nhu me Jesus'ga jipiukari g̃a pe ojirojijyita.
  sja-NT: T'ẽepai, Jesupa k'ĩra awara unupiji chi k'õp'ãyoorã omeemaa ode nidade.
  xed-xed: Tahula tsa, ka maravatá Yesu ka sani ma mndu tskəm da duhwalhani his ta
    mbaɗa ta tvi ta dzaʼa tahula luwa.
  mks-NT: Ta tá na̱ndihi já na̱ndija̱ma Jesús ndá quia̱hva cáa já na̱nda̱ca̱ náha̱
    á nu̱ú i̱vi̱ táhan na̱ cua̱ha̱n yúcu̱, na̱ na̱xi̱ca tuun xi̱hi̱n á.
  gfk-S: Namur be airuo ta di ga hana leh tano taman ma dur ga murmur hanane no ngas,
    Jisas ga harapuasa ter ta dur ma iga ries ira matmataan tana.
  bmu-bmu: Miaŋgö andöŋe alayahötŋan Jerusalem siti mosöta miri kunöŋ anbitköra könanöŋ
    anohotka Jisösnöŋ kaisoŋgolomŋan meleŋniga asuhum etkiyök.
  dgz-dgz: Ap me ewap, Iesu wadiamot mega apan dere ap pua amuiwanumune gapan Iesu
    gine namu ugup ta inamup tauen.
  eng-GNV: After that, he appeared vnto two of them in an other forme, as they walked
    and went into the countrey.
  zaa-NT: Bitola nna de yù'u áchúppa cabi neda dia cabi para yetsi qui' cabi nna bilá'ni
    cabi Jesús, pero labí bedácca' tènì cabi e.
  eng-WEBSTER: After that, he appeared in another form to two of them, as they were
    walking and going into the country.
  guh-guh: Jesús pijajivitonëbeje najetarucabeje namutua. Nexata Jesús pijajivitonëbeje
    namutua penajetarucaejavatabeje, Jesús tsitanaitajëta beitsanëcuenia pijajivitonëbejejavabelia.
  bon-bon: Ai ingwe gaabe ca Yeesu aboclomtige mara opo ca neeneni abiberäja bägrä
    bime bau me, teepi liba gaabe cabu aaclige babo cewe kaake poto cidi ca.
  nhw-BL: Teipa Jesús monexti achi moixpatlatoc quen elisquía seyoc tlacatl quema
    ome imomachtijcahua nemiyayaj ipan se ojtli huejca tlen campa calme.
  swh-ONEN: Baadaye Yesu akawatokea wawili miongoni mwa wanafunzi wake walipokuwa
    wakienda shambani akiwa katika sura nyingine.
  wbi-wbi: Pambele, uYesu akihufia ku vavulanisivua vavili mu kihwani ikingi. Avavulanisivua
    avuo valyahumil ku Yelusalemu, vakalutagha ku kikaaja ikya pa vupiipi.
  bba-bba: Yenin biru, Yesu u wiɡibu yiru ɡɑbu kure ye bɑ sĩimɔ swɑɑɔ bɑ bɑru kpɑɑru
    ɡɑru dɔɔ ɑdɑmɑ u tii kɔsɑ ben nɔni sɔɔ.
  eng-KJVCPB: After that he appeared in another form unto two of them, as they walked,
    and went into the country.
  kgk-NT: Ha upe rire katu Hesu ojehexa uka jevy mokõi oirũgwe-pe. Gweko ambue va'e-rami
    ojehexa uka íxupe tetã jere-rehe ogwata ramo oiko-vy. Oirũgwe ramo jepe ndoikwaavéiry
    oirũgwe.
  waj-waj: Nnaagiai iyakidiri taara vaidivaitana aataruuvau vida varida tooduu Yisuuva
    ari vookarau mmammaivaata iya too vauduu teeda
  ekk-PKP: Hiljem ilmus Jeesus erineval kujul kahele jüngrile, kes olid lahkunud,
    et maale minna.
  mpx-mpx: Toto ya enaa, Yeisu i masala bolau eluwa elal, yaa ana awa i getoga. Bolau
    o Yelusalema iyaka hi eguluwai hi nanawa panuwa etega elana.
  wbp-wbp: Ngaka-pardu-karilki, Jijajirliji-nyanu yarda milki-yirrarnu wati-jarra-kurralku
    jirrama-kurra. Kuja-pala yali-jarra wati-jarra yanu manangkarra-kurra wurnalku,
    ngula-kurra-juku-palangu warraja-jarrija manu rdipija, kula-nganta yapa-kari-juku.
  luo-luo: Bangʼe Yesu nofwenyore ne ji ariyo kuomgi kinde machielo, ka giwuotho e
    gwengʼ.
  nhe-NT: Teipa Jesús monexti achi moixpatlatoc queja elisquía seyoc tlacatl quema
    ome imomachtijcahua nemiyayaj ipan se ojtli huejca tlen campa caltini.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܐܵܗܵܐ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܬܪܹܝ ܡܸܢܵܝܗ‌ܝ ܒܕܡܘܼܬܵ‌ܐ ܐܚܹܪܬܵ‌ܐ، ܟܲܕ
    ܒܹܐܙܵܠܵܐ ܠܚܕܵܐ ܡܵܬܵ‌ܐ.
  esk-NT: Kiŋuagun Jesus sagviqmiñiqsuq iglaatun iḷipḷuni malġuŋnun iḷaŋiknun aullaqtuaŋnun
    nunaaqqimiñ.
  msb-msb: Pakatapos sani nagpakita gihapon si Jesus sa duha na nagalakat paluwas
    san lungsod na iba na man an iya hitsura.
  cpa-NT: Ni³ jøng² ca¹jǿi² og¹ dsa² mi³quianh¹³dsa héi² juu¹² ja³ŋi²nio³dsa juu¹²
    jøa³nung². Siíh² báh³ ma²jniá² Jesús.
  dso-dso: ତାର୍‌ପଚେ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ଗଟେକ୍‌ ଗାଏଁ ଜିବାବେଲେ ଜିସୁ ସେମନ୍‌କେ ବିନ୍‌ ରୁପେ
    ଦେକାଇଅଇଲା । ସିସ୍‌ମନ୍‌ ତାକେ ଚିନି ନାପାର୍‌ଲାଇ ।
  meu-meu: Gabeamo idia rarua gunika ela, bena idia vairadiai e hedinarai, to oromana
    na e idau.
  yva-NT: Naije akato Yesus po anasine rarorono Apa arakovo javondi aije jiruma yai,
    weramu anakea nsasye. Yesus arorono yai arono yanya ti ija no munije inta rai.
  dgc-dgc: Ey kétapos na éya, éy pinumeta man dén ti Jesus ta éduwa a alagad na a
    iba to péglakad de to dilan. Ey iba dén i idsura naa.
  zpm-NT: Bded ga, brieequia me lo schop xpëëdscuel me lëëtaque no zho nëz zie zho
    dan.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, owto ymo hoye totxownà hatà, ukukur komo,
    asak hatà. Asama yarye àtontokonye rma, nosonyhoy hatà, Txesusu, àwyanye. Anar
    me harha nyhe nosonyhoy hatà, àwyanye.
  sim-sim: Urik Jisasin tiyandari ma frijip Jerusalemin fri halaha frimu ira. Nombok
    fri irik Jisas fririk ormu rara. Maome orhi apsham apsham er nari sir.
  npi-ULB: '[टिपोटः पद ९ को टिप्पणी हेरौँ) त्यसपछि उहाँ दुई जना मानिससँगै अर्कै बाटोमा
    हिँडिरहनुभएको थियो ।'
  cgc-cgc: Jesus i gapakita man na gabag-o iya na sura naan ta darwa din na tinudluan
    na danen gapanaw na miling naan ta baryo.
  tim-tim: Akto arewa luâk lâuwâ siâ kepia are hepunmâ arim manbela dâwân Yesuŋe enem
    dewunŋe siâ akto miawak yetkiep.
  yor-yor: Lẹ́yìn èyí, ó sì fi ara hàn fún àwọn méjì ní ọ̀nà mìíràn, bí wọ́n ti ń
    rìn ní ọ̀nà, tí wọ́n sì ń lọ sí ìgbèríko.
  wos-wos: Hukémbu Jisasna du yéték Jerusalem yatakataka yambumbu bér yi. Yimbéka
    Jisas nak maki xaakwa ye dé bérka yandéka bér déré xé.
  emp-NTPO: Mãwãnacarea Jesu ume nĩbaped̶ad̶arãda umé puru dajada nĩbasid̶aa. Maʌ̃gʌrãa
    Jesuba ara idjida quĩrã awara unubisia.
  eng-F35: After these things He appeared in a different form to two of them as they
    were walking, going into the country.
  ind-ind: Tidak lama sesudah itu, Yesus memperlihatkan diri-Nya dengan wajah berbeda
    kepada dua orang yang dulu sering bergabung bersama murid-murid-Nya. Saat itu
    mereka sedang berjalan dari Yerusalem ke tempat lain.
  pes-OPCB: تا اینکه عصر همان روز، عیسی با ظاهری متفاوت خود را به دو نفر از ایشان
    نشان داد. آنان از شهر اورشلیم به سوی یکی از دهات اطراف می‌رفتند.
  mpt-mpt: Sinanoa Yesuse okok aleyemin nakai asu keniba Yelusalem bibo deiboniba
    bebiba Yesuse tlea atemsib otane e kibio afetobe.
  ssx-ssx: Wetepena꞉ hali yaapo pota꞉na꞉ pepekepate Yesuma꞉ mo hali yaapoma꞉ handena꞉yeke
    ta꞉ta꞉ piki hali leke peekeme.
  mkl-mkl: Si ɑnyii nŋu, ŋɔi Jesu í tusɛ ɑrɑɛ bi mɔcɔ minjiɛ ɡɔ ŋɑ iyi ɑ̀ wɑɑ nɛ si
    kpɑ̃ɑ, ɑ̀ wɑɑ bɔ ilɛɛko. Ammɑ í kpɑɑsi ɑrɑɛ si kuyɛ nŋɑ.
  gaq-gaq: ଆକେନ୍ ଇଡ଼ିଙ୍ଗ୍ ମ୍ୱାୟା ସିସ୍‌‌ଇଙ୍ଗ୍‌ ଯିରୁଶାଲମ ୱେନେ ବେଲା ଜିସୁ ମେଙ୍ଗ୍ ଡାଗ୍ରା
    ବିନ୍‌ନେ ସାର୍ମୁଆଁ ଆସୁଏକେ ।
  gof-RNT: Hessafe guye, enttafe nam77ati katamaappe keyidi bishin, oge bolla Yesuusi
    kaseyssafe dummattidi enttaw benttis.
  unx-unx: ଏନ୍‌ ତାୟମ୍‌ତେ, ଇନ୍‌କୁଏତେ ବାର୍‌ହଡ଼୍‌, ହାତୁତେକିନ୍ ରୁହାଡ଼୍‌ତାନ୍ ଦିପିଲିରେ,
    ୟୀଶୁ, ଏଟାଃ ମେଦ୍‍ମୁହାଁଡ଼୍‌ୟାନ୍ତେ ଇନ୍‌କିନ୍‌ତାଃ ହରାରେ ଉଦୁବେନ୍‍ୟାନାଏ ।
  gah-gah: Nenelotí keikutí ve lositá nene gihisigú nivasigo, Izesú nene ametameni
    haitolímini ale luhoake utó o kimimó.
  lcm-lcm: E mung ina kala tung aserei ta mang pukun si pongua na nat i akalit si
    kilongpo pasal pok ane rina.
  aer-aer: Arlte arrpenhele, Jesus arrateke anteyeke apententye akngerre ikwerenhe
    atherreke ratherre-arle apmere arrpenhe-werne alherretyamenge.
  qvc-NT: Chaymandaqam ishkay yach'akuqninguna chuncha ñanda riykaptinllapa, Jisusqa
    paykunaman rikakurqan suq runa mana yaqqa riqsishqashina.
  tgl-ULB: Matapos ng mga pangyayaring ito, nagpakita siya sa kakaibang anyo sa dalawa
    pang tao, habang naglalakad sila palabas ng bayan.
  cbs-NT: janua Jesúsun tsumabu dabe bai tanabainaibu jaska uinmisbu keskama jatuki
    Jesús nukua uinbidani
  xtm-NTPP: Te nuu ni kuu sukan ma, sani te Jesús ma, tuku‑ka ni kenda ya nuu uu ñayii
    kuan koo ichi yuku ma.
  nnq-nnq: Kuboka penia Yesu ngabapitila akinapunji abena kongo agalambwike kumio.
    Akinapunji benia bakiba bakajenda kukijiji.
  bao-NT: Ñucã ate jiro, cʉ̃ buerã pʉarã macã tʉjaropʉ waarã, maapʉ ca waa nʉnʉa waarãre
    bojoricaro baugʉ, cʉ̃jare bii baua eaupi Jesús.
  san-ORI: ପଶ୍ଚାତ୍ ତେଷାଂ ଦ୍ୱାଯୋ ର୍ଗ୍ରାମଯାନକାଲେ ଯୀଶୁରନ୍ୟୱେଶଂ ଧୃତ୍ୱା ତାଭ୍ୟାଂ ଦର୍ଶନ ଦଦୌ!
  huv-NT: Wüx ndoj ayaj, quiaj Teat Jesús tejüiquichay alinomb majawüw nej ijpüw minipilan
    nej wüx aliw tiül tiiüd andüyiw tiül wajchiüc, pero naleaing lango majüic matnej.
  otn-NT: M'mɛfa p'ʉya, ra̱ Jesús ma̱hømbi̱ nthɛui p'ʉ ja ra̱ 'yu̱ mi̱ yoho yø xädi,
    ma̱ni̱ map'ʉ ja ra̱ hni̱ni̱. Pɛ nu̱'a̱ ra̱ ora'a̱ p'ʉya, bi 'yøtra̱ Jesús ngue
    n'nan'yo p'ʉ i̱ nɛ̱qui̱.
  nop-nop: Jesu adi Maliya Madalaniŋ mintamiŋa kotigoŋ mihiŋiyat lufomuk Jelusalem
    biŋa yokwet niŋ udene ulu namandap niŋ gineŋ mintayemguk.
  obo-NT: Nopongnga id pokita si Disas ki Maria no toho Magdala, id pokita mandad
    sikandin diyot oruwa taddot mgo tinodduwan din laggun tod ipanow ran pomon diyot
    bonuwa. Piru waa ran go-os nokokilaa kandin su nopalin kos boyo rin.
  cak-ENT: Quiri' chuka' ri Jesús xuc'ut-ri' chiquivüch ye ca'i' achi'a' ri quitz'amon
    bey chin nyebe lojc'an chic. Rije' pa k'ayis ye benük-vi. Pero roma ri Jesús jun
    vi chic xbün tok xuc'ut-ri' chiquivüch, man chanin tüj xquetamaj ruvüch.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤏᤧᤵᤑᤢ ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤐᤠᤱᤓᤣ᤹ᤀᤥ ᤐᤣᤃᤧᤳᤇᤡᤖ ᤐᤳᤇᤧᤳᤇᤡᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤧᤴᤍᤧᤵᤔᤏᤠ
    ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱᤗᤥ॥
  snx-snx: Bunge sox suma lilxo ne taun xoub xensoulxane Yesus asux sib kulubeasine
    dalxo.
  kql-kql: De, pɨndaŋ yila autu alawiñɨñ yetɨk watɨkɨk ŋɨme masi ŋɨmevekatɨk Jisas
    wuleve, kape wokok momolika waiŋgeve ava wutve.
  mie-NT: Ñúcuán de nī nquee ūū táhān tēe ñúcuán, jíca dē cuāhān dē ichi rancho, de
    síín modo nī nquenda nijīn yā nūū dē.
  san-TIB: པཤྩཱཏ྄ ཏེཥཱཾ དྭཱཡོ རྒྲཱམཡཱནཀཱལེ ཡཱིཤུརནྱཝེཤཾ དྷྲྀཏྭཱ ཏཱབྷྱཱཾ དརྴན དདཽ!
  qve-NT: Chaymantan Jesusqa ishkay discipulonkunamanpas ñanninta campoman rishaqtinku
    rikhuriykuran. (Ichaqa qallariyninpiqa paykunaqa manan reqsirankuchu, hukniraqña
    kasqanrayku. Chaymantan ichaqa reqsiranku).
  pao-NT: Soo Te Pabe'e atasoo tabuana, waahoo nanana nobe-kwitoo mea'a. Yise umu-no
    manega.
  cbu-NT: Ashiri natam Isus wipunash yaktash tsimbun Irusarinush shitungeersin, xiytusin,
    yap nda chinaru anush Isus wipunasheetsi mang kamatarangiya. Nda Isusoo natstarangana,
    watam nllitaritamsha kinaranguwa.
