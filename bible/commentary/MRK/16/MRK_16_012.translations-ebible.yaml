    Jisas oh wan han hatin ham apripatgopri.
  bvr-bvr: Gu-gata wenga nipa Jesus abirri-jirrapa a-bena butula gun-gata gu-jarlakarr
    abirri-bamuna gun-bitipa rrawa gu-mugarla gu-jirra.
  wal-wal: Hegaappe guyyiyan, etappe naa77ati katamaappe gaxaa kiyidi biishin, ogiyan
    Yesuusi kaseegaappe dummatidi, etayyo beettiis.
  zad-NT: Ka biyoll gok ka', c̱hop beṉ'ka' nak Jesúza' txen ngoogake' nez zejgake'
    lyix̱aa, na' bli'lawe' ḻegake' na' nake' nlla'lə.
  mgh-mgh: Wahoolo aheeconeha nnanna nkina wasilopwana eeli yeetta ni iphiro, arwaaka
    umawaani.
  aso-aso: Neꞌmine ogavo alingeꞌ nene engikutiꞌ ve setaꞌ nene numuno ebeꞌ naba nene
    huli ebeꞌ ngomola nivasivo Izesuꞌ aza eiꞌ emeni do atoliꞌmine ogosa sotoꞌ pize
    ngimineꞌ.
  uli-uli: La wol miril mele ngo Jesus sa llah ngal rumal mokwe re dabeyal ngo ye
    semat igegel yal llah ngalir irel yodwe re dedarloh luwul fuluy.
  nin-NT: Nu ugo ku meme, Yesu huzzu na ashishi numa nanka ku anishirr aha banu, a
    so zirr na anko na so zirr huzzu kuma ni ìgbù numa.
  tgk-tgk: Баъд Исо худро дар сурати дигар ба ду шогирдаш, ки ба деҳа мерафтанд, зоҳир
    кард.
  acu-NT: Nunia jimiar aints tsaniasar wekainai, Jesús wantinkamiayi.
  cak-WNT: Queri' chuka' ri Jesús xuc'ut ri' chiquiwech ye ca'i' achi'a' ri quichapon
    c'a bey chi yebe pa jun aldea. Pero ruma chi ri Jesús jun wi chic nitzu'un tek
    xuc'ut ri' chiquiwech, rumari' ma chanin ta c'a xquetamaj ruwech.
  ebk-ebk: As nan narpasan tona, nunpaila hi Jesus as nan chuwa ay disipulusna as
    nan chacha manarcharanan ay umuy henan sikib, ngem tinmukun chi kail-ana.
  spa-PDDPT: '@see-verse:MRK.016.011'
  ruf-ruf: Hambele Yesu kawalawila iwanang'ina wake weli aku kana chihanga chingi,
    hawang'ali woghenda kumghunda.
  gun-gun: Ha'e rire Jesus amboae rami ojexa uka mokoĩ ha'e kuery regua tetã rovai
    katy oo va'e pe.
  agu-BL: Pontzaj tlen ẍchajol tib Jesús ẍchiwutz cobt ẍchusbe'tz, poro apart yubil
    i'. Cho'n ẍchajol tib scyetz te yi na chixon joylaj len yi tnum.
  isn-isn: '(Komaniilya; Mbugulu nia kali ngila i Marko 16: 9-20) Ze yakilaa nanso,
    akipumilya ku mpyani isa ku antu angiiza abiili, itungo nai atulaa akugenda kupuma
    mi ihi.'
  eng-PEV: A little while after that, 2 of Jesus’s other followers were walking from
    Jerusalem to another place out in the bush. Jesus came to them, and he let them
    see him, but he made himself look like a different man, so they didn’t know it
    was him.
  ilo-ULB: Kalpasan dagitoy a banbanag, nagparang isuna iti sabali a langa iti dua
    kadakuada, kabayatan a magmagnada a mapan iti away.
  pir-NT: Came pʉaro tiquina mehna cjẽna wʉhʉse marienopʉ tiquina tinigʉ̃ Jesu sijoro
    saha bajuriquiro tiquinare bajuahye.
  anv-NT: Ɛwyágé Jisɔs akwɔ́ mbɛ ushuú baá utɔɔ́ bií apea né gefɔɔ́ ɛyigé álá
    kaáge sé ji gébégé ɛbwɔ́ akɛne ájyɛ né meti.
  sab-NT: Kwian geru jwannga Jesuge gdaboke kledu chage ngaske ngnagu, gire jonke
    Jesu medu amage. Kwian geru jwannga e gdabonate me chku Jesu uñe nate blikare,
  tmd-tmd: Mai piöŋö, Jisas nöbö nuŋ mös mögörɨb möl i rɨp yönmɨdmɨn, Jisas nuŋ nöbö
    hör i röxgön hön, ödöi mibɨl yöra wöxnö nɨgmɨn, nugwo nugwön,
  acr-NNT: Tekꞌuchiriꞌ, ri Jesús xukꞌut uwach chikiwach kaꞌibꞌ chike rutijoꞌn, noꞌj
    junwi uꞌanikil xuꞌan waꞌ echiriꞌ rike e riꞌ kebꞌinik kebꞌek pa juyubꞌ.
  kpg-kpg: Nomuli hua, gei Jesus ga haga gida eia i nia ala geegee gi ana dama agoago
    dogolua, i nau hula gi di nau guongo i tua di waahale.
  taj-taj: जमाहेन्‍से चेला न्‍ही नाम्‍सारीक्‍यार निबान लबा धुइरी ह्राङला ङाच्‍छापट्टि
    येशूदा अर्गुन रूपरी म्राङ्जी।
  avt-avt: Maain mɨtɨkɨt wik tɨrak ten wit hak tɨrek, te hɨrak keweikɨnhis hɨrekes
    kɨre mɨtɨk hak.
  cbk-cbk: El otro tiempo ya abuya tamen si Jesus con el dos dicipulo mientras ta
    camina sila afuera del pueblo, pero el di suyo ichura diferente ya.
  uig-ARA: بۇ ئىشلاردىن كېيىن، ئۇ ئۇلارنىڭ ئىچىدىكى يېزىغا كېتىۋاتقان ئىككىيلەنگە
    باشقا سىياقتا كۆرۈندى.
  tuf-tuf: María acat waar yahncút, cahujín cuisa bucáy bin acat waajacro. Cuisa bucáy
    eyin ácubar cut tiw̃ béjecro. Erar bécayat Jesús eyin acat waajacro.
  abx-abx: Kahuman sinan, ngan patakod i duwangan si mga iya, agpakulaw-na mga iya
    si Jesus si la'in namay pa'agi.
  mco-NT: Co hueeñɨ, Jesús ñayguëxɨ̈cɨ nañ jadu'n ma metz je' ydiscípulos huɨdibɨ
    ñɨcxp anajty ajcxy camjoty.
  kqf-kqf: Bi mulinemo taukaiwatana labu malagai a potiyovo kamaḡe bi a nawanawa etaḡa
    bi Yesu lisidimo i laumaḡata bi kitana i nuwavitala te mote a kita ḡone.
  cpb-NT: Ikanta Jesús, roñaagaari apite riyotaanewo ranashitaiyani awotsiki, pashiniwootapai
    eepichokiini.
  aon-aon: Douk enyudok nyanakuk aria anah nyumnah, biom Jisas ananim disaipel hakitak
    hakutukuk wabur aria hagim urahih yah hanak. Amam hanak aria Jisas natogur nape
    anagun sikigun aria nanaki natogur-umam.
  hus-NT-2005: Tayíl, chuꞌtat na Jesús kʼal cháb nin exóbaliltsik tam ti neꞌech ti
    bél, por Jajáꞌ in jalkʼuyámal tinbáꞌ.
  mig-NT: Te ni̱ kuee̱‑ga̱. Te ɨnga̱ modo ni̱ nastá'a̱n ndiji̱n‑ya̱ máá‑yá nuu̱ úu̱‑de
    kájika‑de kua'a̱n‑de ichi rancho‑de.
  bps-bps: Kafnge én, fiten i kton lêman di lwe to gal mlalò kenen di klola magu di
    dalan mdà di syudad Dyérusalém. Kabay tamgili bawehan.
  mbs-mbs: Penga niyan, migpekità si Jesus diyà te didowa tinoledaan din te peg-ipanaw
    dan pesalo doton te saka, meneng wedà dan sikandin kilelai, so netodà den se bawa
    din.
  tof-tof: Ene solkwat, Yesu akó darrü obzeke okaka tübyónürr tóba nis umulbain olom
    nisdü, kwat-kwat i nóma aurrnürrima darrü bwóbdü.
  cme-NT: Ku huoŋgu-na, Yesu *hãalãbiemba hãi baamba namba ji ta ba kã neyelle
    nande-na; Yesu wuɔ bir u deŋ birma carra-bɛi.
  sus-sus: Na fee dangi xanbi, Isa naxa mini kɛɲa gbɛtɛ ra a fɔxirabirɛ mixi firin
    ma, e to nu na daaxa nde kira xɔn.
  pon-2006: Mwurin met Sises pil ketin pwarohng tohnpadahk riemen ni ehu soangen mwohmw
    nindokon ara kohkolahng ni imwara likin kahnimwo.
  dad-dad: Dum in dõ fiya tar uru naab diyok dile mog, Jesus bouwa fire bunem, idi
    atun wõ yen.
  zab-NT: Chi gudeed guc ziy, Jesús irɨnquɨ xquel bliulony lo stiop xpɨnny chi zédeb
    nez lo guiix.
  jae-jae: Tonaŋ su acgom, go Jesu geoc tau lasê gêjam ŋac teŋ laŋô gêdêŋ êsêagêc
    ŋac luagêc, taŋ sêsêlêŋ sêmoa gamêŋ ŋasawa teŋ.
  ksd-ksd: Ba i par go ra lavur magit, i tur na vevei pire ra ivut ta diat ba dir
    vanavana na nga ta ra gunagunan ma i enana ra pakana.
  msm-NT: Pagkahina-hina, migpakita si Jesus to daduwa kandan no naman-andiya to kahilitan,
    di wada dan dajun kiyayaha su naisab on to hitsura din.
  myk-myk: Lee kadugo na pu shuun wa di ba ganha na gaaŋi kulo la ni. Pu nigariwuu,
    a Yesu cogo ɲɛriwo di wuyɛ shɛ pu na.
  sbe-sbe: Na kabo Yesu kana kao udoi unai ye taumasalaha tauhemuliwatanina labui
    udiyedi huyana se laulau magai hesau unai.
  mcr-mcr: Itaŋi huizi, Iqueqä wäuŋuäŋqä ämotquamiŋqä hŋquaqu, aŋä-himqä iutaŋi äväma,
    qaŋä wätqätaŋginyäŋga, Jisasi Iqu, iquaquiŋi huitaŋä-qu imäknä äwimakqe.
  cux-NT: Cho'ōo chúū, ní Jesús che'enaáⁿ yā yeⁿ'ē 'uuvi 'iiⁿ'yāⁿ chi cueⁿ'é yā na
    yúúní. Ní Jesús diíⁿ yā tan'dúúcā chi nguɛɛ déénu yā yeⁿ'e chi chó'ōo.
  tur-YTC: Bu şeylerden sonra, Yeşua kent dışında kırlarda yürümekte olan iki öğrencisine
    başka bir biçimde göründü.
  san-ITR: pashchAt teShAM dvAyo rgrAmayAnakAle yIshuranyaveshaM dhR^itvA tAbhyAM
    darshana dadau!
  bel-N: Пасьля гэтага Ён зьявіўся ў іншым выглядзе дваім з іх у дарозе, як ішлі ў
    вёску.
  sch-sch: Masuole han an lâia mi inik ram tieng panin an sea, lampuia mêl dang
    uolin an kôm ânlâra.
  mic-MIQNT: Tel gne'g ge's pemla'tilij gutang, tapusiliji unaqapemg Se'sus ap piltu
    neialsit aq mo nenagwi'tigul. Amgwesewei nemia'titeg pas'g tel gne'g sapama'titl.
  huu-NT: Ie meinoconi Jesús mena llofueoicaiganomo bairede. Naimɨe eruaɨsoilla isoi,
    eruaɨñede. Iaɨmaiaɨ naɨsomo macaria, iaɨmaiaɨmo bairede.
  jiv-NT: Tura urum jimiara shuar Jerusarénnumia̱ tsaniṉ weenan, Jesus nusháa iira
    ajas tarimiayi.
  otm-NT: Nubʉya bin tįmhbʉ mi yoho yʉ́ xädi a ra Jesús bʉ 'yu, 'dan'yo ts'ʉ bʉ án
    nu ʉ.
  dah-dah: Be, go kamereb Yesube komatmiŋ irawa kura Yerusalem tubul teŋ tiyuŋ hoyaŋde
    kuŋ hikeya al hoyaŋ yara heŋ yeŋ hitte forok yiriŋ.
  tnk-tnk: Kurirə irə kəru ia nirəha krouier ia taon rouavən ia suatuk. Nənə Iesu
    rier irapw tɨ nirau. Krouətə nɨpwran ropə iti.
  kpr-kpr: Ainda amboda, Iesu da kokomana etoto naká, emboroda deinghudo ero, Iesu
    dombu beka jovereghe kau eni edo, nemokena isagha usira.
  san-IAS: paścāt teṣāṁ dvāyo rgrāmayānakāle yīśuranyaveśaṁ dhṛtvā tābhyāṁ darśana
    dadau!
  nho-nho: Imuri koi raa Jesus ni hakasura sara hoki ki telaa takarua disaipol, i te saaita
    te takarua naa ni sassare ka oo ki telaa henua.
  gym-NT: Abti ni nibu ja töitikaka Jesube nikani juta Jerusalén bäre mento angwane,
    batibe Jesukwe ja bä kwitani jene, käkwe ja mikani tuare ietre ji ngrabare,
  azg-NT: Ndoꞌ vi jndëcya, tityincyooꞌ Jesús ndëë ve nnꞌan na conanꞌjonhan yohin,
    xjen na tyꞌehan jndëë. Chaꞌvijon mañoon tsꞌan na jnanꞌjoonꞌhan jon.
  bhd-bhd: तैल्ला पत्ती, यीशु अपने चेलन मरां दूई चेलन होरि रूपे मां लेइहोव, ज़ैखन
    तैना (यरूशलेम) नगरेरां अपने ड्लोंव्वे जो च़लोरे थिये।
  too-NT: Lā' ā'calīstān Jesús xtunc cātasu'yuni'lh kalhatu' ī'sca'txtunu'nī'n a'xni'ca'
    ixta'a'mā'na lacachuna'j nac tej.
  ind-AYT: Setelah kejadian itu, Yesus juga memperlihatkan diri dalam bentuk lain
    kepada dua murid lain yang sedang berjalan menuju ke desa.
  cjo-NT: Roojatzi ipaashinipootanaki ipookira Jesoshi, roñaagapaari apite riyotanewoni
    ranashiiyani janta awotsiki.
  nsn-nsn: I muduhia tar puhionene, Iesu ke uagiomehe siokoin, kare kotpokoso poluk
    tar tang torikir kaluasisina geura lang la i Jerusalem.
  san-DEV: पश्चात् तेषां द्वायो र्ग्रामयानकाले यीशुरन्यवेशं धृत्वा ताभ्यां दर्शन ददौ!
  tna-NT: Da su beju Jesús bataji puana beta discípulo detse peje su. Pia batame jabametiana
    putsu, mue shanapa atana tse. Tuatseda te edid'i su epuniuneti cama, Jesús bataji
    puana tuatse peje su.
  lid-lid: Ano hamon ta aliy ja, Jises asahan hawe uru lau tan la-uh ja i san randrah
    labai, idoh na len uru adek ala kon munyak tinan.
  wim-wim: Anpalan-a, nil Jesus.an ngurp nungantam kucham al-alantan wamp pulant.
    Pul aak kangkakan iiy-iiypulan-a, aꞌ nil Jesus.an wamp pulant, puth kaꞌathangamana
    pul keꞌam thiichpul nunang, puth ngulan ep thichpul nunang.
  zga-M: Vuugahumile ago, akhavone kha hange khuvanu vavili, vuigenda mukhei lung.
  yom-yom: Momo bu mavioka, wumonikina minlonguki miodi mu lunitu lunkaka bu baba
    diengila mu tsi.
  eng-NNA: In the afternoon two others went away from Jerusalem. Already they were
    believing in Jesus. Now Jesus appeared to them. Those two thought he was someone
    else, they did not recognise him.
  san-SIN: පශ්චාත් තේෂාං ද්වායෝ ර්ග්‍රාමයානකාලේ යීශුරන්‍යවේශං ධෘත්වා තාභ්‍යාං දර්ශන
    දදෞ!
  yut-yut: Buŋon paŋdetni bamorɨ da kokup kɨndakon kɨk do kɨŋakwal Yesu da gɨptɨmɨ
    kulabɨk aŋek altaŋ yoban amɨn ŋwakŋwarɨ kɨnda yaŋ kagɨmal.
  grc-BYZ: Μετὰ δὲ ταῦτα δυσὶν ἐξ αὐτῶν περιπατοῦσιν ἐφανερώθη ἐν ἑτέρᾳ μορφῇ, πορευομένοις
    εἰς ἀγρόν.
  cpc-NT: Ikanta Jesús, joñaagaari apiti jiyotaani jiyaataiyini aatsiki, pashinipootapai
    kapichiini.
  nhg-NT: Pero sötiepa de ini nönca, Jesús neniextiluc de ocsie forma ca oc unte de
    yejua. Onyöya pa ojtle. Nejnentöya ca caltienco.
  nya-nya: Zitatha izi Yesu anaonekera mʼmaonekedwe ena kwa awiri a iwo amene anali
    ku dera la ku mudzi.
  ngu-NT: Más saquin, ocse tlamantic oquinnotitij omemej nomachtijquej chica yejhuamej
    yayaj ipan ojtli.
  kup-kup: Met aliz tapusik mañairooh-aban nañariv zeit betet nonoroh soohan Iesu
    pim heris pat ravat emoohan aban poñariv sat bavizah.
  jid-jid: wa rju ni babwu ha mba ni kon rimu kan yada ba rju nigbua zren sihi kpamba
  wmw-wmw: Airini vikuna tena, Insa karolota ka wanafunzi wawiri, ari na sura nyengine.
    Ewo walongozana munjira wakuka nvitongojo.
  gmv-GGM: Hessappe guye iza kalizaytappe namm7ati gede dere gars bishin Yesusay isstas
    hara ass milati betidees.
  ssg-ssg: Imuh Jises take hani kapi huhua kahikahin lalu nanahih ti Jerusalem hani
    tesol tahain. Pala lalu kum ila tioi i nake tanoman sohiawen.
  zpo-NT: Ngulo mded kwaane, Jesús myun stub mod lo chop xaa nzha naz wen.
  poy-poy: Shapakanu Yesu kawalawiriti wafundwa awili pakawera na sheni shingi. Wafundwa
    awa waweriti wankugenda kuvijiji.
  qwh-NT: Tsepitanam ishcaq qatiraqnincunata chacraman euquicayaptin jalla tucurishqalla
    Jesus yuriporqan.
  gaw-gaw: Aria dimp̱a danab aḏit laa a laih goḵulahnu ibp̱a uḵaeheh, Jesus Nug beḏu
    eḏua gumata waum.
  nca-nca: Imemoŋgo iŋo-iŋo rewero uni irisa Yerusalem yendé rotoro khewore uyareyori
    Yesu ŋuno tunoqiní qeneriyó. Quko koretero kama qene iŋariyó.
  zpz-NTPP: Despuees ndeꞌ, orzeꞌ bruu sacaꞌm lo cyup dey lat nu za dey ngush. Reñaꞌ
    nam byac mi.
  mkj-mkj: Mwerin me Jesus pel pwokkoang Nah sohnpadahk roahmen in oaujoangoan mwomw
    anjoauwo ira allaluhlahng in umwara likin kahnihmmwo.
  zac-NT: Mizmë dzë guadzeꞌ chupë shmënë Jesús naziaꞌa nezë lachi, guná rall lu Jesús.
    Bëluaꞌalú më lu rall stubi formë.
  kyg-kyg: Henagaꞌamo lole vekalaꞌmo taonifilagatiꞌmo neꞌvaꞌagenoꞌaeꞌmo aeto agufa
    agufamo aliteno lole vekalaꞌani anaulagaleꞌmo alino afole aiꞌniye.
  kmk-kmk: Magangput man di, nampaila uman si Jesus sidat duwa’t dat buyut na si sabali
    un ila utdit mankikkiyangan da un umoy si osa’n boboḻoy.
  cao-NT: Jaquirëquë quiha jamëri ca quiniá tsi dos ca xabachá ca cocohai ca joni
    bo qui Jesu jisiquiniquë. Jato xobo qui cahi ja icani quiha.
  bbr-bbr: Kar omre opok, Jisas nukan tamariäwon roat ori oiroror au näu mena utomoi,
    manaun ari ari manoirin. Au akan apu opok Jisas aparirin.
  inb-inb: Chi­ura­manda Jesuska, iskai runa­kunata kawa­rirka, mana rigsiska runa­sina
    tukuspa. Chi iskai­kunaka, kikin­kunapa wasima ñambimi ri­na­kurka.
  hrv-hrv: Nakon toga ukazao se u drugome obličju dvojici od njih na putu dok su išli
    u selo.
  box-NT: Bṹn mɔ́n ó o Yeesu zéenía míten làa sìí veere lè mí nì-kenínia
    nùwã ɲun ká ɓa ɲɔn hã mana.
  ote-NT: Nepʉ ꞌmɛfa ra Jesu xqui mpata rá ꞌbai bá nthɛui yoho yá nxadi núꞌʉ mri ma
    pa ja ra mbonthi.
  wnu-wnu: Qen end qas munon ombur-ombur ginam eng wogub tap isub igamari Yisas wonou
    wes at diab wurit dibentarei.
  zam-NT: Per loo ngro' too Jesús no mblu' loo Jesús loo Mari co' ngòc mèn yèez Magdala,
    ngro' too Jesús no mblu' loo Jesús tedib mod loo taachop myen' xin' mté'th Jesús
    co'se' ndoo ryop myen'a ned ndyàa myen' ned co' nac ned huan.
  zyp-NT: Ma khy taico Zisu cawh a hningzuitu taitah pahning khatah khuatei lang aa
    tlawngnah lekhei a hmuisang a macangpaw tah a paly.
  sey-NT: Ja̱ jeteyoꞌje Jesús ñaiña, cayaohuaꞌi tsiona maꞌajaꞌa saicohuaꞌina.
  nvm-nvm: Areme rad Jesuon uikinik fu una nibe rene e nokarok (2) bu ai be vakuai
    unam ijia vako fu iji biediame buna vuak kuaiknum vain. Regavo e nokarok (2) ijieb
    una ro usem e vuak fuon faivo roin iji Jesuon vuak iji kuardiain gavo buka ba
    vuak buon ma vierafen.
  mps-mps: Tama nosali te wali pali bidi sigo te moni hanu Jerusalem tagalama, tama
    te sunumidu pai. Tama Jisas te gasagi yai hasegelama, tama augwali siba pedaligi
    pai.
  seh-seh: Buluka penepo, Yezu aonekera pontho na makhaliro anango kuli anyakupfundza
