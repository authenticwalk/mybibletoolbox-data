  mio-NT: Ni vii nahan quivi domingu can [quivi quihvi vita], ta natacu ndico ra Jesuu.
    Ndehe xihna ña María Magdalena chi ra. Ñahya cuu ña cha ni tava ra ucha tati cuihna
