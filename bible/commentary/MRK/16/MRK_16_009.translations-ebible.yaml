  bmk-bmk: Sande boiboghinai Yesu siraghe yai ivo meiri murinai, iruseghana yaghina
    Meri Magadalin kurina. (Kununa kanuma berosi asi vi meikovi ma kumaneva ruwa gwabinai
    ivi kasibunisi.)
  gaz-gaz: Yesuusis barii guyyaa jalqaba torban sanaa yeroo duʼaa kaʼetti duraan dursee
    Maariyaam ishee Magdalaatti mulʼate; Maariyaam kunis kan inni hafuurota hamoo
    torba ishee keessaa baasee turee dha.
  kud-kud: Wiki ana ahubena mugamugaina malatomtomwai, Yeisu yana towolouyo ainai
    imahalava mugai Meli Magidalaena ainai, iya ainaena mwalona alu'aluwa yababadi
    hitau 7 Yeisu ivai vehuludi.
  urb-NT: '[Nomin pytuniwe te rahã, Jesu kwera katu uhem. Mari Mandare pe jumujesak
    py. Amukwehe te ame''ẽ Mari py''a ngi ãjã ta ke Jesu muhem mondo. Kuja ãjã hetaha.
    Awa po wajar mokõi hetaha muhem mondo ingi.'
  fra-LSG: Jésus, étant ressuscité le matin du premier jour de la semaine, apparut
