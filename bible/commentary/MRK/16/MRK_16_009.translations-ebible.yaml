  gnn-gnn: Yo. Djesunydja ŋunhi gaŋgathina walŋathina beŋuruyi moluŋurunydja munhakumirri
    Djandi yana, ga ŋurruthaŋalanydja wal'ŋu ŋayi maḻŋ'thurruna Merri Maktalawuywala,
    ŋurikala yolŋuwala ŋunhi ŋayi nhanukala dhawaṯmaraŋala waŋgany-rulu ga märrma'
    bäythinyara yätj birrimbirr, ŋurikalayi dhäykawala ŋayi ŋäthilinydja maḻŋ'maranhamina.
  yal-yal: Yesu to keli sayani xatin subaxani, a mini Mariyama Magadala kaan nan singe
    xa kɛnɛnni, a ɲinan soloferen kedi naxan fɔxɔ ra.
  cnt-NT: Jaun₂ të₂le₃ o₂'iog₂ jmɨg₄ le₂'uɨg₅₄ a₂ca₂rë₃lióg₃ semana a₂ca₂jein'₅₄ jaun₂,
    ca₂jme₃jniai₂₃ le₂'uɨg₅₄ ne₄ María chan₂ Magdala, i₂ca₂'uɨ́n'₂ Jesús guion₃ je₂na'₅₄
