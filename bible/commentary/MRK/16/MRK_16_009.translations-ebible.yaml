  san-URD: اَپَرَں یِیشُح سَپْتاہَپْرَتھَمَدِنے پْرَتْیُوشے شْمَشانادُتّھایَ یَسْیاح
    سَپْتَبھُوتاسْتْیاجِتاسْتَسْیَے مَگْدَلِینِیمَرِیَمے پْرَتھَمَں دَرْشَنَں دَدَو۔
  heb-LB: כאשר קם ישוע לתחייה ביום ראשון השכם בבוקר, פגש תחילה את מרים המגדלית שממנה
    גירש שבעה שדים.
  caf-NT: '''Et Sizi dinadija hukw''elh''az, Lizwif nahulyis dzin bundada ''uda ''et
