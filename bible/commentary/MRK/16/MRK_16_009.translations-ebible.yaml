  att-att: Á ta pannawák na Liggu, nga mapolu nga ággaw ta tangaligguán, kabalin ni
    Apu Kesu naginnanolay, nappasingan ta olu kâ Maria nga taga Maddala. Si Maria
    yù babay nga namalawanán na ta pitu nga anitu.
  bki-bki: Ana Yesu naio meul bereio jibe nei ea kavijo vio buru vurevure ka Sade
    nei ruei, napano naio be legiano moti na bogoti aluo. Naruei naio jo malmaluvo
    keanlo napano ajakisor naio, mia nana miyotuba kean beamu be Mere re Maktala,
    nina napano naio mijil bulag sim̃aro nalo aluo eaio nua ruei.
  bqp-bqp: Kũ Yesu fùtɛ azumanɛnna zĩ kↄnkↄkↄnkↄ, à a zĩda mↄ̀ Mariama Magadalɛninɛ
    káaku. Nↄgbɛ̃ pìi gũnn Yesu pɛ̀ tãna mɛ̀n supplanↄa.
  mcp-mcp: '[Yésus nyə á gwûm mpʉ́mán mpʉ́mán a jwɔ̂w lʉ́ shwɛ́ndɛ. Nyə á ka tɛ́ɛ́d
    lwóya nyúul wə́ Maríya á Magʉdála, mudá nyə á yîl məjamb zaŋgbá yɛ́.'
  hat-hat: Nan dimanch maten, Jezi te leve soti vivan nan lanmò. Premye moun li te
    fè wè li, se te Mari, moun lavil Magdala a. (Se sou li Jezi te wete sèt move lespri.)
  npl-NT: Jesús omoyoliti non domingo kualka, iwa achto okimonextili n María de Magdala,
    ye akin Jesús okinkixtili chikome espíritus amokualteh.
  bgg-bgg: Isu chai hòi din pha idoh Deubari hamiang shii Mery Magdalene shii igobi
    dong, hanyie shii Isu è ibuii ragung miley khia phi pha Mery Magdalene shii si
    pha wuii ruii phro.
  eng-TCENT: In the morning on the first day of the week, after Jesus had risen, he
    appeared first to Mary Magdalene, from whom he had cast out seven demons.
  eng-BSB: Early on the first day of the week, after Jesus had risen, He appeared
    first to Mary Magdalene, from whom He had driven out seven demons.
  cpu-NT: Aritake añagai Jesús kapichekitaite domingo, iro jetanaa joñaakaaro María
    Magdalena jovashinchagairi pairani jaakavetaro karatatsiri 7 peyari.
  san-ASM: অপৰং যীশুঃ সপ্তাহপ্ৰথমদিনে প্ৰত্যূষে শ্মশানাদুত্থায যস্যাঃ সপ্তভূতাস্ত্যাজিতাস্তস্যৈ
    মগ্দলীনীমৰিযমে প্ৰথমং দৰ্শনং দদৌ|
  tac-NT: Napu'lige ku ajánasa Esusi, María Magalena napu Magalena bejtégame nile,
    alué bajchá etele alué Esusi be'á be'lí napu'lige chojkichi tarali (romíkichi).
    Abé 'yabé Esusi buyánilige gichao remónisi u'kuchípala alawá alaké mukichi.
  eng-WEBPB: Now when he had risen early on the first day of the week, he appeared
    first to Mary Magdalene, from whom he had cast out seven demons.
  gfk-H: '[Bia Iesu ga lon huat balin ra Sade, ga luena puasa muka tane Maria mana
    Magadalen nong gata tulei hasur sei tar a len ma irua na sakana tanua makaia tana.'
  viv-viv: Tu mala gilauna tafaloloya Yesu ahe gimididi-havagi yo Meli vineMagidala
    againe Tauna gimidiꞋivemogatalina. Bana Meli-nadi boi yafune seveni hiluvaiyena
    tu Yesu giwavidi.
  yao-yao: Che Yesu paŵasyuchile, kundaŵi pe, lyuŵa lyaandanda lya chijuma ŵankopochele
    kaje che Maliamu jwa musi wa ku Magidala, ajula jwaŵankopwesye masoka nsano ni
    gaŵili.
  tgp-tgp: Iesu mo mele turu na Sunday na r̃alavuho jea, ale Mary Magdalene natu enia
    har̃ai tiroma mo hitea, enia natu Iesu mo titiu nar̃ihi na tanume sasati mo limaravrua
    isana.
  auc-NT: Itota tömënäni näni guëmänïönæ go ate ïïmö baänæque do ñäni ömæ̈monte pö
    a ongöñongante Mäadiya Mäagadadënä tänocä agacäimpa. Ïingä onquiyængä ïñömö wëënëñedë
    wënæidi tiæte ganca ïnäni ënempoyongante Itota wido cædongäimpa.
  kbc-NT: Jesus yewiɡ̶atace niɡ̶ijo naɡ̶a domiingo me nigoitijo. Odoeje me dinikeeteta
    Maria Madalena, naɡ̶ajo anijo mijoa seete niwicidi abeyacaɡ̶aɡ̶a ane iticoitedice
    Jesus.
  bmh-bmh: Ban Zobu ebu, umaseutal, Yesus koli wasaimai, go amegai Maria go Magdala
    uzanan, getal air go wes eg kwali (7) sag zamareun waugab betena, gonug go uligeun.
  ctu-BL: Che' bʌ tsa' ch'ojyi Jesús ti sʌc'ajel ti ñaxan bʌ q'uin ti semana, tsa'
    ñaxan tsictiyi ti' wut María ch'oyol bʌ ti Magdala. Jiñʌch tsa' bʌ chocbenti loq'uel
    wuctiquil xiba ti' pusic'al ti' p'ʌtʌlel Jesús.
  meq-meq: Pat i luma i sidzew pərik i mekedœ na, Yesu a lətsew abəra ma mədahaŋ.
    A lətsew na, a bəzay ha bo kurre a Mari nakə a yaw abəra ma Magədala aye. Neŋgeye
    na, ŋgwas nakə Yesu a həhar faya abəra fakalaw hay tasəla aye.
  noa-H: Maimua mag domighed hãspaau Jesús hiiu p'iidʌwia María Magdalenaagta nacha
    hich hoopijim haajem, hi haig höbërchëwia. Hich mag hʌʌi mor heem hajim haajem,
    hag nawe hich Jesuu mepeen k'aigbam k'ʌʌn siete dau daau jʌrk'ʌʌipʌ̈itarr.
  alp-NT: Kena miku bebeletie Yesuse Ikwana suike. Eleki Yesuse IaselukeNi akmena
    ete Maria bei Magdalene. Akmenare, Yesuse Isiri ro tia itu beini.
  san-VEL: apara.m yii"su.h saptaahaprathamadine pratyuu.se "sma"saanaadutthaaya yasyaa.h
    saptabhuutaastyaajitaastasyai magdaliiniimariyame prathama.m dar"sana.m dadau|
  kbq-kbq: '[Hagi ana wikimofo ese zupa (Sonta), nanterame Jisasi''a fri''nefinti
    otiteno, esera Makdala kumate a'' Mariana, 7ni''a havi avamu agu''afi mani''negeno
    eri atrente''nea ate efore hu''ne.'
  kbh-kbh: Jesús tojtanayenents̈ana, chë semana bojats̈enté, Jesús natsana María Magdalénbioye
    tbojánebëbocna. Tempo Jesús chábents̈ana canÿsëfta bacna bayëjënga tojtanë́buacana.
  ron-LSB: În prima zi a săptămânii, când S-a sculat dis-de-dimineață, S-a arătat
    mai întâi Mariei Magdalena, din care scosese șapte demoni.
  pon-pon: Ari, murin a iajada jankonai nin tapin wik a ap kotin pwar on maj Maria
    men Magdala, me a kotin kauje jan tewil ijimen.
  nhe-BL: Huan quema Jesús moyolcuic cualca ipan domingo nopa achtohui tonal ipan
    samano, achtohui monexti campa María Magdalena tlen achtohuiya quinpiyayaya chicome
    iajacahua Axcualtlacatl huan yaja quinquixtilijtoya.
  sps-sps: Vou na tou mat ten Jisas, te toto fatabin Ya tana voinyvoiny ovei tana
    Sande tan vaamuan nan nainy tana wik, Jisas ruak faamuan ovei ten Meri na muiny
    Magdala, ayei na moun Jisas te buur ravainy a ina fits a masarau tsunia.
  wnc-wnc: Siwan Jesuta sande wagwene tembana siknga gatuna kayuk enake Maria Magdala
    yot gapmane nanaapae gamok anggaman apan kakut. Maya waapa tupa Jesuta waung wai
    katau kuut musa kautdu tapaaya ngang yanikwasikngamukut tapanin.
  bus-bus: Kɛ̀ Yesu fɛ̀ɛ Azumanɛngo zĩ kↄngↄ idɛ'idɛ, à a zĩnda ↄ̀dↄa Mariama Magadalɛninɛ
    káaku. Nↄgbɛ̃ pì guun Yesu pɛ̀ zĩn mɛ̀n swɛɛplaaanↄa.
  gub-BL: '[Numig mehe izi''itahy, ukweraw wi Zezuz umàno re a''e. Na''e amogwer wanupe
    oho ''ym mehe we, uzexak kar Mari Matar pe har pe a''e (A''e ''ym mehe Zezuz umuhem
    kar 7 tekwe ikatu ''ym ma''e Mari wi a''e wà).'
  imo-imo: Juda imbomanga pulu polko kongono walimu ipu leli oi makilipe koinjo molopalie
    nimumuni Maria Makdala kombu ambo molorumuna purumu wali ambomuni yu kanorumu.
    Oi ambo akumunga Jisasini kuro keri kite yupoko pakera tuku wangoko moloringina
    makoropa wendo mundurumu.
  boj-boj: Yori bati koboonaqa nobqolo ambru Yesus a subq na tigelosiqa mati Maria
    Makdala qure qaji aqaq di brantonaq unej. Maria agi nami Yesus na mondor uge 7
    naŋgi aqaq dena winjretej qaji.
  ulk-ulk: '[Keubu Iesu idim kakarge eudlam ekiamdari able kikem gergerge irdireder,
    e tababu kikem batomeda Maria Magdalaleem, (able koskir ge dawer Iesude 7 dimoni
    adem abialam isi.)'
  eng-DRA: But he rising early the first day of the week, appeared first to Mary Magdalen,
    out of whom he had cast seven devils.
  knf-knf: Yeŧu anaţa ţi pkeţ na nfa mi unuur unţaanuŋ unuur wi pnoorfën. Apën awinana
    duna ţi Mariya i uŧaak wi Magdala, i abiiŋ apënan ŋnŧaayi paaj na uloŋ.
  san-KHM: អបរំ យីឝុះ សប្តាហប្រថមទិនេ ប្រត្យូឞេ ឝ្មឝានាទុត្ថាយ យស្យាះ សប្តភូតាស្ត្យាជិតាស្តស្យៃ
    មគ្ទលីនីមរិយមេ ប្រថមំ ទឝ៌នំ ទទៅ។
  arn-NT: Fey dew rupan wiñomongetulu ta Jesus, fey küme liwentu ti llituachi antü
    semana mew, wünelu mew pewfaluwfi ta Maria Magdalena, tañi wemünentulelfiel ta
    regle weküfü.
  zas-NT: Chi ma baban Jesús, chidumingw rsildoo, yaloj loj María Magdalena balüülojman,
    bén babëëman gajdx xindxab luxdoo.
  ken-NT: Yesu áfú nɔkɔ ndǔ nɛwú beti bheti ndǔ nywɔbhɛ́ mbɨ ndǔ sɔ́nde, ayambɨ
    atɔ́ŋ mmʉɛt ntá María anɛ ɛtɔk Magdala. Yi kɛ achi nyaka ngɔrɛ́ anɛ Yesu ábókó
    bɛfóŋó bɛbʉ́bɛbʉ tándrámɔt bɛ́rɔ yi.
