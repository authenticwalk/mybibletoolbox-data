  asm-FB: সপ্তাহৰ প্ৰথম দিনৰ ৰাতিপুৱা, যীচু পুনৰুত্থিত হোৱাৰ পাছত; যি গৰাকীৰ পৰা তেওঁ
    সাতোটা ভূত খেদাইছিল, সেই মগ্দলীনী মৰিয়মক তেওঁ প্ৰথমতে দেখা দিলে।
  okv-okv: Eto Sunday iho bujenu Iesu vasiri te ereto pahunu da Magdala pamone javo
    Mary amo ohihi sasapura tapa 7 ainge na jo ta torari avo Iesu na matu enu kondena
  mxt-NT: Cuví chi timingu quɨvɨ quichaha vitya cha nandoto̱ ra Jesús. Yaha̱ cuan
