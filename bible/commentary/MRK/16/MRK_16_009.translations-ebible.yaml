  tif-tif: '[Yesus ayo Sande kutim malang tem tam tiindala, diildiil din Makdala kayaak
    unang Maria umi diim din fatapna atamule, siin kawu, sinik mafak fetkal ita unang
    kuumi diim kawu bom ililipla, Yesus ata fotabamna unaasip kuuta.'
  nlx-nlx: एप्तान पेल्ले दिह उजालो एताच यीशु जीव उठनो, एने आखान पेल मरीयम मगदलीनी
    जीन सेरीर माय रेन यीशु पेल हात बुतड़ाह काड़ेल ईतो, तीह देखानो।
  apw-NT: Godilziníí bijįį t’ahbį Jesus daztsąądí’ naadiidzaadá’ Mary Mágdalene dantsé
