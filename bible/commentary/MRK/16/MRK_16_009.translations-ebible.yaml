    kangan Maryndamun dukurrmun.
  nna-nna: Wiyikingi marntungu, pirrpa-pirrpamajirringi, Jesus yarrana wanka jarrinyi,
    turlpanya. Miral jarrinyili Mary Magdalene-nga. Purlpi palinyjangarra Jesus-ju
    jurtu ngakarnajaninyili 7 mirurru.
  nhy-NT: Nijkuak Jesús omoyolkuik, yon domingo kualkan, achtoj okimotitij in María
