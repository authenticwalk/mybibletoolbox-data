    ra ucha tahan tatyi ña vaha.
  tzo-NT: Ti sob domingo icha'cuxi ti Jesuse, ja' ti sba c'ac'alil ti semanae. Primero
    laj yac' sba ti q'uelel ti stojol ti Maríae, ja' ti liquem tal ti Magdalae, ja'
    ti iloq'uesbat hucvo' pucuj ti yo'nton yu'un ti Jesuse.
  ind-AGS: Ketika Yesus bangkit dari kematian pada hari pertama minggu itu, Dia pertama-tama
    Yesus menampakkan diri kepada Maria Magdalena, yang pernah Yesus mengusir tujuh
    roh jahat.
  omw-omw: '[Iesusiva Saante toqaqi qutu vuraqitairo siviro vuni mwiva Mariaara Makataranyaanra
    vuqaa nraante qovarama vura. Haaru Iesusiva nraakye mwia utaqitairo vaana 7 nramwu
    sitovata nritare vu nraakyera vuqaa qovarama vuvaro'
  yrb-yrb: Fura botai kowa waikukuro Yesu uietaroma uyarite botai i Yesu Dana bodere
    seitaninu siosa imumu nesia seweni (7) dawabairoma we berairo anita i aweta Meri
    Megidarina Dana dawabai ane fariro erite ani.
  maa-NT: Jè na̱chrjein nga tàts'en xomàna̱, Jesús jaáya‑la̱ nga ta̱jñòya. Jè kijtseè
    ítjòn María Magdalena, jè xi tsachrjekàjiìn itoò ini̱ma̱ ch'o‑la̱ nei̱í ini̱ma̱‑la̱.
  mcq-mcq: Jesura Hurapoki súꞌu súꞌu ꞌurinajaho Meri Matarini kaꞌene ꞌavena sisea
    iropu noꞌo siomahaji huni unaꞌi marako samaahiramana.
  sus-A: عِسَ تٌ كٍلِ قَشّ مَ سَندٍ لْشْي كُيٍ عِبَ، عَ مِنِ مَرِيَمَ مَفِدَلَكَ نَن
    سِنفٍ مَ، عَ حِننّ سٌلٌقٍرٍ كٍرِ نَشَن قْشْ رَ.
  jpn-1965: ［さて、週の初めの日の朝早くによみがえったイエスは、まずマグダラのマリヤにご自分を現わされた。イエスは、以前に、この女から七つの悪霊を追い出されたのであった。
  fra-SBL: Or, s'étant levé de bon matin, le premier jour de la semaine, il apparut
    d'abord à Marie-Madeleine, de laquelle il avait chassé sept démons.
  yka-yka: Pagellum ne balik si Isa amban kamateynen ellew Ahad miyaˈan, paguwaˈ iye
    dehellu pu Mariyam dende amban Magdalahin, iye ne bakas pinaluwasanne seyitan
    pituˈin.
  mle-mle: '[Jisas kiyakuw ridik, Sande ganbab ata rapid. Rapikuw, di taay Maria Maktala
    tipa kil likik di di simakadil. A taakw tayir wudib abitiy liki mawulaam yikuw
    ridaak, Jisas yakididiy.'
  shp-NTPO: Jatian moa jiria pekáora, ja reken semana nete yamékirishoko, Magdalainoa
    Maríakipari Jesús pikota iki. Ja María iká iki, ja meranoa kanchis yoshin, Jesussen
    jokonhayantana.
  aom-aom: '[Iae hura börömore sisonuvoꞌiaꞌamu Iesu guomadoho riꞌöjadeje. Riꞌöromo
    aevoꞌioho Mary Magdalene-are nunire rovadeje. Röhu urimo bogo guomade majare Iesuro
    ë magonaho hesi dëre jioꞌamaje aruꞌaho sisë 7 rarovoꞌamadeje.'
  geb-geb: Zisas rimgiap, Sanden mɨn gorovra thagim, ana manera taagia khavgiap, ana
    fharav Makdaran mbiga Mariar hɨgi. Ana fhum mba mbiga tɨn harathɨgi ŋiniŋgi mbatɨgi
    ga vharigim, nta ana thav, kɨrar hegi.
  eng-WYCLIFFE: And Jhesus roos eerli the firste dai of the woke, and apperid firste
    to Marie Maudeleyne, fro whom he had caste out seuene deuelis.
  bsj-bsj: Ki kwomce kume win na kume nibere cin bou maryamu nen, niye wo ca cuk yuwa
    niber bwi ceu.
  cak-cak: Tok ri Jesús xc'astaj yan pe chiquicojol ri anima'i' chiri', ri sakar che
    ri na'ey k'ij richin ri semana, na'ey xuc'ut-ri' chuvech ri María Magdalena ri
    achok riq'uin xerelesaj vuku' itzel tak espíritu.
  chf-NT: Ji'pat que cuxpi aj Jesús, tu junch'äcnan ni najtäcäl q'uin ta semana, u
    ye'i uba najtäcä bajca an ix María Magdalena, jini ix María que u pa'säbi siete
    tzuc pixan tuyac'oba.
  tlf-tlf: '[Kale Yesus iyo Sande kutim mililep kota fen tigi mo mitam abe-nala e,
    kamaki uyo no Makdala kayaak unang Maria umi diim usiik abu daala atamu kale,
    siin kota sinik mafak ban kal maak tebe unang bomi diim kal nuubip iyo Yesus yagal
    fot tebela yak iin-silip kale,'
  piu-2006: Yiitjunya Tjuuntiyi aaḻi mirringuru pakaṉu. Miiri Makatalanya ngurrarala
    yurrunpa yutitjarringu. Kutjupa tjuṯangka tjananya ngaṉṯi yutitjarringu. Miiri
    palula yirriṯi Yiitjulu mamu tjapanpala payira wantirriyaṉu.
  poh-NT: Nok uctunak aj chic cho Jesus chi quixilac take camnak chipam i Tomincuꞌ
    kꞌi̱j, reꞌ Mari̱ya aj Majta̱la, reꞌreꞌ i pe̱t be̱h chi rilmijic wach i Jesus naxicꞌuhtaj
    ri̱b reh cu wahkꞌek ti. Reꞌ Mari̱ya wili ru̱cꞌ aj woꞌ reꞌ xesmejic lok ruꞌum i
    Jesus take wuku̱b chi maꞌ tob laj uxlabal reꞌ nchoponic nak na̱ ricꞌacharic.
  tue-tue: Yeerisãri bʉreco niirĩ, Jesús cʉ̃ʉ̃ masããri siro, María Magdalenarẽ bauásʉgueyigʉ.
    Coorena too sʉgueropʉ siete wãtĩãrẽ cõãwionecoyigʉ.
  bjp-bjp: Aunbiing Iesu i apti fis na biingbiing saksak na biing famu na wik, i tapiek
    famu sing Maria Makdalin ae Iesu i tel ufu ta ifit e tanwa laulau lo.
  xon-xon: Juu yaab aakpaakool daal aah jin ki woln kitaak na aachakpitaawoln, Yesu
    aah fikr nkun ni na, le u puen di ubaa mɔk Mari Magdalene. Mari le ye upii u Yesu
    nan nyan tiyayaar tilole u ni na.
  tzo-ZNT: Ti cꞌalal ichaꞌcuxi ti Jesuse sob ta primero cꞌacꞌal xemana, jaꞌ li romincoe,
    baꞌyi iyacꞌ sba iluc ta stojol li María liquem tal ta Magdalae, jaꞌ ti iloqꞌuesbat
    vucvoꞌ pucuj ta yoꞌone.
  mpm-NT: Jañaꞌan kɨvɨ ni nukuɨñɨ semana, nu ni nandoto Jesús, ti xnakan ni ndenda
    ya nuu María Magdalena, ñaa ni keniꞌin ya uxia tachi xaan yukan.
  ots-NT: Car Jesús bi jña̱ ʉ́r jña̱ ca primero ʉr pa car semana, cja̱ bbɛto bi ni̱gui
    pʉ jabʉ már bbʉh car María Magdalena. Nʉr María Magdalena, má̱hmɛto mí hñohui
    yojto cʉ nda̱ji̱ cʉ jin gui tzö, cja̱ car Jesús xquí fonguibi‑cʉ́.
  hoy-hoy: आयत्यार इक व्हातुर आगतेला अच यीशु जित्‍ता आगकु पयले मरियम मगदलीनी इक कांळ्सदुन.
    आकिन दा टु आव येळ दुष्टआत्मागोळ तेगदीदुन.
  amo-amo: Nin kwui didin liyirin cizunu nayiri kuzor, na awadi amal fitu, awa cizin
    udursuzu litime kitin Maremu Magdalin, ullenge na awa nutun agbergenu kuzor nanya
    me.
  pjt-pjt: Jesunya panya ilunytjatjanu wankaringkula pakaṉu Sunday mungawinki mulapa
    munu Mary Magdalene-ala-waraṟa utiringu, panya minyma nyara palulanguṟu Jesulu
    mamu 7 ngaṉmanytju painu.
  cwe-cwe: Yesu viyazilibuke Jumapili imitootondo, mosi kamulawilila Maliya Magidalena,
    ija Yesu yoyamulavile vinyamkela saba.
  daa-NT: '[Min Iisa nooytu, ƴiriy ta dumaas iŋ kawtir kawtira, ŋa bayniitit ja ɗo
    Mariyam taat min geeger ka Magdala, taat ŋa atiktu aariɗna peesira min ɗo ziti.'
  mlp-mlp: Ari kam nab Sande tarommo Yesus hodhod hulosim in danmeb Mariya uliq Magdala-ibta
    na ago hib tugwahtim. Kwaziqmo Yesus in aw na ago bugaw meqinta 7 gimuzta.
  ape-C: '[Douk eshesh Juda shape meyoh ahi nyumnah Sabat iganigadae hatuh. Aria ruwahepih
    sagomatinyih nyumnah um wik,ruhur atin Jisas wata nakitak nape. Aria sagomatin
    anan natogur um Maria douk kwanaki Makdala iri. Okwok douk riguk 7-poreish yoweishi
    sagabehos shapenyok aria anan wata nahiyaheshuk sharuwok iri.'
  bgs-bgs: '[Na, tô inanté puman si Jesus tô tuu sállám ka Linggo, si Maria na taganà
    igpaluwaan ka pittu madat espiritu tô una igpakitaan i Jesus.'
  faa-faa: '[Yatipinu sere amo Yasu turikia pukua aporo hinamo metakiramo e asekeasimo
    e pesapo. Makatara hinamo Maria fana yatafu yatipinusumo e ho masa, Yasumo yatafu
    pusierakano, yatafu pusuapo. Hinamo Maria amo e asekeasimo e rea Yasu faserepesapo.'
  kik-kik: Mũthenya wa mbere wa kiumia rũciinĩ tene Jesũ ariũka-rĩ, aambire kuumĩrĩra
    Mariamu Mũmagidali ũrĩa aarutĩte ndaimono mũgwanja.
  cap-NT: Jesusaqui kjantatilla jacatatz̈cuqui primiraqui María Magdalenaquiz parizichic̈ha.
    Tuquitan Jesusaqui naaquiztan pakallaku zajranaca chjatkatchitac̈ha.
  ksr-ksr: Jiisasnoŋ Maria Magdalaga iwaa uutanoŋga omejiilaŋ 7 oŋotaaro laligoro.
    Jiisasnoŋ koomunoŋga waama Sonda gomaamba amandiinoŋ wala Maria ii asugiŋ muro.
  eng-TNT: When Iesus was rysen the morow after the saboth daye he appered fyrst to
    Mary Magdalen oute of whom he cast seven devyls.
  sbs-sbs: Kakusasana luli mu izuva lye ntanzi lye Nsunda, kuzwa ha kuvuka, a va voneki
    lwe ntanzi kwa Maria Magadalena, iye ya va zwisize vadimona vena kumana iyanza
    ni vovele kwali.
  sue-sue: Yesu meni purara be namba wan zazo Sande amire pina gamu eriro nutope gita
    Maria nata nuso Madala amira nana kei awenu ginua awa. Gita Yesu meni bi 7 Mariara
    nana ena tunenua.
  fra-NCL: Jésus étant donc ressuscité le matin du premier jour de la semaine, il
    apparut d’abord à Marie-Madeleine, de laquelle il avait chassé sept démons ;
  bhg-bhg: Ango edo Yesu betedo tekago erorisina, ainda amboda, Deguta Bajina pura
    tuturoda sipode, imo Mary, nasi Magadala eutuda yaida gisi idegesisina. Eutu awa
    iji gisi Yesu mi bineimane ajigari 7 ainda yai ondesiri idegesitera.
  snn-NT: Yureca, semana ja'anrë umuguse ñataguëna, Jesusbi go'ya rani, María Magdalenana
    ru'ru gaje meni ëñobi. Ja'ango yua te'e ëntë sara samu gu'a huati hua'i cacasi'co
    ba'igo ba'nco. Ja'nca ba'isi'co ba'igona, Jesusbi ba huati hua'ire etoni saoguë
    ba'nji. Ja'nca ba'iguëbi yureca bagona gaje meni ëñobi.
  atb-NT: Yesuq gi, Bánno buinyì htang napsûn lé, Yhang dui toq é htâng, Yhang mai
    nat gang nyhit du hkat htoq pyám byi bê sû, Magadalaq wà mâ é Mariq lé hí htoq
    shit ri.
  wro-wro: Wuno:murum bḁri iŋgąnina aliŋąri lewąra kauurle, Mary Magdalena njąŋgurlenja
    mąra kauwi:nanąŋga, njiŋge i dądj agulaia ąnŋalja wai aŋgaiąbunanąŋga.
  cek-AK: Ni sarihto thung ih ni hmaloe koek khawnthaw ah Anih angthawk naah, takoh
    thung hoiah taqawk kasae sarihto a haek pae ih, Meri Magdalene khaeah amtueng
    pae hmaloe.
  bkd-bkd: Su mabanhaw en si Jesus hu kaaldawen hu Dominggo iyan una ha pigpaahaan
    din diyà si Maria Magdalena su naulian din ha inulinan su anay hu pitu ha busaw.
  ctu-76: Che' ñac ti cha' tyejchi loq'uel ba'an sajtyemo' bʌ Jesús ti ñaxan bʌ q'uin
    ti semana che' yomox sʌc'an, ñaxan ti yilʌ María ch'oyol bʌ ti Magdala. Jiñʌch
    tsa' bʌ i chocbe loq'uel Jesús siete xibajob.
  lac-NT: Barej caj riq'uij Jesús ti' u quimirir, a'ac'bir, u q'uinin u yʌnxchun semana,
    caj u yʌn bat'an esaj u bʌj ti' María, a cu tar tu cajar Magdalena, ra'iri' María
    a joc'sa'b siete u quisinob ten Jesús uch.
  xla-xla: Yesuta Sande alila utulala ikadepe powale tle sila꞉tipo ya꞉ ka꞉yapa Meli
    Magadalin hala dla tame woyamaiyo. Meli iye Yesuta ka꞉yapa ala popolalo sela꞉mama
    bataliya yimlala 7ye ya꞉ tle alikili dla dodolomsaliyo.
  xav-NT: Zezusi hã dumidu na ma tô apâ hâiwa'udu, mararé. Tawamhã ĩmorĩ'rata na ma
    tô Mariza Madarenahã ma, sihâi'ré. Ti'ai baba 're morĩ ré, ma tô taha ma, wa'uburé
    hã 7 na sãmra.
  cuk-cuk: '[Jesús gebe-itoged-iba-naguded-wakudaryalaba-durgusgua, gebesaila María-Magdalenaʼse
    na sanar magarosad. A-omegi, Jesús nia-walagugle (7) onosgusad.'
  tbf-tbf: Tsourvovo simi ra vourvour simi wik, sien e Iesu tate nga to muerengei
    simi miensei, a nga muna vasvas se Maria kovuni i Magadala ese e Iesu ta nga kareir
    rivie sien bu tsaka moromoruo mi napaririem potsu luo.
  uig-CYR: Әйса һәптиниң биринчи күни таң сәһәрдә тирилгәндин кейин, авал Магдаллиқ
    Мәрйәмгә көрүнди. У әслидә униңдин йәттә җинни һайдивәткән еди.
  ikw-NT: Nga Jizọsi hiri n'ẹnwu lizọ n'ọnu ọsisi n'ọbochi mbọm n'ikwezu, o beru ọsno
    gesi ẹhni a Meri Magịdalini, nye ọ chịhalaru rẹnwu ọjo ẹsau nụ rime a.
  khs-khs: '[Tomo ikila emiwa Yesu mene tesile hanose sena kesale nokamoke Ewa popita:
    Ewa hetetikeye. Makatala kesale Meli puwano ho olokeyatelawa tomoipeyewi ewa ho
    fiyanewa, Yesuyewi ho olokeyatelawa hamonapita:, ho olokeyatela hapakeye. Kesale
    Meli amowa ewa popita: ewa ela Yesu hetetikeye. Hetetiyapita: kesale amoke ewa
    papokeye.'
  dwr-ENT: ዬሱሲ ሃይቁዋፔ ዴንዴዳዋፔ ጉዪያን፥ ዎጋ ጋላሲ ጉራ፥ ላፑ ኢታ ኣያናቱዋ ኬሴዳ ማግዳላ ካታማፔ ዬዳ ማይራሚው ካሴቲዴ
    ቤቴዳ።
  pma-pma: Navong Iesu moul eris ran matien en visokon semau en Sande, kei kistal
    mulamu ven Meri ten out Makdela koa mulamu vile lat ninin tisa oulu (7) rani.
  atd-NT: Nootawan on si Hisus ko solomsolom to Dominggu. Si Maria Magdalina ka an-anayan
    no otow no nigkita kandin. Soini Maria ka boi no nigdogil ni Hisus ka papitu no
    busow no nigsolod to lawa rin.
  tel-2017: వారం మొదటి రోజు ఆదివారం తెల్లవారుతూ ఉండగా యేసు లేచి, తాను ఏడు దయ్యాలను
    వదిలించిన మగ్దలేనే మరియకు మొట్టమొదట కనిపించాడు.
  hat-BSA: Alò, apre Li te leve bonè nan premye jou semèn nan, Li te parèt premyèman
    a Marie Magdala, moun sou sila ke Li te retire sèt move lespri yo.
  bxh-bxh: Sandei hwalahwalalana Yesu peꞌi yai ya obiyo fuyo na ya taumahata bwaꞌi
    Maliya Magadala lisina yai. In, logena, yaluwa heyaheyayadi faligigi-luwaga ganahewana
    yai ya liba duidi.
  top-NT: Acxni ya̱ itxkaká amá chichiní, Jesús ixlacastacuanani̱ttá ca̱li̱ní̱n, ma̱lacahuá̱ni̱lh
    María Magdalena xlacata na̱cxila la̱ ixlamajá xastacnán. Jaé pusca̱t huá tí ixma̱ksa̱ni̱ni̱t
    acxni ixmactanu̱ma cha̱tujún ixespíritu tlajananí̱n.
  msk-msk: Mararum pakallawun nang kaisa na allaw, yagaboi si Jesus kasikun matay.
    Ninyan na allaw yomona si Jesus mapakita kang Maria Magdalena. Yaan na Maria yang
    pyaparogwaan ni Jesus nang pitong ka mangkaraat.
  gyr-NT: Jesús ocuerayevɨre añihiveive domingu pɨpe, oyemboyecua yɨpɨndar María Magdalena
    upe, ahe ichui acoi siete tuprɨ caruguar opa omboyepepɨ.
  kmh-kmh: Jiysis kumiy, Sandey ñin ak tikjakiy, nind yimb Mariya Makdala mindek siŋak
    miseŋ gek niŋak. Pen biyn kun anup, nind kichekiy onep ar ak abaŋ ayek, Jiysis
    aŋg mis yokak.
  ukr-ONPU: Після Свого воскресіння вранці першого дня тижня Ісус найперше з’явився
    Марії Магдалині, з якої вигнав сім демонів.
  emi-emi: Nau Iesu ghe totula elue talaua poopooa, tale aitiutiu eteva nau, ghe aotuotue
    akasinala ta Meri aMakdala ia, ia, ia o Iesu ghe ghaa vella raroai ghaitu (7)
    etana.
  zpv-NT: Chin babahan Jesuhs loh guelguhchi tuhbi rsiiyidoꞌ mwer dxyih xteenn xmahn,
    baluuꞌyiloh Jesuhs mwergaloh loh María Magdalena nin babweꞌhe Jesuhs gahdzi bwiinndxaaba
    stoꞌ ñiꞌh.
  gux-gux: Jesu den fii, a dan leleeda cilima daali tasoangu, O da den doagidi o yuli,
    Malyama Magdala yua, O n den deli yua ya ni nni cicilimu lelee.
  kos-kos: '[Tukun Jesus el sifil moulyak liki misa, ke toang na ke len se meet in
    wik, el sikyang nu sel Mary Magdalene, su Jesus el tuh sisla demon itkosr lukel.'
  ibo-ibo: Mgbe Jisọs biliri nʼọnwụ nʼisi ụtụtụ nʼụbọchị mbụ nke izu, onye mbụ o gosiri
    onwe ya bụ Meri Magdalin, onye ahụ o siri nʼahụ ya chụpụ mmụọ ọjọọ asaa.
  yml-yml: Tutuyanina Iesu i tovoi-vaitugana ꞌawaꞌawaiogose wiki ꞌana ꞌaiata ꞌeba
    velamu ꞌwaineye nagami i souyeni Meli ꞌatamana Magidala ꞌwainega ꞌwaineye. Vavinenina
    basenadi yaiaina 7 i agei siwe Iesu i vona i ꞌawaꞌaꞌia.
  ory-ory: '[ସପ୍ତାହର ପ୍ରଥମ ଦିବସ ପ୍ରତ୍ୟୁଷରେ ଯୀଶୁ ପୁନରୁତ୍ଥାନ କରି, ଯାହାଙ୍କଠାରୁ ସାତ ଭୂତ
    ଛଡ଼ାଇଥିଲେ, ସେହି ମଗ୍‌ଦଲୀନୀ ମରୀୟମଙ୍କୁ ପ୍ରଥମରେ ଦର୍ଶନ ଦେଲେ।'
  bzj-bzj: '[Soon da Sondeh maanin, wen Jeezas mi don rayz op bak fahn di ded, di
    fos persn ih apyaa tu da Mayri Magdaleen, di sayhn wan weh ih mi jraiv sebm deeman
    owta.'
  chk-chk: '[Mürin än Jesus manausefäl, lesosorusichin aeuin ränin wiik, a akomwen
    pwä ngeni Maria Maktalene, i neminewe Jesus a atowu ekewe füman anün rochopwak
    seni.'
  ssd-ssd: '[Piro tugu palmbinu ait ndui ta mbolŋge mafena le Yesus nu tiŋga amboŋga
    nu Maria Magdalanu tugumŋge mayok kina. Yesus nu buk bukla 7 pino ta mbolŋge pitaikina
    tuku.'
  acr-TNT: Ecꞌuchiriꞌ cꞌastajinak chi lo ri Jesús, anim tan che ri nabe kꞌij re ri
    semana, nabe xucꞌut uwach chwach ri María ri aj Magdala, ri e resam bi wukub itzel
    uxlabixel che.
  rop-rop: Wal afta wen Jisas bin gidap laibala, imbin shoum miselp langa Meri Megdalin
    basdam. Longtaim Jisas bin andimwei sebenbala dibuldibul brom insaid langa det
    gel.
  mee-mee: Na ka inae Iesus sigipaga nga mateng ka sinro luluna ka kae e kapunu nga
    kumangnga maina laeala, nae Maria Magaralene ka i a agau e kapunu ta kelange.
    Ka i a avale laeala orae Iesus taomalage kannume ka ri lima ba lua reke sosoali
    nge i ka kae te e pala.
  mwf-2018: Bere ngarra Jesus thangunu wurdamkabirl-ka da Sunday thipinhire nhini-ka
    kardu marra-re bamkardu nukunu-ka nigunu Mary Magdalene-wa. Da murntak warra nukunu
    Jesus pirrimmaputh ku ngepan wiye ku-ka 7-wa ngarra nigunu thangunu Mary Magdalene
    nhini-yu.
  dif-dif: Nau matja tepi terkakana Godaia ditjini, Nau ngopera Maria Magdalalani
    wondraterina wonti, nankangundru Nulu kutji mara wora ja mandru dunkalkana wonti.
  gam-gam: Sande kam kindja tagno dje yeika, Jisas aglo erwo gun pika dumo Makdala
    ana Maria asamoll kani. Ana ge asa kum ke 7 pela tukiye al moi ge Jisas wo iwori.
  nou-nou: Sunday sipo be de Iesu erido umo Mary Magdalene asisi bebegae 7 ondetiri
    bugusera ainda yei giti ujiji etiri gosisira.
  mqb-NT: Yesu a slabakay ahay à məke wa nà, pac sə zaka duwdew pərek. Mama'am awan
    a kan zek anà Mariyama, dəna sə Magədala ahay ata, Yesu sə rəzlay ahay wa apasay
    lelibay aya cuwɓe à winen wa ata awan.
  ape-B: '[Douk echech Juda chape meyoh ahi nyumnah Sabat ahatuh. Ali wehluwih susubeih
    nyumnah umu wik, aglupil atul Jisas wata naitak nape. Ali susubuati anan natoglomu
    Maria douk kwanaki Makdala uli. Okwok douk likuk 7-poleich sagabehas chapenyuk
    ali anan wata nehiyahechuk chatoglu chalhwasuk uli.'
  grc-F35: Ἀναστὰς δὲ ὁ Ἰησοῦς πρωῒ πρώτῃ σαββάτου, ἐφάνη πρῶτον Μαρίᾳ τῇ Μαγδαληνῇ,
    ἀφ᾿ ἧς ἐκβεβλήκει ἑπτὰ δαιμόνια.
  cav-NT: Jesús chacha junucatsu, netitsuratsu dumicu huecacaju tujatu icuene cuita
    cabamereti ishu acuare María Magdalaju anicuareque, tura icuene pacarucu ijahua
    cuana ijehuecuinacuareque.
  kgp-NT: Jesus tỹ kusã ki rĩr mãn kỹ, ti tỹ semana ki kurã ve ẽn ki rĩr mãn kỹ tóg
    Maria Madalena fi mỹ vẽnh ven vén mũ, ti tỹ ũn ki vẽjagrẽ kórég tỹ 7 (ke) pan
    ja ẽn fi mỹ.
  bvd-bvd: Si kada nai sa Disas 'e tatae fasi maea, 'i 'uubongi maakafukafua 'afa
    sato totoonao bae 'ana wiiki, ni Meri nai fasi Magdala 'ana ne sa Disas safali
    dao faatai mai ma nia ka suana. Ni Meri nai fasi Magdala, sa Disas 'e taria mai
    fiu anoedoo ta'aa ki faasi nia 'i nao.
  ukr-1871: Воскреснувши ж уранцї первого дня тижня, явивсь найперше Мариї Магдалинї,
    що з неї вигняв сїм бісів.
  apz-apz: Santemo iyohohweꞌnji Jisas lɨkofahonɨngki Maliya ango Makɨtolantaꞌangosi
    Jisasɨmo kakiꞌno uhwonɨmentisofoho. Oso hisimo Jisas hohonta towahuno wonyo aho
    angaꞌno hopiꞌnono nomꞌne hntaꞌni hufaꞌu sohwa wae yaoꞌmentisofoho.
  yon-yon: Yesu kuu Sande amkimo kaimbed demboon. Dembekore, ibduruk kuu wene Meri
    Magdalen yaa angkanoon. Kurin kuu yu kuu awad arewa ediib ibnendiwen kowe, yembed
    yedme yenburoon.
  poi-NT: Jesɨc cuando acpɨsta̱wum jém Jesús, icuqueja̱ma, tsuuyt́im, jém wiñt́ipɨc
    ja̱ma de la semana, iwiñquejáy jém Malía Magdalena, jém it́obayñewɨɨp Jesús jém
    siete mal espíritu. Jém yo̱mo jém mojwɨɨp iwiñquejáy Jesús.
  dhg-dhg: Ga Djandi goḏarr, djaḏawꞌyundamiyu waluyu nhan Djesum maŋutji-wuŋanminan
    Meri Magdalawuywuḻin. Djinakuḻiyan banha baṯamiwuḻ nhan Djesuyum walmanharamiŋgan
    djabinma barrakiny mala birrimbirr ŋätjilim.
  wuv-wuv: Jesus, i asi'aa foi a'a fei rawarawa arewaa fei hefapagipagia nado'o fa'arewa
    a'a Mary Magdalene, mei hia na fawala'anaa olorompalo pigea a'ana.
  quf-NT: Jesusqami chay simanapa punta diyanpi kawsamurqa, puntataqa rikariran María
    Magdalenaman. Kay Mariamantami Jesusqa, unaylla syiti dyablupa yarpuyninta itakusha
    karan.
  yuw-yuw: Oro Yesu yu Sönda kembotsum sinom idongga ongga osuchagon Maria Makdala
    bucinma öngkung imogoc. Owi worocdecma wömai Yesuho osuc dogu boyömo 7 dongyaruna
    onggung.
  mph-mph: Malany Jesus imajpungkiny akutju ta Sunday ngulamngulam. La yanat yurakan
    la yujiny ngaw Mary Magdalene ta ingayawng. (Malany ta wiyinirrk mira Jesus innyakan
    ngaw yaliwi ja ingatpang wurrkamaj yurnu la ngarrkarrk nakapa innyakakan kirrk
    ngaw.)
  hus-NT-1971: Pel an c’a’al q’uicha semana tam ti ejtha a Jesús, ani oc’ox tejhua’me
    c’al a María Magdalajib axi canchinenec c’al a Jesús buc i at’ax teneclab.
  med-med: Jisas ni, kor ou kʉn, mʉkʉlmʉ unt, ⱡoporpa oⱡa moⱡpa, amp Mariya Maktelin
    unt kur kit 7 kat ndi, rok wʉlʉ monduⱡnga, Jisas ndi, tʉpa mundrum. Amp ni kʉn,
    kuimp tepa urum.
  bch-bch: Gaisala rumaruma ngan ado toa inasi Ado Earainga aea, Iesus idae mulian,
    ta matamata iuot pan Maria Makdala aea. Maria toa oa mugaeai Iesus isere iriau
