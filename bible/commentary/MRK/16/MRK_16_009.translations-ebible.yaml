verse: MRK.016.009
translations:
  kpx-kpx: Sande vavita ke igaemo hovelahaniale Meli Magidaleni au avuemo munanae
    toela seveni (7) nunuveale kemo velemanu.
  okv-H: Eto Sunday iho vujenu Iesu vasiri te ereto pahunu da Magdala evohu javo Mary
    amo ohihi sasapura tapa 7 ainge na jo ta horari avo Iesu na mahu enu kojena
  tbo-tbo: Gaogao a iyeta tahatahayana uyahina Yesu malatomtom kikina ma i towolo
    meme po i lugeletena tahaeya Maliya Magadala uyahina, tauna Maliyana lolowa alugo
    apapoehi magouhi 7 Yesu i lilupa hopunehi ma i dewadewa.
  mal-C: ആഴ്ചയുടെ ഒന്നാംദിവസം രാവിലെ യേശു ഉയിർത്തെഴുന്നേറ്റശേഷം താൻ ഏഴു ഭൂതങ്ങളെ പുറത്താക്കിയ
    മഗ്ദലക്കാരി മറിയയ്ക്ക് ആദ്യം പ്രത്യക്ഷനായി.
  grc-SR: Ἀναστὰς δὲ ⸆ πρωῒ πρώτῃ σαββάτου ἐφάνη πρῶτον Μαρίᾳ τῇ Μαγδαληνῇ, ⸂ἀφ᾽⸃
    ἧς ἐκβεβλήκει ἑπτὰ δαιμόνια.
  bgc-bgc: हफ्तै के पैहल्ड़े दिन सबेर होन्दे यीशु जिन्दा होकै पैहलम-पैहल्या मरियम
    मगदलीनी ताहीं जिसम्ह तै उसनै सात ओपरी आत्मा काड्डी थी, दिख्या।
  khz-khz: Epetoma toma tovotovonai, elagani-mamamaawai, Iesu ekuliiti-waito, ne Maria,
    Magadala garena, genai evevega-matagai-kuneto. Ia genana palagu rakavara taulatoi
    kwapuna egui-atirato.
  deu-TKW: Nachdem er aber in der Frühe des ersten Wochentages auferstanden, erschien
    er zuerst der Maria von Magdala, von der er sieben Dämonen ausgetrieben hatte.
  zsr-NT: Catiꞌ bubanëꞌ Jesús zildauꞌ dza domingo naꞌ, buluíꞌ lahuëꞌ ziꞌal launu María
    Magdalena, ngul naꞌ bubijëꞌ gadx böꞌ xöhuiꞌ gulayúꞌu lënu.
  lin-lin: Na tongo ya mokolo ya liboso ya poso, tango Yesu asekwaki, abimelaki liboso
    Mari, moto ya mboka Magidala, oyo, kati na ye, Yesu abenganaki milimo mabe sambo.
  hns-NT: Djab Jiesoe hapta ke pahiela dien par djie oethal, tab pahiele oe apane
    ke Magdaala sahar ke Maria ke dekhaais. Oe okar oeppar se saatgo bhoet niekaaries
    raha.
  noa-E: Maimua mag domighed ãspaau Jesús iiu phiidʉwia María Magdalenaagta nacha
    ich oopijim aajem, i aig öbërchëwia. Ich mag ʉʉi mor eem ajim aajem, ag nawe ich
    Jesuu mepeen khaigbam khʉʉn siete dau daau jʉrkhʉʉipʉ̈itarr.
  eng-EMTV: Now having arisen early on the first day of the week, He appeared first
    to Mary Magdalene, from whom He had cast out seven demons.
  mib-NT: Te Jesús ni natecu yā jenéhen quɨvɨ̄ domingo. Te xīhna gā ni nane ndijin
    yā nuū María ñuu Magdala, ñahan jeē ní quenehen ya uxā tachī ini.
  bea-bea: Kootoo Jesus niiyaii kwete hatse dzine tsiwatselhu, hatse yuhniya Mary
    Magdalene, ayi taiuchi atsmde metselihi yazi otsi hayateha-ii.
  lif-NT2: ((आल्‍ल ते़ने़बा ये़न्‍नो खाओःत्ते़र पत्‍छे़ल्‍ले़ ये़सुःन् सिःमे़न्‍लाम्
    याम्‍मो हिङे़आङ् मरियम मग्‍दलिनिरो ओसेःन्‍धाक्‍सिङ्‌लो॥ खे़ल्‍लोलाम् नुसि फे़न्‍साम्‍हाॽ
    ये़सुरे़ नाःत्तु लःत्तुसिआङ् वये़॥
  xnj-xnj: Yesu peayukili lukela pehe ligono la Dominika, amuhumalili hoti Maliya
    mundu wa Magidala, yula mweamuwusili mizuka saba.
  mmx-mmx: '[La ne Iesu ga roo xat amlong at laaleng avot ap mo luik. La ne Maria
    Magdalene ga ven avor i, ganoxa ne Iesu ga riki xepe lavanuti lubunggas basinge
    i.'
  cbr-NT: Domingo nëtë pëcaracëbë ca Jesús baísquitancëx María Magdalena anua mëcën
    achúshi 'imainun rabë́ ñunshin 'atima chiquían, ami pain chiquiracëacëxa.
  tee-NT: Pus ju Jesús na vats'isin lhitumincu ju ta'acxtuchokolh junta ixmak'acanta.
    Pus talacasunilh p'ulhnan ju Malia amachaka' Magdala. Yuchi ju ixmaxtunicanta
    pumatujun lhacaticurulhni la'ixlacatuna.
  eng-LSV: And He, having risen in the morning of the first of the week, appeared
    first to Mary the Magdalene, out of whom He had cast seven demons;
  cak-NT: Cuando ri Jesús xc'astaj chupa ri nimak'a' domingo, ri na'ey k'ij chi ri
    semana, na'ey xuc'ut-ri' chech ri María Magdalena; ri ixok ri anchok riq'uin xerulesaj-e
    wuku' itzel tak espíritus.
  pah-NT: Domingo rupi ko'eg̃atue'yma rupi Jesus'ga kwerava'javi omanoa hugwi. Okweravirẽ
    ga jipiukari Maria Madalenahẽa pe ypy – hehã hugwi Jesus'ga ombojipe'ape'a anhag̃a
    seteva'ea. Igwete Jesus'ga jipiukari hẽa pe.
  sja-NT: '[Tomia ewate Jesús chok''ai p''irabaiji. Naapɨara unupiji María Magdalenamaa.
    Ma wẽra naaweda netuara siete merãtɨa baji ichi k''ap''ɨade. Mamĩda Jesupa jõmaweda
    ãyaa uchiapik''ooji.'
  xed-xed: '[Manda sliʼagabta Yesu gasərɗək baɗu dəmas, tiŋəl Mari makwa ta Magdala,
    ya ghzligiŋ tsi ta duhwalha halaway ndəfáŋ mida ya, marava tsi da tsi.'
  mks-NT: Tá na̱ndihi na̱nditacu tucu Jesús ta tá na̱ti̱vi mé qui̱vi̱ domingo já ñá
    nu̱ cuítí na̱xini Jesús na̱sacuu ñá María, ñá ñuu Magdala, mé ñá na̱tavá Jesús
    u̱sa̱ rí quini na̱sa̱ndaca̱a̱n ini ñá.
  gfk-S: '[Be Jisas ga lon huat baling ra Sade, iga huna harapuasa muk tane Maria
    me Magadalen nong gate tule hasur ise ter a liman ma iruo na sana tanuo mekaia
    ho ie.'
  bmu-bmu: Jisösnöŋ Magdalagö Maria yaŋgö uruŋeyök öme 7 eŋguataŋgöiga malök. Jisösnöŋ
    kömupnöhök wahöta Sonda söŋan amandiŋnöŋ mutuk Maria mi asuhum waŋgiyök.
  dgz-dgz: Pura bawarewa gapan woup sese Iesu bop gapan yon wandeni ewap, me namu
    Meri Makdalin inap venasen. Wataget waen ame airampu nani yamu dere potap unumone
    Iesu wa oimon tau amon.
  eng-GNV: 'And when Iesus was risen againe, early the first day of the weeke, he
    appeared first to Marie Magdalene, out of whom he had cast seuen deuils:'
  zaa-NT: Bitola de beyátha Jesús de lo lù'uti díla primero tsá qui' semánaá nna,
    primérute María Magdalénaá bilá'ni bi e, niula nu bebèqquie gàtsi ca espíritu
    malo lo losto' bi.
  eng-WEBSTER: Now when Jesus was risen early, the first day of the week, he appeared
    first to Mary Magdalene, out of whom he had cast seven demons.
  guh-guh: Judíovi baja penacueraevetsimatacabi itsa verevereca, meravia pitsijavata,
    ajena baja matacabi tsarucaponae, Jesús icatsia asaë petëpaecujinae. Bajarapamatacabi
    copiata Jesús tsitanaitajëta María, Magdala tomarapijivajavabelia. Bajarapova
    cajena copiaya Jesús vecuacapitsapa siete padovathibeje itsa abaxë Jesús apo beyaxuabitsi.
  bon-bon: Sande bimu krokerage Yeesu budre cabu ca liba arpinantige, tabe aboclomtige
    niinäce Mariya Magadala cewe magebi bau me, lui me trupa cabu ca tabe itu yääsecräremepi
    seben niiya cable bine.
  nhw-BL: Huan quema Jesús moyolcuitoya ijnaltzi ipan domingo nopa achtihui tonal
    ipan semana, achtihui monexti campa María Magdalena catli achtihuiya quinpiyayaya
    chicome iajacahua Amocualtlacatl huan yaya quinquixtijtoya.
  swh-ONEN: Yesu alipofufuka alfajiri na mapema siku ya kwanza ya juma alimtokea kwanza
    Maria Magdalene, yule ambaye alikuwa amemtoa pepo wachafu saba.
  wbi-wbi: UYesu ye asyukile palwakilo ikighono ikya kwasia mu mulungu, akihufia taasi
    kwa Maliya umhuma mu likiaaja ilya Magidala, juno alyam'busisie amapepo lekelalubale.
  bba-bba: Ye Yesu u seewɑ ɡɔrin di ɑlusumɑ buun buru buru yellu, Mɑɑri Mɑdɑlɑɡiiwɑ
    u ɡbiɑ u tii sɔ̃ɔsi, wì sɔɔn di u wɛrɛkunu nɔɔbɑ yiru ɡirɑ.
  eng-KJVCPB: Now when Jesus was risen early the first day of the week, he appeared
    first to Mary Magdalene, out of whom he had cast seven devils.
  kgk-NT: Ha Hesu katu, oikove jevy ramo, ojehexa uka jevy. Voi domingo-py ojehexa
    uka Maria Madalena-pe. Íxugwi omosẽ va'ekwe imondo-vy sete anháy. Ãy katu íxupe
    anho ranhe ojehexa uka Hesu.
  waj-waj: ((Sudaaqaki heenanaanna upisi saivaata Yisuuva ari putuuvakidiri diitoo
    tauraa Makataraa gioonnaivaa Mariaanna avuuvau kooyaa diravai. Ii gioonna ivaakidiri
    nnaaru Yisuuva mmagia maisa yaaku saivai karasaidiri taarama titooduu viravai.
    Ivoono Yisuuva inna avuuvau kooyaa duuvaara
  ekk-PKP: Kui Jeesus tõusis pühapäeva hommikul surnuist üles, ilmus ta kõigepealt
    Maarja Magdaleenale, kellest ta oli seitse kurja vaimu välja ajanud.
  mpx-mpx: Sauga Yeisu i lutem yaomala, wik ana lan houwan mweluluga kekeisi elana,
    inoke i masal houwa Meli Magidala yovana elana, toto valila yayaluwa bibikel ali
    gewi seben i patuna owaowa-agiliya elana.
  wbp-wbp: '[Yangka kuja pirnki-ngirli palinja-warnu wankaru-jarrija pina Jijaji Palyangka,
    ngulangkuju-nyanu milki-yirrarnu kamparruju karnta-pardu-kurra yirdi-kirraju Miiri
    Makardala-wardingki-kirralku-wiyi. Nyampukuju karntaku yangka nyurru-wiyi kujarla
    jurnta yilyaja juju-patu wirlki-pala, ngula-kurranya-nyanu milki-yirrarnu palkaju.'
  luo-luo: Kane Yesu ochier kogwen, chiengʼ mokwongo mar juma, nofwenyore mokwongo
    ne Maria ma aa Magdala, mane ogolo jochiende abiriyo kuome.
  nhe-NT: Huan quema Jesús moyolcuic cualca ipan domingo nopa achtohui tonal ipan
    samano, achtohui monexti campa María Magdalena tlen achtohuiya quinpiyayaya chicome
    iajacahua Axcualtlacatl huan yaja quinquixtilijtoya.
  aii-aii: ܒܨܲܦܪܵܐ ܕܚܲܕ݇ܒܫܵܒܵܐ ܐܝܼܡܲܢ ܕܩܝܼܡ ܠܹܗ ܝܼܫܘܿܥ، ܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܩܲܕܡܵܝܬܵ‌ܐ
    ܠܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ، ܗ̇ܝ ܕܦܘܼܠܛܵܐ ܝܗܘܵܐ ܡܸܢܘܼܗ̇ ܫܲܒ݂ܥܵܐ ܫܹܐܕܹ̈ܐ.
  esk-NT: Jesus aŋitqikhuni uvlaatchaurami sivulliġmi uvluani akunniqsaam, sagviġñiqsuq
    sivulliuplugu taivrumuŋa Mary Magdalene-mun irrusiqł̣uiyakkamiñ tallimat malġuŋnik.
  msb-msb: Aga pa san primero na adlaw san semana pagkabuhay gihapon ni Jesus nagpakita
    anay siya primero kan Maria Magdalena na kasadto ginpahalian niya sin pito na
    demonyo.
  cpa-NT: Mi³ca¹jni¹ jmai³ du²mei³¹, mi³ma²ca¹hiog² Jesús, jøng² ca¹jǿi² Maria lah¹ni³,
    dsa² chian² Magdala héi², dsa² ca¹huø¹ Jesús guio¹ jmi²dsí² hlaih¹³ quiah¹².
  dso-dso: ଜିସୁ ମଲାଟାନେଅନି ଉଟ୍‌ଲା ଆଟର୍‌ ପର୍‌ତୁମ୍‌ ଦିନର୍‌ ସାକାଲେ ଜନ୍‌ ମାଇଜିଟାନେଅନି
    ଜିସୁ ସାତ୍‌ଟା ଡୁମାମନ୍‌କେ କେଦିରଇଲା, ମଗ୍‌ଦଲିନି ନାଉଁର୍‌ ମରିୟମ୍‌କେ ପର୍‌ତୁମ୍‌ ଦେକାଇଅଇଲା
    ।
  meu-meu: Pura dinana gini-gunana ai, daba matana ai, Iesu e tore isi; bena Maria,
    hane Magdala, enai e hedinarai guna. Una na lauma dikadia hahitu ena amo e halasidia
    hahinena.
  yva-NT: Arono Yesus kakai yara kovakato no ari Minggu ama awatan ngko dave, weamo
    manasyimbe Po anasine rarorono Maria Magdalena rai. Maria umaso mamo wusyinoe
    Yesus po anawayo kakaije kaururum rawatano raora.
  dgc-dgc: Nadid, to kébuhay ni Jesus to simba a gagabi, éy pinumeta pa siya ni Maria
    Magdalena. Siya tu bébe a inibutan ni Jesus ta pitu a dimonyo.
  zpm-NT: '[Dze ne rzobni zhmal ga, sil co brieeban Jesús, ni Marí Magdal nac zha
    ne glopaa goṉ me; lëë Marí co ga beeṉguiac me zeeṉe beṉcxooṉ me gadz meṉdox ne
    nosacsi Marí.'
  hix-NT: Domenku yonmahàtxhe rma, nasanàmye hatà, Txesusu. Tasanàmàtxhe rma, nosonyhoy
    hatà, Maryeya wya, Maknara honotho wya. Noro htxero nenyey hatà. Worokyamo yoh
    me tehxemànhàràtho rma mok nehxakon hatà, Maryeya, 7 komo yoh me tehxemànhàràtho
    rma hatà, Txesusu nenyhoryetxhàràtho rma hatà.
  sim-sim: Sande nirsumbu mendek Jisas ormu usahara. Uhu masmas Maria Makdalak fehendak
    talari ri. Maria mas wolo wasimalengamba 7-pela tolondari sira. Hako Jisas wasimalengamba
    ol sirin tolondari ondon or mbarik tulu iri lir.
  npi-ULB: '[टिपोटः प्राचीन उत्कृष्‍ट प्रतिलिपिहरूमा मर्कूस १६:९-२० छैन] हप्‍ताको
    पहिलो दिन सबेरै, उहाँ जीवित भई उठ्नुभएपछि उहाँ मरियम मग्दलिनीकहाँ देखा पर्नुभयो
    जसबाट उहाँले सातवटा भूत निकाल्नुभएको थियो ।'
  cgc-cgc: Nabannaw Jesus i naan ta una na adlaw ta duminggo. Na sellem pa ta yon
    man na adlaw, una kanen gapakita naan ki Maria Magdalena. Maria Magdalena an bai
    na naan alin ki kanen napagwa Jesus pitto na malain na ispiritu.
  tim-tim: Akto Sondan emet hauŋdo hândâktâk Yesu momoŋânba agatmâ arim Maria Madala
    kepian gâtŋe ulikŋân ikiŋak sinduk baniara bâleŋe nâmbulân lâuwâ watyeŋgiep yâkgâlân
    arim miawagaŋep.
  yor-yor: Nígbà tí Jesu jíǹde ní kùtùkùtù òwúrọ̀ ní ọjọ́ kìn-ín-ní ọ̀sẹ̀, ó kọ́ fi
    ara hàn fun Maria Magdalene, ni ara ẹni tí ó ti lé ẹ̀mí Èṣù méje jáde.
  wos-wos: Sande ganémbambu Jisas dé wambula ramé. Raama yandéka lé Makdalambu yalé
    takwa lé déré tale xé. Hanja haraki hamwinya angé tamba yétiyéti angé tamba hufuk
    léka mawulimbu wulaaye téndaka Jisas wandéka di léré yatakataka yaange yi.
  emp-NTPO: Jesura diaped̶ed̶a nabema ewari domianebemane ʌ̃rẽbaped̶a naãrã Maria
    Magdalenaa unubisia. Maʌ̃ wẽrãnebemada Jesuba naẽna jairãda siete ãyã jʌrecuasia.
  eng-F35: Having risen early on the first day of the week, Jesus appeared first to
    Mary Magdalene, out of whom He had cast seven demons.
  ind-ind: Hari Minggu itu, pagi-pagi sekali Yesus sudah bangkit dari kematian. Pertama-tama
    Dia memperlihatkan diri-Nya kepada Maria dari kampung Magdala. (Dari dialah Yesus
    pernah mengusir tujuh roh jahat.)
  pes-OPCB: عیسی روز یکشنبه صبح زود، از میان مردگان برخاست. اولین کسی که او را دید،
    مریم مجدلیه بود، که عیسی هفت روح پلید را از او بیرون کرده بود.
  mpt-mpt: '[Yesuse Sande boman teboa imin hananea mikiktemo monea Malia Magdala bib
    ulak osu ye motemea atemsobe. Sino o hob misiami 7 bekebo bliba fotebebone biotabe.'
  ssx-ssx: '[Yesuma꞉ta꞉ Sande da panake ka꞉la꞉polo haena꞉ tiaota꞉ titina꞉ amba꞉la
    mo Ma꞉kadala wanda꞉ Metima꞉ handena꞉yeke peneme yaeyekeme. Mo wanda꞉ta꞉ Yesuma꞉
    amba꞉ kone ipika꞉ hoke temoko watake hata꞉ tolu lieke wanda꞉e.'
  mkl-mkl: Iyi Jesu í jĩ hɑi si bɑlɛ ɑjɔ ɑmɑɑzumɑ dɑɑdɑɑkɔu, bi Mɑɑri inɛi Mɑdɑlɑui
    í tɑko í nyisi ɑrɑɛ. Mɑɑriui Jesu í tɑko í leleɑ inɛi inɔɔko mɛɛje wo.
  gaq-gaq: ମୁଇଙ୍ଗ୍‌ ସାନ୍ତାନେ ସାନ୍ତା କେଲା ଞ୍ଜିର୍‍ ଜିସୁ ଗୁଏକ୍ନେ ବାନ୍ ବାର୍‌ମୁଇଂତର୍ ଜିବନ୍‌
    ଡିଂକେ । ସେନୁଗ୍‌ ମେଁ ମଗ୍‌ଦଲୀନି ମରିୟମ୍‌ନେ ଡାଗ୍ରା ନିଜେନେ ସାର୍ମୁଆଁ ଆକେକେ । ମୁଇଙ୍ଗ୍‌
    ତର୍ ଜିସୁ ଆକେନ୍ ମରିୟମ୍‌ବାନ୍‌ ଗୁକ୍ଲିଗ୍ ଗଲିଆକେ ନୁଆଁବଗେ ।
  gof-RNT: Yesuusi hayqoppe denddidaappe guye wogga gallas wontta, laappun tuna ayyaanata
    kessida Magdela Mayraamis koyrottidi benttis.
  unx-unx: ୟୀଶୁ ହାପ୍ତାରାଃ ପାହିଲାହୁଲାଙ୍ଗ୍‌ ସେତାଃଇଦାନ୍‍ରେ ଜୀଉବିରିଦ୍‍କେଦ୍‌ତେ, ଇନିଃ ସିଦାତେ
    ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌ତାଃରେ ଉଦୁବେନ୍‍ୟାନା, ଇନିଃତାଃଏତେ ସାତ୍‌ଠୁ ବଙ୍ଗାକକେ ଅଡଙ୍ଗ୍‌କାକ
    ତାଇନା ।
  gah-gah: Izesú nene lelí holisi Sategú nene neteká holugú galegutí oteake, Magatala
    numutotí vená Maliá eza holosi golesa 7-a agikagutí kepeleko kimisele ámegeta
    vená nene ganá utó o amimó.
