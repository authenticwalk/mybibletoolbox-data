  kpf-kpf: Oi zen itâ âraguwe, “Ŋâiŋâ kât patâ zo mem pâi ko kât mâtâpŋan baginat?”
  ppo-ppo: Atéró atimasisi fu bituraalu, “Kale dou dolo kinó betere doasi kane fake
