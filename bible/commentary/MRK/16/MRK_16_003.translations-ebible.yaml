  hin-2017: और आपस में कहती थीं, “हमारे लिये कब्र के द्वार पर से पत्थर कौन लुढ़काएगा?”
  bef-bef: Yaꞌma muli bagaꞌaga niꞌinalo efahi fela efapo niꞌigo, kiyiꞌafu li behe
