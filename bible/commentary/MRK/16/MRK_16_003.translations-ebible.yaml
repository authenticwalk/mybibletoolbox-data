verse: MRK.016.003
translations:
  kpx-kpx: Tiliale humaha tavae mole namigevei avoe, “Olena nahiho mune baluga ke
    evovoai.”
  okv-H: ke mine ara ijie einge ea, “Use pe ta koro peni vahai ra mo amuna hirikaro
    ungotena jo ta horaro?” ainge ijie
  tbo-tbo: Tahayagei hi nenae ma tunawahi hi ibaabani hi pa, ‘Iyawoi hita haguta po
    gaima hita beuli kokowaga matetanei?’
  mal-C: “കല്ലറയുടെ കവാടത്തിൽനിന്ന് നമുക്കുവേണ്ടി ആര് കല്ല് ഉരുട്ടിമാറ്റും?” എന്ന്
    അവർ പരസ്പരം ചോദിച്ചു.
  grc-SR: Καὶ ἔλεγον πρὸς ἑαυτάς, Τίς ἀποκυλίσει ἡμῖν τὸν λίθον ⸂ἐκ⸃ τῆς θύρας τοῦ
    μνημείου;
  bgc-bgc: अर आप्पस म्ह कहवै थी, “म्हारै खात्तर कब्र के दरबाजे पै तै पत्थर कौण गिरड़ावैगा?”
  khz-khz: Ne matotaura gevegupuwai, negetiwato, “Rai na vovatupara kala gekou-gavuagiato,
    gauna eneve kule-gerevagia?”
  deu-TKW: 'Und sie sprachen bei sich selbst: wer wird uns den Stein von der Thüre
    des Grabes abwälzen?'
  zsr-NT: 'Të lzaꞌcnu: ―¿Nuzxa cuatsa queëruꞌ guiöj naꞌ daꞌ ga nu ryaz ba queëꞌ?'
  lin-lin: 'Bazalaki kotunana kati na bango : — Nani akotindikela biso libanga mpo
    ete elongwa na ekotelo ya kunda ?'
  hns-NT: 'Rasta me oesab apane me poetjhies: „Ke hamlog khaatien kabar ke ieta hataai
    sake hai?” Oe to bahoet barka ieta raha. Tab djab oesab hoewa pahoetjal tab dekhies
    ieta hataawal hai.'
  noa-E: Mag wëtwi amach appai khʉd ee, —Keena ¿khaíuta chi jẽbdi ʉ̈rʉm mok maachig
    chawag pʉrëu deejuuta mʉg wëtúma? a iyʉ̈ʉ wënʉrrajim aajem.
  eng-EMTV: And they said to one another, “Who will roll away the stone from the door
    of the tomb for us?”
  mib-NT: 'Te cácahān ña: ¿Ndé níhīn yō tēe tejiyo yuū ndihyú yuhu yáú? áchí ña.'
  bea-bea: Kwa toowe hlaghatati, Mea tsye yughaii aoontye natine kwa tustla otsi?
  lif-NT2: हे़क्‍क्‍याङ् लाम्‍मो मे़बेर मे़बत्‍छे़ल्‍ले़ खे़ङ्‌हाॽ अक्‍खे मे़मे़त्‍छिङ्,
    “आनिॽ लागि खे़न् इप्‍पुङ्‌ङिल्‍ले़ कुमुराओ मे़ये़प्‍सुबा यम्‍बा लुङ्‌ङिन् हाःत्‍ले़ आइन्‍आबिबाबे?”
  xnj-xnj: Munjila vakotanayi vene kwa vene, “Yani yati akutiwusila liganga pamlyangu
    wa litinda?”
  mmx-mmx: Diga esue xeretna, “Nege naba xavun kepe lavaruat mo ik lok pe lungusungus
    ap mo lamaaut?”
  cbr-NT: 'Cuani ca ësai canancëxa: —¿Uin cara anun quini xëpucë mapara nu racanaxunti
    ''ic?'
  tee-NT: 'Ixtalaclajuni ixlhi''akstu''an acsni ixtaminta ju lacati: ―Tis chavaich
    ju aquintamak''osunin ju k''ai chiux ju quicyocanta junta acnui ju lijunto.'
  eng-LSV: and they said among themselves, “Who will roll away the stone out of the
    door of the tomb for us?”
  cak-NT: 'Y reje'' niqui''ij chiquiwech: ¿Ancu''x (Anchique) xtijako ri jul chakawech?
    yecha''.'
  pah-NT: 'Herohorame g̃a ei ojohupe: —Ma''g̃a po ti ope''a itauhua nhande ve nehẽ
    imoanhana jurukwara imongovo nehẽ? ei g̃a. A''ereki ipohyi hete nhande ve, ei
    g̃a ojohupe novĩa.'
  sja-NT: 'Pedee wãjida: —¿K''aipa ãyaa ata bɨyama ajida, mãu choma chi t''aide jɨ̃a
    bɨ?'
  xed-xed: 'Ta labə həŋ ta tvi, ka həŋ mantsa: Wa dzaʼa taŋwalaghutá tsa klam ta wa
    tsa kulu ya tama? ka həŋ.'
  mks-NT: 'Ta nani xíca na cua̱ha̱n na̱ íchi̱ cán já ndítúhún xi̱hi̱n táhan na ndá
    quia̱hva caja na tavá na̱ yu̱u̱ ndájí nu̱ú ndáca̱a̱n yiquí cu̱ñu Jesús cán. Já
    cáchí na̱ já: —Yo tavá toho yu̱u̱ ndájí nuu nu̱ú qui̱hví ini nu̱ ndáca̱a̱n yiquí
    cu̱ñu Jesús —cáchí xi̱hi̱n táhan na cása̱ha̱n na̱ jáchi̱ cáhnu ndiva̱ha mé yu̱u̱
    cán.'
  gfk-S: Be duhat ga hanana duhat ga hartiritiri baling at ta duhat be, “Nesi um na
    pulukane leise ter no hot tano matana no midi?”
  bmu-bmu: Anda eraum möta jiget, “Qaksirigö numbuŋe köt ketaŋi tatzawi, mi mönö daŋön
    qetalma?”
  dgz-dgz: Ame amone, negina muk anega wawa mutan, “Dagup tonanewa gwat da wabaim
    nuneta?”
  eng-GNV: And they saide one to another, Who shall rolle vs away the stone from the
    doore of the sepulchre?
  zaa-NT: 'Ra tè luetsi cabi: Nú gání cúą íyya xeni nu yáya rú''a bàa para qui''ni
    ccá gá''a ri''u.'
  eng-WEBSTER: And they said among themselves, Who shall roll away for us the stone
    from the door of the sepulcher?
  guh-guh: 'Nexata bajarapamonae namutualia najumaitsi tsanajetarubenae: —¿Jipatsa
    meta nacatotixitsiana Jesús peyavajuvëpa acatabuatsiibopanaxanetotsi? najai tsanajetarubenae
    bajarapamonae.'
  bon-bon: Gaabe cabu teepi ajanänisi egä, “Laati te pui kula ne epeträngtenige gape
    grana cabu ca mime tääpume?”
  nhw-BL: 'Huan motlatzintoquiliyayaj: ―¿Ajqueya techijcuinilis nopa hueyi tetl catli
    ica quitzactoque nopa tecacahuatl?'
  swh-ONEN: Njiani wakawa wanaulizana wao kwa wao, “Ni nani atakayetuvingirishia lile
    jiwe kutoka kwenye ingilio la kaburi?”
  wbi-wbi: Ye vali mu sila vakijovasyagha veene viiti, “Veeni juno kyaikutuvusikisia
    ilivue lila pa mulyiango ghwa mbiipa?
  bba-bba: Swɑɑɔ bɑ bikiɑnɑmɔ, wɑrɑ u koo bu kpee te bimiɑ siki ten nɔɔn di.
  eng-KJVCPB: And they said among themselves, Who shall roll us away the stone from
    the door of the sepulchre?
  kgk-NT: Oho jave, —Kiva'e oipe'a-ta nhande-vy itagwasu itakwa rokẽ-gwi, he'i ojóupe
    oporandu randu-vy.
  waj-waj: 'mmata nnau keegiaivaki vau sikau pinaivaara ngiari kiaa mmi ngiari kiaa
    mmiida tunoo: Gioono mmata nnau keegiaivaki vai sikauvaa tiini feenaanarannee?
    kiaa kiada reeri tooduu vaa sikau pinaivaa keegiaivakidiri feena kiooduu vauduu'
  ekk-PKP: 'Nad arutasid isekeskis: „Kes veeretab meie jaoks hauakambri sissepääsu
    eest kivi ära?“'
  mpx-mpx: ge hi nonobaaba hi ba, “Henala nasi pat toto salai awana ana epaankaus
    ni pakul yoho kaiwela?”
  wbp-wbp: Kujalpalu yangka yali-patu karntakarnta wapanja-yanu, ngulalpalu-nyanu
    kujarlu payirninja-yanu wapanja-karrarluju, “Nganangku-ngalparla jurnta ruu-kanyi
    yangkaju yarturlu wiri?”
  luo-luo: kendo negipenjore ngʼato gi ngʼato niya, “En ngʼa mabiro ngʼielonwa kidi
    e dho liel oko?”
  nhe-NT: 'Huan motlatzintoquiliyayaj: ―¿Ajqueya techijcuenilis nopa hueyi tetl tlen
    ica quitzactoque nopa tlacacahuaya?'
  aii-aii: 'ܘܐܵܡܪܝܼ ܗܘܵܘ ܓܵܘ ܓܵܢܵܝܗ‌ܝ: ”ܡܵܢܝܼ ܒܸܬ ܡܲܚܕܸܪ ܐܸܠܲܢ ܠܟܹܐܦܵܐ ܡ̣ܢ ܬܲܪܥܵܐ
    ܕܒܹܝܬ ܩܒ݂ܘܼܪܵܐ؟“'
  esk-NT: Uqaksraqtuniqsut iŋmiknun, “Kiami aksrakkisivauŋ uyaġak paaŋaniñ iḷuvġum?”
    (Atakkii uyaġak aŋigaluaqtuaq).
  msb-msb: Nagapahurunga-hunga sinda, “Sin-o daw an makapaligid para sa aton san bato
    sa may pwertahan san lubungan?”
  cpa-NT: 'Jøng² ca¹dsii¹dsa jǿg³ guiog¹³dsa. Ca¹juúh²dsa: ―¿Hein² dsa² jŋíh² cang³
    chi³jnøa¹² hag³ tøg²hløg² quián² jniang³? ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ “ଜିସୁର୍‌ ଗାଗଡ୍‌ ସଙ୍ଗଇରଇଲା ମୁଆଟର୍‌ ବଡ୍‌ ଚାଚଡା
    ପାକ୍‌ନା ଆମର୍‌ ପାଇ କେ ଗୁଚାଇଦେଇସି ତେବେ ?” ବଲି କାତା ଅଇତେରଇଲାଇ ।
  meu-meu: Sibodia e hereva heheni, eto, Daika ese gara ikoulaina nadina baine kurea
    oho?
  yva-NT: Unanuije ama yasyin wayao vambinibe ware, “Are pirati indati po oramo unsanda
    aipapo raroyar?”
  dgc-dgc: Habang méglakad side éy péguhunan de, a “Ti ésiya wade i maakit tama a
    méngigulung to bito a takléb no pintuan?” kagi de,
  zpm-NT: Nëz no zho, rnabdiidzlsa zho dieṉ zha gdioob quie nroob ne nioog ro baa,
    cho siguieḻ coba.
  hix-NT: Onà wyaro nketxkon hatà, tàwyanye rma. Tohu ymo yotakanye txko yka nahko,
    toh yowtar hotaye, kàhyakanye, ketxkon hatà.
  sim-sim: Li ihi nombok limu mbara, �Sunja laka oson mberem nivai tembeku? Lawe avak
    nirin jelyaha sunja oson tembeku?� Karem li mbaha limu ira.
  npi-ULB: तिनीहरूले एक आपसमा भन्‍दै थिए, “चिहानको मुखबाट हाम्रो लागि ढुङ्गा कसले
    हटाइदिन्छ होला ?”
  cgc-cgc: Ta iran na pagpanaw, gainsaay danen an, “Ya! Kino taan kani magligid ta
    bato na sara ta lebbengan ya?”
  tim-tim: “Niŋande tân nengumbo kât humo are hâkokoweren.” dâyi.
  yor-yor: wọn sì ń bi ara wọn léèrè pé, “Ta ni yóò yí òkúta náà kúrò ní ẹnu ibojì
    fún wa?”
  wos-wos: Yambumbu ye di di hafu bula di wa, “Héndé hérekite wekwambu takatéfindan
    motu?”
  emp-NTPO: 'Maʌ̃ne nãwã jara nĩbasid̶aa: –Dadjira ed̶a wãni carea ¿jãʌ̃ mõgara waib̶ʌa
    uria jũãtrʌ b̶ʌra caiba ãyã b̶ʌi?–'
  eng-F35: And they were saying among themselves, “Who will roll away the stone from
    the door of the tomb for us?”
  ind-ind: Dalam perjalanan mereka membicarakan, “Siapakah yang akan menolong kita
    menggulingkan batu besar itu, supaya kita bisa masuk ke dalam kuburan?”
  pes-OPCB: 'در بین راه از همدیگر می‌پرسیدند: «چه کسی سنگ را برای ما از جلوی مقبره
    می‌غلتاند؟»'
  mpt-mpt: Waneta tome amite datlabenamabene? ge omomniba
  ssx-ssx: Pulu hata꞉ ika꞉ ika꞉ kone alota꞉ Mo hande toopi ka꞉ka꞉na꞉ a꞉mba ula꞉ toopita꞉
    epima꞉ mea a꞉meiyao petepete yawalia꞉pe lemekeme.
  mkl-mkl: ŋɔi ɑ̀ wɑɑ bee njɛ si kpɑ̃ɑu ɑ̀ wɑɑ ni, yooi ɑ́ tɑle nwɑ kutɑu hɑi si ɑndɛi
    bɑlɛu yɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ନିଜର୍ ନିଜର୍ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଆର୍‌କେ, “ଆତି ବକ୍ନେ ସାର୍ମୁଆଁ ନ୍ନିଆ
    ମୁଇଙ୍ଗ୍‌ ମୁନା ବ୍ରି ଏତେ ଡାବିଃବଆର୍‌କେ । ବ୍ରିକେ ନେନ୍‌ସା ଜା ଆତ୍‌ବାନ୍‍ ଗୁଚେବିଏ ?”
  gof-RNT: Entti bantta giddon issoy issuwara, “Duufuwa doonappe nuus shuchchaa oonee
    gonddorssidi digganay?” yaagidi odettidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆକ ଆକରେ ମେପେନ୍‌ୟାନାକ, “ତପାଗାଡ଼ା ଦୁଆର୍‌ରେୟାଃ ପୁରାଃ ମାରାଙ୍ଗ୍‌
    ଦିରିକେ ଅକଏ ବାଟିଆତମାବୁଆଏ ?”
  gah-gah: Lá okago, vake gonosi apató ali alitiake kezáini ligili hagili ake geha
    mulí agepalotí gehani napama nene éaho ale ámegeletative.
  lcm-lcm: Na kipo angsusuiai angpokpokai aliu aniria ta, “Si kana kan ul suai ani
    iat mete mata ang?”
  aer-aer: Itne alherlte-iwemele angkeke, “Angwenhele-ame apwerte athirnte akngerre-apenhe
    renhe ankerte-iwetyenhe nhenge arriwele ilpeme inteye renhe anwerne-ketyenge?”
    Itne uyarne anthurre itirreke apwerte nhenge-arle akngerre anthurre anekenge.
    Ikwere-irretye-alhemele itne areke arrpenhele apwerte athirnte akngerre-apenhe
    renhe ankerte-iwekenge itere-werne, yanhe ikwerele tnetyame.
  qvc-NT: 'Paykunaqam rirqanllapa parlaqshina: —Chay ancha atun rumiwan chay mach''ayshina
    sipultura kirpashqandaqa ¿piraq ashuchinman yaykunanchiq? nishpa.'
  tgl-ULB: Sinabi nila sa isa't isa, “Sino ang magpapagulong ng bato ng pasukan ng
    libingan para sa atin?”
  cbs-NT: 'yuinamekunkainkin: —Ja mishki beputi ewapadan, ¿tsuan nuku bepenxunkin
    tadanxuntidumen?— ikubaini'
  xtm-NTPP: 'Te ka ndatnu''u tna''a ña: ―‍¿Na in xtandiyo yuu ndesi ye''e yavi nuu
    yinee Jesús ma, ja jin kivi koo o ma? ―‍ka kuu ña ka ndatnu''u ña.'
  nnq-nnq: Na angweto ngababe bakalengelana, “Mene ojwapa kutubokea libwe paniango
    gu likabuli?”
  bao-NT: 'Toopʉ waarã, o biro ameri ĩi nʉnʉa waaupa: —¿Ñiru maja ope biaricaga ʉ̃tãgare
    manire cʉ̃ ami woo bojagʉti? —ĩiupa.'
  san-ORI: କିନ୍ତୁ ଶ୍ମଶାନଦ୍ୱାରପାଷାଣୋଽତିବୃହନ୍ ତଂ କୋଽପସାରଯିଷ୍ୟତୀତି ତାଃ ପରସ୍ପରଂ ଗଦନ୍ତି!
  huv-NT: 'Tandeacüw nejeyéjan quiaj, tapiüngüw: ―¿Jane apmawün ocueajiiüts a piedra
    nepal ombeay aaga oxiüt? ―awüw.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ ''yu̱ p''ʉya, di̱ n''yɛ̱mbi̱: ―Xiya, ¿te''o gue da̱ hya̱cra̱
    do juaxpʉ ja ra̱ goxthi ya?'
  nop-nop: Talipmeŋ wooŋ kawade malabumuŋ bom mami tehegiŋ u nediyeŋdi siloneyembek
    yoŋa nehi uŋgoŋ yonadibedi titaugiŋ. Unduŋ yotawooŋ kalune kawade u wapum kakaaŋ
    hinek iŋgoŋ agaŋ siloneune hamap yakuk.
  obo-NT: To waa pa sikandan id inguma rutun, id po-inturoy ran nid ungketen to, “Ondoy
    kos od po-ibpit taddot batu no riyot sobbangan to lovongngan din?”
  cak-ENT: 'Y rije'' xquibila'' c''a chiquivüch: ¿Y achique njakon ri jul chikavüch?
    xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤶᤔᤥ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡ ᤂᤧᤴ ᤀᤡᤵᤐᤢᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤢᤖᤠᤀᤥ ᤔᤧᤕᤧᤵᤛᤢᤒᤠ ᤕᤶᤒᤠ ᤗᤢᤱᤅᤡᤴ ᤜᤠ᤺ᤳᤗᤧ ᤀᤠᤀᤡᤴᤀᤠᤒᤡᤒᤠᤒᤣ᥅”
  snx-snx: Andug indo indo da inarayoubxo, “Suma yen sub mob be duma ne ginggongdox?”
  kql-kql: Valan busuak ŋɨndiŋ ŋɨndiŋ sivɨt ŋɨmeve kavik “Amba nan matɨkokolewɨ guam
    maŋgɨk matɨkiŋeve mɨndɨm apɨkɨndɨŋapa?”
  mie-NT: 'De nī ncāhān ndá ña: ¿Ní nīhīn ō tēe jā sāhá jíyo yūū ndásī yúyávī yáhá?
    ncachī ña.'
  san-TIB: ཀིནྟུ ཤྨཤཱནདྭཱརཔཱཥཱཎོ྅ཏིབྲྀཧན྄ ཏཾ ཀོ྅པསཱརཡིཥྱཏཱིཏི ཏཱཿ པརསྤརཾ གདནྟི!
  qve-NT: 'Rishaspankutaqmi chay warmikunaqa khaynata ninakuranku: —Kunanri, ¿pitaq
    sepulturapa punkunpi hatun rumitari tanqarirapuwasunchís? nispanku.'
  pao-NT: Yise ka o meadabena meeoo unnemena, “Haga yise ka pabow tupe o-kobenatu
    tonanooekwunikwu?”
  cbu-NT: Kuskamchusin, kiz waanpatatin ¿Chakaja chiyaam tawateechinllina wachootsi?
    Patumbich kiyak tstsamawa; tárangana.
  usa-usa: kégoeta watáá-wataa tiréta “náawa oqtaráké óqtamma mamá páabaq “aukátikanitaabiyo?”
  soy-soy: 'Api pimɛcɔpɛcirɛ písɛinɛ rɛ: Wóo yɛ́ hɑ ripɑrɛ tɛɛ rikpíí rinɔnɔɔ
    n fílɛ̃ tɔ́ pímiisɛ?'
  bkx-bkx: Mbi lalan in aꞌtnanan, sin namoolk in mnak, “Anei! Sikau es lof nahuil
    naꞌaib kit fatu ꞌnaek mbi bool fatu in enoꞌ nane? Namneo, hit teun kit ii tahuil
    fatu ka tabeiꞌ fa, fun fatu nane ꞌnaek anneis!” Mes olas sin ntenuk nae, sin niit
    fatu nane nahuil on ee.
  hui-hui: Pialu howa tini lalu, Ege to̱le̱ ege anda panga payiyago aiwa dugua helodabe,
    lama pene. Ege to̱le̱ ogoni timbuniore winigo manda bialu ani lene. Pialu howa
    handa amu halu hearia ege to̱le̱ panga biago dugua ho wiaria de hendene.
  amf-amf: Kediar kinka kikal “Duukin oolonsa apon shupadhon seeninam wona hayne gunngate
