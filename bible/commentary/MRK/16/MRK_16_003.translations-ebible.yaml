  row-row: Mia dalaꞌ taladꞌan ara ola-olaꞌ rae, “Wei! Seka bisa tulun oꞌo hendi fatu
    monaeꞌ mia rates a bafa na? Hita telu ia ra nda beꞌi sa, te fatu a monaeꞌ na seli!
    Te ara losa naa, rita fatu a faliꞌ hendi ena.”
  msy-msy: '@see-verse:MRK.016.002'
  agg-agg: '@see-verse:MRK.016.002'
  ptp-ptp: Lêc yon kɨnêg vôma ên nêbê, “Letya obêc vɨxog ngɨdax vêl ên lôva mya ên
    xonê?”
  nak-nak: Egite vitahi baoli legiteu mago “Ere ge buli taro la uati te la mata la
    liba?”
  lbb-lbb: Ning ditol han amon ditol deken artalai ditol, “Esi ma ir nangan datol
    sur ir lakir sen a hat numo kusun a taman ana kulam a minat?”
  kan-2017: “ಸಮಾಧಿಯ ಬಾಗಿಲಿನಿಂದ ಕಲ್ಲನ್ನು ನಮಗೋಸ್ಕರ ಉರುಳಿಸುವವರು ಯಾರು?” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ
