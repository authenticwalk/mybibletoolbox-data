  cso-NT: 'Hú¹ juɨ³² jáun² né³ jmɨ́¹ hí¹juónh²³ tsú² hmóu³²: ―¿Hin² bí¹ tsánh² quin³
    quɨ́n¹ dí¹jnáɨ²³ jáun² ho³ tá²hón³²?'
  ena-ena: Uuŋ nɨbɨlaŋ nuken nuken nɨman abavɨmalɨ. Ani agaŋ aludɨ akɨliaku lɨba kum
    hadi agaŋ haca agadɨ ifɨhapɨ hɨni agadɨ mɨŋatepalavɨci udɨ uavɨmalɨ.
  nbq-nbq: Lagu dugwit, “Sa en helep larik ako hurogo bininayogon embetep?”
  tgo-tgo: E kamwathɨ mborowa thɨ vedage weŋgi thɨŋa, “Thela ne i vabulale varɨma
    e ghabubuko ghae kaiwanda?”
  yap-yap: Ma nap’an ni yad be yan miyad fithrad ni be lungurad, “Mini’ e ra ayuwegdad
    nge lulubiy fare gaf i malang nge chuw u langan e low ko yam’?”
  mop-NT: Tanoo' u c'aatic tu bajil mac ca' u joq'ues a tunich tu chi' tuba mucbi
    a Jesusu.
  tet-tet: Iha dalan klaran, sia dale baa malu naꞌak, “Adeei! See mak bele dudu sees
    fatuk boot nia nosi rate odamatan? Fatuk nia boot basuk! Ita neꞌe la biit!” Mais
    toꞌo baa, sia naree fatuk nia nakduir sai tiꞌan.
  hlt-MCSB: Te vaengah amamih te, “Hlan rhai kah lungto te ulong nim mamih ham a paluet
    ve?” a ti uh.
  xtd-NT: 'N‑xijan tnuꞌu tnaꞌa‑ña: —¿Jundu dita toto ndiꞌu yuyau?'
  mdy-ETH: ዔያታ ዎሊ ኮራ፦ «ሹጫሢ ዱኡፖ ዔቶ ካራፓ ዖኦኒ ኑም ኮላሲ ሺኢሻንዳይ?» ጌዒ ዎላ ጌስቲ ጌስቲ ዓኣዼኔ።
  spl-spl: “Yâhâlen kât pato nandoroŋe hâpunŋetâ mâtâpŋe ya maŋguop. Yakât otmâ âlâŋe
    tânnongom kât ya hâpunŋetâ kâlehen banom?” Yawu sâwi.
  usp-NT: 'Tijin tijb''ijtak chirib''il rib''ak: ¿Nen chiqui'' tisolcopin man ab''aj
    chi'' jul chikawch? xche''tak.'
  zav-NT: 'Na'' lao zɉa''aque''enə'' gwse''e lɉuežɉga''aque'': —¿No gaquə yeca''a
    yeɉən'' de''en da'' cho''a ban'' par nic̱h šo''ocho?'
  sgz-sgz: Má ngo ditul lu hanhan tangrai sál, ki ditulá gátna arliu i ditul ngo,
    “Ái sinih na girwa palai á hat tili mátán sál ur si git?”
  kek-NT: 'Ut yo̱queb chixyebal chi ribileb rib: —¿Ani ta̱isi̱nk re li pec li cuan
    chire li mukleba̱l? chanqueb.'
  blz-NT: Raaya'a nopootunduniimo, taena, “Ai ime inta' a bo pingilinda'kon i kita
    watu men na soopanna baleanan?”
  poe-NT: 'A̱ ntá jehe sín mé tinkákjo kíchó sín kíxin: ―¿Xá nkexro tí chrókuakjìinhinni
    tí xro̱ tjekjèxin tí tòye̱? ―ichro sín.'
  san-TAM: 'கிந்து ஸ்²மஸா²நத்³வாரபாஷாணோ(அ)திப்³ருʼஹந் தம்ʼ கோ(அ)பஸாரயிஷ்யதீதி தா​:
    பரஸ்பரம்ʼ க³த³ந்தி!'
  cof-NT: 'Junni minute jinato, itsanque tenpalaquinaminue: —¿Mo chiquilachi tenchi
    tsancari wa suca menaranun forobi nechi larichunan? latinue.'
  srm-NT: 'Nöö fa de ta waka nango, nöö de ta hakisi deseei taa: “Mujëë, fa woo go
    aki, nöö ambë seei woo feni heepi u lola di gaan gindi sitonu puu a di baaku buka,
    fuu sa go nëën dendu?”'
  qvs-NT: 'Paykunaka riykashpankuna willanakurkansapa: —¿Pití machaypa punkunmanta
    chay manllayba rumita ashuchipanchimansapa?'
  zca-NT: 'Dub nzha bixa'' nez, nzhab tu una'' lo xtu una'': ―¿Cho gaknu be par kubchi
    ke, ro'' ba'' se?'
  cbc-NT: 'Bairo topʉ áná, atore bairo ãmeo ĩ ásúparã na majũ: —¿Noa marĩrẽ ti ope
    na cabiaatatiire na tupãbojarãati?'
  qxo-NT: 'Tsayman paycuna yaycuraycarnam parlayargan: “Cananga ¿pirä sepultüra puncu
    tsaparag rumita wititsipaycamäshun?” nirnin.'
  mox-mox: Nawale ʼedaya itautauya ta taudimo iveveqae ivonaya, “Togama naiuleda be
    dabo qiduana nabuini debaʼunu ʼawanega?”
  kew-kew: 'Goa pisimi raburi nimumi agaa gupa laarisimi: Aapimi pora gaape aana mea
    lusu rubalia pae simi.'
  dww-dww: Be kedae taudi adi banagama adi banagama mate ai giu vivivira be a riuna,
    “Aitau tokare yeku kokoaga matakedane e taurie aubaidama?”
  nif-nif: Endɨ telak plon ñañɨpi, nɨsɨñgan nandɨ-mɨlatambi eñgɨlɨñ, “Nindɨ nɨp kɨmɨpi,
    kawat wopum sum yama masip patak wɨn munjupi, dlɨtom nɨmetak?”
  twi-ASANTE: Wɔnam ɛkwan so rekɔ no, na wɔredwene deɛ ɛbɛyɛ a wɔbɛpire ɛboɔ no afiri
    ɛda no ano no ho.
  aoj-aoj: Awo ataꞌ wafeꞌ atin ufiaꞌw, wandaꞌipama naꞌamba waꞌi, “Atiasi ami netopalopafa
    nelefata otam anamba nogowalo utai?”
  cbv-cbv: —¿Déhe tigaá jwiítdih jeé jʉ́dʉdih ĩ pʉ̃tʉ́ yoh wʉ̃hbi? queétjeh ĩt niíj
    míic wéhe bejep wʉt jĩ.
  taw-taw: kɨli nep agnɨg agnɨg gɨl agɨlak, An chɨnop kab awl kaw tub pɨl gup ak,
    tɨg mɨmlokel dam gol okok lɨnɨgab agɨlak.
  jic-NT: 'Yuwá jis la tjü''üy: “Jomwen jul nt''a, ¿pjacj ca jas ntentenes pe pones,
    ''ücj wama leque?”'
  zap-NT: 'Rulsaa men diiz, re men: ―¿Txuzhleg ygyitxee gye ne zemzëë rubaa?'
  wer-wer: Pël ëën yangaö temanöm yewasem neneren epël mëëa. “Yangaöökë kanrakaan
    këlö talëpök wa pëlëër niwiipën?”
  ipi-ipi: '@see-verse:MRK.016.002'
  qul-NT: 'Paycunataj tapunacuchcarkancu: —¿Pitaj sepultura tapaska rumita quicharapuwasun?
    —nispa.'
  tnc-tnc: 'Suᵽabatirã natiyiaja ikuᵽaka najaibu''arijarika: —Ãta jo''bakaᵽi ãta wi''ia
    natãteka, ¿maki maro''si se''etarãki ruku?— narĩbu''arijarika. Torã neyaeka ᵽoto
    ãta jo''baka aᵽerõ''õrã sataᵽamaka niaeka.'
  ter-NT: 'Ina kixokókohiko: —Kutimo veyinó''ovea ne mopôi exexoâti ne uhôro? —kixókokohiko.'
  bmr-NT: ¿Mɨɨjoho mɨɨhaima iguiisibaco tohojɨ ɨmegatɨ faayɨcɨji? noocasimoro.
  fuf-fuf: 'Tawi hiɓe wi''indira: «Taw ko hombo tallanta en hayre wonde nden ka dambugal
    yenaande nden?»'
  mwc-mwc: ba ketai si toiruba bibirana si wona, “Kotoi akima karawaga matamketanai
    ini peuru taveyei?”
  bhl-bhl: 'Im unsiliw ding dim bakate, i bokolew bokolew kelomeliw: “Kante nulo dokoyemeko,
    tum tem beem kasi kolewsiliw tum sel beelo bulbuluneko, bo keloke ya?”, ange ange
    keko, ibolow tiaktiak kesiliw kale.'
  ons-ons: Eŋe dumao ari more enŋene auye rakoi, “Maŋo qesiŋŋone more wesi suaine
    yewa deŋesere aŋaine kito wonge metmaike ea ma biraki saket ariki ŋene wakesikene?”
    Wesi yewa kakapa suaine, eŋe yale ra more ari pore kau, wesi suaine yewa mo rodigeu
    saket arike.
  con-NTPO: 'tisupapora su''je''fa: —¿Majanda sombo''ttima patu randei''ccu picco''choma
    joqquitssiaña? Ingija osha''faya''bi.'
  ghs-ghs: Tuumami ete gagabero kukubiremi nokoi keba nagata biranatake boohiqi qesa
    pobipobi hiireqi hee, Apei napaho quba keba naga patiho oma oke burisi eetemi
    papataqu?
  peg-peg: ହେୱେକ୍‌ ହେୱେକ୍‌ ବିତ୍ରେ ବେଣ୍‌ କିିବିସ୍‍ ମାଚିକ୍‌, ଇନେର୍‌ ମା କାଜିଂ ଦୁଗେର୍‌ନି
    ଦୁୱେର୍‌ କାଲ୍‌ ଗ୍ରୁତ୍‌ତି ହିଦ୍‍ନାର୍ ? ଇନାକିଦେଂକି ହେଦାଂ ବେସି ଗାଜା କାଲ୍ ମାଚାତ୍‌ ।
  txu-NT: O rãm ne jan arỳm abenmã kum, —Mỳj me'õ dja gwaj bamã jãm ajkwa krekre'ã
    kẽnpoti dja? ane. Kẽn jabatànhkam ne ar ã abenmã ane.
  eng-WEBU: They were saying among themselves, “Who will roll away the stone from
    the door of the tomb for us?”
  gnw-NT: 'Jare jei reta uyupe: —¿Quía ra umbɨsɨrɨta yandeve ita tuicha vae teõgüerɨru
    jonque güi?'
  mux-mux: 'anju-yandu walsiku kene niku mele: “Ku-muru keri-puléle pipi siring kuli
    nae-ni wendu liipa perele-marele memba pupa nosunjumbanje?” niring.'
  maj-NT: —¿Yá xi kjéxinná ndji̱o̱ xi tjíchjane tsjóo̱?
  bkq-NT: 'Ânwa oze tâtâday myani âjigue xunâgumo: — Pekodo modo lelâ kurâ. Ânguyka
