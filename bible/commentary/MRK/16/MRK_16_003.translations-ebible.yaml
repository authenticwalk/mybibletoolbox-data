  apr-apr: Tipa a tila ngan di tapdi tiwetewete nen, “Ai, ole sei tool bet ipulu pat
    a ikoo ye agoro koonoo paidi i?”
  tiy-tiy: Atin amun diyo ro dob de aguwon, ménséuret-uret ro maro, “Ati sékoy kémériringe
    bé batéwe tidéw dob béngaway lébéngo no inok géahur tom?” Non toow fo dakél i
    batéwo no. Endob amun énggumah ro, brab ténéngténg ro, énggito roy batéwe fénggétéléb
    bé béngawane ménkériring.
  nlg-nlg: Mi tana halautu tara sopa huahuatira heghedira mara ghaghua, “?Ahei ke
    pili kehaa na vatu sule ngangata vanighita tana mataulana na vatuluma ni beku?”
  dgr-DOGNT: Ełets'ǫ̀ hagedı, “Zezì wekw'ǫǫ̀ kwe yìı whetǫǫ sìı kwe nechàa enìı̨ɂǫ
    là amìı gogha yı̨ı̨ɂǫ̀ǫ̀ ayį̀į̀là lì?” gedı.
  pes-OPV: 'و با یکدیگر می‌گفتند: «کیست که سنگ را برای ما از سر قبر بغلطاند؟»'
  ron-1924: 'Фемеиле зичяу уна кэтре алта: „Чине не ва прэвэли пятра де ла уша мормынтулуй?”'
  tpz-tpz: O poen nee to nönö nö ne manuh hanan, ee vaiihi nö e ne pan, “Eteh rakah
    ivëh se vahuk ka ra a vös apuh vëh to sunpip non o hopaꞌ oho koe vëh pa top vös?”
  agd-agd: Oriyáken betiyan ten orera emí, “Iye anó masí oyi rákena onámaná do setin
    eka sintanten nafino.”
  rkb-NT: — O aty sa harahare mytsyhyryze pipetu nikaranaha. Titsakyrikrẽta hỹ. Aty
    skaraba mytsyhyryze sukyhy my — nikaranaha.
  san-THA: 'กินฺตุ ศฺมศานทฺวารปาษาโณ''ติพฺฤหนฺ ตํ โก''ปสารยิษฺยตีติ ตา: ปรสฺปรํ คทนฺติ!'
  iws-iws: Mɨ sɨmasɨmar yapboɨnaiyam, krɨmiirɨn pɨ nhɨnga whɨn mɨrii ta siiya komiiya
    saiir warɨtkɨnkiyɨm, ha?
  pol-SZ: Po drodze zastanawiały się, jak sobie poradzą z głazem zamykającym wejście.
  ztq-NT: 'Xñeesy me lo xcombañer me: —¿Cho lë nii kob kyo nii xoob chu paa na?'
  zai-NT: Ne nuu cabe xizaa tu cuee guie ni ye'gu ruaa ba' que.
  upv-upv: Marivel renge sel ko arok-werwera lululweni tevir, “Wurru, si le p̃itini
    tweni nevöt tevi kerr warreng?”
  aui-aui: Bi kedagha sidune siyanono na toudimani siyisisiya kabivivirana, “Iiyabo
    akima karawaga epamana bonayina kawane kiiravidaye inatabirataveni?”
  wap-NT: Ĩmakopaanan puꞌu dunapota, ĩpishautaakaanan paꞌatiaaka kida, ĩkian, “Kanomaꞌo
    nii kiduꞌuka kuba waꞌati paniinom iki?”
  mva-mva: Zala-lo dialalaleto nge nedialanato bokai diepilei-to, “Masa naita patu
    biabia poda aoa ono onota ipura ngagegeaki?”
  dwr-NT: Unttunttu barenttu giddon ittu ittuwaanna, “Gonggoluwaa doonaappe nuussi
    shuchchaa oone gonddorssiide digganaweeshsha?” yaagiide haasayiino.
  kfw-kfw: Inmani'n insina lamma inkhatli inkhat inlei-inti, “Thaankhar lungkha tu-in
    einisik-ah namaletpi sikme? Takkha inmani'n inlei-en phakhan lungkha alei-inletsuo
    kha inleimu.
  bfz-bfz: और आपू बीचे बोलणे लगीया, “आसा खे कब्रा रे द्वारो पाँदो ते पात्थर केस टाणा?”
  cuk-09: 'Igarba na sunmaknadapmalad: —¿Wede doa anmarga akwa-dummad, neg-uan-yawagakgi-siid
    onirosunna?'
  ben-OBCV: তাঁরা পরস্পরকে জিজ্ঞাসা করলেন, “সমাধির প্রবেশমুখ থেকে কে পাথরখানা সরাবে?”
  mil-NT: 'Te ní xítnàhá‑yu: —Yoo cúñaha‑o xòcani yúú ndèdɨ́ yuhu yàú‑a, chi vá yǒo
    tnàhí ndècu iha —cachí‑yu xǐtnàhá‑yu.'
  myu-myu: — Abu wita'a ug̃ ocewebe―witabikũy nomudip'a? — io'e ip jewewebe.
  amk-amk: Na rang rabuang itomadu wawera sitoru itoreyo, “Mandoni dino awa mani fiata
    totoru we dedoi kamieifoi weru fafo borongfo ne?”
  fai-fai: nikil leiw ei bom nadiwe bakodawa bakodawa bom kaliw ko “Kuina, yak unokabuw,
    be kan ata tum ei fako kudew maek awsom atisidiw bo bisuyamokabane?”
  ura-NT: 'Nitohaneein cuhin jetaote ita rai: “Chana jana cana rai nii fueraneein
    nenaa ajeri elonare,” naain jetao niqui cuure.'
  mcd-NT: '@see-verse:MRK.016.002'
  urt-urt: Tinge yal yaŋah pe, tinge yisilih yale yat tititinge na, “O lahmende tatame
    ka se enenem ŋeser upwaihme ŋeheh map?”
  kiz-kiz: Bhakajha bhijobhesana bhene kwa bhene, “Niani ibetakuliviringisya liganga
    kwa ndabha jha tete ili tujhingilayi mu likaburi?”
  tzo-TZE: 'Jech laj yalbe sbaic: ―¿Boch''o chixbalch''unbutic loq''uel tana li ton
    tey ta ti'' ch''ene? ―xut sbaic.'
  lex-lex: 'idma nakot la ida: “Hota he'' ed maka kwaklol dioini wat liawna maka ralla
    rherit targa hoi de nhiarni mai ita?”'
  dov-dov: Alimwi kabacheenda munzila bakabuzyania umwi awumwi kuti, “Nguni uutakatugwisizye
    bbwe kuzwa kumulyango wachibunda? ”
  rgu-rgu: Ara beidea rai eno taladaꞌ raeꞌ, “Ae! Mai te bea riꞌ tulu-fali ita fo eso
    heni batu kabaꞌuina ria nemeꞌ rates a bafa na mai? Ita telu boe tantu ta bolen
    fa, te batu ria bauꞌbasa na.” Tehuu ara losa na, te rita batu a nanaesoꞌ so.
  toc-NT: 'Sac­stucán chiné xta­la̠­hua­ni­ti̠­lhay: —¿Tícu chú nama̠­ta­ke̠nu̠y cahuá
    a̠má lanca chí­huix hua̠ntu̠ laca­hui­li̠­cani̠t a̠má lhucu?'
  ulk-1902: Uiaba mer atager, kega, Nete de meribim baker erparik abele kur telam?
  som-som: Waxay isku yidhaahdeen, Ayaa dhagaxa xabaashii afkeeda inooga giringirinaya?
  anh-anh: Ave mbɨ mbon mbon kamŋgɨmar. Uñɨmb arɨŋ hɨrawi nsɨham ohɨra han mɨn inchakarɨmŋgɨr
    kehan enaravɨz ondari arɨmŋgɨmar.
  mam-C: 'ex ch''ixtaq kypon ttzi jul, te'' kyja yolin: ¿Altzila kye k-elil q''inte
    ab''j ttzi jul? chi chi''.'
  ndj-ndj: Pavaveghi mudeha, vakawombaneyi, “Ndi datubilibishili lila ligangachuma
    likomi pamlyangu wa sembi?”
  mbj-NT: 'Ramahõm me, tyyw me, rakaner''oot: —Jaa da pä jawyk do ty gas''ëës? —näk
    mäh.'
  lat-VUC: 'Et dicebant ad invicem: Quis revolvet nobis lapidem ab ostio monumenti?'
  ngp-ngp: Umwo wandile mwe sila, nawakeuza woho wenye, “Ni ani akuunga akakitongolosele
    diiwe diya mo mnango we kikuta?”
  enq-2: Pao pituu nyakama-lapo laloo pyoo, “Malu kambu dokonya kana piti petae doko
    apimi kapilya mina-mina pyoo nyoo nepakalapepe?” leami.
  eng-ASVBT: And they were saying among themselves, Who shall roll us away the stone
    from the door of the tomb?
  mna-mna: 'Tiwwa ma tila pa zaala lwoono, mi tiparzzo pizin ta kembei. Tiso: “Iŋgi
    kozo ko asiŋ ipatimbil pat biibi pa naala kwoono piti?” Tipet naala mi matan ila
    na, tire pat biibi tana imbot mini muriini som, mi kembei ta tipatimbil ma ilae
    kek.'
  myw-myw: Illivans sisiyas, ilansa, “Kal biyatipin dakul towen nisilbwed wadon leg
    va̱gan bitasiws?”
  sby-sby: pakuya balikwipushaneti, “Inga niyani eshi engatukunkulushileko cilibwe
    cisa kucifunya pa cishinga ca manda?”
  sll-sll: Pirere, al hobi nin ha di wa tere, “Kwahulu bir weni hona grang si pera
    di emiraya, ara urere, i ole na tename?” dungwi.
  yaq-NT: 'Intok bo''ot kateka inen nau jiusakan: ―Jabesa tua, juka'' bwe''u tetata,
    ae pattita, mekka itom biaktariane ―tim nau jiu sakan.'
  uro-uro: Bä sa nga rhoqoräkt i rhat tet dä rhi snanbät sä ne rhoqortäqyia, “Urhi
    lu va auge qä egaeng ama dulige näda ama liqi arha väm?”
  ita-1885: 'E dicevan fra loro: Chi ci rotolerà la pietra dall''apertura del monumento?'
  muy-muy: 'Tə̀bu təzlaporu ka ahàr divi, tə̀ɗəm ahkado : « Way amoru mabəlaɗiləŋa
    belim na ana leli kè mindiviŋ na way ? »'
  kqc-kqc: iniye iniye nikaiteyadi, “Kaere yaku guri di ida venari fore biri riyadi,
    mina uni moi kurevai rei etagae rigo?”
  tav-tav: 'Topʉ aána: —¿Ñamʉ maca ʉ̃ta cuirore manire cʉ ne woobojaʉati? caame ĩñuparã.'
  eng-ULB: They were saying to one another, “Who will roll away the stone for us from
    the entrance to the tomb?”
  spa-VBL: 'Se preguntaban unas a otras: “¿Quién rodará por nosotras la piedra que
    está en la entrada de la tumba?”'
  fra-_FOB: 'Et elles disaient entre elles: Qui nous ôtera la pierre de l''entrée
    du sépulcre?'
  hau-ULB: Suna magana a tsakaninsu suna cewa, wanene zai gangarar da dutsen da aka
    rufe bakin kabarin da shi?”
  mal-mal: കല്ലറയുടെ വാതിൽക്കൽ നിന്നു നമുക്കുവേണ്ടി ആർ കല്ല് ഉരുട്ടിക്കളയും എന്നു
    തമ്മിൽ പറഞ്ഞു.
  kkc-kkc: Diba eli domopoo diyadulone, dieso dimapoo egeesee takaso, “Yo toowa wulu
    ou miyopoo kisi ee, odoo agayo peegoo bidige bigileisomo?” diso.
  urd-GVR: Rāste meṅ wuh ek dūsre se pūchhne lagīṅ, “Kaun hamāre lie qabr ke muṅh
    se patthar ko luṛhkāegā?”
  far-far: Kada kera leka, kera ka ledida kwailiu kera ka 'uri, “Sa ti na ne kai gelusia
    na aba fau be fasia maana faoda be?” Sulia fau nai nia baita 'asiana.
  suz-BL: मिनु लमा लमा “फुल्‍लु सुमी याक्‍शा गेबा?” देंमुमा बाक्‍त।
  car-NT: 'Ase''wa kyngatokon: “Noky ko moro atunendopo penary aputy topu emimatan
    ky''waine?”'
  amp-amp: Yau hanyhato tfit tuf rinnakfo nakfo hany memouf, “Nd tahi muht frtasif
    tanymo tahise frohmn yak rihtaf nuhafruhamno?”
  bht-bht: कने अपु चे बोला दियां थियां की, “साड़े तांई कबरां दे रखयो बडे कने भारी
    पथरे जो कुण हटांगा?”
  eng-NOY: And they said to one another, Who will roll away for us the stone from
    the door of the tomb?
  cub-NT: 'Ne bajumia borotede nʉrejaimad̶a, yópe arĩ: —¿Ñame majare cʉ̃racobe bieitʉravare
    jãturuvari, cad̶atenajidica na? arejaimad̶a dinomiva.'
  ita-1927: 'E dicevano tra loro: Chi ci rotolerà la pietra dall’apertura del sepolcro?'
  lww-lww: Ana pogos nap̃a amiyal ke apano, apiuyun ke sina ga pan la, asape “?Ana
    visae tetol ma ne, ane kilia melilivin lua pupia kilavaru nap̃a mono ke pulus
    nena van ita, vena tekilia teva loyum̃a?”
  ckb-ckb: 'بە یەکتریان دەگوت: «باشە کێ بەردی سەر دەرگای گۆڕەکەمان بۆ گلۆر دەکاتەوە؟»'
  spm-spm: '@see-verse:MRK.016.002'
  nas-nas: Eeꞌnoko biiꞌka minkuarima aaꞌpaakoꞌ, “Niiꞌ deeꞌma baie kapang korimemuriiꞌnaang
    kuvi dakoꞌdoma karanaang-eta?”
  uvl-uvl: Tei pe te ontei helel nge iri ke te teke, “Itei nenge lape halaua ita ke
    ta hesasa hulia um palaungana nem nga polo hanna?”
  tpa-tpa: Ma hi raubayadanameehi hipa, “Apo aiya ghaꞌimana au mataꞌeta ina vitovira
    riyei aubaita?”
  eng-BBE: And they were saying among themselves, Who will get the stone rolled away
    from the door for us?
  ixl-CNT: 'Utz nichmotxtal sivatzaj ech tzaꞌ: —¿Abꞌil chaj bꞌoj laeesan u sivan,
    jupibꞌ itziꞌ u mujbꞌal atziꞌ?— Texhtuꞌ.'
  xsi-xsi: Soka nzâla silâ, ande sipakasoŋa warakanzi tu, “Ea ma ivila kinda itambumbua
    mira piti kuru kawa.”
  crx-NTPO: Whuz hidulh whe 'ulhodútni, “Tse cho ts'un k'ut whudándunin'ai-i mbe suba
    neba whusaídoo'alh?”
  kan-OKCV: “ಸಮಾಧಿಯ ದ್ವಾರದಿಂದ ಆ ಬಂಡೆಯನ್ನು ನಮಗೋಸ್ಕರ ಉರುಳಿಸುವವರು ಯಾರು?” ಎಂದು ತಮ್ಮತಮ್ಮೊಳಗೆ
    ಮಾತನಾಡಿಕೊಂಡರು.
  bbb-bbb: Bu uria vame ijia vakinu bue kuae, Erare mune game bu abe mako viene ije
    bijukuraeva ijene abe bio nijaejuokono kuae?
  blw-blw: Yag hen anchi chacha manaranan, chachan tatagépfar way mangaliyén, “Nokay
    ngata hen mangallin hen tangéb hen anchi lufù
  tam-2017: கல்லறையின் வாசலில் இருக்கிற கல்லை நமக்காக யார் புரட்டித்தள்ளுவான் என்று
    ஒருவரோடொருவர் சொல்லிக்கொண்டார்கள்.
  azz-NT: 'Huan monojnotzayaj tech in ojti ijcuín: ―¿Aconi techajchihuilisque in tet
    tenica tentzactoc in miquecoyoc?'
  spa-RV-1909: 'Y decían entre sí: ¿Quién nos revolverá la piedra de la puerta del
    sepulcro?'
  csy-csy: Taciang amate in than kongkha a suangtum sia kua in hong liksak tu ziam?
    ci in kikum kawm uh hi.
  mxq-NT: 'Es jam tuꞌam ñayyajtʉʉjʉdʉ ak yʉꞌʉjʉty: —¿Pʉ́n xyjʉdiꞌimxʉm ja mʉj tsa̱a̱
    es xyaꞌꞌawátsxʉm ja jut?'
  tzj-NT: —¿Nak la c'a xtilasani ja rabaj ja tz'apben ruchi' ja panteón utzc'a chi
    nokcowini nokoc chipan? neche'e chibil tak qui'.
  tdt-tdt: Iha dalan klaran sira husu ba malu, “Orsida see mak sei ajuda ita hodi
    duir fatuk boot nebee taka rate nee?”
  ron-BTF: 'Și spuneau între ele: Cine ne va rostogoli deoparte piatra de la ușa mormântului?'
  eng-WEBP: They were saying among themselves, “Who will roll away the stone from
    the door of the tomb for us?”
  eng-FBV: They were asking each other, “Who will roll away the stone for us from
    the entrance to the tomb?”
  nld-1939: 'En ze zeiden tot elkander: Wie zal ons de steen wegrollen voor de ingang
    van het graf?'
  bwo-bwo: Bo «Shútso doowi nonatse konek'uwa noosh kukulshiti?» etfetst keewefere
    bo amir.
  nch-BL: 'Huan motatzintoquiliyayaj: ―¿Ajquiya techijcuenilis nopa hueyi tet cati
    ica quitzactoque nopa ostot ipan nopa tepet?'
  quc-TNT: 'Xquich''abej c''u quib, xquibij: ¿Jachin ta c''u lo ri cäwolkotin na apan
    ri abaj chkawäch? ¡Tzchuchi'' ri mukubal c''ut c''o wi! —xecha''.'
  tfr-NTPO: Jek l̈öng irboshko ga tjl̈ẽ l̈ok ëng kong ga «¿Ak jong ba sak bängzakkl̈o
    l̈i kjaga ërë bi kong dani?» l̈e.
  kaq-NT: 'Yohuanbonacani: —¿Hahan tsahon behpohipi macan tsoan noque taranbohanxontihiquin?
    —hihcanahi.'
  ahr-ahr: “कबरना तोंडवरली धोंड आपलाकरता कोण लोटी?” अस त्या एकमेकसले सांगी राहिंत्यात.
  sgb-sgb: Kaban atsi hila ha dann, ay nihahabi hila no hino ya mapakihabian la hên
    itulid ya bato ha bêbêy hên pinay-ilbêngan kana ta êmên hila makahowên.
  vie-1934: 'nói cùng nhau rằng: Ai sẽ lăn hòn đá lấp cửa mộ ra cho chúng ta?'
  kxv-kxv: ଏ଼ୱି ତା଼ମ୍ବୁ ତା଼ମ୍ବୁ ୱେସ୍‌ପି ଆ଼ହିମାଚୁ, “ଆମ୍ବାଆସି ମାଙ୍ଗେତାକି ମାହ୍‌ଣି ମାଣ୍ତା
    ଦୁୱେରିତି ୱାଲି ଊସିକିହା ହିୟାନେସି ?” ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଏ଼ ୱାଲି ହା଼ରେକା କାଜାୟି ମାଚେ
    ।
  cha-cha: 'Ya ilegñija entre sija: Jaye uninagalileg y acho gui pettan y naftan?'
  amu-NT: 'Nato ñjomndyena tyoluecheⁿnquieena nda̱a̱ ntyjeena: —¿ꞌÑeeⁿ ya nnteijndeii
    jaa na nnquindyo̱ tsjo̱ꞌ ꞌndyoo tseiꞌtsuaa?'
  hin-CV: वे आपस में यह विचार कर रही थी, “कब्र के द्वार पर से हमारे लिए पत्थर कौन
    हटाएगा?”
  eng-OURB: They were saying among themselves, “Who will roll away the stone from
    the door of the tomb for us?”
  spa-BES: 'Y decían entre sí: ¿Quién nos quitará la piedra de la puerta?'
  san-BEN: কিন্তু শ্মশানদ্ৱারপাষাণোঽতিবৃহন্ তং কোঽপসারযিষ্যতীতি তাঃ পরস্পরং গদন্তি!
  tdx-tdx: 'nifañontàne ty hoe: Ia ty hamarimbariñe i vato an-dala’ i lonakeiy ho
    antikañe?'
  naf-naf: Selen mepmambe ilinak pigok zenâ zenâ mtapmepmambien, “Pe kwiyaŋ penaŋ
    nanzaŋ temaŋ aimboŋaŋ bekek tazin, ke mâtâtndeme keŋan moti sekŋaŋ zulupesenup?”
  grc-MT: και ελεγον προσ εαυτασ τισ αποκυλισει ημιν τον λιθον εκ τησ θυρασ του μνημειου
  vid-vid: Na hewo nawali wochilonjela, “Yalikohi yotuhejezela alila iganga hala hali
    lwizi lwa chilaga?” Nalyo nalyali ling'hangala lukami.
  pio-NT: 'Yá náimaca nalíwáaca idècunitàacá nàacawa àyapulìcubàa: —‍¿Cawinásica iyúudàapiná
    wía weedácaténá manuíri íba càliculìi inùma íicha? —‍náimaca nalíwáaca.'
  tsn-tsn: Mo tseleng ba bo ba ntse ba buisanya ka gore ba tlaa feta ba tlosa jang
    letlapa le legolo fa kgorong ya phupu.
  amr-NT: —‍¿Beʼa kubarak huid huanokbet yakpokoreaʼapet? —‍Huayahuaya onʼbatiaʼpakuyatenigʼa
  pwg-pwg: Ibaba inenae na ti mani ivivi ogatara da nani wakimina bubana igudupotai
