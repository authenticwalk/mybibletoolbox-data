  kue-kue: ana ye yene krapogl imboriya endingwa, “Yomba ira kombuglo giglpene maugl
    dra mina kombuglo sipegl dingwa ikra egla pagl eglke endinambu da?”
  cot-NT: 'Oraquea oahoaitanaquegueti quenavoquirontsiqui ocanque: —¿Taaquea tigaritajerone
    mapi iticaacotantajivecarica imperitamoroqui?'
  bnp-bnp: Lakea to vanana, “E rei ge kule talea ne teu a kedo ni kule kari a ngavana
    babe vona?”
  apn-NT: 'Hãmri nẽ kormã mõr ri tee ri amnhĩ kukamã hamaxpẽr nẽ axpẽn mã: —Xê gàà
    nẽ. Mẽhõ koja mẽ pamã nhãm kẽnkre nê hitom raxta xãm pu mẽ Jejus wỳr agjê nẽ gregrer?
    Utĩ rax kumrẽx kênã. Anẽ.'
  ctp-NT: 'Laja nu mdaꞌan neꞌ tuwiin ykwiꞌ neꞌ loꞌo taꞌa neꞌ: ―¿Ti ka nu ka tayaꞌ
    ꞌñaan chaꞌ kulo tsuanꞌ kee tnun nu nchkunꞌ tuꞌwa tukee kanꞌ a? ―ndukwin neꞌ ꞌin
    taꞌa neꞌ.'
  bre-BRG: 'Hag e lavarent etrezo: Piv a lamo deomp ar maen a zo ouzh dor ar bez?'
  opm-opm: Susa mandap oh Gin kwei isip teimdapat ma apatiri oh nih sa bipi mat pisusa
    wan teinong nadeirit dir ros gapgwesi han moh amotiprohe goshat pipari.
  bvr-bvr: Wurra minypa aburr-wengganachichiyana aburr-ni, “A-jay, ana-nga barra gu-gaka
    arrburrwa jandarra gun-gata ngana gu-jirra gubu-jakabunapa?”
  wal-wal: Eti bantta giddon issoi issuwaara, “Gonggoluwaa doonaappe nuuyyo shuchchaa
    oonee gonddorssidi digganaishsha?” yaagidi haasayoosona.
  zad-NT: 'Na'' ka zejgake'' che'' ljwellgake'': ―¿Nora gaklen cho'' wkwase'' yaja''
    daa chi'' cho''a ba c̱he''na'', lla?'
  mgh-mgh: 'Yanawaakaaka yiiraka: Tipani nokela unipirikisela nluku nno wankhora wo
    mahiye?'
  aso-aso: 'Nivi tiꞌ li li voleloꞌ meloꞌ iꞌmi vaniꞌ: Gonoso galese veleloꞌ geheni
    naba ma nene zaho do veleheꞌ molo hulo-ledelive.'
  uli-uli: Yodwe re loloh ngo resa kekasiy fengal le re sor bo, “Itey le bela hatapulu
    ngalgich peltal pey we?” (Sew porow le hasfalu mala lepal.) Iwe rela kalloh re
    sala wiri porow we le sa faesul tapol tang hatmal pey we.
  nin-NT: Aba zzu di zhi ikpa na anko di, “Unggonggo ta ku nyi ingbinta yi ka ki inta
    ni ibe yi?”
  tgk-tgk: 'Дар роҳ ба якдигар мегуфтанд: «Кӣ санги калонро аз даромади қабр барои
    мо мебардорад?»'
  acu-NT: 'Tura weenak chichainak: —¿Iwiarsamu epenmiaun kaya juun ututkamusha yajaing
    uraktaij? —tunaiyarmiayi.'
  cak-WNT: 'Y riye'' xquibila'' c''a chiquiwech: ¿Y achique c''a xtelesan el ri abej
    tz''apebel ruchi'' ri jul chkawech? xecha''.'
  ebk-ebk: As nan chacha ay-ayan, chacha kanan ay matatakiatfor, “Ngachana ngay nan
    mangulin as nan tangub nan lufok?”
  spa-PDDPT: 'Y se preguntaban: ¿Quién nos removerá la piedra de la entrada del sepulcro?'
  ruf-ruf: Hawang'ali wamnzila weghutsa, “Yuhi yatsolibimbilisa libwe lili mne libani
    lye likabuli?”
  gun-gun: 'Joupe-upe aipoe''i jogueravy: — Mava''e nda''u hupa rokẽ gui oipe''a ''rã
    ita jaike aguã? — he''i.'
  agu-BL: 'Poro te yi ntaxk chopon na chijilon squibil quib: —¿Al nink scyetz jun
    tz''icy''an len yi c''ub tzi jul? —che''ch.'
  isn-isn: Azitambulya enso ku enso, “Nyenyu ukulipingilitya igwe ku nsoko itu iti
    kingile mu kibiila?”
  eng-PEV: As they walked along, they said to each other, “Who will roll away that
    big stone to open up the cave for us? It’s way too big for us.”
  ilo-ULB: Kunkunada iti maysa ken maysa, “Siasinonto ti mangitulid iti bato para
    kadatayo manipud iti ruangan ti tanem?”
  pir-NT: 'Wahaducuye, ohõ saha niahye: —‍¿Ti copere biharia ʉtãre noa marine põo
    basarotari na? niahye tiquina basi.'
  anv-NT: Ágíge atɛ áké, “Waá ábogéné nyɛ ɛsé gekpɛ́kpɛ́ ntaá ɛníné ágbɛ
    mbɔ menome”?
  sab-NT: 'ama ulita kledu gerule modi jonkare: —¿Che be age mine? ¿Chema be kechuga
    kweri kle keuga ugakallage Jesu jaba ogle ngwadi jwennga che alin? Kechuga kweriare
    che me kira molen kechuga e jwen siere keuga ugakallage.'
  tmd-tmd: Ödöi mibɨl yöra du gɨrön yadmä, “Nöbäpö hogw möla idɨxim rɨg dib aku, yönɨm
    pɨ göur abön?” rɨmä.
  acr-NNT: 'Kakibꞌiꞌij kꞌu chikiwach: «¿China kesan rabꞌaj chiqe kꞌo chuchiꞌ ri muqubꞌal?»
    kechaꞌ.'
  kpg-kpg: ge heheeu i nadau mehanga, “Ma koai dela ga hagamaamaa gidaadou e hagadaga
    tadugalaa gi daha mo di bontai o taalunga?” Idimaa tadugalaa le e damanaiee.
  taj-taj: “य्‍हाङदा थे धुर्साला म्रापरी मुबा युङबा खाल्‍से ब्‍लिङ्सी पिन्‍ना?” भिसी
    थेनीगदे ग्‍यामरीक्‍यार ताम लबान निजी।
  avt-avt: 'Hɨr nepnen hɨr natɨpan nar ik: “Keimɨn kakɨnkawɨr nan kɨwapɨn weipɨr kɨhi
    kentar nan hɨrak nɨmenuk?”'
  cbk-cbk: Y mientras ta camina pa lang sila, ta habla sila con uno y otro, “Quien
    man gale ay hace ligid el piedra na boca del tumba?”
  uig-ARA: 'ئۇلار ئۆزئارا: «بىزگە قەبرىنىڭ ئاغزىدىكى تاشنى كىم دومىلىتىشىپ بېرەر؟»
    دېيىشتى.'
  tuf-tuf: 'Beya rabar rahra rahra wajacro: —¿Ac ohná ucar canó chájaquey is acu rehrát
    waca tétaqui? wajacro.'
  abx-abx: Si paglalangnganan, agsipurupatilaway mga iya, “Say si kita kam i mamaligid
    si bato tikang si pwirtahan-na si naglabbungan?”
  mco-NT: 'Chi je tugɨɨgpɨ töxyjäy ajcxy nayñɨmaayɨ miñ xyɨpy: ―¿Pɨn xy''ocpubéjtɨm
    jɨgɨ̈huɨpy je mɨj tzaa huɨdibɨ mɨɨd agɨɨyɨty je öcpɨ jut?'
  kqf-kqf: Bi etaḡa taudiḡa a wai giugiuna gado, “Aiyai aubaida ḡakima ya ḡima kamaḡe
    tauyewa mataetinemo?”
  cpb-NT: 'Okantawakagaiyani: “¿Iitaka otatsinkerone mapi rashitakotantaitakariri?”'
  aon-aon: Aria owo wata wape wanak yah aria wanayagwreh wakri, “Ta omi nyutotigasuk
    utom douk magah wonugwehw iri?”
  hus-NT-2005: 'Kónóxintsik enchéꞌ: ―¿Jitaꞌ neꞌech ti ku wixkʼintsi an ti tʼujub xi
    kʼál ti paxkʼidh an jólimtaláb?'
  mig-NT: 'Te káka''a̱n máá‑ña: Ndénu̱ ní''i̱n‑yo̱ ɨ́ɨn cha̱a chaxio yuu̱ yúvé''e
    añú, áchí‑ña.'
  bps-bps: Na slengla magu stulen ale, manla, “Simto kè tmabeng gito flulid i batu
    sang di bà i lbang.”
  mbs-mbs: Te wedà dan pa dateng doton, migpeinsaay dan, kagi dan, “Sinu lay se mengelid
    te bato insampeng te lebeng amon mekeawop kidon?”
  tof-tof: Kwat-kwat tibiób we bamtinóp wagó, “Ini ingülküp ia kubó nótó amaike mibünkü
    ene gapók mamtaedógab?”
  cme-NT: 'Baŋ kãŋ, baa ta ba piiye wuɔ: «I kaa da hai u bũmal tãmpɛ̃lle‑i halaŋ-de
    cĩncorre nuŋgu-na hã-ye?»'
  sus-sus: Kira ra, e naxa e bore maxɔrin, «Nde gɛmɛ bama won bɛ gaburi dɛ ma?»
  pon-2006: Ni ar kohkolahng ni sousowo, re ahpw kin ndindapene, “Ihs me pahn sewesehkin
    kitail katapwurehsang takaio ni ewen sousowo?” (Pwe lapalahn takai ehu mwo.) Ni
    ar lel wasao re tehkada me takaio ketepwursangehr.
  dad-dad: idi abob to difen, “Aim matmat bobog bun meein wele fel kanadauf?”
  zab-NT: 'Chi zédeb nez, guniideb: —¿Tú idzɨcá guiaroo ni daagu ruu baa xtenny?'
  jae-jae: Ma sêsôm gêdêŋ tauŋ gebe “Asa ênsambi poc aŋga seawa su êndêŋ aêac.”
  ksd-ksd: 'Ma dital tir vargiliane boko dital dari: Ia na pul vue nam ra vat i ta
    ta ra matana babang na minat?'
  msm-NT: Duon pad to pangindaenan, mighihimanu sikandan dow hintawa to oggawang to
    sikan piglipid no gatung no inyopon.
  myk-myk: 'Pu bi puyɛ pyi na: «Jɔgɔ wu dʼa zhɛ kageegbɔhɔ ki gologolo laha wèe mu
    faŋa ki ɲɔ na wɛ?»'
  sbe-sbe: Na se bom se henahenamaiꞌuyoidi se wane, “Bwayabwaya kawamatana unai kabaguduna
    wekuna wa kabo kaiteya ye buihesuwala?”
  mcr-mcr: “Ne Jisasi Iqu hikä hovqä äwiŋqä iqueqä hikä qŋqaŋä äptänäŋqe, huaqä-huaqä
    ämitä nauteyätŋqe, tqukä?”
  cux-NT: 'Ní ngāⁿ''a yā nguááⁿ maáⁿ yā: ¿Du''ū ndivíi tuūu yeⁿ''ē yú taachí ndaā
    yú cheendi yáinyāⁿ?'
  tur-YTC: Aralarında, “Mezarın giriş kapısındaki taşı bizim için kim yuvarlayacak?”
    diyorlardı,
  san-ITR: kintu shmashAnadvArapAShANo.atibR^ihan taM ko.apasArayiShyatIti tAH parasparaM
    gadanti!
  bel-N: 'І гаварылі між сабою: «Хто нам адваліць камень ад уваходу ў магілу?»'
  sch-sch: Lampuia han, “Thân kotbâia lung hah tumo mi muluoi pai pe rang hi?” tiin
    annin kereng inlôma.
  mic-MIQNT: Ge's pemita'tij telimtultijig, “Wen te't'pja'tutew na gun'tew ugjit ginu
    weji pisgwa'timg ta'n etli utquta'lut'p?”
  huu-NT: 'Jaillanona, coniñuaɨmo jɨcanote: —¿Bu nofɨcɨna caɨna oni ñuitalle raɨafomona?'
  jiv-NT: Wésar chichainiak “Iwiarsamu wáitiri̱ kayancha ¿yaki akaṉketramkattajⁱ?”
    tiarmiayi.
  otm-NT: 'Nɛ bin ''yɛ̨mzɛhɛ ʉ: ―To''o da zä di ''uec''a ra do bí juaxpʉ ja ra hyądo,
    bi ''yɛ̨n ʉ.'
  dah-dah: Kuŋ heŋyabe, “Horabok mohoŋ pet titiŋ hora kuruŋ gobe ganuŋ beleŋ kaŋ kaŋ
    irde siŋa ireŋ tiya?” yeŋ kadom gusuŋaŋ gird tiyamiŋ.
  tnk-tnk: Ia suatuk kamharəres irəhar me i mə, “Sin nəha trasitu ia kɨtahar, məpəkɨr
    raka kəruəterei nəha ramo tukuahaɡ kwəruə ia nɨpəɡ?”
  kpr-kpr: Ofofoda ise siseri, “Namondedae ghamana teriaó, mave afufari darigari namonde
    terareri?” aminge sise,
  san-IAS: kintu śmaśānadvārapāṣāṇo'tibṛhan taṁ ko'pasārayiṣyatīti tāḥ parasparaṁ
    gadanti!
  nho-nho: Saaita naa haahine naa ni sassare atu iloto te ara raa, laatou ni taratara
    ka hakatonutonu peelaa, “Ko ai te tama ma ki hakatiperia a ia te hatu e ppui te mata
    te taaruma raa hakavasi ki uru atu taatou?” Te hatu e ppui i te mata te taaruma naa
    e lasi iloo. Naa haahine naa ni ttoka atu no kkite iloo i te hatu naa ku oti te hakatiperia
    hakavasi.
  gym-NT: 'Nikanina nebe ja ken dobobti angwane, nikani niere jae kwärikwäri: ¿Jä
    kri dikaro mikani dobobti ye, nirekwe mikadikä mento nie amarebti yere? namani
    niere kore jae ji ngrabare.'
  azg-NT: 'Ndoꞌ nato na ñjonhan, jnanꞌnein nquehan ndëë ntyjehan, jnduehan: —¿Nin
    tsꞌan na ntejndei jaa na ngenaanꞌ juu tsjöꞌ na tëꞌ ꞌndyo tsiꞌtsꞌua?'
  bhd-bhd: तैखन तैना एप्पू मांमेइं ज़ोती थी, “इश्शे लेइ कब्रेरे दारे पुड़ेरां घोड़
    कौन गिसालो?”
  too-NT: 'lā'' ixtalāhuani: ―¿Tichū naquincāmāpānūni''yāni'' huan chihuix a''ntū
    līmālacchōcanī''t huan lhu''cu''?'
  ind-AYT: Mereka berkata satu kepada yang lain, “Siapa yang akan menggulingkan batu
    dari pintu masuk kuburan itu untuk kita?”
  cjo-NT: 'Okantawakaeyanakani: —¿Ninka pinagaenironika rowaga mapi ashitantari? Antawoni,
    eero aawiro aaka.'
  nsn-nsn: Gisina ke uelueldangateis pare, “Mai re turung uatagegele liu ueleheir
    tagigieg toro palaua uleik toro matana ro lebang?”
  san-DEV: किन्तु श्मशानद्वारपाषाणोऽतिबृहन् तं कोऽपसारयिष्यतीति ताः परस्परं गदन्ति!
  tna-NT: 'Edid''i su yaseneti je, jaquisabatitana huecuana uja: —¿Aiya ni da tumu
    butsama sepulcro etsequeini jenetia ecuana sa eichaderata?'
  lid-lid: Eme oro asehek nyala oro ari ari i buku doh, “Are lau kameh kaseben to
    katundruwi bek tinan udu mada lek ki-iu ki len?”
  wim-wim: Than woyan wakan kanan iiy-iiyin-a, thanan thaw-thawin thanttakaman, “Nil
    weeꞌanga kunttow piꞌanan thaaꞌaman thaꞌow ngampara?”
  zga-M: Vakhanchovana vavo khu vavo, “Veni unchii mulipumba?”
  yom-yom: 'Bayuvasana bawu na bawu mu nzila : —Nani wukuiza tunengumunina ditadi
    didi va muelo wu ziami e ?'
  eng-NNA: As they were going they were talking to each other, “That covering stone
    at the door of the cave, we can't move it, it is a really big stone. Who will
    move that stone for us?” As soon as they arrived they looked, they saw someone
    had already moved that stone.
  san-SIN: කින්තු ශ්මශානද්වාරපාෂාණෝ(අ)තිබෘහන් තං කෝ(අ)පසාරයිෂ්‍යතීති තාඃ පරස්පරං ගදන්ති!
  yut-yut: Kɨŋek kosiron yaŋ nandat aŋek yaŋ yawit, “Namɨn da tɨp kɨnam dakon tɨp
    madep aŋtobɨlban pɨsosak?”
  grc-BYZ: καὶ ἔλεγον πρὸς ἑαυτάς· τίς ἀποκυλίσει ἡμῖν τὸν λίθον ἐκ τῆς θύρας τοῦ
    μνημείου;
  cpc-NT: 'Okantawakaiyani: “¿Iityaaka otainkironi mapi jomontyaitantakariri?”'
  nhg-NT: 'Pero entre yejua molfejque: ―¿Öquenu tiechcuepelis tietetu de ipan coyoctle
    de mejcöustutl?'
  nya-nya: ndipo anafunsana wina ndi mnzake kuti, “Kodi akatikugudubuzira mwala pa
    khomo la manda ndani?”
  ngu-NT: 'Niman ijcuac xe ajsiaj, quinojliayaj yejhuamej: ―¿Aquinon techejcuanilis
    on tetl ne itenco on tlalcontli?'
  kup-kup: Met soohapuh parumam nae nap epat mañovai sooh, “Met dari sat berevakan
    tairapuhö hel ahos puiorö merizahan hezaek bahavoe tapanen lokak?”
  jid-jid: u ba myen kpamba a di a nhan ni nyiu tita rju ni tawu ni yiu beh hia?
  wmw-wmw: 'Munjira mure wakambirana watupu javi: “Epa oka kutavya kupiringisa riwe
    rituriwe panryango wa kaburi rire nani?”'
  gmv-GGM: “Dufoza dunappe shucha nuss ooni gendersanee?” gidi ba garsan hasa7etida.
  ssg-ssg: Lato he kamekam alia puki lato, “Kaie aita tel na i hulini xaxaweni hani
    kako tehu pot lalap he aweingi amal?”
  zpo-NT: 'Zee nzhé me lo wechxinn me: —¿Cho xaa kiib ke kwaan nyaaw roo baa gorna
    zhin be?'
  poy-poy: Nawomberi waweriti wankuligambiziyana, “Gani hakatuwusiliri libuwi lilii
    pamlyangu gwa lipumba?”
  qwh-NT: 'Yecurëcarnam, queno ninacuyarqan: —¿Canan piraq wititsimonqa sepultura
    tsaparaq qaqata? —nishpa.'
  gaw-gaw: ag aḵa aḵa ap̱ig. “Aun nug ehaniḵa, men naḏi moḏ oḏep̱an amu, men amu duṯuna
    megaḵu?” Men amuam naḏinab amunu ag anam ap̱ig.
  nca-nca: Uyareyate wondo parámi uni tapu wisumuŋaró ŋuro yero iŋoro epe mito-mito
    taŋgurí, “Dani kato samaka nerero wondo parámi ŋu rohoré-rohoréŋoweya?” yaŋgurí.
    Yero kutaqe mahero toŋetiqo, wondo parámi ŋuno qu kikíŋoní tapémo uró.
  zpz-NTPP: 'Orzeꞌ lat nu za dem, ro dem riidz nu losaꞌm. Orzeꞌ na dem: ―¿Cyu ctuyub
    gyitaꞌ nu noow ruꞌ baa par nu chuꞌn? ―na dem.'
  mkj-mkj: Nehn irai allaluhlahng in joaujoauwo irai pwahpene nehn pwungarai, “Inje
    pirin jeuweje kisai kasahpwroahjang sakaiho in oawoan joaujoauwo.” (Pwa ausoapoan
    sakaihoau.) Nehn irai lel wijahu irai kapangda pwa sakaiho ne kasahpwroahkjang.
  zac-NT: 'Repi lu saꞌ rall: ―¿Chull guëdchibsú guëꞌë rëꞌ ruaꞌ baꞌa?'
  kyg-kyg: Kategamo neꞌuꞌapaeꞌmo apakaiꞌapimo, ina laꞌmo laha maeno yafaꞌmo alino
    heleve hu maleꞌnisigetae, huꞌa huꞌnae.
  kmk-kmk: Ot utdit daḻan nambabagbaga da un kanan da si osaosa kan dida un, “Ngadan
    kad nin nat mamallinon taku’t dit batu’n naitubot sit lobon?”
  cao-NT: Capama tsi, —Jishopë. ¿Tsohuë ni toa no bax caití ca maxax bahama tarahaina
    rë? —i jaca niquë chaninahi na. Pistiama ca maxax ja ini quiha.
  bbr-bbr: '@see-verse:MRK.016.002'
  inb-inb: 'Ñam­bi­pi, kikin­pura tapu­ri­na­kurka: —Chi atun utku­chiska pungupi
    kilpa­raiaska rumita, ¿pisik anchu­chinga, nukan­chi iai­kun­gapa?'
  hrv-hrv: 'I razgovarahu među sobom: “Tko će nam otkotrljati kamen s vrata grobnih?”'
  box-NT: 'Ɓa wee bío mín yi: «Lé wée yàá vaá bĩ̀iní le hue-beenì na pon
    le búure ɲii á à na wɛn coon?»'
  ote-NT: 'Ne de má ꞌñu mri ꞌñámbabi ꞌna ngu maꞌna mi eñꞌʉ: ―¿Ha hindi ꞌbʉhni ꞌbʉ
    toꞌo da pʉntsꞌa ra do pa da xogahʉ ra gosthi ntꞌagui?'
  wnu-wnu: 'Qataben ir igo wurinou qob-qob qamamir: “Wa, irune your nomon qugurau
    aib tumun qabar qipiotemir eng weimatara gitgoan ubersioruboun?”'
  zam-NT: 'Per co''se'' yamerle'' zin xa'' ro ye''r quèea, ndxab xa'' loo xtàa xa'':
    ―Per nalle'' na, ¿chó teche quèe ro ye''r quèe par yòo na'' le''n ye''r quèe,
    yey?'
  zyp-NT: Langpui leco, pakheh le pakheh khah, “Ahomaw thlaikha a ma hongpah a?” tatah
    a tah he.
  sey-NT: 'I̱ohuaꞌija̱ꞌa sa̱ꞌñe careña: “¿Nepi jai quë̱na pë huiꞌyoja̱ꞌcohuaꞌi aꞌni?”'
  nvm-nvm: '@see-verse:MRK.016.002'
  mps-mps: Tama pobadi augwa hasi po mia siyu, te po wai, “Dego da tau selama, tama
    te gų page paniani masigi hogogo bele pogowe?” Magi baso meni, te masigi te genuai
    bage mu dao. Tama pąba sabolama, tama augwaligo tonono pobadi, tama augwaligo
    suali, te gų page paniani masigi te me elalubeo. Menio. Bidi me deligo te masigi
    hogogo bele pai.
  seh-seh: 'Mukhaenda iwo na njira akhabvundzana tenepa: “Mbani anafuna kutibulusira
    mwala udafunga nthumbi?”'
  pab-NT: 'Ahoti xanahitaha hoka nexakakoahitaha: — Xalaite kikihena womana séhali
    xawatyakalati jihola?'
  llg-llg: Ala losa dala laladak, boe ma telu sala lakokola lae, “Wei! Tehuu see ana
    bisa fali ita, fo loli heni batu inahuuk ndia, neme lates lelesun mai? Memak ita
    telu nggata taa tabeꞌi loli batu ndia, huu batu ndia inahuun ana seli.” Ala losa
    ndia, tehuu lita batu ndia, nana loli henik so.
  kyf-kyf: '-zugba wa ''yɩbhalɩa yɩbhalɩa laɛ: «''Lee, tʋkpa ''kadʋ mɩa da gbawla
    ŋwɛɛ, nyɔɔ ''ka we glipe -aɩn -yla?»'
  tpi-tpi: Na ol i toktok namel long ol yet olsem, “Husat bai i helpim yumi long tantanim
    dispela ston na rausim long maus bilong matmat?”
  mih-NT: 'Ta i natuhun tahan ñu ta catyi ñu: ¿Yoo ra cua tyaa siyo yuu sa ndazi yuñaña
    cuan?'
  qvh-NT: 'Aywayashpanmi paycuna niyargan: “¿Pirä sepultüra saparag rumita quichapämäshun?”'
  kms-kms: Ni ngimi nyinge rire ruso ruso nikinne oyi oyi pengu rind, “Wuti tughe
    ei wet gawo tuq wumbiq kin te sange nipiq wuso?”
  agn-agn: Ong dalan pa lamang pamagampang-ampang da tang mga babay ang ganing, “Sinopa
    bato tang matobol ta ang magpaligid-ligid tang bato ang dadapa ong lebengan?”
  nhi-NT: Yehuan ocmotlahtlanayah aquih quinmatlanis quihcuanis in titl tlen ica ocaltentzacutoya
    in ticochtli.
  ttc-NT: 'B''ix man tuq nkyeb''et tuj b''ey, nqet tuq kykawla'' ikxjani: «¿Ab''l
    owelal tolin te ab''j stzi'' te pantyon tzan qox?»'
  dan-1931: 'Og de sagde til hverandre: “Hvem skal vælte os Stenen fra Indgangen til
    Graven?”'
  kwj-kwj: Wondani wunjenga ya wu anambwa anambwanda, “Namoto nunu okulani do humokuto
    beiye sopu ki dau dukwelewa raino?”
  vie-OVCB: dọc đường băn khoăn không biết phải nhờ ai lăn tảng đá khỏi cửa mộ.
  kze-kze: aampa'á kwégwesa iséise ésa sésa murí-áígó óika'a awááumasukaan-ontamba
    anón-ontamba póna nááwa akwásinkanintaa'iyo sésa
  mpj-mpj: Yanamaya kutungka japirnu-ngkuya jilanya, “Nganalu-lampa pirnkijanu yapu
    palu ruulumunku ka wupuntamunku? Yapu jii purtulypa.”
  lbk-lbk: Sa cha't cha kankanan, “Sino kay nan sa mangolin isnan fato ay naitangeb
    isnan liyang?”
  mto-NT: 'je̱tseꞌe ñavyaajnjidi: ―¿Pa̱nts vineꞌe du̱yakke̱ꞌe̱kup je̱ tsaaj juuꞌ veꞌe
    je̱ jot yꞌaka̱a̱jyjup?'
  bzh-bzh: Nahën deneyök aggata gedenenër vu sir bë, “Maḳ re rëḳ tetolin ġelönġ
    böpata ti sën nare ggërin waaḳ avi lo na vu hil-a?”
  guj-2017: તેઓ અંદરોઅંદર કહેતી હતી કે, ‘આપણે માટે કબર ઉપરનો પથ્થર કોણ ખસેડશે?’”
  jvn-NT: 'Nang dalan pada rasan-rasan: “Mengko sapa ya sing ngréwangi ngglundungké
    watu tutup kuburané?” Awit watuné gedé banget.'
  byr-byr: Kaanna kuna wɨna yesa dɨnyɨna “Sɨlaangei kaviꞌnɨmaangevɨ warɨkerɨ nemɨnyɨna
    aai baasadelaka?”
  ian-ian: Avla ngambundi. Nɨn kat kandana kambat lavwigiyalaa waa ngambundi.
  hun-hun: 'és ezt mondták maguk között: „Kicsoda hengeríti el nekünk a követ a sírbolt
    szájáról?“'
  mcf-NT: —¿Tsuntsin cuënote shëcnepeba? —quec onquecuededpac caondash.
  kjs-kjs: 'Go-rupa pirisimi raburi nimumi agale gu-rupa laari simi: Aapimi pora gaape
    kana mea lusuma rubalia pe lisimi.'
  mni-mni: "Amasung lambida makhoi masel amana amada hangnarammi, “Kanana eikhoigidamak\
    \ mongphamgi changphamda thingliba nung adu onthokpigadage?”\x94"
  yad-NT: 'Ru̱tatyityiyada ji̱ta nu̱ñi riy yiva: “¿Chi̱ ra̱siichununi̱ ravichu̱ rarorijyu̱musiy
    bapyo day, chi̱?” Jaryi ja̱mi̱ savicha̱da ravichu̱ daryaju̱. ¡Ru̱nu̱yasubeda ji̱ta
    variy sana̱cho̱ ravichu̱, siichunusi̱numa variy rarorijyu̱musidyeñi̱!'
  mxb-NT: 'Ta kúú ndátóꞌón ná kuaꞌa̱n na̱ íchi̱ ñoó, ta kaá na̱: ―¿Ndá yoo ví niꞌi̱
    yo̱ di̱tá yuu̱ ndadí yúꞌu̱ yái̱ ñoó?'
  pon-2006A: Ni ar kohkolahng ni sousowo, re ahpw kin ndindapene, “Ihs me pahn sewesehkin
    kitail katapwurehsang takaio ni ewen sousowo?” (Pwe lapalahn takai ehu mwo.) Ni
    ar lel wasao re tehkada me takaio ketepwursangehr.
  maq-NT: 'Hane ngajñi cjui na jan ne, ngajan xi chja na cojo xicjin na cuitjin: ―‍¿Yo
    cuisecoo naja xi nindefajne ndyojo xi quitaha tingotjo rë tsjun jan?'
  hto-hto: 'Iemo rɨngónɨaɨ dúcɨillano conímana daɨdíaɨoɨ: —¿Bu mei raɨafo uiéco ɨbaina
    nofɨcɨ caɨri oni ñuitalle? mei afecɨ ɨere áillueza, —daɨdíaɨoɨ.'
  por-BRBSL: 'Diziam entre si: “Quem vai rolar a pedra da porta do túmulo para nós?”.'
  ces-NKB: 'Ale říkaly si: “Kdo nám odvalí kámen ode dveří hrobu?”'
  cui-cui: 'Barapowaxi caewaxi natsipaebenapona, najei: —¿Jintam metha nacata pataxubina
    barapo ibo panawa xua yauxatatababotatsi? najei.'
  boj-2014: '@see-verse:MRK.016.002'
  eng-OEBUS: They were saying to one another, “Who will roll away the stone for us
    from the entrance of the tomb?”
  eri-eri: Nere goi bode, nere nage-nage benou leguruwane, “Faiwei ete no ere hoyo
    higidu megebu matmat u-u sesemu wane waha, ubeludu aririmu hagage yo?”
  aly-aly: Rernem angkerreynenh, “Artwa angwenhel apwert yanh arnangelhileyenh intey-theyant?”
  wiu-wiu: Poadete pekete kini-mene oote tekete ekete eina ketekalogane kue teyo ete
    koketekoa moa pikako patu wa oma pekeneya.
  swe-swe: 'De sade gång på gång till varandra (deras huvudsakliga samtalsämne under
    vandringen var): ”Vem ska rulla undan stenen från ingången till graven åt oss?”'
  cth-cth: Ahnimouh ni, tangkom takhang tengnae lungphen pui hah apini mouh na paawng
    pouh han vaiyoe, titeh buet touh hoi buet touh a kâpan awh navah, a khet awh teh,
    tangkom kamawng tangcoung e hah a hmu awh.
  mti-mti: sira vesin mu gae singui garawa aya, “Bira da dagup ankwinawa apa an itariyape
    watappe?”
  pad-NT: 'Avakhanorina oadani vaabono vakanana''dohikhama''aha: —Nahina vania koda
    bianiki ida ja''di hodijama''oki katapani akadimoni? Avakhanona, vada vakhaniha,
    vanoki''ihi ida ja''di hodini kaathani katapajanarini. Ania''iki ida ja''di. Kâraho
    oamani ida ja''di.'
  twi-twi: Wɔnam ɔkwan so rekɔ no, na wɔredwene nea ɛbɛyɛ a wobepirew ɔbo no afi ɔda
    no ano no ho.
  hlt-hlt: Te vaengah amamih te, “Hlan rhai kah lungto te ulong nim mamih ham a paluet
    ve?” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ mbékú bɛmɑ́ɑ̀ kɛ tú: We mbii yóó ti pootɛ kufɔ̃ti kó kutɑ̃́ɑ̃́rí.'
