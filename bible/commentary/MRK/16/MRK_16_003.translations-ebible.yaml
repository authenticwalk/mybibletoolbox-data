    si’yeit on agim sit on ainau sifiruruai imatabir nono i’yen.
  tsw-NT: A̱vu a dammulai, “Zane ɗa ee keɓe tsu aatali o ndolo o una̱ wa aasoꞌon?”
  cax-NT: 'Munantü ñomeampatoe: —¿Uichepü caüma aiquiaübu oemo arrümanu canrrü sürümanarrü
    ituruqui manu nusuturrü?'
  aia-aia: Na'i 'oha narau 'a'ari wou mau, rau heisosonga'i hairiu o'ani, “'Ia tei
    nai 'a'auhigaau 'anai hugesiai hau baaniai maanai wabwa?”
  srp-1865: 'I govorahu meðu sobom: ko æe nam odvaliti kamen od vrata grobnijeh?'
  agt-agt: Ammi ya uhohug da hapa ta pakatugtugut da para la ta dalan a “Inya hud
    sangaw ya manguffun tekitam nga mangazi ta batu en nga nelitup da ta tanamen?”
    kunda, te dappug haman na batu. Ammi ta datang da a dana naazin, a simarok kid.
  lug-lug: Awo ne bagenda nga bwe beebuuzaganya gye banaggya omuntu anaabayiringisiza
    ejjinja eddene lityo okuliggya ku mulyango gw’entaana.
  yby-yby: Sakiya ono molaboto alili wikadanaki edimonipolokaya wetome-katome iki
    ehada napa maya ale epaloti maya ekahimamo ipisoko le huloletatiye liki lae.
  heb-heb: ותאמרנה אשה אל אחותה מי יגל לנו את האבן מעל פתח הקבר׃
  mpp-mpp: Aime yenge hikelu yengungtihac mingagec ailu yanguc miibong, “Madi henebe
    yefina posa yogo igockelu kpalundungkenoledaicte?”
  apb-apb: Na maholo kire ko lae ngeena kire ko lae pe'i unu-unue uuri, “?Ta'e hau
    oto paine nge kire honoa maana kilipwe'u aana, a tei nge kei ta'aasie hunikolu?”
  san-TEL: కిన్తు శ్మశానద్వారపాషాణోఽతిబృహన్ తం కోఽపసారయిష్యతీతి తాః పరస్పరం గదన్తి!
  ben-IRV: তাঁরা নিজেদের মধ্য বলাবলি করছিলেন, কবরের দরজা থেকে কে আমাদের পাথরখান। সরিয়ে
    দেবে?
  ntu-ntu: Mzli kc tzvz-ngrdr mz lrpzki, sc tzpi-etrpelr kx, “?Neke naokatrle nigu
    mz nzalqlipxngr rplz kc? Murde etu zlwz x mrlepu.”
  pan-pan: ਅਤੇ ਆਪੋ ਵਿੱਚ ਕਹਿਣ ਲੱਗੀਆਂ ਜੋ ਸਾਡੇ ਲਈ ਪੱਥਰ ਨੂੰ ਕਬਰ ਦੇ ਮੂੰਹੋਂ ਕੌਣ ਰੇੜ੍ਹ ਕੇ
    ਪਾਸੇ ਕਰੂ?
  gvc-gvc: 'Tí copa cahapʉ waharucua, õ sehe niha tina ti basi: —¿Tí copare bihari
    tãcare noa marine pjõobasarohcari na? —niha tí numia ti basi.'
  mwp-mwp: Yabugudiya thana tadir, thana kedha umamoeyr, ‘Ngadh kay sena moeram gudangu
    kula adhapa thamaypa ngalpalpa, sena pasagudoengu?’
  ksj-ksj: Zeḡe daꞌo neneḡaniro, raenaꞌa, 'Iniuꞌa idu ꞌuoga hadiḡa ꞌomo kiune vaḡinofiꞌuma?'
  sbk-sbk: Bhayangana bhene kwa bhene, “Yunanu uwanza libhungulusye ingaga kwaajili
    yalitni ili tinjile mungugwa?”
  mya-JVB: ထိုမိန်းမတို့က၊ တွင်း ဝ ၌ ပိတ်သောကျောက် ကို အဘယ်သူ လှိမ့်လှန် ၍ ပေးမည်နည်းဟု
    အချင်းချင်း ပြောဆို ပြီးမှ ကြည့်ရှု လျှင် ၊ ထို ကျောက် သည် လှိမ့်လှန်လျက်ရှိ သည်ကို
    မြင် ကြ၏။
  kgf-kgf: Waŋu keŋkecma yomuhuc eminiŋgic; Kicsuaŋ kuaya igucnec mérénéŋ hoc imi
    qililiŋgé nénécmimac?
  awb-awb: seye náhenéra, Méhpeh paiqmáráh ébáhmé insega paentáwe méreitanabomo uwe.
  gdn-gdn: Mu kayatagubu kaiwa da yawatau ka mu muga manu kasiwara-tagubu, tagubu
    ke; “Bowa kawaya ragu katamurui minimpu bodampu ki nima waitaniyoto da nu gwairipamu?”
    (Mibai ka bowa ki ka kawaya eba marai.)
  hvn-hvn: Pa telora rujꞌara, ta pedai ke roo, mihe ane, “Weh! Naduu ke do ta ami
    ri dii, ta riho ne wowadu worena do henèbꞌe ubꞌa roꞌa nee? Mèka dꞌo dii tèlu,
    ta riho ne wowadu ène!” Ta dꞌai roo la nii, ngède ri roo ne wowadu ne èla ke periho.
  nko-NT: Brɛ́á bʋna ɔkpatɔ á, amʋ́ wʋlɛwʋlɛ bʋdɛ aba fɩtɛ́ bɛɛ, “Ma abénya obémináa
    ibwi ámʋ lɛ́ ɔbɔ́ ámʋ ɔnɔ́ há anɩ?”
  bsn-NT: Vanane, —¿Ñimʉ ñarojari, yujeriavi gʉ̃ta ĩna biberiare manire tũnuogobosarocʉ?
    —gãmerã yiyujarã ĩna.
  pib-NT: Wane chinkakananumtna wannakakluko, “¿Katmakla gakaprurutyanwure sotlu yomlechi
    gipgyaptote gajeru?”
  wiv-wiv: Dia ta vano na dala dia ta varihulei, “Da azei e puke kakava na kedo na
    hatamara lovo kiridolu?”
  reg-reg: Nibhalomaga abhene, “Niga alasilingisha libhwii achisakile eswe chingile
    mukabhuli?”
  mlh-mlh: Raru mimane eku mibuŋ, “Jiŋoruŋ mauineo ko yasogo pega, oi moji igogaiŋ?”
  gof-ENT: ኤንቲ ባንታ ጊዶን ኢሶይ ኢሱዋራ፥ «ዱፉዋ ዶናፔ ኑስ ሹቻ ኦኔ ጎንዶርሲዲ ዲጋናይ?» ያጊዲ ኦዴቲዶሶና።
  aau-aau: Hom ley nonaw lwak menkin, homkiaw-ayay-aw senkin lanio ohruw-a nok, “Mein
    aiopey hay peir-saw yerki-wowk ko hokwe, posokwaw kahis yay kow a-ney?” (Mein
    hokwe aiopey hay-ar.) Sawk hom ar-ira menkin, homkwe senkin lira, mein hokwe meykyay
    mon po nokriy-a-nokriy yay.
  tvk-tvk: E melele xa di latoba, di latsis xatel latobit, “?Visi iaxa itivin rat
    hat xa mahulong xa dakoe xol puiteh te vangihat?”
  prf-NT: Peru mamagtanungan hidi, “Deya wád mángpagulungid ten batu a nakatakáp ten
    pintuwan nen páglábbángngan?”
  auy-auy: aampaꞌá wéwesa sésa óikaꞌo awááúwasukaan-ontamba óraaꞌ-ontamba póna nááwa
    súwaꞌnai énasaawa óikaken-ontamba waétuwainiyo sésa awánomba minóntámbá éꞌa fawátukowasa
    awánésa
  tbg-tbg: Aarana viha vinavuka nai ire nai ireha tiha, Tenavu mini oruraariraro tavave
    nora ori qentiana tintataara qantua tinavu timitaanarove? Vi oriva nora orima
    vaivo, ti.
  hub-NT: 'Tuma wesar chichainak: “¿Yáki kaya uuntan apujtuawarma nunasha uratramtaji?”
    tusar tuina.'
  hmo-hmo: Idia sibona idia herevahereva, “Daika ese inai guria gabuna koua nadi do
    ia kokia?”
  big-big: Puwili kang kunimowei namologo nameleyegi pelik meiya, Takko tonuwayegi
    sawela logo king yemane panu kandikke waliyabek yomizora wezamelagi logo kandik
    tiyiweki, kela.
  gux-G: 'Bi den yedi bi lieba: ŋma baa pan luodi ti po, yaa tangu n biigi li kakuli?'
  cnl-NT: 'Ca²³jua''³te''²³ ca²³sɨ''²³te''²³ uu''n²te''²³: ―¿''I̱i̱² sɨɨ''³¹ rɨ²³lɨ''²
    quiée²ra² cú̱u̱² ''e³ rɨ³jnɨ³ ''oo''² too³ cu²ne²ra²?'
  zar-NT: 'Gulaʼnábinu luzáʼagacanu: —¿Nuzxi cúatsö queë́ruʼ guiö́j naʼ daʼ ga nu
    riyaza ba queëʼ?'
  kde-kde: Nkuva uvaujana vene kwa vene uvachidoni, “Nnani ambetuusîja alila liyanga
    likulu namene pannango wa nsati?”
  ata-ata: No voteꞌi, la aneꞌi mivikalaneꞌi ngatongatoꞌo aloxo ꞌo, “ꞌEi ane sou usuꞌulinenge
    mo upipaloꞌu lavoꞌo e mimulaxu no lulu anaxu?”
  qvw-NT: '@see-verse:MRK.016.002'
  nfa-nfa: Ètu talora jꞌara, tèlu ra padhue, aku rèngu na, “Waa! Dꞌai nèi, na, cee
    ka dhu bisa loli eele hadhu aae èèna nèti hèbꞌa roꞌa? Èdhi tèlu ti bisa boe, lula
    hadhu èèna kapai bia!” Te ngaa ropa rèngu dꞌai roꞌa èèna, rèdhi hadhu èèna dhu
    hari eele le nèti hèbꞌa roꞌa.
  tnp-tnp: Nian kəmhluvən e suaru kəni məhləni kəm lahal mɨn məmə, “?Kərmə pah otasiru
    e tahal mɨsuə rəkɨs kəpiel asoli əpəha e nɨpəg kəpiel?”
  urd-urd: और आपस में कहती थी “हमारे लिए पत्थर को क़ब्र के मुँह पर से कौन लुढ़काएगा?”
  hot-hot: Ma enaŋ hadêŋ i nena, “Opalê tem ibubi valu atu ba hamô lôv abôlêk vê ek
    alalô am?”
  mqj-NT: 'Ummolai lalan sipantula''-tula''mi nakua: “Bennamo la umberoiangki'' batu
    tutu'' lokko''?”'
  rus-SYN: 'и говорят между собою: кто отвалит нам камень от двери гроба?'
  mbh-mbh: Ma o nin pel ve, “Anga aro i opoal it nge um aken singlelpotnga, e?”
  bdd-bdd: Ma siboidimo sihehegwaegwae, sigwaeya, “Taiya nata ꞌahubodaina galihina
    ꞌahwanega ꞌida buihile weyahida?” Weyahina daꞌuleina madou hedada.
  cbt-NTPO: Inahua capini ninontërapi. —Pancara'piquë nanin pa'copitopi pora. ¿Incha
    iporaso' chi'huincatërë'ponpoya? nitopi.
  srn-NT: 'Den ben aksi makandra taki: “Suma sa lolo a ston puru fesi a grebi-olo
    gi unu?”'
  cta-NT: 'Laja loꞌo ndyaꞌa̱ nguꞌ tyucui̱i̱ nchcuiꞌ nguꞌ loꞌo tyaꞌa nguꞌ: ―¿Tilaca
    nu xtyucua jiꞌna chaꞌ culotsuꞌ na quee tonu nu ndyacu̱ꞌ toꞌ tyuquee biꞌ? ―nacui̱
    nguꞌ jiꞌi̱ tyaꞌa nguꞌ.'
  bqc-SIM: 'Aalɛ kↄ̃ la zɛ́u aalɛ mɛ: Démɛ a gbɛpi gbeembo à gowɛ̃ɛ mia''ɛ lɛ́i?'
  tcz-CHONGTHU: Lampiah amaho akihouvun, “Lhankot song chu kon eitahdohpeh tauvintem?”
    aki tiuvin ahi.
  mar-mar: त्या एकमेकीस म्हणत होत्या की, कबरेच्या तोंडावरून आपणासाठी धोंड कोण बाजूला
    लोटील?
  snp-snp: Uti kanudo ya inanimoni lokoli-fakoli amo, Kemakafo ade olu faka loto kifana
    naba kale welalo itamo yama kululu mele ledenaiye? loti lokoli-fakoli oti
  isl-isl: Á leiðinni ræddu þær um hvernig þær ættu að velta steininum frá dyrunum
    – hann var stór og mjög þungur.
  spy-NT: Kumii kēēlto, kutēēbootēē keey kule, “Ng'oo ꞉nyēē wokuwunuktoowēēch rwaantaanaa
    tēē nyoo ēē?” Yu kayit, kukasta, nto bērē kulē, /kiikēēwunukto rwaanteet kuyaatakay
    ꞉kochonkeet.
  xnn-xnn: Nintoytoyada isnan mendad-aananda ay mangwani, “Sino ngen nan mang-olin
    isnan bato ay naitangeb isnan liyang?”
  mwe-mwe: Bhalinginji mumpanda gubhabhuyenenje, “Gani shaatunokolele kunyenje, liganga
    likulungwa liibhilwe pannango gwa likabhuli lila?”
  tte-tte: Yo silolo-edeedede siba, “Tem yaiya vekune kani iyatapipili-suwalan na
    salai gamwana isoke kaiwela?” Kaiwena vekune ilalakisosi. Saugana silaoma salai
    mena manli isae sigitai vekuwa siyatapipili-suwalanako.
  tcs-tcs: Wail dempla bin wagbaut go, dempla bin aske wananada, ‘Wiskain yumpla go
    role da big ston go wansaid prom da doa blo da greib?’
  hlt-THB: cawh, “U ing nu lung a hlum law lah voei?” ti uhy.
  soq-soq: Tane antoie into muba gagalontoie waiase, “Mida saunepio bo nagawa seu
    itunbodae winedia tapataaubeta?”
  qub-qub: 'Parlaraycar aywar ninacuran: «¿Piraj witichipämäshun chaparaycaj rumitaga?»'
  att-att: Pakalakalakák da paga sù dálan, nakkaká-abbû ira nga kud da, “Asinni yù
    mangikarebu ta batu nga ajjan ta abbû na tanam?” Ta mallakay yù batu.
  bki-bki: Aju amiel abano, nalo ajum̃a abivika denlo, aberinavo “?Mia bogo na rovoru
    yako, mia kei mijikia rimelivlivilar ka burum̃ara puruveru napano ajubonkokar
    buluvae nei van kito, ka romijikia rava joomo?”
  bqp-bqp: 'Ò kↄ̃ là zɛ́n ò pì: Dí mɛ́ ani gbɛ̀ɛ kũ̀ gbigiri kɛ à gowɛrɛ mira lɛ́a
    sↄ̃ↄ?'
  mcp-mcp: 'Bwə́ mú ŋgə jî bwə́mɛ́ nə bwə́mɛ́ nə́: «Zə́ nyə é kə bíŋgal shé kwóógʉ́
    dʉ́sə́ shwoŋ dɨ́ yí?»'
  hat-hat: 'Yonn t''ap di lòt: -Ki moun ki pral woule wòch ki devan bouch kavo a pou
    nou?'
  npl-NT: 'Iwa okimolijtiayah: —¿Akin techachiwilis n tetl non kitentsaktok n miketékochtli?'
  bgg-bgg: Lumuii hà lua ramuii shii, ithek ne awaithek chung yao rai, wieng kheb
    pha lubao ji ne hanyie è hong phi pha lei? (Hì ne bajo boh pha lubao ro.) Ji iyao
    ne wuii thog mage shii, ithek è riig shii ji pha lubao ne idoh thud ne um iang
    pha doh.
  eng-TCENT: On the way, they were saying to one another, “Who will roll the stone
    away from the entrance of the tomb for us?”
  eng-BSB: They were asking one another, “Who will roll away the stone from the entrance
    of the tomb?”
  cpu-NT: 'Okantavakaiyani: “¿Impaityaaka otamikerone mapi jashitakotantaitakariri?”'
  san-ASM: কিন্তু শ্মশানদ্ৱাৰপাষাণোঽতিবৃহন্ তং কোঽপসাৰযিষ্যতীতি তাঃ পৰস্পৰং গদন্তি!
  tac-NT: '''lige anisia e''yénale alué bakiá umugí: ―¿Chieri ''la nejkúrimala alué
    wa''lú rejté se''wí ajchalichi alé yochi ajtígame?'
  eng-WEBPB: They were saying amongst themselves, “Who will roll away the stone from
    the door of the tomb for us?”
  gfk-H: Bia dal ga hanan haan dal ga hartiritiri ta dal bia, “Siga um na pulek sei
    no haat tano matana no midi?”
  viv-viv: Edeya hinauna tu buye hiveꞋagahegahe higayo, “Hakwadi kabala tomohuyahuya
    ana edaꞋawana giꞋenobodana-ma ginaveꞋawawani ide faꞋideya?”
  yao-yao: Nombewo paŵaliji mwitala ŵausyanaga, “Ana ŵaani juchakatugalambulile liganga
    pannango wa lilembe?”
  tgp-tgp: La pa lo vano la lo vereverea isara lara, “Hare i pa tuenir̃a vara i kuresi
    nar̃ihi vatu atu na mataruan papa atu?”
  auc-NT: nämäneque änänitapa. —Dicabo näni moncadodinca æcänö tæ̈ï pïñængä inte pönö
    da tæ̈ñæ̈na ate mönö guiite aquïï.
  kbc-NT: Naigitece ja dinotaɡ̶aneɡ̶etiwage, modi, “Amigetiɡ̶ijo ane noɡ̶owatoɡ̶odomi
    naɡ̶ajo wetiɡ̶a nelegi ane noxoco niɡ̶ijo wetiɡ̶a-lawimaɡ̶ajegi?”
  bmh-bmh: '@see-verse:MRK.016.002'
  ctu-BL: 'Tsi'' pejcayob i bʌ: ¿Majqui mi caj i selc''ubeñonla loq''uel xajlel am
    bʌ ti'' ti'' i yotlel ch''ujlelʌl? che''ob.'
  meq-meq: 'Ahəl nakə faya ta diye na, ta tsətsah ka bo mə walaŋ tay, tə gwaɗ: «Mata
    bədəŋgwalakway na beber abəra ka me i tsəvay na, way?»'
  noa-H: Mag wëtwi hamach happai k'ʌd hee, —Keena ¿k'aíuta chi jẽbdi hʌ̃rʌm mok maachig
    chawag pʌrëu deejuuta mʌg wëtúma? ha hiyʌ̈ʌ wënʌrrajim haajem.
  alp-NT: Esi beteke loko lomai be, “Sire itapa ite kena lolike batu elake bei liane
    benaije?”
  san-VEL: kintu "sma"saanadvaarapaa.saa.no.atib.rhan ta.m ko.apasaarayi.syatiiti
    taa.h paraspara.m gadanti!
  kbq-kbq: Nevu'za ontahige antahige hu'za, kerimofo kafantema rehiza hu'nea havea
    iza rekrehe hutregahie, hu'za hume vu'naze.
  kbh-kbh: 'Imojtsaye ora imojtsayénatsëtsnaye: “¿Chë cuevëshoye amashjuanents̈a ndëts̈bé
    nda bochtsabuajuána ca?”'
  ron-LSB: 'Și ziceau între ele: “Cine va rostogoli pentru noi piatra de la ușa mormântului?”'
  pon-pon: 'Irail ap indinda nan pun arail: Ij me pan kadapure jan au en joujou o
    takai o re atail?'
  nhe-BL: 'Huan motlatzintoquiliyayaj: ―¿Ajqueya techijcuenilis nopa hueyi tetl tlen
    ica quitzactoque nopa tlacacahuaya?'
  sps-sps: Te taan naa ri, ri vegiau patsukan rato fapoopoan narari, “E sei te fakukuur
    of rarora na fats tan puts ee?”
  wnc-wnc: ina anzing yaking, “Maminda ninu gatanimuke supgwenu supgapbatde umukusikut
    gwenu ikomban kuwik,” ngang yaking.
  bus-bus: 'Aↄ̃ kↄ̃ là zɛ́n wà bè: Dé bé eé gbɛ̀ mↄ̀ gbegere pá à guowe mira lɛ́a
    sↄ̃ↄ?'
  gub-BL: Oho mehe we upuranu uzehezehe wà. — Mo umunyryk putar itahu uken wi zanewe
    nehe, i'i oho waiko uzeupeupe wà. Ta'e uhua'u ita a'e 'y.
  imo-imo: Kano pungo molko aulkena enonga nendo yando ningei, “Imbo narini kou muluwele
    kango ono kombu kerepuluna linonga pera tipe mundundumbeloya?” ningi. Nalo aku
    teko niliko pungolio winjo tiko kanoringi kinye imboreni angilipe kou muluwele
    kango pera tipe oi mundurumu lemo.
  boj-boj: '@see-verse:MRK.016.002'
  ulk-ulk: Nade wi gabge barukle wige tabara bautmele, “Netide ya adem bakir watirparik
    merbim able paier gabtelam?” ableglam able bakir aukakale ikereder. Wige egridere
    a erdardare able bakir emetu barparki.
  eng-DRA: 'And they said one to another: Who shall roll us back the stone from the
    door of the sepulchre?'
