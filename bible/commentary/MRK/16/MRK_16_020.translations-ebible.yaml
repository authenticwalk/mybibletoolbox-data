    wälŋayumana yolŋunham warrany maḻikuŋurum romŋuru, mä dhanal ŋarru yaka nyenam
    nhanguran djiwarrꞌŋan wälŋa-dhawarꞌyundanharran. Dhaŋum Ŋuwakurrun Dhäwu ga yulthan
    yana. Ga djinakun gämurruꞌwu nhan dhaŋu dhawarꞌyundanharram dhäwu.
  ziw-ziw: Wanampina waita chila hantu na kulonga Mbuli Yedi, Zumbe naye asankanila
