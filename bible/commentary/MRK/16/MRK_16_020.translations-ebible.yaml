  taw-taw: Pen bɨne okok takaw teplep ak man okok kɨd kɨd agñel amnak. Amnaknɨŋ, Bɨawl
    ak ne takaw anɨb ak binɨb okok nɨŋɨd agebal agɨl, bɨne okok kɨlop kod mɨdaknɨŋ,
    tap mageptek okok gelɨgɨpal.
  jic-NT: Jupj discipulopan tjil jun ta'á, la p'a jis walap'a'a tjowelepj Jesús 'üsüs
    la tjiji. Qjuis Jepa Jesús jis capj tjep'ya'sa. Mpes 'üsüs la tjajay, gente p'in
    ma polel lajay jinwá. Mpes la p'a jus nlay t'üc' way tjowelepj yupj Dios tjevelá.
  zap-NT: Zhich guin wruu men yra men, wa men yrandxee lugar, wazëët men xdiznzoon
    Dëdyuzh. Laa Jesucrist waknonen men ne wlaa men gyelmilaguer chen gyakbeey ne
    nli xdiiz Dëdyuzh rzëët men. Zengaw.
  wer-wer: Pël ëën pit kaare yang ël epotë pim ngönte aö sa. Pël yaëën Aköpök kaamök
    elmëak retëng nentere nent yaalmëem pim ngön yaaö pöt yaap pël pet elmëa.]
  ipi-ipi: Balana disaipolo tupa yuu tupa pitakana poto, Gotena pii layene epene oko
    wandakali tupa lamaiki peai-kola, Jisasa bala Gotena kii tikasa pituto, balana
    disaipolo tupa moyoto, metekolo piape pulane tai-lene oko utupane maiki peaipia.
    Maiki pea-kola, utupane-mane metekolo piape tupa piki peaini mana okomane pii
    utupane-mane leaini tupa enene ya lo andawa leainipia.]
  qul-NT: Discipuloncunataj tucuynejpi puriporkancu evangeliota willaraj. Señortaj
    yanapachcarkan, milagrocunata ruwaskancuwan willaskancu verdad caskanta ricuchispa.
    Ajina cachun.
  tnc-tnc: Kimirĩwa'rika be'erõ'õ kika wãrũeka mirãrãte kirika bojataᵽarĩ a'rika.
    I'suᵽaka bojataᵽabaraka nimaeka ᵽoto, niakoribeyua ᵽo'imajare nabeaokaro'si Maiᵽamakite
    nare jeyobaaroyika, “Rita sime nabojaika”, ᵽo'imajare ãñaokaro'si. I'tojĩrãja
    sime ruᵽu.
  ter-NT: Yane pihónehiko neko íhikau koyúhoponea koeku Jesus ya uhá koeti yónokuhiko.
    Yoko huvó'oxoamaka Vúnae, kouhápu'ikeati kaná'uko ne yûho yane iyupánevoti poréxoake
    itúkea. Hunókokune.
  bmr-NT: Jaanegui diito ufuumoro taajasubogoco faajiinɨjeri jɨɨbogomoro fuuhi. Jaamoco
    diiboro Ihaivojɨɨbo ahaamusuuboro tobogoco miyacaruhicauhi niqueje mitya iijɨ
    sihidɨ ejeevanoco omoonɨhicaunofeenedɨ.
  fuf-fuf: Kamɓe kadi ɓe yahi, ɓe waajoyii hen fow, tawi Joomiraaɗo on no gollidude
    e maɓɓe, o haqinqiniri daalol ngol maandeeji ɗi ngol wondunoo ɗin.
  mwc-mwc: Damanina ba nonorayauna si kasibau si nae ba dobu ereonowanai si rumamara,
    ba Bada kamosi yai i saibira ba mekabage i wonisi wai matakira nanakasike si tupuwa.
  bhl-bhl: Keko beli, akalem gelewkabiliw kunum i em yangse weng be kiliko, geleweko,
    Sunbin-Got em Weng Kal Ken Ati be aneng aneng angom elo debele unsiliw kale. Debele
    unsiliw ding dim bakate, Kamok Fian e im teing dim kel aluwei, kitil so auk so
    eisneng biim bakayembiliw weng be fein kuw kelewsomi, kitil kuw kelewkabe kale.
  ons-ons: Pakimo, dokoine eŋe korop kepe baŋem ari more eŋane biŋek donine ra qelaŋane
    arikoi. Waom eŋe weneŋ mapitone more masi togogoleŋo ŋei ŋerep sikanone more,
    donene ea ma togoleke. Ŋerep eŋe kine kine korop ka detokangoi, ea Petoro eŋine
    so kimakoune edangoi. Pakiso, Yesu eŋe dokoine biŋek don ebone more biraongi,
    kepe baŋem ra qelaŋane arikoi, Anutu eŋe biŋek don qoiqoine midaine iwa motke.
    Ŋei mane dere malipkayakeo, eŋe gege togon marat kayake.
  con-NTPO: Tsa'caen jasi tisema shondosundeccu poi andenga japa ccushaya'chone ñotsse
    condase'choma candusian'fa. Tsa'caen candusiansi Na'su Jesús tise'pama fuite.
    Nane sefacconi'su canjaen'choma attian tise'pa su'cho ñoa'me Chiga su'cho qquen
    canjaeñe. Tsangaeyi.
  ghs-ghs: Qooro oomi qesa ma nokoi biranateqi haba samaneta tuumaqi ota abi sinabidza
    oke hiire paanaite qaata. Oonihe tuumaqi noko baura eetemi Soopara noi oho mumurema
    baura nokohoke mee hiire qaata. (Qate paimane nokoi tuumaqi Peetoro ma qesamane
    noho nokoho toro isere mootoqi nokomae noo nookata oke nokoi hiire paanaite soubireta.
    Ipita Dzesu nomae abike ingonaitaquho noo ma qaraqara tatangaho noo oke tumakhameto
    nomeho botota mootomi nokoi abi totaqi ma totaqi gama pobi hiire soubireta.)
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ହାଲ୍‌ଜି ୱିଜ଼ୁ ତାକେ ପର୍‌ଚାର୍‌ କିତାର୍‌, ଆରି ମାପ୍ରୁ ହେୱାରିଂ
    ହାଙ୍ଗ୍‍ଦାଂ ଅସି ଚିନ୍‌କୁତାଂ ହେ କାତା ପାର୍ମାଣ୍‌ ସିଗ୍‌ କିତାନ୍‌ ।
  txu-NT: Nhym kam kôt ba djwỳnh arỳm amũ mõn pyka kunĩkôt kàj bê memã 'ã ujarẽnh
    mõ. Nhym Bẽnjadjwỳr djwỳnh mã arkum tỳx jangij nhym ar arỳm mỳjja pumũnh kêt nhipêxo
    mõ. Me kute ar'ã abenmã kum, —Mrãmri ne djãm ar Metĩndjwỳnh kôt kabẽnkumrẽx? anhỹr
    kadjy ne ar mỳjja pumũnh kêt nhipêxo mõ.
  eng-WEBU: They went out and preached everywhere, the Lord working with them and
    confirming the word by the signs that followed. Amen.
  gnw-NT: Jare jemimboe reta yugüɨraa umɨmbeu Tumpa iñee opaete que rupi. Jare yandeYa
    omborɨ, jare uicuaaca ĩru vae reta pe jemimboe reta jei vae añete vae mɨacañɨ
    reta uyapo vae rupi. Jaeño ma.
  mux-mux: Yesos yunu mulú-koleana olandu purum kene yunga lumbili andúlima koleamanga
    pali puku Yesos-nga temani kaiéle yambuma toku silsiliiku anduring kene ‘Enini
    nanga ungma yambuma niku singí kene yambu kanuma-ni ‘Ung sikale.’ niku ung piliiku
    liangi.’ nimba Auliele enini-kene wasie pupa liipa tapunjurum kene yu-ni liipa
    mundurum yambuma enini ‘Pulu Yili-ni mindi ulu-tonduluma kapula telka mele teangi.’
    nimba liipa tapunjurum. ⸤Akili manda.⸥
  maj-NT: A̱s'a̱i i̱ncha tsitju já ni'yakuyóo̱ nga y'éni̱jmí éhe̱n Nti̱a̱ná ngayjee̱
    a̱nte xi tjín. Nda̱ Nti̱a̱ná tsasinko̱ho̱ ko̱ kits'ín kju̱a̱nkjún nga tsakúchji
    nga kju̱axi̱ én xi tíi̱ncha b'éni̱jmí já ni'yakuyáha̱.
  bkq-NT: Jesus Deusram idâpygueduo myani eynynonro modo Deus itaumbyry egatuze idâlymo.
    Idânârâ âtâ anakâ tâtâhobyrydâ mykâinane aguelymo Jesus wâgâ. Jesuslâ eon-honrumo
    xuduim; tywâgâ unâ iwâkuru nhegatudaymo, mâkâlâ eon-honrumo xudunri adyesenry
    modo anhetomoem. Mârâ anhetuomo, kurâ domodo tutuze âkealâ aguelymo awyly.] Alâ
    kulâ. Marcos
  kue-kue: Ana disaipel wagle ende koglkoglo pindre kamambuno dipene endingo ana Yaglkande
    ye bogl kongun orko ana ye ka dingwa i kaima pango te ye kimagl erikwa i kamambuno
    dingwa bogl akiye wu suwara ongwa.
  cot-NT: Iriatimpajia yoayoaitanaque itsavetantajianaque itsitacaguitejavaetanaquero
    guinteninintsipae. Iriraquea Amajirote yamijiaqueriquea yagavejacaajiaqueri yonigaantajiaquero
    oacaantantatsica intati cameetsanijite intsajiaquenijite iriratica itsavetantimojiaqueca
    teequea iramatavijajigueriji.
  bnp-bnp: Muri e huriki a muri­muri ri vano, ri lakea na tabeke lobo na malala, ri
    vara e huriki na Velenga Kamumu. E Bakovi Dagi i tuhori ria i vaka­tora a ngava
    vona na maka nivakasiri.
  apn-NT: 'Hãmri nhũm hkôt mẽ pa ho pa xwỳnhjaja ma akupỹm àpir kãm omu hãmri nẽ anhgrà
    nẽ ma krĩ piitã hkôt mẽ kãm Tĩrtũm kapẽr jarẽnh o pa nhũm Pahihti Jejus mẽ ĩhkô
    hã pa ho pa. Nhũm mẽ ma ỹ hã hkwỳjê mã aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr
    o ri mẽ hkôt pa nhũm mẽ ja hã mẽ omu nẽ axpẽn mã mẽ harẽnh o: —Nà ãm hãmri na
    mẽ pamã Tĩrtũm kapẽr jarẽnh o pa nẽ ho hêx kêt nẽ. ỹ hã mẽ kot aa mẽ pahte mẽmoj
    pumunh kêt kwỳ ho anhỹr o pa kênã. Nà ãm hãmri na ã mẽ pamã kapẽr jarẽnh anhỹr
    o pa. Anẽ. Ja kôt na Makre kot Jejus jarẽnhja hapêx.'
  ctp-NT: Loꞌo mdoꞌo neꞌ nu wa yꞌni xaꞌan chaꞌ ꞌin Jesús ndyaa neꞌ bra kanꞌ, nchga
    kichen ykwiꞌ neꞌ chaꞌ ꞌin Ni loꞌo nten. Lye ꞌa mdayaꞌ Xꞌnaan ꞌin neꞌ, chaꞌ ngwa
    biyaꞌ suꞌwe tiꞌ nten nchga kichen seꞌen ndyaa neꞌ kanꞌ, chaꞌ chañi ꞌa chaꞌ ꞌin
    Ndiose nu ngwaꞌu neꞌ; ngwa biyaꞌ tiꞌ nten kichen kanꞌ xa nu naꞌan neꞌ chaꞌ tnun
    nu yꞌni neꞌ kanꞌ chabiyaꞌ ꞌin Ndiose. Ngwañaꞌan ka chaꞌ.
  bre-BRG: Hag int, o vezañ aet, a brezegas dre holl, an Aotrou o kenober ganto, hag
    o reiñ kred da C'her Doue dre ar mirakloù o heulie.
  opm-opm: Jisas oh ruhum mandatporhan ihir mong mong moh meng oh pot ama pisashe
    oh. Meng pot pisaptin Hanipyah oh ire mengnong Arpin meng naporiya ma hapat dahatin
    ohe kis han oh ire bes teinong mar ama pinggit pisasuh oh.
  bvr-bvr: Ganapiya, lika Jesus burr-yika jawina gun-nigipa janguny gubu-ngurrjinga
    aburr-bona balaypalay, rrapa nipiya Bunggawa wugupa burrwa gun-nigipa janguny
    gun-burral gu-negarra, minypa wurra gama gorlk burrbi-nana burr-barlmarrk jama
    aburr-ji.
  wal-wal: Erissiyo ashkkarati biidi, ubbasan qaalaa yootidosona. Godaikka etaara
    issippe oottees; eti yootiyo qaalaikka tuma gididoogaa Xoossai etayyo immiyo malaatatun
    erissiis.
  zad-NT: Na' beṉ'ka' nakgake'ne' txen wyajgake' doxen jtix̱je'gake' cho'a xtilleena'
    na' X̱ancho Jesúza' goklene' ḻegake' bengake' yeḻ' wakka' kwenc̱he wyajḻe' beṉ'
    dillaa be'gake' nakan dii ḻi.
  mgh-mgh: Vano arumeyi yahokhuma ni yahorwaa ulaka mapuro othene ni Apwiya yahaakavihera,
    yoneehaka nuulumo na Apwiya ni ikanyero cavelenle.
  aso-aso: Neꞌmino neivo eze izipahala zuho ingine numudoꞌ namadoꞌ vi eze gamazi nene
    li sotoꞌ igi nili-ngimavo gamazi laaꞌ aniꞌ nene gihile izave li ningilizave lo
    Guvelesi ve aza inginesi mino hize eleꞌ o-ngidivo ingine amuzo niteꞌ ato atoꞌ
    igi mili minaniꞌ ve.
  uli-uli: Iwe ngo mokwe re dabeyel Jesus resa loh re sala foloy fedal pangal lobos
    ngo Samol ma tipingir bo yebe tugul le foloy kala yar ila ye katos le ye lah mo
    irel kkemal kala re foforu.] [Fefel kowe resa loh irel Pedrus mo mokwe wol marerel
    re sala kangalur pangal loh mokwe resa rongrong. Yela wol miril mele ngo spegil
    iy Jesus sa fang ngalir mokwe re dabeyal pedal hapatpat la ye santus le kaptal
    molow la tor siyal.]
  nin-NT: Abiga ma ba kuma ko ku di bre Ure ku wre ku kago. Atiko wa so na undu na
    aba, na tsarr di ibre imbarr yi si jiji, zhi nu nggo a nu ba ukyekye ki na iki
    ikagri.]
  tgk-tgk: Шогирдон рафта, хушхабарро дар ҳама ҷо эълон мекарданд. Худованд ҳам мададгори
    онҳо буд ва бо мӯъҷизаҳое, ки онҳо нишон медоданд, гуфтаҳояшонро тасдиқ мекард.
    Омин. ]
  acu-NT: Turamtai ni nuiniatiri ainau waketkiar, mash nungkanam Yuse chichamen etserkarmiayi.
    Tura asaramtai aints ainau Yuse chichamen nekasaintai tiarti tusa, ii Apurisha
    wainchatai takatnasha turuwarti tusa takamtiksamiayi. Maaketai.
  cak-WNT: Y ri discípulos xe'el c'a chi nej chi nakaj chutzijoxic ri ruch'abel ri
    Dios. Y ri Ajaf can c'o wi c'a quiq'ui riche (rixin) chi yeruto' y chuka' can
    xuben chique chi q'uiy milagros ri xecowin xquibanala', riche (rixin) chi nik'alajin
    chi can ya wi ri kitzij ri niquitzijoj. Amén.
  ebk-ebk: Angkiay ya naligwat nan disipulusna ya uycha nun-ekaskasaba henan am-in
    ay lukiar. Finadfiadngan Apo Jesus chicha, ya enpailana ay tit-iwa nan chacha
    ekaskasaba babaen as nan chiyuycha nakaskaschaaw ay sinyar ay enpaekamkamana kan
    chicha.]
  spa-PDDPT: '@see-verse:MRK.016.019'
  ruf-ruf: Kuya iwanang'ina wala waghenda chila hanu kupeta Imbuli Inoghile. Ne Imtwatsa
    kasang'ana nawo, kalangusa ka kahamwe nawo kwe ipfitango ipfighalile ne Imbuli
    ayo.
  gun-gun: Ha'e ramo hemimbo'e kuery oje'oi vy opa rupi omombe'u ayvu. Senhor voi
    oipytyvõ hexa pyrã ojapoa py, ha'e kuery ayvu omombe'ua rupi anhetẽ memea oikuaa
    uka aguã.
  agu-BL: Chibaj bene'n tzun yi e' ẍchusbe'tz tan xtxole'n yi balaj stziblal bene'n
    tzi'n wi munt. Nin oc Kajcaw tan quich'eye'n. Nin tan yi e'chk milawr yi bnix
    cya'n lajluchax yi i'tz yi bintzi yi xtxolbil yi na chitzan tan xtxole'n. Amén.
  isn-isn: Amanyisigwa akahega nu kutanantya kila kianza, itungo uMukulu ukituma u
    mulimo nienso nu ku lukaminkiilya u lukani ku miukuilwa ni ilingasiilyo ize yityatinkanilye
    ni enso
  eng-PEV: After that, his followers went everywhere and told people the good news
    about Jesus. And our leader, Jesus himself, worked with them. He gave them power
    to do great things so that everyone knew that he was with them, and that their
    message about him was true.
  ilo-ULB: Pimmanaw dagiti adalan ket nangasabada iti sadinoman, kabayatan a nakipagtrabaho
    ti Apo kadakuada ket pinatalgedna ti sao babaen kadagiti nakaskasdaaw a pagilasinan
    a simmaruno.
  pir-NT: Sa ye Jesu buheyequina ijipihtiropʉ quehnoañe buheyere buheye wahaa wahahye.
    Tiquina sa buhegʉ̃ mari pʉhtoro tiquinare yedohoahye. Tiquiro tutuaye mehna ye
    ihño, masigʉ̃ yeahye tiquinare, masare tiquiro ye buheyere tʉho dutiro. To punota
    ijire.]
  anv-NT: Baá utɔɔ́ bií ntó álá mbɔ ákeré, ákɛné ágarége bɔɔ́ mekomejɔɔ́
    Ɛsɔwɔ né malɔ mme mako. Atá Jisɔs ntó alu ne ɛbwɔ́ achyɛge ɛbwɔ́ utó ápyɛɛ́
    ufélekpá mánlɛré nnó mekomejɔɔ́ bwɔ́ alu wáwálé.]
  sab-NT: Jesu joni nga ngaña giti ene, gire kwian geru jwannga Jesuge ulita jo nga
    ulitage Jesu ama kagu kare geru no Jesu giti kete kwian na ulitage. Jesu ama chudabo,
    Jesu mo kira ketu ama ulitage Jesu kiralla giti ama ulita lle daga ngwale no tanre
    dodadu kwian tanre na gwa giti, e giti kwian nage sugedu Jesu kle ama chudaboi
    age no kwianske.
  tmd-tmd: Makwam nöbö nuŋ akuyöbö duön, Krais mönö wä aku mögörɨb piaku piaku magalɨg
    yad nölɨŋ duaŋ nugugɨrön, Nöbö Diba, mönö wä na mɨ nɨgönɨŋö, rön, ñɨgö pɨsaŋ mɨdön
    ölɨsö nölɨm, ap rölɨbä mag cɨmal akuyöbö rɨmä.
  acr-NNT: E taq kꞌu rutijoꞌn xebꞌel bꞌi che utzijoxik ri Utzilaj Tzij pa taq ronoje
    luwar. Yey ri Qanimajawal xebꞌutoꞌo, xuya chike kakikꞌut ruchuqꞌabꞌ ri Dios chaꞌ
    rukꞌ waꞌ kujikibꞌaꞌ uwach ri Utzilaj Tzij. Amén.
  kpg-kpg: Gei nia dama agoago gaa hula, ga agoago i nia madagowaa huogodoo, gei Tagi
    le e madalia digaula, e hagamaaloo nia agoago digaula bolo e donu, mai i nadau
    mogobuna haga goboina ala e hai.]
  taj-taj: जमाहेन्‍से चेलागदे जम्‍मान ग्‍लारी निसी येशूला बारेरी पाङ्सी भ्रजी। थेनीगदेदेन
    छ्‌याम तसी प्रभुसे गे लजी। ओच्‍छे थेनीगदेसे थेःना लबा तामदा प्रभुसे उदेकला गेग्‍याम
    चु हिन्‍ना चीम भिसी विश्‍वास तना लजी।
  avt-avt: Maain mɨt disaipel nɨrak hɨr nen heriyai heriyai nerer wit wit mɨt miyapɨr
    newi, hɨr newepyapɨr hɨm me Jisas. Mɨtɨk Iuwe Jisas hɨrak kekepi hɨr nɨrɨak menmen
    yaaim kerek nɨpaa kerek mɨt nɨrem au. Te mɨt hɨr nertei hɨm im mɨt netporem hɨram
    yaaim.]
  cbk-cbk: Despues el maga dicipulo ya anda predica na donde donde lugar, y el Señor
    ta ayuda siempre canila. Ta dale le canila aseguranza que el mensaje ta predica
    sila deverasan gayot de Dios, cay ta puede sila hace maga milagro na nombre di
    Jesucristo. Amen.
  uig-ARA: مۇخلىسلار چىقىپ، ھەر يەرگە بېرىپ خۇش خەۋەرنى جاكارلاپ يۈردى. رەب ئۇلار
    بىلەن تەڭ ئىشلەپ، سۆز-كالامىغا ھەمراھ بولۇپ ئەگەشكەن مۆجىزىلىك ئالامەتلەر بىلەن
    ئۇنىڭغا ئىسپات بەردى.
  tuf-tuf: Jesús bi yiror, chiwa cajc bahnác cutar béjecro. Beya rabar chihtá ay bi
    ehcujacro. Cara Jesusat eyin cuitar yajacro. Eyinat chihtá uní tew̃ic ehcún acu
    Jesús urá cut chihtá istiy, chihtá istiy ay yajacro.
  abx-abx: Mangno agpamada'iray i mga inadalan-na si dimu'an lugar ngan agparapamasamwak
    si mahalap sumat. Agparahuwang si mga iya i Paragdalom ngan agpamatu'uran-na i
    allingun-na pina'agi si mga naghimu-na mga pangngilalahan si langitnon kasiguruhan.
    [(9) Agpada'iray-na si mga danda kas Pedro ngan agsumatan-na mga iya diki'it mahi'unong
    si dimu'an nagpasumat si mga iya. (10) Kahuman sinan, makigpasamwak-na si Jesus
    si mga inadalan-na i sagrado ngan gana' pagliliwatun-na sumat mahi'unong si gana'
    katapusan-na katalwasan tikang si sirangan pada'iray si katundan.]
  mco-NT: Chi Jesús ydiscípulos ajcxy chooñ ñɨ́cxcɨxy cajp cajp capxhuäcxy ajcxy Jesús
    y'ayuc ma nidüg'ócɨy naax cajp. E je Huindzɨn Jesús ooy ajcxy ypubejtɨ ypudɨgɨɨyɨ,
