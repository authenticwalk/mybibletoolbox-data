  zac-NT: Ra shini gusëꞌdë më ziaꞌa raiꞌ nu guagluaꞌa raiꞌ dizaꞌquë lu grë mënë. Mizmë
    Dadë Jesús bëꞌnë compañi lëꞌë raiꞌ; bëꞌnë raiꞌ milagrë; zni bëluaꞌa Dios de quë
    shtiꞌdzë raiꞌ na verdá.] Amén.
  kyg-kyg: Apakaemo muki haopalegamo umenitata huꞌa aeꞌa hakalo huꞌa hapa paiꞌnagenoꞌaeꞌmo
    Ala kava neꞌmoꞌa apakaeꞌeꞌmo magokepi lokaeno aliꞌyaꞌmo aliteno hapa paiꞌnaya
    geleꞌmo alagena aune kavatetiꞌmo alino lokiya vaino ateꞌniye. He, lama ge.
  kmk-kmk: Utdiyon kaysan pay dat disipulus Jesus sidat kaili-ilin di ili un ummoy
    nangiwalagawag sit Nabaḻu’n Damag maipanggop kan siya. Tinuḻungan Apu Jesus dida
    ot pinanoknokana dit kinatuttuwaan dit itudtudu da utdat nakaskasdaaw un am-amuga
    impakwa na kan dida.
  cao-NT: Jatsi quiha jahuë rabëti bá jisbayaniquë, jatiroha cato xo tsi Dios Chani
    jia ca yoaxëna. Jato bëta xo tsi Ibo Dios yonocobëquini quiha. Dios Chani ja yoacaquë
    tsi quiha anomaria ca jisti bo acacaniquë. Toca tsi jahuë Chani Diós oquëhuani
    quiha ra.
  bbr-bbr: Kesernuk, kon tamariäwon roat ak omsau sau erekapu poteanik, Jisas nukan
    ämän roasiret awaroin. Näwäu nuka ko ak pak sarau erek monuk, akas kiro onok meter
    awarowon siar keserna, karauk roat kiro onok aparianik, kon ämän meter äiewon
    epar ak äpu moin.]
  inb-inb: Pai agllaska runa­kunaka, Jeru­salen­manda llugsispa, tukui alpapi Alli
    Willaita rimaspa purii kalla­rir­ka­kuna. Iaia Jesús kikinmi suma luar­manda pai­kunata
    aidamu­kurka. Pai­kunata iachai kara­murka, mana ima­ura­pas kawas­ka­sina ruran­gapa;
    chasaka, pai­kuna ima rimas­ka­kunaka sutipa kagta kawa­chin­gapa.]
  hrv-hrv: Oni pak odoše i propovijedahu posvuda, a Gospodin surađivaše i utvrđivaše
    Riječ popratnim znakovima.
  box-NT: Á ɓa nì-kenínia wà vaá wee bue le bín-tente hã lùa ɓúenɓúen yi.
    O Ɲúhṹso wee séení ɓa, á ɓa wee wé mu yéréké bìowa na wee zéení le
    Dónbeenì pànká à zéení le bìo ɓa wee bío á lée tũ̀iá poni.]
  ote-NT: Ha nuyá nxadi bi nxani bi ma habʉraza bi ma̱nga ra ma̱ca noya. Ne ra Zidada
    Jesu núꞌa̱ xqui ma mahetsꞌi go gueꞌa̱ mi fatsꞌiꞌʉ mi øtꞌa ya da̱nga ntꞌudi pa
    njabʉ bi jamfri núꞌa̱ ra ma̱ca noya mi ma̱ñꞌʉ. Njabʉ gueꞌa̱.
  wnu-wnu: Ende iroa wogub ne Yisas wonou munon yurau wuriimbig qib igoar eng munon
    ginam-ginam iua Yisas qomon qiyo qob uber wuriimbigor eng wurinob qamb qib igurei.
    Ende abari ne munon aib wurinonogursia ne mi wes-wes aba wogub munon qei imbigar
    qamb ende ebet igoai.
  zam-NT: Ngoloa, mbii myen' co'te' ngo no myen' Jesús. Mxen myen' ned. Nda te'th
    myen' no ngua lo myen' yalbàn co' ndlu' xá mod lyá' mèn loo con' ryes loo mèn
    dib athu loo izlyo'. Yub Tad Jesús mque tee no myen' ned mque tee myen'. No yub
    Tad Jesús ndli par ndxàc huax señ no huax yalguzye' loo mèn por cón che'n myen',
    par ndlu' Tad Jesús loo mèn lìcque' nac di's co' ngue go myen' yalbàn no co' nde'th
    myen' loo mèn, no co' ndxàc loo mèn. Taandxè'que' tolo gàca, ndee gu'.
  zyp-NT: Taico, a hningzuitu sahlo cawh sei he ka, kawkehnah letah thawngchawbia
    cawh aa reilai. Abuipaw tah aaning cawh hrekhui he ka, aaning a zuilaipaw he ningang
    chuipaw paching pakhanah takhei aa bia sahlo cawh a pacysah.
  sey-NT: Ja̱ maca ja̱ohuaꞌipi siꞌa hue̱ꞌña cuꞌijë quëareña, huaso cocare. Ja̱re Ëjaëpi
    co̱cai cuiꞌne i̱pi pa̱i yoꞌo ti̱ꞌa maꞌñere yoꞌo i̱ñoquëna, quëareña, huaso coca.
    I̱ cocare paꞌë caquë yoꞌoquëna, ja̱ yoꞌoyepi i̱ñojë huaso cocare quëareña. Ca
    tëjihuë.
  nvm-nvm: '@see-verse:MRK.016.019'
  mps-mps: Tama te wali pabo bidi dabe augwali pelama, tama augwaliba te ola mani
    po te tigidali tǫ pedai badu pelama, te po pususu biligi pai dao. Tama Genuai
    Bidi te augwali dali sę eyu, tama te augwaligo nogode te haniani bomai sę ebogo
    agai hania hanilali, te augwaligo ola mabo po te mu po naga dao.]
  seh-seh: Na tenepo, anyakupfundza a Yezu aenda mbamwaza Mphangwa Zadidi m'makhundu
    onsene. Mbuya akhaapedza na pirengo toera kusimbisisa mphangwa zikhalonga iwo
    kuti ndizodi.
  pab-NT: Hatyaoseta exaotyakiraharenai xane tyotya wenakalatinai hakakoarekoa Iraeti
    Waiyexe xakaiha maheta. Hoka Xekohaseti kahinaetyahene, xoalini hare waiyexe tyomehenaha
    hoka hatyohare hiyeta halitinai tyakekoha exakainiha maheta.
  llg-llg: Basa boe ma ana mana tungga nala tungga Ndia palendan. Ala leni basa sudi
    bee leu, de ala tui-bengga Yesus Tutui Malolen neu basa hataholi la. Boe ma Manetualain
    fee sala koasa, fo ala tao tanda heran fo sama leo Yesus nafadak ndia so. Boe
    ma hataholi noꞌu kala lamahele Yesus, huu ala bubuluk lae, Tutui Malole ndia,
    memak tetebes]. Ledoeik fo ina katelu kala sila losa Petrus no nonoo nala, boe
    ma ala tui sala basa dedeꞌa kala, laꞌeneu touanak fo mana kokolak no sala leme
    lates isinaak ndia. Basa boe ma, Yesus mesa kana palenda ana mana tungga nala,
    fo leu tui-bengga Tutui Malole ia nai basa mamanak lalaꞌen, losa daebafok buꞌu
    nala. Tutui Malole ia natudu dalak fo Manetualain tao nasoda hataholi la leme
    sala-singgo nala mai, suek lasoda lakandoo lo Ndia. Tutui Malole ia, memak tetebes.
    Huu ndia. de nahele nakandoo, losa taa mana basak.]
  kyf-kyf: '''Ɩn ɔ ''bɩnɔnya yia -Lagɔgbʋ gbaa mnɩ, da weee. ''Ɩn Nyɩmaa -Kanyɔ saa
    wa ''wʋ wa lubho ''wʋ. Ɔ yia wa ''tɩtɛ ''nyɛ wa ''ka gwɛdigbʋ lɛnʋ. Mʋ yia we
    -slolua, ''ɩn nyɩma weee ''ka we ''jiyibheli nɩɩ, wa wɛlɩ mɩ gbʋzɔnʋ nya.]'
  tpi-tpi: Na ol disaipel i go, na ol i autim tok long olgeta hap. Na Bikpela i wok
    wantaim ol, na em i mekim ol mirakel i kamap bilong strongim tok bilong ol.
  mih-NT: Ta i quita ra i casi ra, ta i zacoto ra Tuhun Ndyoo nacahnu ñuu ñiyɨvɨ.
    Ta zuun ñi ra Jesús i tyindyee sii ra vatyi saha ra Jesús sa zavaha ra cuaha xaan
    sa ndyityi. Ta tacuan ta i sito ñiyɨvɨ vatyi sa ndisa cuu sa zacuaha ra. Ndɨhɨ
    si vityi.
  qvh-NT: Saypita discïpuluncuna may-saychöpis wilacuyargan Jesucristupa wilacuyninta.
    Paycuna wilacuyaptinmi Jesucristo ali yanapargan milagrucunatapis rurayänanpä.
    Sayta ricarmi runacuna tantyacuyargan say wilacushgan Jesucristupa wilacuynin
    rasunpaypa cashganta. Amén.]
  kms-kms: Muq Jisas nikin wute ni mo tiqe buagi tende God ningg wand bir mawo. Di
    Yumbui ninde dobu yenu di yumbo ur gre kin pe ni wand simbe mand kin te gre neny.
  agn-agn: Ang mga sinagpan na, dayon da kang namansipanaw ig namagpatako tang Mo-yang
    Balita ong tanan ang mga logar. Sinabangan tanira tang Gino ig sindolan na tanira
    ta gaem ang magboat ta mga milagro para mapamatodan ong mga taw nga ang agtotoldok
    nira yay ang kamatodan.] (v 9) [Ang tolong babay ang asi namansipaning ong da
    Pedro may ang mga karomanan na ig binalita nira tang tanan ang inaning ong nira
    tang laling don ong lebengan. (v10) Pagatapos ta si, si Jesus mismo nanobol ong
    mga sinagpan na ang ipatako nira ong bilog ang kalibotan tang sagradong balitang
    inding pisan magoman asta ong tanopa, ang yay ang balitang natetenged ong kalibrian
    ang anday kataposan na.]
  nhi-NT: Uan nitlasalohcauan oquisqueh oyahqueh ic nouiyan octematiltitoh in tlahtol
    tlen cualica temaquixtilistli. In toTecotzin oquinmatlania, uan ica iluicacnescayomeh
    tlen sansican oyayah iuan in tlahtol tlen cualica temaquixtilistli Yehuatzin ocnextaya
    nic non tlahtol milauac. Amén.]
  ttc-NT: Ntons kye txnaq'atz eb'ajxik ja'chq pakb'al te tpakb'alil galan. Yatzun
    te Qajawil n'onen tuq kyuky'i'l tzan kyk'ulun tidi'chq tzan tok en qa b'an'ax
    te aj nxik kyq'uma'.
  dan-1931: '[Men de gik ud og prædikede alle Vegne, idet Herren arbejdede med og
    stadfæstede Ordet ved de medfølgende Tegn.]'
  kwj-kwj: Ete wosiwani ele ri himache wu ini o ri mwanji kipe naha ele mapwa tokwe
    hinga tinda ya wu sawenda. Wondawani Apukolaka wunu ga tau funda wu randawani
    wui nindo ki sumbu kwambu naha miyafo sirandawani ele hima o tini wu heindani
    Jisas ri mwanji ni mwe naha ya wu hambwanda.]
  vie-OVCB: Các môn đệ đi khắp nơi công bố Phúc Âm. Chúa cùng làm việc với các môn
    đệ, xác nhận lời họ truyền giảng bằng nhiều phép lạ.
  kze-kze: Ísuna kwayó-kwáásí amápa'-marava'a áséi-kwasai simátímapa'a kuwaná Ísóigo
    kwétuwa'naa-uwasa kwaási ímo awánaraam-bayaima mayówasa awánésa sésa maanáímbó
    simásíménta árair-aimban-iye siráawe. mináímbá ánásaiye.]
  mpj-mpj: Palunyajanuya wangka-nintikajaya yanu ngurra parlparri, Jiijajmili wangkawinti.
    Nintilpayi-jananyaya palyalu, jumaji Jiijajju-jananya rakamanu, ngarnawarrajanulu.
    Palya-jananyaya ngarntapurlukakaja wankalpayi, ka malpu-jananyaya payira yiyalpayi.
    Martukajalu-jananyaya nyangu kulirnuya, “Yilta-lanyaya Mamakurnu wangka nintijuninpa.”
  lbk-lbk: Sa et naligwat nan cheycha'y fob-owegna ay inmey nenpap-alawag isnan olay
    entona issa. Ya wad-ay si Apo Jesus ay makidkidno ken chaicha, ya mangipatet-ewa
    isnan isos-olocha isnan katataa ay sinyal ay inang-angnencha.
  mto-NT: Vanꞌit tseꞌe je̱ yꞌixpa̱jkpata̱jk cho̱o̱ꞌndi je̱tseꞌe je̱ jayu du̱vaajnjada
    je̱ o̱y ka̱ts je̱ o̱y ayook toꞌk it toꞌk naxviijn, je̱ Ma̱ja̱ Vintsá̱n tseꞌe puta̱jkijidup,
    yakjayꞌíxju̱dupts je̱ꞌe̱ veꞌe je̱ mú̱jit nu̱jaꞌvin je̱tseꞌe je̱ jayu du̱tuknu̱jávada
    je̱ts tyú̱vam je̱ꞌe̱ veꞌe juuꞌ veꞌe kyo̱jtstup.
  bzh-bzh: Geyi hur maluh deya raḳ beya denenër yi Bengö Nivesa ranġah ya meyoh
    vu nyëġ pin, geMehöböp nedo ving sir meneloḳ vu sir, genevonġ nġaa böp los
    niwëëk yoh vu ġaġek sën nër vu sir lo.]
  guj-2017: તેઓએ ત્યાંથી જઈને બધે સ્થળે સુવાર્તા પ્રગટ કરી; અને પ્રભુ તેઓના કામમાં
    તેઓને સહાય કરતા અને તેઓને હાથે થયેલા ચમત્કારિક ચિહ્નોથી સુવાર્તાની સત્યતા સાબિત
    કરતા હતા.)
  jvn-NT: Murid-muridé terus budal nggelar kabar kabungahané Gusti Allah nang endi-endi.
    Gusti déwé ya ngréwangi lan ngétokké kwasané nganggo mujijat-mujijat. Dadiné wong-wong
    nitèni déwé nèk tembungé murid-muridé pantyèn pituturé Gusti Allah tenan.)
  byr-byr: Miꞌna walamwaaina kyaꞌ gamɨrera waweva yuyaba wɨjɨwakadaapɨjɨ Naangei wɨgaimwagaꞌ.
    Kugaimwagaꞌ gamɨjɨ nawɨꞌnya kyeꞌ aꞌmwera tɨnna wanganyaꞌnera dara wɨjaꞌna “Yagaala
    saꞌ Gotɨyaresɨra,” sahwai wɨjɨwaainya yaꞌ.
  ian-ian: Ndi kava kavamba yiga mbutndi. Nɨma nyan ndina lak kwandɨ. Sɨmogwi lɨga
    nɨma njɨvwa kwutndi. Va nɨmba vɨlaa yelavɨtndi. Wanja nyaangɨt woseka ana walɨkandi
    waa yelavɨtndi. Ngiyambak.
  hun-hun: Azok pedig elmentek, prédikáltak mindenütt, az Úr pedig együtt munkálkodott
    velük, és megerősítette az igét a jelek által, amelyek követték. Ámen!
  mcf-NT: Ambo tsadquimbi nadatiambocquin namiac nidaidën tabadquimbi abëd icquido
    nidaid utsi-utsiec yacno capuquin Nuquin Papan shubu abentsëquën tabadaid chuibenepondash
    nadatiambocquin nabanquimbi. Ëmbi abimbo chuiboedquio mimbi isec aidquio tantianeta.
    Padi. Aidtedi dada uaombi.
  kjs-kjs: Go-rupa pisa raburi disaipel alinumi su raayone puma epe agale mogelesimi.
    Go-rupa pirisimi raburi Ali Mudumi nimu raba muma puri kalisa. Puri kalisa rabu
    nipumi disaipel alinumi agale pamu lo napi page pamu pirisimi enaalinu wai mulalo
    pirisimi. Go yade.
  mni-mni: Adudagi Ibungogi tung-inbasingna mapham khudingda chattuna Aphaba Pao sandokle,
    aduga Ibungona makhoiga loinana thabak tourammi amasung makhoina sandokliba pao
    adu achumbani haibadu makhoigi angakpa thabaksing aduna utlammi. Amen.]
  yad-NT: Sisa̱ datyavay ji̱ta jiya̱da tu̱chunumaya̱vay mucadi su̱tyeryasa̱ra̱ju̱.
    Nutyityu̱ ji̱ta jvaayada mityijyi ruusa̱, jiryatiy sadityadoda si̱tenura samitu̱choda,
    mitya ju̱dejadamusiy jiryatiy sivaatyadedara. Daryanuma ra̱chasara ti̱ta̱ju̱.
  mxb-NT: Dá ni̱ kee ta̱a xíonoo xíꞌín ná ñóó kuaꞌa̱n ra̱ dánaꞌa̱ ra̱ to̱ꞌon va̱ꞌa
    sa̱ꞌá Jesús ndidaá kúú ñoo. Ta kúú sa̱ chi̱ndeé vá ñaá míí satoꞌo yo̱ Jesús, ta
    ni̱ naꞌa̱ na̱ ña̱ ndaa̱ kía̱n ni̱ kaꞌa̱n ra̱, chi̱ ni̱ xi̱ꞌo na ña̱ kandeé rá
    kee ra ña̱ꞌa ndato. Dión ná koo.
  pon-2006A: Tohnpadahk ko eri pwurala oh padapadahkseli wasa koaros; Kaun-o ahpw
    kin ketin ieiang irail nan arail doadoahk kan oh kin kamanahkihla ar padahk kan
    manaman kei me kin ieiang irail.]
  maq-NT: Hane cha ladu rë me ne, cavetju cha quiji cha, cachja cha cjua rë Nina yëjë
    ni ladu. Hacuaha Nai naja ne, cavisecoo me cha. Hane ngatsë rë xcusun xi cavëë
    xuta xi casahmi cha jan ne, vëhë xi tsejen xi quixi cjua xi cachja cha.
  hto-hto: Ie mei ie llófuegamacɨ nágagobiaɨmo comɨnɨ jíllona uai llocana uitíaɨoɨ.
    Afe dáamɨe, caɨ Ocuíraɨma, íaɨoɨna canode. Afe llezica afémɨe íaɨoɨ lloga uaina
    cɨ́ofɨnina íaɨoɨ fɨnócafuiaɨdo uáfuena daɨítate; daje izói dɨga onótatɨfuiaɨdo
    uáfuena daɨítate. Jae nɨɨe.
  por-BRBSL: Eles saíram e pregaram por toda parte, o Senhor trabalhando com eles
    e confirmando a palavra pelos sinais que se seguiam. Amém.
  ces-NKB: A oni vyšli a kázali všude a Pán [jim] pomáhal a potvrzoval slovo znameními,
    která [je] doprovázela. Amen.
  cui-cui: Bara barapomonae Jesús pijimonae tatsi ponarʉcʉpa. Yawano barapomonae cueicueijei
    tsurubenanaebiya jiwitha barapo pecapanenebiyae diwesi jumein daxita nacuantha.
    Bapon Jesús pon jiwi pepa Pecanamataxeinaeinchi yawena barapomonaetha. Mataʉtano
    Jesús cana exana barapomonaetha xua barapomonae muxuna exana pexeinya petsita
    itʉtsi coyenewan xua daxota pocotsiwa barapomonae cueicueijei jiwitha bara pexainyei
    jumein. Je, bara ichi tsane. Baja Marcos.
  boj-2014: Onaqa aqa aŋgro naŋgi jaraiyosib sawa sawa kalil keretoqnsib Qotei aqa
    anjam palontoqneb. Palonteqnabqa Tamo Koba a naŋgi koba na wauoqnsiqa maŋwa gargekoba
    babtoqnsiqa dena naŋgo anjam siŋgilatoqnej.
  eng-OEBUS: But they set out, and made the proclamation everywhere, the Lord working
    with them, and confirming the message by the signs which attended it. But all
    that had been revealed to them they reported briefly to Peter and his companions.
    Afterward Jesus himself sent them out, from east to west, the sacred and imperishable
    proclamation of eternal salvation.
  eri-eri: Ono wainga disaipel nere ha-ha oruwa langa goidu bode beele malalamudu
    lewaneha. Anyakaro no nere bagu haruwe tebona, no nebere beele dangamu nagi bona
    dodoka ila heigemuwai.
  aly-aly: Kwertengerl ikwerenh-rnemel ilerl-apenh apmer arrpanenhek. Akngey-kenh
    rlterrk-akertel rernem arrenty ingkerrenh-they irrentek. Rernem arntety-rnem mwerrilek.
    Ingwerel-rnem renh-rnem arek, angkemel, “Akngey-kenh akalty inngarl nhernemey!”]
  wiu-wiu: Nitaneyake one oya-laweme Yesunomo ta piko peyake oa pupitikama pekeneya.
    Nipa Ali Muno agome auapea yopia kakale ele kule telekole-pala toma yakeneya.
    Nitikoli enekete ali atoame inapa nimini akediki wa Yesunomo yakoa mokala taneya.
  swe-swe: De gick ut och predikade överallt (på alla platser), och Herren verkade
    (arbetade) tillsammans med dem och bekräftade ordet genom de mirakler (tecken,
    under) som följde dem.
  cth-cth: A hnukkâbangnaw ni kho tangkuem a cei awh teh, kamthang kahawi hah a pâpho
    awh. Cathut ni ahnimouh dawk hoi thaw a tawk teh, kângairu hno a sak awh e lahoi,
    a pâpho awh e hah lawkkatang doeh tie a caksak awh. Amen.
  mti-mti: Meve aigowawa dauwag amiya sira ampa ampa gae wag dirumiya. Ayapan mu gaibu
    nau ag gae meuma wat kiniyatan oya irairawa toyau munne.
  pad-NT: 'Oniaroa, ai vihi''aha adani Jesus ipohina. Ibavi hahavia vara vavani''a''ihi
    ida Jesus monina. Vakadika''da''di ada Jesus, oniani ida va''ora kakodiavini hija.
    Badani danoki-ra vakaabokavini hiki, Jesus va''ora kakodiavini. Jesus kabadani
    danoki-ra vanokiki adani vahoariha oniania, vakhaniha''aha: —Ka''oa oamani ida
    Jesus monina vara haria vani''avini hiki. Hari ida vani oamani Marcos kavarani
    anokhomi''ini.'
  twi-twi: Eyi akyi no, asuafo no kɔkaa asɛm no wɔ baabiara, na Awurade kaa wɔn ho
    ma wɔyɛɛ nsɛnkyerɛnne ne anwonwade ahorow nso, de hyɛɛ wɔn nsɛm a wɔkae no mu
    den.
  hlt-hlt: Tekah rhoek te khaw khotomrhali la cet uh tih a hoe uh. Boeipa loh a bongyong
