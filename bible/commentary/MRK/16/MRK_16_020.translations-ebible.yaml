verse: MRK.016.020
translations:
  kpx-kpx: Ige esemuiabe keau vata bahatae tiale ata bahata haivege Iesuu abuhi ui
    kebia vuvunetievege abu vikoe vaveve vaevege ataeau ke elehai hilokage abu Iesu
    hoto loumale keu seleve.
  okv-H: Eto ambotani na enda tapa ta pambuto ke hande uo Bada na enana hondate unu
    hajire neite neite uo embomeni na kito ke be ea.
  tbo-tbo: Yesu a hewahewali hi hopu po hi nae tupo atapuhi uyahihi hi luguguya, ma
    Guyau a baha i laimoineya wekiwekilala uyahihiyei.]
  mal-C: ശിഷ്യന്മാർ പോയി എല്ലായിടത്തും പ്രസംഗിച്ചു. കർത്താവ് അവരോടുകൂടെ പ്രവർത്തിക്കുകയും
    അത്ഭുതങ്ങളിലൂടെ അവരുടെ വചനം സത്യമാണെന്ന് ഉറപ്പിക്കുകയും ചെയ്തു.
  grc-SR: Ἐκεῖνοι δὲ ἐξελθόντες ἐκήρυξαν πανταχοῦ, τοῦ κυρίου συνεργοῦντος, καὶ τὸν
    λόγον βεβαιοῦντος διὰ τῶν ἐπακολουθούντων σημείων. ⸋Ἀμήν.⸌
  bgc-bgc: अर उननै लिकड़कै हरेक जगहां प्रचार करया, अर प्रभु उनकै गेल्या काम करदा रहया,
    अर उन निशान्नी कै जरिये जो गैल-गैल होवै थे, अर साबित करदा रहया के वचन सच्चा सै।
    आमीन।
  khz-khz: Na Iesu gena melo gelaka-lovolovoto, kapu mapararai geve vopatato. Velekou
    maki ira ria geinagulu-kouwai, e geria kila evega-taunataunarawai vegailia kamurai.]
  deu-TKW: Sie aber zogen aus und verkündigten überall, wobei der Herr mitwirkte und
    das Wort bekräftigte durch die begleitenden Zeichen.
  zsr-NT: Gularujëꞌ lequëꞌ, rjenquëꞌ lban yúguꞌtë yödz. Gúclenëꞌ lequëꞌ Xanruꞌ, benëꞌ
    ga glunëꞌ le nacgac bëꞌ nac gdutë li didzaꞌ tuꞌë. Caꞌ nac.
  lin-lin: Bayekoli bakendeki koteya na bisika nyonso. Nkolo azalaki kosala elongo
    na bango mpe azalaki kokokisa liloba na Ye na nzela ya bilembo ya kokamwa oyo
    ezalaki kolanda liloba na Ye.
  hns-NT: Tab okar tjela log djaaike sagaro khoes khabar ailaan kare lagal. Aur Prabhoe
    oesabke sahaaita karat raha. Oelogse atjambho kaam karwaaike oe dekhaawat raha
    kie oesabke baat satj hai.
  noa-E: Magbaawai i khapeenau wëtwi chadcha amachig jaautarrjö durrpierram magwe
    maach peerdʉajem iek õrag jaau wënʉrrajim aajem. Mag amau jaau wënʉrrʉmpierr ĩchab
    ich Jesuu am juag oojeejim anaabá, ag na õrau ooba aajem nempa amag waupi sim
    gaaimua. Magʉm gaaimuata õrau chadcha khaphʉ aajeejim aajem, amau i iekta jaau
    nʉm.]
  eng-EMTV: And they went out and preached everywhere, the Lord working with them
    and confirming the word through the accompanying signs. Amen.
  mib-NT: Te máá de ni quendacoo de, ni canacani de jnūhun ya tāca lado ndese jnáma
    ya ñayuu. Te máá Jítoho yō ni chindéé ñáhán yá de. Te ni jēhe ya fuerza jeē sáha
    de tācá jniñu jéhnu jeē steén jeē iyó ndáā jnūhun cánacani de. Te ni cuu. Amén.
  bea-bea: Ahwole achughatestyetl, tike okehe tane chiwoghatihi ihe, Naghaghatai kahkeooghatihchoo,
    kahchu sa natsut oola kaootsooli chu intghaninkhi. Amen.
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽरे़ काक् पिसाङ् मे़बेआङ् सुनाइङ् मे़से़ःसुरो॥
    दाङ्‌बाल्‍ले़आङ् खुनिॽलाम् याःम्‍बक् चोगुर यरिक् निङ्‌वाॽ के़माबा मिक्‍सेःन्‍निल्‍ले़
    सुनाइङ्‌ङिन् से़क्‍खारो फाॽआङ् ओसेःन्‍दाङ् चोगुरो॥))
  xnj-xnj: Vawuliwa vakahamba na kukokosa Lilovi la Bwina kila pandu. Bambu akahenga
    lihengu pamonga nawu, kukita milangisu, ndava ya kulangisa ujumbi wenuwo kumvala
    mwene ndi chakaka.
  mmx-mmx: La lavaun pinivu ren diga vas kaxat la diga tong asu Lagale Lavavang to
    at levengkot axap la Leeme Silok ga gugu eburu midi la ga lox aruturun lavapaase
    atdi mi lempanga sangsangu.]
  cbr-NT: Usai 'ian camabi menu cuanquin ca aín 'unánmicë unicaman —Nucën 'Ibu Jesucristomi
    catamëti aín 'ucha tërë́ncë 'aish ca uni Nucën Papa Diosnan 'iti 'icë —quixun
    bana ñuixuancëxa. Usaquin bana ñuixunia ca Nucën 'Ibu Jesucristonënbi 'aquinquin,
    atúan ñuixuncë banax ca asérabi 'icë quixuan unin 'unánun, uni itsin 'acëma ñu
    'amiacëxa. Ashi.
  tee-NT: Pus ju ix'alacmamaka'ui ta'alh vanta anchach nonin ta yu laich putak'alhtaxtucan.
    Chai is'akstu ix'ucxtin'an Jesús ix'alact'ach'alhcatnan. Ju yuchi ixmavasalai
    ju chivinti ju ixtanajun ju ix'alacmamaka'ui. Ixpumavasalai lacak'ai lhamak'an
    ju ixtanavi ju ix'alacmamaka'ui. Chunch vasalh ixlai.
  eng-LSV: and they, having gone forth, preached everywhere, the LORD working with
    [them], and confirming the word, through the signs following. Amen.]]
  cak-NT: Y ri discípulos can naj y nakaj xebe-wi chi xquitzijoj ri rutzij ri Dios.
    Y ri Ajaf can benak quiq'uin chi yeruto', y chuka' can xu'on chique chi q'uiy
    milagros ri xetiquier xequi'en chi tik'alajin chi can ja ri ketzij ri niquitzijoj.
    Amén.
  pah-NT: Aerẽ Jesus'ga remimbo'ehara'g̃a hoi Jesus'ga mombe'gwovo ojipe'g̃ape'g̃a
    gwyri pe. Igwete Jesus'ga g̃apojykaharete'ga g̃a pokopokogi japovouka ahemonhimomby'ava'ea
    g̃a pe. Nahã ga heroviarukari g̃anemimombe'ua ojipe'g̃a pe a'itituhẽva'ea javo
    jupe.]
  sja-NT: Mãpai chi k'õp'ãyoorãpa Ak'õre Ũraa chiwidi o-ĩa jarateenajida awara ãi
    eperãarã paraamaa. Jesupa ne-inaa pia oopachi ãchi k'ap'ɨa pari. Mãgá ãchia ne-inaa
    eperãarãpa oodak'aa oodak'ãri, awaraarãpa k'awaajida Jesús ũraa wãara.]
  xed-xed: Hahəŋ guli, ka sliʼaftá həŋ ka laghwi da mna tsa Lfiɗa Gwaɗa Lazglafta
    ya ma inda vli. Ka katu Mgham Yesu ta həŋ ma mna tsa gwaɗa ya, ŋlanaghaha ta tsa
    gwaɗa ya ta həŋ nda ma magay taŋ ta mazəmzəm.]
  mks-NT: Tá na̱ndihi já na̱quee na̱ na̱xi̱ca tuun xi̱hi̱n á cán cua̱ha̱n na̱ ca̱xi
    tu̱hun na tu̱hun va̱ha sa̱ha̱ Jesús ndijáá ñuu. Ta já na̱chindeé Jesús, xitoho
    í na̱ cán ta náha̱ ña̱ cúú á ña̱ nda̱a̱ cáha̱n na̱ jáchi̱ na̱caja mé á ña̱ cúú
    cája na cua̱há nu̱ú ña̱ xitúhún. Já ná coo.
  gfk-S: Io, ira bulu na harausur di ga hana harbasie, di gom harpirwase utano tahut
    na hininaawas ta ira matahu katano. Ma no Watong ga papalim tikai ma di ma iga
    ter ira hakilang ura hatutuno ira nudi harpir.]
  bmu-bmu: Eu maljapmö, gwarekurupŋan mosöta miri gölme dop anda Buŋa keuŋi jim sehiba
    malget. Mewö malgetka Kembunöŋ yembuk nup memba inahöm eŋgiiga aŋgöletot asuhugetka
    keuŋinan köhöiyök. Mewö.
  dgz-dgz: Boge wadiamot mega tauan at at asiwa donewa iragi amon, Nop Oit Kakaewa
    waenapan wadiamone. Mu opata wadidiamone gapan Ayop muga aro mega munen ap menan
    kiman paua ugup ugup den taiwanumune. Paua ugup ugup yawane menan waenapan mu
    opata muga anu tumasen.
  eng-GNV: And they went foorth, and preached euery where. And the Lord wrought with
    them, and confirmed the worde with signes that folowed. Amen.
  zaa-NT: Bedà' tè cabi nía nna huía cabi itú lettia taání huequixa'áni ca enne' ti'iỹa
    modo l·lá cą. La'a mísmuba Señor nna benie cabi cualàni, acca belue'ní qui'ni
    té la' huacca qui' cabi de ỹiabara', prueba de qui'ni ca titsa' nu gutixa'a cabía
    nna ną́ titsa' lígani. Ą' uccua.
  eng-WEBSTER: And they went forth, and preached every where, the Lord working with
    them , and confirming the word with signs following. Amen.
  guh-guh: Nexata jane baja Jesús pijajivi daxitanacuanëjava jivi tsipaebanajetarubena
    bajarapapexanialivaisi. Nexata daxita pamonae jumetaeyabiabatsi, jumecovënëtabiabatsi
    pexaniajailivaisi petsipaebicuene. Tsipaji Jesús pijajivi jamatabëcueneyavenonabiaba
    Jesús pijajivi pinijicuene pexanaenexa jivijavabelia livaisi petsipaebabiabijavata.
  bon-bon: Abiberäja bägrä cina ecluji, Miiji Mene ne ecananujisi iyeta poto ta. Yageyame
    te kokre ecärimuji teepi ciitaca mule bine wawenecame naace tääpume awabame, egä
    Miiji Mene toraca gyene.
  nhw-BL: Huan imomachtijcahua yajque, huan tlacamanalhuitoj icamanal Toteco campa
    hueli techaj. Huan Tohueyiteco quinpalehuiyaya huan tenextiliyaya para melahuac
    inincamanal pampa ica inijuanti quichihuayaya huejhueyi tlanextilijcayotl. San
    ya nopa.
  swh-ONEN: Kisha wanafunzi wake wakatoka, wakahubiri kila mahali, naye Bwana akatenda
    kazi pamoja nao na kulithibitisha neno lake kwa ishara zilizofuatana nalo.]
  wbi-wbi: Pepano avavulanisivua vaake vakalutagha kupulisia kwoni iMhola iNofu. UMutwa
    akavombagha imbombo palikimo na veene, akavapelagha ingifu isa kuvomba ifidegho
    fino fyale fivalilo kuhufia kuuti iMhola iNofu jino vipulisia ja kyang'haani.
  bba-bba: Mɑ bwɑ̃ɑ be, bɑ dɑ bɑ wɑɑsu kuɑ bɑɑmɑ kpuro. Mɑ Yinni u kɑ bu sɔmbu te
    mɔ̀, u sɔ̃ɔsimɔ kɑ sɔm mɑɑmɑɑkiɡinu mɑ ben ɡɑri sɑ̃ɑwɑ ɡem.]
  eng-KJVCPB: And they went forth, and preached every where, the Lord working with
    them, and confirming the word with signs following. Amen.
  kgk-NT: Ha hemimbo'e kwéry katu osẽ oho-vy opa-rupi onhemonhe'ẽ nhe'ẽ-vy. Ha Nhandejáry
    oipytygwõ íxupe kwéry. Upéa-gwi hexapyrã-rupi hembiapo porã porã hikwái. Nhandejáry
    Hesu Cristo rehegwa nhe'ẽ porã omombe'u ramo, ogwerovia inhe'ẽ henduháry. Hembiapo
    porã rexa-vy, Anhetegwa nipo ra'e inhe'ẽ, he'i ogwerovia-vy.
  waj-waj: 'Varuduu ari ngiaammuauya vida vo yoosinna vo yoosinnaiyauvaki nuaida varida
    inna mmayaayaivaa gioonna kiaapuuya kiaa mmiaa rada nuairavai. Nuauduu Udaanga
    Yisuu Kirisiiva iya tasipama uuduu rikiada ari vookarau mmooriiyauvaa uuduu gioonna
    kiaapuuya teeda tunoo: Aanna Anutuuqaa kuaivo kutaa tuanaavai vainoo, tiravai.))'
  ekk-PKP: Jüngrid läksid välja ja kuulutasid head sõnumit kõikjal ning Issand tegutses
    nende kaudu ja kinnitas kuulutust sellega kaasnevate imetegudega.
  mpx-mpx: Yaka tohago hi tagil hi na labena gegewena ge wasa waiwaisana hi papaatena-an.
    Babala i label inoke wali papaatena i patunahot, kaiwena ginol yawiyawi hi ginolil
    gamagalau hi kite.
  wbp-wbp: Ngula-jangkaju, kurdungurlu-paturlujulu warru yimi-ngarrirninja-yanu jaru
    Jijaji-kirli nguru-kari nguru-kari warrukirdikirdi. Ngula-puruju-jana pirrjirdi-maninja-yanu
    Warlalja-Wiringki Jijajirli warrkikingarnti. Kujalu-jana purda-nyangu wangkanja-kurra
    jaru-kurra yapa ngalya-karirli, manu kujalu-jana nyangu yartarnarri-kirli warrki-jarrinja-kurra,
    ngulaju kapanku milya-pungulu-jana kujalpalurla marlaja yimi-ngarrurnu junga yimi.
    Ngula-juku ngurrju.] [ 9 Yangka kujalu marnkurrpa karntakarnta pina-yanu pirnki-jangka,
    ngulangkujulu-jana yaninjarla yimi-ngarrurnu Piitaku manu nyanungu-nyangu wungu-warnuku
    yangka kuja-jana Kaatu-kurlangurlu marramarrarlu yimi-ngarrurnu nyiyarningkijarra
    pirnkingka Jijaji-kirli. 10 Ngula-jangkaju, Jijajirliji yilyaja-jana kurdungurlu-patuju
    kakarrara-purda manu karlarra-purda jaru-kurluju. Ngulaju nyampuju jaruju tarruku-nyayirni,
    ngula kuja kajana Kaaturlu yapa muurlparlu mardarni yungulurla jirrnganja nyinami
    tarnnga-juku.]
  luo-luo: Eka jopuonjre nowuok odhi oko kendo oyalo kuonde duto, to Ruoth notiyo
    kodgi kendo nosiro wachne gi honni mane oluwore kod yalo.]
  nhe-NT: Huan imomachtijcahua yajque, huan quiixtomatoj Itlajtol Toteco campa hueli
    techaj. Huan Tohueyiteco quinpalehuiyaya huan tenextiliyaya para melahuac inintlajtol
    pampa ica yajuanti quichihuayaya huejhueyi tlanescayotl. San ya nopa.
  aii-aii: ܘܐܵܢܝܼ ܦܠܝܼܛ ܠܗܘܿܢ ܘܡܘܼܟܪܸܙ ܠܗܘܿܢ ܒܟܠܔ ܕܘܼܟܵܐ، ܘܡܵܪܲܢ ܟܹܐ ܗܲܝܸܪ ܗܘܵܐ ܠܗܘܿܢ
    ܘܡܲܩܘܹܐ ܗܘܵܐ ܗܹܡܸܙܡܵܢܵܝ̈ܗ‌ܝ ܒܢܝܼܫܲܢܩܹ̈ܐ ܕܥܵܒ݂ܕܝܼ ܗܘܵܘ.
  esk-NT: Maliġuaqtai aullaqhutiŋ quliaqtuaġniqsut tusaayugaaġiksuamik nanipayaaq.
    Atanġuruam savaqatiginiġai nalupqinaiġutiplugu uqauttutaat iḷumun itilaaŋanik
    quviqnaqtuatigun savaaŋisigun.
  msb-msb: Pagkatapos sani nagralakat sinda kag nagpahayag san Maayo Na Barita sa
    tanan na lugar na inda naabutan tapos ginbuligan man sinda san Ginoo na ginpamatuudan
    an inda ginapahayag paagi sa mga tanda na nag-upod sani.
  cpa-NT: Jøng² ca¹ŋi¹lé² dsa² quianh¹³dsa héi². Ca¹ŋi¹hǿ²dsa jǿg³ dsio¹ ta³cøng²
    jmøi¹guǿi¹. Ca¹mi¹hag¹² Juu¹³ jniang³. Ca¹jmo¹ Juu¹³ jniang³ ca¹løa¹ juu¹² juøh¹²
    jøng², hi² ma²lǿa¹² mai³¹ quiah¹²dsa, ja³ca¹hǿ²dsa jǿg³. Mi³jøng² ca¹lø¹lih¹³
    dsa² jue¹² hi² dsio¹ jǿg³. Lah¹jøng² báh³ ca¹løa¹.
  dso-dso: ତାର୍‌ପଚେ ତାର୍‌ ସିସ୍‌ମନ୍‌ ଜାଇକରି ଏ ଦୁନିଆର୍‌ ଗୁଲାଇବାଟେ ମାପ୍‌ରୁ ଜିସୁର୍‌ ନିମାନ୍‌
    କାତା କଇଲାଇ ଆରି ମାପ୍‌ରୁ ତାକର୍‌ ସଙ୍ଗ୍‍ ରଇକରି କାବାଅଇଜିବା ବିନ୍‌ ବିନ୍‌ କାମ୍‌ କଲା ।
    ଏନ୍ତାରି ସେମନ୍‌ କଇବା କାତା ସତ୍‌ ବଲି ଦେକାଇଦେଲା ।
  meu-meu: A idia na vada ela, tanobada heḡege-madai e harorova; Lohiabada danu idia
    ida e gaukara hebouva, bona hoa karadia amo edia hereva e hamomokaniva.
  yva-NT: Umba Apa arakovo utavondi aije wuruta wo ayao Amisye so raura no rui rui
    vayave. Amisye no mansautan muno Po vambunine raugaje mai indamu wo anapaporainye
    raroron, wirati mo raroron kakavimbe ayao Amisy wo raura omamo ayao tugae ma.
  dgc-dgc: Ey du alagad éy inumange dén side ta iba-iba a banubanuwan, a nagpahayag
    ta kagi na Diyos. Ey inaguman side na Panginoon. Nagpatunay siya du tolay a katutuhanan
    tu nipahayag de, da inatdinan na side ta tanda a makapangyarian.
  zpm-NT: Dzigo grëse xpëëdscuel me laa zho briee, brieets bliaaḻ zho zieseed zho
    miech Xtiidz Dios. Ni me nac meṉ ne noyacnieṉ zho ruṉ zho grë milagr nroob, zeeṉa
    glu ne nli Xtiidz me nac miṉe noseed zho miech.]
  hix-NT: Totxownà hatà, ànhananàhrà rotho komo, anaro rha owto hon komo hyaka, omeroron
    komo hyaka. Nekarymatxownà hatà, àwyanye. Kohkomo ryhe nakoronometxkon hatà. Eryehokano
    yeryhekon hatà, àwyanye, tahoxetà yonyhonàr horà. Àro wyaro yaworon me xaxa àrwon
    komo hutwamohsekon hatà, toto komo wya.
  sim-sim: Urik ma ol orin tiyandari ondo yanga yangak li ihi mashi orhin limu saweyara.
    Urik Wasilaka lir nga lerawun or laha mbele las ma undahi ambu ondon tava lihik
    or urik mashi os li saweri oson er simu jelyara. Unda kasira. Ambehoma.
  npi-ULB: चेलाहरू गए, र सबैतिर प्रचार गरे र प्रभुले तिनीहरूसँग काम गर्नुभयो र तिनीहरूसँग
    भएका आश्‍चर्य चिन्हहरूले वचनलाई पुष्‍टि गर्नुभयो ।
  cgc-cgc: Iya na mga tinudluan gawali naan ta bisan indi na lugar. Ta iran na pagwali,
    patabangan ta Ginuo danen an daw iran an na pawali pamatuuran din paagi ta mga
    katingalaan na nabuat danen.
  tim-tim: Akto aposololupŋe arim kepiaŋe kepiaŋe Yesugât den pat makyeŋgim mali.
    Manbiâ ain ikiŋak kârikŋe yeŋgimbo kulem keiŋe keiŋe membiâ luâk hârokŋe are ekmâ,
    “Luâk ire âmâ den bunŋe makmâ manmai.” dâyi.
  yor-yor: Àwọn ọmọ-ẹ̀yìn rẹ̀ sì jáde lọ. Wọ́n ń wàásù káàkiri. Ọlọ́run sì wà pẹ̀lú
    wọn, ó sì ń fi ìdí ọ̀rọ̀ rẹ̀ múlẹ̀ nípa àwọn àmì tí ó tẹ̀lé e.
  wos-wos: Déka du atéfék getéfaré ye di déka hundi di safé. Saféndaka Néma Du di
    wali jémba ye déka hambuk hwendéka di deka hundi xékékwa du, takwa, hanja xéhafi
    yandan hambuk jémba di xé. Xe di wa, “Deka hundi wu mwi hundi dé.” Wungi di wa.
  emp-NTPO: Maʌ̃be Jesuba edad̶arãba idji bed̶eara ãdji wãbʌdaza jarasid̶aa. Dadjirã
    Boroba ãdjirãra carebasia. Ne ununaca obi b̶ʌd̶eba cawabisia ãdjia jara panʌra
    wãrã arada.
  eng-F35: And they went out and preached everywhere, the Lord working with them and
    confirming the message by the accompanying signs. Amen.
  ind-ind: Lalu murid-murid-Nya pergi memberitakan kabar keselamatan ke segala tempat.
