    ji ne izai chak rone khagi re dun ro.] [{9} Hò-amuii ne Phithar nane airo ijak
    shii wuii dun chiih-è ithek è nyie yao pha sasab ji yi dum jia yao. {10} Jipha
    idoh shii, Isu awai è awairo samoythek shii bichiu è nugo thogdang pha wuii yi
    srane idang rai mua pha giawo ji shiiy yi.]
  eng-TCENT: Then the disciples went out and preached everywhere, while the Lord worked
    through them and confirmed the message by the signs that accompanied it. Amen.
  eng-BSB: And they went out and preached everywhere, and the Lord worked through
    them, confirming His word by the signs that accompanied it.
  cpu-NT: Ikanta jiyaataiyanakeni iriyotaane, ikamantantake maaroni nampitsiiteki.
    Avinkatharite matakaayetakeriri, jantakaayetakeri kaari iñaapiintayeetzi, ari
    onkantya iriyotantaityaari omaperotatya ikamantantayeetziri. Ari onkantyaari.
  san-ASM: ততস্তে প্ৰস্থায সৰ্ৱ্ৱত্ৰ সুসংৱাদীযকথাং প্ৰচাৰযিতুমাৰেভিৰে প্ৰভুস্তু তেষাং
    সহাযঃ সন্ প্ৰকাশিতাশ্চৰ্য্যক্ৰিযাভিস্তাং কথাং প্ৰমাণৱতীং চকাৰ| ইতি|
  tac-NT: Esusi 'yuga járomeka e'yénale bochígimi gawichí ralámuli benírisia Onorúgame
    nila ra'íchili rejcholi. 'Lige Esusi Alawala gu'írile alué Esusi bo'né 'yuga járome
    napurigá 'la sa'wámala nayúkame napurigá 'la oyéramala alué Onorúgame nila ra'íchili
    rejcholi 'lige aminami napurigá 'la bijchígimala 'la wa'lú a'walí nígame ko Onorúgame.
    Pe ikí képá ye ra'íchili. Wa'lú cheliérabá.
  eng-WEBPB: They went out and preached everywhere, the Lord working with them and
    confirming the word by the signs that followed. Amen.
  gfk-H: Io, ira bulu na hausur diet ga haan harbasiai, diet gaam warawai utano tahut
    na hinhinawas ta ira sibaan bakut. Ma no Watong ga papalim tikai ma diet ma ga
    tar ira hakilang wara hatutun ira nudiet nianga.]
  viv-viv: Badi tomuliya ma hitauya fafali tulina tulina agaidiya hilumamala, ada
    Kaiwabu gifaiwalaveledi be aituha fifiwalana hififaisewani-yo kaliva yadi laumamala
    faꞋina higahe higayo, “Velemodi.” Au hidede amine.]
  yao-yao: Nombe ŵakulijiganya ŵala, ŵajawile kukulalichila Ngani Jambone palipose.
    Ambuje ŵapangenye masengo pamo nawo ni kutendekanya imanyisyo yejinji, kulosya
    kuti utenga waukwagamba ŵelewo, uli isyene.
  tgp-tgp: Ale nona tamlohi usuri la vano la retivujavujangi na jara hatehateahi.
    Moli Iesu mo lo tuenira na nora vavahinau, ale mo vujangia vara nora reti mo tai
    isana na matamata matuvana.
  auc-NT: Ïninque tömengä nänö ëmïñæ̈nïnäni wæætë edæ tömämæ wadæ godinque wabæca
    mäo wabæca mäo apæ̈nedäni ëñënänitapa. Mönö Awënë incæ cæcä ate tömënäni mä cædäni
    adinque në ëñënäni wæætë, Nö impa, ante wægadänimpa. Mäninque ante yewæ̈monte
    impa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece jiɡ̶igotibeci oyatematitedibece nibodicetedi inoatawece
    ane nipodaɡ̶a. Odaa Ǥoniotagodi yaxawatediogi, codaa meote ɡ̶odoxiceɡ̶etedi me
    ikee niɡ̶inoa latematiko anoyatematitibece mewi. Odaa jiɡ̶idaaɡ̶ee. (Amém.)
  bmh-bmh: Guzenina, gonugau tapaimaraneun dudu go emgasag gasag unum beteimai, Yesus
    nugau ze duailel unum awaremen. Dubanou Ban nug go abai ereg salau una, goagen
    gugeg go getal awareun sul guzenina, dudu ipal gugeg go uligaimai, gonugau ze
    getal aneun petak go abe memen.]
  ctu-BL: Jini junlujuntiquil tsa' majliyob. Tsi' cha'leyob subt'an ti pejtelel lum.
    Lac Yum tsi' tem cha'le e'tel yic'otob. Tsi' pʌsʌ i yejtal tac i p'ʌtʌlel ti'
    tojlelob che' bʌ tsi' cha'leyob sub t'an.
  meq-meq: Gawla ŋgay hay dərmak ti ye mata ɗa ha bazlam ŋgwalak eye niye Yesu a tsikatay
    aye kwa a ŋgay. Bəy Maduweŋ a dzənawa tay ha ada a vəlawatay gədaŋ ka məge wu
    neheye a ge masuwayaŋ aye. Maa ɗa ha tə tsik bazlam i Mbəlom ta gədaŋ i Yesu na,
    masuwayaŋ nakə tə gawa aye.
  noa-H: Magbaawai hi k'apeenau wëtwi chadcha hamachig jaautarrjö durrpierram magwe
    maach peerdʌajem hiek hõrag jaau wënʌrrajim haajem. Mag hamau jaau wënʌrrʌmpierr
    hĩchab hich Jesuu ham juag hoojeejim hanaabá, hag na hõrau hooba haajem nempa
    hamag waupi sim gaaimua. Magʌm gaaimuata hõrau chadcha k'ap'ʌ haajeejim haajem,
    hamau hi hiekta jaau nʌm.]
  alp-NT: Eleki Eni maka luluaru esi keu lepae Sou Misete papelake otoi mei nusa.
    Eleki Tuhane Ionosi aseluke tanda herane kena Eni kbasare leke aseluke be Eni
    lepate tinai.] [(9) Bina meru esi keu loko Petruse kai eni ebearu, eleki saisa
    rebe mokwai beluke mere ibetekele esi alenake pusulu nunu etesi. (10) Eleki Yesuse
    Iulake Eni maka luluaru kena esi beteke sou rebe mise titinai kai rebe leli mo
    rebe eono supu hlamate eti pela mere ete pusue tamata mei nusa.]]
  san-VEL: tataste prasthaaya sarvvatra susa.mvaadiiyakathaa.m pracaarayitumaarebhire
    prabhustu te.saa.m sahaaya.h san prakaa"sitaa"scaryyakriyaabhistaa.m kathaa.m
    pramaa.navatii.m cakaara| iti|
  kbq-kbq: Ana huno vutege'za, amage'ma nentaza naga'mo'za maka kaziga vano nehu'za,
    Ramofona ke'a huama nehazageno, Jisasi'a ana kezmia eri hanavetino avame'zane,
    kaguva'zanena anama hazankefina hu'ne].
  kbh-kbh: Y chë uatsjéndayëngna tmojánbocana y Bëngbe Bëtsabe soyëngama nÿetsquénache
    ents̈anga tmojanabuayená. Cach Bëngbe Utabná chënga yojanëjabuáchana, y yojánama
    ents̈anga chamotsetats̈ëmbuama chë buayenana soye ndegombre Bëngbe Bëtsabe soyënga
    bétsemnama, chë uatsjéndayënga bëts soyënga jamama obenana chamotsebomnama cha
    jtsamëse.
  ron-LSB: Ei au ieșit și propovăduiau pretutindeni, Domnul lucrând cu ei și confirmând
    cuvântul prin semnele care urmau. Amin.
  pon-pon: Irail ap kola, padapadak jili waja karoj. A Kaun o kotin ian dodok, kameleleki
    majan manaman me ian.
  nhe-BL: Huan imomachtijcahua yajque, huan quiixtomatoj Itlajtol Toteco campa hueli
    techaj. Huan Tohueyiteco quinpalehuiyaya huan tenextiliyaya para melahuac inintlajtol
    pampa ica yajuanti quichihuayaya huejhueyi tlanescayotl. San ya nopa.
  sps-sps: Rin matisian naa ser favaanan tan fo mamatsiny pan, ana Tsunaun binun fiisen
    ramituari, ana Ya faparits ton vegiau Tsuan te favaanan iny ari tana parits iny
    faatok.
  wnc-wnc: Siwan pandetnata akuke wamu keu kuupbam yanikapbing. Siwan Jesu Buyambam
    tapata gatayaman wamu yanike duya takngatu takngatu pasiwawa aminbamda kake natapa
    wamna siakan sikut.
  bus-bus: Ben à ìba pìnↄ gàa wà waazi kɛ̀ gu píngia. Dii zĩi kɛ̀ńyo à a yã kãsãa
    pɛ̀ɛ kↄ̃n dabuyã kɛ̀ tɛ́zinↄ.
  gub-BL: Hemimu'e oho ywy nànàn Ze'eg Puràg imume'u pà teko wanupe wà. Zanezar upytywà
    wà. Uzapo kar purumupytuhegatu kar haw wanupe. A'e rupi — Azeharomoete, i'i teko
    Ze'eg Puràg henu mehe wà].
  imo-imo: Jisas olando purumu wali, yunge kitipi kanoli iyemani kombu palinga wendo
    pungo Gotenga ungu tukumemu ningo andoko tiringi. Aku wali Iye Awili Jisasini
    kitipi kanoli iyema enge tipe kongono tapu terimuna imbomani yunge ungu tukumemu
    paimbo ltemo ningo kanangei nimbe yunge imbomani ungu tukumemu andoko ningo tiringi
    wali ulu enge nilima terimu.
  boj-boj: Onaqa aqa aŋgro naŋgi jaraiyosib sawa sawa kalil keretoqnsib Qotei aqa
    anjam palontoqneb. Palonteqnabqa Tamo Koba a naŋgi koba na wauoqnsiqa maŋwa gargekoba
    babtoqnsiqa dena naŋgo anjam siŋgilatoqnej.
  ulk-ulk: Ege memegle adem bausi a marau eremlare gair utebge. Oplede dorge yabi
    kemem ikerer; e atamilam le natomeretlare Debe Mir ge memeglegize eremlare e agekar
    mir dikeredi.]
  eng-DRA: 'But they going forth preached every where: the Lord working withal, and
    confirming the word with signs that followed.'
  knf-knf: Kë baţaşarul başë ya du dko bŧi aţup Uţup Ulil Unuura. Ajugun alemp na
    baka abot ayuuj kë uko wi bakţupuŋ uwo manjoonan na iko iñoŋarënaan yi bakdoluŋ.]
  san-KHM: តតស្តេ ប្រស្ថាយ សវ៌្វត្រ សុសំវាទីយកថាំ ប្រចារយិតុមារេភិរេ ប្រភុស្តុ តេឞាំ
    សហាយះ សន៑ ប្រកាឝិតាឝ្ចយ៌្យក្រិយាភិស្តាំ កថាំ ប្រមាណវតីំ ចការ។ ឥតិ។
  arn-NT: Fey ti pu disipulu fill püle tripay engün ñi nütramyeafiel tati we kimelün
    dungu, fey Ñidol ta müley ta kisu engün mew, ka yafültukunieeyew ñi wewpiafiel
    ti we kimelün dungu Ñidol ka kellunieeyew ñi femael afmanngechi dungu. Felepe
    may.
  zas-NT: Guiáad laa reeman brii reeman zigtieꞌch reeman xtiidxzaꞌc Dios guidibczi.
    Abiꞌ Dad Jesús gognë laa reeman, been reeman milagr ree, persi gogbee ree bejn
    guial xtiidxqui Dios na̱j ni rniee reeman. Amén.
  ken-NT: Bakoŋo Yesu bárɔ́bhɛ́ nɔkɔ, báre kɔ mángati nɔkɔ Mbok Ndɨ́ndɨ́ mbǎnkɛm.
    Yesu Acha abhak nɛ bhɔ, achyɛ bhɔ bɛtaŋ bɛkʉ mɛnyɨŋɨ́ maknkay ndu bɛtɔŋ bɛ Mbok
    Ndɨ́ndɨ́ anɛ bɔ bághàti bho achi tɛtɛp.
