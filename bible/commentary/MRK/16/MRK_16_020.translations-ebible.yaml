    Ga nhanmam God-Waŋarryum yakan dhanaliŋgu guŋanan ganydjarrma mä dhanal ŋarru
    yaka djämam ŋayaŋu-ganyimꞌthundamin romma, banha nhan Djesuyu dhanaliŋgu rakaran
    dhä-ŋatjil. Ga guḻkun yakan banha yolŋum warra Djesuwum mä-yuwalktjin, ḻinygu
    dhanal dharaŋganan banha banhayam ŋuwakurrum dhäwu yulthan yana. Ga banha dhanal
    ḻurrkunꞌma dhäyka warra ḏoyꞌyuwanam Betawum ga malthundamiwum warrawu, bala dhanal
    rakaranan dhanaliŋguḻ banha gurrmulnhan banha nhan yakan wäŋan dhanaliŋgu ŋunhal
    mathirraŋa. Ga dhurrwaraŋuru bewaḻiyam bala nhan Djesum dhäruk-guŋanminan nhanguḻ
    malthundamiwuḻim warrawuḻ dhanal ŋarru banhayam Ŋuwakurrum Dhäwu rakaraman buku-ḻiwꞌyumana,
