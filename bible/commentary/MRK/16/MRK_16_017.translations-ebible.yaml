  mil-NT: Te nchaa ñáyiu na quɨ̀ndáá iní ñáhá xìi‑í te cadá‑yu sá vǎ yǒo tnàhí ndàcu
    cada, te cacunehe ñàhá‑yu xii‑í, te queñuhú‑yu nchaa espíritú cúndɨ̀hɨ yucu ñávǎha
    yɨ̀hɨ ñaha xii ñáyiu. Te uuⁿni ndacú‑yu cáháⁿ‑yu ɨngá núú tnǔhu sá vǎtá dácuàha‑gá‑yu.
  myu-myu: — Deus ja'õbacaap je'g̃ũm okay itabucayũ be ka'ũma ma ajojojoiap mubapuk
    am soat etabutpe — io'e. — Iboap a'õbacaam ibiõg̃buk kẽrẽayũ g̃ujẽmjẽm ip ikug̃ayũ
    bewi — io'e. — Warara'acat a'õm jekawẽn ip iisuan — io'e.
  amk-amk: Fiainawiai kariri eroasoafo mani, inontarai eroasoai nanisa ambori etata
    nuaninu kerira fosa na wonohune, tuti ambori emadu na inontarai siai ene kaiwofo.
  fai-fai: A yak nam aket kukánamin kinim bidi mudi dákamin kitid mak kuyamokabi uyo
    sinik mafak fotaba bom nadiwade yak weng kukum kukum bakan bom nadiwade
  ura-NT: Canu esenetaain canu ere tonoraain neeichenete canu neein nenaa rijijieein
    moconajaera letonocuru sitaain, nejelauneeichuru nereeuru cuhane ereein,
  mcd-NT: Ascano ratoran ua icoinra huashon uhuunshon yoshin chaca futsamaquinoa potafain
    tsain shara tsoan nicayomisima cuscara yoifain
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye ŋoihmbwaip tinge teŋeime ŋam pe, Got se ka angang
    lenge bongol ŋaiye ka yende wutuꞌ supule. Ka jil naŋ ŋam pe, ka jinyenme lenge
    yipihinge pupwa, topoꞌe ka yininge wusyep ŋimeser ambaran.
  kiz-kiz: Ishara e'se sibetakuambatana ni bhoha bha bhiamini. Kwa lihina lya nene
    bhibetakubhosya pepo. Bhibetakujobha kwa lugha mpya.
  tzo-TZE: Li boch'otic ta xch'unique ta spasic sq'uelubiltac jtsatsal. Ta sloq'uesic
    pucujetic ta yo'nton cristianoetic ta jvu'el. Ta xc'opojic ta ora no'ox ta yantic
    c'opetic.
  lex-lex: Riy maka kpesiaya de hota rhi'a hihi'a-yapyapi mak kamehi-kayona mak ktutga
    Uplerlawna rurni-laini, de hota rala A na'nu rahokra hegana-kawnu, ne raltier
    die rnairia yawala maka riy raplinga.
  dov-dov: 'Alimwi zigambyo eezi ziyoobatobela boonse basyoma: Bayootanda myuuya mibi
    muzina lyangu. bayoowambuula mumilaka mipya.'
  rgu-rgu: Ma lahenda fo ramahere neuꞌ Au, neuꞌ ko ara tao tanda heran rupaꞌ ara,
    ela basa lahenda bubuluꞌ rae, sira kuasan ria, tebe nemeꞌ Manetualain mai. Leo-leoꞌ,
    neuꞌ ko ara bisa usi nitu pake Au nade Ka. Neuꞌ ko Manetualain tao naa si, bisa
    dedea pake dedea fekeꞌ fo ara ta ralelaꞌ ana fa.
  toc-NT: Y xla­cáta nata­ca­tzi̠y pi̠ Dios lama nac mila­ta­ma̠tcán maka­pi­tzí̠n
    hua̠nti̠ naquin­ta­li̠­pa̠­huán naca̠­ma̠x­qui̠cán li̠t­li­hueke xla­cata tla̠n
    nata­ma̠­pacsay hua̠nti̠ ca̠maka­tla­jani̠t xes­pí­ritu akska­huiní y tla̠n nata­li̠­chu­hui̠nán
    ti̠pa̠­katzi tachu­huí̠n hua̠ntu̠ xlacán nia̠ xta­ca­tzi̠y.
  ulk-1902: 'Abele gaire atamelam ko irmilare gaire le oituli: uiaba ko demoni giz
    dituaki kara nei de; uiaba ko detager uader ged ra kodomer;'
  som-som: Calaamooyinkanna ayaa la socon doona kuwa rumaysta. Magacayga ayay jinniyo
    ku saari doonaan, afaf cuscusubna ayay ku hadli doonaan,
  anh-anh: Osa anchɨ hamb mbɨ ya imbɨr mban njɨhame njɨhi aŋkarɨpɨr ŋandɨramŋgi hamb
    mbɨ ntɨŋ aŋkarɨpɨr han ŋandɨramŋgi amar. Han wɨram akŋ anchɨ akŋ han mbɨramɨz
    Yakŋ Ohɨrav ndɨŋndɨv ñi hɨrawɨj amar. Mbɨ ihɨnd ensaŋ itɨ kɨvah akŋ han kiaŋgworaŋgwɨndɨramŋgi
    amar. Mbɨ ya han yimbɨm ichaŋ kandɨramŋgi amar.
  mam-C: Ayetzi'n chi xel niminte tb'anilx kb'antil kyu'n, tze'nku tu'n kylajo'n taq'nil
    tajaw il toj kyanminxjal, tu'n kyyolin toj junxil yol,
  ndj-ndj: Na filangushilu afi dafivi pamu na vala vajumila, Kwa litawa lyangu davafumishi
    finyamkela na davadeti kwa ng'ombelu ya shonu.
  mbj-NT: 'Ti m'' taky hadoo ẽnh: —Panyyg këh ỹ n''aa ky dah''eeh do hã P''op Hagä
    Do anoo da hahỹ tak''ëp rahajaa doo: Karap''aar h''yyb nesaa do rahebë da hät
    ỹỹ gó. Ta wób kyyh rer''oot da. Aw''yy rameso bä da, p''yym reëg bä da, dooh da
    ramahỹỹj hob bä. Sa moo radatoonh da nahëë enäh do nu gad''oo bä, heso padëëk
    da nahëë enäh doo. Ta heen n''aa ti ta tii, te hub né hẽ këh ỹ n''aa ta wób rabahapäh
    hyb n''aa —näng mä Jesus kyyh sa hã.'
  lat-VUC: 'Signa autem eos qui crediderint, hæc sequentur: in nomine meo dæmonia
    ejicient: linguis loquentur novis:'
  ngp-ngp: Wadya wakuhuwila naweenk'higwe udahi wo kudamanya vilagiso, kwa zina dyangu,
    nawalave mp'hepo, na nawalonge kwa milosi mihya.
  enq-2: 'Wai pii epe doko kiningina lao masetami endakali dupame mirakolo andake
    datupa pitami: Dupame nambanya kenge dokonya imambu koo dupa watao pyata, pii
    tata waka dupa lata,'
  eng-ASVBT: 'And these signs shall accompany them that believe: in my name shall
    they cast out demons; they shall speak with new tongues;'
  mna-mna: 'Mi wal ta so tiurla, nako aŋkam len mburan be titooro mos pakan ma ipet.
    Mos ta kembei: Zin ko tiziiri bubuŋana sananŋan pizin tomtom pa nio zoŋ, mi tiso
    sua ila karkari kalŋan ta zitun tiute som.'
  myw-myw: '@see-verse:MRK.016.016'
  sby-sby: Abo bashoma nibakaleshenga bingashilo ibi, mulina lyakame nibakapulishenga
    mishimu yaipa, nibakambenga mumilaka yensu.
  sll-sll: Te God tal guma hon ongwo iwe, ari pir tongwo hobi aleng bani emia. Te
    na hana dalere, kwia nigi dongwo si doling i olania. Te gin ta nin ha pisolere,
    ha howa ta yure dinanua.
  yaq-NT: Intok inika'a machilaata amet ju'uneyyane, wame'e a' sualneeme. Bwe'ituk
    juname'e, bemelak, ka bem nokta nokaka, ta'abwik nokne. Intok neas lutu'uriaka,
    jume'e, bem jiapsimpo bebeje'eri ka tu'i jiapsi eeriakame, pa'akun yeu am bepriane.
  uro-uro: Näkt pa rhangät täkt ama muqunän diva nga e vät iarhakt kärarhae i rhat
    nanakt iva nävät gu qrot dä va rhit kutmäs ama iaus dä va rhat tamän na ama iaräs
    na ngät ama enge.
  ita-1885: 'Or questi segni accompagneranno coloro che avranno creduto: Cacceranno
    i demoni nel mio nome; parleranno nuovi linguaggi;'
  muy-muy: 'Nday ya ti tə̀fəkua ahàr a nahəma, məfəku ahàr gatay ni ara asərvu nahkay
    hi : atagariaba seteni ana mis àna slimi goro a ; atəzlapay àna ma həma ndahaŋ
    ya nday tə̀sər do ni ;'
  kqc-kqc: 'Kaere mokena vari gira aegedi, bi mina rebe dudu auta regedi: nai roka
    dudu vima no meki resi ago ruaka dudu ago nigedi;'
  tav-tav: Yʉre caapiʉjarãre cʉ camajirijere na joogʉmi Dio. Tiere nare cʉ cajooro
    capee wameri áti iñoo majigarãma. Yʉ catutuaro mena wãtia camajare cajãaricarã
    quenare re buu majigarãma. Aperã yere na cawada majiquetibatajere wada majigarãma.
  eng-ULB: 'These signs will go with those who believe: In my name they will cast
    out demons. They will speak in new languages.'
  spa-VBL: 'Estas señales acompañarán a todos los que creen en mí: expulsarán demonios
    en mi nombre, hablarán nuevos idiomas,'
  fra-_FOB: 'Et voici les miracles qui accompagneront ceux qui auront cru: Ils chasseront
    les démons en mon nom; ils parleront de nouvelles langues;'
  hau-ULB: Wadannan alamu za su kasance da wadanda suka gaskata; a cikin sunana, za
    su fidda aljannu, za su yi magana da sabbin harsuna.
  mal-mal: 'വിശ്വസിക്കുന്നവരാൽ ഈ അടയാളങ്ങൾ നടക്കും: എന്റെ നാമത്തിൽ അവർ ഭൂതങ്ങളെ പുറത്താക്കും,
    അവർ പുതുഭാഷകളിൽ സംസാരിക്കും,'
  kkc-kkc: Osoloso edebeeyo to tekepo mapoo tei toga, diayo mo kitulugu sabolo goo
    toowa opusomo di moodoogamo silesibileiso. Egeesi ma kulodu diayo odoo bo holo
    oso paladee mo hu maga peegoo hasiso bigileiso. Osoloso diayo to opusomo opusomo
    di kalagalaiso.
  urd-GVR: 'Aur jahāṅ jahāṅ log īmān rakheṅge wahāṅ yih ilāhī nishān zāhir hoṅge:
    Wuh mere nām se badrūheṅ nikāl deṅge, naī naī zabāneṅ boleṅge'
  far-far: 'Ma na wane ki ne kera famamana, kera kai to ana nikilalae fuana sasilana
    fanadae ''uri ki: Kera ka ifulangainia anoeru ta''a ki ana na sataku, ma kera
    ka fata ana fatae ''e''ete ki ne kera nao si saitamana.'
  suz-BL: थमा सुइक्‍बपुकी दोदेंशो सक्ति पाइश्‍शो दुम्‍नीम देंशा हना, आं नें थिशा वोल
    आन कली ग्रुंइशा खेरनीम। परमप्रभु यावे आ सोक्‍तीमी पपाइश्‍शो लोव़ ब्‍वाक्‍नीम।
    प्रेरित १६:१८; प्रेरित १०:४६; प्रेरित १९:६
  car-NT: 'Tamusi mo''karon tauran amyikanamonymbo epanotan erokon kapu wyinono otykon
    ke: yjety ta yja''wangon no''kan momata''ton; aserynon auranano ta kynauranata''ton;'
  amp-amp: Nanhu mrokfom wany yakio hanyruha yimam wom bbukeft Bro Nkifrar hi hanyrahrm.
    Nanhu yufatpno yarhm yak thurahmm. Yo wom nndoh yarmumam be ptha furakni hakurahmm.
  bht-bht: कने जड़े लोक मिजों पर भरोसा करगे सै चमत्कारी निशाण उना दे बाली होणे न,
    उना मेरे नाए ने बुरियां आत्मा जो कडणा, कने मैं उना जो नोईयां-नोईयां भाषा बोलणे
    दे काबील बणागां।
  eng-NOY: 'And these signs will accompany believers: In my name they will cast out
    demons; they will speak with new tongues;'
  cub-NT: Ina yʉre jʉ aivʉ põeva ne d̶arĩ majibede d̶arãjarama. Ji ãmiái, ji parʉéque,
    jaetovarãjarama abujuvare. Yávarãjarama apecamua yávaicamuare ne majibecamuare.
  ita-1927: 'Or questi sono i segni che accompagneranno coloro che avranno creduto:
    nel nome mio cacceranno i demoni; parleranno in lingue nuove;'
  lww-lww: Ana la nap̃a yoko alelaga, p̃isi na kile la asike e la, sa nap̃a la avile
    plan yermare la e puriukawaena na kiau kia, ana avisin m̃ena visena tap̃ena lala,
  ckb-ckb: ئەوانەی باوەڕ دەهێنن ئەم نیشانانەیان لەگەڵ دەبێت، بە ناوی من ڕۆحی پیس دەردەکەن
    و بە زمانی نوێ دەدوێن،
  spm-spm: Nɨghnɨghana aghavaghar nani iti tharsi, gamgaaŋn bisir kharsi ivɨra men
    khɨvami. Mee nani izɨɨnɨ unduur maghatɨsi vatoghɨva, mee uŋuimbar akaa ikeeŋsi
    phatɨsi tharsi vɨkɨmɨva, ukurusi nona afharir andarɨ usuighemi. Mee arɨghirira
    aŋguar rɨmɨ thava rameghti a thange men navigha asɨghasiighem phatɨghami. Mee
    nona afhari nigh arɨmarɨr gumasir arɨghtima mena arɨmarɨ gɨvaghami.”
  nas-nas: 'Ning masikaꞌantamaavaining ninka aing eeꞌ oroꞌ taaꞌniꞌanta tavoꞌaravaing:
    Maꞌnari bataꞌaariainge nkaang miring-koo, eeꞌnoko oovunung karai kareaavai.'
  uvl-uvl: NeHalang lape tunge kerkerenga lange iri nenge leteria manmanna ke tepoi
    ke pomai; Lape te helope hote uneinei mur nga Iesus ene pe te hele nga helenga
    hel nge altoto pule.
  tpa-tpa: Tauvitumaghana apo manini a verehi po matakiraha hina vogheꞌetehi. Ma wavaꞌuwei
    apo aruwa apoꞌapoehi hina raugagihi, ma apo pona vouhi hina vibabaniyehi.
  eng-BBE: 'And these signs will be with those who have faith: in my name they will
    send out evil spirits; and they will make use of new languages;'
  ixl-CNT: 'Utz aꞌ qꞌu xheenya siꞌan qꞌuꞌl saniman u Tioxh tzaꞌ: satojcha el tioxhil
    txꞌiꞌliꞌinaj tu vunbꞌii utz, sayolon tunjot akꞌ yolbꞌal.'
  xsi-xsi: Kinzi ŋinde kalonzi tawana, ande Maro Kindeni ne walo ma ikeno panzi ŋana
    siveta mâsi kaika pinde kâ. Kinzi ma sipatu naŋa ŋâŋgu ku ma sisokinzi koroani
    saka piti lâ tamâta ilonzi, ku ma siporo ŋgua kaŋa wasaseki kie-kie.
  crx-NTPO: Mbene la ooba 'alha' 'ust'ohne, 'enne la be úlhtus-un bugha óotas'alh.
    Si soozi' gha ntsi'-i nududeh-i dune ts'u hanáhuyuntiyulh. 'Uyoo khuni be cha
    yahatilhduk.
  kan-OKCV: 'ಇದಲ್ಲದೆ ನಂಬುವವರಿಂದ ಈ ಸೂಚಕಕಾರ್ಯಗಳು ಉಂಟಾಗುವುವು: ಅವರು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ದೆವ್ವಗಳನ್ನು
    ಓಡಿಸುವರು, ಅವರು ಹೊಸ ಭಾಷೆಗಳಲ್ಲಿ ಮಾತನಾಡುವರು.'
  bbb-bbb: Ro e ije erarebe bu na ma vierafevo ije buka ire sumiki bino reke. Bu ive
    none ijia kavene ise ije kiaga bu usiae vake ro kuke buka isama binobino ije kuaeke.
  blw-blw: Yag hen anchichay tot-oway omafurot wat midchat an chicha hen kafaelancha
    way mangamma hen kaskascha-aw, te gapon kafaelà, makeparyawcha hen nihurug way
    ongtan ya mafalin agé man-ale ah safaliy ale.
  tam-2017: 'விசுவாசிக்கிறவர்களால் நடக்கும் அடையாளங்கள் என்னவென்றால்: என் நாமத்தினாலே
    பிசாசுகளைத் துரத்துவார்கள்; புதிய மொழிகளைப் பேசுவார்கள்;'
  azz-NT: 'Huan ica nijín mohuistic nescayome mopalehuisque naquen yec tacuautamati
    itech in Cristo: Notencopaca quincalanquixtisque in amocuali ejecame. Huan tajtosque
    ica in yancuic tajtolme.'
  spa-RV-1909: 'Y estas señales seguirán á los que creyeren: En mi nombre echarán
    fuera demonios; hablarán nuevas lenguas;'
  csy-csy: A um te sia hibang musakna te in zui tu hi; ka min taw doai te hawlkhia
    tu uh a; kam thak taw pau tu uh hi;
  mxq-NT: 'Es diꞌibáty xyꞌaxá̱jʉpts es xymyʉbʉ́ktʉts, yʉꞌʉts nmoꞌoydyʉp es ttúndʉt
    yʉ tya̱dʉ ijxwʉꞌʉmʉn: Mʉdʉdsʉ nxʉʉgyʉjxm dyajpʉdsʉ́mdʉt ja kaꞌóybyʉty diꞌibʉ ja̱ꞌa̱y
    myʉda̱jttʉp; kya̱jxtʉp wiingátypyʉ ayuk;'
  tzj-NT: Ja xtiyuke' quec'u'x wq'uin c'o je'e ja xtiyataj na chique ja nc'utuwi ja
    poder xin Dios quewari', jun, pa nubi' anin nequilasajel itzel tak espíritu chique
    winak, in jun chic, netzijon chipan jule' chic tzobal ja ma cotakin ta,
  tdt-tdt: 'Sira nebee fiar mai Hau, sei halo milagre hodi hatudu Maromak nia kbiit,
    hanesan tuir mai nee: Sira sei duni sai diabu hodi Hau nia naran. Sira sei koalia
    ho lian nebee mak sira nunka aprende.'
  ron-BTF: 'Și aceste semne îi vor urma pe cei ce cred: În numele meu vor scoate draci;
    vor vorbi limbi noi;'
  eng-WEBP: 'These signs will accompany those who believe: in my name they will cast
    out demons; they will speak with new languages;'
  eng-FBV: 'The following signs will accompany those who trust in me: in my name they
    will drive out demons; they will speak new languages;'
  nld-1939: 'Deze wonderen zullen hen vergezellen, die hebben geloofd: in mijn Naam
    zullen ze duivels uitdrijven; vreemde talen zullen ze spreken;'
  bwo-bwo: Taan amanitu jamwots adits keewanotsi finituno, t shúútson fo'erawo kishituuno,
    handr noon keew keewonowere keewituuno,
  nch-BL: Huan cati quineltocase quipantijtihualase ni tanextili. Ica notequiticayo
    quinquixtise iajacahua Amocualtacat. Camanaltise ica yancuic camanali.
  quc-TNT: 'Ri quecojonic cäca''n na wa'' we cajmabal tak etal ri'': Pa ri nu bi''
    quequesaj na bi itzel tak espíritus, quech''aw c''u na pa jule'' tak ch''abal
    chic.'
  tfr-NTPO: 'Tjl̈õkwo pjl̈ú kjraga l̈i kong ga dbo twe Sbörë, ga l̇l̇ëbo jyãgl̈o shärye
    eni: Ä sëyaga iche oba goshko dwayo bor ko go; tjl̈ẽ tjl̈õkwo tjagl̈ën;'
  kaq-NT: Heen janen tah man caibaan tiroma yoshinbo picoyaxihqui. Joi behnapan ta
    caibo yohuanyaxihquiqui.
  ahr-ahr: अनी ज्या ईश्वास धरतीन त्यासनामा ह्या चिन्ह दखाईतीन; त्या मना नावतीन दुष्ट
    आत्मा काढतीन; नव्या नव्या भाषा बोलतीन;
  sgb-sgb: Hilay ampaniwala kangko, ay madyanan ni Apo Namalyari hên kapangyarihan
    hên manyag kapapaêpapah, hên nanad ha mamaalíh hên nangarawak ya a angkahêlêk,
    gawan ampanggamit hilan langan ko, haka maghabi hila ha bayoy habi ya a la pinag-aralan.
  vie-1934: 'Vậy những kẻ tin sẽ được các dấu lạ nầy: lấy danh ta mà trừ quỉ; dùng
    tiếng mới mà nói;'
  kxv-kxv: ଇଞ୍ଜାଁ ନାମିନାରାକି ଈ ସିନାୟାଁ ଆ଼ନୁ, ଏ଼ୱାରି ନା଼ ଦ଼ରୁତଲେ ବୂତୁୟାଁ ପିସ୍‌ପି କିନେରି,
