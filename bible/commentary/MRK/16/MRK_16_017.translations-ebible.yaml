    தே மந்நாம்நா பூ⁴தாந் த்யாஜயிஷ்யந்தி பா⁴ஷா அந்யாஸ்²ச வதி³ஷ்யந்தி|
  cof-NT: Aman laca quereiminla itsanque wepanato quirantsancari quilaquichunae yape
    uyanla miilaisa Diosibe mantailainaeque. Lachi mantate yucanchi ocolaca tsachilachibi
    nechi sularilaquichunae tinue. Merátunun fiquichi palaquichunae tinue.
  srm-NT: 'Nöö hën a taki da de möön taa: “Dee soni aki sö o ta pasa a dee sëmbë dendu
    dee o biibi mi tuutuu. De o kisi kaakiti a Gadu u de ta du peipei foondo wooko.
    Biga de o ta jaka dee gadu ta kisi sëmbë a hedi. De o ta fan a wanlö oto töngö
    di de an bi sabi wan daka.'
  qvs-NT: Ñukata kreyiwashpa kawsashpaykichi atipankichi shutinipi supaykunata runakunamanta
    llukshichiyta. Mana yachashkaykichi laya rimanakunapi rimakunkichi.
  zca-NT: 'No rë señ re'' le'' rë xa'' ñila da: Por lën, kutin xa'' mbi mal; di''zh
    xa'' xtu ben di''zh kwa''n za'' Dios ka'' men;'
  cbc-NT: Bairi tunu yʉre catʉ̃goʉsarãrẽ cʉ̃ camasĩrĩjẽrẽ na jogʉmi Dios. Tiere narẽ
    cʉ̃ cajoro capee wãmerĩ átimasĩgarãma. Yʉ catutuarije mena wãtĩã camasãrẽ cajãñarãrẽ
    na acurewiyojo masĩgarãma. Bairi tunu aperã yayere na cabʉsʉmasĩẽtajere bʉsʉmasĩgarãma.
  qxo-NT: Llapan shonguncunawan criyicamogcunaga milagrucunatapis rurayangam. Tayta
    Diospa poderninwan supayyog runacunapitam supaycunata garguyanga. Mana parlayangan
    idiömacunatam parlayanga.
  mox-mox: “Ta agu tovetumaqanayavo ʼebeʼita waiwaidi ina viaqidi. ʼInega agu wawega
    niboana luveifadi ina ʼwavi ʼifoqeyedi tomotau ʼidiega, ta wese adi fata bona
    vauvauna ina alamania ta ina veqaeyea.
  kew-kew: 'Kone rulae onaanumi puri mua gupa palimi: Na bi loa wae remo marakepealimi.
    Nimumi aba napage adaa agaa radonu page teme.'
  dww-dww: Tauwai sumaḡa taudi tokare rewapana è utedi da mataira ta voiedina. Taudi
    tokare isague penama ta tavu dobiḡedi, be bona vaudima tabu be tabu ta giuedina.
  nif-nif: 'Tɨmbi Yambattɨ amatam gɨñgɨt manda kɨndem nandɨ-kwambɨñ dañ wɨn ep tɨmbɨ
    pañgɨtaumbi, kundit engano ñandin tɨnekalɨñ: endɨ yal kolan nokok kotna plon ep
    kle-kopi, manda komblin kwet dɨwɨndoñ wɨn enekalɨñ.'
  twi-ASANTE: Saa nsɛnkyerɛnneɛ yi bɛdi wɔn a wɔgye me di no akyi. Wɔde me din bɛtu
    ahonhommɔne, na wɔaka kasa foforɔ.
  aoj-aoj: God atiasi nondaꞌ esis isimba sogahapilafi banagesa sondaꞌ anom hiahaom
    banagami siꞌi anen nandaꞌami. Eaꞌ sohaliꞌ aeꞌ ma esis banagesa sigaliꞌamona ambagof
    awami magapaisi, a siꞌi anona diga hianai dambainai.
  cbv-cbv: 'Det weemdíh jepahnitboó wã wẽpatjĩh nin pah ĩ chãjbipna caá: Nemépwã cã́acwãíh
    bácahmant jʉmnitdih ĩ bacat tʉ́ʉtbipna caá. Mácah wéheatjĩh ĩ wéhebipna caá.'
  taw-taw: Binɨb yɨp gos lɨnɨgɨnɨgabal okok, tap mageptek ogɨnap gɨnɨgabal agak. Yad
    ayɨp mɨdɨl, binɨb kɨcheki abaŋ lɨnɨgab okok kɨlop, ag seŋ yokɨnɨgabal agak. Takaw
    yɨbɨl kɨli ak mɨdaknɨŋ, takaw kɨdeyɨl olap ke yɨbɨl agɨnɨgabal agak.
  jic-NT: Napj lal japon ca 'üsüs la mijicj, gente p'in ma polel lajay jinwá. Mpes
    la p'a ca jus nlayecj Dios jis capj cyon̈ca. Ca 'ücj pje'á la nts'iyacj lapanenpan.
    Nin ca 'ücj la mijicj napj nlá ca mvelecj mpes. Ca polel mvelecj la p'a jis tin,
    yupj p'iyá ma sin 'yüsa la veles.
  zap-NT: 'Men ne ylaleedx noo yra neree ylaa men: Por la noo koo men menzab lextoo
    mén; no ynii men ste klas diiz ne axtegue nandet men;'
  wer-wer: Kön wi kosang yewesautaring öpnaarö nook weëre kosang mangkën retëng ke
    nentere nent epël ëëpnaarö. Nem yapintak urmerarö waö ë momëëpnaat. Ngön köngköm
    ngolöpöök apnaat.
  ipi-ipi: '[Namba lo bilipi lolai wandakali tupamane nambana gene oko loto, sipitisa
    koo tupa peyo watolo-peyai. Utupane-mane katulo wandakali yame waka tupana pii
    lalaini tupa mo lolopeyai. Utupane-mane etulu gepo mindi kini-mane miniaindopi,
    wandakali omaya alane ipa koo mindi neaindopi, okonetaka tupamane utupane minu
    koya napulu-peya. Utupane-mane yakamana kini tupa wandakali siki pelene tupanga
    yata olai-kola, siki utupane atu yolopeyai. Wandakali-mane andolai-kola, wandakali
    mindimane mangene utupanena mindi peando, wandakali okonemane Gote lo bilipi loto,
    mangene okone pula-kola pulupeyai.]'
  qul-NT: 'Creejcunaka caycunata ruwankacu: sutiypi sajra espiritucunata katerkonkacu;
    waj mosoj idiomacunata parlankacu;'
  tnc-tnc: 'Mija ĩabe. Ikuᵽaka yire ã''mitiriᵽẽairãte nabaabearãñu: Yirirã nimamaka
    tẽrĩwa''ribaji yirikaᵽi Satanárika ima ña''rĩjãikarãreka ᵽoatarijarirãñurã. Suᵽabatirãoka
    aᵽerã oka norĩbeyua najairãñu.'
  ter-NT: Enepone kutipoâti, harâ'a ra iyupánevoti ítukemo, hoénaxovope njunáko xokóyoke.
    Ya inzáke, kopúhikopotimo ndémoniu urúkovoti xoko xâne, koane koyúhotimo inámatihiko
    yuhôti ákoti itukapu yûho.
  bmr-NT: Jaamo uco imiyaavogomoma jino toono gaajatabadɨ iicano icaji; tamemeri buhɨ
    ɨjɨmɨco gavaracujimo, bojɨɨjeri iimaajimo,
  fuf-fuf: 'E hino maandeeji wondayɗi e ɓen gomɗinɓe: e innde an ɓe raɗoyto jinnaaji
    ɗin, ɓe wowla kadi e *haalaaji goo,'
  mwc-mwc: Ba pipiya bibitumaganisi wai nikosi matakira sina wose. Yauku kau wabai,
    wose kaimasavisi sina wose, kanuma goyogoyosi sini rukasibuwana ba gamo bubausi
    yai sini sisiya,
  bhl-bhl: Yu kililina! Ne auk so kitil so eisneng banban mak ‘Fein’, nangbiliw kunum
    waneng im dim keloki te. I nakalem wiin dim kel aneng matil takala kolewsomi,
    nanew weng sin so bakamokoliw te.
  ons-ons: Ŋei ŋerep malipka gekei, Anutu eŋe eŋane meteeno masi togogole eboniake.
    Eŋe asu qotkoine eŋane eŋetko osopka more eŋe don kine mane raikei.
  con-NTPO: 'Toya''caen va canjaen''chota tsu fuiteya majan ñame in''jan''fa''choma:
    ña inisema afapa tsu cocoyama joqquitssian''faya; faesu aya''fangae''qque tsu
    afa''faya;'
  ghs-ghs: 'Obete qesai nooka hiisi eetemake Ohongai baura nokohoke mumure erama mee
    hiibakoi: Oi noko songenake iihakoi, ma noo agiagita hiibakoi.'
  peg-peg: ଆରେ, ପାର୍ତି କିନାକାର୍‍ତି ଇ ସବୁ ଚିନ୍‌ ପାୟା ଆନାନ୍‌, ହେୱାର୍‌ ନା ତର୍‌ଦ ପୁଦାଂ
    ପିହିକିନାର୍, ପୁନି ପୁନି ବେରଣ୍‌ତ କାତା ଇନାର୍‌,
  txu-NT: Nhym me kute tu amim ikamnhĩxkumrẽx dja me mỳjja pumũnh kêt nhipêx. Me kute
    Metĩndjwỳnh raxmã kator kadjy ipêx. Ne me karõ punu kute meo baja jano nhym me
    karõ memã ire. Dja me apỹnh me bajtem kabẽnkam kabẽn.
  eng-WEBU: 'These signs will accompany those who believe: in my name they will cast
    out demons; they will speak with new languages;'
  gnw-NT: Jare ĩru vae reta uechata güɨrovia vae reta uyapo ñugüɨnoi cua nunga mɨacañɨ
    reta. Cheree re jae reta umbɨsɨrɨta aña reta oya jese vae reta güi. Uyemɨnguetata
    ambɨe ñee pe.
  mux-mux: '“‘Temani akili sika.’ niku tondulu munduku piliingí yambuma ‘Na enini-kene
    sika moliu mele akili we-yambuma-ni niku kanangi.’ nimbále kene ulu-tonduluma
    tingí kene yambuma kanungí mele akili i-sipa: Enini nanga tondulale-ni kuru mare
    yambumanga numanuna mulungíma toku makuruku; bo-ung lupa-lupa naa piliingíma niku;'
  maj-NT: 'Xu̱ta̱ xi s''e̱jihi̱n én nda tsuhu̱ Nti̱a̱ná ts''i̱ín kui kju̱a̱nkjúi̱n:
    ngajona̱ k''o̱nsjehe jánindoo̱, ku̱i̱nchja̱ kj''a̱í kj''a̱í én xi tjín,'
  bkq-NT: Yeinwântaynrim modoram won-honru xuduze urâ, adyesenry modo kehoem anhetomoem.
    Won-honrugue kurâdo odaypa kadopâ nhânkyze âmaemo. Won-honrugue tâjitanru âdykâ
    tydasenry agueze âmaemo.
  kue-kue: Pirngi dingwa yomba ye God yombuglomo tenan kimagl i eraglkwa. Na kangina
    mina ye spirit kinde simenda endinaglkwa. Te ye ka kor ungwa kanekane dinaglkwa.
  cot-NT: Iriraquea aventaquenaneca manaquea iramenajitaqueri iroguisotoaguetaqueriquea
    ampatsinipae shaquiajiacarica caquinte, iraventashitaquemparigueti novajiro, aisa
    inquenquetsatantajiaquemparoquea otsipapae quenquetsatsarentsipae teeca intsajiavetemparoji.
  bnp-bnp: 'E huriki ri luhoi tora iau bara i bele ne ria a naro nga: Bara ri lili
    tala e huriki a hanitu na ragu. Bara ri ta na ngava karaba.'
  apn-NT: —Nẽ amnhĩ kaxyw ixkôt mẽ ajamaxpẽr xwỳnhjaja kot kaj mẽ inhỹ hã tanhmã amnhĩ
    nhĩpêx to ho ri apa. Aa mẽ kot mẽmoj pumunh kêt kwỳ ho anẽ nẽ inhỹ hã inhĩxi jarẽnh
    kôt mẽ nê mẽkarõmnuti janor o ri mẽ hkôt apa. Nẽ mẽ ate nhãm mẽ kapẽr mar kêt
    tã inhỹ hã ho akapẽr mex o apa. Mẽ ate mar kêt tã ra ho akapẽr nhũm mẽ kot mẽ
    kapẽrta mar xwỳnhjaja hprĩ hã mẽ amar mex nẽ.
  ctp-NT: 'Nten nu sten chaꞌ ꞌñaǎn, kuꞌni neꞌ kanꞌ chaꞌ tnun chabiyaꞌ ꞌñaǎn, chaꞌ
    kuwe ꞌa tiꞌ xka la nten: kulo neꞌ kanꞌ ꞌin kwiꞌin kuxi nu msñi ꞌin nten; ka chkwiꞌ
    neꞌ kanꞌ chaꞌ nu nchkwiꞌ neꞌ xka kichen tijyuꞌ chabiyaꞌ ꞌñaǎn;'
  bre-BRG: 'Ha setu ar mirakloù a heulio ar re o devo kredet: Kas a raint kuit an
    diaoulien em anv; komz a raint yezhoù nevez;'
  opm-opm: Ihir Moh Got ohe meng amrapti hanhe ha dahatingwe rim meng amraya gur nohe
    mengtei mongsup ga aperiyao meng nitat meng oh riyao haprimur.
  bvr-bvr: Aburr-gata aburr-nga marr aburr-balcha apula, birripa barra ganyjarr gubu-ma
    barra walkwalk abi-yerrnyja burrwa aburr-boy wurra gama gorlk, ngardawa ngaypa
    ngu-welangga wana ngu-babalapa; rrapa wengga gun-nerranga birripa gala marn․gi,
    wurra aburr-wengga barra.
  wal-wal: 'Ammaniyaageetuyyo ha malaatati imettana: eti ta sunttan xalaheta kessana;
    qassi eti dumma dumma qaalan haasayana.'
  zad-NT: 'Na'' diikin gon beṉ''ka'' nonḻilall'' nad'': wc̱hingake'' lia''na'' yibejgake''
    dii x̱iwaa yoo beṉ''; na'' iṉegake'' dill'' kob dii bi nombia''gake'';'
  mgh-mgh: 'Ikanyero cinhala waatthara atthu ookupali phi nnya: Mwancina naka, ankowomola
    minepa coonanara, ankowuuluma moolumo oonaanano;'
  aso-aso: 'Idoꞌ ingine nezemuꞌ gili eleꞌvoleꞌ i minilizave nene neze amuzo neꞌminisa
    di sotoꞌ ilisave: Adoꞌ sikalahuꞌ goloso neniꞌ veꞌnemuꞌ ngimiseli hulilisave. Idoꞌ
    ato atoꞌ noꞌningutiꞌ gamazi lilisave.'
  uli-uli: Rechokla resa chepar ila sa yor kkaler le yebe llah mo irel yar bele hachuchuy
    moniyan le irel mele idey ngo re bele gola yalol sew mo sew laam.
  nin-NT: 'Abangga ba nggo ti yo isisurr imbarr yi ni ingga ku, ingga ta nu ba ukyekye
    ku nggo: A ta han izhi ndanda huzzu ni isa mungga; na ta re ni irrirri ihe̱he̱,
    nggo a nise tsarr ba na yi.'
  tgk-tgk: 'Дар ҳаёти касоне, ки имон меоваранд, чунин аломатҳо пайдо мешаванд: онҳо
    бо номи Ман девҳоро меронанд ва бо забонҳои нав сухан мегӯянд;'
  acu-NT: Tura wína nekasampita turutinauka Yuse kakarmarijai inakmamuncha turuwartinuitai.
    Tura wi akupkamu asar, wína naarun pachisar, iwianch ainaun jiikiar akupkartinuitai.
    Tura chikich aintsu chichamen nekachu ainayat, niish niish chichasartinuitai.
  cak-WNT: Y achique c'a ri xqueniman wuche (wixin), q'uiy c'a xquequibanala' riche
    (rixin) chi nik'alajin chi can yinc'o wi quiq'ui. Pa nubi' c'a riyin xquequelesala'
    itzel tak espíritu y xquech'o anej pa tak ch'abel ri xa ma ye quich'abel ta.
  ebk-ebk: 'Nauycha nan nakaskaschaaw ay sinyar ay epailantu nan chiyuycha omaafurot:
    Mafialinchantu ay epafoknag nan chiyuycha anennet babaen as nan mangosarancha
    as nan ngachanku, ya makakalichantu as tukutukún ay kali ay epakalen nan Espiritu
    Santo.'
  spa-PDDPT: '@see-verse:MRK.016.016'
  ruf-ruf: Na ipfitango pfino pfoghenda hamwe na awala iwotoghola, Kwa taghwa lyangu
    watsolapfa ipfinyamkela, na watsolonga kwa lugha ya sambi.
  gun-gun: Ojerovia va'e kuery ombopo'akaa 'rã po ramigua hexa pyrã ojapo aguã. Xerery
    rupi oipe'a 'rã anha, ha'e ayvu mboae py ijayvu 'rã.
  agu-BL: Ncha'tz ẍchibne' e'chk takle'n yi na ẍchaj yi cho'n k'uklij chic'u'l swe'j.
    Xconk imbi' cya'n tan chilaje'n len yi e' espíritu cwent Bayba'n. Chixcyek tan
    yolche'n e'chk jilwutz yol tan porer yi Espíritu Sant.
  isn-isn: '(Komaniilya; Mbugulu nia kali ngila Marko 16: 9-20) “Ilingasiilyo izi
    ikityata ni ihi niahuiie. Ku lina nilane akupumya i ahing''wi. Akuligita ku ntambu
    ngeni.'
  eng-PEV: And the people that believe in me will do great things with the power that
    I will give them, to show everyone that they are God’s people. They will force
    bad spirits out of people. And they will talk in different languages that they
    never learned.
  ilo-ULB: Kumuyogto dagitoy a pagilasinan kadagiti mamati. Iti naganko, mangpaksiatdanto
    kadagiti demonio. Agsaodanto kadagiti pagsasao a baro kadakuada.
  pir-NT: 'Sa ye yʉhʉre wacũ tutuayequina yʉhʉ tutuaye mehna ohõ saha yeeta: Yʉhʉ
    tutuaye mehna, yʉhʉ wame mehna watĩare cohãeta. Sa ye wahma yahuducuyere yahuducueta.'
  anv-NT: Gɛ́ unó bi upyɛ nyɛ ne bɔɔ́ abi ákamé ne Ɛsɔwɔ na. Né mabɔ ma ábuú
    nyɛ aló nchyɛ, ájɔge nyɛ ufɔɔ́ mejɔɔ́ ɛbi álá kaáge fɔ.
  sab-NT: 'Kwian bai kaire ulita mo ta gbe cha gerua gai ulia, amage cha be kira kete
    lle daga ngwale no tanre dodade, cha kiralla giti kwian cha gerua ganga be ñage
    age ulita ai kare: Kwian cha gerua ganga be ñage dolla kage siere kwian jwligebangage,
    kaire ama be ñage gerule kwira nale ni ama geru jwanba giti,'
  tmd-tmd: “Nöbö mö mönö na nugwön, ‘Mi yadö,’ rön, nugw pöñ akuyöbö, ap rölɨbä mag
    cɨmala cöña. Ragwo ha akuyöbö nöbö mö ñɨgö yuö wöiön akuyöbö, ib na urön, yad
    abɨŋ röu diöña. Mönö yöbö ñɨŋ aku röböxön, mönö yöbö adö hörɨrör yajöña.
  acr-NNT: Yey chike ri kekojow re, kilitaj kꞌutubꞌal re ruchuqꞌabꞌ ri Dios. Pa ri
    nubꞌiꞌ kebꞌekesaj bꞌi itzel uxlabꞌixel, kechꞌaꞌt pa jujun chik kꞌakꞌ chꞌaꞌtem,
  kpg-kpg: Digau hagadonu le e wanga ginai di mogobuna gii mee ai di hagabagi nia
    hagataalunga huaidu i dogu ingoo. Digaula ga leelee i nia helekai henua gee.
  taj-taj: ओच्‍छे विश्‍वास लबा म्‍हिगदेदेन छ्‌याम चुह्रङ्बा चिनुगदे तला थेनीगदेसे
    ङाला मिनरी म्‍हङगदे ताप्‍ला, ओच्‍छे छार छार ग्‍योइरी ताम लला।
  avt-avt: Mɨt kerek hɨr nises hɨm mai, hɨr nanrɨak menmen im nankinau niuk mai. Hɨr
    nanpɨr herwe enum hɨram mamno, hɨr natɨp hɨm ham nɨpaa hɨr nerteiyem au.
  cbk-cbk: Todo el maga gente quien ta cree, ay sabe que tiene sila el poder de Dios,
    cay ay puede sila icha afuera demonio por medio del di mio nombre, y ay puede
    tamen sila habla otro maga lenguaje desconocido.
  uig-ARA: 'ئېتىقاد قىلغانلارنىڭ ئىزلىرىغا مۇشۇنداق مۆجىزىلىك ئالامەتلەر ئەگىشىپ ھەمراھ
    بولىدۇ: ــ ئۇلار مېنىڭ نامىم بىلەن جىنلارنى ھەيدىۋېتىدۇ؛ ئۇلار يېڭى تىللاردا سۆزلەيدۇ،'
  tuf-tuf: Bíyinat as chihtá cájactara uchta istáyqueyra. Eyinat as urá cut cuicá
    uw urá sar bin te si áyayqueyra. Eyinat anto cuw sinti bin tew̃áyqueyra.
  abx-abx: 'Yayto i mga pangngilalahan si langitnon kasiguruhan nga purumwanon si
    mga magpanutu''o: Aniya'' makapapinda si mara''at espirito pina''agi si paggamit
    si arun-ko; aniya'' makapahalling si la''in linggwahi nga ga''i sata''uhan-na;'
  mco-NT: Yɨ jäy ajcxy huɨdibɨ mɨbɨjcp, ooy ajcxy ijxpejt túngɨxɨpy. Mɨɨd ɨɨch nxɨɨ
    ɨɨch nmɨc'ajt yajpɨdzɨmɨpy ajcxy ca'oybɨ ma jäy ajcxy yjot yhuinma'ñ. Nañ jadu'n
    ycápxgɨxɨpy huingbɨ ayuc.
  kqf-kqf: Bi mabai sa wai sumaḡeguna ba anisove kauwidi sa voiyedi. Bi tedi kaka
    tagu isagumo aluwa gebogebodi lava lisidimo sa kwavivaidi. Bi kota kalina ḡesaudi
