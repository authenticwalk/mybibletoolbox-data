  hub-NT: Ju iwainamua juka wina nekas pujawapi tusar umirtau ainajai atinaiti. Iwanch
    shuaran egkemtua pujuruncha wina chichamrujai jiirar ishimtin ainawai, tura chicham
    nita chichashtairincha chichaartin ainawai.
  hmo-hmo: 'Abidadama taudia ese inai hoa karadia do idia karaia: Lauegu ladana dekenai
    lauma dikadia do idia lulua lao, gado matamata idauidau do idia hereva,'
  big-big: Togo neyegi ngizi panu kumuli puwiligu Anotogi kozandago watabi Anotogo
    keke mizi piyeng miziweki pangka mizagi. Piyeng pelik, puwili yeik nogorage kerewawili
    yongkambanuwiliyaga welagela wezayelagi, keya puwili ngago yeik puwiligu lusuwei
    nayeng kisagi,
  gux-G: Yaa ŋua mani yaa banciama n ba ŋua yaa ba tuo daani. N yeli nni, bi baa beli
    ti maalibiidibi baa maadi mi malanma.
  cnl-NT: 'La²³la³ cu³lø³¹ u²³juø''²³ ''e³ rɨ²³lí³ je² xen³ dsa³ ''i³ sɨ³táan³: Rɨ²³''uøøn³te''²³
    espíritus quien³² mɨ²³sɨ²³quiʉ''² ''e³ jua''³te''²³ rɨ³løn³¹te''¹ dsa³ quién²³na²³.
    Rɨ²³lʉ́²³te''²³ júu² ''e³ ''a²³jia''³ lɨ''³ ca³lʉ́³te''²³.'
  zar-NT: Le ilaca bëʼ ni ilunëʼ bönniʼ ilaʼyéajlëʼë nedaʼ. Uluʼgunëʼ dxin Laʼ nedaʼ,
    en uluʼbéajëʼ yuguʼ böʼ xihuiʼ yúʼugaca bönachi, en iluʼë didzaʼ izáʼa.
  kde-kde: Na vimaiho avino vya masaibu vìmbepapatana na avala vakulupîla, kwa lina
    lyangu vàmbevausa anamindenga na vàmbetangola kwa luga dyahambi, divakanalihunda.
  ata-ata: Lataua uꞌoxonu sosovo seꞌi no avoꞌa ta mitema aneꞌi ane imuxaxu taneꞌi
    noxilo. Iꞌoxonu sosovo loxo. No anu xavi noxilo, la ixexeneꞌi ta uleenu masua.
    Mo ivikala no anu vaivaikala seꞌi ane aneꞌi ilavusou uasi.
  qvw-NT: 'Rasun ya''aman chalapacamäcunacá uyaypam: achatup maquinćhu cäcunätapis
    caćhaycachipäcun''a, juc limaycunaćhüpis limapäcun''a,'
  nfa-nfa: Aa dhèu dhu parcaya Jaꞌa sèra, rèngu tao rupa-rupa tadha malaa, sèna ka
    dhèu aaꞌi-aaꞌi sèra reꞌa, peka na, “Koasa ra mema mai nèti Ama Lamatua!” Conto
    sèmi, èèna na rèngu bisa babège eele nidhu pake kolongara Jaꞌa. Ladhe èèna na,
    Ama Lamatua hia si padhai lii pake lii leo dhu rèngu mesa ra dhane rare boe.
  tnp-tnp: Kəni nətəmi okotəhatətə lak, Uhgɨn otol ilah kotol nati apɨspɨs mɨn. Okotəhgi
    pətɨgəm narmɨn tərah tepət e nərgək, kəni motəghati e nəghatiən ikɨ pɨsɨn mɨn.
  urd-urd: और ईमान लाने वालों के दर्मियान ये मोजिज़े होंगे वो मेरे नाम से बदरूहों
    को निकालेंगे; नई नई ज़बाने बोलेंगे।
  hot-hot: Wapômbêŋ tem etak lavôŋiŋ lomaloma êndôk ŋê êvhaviŋ baheŋiŋ aêntêk. Esak
    yenaŋ athêŋ, ma tem nênêm ŋgôk vê lôk nenaŋ abô masôm lukmuk.
  mqj-NT: 'La susi inde tandana to mangngoreanne: mala la urrambai setang ummolai
    sangangku, mala mantula'' illalan ma''rupa-rupa basa senga'','
  rus-SYN: 'Уверовавших же будут сопровождать сии знамения: именем Моим будут изгонять
    бесов; будут говорить новыми языками;'
  mbh-mbh: Na tokokoe areko o nongal lek riong, aro o oma pathepolong ako aro i paateal
    nge a God ile engenging. Naro o wistetpot tamata kerengare nge iok, naro o ri
    nge keiong rel relnga ako olemi mire nge avele.
  bdd-bdd: “Ma ꞌagu tohemisaowedi ꞌilaꞌilala waiwaidi ꞌabwa sipaihowadi, beno saniguwega
    hiꞌahiꞌa tomota ꞌoidiyega siulalatuhedi, ma ꞌenana hagana ma hagana ꞌoidiyega
    sihehe gwaegwae,
  cbt-NTPO: Natëhuatama', nani ma'sha nisarama' piyapi'sa' nitotacaiso marë'. Chiníquën
    nanan quëchinquëma' sopairo'sa' a'pacamaso marë'. Nisha nisha nananquë nonsarama'.
  srn-NT: 'Fu sori tak'' A de nanga den, Gado o gi den sma di e bribi makti fu du
    den marki disi: den o puru takruyeye tapu sma na ini Mi nen, èn den o taki na
    ini nyun tongo.'
  cta-NT: 'Ñati̱ nu xñi chaꞌ ꞌna ni, cuaꞌni nguꞌ biꞌ chaꞌ tonu chacuayáꞌ jnaꞌ, chaꞌ
    cube tsa tiꞌ xaꞌ ñati̱: culo nguꞌ biꞌ jiꞌi̱ cuiꞌi̱ cuxi nu ngusñi jiꞌi̱ ñati̱;
    caja ñiꞌya̱ nu chcuiꞌ nguꞌ biꞌ chaꞌcña jiꞌi̱ xaꞌ ñati̱ chacuayáꞌ jnaꞌ;'
  bqc-SIM: 'Gbɛ̃́ pↄ́ aa yã́pi sìↄ yãkɛaↄn kɛ: Aali tã́ago ń ma tↄ́o, aali yãebui''o.'
  tcz-CHONGTHU: 'Chule atahsante chu melchihna kidangin ajuipeh dingu ahi: Keima min''a
    thilha anodoh dingu, paothah, pao choma pao dingu,'
  mar-mar: परंतु जे विश्वास ठेवतील त्यांच्याबरोबर ही चिन्हे असतील, ते माझ्या नावाने
    भूते काढतील, ते नव्या नव्या भाषा बोलतील.
  snp-snp: Ido koli kikito numunawamo wenena ya Goti aumala gilibami mebe-maba ya
    gimageto aya wenenawa ya weneloti Satani kimiwela ya olu fulo gede-gede enawamo
    ne. Ido luwa-lawa ka kofawa ya lenawamo ne.
  isl-isl: Þeir sem trúa, skulu fá kraft minn til að reka út illa anda og tala tungum.
  spy-NT: +/Mākiikoochi biiko choo kēēyēnwoo kāāmuukēywēēk chēē imuuchē kuyey kiy
    nyēē ‑mēēmuuchē ꞉chii ām nkuruukyii. Imuuchē ām kaayneenyuu, kōōbēbēētooy tāmirmirook
    chēē miyootēch kung'ēētyēē biiko. Makung'alaal ng'ēlyēēbik chēē ‑mēēnkētē.
  xnn-xnn: Et nan mangpati ken Apo Dios et awnitda ik-ikkan nan kaskasdaaw tapno maipagtek
    ay naitapi si Apo Dios ken daida. Siya dana nan awnitda ik-ikkan, pakaanenda nan
    anito ay kinmapet isnan ipogaw gapo isnan kabaelan nan ngadanko dadapay makakali
    isnan teken ay kali ay egayda solowen
  mwe-mwe: Na yene ilanguloi shiibhe na bhene bhaakulupalilangabho, shibhashoyanje
    maoka kwa lina lyangu, shibhabheleketanje shibheleketi sha ambi.
  tte-tte: Yo kagu tomeline kilakilala kaikaiweli kani sipaisowaili esagu mena, kaba
    gite besiele, yaluyaluwa biki tomo kolili kani sitao-yawatagilagili yo baguna
    kaina uloi uloi nige sikakatai na kabona kani kolili siedeedede.
  tcs-tcs: Nau dempla uda bilib, God i go gibe dempla paua po spik wea neim blo mi
    po tekemaut ol nugudspirit prom dempla uda i gad ane dempla go spik ol nada langus
    wea ol no sabe.
  hlt-THB: 'Ak cangnaak thlangkhqi taw vawhkaw hatnaakkhqi ing hquut phaat kaw: kang
    ming ing qaaikhqi hqek kawm uh; awih thai ing pau kawm uh,'
  soq-soq: Ita mo sumanailala ginasa dewamompaa mukawa wanamopa. Mo ne ebonawo aleu
    kadiu apana bedeuwo waimoia tanamompo nomompe nambe antompa. Do aia sanaa mampe
    gagalontompa.
  qub-qub: Nogaman yäracamajcunaga milagrucunatapis rurangami. Jutëcho dyablucunata
    gargonga y juc rimaycunatapis parlanga.
  att-att: “Á yù ira manguruk nikán, meyawâ nira yù pakáwayyá ra nga mamagaddátu ta
    makapállâ. Á mamalawán ira ta anitu megapu sù pakapangnguá nayù ngágak ku. Á magubobuk
    ira ta tanakuán nga ággubobuk nga arád da ammu.
  bki-bki: “Mia nalo napano m̃a amoneaio, mia vremesiano nalo toalo, tibe ka napano
    mia ajil bulag sim̃aro nalo ea moroano na siaku, a mia ajev iliano dolu nalo,
  bqp-bqp: 'Gbɛ̃ kũ ò baaruu pìi sìnↄ yãkɛnanↄn dí: Oni tãnanↄ goḿma kũ ma tↄ́o,
    oni yãke buri o.'
  mcp-mcp: 'Ntɔ́, bɔɔŋg bwə́ bá búgʉla wá, bwə́ bá dʉ sá *mə́shimbá: bwə́ bá dʉ yîl
    búúd məjamb jínə́ dáámʉd, bwə́ lás mə́kə̂l məshús,'
  hat-hat: Moun ki kwè va fè anpil mirak; y'a chase move lespri nan non mwen, y'a
    pale lòt lang.
  npl-NT: 'Iwa akimeh nechneltokaskeh kinchiwaskeh wejweyi milagros: Itech Notoka
    kinkixtiskeh espíritus amokualteh, tlajtoskeh ika yankuikeh tlájtolteh,'
  bgg-bgg: Gu shii migi now pho ne gu beng è buangthek de rek mua phro; chiih-è, gu
    beng è awie pha ibuii ragung shii de khia mua phi phro; chiih-è, ithek ne nyuak
    iwo yao ruii phro;
  eng-TCENT: 'And these signs will accompany those who believe: They will cast out
    demons in my name, they will speak in new tongues,'
  eng-BSB: 'And these signs will accompany those who believe: In My name they will
    drive out demons; they will speak in new tongues;'
  cpu-NT: 'Jiroka inkantayetanakya inkarate kempisantanaatsine: irovashinchaayetairi
    jaakayetziri peyari impairyeena naaka. Iriñaavaitayetairo kantashivaiyetachari
    ñaantsi.'
  san-ASM: কিঞ্চ যে প্ৰত্যেষ্যন্তি তৈৰীদৃগ্ আশ্চৰ্য্যং কৰ্ম্ম প্ৰকাশযিষ্যতে তে মন্নাম্না
    ভূতান্ ত্যাজযিষ্যন্তি ভাষা অন্যাশ্চ ৱদিষ্যন্তি|
  tac-NT: Napu ekí 'la bijchigi napu aní Onorúgame nila ra'íchili, ne 'yámala a'walí
    napurigá 'la buinámala remónisi u'kuchípala alawala ralámulichi pachágana mochígame.
    'Lige 'la gainámala se'nú ra'íchili ra'icha yati neraga,
  eng-WEBPB: 'These signs will accompany those who believe: in my name they will cast
    out demons; they will speak with new languages;'
  gfk-H: Diet ing diet nurnur tagu diet na haminis ken ra mangana hakilang. Diet na
    saring iau ma ena tar ra dadas ta diet bia diet na tulei hasur sei ira sakana
    tanua, diet na ianga ma ra mes na nianga ing pa diet ga hausur tanai,
  viv-viv: Ada badi hivetumaganeku-ma faiwala ana iyaꞋiyaya hidede amine hinaseyemaunena.
    Aku eganeya yafune hinawaviwavidi, meya tulina tulina agaidiya hinalulukahihi.
    KaꞋi oloto hinasilakahina o kaꞋi gufa laulaugina hinayuna digo, keke hinabwavi.
    Nimadi toꞋaulolo agaidiya hinaseni-yo hinayamumu. Vetumagana ana iyaꞋiyaya au
    hidede amine.”
  yao-yao: Ni wose ŵachakulupilile chaitendekanye imanyisyo yanti, chagakoposye masoka
    kwa liina lyangu ni kuŵecheta chiŵecheto chasambano.
  tgp-tgp: 'God i pa sile la matamata tavera akerihi natu i usuri la haratu la rasuau:
    na hijaku la pa er̃i titiu nar̃ihi na tanume sasati, ale la pa er̃i retireti na
    leo paro tinapua,'
  auc-NT: Botö cæbo ate në pönënäni adobaï edæ ïïmaï mä cædäni adinque wadäni do ëñencædänimpa.
    Botö ëmöwo apæ̈nedinque tömënäni wënæidi ïnänite wido cæcædänimpa. Ayæ̈ wadäni
    tömënäni tededö mä tedecædänimpa.
  kbc-NT: Aneotedoɡ̶oji ikee niɡ̶ica nimaweneɡ̶egi, codaa eotetema loxiceɡ̶edi niɡ̶ina
    oko anoyiwaɡ̶adi. Codaa oibake Iboonaɡ̶adi niɡ̶ina moiticoitedice niwicidi abeyacaɡ̶aɡ̶a,
    codaa odotaɡ̶atigilo eletidi iolatedi ane diɡ̶ica modotaɡ̶atigi niɡ̶ica jotigide.
  bmh-bmh: Duailel agal oiagab petak aba, ag gugeg go guzenabun iboin. Agen izal wanim
    pataimai, wes eg zamaramamen. Agen emgasag tub ebuan ze getal i abiu daremen maramamen.
  ctu-BL: 'Mi'' caj ti tsictiyel i yejtal c p''ʌtʌlel ti jini mu'' bʌ i ñopob: Tij
    c''aba'' mi caj i chocob loq''uel xibajob. Mi'' cajelob ti t''an ti yan tac bʌ
    t''an.'
  meq-meq: Ta ta səriye ha ndo neheye ta dzala ga ha ta deɗek na, ma kəkay? Nəteye
    na, ta sliye faya mahəhere fakalaw abəra mə bo i ndo tə məzele ga. Ta tsikiye
    me tə bazlam i gəma hay wal wal.
  noa-H: Chi mʌ hiek t'ãraucha hʌ̈k'a nʌm k'ʌʌnau mʌchdëu haajerrjö, mua mʌch juapá
    deebarmua hõor mor heem mepeerjã höbeerpi jaaubaawai chadcha dau daau höbeerpʌ̈imajugui
    hajim hanʌm. Magnaa hĩchab deeum meu hich meu k'abamta hag nawe hiek'aajerrjö
    hiek'aju.
  alp-NT: 'Tamata rebe esi hlaleke esi selu tanda bei Alla elere: Esi sirie ro tiaru
    kena Auku nane; esi lepae lepata belukwa rebe esi atetukelu mosare;'
  san-VEL: ki nca ye pratye.syanti tairiid.rg aa"scaryya.m karmma prakaa"sayi.syate
    te mannaamnaa bhuutaan tyaajayi.syanti bhaa.saa anyaa"sca vadi.syanti|
  kbq-kbq: Hagi zamentinti hanamo'za amanahu avame'za erigahaze. Nagri nagirera havi
    avamura hunente'za, kasefa zamageru arugahaze.
  kbh-kbh: 'Chë áts̈beñe os̈buáchiyënga ndegombre soyënga imojtsabuayiynama, ents̈anga
    mënts̈á mochántsetats̈ëmbo: ats̈e jóts̈ëmbonëse, áts̈beñe betsos̈buachéyeca, ents̈ángbents̈ana
    bacna bayëjëngbe juabna mochantábocna; tempo chënga ndmabiyañe mochantsóyebuambnaye.'
  ron-LSB: 'Aceste semne îi vor însoți pe cei care vor crede: în numele meu vor alunga
    demoni, vor vorbi limbi noi,'
  pon-pon: 'A kilel pukat pan idauen ir, mo pojon: Ni ad ai re pan kau jaki jan tewil
    akan, re pan lokaia toror.'
  nhe-BL: 'Huan tlen quineltocase quipantijtiyase ni tlanescayotl: Ica notoca [16:17
    Notequihuejcayo.] quinquixtise iajacahua Axcualtlacatl. Camatise ica yancuic tlajtoli.'
  sps-sps: Vainy fafaaman mei miror a parits iny faatok to ayei, ri onot ma buur ravainy
    masarau tana asanga Vanyo; ri nai vegiau fafoofan kan ror tan mes vegiau kanen;
  wnc-wnc: “Sike Anututa aminu nae wam natapa siakan siwiu gatayaman duya takngatu
    takngatu pasining. Sike nata papa nae aminabam dakngake waung wai ayanikwasitning,”
    ngang yanikut. Sike wamu inata kundu tupa dua natdeking ngana ina yaning.
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ baaru pì sìnↄ yãkɛnanↄn yɛ̀: Aↄ̃égae zĩnnↄ goḿma kↄ̃n ma
    tↄ́o, aↄ̃égae yãke borii o.'
  gub-BL: 'Herehe uzeruzar ma''e wanupe amono putar hepuner haw ihe nehe. A''e mehe
    upuner putar agwer purumupytuhegatu kar haw iapo haw rehe wà nehe: umuhem kar
    putar tekwe ikatu ''ym ma''e puruwi wà nehe. Uze''eg putar amo ae ze''eg rupi
    wà nehe no.'
  imo-imo: 'Imbo ipuki tingema kinye Gote waye kongono tepalie ulumare liko ondangei
    nimbelo. Aku uluma i tepa: Nanga imbina kuro kerima makoroko mundunge. Imbo ungu
    lupe lupe oi naa pilelimare ninge.'
  boj-boj: Tamo uŋgasari e qa naŋgo areqalo siŋgilatqab qaji naŋgi maŋwa gargekoba
    endeqaji babtoqnqab. Naŋgi ijo ñam na mondor uge uge winjroqnqab. Qotei na naŋgo
    meŋ bulyetnjroqnimqa naŋgi qure utru bei bei naŋgo anjam bunuj maroqnqab.
  ulk-ulk: 'Abie legize wi ya wasolare yaba ya able atamilam wanagri: Wi yadimoni
    adem waislare muige kari neige. Wi ya kerkar mir wanagalare.'
  eng-DRA: 'And these signs shall follow them that believe: In my name they shall
    cast out devils: they shall speak with new tongues.'
  knf-knf: 'Iko yi ikyuujuŋ kë bafiyaari : Baluŋ kado kadook ŋnŧaayi ţi katim ki naan.
    Baluŋ kaţiini ŋţup ŋyaanţ.'
  san-KHM: កិញ្ច យេ ប្រត្យេឞ្យន្តិ តៃរីទ្ឫគ៑ អាឝ្ចយ៌្យំ កម៌្ម ប្រកាឝយិឞ្យតេ តេ មន្នាម្នា
    ភូតាន៑ ត្យាជយិឞ្យន្តិ ភាឞា អន្យាឝ្ច វទិឞ្យន្តិ។
  arn-NT: 'Ka femngechi tüfachi afmafal dungu ta yenieay tati pu feyentulu: iñche
    tañi pepiluwün mew ta wemünentuay ta weküfü, ka pepi dunguay we kakerume dungun,'
  zas-NT: 'Sen guie ree gap ree bén chililadx naj: Por da guialrniabeen zabëë reeman
    xindxab luxdoo ree bejn, zanee tëë reeman diidx ren ree,'
  ken-NT: Chɔŋ bo abhɛn mánókó mámbɔŋ bɛtaŋ bɛ́kʉ mɛnyɨŋɨ́ maknkay. Chɔŋ mámbok
    bɛfóŋó bɛbʉ́bɛbʉ ndǔ nnyɛ́n ɛna, chɔŋ mándɛm bɛyɔŋɔ́tɔk ɛbhɛn bábhɨkɨ rɨŋɨ
    ndǔ nnyɛ́n ɛna.
