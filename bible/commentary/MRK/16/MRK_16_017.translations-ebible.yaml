verse: MRK.016.017
translations:
  kpx-kpx: Olemeau abu uvu mai daemo mavoale kebia dana di vuvune ovege abuna di ivimo
    munanae toela nunuvei hoto nimoletemo hoto loui.
  okv-H: Eto ke be ari embomeni na hajire einge aro kesora, javo nau ta ahihi sasapura
    ohimbasora, eto ke ehaha nei te aisora
  tbo-tbo: Apo iyawoi hina witumagana yaka wekiwekilala uyahihi ina geleta po gowaugei
    alugo apapoehi lawa uyahihi hina wiyagahi ma apo pona gehouhi uyahihiyei hina
    ibaabani.
  mal-C: 'വിശ്വസിക്കുന്നവർ ഇപ്പറയുന്ന അത്ഭുതങ്ങൾ പ്രവർത്തിക്കും: എന്റെ നാമത്തിൽ അവർ
    ഭൂതങ്ങളെ പുറത്താക്കും; പുതിയ ഭാഷകളിൽ സംസാരിക്കും;'
  grc-SR: Σημεῖα δὲ τοῖς πιστεύσασιν ⸂ταῦτα παρακολουθήσει·⸃ ἐν τῷ ὀνόματί μου δαιμόνια
    ἐκβαλοῦσιν· γλώσσαις λαλήσουσιν ⸋καιναῖς·⸌
  bgc-bgc: बिश्वास करण आळा म्ह या निशान्नी होवैगी के वे मेरै नाम तै ओपरी आत्मायाँ
    नै काड्डैगें, नई-नई भाषा बोल्लैगें,
  khz-khz: 'Gevega-taunataunana talimara evegailia kamura ria pia kwapuna: Ira palagu
    rakava au araku ai pia gui-atira. Karo valigura irauiraurai pia kila.'
  deu-TKW: 'Die aber, welche gläubig geworden, werden folgende Zeichen begleiten:
    in meinem Namen werden sie Dämonen austreiben, sie werden mit Zungen reden,'
  zsr-NT: Le lac bëꞌ ni lunëꞌ bönniꞌ laꞌyejlëꞌë nedaꞌ. Lugunëꞌ dxin laꞌ nedaꞌ, lubijëꞌ
    böꞌ xöhuiꞌ yuꞌugac bunách len luꞌë didzaꞌ yubl.
  lin-lin: 'Tala bilembo oyo ekolanda bato oyo bakondima : na Kombo na Ngai, bakobengana
    milimo mabe ; bakoloba nkota ya sika,'
  hns-NT: Aur Parmeswar bieswaasie log ke koetjh tjienha deiga dekhaawe khaat kie
    oe oesabke sanghe hai. Oesab hamaar naam se bhoet bhagaaiga, oesab bhaasa batiaai
    sakiega djaun kabhie na soenies hai.
  noa-E: Chi mʉ iek thãraucha ʉ̈kha nʉm khʉʉnau mʉchdëu aajerrjö, mua mʉch juapá deebarmua
    õor mor eem mepeerjã öbeerpi jaaubaawai chadcha dau daau öbeerpʉ̈imajugui ajim
    anʉm. Magnaa ĩchab deeum meu ich meu khabamta ag nawe iekhaajerrjö iekhaju.
  eng-EMTV: 'And these signs shall accompany those who have believed: In My name they
    shall cast out demons; they shall speak with new tongues;'
  mib-NT: 'Te ñayuu candíje, sáha i tācá jniñu jéhnu yáha jeē steén jeē iyó rí jiín
    i: Jíín sɨ́hvɨ́ rí quenehen i tachī ini ñayuu. Te cahān i tɨjnɨ yuhu jéé.'
  bea-bea: Kahchu tidi yachanahai yakeh ootoohsitassi ayine a kootine; Sindizi ihe
    kehchi ghakitoolelassi atsinde metselihi; oogliatootyehchassi atsoodi koondi ihe;
  lif-NT2: नसाःन् के़जोःक्‍पाहाॽ कन् मिक्‍सेःन्‍निल्‍ले़ काप्‍तुसिरो–खे़ङ्‌हाॽरे़
    इङ्‌गाॽ आमिङ्‌ङो फे़न्‍साम्‍हाॽ मे़नाःत्तुसिॽ, हे़क्‍क्‍याङ् कुसङ् पाःन्‍दाङ्‌हाॽ
    मे़बाःत्तुॽरो॥
  xnj-xnj: Na ulangisu uwu yati ulandana na vevisadika, yati vivinga mizuka kwa liina
    langu na kulongela kwa luga ya mupya.
  mmx-mmx: Nedi di nunu at Lagale Lavavang tarak, Moroa naba raba di mi leveloklok
    katling keretna. At laasen tarak dinaba riki xepe lubunggas basinge limixin. La
    dinaba paase mi levempapaase vetpes.
  cbr-NT: 'Axa ''ëmi catamëcë unicaman ca Nucën Papa Diosan cushin uni itsin ''acëma
    ñu ësoquin ''ati ''icën: ''ënan ''ixun ca ''ën cushin uninua ñunshin ''atima chiquínti
    ''icën. Chiquíanan ca bëtsi banan banati ''icën.'
  tee-NT: Chai ju catalaca'iya' laich catanaviya' ju ani taxtokni ju capuc'atsacana'
    ni vasalh quilapanacni tajunita. Laquintapaka'ut cataxcomaxtuyach ju lhacaticuru
    la'ixlacatuna'an ju lapanacni. Chai catachivina' ju tumpa chivinti ju jantu aktam
    tachivininta.
  eng-LSV: 'And signs will accompany those believing these things: they will cast
    out demons in My Name; they will speak with new tongues;'
  cak-NT: 'Y ri winak ri xtiquinimaj nubi'', can q''uiy ex xquietiquier xtiqui''en
    chi nik''alajin chi can jinc''o quiq''uin: Can pa nubi'' ren xquiequilesaj itzel
    tak espíritus y xquiech''o''n pa ch''aka chic ch''abel ri xtuya'' ri Espíritu
    Santo chique.'
  pah-NT: Kiroki g̃a ojiko ji rehe – g̃a pe po ti Tupana'ga japoukari ahemonhimomby'ava'ea
    nehẽ. Ombojipe'a po ti g̃a anhag̃a Diabo'gapyriva'ea ojipe'g̃a hugwi jipopoakarimo
    nehẽ. Tupana'ga po ti omongo g̃anhi'ig̃a hajiheva'ero nehẽ aherembikwahavipyre'ymamo
    nehẽ, ei ga g̃a pe.
  sja-NT: Mɨde ijãa p'anɨɨrãpa oodak'ãri ne-inaa eperãarãpa p'oyaa oodak'aa, awaraarãpa
    k'awaadait'ee Tachi Ak'õre ãchi ome bɨ. Mɨ t'ɨ̃de netuara uchiapidait'ee; awaraa
    pedee k'awada-e p'anɨ mĩda, Ak'õre Jaurepa pedeepiit'ee;
  xed-xed: 'Wya ŋizla dzaʼa maraŋtá gwal ta zlghaftá iʼi: Nda hga ɗa, dzaʼa ghazlay
    həŋ ta duhwalha halaway ma mnduha, dzaʼa gwaɗay həŋ ta sana Lfiɗa Gwaɗa.'
  mks-NT: Joo na̱ cándeé ini ye̱he̱ caja na ña̱ xitúhún. Ta xi̱hín qui̱ví ye̱he̱ tavá
    na̱ ínima̱ quini ndáca̱a̱n ini ña̱yivi. Ta ndaca̱ha̱n na̱ tu̱hun sa̱á ña̱ co̱ó
    na̱catia̱hva na.
  gfk-S: Dong ing di nurnur tagu di na hamanis rek ra mangana hakilang. Di na saring
    iou ma ni ter ra dades ta di be di na tule hasur ise ira sana tanuo. Di na ianga
    ma ra mes na nianga ing pa di gale harausur ine.
  bmu-bmu: 'Möt narim niŋgiba malmei, mi aiwesök mem eŋgibiga könaŋamŋini kewö asuhuma:
    Yeŋön nöŋgö qetne ömewöröme eŋguataŋgöme. Kantri tosatŋi yeŋgö keuŋini jime.'
  dgz-dgz: Waenapan ne anu tumat nimanegepi gapan paua mame den ta amoin. Amun nega
    gapan airampu wa oimop tau amoin. Merimu tobayanep nop ewakewa ian ugupe nagirewa
    waine mini wain.
  eng-GNV: And these tokens shall folowe them that beleeue, In my Name they shall
    cast out deuils, and shall speake with newe tongues,
  zaa-NT: Canu tsíalatsi' nna thí' huá cą la' huacca de ỹiabara' para qui'ni lani
    nombre quia' nna ebèqquia cą fuera ca espíritu malo, ą'hua ínne cą attu te ca
    titsa';
  eng-WEBSTER: 'And these signs shall follow them that believe: In my name shall they
    cast out demons; they shall speak in new languages;'
  guh-guh: Pamonae peneta jumecovënëtsiana bajarapalivaisi, mapacuenia exanavanapaenaje.
    Tavënëta jivivecua capitsapaponaena dovathi. Itsaviriajumetanua, apo penatsipaebijumemi
    ata, jemata natsipaebiana.
  bon-bon: 'Lui biname cina Miiji Mene jäätru-ngusi, teepi ai ciitaca mule bine pagege
    waweneca: teepi cäme ngii cabu niiya cable bine pagege äyecreja biname bime trupa
    cabu ca, piiyepu teepi teeme umle cäco mene ca pagege iicema.'
  nhw-BL: Huan catli quineltocase quipantijtihualase ni tlanextilijcayotl. Ipan notoca
    quinquixtise iajacahua Amocualtlacatl. Camanaltise ica yancuic camanali.
  swh-ONEN: 'Nazo ishara hizi zitafuatana na wanaoamini: Kwa Jina langu watatoa pepo
    wachafu; watasema kwa lugha mpya;'
  wbi-wbi: 'Kange vanoviitike, vivombagha ifidegho ifi: mu litavua lyano vidagagha
    amapepo, kange vijovagha mu njovele imhia.'
  bba-bba: Sɔm mɑɑmɑɑkiɡinu wee ni nɑɑnɛ dokeobu bɑ koo ko. Bɑ koo wɛrɛkunu ɡirɑ kɑ
    nɛn yĩsiru kpɑ bu kɑ bɑrum kpɑm ɡɑri ɡere.
  eng-KJVCPB: And these signs shall follow them that believe; In my name shall they
    cast out devils; they shall speak with new tongues;
  kgk-NT: —Ha xe rerovia va'e katu xe réry-py omosẽ va'erã imondo-vy anháy. Aỹ oikwaa
    e'ỹ nhe'ẽ va'e-py onhe'ẽ va'erã.
  waj-waj: Gioonna kiaapuuya niiyara kutaavaivee kiaiya yaagueeqaivo iya tasipanai
    aa mmoori ari vookarai aayauvaa iikiaaravai. Fai iya ni nnutuuvaa tikiai vaidiiya
    aakiaivaki mmagia maisaiya variaiya kuaaravai. Fai Mmannasa yoketaivo iya tasipama
    varinai ari vo kua vo kuaivaa kiaaravai.
  ekk-PKP: 'Nendega koos, kes minusse usuvad, käivad järgmised tunnustähed: nad ajavad
    minu nimel kurje vaime välja, nad kõnelevad uutes keeltes;'
  mpx-mpx: Ge bolo hi abulilek, Yehoba gasisi ni pek elal inoke ginol yawiyawi nihi
    awaawaginol, ololana alau elana yayaluwa bibikel nihi patuna owaowa-agil, anan
    getoga ona nihi baubaunan,
  wbp-wbp: Yangka yapa kuja kajulu wala nyina ngajuku, ngulaju kapu-jana Kaaturlu
    yartarnarri yinyi. Yartarnarri-kirlirli kapulu-jana jurnta yilyami jujuju yapakuju,
    manu kapulurla kurruly-wangkami jaru-kari jaru-kariji.
  luo-luo: 'To ranyisigi noluw joma oyie: E nyinga giniriemb jochiende; giniwuo gi
    dhok manyien;'
  nhe-NT: 'Huan tlen quineltocase quipantijtiyase ni tlanescayotl: Ica notoca quinquixtise
    iajacahua Axcualtlacatl. Camatise ica yancuic tlajtoli.'
  aii-aii: '”ܘܐܵܢܝܼ ܕܗܲܡܸܢܝܼ ܒܸܬ ܥܵܒ݂ܕܝܼ ܢܝܼܫܲܢܩܹ̈ܐ: ܒܸܬ ܦܲܠܛܝܼ ܫܹܐܕܹ̈ܐ ܒܫܸܡܝܼ، ܘܒܸܬ
    ܗܲܡܙܸܡܝܼ ܒܠܸܫܵܢܹ̈ܐ ܚܵܕܬܹ̈‌ܐ،'
  esk-NT: 'Tamatkua ukpiqtuat piqaġniaqtut iḷitchuqqutaiñik saŋŋim taavrumuuna: Atuġlugu
    atiġa anittaigisirut irrusiqł̣uŋnik suli uqatlagisirut atlakaaġiiñik uqqanik.'
  msb-msb: 'Ini na mga tanda magaupod sadtoʼn may pagtuod: sa ngaran ko makapahali
    sinda sin mga demonyo kag magasurmaton sindaʼn bag-o na panurmaton.'
  cpa-NT: 'Jøng² mai³¹ la² báh³ cán² dsa² hé² jǿg³: Huø¹dsa jmi²dsí² hlaih¹³ ni³ quieg¹
    jní². Hløah¹dsa jǿg³ siíh², tsa¹ŋë́² dsa² siáh².'
  dso-dso: ଆରି ବିସ୍‌ବାସି ଲକ୍‌ମନ୍‌ ମର୍‌ ନାଉଁ ଦାରି ଡୁମାମନ୍‌କେ ବାର୍‌କରାଇ କେଦିଦେବାଇ ଆରି
    ନାଜାନିରଇବା ବାସାଇ କାତା ଅଇବାଇ । ଏନ୍ତି ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ଟାନେ ଗଟେକ୍‌ ଚିନ୍‌
    ପାରା ଅଇସି ।
  meu-meu: 'Bae kamonai taudia na ini toa bae kara: lauma dikadia lau ladagu ai bae
    luludia lasi; gado matamatadia ai bae hereva;'
  yva-NT: 'Vatano wanave Rinaije nawamo Syo vambunine raugaje mai indamu wo anapaporainye
    raroron maisyare so: Wo Sya tame raura indamu wo anawayo kakaije rawatano vatane
    mansaora, muno wo ayao kotaro wantatukambe raije raura.'
  dgc-dgc: “Ey saye du tanda a édse du méniwala diyakén,” kagi ni Jesus; “makapagpaibut
    side du dimonyo ta pamag-itan na ngahen kua. Sakay mégkagi side ta iba-iba a kagi
    a éwan mapospusan na tolay.
  zpm-NT: 'Grë zha ne sca dib zdoo gliladz naa: znee zho stib diidz ne rneed zho.
    Niicle xeṉ zho grë meeḻ ntseeb, concuaangaa miech zho, ib peet gacd zho. Ni zeeṉe
    cxobnia zho guic grë meṉ rzacnë, zuṉguiac zho zho; grë meṉdox ne noguitnie miech,
    zeeṉe gzeet zho lë naa zuṉcxooṉ zho ma.'
  hix-NT: Eyuknye komo ryhe, onà wyaro mpànà natxhe ha, kekon hatà. Rahoxetà yonyhetxhe
    hampànà, toto komo wya. Rano me ryhe worokyamo yowyatxhe hampànà. Anaro rha yana
    komo rwon yawo nàrwonatxhe xarha hampànà, rahoxet yano me mak ha, kekon hatà.
  sim-sim: Ma ol anin hishiewewa ondo mashi anhin li sawewa wolo avak Avui Wasilaka
    mbele las ma undahi ambun lihi tavak or unak ma amber heyekwa lir. Unak hi anhik
    avak wasimalengamba ondon li mbanak tulukwa lir. Unak apsham apshamhi mashik mbakwa
    lir.
  npi-ULB: '[टिपोटः प्राचीन उत्कृष्‍ट प्रतिलिपिहरूमा मर्कूस १६:९-२० छैन] जसले विश्‍वास
    गर्नेछन् तिनीहरूसँग यी चिन्हहरू हुनेछन्ः तिनीहरूले मेरो नाउँमा भूतहरू धपाउनेछन्
    । तिनीहरूले नयाँ भाषाहरूमा बोल्नेछन् ।'
  cgc-cgc: 'May mga katingalaan na sinyalis na makita nyo na buaten ta mga ittaw na
    gapati. Iling ti mga sinyalis: Paagi ta pagsambit ta ake na ngaran, mapagwa danen
    malain na mga ispiritu na naan ta mga ittaw. Mambal danen an ta duma na mga linggwai
    na ula gani danen naistudyui.'
  tim-tim: Nâŋgâlân biwiyeŋe katmâ manbai arekŋe âmâ kulem keiŋe keiŋe membiâ yekmâ,
    “Ire Yesugât kârikŋân kindâi.” dâwai. Kulem are âmâ hin. Nâŋgât kolân sinduk baniara
    bâleŋe watyekbai. Akto denyeŋe irakŋe membai.
  yor-yor: Àmì wọ̀nyí yóò sì máa bá àwọn tí ó gbàgbọ́ lọ. Ní orúkọ mi ni wọ́n yóò
    máa lé ẹ̀mí èṣù jáde. Wọn yóò máa fi èdè tuntun sọ̀rọ̀.
  wos-wos: Atéfék wuna hundi xéka yikwa du takwa deka tambambu God némafwi jémba yatandé.
    Di wuna ximbu wandat du takwana mawulimbu wulaaye tékwa haraki hamwinya yaange
    yitandi. Di hanja xékéhafi yandan huli hundimbu watandi.
  emp-NTPO: 'Mʌ̃ ĩjã b̶eaba naʌ̃gʌda od̶ia Ãcõrẽ ʌb̶ʌa eropanʌda unubid̶i carea: mʌ̃
    trʌ̃neba jairãda ãyã jʌretad̶ia idjab̶a adua panʌ bed̶ead̶e bed̶ead̶ia.'
  eng-F35: 'And these signs will accompany those who believe: in my name they will
    cast out demons; they will speak with new languages;'
  ind-ind: 'Dan kepada setiap orang yang percaya kepada-Ku, Allah akan memberikan
    kuasa kepadanya untuk melakukan keajaiban-keajaiban seperti ini: Demi kemuliaan-Ku,
    ada di antara kamu yang akan mengusir setan-setan dan berbicara dalam bahasa-bahasa
    baru yang belum pernah kamu pelajari.'
  pes-OPCB: «کسانی که ایمان می‌آورند، با قدرت من، ارواح پلید را از مردم بیرون خواهند
    کرد و به زبانهای تازه سخن خواهند گفت.
  mpt-mpt: Naka eli bainobo geib mole Gode titilo i ge dlanoa i inamin namin okoko
    sumo klabianiba eka ne niniino taitneniba nakaia unangai hob misiami bekebe biaibo
    fotebena yebianiba eka weng afeto i mo tekein kebibbao obianomabiobe.
  ssx-ssx: Kutupa pi mulu peleme wanda꞉halima꞉ do wele pita꞉la꞉ ekimanu handilimikie
    leekeme. Ya bikina꞉ hoke temokomanu tolu limikie. Panake pimanu lelimikie.
  mkl-mkl: I cɔ mɑɑmɑɑke ɡɔ ŋɑ iyi woo dɑsim nɑɑnɛ ŋɑ ɑɑ ce. Aɑ lele inɛi inɔɔko ŋɑ
    do irim, nɔ ɑɑ fɔ ide do fee ŋɑ iyi i kù wɑɑ ɡbɔ ŋɑ.
  gaq-gaq: ଆରି ବିସ୍‌ବାସିଇଙ୍ଗ୍‌କେ ଆକେନ୍ ସାପା ଚିନା ତ୍ନାଏ ମେଇଙ୍ଗ୍‌ ନେଙ୍ଗ୍ ମ୍ନିରେ ଗଲିଆ
    ଆନ୍ତାର୍‌ ବିଆର୍‌ଏ ତ୍ମି ତ୍ମିନେ ବାସାରେ ବାଲିର୍ ଆର୍‌ଏ ।
  gof-RNT: Ammaneyssatas ha malaatati imettana. Entti ta sunthan tuna ayyaanata kessana,
    ooratha doonan odettana.
  unx-unx: ବିଶ୍ୱାସ୍‌ତାନ୍‌କକେଦ ପେଡ଼େଃକରାଃ କାମି ନାଗେନ୍ତେ ପେଡ଼େଃ ଏମଃଆ; ଇନ୍‌କୁ ଆଇଁୟାଃ
    ନୁତୁମ୍‌ତେ ବଙ୍ଗାକ ହାର୍‌ଅଡଙ୍ଗ୍‌କଆ, ଇନ୍‌କୁ ନାୱା ଜାଗାର୍‌କ ବାଖାଁଣେଆ ।
  gah-gah: Itó imane anosa nene gili alévolé iki minata vegenatoka utó oketanogo ive.
    Není nugulizá iki holosi golesa nene kipiliki kimisilinigave. Haitó konokutí galinali
    linigave.
  lcm-lcm: Keve akanangai ke, ri vap lomlomon ki asereiai ania. Si asan ig ki kirikai
    ani ri ingua, ki mengen ta mengen i keve rina angpetpetekai.
  aer-aer: Tyerrtye nhenge areyele ayenge apentetyeke itirremele, itne arne mwerre
    areye ilyernpenye mpwaretyenhe. Itne arrentye areye aywepetyenhe arritnye atyinhe
    atniwemele. Itne angkentye arrpenhe areye angketyenhe-anteye.
  qvc-NT: Kanan noqapi kriyiqkunaqam pudirniywan runakunamanda dyablukunata ringillapa
    qatiq. Kanan mana yach'ashqayki rimaykunapim ringillapa rimaq.
  tgl-ULB: Ang mga palatandaang ito ay tataglayin ng mga sumasampalataya. Sa aking
    pangalan sila ay magpapalayas ng mga demonyo. Magsasalita sila sa mga bagong wika.
