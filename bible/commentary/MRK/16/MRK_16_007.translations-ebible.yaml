  san-DEV: किन्तु तेन यथोक्तं तथा युष्माकमग्रे गालीलं यास्यते तत्र स युष्मान् साक्षात्
    करिष्यते यूयं गत्वा तस्य शिष्येभ्यः पितराय च वार्त्तामिमां कथयत।
  tna-NT: Pedro, pia discípulo cuana di mequisatique. Mepibametique huecuana cuaja
