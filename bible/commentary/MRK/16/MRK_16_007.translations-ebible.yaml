    ne ngwadige ba be ten ama ngwange ama gerudu kare ba ole ama bebi jogekeda gire.”
    Ba gerudale ene Pedro ole kaire kwian geru jwannga na ulita ole. ¡Joga, joga!'
  tmd-tmd: Makwam yadkap duön, nöbö nuŋ bla Pita pɨsaŋ yajöña, ‘Jisas nuŋ höd duön
