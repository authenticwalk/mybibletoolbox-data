    word truly.'”
  san-SIN: කින්තු තේන යථෝක්තං තථා යුෂ්මාකමග්‍රේ ගාලීලං යාස්‍යතේ තත්‍ර ස යුෂ්මාන් සාක්‍ෂාත්
    කරිෂ්‍යතේ යූයං ගත්වා තස්‍ය ශිෂ්‍යේභ්‍යඃ පිතරාය ච වාර්ත්තාමිමාං කථයත|
  yut-yut: Kɨŋ paŋdetni gat Pita gat yaŋ yoyɨni, ‘Uŋun da kalɨp Galili mɨktɨmon mibɨltaŋ
    damɨŋek kɨk do kɨlɨ dayɨgɨt, do uŋudon kɨŋ koni.’ ”
  grc-BYZ: ἀλλ᾽ ὑπάγετε εἴπατε τοῖς μαθηταῖς αὐτοῦ καὶ τῷ Πέτρῳ ὅτι προάγει ὑμᾶς εἰς
    τὴν Γαλιλαίαν· ἐκεῖ αὐτὸν ὄψεσθε, καθὼς εἶπεν ὑμῖν.
  cpc-NT: Pimpiyanaki, pinkamantayitairi jiyotaani, pinkantairi Pedro ari jiyaatai
    Jesús Galilea-ki, ari piñaayitairi. Aritaki ikamantsitakimi”.
  nhg-NT: Xeyöcö xequemelficö tiemachtejcöhua ca tiehua Piero que biloas cachto de
    nemejua pa Galilea. Ompa nentieyejtasque quieme nemiechelfejque.
  nya-nya: Koma pitani, kawuzeni ophunzira ake ndi Petro kuti, ‘Iye watsogola kupita
    ku Galileya. Kumeneko mukamuona Iye monga momwe anakuwuzirani.’ ”
  ngu-NT: Aman xhuiyan, niman xquijlican inomachtijcahuan niman Pedro ica inyecapan
    yas ne Galilea, niman ompa nemejhuamej nenquitasquej ijcon quen omechijlij.
  kup-kup: Met ari sat Pitar pim mañairooh-aban modarin epat mañei, ‘Met Iesu batam
    arin añoohat tat pi Galili zeisik garos sapanen ari sat piin poek etepek,’ pot
    sat mañei.”
  jid-jid: ama bika hi kpambi ni ha ni almajere ma nie Bitrus a hei koshishi si hi
    ni galilis ni mun bi toh nawa a hla ni yiua
  wmw-wmw: Epa ukani, mukawambire wanafunzi wake pamoja na Peduru, kuwa iye katangurira
    Galileya. Umwe mukuka kunsingana noko mummona, kamba iye vyâkwambireni.”
  gmv-GGM: Gido atin inte biidi iza kalizaytasine Phixirosas kasse intes yotida mala
    inteppe kasetidi izi Galila bana. Inte iza hen demana gidi istas yotitte gidees.
  ssg-ssg: Aope ie amuto nahih kaxi haniwa Pita ma tesol kahikahin liai ka Jises nahiwen
    imat ti amuto hani Galili. Amuto ningahi i ien masin ti i kakanewen amuto.”
  zpo-NT: 'Zyaa gu nu guzh guya lo Pér nu lo re stub naz xaa mseed lo xaa. Yé gu lo
    re xaa: “Yilo xaa ya yizhyo Galilea lo re gu. Baa wii gu lo xaa, kwentaxa né xaa
    lo gu”.'
  poy-poy: Mgendi mkawagambiri wafundwa wakuwi pamuhera na Peteru. ‘Handa Yesu kankuwalongolera
    Galilaya kulii. Aku hamumwoni ntambu yakawagambireni.’ ”
  qwh-NT: Masbien canan ewarnin, Pedruta y waquin disipuluncunata willayë Jesus cawarenqanta;
    y qamcunapitapis mas puntatash ewan Galilea marcata. Tsechoshi ricayanqui. Tseno
    cananpaq caqtaqa pecunata willarqannam —nishpa.
  gaw-gaw: Amunu ag gona, Petrus amu Jesusnu ip̱uniṯak awak danab laa oh ele inam
    ap̱eg dooglag. ‘Jesus Nug anuqa, Galelia goṯe amunu ag ele gona, Nug anuḵa aum
    bia ap̱a Nug anidḵulag,’” awa aum.
  nca-nca: Asa ko ye uyika iŋo-iŋo rewero uniyómboya Pita ŋuya piŋa mande ŋa yimiri,
    ‘Yesu koretero Galili mirako uní ŋuno qenewaŋgo. Ŋundiro naŋge komo yimiraró.’”
  zpz-NTPP: Tees gua der gua niir lo de yu nu rsyaꞌ lom nu lo Bed nu bi ya gam lo
    dey par Galilea. Re zac der mi gal nu mniim ―nay.
  mkj-mkj: Kamwai alwe padahkihoang Nah sohnpadahkkok, a mehlel Peter. ‘Ih pirin inla
    Galilee mwohn kamwai; ioar wijahwa kamwai pirin kapang Ih, doahr Ah ne inoaukihoang
    kamwai.’”
  zac-NT: Gulë bëagzë́ nu gulë guniꞌi lu shini gusëꞌdë Jesús nu lu Pedro de quë Jesús
    guziaꞌa më delantë lu të parë Galilea. Ndë guëná të lu më. Zni guniꞌi më lu të
    dizdë más antsë.
  kyg-kyg: Haneꞌniyaꞌmofeꞌmo utapa geꞌamo neꞌafiya vayaꞌaifeꞌmo hapa paige Pitafeꞌmo
    ha paige hiyo. Yesuꞌa Galeliya kotegamo visugetapa nagegae, huno lapa paiꞌniyanageno
    uno hogonetesigetapa ani kotegamo utapa agegae, hutapa hapa paiyo, huno hapa paiꞌniye.
  kmk-kmk: Isunga ikayu ta kayu ibaga’t dat disipulus na pati kan Pedro un umun-una’d
    Galilea nu dikayu ot siyadi ud mangil-an yu kan siya un kama’t dit imbagana kan
    dikayu.”
  cao-NT: Jatsi bocahuë. Pedro, jahuë rabëti bo, tihi cabo yoata. “Mato bëbo Galilea
    qui cahi quiha. Toa xo tsi Jesu jisxëqui mato, mato ja yoani jascaria” icana jato
    qui —nëa tsi quiha yoxa bo qui ángel nëcaniquë.
  bbr-bbr: Utianik, ak potoinai, kon tamariäwon roat pak Pita pak awarowe, ‘Jisas
    ko amke Galili provins opok potonuk, ak tainori potaiei. Ak ko meter awarowon
    siar kiro opok aparaiei,’ ak keser awarowe.”
  inb-inb: 'Kuna­uraka, paita kati­ra­iag­kunata Pedro­wan­ta willag­rii­chi: “Pai
    Jesús, ñugpa­mi Gali­lea alpama rin­gapa ka. Chi­pi­mi kawa­na­kun­gapa kan­gi­chi;
    imasa­mi kam­kunata ñugpa willaska karka: chasa”.'
  hrv-hrv: 'Nego idite, recite njegovim učenicima i Petru: Ide pred vama u Galileju!
    Ondje ćete ga vidjeti, kamo vam reče!”'
  box-NT: Mi lɛ́n vaa bío mu na a Piɛre là a Yeesu mu nì-kenínia na ká yi le
    o dú ɓa yahó van ho Kalilee kɔ̃hṹ. Lé bĩ́n ɓa vaá mi a yi làa bìo ó o
    bíaráa mu.»
  ote-NT: Rí maha bá xipabihʉ ra Pedro ne núꞌʉ maꞌra yá nxadi gue nuꞌá̱ ma da ꞌmɛtꞌo
    pa Galilea, ne ja ma dí nthɛuiniꞌʉ ngu bi xipi.
  wnu-wnu: 'Ende gab ne qob e aninob quraum eng bis Pita nob qamb ne yurau qei eng
    gugum wurinob ete qamarar: “Yisas qoan me umaut igo wurinob qamar eng wo gigit
    is Galili yatai end igama gubour.”'
  zam-NT: Nalle', huàa li gu' avis ndxè' loo myen' xin' mté'th Jesús no loo Pedr.
    Guuz gu' loo myen' le' Jesús ya ner loo myen' le'n thìb yèez co' nac gulàaz che'n
    làaz mèn galile. Tya, tolo hui' myen' loo Jesús xalque' ndxab Jesús loo myen'
    pezea.
  zyp-NT: Canghrasala va sei la, a hningzuitu sahlo le Piter khah, ‘Ama tah a ca chingpaw
    he hrakhei naa hme lang khei Galili raang lang sei ka, ma leco naa hmuh tae a,’
    a tah tatah va ching o,” tatah a tah.
  sey-NT: Mësarupi sani i̱ yeꞌyacohuaꞌire cuiꞌne Pedrore quëajë̱ꞌë. Galileana duꞌru
    saija̱ꞌquë api. Ja̱rona i̱te ñajaꞌcohuaꞌi aꞌë, i̱ ja̱ꞌrë mësarute quëaseꞌeje̱.”
  nvm-nvm: '@see-verse:MRK.016.006'
  mps-mps: Tiali goli dagego te aga wali pali bidi dabebolo wagi piąo, tama Pitabolo
    wao, ‘Jisas aga te dage asabo madi te Galili tǫba polasa pobao. Te agai polobadu
    wali po tiwai gilama, te dagego aga te Galili tǫde sueibao,’” agai te po wai.
  seh-seh: 'Cincino ndokoni mukhampange Pedhru na anyakupfundza ace anango kuti: Iye
    ali kutsogola kwenda ku Galileya. Kweneko munaenda kamuona ninga mudalongera Iye.”'
  pab-NT: — Hoka xiyanehetehena hoka xiyakaihena Pedro hiye, haiyaharenai exaotyakiraharenai
    xoaha hiye. “Xanehenaite xaheta maniya Galiléia koa xeta. Nalite xiyaiyehetene
    iraetere xikakoa akereta”, xehena ihiyeha — nexa.
  llg-llg: Ei fali lai-lai leo! Miu mafaꞌda Petrus asa mae, Yesus Ana nasoda fali
    so. Ana laꞌo nakahuluk neni Galilea neu so. Neu ko ala latonggo lo Yesus nai ele,
    fo leo makahulun nafada basa sila so. De, ama fali leo!”
  kyf-kyf: Nɩɩ, ɔ ka aɩn 'yugalɩ Galilee. -Mɔ a yia ɔ 'yɩa, saa 'dɛ ɔ gbaa zlɩmɛ aɩn
    -yla, 'sa. Nɩɩ, a mnɩ, a 'tʋlʋ ɔ 'bɩnɔnya -yɔ Piɛlɩ.»
  tpi-tpi: Tasol yupela i mas i go givim dispela tok long ol disaipel bilong en, na
    long Pita tu, ‘Jisas em i go paslain long yupela long Galili. Yupela bai i lukim
    em long Galili, olsem bipo em i tokim yupela pinis.’”
  mih-NT: 'Ta vityi cuahan ndo ta nacatyi ndo sihin ra i casi ra ta sihin ra Pedro.
    Tyehen catyi ndo: “Xihna ca ra Jesús cuahan ndya Galilea ta zɨquɨ maa ndo. Yucuan
    cua ndyehe ndo sii ra, tañi sa nacatyi ra sihin ndo.”'
  qvh-NT: 'Nircurnami say warmicunata nergan: “Cananga aywayay waquin discïpulucunatawan
    Pedruta wilanayquipä: ‘Manarä wanur niyäshushgayquinölami Jesús Galileaman naupaycan
    paywan saycho tincunayquipä.’ ”'
  kms-kms: Pudi nungoqi wo ni nikin wute di Pita ane simbe wundim wari, ‘Ni ye nawo
    Galili no pre. Nungoqi tende wo tedi ni wuqoind. Ren kin te ni asi nungoqi simbe
    nunduq kin pugrine ei wuqoind’.”
  agn-agn: Pagatapos, ganing tang lali ong nira, “Magbalik amo ra lamang ig aningen
    mi tang mga sinagpan na, labi pa ong ni Pedro, ang tongkaw da si Jesus ong nindio
    don ong Galilea. Itaen mi tanandia don, pario tang inaning na ong nindio tanopa
    sia.”
  nhi-NT: Axan, xonyacan ixconiluitin Pedro uan nocsiqui itlasalohcauan Jesús nic
    Yehuatzin tlayacantos yas Galilea. Ompa nanconitasqueh, ohcon quen yeh onamechoniluih.
  ttc-NT: Ntons ajna'l, pex waq kyuky'i kye txnaq'atz b'ix tuky'i Xhpe'y, intxik eq'uma'
    tzan kxik max Galiley tzan tpaj tetz ma'tx tb'ayaj, b'ix max tzi owokel kyen iktza'x
    otq'umaj.»
  dan-1931: Men går bort, siger til hans Disciple og til Peter at han går forud for
    eder til Galilæa; der skulle I se ham, som han har sagt eder.”
  kwj-kwj: Ku ini ri himache lenga Pita ga ma wunu ku sawe, Rini mwaseni Galili mapwa
    tokwe o inda. Apaꞌichai Galili mapwa ki o rini ku heikonda, injelembwa kunu ri
    sawero hingambwa.”
  vie-OVCB: và đi báo cho các môn đệ Ngài và cho Phi-e-rơ biết Chúa đi trước lên xứ
    Ga-li-lê để gặp họ, đúng như Ngài đã phán dặn.”
  kze-kze: kwená kwayó-kwáásíyé Pítaa iyai kosimátime'a sé'a Ísumo siráintemba pukáimpinkemba
    usásinena kentí aiva'á Káríri-ayampa'a kwína'a koawánanaaowe. mináímbá kosimátíméro
    súwasa
  mpj-mpj: Warrinyjilu-jananya yarrarnu wajarnu, “Parna Kaliliyakutu pakarnuka maa
    yaninpa, kurranyi-nyurrampa. Ngurra palunyangkanyurra yanku nyaku, Jiijajju-nyurranya
    kurranyilu wajarnu jiingkanyurra nyakuraku. Wangka palunya-jananyanyurra wantikajalu
    yanku jakurljunku wangka-nintikajangka, Piijangkalurrju.”
  lbk-lbk: Ngem en kayo't ifaag ken Pedro ya nan tapina ay disipolosna ay at mang-ona
    siya mo chakayo ay omey id Galilea. At ilaenyo siya ischi, ay kag isnan sikhod
    chadlo ay infakhana.”
  mto-NT: 'Ax na̱jkxu̱ts xna̱a̱jmada je̱ Pedro je̱ts je̱ viijnk ixpa̱jkpata̱jk: “Na̱jkxup
    xa veꞌe je̱ Jesús je̱m Galilea; u̱xꞌo̱o̱kts miitseꞌe je̱m mje̱ꞌyadat. Je̱m tseꞌe
    xꞌíxtat ax joꞌn myaknu̱u̱jmidi” ―jidu̱ꞌu̱m tseꞌe je̱ ángeles vyaajñ.'
  bzh-bzh: 'Om melöö nah mena nanër vu yi hur maluh, gevu Pita geving, nabë: Muġin
    meya distrik Galilea om ham tamuin. Ham rëḳ gwelë yi vu sagu noh vu ġaġek sën
    yö nër vu ham wirek lo.”'
  guj-2017: પણ જાઓ, અને તેમના શિષ્યોને, અને ખાસ કરીને પિતરને કહો કે તેઓ તમારી આગળ
    ગાલીલમાં જાય છે, જેમ તેમણે તમને કહ્યું હતું તેમ. તમે તેમને ત્યાં જોશો.’”
  jvn-NT: Kana saiki pada balik waé. Murid-muridé diomongi lan aja lali ngomongi rasul
    Pétrus. Diomongi nèk Gusti Yésus wis budal ndisik nang Galiléa. Nang kana bakal
    pada kepetuk Dèkné, kaya sing wis diomong sakdurungé Dèkné ninggal.”
  byr-byr: Sare kɨrɨꞌ wawopɨri gamɨrerajɨ Pitalyɨ saraavɨ duthaawila! ‘Sɨnnawɨ Kwaaka
    Galɨli kwaanaꞌmujɨ sarɨmɨ nyɨmɨdɨnaabyidera! Miꞌna yɨhɨthevaaibɨꞌ saba dɨnyanganyideinyɨra,’
    sahwai sara nyɨdɨwaꞌ.”
  ian-ian: Ndɨna kwupmba la nɨmbagwi Pita kat yiga ambuk. Jisas laataa Galili yigiyandɨ
    waa ambuk waa wandɨ. Galilimba ndɨ kat vɨgiyangwuk waa ambuk waa wandɨ.
  hun-hun: 'De menjetek el, mondjátok meg a tanítványainak és Péternek, hogy előttetek
    megy Galileába: ott meglátjátok őt, amint megmondta nektek.“'
  mcf-NT: 'Nadoshi: “Cadidia caid yacno ëbia nidebi. Ambo nidshun ëmbi chiacpadomboen
    mimbi ëbi isendac, quiosh quequin nëmbo choacsho isun chuita,” Esusën caoshi.
    Nëbi ëmbi chiacpaden Petedo Esusbëd icquidquio utsibobëdta chuituidec nid —quepondash
    nëbi caniquid chidobo chiec.'
  kjs-kjs: Yapare nimi abi puma nipuna disaipel alinu-para Pita-para nipu Galili su-para
    abala puma pirina laketapape. Nipumi nimi abala lakalesa-rupa go su-para mada
    adalimi lisa.
  mni-mni: "Nakhoina houjik chattuna pao asi Peter amadi Ibungogi atei tung inbasingda\
    \ tamlu, \x93‘Ibungodi nakhoigi mang thaduna Galilee-da chatkhre; mahakna nakhoida\
    \ haikhibagumna nakhoina Ibungobu mapham aduda ujagani.’\x92 ”\x94"
  yad-NT: 'Jirya̱numa tu̱chu ruuva sisa̱ datyavay, Pyítruva jarye: Ni̱ni̱ Jesús ra̱jiyanta
    jirye Cadidéya mucadimuju̱. Jasiñuma jirya̱diñuve siva day, daryatiy satu̱chusiy
    jiryiva day.”'
  mxb-NT: Kuaꞌán kíi̱ ndo̱ kasto̱ꞌon ndó xíꞌín Pedro, xíꞌín dao ka̱ ta̱a xíonoo xíꞌín
    ná ña̱ kuió no̱ó Jesús koꞌo̱n na̱ noo̱ rá chí Galilea diꞌa. Ta nda̱ ñoó ví, dá
    koni ñaá rá táto̱ꞌon ki̱ꞌo ni̱ sa̱ kaꞌa̱n na̱ xíꞌín rá ―kaá ángel ñoó.
  pon-2006A: Eri, kumwail kohwei oh padahkihong sapwellime tohnpadahk ko, ahpw mehlel
    Piter, ‘E pahn tiengla mwohmwail Kalili, ih wasa kumwail pahn kilang ie, duwen
    eh ketin inoukihongkumwailehr.’”
  maq-NT: Quihndë ne, tjangun sanii ne, tinújun cojo cha ladu rë me, cha Pedru ne
    cojo cha xi yahnga ta, Jesús ne, hisca tjun cuechutaha me yun ngajan distritu
    Galilea sacuahatjin xi ha cachja me cojo nuju.
  hto-hto: 'Ie mei Pédromo naa jɨáɨe llófuegamacɨri lluájiri. Afe bifue daɨíri: “Omoɨ
    uícomo Galiléamo jaide. Dɨnomo ie daɨna izói íena cɨ́oitɨomoɨ,” —daɨde.'
  por-BRBSL: 'Mas ide, dizei a seus discípulos e a Pedro: “Ele vai antes de vós para
    a Galiléia”. Lá vocês o verão, como ele lhes disse”.'
  ces-NKB: Jděte ale a řekněte jeho učedníkům, i Petrovi, že jde před vámi do Galileje.
    Tam ho spatříte, jak vám řekl.
  cui-cui: 'Bara paponare, yawano patsipaebare Pedro irʉ ichamonae pomonae Jesús pijimonae
    tatsirʉ. Nexata pajande: ‘Bepa Jesús paca tsiwana patopiyaei Galilea nacua beya
    poxonae bara bepaiyiyaename. Bapoxonae baxotiya pataename bapon icha be pocotsi
    coyeneya paca tsipaeba bayatha’, pajande, jei pewowin barapo yabʉxitha.'
  boj-2014: Niŋgi unsibqa olo puluosib aisib Yesus aqa aŋgro qudei naŋgi Pita ombla
    endegsib minjriy, ‘Yesus a subq na tigelqo. Tigelosiq niŋgi qa namoosiq Galili
    sawaq gilqo. Agi a nami niŋgi endegsi merŋgej, “E niŋgi qa namoosiy Galili sawaq
    gilqai.” Deqa niŋgi dego Galili sawaq gilsib dia a itqab.’”
  eng-OEBUS: But go, and say to his disciples and to Peter ‘He is going before you
    into Galilee; there you will see him, as he told you.’”
  eri-eri: Waha bona tere goidu nomo disaipel lenigi bonade, Pita fere letuwagu, ‘Yesus
    no tere amuge tigidu bona, Galili langa goina. Tere no amina letigai onou, goidu
    Galili walanga uragu ganga.’”
  aly-aly: Jesus kel alhek apmer Galilee-warl arrwekel-antey. Arrantherr alhentyel,
    arrantherr renh arey-alhem apmer Galilee-ek. Arrantherr Peter renh ilenherr-arey
    kwertengerl ingwer-rnem-then, atharl arrenhantherr ilek-angkwarr.”
  wiu-wiu: Nitikome okome Yesuno oyali-kitika Pitaka yakamotono imo wa akapamene.
    Inakago wete kamoa poka. Kiwi Galili take naniko nomotoa one namolo takoa pokono,
    eni take penekete enoi. Yesuyo kipala namolo okana toa Galili take peketepa enoino,
    poatino poe wa akapamene wa edelo agome einatoa-mene-pala akeneya.
  swe-swe: 'Men gå och säg till hans lärjungar och [särskilt] Petrus: ’Jesus går före
    er till Galileen, där ska ni få se honom, precis som han har sagt till er.’ ”
    [Petrus hade förnekat Jesus och avsagt sig lärjungaskapet, se . Nu får han en
    särskild hälsning och uppmuntran att få möta den uppståndne Jesus.]'
  cth-cth: Nangmae hmalah, Galilee ram lah a cei e hah Piter hoi a hnukkâbangnaw koe
    dei pouh awh. A dei tangcoung patetlah hote ram dawk nangmouh ni Bawipa teh na
    hmu awh han atipouh.
  mti-mti: Ye aisiya, aigo meuma ge Pita dirumiya, ‘Me namuiban Gariri aivi, me anin
    diruinewa mina, me apa ye me yauya.’”
  pad-NT: 'Vara ni''ianaha ada imakhinava: —Ai vihi''a! Pedro Jesus ipohina vahoariha-ra
    va''ora vanava''isohiha''a: “Ada ahoki''aha Jesus. Galiléia kaarabonia a''onira
    naviahanokhaki bana ada. Idiaja avanokiki bana ada. Onivani fori hija ida kidivarani
