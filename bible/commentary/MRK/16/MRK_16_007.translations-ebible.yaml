verse: MRK.016.007
translations:
  kpx-kpx: Kateaito tota namigevei avoe, “Talive esemuiabeta Bitata namigevei kosea,
    ‘Iesuu hovelahale auna vasohuta Galilie tisege lana bae tiliege keve elehave.’”
  okv-H: Te ke mahu Iesu na ehei ingera avoeto Galilee ta ere pahua ungo pambuto Peter
    te amita ambotani te evujo ingito Galilee pambuto Iesu hambare.”
  tbo-tbo: Ma hewalina i paliwelehi i pa, ‘Ona gunawilemi po ona nae, ma tuwegana
    a lawa ona paliwelehi, ma Pita ona paliweleya, ona pa, “Yesu e tahatahaya nae
    u Galili ma taumi noka hota apo ona galeya mei lolowa uyahimi i bahabaha pite.”
    ’
  mal-C: നിങ്ങൾ പോയി, ‘അദ്ദേഹം നിങ്ങൾക്കുമുമ്പേ ഗലീലയിലേക്കു പോകുന്നു. നിങ്ങളോടു പറഞ്ഞിരുന്നതുപോലെതന്നെ,
    അവിടെ നിങ്ങൾ അദ്ദേഹത്തെ കാണും എന്ന് അദ്ദേഹത്തിന്റെ ശിഷ്യന്മാരെയും പത്രോസിനെയും
    അറിയിക്കുക’ ” എന്നു പറഞ്ഞു.
  grc-SR: Ἀλλ᾽ ὑπάγετε, εἴπατε τοῖς μαθηταῖς αὐτοῦ καὶ τῷ Πέτρῳ ὅτι Προάγει ὑμᾶς εἰς
    τὴν Γαλιλαίαν· ἐκεῖ αὐτὸν ὄψεσθε, καθὼς εἶπεν ὑμῖν.
  bgc-bgc: पर थम जाओ, अर उसके चेल्यां अर पतरस ताहीं कहो के वो थारे तै पैहल्या गलील
    परदेस म्ह जावैगा। जिसा के उसनै थारे तै कह्या था, थम ओड़ैए उसनै देक्खोगे।”
  khz-khz: Gaurai ioago, gena melo e Petero pio vevega-ripara, nopiotiwa, ‘Iesu pene
    kune Galileiai. Vonai vou piove gitaa evaikilamito gelegelenai.’”
  deu-TKW: 'Aber gehet hin, saget seinen Jüngern und dem Petrus: er geht euch nach
    Galiläa voraus; dort werdet ihr ihn sehen, wie er euch gesagt hat.'
  zsr-NT: 'Gul‑tséaj naꞌa, gul‑tsajtixjöiꞌ caꞌ yuguꞌ bönniꞌ usë́d queëꞌ lencaꞌ Pedro,
    guiëliꞌ lequëꞌ: “Tsijëꞌ Jesús ziꞌal ca lbiꞌiliꞌ luyú Galilea. Niꞌ uléꞌiliꞌ‑nëꞌ
    ca naꞌ chgudxczëꞌ lbiꞌiliꞌ.”'
  lin-lin: 'Bokende sik’oyo koyebisa Petelo mpe bayekoli mosusu : « Akei liboso na
    bino, na Galile ; ezali kuna nde bokomona Ye, ndenge kaka ayebisaki bino. »'
  hns-NT: 'Oe bolies: „Dja okar tjela log aur Petras se bataai deihe kie oe toelogse
    pahiele Gaalielea diehaat djaaiga. Hoewa par toelog oke bhetaihe djaise oe bolies
    raha.”'
  noa-E: 'Maimua amag, Ërëubaadëwi i khapeen tagam khʉʉnagjã jaauwi Pedroogjã jaaubat
    ajim anʉm: “Ichin ya pãar nawe Galileaag petam. Nau jamta i ooimaju” a jaaubat
    ajim anʉm, ichdëu amachigcha ag nawe jaautarrjö.'
  eng-EMTV: But go, say to His disciples, and Peter, that He is going before you into
    Galilee; there you shall see Him, just as He said to you.”
  mib-NT: Cuánungoo te cachi rō nuū tée cáscuáha jíín yá, jíín núū Pedro, jeē xíhna
    gā maá yá jinū Galilea, te sáá te najinūcoo de. Te yūcuán coto de nuū yā, nájnūhun
    ni cahān yā jiín de nde saá, áchí yá jiín ña.
  bea-bea: 'Ahwole ootahtab, yaotatichne tatahtih Peter chu naghaghadesha Galilee
    tsi: ayiti wahiiissi, naghatatyakehe.'
  lif-NT2: खिनिॽ पेगे़म्‍मे़ॽआङ् कुहुॽसाम्‍बाहाॽ नु पत्रुसे़न् कन् इङ्‌घङ्‌ङिन् पिरे़म्‍सिम्‍मे़ॽ,
    ‘खुने़ॽ तगि के़मे़त्तिबा हे़क्‍केए खिनिॽनुःल्‍ले़ तगि गालिलओ पेःक्‍लो, हे़क्‍क्‍याङ्
    खे़त्‍थोए खुने़ॽ के़दुमुम्‍लो॥’”
  xnj-xnj: Hinu muhambayi mukavajovela vawuliwa vaki pamonga na Petili kuvya, ‘Akuvalongolela
    ku Galilaya, kwenuko yati mukumlola ngati cheavajovili.’ ”
  mmx-mmx: Mina onon la mina vot pasa ne Pita mi lavaun pinivu at ne Iesu la mina
    tong i ridi do ne Iesu iramgo vam tidi uto Galili. La dina mumu asu i la dinaba
    ven i ngan neni ga tong pam i ridi.”
  cbr-NT: 'Isbiani cuanxun camina Pedrocëñun aín ''unánmicë unicamaribi ësaquin cati
    ''ain: Ax pain ca Galilea menu cuania. Mitsúnribi camina cuantancëxun anua a isti
    ''ain, an mitsu cacësabi oquin. Usaquin camina aín ''unánmicë unicama cati ''ain.'
  tee-NT: Pus a'inch'ok'ochit'it. A'una'it'it ju Pitalu' chai ju ali'in ix'alacmamaka'ui
    ju Jesús ni cap'ulh'anach ju Jesús ju laxa'estado Galilea. Astan ap'ina'it'it
    ju uxijnan chai anchach ju alakts'int'achit'it tachi ju xatajunan acsni tuca'
    ixmaknican.
  eng-LSV: And go, say to His disciples and Peter that He goes before you to Galilee;
    there you will see Him, as He said to you.”
  cak-NT: Cami c'a, ibij che ri Pedro y chique ri ch'aka chic ru-discípulos ri Jesús,
    chi ri Jesús xtina'ey-e chiwech c'a pa rech-ulef Galilea; chiri' xtitzu-wi, can
    anche'l ri ru'in can chiwe.
  pah-NT: 'Hepejigwovo kiro gakwerava mombe''gwovo garemimbo''ehara''g̃a pe Pedro''g̃a
    pe, ei ga g̃a pe. Pe''ji ti g̃a pe: “Oho ti Jesus''ga Galiléia pe g̃a nenonde.
    Pevo ti g̃a ga repiagi nehẽ. E''i jipe ga a''ea g̃a pe ikwehe!” A''ea ti pe''ji
    Jesus''ga remimbo''ehara''g̃a pe, ei ga kunhangwera''g̃a pe.'
  sja-NT: 'Wã́tɨ jarade Pedromaa ichiaba chi apemaarã k''õp''ãyoorãmaa: “Iru wãit''ee
    Galilea eujãdee parã naa. Mama iru unudait''ee irua jaradak''a.”'
  xed-xed: 'Lawala da mnanatá i Piyer nda sanlaha ma duhwalhani kazlay: Tiŋəl tsatsi
    dzaʼa ɓhata ma Galili. Hada dzaʼa nghaŋta kuni manda ya si mnaghuna tsi, ka tsa
    duhwal ya nda həŋ.'
  mks-NT: Ta viti cuáhán ndo̱ ca̱xi tu̱hun ndó xi̱hín na̱ na̱xi̱ca tuun xi̱hi̱n á
    ta xi̱hi̱n Pedro ña̱ cánu̱ú mé á cua̱ha̱n estado Galilea. Tá cu̱hu̱n ndó cán já
    cuni ndó a̱ tá quia̱hva na̱cachi mé á xi̱hi̱n ndo̱ —na̱cachi táto̱ Ndióxi̱.
  gfk-S: Mohot na hana ma mohot na hinawase ira nuno bulu na harausur, ma ne Pita
    bileng, be ‘Jisas na lie ta mu utusu Galili ma mu na nes um ie kaia hoke at igate
    hinawase ter mu hobi.’”
  bmu-bmu: Miaŋgöra mönö anda Pitö aka gwarekurupŋi pakpak buzup kewö jiget mötme,
    ‘Yaŋön mönö qeljiŋe mutuk Galili prowinsnöŋ anma. Iŋini mewöyök miaŋgöreŋ anda
    keuŋi jiyöhaŋgö dop i ekŋe.’”
  dgz-dgz: Menan menawaet di aisen amba wa ewamot mega, apan Pita den, wadiamon. Me
    at Galili gapan namu taueta e evi amba tauai. Ap mepe namu wadiaeni arewa gapan
    wandep yawai,” ap anega wadiamon.
  eng-GNV: 'But goe your way, and tell his disciples, and Peter, that he will goe
    before you into Galile: there shall ye see him, as he said vnto you.'
  zaa-NT: Acca lítsía nna ligàtsì Pedrua ą'hua adí ca discípulo qui'áa nna, ligàtsi
    cabi qui'ni tsíe Galilea, nía bá ettsà' iyaba li e tì'ba chi rèe le.
  eng-WEBSTER: 'But go, tell his disciples and Peter, that he goeth before you into
    Galilee: there shall ye see him, as he said to you.'
  guh-guh: 'Paponare baja. Patsipaebianame pijajivijavabelia, Pedrojavabelia ata.
    Pajumaitsimë tsane bajarapamonaejavabelia: “Jesús pina panevajënaeyabelia pona
    Galilea nacuayabelia. Baja pina jotalia pacaxitajarabianame Jesús pacuenia baja
    pacajumaitsitsi,” pajamë tsane pijajivijavabelia, jai pevëjëato petiriavijavabelia.'
  bon-bon: Äte ujeye! Peteru naabibine jejemeye, egä tabe teeme niinäce gaabe me ädenige
    Galilaya me. Puma teepi opopa eyenisi teta cama, tabe lipu itu jaajemepi teebibine.”
  nhw-BL: Huan xiyaca, xiquinilhuitij imomachtijcahua ihuaya Pedro para Jesús anmechyacanas
    hasta nepa estado Galilea. Nepa anquiitase quen yaya anmechilhui achtihui.
  swh-ONEN: Lakini nendeni mkawaambie wanafunzi wake pamoja na Petro, kwamba, ‘Anawatangulia
    kwenda Galilaya. Huko ndiko mtamwona, kama alivyowaambia.’ ”
  wbi-wbi: Mulute muvavuule avavulanisivua vaaake, kyongo uPeteli kuuti, alongwile
    ku Galilaya. Uko muluta mukum'bona ndavule alyavavulile.”
  bba-bba: Ǹ n mɛn nɑ, i doo i win bwɑ̃ɑbu sɔ̃ kɑ Piɛɛn tii mɑ u koo bu ɡbiiyɑ u
    dɑ Gɑlileɔ. Miyɑ bɑ koo nùn wɑ nɡe mɛ u rɑɑ bu sɔ̃ɔwɑ.
  eng-KJVCPB: 'But go your way, tell his disciples and Peter that he goeth before
    you into Galilee: there shall ye see him, as he said unto you.'
  kgk-NT: '—Ha upe rire katu ekwa emombe''u hemimbo''e kwéry-pe, Pedro-pe ave. Ere
    íxupe: “Hesu oho-ta Galiléia tetã-my. Ne renonde oho-ta. Upe-py erehexa va''erã
    íxupe. He''i hagwe-rami erehexa va''erã” he''i íxupe kwéry karia''y.'
  waj-waj: 'Ngia oro ari ngiaammuauyaata Petoroosaatama kiaa mmida kiatee: Ivo ngii
    tauraa Karirayaa kuanara vioo varinoo. Fai ngia oro ivaki inna taaravai. Vaa nnaaru
    ivo mmuai kuaivaa ngii giaa ngii miravaivee. Itaa kua iya kiaa mmiatee,'
  ekk-PKP: Vaadake, siin on koht, kuhu ta puhkama pandi. Minge nüüd ja rääkige tema
    jüngritele ja Peetrusele, et ta läheb teie eel Galileasse. Te näete teda seal,
    täpselt nagu ta teile ütles.“
  mpx-mpx: He ku nok ku na wana tohago avaliya Pita wali wasa nuku pek nuku ba, ‘Ni
    houwa awomiwa ni na Galili. Abwe nuku kiteya to, i ola wana baaba eliyamiu.’”
  wbp-wbp: Pina-yantalu nyampu-ngurluju. Yaninjarla yimi-ngarrikalu-jana yangkaku
    kurdungurlu-patuku, manu Piitarlangukulurla yimi-ngarrika. Kujanyalu-jana wangkaya,
    ‘Jijaji kapu-nyarra kamparru yani yangka-kurra Kaliliyi-kirra nganta, ngulangkanya
    kapunkulu parlu-pinyi, yangka kuja-nyarra nyurru-wiyi wangkaja nyanungu.’”
  luo-luo: To wuoguru udhi unyis jopuonjrene, kaachiel gi Petro ni, ‘Otelo nyimu odhi
    Galili. Kuno ema ubiro nenee mana kaka nosenyisou motelo.’ ”
  nhe-NT: Huan xiyaca, xiquinilhuitij imomachtijcahua ihuaya Pedro para Jesús inmechyacanas
    hasta nepa estado Galilea. Nepa inquiitase queja yajaya inmechilhui achtohui.
  aii-aii: ”ܐܝܼܢܵܐ ܙܹܠ݇ܡܘܼܢ ܘܐܡܘܿܪܘܼܢ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܕܐܙܝܼܠܔ ܠܹܗ
    ܡ̣ܢ ܩܲܕܡ ܕܝܼܵܘܟ݂ܘܿܢ ܠܓܠܝܼܠܵܐ. ܬܵܡܵܐ ܒܸܬ ܚܵܙܹܝܬܘܿܢ ܠܹܗ ܕܵܐܟ݂ܝܼ ܕܐܡܝܼܪܹܗ ܐܸܠܵܘܟ݂ܘܿܢ.“
  esk-NT: Aglaan uqautityaqsigik maliġuaqtit Peter-lu, ‘Immaimña Galilee-muŋniaqtuq
    sivupsitñi, taamani tautukkisigiksi tuvraġlugu uqauttutaa ilipsitñun.’”
  msb-msb: Pero kadto na kamo, sumati an iya mga disipulos kag ni Pedro na nauuna
    na si Jesus sa inda sa Galilea. Makikita ninda siya didto sugad san ginsabi niya.”
  cpa-NT: Jøng² gu³tseih³ hniah¹² dsa² quianh³dsa quianh¹³ Pedro hi² dsa¹jiá¹³dsa
    cónh¹ hniah¹² juu¹² Galilea. Ja³jøng² janh³ hniah¹² dsa² ju³lah ma²ca¹tsáih¹dsa
    hniah¹² ―ca¹juúh²dsa.
  dso-dso: “ତମେ ଜାଇକରି ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ଆରି ପିତର୍‌କେ ବାଇଦରେ କୁଆ, ତମେ ଜିବା ଆଗ୍‌ତୁ
    ଜିସୁ ଗାଲିଲି ଗଡେ ଗାଲା ଆଚେ । ସେ ତମ୍‌କେ ଜେନ୍ତି କଇରଇଲା, ସେନ୍ତିସେ ଗାଲିଲି ଗଡେ ତାକେ ଦେକ୍‌ସା
    ।” ବଲି କଇଲା ।
  meu-meu: Vada aola, ena hahediba bona Petro ba hamaorodia, baoto “Ia ese baine gunalaimui
    Galilea ai; unuseni ai ba itaia, e hamaoromui heḡereḡerena”.
  yva-NT: Weti syare wapakata wapo ayaowe so raura Apa arakovo utavondi aije mansai
    muno Petrus ai tavon. Wadaura mai wapare, ‘Yesus puisya to no Galilea rai to.
    Ti wata no ratuije umba wapo aen, maisyare muno Po raura wasai to wemaisy.’ ”
  dgc-dgc: Nadid,” kagi na, “éy ange moy pégkagian du alagad na, sakay ti Pedro be,
    a nabuhay dén siya, a magdetol siya dikam ta Galilea. Ey meta moy siya ta éya,
    a kona to kinagi na dikam.”
  zpm-NT: Goḻtsie, goḻguiab lo Pedr ni lo grëraa xpëëdscuel me tsie zho Galilé, ga
    tsiedzieel zho me zigne rëble me lo zho glo.
  hix-NT: Ekarymatxatxko, ànhananàhrà rotho komo wya, kekon hatà. Petru wya ryhe ekarymatxatxko.
    Onà wyaro màketxhe ha, àwyanye. Oywahonye ten hatà, Karyeryeya yamtar hona, màketxhe
    ha, àwyanye, kekon hatà. Àto menyatxow hatà, màketxhe xarha, àwyanye. Àro wyaro
    rma noskarymay hatà, owyanye, màketxhe ha, Petru komo wya, kekon hatà, toto wyarono,
    woràskomo komo wya.
  sim-sim: Hako ji ihi ma ol orin tiyandari ondo nga Pita nga karem ji sawe �Jisas
    angop masmas yanga Galilik iwa ri. Avak Galilik ji ihi heyekwa ri, os mas jirin
    or saweri hom.� �
  npi-ULB: तर जाओ, पत्रुस र उहाँका चेलाहरूलाई भनिदेओ, कि उहाँ तिमीहरूभन्दा अगि गालीलमा
    जाँदै हुनुहुन्छ । उहाँले भन्‍नुभएजस्तै तिमीहरूले उहाँलाई त्यहाँ देख्‍नेछौ ।
  cgc-cgc: Miling kaw naan ta iya na mga tinudluan daw sugiran nyo danen ya, labi
    gid ki Pedro, na gauna Jesus ya ki danen naan ta Galilea. Naan danen dya makita
    kanen ya paryo ta iya na naambal ki danen.”
  tim-tim: Yeâmâ arim Petoro akto hoŋ bawalupŋe aposololupŋe bikŋe are makyeŋgiŋet
    amâ Yesu âmâ ulikŋân makyeŋgiep hain aktâp. Emelâk Galilaia hânân ariâp. Gârâmâ
    ye ari makyeŋgimbiâ Galilaiagen ari ekŋet.” dâep.
  yor-yor: Ṣùgbọ́n ẹ lọ sọ fún àwọn ọmọ-ẹ̀yìn rẹ̀ títí kan Peteru wí pé, ‘Òun ti ń
    lọ síwájú yín sí Galili. Ibẹ̀ ni ẹ̀yin yóò ti rí i, gẹ́gẹ́ bí ó ti sọ fún yín.’ ”
  wos-wos: Némbuli guni ye guni déka du, Pitaré akwi, angi watanguni, ‘Jisas dé Galiliré
    tale dé yi. Guniré hanja wandén maki déré wumbu xétanguni.’ Wungi diré watanguni.”
  emp-NTPO: Jãʌ̃be idji ume nĩbaped̶ad̶arãmaa wãnadua. Pedroa, waabemarãa bid̶a jarad̶adua
    Jesura ãdji na Galilea druad̶aa wãbʌrʌda. Jãma idjira ununia idjia naẽna jarad̶a
    quĩrãca.–
  eng-F35: 'But go, tell His disciples, also Peter: ‘He is going before you into Galilee;
    there you will see Him, as He said to you.’ ”'
  ind-ind: Pergilah dan beritahukan kepada murid-murid-Nya, khususnya Petrus, ‘Yesus
    sudah lebih dulu pergi ke Galilea. Kalian akan menemui Dia di sana, sesuai dengan
    apa yang sudah pernah Dia katakan kepada kalian.’”
  pes-OPCB: اکنون بروید و به شاگردان او و پطرس بگویید که او پیش از شما به جلیل می‌رود
    تا شما را در آنجا ببیند، درست همان‌طور که پیش از مرگ به شما گفته بود.»
  mpt-mpt: baabenea Ibo moniba Fita esa eka e okok aleyemin nakai mak isa baabeniba
    Yesuse makob sino baabenebio inanea sin monea Galili betan ye unamabebo, ibo monibta
    Galili betan ota atemine ge baabeine gesea
  ssx-ssx: Kotoeki handaa Pupe laa Pida make Yesu ipika꞉ mandane disaipolo haliweki
    make Yesuta꞉ mo Ka꞉lili nane titina꞉ amba꞉la pea꞉me lolo pupe. Ipikana꞉ma꞉ iki
    pa꞉ta꞉ amba꞉ hande lea꞉ tupa꞉ koto pa꞉ta꞉ handilimikie lolo pupe leekeme.
  mkl-mkl: Ammɑ i koo bɛbɛi i koo i sɔ̃ mɔcɔɛ ŋɑu do Piɛɛ tɑkɑɛ i ni, ɑ́ cuɑ nŋɛ ku
    bɔ ilɛi Gɑlilee. Bɛi ɑɑ koo i yɔɔ ŋɑ si bɛi í sɔ̃ ŋɛ wo.
  gaq-gaq: ପ୍ରେଗ୍‌ ୱେଚେ ମେଁନେ ସିସ୍ଇଂକେ ଆରି ପିତର୍‌କେ ବାସଙ୍ଗ୍‌ପା ଜେ ପେ ସାପାରେନେ ସେନୁଗ୍
    ଜିସୁ ଗାଲିଲୀପାକା ୱେ ଡିଂକେ । ମେଁ ଆପେକେ ସେନୁଗ୍ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ବଗେ ପେ ସାପାରେ ଆମେକେ
    ଦେକ୍‌ରକମ୍ ଆତ୍‌ଅରିଆ ପେକେଏ ।”
  gof-RNT: Ha77i bidi Yesuusa tamaaretasinne Phexiroosas, ‘Yesuusi hinttefe sinthattidi
    Galiila bees. I hinttew odidayssada hintte iya yan be7ana’ yaagidi odite” yaagis.
