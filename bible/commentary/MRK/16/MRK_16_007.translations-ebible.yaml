  taj-taj: दाहेन्‍से निसी थेला चेलागदेदा ओच्‍छे खास लसी पत्रुसदा ‘एनीगदे भन्‍दा ङाच्‍छा
    येशू गालील अञ्‍चलरी फेप्‍बान मुला। थेसे सुङ्बा ह्रङ्नोन एनीगदेसे थेरी थेदा म्राङ्ला
    भिसी पाङ्सी पिन्‍गो’” भिसी भिजी।
  avt-avt: 'In ek yi eino eitɨp Pita ketike mɨt disaipel han Jisas ketpor kar ik:
