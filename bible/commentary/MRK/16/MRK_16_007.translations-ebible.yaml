  hat-hat: Ale di disip li yo ansanm ak Pyè, li al tann yo nan peyi Galile. Se la
    y'a wè l', jan l' te di yo a.
  npl-NT: 'Xiwiah xikinmatiltitih itlamachtijkawah iwa n Pedro: “Jesús tlayakanas
    Galilea, ompa nonkitaskeh ijkó kemi Ye yonomechili.”'
  bgg-bgg: 'Ji-è nathek ne dun srane Isu ro samoythek chiih-è Phithar shii mua yao
    mage bo: Isu ne nathek ibi shii Galili hà thog phro, ai è khi-èrek ne yao marui
    pha ji duiine thiisa hà ithek ne aishii si.”'
  eng-TCENT: Now go tell his disciples and Peter that he is going ahead of you to
    Galilee. There you will see him, just as he told you.”
  eng-BSB: But go, tell His disciples and Peter, ‘He is going ahead of you into Galilee.
    There you will see Him, just as He told you.’”
  cpu-NT: Pimpiyanake, pinkamantayetairi iriyotaane, pinkantairi eejatzi Pedro arira
    iriyaatai Jesús Galilea-ki, ari piñaayetairiri. Aritake ikamantzitakami.”
  san-ASM: কিন্তু তেন যথোক্তং তথা যুষ্মাকমগ্ৰে গালীলং যাস্যতে তত্ৰ স যুষ্মান্ সাক্ষাৎ
    কৰিষ্যতে যূযং গৎৱা তস্য শিষ্যেভ্যঃ পিতৰায চ ৱাৰ্ত্তামিমাং কথযত|
  tac-NT: Simíbaga 'lige anéwaká Pegro 'lige alué uché jaré Esusi 'yuga járome, Esusi
    'ma simela bajchabé alé Galilea rewégichi ta'chó sébachi 'emi alemi, napurigá
    anílige ta'chó mukiá. Alé Galilea etémala 'emi napurigá anílige bo'né Esusi.
  eng-WEBPB: But go, tell his disciples and Peter, ‘He goes before you into Galilee.
    There you will see him, as he said to you.’”
  gfk-H: Mutal na haan ma mutal na hasasei ira nuna bulu na hausur, ma ne Pita mah,
    bia ‘Iesu na luai ta muat uras Galili ma muat na ra nas um ia kaia hoing at gata
    hasasei tar muat hua.’”
  viv-viv: WanaꞋita-yo au wanamaduna ana tomuliya Fita buye wanagahedi wanagayo, Yesu
    Galili againe wai ginagona yuwadedei wanaꞋitana boi gigaheyena amine.”
  yao-yao: Nambo ŵanyamwe njaule nkasalile che Petulo ni ŵakulijiganya ŵane kuti,
    ‘Che Yesu alongolele kwaula ku Galilaya. Kweleko chinkaawone mpela iŵatite pakunsalila.’
    ”
  tgp-tgp: Pani ha vano ha verea isana nona tamlohi usuri peresi Peter, ha verera
    vara Iesu mo vano Galilee tiroma hin kamim moiso. Ha vano ha pa hitea ea sohen
    mo lo verea isamim tiroma moiso.”
  auc-NT: Ayæ̈ Pegodo tönö tömengä nänö në ëmïñæ̈nïnäni tömänäni ïnänite gode ante
    apæ̈nedinque mïnitö në adïmïni inte ïïmaïnö ante apæ̈necæmïnimpa. “Itota ïñömö
    täno Gadideabæ godinque a ongöñongante mïnitö adoyömö godinque tömengä nänö änïnö
    baï godinque tömengä ingante acæmïnimpa,” ante gote apæ̈nedäni.
  kbc-NT: Pida niɡ̶ina natigide emiitiwaji, eloɡ̶otitiogi niɡ̶ijo anodiotibece codaa
    me Pedro. Enitiogi migo Jesus dinewadetedicogi digoida nipodigi Galiléia. Odaa
    jiɡ̶idiaaɡ̶itice manatitetiwaji, niɡ̶ijo ane ligegitedaɡ̶awatiwaji.”
  bmh-bmh: Ag beteiban, gonugau tapaimaraneun dudu mui Pita mui auran, ‘Yesus go amegai
    Galili agaig bitamau, go sesamorai bitamam. Ag go getal awareun sultal go ebu
    pimamen,’ go guzenai awaran.”
  ctu-BL: Cucula, subenla xcʌnt'añob i cha'an yic'ot Pedro woli' majlel Jesús i pijtañetla
    ti Galilea. Ya'i mi caj la' q'uel che' bajche' tsi' subeyetla, che'en.
  meq-meq: Dum anəke ta tsikumatay faya a gawla ŋgay hay ada kâ ɗumay ha a Piyer lele.
    Gwaɗumatay na, ma lahakumeye a Galile. Ka ŋgatumeye mə ɗəma andza nakə a tsikakum
    eye.»
  noa-H: 'Maimua hamag, Hërëubaadëwi hi k''apeen tagam k''ʌʌnagjã jaauwi Pedroogjã
    jaaubat hajim hanʌm: “Hichin ya pãar nawe Galileaag petam. Nau jamta hi hooimaju”
    ha jaaubat hajim hanʌm, hichdëu hamachigcha hag nawe jaautarrjö.'
  alp-NT: Imi keu kai beteke ete Petruse kai maka lulua maketaru be, “Yesuse Ikeu
    eike lolete Galilea peneka. Imi seluI ete ndetere saka akmena Ibeteke ete imire.”
  san-VEL: kintu tena yathokta.m tathaa yu.smaakamagre gaaliila.m yaasyate tatra sa
    yu.smaan saak.saat kari.syate yuuya.m gatvaa tasya "si.syebhya.h pitaraaya ca
    vaarttaamimaa.m kathayata|
  kbq-kbq: Hianagi vutma amage'ma nentaza disaipol naga'ane, Pitanena ome zmasamiho,
    Agra vugota huno Galili vu'ne, koma tmasami'nea kante antetma anantega Jisasina
    ome kegahaze.
  kbh-kbh: 'Motsajna, y Pedro y chë inÿe uatsjéndayënga s̈mochjáuyana: ‘Jesús ts̈ëngaftangbe
    natsana Galileoye echanjá. Choca cha s̈mochanjinÿe, nts̈amo cachá tcmojanëyancá
    ca.’ ”'
  ron-LSB: 'Dar mergeți și spuneți-le discipolilor săi și lui Petru: “El merge înaintea
    voastră în Galileea. Acolo îl veți vedea, așa cum v-a spus””.”'
  pon-pon: Komail kowei, kaireki a toun padak kan o Petruj, me a pan tion mo omail
    koti won Kalilaa. I waja, komail ap pan kilani, duen a kotin majani on komail.
  nhe-BL: Huan xiyaca, xiquinilhuitij imomachtijcahua ihuaya Pedro para Jesús inmechyacanas
    hasta nepa estado Galilea. Nepa inquiitase queja yajaya inmechilhui achtohui.
  sps-sps: Kuar yam am fafaatai raton matisian Tsunia, fiisen me Pita, ‘Ayei mumua
    maromi unya Galili, mi te nai tagei Ya na aya, te tsue of fi mami Ya.’”
  wnc-wnc: Kake ginda kuke Pita ininong. Inike pandetna kuupbam anzing yaninong. Jesuta
    gamok Galili kep komune kunggak. Siwan ginda undang kuke kanong. Unzing ita tupa
    gwa danikut taknga binga enake kunggak ngang yaninong,” ngang yanikut.
  bus-bus: é gá à o à ìbanↄnɛ kↄ̃n Pitao kɛ̀ èe dↄↄńnɛ aɛ gana Galili. Gwen aↄ̃é à
    en lán à òńnɛ nà.
  gub-BL: Pekar Pet peho no. Pemume'u penemixak kwer wanupe nehe, i'i wanupe. — Zezuz
    oho putar penenataromo Karirez ywy rehe a'e nehe, peze wanupe nehe. — A'e pe pexak
    putar nehe, peze wanupe nehe. — Ta'e umume'u penenataromo oho àwàm peme a'e xe,
    peze wanupe nehe, i'i wanupe.
  imo-imo: Nalo eno pungolio Pita kinye Jisas yunge kitipi kanoli iyemando pungo i
    ungumu ningei, ‘Jisas yu enonga kumbe lepa Galili kombu oi pumo. Oi nimu kano
    mele akuna pungo yu kanonge,’ ningo tipeio,” nimu.
  boj-boj: Niŋgi unsibqa olo puluosib aisib Yesus aqa aŋgro qudei naŋgi Pita ombla
    endegsib minjriy, ‘Yesus a subq na tigelqo. Tigelosiq niŋgi qa namoosiq Galili
    sawaq gilqo. Agi a nami niŋgi endegsi merŋgej, “E niŋgi qa namoosiy Galili sawaq
    gilqai.” Deqa niŋgi dego Galili sawaq gilsib dia a itqab.’”
  ulk-ulk: Bakiauare a abra memegle daratagrare, Peteru penoko dali, “E kikem bakiamuda
    Galilaiaem wa keubu ya bakiauare. Abi ya terdarare able orwairorwair e wabi waditagreda.
  eng-DRA: But go, tell his disciples and Peter that he goeth before you into Galilee;
    there you shall see him, as he told you.
  knf-knf: 'Nayaan naji na Piyeer na baţaşarul bandukiiŋ: “ajotan kadun du Galilay,
    dul di nakwinnuluŋ jibi abiiŋ aţupan.” »'
  san-KHM: កិន្តុ តេន យថោក្តំ តថា យុឞ្មាកមគ្រេ គាលីលំ យាស្យតេ តត្រ ស យុឞ្មាន៑ សាក្ឞាត៑
    ករិឞ្យតេ យូយំ គត្វា តស្យ ឝិឞ្យេភ្យះ បិតរាយ ច វាត៌្តាមិមាំ កថយត។
  arn-NT: 'Amumün ka feypiafimün kisu ñi pu disipulu, ka Pedro: ‘Kisu amualu ta Galilea,
    fey wüne puwalu ta eymün mew. Üyew ta peafimün, chumngechi tamün dew feypikünuetew.’'
  zas-NT: Yan, gol chej gol chiguiedx loj Bëd në loj los demazri ree xbejnman guial
    yaloj Jesús ned cheman Galilea dxel chedi, ni guguiaadi laaman ziꞌc ma naman lojdi.
  ken-NT: Dɔ́k yɛ ka ghati bakoŋo bhi, sayri sayri Píta, bɛ́ achi be ambɨ ǎrɔ̀ŋ
    atú Gálili. Chɔŋ mǎngɔ yi arɛ́, nkúbhɛ́ mbɔnyu yi ágháti nyaka bhe.”
