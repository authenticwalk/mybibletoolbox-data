  dwr-ENT: ሺን ቢዴ ዬሱሲ ባሬና ካሊያዋንቶኔ ጴፂሮሳው፥ ‹ዬሱሲ ሂንቴንቱፔ ካሴቲዴ ጋሊላ ቤ፤ ኢ ሂንቴንቶ ኦዴዳዋዳንካ ሂንቴንቱ
