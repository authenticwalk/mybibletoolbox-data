  pan-pan: ਪਰ ਜਾਓ, ਉਸ ਦੇ ਚੇਲਿਆਂ ਅਤੇ ਪਤਰਸ ਨੂੰ ਆਖੋ ਜੋ ਉਹ ਤੁਹਾਡੇ ਤੋਂ ਅੱਗੇ ਹੀ ਗਲੀਲ ਨੂੰ
