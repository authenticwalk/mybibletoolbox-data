  zos-NT: I'is vaṉja'mbøjtzi y nø'yøpya, cotzocpa. Pero i'is ji'nø va'ṉjajme, tocopya.
  gvs-gvs: Avatauwa neta sinuumisegu be nakae adi sayóyova sitagone, e tauyadi adi
