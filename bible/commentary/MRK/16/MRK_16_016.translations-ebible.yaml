  tel-2017: దాన్ని నమ్మి బాప్తిసం పొందిన వారు రక్షణ పొందుతారు. నమ్మని వారు శిక్ష అనుభవిస్తారు.
  hat-BSA: Sila ki kwè e vin batize yo, va sove; men sila ki pa kwè yo, va kondane.
  bxh-bxh: Sai ya kawawananaha be sa fababasito haba ya mwahuli, In moho, sai hige
