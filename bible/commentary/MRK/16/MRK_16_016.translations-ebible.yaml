  swh-1850: Anayeamini na kubatizwa ataokolewa; asiyeamini atahukumiwa.
  ese-NT: Ojjaña joya enijje jjapeequiani Eyacuiñajjiya baꞌe tiitii mee cajeꞌyo. Enijje
