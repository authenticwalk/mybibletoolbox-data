  ita-1885: Chi avrà creduto, e sarà stato battezzato, sarà salvato; ma chi non avrà
    creduto sarà condannato.
  muy-muy: Maslaŋa ya ti àfəkua ahàr a akaba àbara ni ti Melefit amahəŋgay naŋ. Ay
