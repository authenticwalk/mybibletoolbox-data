  yml-yml: '@see-verse:MRK.016.015'
  ory-ory: ଯେ ବିଶ୍ୱାସ କରେ ଏବଂ ବାପ୍ତିଜିତ ହୁଏ, ସେ ପରିତ୍ରାଣ ପାଇବ; କିନ୍ତୁ ସେ ବିଶ୍ୱାସ କରେ
