  grc-F35: Ὁ πιστεύσας καὶ βαπτισθεὶς σωθήσεται· ὁ δὲ ἀπιστήσας κατακριθήσεται.
  cav-NT: 'Necuejacue ecana: “Ejeque, Jesús queja catyatitsu cutsameretiyaquetu Yusu
