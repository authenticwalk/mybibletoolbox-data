verse: MRK.016.016
translations:
  kpx-kpx: Ige olemeau di hoto ke evisi abu uvu mai daemo mavoi babatisolahale kebiabuna
    ukolikoli malei. Isito olemeau abu uvu mai daemo mavoholiale kebia dana vaveveabe
    toela ke ibina ovei.
  okv-H: Eto embo amuna God ta ke avo ke be eto bapataito aisuja amo God na oreketo
    humbasuja, rate embo amuna God ke be ae aisuja amo toavo pambuto osaga kesuja.
  tbo-tbo: Ma apo iyawoi hina witumaganeu yaka ona bapatisohi po Yaubada ina wiluyagohanihi
    ma iyawoi ega hina witumagana yaka apo Yaubada ina kawaiapapoenihi.
  mal-C: വിശ്വസിക്കുകയും സ്നാനം സ്വീകരിക്കുകയും ചെയ്യുന്നവർ രക്ഷപ്രാപിക്കും; വിശ്വസിക്കാത്തവർ
    ശിക്ഷാവിധിയിൽ അകപ്പെടും.
  grc-SR: Ὁ πιστεύσας καὶ βαπτισθεὶς σωθήσεται· ὁ δὲ ἀπιστήσας κατακριθήσεται.
  bgc-bgc: जो बिश्वास करै अर बपतिस्मा लेवै उस्से का उद्धार होवैगा, पर जो बिश्वास कोनी
    करैगा वो कसूरवार ठहराया जावैगा;
  khz-khz: Rai na eVali Namana pene vega-taunataunaa e bapatiso pene gapia talimana
    pene maguli, na ati pene vega-taunataunaa talimana Palagu na rakava voina pene
    venia.
  deu-TKW: Wer da geglaubt hat und getauft ward, wird gerettet werden; wer aber nicht
    geglaubt hat, wird verdammt werden.
  zsr-NT: Nu tsejlëꞌ nedaꞌ len gdil nis, ulá nu naꞌ, san nu cutu tsejlëꞌ, grugu qui,
    gat nu naꞌ.
  lin-lin: Moto oyo akondima mpe akozwa libatisi akobika, kasi moto oyo akondima te
    akozwa etumbu.
  hns-NT: Dje toelogke baat bieswaas karie aur dopoe lei, oe batj djaai. Bakie dje
    na bieswaas karie, oe Parmeswar ke sadja paaiga.
  noa-E: Chi mʉ iek ʉ̈khawi ich pör choopi sim khʉ ʉ̈u peerdʉju. Mamʉ chi mʉ iek jaau
    nʉm ũr simjã ʉ̈khaba sim chan Ẽwandamau i peerdʉ auba warag i isegpʉ̈ijugui ajim
    anʉm.
  eng-EMTV: He that believes and is baptized shall be saved; but he that does not
    believe shall be condemned.
  mib-NT: Te ñayuu candíje te cuandute i, chi cācu i. Te ñayuu tú candíje, chi jnahnū
    ndetū i.
  bea-bea: Ayi a kootyeti kahchu tumakechaghinkliti nachawohtyezi; ahwole yaghi atu
    a kootyeti cliahta chuleesi.
  lif-NT2: हे़क्‍क्‍याङ् नसाःन् के़जोःक्‍पा नु बप्‍तिस्‍मा के़बोःङ्‌बाल्‍ले़ से़न्‍लप्
    खोःसुॽ, कर नसाःन् मे़न्‍जोःक्‍मनाबाल्‍ले़ खासे़न्‍नो थाआङ् खुम्‍दिङ् खोःसुॽरो॥
  xnj-xnj: Mundu yeyoha mweisadika na kubatiziwa Chapanga yati akumsangula, nambu
    mundu yeyoha angasadika Chapanga yati akumhamula.
  mmx-mmx: Dola tara na nunu at Lagale Lavavang tarak la na lok ka lesep susu, neni
    naba roo su. Dola tara noxo nunu at Lagale Lavavang tarak, neni naba seeve.
  cbr-NT: Ñuixuncëxun cuatia 'ëmi catamëtia nashimicë ax ca Nucën Papa Diosan ainan
    'inun ië́micë 'iti 'icën. Usa 'aínbi ca axa 'ëmi catamëisama tancë uni ax aín
    'ucha cupí xënibua 'aínbi Nucën Papa Diosbëma 'iti 'icën.
  tee-NT: Ju calaca'iya' chai ca'akpaxach catak'alhtaxtuya'. Para ju jantu calaca'iya'
    camuc'anik'alhicana' ju ixtalak'alhin.
  eng-LSV: he who has believed and has been immersed will be saved; and he who has
    not believed will be condemned.
  cak-NT: Ri winak ri xtiquinimaj ri utzilaj rutzij ri Dios y chuka' xtiqui'en bautizar
    qui', xquiecolotaj. Pero ri winak ri man xtiquinimaj ta, xtika ri castigo pa quiwi'.
  pah-NT: Po ti g̃a jikogi ji rehe onhimobatizavouka nehẽ, a'ero po ti g̃a hoi Tupana'ga
    pyri okovo avuirama nehẽ, ei ga. Po ti g̃a ndojikogi ji rehe, a'ero po ti Tupana'ga
    ei peko te'varuhu pe javo g̃a pe nehẽ. A'ero po ti g̃a hoi hahyva'ea ruvihava
    pype avuirama nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Apidaapa ma ũraa chiwidide ijãa bɨ pɨrã, poro choopiipia bɨ k'awapiit'ee
    mɨ ome araa bɨ. Mãgá ɨt'aa wãit'ee ichi piuk'ãri. Jõdee mɨde ijãa-e pɨrã, tok'arradee
    mianait'ee ichia p'ek'au k'achia ooda k'aurepa.
  xed-xed: Inda mndu dzaʼa zlghafta nda ŋuɗuf, ka maganaftá lu ta batem, dzaʼa mbaku.
    Ama mndu dzaʼa kwal kul zlghafta, dzaʼa tsanaghatsa Lazglafta ta guma.
  mks-NT: Ta ndá na̱ ná candúsa ye̱he̱ ta candúta̱ ná já quéa̱ ca̱cu ndaa ínima̱ ná
    ta a̱ cúhu̱n na̱ indayá. Joo na̱ co̱ cándúsa ye̱he̱, na̱ cán cúú na̱ cu̱hu̱n na̱
    ndoho ini na indayá a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Be nesi tikenong na nurnur ma ina kap baptais, God na halon ie. Ma sene be
    si tikenong paile nurnur, God na hapadano ie.
  bmu-bmu: Kunŋan Anutu möt nariiga o melun mem waŋgigetka uruŋi meleŋmawi, yaŋön
    mönö letota Suepkö buŋaya akŋa. Kunŋan qahö möt nariba yaŋgiseŋ malmawi, Anutunöŋ
    mönö yaŋgö keuŋi jim teköiga könöp siagö buŋaya akŋa.
  dgz-dgz: Waenapan da da anu tumasep dup iamopi God inak ewakewa muneta. Go ya anu
    tumasepi God nemoro mega yawain.
  eng-GNV: 'He that shall beleeue and be baptized, shalbe saued: but he that will
    not beleeue, shalbe damned.'
  zaa-NT: Nuỹa diba tsíalatsi' nna ccą́ bautizar nna, lą nna l·lą́. Pero nu labí tsíalatsi'
    nna nitti bą́.
  eng-WEBSTER: He that believeth and is baptized, shall be saved; but he that believeth
    not shall be damned.
  guh-guh: Pajivi jumecovënëtsiana bajarapalivaisi, nexata pabautisabianame. Bajarapajivi
    Diosojavabelia capanepaenatsi. Pajivi apo jumecovënëtsi tsane bajarapalivaisi,
    daxitamatacabijavabelianexa naneconitsiana Diosojavabelia.
  bon-bon: Laati te liba Miiji Mene ne jäätrunguge piiyepu teebine liba niiye ca cuta
    jääcisäjuye, tabe cirege iyeteta ireclota ne päpäna. Laati te liba lica jäätrunguge,
    teeme niiya mule cina yaacrajuge, siige teebine cirege atrana.
  nhw-BL: Aqui quineltocas huan mocuaaltis, Toteco quimaquixtis. Pero aqui amo quineltocas,
    Toteco quitlatzacuiltis.
  swh-ONEN: Yeyote aaminiye na kubatizwa ataokoka. Lakini yeyote asiyeamini atahukumiwa.
  wbi-wbi: Juno ikwitika na kukwofughua, ujuo alakuluka. Neke juno naikwitika, alahighua.
  bba-bba: Bɑɑwure wi u ye nɑɑnɛ doke, mɑ bɑ nùn bɑtɛmu kuɑ, u koo hunden fɑɑbɑ wɑ.
    Bɑɑwure wi u kun mɑɑ ye nɑɑnɛ doke, u koo tɑɑrɛ wɑ.
  eng-KJVCPB: He that believeth and is baptized shall be saved; but he that believeth
    not shall be damned.
  kgk-NT: Upe ogwerovia va'e, onhemongarai va'e ave, oresende va'erã íxupe Nhandejáry.
    Ha ogwerovia e'ỹ va'e katu, nomboyke mo'ãiry voi íxugwi hembiapo vaikwe, he'i
    íxupe kwéry.
  waj-waj: Gioonna kiaapu voovoono ari ausa mmuduuyaivaa hanigioo niiyara kutaavaivee
    tioo nnoori apiraivaa varano fai Anutuuqo inna vitaanaravai. Gioonna kiaapu voovoono
    hama ari ausa mmuduuyaivaa hanigioo hama niiyara kutaavaivee tino Anutuuqo inna
    yaparaira suaivaki irisai maisaivaa inna mminaravai.
  ekk-PKP: Igaüks, kes minusse usub ja keda ristitakse, see päästetakse, aga igaüks,
    kes otsustab mitte uskuda, mõistetakse hukka.
  mpx-mpx: Toto ebo ni abulilek ge ni babitaiso, iya ni mwal. Yaa toto ebo nige ni
    aabulilek, he iya lahi ni pwawa.
  wbp-wbp: Ngana-puka kaji-nyarra ngungkurr-nyina nyampuku jaruku manu kajiji ngajuku
    wala nyina, ngulajulu-jana ngapangka julyurl-yirrarninjarla papitaji-manta. Kujarlaju
    Kaaturlu kapu muurlparlu mardarni tarnngangku-juku. Kala nganangku-puka kaji-nyarra
    wala nyinanja-wangurlu wurra-mani manu kapuru nyina, kujarlaju kula Kaaturluju
    muurlparlu mardarni, lawa. Kapurla jurnta nyina tarnnga-juku.
  luo-luo: Ngʼato angʼata moyie kendo obatisi nokwo, to ngʼat ma ok oyie bura nolo.
  nhe-NT: Ajqueya quineltocas huan mocuaaltis, Toteco quimaquixtis. Pero ajqueya ax
    quineltocas, Toteco quitlatzacuiltis.
  aii-aii: ”ܗ̇ܘ ܕܗܲܡܸܢ ܘܥܵܡܹܕ ܒܸܬ ܦܵܪܹܩ، ܘܗ̇ܘ ܕܠܵܐ ܗܲܡܸܢ ܒܸܬ ܦܵܐܹܫ ܕܝܼܢܵܐ،
  esk-NT: Kisupayaaq ukpiqsriruaq suli paptaakkauruaq anniqsuġisiruq. Aglaan kisupayaaq
    ukpiqsriŋitchuaq suksraunġiqsaugisiruq.
  msb-msb: An mga magtuod kag magpabunyag masasalbar pero pagakondinaron an mga dili
    magatuod.
  cpa-NT: Ju³ná³ hein² dsa² ca¹hé¹ jǿg³, tsogh¹dsa jmøi². Jøng² liúg²dsa. Ju³ná³ tsa¹hé²dsa,
    jøng² ta¹canh¹³dsa.
  dso-dso: ଜେ ଜେ ଏ ନିମାନ୍‍ କାତା ବିସ୍‌ବାସ୍‌ କରି ଡୁବନ୍‌ ନେବାଇ, ସେମନ୍‌ ପାପେଅନି ରକିଆ ପାଇବାଇ,
    ମାତର୍‌ ଜେ ଜେ ଏ ନିମାନ୍‍ କାତା ବିସ୍‌ବାସ୍‌ ନ କରତ୍‌, ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ଡଣ୍ଡ୍‌ ଦେଇସି
    ।
  meu-meu: Baine kamonai, bona ba bapatisoa tauna na do baine mauri; a basine kamonai
    tauna na do bae revaia.
  yva-NT: Are pirati panave ramu, opamo Amisye po mangke raugaje ai. Yara are pirati
    panave muno augasyo kuvuni mana rai, opamo Amisye po apaya apa ayao kakaije rai.
  dgc-dgc: I maski ti ésiya a maniwala, a tulos ipabinyag, éy meligtas side. Sakay
    du éwan maniwala, éy hukumén side na Diyos.
  zpm-NT: Grëse zha ne dib zdoo gliladza ni chobnis zho, scaania Dios zho; saṉgue
    zha ne gliladzda, laa zho bnitlole ga.
  hix-NT: Àro yoyuknye kom hak nataymompotxowà, tuna kwaka. Nyamoro rma, tonyhoryexem
    me mpànà natxhe ha, kekon hatà. Eyuknyehnà kom haxa ryhe, tanàhnohsom me natxhe
    hampànà, kekon hatà, Txesusu, 11 komo wya.
  sim-sim: Unak ma ol anin hishiewehe hi anhik fak li layiwa ma ondo avak Avui Wasilaka
    indiyok or lakwa lira. Hako ma ol anin hishindiyawa ambu ondo kumak yanga orhik
    layikwa ambu lir, avak krestakwa lir.
  npi-ULB: जसले विश्‍वास गर्छ र बप्‍तिस्मा लिन्छ त्यो बचाइनेछ र जसले विश्‍वास गर्दैन
    त्यो दोषी ठहरिनेछ ।
  cgc-cgc: Maluwas mga ittaw na magpati ta miad na balita daw magpabautismo, piro
    mga ittaw na dili magpati, maageman danen silot na ula katapusan.
  tim-tim: Luâk siâ bunŋe maktâi dâm biwiŋe nâŋgâlân kato tu puli aŋbai are âmâ sop
    humoân dosa bâlâk kinbiap. Dâ siâ nâŋgâm hiaŋgiâi dâm nâŋgâlân biwiŋe bo katbiap
    akto bo nâŋgâniŋmâ kepilâniŋbiap are âmâ dosa mem manmâ kâlâpgât pat akbiap.
  yor-yor: Ẹni tí ó bá gbàgbọ́, tí a sì tẹ̀bọmi yóò là. Ṣùgbọ́n ẹni tí ó bá kọ̀ tí
    kò gbàgbọ́ yóò jẹ̀bi.
  wos-wos: Wuna hundi xéka di wunika jémba saréka di wunika biya hwe di wuna ximbu
    guré nandindat God diré satanéna tambambu hérandét di jémba reséketandi. Wunika
    jémba sarékéhafi yakwa du takwa God wandét di fakutandi.
  emp-NTPO: Maʌ̃ bed̶eada ĩjãsid̶ara idjab̶a borocuesid̶ara Ãcõrẽba ẽdrʌ edaya. Baribʌrʌ
    maʌ̃ bed̶ea ĩjãẽ́ra idjia cawa oya.
  eng-F35: He who believes and is baptized will be saved; but he who does not believe
    will be condemned.
  ind-ind: Siapa yang percaya dan dibaptis akan diselamatkan. Tetapi siapa yang menolak
    percaya kepada-Ku akan dihukum.
  pes-OPCB: کسانی که ایمان بیاورند و تعمید بگیرند، نجات می‌یابند، اما کسانی که ایمان
    نیاورند، داوری خواهند شد.
  mpt-mpt: Nakaia unangai wanita ne wengo wenteniba bainobo geniba aaye fuelaib mole
    Gode daabenea dleb utnea abilim ut danea amit nomabiobe. Otane nakaia unangai
    ne mo bainobo geim blim keib mole i hengminsa kesoa Gode kot kebenea dlanea moniba
    aseinin bib unomabiobe.
  ssx-ssx: Hali epima꞉ pi mea bapitaisi peawaya꞉ka꞉na꞉ta꞉ koto halita꞉ da꞉ta halieke.
    Kutu piliepate hali epima꞉ pi na mia꞉ka꞉na꞉ta꞉ ipika꞉ yenki milieke. Koda꞉ma꞉
    pi yokaalu pia꞉ka꞉na꞉ta꞉ kota꞉ alu pilieke.
  mkl-mkl: Inɛ iyi í dɑsi nɑɑnɛ nɔ í jɔ̀ ɑ̀ dɑsiɛ inyi ɑ́ bɑ fɑɑbɑ, ɑmmɑ inɛ iyi kù
    dɑsi nɑɑnɛ, Ilɑɑɔ̃ ɑ́ yɛ tɑɑleɛ ku kpɑ̃ɑ iju.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁଇଙ୍ଗ୍‌ ବିସ୍‌ବାସ୍‌ ଡିଙ୍ଗ୍‌ଚେ ଦିକ୍ୟା ରାଙ୍ଗ୍‌ଡଆର୍‌ଏ, ମେଁଇଂ ରକ୍ୟା
    ବାଆର୍‌ଏ । ମାତର୍‌‌ ମୁଡ଼ି ରେମୁଆଁ ଅବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌ଏ, ଆମେକେ ଇସ୍‌ପର୍ ମାଲେ କସ୍‌ଟ ବିଏ
    ।
  gof-RNT: Ammaneynne xammaqetey attana, shin ammanonnay pirddettana.
  unx-unx: ବିଶ୍ୱାସେନିଃ ଆଡଃ ବାପ୍ତିସ୍ମାଅଃନିଃ ବାଞ୍ଚାଅଃଆଏ, ମେନ୍‌ଦ କା ବିଶ୍ୱାସେନିଃ ବିଚାର୍‌କେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ସାଜାଇ ନାମେୟାଏ ।
  gah-gah: Lá ikiko gili alévolé iiki monó nagamí hilinita vegená nene okulumalímini
    mututoni itamóza, gili alévolé amita vegená nene meinímini mututoni inigave.
  lcm-lcm: Na man a si ka lomlomon na mi asing tauia ia, ka to, sikei man a si kapo
    tav lomlomon, ka sunguk a mamaiten i kana rikek.
  aer-aer: Angwenhele apeke ayenge apentetyeke itirremele, renhe kwatyeke akwernaye
    baptise-eme-iletyeke. Kenhe Ngkartele renhe itetheke mpwaretyenhenge. Kenhe arrpenhele
    apeke ayenge ipmentyele-iwetyeke itirreme, Ngkartele renhe ilwetyeke mpwareme.
  qvc-NT: Chaymi noqapi kriyishpa shutikuqkunataqa rini washaq. Piru noqapi mana kriyiqkunaqam
    rinllapa chingaq.
  tgl-ULB: Ang sumasampalataya at mabautismuhan ay maliligtas at ang hindi naniniwala
    ay hahatulan.
  cbs-NT: Jabun ea ikunwain jenewen man jatu nashimaya en jatu mekexanaii. Jakia jabun
    ea ikunwankin shinan betsa wabuma en jatu kupixanaii.
  xtm-NTPP: Te ñayii kandija tnu'u vii tnu'u va'a ká'an sa a te kuandute i ma, ñayii
    yukan chi ndani'i ta'vi i. Kovaa ñayii masu kandija ma chi masu ndani'i ta'vi
    i.
  nnq-nnq: Ojwaamini nu kubatichigwa apaukomboligwa, jwanga amini apakuhukumigwa.
  bao-NT: Teere tʉo nʉnʉjee, uwo coe eco, ca tiigʉ ametʉarucumi. Ca tʉo nʉnʉjeetigʉa,
    ñañaro tii yaio ecorucumi.
  san-ORI: ତତ୍ର ଯଃ କଶ୍ଚିଦ୍ ୱିଶ୍ୱସ୍ୟ ମଜ୍ଜିତୋ ଭୱେତ୍ ସ ପରିତ୍ରାସ୍ୟତେ କିନ୍ତୁ ଯୋ ନ ୱିଶ୍ୱସିଷ୍ୟତି
    ସ ଦଣ୍ଡଯିଷ୍ୟତେ|
  huv-NT: Jane apmayar xepoch, mayar yow aton, apmaw asoet nej. Pero sitiül aljane
    ngo mayar xepoch, aag ayaj apmamongoch xeyay ngo majneaj tiül biümb alinoic nüt.
  otn-NT: Nu̱ ra̱ ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱ 'nɛ̱ di̱ nxixya̱, guehna̱ di̱ nya̱nná̱
    te na̱. Pɛ nu̱ ra̱ ja̱'i̱ hi̱nda̱ 'yɛ̱c'ɛ̱i̱ ra̱ hya̱, da̱ ma ra̱ castigo.
  nop-nop: Nebek niŋdi nadisukiliti tiŋa Imeyout tibaak adi Bepaŋdi tubulodawaak.
    Eŋ nadisukiliti mu tibaak adi Bepaŋdi kwet kadakaniŋ gineŋ uuŋdok nindapmawaak.
  obo-NT: Dos ahad ondoy nod pomakoy woy'd poboutismu, od kotobbus en. Piru iddos
    konnod pomakoy, od silutan to kopotayan.
  cak-ENT: Ri vinük c'a ri nutaken ri utzilüj tzij richin colonic y nbün chuka' bautizar-ri',
    ncolotüj c'a. pero ri vinük ri xa man nuniman tüj, ri' nutij k'oxomül.
