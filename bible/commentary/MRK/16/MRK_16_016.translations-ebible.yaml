  mgh-2016: Ntu nohalha urumelhelha ni ubatiiziya nowoopolhiya, hinorumelhelha nohukumulhiya.
  kvn-NT: Imi meke-ibi-tule ankin ibzheel, tegin an-nuggin tigin oglejal, we tule
