  hlt-MCSB: Aka tangnah tih aka tuinuem tah daem vetih aka hnalval rhoek tah boe ni.
  xtd-NT: Davaꞌa nga ñayiu jandixa ñaꞌa mee‑r, te juendute‑i, te dakaku ñaꞌa Ianyuux
    mee‑i, xa ma jɨꞌɨn‑i andea. Davaꞌa nga ñayiu ma jandixa ñaꞌa mee‑r, ma dakaku
    ñaꞌa Ianyuux mee‑i.
  mdy-ETH: ጉሙርቂ ጎናሲ ኪሪስቶሴ ዔኬሢና ዋኣሢና ማስቴሢ ዻቃንዳኔ፤ ኪሪስቶሴ ጉሙርቂ ጎናሲ ዔኩዋኣሢ ጋዓንቴ ፑርታና ዎጊንታንዳኔ።
  spl-spl: Kâsikum yiŋgiŋetâ nâŋgâŋetâ bonŋe otmu biwiyeŋaŋe nâhâlen kepeiŋetâ toen
    katyeknomai. Lohimbi yamâ sâp pato tetemu âwurem ge meyekmune orowâk tatmâ yâhâmbisâin.
    Yawu gârâmâ lohimbi nombotŋaŋeâmâ nâhât den pat ya nâŋgâŋetâ ki bonŋe otmu biwiyeŋe
    alitmâ mannomai yamâ sâp patoen Anitâŋe matŋe umatŋe yiŋgimu menomai.
  usp-NT: Nen ticojow ri tab'ijtak y tib'ansaj ja'tiox re, ticolmaji' laj jk'ab' jmac.
    Pero nen ta' ticojow ri tab'ijtak, ji' tib'e li man luwar re tijb'i c'ax.
  zav-NT: Na' beṉə' ca' so'onḻilažə' nada' na' yesə'əchoe' nis bito žɉəya'aque' lao
    yi' gabiḻən'. Na' beṉə' ca' cui so'onḻilažə' nada' yesə'əbiayi'e lao yi' gabiḻən'.
  sgz-sgz: Koner a ruruna má dik siwi, ái na aliwi ái Káláu. Má ái koner kápate ruruna,
    na tur i nagogon.
  kek-NT: Li ani ta̱pa̱ba̱nk ut ta̱cube̱k xha', a'an ta̱colek'; a'ut li ani inc'a'
    ta̱pa̱ba̱nk, a'an ta̱xic sa' tojba ma̱c.
  blz-NT: Mian men parasaya ka' saranion, ia bo salamatkonon. Kasee mian men sian
    parasaya, bo ukumon.
  poe-NT: Tí nkexro tsitekaon la tsikite la mé tsaá. A̱ ntá tí nkexro tsitekakonhya
    na mé tsjasóte.
  san-TAM: 'தத்ர ய​: கஸ்²சித்³ விஸ்²வஸ்ய மஜ்ஜிதோ ப⁴வேத் ஸ பரித்ராஸ்யதே கிந்து யோ ந
    விஸ்²வஸிஷ்யதி ஸ த³ண்ட³யிஷ்யதே|'
  cof-NT: Diosichi sen fiquica quereito mumunhiminlaca Diosi se larichunae tinue.
    Quereituminlaca casticaquichunae tinue.
  srm-NT: Nöö di sëmbë di o biibi tei dopu, nöö hën Gadu o da libi u teego. Ma nöö
    di sëmbë di an biibi möönsö, nöö hën o kisi sitaafu a Gadu fu teego.”
  qvs-NT: Suk runakuna kreyiwashpa bawtisakuptinkuna uchankunamanta salvasha. Suk
    runakuna mana kreyiwaptinkuna kastigasha.
  zca-NT: Xa' yila da no gaklëi' xa', lë' xa' gal vid nazhon kwa'n niza' Dios; per
    xa' nayila da, lë' Dios zakzi xa'.
  cbc-NT: Bairo noa ũna yʉ yaye quetire tʉ̃goʉsari, cabautiza rotirã ũna caroaro netõcõãgarãma.
    Aperã catʉ̃goʉsaena pʉame roro popiye baigarãma.
  qxo-NT: Pipis criyicur bautizacurga salvacionta taringam. Mana criyicog cagmi itsanga
    infiernuman aywanga.
  mox-mox: Ta tomeqabu ina vetumaqanegu e ona givebabitaisodi, ʼinega nawale ʼetoyavua
    ina lobea. Ta tomeqabu ge nuanuadi ina vetumaqanegu nawale veʼia vitana ina lobea.
  kew-kew: Onaa rayome go agaa madaa kone rulaawa baptais muare oro yaalo kagaa piraama
    laama palimi. Pare onaa rayome go epe agaa madaa kone narulalimi-daare pupitagi
    ne kone madaa wae yoto mealimi sa.
  dww-dww: Be aitau ei sumaḡa be e babataitona, tauna tokare e yawasanana. Be aitau
    nam ei sumaḡa, Mamaitua tokare tauna e kovoḡina.
  nif-nif: No endɨ miti tuk i-talembi, gɨñgɨt manda kɨndem nandɨ-kwambɨñ dalakta,
    en wakan Yambattɨ tɨke-kɨmɨlekak. Gan no endɨ nandum tlal tɨlakta, enlok kusei
    tɨmbɨ dakleumbi, tambon ombɨ-tɨkeukak.
  twi-ASANTE: Na obiara a ɔgye di na wɔbɔ no asu no, wɔbɛgye no nkwa. Na obiara a
    ɔnnye nni no, wɔbɛbu no fɔ.
  aoj-aoj: Epes ami sagahapifai sofaꞌ baptais, anaf God aꞌ notanima nofaꞌasi wapani
    eaꞌ ananisi. Apaꞌ isimba owaꞌ sogahapifaea, anaf God aꞌ nondaꞌmas kota basef luꞌwafi
    ma waf awafi esis sandaꞌafi.
  cbv-cbv: Weemdíh jepahnit, daabáát tʉ́ʉtnit, iiguípna ĩ bejat déejidih Dios ĩ yéejatdih
    ã yoh wʉ̃hbipna caá. Obohjeéhtih, weemdíh jepahcannitdih Dios ã peéh chãjachah,
    iiguípna ĩ bejbipna caá.
  taw-taw: Agñem, binɨb an yɨp gos lɨnɨŋɨd, ñɨg pakñenɨgab ak, God nop tɨg asɨk dɨnɨgab
    agak. Pen binɨb an yɨp gos ma lɨnɨgenɨgab ak, God nop ag gɨl, yul awl ak ñɨnɨgab
    agak.
  jic-NT: Pülücj ca mponecj napj lal nun welé mpes. Napj lal japon ca bautizar jis
    mpalas. Nin lajay 'üsüs ca mpatjam Dios lal. Ma japon, Dios ca jis capj ntülüs
    malala lajay mpes.
  zap-NT: Men ne ylaleedxo, lex yrobnis men, men guin nak ne yláá lo dol; per le men
    ne ylaleedxdeto, men guin nak ne sakzi.
  wer-wer: Kön wi kosang yewesautaring i mëëpnaap pi kutömweri yaö sëpnaap. Kön wi
    kosang yewesaut wonöp pi pöt es parëaöökëën yaö sëpnaap.
  ipi-ipi: Wandakali mindimane pii okone bilipi loto, ipa meando, Goteto bala molo-peke
    lolopeya tekeko, wandakali mindimane bilipi naleando, Goteto bala kosimi lalu,
    yuu koo okona puu lolopeya.]
  qul-NT: Pichus creejka bautizachicojtaj, salvaska canka; mana creejcunataj juchachaska
    cankacu.
  tnc-tnc: Yirika ã'mitiriᵽẽawa'ri, “Jesúre yi'yuka ñime mae”, ãrĩwa'ri kiruᵽuko'a
    jũjerũjeiki, ba'iaja imarika tiyibeyurõ'õrã a'ribesarãki. I'suᵽaka simako'omakaja
    yirika ã'mitiriᵽẽabeyukaro'si ᵽuri ba'iaja kibaaika waᵽa ba'iaja imarika tiyibeyurõ'õrã
    Tuᵽarãte kire ᵽũatarãñu.
  ter-NT: Uhá koeti xâne kutipoâti, koane ahíkovoti ya inzáke, énomonemo pihopô vanúkeke
    xoko Itukó'oviti. Itea enepone xâne ákoti akutípoa, yonópotimo ipihóponovokutike.
  bmr-NT: Jaanoco imiyaavogooboro initɨsuquimaaibo taajaji. Jaanotɨ imiyaavogotɨɨbo
    taajajitɨhi.
  fuf-fuf: Kala on gomɗinɗo, *lootaa maande kisiyee, dandoyte, kono kala on mo gomɗinaali,
    happante.
  mwc-mwc: Kotoi wata ini geruwana ba ina babataito wai ina yawasa, ba kotoi wata
    kega ini geruwana wai saroba goyona ina yauni.
  bhl-bhl: Mali kunum waneng i yom weng kiliko, ibolow fein dangbiliw kasike, yu ilo
    ok da koyemiw tewe, Sunbin-Got e kanebiliw kunum waneng im kuankemin kakabiliw
    deiw be bul gewsi okilewsomi, ilo akalem finik so bin deiw mo koyemoke te. Kate,
    mali ibolow fein yanginba kebiliw kawtiw i yan wa mak kuluko, weing dong tem unokoliw
    te.
  ons-ons: Ŋei mane eŋe dere malipka more biŋek don wane doku tauyakeo, ea Anutuŋo
    maki geake. Ŋo, ŋei mane eŋe mi malipkayakeo, eŋe Anutuŋo eŋane sot dere matalikayake.
  con-NTPO: Majan va ñotsse condase'choma in'jamba fetiye'chota ccushaya'cho. Tsa'ma
    majan in'jambi'choa'ta catiyeya'cho.
  ghs-ghs: Qate apenei nooka hisi eetaama naataqu nokoke Ohongai hee, Baate bamu naataquho
    pobiniqi hiibakoi.
  peg-peg: ଇନେର୍‌ ପାର୍ତି କିଜ଼ି ବାପ୍ତିସିମ୍‌ ଅତିସ୍‌ ହେୱାନ୍‌ ରାକ୍ୟା ପାୟା ଆନାନ୍‌; ଆରେ
    ଇନେର୍‌ ପାର୍ତି କିଉର୍‌, ହେୱାର୍‌ ଦାଣ୍ଡ୍‌ ପାୟା ଆନାର୍‌ ।
  txu-NT: Dja me tu amim imarkumrẽx nhym me Metĩndjwỳnhmã ngômã me angij. Nhym arỳm
    me utà. Nhym be, me kute amim imar kêt dja Metĩndjwỳnh arỳm pãnh me kanga.
  eng-WEBU: He who believes and is baptized will be saved; but he who disbelieves
    will be condemned.
  gnw-NT: Jocua güɨroviata jare uyembɨbautizacata vae uyembɨasacata. Ẽrei jocua güɨrovia'ã
    vae ucañɨteita co —jei—.
  mux-mux: Ningí mele piliiku kene ‘Akili sika nikimili.’ niku tondulu munduku piliiku
    kene no liingí yambuma ⸤kot enale wendu ombá kene⸥ Pulu Yili-ni enini tepa liipa
    ‘Enini mindili nolkemela koleana naa puku, molku konjuku mindi pangi.’ nimbá.
    Akiliinga-pe ⸤eni lumbili andúlima-ni⸥ ningí mele piliiku kene ‘Akili gólu tokomele.’
    niku piliiku kene liiku su singí yambuma ⸤kot enale wendu ombá kene⸥ Pulu Yili-ni
    ‘Enini mindili noku mindi pungí koleana pangi.’ nimbá.
  maj-NT: Xi s'e̱jihi̱n én nda tsuhu̱ Nti̱a̱ná ko̱ sa̱téntá, kui xi k'u̱a̱nki. Tu̱nga
    xi najmi s'e̱jihi̱n, kui xi ndyja̱.
  bkq-NT: 'Warâ aguewâtaungâ: “Jesus mâinwântuomo, Jesus einwânniem mawylymo mâenehon-homoem
    batiza âiehowâdaungâ, Deus imakezemo, aunloenlâ eagâ mitomoem. Jesus mâinwâmpyra
    âmaemo watay, Deus eydâ atoram aintaymba ise âmaemo.” Warâ idânârâam aguewâtaunda.'
  kue-kue: Yomba ta ye pirngi dindre baptais eran, God ere-inambuka. Ba ye ta pirngi
    dikrambuka ye okuwo kot mina guglo kamun enambuka.
  cot-NT: Taacagueti quemisantajiavaqueroneca aisa iriviñacajatacaantajianaquempa
    irishetacojiqueriquea iraantajitavaquemparica aatoniji yogui camorecariqui, cotanquitsiquea
    quericaca aatoca iquemisantirotsi, manaquea incatsimatimentajiqueri igovaeguishere.
  bnp-bnp: E rei a viri i luhoi tora iau, ni gi vahilolo, a Vure bara i korimulea.
    Pali e rei a viri i koi ni luhoi tora iau, bara i velu.
  apn-NT: Nẽ mẽ kot mẽ akapẽr mar nẽ amnhĩ kaxyw ixkôt hamaxpẽr xwỳnhjaja kêr ka mẽ
    hkrã kumrã nhũm mẽ nhỹrmã Tĩrtũm mẽ wa ixri htĩr tũm nẽ mex rãhã nẽ pa ho pa.
    No mẽ kot amnhĩ kaxyw ixkôt hamaxpẽr kêt xwỳnhjaja koja Tĩrtũm nhỹrmã amnhĩ nê
    mẽ hano nhũm mẽ ma kuwy hwỳr pa.
  ctp-NT: Xa nu sten nten chaꞌ ꞌñaǎn, tyukwatya neꞌ chabiyaꞌ ꞌñaǎn bra kanꞌ, tyoꞌo
    laa neꞌ kanꞌ ꞌin chaꞌ kuxi bra kanꞌ. Nten nu ja xlyaa sten chaꞌ ꞌñaǎn siyaꞌ ti,
    kanun kiꞌya ꞌin neꞌ bra kanꞌ.
  bre-BRG: An hini a gredo hag a vo badezet a vo salvet; met an hini na gredo ket
    a vo kondaonet.
  opm-opm: Imat pot pisaptin meng amram Arpin menghe daham tom hru dahnong waya ihirnong
    oh Got oh amburipramur. Amrama arpin menghe na dahapti ihirnong oh Got oh Gure
    er hat sapti ohe yan oh patmur por na amburipramur.
  bvr-bvr: Minyja ana-nga an-gata marr a-balcha apula rrapa ngaypa ngu-welangga bama
    nyibu-gurraga, an-gata an-gugaliya wanngu a-nipa barra a-workiya. Wurra minyja
    ana-nga an-gata gala marr a-balcha apula, an-gata an-gugaliya barra barrwa guna-bamburda
    ngorrngurra ngaypa burr-mari ngu-wengga nula.
  wal-wal: Ammaniyaageenne xammaqettidaagee attana; shin ammanennaagaa bolli Xoossai
    pirddana.
  zad-NT: Beena' shajḻe' na' c̱hoe' nisa', gat' yeḻ' mban c̱he' zejḻi kaṉi, san beena'
    bi shajḻe', c̱hogbi'a kwiayee.
  mgh-mgh: Ntthu nohala ukupali ni upatisiya naahala woopwa, nanso ntthu hinhala ukupali,
    naahala uhukhumwiya.
  aso-aso: Li-ngimikevo gili gamazi gihile ve li gili eleꞌvoleꞌ igi monoꞌ noso hilalizave
    nene Oꞌmosoꞌmo golosoutiꞌ do nguꞌ izeleseiha ve ma gili eleꞌvoleꞌ amilizave nene
    Oꞌmosoꞌmo goniꞌ o-ngedo lihime ngemeleseive.
  uli-uli: Semal le yebe chepar ngo yebe baptismus ngo yebe daor. Ngo semal le yebe
    te chepar ngo rebe hagre.
  nin-NT: Uwanggo nggo ta kpanye nu Ure ku wre ku, aba bi zzu ma na amasirr, Abachi
    ta kpa ma ttungo. Uwanggo nggo ta si kpanye nu Ure ku wre ku hen, ila ure ima
    yi i ta so ku ni itu ima sese.
  tgk-tgk: Касоне, ки имон биоваранд ва таъмид бигиранд, наҷот меёбанд, вале касоне,
    ки имон наоваранд, маҳкум мешаванд.
  acu-NT: Aints nu uwemratin chichaman nekasampita tinauka mainiar uwemrartin ainawai.
    Antsu nu uwemratin chichaman nekaschawapita tinauka tuke wait wajakartin ainawai.
  cak-WNT: Ri winek c'a ri niniman ri lok'olaj ch'abel ri niya'o colotajic y nuben
    chuka' bautizar ri', xticolotej c'a. Yac'a ri winek ri xa ma niniman ta, can xtitak
    c'a pa ruc'ayewal.
  ebk-ebk: Nan omafurot ya mafunyakian at maesarakantu. Ngem nan achi omafurot at
    machusantu.
  spa-PDDPT: '@see-verse:MRK.016.015'
  ruf-ruf: Imunu wowose iyotoghola na kubatitsighwa, katsokombolighwa, ila imunu wowose
    iyolema kutoghola katsohighighwa.
  gun-gun: Ha'e ramo oguerovia vy onhemongarai uka va'e oo jepe 'rã. Ha'e rã ndogueroviai
    va'e ma ombopagaa 'rã.
  agu-BL: Cyakil yi e' yil chincyocsaj, nin yil je' a' ẍchiwi' ẍchiclaxok cyera'tz.
    Ma yi e' yi quil chincyocsaj tz'ak'lok cyetz chicawsa'tz.
  isn-isn: Wihi nu uhuiie nu kogigwa ukugunwa, nu uyo ni shanga u huiie ukulamulwa.
  eng-PEV: Some people will believe that message, and then you have to take them through
    that special washing ceremony, called baptism. God will save those people. But
    God will not save people that don’t believe that message. He will blame them and
    say they are guilty.
  ilo-ULB: Ti mamati ken mabautisaran ket maisalakanto, ket ti saan a mamati ket madusanto.
  pir-NT: Yʉhʉre wacũ tutuayequinare tiquina wame yenohriquinare pecapʉ wahaboriquinare
    yʉhdʉorota Cohãcjʉ̃. Sa ye yʉhʉre wacũ tutueyequina Cohãcjʉ̃ tiquiro buhiri dahreatiquina
    pecapʉ wahatiquina ijieta.
  anv-NT: Muú ayi akamégé mekomejɔɔ́ yina ne áwyaáge ji manaá Ɛsɔwɔ, áférege
    nyɛ ji né ɛfwyale gabo. Ne muú ayi álá kamé mekomejɔɔ́ yina wɔ́, ákwéne
    nyɛ mpa Ɛsɔwɔ.
  sab-NT: Kwian bai kaire ulita mo ta gbe cha gerua gai ulia, ba kwian e ñeadale chiske
    gai ngaña chigage. Kwian cha gerua gai ulia giti Chube be kwian e jwen siere ji
    chugege age me no gdale gire kwian e be toi diali chui tangle ule Chube ole nga
    ngaña giti. Agwa kwian bai kaire me cha gerua gai ulia ba geru kete amage kare,
    kwian ene Chube be ama kage ji chuge daga ngwale ngwadi toi diali sugekare Chubege.
  tmd-tmd: Nöbö mö bɨl kai mönö wä na nugw pön röbö paiöñ akuyöbö, kömö diöña. Makwam
    nöbö mö bɨl kai mönö wä na nugw peñ akuyöbö, God ñɨgö mönö diba yadaŋ ölɨŋ höb
    pɨmɨjöña.
  acr-NNT: Ekꞌu ri kekojow re y kakikꞌul ri bautismo, kekolobꞌetajik. Noꞌj kꞌu ri
    na kekojow ta re, kaqꞌat na tzij pakiwiꞌ.
  kpg-kpg: Tangada dela ga hagadonu, ga babdais, geia gu hagamouli. Tangada ma ga de hagadonu,
    le e hudu gi daha.
  taj-taj: विश्‍वास लसी बप्‍तिस्‍मा किन्‍बागदेसे थार्बा याङ्ला। तर विश्‍वास आलबा जतिसे
    चा परमेश्‍वरग्‍याम सजाय याङ्ला।
  avt-avt: Neimɨn nanɨmtau hɨm mai nanisesim, yi eikɨri. Maain God kaktorhis, hɨr
    mɨt miyapɨr nɨrak. Neimɨn nemtau hɨm nanisesim au, God han kitet menmen enum hɨr
    nɨrɨakem skelim mɨt kakɨnterim.
  cbk-cbk: Y aquellos quien ay cree el Buen Noticia acerca di mio y ay queda bautisao,
    ay puede sila queda salvao del pecado. Pero aquellos quien hende ay cree, ay queda
    sila condenao na infierno.
  uig-ARA: ئېتىقاد قىلىپ، چۆمۈلدۈرۈشنى قوبۇل قىلغانلار قۇتقۇزۇلىدۇ. ئېتىقاد قىلمىغانلار
    بولسا گۇناھقا بېكىتىلىدۇ.
  tuf-tuf: Bíyinat as chihtá cácayat, as chiwa chajac ehcún ac rih sar siw̃yat, aját
    eyin síwayqueyra, Sir tayar ques sácati acu. Bíyinat as chihtá cátieyra aját eyin
    síutiro. Sir tayar ques sácayqueyra.
  abx-abx: Bisan say i magtutu'o huwang i pagpabunyag, iya i taralwason. Ngan bisan
    say i ga'i magtutu'o, paratukan iya.
  mco-NT: Pɨnjaty mɨbɨjc etz ñɨɨbejtcɨxy, ypaadɨp ajcxy y'almanïdzoocɨn. Per, pɨnjaty
    ca' mɨjpɨdägy tɨy'ajt hue' ajcxy y'alma tɨgoyɨp mɨɨd ypocy ycɨxpɨ.
  kqf-kqf: Bi lava aiyai yai sumaḡegu bi gaubemo sa kabuluna ba tana ya yawasana.
    Bi aiyai mote i wai sumaḡegu ba kamaina te kovoḡa ya vai.
  cpb-NT: Inkaate kemisantanairone, omitsitsiyaataachane, iriira awisakotaatsine.
    Iriima kaari kemisantanairone, rowasanketaiteri.
  aon-aon: Ipak pukripesh aria eshudok douk shumnek enyudok baraen shunek bilipumen
    aria kupaishi shunek baptaisumesh iri, Iruhin ta wata nunarawesh shutanamori shupe
    wosik abom. Aria eshudok douk shumneken aria mare shunek bilipumen iri, Iruhin
    ta nunekumesh debeiti kwot um eneshenesh yoweishi inahos eshesh shape shenekesh
    iri.
  hus-NT-2005: Xitaꞌ kin belaꞌ ani ka pujan, neꞌech ka loꞌey; por xitaꞌ yab kin belaꞌ,
    neꞌech ka kʼale ban kʼibeltaláb.
  mig-NT: Cha̱a kándíja te kuanducha‑dé, ka̱ku‑de. Ko cha̱a tú kándíja, ta'nu̱ ndatu̱‑de.
  bps-bps: Na kdee dad to faglut di deg, na fbunyag, galwà ale di dad salàla. Kabay
    dad to là faglut, fanlayam ale Dwata di fulé duh.
  mbs-mbs: Aw memenal se otaw kenyan, aw megpebonyag, ipelowà sikandin lekat te salà.
    Meneng aw eked pemenal se otaw, ipelumun sikandin.
  tof-tof: Sab Morroal Bóktan amkoman nótó yangune akó ⌊baptaes nótó baine⌋, God oya
    zid ine. Akó obae nótó yangune, God oya zaz ine akó ⌊kolaean darrem⌋ ekyene.
  cme-NT: Umaŋ duɔ hũu-ma aa *batiseŋ, u kuraa. Ŋga umaŋ duɔ saa hũu-ma, kutieŋo
    ka caa.
  sus-sus: Naxan na danxaniya n ma, a xunxa ye xɔɔra, na kanyi kisima nɛ. Kɔnɔ xa
    naxan mu danxaniya n ma, na kanyi bɔnɔma nɛ.
  pon-2006: Me pahn pwoson oh papidaisla, pahn mourla; a me sohte pahn pwoson, pahn
    lekdekla.
  dad-dad: Taka ĩ momoi ye fen, naan yalef are, ĩ kel yalouf, taka ĩ to momoi yef
    are, es fiya bun inenẽf.
  zab-NT: Chiy elquɨ ni chaldilaaz ne irubnisbɨ, laab zapbɨ perdón lo Dios. Per ni
    quɨt chaldilaaz de didxzaac xte Dios, laab ziáldbɨ castigu.
  jae-jae: Lau taŋ sêkêŋ gêwiŋ ma sêliŋ saŋgu naŋ, Anôtô oc ênam êsêac kêsi. Ma êsêac,
    taŋ sêkêŋ gêwiŋ atom naŋ, oc sênaŋa.
  ksd-ksd: Da valaun nina i nurnur ma di baptaisoa, ma da kure bali nam ba pa i nurnur.
  msm-NT: Inggad hintawa no ogtuu dow ogpabawtismu, ogkayuwas. Di inggad hintawa no
    kona ogtuu, ogpahamtangan to kastigu.
  myk-myk: Sipya wemu bu dà li na na batize, wee na zhɔ, ga wemu ya dà wɛ, wee wo
    jaagi kanhama pu na ba golo.
  sbe-sbe: Kaiteya ye kawamamohoiyeigau yo babatiso ye hai meta Yaubada kabo iya ye
    hemauli. Na kaiteya nige ye kawamamohoiyeigau, Yaubada kabo ye hekamkamna.
  mcr-mcr: “Ämaqä quuvqä eqiyätä asŋä ämeqä iqueŋi, Goti Iqu häŋä iqumuatäniqe. Itaŋga
    ämaqä quuvqä maeqiyqä iqä iquenyqe, Goti Iqu, ‘Häŋä mäpmeqä yäŋqiyä’ täniqeqä.
  cux-NT: '''Iiⁿ''yāⁿ chí i''teenú yā ní ngɛɛdínuúⁿniⁿ yā, ní nanguaⁿ''ai yā yeⁿ''e
    nuuⁿndi yeⁿ''e yā. Naati ''iiⁿ''yāⁿ chi nguɛ́ɛ́ i''téénu yā cuuví yā condenado.'
  tur-YTC: İman edip vaftiz olan kurtulacak; ama iman etmeyen hüküm giyecek.
  san-ITR: tatra yaH kashchid vishvasya majjito bhavet sa paritrAsyate kintu yo na
    vishvasiShyati sa daNDayiShyate|
  bel-N: Хто паверыць і ахрысьціцца, будзе збаўлены, а хто не паверыць, будзе асуджаны.
  sch-sch: Tukhom ama iema Baptisma chang ngei chu sanminjôkin om an ta; tukhom a
    iem loi ngei chu theiloi intumin om an tih.
  mic-MIQNT: Ta'n wen getlams'tg aq sign'tasij. Gjinisgam ugs'tawiatal. Ta'n wen mu
    getlams'tmug, ulmaji ilsutasitew.
  huu-NT: Cuena ɨɨnuamona, bautizagano dɨese Jusiñamuimona duere sefuiñeitɨmacɨ; iadedɨ
    Jusiñamui cuena ɨɨnoñedɨnona duere fɨnoite.
  jiv-NT: Shuar anturak imiani uwemprartatui. Shuar antukcharka, tuke sumamawartatui.
  otm-NT: Nu'a to'o da 'yɛ̨c'yɛi nɛ din xixyą, gan yąnba rá te a. Pɛ nu'a hin da 'yɛ̨c'yɛi,
    da nu ran ʉnbi gätho yʉ pa maząi a.
  dah-dah: Al kura baraŋ gayen fudinde yeŋ dufaymiŋ saŋiŋ irde baptais tenayiŋ mar
    gobe Al Kuruŋ beleŋ yumulgaŋ tiyyeŋ. Gega al gwaha ma tinayiŋ mar gobe Al Kuruŋ
    beleŋ merem yaŋ yiryeŋ.
  tnk-tnk: Iərmama sə trɨni nɨpərhienien ia nəɡkiariien amasan səiou, ko paptaes irə,
    Kumwesən truvehimɨru in. Mətə iərmama sə trəpwəh nɨniien nɨpərhienien ia nəɡkiariien
    amasan səiou, Kumwesən trərpwɨn noien ərəha me səvənhi.
  kpr-kpr: Mave tumondedo bafataito arira amo, jebuga evovodae irari ava tuve budo,
    God da vasada teredo sifo ghousa irarira. Avata mave jo tumondae arira amo, na
    saono numo ari ekoko mino mutari vasada terarira.
  san-IAS: tatra yaḥ kaścid viśvasya majjito bhavet sa paritrāsyate kintu yo na viśvasiṣyati
    sa daṇḍayiṣyate|
  nho-nho: Ttama peehea e hakannoo kiaa nau ka too te hakaukau tapu raa, ttama naa
    ma ki hakasaoria; aa ttama see hakannoo kiaa nau raa iaa, ttama naa ma ki mate
    ma ana sara.
  gym-NT: Munkwe kukwe ye mikadi gare, ye nire nire käkwe kadi ngäbti angwane, ja
    ngökadi ñöte kwe ti käbti, ni ye abko Ngöbökwe dianditari, akwa nire nire käkwe
    ñan kukwe ye kadre ngäbti abko ñan diandretari kwe, akwa Ngöbökwe mikadi ja tare
    nike kri.
  azg-NT: Juu tsꞌan na vantyja tsꞌon juuhanꞌ ndoꞌ na ndëëꞌ juu, ntsinꞌman Tyoꞌtsꞌon
    ñuaanꞌ tsanꞌñeen. Majoꞌ juu tsꞌan na tyiꞌcantyja tsꞌon juu jñꞌoonꞌñeen, juu xjen
    na ntcoꞌxen Tyoꞌtsꞌon jnan nnꞌan, mantjotyen jnaanꞌ tsanꞌñeen.
  bhd-bhd: ज़ै कोई मीं पुड़ विश्वास केरे ते बपतिस्मो ने, तैस पापां केरि सज़ाई करां
    मुक्ति मैलेली। पन ज़ै कोई विश्वास न केरे, तैस अपने पापां केरि सज़ा मैलेली।
  too-NT: Chuxatī a'ntī nakalhlaka'ī' huan xatzey tachihuīn ixpālacata Jesucristo
    lā' na'a'kpaxa, xla' namāpūtaxtūcan. Lā' chuxatī a'ntīn tū' nakalhlaka'ī' huan
    xatzey tachihuīn, xla' naka'lhīcus ixtalaclē'i'.
  ind-AYT: Siapa yang percaya dan dibaptis akan diselamatkan, tetapi siapa yang tidak
    percaya akan dihukum.
  cjo-NT: Ninkarika aapatziyawakyaawoni rowaga pikamantakiriri, roojatzi raapatziyantawakyaari
    Tajorentsi ari ikaawoshitawentanakyaari irira tema aritaki rawijakotee. Rooma
    riraga kaari aapatziyawakyaawoni ari rowashironkaaperoteri Tajorentsi rirori.
  nsn-nsn: Mair tamat re tagorong mana toro Uehire Uaia, doh ra uahuhuin inggono tera
    turung uelkarusin. Bo mair tamata ge ahik pehe tagorong mana toro Uelhire Uaia,
    inggono ra turung uakouhin.
  san-DEV: तत्र यः कश्चिद् विश्वस्य मज्जितो भवेत् स परित्रास्यते किन्तु यो न विश्वसिष्यति
    स दण्डयिष्यते।
  tna-NT: Ahua aidhe papu biame jei epu su, ahua Diusu sa puji yahui neje eichaderati
    su, beju tueda d'eji su epu. Ahua jei puja mahue su, tueda da matsejiji epu.
  lid-lid: Ya iy are budon tan handru in ta sahou mwasin ma kanyuwi iy, idah kameh
    Kindrei sebenei kohan. Arile, iy are lau batehei budon tan handru ba-en ta sahou
    mwasin bwe, idah kameh iy ales ere ta sahou udu mada Kindrei ma iy kameh akohok
    ndra-in labai, tasah ta lomondra ndra-in tan.
  wim-wim: Than weeꞌ-weeꞌanangan ngangkangan piꞌ-piꞌayn ngayangan-a, aꞌ putha than
    wiy al-alangan kuchekan kuungkayn thanang ngakangan-a, ngay kaaꞌ-piichanathāng
    thanang way thanttam anpalan. Puth than weeꞌ-weeꞌanangan ngayang ngangkangan keꞌan
    piꞌ-piꞌayn-a, an ngay wayathāng thanang.
  zga-M: Vevoni uvi uvikhuueidikha nu khuuonciwa ipona nula uvei sikhuleidekha alaheigiwa.
  yom-yom: Woso mutu wela wilukila ayi wela botama, wela vuka. Vayi woso wela kambu
    wilukila, wela zengolo nkanu.
  eng-NNA: Many people will believe in me. Someone should baptise them. After they
    die God will keep them alive forever. Some will not believe in me. After they
    die, God will send them right away forever.
  san-SIN: තත්‍ර යඃ කශ්චිද් විශ්වස්‍ය මජ්ජිතෝ භවේත් ස පරිත්‍රාස්‍යතේ කින්තු යෝ න විශ්වසිෂ්‍යති
    ස දණ්ඩයිෂ්‍යතේ|
  yut-yut: Amɨn kɨnda nak nandaŋ gadaŋ namɨŋek telagɨ pakbi sosak kaŋ, uŋun amɨn Kwen
    Kokup do amɨn asak. Ae amɨn kɨnda nak dɨma nandaŋ gadaŋ namjak kaŋ, uŋun amɨn
    Tɨpdom do amɨn asak.
  grc-BYZ: ὁ πιστεύσας καὶ βαπτισθεὶς σωθήσεται, ὁ δὲ ἀπιστήσας κατακριθήσεται.
  cpc-NT: Itzimirika kimisantawakironi, owiinkaatanaachani, iriitaki awisakoshiritaatsini.
    Iriima kaari kimisantawakironi, jowasankitaayiitairi.
  nhg-NT: Öque moneltocas hua mocuötiequis, momöquextis, pero öque amo moneltocas
    Deus quecuntenörusque.
  nya-nya: Aliyense amene akakhulupirire nabatizidwa adzapulumuka, koma amene sakakhulupirira
    adzalangidwa.
  ngu-NT: On yejhuan quineltocas on cuajli tlajtojli yejhuan quitemaca temaquixtilistli
    niman nocuatequis nomaquixtis. Pero on yejhuan xquineltocas quitlajtlacolmacasquej.
  kup-kup: Met tairap ñetï pov hatevetet nemaz homeo badae batapanen ivov memepekezap
    Godihö maot pimop bavatapan, oñ tairap nemaz homeo badae navatotuzap pi pohao
    betepanen horiek sapan.
  jid-jid: indi wa a kpa nyeme na ndu ba yi batisma niwua ani nawo indi wa ana kpa
    nyemen na ani rilu
  wmw-wmw: Mwenye kwamini na akoziwa, avushiwa. Fala munu akatala kwamini, ahukumiwa.
  gmv-GGM: Aamanidayne xamaqetiday atana. Amanontay gidikko pirdistana.
  ssg-ssg: Na tel seilon i soh tetak ti amuto kakaxi tenen meng solian ien ape amuto
    baptaisi i, tel seilon ien i to kapi Haeu lian tehue. Tuahe na tel seilon i kum
    soh, Haeu selai xaxaweni i kapin lian tehue.
  zpo-NT: Loka xana xaa mkayaa wdizh chul cheen na, zee chubnis gu xaa, zee le xaa
    gan yalnaban kwaan tira. Per lee xaa nakayaat wdizh chul cheen na, Dios xaal xaa
    lo ki.
  poy-poy: Yakajimira na kubatizwa hakalopoziwi. Yoseri yakajimira ndiri hakatozwi.
  qwh-NT: Pipis tseta creyirnin, bautisacorqa salbaconqam; mana creyicoq caqqa condenaconqam.
  gaw-gaw: Ag ap̱eg doona amu danab laa nug oop̱a genab doya, layaṯak aweb amu Kayak
    nug eḏua aoḵu. Laa nug oop̱a genab ii doya amu nug Kayak noobp̱a nai ele daaḵu.
  nca-nca: Ŋunde yimiri unipare kato iŋi hamó tiní sono riqo, rambaruru koŋgo yoreweya.
    Quko kato iŋi hamó kini tiníqo, ŋuko quhuríyemboro topé rewaŋgo.
  zpz-NTPP: Yu nu gyicy cup consuel lo de riidz nu sac zeꞌ nunu gzu nis yu, yu zeꞌ
    gruu mbañ yu. Zeꞌ yu nu wagyicy cup consuel, yu zeꞌ waruu nap yu ornu ri beem
    niy nu nac cyiy.
  mkj-mkj: Inje ma pwojon apel poapdaijla, pirin mourla; a inje ma joah pwojon, pirin
    kerpwihekla.
  zac-NT: El quë narialdí lduꞌi dizaꞌquë nu chubë nísiꞌ gac salvárëll, perë el quë
    nanë́diꞌi tsaldí lduꞌi dizaꞌquë gac condenárëll.
  kyg-kyg: Muki vayaꞌmogimo apakesa afiꞌa fatago huteꞌa aniꞌmo falesagenoꞌaeꞌmo Gotiꞌa
    apakufamo alino katino apategaiye. Apategaiyaꞌmonanafa muki vayaꞌmogimo apakesa
    afiꞌa fatago osisayana Gotiꞌa agoti huno apatetenoꞌaeꞌmo, hosu vayane, huno hugiye.
  kmk-kmk: Singngadan na mana manuttuwa’t nat itudtudu yu kan mampabunyag, matagu’t
    inggaingga yoong singngadan na mana adi manuttuwa, makoddongan un madusa.
  cao-NT: Xabahamahacaxëti xo tsohuëcara ca ë qui chitimihai ca ashimahacahax cato.
    Jama, quësohacaxëti xo tsohuëcara ca ë qui chitimiyamahai cato ra.
  bbr-bbr: Inok roasir kiro ämän roianik, kon wou epar monuk, ak ko an jomurna, ko
    Anut nukas ätäi imäiai. Inok roasir kon wou epar mau wa, ko kiro ro utai, ko ämän
    orip.
  inb-inb: Chi nuka­manda Alli Willai­wa suma iuia­rig­kunaka, baug­ti­sa­rispa, kispi­ringa­pa­mi
    kan­kuna. Ikuti mana uiag­kunaka, dil­tudupa nina­ma­mi kachai tukun­gapa kan­kuna.
  hrv-hrv: Tko uzvjeruje i pokrsti se, spasit će se, a tko ne uzvjeruje, osudit će
    se.
  box-NT: Yìa á à dé mí sĩi le yi, á ɓa à bátízé, wón á à fen. Ká yìa
    yí dó mí sĩi le yi, wón ɲúhṹ á à sí.
  ote-NT: Nuꞌa̱ tóꞌo da gamfri ne da nxistehe da mpøhø, pe nuꞌa̱ tóꞌo hinda gamfri
    hinda mpøhø, da ꞌmɛdi pa nza̱ntho.
  wnu-wnu: Igub yet oabigari eng yonou unumut ya obotar wurimaragansiarar ende at
    igamari wuri bebereg igorubour, a yet me oabigunor eng Qenu wuriqerei mutet wuriariramba,”
    ende qamarei.
  zam-NT: 'No ndxab Jesús: ―Mèn co'' tyal yila''s loon no loo cón chenen no yiloa
    gàc bautizar mèn, mèna lyá''que''. Per ndxe''leque'', mèn co'' ne''tyalte yila''s
    loon no loo cón chenen, mèna thidteneque'' quexù'' Diox par tetìi Diox mèna yiloa.'
  zyp-NT: Aho aa cang zong tah zing katei, baptisma a cangpaw maikaw cawh pachah a
    cang he a. Canghrasala a zing lypaw maikaw cawh sua phosah a cang he a.
  sey-NT: Quëajëna, asani quëare payë caquë asaquëni oco dosiquëpi huasosiquë pasipi.
    Ja̱je quëajëna, coa cayë caquë asamaꞌquë cato nejosiquë api.
  nvm-nvm: '@see-verse:MRK.016.015'
  mps-mps: Te enade konealubo po dąų olama, tama aga homu enaba tialuyu tama te
    baptais sabo bidi, aga te Godigo ma dobola selama, tama aga bidi da waibao. Tiali
    goli te enade te konealubo po dąų me wasiąwani bidi, aga te po tų ebo sogode
    hagawaibao.
  seh-seh: Ule anatawira mbatambira batixmu anapulumuka, mbwenye ule anakhonda kutawira,
    anatongwa.
  pab-NT: Xala xamani atyoite tyakeko hoka kabatixatyaka hoka hatyo atyoite kaiyakeheta.
    Hoka xala xamani atyoite maisa tyakekota hoka hatyo atyoite kaxawatyaka.
  llg-llg: Hataholi fo namahele neu Au, ma ana hambu salanik, na, neu ko Manetualain
    feen sodak, fo, ana leo losa dodoon neu, no Manetualain nai nusa-sodak. Tehuu
    hataholi fo taa namahele, na, neu ko ana hambu huhukuk, ma Manetualain timba henin,
    fo ana leo nai nusa-sodak deak losa dodoon neu.
  kyf-kyf: Nyɩmɛ, -ɔ -ka 'mɩ dlɩ -gʋ zʋ, 'ɩn wa -ka ɔ batizee, -Lagɔ yia ɔ gbʋ 'wʋsaa.
    Nɩɩ nyɩmɛ, -ɔ 'nɩ 'mɩ dlɩ -gʋ zʋ, -Lagɔ yia ɔ gbʋ dɩlɩa.
  tpi-tpi: Man i bilip na i kisim baptais, God bai i kisim bek em. Tasol man i no
    bilip, em bai i lus long kot.
  mih-NT: Tatu sino iñi ñu ta coo ndutya ñu cua cacu ñu. Ta ñiyɨvɨ ña sino iñi, ma
    ñihi tahvi añima ñu gloria.
  qvh-NT: Mayganpis chasquicamar bautizacorga salvashmi canga. Mana chasquicamagcunami
    isanga infiernuman gaycush cayangapä.
  kms-kms: Wuti pughe ye ni God ningg wand yuwon ye te nganyene puq nand di wuye maip
    kin God ni neti nowi. Pudi wuti pughe ye ni God ningg wand te nganyene puq nand
    segi ye God ni brequ nindig ye.
  agn-agn: Ang sinopay magparet ig magpaboniag, malibri. Piro ang indi magparet, silotan
    tang Dios.
  nhi-NT: Naquin tlaniltocas uan mocuatequis, Dios icmaquixtis, uan naquin amo tlaniltocas,
    Dios icchialtis in tlatzacuiltilis.
  ttc-NT: Kye aj okyoksla'tz b'ix ojawel si' a' kywi', kyetz okyekoletel tzan Qtata
    Dios; yatzun kye aj nlay kyokslaj, kyetz okyexe'l si' tuj il te jun-ele'x.
  dan-1931: '[Den, som tror og bliver døbt, skal blive frelst; men den, som ikke tror,
    skal blive fordømt.]'
  kwj-kwj: Hima fori sembe ri hasiwa uku rini yasino ti, ori apa Gotri rihi nani rini
    raꞌaino. E, hima fori sembe ha nambwe nawa, ori apa Gotri rini sawewa humbuno.
  vie-OVCB: Ai tin và chịu báp-tem sẽ được cứu, còn ai không tin sẽ bị kết tội.
  kze-kze: kesááiyavesa áraire sésa kenká'á agevamái mésa nombá peráíyana Áánútu miwímá
    sáwí'o umáímo máyáampinkemba iyátinkanivo kesááiyavesa íma áraire síyawaima Áánútu
    aaivimbá maitinkáníye.
  mpj-mpj: Yiipi martuluya wangka palunya kulilku, palunyangka-jananyanyurra kalyungka
    jarrpajula! Palujanuya martu palukaja wankarriku, yiltaya wanka wulu nyinamalpa.
    Yiipiya martu kujupakajalu mirta kulilku, ngayumili wangka, mirtaya Mamakurnu
    ngurrangka nyinaku. Ngula Mamalu-jananya warrkilku yiyalku.
  lbk-lbk: Et mo sino nan mamati ya mafonyakhan, at maisalakan. Ngem nan cheycha'y
    ad-i mamati et maokom cha ay machosa.
  mto-NT: Pa̱n pa̱n tseꞌe du̱jaanchjaꞌvip je̱ o̱y ka̱ts je̱ o̱y ayook je̱tseꞌe ña̱pet,
    xa̱ꞌma ka̱jxts je̱ꞌe̱ veꞌe jyoojntykinit; ax pa̱n pa̱n tseꞌe du̱kajaanchjaꞌvip,
    xa̱ꞌma ka̱jxts je̱ꞌe̱ veꞌe chaachpaatnit.
  bzh-bzh: Mehö sën ayo neyam timu vu sa geripek bël lo, og sëḳ ġaḳo yi nom vu
    sa berëḳ medo mala-tumsën degwata. Gaḳ mehö sën su ayo neyam timu vu sa rë lo,
    og rëḳ medo los yi nġaa nipaya menatöḳ jaḳ nyëvewen bemala nama.
  guj-2017: જે કોઈ વિશ્વાસ કરે તથા બાપ્તિસ્મા લે, તે ઉદ્ધાર પામશે; પણ જે વિશ્વાસ નહિ
