    baya bada gaskiya ba za ya hallaka.
  mal-mal: വിശ്വസിക്കയും സ്നാനം ഏല്ക്കുകയും ചെയ്യുന്നവൻ രക്ഷിയ്ക്കപ്പെടും; വിശ്വസിക്കാത്തവൻ
    ശിക്ഷാവിധിയിൽ അകപ്പെടും.
  kkc-kkc: Esiga odoo agayo to tekepo mapoo tei toloso howo oluguga, yo badoboso,
    kookaiyo gie badeli talaiso. Esino odoo agayo to tekepo mapoo tei telega poogooga,
    Godeeye goo midilei biame mapoo o goo midiloso yimapoo nei dala tenelaiso.
  lit-lit: Kas yra pasitikėjęs ir pakrikštytas, bus išgelbėtas; bet kas nėra pasitikėjęs,
    bus nuteistas.
  urd-GVR: Jo bhī īmān lā kar baptismā le use najāt milegī. Lekin jo īmān na lāe use
    mujrim qarār diyā jāegā.
  far-far: Ma sa ti ne nia famamana na Farongoe Lea, ma ka siuabu, nia ne kai mauri
    firi fainia God. Ma sa ti ne nao nia si famamana, God nia kai ketoa.
  suz-BL: सुमी थमा सुइश्‍शा, ब्‍वाक्‍कुमी ख्रुम्‍शा ग्रुंइचा पुंइसीबा, मेको ब्रोंइचा
    ताइब। सुमी चहिं थमा मसुइक्‍बा, मेको सजाइ गेचा पुंइसीब। प्रेरित २:३८; प्रेरित १६:३१-३३
  car-NT: Mo'ko amyikanenymbo asetykapototo utapy'pa kynaitan. Mo'ko anamyika'pa aitoto
    poko te mo'ko a'wembono auranano ynen jopoto yja'wan auranano ytan.
  amp-amp: Waptha habrikahkomn fitoh yimam wany yakiohato baftais kak hanitm, nd yimam
    Bro Nkifrarhu tirtn rhurahm. Yimam nhai wany yakiokahm nd yimam be bro kotkfot
    tohrahm.
  bht-bht: जड़ा कोई मिजों पर भरोसा करगा कने बपतिस्मा लेंगा परमेश्वरे उसयो उदे पापां
    दी सजा ला बचाणा, पर जड़ा मिंजो पर भरोसा नी करगा तां उसयो सजा मिलणी है।
  eng-NOY: He that believeth and is baptized will be saved; but he that doth not believe
    will be condemned.
  cub-NT: Nácavʉ ne jʉ arĩ jã́d̶ovaru Jʉ̃menijicʉre ocoque mead̶acʉyʉmu yʉ. Ʉbenita
    nácavʉ jʉ abevʉ baru bíjarãjarama na.
  ita-1927: Chi avrà creduto e sarà stato battezzato sarà salvato; ma chi non avrà
    creduto sarà condannato.
  lww-lww: Visae yar tai naga loge, ana lelaga ea, siraunia tol wii nakeena, yaru
    nene yoko tol malena, a visae naga nap̃a ve lelaga re, p̃isi na Ntewa visaar marena
    vania.
  ckb-ckb: ئەوەی باوەڕ دەهێنێت و لە ئاو هەڵدەکێشرێ ڕزگاری دەبێت، ئەوەش کە باوەڕ ناهێنێ،
    تاوانبار دەکرێت.
  spm-spm: Gee mem mbɨkɨmti thɨɨŋra nɨghnɨghana aghavaghar nani ikhɨva, urueghtima,
    Got aŋna akuraghti, a mɨghasɨgh Gotɨn phorugh ikaami. Thɨɨŋra nɨghnɨghana aghavaghar
    nani iti phatɨ, a Got osɨmndɨsiva oragh anda rɨkɨramirɨ uthughuna aveni ikhɨva
    uvhuesan maghatɨgh niaŋga.
  nas-nas: Eeꞌnoko naning masikaꞌantavui ntong-koo minkiarara meekaꞌantavarara tee
    mooꞌaravaing, eeꞌnoko masikaꞌantavuaukaꞌnung Kumponinge kiimata-koo tampuaing.
  uvl-uvl: Non e nenge letena manmanna pe mene henuninga, lape maulul ke koko. Pe
    none nenge letena manmanna ero lape NeHalang tunge ana melmelenga.
  tpa-tpa: Ma rava aiya i vitumaghana po i babataito* yana apo ina yawahana, ma aiya
    egha itai tumaghana yana raibahibahi ina viꞌaroni.
  eng-BBE: He who has faith and is given baptism will get salvation; but he who has
    not faith will be judged.
  ixl-CNT: Ech abꞌil lanimani utz, libꞌan ivautiismo tu aꞌ, sachitpu tu vipaav. Pek
    abꞌil yeꞌ laniman tan, saꞌalax ikuꞌ u choobꞌal paav tiꞌ.
  xsi-xsi: Tamâta ea kinzi kalonzi tawana kala silili pâri ara ne lââ, ande Maro Kindeni
    ma ikai kinzi ŋinde rârâni piti lâ kondoma ilo ku ma via mao ilanzi. Aŋga tamâta
    ea kinzi kalonzi tawana tia, ande Maro Kindeni ne pareŋa-nia ma ikeno panzi.
  crx-NTPO: Mbe ooba 'alha hoont'oh-un, 'ink'ez too be 'úlya de, 'en dutijih. Mbe
    la ooba 'alha lhe'hoot'oh-un, 'en hoontsi' hukw'un'a ooba nahutideh.
  kan-OKCV: ನಂಬಿ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳುವವನು ರಕ್ಷಣೆಹೊಂದುವನು. ಆದರೆ ನಂಬದೆ ಹೋಗುವವನು
    ದಂಡನೆಗೆ ಗುರಿಯಾಗುವನು.
  bbb-bbb: '@see-verse:MRK.016.015'
  blw-blw: Yag heno way omafurot ya anat mafunyagan wat mètagu an Apudyus ah ing-inggana.
    Ngém heno way achi mangafurot wat etap-ar Apudyus hiya hen anchi machusaana ah
    ing-inggana.
  tam-2017: விசுவாசித்து ஞானஸ்நானம் பெற்றவன் இரட்சிக்கப்படுவான்; விசுவாசிக்காதவனோ
    தண்டனைக்குள்ளாவான்.
  azz-NT: Huan naquen yec tacuautamati itech in Cristo Temaquixtijque, yejua nojón
    maquisas de nitajtacoluan. Pero naquen amo yec tacuautamati itech in Cristo Temaquixtijque,
    yejua ne yesqui tatelchihual.
  spa-RV-1909: El que creyere y fuere bautizado, será salvo; mas el que no creyere,
    será condenado.
  csy-csy: Um in tuiphumna a sang peuma ngupna nga tu hi; ahihang a um ngawl te sia
    thukhenna thuak tu hi.
  mxq-NT: Diꞌibátyʉts ʉj xyꞌaxá̱jʉp es nʉbajttʉp, nitsoꞌogʉp. Per pʉ́nʉts xykyaꞌꞌaxá̱jʉp,
    jaꞌa nʉjxʉp ma̱ ja tʉydyuꞌunʉnʉ winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Canojel ja winak ja xtiyuke' quec'u'x wq'uin in neba̱n bautizar eje'e' nquewil
    ja totajem xin Dios. Ja c'a ma xtiyuke' ta quec'u'x wq'uin eje'e' nk'e̱t tzij
    chiquij in neta̱kel chipan ja nimlaj rpokonal.
  tdt-tdt: Ema nebee fiar hodi simu batizmu, Maromak sei salva nia. Maibee see mak
    la fiar, sei hetan kastigu.
  ron-BTF: Cel ce crede și este botezat, va fi salvat; dar cel ce nu crede va fi damnat.
  eng-WEBP: He who believes and is baptized will be saved; but he who disbelieves
    will be condemned.
  eng-FBV: Anyone who trusts in me and is baptized will be saved, but anyone who chooses
    not to trust will be condemned.
  nld-1939: Wie gelooft en gedoopt is, zal zalig worden; maar wie niet gelooft, zal
    worden veroordeeld.
  bwo-bwo: Amantsonat guupetson kashitwe, amanerawonmó bí ats angshetwe.
  nch-BL: Cati quineltocas huan mocuaaltis, Toteco quimaquixtis. Pero cati amo quineltocas,
    Toteco quitatzacuiltis.
  quc-TNT: Apachin c'u ri cäcojonic, cäban c'u na u kasna', curik na ri' ru tobanic
    ri Dios. Ri man cäcojon taj, cäk'at na tzij puwi' chi cäc'äjisax na u wäch, —cächa'.
  tfr-NTPO: Ëye tjl̈õkwo pjl̈ú l̈i kjrono, ga wono jer di roshko ga döya Sbörë. Gueniyo
    ëye omkjrono l̇l̇ëm ga e shdungko.
  kaq-NT: Nincacoinaiton man nashimahibo tah hen teehihmatihi. Nincacoinyamahibo tah
    hen casticanyaxihqui.
  ahr-ahr: जो ईश्वास धरी अनी बाप्तिस्मा ली त्यानं तारण व्हई; जो ईश्वास धराव नही त्याना
    न्याय व्हई अनी तो दोषी ठराई जाई.
  sgb-sgb: Hilay maniwala ha Mangêd ya Habi, haka pabawtismo, ay miligtas ha kaparusaan
    hên kasalanan la. Noa, hilay a maniwala ay parusaan ni Apo Namalyari.
  vie-1934: Ai tin và chịu phép báp-tem, sẽ được rỗi; nhưng ai chẳng tin, sẽ bị đoán
    phạt.
  kxv-kxv: ଆମ୍ବାଆସି ନାମାନା ବାପ୍ତିସ୍ମ ଅ଼ନେସି ଏ଼ୱାସି ଗେଲ୍‌ପି ଆ଼ନେସି; ସାମା ଆମ୍ବାଆସି ନାମଅସି
    ଏ଼ୱାସି ଡଣ୍ତ ବେଟାଆ଼ନେସି ।
  cha-cha: Jaye y manjonggue ya matagpange, usatba; lao ayo y ti manjonggue; umasentensia.
  amu-NT: Juu tsꞌaⁿ na nntseiyuꞌ ndoꞌ nleitsꞌoomñe, nluiꞌnꞌmaaⁿñe. Sa̱a̱ juu tsꞌaⁿ
    na ticatseiyuꞌ, maxjeⁿ nntꞌuiityeⁿnaꞌ juu cantyja jnaaⁿꞌ.
  hin-CV: वह, जिसने विश्वास किया है तथा जिसका बपतिस्मा हो चुका है, बचा रहेगा; किंतु
    वह, जिसने विश्वास नहीं किया है, दंडित होगा.
  eng-OURB: He who trusts and is immersed will be saved; but he who distrusts will
    be condemned.
  spa-BES: El que creyere y fuere bautizado será salvo; pero el que no creyere será
    juzgado.
  san-BEN: তত্র যঃ কশ্চিদ্ ৱিশ্ৱস্য মজ্জিতো ভৱেৎ স পরিত্রাস্যতে কিন্তু যো ন ৱিশ্ৱসিষ্যতি
    স দণ্ডযিষ্যতে|
  tdx-tdx: Ho rombaheñe ze miantoke vaho alipotse; fa hafàtse ka ze tsi-miato.
  naf-naf: am ŋenaŋ nâmkiŋpem nemti tu zulube ek mama kanzizit tiwe. Âk am ŋen egaŋ
    nâmkiŋpem nenepiŋ mbeen ek bamgat zet muluwen moti walelet aikbe.
  grc-MT: ο πιστευσασ και βαπτισθεισ σωθησεται ο δε απιστησασ κατακριθησεται
  vid-vid: Yalingukunda na kubatizigwa koloholigwa. Yohambe yakunde kotagusigwa kwa
    wihe.
  pio-NT: Cawinácaalí yeebáidéeyéica nutàacái, ibautizéeyéica nacáiwa, níacata nuwasèeyéipináca
    Dios yàasu yùuwichàacáisi íichawa. Aibanái càmíiyéica iwàwa yeebáidaca nutàacái,
    Dios yùuwichàidapiná níawa nabáyawaná ìwalíisewa.
  tsn-tsn: Ba ba dumelang ba bo ba kolobediwa ba tlaa bolokwa. Mme ba ba ganang go
    dumela ba tlaa sekisiwa.
  amr-NT: Huaknopo̱e̱ʼeritaj bautiza e̱gkaʼte Diosa oʼmanopoʼyareaʼapo oʼmanoeanhuahuikaʼapo,
    ayaʼ oknopo̱e̱hueʼ hua̱e̱ʼeritaj Diosa castiga oʼmagkadhuahuikaʼapo.
  pwg-pwg: Iyavo kava ini tumaghaneku ma ina babataito na yawasa makamakii nonowina
    ina panani. Ma iyavo kava ke ini tumaghaneku na kovogha ghamana ina viiya.
  cjv-cjv: Nenta gunom kam fi ki suwangua nuwi burangua Yai Gumam akire di towangoro
    yaromi kakom kakom moi kuwom suwainga inamba nenta fi ki sikenangua Yai Gumam
    bei niki de towame.
  tiw-tiw: Kiyi ngawa-yuwuni yimi kapi ngarra-mamanta, “Karri wiyi naki murrakupuni
    apapaya (the world will finish) api ngiya-rringani wiyi judge arimi tayikuwapi
    (all) arikutumunuwi. Api awuta tiwi kapi kuwa wurimi ngini-ngilawa ngirramini
    api wuta yingampa waya baptise pirikirimi awuta tiwi api awuta tiwi wiyi japuja
    kuriyuwu kapi ngiya-rringani. Api wutatuwu yingampa kapi karluwu kuwa wurimi awarra
    pupuni ngirramini ngini-ngilawa api ngiya-rringani wiyi arimamula (call) awuta
    jajiruwi api wiyi apangirri (send) awuta kapi awarra yikwani kapi awarra maputiti
    wiyi japuja arimi (hell).
  tha-KJV: ผู้​ที่​เชื่อและรับบัพติศมาก็จะรอด แต่​ผู้​ที่​ไม่​เชื่อจะต้องถูกลงพระอาชญา
  por-BR-2018: Quem crer e for batizado será salvo; mas quem não crer será condenado.
  mhl-mhl: Moji Anutu manesiŋ gako miti meso rau tebi maŋine kerisieiŋ, iŋoji qowirieru
    Sombunde biŋe fukeiŋ. Moji so manesiŋ garu qoqomuku goiŋ, Anutuji iŋore buŋo mitarime
    misi korure biŋe fukeiŋ.
  klv-klv: Nǝvanuan todǝlom na-kel-uri-an tovoi, tobaptais, aGot dereh tilav kuvi
    dan nǝsaan san. Avil nǝvanuan sadǝlomi, aGot dereh tisab̃ sǝhoti ke timaspanis.
  bco-bco: Kaluka꞉isale abeyo꞉ to gilo꞉wo꞉ tilida꞉da꞉sa꞉ga꞉ ho꞉na to꞉lolalega, niyo꞉
    e a꞉ma꞉la꞉ gasilia꞉no꞉. Ko꞉sega kaluka꞉isale abeyo꞉ to a꞉no꞉ mo꞉tilida꞉dalega,
    Gode eyo꞉ mo꞉walilaki falasila꞉ma꞉ib
  kdl-NT: Gba̱ uza ɗa baci dem u wushuki n kadyanshi ki hal a lyuɓugi yi, a ka wauwa
    yi ta̱. Kpam uza ɗa baci u ꞌyuwain ka, a ka varangu yi ta̱.
  apu-NT: Teoso sãkire auiãkari patxisatakori, iuarako sari Teoso tixinemoni. Teoso
    sãkire mauikakati, Teoso misiritapikariko.
  roo-roo: Ro oirato ira ragai oirao pierevere ra baptaisa oureve, ira-a eera ira
    oureverea Pauto ora rera iare. Ari ro ira viapau oirao pieparevere ira iava viapau
    oiso opesipaperea rera vaaro vuri vovou.
  miz-NT: Xoó ñaꞌa é kuintiꞌxe ña ne kutsi ntute ña ne, nakākú Xúva ko ñā. Ntá tsi
    xoó ñaꞌa, ña é ña kuintíꞌxe i ne, ñá kada kaꞌnū iní Xuva ko ni ña kuētsí ña.
  qvz-NT: Canguna cuintashcata quirisha bautisariccunataga Yaya Diosca quishpichingami.
    Astahuanbas mana quirinata munac runagunata caudsayachishca tucungauna.
  deu-ELO: Wer da glaubt und getauft wird, wird errettet werden; wer aber nicht glaubt,
    wird verdammt werden.
  mjc-NT: Tan nyɨvɨ tsa cua tsinu iñi tan coondutya ñi, cua cacu ñi. Maa tyin ñi tsa
    ña cua tsinu iñi cua ndoo cuatyi ñi sɨquɨ ñi tan cua cunaa ñi.
  ktm-ktm: Ndramat ndre kipu bilip pe kipu baptais, eri Lapan we kikuni iy yi. Odoke
    iy ndramat ndre kindripo bilip pwi, eri we Lapan ki‑es iy.
  caa-caa: Y tunor tin e axin acꞌupseyanobꞌ tamaren y achꞌujyobꞌ, cꞌani acorpesnobꞌ.
    Pero tunor tin e machi acꞌupseyanobꞌ tamaren axin asatpobꞌ.
  pls-NT: Chojni que sitticaon co siguitte, rrochonda iná vida naroaxin. Pero chojni
    que sitticaonha, mé Dios sinchecondená chojni mé.
  eng-WYC-2018: Who that believeth, and is baptized, shall be safe (or shall be saved);
    but he that believeth not, shall be condemned. [+He that shall believe, and shall
    be christened, shall be saved; soothly he that shall not believe, shall be damned.]
  bdv-bdv: ଜୁୟ୍‌ଲକ୍‌ ସଃତ୍‌ କଃରି ବାପ୍ତିସମ୍‌ ନଃୟ୍‌ଦ୍‌, ସେ ହାହେହୁଣି ମୁକ୍ତି ହାୟ୍‌ଦ୍‌;
    ମଃତର୍‌ ଜୁୟ୍‌ଲକ୍‌ ଅବିସ୍ୱାସ୍‌ କଃରେଦ୍‌, ସେ ଦସି ଆର୍‌ ଦଃଣ୍ଡ୍‌ ହାୟ୍‌ଦ୍‌ ।
  otq-NT: Nöꞌö togo da ñꞌemu̱i ne da nxixthe, ma da mpo̱ho̱. Ha nöꞌö togo hinda ñꞌemu̱i,
    ma da tꞌe̱ntꞌi da hñömba ár mfe̱i Jö.
  tzo-SA: Scotol buchꞌutic ta schꞌunic ti chcolic ta jventae schiꞌuc ti chichꞌic joꞌe,
    jaꞌ chcolic. Yan li buchꞌutic mu schꞌunique jaꞌ ch‐acꞌbat yichꞌic vocol ta scoj
    smulic.
  cuc-NT: A³hain⁴ a³hain⁴ jian³ a³sion⁵i³ jm³, a³hain⁴pa² lion⁴; i² a³hain⁴ a³sa⁴hain⁴
    ne⁵, ma³ua⁵hain⁴ pi²³i³.
  kpw-kpw: Nɨbi bɨ an an, manö aij yad anɨbu nɨŋ udöm, ñɨg paknaböl gau, kamɨŋ arnaböl.
    Pen nɨbi bɨ an an nɨŋ udagnaböl gau, God kalɨp manö kub hagö ilön udnaböl.
  ong-ong: Minele piti lulpope il le ise kaltetei, metine fei lepe Ma Ili ma kanowo
    le minele piti lulpope il kolo olo, metine fei lepe Ma Ili ma kanowo kolo olo.
  tnn-tnn: Etəm otəto Namnusən Təwɨr tahatətə lan kən mol baptais, Uhgɨn otosmegəh.
    Məto etəm təsahatətəən lan, Uhgɨn otol nalpɨnən asol kəm in.
  hch-NT: Que mü'ane yuri mütita'erieni müca'üyarieni, mücü nitavicueisitüariemücü.
    Que mü'ane yuri mücati'erie, 'isücame ninenamücü hesiena mürahüivacü.
  crn-NT: Aꞌatɨ́ tɨ ráꞌatzaahuateꞌe aꞌíjna i niuucari, ajta huámuaɨꞌɨvijhua, Dios
    pu ruꞌirátuaasin. Mɨ́ ajta, tɨ puaꞌa jaꞌatɨ́ caí ráꞌatzaahuateꞌe ɨ́ niuucari,
    aꞌɨ́ɨ pu rajpuaíjtzi aꞌame. ―Ayee pu tihuaꞌutáꞌixaa aꞌɨ́jna ɨ́ Jesús.
  zpu-NT: Beꞌnn kaꞌ wxenraꞌll akeꞌ nadaꞌ, naꞌ choa akeꞌ nis, leakeꞌn yerá. Zan beꞌnn
    kaꞌ bi wxenraꞌll akeꞌ nadaꞌ kweyiꞌ akeꞌ.
  juy-juy: ଆନା ଡର୍ତନେ ଆରି ତବ୍ବୁବ୍‌ଡାତନେ ଆନିନ୍‌ ଅନୁରନ୍‌ ଞାଙ୍‌ତେ, ବନ୍‌ଡ ଆନା ଅଃଡ୍ଡର୍ନେ,
