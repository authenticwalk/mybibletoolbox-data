  mgc-mgc: Mo mati oma ïrï bapatisi, akayɔmɔ. Mo mati omba dë akï'dï riti zi mo.
  ame-NT: Allohuen amaʼt erraʼtsena ñeñt̃chaʼ ameʼñerraya añ cohuen ñoñets ñam̃a ñeñt̃
