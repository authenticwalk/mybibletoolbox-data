  tuo-NT: Noꞌo yʉꞌʉre ẽjõpeo, wãmeyenoꞌgʉ̃ yʉꞌrʉonoꞌgʉ̃sami. Yʉꞌʉre ẽjõpeotigʉ pũrĩcã
