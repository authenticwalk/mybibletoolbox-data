  nko-NT: Ɔha ánɩ́ olohogyi, bɔbɔ mʋ asú á, Bulu ɔbɔ́hɔ mʋ nkpa, támɛ ɔhá ánɩ́
    omohogyi obégyi pɔ́n.
  bsn-NT: No bojagʉre, yʉ ocare ajitirʉ̃nʉcõari, oco rãca bautizarotigʉre, “Rojose
    maja” ĩre yiĩacõari, rojose tãmʉotʉjabetiriarojʉ ĩ vaborotire ĩre yirẽtobosarʉcʉja
    yʉ. To bajiboarine, no bojagʉ yʉ ocare ajitirʉ̃nʉbecʉrema, rojose ñacõarʉaroja
    ĩre. To bajiri rojose tãmʉotʉjabetiriarojʉ varʉcʉmi ĩ ũgʉ̃ma —ĩnare yigotiyuju
    Jesús.
  pib-NT: Wa galixachripa katko wale gognetkaako, seyni wa malixakletu giklukanuwnayegjixko.
  wiv-wiv: Azei kua e bilip ki pelea baptais ia da a Vuvu e pele mulehia na matea;
    azei kua tani beta ni bilip ia da e koto voa kirua.
  reg-reg: Wonawona oyoalekilisha nobhatijibhwa kachunguka muntambala, oyo atakwikilisha
    alibha muntambala.
  mlh-mlh: Moji Anutu manesiŋ gako miti meso rau tebi maŋine kerisieiŋ, iŋoji qowirieru
    Sombunde biŋe fukeiŋ. Moji so manesiŋ garu qoqomuku goiŋ, Anutuji iŋore buŋo mitarime
    misi korure biŋe fukeiŋ.
  gof-ENT: ኣማኔይኔ ፃማቄቴይ ኣታና፥ ሺን ኣማኖናይ ፒርዴታና።
  aau-aau: Unsaney posokwaw nan kiykiy-ay e, seyr hu mon posokwaw nak-swakeyn e, hyekwe
    ya kahya huonok prosue a. Sawk uwr, nan kiykiy-ay pa posokwaw lwak e, hyekwe uwr
    heyn-non-ok me ey.
  tvk-tvk: Ngan xil vus xa laling neketen nae en e ba labaptaes ni xil tengan vapisen
    reitinen te neketen nae, ma Hi iteh meulien e xil. E ngan xil xa lataneket ti,
    ma Hi ihit rati xa xil lapin tengan lihur longpangasien ve tesaen nae xil.
  prf-NT: En atanan a sumampalataya sakay magpabinyag ay maligtas, peru en awan sumampalataya
    ay maparusaan.
  auy-auy: Kesááisafesa éraiꞌe sésa kenkáꞌá timankúnkúmba ésa nombó maíyana Maníkó
    miwí sáwíꞌo úmaimo mérempinkemba faútinkainifo kesááisafesa ímba éraiꞌe sésa timankúnkúmbo
    íyawi Maníkó aaifimbá maitinkáíníye.
  tbg-tbg: Ti uvara quqaave tivakero namari varaaina vaiintira, virama Kotiva ho vitaanarove.
    Ti uvara kia quqaave tiaina vaiintira Kotiva kia vira vitaraitiro, viraqaa uvama
    vataanarove.
  hub-NT: Turakrumin nita nuna antukar nekaspapita tusar nemartuinak entsanam mainaka
    uwemrartin ainawai. Antsu shuar nu etsermaun antuinayat, nekaspapita tuinachuka
    waittanam weartin ainawai.
  hmo-hmo: Daika daika idia abidadama henia, bona bapatiso idia abia, be mauri do
    idia davaria, to abidadama henia lasi taudia be Dirava ena Kota Badana dekenai
    do idia lusi momokani.
  big-big: Keya tamizeige yombanu nak ngago puragi kerewiya logo neyegi ngizi panu
    kumuli logo kaimelibok Anotogo ibeng wizagomagiraga yaliya wazamiyagi logo wik
    wizagomagira managi, kapura tamizeige yombanu nak ngago puragi kerewiya logo neyegi
    ngizi panu kumuli ono keya neyegi kezanga nani purik mabura ne pilikpok ngagozak
    kelemiyagi keya ngagoyeng piyegi yowa logo Anotogo yereng yezi kusagi onozik ngori
    purage wezamela logo pulogo pi wizagomagi.
  gux-G: Yua n tuo ki daani, yin wuli U Tienu ñima o baa faadi, ama yua n ki tuo daani,
    bi baa jia o buudi.
  cnl-NT: Rɨ²³láan³ dsa³ 'i³ rɨ²³sɨ²³táan³, 'i³ rɨ²³sáan²³ jmɨɨ³. 'E³ quie'²³ rɨ²³ji̱'²³
    jñiin²³ dsa³ 'i³ 'a²³jia'³ rɨ²³sɨ²³táan³.
  zar-NT: Nu tséajlëʼ nedaʼ, en idila nisa, ulá nu naʼ, pero nu bitiʼ tséajlëʼ, irugu
    que gati nu naʼ.
  kde-kde: Akúlupila na kubatiswa achiapohwe, akambekulupila àmbehukumiwa asabu.
  ata-ata: ꞌEi ane umuxaxu tanu noxilo mo iꞌulosou, la sou Lataua upamaulinu. Ia ꞌei
    ane umuxaxu tanu noxilo uasi, la anu utulu no anu vaivaikala.
  qvw-NT: Pipis chalapacamal bawtisachicücá salbaśham can'a. Mana chalapacamäcunäñatacmi
    ichá cäraycüśha capäcun'a.
  nfa-nfa: Dhèu cee dhu parcaya Jaꞌa aa abhu sarani, èèna na Ama Lamatua hia ne mamuri
    sèna ka na bisa pea taruu dènge Ne ètu sorga. Te ngaa cee dhu parcaya boe Jaꞌa,
    èèna na nèngu abhu huku nèti Lamatua, ka Lamatua core eele ne asa liꞌu laꞌe, ho
    na pea taruu ètu nèi.
  tnp-tnp: Iətəmi otətəu Nanusiən Təuvɨr təhatətə lan kəni mol bəptais, Uhgɨn otosmiəgəh.
    Mətəu iətəmi təsəhatətəiən lan, Uhgɨn otol nalpɨniən asoli kəm in.
  urd-urd: जो ईमान लाए और बपतिस्मा ले वो नजात पाएगा और जो ईमान न लाए वो मुजरिम ठहराया
    जाएगा।
  hot-hot: Ŋê takatu ba êvhaviŋ ba ithik ŋaŋ ma tem Wapômbêŋ nêm i bulubiŋ. Ma ŋê
    takatu ba miŋ êvhaviŋ ami, ma tem nêpôm Wapômbêŋ anêŋ abô atu nena ini nêndôk
    loŋ atum.
  mqj-NT: Benna-benna mangngorean anna ditedok, la dipasalama'. Sapo' benna-benna
    tae' mangngorean, la unduppa pandarraan sae lako-lakona.
  rus-SYN: Кто будет веровать и креститься, спасен будет; а кто не будет веровать,
    осужден будет.
  mbh-mbh: Na aro ve toko e ilemio nge, mo thomu o paninu i, maken aro i el mimiong
    sivenga a God nge. Na aro ve toko e ile lemioong e lomu riong avele, aro i el
    sisisong aolonga a God nge.
  bdd-bdd: Eema taiyewedi sihemisaegauwa waꞌabihe babitaisowedi ma lema bwebweꞌana
    siloba, ma ꞌeguma taiyewedi geya sihemisaegau ꞌabwa loina galana siloba.
  cbt-NTPO: Insosona noya nanan natëhuachina', cha'ësapi. Aporihuanahuatona', imapachinaco,
    cha'ësapi huachi. Co nanamëhuë natëhuachinahuë', Yosëri ana'intarin.
  srn-NT: A sma di bribi èn teki dopu, sa kisi a libi fu têgo. Ma den sma di no wani
    bribi, o kisi strafu.
  cta-NT: Nu loꞌo xñi ñati̱ chaꞌ ꞌna, tyucuatya nguꞌ chacuayáꞌ jnaꞌ liꞌ, clyaá nguꞌ
    biꞌ jiꞌi̱ nu cuxi liꞌ. Ñati̱ nu ná tyajaꞌa̱ xñi chaꞌ ꞌna tsiyaꞌ ti, tyanu quiꞌya
    jiꞌi̱ nguꞌ liꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ sì mɛ́ à da'ilɛkɛ̀ a bↄ. Gbɛ̃́ pↄ́ i sio sↄ̃, yã́ a zↄ̃lɛwà.
  tcz-CHONGTHU: Koihileh, atahsan'a baptize chang chu sohcha ding ahi. Atahsanlou
    vang chu themmo hange umding ahi.
  mar-mar: जो कोणी विश्वास ठेवतो आणि बाप्तिस्मा घेतो त्याचे तारण होईल, परंतु जो विश्वास
    ठेवत नाही तो शिक्षेस पात्र होईल.
  snp-snp: Wenena ya koli kikito numuti mono noku winawamo wenena ya olu omuni kenami
    ne. Eti enaifa, wenena koli kikito nomámenawamo wenena ya lifima ka giminami ne.
  isl-isl: Þeir sem þá trúa og verða skírðir, munu frelsast, en þeir sem hafna trúnni
    verða dæmdir.
  spy-NT: Chii ake tukul nyēē kēēyēnwoo /ankeebatisan, makooraraach ꞉Yēyiin. Nto nyoo
    kāmēēyēnwoo, +/makiiruusta.
  xnn-xnn: Nan mangpati isnan gawis ay damag dadat mabonyagan et maisalakanda ta makiteteeda
    ken Apo Dios ay eng-enggana. Ngem nan adi mangpati et madosada tay awnit dosaen
    Apo Dios daida tay egay nakaan nan basolda.
  mwe-mwe: Shaakulupalile nibhatishwajo shatapulwe, ikabheje bhangakulupalilanga,
    shibhaukumulwanje.
  tte-tte: Tem yaiya imeliyagau na ibabitaiso kani lebo ilobai. Na tem yaiya nige
    imemeliyagau naga Yaubada ana loina kaikaiwena ilobai.
  tcs-tcs: Enibodi uda bilib dis mesiz ane em baptaiz, em go gad longlaip poeba wea
    God. Bat enibodi uda i no wande bilib, dempla nogo gad longlaip poeba wea God.
  hlt-THB: U ingawm cangna nawh Baptisma ak hu ingtaw thaawngnaak hu kaw, cehlai amak
    cangnaak ak thlang taw thawlh sak na awm kaw.
  soq-soq: Ita mida Gagalo euda etapue sumanaintopue babatutuntopua God mo inamopi.
    Tane mida mai sumanaintopua God mo kotumopio kadiwa bedewe antopu.
  qub-qub: Pipis chasquicamar bautisacorga salbacongami. Mana chasquicamajcunami ichanga
    castigasha canga.
  att-att: Á meyígù yù ira nga manguruk ánna marigù megapu sù ángnguruk da nikán,
    á mepattolay ira kâ Namarò ta áddè ta áddè. Ngam yù ira nga ari manguruk, mekanakanâ
    ira sù pamagikáru ni Namarò.
  bki-bki: Ver toro tai rijogio, mia naio rimoneaio, mia karina avaruei ea naio, toro
    nene mia naio rijev ioruriano. Ana naio napano ver maka rimoneaio, mia Atua naio
    riverkar m̃ariano vanio.
  bqp-bqp: Gbɛ̃ kũ à sì akũ à da'itɛ kɛ̀ mɛ́ ani surabana le. Gbɛ̃ kũ adi sí sↄ̃ro,
    yã ni bo adenɛ vãni.
  mcp-mcp: Nyɔɔŋg mə́ bá *búgʉla, bwə́ juwo nyə yɛ́, nyə wə́ mə́ bá *dʉ́g cʉg yɛ́.
    Nyɔɔŋg mə bá bə kú búgʉla yɛ́, nyə bá bwəma nə intʉ́gʉ́lí yâ kandʉgə.
  hat-hat: Moun ki kwè epi ki resevwa batèm va delivre. Men, moun ki pa kwè va kondannen.
  npl-NT: Akin kineltokas notlajtol iwa mokuaatekis momakixtis, pero akin amo nechneltokas
    Dios amo kitlapojpolwis.
  bgg-bgg: Hanyie è migi now ne gu beng è khowo yi pho ne lago è ragia re ruii phro;
    chiih-è, hanyie thek è migi arek pho ne layog the ruii phro.
  eng-TCENT: Whoever believes and is baptized will be saved, but whoever does not
    believe will be condemned.
  eng-BSB: Whoever believes and is baptized will be saved, but whoever does not believe
    will be condemned.
  cpu-NT: Tsikarika intzime kempisantavakerone, oviinkaatanaachane, iriitakera avisakoshiretaatsine.
    Iriima kaari kempisantavakerone, irovasankitaitaatyeeri.
  san-ASM: তত্ৰ যঃ কশ্চিদ্ ৱিশ্ৱস্য মজ্জিতো ভৱেৎ স পৰিত্ৰাস্যতে কিন্তু যো ন ৱিশ্ৱসিষ্যতি
    স দণ্ডযিষ্যতে|
  tac-NT: Ralámuli napu ekí 'la bijchígame ju Onorúgame nila ra'íchili 'lige napu
    a'ré alué chátiri bowé 'lige napu cha'pí alué 'we a'lala bowé, alueka napu'lige
    mukusá tabilé resí ikimela, alué alawálaka 'pa rewagachi moinámala mukusá. 'Lige
    suwábaga napu ekí tabilé bijchigi napu aní alué Onorúgame nila ra'íchili, alueka
    'we resí ikimela, 'légana na'ichí mo'ibámala.
  eng-WEBPB: He who believes and is baptised will be saved; but he who disbelieves
    will be condemned.
  gfk-H: Bia siga tikai na nurnur ma na kap bapitaiso, Kalou na halon ia. Ma sen,
    bia siga tikai pai nurnur, Kalou na hapidinau ia.
  viv-viv: Gava kaliva ginavetumaganeku-yo ginabafitaiso, medema kibababala ginanuhagana.
    Atu gava kaliva keke ginavetumaganeku, medema aimo matahiwadi ginanuhagana.
  yao-yao: Mundu jwalijose juchakulupilile ni kubatiswa, Akunnungu chankulupusye.
    Nambo mundu jwangakukulupilila, Akunnungu chanlamule.
  tgp-tgp: Sava tamlohi mo rasua ale mo paptijo, God i pa juria, pani haratu mo sopo
    rasua, God i pa aria.
  auc-NT: Edæ æcänö wede pönëninque æpæ̈në guiida tömengä botö godö æ̈mo beyænque
    quëwencæcäimpa. Wæætë në pönënämaï ingä guiquënë tömengä nänö apænte pante wæquinque
    pönënämaï ingampa.
  kbc-NT: Aneotedoɡ̶oji eote gela lewiɡ̶a niɡ̶ina oko aneyiwaɡ̶adi nibodicetedi anele,
    codaa leeditibige me dinilege. Pida niɡ̶ina oko ane deɡ̶eyiwaɡ̶adi, Aneotedoɡ̶oji
    baɡ̶a laagedi codaa me iloikatidi.
  bmh-bmh: Duair in ze go doimai, gonugau ougab petak amau, go ze sil ziorebi, go
    Uwait nug koli imamau. Duair in gonugau ougab petak i eu, go du utamamen, go ze
    mui damau.
  ctu-BL: Jini mu' bʌ i ñop mu' bʌ i ch'ʌm ja' mi caj i coltʌntel. Jini mach bʌ anic
    mi' ñop mi caj i yʌjq'uel ti tojmulil.
  meq-meq: Ndo nakə kə tsəne ada kə dzala ga ha tə ɗərev nəte ada ta dzəhuɓ ha a yam
    aye na, ma təmiye. Ndo nakə kə dzala ga ha bay aye na, Mbəlom ma ta giye faya
    sariya
  noa-H: Chi mʌ hiek hʌ̈k'awi hich pör choopi sim k'ʌ hʌ̈u peerdʌju. Mamʌ chi mʌ hiek
    jaau nʌm hũr simjã hʌ̈k'aba sim chan Hẽwandamau hi peerdʌ hauba warag hi hisegpʌ̈ijugui
    hajim hanʌm.
  alp-NT: Eleki tamata rebe esi hlaleke Sou Misete, Alla Ihlamatesi, po tamata rebe
    esi hlaleke more Alla Ihukumesi.
  san-VEL: tatra ya.h ka"scid vi"svasya majjito bhavet sa paritraasyate kintu yo na
    vi"svasi.syati sa da.n.dayi.syate|
  kbq-kbq: Hagi iza'o Nagrite'ma amentinti nehuno, mono ti fresnimofona Anumzamo'a
    agu'vazina knare huno manigahie. Hianagi iza'o amentinti osanimo'a, keagafi manino
    fanana hugahie.
  kbh-kbh: Nda chiñe chaojtsos̈buaché y ts̈ëngaftanga chas̈mojuabaye, cha atsbocaná
    echántsemna; pero nda ndoñe tontsos̈buaché, cha nÿets tempo castiganá echántsemna.
  ron-LSB: Cine va crede și va fi botezat va fi mântuit, dar cine nu va crede va fi
    condamnat.
  pon-pon: Meamen me pojon o paptaijola, pan dorela. A me jo pojon pan kariala.
  nhe-BL: Ajqueya quineltocas huan mocuaaltis, Toteco quimaquixtis. Pero ajqueya ax
    quineltocas, Toteco quitlatzacuiltis.
  sps-sps: Sei te faaman non ana ya te fapeenan te nai saup fatabin non; san e sei
    te gim non ma faaman e, vou ayei nai nom non a fasaraa unya Hel.
  wnc-wnc: Yaniwa mamin amin takwakga nae wama natapa siakan siwan yangga sautningu
    kayuk yutning kaknga apaning. Ngana aminu nae natapa kekeknga dua siwiu wena asining,”
    ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ sì ben à batisi kɛ̀ bé eé mìsina e. Gbɛ̃ kɛ̀ èe sí sↄ̃ro, yã
    é vɛ̃ɛ adeea.
  gub-BL: Aze amo uzeruzar herehe wà nehe, aze uzemuzahazahak kar a'e wà nehe, apyro
    putar a'e teko ihe wà nehe. Aze amo nuzeruzar kwaw herehe wà nehe, Tupàn omono
    kar putar zepykaw pe wà nehe.
  imo-imo: Imbo narire ipuki tipelie no limbelo imbomu Goteni tepa limbelo nalo imbo
    narire ipuki naa timo lemo da imbomu Goteni tepa tombalo.
  boj-boj: Tamo uŋgasari naŋgi e qa naŋgo areqalo siŋgilatosib yanso oqab di Qotei
    na naŋgi eleŋqas. Ariya tamo uŋgasari naŋgi e qa naŋgo areqalo siŋgilatqasai di
    Qotei na naŋgi eleŋqasai. A na naŋgo une qa peginjrsim awai uge enjrqas.
  ulk-ulk: Netiba ya wasolare a bapataiso obapaitlare wi ya sikak waurder. Netiba
    ya nole wasolare ya yaba ya adud bodomalam wanagri.
  eng-DRA: 'He that believeth and is baptized, shall be saved: but he that believeth
    not shall be condemned.'
  knf-knf: Ankfiyaaruŋ kabot kayeenk batiŧmu abuur, kë anwooŋ aankdi pfiyaarën aduknaana.
  san-KHM: តត្រ យះ កឝ្ចិទ៑ វិឝ្វស្យ មជ្ជិតោ ភវេត៑ ស បរិត្រាស្យតេ កិន្តុ យោ ន វិឝ្វសិឞ្យតិ
    ស ទណ្ឌយិឞ្យតេ។
  arn-NT: Tati feyentulu ka fawtisangelu, fey ta montuay, welu tati feyentunolu, fey
    ta kondenangeay.
  zas-NT: Bén chililadx tiobnijs tëë zajcaman perdon loj Dios. Per bén ad zaliladxt
    xtiidxzaꞌc Dios, laaman yayal casti.
  ken-NT: Yɛ̌ agha anɛ ánókó Mbok Ndɨ́ndɨ́ nɛ bǎjwíti yi, Mandɛm ǎpɛmɛ yi ndǔ
    bɛbʉ́ bɛ ámbák mmǔ ywi mpoknkɛm. Kɛ mmu anɛ abhɨkɨ ka mɛnoko, Mandɛm ǎchyɛ
    yi ntɛmsi ndǔ bɛbʉ́ bhi bɛbhʉɛt nɛ yi.
