  zap-NT: Lex laa Mli Matlen waluu diiz lo yra men ne wkaa yra Ne. Chene wdxiin Mli
    Matlen, le yra mén guin ndxinyoon por tant nles nuu lextoo men.
  wer-wer: Pël ëën së piiring wëaö muntarö ingre ya ilak aim wëën ök mëëa.
  ipi-ipi: Jisasana disaipolo tupamane yamapane kenda wato, ai lo ateai-kola, wanda
