    Nganan ti neꞌ ndiꞌin neꞌ, chaꞌ xiꞌin ꞌa tiꞌ neꞌ chunꞌ ngujwi Jesús.
  bre-BRG: Hi a yeas, hag a roas d'e anavezout d'ar re a oa bet gantañ, hag a oa e
