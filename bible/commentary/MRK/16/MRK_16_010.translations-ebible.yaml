  sab-NT: Jesu medu muinga ege gire muinga jo, geru ketu kwian geru jwannga ulitage
    Jesu chkuni gwade giti, kwian e ulita kledu olire tanre Jesu nate.
  tmd-tmd: Nuŋ Jisas nugwo nugwön, du nöbö nuŋ bla immɨdim mibɨl yöra duön, Jisas
    kömö mɨda nugwo nugula, rɨmɨn, ñɨŋ mɨ aŋadö wöröxa, rön, mönö nugwo aku yöxölim.
  acr-NNT: Rire xeꞌek kꞌut chaꞌ kuꞌtzijoj rukꞌastajibꞌal ri Jesús chike ri xeterej
    chirij yey xebꞌuꞌriqa kꞌu riꞌ lik kebꞌisonik y kebꞌoqꞌik.
  kpg-kpg: Mary gaa hana ga odi gi nia hoo o Jesus ala e manawa gee ge e tangitangi.
  taj-taj: जमाहेन्‍से मरियम मग्‍दलिनी येशूला चेलागदे मुबा ग्‍लारी निसी चु ताम थेःना
    लजी। सेमरी ल्‍हानान दुख तसी थेनीगदे क्रासी चिबा मुबा।
  avt-avt: Hɨre epei wɨr Jisas, te hɨre wen watɨp mɨt nɨpaa netikerek hɨr nariyan.
    Hɨr wen han tewenɨnek nɨkɨtek.
  cbk-cbk: Despues de mirar le con Jesus, ya anda le para habla el noticia con el
    maga dicipulo quien antes ta sigui junto con Jesus, pero ahora ta llora sila y
    bien dolorido pa.
  uig-ARA: مەريەم چىقىپ، ماتەم تۇتۇپ يىغلىشىپ تۇرغان، بۇرۇن ئۇنىڭ بىلەن بىللە بولغانلارغا
    خەۋەر بەردى.
  tuf-tuf: 'Jesús chiwa Jesús chinjác sehná rehquít cue rehjecro. Jesús María acat
    waacayat, Maríat Jesús chiwa quin Jesús sicor yehnjác chihtá ehcwáy bijacro. Cur
    car eyin quin wajacro: —Jesús sicor yehnjacro, -wajacro-. Aját Jesús itchacro,
    wajacro.'
  abx-abx: Agpada'iray-na i mga magpamaya' siray si Jesus nga agparapamanangis ngan
    agparapandinamag pa, ngan agpanumatan-na mga iya.
  mco-NT: Chi María Magdalena ñɨcxy ma Jesús ydiscípulos ajcxy huɨdibɨ mɨɨd yhuɨdijty,
