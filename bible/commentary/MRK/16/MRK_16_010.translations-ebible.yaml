    ajcxy ooy anajty ytájycɨxy ymáygɨxy etz yaaxcɨxy.
  kqf-kqf: Tana i nawa te Yesu taukaiwatana bai i tubutubuḡana i giuwedi. Banina Yesu
    i peki aubaina tedi ma nuwaboyedi a miya bi a ḡabaḡaba.
  cpb-NT: Irojatzi iyaatashitantanakariri iroori tsipatakariri pairani Jesús, oñaapaatziiri
    riragaiyani, okamantapaakeri oñagairi iroori.
  aon-aon: Douk kwatrun-uguk aria okwok kwanak kwatogur um ananim disaipel aria kwatrum
    um amamiruh aparuh douk yoweruh aria hape hereh. Aria okwok kwakripam um okwok
    kwatik Jisas wata nakitak napeum.
  hus-NT-2005: Na María kʼale tám ani in utsaꞌ xi xeꞌchinéktsik junax kʼal na Jesús
    ke jajáꞌ in chuꞌúmal na Jesús. Xi xeꞌchinéktsik kʼal na Jesús, elantsik ti ukʼnal
    ani ti tʼeꞌpinal kʼal na María.
  mig-NT: Te ni̱ kee‑ña kuá'a̱n‑ña. Te ni̱ kachi̱‑ña núu̱ cháa ni̱ ka̱jika jíín‑yá,
    chi̱ kándukuí'a̱ ini̱‑de te kánde'e̱‑de.
  bps-bps: Na Méri, mdà kenen du fye tnulenan i dad gal mlalò ku Dyisas tamték kenen.
    Di kakelan di dale too ale mlidù fa na mngel.
  mbs-mbs: Dimoton sikandin te menge tinoledaan i Jesus. Gayed dan nepuluk aw migkelag
    dan. Meneng mig-indan si Maria diyà kandan aw eden se kinità din.
