verse: MRK.016.010
translations:
  kpx-kpx: Ige au tiale au Iesu elehale ke loui esemuiabeau avuho ninalahamale kebia
    namigevenu.
  okv-H: amina Iesu pambunu kito evohu amina pambuto ambotani sisisasi ijie mihio
    ke einge ena, “Iesu mahu vasiri te erehei kehena,” ainge enu ambotani na evohu
    amita ke avo ingito ke be ae ea.
  tbo-tbo: Tauna tuwega i niyeya po a hewahewali i paliwelehi. Hi nugodubu po hi tutou
    Yesu binei.
  mal-C: അവൾ പോയി അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നവരോട് ഇക്കാര്യം പറഞ്ഞു. ആ സമയത്ത് അവർ
    വിലപിച്ചും കരഞ്ഞും കൊണ്ടിരിക്കുകയായിരുന്നു.
  grc-SR: Ἐκείνη πορευθεῖσα ἀπήγγειλεν τοῖς μετ᾽ αὐτοῦ γενομένοις, πενθοῦσιν καὶ κλαίουσιν.
  bgc-bgc: उसनै जाकै यीशु के साथियाँ ताहीं खबर दी, जो दुख म्ह डूबरे थे, अर रोवै थे।
  khz-khz: Ia eagoto, ne Iesu mulinai gelakawai talimara geria aovitiviti e tagi aonai
    evararato.
  deu-TKW: Die gieng hin und berichtete es seinen Begleitern, die da trauerten und
    weinten.
  zsr-NT: Gyeajnu yajtíxjöiꞌnu nup naꞌ guladalen Jesús. Nup ni taꞌsëbi ládxiꞌgac len
    taꞌbö́dx.
  lin-lin: Bongo Mari akendeki koyebisa bato oyo batambolaki elongo na Yesu ; akutaki
    bango batondi na mawa mpe bazali kolela.
  hns-NT: Tab aurat djaaike ekwan se bataais djaun hardam Jiesoe ke saath tjalat raha.
    Oesab abbe talak rowat raha aur sokh manaawat raha.
  noa-E: Ichdëu mag oobaawai chi Jesús dʉ̈i wënʉrraajerr khʉʉn gaai machgau bĩe durrum
    aar mawia amag jaauwimajim anaabá.
  eng-EMTV: She went and reported to those who had been with Him, as they were grieving
    and weeping.
  mib-NT: Te cuahān ña cuacastūhún ña nuū tāca tée ni cajica jíín yá jeē ní nane ya
    nuū ña. Te cácucuíhyá ni de te cándahyū de.
  bea-bea: Kwa yatatilon ayine yehkyatehchiine, tsukye atu yaghita zahtgha kahchu
    ghutsakooh
  lif-NT2: मरियम मग्‍दलिनिःन् पेआङ् ये़सुःन् तुमुबा पाःन्‍निन् कुहुॽसाम्‍बाहाॽ मे़त्तुसि॥
    खे़ङ्‌हाॽ मेरिङ् थक्‍नु मे़हाबे़र मे़वये़रो॥
  xnj-xnj: Maliya akahamba kuvajovela vawuliwa vevavili pamonga na Yesu, na lukumbi
    lwenulo vavembayi na kutinda.
  mmx-mmx: La ne Maria gamlong la ga vot pasa nedi diga mumu asu ne Iesu. Diga duudu
    la digang teng mumu ne Iesu la ne Maria ga tong i ridi do neni ga ven pam ne Iesu.
  cbr-NT: Usai 'ia isbiani ca masá nuitutia bëunan mëscúcë axa Jesúsbë nicë unicama
    a cai cuancëxa.
  tee-NT: Chai ju yuchi alh amac'atsanini' ju ix'alact'a'ucxunt'ajun ju Jesús acsni
    tuca' ixmaknican. Pus ju yu'unch na va ixtalac'amak'aninin chai na ixtalack'alhuvilanalh.
  eng-LSV: she having gone, told those who had been with Him, mourning and weeping;
  cak-NT: Y ri María Magdalena can ja' xberu'ij chique conojel ri xquitzeklebej ri
    Jesús. Reje' yalan yebison y ye'ok'.
  pah-NT: 'A''ero hẽa hoi Jesus''gapavẽive''g̃a pyri tamombe''u g̃a pe javo. Ojehe''o
    hete g̃a upa okoveveuhuro omano Jesusva''ea javo tehe. Igwete hẽa ei g̃a pe: —Okwerava''ja
    ga kiro, ei hẽa. Ahepia ji ga ko, ei hẽa g̃a pe novĩa. Emo g̃a ndogweroviarihu
    reki hẽanhi''ig̃a.'
  sja-NT: Jesús unup'eda, María Magdalenapa jaranaji iru ome nipapatap'edaarãmaa.
    Ãra k'ĩsia paraa jarajẽe p'anajida Jesús k'ap'ɨa-it'ee.
  xed-xed: Ka sliʼaftá tsa marakw ya ka laghwi da mnay ŋa gwal si kawadaga nda Yesu,
    ta nzaku həŋ sasgama ka taw.
  mks-NT: Ta tá na̱xini ñá mé á já na̱quee ñá cua̱ha̱n ñá ca̱xi tu̱hun ñá nu̱ú na̱
    na̱xi̱ca tuun xi̱hi̱n Jesús ña̱ tácú a̱. Ta ndúu cuéha̱ ini na ta sácu na ndúu
    na tá na̱sa̱a̱ ña̱.
  gfk-S: No haine ga hana gom a hinawase dong ing di git sasaate Jisas ma kanaia di
    ga susuah ma ra but na tapunuk.
  bmu-bmu: Asuhum waŋgiiga alaurupŋan Jisösbuk mala kota nalö miaŋgöreŋ jiŋgeŋ köla
    sahötkeri, Marianöŋ mönö yeŋgöreŋ anda buzupŋi jii mötket.
  dgz-dgz: Boge waen ame Iesu yaveni oisewa ae Iesu evene wai den tanamon ini ame
    wanumon bagu sisi anun irip turup waiwanumune taue wadiamon.
  eng-GNV: And shee went and tolde them that had bene with him, which mourned and
    wept.
  zaa-NT: Làbi nna huía bi taquixá'ani bi ca enne' guréni lani éa. Làcabi nna yala
    triste ùccuanì latsi' cabi nna ribetsi cabi.
  eng-WEBSTER: And she went and told them that had been with him, as they mourned
    and wept.
  guh-guh: Nexata María, Magdala tomarapijiva, Jesús petsitanaitajëtsicujinaetsi,
    pona Jesús pijajivijavabelia. Nexata María pevajënae Jesús pijajivi abaxë vënueyena
    Jesús. Nexata María itsa pata Jesús pijajivijavabelia, tsipaeba pacuenia María
    tane Jesús.
  bon-bon: Tabe oclige abiberäja bägrä bime bau me, lui cina Yeesu ne ele jelwisi,
    jejemige ai poto cidi me.
  nhw-BL: Huan María Magdalena yajqui quinyolmelahuato imomachtijcahua catli nejnentoyaj
    ihuaya Jesús. Huan quema ajsito, quinpanti motequipachohuayayaj huan chocayayaj.
  swh-ONEN: Maria akaenda, naye akawaambia wale waliokuwa wamefuatana na Yesu, waliokuwa
    wanaomboleza na kulia.
  wbi-wbi: UMaliya akaluta kukuvapangila vano vakam'bingililagha uYesu, unsiki ughuno
    vakajiighe vasukuniile, vilila ifiua. Ye
  bba-bba: Mɑ kurɔ wi, u dɑ u win kpɑɑsibu lɑbɑɑri ye sɔ̃ɔwɑ be bɑ wɑ̃ɑ nuku sɑnkirɑnu
    kɑ swĩi sɔɔ.
  eng-KJVCPB: And she went and told them that had been with him, as they mourned and
    wept.
  kgk-NT: 'Ohexa rire, Maria oho omombe''u Hesu irũgwe-pe. Ha''e kwéry hasẽ ojahe''o-vy
    hikwái. Upe jave omombe''u:'
  waj-waj: oro inna tasipama nuau gioonna kiaapuuya ivaara kooyaa kiaa mmiravai. Iya
    ratada varida ausa mmuaararoo tasipama variaivaki
  ekk-PKP: Maarja läks ja rääkis neile, kes olid Jeesusega koos olnud; nad leinasid
    ja nutsid.
  mpx-mpx: Iya i na bolo valila avaliya Yeisu wali wasa i pek, heliya iyoho nuwaliya
    i nak ge hi kahikahin.
  wbp-wbp: Yalirli karntangku, ngulangkuju-jana yimi-ngarrurnunjunulku panukulku yapaku
    Jijaji-kirlangu wungu-warnuku. Kuja-jana yimi-ngarrurnu Jijaji yalirli karntangku
    ngulaju yulanja-kurraku manu malamala-kurraku.
  luo-luo: Maria nodhi monyiso jogo mane ni kode, jogo mane ywak kendo jogo mane dengo.
  nhe-NT: Huan María Magdalena yajqui quinyolmelahuato imomachtijcahua tlen nejnentoyaj
    ihuaya Jesús. Huan quema ajsito, quinpantito mocuesohuayayaj huan chocayayaj.
  aii-aii: ܘܗ̇ܝ ܐܙܝܼܠܔ ܠܵܗ̇ ܘܐܡܝܼܪܵܗ̇ ܠܐܵܢܝܼ ܕܗܘܝܼܹܐ ܝܗܘܵܘ ܥܲܡܹܗ، ܘܐܵܢܝܼ ܒܸܥܒ݂ܵܕܵܐ
    ܝܗܘܵܘ ܬܵܥܙܝܼ ܘܒܸܒܟ݂ܵܝܵܐ.
  esk-NT: Taavruma utlaŋniġai piqatigisuukkaŋi Jesus-ŋum kiñuvġuruat qaipḷutiŋlu.
  msb-msb: Tapos nagkadto si Maria kag ginsumatan an dati na kaurupod ni Jesus na
    nagamurundo kag nagabarakho.
  cpa-NT: Jøng² ca¹ŋi³tseih³ hio¹³ héi² dsa² mi³quianh¹³ Jesús, dsa² huø³ ma²hei¹²
    dsǿa¹² hi² ho¹²dsa.
  dso-dso: ସେ ମାଇଜି ତେଇଅନି ଜାଇକରି, ଦୁକ୍‌ଅଇ କରି କାନ୍ଦ୍‌ତେ ରଇଲା ଜିସୁର୍‌ ସିସ୍‌ମନ୍‌କେ
    କଇଲା,
  meu-meu: Ia na vada ela, Iesu bamona edia kudouhetaha bona edia taitai lalonai e
    hamaorodia.
  yva-NT: Arono naije, Yesus apa arakovo utavondi aije manimaumbe Ai muno woyov. Maria
    Magdalena nde mo raura mai mare,
  dgc-dgc: Sakay siya, éy inumange négkagi ta éya du iba a alagad ni Jesus. Dinemtan
    na side a mégsanget.
  zpm-NT: Dzigo güey Marí güeynie Marí diidz lo grë zha ne bzënie me ga. Lëëtaaque
    laa zho ndxie mban rac zho, roon zho no zho xquieḻnë me.
  hix-NT: Tàwya Txesusu yonyetxhe, toy hatà, noro. Akorono rotho komo wya ekarymaxe
    toy hatà. Nyamoro ryhe, nekhoketxkon hatà. Nàratetxkon xarha tà, Txesusu hnànà.
    Àwyanye rma nekarymay hatà, Maryeya.
  sim-sim: Maria Jisasin si heyeshihi si ihi ma ol orin tiyandari ma ondon heyekmbaha
    simu ira. Si i heyeri li tlaholoho liri lir.
  npi-ULB: उनी गइन् र उनीसँग भएका सबैलाई बताइन् । त्यस बेला तिनीहरूले विलाप गर्दै
    रोइरहेका थिए ।
  cgc-cgc: Pagkita Maria ki Jesus, giling kanen naan ta mga tinudluan Jesus daw naabutan
    din na danen an gangasebe pa daw gangagal. Pasugiran din danen an na bui Jesus
    ya.
  tim-tim: Miawagaŋdo arim Yesu hamiŋângen olop manmâ indeaŋmâ mali are arim makyeŋgiep.
  yor-yor: Òun sì lọ sọ fún àwọn tí ó ti ń bá a gbé, bí wọn ti ń gbààwẹ̀, tí wọ́n
    sì ń sọkún.
  wos-wos: Jisas raméndéka lé déré xétaka lé déka duka yi. Yiléka di déka saréfa nae
    gérandaka lé diré wa, “Jisas dé bu wambula ramé. Raméndéka déré wuni xé.”
  emp-NTPO: Maʌ̃be Mariara Jesu ume nĩbaped̶ad̶arãmaa wãsia. Idji jũẽsid̶e ãdjirãra
    wad̶i sopuaba jĩã panasid̶aa. Mãwã panʌne Mariaba ãdjirãa jarasia Jesura zocai
    b̶ʌda unusida. Mãwã ũrĩbʌdamĩna ĩjãnaẽ́ basía.
  eng-F35: She went and reported to those who had been with Him, as they were mourning
    and weeping.
  ind-ind: Lalu Maria pergi memberitahukan hal itu kepada orang-orang yang dulu sering
    mengikut Yesus. Waktu itu mereka masih berduka dan menangis karena kematian Yesus.
  pes-OPCB: او نیز رفت و به شاگردان عیسی که گریان و پریشانحال بودند، خبر داد.
  mpt-mpt: Malia Magdala bib ulako inanoa Yesuse atemnoa monoa nakaia unangai sino
    Yesuse bekeba haabinibbue isu ye motemoa
  ssx-ssx: Mo wanda꞉ma꞉ Yesu ame̱le̱ amba꞉ pomu haemeke wanda꞉halima꞉ e̱ alo haena꞉
    Yesuma꞉ leeke pi lolo peekeme.
  mkl-mkl: Ŋɔi ɑbou í koo í sɔ̃ kpɑɑsiɛ ŋɑ lɑɑbɑɑuu. Aŋɑi ɑ̀ wɑɑ too Jesu wo nɔ ɑ̀
    wɛɛò inɔ kufɔ ɑ̀ wɑsi ku kpɑtɑ.
  gaq-gaq: ମରିୟମ୍‌ ଜିସୁକେ କେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍‌ନେ ସିସ୍‌‌ଇଙ୍ଗ୍‌ ଡାଗ୍ରା ୱେଚେ ଆକେନ୍
    ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ । ଆତେନ୍‌ ବେଲା ସିସ୍‌‌ଇଙ୍ଗ୍‌ ଦୁକ୍ ଚିନ୍ତା ଡିଂଚେ ଅଁ ଡିଙ୍ଗ୍ ଆର୍‌କେ
    ।
  gof-RNT: Iya bada kase iyara de7eyssatas, entti azzanishenne yeekkishe de7ishin
    odasu.
  unx-unx: ଇନିଃ ସେନ୍‍ୟାନ୍ତେ ୟୀଶୁଲଃ ତାଇକେନ୍‍କକେ ଉଦୁବାଦ୍‌କଆଏ । ଇନ୍‍କୁଦ ରାଆଃତାନ୍ ଆଡଃ
    ଏୟମ୍‍ତାନ୍‍କ ତାଇକେନା ।
  gah-gah: Lá okago, eza vike agivelagini nene miluma maluma nigeleke ive nama iki
    niago avetó oko lo kimimó.
  lcm-lcm: Na kala pasal na kanla antok a keve tungana si kitapo makus na kipo tangis.
  aer-aer: Mary Magdala-arenyele aretye-alheke apententye akngerre Jesus-kenhe areye
    akayale artnerlenge, re itneke angkeke, Kenhe Jesus-ele yerneke apententye akngerre
    ikwerenhe areye angkentye mwerre iletyeke apmere arrpe-anenhele nhenge Ngkartele
    itnenhe itetheke mpwaretyenhenge ikwerenge akwete-ante anetyenhenge. Kele arratye
    itne alhemele ilerlte-apetyame.
  qvc-NT: Chayshina chay Maryaqa Jisusta rikashpaqam, rirqanna abisaq yach'akuqningunata.
    Piru paykunaqam ancha llakiwan Jisuspaq waqaykarqanllapa.
  tgl-ULB: Umalis si Maria Magdalena at sinabi sa mga kasama niya, habang nagluluksa
    sila at umiiyak.
  cbs-NT: janua benimakaini jatu banabimai kakin jabun Jesús chibanmisbu pes mania
    Jesús manui kaxaibuki nukuxun
  xtm-NTPP: Ni ja'an ña, te ni kaxtnu'u ña nuu tee ni ka yo ndikin ya ma, vaa ka kuxii
    xeen ini de, te ka nda'yu de.
  nnq-nnq: Maliamu Magdalena ngajabula, ngabalengela abakiba pamwe na Yesu. Bakiba
    bakakokaleka nu kuguta,
  bao-NT: Cõ pea waa, Jesús mena ca waa yujurucuricarã bʉaro tʉgoeñarique pai, oti,
    ca tii niirãre wedeupo.
  san-ORI: ତତଃ ସା ଗତ୍ୱା ଶୋକରୋଦନକୃଦ୍ଭ୍ୟୋଽନୁଗତଲୋକେଭ୍ୟସ୍ତାଂ ୱାର୍ତ୍ତାଂ କଥଯାମାସ|
  huv-NT: Condom quiaj María tamb masaj minipilan Teat Jesús, cos xeyay amix omeajtsüw,
    tenguial ajiüntsüw.
  otn-NT: Nu̱'a̱ te xi̱ nja, go guehna̱ bi̱ ma bá̱ xi hmi̱'da yø xädi ra̱ Jesús, porque
    zoni̱ ngue tu̱ yø mmʉi.
  nop-nop: Kaŋ adibo wooŋ mihiŋiye makat hakokiŋ u yeniŋguk,
  obo-NT: Nopongnga idda, id undiyonnan ni Maria iddos mgo tinodduwan ni Disas. No-ingumannan
    din sikandan no id ponlanu woy id ponsinoggow.
  cak-ENT: Y ri María Magdalena jari' xbe y xberubij cheque conojel ri rachibila'
    ri Jesús. Rije' juis nyebison y quitz'amon ok'ej.
  lif-NT: ᤔᤖᤡᤕᤔ ᤔᤃ᤻ᤍᤗᤡᤏᤡ᤺ᤴ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤔᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ॥ ᤂᤧᤱᤜᤠ᤹
    ᤔᤣᤖᤡᤱ ᤌᤰᤏᤢ ᤔᤧᤜᤠᤒᤧᤖ ᤔᤧᤘᤕᤧᤖᤥ॥
  snx-snx: Maria mos suma dagi Yesus jagar soubxo ne andug yamu asoubxo ne mos munjurulxo.
  kql-kql: Jisasɨndi ŋɨmeve balañjun baŋgaivɨkɨ yekevekatɨk Malialɨn valatɨk ŋɨme
    galaveve.
  mie-NT: De cuānohōn ña cuācachī tūhun ña nūū ndá tēe jā ní jica jíín yā, jā ní nenda
    nijīn yā nūū ña. De cúcuécá inī ndá dē de jácu ndá dē.
  san-TIB: ཏཏཿ སཱ གཏྭཱ ཤོཀརོདནཀྲྀདྦྷྱོ྅ནུགཏལོཀེབྷྱསྟཱཾ ཝཱརྟྟཱཾ ཀཐཡཱམཱས།
  qve-NT: María Magdalenaqa Jesuspa discipulonkunapa kasqanmanmi riran. Hinaspan paykunataqa
    tariran ancha llakikuymanta waqashaqta. Hinaspan paykunaman Jesuspa kawsarirusqanmanta
    willaran.
  pao-NT: Mary saa'a ka umu Te Pabe'e nakatzimodu-matoo meahoose yise mu tuukwe petuga,
    umu yise oe'yoopana sagwa'e.
  cbu-NT: Mariysha nattu, kuseeramchu, Isus wipunash mang' mantsaksin, tanuksin, uwsha
    kamanirangiya.
  usa-usa: Îtuni aanábómá ibiqá kéyaraawana ko timá yímikaiye Îtuma paá máitana aónarena
  soy-soy: Mɑɑri Mɑkitɑlɑ uú hɑ nsímɛ́ mmɛ̃ pɛpɛɛ pɛɛ Yeesu rintíki símisi. Pɛ̃
    pin kumúŋɛ́ kpɛ-i nkpɔ tũ pin kɔ ténesi.
  bkx-bkx: In nail nalail Usif Jesus, ma in nnao nfain he natoon atoni ok-okeꞌ leꞌ
    unuꞌ natuin Jesus. Sin fe nabuab ok nok neek susal, ma nok sin nkaen namnau Jesus
    In aꞌmaten.
  hui-hui: Ha pani hayagola wali agali Yasu heba ala haga hearume dara howa dugu bialu
    hearia Meri ibugua lamule pene.
  amf-amf: Kodi yivayse kisa paanan yivayna eena bukayse qaabitebee eepitebe kenin
    dohonte, ogo yin maaton yerinam kena ko giyade.
  quc-NNT: Xe' k'u ri are', xutzijoj wa' chke ri nik'iaj chik ri xek'oji ruk' ri Jesús.
    Ri e are' sib'alaj keb'isonik, tajin keb'oq'ik.
  dob-dob: ꞌEnega Meli nina ꞌitauya ga Yesu ꞌina tomotaiyao ꞌiemataluwedi, ta taudi
    tuga ꞌetamo ma idi nuwamwau sidedoi Yesu manuna.
  wrs-wrs: Doa nonglanamba, Mariava silelguawol vevnamba, Yesustindim ishunilm. Wo
    himba mendah duus vinivna Yesusmindm, os wuo ovna.
  mca-mca: Ma' qa kikhe'en qa ikii pa'aj qu' nenfeli'm hekhewe' ƚijts'eyekji'ijtaxkii
