  srm-NT: Nöö hën fa di mujëë si ën naandë, nöö hën a kule go wante a dee bakama u
    Masa Jesosi ka de bi go ta kusumi ta këë. Nöö hën a go konda da de taa sö a si
    Masa Jesosi gbolo, a weki baka a dëdë.
  qvs-NT: Chaypina Mariyaka Jesuspa purikmasinkunata rirkan willak paypi Jesus rikurishkanta.
