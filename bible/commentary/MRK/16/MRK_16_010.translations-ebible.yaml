  agm-agm: Isɨhiya Jisaasihoai nɨwipinjawɨ koaisawɨ maasɨ daayohiyɨhiya Jisaasihopɨ
    maarɨho tundihɨ taawɨ gwɨwɨ bimauhɨ kaatɨ Jisaasihoai usosɨtɨhandapɨ notɨ kiyai
    kaundataase.
  ubr-ubr: On inai baigibubunuotis ikasones. Osi siyababan sitotou;
  tsw-NT: U ꞌya̱wa̱ ta̱ damma otoni a̱ yi, aza a na a̱ da̱na̱i a saali na̱ a̱tsumola̱ngu.
  cax-NT: Tone sürotü uraboi isucarü bama amoncoma tücañe ichepeti Jesús. Arrüma aboma
    sucheboma y areoroma.
  aia-aia: '''Ia Meri ''a ''ari beiraaui sae haguhagu goro ana''ia Jisas, na rau ahutotou
    marau angi. ''A maania tanaraaui ha''ata''i ana Jisas tanaa.'
  srp-1865: A ona otide te javi onima što su bili s njim, koji plakahu i ridahu.
  agt-agt: A intu ya umange nangipadangag ta kadwan kiden kahulun ni Hesus. Nagtatangit
    kid para la ta pagdamdam da,
  lug-lug: Maliyamu n’agenda eri abayigirizwa, n’abasanga nga bakaaba era nga bakungubaga.
  yby-yby: Sa-okaiyoko aya menamamoya woko wewenalale maya miluma-aluma eliki wije
    nama nileyoko wetome oko lo biye.
  heb-heb: ותלך ותגד לאנשים אשר היו עמו והם מתאבלים ובכים׃
  mpp-mpp: Fikecnome Maria ye hikelu agofocine yeholec momoc gaibong, yenge kwele-sowac
    ngagelu hiyalu gaebongka yanguc edocebawec,
  apb-apb: Oto a Meri e lae, ko lai ha'arongoa mo pwaarongoisuli ingeie. Kire ii'o
    ni saehuu oto mola pe'i ngaranga,
  san-TEL: తతః సా గత్వా శోకరోదనకృద్భ్యోఽనుగతలోకేభ్యస్తాం వార్త్తాం కథయామాస|
  ben-IRV: তিনিই গিয়ে যাঁরা যীশুর সঙ্গে থাকতেন, তাদেরকে খবর দিলেন, তখন তাঁরা শোক
    করছিলেন ও কাঁদছিলেন।
  ntu-ntu: Vz x sc tqpipebzle mz ncblo nedeng kcng drtwrdr tzvzbeng x tzyrning.
  pan-pan: ਉਸ ਨੇ ਜਾ ਕੇ ਉਹ ਦੇ ਸਾਥੀਆਂ ਨੂੰ ਜਿਹੜੇ ਸੋਗ ਕਰਦੇ ਅਤੇ ਰੋਂਦੇ ਸਨ ਖ਼ਬਰ ਦਿੱਤੀ।
  gvc-gvc: Jesu mehne macaina cjiri sehe to yariachʉ ñʉa, tuaro cahya, tiia niha.
    Ã ti tiiro watoi, María Magdalena sehe Jesure to ñʉrire tinare yahuro sʉmaha.
  mwp-mwp: Nadh nanga Yesun imadhin nanga nuy igililnga, na sepa uzaraydhin nungu
    puziw mabaygoepa, thanamun koerkak badh a may Yesulpa.
  ksj-ksj: Ani onamadu, Iesu teite radiudoteꞌe azaḡa, zeḡe zamaze areꞌenaꞌa, niaroteꞌe
    zizugano ziro.
  sbk-sbk: Uyo akhata idala ahanda abhabhule inongwa bhala abhali pamoja nu mwene,
    bhope bhalishazinda nalile.
  mya-JVB: မာရိလည်းသွား ၍ကိုယ်တော် နှင့် ပေါင်းဖော်သောသူတို့သည် ညည်းတွား ငိုကြွေး
    လျက် နေ ကြစဉ်တွင်၊ သူ တို့အားထို သိတင်းကို ကြားပြော လေ၏။
  kgf-kgf: Hicŋimiyu kemma ic tosara Yesuguc kecaŋgic ieneŋ siacma kecgic suruc waŋ
    énécmiyec.
  awb-awb: Sísaga mi iníbá ebeq súwana mi inínká pokue Sísa kéró keba pokúwara Sísa
    pukúnsabe wensabé sirutaboiréra ibisowana Máhríaga koreriena,
  gdn-gdn: E Iyesu iya-wena empupu ka e kayawena Iyesu tadeyau kabukabuwa ragidai
    Iyesu nene nuwaboyatagamawa yadi wadamawa idiwa ki mu bamamugu bauwena manako
    e Iyesu iyawena matarau empupu ki sisiyai mu tadebu.
  hvn-hvn: Ta èla noo pe pengèdi nga Yesus, ta bꞌale ke noo la pika pa harièle dèu
    do ngèdi ta pedute Yesus. Do pee ko roo pa dꞌara pekupu, nga hedui pengee he,
    nga pewewi èi namada ta henge ne lua made Yesus.
  nko-NT: Mʋ ɛ́ ɔlɛyɛ́bláa Yesu abúopʋ amʋ́ʋ́ bʋdɛ mʋ sú, bʋdɛ awɩrɛhɔ gyí amʋ.
  bsn-NT: Jesús ĩ tudicatisere ĩacõari, ĩ buerimasare ĩre tʉoĩasʉtiriti otirãre gotigo
    vasuju so.
  pib-NT: Tyinitka wala. Tunkakna wa Waleymalunenanu, wa wamonuwnanatachine, chiyaganatachine.
  wiv-wiv: Tavine kua ia vano tania na nuhu kua dia ta lala dia kata kakamani Iesus.
    Dia kua, lohorodia e zaha dia ka tatangi.
  reg-reg: Agendele nokubhabhwila bhaliya abho bhaliga bhaliamwinage, omwanyogwo bhaliga
    bhasulumbaye nibhalila amasiga.
  mlh-mlh: Fuke teme ogopuineji Yesuke go waperu damaŋ oo jiŋgeŋ keku kuyobuŋ, Mariaji
    yoŋoreo raru biŋeine yajiya.
  gof-ENT: ኢያ ባዳ ካሴ ኢያራ ዴዔይሳታስ፥ ኤንቲ ኣዛኒሼኔ ዬኪሼ ዴዒሺን ኦዳሱ።
  aau-aau: Hokwe sa ley nok, uwr paraw hye nion ma non-wak me mesor kow. Uwr somokwe
    unuaw liwak sir, seyr eheyr lyuk.
  tvk-tvk: Di, Meri ba bit mesen ni mi moletin xil na Iesu xa di ladang e di lamuis.
  prf-NT: Ummangay siya ten disepulus hidi ni Jesus, dinemáttan na hidi a malungkut
    sakay mágsasangitán. Imbareta na dikodi en netan na.
  auy-auy: awánéna wení waási ifiꞌó wétopaꞌa kosimátimuwasa
  tbg-tbg: Mariava vuru Ihura vaintinavu tiva nimireva viro oru tavomanta vinavuka
    Ihurara iqi rate vaura.
  hub-NT: 'Turam Jesúsan nemarin aina wake mesemar nekapenak, útu matsatun jeari ujak:
    “Yamaika Jesúska nantaki, wina wantinturkamtai, wii ima shir wainkamjai”, tusa
    tinaiti. Nu tamaun antukarsha nekaspapita ticharu ainawai.'
  hmo-hmo: Maria ia lao, guna idia noho Iesu danu taudia dekenai ia hamaoroa, idia
    tai noho neganai.
  big-big: Maliya kambela logo yombanu Yisu kiling ulogo yongomo mizawili ingkeya
    ngabik miza koyilegewiliyegi watabi lewagela piyengki kozak yeiya.
  gux-G: O pua yen den ban togidi yaaba den yeni o yaa yogunu ki den kpiini ki go
    buudi o po.
  cnl-NT: '''E³ quie''²³ jo̱³ ŋóo² I²³lee² i²xii''²³² dsa³ ''i³ ca²³ŋɨ́³ quia̱''²
    Jesús je² nee''n²³² ''oo''³²te''²³ ''e³ ''aa³te''²³ u²³ŋɨ́³ dsɨ́ɨ².'
  zar-NT: Guyéajnu yöjtíxjöiʼinu nupa naʼ gulaʼdalen Jesús. Nupa ni taʼsëbi ládxiʼgaca,
    en taʼbödxi yechiʼ.
  kde-kde: Maliya nkunavahaulila lammalele avala vakuhundwa vanavenkukuta na kulikutangila.
  ata-ata: Aneꞌi ta mitema e iloꞌa Iesu imuamuaꞌi ikekei a ixolu itatamasou. Ia ane
    mixali la mivikalaneꞌi,
  qvw-NT: Paymi licälul-pacha Jesuspa yaćhapacünincunaman willacü pasacamula, paycunapis
    wa'aśha llaquisha Jesuspi cayalcaptin.
  nfa-nfa: Ropa na nèdhi nare Yesus, hèia laꞌe dènge ka, peka dènge dhèu-dhèu dhu
    uru èèna madhutu Yesus. Dhèu sèra pakaboko taruu ètu era èci. Rèngu ètu dꞌara
    susa era, taga ra ngee mamadhe Yesus.
  tnp-tnp: Kəni Meri təmuvən məni=pən kəm rəhan mɨn nətəmimi nətəm kəməutan ilah min
    ilah aupən, mətəu nɨkilah tətahmə pɨk kəni məutasək.
  urd-urd: उसने जाकर उसके शागिर्दो को जो मातम करते और रोते थे ख़बर दी।
  hot-hot: Êŋ ma Malia hi hanaŋ hadêŋ ŋê takatu ba bôk eveŋ haviŋ yani. Ŋê takêŋ leŋiŋmalaiŋ
    ba elaŋ êmô.
  mqj-NT: Laomi umpaissanni angganna to siunturu' Puang Yesus annu' nakala'pi pa'barataan
    anna tae' liupa tipoli' wai matanna attu iatoo.
  rus-SYN: Она пошла и возвестила бывшим с Ним, плачущим и рыдающим;
  mbh-mbh: Ma seng aken i ria toko na sengre ako nomenga o paneses a Jisas, ako or
    vusnga o men ma olemi kerere na o tang, ma i ria or ve, “Jisas i velpol a tho
    nge.”
  bdd-bdd: Coinega Meliina ꞌinaoma ma Yesu ꞌina tomota ꞌihemataluwediya, ta taudi
    tuwa ꞌabwa maꞌidi nuwagala sidoudou Yesu weyahina.
  cbt-NTPO: Nani ni'pachina, pa'nin imapisopita sha'huitacaso marë'. Inapitaso' sëtatona',
    na'nëapi.
  srn-NT: Dan Maria go taigi den man di ben waka nanga Yesus ala ten. Den man disi
    ben e sari èn den ben e krei.
  cta-NT: Loꞌo cua naꞌa̱ María jiꞌi̱ ycuiꞌ Jesús, hora ti nduꞌu María ñaa slo nu xaꞌ
    la tyaꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ yu, chaꞌ cachaꞌ jiꞌi̱ nguꞌ ñiꞌya̱ ngua chaꞌ.
    Nxiꞌya nguꞌ ngaꞌa̱ nguꞌ, chaꞌ xñiꞌi̱ tsa tiꞌ nguꞌ chaꞌ ngujuii Jesús.
  bqc-SIM: Ɔ̃ nↄɛpi gɛ ò aà gbɛ̃́ pↄ́ an pↄ yaa, aalɛ ↄ́ↄlↄↄnɛ.
  tcz-CHONGTHU: Amanu chun seijui lunghemtah'a anaumho jah'a chun thilsoh umdolho
    chu agaseipeh tai.
  mar-mar: ती गेली आणि रडून शोक करणाऱ्या त्याच्या अनुयायांना तिने हे वृत्त सांगितले.
  snp-snp: Oloto pi umaito, amokafo uto komu lakoina mino-mino amo wenena seni-mulunigu
    keina naba-naba ito kufu nema o minado ya uto logimaiye.
  isl-isl: Hún fór og fann lærisveinana samankomna, grátandi af hryggð. „Ég hef séð
    Jesú!“ hrópaði hún. „Hann er lifandi!“ En þeir trúðu henni ekki.
  spy-NT: Kuwo ꞉Maaryaa nyi bo Maktaala ākoy wōlēē kimii kuriiryēē ꞉rubiikaab Yēēsu
    ānkumwoochi kule, “!Kaakas Yēēsu! Soboot!” Kuchweesta ꞉rubiichoo ng'aleekyii.
  xnn-xnn: Dat omey si Maria issan papasolot Jesus ay daanda ay menseseg-ang ya men-ag-aga
    danat ibaga nan nang-il-ana ken Jesus.
  mwe-mwe: A Malia bha ku Magidala gubhapite kwaabhalanjilanga bhalonganangaga na
    a Yeshu, bhalinginji nkwigutanjila.
  tte-tte: Kabo Meli ilau Yeisu kana tomeliwo siya tauna kona mekalikava sitakitakikili
    ali wasa iwolegili na siya nagamo me ali nuwapolowe sivalavalam Yeisu kaiwena.
  tcs-tcs: Dem klostuman blo Zizas bin stil krai ane prapa sore po Zizas ane Meri
    Magdala bin go luk dempla ane spik po dempla wanem bin apen.
  hlt-THB: Anih ce cet nawh Jesu ingqawi kutoet na amik awm khawikhqi ingkaw lungnat
    za nawh ak kqangkhqi venawh kqawn pehy.
  soq-soq: Iesu me mampe sabamoleno ewene ene wawe alala mampo alen me ewena benemawalepia
    baiwa. Mo nuau pareidaleno ke waie waimoio me wisene ewamone
  qub-qub: Yuriparcuptinmi María aywar willaran Jesuspa disïpuluncunata. Chayananpäga
    Jesús wañushanpita llaquisha wagarcaycaran.
  att-att: Á minay si Maria ta gián nayù ira kábulun ni Apu Kesu. Á gikulukuletán
    ira ta daddam da. Á kinagi na nira ta nasingan na si Apu.
  bki-bki: Ana iorou ka na Mere naio mial Yesu, naio ba miyotuba kean nalo nanua m̃a
    ajakisor naio, napano aju amijog bova a ajum̃a ajegi kia ga vo, ana naio berial
    kalo ka napano Yesu naio meul bereio ruei.
  bqp-bqp: Akũ nↄgbɛ̃ pìi gɛ̀ɛ à ò gbɛ̃ kũ ò kú kãao yãnↄnɛ. Ń nɛ̀sɛɛ yakana òtɛn
    ↄ́ↄ dↄ.
  mcp-mcp: Mudá wɔɔŋgʉ̂ mú kə jaaw buud ɔ́ gwooŋg ɔ Yésus sâ jɔɔŋgʉ̂, nəcé bwə́ á
    bə nə məcɛy mílámʉ́d, bwə́ ka ŋgə jɨɨ.
  hat-hat: Mari al pote nouvèl la bay moun ki te konn ak Jezi yo. Yo te nan lapenn
    anpil, yo t'ap kriye.
  npl-NT: Ye oyá okinmatiltito akimeh onemiah iwan Jesús, iwa okimajsito moyolkokojtokeh
    iwa chokatokeh.
  bgg-bgg: Mery Magdalene è Isu ro ijakthek zo ne choh ne rai pho moe shii wuii srane
    yao.
  eng-TCENT: She then went and told those who had been with him, while they were mourning
    and weeping.
  eng-BSB: She went and told those who had been with Him, who were mourning and weeping.
  cpu-NT: Irojatzi iyaatashitantanakariri iroori ikaratzi itsipatakari pairani Jesús,
    oñaapaatziiri jiraavaitaiyani, okamantapaakeri oñagairi.
  san-ASM: ততঃ সা গৎৱা শোকৰোদনকৃদ্ভ্যোঽনুগতলোকেভ্যস্তাং ৱাৰ্ত্তাং কথযামাস|
  tac-NT: Alué mukika simile ruyemia alué uché jarela napu nile Esusi 'yuga járome
    napu 'we seweka mochile nalá bijí. Ruyele Esusi 'ma ku ajánaligo.
  eng-WEBPB: She went and told those who had been with him, as they mourned and wept.
  gfk-H: No hahina ga haan gaam a hasasei diet ing diet git saksakatei Iesu ma kana
    diet ga susuah ma ra tamat na tapunuk.
  viv-viv: Au Meli gina be badi boi Yesu buye himiyami-ma givenuwaꞋatadi. Badi yadi
    wanuwavita hitagitagi tu givenuwaꞋatadi gigayo, “Yesu yawayawana gimimiyami. Iya
    tauku gaꞋitana.” Tu yana gahe keke hidavetumaganeni.
  yao-yao: Che Maliamu jwa musi wa ku Magidala, ŵajawile ni kwasalila aŵala ŵakulijiganya
    ŵa Che Yesu, katema ko ŵanyawo ŵaliji nkulila ni kulila kwa malumbo.
  tgp-tgp: Hitahu Mary mo vano mo verea isana nona tamlohi usuri sei la lo rongo mo
    sati ale la lo tangisia.
  auc-NT: Ñöwo ïñömö Itota mïñæ̈ näni quëwënincabo ayæ̈ ca wæwëñönänite Mäadiya Mäagadadënä
    incæ tömënäni ïnänite mäo apæ̈necantapa.
  kbc-NT: Odaa Maria Madalena jiɡ̶igo, yatematitiogi niɡ̶ijo lokaaɡ̶etedi Jesus aneliodi
    magecaɡ̶alodipi codaa noenaɡ̶ateloco.
  bmh-bmh: Guzenaimai, Maria beteimai, go dudu getal Yesus dual dacanemen, oiagab
    eg wina, weinai daremen awareun.
  ctu-BL: Jini María tsa' majli i suben jini xcʌnt'añob tsa' bʌ i pi'leyob ti xʌmbal
    Jesús. Woliyob ti uq'uel, ch'ijiyemob i pusic'al.
  meq-meq: A ye a təkəratay a ndo neheye tə ndzawa tage Yesu aye. A ye naha na, faya
    ta tuwiye hərwi mədahaŋ i Yesu. A təkəratay wu nakə a ge bo tə neŋgeye.
  noa-H: Hichdëu mag hoobaawai chi Jesús dʌ̈i wënʌrraajerr k'ʌʌn gaai machgau bĩe
    durrum haar mawia hamag jaauwimajim hanaabá.
  alp-NT: Maria ikeu alenake Yesuse ete tamata rebe kena Yesuse Imata kena ai tutine
    mosare, esi keu sakesa kaiNi po meije esi rani le Yesuse Imata pende.
  san-VEL: tata.h saa gatvaa "sokarodanak.rdbhyo.anugatalokebhyastaa.m vaarttaa.m
    kathayaamaasa|
  kbq-kbq: Hagi Jisasi'ene vano nehaza vahe'mo'za zavi krafage nehazageno ana a'mo'a
    ome zamasami'ne.
  kbh-kbh: Cha Jesúsbioye ainá tbojáninÿents̈ana, tojána Jesúseftaca imojánajnënga
    chama jaúnayama; chëngna ngménaca y s̈achénaca imojtsemna.
  ron-LSB: Ea s-a dus și a anunțat pe cei care fuseseră cu El, în timp ce se jeleau
    și plângeau.
  pon-pon: A ap kola indai on irail me ian i ko maj, ni ar mamaiei o janejan.
  nhe-BL: Huan María Magdalena yajqui quinyolmelahuato imomachtijcahua tlen nejnentoyaj
    ihuaya Jesús. Huan quema ajsito, quinpantito mocuesohuayayaj huan chocayayaj.
  sps-sps: Meri naa sa tsue of rarin vainy ten Jisas, rin vainy te susuiny matan ser
    tangis.
  wnc-wnc: Siwan Mariata kakenga kuku aminu Jesuat gatake sukuking aminda butaya natake
    kwanamna sike yuking aminde kukut.
  bus-bus: Ben nↄgbɛ̃ pì gàa à ò gbɛ̃ kɛ̀ aↄ̃ↄ kúo yãanↄnɛ. Aↄ̃ nↄ̀sɛ yakana wèe
    ↄ́ↄ dↄↄ.
  gub-BL: Mari umume'u Zezuz hexak awer oho hemimu'e wanupe, ta'e uzemumikahy waiko
    wà xe. Uzai'o waiko wà.
  imo-imo: Aku ambomuni Jisas koinjo purumu ulu kanopalie yunge kitipi kanoli iyema
    kola aulke moloringina pumbe nimbe tirimu.
  boj-boj: A Yesus unsiqa olo puluosi gilsiq Yesus aqa aŋgro qudei nami Yesus dauryosib
    laqneb qaji naŋgi are ugeinjrnaqa akameqnabqa itnjrsiqa minjrej, “E Yesus unonum.
    A ŋambile unu.” Onaqa naŋgi Maria aqa anjam di qunab ugeinjrej. Naŋgi aqa anjam
    deqa poinjrosai.
  ulk-ulk: Maria bakiamudari able le daratagelare ge wi Iesuipkem urder. Able le wi
    budge urder a i bazwer,
  eng-DRA: She went and told them that had been with him, who were mourning and weeping.
  knf-knf: Aya aţup uko mënţ bambiiŋ awo na Yeŧu banwooŋ wal mënţ ţi puum awooni.
  san-KHM: តតះ សា គត្វា ឝោករោទនក្ឫទ្ភ្យោៜនុគតលោកេភ្យស្តាំ វាត៌្តាំ កថយាមាស។
  arn-NT: Kisu amuy fey kimelelpufi tati pu miyawkelu ta Jesus engün, tati pu weñangkülelu
    ka ngümamekelu.
  zas-NT: María Magdalena guin bicojn ree xbejn Jesús, bén yuꞌnaya ree roon tëë reeman
    por laaman.
  ken-NT: María arɔk aghati ndak anɛ ntá bo abhɛn bákɔ̀ nɔkɔ nyaka nɛ Yesu. Atɛmɛri
    bɔ́ ndǔ básɛ̀mɛ mándi nɔkɔ.
