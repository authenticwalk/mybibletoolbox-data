  mgh-mgh: Uyo ahorwaa wacuweliha ale yakhanle ni Yesu, yeetta acukulaka ni yiikhupanyaka.
  aso-aso: Sotoꞌ pize emavo aza nene vo Izesulesi monaaꞌ ave nene mulumo alumo gili-di
