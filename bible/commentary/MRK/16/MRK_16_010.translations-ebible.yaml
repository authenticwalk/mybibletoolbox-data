  isn-isn: Ai uhegile nu kuatambuila awo naza atulaa palung'wi nu ng'wenso, itungo
    nai atulaa akusiga ikulu nu kupumya u liholi.
  eng-PEV: After Mary saw Jesus, she went to his friends, the people that used to
