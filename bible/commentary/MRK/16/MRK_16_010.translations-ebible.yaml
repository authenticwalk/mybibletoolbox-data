  peg-peg: ହେଦେଲ୍‌ ହାଲ୍‌ଜି, ଇନେର୍‌କି ତା ହାଙ୍ଗ୍‌ ଆସି ମାଚିକ୍‌, ହେୱେକାଂ କାବୁର୍‌ ହିତାତ୍,
