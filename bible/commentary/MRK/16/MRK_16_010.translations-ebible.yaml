  mox-mox: ʼInega Meli tauya Ieisu ana toʼabibodayavo ʼidia ta vematamagilafuyedi.
    Ta taudi nawale me edi nuavita ta wese me edi dou Ieisu weaqina itoatoa.
  kew-kew: Go onamere nipu pua Yesuna adaami onaanu-para lakesa. Nimumi odo omoa re
    lo pirisimi rabu lakesa.
  dww-dww: Naumeki da inam waivinama ya munaḡa be na banagama, aitauḡa ai nuaboya
    be a ḡabaḡabana ya riuedina.
  nif-nif: pɨ-ñambi, ama Yesu gɨta kuñgɨlɨñ endoñ ñañguk. Ña yambumbi, kut-blanbla
    e-palɨñɨlɨmbi, nepek nek indañguk wolok tuop kasat tɨ-sembi
  twi-ASANTE: Maria Magdalene kɔɔ asuafoɔ no nkyɛn kɔhunuu wɔn sɛ wɔn werɛ ahoɔ, na
    wɔresu.
  aoj-aoj: Akoꞌw kwafeꞌ anagon alipumi Jisasi magapoma. Nomonas amamisi nimanis aꞌowaꞌ,
