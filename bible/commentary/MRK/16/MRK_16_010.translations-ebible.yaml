  zca-NT: Orze' lë' una' ngwayabe lo rë men che'n Jesús, porke dox niwin laxto' bixa'.
  cbc-NT: Bairo Jesús Maríare cʉ̃ cabuiaetaro bero, cʉ̃ mena caquetibʉjʉñesẽãnucũrĩcãrãrẽ
