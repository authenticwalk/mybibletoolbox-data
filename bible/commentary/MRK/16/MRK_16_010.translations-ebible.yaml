    utupane-mane balana pii okone ale wato, bilipi naleainipia.]
  qul-NT: Payka Jesuspaj discipuloncunaman willaj purerkan. Paycunataj llaquiska wakachcarkancu.
  tnc-tnc: 'Kire ĩatirã, kika turitaᵽaeka mirãrãte bojarĩ ko''rika. Ba''iaja ᵽuᵽariwa''ri
