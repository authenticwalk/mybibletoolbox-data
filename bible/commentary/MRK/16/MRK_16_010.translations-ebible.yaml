  cbv-cbv: Jesús ã bohénitji caandíh ĩ jʉñʉ́chah, Maríaboó caandíh mi enatjidih queétdih
    naáwádih mit jʉibínap wʉt jĩ.
  taw-taw: Ne Jisas nop nɨŋɨd, am bɨne okok chɨb gek chaŋ lɨlɨg yelak nab ak, amjakɨl
    agak, Jisas koŋɨm mɨdeb nop nepin agak. Agek pen, takaw nop ak ma dɨlak.
  jic-NT: Quina María tjemey Jesús discipulopan nt'a. Yupj 'aplijila way tjátjatsja,
