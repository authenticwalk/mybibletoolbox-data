  pir-NT: Sa ye Jesu mehna cjẽna tiquiro yariagʉ̃ ihñañe tutuaro bʉjʉa witi, utiye
    niahye. Sa tiquina utiri watoa ticoro pehe tiquirore ihñarire yahumahye tiquinare.
  anv-NT: Mɛri afɛ agáre ájeé bií abi ɛbwɔ́ ábɔ́ ákɛne nya ne Jisɔs ne ábane
