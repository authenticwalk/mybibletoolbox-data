  hlt-MCSB: Anih te cet tih Jesuh taengah aka om tih a nguek neh aka rhap rhoek taengah
    puen.
  xtd-NT: Te mee‑i juan juña tnuꞌu nuu ñayiu n‑ka xo kunduu xiꞌin‑ia. Ñayiu jan, kueꞌe
    n‑ka xo tnau ini‑i, te n‑ka xo ndaꞌi‑i.
  mdy-ETH: ዒዛኣ ዴንዲ ዖዪሢና ዬኤፒናይዳ ዓኣ ዒዛኮ ጊንፆ ሃንታ ናኣቶም ኬኤዜኔ፤
  spl-spl: Tetewaŋgimu yanâmâ yâkŋe ari Yesuhât hoŋ bawalipŋaŋe menduhuakmâ yâkât
    we bâle nâŋgâm tatbi ya yuwu sâm ekyongop.
  usp-NT: Y re xec', xe' jb'ij rechak yak ri xpachintak re Kakaj Jesús. Rechak jor
    tib'isontak y tiok'tak chirij Kakaj Jesús.
  zav-NT: Ḻe' ɉəyedix̱ɉue'ine' yeziquə'əchlə beṉə' ca' de que beban Jeso'osən' ladɉo
    beṉə' guat ca'. Catə' bžin Marian' chəsə'əbežyašə' beṉə' ca' na' chəsyə'əgüine'ene'
    c̱hedə' gwso'ot beṉə' mal ca' Jeso'osən'.
  sgz-sgz: Ái Maria a han ngorer mák bitái rang turán ái Iesu, rung er kándi tu tang
    má kis án tinang suri.
  kek-NT: Li ixk a'an co̱ chixyebal reheb lix tzolom li Jesús. Nak quicuulac riq'uineb,
    coxtauheb chi ya̱bac xban xrahil xch'o̱leb.
  blz-NT: Kasi i Maria Magdalena nomae' nambantilkon na mian men sinampang mongololo'
    i Yesus, men tempo iya'a dauga' masiongo' ka' wiri.
  poe-NT: Ntá sákjuíchenka tjan tí sín kꞌuékꞌajiko tí jehe chꞌán tꞌává sín tsjánka
    sín.
  san-TAM: 'தத​: ஸா க³த்வா ஸோ²கரோத³நக்ருʼத்³ப்⁴யோ(அ)நுக³தலோகேப்⁴யஸ்தாம்ʼ வார்த்தாம்ʼ
    கத²யாமாஸ|'
  cof-NT: Junni weyan Jesube penenaminlari laquichi warelaquinasanan, ya sonari Jesuca
    manson nenaminca quirayoe tide janue. Yala mantimini ya sona tsantinaminca meráto,
