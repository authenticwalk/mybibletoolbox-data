  nbq-nbq: At aswei inim, arupwi inim welagagwa ako yup yi-yi wo-wo yugu-sigik, at
    hwa ako yonggo yugera lagagi.
  tgo-tgo: I wa weŋgiya Jisas gharaghambuko iyava weiyaŋgiko na ve utugiya weŋgi.
