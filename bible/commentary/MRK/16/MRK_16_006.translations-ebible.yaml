  uig-PIN: 'Lekin u ularƣa: — Dǝkkǝ-dükkigǝ qüxmǝnglar. Silǝr krestlǝngüqi Nasarǝtlik
    Əysani izdǝwatisilǝr. U tirildi, u bu yǝrdǝ ǝmǝs. Mana ular uni ⱪoyƣan jay!'
  beo-beo: 'E da ilima amane sia:i, “Mae beda:ma! Na dawa: dilia da Na:salede dunu
    Yesu bulufalegeiga medoi, amo hogosa. E da guiguda: hame. E da uhini wa:legadoi.
    Ba:ma! Sogebi amoga ilia da E ligisi da goea!'
  acf-NT: Jenn nonm-lan di yo, “Pa pou zòt soté. Zòt ka gadé pou Jézi jan Nazawèt-la,
    sa yo té kwisifyé-a. I ja wésisité. I pa isi-a. Gadé koté-a yo té plaséʼy-la.
  tpi-OTNT: Na em i tokim ol olsem, “Yupela i no ken kirap nogut. Mi save, yupela
    i kam bilong painim Jisas bilong Nasaret, em ol i bin hangamapim long diwai kros.
    Em i kirap pinis. Em i no i stap hia. Lukim dispela ples ol i bin putim em long
    en.
  mbt-NT: Ne migkahiyan sikandan te kanakan, “Kene kew egkangilam! Nakataha a ne egpammitew
    kew ki Hisus ne matig-Nasarit ne inlansang te krus. Warad e sikandin kayi su neuyag
    e. Kema, pitawa niyu ka impaley-asan kandin.
  hau-SA: Ya ce, “Kada ku firgita. Kuna neman Yesu Banazare wanda aka gicciye ne.
    Ya tashi! Ba ya nan. Ku dubi inda aka kwantar da shi.
  mam-NT: 'Pero bix etz yolenk''a cyi''jxuj: —Mi''n chi jaw sey''paj cyey. Nchi jyon
    cyey t-xumlal Jesús aj Nazaret, jxin e jaw twitz cruz. Pero ya min-altl texin
    tzalu, cuma ma jaw itz''jxin juntl maj. ¡Cycye''nc''a! Min-alxin jaa''j e cwa''
    tenxin.'
  udu-udu: 'Dhali a’di ki o uni gwo mo ki: Dhalku/ ki mer mo. Um ŋap̱kina Yesus gi
    Pa Naasira mo, a’di jin ’koshkunu jwa mo ki cwany’ciṯẖan dhul mo. A’di cuki mis
    mo be. A’di diki di imahan mo be. Hili mo mo ma, mo jin karkina uni a’di nycine/
    mo.'
  tvt-tvt: “Nakcho an,” heh ih liita. “Ngah ih jat ehang, sen ih Najaret nawa Jisu
    bangphak ni rapbotta ah jam sok han. Heh adi takah jeeka—heh ejen ngaaksaat eta!
    Sokthaak an ba heh adi thiin rumta rah ah.
  bgt-bgt: Na mane iangeni ke velera, “O tolu saghoi mataghu! Inau ku adoa tolughamu
    kotolu hiroa a Jisas gna i Nasaret kena tupipuhia. Imanea ke teo ieeni! Imanea
    ke sokara tabiru ghohi kori thehe! Reghia! Iaani na vido kena talua na tonogna.
  mvn-mvn: Ka tauna wayahia vonei, ivona, “Eha umatamatauta. Iesu onoto Nasareta,
    itutu‑vi‑nahenahei, ka tauna unenenei. Kate tauna avaha mini‑havine. Eha baina
    ta‑mamae. Udu, a pai vi‑ai awakabina!
  djk-NT: 'Ne a yonkuman taigi den taki: “U á feele! A ná Jesesi fu Nasaleti, di den
    sipikii kii a koloisi u e suku, no? A opo komoto a dede kon a libi baka! A á de
    ya! U luku de pe a be didon!'
  uig-LAT: 'Lékin u ulargha: — Dekke-dükkige chüshmenglar. Siler kréstlen’güchi Nasaretlik
    Eysani izdewatisiler. U tirildi, u bu yerde emes. Mana ular uni qoyghan jay!'
