  ong-ong: “Roum yinlele isotei roum kolo olo,” le lirpeme. “Ki kretai ise roum yintawo
    Jisas liti Nasaret wuso tingeli laitei nimpe lepe. Le luwo lepei kolo olo, le
    nou leiloye. Yuntoli, tulum lepei so paltei luwo lepe.
  tnn-tnn: Kən təmən-ipən kəm iləhal məmə, “Səhaləgɨn pɨkən. Natəhaleam-in Iesu etəm
