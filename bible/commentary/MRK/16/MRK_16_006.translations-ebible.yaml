  juy-juy: ସିଲତ୍ତେ ବେଣ୍ଡିଆମରନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ସାନ୍ନି ଡେଡଙ୍‌ବେନ୍‌ ତଡ୍‌, ଞେନ୍‌
