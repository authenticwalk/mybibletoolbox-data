  kpw-kpw: Pɨñɨŋ geila, kalɨp haga, “Pɨñɨŋ gagmim. Yad nɨŋbin, kale Jisas bɨ Nasared
    nɨbö, mab ba laŋ al pak lɨla u nɨp nɨŋnɨg auabim. Pen nɨŋim! Nɨpe aui mɨdagöp.
