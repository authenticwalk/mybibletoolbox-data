  bdv-bdv: ସେତାକ୍‌ ସେ ସେମଃନ୍‌କେ କୟ୍‌ଲା, “ଡିରା ନାୟ୍‌, ତୁମିମଃନ୍ କ୍ରୁସ୍‌ ଉହ୍ରେ ଚଃଗାୟ୍‌
