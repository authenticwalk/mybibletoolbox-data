  nhe-BL: 'Pero nopa telpoca tlacatl quinilhui: ―Amo ximomajmatica. Nijmati inquitemohuaj
    Jesús, nopa Nazaret ejquetl tlen quicuamapeloltijque. Pero axaca itztoc nica,
    ya moyolcuitoc. Xijtlachilica campa quitectoyaj.'
  sps-sps: Ana see tsoiny tsue of ratuari, “Karian vaare yam, nyo nat you mi sainy
    rom e Jisas iny Nasaret, to te gageits tana pagafuan. Ayei gima kaa bus non tovei,
    Ayei te tsun fatabin en! Tagaa yam tana pan te fasooiny ari Ya.
  wnc-wnc: Akasatnawa ita anzing yanikut, “Ginu ma satnawam. Na atnatat. Ginu Jesu
    Nasaret nanaapa amin saamdakane tanguwa kumbut tapae kanangge apukaing. Ita gwa
    enak! Andang dua yuak! Ateking komde kanong.
  bus-bus: 'À bèńnɛ: Àton kɛ gìriro, Yesu Nazarɛti kɛ̀ wà pà lían ée wɛtɛɛroo? À fɛ̀ɛ,
    à kú kɛ̀ro. À guu kɛ̀ wà à dàɛn gwa,'
  gub-BL: Na'e a'e awa uze'eg wanupe a'e kury. — Pepytuhegatu zo herexak pà nehe,
    i'i wanupe. — Aipo pekar Zezuz Nazare pe har pe, a'e ywyra kanetar rehe izuka
    pyrer pe, i'i wanupe. — Nuiko kwaw xe a'e. Ukweraw wi a'e, i'i wanupe. — Pexak
    tupawer kwez kury. Pekar hemimu'e kwer peho pe wà nehe.
  imo-imo: Iye kanomuni enondo nimbei, “Mini naa lteaio. Jisas Nasaret kombu iye toko
    panjinge kano iyemu koroliko oromele, nalo iyemu yu ina naa ltemo. Oi makilipe
    koinjo molopa pumo. Kanaio! Yu noinge kombumu i we ltemo.
  boj-boj: Onaqa aŋgro wala na minjrej, “Niŋgi ulaaib. E qalie, niŋgi Nasaret tamo
    Yesus ŋamburbasq di qameb qaji a qa ŋameqnub. A endi sosai. A subq na tigelqo.
    Niŋgi bosib sub miligi uniy. A ŋeioteb qaji lume agi unu.
  ulk-ulk: Ege yabi able kimiaride daratagridare, “Wa nole geumge ekerdare. Ka umele
    nali wa pewa Iesui Nazeret Le daraimele ge abi satauroge nilaru detagerda. E nole
    pedali, abi Adide ko ekiamda! Wa dasmerdare, able uteb pe irdiredi ge nade wi
    abi ikedidarda.
  eng-DRA: 'Who saith to them: Be not affrighted; you seek Jesus of Nazareth, who
    was crucified: he is risen, he is not here, behold the place where they laid him.'
  knf-knf: 'Aji na baka : « Naklënk, nala Yeŧu i Naŧaret, i bapaŋuŋ: anaţa ţi pkeţ,
    aanwo ţi. Natenan dko di bapiinţanuluŋ.'
  san-KHM: សោៜវទត៑, មាភៃឞ្ដ យូយំ ក្រុឝេ ហតំ នាសរតីយយីឝុំ គវេឞយថ សោត្រ នាស្តិ ឝ្មឝានាទុទស្ថាត៑;
    តៃ រ្យត្រ ស ស្ថាបិតះ ស្ថានំ តទិទំ បឝ្យត។
  arn-NT: 'welu tati weche wentru feypifi ti pu domo: —Llükakilmün. Eymün kintupefuymün
    ta Jesus Nasaret tuwlu, tati langümngelu kürus mew. Wiñomongetuy tati. Ngewetulay
    ta tüfa mew. Adkintufimün chew tañi elkünungefumum.'
  zas-NT: 'Per rëbix loj reeman: ―Ad rdxebidi, raguiilidi Jesús bén Nazaret bén cwa
    loj crüjz. Per ma babanman, achutri laaman guie, gol baguiaa lod gudixh reeman
    laaman.'
  ken-NT: Ɛsakámu ɛyɔ ɛ́ghati bhɔ́ bɛ, “Bǎkɛ́ cháy! Ndɨ́ŋɨ́ bɛ́ bǎyàŋ Yesu anɛ
    Násárɛt anɛ bágó ndǔ ɛkotákátí. Apú fá. Mandɛm akʉ yi apɛtnsɛm ndǔ
    nɛpɛ́m nkúbhɛ́ mbɔ ɛnyǔ yi árɛ́mɛ́ nyaka bɛ ɛbhɔŋ bɛfakari. Twɔ́ ká ghɔ nɛbhʉɛt
    anɛ bábhʉ́rɛ́ yi.
