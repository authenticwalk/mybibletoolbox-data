  kdc-kdc: Kawalongela, “Sekemudumbe nojuwa momzahila Yesu wa Nazaleti yawambigwe
    mumsalaba. Kahaduhu hano, kazilibuka! Loleni hanhu hawamwikile.
  nhr-nhr: 'Me bìrí zi a máá: “Táá sao q''áò guu, Jesom Nasareta di ba sao ko qaa,
    ncẽe kò xgàuèa hãa ba. Ghùièam hãa, a ncẽe koe káà Me e; bóò, ncẽea xòóèam kò
