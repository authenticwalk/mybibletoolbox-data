  bjv-NT: 'Nə, ngon kɨ basa ka kɨn əl-de ə nə: «Ɨɓəli al. Ɨsɨ sangi Jəju kɨ Najarətɨ
    tɨ, kɨ dɨje ɓəi-e kagɨ-dəsɨ tɨ, nə e goto ne, ḭ taa lo koy tɨ. Oi lo kɨ ɨləi-e
