    ikyamba i ne ɗa na, wa̱ kpam pini wa, u ꞌya̱nga̱ ɗe.
  apu-NT: 'Ininiã iua: —!Hĩtikokape. Hĩte nitanãtari Xesosi Nasareekiri, aamina ĩpiriãmitakari
    nopini tokakitakori. Õkitikapekaua iua. !Auaika uai. Hãtamata. Mitxi itakarina
    iĩto uai.'
  roo-roo: Uva vairo tavireva oiso puraoro, “Opeita uriripata. Jisas ro vova Nasaret-ia,
    ro ira kopii pieivora, irare taraapatavoi ita, ira vorevira toreroi. Viapau oiso
    vo touparevoi. Keketa. Vo uva ita rera tovoivorao. Uva viapau.
  miz-NT: 'Kakaꞌan ñátīí san ni ñā: —Ñá ku uꞌvī nto. Iní u tsí ntánantuku nto Jēsuu,
    ña ñuú Nazaree, ña é intée ntiká krusi kan. Xôxó ka ña íꞌa. É ntōto ña. Koto nto
