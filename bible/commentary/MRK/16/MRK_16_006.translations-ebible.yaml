    Ena ei teinga akaiyom kaniyo!
  tha-KJV: ฝ่ายคนหนุ่​มน​ั้นบอกเขาว่า “อย่าตกตะลึงเลย พวกท่านทั้งหลายมาหาพระเยซูชาวนาซาเร็ธซึ่งต้องตรึงไว้​ที่​กางเขน
    พระองค์​ทรงเป็นขึ้นมาแล้ว พระองค์​หาได้ประทั​บท​ี่​นี่​ไม่ จงดู​ที่​ที่​เขาได้วางพระศพของพระองค์​เถิด
  por-BR-2018: 'Mas ele lhes disse: Não vos espanteis. Vós buscais a Jesus Nazareno
    crucificado. Ele já ressuscitou, não está aqui. Eis aqui o lugar onde o puseram.'
  mhl-mhl: Popurebuŋyoŋ, iŋi yajiya, “Ŋoŋo kokoi so maneniŋ. Ŋoŋo Nazaret ŋi Yesure
    baagobi. Iŋo maripoŋgo qabuŋyoŋ, iŋoji gboreru pakereye. Ore eru yo so pega. Ŋoneniŋ!
    Pepeine yo, oo ruabi peya.
  klv-klv: Ike, “Samtemǝtahw! Mǝtudoŋ aYesu ta Nasaret tomat len nǝhai balbal. Ile
