    ca̱li̱ní̱n. Ma̱squi luhua caucxílhtit u̱nú, ni̱tí̱ anta̱ni̱ xma̱mi̱cani̱t.'
  rro-rro: Hau weiana e'abi etibaha, “A'i tomota'u. Wai Iesu Nasareta hauna tekoko
    'auna hauna tutabuna. Ia hanona aba emikiri. Ṉa'a aha'i. Tehorotina 'ekana tomoihana.
  mxp-NT: 'Jøts ja a̱nkɨlɨs ja ojts ñɨɨꞌmxyɨdɨ: ―Kidi mdsøꞌøgɨdɨ; nnɨja̱ꞌwɨp øts ku
    meets ja Jesús ja ñeꞌkx xꞌɨxa̱a̱jɨyɨdɨ. Tø ja jadɨgojk yjujkpyiky, øy xtyimyꞌejxtɨt
    ma̱ ja yikpɨkta̱a̱jky.'
  aak-aak: o re urɨŋɨnigɨnɨ, “Ududɨ́ mepanɨ. Nionɨ nɨjɨ́árɨnɨ. Sewayɨ́né Nasaretɨ
    dáŋɨ́ Jisaso, íkɨ́áyo yekwɨroárɨgɨ́omɨ sɨŋwɨ́ wɨnanɨro barɨŋoɨ. Sɨnɨ re mɨwenɨnɨ.
    Rɨxa wiápɨ́nɨmeáɨnigɨnɨ. Omɨ tɨgɨ́e anɨ́á rí imónɨŋagɨ wɨnɨ́poyɨ.
  chd-NT: 'Ƚamijcano timila'': ―Aimixpailij''molhuo''. Tolahueyi Jesús ƚas Nazaret,
