    mata kaitatawe.'
  epo-epo: 'Sed li diris al ili: Ne miregu; vi serĉas Jesuon, la Nazaretanon, la krucumitan:
    li leviĝis; li ne estas ĉi tie; jen la loko, kien oni metis lin!'
  gfk-gfk: No marawaan ga tange ta dal, “Waak mutal karup na bunurut. Iau nunure bia
    mutal sisilih tane Jisas me Nasaret nong di ga tut tar ie tano kabai. Iapanim
    kai. I te lon balin. Mutal nes, no katon nong di ga hainoh ie kaia iaken.
  bjz-bjz: Mana-mana egegutueta, unona númandu eghá ririe, “Mania mana-mana egegata!
    Amó rei-gerore. Nasaret embó Iesu ifatarava dedeguta-du, tava rosoravore. Umó
    ambua, amburarivareta jebugea eretue. Umó enava tefo re. Kotú gigige! Umó bua
    futa ituta kambesi, aná evere.
  atg-NT: Ọ́ọ́ wẹ, “Abọ e khi sha ẹ.” “IJesu ọnge iNazarẹti ọni a ta ma ọara apfida
