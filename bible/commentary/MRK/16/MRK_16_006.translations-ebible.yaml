  crn-NT: 'Aj pu i aꞌɨ́ɨn ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Caxu tíꞌitziɨɨneꞌe. Múꞌeen
    xu yáꞌuhuaunen seꞌɨ́jna ɨ́ Jesús tɨ Nazarét éꞌemeꞌecan, ɨ́ tɨ áꞌutataihuacaꞌa
