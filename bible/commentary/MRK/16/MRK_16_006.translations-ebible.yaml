    ihya vityin tyin tsa nandoto̱ ra. Nye̱he ndo nu tinyii̱ ra naha tsi ra.'
  ktm-ktm: Pe iy ipe ile ta su ihpah, “Oduu edehretek kolwii. Yu tuno, oduu ti edempondrih
    Yesus odo Nasaret ndre sa hopo nilim Iy ise kei tondrih pe Iy imet tih. Iy indrimin
    keti pwi! Iy indretalang yi! Etndre‑et oh, ndruhun ndre sa heduwe Iy iyin eriy
    ti kutih.
  caa-caa: 'Entonces ojron e sitz y che: —Ira ixbꞌacta. Nen innata que nox war isajca
    e Jesús xeꞌ tuaꞌ e chinam Nazaret xeꞌ chamesna tut e cruz. Pues jaxir machix chꞌar
