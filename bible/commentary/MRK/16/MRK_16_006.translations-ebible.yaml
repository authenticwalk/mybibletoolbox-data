  kjn-kjn: '@see-verse:MRK.016.005'
  otq-NT: 'Ne nunu̱ bi ꞌñembabiꞌu̱: —Yo gi ntsuhu̱. Gi hoñhu̱ ar Hesu me Nasare nöꞌö
