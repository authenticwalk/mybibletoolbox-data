  pwg-pwg: Ma tomowina ivonesi bo, “Ke kona yabumana. Akovi da Nasaret wawayina Yesu
    ituparatui na tuna koekwekwai. Rabobowai ivomiiri da ke ita makamakai. Kokitai,
    tupuwina weni dobunai iterei, gawarina na kwebuna.
  cjv-cjv: Kuri fingoro ena gaima “Ne yokamai kuri fikeiyo! Ne yokamai Nasareti yai
