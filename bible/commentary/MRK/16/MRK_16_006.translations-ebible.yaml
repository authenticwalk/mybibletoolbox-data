  vid-vid: Ila ayo msongolo nakawalonjela, “Mleche kububuwala na kudumba. Mwangumpala
    Yesu yalawile Nasaleti yawambigwe mumsalaba. Kazilipuka, haduhu hano. Mlole honhu
