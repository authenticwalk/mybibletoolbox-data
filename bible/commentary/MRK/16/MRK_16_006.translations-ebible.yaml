verse: MRK.016.006
translations:
  kpx-kpx: Ige anelu keu namigevei avoe, “Vabu halevave. Di hilokage abu Nasaleta
    malaha ke hamale keike la kaovama. Isito Dilavau ke etuvage keu hovelahanu. Iale
    lohoi lovove elehave.”
  okv-H: singa amina ke einge ena. “Ungo joru avojo, Iesu Nazareth embo ji atahu ta
    toruera amo vasiri te ereto pambija. Kivu, amita ikari herekari besi teho erevira!
  tbo-tbo: Ma hewalina i paliwelehi i pa, ‘Ega ona matomatouta. Yesu lawa Nasaletagei
    hi tutulawiteya ani take uyahina, tauna o bibiheya, ega geka hotana ita memae
    amaka i towolo meme, anani eno o galeya kokoena.’
  mal-C: അയാൾ അവരോട്, “പരിഭ്രമിക്കേണ്ടാ, ക്രൂശിക്കപ്പെട്ട നസറായനായ യേശുവിനെ നിങ്ങൾ
    അന്വേഷിക്കുന്നു. അദ്ദേഹം ഉയിർത്തെഴുന്നേറ്റിരിക്കുന്നു! അദ്ദേഹം ഇവിടെ ഇല്ല! അദ്ദേഹത്തെ
    വെച്ചിരുന്ന സ്ഥലം കാണുക.
  grc-SR: Ὁ δὲ λέγει αὐταῖς, Μὴ ἐκθαμβεῖσθε· Ἰησοῦν ζητεῖτε τὸν Ναζαρηνὸν τὸν ἐσταυρωμένον·
    ἠγέρθη, οὐκ ἔστιν ὧδε· ἴδε, ὁ τόπος ὅπου ἔθηκαν αὐτόν.
  bgc-bgc: उसनै उनतै कह्या, “हैरान मतना होवो, थम यीशु नासरी नै टोह्वो सो, जो क्रूस
    पै चढ़ाया गया था, वो जिन्दा होग्या सै, अर उरै कोनी; लखाओ, याए वा जगहां सै, जित्त
    उननै यीशु की लाश ताहीं धरया था।
  khz-khz: Ia na evaikilarato, netiwato, “Ragai iokali, au ripaku gomi Iesu, Nasareta
    tauna, gesatauroato talimana gotavuana. Ia pekuliiti-wai! Ia enai aikina, getaoato
    kapuna iomai-gitaa.
  deu-TKW: 'Er aber sagt zu ihnen: erschrecket nicht. Ihr suchet Jesus den Nazarener,
    den gekreuzigten; er ward auferweckt, er ist nicht hier; siehe da die Stelle,
    wo sie ihn hingelegt haben.'
  zsr-NT: 'Niꞌr gudxbiꞌ lecnu biꞌi naꞌ, rnabiꞌ: ―Cutur gádxiliꞌ. Ruguiljliꞌ Jesús,
    bönniꞌ Nazaret, Nu naꞌ gdaꞌ lëꞌi yag cruz. Chbubanëꞌ. Cutu zoëꞌ ni. Gul‑yú ga
    ni gulaguꞌë Lëꞌ.'
  lin-lin: 'Kasi alobaki na bango : — Bobanga te ! Bozali koluka Yesu ya Nazareti,
    oyo babakaki na ekulusu ? Azali awa te, asili kosekwa. Botala esika oyo batiaki
    Ye.'
  hns-NT: 'Tab naudjawaan bolies: „Na dera. Toelog Naasaaret ke Jiesoe ke khodje hai
    djaun kroes par maar dhaaral gail. Oe hia na hai, oe djie oethaawal gail. Dekh,
    oesab oke hia dharies raha.”'
  noa-E: Mag ʉʉin jãphierr phöbaadëm oowi chi woun khajũa bäpphä jũa sĩerrau amag,
    —Oob jãphierrmiet ajim anʉm. Mua khaphʉ chirʉm, pãrau Jesús Nazaretpierr ar pakuls
    gaai meerphë thõotarrta jʉr wënʉrrʉm. Pari i mʉig khaba sĩebahab ajim anʉm, ya
    iiu phiidʉwi petarr aawai. Pãadë oobat i aukhërtarr ee sĩi khãidu parii simgui
    ajim anʉm.
  eng-EMTV: But he said to them, “Do not be alarmed. You are seeking Jesus the Nazarene,
    who was crucified. He has arisen! He is not here! See the place where they put
    Him.
  mib-NT: 'Te ni cahān yā jiín ña: Ma yūhu ró jijnáhan ró. Chi vecondēhe ró Jesús
    ñuu Nazaret, Yaā ni jíhī jicā cruz. Tuá yā yāhá, chi je ni natecu yā. Yāhá condēhé
    ró nuū ní cachindūji de ya.'
  bea-bea: 'Kwa toowe yehti, Atu oonighahtyel: Minkhanatgha Jesus Nazareth otsi tatyezutti,
    klaniai nichanihtyiii: tsitike ghinta-ih; atu chode ali; nea nighamhtyintiii.'
  lif-NT2: खे़ल्‍ले़ खे़ङ्‌हाॽ मे़त्तुसि, “खिनिॽ निङ्‌वाॽ मे़मये़म्‍मिन्‍ने़ॽओ! खिनिॽ
    सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् मे़भोःन्‍दुबा नासरतबा ये़सुःन् के़गोःत्तुम्‍बा मे़ःम्‍बि?
    खुने़ॽग कप्‍मो होःप्‍लो! खुने़ॽग सिःमे़न्‍लाम् याम्‍मो हिङे़, मे़ःन्‍ने़ फाॽग्र
    खुने़ॽ मे़ने़स्‍सुबादे़न्‍निन् ओमे़त्ते़म्‍मे़ॽओ॥
  xnj-xnj: Nambu msongolo yula akavajovela, “Mkotoka kukenyemuka. Mukumlonda Yesu
    wa ku Nazaleti mweavambiwi pamsalaba. Ayukili, avi lepi apa. Mlolayi, pandu pavamgonisi.
  mmx-mmx: La neni ga lok tidi xeretna, “Nemen gat mita marat. Mi puse ri ne Iesu
    me Nasaret no ga rem at laxaba. Ketla neni ira roo xat pam. Mina ven loxot diga
    vaxamdi i ren, neni xopmen nak lok bok ba de.
  cbr-NT: 'Ratutiabi ca cacëxa: —Ratúaxma ca ''it. Mitsun camina i curúsocënua matásëxancë
    Jesús, Nazaretnu ''icë, a barin. Ca ënuma ''icën, ca baísquiaxa. Anua unin racáënxancë
    ca is.'
  tee-NT: 'Para ju yuchi alacjuni: ―Jantu at''alhanant''it. Ju uxijnan p''uxc''oyat''it
    ju Jesús amachaka'' Nazaret ju maquilhtacalh lacacurus. Pus ta''acxtuchokolh.
    Jantu ani vi. Alakts''int''it junta ixmamacanta ju ixlacatuna.'
  eng-LSV: 'And he says to them, “Do not be amazed, you seek Jesus the Nazarene, the
    crucified [One]: He rose—He is not here; behold the place where they laid Him!'
  cak-NT: 'Pero raja'' xu''ij chique: Man tixi''j-iwi''. Roma ren can weta''n chi
    rix nicanoj ri ruch''acul ri Jesús aj-Nazaret, ri xcamises chech cruz. Raja''
    xc''astaj yan e, man c''o ta chic we''. Titzu'' la anchi'' xc''ue-wi.'
  pah-NT: 'Igwete ga ei g̃a pe: —Tapenhimomby''aa''javi, ei ga. Peheka pe Jesus''ga
    Nazarépeve''ga – gaha g̃a ojuka yva rehe oji''i novĩa, ei ga g̃a pe. Ga okwerava''ja.
    Avo rũi ga rekoi kiro. Pehepia ganongavagwera, ei ga kunhangwera''g̃a pe.'
  sja-NT: 'Mamĩda mãgɨpa mãgaji: —P''eranáatɨ. Parãpa jɨrɨ p''anɨ Jesús Nazaretdepema
    kurusode baijira bɨdap''edaa. ¡Iru nama wẽ-e! ¡Chok''ai p''irabaijipɨ! Pɨchá,
    ak''ɨ chétɨ iru ɨadap''edaamãi.'
  xed-xed: '«Ma zləŋ kuni ta zləŋ, nda sna yu kazlay: Yesu mnda la Nazaret si zləŋaf
    lu ya ta psə kuni» kəʼa. Ta haɗ hadna wa. Sliʼafsliʼa nda hafu ka laghwi. Wana
    tsa vli si kəl lu ka fatá mblani ya.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n da̱ cán já cáchí da̱ já: —A̱ yíhví toho ndó. Xíni̱
    ye̱he̱ ña̱ ndínducú ndo̱ Jesús ña̱ Nazaret, ña̱ na̱cata caa na ndi̱ca crúxu̱.
    Cande̱hé ndo̱ nu̱ú na̱sacu na a̱. Co̱ó ga̱ íin viti jáchi̱ na̱nditacu tucu a.'
  gfk-S: No marawan ga tange ta duhat, “Waak mohot karup na bunurut. Aiou nunure be
    mohot silsilihe ne Jisas me Nasaret nong di ga tut ter ie tano kabai. Ipanim kira.
    Ite lon baling. Mohot nes, no katano nong di ga hainoh ie kaia irek.
  bmu-bmu: Awöwöligetmö, kewö jii mötket, “Mönö keŋgötŋini kude mötme. Iŋini Nazaret
    azi Jisösgöra jaruze. I maripomnöŋ qegetmö, mönö guliba wahörök. Miaŋgöra ki kude
    ahöza. Eket! Dumŋi ki, miaŋgöreŋ suluget ahöyök.
  dgz-dgz: Apan ame anega wadiamon, “Baguya ya arep. Iesu at Nasaret apanewa oma korosi
    gapan togurane boen baraene yawapen tauayan. Baraene arewa yawan. Inakae sia yon
    wanden mapa ya wandia.
  eng-GNV: 'But he said vnto them, Be not so troubled: ye seeke Iesus of Nazareth,
    which hath bene crucified: he is risen, he is not here: behold the place where
    they put him.'
  zaa-NT: 'Làbi nna ra bi ca niuláa: Bittu gátsini le, hua yúbá'' qui''ni reyìla le
    Jesús enne'' Nazaret enne'' bétti cą lo curútsia. Chi beyáthèe de lo lù''uti,
    lanúrué té nì. Litaáruhuá inna'' le làti gutíxa cą ne.'
  eng-WEBSTER: 'And he saith to them, Be not frightened: ye seek Jesus of Nazareth,
    who was crucified: he is risen; he is not here: behold the place where they laid
    him:'
  guh-guh: 'Nexata pevëjëato jumaitsi petiriavijavabelia: —Pëtsa panajunaviacame.
    Paxamë picani pajaitame Jesús, Nazaret tomarapijinë, ponë cobematabiabarutatsi
    cruzajavabelia. Asaë rabaja icatsia bajaraponë petëpaecujinae. Ajibi rabaja tsarucae
    majotaje. Pataema jane itsajota picani buatatsi.'
  bon-bon: Tabe teebibine jääjänige egä, “Gone cälu te jitänuge. Weene Yeesu Nasareta
    cewe biname ne jirngenäneniye, lui ne baarge uli cabu tibyecrumesi. Tabe ama lica
    gyene. Acejiyame te teebine budre cabu ca berpinantige. Weene ire! Agesa lui puupu
    cabu teebine sitwitumesi.
  nhw-BL: 'Pero nopa telpoca tlacatl quinilhui: ―Amo ximomajmatica. Nijmati anquitemohuaj
    Jesús, nopa Nazaret ejquetl catli quicuamapeloltijque. Pero ayacmo aqui nica,
    ya moyolcuitoc. Xijtlachilica campa quitectoyaj.'
  swh-ONEN: Yule malaika akawaambia, “Msistaajabu. Mnamtafuta Yesu, Mnazareti, aliyesulubiwa.
    Amefufuka! Hayuko hapa. Tazameni mahali walipomlaza.
  wbi-wbi: Umwene unsokela ujuo akavavuula akati, “Namungakenyemukaghe. Mukumulnda
    uYesu ughwa ku Nasaleti juno akomelilupa kikovekano? Asyukile, na pwale apa! Lola
    pano vakam'bikile.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, i ku bɛrum ko. Nɑ yɛ̃ mɑ Yesu Nɑsɑrɛtiɡiiwɑ i kɑsu wi
    bɑ kpɑre dɑ̃ɑ bunɑnɑru sɔɔ. U seewɑ ɡɔrin di u ǹ wɑ̃ɑ mini. I mɛɛrio mi bɑ rɑɑ
    nùn kpĩi.
  eng-KJVCPB: 'And he saith unto them, Be not affrighted: Ye seek Jesus of Nazareth,
    which was crucified: he is risen; he is not here: behold the place where they
    laid him.'
  kgk-NT: 'Ha he''i íxupe karia''y: —Aníke penhemondýi teĩ, he''i. —Peju-ma ra''e,
    he''i. —Peheka voi peju-vy Hesu Nazaré pygwa kurusu-rehe onhemboja va''ekwe retekwe-pe,
    he''i. —Oikove jevy-ma kuri Hesu. Peheka ramo jepe ndaiporivéi-ma ko''a-py. Oho-ma
    kuri. Peju katu peẽ pema''ẽ hupagwe-rehe. Hendagwe rei-ma oĩ, he''i.'
  waj-waj: 'iva iya tunoo: Sa nnikiaraakiatee. Nasareetaa vaidiivaa Yisuunna vaidiiya
    yatari sagaivau haara kiooduu putuuvaaraida ngia buaama rada nookiaanoo. Vaa ivo
    diitaivai. Hama aavaki vainoo. Vaidiiya inna yapa kiaa aavaki taatee.'
  ekk-PKP: „Ärge kartke,“ ütles mees neile. „Te otsite Naatsareti Jeesust, kes risti
    löödi. Ta on surnuist üles tõusnud. Ta ei ole siin.
  mpx-mpx: Inoke i ba, “Bahi lovakun! Ya atena Yeisu gagama Nasaleta toto hi lokolosan,
    ku loyaan. He iyaka i lut, nige i gagan te. Abana ku kite toto hi teliya.
  wbp-wbp: Ngula-jangkaju, watiji-jana wangkaja, “Paa-karrinja-wangulu karriya! Jijajiki
    kankulurla warrirni yangkaku kujalu watiya warntawarntarla rdirriny-pantirninjarla
    waraly-yirrarnu. Lawarla nyampuju. Kaaturlu pina-wankaru-maninjarla yakarra-manu!
    Nyangkalu nyampu! Nyampurlanyalpa ngunaja palkaju.
  luo-luo: Wuowino nokwerogi niya, “Weuru bwok. Umanyo Yesu ja-Nazareth, mane ogur.
    Oonge ka, osechier! Neuru kamane gipiele.
  nhe-NT: 'Pero nopa telpoca tlacatl quinilhui: ―Amo ximomajmatica. Nijmati inquitemohuaj
    Jesús, nopa Nazaret ejquetl tlen quicuamapeloltijque. Pero axaca itztoc nica,
    ya moyolcuitoc. Xijtlachilica campa quitectoyaj.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ، ܠܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܒܸܛܥܵܝܵܐ
    ܝܬܘܿܢ، ܗ̇ܘ ܕܦܝܼܫ ܠܹܗ ܙܩܝܼܦܵܐ. ܩܝܼܡ ܠܹܗ، ܠܹܐ ܝܠܹܗ ܠܲܐܟ݂ܵܐ. ܚܙܹܝܡܘܼܢ، ܐܵܗܵܐ ܝܠܵܗ̇
    ܕܘܼܟܵܐ ܕܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܐܸܠܹܗ.'
  esk-NT: Aasiiñ nukatpiam nipliutigai, “Quviġusuŋaqasi! Pakakkiksi Jesus Nazareth-miu
    kikiaktuutrauruaq. Agaayyutim aŋitqiksitkaa. Uvani inġitchuq. Qiñiqsiuŋ nallavia.
  msb-msb: Nagsabi siya sa inda, “Dili kamo magngalas. Ginahanap niyo si Jesus na
    taga-Nazaret na ginpako sa krus. Nabuhay siya gihapon kaya wara na siya didi.
    Kitaa, amo ini an ginlubungan sa iya.
  cpa-NT: 'Jøng² ca¹juúh² dsa² ŋioh¹²: ―¡Tsa¹jmo² ganh¹! Hnah¹² hniah¹² Jesús, dsa²
    chian² Nazaret, dsa² ca¹jon¹ ni³ crǿg¹³. Ca¹hiog² báh³ dsa². Ha¹chian² dsa² chian².
    Jai³ ja³ca¹quiag¹dsa.'
  dso-dso: ମାତର୍‌ ସେ ଲକ୍‌ ସେମନ୍‌କେ କଇଲା, “ଡରାନାଇ, ତମେ କୁର୍‌ସେ ମଲା ନାଜରିତ୍‌ ଗଡର୍‌ ଜିସୁ
    କିରିସ୍‌ଟକେ କଜ୍‌ଲାସ୍‌ନି କି ? ସେ ଇତି ନାଇନି, ଏବେ ମଲାଟାନେଅନି ଉଟ୍‌ଲା ଆଚେ । ତାର୍‌ ମଡ୍‌
    ସଙ୍ଗଇଲା ଜାଗା ଦେକା ।” ବଲି କଇଲା ।
  meu-meu: 'A ia ese a hamaorodia, eto, Asio gari: umui na Iesu, Nasaret tauna, e
    hasatauroa tauna, o tahuamu. Ia na vada e tore isi: ia na dia iniseni ai. E atoa
    gabuna mani a itaia.'
  yva-NT: Umba vatano kamuram umaso po raura nanto mai pare, “Vemo wapaparo wasai
    jinya. Weapamo wapo Yesus vatano Nasaret akani, Wepirati auseo sawa inyo kapite
    rai to. Soamo norije ramu, yara kovakato to! Wade wapo Apa aipapo tami raije raeni
    so.
  dgc-dgc: “Diyan kam méganteng,” kagi no lélake. “Tukoy ko a ahayukén moy ti Jesus
    a taga Nasaret, siya a nipako de. Pero éwan se siya, da nabuhay dén! Entan moy
    i lébéng naa, a éwan se siya.
  zpm-NT: 'dzigo rëbchaa me lo zho: ―Gdziebde to. ¿Jesús lëë, meṉ Nazaret ne pquiaa
    zho lo cruz, meṉ co ziaadguib to? Guieṉdle me nu, ¡laa me brieebanle! Goḻwi gaṉle
    nu nac zaatne pxob zho me.'
  hix-NT: Oskatokahra ehtxoko, kekon hatà, noro, àwyanye. Oskatokahra ehtxoko. Txesusu
    yonyxe momohtxow hamà, kekon hatà. Nasarye honotho rma, amoyathosahotho rma yonyxe
    momohtxow hamà. Nasanàmno ha, àwayehxemo kom waye, kekon hatà. Tan ehxera naha.
    Xenytxoko, àwyanye enamàthàràtho, kekon hatà, noro, woràskomo komo wya.
  sim-sim: Urik ormu mbara, �Ji ajewa hala! Jir Jisas Nasaretik fehenda or miandok
    li tiriri oton ji heyekmbaha rawa jir. Hako mbeek torok wawa ambu ri, wahau. Wa
    tos li ewenda mishi toson ji heyeka! Angop usaha iwa ri.
  npi-ULB: तिनले तिनीहरूलाई भने, “नडराओ ।” तिमीहरूले येशू नासरीलाई खोज्दै छौ जसलाई
    क्रुसमा टाँगिएको थियो । उहाँ जीवित भई उठ्नुभएको छ ! उहाँ यहाँ हुनुहुन्‍न । तिनीहरूले
    उहाँलाई राखेको ठाउँलाई हेर ।
  cgc-cgc: Gambal kanen ki danen, “Dili kaw madlek. Nlaman ko na papangita nyo Jesus
    ya na taga-Nazaret na nalansang naan ta krus. Kanen ya pabannaw en ta Dyos! Ula
    di en! Lagen nyo nabetangan ta iya na lawa.
  tim-tim: Akto luâk arekŋe hin dâm makyeŋgiep, “Bo hamewakŋet. Ye Yesu Nasarete gâtŋe
    lâwinân koyi are ekberâm togoâi amâ emelâk agatmâ ariâp. In bo yendâp. Gutmâ in
    kali aregât gewâkŋe ekŋet.
  yor-yor: 'Ó sì wí fún wọn pé, “Ẹ má bẹ̀rù: ẹ̀yin ń wá Jesu tí Nasareti, tí a kàn
    mọ́ àgbélébùú. Ó jíǹde! Kò sí níhìn-ín yìí mọ́, ẹ wo ibi tí wọ́n gbé tẹ́ ẹ sí.'
  wos-wos: Waréngénéndaka dé wa, “Guni rookénguni. Wuni xékélaki. Guni Nasaretmbu
    yandéka xiyae mimbu hatekandan du Jisaska guni hwaké. Dé bu ramé wambula. Dé ambu
    rehambandé. Guni yae guni takandaka hwandén hafwa xétanguni.
  emp-NTPO: 'Maʌ̃ cũdraba ãdjía jarasia: –Dauperarãnadua. Bãrãba Jesu Nazared̶ebemada
    crud̶e cachiped̶ad̶ada jʌrʌ panʌa. Idjira ʌ̃rẽbasia. Idji b̶ʌped̶ad̶amaa acʌd̶adua.
    Nama b̶ʌẽ́a.'
  eng-F35: 'But he said to them: “Don''t be alarmed. You are looking for Jesus the
    Natsarene, who was crucified. He has risen! He isn''t here! See, the place where
    they laid Him.'
  ind-ind: Malaikat itu berkata kepada mereka, “Jangan terkejut! Saya tahu kalian
    mencari Yesus, Orang Nazaret yang sudah disalibkan itu. Dia tidak ada di sini,
    karena Allah sudah menghidupkan Dia kembali. Lihat saja tempat mereka menaruh
    mayat-Nya.
  pes-OPCB: 'ولی فرشته به ایشان گفت: «نترسید. مگر به دنبال عیسای ناصری نمی‌گردید که
    بر صلیب کشته شد؟ او اینجا نیست. او برخاسته و زنده شده است! نگاه کنید! این هم جایی
