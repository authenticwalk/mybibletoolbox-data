  san-ASM: তাঃ কম্পিতা ৱিস্তিতাশ্চ তূৰ্ণং শ্মশানাদ্ বহিৰ্গৎৱা পলাযন্ত ভযাৎ কমপি কিমপি
    নাৱদংশ্চ|
  tac-NT: '''Liko alué umugí júmaka buyásele ''áwalisia majaga, ''lige tabilé ''wesi
