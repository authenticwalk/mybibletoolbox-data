    le aloiho komah agaseipeh tauvin ahi.
  mar-mar: मग त्या बाहेर गेल्या आणि भीतीमुळे कबरेपासून पळाल्या. त्यांना आश्चर्य वाटले.
    त्यांनी कोणाला काहीही सांगितले नाही कारण त्या भयभीत झाल्या होत्या.
  snp-snp: Eti logimaito, wenaipa ukani ololo oti eleigiti kifana lulauti feka uti
    oluloti wae. Uti koli gimainako, kawa ya wenena logimámae. [
  isl-isl: Konurnar flýðu skelfingu lostnar frá gröfinni og komu ekki upp nokkru orði.
  spy-NT: Kichuwunee ꞉chēēbyōōsōōchoo kochonkaanaa nyēē kābōōtoon. Kilabat āmānāāng'āloolchi
