  urd-urd: और वो निकल कर क़ब्र से भागीं क्यूँकि कपकपी और हैबत उन पर ग़ालिब आ गई थी
    और उन्होंने किसी से कुछ न कहा क्यूँकि वो डरती थीं।
  hot-hot: Ma avi takêŋ êkô ba elowaliŋ kambom ma etak siô ba êsôv ele yaiŋ ba i.
    Thêlô êkô ba bônôŋ iyom ma miŋ enaŋ abô êŋ hadêŋ anyôla ami.
  mqj-NT: Le'ba' siami sikakondong umpellei liang annu tikkedu' napolalan lumalla'-malla'
    marea' ummita kadadian iatoo. Tandana marea', tae' dengan napokada lako tau senga'.
    [
  rus-SYN: И, выйдя, побежали от гроба; их объял трепет и ужас, и никому ничего не
    сказали, потому что боялись.
  mbh-mbh: Mako sengre o kukuk ma o korpot ma o lo. Na sawir or, ma o es na owo tum
    inga ma o leng lenga vet avele, eneke o ngeip rintet.
  bdd-bdd: Coinega wahiwahineyedi galihega silatu mwayamwayauma ma sidena, weyahina
