verse: MRK.016.008
translations:
  kpx-kpx: Ige keate keau vabu balugalelua guli kemo bibuluvisi halevai tilu. Keau
    vabulahalelua atabeho hoto ke louholilu.
  okv-H: ke ainge enu joru ue tata tita ue huheveto use toto pambua. Eto joru ue embomeni
    ta degi ke hande ae teho pambua.
  tbo-tbo: Ma wiwinehi kokowaga hinenagei hi weluhopu anai nugohelelehi po anai matoutahi
    hi bulibulili ma ega iyai hita paliweleya, babana matouta u nogonugohi.
  mal-C: ആ സ്ത്രീകൾ പരിഭ്രമിച്ചു വിറച്ചുകൊണ്ട് കല്ലറയിൽനിന്ന് ഇറങ്ങിയോടി. അവർ ഭയന്നിരുന്നതിനാൽ
    ആരോടും ഒന്നും പറഞ്ഞില്ല.
  grc-SR: Καὶ ἐξελθοῦσαι ⸆ ἔφυγον ἀπὸ τοῦ μνημείου· εἶχεν ⸂δὲ⸃ αὐτὰς τρόμος καὶ ἔκστασις·
    καὶ οὐδενὶ οὐδὲν εἶπον, ἐφοβοῦντο γάρ.
  bgc-bgc: अर वे लिकड़कै कब्र तै बाहर भाजग्यी; क्यूँके वे काम्बगी अर उनकै घबराट होगी
    थी; अर उननै किसे तै कुछ न्ही कह्या, क्यूँके वे डरै थी।
  khz-khz: Ne vogare gelakatito kala aona na, kwalana nugara gegolugoluto e tauniparara
    gepilupiluwai gaurai. Talima ta maki ati gevaikilaato, kwalana gekalito. [
  deu-TKW: Und sie giengen heraus und flohen von dem Grabe; denn Zittern und Entsetzen
    hatte sie erfaßt, und sie sagten zu niemand etwas, denn sie fürchteten sich.
  zsr-NT: Niꞌr gulurujnu niꞌ, guluzxundjnu raꞌ yeru ba naꞌ le taꞌzxiznu lu yöl‑laꞌ
    radxi rdzöbi quecnu. Nutu nu glënu caꞌ le tádxinu.
  lin-lin: Babimaki na lombangu mpe bakimaki mosika ya kunda ya Yesu, pamba te bango
    nyonso bazalaki kolenga na somo, mpe makanisi na bango epalanganaki. Balobaki
    eloko te na moto nyonso, pamba te bazalaki kobanga.
  hns-NT: Auratian dar ke maare kaapat raha aur kabar me se niekarke haalie se bhaag
    gail. Oesab koi se koetjh na bolies, oesab to etana tjauk gail raha.
  noa-E: Amachig magbaawai jãphierr nʉm iekhau bʉ̈ duui durrumta eerpamjö dawag öbërdʉtkhawi
    khaphig phöbaadëjim aajem. Maimua chi Jesús khapeen aar bardʉtkhaimaawaijã, agtha
    jãphierr narr aawai, bʉ̈ʉrjã iwiir ãbam khʉʉnagjã jaaubajierram aajem. [
  eng-EMTV: And going out, they fled from the tomb, but trembling and amazement held
    them; and they said nothing to anyone, for they were afraid.
  mib-NT: Yūcuán na te ñahan un ní quendacoo ña nuū ní yɨndūji ya, te cájinu ña cuangoo
    ña. Chi quɨ́sɨ i ña jeē cáyūhú ña. Te tu ní cácachi cuɨtɨ ña nuū ní ɨɨn, chi cáyūhú
    ña.
  bea-bea: 'Kwa kwete khooghatastyetl, kahelm natine kwa otsi tsmtestyetl; yaghatilonlon
    ihe kahchu khaooghali ihe: kahchu atuline atula kehe akiyeliti; oonighanintyetlon
    ihe.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ इप्‍पुङ्‌लाम् लाःक्‍कात् मे़लःन्‍दे़आङ् मे़लोःक्‍ते़,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ साॽरिक् मे़गिसे़आङ् मे़वये़रो॥ खे़ङ्‌हाॽरे़ हाःत्ताङ्
    थेआङ् मे़म्‍मे़त्तुन्॥
  xnj-xnj: Ndi, vawukili vakajumba kuhuma mulitinda mula, muni vandendimi kwa wogoyi
    na kukangasa. Vamjovili lepi chindu mundu yeyoha, ndava muni vayogwipi neju.
  mmx-mmx: La nom lavakin diga dede la diga rangku mi lanmarat la diga sixisu boro
    xeneng at lamaaut la diga sixiro. La di goxo tong na lavanga ti tara mila diga
    marat.
  cbr-NT: Usaquian ángelnën cacëxun, asérabi ca Jesús anuma 'icë quixun istancëx ratuti
    bërërui quininuax chiquiti ca abáquiani cuancëxa. Cuanquin ca racuë́quin uibi
    uisaquinbi cáma 'icën.
  tee-NT: Pus ju yu'unch ta'ats'alataxtulh junta ixmacnucanta ixlacatuna ju Jesús
    acsni tuca' ixlok'onchokota. Na ixta'axq'uip'ip'itnintach ni na ixtatalhanan.
    Chai jantu tu'u' xatajuni xamati' ni va ixtatalhananch.
  eng-LSV: And having come forth quickly, they fled from the tomb, and trembling and
    amazement had seized them, and they said to no one anything, for they were afraid.
    [[
  cak-NT: Y ri ixoki' xe'el-pe chiri' chupa ri jul. Reje' yebarbot xelumaj-e (xenimaj-e)
    roma can yalan quixi'n-qui'. Y romari' can man jun anchok che xquitzijoj-wi.
  pah-NT: A'ero g̃a ẽi ikwaruhua hugwi onhana ohyhyipava. A'ereki g̃a omboju opy'a.
    Nomombe'ui ve g̃a Jesus'ga kwerava ojipe'g̃a pe okyhyjihetero g̃waramo. [
  sja-NT: Mãpai wẽraarã k'ĩra k'awa-ee pɨk'adachida p'era jõnadap'edaa perã. P'ira
    uchiajida Jesús k'ap'ɨa ɨadap'edaamãiipa. K'ap'ɨa wëree jõnajida waaweepa. Mapa
    maarepida p'oyaa jarada-e paji.
  xed-xed: Ka ndagaptá tsa miʼaha ya ma kulu, ka hwaya. Ta ghudzaku həŋ da zləŋ. Ka
    kwalaghutá həŋ ta mna tsa gwaɗa ya ŋa mndu, kabga nda ksa həŋ da zləŋ.
  mks-NT: Já na̱quee na̱ cán xínu na cua̱ha̱n na̱ jáchi̱ na̱yi̱hví ndiva̱ha na a̱nda̱
    quíji ni̱nu na. Co̱ó na̱ca̱ha̱n na̱ xi̱hín ni in ña̱yivi jáchi̱ na̱yi̱hví ndiva̱ha
    na.
  gfk-S: Io, no bunurut ma ra dader ga sige kike ra aitul a haine, duhat gom hilo
    leh mekaia ra midi. Ma duhat pai gale hinawase tikenong kinong duhat ga burut.
  bmu-bmu: Mewö jiiga auruba jönömŋini unduiga köt köteŋök eta ösumŋinan anget. Sömbuŋini
    mötkeraŋgöra keu kun kude jigetmö, keuŋini bököyök. Mewö.
  dgz-dgz: Waen ame dagup ae veane nene yangwane den serarat amon. Waenapan da ya
    wadiamone iwa mu tap anune.
  eng-GNV: 'And they went out quickly, and fled from the sepulchre: for they trembled,
    and were amased: neither said they any thing to any man: for they were afraide.'
  zaa-NT: Ca niuláa nna bedà' cabi quèthani de lo bàa nna, biỹìtti'ní cabi de tántua
    gutsini cabi. Lanú nuỹa bè' lani cabi titsa' lo néda de tántua la' rátsilatsi'.
  eng-WEBSTER: 'And they went out quickly, and fled from the sepulcher; for they trembled,
    and were amazed: neither said they any thing to any man ; for they were afraid.'
  guh-guh: Nexata saya bajarapapetiriavi rëcëpeca Jesús pebuatsiibovajutsivecua. Neconecojai
    saya pecajunavi. Nexata namutoepatua apo tsipaebi itsajivijavabelia ata. Tsipaji
    bitso junava.
  bon-bon: Magebi cina äsänisi gape cabu ca, siige uucratnänisi, ingle teepi mage
    cälu te jäätänige piiyepu jaalocnänige wälu name pi. Teepi nuuja biname ne lica
    jejisi ai poto cidi me, ingle teepi wälu ge.
  nhw-BL: Huajca nopa sihuame motlalojtejque tlen nopa tecacahuatl huan huihuipicayayaj
    huan momajmatiyayaj. Huan amo aqui quiilhuijque tleno pampa tlahuel majmahuiyayaj.
  swh-ONEN: Hivyo wakatoka, wakakimbia kutoka mle kaburini wakiwa na hofu kuu na mshangao.
    Nao hawakumwambia mtu yeyote neno lolote, kwa sababu waliogopa.
  wbi-wbi: Ye vapuliike isio, vakadegha na kutetema, vakahuma kunji, vakavuuka pa
    mbiipa vikimbila. Navakapanga kwa munhuunulwakuva vakava vikwoghopa.
  bba-bba: Yerɑ bɑ yɑrimɑ bɑ duki doonɑ sikiru min di kɑ diiribu domi bɛrum bu mwɑ
    ɡem ɡem. Bɑ ǹ mɑɑ ɡoo ɡɑ̃ɑnu ɡɑnu sɔ̃ɔwɑ bɛrum sɑɑbu. [
  eng-KJVCPB: 'And they went out quickly, and fled from the sepulchre; for they trembled
    and were amazed: neither said they any thing to any man; for they were afraid.'
  kgk-NT: Ha kunhagwe katu osẽ pya'e itakwa-gwi. Oripara oho-vy. Ipy'a ryrýi-ma onhemondýi-gwi.
    Okyhyje-gwi nomombe'úiry avave-pe.
  waj-waj: tuduu rikiada mmaanai tiida mmata nnauvakidiri pikiada seenada kaayau nnikiaraida
    biribiriima rada nniravai. Nnida varida iya aatuuvaara hama gioonna kiaapuuyaatama
    kua tira kua seemuaa viravai.
  ekk-PKP: Nad läksid hauakambrist välja ja jooksid minema, ise värisedes ja segaduses.
    Nad ei öelnud kellelegi midagi, sest nad olid liiga hirmunud.
  mpx-mpx: Inoke yowau avaliya wali lovakun ge wali nuwanuwatu hi ulutagil ge salai
    hi patalelu luwai. He nige hi babaaek gamagal etega elana, kaiwena hi lovakun.
  wbp-wbp: Junga-juku, yangka-patujulu karntakarnta wilypi-pardijalku pirnki-ngirliji,
    manulu lanilki ngarrurdalku pina-parnkaja. Kujalu pina-parnkaja yapa panu-kurra,
    ngulakuju yapaku kulalu-jana yimi-ngarrurnu Jijaji, lawa. Ngarrurda manu lanilpalu
    nyinaja wurulypa-juku.
  luo-luo: Mon-go nowuok moringo oa e liel kanyo ka gitetni kendo dhogi omoko, ne
    ok giwachone ngʼato gimoro amora e yo nikech negiluor. [
  nhe-NT: Huajca nopa sihuame motlalojtejque tlen nopa tlacacahuaya, huan huihuipicayayaj
    huan momajmatiyayaj. Huan axaca quiilhuijque tleno pampa tlahuel majmahuiyayaj.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ، ܦܠܝܼܛ ܠܗܘܿܢ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܡ̣ܢ ܩܲܒ݂ܪܵܐ، ܒܥܘܼܓ̰ܵܒܵܐ
    ܘܪܲܬܪܲܬܬܵ‌ܐ، ܘܠܐܢܵܫܵܐ ܡܸܢܕܝܼ ܠܵܐ ܐܡܝܼܪܗܘܿܢ ܣܵܒܵܒ ܒܸܙܕܵܥܵܐ ܝܗܘܵܘ.
  esk-NT: Tarra uniññiġaat iḷuviq qilamik. Tatamitpaitḷutiŋ uuliksiñiqsut. Nipliŋiññiqsut
    iñuŋmun apqutmikni iqsitchakpaitḷutiŋ.
  msb-msb: Nagluwas an mga babayi sa lubungan na nagadalagan kay nagkurudog sinda
    kag nagkangarawa. Kaya wara sinda sin ginsumatan bisan sin-o man dahilan na nagkaharadlok
    sinda.
  cpa-NT: Jøng² ca¹huah¹ hio¹³ tøg². Ca¹cuøin¹dsa. Goh¹²dsa ca¹lah¹jlia¹²dsa cu¹té¹².
    Jøng² ha¹chian² dsa² ca¹tsáih¹dsa. Di³ goh¹²dsa.
  dso-dso: ସେ ମାଇଜିମନ୍‌ ବେସି କାବା ଅଇଜାଇ, ତର୍‌ତରି ଜାଇକରି ସେ ଜାଗାଇଅନି ବାରଇକରି ପାଲାଇଲାଇ
    ଆରି ସେମନ୍‌ ବେସି ଡରିଜାଇକରି କାକେ ମିସା କାଇବଲି କଅତ୍‌ନାଇ ।
  meu-meu: Bena idia na e raka lasi, gara e heautania, badina be taudia e heude-heude
    bona laumadia e daure. Bena hereva na tau ta asie hamaoroa, badina be e gari.
  yva-NT: Umba wanya umaso wuje unajivo aipapo umaso raora, weye upaparo mai muno
    ujaniv ti ututar. Weti wo ana inta raura vatano kaijinta maije ramu, weye ujani
    dave.
  dgc-dgc: Ey du bébe, pékabati de ta éya, éy ginuminan side a linumuwas to lébéng,
    da méganteng side a tahod. Ey éwan side négkagi ta maski ti ésiya to mineta de,
    dahil to anteng de.
  zpm-NT: Rias gza wnaa co laa zho briee ga, masaque rzhidz zho rdzieb zho. Lo dzeb
    co ni par gnee zho gacd.
  hix-NT: Toh yowtar yaye nahatakatxownà harha tà, woràskomo komo. Nekahtàmtxownà
    hatà. Àsok tawro hana, tàràrànàmrà kom ke rma haxa mak hatà, toseryehokanàr kom
    ke rma haxa mak hatà. Anar komo wya ekarymahra nehtxownà hatà, toseryehrà kom
    ke hatà.
  sim-sim: Karem or mbarik li ajehe li lishnyafaha mawan li halaha limu tulu ira.
    Li tulu ihi mbeek ma lal nga mashin mbari ambu lir. Mberem ushirik? Lir ajeri
    ola.
  npi-ULB: तिनीहरू बाहिर निस्के र चिहानबाट दौडेर गए; तिनीहरू कामिरहेका थिए र छक्‍क
    परे । तिनीहरूले कसैलाई केही पनि भनेनन्, किनकि तिनीहरू डराएका थिए ।
  cgc-cgc: Gagwa mga bai an naan ta lebbengan daw gadlagan. Sikad gid tingala danen
    daw gakereg ta subla na kulba. Ula danen gasugid ta maskin kino parti ta iran
    na inagian tak nadlek gid danen an.
  tim-tim: Akto âmbâle are kât kâlegenba gam hamewakmâ biwiyeŋe gulip agepgât luâk
    siâ aregât den pat bo makyeŋgiyi.
  yor-yor: Wọ́n sáré jáde lọ kánkán, kúrò ní ibi ibojì náà, nítorí tí wọ́n wárìrì;
    ẹ̀rù sì bà wọn gidigidi; wọn kò wí ohunkóhun fún ẹnikẹ́ni, nítorí ẹ̀rù bá wọ́n.
  wos-wos: Dé wungi wandéka di waréngéné saréké waréka di wekwa yatakataka gwande
    yaange yi. Ye némafwimbu roo di wun jooka hundi wahambandi.
  emp-NTPO: Maʌ̃ne daupera panʌba cacua ure nũpanasid̶aa. Ara maʌ̃da wẽrãrãra Jesu
    cacua tʌb̶ariped̶ad̶a uriad̶eba pira wãsid̶aa. Ne waya panʌ bẽrã ni ab̶aʌa bed̶ead̶aẽ́
    basía.
  eng-F35: Trembling and bewildered they went out and fled from the tomb; and they
    said nothing to anyone, because they were afraid.
  ind-ind: Lalu dengan gemetar perempuan-perempuan itu lari meninggalkan kuburan itu,
    karena mereka sangat takut dan terheran-heran. Ketiganya tidak mengatakan apa-apa
    kepada siapa pun yang mereka temui di jalan, karena mereka masih ketakutan.
  pes-OPCB: زنان هراسان و متحیّر، از مقبره بیرون رفتند و گریختند. ایشان چنان ترسان
    بودند که نتوانستند به کسی چیزی بگویند.
  mpt-mpt: unang eli wenteniba kla tosiananiba moniba naka maki baabenamino kimik
    gesiobe.
  ssx-ssx: Mo wanda꞉manu hama nane opolu bao mo toko wieke alena꞉ mina꞉pa꞉laota꞉ pututu
    litolo hata꞉ make penkili pitolo hata꞉ pindi pa puaata꞉ paala꞉ma꞉ homemeke handaa
    ma꞉nda꞉ pa꞉ta꞉ pi na lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ fitɑ wɑ ɑ̀ sɑ hɑi bi bɑlɛu do kuyɑyɑ domi njo í mu ŋɑ ntɔ ntɔ. A
    kù nɔ ɑ kù sɔ̃ inɛ ɡɔ ideu nɑ irii njo iyi í mu ŋɑu. [
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏଇଂ ବୁଟ ୱେଆର୍‌ଗେ ଆରି ଇରିଆତୁଗ୍‌ଚେ କାବା ଡିଙ୍ଗ୍‌ ୱେଆର୍‌କେ ।
    ମେଇଙ୍ଗ୍‌ ଜିସୁକେ ଆତିବକ୍ନେ ବାନ୍ ତାର୍‌ଚେ ୱିର୍‌ ଲାଗ୍‌ଡଆର୍‌କେ, ମାତର୍‌‌ ବୁଟ ଇରିଆଃ ୱେ
    ଲେଃଲା, ଆକେନ୍ ସାପା ଗଟେକ୍ନେ ସତ୍‌ ସାମୁଆଁ ଆଜାକେ ଡିଗ୍ ଆବାସଙ୍ଗ୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Maccasati yashshan kokkorishe duufuwappe keyidi baqatidosona. Qassi entti
    yayyida gisho hessa ooddeskka aykkoka odibookkona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ଚି ବରତାନ୍‌ ଆଡଃ ଏକ୍‌ଲାଅଃତାନ୍‌ଲଃ ତପାଗାଡ଼ାତାଃଏତେକ ନିର୍‌ୟାନା
    । ଇନ୍‍କୁକେଦ ବରଭେଦାଅ ହରାତେ ଜେତାଏକେ ଜେତ୍‌ନାଃ କାକ କାଜିୟାଦ୍‍କଆ ।
  gah-gah: Loko lokago, luvoluvo nizeke ininá anazo, hetoka limiake geha mulikutí
    golisi vamó. Ololu liki vake kehelele vizekago, vegená makó avetó iki li kememamó.
    [
  lcm-lcm: Na kila soung suai na kila sip velai ani tetek na taping. Kitapo tav mengen
    ani mangsikei using kita lapo leng. [
  aer-aer: Itne arrewemele inteye-ngentyele arratintyeke, apatemele unterlte-iweke.
    Arrpenheke iletyakenhe aneke atere-arle itne awelhekenge.
  qvc-NT: Chaymi chay warmikunaqa ancha manchashpa, ch'apsikashpa, chay pambakashqanmandaqa
    lluqshishpa, kallpaylla rirqanllapa. Paykunaqam manchaywan riykashpa, ñambiqa
    mana pitapis parlachirqanchu.
  tgl-ULB: Lumabas sila at tumakbo mula sa libingan; natakot sila at namangha. Wala
    silang sinabi sa sinuman dahil matindi ang kanilang takot.
  cbs-NT: ainbuaibun ninkatan maiwati kini anua kainkaini saki saki iki kushibidani
    dateyabi bekin jatu dainkubidankin tsua yuiama benibukiaki.
  xtm-NTPP: Sani te ni ka nde koo kunu ña, te ka jinu ña kuan nu koo ña, te ka ni'i
    ka ni'i‑nka ña ja ka yu'u ña. Te ñatuu ni ka ka'an ña nuu ni‑in ñayii ma, kuechi
    ja ka yu'u ña ma.
  nnq-nnq: Ngababoka pilikabuli pala, bakalendema kukujogopa na mbwele. Bannengalingeje
    mundu kilebe chochoa, magambu batela kujogopa muno.
  bao-NT: To cõrora cʉ̃ja romiri pea maja opepʉ ca niiricarã, do biro ĩi majiti, nanarãra
