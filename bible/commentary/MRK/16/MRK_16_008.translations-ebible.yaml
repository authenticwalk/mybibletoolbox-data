  xnn-xnn: Dat bomala ay dagos san iinin-a dadat lomayaw tay menpaypayegpegda ya nasngangda.
    Ngem in-giginekda et maid polos nangibagaanda gapo isnan egyatda.
  mwe-mwe: Bhai, gubhakopokengenenje nnikabhuli mula shibhutuka, bhaliungumilanga
