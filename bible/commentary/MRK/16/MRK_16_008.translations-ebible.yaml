    stape dempla prom tok.
  hlt-THB: Thyn unawh kawpoek kyi doena, cawhkaw nukhqi ce phyi awhkawng dawng uhy.
    Amik kqih a dawngawh u a venawh awm ap kqawn uhy.
  soq-soq: Apana sanaa garawa sapusapua tautaula ioto epe diamono etane nuau rowoleno
