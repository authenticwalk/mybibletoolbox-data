  viv-viv: Au vevine himadulowoga tomohuyahuya hiꞋotayabuyabuna, faꞋina aseꞋasedi
    giꞋakolukoluna kadu hivetatava. Ada himatauta faꞋina, keke tamo hakwadi hidavenuwaꞋatani.
    [
  yao-yao: Nipele, ŵatyosile kumalembe ali nkuutuka ni ali nkutetemela kwa lipamba
