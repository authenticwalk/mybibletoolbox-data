    bhashinkujogopanga kwa kaje. Gubhapite kwaalugulilanga a Petili.
  tte-tte: Kabo salai mena siyawatagili mwayamwayau yo siyabubu kaiwena nuwali sipwanopwano
    yo sitabutabubu me ali matausi. Nige yaiya yabo koina siwawalo-masala kaiwena
    simatausi.
  tcs-tcs: Wen dem oman bin kam ausaid prom da greib dempla bin tekop ane ariap go.
