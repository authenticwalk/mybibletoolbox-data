    tsa nguꞌ.
  bqc-SIM: Iwãa kà ń pↄa, aalɛ kpakpanaga, ↄ̃ aa bↄ̀lɛ miapiu ń bao. Aai yãe
    o gbɛ̃eɛo, kɛ́ vĩa ń kṹ yã́i.
  tcz-CHONGTHU: Numeiho chu atijauvin, kihot pumin lhan'a konin ahung potdoh'un, akichat
