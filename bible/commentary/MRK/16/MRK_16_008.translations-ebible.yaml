  zar-NT: Níʼirö buluʼrúajnu niʼ, buluʼzxúnnajnu raʼ yeru ba naʼ tuʼ taʼzxízinu lu
    yöl-laʼ radxi ridzöbi quégacanu. Cuntu nu gulënu caʼ tuʼ tádxinu.
  kde-kde: Vanang'o nkukangana na kuyopa, bahi nkuhuma amula munsati uvatukuta. Na
