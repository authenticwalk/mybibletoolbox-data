    mo ewane eteiena nuau saidaleno mai apana da benemamopona, dia.
  qub-qub: Chaura warmicunaga manchariywan gueshpir aywacuran. Mancharir sicsicyarcaycaran.
    Manchariyllawanmi pitapis imatapis mana willaparanchu. [
  att-att: Á nánaw ira ta tanam, á nattálaw ira, ta ikáddagâ lâ yù pamippippik da
    ánna nerallà yù kapállâ da. Á awán bulubugá ta kinagi ra sù ira nerapunád da gapu
