  rug-rug: Sipu hola sa rane Sabati, si la holu oela humaṉa lea sari Mere sapu sa
    barikaleqe Magidala, meke e Mere sa tinana Zemisi, meke e Salome, pude ṉuzapa
    nia pa tinana Zisu, gua.
  hop-NT: Pu nasuṅwintalöṅnit aṅ ayo ruhpakq, Mary Magdalene‐niqw, pu James yuat Mary‐niqw,
