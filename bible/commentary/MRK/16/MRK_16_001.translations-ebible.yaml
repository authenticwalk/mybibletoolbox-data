  usp-NT: Cuando xk'ax man k'ij re uxlan, María Magdalena, María ri jchuch Santiago
    y Salomé xlok'tak perjum pire tijcojtak chirij jcamnakl Kakaj Jesús.
  zav-NT: Na' catə' gwde ža dezcanzən' Maria beṉə' Magdalan', na' Maria xna' Jacobən'
