  tam-TCV: ஓய்வுநாள் முடிவடைந்தபோது, மகதலேனா மரியாளும், யாக்கோபின் தாயாகிய மரியாளும்,
    சலோமியும், இயேசுவின் உடலுக்கு வாசனைத் தைலம் பூசும்படி, நறுமணப் பொருட்களை வாங்கினார்கள்.
  mit-NT: Daaní, na sánì cuñaà quìvì descansu, dandu nì sàhàn María Magdalena, xì
    Salomé, xì María dihi Jacobo, nì xiin‑ne tàtnà tnàmì ñà‑cunihi‑ne cùhùn dacuchí‑né
    cuerpu xi Jesús.
  ceb-ULB: Sa nahuman na ang Adlaw nga Igpapahulay, si Maria Magdalena ug si Maria
    nga inahan ni Santiago, ug si Salome, namalit ug mga pahumot, aron sa pag-adto
    ug pagdihog nila sa lawas ni Jesus alang sa paglubong.
  ces-LB: V sobotu večer, když skončil svátek, Marie Magdaléna, Jakubova matka Marie
    a Salome nakoupily vonné masti, aby jimi podle židovského zvyku potřely Ježíšovo
    tělo.
  mkn-mkn: Dia pung beso, hari Sabtu, andia orang Yahudi dong pung hari sambayang.
    Waktu matahari su tanggalám, Maria dari negrí Magdala, Maria yang laen tu (andia
    Yakobis pung mama), deng Salome, pi béli minya wangi, ko beso dong mau pi siram
    di Yesus pung mayat, iko orang Yahudi dong pung adat.
  nce-nce: Tafawa olë yawe tle, na Makdala life mago Maria, na li Maria, Jems bota,
    na Salome, bu lëkaluwa welë tu, balitina glo mëtla, Jisas mogome këna tefo namogotlame.
  pol-UBG: A gdy minął szabat, Maria Magdalena, Maria, matka Jakuba, i Salome nakupiły
    wonności, aby pójść i namaścić go.
  qxh-NT: Diyawarda ushyarcuptin, Magdalena marcapita María, Santiagupa maman María,
    mama Salomé ayata chaquichij pirjümita rantiran.
  nwi-nwi: Rɨnamenaiyu, nɨpɨg kape Sabat rɨnamor infamien, Meri, pian Magdala, mɨne
