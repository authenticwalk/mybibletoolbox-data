    yotokoa ka̱lono takatekoiya topo toa motokapianeya.
  swe-swe: '[Det är nu 16 Nisan enligt den judiska almanackan.] När sabbaten [veckosabbaten]
    var över [efter solnedgången på lördagskvällen] köpte Maria från Magdala och Maria,
    Jakobs mor, och Salome välluktande kryddor, så att de kunde gå och smörja honom.
    [Efter solnedgången öppnade affärerna några timmar. År 30 e.Kr. sträcker sig den
    17 Nisan från lördag kväll till söndag eftermiddag. Det är också den tredje dagen
    i osyrade brödets högtid och detta år sammanfaller dagen också med Förstlingsfruktens
    högtid, Bikkurim, se . Det finns två traditioner för offren kring denna högtid.
    Enligt fariséerna skulle förstlingsoffret ske på kvällen, medan saddukéerna ansåg
    att det var på morgonen. Eftersom de sistnämnda var i majoritet i Sanhedrin så
    skedde viftoffret troligen tidigt på söndagsmorgonen. Tänk om samtidigt som en
    kärve viftades i templet som ett förstlingsoffer spreds nyheten om att Jesus var
    uppstånden, se . Bibeln redogör ju inte exakt för när Jesus uppstår, bara att
    graven är tom vid gryningen på den första veckodagen, söndagen, se vers 2 och
    6.]'
