  bfz-bfz: जेबे आरामो रा दिन बीती गा, तेबे मरियम मगदलिनी और याकूबो री आम्मा मरियम
    और सलोमिए, अच्छी बासी वाल़िया चीजा मोले लईया, ताकि आई की तिना पाँदे मल़िए।
  cuk-09: Obunnoged-iba nasgu, María-Magdalena, degi, María, Santiago-e-nan, agi Salomé,
    amar gwallu-wawagwad-nuegan baksamalad, adi Jesús-muigi eomalagar.
  ben-OBCV: বিশ্রামদিন অতিক্রান্ত হলে, মাগ্দালাবাসী মরিয়ম, যাকোবের মা মরিয়ম ও শালোমি
    কিছু সুগন্ধিদ্রব্য কিনে নিয়ে এলেন, যেন যীশুর দেহে তা লেপন করতে পারেন।
  mil-NT: Te sátá nǐ cundɨquɨⁿ nduu ndètatú ñáyiu, te tá Màriá Magdalèná, ndɨhɨ tá
    Salòmé, ndɨhɨ tá Màriá nǎná tě Jàcobó ní saáⁿ‑yu acìtí sàháⁿ tnámí cuèndá canehé‑yu
    quɨ́hɨ́ⁿ chihí‑yu yɨquɨ cùñú Jèsús.
  myu-myu: 'Sábado jebodoydoyap kabia Judeuyũ xe. Kaxi at puje, waram ip jekapikpig̃
    ma''g̃uto. Kaxi at puje ebapũg̃ aoyũ tide''oati o''tibu. O''tibu ip Jesus''ũm
    jebit mude''on am. Ebapũg̃ aoyũ o''ju: Maria Madalena, Salomé dak, wara''at Maria
    dak―Tiago xi. Ixeyũ ebapũg̃ayũ o''ju.'
  amk-amk: Rahida Sabati foi kiaia fo, Maria Makdalenai, Mariai mano Yakobusi inanai
    tuti Salome, itowaworio finunsai mampori fo, itoha itora to fafo foi we itosara
    Yesusi ne taraifoi nai.
  fai-fai: Kale Finuyámin am uyo banimune, Madiya Makdala so Yemis akun Madiya so
    Salome so iyo ufek ufek fiw kunin kunin uyo sána kudew tad Yesus kál talawumo
    kale dew uniw.
  ura-NT: Inae situha nebetacanaa cojoanonaane jana jetaote, semana nunuhe cojoanonaa
    tomiho bana jataain janohetiin enanejeein mituhajiha enotone jana jujuaihuru coreteein
    amaain, que Jesoso jaberoco jujuaa cuure Saantiaao neba Mariha, Maadala bene Mariha,
    Salomee, naaonjoainuri.
  mcd-NT: Ascano Israelifoan aton tunutitian cuyoano María Magdalena non María futsan
    Santiago ahuan non Salomé non afoan ininti sharashta finifo Jesús ahuun cayaqui
    ocashcaquin.
  urt-urt: Ŋupe ŋaiye Sabat nal miꞌe pe, Maria, moi ti Makdala pe, Maria mam Jems,
    topoꞌe Salome yambaꞌe pinip winyeꞌ ŋaiye ka yenge yila yihyete wahriꞌ Jisas.
  kiz-kiz: Wakati sabato jhimaliki, Mariamu Magdalena ni Mariamu nyinamunu ni Yakobo,
    ni Salome, bhahemili manukato manofu, ili bhabhwesiajhi kuhida ni kubhubaka mafuta
    mb'ele ghwa Yesu kwa ndabha jha maziku.
  tzo-TZE: C'alal ech'em xa'ox li sc'ac'alil ta jcux co'ntoncutique, la smanic muil
    poxil li María ti liquem tal ta Magdalae, xchi'uc Salomé, xchi'uc li yan María
    sme' Jacovoe, yu'un chbat yac'beic ta sbec'tal li Jesuse.
  lex-lex: La'pa Sabat lerni nlardoinla dewade Maria Magdalena nor wutga Maria, Yakowsi
    inni, me Salome pa rla rawelia wu'ru mikmikri lamliamni pa rodia la lien maka
    ha rkenia Yesus inonni totpa ralla rawu'ru Yesus inonni.
  dov-dov: Nibwakamana buzuba butegwa Sabata, Meli Magadaleni, Meli banyina aJemusi,
    a Salome bakawula tununkilizyo kuti bayinke kuyoonanika mutumba wa Jesu.
  rgu-rgu: Balahaaꞌ, soda nee na, fo lahenda Yahudi ra fai huhule-haradoin. Ledo a
    tena so, boe ma Maria nemeꞌ nusa Magdala, Maria fekeꞌ (fo riꞌ Yakobis mama na),
    ma Salome, reu asa mina maboomeniꞌ, fo ela balahaa nana reu pisi neuꞌ Yesus popora
    Na, tuka lahenda Yahudi ra hada na.
  toc-NT: Ti̠tax­tu­ko̠lh sábado acxni̠ ni̠ti̠ cscuja, y acxni̠ tzí̠­sualh hua­tiyá
    a̠má quilh­ta­macú, María Mag­da­lena, María xtzí José y San­tiago, xa̠hua Salomé,
    xlacán táalh tata­ma̠­huay xala­cuán per­fumes la̠qui̠ nataán tali̠t­la­hua­pu̠xtuy
    xti­yat­li̠hua Jesús.
  ulk-1902: Abele sabath iobaru, Maria Magadalena, a Maria, Iakobo ra apu, a Salome
    debe laglag lu terapei, uiaba ko Iesu ra kem dedered.
  som-som: Goortii sabtidii dhammaatay Maryan tii reer Magdala, iyo Maryan oo ahayd
    Yacquub hooyadiis, iyo Saloome, waxay iibsadeen dhir udgoon inay u yimaadaan oo
    mariyaan isaga.
  anh-anh: Mach ave, Yakŋ Ohɨrand Yuŋk Wɨr Ñɨñɨnd hamb mach raz Maria aiampɨra Makdaland,
    Maria Jemsɨnd mɨŋɨr, mach Salome hanave we Jisasɨnd ikwɨra iramaŋɨn are aiwɨr
    yamb uñakŋnsɨnd han uŋkɨ eŋgwamŋgɨmar.
  mam-C: Tb'ajlinxi' q'ij te ajlab'l, i xi' Mariy, aj Xle'n, exsin Mariy, a tnana
    Santyaw tuk'ax Salomé, laq'ol q'anb'il te jupsb'il te' t-xmilil Jesús, tze'ntaqjo
    nchi tene kyimnin kyu'n, tu'n mi chi tzuwixe.
  ndj-ndj: Lijuva lya Kupumulila palipelili, Maliya Magadalena na Maliya mau waki
    Yakobi na Salomi vahemela mafuta va kunungilila ili vakaushaghi mvili wa Yesu.
  mbj-NT: Ti m' papỹỹj badëë hyng jawén paa bä, Saab bahëëj jëng bä, Marija Madarẽn,
    Sarome, Marija Tsijaag ỹỹn ah'ũũm mä buu benyym doo m' retsẽẽ. Jesus kamag n'aa
    hahog pan'aa m' tii.
  lat-VUC: Et cum transisset sabbatum, Maria Magdalene, et Maria Jacobi, et Salome
    emerunt aromata ut venientes ungerent Jesum.
  ngp-ngp: Dizuwa dya Kuhumula dize dyomboke, Maliamu Magedalena na Maliamu nine dya
    Yakobo hamwenga na Salome niyo wagula mavuta yedi uleke wakahake mavuta umwili
    wa Yesu.
  enq-2: Sambata gii doko pateamopa, Maria Magadala tange dokopi, Jemesa endangi Maria
    dokopi, Salomiapi, dutupame Jisasanya yonge doko kai pyala mona latala, wele tunduma
    pipae mendapu sambeami.
  eng-ASVBT: And when the sabbath was past, Mary Magdalene, and Mary the mother of
    James, and Salome, bought spices, that they might come and anoint him.
  mna-mna: Aigule potomŋana kizin tabe keten su pa i imap ma ila, tona Maria ki Magdala,
    ziru Maria ta Yems naana i, mi Salume, zin tel tila tiŋgiimi koroŋ kuzinŋan, mi
    tikam ma tila be tisuulu se Yesu putuunu.
  myw-myw: Wankuyeim, Sa̱bat ikous, vinay asteitoun igimweles tagon binawes kid biptumis
    Yeisuw won. Tasiyas vinen-Magdal yagan Meliy, valeyin Yemes inan, sisiy Salom.
  sby-sby: Mpobwalapita busuba bwa Sabata, Maliya waku Magadala ne Salome ne Maliya
    banyina Jemusi, balaula mafuta anunkila kwambeti benga bamunanike.
  sll-sll: Sabat habang wai sungure, al Maria Magdala hong al ire, Maria diing Yems
    aang ire, Salomi ire dire, wel paura kunung wai ungwo ta bring sire, ire ongwi.
    Pirere, Yisas gongwo gaung bani bil terala dire, ire ongwi.
  yaq-NT: Intok sabala taewata simsuka'po aet chukula, ju'u Maria, Maareena' tea'po
    joome, intok ju'u senu ju'ubwa yo'otume, Jakoobo' teamta maala, Maria' teame,
    intok Salome' teame, senu weemta, tu'isi win jubak jinuk, aman au toji betchi'bo,
    a' takaawabet a' to'o betchi'bo.
  uro-uro: Bä nga nasot ama Sabat dä ma Maria nae ma Makdala qi nä ma Maria ma Jems
    aa nan näkt ma Salome rha vodäm bät arhongni i ama mär irhong angät tamaska ivakt
    iva rha rhu irhong bät ma Jisas aa släqyige.
  ita-1885: ORA, passato il sabato, Maria Maddalena, e Maria madre di Giacomo, e Salome,
    avendo comperati degli aromati, per venire ad imbalsamar Gesù,
  muy-muy: Vaɗ *məpəsabana àra àsləkaba zla nahəma, Mari ga kəsa Magədala ni, Mari
    məŋ ge Zek, akaba Salomi tòru tə̀səkumbiyu tersel, ti târa tâgraki ka vu ga Yezu.
  kqc-kqc: Kamini Sabati meda koina niyori, Mary Magdalene, Mary, kaere bi James di
    nono, ma Salome bi Iesu di roaitari aegika sisika buni muramura voi reyadi.
  tav-tav: Sábado judío maja na cayerijãri rʉmʉ capetiro María Magdalena, María Jacobo
    paco, apeo Salomé cajʉti ñuurijere cawapayeyuparã. Jesu rupaʉ ãnatore pio tugarã
    cabaibajuparã.
  eng-ULB: When the Sabbath day was over, Mary Magdalene, Mary the mother of James,
    and Salome bought spices that they might come and anoint Jesus' body.
  spa-VBL: Cuando terminó el Sábado, María Magdalena, María la madre de Santiago y
    Salomé compraron ungüentos aromáticos para ir a ungir el cuerpo de Jesús.
  fra-_FOB: Après que le sabbat fut passé, Marie de Magdala, Marie, mère de Jacques,
    et Salomé, achetèrent des aromates pour venir embaumer le corps.
  hau-ULB: Bayan ranar assabaci, Maryamu Magadaliya da Maryamu uwar Yakubu da Salomi,
    suka sayo man shafawa mai kamshi domin shafe jikin Yesu saboda jana'iza.
  mal-mal: ശബ്ബത്തുനാൾ കഴിഞ്ഞശേഷം മഗ്ദലക്കാരത്തി മറിയയും യാക്കോബിന്റെ അമ്മ മറിയയും
    ശലോമയും ചെന്ന് യേശുവിന്റെ ശരീരം അഭിഷേകം ചെയ്യേണ്ടതിന് സുഗന്ധവർഗ്ഗം വാങ്ങി.
  kkc-kkc: Osoloso Yu odoowo hasali biame oso dileso koodobuloso, Meli-Magadalin,
    Yemeseeyo owee Meli, osoloso Salome, diayo sisigageli bi medee tekepo Yesuwo kou
    mapoo hedilame moleeso misigaso.
  urd-GVR: Hafte kī shām ko jab Sabat kā din guzar gayā to Mariyam Magdalīnī, Yāqūb
    kī māṅ Mariyam aur Salomī ne ḳhushbūdār masāle ḳharīd lie, kyoṅki wuh qabr ke
    pās jā kar unheṅ Īsā kī lāsh par lagānā chāhtī thīṅ.
  far-far: Ma 'i burina na Sabat nia suina, ni Mary keni 'i Magdala, ma ni Mary na
    gaa sa Jemes, ma ni Salome, kera folia mai na ru moko lea ki fuana ngwaingwailana
    ana nonina sa Jesus.
  suz-BL: मिनु नाइक्‍तीक नाक्‍त नोले माग्‍दाला ङा मरीयम, याकूब आ ममा मरीयम नु सालोमेमी
    बेक्‍शो मुर आ रांम ख्रेक्‍चा कली ख्रेक्‍तीक ग्‍याप्‍मे बाक्‍त।
  car-NT: Irombo moro otare'matopo kurita pa'po me, koko, mo'ko Magdala pono Maria,
    mo'ko Jakobus sano Maria, mo'ko Salome 'waine typoporamon otykon epekaty'san,
    Jesus kyrykyryma tytoto'ko'me.
  amp-amp: Nd rhu krna Sabat yihar rhuni bugahato Makdala efkot Mariat yo Jems Saromerofhu
    mmem Mariat welpam wiknakhato memof, “Hanyhato Jisasrhu thatipt gbrorna wunarahnonr.”
  bht-bht: अगली संझा जालू सब्ते दे दा रोज होई गिया, तां उना जनानियां जिना दे नां मरियम
    मगदलीनी, याकूबे दी मां मरियम, सलोमी उना सुगंध बालियां चिंजा खरीदियां, ताकि यीशुऐ
    दिया लाशा पर मलन, क्योंकि ऐ सारा यहूदियां दा रिती रिबाजा था।
  eng-NOY: And when the sabbath was past, Mary the Magdalene, and Mary the mother
    of James, and Salome, bought spices, that they might come and anoint him.
  cub-NT: No judíovai jabʉóvaijãravʉ sábado, nainú vaiyede, María Magdalacaco, aru
    Salomé, aru Santiagoi paco mumijʉribʉre ĩni bojed̶arejaimad̶a na. Jesús bácʉre
    ne jarʉvainoi nʉri, die mumijʉeque ʉ̃ mácʉi baju bácarõre yuarãnʉivʉ barejáimad̶a
    na.
  ita-1927: E passato il sabato, Maria Maddalena e Maria madre di Giacomo e Salome
    comprarono degli aromi per andare a imbalsamar Gesù.
  lww-lww: Ana pogos nap̃a Legiena Wa p̃arovia, ko yepekilavi e Pog Orai, Maria nae
    Maktala, amio Maria nap̃a anenane Semes, amio m̃ena Salome, la telu nene apito
    apul suri la nap̃a ponos taninu vena awar va avilan e yepena ne Yesu.
  ckb-ckb: کە ڕۆژی شەممە تەواو بوو، مریەمی مەجدەلی و سالومە و مریەمی دایکی یاقوب بۆنوبەرامیان
    کڕی، تاکو بچن و تەرمی عیسا چەور بکەن.
  spm-spm: Avhughususanɨ uthugh gɨvasima, Makdalanɨnɨ uŋuuna amigh Maria, ko Jemsɨn
    inaghamuuŋ Maria, ko Salome mee maaŋɨ Iesusɨn khum aghɨvousua mbɨghuriir aghui
    zuirɨm mbɨruer marsighɨ uvhuesi.
  nas-nas: Doong Uaanaꞌmung tankinuioꞌ Meeriꞌ Maꞌdala-nani, Meeriꞌ Jeemisie bauko,
    eeꞌnoko Saalomeꞌ duuni tampaꞌ nuuraaꞌ mooꞌauꞌ Jiisuuꞌkoong mono sisiꞌkoo.
  uvl-uvl: Etue nenge heo ngana het lo pe Maria Maktala pe Maria nenge tuna Ieims
    pe Salome te olia ure mur nenge inangana ehech. Te teke tela ke teun hite nga
    Iesus koluna.
  tpa-tpa: Maranai viyagohina maratomna* i verauvira, yana Mary Magdalene ma Mary,
    James ayona, ma Salome, oyohi jimujimumuna hi gimarai po Yesu au tupuwana hita
    mutui.
  eng-BBE: And when the Sabbath was past, Mary Magdalene and Mary, the mother of James,
    and Salome, got spices, so that they might come and put them on him.
  ixl-CNT: Uncheeꞌ taꞌxh paal u ilanbꞌal qꞌii, aatz u Liꞌ aa Magdala, tuchꞌ u Salomee,
    tuchꞌ u Liꞌ vinan u Jacobo, motx iloqꞌ txꞌumqꞌixsabꞌal satoksa tiꞌ vichiꞌl u Jesuus
    tuul tala.
  xsi-xsi: Juda nenzi pwareâŋa ne zo sapâŋa nde ŋga marumbu lâ. Aku wurita kilo, ŋineŋga
    kinzi taine ŋato, Maria i Makdala taine, tava i nuwaka Maria, i Yamesi tina, aŋga
    Salomi, kinzi ŋato siko samimi wa kelekele kuwae ara wa ŋana silâ sivala lâ Yesu
    karae.
  crx-NTPO: Lizwif nahulyis dzin hukw'elh'az hulhgha ts'e Mary Magdalene, 'ink'ez
    Salome cha, 'ink'ez Mary James ooloo cha, yoo sooltsun-i honket, Sizi ooyust'e
    hiye hítilho huba.
  kan-OKCV: ಸಬ್ಬತ್ ದಿನ ಕಳೆದ ಮೇಲೆ ಮಗ್ದಲದ ಮರಿಯಳೂ ಯಾಕೋಬನ ತಾಯಿ ಮರಿಯಳೂ ಸಲೋಮೆಯೂ ಯೇಸುವಿನ
    ದೇಹಕ್ಕೆ ಹಚ್ಚುವುದಕ್ಕಾಗಿ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನು ಕೊಂಡುಕೊಂಡು ಬಂದರು.
  bbb-bbb: Ijiege rena maza ije bu mauike karina Godi baname isoevo ije fune furinoga
    bara Meri are Madarako ijiakiro bara Sarome ro e Jemisido asie Meri ije bune ia
    udi mukore urimo ije bino Jesudo vajae surive ije azirakuae fuaeve.
  blw-blw: Angkay hiyachi way cha madhém way narpas hen anchi Safachu way ngilin,
    émméy cha Maria way eMagdalena yah Salome ya ah Maria way inan cha Jaime way icha
    lomao ah fangfangru way melana hen natéy ta incha koma lanéén hen anchi achar
    Jesus ah lufù.
  tam-2017: ஓய்வுநாளுக்குப்பின்பு மகதலேனா மரியாளும், யாக்கோபின் தாயாகிய மரியாளும்,
    சலோமே என்பவளும், அவருக்கு வாசனைத் திரவியங்களை வாங்கிக்கொண்டு.
  azz-NT: Huan queman panoc ya in tonal de nesehuilis, ijcuacón María Magdalena, huan
    in María tenan de Jacobo, huan ocsé sihuat Salomé, yejuan nojonques quicouque
    sequin xiutzitzin den ajuiyac para quiojxilisque inacayo in Jesús.
  spa-RV-1909: Y COMO pasó el sábado, María Magdalena, y María madre de Jacobo, y
    Salomé, compraron drogas aromáticas, para venir á ungirle.
  csy-csy: Sabbath ni a bo ciang in, Mary Magdalene, James nu Mary le Salome te hongpai
    uh a, Jesus luanghawm zut tu sathau namtui te keng uh hi.
  mxq-NT: Ko ja sa̱a̱bʉdʉ xʉʉ ñajxy, ja Mariiʉ Magdalenʉ, Salomee esʉ Mariiʉ, ja Santya̱ꞌa̱gʉ
    tya̱a̱k, tjuuydyʉ ja pa̱ꞌa̱k xuꞌkpʉ es ttukja̱a̱xa̱ꞌa̱ñ ja Jesusʉ ñiniꞌx.
  tzj-NT: Ja c'a tok xoc'owi ja xula'nbal k'ij ja María Magdalena rachbil ja jun chic
    María ja rute' Jacobo rachbil chakaja' ja Salomé eje'e' quelok' jule' ak'om ja
    qui' rxula' utzc'a chi nebe nequiya'a' trij ja cuerpo rxin ja Jesús.
  tdt-tdt: Loron Sabadu liu ona, Maria Madalena, Maria ida Tiago nia inan ho Salomé
    baa sosa ai been morin atu lori baa tau iha Jesus nia mate isin.
  ron-BTF: Și după ce a trecut sabatul, Maria Magdalena și Maria, mama lui Iacov,
    și Salome au cumpărat miresme, ca să vină și să îl ungă.
  eng-WEBP: When the Sabbath was past, Mary Magdalene, and Mary the mother of James,
    and Salome bought spices, that they might come and anoint him.
  eng-FBV: Once the Sabbath had ended, Mary Magdalene, Mary the mother of James, and
    Salome bought aromatic ointments so that they could go and anoint Jesus' body.
  nld-1939: Toen de sabbat voorbij was, kochten Maria Magdalena, Maria van Jakobus,
    en Salome specerijen, om Jesus te gaan balsemen.
  bwo-bwo: Sanbati aawo b́beshi hakon Megdelawi kititstsu Mariyam, Yak'ob ind Mariyamnat
    Selomen wotat́, Iyesus duunats fuutosh shitúwo keew bo dek'i.
  nch-BL: Sábado ica tiotac quema ya tantoya nopa tonal quema tiisraelitame timosiyajquetzaj,
    María Magdalena, María inana Jacobo, huan Salomé quicojque taajhuiyacayot para
    quitalilise itacayo Jesús.
  quc-TNT: Oc'owinak chi c'u ri k'ij re uxlanem, ri nan María aj Magdala, xukuje'
    ri nan María u nan ri tat Jacobo ruc' ri nan Salomé, xquilok' c'oc'alaj tak cunabal
    rech quequibila chrij ru cuerpo ri Jesús.
  tfr-NTPO: Woshtozl̈ong dbaryo pjitong, öötong kjok shkë ga wal̈ëga dogl̈o mya ko
    María Magdala so, María Santiago mekë, Salomé, poshtikkl̈o l̈õ pjl̈ëbl̈ë tjwl̈ẽna
    l̈ok Jesús doyo l̈i poshtiya l̈ok wl̈o l̈e.
