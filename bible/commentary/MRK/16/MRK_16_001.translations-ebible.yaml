  gaz-gaz: Erga Sanbanni darbee booddee Maariyaam isheen Magdalaa, Maariyaam haati
    Yaaqoobii fi Saloomeen dhaqanii reeffa Yesuus dibuuf jedhanii urgooftuu bitan.
  kud-kud: Yudeya yadi Tapwalolo ana ahubena i'ovi, ta Meli Magidalaena mayana waligeha,
