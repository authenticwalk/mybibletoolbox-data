    hiye hítelho huba.
  mio-NT: Tacan cuu, ta cha yaha quivi sábadu can, ta sata ña María Magdalena chi
    ña Salomé chi ña María sihi Jacobo iin cha chahan xico vixin, vati cua cuhun ñi,
    ta cua cuhu ñi iquin cuñu ra Jesuu chi chi.
  srq-NT: Jesús raaque ati ji que chɨbe sábado mose ra. Ɨ nyaashɨ̃ oso quia domingo
