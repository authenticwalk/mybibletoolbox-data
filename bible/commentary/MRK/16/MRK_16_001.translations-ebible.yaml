  urd-GVH: हफ़ते की शाम को जब सबत का दिन गुज़र गया तो मरियम मग्दलीनी, याक़ूब की माँ
    मरियम और सलोमी ने ख़ुशबूदार मसाले ख़रीद लिए, क्योंकि वह क़ब्र के पास जाकर उन्हें
