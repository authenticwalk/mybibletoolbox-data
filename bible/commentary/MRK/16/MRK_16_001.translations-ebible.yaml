verse: MRK.016.001
translations:
  kpx-kpx: Bulau uoholisege Meli Magidaleni, Diosasi neina Meli, isi Salome keau senisi
    hagote voilahai isivilahale Sande vavita talive Iesu vava omisi.
  okv-H: Eto jangu indari iji irae enu da Magdala evohu javo Mary te eto James ta
    e Mary te evohu Salome te aingeto jeune mune te koro na ombuto humbuto Iesu ta
    hamo ta kuhasi Sunday iho vujenu ihote Iesu ta use ta pahue
  tbo-tbo: Mi Yudeya hai dalabu iyetana i kokoe ma malatomtomgei Maliya Magadala,
    ma a waligeha tauna Yamesa hinana, ma Salome, geka wiwinehi bunama dimudimumuna
    hi gimalaya po ipa Yesu hinina hina wineuli.
  mal-C: ശബ്ബത്ത് കഴിഞ്ഞശേഷം, മഗ്ദലക്കാരി മറിയയും യാക്കോബിന്റെ അമ്മ മറിയയും ശലോമിയും
    യേശുവിന്റെ ശരീരത്തിൽ ലേപനം ചെയ്യുന്നതിന് സുഗന്ധദ്രവ്യങ്ങൾ വാങ്ങി.
  grc-SR: Καὶ διαγενομένου τοῦ σαββάτου, ⸆ Μαρία ἡ Μαγδαληνὴ καὶ Μαρία ⸆2 ⸂Ἰακώβου⸃
    καὶ Σαλώμη ἠγόρασαν ἀρώματα, ἵνα ἐλθοῦσαι ἀλείψωσιν ⸂2αὐτόν.⸃
  bgc-bgc: जिब आराम का दिन बीतग्या, तो मरियम मगदलीनी, अर याकूब की माँ मरियम, अर सलोमी
    नै खसबूदार चीज मोल ली, ताके आकै यीशु की लाश पै मळै।
  khz-khz: Tapati eaikito mulinai, Maria, Magadala garena, e Maria, Teimiti tinana,
    e Salome mulamula maponana namana gevoiato, pia ago, Iesu tauniparana pia rigaa
    ulanana.
  deu-TKW: Und wie der Sabbat vorüber war, da kauften Maria von Magdala und die Maria
    des Jakobus Tochter und Salome Gewürze, um hinzugehen und ihn einzusalben.
  zsr-NT: Catiꞌ chnadö́d dza laꞌy quegac bunách judío le nac dza sábado, taꞌziꞌnu
    yuguꞌ le rlaꞌ zxix quië tsajluꞌcnu Jesús María Magdalena, len Salomé, len María,
    xnëꞌë Jacobo.
  lin-lin: Tango mokolo ya Saba elekaki, Mari, moto ya mboka Magidala, mpe Mari, mama
    ya Jake mpe Salome, basombaki mafuta ya solo kitoko mpo na kokende kokawusa nzoto
    ya Yesu mpo ete ebeba te.
  hns-NT: Djab sabat ke dien biet gail raha, tab Magdaala sahar ke Maria aur Jaakobas
    ke maai aur Saalome koetjh mahakat dawaai kienies Jiesoe ke lahaas me lagaawe
    khaatien.
  noa-E: Mag thumaam khʉʉn jua ʉ̈i kheeujem ed khëubaadeewai María Magdalena, ãbakhai
    María Santiago ãd maimua Salomé dʉ̈i amach thãrjupam khʉʉnau jʉ̈gdee përkha sĩujierram
    aajem, agua Jesús kha phuraan maag.
  eng-EMTV: Now when the Sabbath was past, Mary Magdalene, and Mary the mother of
    James, and Salome bought spices, so that they might come and anoint Him.
  mib-NT: Te ni ini quɨvɨ̄ ndétātú, te María ñuu Magdala, jiín María naná Jacobo,
    jiín Salomé, ni cajeen ña tācá perfume jeē quíchuhun ña yɨquɨ cúñu yā.
  bea-bea: Kwa Menejitti Dzinee kawohtzut tsi, Mary Magdalene, kahchu Mary James ma
    kahchu Salome, ataghaghila yu natunetgha tsehklutti, kwa yuhchighatatyel ate yu
    ihe kiyuhklukooh.
  lif-NT2: आल्‍ल नाःम्‍सिङ्‌मा ये़न् काःक्‍तुआङ् मरियम मग्‍दलिनि, याकुबरे़ कुम्‍मा
    मरियम नु सालोमिसिरे़ मुर्रःन् ये़सुरे़ कुधक्‍को हुःप्‍मा फाॽआङ् मे़इङु॥
  xnj-xnj: Palapitili Ligono la Kupumulila, Maliya mkolonjinji wa Magidala, Salome
    na Maliya nyina waki Yakobo vagulili mahuta gakunungalila bwina ndi vakanyala
    higa ya Yesu.
  mmx-mmx: Se laaleng kaala ga xap, Maria Magdalene, Maria nenen ne Jems la ne Salomi
    diga un kaka laxadan somavak kusu dina lok li i at labantuxu at ne Iesu.
  cbr-NT: Anun ñu mëëtima nëtë ñantabucëbëtan ca María Magdalena 'imainun Salomé 'imainun
    María itsi, Jacobonën tita, acaman anúan Jesús imë́ishi 'aí cuanti, sanu ro maruacëxa.
  tee-NT: Acsni tapasalh ju avilhchan pa'astacni pus ju Malia amachaka' Magdala chai
    ju Salomé chai ju Malia ixnati ju Jacobo tatamaulh ju tu'u' ach'itin ju na c'us
    acamin. Va ixtalacamuc'aputun ju ixlacatuna ju lijunto Jesús ni chunch ixtalhilanita.
  eng-LSV: And the Sabbath having past, Mary the Magdalene, and Mary of James, and
    Salome, bought spices, that having come, they may anoint Him,
  cak-NT: Y cuando xk'ax yan ri k'ij chi uxlanen, ri María Magdalena, ri María ri
    quite' ri José y ri Jacobo, y chuka' ri ixok rubinan Salomé, xequilok' jubulaj
    tak ak'om chi ne'quiya' can chirij ruch'acul ri Jesús.
  pah-NT: Ihopavame kwara sábado rupi g̃aporavykye'yma rupi, a'ero kunhangwera'g̃a
    hoi ipyhyga nhandya'java'ea perfume timongy ti ahera'oa rehe javo. Maria Madalenahẽa
    hoi Saloméhẽa no Mariahẽa no – kiroki hẽa Tiago'g̃a yhẽa.
  sja-NT: Ɨ̃ipata ewate wãyaap'eda, p'ãrik'ua María Magdalena, María (Santiago nawe)
    mãik'aapa Salomepa neto atajida k'era Jesús k'ap'ɨade p'urudait'ee.
  xed-xed: Manda luta sabat, ka sliʼaftá i Mari makwa ta Magdala nda Salume nda Mari
    mani ma Yakubu dzawatá rɗa urdi ŋa dzaʼa masay ta mbla Yesu.
  mks-NT: Ta tá sa̱ na̱ya̱ha qui̱vi̱ ndíque̱he ndée̱ na̱ já na̱sa̱ha̱n María, ñá ñuu
    Magdala xi̱hín María, ñá cúú náná Jacobo xi̱hi̱n Salomé viti na̱quee na cua̱ha̱n
    na̱ cueen na java nu̱ú ña̱ha támi sáha̱n ña̱ chindáá na̱ yiquí cu̱ñu Jesús.
  gfk-S: Ra bung taguro ra matarahien ruruk be no Bung na Sinangeh gate pataam, Maria
    me Magadalen, Salome, ma ne Maria no makai tane Jemes duhat ga kul leh ari waiwai
    ing ila huhur tahut waing duhat na sapur no tamaine Jisas.
  bmu-bmu: Sabat kendon tatket teköiga miaŋgöreŋ Magdalagö Maria, Maria Jeimsgö namŋi
    aka Salome yeŋön “Jisösgö qamötŋi anda miribin.” jiba jiniŋ jimoroŋ umköhöwakŋambuk
    söŋgöröŋi meget.
  dgz-dgz: Diu nagirewa wagat muga wamewa uon tani Meri Makdalin ge Salomi ge Meri
    apan Diemis inewa kaum ose tutu dena une tan Iesu etua enu iat anun.
  eng-GNV: And when the Sabbath day was past, Marie Magdalene, and Marie the mother
    of Iames, and Salome, bought sweete oyntments, that they might come, and anoynt
    him.
  zaa-NT: Guttè diba tsá sábaduá nna, làniana María Magdalénaá lani Saloméa ą'hua
    María nàna qui' Jacóbua nna huì'i cabi ungüento nu rilàa' iỹíxí para tsía cabi
    ru'a bàa nna gudua cabi ą cuerpo qui' Jesús.
  eng-WEBSTER: And when the sabbath was past, Mary Magdalene, and Mary the mother
    of James, and Salome, had bought sweet spices, that they might come and anoint
    him.
  guh-guh: Judíovi baja penacueraevetsimatacabi itsa verevereca, acueyabi povamaxëto
    comuata petuxujuvira. Itsava Maríavënëva, Magdala tomarapijiva. Itsava Salomévënëva.
    Itsava icatsia Maríavënëva. Bajarapova Santiago pena. Bajarapamonae petuxujuvira
    comuata peperabëexabinexa picani Jesús petëpaenë.
  bon-bon: Sabade bimu liba apirige, Mariya Magadala cewe magebi, Mariya Yakobu me
    mage, piiyepu Salome, teepi miijirage lengo ngängye bine jeletnemänisi Yeesu me
    budrekaake ne aganame.
  nhw-BL: Sábado ica tiotlac quema ya tlantoya nopa tonal quema tiisraelitame timosiyajquetzaj,
    María Magdalena, María inana Jacobo, huan Salomé quicojque tlaajhuiyacayotl para
    quitlalilise itlacayo Jesús.
  swh-ONEN: Sabato ilipomalizika, Maria Magdalene, Maria mama yake Yakobo, na Salome
    walinunua manukato ili wakaupake mwili wa Yesu.
  wbi-wbi: Pakivwilile ye jisilile iSabahati, umhuma mu likaaja ilya Magidila, uSalome
    nu Maliya ung'ina ghwa Yakovo, vakaghula amafuta amanono kuuti vakaghupake um'bili
    ghwa yesu.
  bba-bba: Ye tɔ̃ɔ wɛ̃rɑruɡirɑ sɑrɑ, Mɑɑri Mɑdɑlɑɡii kɑ Sɑlomɛ kɑ Mɑɑri Yɑkɔbun mɛro,
    bɑ turɑre dwɑ bu kɑ Yesun ɡoru yɛ̃kɑ.
  eng-KJVCPB: And when the sabbath was past, Mary Magdalene, and Mary the mother of
    James, and Salome, had bought sweet spices, that they might come and anoint him.
  kgk-NT: Pytu'uha áry rire oho Salomé ndive Maria Madalena, Maria Tiago sy ave. Oho
    ojogwa pohã hyakwã va'e omona hagwã hetekwe-rehe.
  waj-waj: Vaidi Yutayaiya kati varira pinaa suaivo taika kiooduu yoosinna Makataraa
    gioonnaivo Mariaavaatama Yakoopaa kaano Mariaavaata Saromiivaatama ngiari iira
    mmooriivaara yaata utida mminnaa kupu takua roosuuyauvaa sikauyauvaadiri yookaama
    kiada varada oro Yisuunna mmammaivau siika kiaaree kiaa viravai.
  ekk-PKP: Kui hingamispäev oli läbi saanud, võtsid Maarja Magdaleena, Jaakobuse ema
    Maarja ja Salome healõhnalisi salve, et minna Jeesuse surnukeha võidma.
  mpx-mpx: Lan Sabwata i mowasi, Meli Magidala yovana alonau Meli toto Yemesa hinana
    ge Salome, hi na enonu bwalena waiwaisana hi pwamolal tage abwe nihi na Yeisu
    tuwana nihi paenonu.
  wbp-wbp: Ngaka-pardu-karilki, wanta yukanja-warnurla Jarrirtiyi Parra-nyayirni-wangu-jangkarla,
    yanulu karntakarnta marnkurrpa kantini-kirra jaraku ngurrjuku parntirrparntirrpaku
    maninjaku. Ngulaju yirdijili Miiri Makardala-wardingki, jinta-kari Miiri-kari-yijala
    ngulaju Jamajikipalangu ngati-nyanu, manu jinta-kariji yirdiji Jalumi. Ngulalu
    jaraju manunjunu yungulurla yaarl-winjirninjini Jijajiki palkaku pirnkingkaku.
  luo-luo: Bangʼ ka Sabato oserumo, Maria ma aa Magdala gi Maria min Jakobo kod Salome
    nokelo modhi mangʼwe ngʼar mondo giwirgo ringre Yesu.
  nhe-NT: Ipan sábado ica tiotlac quema ya tlantoya nopa tonal quema tiisraelitame
    timosiyajcahuaj, María Magdalena, María inana Jacobo, huan Salomé quicojque tlaajhuiyacayotl
    para quitlalilise itlacayo Jesús.
  aii-aii: ܟܲܕ ܥܒ݂ܝܼܪܵܗ̇ ܫܲܒܬܵ‌ܐ، ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ ܘܡܲܪܝܲܡ ܝܸܡܵܐ ܕܝܲܥܩܘܿܒ݂، ܘܫܵܠܘܿܡ،
    ܙܒ݂ܝܼܢܗܘܿܢ ܒܸܣܡܹ̈ܐ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܘܡܵܫܚܝܼ ܗܘܵܘ ܠܝܼܫܘܿܥ.
  esk-NT: Jew-ŋuruat minġuiqsiaġviat qaaŋianikman, Mary Magdalene suli Mary aakaŋa
    James-ŋum suli Salome tauqsiġñiqsut tipraġiksaanik uqsruqtiġukługu Jesus.
  msb-msb: Pagliwas san Adlaw San Pagpahuway sinda Maria Magdalena, Salome kag Maria
    na iloy ni Santiago nagbakal sin mga pahumot na ilalahid sa lawas ni Jesus.
  cpa-NT: Jøng² mi³ca¹tsø³jue¹³ jmai³ sa³¹, María, dsa² chian² Magdala, quianh¹³ Salomé,
    quianh¹³ María, mi³chiég³ Jacobo meh², ca¹lá¹dsa hi² ma²ro², hi² mi³dsa¹tsog²dsa
    hlai³.
  dso-dso: ବିସ୍‌ରାମ୍‌ବାର୍‌ ସାର୍‌ଲା ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ଜାକୁବର୍‌
    ମାଆ ମରିୟମ୍‌ ଆରି ସଲମି, ଜିସୁର୍‌ ମଲା ଗାଗ୍‌ଡେ ଲାଗାଇବାକେ ବାସ୍‌ନା ଚିକନ୍‌ ଗେନିଆନ୍‌ଲାଇ
    ।
  meu-meu: Dina Helaḡa e ore ai, Maria, hane Magdala, bona Maria, Iakobo sinana, bona
    Salome, tatoiosi muramura mai bonadia e hoi, ia idahulaina.
  yva-NT: Arono masyoto sambaya namije mewen, Maria Magdalena me, Mariajo Yakobus
    apa akoya me, Salomea me, wuruta wo manino mbovove ramavun indamu wo raugavere
    veano Yesus anasino kopa raikar, mamaisyo vatano Yahudi awa koano wo vatane mantuna
    rai.
  dgc-dgc: Nadid, kélipas no pangilin, ti Maria Magdalena, sakay ti Maria a ina de
    Santiago, sakay ti Salome, éy namugtong side ta don a mesépot, a monda ipahid
    de to bangkay ni Jesus.
  zpm-NT: Bdze dze dze ne rdziiladz zho lo dziin, güey Marí Magdal, Salomé, ni Marí
    xniaa Jacob güeysi zho grë nceit nex ne tsietëëb zho lad xcuerp Jesús.
  hix-NT: Hokano ytxoho yawasànà kokmamye hatà. Àkokmamàtxhe rma, ownyaku thoxnyemà
    yehekahtxownà hatà, Maryeya komo, Maknara honotho rma, esohye xarha, Maryeya rma
    rha, Txaku yonà rma, Sarome xarha. Ownyaku thoxnyemà rma yanàr xe nehxatxkon hatà,
    onamno ytxoho na, Txesusu yekehàtho karyenàr horà rma hatà.
  sim-sim: Sabat wolo am mendek si narik Maria Makdalak fehenda nga Maria Jemshi nijava
    oso nga Salome nga mbele mbele arme kuvasahandari ondon limu frungawura. Ondon
    li laha ihi Jisashi maninimban li ngoroho li tajehe limu ira.
  npi-ULB: जब शबाथ-दिन सकियो, मरियम मग्दलिनी र याकूबकी आमा मरियम र सलोमीले सुगन्धित
    मसला ल्याए, कि तिनीहरू आउन सकून् र येशूको शरीर अभिषेक गर्न सकून् ।
  cgc-cgc: Paglambay ta Adlaw Ta Pagpuay na gasalep en adlaw daw umpisa una na adlaw
    ta duminggo, danen Maria Magdalena, Maria na inay Santiago daw Salome na iran
    na duma gapalit ta ammot na mga pamanyos aged betangan lawa Jesus.
  tim-tim: Âi bo meme sopŋe are bo akto hândâk pipiŋe tatoâk Maria Madala gâtŋe akto
    Maria siâ Yakopo memeŋe akto Solome Yesugât hâkŋe hambuwopgât dâm tu higenŋe ukenŋe
    puligom mem togoyi.
  yor-yor: Nígbà tí ọjọ́ ìsinmi sì kọjá, Maria Magdalene, Maria ìyá Jakọbu, àti Salome
    mú òróró olóòórùn dídùn wá kí wọn bá à le fi kun Jesu lára.
  wos-wos: Judana baka hwa nukwa yindéka di takwa hufuk, Makdalambu yalé takwa Maria,
    Jemsna ayiwa Maria, Salome, wungi di Jisasna fusambu hurunjoka yikafre yama xaakwa
    hulingu hura yi.
  emp-NTPO: Ʌ̃nãũbada ewari jõnacarea Maria Magdalenaba, Santiago papa Mariaba, Salomé
    bid̶a querada nẽdosid̶aa Jesu cacuara pʌrʌd̶i carea.
  eng-F35: Now when the Sabbath was past, Mary Magdalene, Mary the mother of James,
    and Salome bought spices, in order to go and anoint Jesus.
  ind-ind: Waktu hari Sabat sudah lewat, pagi-pagi sekali pada hari Minggu saat matahari
    baru terbit, Maria dari kampung Magdala, Salome, dan Maria ibu Yakobus pergi ke
    kuburan Yesus. Mereka sudah membeli minyak yang harum untuk meminyaki mayat Yesus.
  pes-OPCB: عصر روز شَبّات، در پایان روز استراحت، مریم مجدلیه، سالومه و مریم مادر
    یعقوب داروهای معطر خریدند تا مطابق رسم یهود، پیکر عیسی را با آن معطر سازند.
  mpt-mpt: Singkalin amo blimano sonoma Malia Magdala bib ulak osa eka Malia afeto
    Yemse biem osa eka Salomi osa i wel aayo tang kunin ayamo waloniba Yesuse undimo
    alibanomo geniba
  ssx-ssx: Kutupa Diu wanda꞉halina꞉ Hoto Pila꞉ Nate welealo nane paeyeketa꞉ Ma꞉kadala
    wanda꞉ Metima꞉ make Dia꞉mesina꞉ inkiki Metima꞉ Salomema꞉ make Yesuna꞉ tonka꞉na꞉
    yankaalo poluekema꞉ senisi alemanu hambemekeme.
  mkl-mkl: Iyi ɑjɔi kusĩmi í lɔ, ŋɔi Mɑɑri inɛi Mɑdɑlɑu do Sɑlomee do Mɑɑri iyei
    Zɑɑki, ɑ̀ rɑ tulɑre iyi ɑɑ koo ɑ fɑ̃si ikui Jesu.
  gaq-gaq: ପୁଣ୍ତେନେ ଆରି ମୁଇଙ୍ଗ୍ ଦିନା ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ଜାକୁବ୍‌ ଇୟାଙ୍ଗ୍‌ଡେ ମରିୟମ୍ ଆରି
    ଶଲୋମି ଜିସୁନେ ଗାଗ୍‌ଡ଼େ ଚୁଚୁନ୍‌ସା ଉଡ଼ି ବାସ୍‌ନାଚୁ ଡୁଂପାଙ୍ଗ୍‌କେ ।
  gof-RNT: Sambbaatay aadhdhidaappe guye Magdela Mayraama, Yayqooba aayyaa Mayraamanne
    Salooma bidi, Yesuusa ahaa tiyanaw shitto shammidosona.
  unx-unx: ରୁଡ଼ୁନ୍‌ ହୁଲାଙ୍ଗ୍‌ ସେନଃୟାନ୍‍ଚି ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌, ଯାକୁବ୍‌ରାଃ ଏଙ୍ଗାତେ
    ମାରିୟାମ୍‌, ଆଡଃ ସାଲୋମି ସେନ୍‌କେଦ୍‌ତେ ୟୀଶୁଆଃ ଗଏଃ ହଡ଼୍‌ମରେ ଗସଗେ ନାଗେନ୍ତେ ବୁଗିନ୍‌ ସହାନ୍‌
    ସୁନୁମ୍‌ତେୟାଃ କିରିଙ୍ଗ୍‌କେଦାଃ ।
  gah-gah: Ho lemekago, holisi mota asú okave liki liake, Magatala numutotí vená Maliá,
    itó Maliá makó Zemusini izolaho, itó Salomé keza Izesuni gonosiváaló anuva lamanaki
    uveli holotatune liki anuva uveli meina hizemó.
  lcm-lcm: Taun i atailai kala kamus na ri Maria Magdalene ve Maria rinana i Iakovo,
    na Salome kila samui bil sain ro le asi kari amoi ania.
  aer-aer: Arlte Saturday aneke arlte apurrke Jew areye-kenhe-arle, itne urrkapetyakenhe
    aneke ingwele anteme-irreke urrkapetye-kwenye akwete. Itne ankwe inteke arlte
    arrpenhe anteme-irreke. Kele Mary Magdala-arenye, Salome, Mary, mikwe James-kenhe-arlke,
    uterne akertne-irretyakenhe-nge akwete alherlte-iweke, atyalangke Jesus-kenhe
    antere ntyentyele apernewarretyeke, inteye kwene-werne irrpenherlte-iweke.
