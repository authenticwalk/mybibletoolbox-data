    madhutu adꞌa dhèu Yahudi.
  tnp-tnp: Nian rəha Sapət tɨnuva mɨnuvən rəkɨs, kəni Meri Maktələ mɨne Meri mamə
    rəha Jemɨs, mɨne Səlome kəmlos nəhmtɨ nati pien-pien mɨn u nəmiəvɨlah təuvɨr məmə
    okɨlol=pən e nɨpətɨ Iesu.
  urd-urd: जब सबत का दिन गुज़र गया तो मरियम मग़दलिनी और या'क़ूब की माँ मरियम और सलोमी
    ने ख़ुशबूदार चीज़ें मोल लीं ताकि आकर उस पर मलें।
  hot-hot: Sabat hale ba hi ma Malia anêŋ Magadala lôk Malia, Jems anêŋ talêbô, ma
    Salome êv vuli nôm ôv mavi ek neja ba ini ek netak esak Yisu kupik.
  mqj-NT: Lessu'i allo katorroan ummallimi minna'-minna' bumanangnga' Maria Magdalena
    anna Maria indona Yakobus anna Salome la lao napabonangngian batang rabukna Puang
    Yesus tama lokko'.
  rus-SYN: По прошествии субботы Мария Магдалина и Мария Иаковлева и Саломия купили
    ароматы, чтобы идти помазать Его.
  mbh-mbh: Na nang rialonga i vus, ma Maria Makdala anga, ome a Maria ako ini a Jems
    inina na Salome, or alame o es ma o olpot won ei una vronga mo aro o taul i a
    Jisas ini peti nge.
  bdd-bdd: Sabatiina ꞌigumwala, ma Meli Magidala ma ꞌina waliyesa, tauna Yemesa sinana,
    ma Salome wete baꞌidadiu holowa bwebweꞌana sigimwaneya ma ꞌabehega Yesu wahina
    ꞌoinega siheholoi.
  cbt-NTPO: Chinoto tahuëri piquëran Maria Mactarina, Saroma, a'na Maria (Santiaco
    a'shin nininso'), inapita hua'sai' pa'anpi Quisoso nonën pashitonacaiso marë'.
  srn-NT: Baka a sabadei, Salome, Maria fu Magdala, nanga Maria a m'ma fu Yakobus,
    bai den sani di de fanowdu fu go sreka a dedeskin fu Yesus.
  cta-NT: Nu loꞌo cua ndye tsa̱ nu ndiꞌi̱ cñaꞌ nguꞌ judío, liꞌ nu María Magdalena
    loꞌo María xtyaꞌa̱ Jacobo loꞌo Salomé ni, ndyaa nguꞌ ngüiꞌya nguꞌ setye tyixi
    xtyiꞌi; tsaa loꞌo nguꞌ jiꞌi̱ setye biꞌ, chaꞌ taꞌa̱ setye biꞌ ñaꞌa̱ tsaca chu̱ꞌ
    jyoꞌo biꞌ ntiꞌ nguꞌ.
  bqc-SIM: Kã́mabogↄↄzĩ láaa ĩatɛ̃ gɛ̃a kpɛ́u Maliama Madelɛni ń Maliama Zaaki
    dao ń Salomɛɛo nísi gĩnana lù, kɛ́ wà gɛ ma Yesu mɛwa.
  tcz-CHONGTHU: Chuin Cholngahni nilhah ahung hia, cholngah nit akichai jouvin, Mary
    Magdalene, James nu Mary, chule Salome chu apotdoh'un thaonamtui gachoh-a Yeshua
    tahsaa nu ding in akigong uve.
  mar-mar: शब्बाथाचा दिवस संपला तेव्हा मग्दालीया नगराची मरीया, याकोबाची आई मरीया आणि
    सलोमी यांनी त्यास लावण्याकरिता सुगंधी तेल विकत आणले.
  snp-snp: Ena Sabati foliwa fuli lito ya Madalakati wena Maliate, Yemusi olafo Malia
    lilafole, Salomele ya uto Yesu kono ukanalo ya yá nowala fili edenune, loti ladanuwa
    imo neta meina fiti
  isl-isl: Kvöldið eftir, þegar helgidagurinn var liðinn, keyptu María Magdalena,
    Salóme og María móðir Jakobs, ilmsmyrsl til að smyrja líkama Jesú.
  spy-NT: Yu kāākubēk ꞉bēsyēētaab *Sabaato kukararakta ꞉asiista, kuwo ꞉Maaryaa nyēbo
    Maktaala, Sālōōmē, ākoo Maaryaa kaametiitaab Yāākōbō, wokwaal mwaanik chēē boong'u
    nyēē anyiny subokooyiilee muustaab Yēēsu.
  xnn-xnn: Nakwas nan obayada ay Sabado dat omey da Maria Magdalena ken Maria ay inan
    Santiago ya si Salome ay lomako is agas ay menbango ta iyapowapda isnan awak Jesus.
  mwe-mwe: Likapiteje Lyubha lya Pumulila, a Malia Magidalena, na a Malia anyinabhabhonji
    a Yakobho, na a Shalome, gubhaumilenje mauta ga nunjila, nkupinga bhakapakanje
    shiilu sha a Yeshu.
  tte-tte: Yudiya ali sabati bwaimwa ala Satade, imwawasiko Meli Magidala me ana waliesa
    yo tabe Salome olo bwalaina namwanamwana sigimwalai yakato silau Yeisu yona siyaoloi.
  tcs-tcs: Da Zuwis Sabatdei bin pinis wen da san bin godaun ane Meri Magdala, Salomi,
    ane Meri da mama blo Zemes bin go po baie sentoil po rabem wea da ded bodi blo
    Zizas.
  hlt-THB: Sabbath nyn a boeih coengawh, Meri Madalene, Jakob a nu Meri ingkaw Salome
    ing bawktui thlai nih nawh Jesu hluk hamna cet hy nih.
  soq-soq: Sabat walamawa dialeno Meri Magdalin, ita Iems inawa Meri, ita Salome antone
    ia asiwa bonabonaua gimarantoiena Iesu etepa osowe weisapuo euda winompaa baiwa.
  qub-qub: Säbadu jamay junaj päsariptin Magdalenapita caj María, Santiagupa maman
    María, y Salomëpis alli asyaj jampita rantiran Jesuspa cuerpunman wiñananpaj.
  att-att: Á ta pappasá na Sabadu nga ággibannák da, minay di Maria nga taga Maddala,
    kári Saloma, kâ Maria nga yená ri Ime, á giminátáng ira ta bábbanguk nga nakkakerumá,
    tapè ed da denuán yù baggi ni Apu Kesu.
  bki-bki: Mia bogo napano Legiano Lu naio barlaka ruei bisi, nina ka bogo napano
    m̃erenio jikar batove vonga kijev ka Sarere, mia Mere na vio Maktala, bija Mere
    napano Yemesi kenieno, bija Salome bunu, nalo tolu nei aba abulu bonotanunu nalo
    tealo ka amijikia aion ea Yesu niabene.
  bqp-bqp: Kámmabogↄrↄ lakanaao ↄkↄsi Mariama Magadalɛni kũ Mariama Yamisi dao kũ
    Salomɛo nísi gbĩ nna lù, de ò gɛ́ ò kú Yesu mɛ̀ɛa yãi.
  mcp-mcp: Ja Sábaad mə́ shîn yí, mpwó-kugʉ́ shí, Maríya á Magʉdála, nə Salúma, nə
    Maríya nyɔɔŋgʉ́ mə́ Zhâk, bwə́ mú kə kusə ólabínda nə́ bwə́ bá kə gwáágʉlə mbimbə
    mə Yésus.
  hat-hat: Lè jou repo a te fin pase, Mari, moun lavil Magdala a, Mari, manman Jak,
    ansanm ak Salome, te achte medikaman pou y' al benyen kò Jezi.
  npl-NT: Ijkuak yopanok n sábado, María de Magdala, María imamá n Jacobo, iwa n Salomé.
    Okikojkeh ajwiálistli para kixawiliskiah ikuerpo n Jesús.
  bgg-bgg: Jew Thung pha Inai jong pha idoh shii, Mery Magdalene, Jems pha amuii Mery,
    Salome ithek è Isu ro siu shii shun pha thiiliie pheg srane Isu siu-iy shii shun
    pha wuii dun.
  eng-TCENT: When the Sabbath was over, Mary Magdalene, Mary the mother of James,
    and Salome bought spices, so that they might go and anoint Jesus' body.
  eng-BSB: When the Sabbath was over, Mary Magdalene, Mary the mother of James, and
    Salome bought spices so they could go and anoint the body of Jesus.
  cpu-NT: Avisanake kitaite jimakoryaantaitari. María Magdalena, otsipatakaro pashine
    María irinirora Jacobo, opoña Salomé, amanantaiyakeni kasankaari, iyaate otziritantaiyaarimi
    Jesús-ni.
  san-ASM: অথ ৱিশ্ৰামৱাৰে গতে মগ্দলীনী মৰিযম্ যাকূবমাতা মৰিযম্ শালোমী চেমাস্তং মৰ্দ্দযিতুং
    সুগন্ধিদ্ৰৱ্যাণি ক্ৰীৎৱা
  tac-NT: Rawé resíbilichi simírasa, a'lige alué María Magalena anilime, 'lige uché
    bilé María Santiago (Akobo) eyela, 'lige Salomé, alué bakiá umugí ralale yowí
    rakala Esusi bo'ígichi mochiamia 'lige abiena ralale yowí rusurúgame 'we semá
    júkame alué Esusi ujchemia.
  eng-WEBPB: When the Sabbath was past, Mary Magdalene, and Mary the mother of James,
    and Salome bought spices, that they might come and anoint him.
  gfk-H: Ra bung tagura ra matarahien rawarawa bia no Bung na Sinangeh gata pataam,
    Maria mana Magadalen, Salomi, ma ne Maria no puasi Jemes dal ga kul lah aring
    waiwai ing i la sangsangina timaan bia dal na sapur no tamai ne Iesu.
  viv-viv: Tu sabati, higa Satadei, a hihegena tu Meli vineMagidala kadu Meli Yemesa
    hinana kadu Salome hina vanedimodimo hikimonena be hinana Yesu wowona hinabunamina.
  yao-yao: Palyapite Lyuŵa lya Kupumulila, che Maliamu jwa musi wa ku Magidala ni
    che Salome ni che Maliamu achikulugwe che Yakobo ŵagasumile mauta gakununjila.
    Ŵajawile kukuchipakasya chiilu chi Che Yesu.
  tgp-tgp: Saturday na ravravi jea na isoison rani mapu atu, Mary Magdalene, Mary
    tinan James enia Salome, la vano la voli te hasori r̃uhu vara la pa vano la taua
    na tarapen Iesu vara i mele rani sahe.
  auc-NT: Tömënäni guëmanguïönæ ïinque go ate Mäadiya Mäagadadënä näni änongä tönö
    Tantiago badä Mäadiya tönö Tadömee tömënäni ïñömö, Itota wodi baö öni pæcæ̈impa,
    ante cædinque oguï waquï godonte æ̈nänitapa.
  kbc-NT: Niɡ̶ijo naɡ̶a ixomaɡ̶atijo saabado, odaa Maria Madalena, Salomé ajaa Maria
    ane eliodo Tiago joɡ̶odinoojetetalo nadokojetedi me domoɡ̶oyatita Jesus lolaadi.
  bmh-bmh: Imabun ziwas mazicina, Maria go Magdala uzanan, tub Maria go Zems nugau
    anag, Salome mui go a ilau nugau sous naliu pet mui gau maimai, oi alaimai, Yesus
    nugau noumeun enib ebu ziorai muraporoi.
  ctu-BL: Che' bʌ tsa' ñumi jini q'uin che' mi' c'ajob i yo, María ch'oyol bʌ ti Magdala,
    yic'ot Salomé, yic'ot María i ña' Jacobo, tsi' mʌñʌyob xojocña bʌ ts'ac cha'an
    mi' majlel i boñob.
  meq-meq: Pat i mazəzukw bo a ye abəra mə ɗəma na, Mari i Magədala, Mari may i Yakuba
    ta Salome, ti ye ta səkəm mal huŋŋa eye, hərwi a satay məwetse ka mədahaŋ i Yesu.
  noa-H: Mag t'umaam k'ʌʌn jua hʌ̃i k'eeujem hed k'ëubaadeewai María Magdalena, hãbak'ai
    María Santiago hãd maimua Salomé dʌ̈i hamach t'ãrjupam k'ʌʌnau jʌ̃gdee përk'a
    sĩujierram haajem, hagua Jesús k'a p'uraan maag.
  alp-NT: Tamata Yahudiaru esi petu pleije elia peneka, Maria bei Magdalene, Maria
    Yakobuse inai kai Salome esi sabe leite boini ntelete leke esi tola kena Yesuse
    le esi atate ele mere.
  san-VEL: atha vi"sraamavaare gate magdaliinii mariyam yaakuubamaataa mariyam "saalomii
    cemaasta.m marddayitu.m sugandhidravyaa.ni kriitvaa
  kbq-kbq: Hagi mani fruhu kna (Sabat) vagarege'za Makdalati Mariaki, mago Maria Jemisi
    nereraki, Salomeki hu'za mananentake masave Jisasi avufare ome frentenaku miza
    se'naze.
  kbh-kbh: Ochnayté tojanopasá ora, María Magdalena, María Santiagbe mamá, y Salomé,
    botamana uanguëts̈e béjaye tmojanabuamé, chíyeca jama Jesusbe cuerpo janëtjuama;
  ron-LSB: După ce a trecut Sabatul, Maria Magdalena, Maria, mama lui Iacov, și Salomeea
    au cumpărat miresme, ca să vină să-L ungă.
  pon-pon: JAPAT lao daulul, Maria men Magdala o Maria in en Iakopujo Jalome netiada
    men kei pomau kai, pwe re en kodon keieki i.
  nhe-BL: Ipan sábado ica tiotlac quema ya tlantoya nopa tonal quema tiisraelitame
    timosiyajcahuaj, María Magdalena, María inana Jacobo, huan Salomé quicojque tlaajhuiyacayotl
    para quitlalilise itlacayo Jesús.
  sps-sps: Voun Nainy Fafaatouf tana taa Jiu, Meri na muiny Magdala, ai Meri tsinan
    Jemis, ai Salome, ri foiny fungan jiaf tauf tsuraf, ser komainy ma nai tsiiu iny
    ya puan e Jisas.
  wnc-wnc: Siwan yuwatakak tapduk gwenu kawa sandewana gunziu pukuwan atzikaawawan
    maya wa tapaat gatu Salomi ngangga Jesutane gupnane pasiwa dua bukatawikge natake
    kuku wel yangga kapanga kaya take siknga aknga usiking.
  bus-bus: Kámmabogurↄ yãanao uusiɛ Mariama Magadalɛni kↄ̃n Mariama Yemisi dao kↄ̃n
    Salomɛo nↄ́si gũ nnaa lù, lɛ wà gá wà kú Yesu mɛ̀a.
  gub-BL: Mytu'u haw 'ar ipaw ire Mari Matar pe har a'e, Mari Xiak ihy a'e no, Xarume
    a'e no, ur Zezuz hetekwer hupaw pe a'e wà kury. Werur muhàg hetekwer rehe imono
    pyràm wà.
  imo-imo: Altopa koro awili Sabat waimu omba purumu wali pele ipo lembai teli Maria
    Makdala kombu ambomu kinye ungulu Jemsinga anumu imbi nopi ambo Maria kinye Salome
    nimbe ambo te waye Jisasinga onomu welea naa purupili ningo wel mune tolimare
    pungo kandongei pame teringi.
  boj-boj: Onaqa yori bati koboonaqa Salome na Maria Makdala qure qaji na Jems aqa
    ai Maria na naŋgi qalub ŋam so aqa ya quleq tulaŋ boledamu awaiyeb. Ŋam so aqa
    ya di Yesus aqa jejamuq di liyqajqa deqa awaiyeb.
  ulk-ulk: Nade Sabad gerger emetu barki, Maria Magdalalam, Maria (Zemisira ama) a
    Salomi pas laglag lu terapidare ya waiakaida wi Iesura gem waditimuardare.
  eng-DRA: And when the sabbath was past, Mary Magdalen, and Mary the mother of James,
    and Salome, bought sweet spices, that coming, they might anoint Jesus.
  knf-knf: Wi *unuur wi pnoorfën wi bayuday uţëpuŋ, Mariya i uŧaak wi Magdala, Ŧalome
    na Mariya anin Yakob banug ukëra ujuŋ ulil pţëkëñ katul tulan ţi puum pi Yeŧu.
  san-KHM: អថ វិឝ្រាមវារេ គតេ មគ្ទលីនី មរិយម៑ យាកូពមាតា មរិយម៑ ឝាលោមី ចេមាស្តំ មទ៌្ទយិតុំ
    សុគន្ធិទ្រវ្យាណិ ក្រីត្វា
  arn-NT: Dew rupalu tati ürkütun antü, Maria Magdalena, Maria Santiaw tañi ñuke,
    ka Salome, ngillay engün perfume tañi tukulelafiel engün Jesus tañi kuerpu.
  zas-NT: Chi gudëd dxej raziiladx ree bejn, María Magdalena, në Salomé, në Li xniaa
    Jacob, bisii reeman perfum din chitëëb reeman laan xcuerp Jesús.
  ken-NT: Nywɔbhɛ́ nɛywěmʉɛt nɛfʉɛrɛ nɔkɔ, baghɔrɛ́ bati arat báku bawɛrɛ́riɛp ndu
    bɛrɔŋ bɛwati Yesu amʉɛt. Bábhák María anɛ ɛtɔk Mágdala nɛ María nnɔ Jems
    nɛ Salome.
