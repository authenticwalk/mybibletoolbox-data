    rapien huvə. Mɨrhɨvən mə tukrhor-pən ye nɨprai Yesu.
  kmo-kmo: Aka ma siitii tawa nedii hamarek, Magdala Maria sii, Maria, Jems riiti
    awi sii Salomi sii yecha kwowa ya tawa boboyen tokochi Jisas riiti maban neekiken
    otii tar.
  agr-agr: Tsawan ayamtai nagkaemakmatai María Magdalanmaya, tikich María Jacobo dukují,
    nuigtú Salomé aatus, pegkeg kugkuinun sumakaju, Jisus ukusbaunum wegag Jisusa
    iyashin ukatkagtatus.
  kyc-kyc: Koro petenge yuu doko otapeyamopa Makatala Maria dee Maria mende Jemesana
    endangi doko enda Salomimoo nakama rendamu pingi mamba lapo baa kisakaminya lao
    minyuo peyami.
  urd-GVU: ہفتے کی شام کو جب سبت کا دن گزر گیا تو مریم مگدلینی، یعقوب کی ماں مریم
