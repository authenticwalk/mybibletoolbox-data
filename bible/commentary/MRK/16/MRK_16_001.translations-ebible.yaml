    siakaan adat.
  hlt-MCSB: Sabbath poeng phoeiah Magadala Mary neh James manu Mary neh Salome loh
    bo-ul a lai tih boeipa te hluk ham la cet rhoi.
  xtd-NT: Na n‑yaꞌa kɨu ndetatu, n‑ka xeen ñadɨꞌɨ yuku xeꞌen vaꞌa, xa jɨꞌɨn‑ña jɨn
    dakuchi‑ña ñɨɨ ndi Jesús. María Magdalena xiꞌin María, dɨꞌɨ Jacobo, xiꞌin Salomé.
  mdy-ETH: ዓይሁዶኮ ሃውሾ ኬላ ጋፔስካፓ ሜግዴላ ዓጮ ማይራማ፥ ያይቆኦቤ ዒንዳ ማይራማ፥ ሴሎሜንታ ዎላ ዬሱሴኮ ሌዞ ቲሽካኒ
