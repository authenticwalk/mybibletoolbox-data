    huarúhua'aje. Pu'umé jamarí pusana i'imacá. Naca'acáloje ricá Jesús tami nacojé
    penaje nahuarúhua'a ricá.
  djr-djr: Ga bäy ŋayi ŋunhi nhinanhamirr walu djuḻkthurra, bala dhurrwaraŋur beŋuryiny
