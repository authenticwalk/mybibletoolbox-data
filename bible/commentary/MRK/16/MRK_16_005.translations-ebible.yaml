    ma toxo buut.
  msy-2020: Ezɨ me dagɨar torir akamɨn aven ghua garima gumazir igiar mam korotiar
    ghurghurir ruarim arugha agharir guvimɨn amadaghan aperaghav iti. Ezɨ me an ganigha
    bar aguaghfa.
  bpr-bpr: Na kanto ale fusuk di lam, nun teenla satu lagi lamnok sudeng gsen di kwananla,
    na yé klawehan bukay. Na too ale tngah,
