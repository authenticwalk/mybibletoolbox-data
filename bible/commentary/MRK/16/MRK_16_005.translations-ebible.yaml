  dop-dop: Ɩlɛnɑ pɑ́ sʋʋ pǝlɑɑʋ tɑɑ nɑ pɑ́ mɑɣɑnɑ ɩfepu nɔɣɔlʋ nɑ ɩ́ suu cɑpɑ kʋhʋlʋm
