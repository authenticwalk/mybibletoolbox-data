  ake-NT: Tɨ' akasa' uruwai' pe ya' to' ewomʉ koro'tau, moine, aimu'nan ipon ereutasa'
    enwo'ne' winɨ ene'pʉ to' uya, mɨrɨpan pɨ' to' etʉipɨtʉ'pʉ.
  qvn-NT: Chauraga nä mïchucagman yaycarärirga, ricaparärin juc mözutam derëchacag
