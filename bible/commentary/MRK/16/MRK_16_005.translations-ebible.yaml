  tku-NT: Tatanūlh nac pūtā'cnūn ē talaktzī'lh chā'tin ángel tī ixtasu'yu hua'chi
    chi'xcu'. Ixuī'lh na ixa'cpucāna'j lhu'cu' ē stala'nka' ixlu'xu' ē pūlhmā'n ixuanī't.
    Xlaca'n tajicua'nli.
  bjk-bjk: Nang idiet toxo laxa urso kölöme xö lieng, idiet toxo pere önga tödi maxat
