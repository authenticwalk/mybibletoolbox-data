  hat-hat: Yo antre nan kavo a, yo wè yon jenn gason chita sou bò dwat la; li te gen
    yon wòb tou blan sou li. Yo te sezi, yo te pè.
  npl-NT: Ijkuak n siwameh okalakeh kan miketékochtli, okitakeh ik inyekma se télpochtli
    ewatok ika itlake weyak iwa istak, iwa omomojtijkeh.
  bgg-bgg: Ji-è ithek ne wieng bucho hà wuii dun, bucho hà wuii thog mage shii, ithek
    è filiao bran jia ne yung phiang imo guii srane phazoi hà dug ne rai pha doh phro.
    Ji doh mage shii ithek ne wiengphleg dun phro.
  eng-TCENT: As they went into the tomb, they saw a young man sitting on the right
    side, clothed in a long white robe, and they were alarmed.
  eng-BSB: When they entered the tomb, they saw a young man dressed in a white robe
    sitting on the right side, and they were alarmed.
  cpu-NT: Kyaapaake omoroki jovaveetakarira. Oñaashitapaaka aparoni evankari isaikake
    akojanoriki, okitamaanikitake iithaare. Otharovaiyanakeni.
  san-ASM: পশ্চাত্তাঃ শ্মশানং প্ৰৱিশ্য শুক্লৱৰ্ণদীৰ্ঘপৰিচ্ছদাৱৃতমেকং যুৱানং শ্মশানদক্ষিণপাৰ্শ্ৱ
    উপৱিষ্টং দৃষ্ট্ৱা চমচ্চক্ৰুঃ|
  tac-NT: '''Lige mo''ile alé pachami ewarágichi alué bakiá umugí. ''Lige etele alé
    mo''isá bilé santo ánjeli re''malí wajtoná ajtígame. We''lí o''páchigime nile
    alué santo ánjeli ''we rojsákame o''pacha. ''Lige alué umugika ''we majale,'
  eng-WEBPB: Entering into the tomb, they saw a young man sitting on the right side,
    dressed in a white robe; and they were amazed.
  gfk-H: Io, dal ga haan laka tano midi dal gaam nas lah tiga marawana ma ga kis taar.
    Ga kis taar tano palpal na sot na lima dal, ma ira nuna taltalona maal ga manga
    palpalaan. Bia dal ga nas hua, dal ga manga karup na bunurut.
  viv-viv: Au tomohuyehuyeya hiluku-yo kwanatubulakahina saꞋeyana hiꞋitana, vaigau
    kwayakwayana giꞋosena ada tomohuyahuya iꞋatagine gihiyoto. HiꞋita-yo aseꞋasedi
    giꞋakolukoluna.
  yao-yao: Pele ŵajinjile mwilembe, ŵammweni jwanchanda jwawete chiwalo cheswela ali
    atemi kundyo ni ŵasimosile nnope.
  tgp-tgp: La sahe la unu hin papa atu ale la hite na uluvou matea, mo ru na ruru
    lulu mo lo sakele na matuana, ale la hutura hinia.
  auc-NT: Adinque tömengä wodido wäänë guiite ayönäni edëningä baï ingä doyæncoo näämænta
    ëmoncoo wëñate tömëmæ̈ ïnö tæ̈ contate a ongongä adinque onquiyæ̈näni wæætë edæ
    ancai guïñente wædänitapa.
  kbc-NT: Niɡ̶ijo noɡ̶odakatiwece niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a, odaa joɡ̶onadi ica
    lioneeɡ̶a ane dinixotinigilo nowoodi ane yapacaɡ̶a. Nicoti diɡ̶eticogi liwai libaaɡ̶adi
    niɡ̶ijo anoyatice lolaadi Jesus. Niɡ̶ijo noɡ̶onadi, odaa eliodi me nawelatibigiwaji.
  bmh-bmh: Guzenaimai, ag go aizau ob oug simai, mogoi awau tibur galau ausiau mui
    aizau ob oug ebeg naliu eiman hoboi dareun peimai, esilakemen.
  ctu-BL: Che' bʌ tsa' ochiyob ti' yotlel ch'ujlelʌl, tsi' q'ueleyob ch'iton winic
    buchul ti' ñoj, lʌpʌl i cha'an tam bʌ i pislel wen sʌsʌc bʌ. Tsa' toj sajtiyob
    i pusic'al.
  meq-meq: Ti ye naha na, tə fələkwa a tsəvay niye. Ti ye na tə ŋgatay a ndo gawla
    aye. Neŋgeye mandza eye ta diye i həlay i mənday. Ndoweye niye na, tə petekeɗ
    kweɗek kweɗek eye ka bo. Petekeɗ eye niye faya na, zəbol eye təzl. Ŋgwas niye
    hay tə ŋgatay andza niye ta dzədzar slaɓ slaɓ.
  noa-H: Magbaawai warag hierr dubwi hooimaa, woun hãb hẽwanaa k'itʌmta sĩi k'ajũa
    bäpp'ä k'ajũa bʌ̈ het'err jũa simta mag jẽbdeg juachaar gar jup hoo sim hooimajierram
    haajem. Hamachdëu mag hoobaawai warre jãp'ierr p'öbaadëjim haajem.
  alp-NT: Eleki esi kusu mpai liane benai laleije. Esi selu mokwai belukwe ipake lapune
    putile, irue ndete batu babaije sapleuke makwanale. Hoko bina telu meru hkutukesi.
  san-VEL: pa"scaattaa.h "sma"saana.m pravi"sya "suklavar.nadiirghaparicchadaav.rtameka.m
    yuvaana.m "sma"saanadak.si.napaar"sva upavi.s.ta.m d.r.s.tvaa camaccakru.h|
  kbq-kbq: Anante have kerigampi ufre'za kazana, mago nehaza ne'mo efeke kukena huno
    tamaga'a kaziga mani'nege'za ome nege'za zamagogogu hu'naze.
  kbh-kbh: As chënga choye tmojánamashjna y choye tmojáninÿe canÿe bobontse bën uafjantse
    ents̈ë́jua uichëtjoná, chë cuevëshents̈a cats̈bioica inétsotbemañe; y chë shembásenga
    imojouatjaná.
  ron-LSB: Intrând în mormânt, au văzut un tânăr care ședea în partea dreaptă, îmbrăcat
    într-o haină albă, și au rămas înmărmuriți.
  pon-pon: Ni ar pedelon on joujou o, re ap kilan manakap amen momod pali maun, likauki
    likau puetepuet. Re ap majakada.
  nhe-BL: Huan calajque ipan nopa tlacacahuaya, huan nepa ica ininnejmatl quiitaque
    mosehuijtoya se telpoca tlacatl tlen moquentijtoya iyoyo chipahuac huan huehueyac.
    Huan nopa sihuame momajmatijque.
  sps-sps: Ri sof koman puts, ser tagei na isen a see tsoiny gum non tan panaainy
    matou, kaa minon vaun beberus iny jiarasan goseen kafof, ri karian fiisok tsun
    rato.
  wnc-wnc: Siwan maya waakwau supgapbau wandakane kuke kawawa wawi mateu tapatu siyaapa
    saak yuwawan kaking. Kawawa wawi waapata tauknga mamaya kwaknga tasike yuwawan
    akasatnaking.
  bus-bus: Kɛ̀ aↄ̃ gɛ̃̀ mirawɛɛ pì guu, ben aↄ̃ gↄ̃kparɛ ke è vɛ̃ɛna ↄplazi à utagyaba
    puraa dana. Ben aↄ̃ kɛ̀ gìri.
  gub-BL: Wixe oho itakwar pupe wà. Wexak amo awa a'e pe hin mehe wà. Tupaw awyze
    har rehe hin a'e. Ikamir ipukua'u. Xigatu ikamir no. Kuzàgwer ipytuhegatu hexak
    pà wà.
  imo-imo: Kano kinye nangape topa lerimu kou angana tuku pungo iye wenepo te wale
    pakoli kake paa penga te pakopa mere mundupelie enonga imbo kindo molorumuna kanokolio
    ambo kano poko eno mini lteringi.
  boj-boj: Onaqa naŋgi sub miligiq aisib aŋgro wala bei baŋ woq di awesonaq unsib
    ulaugeteb. Aŋgro wala di aqa gara tulaŋ qat.
  ulk-ulk: Wige paierge bartidare a terdardere kirgir kebi le ke timireder narbit
    pekge ege abra zazerzazer wali damireder. Able koskirira au geum barkidare a azigmuartidare.
  eng-DRA: 'And entering into the sepulchre, they saw a young man sitting on the right
    side, clothed with a white robe: and they were astonished.'
  knf-knf: Baneej du bhër aşë win ţi kadeenu ki baka naţaşa aloŋ anwohariiŋ kamişa
    kafaaŧal kë aţoo, kë başë lënk maakan.
  san-KHM: បឝ្ចាត្តាះ ឝ្មឝានំ ប្រវិឝ្យ ឝុក្លវណ៌ទីគ៌្ហបរិច្ឆទាវ្ឫតមេកំ យុវានំ ឝ្មឝានទក្ឞិណបាឝ៌្វ
    ឧបវិឞ្ដំ ទ្ឫឞ្ដ្វា ចមច្ចក្រុះ។
  arn-NT: Fey konpulu engün tati rüngan lolo mew, pefi, anülelu man ad püle, ta kiñe
    weche wentru tukunielu kiñe alükechi fülang takuwün. Fey tati pu domo llükay engün,
  zas-NT: Chi guyu reeman lën baa guin, baguiaa reeman tijb xinguiag zojbix ladbee,
    najcwix lajd naquich yool, abiꞌ bidxeb reeman.
  ken-NT: Baghɔrɛ́ bhɔ báchwe amɛm nnɛm, bághɔ ɛsakámu chɔkɔ ɛbhe awɔ́nɛm ɛyap
    nɛ nkú pɛ́pɛ́p amʉɛt. Bɛcháy bɛ́kɛ́m bɔ́ tontó.
