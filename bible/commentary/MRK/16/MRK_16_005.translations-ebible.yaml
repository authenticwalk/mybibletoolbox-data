  azb-azb: Qəbirə girib sağ tərəfdə ağ xalat geyinmiş bir gəncin oturduğunu gördülər
    və heyrətə gəldilər.
  eng-DBY: And entering into the sepulchre, they saw a young man sitting on the right,
    clothed in a white robe, and they were amazed and alarmed;
  guo-NT: Samata, japi watho' low patʉpan ochxot. Jaxot kaen pansian taeni. Ekon poklalel.
    Naxoelox xabich papoeyax. Pakchowaxbejpox. Japi watho' beljow, taen wʉti papoeyax
    naxoelan.
  hla-hla: Ba nori e tasu ria tara kioun mate me tarer a toa tson a hitots ba te gumuna
    tara pal matou ba te ka mena u hasobu u hiaka. Ba nori e asingotor me matoutur.
  mav-NT: Mi'i hawyi tuwe­hyt'ok nu ka'a pe. Mi'i hawyi mo sese kai apyk pe te'e­ra­'a­kasa
    kurum iwasu ewywuat atipy kaipywiat ieĩne'en hat sokpe kyt'i i'ywop takat piat.
    Mi'i hawyi i'atu­perup ta'yn.
  kpf-kpf: Kât mâtâp zo pâroŋsâm kiri ekŋâ bagimŋâ bongen a ŋâi hâmbâŋâ kâu tâi ekŋâ
    pârâkpam imbaŋâziŋ buŋ oip.
  ppo-ppo: Atépa, atima dou dolopaae felemó, beta̧ kokopei whi̧ dȩi kuti wisinaale
    deróló, turu naase dȩró betepa kólóló, atima witu kilita sókó felepó.
  hin-2017: और कब्र के भीतर जाकर, उन्होंने एक जवान को श्वेत वस्त्र पहने हुए दाहिनी
    ओर बैठे देखा, और बहुत चकित हुई।
  bef-bef: To mulilugu tite bu gete, muliꞌmofihi kasihi lamagaꞌaga neheya kola bo
    mone koholi kata yatamana hepiꞌehina bouba meto nohigo bu gete lusi koli hiꞌahabe.
  amm-amm: Yau akokai asi i poiso tiki, nosai no mo alu soku na kikino, nainasai yousiso,
    kamoso tuno sopowoi. Wiyou, na umomalotikoki.
  zaj-zaj: Viwakalile wokwingila mdipanga, wamona mmhale imwe yavalile ng'hanzu nzelu
    yakalile kumkono wa ukulume wa idipanga, wasinhuka.
  chq-NT: Mo gangatáa¹i tsi too²¹ 'aan¹ do ganii²¹i jaain²¹ sɨmii'²¹, taa²¹ sɨɨn'³
