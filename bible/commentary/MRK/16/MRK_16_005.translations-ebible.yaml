verse: MRK.016.005
translations:
  kpx-kpx: Ige abu ke elehai guli ke uvue tiale elehage anelu moleu ogo taete valeu
    Iesu lovomo ugulamoi ua. Ige abu ke elehai vabu balugalu.
  okv-H: use jo ta horeto meni singa bo parara koso asukari ingeni be hena ta arumbeto
    mihinu kito mana mana uo,
  tbo-tbo: Yaka wiwinehi hi lui kokowaga u hinena, ma hewali gehouna a luilui wakewakekena
    u awala hinebawana i tugutugula, ma hi matouta duma.
  mal-C: അവർ കല്ലറയ്ക്കുള്ളിൽ പ്രവേശിച്ചു, അപ്പോൾ വെള്ളവസ്ത്രം ധരിച്ച ഒരു യുവാവ് വലതുഭാഗത്ത്
    ഇരിക്കുന്നതു കണ്ടു പരിഭ്രമിച്ചു.
  grc-SR: Καὶ εἰσελθοῦσαι εἰς τὸ μνημεῖον, εἶδον νεανίσκον καθήμενον ἐν τοῖς δεξιοῖς,
    περιβεβλημένον στολὴν λευκήν· καὶ ἐξεθαμβήθησαν.
  bgc-bgc: कब्र कै भीत्त्तर जाकै उननै एक जवान ताहीं धोळे लत्ते पहरे होड़ सोळी ओड़
    बेठ्ठे देख्या, अर उननै घणी हैरान होई।
  khz-khz: Ira kala kovogana aonai gelaka-togato, malaga valigu ta gegitaato, ripa
    kavanai etanuto, gena rapuga kulokulo e moga loki, gaurai nugara gegolugolu-rakavato.
  deu-TKW: Und da sie in das Grab eintraten, sahen sie einen Jüngling auf der rechten
    Seite sitzen, mit einem weißen Talar bekleidet, und sie schracken zusammen.
  zsr-NT: Gulayuꞌnu yeru ba lëꞌi guiꞌa guiöj naꞌ, atiꞌ niꞌ gulaléꞌinu‑biꞌ tubiꞌ biꞌi
    bönniꞌ raꞌbán, nacbiꞌ gbaz laꞌy queëꞌ Dios. Röꞌbiꞌ tslaꞌa yubél lu yeru ba naꞌ,
    nácubiꞌ lariꞌ tunn chguichdauꞌz. Gládxitsquinu.
  lin-lin: Sima na bango kokota kati na kunda, bamonaki elenge mobali moko, avandi
    na ngambo ya loboko ya mobali, alata nzambala ya pembe ; somo ekangaki bango.
  hns-NT: Tab oesab kabar ke bhiettar gail, aur dekhies dahiena kait ekgo naudjawaan
    oeddjar kapra pahienke baithal hai. Tab oesab tjauk gail.
  noa-E: Magbaawai warag ierr dubwi ooimaa, woun ãb ẽwanaa khitʉmta sĩi khajũa bäpphä
    khajũa bʉ̈ etherr jũa simta mag jẽbdeg juachaar gar jup oo sim ooimajierram aajem.
    Amachdëu mag oobaawai warre jãphierr phöbaadëjim aajem.
  eng-EMTV: And entering into the tomb, they saw a young man sitting on the right
    clothed with a white robe, and they were alarmed.
  mib-NT: Te ni quɨ̄vɨcoo ña ini yaū ndɨ̄yɨ. Te ni cajito ña ɨɨn ndajéhé Yaā Dios
    jeē cáa nájnūhun tēe suchí, néne ya ichi lado váha, ñúhun ya ɨɨn sahma cuijín
    cáni. Te ni cayūhú ña.
  bea-bea: 'Kwa kwegliaghintyetlooh native kwa oota, kiya-ih ehlaiti uskye noohtichintye
    chisinchi sata, tasata natyesooh makestue takulooh: kwa oonighanintyetl.'
  lif-NT2: खे़ङ्‌हाॽ सिगाङ् मे़लाःस्‍से़ल्‍ले़ खे़प्‍मो फःदाङ्‌बा तेःत् के़जाङ्‌बा
    नालिङ्‌गे़न् थाङ्‌बे़न्‍धिक् चुप्‍साङ् ले़प्‍माङ् ये़बे़बा मे़निःसुआङ् खुनिॽ निङ्‌वाॽ
    मये़रो॥
  xnj-xnj: Pevayingili mu litinda la mbugu, vamuweni msongolo mmonga awalili nyula
    yamsopi, atamili upandi wa kulyelela, vakakangasa neju.
  mmx-mmx: Diga vubeles at lamaaut, la diga ven lara laradi maxat, levesingsigaara
    ren ganbun aleng la neni gat kis at lenep tino la diga lingun teren.
  cbr-NT: Usa 'ain ca quininu atsínquinbi bëná uni achúshia tari uxua pañuax mëqueu
    tsócë isi ratúcancëxa.
  tee-NT: Chai acsni tatanu junta ixmacnucanta ju ixlacatuna ju Jesús pus talakts'ilh
    pumatam ts'alh. Ju yuchi ixvi la'ixlhicana'an junta ixtayanalh ju chakolun. Chai
    ixmak'anch'ita lhman pumpu' ju na xnapapa ixjunita. Pus ju chakolun na tatalhonilh.
  eng-LSV: and having entered into the tomb, they saw a young man sitting on the right
    hand, clothed in a long white robe, and they were amazed.
  cak-NT: Y cuando reje' jec'o chic apo chupa ri jul, xquitzu' chi c'o jun anche'l
    ala' ch'ocol chiri' pa ru-derecha, ri can sak rutziak y can c'a chirakan napon-wi-ka.
    Y cuando ri ixoki' xquitzu' ri', xquixi'j-qui'.
  pah-NT: Igwete g̃a ki ikwaruhua pype. A'ero g̃a ipyahuve'ga repiagi. Kokoty ga reni
    ipype. Ipukuhu gapira. Tig̃ahivuhu hete. Onhimomby'a hete g̃a ga repiagame okyhyjiavo.
  sja-NT: Mãu te uriade edú t'ĩudak'ãri, ununajida k'ũtrãa su-ak'ɨ bɨ ãchi juaraare.
    Chi p'aru jɨ̃ bada t'o-t'oo teesoo baji. Mãgɨ́ ángel Tachi Ak'õre truadepema paji.
    Ma wẽraarãpa mãga unudak'ãri, p'eradachida.
  xed-xed: Ka gi lamə həŋ da tsa kulu ya. Ka slanaghatá həŋ ta sana duhwal ta nzaku
    hada nda ga zeghwi, nda suɗatá ta lguta ŋusliŋ zutut ta vghani. Nghaŋta taŋ, mbaɗaka
    həŋ ka ghudzafta da zləŋ.
  mks-NT: Ta tá na̱ndi̱hvi na mé cáva̱ cán já na̱xini na cáa íin in da̱ta̱a ndíxí
    jahmá yaa ña̱ cáni̱. Íin coo da xoo cuáha ta cúú dá da̱ yúta̱. Tá na̱xini na̱ji̱hí
    yóho da̱ cán chí na̱yi̱hví na̱.
  gfk-S: Io, duhat ga hana lala tano midi duhat gom nes tike marawan ma iga kis ter.
    Iga kis ter tano nuduhat palpal na kata ma ira lawas na kinasine ga manga ponpon.
    Be duhat ga nes hobi duhat ga manga karup na bunurut.
  bmu-bmu: Qaksirigö köt köteŋ numbuŋi mewö aŋaŋiba kiniga uruŋe öŋgöget. Öŋgögetka
    ölŋine göröken azi gwabö kun malukuŋi köröpŋi tuatŋi tariga eket. Mewö eka gwötpuk
    awöwöliget.
  dgz-dgz: Dagup gwanap unuk amone, ap mepe apan tamaru da yawane, wanup mega pomponu
    nononga pane amba at mainewa nutup gapan ae wanden. Yawane tap kaimamu doren.
  eng-GNV: 'So they went into the sepulchre, and saw a yong man sitting at the right
    side, clothed in a long white robe: and they were sore troubled.'
  zaa-NT: De gutà'a cabi le' bàa nna bilá'ni cabi ttu ènne'yu' re' bi lado bàni, tùbi
    bi ttu lári' tùnì ní nna tsíttsi tùni nna, yala biquíla' latsi' cabi.
  eng-WEBSTER: And entering into the sepulcher, they saw a young man sitting on the
    right side, clothed in a long white garment; and they were frightened.
  guh-guh: Nexata petiriavi itsa joneya Jesús pebuatsiibovajutsijavalia, taeyeta pecujuanenia
    pevëjëato. Bajaraponë naxatateca piapiajava penioponaejava. Nexata petiriavi najunaviaca.
  bon-bon: Teepi gape cabu me ebäcnänisi, mamye biname ne jepänänisi bulubulu lecaleca
    cäbletääpe ca asigräneji ge, camu poto cidi ca adnatäneji ge, siige magebi cina
    cälu te jäätänige.
  nhw-BL: Huan calajque ipan nopa tecacahuatl, huan nepa ica ininnejmac quiitaque
    mosehuijtoya se telpoca tlacatl catli moquentiyaya iyoyo catli chipahuac huan
    huehueyac. Huan nopa sihuame momajmatijque.
  swh-ONEN: Walipokuwa wakiingia mle kaburini, wakamwona kijana mmoja aliyevaa joho
    jeupe akiwa ameketi upande wa kuume, nao wakastaajabu.
  wbi-wbi: Vakingila mu mbiipa, umuo vakamwagha unsoleka afwalile umwenda um'blafu,
    ikalile ulubale lwa kundio, pe vakakenyemuka kyongo.
  bba-bba: Ye bɑ duɑ siki te sɔɔ bɑ ɑluwɑɑsi ɡoo wɑ u sɔ̃ ben nɔm ɡeuɔ u yɑbe kpikiru
    sebuɑ. Mɑ bɛrum bu mwɑ ɡem ɡem.
  eng-KJVCPB: And entering into the sepulchre, they saw a young man sitting on the
    right side, clothed in a long white garment; and they were affrighted.
  kgk-NT: Ha upéi katu oike itakwa rye py-py. Oike ramo ha'e-py Nhandejáry rembigwái
    karia'y-pe ohexa-ma. Ohexa ogwapy oĩ-vy ramo ijyke-rehe. Ao morotĩ puku va'e omonde
    ramo ohexa. Ohexa ramo, onhemondýi-ma.
  waj-waj: gioonnaiya oonau aakiaivaki vida oro tooduu vaidi karaasa voovai buruqa
    poosa hokobaivaa uyu kioovo yaaku yaadudainningiaa hara kioo varuduu teeda nnikiarauduu
  ekk-PKP: Kui nad hauakambrisse sisenesid, nägid nad paremal pool istumas üht noort
    meest, kel oli seljas pikk valge rüü. Nad kohkusid väga.
  mpx-mpx: Inoke hi ulutuk salai gamwanaa, yaka heval etega hi kite ana kaliko i wawakeki,
    i misiyowa salai gamwanaa labi toto nimaliya awona elana. Inoke hi lovakun nabi.
  wbp-wbp: Junga-juku, yukajarralkulu kaninjarra pirnkingkaju. Yalirla pirnkingka
    parlu-pungulu jinta wati kurdu-warnu kujalpa nyinaja jungarni-purdanji jinajina-piya-kurluju
    ngulaju kardirri-kirli. Kujalu nyangu, ngulakujulurla marlaja paa-karrija.
  luo-luo: Kane gidonjo ei bur, negineno wuowi moro matin morwako kandho marachar
    kobet e bath bur korachwich, kendo ne gibuok ahinya.
  nhe-NT: Huan calajque ipan nopa tlacacahuaya, huan nepa ica ininnejmatl quiitaque
    mosehuijtoya se telpoca tlacatl tlen moquentijtoya iyoyo chipahuac huan huehueyac.
    Huan nopa sihuame momajmatijque.
  aii-aii: ܥܒ݂ܝܼܪܗܘܿܢ ܠܒܹܝܬ ܩܒ݂ܘܼܪܵܐ ܘܚܙܹܐ ܠܗܘܿܢ ܥܠܲܝܡܵܐ ܝܬܝܼܒ݂ܵܐ ܡ̣ܢ ܝܲܡܝܼܢܵܐ، ܠܒ݂ܝܼܫܵܐ
    ܠܒ݂ܝܼܫܬܵ‌ܐ ܚܘܵܪܬܵ‌ܐ، ܘܙܕܝܼܥ ܠܗܘܿܢ.
  esk-NT: Tavra aġnat isiġniqsut iḷuviġmun. Tautukkaat nukatpiaq aquppiuraaqtuaq taliqpian
    tuŋaani atnuġaaqaqhuni takiruamik qatiqtaamik. Quviġutchaŋniqsut.
  msb-msb: Pagsulod ninda sa lubungan may nakita sinda na batan-on na lalaki na nagaingkod
    sa banda tuo. Nakabado siya sin puti kaya nagkangarawa sinda.
  cpa-NT: Jøng² mi³ca¹túgh²dsa niúh¹ tøg², jøng² ca¹jë́²dsa jan² tsih² dsa² ŋioh¹².
    Guǿ¹²dsa ta¹lah¹guia¹jo¹³. Teg² tsǿnh³dsa. Jøng² gøg² hlaih¹³ ca¹can¹ hio¹³ héi².
  dso-dso: ସେବେଲା ସେମନ୍‌ ସେ ଜାଗା ବିତ୍‌ରେ ପୁରିକରି ଦେକ୍‌ଲାବେଲେ ଗଟେକ୍‌ ବିଜ୍‌ଲି ପାରା ଜଗ୍‌ଜଗି
    ଜାଇତେରଇବା ଦବ୍‌ ପଚିଆ ପିନ୍ଦିରଇବା ଦାଙ୍ଗ୍‌ଡା, ଜିସୁର୍‌ ମଡ୍‌ ସଙ୍ଗଇରଇଲା ଜାଗାର୍‍ ଉଜାବାଟେ
    ବସିରଇଲା । ସେଟା ଦେକି ସେମନ୍‌ ବେସି ଡରିଜାଇ କାବା ଅଇଗାଲାଇ ।
  meu-meu: Idia na gara lalonai e raka vareai, bena eregabe ta e itaia, idiba kahana
    ai e helai, ena dabua na kurokuro bona ḡaulatalata. Hahine na vada e gari.
  yva-NT: Usisa no aipapo umaso ama uga, wo vatano kamurame inta aen tuna no ranijo
    anem ngkov, po ansuno mpopere rave. Wo aen ti upaparo mai.
  dgc-dgc: Tulos sinomdép side to lébéng. Ey neta de sa i esa a lélake a te eknud
    sa, a melélatak i badu naa. Ey méganteng side.
  zpm-NT: Laa zho bzëëb leṉ baa, zeeṉe goṉ zho nëz derech laa tib mgui nguieg zob
    ga, nacw me tib lar nool, dib nquitsbiese rna lar co. Bdzieb zho goṉ zho me;
  hix-NT: Nowomtxownà hatà, ewtar yaka. Toto wyarono yonytxownà hatà, àhorymamxenyeno
    wyarono rma hatà. Eryewtaxaho nehxakon hatà, noro, ewtar yawo, howehehra. Thononke
    nehxakon hatà, buknyem ke rma hatà. Tàwyanye xenyetxhe rma, noskatokatxownà hatà,
    woràskomo komo.
  sim-sim: Uhu li ihi sunja akak li layihi li heyeri jikanda ermbasi lar kouavishan
    or falehe tapmama yok ormu lira. Orin li heyehe limu lishnyafara.
  npi-ULB: उनीहरू चिहानभित्र प्रवेश गरे र एक जना जवान मानिस सेतो पोशाक लगाएर दाहिनेपट्टि
    बसिरहेका देखे, र तिनीहरू छक्‍क परे ।
  cgc-cgc: Gaselled danen naan ta lebbengan daw may nakita danen na isya na mama na
    batan-en. Iya na bayo puti na langkaw. Gamungko kanen naan dapit ta tuo ta selled
    ta lebbengan. Nadlek gid danen an.
  tim-tim: Are ekmâ kât kâlegen âgâyi. Âgâm ekbiâ luâk sigan siâ sâŋgum kau kau humo
    luguakmâ bâtŋe bungen kindo ekmâ sân sân mem hamewagi.
  yor-yor: Nígbà tí wọ́n sì wo inú ibojì náà, wọ́n rí ọ̀dọ́mọkùnrin kàn tí ó wọ aṣọ
    funfun, ó jókòó ní apá ọ̀tún, ẹnu sì yà wọn.
  wos-wos: Xétaka wekwambu wulaaye di xé wayikana du nak wama nukwa wur sandataka
    yika tamba sakumbu rendéka. Xe di waréngéné.
  emp-NTPO: Ara maʌ̃da uriad̶e ed̶a wãsid̶aa. Ed̶a wãbʌdad̶e cũdrada unusid̶aa. Idjia
    drasoa jʌ̃ b̶ʌra totroa querasia. Ãdji jʌwa araare chũmasia. Idji carea wẽrãrãra
    dauperasid̶aa.
  eng-F35: Upon entering the tomb they saw a young man dressed in a white robe sitting
    on the right side, and they were alarmed.
  ind-ind: Ketiga perempuan itu pun segera masuk. Namun mereka kaget sekali, karena
    di dalam kuburan itu tampak satu malaikat sedang duduk di sisi kanan ruangan gua.
    Dia terlihat seperti laki-laki muda yang berpakaian putih bersih.
  pes-OPCB: پس وارد مقبره که شبیه غار بود شدند و دیدند مرد جوانی با جامۀ سفید در طرف
    راست قبر نشسته است. زنان مات و مبهوت شدند.
  mpt-mpt: watniba biin wat unaniba temiba naka tembal make youm namae tekebe dubusanea
    Yesuse kweile kweitale tofa bine dae toumbia atemniba dlou unaniba tosiansiba
  ssx-ssx: Mo toopi lumba wieke alena꞉ honda꞉ pambaata꞉ weki hali homeke handemekeme.
    Mo wekihalita꞉ hakepiki dau hokulu pikieki pambaota꞉ ika꞉ popeke nane kiki nane
    pitiekeme. Kutupa mo wanda꞉ manuma꞉ta꞉ penkili pimikime.
  mkl-mkl: Ŋɔi ɑ̀ lɔ inɔ bɑlɛu nɔ ɑ̀ yɛ ɑwɑɑsũ ɡɔ wɑ bubɑ do ɑwɔ njɛ bɛ, wɑ dɑsi
    jɑbɑ fũfũ, nɔ njo í mu ŋɑ jiidɑ jiidɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଆତି ବକ୍ନେ ବିତ୍ରେ ଗାଆର୍‌କେ । ଆତ୍ ଅରିଆ ମେଇଙ୍ଗ୍ ତୁଲୁଏକ୍ନେ ପାଟାଇ ସଃଲେକ୍ନେ
    ମୁଇଂ ଙ୍ଗିରେକେ କେଆର୍‌କେ । ମେଁ ଆତି ବକ୍ନେ ବେସ୍ୟା ପାକା କ ଲେଃଗେ । ମେଇଙ୍ଗ୍ ବୁଟ ୱେଆର୍‌ଗେ
    ।
  gof-RNT: Yesuusi moogettida duufuwa giddo geliya wode issi pantha addey bootha ma7o
    ma77idi, ushachcha baggara uttidayssa be7idi dagammidosona.
  unx-unx: ତପାଗାଡ଼ାରେକ ବଲୟାନ୍‍ଚି, ପୁଣ୍ଡି ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ଆଁକାନ୍‌ ମିଆଁଦ୍‌ ସେପେଡ଼େଦ୍‍କେ
    ଜମ୍‍ସାଃରେ ଦୁବାକାନ୍‍କ ନେଲ୍‌କିୟାଃ, ଆଡଃକ ଆକ୍‌ବାକାଅୟାନା ।
  gah-gah: geha mulikú itiake ánigamó nene, gosohá ve makó nene luhoaká gó mokoná
    hána luhoake zamagaloka noigo, ánigiake ininá goha amó.
  lcm-lcm: Au, kianla riuk lak nei mata ang na kila arai ani mang igenen tanginang
    katapo sinong e palso, katapo alak kana vakup posok, na kilapo sugul taping.
  aer-aer: Inteye-werne irrpenheke-arle iperre, itne arerrirreke artwe mantere mperlkere-akerte
    akwe-arratyele anerle-anerlenge. Itne renhe areke-arle-iperre atere-irrerirremele.
  qvc-NT: Chaymi paykunaqa chay sipulturaman yaykushpaqa, suq wambra runa atun yuraq
    kapayuqta chaypi rikarqanllapa. Uku pantyumbiqam allin ladupi tiyaykarqan. Chaymi
    chay warmikuna rikashpaqa, ancha mancharqanllapa.
  tgl-ULB: Pumasok sila sa libingan at nakita nila ang isang binatang nakasuot ng
    puting balabal, nakaupo sa gawing kanan at namangha sila.
  cbs-NT: ja maiwati kini medan jikitan uinkin jabianudi juni bedunan tadi juxupa
    chaipa sawea yusiudi tsaua uin e ikaibun
  xtm-NTPP: Te ni ka kivi koo ña yavi ma, te ni ka jini ña ja núkoo kuenda tnu'u ja
    in suchi jaa lado kua'a ma, ne'nu i in sa'ma kuijin kani kani, te ña'a yukan chi
    ni ka yu'u xeen ña.
  nnq-nnq: Apabajingala mulikabuli, ngabammona kakombo jumwe ojwakwindite ngobo nhuu,
    atamite kingonu cha kalelo, ngabaomongwa muno.
  bao-NT: Maja opepʉ jãa waarã, díámacʉ̃ nʉña peere jĩcʉ̃ wãmʉ, juti botirije jãñacãricʉ
    ca duwigʉre ĩauparã. Cʉ̃re ĩarãra, ʉcʉa yaicoaupa.
