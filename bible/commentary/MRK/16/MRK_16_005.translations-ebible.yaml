  swp-swp: Isi abo se lusae bousa alona eai, hewari esau se ita i bawabigabiga teha
    tutuna eai, ana lulu posiposi lohalohana, isi abo se matausi.
  bjr-bjr: Misa ooni qafamasee ooni aamaraki keeqafi qafoofanoo asauku uqannai kumaaraa
    moo fannoo qamunna eekara arirana afisusee ooqu marifufaqa qafamasee tautumasee
    kaaqa rufiaqau.
  aby-aby: '@see-verse:MRK.016.004'
  eng-YLT: and having entered into the sepulchre, they saw a young man sitting on
    the right hand, arrayed in a long white robe, and they were amazed.
  jni-jni: Wa ribe ayimo icau me wa iri uye ma turi ayimo me in te runga ti rum, maciki
    tari tina re, wa kuna biyau iriba iweme,
  kne-kne: Pag dan senggep sin liyang et inila da di baro ay nanbabado si mankilat
    ay nagayad ay tinmotokdo sin kannawan. Et nakibtot da.
  tgj-tgj: Vkvlvgabv bunu nyibung arwnglo aato, hoka bunu nyi yaapa go yapungnv vji
    gvnvgo lakbik kyambv doodubv kaapato, ho bunu lamla busuto.
  wat-wat: Eketa vatunuma sinenei si kanasuna, tamokaḡa tufunakata kana nuya kwayakwayana
