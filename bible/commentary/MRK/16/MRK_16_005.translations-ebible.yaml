    okamɨnsɨnd hamb oman mɨŋɨnd handɨh ŋkañɨmar. Az anchɨ kɨra mbanamb wɨram mban
    we ntamŋgɨmar.
  mam-C: I okx toj jul, me atzaj te' kyokpin, kyli jun q'a q'uqletaq tok t-xb'alin
    sjanin wen kupinin tzma t-xe tqan. Te' kylonte, b'e'x i xob'x te.
  ndj-ndj: Topi vayingila musembi, vamuwona mundu yafwalili yingwa yiveli mbuleteee,
    kayikala kumlilu. Chivakola chipwembwi.
  mbj-NT: Ti m' rabajëë p'ëë gabaho doo gó. Ti m' rabahapäh, asooh mä pahëëw hadoo.
    Hawak mä ta saroor tagasooh. Hub tabanäng hẽnh mä tabasooh. Ti m' rah'yyb e'ỹỹm
    bong.
  lat-VUC: Et introëuntes in monumentum viderunt juvenem sedentem in dextris, coopertum
    stola candida, et obstupuerunt.
  ngp-ngp: Niyo wengila mwe kikuta no kumbwiila ndugu ywetu availe zisuke zing'alise.
  enq-2: Enda dutupame malu dokonya kolandatala, wane patange, yonge pee londe kyeo
    lapae pingi mende kingi tolaetena peteamo kandatala, walu leami.
  eng-ASVBT: And entering into the tomb, they saw a young man sitting on the right
    side, arrayed in a white robe; and they were amazed.
  mna-mna: To tilela pa naala leleene. Tilela na, tire naŋgaŋ ta iru pa mburu kokouŋana
    mi mbuleene isu ma imbotmbot la ki naman woono. Tire i na, timorsop mi motoŋana
    biibi ikam zin.
  myw-myw: Iweis tasiyas, isiws wanuwan alawag ikines toubwat teitan nisin waska̱tay,
    anakweim pwapwa̱kaw. Ikines mo ivag aspwa̱yat.
  sby-sby: Nomba mpobalengila mumanda, balabona mutuloba kali wekala panshi kucikasa
    cakululyo, kaliwa wafwala mwinjila utuba, neco balakankamana.
  sll-sll: Hanere, ala pire hamba, yagaling ta gal pege pirere, ami di momia hangwi.
    Hanere, ganulun dungwi.
  yaq-NT: Junama'a a' tekri'ipo intok, ama kimuka, senu ju'ubwa yo'otumta, tossaalaim,
    ko'om tajti supekamta, junama'a batatana katekamta am bichak. Intok emo womtekamme.
  uro-uro: Dä sa nga rhoqoräkt i rhat don sämät ka ñäpka aa liqi dä rha lu ama gamoeqa
    ama evänga qärakni i qa murhämes na ama boiqi ama qulum gi dap kat muqun e da
    arhä märmär dä qräk mät ta.
  ita-1885: Ed essendo entrate nel monumento, videro un giovanetto, che sedeva dal
    lato destro, vestito d'una roba bianca; e furono spaventate.
  muy-muy: Tòru tìnjʉa ti tə̀huriyu e mindiviŋ ni vu. Tàra tə̀huriya ti tìpi wur dagwa
    nahaŋ naŋ àbu manjəhaɗani digʉsa ka ahar ga ɗaf, məbakabu azana bəɗ-bəɗani, àsia
    aŋgwaz ana tay a kay.
  kqc-kqc: Kamini guri sana ideri dui resi bi amiye ruaka varuka doba feyo akusi vana
    rama rofu amegamo, mina vesi tururu iniye iniye reyadi.
  tav-tav: To bairo to cabairo tʉjʉri ti toti pupeapʉ cajãacoajuparã. Topʉ jãa ejari
    jĩcaʉ cawamaʉ cariape nʉgoa maca jutii caroaro cabotiri wʉre cajaña ruiire catʉjʉyuparã.
    Cʉ tʉjʉrã seeto catʉjʉ acʉacoajuparã.
  eng-ULB: They entered the tomb and saw a young man dressed in a white robe, sitting
    on the right side, and they were alarmed.
  spa-VBL: Entonces entraron a la tumba y vieron a un joven con una bata blanca y
    larga que estaba sentado a la derecha, y estaban asustadas.
  fra-_FOB: Puis, étant entrées dans le sépulcre, elles virent un jeune homme assis
    du côté droit, vêtu d'une robe blanche; et elles furent épouvantées.
  hau-ULB: Da suka shiga cikin kabarin sai ga wani saurayi saye da farar tufa, yana
    zaune a hannun dama, suna mamaki.
  mal-mal: അവർ കല്ലറയ്ക്കകത്ത് കടന്നപ്പോൾ വെള്ളനിലയങ്കി ധരിച്ച ഒരു ബാല്യക്കാരൻ വലത്തുഭാഗത്ത്
    ഇരിക്കുന്നത് കണ്ട് ഭ്രമിച്ചു.
  kkc-kkc: Eseme sobo diayo wulu ou ma kulodu galaga dileso egeino, odoo gie kauwa
    dugo sage heliye mouloso dee deedee dokolo badoboome egeiso. Eseme sobo diayo
    ogoloso, diba diya ebigaso.
  urd-GVR: Wuh qabr meṅ dāḳhil huīṅ. Wahāṅ ek jawān ādmī nazar āyā jo safed libās
    pahne hue dāīṅ taraf baiṭhā thā. Wuh ghabrā gaīṅ.
  far-far: Ma kada kera ru kau 'i laona na faoda, kera ka ada to'ona te wane fi baita
    nia rufia na maku kwao, ma ka gouru ana bali 'o'olo laona faoda nai. Ma kera ka
    mau 'asiana.
  suz-BL: मिनु पुक्‍खी ओव़शा कोव़ङमेनु, बुश वा फेक्‍शो ठिटा का ग्‍युरा गे निश्‍शो
    तशा छक लाक्‍मा बाक्‍त।
  car-NT: Irombo tywo'my'san mero moro atunendopo taka, apo'tun wyino amy pyito wotandy'mo'po
    ene'po i'waine, tamu'nen wo'mynano ta. Irombo poto me imero iwety'ka'san.
  amp-amp: Be sfnohtn be yauyaknihato fau fknenimof. Yiro rim tohhato asha htimofr
    wom yima damiagr yok thar hmbreyetr tirmifko rhu hasomor. Be tuha mrokfo duha
    tohmof.
  bht-bht: कने जालू सै कबरा दे बखे पुजियां कने अंदर गियां, उना ओथु इक नौजवान जागते
    जो चिट्टे चमकदार कपड़े पाई करी उदे सजे पासे बैठया दिखया, कने सै बड़ियां हेरान
    होईयां कने डरी गियां।
  eng-NOY: And they entered the tomb, and saw a young man sitting on the right side,
    clothed in a long white garment; and they were affrighted.
  cub-NT: Dicobede ecoivʉ nore meapũravʉi dobacʉre, bojʉyore jã́rejaimad̶a ina nomiva.
    Boricajede, ʉ̃mʉjʉricajede doyʉ barejámed̶a ʉ̃. Aru dinomiva cuecumarejaimad̶a
    na.
  ita-1927: Ed essendo entrate nel sepolcro, videro un giovinetto, seduto a destra,
    vestito d’una veste bianca, e furono spaventate.
  lww-lww: Ana la apa loyum̃a e puluve nap̃ane, amilan yaru m̃ee tai totano teke e
    lepas na p̃amarua, miyen ke kulmrae nap̃a miyuwowo pap̃isi, ana pogos nap̃a apisuia,
    sinela kurkur, miyuyuwawa pano-o pap̃isi.
  ckb-ckb: جا چوونە ناو گۆڕەکە و لەلای ڕاستەوە گەنجێکیان بینی دانیشتبوو، کەوایەکی
    سپی لەبەر بوو، ئیتر تاسان.
  spm-spm: Mee akɨman thooŋna akamaniiŋna aven gua garima gumaghani ikaman mav shaaranɨ
    ughuranɨ uruaran mava arugha agharan guvɨn amandaghava apheraghav iti. Mee aŋn
    ganigha bar rɨŋgavan maghatɨgha amui.
  nas-nas: Eeꞌnoko tumpariruꞌ kuvi dakoꞌdoma. Eeꞌnoko teka narung naning nemaka ooauꞌ
    baꞌnamparioꞌ tampavine-aape. Bakaang mononopaꞌ kakaara kurunisi. Eeꞌnoko teing
    taꞌnimpariruꞌ tee-koo.
  uvl-uvl: Tela ke tei teu nga polo letena pe te esia non lomele ngana e nge nena
    hengeron hussu pe are nga iliria hele nga pen tamalmal. Pe te matau toto.
  tpa-tpa: Eghabaine anima hi rui kokowaga auhinenina ma hewari vouna gara wakewakekena
    i oteni ma au ahoꞌohohihi i tughutughura ma hi tughohorei.
  eng-BBE: And when they went in, they saw a young man seated on the right side, dressed
    in a white robe; and they were full of wonder.
  ixl-CNT: Yakich motx okoꞌp tuul. Utz aꞌ tek til maꞌl u xiak kꞌujlich tu sebꞌal.
    Chelkin saj oksaꞌm atich ok taqꞌo. Utz yakich motx xoꞌvoj.
  xsi-xsi: Ŋineŋga kinzi silâ kuru ilo, andeta simora tamâta limoa toŋge isawa pasawaŋa
    pâne indue itura lâ. Tamâta ŋinde isaŋona papa wia kâ. Aku kinzi taine siruru
    pâta lâ.
  crx-NTPO: '''Et tse ''an ''uhandil whe chilh ulhyul-i be dune unli, ''en naílhni
    ts''unk''us usda whe hitilh''en. ''Et bugha ''ánjaz.'
  kan-OKCV: ಅವರು ಸಮಾಧಿಯೊಳಕ್ಕೆ ಪ್ರವೇಶಿಸಿದಾಗ, ಬಿಳಿ ಉಡುಪನ್ನು ತೊಟ್ಟುಕೊಂಡಿದ್ದ ಒಬ್ಬ ಯುವಕನು
    ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತಿರುವುದನ್ನು ಕಂಡು ಭಯಭ್ರಾಂತರಾದರು.
  bbb-bbb: '@see-verse:MRK.016.004'
  blw-blw: Wat henomròcha hen anchi lufù yag innilachaat agé hen ihay kaman fafaru
    way tummutùchu hen ommapet ah pachawanancha way ammag pokkawan hen lumfongna.
    Wat anchag émmégyat way nangila an hiya.
  tam-2017: அவர்கள் கல்லறைக்குள் சென்று, வெள்ளை அங்கி அணிந்த ஒரு வாலிபன் வலதுபக்கத்தில்
    உட்கார்ந்திருப்பதைப் பார்த்து பயந்தார்கள்.
  azz-NT: Huan queman calacque tech in miquetecoch, ijcuacón quitacque se telpoch
    tocotziutoya iyecmacopaca in miquetecoch huan quemiliutoc in telpoch ica se hueyi
    tilma ten semi istac, huan in sihuame momoutijque.
  spa-RV-1909: Y entradas en el sepulcro, vieron un mancebo sentado al lado derecho,
    cubierto de una larga ropa blanca; y se espantaron.
  csy-csy: Than sung a tum uh ciang in, tangval khat puanpak tualpui sil in ziatsang
    ah a to, amate in mu uh a; lau mama uh hi.
  mxq-NT: Ta tyʉjkʉdʉ jutoty, es jam tꞌijxtʉ ꞌyuꞌuñʉ aga̱ꞌa̱ñgyʉꞌʉ tuꞌugʉ ʉna̱ꞌk diꞌibʉ
    xóxyʉty mʉt tuꞌugʉ poop wit yeñ. Es yʉꞌʉjʉty jyantsytsyʉꞌkʉdʉ.
  tzj-NT: Ja c'a tok xe'ococ chipan ja panteón c'o jun ala' quetz'at, pa quiquik'a'
    tz'ubul wi', c'o jun nimlaj tziak sak rcojon. Eje'e' congana quixbej qui' rmal.
  tdt-tdt: Depois sira tama ba iha rate laran. Sira haree ba liman loos, iha mane
    klosan ida hatais batina mutin tuur hela. Haree nunee sira hakfodak ho tauk.
  ron-BTF: Și intrând în mormânt, au văzut un tânăr șezând în dreapta, îmbrăcat cu
    o robă lungă, albă; și s-au înspăimântat.
  eng-WEBP: Entering into the tomb, they saw a young man sitting on the right side,
    dressed in a white robe; and they were amazed.
  eng-FBV: When they went into the tomb, they saw a young man sitting on the right,
    wearing a long white robe. They became very frightened.
  nld-1939: Ze gingen het graf in, en zagen aan de rechterkant een jongeling zitten,
    in een wit gewaad gekleed. Ze werden hevig ontsteld.
  bwo-bwo: Doowotso bo kindor shemi nas' tahirwo jawetso k'anomaantse b́ befere bobek'tsotse
    tek'bowtsi.
  nch-BL: Huan calajque ipan nopa ostot ipan nopa tepet, huan nopona ica ininejmat
    quiitaque mosehuijtoya se telpoca tacat cati moquentijtoya iyoyo cati chipahuac
    huan huehueyac. Huan nopa sihuame momajmatijque.
  quc-TNT: Xeboc c'u bi pa ri mukubal, xquil jun ac'al achi t'uyul pa ru wiquiäk'ab
    ri mukubal. Sakloloj c'u ri ratz'iak ri achi. ¡Xquixej c'u quib ri ixokib, xquicajmaj
    wa'!
  tfr-NTPO: Eni ga opzrëno jek pjl̈ëbgwo l̈i roy, ga ĩya or kël̈ëkong ga domer sök
    kjl̈ara mite jã, shwong ko pjl̈ubl̈ún, kur maye. Ga beno l̈öng sëya l̇l̇ëme.
  kaq-NT: Tsahon chicho hihcoxon joxo tariyahpa beronan mecayaho tsahotai meracanquin.
    Merahax rahte rahtecani.
  ahr-ahr: मंग कबरमा जावानंतर धवळा शुभ्र कपडा घालेल एक तरूणले म्हणजे स्वर्गदूतले उजवा
    बाजुले बशेल दखीसन त्या घाबरन्यात.
  sgb-sgb: Hên hinumwên hila ha pinay-ilbêngan, ay nahêlêk lay mihay miyawhay ya nakatakop
    hên naputsi ya nakaikno ha dapit panabtab, kabay hadyay limo lan babayi.
  vie-1934: Đoạn, họ vào nơi mộ, thấy một người trẻ tuổi ngồi bên hữu, mặc áo dài
    trắng, thì thất kinh.
  kxv-kxv: ଏ଼ୱି ମାହ୍‌ଣି ମାଣ୍ତାତା ହ଼ଡାନା ଦବ୍‌ଲା ହିମ୍ବରି ହୁଚାମାନି ର଼ ଦାଂଗ୍‌ଣେଏଣାଇଁ ଟିଃନିୱାକି
    କୁଗାମାନାଣି ମେସାନା ହା଼ରେକା କାବାଆ଼ତୁ ।
  cha-cha: Ya manjalom gui naftan, malie un patgon na taotao, na matatachong gui agapa
    na banda, minagagon apaca na anaco; ya ninafangosmaañao.
  amu-NT: Ndoꞌ jnda̱ na tyꞌequieꞌna quiiꞌ tseiꞌtsuaaꞌñeeⁿ, ntyꞌiaana chaꞌcwijom cwii
    tsaⁿsꞌandyua wacatyeeⁿ ntyjaya. Cweⁿ cwii liaatco, liaa canchiiꞌ. Jeeⁿ ndyaꞌ nioom
    tyuena.
  hin-CV: कब्र में प्रवेश करने पर उन्होंने दायीं ओर एक युवा व्यक्ति को बैठे हुए देखा,
    जो उज्जवल, सफ़ेद वस्त्रों में था. वे हैरान रह गईं.
  eng-OURB: Entering into the tomb, they saw a young man sitting on the right side,
    dressed in a white robe, and they were amazed.
  spa-BES: Y cuando entraron, vieron a un joven sentado a la derecha, vestido con
    una túnica blanca; y estaban llenas de asombro.
  san-BEN: পশ্চাত্তাঃ শ্মশানং প্রৱিশ্য শুক্লৱর্ণদীর্ঘপরিচ্ছদাৱৃতমেকং যুৱানং শ্মশানদক্ষিণপার্শ্ৱ
    উপৱিষ্টং দৃষ্ট্ৱা চমচ্চক্রুঃ|
  tdx-tdx: Le nizilike an-donake ao iereo naho nahaisake ty ajalahy an-tsaroñe foty
    mireparepa niambesatse an-kavana eo nampañeveñe iareo.
  naf-naf: Ke ekti ekŋenaŋ mobotnak amsum nanzaŋ aimboŋaŋ keyet keŋan moti ekme anemba
    zomolim melakanduŋaŋ satnaŋ teepmaŋaŋ mundumti bet penaset totapme ekti endilipeme
  grc-MT: και εισελθουσαι εισ το μνημειον ειδον νεανισκον καθημενον εν τοισ δεξιοισ
    περιβεβλημενον στολην λευκην και εξεθαμβηθησαν
  vid-vid: Nalowenjile mchilaga, nawamona msongolo yumwe yavalile ikanzu izelu, yekale
    nzingo ya kudilo, nawabubuwala aku wodumba ng'hatu.
  pio-NT: Yá nawàlùacawa naicáwa càliculìi irìculé. Naicáca néré ùuculìiri yáawinéericawa
    néewápuwáise cabalèeri ináawani cáaléeri. Yá cáaluca naicácani, níái inanáica.
  tsn-tsn: Hong ba tsena mo phupung, mme mo letsogong le legolo ga bo go ntse lekau
    le apere diaparo tse di tshweu. Mme basadi ba gamarega.
  amr-NT: kubarakyo onʼkuddepo daʼkopente huaboa bokerek huabid huaok yerenanada eʼottaj
    onʼtiahuaypo onʼmepukeʼuyate.
  pwg-pwg: Wivinesi irui karawaga bubana ku kamona ma itataghana, iyamna ku katagheyasi
    tomowa yaragina ikitai, kana gara poipoina.
  cjv-cjv: ena yokamai kongo minom ikai fure kaningai kora gaima ta okonom wom tei
    ame dere moire gai feke fingoro ena opai gan yokamai kuri ori wom fime.
  tha-KJV: ครั้นเขาเข้าไปในอุโมงค์​แล้ว ได้​เห​็นหนุ่มคนหนึ่งนุ่งห่มผ้ายาวสีขาวนั่งอยู่ข้างขวา
    ผู้​หญิงนั้​นก​็​ตกตะลึง
  por-BR-2018: e entrando no sepulcro, viram um rapaz sentado à direita, vestido com
    uma roupa comprida branca; e elas se espantaram.
  mhl-mhl: Jiŋoruŋgo ko mauine oŋu aŋgaru dimako maŋineo ropebuŋ. Ropebi furoyaŋuŋ
    obe ŋi jeŋoŋ mo marikuine joroine yagaŋine ŋeko ŋonebuŋ. Oŋu ŋoneru kokoine popurebuŋ.
  klv-klv: Ale nǝboŋ lotob̃is len nab̃urhuvat nǝmatan, loris nǝmantuhmar sua tobǝtah
    len navǝlan nǝmatu, tosun nahurabat topǝhapǝhw. Lumaŋmaŋ habat lan, lomǝtahw.
  bco-bco: Ba꞉da꞉sa꞉ga꞉, iyo꞉ u no꞉no꞉ us a꞉na tiane. Iyo꞉ a꞉na tiane amio꞉, kalu
    so꞉wa nowo꞉, helebeso꞉g ho꞉lo꞉wa꞉ momadelia꞉ga꞉, dagi ililiba sena ba꞉ba꞉. Ba꞉da꞉sa꞉ga꞉
    iyo꞉ mada iligo꞉.
  kdl-NT: An a uwai a wenei kalobo ka roku n aminya a eri ndishi a ulyaki, aku uwonvo
    u ka̱na̱ le.
  apu-NT: Ininiã ĩroãna iriko ãki. Atamatarina ãtokori topãkanãta ikikomoni. Imãka
    ĩtanori, kasarori. Ininiã ninoa tikoka.
  roo-roo: Uva koatapaaepa rikui-ia. Uva voa iravu kekeiva viovokoto ira oirapapa
    varata-ia pauparoepa popotetoa-ia kuvupaoro. Oa iava ropeaepa.
  miz-NT: Kɨ́ꞌvi ña īní i kān né, īní ña tsí tuví uun ñatīí diñɨ kuaꞌa ñañā san. Nuu
    ña doo kani, doo kuiꞌxin. Ña dɨ̄ꞌɨ́ san ne, dōo uꞌví ña.
  qvz-NT: Aya juctuma yaicusha ali maqui partima shuc musuta ricunaura, ruyac llachapata
    churarishca mara. Paita ricusha manzharinaura.
  deu-ELO: Und als sie in die Gruft eintraten, sahen sie einen Jüngling zur Rechten
    sitzen, angetan mit einem weißen Gewande, und sie entsetzten sich.
  mjc-NT: Tan cuhva tsa quɨhvɨ̱ ñi tsitsi cava nu nyaá ñaña can, nyehe̱ ñi nyaá iin
    ángel tsiyo cuaha. Tan caá ra tumaa caá iin ra tyuvaa. Nditsí ra jahma cuitsin
    cañi. Tan nayuhvi̱ xaan ñi.
  ktm-ktm: Su hoportai hala pe ndresale hala lon ngat. Pe su hehretek tan orngon homou
