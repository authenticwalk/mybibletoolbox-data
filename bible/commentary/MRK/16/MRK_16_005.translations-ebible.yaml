  zac-NT: Guatë́ raiꞌ laꞌni baꞌa; guná raiꞌ ladë ldi shtë baꞌa tubi nguiu nazubë ndë.
    Nácuhiꞌ tubi lari naquichi. Bëdzëbë raiꞌ.
  kyg-kyg: Apakaemo yafakapiꞌmo faleꞌuꞌa haiꞌa agayana neya vekamo yaveyaveꞌage yatala
    lavolavomo vailiꞌniya vekamo lamaga haopaleꞌmo fai maiꞌnigeꞌapaeꞌmo ageteꞌa hapau
    aiꞌnae.
  kmk-kmk: Utdit lumnok da utdit lobon, nasdaaw da ta nangila da si babbagu un mantutupak
    sit kapon diwanan un nakabadut si napoḻkas.
  cao-NT: Jatsi quiha maiquini qui ja jicocaniquë. Jicoxo tsi quiha jato mënëcayá
    ca joni shinapayo ja jiscaniquë. Sahuëti joxo sahuë tsaho ja ini quiha. Jatsi,
    ja raquëcaniquë tsayahax na.
  bbr-bbr: Keseria, ak kiro aireu uru toneanik, mokoi awau omjo ärneu orip aireu uru
    ipou näu kaima tane rau aparianik, karkairin.
  inb-inb: Ukuma iai­kug­ri­uraka, alli ladu kawa­rir­ka­kuna­ta sug musu iura katanga
    chura­riska tia­kugta. Chasa kawas­paka, chi warmi­kuna iapa mancha­rir­ka­kuna.
  hrv-hrv: I ušavši u grob, ugledaju mladića zaogrnuta bijelom haljinom gdje sjedi
    zdesna. I preplaše se.
  box-NT: Á ɓa wà vaá zon le yi, á zoó mɔn yàrónza ɓúi ò o kará lè le nín-tĩánì,
    á zã́ ho báká poni na túee. Á ɓa zã́na.
  ote-NT: Nepʉ nuꞌʉ́ bi yʉtꞌa mbo ra ntꞌagui ne bi hyanda ꞌnará ɛnxɛ Ajua̱ mi hnequi
    ngu ꞌnara ba̱sja̱ꞌi mi huhni ngue yá ꞌñɛiꞌʉ, ne mi he ꞌnara tꞌaxa he xi xmá ma.
    Nuꞌbʉ́ nuꞌʉ́ xi bi ntsu.
  wnu-wnu: Gab ne tumun erobon isub gamir e munon moi ger mi goan oan nob qumaniamorei
    ig uberegent end bugab igama gab borusi qiet yariamirei.
  zam-NT: Per co'se' ngòo xa'gota le'n ye'r quèe, gunèe xa' ndub thìb mbyòo ladlì
    co'te' ndoo xa'. Noc mbyòo thìb ned xab mbyòo co' dib ando mbyòo co' ante nagus
    bèeleque' ñaa. Co'se' gunèe xa'gota ndub mbyòo, ale mzyeb xa'gota.
  zyp-NT: Thlai chunglang cawh a nae he ka, satlepaw pakheh cawh angkilai arangpaw
    a hrei ka, cacang lang chang letah a ty thlangpaw khah hmuh he ka, a pahly ngetei
    he.
  sey-NT: 'Paꞌiona, ñani ta̱si daripëna cacareña: Cacajë ñajëna, ëja te̱ꞌtere pojaꞌi
    juꞌi ca̱re po̱sëpi juꞌi ñuquëña. Ja̱ëni ñani ai quëquëreña.'
  nvm-nvm: '@see-verse:MRK.016.004'
  mps-mps: Augwali te gų page tomoba pobadi, tama augwaligo te gesi ogwa bidi me
    deli te dolo nogo badu dualalubo suai. Aga te bobage tedela ugwa gudai elaluai.
    Tama augwali noma siyu midigi siyu wi yali.
  seh-seh: Na tenepo, apita n'nthumbi, mbaona mphale m'bodzi akhadabvala nguwo za
    kucena, akhali nawa ku khundu ya madyo. Penepo, iwo atutumuka mbagopa pikulu kakamwe.
  pab-NT: Hatyaoseta isoaha xawatyakalati ako hoka waiyaha xoimahaliti, iyomere imiti
    akore, tyokita ifihini maniya hoka mairaha.
  llg-llg: Boe ma ala lakandoo leni lates dale leu. Tehuu ala nggengge lalan seli,
    huu lita touanak esa papaken fula manggadilak, nanggatuuk nai sila boboa konan.
  kyf-kyf: Wa plaa gbawla nʋkplɛ, ɩn wa yia -mɔ nyimeslɔyu yabhlo 'yɩ. Ɔɔ nyimeslɔyu
    -dɩlɩ lilisɔlʋ la. Ɔ -bana pɔlʋ. Nyanɔ yia wa dlɩ 'wʋslo.
  tpi-tpi: Orait ol i go insait long matmat, na ol i lukim wanpela yangpela man i
    sindaun i stap long han sut. Em i gat longpela waitpela klos. Na ol i kirap nogut
    long lukim dispela man.
  mih-NT: Ta i quɨhvɨ ñu sisi ñaña cuan. Ta yucuan i ndyehe ñu minoo ángel. Tañi caa
    minoo ra yoco caa ra. Nandyee ra nu i cuu si siyo cuaha ra Jesús. Ñoho ra minoo
    zahma cañi. Cuisi xaan si. Ta iyo xaan i cuñi ñu.
  qvh-NT: Saymi sepultüra rurinman yaycuycur ricayargan juc magta yurag mödanash jamaraycagta.
    Payga jamaraycargan Jesuspa ayanta sutayashgan derëcha cag naupanchömi. Payta
    ricaycurmi pasaypa mansacäyargan.
  kms-kms: Ni rundo ngamo pe rir ruso di wuti ambonye iri chongo quem kin nare righe
    pre si nganye opu nas ruqoind. Di ni quan nganye puye rind di nei kumo rimb.
  agn-agn: Dayon tanirang siminled ong koiba ig don inita nira tang tatang soltiros
    ang pagtok ta maboat ang lambong ang kolit ig kakarong don gampir ong to. Inledan
    ta mo-ya tang mga babay.
  nhi-NT: Ocalaqueh itich in ticochtli, uan oquitaqueh se telpochtli tolohtoc tlayecmapan.
    Ocpiaya uiyac itlaquen istac. Uan in siuameh omomohtihqueh.
  ttc-NT: Ya ma kye'ox tuj te pantyon oxik kyen jun ku'xon wit'liqet tuj tb'anq'ab'.
    Tetz tq'anaq xluj b'ix b'an sjapun tuq. Aj txik kye'e', kyetz etzajb'aj.
  dan-1931: Og da de kom ind i Graven, så de en Yngling sidde ved den højre Side,
    iført et hvidt Klædebon, og de forfærdedes.
  kwj-kwj: Wosini matimat ki wu raruni wu heiwani hima wapa fori nikaꞌari hime wamwa
    tini soꞌoisini tapa mama tokwe ya lininda. Rini wu heikoni ete ya wu apapana.
  vie-OVCB: Khi bước vào trong mộ, họ thấy một thanh niên mặc áo trắng ngồi bên phải,
    họ giật mình hoảng sợ.
  kze-kze: mimbúrí-áírá'á íyúmba moóráwai ívé-kwaasi kwayán-únánkwátóigwara-kwaasi
    minká'á máyowasa awánomba táá'a kówana
  mpj-mpj: Yanuya pirnkingka kurrungu. Kaya nyangu kuju warrinyji pirnkingka nyinapayi,
    wayitwankurlu kulujkurlu. Nyangukaya ngurlurringu yikipayi.
  lbk-lbk: Osto ay sinomkhep cha is kaliyang, inilacha't nan fab-alo ay nenfafacho
    is an-ancho ay enpokkakaaw ya tomotokcho is kakannawancha. Sa cha't natakag.
  mto-NT: Ku veꞌe tya̱jkidi je̱p jótup, vanꞌit tseꞌe je̱p du̱ꞌixti toꞌk je̱ ángeles
    chu̱u̱na je̱ja akaꞌyu̱n paꞌayi, po̱o̱ꞌp xa̱x, ya̱n vítax. Je̱tseꞌe cha̱ꞌkidi.
  bzh-bzh: Lob lööho deluḳ ya waaḳ ayo lom delë gemaġëm ti nedo ggëp lööho nemaj
    vesa. Yi tob veroo adingseḳë, lom delëk meḳenuj ya.
  guj-2017: તેઓએ કબરમાં પ્રવેશીને સફેદ ઝભ્ભો પહેરેલા, જમણી તરફ બેઠેલા, એક જુવાન માણસને
    જોયો. તેથી તેઓ ગભરાઈ ગઈ.
  jvn-NT: Wong-wong terus mlebu, nanging pada kagèt, awit weruh wong enom njagong
    nang sebelah tengené. Saliné wongé putih.
  byr-byr: Miꞌna deva simaangevɨ wɨlaawɨna yeva kumɨnyɨ aangasɨmagɨ mɨgɨnyai kwaabɨhannya
    yaaka nawɨꞌnyaꞌ yɨraꞌnakerɨ tɨnna wanganna. Tɨnna wanganna yeva lɨka yɨna yeva
    atɨka maruꞌnaꞌna.
  ian-ian: Waangu wuleilaa kɨta nyan sawun mbangɨ waavwi kwusolaa la nyan ndina yaagindan
    naangamba ndaalɨndɨ, vɨlaa ngɨpaliga ndandi.
  hun-hun: És bemenve a sírboltba, láttak egy ifjút ülni jobb felől, fehér ruhába
    öltözve, és megrémültek.
  mcf-NT: Aden isequi nidash chococaid shëcuën puduedquin isaquien dada nëbi caniaid
    dashcute ushumbocquid dasiuidash abiucquio tsadpondash. Aidi isash dacuëdcuededec
    tabadpac caondash chidobo.
  kjs-kjs: Gore nimumi kana apedaa tapa-para kodobatalo puma nimuna popoke-nane penaali
    meda adisimi. Nipuna kaake pi mamina yamoma pirisa. Adisimi raburi ora paala komoma
    pogolasaasimi.
  mni-mni: Aduga makhoina mongpham manungda changbada achonba angouba phi setpa naha
    oiriba nupa ama yetthangba nakanda phamduna leiba ure, amasung maduda makhoi yamna
    ngaklammi amasung akiba phaorammi.
  yad-NT: Jadchiy ji̱ta rijeyada ravimu bapyovudi, ridyiñuvejada ji̱ta siva vadero̱nu,
    sama̱sa̱da rintyityudamyuju̱, ravicha̱da sasujay pupajacya̱. Ru̱nteda jaryi variy.
  mxb-NT: Dá tá ni̱ ku̱ꞌu na inia̱n, kúú ni̱ xini na̱ ió iin tayií chí xoo kuáꞌa diꞌa.
    Ta ndíxi xi iin dáꞌo̱n kuxí chi̱káni̱. Ta kúú ni̱ yu̱ꞌú nda̱ꞌo na̱ ñáꞌa̱ ñoó.
  pon-2006A: Irail eri pedolong oh kilangada mwahnakapw men, me mwomwohd ni palimaun
    en sousowo, likou pwetepwet—irail eri luskihda kowahlap.
  maq-NT: Xi cavisehen na cahntsua tsjun jan ne, cavëë na ngu cha xi tacun cha taha
    ladu quixi, yaja cha ngu tsjian tyava nduju. Hya xi camá ne, jemu catsacjun camahani
    na.
  hto-hto: Iemo raɨafo ico eromo íaɨoɨ jáillanomo jitócome nabézimo ráɨinana cɨódiaɨoɨ.
    Afémɨe árecuiro úzeroi jɨtáoide. Ieri ɨere jacɨ́naitiaɨoɨ.
  por-BRBSL: Entrando no túmulo, viram um jovem sentado do lado direito, vestido com
    um manto branco; e ficaram maravilhados.
  ces-NKB: A když vešly do hrobu, uviděly napravo sedět mladíka oblečeného bílým rouchem
    a vylekaly se.
  cui-cui: Barapowaxi jojoniya barapo ibo mʉthʉ iya. Barapo ibo mʉthʉ tutu iya pewowin
    eca po muxunene pecoxa weya. Bapon nama xatata paparuwa, po paparuwa bichocono
    apiya yawa bichocono inyapana. Barapo yabʉxi bichocono junuwa, pewowin cunuwatsi.
  boj-2014: Onaqa naŋgi sub miligiq aisib aŋgro wala bei baŋ woq di awesonaq unsib
    ulaugeteb. Aŋgro wala di aqa gara tulaŋ qat.
  eng-OEBUS: Going into the tomb, they saw a young man sitting on their right, in
    a white robe, and they were dismayed; but he said to them,
  eri-eri: Nere maidu matmat huwanya langa goi bode, magana giila ete nomo kolos kaamba
    ufaro bagu, owo hilou langa yafa gainga uredu, horoto wane.
  aly-aly: Rernem intey-warl aylpenhek. Rernem arek artwa anyent arnkwa arlter-akert
    anerl-anenty. Rernem aterirrek ikwerety.
  wiu-wiu: Yesuno tigini pipane kota keneke eida tuapea pekete enekoli tuali pade
    ake tane mamina kakeneya nimini yono lono mekale enekete ekee wa piti tokale kakeneya.
  swe-swe: När de kom in i graven såg de en ung man sitta där på högra sidan, klädd
    i en vit lång klädnad, och de blev helt förvånade.
  cth-cth: Napuinaw ni tangkom thung a kâen awh navah, thoundoun buet touh teh ka
    pangawpekyek e angkidung a kho teh, aranglah ka tahung e a hmu awh navah, a taki
    awh teh a kalue awh.
  mti-mti: Mu dagup danave unigiyawa, mu apan mataiwa me wape yobutatae puipuyuwa
    enne yutanwa apa yan wakeivi yauya. Vesin a aya.
  pad-NT: Ja'di hodijama'oki bodinia avi'oi'aha, vanoki'aha ada imakhinava Deua bikarona'iki
    hodi ka'aniajania vithina. Bikaimahaki makari vaforiki, oadaki. Vanokiha, vaimahida'aha.
  twi-twi: Wɔkɔɔ ɔda no mu kohuu aberante bi sɛ ɔhyɛ atade fitaa te nifa so hɔ. Wohuu
    no no, wɔbɔɔ piriw.
  hlt-hlt: Phuel khuila a kun uh vaengah hnikul a bok aka bai cadong pakhat tah bantang
    ben ah ana ngol te a hmuh uh tih a ngaihmang uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ kufɔ̃ti miɛkɛ, kɛ́yɑ̀ odɑpɑɑ̀ mmɔù kòò kɑ̀ri, kɛ dɑ́ɑ́tí tiyɑɑ̀pɛ́ítì
    kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ́ mmɛdiɛ̀.
  san-GUJ: પશ્ચાત્તાઃ શ્મશાનં પ્રવિશ્ય શુક્લવર્ણદીર્ઘપરિચ્છદાવૃતમેકં યુવાનં શ્મશાનદક્ષિણપાર્શ્વ
    ઉપવિષ્ટં દૃષ્ટ્વા ચમચ્ચક્રુઃ|
  amx-amx: Inang intey kwer-warn irrpenhemel artwang anthetj nyent arek, mantarr mperlker-akert,
