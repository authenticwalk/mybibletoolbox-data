  sby-sby: (Neco Mwami Yesu mpwalapwisha kwamba nabo, walamantwa kuya kwilu, ne kuya
    kwikala kucikasa cakululyo ca Lesa.
  sll-sll: Ena Yisas ha i di pisolere, God nin aki di ingure, ere hamen bani ongwi.
