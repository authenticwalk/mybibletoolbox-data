  urd-GVR: Un se bāt karne ke bād Ḳhudāwand Īsā ko āsmān par uṭhā liyā gayā aur wuh
    Allāh ke dahne hāth baiṭh gayā.
  far-far: '''I burina ne na ''Aofia sa Jesus nia fata fai kera, God ka ngalia na
    ''uria ''i langi, ma ka gouru ''i bali ''o''olo ana God fua gwaungai fainia.'
  suz-BL: मेको लोव़ नेल्‍ल थुम्‍शा नोले प्रभु येसु स्‍वर्ग लाइक्‍चा पुंइसे बाक्‍त।
