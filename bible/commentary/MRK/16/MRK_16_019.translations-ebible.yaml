  mdy-ETH: ጎዳ ዬሱሴ ዬያ ቢያ ኬኤዜሢኮ ጊንፃፓ ጫሪንጮ ዓኣዺ ፆኦሲኮዋ ሚዛቆ ዛላ ዴዔኔ፤
