  kpj-NT: Idi tahe Jesuisi tarybe rahuredi, Deuxu ridyre biu‑ò. Tahe ronyre Deuxu
    ruruweribi‑ò.
  zao-NT: Ne ngwalo mni Jesús lo re zha kuu mteed lo Jesús, tsa lee Jesús Zha Nabee
    loʼaa ngwazhoob yibaa, ne mndob Jesús lad ban lo Diox.
  byx-byx: De qatikka ama Slurlka ma Iesus ka meraqen sagel ta de qa mit masarevuk
