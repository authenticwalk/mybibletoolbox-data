  tew-tew: Heḏi Jesus iˀ shánkí natsonjiˀiˀḏi ovâyhíˀbowa ihayḏi, makówápiye napee,
    heḏi Jôesi Táḏáví koˀḏíngéḏí isóge.
  rmc-rmc: A paloda, sar lenca o Ježiš dovakerďa, sas ilo upre andro ňebos a bešľa
    peske pal e čači sera le Devleskri.
  apr-apr: Tool Mai Yesu iwete pang di nen a imot, motong la Maro ikauu a ipamule
    a ilo pang ye malala ki nga, ngan le lo iwur ye bene oonoo.
  tiy-tiy: Atin amun énggilid i Kadnane Jesus bé kébéréh ne dob berowe, féndiyat i
    Tuluse mangéy dob lawayo brab ménsar fingé dob kuwonoy Tuluse.
  nlg-nlg: Murina Lord Jesus te kokoe soko vanira, God te lavidatoa i kokou, me va
    sopou tana pala madolona.
  dgr-DOGNT: Gots'ǫ̀ K'àowo hanì gots'ǫ̀ goı̨de tł'axǫǫ̀ ı̨dòo yak'e ts'ǫ̀ nıwıìtı̨
    eyıts'ǫ Nǫ̀htsı̨ gà nàgòts'ehnèe wheda.
  pes-OPV: و خداوند بعد از آنکه به ایشان سخن گفته بود، به سوی آسمان مرتفع شده، به‌دست
    راست خدا بنشست.
  ron-1924: Домнул Исус, дупэ че а ворбит ку ей, С-а ынэлцат ла чер ши а шезут ла
    дряпта луй Думнезеу.
  tpz-tpz: E Sunön pea e Ieesuꞌ Kristo to vatvus vahik ken pa ma vamomhë peꞌ pa ma
    soe, ke Sosoenën me peah hah en peꞌ manuh pa vöön va kin, keꞌ ihoꞌ e non pa papmatö
    pe Sosoenën.
  agd-agd: Bafan Yisasi ano vetí ankan baya siamirákan Tiyarafenu ano aviran inarufá
    óden Tiyarafenui ayan kurompá un kumanten mino.
  rkb-NT: Taharere nitsasobaze jobo bijoikpe bo Deus zioktyhyryk. Tazo tuk ipanuryk
    taba mynadyhyky niy.
  san-THA: 'อถ ปฺรภุสฺตานิตฺยาทิศฺย สฺวรฺคํ นีต: สนฺ ปรเมศฺวรสฺย ทกฺษิณ อุปวิเวศฯ'
  iws-iws: Mɨ mhoɨiya krɨmiir Bɨiyan Inkam Komiiyɨn Jisɨs siya siir yaiyɨm sɨmiirɨn
    dɨg nwogigɨm mɨ Adi Komii krɨmiir Wanɨn siya ɨna yɨkɨunamɨn siirɨn nɨnomor koua
    hɨriir. Mɨ tariinanɨn siya ɨni siir ɨɨna ɨɨnigmɨiya inɨ ɨdwoɨuɨn.
  pol-SZ: Gdy Jezus skończył z nimi rozmawiać, został wzięty do nieba i zasiadł po
    prawej stronie Boga.
  ztq-NT: Loxsye kwnee Jesús lëë xaa byëp kpaa aan lëë xaa kwsob kwi Dios nëzli par
    kñabey xaa.
  zai-NT: Biluxe si gudxi Señor Jesús laacabe irá nga, biasa ze ibá' ne gurí cue'
    Dios.
  upv-upv: Ko daron nga Numal Iesu m̃irij jijle tevir musuw, ko vitunen vajin ko Atua
