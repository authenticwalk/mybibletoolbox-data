  ita-1885: Il Signore adunque, dopo ch'ebbe lor parlato, fu raccolto nel cielo, e
    sedette alla destra di Dio.
  muy-muy: Bay geli Yezu àra àhia pakama na ana tay a nahkay ti Melefit àzoru naŋ
    agavəla a huɗ melefit vu, mək ànjəhaɗ kà ahar ga ɗaf ge Melefit, a məlaŋ ga gəɗakani
    vu.
  kqc-kqc: Kamini Iesu Varika amiye ina vene rofu ago nioteimaro, gabi rofu bi Sei
    yaku omari afei boyo ma Sei di vana ramari ameyo.
  tav-tav: To bairo Jesu cʉ buerãre ĩ buio yaparori bero ʉmʉrecoopʉ caame pea nʉcacoajupʉ.
