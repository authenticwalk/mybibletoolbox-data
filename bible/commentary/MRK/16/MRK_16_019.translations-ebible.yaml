    apheraghav iti.
  nas-nas: Damaꞌdue Jiisuuꞌ teing ninka kareaakotaaꞌ baka siramparara paning-aape
    koinuuꞌ, eeꞌnoko Kumponing-koo tampavine-aape baꞌnamparuꞌ.
  uvl-uvl: Iesus hele lange iri ke het pe lohaka la sapele nga lut nga tapa pe are
    nga temene ilina hele nga pen tamalmal.
  tpa-tpa: Bada Yesu, i vibabani a tauvotagho auwarihi po aumurina, ma i vohepa po
    i ghae au mara, po Maimaituwa au ahoꞌohohina i tughura.
  eng-BBE: So then the Lord Jesus, after he had said these words to them, was taken
    up into heaven and took his seat at the right hand of God.
  ixl-CNT: Uncheeꞌ taꞌxh veet yolon u kuBꞌaal Jesuus, iqꞌol jeꞌ tu Amlika. Utz chꞌuxheꞌ
    tisebꞌal u Tioxh.
  xsi-xsi: Maro Yesu iporo ŋgua ŋine pwataki panzi lâ, ŋineŋga Maro Kindeni ikai i
    kâki samba ilo. Aku isaŋona Maro Kindeni tini laiti pa mbau wia kâ.
  crx-NTPO: '''Et hukw''elh''az ''et Sizi neMoodihti dune bubulh yálhduk ''etsul ''udíja
    whe, ''et yak''uz whenája ''ink''ez Yak''usda ooghu naílhnih ts''unk''us nátl''adida''.'
  kan-OKCV: ಕರ್ತ ಯೇಸು ಅವರೊಂದಿಗೆ ಮಾತನಾಡಿದ ನಂತರ, ಅವರು ಪರಲೋಕಕ್ಕೆ ಏರಿ ದೇವರ ಬಲಪಾರ್ಶ್ವದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡರು.
  bbb-bbb: Jesu fu ijiege kuariama areme fune urina saove ijia Godido umui maeneke
    ijia fikiro vae.
  blw-blw: Angkay hiyachi way narpas hen anchi imfagan Jesus an chicha, ammag cha
    matarok way éméy ad uchu, yag i tummùchu hen anchi pachawanan Apudyus.
  tam-2017: இவ்விதமாக கர்த்தர் அவர்களோடு பேசினபின்பு, பரலோகத்திற்கு எடுத்துக்கொள்ளப்பட்டு,
    தேவனுடைய வலதுபக்கத்தில் உட்கார்ந்தார்.
  azz-NT: Huan in Totecotzin Jesucristo cuac quintaminojnotzac ya imomachtijcahuan,
    ijcuacón yajqui ajco eluiyac huan motalito iyecmacopaca in Totajtzin Dios.
  spa-RV-1909: Y el Señor, después que les habló, fué recibido arriba en el cielo,
    y sentóse á la diestra de Dios.
  csy-csy: Topa in amate thu a son zawkciang in, Ama sia van ah ki la to a, Pathian
    ziatsang ah to hi.
  mxq-NT: Ko ja Nindsʉnꞌa̱jtʉm Jesús dʉꞌʉn jyʉna̱a̱nda̱a̱y, ta ja Dios yajpatʉjkʉ
    tsa̱jpótm es ꞌyuꞌuñʉ aga̱ꞌa̱ñdsyoo ma̱ Dios.
  tzj-NT: Ja c'a kajaw Jesús tok tzuri tzij rmal cuq'uin ja rdiscípulo arja' c'amarel
    chila' chicaj, xetz'abe' pa riquik'a' ja Dios.
  tdt-tdt: Nai Jesus koalia hotu tiha, Maromak foti Nia sae ba lalehan, i Nia tuur
    iha Maromak nia liman loos.
  ron-BTF: Așa că, după ce Domnul le-a vorbit, a fost primit sus la cer și a șezut
    la dreapta lui Dumnezeu.
  eng-WEBP: So then the Lord, after he had spoken to them, was received up into heaven
    and sat down at the right hand of God.
  eng-FBV: Then, the Lord Jesus, when he had finished speaking to them, was taken
    up into heaven where he sat down at the right hand of God.
  nld-1939: Toen de Heer Jesus met hen gesproken had, is Hij opgenomen ten hemel,
    en is neergezeten aan de rechterhand Gods.
  bwo-bwo: Doonzo Iyesus jaman boosh b́keewiyhakon daromaand k'az bíami. Ik'o k'ani
    aaromants be b́wtsi.
  nch-BL: Huajca quema Tohueyiteco Jesús tanqui quincamanalhuía, tejcotejqui ilhuicac
    huan mosehuito inejmat Toteco.
  quc-TNT: Te c'u ri', aretak ri Kajaw Jesús xto'taj che tzijonem cuc' ru tijoxelab,
