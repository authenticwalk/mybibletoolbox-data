  gvs-gvs: E tuwo tutayana ida Tomoya Yeisu ilatuwokoidi ikavava, Yaubada ikabi itukoe
    inave yábana goi, e wowoina basekoina Yaubada kakataina goi itusobu.
  kbm-kbm: Amol Bamo Yisu kakie givin ane singamolomb-gen gikwai kob ete Pomate gigas
