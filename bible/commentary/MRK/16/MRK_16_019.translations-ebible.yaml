verse: MRK.016.019
translations:
  kpx-kpx: Kateai abuho louniale uoholige otogoe veatisi tialeu Dilava ada inuteve
    ugulamonu.
  okv-H: Eto ke ainge tapa enu irae enu God na Bada Iesu humbuto uhu ta pambuto ikenu
    Mamo ta ingeni be ta arumbena.
  tbo-tbo: Guyau Yesu a baha i wikokowi a hewahewali uyahihi, ma i gae hoi yada po
    Yaubada u awala hinebawana i tugula.
  mal-C: കർത്താവായ യേശു അവരോടു സംസാരിച്ചതിനുശേഷം സ്വർഗത്തിലേക്ക് എടുക്കപ്പെട്ടു ദൈവത്തിന്റെ
    വലതുഭാഗത്ത് ഇരുന്നു.
  grc-SR: ⸂Ὁ μὲν οὖν κύριος,⸃ μετὰ τὸ λαλῆσαι αὐτοῖς, ἀνελήφθη εἰς τὸν οὐρανόν, καὶ
    ἐκάθισεν ἐκ δεξιῶν τοῦ θεοῦ.
  bgc-bgc: फेर प्रभु यीशु उनतै बात करण कै पाच्छै सुर्ग पै ठा लिया गया, अर परमेसवर
    कै सोळी ओड़ बैठग्या।
  khz-khz: Iesu Velekou na evaikilarato mulinai, Palagu na egapi-itiato, kupai everageto,
    ne Palagu ripana kavanai etanu-talito.
  deu-TKW: Nachdem denn der Herr zu ihnen geredet, ward er aufgenommen in den Himmel
    und setzte sich zur Rechten Gottes.
  zsr-NT: Catiꞌ budx bë́ꞌlenëꞌ lequëꞌ didzaꞌ ni Xanruꞌ, buchisëꞌ Lëꞌ Dios yehuaꞌ yubá
    ga niꞌ gröꞌë cuitiëꞌ yubél Dios.
  lin-lin: Sima na Nkolo Yesu koloba na bango, amemamaki kati na Likolo mpe avandaki
    na ngambo ya loboko ya mobali ya Nzambe.
  hns-NT: Tab djab Jiesoe ie sab baat bataai tjoekal raha, tab oe swarag me lewal
    gail. Aur oe Parmeswar ke gaddie par okar dahiena bagal baith gail.
  noa-E: Jesuu ich bʉ̈ ogdʉba aajerr khʉʉnag mag jaau aaipabaadeewai ich Ẽwandamaucha
    maach Pör Jesús ich aar aujim anaabá, ʉ̈gthar. Mag Jesús ʉ̈gthar pabaimaawai warre
    ich Ẽwandam bigaau i juachaar garta jupimajim aajem, ag nawe ichdëu amag jaaujerrjö.
  eng-EMTV: So then, after the Lord had spoken to them, He was taken up into heaven,
    and sat down at the right hand of God.
  mib-NT: Yūcuán na te nuū ní ndɨhɨ ni cahān maá Jítoho yō jiín de jíjnáhan de, te
    ni ndaa ya cuanuhun yā andɨvɨ́, te ni cucōo ya lado váha Yaā Dios nuū cujéhnu
    ya.
  bea-bea: Kwa Naghaghatai sakyedesutooh, yatai otsi nichatihtyi, kahchu sata-ih Nagha
    Tgha noohtichintye.
  lif-NT2: हे़क्‍क्‍याङ् दाङ्‌बा ये़सुरे़ हे़क्‍के पाःत्तु सुरुआङ् खुने़ॽ थाःङ्‌धाःङ्
    साङ्‌ग्राम्‍पेदाङ् ले़प्‍माङ् थो पक्‍खे़र पेआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुजुप्‍साङ्
    ले़प्‍माङ् युङ्‌सिङ्‌लो॥
  xnj-xnj: Hinu, Bambu Yesu peamalili kulongela nawu, akatoliwa kuhamba kunani kwa
    Chapanga, akatama upandi wa kulyelela wa chiwoko cha Chapanga.
  mmx-mmx: Se Leeme Silok ne Iesu ga vaase axap, Moroa ga lam ka i uto vana at laxalibet
    la neni ga xis saparap lekngen tino at ne Moroa.
  cbr-NT: Usaquin aín 'unánmicë unicama catancëx ca Nucën 'Ibu Jesus, aín mëqueu 'aish
    Nucën Papa Diosbë cushi 'i, naínu cuancëxa.
  tee-NT: Astan acsni alact'achivink'o ju ix'alacmamaka'ui pus ju k'ai ix'ucxtin'an
    Jesús lana lhi'ancalh tus lact'iyan chai tavi vanin junta vi ju Dios.
  eng-LSV: The LORD, then, indeed, after speaking to them, was received up to Heaven,
    and sat on the right hand of God;
  cak-NT: Cuando ri Ajaf Jesús xtzijon yan can chique ri ru-discípulos, raja' xuc'uax-e
    chila' chicaj riq'uin ri Dios y xch'oquie-apo pa ru-derecha.
  pah-NT: Igwete Jesus'ga g̃apojykaharete'ga nhi'imbavi g̃wemimbo'ehara'g̃a pe. A'ero
    Tupana'ga ga rupirukari yvagi pe ga mbuhuruka. Pevo ga apygi oina Tupana'ga pyri
    ga moiruamo.
  sja-NT: Tachi Waibɨa Jesús pedeep'eda chi k'õp'ãyoorã ome, Tachi Ak'õrepa iru ɨt'aa
    ateeji ichi eujãdee. Mama su-ak'ɨ beeji Ak'õre juaraare, ijãapataarã poro waibɨa
    perã.
  xed-xed: Tahula mnanata Mgham Yesu ta tsa gwaɗa ya ta həŋ, ka klaghatá Lazglafta
    ta luwa, ka nzanatá tsi nda ga zeghwani.
  mks-NT: Tá na̱ndihi na̱ca̱ha̱n Jesús, xitoho í tócó ndihi tu̱hun yóho xi̱hi̱n ná
    a̱nda̱ já na̱ndindita cua̱ha̱n indiví ta na̱sa̱co̱o a xoo cuáha Ndióxi̱, tátá
    yo̱.
  gfk-S: Namur, be no Watong Jisas gate ianga ter ta di, God ga kap haut ie utuma
    ra mawe igom a kis tano tamat na kinkinis tano kata na lumane God.
  bmu-bmu: Kembu Jisösnöŋ keuŋi mewö jii mötketka Anutunöŋ waŋgiriga Suepnöŋ öŋgöba
    Anutugö böröŋi ölŋe tata malja.
  dgz-dgz: Ayop Iesu nop mame wadiamon uon tani ewap God aro mega gapan kiman dot
    ae God mainewa nutup gapan ae wanden.
  eng-GNV: So after ye Lord had spoken vnto them, he was receiued into heauen, and
    sate at the right hand of God.
  zaa-NT: Beyacca diba gunèni Señor Jesús cabi, làniana beyàppie ỹiabara' nna, gùri'e
    lado ná' bàni qui' Tata Dios.
  eng-WEBSTER: So then after the Lord had spoken to them, he was received up into
    heaven, and sat on the right hand of God.
  guh-guh: Vajatuxanenë Jesús livaisi petsipaebicujinae pijajivijavabelia, Dioso baja
    pesaëta catsiatsi athëbëabetsia. Nexata athëbëtatsia Jesús eca Dioso pecujuanenia
    penajuaevetsinexabeje daxitacuene.
  bon-bon: Yeesu Yageyame te liba ai mene teebibine jejananemige, pui kaake poto cidi
    ca Acejiyame te teebine ecanige cabucewe me, siige tabe Acejiyame me camu poto
    cidi ca adnatige.
  nhw-BL: Huajca quema Tohueyiteco Jesús tlanqui quincamanalhuía, tlejcotejqui ilhuicac
    huan mosehuito inejmac Toteco.
  swh-ONEN: Baada ya Bwana Yesu kusema nao, alichukuliwa juu mbinguni na kuketi mkono
    wa kuume wa Mungu.
  wbi-wbi: UMutwa uYesu ye ajovile navo, pe akatolua kuluta kukyana, akava nuvutavulilua
    palikimo nu Nguluve.
  bba-bba: Ye Yinni Yesu kɑ bu ɡɑri yi kuɑ u kpɑ, u suɑrɑ wɔllɔ u dɑ u sinɑ Gusunɔn
    nɔm ɡeuɔ.
  eng-KJVCPB: So then after the Lord had spoken unto them, he was received up into
    heaven, and sat on the right hand of God.
  kgk-NT: Upéi omombe'u rire ogwerojeupi heraha-vy íxupe Nhandejáry. Ha Hesu ogwapy-ma
    Nhandejáry yke-rehe ipu'aka reheve.
  waj-waj: Udaanga Yisuu Kirisiiva iyaata kua kiaa taika kiooduu Anutuuqo inna vitoo
    ngiau aapu yapa kiooduu inna yaaku yaadudainningiaa hara kioo variravai.
  ekk-PKP: Kui Issand Jeesus oli lõpetanud nendega rääkimise, võeti ta üles taevasse,
    kus ta istus Jumala paremale käele.
  mpx-mpx: Sauga Babala Yeisu i baaba haba tohago elal, inoke i ha labulabumwa, ge
    i misiyowa Yehoba labena awonaa.
  wbp-wbp: Kuja-jana Jijaji Warlalja-Wiri wangkaja kurdungurlu-patuku, ngula-jangkaju
    marlajalkurla kankarlu-jarrinja-yanu Kaatuku nguru-nyayirni-wangu-kurra nyanungu-nyangu-kurra.
    Ngula-jangkaju, pirri-maninjarla nyinajalpa jungarni-purdanji Kaatu-kurlangurla.
  luo-luo: Bangʼ ka Ruoth Yesu nosewuoyo kodgi nokawe motere e polo, mobedo e bat
    korachwich mar Nyasaye.
  nhe-NT: Huajca quema Tohueyiteco Jesús tlanqui quincamahuía, tlejcotejqui elhuicac
    huan mosehuito inejmatl Toteco.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܗܘܼܡܙܸܡ ܠܹܗ ܡܵܪܲܢ ܝܼܫܘܿܥ ܥܲܡܵܝܗ‌ܝ، ܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܠܫܡܲܝܵܐ
    ܘܝܬܝܼܒ݂ ܠܹܗ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Kiŋuagun Jesus-ŋum Atanġum uqaqatigianikamigich, Agaayyutim aullautiuraagaqsiñiġaa
    pakmuŋa aquvititluguasiiñ taliqpiŋmi tuŋaanun.
  msb-msb: Pakasurmaton sani ni Ginooʼn Jesus sa inda ginpahitaas siya palangit kag
    nag-ingkod sa tuo san Dios.
  cpa-NT: Jøng² mi³ca¹hlanh¹ Jesús, Juu¹³ jniang³, dsa² héi², jøng² ca¹ŋáh¹dsa juu¹²
    ŋi¹juǿi¹. Ja³jøng² ca¹guú²dsa quianh¹³ Diú¹³, cog²dsa ta¹lah¹guia¹jo¹³.
  dso-dso: ମାପ୍‌ରୁ ଜିସୁ ଏ ସବୁ କାତା ସେମନ୍‌କେ କଇ ସାରାଇଲା ପଚେ, ପର୍‌ମେସର୍‌ ତାକେ ସର୍‌ଗେ
    ଦାରିଗାଲା ଆରି ପର୍‌ମେସର୍‌ ସନ୍‌ମାନ୍‌ ଜାଗାଇ ବସ୍‌ଲା ।
  meu-meu: Lohiabada Iesu ese e hereva hellidia vaitani, bena guba ai vada e heabi
    dae, Dirava idibana kahana ai e helai diho.
  yva-NT: Amisy Yesus payao nanto maija jewen, umba Amisye po aijaseo no munijo ntiti.
    No ratuije Yesus be akarive Ajayo Amisye atavon, tuna no aneme ngkove rai.
  dgc-dgc: Nadid, to pégkagi ni Jesus dide, éy inumontok siya ta langet, a kaguman
    na dén sa i Diyos a méghari.
  zpm-NT: Blozhse sca bnee me lo zho, laa me zey gbaa bzob me cue Dios nëz derech.
  hix-NT: Àro wyaro tàwya katxhe, kahe yaka nasanàmye hatà, Txesusu, Kohkomo. Ehonomnà
    me xaxa neryewtay hatà, Khoryenkom hanaka hatà, howehehra hatà.
  sim-sim: Jisas mashi oson am or sawerakorik Avui Wasilaka mu orin laha kotontlo
    orhi hevenik ormu lalawura. Or lalawuhu orhi tapmama yok nakrem opmu linduwa.
  npi-ULB: '[टिपोटः प्राचीन उत्कृष्‍ट प्रतिलिपिहरूमा मर्कूस १६:९-२० छैन] प्रभु तिनीहरूसँग
    बोलिसक्‍नुभएपछि उहाँ स्वर्गमा उचालिलगिनुभयो र परमेश्‍वरको दाहिने हातपट्टि बस्‍नुभयो
    ।'
  cgc-cgc: Pagtapos ambal Ginuo Jesus ta mga apustulis, padala kanen i naan ta langit
    daw gapungko kanen naan tengnged ta Dyos naan dapit ta tuo.
  tim-tim: Makyeŋgimbo Anutuŋe oloŋdo hepunyekmâ himbimân purik katmâ âgâep. Âgâm
    Anutugât bâtŋe bungen ain talep.
  yor-yor: Nígbà tí Jesu Olúwa sì ti bá wọn sọ̀rọ̀ báyìí tan, á gbé e lọ sí ọ̀run,
    ó sì jókòó lọ́wọ́ ọ̀tún Ọlọ́run.
  wos-wos: Néma Du Jisas wungi wandéka hukémbu God wandéka dé Godna getéfaré wara
    néma du re, déka yika tambambu.
  emp-NTPO: Mãwã jarad̶acarea dadjirã Boro Jesura Ãcõrẽba ʌ̃taa bajãnaa edesia. Mama
    Ãcõrẽ jʌwa araare chũmesia.
  eng-F35: So then, after the Lord had spoken to them, He was received up into heaven
    and sat down at God's right.
  ind-ind: Sesudah selesai berbicara kepada murid-murid-Nya, Tuhan Yesus terangkat
    ke surga. Di sanalah Dia duduk di sebelah kanan Allah, yaitu di tempat yang paling
    terhormat.
  pes-OPCB: چون خداوندْ عیسی سخنان خود را به پایان رساند، به آسمان بالا برده شد و
    به دست راست خدا نشست.
  mpt-mpt: Sume Yesuse wengo oyebeo blimanoa Gode debeb utnea abilim ut danea e kweile
    kweitale kikib ye tounea
  ssx-ssx: Koto ekina꞉ Tekehali Yesuma꞉ mo wanda꞉hali pi la halo paeyaota꞉ Koda꞉ma꞉
    Yesu mea oli ya nane hatuku miekeme. Kutupa Yesuta꞉ Koda꞉na꞉ popeke nane kiki
    nane pitiniaeyekeme.
  mkl-mkl: Iyi Lɑfɛ̃ɛ Jesu í sɔ̃ ŋɑ ideu í tɑ̃, ŋɔi ɑ̀ soo lele í koo í bubɑ si ɑwɔ
    njɛi Ilɑɑɔ̃.
  gaq-gaq: ମାପ୍‌ରୁ ଜିସୁ ଆକେନ୍ ସାପା ସାମୁଆଁ ପ୍ରେରିତ୍‌ଇଂକେ ବାସଙ୍ଗ୍‌ ଆଃଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍
    ଆମେକେ କିତଙ୍ଗ୍‍ ଇନି ଡୁଂୱେଆର୍‌କେ ଆରି ପର୍‌ମେସର୍‌ନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା କଏ ।
  gof-RNT: Goday Yesuusi tamaaretara odettidaappe guye pude salo keyis; Xoossaafe
    ushachcha baggara uttis.
  unx-unx: ୟୀଶୁ ପ୍ରାଭୁ ନେଆଁଁ କାଜିକେଦ୍‌କଚି, ସିର୍ମା ଦିଶୁମ୍‌ତେ ଇଦିୟାନା ଆଡଃ ଇନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ଜମ୍‌ତିସାଃରେ ଦୁବ୍‌ୟାନାଏ ।
  gah-gah: Láa loko Guivahani Izesú lo kemekago, Ómasímo alémoko okulumakú itekago,
    eza Ómasímini agizani lamagaloka minamó.
  lcm-lcm: Asukang a Volava Iesu, e mung i kana la mengen asip aniria, kala palak
    ane pangkul, na kanla sinong e palso ina i God.
  aer-aer: Kenhe Jesus Alartetye-arle itneke angkeke iperre, Ngkartele anteme renhe
    alkere akertne-werne akngirtneke. Re Ngkartenge akwe-arratyele arrernelheke.
  qvc-NT: Jisus chayshina paykunata willashpaqam, syiluman rishpa, Tayta Dyuspa allin
    ladumbina tiyarqan.
  tgl-ULB: Matapos magsalita sa kanila ang Panginoon, iniakyat siya patungo sa langit
    at naupo sa kanang kamay ng Diyos.
  cbs-NT: Xanen Ibu Jesús jatube janchai meneaya januxun Diosun nai anu ainitan jawen
    yusiudi tsaumaya
  xtm-NTPP: Te ni jinu ja ni ka'an ya nuu de ma, te ni ndaa ya kuan no'o ya andivi
    ma, te ni nukoo ya xiñi kua'a Su'si ma.
  nnq-nnq: Kuboka pa Nngwana Yesu kujomo kulonge nabo, ngatoligwa kujenda Kumbengu
    nu kummeka kingonu cha kalelo cha Nnoongo.
  bao-NT: To biro cʉ̃jare ĩi wede yapano, Wiogʉ Jesús ʉmʉreco tutipʉ ami mʉa waa eco,
    Ʉmʉreco Pacʉ díámacʉ̃ nʉña pee duwi eaupi.
  san-ORI: ଅଥ ପ୍ରଭୁସ୍ତାନିତ୍ୟାଦିଶ୍ୟ ସ୍ୱର୍ଗଂ ନୀତଃ ସନ୍ ପରମେଶ୍ୱରସ୍ୟ ଦକ୍ଷିଣ ଉପୱିୱେଶ|
  huv-NT: Landoj masaj nejiw aag ayaj, quiaj tamb Teat Jesús andüy cawüx tiül cielo.
    Quiaj chetet amb wüx miác Teat Dios.
  otn-NT: Nu̱na̱ ra̱ Jesús, mi̱ juadi bi xihyø xädi ya yø hya̱ di 'bɛpi da̱ 'yøt'e,
    bi̱ ma ma̱hɛ̱ts'i̱ p'ʉya, i̱ mmi̱p'ʉ ja rá̱ n'yɛi Oja̱.
  nop-nop: Wapum Jesu adi mede unduŋ yeniŋa kunum gineŋ loguk. Looŋ Bepaŋ kohoŋ didimeniŋneŋkade
    itak.
  obo-NT: Nopongnga mid ikahi si Disas nod Longaggon diyon to mgo tinodduwan din,
    novatun don sikandin diyot datas to langit, woy mid unsad sikandin lomig to kowanan
    to Monama.
  cak-ENT: Tok ri Ajaf Jesús ch'ovinük chic can cheque ri rachibila', xbe y chila'
    chicaj xc'ul roma ri Dios, y xtz'uye-apu pa rajquik'a' (ru-derecha).
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢᤖᤧ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤌᤠ᤺ᤱᤎᤠ᤺ᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ ᤗᤧᤵᤔᤠᤱ
    ᤌᤥ ᤐᤰᤂᤧᤖ ᤐᤣᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ ᤕᤢᤱᤛᤡᤱᤗᤥ॥
  snx-snx: Aiyama Yesus adu andug jagar sam xuradisne Xotei ana adu pesne Hevenbe
    woxsine ido barge belixsab njan dixu six.
  kql-kql: Jisasɨlɨn valatɨk wulu sivɨtve balakevendi Gotɨn wunu yive malaŋkɨveve
    Hevenɨk. Jisasɨlɨn kaukatɨk Gotkɨk mamataŋ kɨlikɨk yisɨkeve.
  mie-NT: Ñúcuán de tá nī ndihi nī ncāhān maá Jētohō ō jíín ndá dē, de nī ndaa yā
    cuānohōn yā andiví, de nī jēcundeē yā lado cuáhá Yāā Dios nūū cúñáhnú yā.
  san-TIB: ཨཐ པྲབྷུསྟཱནིཏྱཱདིཤྱ སྭརྒཾ ནཱིཏཿ སན྄ པརམེཤྭརསྱ དཀྵིཎ ཨུཔཝིཝེཤ།
  qve-NT: Jesusqa discipulonkunaman yachachiyta tukuruspanmi, hanaq pacha cieloman
    ripuran. Chaypin Jesusqa Dios Taytanpa phaña ladonpi tiyayuran.
  pao-NT: Soo Te Pabe'e umu-no yadooamakwuse, yise toogoopatoo tsebooegase, ka Te
    Naa tumadinakwa katu petuga.
  cbu-NT: Ashiri minush zar Isus, iy kurakarini, wipunashee waneeyaranllu, Apanll
