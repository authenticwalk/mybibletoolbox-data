  aui-aui: Bada Yesu, kana kivikivina iwona wiiyoyowanedi ikovi murine, na God yana
    maragate na ikabi igae abame da ririne ivimakeni.
  wap-NT: Jesus ipaian daunaꞌan pakadakotinan ĩꞌati, unaꞌaka-kaoaꞌa naa aokazi iti.
    Naꞌii usakanatan Tominkaru diwaꞌora antanapu.
  mva-mva: Tanepoa Iesus tagataga ne iradia-doi, kodeka Nanaranga idoki be lang anua-lo
    ikautakingaki be kaba aradi bibiatuka oana-nao isoaki.
  dwr-NT: Godaa Yesuusi barena kaalliyaawanttunna haasayeeddawaappe guyyiyan, Xoossay
    A pude saluwaa afina, Xoossaappe ushechcha bagganna utteedda.
  kfw-kfw: Pumi Jisu'n inmani diang arilsuoli, ama kha marwaan tiang inruoijei halli
    Pathian changtiang in-ongjei.
  bfz-bfz: तिना साथे गल्ला करने ते बाद प्रभु यीशु स्वर्गो खे चकी ते और सेयो परमेशरो
    रे दाँणे कनारे बैठे।
  cuk-09: Dummad-Jesús degi-sunmaksad-sorba, Bab-Dummad-negse nakwid-gusad, degi geb
    Bab-Dummad-argan-nuedsik dummadga sigidapsunnad.
  ben-OBCV: তাদের সঙ্গে প্রভু যীশুর কথা বলা শেষ হওয়ার পর, তাঁকে স্বর্গে তুলে নেওয়া
    হল, আর তিনি ঈশ্বরের ডানদিকে গিয়ে উপবিষ্ট হলেন।
  mil-NT: Te sátá nǐ yáha ducaⁿ nǐ xáhaⁿ Jèsús xii cue tée ní xica cuu ndɨhɨ‑gá, te
