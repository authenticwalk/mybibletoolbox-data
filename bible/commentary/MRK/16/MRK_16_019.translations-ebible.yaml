  myu-myu: Kariwa Jesus imẽn o'jekawẽn jeweju etaybitbinayũ eju. Cekawẽn epere buje,
    Deus Jesus o'g̃uyu kabi kay. Oabik Deus xe ixe eju soat kukukan.
  amk-amk: Seng Yesusi medu riasara kaifo, dautai to rorafaisia. Na nanai minohi na
    Seng Allai warang domoya foi.
  fai-fai: Kale Yesus ayo kanamin weng be bakoyamane, Got ta bom dew tam abid tikin
    dádane Got alami teng miskuno kal teinbe ko.
  ura-NT: Niritiin niicha cocoainaauri afosotooru rai irihane baiha jetaote, dedeeu
    iniin rai Inaca Cana Coaunera raotono nichajai que nelauriaa cuelu Cana Curuaanaa
    Jesoso.
  mcd-NT: Ato yoitan Upa Diosin atomaquishon nocon Ifo Jesús nai muran ihuini afu
    niaifocoin inon.
  urt-urt: Lahmborenge Jisas ŋanange wusyep ŋotop tinge miꞌe pe, Got nambaꞌe kin nenge
