  ulk-1902: Iesu Opole emetu uiabim daratagereda, iako abim bakuarda kotorem, a Ade
    ra tuter tag emeri.
  som-som: Haddaba Rabbi Ciise goortuu la hadlay dabadeed ayaa samada loo qaaday,
    wuxuuna fadhiistay Ilaah midigtiisa.
  anh-anh: Mach ave, Anɨŋnsar Ohɨra Jisasɨv ndɨŋ ya mban kaz, Yakŋ Ohɨrav ndɨn kɨrɨm
