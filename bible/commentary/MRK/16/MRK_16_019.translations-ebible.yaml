  cta-NT: Loꞌo ndye nchcuiꞌ Jesús nu Xuꞌna na, liꞌ nguaꞌni ycuiꞌ Ndyosi chaꞌ nduꞌu
    yu ndyaa yu nde cua̱; ndyaa tucua Jesús laꞌa tsuꞌ cui̱ jiꞌi̱ ycuiꞌ Ndyosi ca biꞌ.
  bqc-SIM: Kɛ́ Dii Yesu yã'ònɛ́ a làa, ↄ̃ Lua aà sɛ̀ tàò musu, à zↄ̃̀lɛ Luapi
    ↄplaai.
  tcz-CHONGTHU: Chuin Yeshuan ajah uva chucheng asei jouvin van'ah lahtouvin aumin,
    Pathen jetlam'ah atoutai.
  mar-mar: मग प्रभू येशू त्यांच्याबरोबर बोलल्यानंतर तो स्वर्गात घेतला गेला आणि देवाच्या
    उजव्या बाजूस जाऊन बसला.
  snp-snp: Ena Wekola Yesu ya kawa logimi fuli loitaito Gotikafo ilimito kosinau idaito
    yalo Goti ana onaleka amedoto minaiye.
  isl-isl: Eftir að Drottinn Jesús hafði talað til þeirra, var hann numinn upp til
    himins og settist til hægri handar Guði.
  spy-NT: Yu kaakoowaany ꞉Mokoryoontēēt Yēēsu kung'āloolchi rubiikyii, /kēēyib kuwo
    Kaab Yēyiin wokōōbuurēē āwutaab taay nyēbo Yēyiin.
  xnn-xnn: Nakwas ay binagbagaan Apo Jesus nan papasolotna dat ipangaton Apo Dios
    siya id daya et tomotokdo si Jesus isnan makanawana.
  mwe-mwe: Bhai, Bhakulungwa a Yeshu bhakamaliyeje kubheleketa nabhonji, gubhanyakwilwe
    kunani Kunnungu, gubhatemi kunkono nnilo gwa a Nnungu.
  tte-tte: Guyau Yeisu ana walo iyemwawasi ana tobenaliyao kolili kabo Yaubada Yeisu
    ikalai ilawan bulibuli mena. Kabo Yeisu Yaubada ulaulana mena imiyasio.
  tcs-tcs: Nau wen BosLod Zizas i bin pinis tok po dempla, God bin teke em go antap
    po eben ane mekem sidaun wea da ples blo ona wea raitansaid blo God.
  hlt-THB: Bawipa Jesu ing a mingmih a venawh awi ak kqawn coengawh, khawk khan na
    zoek qu hqui nawh Khawsa ak tang ben awh ce ngawi hy.
  soq-soq: Iesu mo gagalomono dialeno me wadenposie uboo odene alene God witapa on
    deneuwe aisidene wain.
  qub-qub: Disïpuluncunata willapayta usharcuptinnami Jesucristuta Tayta Diosninchi
    syëluman pushacuran. Chaychönami Tayta Diospa derëchu caj-lädunman jamaycuran.
  att-att: Á kabalin ni Apu Kesu nakiubobuk nira, nálâ ni Namarò ta lángì, á nagitubang
    ta jiwanán ni Namarò, nga ággitubangán nayù maráyaw.
  bki-bki: Ana iorou ka napano kiado Tubo Yesu ber iliano nalo nei banlo bisi, Atua
    burular naio ban bereio mave tiniabene, midu naio jotano tivelinio vameruo na
    naio.
  bqp-bqp: Kũ Dikiri Yesu yã òńnɛ à làka, akũ Luda a sɛ̀ à tà kãao musu, akũ
    à vùtɛ Luda ↄplai.
  mcp-mcp: Ja Yésus mə́ shîn lás nə bwo ntʉ́nɨ yí, a mú ŋkâŋ kə gwɔ̂w, kə ji mbwə̂
    məncwûm mə́ Zɛmbî dɨ̂.
  hat-hat: Apre Seyè Jezi te fin pale ak yo konsa, li moute nan syèl, li al chita
    sou bò dwat Bondye.
  npl-NT: Satepa, ijkuak Toteko Jesús yotlanki okintlapowi itlamachtijkawah, otlejkok
    ilwikak iwa omoyayanti iyekma n Totajtsi Dios.
  bgg-bgg: Chiihphado Ithong Isu è ithek shii yao ched ne aishii ne Hamangkhung hà
    noh dun phro. Thiisa hà Hamangkhung-aphuii phazoi moe shii dug dun phro.
  eng-TCENT: After the Lord had spoken to them, he was taken up into heaven, and he
    sat down at the right hand of God.
  eng-BSB: After the Lord Jesus had spoken to them, He was taken up into heaven and
    sat down at the right hand of God.
  cpu-NT: Ithonkanakero Avinkatharite ikamantayetakeri, irojatzi jovajenokantaari
    inkiteki, itsipatapaari Pava ipinkathariventantapai. Isaikimotapairi irakojanoriki.
  san-ASM: অথ প্ৰভুস্তানিত্যাদিশ্য স্ৱৰ্গং নীতঃ সন্ পৰমেশ্ৱৰস্য দক্ষিণ উপৱিৱেশ|
  tac-NT: Napu'lige alué Esusi suwénasa ra'icha alué 'yuga járome si, Onorúgame rewagachi
    o'tole Esusi. Alé sebasa, wajtoná asíbale Onorúgame ajtígichi.
  eng-WEBPB: So then the Lord, after he had spoken to them, was received up into heaven
    and sat down at the right hand of God.
  gfk-H: Namur, bia no Watong Iesu gata ianga taar ta diet, Kalou ga kap haut ia uram
    ra mawai gaam kis tano tamat na kinkinis tano sot na lima Kalou.
  viv-viv: Tu Kaiwabu Yesu ana tomuliya agaidiya gigahe gihavaina, Yaubada lobameya
    gisilakahina ada abavetoga kikaiwabuna Yaubada iꞋatagine gihiyoto.
  yao-yao: Nipele, Ambuje Che Yesu paŵamasile kuŵecheta nawo, ŵajigalikwe kwaula kwinani,
    ni ŵatemi kunkono wa kundyo wa Akunnungu.
  tgp-tgp: Iesu mara mo vere la hinau atu isara mo isoiso, God mo lavi nar̃ihia mo
    sahe aulu na tuka, ale mo sakele na jara mata suiha na matuan God.
  auc-NT: Ïinque tömënäni ïnänite apæ̈necä ëñënäni ate edæ Wængonguï öönædë ængö cæcä
    æidinque Wængonguï tömengä nänö tömëmæ̈ ïnö mönö Awënë Itota ïñömö tæ̈ contagacäimpa.
  kbc-NT: Niɡ̶ijo Ǥoniotagodi Jesus naɡ̶a ika me notaɡ̶aneɡ̶etediniwace, odaa Aneotedoɡ̶oji
    ja yadeegitedibigimece ditibigimedi, odaa ja nicotedi liwai libaaɡ̶adi Aneotedoɡ̶oji
    ikee mida naɡ̶atetigi.
  bmh-bmh: Yesus Dubanou Ban gonun ze go awarina, Uwait nug imai aimai, Mesgai wag
    sieun. Go Uwait nugau ebeg naliu eiman hoboi dareu, guzenaimai, go mui duailel
    unum gumarai dareu.
  ctu-BL: Lac Yum Jesús che' bʌ tsa' ujti i subeñob jini t'an, tsa' pʌjyi letsel ti
    panchan. Tsa' buchle ti' ñoj Dios.
  meq-meq: Yesu Bəy Maduweŋ a tsikatay andza niye na, a tsal ŋgway a mbəlom. A ye
    na, a ndza tə həlay i mənday i Mbəlom.
  noa-H: Jesuu hich bʌ̈ hogdʌba haajerr k'ʌʌnag mag jaau haaipabaadeewai hich Hẽwandamaucha
    maach Pör Jesús hich haar haujim hanaabá, hʌ̃gt'ar. Mag Jesús hʌ̃gt'ar pabaimaawai
    warre hich Hẽwandam bigaau hi juachaar garta jupimajim haajem, hag nawe hichdëu
    hamag jaaujerrjö.
  alp-NT: Yesuse Ilepa loko Eni maka luluaru pela, eleki Ibiti lolete surga ne hoko
    Irue sapleuke Alla Eni makwanale leke Ipleta sakesa kaiNi.
  san-VEL: atha prabhustaanityaadi"sya svarga.m niita.h san parame"svarasya dak.si.na
    upavive"sa|
  kbq-kbq: Hagi anagema huno Rana Jisasima zamasmitegeno'a, Anumzamo'a Jisasina avareno
    monafi marerino, azantmaga kaziga ome antegeno mani'ne.
  kbh-kbh: Bëngbe Utabná Jesús jóyebuambayama tojanpochocá chents̈ana, celoye cha
    tmojtanatsbaná, y uámana luarents̈e, Bëngbe Bëtsabe cats̈bioica yojtótbema jtsemándayama.
  ron-LSB: Domnul, după ce le-a vorbit, S-a înălțat la cer și a șezut la dreapta lui
    Dumnezeu.
  pon-pon: Ari, Kaun o lao kotin majani on irail mepukat, a ap peukadala nanlan o
    kotido on pali maun en Kot.
  nhe-BL: Huajca quema Tohueyiteco Jesús tlanqui quincamahuía, tlejcotejqui elhuicac
    huan mosehuito inejmatl Toteco.
  sps-sps: Te fakap iny vegiau bus a Tsunaun e Jisas fiisen ramiri, Gov nom finy naa
    Towa Gormirmir Ya gum to tana pan iny fatsiitsii tan nimainy matou ten Gov.
  wnc-wnc: Siwan Buyambam tapa Jesuta wamu yawan puyuwana Anututa i take enandang
    takopbut. Takopan ita kekekngana kayaapa dakngake Anututane kataknga siyaapane
    yuak.
  bus-bus: Kɛ̀ Dii Yesu yã òńnɛ à yã̀a, ben Luda à sɛ̀ à tào musu, ben à vɛ̃̀ɛ Luda
    ↄplaazi.
  gub-BL: Wemimu'e wanupe ize'eg ire, Tupàn weraha Zezuz ywak rehe kury. Zezuz wapyk
    in Tupàn iawyze har rehe a'e kury.
  imo-imo: Altopa Iye Awili Jisas yunge kitipi kanoli iyema kinye ungu nimbe pora
    tirimu wali yu kano Goteni yunge moromo kombuna mepa olando ltimuna Gotenga imbo
    kindo molorumu.
  boj-boj: Tamo Koba Yesus na aqa aŋgro naŋgi degsi minjrnaqa Qotei a Yesus laŋ qureq
    osi oqsiqa aqa baŋ woq di awotej.
  ulk-ulk: Nade yabi Oplelut emetu mir daratagerda, ege eudige abi Adide igardi kotorem
    ya waiakai e Adi tuter tag pekge waitimi.
  eng-DRA: And the Lord Jesus, after he had spoken to them, was taken up into heaven,
    and sitteth on the right hand of God.
  knf-knf: Wi Yeŧu Ajugun aţiiniiŋ aba, aşë deeŋana baţi, aţo ţi kañen kadeenu ki
    Naşibaţi.
  san-KHM: អថ ប្រភុស្តានិត្យាទិឝ្យ ស្វគ៌ំ នីតះ សន៑ បរមេឝ្វរស្យ ទក្ឞិណ ឧបវិវេឝ។
  arn-NT: Fey Ñidol Jesus rupan dungufilu tañi pu disipulu, yengetuy ta wenu mapu,
    fey puwtuy ta Ngünechen ñi man ad püle.
  zas-NT: Chi gulox guneenë Dad Jesús laa reeman, dxel bayëꞌpaman xanyabaa, gurejman
    xladbee Dios.
  ken-NT: Yesu Acha ánáŋá nɔkɔ bɛ́rɛm kɛpɨ nɛ baghɔkɔ́ bhi, Mandɛm asɔt yi apɛtnsɛm
    amfay, achɔkɔ ndǔ ɛnɔkɔ́ kɛnókó ndu ɛbhe awɔ́nɛm Mandɛm.
