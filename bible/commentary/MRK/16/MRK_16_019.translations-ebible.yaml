    kän.
  lat-VUC: Et Dominus quidem Jesus postquam locutus est eis, assumptus est in cælum,
    et sedet a dextris Dei.
  ngp-ngp: Ivo Zumbe Yesu eze ajink'he kulonga na woho, niyo enulwa kulanga kwe mbingu
    no kwikala kulume kwa Mnungu.
  enq-2: Kamongome dokaita pii lamaitiamopa, Goteme baa kaiti-kisa lanyepala, baanya
    kingi tolaetena petena lea.
  eng-ASVBT: So then the Lord, after he had spoken unto them, was received up into
    heaven, and sat down at the right hand of God.
  mna-mna: Merere Yesu iso sua pizin naŋgaŋ kini makiŋ, to Anutu ikami ma isala pa
