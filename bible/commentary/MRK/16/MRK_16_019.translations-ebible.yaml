    ampaŋ ŋkañɨmar.
  mam-C: Te' tb'aj tq'ma'n ikyjo, b'e'x aj toj kya'j. Te' tjapin, ok qe ttxlaj Dios
    toj tman q'ob' kawil tuk'a.
  ndj-ndj: Bambu Yesu pamalilili kudeta na vanachuli vaki, katoliwa kumbindi kwa Chapanga
    na kayikala mwambu wa mlilu wa Chapanga.
  mbj-NT: Jesus, Tak'ëp Hyb N'aa Jawyk Doo, ber'oot jawén paa bä sa sii, P'op Hagä
