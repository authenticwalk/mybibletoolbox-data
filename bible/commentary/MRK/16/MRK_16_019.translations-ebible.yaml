  amp-amp: Bro Nungothet Jisasr nd mrokfom kfo buganihato be Bro Nkifrar yakhato hamuhmorr
    hefenko. Hamuhmorrn turhu bro bbukeft yorhwa tirmifko fak htamorr.
  bht-bht: तालू उदे बाद प्रभु यीशु उना ने गल्लां करणे बाद परमेश्वरे यीशुऐ जो स्वर्गे
    च सदी लिया, कने यीशु परमेश्वरे दे सजे पासे इज्जत बाले सिहांसन पर बैठी गिया।
  eng-NOY: So then, the Lord, after he had spoken to them, was taken up into heaven,
    and sat down on the right hand of God;
  cub-NT: Jesús yávayʉ bácʉ náre, mʉri nʉrejaquemavʉ ijãravʉre jocarĩ. Nʉrejaquemavʉ
    cavarõ mearo Jʉ̃menijicʉi cʉrõi. Dobarejaquemavʉ Jʉ̃menijicʉi meapũravʉi.
  ita-1927: Il Signor Gesù dunque, dopo aver loro parlato, fu assunto nel cielo, e
    sedette alla destra di Dio.
  lww-lww: Ana pogos nap̃a kieta Sup̃e Yesu pisa pa visena la nene pan la, Ntewa p̃urelua
    si naga pa ma e peni, mligan naga totano e lepas na p̃amarua puna.
  ckb-ckb: لەدوای ئەوەی عیسای خاوەن شکۆ ئەمانەی پێ فەرموون، بۆ ئاسمان بەرزکرایەوە
    و لە دەستەڕاستی خودا دانیشت.
  spm-spm: Uthughun khavɨni Ikhɨv Iesus, bisir kharsir mem mbɨkemigha gɨvasima Got
