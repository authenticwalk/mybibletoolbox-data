  mal-mal: ഇങ്ങനെ കർത്താവായ യേശു അവരോട് അരുളിച്ചെയ്തശേഷം സ്വർഗ്ഗത്തിലേക്ക് എടുക്കപ്പെട്ടു,
    ദൈവത്തിന്റെ വലത്തുഭാഗത്ത് ഇരുന്നു.
  kkc-kkc: Osoloso Lodee Yesuye dimapoo to taka koodobuloso, Godeeyo kitulugu oso
