  kiz-kiz: Baada jha Bwana kujobha nabhu, ibetakutolibhwa kunani kumbinguni ni kutama
    kibhoko kya kulia kya K'yara.
  tzo-TZE: C'alal ilaj yo'nton ta sc'opanel yajchanc'optac li Cajvaltique, i'ic'at
    muyel ta vinajel. Tey c'ot chotluc ta sbats'ic'ob Dios.
  lex-lex: La'pa Itmatromni Yesus Naltier lia pa nhorwua dewade, ema rran nana pa
    Nokru Ilyamou-Watyatoha, la'pa Namtatan la Uplerlawna walli malganna.
  dov-dov: Mpawo Mwami naakamana kubaambila, wakatolwa kujulu mpawo wakakukkala kuluboko
    lwalulyo lwa Leza.
  rgu-rgu: Yesus bei dea-dea no ana mana tuka dea nara, boe ma Manetualain soꞌu naꞌaeꞌ
    Yesus leo nusatetu-ikutemaꞌ a neu. Nai naa, Ana dadi neuꞌ Manetualain lima ona
    na, huu fo dua si pareta belaꞌ a.
  toc-NT: La̠ chuná ca̠ta̠­chu­hui̠­nan­ko̠lh Quim­pu̠­chi­nacán Jesús tzú­culh tata̠lh­ma̠ni̠y
