  nin-NT: Nu ugo ku nggo Yesu re na ba, aba ba ma hun kuma nu unkplassu. Uwa ko ku
    so nu ungo ri ku Abachi ku.
  tgk-tgk: Вақте ки сӯҳбати Исои Худованд бо онҳо тамом шуд, Вай ба сӯи осмон бурда
    шуд ва аз тарафи рости Худо нишаст.
  acu-NT: Nunia ni nuiniatiri ainaun aujas umisamtai, Yus ii Apuri Jesúsan nayaimpinam
    iwiakmiayi. Tura iwiakam ni Apaachiri Yuse untsurinini keemsamiayi.
  cak-WNT: Tek ri Ajaf Jesús ch'onak chic c'a ca chique ri rudiscípulos, xbe; y ri
    chila' chicaj xc'ul wi ruma ri Dios, y xtz'uye' apo pa rajquik'a'.
  ebk-ebk: Kun pay narpas ay naketakiatfor hi Apo Jesus kan chicha, naetag-uy hiya
    ad chaya, at tenmokor as apét kannawan Apo Dios.
  spa-PDDPT: '@see-verse:MRK.016.018'
  ruf-ruf: Yesu hayamalitse kulonga ne iwanang'ina wake, kasolighwa kulanga, kakala
    ghumoko ghwa kujilo ghwe Imulungu.
  gun-gun: Ha'e kuery reve Senhor Jesus ijayvupa ma rire heraa yva re. Ha'e gui ma
    Nhanderuete oiporu kuaa regua re oguapy oiny.
  agu-BL: Itzun yi wi't jilone'n Kajcaw Jesús scyetz, nin aj ticy'le'ntz tcya'j, nin
    c'ole' cu'ntz le sbal Kataj Ryos jalen tzi'n tcya'j.
  isn-isn: Ze yakilaa u Mukulu kuligita nienso, akaholwa migulya milunde hangi wikie
    mukono nua kigoha nuang'wa Itunda.
  eng-PEV: After Jesus finished telling his followers all those things, God took him
    up to heaven. And Jesus sat down at the right-hand side of God, the place where
    only a really important person can sit.
  ilo-ULB: Kalpasan a nagsao ti Apo kadakuada, naipangato sadi langit ket nagtugaw
    iti makannawan ti Dios.
  pir-NT: Sa ni yahu tuhasa mari pʉhtoro Jesu ʉhmʉsepʉ mʉjaa wahahye. Topʉ esaro Cohãcjʉ̃
    poto pehe dujiahye tiquiro mehna pʉhtoro ijiro.
  anv-NT: Ata Jisɔs anérégé mánjɔɔ́ depɔ tire na, Ɛsɔwɔ asɛ ji akwɔ́ afɛ né mfaánebuú.
    Ajwɔlé né geluɔge ɛnógé né ɛgbɛ́ ɛbwɔnyɛ ntɛ wuú Ɛsɔwɔ.
  sab-NT: Chugagwalla Jesu gerudu ene ulita kwian geru jwannga ulita ole ama ulita
    ta gbagda, Jesu gerudu ene ulita gire Jesu dule nga ngaña giti Chube kle ngwadi,
    Jesu toidu dba Chube ko taingwli giti kwian Chugagwalla kweri.
  tmd-tmd: Nöbö Dib Jisas mönö mag aku ñɨgö yad pörmɨn nugugɨrön, God nugwo pön, mögörɨb
    nuŋwa adöx yöd röul adö kau sö pön duöŋa. Pön dumɨn, God imag mɨrɨx nuŋ ada römɨdöŋa.
  acr-NNT: Ekꞌu ri Qanimajawal echiriꞌ chꞌaꞌtinaq chi kukꞌ, xkꞌul pana chilaꞌ chikaj
    y xtzꞌuyiꞌ puwikiqꞌabꞌ ri Dios.
  kpg-kpg: Tagi Jesus i muli ana helekai gi digaula, gei Mee gaa lahi gi di langi,
    gaa noho i di baahi gau donu o God.
  taj-taj: चुह्रङ् लसी चेलागदेदेन छ्‌याम ताम लमाहेन्‍से प्रभु येशूदा स्‍वर्गरी भोर्जी।
    ओच्‍छे येशू परमेश्‍वरला दाहिने छ्‌यापट्टि मुल ठिरी धन्‍छ्‌याजी।
  avt-avt: Mɨtɨk Iuwe Jisas ketpor epei au, God ketɨwekhis ken wit kɨrak. Hɨrak ken
    kau menep his yaaim me God.
  cbk-cbk: Cuando ya acaba el Señor Jesucristo conversa con el di suyo maga dicipulo,
    ya subi le para entra ya na cielo, y alla ya senta ya le na lao derecha de Dios.
  uig-ARA: شۇڭا رەب ئۇلارغا بۇ سۆزلەرنى قىلىپ بولغاندىن كېيىن، ئاسمانغا كۆتۈرۈلدى،
    خۇدانىڭ ئوڭ يېنىدا ئولتۇردى.
  tuf-tuf: Jesusat chiwa quin eyta waquír, cuacúr Sir quin bijacro. Bir Sir owár chihrjacro,
    uw ayin acu.
  abx-abx: Katapos si pagpahalling-na si Ginu'o Jesus si mga iya, a'alsa iya pan langit
    ngan aningkulo' si kawanan-na si Diyos.
  mco-NT: E co je Huindzɨn Jesús ycapxy ycɨjxy mɨɨd je' ydiscípulos ajcxy, chi ypätɨgɨɨyñɨ
    tzajpjoty. Jiiby tzajpjoty Jesús yajpaady ma Dios ymɨjc a'oy'amy, mɨɨd mɨj'ane'mɨn.
  kqf-kqf: Bada Yesu giu i wai waikovi mulinemo ba Maimaituwa Yesu i lageti saḡe malamo.
    Tana kataiyanemo waibada gabunemo i waimiyeni.
  cpb-NT: Ikaatakero Awinkatharite ikamantayetakeri riyotaanewo, irojatzi rowenonkantaari
    inkiteki, itsipatapaari Pawa ipinkathariwentantapai. Risaikimotapairi rakoperoki.
  aon-aon: Aria douk Debeini Jisas nakripesh baraen neyaten aria Iruhin naran nato
    um iruhw heven. Anan nato aria nanak nape yopunyi rogur ehahum Iruhin.
  hus-NT-2005: Tayíl, tam ti okʼonich ti tawnábtsik, júnájich tám walkʼiꞌ an Ajátikláb
    ani buxkan tin eját na Dios.
  mig-NT: Yúan‑na te nuu̱ ní ndɨ'ɨ ni̱ ka'a̱n máá Jíto'o̱‑yo̱ jíín‑de jíná'an‑de,
    te ni̱ ndaa‑ya̱ kuáno'on‑yá andɨ́vɨ́. Te ni̱ nungo̱o‑ya̱ íchi ndává'a Dios.
  bps-bps: Na i Amuito Dyisas, kafnge i manan dale ani, magket kenen di langit, na
    sudeng kenen gsen di kwanan Dwata.
  mbs-mbs: Nayan, penga te peg-ikagi i Jesus diyà kandan, neengat sikandin doton te
    langit, aw nenenoo kidoen te tangkil te Timanem amon lomowan doma din.
  tof-tof: Lod Yesun bóktana nóma blakónórr tóba umulbain olmaldó, ene kakóm God oya
    we sipadórr kwitüdü. Ene pokodó, wa wirri pabodó, Godón tutul tangdó we mórran-mórran
    bainürr.
  cme-NT: Itieŋo‑i Yesuŋ juɔ piiye baa-ba tĩ, wuɔ nyugũŋ ka tĩɛna Diiloŋo caaŋ-nu.
  sus-sus: Na kui, Marigi Isa to gɛ wɔyɛnde e bɛ, a naxa te koore ma. A naxa sa a
    magoro Ala yirefanyi ma.
  pon-2006: Kaun Sises lao mahsanihong irail mepwukat, e ahpw ketidahla nanleng oh
    ketidiong ni palimaun en Koht.
  dad-dad: Odug Jesus irokeneĩd bure fele di, Negur Jesus yale, saa ilun irou isel,
    Negur ima biyalẽ ibodok.
  zab-NT: Chi gulull guniné Dad Jesús laadeb ax bieepny llayabaa, guriny lad naldí
    xte Dios.
  jae-jae: Apômtau Jesu kêsôm biŋ gêdêŋ êsêac su acgom, go Anôtô kêsuŋ eŋ sa kêpi
    undambê jagêŋgôŋ ênê anôŋa.
  ksd-ksd: Ba ra Luluai Iesu i tar tata kakapi ta diat, i tutua urama ra bala na bakut,
    ma i ki ta ra lima tuna tai God.
  msm-NT: Tapus kaikagihi ni Ginuung Jesus to mgo inanad din, nabatun sikandin diya
    to yangit aw pasidonggi no migsoing duon to kalintuu no takidingan to Diyus.
  myk-myk: Kafɔɔ Yesu ya jo xɔ ni pu ni ge, a wu yìri, na dugi kari fugba we ni, na
    shɛ diin saanra tatɛɛngɛ ki ni Kilɛ kanige cɛ.
  sbe-sbe: Guiyau Yesu yona hedehedede gehena unai meta kabo Yaubada iya ye hai ye
    saei galewa. Temenai Yaubada nimatutuna unai ye tuli.
  mcr-mcr: Naqä Jisasi Iqu, iquauŋi kukŋuä qäpu tquaŋga, Iqueŋi qäukuä yätuŋqä ätuma
    ekqe. Itaŋga Iqu Goti Iqueä hipa ämuaŋgisa äpmakqe.
  cux-NT: Ch'íínú caⁿ'a Señor Jesús ndúúdú 'cūū ndúúcū discípulos yēⁿ'e yā ní cundáa
    yā na va'ai chɛɛti nguuvi. Ní ch'iindí yā lado yeⁿ'e honor yeⁿ'é Ndyuūs.
  tur-YTC: Efendi Yeşua, onlarla konuştuktan sonra göğe alındı ve Tanrı’nın sağına
    oturdu.
  san-ITR: atha prabhustAnityAdishya svargaM nItaH san parameshvarasya dakShiNa upavivesha|
  bel-N: Госпад жа пасьля размовы з імі ўзьнёсься ў неба і сеў праваруч Бога.
  sch-sch: Pumapa Jisua'n a chongpui ngei suole chu, invâna khin lâkpaiin aoma,
    Pathien chang tieng a hong insung zoia.
  mic-MIQNT: Ta'n tujiw Gjisaqamaw Se'sus gis glulateg, wa'so'q ela'lut. Pemgopa'sit
    ugtinaqaneg Gjinisgaml.
  huu-NT: Ie llofueoicaigano dɨga ñaɨa mei, Jusiñamui caɨ Nama Jesús monamo uiga.
    Illaɨmana Jesús illa jira, Jusiñamui nabeimo naimɨe raɨde.
  jiv-NT: Jesus chichas amukmatai, Yus nayaimpiniam jukimiayi. Túruna Yusa untsuuri̱ni̱
    pujusmiayi.
  otm-NT: Nɛ nu'bʉ mi gua a bi xih yʉ́ xädi, bi ts'ix bʉ mahɛ̨ts'i a ra Hmu, nɛ 'darpʉ
    ní conhui rá ts'ɛdi Oją.
  dah-dah: Be, Doyaŋ Al Kuruŋ Yesu beleŋ mere yiryiŋ go kamereb Naniŋ Al Kuruŋ beleŋ
    tumulgaŋ tike hurkuŋ al deŋem yaŋ heŋ haniŋ yase beleŋ kipiryiŋ.
  tnk-tnk: Nəpɨn Iesu Iərɨmənu rɨnəɡkiari pen pam mɨnraha, kuvehi utə in revən fwe
    ia neiai, məkure ia nɨkare Kumwesən mwatuk.
  kpr-kpr: Setiri dadabetiri, God setiri Iesu utuda vitisira. Vitíra teredo, God da
    ungo gimanduda anumbusira.
  san-IAS: atha prabhustānityādiśya svargaṁ nītaḥ san parameśvarasya dakṣiṇa upaviveśa|
  nho-nho: Saaita TeAriki Jesus ni oti te taratara ma naa tama naa raa, a Ia ni toa
    ki te Lani no noho i te vasi hakamaatau TeAtua.
  gym-NT: Ni Dänkien Jesu käkwe blitabare ünän kore nitre ja töitikaka benbe, bti
    Ngöbökwe kaninkä käin, nikani ben kä käinbti, känti mikani täkäninte kwe ja küde
    ruenkri. Ye kwrere mikani bäri ütiäte kwe jae.
  azg-NT: Vi na jndë ntycüii na sinin Jesús joo jñꞌoonminꞌ ndëë nnꞌan na totsayꞌonhan
    yo juu jñꞌoon na toninncyaa jon, tava ntcüeꞌ jon quiñoonꞌndue, tëcüetyen jon ngiaaꞌ
    Tyoꞌtsꞌon tontyjaya.
  bhd-bhd: यीशु अपने चेलन सेइं गल्लां केरनेरां पत्ती, परमेशरे तै स्वर्गे जो नीयो।
    ते यीशु परमेशरेरे देइने पासे राज़गेद्दी पुड़ बिश्शी जेव।
  too-NT: Lā' a'xni'ca' huan Māpa'ksīni' Jesús chuntza' ixcāhuaninī't ī'sca'txtunu'nī'n,
    xla' tā'kayāhualh lā' a'lh nac a'kapūn. Lā' tahui'lh na ixpāxtucāna'j Dios a'nlhā
    a'cnīni'ni'can.
  ind-AYT: Lalu, setelah Tuhan Yesus berbicara kepada mereka, Dia terangkat ke surga
    dan duduk di sebelah kanan Allah.
  cjo-NT: Rootaki ikanteeyakiririni Awinkatharite Jesoshi, roojatzi roenokantanaa
    jenokinta, ijeekapae janta rakoperoki Tajorentsi, ikaatapaeri ipinkatharitapae
    rirori.
  nsn-nsn: Dohi muduhia ke menmene baka pe Iesu ger Tamata Noman tasisin, song ka
    kale kai taroion i Heuen, kare la tabilahia tar pang makoso tang God.
  san-DEV: अथ प्रभुस्तानित्यादिश्य स्वर्गं नीतः सन् परमेश्वरस्य दक्षिण उपविवेश।
  tna-NT: Echua Puji Jesús ja discípulo cuana daja quisape putsu, cielo su tsuatibana
    Diusu sa bai eni bene yaniute puji. Da su beju discípulo cuana putitaibana.
  lid-lid: Ya eme Laban Jises asehek sahou i toro ano, ma Kindrei andrei iy iu i loken
    bolo kandrah, ma iy ili manyah udu loboho mine Kindrei salin.
  wim-wim: Nil Lord Jesus.an wik kanan thaw thant-a, nil God.angan keny matath nunang
    aꞌ nyiinath nunang maꞌ mal nungantang angan.
  zga-M: Vu anchovile navo akhatoliwa khukianya atamile eikhivokho kyandwo eikya Nguluve.
  yom-yom: Yesu bu kamana bakamba mambu momo, wutombolo ku Diyilu, wuyenda vuanda
    va koko ku lubakala lu Nzambi.
  eng-NNA: After that God took him upwards, he placed him at his right side very close
    to him. At that time he made Jesus a very big boss for all people everywhere.
  san-SIN: අථ ප්‍රභුස්තානිත්‍යාදිශ්‍ය ස්වර්ගං නීතඃ සන් පරමේශ්වරස්‍ය දක්‍ෂිණ උපවිවේශ|
  yut-yut: Amɨn Tagɨ Yesu gen uŋun yoyɨŋ mudaŋakwan Piŋkop da aŋenakban Kwen Kokup
    wɨgɨgɨt da Piŋkop da amɨnsi tet do yɨkdak.
  grc-BYZ: Ὁ μὲν οὖν Κύριος μετὰ τὸ λαλῆσαι αὐτοῖς ἀνελήφθη εἰς τὸν οὐρανὸν καὶ ἐκάθισεν
    ἐκ δεξιῶν τοῦ Θεοῦ.
  cpc-NT: Ithonkakiro Awinkathariti ikamantayitakiri, irojatzi itzinaantanaari inkitiki,
    itsipatapaari Pawa ipinkathariwintantapai. Isaikimotapairi jakopiroriki.
  nhg-NT: Cuöc Tlöcatzintle Jesús ye quennunutzaluc, otlejcoac elfecac. Netlöliluc
    ca tiemöyecmö de Deus.
  nya-nya: Ambuye Yesu atatha kuyankhulana nawo, anatengedwa kupita kumwamba ndipo
    anakhala kudzanja lamanja la Mulungu.
  ngu-NT: Niman quemaj ijcuac Jesús yoquinnojnotz, Dios ocuicac ne ilhuicac campa
    onotlalij ipan iyecmatzin.
  kup-kup: Met darim Amip Iesu ñetï epov parun mañat bon tahan God pi abarah bat helahapuh
    pim mar giñasiz nakoe tek tinatak meñehan toutat hez.
  jid-jid: yesu tre kle ni ba wu uba ban hi ni shulu waka son ni wo ko ri irji
  wmw-wmw: Basi, Mwenye Insa pesire kusowera nawo, akitwariwa akipanda mbinguni, akikala
    nkono nriro wa Mwenyezimungu.
  gmv-GGM: Goda Yesusay hessa yotidappe gueye pudde salo dendidi bidi Xoossa ushacan
    utidees.
  ssg-ssg: Muhin ti Jises kak kewa kapi tesol kahikahin, Haeu waxi i hani patul ti
    tesol tonan ape i to sai tepaun mini Haeu manau ti neiniai lawe seilon.
  zpo-NT: Nu ngulo ngunii Jesús lo re xaa, Dios mtexoob Jesús, Xaa Nabeyy be, naz
    leen yiba, nu mzob xaa xaa lad li lo xaa.
  poy-poy: Su, Mtuwa Yesu pakatakuliti kala nawomberi, kanyasulitwi kugenda kumpindi
    kwa Mlungu, kalivaga uwega wa kumliwu wa Mlungu.
  qwh-NT: Disipuluncunata tseno llapanta encargariptinnam, Teyta Jesusta sieluman
    Dios apacorqan. Tsepitanam tärätserqan derechu caq ladunman juntu mandacuyänapaq.
  gaw-gaw: Jesus Nug anam a amu Kayak Nug he, Jesus Nug hab aṯan ta, Kayak ep̱eg naḏiapp̱a,
    amuam anuqak aben, amup̱a heḏep na daaṯe.
  nca-nca: Asa Yesu, Uni Parámi ŋundo, yiní kini tiníqo, riní samboko oro Anutu koro
    kandí kondésina kunditaró.
  zpz-NTPP: Orzeꞌ Shuaan na Jesuuz despuees nu mnii num dey, orzeꞌ pshup Ñgyoozh mi
    gyibaa. Orzeꞌ gusub mi par yaa beem.
  mkj-mkj: Mwerin en Koaun Jesus sikesikkoang irai, Ih pwoakpwoakdahla nehnloannge
    Ih mwindi loap moaunin Koahs.
  zac-NT: Despuësë biadiꞌdzë më diꞌdzë ni, beꞌpi më gubeꞌe. Guzubë më ladë ldi shtë
    Dios.
  kyg-kyg: Ala kava neꞌmoꞌa ani gemo huno hapa paitegenoꞌaeꞌmo Gotiꞌa kokuꞌnapiꞌmo
    avalelinuno haino ateꞌnigeno lamaga haopaleꞌmo fai maiꞌniye.
  kmk-kmk: Utdit naabusa makabagbaga’t Jesus kan dida, naipangatu’d langit ot nantupak
    sit kapon diwanan Apudyus.
  cao-NT: Jaquirëquë jahuë rabëti bo qui chanixo tsi quiha nai qui Jesu tërohacaniquë.
    Jatsi quiha jahuë iti Jesú bini quiha Dios mënëcayá no.
  bbr-bbr: Jisas Näwäu ko kiro ämän aware kurenuk, Anut nukas imäienuk, omar oik tonowon.
    Ko Anut nukan ipou näu kaima tane rau.
  inb-inb: Iaia Jesús chasa rimas­paka, suma luarma sikai kalla­rirka. Suma luarpi
    chaiag­ris­paka, Taita Diuspa alli ladu tia­rig­rirka.
  hrv-hrv: I Gospodin Isus, pošto im to reče, bude uzet na nebo i sjede zdesna Bogu.
  box-NT: Bìo ó o bía bṹn vó, ó o Ɲúhṹso Yeesu ɓuan yòora ho wáayi á
    yòó kará le Dónbeenì nín-tĩánì.
  ote-NT: Mi uadi bi ña̱ui yá nxadi ra Zidada Jesu, nuꞌá̱ bi tsꞌixa pa mahetsꞌi, ne
    bá hudiꞌa̱ ja rá ꞌñɛi Ajua̱ rá Dada.
  wnu-wnu: Munon aib Yisas ende qamb waga ne Qenu wonou bo mot erer qite irab uberegent
    wes end big nonogursiarei.
  zam-NT: Texal ngolo mdoodi's no Jesús myen' xin' mté'th Jesús, xèe nzi hui' myen'
    xal nguáp Jesús loo bé'. No co'se' ngolo mzin Jesús loo bé', mdub Jesús cuat Diox
    loo bé'.
  zyp-NT: Taico Abuipaw Zisu cawh aaning khatah bia a rei khy taitah vaicung lang
    lahchy cang ka, Khazing cacang lang letah a ty.
  sey-NT: Ja̱je ca tëjini Ëjaë Jesús maꞌtëmona sa cua̱ñopi. Ja̱rona Diusu ëja te̱ꞌte
    ñuꞌi saihuëna jaꞌruña.
  nvm-nvm: Jesu fu vuak ijin kuardiame rad fu uri varur ijia va Godon ij maink ijia
    fin. Regavo e vuak fuon faivo iji bun usem ai kafokafo ijia Jesuon vuak ma iji
    abe e fok kuardiaoin. Bu kuardiavga e fok buka Jesu ma vierafen ijefuon maiji
    bu buonkua ikreoinva bakin gavo fu E Bomana ijar ifejdiako bu ire sumakin uruvana
    reoin.
  mps-mps: Genuai Bidi Jisas agai po augwaliba pusa silama, tama Godigo aga selasa
    te dagaluba holai. Tama megi da, aga te Godigo dolo nogo badude dualalu bidibao.
  seh-seh: Pa kumala kulonga penepyo na anyakupfundza ace, Mbuya Yezu akwatiwa mbaenda
    kudzulu, mbakhala ku khundu ya nkono wa madyo wa Mulungu.
  pab-NT: Iraehenere ekakoaha najikinita Xekohaseti Jesus kakolatyaka enokoa xeta
    hoka tyoka Enore fihini maniya.
  llg-llg: Yesus kokolak no basa ana mana tungga nala, boe ma Manetualain soꞌun neni
    nusa soꞌdak dalek neu. Nai ndia Ana dadik neu Manetualain lima boboa konan, fo
    dua sala palenda leu esa.
  kyf-kyf: Nyɩmaa -Kanyɔ -Zezu bhɩa gbʋ gbagbɩe, -Lagɔ 'bhua ɔ 'wʋ, ɔ mnɩa yalɩ, 'ɩn
    ɔ yia -Lagɔɔ lilisɔlʋ ladɩ.
  tpi-tpi: Bikpela Jisas em i autim tok long ol pinis, na God i kisim em i go long
    heven. Na em i sindaun long han sut bilong God.
  mih-NT: Ta sa ndɨhɨ cahan ra Jesús ta i ndaa xica ñi ra ityi andɨvɨ, ta i sicundyaa
