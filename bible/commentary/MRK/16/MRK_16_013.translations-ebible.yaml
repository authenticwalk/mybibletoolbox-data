    ga tjl̈õkwo kjre l̈ok l̇l̇ëme.
  kaq-NT: Jaabo rabechin qui caxon texe yohihahbaan bi hihcoinai shinanyamarihbicanquin.
  ahr-ahr: त्यासनी जाईन बाकीनासले सांगं पण त्यासनी त्यासनावर ईश्वास ठेया नही.
  sgb-sgb: Tampol hilan nag-orong ha Jerusalem ta imbalita la kanlan kapareho lan
