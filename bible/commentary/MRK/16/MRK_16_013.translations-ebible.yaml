  mal-mal: അവർ പോയി ശേഷമുള്ള ശിഷ്യന്മാരോട് അറിയിച്ചു; അവരുടെ വാക്കും അവർ വിശ്വസിച്ചില്ല.
  kkc-kkc: Eseme diayo Yesu ogoloso, diba see wedi dileso, Yesuwo hamamee dili odoo
