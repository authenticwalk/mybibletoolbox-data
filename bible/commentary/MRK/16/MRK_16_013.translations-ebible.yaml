  qvz-NT: Chasna ricusha Jerusalenmallata chi shuccunama cuintangahua bulltianaura.
    Cuintagllaita chi shuccuna mana quirinaurachu.
  deu-ELO: Und diese gingen hin und verkündeten es den übrigen; auch denen glaubten
    sie nicht.
  mjc-NT: Tan tsinuhu̱ ra naha tsijacoto̱ ra naha tsi tandɨhɨ ca ra naha. Maa tyin
