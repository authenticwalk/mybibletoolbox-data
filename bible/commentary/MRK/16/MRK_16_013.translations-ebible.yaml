  caf-NT: Hoh wheha'az, 'onghunnah hubulh náwhuhulnuk 'aw huba 'alha' cha'hudusnih.
  mio-NT: Cuahan ndico ra ta ra, ta chaha ra ta ra cuenda chi ndihi ca ñi, soco ña
