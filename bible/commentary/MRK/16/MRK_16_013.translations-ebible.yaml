  lat-VUC: 'et illi euntes nuntiaverunt ceteris: nec illis crediderunt.'
  ngp-ngp: Niyo wauya na kuwagambila wadya watuhu wamtimile Yesu, mna woho hawahuwile.
  enq-2: Disaipolo dolapo pupala, pia dupa disaipolo mendatupa dutupa lamaiyambinopa,
    kiningi lelyambinona lao dutupame masala naeyamiaka.
  eng-ASVBT: 'And they went away and told it unto the rest: neither believed they
    them.'
  mna-mna: Ziru tire i, to tiloondo ma timiili mini be tisotaara zin naŋgaŋ pakan.
    Tamen ziru sua kizin tana, tiurla som tomini.
  myw-myw: '@see-verse:MRK.016.012'
  sby-sby: Aba bantu balabwelela kuya kwambila beshikwiya, nomba naboyo baliya kubashoma
