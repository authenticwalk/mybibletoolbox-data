  ita-1885: E quelli andarono, e l'annunziarono agli altri; ma quelli ancora non credettero.
  muy-muy: Nday nakəŋ day tàsləkabiya ga maŋgəhaɗi ma gani ana ndam maɗəbay Yezu ndahaŋ
