  spp-spp: Ka pire si núr'a pa yi jwo pi sanmpil'á, ŋka pire mú saha ɲyɛ a dá mɛ.
  zty-NTPS: Naž beyéjgake', na' bejzéngeklen' yezíka'gake', san bi bejḻé'gake' x̱tíža'gake'.
