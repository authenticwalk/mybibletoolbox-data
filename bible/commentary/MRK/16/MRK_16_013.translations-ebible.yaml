  bwo-bwo: Bowere aanat b́danif oortswotssh keewbokri, ernmó manotsnor amaneratsno.
  nch-BL: Huan nopa ome tacame yajque huan quinyolmelahuatoj nopa sequinoc itatoquilijcahua,
