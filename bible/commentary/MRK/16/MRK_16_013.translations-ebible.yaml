  klv-klv: Alaruenan arotǝlmam vi Jerusalem, lukel ur nǝsa tovisi mai ahai susur lotosuh
    ei. Be lǝsadǝlom nǝsa gǝlar am artokele.
  bco-bco: A꞉la꞉yo꞉ a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉, Ya꞉suwa꞉ enedo꞉ tili wida꞉sen kalu nolbo꞉wo꞉
    sio꞉ ko꞉sega, iliyo꞉ a꞉la꞉ma꞉lo꞉ to sa꞉lab a꞉no꞉lo꞉ mo꞉tilidabu.
  kdl-NT: Aku a gonoi a ba a tonukoi atoku a le. Atoku yi a ꞌyuwain uwushuku n ili
