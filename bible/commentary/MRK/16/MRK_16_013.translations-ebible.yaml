  xla-xla: Epalati ma opa dapiyamte iwolota yia꞉ta Yesu natiliye tame opa Yesu mate
    siyamale watle atlamalati yia꞉tapo yia꞉ yu dla ma pomikadepe diyo.
  xav-NT: Tawamhã apâ te tineb zahuré, Zezusihi siré 're ĩnomro mono norĩ ma, te te
