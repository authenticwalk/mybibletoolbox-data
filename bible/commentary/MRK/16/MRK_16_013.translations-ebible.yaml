  kqc-kqc: Mina ago bosi nioteimaradi, idu mina ka mokena vari gira de aeyadi.
  tav-tav: Nare cʉ cabuia ejaro, cʉ tʉjʉ majiri bero aperã cʉ buerã cãnanare cabuiorã
