    o'e ip ixeyũ ekawẽn kay.
  amk-amk: Ampafe urarabera suru we mano efau fosa aha, we ureikaririai kariri Yesusi
    wesa. Manamo eroasoa kahai kontai.
  fai-fai: ika alo weng kudew tad bakoyamsiw, kata ika mak afano, yakeisiw bá.
  ura-NT: Nitohaneein acaauru rai ocoocane coaraain, leeochaauru rai biha cuuruhane
    jana jetaote, nii acaauru niha natiin esenetaaurene.
  mcd-NT: Onancanashu afu rafumisi futsafo ano fonifo ato tapimashquin. —Non Jesús
    oianran, —ishon ato yoifiaifoan tsoan atori icoinra huanima.
  urt-urt: Topoꞌe ŋupe ŋaiye tinge yetekeꞌe kin yuworme pe, tinge plihe yal yana lenge
    jetalah kin, kom tinge yukur ŋoiheryembe nange wusyep tinge bwore mise.
  kiz-kiz: Bhakalota kubhajobhela bhanafunzi bha muene bhangi bha bhabhabakili, lakini
    bhabelikubhaamini.
  tzo-TZE: Li chibique isutic ta Jerusalén, bat yalbe ya'yic li yantique pero muc
