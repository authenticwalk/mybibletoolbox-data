    nenzi ŋgua ŋinde, ande tia.
  crx-NTPO: Whusanáhit'az whe, 'onghunne bubulh náwhuhulnuk whe 'aw buba 'alha lhe'hudusnih.
  kan-OKCV: ಅವರು ಹೋಗಿ ಉಳಿದ ಶಿಷ್ಯರಿಗೆ ತಿಳಿಸಿದರು. ಆದರೆ ಇವರನ್ನೂ ಅವರು ನಂಬಲಿಲ್ಲ.
  bbb-bbb: Ijiege rena e inokiro ije bu una usiaena e vua fuone fievo gue ije Jesudo
