  far-far: Ma kera ka oli mai, ma kera ka farongoa lau tani fafurongo ada, boroi ma
    kera si famamana go.
  suz-BL: मेको निक्‍शी फ्रा फ्रु लेश्‍शा जाक्‍शा, अरु आन कली “येसु कली ताइतस्‍कु”
    देंसा बाक्‍त। मिनु मेको आस लोव़ यो थमा मसुदमे बाक्‍त।
  car-NT: Irombo iwerama'san rapa ekari'se mo'karon ta'sakarykon 'wa. Mo'karon anamyika'pa
    enapa te iwe'i'san.
  amp-amp: Be rof inji htiyafhato womm yi kfo pthamofm. Womm rof kfoyuk mrokfom wanymohat
    nhai wany yakiormomf. Memom, ka kfo furewuf.
  bht-bht: जालू उना जाणी लिया सै कुण है, तालू सै दौड़ी करी दुज्जयां जो दसणा गे, पर
    उना भी भरोसा नी किता।
  eng-NOY: And they went and reported it to the rest; and even them they did not believe.
  cub-NT: Na nʉri coyʉrĩdurejaimad̶a nácavʉre. Ʉbenita jʉ abedejaimad̶a náre máre.
  ita-1927: e questi andarono ad annunziarlo agli altri; ma neppure a quelli credettero.
  lww-lww: ana pogos nap̃a apisu pae p̃isi, lalua apilon la sina ap̃asup̃ela, apitove
    apisawal sur nene pan lala tap̃ena lala, ana yam si tai lala tap̃ena la nene pe
