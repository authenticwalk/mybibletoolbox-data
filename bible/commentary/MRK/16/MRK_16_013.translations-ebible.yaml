  wro-wro: Auandu keŋaŋurandu, atjąkekąria kundjuŋąnąŋgoriandu; arka kauerąŋudjaralandu.
  cek-AK: Nihnik mah kalah ampuinawk khaeah thuih pae hoi, toe nihcae mah tang pae
