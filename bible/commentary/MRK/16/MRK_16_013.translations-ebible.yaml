  quc-TNT: Xetzelej c'u bi ri e are', xebe'c, xquitzijoj wa' chque ri niq'uiaj chic.
    Man xquicoj tä c'u ri qui tzij ri e are'.
  tfr-NTPO: Jesús weno ba kong irgo ga jek iröng ba pjeyoga l̇l̇amo l̈öng l̈ishko.
