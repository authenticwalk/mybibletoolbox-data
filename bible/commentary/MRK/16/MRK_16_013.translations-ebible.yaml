verse: MRK.016.013
translations:
  kpx-kpx: Ige abu hoidevei Dielusalemae velehovoi Iesu esemu degomole namigevege
    abu hotoeabe ke maholilu.
  okv-H: pambuto ambotani nei uhoho ta degi eo ingito ke be ae ea.
  tbo-tbo: Tauhi naka hi gunawilehi po hai lawa hi paliwelehi awai hoi tahaya ma hi
    gelegeleta. Ma hai baha ega hita witumaganeya.
  mal-C: അവർ മടങ്ങിവന്നു ശേഷമുള്ളവരെ വിവരം അറിയിച്ചു. എന്നാൽ, അവരെയും ശിഷ്യന്മാർ വിശ്വസിച്ചില്ല.
  grc-SR: Κἀκεῖνοι ἀπελθόντες ἀπήγγειλαν τοῖς λοιποῖς· οὐδὲ ἐκείνοις ἐπίστευσαν.
  bgc-bgc: उननै भी यरुशलेम नगर तै बोहड़कै दुसरयां ताहीं इस बारें म्ह खबर दी, पर उननै
    उनका भी बिश्वास कोनी करया।
  khz-khz: Gaurai taura ruala gewaikuleto, taukavara gevararato, na geria kila ati
    gevega-taunataunaato.
  deu-TKW: Und die giengen hin und berichteten es den übrigen; und sie glaubten auch
    ihnen nicht.
  zsr-NT: Niꞌr yjaquëꞌ, yajtíxjöiꞌcnëꞌ yezícaꞌrëꞌ, atiꞌ ni xtídzaꞌquëꞌ cutu gulayejlëꞌë.
  lin-lin: Bazongaki mpe bayebisaki yango epai ya bayekoli mosusu ; kasi bayekoli
    yango bandimaki bango te.
  hns-NT: Tab djab oe doeno djaan gail kie ohie hai, tab oelog sahar laut gail aur
    ekwan se bataais. Bakie oesab phien se na maangies bieswaas kare.
  noa-E: Mag amachig ich oopibaawai makhʉʉnaujã agjö deeu ewag wëtwi ich agjö chi
    i dʉ̈icha ogdʉba wënʉrraajerr khʉʉnag jaauwimajierram aajem. Pari makhʉʉn iekjã
    bʉ̈ʉrjã ʉ̈khabajim anaabá.
  eng-EMTV: And those returned and reported it to the rest; but neither did they believe
    them.
  mib-NT: Te ni canandicó de, ni cacastūhún de nuū tāca gá jnáhan de. Te ni tu ní
    cácandíje tucu jnáhan de jeē cácahān ndɨndúú de.
  bea-bea: 'Kwa kitati achune: kahchu ama kiyehti ayine.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ ने़प्‍माङ् नुःक्‍खे़त्‍छिआङ् खुन्‍छिॽ निःसे़त्‍छुबा
    पाःन्‍निन् वेॽहाॽ चे़क्‍ते़त्‍छु, कर खे़ङ्‌हाॽरे़ नसाःन् मे़न्‍जोगुन्‍लो॥
  xnj-xnj: Vene vakahamba na kuvajovela vayavi, nambu mewawa vayavi vasadiki lepi.
  mmx-mmx: La melemu dugamlong la duga tong i ri lavaun pinivu ren, ketla di goxo
    nunu atdu.
  cbr-NT: Usaía ami chiquiracë́cëxun isbianquian —Jesús cananuna isan —quixun atúnribi
    cacëxunbi ca raírinën —usama ca —quixun sináncëxa.
  tee-NT: Pus ju yu'unch ta'anchokolh amac'atsaninin ju ali'in ixt'atamaka'ui ju Jesús.
    Para nin yu'unch jantu aquiclaca'icalh.
  eng-LSV: and they having gone, told [it] to the rest; not even them did they believe.
  cak-NT: Ri ca'i' achi'a' re' xbequi'ij chuka' chique ri ch'aka chic ri xquitzeklebej
    ri Jesús, pero reje' chuka' man xenimex ta.
  pah-NT: Igwete g̃a jivyri a'ero imombe'gwovo Jesus'ga remimbo'ehara'g̃a pe. —Jesus'ga
    okwerava'ja kiro, ei g̃a. Orohepia ore ga ko, ei g̃a g̃a pe novĩa. Emo g̃a ndogweroviari
    jitehe g̃a.
  sja-NT: Ãchia iru k'awa atadak'ãri, aramata ãpɨtee nepɨrɨde wãjida apemaarãmaa.
    Mamĩda ãrapa pida ijãada-e paji.
  xed-xed: Ka vraktá həŋ da Ursalima, ka rusu həŋ ŋa sanlaha. Ama ka kwalaghutá tsahaya
    ta zlghaftá tsa gwaɗa ya guli.
  mks-NT: Joo tá na̱ndicuni na mé á já na̱quee na cua̱ha̱n na̱ ca̱xi tu̱hun na xi̱hín
    na̱ java cán joo co̱ó na̱xeen na candúsa na tu̱hun na̱ca̱ha̱n ndíví na̱ yóho xi̱hi̱n
    ná.
  gfk-S: Dur ga baling dur gom a hinawase ari ta di, iesene pa di gale nurnur at bileng
    ta dur.
  bmu-bmu: Yetkön mewöyök anda buzupŋi mi alaurupŋi jiyohot mötketmö, yeŋön mi mewöyök
    qahö möt nariget. Mewö.
  dgz-dgz: Taue sia aeni apan dere ameme pa Ierusalem entane sia amon wadiamot upinewa
    wadiamon go mu ya anu tumat muman.
  eng-GNV: And they went, and told it to the remnant, neither beleeued they them.
  zaa-NT: Huía taá cabi taquixá'ani cabi adí ca discípuluá, pero nìhua labí huíalatsi'
    cabi.
  eng-WEBSTER: 'And they went and told it to the residue: neither believed they them.'
  guh-guh: Nexata Jesús pijajivitonëbeje itsa tanebeje Jesús, naviatecabeje. Nexata
    pacuenia tanebeje Jesús, tsipaebabeje itsamonae Jesús pijajivijavabelia. Itsiata
    bajarapamonae apo jumexaniataetsibeje.
  bon-bon: Siige teepi babo cewe me acnenutäsi poto abiberäja bägrä bime bau me, jejemäsi,
    egä teepi Yeesu ne bii jepänäsi, yepä teepi lica jäätrungisi teebibine.
  nhw-BL: Huan nopa ome tlacame yajque huan quinyolmelahuatoj nopa sequinoc itlatoquilijcahua,
    pero nojquiya inijuanti amo quinneltocaque.
  swh-ONEN: Nao wakarudi na kuwaambia wenzao. Lakini hawakuwasadiki wao pia.
  wbi-wbi: Voope vakaluta vakavapangila avajanave, pooope navakitika.
  bba-bba: Ye bɑ wɔmɑ wuu min di bɑ be bɑ tie yen lɑbɑɑri sɔ̃ɔwɑ, ɑdɑmɑ bɑ ǹ mɑɑ
    ye nɑɑnɛ kue.
  eng-KJVCPB: 'And they went and told it unto the residue: neither believed they them.'
  kgk-NT: Ha oikwaa-ma ramo oho jevy omombe'u Hesu remimbo'e kwéry-pe. Ha ndogweroviáiry
    voi inhe'ẽ.
  waj-waj: kava vara ranada ngiari seenaiya kiaa mmuduu rikiada unnakuavaivee tiravai.
  ekk-PKP: Nad läksid linna tagasi ja rääkisid teistele, kuid ka neid ei usutud.
  mpx-mpx: Sauga hi atena age iya Yeisu, yaka hi sikal hi na avaliyau wali wasa hi
    pek, yaa wali baaba nige hi aabulilek-an.
  wbp-wbp: Kuja-pala nyangu, ngulaju-pala kurdungurlu-patu-kariyi-nyanu-kurralku pina-yanu,
    ngulakuju-pala-jana yimi-ngarrurnu Jijaji kuja-pala nyangu nganta. Ngulakuju kulalu-jana
    ngungkurr-nyinaja-yijala panu-juku.
  luo-luo: Jogi noduogo monyiso joma moko wachni; to kata kamano ne ok giyie kodgi.
  nhe-NT: Huan nopa ome tlacame yajque huan quinyolmelahuatoj nopa sequinoc, pero
    nojquiya yajuanti ax quinneltocaque.
  aii-aii: ܐܲܢܹܐ ܬܪܹܝ ܐܙܝܼܠܔ ܠܗܘܿܢ ܘܡܘܼܚܒܸܪܗܘܿܢ ܠܐܵܢܝܼ ܬܲܠܡܝܼ̈ܕܹܐ ܐܚܹܪ̈ܢܹܐ، ܘܐܘܼܦ
    ܐܸܠܵܝܗ‌ܝ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ.
  esk-NT: Tavrakŋatchiaq utiġniqsuk. Uqauraaqsiñiaġaluaġniqsuk atlanun maliġuaqtinun,
    aglaan tamatkua ukpiġiŋitmiñiġaich.
  msb-msb: Nagbalik dayon an duha kag ginpamarita sa iba pero wara ninda pagtuudi
    sinda.
  cpa-NT: Jøng² ca¹ŋi¹hǿ²dsa jǿg³ quiah¹² dsa² quianh¹³dsa. Jø¹² bíh³ ha¹chi² ca¹hé¹dsa
    jǿg³ quiah¹² dsa² héi² calah.
  dso-dso: ସେ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ବାଉଡିଆସିକରି ବିନ୍‌ ସିସ୍‌ମନ୍‌କେ ଏ କାତା କଇଲାଇ । ଏନ୍ତି କଇଲେ
    ମିସା ସିସ୍‌ମନ୍‌ ତାକର୍‌ କାତା ବିସ୍‌ବାସ୍‌ କରତ୍‌ ନାଇ ।
  meu-meu: Bena raruosi ela, bamodia e hamaorodia, to edia hereva asie abia dae.
  yva-NT: Arono yo aen, yavave yakare yo ana umaso raura irati arakovo kaijinta mai.
    Weramu wanave tavone ramu.
  dgc-dgc: Ey side, éy nagsoli side a négkagi du iba. Pero éwan be side naniwala dide.
  zpm-NT: Dzigo güey zho güeynie zho diidz lo grëraa zha ne nacgza zho; per niicle
    xtiidz grop zha co bliladzd zho.
  hix-NT: Neramatxownà harha tà, nyamoro ha. Owto ymo hona harha totxownà hatà. Nekarymatxownà
    hatà, tkukur komo wya. Tàwyanye enytxatxhe rma, àro wyaro hamà kahra rma nehxatxkon
    hatà, nyamoro, Txesusu yakorono rotho komo rma.
  sim-sim: Fri heyendirnaha indiyok fri ihi ma ol orin tiyandari ondon frimu sawera,
    �Jisas angop usahawa ri.� Hako lir mbeek mashi frihin li misihi, ome sira, karem
    mbari ambu lir.
  npi-ULB: तिनीहरू गएर अरू चेलाहरूलाई बताए, तर उनीहरूले तिनीहरूलाई विश्‍वास गरेनन्
    ।
  cgc-cgc: Pagkita danen ki kanen, gabalik danen an naan ta Jerusalem. Pasugiran danen
    iran na mga duma na Jesus i gapakita ki danen, piro ula man gyapon gapati iran
    na mga duma.
  tim-tim: Akto luâk lâuwâ arekŋe Yesu egiat aregât purik katmâ arim galalupyetŋe
    makyeŋgiyiat. Akto yâkŋe, “Den are hiaŋgiat.” dâm nâŋgâyi.
  yor-yor: Nígbà tí wọ́n sì mọ ẹni tí i ṣe, wọ́n sì lọ ròyìn fún àwọn ìyókù, síbẹ̀,
    àwọn ìyókù kò gbà wọ́n gbọ́.
  wos-wos: Xétaka getéfaré wambula ye bér Jisasna duré wa, “Déré wundé xéna.” Wungi
    wambéka di wambula wa, “Yingafwe. Wu yéna béni ye.” Wungi di wa.
  emp-NTPO: Ãdjira jẽda wãnaped̶a waabemarãa jarasid̶aa. Mãwãmĩna wad̶ibid̶a ĩjãnaẽ́
    basía.
  eng-F35: So they returned and reported to the rest; neither did they believe them.
  ind-ind: Waktu dua orang itu sadar bahwa Orang yang bersama mereka adalah Yesus,
    tiba-tiba Yesus menghilang. Lalu mereka berdua kembali dan menceritakan kejadian
    itu kepada murid-murid-Nya. Tetapi mereka tetap tidak percaya.
  pes-OPCB: ایشان شتابان به اورشلیم بازگشتند و به دیگران خبر دادند. ولی باز هیچ‌کس
    حرفشان را باور نکرد.
  mpt-mpt: I inaniba Yesuse atemniba imin moniba e okok aleyemin nakai maki baabesib
    otane i naka asunai wengo mo wentubenibta bainobo geim blimobe.
  ssx-ssx: Kutupa mo hali yaapoma꞉ paa la꞉ka꞉la puaata꞉ mandane hoki nane tolu haemeke
    wanda꞉hali lolo pepekepate ipilika꞉ pi make na opimikime.
  mkl-mkl: Ŋɔi inɛ ŋɑu ɑ̀ bɑɑ inɔ ilu nɔ ɑ̀ koo ɑ̀ sɔ̃ inɛ bubu ŋɑu, ɑmmɑ kpɑɑsi ŋɑu
    ɑ kù dɑsi ɑŋɑ mɔ nɑɑnɛ mɑ́.
  gaq-gaq: ଆକେନ୍ ସିସ୍‌‌ ମ୍ୱାୟା ଆଣ୍ଡେଚେ ଆରି ବିନ୍ ସିସ୍‌‌ଇଙ୍ଗ୍‌କେ ଆକେନ୍ ସାମୁଆଁ ବାଲିର୍‌କେ
    । ତେଲା ଡିଗ୍ ସିସ୍‌‌ଇଙ୍ଗ୍‌ ମେଙ୍ଗ୍ ସାମୁଆଁକେ ସତ୍ ଆମାନେ ଆର୍‌କେ ଣ୍ତୁ ।
  gof-RNT: Entti guye simmidi, haratas odidosona, shin haratikka entta odaa tuma gibookkona.
  unx-unx: ଇନ୍‌କିନ୍‌ ରୁହାଡ଼୍‌କେଦ୍‌ତେ ଏଟାଃ ଚେଲାକକେ ଏନା ଉଦୁବାଦ୍‍କଆକିନ୍, ମେନ୍‌ଦ ଇନ୍‌କୁ
    ଇନ୍‌କିନାଃ କାଜିୟଃ କାକ ବିଶ୍ୱାସ୍‌କେଦାଃ ।
  gah-gah: Lá okago, keza atiginá iki taoniloka vasike vegená lugáa avetó iki li kemesimóza,
    gakó lasimó nene gili zagemamó.
  lcm-lcm: Au, kilongla tapasuk pok na kilongmela mengen a mang matan ang, sikei parik
    kipa lomlomon tatana.
  aer-aer: Kenhe renhe arerle-anerreke-arle-iperre ratherre alperreke, iletye-alpeke
    arrpenhe areyeke rarle ikwere-atherre arrateke. Kenhe itne akenhe itirreke ratherre-arle
    urrtyirrekeke-athene.
  qvc-NT: Piru payta riqsishpa, kutimushpa, kriyiq masingunata willaptinllapaqam,
    paykunatapis mana kriyirqanllapachu.
  tgl-ULB: Pumunta sila at nagbalita sa iba pang mga alagad ngunit hindi sila naniwala
    sa kanila.
  cbs-NT: bexun jabun chibanmisbu ichapabu jatu banabima ninkatan jabun janchadi jawa
    ikunwanma idiaibun
  xtm-NTPP: Ñayii ya'a, ni jan koo i ni ka kaxtnu'u i nuu ndaka‑ka ñayii ni ka yo
    ndikin ya ma, kovaa ni ñatuu ni ka kandija tna i.
  nnq-nnq: Angweto uyo ngabajenda, ngabalengela akajabe, nambu angweto uyo baaminingije.
  bao-NT: Cʉ̃ja cãa tua waa, cʉ̃ja mena macãrãre wedemiupa. Cʉ̃ja cãare, “To biro
    ĩicãrã ĩicuma” cʉ̃jare ĩicãupa.
  san-ORI: ତାୱପି ଗତ୍ୱାନ୍ୟଶିଷ୍ୟେଭ୍ୟସ୍ତାଂ କଥାଂ କଥଯାଞ୍ଚକ୍ରତୁଃ କିନ୍ତୁ ତଯୋଃ କଥାମପି ତେ ନ
    ପ୍ରତ୍ୟଯନ୍|
  huv-NT: Nejiw aton tambüw masajüw alacas minipilan nej, átan ngo mayariw nejiw andeacüw.
  otn-NT: Nu̱ya yonc'ɛ̱i̱ ya, bi̱ ma bá̱ xihyø mmi̱xädiui. Pɛ ma̱høn'a̱ hi̱ngui̱ ɛ̱c'ɛ̱i̱tho
    yø amigo te xifi.
  nop-nop: Unduŋ tubune wabiŋa udaneeŋ buŋa mihiŋiye noli yeniŋgumuk, iŋgoŋ adi medehik
    u nadiune yalaŋ tuguk.
  obo-NT: Na, id livod sikandan diyot Jerusalem amoy id ponudtuu ran diyot mgo duma
    ran no nokita ran si Disas, piru waa mandad sikandan id pongimbonnaa.
  cak-ENT: Ri ca'i' achi'a' ri' xbequibij chuka' cheque ri ch'aka chic ri xquitzekleben
    ri Jesús, pero chuka' man xenimüx tüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤏᤧᤵᤔᤠᤱ ᤏᤢ᤺ᤰᤂᤧᤳᤇᤡᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤏᤡ᤺ᤛᤧᤳᤇᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤘᤣ᤹ᤜᤠ᤹ ᤆᤧᤰᤋᤧᤳᤇᤢ.
    ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥᤃᤢᤴᤗᤥ॥
  snx-snx: Asux ana sam ne les suma kur be mendulxo ne dide andug xabu o siyjal.
  kql-kql: Valan wokok guŋgundatɨk ŋɨme galaveve katɨk wulu, kape valan ava bɨiye.
  mie-NT: De nī ndicó ndúū dē, de nī ncachī tūhun dē nūū ndá cā táhán dē. De nduú
    ní ncándíja tucu táhán dē jā cáhān ndúū dē.
  san-TIB: ཏཱཝཔི གཏྭཱནྱཤིཥྱེབྷྱསྟཱཾ ཀཐཱཾ ཀཐཡཱཉྩཀྲཏུཿ ཀིནྟུ ཏཡོཿ ཀཐཱམཔི ཏེ ན པྲཏྱཡན྄།
  qve-NT: Chaymi paykunaqa kutimuspanku, wakin discipulokunaman chaykunamanta willaranku.
    Ichaqa chay willakusqankuta uyarishaspankupas, wakin discipulokunaqa manan creerankuchu.
  pao-NT: Umu ka Te Pabe'e sopedakwatoohoose punowsoo memeahoo mu tunakatzimodu tuukwe
    petuga. Pana umu tunakatzimodu gi mu naka'oedyukute.
  cbu-NT: 'Zapish natstayarusin, kanapurangsin, minootssha wipunashpatatin ichinguru
    kamanirangana. Ngootsip xiytuni, Isusoo parangtanicha, tárangana. Itaru, wipunashtisin:
    Ngutishcha átis, táranganaya.'
  usa-usa: yauwaréta tébakaqa timá yímikaawata kanaaráq íma ítaraae.
  soy-soy: Pɛ̃ ticuruu ɑpí weri ɑpi picɔ nsímɛ́ mmɛ̃ símisi, picɔ pɛ̃ ɑpi kɔ nɛ
    kɛfɑ tɛnɛ.
  bkx-bkx: Nalali te, nua sin nnaon nfanin, ma natonan sin aok-biak in mnak, “Hoee!
    Mneen ije feꞌ! Lelo leꞌ ii, hai miꞌeuk mok Usif Jesus mbi lalan!” Mes sin aok-biak
    in nataen mnak, “Huus! Hi nua ki kais miꞌmoeb kai on naan!”
  hui-hui: Ani biyagola libugua wali agali maru Yasu heba ala haga biaru hearia dai
    buwa, Yasu handariba, lalu lamiyagola ti hawa larabe toba howa mini kira wu hene.
  amf-amf: Kediar yivayse waani eenana ke giyade; igina eenaar pir gonne hamadehe.
  quc-NNT: Xetzelej k'u b'i ri e are', xeb'e'k, xkitzijoj wa' chke ri nik'iaj chik.
    Man xkikoj tä k'u ri ki tzij ri e are'.
  dob-dob: ꞌEnega site luwa nidi Yelusalema ꞌena siila ga gosediyao siemataluwedi,
    ta saꞌi nigeya siemiemisedi.
  wrs-wrs: Doa no samblava henga eprinnamba hevtindi indam, ihishune, kava Yesusva
    doa enonglai monara. Wo nomba ninginvna, gekala ohov.
  mca-mca: Qa tepilii iye ha' Jerusalén qa nifeltaxii iye aje'eƚ hekhewep, qa yeqekuƚi'ij
    iye.
  tzo-TZC: Cꞌalal laj yilic ti chaꞌvoꞌique, bat yalbeic yaꞌi ti yan yajchancꞌoptaque.
