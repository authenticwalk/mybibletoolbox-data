    ná ndaquiyaꞌ nguꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ nu tucua tyaꞌa ñati̱ biꞌ.
  bqc-SIM: Kɛ́ aa ɛ̀a sù ń wɛ̃́lɛpio, aa ò gbɛ̃́ kĩniↄnɛ. Ń beeo aai ń yã́
    sio.
  tcz-CHONGTHU: Amani achelhon in seijui dangho jah-a agasei lhon leh amahon atahsandeh
    pouve.
  mar-mar: ते परत आले व इतरांना त्याविषयी सांगितले परंतु त्यांनी त्यांच्यावरही विश्वास
    ठेवला नाही.
  snp-snp: eyeti wewa lele ya itibiti muki minado uti logimaifa, kawa yaki logimamo
    koli kikito gimámae.
  isl-isl: Þegar þeir loks áttuðu sig á hver hann var, flýttu þeir sér aftur til Jerúsalem
    og sögðu hinum frá, en þeir trúðu þeim ekki heldur.
  spy-NT: Yooto, kooyeey ꞉rubiichoo Yēērusālēēm bokumwoochi chuut kule, “!Kaakeekas
    Yēēsu.” Kuchweesta ꞉chuut ng'aleekwaa subak.
  xnn-xnn: Dadat somagong ay mangibaga isnan iib-ada ngem egayda patiyen.
  mwe-mwe: Nabhalabhonji gubhapitengenenje kukwabhalanjilanga ashaajabhonji bhalepekenje.
    Nkali bhanganyabho bhangaakulupalilanga.
  tte-tte: Muli mena kabo yoli labuine sipileyoi Yelusalema, kalikavao kolili siwalo-masala,
    na iyamo ali walo nige simemeliyan.
  tcs-tcs: Bat wen demtu bin megaraut em, demtu bin ran gobaik kuikwan po Zarusalem
    po spik dem nadalot klostuman blo Zizas. Bat nobodi bin bilib demtu.
  hlt-THB: Cekkqawi ing awm a hubat ak changkhqi venna kqawn pe hy nih, cehlai a ningnih
    ak awi awm ap cangna uhy.
  soq-soq: Ita mo nata leuntone sosou mampo antone Iesu eweiena benemawanton. Tane
    mo benemau sosou etane mai sumanaintopona, dia.
  qub-qub: Chaypitaga paycunapis waquin disïpulu-masincuna caycashanman aywaycur willaran
    «Jesús yuripämasha» nir. Willaptinpis mana riguiranchu.
  att-att: Á nanoli yù ira duá ta Jerusalem, ta ed da kagian sù ira kábulud da yù
    ngámin nga nesimmu. Ngam arád da ira gapay kinuruk.
  bki-bki: Mia bogo napano amial naio bisi, abe juo abarp̃iliglo, aban bere, abano
    aberial vite nei ban nalo dolu, mia bogo tai bereio, nalo dolu nei maka amonea
    vite nei.
  bqp-bqp: Kũ ò ɛ̀ra ò sù, ò ò gbɛ̃ kparanↄnɛ, ama odi ń yã síro.
  mcp-mcp: Buud obá bɔɔŋgʉ́ bwə́ mú nyiŋgə nə mpʉ́sə, kə jaaw bɔɔŋgʉ́ ómpwíín bwə́
    á lʉ́gə Yurʉ́səlɛm wá, bâŋ nə́mə́ njɨ məshwán.
  hat-hat: Yo tounen sou chemen yo vin fè lòt yo konn sa. Men, lòt yo pa t' ankò vle
    kwè toujou.
  npl-NT: Ninteh noiwa okinmatiltitoh n oksikimeh itlamachtijkawah non tewa onemiah
    iwan Jesús, pero mach okineltokakeh tlan yejwah okimilijkeh.
  bgg-bgg: Ji-è isa ne thadoh dun thog ne, Isu ro gai samoythek shii yao, jishii ithek
    è isa shii migi arek ro.
  eng-TCENT: They went back and told the others, but they did not believe them either.
  eng-BSB: And they went back and reported it to the rest, but they did not believe
    them either.
  cpu-NT: Ari ipiyeeyanakani irirori, ikamantavetapaakari ikarataiyini. Ari ikempitaitakeriri
    eejatzi, te inkempisantaiteri.
  san-ASM: তাৱপি গৎৱান্যশিষ্যেভ্যস্তাং কথাং কথযাঞ্চক্ৰতুঃ কিন্তু তযোঃ কথামপি তে ন
    প্ৰত্যযন্|
  tac-NT: Napu'lige 'ma 'la machisá pe Esusi níligo, ku ro'ile 'lige ku sébaga ruyele
    alué uché jarela Esusi 'yuga járome, 'lige alueka tabilé bijchígale.
  eng-WEBPB: They went away and told it to the rest. They didn’t believe them, either.
  gfk-H: Dir ga haan tapukus dir gaam a hasasei aring ta diet, senbia pa diet ga nurnur
    mah ta dir.
  viv-viv: Au Yelusalema againe hiyewadi be tomuliya velugadiyao hivenuwaꞋatadi tu
    badi yadi gahe keke hidavetumaganeni.
  yao-yao: Nombewo ŵausile kukwasalila ŵakulijiganya achinjao, ni ŵanyawo nombe, nganiŵakulupilila
    iyoyo.
  tgp-tgp: Hitahuna lara la hitevosahia la mele hilu vilavila la sahe vara la verea
    isana tatuara, pani tea i sopo rasura.
  auc-NT: Ate wædinque tömëna wadæ godinque Itota mïñæ̈ näni godincabo wadäni ïnänite
    apæ̈nedinque, Mänömaï cægongä atamönapa, äna ëñëninque edæ cöwë pönënämaï ingadänimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a dopitiobece, odaa joɡ̶oyatematitiogi niɡ̶ijo eledi anodiotibece
    modakapetege Jesus. Pida niɡ̶ijo eledi aɡ̶oyiwaɡ̶adi niɡ̶ijo latematigo.
  bmh-bmh: Goagen koli beteimai, tapaimaraneun dudu ipal awaremen, “Ig Yesus abu ebu
    uligemun!” Bo, goagal ze doimai, agal oiagab petak ab tam.
  ctu-BL: Jini cha'tiquil tsa' majli i subeñob yaño' bʌ winicob, pero ma'anic tsi'
    ñopbeyob i t'an ja'el.
  meq-meq: Ndo niye hay sulo aye tə maw a Zerozelem. Tə maw na, ta təkəray wu nakə
    tə ŋgatay aye a siye i gawla i Yesu hay. Nəteye ta təmatay na bay ŋgway huya.
  noa-H: Mag hamachig hich hoopibaawai mak'ʌʌnaujã hagjö deeu hewag wëtwi hich hagjö
    chi hi dʌ̈icha hogdʌba wënʌrraajerr k'ʌʌnag jaauwimajierram haajem. Pari mak'ʌʌn
    hiekjã bʌ̃ʌrjã hʌ̈k'abajim hanaabá.
  alp-NT: Luasi rena Yesuse pene pine luasi bala leu, eleki esi beteke ete tamata
    lesinu be, “Miminare ami luama selu Yesuse!” Po esi lene loko luasi more neka.
  san-VEL: taavapi gatvaanya"si.syebhyastaa.m kathaa.m kathayaa ncakratu.h kintu tayo.h
    kathaamapi te na pratyayan|
  kbq-kbq: Fore nehige'ne kete'ne rukrehe hune e'ne, mago'a disaipol nagama mani'namokizmi
    eme zamasamizage'za, anankegura zamentinti osu'naze.
  kbh-kbh: Chora chata tbojésanshëcona chë ínÿenga chama jacúntama; pero chëngna cach
    ndoñe ndegombre ca tmojanjuabó.
  ron-LSB: Ei s-au dus și au povestit celorlalți. Nici ei nu i-au crezut.
  pon-pon: Re ap kola indai on me tei kan. A re jota pil kamelele ira.
  nhe-BL: Huan nopa ome tlacame yajque huan quinyolmelahuatoj nopa sequinoc, pero
    nojquiya yajuanti ax quinneltocaque.
  sps-sps: Ri tabin me ser fafaatai iny a ka to tsurin mes panainy matisian, sana
    ri gim kainy to ma faaman rari.
  wnc-wnc: Kake waapaatda kuku pandetna kundue wamu waaknga yakapbumayak. Siwan ngana
    wa aminu waapaatde wam natake siakan ngang dua natapbing.
  bus-bus: Kɛ̀ aↄ̃ lìara wà sù, aↄ̃ↄ ò gbɛ̃ kpaaanↄnɛ, mↄde aↄ̃ↄe ń yã síro.
  gub-BL: A'e mokoz hemimu'e uzewyr oho amo Zezuz hemimu'e wapyr hexak awer imume'u
    pà wanupe. Nuzeruzar kwaw wanehe wà no.
  imo-imo: Aku wali kano iye talo ulkendo yando ongolio we ki tipi kanoli iyemando
    Jisasini i ulure temo ningo ningili nalo aku iyemani elonga ningili ungumu ipuki
    naa tiringi.
  boj-boj: Unsibqa naŋgi olo puluosib aisib Yesus aqa aŋgro qudei naŋgi minjreb, “Yesus
    a gagoq di brantqoqa iga unonum.” Degsib minjrnabqa naŋgi dego qunab ugeinjrej.
    Naŋgi anjam deqa poinjrosai.
  ulk-ulk: Wi akomedariei wader le daratagerda, wige nole yabi nasolare. MRK 16.14-18
  eng-DRA: 'And they going told it to the rest: neither did they believe them.'
  knf-knf: Bukuŋ mënţan bakak aţup bandukiiŋ uko wi bawinuŋ, kë baanfiyaar baka kak.
  san-KHM: តាវបិ គត្វាន្យឝិឞ្យេភ្យស្តាំ កថាំ កថយាញ្ចក្រតុះ កិន្តុ តយោះ កថាមបិ តេ ន
    ប្រត្យយន៑។
  arn-NT: Fey tüfa engu ta amuy ñi kimelafiel tati pu kakelu disipulu, welu ta kisu
    engu ka femngechi feyentungelay.
  zas-NT: Dxel bén guin ree bicojn lasaꞌ reeman, per niꞌqui laa reeman ad bililadxt
    reeman.
  ken-NT: Ɛ́tat nɔkɔ, bárɨŋɨ ɛnyu mmu yi áchi. Bápɛtnsɛm ɛtɔk ɛgho bágháti bakoŋo
    bhi báchák, kɛ yɛ̌ mmu wap kɛ noko bɛ ɛchi tɛtɛp.
