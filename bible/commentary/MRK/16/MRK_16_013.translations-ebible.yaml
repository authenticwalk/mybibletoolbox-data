  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ହାଜାନା ଏଟ୍‌କା ତାରାଇଁ ୱେସ୍ତେରି; ସାମା ଏ଼ୱାରି କାତା ଜିକେଏ ଏ଼ୱାରି
