  kfw-kfw: Inmani'n inkirra aleiilaak mi-ngaidiang inleirilpi, takkha inmani'n lei-ngamnamu.
  bfz-bfz: तिने बी जाई की ओरी खे समाचार दित्तेया, पर तिने तिना पाँदे बी विश्वास नि
