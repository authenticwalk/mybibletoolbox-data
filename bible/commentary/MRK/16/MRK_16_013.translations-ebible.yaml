  ckb-ckb: جا چوون و بەوانی دیکەیان ڕاگەیاند، بەڵام باوەڕیان پێ نەکردن.
  spm-spm: Mauthughura aniiŋ nomthegha za bighan khavɨn gun marsi vɨkemisi, mee ivɨra
