  ktm-ktm: Pe horu harlaninen ile ta su disaipel se yi tih. Odoke su hondrupo bilip
    ile ta horu pwi.
  caa-caa: Pero conda cꞌotoy unatobꞌ chi era sutpa ixiobꞌ tut e inmojr uyajcanuarobꞌ
