  apw-NT: Áídí’ onát’aazhgo ła’ihíí yił nadaagosṉi’ ndi doo daabodląą da lę́k’e.
  gum-gum: Inchen nømbe amba, katøganelan eshkaben, truiløgucha nømune køremeelø køn.
  not-NT: Iriro pite ipigaigaa icomantaigapëri ira basini irogomere Jesos. Teatisati
