  urd-GVH: दोनों ने वापस जाकर यह बात बाक़ी लोगों को बताई। लेकिन उन्हें इनका भी यक़ीन
    न आया।
  ycn-ycn: Rejomi necá caja pa'añó piño napumí chuhuá riyucuna i'imajé nanaquiyánajlo.
