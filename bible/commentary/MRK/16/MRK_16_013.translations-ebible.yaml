    bengudmalad.
  ben-OBCV: তাঁরাও ফিরে এসে অন্য সবার কাছে সেকথা বললেন, কিন্তু তাঁরা তাদের কথাও বিশ্বাস
    করলেন না।
  mil-NT: Te cue tée úú‑áⁿ nǐ xica‑güedé cuáháⁿ‑güedé ní xítnǔhu‑güedé nchaa dava‑gá
