  yal-yal: E yi xɛtɛ, e sa na fala bonne xa, koni e mi la e ra.
  cnt-NT: Jaun₂ ca₂i₃lein₃ táng₃ ca₂i₁chi'₄ rɨin'₅₄. Ján₃ bá₄ le₂jaun₂ tsá₃ 'ein₂
