  lex-lex: Noma rawal pia rwahaur nohora la mutwualli re korni, mere mutwualli re
    mana edonna rpesiaya.
  dov-dov: Bakayinka kuyowambila basikwiya boonse, pesi taakwe nibakabasyoma
  rgu-rgu: Basa boe ma, dua si fali reu rafada nonoo nara rae, “Ae! Emi nenene dei!
    Bisinaaꞌ a, besaꞌ ko ami maneta mo Yesus nai enoꞌ!” Tehuu nonoo nara basa si rataa
