  bmk-bmk: Avai ikitai na ivovira asi rava ivi seghesi, bade asi sisiya iya ita tumetumei.
  gaz-gaz: Jarris deebiʼanii warra hafanitti himan; isaan garuu warra kanas hin amanne.
