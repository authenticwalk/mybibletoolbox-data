  eng-OURB: They went away and told it to the rest. They didn’t trust them, either.
  spa-BES: Y se fueron, y lo hicieron saber al resto; y ni aun a ellos creyeron.
  san-BEN: তাৱপি গৎৱান্যশিষ্যেভ্যস্তাং কথাং কথযাঞ্চক্রতুঃ কিন্তু তযোঃ কথামপি তে ন
