    ni̠para chuná taca̠­náj­lalh.
  ulk-1902: Ui bakeam a uiaba boai natomelu; epe uiaba ui nole oatur kak.
  som-som: Markaasay baxeen oo kuwii kale u sheegeen, kuwaasina ma ay rumaysan.
  anh-anh: Avɨz, undɨmaj hamb ai mbɨkɨr sezɨr emŋgemŋga han sɨkamŋgɨmar. Kɨrɨm mbɨndɨŋ
    ya hanez njɨhame njɨhi aŋkarɨpɨr mɨnjɨhamŋgɨm.
  mam-C: Te' kykanin kyuk'a txqantl kyuk'a, b'aj ok ten q'malte qa otaq kyli. Me mix
