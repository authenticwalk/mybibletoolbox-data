  apu-NT: Eereka ninoa kanapiriã. Isãpiretana apanakini imoianariakori, txamari !auikarina
    isãkirena.
  roo-roo: Oa iava va iava voeapa tavitavisa karesiepa. Uva ita, viapau oiso vaiterei
