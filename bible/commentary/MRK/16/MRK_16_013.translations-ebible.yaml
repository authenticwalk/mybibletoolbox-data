  blw-blw: Yachi yag namfangadcha way i nanaphapet hen anchichay ifacha agé, ngém
    tàén, anchag achi chillu afuroton.
  tam-2017: அவர்களும்போய், அதை மற்றவர்களுக்கு அறிவித்தார்கள்; அவர்களையும் அவர்கள்
    நம்பவில்லை.
  azz-NT: Huan ijcón yejuan yajque huan quinmatilijque ocsequin imomachtijcahuan de
    Jesús. Pero nión ica nojón tajtol amo no quineltocacque yejuan.
  spa-RV-1909: Y ellos fueron, y lo hicieron saber á los otros; y ni aun á ellos creyeron.
  csy-csy: 'Taciang amate pai in a dang te son a hi uh hang: amate in a um bua uh
    hi.'
  mxq-NT: Ta yʉꞌʉjʉty jyʉmbijttʉ Jerusalén es tꞌawa̱ꞌa̱nʉdʉ ja Jesusʉ ꞌyʉxpʉjkpʉty;
