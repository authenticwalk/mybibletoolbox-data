    túú ní sàndáá iní cue tée‑áⁿ tnǔhu ní cáháⁿ‑güedé.
  myu-myu: Imẽnpuye ixeyũ o'jepit warara'acayũ kay―jebureyũ kay. — Wuyekariwa itabẽg̃
