  mcp-mcp: Bwə́ ka bʉ̂n mísh, bwə́ mú dʉ́g məma kwóógʉ́ nɨ í mbwúg koogʉ́.
  hat-hat: Lè yo leve je yo, yo wè yo te gen tan woule wòch la sou kote. E se te yon
    gwo wòch.
  npl-NT: Pero ijkuak oajsitoh, okitakeh n weyi tetl non okitentsaktoka n miketékochtli,
    mach ok ompa okatka.
  bgg-bgg: '@see-verse:MRK.016.003'
  eng-TCENT: But when they arrived, they looked up and saw that the stone, which was
    very large, had already been rolled away.
  eng-BSB: But when they looked up, they saw that the stone had been rolled away,
    even though it was extremely large.
  cpu-NT: Iro amenavetapaaka, oñaatzi otamikaka mapi, tema antaro mapi oni.
  san-ASM: এতৰ্হি নিৰীক্ষ্য পাষাণো দ্ৱাৰো ঽপসাৰিত ইতি দদৃশুঃ|
  tac-NT: Napu'lige sebasa alé yochi a'bemi, etele 'ma tabilé alé yochi ajtigó alué
    wa'lú rejté.
  eng-WEBPB: for it was very big. Looking up, they saw that the stone was rolled back.
  gfk-H: Iasen, bia dal ga nanaas hut, dal ga nas bia di gata pulek sasei no haat,
    ma a tamat sakit ia.
  viv-viv: Mena kabalai-nadi ma lakahi-moꞋena. Tu hiꞋitalele againe, tamo hakwadi
    kabala giveꞋawawana ma hiꞋitana.
  yao-yao: Nambo paŵalolechesye, ŵaliweni liganga lyekulungwa nnope lila lili lyegalambulile
    pambali.
  tgp-tgp: Ale lara la tar̃a sahe aulu, la hite vatu tavera atu la pete kuresi nar̃ihia
    moiso.
  auc-NT: Ante wædinque go gongænte pömo ayönäni dicabo ñæ̈nængade pönï näni äninca
    incæ dobæ dicabo ñæ̈nængade pönï do da tæ̈ñæ̈ï a öñö adänitapa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee me dinotaɡ̶aneɡ̶e igaataɡ̶a naɡ̶ajo wetiɡ̶a daɡ̶axa me
    nelegi. Pida niɡ̶ijo naɡ̶a icotiobece, noɡ̶oiwita, odaa joɡ̶onadi naɡ̶ajo wetiɡ̶a
    nelegi joɡ̶onoɡ̶aticogi midataɡ̶a niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a.
  bmh-bmh: Bo, go suban uligaimai, aiwag banou go oi hemen go uligemen.
  ctu-BL: Che' bʌ tsi' yilayob, tsi' q'ueleyob selc'ubilix loq'uel jini xajlel. Wen
    colem jini xajlel.
  meq-meq: Tə ndisl naha na, ta zəba ɗəre. Ta zəba ɗəre na, tə ŋgatay a beber niye
    bagwar eye ta dərəzl ha ka tsəvay aye na, ɓa mabədəŋgwala eye faya abəra, madzaka
    eye ka tsakay tsɨy.
  noa-H: Mamʌ mag hiyʌ̈ʌ wëtmamua barimanaa hooimaawai, chi jẽbdi hi hee mok pör pöm
    simua joot'ʌ sĩerr jũrr chawag pʌrëupʌ̈i t'ʌnʌm hooimajierram hanaabá.
  alp-NT: Po kena esi luake nda liane benaije, esi selu batu elake sire ilolikele
    peneka.
  san-VEL: etarhi niriik.sya paa.saa.no dvaaro .apasaarita iti dad.r"su.h|
  kbq-kbq: Hianagi tusi'a haveagi, ko revahe hutrenege'za ome ke'naze.
  kbh-kbh: Pero imojontjes̈iye ora, tmojáninÿe chë cuevëshoye amashjuanents̈a bëts
    ndëts̈bé, chents̈ana juanániñe.
  ron-LSB: căci era foarte mare. Uitându-se în sus, au văzut că piatra era rostogolită.
  pon-pon: Ari, ni ar kilan, re ap kilanada, me takai o tapure janer, pwe me kalaimun
    kaualap.
  nhe-BL: Pero quema ajsitoj nepa, quitlachilijque huan quiitaque para ya quiijcuenijtoyaj
    nopa tetl yonque nelía hueyi.
  sps-sps: Ri matoong naa ton puts ser tagei na fats a karap te kukuur en.
  wnc-wnc: Yake kawawa ngana suu wagwenu gwa ikoba kukutna kaking. Sike suu wagwenu
    buyambam gwen.
  bus-bus: Zaakɛ gbɛ̀ pì bíta maamaa. Kɛ̀ aↄ̃ wɛ́ɛ sɛ̀ wà gwà, ben aↄ̃ↄ è wà gbɛ̀
    pì gbegere pà wà gùo mira pì lɛ́a.
  gub-BL: Ume'e itakwar uken rehe wà kury. — Amo umunyryk tuwe itahu uken wi a'e,
    i'i uzeupeupe wà.
  imo-imo: '@see-verse:MRK.016.003'
  boj-boj: Degsib maroqnsib gilsib ŋam ateb di meniŋ kobaquja waqosiq taqal di sonaq
    uneb. Meniŋ di tulaŋ kobaquja.
  ulk-ulk: '@see-verse:MRK.016.003'
  eng-DRA: And looking, they saw the stone rolled back. For it was very great.
  knf-knf: Kë wi başaaŋ akat këş aşë win plaak pandëmuŋ maakan kë pakëlanaa.
  san-KHM: ឯតហ៌ិ និរីក្ឞ្យ បាឞាណោ ទ្វារោ ៜបសារិត ឥតិ ទទ្ឫឝុះ។
  arn-NT: Welu adkintupulu engün, pefi tati fütra kura takuniekefulu tati rüngan lolo
    ñi mülewetunon ti konwe mew.
  zas-NT: Per chi bidxin reeman baguiaa reeman ma biniib guiaj zaꞌ roꞌ baa guin ad
    zaꞌtri loj xluaran.
  ken-NT: Bárɛ̀m nyaka nɔ mbɔnyunɛ ntay ɛnɔ nɛ́chɨk nyaka tontó. Bápɛ́rɛ chwɔp
    arɛ́, bághɔ́ bɛ́ bábɨŋɨri nɔ nɛ́rɔp chi nɛpak.
