verse: MRK.016.004
translations:
  kpx-kpx: Isi katelahai niai elehage mune keu vovolovai badive ua.
  okv-H: puvuto hange ambu eto koro use pe ahurekari avo hirikari mihinu kito
  tbo-tbo: Hougana hi geleta kokowaga uyahina, ma hi galena nae po gaimana hi gagaleya
    naka amaka hi beula liyeni kokowaga matetanei.
  mal-C: എന്നാൽ, അവർ നോക്കിയപ്പോൾ വളരെ വലുപ്പമുള്ള ആ കല്ല് ഉരുട്ടിമാറ്റപ്പെട്ടിരിക്കുന്നതായി
    കണ്ടു.
  grc-SR: Καὶ ἀναβλέψασαι θεωροῦσιν ὅτι ⸂ἀποκεκύλισται⸃ ὁ λίθος· ἦν γὰρ μέγας σφόδρα.
  bgc-bgc: जिब उननै कब्र की ओड़ निगांह करी, तो देख्या के पत्थर गिरड़या होया सै! यो
    घणाए बड्ड़ा था।
  khz-khz: Na gepoe-agoto aonai, vovatupara pakai emia-tagowai.
  deu-TKW: Und da sie aufblickten, schauten sie, daß der Stein übergewälzt war; er
    war nämlich sehr groß.
  zsr-NT: Catiꞌ guladxinnu niꞌ, guluyunu len gulaléꞌinu chnadúa guiöj naꞌ, atiꞌ guiöj
    zxön nac.
  lin-lin: Mpe tango batombolaki miso, bamonaki ete libanga esilaki kotindikama mpe
    ezalaki lisusu te na ekotelo ya kunda ; nzokande, libanga yango ezalaki ya monene
    penza.
  hns-NT: '@see-verse:MRK.016.003'
  noa-E: Mamʉ mag iyʉ̈ʉ wëtmamua barimanaa ooimaawai, chi jẽbdi i ee mok pör pöm simua
    joothʉ sĩerr jũrr chawag pʉrëupʉ̈i thʉnʉm ooimajierram anaabá.
  eng-EMTV: And having looked up, they saw that the stone had been rolled away—for
    it was exceedingly large.
  mib-NT: Te ni candacoto ña, te ni cajito ña jeē jé ni cujiyo yuū cáhnu un cuáhān.
  bea-bea: 'Kwa koo ookahanehtghachi, oogha-ih tsye achuhchi nichunihailo: o-ochi
    ghinchai ihe.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ खे़प्‍मो मे़गे़रे़आङ् ओमे़मे़त्तुल्‍ले़ इप्‍पुङ्‌ङिल्‍ले़
    कुमुराओ के़ये़प्‍पा लुङ्‌ङिन् थिक्‍ले़प्‍माङ् मे़इसुआङ् ने़स्‍से़बा मे़निःसु॥
    खे़न् लुङ्‌ङिन् साॽरिक् यम्‍बा चोगे़॥
  xnj-xnj: Nambu pavalolili, valiweni liganga limali kuwusiwa. Liganga lenilo lavili
    livaha neju.
  mmx-mmx: Se diga rupot go, diga milik upana la diga ven i do lara ga xavun kepe
    vam mo lavaruat silok basinge lamaaut.
  cbr-NT: Usai cananquiani cuanx niracëquinbi ca anun quini xëpuëxancë mapara axa
    anua naënxancënuma 'icë, racanacë isacëxa.
  tee-NT: Para acsni talaca'alh talakts'ilh ju chiux ni mak'osucanta. Chai ju anu'
    chiux na k'ai ixjunita.
  eng-LSV: And having looked, they see that the stone has been rolled away—for it
    was very great,
  cak-NT: Pero cuando xquitzu' ri jul, xquitzu' chi xa jakal yan. Ri nimalaj abaj
    chi nitz'ape' ruchi' ri jul, xa xleses yan e.
  pah-NT: Hepiakaturame g̃a nhimombaragwahavi reki imoanhanipyra rehe itauhua rehe.
    —Ope'a jipe g̃a jugwi ra'e, ja'gwy, ei g̃a.
  sja-NT: Mamĩda t'ɨmɨ́ weda ak'ɨnadak'ãri, unujida mãu pɨradai bɨ awara ãi.
  xed-xed: Ndusadaghata taŋ, kəʼa ka həŋ ná, taŋwalaghutaŋwala lu ta tsa mghama klam
    ya diʼiŋ nda wa tsa kulu ya.
  mks-NT: Joo tá na̱xi̱nu̱ na̱ mé cáva̱ cán já na̱xini na ña̱ co̱ó ga̱ yu̱u̱ ndájí
    yuhú cáva̱ cán.
  gfk-S: Iesene be duhat ga nanaas hut duhat ga nes be di gate pulukane leise ter
    no hot, sene be a tamat sakit ie.
  bmu-bmu: 'Mewö jiba ugetka ani kewö eket: Köt keta bölökŋi mi lök qetalget anda
    ahöyök.'
  dgz-dgz: Wane iwa gwat ame baware iragen. Tauan yawane gwat, gase wabaiman ase baraene
    yawan.
  eng-GNV: And when they looked, they saw that the stone was rolled away (for it was
    a very great one)
  zaa-NT: De bitsina' cabi nía nna gunna' tsè' cabi nna bilá'ni cabi qui'ni íyyaá
    nna chi bituą ru'a bàa.
  eng-WEBSTER: (And when they looked, they saw that the stone was rolled away) for
    it was very great.
  guh-guh: Nexata bajarapamonae itsa imoxoyotabuatapona, naëcobarëcëpalia ibovajujavabelia.
    Nexata taeyabuata ibopanaxanetomi petixitabuatsijavalia ibovajuvëpavecua. Bajarapaibopana
    bitso pinijiibopanaxaneto.
  bon-bon: Teepi apu ajanänisi, ingle kula lui baborage ge. Siige teepi liba atyaräninisi,
    ire acranänisi, siige jepänänisi, egä kula lui apeträngteji ge.
  nhw-BL: Pero quema ajsitoj nepa, quitlachilijque huan quiitaque para ya quiijcuinijtoyaj
    nopa tetl masque nelía hueyi.
  swh-ONEN: Lakini walipotazama, wakaona lile jiwe, ambalo lilikuwa kubwa sana, limekwisha
    kuvingirishwa kutoka pale penye ingilio la kaburi.
  wbi-wbi: Ilivue lyale likome kyongo. Ye afikile, vakavona ilivue libilusivue.
  bba-bba: Ye bɑ mɛɛrɑ mɑ bɑ wɑ, wee kpee te, tɑ bimiɑre bɑɑ mɛ tɑ kpɑ̃ too.
  eng-KJVCPB: 'And when they looked, they saw that the stone was rolled away: for
    it was very great.'
  kgk-NT: Oma'ẽ ramo ohexa-ma itagwasu ojepe'a va'ekwe. Ha ita tuvixa eterei voi.
  waj-waj: '@see-verse:MRK.016.003'
  ekk-PKP: Aga kui nad kohale jõudsid ja ringi vaatasid, nägid nad, et väga suur ja
    raske kivi oli juba ära veeretatud.
  mpx-mpx: Yaa sauga hi vin salaiya ge mataliya i ha, hi kite pat iyaka hi pakul yoho.
    He pat, pat bwabwatana hot.
  wbp-wbp: Junga-juku, kujalu kutu-jarrijalku pirnki-pirdi-kirra, ngulangkujulu parlu-pungu
    yangkaju pirli yarturlu wiri nyurru-warnu-juku ruu-kanja-warnu. Junga yaliji yarturlu
    wiri-nyayirni!
  luo-luo: To kane gitingʼo wangʼ-gi, negineno ka kidi mangʼongono nosengʼiel oko.
  nhe-NT: Pero quema ajsitoj nepa, quitlachilijque huan quiitaque para ya quiijcuenijtoyaj
    nopa tetl yonque nelía hueyi.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܝܼܪܗܘܿܢ ܚܙܹܐ ܠܗܘܿܢ ܠܟܹܐܦܵܐ، ܕܝܼܗܘܵܐ ܓܘܼܪܵܐ، ܡܘܼܚܕܸܪܵܐ.
  esk-NT: Tavrakŋa tautuŋniġaat uyaġak aksraksimaanikługu.
  msb-msb: Pag-abot sa may lubungan nakita ninda na an daku-dako na bato napaligid
    na kag abyirto na an pwertahan.
  cpa-NT: Jøng² ca¹jái¹dsa ma²rø²jŋih¹² cang³. Juøh¹² hlaih¹³ cang³.
  dso-dso: ସେମନ୍‌ ସେ ଜାଗାଇ କେଟିକରି ଦେକ୍‌ଲାବେଲେ, ଏଦେ ଦେକା ! ସେ ବଡ୍‌ ଚାଚଡା ପାକ୍‌ନା ଗୁଚିଜାଇରଇଲା
    ।
  meu-meu: Bena e roha isi, nadi na dauhai heatona ai e itaia. Una nadi na bada herea.
  yva-NT: Weramu arono unanta aipapo rai, wo ama oramo manakoe umawe raen raroya to.
  dgc-dgc: “da medégi.” Ey kédemét de sa, éy neta de a negulung dén tu bito.
  zpm-NT: Ni zeeṉe bdziṉ zho, goṉ zho laa quie co bdiooble.
  hix-NT: Dàk, nosompohtxownà hatà. Tohu ymo yonytxownà hatà. Ewtar hotaye etakaxaho
    rma yonytxownà hatà. Koo, ketxkon hatà, hory me ymo rma haxa esnàr ke hatà.
  sim-sim: Li i pasir li sihi li heyeri sunja wasilaka laka os wan li arangori oso
    mbeek orok wari ambu sir. Sunja oso angop li tembe haieweri sir.
  npi-ULB: जब तिनीहरूले माथि हेरे र उनीहरूले ढुङ्गा हटाइसकेको देखे, किनभने ढुङ्गा
    धेरै ठुलो थियो ।
  cgc-cgc: Iling tan ambal danen tak sikad bakod bato ya. Pag-abot danen ta lebbengan,
    nakita danen na bato ya naligid en.
  tim-tim: Hain dâm togom kinmâ ekbiâ kât humo sum dâpŋe tigiep are bo yiep.
  yor-yor: Ṣùgbọ́n nígbà tí wọn sì wò ó, wọ́n rí i pé a ti yí òkúta tí ó tóbi gidigidi
    náà kúrò.
  wos-wos: Wungi di wa, wun motu némafwi motu dé. Wataka di xé wekwambu takatéfindan
    motu nafwe takandaka rendéka.
  emp-NTPO: Baribʌrʌ araa acʌbʌdad̶e unusid̶aa mõgara waib̶ʌara orrocawa cob̶ʌda.
  eng-F35: (because it was very large), but when they looked up, they saw that the
    stone had been rolled away!
  ind-ind: Tetapi waktu mereka sampai di kuburan, ternyata batu besar itu sudah terguling.
  pes-OPCB: اما وقتی به مقبره رسیدند، دیدند که آن سنگ بزرگ از جلوی مقبره به کناری
    غلتانیده شده است.
  mpt-mpt: moniba temiba tome amite dobdou unibbue daisa dabaiba tanea ken tam unebua
    amito keim bio kesoa watemniba
  ssx-ssx: Koto lemekepate pa handa꞉liaaso hata꞉ mo hande toopi petepete yawao lumbupa
    wieke ekita꞉ handemekeme. Kutupa make mo toopita꞉ ota꞉ tieke yeekeme.
  mkl-mkl: À wɑɑ fɔ bɛɛbɛi si nɑ iyi í jɔ̀ kutɑu í lɑ í cɑɑ. Ammɑ iyi ɑ̀ cɔ wɑju ɑ̀
    yɛ kutɑu í bimbili.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍‌ ଆନ୍ତ୍ ପାକା କେଆର୍‌କେ । ମେଇଙ୍ଗ୍‌ କେ ଆର୍‌କେ ଜେ ଆତେନ୍‌ ମ୍ନାବ୍ରିକେ
    ଆତ୍ ବାନ୍ ଗୁଚେ ବକେ ।
  gof-RNT: Entti xeelliya wode he daro gita shuchchay gonddorettidi kichchidayssa
    be7idosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଏନ୍‌ ଦିରିକେ ଆତମ୍‍ବାଟିକାନ୍ ନେଲ୍‍କେଦାକ, ଏନାଦ ପୁରାଃ ମାରାଙ୍ଗ୍‌
    ଦିରି ତାଇକେନା ।
  gah-gah: Liki ligili hagili iake ánigamó nene, ámina gehani napa mota ahelú o ámegekago
    gale koló onoigo ánigamó. Ánigiake,
  lcm-lcm: Au, kila takngo na kila arai ta lenginang kitala ul suai ani iat ang, using
    katapo iat lava luai.
  aer-aer: '@see-verse:MRK.016.003'
  qvc-NT: Piru chay pambashqanman yaqqana ch'ayashpa, chapakushpaqam, chay atun rumitaqa
    rikarqanllapa chay mach'ayshina sipulturapa yaykunanmanda suq ladumanna isqandaykaqta.
  tgl-ULB: Nang tumingin sila sa itaas, nakita nila na mayroon ng nagpagulong ng bato
    na napakalaki.
  cbs-NT: jakidi besukainkin uinkin ja mishki ewapawen bepushinabu ma jamaudi tadanmea
    bechitan
  xtm-NTPP: Sani te ni ka ndonenuu ña, te ni ka jini ña ja yuu ka'nu ndesi ye'e yavi
    ma chi jâ ni kokoo i, te jâ nune ye'e yavi ma.
  nnq-nnq: Nambu apabalolanga, ngibilibona libwe liboigwe. Na lyakiba libwe likolongwa
    muno.
  bao-NT: To biro ĩi nʉnʉa waa, tii opepʉre ĩa cojorã, ʉ̃tãga pairica cʉ̃ja ca tiaricagara
    aperopʉ ca niiro ĩaupa.
  san-ORI: ଏତର୍ହି ନିରୀକ୍ଷ୍ୟ ପାଷାଣୋ ଦ୍ୱାରୋ ଽପସାରିତ ଇତି ଦଦୃଶୁଃ|
  huv-NT: Wüx tatüchiw quiaj, quiaj tajawüw aaga nadam piedra nepal oxiüt laáw.
  otn-NT: Mi̱ zømp'ʉ ja ra̱ panteón, bi̱ nu̱ ngue ya n'nanni̱ 'bɛnna̱ do mi̱ juaxra̱
    goxthi, ya xi tha̱qui̱.
  nop-nop: '@see-verse:MRK.016.003'
  obo-NT: Piru to kod-inguma ran dutun, nokita ran no noko-ibpit don iddos batu.
  cak-ENT: Pero tok xquitz'et ri jul, xquitz'et que xa jakül. Ri nimalüj abüj ri tz'apin
    can riq'uin, xa elesan chic e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤵᤔᤥ ᤔᤧᤃᤧᤖᤧᤀᤠᤱ ᤀᤥᤔᤧᤔᤧᤳᤋᤢᤸᤗᤧ ᤀᤡᤵᤐᤢᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤖᤠᤀᤥ ᤁᤧᤕᤧᤵᤐᤠ
    ᤗᤢᤱᤅᤡᤴ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤔᤧᤀᤡᤛᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢ॥ ᤂᤧᤴ ᤗᤢᤱᤅᤡᤴ ᤛᤠ᤹ᤖᤡᤰ ᤕᤶᤒᤠ ᤆᤥᤃᤧ॥
  snx-snx: Nedine andug weyexya sam xoxayoubxo ne duma xiliyai mob ne ginggong ba
    xoub minjelxo.
  kql-kql: Katɨk mɨndɨmɨn gasak vaŋ toneve. Sivɨlevekandi de, valan wuleve katɨk gasak
    mɨndɨm anañ apɨkɨndɨŋeve.
  mie-NT: De nī nūcūndēhé ndá ña, de nī jinī ña ja nī ncujiyo yūū cāhnú ñúcuán.
  san-TIB: ཨེཏརྷི ནིརཱིཀྵྱ པཱཥཱཎོ དྭཱརོ ྅པསཱརིཏ ཨིཏི དདྲྀཤུཿ།
  qve-NT: Ichaqa sepulturapa punkunman chayaruspankutaqmi, chay hatun tapasqanku rumitaqa,
    huk lawman kuyuchisqataña tariranku.
  pao-NT: Yise toogooonakwatu poohwise, soo paba'yoo tupe mooasoo natonanooekwunipu.
  cbu-NT: Ashiri nap ashkusin, mapshish mangu wach' kawaru parangana. Patumbichsha
    kapeetamsha parangana.
  usa-usa: anón-oqtapoana ummaa yánitata tirááe. kéteta ko aónaamma óqtamma páabaq
    aukákuraitata aónaraae.
  soy-soy: Kɑpi yɛ́ inípɛɛ rinsíkɑ, ɑpi yɛ́nu rɛ li mɛpɑrɛcɑŋɑɑ mɛ̃ pímiisɛlɛ.
  bkx-bkx: '@see-verse:MRK.016.003'
  hui-hui: '@see-verse:MRK.016.003'
  amf-amf: Senno kattsi gaari konin dohonna, dheg hamayse kenin shedenka duukinsa
    apora gunngumayse konin dohonam ke haapade.
  quc-NNT: Aretaq k'ut xeka'yik, k'ä te' xkilo chi wolqotim chi apan ri nimalaj ab'aj
    ri'.
  dob-dob: Ta ꞌenega siꞌitanao ga ꞌaliꞌali ꞌana ꞌauboda gulewa niꞌatu ꞌawanega sipuli
    ilena siꞌitena.
  wrs-wrs: Doa pokamarava diva pulvonamba, nunglina, pai, honmba doa ahnam umharavho
    vrulangai, melva os velaihalohv. No honmba mendekli.
  mca-mca: Ma' qa yejeƚtax pa'aj, qa yi'wen in hayiits qhofij pa'aj ke' nimeƚuk, yemjeetax
    in qitax ke' ute ƚit'o'oj.
  tzo-TZC: Pero cꞌalal icꞌotique, laj yilic ti muꞌyuc xa macal ta mucꞌ ta ton stiꞌ
    ti muquinale.
  jao-jao: '@see-verse:MRK.016.003'
  mya-mya: '@see-verse:MRK.016.003'
  gng-NT: Bi tì tuo niʼsaan sɔ, ki liike' ki laa' kutɛnku nnɔ ŋa ji bi. Kù là yé
    kutɛncɛnciɛnku nɛ.
  cbi-NTPO: Tsenñuren junbi ji' dekeenmalaya, mika aa shupuka di'namuren vee mujtu
    tyui-erana katala.
  ikk-NT: Ogẹn wẹ gi ru ebẹhụ, lee ẹnya, wẹ nọ hụn a nị e nupụgụọlẹ wẹ ọmụma hụ higbu
    enwẹn ẹ ogbe.
  leu-leu: E ri kaalum et e a matana liing fo talakas xo!
  maz-NT: Pero 'ma o jñandaji, o nuji na jo ya vi chjen'chp'eji c'e tralaja c'ü mi
    c'ot'ü c'e cueva.
  bod-N: ཁོ་མོ་དག་གིས་མགོ་ཡར་དགྱེ་ནས་བལྟས་པ༌ན། རྡོ་ཕ་བོང་དེ་ནི་དངོས་གནས་ཤིན་ཏུ་ཆེན་པོ་ཞིག་ཡིན་ཡང་སྔར་ནས་ཕར་བསྒྲིལ་ཟིན་པ་མཐོང༌ངོ༌།།
  tca-NT: Natürü yexguma meãma nüxü̃ nadaunügu, rü nüxü̃ idaugü ga marü na ínaxügachixü̃
    ga guma nuta ga tacü ga namaã nangũxtaü̃cü ga yema naxmaxü̃.
  zpl-NT: Pero chenu ubiꞌya beenchu ulañiꞌ beenchu, nu la nacuaꞌ quiee llene zeꞌe
    ruꞌu eluhua.
  mbc-NT: Mîrîrî ta'pî to'ya kure'ne tî' e'sa' ye'nen. Moropai teerepamîkon pe a'ta
    esettapurukasa' era'ma'pî to'ya. itettapuru era'tîsa' era'ma'pî to'ya.
  ndg-ndg: Ya kulola, kuba mmona mundu kalipiya libwe, labi likolo muno.
  wsk-wsk: Bare nuna nama ali motam te loagaman mu manga aromemek mu maingkala gurugu
    due ko beteman se arigiman.
  toj-NT: Pero cuando ti xa aye ja tihui, ti yilahue que mi xa macanuc ja q'ueeni.
    Ja nihuan ton jahui, ti xa ay ba jun lado.
  dwy-dwy: '@see-verse:MRK.016.003'
  kkl-kkl: “Kirik aneko nubu sirikti,” aba palamekti, pina kemelamekag agha kirik
    aneko pemagto koloropba ina siram kuptoba ibek.
  tbc-tbc: Mutou fun na dilasag malad diabisa man, pat tubun an dubulig yaug, gigin
    na yen dugo dile ya.
