  agt-agt: A pake himebing tentu ig Santiago ikid ni Hwan nga anak ni Zibadeyu, a
    “Mistro, itta haen ya adangan mi teko,” kunda.
  lug-lug: Awo Yakobo ne Yokaana, batabani ba Zebbedaayo ne bajja eri Yesu ne boogera
    naye mpola mu kyama nti. “Omuyigiriza, waliwo ekintu kye tukusaba otukolere.”
  yby-yby: Jebetida ipala lowe Jemisiko Jonikomasiya Jisesitoka nisiki tisatelika,
    lemo loka noibo nesaya lolo oletatane loko noloiye.
  heb-heb: ויקרבו אליו יעקב ויוחנן בני זבדי ויאמרו רבי אותה נפשנו כי תעשה לנו את אשר
    נשאל ממך׃
  mpp-mpp: Aime Sebedi madeckecine, Yakobos nga Yoane, yeki Yesula lelu yanguc miiboc,
    “Wewedu, noke wiyac monicte uwagabelec yogo ainotecte ngagegabelec.”
  apb-apb: Oto a Jemes na Jon, e ro kalena Sebedi, kire lae mai i saana Jisas, oto
    kire ko te'uri hunie, “Ha'a-uusuli, ta'a-ta'a mei ola mere saeto'o aana uri o
    ke da huni'emere'i.”
  san-TEL: తతః సివదేః పుత్రౌ యాకూబ్యోహనౌ తదన్తికమ్ ఏత్య ప్రోచతుః, హే గురో యద్ ఆవాభ్యాం
    యాచిష్యతే తదస్మదర్థం భవాన్ కరోతు నివేదనమిదమావయోః|
  ben-IRV: পরে সিবদিয়ের দুই ছেলে যাকোব ও যোহন, তাঁর কাছে এসে বললেন, হে গুরু আমাদের
    ইচ্ছা এই, আমরা আপনার কাছে যা চাইবো, আপনি তা আমাদের জন্য করবেন।
  ntu-ntu: Zbz Jemes x Jon, mrlx Sebedi kcng nzling, nzvzbzng mz Jiszs x nzycmneng
    badr. Nzrpibzlr kx, “Kxakrlz, nayc mz drtwrm nigr x kam bagr nike suti drtwrgr.”
  pan-pan: ਤਦ ਜ਼ਬਦੀ ਦੇ ਪੁੱਤਰ ਯਾਕੂਬ ਅਤੇ ਯੂਹੰਨਾ ਉਸ ਦੇ ਕੋਲ ਆਣ ਕੇ ਉਹ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, ਗੁਰੂ
    ਜੀ, ਅਸੀਂ ਚਾਹੁੰਦੇ ਹਾਂ ਕਿ ਜੋ ਕੁਝ ਅਸੀਂ ਤੇਰੇ ਕੋਲੋਂ ਮੰਗੀਏ ਤੂੰ ਸੋਈ ਸਾਡੇ ਲਈ ਕਰੇਂ।
  gvc-gvc: 'Ã yoa Santiago, João mehne Jesu cahapʉ sʉa, siniha tirore. Tina Zebedeo
    pohna jiha. Ã jia õ sehe ni siniha: —Buheriro, sã sinino seheta sãre yoaga mʉhʉ
    —niha tina Jesure.'
  mwp-mwp: Wa, Zebadin ukasar garkaz kazi Zemes a Yoewane, palay uzarmoedhin Yesulpa
    kedha mulemoedhin, ‘Ngurpay Mabayg, ngalben ubi kedha ngidh gar kay ngalben ubilnga
    aymar?’
  ksj-ksj: Zebedeo ubuga, Iakobo zuni Ioaneꞌa Iesu vaḡe onaadu, ꞌahige rae niro. 'Ihore
    vazeḡa, eme gau ꞌahoga ḡaeꞌa haḡaofoga raꞌohe.'
  sbk-sbk: U Yakobo nu Yohana, abhana bha Zebedayo, bhahinza wamwene nayanje, “Mwalimu,
    tuwanza tubhombele hahundi atuhulabha.”
  mya-JVB: ထိုအခါ ဇေဗေဒဲ ၏သား ယာကုပ် နှင့် ယောဟန် သည် အထံ တော်သို့ ချဉ်းကပ် ၍၊ အရှင်
    ဘုရား၊ အကျွန်ုပ် တို့တောင်းသော ဆု ကျေးဇူးကို ပြု တော်မူစေချင် ပါသည်ဟု လျှောက်
    လေ၏။
  kgf-kgf: Ʒéyu Ʒebedaioac naŋhéréra Yakobo ʒéma Yohane iereŋ Yesuac muru hosuru hama
    ʒéyoc; Kiwi ic, niri iwawai imuac me imuac niŋac wamma qesigémbic imi geŋ hia
    menéréc miwésémaŋ niŋac ʒéma ninʒic.
  awb-awb: Sémísireq Sónireq Sébérine ahninkáwárárégá Sísaba séra wensabé, Íwáhnoraníno,
    ite iuwahbeh naneq, itega teawéya naneq, miraúno uye.
  gdn-gdn: Apunu Tabadi e gubagaiyoma Diyemesi yo Diyoni kaimpu Iyesu bameya bautagubu
    manako manumupu, tagubu ke; “Nidiyei Kabukabuwa Apunai, nu nuwanugu ka kau gwede
    mosi nu nene kwaenuwagi.”
  hvn-hvn: Èla pa na ène, dèka ke nga Yesus, Jꞌako nga Johani, ana Sabadeu. Ami roo,
    “Ama Guru! Ne nga paraluu ko jꞌii.”
  nko-NT: Sebedeo abí Yakobo mʋa Yohane bɔkpʋkpɛ́ mantáa Yesu bláa mʋ bɛɛ, “Osunápʋ́,
    anɩdékléá fʋbwɛ́ɛ tɔkʋ ha anɩ.”
  bsn-NT: 'To ĩ yiro bero, Zebedeo rĩa, Santiago, to yicõari Juan, Jesúrãca ñagõrã
    ejayujarã ĩna. Ejacõari, ado bajiro ĩre sẽniñujarã: —Gotimasiorimasʉ, “Ado bajiro
    yʉare ejarẽmoña” mʉre yʉa yisẽnisere, mʉ cʉdise bojaja yʉa —ĩre yiyujarã ĩna.'
  pib-NT: Wa Santiyako Gwa, Sewereyo wgenene, rapyegitluna. Wane chinruna, “Yimaklewatachri,
    waluklu klunerukokta wagjityayi wane pixanwu.”
  wiv-wiv: Pale, a Jems hiro a Jon, na tuni Sebedi karua, hiro ta mai ni Iesus hiro
    ka tani barae, “Tisa, e kulimiro koto katia goloa katiu kua miro kata huleniho
    kirina.”
  reg-reg: Yakobho naYohana, abhana bha Zebedayo, bhejile kwaye nibhaika, “Mwiigisha,
    echikusabhwa uchikolele chonachona echochilakusabhwa.”
  mlh-mlh: Yesuji oŋu yajime Zebedire madeyoka Jeims eru Jon yokoji iŋoreo raru iŋi
    ojibu, “Qaqaji, nikoji ya more karieru weu garegobere, oi notemiŋ ore manegobere.”
  gof-ENT: ዛብዲዮሳ ናይቲ ያይቆቢኔ ዮሃኒሲ ዬሱሳኮ ዪዲ፥ «ኣስታማሪያው፥ ኑኒ ኔና ዎሲያ ኢሲባ ኑስ ኦርኪ» ያጊዶሶና።
  aau-aau: Sebedi so ney prueysyar, Jems, Jon leys hohkwe hyo owh mon le nok, me,
    “Hiymon sorasor uwr ara, hrorkwe hne hror pay me mesopok e, hwon senkin lon e
    mon.”
  tvk-tvk: Di, Temis xal Sion, nat Sepeti xalu, lumei lupus Iesu, e lusisi lubit,
    “Titsa, xamel iemel bei tengan opol ni neta tei e rin namel.”
  prf-NT: Sakay ummadeni de Santiago ay ti Juan a anak ni Zebedeo kánni Jesus. Kinagi
    di, “Maistu, tehud kami nakuwan a ipákpágguron dikomu.”
  auy-auy: Minkánáá Sépétin-ááninkorai Yémísiye Yóniyeꞌa Ísumpaꞌa tésarai sésa óraakoo
    áísai oyantembá uwásinkaao suyaná
  tbg-tbg: Sebedira maaqutanta Iemika Ionika Ihuva vaunaini orure Ihurara ireha tiha,
    Maara ti variara vaiintio, are vo haika tetanta tunara mintima kera timitaanerama
    anuro, ti.
  hub-NT: 'Nuna tusa timatai, Zebedeo uchiri aina, Jacob, Juanjai Jesúsan jeantar
    chicharainak: “Jintinkartina, wait aneasam ii seamtataj nuka, turusmek umikta”,
    tusa tuina.'
  hmo-hmo: Sebedeo ena natudia, Iamesi mai Ioane danu idia lao, Iesu dekenai idia
    hereva henia, idia gwau, “Hadibaia tauna e, ai ura aiemai noinoi gauna oi henia
    ai dekenai.”
  big-big: Pulaga Sebetigi marekyau Jems keya Yowan piyau Yisuyegi mereke kandarik
    pelik meiya, Kiriwagabek, togo kelirik te nugu watabi togo niyegi nguk nei piyeng
    teyegi mizagi keli, meiya.
  gux-G: 'Jaka yeni San sebede bila bo nangini ki yedi: «canba, ti bua ŋa. Tieni ti
    po tin baa mia yaala kuli.»'
  cnl-NT: 'Ca²³lǿn²³ mɨ³lén² Jacobo quia̱''² Juan, te''²³ jo̱²³ñʉʉ''³¹ Zebedeo. Ca²³jua''³te''²³
    ca²³sɨ''²³te''²³ Jesús: ―Dsa³ ''e²³, ''nee³ra''³¹ ''e³ rɨ²jméen² co̱o̱³ mɨ²''áa²
    ''e³ rɨ²jméen² te³ jmii''³¹ lǿ² ''e³ rɨ²ŋɨɨ''³¹ra''³¹ ''nʉ³ ''u².'
  zar-NT: 'Níʼirö gulaʼbiguëʼë Jacobo, en Juan, zxíʼinëʼ Zebedeo, lahuëʼ Jesús, en
    tëʼ Lëʼ: —Bönniʼ Usedi, rë́ʼënituʼ gunuʼ queë́tuʼ le inábatuʼ.'
  kde-kde: Anepo Yakobo na Yohana vana vanga Sebedayo, nkummwenela Yesu nkunnyaulila
    kuchidoni, “Nkúhunda, tùlembela ututendele chinu chitumbekuyuwa.”
  ata-ata: Sevetaio ta ꞌolu tamei Iakovo ilou Ioanesi ne, ilou milai mixali noxou
    Iesu ne, la milinga aloxo ꞌo, “Itema sou ulosixe lavulavu, nexi noxou temasaxa
    lexe nini naꞌoxonu mii vile noxixe noxou.”
  qvw-NT: 'Chayćhümi Zebedeop chulin Jacobowan Juan, Jesusman ñawpatyalcul nipäcula:
    “Yaćhachicü taytay, ama chaynu caychu, mañacuylläta awniycälillämay” nil.'
  nfa-nfa: Èle èèna ka, ana Sabadeus, nuka Yakobis dènge Yohanis, mai asa Yesus. Ka
    ra manèngi, peka na, “Ama mese! Jiꞌi neo padhai lii dènge Ama ciki.”
  tnp-tnp: Kəni Jemɨs mɨne Jon, nətɨ Səpəti mil, kəmiəuva o Iesu, kəni muəni=pən ohni
    məmə, “Iəgətun, iəkuolkeikei nati kəti məmə onəkol kəm tɨmlau.”
  urd-urd: तब ज़ब्दी के बेटों या'क़ूब और यूहन्ना ने उसके पास आकर उससे कहा “ऐ उस्ताद
    हम चाहते हैं कि जिस बात की हम तुझ से दरख़्वास्त करें तू हमारे लिए करे।”
  hot-hot: Yôv ma Sebedi nakaduŋ luvi, Jems lo Jon, i hadêŋ Yisu ma enaŋ, “Kêdôŋwaga,
    yai leŋiŋhaviŋ undum nômlate ek yai.”
  mqj-NT: 'Mangkai too saemi anakna Zebedeus iamo Yakobus anna Yohanes, ma''kada lako
    Puang Yesus nakua: “O Tuangguru, kenamala mutarima pelaungki.”'
  rus-SYN: 'Тогда подошли к Нему сыновья Зеведеевы Иаков и Иоанн и сказали: Учитель!
    мы желаем, чтобы Ты сделал нам, о чем попросим.'
  mbh-mbh: Lamako Sebedi itun aini ako ini a Jems ome a Jon or paini o es a Jisas
    nge ma o ria i ve, “Pamirealinga them sis ve aro them nong ur omole a ong nge
    mo ong mothong tova pamumutal i a them paini nge.”
  bdd-bdd: Coinega Yemesa ma Yoni, taudi Sebedi natunao, Yesu ꞌoina sinaowa, sihegwaeya,
    sigwae, “Bada, ꞌanaoma sabi ꞌahwanoi ꞌoiuwa.”
  cbt-NTPO: Ina quëran Santiaco, Coansha, inapita Quisoso huëcapaipi. Sipitio hui'ninpita
    inahuaso'. —Pi'pian Maistro natainquën, topiraihuë', itopi.
  srn-NT: 'Yakobus nanga Yohanes, den tu manpikin fu Sebedeus, kon na Yesus. Den taki:
    “Meister, un ben sa wani fu Yu du a sani gi unu san un o aksi Yu.”'
  cta-NT: Loꞌo liꞌ ñaa Jacobo loꞌo Juan tyaꞌa slo Jesús. Sñiꞌ Zebedeo laca nguꞌ biꞌ.
    ―Mstru ―nacui̱ nguꞌ―, tyuꞌu chaꞌ clyu tiꞌ jinuꞌu̱, ntsuꞌu sca chaꞌ nu ntiꞌ ya
    chaꞌ cuaꞌni nuꞌu̱ cuentya jiꞌi̱ ya ―nacui̱ nguꞌ jiꞌi̱ Jesús.
  bqc-SIM: 'Ɔ̃ Zebedee nɛ́ↄ Zaaki ń Zãao sↄ̃̀ Yesuzi aa òɛ̀: Mɛtulu, wá ye ǹ
    yã́ pↄ́ wálɛ a wabikɛma kɛwɛ̃ɛ.'
  tcz-CHONGTHU: Chuin James le John, Zebedee chateni ahung lhonin akihoulimpi lhonin,
    “Houhil, kathum lhon neibolpeh tei lhon in,” atilhon e.
  mar-mar: याकोब व योहान हे जब्दीचे पुत्र त्याच्याकडे आले आणि त्यास म्हणाले, “गुरुजी,
    आम्ही आपणाजवळ जे मागू ते आपण आमच्यासाठी करावे अशी आमची इच्छा आहे.”
  snp-snp: Ena Sebedi nalafo Yemusite Yonite Yesu nedo oti eti loumami, Api lilibanimo
    we, lokumunalimo neta ya olufe lo ledenane, loto koloiye, laito,
  isl-isl: 'Nú komu Jakob og Jóhannes, synir Sebedeusar, til hans og sögðu við hann
    í hálfum hljóðum: „Meistari, okkur langar að biðja þig um nokkuð.“'
  spy-NT: Nto mii yoo, kuwēēchi ꞉Yoowaana ākoo Yāākōbō, choo ki ꞉wērikaab Sebetaayo,
    Yēēsu ankuteebee kule, “Kāānēētiintēēt, mii ꞉kiito ake nyēē kēēmāchē iyēwēēch.”
  xnn-xnn: Inmey da Santiago ken Juan ay an-ak Zebedeo ken Jesus dadat kanan, “Apo,
    wada koma nan dawatenmi ken sik-a.”
  mwe-mwe: A Yakobho na a Yowana bhana bha a Shebhedayo, bhashinkwaajendelanga a Yeshu
    gubhaalugulilenje, “Mmajiganya, tunakunnjuga ntutendele shindu shimo shitupinga
    kunnjuga.”
  tte-tte: Yemesa te Yoni, Sebedi natunao, Yeisu koina silaoma siwaloba, “Toyakayakatai,
    kalaoma kaiwena ginauli yabo nuwanuwamai.”
  tcs-tcs: Den demtu boi blo Zebadi, Zemes ane Zon, bin wagbaut kam klostu po Zizas
    ane spik po em diskain, ‘Tisa. Mitu aske yu ip yu ken meke samting po mitu gar.’
  hlt-THB: Zebedi a caqawi, Jakob ingkaw Johan ce a venna law hy nih. Cekkqawi ing,
    “Cawngpyikung, ka ni thoeh law a hoei boeih ve na sai hamna ngaih hlai nih nyng,”
    tina hy nih.
  soq-soq: Mape Sebedi obampa Iems Ion nata Iesu mampe wimone diane waienase, “Debamamba,
    no dima inseite menaidanedia e dieeto dewasaa rua, ba dia?”
  qub-qub: 'Chaura Zebedeopa wamrancuna Santiaguwan Juanga Jesuspa ñaupanman witiycur
    niran: «Tayta, ruwacushayqui ari.»'
  att-att: Á jimikkì laguk kâ Apu Kesu di Ime kâ Kuan, nga duá nga ánâ ni Sebedo.
    Á kinagi ra kuna, “Mesturu, ajjan yù ikomá mi nga akkuám mu megapu nikami.”
  bki-bki: Ana nalo aban lie telisu bereio, ana Sepeti kenerinio juo nei Yemesi naio
    Jone, naljuo abinimei vaataro ka Yesu, ana abika denio, aberinavo “Naverloglogiano,
    kumemi juo numisidom ver venia na mia kumemi ve juo nuvika denso vonganei, mia
    jau kotuvan van kumemi juo ga.”
  bqp-bqp: 'Akũ Zebedi nɛ́nↄ Yamisi kũ Yuhanao nà Yesui ò pìnɛ: Dannɛri, ó ye ǹ
    yã kũ ótɛn wɛ́ kɛmma kɛwɛrɛ.'
  mcp-mcp: 'Nə́ ndɛɛ́, Zhâk bá Yuánɛs, bwân ɔ́ Zhébedé, bwə́ mú zə shísh wə́ Yésus,
    zə cɨ nə nyə nə́: «Yɨ́ɨ́gʉli, sə́ mə́ tɛ́ɛ́g wo məbwə̂, ság sə́ sâ sə́ é jí wo
    yí.»'
  hat-hat: 'Apre sa, de pitit Zebede yo, Jak ak Jan, pwoche bò kot Jezi, yo di l''
    konsa: -Mèt, nou ta renmen ou fè sa nou pral mande ou la a pou nou.'
  npl-NT: 'Ijkuakó Jacobo iwa n Juan, itelpochwah n Zebedeo, owalajkeh inawak Jesús
    iwa okilijkeh: —Tlamachti, timitsontlatlaujtiah techonchiwili tlan timitsontlajtlaniliskeh.'
  bgg-bgg: Chiihphado è Zebedi pha dufuii, Jems chiih-è Jon è Isu moe shii wuii srane
    yao, “Masdo, nyie magunde gasa shii rek phi bo è now ro.”
  eng-TCENT: Then James and John, the sons of Zebedee, came to him and said, “Teacher,
    we want yoʋ to do for us whatever we ask.”
  eng-BSB: Then James and John, the sons of Zebedee, came to Jesus and declared, “Teacher,
    we want You to do for us whatever we ask.”
  cpu-NT: 'Ikanta Jacobo itsipatakari Juan, itomipayeeni Zebedeo, jontsitokapaakari
    okarikiini Jesús, ikantakeri: “Iyotaantaneri, nokovi pantainaro nonkampitemiri.”'
  san-ASM: ততঃ সিৱদেঃ পুত্ৰৌ যাকূব্যোহনৌ তদন্তিকম্ এত্য প্ৰোচতুঃ, হে গুৰো যদ্ আৱাভ্যাং
    যাচিষ্যতে তদস্মদৰ্থং ভৱান্ কৰোতু নিৱেদনমিদমাৱযোঃ|
  tac-NT: A'lige Jakobo, 'lige Juani, Sebereo 'kúchila,
  eng-WEBPB: James and John, the sons of Zebedee, came near to him, saying, “Teacher,
    we want you to do for us whatever we will ask.”
  gfk-H: Io, Jemes ma Ioanes, ira nati Sebedi, dir ga hanuat taar ta Iesu, dir gaam
    tangai tana bia, “Tena hausur, mamir sip bia u na gil tiga linga ta mamir.”
  viv-viv: Tu medema tovai-nadi Yemesa Yoni Sebedi natuneyao Yesu againe hiꞋela higayo,
    “Tovehawala, yama nuwanuwa saꞋeyana analukahihiyena be udanuwakabubuyema.”
  yao-yao: Nipele che Yakobo ni che Yohana ŵanache ŵa che Sebedayo, ŵajawile ku Che
    Yesu ni ŵatite, “Jwakwiganya, tukusaka ntupanganyichisye chindu chachitummende.”
  tgp-tgp: Ale James enia John natun Zebedee, la mai isan Iesu la verea isana lara,
    “Tija, kama opoi na hinau matea vara o pa vaia matamam.”
  auc-NT: Ayæ̈ Tebedeo wëna Tantiago tönö Wäö ïñömö Itota weca pöninque, —Awënë në
    Odömömi ëñëmi. Mönatö quïëmë ämöna cæbi waa tobaïmönapa,
  kbc-NT: Tiago ijaa João ane lionigipi Zebedeu, jiɡ̶igotibeci odipegitalo Jesus,
    odaa moditalo, “Ǥoniiɡ̶axinoɡ̶odi, jemaanaɡ̶a mawiitoɡ̶odomi ane jipokaɡ̶ataɡ̶awa.”
  bmh-bmh: Guzenai awarina, Zems zaug Zon, Zebedi nugau gelegul aliag, agen Yesus
    waugab alaimai, guzenai kanabemen, “Igulabai miganem du, ig na ig isanigabun aizem
    na ze go sesamorabun aizem.”
  ctu-BL: 'Jacobo yic''ot Juan i yalobilob Zebedeo, tsa'' c''otiyob ba''an Jesús.
    Tsi'' subeyob: Maestro, com lojon ma'' melbeñon lojon chuqui mij c''ajtibeñet,
    che''ob.'
  meq-meq: 'Ma dəba aye na, Yakuba ta Yuhana wawa i Dzebede hay ta həndzəɗ ka təv
    ŋgay, tə gwaɗay: «Bəy Maduweŋ may, a samay na, gamay wu nakə a samay matsətsehe
    fakaya aye?»'
  noa-H: Mag wëtum hee jöoi Zebedeo chaainau, hajapcharan Santiagoouma Juan dʌ̈imua
    hirig, —Maestro, marau pʌrʌg nemdam jëeum hig naajimgui hajim hanʌm. ¿Pua maar
    k'ĩir jãsenk'awi maachdëu jëeubarmjö habaju k'ai? hajierram haajem.
  alp-NT: Eleki Sebedeuse eni nanae Yakobuse kai Yohanese esi tehaike Yesuse kai luasi
    beteke lokoI be, “Kuru, ami luami kotie bei Ale leke Alene loko sasaisa rebe ami
    kotiele.”
  san-VEL: tata.h sivade.h putrau yaakuubyohanau tadantikam etya procatu.h, he guro
    yad aavaabhyaa.m yaaci.syate tadasmadartha.m bhavaan karotu nivedanamidamaavayo.h|
  kbq-kbq: Anante tare Zebeti nemofoke Joni'ene Jemisikea Jisasinte e'ne anage hu'na'e,
    Hurami ne'moka, menima tagrima tavemanesiza hurantogu kantahinego'e?
  kbh-kbh: 'Chora, Santiago y Juan, Zebedeobe uaquiñata, Jesúsbioye tbojanobeconá
    y tmojaniyana: —Buatëmbayá, bëndata fsë́ntsebos̈e pavor chas̈cuabiamama nts̈amo
    chacbojaimpadacá ca.'
  ron-LSB: 'Iacov și Ioan, fiii lui Zebedei, s-au apropiat de El și I-au zis: “Învățătorule,
    vrem să faci pentru noi tot ce-Ți vom cere.”'
  pon-pon: 'Iakopuj i Ioanej nain Jepedauj akan potodo, potoan on i: Jaunpadak, je
    men, komui en kotin wiai on kit meakot, me je mauki.'
  nhe-BL: 'Huajca Jacobo ihuaya Juan, nopa ome iconehua Zebedeo, monechcahuijque campa
    Jesús huan quiilhuijque: ―Tlamachtijquetl, tijnequij titechchihuilis se favor.'
  sps-sps: Jemis me Jon a ina fuan a guei tsoiny ten Sebedi, naa me ten Jisas, ser
    tsue Tsunia, “Tsoiny Fifaatsuts, mam komainy rangat marom Anyi ma kat of mamimam
    ta ka.”
  wnc-wnc: Siwan kepiapane kusika Sebeditane waaknga tapaaya umana Jems gatu Jon ngang
    yaniking kapaatda notnabam peke Jesu ininangge kuke anzing inikumayak, “Yanindamumsaapa.
    Nitde sanga takngatu tasinimiyakge natamak,” ngang iniwat
  bus-bus: 'Ben Zebedi nɛ́nↄ Yemisi kↄ̃n Yohanao sↄ̃̀ Yesuzi aↄ̃ bènɛ: Dannɛri, wá
    yezi ǹ yã kɛ̀ wée wɛ́ɛ kɛɛmmaa kɛwe.'
  gub-BL: Xiak a'e, Zuàw a'e no, Zepetew ta'yr romo wanekon a'e wà. Na'e ur Zezuz
    huwake a'e wà kury, izupe uze'eg pà a'e wà kury. — Purumu'e ma'e, i'i izupe wà.
    — Urepurapo kar wer ma'e rehe newe, i'i izupe wà.
  imo-imo: Kano wali, Sebedinga malo Jems kinye Jon talo Jisas yu molorumuna ongolio
    kumbe lepo molambili konopu lepolio Jisasindo ningilindo, “Ungu imbo iyemu, iltonga
    ulu te walipo pilimbolo tendani konopu lepolio orombolo,” ningili.
  boj-boj: Onaqa Sebedi aqa ŋiri aiyel Jems Jon wo naŋgi Yesus aqa areq bosib minjeb,
    “O Qalie Tamo, aqo aiyel anjam bei mermonam ni gago anjam dauryqa kere kiyo?”
  ulk-ulk: Ege Zemisiba Zonei, Zebidaiora werem, wi tabakiamudariei Iesuim. Wi taba
    abi ikaidariei, “Erwerle, ki laglag ma kerbim nerut lu ikai.”
  eng-DRA: 'And James and John the sons of Zebedee, come to him, saying: Master, we
    desire that whatsoever we shall ask, thou wouldst do it for us:'
  knf-knf: 'Yakob na Yowan babuk Ŧebede baya ñog Yeŧu aşë ji na a : « Najukan, ŋŋal
    idolun uko wi ŋkhepariiŋ. »'
  san-KHM: តតះ សិវទេះ បុត្រៅ យាកូព្យោហនៅ តទន្តិកម៑ ឯត្យ ប្រោចតុះ, ហេ គុរោ យទ៑ អាវាភ្យាំ
    យាចិឞ្យតេ តទស្មទត៌្ហំ ភវាន៑ ករោតុ និវេទនមិទមាវយោះ។
  arn-NT: 'Santiaw ka Juan, Sefedew tañi epu fotüm, fülkonpuy engu ta Jesus mew, fey
    feypifi: —Kimeltufe, fürenemuayu tüfachi dungu mew.'
  zas-NT: 'Dxel Jacob con Waj xiꞌn Zebedeo, gubig reeman loj Jesús rëb reeman: ―Mextr,
    rayënan güünl tijb favor ni yanaaban lojl.'
  ken-NT: Jems nɛ Jɔ̌n, bɔ̌ Sɛbɛdi bárɔ́k ntá Yesu bárɛm bɛ, “Ntɔŋ, sɛ́yàŋ bɛ
    ɔ́nkʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ sɛ́nɨkmʉɛt bɛ ɔ́nkʉ ntá yɛsɛ.”
