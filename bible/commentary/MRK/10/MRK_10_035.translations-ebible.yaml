    என்றார்கள்.
  mit-NT: 'Daaní, nì tnàtuu dèhe Zebedeo nani Jacobo xì Juan nùù‑yá, cachí‑nè xì‑yá:
    ―Maestro, cuní‑nsì quidamanì‑ní xì‑nsí iin favor ñà‑ndùá xícàn‑nsì.'
  ceb-ULB: Si Santiago ug si Juan, mga anak nga lalaki ni Zebede, miduol kaniya ug
    miingon, “Magtutudlo, buot namo nga magbuhat ka alang kanamo bisan unsa nga among
    pangayoon kanimo.”
  ces-LB: 'Přihlásili se Zebedeovi synové Jakub a Jan: „Mistře, chtěli bychom tě o
    něco poprosit.“'
  mkn-mkn: Ais ju Yakobis deng Yohanis, andia Sabadeus pung ana dong, datang sang
    Yesus. Dong minta sang Dia bilang, “Papa Guru! Botong ada parlú.”
  nce-nce: Na këme, Sebedibë nëbale, Jemsna Jonna, Jisas belë mitisijo. Na bume takune
    motlolo, “Tisa, sebo jume wesibime takune nëlëyo. Na ju seme kë wesibi lalowa
    egotometenomene?”
  pol-UBG: 'Wtedy podeszli do niego Jakub i Jan, synowie Zebedeusza, i powiedzieli:
    Nauczycielu, chcemy, żebyś zrobił dla nas to, o co cię poprosimy.'
  qxh-NT: 'Chaura Zebedeupa wamran Santiaguwan Juan Jesúsman ashurcur niran: «Tayta,
    mañacushäta aunimay, ari.»'
  nwi-nwi: Kɨni ai, Jemes mɨne Jon, kwajikovə mir kape Sebedi, kɨrauə mwəm Yesu, mɨrəni-pən
    tukun mɨrəmə, “Yhajoun, yakworkeikei nar kɨrik mə takor kɨmi əmru.”
  kmo-kmo: 'Worek, Jems, Jon, Sebedi riiti yakapwa, piir Jisas riitak yarek, piir
    Jisas riina woher: “Tisa, miita boboy podateban sinya otiichiken si eena gegiyato.”'
  agr-agr: 'Nuna timatai, Zebedeo uchijí aidau Jacobo Juagjai, Jisusan jegaantag:
    —Jintinkagtinuh, ii segattajam nunak dutiksag umigkagtukti tusa wakegaji, —tuidau.'
  kyc-kyc: Dokopa Jemesa Jonepa Sepetena ikinyingi dolapome Yesu peteyamo dokona repeta
    epapala baa dopa lamaiyambi. Mana Lenge, nambwame emba mende pyakalase lao larambanuli
    pyuo pipili yaka lao epelyambano, lamaiyambi.
  urd-GVU: پھر زبدی کے بیٹے یعقوب اور یوحنا اُس کے پاس آئے۔ وہ کہنے لگے، ”اُستاد،
    آپ سے ایک گزارش ہے۔“
  yre-NT: 'Zebede -pɩ Zaji ''lee ''e "bʋɩ Zan pli Zozi man. O -yrɛ ''nan: «Bali -le
    ''wɩ "paazan, kʋ ya "vale ''wɩ nɛn kʋ "ta -a laabo ''i ''lɔ ''gʋɛ, ''i drɛ ''kʋɛ.»'
  fuh-BKF: 'Caggal ɗuum, Yaakuuba e Yuhanna ɓiɓɓe Jebede ɓeen ngari to Iisaa, mbi''i
    ɗum: —Moodibbo, won ko min njiɗi nyaagaade ma. Miɗen njiɗi ngaɗanaa min ɗum.'
  arl-NT: 'Na nuhuaji, Santiagoori, tarajanu Juanta Jesuucua catecanoquiaari. Nojoriiri
    Zebedeo niquiohua quiquiaari. Jesu sequetuseeri: —Niishitiojonanaa, canaara quia
    miiri canaa masenu panishano quiajaniya.'
  dhg-DUWADHA: Ga bewaḻiyam dhurrwaraŋuru bala dhupal banha Djibidiwum gäthuꞌmiŋu
    wulay, Djayimma ga Djonma, ŋarruŋanan guwatjmanan Djesunham. Bala dhupal ŋäŋꞌthuwanan
    nhanany bitjanan, “Wäy, Marrkapmi Marŋgikunharami, dhaŋu ŋalinyu yaka dhäruk nhuŋgu
    gathan.”
  ziw-ziw: Yakobo na Yohana wana wa Zebedayo niyo wambasa Yesu nakumgamba, “Mhinya,
    chaunga uchidamanyize chintu.”
  grc-TR: Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης οἱ υἱοὶ Ζεβεδαίου, λέγοντες,
    Διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμεν, ποιήσῃς ἡμῖν.
  nag-nag: Titia Zebedee laga Putro James aru John duijon Tai logote ahikena koise,
    “Shika manu, ami duijon kiba mangibo, etu kori dibi.”
  eng-OEBCW: James and John, the two sons of Zebedee, went to Jesus, and said, ‘Teacher,
    we want you to do for us whatever we ask.’
  knj-NT: 'Jix apni eb sc''aal naj Zebedeo tu'' sc''atan Jesús, ja'' ton Jacobo yetoj
    Juan, catu'' jix yalon eb tet naj jaxca ti'': —Wuẍtaj, ja'' tzet oj cu k''an e
    ach, chi koche cha wak'' e on, ẍi eb tet naj.'
  deu-1912: 'Da gingen zu ihm Jakobus und Johannes, die Söhne des Zebedäus, und sprachen:
    Meister, wir wollen, daß du uns tuest, was wir dich bitten werden.'
  san-PUN: ਤਤਃ ਸਿਵਦੇਃ ਪੁਤ੍ਰੌ ਯਾਕੂਬ੍ਯੋਹਨੌ ਤਦਨ੍ਤਿਕਮ੍ ਏਤ੍ਯ ਪ੍ਰੋਚਤੁਃ, ਹੇ ਗੁਰੋ ਯਦ੍ ਆਵਾਭ੍ਯਾਂ
    ਯਾਚਿਸ਼਼੍ਯਤੇ ਤਦਸ੍ਮਦਰ੍ਥੰ ਭਵਾਨ੍ ਕਰੋਤੁ ਨਿਵੇਦਨਮਿਦਮਾਵਯੋਃ|
  nob-LB: 'Da gikk Jakob og Johannes, som var sønnene til Sebedeus, fram til ham og
    sa: ”Mester, vi vil be deg om en ting.”'
  ntj-ntj: Nyangka Tjapatiku katja Tjayiminya-pula Tjuunnga pitjangu Tjiitjala watjarnu,
    “Yuwa Puurr, mukurringkula-litju tjapilkitja.”
  sxb-NT: Owuire wundi Yakoobo ni Yowaana, awazia awa Zebeedi, waagia ku Yesu wamulaga
    watino, “Omugerezi, tukaagala mbwe otukorre ekintu-ukintu ekia tuuza okukusawa.”
  nhu-NT: Ɛ Jɛm bô Jon bò to nu boom bo Sɛbɛdee le nɛ bencɛ to fwe dvu Jisos gay ɛ̂
    wvú lɛ, “Wee n'yɛɛyi, fiɛɛ nu dvú fì bese gomte lɛ wo ege fô bese le.”
  row-row: Basa boe, Yakobis no Yohanis, Sabadius ana nara, rema risiꞌ Yesus. Ara
    roꞌe Yesus rae, “Papa Meser! Hai parlu.”
  msy-msy: Ezɨ Sebedin otarimning, Jems ko Jon, Iesus bagha izava kamaghɨn mɨgei,
    “Tisa, ga bizir mam bagha ifonge. Nɨ ga bagha a damuasa ga nɨn azai.”
  agg-agg: Sems asu Son Sebedindɨ nɨmorɨ yimbu ai Sisasɨmbo-so tükümefɨneandɨ. Ranɨyafanɨ
    hoafɨyafandühɨ safanɨya, “Yamundo-randeimbɨ, ro sɨhambo yɨhoehɨmbo mamɨ-moatükunɨ
    randowandɨ sehoahoa düduarɨhoanɨnɨ,” masafanɨ.
  ptp-ptp: Sebedi nu yuu Jems yuu Jon la vô Yesu dɨ nêl vô ên nêbê, “Xolac kehe, xii
    ob kɨtaa susu ti vô ông, ên ông vông vô xii.”
  nak-nak: Goio, e latule Sebedi ilua, e Iakob me Ioanes, egira goio te Iesus, egira
    veiala mago “Tahalo la vimari, amila veia ge kakame isa la paga, eme kama ge vitoua
    milua.”
  lbb-lbb: Naura nat e Sebedi, e Jems pa e Jon, dia han tetek e Iesu pa dia atongi
    tana mange, “Tena Asaer, mia nunung u sur ur tol asa ne mia mang suri tam.”
  kan-2017: ಆಗ ಜೆಬೆದಾಯನ ಮಕ್ಕಳಾದ ಯಾಕೋಬ ಮತ್ತು ಯೋಹಾನರು ಆತನ ಬಳಿಗೆ ಬಂದು ಆತನಿಗೆ, “ಗುರುವೇ,
    ನಾವು ಬೇಡಿಕೊಳ್ಳುವುದನ್ನು ನಮಗೋಸ್ಕರ ಮಾಡಬೇಕೆಂದು” ಹೇಳಿದರು.
  cso-NT: 'Jmɨ́¹jáun² tá¹ gon³ jon² Zebedeo, Jacobo quionh³ Juan², ca³ma³janh³² ñí¹
    zenh¹ Jesús hi³ ca³juáh³ la³ lá²: ―Tɨ³², hnáu² jnoh¹ hi³ jmúh¹³ hnú² cáun² hi³
    chú³² hi³ mɨ́¹³ jnoh¹ ñí¹con² hnú².'
  ena-ena: Jemɨsɨ imanu Jon. Nulɨdɨ iaganɨlu Sebedi. Nɨbɨlaŋ ve Jisasɨ dɨ abavɨmalɨ.
    Iavaŋ uavɨmalɨ. Alaŋ nadɨ abacivɨdɨlu uavɨmalɨ. Abacivɨmɨli nama aludɨ alaŋ abacivɨdɨlu
    haman lɨka uavɨmalɨ.
  nbq-nbq: Yugirigya lagagimu, at Sebedeyus aburi, Yakobus Yaya it mberen At Yesus
    adema wagu lagagwarik, “Guru wai. Nit nenendawi hobaluk, yukurusogon andi okbininanok
    yiluk, wagyo,” yiluk yugogogwa.
  tgo-tgo: Amba Jemes na Jon, Sebedi le ŋgaŋga, thɨ mena weya Jisas na thɨ dagewe
    thɨŋa, “Ravavaghare, nuwameiya u vakatha bigi regha kaiwame.”
  yap-yap: Me ere yib James nge John ngak Jesus, ni Zebede e chitamangirow, me lungurow
    ngak, “Tamchib, ba’aray ban’en ni gamow ba’adag ni ngam rin’ ngomow.”
  mop-NT: Pues te'i. Le'ec aj Jacob etel aj Juana, u yitz'inoo' u sucu'unoo' u bajil.
    Zebedeo u c'aba'oo' u tat. C'ochoo' a ca' tuul abe' etel a Jesusu. —Maestro, ti
    c'ati cuchi ca' a tz'aa' to'on le'ec a c'u' a bel ti ca'a ti c'aate teche,— cu
    t'anoo' ti'i a Jesusu.
  tet-tet: Yesus dale notu nunia, Sebadeus oan Yakobus no Yohanis nareꞌis aan baa
    Yesus, hotu nusu naꞌak, “Ama Boot! Ami atu husu oan ida.”
  hlt-MCSB: Te vaengah Zebedee capa rhoi James neh Johan loh a paan rhoi tih, “Saya
    namah taengah kan bih uh te tah kaimih ham nan saii koinih ka ngaih rhoi,” a ti
    nah.
  xtd-NT: 'Ijan dada, n‑ka kuyatni Jacobo xiꞌin Sua nuu Jesús. Daꞌya yɨɨ Zebedeo ka
    kuu‑s. Te n‑ka jaꞌan‑s: —Maestru, ka juini‑da xa kada ñaꞌa‑n davaꞌa nga xa kajan‑da
    nuu‑n.'
  mdy-ETH: ዜብዲዮሴኮ ናኣታ ያይቆኦቤና ዮሃኒሴና ዬሱሴ ኮራ ሙካዖ፦ «ኑና ዔርዛሢዮ! ኑኡኒ ዖኦጫ ባኮ ኔኤኒ ማዻንዳጉዲ ኑ
    ኮዓኔ» ጌዔኔ።
  spl-spl: Otmu sâp yan Yewerihât nanyâhâtŋe, Yakowo yet Yoaneŋe, Yesuhâlen ba yuwu
    sâm âikuowot. “Bawapi, netŋe yu me yakât naŋgait ya sâmutŋe âlepŋe otnitgiwuatgât
    dop me bia?”
  usp-NT: 'Xpetak Santiago pach Juan ri yak jc''ajol Zebedeo, xjutuntak riq''ui Kakaj
    Jesús, xijtak re: Kajtijonl, chikaj taye'' chike ri tikatz''onaj chawe, xche''tak
    re.'
  zav-NT: 'Nach xi''iṉ Sebedeon'' Jacobən'' len Juanṉə'' gosə''əbigue''e lao Jeso''osən''.
    Na'' gwse''ene'': —X̱anto'', zedəṉabeto'' ḻe'' to goclen.'
  sgz-sgz: Ái Iakobo mái Ioanes, aru i natun ái Sebedaio, diar purut si Iesu má diará
    parai singin ngo, “Tám Aratintin, giur nem ngo una long tari táit er giura sung
    iáu suri.”
  kek-NT: 'Laj Jacobo ut laj Juan, eb li ralal laj Zebedeo, que''jiloc chixc''atk
    li Jesús ut que''xye re: —Ka̱cua'', la̱o nakaj nak ta̱ba̱nu li usilal li takatz''a̱ma
    cha̱cuu.—'
  blz-NT: Noko daa iya'a ai Yakobus tii Yohanes, anak ni Zebedeus, nuntuu'i i Yesus
    ka' nobantil, taena, “Guru, kai mongooskon kada' i kuu mangalabot pore pa'ase'mai.”
  poe-NT: 'A̱ ntá tí chꞌín Jacobo la ko chꞌín Juan mé xje̱en chꞌín Zebedeo mé kóchjinehe
    sín tí chꞌín Jesús ntá ntáchro sín kíxin: ―Maestro, tjanchahani ijnko xra̱ ―ichro
    sín.'
  san-TAM: 'தத​: ஸிவதே³​: புத்ரௌ யாகூப்³யோஹநௌ தத³ந்திகம் ஏத்ய ப்ரோசது​:, ஹே கு³ரோ
    யத்³ ஆவாப்⁴யாம்ʼ யாசிஷ்யதே தத³ஸ்மத³ர்த²ம்ʼ ப⁴வாந் கரோது நிவேத³நமித³மாவயோ​:|'
  cof-NT: 'Junnasa mantimini Zebedéochi naola, Jacobo manca, Juan manca, Jesúchica
    jato itsanlatinue: —Miya, chiquilachi tenchi ticatiya quisa tenjae latinue.'
  srm-NT: 'Wë nöö baka u di dë hën Jakobosi ku ën baaa Johanisi, dee mii u Zebedeosi,
    kai Masa Jesosi a së. De taa: “Masa o, u ko begi i wan soni aki.”'
  qvs-NT: 'Chaymanta Sebedeopa wambrankuna Santiagowan Juan Jesusta ladunchashpa willarkansapa:
    —Maestru, munanisapa mañanaynikunata rurapanaykipasapa.'
  zca-NT: 'Orze'' nguzubi Jakob kun Juan xga''n Zebedeo lo Jesús, par nzhab bixa'':
    ―Maestr, nzhakla no, le'' go tu kwa''n na''b no lo go.'
  cbc-NT: 'Cabero Santiago, Juan Zebedeo pũnaa Jesús tʉpʉ atí, atore bairo qũĩñuparã:
    —Jããrẽ cabuei, mʉrẽ jãã cajẽnirĩ wãme jããrẽ mʉ caátibojaro jãã boya —qũĩñuparã.'
  qxo-NT: 'Tsaypitanam Zebedeupa tsurincuna Santiaguwan Juan Jesusman witiycur niyargan:
    “Taytay, jucta rugacuyälläshayqui”.'
  mox-mox: ʼInega Iemesa be Ioni, taudi Sebedi natunavo, imai Ieisu ʼinaya ivoneaya,
    “Toveʼita, anoqinoqieu taha yani una viaqia weaqima.”
  kew-kew: Go rabu Sebedi-na si Jems Jon lapo Yesu piri-para ipua lalo. Tisaa, saame
    ne agaa mulalo pipa yaere neme ora painalo sipi.
  dww-dww: Naumeki da Sebedi natunama Jeims be Jon Yesu ḡarone a tava be a riuna,
    “Tauwai katakatai, tauma ka ḡoeḡoena aubaimaima yaba tenaḡa kwa voiena.”
  nif-nif: Tɨmbi Sebedilok nɨñañiit tɨpet, Yakobo gɨt Yoane, endɨ Yesuloñ bɨmbi nɨñgɨmɨk,
    “Nɨnɨndaut. Nɨtɨ nepek nola ba nola endetamɨk wɨn dɨk nandɨmbi tɨ-nɨmeñdok nandamɨk.”
  twi-ASANTE: Afei, Sebedeo mma Yakobo ne Yohane baa Yesu nkyɛn bɛka kyerɛɛ no sɛ,
    “Ɔkyerɛkyerɛfoɔ, yɛpɛ sɛ woyɛ yɛn adɔeɛ bi.”
  aoj-aoj: Jemsi Jon, Sebedi nogaopana mafiꞌi mahaliꞌ Jisas maꞌi, “Dembinai tisa,
    afaꞌ biafa waꞌi uhaliꞌina ma anif basef eaꞌ nendaꞌmafaef afaꞌ biafa.”
  cbv-cbv: 'Páant Jesús queétdih ã niíj naóh péanachah, Zebedeo weh Santiago, Juanjĩh
    Jesús pebhna jʉibínit, caandíh nin pah ĩt niijíp wʉt jĩ: —Bohéní, jwĩ niiját pah
    jwiítdih ma chãj wʉ̃hʉʉ́, ĩt niijíp wʉt jĩ.'
  taw-taw: Sepedi ñɨne Jemis ayɨp Jon ayɨp apɨl Jisas nop agɨlek, Tisa, chɨlmɨŋal
    nep takaw olap agnɨgɨnɨgobul, chɨlop yaw agɨnɨmɨn agɨlek.
  jic-NT: 'Discipulopan mát''eya tjiquil Jesús nt''a; Jacobo pjaní, Juan pjaní wa,
    yupj Zebedeo jatjampan. Tjowelepj: —Jesús, qjuisas jipj ca nin la mijin cupj qjuisas.'
  zap-NT: 'Zhich guin wbig yrup xpee Zebedew lo Jesus, Jacob no le Xwa. Lex re men
    lo Ne: ―Maxter, rlaan noo ylaa de logne ynab noo lo de.'
  wer-wer: Sepetii ruaar, Semsre Son, piarip Yesuu naë së epël mëëa. “Rë yanuulaup,
    tenip omën nenten kimang niaan nimpëak kent kön yawi.”
  ipi-ipi: Jisasato wuane lea-kola, matili Sepiti iwanane Jemesa, Jone-la, okonelapo
    epoto, tisa, nimbato nalipa moyo, mangene mindi pula lo tee leyapa oko nimbato
    pipi lakae lo nembo teyapa leapelepia.
  qul-NT: 'Zebedeopaj churincuna, Santiago Juanpiwan, Jesusman chimpaycuspa nerkancu:
    —Yachachej, uj favorta ruwanawayquichista munaycu —nispa.'
  tnc-tnc: 'Toᵽi Zebedeo makarã Santiago, Juanᵽitiyika Jesús ᵽõ''irã eyatirã, ikuᵽaka
    kire narĩka: —Mia''mitiᵽe wãrõrimaji. Mire yija jẽñeika miyi''ririka yija yaᵽayu,—
    kire narĩka.'
  ter-NT: 'Yane ahí''okovone Jesus ne Teâku yoko Xuâum, enepone xé''ahiko Nzebêdeu.
    Hara kixóhiko Jesus: —Ihikaxotí, mani kaha''âti ûti peréxivi ne vépemopike kó''oyene.'
  bmr-NT: 'Jaanaa Zebedeo achimɨsi Jacoobo, Jua icamɨsi Jesujaa asaaumɨsiro diiboco
    nuuhi: Mojɨɨbogomɨnaafi, mihimeguehi ɨco midillunoco mɨsico adaacɨnoco, noomɨsiro.'
  fuf-fuf: 'Onsay Yaaquuba e Yuuhanna, ɗun ko ɓiɓɓe Zabadii ɓen, ɓadii Iisaa, ɓe wi''i
    mo: «Karamoko''en meɗen faalaa yo on waɗan men ko men torotoo on kon.»'
  mwc-mwc: Kata Zebedee natunatuna James ba John, si botu Iesu kurina, ba si wona,
    “Bada, ka bibabaim kata awaika ka waiwainei wai, karavikai kuta wosei.”
  bhl-bhl: 'Beli, Sebidi em muluwel Sekow so, Sion so, aso i Yesus em mit mewso teleko,
    bokolewomeliw: “Kukuyemin kunum kutaka! Num mesesem mak kulo dakalakam talbuw
    be ku nulo fein duyema o!”, dangsiliw kale.'
  ons-ons: Zebedi wane gipoletkine Yakop so Yohane ere Yesu wane osino sari more rakoik,
    “Kito ŋebon ŋebon, ŋere kine kine mane wane qeson ganiketane sarimaite. Ge kine
    kine yewa ŋerano weneŋ maikenane ŋotmaike.”
  con-NTPO: 'Tsonsi Santiago, Juan (tsendeccuja Zebedeo dutssiyendeccu) Jesúsnga catsepa
    su''fa: —Atesian''su, in''jan''fa gi que ingi in''jan''chove tsoñe.'
  ghs-ghs: Qate Dzebeteoho khameto Dzakopo ma Dzohane nopoi Dzesuho torota baaqi erake
    hiireta, Banaita nakame, nakai niiho toro qasa hiibaqu oke nii nakaho quba eetareiqi
    naka dza eete.
  peg-peg: ପାଚେ ଜେବ୍‌ଦିତି ମାଜ଼ି ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ଜିସୁ ତାକେ ୱାଜ଼ି ଇଚାର୍‌, “ଏ ଗୁରୁ,
    ମା ଇଚା ଜେ, ଆପେଂ ନିବେଣ୍ଡାଂ ଇନାକାପା ଏନ୍ତାନାପ୍‌, ହେଦାଂ ମା କାଜିଂ ଏନ୍‌ କିୟା ।”
  txu-NT: Nhym kam Xijagumẽ Djuão ar arỳm 'ỳr bôx. Djebedêu kute ar irja 'ỳr bôx ne
    kum, —Ujarẽnh djwỳnh, bar amã arẽ ga prĩne kôt ã ar ijo ane, ane.
  eng-WEBU: James and John, the sons of Zebedee, came near to him, saying, “Teacher,
    we want you to do for us whatever we will ask.”
  gnw-NT: 'Cua jaɨcue rupi Zebedeo taɨ reta Jacobo jare Juan jee vae yugüeru Jesús
    cotɨ jare jei chupe: —Oporomboe vae, nduipota ndiyapo vaerã oreve nduyerureta
    ndeve jese vae.'
  mux-mux: 'Kanu-kene Seperi-málu Jemis kene Jon-sele elsele Yesos mulurumna okulu
    kene nikulu mele: “Ung-Bo Tunjuliele, nu-ni ‘Olsu ulu te teani.’ nimbu mawa tembulú
    okumbulu.” niringli.'
  maj-NT: 'A̱s''a̱i Santiago̱ ko̱ Jua xi jáha̱ Zebedeo̱ maha, kui xi i̱ncha j''aise
    tiñaha̱ Jesu ko̱ b''a̱ kitsúhu̱: —Ji nda̱ maestru̱, mjeni̱ nga k''u̱a̱i̱ni̱ ni
    xi ku̱i̱nchíhi̱.'
  bkq-NT: 'Ilâpygueduo Zebedeu imeom Tiago, João warâ Jesus iopaji saindylymo. Nhekadylymo
    eyam: — Xina nhekadybyne aiekâ, xina kely, Pymâ — kelymo.'
  kue-kue: Ana Jems ya Jon, Sebedi wam suwo Yesus moglmara undre dimbrika, “Beke Notnga,
    no taragl ta pre kra porambuglka i ene dinambuglere ere noratnga.”
  cot-NT: 'Ariquea iquempejiquempejiipojiriquea Santiago aisa Joanca, irijanijiate
    Severeo, icanqueriquea: —Tsatacaantantatsica, nonintajiaque pinetsanamajajiaqueroquea
    noncantajiaquempica imaica.'
  bnp-bnp: Muri e tune Sebedi ala rua, e Iakop e Ioanes, ru lakea ne Isu, ru ta maea,
    “Mari ni tovo, o habi ne maria a maki miri ngaru.”
  apn-NT: 'Tã nhũm Jepetew kra Xiakre mẽ Juãw wa tanhmã hamaxpẽr to nẽ Jejus mã kãm:
    —Kwa mẽ ijahkre xwỳnh. Pa wa amã mẽmoj jarẽ ka wa inhmã “ỳ” anẽ nà? Anẽ. Hãmri
    nhũm wa kãm:'
  ctp-NT: Loꞌo mdiyan Santiago loꞌo Xuwa taꞌa yu seꞌen ndiꞌin Jesús bra kanꞌ. Sñiꞌ
    Zebedeo lka neꞌ kanꞌ. ―Mstru ―ndukwin neꞌ―, kuꞌnii chaꞌ tlyu tiiꞌ ꞌwa, ndiya ska
    xuꞌwe nu nchka tiꞌ ba jñan ba ꞌiin ―ndukwin neꞌ ꞌin Jesús.
  bre-BRG: 'Neuze Jakez ha Yann, mibien Zebedea, a zeuas hag a lavaras dezhañ: Mestr,
    ni a garfe e rafes deomp ar pezh a c''houlennimp ouzhit.'
  opm-opm: Potporhan Sebedi ohe mon yot Jemissi Jon ihit Jisas ohe duupnong aprisa
    Tisa. Go nute ma dahat pati da tit nahatiprohda potpari.
  bvr-bvr: Gatiya lika Jeymch (James) rrapa Jon abirri-gata nipa Jebadi (Zebedee)
    bijirri-bokamurra, bitipa abirri-garlmuna, abirri-wena nula Jesus. “A-lay, Bunggawa,
    ngatipa jal nyirri-nirra nginyipa barra ny-yinda minypa ngatipa birri-wenggana.”
  wal-wal: Zabddiyoosa naati Yaaqoobinne Yohaannisi Yesuusakko yiidi, “Tamaarissiyaagoo,
    nuuni nena woossiyo ubbabaa nuuyyo oottarkkii” yaagidosona.
  zad-NT: 'Na'' Jacóbona'' len Juanna'', beṉ''ka'' nak xiiṉ Zebedewa'', wbig''gake''
    lao Jesúza'' che''gake''ne'': ―Maestro, cheeninto'' gongacho'' goklen gono'' dga
    iṉabinto'' li''.'
  mgh-mgh: 'Yakopu ni Yohani, asaana a Sepetteu, yahomwattamerya ni yahomwiirela:
    Mwalimu, nimphavela, unipankele yothene inhalehu wulepela.'
  aso-aso: 'Zebedaioꞌ gipele setaꞌ Zakoboki Zohaneki ingi Izesuda vi tiꞌ li li-imasineꞌ:
    Tisazo. Laza initeꞌ nanitekumuꞌ lolosihe aꞌminemuꞌ lokusivo gaza aꞌmidoꞌ o-ledeline
    losa nolusive.'
  uli-uli: Iwe ngo resa budoh mokwe lol Zebedee we James mo John irel Jesus. Resa
    kangal Jesus bo, “Sensey, ye mel sew formel le hamem ha dipli bo hobe foru ngalugmem.”
  nin-NT: Ani Yakubu tuku Yohana, Amumarr bu Zabadi, gru nga ni zhi Yesu di, “Unitsarr,
    inta di inta ta barr uwa, du uwa na ki inta inkindirr numa nggi?”
  tgk-tgk: 'Ёқубу Юҳаннои писарони Забдой пеши Исо омада гуфтанд: «Устод, мо мехоҳем,
    ки хоҳишамонро бароямон иҷро кунед».'
  acu-NT: 'Nunia Zebedeo uchiri Santiago Juanjai Jesúsan jeariar chicharinak: —Nuikiartinu,
    ¿ii seatatji nuka ame nutiksamek turamnaukitam? —tiarmiayi.'
  cak-WNT: 'Y ri Jacobo y ri Juan, ri ye ruc''ajol ri achi ri Zebedeo rubi'', xejel
    c''a apo riq''ui ri Jesús, y xquibij chare: Tijonel, riyoj nikajo'' nikac''utuj
    jun utzil chawe. Pero naben ta c''a ri xtikac''utuj chawe, xecha'' chare.'
  ebk-ebk: Naesnop kan Jesus nan hen-aki ay cha Santiago kan Juan ay potot Zebedeo,
    ya kanancha kan hiya, “Misturu, wacha nan chawatunmi ay atum koma kan chakami.”
  spa-PDDPT: 'Jacobo y Juan, hijos de Zebedeo, se acercaron a Él y le dijeron: Maestro,
    queremos que nos hagas lo que te pidamos.'
  ruf-ruf: Kuya Jakobu na Yohane, iwana wa Sebedayo wamghendela Yesu, wamlongela,
    “Mlangulitsi kuna ichinu twobama ututendele twetwe.”
  gun-gun: 'Ha''e ramo Jesus re onhemboja Zebedeu ra''y kuery Tiago ha''e João. Ha''e
    vy aipoe''i: — Orembo''ea, ejapo orevy rojerure taa.'
  agu-BL: 'Toque''n tzun chiẍkansal quib Jacow tu Wa''n yi e'' cy''ajl Zebedeo te
    Jesús. Itzun cyaltz tetz: —Ta'', na klo'' kaj yi sbanu'' yi pawor yi skac''uche''
    teru''.'
  isn-isn: uYakobo nu Yohana, ana ang'wa Zebedayo, ai azile kitalakwe nu kumutambuila,
    “Ng'walimu, kuloilwe ukutendeele kihi ni ku ukulompa.”
  eng-PEV: Then James and John, the sons of Zebedee, went up to Jesus and said, “Teacher,
    we want you to do something good for us. Will you do what we ask you?”
  ilo-ULB: Napan kenkuana da Santiago ken Juan nga annak ni Zebedeo, kinunada, “Mannursuro,
    kayatmi nga aramidem para kadakami ti aniaman a dawatenmi kenka.”
  pir-NT: 'Sa ye Santiago, Ñu mehna Jesu cahapʉ esaye, siniahye tiquirore. Tiquina
    Zebedeo pohne ijiahye. Sa ye ohõ saha ni siniahye: —‍Buhegʉ, ʉsã sinino saha ʉsãre
    yeya mʉhʉ, niahye tiquina Jesure.'
  anv-NT: Jɛmsi ne Jɔn baá Sɛbɛdee áfɛ mbaá Jisɔs áké, “Ménlɛré dekɛlege nnó
    wɔ ɔpyɛ ɛse genó gefɔ.”
  sab-NT: 'Santiago kaire Juan ama gdaboke Zebedeo kirolla, ama jo kodi Jesu gitigu
    gire ama gerudu Jesu ole: —Cha tkanga tangle geruge, cha takalin ba age no cha
    alin cha be kade bage kare.'
  tmd-tmd: Sebedi ha nuŋ hogwa, Jems Jon yöŋö hön Jisas nugwo yadmä, “Mönö yad nölɨb
    nöbö, an nöbö hogwa nagö mönö i yad nugwɨŋ, naŋ yöwö cɨnö aku ri abnaŋö,” rɨmä.
  acr-NNT: 'Ekꞌu ri Jacobo y ri Juan, ri kebꞌ ukꞌajol ri Zebedeo, xeqibꞌ rukꞌ ri Jesús
    y xkibꞌiꞌij che: —Qajawal, kaqaj kaꞌan ko la chiqe janipa wa kaqatzꞌonoj cheꞌla
    —xechaꞌ.'
  kpg-kpg: Gei James mo John, go nia dama daane a Zebedee, ga lloomoi gi Jesus, ga helekai,
    “Tangada Agoago, di mee i golo gimaua e hiihai bolo Goe gi heia mai gi gimaua.”
  taj-taj: जमाहेन्‍से जब्‍दियाला झा याकूबदेन यूहन्‍ना येशू मुबा ग्‍लारी खसी, “गुरु,
    ङन्‍से ह्रीबा स्‍हे पूरा लसी पिन्‍गो भिबा ङन्‍ना सेम मुला” भिसी थेनीगदेसे बिन्‍ती
    लजी।
  avt-avt: 'Jems ketike Jon hɨrakɨt nɨkerek hɨrakɨt te mɨtɨk niuk mɨrak Sebedi hɨrakɨt
    ten tɨrapɨt Jisas tetpɨwek tar ik: “Mɨtɨk Iuwe, hawɨr hanhan (o weikɨkit) menmen
    hawɨr wituthiyem.”'
  cbk-cbk: Despues si Santiago y si Juan, el maga anak di Zebedeo, ya atraca con Jesus
    y ya habla, “Maestro, quiere came que dale uste canamon el cosa came ay pidi con
    uste.”
  uig-ARA: 'زەبەدىينىڭ ئوغۇللىرى ياقۇپ بىلەن يۇھاننا ئۇنىڭ ئالدىغا كېلىپ: ــ ئۇستاز،
    سەندىن نېمە تىلىسەك ئورۇنداپ بەرسەڭ، دەپ ئۆتۈنىمىز، ــ دېيىشتى.'
  tuf-tuf: 'Bécajareht Zebedeo sasá Santiago cat, Juan cat Jesús quin rojocro. Behquír
    wajacro: —Síw̃quibu, isat bah quin icúr chíctara bahat is acu eyta yajw̃i, wajacro.'
  abx-abx: Mangno pamatapit ari si Jesus kas Santiago pati' Juan nga mga dadi'-na
    si Sebedeo, ngan agpaminugad, “Ma'istro, aniya' kunta' paralakuhon kami' si ka'aw
    ngan kinahanglan tuman-mo.”
  mco-NT: 'Huin''it Jacobo etz Juan, yɨ Zebedeo ajcxy ymang, nimɨjhuägy Jesús, nɨmay:
    ―Huindzɨn, ndzojcpyɨch ajcxy co mdunɨpy may''ajt jadu''n nej yam nɨmaaygɨxy.'
  kqf-kqf: Diyebedi natunatuna Diyemes bi Diyon a tava Yesu lisinemo bi a giuwena
    gado, “Tauwailovelove, tama ka ḡoeḡoena bai kai baḡamna ba ema ḡowana kwa voiye.”
  cpb-NT: 'Ikanta Jacobo itsipatakari Juan, itomipaini Zebedeo, rontsitokapaakari
    okaakiini Jesús, ikantakeri: “Yotaantaneri, nokowi pantainawo namanemiri.”'
  aon-aon: Aria Sebedi ananim biom nugamim Jems iri Jon hanaki um Jisas aria hakripan
    hakri, “Debeini tisa, ohwak wakri ukripen enen baraen aria nyak nyumnekohw aria
    nyunek-umohw um eshudok douk ta ohwak warigen-umesh iri.”
  hus-NT-2005: 'Uteytsik tám ba na Jesús, na Jakobo ani na Juan, xu chakámlábtsik
    kʼal na Sebedeo ani in utsaꞌtsik enchéꞌ: ―Okʼtsix, i léꞌ ti ku tʼajtsi jun i alwaꞌtaláb.'
  mig-NT: 'Yúan‑na te Jacobo jíín Juan, se̱''e Zebedeo, ni̱ ja̱koyo‑de nuu̱‑yá. Te
    ni̱ kaka''a̱n‑de jíín‑yá: Maestro, kákuni̱‑ná ja̱ sá''a‑ní ɨɨn ja̱ kakán‑ná nuu̱‑ní,
    áchí‑de.'
  bps-bps: Na fdadong Dyém na Dyan, i lwe dad ngà Sébidi, na manla di ku Dyisas, “To
    Tamdò, nun kayèmi fni di ge.”
  mbs-mbs: Penga niyan, dimoton ki Jesus se didowa batà i Sebedeo si Santiago aw si
    Juan. Minikagi dan, “Sir, ibeg day inangen no diyà kenami se pemoyoen day diyà
    kamno.”
  tof-tof: Zeims a Zon, Zebedin siman olom nis nidi namülnürri, Yesuka turrürri, da
    i bóktarri wagó, “Umulbain Pam, kibü ubi ma darrü kla sab tónggapono kibünkü,
    ki ne klamóm batodamli.”
  cme-NT: 'Ku huoŋgu-na, Sebede bɛmba maŋ waa baa Yesu‑i, ba taa ba bĩ unaŋo‑i Sake
    aa bĩ unaŋo‑i Nsãa, baa piɛ Yesu caaŋ-nu ka cira: «Hãalãtie, i juɔ diɛ ji
    cãrã bĩŋkũŋgu naŋgu ŋ wulaa, jande baa yagar.»'
  sus-sus: Na xanbi, Sebede xa die, Yaki nun Yaya, e naxa e maso Isa ra, e a fala
    a bɛ, «Karamɔxɔ, muxu wama a xɔn ma nɛ, muxu na fe naxan yo maxɔrin i ma, i xa
    na raba muxu bɛ.»
  pon-2006: Nein Sepedi pwutak riemen, Seims oh Sohn, ira ahpw patohdo rehn Sises
    oh patohwanohng, “Maing Sounpadahk, mie mehkot me se men komwi en kupwurehkin
    kiht.”
  dad-dad: Sebedi gere tar, Jems Jon ado, Jesus wagen disin. Idi diron, “Tise, amã
    ereb taka nigin to mafe di, õ agouf anĩ oromak.”
  zab-NT: 'Chiyru Jacob cun Juany de llingaan Zebedeo gubigaxdeb rut zuguaa Jesús,
    raipdeb laany: —Maistrɨ, rcaaznɨ gúnbiu tuby favor ni iniin laabiu.'
  jae-jae: Ma Sebedai latuagêc, Jakobo agêc Joaŋ, dêdêŋ eŋ sêja ma sêsôm gêdêŋ eŋ
    gebe “Mêtêmôkê, aêagêc abe ôŋgôm gêŋ, taŋ aêagêc ateŋ êndêŋ aôm naŋ, ŋanô êsa
    êndêŋ aêagêc.”
  ksd-ksd: 'Iakobo ma Ioanes, a ura natu i Sebedaio, dir tadav ia, dir biti tana dari:
    Tena Vartovo, amir mainge ba una pait tar ia ta mimir nina ra magit ba amir a
    lul upi ia.'
  msm-NT: Na, si Santiago dow si Juan no mgo anak ni Sebedeo migpadani ki Jesus aw
    ikagi, “Sir, meyduon podom oghangyuon noy ikow.”
  myk-myk: 'Lee kadugo na Zebede jalaa Yakuba ni Yohana ya pa fulo Yesu na, na yi
    jo wu mu na: «Wù Karamɔgɔ, kaa le wù da ba ɲɛɛri ma mu ge, wù la ɲɛ mʼa lee pye
    wù mu.»'
  sbe-sbe: Sebedaiyo natunao Yamesi yo Yowane se laoma Yesu unai se wane, “Tanuwaga,
    saha ka kaibwadai ne, ka henuwa bena ku ginauli yomai.”
  mcr-mcr: Itaŋi, Jemisi, Jonä, Sepri iqueqä hikŋä iquaqu, Jisasi Ique äwimayi, “Näqŋqä-vqä
    Iquki, Si yeqä äyeŋgaŋgi yatŋqä äkiyqueuŋi, imäktŋqeqä” ätukiyi.
  cux-NT: 'Tuu''mi ní Jacobo ndúúcū Juan, chí daiya Zebedeo, ndaá yā nanááⁿ Jesús
    miiⁿ ní caⁿ''a sa: N''diī Maestro, neⁿ''é ''nū chi diíⁿ nī ''áámá favor chí ngiica
    ''nū.'
  tur-YTC: Zebedi’nin oğulları Yakov’la Yuhanna O’na yaklaşıp, “Öğretmenimiz, senden
    her ne dilersek bizim için yapmanı istiyoruz” dediler.
  san-ITR: tataH sivadeH putrau yAkUbyohanau tadantikam etya prochatuH, he guro yad
    AvAbhyAM yAchiShyate tadasmadarthaM bhavAn karotu nivedanamidamAvayoH|
  bel-N: 'І падыйшлі да Яго Якуб і Ян, сыны Зэбэдэевы, кажучы: «Настаўнік, мы хочам,
    каб Ты зрабіў нам, пра што будзем прасіць».'
  sch-sch: Hanchu Zebedee nâipasalngei Jacob le John, Jisua kôm an honga, “Minchupu,
    imini sin mi ni tho pe rangin kin nuom aom,” an tia.
  mic-MIQNT: Na Ji'mej aq Sa'n, Sepeti uggwisg Se'suseg pegisingig. Teluejig, “Nujigina'muet,
    nat goqwei pewatmuleg tla'tegen ugjit ninen.”
  huu-NT: 'Naie facaise Jesús dɨne Jacobo, Juan dɨga bitɨiaɨmaiaɨ. Iaɨmaiaɨ moodɨ
    Zebedeo. Raitɨiaɨmaiaɨ: —Omo coco jɨcalle rafue cocoena fɨnuana jitaidɨcoco.'
  jiv-NT: Sepetéu uchirí̱ Jakupusha Juaṉsha Jesusan taruntarmiayi. Taruntar “Uuntá,
    ii seattajnia nu túrak tusar wakeraji” tiarmiayi.
  otm-NT: 'Nu ra Jacobo nɛ ra Xuua, yʉ́ ts''ʉnt''ʉ ra Zebedeo, man''da bi hyäm bʉ
    mí ''bäh ra Jesús nɛ bi ''yɛ̨mbi: ―N''da ra mate dí nde ga ä''a''be.'
  dah-dah: Be, Sebedi urmiŋ waraŋ Yemsya Yonya beleŋ Yesu hitte waŋbe, “Tisa, dawet
    kuraŋ gusuŋaŋ giryekeb igiŋ irde dunayiŋ?” inaryum.
  tnk-tnk: Jemes mɨne Jon, tɨni Sepeti mi, irau krouvehe tɨ Iesu rouni pen tukwe in
    mə, “Iahatən, kɨmrau tarouəres ik ia nari riti. Iarouokeikei mə tikəseni kɨmrau.”
  kpr-kpr: Ainda amboda, Zebedee da sasingu, James nengae John ghae, fera numokena
    buvudo siseri, “Ijuga Kato, ni namane rea uju erera ava, aso dae resera,” aminge
    setero,
  san-IAS: tataḥ sivadeḥ putrau yākūbyohanau tadantikam etya procatuḥ, he guro yad
    āvābhyāṁ yāciṣyate tadasmadarthaṁ bhavān karotu nivedanamidamāvayoḥ|
  nho-nho: Te haanau James laaua ma John, naa tama Sebedii raa ni oo ake ki Jesus
    no mee ake peelaa, “Tisa, maaua e fiffai maa koe ki haia a koe te vana maaua e taratara atu nei.”
  gym-NT: 'Yebti Zebedeo ngäbriänkä nibu Santiago btä Juan namani bike kri, käkwe
    krötabare Jesu ken, bti niebare kwetre ie: Dirikä, nun tö jändrän ribei mae abko
    erere makwe nuendre, ie nun tö nibi abko nun ki kärere mae, niebare kwetre Jesuye.'
  azg-NT: 'Juu Santiago yo ninꞌJuan, ntsinda Zebedeo, squenonhan na mꞌaan Jesús. Jnduehan
    nnon jon: —Ta, ntꞌue nnꞌö́n na ntsaꞌ vi nayaꞌñeen na cotán nnonꞌ.'
  bhd-bhd: तैखन याकूब त यूहन्ना, ज़ैना जब्दी नंव्वेरे मैनेरां मट्ठां थियां, यीशुएरे
    नेड़े एइतां तैस सेइं ज़ोने लग्गे, “हे गुरू, अस चातम कि ज़ैन किछ अस तीं केरां मग्गम,
    तैन तू असन देइयथ।”
  too-NT: 'Lā'' Jacobo lā'' Juan, ixo''kxa''n Zebedeo, talaktapajtzūlh Jesús lā''
    tahuanilh: ―Mākalhtō''kē''ni'', iclacasqui''nāuj naquilātlahua''ni''yāuj a''ntū
    na''iccāsqui''ni''yāni''.'
  ind-AYT: Yakobus dan Yohanes, anak-anak Zebedeus, datang kepada Yesus dan berkata
    kepada-Nya, “Guru, kami minta Engkau meluluskan permohonan bagi kami.”
  cjo-NT: 'Ipokashitakiri okaakini Jantyaako, eejatzi Jowa, riraga itomipaeni Sewereeyo.
    Ikantziri: —Iyotaanari. Nokowaki pishinetenawo iitarika nokowakotemiri.'
  nsn-nsn: Jems me nu Jon ger toking tuna Sebedi kura la me tang Iesu, kaura kula
    pare tatanon, “Tang Ualasir! Raeim mira malahir pare, ingga o guata sira teremira
    nimalara raeim.”
  san-DEV: ततः सिवदेः पुत्रौ याकूब्योहनौ तदन्तिकम् एत्य प्रोचतुः, हे गुरो यद् आवाभ्यां
    याचिष्यते तदस्मदर्थं भवान् करोतु निवेदनमिदमावयोः।
  tna-NT: 'Zebedeo sa ebacua Jacobo, Juan detse ja Jesús nariatana. Uja Jesús bajatana
    tse: —Ebuetsuaji, tiaque etseju sa jabajati.'
  lid-lid: Eme nadu Sebedi, Jemis uru Jon ame hawe Jises, eme uru tiye i tan, “Ndramak
    ta leheya, aru anya kandremenya ou, saba lakou aru ndremenya, ou mesekei keme
    taru.”
  wim-wim: Anpalaniya Jamesa aꞌ Johna, puk nhengk pam Zebedee alantaman, wamppul nungant
    Jesus.ant, aꞌ thawpul nungant, “Ayyang, Moom-ang, nint nath eeꞌ thawana, nath
    yaꞌa.”
  zga-M: Yakobo nu Yohana, avaswambe va Zebedayo, vakhincha khumwene nukhuta, “Mmanyisi,
    tudova atovombele kyokyoni ekhetuhohodova.”
  yom-yom: 'Buna Zaki ayi Yowani, bana ba Zebede, bayiza fikama vaba Yesu, bankamba :
    —A Nlongi ! Tutidi wutuvangila mambu momo tueka ku lomba.'
  eng-NNA: James and John, Zebedee's children, came to him, they said to Jesus, “Teacher,
    will you do one thing for us?”
  san-SIN: තතඃ සිවදේඃ පුත්‍රෞ යාකූබ්‍යෝහනෞ තදන්තිකම් ඒත්‍ය ප්‍රෝචතුඃ, හේ ගුරෝ යද්
    ආවාභ්‍යාං යාචිෂ්‍යතේ තදස්මදර්ථං භවාන් කරෝතු නිවේදනමිදමාවයෝඃ|
  yut-yut: Jems gat Jon gat, Sebedi dakon monjɨ bamot, uŋun da Yesukon altaŋ ɨmɨŋek
    yaŋ iyɨgɨmal, “Yoyɨŋdet, nit yo kɨnda do gayɨkdamak, uŋun gak da abi do nandamak.”
  grc-BYZ: Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης υἱοὶ Ζεβεδαίου λέγοντες· διδάσκαλε,
    θέλομεν ἵνα ὃ ἐὰν αἰτήσωμεν ποιήσῃς ἡμῖν.
  cpc-NT: 'Ikanta Jacobo itsipatakari Juan, itomipaini Zebedeo, jontsitokapaakari
    okaakiini Jesús, ikantakiri: “Yotaanarí, nokowi pantainawo nonkamitimiri”.'
  nhg-NT: 'Entunses Jacobo ca Xohuö, ipelhua de Zebedeo, mopachojque tietlac. Tieyelfejque:
    ―Maestro, tejua tecneque xetiechmochibelele tli tejua tetlajtlanesque.'
  nya-nya: Ndipo Yakobo ndi Yohane, ana a Zebedayo, anabwera kwa Iye ndipo anati,
    “Aphunzitsi, tikufuna kuti mutichitire ife chilichonse chimene tipemphe.”
  ngu-NT: 'Quemaj Jacobo niman Juan, iconehuan Zebedeo, oquinisihuijquej Jesús, niman
    oquijlijquej: ―Totemachtijcau, tejhuamej ticnequij xtechchihuili tlen nimitztlajtlanisquej.'
  kup-kup: Met Sebediz roñariv Zemisir Zon, parup pim nakoe emat epat mañah, “Añairameñip
    ae, met deip niin naiz at nañakaz zait tat ev emegig hakaz pot ni deip am etekë.”
  jid-jid: Yakubu ba yohona mri zabadi ba chibye niwu na tre a ndi ndu tie koge ni
    tawu wa ki preu
  wmw-wmw: 'Ikisa, Yakobu pamoja na Yahaya, wana wawiri wa Zebedeyu, wakimukira Insa,
    wakimwambira: “Mwanlimu, tisaka catukulebela conse, utitendere noco.”'
  gmv-GGM: Qasse Zabbidossa nayti Yaqobeyne Yanisay izakko shiqidi “Astamare nuni
    nena wosidaza ne nus ubbaa oothanamala nu koyos” gida.
  ssg-ssg: Muhin ien Jeims ma Jon, hua nati Sebedi, nahih hani kapi Jises. Lalu ukek,
    “Tel masiwi, pahamili o aile hanima amili teik waliko.”
  zpo-NT: 'Chag rop Juan, rop xgann Zebedeo, ngwa rop wech xaa lo Jesús nu nzhé xaa:
    —Maestr, nzhekla nu le lu tub jabor kwaan naab nu lo lu.'
  poy-poy: Su Yakobu na Yohani wana gwa Zebedayu wamgendera Yesu wamgambira, “Mfunda
    tufira gututenderi shintu shatufira kukuluwa.”
  qwh-NT: 'Tsepitanam Zebedeupa tsurincuna Santiagu y Juan Jesusman witïcur queno
    niyarqan: —Mayestru, jucta rogaculläyashqequi —nir.'
  gaw-gaw: Amu dimp̱a Sebedi bekoḏ Jakobus, Johanes ele, a Jesus gumidya goya apiḏ.
    “Ip̱uniṯak danab, na ihinihnu keeke laa heḵutnu oonih daaṯe,” aoya apiḏ.
  nca-nca: Asa yerepasa ŋu, Jems koya Jon koya, Sepeti simó irisa ŋundo, mahero Yesu
    ŋande kirayariyó, “Rondaqe-rondaqe uni, o karo ke kira kerewe tetero, quko keto
    nore o meté te nuno qembe.”
  zpz-NTPP: 'Orzeꞌ bechaꞌ Waa nu Santiag, de iꞌñ Zebedeo lom. Gazeꞌ nu na dey rab
    yum: ―Masht, de̱ ya̱ rlagy de̱ nu gyicy ru ca na coz nu diñ de̱ lor ―na dey.'
  mkj-mkj: Nihn Zebedee jermwein roahmen, James apel John, ara indoa ipen Jesus pwehng,
    “Maing Jounpadahk, mine mehkij kama nimen koawoa en wiahng kama.”
  zac-NT: 'Iurní Juan nu Jacobo, shini Zebedeo, bëdchini raiꞌ lu Jesús. Guniꞌi raiꞌ:
    ―Mësë, rac shtuꞌu naꞌa gúnël tubi favurë naguënaꞌbë naꞌa lul.'
  kyg-kyg: Yemisiꞌe Yoniꞌeꞌmo Sepeti mafaꞌnelaꞌmoganimo Yesutegamo eꞌanaeꞌmo, Tisao,
    huꞌana, kafi gesuꞌa kavaꞌmo huka laꞌatesanafekeꞌmo laꞌahauꞌniye, huꞌana ge huꞌana
    afi geꞌnaꞌagenoꞌaeꞌmo,
  kmk-kmk: Utdi, ummoy da Santiago kan Juan un anak Zebedeo kan Jesus. Kanan da un,
    “Mistulu, awad kodawon mi kan sika ot sapay okyan ta ipalubus nu.”
  cao-NT: Jatsi Jesu qui Juan, Jacobo, tihi cabo bëcaniquë, naa Zebedeo baquë bo.
    —Tobi jahuëcara ca no bax mi ano ra, Taitá —i Jesu qui jaca niquë.
  bbr-bbr: Keser awaronuk, Jems Jon ori, Sebedi nukan mokoit ori, awas Jisas siakup
    koumoi, keser totoririn, “Tamukiäum ro, iwes na iu sareitaun aisamur siar na kiro
    ämän tainoraun aisom.”
  inb-inb: 'Zebedeopa wambrakuna, San­tiago i Juan suti, Jesus­pagma kailla­ias­paka,
    kasa­mi nir­ka­kuna: —Iacha­chig taita, nukan­chi ima maña­na­kus­kata, ¿mana­chu
    uia­wan­trangi?'
  hrv-hrv: 'I pristupe mu Jakov i Ivan, sinovi Zebedejevi, govoreći mu: “Učitelju,
    htjeli bismo da nam učiniš što te zaištemo.”'
  box-NT: 'Bṹn mɔ́n ó o Zebedee zàwa Zaaki là a Zãn á ɓueé ɓó a Yeesu yi
    á bía nɔn wo yi: «Nì-kàránlo, wa wi à ũ wé bìo wa à fìo ũ cɔ̃́n à
    na wɛn.»'
  ote-NT: 'Nepʉ nura Cobo ne ra Xuua núꞌʉ yá tꞌʉ ra Sebedeo bi joni ja ra Jesu ne
    bi ꞌñembabi: ―Ma zi Xahnateꞌihe, dí ne gui øtcahe ra ma̱te gui ꞌracje núꞌa̱ ma
    ga aꞌaꞌihe.'
  wnu-wnu: 'Ne Sebedi wonou wau ombur Yems Yon nob Yisast diab qamamir: “Barai, in
    ombur ne mi ger inimbig qamara igub.”'
  zam-NT: 'Sya, látha ngua gax ryop hues Cob Juàn co'' ngòc xgan'' Zebede loo Jesús.
    Ndxab ryop hues myen'' loo Jesús: ―Maistr, nu'' ndlya''s li U'' thìb favor co''
    ña''b nu'' loo U''.'
  zyp-NT: Taico, Zebedi sawcapaw leh Jeims le Johan cawh Zisu khatah a vong he. A
    hai leco, “Cawngpahtu, kaa ca haepaw maikaw ma tuapah law tah kaa du,” tatah aa
    tah.
  sey-NT: 'Ja̱ maca Zebedeo mamajëpi Jacobo cuiꞌne Juan Jesús quë̱no macana dani se̱teña:
    “Yeꞌyaquë, yëquëre necaijë̱ꞌë.”'
  nvm-nvm: Areme Zebedion afijaf nokarok (2) e Jeims ko Jon bu ro Jesu fu manino ijia
    useme kua, E nijaidiamon no vierafega aka ire be nuvuifuon rekno kuain.
  mps-mps: Te bidi Sebedigo ogwa si, Jems me Jon, augwali si te Jisasba aselama, te
    po agabolo wai, “Tisa bidi, da sigo te magi nai po deli nagebolo hanalu waibao,
    tama da sigo homugo nago te sę da sibolo emainu homu ebao.”
  seh-seh: 'Penepo Tiyago na Djuwau, ana a Zebhedheu, aenda kuna Yezu mbampanga kuti:
    “Mpfundzisi, tisaphemba kuti muticitire pinafuna kukumphembani ife.”'
  pab-NT: 'Hatyo najikinita Zebedeu ityaninai, Tiago, João xoaha, xaneha Jesus haliya
    hoka nexaha: — Xekohaseti, hasemehena, waxiterehare hisehena womana — nexaha.'
  llg-llg: Basa ndia boe ma, Yakobis no Yohanis fo Sabadius ana nala, leni Yesus leu.
    Ala loke Ndia lae, “Ama Mesen aa! Ai paluu fa!”
  kyf-kyf: 'We ''bɩgʋ, Zebedeee ''yua *''Zake -yɔ Zaan yia -Zezu -yɔbɛ, ''ɩn wa nɛɛ
    ɔ -yla: «-Amɩaa -Slolunyɔ, -we -a yia -mɩ -zlalɩa, -a ''yɩbha -ɩn nʋ we lɛ.»'
  tpi-tpi: Orait Jems na Jon, tupela pikinini bilong Sebedi, tupela i kam long Jisas
    na i tokim em olsem, “Tisa, mitupela i laik askim yu long wanpela samting, na
    mitupela i laik bai yu mas mekim dispela samting long mitupela.”
  mih-NT: 'Ta zɨquɨ i tuhva ra Jacobo ta ra Juan nu ndyaa ra Jesús. Zehe ra Zebedeo
    cuu sii nduu tahan ra. Ta i catyi ra: Maestro, cuñi ndi zavohon minoo tumañi iñi
    sa sica ndi suun.'
  qvh-NT: 'Sauraga Jesusman aywaycur Zebedeupa surincuna Santiaguwan Juan niyargan:
    “Ruwacuyäläshayqui, taytay.”'
  kms-kms: Muq Sebedi ningg wo Jems di Jon temi ni Jisas nde mondo di mari, “Tisa
    nu beghi yumbo ninge puq yen ningg pari, di beghi pari kin pugrine ei puq yen.”
  agn-agn: Napalenget ong ni Jesus si Santiago may si Juan, ang mga ana ni Zebedeo,
    ig minaning tanira, “Maistro, may pa-dolon amen din ong nio.”
  nhi-NT: 'Jacobo uan Juan, niconeuan in Zebedeo, omotoquihqueh inauac in Jesús uan
    oquiluihqueh: —ToTemachtihcatzin, otniquisquiayah ixtechonmacti tlen itmitzontlahtlanilisqueh.'
  ttc-NT: 'Yaji te Jacobo tuky''i Wa''nch (a''e'' tk''ajol Sebedey), kyetz e''ok laq''chet
    ti''j Jesus, b''ix oxik kyq''uma'' tetz ikxjani: «Xnaq''tzon, qgana tzan tqet
    ak''ulu'' te aj oxe''l jqani''na yatz.»'
  dan-1931: 'Og Jakob og Johannes, Zebedæus'' Sønner, gå hen til ham og sige: “Mester!
    vi ønske, at du vil gøre for os det, vi ville bede dig om.”'
  kwj-kwj: Wosiwani Sepeti che pi, Jemis hima pi Jon, findo rini tambwa tani ya rini
    fi sawe, “Ondiyakandiyandau hima, sini si okokona ti, mwaꞌambwe fori keke mini
    si siliwa o sumbu ma sini wosisi.”
  vie-OVCB: 'Gia-cơ và Giăng, hai con trai Xê-bê-đê, đến thưa với Chúa: “Xin Thầy
    cho chúng con một ân huệ.”'
  kze-kze: minkánáá Sépéti ááninkorasarai Yémésiye Yóniye Ísunopa'a tésarai sésarai
    anóndakoo áísaa oyaní'a umásinkaniyono suyaná
  mpj-mpj: Palunyangkapula Jayimijjukamu Jaanju yanu Jiijajkarti japirnu, kurtararralu,
    “Nintipuka! Kulirninpaliju japilkijalijunta. Yiipi ngayululijunta japilku, palyan
    jilanya palyalku?”
  lbk-lbk: Idwani, inmey ken Jesus cha Santiago ken Juan ay an-ak Zebedeo ya kinwanicha,
    “Mistolo, wad-ay man nan laychenmi ay angnem koma ken chakami.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyinkutá̱mijidi je̱ Santiago ma̱a̱t je̱ Juan, je̱
    Zebedeo je̱ myajntkta̱jk je̱ꞌe̱ veꞌeda, je̱tseꞌe je̱ Jesús du̱nu̱u̱jmidi: ―Yakꞌixpa̱jkpa,
    uk mtónupeꞌe je̱ maaꞌyu̱n juuꞌ a̱a̱tseꞌe nꞌamó̱tuvup.'
  bzh-bzh: Lob Sebedi nalu Yakobus luho Jon verup deya vu Yesu medeloḳ tepëḳ vu
    bë, “Tatovaha! Alu bë ḳetaġ ġaġek ti vu honġ in gwevonġ vu aluu.”
  guj-2017: ઝબદીના દીકરા યાકૂબ તથા યોહાન ઈસુની પાસે આવીને કહે છે કે, ‘ઉપદેશક, અમારી
    ઇચ્છા છે કે, અમે જે કંઈ માગીએ તે તમે અમારે માટે કરો.’”
  jvn-NT: 'Rasul Yakobus lan Yohanes, kabèh loro anaké Sébédéus, terus maju lan ngomong
    marang Gusti Yésus: “Guru, awaké déwé nduwé pitakonan.”'
  byr-byr: Sagaaꞌ Jemɨzalyɨ Jonɨjɨ kɨdaraai Sevathiyare gawaalɨꞌ kwaraai saryawɨnna
    wɨlaabahɨla wɨdɨna “Nejɨwaakadɨnyaigɨ, gɨthakadeꞌ naarɨmɨnyɨneꞌna sara jɨtheinaalyɨra.
    Sara yawɨꞌmwoi.”
  ian-ian: Sebidina nyan Jemsagwi Jono Jisas kat yalaa wambɨt. Sɨmaga lɨga nyan nɨn
    kat kɨta njɨvwa kwupmangat walieyan kwukiyamɨn? E? Kai? waa wambɨt.
  hun-hun: 'Odamentek hozzá Jakab és János, a Zebedeus fiai, és ezt mondták neki:
    „Mester, szeretnénk, hogy amire kérünk, tedd meg nékünk.“'
  mcf-NT: 'Aden chiaquien Acobo Uambëd Esusën dayuntsëqui choash: —Mibi chuinu. Tantia.
    ¿Ëbi daëdshun chiacpadomboen ëbi daëdi nashunenquioda mimbi icpe? —quepondash.'
  kjs-kjs: Go rabu Sebedi-na si Jems Jon laapo Yesu piri-para ipuma talo. Tisaa, saame
    ne agaa mulalo pipa elere neme ora painalo lisipi.
  mni-mni: "Adudagi Zebedee-gi machanupa Jacob amadi John-na Jisugi manakta changlaktuna\
    \ hairak-i, “Oja Ibungo, Ibungoda eikhoina touhanjaningba eikhoigi pamjaba karigumba\
    \ khara leijei.”\x94"
  yad-NT: 'Jadchiy ji̱ta nanuvicha̱da Santiyácubay, Juánbatya, jiryatiy Sebedévubay
    denuju̱beñada, nanutuudiya̱jada variñi̱ Jesús. Nani̱teda ji̱ta variy siva: “Na̱vya̱ta
    ya̱jvaay na̱jyu̱ tara, jiryatiy na̱jechiñu̱y yiva darya, Datyanu̱.”'
  mxb-NT: 'Dá ni̱ na̱tuu yati Jacobo xíꞌín Juan, ra̱ kúú de̱ꞌe Zebedeo, noo̱ íin Jesús.
    Dá ni̱ kaa ra̱ xíꞌín ná: ―Maestro, kóni̱ nduꞌu̱ ña̱ kee ní iin ña̱ mani̱ xíka̱
    nduꞌu̱ noo̱ ní.'
  pon-2006A: Nein Sepedi pwutak riemen, Seims oh Sohn, ira ahpw patohdo rehn Sises
    oh patohwanohng, “Maing Sounpadahk, mie mehkot me se men komwi en kupwurehkin
    kiht.”
  maq-NT: 'Xi cajnetaha cachja Jesús cuatjin ne, sehe quiji cha Jacobo cojo cha Juan,
    quihndi rë Zebedeo, quiji tjengui tiña cha Jesús. Ngajan xi chja cha cojo rë me
    cuitjin: ―‍Maestro. Nihñu favor ne, cjua xi chjahyin nuju ne, ningatuhun niji.'
  hto-hto: 'Afe mei Zebedeo jitó íaillɨnoɨ Santiago Juan dɨga, Jesumo jɨ́cajidiaillɨnoɨ;
    daɨdíaillɨnoɨ: —Llófueraɨma, coco jɨcalle jítaigafuena cócomo lloiri, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'James e John, os filhos de Zebedee, aproximaram-se dele, dizendo: “Professor,
    queremos que você faça por nós o que pedirmos”.'
  ces-NKB: 'Tehdy k němu přistoupili Zebedeovi synové Jakub a Jan se slovy: “Mistře,
    chceme, abys pro nás udělal, o cokoli tě poprosíme.”'
  cui-cui: 'Bapoxonae Santiago irʉ Juan ponbe Zebedeo pexantobe tatsi, baponbe Jesús
    imoxoyo caquita uncuatabatsibe, jeibe Jesustha: —Pon jiwi Necuidubim, paichichipan
    xua painta exanaename pocotsiwa paca wʉcaeinchi, jei.'
  boj-2014: Onaqa Sebedi aqa ŋiri aiyel Jems Jon wo naŋgi Yesus aqa areq bosib minjeb,
    “O Qalie Tamo, aqo aiyel anjam bei mermonam ni gago anjam dauryqa kere kiyo?”
  eng-OEBUS: James and John, the two sons of Zebedee, went to Jesus, and said, “Teacher,
    we want you to do for us whatever we ask.”
  eri-eri: Sebedi idau gane nga nononga, Jems Jon ngare, nere Yesus bagu maidu bodere
    benou letuware, “Isisi higou fai, ere dada ete boyare isoki hino boyare, ne dada
    waha ono harau ganga boyare gau hirina.”
  aly-aly: Artwamp Zebedee-kenh alerikw-atherr, James-akerr, John-akerr. Ratherr Jesus
    renh ayernek, “Ingkartay, aylern ngenh ayernetyek apetyek.”
  wiu-wiu: Yesu Yerusaleme take kutu poademe pokaka Sebedine manata Yame Yoneta Yesu
    kakata note kakete ekete Tikisago totame takamene wa okole neme takoano ta-koli
    okome
  swe-swe: 'Då gick Jakob och Johannes, Sebedeus söner [tillsammans med sin mor Salome,
    se Matt. 20:20], fram till honom och sade: ”Mästare, vi vill att du ger oss vad
    vi än ber dig om.”'
  cth-cth: Hatnavah, Zebedee e capa Jem hoi Jawhan, Jisuh koe a tho roi teh Bawipa
    kaimouh roi ni ka hei roi e hah, poe sak hanelah ka ngai atipouh roi.
  mti-mti: Jebedi usitainawa Jemus ge Jon mu Iesu gumbe uwag waya, “Toewanewan, nu
    imunup divi da nun gungap watawa nunan ge a.”
  pad-NT: 'Hari. Oniaroa, Jesu-ra vanamaakariha adani Tiago, João khama. Va''oaniaro
    Zebedeu kaisai ''bamakhama adani. Jesu-ra vani''aha: —Aajo, anofiki bana ida bada
    ini''aki ira akanikhariavini hiki.'
  twi-twi: Afei Sebedeo mma Yakobo ne Yohane baa Yesu nkyɛn bɛka kyerɛɛ no se, “Kyerɛkyerɛfo,
    yɛpɛ sɛ woyɛ yɛn adɔe bi.”
  hlt-hlt: Te vaengah Zebedee capa rhoi James neh Johan loh a paan rhoi tih, “Saya
    namah taengah kan bih uh te tah kaimih ham nan saii koinih ka ngaih rhoi,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Sebedee kó ibí Isɑku nɛ̀ Isɑ̃ɑ̃ kɔtɛní Yesu borɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀:
    Okótì ti dɔ́ ɑ ti dɔ̀ɔ̀mu ti yóó mɛ ndɑ bekɛ́ tì.'
  san-GUJ: તતઃ સિવદેઃ પુત્રૌ યાકૂબ્યોહનૌ તદન્તિકમ્ એત્ય પ્રોચતુઃ, હે ગુરો યદ્ આવાભ્યાં
    યાચિષ્યતે તદસ્મદર્થં ભવાન્ કરોતુ નિવેદનમિદમાવયોઃ|
  amx-amx: Kwer-penh akenheng-atherr Zebedee-henh ler atherr James John ratherr Jesu-warn
    petjek. Ratherr renh pawenhek, “Kaltj-anthenh-anthenhay! Ilern ngwenh angketj
    nyenteh pawenhetjenh. Ilern ahentj, ntwang ilerneh kel awetjeh.”
  ake-NT: Mɨrɨ a'tai, Isens mɨrɨ awonsi'kɨ Isaan, Sepiti munkɨ amʉ' uyee'pʉ ipiya',
    “Ti'sa, ɨ'rɨ rɨ ina nekama'poyai'ne' ɨpɨ' kupʉ auya i'se ina man ina iwano' pe,”
    ta'pʉ to' uya ipɨ'.
  qvn-NT: 'Chauraga Zebedeopa churincunam, Jacobowan Juan, Jesusman ashuyur cay nirärin:
    “Yachrachig, manacuytam munarcayag, amar manam nipäcamaychüga”.'
  tku-NT: 'Jacobo ē Juan, ixka''hua''chan Zebedeo, talaktalacatzuna''jīlh Jesús ē
    tahuanilh: ―Mākelhtahua''kē''ni'', iclacasqui''nāuj naquilātlahua''ni''yāuj tū
    na''iccāsqui''ni''yān.'
  bjk-bjk: Io, Jems me Jon, a nine barok ke Sebedi, toxo wanot pösöt e Jisas me idu
    toxo tengen te ine, “Tene Ausu, maa me mamaa bara örobo pet te laa rö maa nang
    bere maa me seng nöngön.”
  msy-2020: Ezɨ Sebedin otarimning, Jems ko Jon, Iesus bagha iza kamaghɨn mɨgei, “Tisa,
