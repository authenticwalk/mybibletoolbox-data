    ba loh Ñiꞌh: ―Mwehsu, xclaaꞌdzi nu guunn luꞌh tuhbi bwen nin gachinaaba nu loh
    yuꞌbiluꞌh laꞌh nu.'
  gux-gux: 'Sebede bijaba Jaka leni Jan den nagini Jesu kani ki yedi o: canbaa, ti
    bua ŋan tieni tipo tin ba mia ŋa yaala.'
  kos-kos: Na James ac John, wen natul Zebedee, eltal kalukyang nu yurin Jesus ac
    fahk nu sel, “Mwet Luti, oasr ma se kut lungse siyuk kom in oru nu sesr.”
  ibo-ibo: Jemis na Jọn ụmụ Zebedi bịakwutere ya. Ha sịrị ya, “Onye ozizi, anyị chọrọ
    ka i meere anyị ihe ọbụla anyị rịọrọ.”
  yml-yml: Iemesa wata Ioni, Sebedi natunavo, i maia Iesu ꞌwaineye i voneni i vo,
    Tove, nuanuama tamu nani ꞌu na ꞌidewai faifaima.”
  ory-ory: ପରେ ଜେବଦୀଙ୍କ ପୁତ୍ରମାନେ ଯାକୁବ ଓ ଯୋହନ ତାହାଙ୍କ ଛାମୁକୁ ଆସି କହିଲେ, ହେ ଗୁରୁ,
    ଆମ୍ଭମାନଙ୍କର ଇଚ୍ଛା ଯେ, ଆମ୍ଭେମାନେ ଆପଣଙ୍କଠାରୁ ଯାହା କିଛି ମାଗିବୁ, ତାହା ଆମ୍ଭମାନଙ୍କ ପାଇଁ
    ଆପଣ କରନ୍ତୁ।
  bzj-bzj: Den Jaymz ahn Jan, Zebidee son dehn, kohn tu Jeezas ahn aks ahn seh, “Teecha,
    wi ga wahn fayva fi aks yu.”
  chk-chk: Mürin nöün Sepeti kewe James me Johannes ra feito ren Jesus o ra üreni,
    “Sense, mi wor och aia mochen kopwe föri fän item.”
  ssd-ssd: 'Sebedeus tuku kiŋo armba Yakobus le Yohanus nale Yesus tugum promba sanaik:
    Tum Taŋgo, sile wam ande ne ka ŋga idusmba minek ŋginaik le'
  acr-TNT: 'Ecꞌu ri Jacobo y ri Juan, ri queb ucꞌajol ri Zebedeo, xekib rucꞌ ri Jesús
    y xquibiꞌij che: —Kajawal, cakaj caꞌan co la chike janipa wa cakatzꞌonoj cheꞌla
    —xechaꞌ.'
  rop-rop: Wal det dubala san blanga Sebadi neim Jeims en Jon bin kaman langa Jisas,
    en dubala bin tok langa im, “Titja, minbala garra askim yu blanga dum samting
    blanga minbala.”
  mee-mee: Nae Iems riluae Ion onra ri ra goe lua ra panung rae Sepeti keke loa te
    Iesus, na keke role kia roma, “Apangalomatanakana, omea ka matea ta one ngo kuma
    ka taru a omea la balinglaga one te.”
  mwf-2018: Bere nhini thangunu piguna James i John-ka punnanadha ngarra Jesus-nu.
    Yile piguna-ka nukunu nan-wa Zebedee. Bere piguna kathu-ka pumamna ngarra Jesus,
    “Pule, kardu nhinhi-ka da mange nangarrunu mani nganku-nu-yu?”
  dif-dif: 'Ja nunkangu Jakobus ja Johannes Zebedäuni ngatamura wokarana wonti ja
    nunkangu jatana wonti: „Ngujagujara jinkinietjajai, ngali ngantjai, jundru ngalina
    jinkinanto minakulno ngali jinkangu ngatjiai.“'
  gam-gam: Iwa Sebedi wariye soka Jems ne, Jon wo Jisas moi al embe djipill, tisa,
    ni no wal ta aumben dje wopill we djipill.
  nou-nou: James de John de Zebedee da memei mi Iesu da yei bugudo sisera, “Atopatari
    imo nangoda yei ro esi awa iso yei sadi era.”
  mqb-NT: 'A njahay pə dəɓa wa mənjœk nà, atə Yakuba tə Yuhana, wan ana Zebede ahay,
    tə həɗəken ayak pə cakay ana Yesu. Ta jan, ta wa: «Miter, way inde a nan umo mi
    cəce aday ki gan umo anan.»'
  ape-B: Ali Sebedi ananim biom nugamim Jems uli Jon hanakimu Jisas ali haklipanu
    hakli, “Nebenyali tisa, ohwak wakli wuklipenyu enen balan ali nyak nyumnekohu
    ali nyunekumohu echudak douk eke ohwak wusalik-enyomech uli.”
  grc-F35: Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης, οἱ υἱοὶ Ζεβεδαίου, λέγοντες,
    «Διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμεν ποιήσῃς ἡμῖν.»
  cav-NT: Tumetu Santiago, Juan, Zebedeoja ebacuaque ecatsera jipeticuare Jesús. —Ecuana
    Bahuityaquique, nerecabacue yatse. Tyacue yatse, yatsera mique bacayaque, —jadya
    tatsejatu aticuare.
  kgp-NT: Kỹ Tiago mré João ag tóg ti kukãm mũ mũ, Zebedeu krẽ ag. “Senhor,” he ag
    tóg ti mỹ. “Ẽg mỹ ẽg tỹ nén to vĩ tag ti han,” he ag tóg, Jesus mỹ.
  bvd-bvd: Sui, sa Demes fai sa Dion, roo 'alakwa sa Sebedii ki keerua daru ka lea
    mai siana sa Disas, daru ka bae 'urii fuana, “Wala waa toolangaidoo 'ae, tii si
    doo ne kaaria dooria miri ka gania siamu uri 'oko faa fuamiri.”
  ukr-1871: 'І приступають до Него Яков та Йоан, сини Зеведеєві, кажучи: Учителю,
    хочемо, щоб, про що просити мем, зробив нам.'
  apz-apz: Sepetiye hwomu sohwaꞌu Jemɨsɨꞌnji Jounꞌnji siko Jisasɨmo uꞌmanji ulɨmentisiyo,
    Nekwo kikimo jomo wokilohonontayoꞌne yɨhwayo. Kɨko welohoꞌmtaho.
  yon-yon: Kwane, Sebedi ye meed Yems yoom Yoon yoombed mene Yesu yaa yedmiwen, “Kedmengkandi
    korok, nub dowaken kuu nubbed eb yaa komo ongme ande kaamonubka kwane ongme.”
    andiwen.
  poi-NT: 'Jesɨc ocmɨ jém Jacobo y jém Xiwan, jém Zebedeo ima̱nɨctam, icunúcyaj Jesús.
    Iñɨ́mayyajpa: —Miccuyujoypaap, awadayt́aamɨ tu̱m favor.'
  dhg-dhg: Ga dhurrwaraŋuru bewaḻiyam bala dhupal banha Djibidiwum gäthuꞌmiŋu wulay
    Djayimma ga Djonma ŋarranan guwatjmanan Djesunhan. Bala dhupal ŋäŋꞌthuwanan nhanany
    bitjanan, “Marrkapmi Marŋgikunhami, dhaŋu ŋalinyu gayŋa yän nhuŋgu ŋayathan.”
  wuv-wuv: Si'ei James ma John, laguei na'uu Zebedee, laguna dinamii a'ana. Laguna
    ware, “Mena feroia, haiguna nunuminio ba onei bigi'ia a'a haigua fei i'igaiaa
    haigua yoi.”
  quf-NT: 'Chaymantami Zebedeupa wamrankuna Santiaguwan Juanqa, Jesusman qimikar kaynu
    niranllapa: —Yaĉhachikuq Taytituy, mañashayki uk faburta ruramanaykillapapaq.'
  yuw-yuw: Oro, Sebedihon mananin yai Jems orin Jön, yu Yesuot engmunya ingoroc inogomoroc,
    “Fandat fandat amna, ‘goc muyu yapmu au nonthon irothon toroc tanto nimiruc’ yongo
    ebamot.”
  mph-mph: James la John (pata awunimalkpangung Zebedee) iwulakajpung Jesus aminy
    nuyu, “Ngarrungmiyarma anpanamin ngarru ta nungmalal.”
  hus-NT-1971: 'Tam uteychic c’al a Jesús a Jacobo ani a Juan. In tata jaja’chic pel
    a Zebedeo. Uchan a Jesús c’al jaja’chic: ―Exobchix, huahua’ i le’ i alhua’talab
    tucu t’ajchi c’al jahua’ ne’ets tu conchi.'
  med-med: Wu Sepeti nga kangʉm Jeims kʉn Jon raⱡ, Jisas kʉn okʉⱡ, waldkʉⱡ nʉkʉⱡ mel,
    “Ik mbo wu ye! Nim ndi, tʉl nga uⱡ ti indin, nimbʉⱡ onmbʉⱡ ei ka!” nʉtʉnggil.
  bch-bch: Idio ta Sebedi ele gergeu rua, Jems ga Ioanes, tila boloma pan Iesus ta
    tikeo, “Eaba paoatainga am, gairua akeo ga eao kado saoa danga gai abeta go ngan.”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, cangoquiéengˊ Tiáa˜ có̱o̱ꞌ˜guɨ Juan fɨˊ lɨ˜ singꞌˊ
    Jesús, jo̱ lajɨˋ huáaiñꞌˉ do lɨ́ɨiñˊ jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Zebedeo, jo̱
    lalab cajíngꞌˉ i̱ dseaˋ do casɨ́ꞌrˉ Jesús: —Tɨfaꞌˊ, ii˜naaꞌ e nijmitíꞌˆ co̱o̱ˋ
    jmɨꞌeeˇ lají̱i̱ꞌ˜ e nimɨ́ɨꞌ˜naaꞌ ꞌnʉˋ.'
  deu-1951: 'Da begaben sich Jakobus und Johannes, die Söhne des Zebedäus, zu ihm
    und sprachen: Meister, wir wünschen, daß du uns gewährest, um was wir dich bitten!'
  alq-ALGNT: 'Kegapitc dac Jak (Jacques) acitc John, Zebedee og8izisan, ogi pi nda
    nazika8a8an Jesosan. Ogi ina8an dac: “Kikinoamage8inni! Kinada8enimigo kidji todaojiag
    adi ke iji k8ag8edjimigo8an.”'
  ixl-NNT: 'U Jacob tukꞌ u Xhuneꞌ uvaꞌ ikꞌaol u Zebedeo, as jetzꞌen veꞌt ok chajnaj
    kꞌatz u Jesús. As ech tal veꞌt chajnaj ileꞌ: —Chusul, tuk kujaj umaꞌl u bꞌaꞌnil
    see. As aꞌ ni qaleꞌ uvaꞌ la abꞌaneꞌ kam uvaꞌ tuk kujaj see,— tiꞌk chajnaj.'
  boa-NT: 'Áábekéhjáa tsáijyu Tsebedéó hájchimútsí Jacóóboma Jóáámutsi nééhií: —Uwááboóbej,
    muhtsi méimíllé tsane uke metáúmeíñe.'
  etr-etr: Sebediïe malö Yamese Yonele Yesu neebea maalahilä elea ema sähalea, Säla
    Olelelo-o, alïa helësësewe gadoi dia alïma hamomäia hamesamelëla säla ï.
  quh-NT: 'Chanta Zebedeoj wawasnin Jacobowan Juanwan Jesusman kayllaycorkancu. Nerkancutaj:
    —Yachachejníy, munaycu ruwapunawaycuta imatachus mañacuskaycuta, —nispa.'
  kwi-kwi: 'Santiagokas Juankas, Zebedeo painkultuzne, Jesús turakima ɨilt kit ussa
    kaizpailta: —Kamtam, au paasne nua chiwazha paikwashimtuas, chiwazha kinpa, kizpailta.'
  agm-agm: Aihɨ Jepetihomɨ mwaahurɨ Jemɨsiyɨ Joniya namɨ detɨ Jisaasihoai saundamaase.
    “Katɨpɨnyasingɨhonye, kɨnyɨ yɨhoaanyangi wapa kanyitaapɨhandapɨ gisɨ nangɨsendɨhaawiyo,”
    undamaase.
  ubr-ubr: Namon James a John rus osi on Zebedee nanatun on sinat Iesu aurin. Osi
    siyau, “Baibebeotim, wei wagogoi bobo tani uniyamai weinei.”
  tsw-NT: A̱vu muwun ma̱ Za̱ba̱di, Yakubu na̱ Yahaya, a rawa zuzu na̱ a̱yi a damma,
    “Manlu tsu ciga wu ta̱, vu yuwaan tsu ili i na tsaa pati wu.”
  cax-NT: 'Auqui arrübama aütorrti Zebedeo, arrti Jacobo ichepeti Juan süromatü esati
    Jesús, namatü ümoti: —Maestro, suirranca nauqui aichübo somü arrüna suirranca
    supanquirio.'
  aia-aia: '''Ia Jems mea Jon rua garena Sebedi, raru boi beia Jisas ma raru ha''atee
    o''ani ''inia, “Ha''ausuri, ''e ta''i maho na miri ''irisia do''oi haua tana''amiria.”'
  srp-1865: 'I pred njega doðoše Jakov i Jovan, sinovi Zevedejevi, govoreæi: uèitelju!
