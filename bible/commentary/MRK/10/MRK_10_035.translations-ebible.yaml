  lex-lex: 'Noka Yakowsi nora Yohansi, Sebedeus a''nani re rmai tiemna Yesus pa rakot
    la: “Tungkuru, ampak de Omhur niohora a wakwak mamni ida!”'
  dov-dov: Jemusi a Joni, bana baZebbadi, bakaza kulinguwe bati, “Muyisi, tuyanda
    kuti mutuchitile kufumbwa nzituyomukumbila kulinduwe”.
  rgu-rgu: Basa boe ma, Yakobis no Yohanis, fo riꞌ Sabadeus ana nara, ara leo Yesus
    mai. Ara hule Ni rae, “Papa Mesen! Ami parluu baiꞌ.”
  toc-NT: 'Aca­li̠stá̠n xla­ka­huasán Zebedeo xca̠­hua­nicán San­tiago y Juan talak­ta­la­ca­tzú­hui̠lh
    Jesús y tahuá­nilh: —Quim­pu̠­chi­nacán, cla­cas­qui­ná̠hu xqui­la̠t­la­hua­níhu
    aktum li̠tlá̠n hua̠ntu̠ cca̠­mak­squim­pu­tuná̠n.'
  ulk-1902: Iakobo a Ioane, Zebedaio ra uerem giz, Iesuim tabarki, a detager, kega,
    Kole ae, ki laglag mama keribim ikeli abele lu ki lagelag.
  som-som: Waxaa u yimid Yooxanaa iyo Yacquub oo ahaa wiilashii Sebedi, oo waxay ku
    yidhaahdeen, Macallimow, waxaannu doonaynaa inaad noo yeeshid wixii aannu weyddiisanno.
  anh-anh: Mach, Jemsɨh Jonɨh Sebedind nor kɨra undɨmaj hamb Jisasɨnd pɨŋ ai mbanave
    kamŋgɨmar. Anɨŋzɨŋ entand, arɨ undɨmaj nan amarɨŋɨn are rarɨŋ arɨmŋgɨmar. Arɨŋɨnd
    hanɨhan pamuhɨndɨv njɨhi aŋkarɨpɨr kɨvah njɨhamɨrɨŋ amɨ arɨŋɨndɨv kɨrɨmun randɨran
    arɨmŋgɨmar.
  mam-C: 'Atzin te Santyaw exsin Juan, k''walb''ajqe te Zebedey, i xi laq''e tk''atz
    Jesús, exsin xi kyq''ma''n te: Xnaq''tzil, qaja tu''n tb''inchi''n jun b''a''n
    qi''ja.'
  ndj-ndj: Yakobi na Yohani, vana va Sebidayu, vayendili kwa Yesu vamuwombela, “Muwula,
    tukudayila utugoleli chindu datukuluvi.”
  mbj-NT: 'Ti m'' Sebedew taah hedoo doo, Tsijaag, Jowãw daheeh, rabana Jesus wë.
    Ti m'' raky hadoo ta hã: —Ãã karẽn paawä manoo ãã etsẽẽ do a hã —näk mäh.'
  lat-VUC: 'Et accedunt ad eum Jacobus et Joannes filii Zebedæi, dicentes: Magister,
    volumus ut quodcumque petierimus, facias nobis.'
  ngp-ngp: Yakobo hamwenga na Yohana, wana wakwe Zebedayo niyo wambasa na kumgamba,
    “Mhinizi, kuna kint'hu kikuunga ukidamanyile.”
  enq-2: Sebedi ikiningi Jemesapa, Jonepa dolapo Jisasa katea dokonya ipupala baa
    lamaiyoo, “Mana Lenge, nalimbame emba-kisa dopale mende tee latambanopa, embame
    latamba dopaka pipi laka lao masilyambanona” leambi.
  eng-ASVBT: And there come near unto him James and John, the sons of Zebedee, saying,
    Teacher, we would that thou shouldest do for us whatsoever we shall ask.
  mna-mna: 'Tona Zebedi lutuunu bizin ru, Yems ziru Yoan, tila ki Yesu mi tiso pini
    ta kembei. Tiso: “Mos katuunu, niam amso amwi u pa koroŋ ta be nu kam piam.”'
  myw-myw: Sebidiy nitun tasiyas Yemes son Yon mo inekes Yeisuw, ilansa, “Tamwey,
    sivinem bukutam aveiyag bakalivan.”
  sby-sby: Jemusi ne Yohane, banabendi Sebedayo balamwipusha Yesu kwambeti, “Bashikwiyisha,
    tusuni kwambeti mutwinshile cili conse nceti tusenge.”
  sll-sll: Ena Sebedi wang Yems ya, Yon, yasuri u Yisas mongwo bani urere, “Tisao,
    na sirin bol ni tenaminga ni talta ol na tenan mo?” dungwi.
  yaq-NT: 'Junak''intok, ju''u Jakoobo'' teame, intok ju''u Joan teame, Sebereo''
    teamta u''usim, Jesujtau rukteka, inienim au jiia: ―Achai ―tim au jiiak―. Itom
    eu a''awa''uta, itom a'' ya''ariane ―tim au jiiak.'
  uro-uro: Nasot dä ma Jems kä nä ma Jon ma Sebedi aa imiom in män sage ma Jisas dä
    ini qoar na qa rhoqortäqyia, “Qamorqa, nani a un iva ngia rhualat na agini qärqäni
    iva as uni nän nge rhäm ini.”
  ita-1885: 'E Giacomo, e Giovanni, figliuoli di Zebedeo si accostarono a lui, dicendo:
    Maestro, noi desideriamo che tu ci faccia ciò che chiederemo.'
  muy-muy: 'Eslini Zek nday ata Zeŋ bəza ge Zebede tə̀rəkia kà Yezu a, tə̀hi ahkado :
    « Mʉsi, mawayay mihindifʉka zlam a, mawayay ti kə̂gri ana leli. »'
  kqc-kqc: Kamini James ma John, Zebedee di mida mida, ina rofu baesi niyadi, “Oteimana
    amiye, uni ura bi beika ya rofu usa nigifa bi una rofu re.”
  tav-tav: 'Cabero Jacobo, Juan Sebedeo punaa Jesu tʉpʉ aáti: —Jãre cabuei, mʉre jã
    cajeniri wame jãre mʉ cátibojaro jã boo, cʉ caĩñuparã.'
  eng-ULB: James and John, the sons of Zebedee, came up to him and said, “Teacher,
    we want you to do for us whatever we ask you.”
  spa-VBL: Santiago y Juan, los hijos de Zebedeo, vinieron a verlo. “Maestro”, dijeron
    ellos, “queremos que hagas por nosotros lo que te pidamos”.
  fra-_FOB: 'Alors Jacques et Jean, fils de Zébédée, vinrent à lui et dirent: Maître,
    nous voudrions que tu nous fisses ce que nous te demanderons.'
  hau-ULB: Yakubu da Yahaya, 'ya'yan Zabadi, suka zo wurin sa, suka ce, ''Malam muna
    so kayi mana duk abin da mu ka roke ka''
  mal-mal: 'സെബെദിയുടെ മക്കളായ യാക്കോബും യോഹന്നാനും അവന്റെ അടുക്കൽ വന്നു അവനോട്: “ഗുരോ,
    ഞങ്ങൾ നിന്നോട് യാചിക്കുവാൻ പോകുന്നത് ഞങ്ങൾക്കു ചെയ്തുതരുവാൻ അപേക്ഷിക്കുന്നു എന്നു
    പറഞ്ഞു.'
  kkc-kkc: Osoloso Sebediyo owolo Yemes dio Yonee dio Yesu mapoo sibileso egeesee
    takaso, “Eligili odoo, goo iyo goomoga namapoo taka,” diso.
  urd-GVR: Phir Zabdī ke beṭe Yāqūb aur Yūhannā us ke pās āe. Wuh kahne lage, “Ustād,
    āp se ek guzārish hai.”
  far-far: '''Urinai go, sa Jemes ma sa Jon, ro wele sa Sebedi ki, kera ka leka mai
    siana sa Jesus, ma kera ka fata ''uri, “Wane Famanata ''ae, karo doria ''oe kwatea
    te ru ne karo gania amu.”'
  suz-BL: मिनु जब्‍दी आ तौ याकूब नु यूहन्‍ना येसु आ नेक्‍था जाक्‍शा “ए शेंब, मार पुंइस्‍कु,
    मेको तस्‍कुल” दे पुन्‍से बाक्‍त।
  car-NT: 'Irombo mo''karon Sebedeus y''makon Johanes, Jakobus wopy''san I''wa. Ika''san:
    “Amepanen, amy oty poko na''na woturupo''poto, na''na rypo takataka ikapyry ''se
    o''wa man.”'
  amp-amp: Sebedirhu yon husf, Jemsri Jonr, nd hus yonf Jisasrpno yihato mkfo memofr,
    “Tisa, no kangno, nnoh wom dukeft bi akfo nuhas htatanonn.”
  bht-bht: याकूब कने यूहन्ना दो भाई, जड़े जब्दी दे पुत्र थे उना यीशुऐ बाल आई करी बोलया,
    “गुरू जी, असां कुछ तिजो ला मंगणा चांदे न, सेई तू साड़े तांई कर।”
  eng-NOY: And James and John, the sons of Zebedee, come to him, saying to him, Teacher,
    we would that thou shouldst do for us whatever we shall ask thee.
  cub-NT: 'Santiago aru Juan máre, Zebedeoi mára eare nʉrejaimad̶a Jesús yebai. Aru
    arejaimad̶a ʉ̃́re: —Mʉ, bueipõecʉ, d̶ajacʉ ñʉje ʉrõre, ñʉje jẽniarajiyede mʉre,
    arejaimad̶a na.'
  ita-1927: 'E Giacomo e Giovanni, figliuoli di Zebedeo, si accostarono a lui, dicendogli:
    Maestro, desideriamo che tu ci faccia quello che ti chiederemo.'
  lww-lww: Ana amiyal laa apa sane, p̃isi na narina ne Sepeti lalua nene Semes amio
    Yoane, apimi puna ne Yesu, apiun petania, apisape “Navianena, imimi lua mesape
    sur ya nap̃a meviun tan ko nagane, mesape otam̃an van imimi.”
  ckb-ckb: 'یاقوب و یۆحەنای کوڕەکانی زەبدی هاتنە لای و پێیان گوت: «مامۆستا، دەمانەوێت
    هەرچی داوای دەکەین بۆمان بکەیت.»'
  spm-spm: Sebedin otaraniiŋ, Jems ri Jon, Iesusɨusua zava kamagh aŋm mbɨŋgeeghi,
    “Fhɨghɨn gumagh, aŋga bighan mavɨn vhusvhusi. Nɨɨ aŋgagha aŋ ramuamɨusua aŋga
    nɨɨna azaaghi.”
  nas-nas: Jeemisi namainta Jooni, Siebedi baurinketa, Jiisuuꞌanko poretuꞌ aaꞌpurema,
    “Nau-anta, kapooꞌ nkomemureeꞌnaang piamoremang.”
  uvl-uvl: Sepeti tutuna mur Ieims pe Ioanes, tela nge Iesus pe te hele, “Non Soke,
    mutemem ke mo teke o poia ute nge imem.”
  tpa-tpa: Anima Zebedee natunatuna James ma John hi neꞌi Yesu auwarina ma hipa, “Tauvihanahanapu,
    a ghohei po aꞌi vibagha aiwa auwarim yana ma dewai.”
  eng-BBE: And there came to him James and John, the sons of Zebedee, saying to him,
    Master, will you give us whatever may be our request?
  ixl-CNT: 'Uncheeꞌ aatz u Jacobo tuchꞌ u Xhan, qꞌul ikꞌaol u Zebedeo, motx xaan opon
    kꞌatz u Jesuus. Utz tal te ech tzaꞌ: —Chusul, aꞌ kusaꞌ aas saaqꞌ qe kam vaꞌl sakujaj
    see.— Texh te.'
  xsi-xsi: Yesu iporo mine lâ, ŋineŋga Sebedi natu rua Yamesi ku Yoane rua nde simâ
    papa ku sipai tu, “Pananâŋa, maka rua katu kakasoŋano ŋana vetâŋa toŋge, aku iloma
    tu noko ma kuveta mine pama.”
  crx-NTPO: '''Et James ''ink''ez John bulh Zebedee ooye''ke Sizi highu nin''az ''ink''ez
    huyoodulhkut, “Nehodul''éh-un ndai nts''o ookwa'' ts''utni-i, ''et neba whutanlelh
    hukwa'' uzninzun.”'
  kan-OKCV: ಆಗ ಜೆಬೆದಾಯನ ಮಕ್ಕಳಾದ ಯಾಕೋಬ ಮತ್ತು ಯೋಹಾನರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ಬೋಧಕರೇ, ನಾವು
    ಕೇಳುವುದನ್ನು ನೀವು ನಮಗೋಸ್ಕರ ಮಾಡಬೇಕು,” ಎಂದರು.
  bbb-bbb: Areme Zebedido anafa inokiro e Jemisikiro Joni bu usiaena Jesu kuae, E
    nijasiamo no vierafe aka ire be nuvuefuo rekono kuae.
  blw-blw: Angkay hiyachi yag hommag-én an Jesus hen anchi chuway a-anà Zebedeo way
    cha Jaime an Juan way mangaliyén, “Apo, wacha koma hen laychénni way ifaga an
    hea no mafalin.”
  tam-2017: 'அப்பொழுது செபெதேயுவின் குமாரர்களாகிய யாக்கோபும் யோவானும் அவரிடம் வந்து:
    போதகரே, நாங்கள் எதைக்கேட்டாலும் அதை நீர் எங்களுக்குச் செய்யவேண்டும் என்று விரும்புகிறோம்
    என்றார்கள்.'
  azz-NT: 'Huan ijcón Jacobo huan in Juan, yejuan teconehuan de Zebedeo, motoquijque
    campa Jesús huan quilijque ijcuín: ―Tamachtijque, ticnequij xitechchihuili nochi
    ten timitztajtanilíaj.'
  spa-RV-1909: 'Entonces Jacobo y Juan, hijos de Zebedeo, se llegaron á él, diciendo:
    Maestro, querríamos que nos hagas lo que pidiéremos.'
  csy-csy: Zebedee tapa James le John te Jesus kung ah hongpai uh a, Syapa awng, kong
    nget tu uh sia nong vawtsak tu ka uk uh hi, ci uh hi.
  mxq-NT: 'Net ja Santya̱ꞌa̱gʉ es ja Fwank, Zebedeeʉ mya̱a̱ngʉty, tmʉwingoondʉ ja
    Jesús es tꞌanma̱a̱ydyʉ: —Yaꞌʉxpʉjkpʉ, ndsojktʉpts es xytyúnʉt ja mayꞌa̱jtʉn diꞌibʉ
    nꞌamdoodʉp.'
  tzj-NT: 'C''ac''ari'' ja re ca''i'' rc''ajol ja Zebedeo ja quibina''an Jacobo in
    Juan eje''e'' xetiloc ruq''uin ja Jesús in quewa'' quibij tre ri'': —Maestro,
    xtaban ta jun utzil chake, xtawajo'' ta jutz''it ja xtikabij chawe ri'', xeche''
    tre.'
  tdt-tdt: Hotu tiha Zebedeu nia oan Tiago ho João baa husu Jesus, “Mestri, ami hakarak
    Ita Boot halo tuir buat nebee mak ami atu husu nee.”
  ron-BTF: 'Și Iacov și Ioan, fiii lui Zebedei, vin la el, spunând: Învățătorule,
    voim ca să ne faci ce vom cere.'
  eng-WEBP: James and John, the sons of Zebedee, came near to him, saying, “Teacher,
    we want you to do for us whatever we will ask.”
  eng-FBV: James and John, the sons of Zebedee, came to see him. “Teacher,” they said,
    “We want you to do for us whatever we ask you.”
  nld-1939: 'Nu kwamen Jakobus en Johannes, de zonen van Zebedeüs, naar Hem toe, en
    zeiden: Meester, we wensen, dat Gij voor ons doet, wat we U willen vragen.'
  bwo-bwo: Zebdiwos nanauots Yak'obnat Yohansn Iyesusok t'int, «Danifono, neen nok'onitu
    jamo noosh nk'alitwok'o geefone» bo et.
  nch-BL: 'Huajca Jacobo ihuaya Juan, nopa ome iconehua Zebedeo, monechcahuijque campa
    Jesús huan quiilhuijque: ―Tamachtijquet, tijnequij techchihuilis se favor cati
    timitztajtanise.'
  quc-TNT: 'Xekeb c''u ru c''ojol ri tat Zebedeo ruc'' ri Jesús, e are'' ri tat Jacobo,
    ri tat Juan, xquibij c''u che: Kajtij, cäkaj chi cäban la chke apachique u wäch
    tok''ob ri cäkata'' che la, —xecha che.'
  tfr-NTPO: Eshko ga Zebedeo wapga ko Santiago, Juan, e tek shrono l̈öng Jesús zl̈ong
    bäng ga tjl̈ẽ ba kong ga «Tjl̈apga no pingga, l̇l̇ëye rokërwa bop kong l̈i shäryos
    borwa kong sira» l̈e.
  kaq-NT: 'Jaatian sca Zebedeon baque rabe Jacobo betan Juan Jesus betanbi pecantaba
    cahi, yohuancanahi: —Non mia yocacai noque hahxonhue, Maestron —hahcanquin.'
  ahr-ahr: जब्दीना पोऱ्या याकोब अनी योहान येशुजोडे ईसन बोलणात, “गुरजी, जे काही आम्हीन
    तुमनाकडे मांगसूत ते तुम्हीन आमनाकरता करा अशी आमनी ईच्छा शे.”
  sgb-sgb: Dinumani hên nangotang kan Apo Jesus ya loway anak ni Zebedeo, ya hi Santiago
    haka hi Juan, ya wanla, “Manoro, main kay dayin pakihabi kamo.”
  vie-1934: 'Bấy giờ, Gia-cơ và Giăng, hai con trai Xê-bê-đê, đến gần Ngài mà thưa
    rằng: Lạy thầy, chúng tôi muốn thầy làm thành điều chúng tôi sẽ xin.'
  kxv-kxv: ଡା଼ୟୁ ଜେବଦି ମୀର୍‌କା ଜାକୁବ ଅ଼ଡ଼େ ଜହନ ଜୀସୁ ତା଼ଣା ୱା଼ହାନା ଏଲେଇଚେରି, “ଏ଼ ଗୂରୁ
    ମା଼ ଅଣ୍‌ପୁ ମା଼ମ୍ବୁ ନୀ ତା଼ଣାଟି ଏ଼ନାଆଁ ରୀହ୍‌ନମି ଏ଼ଦାଆଁ ମା଼ ତାକି ନୀନୁ କିମୁ ।”
  cha-cha: 'Ya si Santiago yan si Juan, lalajin Sebedeo, manmato jijot guiya güiya
    ya ilegñija nu güiya: Maestro, manmalagojam na unfatinas guiyajame jafa y malagomame.'
  amu-NT: 'Quia joꞌ ntseinda Zebedeo, Jacobo ñꞌeⁿ Juan tquiontyjaaꞌna Jesús, jluena:
    —Aa ndiꞌ Ta, lꞌue nꞌo̱o̱ⁿyâ na nñequiaaꞌ cwii naya na cwitaaⁿyâ njomꞌ.'
  hin-CV: ज़ेबेदियॉस के दोनों पुत्र, याकोब तथा योहन, मसीह येशु के पास आकर विनती कर
    कहने लगे, “गुरुवर, हमारी इच्छा है कि हम आपसे जो भी विनती करें, आप उसे हमारे लिए
    पूरी कर दें.”
  eng-OURB: James [Surplanter] and John [Yah is gracious], the sons of Zebedee [Bestowed
    by Yah], came near to him, saying, “Rabbi ·Teacher·, we want you to do for us
    whatever we will ask.”
  spa-BES: 'Y vinieron a él Jacobo y Juan, los hijos de Zebedeo, diciéndole: Maestro,
    ¿nos darás lo que te pidamos?'
  san-BEN: ততঃ সিৱদেঃ পুত্রৌ যাকূব্যোহনৌ তদন্তিকম্ এত্য প্রোচতুঃ, হে গুরো যদ্ আৱাভ্যাং
    যাচিষ্যতে তদস্মদর্থং ভৱান্ করোতু নিৱেদনমিদমাৱযোঃ|
  tdx-tdx: 'Niheo mb’ama’e mb’eo t’Iakobe naho i Jaona ana’ i Zebedio, nanao ty hoe:
    O Talè, Ehe, ano ama’ay o ihalalia’aio.'
  naf-naf: Âpme Zebedi nemulatnenet Zemsmak Zân egelaŋ Zisasmagen meti zewun, “An
    zikat indanda, nit geŋ kwileki ŋen minndandayet nâmti gayaŋkwesisâpmilup.”
  grc-MT: και προσπορευονται αυτω ιακωβοσ και ιωαννησ οι υιοι ζεβεδαιου λεγοντεσ διδασκαλε
    θελομεν ινα ο εαν αιτησωμεν ποιησησ ημιν
  vid-vid: Yakubu na Yohani wana wa Sebedayo, nawamlutila Yesu nawamlonjela, “Mlangusa,
    twangugana utuditile chinhu chotukulanda.”
  pio-NT: 'Néeseté Zebedeo yéenibe íipidenéeyéi Santiago, Juan nacái nàacawa Jesús
    yàatalé. Yá náimaca irí: —‍Wáiwacali, wawàwaca pimànica walí cayábéeri càide iyúwa
    wasutáanápiná píichawa wawàsi siùcade —‍náimaca.'
  tsn-tsn: Hong Jakobe le Johane, bomorwa Sebede, ba tla ba bua le ene ka lentswe
    le le kwa tlase ba re, “Morena, re batla gore o re direle ka fa re batlang ka
    teng.”
  amr-NT: Zebedeoen huasiʼpo Jacobo Juanere Jesústaj onʼhuahuaʼpo, —‍Kenda onaʼnig
    oroʼtaj mogkaʼ, huamanmadikaʼeri. —‍Juan Jacoboere oʼnonaʼuyate.
  pwg-pwg: Ma Zebedi natunatuna Jemes da Jon inae Yesu kurina ma ivona tovoni bo,
