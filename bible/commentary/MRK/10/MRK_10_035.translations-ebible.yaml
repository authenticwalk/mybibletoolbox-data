verse: MRK.010.035
translations:
  kpx-kpx: Iesuu ke louge uoholige Sebedi mo abuita Diemisi isi Dioni keau Iesu namihai
    avoe, “No haivemale ata, no isiviale no isivie hoto loui a namihai.”
  okv-H: Eto degi ta pahue Zebedee ta meni heriso James te John te na Iesu da Jerusalem
    ta do aisuja amo hotembae ue Iesu ta degi ke einge ea, “Ahe poekari embo, dago
    do asi uje ere ora avo inena ao arote,” ainge eo
  tbo-tbo: Yamesa ma Yoni, Sebedi natunatuna, hi nei Yesu uyahina po hi baha hi pa,
    ‘Bada, to nei uyahim po to lubayadem.’
  mal-C: സെബെദിയുടെ മക്കളായ യാക്കോബും യോഹന്നാനും യേശുവിന്റെ അടുക്കൽവന്നു. അവർ അദ്ദേഹത്തോട്,
    “ഗുരോ, ഞങ്ങൾ അങ്ങയോടു ചോദിക്കുന്നത് അങ്ങു ഞങ്ങൾക്കു ചെയ്തുതരണമെന്നു ഞങ്ങൾ ആഗ്രഹിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης οἱ ⸆ υἱοὶ Ζεβεδαίου, λέγοντες,
    ⸆2 Διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμεν, ⸆3 ποιήσῃς ἡμῖν.
  bgc-bgc: कुछ दिनां बाद जब्दी के दोन्नु बेट्टे याकूब अर यूहन्ना नै यीशु कै धोरै आकै
    कह्या, “हे गुरु, हम चाहवां सां के जो कुछ हम तेरे तै माँग्गा, वो तू म्हारै खात्तर
    करै।”
  khz-khz: Ne Tepetaio natuna, Teimiti e Ioane, Iesu genai geagoto, ne gevaikilaato,
    “Vevega-ripa talimamu, ai gaririwana rakagau paia nogimu gauna pono venimai.”
  deu-TKW: 'Und es kamen zu ihm Jakobus und Johannes, die Söhne des Zebedäus, und
    sagten zu ihm: Meister, wir begehren, daß du uns gewährest, was wir bitten mögen.'
  zsr-NT: 'Niꞌr gulabiguëꞌë lahuëꞌ Jesús Jacobo len Juan, zxiꞌnëꞌ Zebedeo, len tëꞌ
    Lëꞌ: ―Bönniꞌ Usëdi, rë́ꞌnituꞌ gunuꞌ queëtuꞌ le gnabtuꞌ.'
  lin-lin: 'Bongo Jake mpe Yoane, bana mibali ya Zebede, bapusanaki pene ya Yesu mpe
    balobaki na Ye : — Moteyi, tolingi ete osalela biso likambo oyo tokosenga Yo.'
  hns-NT: 'Tab Sebedeas ke betwan Jaakobas aur Johaanas Jiesoe ke lage aaike bolies:
    „Maastar djie, hamlog tose ek baat poetjh sakiela?”'
  noa-E: Mag wëtum ee jöoi Zebedeo chaainau, ajapcharan Santiagoouma Juan dʉ̈imua
    irig, —Maestro, marau pʉrʉg nemdam jëeum ig naajimgui ajim anʉm. ¿Pua maar khĩir
    jãsenkhawi maachdëu jëeubarmjö abaju khai? ajierram aajem.
  eng-EMTV: Then James and John, the sons of Zebedee, came to Him, saying, “Teacher,
    we desire that You to do for us whatever we may ask.”
  mib-NT: 'Yūcuán na te Jacobo jiín Juan, ndɨndúú séhe Zebedeo, ni quecoo de nuū Jesús,
    te ni cacahān de: Maestro, cácuni na jéē sáha ní ɨɨn jeē cacán na núū ní, áchí
    de.'
  bea-bea: Kahchu James chu John chu, Zebidee chue, yachidesha toowe yehtie, Taneghaotatyechi,
    kooh koosti aghaawoti akootiti sikooh.
  lif-NT2: हे़क्‍क्‍याङ् जब्‍दियारे़ कुस्‍साः याकुब नु युहुन्‍नाःल्‍ले़ ये़सुःन् मे़त्ते़छु,
    “आदाङ्‌बा सिक्‍साम्‍बे, आन्‍छिगे़ पाःत्‍छुगे़बा पाःन्‍निन् आन्‍छिगे़ लागि चोगे़ॽओ
    के़लॽबा निङ्‌वाॽ कत्‍छुगे़ॽरो॥”
  xnj-xnj: Yakobo na Yohani, vana va Zebedayo, vamuhambalili Yesu vakamjovela, “Muwula,
    tigana utihengela chindu chetikuyupa.”
  mmx-mmx: La ne Jems mi ne Jon, lumdak at ne Sebedi, duga vot pasa ne Iesu la duga
    lok tin keretna, “Leeme loklox ase, lara lavanga mo ma lok do mana sue u min,
    la ma vara i do una vorang i rinama.”
  cbr-NT: 'Usa ''ain ca Zebedeonën bëchicë rabë́, Jacobo ''imainun Juan, an anu cuanxun
    Jesús cacëxa: —Nux cuëëncësa oquinmi nun ñucácëxun min nu ''axúnti cananuna cuëënin.'
  tee-NT: 'Ju acsnich ju Jacobo chai ju Xivan ists''alan ju Zebedeo talak''alh ju
    Jesús chai tajunich: ―Amamaka''unu'' iclacasq''uinau ni aquilanaviniu ju tuchi
    aclasq''uiniyau.'
  eng-LSV: And there come near to Him James and John, the sons of Zebedee, saying,
    “Teacher, we wish that whatever we may ask for ourselves, You may do for us”;
  cak-NT: 'Y ri Jacobo y ri Juan, ri je ralc''ual ri achi rubinan Zebedeo, xebe-apo
    riq''uin ri Jesús, y xqui''ij che: Maestro, xecha'' che. Roj nakajo'' nakac''utuj
    jun favor chawe. Pero can na''an ta chake ri favor ri xtakac''utuj chawe, xecha''
    che.'
  pah-NT: 'Aerẽ Zebedeu''ga ra''yra''g̃a nduri Jesus''ga pyri Tiagova''ea João''ga
    pavẽi. Igwete g̃a ei ga pe: —Jesus, oropota ore nderekoag̃wama oreremimbotarimova''ea
    rehe, ei g̃a ga pe.'
  sja-NT: 'Zebedeo warrarã, Santiago mãik''aapa Juan, Jesús k''ait''a chejida mãik''aapa
    mãgajida: —Tachi Jarateepari, taipa ne-inaa audú k''inia p''anɨ. Mapa chupɨria
    iidi p''anɨ mãga oomerã.'
  xed-xed: Tahula tsa, ka gavadaghatá i Yakubu nda Yuhwana ta nzakway ka zwana Zebedi
    tavata Yesu. «Mghama ɗa, ta kumay ŋni ta magaŋnata gha ta skwi dzaʼa ɗawaŋta ŋni
    da kagha,» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱cayati Jacobo xi̱hi̱n Juan, ja̱hyi Zebedeo nu̱ Jesús já na̱cachi
    da já xi̱hi̱n á: —Maestro, cúni̱ nde̱ ca̱ca̱ nde̱ in ña̱ma̱ni̱ nu̱ ndo̱ —na̱cachi
    da.'
  gfk-S: Io, Jemes ma ne Jon, ira natine Sebedi, dur ga hanawat ter tane Jisas, dur
    gom tange tana, “Tena harausur, mir sip be nu gil tike linge ta mir.”
  bmu-bmu: Jisösnöŋ mewö jiiga Jebedigö nahönyahötŋi Jeims aka Jon yetkön yaŋgöreŋ
    anda kewö jiyohot, “Böhi, niri yuai kungöra ulet gihiziri mi ak netkimangö mötzit.”
  dgz-dgz: Apan Sebedi otu wai Diemis ge Dion Iesu ine tauan anega wadian, “Wadianiana
    apanewa, nu bagu sisi nuga menan mup inagap wata di ta nunai go?”
  eng-GNV: Then Iames and Iohn the sonnes of Zebedeus came vnto him, saying, Master,
    we would that thou shouldest doe for vs that we desire.
  zaa-NT: 'Làniana gubiga'' tè ca ỹi''ni Zebedéua, lá cabi Jacobo nna Juan nna ru''a
    lo Jesús nna ra cabi e: Maestro, calatsi'' tu'' inàbani tu'' cuią''lu'' ttu favor.'
  eng-WEBSTER: And James and John the sons of Zebedee come to him, saying, Master,
    we would that thou shouldest do for us whatever we shall desire.
  guh-guh: 'Zebedeo pexënatobeje, Santiagobeje Juanbeje, imoxoyoliabeje Jesús. Jumaitsibeje
    Jesúsjavabelia: —Patajatuxanenë, pacuenia pacavajëtsijitsiatsibeje, bajarapacuenia
    pajitsipajëbeje patanetoexanaenexamëbeje, jaibeje Santiagobeje Juanbeje Jesúsjavabelia.'
  bon-bon: Puma cita ca Yakobu naabi Yoane, Jebedayo me bägrä cina Yeesu bau me taaclige,
    jejäsi egä, “Abiberäja biname, cine singi gegi maane wawename, cine ngena tääpu
    megi singi.”
  nhw-BL: 'Huajca Jacobo ihuaya Juan, nopa ome iconehua Zebedeo, monechcahuijque campa
    Jesús huan quiilhuijque: ―Tlamachtijquetl, tijnequij techchihuilis se favor catli
    timitztlajtlanise.'
  swh-ONEN: Kisha Yakobo na Yohana, wana wa Zebedayo, wakaja kwake na kumwambia, “Mwalimu,
    tunataka utufanyie lolote tutakalokuomba.”
  wbi-wbi: Pepano avakina Sebedaayi uYakovo nu Yohani, vakaluta kwa yesu vakati, “m'bulanisi,
    tusuuma utuvombele luno tulodonda.”
  bba-bba: Yerɑ Yɑkɔbu kɑ Yohɑnu, Sebeden bibu, bɑ susi Yesun bɔkuɔ mɑ bɑ nɛɛ, yinni
    sɑ kĩ ɑ sun kuɑ ye sɑ ko nun bikiɑ.
  eng-KJVCPB: And James and John, the sons of Zebedee, come unto him, saying, Master,
    we would that thou shouldest do for us whatsoever we shall desire.
  kgk-NT: 'Upéi hi''agwĩ-ma ou Zebedéu ra''y, Tiago João ndive. Hesu ha-py ogwahẽ-ma
    ou-vy: —Oroipota erejapo ore-vy oime raẽ va''e orojerure va''e nde-vy, mbo''eháry,
    he''i íxupe.'
  waj-waj: 'Tuduu rikiada Sevetainna mmaapuuvaitana Yakoopaya Yuvuaanaya Yisuunnasi
    numa tunoo: Vitaira-o, ta titiiyara i yaparakiaunna kuaivaa tiini iikianee,'
  ekk-PKP: Jaakobus ja Johannes, Sebedeuse pojad, tulid tema juurde. „Õpetaja,“ ütlesid
    nad, „me tahame, et sa teeksid meile seda, mida me sinult palume.“
  mpx-mpx: Sebedi natunau, Yemesa ge Diyon, hi nok hi na Yeisu elana hi ba, “Topankite,
    nuwama nu ginol ni ola wama nuwatu.”
  wbp-wbp: Ngula-jangkaju, Jamaji manu kukurnu-nyanu Jaanu, ngalapi-nyanu-jarra Jipiti-kirlangu-jarra,
    yanurnu-palarla Jijajiki, payurnu-pala, “Tiija, ngari karlijarrangku wita payirni.
    Kajirlijarrangku payirni nyiyarlanguku-puka, ngulakuju ngungkurr-nyinaya-jarrangku
    wurra-maninja-wangu.”
  luo-luo: Bangʼe Jakobo gi Johana, mane gin yawuot Zebedi, nobiro ire mowachone niya,
    “Japuonj, wadwaro mondo itimnwa gimoro amora mwakwayi.”
  nhe-NT: 'Huajca Jacobo ihuaya Juan, nopa ome iconehua Zebedeo, monechcahuijque campa
    Jesús huan quiilhuijque: ―Tlamachtijquetl, tijnequij titechchihuilis se favor.'
  aii-aii: 'ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ، ܒܢܘܿܢܹ̈ܐ ܕܙܲܒ݂ܕܲܝ، ܘܐܡܝܼܪܗܘܿܢ
    ܐܸܠܹܗ: ”ܡܲܠܦܵܢܵܐ، ܒܵܥܲܚ ܕܥܵܒ݂ܕܹܬ ܐܸܠܲܢ ܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܲܚ ܡܸܢܘܼܟ݂.“'
  esk-NT: James-lu John-lu, iġñak Zebedee-m, utlautiniqsuk ilaanun nipliqhutik, “Iḷisautrii,
    apiqsruutiksraqaġiptigiñ pisullapiakkaptiknik.”
  msb-msb: Naghalapit kan Jesus an magmanghod na sinda Santiago kag Juan na mga anak
    ni Zebedeo tapos ginsabihan siya, “Maestro, gusto namon na himuon mo an pagahangyuon
    namon sa imo.”
  cpa-NT: 'Jøng² Jacobo quianh¹³ Juan, ja³ŋiúh³ Zebedeo, ca¹ŋi¹lé²dsa cøg¹² ja³tsenh¹³
    Jesús. Ca¹juúh²dsa: ―Tøa¹², mi³hneng² jnieh³ hi² jmóh³hning cøng² hi² dsio¹ hoh¹²
    quián² jnieh³ ―ca¹juúh²dsa.'
  dso-dso: ଜେବଦି ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକର୍‌ ପିଲାମନ୍‌ ଜାକୁବ୍‌ ଆରି ଜଅନ୍‌ ଜିସୁର୍‌ତେଇ ଆସି ତାକେ
    କଇଲାଇ, “ଏ ଗୁରୁ, ଆମେ ତର୍‌ତେଇ ଜାଇଟା ମାଙ୍ଗ୍‌ବୁ, ତୁଇ ସେଟା କର୍‌ ବଲି ଆମେ ମନ୍‍ କଲୁନି
    ।”
  meu-meu: Sebedeo natulla, lakobo bona Ioane, raruosi ia dekena e raka kahi lao,
    eto, Hahediba taumu e, ai raruosi a uramu baia noimu ḡauna ba henimai.
  yva-NT: Yakobus muno Yohanes, onayamo Sebedeus apa arikainye naya, je no Yesusa
    nui, umba yo raura Ai yare, “Injayo Kurune, ana inta mi ririmbekero rai rimare
    Nyo raunande irati ririnsamarom.”
  dgc-dgc: Nadid ti Santiago sakay ti Juan, a anak ni Zebedeo, éy nékiohon side ni
    Jesus. “Maistu,” kagi de, “éng maari, éy te kagin kame diko.”
  zpm-NT: 'Dzigo wbig gax Jacob grop Juan (xingan Zebedé) lo me, rëb zho: ―Maestro,
    laa no gnab tib favor lo luu, per racladz no siguieḻ luu guṉ luuw.'
  hix-NT: Txesusu hyaka haxa totxownà hatà, Txaku komo, Xowaw xarha. Sekmeknew muru
    komo rma nyamoro hatà. Khananàhnye y, ketxkon hatà, àwya. Amna ryhe yowakryenàr
    xe amna naha, owya, ketxkon hatà. Amna yano me ryhe, amna yowakryenàr xe amna
    naha, owya, ketxkon hatà, Txaku komo.
  sim-sim: Urik Jems fre Jon Sebedihi jikisi ovro Jisasik fri raha frimu silira, �Tisa,
    shir mbele las mirin shi silinak os shi siliwa hom am shiri ukundam?�
  npi-ULB: जब्दियाका छोराहरू याकूब र यूहन्‍ना उहाँकहाँ आए र उहाँलाई भने, “गुरुज्यू,
    हामीले तपाईंसँग जे माग्‍छौँ सो हाम्रो निम्ति गरिदिनुहोस् भन्‍ने हामी चाहन्छौँ
    ।”
  cgc-cgc: Danen i Juan daw Santiago na mga kabataan Zebedeo gaprani ki Jesus daw
    gambal, “Mistro, may ayuon kay inta ki kaon.”
  tim-tim: Akto sop ain Sebedaio nanlogâtŋe Yakopo akto Yohane, yâkŋe Yesugâlân arim
    hin dâyiat, “Humonetŋe, net wan siâgât ulit giŋberâm aktet are netkiwerât me bo?”
    dâmbela hin makyetkiep,
  yor-yor: Lẹ́yìn èyí, Jakọbu àti Johanu, àwọn ọmọ Sebede wá sọ́dọ̀ Jesu. Wọ́n sì
    bá a sọ̀rọ̀ kẹ́lẹ́kẹ́lẹ́, wọ́n wí pé, “Olùkọ́, inú wa yóò dùn bí ìwọ bá lè ṣe
    ohunkóhun tí a bá béèrè fún wa.”
  wos-wos: Jisas wungi wandéka bér Sebedina nyan yéték Jems bér Jon déka yi. Ye bér
    wa, “Néma du, ani ménika wanat nak joo méni huruméte ani mawuli ye.”
  emp-NTPO: 'Zebedeo warrarã Santiagoda, Juaʌ̃ sid̶a Jesumaa zed̶aped̶a jarasid̶aa:
    –Jaradiabari, daiba quĩrĩã panʌa bʌa oida ara daiba iwid̶ibʌda quĩrãca.–'
  eng-F35: Then James and John, the sons of Zebedee, approached Him and said, “Teacher,
    we want you to do for us whatever we may ask.”
  ind-ind: Sesudah itu, Yakobus dan Yohanes anak-anak Zebedeus datang kepada Yesus
    dan berkata, “Guru, kami ingin meminta sesuatu dari Engkau.”
  pes-OPCB: 'یعقوب و یوحنا (پسران زبدی) نزد او آمده، گفتند: «استاد، ممکن است لطفی
    در حق ما بکنی؟»'
  mpt-mpt: Sebedie memei Yemse e ninge Yone i dabo teniba Yesuse baabaniba Aleyemin
    Naka kobo ni weng olo baabkenomobo, kobo inamin namino mo inabenale gesiba
  ssx-ssx: Sepedina꞉ eiyeke Dia꞉mesi Dioni yaapoma꞉ Yesu teke pa꞉ta꞉ pua alota꞉ Wala꞉la꞉
    Halio. Dika꞉ hone pa꞉la꞉ ale ma꞉nda꞉ honke lolupekema꞉ kuelena꞉e lepekeme.
  mkl-mkl: Ŋɔi Zɑɑki do Zɑ̃ɑ, ɑmɑi Zebedee ŋɑ, ɑ̀ bɔ bi Jesu ɑ̀ sɔ̃ɔ ɑ̀ ni, Mɛɛtu,
    ɑ̀ wɑɑ bi i ce nwɑ mii iyi ɑ̀ wɑɑ tɔɔɛ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜେବଦୀନେ ଉଙ୍ଗ୍‌ଡେଇଂ ଜାକୁବ୍‌ ଆରି ଜହନ୍‌ ମେଁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
    “ଏ ଗୁରୁ ନେ ସାପାରେନେ ଇକ୍‌ଚା ଜେ ନେ ସାପାରେ ନାଁ ଡାଗ୍ରା ମେଃଡିଗ୍ ନେସାଲ୍ୟାଏ, ଆତେନ୍‌ ନେ
    ସାପାରେ ନ୍‍ସା ବିଃଲା ।”
  gof-RNT: Zabdiyoosa nayti Yayqoobinne Yohaannisi Yesuusakko yidi, “Asttamaariyaw,
    nuuni nena woossiya issibaa nuus ootharkkii” yaagidosona.
  unx-unx: ଜେବଦୀୟାଃ ହନ୍‌କିନ୍‌ ଯାକୁବ୍‌ ଆଡଃ ଯୋହାନ୍‌, ୟୀଶୁତାଃକିନ୍ ହିଜୁଃୟାନା, ଆଡଃକିନ୍
    କାଜିକିୟା, “ହେ ଗୁରୁ ଜେତାନ୍‌କାଜି ଆଲିଙ୍ଗ୍‌ ଆସିମେତେୟାଃ ଆଲିଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌ ରିକାଏମେ ।”
  gah-gah: 'Zepetaioni gipala lositá Zemusiko Zoniko nene Izesutoka asike láa liki
    lasimó: Tisalemaka, lélisi nene nemú manamú logimikusigo nene, ámina netá aleletatane
    loko nolusive.'
  lcm-lcm: Na ri Iakovo ve Ioanes, ngono nat ang si Sebedaio, kilongmela antok ia
    ta, “Katakai i akalit, mang bil namemlongpo buk ua ta ku abis ia animemlong.”
  aer-aer: Alerikwe Zebedee-kenhe atherre James uthene John uthene apetyeke Jesus-eke
    angkemele, “Akaltyele-anthenhe-anthenhe-aye, ilerne ahentye-aneme unte mpwaretyeke
    iwenhe apeke-arle ilerne ngenhe apayuthneme mpwaretyeke.”
  qvc-NT: 'Sibidiyupa chay churinguna Jakubuwan Jwanmi qemikashpa, Jisusta rrugarqanllapa:
    —Yach''achikuq Taytitu, suq faburta rurawayllapa, nishpa.'
  tgl-ULB: Pumunta sa kaniya sina Santiago at Juan, mga anak ni Zebedeo at sinabi,
    “Guro, gusto naming gawin mo para sa amin ang kahit anong hingin namin sa iyo.”
  cbs-NT: 'Janua Zebedeon juni bake dabe Santiago inun Juan Jesús dapi kaxun yukakin:
    —Yusinaan, nun mia jaskakidi yukaidan, nuku axanwen— akabu'
  xtm-NTPP: 'Santiago ma ji''in Juan sa''ya tee kúu Zebedeo ma, ni ka jan tu''va de
    Jesús ma, te ka jiña''a de: ―‍Teskua''a, ka kuni sa ja kunda''vi ini ña''a ni
    in ja jin kakan‑ta''vi sa nuu ni ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Yakobo na Yohana, ingota ya Zebedayo, ngabannyendele Yesu. Ngabannenge,
    “Aboli, tupala mututende kilebe chitupakunnyopa.”
  bao-NT: 'Zebedeo puna, Santiago, Juan, Jesús pʉto pee waari, o biro cʉ̃re ĩiupa:
    —Buegʉ, mʉre jãa ca jãirijere jãare mʉ ca tii nemoro jãa boo —ĩiupa.'
  san-ORI: ତତଃ ସିୱଦେଃ ପୁତ୍ରୌ ଯାକୂବ୍ୟୋହନୌ ତଦନ୍ତିକମ୍ ଏତ୍ୟ ପ୍ରୋଚତୁଃ, ହେ ଗୁରୋ ଯଦ୍ ଆୱାଭ୍ୟାଂ
    ଯାଚିଷ୍ୟତେ ତଦସ୍ମଦର୍ଥଂ ଭୱାନ୍ କରୋତୁ ନିୱେଦନମିଦମାୱଯୋଃ|
  huv-NT: 'Condom Jacobo maquiiüb a Juan, micual nejiw Zebedeo, tatüchiw nej masajüw:
    ―Teat, sandiüman merang leawa sanatüniün icueaj ―ajüw.'
  otn-NT: 'Ra̱ Jacobo conna̱ Xuua, guehya yø ts''ʉnt''ʉ ra̱ Zebedeo ya, bi guarbʉ
    ''bähra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te, dí̱ nne ga̱ ä''a̱''be n''na
    ra̱ ma̱te ya.'
  nop-nop: Unduŋ yeniŋguk kaŋ Sebedi mihiŋiyat, Jems dut Jon adi wooŋ indiŋ niŋgumuk,
    “Hinale, indi nemek niŋ tinimdok nadiyamut.”
  obo-NT: Na, mid porani ki Disas si Santiago woy si Juan no mgo anak ni Sebedeo woy
    kahi ran to, “Tohodnonaw, duwon od buyuwon doy kikow.”
  cak-ENT: 'Y ri Jacobo y ri Juan, ri ye ruc''ajol ri achi rubini''an Zebedeo, xejel-apu
    riq''uin ri Jesús, y xquibij chin: Maestro, xquibij chin. Roj nkajo'' nkac''utuj
    jun favor chave. Pero nkajo'' que nabün cheke ri nkac''utuj chave, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤈᤒ᤻ᤍᤡᤕᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤠᤁᤢᤒ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤧᤇᤢ. “ᤀᤠᤍᤠᤱᤒᤠ
    ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤠᤴᤇᤡᤃᤧ ᤐᤠ᤺ᤳᤇᤢᤃᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤴᤇᤡᤃᤧ ᤗᤠᤃᤡ ᤆᤥᤃᤧ᤹ᤀᤥ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤳᤇᤢᤃᤧ᤹ᤖᤥ॥”
  snx-snx: Sebedi ido ngidibi lilxo, Jems xo ido aubi kanangge Jonx, Yesus sib lesne
    inar youlxo. Asux sis mendulxo, “Inggreng Suma, yaxayo do pin be xasi inarmbianden
    nyi pin ne nyi yax hagax.”
  kql-kql: Sepatikɨk fun, Jemsɨndi Jon, valan Jisasɨtɨk ŋɨme kombɨiyeve, “Watpalaŋ,
    ñen kombɨiyale wulu dɨn pavaŋga mɨliwa.”
  mie-NT: 'Ñúcuán de Jacobo jíín Juan, ndúū sēhe Zebedeo, nī nquenda dē nūū Jesús,
    de nī ncāhān dē: Maestro, cúnī sá jā sāhá ní iin jā cācān sá nūū ní, ncachī ndúū
    dē.'
  san-TIB: ཏཏཿ སིཝདེཿ པུཏྲཽ ཡཱཀཱུབྱོཧནཽ ཏདནྟིཀམ྄ ཨེཏྱ པྲོཙཏུཿ, ཧེ གུརོ ཡད྄ ཨཱཝཱབྷྱཱཾ
    ཡཱཙིཥྱཏེ ཏདསྨདརྠཾ བྷཝཱན྄ ཀརོཏུ ནིཝེདནམིདམཱཝཡོཿ།
  qve-NT: 'Zebedeopa wawankunan karan Jacobo, hinallataq Juan. Paykunan Jesusman ashuyuspanku,
    khaynata niranku: —Yachachikuq, kunanmi qanta valekuyta munayku, nispanku.'
  pao-NT: Mu nawanga'a James-no John ka Te Pabe'e-baa petu, yise meeoo oo netamma,
    “U haa'a sakwa ne tummatzi?”
  cbu-NT: Sípitiyurini wipa Sandeekurini, misha Wanga Isusush kuseersin, Ichee, na
    shiyaa tamundachinipa. Shiynaa ngatinllpa, ichee; tárangana.
  usa-usa: 'Yêmiti Yóáanegaraqa Yéberen áanikoma wenôpaqa iréta ítama aónaraaye: “yirááti-nako,
    móra-yataaqa ítama aónayaa kekárátá mirá-umatikanono?” téyana tiráiye:'
  soy-soy: 'Sepetee sipipi kɛtɛ́, Yɑkupu nɛ Yohɑni ɑpí nɛ Yeesu kɔ ɑpi u mɑɑ rɛ:
    Sɑ́ɑ, tɔ lɑ rɛ ɑ lɛ̃ kɑri pɔ́ n welunɛ rɔ́ wɑ.'
  bkx-bkx: Oke te, ꞌnaef Jebedeus in aanh in, es leꞌ naꞌ Yakobus nok naꞌ Joao, neman
    neu Jesus. Sin ntotin mnak, “ꞌNaef Kulu! Hai mpaluu Ko.”
  hui-hui: Sebedi igini Yamese Yonela Yasu hearia ibini. Ibuwa libugua ibuhondo lalu,
    Lawai haga-o iyame mbira mitangi bidabagobi í̠na langibelo hamelo kabagoni, lene.
  amf-amf: Zabdoos naana Yayqoobbee Wannisbe Yesuskal nivayse, “Woam Dhettsea, haam
    wonin misken wulam wona hanin waadadhoadettsi woda nashe” hamayse ke giyade.
  quc-NNT: 'Xeqeb'' k''u ru k''ojol ri tat Zebedeo ruk'' ri Jesús, e are'' ri tat
    Jacobo, ri tat Juan, xkib''ij k''u che: Qajtij, käqaj chi käb''an la chqe apachike
    u wäch toq''ob'' ri käqata'' che la, —xecha che.'
  dob-dob: ꞌEnega Yemesa be Yoni, taudi Sebedi natunao, Yesu ꞌena simai ga sieonena,
    sigwae, “ꞌInapwana, ꞌamai sabi sida ꞌemuya.”
  wrs-wrs: Doa Sepetina ombolsambla Yemsi Yoni epranamba, Yesusm ohomnana, kava moapeta
    yem wulelohmanav.
  mca-mca: 'Ma'' qa ha'' Jacobo (Santiago) qa ha'' Juan, hik hekhewe'' he'' wetsjuk
    ƚelits ha'' Zebedeo, qa ikets qa we''tmetinheti''m ha'' Jesús, qa yit''ijets:
    —Maestro, hisu''untaxi''ƚ qu'' aqsi''ji''ƚ ye''mijkii aka'' qu'' nek''iyini''ƚij
    ewets.—'
  tzo-TZC: 'Ti Jacoboe schiꞌuc ti Juane, ti jaꞌ snichꞌnab ti Zebedeoe, inopajic batel
    ta stojol ti Jesuse. Jech laj yalic: ―Jchanubtasvanej, ta jcꞌanbotcutic vocol
    ―xiic.'
  mya-mya: ဇေ​ဗေ​ဒဲ​၏​သား​များ​ဖြစ်​ကြ​သော ယာ​ကုပ်​နှင့် ယော​ဟန်​တို့​သည်​အ​ထံ​တော်​သို့​ချဉ်း​ကပ်​၍
    ``အ​ရှင်​ဘု​ရား၊ အ​ကျွန်ုပ်​တို့​၏​ပန်​ကြား​ချက် ကို​ခွင့်​ပြု​တော်​မူ​ပါ'' ဟု​လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Tɔ, Sebede ya bijiɛb Saak nin San nɛkn'' Yesu, nɛ ki tɔke'' wɔ ki ye: «Cɛnbaa,
    ti yíe á tuo kí tien ti li miɛ ŋɛ nà nɛ.»'
  cbi-NTPO: 'Zebedeo'' nala, Santiago bain, Juan bain, Jesús'' junga kalen jitu entsandila:
    Mashturu, lala ñunu tyee depa''ñuba juntsanguisa tenve, tila.'
  ikk-NT: Ụmụ Zẹbẹdi wụ Jemisi lẹ Jọnụ nọ pụha ihun Jesu, sị a, “Onyẹ-nkuzi, o nwọn
    ihiẹn ẹnyi chọ nị ẹnyi rịọ ị; ẹnyi chọ n'ị mẹ ni ẹnyi 'ya.”
  leu-leu: E a ro lak si Sebedi, na Jems nare Jon re savat si Yesus e re xuuse, “Mataa
    ina Fepitaa, maame vubuk o no taa vil a mo aava maame taa fin nano pana.”
  maz-NT: 'Nuc''ua e Jacobo co e Juan, c''o o̱ t''i e Zebedeo, o chëzhivi a jmi e
    Jesús. O xipjivi: ―Nu''tsc''e, xöpüte, rí negöbe rí tsjacübe ''na favor nu rá
    ö''tc''übe.'
  bod-N: དེ་ནས་ཟེ་བད་ཡཱའི་བུ་ཡ་ཀོབ་དང་ཡོ་ཧ་ནན་གཉིས་སྐྱབས་མགོན་ཡེ་ཤུའི་དྲུང་དུ་ཡོང་སྟེ་ན༌རེ།
    སློབ་དཔོན༌ལགས། ངེད་གཉིས་ཀྱིས་ཁྱེད་ལ་ཅི་ཞིག་ཞུས་ན་དེ་གནང་བར་སྨོན་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü Ngechuchucèx naxĩ ga Chaü̃tiágu rü Cuáü̃ ga Zebedéu nanegü, rü ñanagürügü
    nüxü̃: —Pa Ngúexẽẽruü̃x, tanaxwèxe i toxcèx cunaxü i ngẽma ngü̃xẽẽ i naxcèx tá
    cuxna tac̱axü̃ —ñanagürügü.'
  zpl-NT: 'Chequie uyabica Jacobo cuna Juan lu Jesuse, neca beella llianaꞌ Zebedeo,
    nu unibeella lu Jesuse: ―Maestro, niarquiꞌru nú riꞌilu tucu faura nú nacuꞌru lulu.'
  mbc-NT: Mîrîrî tîpo Tiago, moropai João wîtî'pî iipia. Zebedeu munkîyamî' inkamoro.
    —‍Anna yenupanen —‍ta'pî to'ya. —‍Apî' anna nesatî tîrîya yu'se anna man, anna
    pia —‍ta'pî to'ya.
  ndg-ndg: Yakobo ni Yohana, bana ba Zebedayo, baisi kwake ni kukoya, “Mwalimu tukupala
    ututtendi sosote sa tukuyopa.”
  wsk-wsk: Se Zebedee ko kuriang ilagala James se John ilak Jesus kote taiman ale
    manorman, “Kausa kari,” maman, “anananga nangamang mu ana mel bo ko ikiwasan owore
    bita nangaruko,” maman.
  toj-NT: 'Ti jac ba stz''eel ja Jesús ja Jacobo soc ja Juani, ja'' yuntiquil ja Zebedeo.
    Ti yalahuea: ―Maestro, ay jas oj c''anticon ahui. C''ulan quiticon ja pavori.'
  dwy-dwy: Ga beŋuya dhurrwaraŋu bala maṉḏa ŋunhi Zebedee-wu gäthuꞌmiŋu maṉḏa James
    ga John marrtjina withiya Djesuna. Ŋayŋu maṉḏa ŋäŋꞌthunana ŋanya bitjayana, “Marrkapmi
    Marŋgikunhami, dhuwaya ŋilinyu gurra dhäruk nhuŋu mulka.”
  kkl-kkl: Wene seogpa, Zebedeus elmabo Yakobusap Yohanesapti Yesusag yarekti, “Nai,
    nu yubu ambatsiropne wamlam. Nuri 'Andi nu sembe uahom,' senelamnamne olog ambatkenemeba,
    nu sembe ualulam, te?” aro haibarek.
  tbc-tbc: Agog Sebedi nanun uraru an, Jems iŋ Jon da, iŋ dususag Jesus dusumianig
    igo dubol, “Girek maŋau, maŋ iloma man, mel niŋen dugo musumiano wo dak ago ka
    gane panama wa.”
  sna-sna: Ipapo Jakobho naJohani vanakomana vaZebhedhi, vakauya kwaari, vakati, “Mudzidzisi,
    tinoda kuti mutiitire zvose zvose zvatinokumbira.”
  smk-NT: Sawanin, kinmadani sara kona ni Jesus si Santiago tan si Juan a saray a'nak
    na ni Zebedeo. Wanra, “Maistro, main pa nin rabay min dawaten komo.”
  grc-TCGNT: Καὶ προσπορεύονται αὐτῷ Ἰάκωβος καὶ Ἰωάννης οἱ υἱοὶ Ζεβεδαίου, λέγοντες,
    Διδάσκαλε, θέλομεν ἵνα ὃ ἐὰν αἰτήσωμεν, ποιήσῃς ἡμῖν.
  mzz-mzz: Matautauda Diemesi wete Dioni, Sebedi natunavo imai Ieisu waineye ivesipupu
    ivo, “Tovekaivevena, vakai kaivelaukuieni waimue wayaqima komu kivalabubuni paipaima.”
  gof-WFTW: Zabdiyoosa nayti Yayqoobinne Yohaannisi Yesuusakko yidi, “Asttamaariyaw,
    nuuni nena woossiya issibaa nuus ootharkkii” yaagidosona.
  spa-BLM: 'Santiago y Juan, los hijos de Zebedeo, se acercaron a él diciendo: “Maestro,
    queremos que hagas por nosotros todo lo que te pidamos.”'
  kyz-NT: 'A''ere Sepeteu ''ga ra''yra ''gã ''ua Jejui ''ga pyri katu katu ''jau ''ga
    upe: —Mama''e esagea eapo oree, ki Ku''jyp— ''jau Tiago ''ga ''ua, Juã ''ga retee
    ''ga upe.'
  dao-dao: Acunüng Zebedea capa xawi Jakuk la Johan Jesuha veia law ni lü, “Saja aw,
    kani phäha na jah pawh pet vai kani ngjak hlü iyaw awmki,” ani ti.
  cya-cya: 'Xacan'' yu Jacobo lo''o yu Xuhua, sñe'' Zebedeo, mdiyaa yu cui'' ti se''en
    ndon Jesús, lo'' juin yu: ''Un ñi nu lca Bstro, nchca ti'' hua cu''ni um sca cha''
    tsu''hue lo''o hua.'
  beu-beu: Ang muse, Yakobus bot Yohanis, ba Sabadeus oal angu, Yesus ebele hoa. Oleve
    Abanang hula, “Nimang Guru! Nole hula niomi metma veng Aat mateng.”
  wrk-wrk: Ngala yali jilajba kula yubalina, baki jilajba buli bundu nangandurri Jisusyurri,
    buwakula Jayims baki Jun. Bulangi nijanganjinyi, nangangi niji Sibidi. Jilajba
    buli bundu nangandurri, baki yanyba buli nangangi, “Milidimbawarr. Janinya ngaliya
    ngajaka yajinyi, janinji yabimba nanda yaji ngalingi.”
  nii-nii: Nga Sependii nge kingam tał, Jeims, Jon teł okuł, Jiisas kin yi ninjngił.
    “Ek mon wu, sił nim kin epi endi kii simbił nge onmbuł. Nim epi ei sił kin enjii!”
    pa ninjngił.
  ign-NT: 'Tacahe, te apanapa sache, témeña­ha­vanapa ema Jesús ena apinana ticapa­ra­pe­cacana
    ema Jacobo émapa ema Juan. Náichapa: —Tata maestro, vivaraha picata­ji­ca­ha­vihini
    eta viyasea­ru­viyare —nacahepa.'
  dik-NT: Naɣɔn thëëi ke Jemith ku Joon wɛ̈ɛ̈t Dhubedï bɔ̈ tënë Jethu, ku luelkë tënë
    ye, “Raan piööc, awïcku ba ɣo luɔ̈i kë buk thiëëc tënë yï.”
  cac-cac: 'A eb'' vin̈ yuninal vin̈aj Zebedeo, aton vin̈aj Jacobo yed'' vin̈aj Juan,
    ix c''och eb'' vin̈ yal d''a Jesús: —Mamin, a tas ol co c''an d''ayach, co gana
    tzac'' d''ayon̈, xchi eb'' vin̈ d''ay.'
  tzj-E: 'C''jara'' e c-e'' rlec''wal Zebedeo, Jacobo ruq''uin Juan, arj-e'' xeki''l
    oca ruq''uin Jesús y cawra xecbij tzra: —Maestro, xtaban ta jun utzil chka, xtawajo''
    ta jlal je xtekc''utuj chawa.'
  san-BUR: တတး သိဝဒေး ပုတြော် ယာကူဗျောဟနော် တဒန္တိကမ် ဧတျ ပြောစတုး, ဟေ ဂုရော ယဒ် အာဝါဘျာံ
    ယာစိၐျတေ တဒသ္မဒရ္ထံ ဘဝါန် ကရောတု နိဝေဒနမိဒမာဝယေား၊
  yaa-NT: 'Santiago fe Juan, Zebedeo fake rafe ini. Nã rafeta Jesús ano fõkaxõ iskafakĩ
    yoinifo: “Maestro, na nõ mia yoiai keskafakĩ noko axõfe, nõ mia yõkaikai,” faifono,'
  cab-NT: Ábati jayábin Jacóbo lúma Juan, ja lirájüñü Zebedéo, ába jaríñagun lun Jesúsu.
    —Maésturu, buséntiwa lun badǘgün ában fuleísei woun.
  clu-clu: Nagparapit kanana si Juan kag si Santiago nga mga bata ni Zebedeo kag nagkoon,
    “Maistro, may gosto kami andan nga pangayoon kanimo.”
  swh-ULB: Yakobo na Yohana, wana wa Zebedayo, walikuja kwake na kusema, “Mwalimu,
    tunakuhitaji utufanyie chochote tukuombacho.”
  tpt-NT: 'Ex chuncha ni Jacobo ali Juan yu istsꞌalan ni Zebedeo va tatalakanunil
    ni Jesús, va tajunil: —Jamalaniniꞌ, ni kijnankꞌan va knaunau kilamakaniu taun
    jamapayninti yu klaskꞌiniyau.'
  aai-aai: Zebedee natunatun rou’ab, James naatu John hairi hina Jesu biyan hitit
    naatu hifefeyan, “Bai’obaiyenayan aki akokok abisa isan anabifefeyani inasinaf.”
  sny-sny: Sosu a'i pe Jems, sosu pa'ise Jon, Sebedi lo eimane hesi, lowesi Jisas
    ma'e peri ta te'e toweriyei ne fai. Lowesi le ma'e te'eye, “Atuatu siye Meni Owane,
    notosi ne ma'e peri ta te'e toweriyei, Ne fara'u etiri ta notosi ma'e fa aure.”
  myy-myy: 'Ito yija Zebedeo rĩa Juan, Santiago cʉni eja rʉ̃gʉ̃yijarã ĩna Jesús tʉ:
    —Tʉoya Riasogʉ mʉ. “Ado bajiro gʉare queno yiya”, mʉre gʉa senija mʉ cʉdire ãmoa
    gʉa, yiyijarã ĩna Jesure.'
  trc-NT: 'Ga̱a ne̱ cuchiꞌ síí cuꞌna̱j Jacobo do̱ꞌ, síí cuꞌna̱j Juan do̱ꞌ, rihaan
    Jesucristó, ne̱ taꞌníí síí cuꞌna̱j Zebedeo me ro̱j soꞌ a. Ga̱a ne̱ cataj ro̱j
    soꞌ rihaan Jesucristó a: ―Me rá rój se vaa qui̱ꞌyáá so̱ꞌ nda̱a vaa cachi̱nj niꞌya̱j
    rój rihaan so̱ꞌ cheꞌé rój, maestro ―taj ro̱j soꞌ rihaan Jesucristó a.'
  cut-NT: 'Tuhme nda̱ nduh che o da̱ya Zebedeo, Jacobo nduco Jua̱n, ne ra̱hn ye ri
    ye Dihvo vo: ―Ihyan Ricuahn, rica nuhn a̱ma favor ndih.'
  bel-bel: 'Тады падышлі да Яго сыны Зевядзеевыя, Якаў і Ян, і сказалі: Настаўнік!
    мы хочам, каб Ты зрабіў нам, чаго папросім.'
  zlm-KSZI: Kemudian Yakobus dan Yahya, anak-anak Zebedeus, datang kepada-Nya lalu
    berkata, ‘Tuan Guru, kami mahu Engkau membuat apa-apa yang kami minta untuk diri
    kami.’
  gdr-gdr: Ɨ Jebedaimna b'ɨga Yakobo ake Yoan Yesum pɨlwa tetkonda dɨde Tin yomnonda
    da, “Ouyaena rɨga-wɨi, sɨn singi da Man yɨpa gasa sowanɨm omnɨket nangga mana
    ra sɨn metɨrkisya.”
  vmy-NT: 'ꞌBa Santiago ko Juan, kiꞌndire Zebedeo, kitsitiñatꞌare Jesús ꞌba kitsure:
