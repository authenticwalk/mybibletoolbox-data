  dwr-ENT: ዬሱሲ ባሬና ካሊያዋንታ ዩሺ ኣ ፄሊዴ፥ «ዳሮ ዱሬ ኣሳይ ፆሳ ካዉቴ ጌላናው ዋኒ ሜታንዴሻ!» ያጌዳ።
  pma-pma: Iesu lei rahit meatin onen keil ka viteni min keil vit, “Meatin keil koa
