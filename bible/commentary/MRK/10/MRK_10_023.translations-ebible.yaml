verse: MRK.010.023
translations:
  kpx-kpx: Kateige Iesuu au esemu niavei lotai abuho loui avoe, “Kunaite keau otogoe
    tiveve keu tolo seleveanu.”
  okv-H: Iesu na overeketo ambotani kogue ke einge ena, “Hajae vajae embo na daingeto
    God ta degi horau, amo ngahia be ra.” ainge enu
  tbo-tbo: Yesu i luhagawileya po a hewahewali uyahihi i pa, ‘Tu wigapola lawahi hai
    lui Yaubada anani taniwaga uyahina i witai.’
  mal-C: യേശു ചുറ്റും നോക്കിയിട്ടു തന്റെ ശിഷ്യന്മാരോട്, “ധനികർ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുകയെന്നത്
    എത്രയോ വിഷമകരം!” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ περιβλεψάμενος ὁ Ἰησοῦς λέγει τοῖς μαθηταῖς αὐτοῦ, Πῶς δυσκόλως οἱ τὰ
    χρήματα ἔχοντες εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελεύσονται.
  bgc-bgc: यीशु नै चौगरदेकै देखकै अपणे चेल्यां तै कह्या, “साहूकारां का परमेसवर कै
    राज्य म्ह दाखल होणा कितना ओक्खा सै।”
  khz-khz: Ne Iesu na gena melo egita-gainagainarato, ne evaikilarato, netiwato, “Geria
    rinaga vovogo talimara Palagu gena Basileiai geria laka-toga gaoka vagi.”
  deu-TKW: 'Und Jesus sah sich um und sagt zu seinen Jüngern: wie schwer werden die
    Vermöglichen in das Reich Gottes eingehen.'
  zsr-NT: 'Niꞌr buyúëꞌ Jesús gdu cuitiëꞌ len gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ: ―Baníg
    nac laꞌyáz ga rna bëꞌë Dios nup taꞌleꞌi yöl‑laꞌ tsahuiꞌ.'
  lin-lin: 'Yesu atalaki bayekoli na Ye, alobaki na bango : — Ezali pasi mpo na bazwi
    kokota kati na Bokonzi ya Nzambe !'
  hns-NT: 'Tab Jiesoe aapan tjela log ke taakke bolies: „Dhanie log ke khaat ketana
    moeskiel hai Parmeswar ke raadj me djaai ke.”'
  noa-E: Ichdëu mag nem jaaubarm ipierraa amaaugau warag ökhĩirjuu petam oowi, ich
    bigaau narr khʉʉn khĩir eerpa phʉʉrdʉnaa, ich dʉ̈i ogdʉba wënʉrrarr khʉʉnagta,
    —Keena, pãadë oobat ajim anʉm. Phatkhon paraam khʉʉnta Ẽwandam chi Pörkha sim
    aar öbëraagan, chadcha thethe simgui ajim anʉm.
  eng-EMTV: And looking around, Jesus said to His disciples, “How difficult it is
    for those having riches to enter the kingdom of God!”
  mib-NT: 'Yūcuán na te Jesús ni ndacoto ya nɨɨ́ xiin ya, te ni cahān yā jiín tée
    cáscuáha jíín yá: Tēe cúcá chi yōhyo yɨɨ́ quɨ́vɨcoo de ndaha Yaā Dios jeē ndacu
    ya jniñu nuū de, áchí yá.'
  bea-bea: Kahchu Jesus klokanatgha, toowehchu yehti yaotatichne, Tewotye atatlate
    ayine matatintlone kwewootyelassi Nagha Tgha nataghe tsi!
  lif-NT2: ये़सुरे़ खिरि ओमये़र कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “याङ्‌साकुन्‍धेसाबाहाॽग
    निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मा साॽरिक् साक्‍लो!”
  xnj-xnj: Yesu akalola pandi zoha akavajovela vawuliwa vaki, “Chakaka yihotoleka
    lepi kwa vandu vana vindu vyamahele kumlekela Chapanga alongosa wumi wavi!”
  mmx-mmx: La ne Iesu ga ven tangtagap la ga lok ti lavaun pinivu ren keretna, “Naba
    lolos aleng ti luvuttadi dip novos kusu dina vubeles at Linintoo at ne Moroa.”
  cbr-NT: 'Usai ''icëbëtan ca Jesusan ñachaquin isquin aín ''unánmicë unicama cacëxa:
    —''Aisamaira ñuñu unix ca ainan ''iti ''aíshbi ñuñu ''itishi sinani Nucën Papa
    Diosnan ''itima ''icën.'
  tee-NT: 'Ju acsnich ju Jesús alakts''ilh ju lapanacni ju ixtayanalh ixtalakachoko
    chai alacjuni ju ix''alacmamaka''ui: ―Na lhixcai ni lai catanu ju lact''iyan junta
    lhinajun ju Dios tam mak''ali''.'
  eng-LSV: And Jesus having looked around, says to His disciples, “How hardly will
    they who have riches enter into the Kingdom of God!”
  cak-NT: 'Y ri Jesús xerutzu'' ri ru-discípulos, y xu''ij chique: Ri winak ri c''o
    q''uiy quibeyomal, can cuesta chi ye''oc quiq''uin ri ye''an gobernar roma ri
    Dios, xcha'' ri Jesús.'
  pah-NT: Igwete Jesus'ga jirovagi javo g̃wemimbo'ehara'g̃a pe. —Kiroki g̃a imbate
    hete – hahy g̃a pe g̃a erame Tupana'ga pe eko ti oreruvihavuhuhetero javo. A'ereki
    g̃a okoheterame ombatera rehe ndokoi garembi'ea rupi, ei ga g̃a pe.
  sja-NT: 'Jesupa ichi ik''aawa p''anadap''edaarãmaa ak''ɨp''eda, mãgaji chi k''õp''ãyoorãmaa:
    —¡Chaaree bait''ee p''arat''ara beerã p''aneedait''ee Tachi Ak''õre jua ek''ari
    ichideerã ome!'
  xed-xed: Ka waftá Yesu ta duhwalhani ta wanafta. «Kay! Dzaʼa nda bla ka lama gwal
    gadghəl da ga mghama Lazglafta!» kaʼa.
  mks-NT: 'A̱nda̱ já na̱casáhá sánde̱hé Jesús nu̱ú na̱ xíca tuun xi̱hín a̱ cán já
    na̱cachi a já: —Ndaja yáncá ndiva̱ha cáa já ndiquia̱hva na̱ cui̱cá mé ná ndáha̱
    Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ná —na̱cachi a.'
  gfk-S: Ma ne Jisas ga nes harbasiane ira nuno bulu na harausur igom tange ta di,
    “I manga dades be tike watong na salo tano kingdom tane God!”
  bmu-bmu: Mosöta aniga Jisösnöŋ ui anda kaiga gwarekurupŋi kewö jii mötket, “Yei!
    Ambazip moneŋ inapŋinambuk yeŋön mönö Anutugö bemtohoŋnöŋ aŋgotpingö lömböriba
    kupuk-kapak akŋe.”
  dgz-dgz: Iesu waenapan ikukuk yawamoni wadiamot megawa anega wadiamon, “Puraput
    nagirewa God toemu mega unuk amopen ame inamup kaimakewa da di!”
  eng-GNV: And Iesus looked round about, and sayd vnto his disciples, Howe hardly
    doe they that haue riches, enter into the kingdome of God!
  zaa-NT: 'Làniana gunna'' tè Jesús ìta''lùba làti duéa nna rèe ca discípulo qui''áa:
    Hualigani yala tabi ná para canu té riqueza qui'' quį gá''a cą le'' reino qui''
    Tata Dios.'
  eng-WEBSTER: And Jesus looked around, and saith to his disciples, How hardly shall
    they that have riches enter into the kingdom of God!
  guh-guh: 'Nexata pevëjëato pecovëta Jesús pijajivi matatoyorotsia naëcota. Jumaitsi:
    —¡Pamonae bitso daxitacuene pexainaevi, tsiayapëbejetsi penajamatabëcuenecopatsinexa
    Diosojavabelia pecapanepaenexatsi Dioso pijanacuayabetsia! jai Jesús pijajivijavabelia.'
  bon-bon: Puma cita ca Yeesu ingwe gaabe me ire jetwige, teeme abiberäja bägrä bine
    jejemige egä, “Dogwe biname bime tääpume mäpu gyene Acejiyame me biname bine waadena
    cabu äbäcname.”
  nhw-BL: 'Huajca Jesús moicancuepqui huan quintlachili imomachtijcahua huan quinilhui:
    ―¡Nelía ohui para masehualme catli tominpiyaj calaquise campa tlanahuatía Toteco!'
  swh-ONEN: Yesu akatazama pande zote, akawaambia wanafunzi wake, “Itakuwa vigumu
    sana kwa wenye mali kuingia katika Ufalme wa Mungu!”
  wbi-wbi: UYesu akalola imbale sooni, akavavuula avavulanisivua vaake akati, “LUtalamu
    kyongo avanya kyuma kukwingila mu vutwa vwa Nguluve!”
  bba-bba: Yesu u yɑm mɛɛrɑ u kɑ sikerenɑ, mɑ u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, n sɛ̃ ɡem
    ɡem dukiɑɡii u kɑ bɑn te Gusunɔ u swĩi wurɑ.
  eng-KJVCPB: And Jesus looked round about, and saith unto his disciples, How hardly
    shall they that have riches enter into the kingdom of God!
  kgk-NT: 'Ha Hesu oma''ẽ oĩ-vy gwemimbo''e kwéry-rehe: —Imba''e reta va''e hasy peve
    omoirũ va''erã Nhandejáry gwuvixarã-pe, he''i íxupe kwéry.'
  waj-waj: 'Vuduu Yisuuva hanigia ari ngiaammuauya kiaa mmioo tunoo: Gioonna kiaapu
    kaayau hoona suvuaiya Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki kuaaree
    kiaa iikio kaayauma iya mmuaararaanaravaivee,'
  ekk-PKP: 'Jeesus vaatas ringi ja ütles oma jüngritele: „Jõukad inimesed saavad Jumala
    riiki ainult suurte raskustega!“'
  mpx-mpx: Yeisu matana i lipwapwati wana tohago elal ge i ba, “Togogomwau wali ulutuk
    i pulowan nabi Yehoba wana abalogugui elana!”
  wbp-wbp: Ngula-jangkaju, Jijajiji warru jungarni-jarrija-jana nyanungu-nyanguku
    kurdungurlu-patuku, manu wangkaja-jana, “Yangka kuja kalu jurnarrpa panu mardarni
    yapangku, ngulaju kapulu marnkurrpa-mipa yukamirra Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurraju,
    kulalu panu yukami.”
  luo-luo: To Yesu nongʼicho koni gi koni, eka owacho ni jopuonjrene niya, “Mano kaka
    en gima tek mondo ja-mwandu odonji e pinyruoth Nyasaye!”
  nhe-NT: 'Huajca Jesús moicancuepqui huan quintlachili imomachtijcahua huan quinilhui:
    ―¡Nelía ohui para tlacame tlen tominpiyaj calaquise campa tlanahuatía Toteco!'
  aii-aii: 'ܗ̇ܝܓܵܗ ܚܝܼܪܹܗ ܝܼܫܘܿܥ ܒܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܡܵܐ ܥܲܣܩܵܐ ܝܠܵܗ̇
    ܠܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܥܘܼܬܪܵܐ ܕܥܵܒ݂ܪܝܼ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus qiñiqtuaġataġaluaqamigich nipliutiniġai maliġuaqtini, “Qanutun sakiqnaqtigigisiva
    tamatkunani umialguruani isiłiksraŋat Agaayyutim aŋaayuqautaanun.”
  msb-msb: Paglingi ni Jesus sa iya mga disipulos sinabihan, “Malisod gayod sa mga
    mayaman an pagsulod sa kahadian san Dios!”
  cpa-NT: 'Jøng² ca¹jái¹ Jesús lah¹jin² lah¹lǿih¹. Ca¹tsáih¹dsa dsa² quianh³dsa: ―¡He³
    báh³ ué² dsianh¹³ dsa² chi² cog³ ja³jmo¹² Diú¹³ héh¹! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଚାରିବେଡ୍‌ତି ଦେକିକରି ସିସ୍‌ମନ୍‌କେ କଇଲା, “ସାଉକାର୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌
    ରାଇଜେ ଜିବାଟା ବେସି କସ୍‌ଟ ଆଚେ ।”
  meu-meu: Iesu e roharoha, bena ena hahediba e hamaorodia, eto, Taga taudia na Dirava
    ena basileia lalonai bae vareai, to bae heloge.
  yva-NT: Umba Yesus po apa arakovo utavondi aije maen tenambe, Po raura nanto mai
    pare, “Vatano apa ananuge manui rave opamo sosobe aijo tavondijo kawasaeyo Amisye
    be akarive maije mai.”
  dgc-dgc: Ey kinagi ni Jesus du alagad na, a “Mehirap a talaga a makasdép du mayaman
    ta kaharian na Diyos.”
  zpm-NT: 'Dze rwi me goṉ me laa zha nguieg co zey, dzigo rëb me lo xpëëdscuel me:
    ―¡Grë zha ne squi rapcheṉ, rzacxuu zho par sëëb zho xnëz Dios gnabey me zho!'
  hix-NT: Noro totxhe rma, àhorye ronye nenytxehkatxownà hatà, Txesusu. Onà wyaro
    nkekon hatà, tànhananàhrà ro komo wya. Tkayaryet kom me Khoryenkomo hutwahra natxow
    hamà, tkatxhonkem komo, kekon hatà. Krawame mak natxhe, noro mryenon me harha,
    kekon hatà, Txesusu, àwyanye.
  sim-sim: Urik Jisas ol orin tiyandari ma ondon or heyehe ormu mbara, �Ma ol mbele
    mbele nga mushak nanda ma ondo Avui Wasilakahi siyok li sikmbaha li hishiwa anala
    mendekwa lir.�
  npi-ULB: येशूले वरिपरि हेर्नुभयो र आफ्ना चेलाहरूलाई भन्‍नुभयो, “धनी मानिसहरूलाई
    परमेश्‍वरको राज्यमा प्रवेश गर्न अति कठिन छ !”
  cgc-cgc: Patan-aw-tan-aw Jesus iya na mga tinudluan naan ta iya na palibot daw mambal,
    “Mga ittaw na manggaranen bellay gid magpasakep naan ta pagdumala ta Dyos.”
  tim-tim: Arimbo purik katmâ hoŋ bawalupŋe yekmâ hin makyeŋgiep, “Luâk sikumdâŋe
    Anutugâlân arienŋe damun nenŋe agâk dâm ariwerâm âi humo membai.” dâep.
  yor-yor: Jesu wò ó bí ọkùnrin náà ti ń lọ. Ó yípadà, ó sì sọ fún àwọn ọmọ-ẹ̀yìn
    rẹ̀ pé, “Àní, ohun ìṣòro ni fún ọlọ́rọ̀ láti wọ ìjọba Ọlọ́run!”
  wos-wos: Wun du yindéka Jisas déka duré xe dé wa, “Xérénjuwi mama du takwa nakélak
    nakélak ye di Godna héfaré yamba wulayikéndi. Di Godna héfaré wulayinjoka mawuli
    yandat, wu némafwi jémba dé.”
  emp-NTPO: 'Maʌ̃ne Jesuba pʌrrʌga acʌped̶a idji ume nĩbabadarãa jarasia: –Wãrãda
    bio zarea b̶ʌa ẽberã ne bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi carea.–'
  eng-F35: Then Jesus looked around and said to His disciples, “How hard it is for
    those who have riches to get into the Kingdom of God!”
  ind-ind: Yesus memandang para murid di sekeliling-Nya dan berkata kepada mereka,
    “Sulit sekali bagi orang kaya untuk menjadi warga kerajaan Allah!”
  pes-OPCB: 'عیسی لحظه‌ای به اطراف نگاه کرد و بعد به شاگردان خود فرمود: «برای ثروتمندان
    چه سخت است ورود به ملکوت خدا.»'
  mpt-mpt: Yesuse e okok aleyemin nakai yatemem haabianea baabenea Nakaia unangai
    moni osa afobeing osa homon bibebinomo i Gode kimanin bibo unom gaibo bumolokobo
    gesea
  ssx-ssx: Yesuma꞉ la꞉ka꞉la꞉ moneao ipika꞉ disaipolo haliweki handaata꞉ iki pa꞉ta꞉
    alota꞉ Hamoko wanda꞉halima꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ haena꞉ weleke
    we wotu pilimikie leekeme.
  mkl-mkl: Ŋɔi Jesu í cɔ inɛ ŋɑ iyi ɑ̀ kɑɑkoɛu nɔ í sɔ̃ mɔcɔɛ ŋɑ í ni, ɑ́ ɡɑɑbu hee
    ku cɑɑ ilu fiɑ ku jɛsi Ilɑɑɔ̃ ku jɛ ilɑɑluɛ.
  gaq-gaq: ଜିସୁ ପିତୁର୍‌ ପାକା କେଚେ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ଜାନେ ଦନ୍ ଲେଃକେ, ମେଇଙ୍ଗ୍‌ ଇସ୍‌ପର୍‌ନେ
    ରାଜିନ୍ନିଆ ୱେଚାନେ ଜବର୍‌ କଷ୍ଟ ।”
  gof-RNT: Yesuusi ba tamaareta yuushshi aathi xeellidi, “Dure asi Xoossaa kawotethaa
    gelanayssi waanidi metanddeeshsha!” yaagis.
  unx-unx: ୟୀଶୁ ଚେଲାକକେ ହେତାବିୟୁର୍‌କେଦ୍‌କଆଏ ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଅକନ୍‌ ହଡ଼କଆଃ ଟାକା ପାଏସା
    ମେନାଃ, ଏନ୍‌ କିସାଁଣ୍‌ ହଡ଼କନାଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ବଲଃ ପୁରାଃଗି ହାମ୍ୱାଲାଃ
    ।”
  gah-gah: 'Lá oko novigo, Izesú viligoko izegipala zuhama ánigoake láa loko lo kimimó:
    Henoníini vegená nene Ómasímini lapanató silipa iki itesá neve.'
  lcm-lcm: Na Iesu kala taval taun kana keve nat i akalit na kala antok iria ta, “Vola
    kitmat luai ani igenen tauia si palak nei kana vainagoan a God.”
  aer-aer: Nhenge Jesus-ele areke artwe re alherlenge, re ularre-irremele apententye
    akngerre ikwerenhe areyeke angkeke, “The arrekantherre arratye ileme, tyerrtye
    mane-arlke mantere-arlke atningke-akerte areye arrpernkeme Ngkarte renhe apayuthnetyeke
    alartetye irretyenhenge itnenhe arntarnte-aretyenhenge.”
  qvc-NT: 'Chaymandaqam Jisusqa rridurninman chapakushpa, yach''akuqningunata nirqan:
    —¡Ancha trabajusraq, kapuqkuna Dyusta kasunanllapa, paywan tukuy tyimpu kawsananllapaqa!
    nishpa.'
  tgl-ULB: Tumingin si Jesus sa kaniyang paligid at sinabi sa kaniyang mga alagad,
    “Napakahirap para sa mga mayayaman ang makapasok sa kaharian ng Diyos!”
  cbs-NT: 'Jesúsun jatu uinbaunkin jawen tsumabu yuikin: —Juni mabujaidayadan, Dios
    xanen ibuai anu jikinun ikaidan, bikajaidaki— jatu wa'
  xtm-NTPP: 'Te Jesús ma, nde''ya ya ni‑ka''nu xiñi ya ma nuu ka iyo tee ka ndikin
    ya ma, te jiña''a ya: ―‍¡Naka yii kúu ja tee ka kuu xiku ma, te jin kivi koo de
    nuu tátnuni Su''si ma! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalolake tii akinapunji bakwe na kalenge, “Maiba kujundupa ku bandu
    bina uloi kujingila Mukingwana cha Nnoongo!”
  bao-NT: 'To cõrora Jesús pea cʉ̃ weja ĩa amojode, o biro ĩiupi cʉ̃ buerãre: —¡Ca
    apeye pairãra Ʉmʉreco Pacʉ peere cʉ̃ja ca tʉo nʉnʉjeerʉgamijata, popiye peti niicãro
    dooro bii! —ĩiupi.'
  san-ORI: ଅଥ ଯୀଶୁଶ୍ଚତୁର୍ଦିଶୋ ନିରୀକ୍ଷ୍ୟ ଶିଷ୍ୟାନ୍ ଅୱାଦୀତ୍, ଧନିଲୋକାନାମ୍ ଈଶ୍ୱରରାଜ୍ୟପ୍ରୱେଶଃ
    କୀଦୃଗ୍ ଦୁଷ୍କରଃ|
  huv-NT: 'Condom Teat Jesús ndiliteay majaw minipilan nej, tasaj nejiw: ―Xowüy laél
    ocueajiw monjiür xeyay cuajantanej majmeliw tiül micambaj Teat Dios ―aw.'
  otn-NT: 'Bi hyɛ̱tyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―Xa̱ndøn hɛ̱nni̱tho ha di̱ n''u̱nyø
