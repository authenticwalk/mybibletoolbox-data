  gfk-H: Ma Iesu ga nas harbasianei ira nuna bulu na hausur gaam tangai ta diet bia,
    “I manga dadas bia tiga watong na sola tano matanitu ta Kalou!”
  viv-viv: Au Yesu ana tomuliya gilumataviledi gigahedi gigayo, “Badi wakalivadiyao
    yadi luku Yaubada yana yoꞋogaga agaidiya au vita-moꞋena.”
  yao-yao: Nipele Che Yesu ŵalolite kosekose, ni ŵaasalile ŵakulijiganya ŵao, “Chiilimbe
    kwannope kwa ŵandu ŵaipanje kwalechelela Akunnungu ŵaatawale!”
  tgp-tgp: Iesu mo kilau r̃alihi, ale mo verea isana nona tamlohi usuri mara, “I pa
    r̃ilangi isan la haratu la tavtav vara la unu hin mauri atu God mo aulu hinia.”
  auc-NT: Gocä adinque Itota godongämæ̈ adinque tömengä nänö në ëmïñæ̈näni ïnänite,
    —Wængonguï Awënë Odeye nempo guiite quëwencæte ante cædinque waodäni ömæpodäni
    inte botö mïñæ̈ pönänipa. Mäincoo nanguï ëacä guiquënë æbänö cæte ömæpocä inte
    botö mïñæ̈ ponte guiite quëwenguingää, angantapa.
  kbc-NT: Odaa Jesus niipetediogi niɡ̶ijo anodiotibece monawiile, odaa meetediogi,
    “Ica me dakake Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶ena niɡ̶ina liico!”
  bmh-bmh: Guzenina, Yesus nug gonugau tapaimaraneu dudu ameg nug uligaraimai, awareun,
    “Dudu ecesab asiu mui ag empip go Uwait nug gumaneu oug siabun anmamamen.”
  ctu-BL: 'Jesús tsi'' sutq''ui i wut ba''an xcʌnt''añob i cha''an. Tsi'' subeyob:
    Wocol mi caj i yochelob ti'' yumʌntel Dios jini wen chumulo'' bʌ, che''en. Tsa''
    toj sajtiyob i pusic''al jini xcʌnt''añob cha''an i t''an. Jesús tsi'' cha'' subeyob:
    ¡Alobob, wocol mi'' yochelob ti'' yumʌntel Dios!'
  meq-meq: 'Yesu a ŋgatay a ndo niye a ye ŋgway na, a zəba ka gawla ŋgay niye hay
    tə lawara na a wuzlah aye. A gwaɗatay: «Kay! Hərwi ndo i zlele na, mede a Bəy
    i Mbəlom i ŋgay na, mada me eye haladzay.»'
  noa-H: Hichdëu mag nem jaaubarm hipierraa hamaaugau warag hök'ĩirjuu petam hoowi,
    hich bigaau narr k'ʌʌn k'ĩir heerpa p'ʌʌrdʌnaa, hich dʌ̈i hogdʌba wënʌrrarr k'ʌʌnagta,
    —Keena, pãadë hoobat hajim hanʌm. P'atk'on paraam k'ʌʌnta Hẽwandam chi Pörk'a
    sim haar höbëraagan, chadcha t'et'e simgui hajim hanʌm.
  alp-NT: Yesuse Ilimese keholi loko Eni maka luluaru kai Ibeteke lokosi be, “Tamata
    rebe eni tanei bokalaru ihlaleke kai ilulu Allare, susa titinai.”
  san-VEL: atha yii"su"scaturdi"so niriik.sya "si.syaan avaadiit, dhanilokaanaam ii"svararaajyaprave"sa.h
    kiid.rg du.skara.h|
  kbq-kbq: Vigeno Jisasi'a ome zamage eme zamage nehuno, amanage huno amage'ma nentaza
    disaipol naga'a zamasmi'ne, Afufenozamine vahe'mo'za Anumzamofo kumapi ufrenaku'ma
    hanazana, tusi'a amuho hugahaze!
  kbh-kbh: 'Chora Jesús cátoye tojanrrepará y chabe uatsjéndayënga tojanë́yana: —¡Puerte
    totcá entsemna bomnëngbiama Bëngbe Bëtsabe amë́ndayoye jamashënguama ca!'
  ron-LSB: 'Isus s-a uitat în jur și a zis ucenicilor Săi: “Cât de greu intră în Împărăția
    lui Dumnezeu cei ce au bogății!”'
  pon-pon: 'Iejuj ap kotin aupwili jili, ap majani on japwilim a tounpadak kan: Meid
    apwal on me kapwapwa, en pedelon on nan wein Kot.'
  nhe-BL: 'Huajca Jesús moicancuepqui huan quintlachili imomachtijcahua huan quinilhui:
    ―¡Nelía ohui para tlacame tlen tominpiyaj calaquise campa tlanahuatía Toteco!'
  sps-sps: Jisas takopis of ir matisian Tsunia, Ya tsue to na ka tsuri, “Te opaar
    fiisok tsun non tana mes te kaa minon masun a nai sof to na Waan e Gov!”
  wnc-wnc: Ita kuwawan Jesuta pandetnabam katakuke anzing yanikut, “Anututa amin panangge
    tasinggak kakngae gepbiatang kopnanggengu aminu sangana babanda tasiwa maiwik,”
    ngang yaniwan
  bus-bus: 'Ben Yesu a ìbanↄ gwàgwa à bèńnɛ: À zĩ''ũ maamaa auzikideenɛ à gɛ̃ kpata
    kɛ̀ bↄ̀ Luda kiia guu.'
  gub-BL: Na'e Zezuz ume'e uzeiwyr a'e kury, uze'eg pà wemimu'e wanupe kury. — Hemetarer
    katu ma'e a'e, zawaiw katu Tupàn hemiruze'eg romo heko haw a'e, i'i wanupe.
  imo-imo: Aku terimu wali, Jisasini yunge kitipi kanoli iyema kanopalie nimbei, “Gote
    iye nomi kingimu molopa nokoromo kombuna tukundo pungeindo imbo kamakoma pungeindo
    paa perenge!” nimu.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi koqnjrsiqa endegsi minjrej, “Tamo uŋgasari
    iŋgi iŋgi koba ti unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqa marsibqa
    laŋ qureq oqwajqa baŋgi koba.”
  ulk-ulk: Iesu akaida tabara memegle darasmerda a eudige yabi daratagerda, “Lugizkem
    leem au sagimsagim ikeredi wi obarot Adi basalaiage!”
  eng-DRA: 'And Jesus looking round about, saith to his disciples: How hardly shall
    they that have riches, enter into the kingdom of God!'
  knf-knf: 'Yeŧu aten bañaaŋ ayitan aşë ji na baţaşarul : « Uluŋ katam maakan pa bayok
    baneej du Pşih pi Naşibaţi. »'
  san-KHM: អថ យីឝុឝ្ចតុទ៌ិឝោ និរីក្ឞ្យ ឝិឞ្យាន៑ អវាទីត៑, ធនិលោកានាម៑ ឦឝ្វររាជ្យប្រវេឝះ
    កីទ្ឫគ៑ ទុឞ្ករះ។
  arn-NT: 'Feymew Jesus adkinturupay wall püle, fey feypifi tañi pu disipulu: —¡Rume
    küdawngeay ñi konpuael tati nielu fentren chemkün Ngünechen ñi longko ülmenngeelchi
    mülewe mew!'
  zas-NT: 'Dxel baguiaa Jesús loj gra reeman, abiꞌ rëbaman loj ree xbejnman: ―¡Dád
    nawëëg na̱j chuꞌ benrijcw loj xguialrniabee Dios!'
  ken-NT: Yesu ayibhiri mmʉɛt arɛm ntá baghɔkɔ́ bhi bɛ, “Ɛ́be mmʉɛt tontó bɛ mǔnkáp
    anka Mandɛm ambak Mfɔ ywi!”
