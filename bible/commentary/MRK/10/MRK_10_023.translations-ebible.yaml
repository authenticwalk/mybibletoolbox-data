  heb-LB: 'ישוע הסתכל ואז אמר לתלמידיו: ”לאיש עשיר קשה מאוד להיכנס למלכות האלוהים.“'
  caf-NT: Sizi yugha hoodul'eh bunilh'en 'ink'ez ndo búlhni, “Dáhoont'ah huwa whúlna
