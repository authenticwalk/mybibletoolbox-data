  mwp-mwp: Nuydh nanga Yesu imadhin, nuy thabukirin miyaydhin a kedha mulaydhin niyay
    kazipa, ‘Ngitha lawnga maygi sethabi moegina kazil, kasa wanamay thana ngapa ngayapa.
