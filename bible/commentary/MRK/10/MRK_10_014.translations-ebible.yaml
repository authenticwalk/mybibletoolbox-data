  unx-unx: ଏନା ନେଲ୍‌କେଦ୍‌ତେ ୟୀଶୁ ଖିସ୍‌ୟାନାଏ ଆଡଃ ଚେଲାକକେ ମେତାଦ୍‌କଆଏ, “ହୁପ୍‌ଡିଙ୍ଗ୍‌
