    kei. Hinde wowani, Gotri kwambu hima i sembe aulindau ti, oti kale kichapwache
    hinga le keke dau.
  vie-OVCB: 'Thấy thế, Chúa Giê-xu không hài lòng. Ngài bảo các môn đệ: “Cứ để trẻ
