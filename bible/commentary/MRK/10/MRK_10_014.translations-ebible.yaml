    giống các con trẻ ấy.'
  kze-kze: Ísu tuwánéna áwáá'a tiyéna séna íma kóro sé'a tiyuwáíyasa kesópa'a iyámpói
    úwoi teró. miníyámpóí kesópa'a tentembá Áánútu kwená kwaási kawááimba miráráán-umai
    kwégawaaimba iyámpói kesópa'a tí-amba íma ítátinkaaro.
  mpj-mpj: Ka-janampa Jiijajpa wirrilyirringu palumili wangka-nintikajaku, Ka-jananya
    marrkurnu, “Jurra-jananyaya!, kangkurakurniya jijikaja ngayukutu. Jiji ngaakajayuru
    Mamalu-jananya ngampurrju kanyini, palumili walyjakaja.
  lbk-lbk: Osto'y inilan Jesus, sinmonget, ya yinangyangana nan disipolosna, “Ogkhayenyo
    nan ongang-a ay omali ken sak-en. Ad-iyo ipap-awa chaicha. Tay nan kag tosacha
    ay takho nan maitapi isnan en-ap-apowan Apo Dios.
  mto-NT: 'Ku veꞌe je̱ Jesús du̱ꞌix, vanꞌit tseꞌe yꞌe̱jkji je̱tseꞌe je̱ yꞌixpa̱jkpata̱jk
    du̱nu̱u̱jmidi: ―Maso̱ꞌo̱kta miits ya̱ piꞌk ónu̱kta je̱ts a̱tseꞌe xnu̱míndat, kaꞌa
    tseꞌe xkayakjajtjadat, ku̱x je̱ꞌe̱da pa̱n pa̱n jatyeꞌe ijttup je̱m je̱ Nteꞌyam
    yꞌam kya̱ꞌm, veꞌemts je̱ꞌe̱ veꞌeda ax joꞌn ya̱ piꞌk ónu̱kta.'
  bzh-bzh: Loḳ Yesu lë bë denevonġ nebë sënë, lom ahë sengën genër vu sir bë, “Ham
