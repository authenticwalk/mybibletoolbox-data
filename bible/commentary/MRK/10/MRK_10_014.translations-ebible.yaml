  bmh-bmh: '@see-verse:MRK.010.013'
  ctu-BL: 'Jesús tsa'' mich''a che'' bʌ tsi'' q''uele. Tsi'' subeyob: La'' tilicob
    alobob ba'' añon. Mach mi la'' tic''ob, come i cha''añob i yumʌntel Dios.'
  meq-meq: 'Yesu a ŋgatay andza niye na, a yay a gər bay. A ndalay. A gwaɗatay a gawla
    ŋgay hay: «Gərum tay ha wawa hay tâ yaw ka təv ga! Kâ həharum tay hay bay, hərwi
    Bəy i Mbəlom mavəla eye na, a slala i ndo neheye andza wawa neheye.'
  noa-H: Mamʌ hamau mag hõrag meeuk'a hiek'a nʌm hoobaawaita Jesuu jũrr hamachigta
    hagjö meeurraunaa, —Hidëu hõrag hamach chaaindam mʌ haig waibëepibat hajim hanʌm.
    ¿K'ant'ee pãrau hamag bëepiba jaau nʌ? Chi jöoin hawiajã chamʌ k'ʌʌn chaainjö
    mʌ hiek hʌ̈k'ak'arrsö hʌ̈k'a nʌm k'ʌʌnta mʌg jẽb gaaijã hʌ̈u wënʌrrawia hʌ̃gt'arjã
    honee wënʌrrabajup hajim hanʌm.
  alp-NT: Yesuse Iselu mere hoko Inasuke Eni maka luluaru be, “Imi sebeie tamata meru
    esi keri esi kwetelaru loko Au le tamata saka kwete tona meiju esi rue tehaike
    Alla kena Ipleta imi tamatare.
  san-VEL: yii"sustad d.r.s.tvaa krudhyan jagaada, mannika.tam aagantu.m "si"suun
    maa vaarayata, yata etaad.r"saa ii"svararaajyaadhikaari.na.h|
  kbq-kbq: Hianagi Jisasima nezmageno asi vazigeno, anage huno zamasami'ne, Zamazeorita
    zamatrenke'za osi mofavre'mo'za Nagrite eho. Na'ankure Anumzamofo kumara e'inahu
    vahe'mofo kuma me'ne.
  kbh-kbh: 'Jesús chca tojáninÿe ora, tbojánetna y chë uatsjéndayënga tojanë́yana:
    “Cachcá mónÿaye chë basetémënga áts̈bioye chamuabo y ndoñe matë́uyanana; er Bëngbe
    Bëtsabe amë́ndayana endmëna chë mo quem basetemëngcá imomnëngbiama.'
  ron-LSB: 'Dar Isus, văzând aceasta, s-a indignat și le-a zis: “Lăsați copilașii
    să vină la Mine! Nu le interziceți, căci Împărăția lui Dumnezeu aparține unora
    ca aceștia.'
  pon-pon: 'Ni en Iejuj a kotin majani, a ap kotin juede kida, ap majani on irail:
    Mueid on kijin jeri akan, en ko don re i. Der kalik irail edi! Pwe iei jon en,
    me udan wein Kot.'
  nhe-BL: 'Huan Jesús quiitac tlen panoyaya, huan cualanqui huan quinilhui imomachtijcahua:
    ―Xiquincahuaca ni coneme ma hualaca campa na. Amo xiquintzacuilica pampa Toteco
    quinselía tlacame ipan itlanahuatilis tlen nechselíaj queja ni coneme nechselíaj.'
  sps-sps: Jisas tagaa rari, Ya peits ratuari sa tsue na ka, “Tanyir yam guein kakaii
    ma naa mi ri Tsonyo, tsue tap vaare ir yam, tana saa a Waan e Gov fasito raror
    vainy te faarei ror guei to ari.
  wnc-wnc: kake Jesuta musia wai natayamuke anzing yanikut, “Ginu kapewa waatdaka
    mateu nae apnong. Ginda ma yanindakngawam. Aho. Aminda waatdaka aakwakga nae nangaakan
    dua nataaing binga daknganingu Anututa amin panangge tasinggak kakngae gepbiatang
    yuaikatnana aminu unin,” ngang yanikut.
  bus-bus: 'Kɛ̀ Yesu è lɛ, à pↄ fɛ̃̀ à bèńnɛ: À tó nɛ́nↄ mↄ́ ma kiia, àton gíńnɛro,
    zaakɛ aↄ̃ takanↄ pↄ́n kpata kɛ̀ bↄ̀ Luda kiia ũ.'
  gub-BL: Zezuz wenu waze'eg mehe. Wikwahy wanupe. Tuwe werur kwarearer ihewe wà nehe,
    ty wà. Pemupytu'u kar zo pe wà nehe. Tupàn hemiruze'eg kwarera'i ài wanekon a'e
    wà.
  imo-imo: Aku teringi ulumu Jisasini kanopalie wali konopu naa mondorumu. Aku tepalie
    yunge kitipi kanoli iyemando nimbei, “Bakulu keloma anjo pipi naa tieio. Goteni
    imboma nokoromo ulumu da tepa bakulumanga ltemo akumunga na morona wangei neio.
  boj-boj: Degsib saidnjrnabqa Yesus na aqa aŋgro naŋgi ŋiriŋtnjrsiqa minjrej, “Aŋgro
    du du naŋgi uratnjrib ijo areq beb. Naŋgi saidnjraib. Tamo uŋgasari naŋgi aŋgro
    du du deqaji bul sqab di Qotei a naŋgo Mandor Koba sosim naŋgi taqatnjrqas.
  ulk-ulk: Nadege Iesude able lu dasmeri, ege abra lidbagebda. E akaida tabara memegle
    daratagerda, “Wa omaskir nakerare wi karim watabakiauare. Wa nole yabi taramrare
    ableglam Adira basalaia pe ikeredi leem mokakalam wi uridli.
  eng-DRA: 'Whom when Jesus saw, he was much displeased, and saith to them: Suffer
    the little children to come unto me, and forbid them not; for of such is the kingdom
    of God.'
  knf-knf: 'Wi Yeŧu awinuŋ uko mënţ aşë deebaţ, aji na baka : « Nawutan bapoţ babi
    ţi nji, nakneenan baka ţiki Pşih pi Naşibaţi pawo pi banwooŋ ji baka.'
  san-KHM: យីឝុស្តទ៑ ទ្ឫឞ្ដ្វា ក្រុធ្យន៑ ជគាទ, មន្និកដម៑ អាគន្តុំ ឝិឝូន៑ មា វារយត,
    យត ឯតាទ្ឫឝា ឦឝ្វររាជ្យាធិការិណះ។
  arn-NT: 'Fey Jesus, ngüneduamfilu tüfachi dungu, lladküy ka feypifi ñi pu disipulu:
    —Elufimün tati pichikeche ñi küpayael engün iñche mew. Katrütukefilmün. Tati pichikeche
    reke femngelu, fey engün koneltuley Ngünechen tañi longko ülmenngen mew.'
  zas-NT: 'Chi baguiaa Jesús zian, balenman zeel rëbaman: ―Gol badëëd mod guiꞌt reex
    lon, ad bal rudxoondi. Din lod rniabee Dios na̱j par ree bén na̱j ziꞌc laa reex.'
  ken-NT: Kɛ Yesu aghɔ nɔkɔ nɔ, ntɨ nɛ́bé yi amɛm, arɛm ntá yap bɛ, “Dɔ̌ ká mǎmbɔ
    mántwɔ ntá ya, bǎkɛ́ chyɛt bhɔ mbi mbɔnyunɛ bo abhɛn bachi mbɔ bhɔ kɛ̌ Mandɛm
    abhak Mfɔ wap.”
