    raang cawh ma hapaw sahlo aa tei khah a cang.
  sey-NT: 'Ja̱je ë̱sejëna, Jesupi ñani pë̱i caëña, ja̱ohuaꞌire: “Coa ñajëꞌë, tsi̱re
