    na iwo.'
  pab-NT: 'Hoka Jesus waiya nikare enawenaneha hoka maisa waiyeta ihiye hoka nexa:
    — Kotare xoimanai tyoa nomani, awa atyo xamahokoanetyahene. Hiyaiya, Xekohaseti
    Enore naliye waikohekoa atyo exe xoimairanai akereta tyaoniterenai anere — nexa.'
  llg-llg: Yesus nita leondia, boe ma Ana manggalau ana mana tungga nala, nae, “Mboꞌi
