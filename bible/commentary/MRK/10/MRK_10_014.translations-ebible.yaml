  ssx-ssx: '@see-verse:MRK.010.013'
  mkl-mkl: Iyi Jesu í yɛ mii iyi ɑ̀ wɑɑ ceu, ŋɔi idɔɛ í kɔ̃, í sɔ̃ ŋɑ í ni, i jɔ̀
