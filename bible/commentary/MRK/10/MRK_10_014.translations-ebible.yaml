    b''ix k''on kyexik emiyo'', tzan tpaj kye xjal iktza'' ja k''wa''lni [aj nkyechalaj
    wi''j] okyekajel tuj tq''ab'' te Qtata Dios.'
  dan-1931: 'Men da Jesus så det, blev han vred og sagde til dem: “Lader de små Børn
    komme til mig; formener dem det ikke, thi Guds Rige hører sådanne til.'
  kwj-kwj: Ete wowani Jisas o hinga heikoni sembe enge ya wunu ri a. Wowani ya wunu
