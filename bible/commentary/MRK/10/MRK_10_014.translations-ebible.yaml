  lid-lid: Eme Jises seleyaniy, ma iy ibolosen i toro lau tan, “Ado karuwani iri nah
    kame hawek. Ado saturuk iri, ndri-iy. Tondrok ta Kindrei badeh, tiri lau buku
    iri nah nadu bwisik kede-eh.
  wim-wim: Nil Jesus.angan kaangk puk manyiy puth thanan wampin nungant, nil keꞌ-paal
    kaangk keꞌ thathow thanang kenth-kenthayn thanangan, aꞌ nil wak thanang, ngurp
    nungantam anangan. “Keꞌa! Niiy keꞌ kenthān thanangweya, puk manyiy inanganiya
    mak wampayn ngathara! puth nil God.angan kaangk maꞌ nungantang piꞌ-piꞌow thanang.
    Than weeꞌ-weeꞌanangan keꞌ puk manyiy yimanangan ngangk minangaman wampayn nungant
    God.ant-a, an nil min-minakam ngul piꞌow thanang, than maꞌ nungantang ngul wunayn.
  zga-M: Pwu u Yiisu vu alemanyile elyo, salekhang'ovosya, akhavavola, “Muvalekhe
    avana avadebe vinche khulyone, msitage ukhuvasiga, ulwa khuva avana ndava uludeva
    lwa Nguluve lwavene.
  yom-yom: 'Vayi bu kamona bobo ; wufuema ayi wuba kamba : —Lubika bana bafioti biza
    kuidi minu ayi kadi kuba kandika ; bila kipfumu ki Nzambi kivuiwilu kuidi bobo
    baba dedikini.'
  eng-NNA: When Jesus saw them he became upset, he said to them, “I want the children
    to come to me. Do not prevent them. They gladly believe in God, they obey his
    word.
  san-SIN: යීශුස්තද් දෘෂ්ට්වා ක්‍රුධ්‍යන් ජගාද, මන්නිකටම් ආගන්තුං ශිශූන් මා වාරයත,
