  mih-NT: 'Ta i ndyehe ra Jesús, ta i cuxaan ra ta catyi ra: Ma cahan ndo. Naquisi
    ndyaca maa ñu sii sa ndyihi sii, vatyi tatu cuñi ñiyɨvɨ sa cua cundyaca ñaha ra
    Ndyoo sii ñu, cua sino iñi ñu sii, tañi sino iñi sa ndyihi ya.'
  qvh-NT: 'Saymi discïpuluncunata Jesús olgutupargan: “Wamracunata apacayämunanta
