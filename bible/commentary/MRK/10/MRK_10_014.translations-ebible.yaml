    vu sa nebë hurmahen, og rëḳ demedo doḳ Anutu-yi-nyëġ.
  guj-2017: ઈસુ તે જોઈને નાખુશ થયા અને તેમણે તેઓને કહ્યું કે, ‘બાળકોને મારી પાસે આવવા
    દો, તેઓને રોકશો નહિ; કેમ કે ઈશ્વરનું રાજ્ય એવાઓનું જ છે.’”
  jvn-NT: 'Kadung Gusti Yésus weruh, dèkné terus jèngkèl. Mulané Dèkné nyenèni murid-muridé
