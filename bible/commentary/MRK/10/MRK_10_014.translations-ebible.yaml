verse: MRK.010.014
translations:
  kpx-kpx: Ige Iesuu ke elehai itumuai au esemuho loui avoe, “Lainaho eseese keluevelive.
    Isege abu dae lohoi. Kosealemo eseese kebia uvunahate vamale keabuna Dilava adae
    vuvunemo ui.
  okv-H: Iesu na tumo eto ambotani isembihe ke einge ena, “Meni isasaraho mane haekasova
    te evu nau degi ta hurore. Meni isasaraho amo na humota eagora eto embo amuna
    ainge dombo na humota aisuja amo God na embo amo simba aisuja.
  tbo-tbo: Ma Yesu i gagalehi po nugonugona i apapoe hai baha binei yaka i baha i
    pa, ‘Logaloga ona palihalehi po hina nenei uyahiu ma ega ona guduguduhi. Matababana
    lawa mei geka logalogahi apo Yaubada anani taniwaga hina luiya.
  mal-C: ഇതുകണ്ട് യേശു ദേഷ്യത്തോടെ, “ശിശുക്കളെ എന്റെ അടുക്കൽ വരാൻ അനുവദിക്കുക; അവരെ
    തടയരുത്; കാരണം ദൈവരാജ്യം ഇങ്ങനെയുള്ളവർക്കു സ്വന്തം!
  grc-SR: Ἰδὼν δὲ ὁ Ἰησοῦς ἠγανάκτησεν, καὶ εἶπεν αὐτοῖς, Ἄφετε τὰ παιδία ἔρχεσθαι
    πρός με· ⸆ μὴ κωλύετε αὐτά· τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ θεοῦ.
  bgc-bgc: यीशु नै न्यू देख छो म्ह होकै कह्या, “बाळकां नै मेरै धोरै आण द्यो अर उननै
    मना मतना करो, क्यूँके परमेसवर का राज्य बाळकां के समान सै।
  khz-khz: Iesu na egitarato aonai eparuto. Ne gena melo evaililarato, netiwato, “Nemelo
    keira ia vogomai au geku ai, ragai pio gui-waira, kwalana Palagu gena Basileia
    netalima vetaira geria.
  deu-TKW: 'Da es aber Jesus sah, ward er unwillig, und sagte zu ihnen: lasset die
    Kinder zu mir kommen, wehret ihnen nicht, denn solcher ist das Reich Gottes.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lë ni Jesús, gleynëꞌ len gudxëꞌ lequëꞌ: ―Gul‑güíꞌ‑cbiꞌ latj
    biꞌidauꞌ laꞌdxinbiꞌ quiaꞌ. Cutu uzágaꞌgacliꞌ‑biꞌ, le gataꞌ quegac nup nacgac ca
    biꞌidauꞌ ni, latj ga rna bëꞌë Dios.'
  lin-lin: 'Tango Yesu amonaki bongo, ayokaki pasi na motema mpe alobaki na bayekoli :
    — Botika bana mike baya epai na Ngai ; bopekisa bango te koya epai na Ngai, pamba
    te Bokonzi ya Nzambe ezali mpo na bato oyo bazali lokola bango.'
  hns-NT: 'Bakie ie baat Jiesoe ke tanko na attjha lagal. Oe bolies: „Tjhor de, oe
    larkan ke aawan de. Parmeswar ke raadj aisan manai log khaatien hai.'
  noa-E: Mamʉ amau mag õrag meeukha iekha nʉm oobaawaita Jesuu jũrr amachigta agjö
    meeurraunaa, —Idëu õrag amach chaaindam mʉ aig waibëepibat ajim anʉm. ¿Khanthee
    pãrau amag bëepiba jaau nʉ? Chi jöoin awiajã chamʉ khʉʉn chaainjö mʉ iek ʉ̈khakharrsö
    ʉ̈kha nʉm khʉʉnta mʉg jẽb gaaijã ʉ̈u wënʉrrawia ʉ̈gtharjã onee wënʉrrabajup ajim
    anʉm.
  eng-EMTV: But when Jesus saw this, He was indignant and said to them, “Allow the
    little children to come to Me, do not hinder them; for of such is the kingdom
    of God.
  mib-NT: 'Te ni jito Jesús, te ni quɨtɨ̄ ni yā, te ni cahān yā jiín de: Cuāha jnūhun
    na quíjicoo sūchi lúlí jíñā nuū rī, te ma cásɨ rō jeē quíjicoo i. Chi ñayuu jeē
    ndió cóo ni i cani ni i nájnūhun sūchi yáha, suu i quɨ́vɨ ndaha Yaā andɨvɨ́ jeē
    ndacu ya jniñu nuū i.'
  bea-bea: 'Ahwole Jesus wa-ichi, ohtye atu minihtike ooghilelon, kahchu toowe yehti,
    Ghateh kooyasahlah tsito yechihai sachaghatutyeli, kahchu atu nanahahun: ayi ihe
    nao-oaizi Nagha Tgha kyeyih tsi.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् निःसुआङ् कुयाःक् ले़ॽरे़र खे़ङ्‌हाॽ मे़त्तुसि,
    “हाराॽ हिन्‍जाॽबित्‍छाहाॽ इङ्‌गाॽओ ताःमा फाःक्‍ते़म्‍सिम्‍मे़ॽओ, खे़ङ्‌हाॽ मे़साक्‍ते़म्‍सिम्‍मिन्‍ने़ॽ,
    थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मिङ्‌ग कन् हिन्‍जाॽबित्‍छा हे़क्‍तङ्‌बाहाॽरे़न्‍नेरो॥
  xnj-xnj: Yesu paalolili genago akayoma akavajovela, “Mvaleka vana ava vabwela kwangu,
    mkotoka kuvabesa, muni Unkosi wa Chapanga ndi wa vandu ngati ava.
  mmx-mmx: La ne Iesu ga ven i nom la ga vaase sok lavaun pinivu ren, ga lok tidi
    xeretna, “Mina ke laxamdak mi laxaalik kakalik dina vot pasa ia, la nemen mita
    sep pepe di, mila Linintoo at ne Moroa i epovo ridi na.
  cbr-NT: 'Usaquian caia isi nishquin ca Jesusan cacëxa: —Cuantánun caxunma ca tuá
    xuracama ''ënua unun ën. ''Ëmi catamëtia Nucën Papa Diosan ainan ''imicë unicamax
    ca ënë tuá xuracamasaribi ''icën.'
  tee-NT: 'Para acsni lakts''ilh ju Jesús tuchi ixtanavi ju ix''alacmamaka''ui pus
    talhk''amalh. Alacjuni: ―Amac''a''unt''it ju ask''at''an. Chach quintalakmilh.
    Jantu asasp''it''it ni quintalhilaksich ju yu''unch. Chai va tichi chavaich ju
    aquilhilaksiya'' tachi ju quintalhilaksi ju ani tayanalh ask''at''an yuchi ju
    laich catanuyanta ju lact''iyan.'
  eng-LSV: and Jesus having seen, was much displeased, and He said to them, “Permit
    the children to come to Me, and do not forbid them, for of such is the Kingdom
    of God;
  cak-NT: 'Y cuando ri Jesús xutzu'' ri niqui''en ri ru-discípulos, xpe ruyowal, roma
    man utz ta xutzu'' ri niqui''en, y xu''ij chique: Tiya'' lugar chique ri ac''uala''
    chi yepe wiq''uin, y man quie''ik''at. Roma ri ru-gobierno ri Dios, xe quichi
    ri je anche''l ac''uala''.'
  pah-NT: 'Hepiagame Jesus''ga nhimonha''ngahetei o''ama. Igwete ga ei g̃wemimbo''ehara''g̃a
    pe: —“Taperuruhui g̃a,” tape''euhui g̃a pe, ei ga. Tuhu tuhẽ ti ji pyri tayri''g̃a.
    A''ereki nanongara''g̃a''jave''g̃a pe Tupana''ga pyry hete okovo g̃a jikogame
    ojihe, ei ga g̃a pe.'
  sja-NT: 'Jesupa mãga unuk''ãri, t''ãri ãriidachi chi k''õp''ãyoorã ome. Mãpai mãgaji:
    —¡Ɨtrɨanáatɨ! Ichiak''au mɨmaa warrarã chepítɨ, Tachi Ak''õrepa ãra jĩak''aarã
    bɨit''ee perã ichi jua ek''ari ichideerã p''aneedamerã.'
  xed-xed: Ka nghə Yesu ta tsa skwi ta magə həŋ ya ná, zɗəgana a wu, ka kuzlanaftá
    tsi ta ŋuɗuf. «Zlaŋwazla ta zwaniha kwitikw kwitikw ka sagha həŋ da iʼi, ma pyə
    kuni ta həŋ, kabga ŋa gwal ta gara vgha nda həŋ na ga mghama Lazglafta.
  mks-NT: 'Tá na̱xini Jesús ña̱ cája na já na̱ndicue̱he̱ a̱ já cáchí a̱ já xi̱hín
    na̱ xíca tuun xi̱hi̱n á: —Quia̱hva ndó ña̱ma̱ni̱ ná quixi na̱ va̱lí nu̱ú i̱ ta
    a̱ cájí nuu ndó nu̱ ná jáchi̱ cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi tá ná caja na
    tá quia̱hva cája na̱ va̱lí yóho.'
  gfk-S: Be Jisas ga nes hobi iga ngalngaluan ma igom tange ta di, “Mu waak leise
    ira bulu ukira ho iou. Pa mu nale tur bat di kinong no kingdom tane God ta di
    ie ira mangana not no bulu hokakarek.
  bmu-bmu: Mewö aketmö, Jisösnöŋ mi eka uruŋi böliiga kewö jii mötket, “Nahönbörat
    moröŋi mönö eŋgömosötketka nöŋgöreŋ kame. Anutunöŋ ambazip mewö mia bemtohoŋi
    buŋa qem eŋgima. Miaŋgöra i kude jöhöm eŋgime.
  dgz-dgz: Iesu ame yawamoni gapan gari yaven anega diamon, “Orup otua ae vemone,
    nenan onamop, ya watanamone, iwa God toemu mega orup otua ma miniwa mugawa.
  eng-GNV: 'But when Iesus sawe it, he was displeased, and said to them, Suffer the
    litle children to come vnto me, and forbid them not: for of such is the kingdome
    of God.'
  zaa-NT: 'De biyénini Jesús nu ra ca discípuluá nna yala sentir ucuee nna ra tìe
    cabi: Líhue''él·la'' ca huatsa tú''ą'' ibiga'' cą ru''a lua'', bittu guthàga''
    le cą; porqui''ni ca enne'' té fe qui'' quį tì''a nu té qui'' ca huatsą'' nna,
    quì''ba quį ná reino qui'' Tata Dios.'
  eng-WEBSTER: 'But when Jesus saw it , he was much displeased, and said to them,
    Suffer the little children to come to me, and forbid them not: for of such is
    the kingdom of God.'
  guh-guh: 'Nexata Jesús itsa tane bajarapacuenia pijajivi pejumaitsijava, Jesús jamatabëcueneanaepanaxuareca.
    Jumaitsi pijajivijavabelia: —Pëtsa paitavetame. Pacopare pejevaxijivixi pepatsinexa
    xanëjavaberena. Mapitsipejevaxijivixije jumeaebinejeva, xaniavaetsia bajumecovënëta
    palivaisi tsipaebatsi. Nexata pamonae jitsipa pejonejava Dioso pijanacuayabetsia,
    bajara pijinia pacuenia jumeaebinejeva xaniavaetsia bejumecovënëta Dioso pejumelivaisi.'
  bon-bon: Yeesu liba jepänige, abiberäja bägrä cina ngena jewenisi, tabe claabe ge,
    siige jejemige egä, “Bägrä cina saaclege cäme bau me. Gone jiibemuye, ingle bägrä
    pana ätrunga cama biname bine Acejiyame te yaawadimuge.
  nhw-BL: 'Huan Jesús quiitac catli panoyaya, huan cualanqui huan quinilhui imomachtijcahua:
    ―Xiquincahuaca ni coneme ma hualaca campa na. Amo xiquintzacuilica, pampa Toteco
    quinselía masehualme ipan itlanahuatilis catli nechselíaj quen ni coneme nechselíaj.'
  swh-ONEN: Yesu alipoona yaliyokuwa yakitukia, akachukizwa. Akawaambia wanafunzi
    wake, “Waacheni watoto wadogo waje kwangu, wala msiwazuie, kwa maana Ufalme wa
    Mungu ni wa wale walio kama hawa.
  wbi-wbi: UYesu ye aluvwene uluo, akakalala, akavavuula avavuulanisivua vaake akati,
    “Muvaleke avaana avadebe visaghe kulyune. namungavasighaghe' ulwakuva uvutwa vwa
    Nguluve vwa vaanhu vano vali ndavule avaana ava.
  bba-bba: Ye Yesu wɑ ye bɑ mɔ̀ u mɔru bɑrɑ, mɑ u bu sɔ̃ɔwɑ u nɛɛ, i bibu derio bu
    nɑ nɛn mi, i ku bu yinɑri, domi Gusunɔ u bɑndu swĩi tɔmbun sɔ̃ be bɑ sɑ̃ɑ nɡe
    bibu.
  eng-KJVCPB: 'But when Jesus saw it, he was much displeased, and said unto them,
    Suffer the little children to come unto me, and forbid them not: for of such is
    the kingdom of God.'
  kgk-NT: 'Ha Hesu katu ohexa ramo oja''o va''e, ojoko íxupe. —Ani pejoko teĩ mitã
    ou va''erã, he''i. —Tou katu xe renda-py, he''i joty Hesu. —Ha''e-ta peẽ-my: Koixagwa
    omoirũ-ma va''erã Nhandejáry gwuvixarã-pe, he''i.'
  waj-waj: 'Ooqoo tuduu rikioo Yisuunna nnannatooduu ari ngiaammuauya tunoo: Pikikiai
    nnaakaraiya niisi ngiatee. Sa iya ooqoo kiatee. Nnaakaraivo kuaivaa rikioo ivaa
    iivaa roosiikiai gioonna kiaapuuya fai Anutuuqo gioonna kiaapuuyara diraivaki
    kuaaravai. Ivaara sa aa nnaakara aaya ooqoo kiatee.'
  ekk-PKP: 'Aga kui Jeesus nägi, mida nad teevad, sai ta väga pahaseks ja ütles neile:
    „Laske lastel minu juurde tulla! Ärge takistage neid, sest Jumala riik kuulub
    sellistele, kes on nagu need lapsed.'
  mpx-mpx: Sauga Yeisu i kitel, inoke i huga ge i baek elal i ba, “Wawayau ku talamwagil
    nihi nem elau, bahi nuku lolopwalil, kaiwena Yehoba wana abalogugui i minaa ololana
    o eliyalil.
  wbp-wbp: Kuja-jana Jijajirli nyangu, ngulakuju-jana kulu-jarrija kurdungurlu-patukuju,
    manu-jana wangkaja, “Kurdukurdu wita nyampu-piya kajulu wala nyinami ngajuku.
    Ngana-puka yapa jalangu kuja-ka nyinami nyampu-patu-piya kurdukurdu-piya, ngulaju
    karla nyinami Kaatuku yangka kuja kajana Warlalja-Wiri nyina yapaku. Kujakuju,
    yampiyalu-jana warla-pajirninja-wangurlu! Pangkalajulu yanirni kurdukurduju ngajuku!
  luo-luo: Kane Yesu oneno gima jopuonjrene timo, nokecho kodgi, mi owachonegi niya,
    “Weuru nyithindo matindo obi ira kendo kik utamgi, nikech pinyruoth Nyasaye en
    mar ji machal ka magi.
  nhe-NT: 'Huan Jesús quiitac tlen panoyaya, huan cualanqui huan quinilhui imomachtijcahua:
    ―Xiquincahuaca ni coneme ma hualaca campa na. Amo xiquintzacuilica pampa Toteco
    quinselía tlacame ipan itlanahuatilis tlen nechselíaj queja ni coneme nechselíaj.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܝܼܫܘܿܥ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܗܵܕܟ݂ܵܐ ܒܸܥܒ݂ܵܕܵܐ، ܟܪܝܼܒ ܠܹܗ ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ”ܫܒ݂ܘܿܩܘܼܢ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܐܵܬ‌ܝܼ ܠܟܸܣܠܝܼ ܘܠܵܐ ܡܲܟܠܹܝܬܘܿܢ ܠܗܘܿܢ، ܣܵܒܵܒ
    ܕܝܼܵܝܗ‌ܝ ܝܠܵܗ̇ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Jesus-ŋum iḷitchuġikamigich iłuagiŋiññiġai. Nipliutiniġai, “Iḷiḷgaurat uvamnuktitchigik.
    Avriaqutaunagich iliŋitñun atakkii Agaayyutim aŋaayuqautaa aŋmaruq iñuŋnun atriqaqtuanun
    iḷiḷgaanik.
  msb-msb: San makita ni Jesus an inda hinimo naurit kag sinabihan sinda, “Ayaw niyo
    pag-ulanga an mga tigdyutay na kabataan kundi pakadia sa akon kay para sa pareho
    sani na mga bata an kahadian san Dios.
  cpa-NT: 'Ca¹lø¹hné¹ Jesús mi³ca¹lø¹lih¹³dsa. Ca¹tsáih¹dsa dsa² quianh³dsa: ―¡Ju³
    ji¹lé² hi²meh² ja³la²! ¡Tsa¹jnë¹³ juu¹²! Di³ dsa² héi² báh³ li¹chian² ja³jmo¹²
    Diú¹³ héh¹, dsa² lán¹² ju³lah lán¹² hi²meh².'
  dso-dso: ଜିସୁ ଏଟା ଦେକି ବେସି ରିସାଅଇ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ସାନ୍‌ ପିଲାମନ୍‌କେ ମର୍‌ ଲଗେ
    ଆଇବାକେ ବାଟ୍‌ ଦିଆସ୍‌, ସେମନ୍‌କେ ମନା କରାନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଏନ୍ତି
    ପିଲାଟକିମନର୍‌ ପାରା ରଇବା ଲକ୍‌ମନର୍‌ ପାଇସେ ।
  meu-meu: A Iesu ese e itadia, bena e badu, eto, Ene memero-memero na dekegu aema,
    asio luludia, badina be enehetomadiana Dirava ena basileia taudia.
  yva-NT: Arono Yesus po umaso raen, pari. Umba Po raura nanto mai pare, “Vemo wapo
    arikainye umaso mansaorai nora, yara mapaya vayave ra ude Inai kai! Weye vatano
    maisyare arikainye so mansamaisy onawirati mato sisa kawasaeyo Amisye be akarive
    mansaije mai.
  dgc-dgc: Ey péketa ni Jesus ta éya, éy mégingél siya, sakay kinagi na du alagad
    na, a “Pabayan moy di anaka a umadene diyakén. Diyan moy side sésawayén, dahilan
    éy méghari i Diyos ta kona sina.
  zpm-NT: 'Zeeṉe goṉ me sca quiayuṉ zho, wbiṉladz guic me, dzigo rëb me lo zho: ―Ctsirede
    to grë mëëdlas yeeṉ qui, goḻsaan guiaad win lo naa. Sac goṉ grë mëëdlas yeeṉ,
    ni zha ne nac zigne nac win, zha co nac zha ne sëëb ygab lo Dios.'
  hix-NT: Nyamoro wya àhorohkanàr komo yonyey hatà, Txesusu. Atxke nehxakon hatà,
    àwya. Ewakhàra nehxakon hatà. Àro ke, onà wyaro nkekon hatà, àwyanye. Bàryekomo
    txko kom hak nomohtxowà, rohyaka, kekon hatà, tànhananàhrà ro komo wya. Àhorohkahranye
    ehtxoko. Moxamo txko wyaron komo ryhe, Khoryenkomo mryenon me natxhe, kekon hatà,
    Txesusu.
  sim-sim: Urik Jisas or heyehe wavu orhi osmu kavak nara. Uhu ormu mbara, �Jikisakri
    tondon halashinak anhik li raka. Jir avak lirin ji pantlewa hala. Ma ol jikisakri
    tondo hom nawa Avui Wasilakahi krahak li sihi orhik ikwa lira.
  npi-ULB: तर जब येशूले यो देख्‍नुभयो, उहाँ तिनीहरूसँग रिसाउनुभयो र तिनीहरूलाई भन्‍नुभयो,
    “स-साना बालबालिकाहरूलाई मकहाँ आउन देओ, र तिनीहरूलाई मनाही नगर, किनभने परमेश्‍वरको
    राज्य यस्तैहरूको हो ।”
  cgc-cgc: Pagkita Jesus, gagilek kanen an daw pambalan din, “Bay-an nyo nang mga
    bata an na magprani ki yaken. Dili nyo danen an pegengan tak mga paryo ki danen
    sakep ta pagdumala ta Dyos.
  tim-tim: “Ye hepunbiâ nanaŋ are nâŋgâlân togoŋet. Ye bo gangerâ yekŋet dâŋet. Nanaŋ
    hain arekŋe âmâ Anutugât amukŋân manmai.
  yor-yor: Ṣùgbọ́n nígbà tí Jesu rí ohun tí ó ń ṣẹlẹ̀, inú rẹ̀ kò dùn sí àwọn ọmọ-ẹ̀yìn
    rẹ̀. Nítorí náà, ó sọ fún wọn pé, “Ẹ jẹ́ kí àwọn ọmọdé kékeré wá sọ́dọ̀ mi. Ẹ
    má ṣe dá wọn lẹ́kun nítorí pé irú wọn ni ìjọba Ọlọ́run.
  wos-wos: Haraki hundi wandaka dé xétaka rékambambu we dé déka duré wa, “Yalefu nyangwal
    mé taka yanda wunika. Yandat guni diré haraki hundi wakénguni. Godna héfambu rekwa
    du takwa wu yalefu nyangwal maki di.
