  jid-jid: yesu toh naki isuron lude nivu wa hla bawu diba bre mirizizah di ye mime
    na zuba na na iriba mulki rji ahae
  wmw-wmw: 'Iye paawawonire, akikimiwa na wanafunzi wake pakulu futi, akiwambira javi:
    “Waseni wasimana‑wo waje kwangu omi kuno! Musiwakataze! Kamana ufalume wa Mwenyezimungu
    wanu kamba ewa ndi wawo.'
  gmv-GGM: Yesusay hessa bey hanqetidi “Nayti taakko yeto digofitte, Xoossa kawotethi
    haytanta malasa.
  ssg-ssg: Ti Jises paxaiwa, lon i lialu ape i hone tesol kahikahin, “Tiliwen teka
    akaik nahih hani kapik, kum talo xaaxaweni lato. Teteka seilon laha sohot hanowi
    teka akaik ie, Haeu neini aweisalulaha.
  zpo-NT: 'Jesús nguneya zee nayii Jesús lo re xaa mseed lo xaa, nu nzhé Jesús: —Laa
    gu yiid re madwin lo na, nu nayiit gu lo mad. Nel Dios nabeyy leen lextoo re xaa
    nak kwenta re madwin ne.'
  poy-poy: Yesu pakawoniti hangu, kakalaliti kawagambira wantumintumi wakuwi, “Mwawaleki
    wana awa wizi kwa neni, namwalewalera, toziya Ufalumi wa Mlungu wa wantu gambira
    wana awa.
  qwh-NT: 'Tseta riquecurnam, Jesus piñacurcur disipuluncunata queno nerqan: —¡Noqaman
    wamracuna shayämutsun! ¡Ama michäyëtsu! Que wamracunano caqcunapaqmi Diospa mandaquinenqa.'
  gaw-gaw: Ag alaṯegeg, Jesus Nug anaṯa, kobol hep̱ig ele amunu nug oo nauhe, amelagp̱a
    aum. “Danab ag nid naunau bia daaṯeb, ag am Kayaknu ḏo maḏoḏ oop̱a daaṯeb amunu
    ag nid uuadp̱eg, dahilp̱a doig! Ag ib ahilag aib oo nep̱ig.
  nca-nca: Ŋunde tiqo, Yesuko yiyoro saŋgirí tero ŋande yaró, “Ye simó ta-ta tomó
    ta-ta ŋu yorotika nono mahe, ma soré yerewero. Dokoro Anutuko unipareyó wiri yereyote
    naruyó ŋuko simó ŋunde quro na.
  zpz-NTPP: 'Tees ornu bzaac Jesuuz nu rdzaꞌ dey, orzeꞌ wangyuꞌ lagy mi. Gazeꞌ nu
    nam rab mi dey: ―Bzaan der gyechaꞌ de yu nguzh lo̱. Cueꞌ niir lo dey nu ruu chuy,
    gun lugaar zeꞌ nu riib ic Ñgyoozh, ndeꞌ lugaar nu yuꞌ mbecy nu na gal nu na de
    yu nguzh ii.'
  mkj-mkj: Nehn en Jesus kidal da me, Ih lioas pwehnglahng sohnpadahkkok, “Mweidoahng
    jerihkan en indoa ipoai. Kamwai joah iroahdi irai; pwa wein Koahs ioar wein joangoan
    armaj pwiai.
  zac-NT: 'Iurë guná më lla bëꞌnë ra shini gusëꞌdë më, bëldë́ më; guniꞌi më: ―Gulë
    bëdëꞌë sí, guidë ra llguëꞌnë lua. Adë guëcádiꞌi të lu ra niꞌi, purquë ra mënë
    naná ziquë ra llguëꞌnë tsutë́ rall catë rnibëꞌa Dios ziquë Rëy.'
  kyg-kyg: Yesuꞌa ani kavaꞌmo agetenoꞌaeꞌmo hosu aipamo kaliꞌnigeno geꞌamo neꞌafiya
    vayaꞌaifeꞌmo, aise mafaꞌneꞌaina apatafautapa oꞌapategeꞌa nagaetegamo afaꞌa oꞌmeyo,
    hutapa osigeꞌa nagaetegamo afaꞌa eyo. Ani agufa mafaꞌnemo Gotiꞌa yagaino neꞌapateya
    koteꞌmo haneꞌniya yaꞌmo apakaiꞌapi yaꞌmo haneꞌniyaꞌmofeꞌmae.
  kmk-kmk: Yoong mailan man Jesus dit koon dat disipulus na nasuḻag ot kinnanana kan
    dida un, “Bay-an yu un umoy danat aabeng kan sakon, adiyu iyapa dida ta sadan
    kama kan dida dan manawid sin mangiyapuwan Apudyus.
  cao-NT: Jatsi jato ja raahacahai ca jisi tsi quiha jahuë rabëti bo qui Jesu caxaniquë.
    Chanihi tsi, —Nëri ë qui xocobo bëcano ra. Jato chitiayamacana. Nëca cabo otocatsi
    quiha Dios. Ja qui jia quiha.
  bbr-bbr: '@see-verse:MRK.010.013'
  inb-inb: 'Chasa kawaspa Jesuska, paita kati­raiag­kunata rabia­wa piñaspa, nirka:
    —Ianga kawai­chi, wawa­kuna nuka­pagma samu­chu­kuna. ¿Ima­pa­tak arka­na­kun­gi­chi?
    Kai wawa­kuna­sina kag­kuna­mi suma luar­ma iaikug­rin­gapa kan­kuna.'
  hrv-hrv: 'Opazivši to, Isus se ozlovolji i reče im: “Pustite dječicu neka dolaze
    k meni; ne priječite im jer takvih je kraljevstvo Božje!'
  box-NT: 'Ká bìo ó o Yeesu mɔn mu, ó o sĩi cã̀ ó o bía nɔn mí nì-kenínia
    yi: «Mi wé día le ɓa háyúwá ɓuen ĩ cɔ̃́n. Mi yí hè ɓa. Mu bon, bìa ka
    lè ɓa háyúwá na kà bìo síi, lé bán á à kɛń le Dónbeenì bá-zàmu
    yi.'
  ote-NT: 'Pe nu mi hyanda ra Jesu gue mi øtꞌa njabʉ yá nxadi, nuꞌá̱ bi bø rá cuɛ
    ne bi ꞌñembabiꞌʉ: ―Oguí ha̱cuahʉ ya zi ba̱tsi da ꞌñe da zʉcagui, ngueꞌa̱ nuꞌʉ
    tóꞌo da ꞌmʉi ja rá hmanda Ajua̱, mahyoni da nja ngu nuya ya zi ba̱tsi.'
  wnu-wnu: 'Ende abari Yisas der wurimar qamar: “Wau qamaaman me orotoar arimar, wagari
    ye qani diorunor. Qenu wo munon gugum wuriqenugar igo eng wau wuri misir gas ende
    eng wo wuriqenungar igo.'
  zam-NT: 'Co''se'' gunèe Jesús ngue yoo myen'' mèna, ngocloo Jesús loo myen''. Ndxab
    Jesús loo myen'': ―Bla'' gu'' yi''th myen'' bix ba'' loon. Ne''càde gu'' loo myen''.
    Tac mèn co'' ndxòo loo cón che''n Diox par ñibe''pe'' Diox loo mèn, mèna ndxàc
    xal nac myen'' bix ba''.'
  zyp-NT: Zisu tah ma cawh a hmuh tihtah a thingae ka, aa hai letah, “Nyheh sahlo
