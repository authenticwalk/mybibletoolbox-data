  yml-yml: '@see-verse:MRK.010.013'
  ory-ory: ଯୀଶୁ ତାହା ଦେଖି ବିରକ୍ତ ହୋଇ ସେମାନଙ୍କୁ କହିଲେ, “ଶିଶୁମାନଙ୍କୁ ମୋʼ ନିକଟକୁ ଆସିବାକୁ
    ଦିଅ, ସେମାନଙ୍କୁ ମନା କର ନାହିଁ; କାରଣ ଈଶ୍ବରଙ୍କ ରାଜ୍ୟ ଏହି ପ୍ରକାର ଲୋକମାନଙ୍କର।
  bzj-bzj: Wen Jeezas si weh mi-di hapm, ih neva laik dat ataal ahn ih tel di disaipl
    dehn, “Mek di lee pikni dehn kohn tu mi. Noh stap dehn, kaa peepl weh waahn bee
    paat a Gaad kingdom hafu stan jos laik lee pikni.
  wmt-wmt: Jesusju manya pinakarrinya mapirrikarrajiwarnti. Kulijarrinyala manyanangurla
    mapirrikarrajiwarntiwu tumaj palunya lamakujirnani yapawarnti. Nyantungula manyanangu
    marni Jesusju, “Ngajirta. Yara pajilurla yankurni ngajukarti yapawarnti. Ngajirta
    ngantanya lamakuji. Yankurnijalurla ngajungawu yapawarnti. Pinakarrilany pajalu
    wangki ngajukura yapawarntirlu. Mapunikarralanypala palunyanta Kutta, yangkala
    manyanangu Kut kajalkajal nguniny yapawarntiwu.
  chk-chk: Nge lupwen Jesus a küna mine ra föri, a letipechou o a üreni nöün kewe
    chon kaiö, “Oupwe mwüt ngeni ekewe semirit pwe repwe feito rei, nge ousap epetiir,
    pun iö a wewe ngeni ekei semirit epwe mwüni mwün Kot.
  ssd-ssd: 'Taŋanaig le Yesus nu wam ta kaŋgermba palseŋna le saniŋgina: Kiŋo kame
    peu ndaniŋgap. Nane ye tugum te prowaig. Kiŋo kame nane Kuate tuku ma mbol kambim
    tuku minig.'
  acr-TNT: 'Ri Jesús, echiriꞌ xril waꞌ, xpe royowal y jewaꞌ xubiꞌij chique: «Chiyaꞌa
    luwar chique ri raltak co acꞌalab chepeta na wucꞌ. Mebikꞌatej; ma ri caquiꞌan
    e jelaꞌ pachaꞌ rique, riꞌ cuꞌan que rutakanic ri Dios.'
  rop-rop: Wal wen Jisas bin luk detlot wekinmen blanga im bin lagijat, imbin gitwail
    langa olabat, en imbin tok, “Yumob nomo andimwei ol detlot biginini. Yumob larram
    olabat kaman iya langa mi, dumaji ola pipul hu meigim miselp lobala jis laik dislot
    biginini garra jidan garram God. Yumob lisin langa mi na.
  mee-mee: Ava ka inae Iesus kele oraeala, na ka sana lonape ka barangalele ra kanna
    ba ke role kerea roma, “Ka ule ragoeme ngeke atu te iau, ba manemiausa bongakala
    rea. Ta Nutu kelangpatalingana ka orae ragau reke ulopisigi rea muni ma goe kokorai.
  mwf-2018: Mu Jesus-ka bampunkumangkarduneme pulangay nukunu pubuynkumadhaptha-mana-wa-neme
    i nhini nukunu-ka pumamkamardaraki-warda-neme i mampirru-warda-neme, “Ya peneme.
    Kardu mamay kanhi-ka purunganu kathu i mere nubunkumadhap-nukun-neme. Kardu nangkal
    ngatha murrinh ngarra ngay mangabathnu kardu nginipunh mamay kanhi deyida mani
    murrinh pumamngabath pumpan-ya nhini kardu-ka Yile ngay-ka kardu pirrapenu pani
    kardu nhini-yu.
  dif-dif: 'Jesujeli jenia najina, Nau kaldririna wonti ja tauangu jatana wonti: „Kupa
    worani patanau, ja wata daudauanau tanana ngakangu wokarananto; ngangau tanangu
    Godaia milila nganai.'
  gam-gam: Jisas kane elle kumbsika embe dji, ye man nadjime! God dumoye wopake kantau
    yendo al ge womba ker embe mal mor ge dumene yero. Womba er na moro al wonebe!
  nou-nou: Edo ambojimbi awodo ero Iesu gido ambojimbi da yei tini gambari edo sisira,
    “Kinapeina memeia dowo naso yei da purore. Emboro gajove ainda be awa God da gitijigari
    yei awa embo kinapeina memeia mi God gebe edo era da awodo era ainda.
  mqb-NT: 'Yesu a canan cəna, a ga mivel pə njavar anahan ahay, a jan atan, a wa:
    «Mbəsiken anan ahay gwaslay ahay, kə̂ gifen atan ''am sa nay ahay pə cakay uno
    bay, anga bahay a Mbərom mə lavay zek a aɗəka nà, anà ɗo sa ga minje tə tinen
    anaya ata awan.'
  ape-B: Wakuli Jisas nemnekam namudak ali anan nyihihichinu ali nahom nakli, “Ipak
    kutuk echudak batowich chunakumali yek. Umu moneken, echebuk elpech douk chupe
    kobi echudak chokwichi batowich eke chuwich agundak God nape nebenalimu ananich
    elpech umu.
  grc-F35: Ἰδὼν δὲ ὁ Ἰησοῦς ἠγανάκτησεν καὶ εἶπεν αὐτοῖς· «Ἄφετε τὰ παιδία ἔρχεσθαι
    πρός με· μὴ κωλύετε αὐτά, τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ Θεοῦ.
  cav-NT: Tura mepehua cuanaque jadya quisaratiyaju bacatsutu Jesús cahuaiticuare
    tuna tsehue. —Pajedya ebacua cuana eaqueja. Necuadishaume ecana eaquejaque. Esiri
    cuanaque camadya ama, tumebaedya tuna dyadi tuna Yusu jaquedya.
  kgp-NT: 'Hã ra Jesus tóg vég mũ, kỹ tóg ã mré mũ tĩ ag to jũ mũ. Kỹ tóg ag mỹ: “vĩ
    tũg nĩ, gĩr ag mỹ,” he mũ, “gĩr ag tỹ iso kãmũ kamẽg tũg nĩ,” he tóg. “Ũ tỹ ge
    hã vỹ ẽg Senhor tỹ Topẽ krẽm nỹtĩ nĩ,” he tóg.'
  bvd-bvd: Ma kada sa Disas nia liotoi si doo nai, nia rakena ka sasu ka bae 'urii
    fuada, “Molu faolomainia kaala wela tu'uu ki da lea mai siaku, nao molu si suusi
    kera lau. Suli sa tii ne nia faamamane mala 'ana wela tu'uu ki, nia ne bobola
    fainia 'initoaa God.
  ukr-1871: 'Побачивши ж Ісус, прогнївив ся, і рече їм: Дайте дїтям приходити до мене,
    й не боронїть їм; таких бо царство Боже.'
  apz-apz: Jisas nupaꞌnonto kakoe sɨmeho tohino umnɨngkahonɨngki ulɨmento, Sekwo mehomi
    somo nopɨjumofɨkutoho. Oꞌo, hofɨko ngkiyepono wapɨfe. Aꞌamu olo mehomi lohwa paꞌnyo
    imoꞌnɨfijoꞌmanji hofɨko Anɨtumo enjwaꞌmo itoꞌno wohumantɨfeho.
  yon-yon: Kwamiiwe, Yesu kuu wedmendekore kongendoon kowe, yembed yi yaa yedmendoon,
    “Kebendaib. Korondibko dana kuu kwane ne yaa menebime, amborom kuu Godbed korok
    kere ooni aom dobiri ye yumbon kuu dana kee areb keriwendan yiman.
  poi-NT: 'Jesɨc pɨ̱mi jóy jém Jesús cuando iix t́i iwat jém icuyujcɨɨwiñ. Iñɨ́máy:
    —Jɨ́gayt́aamɨ iga míñiñ aámyaj yɨ́p tsɨ̱xt́am. Odoy aŋjɨyja̱cɨ porque jém tɨgɨyyajpaap
    ju̱t́ iŋjacpa Dios jex juuts jém tsɨ̱xt́am.'
  dhg-dhg: Ga banha nhan Djesuyum dhanaliny nhäŋal bilanyaḻim bala nhan maḏakarritjtjinan
    nhanguwaywuru guyurrꞌmiŋuwum warrawu bala nhan garruwan bitjanan, “Yaw, ŋangawul
    dhuwan yumurrkuꞌnham ŋaŋꞌŋaŋdhuwa, ḻinygu God-Waŋarrwum dhaŋu yolŋu warra bilanyayan
    bitjuwayiŋ dhaŋuynha warra, gayꞌ.
  wuv-wuv: I fanunuia ale'ei Jesus, lomi napo'o ni'eni'e. Na warenaa a'a ro'odu, “Fanoramii
    ro'odu a'au ma apuna pauninaa ro'odu, uaa fei haparaiaa mei Haidaa, gufuu ena
    mau rama'a ale'eni eni baduu.
  quf-NT: 'Chayta rikarmi, Jesusqa piñakur yaĉhakuqninkunataqa niran: “¡Ama arkarchu,
    dijay nuqaman shamunqa wamritukunaqa! Chaqa Dyus mantakuyashanqami kay wamritukuna
    yupay kaqkunalapaq.'
  yuw-yuw: Inong fauya Yesuho woroc kombingga irotno öbukuna inogoc, “Son managumboc
    nocot ebepha bongbong sing imoninga. Muno, yu muyu nocot ebarut. Kopotorocho wömai
    mom toboruc owi amna managumboc simbang ima yuha bogigoc.
  mph-mph: Malany Jesus awunnyayawng pata awarrangung rtil wiyu nuyu ta awunpulatpaniny
    pata warrayngiw ta awarranyi warak tuka yanat la ilirrinyminy. Yanat iminy, “Yunyi
    kutpuntatpani pata warrayngiw! Kutpunarutpanyi awanyjiga tuka ngapi! Pukawk nuyu
    pata arrarrkpi God kawunimiyarma. Malany God nuyu pata arrarrkpi kapin pukapa
    pata warrayngiw.
  hus-NT-1971: 'Tam tin tsu’u a Jesús abal antsana’ c’uiyax in exobalilchic, tam tsacuy
    ani in ucha’chic: ―Yab ca c’anchi an tsacamchic yab ca chi’tha c’al nana’. Expith
    jitats tsa’at in ichich ejtil in ichich i tsacam, jats ax im bats’uhual a Dios
    ti Ts’ale tin ichich.'
  med-med: Wote Jisas ndi, ik ei mel nʉtʉng ila kandpa kʉn, popʉⱡ kuⱡpa, elim nga
    kitip kʉni wu ni kʉⱡ kundpa nimba mel, “Kangambuⱡa kʉⱡ mon ni nʉnʉi! Enim ndi,
    wak rok mundangina, na kʉn uing. Nambuⱡ emel, Got nga tʉpa mumuk rui uⱡ ei, wamp
    i etpa mbʉ nga.
  bch-bch: Be ei igera ta ilolo bake ta ikeo, “Alongean gid gergeu ga tinam pagau.
    Apaidi gid mao, ngansa madonga Deo ibageai eine togid panua toa bedane.
  cco-NT: 'Jo̱ mɨ˜ cangáˉ Jesús e jo̱, eáamˊ calɨguíiñˉ jo̱ lalab casɨ́ꞌrˉ i̱ dseaˋ
    quiáꞌrˉ do: —Cuǿøꞌ˜naꞌ fɨˊ e jalíingˉ jaléngꞌˋ i̱ jiuung˜ na fɨˊ quiniiˉ jo̱ jaˋ
    jnɨ́ɨngꞌ˜naꞌ quiáꞌrˉ, dsʉco̱ꞌ Fidiéeˇbingꞌ i̱ quie̱ˊ nifɨˊ quiáꞌˉ jaléngꞌˋ i̱
    dseaˋ i̱ lɨ́ɨngˊ laco̱ꞌ i̱ jiuung˜ la.'
  deu-1951: 'Da das Jesus sah, ward er unwillig und sprach zu ihnen: Lasset die Kindlein
    zu mir kommen, wehret es ihnen nicht; denn solcher ist das Reich Gottes!'
  alq-ALGNT: 'Apitc Jesos ka 8abadag ii, ki kiji8azi acitc ogi inan okikinoamaganan:
    “Pagidinikog abinodjijag kidji pi nazikaoji8adj! Ka8in odjiakegonig. A8iagog mega
    tabickotc abinodjijag ka apitendagozi8adj, Kije Manidon Odogima8i8inikag kada
    iji tibendagozi8ag.'
  ixl-NNT: 'As tul til veꞌt Aak, as ul veꞌt iviꞌ Aak tiꞌ uvaꞌ nik imaj chajnaj ivatz
    unqꞌa talaj intxaꞌeꞌ. As ech tal veꞌt Aak ileꞌ: —Echajputaj ok tzan unqꞌa talaj
    intxaꞌeꞌ sunkꞌatz. As yeꞌ kuxh emaj chiintxaꞌ, tan abꞌil uvaꞌ ech itxumbꞌaleꞌ
    echeꞌ vitxumbꞌal unqꞌa talaj intxaꞌeꞌ, as aꞌeꞌ uveꞌ at tokebꞌal xoꞌl u tenameꞌ
    uvaꞌ at jaqꞌ u tijleꞌm u Tiixheꞌ.'
  boa-NT: 'Ehdúhjáa ímamyémú nééne tsárí ɨɨ́jtsúcunúne neebe diityéke: —Óvi ihdyu
    tsiváme. ¿Ɨ́veekí ámuha mécátuhtsóhi? Muurá diitye tsɨɨme íjcyadu néémé wáábyuta
    Píívyéébé avyéju.'
  etr-etr: Amala hamosebe amo bealahilä Yesuea ilima habobalahilä sähalea, Malësä
    ne neebea maase goli misiäia, nemola dofogamabu. Godea Beaha Maadela Sigi Neebea
    amida malësä go gadoi nefolalebe amolile dialea.
  quh-NT: 'Chayta ricuspa Jesús phiñacorka, yachacojcunanta nerkataj: —Sakeychej wawitasta
    nokaman jamunancuta. Amañataj paycunata jarc''aychejchu. Dios paycunajinata munacuyninwan
    camachenka.'
  kwi-kwi: 'Jesúsne sun iz kit usparuza aliz pat kit kaiznara: —Usparuza karaman,
    “kaizman” kiznara. Pashparuza kaiznara: —Nawa azhain. Diosne sun pashpa nawa mɨamturuzkana
    akwanamtu, usparuza ɨninnana.'
  agm-agm: Aihɨ Jisaasiho isɨhiyai komɨ otɨpɨpatɨhiya itɨhundɨwɨ nɨwisapuhotɨhandɨ
    mmonata kandapɨ ko wɨndɨ maarɨmitatɨ apowihɨ ko kiyai saundataase. “Sahɨ metɨhonyai
    nepɨ namaawisapupɨse. Nehɨ iwinjasawɨse, kiya nɨngisenda kaiwɨ napɨto. Amɨ isɨhiya
    kɨmonyaamataiwɨhiyai Autaahaatɨho nga iwinjatɨtaise.
  ubr-ubr: Iesu on bobo it isagob on yan itatab ato an baigibubunuotis auris iyau,
    “Omi fifirig gugudis woikirires sinnat auriu, omi men wonsofafaris mes, yabin
    God an Baiaiwab on sabu ato fifirig gugudis asi yawas ba sefofour on osi ebinoanis.
  tsw-NT: Amma ana Yesu enei ne, reve a̱tsuma̱ a̱ la̱nga̱ yi. A̱vu u damma le, “Lyawai
    muwun n kekeꞌen n ta̱wa̱ uba̱ta̱ u va̱, she i putsa le wan. Adama e icuꞌun i ndolo
    i ɗa o foɓoi tsugono tsa̱ A̱sula̱.
  cax-NT: 'Ümoti Jesús churriampü arrüna sane, nanti ümo bama ñanunecasarrti: —Tari
    yebamatü yesañü manuma masiomanca. Tapü ane causane aboi ümoma. Arrübama ichimiancanamacü
    tacana masiomanca, tonema bama iyebo uimia auna cauta üriabucati Tuparrü.'
  aia-aia: '''Oha ''ia Jisas ''a ''iraraa o''asi, ''a taesu''a ''adaaui rongoiusuri
