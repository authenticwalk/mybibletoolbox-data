    ekwaŋ uŋuden amɨn dakon.
  grc-BYZ: ἰδὼν δὲ ὁ Ἰησοῦς ἠγανάκτησε καὶ εἶπεν αὐτοῖς· ἄφετε τὰ παιδία ἔρχεσθαι
    πρός με, καὶ μὴ κωλύετε αὐτά· τῶν γὰρ τοιούτων ἐστὶν ἡ βασιλεία τοῦ Θεοῦ.
  cpc-NT: 'Tii inimotanakiri Jesús jiñaakiri, ikantziri: “Pishinitiri iinchaaniki
    impokashitina. Iiro pithañaana. Tima inkaati kimitaiyaarini irirori, iriitaki
    ñaagaironi ipinkathariwintantai Pawa.'
  nhg-NT: 'Cuöc Jesús nemacuc cuienta ocualönoac. Quemelfejque: ―Xequencöhuacö pelantzetzi
    ma huölöcö notlac, hua amo xequentzacuelicö. Porque Deus tlamandöruro inca giente
    tli cate quiename nochemeji pelantzetzi.'
  nya-nya: Pamene Yesu anaona zimenezi anayipidwa. Anati kwa iwo, “Lolani ana abwere
    kwa Ine, ndipo musawaletse, pakuti Ufumu wa Mulungu uli wa onga awa.
  ngu-NT: 'Pero ijcuac Jesús oquitac, ocualan, niman oquimijlij: ―Xquincahuacan on
    coconej notech ma huajlacan, niman ma ca xquinteltican pampa yejhuan yolyemanquej
    quen in coconej calaquisquej ne campa Dios tlamandarohua.'
  kup-kup: Pot ñai mañahavon Iesu hatevetet kaev ravat pim mañairooh-abanarin epat
    mañah, “Evo, ari tovai paru bagaa batotunei, oñ zei manepeken ñaro goe okori nehaz
    bat emap. Met ñaro goe okori, ma parum zut ravat hepanezari, Godiz masakavoz roketak
