    boi beiau. ''Inia ''iraaui nei ra ''onaairaausi, naasi nei nara arari ''anai siri
    na''i heimarungi ana God.'
  srp-1865: 'A Isus vidjevši rasrdi se i reèe im: pustite djecu neka dolaze k meni,
    i ne branite im; jer je takovijeh carstvo Božije.'
  agt-agt: Ammi ta nepakaita ni Hesus ta iningwa da a nagporayan na kid hapa. “Awemuy
    la gamman ya anak kiden, petta e kid la teyak, te ya ngamin kiden makigitta ta
    abbing a yen kid ya iturayan na Namaratu ewan,” kunna.
  lug-lug: Kyokka Yesu bwe yabiraba n’anyiigira nnyo abayigirizwa be, n’abagamba nti,
    “Abaana mubaleke bajje gye ndi, temubagaana kubanga abali nga bano, be bannannyini
    bwakabaka bwa Katonda.
  yby-yby: Sa-liki auha labo nesaya alo mudako elekadanaki, Jisesimamoya oluho lasomosolasidaya
    hulibitikalo, nemotoka nisitayo, yamidana oloho lasomosolaya Omaimidana ebalauya
    ebanipo nenako nisikilayo, li hoipa ibitamilo.
  heb-heb: וירא ישוע ויכעס ויאמר אליהם הניחו לילדים לבוא אלי ואל תמנעום כי לאלה מלכות
    האלהים׃
  mpp-mpp: Inguc aibong Yesu ye yogo nganilu kwele-dac ngageyelelu yanguc edocebawec,
    “Adu-madec kpisicne yenge nala nalic kwesining, ngenge aka mi holeyelening. Wapongte
    ngani-damong yogo adu-madec kpisicne yangucne yengele.
  apb-apb: Na maholo a Jisas e manata'inie urine, ko saewasulire, na ko ere aana mo
    pwaarongoisuli ingeie uuri, “Omu ke toli'aasie mo mwela hunie kire ke lae mai
    seeku, na omu ke su'uri uure honosire. Aena aana mo iini kire urihana mo mwela
    ngeena ha'alaa kire ko sili i laona Aalahanga a God.
  san-TEL: యీశుస్తద్ దృష్ట్వా క్రుధ్యన్ జగాద, మన్నికటమ్ ఆగన్తుం శిశూన్ మా వారయత, యత
