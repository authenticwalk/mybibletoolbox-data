    Awit Kratoné Gusti Allah namung kanggo wong sing atiné kaya botyah-botyah iki.'
  byr-byr: Jizaazai dara wanganakeꞌ “Ai, nɨmɨrera maanga duthɨvanɨgava!” Daka sɨnna
    tɨka kudavaꞌ wɨdɨna “Nɨmɨnyawɨnna kaimɨraaya bɨpɨka! Kumɨnyɨna kaanya maribɨnera!
    Sareꞌ dareꞌnesɨ. Gotɨyai maremwaaideva pwara kaimɨraaya darabɨsara Gotɨyarɨ lɨmwadɨvɨsara
    mwaaibɨꞌdengɨra.
  ian-ian: Jisas walenja vak vɨlaa ndi kat nɨma vak walega wandɨ. Mat nyangu wun kat
    yaandi. Ndi kat kai waa ke waga. God vɨga lɨga vapmba ndi kat vɨga lɨgandɨ waa
    wandɨ.
  hun-hun: 'Jézus pedig ezt látva, haragra gerjedt, és mondta nékik: „Engedjétek hozzám
    jönni a kisgyermekeket, és ne tiltsátok el őket, mert ilyeneké az Istennek országa.'
  mcf-NT: 'Aden nidmesho isash nëishash: —Bacuëbo nidmenda. Ma cho-chono. Anin chiacpadomboen
    tantiaquidquio bacuëbo neque. Adomboembidi badedquio Nuquin Papan chiaid tantiendac.
    Nuquin Papan shubu abentsëquën tabadquid aido nec.'
  kjs-kjs: 'Yesumi nipuna disaipel alinuna kone adoma nipumi rono pagoma nimu-para
    talo: Nogo naaki ni piri-para maa epenawa. Gote-na Surube Yapi di-parare nogo
    naaki-rupa piralimi-daa mealimina.'
  mni-mni: Jisuna madu ubada saoraduna makhoida hairak-i, “Apikpa angangsingdu eigi
    inakta lakchasanu, makhoibu khamganu, maramdi Tengban Mapugi leibak adu makhoi
    asigumbasinggini.
  yad-NT: 'Sadiyadanumatiy Jesús riva ruuvaayada, sanique̱yada ji̱ta variy, su̱teda
