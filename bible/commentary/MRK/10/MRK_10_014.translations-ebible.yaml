  ksj-ksj: Iesuꞌa eꞌe horonirotene, zamaḡa ḡuginiro. Ebu tahiꞌaḡa ziro. 'Tahiꞌa komeꞌa
    komeꞌa tuḡuzoꞌi, eḡe vaḡe aroga! Ago gararoꞌi! Mazaḡa Badiꞌaꞌa ibitohauꞌeteꞌe
    vazeḡaꞌe, tahiꞌa komeꞌa komeꞌa teige Badiꞌa ḡoere igiꞌeteꞌe vazeḡa.
  sbk-sbk: Lelo uYesu pahamanya ilwo, haga amojelela nalwo kabisa abhabhula, “Bhalesheli
    abhana adodo bhinze hulini, munganjebhazije, pipo abhabhalinishi ibha utawala
    uwa Ngulubhi wabhene.
  mya-JVB: ယေရှု သည်မြင် တော်မူလျှင် အမျက် တော်ထွက်၍ ၊ ထို သူငယ် တို့ကို ငါ့ ထံသို့
