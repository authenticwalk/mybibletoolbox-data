    fri fra deres slaveri under synden.”
  ntj-ntj: Tjinguru-yan kulira Katja Yarnangurrinytjanya-rna pitjangu kutjupalu-tjuya
    waarka palyaratjaku. Wiya, pitjangu-rna yarnangu pirniku waarka palyara palunyatjanu
    yangarrakatirra-tjanamparna mirrirrikitja.”
  sxb-NT: Aeniki Omuzia owa Omuntu oona ngakaaza mbwe awantu wamukorre, ni yaaza okukorra
    awantu, kandi okufumia owulamu wuae kugere awangi wasiwulwe mu amawi gaawu.”
  nhu-NT: Ben ekeè lɛ kɛ wee wvù diee nu Waawee to to lɛ bonyii elemte lo wvú le kɛ.
