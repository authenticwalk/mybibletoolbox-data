  peg-peg: ଇନେକିଦେଂକି ମାନାୟ୍‌ ମାଜ଼ି ପା ହେବା ପାୟା ଆଦେଂ ୱାୱାତାଂନା, ମତର୍‌ ହେବା କିଦେଙ୍ଗ୍‌
