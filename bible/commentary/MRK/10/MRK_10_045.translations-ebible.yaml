verse: MRK.010.045
translations:
  kpx-kpx: Kosealemo Atae Eseu vatae lohoaleu isiviholinu vatae kosive holige ataeau
    ivive ebagevaliho. Isito lohoale keu isiviale ata bahatae toelae ibinaho hatai
    malevege abu ukolikoli malei.”
  okv-H: Eto Embo ta Meni na embo peni eto enda embo tihi jigesi puvurae rate amita
    vasiri na embomeni te ari sasapura avoembo ombuto humbasi puvena.” ainge Iesu
    na ke eto.
  tbo-tbo: Mei gasi tau Lawa Moinau a nenei hoi hipuli ega ipa lawa biugei hina bagibagi,
    ma tau ipa a witubagibagi lawa ubeihi, po yautuwe a palihaleya lawa magomagouhi
    ubeihi ipa a lupenihi.’
  mal-C: മനുഷ്യപുത്രൻ (ഞാൻ) വന്നതോ മറ്റുള്ളവരിൽനിന്ന് ശുശ്രൂഷ സ്വീകരിക്കാനല്ല; മറിച്ച്,
    മറ്റുള്ളവരെ ശുശ്രൂഷിക്കാനും തന്റെ ജീവൻ അനേകർക്ക് വീണ്ടെടുപ്പുവിലയായി നൽകാനും ആണ്.”
  grc-SR: Καὶ γὰρ ὁ υἱὸς τοῦ ἀνθρώπου οὐκ ἦλθεν διακονηθῆναι, ἀλλὰ διακονῆσαι, καὶ
    δοῦναι τὴν ψυχὴν αὐτοῦ λύτρον ἀντὶ πολλῶν.
  bgc-bgc: क्यूँके मै माणस का बेट्टा ज्यांतै कोनी आया के अपणी सेवा-पाणी करवाऊँ, पर
    ज्यांतै आया के खुद सेवा-पाणी करुँ, अर घणखरयां के छुटकारै कै खात्तर अपणी जान देऊँ।”
  khz-khz: Kwalana Taunilimalima Natuna evogomaito, ati taunilimalima na vetugunagina
    pia ago-veni ulanana, na ia evogomaito, taunilimalima vetugunagira pene ago-veni,
    e gena maguli pene tao-rigoa, taunilimalima gutuma pene voi-waira e pene vega-magulira
    ularana.”
  deu-TKW: Denn auch der Sohn des Menschen ist nicht gekommen sich dienen zu lassen,
    sondern zu dienen und zu geben sein Leben zum Lösegeld für Viele.
  zsr-NT: Cni ral‑laꞌ gunliꞌ le bidaꞌ ni nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, clëg
    quië nu gun xchinaꞌ, san quië gunaꞌ xchingac bunách len udödaꞌ yöl‑laꞌ naꞌbán
    quiaꞌ le huöáꞌuidaꞌ bunách zian.
  lin-lin: Pamba te Mwana na Moto ayaki te mpo ete basalela Ye, kasi ayaki nde kosala
    mpo na bato mpe kopesa bomoi na Ye lokola motuya ya kofuta mpo na kosikola bato
    ebele.
  hns-NT: Iensaan ke Beta na aail hai apane ke sewa karwaawe, bakie ekwan ke sewa
    kare aur aapan maut ke dwaara dher manai log ke batjaawe.”
  noa-E: Mʉ pãar khãai Emkhooi Iewaakha chirʉmjã mag sĩi mʉch garmua chikham chogaagjã
    bëebajim. Mʉ bëetarran, sĩi chikhamnag mʉch chogamkhĩirta bëejimgui ajim anʉm,
    mag chitʉmua chikham jua machgau thõwi mag thõbarm gaaimua õor pöm sĩi amach pekau
    ee preso sĩsidʉmjö nʉm khʉʉn öbeerkhapäain.
  eng-EMTV: For even the Son of Man did not come to be served, but to serve, and to
    give His life a ransom for many.”
  mib-NT: Chi suni súcuan sáha ruhū, Yaā ní nduu tēe, chi nasūu jéē véji ri jeē cuajníñu
    ñayuu nuū rī, chi sa suhva vēji ri jeē cuajníñu ri nuū ñáyuu. Te cuāha ri maá
    rí cuu rī návāha jnama ri cuehē ñayuu, achí yá.
  bea-bea: Ayi aghoo teze Chue atu makeochatichi ihe yuhchideya, ahwole tane gha keo-otichassi,
    kahchu khaooallu yeghataisi natlone yatachi ootane.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मे़न्‍छाम्‍साःन् सेवा मे़बिआर फाॽआङ् मे़ःन्, कर
    सेवा पिसे़ त्‍याङ्‌बारो॥ हे़क्‍क्‍याङ् यरिक् मनाहाॽ लायोलाम् थे़ॽमासिआङ्‌ताङ्‌से़ःप्‍मासि
    फाॽआङ् इङ्‌गाॽ आहिङ्‌मन्‍निन् पिसे़ त्‍याङ्‌बारो॥”
  xnj-xnj: Hati Mwana wa Mundu abwelili lepi kuhengewa nambu kuvahengela na kuwusa
    wumi waki uvya luhuna ndava ya kuvagombola vandu vamahele.”
  mmx-mmx: Nenia Laradi Mevana la loklok tarak ik lok bok kuren. Nia xopmen a goxo
    vot kusu limixin dinaba lok ngan lavasaxaruki rak. Ketla nia aga vot kusu ana
    lok ngan lasaxaruki ridi, la kusu ana raba lorooro rak ngan laxaavuk ti buaang
    limixin.”
  cbr-NT: Uni itsían ñu mëëxunun cana 'ëx uni 'inux Nucën Papa Diosnuax uáma 'ain.
    'Ëx cana unicamaxa upí 'ianan upitax bucuti oquin 'aquini uacën. 'Ëx 'uchañuma
    'aish bamatsianxmabi cana camabi uníxa Nucën Papa Diosbë upí 'inun atun 'ucha
    'ënansa 'ain bamai uacën.
  tee-NT: Chunch ju alat'it tachi ju iclai ju quit'in ju quimalakachatachilh ju Dios
    ni lapanac actsucuya' ju ani. Pus ju quit'in jantiyu' iclhiminta ni va aquintach'alhcatnanilh
    ju lapanacni. Alai iclhiminta ni ac'alacch'alhcatnaniya' ju lapanacni chai acxt'ak'a'
    ju qui'atsucunti va ix'amalakxtuca lhu ju lapanacni.
  eng-LSV: for even the Son of Man did not come to be ministered to, but to minister,
    and to give His life [as] a ransom for many.”
  cak-NT: Y quiri' nubanon ren; ren ri jin-kajinak-pe chicaj y xinalex chi'icojol,
    man ninpokonaj ta wi' yisamaj coma ri ch'aka chic. Can romari' xipe. Y man xipe
    ta chuka' xe chi jec'o ri yebano-pe ronojel ri nin-ij chique. Can ja ren ri yibano
    ri samaj, y can ninya' nuc'aslen chi quiri' je q'uiy ri yecolotaj, xcha' ri Jesús.
  pah-NT: A'ereki ji vehevi ajo tapoko pa ti g̃a javo. Ji ndajori ji pokopoko javo
    g̃a pe, ei ga. Tamano javo ji ruri g̃a ndepyga yvya koty. Nahã po ti ji he'yjuhuve'g̃a
    mbopiro'yi g̃a ndekote'varuhua hugwi nehẽ, ei ga g̃a pe.
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepema mĩda, na p'ek'au eujãde che-e paji eperãarãpa
    mɨ jĩia ɨadamerã. Jĩp'a cheji eperãarã o k'achiadeepa k'aripa atait'ee. Piut'ee
    eperãarã chok'ara uchiadamerã p'ek'au k'achia jua ek'ariipa.
  xed-xed: Wya tsi, sa a Zwaŋa mndu kabga ŋa maganata lu ta slna wa, ama ŋa nzaku
    ka kwalva mnduha, vlaha ta hafani ŋa vara ndəghata mnduha guli,» ka Yesu zlghanaftawani
    ta həŋ.
  mks-NT: Jáchi̱ ni ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi co̱ó na̱quixi i̱
    ñuyíví yóho ña̱ ná caja ndíví ña̱yivi nu̱ú i̱. Ña̱ na̱quixi i̱ caja i̱ quéa̱ caja
    ndíví i̱ nu̱ ná ta ndiquia̱hva i̱ mí i̱ quivi i̱ já ná cuu ca̱cu ndaa ínima̱ cua̱há
    ña̱yivi ná a̱ cúhu̱n na̱ indayá —na̱cachi a.
  gfk-S: Mu na gil hobi kinong Nong a Turadi ie pai gale hanawat be di nage tultule
    tana. Iga hanawat be na tultule ta di, ma ina ter no nuno nilon hoke tike but
    na kunkulaan ura kulkul halangalanga ira haleng.”
  bmu-bmu: Suep gölmegö azi ölŋan mönö mewöyök silik mewöŋi kondela nanŋi welen qem
    waŋgimegöra aka qahö kayök. Qahöpmö, welen qem eŋgiba ambazip sehisehiŋi yeŋgö
    sohopŋini memamgöra aka eta malmalŋi köleŋda mosötma.
  dgz-dgz: Ap umap sia, Kimani Vitana Apanewa piup nagirewa ta warit imaepen tauan,
    e ta warit nimanegepen ya tauan. Menan bop tapena waenapan koewa muga garewa mega
    iravi warain.”
  eng-GNV: For euen the Sonne of man came not to be serued, but to serue, and to giue
    his life for the raunsome of many.
  zaa-NT: Porqui'ni Nubeyu' de Ỹiabara' nna labí dé'e para guni ca enne' tsina lúe,
    sino para gunie iyaba cą servir, ą'hua para gute la'labàni quì'e para qui'ni l·lá
    nuỹetse' ca enne'.
  eng-WEBSTER: For even the son of man came not to be ministered to, but to minister,
    and to give his life a ransom for many.
  guh-guh: Tsipaji rabaja xanë ata, Daxitajivi Pematapijinë atanë, apo patajopaenë
    jivi taneyavenonaenexa. Biji rajane xanë patajopajë tayavenonaenexa daxitajivi.
    Patajopajë tasivatëpaenexa jivi ayaibitsaëtoxaneto pibisiacuene pexanaeneconimi
    taneconimatamotsinexa, jai Jesús pijajivijavabelia.
  bon-bon: Cane lui te Acejiyame bau ca tädujine biname me äbitujine, cane cuta lica
    itu tädujine biname cina cäme tääpume kaakesea wawename, ceewe, yepä cane te teeme
    tääpume kaakesea wawename piiyepu cäme ireclota ne ceerame daremu tääpume teebibine
    kälyä wawename.
  nhw-BL: Pampa niyon na catli niMocuepqui Masehuali, amo nihualajtoc para sequinoc
    ma nechtequipanoca. Nihualajtoc para niquintequipanos sequinoc, huan para nitemactilis
    nonemilis quen se tlaxtlahuili para niquinmajcahualtis miyac masehualme tlen inintlajtlacolhua.
  swh-ONEN: Kwa kuwa hata Mwana wa Adamu hakuja ili kutumikiwa, bali kutumika na kuutoa
    uhai wake uwe fidia kwa ajili ya wengi.”
  wbi-wbi: Na juune ne Mwana ghwa Muunhu nanilisile kuvombelua, looli nilisile kukuvavombela
    avange na kuhumia uvwumi vwango kuuti nivavange vinga.”
  bba-bba: Domi bɑɑ Tɔnun Bii, u ǹ nɛ bu kɑ nùn sɑ̃, u nɑwɑ u kɑ ɡɑbu sɑ̃, kpɑ u
    ɡbi u kɑ tɔn dɑbinu yɑkiɑ.
  eng-KJVCPB: For even the Son of man came not to be ministered unto, but to minister,
    and to give his life a ransom for many.
  kgk-NT: Xe ave Nhande Ryke'y tee va'e jepe ndajúi va'ekwe xe rembigwairã heta ajohu
    hagwã. Aju ae va'ekwe tembigwái-rami aiko hagwã. Ajejuka uka hagwã aju va'ekwe
    heta aresende va'erã-rehe, he'i gwemimbo'e kwéry-pe Hesu.
  waj-waj: Gioonna kiaapuuya ni mmooriivaa varaaraivaara hama Na Vaidiivaa Mmaapuuvo
    tiiravai. Na mmuakiaa gioonna kiaapuuya mmoori varee iya mminnamminnaa maisaiyauvaa
    irisaivaara putuee iya vitee yoketaivau yapaanaraivaara na tiiravaivee, tiravai.
  ekk-PKP: Sest isegi inimese Poeg ei tulnud selleks, et lasta ennast teenida, vaid
    ise teenima ja andma oma elu lunarahaks paljude eest.“
  mpx-mpx: He bwagana nau Gamagal Natuna, ya nem nige tage nuku tuwalali eliyau, yaa
    ya nem na totuwalali eliyamiu, ge yawaliu na talamwan gamagalau nihi gewi na pwamola
    pasikalil.”
  wbp-wbp: Ngajurlangu yangka Yapa-nyayirni-wangu Kaatu-kurlangu, kujarna yanurnu
    nyampu-kurra walya-kurra, kularna yanurnu jinyijinyi-maninjaku panuku yapaku,
    lawa. Ngajurna yanurnu nyampu-kurraju yungurna-jana yapaku warrki-jarri yirnkilypa-wangu.
    Manu kajirna-jana pali ngungkarra, ngulaju yungurna-jana muurl-mardarni wilji-warnu
    panu-jarlu palinja-kujaku.”
  luo-luo: Nikech kata mana Wuod Dhano ne ok obiro mondo ji otine, to nobiro mondo
    otine ji kendo mondo ochiw ngimane obed gima iwarogo ji mangʼeny.”
  nhe-NT: Pampa niyon na tlen niMocuepqui Tlacatl, ax nihualajtoc para sequinoc ma
    nechtequipanoca. Nihualajtoc para niquintequipanos sequinoc, huan para nitemactilis
    noyolis queja se tlaxtlahuili para niquintojtomas miyac tlacame tlen inintlajtlacolhua.
  aii-aii: ”ܣܵܒܵܒ ܐܘܼܦ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܠܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܐܢܵܫܹ̈ܐ ܥܵܒ݂ܕܝܼ ܠܹܗ ܚܸܠܡܲܬ،
    ܐܸܠܵܐ ܕܗ̇ܘ ܥܵܒܹܕ ܚܸܠܡܲܬ ܠܐܢܵܫܹ̈ܐ ܘܕܝܵܗܒܹܠܔ ܓܵܢܹܗ ܕܸܒ݂ܚܵܐ ܕܦܘܼܪܩܵܢܵܐ ܡ̣ܢ ܓܹܒܵܐ
    ܕܪܵܒܵܐ.“
  esk-NT: Iġñiŋa Iñuum aggiŋitchuq iñuŋnun savautityaġuni aglaan savautrityaqhuni
    suli qaitchaqługu iñuułłi tasuqsautiksrauplugu iñugiaktuanun.”
  msb-msb: Nasabi ko ini kay ako na Anak San Tawo nagpakadi sa kinab-an dili agod
    sirbihan kundi magsirbe kag ihalad an akon buhay bilang pagtubos para sa kadamuan.”
  cpa-NT: Di³ jní² calah, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹², ca¹guio¹jni
    mi³jøng³ mi³ti³jni ni³ dsa², a¹jáng¹ ju³ hi² mi¹ti¹dsa ne¹ jní². Ca¹guio¹jni hi²
    cuø³jni jmi²dsí² quieg¹jni. Mi³jøng² log³jni dsa² jue¹² ―ca¹juúh² Jesús.
  dso-dso: କାଇକେ ବଇଲେ ପର୍‌ମେସର୍‌ଟାନେଅନି ଆସିରଇବା ନର୍‌ପିଲା ମୁଇ, ବିନ୍‌ ଲକ୍‌ମନର୍‌ଟାନେଅନି
    ମକେ ସେବା ମିଲ ବଲି ଆସି ନାଇ, ମାତର୍‌ ସେବା କର୍‌ବାକେ ଆସି ଆଚି । ଆରି ମୁଇ ଜିବନ୍‌ ଦେବାର୍‍
    ଲାଗି, ବେସି ଲକ୍‌ ଦସି ବଲି ଏଜାଇ ନ ଅଇ, ପାପେଅନି ରକିଆ ପାଇବାଇ ।”
  meu-meu: Badina be Taunimanima Natuna ema, dia haida ese ia isiaina bae lao henia
    totona, a ia hari idia isiaidia baine lao heni, bona ena mauri baine henia, hutuma
    ihamauridia.
  yva-NT: Syare wapanapatambe maisyare naije weye Risy, Arikainyo Vatan, ride indamu
    vatane wanapatambe Rinai omamo jewen, yara ride indamu syanapatambe vatane mai
    muno Syo inanasine raunande kakai indamu Syo vatane wanui mapaya awa ayao kakaije
    rai.”
  dgc-dgc: Kona sa sakén a lélake a gébwat ta langet. Ewanék se inumange a monda utusan
    ko i tolay, éngˈwan sakén i utusan na tolay. Sakay inumangeék be se a monda iatéd
    ko i buhay ko a monda matubus ko i meadu a tolay.”
  zpm-NT: Goḻgaṉ gaṉle, niicle naa ne nac naa Meṉ ne pxeeḻ Dios, ziaḻd naa par gnabey
    naa miech, sinque laa naa ziaḻ par gac naa tib nguṉdziin lo zho, ni gded naa xquieḻmban
    naa zeeṉa laa zho lo grëtaa ncuaaṉe ngadoo zho. Ni naṉpaa naa miech guizhiu ne
    laa.
  hix-NT: Àro wyaro rma rha wehxaha, uro, Toto me Enusaho. Anotomano ynye mehra mak
    komokye. Toto komo yanoto me haxa ryhe komokye, kekon hatà. Toto komo yonyhoryeny
    me ryhe komokye. Rano me ro rma kwayehyaha hampànà, rowya enyhoryetxho menye.
    Anhàn komo hyaye towtoho komo wehemehe, rowayehrà ke, kekon hatà, Txesusu, tànhananàhrà
    ro komo wya.
  sim-sim: Ma Jikisi Avui Wasilakahi oto mbeek misambi torok malakamak or nakurik
    tari ambu ri, wahau. Ma amber jelyaha lihi farniyik or hakurik tari ri. Os erem
    or unda osik jir erem ji uka.�
  npi-ULB: किनभने मानिसका पुत्र सेवा पाउन होइन, तर सेवा गर्नका निम्ति र धेरैको छुटकाराको
    मोलको रूपमा आफ्नो जीवन दिन आयो ।
  cgc-cgc: Bisan Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan, tuyo din ta pag-iling
    di ta kalibutan i dili para sirbian ta mga ittaw. Giling di kanen para magsirbi
    ta duma daw mag-atag man ta iya na kabui para matubos tama na mga ittaw alin ta
    silot ta iran na mga sala.”
  tim-tim: Hoŋ bawalupnande tân nuguŋet dâm aregât bo geân. Hoŋ bawa âi mem luâk âmbâle
    dondâ are yeŋgât dosa bo akyeŋgiwiapgât mombian aregât Ewenande huŋgun niŋdo geân.”
    dâep.
  yor-yor: Nítorí, Èmi, Ọmọ Ènìyàn kò wá sí ayé kí ẹ lè ṣe ìránṣẹ́ fún mi, ṣùgbọ́n
    láti lè ṣe ìránṣẹ́ fun àwọn ẹlòmíràn, àti láti fi ẹ̀mí rẹ̀ ṣe ìràpadà ọ̀pọ̀ ènìyàn.”
  wos-wos: Duna Nyan wungi wuni ya. Du takwa wunika jémba yandate yahambawuni. Wuni
    du takwaka jémba ye diré yikafre hurunjoka wuni ya. Wuni hiyae séfélak du takwaré
    satanéna tambambu hérawut di God wali jémba rendate wuni ya.” Jisas dé wungi wa
    déka duré.
  emp-NTPO: Maʌ̃ quĩrãca mʌ̃, Naʌ̃ Djara Edad̶ara zeẽ́ b̶ʌa ẽberãrã mʌ̃ nezocarãda
    b̶ead̶amãrẽã. Ãtebʌrʌ ze b̶ʌa ẽberãrã nezocada b̶ai carea. Mãwã mʌ̃ra beuya zocãrã
    ẽberãrãda ẽdrʌ b̶ʌi carea.–
  eng-F35: For even the Son of the Man did not come to be served, but to serve, and
    to give His life a ransom for many.”
  ind-ind: Kalian harus mengikuti teladan-Ku. Biarpun Aku Sang Anak Adam, Aku datang
    ke dunia ini bukan untuk dilayani, tetapi untuk melayani dan memberikan hidup-Ku
    sebagai kurban untuk menebus banyak orang dari dosa-dosa mereka.”
  pes-OPCB: چون پسر انسان نیز نیامده تا کسی به او خدمت کند، بلکه آمده است تا به دیگران
    کمک کند و جانش را در راه آزادی دیگران فدا سازد.»
  mpt-mpt: Abilim Da Tlemin Naka ne tlibu osa inaminobe. Ne mo tlita Nakaia unangai
    ne okoko okok kenemine genita tlim blimobe. Ne tenia nakaia unangai daabenia atdimo
    kaania nakaia unangai homoni hengmino walubenano genita tlibiobo ge baabesebe.
  ssx-ssx: Pa ekipeke mo Wanda꞉halina꞉ Eiyeke kone mo wanda꞉halima꞉ ipika꞉ e pokaena꞉
    loluekema꞉ yeke na epeeke yekepate ipikana꞉ma꞉ pa ika꞉ e pokaaluekema꞉ make ipika꞉
    da꞉ta꞉la꞉ ekima꞉ta꞉ iki wopuna꞉ hoke hauna꞉ yenki haluekema꞉ epea꞉me leekeme.
  mkl-mkl: Bɛɛbɛ mɔi bɑɑ ɑmu Amɑi Amɑnɛ n kù nɑɑ inɛ ŋɑ ɑ ceem icɛ, ɑmmɑ ɑmui ɑn ce
