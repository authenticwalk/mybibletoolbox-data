    õ'õrã yi'taeka. Suᵽa imarĩ ba'iaja nabaaika waᵽa naro'si reyarĩ õ'õrã yi'taeka,—
    nare kẽrĩka.
  ter-NT: Vo'oku hainámaka nzimínoti enó'iyea ovónje kouhépekoti ngóyeku, itea nzimínoti
    indúkeovo ovoxéti yoko ivóngeovo motovâti enó'iyea xâne ngoítovone, undi íhae
    vanúke ikútipasikoponovoti xâne —kíxovokoxoane Jesus.
  bmr-NT: Jaabadɨ mɨɨro uujoho Miyamɨnaafibadɨ Ifiivuubo, uco ijeecɨvequi saautɨhi.
    Jillɨ uujoho ejeecɨvooboro miyamɨnaahallɨvɨ tafiico aacɨnofeenedɨ guiraamoco taajasuqui
    saauhi, nooboro.
  fuf-fuf: ko fii Ɓii-Aaden on ardaali fii kurkanegol, kono ko fii kurkanagol, okkitira
    ngurndan mun ɗan fii cottudi ɗuuɗuɓe.»
