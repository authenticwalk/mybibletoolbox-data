    tuan ombɨ-tale-semektok indañguk.”
  twi-ASANTE: Me a meyɛ Onipa Ba no, mamma sɛ wɔnsom me na mmom, mebaeɛ sɛ merebɛboa
    afoforɔ, na mede me kra ayɛ mpata ama nnipa pii.”
  aoj-aoj: '@see-verse:MRK.010.044'
  cbv-cbv: Weembʉ́t oboh jʉmni panihni wã jʉmna caá. Pánih jʉmna, weém nihat cã́acwã
    ʉ́ʉd jeñé jʉmna yʉhna, nin baácboó jʉ̃óhna, cã́acwã weemdíh ĩ teo wʉ̃hatdih wã
    bidcan caá. Pánih bidcan, queétdih teo wáacadih wã jʉ̃ʉ́wʉ́p be. Dawá ĩ yéejat
    jíib iiguípna bejnit déejidih tʉ́i ʉbat tʉ́ʉt niijná, queétdih wʉn wʉ̃hʉdih wã
    jʉ̃ʉ́wʉ́p be, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Bɨ Olap Ñɨne abe anɨb ak nep tek agak. Yad bɨawl mɨden yɨp wog gɨñɨnɨgel
    agɨl lum awl ma owak agak. Ne kɨlop gɨñɨnɨg owak agak. Kɨlop kuŋay tawnɨm agɨl
    gos nɨŋɨd kumak agak.
  jic-NT: Nin lejay napj. Napj p'iyá niná Yomen Dios jas tjejyamá. Napj tjacuwis jis
    capj la p'acj la p'a. Yupj ncapj jap'acj mpes tjacuwis tulucj. Malala jis tepyala
    nosis casá patjá, malala la tjajay mpes. Napj ma pats' ca yupj mpes. Nin mpes
    yupj popa pülücj ca 'üsüs nsem Dios lal —nin tjevele Jesús.
  zap-NT: Porke ni Men ne wdxiid wak Mén zëëdet men por ne ylaa mén dxiin lo men,
    sinke le men zëëd por ne ylaa men dxiin lo mén no por ne guet men chen yselaa
    men ndal mén lo dol.
  wer-wer: Pi nem yeë epël ëëp. Omën Këëp ne arök inëën elnëënëak neiraan. Nemtok
    inëën yaat mënak omën pouröa kangiir nem wëwëet këëpöt wes nimpëak irëaup.”
  ipi-ipi: '@see-verse:MRK.010.044'
  qul-NT: Jinallatataj nokapas, Tataj Churin, mana sirvichicojchu jamuni, manachayri
