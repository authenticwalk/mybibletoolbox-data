    cua ritianura Sesaaca.
  dhg-DUWADHA: Ḻinygu ŋayam banha Yuwalkŋum Walꞌŋu Yolŋu dhäwul räli ŋarruŋan dhanal
    ŋarru yaka yolŋu warra nyäku warkthun. Ŋayam banha räli ŋarruŋan, mä ŋaya ŋarru
