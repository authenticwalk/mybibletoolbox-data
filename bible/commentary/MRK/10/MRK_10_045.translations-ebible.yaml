    more solane qikkawe ŋei ŋerep ma menaŋ oniakane sarikole.”
  con-NTPO: Tsa'caen ñajan, Sefaccone Ji'cho A'ita gi faesuma mandaye jimbi. Nane
    faesuma fuiteye gi ji. Tisuma afepa poimbe shacama afepoeñe gi ji ccushaya'chone.
  ghs-ghs: Oho qesa ana te hee, Abi samanei Abiho Isaki anaqaho kokora eetareiqi hiire
