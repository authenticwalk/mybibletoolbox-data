  bhl-bhl: Nimtew angom? Kawtiw Aul nakati teleko, ‘Mali kawtiw i nelo dokonemina!’,
    angomi, telinba kesi kasike. Kate, nakalem ete teleko, ‘Kawtiw banban ilo dokoyemeko,
    biim abin kuluko, kuano! Kuanii, i sunsun finik so bin kuluko, diwkuw diwkuw bokoliw
    te.’, angomi, telsi te.”, yangse kale.
  ons-ons: Na, Ŋei Wawainane Gipoleŋo sarikole, na ŋei ŋerep korop eŋane qelit qeqe
