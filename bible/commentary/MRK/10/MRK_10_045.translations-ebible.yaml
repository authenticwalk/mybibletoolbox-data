  apn-NT: '@see-verse:MRK.010.044'
  ctp-NT: Naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten, ja ndijyaǎn lo chalyuu
