  jpn-1965: イエスは彼を見つめ、その人をいつくしんで言われた。「あなたには、欠けたことが一つあります。帰って、あなたの持ち物をみな売り払い、貧しい人たちに与えなさい。そうすれば、あなたは天に宝を積むことになります。そのうえで、わたしについて来なさい。」
