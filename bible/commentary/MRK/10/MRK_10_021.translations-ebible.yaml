    nchàa sá ndécú ndɨ̀hɨ‑n, te díhúⁿ‑n cuǎha táhú‑n cuè ñáyiu ndàhú. Te ducaⁿ, te
    nduu táhú‑n nùcúndecu váha‑n nǔú ndécú Yǎ Ndiǒxí táxí tnùní‑gá, te sátá ná yǎha
    ducaⁿ càda‑n, te quixi‑n chìtnahá ñáhá‑n xìi‑í cuěi na ndòho‑n datná ndoho‑í —càchí‑gá
    xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: Jesus xe ibubut adeat ikukpin cĩcã o'e. — Wara'an puk ece g̃u — io'e. —
    Eju — io'e ibubut adeat pe. — Soat ebubut cuy eteida. Ibo juy dinheiro tei'ũma
    eg̃ũm tadaybocayũ be — io'e. — Imẽn e'e buje, ade je'e ebubut kabi be — io'e.
    — Imẽn e'e buje juy ejot oweju — io'e Jesus.
  amk-amk: Ainanaya Yesusi enewawu inontaraifoi seiteri tuti medu wei deyo, “Sea fi
    beyari bohong kariria kaharai, amani ro wa bowayang nemu ra munohi tutira wara
    kai, tuti doiwa bohonai we inontarai ene pari fi fosa, nanaia mani wobu ra na
    Waidania finanai. Tuti nari tonanaia mani ro ma ro ria yau.”
  fai-fai: Yesus ayo dafimodomo aket so keinama. Kale nadale aka bakodaw, “kaba makuw
    iwsaw ayo yak nadawe kalam ufek ufek uyo wansiki dusiki si ku nadawe kisol uyo
    sikel kudew tabe win banim geleyam nadawe beta abid tikin katam ayo kisol kayak
    keidokabaw. Kale kano nadawe tad nam yán abodal kala.” Akane,
  ura-NT: 'jataain cairichaaojoaain coaraain jetao: “Esinae rauhijiriin, chaque lanaelanaala
    Cana Coaunera aitoonjoa tonorana jereeine, chajaain jitariin nii iicha sirii que
    necoreteein cairichaaihuru rai tenihun. Nii banaachate, jelai amuritoeriin nereein
    iicha latei dedeeu. Nii baiha laen canu aina uu,” naa rai Jesosone jaun jetaote,'
  mcd-NT: Jesús oianan noiquin. Yoini isca huaquin, —Fustiricai min nicataima. Nantifi
    min ahuara ya cuscan inanmitsatahuun ahuun rafanan pui fiishon ahuuomafo inanshquin.
    Min asca huaiton Upa Diosin nai muranshon mia ahuara sharacoin mucushoshquin.
    Asca huatan ua tanahuun, —huaiton.
  urt-urt: Jisas bep nal nusukumbe kin pe, kin ŋende nihararme kin supule. Pe Jisas
    ŋaname taꞌe leꞌe, “Bwore mise nom, nin seheiꞌe ŋaisep ilyeh. Na el pe, na ende
    windau me ŋaiꞌe ŋaiꞌe nin lalme miꞌe pe, na ambaꞌe wuhyau pe, na angang lenge
    ŋaipwa ŋiꞌ. Pe nin na ambaꞌe ŋaiꞌe ŋaiꞌe bwore ŋaiye sai nanah moihlaꞌ pe, na
    ot gunde ŋam.”
  kiz-kiz: Yesu akandanga ni kun'gana. Akan'jobhela, “Up'hong'okibhu khenu kimonga.
    Ghwilondeka kuhemelesya fenu fyoha fya ujhe nafu na ubhapelayi maskini, na ibetakujha
    ni hazina kumbinguni. Ndipo uhidayi unikesa.”
  tzo-TZE: 'Li Jesuse la sq''uel li vinique, lec laj yil. Jech laj yalbe: ―Pero oy
    to c''usi sc''an avu''un. Batan, bat chono scotol li c''usitic oy avu''une, q''uelanbo
    me''onetic li stojole. Jech chata ac''ulejal sventa sbatel osil. Ts''acal to xu''
    chtal achi''inun ta ich'' vocol ―xut.'
  lex-lex: 'Yesus Namkek tertehra riy de ne Nsaynia. Nakot la: “Hyalia, id edama pa
    yana mhuoratdoinia. Hota mlia''awa pa mu''ol dioin momuoga re''emu-tniarmu pa
    muala welli kupna-kai la''a riy mak kakleha-kaplara, a''na ri''ini patyatni, ne
    hota omliernana re''a-tniaru la Ilyamou-Watyatoha. Mhi'' hare honona nanpena ma
    mliernohor reri A''u.”'
  dov-dov: Jesu wakamulanga alimwi wamuyanda. Wakati kulinguwe, “Chintu chimwi nchobula.
    Weelede kuuzya zyoonse nzulazyo alimwi uzipe kubachete, elyo uyojana buvubi kujulu.
    Mpawo sika, unditobele”.
  rgu-rgu: Yesus kasian neuꞌ lahenda ria. Boe ma Ana nae, “Tebe! Tehuu bei hata esa
    bali. Besaꞌ ia o fali fo seꞌo heni katemaꞌ hata-heto mara. Doi nara, o mu babati
    fee lahenda manatoꞌa-manataaꞌ ara. Basa sona mai fo tuka Au leo. Neuꞌ ko Manetualain
    balas fee o hata fekeꞌ nai nusatetu-ikutemaꞌ a.”
  toc-NT: 'Jesús hua­nipá: —Pero huí a̠kam­pa̠tum hua̠ntu̠ tzan­ka̠­niyá̠n mili̠t­lá­huat:
    castá̠t la̠ta tu̠ kalhi̠ya y caca̠­ma̠­paj­pi­tzini lak­li̠­ma̠x­kení̠n min­tumi̠n,
    aca­listá̠n caqui­lakta y caquis­ta̠­lani; chuná xli̠­ca̠na luu lhu̠hua min­ta­pa̠­xu­huá̠n
    pímpa̠t li̠ma̠s­toka cumu la̠ min­tumi̠n nac akapú̠n.'
  ulk-1902: Iesu abi dasmer, a abi omare, a abi detager, kega, Netate lu ma nolea;
    bakeamu, a mabara lu terapei, a gaire le lu kak nakuarare, iako mara lu nagri
    kotor ge; a tabakeam satauro ekadar, a kari narmili.
  som-som: Markaasaa Ciise intuu eegay jeclaaday oo ku yidhi, Wax keliya ayaa kuu
    dhiman. Tag oo iibi waxaad haysatid oo dhan, oo masaakiintana sii, oo waxaad jannada
    ku lahaan doontaa maal; ee kaalay oo i soo raac.
  anh-anh: Jisasɨv ndɨn werer nde mbɨkɨr njɨhi mpɨ han wɨram kehandɨv aŋkarɨpɨr ohɨra
    kɨvah eŋgwamar. Ave ndɨn mbanave kamar. Amakɨr kɨpɨr han, amɨ aŋkarɨpɨr pamuh
    nendon amar. Amɨ amakɨr hanɨhan han hɨron uŋkɨ eŋgwamŋgɨz, nsɨham nor han ŋe wɨram
    kɨra hanɨhan mah han eŋgwarɨmbɨv amar. Amɨ hanave ran, amakɨr hanɨhan imbɨr hamb
    Yakŋ Ohɨrand Aiampɨra Ohɨra Ñaŋ handɨh ñɨndari amar. Ave yan mpehɨraiv amar.
  mam-C: 'Xi tka''yin Jesús tuk''a tq''aq''b''il tk''u''j, ex xi ttzaq''win: Noq junch''intl
    tu''n tb''ant tu''n: Kux txi''y k''ayil te'' tkyaqiljo jni'' at te''y, ex oyinxjiy
    jni'' tpwaqa kye yaj. Ikytzin ktenb''ila tq''inimiljiy toj kya''j. Exsin ku tzajtza
    lipeka wi''ja.'
  ndj-ndj: Yesu kamlola, kamtama, kamuwombela, “Chikupota chindu chimu, yendi kawuli
    findu fyosi fiwuveli nafyu, na mbiya dawusipati wuvagayili vagaju na yuwi dawuvi
    na lusanja kumbindi kwa Chapanga. Pambeli wisi ungovikeli.”
  mbj-NT: 'Ti m'' Jesus ty däng ta wë, takamahǟn wät mäh. Ti m'' taky hadoo ta hã:
    —Sét hẽ ti hawät a hã —näng mäh. —Abaaj hõm, mesëëm hõm sahõnh hẽ a wë hanäng
    doo. Man''oo ta säm paa kas''uut do sa hã. Tii d'' madoo bä hỹ pong jé magadoo
    da tak''ëp baad hadoo do P''op Hagä Do hanaa. Ti jawén ana wë ỹỹ, hëp ỹ hata mabahadoo
    hyb n''aa kä —näng mä Jesus kyyh ta hã.'
  lat-VUC: 'Jesus autem intuitus eum, dilexit eum, et dixit ei: Unum tibi deest: vade,
    quæcumque habes vende, et da pauperibus, et habebis thesaurum in cælo: et veni,
    sequere me.'
  ngp-ngp: Yesu kwa kumuungisa, niyo amkaula na kugamba, “Kuhungukilwa kint'hu kimwenga.
    Ita ukatage vint'hu vose unanavo, uwenk'he matundu wakiwa, nawe no unde na kindolo
    kwe mbingu kwa Mnungu. Ukajika wize unibase.”
  enq-2: Dopa leamopa, Jisasame akali doko kondo kaeyao kandatala baa lamaiyoo, “Emba
    mendai mende daa jilyamona, emba pupala, embanya oapi dupa pitaka salimi latala,
    endakali daa jepae dupa maipi. Maitinopa oapi epe dupa embanya kaiti-kisa sakata.
    Dopana, embanya poko ita doko nyoo soo namba watao ipu” lea.
  eng-ASVBT: 'And Jesus looking upon him loved him, and said unto him, One thing thou
    lackest: go, sell whatsoever thou hast, and give to the poor, and thou shalt have
    treasure in heaven: and come, follow me, taking up the cross.'
  mna-mna: 'Yesu ire i na, leleene pini. Tana iso pini ta kembei: “Ambai. Mi koroŋ
    tamen ta kam zen. La mi kam ŋgomo pa koroŋ ku ta boozomen. Mi rai ka pat pizin
    wal ta sorrokŋan i. Naso kam lem koroŋ ŋonoono ta izza u su kar saamba. Mi mar
    to yo.”'
  myw-myw: Togo Yeisuw ikin taw towen, ikalin nuwan waseg, idibek, ilana, “Katanoka
    sinap ika̱bwag waseg yak, kadiloka kuymayis muvavag babaw, maysan kukow, kuvgen,
    kusekes tasiyas tasimavs, mo kum kubkunig; tage maysan bwein igaw mo bukuban walba̱lab.”
  sby-sby: Yesu walamulangishisha ne lusuno, ne kumwambileti, “Ucili wapelebelako
    cintu cimo. Koya ulishe bintu byonse mbyokute. Mali ngoshucanemo upe bantu bapenshi,
    wenseco,buboni bwakobe nukabucane kwilu. Panyuma pakendi wise ukonke.”
  sll-sll: Dungure, Yisas hanere, yong wai e tere yu ditongwi, “Onga i para onba,
    tal taniga olkinua. Talhan miki a nenga iwe, ari te mena olere, moni inanga, ebir
    sirere, ari talhan a nekinangwo yalhobi tenana po. Yu onangere, ni tobo wai hamen
    bani dinamua. Yu ol pisolere, na tal ol tega ha maing pire na dolna bolo.”
  yaq-NT: 'Junak intok ju''u Jesus, a'' noka''utat betana aet mammateka, a'' jiapsipo
    a'' naktaitek, intok inen au jiakai: ―Senu weeme jiba eu be''e ―ti au jiiak―.
    I''ane''e sik, juka'' si''imeta em jipue''uta nenkaka, intok pooberaatat a'' na''ikimtene
    ―tiia―. Junak intok, aman teekapo ee betchi''bo, che''a eu tu''uwatunemta aune
    ―tiia―. Chukula intok, in bo''o jooria''uta, nemak a'' joo simne. Intok nee betchi''bo
    em jiokot emo bitne''po, ka jain emo eetuaka, kiala''a inne''aka jiapsine ―tiia.'
  uro-uro: Dä ma Jisas ka ñäm sävät kärak dap kät lavuqi na qa masirhat dä qa qoar
    na qa rhoqortäqyia, “As ama sägäni nga e qärqäni i mamär iva ngia rhualat nä ini.
    Ngia rhet bä va ngi vodä gi qärhong moe bä ngi von ama tläkta dä va ngi rha ama
    mämägän dävuk. Näkt pa ngi ang bä ngit päs gua rhäng.”
  ita-1885: 'E Gesù, riguardatolo in viso, l''amò, e gli disse: Una cosa ti manca;
    va'', vendi tutto ciò che tu hai, e dallo a'' poveri; e tu avrai un tesoro nel
    cielo; poi vieni, e tolta la tua croce, seguitami.'
  muy-muy: 'Eslini Yezu àwaya naŋ a, àmənjaləŋ e eri vu, àhi : « Zlam àhəcukivu bəlaŋ
    kekileŋa. Ru kə̂səkumoru zlam gayak ɗek ti kîdi siŋgu gani ana ndam talaga. Nahkay
    ti akəŋgət elimeni e melefit bu. Akagra zlam nana ɗek nahəma, kâra, kâɗəbay nu. »'
  kqc-kqc: Ma vegasa uka masi niyo, “Yokoi maka bi de reyo; bosi yi gugura tau mina
    sero resi fore bi irava vene ma, yi gugura buni bi omari baku regiya; na usi bae.”
  tav-tav: 'Jesu cʉ mai tʉjʉri ocõo bairo cʉ caĩñupʉ: —Jĩca wameacã mʉ cátipe rʉja.
    Mʉ cacʉgorijere nuni peo wapa jeija. Mʉ cawapa jeerijere cabopacarãre na joo bate
    peocõaña. To bairo ácʉ ʉmʉrecoopʉ capee cañuu netorijere mʉ cʉgogʉ. To bairo áti
    yaparo mʉre camajiriobato quena, yʉ mena ajá, cʉ caĩñupʉ Jesu.'
  eng-ULB: Jesus looked at him and loved him. He said to him, “One thing you lack.
    You must sell all that you have and give it to the poor, and you will have treasure
    in heaven. Then come, follow me.”
  spa-VBL: 'Jesús lo miró con amor y dijo: “Solo te falta una cosa. Ve y vende todo
    lo que posees, da el dinero a los pobres, y tendrás tesoro en el cielo. Entonces
    ven y sígueme”.'
  fra-_FOB: 'Et Jésus, jetant les yeux sur lui, l''aima et lui dit: Il te manque une
    chose: Va, vends tout ce que tu as, et le donne aux pauvres, et tu auras un trésor
    dans le ciel; après cela viens, suis-moi, en te chargeant de la croix.'
  hau-ULB: Yesu ya dube shi duban kauna ya ce masa. Abu daya ka rasa. Shi ne ka je
    ka sayar da duk mallakarka ka ba mabukata, za ka sami wadata a sama. Sa'annan
    ka zo ka bi ni.
  mal-mal: 'യേശു അവനെ നോക്കി അവനെ സ്നേഹിച്ചു: “ഒരു കുറവ് നിനക്കുണ്ട്; നീ പോയി നിനക്കുള്ളത്
    എല്ലാം വിറ്റ് ദരിദ്രർക്ക് കൊടുക്ക; എന്നാൽ നിനക്ക് സ്വർഗ്ഗത്തിൽ നിക്ഷേപം ഉണ്ടാകും;
    പിന്നെ വന്നു എന്നെ അനുഗമിക്ക” എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye sooloo dala sabolo odoo omapoo bolone yimapoo egeesee takaso,
    “No goo hedebe dooboo dagadi moloso. No dileso, nee bi susuga odoo abo mapoo nei
    moleeso talame todi. Osoloso bi too eyo nei molee bi mauwe odoo mapoo pi. Nayo
    egeesee seega, Kei mi ma dokodoo bi tekepo nee hu sabolo mologa agalaiso. Osoloso
    no a dodomo sibe,” diso.
  lit-lit: 'Tada Jėzus, įdėmiai žvelgdamas į jį, pamilo jį ir tarė jam: „Vieno dalyko
    tau trūksta: eik, parduok viską, ką turi, ir atiduok vargšams, ir turėsi lobį
    danguje. Ir ateik, sek paskui mane imdamas kryžių.“'
  urd-GVR: Īsā ne ġhaur se us kī taraf dekhā. Us ke dil meṅ us ke lie pyār ubhar āyā.
    Wuh bolā, “Ek kām rah gayā hai. Jā, apnī pūrī jāydād faroḳht karke paise ġharīboṅ
    meṅ taqsīm kar de. Phir tere lie āsmān par ḳhazānā jamā ho jāegā. Is ke bād ā
    kar mere pīchhe ho le.”
  far-far: Go, sa Jesus ka ada kau fuana ana kwaimanie, ma ka fata 'uri fuana, “Te
    ru go ne nia nao 'ua. 'Oe leka kau, ma 'oe fafoli ana na ru be 'oe ki tafau, ma
    'oe ngalia malefo nai ki, ma 'oe kwatea fuana wane siofa ki, ma 'oe fi too ana
    na toorue 'i langi. 'Urinai go, 'oe leka na mai suli nau.”
  suz-BL: येसुमी मेको आ कुल शिरशा कोव़शा, मेको कली दाक्‍शा “का चहिं मपवी। लशा, इ शोंप
    नेल्‍ल लेयशा, जचा फेक्‍चा मताइब आन कली योक्‍शा गेमी। मिनु लेश्‍शा, आं नोले खोइय्‍यी।
    मिनु इ शोंप स्‍वर्गमी बाक्‍ब” देंमाक्‍त। मर्कूस ८:३४; मत्ती १०:३८
  car-NT: 'Irombo Jesus wo''poty''po i''wa. Ipyna''po i''wa. Irombo ika''po i''wa:
    “O''win amy oty ro''kon mamono''sa. Pa''poro ajotyrykonymbo ekaramatango. Moro
    epetymbo yko mo''karon oty''non ''wa. Iwara totyke imero maitake kapu ta. Irombo
    o''ko ''ne ywena''po ta.”'
  amp-amp: Jisasr nd yimar hti yuhuwafhato kfo memorr, “Rot hifa nkifra thfa mntwat
    kakitohwont. Tmift wom nefrpat nhai nakahnt. Nd ni harhuwa wuss yak htatahato
    wommn wiknakfot. Nd wusspno yakyuk marut yakhato tfit nd wuskapa duha yimamn nd
    marut hekfot. Inji narahn, hefenrko mfro wuss harhurahn. Inji nanihato tfit na
    nia hikkfot.”
  bht-bht: यीशुऐ उस पासे नजर करी के प्यारे ने दिखया कने उसयो बोलया, “इक कम्म है जड़ा
    तिजो हाली भी करणे दी जरूरत है। जा, कने जड़ा कुछ तेरा है उसयो बेची करी गरीबां जो
    देई दे, तां तिजो स्वर्गे दा धन मिलणा, इयां करणे बाद आ कने मेरा चेला बणिया।”
  eng-NOY: And Jesus looking at him, loved him, and said to him, One thing thou lackest;
    go, sell whatever thou hast, and give to the poor, and thou shalt have treasure
    in heaven; and come, follow me.
  cub-NT: 'Jesús ʉ̃́re jã́ri, ʉrejamed̶a. Aru arejamed̶a ʉ̃́re: —Cũináro jaʉvʉ mʉre
    cãreja. Nʉjacʉ aru jíni bojed̶ajacʉ mi cʉvede. Aru mi ĩquiyede jíjacʉ ina cõmaje
    ãrojarivʉre. Que teni cʉvacʉyʉmu mʉ boje méne cavarõ mearo Jʉ̃menijicʉi cʉrõi.
    Aru dajacʉ yʉ́que, arejamed̶a Jesús.'
  ita-1927: 'E Gesù, riguardatolo in viso, l’amò e gli disse: Una cosa ti manca; va’,
    vendi tutto ciò che hai, e dallo ai poveri, e tu avrai un tesoro nel cielo; poi
    vieni e seguimi.'
  lww-lww: Ana Yesu kira pisu m̃a sane pano-o, kekaran naga vanon kiena visena nene
    pap̃isi, pisa pania, pisape “Sur taaga teke ga wa nap̃a ko na okila re poli wa.
    Ko ovano, owilwilin plan make kiom̃a sur la punu ga, owar kana kilavaru nena,
    ova oviovionia van yaru la nap̃a pe kiela sur re poli. Visae ko okila sanene,
    p̃isi na kiom̃a suri wo lala ve moki vap̃isi ma e peni. Ko, ova okila, siraunia
    oimi otavevenu.”
  ckb-ckb: 'عیسا سەیری کرد و خۆشی ویست، پێی فەرموو: «شتێکت کەمە، بڕۆ هەرچیت هەیە هەمووی
    بفرۆشە و بیدە بە هەژاران، بەمە گەنجینەیەکت لە ئاسماندا دەبێت، ئینجا وەرە دوام
    بکەوە.»'
  spm-spm: Mauthughura Iesus gumaghan khavɨn garava, aŋn vhusvhusigha kamagh aŋm mbɨŋgeeghi,
    “Nɨɨ bighanɨ uvavɨra nɨɨ thighira aŋ ramuaŋgami. Nɨɨ itir bisi tharsi bar anda
    amandaghɨva aŋgɨro ovɨsi nighɨva, bisi phatɨsi gumasi raniiŋgɨva nan gɨn zɨɨ.
    Gumughun nɨɨ Gotɨnɨ uŋuun bisir aghuuira niaŋga.”
  nas-nas: Eeꞌnoko Jiisuuꞌke oovui piaavura aaꞌpuuꞌ tee, “Daꞌ narung kapooꞌkoo makosiaꞌ.
    Bera ookara kapooꞌnanka dakaning baavevera mooniꞌ nkavera ataꞌoiꞌnuka averiai.
    Teeꞌ nkovera paning-koong kavonanka otoꞌderuaing. Eeꞌnoko teketa ning siomei poai.”
  uvl-uvl: Iesus mutena taua non neu pe nau pengpeng lange i pe hele, “Ute elle mana
    o poia ero kura. O mene lem urelu mur pe o laia nga ingala matana ke te olia pe
    o tunge ana umtutuna lange pakar mur. Pomalam otu ke nek nga lut nga tapa. Iok,
    o nanasia iau ol.”
  tpa-tpa: Ma Yesu rauhogharei i inanai ma ipa, “Dewa emosiꞌava u vineboꞌai. Ma nae
    po am mahura atapuna ma gimarehi, ma aiwa u vaivainiya ma naiyei po yamoyamona
    ma verehi, ma am maiha yana apo au mara. Yamna ma dewai ma aumurina, ma neꞌi po
    ma votaghoꞌu.”
  eng-BBE: 'And Jesus, looking on him and loving him, said, There is one thing needed:
