  kgf-kgf: Waŋu Yesunéŋ hémma iwac siŋ nimmima yomuhuc ʒéma ézéyec; Haka hiabia momacgucnéŋ
    guaru ménda hegénʒac. Kemma iwawai hegénʒac imi haina boŋa géŋgic, mema ic maqeqeya
    énécmina, kurumeŋiguc héla hegémmac. Waŋu hama ic héŋgeŋa wéndara imi huama ni
    méndac némbésémaŋ.
  awb-awb: Úwana Sísaga we tagéna arutaboiratena wensabé, Peh morá náneq íre miraóne.
    Are pokue moke matiahna mensáméhnsá paiqmaqme móne mewe tabonah ke nário. Mirainaraqmé
    íópeq kaweq naneqmarí matiankehe.
  gdn-gdn: E inako wagubu ko Iyesu apunu ki empupu e nene wainapupu manako sibu, wagubu
    ke; “Kau gwede mo eyaka mena yau eba kwaenugibi; Kau kaya-nuwagi kau gwedegwedegi
    kuduba tepi iyapana gwedegwedemaga pa mena ragidai tage manako ewa yabi nau ewaneya
    uburi. Kau inako kwaenuwagi ki kau denai bagi kawaya mo aita kunumau bananapi.”
  hvn-hvn: Bui ne ade Yesus nga dèu na ène. Ta lii ke Noo, mihe ane, “Petuu! Tapulara
    ne ko he èhi lai. Awe na dꞌee, bꞌale we èu la pewie peꞌèla ne puhaka èu. Ne doi
    he, la pebꞌagi pa do kehia. Jꞌe mai èu ma pedute Yaa. Do ta wie pa èu ri Deo,
    ne puhaka do wala pa liru-bèla.”
  nko-NT: Yesu lɛ́kɩ mʋ díín, mʋ asʋ́n lɔwa mʋ ɔdwɛ. Mʋ́ʋ́ ɔlɛbláa mʋ ɔbɛ́ɛ, “Ɩlasí
    tokukʋlɛá fɔ́bwɛ. Yɛfɛ fʋ́ ɩwɩsʋ atɔ́ fɛ́ɛ́, afʋye kɔ́ba amʋ ha ahiánfɔ, mɛ́nɩ
    fénya siadɩɛ ɔsʋ́sʋ́. Fɔbwɛ́ mʋ́ tá á, ba afʋbobuo mɩ.”
  bsn-NT: 'To ĩ yisere ajicõari, ĩre ĩamaiñuju Jesús. To bajiri, ado bajiro ĩre gotiyuju:
    —Cojo vãme rʉyaja mʉ yiroti, mʉ rijato berojʉ “Tudirijabeticõato” yigʉ, Dios ĩ
    catisere mʉ bʉjarʉajama: Jediro mʉ cʉosere gãjerãre ĩsijeocõaña. To yicõari, ti
    vaja mʉ bʉjasere maioro bajirãre ĩsima. To bajiro mʉ yijama, õ vecajʉ Dios ĩ ñarojʉ
    quẽnase bʉjarʉcʉja mʉ. To bajiro yigajanocõari, yʉre ajisʉyaya —ĩre yiyuju Jesús.'
  pib-NT: Geso yopukgatlu. Raluklu. Wane chinru, “Satupje pmagatya. Pyanu. Pushankanru
    ptowruko wane pixle. Penekanna wa kwamonurune. Waneyapyi ponikolewlu tengogneyapa.
    Punanu. Pomkagitanno. Panikanru pkoroshishkitate.”
  wiv-wiv: A Iesus ki hada boroboronia, ki kulina kirina. Ia tania vona, “Goloa katiu
    za ma beta nu katia, vano salinia ka goloaloa laveve, ho tu vala monina na nuhu
    kua beta kadia goloaloa vona, kete ka goloaloa kemikemi vona heta na lagato. Pale,
    ho tu mai muri ni niau.”
  reg-reg: Yesu amuloleleye namwenda. Namubhwila “Oulebhya chinu chimwi. Owendibhwa
    okugusha bhinu bhyone ebhyo ulinabhyo nakubhayana abhataka, oubhona libhando mulwile.
    Niwouje undubhe.
  mlh-mlh: 'Oŋu miko Yesuji piku ŋoneru maŋ wombuŋineji manjoko eteru iŋi ojiya, “Go
    ya moakonde embimbiŋgage: Go raru mebogo sosowo furiine banimiŋ ore ruande moneŋ
    wareme ŋiŋigo wakiqoqoine yareigoŋ. Oŋu ruande mebo yago soguine yobu (milyon
    Kina ore so) oi Sombuŋ kaeo pe gareiŋ. Oŋu eku noŋ boyobe nuru ware.”'
  gof-ENT: ዬሱሲ ኡራ ቲሺ ኦ ፄሊዲ ዶሲስ፤ «ኔው ኢሲባይ ፓጬስ፤ ባዳ ኔው ዴዒያባ ኡባ ባይዛዳ፥ ሄ ሚሺያ ማንቆታስ ኢማ፤
    ኔኒ ሳሎን ዱሬታና። ያታ ሲማዳ ታና ካላ» ያጊስ።
  aau-aau: Jisas hiykwe hye uron-pi ko-ar non nuwnak-ira nok, me, “Hunkwe yor kamon
    kokwe ohna lwak. Hunkwe ley nok, hno omeme lowpwarowp me isay nakway nok, mein-owon
    seme uwrsa omeme lopa me kow. Sa nonkumey mon kokwe hunkwe omeme kraiar non lwak
    ey. Senkin lon nok, hano meyki nak-pyay.”
  tvk-tvk: Di, Iesu miketeh momal ni tiram maxoe ak e eheien nan di en. Ma, biteni
    mini bit, “Neta tei takes iaxa otapol ni ti mu. Uha, upos ni holesok xil vus nam
    e usa mani nen mi ngan xil xa holesok nae tovuol. E xosxa upol ni imak, ma holesok
    nam xil e ut nesao ihe holu. Ti, utilomun e uhusil xat inou.”
  prf-NT: Dikona umileng ti Jesus ten lállaki ay tehud a págmahal a kinagi na, “Tehud
    pa a essa a bagay a kulang dikomu. Kammudán ilaku mu en atanan nen ari-ariyan
    mu hidi sakay iyatád mu ten pubri hidi en naglakuwan mu tánni magkahud ka ti kayamanan
    dilanget. Káttapos ay sumoli ka sakay mákkuyug ka dikoku.”
  auy-auy: Ísu awánéna aamoí éna séna kaweꞌá éma moórá-tantaaꞌa ímba kaweꞌá uráampo
