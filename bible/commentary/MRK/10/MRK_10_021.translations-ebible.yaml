    ungupapate.”
  ata-ata: Iesu mulomu noxou aloxo ne xe iou mulai noxou sou mumatakisou, la tanuxu.
    La sou muvikalanu lexe, “Mii vilesisi a naꞌoxonu uao, nalai mo nanoꞌu lavulavulutimeni
    ukalusi mo ta mitema ilotonu, xe nanoꞌu lamolisou la sou naitiꞌa aneꞌi ane iꞌa
    mimii uasi. Lexe nini naꞌoxonu aloxo ne, la sou mimii ane lailaixe uai teitexi
    no opo loxotolo ne, nini naꞌa nini. Ia naneꞌe mo namulileli.”
  qvw-NT: 'Niptinmi Jesus llaquipaywan licapaycul: “Jucmi lulanayqui cayanlä: lluy
    cäniquita lanticulcul llapa wacchacunaman aypuycamuy. Jinalmi janay pachäćhu alli
    sumä cäniyu caycunqui. Jinalcul wañunayquicama laśhćhüman jalumul atimay” nila.'
  nfa-nfa: Yesus rasa kasia dènge dhèu neꞌe, hèia Na peka, “Tareꞌa! Te ngaa jꞌara
    èci era. Lèpa ka asa èmu èu, lamu pahia aaꞌi suꞌi-kakaja èu. Kabꞌua na lamu pala-bagi
    mi dhèu dhu unu boe ngaa-ngaa. Èle èèna, heka mai kèna, ho madhutu Jaꞌa. Pe bèli-camèdꞌa
    Lamatua pala-bagi hia èu hari kakaja-sasuꞌi dhu leo ètu sorga.”
  tnp-tnp: Kəni Iesu təməsal=pən əhruahru meh suah u molkeikei pɨk, kəni məni məmə,
    “Nati kəti mɨn əmə əha ikɨn onəkol. Uvən mol nətəmimi kotos nəhmtɨ rəham nautə
    rəfin agɨn, kəni məfən məni lan kəm nanrah mɨn, kəni ik onəkos nəuvɨriən tepət
    əpəha e negəu e neai. Kəni muva, muərisɨg lak, mol məmə rəhak iətəmimi.”
  urd-urd: ईसा ने उसको देखा और उसे उस पर प्यार आया, और उससे कहा, “एक बात की तुझ में
    कमी है; जा, जो कुछ तेरा है बेच कर ग़रीबों को दे, तुझे आसमान पर ख़ज़ाना मिलेगा
    और आकर मेरे पीछे हो ले।”
  hot-hot: Ma Yisu hayê ôpêŋ ba lahaviŋ. Ma hanaŋ, “O ma nômlate mi denaŋ. Nu nêm
    anêm nômkama sapêŋ ek avômalô nênêm vuli, ma onja valuseleŋ sapêŋ ba nêm êndêŋ
    avômalô siv. Hudum aêŋ, ma tem anêm nômkama mavi lomaloma êmô malak leŋ. Ma ôlêm
    osopa ya.”
  mqj-NT: 'Nanenne''imi Puang Yesus siolaan rantang buana anna ma''kada lako nakua:
    “Mesapi tae'' mupogau'', laomoko ammu baluk angganna ewanammu, ammu tawaianni
    to mase-mase allinna mupolalan la ullolongan ewanan yao suruga. Mangkaii saemoko
    ammu turu''na''.”'
  rus-SYN: 'Иисус, взглянув на него, полюбил его и сказал ему: одного тебе недостает:
    пойди, все, что имеешь, продай и раздай нищим, и будешь иметь сокровище на небесах;
    и приходи, последуй за Мною, взяв крест.'
  mbh-mbh: Ma Jisas i nongpol i veno ako, mako i the rengrengtun i, ma ilemi esal
    i, ma i ria i ve, “Aveto ur omole ako kene ong oror nge, i sivenga ako aro ong
    tepolal lom ur alavusnga nge umtun na sungu i a toko le ur avelengare nge, na
    aro ve ong oma i venen aken, aro lom ur elonga pom ake ro a Pen a Urvet lemi.
    Lamo ong es me mo ong panes tho.”
  bdd-bdd: Coinega Yesu maꞌina yaliyaya loheyaina ꞌiꞌebubuya ma ꞌigwae, “Beno tuwa
    ꞌaigeda ginaula ꞌilosapuligowa. Coinega ꞌuhila ꞌino ꞌasa, ma ꞌino tobwatobwa mabwaiyana
    ꞌuhegimwaneye, ma ꞌadi maisa ꞌuheguyaiye towewelohe ꞌoidiya, eema ꞌunaoma ꞌumuliyegau,
    ꞌabwa muliyetega ꞌino wasawasa galewa ꞌuloba hila.”
  cbt-NTPO: Ina natanahuaton, nirayarin. “Tëhuënchachin noya yonquirin,” ta'ton nosororin.
    —Isonta' iyasha Yosë nohuantërin ta'a. Paquë'. Ya'ipi ma'shanënpita pa'anahuaton,
    coriqui canaranso' sa'ahuaro'sa' quëtëquë'. Ina quëran huëquë' imaco huachi. Inapohuatan,
    a'na tahuëri Yosë'pa' canamiataran, itërin.
  srn-NT: 'Di Yesus luku a man, a firi wan lobi gi en. Dan A taigi en taki: “Wan sani
    libi ete fu yu du. Go seri den sani san yu abi, dan yu e prati a moni gi pôtisma.
    So yu o abi wan gudu na heimel. Baka dati yu e kon waka na Mi baka.”'
  cta-NT: 'Ntsuꞌu tsa tyiquee Jesús ñaꞌa̱ jiꞌi̱ nu quiꞌyu biꞌ. Xaꞌ nchcuiꞌ yu loꞌo
    liꞌ: ―Sca ti cña lyiji cuaꞌni nuꞌu̱ ―nacui̱ Jesús jiꞌi̱―. Yaa clya cujuiꞌ nuꞌu̱
    lcaa chaꞌ tsoꞌo nu ntsuꞌu jinuꞌu̱, chaꞌ tyuꞌu cñi ta nuꞌu̱ jiꞌi̱ nguꞌ tiꞌi liꞌ;
    tyacua xi chaꞌ tsoꞌo jinuꞌu̱ nde loo la ca su ntucua ycuiꞌ Ndyosi. Liꞌ xaꞌ tya̱a̱
    nuꞌu̱ ca slo naꞌ chaꞌ tyaꞌa̱ nuꞌu̱ loꞌo naꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu aà gwà ń yenzi wɛ́o a òɛ̀: Yã́ gↄ̃̀nɛ mɛ̀ndo. Gɛ ǹ pↄ́ pↄ́
    ń vĩↄ yía píi, ní a ↄ̃a kpá taasideↄwa, ní mↄ tɛmazi, ńyↄ̃ↄ àizɛɛ vĩ
    luabɛ.'
  tcz-CHONGTHU: Chuin Yeshuan amachu aven, angailu lheh jenge. Adonbutnan, “Thil khat
    nabat nalaiye, chen lang nanei chengse gajoh-in langvaicha gentheiho gahoppehtan,
    chutileh vangou nanei ding ahi. Chuleh hungin lang kanung juiyin,” ati.
  mar-mar: येशूने त्याच्याकडे पाहिले त्यास त्याच्यावर प्रीती केली तो त्यास म्हणाला,
    “तुझ्यामध्ये एका गोष्टीची उणीव आहे. जा, तुझ्याजवळ जे असेल नसेल ते सर्व विक आणि
    गोरगरीबांस देऊन टाक, म्हणजे स्वर्गात तुला संपत्ती प्राप्त होईल आणि मग चल, माझ्यामागे
    ये.”
  snp-snp: Yesukafo eyeto siya-muluna umuto loumami, Kamo ya neta lawoko mako eti
    ámane. Uto netaka-mataka muki ko nanimo ya kifanalo fuloto, kifana oluto, neta
    ko ánamo wenena iya mele gimo. Eti enanimo ya kosinauka neta-mata ko nenagolane.
    Ido oto nege melo, loto loumaiye.
  isl-isl: 'Jesú fór að þykja vænt um þennan mann; hann leit á hann og sagði: „Eitt
    vantar þig samt: Seldu allt sem þú átt og gefðu fátækum peningana – þá munt þú
    eiga auðæfi á himnum. Komdu síðan og fylgdu mér.“'
  spy-NT: Kōōrōōtoot ꞉Yēēsu chiichoo. Kung'ērēkyi ānkumwoochi kule, “Botuung' ꞉kiito
    akeenke. Wee-alte kiy ake tukul nyēē iboontē, 'ānkiisārunēē bānoonik. Yoo 'keeyey
    kuu nyooto, irubwaa. +Mēēnyōōru bāytit nyēbo man ām Kaab Yēyiin.”
  xnn-xnn: Palalo nan layad Jesus issan nang-ilaana ken siya danat kanan, “Wada pay
    nan esang ay kolangmo. Enka ilako am-in nan kokwam damet ipakdaw isnan kokodokdo
    nan lakona dakat omali et maitapika ken sak-en. Tay no siya nan ikkam et awnit
    wada nan kinakadangyanmo id daya.”
  mwe-mwe: A Yeshu gubhannolile gubhampinjile, nigubhannugulile, “Ushitubhilwa shindu
    shimo, ujende ukaushe yowe yuukwete, elayo, ukaapanganje bhaalaga, na ugwe shiukole
    shibhiko kunnungu, kungai ujiye ungagule.”
  tte-tte: Kabo Yeisu tomone imankulakulai me ana katekamkamna kabo iwalolau koina
    iba, “Ginauli kaigedamo koliwo ideva. Kupileyoi am yanuwa mena na am gogo meuloili
    ugimwala-yagili, na maneline kuyauyagili tobubutuma kolili mesabana am wasawasa
    bulibuli mena kulobai. Na kulaoma kumuliya koliyau.”
  tcs-tcs: Zizas bin luk po dis man ane em bin gad lab po em. Zizas spik po em, ‘Wa!
    Bat yu mise samting. Yu mas sele ebriting blo yu ane seremaut ebri mani po ol
    dem poapipol. Den yu go gad gudting wea eben. Den yu kam ane pole mi.’
  hlt-THB: Jesu ing anih ce toek nawh lungna soeih nawh, “Ik-oeih pynoet voet hyn
    hy,” tina hy. “Cet nawh na kawhthemkhqi boeih ce zawi nawh khawdeng hahqahkhqi
    ce pe, cawhtaw khawk khanna qo ta kawp ti; cekcoengawh law nawh ka hu awh bat
    law,” tina hy.
  soq-soq: 'Me epe wadio Iesu etene nuawadawadasane diene wanase, “E dea os eanosidena
    dewasaa: Puraiwaa uduudu manawo wineia gimaramoatue manewa wadee nuaparelala wanamowo
    uboo e mauraa debamalepi. Ema dewasae aupe wine ne waroronea.”'
  qub-qub: 'Niptin Jesusga cuyapar ricapärir niran: «Jucrämi pishiycäshunqui. Llapan
    ima-aycayquitapis ranticuycuy. Nircur chay guellaytana pobricunata raquipanqui.
    Chayno rurarga syëluman riquësayquita churacuycajnömi caycanqui. Nircur ichanga
    shamunqui gatirämänayquipaj.»'
  att-att: Á inimámmatán ni Apu Kesu yù tolay, á nakalò yù iddù na kuna. Á kinagi
    na kuna, “Ajjan paga tádday nga pakkúrangám mu. Em mu bì iláku yù ngámin nga kukuám,
    á isinek mu yù pallakuám mu sù ira pobare, tapè maríku ka galâ ta lángì kâ Namarò.
    Á manoli ka saw laguk nga tumuttul nikán.”
  bki-bki: Ana Yesu bitikar naio bano-o, tinien jii naio toru bior kanano iliano nei,
    ana naio berkanio, berinavo “Vite takurano ga jo keano vo, napano jau maka kalaio
    vo. Jau kava koṽiliṽili bulag ka kanamo vite nonovio nalo, ana jau kavar veru
    na vite nalo nene, jau kava kotiburevure van talim̃asa nalo. Ver jau kala tibena,
    mia jau ve kanamo vite novonovo nalo ve miroano ea tiniabene. Mo, jau kava kalaio,
    karina komei katakisor kiniou.”
  bqp-bqp: 'Akũ Yesu a gwà kũ yenyĩ wɛ́o à pìnɛ: Yã mɛ̀n do mɛ́ à gↄ̃̀nnɛ. Ǹ gɛ́
    ǹ pↄ́ kũ ń vĩnↄ yía pínki ǹ a ↄgↄ kpá takasidenↄa, ǹ mↄ́ ǹ tɛ́mai, ĩnigↄ̃ aruzɛkɛ
    vĩ ludambɛ.'
  mcp-mcp: 'Yésus mú dʉ́g nyə nə́ figə́-figə́, a mú gwág nyə cɛy lámʉ́d. Nyə nə nɛ́
    nə́: «Í ŋgə ná fúfə wo sâ ŋgwúd. Kaá kusha ísâ byɛ̂sh wó jɨ́ nə ndɨ̂ yí, wo yə
    mímbúmbúwá *mwaanɛ̂ wɔɔŋgʉ̂, wo ka bá kə bə nə məbii gwɔ̂w; ság ntɔ́ wo ka zə
    bɛ̧ mə.»'
  hat-hat: 'Jezi gade nonm lan, li renmen l'', epi l'' di li: -Yon sèl bagay ou manke:
    Ale vann tou sa ou genyen, separe lajan an bay pòv. Apre sa, wa gen yon richès
    nan syèl la. Epi vin swiv mwen.'
  npl-NT: 'Jesús okitlasojkaitak iwa okili: —Ok se mitspoloa tikchiwas: xiknemakati
    nochi tlan tikpia, iwa n tomi, xikinxejxelili non amitla kipiah, ijkó tiktlawelpias
    kan ilwikak, iwa tiwits nowa.'
  bgg-bgg: Isu è aishii miang riig srane aishii miie ne yao, “Din ne mana jia chiid
    dang pha um ba ro. Dun srane na shii nyie um pha ji liu srane bang yi dushothek
    shii phi muii bo, chiih-è nane hamang-khung hà bukho re ruii phro; chiihphado
    è na gu rog shii lua gieng bo.”
  eng-TCENT: 'As Jesus looked at him, he felt love for the man and said to him, “One
    thing yoʋ lack: Go and sell all that yoʋ have and give to the poor, and yoʋ will
    have treasure in heaven. Then take up yoʋr cross and come follow me.”'
  eng-BSB: 'Jesus looked at him, loved him, and said to him, “There is one thing you
    lack: Go, sell everything you own and give to the poor, and you will have treasure
    in heaven. Then come, follow Me.”'
  cpu-NT: 'Ipoña Jesús jamenanakeri, jetakotanakari, ikantziri: “Tzimatsi aparoni
    kovityaapainchari kaari pantzi. Piyaataate pipankoki, pimpimantero maaroni pashitari,
    pimpashiyetyaari ashinonkaachari. Tema ari piñagairo panintagaiya inkiteki. Pimpokera,
    poyaatena.”'
  san-ASM: তদা যীশুস্তং ৱিলোক্য স্নেহেন বভাষে, তৱৈকস্যাভাৱ আস্তে; ৎৱং গৎৱা সৰ্ৱ্ৱস্ৱং
    ৱিক্ৰীয দৰিদ্ৰেভ্যো ৱিশ্ৰাণয, ততঃ স্ৱৰ্গে ধনং প্ৰাপ্স্যসি; ততঃ পৰম্ এত্য ক্ৰুশং
    ৱহন্ মদনুৱৰ্ত্তী ভৱ|
  tac-NT: '''Lige Esúsika ''we na''temale, ''lige anele: ―Aba bilé tábiri rokáré.
    Bilé tábiri tabilé ''cho ''la sébali olá mué. Simigá ralinéwaká suwábaga alué
    mué nila tábiri, ''lige kógiwaká alué enomí alué ralámuli tabilé nígame. ''Lige
    ne''chí najátawa. Alarigáká ''la narémala mué semati raweli ''pa rewagachi.'
  eng-WEBPB: Jesus looking at him loved him, and said to him, “One thing you lack.
    Go, sell whatever you have and give to the poor, and you will have treasure in
    heaven; and come, follow me, taking up the cross.”
  gfk-H: Bia Iesu ga nas ia ga sip ia. Io, ga tangai tana, “Tiga linga sen mon pau
    gil baa ia ma u supi ia. Haan, ma u na suhuranei ira num linga bakut, ma u na
    tar ira kinewa ta ira maris waing u naga hatur kahai ira tamat na hartabar aram
    naliu. Namur, u na mai ma u na mur iau.”
  viv-viv: Ada Yesu giꞋitadoneni tu yana nuwanuwa bana againe ginauna ada gigahena
    gigayo, “Dewa saꞋeyanaga againe ukaliꞋuho. Au unana ya lokoloko moyaꞋaina unakimonevedamanena
    be fatana koyokoyo agaidiya unafolakena ada au aimo laufata hagihagina lobameya
    unanuhagana. Unafolakeni-yo unaꞋela be Iya agaikuya unavetomuliya.”
  yao-yao: Che Yesu ŵalolechesye kwa kwanonyela, ŵansalile, “Chinsoŵile chindu chimo.
    Njaule nkasumisye yose inkwete, ni mbiya syo nkaape ŵakulaga, nombe mmwe chinkole
    chipanje kwinani kwa Akunnungu. Nipele nnyiche munguye.”
  tgp-tgp: Iesu mo kilau tataholo isan tamlohi atu na opoia, ale mo verea isana mara,
    “Ko pa lo vejuveju na hinau matea. O vano o har̃ehi vevuhi na nom hinau tari,
    ale o sile na maniana isana tilavono, ale o pa lavi na tavtav na tuka. Moiso,
    o pa mai, o usuriau!”
  auc-NT: Apæ̈necä ëñëninque Itota tömengä ingante cöwä adinque waadete pönëninque,
    —Adodeque ayæ̈ ëñente cæquënëmi ïmipa, ante ämo ëñëe. Öönædë bitö waëmoncoo ænguinque
    edæ ñöwo godinque ïmæca bitö mänincoo tömancoo godonte æ̈ninque bitö æ̈ninta wæætë
    ömæpodäni inte wædäni ïnänite tömanta godömi æncædänimpa. Ayæ̈ edæ botö ïmote
    tee empote pöe.
  kbc-NT: Jesus naɡ̶a iwiteta, odaa eliodi me yemaa, odaa meeteta, “Onaniɡ̶idatece
    ane leeditibige mawii. Aani niɡ̶icoa ane ɡ̶anepilidi, odaa edianitece ɡ̶aninyeelo
    niɡ̶ina madewetedipi. Odaa jiɡ̶idaa Aneotedoɡ̶oji nige yajigotedaɡ̶awa owidi ɡ̶anepilidi
    digoida ditibigimedi. Odaaɡ̶anagi, pida leeditibige me ɡ̶adigomi mawikodee nigepaa
    ɡ̶adelewi, odaa baɡ̶akati maniwitici.”
  bmh-bmh: Yesus ze go doimai, du go en ougab noumaimai, ameg nug uligaimai, aureun,
    “Go iboi, igul tub tutak na zilaize dareu. Na betei, nait ecesab unum dudu ipal
    mareben, goagen ecesab go gau mebiag, aiwag go oiba, dudu ecesab tamacag aiwag
    go dou maramam. Na go guzenemen, aiu ses Mesgai wag ecesab asiu umam. Na betei,
    igul go guzenaib, alai iz sesamilen.”
  ctu-BL: 'Jesús tsi'' q''uele. Tsi'' c''uxbi. Tsi'' sube: An to yom ma'' mel yambʌ
    junchajp. Cucu, choño pejtelel a chubʌ''an, aq''uen jini mach bʌ anic i chubʌ''an.
    Che'' jini, mi caj a taj cabʌl a chubʌ''an ti panchan. La'', ch''ʌmʌ a cruz, tsajcañon,
    che''en.'
  meq-meq: 'Yesu a ndazl na na, a wuɗa na haladzay. Tsa na, a gwaɗay: «A ləkaw fakaya
    abəra na, wu nəte. Anəke na, do ta səkəm ha zlele yak hay tebiye ada kâ ŋgənatay
    suloy aye a ndo i mətawak hay. Ka ge andza niye na, ka ta hutiye zlele mə mbəlom.
    Tsa na, dara, peŋ bəzay.»'
  noa-H: Mag wounau mag hiek'abaawai Jesuu hi dau hee haug k'aug paraa heerpanaa hirig,
    —Mamʌ hagt'a pua nem k'ĩir hãb wauju waaur wai sĩebahab hajim hanʌm. Pʌch diig
    mawia, nem t'um pʌchdëu wai sim përk'ʌʌipʌ̈inaa, mag p'atk'on jũrr dau hap'ʌʌ
    k'it'ëem k'ʌʌnag t'um jigbapʌ̈i hajim hanaabá. Maimuan chadau mʌ hẽudee pidú hajim
    hanʌm, chadcha mʌ dʌ̈i chitam k'õsi chirʌm k'ai. Pua magmʌn hʌ̃gt'ar pawiajã bʌ̃ʌrjã
    haugchëba p'atk'on k'ãai nem hajap'am pömta wai chirsijugui hajim hanʌm hirig.
  alp-NT: Eleki Yesuse Ilimese tamata mere, laleIje noai. Eleki Ibeteke lokoi be,
    “Pleta sae me, alulu mosa. Akeu abelie pusue amu taneiaru eleki riluke esi kepene
    ete tamata rebe eni sasaisa more. Aono ele mere atola tanei ndete surga. Mere
    pela pine alomei lulu Au sa!”
  san-VEL: tadaa yii"susta.m vilokya snehena babhaa.se, tavaikasyaabhaava aaste; tva.m
    gatvaa sarvvasva.m vikriiya daridrebhyo vi"sraa.naya, tata.h svarge dhana.m praapsyasi;
    tata.h param etya kru"sa.m vahan madanuvarttii bhava|
  kbq-kbq: Jisasi'a ana nera negeno avesinteno anage hu'ne, Mago'zanku atupa hu'nane,
    vunka inanknazama ante'nesnana zana, maka zagore ome atrenka eritenka, ana zago
    erinka zamunte omane vahe nezamigeno, monafinka fenonka'a meno. Ana nehunka kagra,
    Nagri eme namage'anto.
  kbh-kbh: 'Jesús bonshanánaca tbojanonÿinÿé y mënts̈á tbojaniyana: —Canÿe soye cmontsebuáshbena
    jamana: Motsa, lempe nts̈amo icobomncá cochjetsatobuiye, y chë crocénana, ndbomnëjémënga
    cochtsats̈ataye; chca, celoca canÿe bëts bomnana cochántsebomna. Chents̈ana, cochjabo
    y s̈cochjuasto ca.'
  ron-LSB: 'Isus, uitându-se la el, l-a iubit și i-a zis: “Un singur lucru îți lipsește.
    Du-te, vinde tot ce ai și dă săracilor și vei avea o comoară în ceruri; și vino,
    urmează-Mi, luându-ți crucea.”'
  pon-pon: 'Iejuj ap kotin mamajani i o kupura, ap majani on i: Me takij me lua, kowei,
    netikila meakaroj, me koe aneki, ki on me jamama kan; om pai ap pan mi nanlan;
    ap kodo, ale om lopu idauen ia!'
  nhe-BL: 'Huan Jesús quitlachili nopa tlacatl, quiicneli huan quiilhui: ―Se tlamantli
    mitzpolohua. Xiya, xijnamacati nochi tlen tijpiya huan xiquinmajmaca tlen teicneltzitzi.
    Huan Toteco mitztlaxtlahuis nepa elhuicac. Teipa xihuala, xinechtoquili queja
    se tlacatl tlen quihuica icuamapel mocualtlalijtoc para ipan ma quimictica.'
  sps-sps: Jisas matoong fatoobing naa tsunia fiisen men mangiir. Ya tsue to na ka
    tsunia, “Nyi kakat iny rom a isen a ka, kuar, nyi fafiifoiny iny to na fo mamatsiny
    ka te kaa mirom anyi nyi nom to ta moni nyi fafaan ratuarin vainy aaruts, nyi
    te nai kaa me na masun iny Gormirmir; taame vovou You.”
  wnc-wnc: Iniwan katasike ie musip gwaang natake Jesuta anzing inikut, “Ga sanga
    tapatuekan dapmanggayak. Ga kuke sangaka kuupbam aminde yami usinong. Usike mani
    gama pake sangaapana wena aminde yami puyuwan take siknga kayuk yuwiyak kakngaka
    enandang yukgamuwawan pandetna daknawi naat gaat kusim,” ngang inikut.
  bus-bus: 'Ben Yesu à gwà yenzi wɛ́ɛo à bènɛ: Yã mɛ̀n doo bé à gↄ̃̀nnɛ. Ǹ gá ǹ pↄ́
    kɛ̀ ń vĩinↄ yá píngi ǹ à ↄↄ kpá takaasideenↄa, ǹ mↄ́ ǹ tɛ́mazi, nɛ́gↄ̃ auziki
    vĩ ludambɛ.'
  gub-BL: Ume'egatu Zezuz hehe a'e kury. Ikatuahy Zezuz pe a'e. — Xo pitài ma'e zo
    azapo kar putar newe ihe nehe kury, i'i izupe no. — Eme'eg nema'e paw eho nehe.
    Emono hekuzarer eho ma'e hereko 'ymar wanupe nehe, i'i izupe. — Aze nezewe erezapo
    nehe, a'e mehe heta tetea'u putar ma'e neremipyhyk ràm Tupàn heko haw pe nehe,
    i'i izupe. — Nema'e ime'eg ire nehe, eata herupi nehe. Eiko heremimu'e romo nehe,
    i'i izupe.
  imo-imo: Kano tepa nimu wali, Jisasini iye kanomu kanopa konopu mondopalie nimbei,
    “Nu i ulu tendekumu kau oi naa teli. Nu pungolio kinye nunge noirino melema pali
    yolo liwi. Aku yolo likolio kou linioma imbo koropa nolima tiwi. Aku tenio ulumuni
    nu mulu kombuna mele kamako ltemo palima lieni. Da ulu tekolio, na ongo lombiliwi,”
    nimu.
  boj-boj: Onaqa Yesus a tamo di koqyosiqa qalaiyosiq minjej, “Ni dal anjam kalil
    di dauryosim keretonum. Ariya kumbra qujai ni keretosai. Deqa e ni mermqai. Ni
    gilsim ino iŋgi iŋgi kalil qariŋyosim silali osim tamo iŋgi iŋgi saiqoji naŋgi
    jeisim enjre. Degsim enjrsim bosim e daurbe. Yimqa bunuqna ni laŋ qureq di awai
    bole itqam.”
  ulk-ulk: Iesu egremada abi barkak omaromar dasmeri a abi detagri, “Ma no netat lu
    laglag nali. Bakiamu mage mara gair lu iker wi wairapare, mage mara gair bakir
    ais lukak le naiswerare. Mara ya mamor kotorge wataragri. A tabakiamu kari narmir.”
  eng-DRA: 'And Jesus looking on him, loved him, and said to him: One thing is wanting
    unto thee: go, sell whatsoever thou hast, and give to the poor, and thou shalt
    have treasure in heaven; and come, follow me.'
  knf-knf: 'Yeŧu atena aşë magana, aji na a : « Uko uloolan uduki''iiŋ: Yaan iwaap
    iko yi ikaaŋ bŧi, iwul itaka bawaaŋ, wal mënţ ika pyok du baţi, işë ibi iţaşën.
    »'
  san-KHM: តទា យីឝុស្តំ វិលោក្យ ស្នេហេន ពភាឞេ, តវៃកស្យាភាវ អាស្តេ; ត្វំ គត្វា សវ៌្វស្វំ
    វិក្រីយ ទរិទ្រេភ្យោ វិឝ្រាណយ, តតះ ស្វគ៌េ ធនំ ប្រាប្ស្យសិ; តតះ បរម៑ ឯត្យ ក្រុឝំ
    វហន៑ មទនុវត៌្តី ភវ។
  arn-NT: 'Jesus leliwüleyew rume piwkeyen mew, fey llowdungueyew: —Kiñe dungu ta
    petu femlaymi. Amutunge. Fendenge kom tami nieelchi chemkün ka elufinge tati nienolu
    chem rume. Femngechi ta nieaymi fütra küme felen ta wenu mapu mew. Fey wüla, fey
    nüaymi tami kürus, küpange ka inayaen.'
  zas-NT: 'Baguiaa Jesús lojx, bayaman laax, rëbaman: ―Per yuꞌ zatijb ni riaadx güünl:
    bigtoꞌ gra ni rajpil, badëëd milia guin loj ree bénprob, zian gapil guialnazaꞌc
    xanyabaa dxel guidnalil naj majsi xhietëëz saquil.'
  ken-NT: Yesu ayɨŋɨ yi nɛ bɛyǎ ɛkɔŋ arɛm bɛ, “Ɛ́rɔp chi ɛnyɨŋ ɛ́mɔt ɛnɛ́ ɔbhɔŋɔ
    bɛkʉ. Dɔ́k tí mɛnyɨŋ ɛbhɛ mɛnkɛm chyɛ̌ nkáp ntá bachɛ́bhɛ́bho. Mbák ɔ́nkʉ́
    nɔ, chɔŋ ɔ́mbɔŋ kɛfɔ̌ mɛnyɨŋ amfay. Ɔ́ntwɔ́ yɛ ɔnkoŋo mɛ.”
