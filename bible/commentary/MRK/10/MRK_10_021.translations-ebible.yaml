  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ထို​သူ​ကို​မေတ္တာ​ဖြင့်​စေ့​စေ့​ကြည့် လျက် ``သင့်​မှာ​လို​နေ​သော​အ​ရာ​တစ်​ခု​ရှိ​သေး​၏။
