    wiyac madicne honocmengka fikegeledaicte. Aime welelu na balaibecnudamec!”
  apb-apb: Oto a Jisas ko to'omaaie pe'i manata-diananga hunie, na ko te'uri hunie,
    “Ta'a-ta'a mei ola lo'u mola nge o kei esuie. O ke lai ha'aholinge'inie to'o-to'olamu,
    na o ke niie mei to'oha aani nana kira maitale. Aana ko urine nge o ke si to'o-to'o
    lo'u aana mo ola diana i Lengi. Mango urine, o ke si lae mai lulu i sulieu.”
