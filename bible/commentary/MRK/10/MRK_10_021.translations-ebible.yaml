    ona moloko lekoko muki uvaminanipo minamibo wewenasidama bekoko nisekadeko magoina
    wetune. Sa-okadeko okulumauti elewole uvamina maya emo nesaka lolo ekolaiye.
  heb-heb: ויבט בו ישוע ויאהבהו ויאמר אליו אחת חסרת לך מכר את כל אשר לך ותן לעניים
