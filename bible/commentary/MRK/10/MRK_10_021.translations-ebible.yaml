verse: MRK.010.021
translations:
  kpx-kpx: Kateai louge Iesuu avuho isiviai niavai loui avoe, “A a louale ke bahata
    vanu. Isito a vaveve ko igae vaholiale talive vai a kunai ke bahata malei voiai
    ibinave malei kunaiholimale kebia oveito lohoi di ehomanela. Ilive elike otogoe
    ibinae dua manela.”
  okv-H: Iesu na embo avo kogue osa ue ke einge ena “Ari vahai avo ae ereova, avoeto
    pambuto no donda tapa avo ombuto koro humbuto donda ambu embopo ta iketo na ambo
    ambo asi hae. Eto God ta irari degi ta no donda isapamane mihia avo hoteto humbasoa.”
    ainge enu
  tbo-tbo: Yesu lawana i galena lunugotootogogeya ma i pa, ‘Ginouli emosi hota ega
    uyahim. Om gapola magomagouhi una gimalena halehi po monehi tu dayadayabu una
    welehi, ma una nei po una wotagou. Yaka apo hoi yada una wigapola.’
  mal-C: 'യേശു അയാളെ നോക്കി; അയാളിൽ ആർദ്രത തോന്നിയിട്ട് ഇപ്രകാരം പറഞ്ഞു: “ഒരൊറ്റ കുറവു
    നിനക്കുണ്ട്. നീ പോയി നിനക്കുള്ളതെല്ലാം വിറ്റ് ദരിദ്രർക്ക് കൊടുക്കുക. എന്നാൽ, സ്വർഗത്തിൽ
    നിനക്കു നിക്ഷേപം ഉണ്ടാകും. അതിനുശേഷം വരിക, എന്റെ അനുഗാമിയാകുക.”'
  grc-SR: Ὁ δὲ Ἰησοῦς ἐμβλέψας αὐτῷ ἠγάπησεν αὐτόν, καὶ εἶπεν αὐτῷ, Ἕν ⸂σοι⸃ ὑστερεῖ·
    ὕπαγε, ὅσα ἔχεις πώλησον, καὶ δὸς ⸆ πτωχοῖς, καὶ ἕξεις θησαυρὸν ἐν οὐρανῷ· καὶ
    δεῦρο, ἀκολούθει μοι, ⸋ἄρας τὸν σταυρόν.⸌
  bgc-bgc: यीशु नै उसपै निगांह करकै उसतै प्यार करया, अर उसतै कह्या, “तेरे म्ह एक बात
    की कमी सै। जा, जो कुछ तेरा सै उसनै बेचकै कंगालां ताहीं दे, अर तन्नै सुर्ग म्ह
    धन मिलैगा, अर आकै मेरा चेल्ला बणण खात्तर मेरै पाच्छै हो ले।”
  khz-khz: Iesu na egitaato maulamagina na netiwato, “Gau kwapunamo ai orapuna, ono
    ago, gemu rinaga maparara ono vevoi-agira, lealea talimara pono venira, ne kupai
    magemu rinaga; pono vogomai, muliku ai ponoma laka.”
  deu-TKW: 'Jesus aber sah ihn an, und er faßte Liebe zu ihm und sagte ihm: eines
    fehlt dir noch; gehe hin, verkaufe was du hast, und gib es den Armen, so wirst
    du einen Schatz im Himmel haben, und dann komm und folge mir.'
  zsr-NT: 'Len yöl‑laꞌ dxiꞌi ladxiꞌ queëꞌ, buyúëꞌ lëꞌ Jesús, rnëꞌ: ―Tu le ryadzj quiuꞌ.
    Gyeaj, yjëtiꞌ yúguꞌtë le dë quiuꞌ len bnödzj quegac bunách yechiꞌ lë naꞌ siꞌu,
    atiꞌ gataꞌ quiuꞌ yöl‑laꞌ tsahuiꞌ yehuaꞌ yubá. Niꞌr huöduꞌ quiaꞌ, gacuꞌ ca bönniꞌ
    zijëꞌ zajtë́ꞌë lëꞌi yag cruz, atiꞌ taꞌu nedaꞌ.'
  lin-lin: 'Yesu atalaki ye, asepelaki na ye mingi mpe alobaki na ye : — Ozangi eloko
    moko kaka : kende, teka biloko na yo nyonso mpe pesa mbongo oyo okozwa epai ya
    babola ; bongo okozwa bomengo kati na Likolo. Sima na yango, yaka mpe landa Ngai.'
  hns-NT: 'Tab oe oke bahoet pjaar se taakke bolies: „Tabbo toe ek tjiedj auro kar
    sakiehe. Dja aapan sab tjiedj betjke garieb logan ke daan kar de, tab toke swarag
    ke dhan mielie. Tab aaike hamaar paatjhe tjaliehe.”'
  noa-E: Mag wounau mag iekhabaawai Jesuu i dau ee aug khaug paraa eerpanaa irig,
    —Mamʉ agtha pua nem khĩir ãb wauju waaur wai sĩebahab ajim anʉm. Pʉch diig mawia,
    nem thum pʉchdëu wai sim përkhʉʉipʉ̈inaa, mag phatkhon jũrr dau aphʉʉ khithëem
    khʉʉnag thum jigbapʉ̈i ajim anaabá. Maimuan chadau mʉ ẽudee pidú ajim anʉm, chadcha
    mʉ dʉ̈i chitam khõsi chirʉm khai. Pua magmʉn ʉ̈gthar pawiajã bʉ̈ʉrjã augchëba
    phatkhon khãai nem ajapham pömta wai chirsijugui ajim anʉm irig.
  eng-EMTV: 'Then Jesus, looking at him, loved him, and said to him, “One thing you
    lack: Go, sell all that you have, and give to the poor, and you will have treasure
    in heaven; and come, take up the cross, and follow Me.”'
  mib-NT: 'Yūcuán na te ndáhú jíto ya nuū de jeē cúsɨɨ̄ ni yā jiín de. Te ni cahān
    yā: Ɨɨn na jniñu cúmanī sáha ró núu súcuan. Cuáhán te xīco ró ndɨhɨ jeē névāha
    ró, te cuāha ró núū ñáyuu ndahú. Te nde andɨvɨ́ cuāha ya jeē váha ndasɨ́ núū rō.
    Yūcuán na te quiji ró condiquīn rō ruhū, te cuāha ró jnúhun ndoho ró jnúndóho
    jeē sɨquɨ́ rī, achí yá.'
  bea-bea: 'Kahchu Jesus yakaihtgha, yuntyeh, kahchu toowe yehti, Ehlaiti ooli nainchi
    tehtsut: ootinta, anehisi anetye mataghaneli, tyetaisanaine chu ghatanale, kooh
    ohtye natatootlosi ya tehchi: kahchu yuhchidiya, kahchu ninaootiah ayi sookatiya-i,
    kahchu sakehtiya.'
  lif-NT2: ये़सुरे़ खे़न् मनाःन् ओमे़त्तुआङ् लुङ्‌माॽ तुक्‍तुर मे़त्तु, “आल्‍लसाङ्
    खे़ने़ॽ याःम्‍बक्‍थिक्‌चोःक्‍मा के़गत्तुॽरो॥ पेगे़ॽआङ् के़गत्तुबान्‌के़रे़क् सङ्‌घे़देःसे़ॽ
    हे़क्‍क्‍याङ् याङ्‌गे़साॽबाहाॽ पिरे़से़ॽओ॥ हे़क्‍केलॽरिक् साङ्‌ग्राम्‍पेदाङ्‌ङो
    याङ्‌साकुन्‍धे के़घोःसुॽरो॥ हे़क्‍क्‍याङ् फे़रे़ॽआङ् इङ्‌गाॽ तिम्‍दाङ्‌ङे़ॽओ॥”
  xnj-xnj: Yesu akamlolakesa cha uganu, akamjovela, “Upungukiwi na chindu chimonga.
    Hamba ukagulisa kila chindu cheuvili nachu, uvapela vangangu mashonga ago, ndi
    veve yati ukujivikila vindu vyaku kunani kwa Chapanga. Kangi ubwela unilandayi.”
  mmx-mmx: La ne Iesu ga ven tooro i la ga balamu i la ga lok tin keretna, “Nenu move
    uk pakes ti tegesa vanga. Una sesep mi lempanga axap taram la una raba lempilas
    at nai ri limixin banbalo la unaba ruuna ka lapnovos silok to vana at laxalibet.
    La melemu una mumu asu ba ia.”
  cbr-NT: 'Cacëxun ca Jesúsan a isquin nuibaquin cacëxa: —Usari camina ''in. ''Ixunbi
    camina achúshi ñuishi ''acëma ''ain. Ca cuantan. Cuanxun camina min ñucama maruquin
    curíqui bixun ñuñuma unicama ''inánti ''ain. Usotancëx camina ñuñushi ''iti sinanima
    ''ëmi sinani ''ënan cupí bamanuxbi ''ëbë cuani uti ''ain. Usaquin ''atancëx camina
    Nucën Papa Diosan nëtënu ''ianan usaquin ''acë cupí anuax cuëëinra cuëënti ''ain.'
  tee-NT: 'Ju acsnich ju Jesús lakts''ilh ju anu'' ts''alh chai na mapaini. Junich:
    ―Ti''alin lakatam taxtokni ju tasq''uini ni anavit''i. Inchich. Ast''achich tachi
    chun ju mi''alinta chai axt''aknin ju tumin ju amak''aixt''ok''a'' ju quilhpatinin.
    Ju chunch ca''alina'' ju mimak''alit ju lact''iyan. Chai astan aq''uinch''ak''ok''ach.
    Chai ach''ixt''ich ju mak''alhk''ajnat ju ca''alina'' va ixlaca''atalh ni aquilhilaksiya''
    ju quit''in.'
  eng-LSV: 'And Jesus having looked on him, loved him, and said to him, “One thing
    you lack: go away, whatever you have—sell, and give to the poor, and you will
    have treasure in Heaven, and come, follow Me, having taken up the cross.”'
  cak-NT: 'Cuando ri achi xu''ij quiri'', ri Jesús xutzu'' rech y yalan xrojo''. Y
    c''ajari'' xu''ij che: C''a c''o jun ex ri man abanon ta. Man ayo''n ta ri abeyomal
    chique ri winak ri manak quibeyomal. Tac''ayij ronojel ri c''o awiq''uin y ri
    rajil taya'' chique ri winak ri manak quibeyomal, y xtic''ue'' abeyomal chicaj.
    Y catampe wiq''uin, quinatzeklebej, y man tapokonaj na''an sufrir woma ren, anche''l
    can jat-benak chuxe'' jun cruz, xcha'' che.'
  pah-NT: 'Ga repiagame Jesus''ga ga arõhetei. Igwete ga ei ga pe: —Nahã na''ẽ po
    ti nde rekoi a''ero hamo. Eho na''ẽ ti embatera imondopava itambere''ia rehe imondovo
    itambere''ia imbatere''ỹve''g̃a pe nehẽ, ei ga. A''ero po ti Tupana''ga imombyryvi
    nde ve yvagi pe nehẽ, ei ga ga pe. Imondopavirẽ embatera ti ejo ji pyri ekovo
    nhiremimbo''eharamo. Ji rehe jate ejiko, ei Jesus''ga ga pe.'
  sja-NT: 'Jesupa irumaa k''inia ak''ɨji mãik''aapa mãgaji: —Ne-inaa aba waide oo-e
    bɨ. Pɨchi net''aa jõmaweda netok''oonáji mãik''aapa chupɨria beerãmaa ma p''arat''a
    téeji. Mãga ooru pɨrã, ne-inaa pipɨara iru bait''ee Tachi Ak''õre eujãde. Mãga
    oop''eda, mɨ ome nipa chéji.'
  xed-xed: 'Tsəmesl, ka Yesu nghanavatá tsa mndu ya, ka ɗvutá tsi, kaʼa nda tsi mantsa:
    «Ta turtuk skwi ta pɗugudughusta. La ka dzawapta ka ta inda skwa gha, ka daganafta
    ka ta gwal ka pɗu, mantsa dzaʼa mutsay ka ta gadghəl ta luwa. Magata gha ta tsaya,
    ka sagha ka, ka dzaʼa ka mista ɗa,» kaʼa nda tsi.'
  mks-NT: 'Na̱sande̱hé Jesús nu̱ dá ta táhnda̱ ini a sa̱ha̱ dá já na̱cachi a já xi̱hi̱n
    dá: —Inga ña̱ha cáma̱ni̱ cajún: Cuáhán ji̱cún tócó ndihi ña̱hún ja̱n ta ndacahndún
    jiu̱hún ja̱n nu̱ú na̱ nda̱hví já ñe̱he̱ táhvu̱n coo cua̱há ña̱hún indiví. Ta tá
    na̱ndihi já quisún candi̱cún ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Be Jisas ga nes ie iga sip ie. Io, iga tange tana, “Tike linge sene mon paule
    gil baak ie ma u supi ie. Hana, ma nu suhurane ira num inton ma ira num linge
    bakut, ma nu ter ira barbarat ta ira maris waing nuge hatur kawase ira tamat na
    hartabar tuma nalu. Namur, nu hilo ma nu mur iou.”
  bmu-bmu: 'Mewö jiiga Jisösnöŋ uba eka urukönömŋan jöpaköm waŋgiba kewö jii mörök,
    “Mohot kungöra kewö osizan: Gi mönö anda sukinapki pakpak söŋgöröŋi memegöra alnöŋ
    moneŋ kaiga ambazip wanapŋi engiman. Mewö aknöŋga sukinapki ketaŋi (guli masapugi
    milyön kinagi ewö) ketaŋi mi Suep mire ahöm gihima. Mewö aka ni nuataŋgöba kaman.”'
  dgz-dgz: Iesu apan ame yaveni imua pose inap waren anega wadien, “Ge daiton da ya
    taan. Age wan dim dim gegawa iragi ase une ta amba moni ame kwan purapuse uoni
    nagirewa mun. Amba ge kiman kakae guragut megawa aupa evi amba warai. Ap tawa
    amba ewanap onak.”
  eng-GNV: And Iesus looked vpon him, and loued him, and sayde vnto him, One thing
    is lacking vnto thee. Go and sell all that thou hast, and giue to the poore, and
    thou shalt haue treasure in heauen, and come, follow me, and take vp the crosse.
  zaa-NT: 'Jesús nna gunna'' tìe na lani la'' retúalatsi'' nna rèe na: Hua reyatsaárùnì
    lu'' áttuló: Beyya nna betti'' iyate nu té qui'' lu'', bete tì ą lani ca enne''
    rittè là''di'', làniana ỹiabara'' lá nna gata'' riqueza qui'' lu''. Acca lu''
    nna gutà tè ga''na lu'' dispuesto guchia lu'' ccá lu'' sufrir para tanó lu'' inte''.'
  eng-WEBSTER: 'Then Jesus beholding him loved him, and said to him, One thing thou
    lackest: go, sell whatever thou hast, and give to the poor, and thou shalt have
    treasure in heaven; and come, take up the cross, and follow me.'
  guh-guh: 'Nexata Jesús asivaya tane pevëjëato. Jumaitsi: —Caejava raja catosaica
    nexanaenexa. Ponare necanajetsinexa daxita nexainaecuenemi. Bajarapamatamomi tsicobetsanaename
    bepejiobivi. Nexata bajarapacuenia xainaename bitso nexainaecuene Dioso pijanacuatatsia.
    Nexata najamatabëcueneverere, cabejiobiaexanae ata, cabeyaxuabijitsia atanua tajumelivaisi
    yabara, niajamatabëcuenesaë tsaponaponaenexa. Nexata jane baja xuacujinae nepënaponaename,
    jai Jesús pevëjëatojavabelia.'
  bon-bon: Yeesu ire acitige teeme bau me ngenecu miiji cama, siige jejige egä, “Yepä
    gwidape pisi nyene, maane lui ne lica ituge wawena. Äte ädi, määme iyeta gwidape
    bine ewademepi aletname, rarekaake ecäranemepi owecumete biname bine, siige maane
    cabucewe je miijimiji gwidape bine cire jepänemepi. Piba tädepi cane cama otnime.”
  nhw-BL: 'Huan Jesús quitlachili nopa tlacatl huan quiicneli; huan quiilhui: ―Se
    tlamantli mitzpolohua. Xiya, xijnemacati nochi catli tijpiya huan xiquinmajmaca
    catli teicneltzitzi. Huan Toteco mitztlaxtlahuis nepa ilhuicac. Teipa xihuala,
    techtoquili quen se tlacatl catli quihuicatiya icuamapel mocualtlalijtoc para
    ipan ma quimictica.'
  swh-ONEN: Yesu akamtazama na kumpenda, akamwambia, “Umepungukiwa na kitu kimoja.
    Nenda ukauze kila kitu ulicho nacho uwape maskini hizo fedha, nawe utakuwa na
    hazina mbinguni. Kisha njoo, unifuate.”
  wbi-wbi: UYesu akamulola, akamughana, akam'buula akati, “Ghwaghilue ikiinu kimo.
    Ulute ughusie fyoni fino uli nafyo, neke indalama sino upatile uvapeele avakotofu.
    Apuo pe ghuuva ni kyuma kukyanya. Pepan ghwisaghe umbingililaghe.”
  bba-bba: Yerɑ Yesu u nùn mɛɛrɑ u nùn kĩɑ mɑ u nɛɛ, ɡɑ̃ɑ teenɑ nu nun tie. A doo
    ɑ dɔrɑ kpuro ye ɑ mɔ kpɑ ɑ yen ɡobi sɑ̃ɑrobu bɔnu kuɑ. À n kuɑ mɛ, kɑɑ n dukiɑ
    mɔ Gusunɔn mi. Yen biru kpɑ ɑ nɑ ɑ mɑn swĩi.
  eng-KJVCPB: 'Then Jesus beholding him loved him, and said unto him, One thing thou
    lackest: go thy way, sell whatsoever thou hast, and give to the poor, and thou
    shalt have treasure in heaven: and come, take up the cross, and follow me.'
  kgk-NT: 'Ha Hesu oma''ẽ-vy hese, ohayhu voi íxupe: —Peteĩ oĩ va''e nderejapói vyteri,
    he''i íxupe. —Eraha ranhe terejerure hepy upe erereko va''e-rehe. Upe rire iporiahu
    va''e kwéry-pe ereme''ẽmba hagwã hepykwe, he''i íxupe. —Hetave oĩ va''erã nde-vy
    gwarã yváy-py, he''i íxupe. —Ha upe rire katu eju xe moirũ, he''i íxupe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna too vainno innara mmuduuya ruoo tunoo: Mmuaa
    aataruvai hama a iikiannavai. Diitee viee ai mminnamminnaa mmuakiaayauvai varee
    vaidi vooya mmiee irisai sikauyauvaa varee mmanna haipu gioonna kiaapuuya mmianee.
    Mminoonno i irisai yoketaivo ngiau aapu vainaravaivee. A iya mmi taika kiee ngiee
    ni nnaagiai nookianee,'
  ekk-PKP: 'Jeesus vaatas teda armastusega ja ütles: „Sul on puudu ainult üks asi.
    Mine ja müü ära kõik, mis sul on, ja anna raha vaestele ning sul on varandus taevas.
    Siis tule ja järgi mind.“'
  mpx-mpx: Yeisu matana i lihikan tau elana alona ge wana nunuwana, yaka i ba, “Bugul
    maisena ya te nige u giginol. U na wam gogomwau gegewel u paliagil, manina nu
    pek togulagula elal, inoke abwe nu gogomwau labulabumwa. He u nem u toulilau.”
  wbp-wbp: 'Jijajiji yulkajalparla miyaluju, manulpa nyangu jungarnirli-jiki, manurla
    wangkajalku watikiji, “Purayarlalpanpa nyampu jinta-karilki kuruwarri: Yanta,
    jurnarrpa manu nyiyarningkijarra manta nyuntu-nyangu, ngulaju-jana pina jali-manta
    nyiyarningkijarra talakungarntirliji. Manu ngula-jangkaju, talaju-jana warru yungka
    marlajarraku rdilyki-watiki. Kajinpa-jana nyiyarningkijarra muku yinyi yapa-kariki,
    ngula-jangkaju kapunparla jirrnganja nyina nyiyarningkijarra-kurluju Kaatu-kurlangurla
    nguru-nyayirni-wangurla. Nyiyarningkijarra jali-maninjarla kurdungurlu-jarriya
    ngaju-nyanguju!”'
  luo-luo: Yesu nongʼiyo wuowino mohere, eka owachone niya, “Gimoro achiel ema iremo.
    Wuogi idhi ilok mwanduni duto ma in-go pesa mondo ipog joma odhier, eka inibed
    gi mwandu mokan e polo. Bangʼ timo kamano to bi mondo iluwa.”
  nhe-NT: 'Huan Jesús quitlachili nopa tlacatl, quiicneli huan quiilhui: ―Se tlamantli
    mitzpolohua. Xiya, xijnamacati nochi tlen tijpiya huan xiquinmajmaca tlen teicneltzitzi.
    Huan Toteco mitztlaxtlahuis nepa elhuicac. Teipa xihuala, xinechtoquili queja
    se tlacatl tlen quihuica icuamapel mocualtlalijtoc para ipan ma quimictica.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܚܝܼܪܹܗ ܒܝܼܹܗ ܘܡܘܼܚܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܚܲܕ ܡܸܢܕܝܼ ܒܵܨܘܿܪܵܐ
    ܝܠܹܗ ܐܸܠܘܼܟ݂. ܙܹܠܔ݇ ܙܲܒܸܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܘܼܟ݂ ܘܗܲܒ݂ܠܔ ܠܹܗ ܠܡܸܣܟܹܢܹ̈ܐ، ܘܒܸܬ
    ܗܵܘܹܐ ܠܘܼܟ݂ ܣܝܼܡܬܵ‌ܐ ܒܫܡܲܝܵܐ، ܘܫܩܘܿܠܔ ܙܩܝܼܦܘܼܟ݂ ܘܬܵ‌ܐ ܒܵܬܪܝܼ.“'
  esk-NT: Tavra Jesus-ŋum tautuŋniġaa piqpaksrił̣ikun itnaqługu, “Atautchimik inuġniqsutin.
    Aullaġutin tunityakkich sulliñipayaaġikkatin aasiiñ qaiḷḷugich maniññaktatin inuqsraqtuanun.
    Ilviḷḷi umialgutiqaġumautin pakmani. Aasiiḷi taatnaanikkuvich maligluŋa.”
  msb-msb: Sinud-ong siya ni Jesus na may pagkamuot kag sinabihan, “Igwa pa sin kulang
    sa imo. Mag-uli ka, ibaligya an tanan mo na kasadirihan tapos ipanghatag sa pobre
    an kabaklanan kay magkakaigwa ka sin kayamanan kaupod sa Dios sa langit. Pakatapos
    bumalik ka kag mag-upod sa akon.”
  cpa-NT: 'Jøng² ca¹jǿi² Jesús. Ca¹tǿ² dsǿa¹²dsa quianh¹³ dsa² héi². Jøng² ca¹juúh²dsa:
