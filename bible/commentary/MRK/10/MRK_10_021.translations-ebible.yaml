    kaweꞌ-méyámbá Maníkó wíyómpaꞌa ankáíníye. Tuwín-timemo e kembá sirááíwainone súwana
  tbg-tbg: Minti tuvaro Ihura muntukavano vi vaiintirara vauvaro vira taveharo tiva
