  kde-kde: Yesu nkunnola, nkuntamwa, nkunnyaulila kuchidoni, “Wako ùisaliwije na chinu
    chimo chukanambitenda. Hwena ukasumise vyammalele vyuvenavyo, koka dihela uveng'e
