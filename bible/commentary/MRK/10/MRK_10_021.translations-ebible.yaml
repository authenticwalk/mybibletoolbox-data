    mapeh. Kwereng Altjerrel ngwenh kwart-wetjenh, ngkweng rnwanentj maney angerr
    mer alkerel intetjenh. Kwer-penhant tjengel-ayel petjang!”'
  ake-NT: Sises uya ene'pʉ i'nʉnka pe, “Tikin nan nɨken e'nonkasa' man. Tanporo ɨpiyau
    na'ne' ikʉrʉpo'pomata, mɨrɨpan epe'pʉ tʉrʉ pa entu'manin nan ena'. Mɨrɨ a'tai
    nin si, imaminke' pe ɨwesi mɨrɨ Epʉn po. Mɨrɨ ku'sa' auya tʉpo, upɨkɨrɨ ɨuyepʉ
    pa,” ta'pʉ iya ipɨ'.
  qvn-NT: 'Chaura Jesusga chay runata shumagpam rircärin, jinarcurmi nirun: “Juclaylaga
    ruranay caturayanran. Cuticuy, jinaman lapan imaytas ranticurcur gomuy mana imaynagsi
    runacunata. Chaynuy rurarga jana pachachrümi imaycamas cawanqui Dioswan. Chayta
    rurarcur cutimuy, jinaman noganuy caway”.'
  tku-NT: 'Palaj tunca Jesús laktzī''lh ē pāxquī''lh ē huanilh: ―Ā''xmān a''ktin tisputni''yān
    tū natlahua''ya''. Caquīstā''kō''j pō''ktu tū ka''lhī''ya'' ē nacāmāpitzi''ni''ya''
