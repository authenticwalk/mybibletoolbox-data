    khapaj capuyniyqui janaj pachapi canka. Chanta nokawan jamuspa yachacojniy cay,
    —nerka Jesús.'
  kwi-kwi: 'Jesúsne ussa iz kit pashit kit kaizta: —Maza tuntune kitchi. We. Ɨt kit
    wan mɨj aizpa painin kit sun pial puizaruza mɨlananaka, chiyura Dios nua mɨlamtu
    aizpa sapnapa. Tas ap kwizpa at kit nawa kanpazha, kizta.'
  agm-agm: Aihɨ Jisaasiho koai tɨtɨhɨ iwinjatataatɨ maarɨho nunyatɨ maarɨho wɨwiwatɨ
    koai saundataase. “Kɨnyɨ wɨnɨhapɨpa nga japepihɨrapaahandɨ kandɨ nehɨ naasaindɨhɨ
    wɨndapaahɨhɨ nenoaahɨtapaise. Isɨ wanɨ numbwɨ kinyɨ ikɨpɨpa kahapaamapɨpa nahataapa
    nepɨ isɨhiya usaisɨ nunyapɨ nawɨho nepe. Nunyapɨ nawɨho nepɨ isɨhiya ikɨpɨpa apɨpaahɨ
    owehatɨmai nawɨho ko nunye. Kɨnyɨ saimbɨ kiyapaapaahɨ kinyapɨhaiwa apɨpaahɨ gaahaiwa
    yamɨhapataatɨhɨ ahisotɨtaise. Numbwɨ saimbɨ kaimbɨmapɨ nambɨ nɨngi nanipinje,”
    undataase.
  ubr-ubr: Iesu nuaboai nan totor orot aurin iyeit ato iyau, “Om bobo kaitamom wat
    egogoi. Om unan ato aurim sawar aifan sen on engon sabu auris unitotobon ato on
