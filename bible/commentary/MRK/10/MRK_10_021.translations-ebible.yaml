  agt-agt: A inaita la ni Hesus ta pangidduk na tentu, kapye naguhohug ha tentu; “Itta
    para la ya takday pagkurangam,” kunna, “te em mina ilaku ya ngamin kiden kwam,
    a mangatad ka ta pobre kiden petta itta sangaw ya pagba-nangam nga mauknud ta
    agyan na Namaratu. A am mabalin kan a magtoli ka sangaw petta dumagdag kan teyak,”
    kunna.
  lug-lug: 'Yesu n’amutunuulira enkaliriza, n’amwagala. N’amugamba nti, “Waliwo ekintu
    kimu kyokka ekikubulako, era kye kino: genda otunde ebintu byonna by’olina, ensimbi
    z’onoggyamu ozigabire abaavu, oliba n’obugagga mu ggulu, olyoke ojje ongoberere.”'
  yby-yby: Loko lokaiyoko, Jisesimamoya wenu eloko ukala emotoka molokoko saina makoko
