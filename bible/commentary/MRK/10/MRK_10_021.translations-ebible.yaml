  boa-NT: 'Ehdúhjáa dibye nééne Jetsóó ímí ɨɨ́jtsúcunúne néé dííbyeke: —Árónáa ijcyánéi
    tsane. Dítsíeméné náhjɨ́hénúne pɨáábó ɨ́dáátsóméhjɨke. Áijyu ihdyu ú ávyéjúúteé
    níjkyéjɨri íjcyaabe Píívyéébé avyéjuvu. Aane cáhawáá ehdu méénúne ookéréjuco duráávyej.'
  etr-etr: Amala säsebegi, Yesuea dolö amo boba hamolahilä, ema siila nea sähalea,
    Afädëmu dofea made nebego. Dïe nelegei dibe amo bidi neaha maademolö mosö. Amalahilä
    muni nease amoda nelegei made negelo busadäoi neebe amoligali ïmalo. Amala hamoseda,
    selesaia mosöa bidi edefade nimolömelë. Amalahilä ne bëgëla misialola säi.
  quh-NT: 'Jesustaj payta khawaycuspa munacorka. Paytataj nerka: —Uj imallaña jarc''asunqui.
