    po''ó ca ma pats''. Malala ca mya palas wa, ncapj cyon̈ mpes. Ca jin mü''üsüs
    napj mpes.'
  zap-NT: 'Orguin wii Ne lo men, lex ndoondxee wnii Ne lo men, re Ne: ―Benak rak falt
    ylaa de ste kos: gutsa gutoo yrandxee ne rap de, lex gudee med lo menprob, chen
    gap de ne non ne nuu gyeybaa; lex chiid de chidnal de noo.'
  wer-wer: Pël maan Yesu pi pöpön iteneë piin kent ëën epël ök mëëa. “Kopët nent wia
    pöt ëëm. Ni së nim omnant menak sumat wak omën omnant wonörö këëpöt wes man. Pël
    ëën kutömweri omnant kosangöt orö nirëëpnaan. Pël ëak wais nem ënëm elnë.”
  ipi-ipi: Wuane lea-kola, Jisasato bala andatawa atoto, bala towa epelewa yamapane
    yoto, nimbato mana epene mindiki angu mina napene atele leaipia. Nimba poto, wandakali
    waka tupamane nimbana minditaka eya tupa pitaka kambeakale lape. Kambolai-kola,
    nimbato muni mole tupa wandakali tipia tupa maipe. Wuane peendo, nimbana minditaka
    epene wetete tupa ati kenga yolopeya-ko. Nimba namba watama ipupe leaipia.
  qul-NT: 'Jesús munacuywan khawarispa, nerkan: —Chaywanpas ujtaraj ruwanayqui. Puriy,
    tucuy imayquita vendimuy, chay kolketataj pobrecunaman koy. Jinamanta janaj pachapi
    khapaj cayniyqueka canka. Chaymanta jamuspa, nokawan puriy.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã ã''mitiriwa''ri, Jesúre kire wayuĩaeka mae. Suᵽa imarĩ
    ikuᵽaka kire kẽrĩka: —Ĩ''rãba''ikaka mibaarika jariwa''yua ruᵽu. Miba''irĩjia
    aᵽerãte mijiᵽatabe sawaᵽa tõᵽoerã. Suᵽabatirã wayuoka baairãte samijibe. Suᵽa
    mibaarãkareka Tuᵽarã ᵽõ''irã eyatirã rĩkimabaji sawaᵽa mitõᵽorãñu. Suᵽa imarĩ
    ñañu uᵽakaja miyi''rirãka be''erõ''õᵽi yika wãrũrimaji imaokaro''si mi''tabe,—
    kire kẽrĩka.'
  ter-NT: 'Yane pono-ponó kixínoane ûke Jesus xaneâti ákoyea omótovoa okóvo, ina kixôa:
    —Poéhaiko koekúti nékone itíki. Yakávaneponoa uhá koêti ne apeínopiti, ina perekéxa
    xâne ákoti apeínoati ne ésa''i. Yane apêtimo apeínopiti vanúkeke, ina kina''áka
    ingéneke hékinu —kíxoane.'
  bmr-NT: 'Jaanegui Jesu emeecɨuboro diiboco gaijɨuhi. Jaaboro nuubo: Sanurucu aivo
    dihɨmega iicano; paryɨ dinehejeque naajete. Jaaboro ɨɨdaasumoco daacɨ. Jaadɨ jari
    niquejefaño sihidɨ nɨhɨbamɨvaji. Jaaboro tadyojɨcutɨ disaa, nooboro.'
  fuf-fuf: 'Ɓay Iisaa ndaaririi mo giggol, o wi''i mo: «No ŋakkan-maa fahin huunde
    wootere: yahu yeeyitaa kala ko jeyɗaa, okkaa miskinɓe ɓen, ɗun wonanoyte keyee
    ka kammuuli, onsay araa jokkaa mi.»'
  mwc-mwc: Iesu nuwayauyaunai i kinani ba i wona, “Sawara kesanaikei wata kuna wosei.
    Ke nae am sawara ereonowana ki gimona, ba maisana moyamoyakisi ke berisi, ba ke
    botu kuni saununuriku, ba am mariya sapamai kuna yauni.”
  bhl-bhl: 'Dangei, Yesus e weng be kiliko, kunum beelo atemeko, ibolow fian dulewsomi,
    bokolewomele: “Ku ken kukuw kebelew kate, makmak eisneng mak beem dulum elote
    sukum belewte: Kame, kom mesesem on kisol alik alik be wensomelewi, em banim kawtiw
    ilo amen kuw keyemolewka! Keyemew tewe, sow ete, ku abiil tikin em on kisol bakati
    fein kulokolew te. Kaneko kasike, ku nelo nenggelolewka!”, dangse kale.'
  ons-ons: Yesu eŋe ka more eŋane simile dere more olatke, “Ge kine kine weku mi okanine.
    Ea makoboenom, ge ari more wesi aboŋŋone korop ea ma more ŋei aboŋene midaine
    eŋe sunonikene. Sunone more yalinane baŋ gege togon mat marat kaikene. Pakiso
    geŋone sari ŋadeno mogatnane sarikene.”
  con-NTPO: 'Jesús tsandiema ñotsse in''jamba camba su: —Fae tsoña''cho tsu shaca.
    Japa pa''cco que an''bian''choma chavaenjan. Chavaemba corifin''dima isupa mendeqquianga
    afeja. Tsayita qui Chiga sefacconi ricove daya. Tsa''caen tsomba jipa ñai''ccu
    fae''ngae paya''ngae jacanjan.'
  ghs-ghs: Hiiremi Dzesu noke iiha taate moo inobeteqi pobi hiireta, Oonihe, quba
    teeke nii eetaamake oorai. Oonita nii tuumaqa quba samane niiho torona oorai oho
    ttuma saridzeqi oke abi habanake moite soubiremake ttuma qusunai niiho torota
    biranatokoita nii oke eeteqake baa anake iiha qaarare.
  peg-peg: ଜିସୁ ହେୱାନ୍‌ କାଜିଂ ରବେ ହୁଡ଼୍‌ଜି ହେୱାନିଂ ଜିଉନଜ଼ି ଆରେ ଇଚାନ୍‌, “ନିନ୍ଦାଂ ର
    ବିସ୍ରେ ଉଣା ମାନାତ୍‌, ଏନ୍‌ ହାଲ୍‌ଜି ନିଜେତି ସବୁ ପ୍ରସି ଅର୍କିତ୍‌ ତାରିଙ୍ଗ୍‌ ଦାନ୍‌ ହିୟା,
    ଆରେ ଏନ୍‌ ସାର୍ଗେନି ଦାନ୍‌ ପାୟା ଆନାୟ୍‌; ଆରେ ୱାଜ଼ି ନା ପାଚେ ପାଚେ ୱା ।”
  txu-NT: Nhym Jeju arek omũnho djan kam kum kĩnhkumrẽx ne kum, —Be, mỳjja pydji ne
    kute akukrà rã'ã. On tẽn memã anhõ mỳjja wã ngràn pãnh pi'ôk kaprĩ byn me 'uwtĩ,
    me õ mỳjja kêtjamã angãn o me kĩnh. Ne kam amrẽ iwỳr tẽn mã ikôt ajkamẽ. Dja ga
    ã anen kam arỳm kàjkwakam anhõ mỳjja mex kumex. Ne kam ijã amijakren aje pĩte'y
    mỳnh mãn pràbê amã atokry pyma kêt ne amã ijabê rã'ã ne mã ikôt ajkamẽ.
  eng-WEBU: Jesus looking at him loved him, and said to him, “One thing you lack.
    Go, sell whatever you have and give to the poor, and you will have treasure in
    heaven; and come, follow me, taking up the cross.”
  gnw-NT: Jesús umae jese uau reve. —Ime mbae uata ndiyapo vaerã —jei chupe—. Ecua
    emee opaete mbaembae nenoi vae corepoti re, jare emee ndecorepoti iparavete vae
    reta pe, jare ndicocatuta ara pe. Jayave evoɨ ndecurusu, jare eyu cherupíe —jei.
  mux-mux: 'Yesos-ni yunu nem-nemi nimba kanupa numanu monjupa kene yunundu nimba
    mele: “Papu tellu akiliinga-pe ulu tilu mindi naa tellu. Nu pukunu nunga méle
    nosulluma pali ku-moni liikunu kene, ku-moni liiníma yambu-korupama moke teku
    sikunu kene na lumbili ui.” nirim. “Nunga ⸤mána-⸥mélema aku tiní kene mulú-koleana
    nunga méle lupa-lupa kaí pulele lemba.” nirim.'
  maj-NT: 'A̱s''a̱i Jesu kama ni̱ma̱ha̱ ndo̱ nga tsase''a ko̱ b''i̱ kitsúhu̱: —Nku
    ni ndyjat''a sahi. T''ihi̱nteñai ni xi tjíhin ko̱ tjeihi̱n xu̱ta̱ x''a̱n. B''a̱
    ts''ín s''e̱he ri kju̱a̱nchi̱ná ndji̱o̱jmi ján. A̱s''a̱i ni̱báí nga tsjénnkiní.'
  bkq-NT: 'Tywyneze kehoem Jesus mâkâ nhedyly, eyam aguely: — Tâlâ lâpylâ olâ amânhekyly.
    Âsejiguy modo idânârâ vende ieta. Ebyry ise âdy pebaom modoram mâunduly-ro warâ.
    Awârâ amânhedyly-ro watay, tâlâ lelâ ise âmâ mârâ koendonro Deus eydâ atodâ ekanâdyby.
    Idânârâ tâlâ mato mâunduduo odopâgâ, ynynonroem mitoem — kely Jesus.'
  kue-kue: Ana Yesus toro mendigl pandigl kandre ana ye wakai kan dungwa, “Ene taragl
    suwarata erekitnga, ene endpi, taragl ake-nenga prapra topo bogl indre, ana moni
    ipi kiuglgiunde yomba to. Ana ene heven suna taragl wakai mere paitenambuka, yegl
    ertre ana okuwo na wimara wo.”
  cot-NT: 'Yamenitsitanacariquea Jesoshi ipintsatacotanacariquea icanqueri: —Imaica
    apanivani poanaquequea pojocantaguetanaqueroquea maasanopae pashintaguecaca, paantajiaquemparoquea
    imentaquipae pojocajiaqueneri coguitejacojianquitsica, pinquejetaquerogueti onchoocataje
    oganejencaro shinetacajaempineca ontaniqui inquitequi. Ariquea pincoraquetajeja
    poguijatanaquena.'
  bnp-bnp: E Isu i matanonoa, i ngaru hatekea, lakea i takia, “A maki tara i uka ma
    o ratea ma. O vano o habi a maki lobo vomu ni gi kona. O bole a mapana o habi
    ne huriki a matasia, bara o tahoka a mahala na hunu. Muri o valai o muri nau.”
  apn-NT: 'Hãmri nhũm kuma nẽ hprĩ hã omu nẽ kãm hapê nẽ. Hãmri nẽ kãm: —Nà kormã
    mẽmoj pyxire nẽ arĩk. Na ka amã akukrêx rax kĩnh tỳx o Tĩrtũm jakre. Jakamã kêr
    ka ma akupỹm anhõrkwỹ hwỳr tẽ nẽ akukrêx rax o wẽnê hpa. Nẽ kàxpore jamỳ hãmri
    nẽ ma mẽ kêp amrakati xwỳnhjê mã õr o ri apa. Hãmri nẽ akupỹn tẽ nẽ arĩ ri ixkôt
    apa ho apa. Anẽ.'
  ctp-NT: 'Suꞌwe nka tiye Jesús chaꞌ ykwiꞌ yu kiꞌyu kanꞌ ngwañaꞌan. Xiyaꞌ ykwiꞌ Jesús
    loꞌo yu bra kanꞌ: ―Ska ti tñan ti ji kuꞌnii ―ndukwin Jesús ꞌin yu―. Yaa lyaa kujwiiꞌ
    nchga chaꞌ suꞌwe nu nsuꞌwi ꞌiin, chaꞌ tyoꞌo tñi taa ꞌin neꞌ tiꞌi bra kanꞌ; kaꞌan
    la chaꞌ suꞌwe kaja ꞌiin chunꞌ ndiꞌin la nde seꞌen ndiꞌin Ndiose. Nde loo la tyaan
    xiyaꞌ seꞌen ndiꞌiǐn chaꞌ tyaꞌaan loꞌoǔn.'
  bre-BRG: 'Ha Jezuz, o teurel e zaoulagad warnañ, e garas hag a lavaras dezhañ: Mankout
    a ra dit un dra: Kae, gwerzh kement ac''h eus, en ro d''ar beorien, hag ez po
    un teñzor en neñv; goude-se deus hag heul ac''hanon, [o vezañ en em vec''hiet
    eus ar groaz].'
  opm-opm: Potporhan Jisas oh wandeipat ohnong bopor mara Go imat dindeipat orhora;
    mama tit da mohoh go na ihpatmur. Gwe ma na ihpat oh mamarumur. Gin noh napotiprohmur.
    Gorhe ihsen erer ruumsan ma papat oh gin wan han ihirsi mohoma mani oh dara borop
    hat ma pati han ihirnong apinmur. Ihahhanoh go aw tei Got ohe napaptepra tei mahat
    ohhe ruumsansi han hatipramur. Ihpat nohsi tap hat sashen han hat aprishenmur
    pongopri.
  bvr-bvr: Lika Jesus a-nana an-gata an-gugaliya rrapa a-marrkapchinga nula. A-yinagata
    nula, “A-lay, mola gun-ngardapa gun-gata nginyipa barra ny-yinda. Minyja boy,
    gun-nginyipa gorlk ma, burr-wu, rrapa rrupiya ma burrwa aburr-gata aburr-nyagara;
    burraya nginyipa gun-molamola ny-ma barra gun-gaba waykin. Wurra guwa, nguna-jurrjurrma.”
  wal-wal: Yesuusi bitaniyaa dosiis; tishshi ootti xeellidi, “Neeyyo issibai paccees;
    baada neeyyo de7iyaabaa ubbaa baizzada, he miishshaa hiyyeesau imma; neeni saluwan
    duretana. Yaatada yaada tana kaalla” yaagiis.
  zad-NT: 'Na'' bwia Jesúza'' ḻeb'' kon yeḻ'' chaki, chi''e: ―Stozə daa chyallj gono'':
    jayet'' yog'' dii de c̱ho'' na'' be''n beṉ'' yesh''ka'', na'' gat'' to yeḻ'' shao''
    c̱ho'' yabana''. Na'' da dino'' nad''.'
  mgh-mgh: 'Yesu ammwehecesaka, ahomfenta, ni ahomwaakhula: Inawuhaleela itthu imoca
    paahi; Urwee, watumihe citthu cothene cirinaa, waavahe nsurukhu uyo atthu oothwenya,
    ni ommokhalana nhakhu wirimu; uwe ni ukitthare.'
  aso-aso: 'Lavo Izesuꞌ aza ningo ninge lamineꞌ o-do tiꞌ lo lo-imineꞌ: Gaza initeꞌ
    hamoꞌ ma amanidiꞌmo nene lisiheꞌ amane. Vo initeꞌ mataka mukiꞌ nene izeꞌ molo
    meni do aꞌmidotiꞌ moni nene do gohoꞌ gahaliꞌ izeꞌ molo ngemezo. Neꞌmine ilineꞌ
    neꞌmo nene henenika Okulumokuko nene ma mineleseive Neꞌmine ogosa ogo neꞌmetezo.'
  uli-uli: Jesus sa hafeda mal we luwul yal sa fahoy ngo sa kangalu bo, “Chil mel
    chog sew formel le hobe foru. Ho loh ho sala taep chuway pangal mekla mmalem iwe
    hosa fang mekla salpiyal ngalir malhafohoy. Ila ngo be yoh ngalug mmal la ye mel
    mo wol laeng. Iwe ngo hosa budoh bo hobe dabeyey.”
  nin-NT: Yesu kye ma girr, na kpanye na ku, na ddu ma di, “A ni ji ku ùwà inkindirr
    iyirr yo. Kuma ku vu aseki muwa ka re namri, ni ga ku abi iha ba inklo yi, ni
    ga ingga, uwa ta se na ashiki ka kri mwe nu unkplassu.”
  tgk-tgk: 'Исо ба ӯ бо нигоҳи гарму пурмеҳр гуфт: «Ба ту фақат як чиз намерасад:
    бирав, ҳар чӣ, ки дорӣ, бифурӯш ва пулашро ба бечорагон тақсим бикун, он гоҳ соҳиби
    ганҷинаи осмонӣ мегардӣ. Баъд омада, Маро пайравӣ намо».'
  acu-NT: 'Tama Jesús niin jiis aneemiayi, tura chicharak: —Kichik chicham umikchau
    asam, yamaikia waketkim, ami wariram aa nu mash surukam, kuikian yuuminau susata.
    Turakum nekasam nayaimpinam yuumatsuk pujustinuitme. Nunia wína nemartustasam
    winita, —timiayi.'
  cak-WNT: 'Y ri Jesús riq''ui c''a ajowabel xutzu'' ruwech ri achi tek xubij queri'',
    y c''ac''ari'' xubij chare: C''a c''o na jun ri ma abanon ta. Wacami, jet jac''ayij
    c''a ronojel ri c''o awuq''ui y ri rajel taya'' chique ri pobres, riche (rixin)
    chi queri'' nic''oje'' abeyomal chila'' chicaj. Y catam pe wuq''ui, quinatzekelbej,
    y ma tapokonaj ta nak''axaj tijoj pokonal wuma riyin, achi''el jun ri can benak
    chuxe'' jun cruz riche (rixin) chi nbecamisex, xcha'' chare.'
  ebk-ebk: Kun pay entoongan Jesus nan laraki, nalaylaychan kan hiya, ya kanana, “Wacha
    nan usa ay nunkurangam. Uymu elaku nan kuk-uwam, ya ichatmu nan lakuna as nan
    chiyuycha pugli, at wachantu nan kenafiaknangmu ad chaya. Mu marpas sa, unuchunak.”
  spa-PDDPT: 'Entonces Jesús fijó su mirada en él, lo amó y le dijo: Una cosa te falta.
    Vé, vende todo lo que tienes, da a los pobres, y tendrás tesoro en el cielo. Y
    ven, sígueme.'
  ruf-ruf: Yesu kamlola, kamnoghela, kamlongela, “Kuhungukighwa na ichinu chimwe,
    ghenda ukautse pfose pfaulinapfo uweng'e sendi iwahingwa, naghwe kutsakuwa ne
    utajiri kulanga. Kuya utse uniwinze.”
  gun-gun: 'Ha''e rã Jesus hexe oma''ẽ vy oayvu. Ha''e vy aipoe''i: — Peteĩ mba''e
    ma oata teri ndevy. Tereo evendepa rereko va''e ha''e javi, ha''e hepykue eme''ẽmba
    iporiaukue''i pe. Ha''e vy ''rãe rereko ovareve va''e yva re. Ha''e gui mae eju
    xerupive — he''i.'
  agu-BL: 'Tzatzin cu''n tzun bene''n tlol Jesús tetz: —Jalta''tz jun apaltil at.
    Cun c''ay cyakil amebi''l, nin oy nin yi jamel scyetz e'' meba''. Sjalok tzun
    amebi''l tcya''j. Yil tzaban tane''n yi xtxolbile''j, ba''n tzun cẍu''ltz tan
    axome''n nin swe''j. Poro tajwe''n yi list aẍ tan muc''le''n q''uixc''uj chi na
    c''ox tib jun yaj tan quime''n swutz pasyon.'
  isn-isn: uYesu ai umugozee nu kumulowa. Akamutambuila, “Ukepewe kintu king'wi. Utakiwe
    kugulya yihi nuatuile ni nyenso nu kuinkiilya i aula, hangi ukutula ni itulyo
    kilunde. Uugwa upembye untyate.”
  eng-PEV: Jesus looked at him, and he loved him. And Jesus said, “There is still
    one more thing you have to do. Go and sell all your things to get some money,
    and give all that money to people that haven’t got anything. After you do that,
    God will be really happy with you. And later, in heaven, he will give you lots
    of other good things. So go and do what I told you, then come with me, and follow
    me.”
  ilo-ULB: Iti panangmatmat ni Jesus kenkuana, naayatan kenkuana. Kinunana kenkuana,
    “Maysa a banag ti kurang kenka. Masapul nga ilakum amin nga adda kenka ken itedmo
    kadagiti nakurapay, ket maaddaankanto iti kinabaknang idiay langit. Kalpasanna,
    umayka ket surotennak.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro Jesu pehe tiquirore ihñadoque ohõ, cahĩahye. Sa
    yero ohõ saha niahye: —‍Mehenogã dʉhsare mʉhʉre mʉhʉ ye pehoato. Ijipihtiyere
    mʉhʉ yere duagʉ wahaya. Sa yegʉ ijipihtiye mʉhʉ wapatari niñerure pejecʉoyequinare
    ohoya. Mʉhʉ sa yegʉ̃ pajiro mʉhʉ ye ʉhmʉsepʉ, Cohãcjʉ̃ cahapʉ ijirota. Mʉhʉ sa
    yeri bato yʉhʉ mehna cjʉ̃ ijiacjʉ ahtaya, niahye Jesu tiquirore.'
  anv-NT: Ájɔ́gémbɔ, Jisɔs apɛ ji domée ne gejeé aké, “Ɛla wɔ genó géma. Chó
    kpó unó byɛ́ uko, ɔchyɛ ŋka yimbɔ mbaá bɔɔ́ gekpo, ɔbɛɛ́ nyɛ ne gefwa né mfaánebuú,
    ɔchwɔ́ ɔkwɔlé me.”
  sab-NT: 'Jesu gwagedu kwian onbre edi Jesu ta no onbre e ole, Jesu gerudu: —Noare
    ba kle age ene, agwa cha gerule ba ole, ba mo ta gbadale age na gdaite. Joga,
    lle banu ulita chbade, igi ulita lle e ñana ba kete kwian me lle molenge. Ba age
    ene ulita gire ba chieni cha kle ngwadi ba mo ta gbe chage cha ole diali geru
    jwen chage. Gire ene ba be kle biale joge toi diali Chube ole nga ngaña giti,
    Chube be age no ba alin ba agedu no ñanale.'
  tmd-tmd: Aliö rɨmɨn, Jisas nugwo nugwön, madmag nɨgön, yadöŋa, “Nagö ap paŋyöbö
    iör röiö. Nagö duön, ap nagö pödpödiö mɨd akuyöbö sɨm rɨ, rɨg pön, nöbö mö ap
    mɨdöl akuyöbö ñɨgö nölö. Akuyöbö ainö aku, ap wä naŋ aku mɨjön God mögörɨb adöx
    yöd röul adö kau sö. Rɨg yadɨl akuyöbö rön, han, nɨ pɨsaŋ yönmɨdɨŋö,” röŋa.
  acr-NNT: 'Ewi ri Jesús xutzuꞌ uwach y lik xjuchꞌ kan ukꞌuꞌx che. Xubꞌiꞌij kꞌu che:
    —Xa jun chi ri lik chirajawaxik wi kaꞌan la: Oj la, kꞌayij la ronoje taq ri bꞌeyomalil
    la y jacha kꞌu la chike ri nibꞌaꞌibꞌ; jekꞌuriꞌlaꞌ kꞌo bꞌeyomalil la chilaꞌ chikaj.
    Tekꞌuchiriꞌ, peta la, terej lo la chwij y kuyu la ri kꞌax kape pawiꞌ la ruma lal
    nutijoꞌn —xcha che.'
  kpg-kpg: 'Jesus ga daumada adu a mee i dono aloho, ga helekai, “Di mee e dahi i golo
    digi heia kooe: Hana, huia o goloo gi daha, wanga ina nia bahi hadu gi digau hagaloale,
    gei goe gaa kae o maluagina i di langi. Nomuli, hanimoi, daudali mai Au.”'
  taj-taj: येशूसे थेदा स्‍हीबान माया लसी चुह्रङ् भिसी सुङ्जी, “अझन एसे गे गिक लतोःबा
    मुला। दाहेन्‍से ए निसी एला जम्‍मान धन सम्‍पत्ति चूङ्सी प्राङबोगदेदा भो लसी पिन्‍गो।
    एसे स्‍वर्गरी धन सम्‍पत्ति याङ्ला, ओच्‍छे ङादेन छ्‌याम भ्रउ।”
  avt-avt: 'Jisas kɨpɨrek hɨrak hanhanek ketpɨwek kar ik: “Menmen miutɨp wen mewenɨnit
    ti hises hɨm me God werek werek. Ti eno esiuwe menmen yapɨrwe mit ti ewet mɨt
    em weinɨm, te maain menmen mit yaaim mamu wit ke God. Ti esiuwerem epei au, ti
    enen ehisɨsa.”'
  cbk-cbk: Despues ya mira si Jesus con ese joven con cariño, y ya habla, “Ta falta
    pa tu una cosa. Anda ya tu y vende todo el di tuyo bienes, y dale ese cen con
    el maga pobre, despues vene ya y sigui conmigo, y na ultimo ay tene tu riqueza
    na cielo.”
  uig-ARA: 'ئەيسانىڭ ئۇنىڭغا قاراپ مۇھەببىتى قوزغالدى ۋە ئۇنىڭغا: ــ سەندە يەنە بىر
    ئىش كەم. بېرىپ پۈتۈن مال-مۈلكىڭنى سېتىپ، پۇلىنى يوقسۇللارغا بەرگىن ۋە شۇنداق قىلساڭ،
    ئەرشتە خەزىنەڭ بولىدۇ؛ ئاندىن كېلىپ كرېستنى كۆتۈرۈپ ماڭا ئەگەشكىن! ــ دېدى.'
  tuf-tuf: 'Etat Jesusat ser ey wahitchacro. Istiran ey sehnác chájacro. Etar wajacro:
    —Bahat chihtá istanác ey yajcátaro. Bah oya cat, cajc cat bahnác rawi. Rar car,
    ray túnjaquey oya bár bin quin tahw̃uwi. Eyta tahw̃uyat Sirat cuacúr ba acu ayan
    cuít bi wícayqueyra. Etar asi jor chihtá sinay biwi, wajacro.'
  abx-abx: Abawa i kasing-kasing-na si Jesus sito lalla sanglit agpinugad-na, “Yayto
    na hamok i kulang-mo buruhaton. Agbalika ari ngan baligya'in i dimu'an inanna'-mo.
    Pumwanon si mga anggana' i balli-na basi' aniya' kayamanan-mo ari si langit. Katapos,
    pada'ituha basi' akabaya' kaw ngan agsunod si ako.”
  mco-NT: 'Chi Jesús huindɨcxpejty je yëydɨjc mɨɨd tzójcɨn jɨhuɨɨyɨn, e chi nɨmay:
    ―Per jactɨgoy''ijtnɨ jadügnax. Nɨcx toog tüg''ócɨy huɨdijaty miich mmɨɨd, etz
    mo'' yɨ ayoobtɨjc. Co jadu''n mdunɨpy, chi mbaadɨpy oy''ájtɨn jiiby tzajpjoty.
    Co jadu''n mdooctähuɨpy tijaty miich mɨɨd, chi minɨp jadüg''oc ma nyajpaadyɨch,
    e xypanɨ́cxɨbɨch, e mnaybɨdägɨɨb cɨxyjot huinjot oy nej mdɨmyjadɨpy mɨɨd ɨɨch
    ycɨxpɨ.'
  kqf-kqf: Bi Yesu oloto i kita te nuwana i vai bi i giuwena gado, “Mwali ḡemota kwa
    malumaluwabiye. Kwa nawa em waiguyau matabuna kwa kune kamaḡedi bi mane waiyamoyamonidi
    kwa vitedi bi mala ena waiguyau kwa vai. Kaka kwa nato te kwa kaiwatagu.”
  cpb-NT: 'Raminanakeri Jesús, retakotanakari, ikantziri: “Eenitatsi kowapainchari
    kaari pantzi. Piyaataate pipankoki, pimpimantero maawoini pashitari, pimpashityaari
    ashironkainkari. Ari piñagairo pinintagaiya jenoki inkiteki. Pipoke, poyaatena.”'
  aon-aon: Aria Jisas natrun aria anan urkum manawashaman aria nakripan nakri, “Nyak
    douk atin meyoh yopunyi mour wata nyape, nyak wata nyuneken uwe. Nyak nyunak nyuhur
    ihishmorim nyakish eshudok eneshenesh nyuko kupaishi shutorish shuken utabor.
    Aria nyunak nyisiyabor um eshudok yaruhish arpesh. Nyak nyunekesh namudok aria
    kweipon nyak ta nyirao yopishi eshudok eneshenesh gani iruhw heven. Aria nyak
    nyunekesh namudok iyoh, aria douk nyunaki nyugipeshe.”
  hus-NT-2005: 'In teloloy tám na Jesús jachanꞌ an inik, in kóꞌontsi ti kʼanidhaxtaláb
    ani in utsaꞌ enchéꞌ: ―Tokot u kʼibel jun xataꞌ ka tʼajaꞌ: ki kʼale ka nuju ejtal
    xowaꞌ a koꞌol ani ka chʼejwaliy an chʼojontáltsik an ti tumín. Anchanꞌ, neꞌech
    tám ka kóꞌoy túꞌ walkʼiꞌ jun xataꞌ xi yán tʼajat in jalbíl ani wana tám ta exóbal
    kʼal Nanáꞌ.'
  mig-NT: 'Yúan‑na te ni̱ ndakoto Jesús nuu̱‑dé. Te ni̱ kumani̱‑yá jíín‑de. Te ni̱
    ka''a̱n‑ya̱ jíín‑de: Ɨɨn‑na̱ tiñu kúmani̱ sá''a‑ró núsáá. Kuá''án, te xi̱kó ndɨ́''ɨ‑ró
    já ñáva̱''a‑ró, te kua̱''a‑ró núu̱ ñáyɨvɨ ndá''ú. Te onde̱ andɨ́vɨ́ kóo yaji̱‑ro̱.
    Yúan‑na te kii‑ró, kundiki̱n‑ro̱ rúu̱ ki''o̱n, te kua̱ndéé iní‑ro̱ jíín túndó''o
    kii sɨkɨ̱‑ro̱, áchí‑ya̱.'
  bps-bps: Na meye Dyisas di to én na too bong kakdon kenen. Na manan di kenen, “Kabay
    nun fa satu gukulangam. Mdà ge, na fablim kdee dad knunam, na blém bayadan di
    dad to landè. Na fagu déén nun bong knun gfunam di langit. Kafnge én, samfulê
    ge, na mlalò ge deg.”
  mbs-mbs: Timengteng si Jesus diyà kandin, aw dakel se pedowan din kandin. Minikagi
    sikandin, “Sebad mendad se keilangan inangen nikaw. Olì ka den aw beligyai se
    kedakel te kedònan no, aw begayi se kwarta no diyà te menge otaw nelimahan. Aw
    yan se inangen no, doen ontong kinewaen no doton te langit. Penga te pegpemegay
    no te kedakel niyan, likò ka dini aw taking ka kanak.”
  tof-tof: Yesu dümdüman oya ngakanórr akó Yesun ⌊moboküpdü⌋ ubi oyaka yarilürr. Da
    wa bóktanórr wagó, “Marü dóma wata darrpan klama. Ma ugó wam, moba blaman elklaza
    sel ninünümke, da mani sab elklaza-koke kolpam nülinünümke. Sab igósidi marü mórrel
    ma kwitüm yarile. Da yao, kürüka tókyanke.”
  cme-NT: 'Uŋ piiye dumaaŋo-na, u maama gbuu pãŋ dɔlnu Yesu‑i; wuɔ ne-yo aa naa cira:
    «Ma tĩyãa ma diei: Kã ŋ ka suor ŋ nagãŋ-niini‑i hiere aa ŋ cal gbeiŋa faŋa‑i
    ŋ hã sũntaamba baa-ya, ku yaa ŋ ka ce wɛiŋ nuɔ dɔrɔ‑i-na. Da ŋ ce mafamma‑i,
    ŋ jo ŋ ji ta ŋ nyaanu-miɛ.»'
  sus-sus: Isa naxa xɛmɛ mato, a naxa a xanu. A naxa a masen a bɛ, «Fe keren nan fa
    luxi i bɛ. Siga, se naxan birin na i yi ra, i sa a mati, i a kɔbiri fi setaree
    ma. Na kui, i fama bannaya sɔtɔde ariyanna. I na na raba, fa, i bira n fɔxɔ ra.»
  pon-2006: Sises ahpw ketin kamoalehdi ni limpoak oh mahsanihong, “Mehteieu me luhwe,
    kohwei netikihla mehkoaros me ke ahneki, ke ahpw kihong pweine ko me paisuwedlahr
    akan; omw pai ahpw pahn laud mehlel nanleng; ke ahpw kohdo oh iangiehla.”
  dad-dad: Jesus ĩ lof ile, ĩ nigin wau laaf fen, iron, “Tekelei anĩ õ inĩ sã. Ule,
    ogon safina ganan na nigin sur wo fen, maleg tamo weneĩd, agouf anĩ, õ saa ilun
    safina biya adouf. Ago wol fen, usi, aya dõ wiya.”
  zab-NT: 'Jesús bguiaany lob, bcaazny laab ax raipny laab: —Per rieedx gúnu stuby
    cos: Quegüetóo irate de ni napu chiy bdeed mɨlyqui de prob, te ziy xquel gapu
    guelnazaac llayabaa. Chiyru quedanald nare masquɨ ni teedtiziu.'
  jae-jae: Ma Jesu mata gê eŋ e têtac gêwiŋ eŋ ma kêsôm gêdêŋ eŋ gebe “Gêŋ tageŋ tec
    kôpô lêna. Ôna ma ôkêŋ nêm waba samob lau sênam ôli ma ôkêŋ ŋaawa êndêŋ lau ŋalêlôm
    sawa, go nêm awa oc ênêc undambê, ma ômôêŋ ôndaŋguc aê.”
  ksd-ksd: 'Iesu i giragire ma i mari ia, ma i biti tana: A kopono magit boko u iba
    upi ia; una vana, una ivure kaum parika, ma una tabar ra umana luveana me, ma
    kaum boko ra bo na vuvuvung ra bala na bakut, ma una mai, una mur iau.'
  msm-NT: Pigyongyongan ni Jesus sikan otow dae to gugma aw ikagihi, “Sobuuk pad to
    kuyang nu. Ibaligja to mgo katigajunan nu aw to halin ipamogoy to mgo pubri. Na,
    meyduon ogkapaabut nu no bayos diya to yangit. Dajun ka pauli dini aw duma kad
    kanay.”
  myk-myk: 'A Yesu di wu wii ni taanɲɛɛgɛ ni, na wu pye: «Kaa nigin yɛ lʼa mu kuuŋɔ.
    Shɛ ma keŋɛ yaŋmuyɔ yi bɛɛri pɛrɛ, mʼa wee wari wu kan la baa fɛɛ mu! Wee tuun
    wu ni ma na naafuu ta fugba we ni. Lee kadugo tàan mʼa ba daha na fɛni!»'
  sbe-sbe: Yesu ye kitalau ma gadosisina na ye wane, “Ginauli kesega mo sola nige
    ku ginauli. Yom gogo maudoidi ku lokunegabaeidi, na monidi ne ku moseidi taudehadeha
    yodi, na kabo galewa ne unai ku wasawasa. Na kabo ku laoma ku hemuliwatanigau.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu, ique hiŋuä äqunäqetaŋi, Iquenyqä aaŋä kuapänä wiŋgaŋgi,
    “Nätmatqä hŋqu si äwa yqänä iŋinyä. Si nätmatqä ämeŋi, ga äwätnä, eeqänä mbqäŋqä
    imäkätnä, itaŋga ämaqä aaŋqä etaŋguwiu wisŋqeqä. Itaŋga si qäukuä yätuŋi yquayä-täŋä
    hesŋqänänyä. Ii ae imäkŋi, äpätnä, Nyi qänaki nyivändiyä” ätukqe.
  cux-NT: 'Jesús ní ch''iinu yā saⁿ''ā ''dííⁿ ní dinéⁿ''e yā saⁿ''ā. Ní caⁿ''a yā:
    Vɛ́ɛ́ táámá chi indáí yeⁿ''ē di. Cuéⁿ''é dí n''diīcuí dí tanducuéⁿ''ē chi vɛ́ɛ́
    yeⁿ''ē di, ní ca''a di ''iiⁿ''yāⁿ chi nguɛ́ɛ́ yeⁿ''e yā. Tuu''mi ní ndaācā chi
    vɛ́ɛ́ vaadi ''cuiica yeⁿ''e na va''ai chɛɛti nguuvi chi cuuvi yeⁿ''ē di. Tuu''mi
    ní cutá''a di cruz yeⁿ''ē di chi yeⁿ''ē chi ''cueenu di cuuvi ní cuchii di ní
    caⁿ''a di nduucú.'
  tur-YTC: Yeşua ona sevgiyle bakarak, “Bir eksiğin var” dedi. “Git, neyin varsa sat,
    yoksullara dağıt; ve cennette hazinen olacaktır. Sonra da çarmıhını yüklenip ardımdan
    gel.”
  san-ITR: tadA yIshustaM vilokya snehena babhAShe, tavaikasyAbhAva Aste; tvaM gatvA
    sarvvasvaM vikrIya daridrebhyo vishrANaya, tataH svarge dhanaM prApsyasi; tataH
    param etya krushaM vahan madanuvarttI bhava|
  bel-N: 'Ісус жа, паглядзеўшы на яго, узьлюбіў яго і сказаў яму: «Аднаго табе не
    хапае: ідзі, прадай усё, што маеш, і раздай убогім, і будзеш мець скарб у небе,
    і прыходзь, ідзі за Мною, узяўшы крыж».'
  sch-sch: Jisua'n amapa hah a en ngita, lungkhamna tak dônin a kôm, “Inkhat mamang
    na lân sam. Senla no dôn murdi zuor inla, male a sum hah inrieng ngei pêk inla,
    male invâna rochon dôn ni tih; hanchu hong inla, mi hong jûi roh” a tipea.
  mic-MIQNT: Se'sus tetpaqi angamatl, ewlitelmatl, aq gesalatl ula ji'nmul. Na telimatl,
    “'Mjit newgte' nat goqwei tla'tegen. Maja'si aq 'ntuisgetu ta'n te's'g goqwei
    geggunmn, na suliewei ignmu ewle'juinu'g aq milesuaqan guguntes wa'so'q. Gis tla'tegen
    na, jugu'etesg aq majulgwalites ni'n.”
  huu-NT: 'Jesús dɨnena naimɨemo eruaɨllanona, naimɨe ie comecɨdo jaide. Naimɨemo
    llote: —Omo daje rafue fɨebide. Jusiñamui jitaillacɨnodo o jaiacania, o raise
    marebicaiacania, omo ite raruiaɨna feca. Naie ucubena dueredɨnomo feca. Cuena
    o ɨɨnuamona, monamo ɨco jaca iitɨo. Cue llofuegamɨena o illena, mai cue dɨga bi.'
  jiv-NT: Tutai Jesus iis waitnenmai tímiayi “Chikichik táasume. Weme ashí áminiu
    ana nu surukta. Túram nu kuit kuítrincha susarta. Túrakum nayaimpiniam kuítrum
    ikiauṉkattme. Túram winitia, krus yanaktinia áintsamek itiurchatrum ai̱ṉ nemartusta”
    tímiayi.
  otm-NT: 'Nu ra Jesús ɛ̨mmɛ bi huɛ̨c ''bʉ min hyɛ̨tui nɛ bi ''yɛ̨mbi: ―I ja a man''da
    di ''bɛdi gui ''yøt''e. Ni mba, bá pä ''bɛ''a gätho i ja i, nɛ gui darpa yʉ hyoya
    ni mbɛti bʉya. Nɛ din ja a ''bɛ''a m''bɛ''ts''i bʉ mahɛ̨ts''i gue di muui. Nɛ
    nubʉya ba ɛ̨hɛ gui tɛngui, nɛ gui hyät'' yʉn ʉnbi madague gui tu, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ al go keneŋbe biŋde bubulkuŋne wor po yeŋ nurde uneŋbe,
    “Gebe dawet uŋkureŋ po soŋ heŋ ha geb, kuŋ samuŋge tumŋaŋ yukuŋ al buniŋeŋ det
    miŋmoŋ mar goyen yuneŋ tukayiŋ. Irkeb Al Kuruŋ beleŋ nere hihi yeŋ ginyeŋ. Irke
    gab waŋ gama nirayiŋ,” inyiŋ.
  tnk-tnk: Iesu rətə iərmama nəha, rerɨn rokeikei in. Ro iamɨnhi irə rɨni pen tukwe
    in mə, “Nari kuatia rarə ikəpwəh ihi noien. Evən, məmri pen nəmri nari ia səim
    narimnari me. Nəpɨn kuvehi nənimen, tikuvehi mane, muvei pen m nərmama nautə səvənraha
    riwən. Nənə səim nautə trɨpɨk fwe ia neiai. Nəpɨn ikɨno pam, ikuvehe mukurirə
    iou.”
  kpr-kpr: Setiri, Iesu nu fuge gosuse dubo ruruse sisira, “Dabako jo ae iresa. Ninda
    gugua a roera isambu oriro edo, ainda moni budo makasi embokena ghasaresa. Ghasedo,
    ni furaso namonde dabade deinghaore! Amingaresa amo, ni amboda ya gugua evevago
    utuda baresa.”
  san-IAS: tadā yīśustaṁ vilokya snehena babhāṣe, tavaikasyābhāva āste; tvaṁ gatvā
    sarvvasvaṁ vikrīya daridrebhyo viśrāṇaya, tataḥ svarge dhanaṁ prāpsyasi; tataḥ
    param etya kruśaṁ vahan madanuvarttī bhava|
  nho-nho: Jesus ni llee tana manava i te tanata naa, teenaa ttoka tonu atu iloo Ia
    ki te tanata naa no mee ake, “E takoto te mee tokotasi ki haia a koe. Too oo hekau raa
    hakkaatoa no kauake ki aaraa tama ki tauia, aa koe ku vaevae atu oo mane raa ki naa tama
    see hai mee. Teenaa koe ma ki hai mee e takkoto i te lani; aa koe ku au no tautari
    kiaa nau.”
  gym-NT: 'Niara namani ruentari tare kri Jesuye, käkwe mikani ñäräre, bti niebare
    kwe ie: Jändrän tä keteti nuendre mae. Jändrän tä makwe ye erere nän rürümoine
    jökrä, bti makwe ngwian ye dräi ni bobre bobrebti angwane, ma rabadi jändrän ütiäte
    kri bkäne kabre kä käinbti sete. Makwe jändrän rürümoin ünän jökrä kore, bti ma
    jata ti jiebti. Abko kore se, niebare Jesukwe ie.'
  azg-NT: 'Jndyiaaꞌ Jesús nnon juu, tyioo na viꞌnchjii jonhin. Itso jon nnon juu:
    —Vaa ncüii nnon na icanchenhanꞌ na quitsaꞌ. Cjaꞌ, quijndëꞌ tsoñꞌen ꞌnanꞌ na min.
    Ndoꞌ xoquituꞌ na ngyonꞌ cüenta, quitsaꞌ nayahanꞌ nanninñenꞌ, yajoꞌ ntsixuanꞌ na
    tya ꞌuꞌ na tonnon nquii Tyoꞌtsꞌon. Ndoꞌ ndë joꞌ quindyotsijon ꞌuꞌ ntyja njan.'
  bhd-bhd: तैखन यीशुए तैस तेकतां तैस सेइं प्यार कियो, त तैस सेइं ज़ोवं, “तीं मां एक्की
    गल्लारी कमी आए। गा, ज़ैन किछ तीं कां आए तैन बेच़तां गरीब मैनन् दे, तैखन तीं स्वर्गे
    मां खज़ानो मैलेलो। तैल्ला पत्ती, एइतां मेरो चेलो बना, त अपनू क्रूस छ़ुइतां मीं
    पत्ती च़ल।”
  too-NT: 'Entonces Jesús laktzī''lh lā'' pāxquī''lh lā'' huanilh: ―Xmān lakatin catūhuā
    sputni''yāni'' a''ntū natlahua''ya''. Caquīstā''kō''j huāk a''ntū ka''lhī''ya''
    lā'' nacāmālacpitzi''ni''ya'' huan tumīn huan pobresni'' lā'' naka''lhī''ya''
    a''nchī rico nalīla''ya'' nac a''kapūn. Lā'' ā''calīstān naquintā''pina'', a''yuj
    napātīni''na''.'
  ind-AYT: Namun, Yesus memandang kepada pemuda itu, menaruh kasih kepadanya, dan
    berkata kepadanya, “Kamu kurang dalam satu hal. Pergi dan juallah semua yang kamu
    miliki, dan berikanlah kepada orang miskin, maka kamu akan memiliki harta di surga.
    Lalu, datanglah dan ikutlah Aku.”
  cjo-NT: 'Riraga Jesoshi, raminanakiri, inintashireperotakiri. Ikantakiri: —Eenitatsi
    apaani kaari pantzi. Piyaate iroñaaka pipimantayiteroni maawaeni pashaagawo. Pipashiteeyaarini
    kaari tzimatsi rashaagawo, rooma eeniro ikashiyakaaperotakimiri Tajorentsi kaari
    thonkanitachani jenokinta. Roojatzi poyaatantanakina.'
  nsn-nsn: Doh Iesu ke bangaehe tatanon, kare malahirintiehe tun tatanon, kare kulangua
    tatanono pare, “A siokor inete halana ingga to guat, la karo la uabulaua uakapa
    tun tenang mamang inetelik, karo heir tar mani tasir tiome. Gero guata ingga paar,
    ingga kaeig me nang inete uaia tun i rana tang God. Song ro uakelukume totoguo.”
  san-DEV: तदा यीशुस्तं विलोक्य स्नेहेन बभाषे, तवैकस्याभाव आस्ते; त्वं गत्वा सर्व्वस्वं
    विक्रीय दरिद्रेभ्यो विश्राणय, ततः स्वर्गे धनं प्राप्स्यसि; ततः परम् एत्य क्रुशं
    वहन् मदनुवर्त्ती भव।
  tna-NT: 'Beju Jesús ja tueda uja atana: —Ahua mida nimebutsepi puja su, irutique
    pamapa mique ai cuana. Pamapa mique chipilu cuana puri cristiano cuana tiaque.
    Tiape putsu, tije ema aque. Ahua daja ya su, cielo su pamapa ai eichacua cuana
    mique yani.'
  lid-lid: Eme Jises anyolom iy ndramak dah, ma iy tikisi iy, ma iy anya, “Lakou ari
    le kahis. Ou ala atehei iri lakou tam mari kili mada ba-en, ya luk ou akohok ta
    iri lakou tam nane ou adeu ki tiri lau tiri lakou bwe. Ou amekes i buku doh kameh
    ou tam lakou mwasin handru udu kandrah. Ano ou bara-en hamon tek.”
  wim-wim: Nil puth Jesus.angan paman oth thath-thathan, nil kaangk paththam wun nungant.
    Nilan puth thaw nunganta, “Nint inan yumpān thampa. Nint iiyāna, aꞌ yuk way min
    nungkaram maꞌmangkaman sellingpungāna, aꞌ wukal thakan theeꞌān thant pam wanch
    wukal keꞌanang al-alantana. Anpalana, nint ngayang ngul monkan-wakāna. Ngulana,
    nil God.an min-minam paththam ngul iiyow nungkar aak ing kenyana.”
  zga-M: U Yiisu akhandola nu khugana. Akhambula, “Khesigalile ekhenu khemo. Vunogivwa
    ukhuguncha fyoni ifyoulenafyo pwu uvape avalemilwe, pwuwiva ne khebana khukyanya.
    ang'ongage.”
  yom-yom: 'Yesu wuntala, wunzola ayi wunkamba : —Diambu dimosi kaka dikambulu yaku :
    yenda, sumbisa bima bioso bidi yaku ayi vana kuidi minsukama. Buna ma wubaka kiuka
    mu Diyilu, bosi yiza ayi wundandakana.'
  eng-NNA: Jesus looked at him, he really loved this man. He said to him, “You should
    do this other thing also. Sell all your possessions. Then give all your money
    to those who are poor and hungry. After that follow me. If you do that you will
    truly stay in a good way above with God.
  san-SIN: තදා යීශුස්තං විලෝක්‍ය ස්නේහේන බභාෂේ, තවෛකස්‍යාභාව ආස්තේ; ත්වං ගත්වා සර්ව්වස්වං
    වික්‍රීය දරිද්‍රේභ්‍යෝ විශ්‍රාණය, තතඃ ස්වර්ගේ ධනං ප්‍රාප්ස්‍යසි; තතඃ පරම් ඒත්‍ය
    ක්‍රුශං වහන් මදනුවර්ත්තී භව|
  yut-yut: Yaŋban Yesu da kaŋ galak taŋek yaŋ iyɨgɨt, “Yo kaloŋɨ tosok uŋun dɨma asal.
    Gak kɨŋ yo morapgo yumaŋ naŋek uŋun dakon moneŋ baŋ yoni mɨni amɨn do yobi. Yaŋ
    aŋaki yo tagɨsi Kwen Kokupmon taŋ gamdɨsak. Yaŋ aŋek abɨŋ nak nol.”
  grc-BYZ: ὁ δὲ Ἰησοῦς ἐμβλέψας αὐτῷ ἠγάπησεν αὐτὸν καὶ εἶπεν αὐτῷ· ἕν σε ὑστερεῖ·
    εἰ θέλεις τέλειος εἶναι, ὕπαγε, ὅσα ἔχεις πώλησον καὶ δὸς πτωχοῖς, καὶ ἕξεις θησαυρὸν
    ἐν οὐρανῷ, καὶ δεῦρο ἀκολούθει μοι, ἄρας τὸν σταυρόν σου.
  cpc-NT: 'Ipoña Jesús jaminanakiri, jitakotanakari, ikantziri: “Tzimatsi apaani kowityaapainchari
    kaari pantziri. Piyaati pipankoki, pimpimantiro maawoni pashitari, pimpashityaari
    ashironkaachari. Ari piñagairo pinintagaiya inkitiki. Pimpoki, poyaatina”.'
  nhg-NT: 'Jesús quetztalutaya, hua quetlasojtlaluc. Oquelfejque: ―Sa sente cosa metzpoloa.
    Xebeya, xecnamaca noche tli tecpea, hua xequenmaca tli porubejte. Ejqueu tecpeas
    ricojyutl ompa elfecac. Entunses xehuöla xeniechtoca.'
  nya-nya: Yesu anamuyangʼana ndi kumukonda nati, “Ukusowa chinthu chimodzi. Pita,
    kagulitse zonse zimene uli nazo ndipo kapereke kwa osauka, ndipo udzakhala ndi
    chuma kumwamba. Ndipo ukabwere ndi kunditsata Ine.”
  ngu-NT: 'Niman Jesús ocontac, niman sanoyej oquitlajsojcaitac, niman oquijlij: ―Sanquen
    mitzpolohua se cosa. Xhuiya mochan niman xnamaca on tlen ticpia, niman on tomin
    xquinmaca on mayanquej. Tla ijcon ticchihuas, ticpias riquezas ne ilhuicac. Niman
    quemaj xhuajla nohuan, niman xmomamalti mocojnepanol.'
  kup-kup: Pot hahan Iesu piin etet pi loporï manat piin pot mañah, “Met ni hon navoz
    tin homet nakez, povoz sat nimotü map bat gamö reet modari maneken monis nanapanen,
    ni monï pos bat paru añarab monis bonori manovai sekepuh emeken nenañ honeo deip
    sohopain. Met ni pot tekë, povoz tokat abarah seken Godihö pohao het hekez hañ
    tin pov ni nanapanen bat hekë.”
  jid-jid: yesu kahya na gir ni suronma ni kpie wa atiea wa hla niwu ikpie riri a
    ridonhi ko ni vugbime wawu lea ni kah nkle ga bi tie ya
  wmw-wmw: 'Insa akinang''aniza ka kumpenda pakulu, akimwambira javi: “Ciwapo kinu
    cukubakire. Uka, ukauzanye vyaúri navyo piya, uwape masikini. Kwa javyo, ukuwa
    nawo mali mbinguni. Njo, unifulate.”'
  gmv-GGM: Yesusay iza xelidinne dosidi “Histikko ha7i ness issi miish paces badanne
    ness diza ubbaa bayza, miisha manqotas imma, neni salon shiqida miish demandasa,
    histadane haaya tana kala” gidees.
  ssg-ssg: Jises paxai tioi namili tel seilon ien. Ape hetekie tatahan i ukek, “O
    tai aile teik waliko. Nahih hangainiwa hatesol soxiam ape haniwa teka seilon tap
    soxi lehe imuh o uke kahum ti tone Haeu. Ape o nahih kahitima nga lehe o sohot
    kahikahik.”
  zpo-NT: 'Jesús mwii lo xaa nu mkela Jesús xaa. Zee nzhé Jesús lo xaa: —Tubka kwaan
    nzho jwalt le lu. Zyaa, nu bto rese kwaan nkano lu nu bzaaya lo re xaa prob, zee
    gap lu zyen doo kwaan naz leen yiba, nu breke tich na.'
  poy-poy: Yesu kamloliti na kamfira, kamgambira, “Gupungukiwa na shintu shimu, gugendi
    gukawuzi vintu vyaguweriti navi na mpiya guwayupi wahushu na gwenga hagutuli shigubakiru
    kumpindi, shakapanu gwizi gunfati.”
  qwh-NT: 'Tseno niptinnam, nunata ricarärir ancupar nerqan: —Jucran ruranequi pishin.
    Canan ewar llapan imequicunatapis rantiquicur, tse qelleta wactsacunata qoyquï.
    Tseno ruraptiquim, sielucho mana ushacäcoq fortunequi canqa. Tseno rurarïcur,
    noqata qatimë.'
  gaw-gaw: Awa a amu Jesus Nug danab amunu dab mak awa, nuhignu oo mauhe amu nug amegp̱a
    aum. “Keeke laip̱unu amup̱aib na elele iiṯa. Na gona, na enun oh mep̱e, danab
    laala daden mep̱eg, na men doḏo amu oh aon, daḏek danab maṯona, na hab aṯan enun
    oḵai ele daaḵut. Na anam hewona amu na eḏun da dim lamiḏe!” awa aum.
  nca-nca: Yiní kondé qenero newonde meté inoro ŋande yaró, “O kanata ka yote. Keŋo
    situwi soso soweyoya mone ŋu rondaŋe uni oye moré kini ŋu yuno. Ke ŋunde teroqo,
    o meté samboko reweya. Asa ŋunde teya ke mahe nohowe.”
  zpz-NTPP: 'Gazeꞌ nu Jesuuz bgüiim loy nunu pcam yu. Orzeꞌ nam rab mi yu: ―Ru ricy
    falt tub coz nir. Yaa cut ru dela coz nu yuꞌ nir. Gazeꞌ nu tiñ zeꞌ cuic ru ni
    de mbecy zi. Orzeꞌ gyibaa gyad gyel nap nir. Nunu cyid ru cyid car icha̱ ―nam.'
  mkj-mkj: Jesus ipwilkihda ih, pwehng ih, “Mehkij oar luhwoa, alwe noaskihla meohroj
    ma koawoa anki, kioang dupkoa kan armaj joamwoahmwoa kan, oamw pai nehnloannge
    nen koalikla; indoa pwilihla Ngoahi.”
  zac-NT: 'Jesús guná lull; nalë́ guc shtuꞌu më lë́ꞌëll. Guniꞌi më: ―Tubi cusë runë
    faltë; bëtuuꞌ grë cusë nanápël; bëdëꞌë dumí caꞌa ra prubi; iurní gápël tesurë
    lu gubeꞌe. Nu gudeꞌe naldë na; bëꞌnë renunci prupi deseo shtë́nël të guëluaꞌa
    nadispuestë sac zil por na.'
  kyg-kyg: Yesuꞌa agetenoꞌaeꞌmo agaefeꞌmo hau ayamopafiꞌmo hauꞌnigenoꞌaeꞌmo, magoke
    kavakamoꞌmo alagi kanale osuꞌniye. Muki keꞌaepa geꞌamo akame huteka uka haika
    hapaisanafeꞌmo uka muki kagemi yakamo alinikuka maketi hugeꞌapao miya faitesageka
    alisana monimo alinikeka kagemi yaꞌapimo ohaneꞌnisiya vayaꞌaina apamigenoꞌao alopa
    kagemi yakamo kokuꞌnapiꞌmo haneno. Apamiteka eka nakame huvo, huno ha paiꞌnigeno
  kmk-kmk: Naanggom dit angos Jesus un nangitukkoḻ sit laḻaki ot kanana’n, “Annat
    osa’n mangkulangama masapula koom. Umoy ka ilaku dat losana kukuwam ta asim itdon
    dit bayad na utdat nakapus kad awad binaknang nu ud langit, asikaon umunud kan
    sakon.”
  cao-NT: Jatsi noixo joni Jesú bëisniquë. Chanihi tsi, —Huësti roha tsi xo toa mi
    naris-haina ati. Cata. Mi jahuëmishni bo tëquë iniahuë. Iniaxo toa parata noitiria
    cabo qui ahuë. Toca pi mi no tsi mana ca rico ca jahuë bo jayaxëqui mia naipá
    no. Jaquirëquë johuë. Ea mi banahuano ra —i joni qui Jesu niquë.
  bbr-bbr: Jisas nukas kiro ämän roianik, kiro ro mesin wous meieanik, amukus aparmara,
    auruwon, “Kiro itok, kar onok karar na itimoisi rau. Na pote, nan osap erekapu
    karauk roat are kureta, akas kiro osap kau mona, kiro aiauk oinam, saruku roat
    osap wäpik kiro aiauk inäi aram. Na kiro keseria, tawa omar oik osap sosop owam.
    Na pote, kiro onok kesernam, koi is tainoir.”
  inb-inb: 'Jesuska, paita kuiai­wa kawaspa, nirka: —Nig­pika, kasami pisi­pu­kungi.
    Kuna­ura­lla rii. Tukui ima iukas­kata katug­rii. Katuska kulki­taka mana iukas­ka­kunata
    tukuita karag­rii. Chasa ruras­paka, suma luarpika iapa iukagmi tukun­ga­pa kangi.
    Nis­paka samungi, nukata kati­wan­gapa.'
  hrv-hrv: 'Isus ga nato pogleda, zavoli ga i rekne mu: “Jedno ti nedostaje! Idi i
    što imaš, prodaj i podaj siromasima pa ćeš imati blago na nebu. A onda dođi i
    idi za mnom.”'
  box-NT: 'Ó o Yeesu lońna a yi, á wara a. Ó o bía nɔn wo yi: «Bìo dà-kéní
    ká á fo yí wó. Lɛ́n vaa yɛ̀ɛ́ bìo wi ũ cɔ̃́n ɓúenɓúen à sanka ɓàn wárí
    na ɓa nì-khenia yi, bṹn ká le Dónbeenì kĩ́a na ho wáayi á fo ò yí.
    Bṹn mɔ́n à ũ bĩní ɓuee bè miì.»'
  ote-NT: 'Nuꞌbʉ́ ra Jesu bi hyandi dega hma̱te ne bi ꞌñembabi: ―ꞌNatho núꞌa̱ grí
    ꞌbɛdi gui ꞌyøtꞌe. Guí ma gui pa gatho núꞌa̱ guí pɛꞌtsi ne gui hyecuabi ya hyoya.
    Njabʉ ha̱, da za gui hña̱nga ya hoga hño de mahetsꞌi. Nepʉ gui ehe gui tɛngagui
    ne gui tsɛta gatho núꞌa̱ da ꞌñeꞌaꞌi asta ri du.'
  wnu-wnu: 'Ende qamara ne Yisas qenunget nan gab ne qamar: “Git eng uber quran, ego
    qomon gari qas me toat igoan, eng ete: nonomi eng gugum munon wurisa ne nomon
    qur taui natari ne nomon qur eng ba bis munon boru mi ue eng qerei wurisabriom.
    Ende ebeinen eng qen geret Qenu mi qebebi neteiba, end ne ne ye yetoa ombur qib
    igorun.”'
  zam-NT: 'Jesús mbui'' loo mbi''. No mque'' lezo'' Jesús gunèe Jesús mbi''. Ndxab
    Jesús loo mbi'': ―Nzo thidte con'' co'' be'' ndxàc falt lil, ey. Huàa tho'' ryete
    con'' ndxàpl par co''l tmi loo con'' ndxàpla. Yiloa, ta''l tmia càa mèn prob.
    Le'' sya, tataa mod que nol taamas con'' ndac loo bé''. Yiloa, sya, ndel. Nda
    na'' ned ga que tee''en. No xecl ryethe con'' gàc lool co'' li no mèn lùu par
    tethon mèn lùu ante por cón chenen, ndee.'
  zyp-NT: Zisu tah ama cawh ming ka, a cung letah donah a hnui. “Hming sangkheh na
    by. Va sei la, na hnuipaw vytei va zua la, mehsisah khah tangka va pei la, vaicung
    letah chosung na hnui a, taico a vong la, pa zui,” tatah a tah.
  sey-NT: 'Caquëna, Jesupi i̱te oi ñani caëña: “Ja̱ yëꞌtaꞌa teꞌo carapi. Sani siꞌaye
    mëꞌë coꞌamaña i̱sijë̱ꞌë. I̱sini ja̱ curire peocohuaꞌina coa i̱sijë̱ꞌë. Ja̱je yoꞌoni
    maꞌtëmona jaiye paja̱ꞌquë, i̱si tëjini daijë̱ꞌë, yëꞌë ja̱ꞌre co̱ni.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu uri e iji game oijmaknum kua, Ire uruvana an
    rena fun maren. Regavo nin ire besum igin va re. Va sinuom on uruvana ke kime
    mon iji abe una e sinuom bakin iji vajiame ni uri na jajiemne kuain.
  mps-mps: Jisasgo agaba tonaludama, tama aga dali dwagi yai homu eyu godolo mu yai.
    Agai agabolo te po wai, “Nage te nai me deli digi habuge yai elalubao. Nage pelama,
    te nago doado bage tigidali munama, tama nago tede mone selama, tama te magi nai
    meni yai bidi dabeba dobayao. Tama tiyu da, te nago wiegi yai nai mu te Godigo
    bidibo madide elaluaibao. Tama nage ena wali asao,” te po wali.
  seh-seh: 'Yezu amulang''ana na kunfuna konsene, mbapanga tenepa: “Casala cinthu
    cibodzi kuna iwe.” Ndi ici: “Ndoko kagulise pyonsene pina iwe, kobiri yace pasa
    anyakucherenga, tenepa unakhala na mpfuma kudzulu. Ungamala, bwera unditowere.”'
  pab-NT: 'Nexa hoka Jesus wahakotya enomana hoka awaiyetene hoka nexa: — Exe taitehena
    himaomanehare: hiyane tyotya habetehena hixiyeharenai hoka maoloxaharenai ana
    olo hisehena. Nikare ite hisaona hoka hikaoloxahare, hikaxiyeharexe hisaona enokoa
    nali. Hatyaosetaite hisoheta hoka hisoa noximi — nexa Jesus ihiye.'
  llg-llg: Yesus kasian neu hataholi ndia. Boe ma Ana nafada nae, “Tetebes! Tehuu
    bei ela dedeꞌak esa bali. Hatematak ia, o fali leo, fo seꞌo heni basa o hata mala.
    Doi nala muu babaꞌe sala leu hataholi mana toꞌa-taa kala. Basa ndia, na, o mai
    fo tungga Au leo. Dei fo Manetualain bala fee o hata feꞌek, nai nusa-sodak.”
  kyf-kyf: '-Zezu ylaa ɔ zɛkalɩdlɩ nya, ''ɩn ɔ nɛɛ ɔ -yla: «-Lu yabhlo -tʋa ''wʋ,
    -ɩn ''nɩ -slɔ -mʋʋ lɛnʋ. Mnɩ, -ɩn ''pa -na -kakali weee pɛlʋ, -ɩn ''nyɛ we ''gwɛzi
    bobabhanya yoo, ''ɩn -ɩn ''ka ''ŋnɩmnɩe ''yɩ -Lagɔɔ -gbɛ. -Ɩn -ka we lɛnʋe bhɩa,
    -ɩn yi ''mɩ ''bɩ.»'
  tpi-tpi: Jisas i lukluk long em na i laikim em tumas. Na Jisas i tokim em olsem,
    “Yu sot yet long wanpela samting. Yu go salim ol samting bilong yu, na dispela
    mani yu kisim yu mas givim long ol rabisman. Yu mekim olsem, na bai yu gat ol
    gutpela samting tru long heven. Na yu kam bihainim mi.”
  mih-NT: 'Ta i cuñi xaan ra Jesús sii ra ta catyi ra: Cumañi minoo ñi ca cuhva suun.
    Cuahan ta xicon tandɨhɨ sa iyo suun, ta cuhvon xuhun cuan sii ñiyɨvɨ ndahvi. Ta
    ma cumañi si suun nu cua soon gloria. Ta zɨquɨ quisi cundyicon sii.'
  qvh-NT: 'Sayno niptin Jesús cuyapar ricärishpan nergan: “Lapanta cumpliycarpis Tayta
    Diospa naupanman chänayquipäga jucrämi pishëshunqui ruranayquipä. Lapan imayquicunatapis
    ranticuycur guellayta muchogcunata aypuy. Nircur nogawan aywashun yachasishgäta
    yachacunayquipä. Sayno rurashpayquega gloriaman riquëzayquita churacognömi caycanqui.”'
  kms-kms: Jisas rar neq wundo wuti te nuqoind di yawo nirang righe di simbe nindig
    nari, “Yumbo ire nu puq kuen segine. Nu yo, yumbo yumbo buagi te yi rundo wute
    aye wong mand, di wet bidi te kin ghateri wute yumbo segi kin te yeny. Nu puq
    yen tedi nu yumbo yuwon kin nganye nginy tu wam rise. Nu puq yen pre muqdi nge
    nde ghawi.”
  agn-agn: Pina-dekan ni Jesus tang taw ang asi ig ginegman na. Oman ganing tanandia,
    “Tanga bagayan da lamang tang korang ong nio. Molika ra, ipabakal mo tang tanan
    ang pagkabetang mo, oman ang bayad na i-dol mo ong mga malilised. Mga boaten mo
    sia, magkatinira ta manggad ang tinagana tang Dios don ong langit. Pagatapos,
    magbalika ig tomabida ong yen.”
  nhi-NT: 'Ihcuacon Jesús oquixitac ica tetlasohtlalistli, uan oquiluih: —Se tlamantli
    mitzonpoloua: xoyau, ixconnamaca nochi tlen itconpia uan ixquimonxilui naquin
    amitlah icpiah. Uan ohcon itich in iluicac itconpias mic tlen moaxca. Uan xouiqui,
    uan xoni notlasalohcau [uan ixconana in cruz den tlahyouilis].'
  ttc-NT: 'Yaji te Jesus owok te''e'' te xjal b''ix ochalaj ti''j, b''ix oxik tq''uma''
    ikxjani: «Cha a''ox junky tidi'' npaltin te yatz. Pax, k''ayix kyaqil aj ti''chq
    yatz b''ix yaji oxe''l awoye'' te twib''en kye meb''a'' xjal b''ix yaji owokelnoj
    mas aq''inomal tuj ka''j. Yaji b''a''n tzan atzaj b''ix pawok lapet wi''j.»'
  dan-1931: 'Men Jesus så på ham og fattede Kærlighed til ham og sagde til ham: “Én
    Ting fattes dig; gå bort, sælg alt, hvad du har, og giv det til de fattige, så
    skal du have en Skat i Himmelen; og kom så og følg mig!”'
  kwj-kwj: Wowani Jisas miya rini numbwa misini heikoni rini keke wokoni ya rini sawe,
    “Sumbu funda naha keke mi heifundau. Ma ini ele mwaꞌambwe mihi hinga tinda ete
    ya wungwa ma ji. Wosini ele ya mi torosini ele ya nambwe hima ni ma ha. Wowa apa
    mwaꞌambwe kipe naha mihi hewen ko tiki mi wauno. O hinga mi wosini ma tani ani
    sirina.”
  vie-OVCB: 'Chúa Giê-xu nhìn anh, lòng đầy thương mến: “Anh còn thiếu một điều: Về
    bán hết tài sản, lấy tiền phân phát cho người nghèo để chứa của cải trên trời,
    rồi hãy theo làm môn đệ Ta.”'
  kze-kze: Ísu awánéna aamoí éna séna kawe'á éma moórá-yantaa'a íma kawe'á uráampo
    ená náaindaamba ó'on-kwaasi kwétime óntamba mairé ímo makéwai tímatuwenana ená
    kawe'-méyámbá Áánútu kwíyómpa'a ankáníye. tímatuwemo e kesínaaemba kwaráníyone
    súwana
  mpj-mpj: Jiijajjura nyarrurringura wajarnu, “Nyuntu jungaminyirri nyinaku ngaakajan
    jilanya ngapilku. Wartakajakamun maya jalamunku, kayilapan mani manku, ka-jananyan
    kangku yungku nyarrukaja. Nyuntun maniparni nyinaku, palujanu jungajun nyinaku.
    Palujanunta Mamalu ngula ngurrangka ngampurrju kanyilku, wanka wulu nyinakura.”
  lbk-lbk: Insisin-eng Jesus siya ya chadlos nalaychan ken siya. Sa na't kanan, “Wad-ay
    nan esang kayet ay kolangmo. Engka ilako nan wad-ay ken sik-a ta sam et ichowa
    nan lakona isnan maid mabfalincha, et wad-ay akonmo id chaya. Sa ka't omali ay
    maifoweg ken sak-en.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyinꞌixji je̱ tso̱jku̱n ma̱a̱t, je̱tseꞌe du̱nu̱u̱jmi:
    ―Jadoꞌk viijn tseꞌe mkaꞌijtu̱xju̱. Na̱jkxu̱ xto̱o̱ꞌkka̱jxni nu̱jom juuꞌ veꞌe mꞌixp
    mjayejpp je̱ts mo̱o̱yni je̱ meen je̱ ayo̱o̱va jayu, veꞌem tseꞌe je̱ o̱ꞌyin xjayé̱pu̱t
    je̱m tsapjo̱o̱tm. Ma̱kkpa̱mu̱ je̱ mjo̱o̱t je̱ mjaꞌvin je̱tseꞌe mtsaachpaaꞌtu̱t
    ax joꞌn je̱ jayu juuꞌ veꞌe je̱ yꞌo̱o̱ꞌku̱n du̱ꞌana̱jkxip ku veꞌe je̱ cryuuz du̱paku̱ꞌu̱,
    vanꞌitts a̱tseꞌe xpamiinnit.'
  bzh-bzh: Lob Yesu lë yi bahë ving yi, lob nër vu yi bë, “Genġaa ti nahën! Ġena
    gwevonġ honġ ḳupeḳ pin na bemehönon debaġo, lob gwevonġ monë sën gweḳo
    jaḳ lo na vu alam sën deneraḳ vu in nġaa lo. Gwevonġ nabë sënë, log mëm ġenam
    ġesepa sa, gemëm honġ ḳupeḳ nivesa rëḳ gëp vu yaġek.”
  guj-2017: તેની તરફ જોઈને ઈસુને તેના પર પ્રેમ ઊપજયો. અને તેમણે તેને કહ્યું કે, ‘તું
    એક વાત સંબંધી અધૂરો છે; તારું જે છે તે જઈને વેચી નાખ. ગરીબોને આપ, સ્વર્ગમાં તને
    ધન મળશે. અને આવ, મારી પાછળ ચાલ.’”
  jvn-NT: 'Gusti Yésus nyawang wongé terus krasa trésna marang dèkné, mulané terus
    ngomong: “Barang siji sing durung mbok lakoni: kana mulih, apa nduwému diedol
    kabèh. Sepira payuné dikèkké marang wong sing ora nduwé supaya kowé bisa nduwé
    banda nang swarga. Nèk kuwi wis mbok lakoni kowé terus mbrénéa mèlu Aku!”'
  byr-byr: Wɨdɨna kyaꞌ Jizaazai wanganaka gamɨnyɨna wɨvuꞌnakerɨ wɨdɨna “Gave pɨrɨꞌna
    gɨhainɨvanɨꞌ. Wawaꞌgɨzɨ gɨnnya gɨlyɨvɨsa yaasaꞌgɨzɨ nɨgwia maaraꞌgɨzɨ gɨlyɨvɨꞌmaayaraavɨ
    yanga wɨjaavaꞌgɨzɨ Gotɨyareba warade gɨlyɨvɨsajɨyaigɨ nyɨmɨdɨnaadeigɨnyɨra.”
  ian-ian: Jisas ndɨ kat vɨga miwa yiga wandɨ. Kɨta vak kwagalamɨn. Mɨna kwanda kwanda
    nda yiga wenga klalaa kwo lɨga nɨmbagat agwi. kwimeyan nyɨnangwupmba lɨga mɨna
    kwanda kwanda nda nɨma sakwat tɨgiyandɨ. Kwilaa wuna kwupmba yagwa waa wandɨ.
  hun-hun: 'Jézus pedig rátekintett, és megkedvelte őt, és mondta néki: „Egy fogyatékosságod
    van: eredj el, add el minden vagyonodat, és add a szegényeknek, és kincsed lesz
    a mennyben; aztán jöjj, és kövess engem, felvéve a keresztet.“'
  mcf-NT: 'Adsho tantiash, Aidbëd icte bunebi, quequin ambibi tantiec Esus nadpondash:
    —Nuquin Papan chuiquin dada uamiaid nabanec mibi nec. Ambi dada uacmaid iquec.
    Aidi mimbi nabi iquec. Nadquid iqueque. Tantia. Min shubuno nidshun mitsana mimbi
    tantiaidquio menebanquin piucquid bedshun aton na nibëdquid meneban. Aden menebanash
    Nuquin Papan chiaid tantiaquidquio mibi iquendac. Adec Nuquin Papa tantiaquidquio
    yec ëbëd iquec cho —quepondash Esus.'
  kjs-kjs: 'Go rabu Yesumi nipu-para raana komoma adoma suma gu-rupa lisa: Ne kone
    komea nasali. Nena elenu puma muma kana yoto muma enaali naralinu kala. Go rabu
    so yaa-para epe ele meaina-le ni raita maa epape.'
  mni-mni: "Ibungona nupa aduda yenglammi amasung nungsiba poklammi. Adudagi Ibungona\
    \ mangonda hairak-i, “Nahakna tougadaba ama watli. Chatlu aduga nahakki leijaba\
    \ pumba yonthoklaga sel adu lairabasingda pithok-u, adu oirabadi swargada nahakki\
    \ lan leigani; aduga lak-u, eigi itung illu.”\x94"
  yad-NT: 'Su̱nu̱yada ji̱ta Jesús sana̱cho̱, sava̱ta̱da ji̱ta variñi̱. Su̱teda ji̱ta
    variy siva: “Rasu̱tyedye tarade ji. Ye̱jiya, ya̱ta̱ryu̱tyara jiberya ratiy yimu,
    jadchiy ji̱ta ya̱sa̱y ramurichirya riy jantyuyadavay. Variñi̱ ji̱ta ye̱cha tarati̱
    jarichumu. Varenumacu̱, ya̱siityari̱sara varirye.”'
  mxb-NT: 'Dá ni̱ kuꞌu̱ ini Jesús saꞌa̱ rá, dá ni̱ kaa na̱ xíꞌín rá: ―Nda̱dá iin tóꞌón
    vá ña̱ꞌa kómani̱ keeón viti, tá dáá. Kuaꞌán di̱kó ndiꞌón ña̱ꞌa ió noo̱o̱n. Ta
    dasón di̱ꞌón ñoó no̱ó na̱ kúndaꞌí, dá kía̱n kono̱n koo kui̱kón chí induú. Dá kisón
    kanoón xíꞌín yuꞌu̱.'
  pon-2006A: Sises ahpw ketin kamoalehdi ni limpoak oh mahsanihong, “Mehteieu me luhwe,
    kohwei netikihla mehkoaros me ke ahneki, ke ahpw kihong pweine ko me paisuwedlahr
    akan; omw pai ahpw pahn laud mehlel nanleng; ke ahpw kohdo oh iangiehla.”
  maq-NT: 'Xi cahndë Jesús cjua rë cha ne, jemu cachuya rë me tsëhë cha. Ngajan xi
    chja me cojo cha ta: ―‍Machaja sa ri ngu xcusun. Tjihin ne, titeñi yëjë xi tjin
    ri hane tujún xi sacu ri ne, tehe rë xuta yuma. Hane sehe ndovetjengui ná. Sá
    xi nihñi cuatjin ne, xi cjuehe xcun Nina ne, ngajan sacú ri cjuanchina xi ndajyihi.'
  hto-hto: 'Jesús afémɨemo éroicaillano íena izíruite; daɨde: —O dafue naɨ jeire oñédɨo.
    Mai nana omo ite raa fécajiri. Fécajano afe ɨba dúeredɨmacɨmo ine. Iemona jamánomo
    jɨrídolle izoide raa monamo omo iite. Daɨí o fɨnolle mei, cuedo bii. Mei cuedo
    o bíllamona o tɨ́iadɨ, áfena náfueñeno benó biri. Coco jai, —daɨde.'
  por-BRBSL: 'Jesus, olhando para ele, o amou e lhe disse: “Uma coisa lhe falta”.
    Vá, venda o que tiver e dê aos pobres, e terá um tesouro no céu; e venha, siga-me,
    pegue a cruz”.'
  ces-NKB: 'A když se na něho Ježíš podíval, zamiloval si ho a řekl mu: “Jedno ti
    schází - jdi, prodej všechno, co máš, a dej chudým a budeš mít poklad v nebi.
    A pojď, vezmi kříž a následuj mne.”'
  cui-cui: 'Jesús antobeya necota bapontha, jeye: —Cataunxuae icha cui coyene cata
    seica xua pocotsiwa neexanaewam tsane. Icha ichichipame xua jopa necata acoibiyo
    nexa tsane xua pocotsiwa xanepanaeya neexanaewa, matha daxita caenaere pocotsiwa
    xeiname, yawa catsibare pomonaetha pomonae peacopeibi jiwi. Bapoxonae jame moya
    anetha, nepuna ponde. Bequein bara bapoxonae acopeibim tsane, daichitha Nacom
    cacatsina peitaboco beicha pocotsiwa Nacom necajʉntana botsiwa pocotsiwa bichocono
    wʉnae, jei Jesús.'
  boj-2014: Onaqa Yesus a tamo di koqyosiqa qalaiyosiq minjej, “Ni dal anjam kalil
    di dauryosim keretonum. Ariya kumbra qujai ni keretosai. Deqa e ni mermqai. Ni
    gilsim ino iŋgi iŋgi kalil qariŋyosim silali osim tamo iŋgi iŋgi saiqoji naŋgi
    jeisim enjre. Degsim enjrsim bosim e daurbe. Yimqa bunuqna ni laŋ qureq di awai
    bole itqam.”
  eng-OEBUS: Jesus looked at the man, and his heart went out to him, and he said,
    “There is still one thing wanting in you; go and sell all that you have, and give
    to the poor, and you will have wealth in heaven; then come and follow me.”
  eri-eri: Ono wainga Yesus no fai waha fele-fele tudu gaude tuwai. Onodu fai waha
    benou letuwai, “Ne dada etenga boni gai tutu hinina. Ne goidu name dada huurudu
    bonahe, dada waha nomo moni tedu, fai dadanege uwau waha nigau. Ne onou ono bonahe
    wonga, ne ha laluwa langa dada hilobainga bagu. Ne maidu ji oojo hiyau.”
  aly-aly: Jesus inkwerelhek ikwer, renh awemel, rarl ikwer ilelhek. Jesus-el renh
    ilek, “Artwa ilenh-rnem, irrepern-rnem, man-weny-rnem ntwa man ingkerrenh-then
    ampwal-rnem-then renh-rnem antheyna! Ikwer-penhan Akngeyel-anem ngenh arntarnt-arem,
    ngenh atnyenem. Man antheynenty-penh atyeng-angkwarrant-anem apetya!”
  wiu-wiu: Nimo oa kakaka Yesuyo einago nepikakomepa wene einagoke mekakome okome
    wenepa tadekoyake odenele odene katekoa wene toameadekono, neke pikoya peya topo
    toa kue mootokoa ponopene ali atoa enoa tatia meetapeamene. Nitikepa neke kamoya
    a tibuke auma kakeneya enoo. Nitatekoyano, no litima namene wa okale
  swe-swe: 'Medan Jesus såg på honom, kände han innerlig kärlek (som var osjälvisk,
    utgivande) för honom och sade: ”Ett fattas dig (en sak återstår), gå och sälj
    allt du äger och ge pengarna till de fattiga, och du ska få en skatt (rikedom)
    i himlen. Kom sedan och följ mig (vandra samma väg som jag går)!”'
  cth-cth: Jisuh ni ahni teh lungpataw lahoi a khet teh, buet touh na vout rah atipouh.
    Cet nateh na hno pueng yawt nateh, ka roedengnaw poe haw. Hottelah na sak pawiteh,
    kalvan kho vah hno na tawn han. Hathnukkhu tho nateh, thingpalam hrawm hoi ka
    hnukkâbang haw, telah atipouh.
  mti-mti: Iesu me yangurag danadawai gumbe wane. “Ge anoano geuma desirom da gumbe
    yan aigana. Aga dividivi undag ge gungap wakeyawa tam guiruwara sira tawara onan
    igiyawa muna, ge kwiminau garawa oraivitwa auwa. Meve amanap onaga.”
  pad-NT: 'Jesua vada bini''a''aha, bivajahamanihi ida hojana, bini''a''aha: —Ida
    asia mani hojahi badani hoarani bada ini''aki kaimoni. Okha''a bana. Kadanahina,
    kadainisika hiki-ra pavakari niha''a afohahavi. Ija''ari vakanahinariki-ra va''ora
    no''avinihi ida kadajiniro. Deus ibavia iokhani kamahini ni-nahina-ra bana ikainamoki.
    Kadapavakarihi naothinia hora vaipohiha''a.'
  twi-twi: Yesu hwɛɛ aberante yi dinn, nyaa ɔdɔ bi maa no. Ɔka kyerɛɛ no se, “Aka
    wo ade baako. Kɔ na kɔtɔn biribiara a wowɔ, na fa sika no ma ahiafo, na wubenya
    agyapade wɔ ɔsoro, na bra bedi mʼakyi.”
  hlt-hlt: Tedae Jesuh loh anih te a sawt vaengah a lungnah tih, “ Nang pakhat na
    phavawt pueng, cet lamtah, na khueh boeih te yoi lamtah khodeng rhoek pae. Te
    daengah ni vaan ah khohrhang na dang eh. Te phoeiah halo lamtah kai m'vai,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ò wèńtɛ́ kɛ́ nhò dɔ́, kóò nɑ̀kɛ́ kɛ dɔ̀: Dɛ̀mɑrɛ̀ mɑ́ɑ̀ dɛɛ̀
    kpɑɑ́ kɛ dɑ dónnì, kɔtɛ kɛ́fítɛ́ ɑ mɔkɛ dɛ̀, kɛ́pɑ̃mmú idíítí bɛcĩ̀rìbɛ̀, dɛ mɔ̀nnì
    ɑ bo pɛ́tɛ́ kɛĩ́nkɛ̀ kó tikpɑ̀tì kɛ́ nɛ́ kɔtɛní kɛ́ n tũnnɛ.'
  san-GUJ: તદા યીશુસ્તં વિલોક્ય સ્નેહેન બભાષે, તવૈકસ્યાભાવ આસ્તે; ત્વં ગત્વા સર્વ્વસ્વં
    વિક્રીય દરિદ્રેભ્યો વિશ્રાણય, તતઃ સ્વર્ગે ધનં પ્રાપ્સ્યસિ; તતઃ પરમ્ એત્ય ક્રુશં
    વહન્ મદનુવર્ત્તી ભવ|
  amx-amx: 'Jesu-el renh rtwant arek, kwer nyerrkemel. Rang renh ilek, “Nyentant ntwang
