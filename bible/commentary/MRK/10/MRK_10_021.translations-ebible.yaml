  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་ལ་གཟིགས་ཤིང་བྱམས་པའི་ཉམས་དང༌བཅས། ཁྱོད་ལ་ད་དུང་དོན་གཅིག་མི་ཚང༌སྟེ།
