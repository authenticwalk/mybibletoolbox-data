    uzuwa zuva. Na̱ vu yuwan ne a̱vu vu ta̱wa̱ vu toni mu.”
  cax-NT: 'Arrti Jesús asaratitü ümoti, chauqui tücuasürüti ümoti. Auqui nanti ümoti:
    —Aninqui arrüna faltabo aemo. Aipiaventecasio nanaiña naenarri y aitorrimia nicuarrü
    ümo bama pobrerrü. Arrtü aisamute sane, ane nacua uiti Tuparrü au napese. Auqui
    caüma ariacu isiuñü.'
  aia-aia: Mia Jisas 'a wana to'obuu 'inia ma ta'ahia maagu o'ani, “'E ta'i mareho
    na i'oe 'o ai'a haua mau. 'Oi 'ari ma'oi raonga'ini'i hakoi mareho na'o to'ora'i
    ma'oi hauai ha'a tanaraaui sae pohara. 'Onaa 'oi haua o'asi, 'oi toto'ora na'i
    aro. Na'i muri 'oigui boi suriau.”
  srp-1865: 'A Isus pogledavši na nj, omilje mu, i reèe mu: još ti jedno nedostaje:
