  qup-NT: 'Chaypina Jesuska payta kuyashpa rikushpan nirka: Alitami rurashkanki. Ashwan
    shukta Yaya Dioska munan ruranaykipa. Rantichikriy tukuy imaykikunata. Chay kullkitaka
    nima imayu runakunata kuy. Chasna rurashpaykimi silupi achka imayushina tukunki.
    Chasna rurashkaykiwasha shuti katiway.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu nyǝnɑ-ɩ tǝpiŋŋ, ɩlɛnɑ ɩ luɣu lɑpɩ-ɩ, nɑ ɩ́ tɔmɩ-ɩ sɩ: Kʋlʋmtʋ
    tike tǝkoŋ kɑɑsǝnɑ-ŋ lɑpʋ. Polo nɑ ń pɛɛtɩ pǝ tǝnɑ mpi n wɛnɑ tɔ, nɑ ń tɑlɑ kʋnyɔntʋnɑɑ
    kɛ pǝ liɣitee, nɑ cele ń sʋʋ toŋ kɛ ɩsɔtɑɑ. Ye n tɛmɑ ḿpʋ́ɣʋ́ lɑpʋ, ɩlɛ n kɔɔ
    nɑ ń tǝŋɩ-m.'
  azb-azb: 'İsa ona məhəbbətlə baxaraq dedi: «Sənin bir şeyin çatışmır: get nəyin
    varsa, satıb yoxsullara payla. Onda göydə xəzinən olacaq. Sonra qayıt, Mənim ardımca
    gəl».'
  eng-DBY: 'And Jesus looking upon him loved him, and said to him, One thing lackest
    thou: go, sell whatever thou hast and give to the poor, and thou shalt have treasure
    in heaven; and come, follow me, [taking up the cross].'
  guo-NT: 'Do jawʉt, Jesús natachaemt wʉt kemaeyan, beltaenlison. Do jawʉtbej, Jesús
    jʉm-aech: —Xamfʉk kaeyax wewe''p isliajwam. ¡Xabʉa''de nejba poxade! ¡Puexa nejew
    mowim! Mowam wʉt, ¡japaplata chaxduim kejila! Ja-am wʉt, Dios xabich nejchachaemlaxael
    xamliajwa. Ja-am wʉtbej, Dios xam chaxduiyaxael xabich pachaempoxan japonxotse.
    Chaxduiyax daeptam wʉt, ¡xabʉa''t xan naknanʉamsliajwam, tajnachalnamliajwambej!
