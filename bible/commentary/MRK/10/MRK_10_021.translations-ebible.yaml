  msy-2020: Ezɨ Iesus gumazir kamɨn garava, a gifongegha kamaghɨn a mɨgei, “Nɨ bizir
    vamɨra tɨghar a damuam. Bizir nɨ itiba bar da amadagh dagɨaba inighɨva, gumazamizir
