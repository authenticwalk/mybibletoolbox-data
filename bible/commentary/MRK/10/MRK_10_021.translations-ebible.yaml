  juy-juy: ଜିସୁନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌ ଡନୁଙ୍‌ୟମନ୍‌ ବାତ୍ତେ ଏର୍‌ସେଡ୍‌ମଡ୍‌ନେନ୍‌ ଆଙାଙ୍‌ଡାଲେ ବରେନ୍‌,
