  kan-2017: ಯೇಸು ಅವನನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿ ಪ್ರೀತಿಸಿ ಅವನಿಗೆ, “ನಿನಗೆ ಒಂದು ಕಡಿಮೆಯಾಗಿದೆ. ಹೋಗು
