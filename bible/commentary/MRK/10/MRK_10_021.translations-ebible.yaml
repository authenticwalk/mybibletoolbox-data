  ixl-NNT: 'As isaji veꞌt u Jesús naj. As ixoꞌni veꞌt Aak naj. Ech tal veꞌt Aak ileꞌ:
    —Atil chit umaꞌte uvaꞌ yeꞌ abꞌaneꞌte. Pet kuxh kꞌayi kan unqꞌa txꞌiibꞌal aqꞌiieꞌ
