  tzo-TZC: Tey inopajic batel jun chib jfariseoetic yoꞌ jech ta sbajesic ta cꞌocꞌ
    ti Jesuse. Jech o xal lic sjaqꞌuic mi xuꞌ ta sbaj sbaic jun vinic schiꞌuc ti yajnile.
  mya-mya: ထို​အ​ခါ​ဖာ​ရိ​ရှဲ​တို့​သည်​အ​ထံ​တော်​သို့​လာ ၍ ``လူ​တစ်​စုံ​တစ်​ယောက်​သည်​မိ​မိ​၏​မ​ယား​နှင့်
    ကွာ​ရှင်း​အပ်​ပါ​သ​လော'' ဟု​ပ​ရိ​ယာယ်​ဆင်​၍ မေး​လျှောက်​ကြ​၏။
  gng-NT: '*Farisiɛnmbɛ biba nɛkn'' wɔ ki yíe bɛ ń biike wɔ, nɛ ki niire'' wɔ ki
    ye: «Ujɛ ŋmɔbe usɛn wɔ ń wiɛ uʼpo-oo?»'
  cbi-NTPO: 'Tsejtu tsanguentsun mantsa fariseola Jesús'' junga kalen jitu, naati
