  kan-OKCV: ಫರಿಸಾಯರಲ್ಲಿ ಕೆಲವರು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು ಅವರನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ ಯೇಸುವಿಗೆ,
