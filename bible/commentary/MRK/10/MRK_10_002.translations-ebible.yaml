    yahn ye.
  bel-bel: 'Падышлі фарысэі і спыталіся, спакушаючы Яго: ці дазволена разводзіцца
    мужу з жонкаю?'
  zlm-KSZI: Orang Farisi datang kepada-Nya untuk menduga-Nya. Mereka bertanya, ‘Menurut
    hukum, bolehkah seseorang menceraikan isterinya?’
  gdr-gdr: Ɨ ket nɨnda Parisai rɨga Yesum pɨlwa tuwonj dɨde ket odede yɨt kɨma Tin
    yotonkeno da, “Rɨngma gog yɨtɨt yinj? Ra yɨpa rɨgat ti konggand bondɨk tomɨny,
    ton b'ogɨl e o ma b'ogɨl e?”
  vmy-NT: 'ꞌBa yakꞌa xuta fariseo kitsitiñatꞌare Jesús tuxi skutꞌayakoni, ꞌba tsiningiyare:
    —¿A baꞌeꞌndere jngu xuta xiꞌin sikꞌejña chjunre?'
  cmn-FEB: 有几个法利赛人前来试探耶稣，问他：“休妻是否合法？”
  gmv-RNT: Issi issi Farsaaweeti izakko yiidi “Asi ba macho anji yeddanas bessizee?”
