    bo eba baganai?”
  hvn-hvn: Era do pèri dèu do Parisi ne dèka la kale lai ta pebue Yesus. Ta kebꞌali
    roo, “Pedutu lua petèka agama dii, momone do èla pebanga èmu, ie ta peꞌela-pehegꞌi,
    we adꞌo?”
  nko-NT: Farisifɔ akʋ bɛba mʋ wá, bʋdekléá bɔ́sɔ mʋ kɩ. Mʋ́ sʋ bɛfɩtɛ́ mʋ bɛɛ,
    “Anɩ Mbla lɛha ɔkpa ánɩ́ oyin ɔbɛ́talɩ́ kíná mʋ ka?”
  bsn-NT: 'To ĩnare ĩ gotimasio ñarone, ĩ tʉ ejayujarã fariseo masa. Ejacõari, “Cʉdimasibeticõari,
    rojose tãmʉoato” yirã, ado bajise ĩre sẽniĩatoyujarã ĩna: —¿Sĩgʉ̃ ĩ manajore ĩ
    rocajama, quẽnacõati? —ĩre yisẽniĩañujarã.'
  pib-NT: Rapyegitluna Gwariseyone. Repomgaluna wa muklukanutlege giknokagnunrolu
    wa gnurchi. Rumlukanatluna.
  wiv-wiv: A vuni Parisi taza dia ta mai dia kata pado rukia, dia ta hulenia, “Kadolu
    lo e tania na tamohane e nap kete vamia tapunia tavine o beta?”
  reg-reg: Amafarisayo bhejile okumusaka nibhamubhusha, “Nibhwakisi omulume okumusiga
    omugasi waye?”
  mlh-mlh: Qaji yareme Farisi (Kadi buŋore yameŋyameŋ) goineji iŋoreo wareru buŋore
    buduŋgo furuganimiŋ ore esoigaru iŋi weu tebuŋ, “Ŋiji ŋigoine bokeiŋ ine, oo Kadi
    buŋo odureiŋ me mata?”
  gof-ENT: ኢሲ ኢሲ ፋሪሳዌቲ ፓጫናው ኮዪዲ ዬሱሳ፥ «ኢሲ ኣሲ ባ ማቺው ዬዳና ሜላ ሙሴ ሂጌይ ኪቲ?» ያጊዲ ኢያ ኦይቺዶሶና።
  aau-aau: Farisi har hom le nok, hye mon-ir ey hokwe homkwe senkin mesopok, “Hreme
    mekow e, hromo sow hokwe uwr prueyn hyo sah ke me-su ha e ipan pankaw lon o?”
  tvk-tvk: E melele nen ak, rut Farasi xil lamei visali tengan lasak pisi. Misak ni,
    lasisi labit, “?Uhit pisi mi xamem, rae nar xil di maen ni tengan moletin tei
    istokovein atou nan?”
  prf-NT: Tehud a sangan a Pariseo a ummadeni kánni Jesus. Gustu di siya a purbaan
    kaya tinanung di siya, “Tama beman ten Kautusan a maari a hiwalayan nen lállaki
    en kabinga na?”
  auy-auy: ámáán-kawaa-waasi sésa sáwí-aaimo sínda isánae sésa Ísumpaꞌa tésa sésa
    moórá-waasigo awaainínkómbá kanaará auwáíníyo. Miyámó énamo éna ámáán-aai taraisíni
    ína taraisíníyo suwaná
  tbg-tbg: Ihuva mini vaumanta Parasi vaiintinavu viva vaunaini orure Ihurara hampi
    uva tiarire ti, vira irama amite tiha, Hoe vaiintivano nai naata qaqira kaanarove?
    ti.
  hub-NT: 'Nui jintinkartak wajattamaun, ujumchik fariseo aina ju iniasmi, warituk
    chichakat, tumamtai tsanumrurmi tusar jeariar ininak: ¿Uruk awa, shuarsha nuwencha
    ajapmainkait? tusar tuina.'
  hmo-hmo: Farisea taudia idia mai ia dekenai, idia ura koia, idia nanadaia, “Tau
    ta ena adavana ia negea kara be ia maoro o maoro lasi?”
  big-big: Yombanu Palisi mei nawili Yisuyegi wiriya logo puwili pi yang kelemiweki
    keli logo puwiligu pelik nguk meiya, Ma lo tonugurago kairik nakko yongok pugumele
    piyaugi weiya pura ngela logo pigi yongokpumele wezameli purik pangka kai ma talik,
    meiya.
  gux-G: 'Falisi niba den cua o kani, bua dia u diagu yeni yaa baali n tie ne: «li
    cabi ke o ja n ñani o den pua?»'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lǿn²³ mɨ³lén² dsa³ fariseo. ''Née²³te''²³ rɨ²³jáan²³te''²³
    júu² quiee''³² Jesús. ''E³ jo̱³ ca²³ŋɨ́ɨ³te''²³ júu². Ca²³jua''³te''²³: ―¿Jmii''³¹
    juø''n³ ''nʉ³? ¿''A² joo''²³ rɨ²³tʉ́n² dsa³ mɨ²³quie''²?'
  zar-NT: 'Níʼirö bilaʼdxinëʼ bönniʼ yudoʼ fariseo ga zoëʼ Jesús, ateʼ të́ʼënnëʼ ilunëʼ
    ga bi innë́ʼ Jesús para gaca uluʼzéguiëʼ Lëʼ didzaʼ. Gulaʼnábinëʼ Lëʼ, taʼnnë́ʼ:
    —¿Dë lataj bönniʼ nutsaga nëʼë usanëʼ-nu nigula queëʼ?'
  kde-kde: Bahi Mafalisayo vanji nkummwenela Yesu, nkummuja kwa kunninga uvachidoni,
    “Dachi, Sheliya ya Musa ìnaluhusu nnume unneka n'jawe?”
  ata-ata: Ta Palisaio seꞌi mineꞌe mixali noxou sou lexe itovonu. Mineꞌe mixali la
    mitaliꞌisou aloxo ꞌo, “Itema vile mutaulaꞌi, ia anu umasaxa lexe usuꞌane semau
    la anu laixe no anu lapuloto noxou Mosesi?”
  qvw-NT: 'Chayman fariseocuna ćhälälimulmi Jesusta quiquinpa limayllanwan palpachinanpä
    tapupäcula: “¿Juc nuna walminwan imallapïtapis laquinacunanpä cäsu canchun?” nil.'
  nfa-nfa: Dhèu Parisi pèri-pèri mai neo pamanahu Ne. Ra karèi Ne sèmi neꞌe ka, “Madhutu
    aꞌabhu agama èdhi, ladhe mone dhu dènge le dꞌara èmu, bisa paꞌia hari, do aadꞌo?”
  tnp-tnp: Kəni Farəsi nəuvein kəməhuva moteiuə əmə motətapuəh ohni məmə, “?Təhro?
    ?Rəhatah Lou tətegəhan məmə iərman təhrun nəpəhiən rəhan pətan mol difos lan,
    uə kəpə?”
  urd-urd: और फ़रीसियों ने पास आकर उसे आज़माने के लिए उससे पूछा, “क्या ये जायज़ है
    कि मर्द अपनी बीवी को छोड़ दे?”
  hot-hot: Ma Palisi doho êlêm ma idum ek nesau Yisu ba enaŋ hik yani liŋ, “Abô balabuŋ
    hanaŋ aisê? Anyô hatôm nêm yanavi vê mena mi e?”
  mqj-NT: 'Saemi to Farisi umpellambi''i annu la nasudi, napolalan mekutana lako nakua:
    “Malarika mesa muane la ussisarakan bainena?”'
  rus-SYN: 'Подошли фарисеи и спросили, искушая Его: позволительно ли разводиться
    мужу с женою?'
  mbh-mbh: Lama Parisi pelie o es a Jisas nge me, ma o tongporum i mo o rive o patelek
    i nge ile mire, na o nina i ve, “Nge Judare ole patorong, i pavurvur ako aro toko
    e i mothongpot iewo sengenga eve avele?”
  bdd-bdd: Ta Palisiyao sinaoma ma nuwanuwadi Yesuina sitoho, ꞌoinega sihesilala ꞌoina,
    sigwae, “Bada, togidega ꞌida loina saꞌila weyahina? Sawasawahina loheya mwanena
    ꞌisaꞌile?”
  cbt-NTPO: 'Parisioro''santa'' Quisoso ya''carirahuatona'', atëhuëcaiso marë'' natanquipi:
    —¿Noya ipora sa''anpo'' të''yatacaso'' ti? itiipi.'
  srn-NT: 'Dan wantu Fariseiman kon na En fu tesi En. Den aksi En taki: “Wan man kan
    broko trow nanga en frow?”'
  cta-NT: 'Liꞌ ndyalaa xi nguꞌ fariseo slo yu chaꞌ ngua tiꞌ nguꞌ biꞌ tyiji̱loo nguꞌ
    jiꞌi̱ Jesús. Liꞌ nchcuane nguꞌ jiꞌi̱ yu: ―¿Ha ntsuꞌu chacuayáꞌ cuentya jiꞌi̱ chaꞌ
    cusuꞌ nu ntsuꞌu jiꞌna, chaꞌ xtyanu sca ñati̱ jiꞌi̱ clyoꞌo yu? ―nacui̱ nguꞌ biꞌ
    jiꞌi̱ Jesús.'
  bqc-SIM: 'Falisieↄ mↄ̀ líkpalɛiwà, ↄ̃ aa aà là aa mɛ̀: Gↄ̃ɛ zɛvĩ à a na yáa?'
  tcz-CHONGTHU: Chua chun Pharisee ho mi phabep ahenga ahung un mochan theina dinga
    kipalsahna ding in, “Pasal in aji ada hi danngai hinam?” tin thudoh ahung neiyui.
  mar-mar: काही परूशी येशूकडे आले. त्यांनी त्यास विचारले, “पतीने पत्नी सोडावी हे कायदेशीर
    आहे काय?” हे तर त्यांनी त्याची परीक्षा पाहण्यासाठी विचारले.
  snp-snp: Api gilibaito, Falisi we mate kepa mele umunune, loti oti eti loti loga
    o edamo, We makafo olonafo fuko fulitenami we ya lo melami ka fukenaife? loti
    loga o edato,
  isl-isl: 'Nokkrir farísear komu þá til hans og spurðu: „Leyfir þú hjónaskilnað?“
    Þeir ætluðu að snúa á hann með þessari spurningu.'
  spy-NT: Yooto, kukwoonchi *꞉Farisaayeek alake chēē kimāchē kutyem, ankuteebee kule,
    “/Kēēchāmē ām kiruutēkyoo kukwet ꞉chii koorkēēnyii?”
  xnn-xnn: Dat wada abes nan tap-in di Fariseo ay omey mangpadas ay mangsikap ken
    Jesus isonga dadat kanan, “Ay ipalobos nan linteg tako ay idangan nan lalaki nan
    asawana?”
  mwe-mwe: Bhai, Mapalishayo gubhaajendelenje, gubhabhushiyenje nkwaalinga, “Bhuli,
    ilipinjikwa jwannume kunneka nkagwe?”
  tte-tte: Palisiyao tupwali silaoma yo nuwanuwali Yeisu sitonan yo koina sineli siba,
    “Gubesi, ala loina italamwan inawase kaiwena o nigele?”
  tcs-tcs: Sam Parasi bin kam de po Zizas ane trai po mekem tok rong. Dempla bin aske
    em, ‘Ei! Wiswei? Ken eni man dibos oman blo dempla a?’
  hlt-THB: Farasi thlang vangkhqi ce law unawh noek a dak naakna awi doet uhy, “Thlang
    ing zu ak thlak ham ak thym hly nu?” tina uhy.
  soq-soq: Ita Parisi apanawa isiwa Iesu gagalo wapikadisapi, ba dima dewasapikadisapio
    ewapua baiwa wimone sape waimoie waitara badowa diane waienase, “E no dianewo
    etato no anaanamba ambi wade, apana nainaibu bedewe kadilempo manainapa dabuasapie
    epia intawa da winede, ba dia?”
  qub-qub: 'Fariseucuna shamur llutanta rimachinan-casha tapuran: «Runa warminta gargurir
    ¿allitachu ruran u manachu?»'
  att-att: Á minay gapay yù ira Parisio, á jimikkì ira nga maki-ubobuk kuna, tapè
    parubád da nu anni yù kagian na. Iniyabbû da kuna, “Anni yù ituddu nayù tunung
    tam? Egga panò yù awayyá na tolay nga maggúngay ta atáwa na?”
  bki-bki: Mia Varisis tai aju bunu ea bogo nei, mia nalo abinimei ea Yesu, a ajidom
    alavon naio bereio, naruei nalo abika vikadeniano tai denio. Nalo aberinavo “Tuboiano
    na kanado naio ber vaio ka tivelinio na bajago nei napano toro naio jitiglar koano?
    Jum̃abe, jau be tiniemo ka napano toro mijikia rila tibena, p̃eli na maka rimemedu?”
  bqp-bqp: 'Farisi kenↄ sù ò a yↄ̃ ò gwa, akũ ò a là ò pì: Gↄ̃gbɛ̃ zɛ́ vĩ à yìgi
    dɛ yá?'
  mcp-mcp: 'Bɔ́ɔ́l *Ofarizyɛ̂ŋ bwə́ á zə kə nyə́dɨ́, kə bwɔ́wʉlə nyə, bwə́ nə́: «Ye
    məcɛ̧ɛ̧ míshé mə́ ŋgə cɨ nə́ muud jɨ nə ŋkul yîl múdá yé bâ?»'
  hat-hat: 'Kèk farizyen pwoche bò kote l'' pou yo wè si yo te kapab pran l'' nan
    pèlen. Yo mande li: -Eske lalwa nou pèmèt yon nonm kite ak madanm li?'
  npl-NT: 'Ijkuakó sikimeh fariseos omijkuanijkeh inawak Jesús para kitlajtoltlapololtiskeh
    iwa okitlajtlanijkeh: —¿Kox kuali tla se tlakatl kikajkawa isiwa?'
  bgg-bgg: Thiichiih shii giak Pharisithek ne ai moe shii wuii thog srane, aishii
    chai pha bidiang ne sai, “Gathek shii yao riig bo, gethek Iphey shii ne, gey è
    awai yiy shii nyache mua phrone um bey?”
  eng-TCENT: Then some Pharisees came up to Jesus and tested him by asking, “Is it
    lawful for a man to divorce his wife?”
  eng-BSB: Some Pharisees came to test Him. “Is it lawful for a man to divorce his
    wife?” they inquired.
  cpu-NT: 'Ari ipokakeri Fariseo, josampitapaakeri Jesús ikovi inkompitakaiyaarimi,
    ikantapaakeri: “¿Shinetaantsitatsima aparoni atziri irookero iina?”'
  san-ASM: তদা ফিৰূশিনস্তৎসমীপম্ এত্য তং পৰীক্ষিতুং পপ্ৰচ্ছঃ স্ৱজাযা মনুজানাং ত্যজ্যা
    ন ৱেতি?
  tac-NT: '''Lige alé jsile bariseo pe rukemia chonirá Esusi. ''Lige rukele: ―¿''La
    ju bilé rió mukí a''rea newíkame?'
  eng-WEBPB: Pharisees came to him testing him, and asked him, “Is it lawful for a
    man to divorce his wife?”
  gfk-H: 'Ma aring Parasi diet ga hanuat wara walwalar Iesu bia pa naga balu timaan
    no nudiet tinir. Diet ga tiri ia hoken: “I takodas ta ira nudahat warkurai bia
    tiga tunatuna na waak sei no nuna hahina?”'
  viv-viv: Tu tonagona tafatafalolodiyao adi egana Falisi tufoidi Bana againe hiꞋela.
    Nuwanuwadi hinavebauna faꞋina hitoliluveluvena higayo, “Gavaimi unuwanuwa? KaꞋi
    kaliva nuwanuwana vavinena ginakilowena, yada buki-vehimeya gihawahegena o kaꞋi
    keke?”
  yao-yao: Nipele, Mafalisayo ŵane ŵajaulile ni kwalinga kwa kwawusya, “Ana Malajisyo
    ga Akunnungu gakukunda kuti jwannume kwaleka ŵankwakwe?”
  tgp-tgp: Pharisee hai la mai isana la vaihitea hin retiusia akerihi lara, “Tamlohi
    i pa tope na leu vara mo r̃ohu hin narouna teni mo vono?”
  auc-NT: Paditeoidi guiquënë, Godö ämö ëñëninque Itota adodeque oda cædete wæcä tocæ̈ï,
    ante cædinque tömengä weca pöninque, Itota ëñëmi, änänitapa. Wængonguï æbänö ante
    wææ angacäï. Waocä tömengä nänöogængä ingante pämængä ïninque edæ nö cæte intawo.
  kbc-NT: Icoa fariseutedi igotibeci midoataɡ̶a, odaa joɡ̶oige, moditalo, “Ica ɡ̶onajoinaɡ̶aneɡ̶egi
    domige ika ina ɡ̶oneleegiwa me yaladi lodawa?” Domoɡ̶odoletibige me nilaagedi
    Jesus mowote niɡ̶ijoa lotaɡ̶a.
  bmh-bmh: Parisi dudu ipal alaimai, go polumurabun guzenai kanabemen, “Igual kasai
    ze eiman eneu, du gonugau wau utabun iboi ta, tam?”
  ctu-BL: 'Tsa'' tiliyob fariseojob ba''an Jesús cha''an mi'' yilʌbeñob i pusic''al.
    Tsi'' c''ajtibeyob: ¿Tic''bil ba winic ti mandar cha''an mi'' choc loq''uel i
    yijñam? che''ob.'
  meq-meq: 'Farisa hay ti ye naha ka təv ŋgay. Ti ye naha ka təv ŋgay na, hərwi a
    satay məhəle faya abəra suwat. Ta tsətsah faya tə gwaɗay: «Bazlam kway mapala
    eye kə vəl tsəveɗ a ndo ka mahəhere ŋgwas ŋgay ɗaw?»'
  noa-H: Mag nʌm hee fariseonaan hi haig bëejierram haajem. Mak'ʌʌnau juau hogt'om
    Jesús himeraa pʌr hawaag hawi hirig jëeumamua, —¿Chadchata pua hoowai maach hemk'ooinau
    dich hʌʌi pʌaju haai nʌ wa pʌaju k'aba nʌ? ha jëeujierram hanʌm.
  alp-NT: Eleki tamata Parisia sie telua pise ata esi luake loko Yesuse kena tehekeNi.
    Esi beteke lokoI be, “Kuru, lulu hukume rebe Musa ilekire, mokwai ihleke eni binare
    yelo?”
  san-VEL: tadaa phiruu"sinastatsamiipam etya ta.m pariik.situ.m papraccha.h svajaayaa
    manujaanaa.m tyajyaa na veti?
  kbq-kbq: Farisi vahe'mo'za e'za Jisasina rehe'za anage hu'za antahige'naze, vemoma
    nenaro atrezamo'a kasege amage antegahifi?
  kbh-kbh: 'Básefta fariseunga chábioye tmojanobeconá, y jisháchichiyama mënts̈á imojtsetjanaye:
    —¿Queojtselesenciana canÿe boyá chabe shémbioye cachcá jesonÿayama ca?'
  ron-LSB: 'Fariseii, venind la El, L-au pus la încercare și L-au întrebat: “Este
    îngăduit ca un bărbat să divorțeze de nevasta sa?”'
  pon-pon: 'Parijar kai ap kodo peipeidok re a: Me pun, ol en muei jan a paud? Irail
    ari kajonejon i.'
  nhe-BL: Huan hualajque sequin fariseos para quimasiltise Jesús ica tlajtoli. Huan
    quitlajtlanijque intla cuali para se tlacatl quicahuas isihua.
  sps-sps: A taa Farasi naa mito Tsunia ma tanaf ari Ya ser rangat, “Te toobing kan
    non tana Faun tsura tana mes ma ots fanging fiisen me natsun?”
  wnc-wnc: Siwan Ferisi aminu kunduta i tasiwa siwikge natake ie kuke anzing inikwaiking,
    “Aminu tapatuta maatna inikwasiwan kuwanu Mosesde mama wamu asandewik ba dasing,”
    ngang inikwaiwa
  bus-bus: 'Farisi kenↄ mↄ̀ wà à yↄ̃ wà gwa, ben aↄ̃ à là wà bè: Gↄ̃gbɛ̃ zɛ́ vĩ à
    gí a naↄ̃ziↄ́?'
  gub-BL: Amo ze'eg kwehe arer kwaw par parizew her ma'e a'e wà kury, ur a'e pe hexak
    pà a'e wà kury. Ximuze'eg zemueteahy kar Zezuz Tupàn rehe nehe, i'i uzeupeupe
    wà. Uze'eg izupe. — Aze amo awa upuir wemireko wi a'e nehe, aipo nezewe iapo haw
    uhaw ze'eg kwehe arer a'e nehe, i'i izupe wà, hehe upuranu pà wà.
  imo-imo: Kano tepa molorumu kinye Farisi ningo manga pupu te yu molorumuna ongolio
    yu manda manjiko pilingei ungu te waliko pilkolio ningei, “Linonga mane ungumuni
    iye teni yunge ambomu makoropili nimbe aku ulumu ee nimonje molo manda naa tembaloya?”
    ningi.
  boj-boj: Onaqa Farisi naŋgi olo Yesus aqa areq bosibqa a anjam bei grotimqa qusib
    naŋgi a ojqajqa deqa laŋa gisaŋyosib endegsib nenemyeb, “Tamo bei na aqa uŋa uratqa
    kere e? Gago dal anjam degsi unu e?”
  ulk-ulk: Wader Parisaiole tabakiauda abim ko abi taba miru wadamisirda. Wi eudige
    abi itmerda, “Ma kerbi detagrare, muige kerbi gelarge, aka kimiargize umele tabara
    koskir wadaratuakare?”
  eng-DRA: 'And the Pharisees coming to him asked him: Is it lawful for a man to put
    away his wife? tempting him.'
  knf-knf: Bafariŧay babi añoga, baŋal pţaawana aşë hepara me bgah bi Moyiŧ badinan
    ñaaŋ adook aharul ţi bniim.
  san-KHM: តទា ផិរូឝិនស្តត្សមីបម៑ ឯត្យ តំ បរីក្ឞិតុំ បប្រច្ឆះ ស្វជាយា មនុជានាំ ត្យជ្យា
    ន វេតិ?
  arn-NT: 'Fey kiñeke farisew fülkonpuy ta Jesus mew femngechi tañi entuüñfilafiel
    engün, fey ramtufi engün: —¿Kümey am ñi wüdakureael wentru chem dungu mew rume?'
  zas-NT: 'Yuꞌ ree bénfarisew gubig lod zaꞌman. Abiꞌ par güün reeman laaman prueb,
    gunabdiidx reeman lojman rëb reeman: ―¿Zajc yalaꞌ xinguiaaw lacheelix ya?'
  ken-NT: Mbɔk bǒnkwɔ Fárisi bátwɔ́ mɛmɔ yi. Bábhɛ́p yi bɛ, “Ɛbhé yɛsɛ ɛ́ká
    bɛ mmu ándɔ́ ngɔrɛ́ ywi ndǔ nɛbhay?”
