verse: MRK.010.002
translations:
  kpx-kpx: Ige Balisia ataeau lohoale Iesu lobohavoho belahai avoe, “A huhuige malaha
    moleu au mahina halege kena menaka egumanu. Emena.”
  okv-H: Eto Pharisee embomeni na Iesu ke sapura au ingesi puvuto engikihie ke einge
    ea, “Eto embo na amita ae toasuja amo Moses ta ke pepeni poekaute?” ainge eo
  tbo-tbo: Ma Palisi lawahi hi nei Yesu uyahina ipa hina ludadani hi pa, ‘Iyowai apo
    lawa agona ina nehaya naka apapoe?’
  mal-C: ചില പരീശന്മാർ വന്ന്, “ഒരു പുരുഷൻ തന്റെ ഭാര്യയെ ഉപേക്ഷിക്കുന്നതിന് നിയമം അനുവദിക്കുന്നുണ്ടോ?”
    എന്ന് അദ്ദേഹത്തെ പരീക്ഷിക്കുന്നതിനായി ചോദിച്ചു.
  grc-SR: Καὶ ⸂προσελθόντες Φαρισαῖοι⸃ ⸂2ἐπηρώτησαν⸃ αὐτόν, Εἰ ἔξεστιν ἀνδρὶ γυναῖκα
    ἀπολῦσαι, πειράζοντες αὐτόν.
  bgc-bgc: फेर फरीसियाँ नै यीशु कै धोरै आकै उस ताहीं परखण खात्तर उसतै बुझ्झया, “के
    यो ठीक सै के माणस अपणी घरआळी नै छोड्डै?”
  khz-khz: Ne Parisea talimara mageagoto, ia geverenagi-opakauato, negetiwato, “Maru
    ta garawana pene vega-lakaa genai, rova na pene gapia?”
  deu-TKW: Und Pharisäer traten herzu und befragten ihn, ob es einem Manne erlaubt
    sei, seine Frau zu entlassen, ihn damit zu versuchen.
  zsr-NT: 'Niꞌr guladxinëꞌ ga zoëꞌ Jesús bönniꞌ gdauꞌ fariseo, tëꞌnnëꞌ lunëꞌ ga bi
    gnëꞌ Jesús quië gac luquíëꞌ Lëꞌ. Gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ: ―¿I dë latj bönniꞌ nutság
    nëꞌë usanëꞌ‑nu ngul queëꞌ?'
  lin-lin: 'Bafarizeo bapusanaki mpe bapesaki Ye motuna mpo na komeka Ye : — Boni,
    mibeko na biso epesi nzela na mobali ya kobengana mwasi na ye na libala ?'
  hns-NT: 'Tab ekaatgo Fariesie aaike maangat raha dekhe kie oe Parmeswar ke baat
    oelta siekhaawe hai kie na. Oesab ose poetjhies: „Toe ka sotje hai, djab ekgo
    aadmie aapan aurat ke tjhor dewe hai, tab oe Mosas ke kaanoen toere hai kie na?”'
  noa-E: Mag nʉm ee fariseonaan i aig bëejierram aajem. Makhʉʉnau juau ogthom Jesús
    imeraa pʉr awaag awi irig jëeumamua, —¿Chadchata pua oowai maach emkhooinau dich
    ʉʉi pʉaju aai nʉ wa pʉaju khaba nʉ? a jëeujierram anʉm.
  eng-EMTV: And some Pharisees approached and asked Him, “Is it lawful for a husband
    to put away his wife?” testing Him.
  mib-NT: Yūcuán na te jecu tēe grupo fariseo ni quecoo de nuū yā, chi cácuni de coto
    ndee de ya núu ndese cahān yā. Te ni cacajnūhún de ya núu íyó ley jeē cuu ndusɨ́ɨn
    ɨɨn tēe jíín ñasɨhɨ́ de.
  bea-bea: Kahchu Phariseene yechitestyetl kahchu taoontya yehti, Oochu la teze tatsiyue
    yechanaolohu aotezi? kikaotyehunooh.
  lif-NT2: खे़प्‍मो कुभा फरिसिहाॽ मे़द्‌ये़आङ् खुने़ॽ कुनिङ्‌वाॽ साॽमा फाॽआङ् पाःन्
    मे़गे़सु, “आदाङ्‌बा सिक्‍साम्‍बे, ये़म्‍बित्‍छाॽइल्‍ले़ कुमेःत्तिन् नाॽमा साम्‌योथिम्‍मिल्‍ले़
    पिरुबि मे़ःम्‍बि?”
  xnj-xnj: Vafalisayu vangi vamhambalili vakamkota chakumlinga, “Wu, Malagizu ga Chapanga
    giyidakila mgosi kumleka mdala waki?”
  mmx-mmx: La lentaba lubung Parisi diga rupot la diga lok tong pen i mi lususue xeretna,
    “Kereva, Laulis Linga atdik i mulus bok kusu tara na soxope latkin teren?”
  cbr-NT: 'Usa ''ain ca fariseo unibunën anu timë́xun Jesús uisai caraisa quia ami
    manánuxun cuacatsi quixun ñucáquin cacëxa: —¿Unin aín xanu ënti cara asábi ''ic?'
  tee-NT: 'Chai tachincha ju ali''in fariseonin. Va ixtapuxconiputun ixtalak''alhin
    ju Jesús. Chai tajuni: ―Ja lhijun ju lhamap''aksin ni camacaulh ju ix''amachaka''
    ju tam jok''at.'
  eng-LSV: And the Pharisees, having come near, questioned Him if it is lawful for
    a husband to put away a wife, tempting Him,
  cak-NT: Y ja' jec'o jujun achi'a' fariseos ri xe'apon riq'uin, chi niquitojtobej
    ri Jesús chi nitzak ta pa quik'a'. Reje' xquic'utuj che xa utz chi jun achi nujach-ri'
    riq'uin ri raxayil.
  pah-NT: 'Igwete fariseus''g̃a nduri. “Tihendu ganhi''ig̃a nhande ve. A''ero po ti
    nhande ga mbotegwetei nehẽ,” ei g̃a ojohupe. Igwete g̃a ei Jesus''ga pe: —Marã
    naerũ? ei g̃a. Moisésva''ea remimbo''eagwera rupi g̃a ndekoi opohirame g̃wembireko''g̃a
    hugwi kunhangwera''g̃a hugwi naerũ? ei g̃a ga pe.'
  sja-NT: 'Mãga nɨde fariseorã ũk''uru irumaa chejida. Moisepa p''ãda merapii jĩak''aapa,
    iidijida: —¿Ɨmɨk''ĩrapa ichi wẽra amaaipia bɨk''ã? ajida.'
  xed-xed: 'Ka gavadaghatá la Farisa tavata Yesu ŋa hla səlani. Ka ɗawaŋtá həŋ da
    tsi, ka həŋ mantsa: «Mamu re haɗ wa a tvi ŋa ghzliŋta mndu ta markwa taŋ na?»
    ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱cayati java na̱ fariseo nu̱ Jesús sa̱há ña̱ coto ndojó ñahá
    na̱ cúni̱ na̱. Na̱cachi na já xi̱hi̱n á: —Á núná nu̱ú in da̱ta̱a jándacoo da ñájíhí
    da̱ —na̱cachi na.'
  gfk-S: 'Ma ari Parisi di ga hanawat ura walwalar Jisas be pai nagele balu timaan
    no nudi tiniri. Di ga tiri ie horek: “I takados ta ira nudait harkurai be tike
    tunana na ise no nuno haine?”'
  bmu-bmu: Kusum eŋgiiga Farisi (Köna keugö kapaŋkölköl) tosatŋan yaŋgöreŋ kaba keugö
    bötaknöŋ örömapkö esapköm waŋgiba kewö qesim waŋgiget, “Azinöŋ anömŋi mosötmawi,
    mewö miaŋön Köna keu oŋgitma me qahö?”
  dgz-dgz: Ian Parisi nagire upi ine tauan pusi warup tap Iesu nop ebo wapen menan
    singui wayawan, “Apan da waenewa tandayase ae vepiwa iup nuga paina yamaseta go?”
  eng-GNV: Then the Pharises came and asked him, if it were lawfull for a man to put
    away his wife, and tempted him.
  zaa-NT: Bitsina' tè canu gulání religión fariseo para eyìla cą néda ti'iỹa modo
    cu'ée ttu falta, acca gunàba titsa' tè cą ne sobre de canchu hua ná tsè' éla'á
    ttu nubeyu' niula quì'į.
  eng-WEBSTER: And the Pharisees came to him, and asked him, Is it lawful for a man
    to put away his wife? tempting him.
  guh-guh: 'Nexata fariseovi Jesús cujibarenatsi petsipaebilivaisi yabara jamatabëcueneëjëbiaya
    peyanijobinexatsi. Nexata Jesús bijiaya itsa jumecanaviata, neconitsijitsiatsi.
    Nexata fariseovi jumaitsi Jesúsjavabelia: —¿Xanepana tsaja penacojiobinë pijava
    pexuabinexa? jai.'
  bon-bon: Puma cita ca poto Parisea sigu biname cina seclige teebine apicetnärame.
    Teepi itemlisi egä, “Nää, Cotre ibi gyene rooriye te teeme coga ne ägyi?”
  nhw-BL: Huan hualajque sequin fariseos para quimasiltise Jesús ica camanali. Huan
    quitlatzintoquilijque sintla cuali para se tlacatl quicahuas isihua.
  swh-ONEN: Baadhi ya Mafarisayo wakaja ili kumjaribu kwa kumuuliza, “Je, ni halali
    mtu kumwacha mke wake?”
  wbi-wbi: Pepano aVafalisayi vamonga vakaluta kukumughela, vakamposia vakati, “Asi,
    lukwitikisivua mu ndaghilo siitu umughoosi kukuntavula un'dala ghwake?”
  bba-bba: Fɑlisi ɡɑbɑ nɑ win mi bu kɑ win lɑɑkɑri mɛɛri. Bɑ nùn bikiɑ bɑ nɛɛ, woodɑ
    yɑ koo wurɑ tɔnu u win kurɔ yinɑ?
  eng-KJVCPB: And the Pharisees came to him, and asked him, Is it lawful for a man
    to put away his wife? tempting him.
  kgk-NT: 'Ha gwĩ fariseu kwéry katu ogwahẽ ou-vy iha-py ombovyte mo''ã hagwã íxupe.
    He''i: —Gwĩ omenda va''ekwe opoi rei ramo gwembireko-gwi, oiko joty tipo tekoha-rupi?
    he''i Hesu-pe oporandu-vy, ombojejavy ukase mo''ã-vy hikwái.'
  waj-waj: 'Kiaa mmuduu vaidi Farisai vooya innasi nnida ivo kuaivaa koonnama kiaiveera
    inna yaparaida tunoo: Vaidi voovoono ari nnaataivaara ooqoo tinara aataruuvo vainnee?
    Vara hama vainnee?'
  ekk-PKP: 'Mõned variserid tulid tema juurde. Nad üritasid teda proovile panna küsimusega:
    „Kas lahutus on seaduspärane?“'
  mpx-mpx: Palisi enuna hi nok elana tage nihi labose, inoke hi neli hi ba, “Tab wala
    logugui i talam bosowaina tau lagona ni towani?”
  wbp-wbp: Ngula-kurrajulurla Paraji-patulku yanurnu yungulu nganta Jijaji yimirr-yungkarla
    jarungku yungu nganta-jana milki-wangkayarla jaru warntarla. Payurnulu Jijajiji,
    “Nyarrpa-ka wangka Mujuju-kurlangu kuruwarriji? Jungarni mayi kajilpa watingki
    yampiyarla nyanungu-parnta karntaju?”
  luo-luo: Jo-Farisai moko nobiro moteme kapenje niya, “Bende chik oyie mondo ngʼato
    oketh keny gi chiege?”
  nhe-NT: Huan hualajque sequin fariseos para quimasiltise Jesús ica tlajtoli. Huan
    quitlajtlanijque intla cuali para se tlacatl quicahuas isihua.
  aii-aii: ܩܘܼܪܒܸܢܗܘܿܢ ܠܟܸܣܠܹܗ ܦܪ̈ܝܼܫܹܐ ܠܓ̰ܲܪܘܼܒܹܗ، ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܐܸܢ ܩܵܢܘܿܢܵܝܬܵ‌ܐ
    ܝܠܵܗ̇ ܕܐܢܵܫܵܐ ܪܲܦܹܐ ܒܲܟ݂ܬܹܗ.
  esk-NT: Iḷaŋich Pharisee-ŋuruat tikitḷugu uuktuaqsaġniaġalualgiññiġaat, “Uvva, maliġutaksrakuaġnaqpa
    iñuum avitkumiuŋ aġnaqtiŋ?”
  msb-msb: May mga Pariseo na naghalapit sa iya kag naghunga agod maporbaran siya.
    “Nano, kontra sa Kasuguan na bulagan san lalaki an iya asawa?”
  cpa-NT: Jøng² ca¹dsi¹lé² dsa² fariseo. Ca¹ŋǿh¹dsa Jesús chi²júh² lé² tióg² dsa²
    ŋioh¹² hio¹³ quián¹²dsa. Ta³dsǿa¹² juúh²dsa. Di³ hniu¹dsa tø¹canh¹³ Jesús dsag³
    quianh¹³ jǿg³ dsii¹²dsa.
  dso-dso: କେତେଟା ପାରୁସିମନ୍‌ ଜିସୁରୁ ଲଗେ ଆସିକରି ତାକେ ବୁଲ୍‌ ଦାର୍‌ବାକେ ଏନ୍ତାରି ପର୍‌ସନ୍‌
    ପାଚାର୍‌ଲାଇ । “ଗଟେକ୍‌ ମୁନୁସ୍‌ ତାର୍‌ ମାଇଜିକେ ଚାଡିଦେବାଟା ଆମର୍‌ ନିୟମେ ଆଚେ କି ?”
  meu-meu: Farisea taudia haida ia dekena ela, e nanadaia hedibaḡani, eto, Tau ta
    adavana baine hadihoa diba eiava?
  yva-NT: Vatano Parisije inta ude tavon ware wo atopano Apa ana daura rai. Weti wo
    anajo ware, “Vatane inta po apa wanya rauguje aora, weamo mamai dako jewena e?”
  dgc-dgc: Ey te Pariseyo a inumange diya ta éya, a talaga de siya a pagkamalién ta
    kagi na. I kinagi dia, éy “Maari wade a hiwalayan na lélake i asawa na?”
  zpm-NT: 'Tib vuelt bdziṉ bla zha farisé gocladz zho niuṉgüet zho me, par dieṉ pe
    nxiṉd me tib diidz; bnabdiidz zho rëb zho: ―Maestro, mgui ne racladz csëbtsieel,
    ¿pe gnë luu pe zrieelo csëbtsieel zho?'
  hix-NT: Farysew kukur komo xarha nomohtxownà hatà, àhyaka. Noro kukmanàr xe nehxatxkon
    haryhe tà, enkukmanàr horà. Onà wyaro nketxkonà rma haryhe tà. Khetxenhàrà hyaye
    kotowtoho, ohxe naye, ohxehra kat naye, owya, ketxkon hatà, àwya.
  sim-sim: Urik Farisi lal li taha men li mbanak or mbanak li heyekmbaha limu silira,
    �Lo nihi mberem si mbandu? Os nokove nihin men semben ni turaha ni mbashinak si
    ika, karem ni mba nahi, jivik nawa os?�
  npi-ULB: अनि फरिसीहरू उहाँलाई जाँच्‍न उहाँकहाँ आए र सोधे, “के कुनै पतिले आफ्नी पत्‍नीसँग
    विवाहविच्छेद गर्नु उचित हो ?”
  cgc-cgc: May mga Pariseo na giling ki Jesus aged dakep-dakepen kanen an paagi ta
    insa para maakusaran daw may ambalen kanen an na kuntra ta Mga Sinulat Moises.
    Gainsa danen an ki kanen, “Ino ta imo na isip? Naan ta Mga Sinulat Moises patugot
    na mga mama magbelag ta iran na sawa?”
  tim-tim: Hain akto Parisaio luâkŋe dop koaŋberâm aregât hin magaŋi, “Luâk siâŋe
    âmbenŋe hepundo nengât den bâliwiap me bo?” dâyi.
  yor-yor: Àwọn Farisi kan tọ̀ ọ́ wá, láti dán an wò. Wọ́n béèrè lọ́wọ́ rẹ̀ pé, “Ǹjẹ́
    ó ha tọ̀nà fún ènìyàn láti kọ ìyàwó rẹ̀ sílẹ̀?”
  wos-wos: Dé wungi wandéka di Farisina du nawulak di déka yi. Ye deka mawulimbu di
    wa, “Nani déré nak jooka wakwexékémbet wafewana dé haraki saraki hundi wandét
    nani déré duna makambu takatame?” Wungi saréka di déré wa, “Godna hambuk hundi
    yingi dé wa? Du nak déka takwa déré yatakataka yiléte wandét wu yikafre dé, o
    yingafwe?”
  emp-NTPO: 'Mãwã b̶ʌd̶e ʌ̃cʌrʌ pariseorãda zesid̶aa. Idji biẽ́ bed̶eabid̶i carea
    nãwã iwid̶isid̶aa: –¿Umaquĩrãba dji quimada amaida bia b̶ʌca?–'
  eng-F35: Then some Pharisees approached to test Him and asked Him, “Is it lawful
    for a man to divorce a wife?”
  ind-ind: Waktu itu beberapa orang Farisi datang kepada-Nya dengan maksud menguji
    Yesus. Mereka bertanya, “Apakah seorang suami boleh menceraikan istrinya?”
  pes-OPCB: 'آنگاه بعضی از فریسیان پیش آمدند تا با بحث و گفتگو، او را غافلگیر کنند.
    پس به عیسی گفتند: «آیا مرد اجازه دارد زن خود را طلاق دهد؟»'
  mpt-mpt: Yesuse inanea aleyebea Felisi maki Yesuse naatemoba e ni wengo klayamo
    mo yang keim blim kene mole kot kebanomo geniba teniba kil baabaniba Nib hekmel
    wengo mo baanoa Nakae alelo fotebenang gameo ayamobo genobuo? gesiba
  ssx-ssx: Mandane Pa꞉tisi haliwekima꞉ Yesuna꞉ anke yololo hata꞉ a꞉pa lota꞉ pimikime
    dupa. Hali ma꞉nda꞉ma꞉ ipika꞉ wanda꞉ yokea꞉ka꞉na꞉ta꞉ o kiaeya꞉ka꞉na꞉ta꞉ ana꞉ pa꞉la꞉pe
    o ana꞉ na pa꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi Fɑrisi ɡɔ ŋɑ ɑ̀ nɑɑ bi tɛɛ ku bɑ ɑ cɔ lɑɑkɑɛ, nɔ ɑ̀ beeɛ bii í jɛ ɑmɑnɛ
    í nɛ kpɑ̃ɑ ku kɔsi ɑboɛ.
  gaq-gaq: ଉଡ଼ିକ୍ଲିଗ୍ ଫାରୁଶୀ ଜିସୁ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଜିସୁକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ନ୍‌ସା
    ଆମେକେ ସାଲ୍ୟାଃକୁଆର୍‌କେ, “ନିଜେନେ ସେଲାମ୍ବୁଏଃକେ ଆନ୍ତାର୍‌ବିଃନେ ମେଁନେ ଆଣ୍ଡାଣ୍ଡେ ଇସାବ୍‌ରେ
    ଟିକ୍‌ କି ?”
  gof-RNT: Issi issi Farisaaweti paaccanaw koyidi Yesuusa, “Issi asi ba machchiw yeddana
    mela Muse higgey kiitii?” yaagidi iya oychchidosona.
  unx-unx: ଚିମିନ୍‌ ଫାରୁଶୀକ ଇନିଃତାଃ ହିଜୁଃକେଦ୍‌ତେ ବିଡ଼ାଅ ନାଗେନ୍ତେକ କୁଲିକିୟା, “ମିଆଁଦ୍‌
    କଡ଼ା ଆୟାଃ କୁଡ଼ିତେକେ ବାଗିତେଆଃ ଆଇନ୍‌ଲେକାତେ ଠାଉକାଗିୟାଃ ଚି ?”
  gah-gah: 'Lá noigo, Palisaio monó vegenalite anitiake loká itake gimivagú milake
    lamó: Mosé lo hukoko li gakokú nene ve makolímo venala amisele ahulatove loko
    hanuva amisele ahulatimó neve liki gizinamóma nene etatihe etamitive.'
  lcm-lcm: Na mang matan Parisaio kitapo buk atokngai ania na kila sui ia ta, “Au
    si kara saupai kana kapo ainak ani tauan asi kana asuai ani kana aina?”
  aer-aer: Artwe Pharisee urrpetye apetyeke Jesus renhe ularele apayuthneke, “Anwerneke
    ilaye! Mwerre-ame artwe anewe ikwerenhenge akalke-irreme arelhe renhe mikwe anyikwe-werne
    yernirtnemele?”
  qvc-NT: 'Wakin farisiyu duktrinayuqpismi tandakarqanllapa Jisusman, mana atiypaq
    tapunakunata tapunanllapa, mana allita kuntistaptin, tumbananllapa. Chaymi kayshina
    tapurqanllapa: —Mayá, ¿suq runachu atin warminmanda akrakayta ichu mana? nishpa.'
  tgl-ULB: At pumunta sa kaniya ang mga Pariseo upang subukin siya at nagtanong, “Naaayon
    ba sa batas ang hiwalayan ng asawang lalaki ang kaniyang asawa?”
  cbs-NT: 'januxun fariseobu jatiditun Jesús unanti watan jaki bepadamenun ika jaki
    kematan yukakin: —Juninan, ¿jawen ainan jenetimen?— akabu'
  xtm-NTPP: Jaku tee ka kuu fariseo ma, ni ka jan tu'va de ya, sukan‑va'a jin kototnuni
    de ya, te ka jikan‑tnu'u de ya nú va'a‑ni ja in tee, te xndoo de ñasi'i de ma.
  nnq-nnq: Gange Mafalisayo ngagannyendela, ngagajiga kuntega ngagankonya, “Bo, ipaligwe
    analome kaleka aanamundu?”
  bao-NT: To biro cʉ̃ ca ĩi niiro, jĩcãrã fariseos Jesús pʉto ea, cʉ̃re ĩi buiyeerʉgarã,
