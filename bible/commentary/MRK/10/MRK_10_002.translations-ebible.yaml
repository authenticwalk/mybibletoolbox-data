  aai-aai: Pharisee afa hina Jesu biyan hitit naatu hisinaftobon hitikubibiruw isan
    hibatiy hi’o, “Ku’o anowar ai ofafar eo i karam orot aawan boro nakwahir?”
  sny-sny: Lu Farisi tamo Jisas ma'e peri ta te'e toweriyei ne fai. Lowe le ma'e apou
