    cara'' xecc''axaj.'
  san-BUR: တဒါ ဖိရူၑိနသ္တတ္သမီပမ် ဧတျ တံ ပရီက္ၐိတုံ ပပြစ္ဆး သွဇာယာ မနုဇာနာံ တျဇျာ
    န ဝေတိ?
  yaa-NT: 'Ato yoikĩ askafaino fariseofo Jesús ano fenifo. Akiki fẽkaxõ chakafakĩ
    mekamapaikani. Nãskaxõ yõkanifo iskafakĩ: “Nõko xinifãfe Niospa meka yoikĩ kenenifo
    keskafakĩ, ¿feronãfãke ãfe ãfi enepaikĩ enetiromẽ?” ixõ yõkaifono,'
  cab-NT: Ábati jayábin jádaangiñe fariséogu luágun Jesúsu áluga járügüdüni tídan
    jasádaran láu jálügüdüni ánjein maríban lubeí lun lafánreinragun wügǘri túma
