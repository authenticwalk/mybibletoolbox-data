  huv-NT: Ndoj quiaj acas fariseos tambüw majawüw Teat Jesús matüntüniw manguiayiw
    nej majawüw cuane apmapiüng. Tasajüw sitiül nop naxey alndom macueat mintaj nej
    nómban.
  otn-NT: 'Bi guat''i ''da yø fariseo p''ʉ ''bʉhra̱ Jesús ngue da̱ ''yørpa̱ yø nt''änni̱,
    porque honnbi̱ ha di zʉdi ngue hi̱nda̱ gue''a̱ ra̱ hya̱ da̱ ma̱. Bi ''yɛ̱mbi̱:
    ―¿Ua ja ra̱ nt''ɛ̱di̱ ngue di̱ nxu̱mmi̱ rá̱ xisu n''na ra̱ n''yohʉ, ua gue hi̱n''na̱?'
  nop-nop: Kaŋ Falisi noli adi buŋa detiŋa honeeŋ uutdok yo indiŋ ninadigiŋ, “Yodoko
    Medenikdi tam kedembe kelekutdok yolak be dediŋ? U ninimbu nadinim.”
  obo-NT: Duwon mgo Pariseo no id porani ki Disas amoy'd posahad kandin ukit to kod-intud.
    Kahi ran to, “Ondan, noko-ikuu vo riyot mgo Suhu ni Moises iddos kodsuwoy to mama
    taddot sawa rin?”
  cak-ENT: Y jari' tok yec'o achi'a' fariseos ri xe'apon riq'uin, chin nquinaka' ri
    Jesús chin ntzak tüj pa quik'a' riq'uin tzij. Rije' xquic'utuj c'a chin si utz
