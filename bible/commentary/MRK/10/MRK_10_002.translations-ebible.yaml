  quc-NNT: Xeopan k'u jujun tata'ib' fariseos ruk' ri Jesús, xkita' k'u che we taqal
    che jun achi kujach b'i ri rixoqil. Xa xkib'ij wa' che ri Jesús rech käqaj ri
    Are' pa ki q'ab'.
  dob-dob: Ta Palisiyao simai ga nuwanuwadi be Yesu sitoo, ꞌenega ꞌena sienaida, sigwae,
    “ꞌInapwana, mwaꞌadega ꞌida loina saꞌila manuna? Kapekapeyana be tai mwanena ꞌisaꞌilei?”
  wrs-wrs: Wo mongla Varisinind ambna, osm ambvna, Yesusm dasalm sah ovrilm, doara
    ningna, heoa ata Mosesna lohohmom moakoklana ishomnavra. Wo Yesusm umnina, es
    yimba nengv, tendorini hevna ongalmba wohwolaihangavavma, es hevpa beswonam kava
    osva vivmi?
  mca-mca: 'Qa he'' uja''x fariseol qa nekets ha'' Jesús, qe qa'' nijaajin, ma'' qa
