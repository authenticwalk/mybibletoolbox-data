  beu-beu: Nehe Farisi inang aaedeng hoa hula Aing ening abaang. Ini adang taaning
    hula, “Piagama elamal-etahi eamulung se, nehe mehal nu jangu medi tila ana bale
    aing bia e, niang?”
  wrk-wrk: Baki jawuda Barasimuku, yali jilajba nangandurri. Balanja yali Jisus. Ngajaka
    yali Jisus Barasimukunyi, “Jaliyi nyulu yingijba nangangi maninganja nganinyiwanyi,
