  bod-N: ཕ་རུ་ཤི་པ་འགའ་ཤས་ཁོང་ལ་ཚོད་བགམ་པའི་ཕྱིར་ཁོང་གི་དྲུང་དུ་ཡོང་སྟེ་ན༌རེ། སྐྱེས་པ་ཞིག་གིས་རང་གི་ཆུང་མ་སྤངས་ན་བཀའ་ཁྲིམས་དང་མཐུན་ནམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü ñuxre ga Parichéugü rü naxcèx naxĩ ga na nüxü̃ yaxügüxü̃cèx yerü chixexü̃gu
    nananguxẽẽgüchaü̃. Rü yemacèx nüxna nacagüe, rü ñanagürügü: —¿Namexü̃ i cuxcèx
