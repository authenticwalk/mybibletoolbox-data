    ñeñarise ñati iti? yiyijarã ĩna Jesure.'
  trc-NT: Ga̱a ne̱ caꞌnaꞌ do̱j síí fariseo rihaan soꞌ, ne̱ xnáꞌanj nij soꞌ man Jesucristó
    sese no̱ xcúún snóꞌo quiriꞌi̱j snóꞌo man nica̱ soꞌ a. Da̱nj cataj nij síí fariseo,
    cheꞌé se guun rá nij soꞌ cuta̱ꞌ nij soꞌ cacunꞌ xráá Jesucristó cheꞌé nana̱ caꞌmi̱i̱
    Jesucristó a.
  cut-NT: A̱ma ro min ne, nda̱ a̱ma o sa̱hn fariseo, ca̱va che tumarande se Dihvo
