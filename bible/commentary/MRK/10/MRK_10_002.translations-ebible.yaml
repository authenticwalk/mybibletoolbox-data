    achane esu mayena?'
  dik-NT: Go Parathï kɔ̈k bɛ̈n tënë ye ku wïckë bïk deep wɛ̈t ku thiëckë, “Na päl
    raan tiɛŋde ke cïï path?”
  cac-cac: Ay juntzan̈ eb' vin̈ fariseo ix c'och d'ay, yujto sgana eb' vin̈ syac'
    proval. Yuj chi', ix sc'anb'an eb' vin̈ d'ay tato ay sleyal spucan sb'a junoc
    vin̈ vinac yed' ix yetb'eyum.
  tzj-E: 'Ec''ol c''a jle'' fariseo xerkaja ruq''uin y cawra xecc''axaj tzra per xa
