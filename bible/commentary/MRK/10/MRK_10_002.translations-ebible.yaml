    ñà‑cate stnàhà‑ndà xì ñahàdìhí‑ndà?'
  ceb-ULB: Ang mga Pariseo miadto kaniya ug nangutana, “Uyon ba kini sa balaod alang
    sa usa ka bana nga mobulag sa iyang asawa?” Kini nga pangutana aron pagsulay kaniya.
  ces-LB: 'Přišli však za ním farizejové a pokoušeli se ho nachytat: zeptali se ho,
    zda je dovolen rozvod.'
  mkn-mkn: Ada barapa orang Farisi yang datang ko mau hiki kasi jato sang Dia. Dong
    tanya bilang, “Iko kotong pung atoran agama, kalo laki-laki su kawin, dia bole
    bacere, ko sonde?”
  nce-nce: Na Farisi enëne Jisas belë mitisitla. Bu Jisasme su namogotlame fene. Bu
    bubë gali tëbo tafu lëtatëmenawa na bu mana tëbo namogotlame fene. Na këme takune
    motlola, “Sebobë, Juda life mago enënebë tafa sle gali, melë lëgëbetëmelalëlene
    o hanane? Ho noninome lalowa hehë mëgletëmamene o hanane?”
  pol-UBG: 'Wtedy faryzeusze podeszli i pytali go: Czy wolno mężowi oddalić żonę?
    A robili to, wystawiając go na próbę.'
  qxh-NT: 'Waquin fariseucuna achäquita ashipar, Jesústa tapuran: «¿Runa warminpita
    raquicänan camacanchu?» nir.'
  nwi-nwi: Kɨni Farisi tɨksɨn khauə masaiyoh Yesu kɨn naiyohyen əutən kɨrik mə tuksəm-ru
    mə tukrɨni nəgkiarien kɨrik rapəh nəmhenien. Mhani-pən tukun mhamə, “?Rhawor tukmə
    yerman rəpəh kafan piraovɨn? ?Ramakapɨr loa uə nɨkam?”
  kmo-kmo: 'Worek, Perisi ma kaw ye riitak yar. Yarek, ye riina kapasek otiiken eena
    apo diigii hechar. Eena yecha riina eecha woher: “Miita nona na wo. Eeta lo ii
    boy ma por rii riiti miman sayi heechinak ikiita?”'
  agr-agr: Nuniai fariseo aidau pegkegchaunum dekapsatasag jegaantag iniasaju, nuwennush
    nuwenash idaimainashit tusag.
  kyc-kyc: Dokopa Parisi akali lapo baa kareyamo dokona epapala baa apa letape lao
    selana baa piso siyami. Akali mendeme banya enda kapa ramanyi nembarape mee? lao
    makande pyuo piso siyami.
  urd-GVU: کچھ فریسی آئے اور اُسے پھنسانے کی غرض سے سوال کیا، ”کیا جائز ہے کہ مرد
    اپنی بیوی کو طلاق دے؟“
  yre-NT: 'Farizɛn ''nɔn -mie pli "man. O ''wɩ laabʋ -yrɔ -a wei ''kundɩ -le "wɛan.
    Waa laabʋ -yrɔ ''nan: «-Cee -pei -tɔ wɩ -a -si -nɔn ''nan min ''e nan bɔla?»'
  fuh-BKF: 'Farisa''en woɓɓe ngari faa ndaartindoo mo, ƴami mo: —Yalla ina daganii
    gorko seerude deekum naa?'
  arl-NT: 'Jiyacaritij, noojiaqueya Fariseocuacaari Jesuucua nijioquiaari na saniniujiuniuria
    nojori nequesotanuta, nocuara nojori saquiriojotanura juucua. Cunora, cuno pojoriiri
    Jesu nequesotaree: —¿Maniniate pueyano cartenura necocua?'
  dhg-DUWADHA: Ga Baratji yolŋu warra balaya ŋarruŋan bala dhanal dhä-wirrkaꞌyuwanan
    nhanany, yäna birrkaꞌyuwan bitjan, “Nhalpiyan yaka ŋunha ŋalmaliŋgum rom wäŋa,
    ... nhan ŋarru ḏirramuyu ganan nhanguway dhäykanham bala djuyꞌyunna nhanany?”
  ziw-ziw: Mafalisayo watuhu wambasa na kumjeza kwa kumuza, “Chigambile, vino sigilizi
    zetu zamunga mgosi amwase mkaziwe?”
  grc-TR: Καὶ προσελθόντες οἱ Φαρισαῖοι ἐπηρώτησαν αὐτόν, Εἰ ἔξεστιν ἀνδρὶ γυναῖκα
    ἀπολῦσαι, πειράζοντες αὐτόν.
  nag-nag: Kunba Pharisee khan Taike porikha kori bole kiba hudise, “Ki karone mota
    tai maiki ke chari dibole niyom ase?”
  eng-OEBCW: Presently some Pharisees came up and, to test him, asked, ‘Has a husband
    the right to divorce his wife?’
  knj-NT: Ey wan eb fariseo jix apni sc'atan, yutol jix yoche eb jix jul yak'le yijban
    naj eb yin spenail. Yuxan jix sk'anle eb tet naj ta ey sleyal chi spo'le sba junoj
    winaj yetoj yistil.
  deu-1912: Und die Pharisäer traten zu ihm und fragten ihn, ob ein Mann sich scheiden
    möge von seinem Weibe; und versuchten ihn damit.
  san-PUN: ਤਦਾ ਫਿਰੂਸ਼ਿਨਸ੍ਤਤ੍ਸਮੀਪਮ੍ ਏਤ੍ਯ ਤੰ ਪਰੀਕ੍ਸ਼਼ਿਤੁੰ ਪਪ੍ਰੱਛਃ ਸ੍ਵਜਾਯਾ ਮਨੁਜਾਨਾਂ ਤ੍ਯਜ੍ਯਾ
    ਨ ਵੇਤਿ?
  nob-LB: 'Noen fariseere kom for å diskutere med Jesus og forsøkte å få ham til å
    si noe som de kunne sette ham fast for. De spurte: ”Mener du at en mann har rett
    til å skille seg fra kona si?”'
  ntj-ntj: Nyangka Paratji pirnilu-ya pitjangu Tjiitjanya tjapira piwarrtjingalkitja.
    Tjiinya-ya kuliranytja kutjupayarla watjannyangka tjalkirr-tjalkirrtu watjalkitjalu.
    Palunyalu-ya tjapirnu, “Palya-munta watilunku kurri witulku wantiku?”
  sxb-NT: '*Awafarisaayo wandi awaaza okumugeezaania waamuwuuzia watino, “Lwona endagirra
    iifu eganyiire omusaaza okurekana no omukazi waae?”'
  nhu-NT: Ɛ Bofalasii ke nɛ to keemom wvú, mum bife ɛ̂ wvú lɛ, “Nci nu ɛ bee lɛ ɛ̀
    nulo ɛ́ wee ekuŋ kpwɛse?”
  row-row: Hambu atahori Farisi hira rema rae tao raꞌatutudꞌa E. Ratane rae, “Tungga
    hita atoran agama na naa, mete ma touꞌ sao ena, bole mahelaꞌ, do hokoꞌ?”
  msy-msy: A men sure gamima, Farisin maba izava a gifarava kamaghɨn an azara, “Nɨ
    e mɨkɨm, en arazim manmaghɨn mɨgei? Gumazim uan amuim ateghamin arazir kam deras,
    ti puvatɨ?”
  agg-agg: Farisi nindou bɨdɨfɨrɨ ai Sisasɨmbo-so tüküyafu houmbo asu randɨhuranɨ
    Sisas ai boarɨbadamündɨ ŋgorü hoafɨ hoafɨmbɨyuwambo yahomo houmbo raru hoeimarüwurɨ.
    Ai Sisasɨmbo düdurüwurühɨ yahomoya, “Nindou mamɨ ahandɨ nɨmorehɨ hɨnɨŋgɨfembo
    ehu ana, asu sɨhefɨ ahɨnümbɨ hohoanɨmo ranahambo waŋgeimandɨyo?” mehomo.
  ptp-ptp: Mêd Palisi ya val, nêb ob yaxên i om kɨnêg nêbê, “Môp wê xomxo ob sea vɨnê
    ge, xolac nêb môp tibêge tɨyi, me tɨyiên ma?”
  nak-nak: Goio, egiteu e pariseo isahari goio te Iesus, egite tovo lalai la mari
    tetala, egite goio tahia mago “Te la vulovulo gatou e Iuda, eia koramulia veia
    etato ge tou e rutu gatou ka ouka?”
  lbb-lbb: Dingla na Parisaiola la han teteki sur lar toho i. La dekeni mange, “I
    tostos ot arlar taum ana nundala na Warkuraila, sur a barsan ir kepsen sen anuna
    hane, o bel?”
  kan-2017: ಆಗ ಫರಿಸಾಯರು ಆತನ ಹತ್ತಿರಕ್ಕೆ ಬಂದು ಆತನನ್ನು ಪರೀಕ್ಷಿಸಬೇಕೆಂಬ ಯೋಚನೆಯಿಂದ, “ಒಬ್ಬನು
    ಹೆಂಡತಿಯನ್ನು ಬಿಟ್ಟುಬಿಡುವುದು ಧರ್ಮವೋ ಹೇಗೆ” ಎಂದು ಕೇಳಿದರು.
  cso-NT: Jáun² ma³ jan² tsá² *fariseos ca³ja³taunh²¹ ñí¹ zenh¹ Jesús, hi³ ca³ca³
    ca³lan³ dí² tsú², hi³ jáun² ca³ngáɨ³ dí² nɨ́¹juáh³ hi³ lɨ́¹³ tsáun³ tsá²ñuh² quionh³
    tsá²mɨ³ ñí²cuo².
  ena-ena: Lɨci Falisi hɨdɨlɨ agɨlaŋ Jisasɨ dɨ ilasɨbalɨlu aba nudɨ micɨ vehavɨmalɨ.
    Ve Jisasɨ dɨ abacivavɨmalɨ. Kulaŋ mu aludɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lɨbiakɨla nudɨ
    iamɨgali agadɨ ukaci vala lakuvi uaku hɨma uavɨmalɨ.
  nbq-nbq: Mamulirigyaim, it ap Parisi menda ako At adema wagu lagagwarik, avut mbaluguluk
    yugugu dugwit, “Ap ambi ogwa wogoma nanggon o, yiluk, hetbaup andi sek embeten?”
  tgo-tgo: Parisi vavana thɨ menawe na thɨ munje thɨ mando. Thɨ vaito thɨŋa, “Thare
    la mbaro i vatomweya amala regha na i yawo weiye levo?”
  yap-yap: Me yib boch e Farise ngak, miyad guy rogon ni ngar ninged e kanawo’ ngak
    ko thin. Me lungurad ngak, “Mog, bmat’aw ko Motochiyel rodad nra chuweg be’ leengin?”
  mop-NT: Pues te'i. Naatz'oo' a fariseo u c'aba'oo' u na'at etel a Jesusu. U c'atoo'
    u yila' wa patal a Jesusu. —¿Qui' wa tu c'axül ti'i a ley u tz'iibtaj aj Moises
    ca' u p'ütü' u yütan a winiqui?— cu t'an ti'i a Jesusu.
  tet-tet: Iha nia moos, noo ema Farisi naꞌin hira. Sia mai atu talik nahonu Yesus.
    Sia nusu baa Nia naꞌak, “Tuir itakaan ukun-badu, kalo mane ida no feen tiꞌan,
    nia bele soe feen ka lale?”
  hlt-MCSB: Tedae Pharisee rhoek loh a paan tih, “Te koinih tongpa te yuu a hlak sak
    a? tila a dawt uh tih Jesuh te a noemcai uh.
  xtd-NT: 'N‑ka kuyatni se fariseu, xa kototnuni‑s‑ia, te n‑xijan tnuꞌu‑s‑ia: —¿Vatuka
    xa dandoo ɨɨn seyɨɨ ñadɨꞌɨ‑s, a ñaꞌa u?'
  mdy-ETH: ፔቴ ፔቴ ፔርሴ ዓሳ ዬሱሴ ባንሢ ሙካዖ ጌኤሲና ዒዛ ፒራኒ ኮዓሢሮ፦ «ዓሲ ፔ ማቾ ዓንጃንዳጉዲ ዎጋ ዓይሣ?» ጌዒ
    ዖኦጬኔ።
  spl-spl: Den kâsikum yiŋgim tatmu Parisaio nombotŋaŋe taka “Den girawuyaen hâum
    sâmunŋe yan matŋe sâm tâpikgumu yaŋak den âiân katnom,” yawu nâŋgâm yaŋak yuwu
    sâm âikuwi. “Mâtâp girawuya tap? Lok âlâ me âlâŋe imbilipyeŋe pilâyeknomaihât
    mâtâp âlâ tap me bia?” Yawu sâwi.
  usp-NT: 'Ajruc''re'' nic''j fariseo xjutuntak chijc''ulel Kakaj Jesús y ri''ke rajak
    tijtatak wi tijta''tak jun jmac laj jyolj, xtz''onajtak re: ¿Ton jya'' luwar Jpixb''
    Kakaj Dios chi jun winak tijjachb''i rixokl? xche''tak re.'
  zav-NT: Nach baḻə beṉə' fariseo ca' gosə'əbigue'e gan' zo Jeso'osən' par nic̱h yesə'əbeɉene'
    dižə' de'e yesə'əc̱hine' contr ḻe', na' gosə'əṉabene' ḻe' šə de lsens par beṉə'
    nšagna' yele'e xo'ole'.
  sgz-sgz: Má te Parisaio di hut narsá Iesu suri da tohoi má dik gátnai ngoromin,
    “Ngádáh? A sormángát á kángit nagogon suri ngo kálámul na pásang palai kán wák
    ngo kápte?”
  kek-NT: 'Ut que''cuulac laj fariseo riq''uin chi patz''oc yal re xyalbal rix ut
    que''xye re: —¿C''a''ru nacaye la̱at? ¿Ma ta̱ru̱k tixjach rib junak cui̱nk riq''uin
    li rixakil? chanqueb re.'
  blz-NT: Mbaka' notakamo a toropii mian Farisi mimitopongi i Yesus. Raaya'a bapikirawar
    na Ko'ona, taena, “Koi upa pinginti'i-Muu? Too poturangon a moro'one men boroki'an
    mengerensai boroki'na?”
  poe-NT: 'Ntá iso sín fariseo mé kóchjinehe sín chꞌán kjuanchankíhi sín chꞌán nkehe,
    chrókjua̱cha̱xi̱n sín chꞌán. Ntáchro sín kíxin: ―¿Á siín kjuachaxin tsjáke̱he̱
    chojni ntoa ichjién? ―ichro sín.'
  san-TAM: 'ததா³ பி²ரூஸி²நஸ்தத்ஸமீபம் ஏத்ய தம்ʼ பரீக்ஷிதும்ʼ பப்ரச்ச²​: ஸ்வஜாயா மநுஜாநாம்ʼ
    த்யஜ்யா ந வேதி?'
  cof-NT: 'Junnasa quiranari fariséolari jato, Jesuca palaque pasa carichique itsanque
    panhalaquinue: —¿Unilalari yalachi sonalaca purano mantá jun? tilatinue.'
  srm-NT: 'Te wan pisi hën wanlö sëmbë u dee Faliseima kulupu ko nëën naandë, nöö
    hën de ko hakisi ën soni fu de sa feni ën kisi. Biga de hakisi ën taa: “Mësitë
    o, unfa di wëti u Gadu dë? Wan womi sa tuwë di mujëë fëën nö?”'
  qvs-NT: 'Chaypina fariseo runakuna Jesusta sukaman pantachichinayarkansapa. Paykunaka
    ladunchashpankuna tapurkansapa: —¿Moisespa killkadunka rimanchu suk runa mana
    warminta munashpa wishchunanpa?'
  zca-NT: 'Orze'' nguzubi pla men fariseo minabdi''zh bixa'' lo Jesús par zenbe''
    bixa'' Me (wi'' bixa'' xmod nak Me), nzhab bixa'': ―¿Chi zak lë'' tu miyi'' kun
    tsa'' xa'', lo ley kwa''n mila'' Dios lo Muisés?'
  cbc-NT: 'Bairo cʉ̃ caquetibʉjʉro, qũĩ jẽniñarã etayuparã jĩcããrã fariseo majã. “Carorije
    buei átiyami Jesús,” qũĩ bʉsʉjãgamirã, atore bairo cʉ̃ jẽniñamiñuparã: “Marĩ judío
    majã mena macããcʉ̃ ni jĩcãʉ̃ ũcʉ̃ cʉ̃ majũ cʉ̃ catʉ̃goñarõ jʉ̃gori cʉ̃ nʉmorẽ
    rocagʉ, ¿cõ cʉ̃ roca masĩcʉti?” qũĩ jẽniñañuparã.'
  qxo-NT: 'Tsay yachatsicuycagman fariseucuna chaycurmi Jesusta llutancunata parlatsiyta
    munar tapuyargan caynö: “Jau señor, ¿allicu warminpita juc runa raquicanman?”
    nir.'
  mox-mox: Ta Falisiavo vaina imai Ieisu ʼinaya sabi sitonovina. ʼInega ivetalaʼaiea
    ivonaya, “ʼEguma taha ʼoloto moqanena navesaʼilidi nage luvine nabwegei nage gebu?”
  kew-kew: 'Goa pisa raburi Farisi aanumi Yesu ko tulalo ipua makirae agaa gupa lakesimi:
    Gore niaana rekena agaa madaare aa medame ore gimalia-daare go kone epe ta simi.'
  dww-dww: Be Parisi ḡesaudima Yesu ḡarone a tava be tauna raurubuna aubainama ai
    taravirena, “Kwa riuemai, tarawatu ewai anina bo ibewa da tauḡoma na waivima e
    riupore?”
  nif-nif: Tɨmbi Falisi ama dɨwɨndɨ bɨmbi, Yesu tue-kañbi tɨ-ñɨmnep nandɨñɨpi nɨ-kañbi
    eñgɨlɨñ, “Endɨkñe mandalɨ ama nolɨ kɨndem tamɨn kle-kolektok elak ba nɨtek?”
  twi-ASANTE: Farisifoɔ bi baa ne nkyɛn bɛbisaa no sɛ, “Wopene awaregyaeɛ so anaa?”
    Wɔbisaa no yei de sɔɔ no hwɛɛ.
  aoj-aoj: Eaꞌ anom dembami Farisi mafiꞌi mahaliꞌ Jisasa anif basef magwambana maꞌi,
    “Muꞌuli apeꞌini andeandeꞌma anona aman nondaiwaꞌma nemataꞌw ananiꞌwi nogaliꞌamonaꞌw
    aꞌa owaꞌ?”
  cbv-cbv: 'Páant ã bohéát pónih, fariseowãbʉt ĩt jʉibínap wʉt jĩ. Pánih jʉibínit,
    Jesúsdih nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ, ded pah ã jepahatdih joinít, caandíh
    ĩ naóh yacat tʉ́ʉt niijná: —¿Jwĩ weha mána yaádhdih jwĩ yohochah, ã tʉ́imi naniít?
    ¿Dios ã wʉtatboó páant niít ã chãjat tʉ́ʉtʉp, ma jenah joyóchah? ĩt niijíp wʉt
    jĩ.'
  taw-taw: Bɨ Pelisi ogɨnap Jisas tay tek agɨnɨgab agɨl, yek ak apɨl, agnɨŋɨd agɨlak,
    God takaw ne tay agup agɨlak. Bin dɨl agyokɨnɨgab akaŋ mel, tay gos nepan agɨlak?
  jic-NT: 'Fariseopan nepénowa tjiquil wa Jesús nt''a, la ''üytsja jupj lal. Ma jisastsja
    Jesús. Yólatsja costa way nsem jis wala la veles. Jisastsja jupj mveles malala
    ca nsem judiopan jis lal. La tjü''üy: —¿Ncu ''ücj Dios lal yom se jamá jupj jats''om,
    jats''om ma ncuwim niswá?'
  zap-NT: Lex wbig tebëd men ne nak farisew lo Ne por ne ylaa men Ne preb; wnabdiiz
    men lo Ne gan pe zak ychil xgyeltsëlnya mén yrup mén xewnaa mén.
  wer-wer: Pël yaëën Parisi naröak së morök elmëak pëël mëëa. “Omën namp pim öngöp
    wes mëën pangk ëëpën ma?”
  ipi-ipi: Mana lamawua atea-kola, Patasai minditupa-mane bala minu mandeke pimakale
    nembo toto, bala ateanga epeainipia. Utupane-mane bala tipa puato, akali mindimane
    balana wetene oko mee puu leando, loo Goteto yata yane okomane akali okonena mana
    okone yapa lo tale puato, katu lolo-peyape leainipia.
  qul-NT: 'Jesusman fariseocuna chimpaycorkancu. Parlaskanpi juchaman pantachinancupaj
    taporkancu: —¿Aticunmanchu casaraska khari esposanmanta divorciacunanpaj?'
  tnc-tnc: 'Ᵽo''imajare wãrõbaraka kimaeka ᵽoto fariseokaka ᵽuᵽajoairãte kiᵽõ''irã
    etaeka. “Jia kiyi''riwãrũberirũ”, ãrĩwa''ri ikuᵽaka kire najẽrĩaeka: —¿Ĩmirĩji
    kirũmure kija''ataika, ba''iaja baarika sime bai?— kire narĩka.'
  ter-NT: 'Ina ahi''ókovomaka Jesus ne farîzeuhiko, enepone yuixóvoti hókea yútoe
    Muîse, koane épemo''ikeahiko, kaha''aînoati pahúkeovo ya yumópope. Hara kíxoahiko:
    —Motóva kuríkea yêno ne hóyeno?'
  bmr-NT: 'Jaanaa fariseomɨtɨ saatoho Jesujaa asaaumoro diiboco dilluvauhi ɨɨfurumo
    diiboco igaayɨcɨqui: ¿Naa fɨne imijiruno aijɨ mogaico ejeevesuno? noomoro.'
  fuf-fuf: 'Onsay *Fariisiyaaɓe goo ɓadii mo fii ndarndagol mo, ɓe wi''i: «E hara
    no daganii goɗɗo accitugol ɓeyngu mun?»'
  mwc-mwc: Pharisee biyisi mutusi si botu kurina ba si rurubai si wona, “Bisuwona
    ata kairuwana e wonawona kata sebare rubana kaowana ini gesei kona?”
  bhl-bhl: 'Keko beli, mali Falisi kunum mak teleko, Yesus elo kiskis weng mak bokoko,
    dakalalomeliw: “Kunum mak ki keko, akalem ibolow kuw geleweko, akalem kalel ulo
    koumoke ye?”, dangsiliw kale.'
  ons-ons: Edangiso, Anutu papa togon welaine ŋei, Parisi, eŋe sari Yesu liwekkaikei
    wane rakoi, “Ge ranom! Ŋenze ra rokop donze eaŋo ramaike, ŋei mane eŋe maine ŋanomine
    esopkayake, me mida?”
  con-NTPO: 'Tsa''caen tson''jen''ni majan fariseondeccu Jesúsnga catse''fa. Tisema
    qqueñañe in''jamba qquen iñajampaña''fa: —¿Ñotssi ti tsa''ndu tise pushema catiye?'
  ghs-ghs: '@see-verse:MRK.010.001'
  peg-peg: ଇବେଣ୍ଡାଂ ପାରୁସିର୍‌ ତା ତାକେ ୱାଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ପରିକ୍ୟା କିଜ଼ି ୱେନ୍‌ବାତାର୍,
    ମା “ବିଦି ହିଦ୍‍ନାତା କି ରୱାନ୍‌ ତା ଡକ୍ରୁହିଂ ପିସ୍‌ସି ହେଦାଂ ଇନାକା ଆଣ୍ଡ୍ରେନ୍‌ ତାକେ ନ୍ୟାୟ୍‌
    ମାନାତ୍‍କି ?”
  txu-NT: Nhym mebê pardjêu arỳm 'ỳr bôx ne kute we kabẽn kajgo jabej kukjêrmã ne
    kum, —Djãm Metĩndjwỳnh kukràdjà kôt me kute tu prõ kangamã? Nãm me Jeju kute kabẽn
    kajgo jarẽnh kadjy nàràm ã kum ane.
  eng-WEBU: Pharisees came to him testing him, and asked him, “Is it lawful for a
    man to divorce his wife?”
  gnw-NT: 'Jayave fariseo reta yugüeru Jesús oĩ vae pe. Jae reta uipota tẽi uyavɨca
    chupe. Jáeramo upɨrandu reta chupe: —¿Jupi pa cuimbae omombo vaerã jembireco?'
  mux-mux: 'Perisi-yi mare yu mulurumna oku ‘Yunu nambulka nimbánje? Nimba kis-simbanje
    manda lepu piliamili.’ niku yunu walsiku piliiku niku mele: “Yi te-ni yu-yunu
    piliipa kene yunga ambale “Kamu pui.” nimbá kene kapula temba mola aku temba kene
    ung-mani te topa pula tombaye?” niring.'
  maj-NT: 'A̱s''a̱i k''u̱a̱ já fariseo̱ j''aisehe̱ tu̱ xi kjút''ayák''uhu̱n ra̱. B''i̱
    ts''ín kingjásjaiyaha̱: —¿A ka̱ma nku nda̱ chu̱ba̱ ts''i̱ínkjehé kju̱a̱bixaha̱n
    nga k''u̱éjña chju̱úhu̱n?'
  bkq-NT: 'Fariseu domodo ewype lâpylâ myani târâ. Tienwentâdoem wâne myani inakanhe
    kulâ aguedyse awylymo. Aituo myani Jesus nhapâiguelymo: — Kâzewenry eynynâ, tâwâlâka
    uguondo tywydy inmoly? — kelymo.'
  kue-kue: Ana Parisi wagle tau ye moglmara undre ana aglau ta erambo mo di krapogl
    teingwa, “Dinoro, nono lono mina yagl ta embiye pra sendo dumo?”
  cot-NT: 'Ariquea iconoagarantajiacaquea pariseojia icoraquecoraqueipojaque icoacojiapojaqueri
    iramenantajiaquempariniji, icantajiapojaqueri: —¿Arite icantimentantajitiro irovashianterogueti
    shirampari imanquigare?'
  bnp-bnp: E huriki a Pariseo ranga ri valai ri gi tonia. Ri nanea, “A vinara i ta
    navai? A bakovi ge pilea e girihina, o i uka?”
  apn-NT: 'Hãmri nhũm Parijew nhõ xwỳnh kwỳjaja hwỳr mra. Mẽ kot hêx rom kamã hamak
    nẽ mar nẽ tanhmã ho kapẽr punuj to kaxyw hwỳr mra nẽ kãm: —Pa. Ot pa mẽ mẽmoj
    tã akukjêr kaxyw awỳr mra. Kwa tanhmã na pre amnepêm finat Mojesja mẽ pahte mẽ
    pahprõ kaga hã mẽ panhĩgêtjê mã karõ hto? Xà koja mẽ pahprõ mẽ pakapẽr hkwỳm tanhmã
    amnhĩ nhĩpêx to pu mẽ mỳrapê hkaga nhũm Tĩrtũm ja hã mẽ pahpumu nhũm ja kãm mex
    nẽ nà? Anẽ.'
  ctp-NT: 'Loꞌo mdiyan chinꞌ neꞌ fariseo seꞌen ndiꞌin yu, chaꞌ ngwa tiꞌ neꞌ kanꞌ chaꞌ
    ka kuxi chaꞌ ꞌin Jesús. Kanꞌ mnichaꞌ neꞌ ꞌin yu: ―¿Ta nda chaꞌ kula nu nsuꞌwi
    ꞌñaan chabiyaꞌ ꞌñaan chaꞌ kulaa tiꞌin ska nten ꞌin kwilyoꞌo yu a? ―ndukwin neꞌ
    kanꞌ ꞌin Jesús.'
  bre-BRG: 'Neuze ar farizianed a zeuas hag a c''houlennas outañ evit e demptañ: Hag
    e c''hell un den kas e wreg kuit?'
  opm-opm: Imat am deipatin Parisi kat han ihir tit aprisa Jisas ohe danong adason
    mar imtinmat ohnong Nohana. Tit han tit kuu dara it mandatporo daham mandahanoh
    diradire sawa meng oh Oh yahwa. Mandatina naporpatda da Oh ermur naporpat. Go
    kiano dahapat. Go ritina por dahandeingopari.
  bvr-bvr: Wurra Berachi (Pharisee) yerrcha aburr-bona gurda nula Jesus, lika aburr-ngunyangunyjiyana,
    jal aburr-ni barra abu-yolka. Minypa abu-wengganana, “A-lay, minyja gun-mola nula
    an-gugaliya jiny-bawa jin-nigipa jin-gumarrbipa niya, ya?”
  wal-wal: Issi issi Parisaaweti paaccanau Yesuusakko yiidi, “Issi asi ba machchiyo
    yeddanau nu higgee azazii?” yaagidi a oichchidosona.
  zad-NT: Na' baḻ fariseoka' wbig'gake' lawe'na', na' kwenc̱hezə wchix̱gake'ne' wṉabgakile'ne'
    shi de lsens yiḻaa xool beṉ'.
  mgh-mgh: 'Yahomwattamerya mafarisi ni yahonkoha anttehaka: Iri yooreera nlopwana
    wamwalaana amwaarawe?'
  aso-aso: 'Neꞌmino neivo Halisaioꞌ monoꞌ laaꞌ ave malite igi emenguꞌ mili tiꞌ li
    longoꞌ i-daniꞌ: Ve maliꞌmo elenahine imisele hulilineꞌ nene gaza gelanivo leze
    Zuda veti louꞌ gamazi avutoꞌ ilihe amilive.'
  uli-uli: Tot Pharisees re sala budoh rebe hagla Jesus. Iwe resa kangalu bo, “Kangalugmem
    hare ye fel mo irel Hatobtob we yach le semal mal rebe mehal mo yal habulupoy?”
  nin-NT: Anu Farrisi ba a nga da aba ta ni tsarr ma kye, na ni zhi ma di, “Da ki
    inta. I wre unuru bu han uwama?”
  tgk-tgk: 'Он гоҳ чанд нафар фарисиён омада, Ӯро озмуданӣ шуда, савол доданд: «Оё
    аз рӯи шариат мумкин аст, ки мард аз занаш ҷудо шавад?»'
  acu-NT: 'Turamtai fariseo ainau Jesúsan jeariar nekapsartas iniinak: —¿Aints ni
    nuwarin pachitsuk ajapa ukuktinkai? —tiarmiayi.'
  cak-WNT: Y yac'ari' tek yec'o achi'a' fariseos ri xe'apon riq'ui, ruma nicajo' chi
    niquitojtobej ri Jesús y nitzak ta pa quik'a'. Riye' xquic'utuj c'a chare wi ruc'amon
    chi jun achi nujech ri' riq'ui ri rixjayil.
  ebk-ebk: Wachacha nan tapen nan Fariseo ay inmuy kan Jesus ta chistinguncha hiya
    as nan nanarudsuchancha, “Ay eparufus nan Lintig takú ay iyichang nan laraki hi
    asawana?”
  spa-PDDPT: Los fariseos se acercaron para tentarlo y le preguntaban si es lícito
    que un hombre repudie a su esposa.
  ruf-ruf: Mafarisayo wangi wamghendela, wamghetsa kwa kumghutsa, “Apfi pfinogha imunu
    kumleka mwehe wake?”
  gun-gun: 'Ha''e jave py fariseu kuery regua onhemboja jogueruvy vy oeko a''ã. Ha''e
    vy oporandu okuapy: — Ha''eve ri nda''u ime kuery opoi aguã gua''yxy gui?'
  agu-BL: 'Cyoque''n tzun cobox parisey tan joyle''n puntil yi ẍe''nk jal til Jesús.
    Itzun chijaktz tetz: —¿Mbi na tal teru'' Ta'', ba''n pe'' le wutz teru'' kol spax
    cyen jun yaj yi txkel? —che''ch.'
  isn-isn: Hangi i Afarisayo akapembya kumugema hangi akamukolya, “Ingi taine ku mugoha
    kutemanuka nu musungu nuakwe?”
  eng-PEV: Some of the Pharisee mob also went to Jesus. They were strong for the Jewish
    law, and they tried to trick Jesus with a hard question. They said, “Is it all
    right for a man to break up his marriage, and send his wife away?”
  ilo-ULB: Ket immay dagiti Pariseo kenkuana a mangsuot kenkuana, ket sinaludsodda,
    “Nainkalintegan kadi para iti asawa a lalaki a mangisina iti asawana a babai?”
  pir-NT: Tiquiro sa buheri watoa fariseo masa wihiahye. Jesure ñano tiquiro yahuducugʉ̃
    tʉho duamahye tiquina. Sa tʉho duaye tiquina Jesure sinituahye. —‍¿Mari namosãnumiare
    cohãgʉ̃ quehnoaboagari? ¿Mari dutiye pehe sata ye dutiajari, mʉhʉ tʉhotugʉ̃? ni
    sinituahye tiquina.
  anv-NT: Bɔɔ́ Farasi fɔ áfɛ́ ɛta wuú mammua ji, ágií ji áké, “Nnó ɛbɛ́ ɛsé
    ɛkamé nnó mende awá neba ne mendée wuú?”
  sab-NT: 'Kwian fariseo gweale chku Jesudi mo chuge Jesu ole, ama ulita takalin Jesu
    gerule gweale me no Moisés chadalla dollale, ene ama ñage Jesu gbe jiske e gdale,
    ta ene ole kwian fariseo ulita geru kadu Jesuge: —Cha geru kade bage, ¿kwian onbre
    mo jwanba ñage mo muiralla chuge ngwadi? ¿Age ene e skwen no Chube gwa giti o
    skwen me no Chube gwa giti?'
  tmd-tmd: Perisi nöbö bli, Jisas pödi yajönɨŋö, rön, hön nugwo yad nugwön yadmä,
    “Lo mönö kaiyöbö mɨd? Nöbö piaku mö pön, yad abnöb, yad aböñɨŋönö owa?” rɨmä.
  acr-NNT: 'Xeqibꞌ kꞌu ri fariseos rukꞌ y xkiꞌan jun tzꞌonobꞌal che xa re kꞌambꞌal
    upa: —¿Yaꞌtal nawi puqꞌabꞌ juna achi kuya bꞌi ruwujil re jachbꞌal ibꞌ che ri rixoqil?
    —xechaꞌ.'
  kpg-kpg: Nia Pharisee ga lloomoi belee hai a Mee gii hala, ga heeu gi Mee, “Hagia mai
    be tadau haganoho le e dumaalia gi taane di hudu dono lodo gi daha?”
  taj-taj: फरिसीगदेसे येशूला सेम च्‍याबाला लागिरी येशूदा “खालै म्‍हिसे ह्राङला म्रिङदेन
    छोडपत्र लबारी तला कि आत?” भिसी ङ्‌योइजी।
  avt-avt: 'Hɨr mɨt han ne Farisi kerek ninɨn nises hɨm me Moses, hɨr nan niun Jisas
    newisesik, hɨr nitɨwekhi nar ik: “Hɨm lo me maamrer hɨram mewis mɨtɨk hak kepɨr
    mɨte pɨrak hɨre wauno waunaiwɨrek o au?”'
  cbk-cbk: Despues el maga Pariseo ya anda con Jesus para precura lang era cuji con
    ele na di suyo maga palabra, y ya habla sila, “Tiene ba derecho el marido separa
    con su mujer?”
  uig-ARA: 'بەزى پەرىسىيلەر ئۇنىڭ يېنىغا كېلىپ ئۇنى قىلتاققا چۈشۈرۈش مەقسىتىدە ئۇنىڭدىن:
    ــ بىر ئادەمنىڭ ئايالىنى تالاق قىلىشى تەۋرات قانۇنىغا ئۇيغۇنمۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Esar siw̃yat, fariséoin Jesús quin béjecro. Fariséoin Jesús urá wahitín
    ac ey quin táyojocro: —¿Uwat wiya yehw̃ téjerica?'
  abx-abx: Aniya' magpamada'iray si iya mga Parisiyo para hamok pagpurbar kon anala'
    iya si mga allingun-na. Amatilaw mga iya, “Nagpatugot ba' si bala'ud-ta kam nga
    akabulag i lalla si alla-na?”
  mco-NT: Chi nijëjɨty fariseos ajcxy ñɨcxy ma Jesús anajty yajpaady. Hue' ajcxy yhuinma'ñ
    pɨdaaccɨxy co anajty Jesús tzu'ixaangɨxy. Chi ajcxy y'amɨdooy, pen huaad tüg yëydɨjc
    ixmach ytöxyɨjc.
  kqf-kqf: Palisi ḡesaudi Yesu wai laulubuna a ḡoe aubaina te a nato lisinemo bi ai
    talayena gado, “Eda waiḡake i waianine ee geḡa, te oloto mwanena ya gose?”
  cpb-NT: 'Ari ripokake Fariseo, rosampitapaakeri Jesús ikowi rikompitakayaarime,
    ikantapaakeri: “¿Shinetaantsitatsima atziri rookero iina?”'
  aon-aon: Aria anam Farisi hanaki anan napeum henek rohwuman aria hakri hukwiraehan
    um enen baraen. Aria amam harigan hakri, “Nyak kripap, apakin lo douk nyakri wosik
    um anan arman niyatok ananik irohukwik aka, uwok?”
  hus-NT-2005: Utukná tám na Jesús kʼal taltsik i fariseotsik abal ka konyat max in
    tomnál ka jíláxin xi tomkidhtsik. Anchanꞌ ti konyat na Jesús abal ka ejtowat ka
    walbindhá max yab ka tókʼon alwaꞌ.
  mig-NT: 'Te ni̱ ja̱koyo cha̱a fariseo nuu̱‑yá ja̱ kóto nchaa̱‑de‑ya̱. Te ni̱ kajika̱
    tu̱''ún‑de‑ya̱: Á íó ley ja̱ skéndo̱o ɨɨn cha̱a ñasɨ́''ɨ́‑de, xí túu, áchí‑de.'
  bps-bps: Na nun dad Farisi salu di kenen du neyela dalan dmalam kenen, taman smalek
    ale, manla, “Fakay dé di flalò blé Dwata ku kahito yaanito?”
  mbs-mbs: Doen menge Parisiyo nengemahà te kemalì diyà te pegtoladà i Jesus amon
    doen idimanda dan tepad kandin. Dimoton dan kandin aw minikagi dan, “Mepakay lay
    aw somibwan se otaw te esawa din?”
  tof-tof: Ngibürr Parrisia oyaka we togobórr. Ibü ubi oya amiógüm yarilürr tóba bóktandógab.
    Da i oya imtinóp wagó, “Ma kibü kóbó tüzazilnüm, mibü gidadógab ia taia, pama
    kol amaiküm?”
  cme-NT: '*Farisĩɛbaa-ba namba ta ba taara ba cure-yuɔ baa nelma‑i, baa piɛ a yuu-yo
    wuɔ: «A saa baa miɛ Diiloŋ-hũmelle‑i, nɛliɛŋ nuɔ ŋ gbãa nanna ŋ ciɛŋo‑i wɛi?»'
  sus-sus: Farisɛnie naxa fa Isa yire alako e xa gantanyi te a bɛ. E naxa a maxɔrin,
    «A daxa xɛmɛ xa mɛɛ a xa ginɛ ra?»
  pon-2006: Parisi kei ahpw pwarodohng reh pwe re en song lidipih. Re kalelapak, patohwanohng,
    “Komw padahkihong kiht mahs ma atail Kosonnedo mweidohng ohl emen en mweisang
    eh pwoud de soh?”
  dad-dad: Farisia tamo tunĩ disi, kisi difiye ken, to difiyen, “Tamo taka yogon kayau
    iruf anĩ, are lo dõ fiya de?”
  zab-NT: Parzi nuu de fariseu gubigaxdeb par gúndeb prueb laany ax gunabdiidxdebny
    dec la zelee ldáa nguiu chialni.
  jae-jae: Ma Parisai ŋagêdô dêdêŋ eŋ sêja sebe sêlêtôm eŋ ma têtu kênac eŋ gebe,
    “Ŋac teŋ embe êwi nê awê siŋ, oc êtôm me masi.”
  ksd-ksd: 'A umana Parisaio dia tadav ia, ma dia tir ia: I takodo bar ba ta tutana
    na vung vue kana vavina? Dia valar ia ka.'
  msm-NT: Meyduon isab mgo Pariseo no mig-anduon ki Jesus su ogtogkadon dan. Mig-usip
    sikandan, “Igtugut to tinuuhan ta no ojowan to asawa?”
  myk-myk: 'A Farizhɛɛn pii di fulo wu na, na wu pɛri. A pʼi wu pye: «Lʼa saha ná
    wu wu shɔ gbaga xɔ ya?»'
  sbe-sbe: Huyana ne unai Paliseya tamowaidi hekadi se laoma iya unai bena se laukita
    ede se henamaiyei se wane, “Taba tamowai hesau mwanena ye inawasei, meta ye dudulai?”
  mcr-mcr: Iŋgaŋi Parisi hŋqua, Jisasi Ique äwimapiyi, yamwiqä äväpu yatŋqä tii äwikuwi.
    “Neqä suqä duŋi, ‘Ämaqä hŋqu iqueqä apäki huätä ändowatqäŋqä,’ ätnä, ‘ä mändowatqäŋqä’
    ätnänä?”
  cux-NT: Tuu'mi ní n'duuvi 'iiⁿ'yāⁿ fariseos ndaá yā nanááⁿ Jesús ti neⁿ'é yā n'diichíneeⁿ
    yā Jesús miiⁿ. Ní ntiinguunéeⁿ yā Jesús ndúúti chi n'daācā chí saⁿ'ā n'tɛɛchi
    sá n'daataá yeⁿ'ē sa.
  tur-YTC: Ferisiler yanına gelip O’nu sınamak için, “Bir erkeğin, karısını boşaması
    Yasa’ya uygun mudur?” diye sordular.
  san-ITR: tadA phirUshinastatsamIpam etya taM parIkShituM paprachChaH svajAyA manujAnAM
    tyajyA na veti?
  bel-N: 'І, падыйшоўшы, фарысэі спыталіся ў Яго, спакушаючы Яго: «Ці можна мужу кінуць
    жонку?»'
  sch-sch: Phariseengei senkhat an honga, ama min ôkna rangin, “Mîn a lômnu mâk
    rangin ei Balamin aphal mo?” mi ril roh, tiin an rekela.
  mic-MIQNT: Alt Palasiaq peita'jig aq wet nu'gwala'titl ta'n tel pipanigesultijig,
    “Nujigina'muet, ge' tliminen, etug 'gt'tplutaqanminu ignmuaj ji'nmul nigtua'tinew
    ugte'piteml.”
  huu-NT: 'Naimɨena facacɨllena, dajerie fariseuaɨ naimɨe dɨne bitɨmacɨ. Rafuena jɨcanoiacadɨmacɨ.
    Naimacɨ uai naimɨe raise oñenia, naimɨena duere fɨnoacadɨmacɨ. Jɨcanotɨmacɨ: —¿Ɨima
    ie aɨna dotajana rairuidɨo?'
  jiv-NT: Tura Pariséu Jesusan nekapsatai tusar wakeruiniak, Nin chicharainiak “¿Áishmaṉ
    ni nua̱rí̱ ajapatin tsaṉkamkamukait?” tiarmiayi.
  otm-NT: Nɛ nu'bʉ mi zøm bʉ yʉ fariseo, bi 'yän 'bʉ da zä da hyɛh rá xisu n'da ran'yohʉ,
    nguetho i nde da dįnbi 'bɛ'a dí yąp'a ra Jesús.
  dah-dah: Gwaha teŋ hikeyabe Farisi mar kura waŋ tuŋaŋ urniŋ yeŋbe, “Al beleŋ berem
    takira tiyyeŋ gobe Moseyen sabareb mata huwak yitiŋ?” ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Nənə Farisi me nepwɨn həuvehe mhəres pen nari riti min mə tuhəreɡi ro Iesu
    mə trəfni irə. Irəha həni mə, “Ratukwatukw ia Loa səkɨtaha mə ko iərman riti rəpwəh
    səvənhi pran uə rekəm?”
  kpr-kpr: Ijugiri, Moses da Geka kaifa kakato+ mendeni fera, Iesu geka sembae sari
    ningari dae sedo, ategi useri, “Namondeda agho dari nange resi? Se ningore! Genembo
    nunda evetu imboe edo doyaeti, ai tefo?”
  san-IAS: tadā phirūśinastatsamīpam etya taṁ parīkṣituṁ papracchaḥ svajāyā manujānāṁ
    tyajyā na veti?
  nho-nho: E mee aaraa Faarisi ni oo ake kiaa Ia no vasirisiri tipua ina laatou Jesus
    ki hakasara se taratara maana. Naa tama naa ni oo ake no vasiri peelaa ki Jesus,
    “Taratara mai, naa Loo taatou raa e taratara maa te tanata raa e lavaa te tiiake
    ia tana aavana?”
  gym-NT: 'Ye ngwane, nitre bariseo nükani ruäre abko tö namani ja gain Jesube niara
    kitakäre ngite, käkwe niebare ie: ¿Kukwe Biani Ngöbökwe Moiséye käta dre niere
    abko nikwe mikadre täte ya? ¿Ni gure käkwe ja tuametreta, ye abko dbe ya ño niere
    nunye? niebare kwetre Jesuye.'
  azg-NT: 'Ndoꞌ vendye nnꞌan fariseos squenonhan naijon na mꞌaan jon. Cojntꞌuehan
    nchu vaa ntꞌahan chaꞌ ntyja ꞌnaanꞌ jñꞌoon na ntsintcüeꞌ jon ndëëhan, quitꞌuiiviꞌhanꞌ
    jon. Taxeeꞌhan nnon jon: —¿Aa vanaan na ntsityuiiꞌ tsꞌan tson toco juu yo scuuꞌ
    juu?'
  bhd-bhd: तैखन फरीसी लोकेईं यीशु कां एइतां तैस अज़मानेरे लेइ तैस पुच़्छ़ू, “कुन एन
