  dwy-dwy: Ga Pharisee waya marrtjina märr waya yurru dhä-wirrkaꞌyun yurru gatjarrꞌyun
    ŋanya, “Nhattjan gurra ŋunha ŋilimuŋguya rom waŋa,... ŋayi yurru ḏarramuyuya gunhaꞌyun
