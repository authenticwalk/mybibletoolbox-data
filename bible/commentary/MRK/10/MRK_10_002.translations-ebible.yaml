  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤢᤓᤠ ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤴ ᤔᤧᤃᤧᤛᤢ. “ᤀᤠᤍᤠᤱᤒᤠ
    ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴ ᤏᤠ᤹ᤔᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤐᤡᤖᤢᤒᤡ ᤔᤧ᤺ᤶᤒᤡ᥅”
  snx-snx: Parisi dagi les ne adu inar be sam toum youbxo, “Manam sam sis mendexo
    suma adu ngobix kandong toxour yax kere?”
  kql-kql: De, yila Farisitɨle* autun wunutuk yiŋɨme wunu muwɨ dɨpikape kombɨiyeve,
    “Gotɨn Masiveve Goŋguaŋmali Fulakɨn* kavik galavala, yetɨk avɨtɨn wokok me apɨtomoñmaŋga
    pavale fulakɨn anafak, a?”
  mie-NT: Ñúcuán de jacū tēe grupo fariseo nī nquenda dē nūū yā, chi cúnī dē coto
    túnī dē yā, tú nāsa cāhān yā. De nī jīcā tūhún dē yā tú íyó ley jā cuu ndusíín
    iin tēe jíín ñasíhí dē.
  san-TIB: ཏདཱ ཕིརཱུཤིནསྟཏྶམཱིཔམ྄ ཨེཏྱ ཏཾ པརཱིཀྵིཏུཾ པཔྲཙྪཿ སྭཛཱཡཱ མནུཛཱནཱཾ ཏྱཛྱཱ ན ཝེཏི?
  qve-NT: 'Hinaqtinmi fariseo religionniyoq runakunaqa, Jesusman ashuyuranku. Hinaspan
    huchallichiyta munaspanku, Jesusta tapuranku khaynata: —¿Huk casado runa, warminmanta
    t''aqakuyta atinmanchú? nispanku.'
  pao-NT: Ewa'yoo tunesootzemadu numu, Pharisee mee nananeadu oo-baa petuse, meeoo
    oo tubenga, “Besa'yoo haa'a soo numu ka nanodukwadoose, yise napoonnekwunina?”
  cbu-NT: Parísiypanshuch tputs kuseersin, Isusoo imamarpamaam masharangana; Tputs
    wizanllee kasakchu, ¿Waritacheeja? ¿Shiy amaksha? tárangana.
  usa-usa: 'tébakaq Pérati-wayukama wenôpaqa iréta yoqmá aónaneta ítama aónaraae:
    “ketááí monoq watáabi yaaguyabí-áípí awaaikómá wenánáakoma kanaaráq ayuwáníyô?”
    tewana'
  soy-soy: Pifɑrisi pinyinɛ ɑpí nɛ u kɔ pikɛ́ nɛ ripinɛ u n wɑ nnyɑ, ɑpi u pisɛ rɛ
    in tɛ ncée yɛ we rɛ utisi ukɛ́ uunɔsi yɛ.
  bkx-bkx: Nmuiꞌ atoni Farisi bian neman he namofu Ee. Sin ntoti mnak, “Natuin hit
    plenat akama, kalu atoni feꞌu matsao nalail, in nabeiꞌ mapoi-lakan, ka aiꞌ ka?”
  hui-hui: Ani biyagola Perisi agali maru hearume ibu hearia ibuwa Yasu ibugua mbira
