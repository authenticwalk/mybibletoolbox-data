  san-ORI: ତଦା ଫିରୂଶିନସ୍ତତ୍ସମୀପମ୍ ଏତ୍ୟ ତଂ ପରୀକ୍ଷିତୁଂ ପପ୍ରଚ୍ଛଃ ସ୍ୱଜାଯା ମନୁଜାନାଂ ତ୍ୟଜ୍ୟା
