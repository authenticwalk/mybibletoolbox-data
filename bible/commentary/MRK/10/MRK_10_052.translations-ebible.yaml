verse: MRK.010.052
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A uvu mai daemo mamoalemo a nina duaveage niai
    tenela.” Kateige solekavesite malaha ke niu duaveage au niai Iesu ehomai tinu.
  okv-H: Iesu na amita degi ke einge ena, “Umo na humota ere oa avo no tihi javotoho
    ehija avoeto degi kogue pambujo” ainge enu tihi hirikenu Iesu ta ambota pambuna.
  tbo-tbo: Ma Yesu uyahina i baha i pa, ‘Una nae. Om witumagana i luyawahim.’ Mala
    emosi ma matana i galeneya ma Yesu hoi tahaya i wotagoya po hi nae.
  mal-C: യേശു അയാളോട്, “പൊയ്ക്കൊള്ളൂ, നിന്റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു”
    എന്നു പറഞ്ഞു. ഉടൻതന്നെ അയാൾക്ക് കാഴ്ച ലഭിച്ചു; തുടർന്നുള്ള യാത്രയിൽ അയാൾ യേശുവിനെ
    അനുഗമിക്കുകയും ചെയ്തു.
  grc-SR: ⸂Ὁ δὲ⸃ Ἰησοῦς εἶπεν αὐτῷ, Ὕπαγε· ἡ πίστις σου σέσωκέν σε. Καὶ ⸂2εὐθέως⸃
    ἀνέβλεψεν, καὶ ⸂3ἠκολούθει τῷ Ἰησοῦ⸃ ἐν τῇ ὁδῷ.
  bgc-bgc: यीशु नै उसतै कह्या, “चल्या जा, तेरे बिश्वास नै तेरे ताहीं ठीक करया सै।”
    वो जिब्बे देखण लाग्या, अर राह म्ह उसकै पाच्छै हो लिया।
  khz-khz: Ne Iesu na evaikilaato, “Ono ago, gemu kamonagi na pevega-namamu.” Veganamo
    matana enamato e epoepoe-namanamato, ne Iesu mulina na raupara na eagoto.
  deu-TKW: 'Und Jesus sagte zu ihm: gehe hin, dein Glaube hat dir geholfen. Und alsbald
    ward er sehend, und folgte ihm auf der Straße.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Böaj lidxuꞌ. Chnuhuöacuꞌ le réjlëꞌu nedaꞌ. Laꞌ böaljtë
    yöj lahuëꞌ atiꞌ zéajlenëꞌ Jesús.'
  lin-lin: 'Yesu alobaki na ye : — Kende, kondima na yo ebikisi yo. Mbala moko, akomaki
    komona mpe alandaki Yesu.'
  hns-NT: 'Tab oe bolies: „Toe hamare me bieswaas kare hai, ohie se ham tor aakhie
    attjha kariela. Toe djaai sake hai djaaha toe mangiehe.” Aadmie toerant dekhe
    lagal aur Jiesoe ke paatjhe tjale lagal.'
  noa-E: 'Magbaawai Jesuu irig magjim anʉm: —Chadcha muata pʉch dau monaauju khaphʉ
    khĩirju chirarr gaaimua ʉ̈u pʉ monaau chirsim. Ya pʉ pʉch diig maju aai chirʉmgui
    ajim anʉm. Irua mag iekhabarm bʉ̈rre chadcha dau eerdʉ sĩsiwi ich bi eem daujö
    daujã wajaug sĩsijim anaabá. Mag ich dau monaaubapäaiwai warag i dʉ̈i petajim
    aajem.'
  eng-EMTV: Then Jesus said to him, “Go; your faith has healed you.” And immediately
    he received sight, and he followed Jesus on the road.
  mib-NT: 'Te ni cahān Jesús jiín de: Cuáhán núu súcuan. Ni candíje ró jeē cuu nasávāha
    ri rohó, te jeē yúcuan ní nduvāha ró, áchí yá. Te ni ndundijin‑ni tɨnūú de, te
    ni ndiquīn de Jesús cuahān de jíín yá ichi ún.'
  bea-bea: Jesus toowe yehti, Taihchi ootinta; na-ihe naghinta. Iitetyeh matai naootli,
    kahchu Jesus kyehtesha atghunni.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मे़त्तु, “पेगे़ॽ! खे़ने़ॽ के़नसाःन्‍निल्‍ले़
    निःमा के़सुक्‍पा के़जोगे़आङ् के़वाॽरो॥” खिमो खे़न् निःमा के़सुक्‍पा पोःक्‍खे़आङ्
    सःत्ते़र ये़सुरे़ कुएगाङ् कुएगाङ् थासिङ्‌लो॥
  xnj-xnj: Yesu akamjovela, “Hamba, sadika yaku yikulamisi.” Bahapo ngalola yula akahotola
    kulola, akalongosana na Yesu munjila.
  mmx-mmx: La ne Iesu ga lok tin keretna, “Una vas kaxat. Lununu ram ira lox avukat
    pam u.” La soso mun luxatli ren ga xasep la neni ga emu mi ne Iesu ro at langa.
  cbr-NT: 'Usaquian cacëxun ca Jesusan cacëxa: —Camina cuanti ''ain. ''Ën mi bëpë́xcuti
    sinani ''ëmi catamëti camina bëpë́xcüan. Usaquian cacëxëshi bëpë́xcuquin ca isacëxa.
    Bëpë́xcucëxun isi cuëënquiani ca Jesúsbë cuancëxa.'
  tee-NT: 'Pus ju Jesús juni: ―Pus laich ap''ina''. Ni xaq''uilhilac''ap''inch pus
    laich alac''avanana''. Pus lana alac''avanalh ju anu'' alak''ach''ix ixjunita.
    Chai t''a''alh ju Jesús ju lacati.'
  eng-LSV: 'and Jesus said to him, “Go, your faith has saved you”: and immediately
    he saw again, and was following Jesus in the way.'
  cak-NT: 'Y ri Jesús can ja'' xu''ij che: Catzolaj chawij roma jatzu''n chic. Xacolotaj
    roma xaya'' awánima wiq''uin, romari'' cami man jat moy ta chic. Y ri moy can
    ja'' xtzu''n y xutzeklebej-e ri Jesús.'
  pah-NT: —Heregwovo a'ero, ei Jesus'ga ga pe. Nde erejiko ji rehe. Nurã nde reharo
    kiro, ei ga. Igwete ga reakwakaturo a'ero. Jesus'ga rupi ga hoi a'ero pea rupi
    ogwovo.
  sja-NT: 'Jesupa mãgaji: —Jɨpajipɨ mɨde ijãada perã. Wãipia bɨda aji. Aweda tau p''ãriu
    badapa pia unuji mãik''aapa Jesús t''ẽe wãji ode.'
  xed-xed: «La, nda mba ka, kabga zlghafta gha ta iʼi nda ŋuɗufa gha,» kaʼa nda tsi.
    Ka gi nghəglaŋtá tsa mndu ya ta vli, ka ksə tsi ta tvi ka dzaʼa mista Yesu.
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Cuu nu̱hu̱ vún viti. Sa̱ na̱ndiva̱hún
    jáchi̱ na̱candeé inún ye̱he̱ —na̱cachi a. Chí i̱vi̱ la̱á na̱nda̱ca̱ nde̱hé da̱
    cua̱á cán. Já na̱ndi̱co̱ da̱ Jesús íchi̱ cán cua̱ha̱n da̱.'
  gfk-S: Ma ne Jisas ga tange tana, “Hana. No num nurnur te halon ugo.” Kaie iat mon
    iga tapapos ira iruo matana gom mur leh Jisas tano ngas.
  bmu-bmu: Mewö jiiga Jisösnöŋ kewö jii mörök, “Mötnaripkan mönö mem ölöwak gihiza.
    Mönö ölöp anman.” Mewö jii möta jeŋan miaŋgöreŋök tohoiga uba andöŋine Jisös wuataŋgöba
    anök. Mewö.
  dgz-dgz: “A, umap, ganawan ak. Ge anu tumat nimanegean menan inak gitaan.” Iesu
    ame wani, no utap apan ame yamewa ase watapen yangut ta neginaet Iesu ewap aen.
  eng-GNV: 'Then Iesus sayde vnto him, Goe thy way: thy fayth hath saued thee. And
    by and by, he receiued his sight, and folowed Iesus in the way.'
  zaa-NT: 'Ra tè Jesús na: Labiru ná lu'' ciego, porqui''ni chi ríalatsi'' lu'' inte'';
    anna tè béyya litsi'' lu''. Enne'' ciéguá nna luégutaá belá'' chìnią nna dia tìą
    denúą Jesús lo nédaá.'
  eng-WEBSTER: And Jesus said to him, Go, thy faith hath made thee whole. And immediately
    he received his sight, and followed Jesus in the way.
  guh-guh: 'Nexata Jesús jumaitsi: —Ponare baja. Nesivajamatabëjumaitsimë: “Jesús
    nitaxutoxanepanaeyaexanaena,” nesivajamatabëjamë. Bajaraxuata itaxutoxanepaname
    baja, jai Jesús Bartimeojavabelia. Bajarapacuenia Jesús pejumaitsijavata, Bartimeo
    baja xaniavaetsia tane. Nexata baja bajaraponë Jesús pepëta napona.'
  bon-bon: Yeesu jejige egä, “Äte ädi! Määme ätrunga te miiji bii naawenige meebine.”
    Piba taatu teeme irecu cina aasatäsi, siige tabe Yeesu ne ingwe icwige gaabe cabu.
  nhw-BL: 'Huan Jesús quiilhui: ―Xiya mochaj, ya timochicajqui pampa techneltocac.
    Huan ipan nopa tlatoctzi nopa tlacatl tlachixtejqui cuali, huan quitoquili Jesús
    ipan ojtli.'
  swh-ONEN: Yesu akamwambia, “Nenda zako, imani yako imekuponya.” Mara akapata kuona,
    akamfuata Yesu njiani.
  wbi-wbi: UYesu akam'buula akati, “Lutagha, usokile vwimila ulwitiko lwako.” Unsiki
    ghunghuo um'bofu jula akalolagha, kama'bingilila uYesu mu sila.
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ doo, wunɛn nɑɑnɛ dokebu nun bɛkiɑ. Mii mii
    u yɑm wɑ, mɑ u Yesu swĩi swɑɑ yen min di.
  eng-KJVCPB: And Jesus said unto him, Go thy way; thy faith hath made thee whole.
    And immediately he received his sight, and followed Jesus in the way.
  kgk-NT: 'Upe-ma ramo Hesu he''i íxupe: —Tereho, he''i. —Xe-rehe erejerovia-gwi,
    erekwera-ma, he''i íxupe Hesu. Onhe''ẽ jave okwera-ma. Upe rire katu omokambara-ma
    íxupe tapegwasu-rupi oho jave.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Kuanee. A niiyara kiannanoo: Aikiooma
    ni tuqinnaanaravaivee, kiannaivaara a kati yoketaama hara kiee variannanoo, tuduu
    rikioo inna avuuvo makee tuduu tuqinnama tooduu Yisuunna nnaagiai aataruuvau viravai.'
  ekk-PKP: „Võid minna. Sinu usk minusse on su tervendanud.“ Kohe suutis Bartimeus
    näha ja järgis Jeesust tema teel.
  mpx-mpx: Inoke Yeisu i ba, “U egon, wam abulilek iyaka i pwamolowa.” Sauga o elana
    Batimeyo matana i waisi ge Yeisu i toulil.
  wbp-wbp: Jijajilkirla wangkaja, “Yuwayi ngula-juku, yantalku. Kuja kanpaju wala
    nyinami, kujarlaju kanpa nyanyilki.” Junga-juku, kujarla Jijaji wangkaja, ngulajulpa
    marraralku nyangu, manu Jijajilki puraja yali-wanaju yirdiyi-wana.
  luo-luo: Eka Yesu nowachone niya, “Dhiyo, yie mari osechangi. Gikanyono ngʼatno
    nochako neno, kendo noluwo bangʼ Yesu kowuotho e yo.”
  nhe-NT: 'Huan Jesús quiilhui: ―Xiya mochaj. Ya timochicajqui pampa tinechneltocac.
    Huan ipan nopa tlalochtli nopa tlacatl tlachixtejqui cuali huan quitoquili Jesús
    ipan ojtli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܙܹܠܔ݇، ܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܩܵܡ ܒܵܣܡܵܐ ܠܘܼܟ݂.“ ܘܗܲܪ ܒܗ̇ܝ
    ܥܕܵܢܵܐ ܚܙܹܐ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܒܵܬܪܹܗ ܒܐܘܼܪܚܵܐ.'
  esk-NT: Uuma kiugaa, “Itqanaiŋaniktiġniqsuq ukpiqsrił̣ipkun.” Tavrakŋatchiaq qiñitlasiñiqsuq.
    Nakuqsiḷiqami maliutigaluguuġniġaa Jesus.
  msb-msb: Ginsabihan siya ni Jesus, “Umuli ka. An pagtuod mo amo an nakaayo sa imo.”
    Sana mismo nakakita dayon siya kag nagsunod kan Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ma²lé² guǿnh³hning. Ma²hlúh² báh³ hning². Di³ héh²hning
    jǿg³ ―ca¹juúh²dsa. Ta³lah¹ca¹jniáng¹ mø³ni³dsa. Jøng² ca¹ŋó¹ dsa² héi² quianh¹³
    Jesús.'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, “ଜା, ତୁଇ ନିମାନ୍‌ ଅଇଜାଇ ଆଚୁସ୍‌ । କାଇକେବଇଲେ ତୁଇ ମକେ ବିସ୍‌ବାସ୍‌
    କରି ଆଁକି ଦେକି ପାର୍‌ଲୁସ୍‌ନି ।” ସେଦାପ୍‌ରେସେ କାଣା ଆଁକି ଦେକି ବାଟେ ବାଟେ ଜିସୁର୍‌ ପଚେ
    ଜିବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: 'Bena Iesu eto, Vada aola: emu abidadama ese vada e hamaurimu. Bena matana
    vada e papa, Iesu murinai e raka.'
  yva-NT: Umba Yesus po raura akananto ai pare, “Nyoronto kai. Winyanave Rinai jivae,
    wirati winsaumanoe.” Naije kobe vatano umaso amije mbar ti po ana raen kakavimbe,
    muno panya Yesus atavono Apa unanui anya rai.
  dgc-dgc: Ey “O,” kagi ni Jesus, “ikad mo dén. Dahil ta péniwala mua, éy mahusay
    ka dén.” Ey to pégkagi ni Jesus ta éya, éy naketa siya agad. Ey tulos inumunonod
    siya ni Jesus to dilan.
  zpm-NT: 'Dzigo rëbchaa Jesús: ―¡Niinagazh laa lo luu gaṉ! Laa luu biac, sacne dib
    zdoo luu bnalo luu naa. Ligier na bzë. Horcogazha laa lo meṉ co psilo bui, laa
    me zienaḻ zhits Jesús.'
  hix-NT: Ohxe àtoko, kekon hatà, Txesusu, àwya. Tonke harha manaha, rohona owya xenyàr
    ke, kekon hatà. Àtoko rma tonke harha nehxakon hatà, enhunu rotho. Txesus yakoro
    toy hatà, asama yarye.
  sim-sim: Urik ormu mbara, �Anin mi hishiowenda nombo orok misokome mihi avak jivik
    nakwa sir. Avak usaha ika.� Karem or mbarik kolomalok misokome orhi si huririk
    or heyehe nor usaha ormu Jisasin tiya ira.
  npi-ULB: येशूले त्यसलाई भन्‍नुभयो, “जाऊ ! तिम्रो विश्‍वासले तिमीलाई निको पारेको
    छ ।” त्यो तुरुन्तै फेरि देख्‍न सक्यो र त्यो उहाँको पछिपछि गयो ।
  cgc-cgc: Ambal Jesus, “Sigi, manaw ka en. Nayad ka en tenged ta imo na pagsalig
    ki yaken.” Dayon kakita kanen an daw gaduma ta mga gakuyog ki Jesus.
  tim-tim: Hain dâmbo hin magaŋep, “Gâŋe biwige nâŋgâlân katât aregât heŋgem guguwerân.”
    dâep. Hain dâmbo ainâk dewunŋe hulaŋ akto Yesu olop ariyi.
  yor-yor: Jesu wí fún un pé, “Máa lọ, ìgbàgbọ́ rẹ ti mú ọ láradá.” Lẹ́sẹ̀kẹsẹ̀, ọkùnrin
    afọ́jú náà ríran ó sì ń tẹ̀lé Jesu lọ ní ọ̀nà.
  wos-wos: Wungi wandéka dé wa, “Méni némbuli yitaméni. Méniré huréhalékéwun hambukka
    jémba sarékéméka némbuli ména dama yikafre wundé yandé.” Wungi wandéka déka dama
    bari yikafre yandéka dé jémba xé. Xe dé Jisas wali yambumbu yi.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Wãdua. Bʌa ĩjãna bẽrã biasia.– Ara maʌ̃da daub̶errea
    b̶ad̶aba unu b̶esia. Maʌ̃be Jesu ume ãbaa od̶e wãsia.'
  eng-F35: So Jesus said to him, “Go; your faith has healed you.” And immediately
    he could see, and followed Jesus on the road.
  ind-ind: Kata Yesus kepadanya, “Karena kamu percaya penuh kepada-Ku, sekarang kamu
    bisa melihat. Jadi kamu boleh pergi.” Saat itu juga dia langsung dapat melihat
    lalu mengikut Yesus dalam perjalanan itu.
  pes-OPCB: 'عیسی به او فرمود: «برو که ایمانت تو را شفا داده است.» آن مرد بی‌درنگ
    بینایی خود را بازیافت و از پی عیسی در راه روانه شد.'
  mpt-mpt: Yesuse baabanea Kobo funaneba Yesuse bain klautnenea ayam anamabibo geneb
    kesoa keb kino webiabkenobo, one ge baabanabea hebmamsab e kino webiabanoa Yesuse
    bebeo dobsileb onsebe.
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Neke pue. Naka꞉ hone tulaasa꞉ ekima꞉ epeaasa꞉me
    leekeme. Kutupa koto kone ipika꞉ leke yaapo epeeketa꞉ Yesuna꞉ hoki nane teli mea
    peekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, koo. Nɑɑnɛɛ í fɑɑbɑɛ. Ŋɔi ɡbɑkɑ̃ í yɔkɔ í yɛ ilu,
    nɔ í too Jesu si isɛɛnɛɛu.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ୱେଲା, ନାଁନେ ବିସ୍‌ବାସ୍‌ ଆନାକେ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍ ବିବକେ
    । ଆତ୍‌ବାନ୍ ମେଁ କେୟାକେ ଆରି ମେଇଙ୍ଗ୍‌ଏତେ ଗାଲିନ୍ନିଆ ଜିସୁନେ ପ୍ଲା ପ୍ଲା ଅଲେଙ୍ଗ୍‌କେ ।”
  gof-RNT: Yesuusi iya, “Ba, ne ammanoy nena pathis” yaagis. Sohuwarakka iya ayfey
    xeellin, Yesuusa kaallis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ ମେତାଇୟାଏ, “ଜୁ ସେନଃମେ, ଆମାଃ ବିଶ୍ୱାସ୍‌ ଆମ୍‌କେ ବୁଗିକେଦ୍‌ମେୟାଏ
    ।” ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଇନିଃ ନେଲ୍‌ ଦାଡ଼ିକେଦାଏ ଆଡଃ ୟୀଶୁକେ ହରାହରାତେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Geza nene vozo. Nenikumú gele alévolé
    anitímo gelémo zokokaze. Loko noli agepagi, agómula goloutokago ánigoake gapoloka
    Izesuni ámegetoko vimó.'
  lcm-lcm: Na Iesu kala antok ia ta, “Ku pasal. Kam lomlomon katala vil ato ua.” Akorong
    palau kala ararai aro na kala using ia e selen.
  aer-aer: Jesus angkeke, “Yewe, apmere-werne alpaye. Alknge ngkwinhe kele mwerre-irrerne
    unte-arle itirrekenge tharle ngenhe angkwerre-iwetyeke.” Re alkngampemele iparrpe
    anthurre areke, Jesus apentemele iwerrele alheke.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Atinginam riyta. Noqapi kriyishqaykiraykum allitana
    ringi rikakuq. Chayshina niptinllam, chay Bartimiyuqa atirqanna rikakuyta. Chaymi
    kushikushpana, Jisuswan rirqan.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Humayo ka. Ang iyong pananampalataya ang nagpagaling
    sa iyo.” Kaagad niyang natanggap ang kaniyang paningin at sumunod siya kay Jesus
    sa daan.
