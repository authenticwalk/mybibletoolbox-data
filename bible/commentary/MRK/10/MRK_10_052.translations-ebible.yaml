  zap-NT: 'Lex re Ne lo men: ―Por ne rlaleedx de noo, le bzalo de che wyenii. Che
    zak gya de. Orgueguin wyenii bzalo men, zanal men Ne.'
  wer-wer: Maan Yesuuk epël ök mëëa. “Nimtë kön wi kosang yewesautak ompyaö yesënrek
    së.” Pël yemaan tapëtakëër itöörar nga sëën Yesuu ënëm sa.
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, nimbato namba lo bilipi lele okonena,
    nambato nimbana lee mo tee laya eyo-ko. Nimba puu leaipia. Wuane lea-kola, okone
    angi teke, akali okone lee toto, Jisasa watama peaipia.
  qul-NT: 'Jesustaj nerkan: —Puripuy. Creeskayquiraycu alliyachiska canqui. Chhicapacha
    ñausaka ricucaporkan. Jesuswantaj puriporkan.'
  tnc-tnc: 'I''suᵽaka kẽᵽakã''ã, ikuᵽaka kire kiyi''rika: —Yire ã''mitiriᵽẽawa''ri
    “Jesúre yire jierãñu”, merĩᵽuᵽajoamaka, mire yijieyu mae,— kire kẽrĩka. I''suᵽaka
    kẽrĩka ᵽotojo ĩabeyukate yoiki jarika mae. Suᵽa imarĩ, —Miᵽe''ririyaᵽaye''e, miᵽe''ᵽe
    mae,— Jesúre kire ãrĩka. I''suᵽaka kẽrĩko''omakaja Jesús be''erõ''õ ĩabeyuka imakoᵽekakite
    a''rika.'
  ter-NT: 'Ina kixôa Jesus: —Motóvane pihépi. Itévone vo''oku kívivonu —kíxoane. Énomone
    yaneko ôra, ínixopone, yane pihóne ikéneke Jesus.'
  bmr-NT: 'Jaanegui Jesu nuuhi: Jii, fuucu taca buheetecuuhi imiyaavogomaño, nooboro.
    Jaasumiro diibo imino atyɨmecuuhi. Jaaboro Jesu dojɨcutɨ jɨɨhairi fuubo.'
  fuf-fuf: 'Iisaa wi''i mo kadi: «Yahu, gomɗinal maa ngal hisinii ma.» Ɗon kisan o
    wunti, o woni e jokkugol Iisaa e yaadu ndun.'
  mwc-mwc: Iesu i wona, “Ke nae, am bitumagana i yawasim.” Kata marakesana matana
    i yawasa ba Iesu ketai i sununuri.
  bhl-bhl: 'Dangei, Yesus e elo bokolewomele: “Kame kenew kasike, ku una! Kukalem
    ‘Fein!’, nangbelew ibolow bete kilel kekeme kasike.”, dangse kale. Dangei, fein,
    fongate akate em kiin e bamtak angeko, kiin golei, e Yesus elo gelewse kale.'
  ons-ons: Yesuŋo olatke, “Ge maine koso arinom. Mali malipŋoneŋo maki deŋone potmaine.”
    Yale raki, ikopka deine lotkeki pore ka more, Yesu ŋadino mogare arike.
  con-NTPO: 'Tsonsi Jesúsja su: —Jaye qui osha. Tayo qui ccusha ñama in''jamba. Tse''faei''ccuyi
    binijan atteye osha. Ccushapa Jesúsi''ccu tsaiqui''ye ja.'
  ghs-ghs: Hiiremi Dzesu noke pobi hiireta, Nii ai tataumoraita niiho nese ao qidzanatare.
    Hiimi abi oi paha nesenoma naate qeemaqi teteta Dzesuke ipitotota.
  peg-peg: ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, “ହାଲା,” ନି ପାର୍ତି କିନାକା ନିଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିତ୍‌ତାତ୍‌ନ୍ନା
    । ହେ ଦାପ୍ରେ ହେୱାନ୍‌ ହୁଡ଼୍‌ତାନ୍ ଆରେ ହାଜ଼ିତିଂ ହେୱାନ୍‌ ପାଚେ ପାଚେ ହାଚାନ୍‌ ।
  txu-NT: Nhym Jeju kum, —Ga ne ga arĩt kadjy tu amim ikamnhĩxkumrẽx ne iwỳr bôx.
    Kam dja ba arỳm ajo mex. Aj mã, ane. Nhym kum kabẽnmẽ ro'ã arỳm rĩt mex ne arỳm
    Jejukôt pry'ã tẽ.
  eng-WEBU: Jesus said to him, “Go your way. Your faith has made you well.” Immediately
    he received his sight and followed Jesus on the way.
  gnw-NT: 'Jayave Jesús jei chupe: —Ndepuere ndeo. Ndecuera ma, nderovia cheré ramo
    —jei. Jupivoiño ipuere umae, jare oo Jesús jaɨcue tape rupi.'
  mux-mux: 'Yesos-ni nimba mele: “‘Na-ni nunga mongsele kapula tenjimbu.’ niku pilííneliinga
    nunga mongsele kaí lekemeliinga pui.” nirim. Yesos-ni aku nirim kene yunga mongsele
    enaliinga kaí lirim, mélema kanupa kene, Yesos purum kupulanum-na lumbili purum.'
  maj-NT: 'B''i̱ kitsú Jesu: —T''in ngáhani. A̱t''aha̱ kuas''ejihin nga Nti̱a̱ná kits''ín
    nibána, kui nga kama nkihi ri. Ta̱ kuihi chu̱bo̱ kama chjihi̱ ndo̱ ko̱ kitsjennkíhi̱
    Jesu nga kits''ínko̱ ni̱yá.'
  bkq-NT: — Ipa, kua mitai, kua âeniem wawyly mâinwântobyry wâgâ. Idâ lelâ itynra
    — kely Jesus. Ilâenlâ kehoem Bartimeu nhetondyly, ânwa oze Jesus nhampygue idâly
    lelâ.
  kue-kue: Ana Yesus ditongwa, “Endpo, enene pirnginen erewakai ere tongwa.” Oglandi
    kaima ye pinedi kandre ana Yesus konbauna omara mokomugl ongwa.
  cot-NT: 'Icanqueriquea Jesoshi: —Iintsija poanaje, pitsaquetarite nagavejaque namenacaajempi,
    paventantaquenaca, irootaquequea pamenantanajaca. Ariquea icotanaca amenaji, yoguijatanajiri
    quenavoquirontsiqui.'
  bnp-bnp: Lakea e Isu i ta maea, “O vano, o matapara a vuhuna o luhoi tora iau.”
    I malaviriri kunana i matapara, i ramaia e Isu.
  apn-NT: 'Anẽ nhũm kãm: —Tôe. Nà ra ate amnhĩ kaxyw inhmã ajamaxpẽr tỳx jakamã kot
    kaj akupỹm arĩt mex kurê kumrẽx. E mãmrĩ ma akupỹm tẽ. Anẽ. Nhũm akupỹm rĩt mex
    ã amnhĩ pumu nẽ hkĩnh o hkĩnh. Hãmri nẽ Jejus ã ajêt nẽ ma hkôt hkĩnh nẽ tẽ.'
  ctp-NT: ―Suꞌwe ―ndukwin Jesús ꞌin yu―. Tyaa lyaa naꞌan tyii ni. Ndyaa ñaꞌan tiiꞌ
    ꞌñaǎn, kanꞌ chaꞌ wa nchkaa kiloo. Bra ti ngwa suꞌwe kiloo yu kwityiinꞌ kanꞌ, naꞌan
    yu xiyaꞌ. Bra kanꞌ mdoꞌo ñaꞌan yu ꞌin.
  bre-BRG: 'Ha Jezuz a lavaras dezhañ: Kae, da feiz he deus da yac''haet. Ha kerkent
    e kavas ar gweled, hag e heulias Jezuz en hent.'
  opm-opm: Potporhan Jisas oh Go nohnong Ohwi yah nahatiprohwa ma dahah ohe pe oh
    gorhe kinnong noh nayah deimur. Gin wataham sonmur pongopri. Potporhan arpin kapkap
    asut orhorwi kin tandipekas rim watahangopri. Watahama Got ohnong weso pora armi
    mat Jisas ohe kom oh apingopri.
  bvr-bvr: Lika Jesus a-wena nula, “Boy. Wurra nginyipa ngardawa marr ny-balcha apula
    gipa ny-molamiyana.” A-yinagata Jesus a-wena nula, gugu nipa Bartaméyach a-ganana,
    lika a-jurrjurrmurra Jesus.
  wal-wal: Yaagin Yesuusi a, “Ba; ne ammanoi nena pattiis” yaagiis. Sohuwaarakka a
    aifee xeelli aggin, ogiyan Yesuusa kaalli bayiis.
  zad-NT: 'Na'' che'' Jesúza''ne'': ―Wak yiyajo''. Daa ba benḻilalloo nad'', ba biyakilo''.
    Na'' katena'' lii ble''teile'' na'' wnoe'' Jesúza''.'
  mgh-mgh: 'Yesu ahonhimerya: Urwee, ikupalelo aa ihowoopola. Ni nananoru ahoona ni
    ahontthara Yesu mphironi.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza tiꞌ lo lo-imineꞌ: Gaza gele eleꞌvoleꞌ anidiꞌmo
    nene lamineꞌ ogange. Vozo. Neꞌmine nolivo aꞌmidoꞌ liteꞌ lo vele nene lamineꞌ ogavo
    vele ningo akaloꞌ nene Izesuꞌni eꞌmeto vineꞌ.'
  uli-uli: Jesus sa kangalu bo, “Ho loh, tugul la yam mele sa hachuya yam metafis.”
    Irel yodwe chog ngo mal we sa wiri formel iwe sa dabey Jesus.
  nin-NT: Yesu ddu ma di, “Kuma, iyo isisurr muwa nggi du uwa wre.” Inkpo iyirr, Batimawu
    hi abubo, na ga Yesu kuma na anko.
  tgk-tgk: 'Исо ба ӯ гуфт: «Бирав, имонат туро шифо дод». Он мард ҳамон лаҳза бино
    шуд ва аз паси Исо рафт.'
  acu-NT: 'Tama Jesús chicharak: —Ayu, yamaikia weta. Wína nekasampita turutu asam,
    pengker wajasume, —timiayi. Nu chichamuik paan wainmakmiayi. Tura Jesúsan nemarkamiayi.'
  cak-WNT: 'Y ri Jesús can yac''ari'' tek xubij c''a chare: Wacami jet, ya xacolotej
    chuwech ri amoyil ruma xacukuba'' ac''u''x wuq''ui. Y ri moy can xtzu''un wi y
    xutzekelbej el ri Jesús.'
  ebk-ebk: Kenalen Jesus kan hiya, “Uyka. Nan pammatem nan nangepaammay kan he-a.”
    Hiya at chi ya makaila nan nafurag, ya inmunud kan Jesus as nan charan.
  spa-PDDPT: 'Jesús le dijo: Ve. Tu fe te sanó. Y al instante recobró la vista, y
    seguía a Jesús en el camino.'
  ruf-ruf: Yesu kamlongela, “Ghenda, ukutoghola kwako kukuhonetsa.” Bahala kadaha
    kwona, kuya kamuwinza Yesu mnzila.
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Tereo, rejeroviaa ndereraa jepe ma. Ha''e
    ramove ava va''e oexa ju vy Jesus rakykue oo tape rupi.'
  agu-BL: —Ba'n cẍa'j, na tan tu' nk'uke' ac'u'l swe'j ja wi't ul yos tzawuch'. Na
    nin el tzaj yi yola'se'j le stzi' Jesús yi jakxe'n yi wutz yi moyi'ẍ. Ej nin xomnintz
    te Jesús.
  isn-isn: uYesu akamuila, “Longola, u uhuiili nuako wakuguna.” Papo paapo i miho
    akwe akihenga; hangi akamutyata uYesu mi ipanda.
  eng-PEV: Jesus said to him, “You believe in me, so now you can see again. You can
    go home now.” Straight away, Bartimayus could see again, and he joined in with
    the other people and followed Jesus along that road.
  ilo-ULB: Ket kinuna ni Jesus, “Mapanka, pinaimbagnaka ti pammatim.” Dagus a naawatna
    ti panagkitana, ket simmurot kenni Jesus iti dalan.
  pir-NT: —‍Wahaya. Mʉhʉ yʉhʉre wacũ tutuagʉ quehnoa wahare, niahye Jesu tiquirore.
    Tiquiro sa nigʉ̃ta caperi bajueriquiro ihñaa wahahye. Sa quehnoa waharo Jesu mehna
    mahapʉ wahaa wahahye.
  anv-NT: Jisɔs ajɔɔ́ ne ji aké, “Chó mmu gepú jyɛ, metɔɔ́ ɛwé wɔ ɔfyɛɛ́ ne me
    ɛpyɛ wɔ ɔtoó.” Tɛ́nétɛ́né yimbɔ alɔ mángɛ́né mbaá ne akwɔlege ji.
  sab-NT: 'Jesu gerudu ama ole: —Ba mo ta gbu ulia cha ole malen cha ba gwagwa ulita
    dodade, ba ñage jogeni gudegu. Jesu gerudu ene Bartimeo ole gire sugetibi allabi
    Bartimeo gwagwa ulita trendu no trate, ama ñadu ten no trate, gire ama jo chage
    Jesu nate Jesu gatedi.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Jisas nɨ raŋ wä raŋ, me rön, nugw pɨlö aku döŋö,
    nagö wä rɨ makwam naŋ duö,” röŋa. Aliö rɨmɨn nugugɨrön, wop akwör mämäga ix nugwön
    Jisas pɨsaŋ duöŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij che: —Jat chi utzil chomal, ma ruma ri kubꞌulibꞌal
    akꞌuꞌx wukꞌ, at kunutajinaq chik —xchaꞌ. Chupa kꞌu riꞌ la joqꞌotaj, ri potzꞌ xtzuꞌnik
    y xterej bꞌi chirij ri Jesús.'
  kpg-kpg: Gei Jesus ga helekai, “Hana. Ma go do hagadonu dela ne hagahumalia goe.”
    Di madagoaa hua deelaa, gei mee guu mee di mmada, ga daudali a Jesus i hongo di
    ala.
  taj-taj: येशूसे थेदा “एसे विश्‍वास लबासे लमा ए खम्‍बा मुला। दाहेन्‍से ए निउ” भिसी
    सुङ्जी। येशूसे थेह्रङ् सुङ्मैछ्‌याम थेसे म्राङ्जी ओच्‍छे येशूदेन छ्‌याम भ्रजी।
  avt-avt: Jisas ketpɨwek, “Ti eno we. Ti epei han kiteta hi ekepit, te ti ehu werek.”
    In ek kerekek hɨrak kɨr ein ein kisesik ken yayiwe eik.
  cbk-cbk: Y ya habla si Jesus con ele, “Aver, camina dao. Na, bueno ya tu por causa
    del di tuyo fe conmigo.” Despues enseguidas ya puede le mira, y ya sigui le dayun
    con Jesus camina.
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ يولۇڭغا قايتساڭ بولىدۇ، ئېتىقادىڭ سېنى ساقايتتى، ــ
    دېۋىدى، ئۇ شۇئان كۆرەلەيدىغان بولدى ۋە يول بويى ئەيساغا ئەگىشىپ ماڭدى.'
  tuf-tuf: 'Eyta wacayat, Jesusat ey quin wajacro: —Sicor biwi, -wajacro-. Bahat uchta
    séhw̃aro: “Jesusat as ub ji chácataro,” séhw̃ajacro. Eyta sehw̃ac etar, aját bah
    ub ji chácaro, wajacro. Jesusat eyta wacayat, ub bár bin ub ji rehjecro. Etar
    Bartimeo Jesús chiwa chaquin ac ey jor ibit aw̃at béjecro.'
  abx-abx: “Pada'iraya na,” lingun-na si Jesus. “I pagtutu'u-mo, iya i makapahalap
    si ka'aw.” Akakulaw dayon iya ngan amaya' iya si Jesus si paglalangngan-na.
  mco-NT: 'Chi Jesús je huintzpɨ nɨmay: ―Jëb mnɨcxy ma mdɨjc. Com tɨ xymɨbɨcyɨch,
    paady tɨ mhuindɨcxɨ̈gy. Tɨm huin''ít je huintzpɨ yhuin''oyɨɨy, e yhuindɨcxɨ̈gy,
    e panɨcxy Jesús co ytübɨjcy jadüg''oc.'
  kqf-kqf: Yesu i giuwena gado “Kwa nawa em sumaḡa i wai yawasanim.” Noi taunana te
    oloto matana i yana bi Yesu i kaiwata te etaḡa a nawa.
  cpb-NT: 'Ikantanake Jesús: “Kameetha piyaatai, etsiyatakotakagaimi pawentagaanaga.”
    Apathakerotanaka raminanai kameetha, royaatanakeri Jesús.'
  aon-aon: Aria Jisas nakripan nakri, “Nyak kare. Um maresh? Nyak nyenek bilip nyakri
    eik dodogoiwe iri aria nyakis nabes douk yopus.” Aria ahudok atuh anan natrugun
    aria nanam Jisas hanak.
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Awil ki kʼaléch, i jeley abal i belmách.
    Támkʼi jachanꞌ ti chuꞌxin an jokʼol ani in wéwnaꞌ na Jesús xon ti neꞌech.'
  mig-NT: 'Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑de: Kuá''án núsáá. Ja̱ kándíja‑ró ní nama
    róó, áchí‑ya̱. Te ni̱ ndundiji̱n‑ni nduchi‑dé. Te ni̱ ndiki̱n‑de Jesús kua''a̱n‑de
    ichi‑ún jíín‑yá.'
  bps-bps: Na man Dyisas di kenen, “Fakay ge mulê du mdà di kafaglutam tamgulê ge.”
    Na mite sa kenen, na fles magin ku Dyisas di kagun.
  mbs-mbs: Minikagi si Jesus, “Mepakay aw molì ka den. Negolian ka den so simalig
    ka diyà kanak.” Pegketà, kimità sikandin, aw timaking ki Jesus.
  tof-tof: Yesu oya yalórr wagó, “Ma ugó wam, marü moba amkoman banguna dólóng kuri
    mine.” Dümdüman oya ilküp nisa tomgorri, da wa Yesuka we akyanórr.
  cme-NT: 'Yesu wuɔ cira: «Kã! Niŋ haa ŋ naŋga‑i miɛ, ŋ kuraa.» Terduɔŋgu faŋgu-na,
    naacolŋo yufieŋa pãŋ puur. Wuɔ cu Yesu huoŋ-nu ba ta ba kã.'
  sus-sus: Isa naxa a masen a bɛ, «Siga, i xa danxaniya bara i rakisi.» A ya naxa
    se to keren na, a fa bira Isa fɔxɔ ra kira xɔn.
  pon-2006: Sises ketin mahsanihong, “Me mwahu, pehdpeseng; omw pwosonen kakehleiukadahr.”
    Ni ahnsowohte e pa pehdpeseng oh kilangada wasa; ih eri idawehnla Sises nanialo.
  dad-dad: Jesus iron, “Ule, ogon momoiya anim el yom.” Kaisã bagai, ĩ kelẽ yel fen,
    Jesus dõf, naab dilen.
  zab-NT: 'Jesús raipny laab: —Azelee chuu. Abiacu pur guelreldilaaz xtenu. Hóracqui
    agüelee gubíi bianlo bnietqui ax zenaldacbɨ Jesús nezqui.'
  jae-jae: Ma Jesu kêsôm gêdêŋ eŋ gebe “Ôêc ôna, aôm kôkêŋ gêwiŋ gêjam aôm sa.” E
    gacgeŋ mata gêlac ma kêdaguc eŋ gêmoa intêna.
  ksd-ksd: 'Iesu i biti tana: Una vana ka, kaum nurnur i tar valaun u. Ma i nana vuavuai
    mulai, ma i mur ia na nga.'
  msm-NT: “Na,” kagi ni Jesus, “panow kad su to pagsalig nu kanay iyan nakadojow ikow.”
    Duon-dajun migkita sikan otow aw duma ki Jesus.
  myk-myk: 'A Yesu di wu pye: «Ta se, ma nʼa daa wʼa ma cuuŋɔ.» Taapile ni a wu ganha
    na ɲaa, na daha Yesu fɛni koo li na.'
  sbe-sbe: Yesu ye hededelau unai ye wane, “Ku lau, yom sunuma debanawai ku namwanamwa.”
    Na mahanana ne unai tamowai wa matana se lala ede Yesu ye hemuliwatani na keda
    wa unai se lau.
  mcr-mcr: I tquaŋga, Jisasi Iqu “Si yqä uvä! Tqä quuvqä heqiyqe, äŋguä ikimäkqiyä”
    ätukqe. Asä qäŋgaŋi, iqu hiŋuä äŋguä äqänätä, Jisasi Ique hänaqeu qänaki äwivändkqe.
  cux-NT: 'Jesús caⁿ''a yā: Cunaⁿ''ā di. ''Āā inaaⁿ di, ti s''téénu di. Hora ''cūū
    nūuⁿ chi ngueenááⁿ miiⁿ ní snaaⁿ sa ní cueⁿ''e sá ndúúcū Jesús miiⁿ na yúúní.'
  tur-YTC: Yeşua ona, “Yoluna git, imanın seni iyileştirdi” dedi. Hemen gözleri gördü
    ve yol boyunca Yeşua’nın peşinden gitti.
  san-ITR: tato yIshustamuvAcha yAhi tava vishvAsastvAM svasthamakArShIt, tasmAt tatkShaNaM
    sa dR^iShTiM prApya pathA yIshoH pashchAd yayau|
  bel-N: 'Ісус жа сказаў яму: «Ідзі, вера твая збавіла цябе». І адразу ён стаў бачыць,
    і пайшоў за Ісусам па дарозе.'
  sch-sch: Jisua'n a kôm, “Se ta roh, na taksônnân nang amindam zoi ani” tiin a
    rila. Voikhatrengin a mu thei kelena, male lampuia han Jisua a jûi zoi.
  mic-MIQNT: Se'sus telimatl, “Ta'n teli gtlams'tasin na weji gisi npisin nige', gis
    maja'sites.” Smtug ula ji'nm gis nemiteget aq majulgwalatl Se'susal awgtigtug.
  huu-NT: 'Jesús dɨnena uai ote: —Cuena o ɨɨnua jira, jai jillodɨo. Mai jai. —Ieconi
    naimɨe jai cɨode. Jesús dɨga jaidɨno dɨga naimɨe jɨaɨ jaide.'
  jiv-NT: Tutai Jesus chichaak “Shiir wetá. Winia nekas enentáimtursa asam péṉker
    ajasume” tímiayi. Tura nu chichamaik íimpramiayi. Tura Jesusan nemarki wémiayi.
  otm-NT: 'Nɛ nu ra Jesús bi ''yɛ̨mbi: ―Ni mba, bi zä i nguetho gá ''yɛ̨c''yɛigui,
    bi ''yɛ̨na. Nɛ ''bex bin zø yʉ́ dä nɛ ''bex bi dɛn bʉ ni mba ra Jesús.'
  dah-dah: Gwaha inkeb Yesu beleŋ, “Dufayge ne niŋ tareŋ irha goke sope girhem geb
    kwa!” inkeb goyare goyen po diliŋ naŋkeneŋbe Yesu kuŋ hinhin beleŋ go po gama
    iryiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Ramasan. Ikukurən nevənien. Nahatətəien
    səim rɨnomasan raka nənimem.” Nənə təkwtəkwuni nəha nənimen rɨnamasan mɨnətə nari.
    Nənə Iesu ramesi suatuk mamevən, iərmama nəha rukurirə i.
  kpr-kpr: Iesu sisira, “Yasi! Ninda tumondariimi jebugetesi!” aminge siri ainghae
    dabade, diti anakora afigetiri, nu Iesu da amboda isira.
  san-IAS: tato yīśustamuvāca yāhi tava viśvāsastvāṁ svasthamakārṣīt, tasmāt tatkṣaṇaṁ
    sa dṛṣṭiṁ prāpya pathā yīśoḥ paścād yayau|
  nho-nho: Jesus ki mee ake, “Aa tere, oo karamata raa ku taukalleka i aa koe e hakataakoto tonu
    iaa nau.” Naa karamata ttama naa ni taukalleka lokoi i te saaita naa, teenaa hanatu iloo
    ia vaamuri Jesus i te ara.
  gym-NT: 'Jesukwe niebare mda ie: Ma nibi tödeke kwatibe Ngöböbti, ye köböire ma
    okwä nibirate kuin, aisete nänta, niebare Jesukwe ie. Ye btäräbe kä namani tuen
    kuin jökrä ie, bti nikani siba Jesube.'
  azg-NT: 'Ndoꞌ sintcüeꞌ Jesús jñꞌoon nnon juu: —Jndë ya ncjaꞌ, ngꞌe na vantyja tsonꞌ
    ja, joꞌ na jndë jnꞌmanꞌ. Ndoꞌ majuuntyi xjenꞌñeen ntjo naxuee jndyiaaꞌ tsanꞌñeen.
    Tja juu yo Jesús nato na vja jon.'
  bhd-bhd: तैखन यीशुए तैस सेइं ज़ोवं, “तू गा। तीं मीं पुड़ विश्वास कियूं एल्हेरेलेइ
    अवं तीं बज़्झ़ाताईं।” अकदम तै लाने लगो त कने यीशु पत्ती च़लो।
  too-NT: 'Lā'' Jesús huanilh: ―Tzētza'' napina''. Hui''x kalhlaka''ī''nī''ta'' que
    quit na''icmālacahuānīyāni'' lā'' ū''tza'' lītzeya''ntitza''. Lā'' chu līmaktin
    lacahuāna''lh lā'' stālani''lh Jesús nac tej.'
  ind-AYT: Lalu, Yesus berkata kepadanya, “Pergilah. Imanmu telah menyembuhkan kamu.”
    Segera saat itu juga, dia mendapatkan kembali penglihatannya dan mengikut Yesus
    sepanjang jalan.
  cjo-NT: 'Ikantziri Jesoshi: —Iroñaaka piyaatee. Pameentakina, rootaki petsiyatakotantaari.
    Roojatzi ikokichaatantanaa, royaatanakiri rirori.'
  nsn-nsn: Doh Iesu ke kula tatanono pare, “Gon o la, reng nitagorong mana ingga ke
    uauia totomua.” Doh ahik me manasan, inggon ke bang, kare uakelukunguala tang
    Iesu tar lel.
  san-DEV: ततो यीशुस्तमुवाच याहि तव विश्वासस्त्वां स्वस्थमकार्षीत्, तस्मात् तत्क्षणं
    स दृष्टिं प्राप्य पथा यीशोः पश्चाद् ययौ।
  tna-NT: 'Da su Jesús ja cuatsasiatana deja: —Puchiditiyuque. Ema peje su mi jei
    puitia putsu, saisitia mi beju. Da hora su beju padha jabatiana. Jesús tije apirutana
    edid''i je.'
  lid-lid: Eme Jises tiye i tan, “Ou au ai, budon tam handru ndramesekei ou ndramwenen
    ja.” Eme ma nawin bwe madan amwenen ma iy anyolom ja ma iy in hamon ta Jises.
  wim-wim: Aꞌ nil Jesus.an thaw nungant, “Kan iiyāna! nint meeꞌ min ngul iiyāna, nint
    puth kan-kanam ngaantam-ngeeyan ngayang ngay meeꞌ min koyam ngulan yumpāng nintangana.”
    Anpalana, pam alangan aak ngul thath, aꞌ nilana Jesus.an monkan-wak-wak nunang
    woyanangan iiy-iiy.
  zga-M: Yiisu akhambula, “Lutaga. Ulwedekho lwakho lukhopolite.” Usekhe gugwa amikho
    gamwene galekholola; akhankonga u Yiisu munsewe.
  yom-yom: 'Buna Yesu wunkamba : —Yenda, minu kiaku kibelusidi ! Vana vawu Balitime
    wumona ayi wulandakana Yesu mu nzila.'
  eng-NNA: “Yes, you can go. You believed in me. Therefore I am making you well.”
    Right then his eyes became good. Straight after that that man was following Jesus
    on the road.
  san-SIN: තතෝ යීශුස්තමුවාච යාහි තව විශ්වාසස්ත්වාං ස්වස්ථමකාර්ෂීත්, තස්මාත් තත්ක්‍ෂණං
    ස දෘෂ්ටිං ප්‍රාප්‍ය පථා යීශෝඃ පශ්චාද් යයෞ|
  yut-yut: Yaŋban Yesu da yaŋ iyɨgɨt, “Gak nandaŋ gadaŋ namɨsal, do kɨlek taŋek kɨki.”
    Yaŋ iyɨŋban uŋudon gɨn dabɨlɨ sɨŋtaŋek Yesu yolgɨt.
  grc-BYZ: καὶ ὁ Ἰησοῦς εἶπεν αὐτῷ· ὕπαγε, ἡ πίστις σου σέσωκέ σε. καὶ εὐθέως ἀνέβλεψε,
    καὶ ἠκολούθει τῷ Ἰησοῦ ἐν τῇ ὁδῷ.
  cpc-NT: 'Ikantanaki Jesús: “Kantatsi piyaatai, oshinchagaimi pawintaana”. Apathakiro
    jaminanai kamiitha, joyaatanakiri Jesús.'
  nhg-NT: 'Entunses Jesús quelfejque: ―Xebeya. Por tomoneltocac ye tepajtec. Pos sa
    nima ye tlacheaya. Entunses yaja tietocaya Jesús ca pa ojtle.'
  nya-nya: Yesu anati, “Pita, chikhulupiriro chako chakuchiritsa!” Nthawi yomweyo
    anapenya, nʼkumatsatira Yesu pa ulendowo.
  ngu-NT: 'Niman Jesús oquijlij: ―Xhuiya. Aman tihueli titlacha pampa oticneltocac
    ica nimitzpajtisquia. Quemaj nimantzin on tlacatl ohuel otlachix, niman oyaj ihuan
    Jesús neca ipan ojtli.'
  kup-kup: Pot hahan Iesu epat mañah, “Kar, nim homeo neohö batin navatomaz badae
    bateñ, povoz ni ok tin haraveñig, tinam sohoz.” Pot Iesu mañahan nen tapuraham
    pim etañ ligilahan tin etehapuh pi Iesunañ honeo nonoroh sooh.
  jid-jid: yesu hla wu lude hi kpa me bangaiskiya a den u wa tsi toh kpan na hu ni
    tugon
  wmw-wmw: 'Insa akimwambira: “Uka! Kwamini kwako kukuponesa!” Kwa mpunde noure, akiludira
    kuwona tena, neye akikola kunfulata noire njira ire.'
  gmv-GGM: Yesusaykka zaridi “Ba nena ne aamanoy pathidees” gidees. Herakka iza ayfey
    xelidees. Izikka yesusa kali bides.
  ssg-ssg: Jises hone i, “Nahiwa, xoxoi namilom ti Haeu aile haewiawen o.” Tataen
    ien wanen, pulan ewi ape i nahih kahiti Jises.
  zpo-NT: 'Jesús nzhé: —Nzho mod yani zaalo lu, nel dub lextoo lu ngwii lu lo na,
    zee gakwen zaalo lu. Gorzee lee syeg nguni zaalo, nu mreke tich Jesús.'
  poy-poy: Yesu kamgambira, “Gugendi, njimiru yaku ikuponiziya.” Pala palii kana lwisi
    ulii kaweza kulola na kamfata Yesu mnjira.
  qwh-NT: 'Tsenam Jesus nerqan: —Canan ewaquïna. Noqaman marcäcamurmi, cachacärerqonqui.
    Tse öram wiscu ricachacurerqan, y Jesuspa qepanta eucorqan.'
  gaw-gaw: Danab nug anam a amu Jesus Nug aum. “Na dahilnu ootp̱a genab doome amunu
    na neegḵutnu elele. Enad uḵe!” awa aum. Nug anam a amu pahanab danab amu nug neeḵunu
    elele dayom amunu nug Jesus ibp̱a dim lamiṯom.
  nca-nca: Yesuko ŋande miraró, “Meté u. Keŋo iŋondutukepo koriní meté tete.” Yiníqo,
    waka ta toŋí hiyóqiní pitu ko toŋetero Yesu khewore howaró.
  zpz-NTPP: 'Orzeꞌ na Jesuuz: ―Yaa la ru na gun ru bicy cup ru consuel lo̱. Ndeꞌ nu
    byac ru ―nam. Orzeꞌ laab or la zeꞌ byanap rzac yu nunu za cay ich Jesuuz par nez
    nu zam.'
  mkj-mkj: Jesus pwehng ih, “Alwe; oamw pwojonnen ne kemwehuwihla koawoa.” Nehn anjoauwohr
    ih kapangda wija; ih ken pwilihla Jesus nehn allo.
  zac-NT: 'Jesús repi: ―Bëagzë́, hia bëáquël purquë rialdí ldúꞌul na. Bëac nguiu ni
    nu guanáldëll lëꞌë më.'
  kyg-kyg: kagesa afika fatago huꞌnana kavakamoꞌa alino alagepa huno kateꞌnigi afaꞌa
    uvo, huno ha paiꞌnigeno malage huno aulagamo ageno ayaketeno kateꞌmo akame huno
    uꞌniye.
  kmk-kmk: “On, mabalin kaona manaḻan. Kummiya ka gapu’t nat pammatim,” kinnanan Jesus
    kan siya. Dagusa makailaon dit nakuḻap ot naitung-ud kan da Jesus.
  cao-NT: Jatsi, —Cata. E qui mi chitimihai iqui tsi taisqui mia iquia —i ja qui Jesu
    niquë. Jatsi taistapiniquë joni. Bahí tsi Jesu ja banahuaniquë jaa ri.
  bbr-bbr: Jisas nukas ätäi auruwon, “Itok, na man. Nan won epar momon, okon, na ätäi
    amun urarenuk, apu aparam.” Kiro ses opokar, kon amuk urarenuk, ätäi apu aparianik,
    ko Jisas tainori potowon.
  inb-inb: 'Chi­ura, Jesuska nirka: —Kam nuka­manda suma iuia­ris­ka­manda­mi ambi­rig­samungi.
    Kuna­ura kam­bagma riilla. Chasa nig­lla­pi, alli­lla kawai kalla­rirka. Nis­paka,
    Jesús maima ri­kuska­ma katii kalla­rirka.'
  hrv-hrv: 'Isus će mu: “Idi, vjera te tvoja spasila!” I on odmah progleda i uputi
    se za njim.'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Lɛ́n, bìo fo dó ũ sĩi miì lé bṹn á ĩ
    wɛɛ́raráa fo.» Mí lahó yi ó o dɛ̀ɛnía wee mi á bò là a Yeesu wà.'
  ote-NT: 'Ha nura Jesu bi ꞌñembabi: ―Grí ma, co ri jamfri ya xcá ña̱ni. Y ꞌbestho
    ra oraꞌa̱ bi za bi hyandi, ne bi dɛna ra Jesu.'
  wnu-wnu: 'Ne Yisas wonob qamar: “Ne yet oabig yaran end mag bo asiemban,” ende qamara
    qen end qas musub asi tap gab Yisas nob Yerusalem umo isumirei.'
  zam-NT: 'Jesús ndxab loo mbi'': ―Nzole'' mod biil, ey. Ngudlool mdyuble'' xnìi tac
    ngola''sque''l loon. Leque hora ndxe''sleque'' mbui'' mbi'' sieua. Ngoloa, mdoo
    nque mbi'' xís Jesús. Nda no mbi'' Jesús ned nda Jesús.'
  zyp-NT: Zisu taco, “Sei myca, na zingnah tah a ca dangsah thah,” tatah a tah. Ma
    cangkaw leco khuahmuh ka, Zisu a seinah lang khah a zui.
  sey-NT: 'Caquëna, Jesupi i̱te caëña: “Deꞌoji, deꞌhue jujuquë api cuasato jujucasiꞌi,
    mëꞌëre.” Ca macarepa sëtani ñaëña. Ñani Jesús ja̱ꞌre saquëña.'
  nvm-nvm: Fu ijeg kuamga Jesu fu uri kua, On a ma vierafeno ijar a keunainmano ni
    oimarvknum vakne kuamga ni fuon iji fun migegare naramga fun uri Jesu jame unam
    ijia vain.
  mps-mps: Tama Jisasgo agabolo te po wai, “Nage piduao. Te naga enade konealubo po
    dąų olama, naga homu enaba tialubo kolesaga ebogo te nage wiegi yai ma ilibao.”
    Te tama polo te aga gedu usu elama, tama aga bulu ula ma suali. Tama agai te Jisas
    dali te sunumidu wali pai.
  seh-seh: 'Yezu ampanga kuti: “Ndoko. Kukhulupira kwako kwakuangisa.” Pa ndzidzi
    ubodzi ene dzimola atoma kuona pontho, mbatowera Yezu pa ulendo wace.'
  pab-NT: — Hiyanehetehena, kalikini atyo hawaiyeheta hityakekone hiyeta — nexa Jesus
    ihiye. Nexa hoka hatyaoseta Bartimeu waiyakahetehena rotita hoka Jesus xema xane
    ahoti aho.
  llg-llg: Yesus nafada seluk bali, nae, “Huu o mamahele mae Au bisa tao ahai o, de
    hatematak ia o hai so! De, muu leo!” Boe ma Bartimeos matan hai tutik. Basa ndia,
    boe ma ana neu tungga Yesus.
  kyf-kyf: 'Ɔ nɛɛ: «''Bhiti lʋ, -na dlɩzʋzʋe ka -mɩ pue.» Tɔʋn, ɔ ''yli yia -blo,
    ''ɩn ɔ yia -Zezu ''bɩ mnɩ.'
  tpi-tpi: Na Jisas i tokim em, “Yu ken i go. Bilip bilong yu i bin mekim yu i orait.”
    Na wantu tasol ai bilong en i orait na em i lukluk. Na em i bihainim Jisas i go
    long rot.
  mih-NT: 'I catyi ra Jesús sihin ra: Sa cuu cuhun. Sa nduvohon vatyi i sino iñun.
    Ta zuun ñi caa cuhva cuan ndaha nandyehe ñi ra cuaa cuan. Ta cuahan ra sihin ra
    Jesús.'
  qvh-NT: 'Niptin Jesús nergan: “Yäracamayniquipami canan nawiqui ricangana.” Sayno
    niptinmi jinan höra Bartimeupa nawincuna ricarganna. Ricarnami Jesusta gaticurcur
    aywacorgan.'
  kms-kms: Di Jisas nari, “Nu yo, nu nge nei gubigh ye te ningg nu rar oghi pre.”
    Di brequne nganye ni rar mune oghi rar nat yumbo nuqond, di ni wute buagi aye
    te ane Jisas nde dobu ruru di ngimne nyinge rire ruso.
  agn-agn: Ig ganing si Jesus ong nandia, “Ala, molika ra. Ang pagtalig mo tang nagpao-ya
    ong nio.” Ig lagi-lagi naita ra si Bartimeo. Oman dayon ang siminabid ong da Jesus
    ong pagpanaw nira.
  nhi-NT: 'Jesús oquiluih: —Sa xoyau, motlaniltoquilis yomitzonpahtih. Ihcuacon sanniman
    otlachix, uan opeu iuan yaui Jesús itich in ohtli.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'': «B''a''n tzan awaj; ma''tx chb''antik tzan
    tpaj ma tz''ok wit''let ak''u''j wi''j.» B''eyxnajji te xjal ob''antik tka''yin
    b''ix owok lapet ti''j Jesus.'
  dan-1931: 'Og Jesus sagde til ham: “Gå bort, din Tro har frelst dig.” Og straks
    blev han seende, og han fulgte ham på Vejen.'
  kwj-kwj: Wowani Jisas ya rini sawe, “Apa ma i. Ani ni sembe mi haro keke kipe mini
    wosihiro.” O hinga wowani metengei ete miya rihi ti kipe ya rini wosi. Wowani
    miya rihi apa ya ri heiu. Wosini Jisas ni numbo tiki sirinani ya ri i.
  vie-OVCB: 'Chúa Giê-xu phán với anh: “Con cứ đi, đức tin con đã chữa cho con lành!”
    Lập tức, Ba-ti-mê được sáng mắt, rồi cùng đám đông đi theo Chúa.'
  kze-kze: Ísu séna kentáváí kanaán-umai súwa'naa íníwaiman-iye sénda pó'a kawe'á
    umánkaumpo kwaaó súwana avekáámbá aúramba awánéna Ísun-ánaaemba kwakáiye.
  mpj-mpj: Jiijajjura wajarnu, “Nyamu, yanama!, ngayurnin maparnpa kulirnu, maju.
    Palunyajanun kurun palyarringu.” Yilta, kuru palyarringu Jiijajja kujungkalu yanu,
    pukurlpa.
  lbk-lbk: Kinwanin et Jesus, “Somaa ka't mampay. Nan pammatim nan nangipagkhawis
    ken sik-a.” Ya ket kannay makaila, sa et nakion-onod ken cha Jesus.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Na̱jkxn, ta̱ xa veꞌe mjo̱tka̱daakni
    ku̱x a̱tseꞌe a̱tseꞌe tu̱xjaanchjáva. Ax jatyji tseꞌe vyinꞌixpa̱jkni je̱tseꞌe je̱
    Jesús du̱panu̱jkx.'
  bzh-bzh: Lom mëm Yesu nër vu yi bë, “Om ġena! Ayom yam timu vu sa, om vonġ bemalam
    nivesa raḳ!” Lob pevis menelë nyëġ, loḳ mëm tetuu aggata metamuin Yesu.
  guj-2017: ઈસુએ તેને કહ્યું કે ‘જા, તારા વિશ્વાસે તને સાજો કર્યો છે,’ અને તરત તે
    દેખતો થયો અને માર્ગમાં ઈસુની પાછળ ગયો.
  jvn-NT: 'Gusti Yésus semaur: “Ya wis, kana! Pengandelmu sing nylametké kowé.” Sakwat
    Bartiméus bisa weruh terus mèlu Gusti Yésus.'
  byr-byr: Sara wɨdɨna kyaꞌ Jizaazai wɨdɨna “Nɨmɨnyɨ nyɨlɨmwamwaanyaꞌna gɨmɨre tɨnnyaraai
    tewaanya yana! Kaanya dɨwona!” Sara wɨdɨna kyaꞌ gamɨre tɨnnyaraai tewaanya kyɨmaꞌnaꞌ
    tusavɨ Jizaazai kwawaꞌ aꞌmwei mɨdɨnna yaꞌ.
  ian-ian: Jisas ndɨ kat wandɨ. Mɨn ay wandɨ. Mɨna maawupmba yelavɨpma vat, mɨna mbangɨ
    wiyo waavi taagalɨga vak mɨna mɨni tamba kwunatndɨ waa wandɨ. Wandɨ, apma mɨni
    vɨlaa Jisasna kwupmba yindɨ.
  hun-hun: 'Jézus pedig mondta neki: „Eredj el, a te hited megtartott téged.“ És azonnal
    megjött a szeme világa, és követte Jézust az úton.'
  mcf-NT: 'Adoaquien: —Esusën ëbi bëshuaid bëuquec quequin mimbi tantiacpadquiec mibi
    bëdanoque. Nidec nid —Esus quenubi isbenquiopondash bëshuaidën. Adec bëdanshun
    Esus nidsho isun tsibampondash.'
  kjs-kjs: 'Yesumi nipu-para talo: Abi pu. Nina agale lo robaa-para makodaaoma kone
    rulaaripi-pulu nena leme ele mada adali. Ora go-rupa lisa raburi mo alina le epeaasa
    rabu nipu Yesu raita maa pisa.'
  mni-mni: "Jisuna mangonda hairak-i, “Chatlu, nahakki thajabana nahakpu phahanbire.”\x94\
    \ Khudak adumaktada mamit tangba nupa adu uba phangjare amasung Jisugi tung induna\
    \ lambida chatlibasing aduga loinana mahakna Ibungogi tung injare."
  yad-NT: 'Su̱teda ji̱ta Jesús variy siva: “Ya̱numa jiya day, jimyi̱sama̱ day, jiryatiy
    ra̱ntyumya̱ jityuva̱choda yiva.” Varicha̱ra̱ju̱de raratyesubeda sani̱siy varidye,
    su̱nu̱yadama̱ samirya varidye, sasiityari̱jada ji̱ta variy nú̱vani̱.'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Kuaꞌán viti, chi̱ sa̱ꞌá ña̱ kándéé ino̱n yuꞌu̱,
    sa̱ꞌá ño̱ó ni̱ ndu̱va̱ꞌón. Ta kúú vitíꞌón diꞌa ni̱ na̱tu̱u noo̱ rá. Ta kúú ni̱
    kee ra tákaa ra Jesús kuaꞌa̱n ra̱.'
  pon-2006A: Sises ketin mahsanihong, “Me mwahu, pehdpeseng; omw pwosonen kakehleiukadahr.”
    Ni ahnsowohte e pa pehdpeseng oh kilangada wasa; ih eri idawehnla Sises nanialo.
  maq-NT: 'Ngajan xi cachja Jesús cojo cha cuitjin: ―‍Ndatjin. Cuma cjuihin ta, camandaja
    ye, tsëhë xi camacjain ri ngahan. Hane ha hora vëhë ni ne, camatsejen rë cha.
    Hane quiji cha cojo rë me hacutjin cjui me.'
  hto-hto: 'Jesús íena daɨde: —Mai o jairi. O ɨ́ɨnuamona jae jíllodɨoza, —daɨde. Afe
    llezica uínidɨmɨe cɨode. Iemona Jesús jáillado afémɨe jaide.'
  por-BRBSL: 'Jesus lhe disse: “Siga seu caminho”. Sua fé lhe fez bem”. Imediatamente
    ele recebeu sua visão e seguiu Jesus no caminho.'
  ces-NKB: 'Tehdy mu Ježíš řekl: “Jdi, tvá víra tě uzdravila.” A on ihned prohlédl
    a následoval Ježíše na cestě.'
