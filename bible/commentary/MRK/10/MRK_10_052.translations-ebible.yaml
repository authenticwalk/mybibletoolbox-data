    icos̈buachéyeca, ts̈abá contsatsmëna ca. Y cachora cha ts̈abá ibojtabinÿna, y
    Jesúsbioye benachëjana ibojtsë́stona.'
  ron-LSB: 'Isus i-a zis: “Du-te și mergi. Credința ta te-a făcut sănătos”. Imediat
    și-a recăpătat vederea și l-a urmat pe Isus pe drum.'
  pon-pon: 'Iejuj ap kotin majani on i: Ukkewei! om pojon me kakelail uk ada. I ari
    madan kilanada waja, ap idauen la Iejuj.'
  nhe-BL: 'Huan Jesús quiilhui: ―Xiya mochaj. Ya timochicajqui pampa tinechneltocac.
    Huan ipan nopa tlalochtli nopa tlacatl tlachixtejqui cuali huan quitoquili Jesús
    ipan ojtli.'
  sps-sps: Ai Jisas tsue of towa, “Kuar sanyi faason tsumanyi te tsipaar manyi.” Sen
    tsun ana ayei tagaa bus nato, ya vovou iny naa to Jisas.
  wnc-wnc: Iniwan yake anzing inikut, “Ga undang kunggayo. Musipbaatang nae natapi
    kekekak kakngata gatanggaman kaika take gwa sikamayak,” ngang iniwan zetgaman
    kaina kukgweat take siwat ita gatuna kake Jesu tawamban kuking.
  bus-bus: 'Ben Yesu bènɛ: Ǹ gá, ma náanɛ kɛ̀ ń kɛ̀ bé à n kɛ̃kↄ̃a. Zaa gwe gↄ̃ↄ à
    wɛ́ɛ guu è, ben à dào zɛ́n.'
  gub-BL: — Eho xe wi nehe, i'i izupe. A'e 'ar mehe we hehàpyhàgatu kury. Wata oho
    iko Zezuz raikwer romo kury, pe rupi kury.
  imo-imo: Jisasini nimbei, “Puwi. Nunge ipukimuni nu tepa koinjo ltimo,” nimu. Walitikale
    kau iye kanomu melema kanopa imbi tirimu. Aku tepalie, Jisas purumu aulkena lombili
    akilio lerimu.
  boj-boj: Onaqa Yesus na minjej, “Ni e qa ino areqalo siŋgilatonum deqa e ni boletmqai.
    Deqa ino ŋamdamu olo poimimqa ni aiye.” Degsi minjnaqa aqa ŋamdamu poiyonaqa sawa
    unsiqa tigelosiq Yesus dauryosiq aiyej.
  ulk-ulk: Iesude abi detagri, “Mari owaturide mari nakaidari sikak baidari. Ma umele
    bakiamu.” Ege keko able kimiaret umele wadasmeri, ege eudige Iesuidoge atabemeda
    ga bakiauda.
  eng-DRA: 'And Jesus saith to him: Go thy way, thy faith hath made thee whole. And
    immediately he saw, and followed him in the way.'
  knf-knf: 'Yeŧu kë aşë ji na a : « Yaani, pfiyaar pi nu pabuuranu. » Ţi dko mënţ
    kë aşë kak awin ; aşë ţaş Yeŧu na bgah.'
  san-KHM: តតោ យីឝុស្តមុវាច យាហិ តវ វិឝ្វាសស្ត្វាំ ស្វស្ថមកាឞ៌ីត៑, តស្មាត៑ តត្ក្ឞណំ
    ស ទ្ឫឞ្ដិំ ប្រាប្យ បថា យីឝោះ បឝ្ចាទ៑ យយៅ។
  arn-NT: 'Jesus ta feypieyew: —Amukatunge müten. Tami mupiltun mew ta dew tremotuymi.
    Feychi lelen mew müten tati trawma pelotuy, fey inafi ta Jesus rüpü mew.'
  zas-NT: 'Dxel rëb Jesús: ―Ma zajc yaguiajl, ma bayajquil guial bililadxil naj. Loj
    hor zii gajc bani lojx dxel zinalix Jesús niz yagaj.'
  ken-NT: Yesu arɛm yɛ ntá yi bɛ, “Gurɛ́, nɛka ɛnɛ nɛ́kʉ ɔtaŋ.” Tɛ́mté wu, abho
    bɛghɔ mbaŋ, nɛ abho bɛ́kóŋo Yesu.
