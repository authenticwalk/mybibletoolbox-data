  ben-OBCV: যীশু বললেন, “যাও, তোমার বিশ্বাসই তোমাকে সুস্থ করেছে।” তখনই সে তার দৃষ্টিশক্তি
    লাভ করল ও সেই পথে যীশুকে অনুসরণ করল।
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii‑dé: —Cuanùhú vitna, chi sa ní ndúha núú‑n chi
    ní sándáá iní‑n Yǎ Ndiǒxí —càchí‑gá xǎhaⁿ‑gǎ xii‑dé. Te òré‑ni‑áⁿ nǐ ndúha núú‑dě
    te nchìcúⁿ‑dé Jèsús cuáháⁿ.'
  myu-myu: — Ecepit cuy eduk'a kay — io'e. — Kuy ece'ada okay etabut puye — io'e Jesus.
    Ita'ũm tũibit o'jecoan g̃ebuje bit. Dao ma o'e ijojom. Xipan o'jojojo. Ixe dak
    o'ju Jesus eju e dag̃.
  amk-amk: Yesusi medu wei aha deyo, “Barabera wau to nemu munufoi. Nemu roaso yau
    wa wedaya bonteng ampa.” Na tatofang kutu nanai kontaio urengfo tabau deti. Ainanaya
    da ria Yesusi na ne rang rorong foa.
  fai-fai: Yesus ayo bakodaw, “kala unalo! Kalam aket afano kalin ta bom kidel kamudu
    kate.” Akane, wabising ami kin uyo bá ken keisu ko.
  ura-NT: “Inae jataain quesenetaaine jaun inae conoha inota. Inae naineein amuhinera,”
    naa rai Jesosone rijieeoritiin jetaote, inae conoha nii maosa notane jaun jetao
    Jesoso jiniichaain bero cuhane cue nii maosa.
  mcd-NT: —Mian icoinra huashu min cayaquin. Casharatahuun, —Jesús huani. Catan oinsharani.
    Ascashon fai Jesús mufaini.
  urt-urt: Pe Jisas ŋaname na, “Ni el. Bilip nin si ŋende nin bwore.” Nilyehe sai
    ki ningilise ŋembep kin gah pe, kin gande Jisas nal.
  kiz-kiz: Yesu akan'jobhela, “Lotayi. Imani jha jhobhi jhikuponisi. Bahuapu mihu
    gha muene ghakajhanda kulola; na akan'kesiya Yesu mu nj'ela.
  tzo-TZE: 'Itac''ov li Jesuse: ―Batan, colemot xa yu''un laj ach''un ti xu'' cu''une
    ―xut. Jech ta ora ijam li sate, la xchi''in batel li Jesuse.'
  lex-lex: 'Noma Yesus Nakot la Niwra: “Hademkade de mlia''awa. Yoma ompuesiay A''u
    pede mkialwied wa!” La''a mtatan de nekpa matni re raphyar wia, noma riy de nlernohor
    reri Yesus la talla ralamni.'
  dov-dov: Mpawo Jesu wakati kulinguwe, “Kuya. Lusyomo lwako lwakuponya.” Mpaawo wakabona
    lubo, alimwi wakamutobela mumugwagwa.
  rgu-rgu: Yesus nafada ni bali, “Huu no o mamahere mae, Au bisa puli a o, de besaꞌ
    ia boe teꞌe ma aom! Mu leo.” Boe ma Bartimeos mata na nita dae tutiꞌ a. Basa de,
    ana neu tuka noo Yesus.
  toc-NT: 'Jesús huá­nilh: —Tla̠ná li̠pa̠­xúhu napina nac mín­chic. Huix aya pímpa̠t
    laca­hua̠­nana porque qui­li̠­pa̠­hua­ni̠ta. Amá laka­tzí̠n acxni­tuncán laca­huá̠­nalh
    y na̠ sta̠­lá­nilh Jesús antaní xlá xama.'
  ulk-1902: Iesu abi detager, kega, Bakeam, ma eded mabi oatulam. E sobkak pone bakaerti,
    a Iesu irmili abele gab ge.
  som-som: Markaasaa Ciise ku yidhi, Soco. Rumaysadkaaga ayaa ku bogsiiyey. Kolkiiba
    ayuu wax arkay, oo jidka buu la qaaday isaga.
  anh-anh: Mach, Jisasɨv ndɨn kamar. Amɨ ov amar. Amakɨr njɨhi aŋkarɨpɨr hamb raz
    amɨ imbɨr ndɨh ñɨn amar. Avɨz pams haŋon ampɨn mbɨkɨr hamb imbɨr ñɨz wehɨrɨmar.
    Ave mbɨ Jisasɨh empasamɨŋ mpehɨromar.
  mam-C: 'Xi tq''ma''n Jesús te: Kux tz''aja, noq tu''n tnimb''ila wi''ja ma chi ka''yin
    twutza. Texjo paq, kyka''yin twutz, ex b''e''x ok lipe ti''j Jesús.'
  ndj-ndj: Yesu amuwombilili, “Yendi, kujumila kwaku kukulowola.” Bahala pala yula
    ngalimesu aweshili kulola, amkovikelili Yesu mumwanja.
  mbj-NT: 'Ti m'' Jesus ky hadoo ta hã: —Ahõm nä. Hã ỹ mah''yy ka''eeh do hyb n''aa
    õm has''oo däk —näng mäh. Ti m'' nayyw hẽ m'' tabahapëë däk. Ti m'' tabahõm Jesus
    sa jawén.'
  lat-VUC: 'Jesus autem ait illi: Vade, fides tua te salvum fecit. Et confestim vidit,
    et sequebatur eum in via.'
  ngp-ngp: Yesu niyo amgamba, “Keitile, mhuwi wako ukuhonya.” Meso yakwe yagubukaga
    ahadya, naho aonaga kaidi, niyo amtimila Yesu mwe sila.
  enq-2: Dopa leamopa Jisasame baa lamaiyoo, “Embame namba tungi pilyino dokome, embanya
    lenge dolapo auu pisekelyamona puu” lea. Dopa lalu piamopa, baanya lenge dolapo
    auu pyoo talu petala, baa Jisasa watao pea.
  eng-ASVBT: And Jesus said unto him, Go thy way; thy faith hath made thee whole.
    And straightaway he received his sight, and followed Jesus in the way.
  mna-mna: 'Tabe Yesu iso pini ma iso: “La lak! Urlaŋana ku ta iuulu u ma motom ambai.”
    To loŋa men mi mataana ikam pak mi ire lele. Tana ito Yesu mi ziŋan tila pa zaala.'
  myw-myw: Yeisuw gog idibek, ilana, “Nukusimounid waseg yey, mapuna bo kubwein; bweina
    kunoun.” Nuwanaw ilal matan, mo ibwa̱kun Yeisuw waseg.
  sby-sby: “Koya lushomo lwakobe lulapeshepeti ube cena,” Popelapo walatatika kubona
    cena, ne kukonkela Yesu pabulwendo.
  sll-sll: “Tisao. Na omena pila dinama di piriwa,” dungwi. “Ni aire hol po. Ni na
    onangwo pamia di pir na tengiwe, u wai nanua.” Ditongure omeling gi dungwo yali
    gintani pila dimia talhan i para hanere, hol warere, Yisas doling bol ongwi.
  yaq-NT: 'Jesus intok inen au jiiak: ―Em jiapsipo em a'' suale'' betchi''bo, ka jain
    eaka weene. Juche''e bitne''e ―ti au jiakai. Junak intok sep bittaitek. Intok
    Jesujtat cha''aka katemmak, amemak siika.'
  uro-uro: Dä ma Jisas ka qoar na qa rhoqortäqyia, “Ngia rhet, gi qatnanakt di sa
    ngä mumäräs pät a nge.” Vät iomäkt ama qäväläm dä qop kärak ka ñäm masägos bä
    qat tet nasot ma Jisas parhäm ama iska.
  ita-1885: 'E Gesù gli disse: Va'', la tua fede ti ha salvato. E in quello stante
    egli ricoverò la vista, e seguitò Gesù per la via.'
  muy-muy: 'Mək Yezu àhi : « Melefit àhəŋga kur a aɗaba kə̀fəkua ahàr a palam. » Ka
    ma geli hini èpi divi hʉya. Àra èpia divi a ti àɗəboru Yezu e divi bu.'
  kqc-kqc: Ma ina rofu niyo, “Di, yi mokena vari gira aena yaku ya moi buni riyo.”
    Ma evade maka, dudusa gagani vesi Iesu usi idama boyo.
  tav-tav: 'To bairo cʉ caĩro: —“Yʉre netoo majiimi,” yʉre mʉ tʉgooña nʉcʉbʉgowʉ.
    To bairi mere mʉre yʉ netootʉgawʉ. To cõona aácʉja. To bairo Jesu cʉ caĩrona Bartimeo
    catʉjʉ majicoajupʉ. Tʉjʉ maji, Jesu mena mapʉ cáaácoajupʉ cʉ quena.'
  eng-ULB: Then Jesus said to him, “Go. Your faith has healed you.” Immediately he
    could see again, and he followed him on the road.
  spa-VBL: “Puedes irte. Tu confianza en mí te ha sanado”. De inmediato Bartimeo pudo
    ver y siguió a Jesús por el camino que iba.
  fra-_FOB: 'Et Jésus lui dit: Va, ta foi t''a guéri. Et aussitôt il recouvra la vue,
    et il suivait Jésus dans le chemin.'
  hau-ULB: Yesu ya ce masa. ''Yi tafiyarka, bangaskiyarka ta warkar da kai.'' Nan
    take idanunsa suka bude, ya bi Yesu, suka tafi tare.
  mal-mal: 'യേശു അവനോട്: “പോക; നിന്റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു” എന്നു
    പറഞ്ഞു. ഉടനെ അവൻ കാഴ്ച പ്രാപിച്ചു യാത്രയിൽ അവനെ അനുഗമിച്ചു.'
  kkc-kkc: Eseme Yesuye yimapoo egeesee takaso, “No wulo di. Nee tei too goo oso no
    tekepo paso.” Eseme howo neliga odoo yo epedee omapoo see medee egeiso, osoloso
    yo Yesubolo eli maga diso.
  urd-GVR: Īsā ne kahā, “Jā, tere īmān ne tujhe bachā liyā hai.” Jyoṅ hī Īsā ne yih
    kahā andhe kī āṅkheṅ bahāl ho gaīṅ aur wuh Īsā ke pīchhe chalne lagā.
  far-far: Ma sa Jesus ka fata 'uri fuana, “Leka na kau amu. God nia gura 'oe na,
    sulia 'oe famamana nau.” Ma 'ali'ali na maana ka ada na, ma nia ka leka fainia
    sa Jesus sulia na taale.
  suz-BL: मिनु येसुमी “साशा लावो। इ थमा सुइश्‍शोमी साते” दे मदानु, ब्रा साशा मिक्‍च
    ताइब दुम्‍शा, येसु आ नोले खोदा बाक्‍त।
  car-NT: 'Irombo Jesus wyka''po i''wa: “I''tango. Moro o''wa Tamusi amyikary akura''mai.”
    Irombo o''win wytory enuru we''i''po iru''pa rapa. Irombo oma ta Jesus wena''po
    ta ito''po.'
  amp-amp: Jisasr kfo memorr, “Nanhu nia mrokfot ni wanuhat ninhu bro dukeft nann
    htahato nakuna. Ndnettn wanju. Mirahn adukaya. Ninhu nyingam marnya-rahmn.” Be
    nd yimarhu nyingam nhai wom kuknarmomr. Yudbat fukatoh dbtakumorm. Nd nyingam
    marnyamotmr Jisasr fau hikakni twanhomor.
  bht-bht: यीशुऐ उसयो बोलया, “मैं तिजो ठीक करा दा क्योंकि तु मिजों पर भरोसा करदा है।
    हुण तू घरे जो जाई सकदा है” कने उसयो मिलणा लग्गी पिया, कने रस्ते च यीशुऐ पिच्छे
    चली पिया।
  eng-NOY: And Jesus said to him, Go; thy faith hath saved thee. And he immediately
    received his sight, and followed him on the road.
  cub-NT: —Dinʉmʉ meavʉ. Ména nʉjacʉ. “Yʉre mead̶acʉyʉme Jesús”, arĩ dápiarebu mʉ.
    Que baru mi jã́ri eabede mead̶acaivʉ yʉ caride, arejamed̶a ʉ̃́re Jesús. Aru cũiná
    jã́rejamed̶a ʉ̃, jã́ri eabecʉ bácʉ. Que teni Jesúre yóvarĩ nʉrejamed̶a ʉ̃ máre,
    Bartimeo.
  ita-1927: 'E Gesù gli disse: Va’, la tua fede ti ha salvato. E in quell’istante
    egli ricuperò la vista e seguiva Gesù per la via.'
  lww-lww: Ana Yesu pisa pania, pisape “Pogaga, ko na okilia ova si um̃a mom̃a. Kiom̃a
    nalelagaena ga kila ko opim omloge po narui.” Ana naga pisu ruru ke ga suria e
    pogos nene, ana mial taveve Yesu e mrapa apano.
  ckb-ckb: 'عیساش پێی فەرموو: «بڕۆ! باوەڕەکەت تۆی چاککردەوە.» دەستبەجێ بینایی بۆ گەڕایەوە
    و بە ڕێگادا دوای عیسا کەوت.'
  spm-spm: An aŋm mbɨkemisima Iesus kamagh aŋm mbɨŋgeeghi, “Nɨɨ maaŋɨ. Nɨɨ nɨghnɨghana
    aghavaghar Gotɨni itima, a nɨɨŋga amuisi nɨɨ nom indera.” A maghɨra nomthegha
    gari. Mauthughura a Iesusɨn gɨnɨ utuavɨn zui.
  nas-nas: Eeꞌnoko Jiisuuꞌke aaꞌpuuꞌ, “Naniaing. Dakaang baitoi tamparuꞌkiing.” Eeꞌnoko
    namuꞌke bantora tee Jiisuuꞌ siompuuꞌ taunge nanuko.
  uvl-uvl: Pe Iesus hele, “Ola ol. Letem manmanna ngana poia iong ke o urana lo.”
    Non neu matana charchara sapele pe nanasia Iesus nga kue.
  tpa-tpa: Yesu i riwei ipa, “Anima ma nae, am vitumaghana* i viyawahanim.” Ma mara
    emosi matana i wanakaiweni, po i inana ma Yesu tayahei i vimuritaghonaiyei.
  eng-BBE: And Jesus said to him, Go on your way; your faith has made you well. And
    straight away he was able to see, and went after him in the way.
  ixl-CNT: 'Tal paj u Jesuus te ech tzaꞌ: —Aꞌtzii. Kuxh. Tan tu koꞌn ikꞌujeꞌ akꞌuꞌl
    viꞌ, bꞌaꞌntꞌaxh.— Texh te. Ech tu koꞌxh unmuꞌkꞌul iꞌan bꞌaꞌn qꞌu bꞌaqꞌ iatz u
    moy. Utz xambꞌu tek bꞌen tiꞌ u Jesuus.'
  xsi-xsi: Aku Yesu ipai tu, “Noko kulâ. Noko ne kalo-tawana ivetano ara lâ.” Aku
    walele nâ i mata ara lâ, ku imora nia. Aku iyoka Yesu muli lâ nzâla ilâ.
  crx-NTPO: “Naindalh, si sts'un be 'alha' hoont'oh-i, 'i be soo ná'inja,” yúlhni.
    'Et 'ahoh dune hoo'en nasdli' 'ink'ez Sizi ti yuntizya.
  kan-OKCV: ಅದಕ್ಕೆ ಯೇಸು ಅವನಿಗೆ, “ಹೋಗು, ನಿನ್ನ ನಂಬಿಕೆಯೇ ನಿನ್ನನ್ನು ಸ್ವಸ್ಥಪಡಿಸಿದೆ,” ಎಂದರು.
    ಕೂಡಲೇ ಅವನು ತನ್ನ ದೃಷ್ಟಿಯನ್ನು ಪಡೆದು, ದಾರಿಯಲ್ಲಿ ಯೇಸುವನ್ನು ಹಿಂಬಾಲಿಸಿದನು.
  bbb-bbb: Ijadufuo Jesu fu una kuae, Eko one a ma vierafema ijare a kenujaemano ni
    oemarekinu vano kuae. Fu ijiege kuamoga saroruba e ijadufuo ni ije fune una nafaemoga
    fu uri Jesu nuvena vae.
  blw-blw: Yag ekat Jesusén, “Wat in-a ah ayam te gapo hen annay pammatem an haén
    wat naka-an hen finuragno.” Yag hen hiyachi, naka-anat tot-owa hen anchi finuragna
    yag netnod an cha Jesus hen anchi chacha ayan.
  tam-2017: 'இயேசு அவனைப் பார்த்து: நீ போகலாம், உன் விசுவாசம் உன்னை இரட்சித்தது என்றார்.
    உடனே அவன் பார்வைபெற்று, வழியிலே இயேசுவைப் பின்பற்றி அவர்பின்னே சென்றான்.'
  azz-NT: 'Huan Jesús quilij ijcuín: ―Huelis tiyás ya, huan tejua tipajtis porín titacuautamatic
    nohuan. Huan nimantzin Bartimeo tachíac huan quitoctilij Jesús itech ne ojti para
    quitacamatiyás.'
  spa-RV-1909: 'Y Jesús le dijo: Ve, tu fe te ha salvado. Y luego cobró la vista,
    y seguía á Jesús en el camino.'
  csy-csy: Jesus in ama kung ah, pai in; na upna in hong damsak zo hi, ci hi. Tasia
    pociang in khuamu a, lampi ah Jesus nungzui hi.
  mxq-NT: 'Ta ja Jesús ꞌyanma̱a̱yʉ: —Mba̱a̱t mnejxy. Tʉ mꞌagʉdaꞌaky mʉt ko tʉts xymyʉbeky.
    Netyʉ ja wiints oj ꞌyijxpéky, es tpanejxy ja Jesús.'
  tzj-NT: —Camic xattzuri, utz chic natbe, ja yukulbal ac'u'x wq'uin jari' xattzursani,
    ne'xi. Chaka maril tok bitaj queri' tre ni jari' hora jaktaji ja rwach in tre'el
    trij ja Jesús pa bey.
  tdt-tdt: Jesus hatete, “O hetan kura tanba o fiar mai Hau. O bele baa ona.” Ema
    nee nia matan diak kedas. I nia lao tuir Jesus.
  ron-BTF: 'Și Isus i-a spus: Du-te; credința ta te-a făcut sănătos. Și îndată și-a
    primit vederea și l-a urmat pe Isus pe cale.'
  eng-WEBP: Jesus said to him, “Go your way. Your faith has made you well.” Immediately
    he received his sight and followed Jesus on the way.
  eng-FBV: “You can go. Your trust in me has healed you.” Immediately Bartimaeus could
    see and he followed Jesus as he went on his way.
  nld-1939: 'En Jesus sprak tot hem: Ga; uw geloof heeft u gered. En aanstonds zag
    hij weer, en volgde Hem op zijn weg.'
  bwo-bwo: Iyesuswere, «Eree! amee, n imnetiyoniye neen kashire,» bí eti. Ashmanwere
    manoor bek'o b́fali, weerindono Iyesus shuutso shoy dek't b́ tuwi.
  nch-BL: 'Huan Jesús quiilhui: ―Xiya mochaj, ya timochicajqui pampa techneltocac.
    Huan ipan nopa talojtzi nopa tacat tachixtejqui cuali, huan quitoquili Jesús ipan
    ojti.'
  quc-TNT: 'Xubij ri Jesús che: Cuya'' que'' la. Ya xutzir la rumal chi xcojon la
    chwe, —xcha che. Chanim c''ut xcowinic xca''yic, xteri bi chrij ri Jesús pa ri
    be.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja to ga bue. Pja mär bor go kuzong ga pja
    poptonoe» l̈e. Jekdo eshko ga beno shäng kjok ĩgö wẽl̈ë, ga to jek shäng Jesús
    tjok.
  kaq-NT: —Caresscatanhue. Hihcoinjaquin shinanax tah min rohascai —hahscaquin Jesusen.
    Rohascaxon Jesus chibanbonascaquin.
  ahr-ahr: येशुनी त्याले सांगं, जा, “तुना ईश्वासनी तुले बरं करेल शे.” अस बोलताच त्याले
    दखावु लागनं अनी तो वाट धरीन येशुना मांगे चालु लागना.
  sgb-sgb: Kabay hinabi ni Apo Jesus kana, “Makahêlêk ka, gawan ha paniwala mo kangko.
    Malyari kay nan mita.” Tambêng ya etaman nakahêlêk, kabay nakihonol yay na kan
    Apo Jesus.
  vie-1934: 'Đức Chúa Jêsus phán: Đi đi, đức tin ngươi đã chữa lành ngươi rồi. (10-53)
    Tức thì người mù được sáng mắt, và đi theo Đức Chúa Jêsus trên đường.'
  kxv-kxv: ଜୀସୁ ଏ଼ୱାଣାଇଁ ଏଲେଇଚେସି, “ହାଲାମୁ ନୀ ନାମୁ ନିଙ୍ଗେ ନେହିଁ କିୟାତେ ।” ଏ଼ ଦେବୁଣିଏ
    ଏ଼ୱାସି ମେସାଲି ଆ଼ଡିତେସି, ଇଞ୍ଜାଁ ଏ଼ୱାରି ଜେ଼ଚ ଜେ଼ଚ ହାଚେସି ।
  cha-cha: 'Si Jesus ilegña: Janao, y jinengguemo munajomlojao. Ya enseguidas manlie,
    ya jadalalag si Jesus gui jinanaoña.'
  amu-NT: 'Tso Jesús nnoom: —Cjaꞌtoꞌ. Jnda̱ nꞌmaⁿꞌ ncꞌe na matseiꞌyuꞌ ñꞌeⁿndyo̱. Mañoomꞌ
    teitquioomꞌm. Tjantyjo̱o̱ⁿ naxeⁿꞌ Jesús na tyꞌetyꞌetina nato.'
  hin-CV: मसीह येशु ने उसे आज्ञा दी, “जाओ, यह तुम्हारा विश्वास है, जिसके द्वारा तुम
