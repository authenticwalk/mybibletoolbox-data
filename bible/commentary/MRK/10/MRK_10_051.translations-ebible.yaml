verse: MRK.010.051
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A isiviale di ono vade ahoe vai.” Ige au loui
    avoe, “Kosive, di isiviale di ni hoesehavoge di tota niai.”
  okv-H: Iesu na “Umo do ana uje ue ere?” ainge enu embo amina “Bada, nau tihi ejo
    javotoho au kione” ainge enu
  tbo-tbo: Yesu i lubayadeya i pa, ‘Om luhogala awai uyahim a dewaya?’ Tu matakeke
    i pa, ‘Guyau, u luhogala ipa matau hina dewadewa.’
  mal-C: “ഞാൻ നിനക്ക് എന്തു ചെയ്തുതരണമെന്നാണ് നീ ആഗ്രഹിക്കുന്നത്?” എന്ന് അയാളോടു ചോദിച്ചു.
    അന്ധനായ ബർത്തിമായി, “എനിക്കു കാഴ്ച കിട്ടണം, റബ്ബീ,” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Καὶ ἀποκριθεὶς λέγει αὐτῷ ὁ Ἰησοῦς,⸃ Τί ⸉θέλεις ποιήσω σοί;⸊ Ὁ δὲ τυφλὸς
    εἶπεν αὐτῷ, Ῥαββουνί, ἵνα ἀναβλέψω.
  bgc-bgc: इसपै यीशु नै उसतै कह्या, “तू के चाहवै सै के मै तेरे खात्तर करुँ?” आन्धे
    नै उसतै कह्या, “हे गुरु, योए के मै देक्खण लाग्गू।”
  khz-khz: Ne Iesu na erenagiato, netiwato, “Rakagau gemu ana kalaa notina?” Mata-kele
    talimana evega-geleto, netiwato, “Vevega-ripa talimamu, mataku ono mai-kala-pakaa.”
  deu-TKW: 'Und Jesus redete ihn an: was willst du, daß ich dir thun soll? Der Blinde
    aber sagte zu ihm: Rabbuni, daß ich sehend werde.'
  zsr-NT: 'Gnabnëꞌ lëꞌ Jesús, rnëꞌ: ―¿Bizxa rëꞌnnuꞌ gunaꞌ quiuꞌ? Bubiꞌë didzaꞌ bönniꞌ
    naꞌ nachúl lahuëꞌ, rnëꞌ: ―Bönniꞌ Usëdi, rëꞌndaꞌ gunuꞌ ga huöalj yöj lahuaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Olingi nasala nini mpo na yo ? Mokufi miso azongisaki :
    — Moteyi, nalingi komona.'
  hns-NT: 'Tab Jiesoe ose poetjhies: „Ham tor khaat kaun tjiedj karie?” Tab andha
    bolies: „Raboenie, Maastar djie, ham maangiela dekhe!”'
  noa-E: Mag chadcha ich aar dʉnʉʉubaimaawai Jesuu irig, —¿Khani pua mʉrʉg pʉch dʉ̈i
    apim khõsi chirʉ́? a jëeujim anʉm. Magbaa chi daudam khĩsu khitʉm garmua jũrr
    irig, —Maestro, muan pʉrʉg mʉch dauta monaaupʉ̈ipim khõsi chirʉmgui ajim anaabá.
  eng-EMTV: So Jesus answered and said to him, “What do you desire that I should do
    for you?” And the blind man said to Him, “Rabboni, that I may receive sight.”
  mib-NT: 'Te ni cahān yā jiín de: ¿Na vé cuní rō jeē sáha ri jiín ró? Te máá de ni
    cahān de: Maestro, jeē na ndúndijin tɨnūu ná cuní na, áchí de.'
  bea-bea: Kahchu Jesus otyesta toowehchu yehti, Ye sachinioonunisita anusleha? Ayi
    mataituehi teze toowe ehti, Aghaghintai, setai saanaoontlihi.
  lif-NT2: ये़सुरे़ खे़न् सेःन्‍दोसु, “इङ्‌गाॽ थे़मा चोगुङ् पिने़बा निङ्‌वाॽ के़जोगुबे?”
    खे़ल्‍ले़ मे़त्तु, “सिक्‍साम्‍बे, इङ्‌गाॽ निःमा के़सुक्‍पा पोःङ्‌ङार॥”
  xnj-xnj: Yesu akamkota, “Ugana nikukitila kyani?” Ngalola yula akamyangula, “Muwula,
    niyupa kulola.”
  mmx-mmx: La ne Iesu ga sue i xeretna, “U vara i do nenia na lok lavanga salai ru?”
    La nom laradi ga vorang i xeretna, “Rabai. A vara i do luxatli rak na xasep.”
  cbr-NT: 'Usaria aia ca Jesusan cacëxa: —¿''Ën mi uisoti caina cuëënin? Cacëxun ca
    cacëxa: —Isnúnmi ''ë bëpë́xcuti cana cuëënin.'
  tee-NT: 'Chai ju Jesús junich: ―Tijuch ju acnaviniyan. Chai ju alak''ach''ix juni:
    ―Amamaka''unu'' ic''alac''avamputun.'
  eng-LSV: And answering, Jesus says to him, “What do you will I may do to you?” And
    the blind man said to Him, “Rabboni, that I may see again”;
  cak-NT: 'Y ri Jesús xuc''utuj che: ¿Anchique ri najo''? Y ri achi moy xu''ij che:
    Maestro, xcha'' raja''. Ren ninjo'' yitzu''n, xcha''.'
  pah-NT: 'Igwete Jesus''ga ei ga pe: —Gara nde erepota? —Jesus, tajireha katu ti,
    ei ga ga pe.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿K''ãata k''inia bɨma aji, mɨa oomerã pɨ ome? Tau
    p''ãriu bɨpa p''anauji: —Jesús, Tachi Waibɨa, mɨchi taupa pia unu k''inia bɨda
    aji.'
  xed-xed: 'Ka ɗawaŋtá Yesu da tsi. Kaʼa mantsa: «Nu ta kumə ka ta magaghata ɗa na?»
    kaʼa. «Maləma ɗa, ka nghəglaŋta yu ta vli,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús da̱ já cáchí a̱ já xi̱hi̱n dá: —Ndía̱
    cúnu̱n ná caja i̱ xu̱hu̱n. Já na̱cachi mé da̱ cua̱á cán já: —Cande̱hé e̱ cúni̱,
    xitoho.'
  gfk-S: Ma ne Jisas ga tiri ie, “U sip be iou ni gil hohaam tam?” No pulo ga balu
    ie, “Tena harausur, iou sip be iou ni nanaas.”
  bmu-bmu: Aniga kewö qesim waŋgiyök, “Alani, nöŋön wani yuai ak gihimamgöra mötzan?”
    Mewö qesim waŋgiiga jegömöl azinöŋ jiyök, “Ketaŋamni, ni jeni kunbuk umamgöra
    mötzal.”
  dgz-dgz: Iesu singui wayaven, “Ne inagap dim da tat anuingi?” Apan ame gare anega
    wan, “Ayop, ne yangut tat anuivin.”
  eng-GNV: And Iesus answered, and said vnto him, What wilt thou that I doe vnto thee?
    And the blinde sayd vnto him, Lord, that I may receiue sight.
  zaa-NT: 'Jesús nna rèe na: Biani calatsi'' lu'' gunia'' por lu''. Lą nna rą ne:
    Maestro, calátsa''a'' elá'' te''.'
  eng-WEBSTER: And Jesus answered and said to him, What wilt thou that I should do
    to thee? The blind man said to him, Lord, that I may receive my sight.
  guh-guh: 'Nexata Jesús yanijoba Bartimeojavabelia. —¿Detsa xua jitsipame tacaexanaenexa?
    jai Jesús. Nexata Bartimeo bitso pitaxutotsëcënaenë, jumaitsi Jesúsjavabelia:
    —Jesús, jitsipajë taitaxutoxanepanaejava, jai.'
  bon-bon: Yeesu itemlige egä, “Maane singi cane ngena wawename määme tääpume?” Tabe
    jejige egä, “Babo biname, cane singi cääri irecu asatame.”
  nhw-BL: 'Huan Jesús quiilhui: ―¿Tlaque tijnequi ma nimitzchihuilis? Huan nopa popoyotzi
    quinanquili: ―Tlamachtijquetl, nijnequi nitlachiyas sempa.'
  swh-ONEN: Yesu akamuuliza, “Unataka nikufanyie nini?” Yule kipofu akajibu, “Mwalimu,
    nataka kuona.”
  wbi-wbi: UYesu akamposia akati, “Ghulonda nikuvombele kiki? Um'bofu jula akati,
    “M'bulanisi, nililonda nilolaghe.”
  bba-bba: Mɑ Yesu u nùn bikiɑ u nɛɛ, mbɑ ɑ kĩ n nun kuɑ. Mɑ wɔ̃ko wi, u nùn sɔ̃ɔwɑ
    u nɛɛ, yinni nɑ kĩ n yɑm wɑwɑ.
  eng-KJVCPB: And Jesus answered and said unto him, What wilt thou that I should do
    unto thee? The blind man said unto him, Lord, that I might receive my sight.
  kgk-NT: —Mbava'e tipo ereipota xe ajapo nde-rehe? he'i hesapyso e'ỹ va'e-pe. —Eme'ẽ
    jevy xe-vy xe resapysorã, mbo'eháry, he'i Hesu-pe.
  waj-waj: 'Vuduu Yisuuva inna yaparainno tunoo: A aaniivai na i iikiaiveerainna kiannannee?
    tuduu rikioo ivo inna sai tunoo: Vitaira-o, na ni avu aavaa safuuma kava taanaraivaaraina
    i yaparakiaunoo,'
  ekk-PKP: „Mida sa tahad, et ma sinu heaks teeksin?“ küsis Jeesus talt. „Õpetaja,“
    vastas ta Jeesusele, „ma tahan näha!“
  mpx-mpx: Yeisu tomatakai i neli i ba, “Hauna gun nuwam na ginol kaiwem?” Tomatakai
    i ba, “Topankite, nuwau matau ni waisi.”
  wbp-wbp: Jijajirliji payurnu, “Nyiyakulpanpaju purlaja?” Yangkajurla milpa-parnta
    pampa wangkaja, “Warlalja-Wiri, yanurnurnangku milpa-parnta yungurnangku marlaja
    nyanyilki.”
  luo-luo: Yesu nopenjo ngʼatno niya, “Angʼo midwaro mondo atimni?” To muofuno nodwoke
    niya, “Japuonj, adwaro ni mondo anen.”
  nhe-NT: 'Huan Jesús quiilhui: ―¿Tlachque tijnequi ma nimitzchihuili? Huan nopa popoyotzi
    quinanquili: ―Tlamachtijquetl, nijnequi nitlachiyas sampa.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬ ܕܥܵܒ݂ܕܹܢ ܐܸܠܘܼܟ݂؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ
    ܣܸܡܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܪܲܒܝܼ، ܒܵܥܹܝܢ ܕܚܵܙܹܝܢ.“'
  esk-NT: Jesus-ŋum apiqsruġniġaa, “Suvaata akku tuqłullaviŋa?” Qiñitlaiḷam uqautiniġaa,
    “Iḷisautrii, qiñitlasitqigukkaluaqtuŋa.”
  msb-msb: Ginhunga siya ni Jesus, “Nano an gusto mo na himuon ko para sa imo?” An
    sabat san buta, “Maestro, gusto ko po makakita.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² mi³hnøngh²hning jmo³jni
    quiánh²hning? ―ca¹juúh²dsa. Jøng² ca¹juúh² dsa² teg³: ―Ju³ li¹jniáng¹²jni calah,
    Tøa¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ ପାଚାର୍‌ଲା “ମୁଇ ତର୍‌ପାଇ କାଇଟା କର୍‌ବି ବଲି ତୁଇ ମନ୍‍ କଲୁସ୍‌ନି ?”
    ସେ କଇଲା, “ଏ ଗୁରୁ, ମୁଇ ଜେନ୍ତିକି ଦେକି ପାର୍‌ବି ସେଟା ମନ୍‍ କଲିନି ।”
  meu-meu: Iesu ese e nanadaia, eto, Dahaka emu ai baina kara? Mata-kepulu tauna e
    haere, eto, Hahediba taumu e, mataguboma hapapa.
  yva-NT: Yesus po anajo pare, “Animaisye mi nyare Syo raunande nai?” Umba vatano
    amije ntuba umaso po raura pare, “Injayo Kurune, syare ibekero syo nuge raeni.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Anya i gustu mua a gemtén ko diko?” “Maistu,”
    kagi na, “Gustu ko maketaék.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo me: ―Bnë nadieṉ, ¿pe racladz luu guṉ naa? Pquiab
    me rëb me: ―Maestro, racladz naa guiac lo naa.'
  hix-NT: Àsok oynyàr xe manaye, rowya, kekon hatà, Txesusu, àwya. Khananàhnye y,
    kekon hatà, Rontanàhrà xe wehxaha, owya, kekon hatà.
  sim-sim: Urik Jisas ormu silira, �Mberem a miri ukmbaha mi mbandu?� Urik ormu mbara,
    �Wasilaka, a heyekmbaha amu hishinduwa.�
  npi-ULB: येशूले त्यसलाई जवाफ दिनुभयो र भन्‍नुभयो, “मैले तिम्रो निम्ति के गरेको चाहन्छौ
    ?” त्यो दृष्‍टिविहीन मानिसले भन्यो, “रब्बी, म मेरो दृष्‍टि प्राप्‍त गर्न चाहन्छु
    ।”
  cgc-cgc: Ambal Jesus ki kanen, “Sugiran a no daw ino liag no na buaten ko para ki
    kaon.” Ambal din, “Mistro, liag ko na makakita.”
  tim-tim: Guto hin dâm aikoep, “Gain gain akgiŋbegât nâŋgât?” dâmbo dewunŋe bok bokŋe
    arekŋe hin dâep, “Humo, âlepŋe ek dâmenâ dewunne hulaŋ akniŋdo âlepŋe ekbe dâm
    aregât ulitgiŋdân.” dâep.
  yor-yor: Jesu béèrè lọ́wọ́ rẹ̀ pé, “Kí ni ìwọ fẹ́ kí èmi kí ó ṣe fún ọ?” Afọ́jú
    náà dáhùn pé, “Rabbi, jẹ́ kí èmi kí ó ríran.”
  wos-wos: Ye xakundéka dé déré wakwexéké, “Méniré méta yawute méni mawuli ye?” Wungi
    wakwexékéndéka dé dama hiyandé du wa, “Néma du, dama wambula xénjoka wuni mawuli
    ye.”
  emp-NTPO: 'Maʌ̃ne Jesuba idjía iwid̶isia: –¿Cãrẽda quĩrĩã b̶ʌ mʌ̃a oida?– Dji daub̶errea
    b̶ʌba jarasia: –Jaradiabari, mʌ̃ dauba unuida quĩrĩã b̶ʌa.–'
  eng-F35: Jesus reacted by saying to him, “What do you want me to do for you?” The
    blind man said to Him, “Rabouni, that I may see again!”
  ind-ind: Yesus bertanya, “Apa yang kamu mau untuk Aku perbuat bagimu?” Jawab orang
    buta itu, “Guru, tolonglah supaya saya bisa melihat kembali.”
  pes-OPCB: 'عیسی پرسید: «چه می‌خواهی برایت بکنم؟» گفت: «استاد، می‌خواهم بینا شوم.»'
  mpt-mpt: Yesuse baabanea Kobo ne fatnatneneko genebte? gesea naka ele baaneo Aleyemin
    Naka kobo ne kino klautneneba webiatnenoko genitabo gesea
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Eki peaano hone pa꞉la꞉pe leekeme. Mo leke holupiki
    halima꞉ ipiki pa꞉ta꞉ alota꞉ Tekehalio. Ya leke yaapo ki laae leekeme.
  mkl-mkl: Nɔ Jesu í beeɛ í ni, mii ì bi n ceeɛ. Ŋɔi fɛɛjuu í jɛɑɑ í ni, Mɛɛtu, ǹ
    bi n yɛ ilui.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ, “ନେଙ୍ଗ୍ ନାଁନ୍‌ସା ମେଃ ଣ୍ତିଙ୍ଗ୍‌ଏ ଡାଗ୍‌ଚେ ନାଁ ଇକ୍‌ଚା
    ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍‌କେ ?” ଆତେନ୍‌‌ କାନା ରେମୁଆଁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ଅ ଗୁରୁ ଡିରକମ୍ କି
    ନେଙ୍ଗ୍ କିକେ ଇଁୟାଏ ।”
  gof-RNT: Yesuusi, “Taani new ay oothana mela koyay?” yaagis. Qooqey, “Asttamaariyaw,
    ta xeellanaw koyays” yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କୁଲିକିୟାଏ, “ଆଇଙ୍ଗ୍‌ ଆମାଃ ନାଙ୍ଗ୍‌ ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ମେନ୍ତେମ୍
    ସାନାଙ୍ଗ୍‌ତାନା” ଏନ୍‌ କା ନେଲ୍‌ଦାଡ଼ିତାନ୍‌ ହଡ଼ ମେତାଇୟାଏ, “ହେ ଗୁରୁ ନେନେଲାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା
    ।”
  gah-gah: Vo anitekago, Izesú nana netá alegetatokumú nolane loko loká omikago, agómula
    lika vemámo tisánemaka, nogómula ale goloutonetatane loko noluve.
  lcm-lcm: Na Iesu kala sui ia ta, “Kupo buk ani naka vil sa anim?” Na ba ang kala
    antok ia ta, “Raboni, napo buk asi kag mata arai.”
  aer-aer: Jesus-ele renhe apayuthneke, “Iwenheke-ame unte ahentye-aneme the ngkwenge
    mpwaretyeke?” Kenhe re angkirtnerlenge, “Akaltyele-anthenhe-anthenhe-aye, alknge
    altywere-ilaye the aretyeke anteme.”
  qvc-NT: 'Ñawpambina kaptinqam, Jisusqa tapurqan: —¿Imashinam munangi yanapashunayqa?
    nishpa. Chaymi chay sarku Bartimiyuqa nirqan: —Yach''achikuq Taytitu, yanapawayri
    rikakunaypaq, nishpa.'
  tgl-ULB: At sinagot siya ni Jesus at sinabi, “Anong gusto mong gawin ko para sa
    iyo?” Sinabi ng bulag, “Rabi, gusto kong matanggap ang aking paningin.”
  cbs-NT: 'Jesúsun yukakin: —¿Mia jawa medabewapa?— aka juni bekunman yuikin: —Xanen
    ibuun, ana en uinun ea bepexwe ika en ikaii— aka'
  xtm-NTPP: 'Te Jesús ma, jikan‑tnu''u ya de: ―‍¿Nawa kúni ni ja sa''a sa ja kuu ni?
    ―‍kúu ya jiña''a ya. Te tee kuaa ma, ni ndakone''e de: ―‍Teskua''a, kúni sa ja
    kuu ndakonde''ya sa ―‍kúu de jiña''a de.'
  nnq-nnq: Yesu ngankonya, “Mpala nantende nike?” Jwangalola jwenio ngajanga, “Aboli,
    nyopa nhoto kulola.”
  bao-NT: 'Jesús pea: —¿Ñeere mʉre yʉ ca tii bojaro mʉ booti? —cʉ̃re ĩi jãiñaupi.
    To biro cʉ̃ ca ĩiro, ca ĩatigʉ pea o biro ĩi yʉʉupi: —Buegʉ, yʉ cape ca ĩaro yʉ
    boo —ĩiupi.'
  san-ORI: ତତୋ ଯୀଶୁସ୍ତମୱଦତ୍ ତ୍ୱଯା କିଂ ପ୍ରାର୍ଥ୍ୟତେ? ତୁଭ୍ୟମହଂ କିଂ କରିଷ୍ୟାମୀ? ତଦା ସୋନ୍ଧସ୍ତମୁୱାଚ,
    ହେ ଗୁରୋ ମଦୀଯା ଦୃଷ୍ଟିର୍ଭୱେତ୍|
  huv-NT: 'Condom Teat Jesús tatün manguiay nej: ―¿Teat, cuane indiüm narang wüx imbasa?
    ―aj. Quiaj tasaj nej aaga nesomb: ―Teat, sandiüm ram xiniiüg naxom najaw ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―¿Te guí̱ nne di̱ nja''i? Ra̱ xädä p''ʉya, bi ''yɛ̱na̱:
    ―Ague grá̱ xännba̱te, dí̱ nne ngue di̱ nzø ma̱ dä.'
  nop-nop: Bune Jesudi ninadiguk, “Nu maŋgoŋ tigambit yoŋa kutinanilaŋ?” Unduŋ ninadiguk
    kaŋ me dausipmikdibo niŋguk, “Hinale, nu dau diwediwe tibe nadilat.”
  obo-NT: Na id inturan sikandin ni Disas, kahi rin to, “Ondan man kos id kopi-i ru
    nod puungan ku kikow?” Mid tavak iddos butud to, “Tohodnonaw, id kopi-i ku nod
    pokokita.”
