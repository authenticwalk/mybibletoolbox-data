    teme jiŋokombi ŋiji ojiya, “Sogunene, noŋ jiŋone moke piiŋgo manego.”
  gof-ENT: ዬሱሲ፥ «ታኒ ኔው ኣይ ኦና ሜላ ኮያይ?» ያጊስ። ቆቄይ፥ «ኣስታማሪያው፥ ታ ፄላናው ኮያይስ» ያጊስ።
  aau-aau: Jisas hiy hye mesopok, “Hunkwe hne ha penkin lon kow e mon o?” Uwr nene
    kopyo sohiy me, “Hiymon sorasor uwr ara, hakwe ma-lira e mon.”
  tvk-tvk: Di, Iesu misisi bit, “?Xouk iem bei tengan napol ni naha minuk?” E ngan
    xa meten bar bit rilomun mini ni bit, “Titsa, ieok bei tengan upol ni nou niketeh
    rilomun.”
  prf-NT: Tinanung siya ni Jesus, “Ánya gustu muwid a gamitán ku dikomu?” Kinagi nen
    burák, “Maistu, gustu ku a maketaák a ruway.”
  auy-auy: Ísu séna nóina embó arááímo táínda-iꞌa uwánkanaumno súwana séna óraakoo
    súramba kaweꞌá uwásinkainkwaeꞌa úne súwana
  tbg-tbg: Ihuva vira irero tiharo, Te ai nantire urarae aniarao? tiro. Minti tuvaro
    avu qimpavu vaiintiva tiharo, Maara ti variara vaiintio, ti tivu rampai kaanerama
    te anuro, tiro.
  hub-NT: 'Nui jeanmatai Jesús chicharuk: “¿Winasha warinma wait anentrurti tusamea
    wakerutame?” tusa inia. Tusa iniam wainmachu ayak: “Jintinkartina, wika paan iimtikriti
    tusan wakerajai”, tusa tinaiti.'
  hmo-hmo: Iesu ese ia nanadaia, “Oi ura dahaka lau karaia oi dekenai?” Matakepulu
    tauna ia gwau, “Hadibaia tauna e, lau ura lauegu matana oi kehoa.”
  big-big: Togo Yisugu piyegi pelik nguk meiya, Nangaiyeng nogo niyegi miziweki ni
    keli, meiya logo wireyau kusabokko pelik meiya to mela, Negi Yemizibek, ne ngereke
    wireyaugu pakelagi keli, meiya.
  gux-G: 'Ke Jesu ŋmiani o ke yedi a bua mintieni a po be yo?» ke o juanmo yedi: «canba,
    n bua min guani ki nɔnli.»'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ Bartimeo: ―¿Jmii''³¹ cu³lø³¹ ''naan³
    ''e³ rɨ²jmeen²³² quién²nu³? ''E³ jo̱³ ca²³jua''³ dsa³ tuu²: ―Dsa³ ''e²³, ''náan²³
    ''e³ li²³jnéen²³ ''u².'
  zar-NT: 'Jesús gunábinëʼ lëʼ, rnnëʼ: —¿Bizxi rë́ʼënuʼ gunaʼ quiuʼ? Bubiʼë didzaʼ
    bönniʼ naʼ nachul-la lahuëʼ, rnnëʼ: —Bönniʼ Usedi, rë́ʼëndaʼ gunuʼ ga huöálaj
    guiö́j lahuaʼ.'
  kde-kde: Yesu nkummuja kuchidoni, “Ùlembela nikutendele chamani?” Ayula munu aputêle
    meho nkunnyaulila kuchidoni, “Nkúhunda, ngùlembela ngupate kulola.”
  ata-ata: Mulai muxali noxou Iesu, la sou Iesu mutaliꞌisou lexe, “Mii maꞌia ane nemasaxau
    lexe eni aꞌoxonu noxine?” La sou anu muvikalanu Iesu lexe, “Rabi, eni emasaxa
    lexe amamalei.”
  qvw-NT: 'Ćhämuptinmi Jesus: “¿Imallactam nilanqui?” nin. Niptinmi aplaca: “Taytalláy,
    licaytam munallá” nin.'
  nfa-nfa: Ka Yesus karèi ne, peka na, “Èu parluu ngaa?” Dhèu bèdhu ne dhaa, aku nèngu
    na, “Ama, ee! Jaꞌa manèngi ho jaꞌa bisa kèdhi.”
  tnp-tnp: Kəni Iesu tətapuəh ohni məmə, “?Nəkolkeikei nak?” Mətəu təni məmə, “Iəgətun,
    iəkolkeikei məmə nəkol vivi nəhmtək pəh iəkeh nati.”
  urd-urd: ईसा ने उस से कहा, “तू क्या चाहता है कि मैं तेरे लिए करूँ?” अंधे ने उससे
    कहा, “ऐ रब्बूनी, ये कि मैं देखने लगूं।”
  hot-hot: Ma Yisu hanaŋ hadêŋ yani, “Lemhaviŋ yandum malê êndêŋ o?” Ma anyô madaluk
    pusip êŋ hanaŋ, “Kêdôŋwaga, yaleŋhaviŋ yaŋgê tak.”
  mqj-NT: 'Nakutanaimi Puang Yesus nakua: “Aka muporai la kupogau'' lako kalemu?”
    Natimba'' nakua: “Moraina'' la paita, Tuangguru.”'
  rus-SYN: 'Отвечая ему, Иисус спросил: чего ты хочешь от Меня? Слепой сказал Ему:
    Учитель! чтобы мне прозреть.'
  mbh-mbh: Ma Jisas i nina i ve, “Ong sis ve aro tho oma ur nekenga nge wong?” Mako
    toko theki prosnga aken i ria i ve, “Pamirealinga tho sis ve aro thekik alaini
    i lema mo tho the ol.”
  bdd-bdd: Cinaoma ma Yesu ꞌihegwaeya, ꞌigwae, “Toꞌaha nuwanuwau ma weyahiu yapaihowa?”
    Ma tomata gibugibuina ꞌigwaeya, “Bada, sawasawahina ma matagu ꞌugiheꞌasilala?”
  cbt-NTPO: —¿Ma'ta' iyasha, onpochinquën? itërin Quisosori. —Anoyarayatoco Maistro
    canta' noya ni'tanta'i, itërin.
  srn-NT: 'Yesus aksi en taki: “San yu wani tak'' Mi mus du gi yu?” A breniman piki
    taki: “Masra, mi wani si.”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nu quicha biꞌ: ―¿Na laca ntiꞌ nuꞌu̱ chaꞌ cuaꞌni
    naꞌ loꞌo nuꞌu̱? ―nacui̱ yu jiꞌi̱. ―Mstru ―nacui̱ nu cuityi̱ꞌ―, cuaꞌni nuꞌu̱ joꞌo
    ꞌna, chaꞌ xaꞌ tyaca̱ꞌ tsoꞌo xee cloo naꞌ ñaꞌa̱ naꞌ chaca quiyaꞌ ―nacui̱ jiꞌi̱
    Jesús.'
  bqc-SIM: 'Ɔ̃ Yesu aà là à mɛ̀: Bↄ́ ń ye mà kɛnɛi? Vĩ̀api wèwà à mɛ̀: Dii,
    má ye màↄ gu''eɛ.'
  tcz-CHONGTHU: Yeshuan, “Ipi bolpehleng nadeiyem?” tia adoh leh, mitchopan, “Houhil,
    kho muleng kati,” ati.
  mar-mar: येशू त्यास म्हणाला, “मी तुझ्यासाठी काय करावे अशी तुझी इच्छा आहे?” आंधळा
    मनुष्य त्यास म्हणाला, “रब्बी, मला पुन्हा दृष्टी प्राप्त व्हावी.”
  snp-snp: Aito, ya Yesukafo loga o edami, Namo ya kamo nedi-nedi o nedenaiye, loto
    kolane? loumaito ya omuna likami wekafo eti loumami, Api lilibanimo we, omune
    kenae, loto loumaito,
  isl-isl: „Hvað viltu að ég geri fyrir þig?“ spurði Jesús. „Meistari,“ sagði blindi
    maðurinn, „mig langar að fá sjónina!“
  spy-NT: Kuteebee ꞉Yēēsu kule, “Imāchē āyēwuung' nee?” Kukētyi ꞉chiichoo kule, “Mokoryoontēēt,
    āmāchē akaste.”
  xnn-xnn: Dat kanan Jesus ken siya, “Ay ngan nan kayatmo ay ikkak ken sik-a?” Danat
    kanan, “Apo, kaytek ay makaila koma.”
  mwe-mwe: A Yeshu gubhaabhushiye, “Nkupinga nintendele nndi?” Anangalole bhala gubhaajangwile,
    “Mmajiganya ngunapinga nole.”
  tte-tte: Yeisu ineli koina iba, “Tawae nuwanuwam kaiwem yapaisowai?” Yo tomangibugibune
    iwaloba, “Toyakayakatai, nuwanuwagu mangu silala.”
  tcs-tcs: Den Zizas bin askem, ‘Wanem yu wandem?’ Da blainman bin ansa, ‘Tisa, ai
    blain. Ai kan luk. Plizgar, elpe mi po lukgen.’
  hlt-THB: Jesu ing, “Nak khanawh ikaw sai pek ham na ngaih?” tina hy. Cawh, mikhyp
    ing a venawh, “Rabboni, huh thai ngaih hy nyng,” tina hy.
  soq-soq: Ita Iesu me waitarasane wanase, “Dima e manawo dewasapaa meneede?” Apana
    emawa potawa sipoasane wanase, “Debamamba, ne sala ewapaa menanedio iririwantedina!”
  qub-qub: 'Chayaptin Jesús tapuran: «Gampaj ¿imata ruranätataj munanqui?» Gaprana
    niran: «Maestru, ñawë ricanantami munä.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Anni yù ikáyâ mu nga akkuák ku nikaw?” Á kinagi
    nayù buling kuna, “Apu, parè bì ta makasinganà.”
  bki-bki: Mia Yesu bika den naio berinavo “?Ana jau kojidom mia nala vaio kaso?”
    Mia toro nei berdop̃e, berinavo “Tubo, aua, kiniou nojidom ka kala miraku nalo
    rimei rivu, ka kiniou nejikia nesirarago.”
  bqp-bqp: 'Akũ Yesu a là à pì: Bↄ́n ń ye mà kɛnnɛɛ? Vĩ̀naa pìi wèa à pì: Rabi,
    má ye ma wɛ́ gu emɛ.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Wó jɨɨ nə́ mə sáág wo jɨ?» Ancím-ncîm mú bɛ̧sa
    nə́: «Ye yɨ́ɨ́gʉli, ság nə́ mə kwóg dʉ́gya.»'
  hat-hat: 'Jezi mande li: -Kisa ou vle m'' fè pou ou? Avèg la reponn li: -Mèt, fè
    m'' wè ankò.'
  npl-NT: 'Ijkuakó Jesús okitlajtlani: —¿Tlan tikmonekiltia manimitstokti? Ye okinankili:
    —Tlamachti, nikneki nitlachias.'
  bgg-bgg: Isu è aishii sai, “Gune na shii nyie rek phi bo è yang lei?” miegthi pha
    ji è yao. “Masdo, gu ne dinne mieg doh mua yi pha yang ro.”
  eng-TCENT: Then Jesus said to him, “What do yoʋ want me to do for yoʋ?” The blind
    man said to him, “Rabboni, I want to receive my sight.”
  eng-BSB: “What do you want Me to do for you?” Jesus asked. “Rabboni,” said the blind
    man, “let me see again.”
  cpu-NT: 'Josampitavakeri, ikantziri: “¿Opaitama pikovakotanari? ¿Tsika nonkantaimika?”
    Jakanake irirori, ikantzi: “Iyotaantanerí, nokovi namenavaitai kameetha.”'
  san-ASM: ততো যীশুস্তমৱদৎ ৎৱযা কিং প্ৰাৰ্থ্যতে? তুভ্যমহং কিং কৰিষ্যামী? তদা সোন্ধস্তমুৱাচ,
    হে গুৰো মদীযা দৃষ্টিৰ্ভৱেৎ|
  tac-NT: 'Esúsika rukele: ―¿Tachiri najkí mué? ''Lige alué tabilé ma''chílimeka nejele:
    ―Mué beníriame, najkí ne napurigá ne''chí ''yómala mué napurigá ''la ma''chílimala
    ne ku.'
  eng-WEBPB: Jesus asked him, “What do you want me to do for you?” The blind man said
    to him, “Rabboni, that I may see again.”
  gfk-H: Ma Iesu ga tiri ia bia, “U sip bia iau na gil hoeh taam?” No pula ga balu
    ia bia, “Tena hausur, iau sip bia iau na nanaas.”
  viv-viv: Au Yesu gigahena gigayo, “Gavadi nuwanuwa o faꞋiniya ganagani?” Ada tomatakoyo
    gigayo, “Tovehawala, nuwanuwaku gadaꞋitalele.”
  yao-yao: Che Yesu ŵammusisye jwelejo, “Nkusaka nampanganyichisye ichichi?” Jwangalola
    jo ŵanjanjile, “Jwakwiganya, ngusaka mbate kulola.”
  tgp-tgp: Iesu mo usia mara, “Ko opoi na sava vara a vaia isam?” Matavuso atu mo
    r̃arami Iesu mara, “Tija, na opoia vara a er̃i kilau.”
  auc-NT: Adinque, —Bitö beyæ̈ quïnö cæquïmoo. Äñongante babetamongä, —Awënë në Odömömi
    ëñëmi. Cæbi waa bamonte aboe.
  kbc-NT: Odaa Jesus ja ige, meeteta, “Amiini ica anemaani me jaotaɡ̶adomi?” Odaa
    niɡ̶ijo ɡ̶olaɡ̶a ja niniɡ̶odi, meetalo, “Iniotagodi, jemaa me jatetacibece.”
  bmh-bmh: Guzenina, Yesus nug aureun, “Izan na erunizai en ailem?” Guzenina, du ameg
    kumi gonug aureun, “Igulabai miganem du, iz koli ame waipemen, abu piai.”
  ctu-BL: 'Jesús tsi'' sube: ¿Chuqui a wom mic tumbeñet? che''en. Jini xpots'' tsi''
    sube: Maestro, com mi'' cha'' c''otel c wut, che''en.'
  meq-meq: 'Yesu a tsətsah faya, a gwaɗay: «A saka nâ ge hərwi yak na, mey?» Guluf
    niye a mbəɗay faya, a gwaɗay: «Miter, a seŋ na, nâ ŋgatay a ɗəre sa tey.»'
  noa-H: Mag chadcha hich haar dʌnʌʌubaimaawai Jesuu hirig, —¿K'ani pua mʌrʌg pʌch
    dʌ̈i hapim k'õsi chirʌ́? ha jëeujim hanʌm. Magbaa chi daudam k'ĩsu k'itʌm garmua
    jũrr hirig, —Maestro, muan pʌrʌg mʌch dauta monaaupʌ̈ipim k'õsi chirʌmgui hajim
    hanaabá.
  alp-NT: Yesuse Itneu be, “Kuebe, akotie Au ono saisa ete alere?” Eleki tamata matapolale
    mere ibeteke lokoI be, “Kuru, au kotie, Aono au selu.”
  san-VEL: tato yii"sustamavadat tvayaa ki.m praarthyate? tubhyamaha.m ki.m kari.syaamii?
    tadaa sondhastamuvaaca, he guro madiiyaa d.r.s.tirbhavet|
  kbq-kbq: Higeno anante Jisasi'a anage hu'ne, Na'a hugante'nuegu kave'nesie? Hurami
    ne'moka, ete navu kenaku nehue.
  kbh-kbh: 'Chora, Jesús chë jtanábioye tbojantjá: —¿Ndayá cojtsebos̈e ats̈e acbiama
    chjamama ca? Y chë jtaná tbojanjuá: —¡Buatëmbayá, s̈molesenciá ats̈e chas̈uatabínÿnama
    ca!'
  ron-LSB: 'Isus l-a întrebat: “Ce vrei să fac pentru tine?” Orbul i-a zis: “Rabboni,
    ca să văd din nou”.'
  pon-pon: 'Iejuj ap kotin japen majani on i: Da me koe mauki, I en wiai on uk? Me
    majkun o ap potoan on: Rapuni, i men potoan kilan waja.'
  nhe-BL: 'Huan Jesús quiilhui: ―¿Tlachque tijnequi ma nimitzchihuili? Huan nopa popoyotzi
    quinanquili: ―Tlamachtijquetl, nijnequi nitlachiyas sampa.'
  sps-sps: “A saa te komainy rom anyi ma kat Anyo tsumanyi na,” rangat finy ya Jisas.
    “Tsunaun,” biny fi ya na mata kio to, “nyo komainy matoong rou.”
  wnc-wnc: Siwan Jesuta anzing inikut, “Ga nata dasing tasinggamitde natayak,” ngang
    inikwaiwan natake ita yake, “Aana. Na kaina take tasingamiyakge nataat,” ngang
    inikut.
  bus-bus: 'Ben Yesu à là à bè: Bↄ́n ń yezi mà kɛnnɛɛ? Vĩ̀a pì wèàla à bè: Rabi,
    má yezi ma wɛ́ɛ guu emɛ.'
  gub-BL: — Ma'e erezapo kar putar ihewe nehe, i'i Zezuz izupe. — Heruwihaw, naherehàpyhà
    kwaw ihe, hemukatu pe nehe ty, i'i izupe. — Erezeruzar katu herehe ne, a'e rupi
    nerehàpyhàgatu putar nehe kury, i'i izupe.
  imo-imo: Kano wali, Jisasini yu walipe pilipelie nimbei, “Nani nunge paa ambele
    ulumu tendamboi ningo ninoya?” nimu. Iye mongo lili kanomuni nimbei, “Ungu imbo
    iyemu, na mongomuni melema kanopo imbi tiemboi konopu lteo,” nimu.
  boj-boj: Bonaqa Yesus na nenemyej, “E ni kiyermqajqa deqa ni e qa leleŋoqnam?” Onaqa
    minjej, “O Tamo Koba, e olo ŋam poibim sawa unqajqa deqa e ni qa leleŋoqnam.”
  ulk-ulk: Iesude eudige abi itmerda, “Ma nalu laglag nali kaka marim akerer?” Ege
    abi sadmer kimiaride detagri, “Erwerle, ka laglag nali lea koka dameri.”
  eng-DRA: 'And Jesus answering, said to him: What wilt thou that I should do to thee?
    And the blind man said to him: Rabboni, that I may see.'
  knf-knf: 'Yeŧu aji na a : « we wi iŋaluŋ ndolu ba? » Nakuul kë aji : « Najukan i
    naan, dolaan nkak ndo kawin. »'
  san-KHM: តតោ យីឝុស្តមវទត៑ ត្វយា កិំ ប្រាត៌្ហ្យតេ? តុភ្យមហំ កិំ ករិឞ្យាមី? តទា សោន្ធស្តមុវាច,
    ហេ គុរោ មទីយា ទ្ឫឞ្ដិព៌្ហវេត៑។
  arn-NT: 'fey ramtueyew ta Jesus: —¿Chem am duamnieymi ñi femael iñche ta eymi mew?
    Fey tati trawma llowdunguy: —Kimeltufe, ayülefun tañi wiñome pelotuael.'
  zas-NT: 'Gunabdiidx Jesús lojx rëbaman: ―¿Xhie rënl günan por lüj? Badxiꞌxan rëbix:
    ―Mextr, rënan yani lon.'
  ken-NT: Yesu abhɛ́p yi bɛ, “Ɔ̌yáŋ mɛ nkʉ́ wɔ yi?” Nnɛ́mámɨk wu akɛmɛ Yesu bɛ,
    “Acha, nchí yaŋ bɛ mpɛt ngɔ́ mbaŋ.”
