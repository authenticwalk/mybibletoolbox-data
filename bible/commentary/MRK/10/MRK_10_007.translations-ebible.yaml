verse: MRK.010.007
translations:
  kpx-kpx: '@see-verse:MRK.010.006'
  okv-H: '@see-verse:MRK.010.006'
  tbo-tbo: Oloto amana ma hinana ina nehalehi po agona ina waya po mitehi hina megogona.
  mal-C: ‘ഇക്കാരണത്താൽ ഒരു പുരുഷൻ മാതാപിതാക്കളെ വിട്ടുപിരിഞ്ഞ് തന്റെ ഭാര്യയോടു സംയോജിക്കും.
  grc-SR: Ἕνεκεν τούτου καταλείψει ἄνθρωπος τὸν πατέρα αὐτοῦ καὶ τὴν μητέρα· ⸋καὶ
    προσκολληθήσεται πρὸς τὴν γυναῖκα αὐτοῦ,⸌
  bgc-bgc: इस कारण माणस अपणे माँ-बाप तै न्यारा होकै अपणी घरआळी गेल्या रहवैगा,
  khz-khz: ‘Vovetaina pakunai tau taa na tamana e tinana pene raokwanira, garawana
    goti pia talu,
  deu-TKW: Darum wird ein Mensch seinen Vater und seine Mutter verlassen,
  zsr-NT: 'Gnëꞌ: “Qui lë ni naꞌ ucaꞌnëꞌ xuz xnëꞌë bönniꞌ, tsajsóalenëꞌ‑nu ngul queëꞌ'
  lin-lin: Yango wana, mobali akotika tata na ye mpe mama na ye, akosangana na mwasi
    na ye,
  hns-NT: Ohie khaat ekgo mardaana ke tjaahie aapan maai-baap ke tjhorke aapan aurat
    ke saath rahe ke. Oe doeno ek rahiega.
  noa-E: Magtarr aawaita emkhooi ich ʉʉi dʉ̈i pabaadëmʉn ich dënnaan kha ogdʉajemgui
    ajim anʉm, ya ich ʉʉi dʉ̈ita ãba nʉrraag.
  eng-EMTV: ‘For this reason a man shall leave his father and mother and be joined
    to his wife,’
  mib-NT: Jeē yúcuan cúu jeē stóo tēe tátá de náná de, te quijnáhan de jíín ñasɨhɨ́
    de.
  bea-bea: Ayi otsi teze tatgha echeli to chu kahchu tatsiyue kah awoti;
  lif-NT2: ‘खे़ल्‍ले़ चोगुल्‍ले़ ये़म्‍बित्‍छाॽइल्‍ले़ कुम्‍बा नु कुम्‍मासि ले़रुसिआङ्
    कुमेःत्तिन्‍नु तङ्‌लो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ लत्‍छा थक् पोःङ्‌सिरो॥ आल्‍ल खे़ङ्‌हाॽग
    ने़प्‍फुसि मे़ःन्, कर लत्‍छा थक्‍सिरो॥’
  xnj-xnj: Ndava yeniyo mgosi yati akumleka dadi na nyina waki, yati iwungana na mdala
    waki,
  mmx-mmx: la ne Moroa ga lok keretna, ‘Lavasuun mun at nai la laradi remes naba on
    basinge ne temen mi nenen la nak lok eburu mi latkin teren.
  cbr-NT: Usoquin unio 'ixun ca unin aín xanu biquin aín titacëñun aín papa ëni, aín
    xanubë ënananquinma 'iquinti 'icën.
  tee-NT: Pus ixlhiyuchi ju tam ts'alh camaconach ju ixpai chai ixnati chai cat'atsucuya'
    ju ix'amachaka'.
  eng-LSV: on this account will a man leave his father and mother, and will cleave
    to his wife,
  cak-NT: Romari' ri achi xquieruya' can ri rute-rutata' y xtiquic'on-qui' riq'uin
    ri raxayil.
  pah-NT: “Nurã ko akwaimbae'g̃a ja'ogi uva'g̃a hugwi oy'g̃a hugwi g̃wembirekokaturo.
  sja-NT: ‘Mapa ɨmɨk'ĩrapa atabëiit'ee chi ak'õre chi nawe ome, araa p'anapataadait'ee
    chi wẽra ome.
  xed-xed: Tsaya dzaʼa kəl zgun ka zlaŋtá dani nda mani, ka ndiʼanavatá vgha ta markwa
    taŋ,
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ú da̱ta̱a jándacoo da tátá da̱ xi̱hi̱n náná
    da̱ já ndique táhan da xi̱hi̱n ñájíhí da̱.
  gfk-S: Taitus ikin no burwana no tunana nage hana sukun no nuno mama ma no nuno
    makai, ma dur na kis tikai ma no nuno haine.
  bmu-bmu: Miaŋgöra azinöŋ mönö iwinamŋi etkömosöta anömŋaŋgöreŋ anda qekötahöiga
  dgz-dgz: God ap anega tani menan apan ine mame vemo waen da naisepi gapan,
  eng-GNV: For this cause shall man leaue his father and mother, and cleaue vnto his
    wife.
  zaa-NT: Acca por nui nna ná qui'ni guthà'na ttu nubeyu' tàta nàna quì'į itsà' tìą
    niula quì'į.
  eng-WEBSTER: For this cause shall a man leave his father and mother, and cleave
    to his wife;
  guh-guh: Bajaraxuata pebi itsa nacojioba pijavajavabelia, banatsata paxavecua, pena
    atavecua.
  bon-bon: Pui name pi rooriye te miiji teeme mage babe bine gomala teeme coga cama
    atejäclmutame,
  nhw-BL: Yeca se tlacatl quicahuas itata huan inana huan mosansejcotilis ihuaya isihua,
  swh-ONEN: Kwa sababu hii mwanaume atamwacha baba yake na mama yake na kuambatana
    na mkewe, na hao wawili watakuwa mwili mmoja.’
  wbi-wbi: Mu uluo umuunhu ikumuleka uviise nu ng'ina, neke ivisagha nu n'dala ghwake,
  bba-bba: Yen sɔ̃nɑ durɔ u koo win tundo kɑ win mɛro deri kpɑ wi kɑ win kurɔ bɑ n
    mɑninɛ,
  eng-KJVCPB: For this cause shall a man leave his father and mother, and cleave to
    his wife;
  kgk-NT: '—Nhandejáry nhe''ẽ he''i a-rami: “Yma ete va''ekwe kwimba''e ypy ndive
    ojapo-ma ave kunha ypy. Upéa-gwi kwimba''e oheja va''erã gwu osy-pe gwembireko
    oirũrã-rehe omenda hagwã. Omoirũ teeharã ndive omenda.'
  waj-waj: Ivaarainno fai vaidiivo ari kaano koovaitana pikioo nnaataivaa varoo
  ekk-PKP: Sellepärast jätab mees maha oma isa ja ema ning ühineb abielus oma naisega
  mpx-mpx: ‘Heiya te kaiwena tau tamana ge hinana ni miluwagil ni na alona ge lagona
    nihi mipamaisena,
  wbp-wbp: Nyampurlangunya-ka wangka Payipulurlaju, ‘Watingki yungulpa-palangu yampiyarla
    nyanungukupalangu-jarra kirda-nyanu manu ngati-nyanu yupukarra-jarrinjakungarntirlilki.
    Kuja-ka karntalku mani, ngulaju jungu kapala jintangkalku nyinami jawirdikilki.
  luo-luo: ‘Kuom mano, dichwo nowe wuon kod min kendo nopadre gi chiege,
  nhe-NT: Yeca se tlacatl quicahuas itata huan inana huan mosejcotilis ihuaya isihua.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܸܬ ܫܵܒܹܩ ܓܲܒ݂ܪܵܐ ܠܒܵܒܘܼܗ‌ܝ ܘܠܝܸܡܹܗ ܘܒܸܬ ܬܵܒܹܥ ܠܒܲܟ݂ܬܹܗ.
  esk-NT: Taatnamik aŋutim unitkisigaa aapaniḷu aakaniḷu, aġnamiknun iḷiḷuni atausiŋŋuġutikaasiiñ.
    Tavra malġuuŋŋaiġutik aglaan atausriŋŋuġisiruk.
  msb-msb: ‘Dahilan sani pagabayaan san lalaki an iya ama kag iloy,
  cpa-NT: Mi³jøng² tiúg²dsa chiég³ jmi²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ଗଟେକ୍‌ ମୁନୁସ୍‌ ତାର୍‌ ବାବା ମାକେ ଚାଡିକରି ତାର୍‌ ମାଇଜି ସଙ୍ଗ୍‌ ମିସ୍‌ସି
    ।
  meu-meu: Badina bunai tau ese tamana sinana baine rakatanidia, adavana mo enai baune
    tao,
  yva-NT: Maisyare omai ti, anya po akoya me aja pe yapaya ti inya, yara to apa wanya
    rai, yanasine mbe intabove.’
  dgc-dgc: Sakay kinagi be na Diyos, a ‘Dahilan ta éya éy ginanan no lélake dena na
    éy tama na, monda mékiagum to asawa na;
  zpm-NT: Gacxe waa, mgui ne rtsieelnia ib none grieezhaa zho lo pxoz zho, lo xniaa
    zho, par gbannie zho wnaa ne nac tsieel zho; laa zho gactipse grop zho. Nacdraa
    zho chop miech, sinque laa zho rac tibaque.
  hix-NT: Àro ke, toto hak tàyàmànhàrà hnànkano. Noro hak tàyonànhàrà hnànkano, thetxe
    hyawo roro harha tehtxoho me, kekon hatà.
  sim-sim: Uhunda osik hulayi or nokoplawa wolo avoko nijava orhin or halaha nokove
    orhi nga linda vri.
  npi-ULB: यही कारणले गर्दा पुरुषले आफ्ना बुबा र आमालाई छोडेर आफ्नी पत्‍नीसँग लागिरहन्छ,
  cgc-cgc: ‘Yon tenaan na mama malin ta pudir ta iya na amay daw inay tak kanen daw
    iya na sawa magdumaay
  tim-tim: aregât luâk siâŋe memeŋe eweŋe hepun yelekmâ âmbenŋe olop manbiandat.
  yor-yor: Nítorí ìdí èyí, ọkùnrin yóò fi baba àti ìyá rẹ̀ sílẹ̀ yóò sì fi ara mọ́
    aya rẹ̀.
  wos-wos: 'Wungi hayitaka ané hundi akwi dé hayi: Du déka yafa ayiwa yatakataka dé
    takwa hérae bér natafambu retambér.'
  emp-NTPO: Maʌ̃ carea umaquĩrãba dji zezara, dji papa sid̶a ameped̶a idji quima ume
    ãbaa b̶ebaria.
  eng-F35: ‘For this reason a man shall leave his father and mother and be joined
    to his wife,
  ind-ind: ‘Oleh karena itulah, dalam pernikahan, seorang laki-laki akan meninggalkan
    ayah ibunya dan dipersatukan dengan seorang istri,
  pes-OPCB: و ”به این سبب است که مرد از پدر و مادر خود جدا می‌شود و به زن خود می‌پیوندد،
  mpt-mpt: nakae e awok aaleb kamwali deibenea alelo omameo
  ssx-ssx: Koto ekita꞉ hali ma꞉nda꞉ma꞉ ipika꞉ ateke inkiki yaapo mina꞉pa꞉lao ipika꞉
    ma꞉la꞉ wanda꞉ yaapo pa꞉ta꞉ apa꞉tao ta꞉ma꞉ni pea halipipikie.
  mkl-mkl: Nɑ nŋu, mɔkɔ ɑ́ jɔ̀ iyeò bɑɑɛ nɔ nŋu do ɑboɛ ɑ mɑɑ wɛɛ
  gaq-gaq: ଆତେନ୍‌ ନ୍‌ସା ମୁଇଙ୍ଗ୍ ଙ୍ଗିର୍‌ବ‍ଏଃ ନିଜେନେ ଇୟାଙ୍ଗ୍ ଆବାକେ ଆନ୍ତାର୍‌ଚେ ନିଜେନେ
    ସେଲାମ୍ବୁଏ ଏତେ କୁଡ଼େଃଚେ ଲେଃଏ ।
  gof-RNT: Hessa gisho, issi asi ba aawanne ba aayiw aggidi, ba machcheera issife
    de7ees.
  unx-unx: ‘ଏନାମେନ୍ତେ କଡ଼ା ଆୟାଃ ଏଙ୍ଗା ଆଡଃ ଆପୁକିନ୍‌କେ ବାଗିକିନାଏ, ଆଡଃ ଆୟାଃ କୁଡ଼ିତାୟାଃଲଃ
    ମିଦଃଆଏ,
  gah-gah: 'Nenemú Ómasímo láa loko limó: Nenemú ve makolímohe makolímohe izolahiko
    amelahiko ahulokimioko venalagi nene,'
  lcm-lcm: nang tukulai ina tauan ka papelek a tamana ve rinana na kame ago kuvul
    ve kana aina,
  aer-aer: Angkentye Moses-kenhe alakenhe angkeme, ‘Kenhe artwele anyikwe uthene mikwe
    uthene imperle-alhemele arelhe anewe akemele, ratherre anyente-irretyeke.’
  qvc-NT: Chaymi chay tyimpumandapacha suq ullqoqa taytanmanda, mamanmanda akrakashpa,
    warminwanna tandakashpa tiyan.
  tgl-ULB: '''Sa kadahilanang ito, iiwanan ng lalaki ang kaniyang ama at ina upang
    makipisan sa kaniyang asawa,'
  cbs-NT: Jaskaken jawen ibubu dapaxkabain juni ainyantan jawen ainbe ketaxameawen
    taea
  xtm-NTPP: Chukan kúu ja tee ma, xndoo de yuva de ma ji'in si'i de ma, te kueka tna'a
    de ji'in ñasi'i de ma,
  nnq-nnq: ‘Kwa magambu genie mundu baleka awamundu na amamundu, aba pamwe na aanamundu,
  bao-NT: To biri ʉmʉ, cʉ̃ pacʉre, cʉ̃ pacore, camotatiri, cʉ̃ nʉmo mena pee niirucumi.
  san-ORI: '"ତତଃ କାରଣାତ୍ ପୁମାନ୍ ପିତରଂ ମାତରଞ୍ଚ ତ୍ୟକ୍ତ୍ୱା ସ୍ୱଜାଯାଯାମ୍ ଆସକ୍ତୋ ଭୱିଷ୍ୟତି,'
  huv-NT: “Wüx aag ayaj nop naxey apmacueat miteat nej mimüm nej, apmaquiiüb mintaj
    nej.
  otn-NT: Ja̱na̱ngue ra̱ n'yohʉ sop'ʉ rá̱ papá, sop'ʉ rá̱ mamá ngue 'bʉhmi̱ rá̱ xisu.
  nop-nop: Unduŋ doktiŋa me niŋ adi mimbeu biyabuŋa tamŋiŋ’walaŋkade wooŋ galiŋa adi
    welehik be sigihikdi kubugoŋ mintaaŋ hatidemeek.
  obo-NT: Ini en kos unayan no od tanan kos mama to amoy woy inoy rin amoy'd pokodsokkad
    don sikandan to sawa rin woy dos oruwa, od kosokkad don.
  cak-ENT: Romari' ri achi man quiq'uin tüj chic rute-rutata' nc'uje-vi. Xa riq'uin
    c'a ri rixjayil nc'uje-vi,
  lif-NT: ‘ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤶᤒᤠ ᤏᤢ ᤁᤢᤶᤔᤠᤛᤡ ᤗᤧᤖᤢᤛᤡᤀᤠᤱ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴᤏᤢ ᤋᤱᤗᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤗᤳᤇᤠ ᤌᤰ ᤐᤥ᤺ᤱᤛᤡᤖᤥ॥ ᤀᤠᤸᤗ ᤂᤧᤱᤜᤠ᤹ᤃ ᤏᤧᤵᤑᤢᤛᤡ ᤔᤧ᤺ᤴ. ᤁᤖ ᤗᤳᤇᤠ ᤌᤰᤛᤡᤖᤥ॥’
  snx-snx: ‘Kulu nenxa suma adu alabi xo anyibixo udinjinane ido ngobi digi pag ana
    saxlul.
  kql-kql: Gotɨn kavik paveve, kapekandi wun ambatɨk kasik fulak masiveve. De, yetɨk
    avɨtɨn wokok waŋdi wome valambakandi wokok me yivpa.
  mie-NT: Jā ñúcuán cúu jā sndóo tēe tatá dē naná dē, de quétáhán dē jíín ñasíhí dē.
  san-TIB: '"ཏཏཿ ཀཱརཎཱཏ྄ པུམཱན྄ པིཏརཾ མཱཏརཉྩ ཏྱཀྟྭཱ སྭཛཱཡཱཡཱམ྄ ཨཱསཀྟོ བྷཝིཥྱཏི,'
  qve-NT: Chayraykun qariqa tayta mamanta saqespa, casarakusqan warmiwan kushka tiyanan.
  pao-NT: Umu yise nanodukwadoose, soo nana tu naanapua'a-baa'yoona nomea. Tu nodukwa-no
    yise nobe-ga'yoo.
  cbu-NT: Ashirucha, tputssha kamuz uru waparee, wanireetstam kasayaru, izuuru wizanllpatamarisha
    minumaripaz nutsas ashirusin taachinllinaya.
  usa-usa: ááqibo waagómá anóama aboámá iyuwéna ánáakote iyikááyata kónanaratama
  soy-soy: Lɛ̃ nnyɑ kɛ utisi uu usɑ́ɑ nɛ úni yisinɛ uu unɔ́si kpísi ɑpi pɛ́nɛ,
  bkx-bkx: Es on nane te, atoni mpoi nnao nasaitan in enaf-amaf, he mpoi nmoin neek
    buaꞌ nok in feel, ma nmafuut nekaf nok ne.
  hui-hui: Irane ogonigo agali mbirame ibu aba ai̱yala helalu ibu onela mandagi howa
  amf-amf: Ogonante eedi imbabee indabeam gara ki gare; [geshon yinnonbete kinka kida
    dee;]
  quc-NNT: “Rumal wa' jun achi kuya kan ru nan u tat, kätuni k'u na ruk' ri rixoqil.
  dob-dob: Gete ꞌalena ꞌenega tai tamana be sinana ꞌida pilisinedi be mwanena maꞌiyana
    simiyaluwa,
  wrs-wrs: '@see-verse:MRK.010.006'
  mca-mca: Qa aka'an in ta'ƚijupi', pa'qu' jukhewe' qa' niwejin pa'qu' ƚatataye' qa
    pe'qu' ƚeneneye' iye,
  tzo-TZC: Jech o xal ti vinique ta scomtsan stot smeꞌ yoꞌ jech ta xicꞌ ti antse.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ယောကျာ်း​သည်​ကိုယ့်​မိ​ဘ​ကို စွန့်​၍ မိ​မိ​ဇ​နီး​နှင့်​ပေါင်း​သင်း​နေ​ထိုင်​လိမ့်​မည်။-
  gng-NT: Nɛn nɛ cère' ujɛ kuɔn' upii la, u li dàan uʼnaa nin uʼbaa,
  cbi-NTPO: Tsa' mityaa unbee rukuya ya' apanu bain, ya' amanu bain shuike' ji', ya'
    shinbuba buudi' chunu juve,
  ikk-NT: ‘Makẹ ọnwan, okẹnnyẹ sikọ d'a latọ nẹdi ẹ lẹ nnẹ ẹ, d'a banye ni nwunyẹ
    ẹ, wẹ ẹbụọ e hẹnrin ohu.’
  leu-leu: E voxo a mataa i taa taꞌulan a lifu si ninana e tamana
  maz-NT: Nguec'ua nu yo bëzo ga zogüji nu tata 'ñe nu nana, ga mimivi c'ü nu su.
  bod-N: དེའི༌ཕྱིར། སྐྱེས་པ་ནི་རང་གི་ཕ་མ་དང་ཁ་བྲལ་ནས་རང་གི་ཆུང་མར་འབྲེལ༌ཏེ།
  tca-NT: —Rü ngẽmacèx ya yatü rü tá nanatü rü naẽna nixũgachi na naxmèxmaã inaxã́ũxü̃cèx.
  zpl-NT: “Enzeꞌe chenu uyucu niyu tucu unaꞌa tsaꞌnai paꞌi cuna naꞌi, para nú huañii
    cuna unaꞌtsiai.
  mbc-NT: Mîrîrî ye'nen warayo' no'pîta yai eemo'ka tun moropai tîsan pia pai moropai
    tîno'pî yarakkîrî eena.
  ndg-ndg: Nnalome kabaleka tate ni mao bake ni kuungana ni ayumbo bake,
  wsk-wsk: “Duap bore te se, kari nuamnuet bitiruk ale imet ilak
  toj-NT: Jayuj jun huinic oj bi yaa can ja snan stati, ja' oj yii ja xcheumi.
  dwy-dwy: Ga ŋurikina ŋurruwu ŋayi yurru ŋunhi ḏarramuyuya gunhaꞌyun nhanŋuway ŋäṉḏiꞌmiŋunaya
