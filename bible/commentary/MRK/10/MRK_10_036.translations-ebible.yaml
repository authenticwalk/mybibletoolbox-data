verse: MRK.010.036
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Dana laheho la isivi vade vai.”
  okv-H: Iesu na ke einge ena “Na ungo ta degi do ana uje ere ove avo evujo ingone.”
    ainge enu
  tbo-tbo: Yesu i pa, ‘Awai nugonugomi?’
  mal-C: “ഞാൻ നിങ്ങൾക്കുവേണ്ടി എന്തു ചെയ്യണമെന്നാണു നിങ്ങൾ ആഗ്രഹിക്കുന്നത്?” അദ്ദേഹം
    ചോദിച്ചു.
  grc-SR: Ὁ δὲ εἶπεν αὐτοῖς, Τί θέλετε ⸂ποιῆσαί με⸃ ὑμῖν;
  bgc-bgc: यीशु नै उनतै कह्या, “थम के चाहो सो के थारे खात्तर करुँ?”
  khz-khz: Iesu na evaikilarato, netiwato, “Rakagau gemi ai pana kalaa nogotina?”
  deu-TKW: 'Er aber sagte zu ihnen: was wollt ihr von mir?'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―¿Bizxa rë́ꞌniliꞌ gunaꞌ queëliꞌ?'
  lin-lin: 'Yesu atunaki bango : — Bolingi ete nasalela bino nini ?'
  hns-NT: 'Tab oe poetjhies: „Ham toelogke khaat kaun tjiedj karie?”'
  noa-E: Magbaa Jesuu amag, —¿Pãrau jãgata mua pãach dʉ̈i apim khõsi nʉma? ajim anʉm.
  eng-EMTV: And He said to them, “What do you desire Me to do for you?”
  mib-NT: 'Te ni cahān yā jiín de: ¿Ndese cácuni rō jeē sáha ri jiín ró? achí yá.'
  bea-bea: Kahchu toowe yehti, Yea sachi nioonunassit naghachanasti?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “खिन्‍छिॽ इङ्‌गाॽ थे़मा चोगुङ् पिने़त्‍छिङ्‌ल
    फाॽआङ् निङ्‌वाॽ के़जोःक्‍सुबे?”
  xnj-xnj: Yesu akavakota, “Mwigana nivahengela kyani?”
  mmx-mmx: La ne Iesu ga sue du xeretna, “Lavanga salai muna sing ia min?”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Añu ñu ''ën mitsu ''axúnti caramina cuëënin?'
  tee-NT: 'Chai ju Jesús alacjuni: ―Tijuch ju lac''asq''uinat''it ju aclanaviniu.'
  eng-LSV: and He said to them, “What do you wish Me to do for you?”
  cak-NT: 'Y raja'' xu''ij chique: ¿Anchique ri nijo''? xcha''.'
  pah-NT: —Gara pe pepota naerũ? ei ga g̃a pe.
  sja-NT: 'Irua iidiji: —¿K''ãata k''inia p''anɨma aji, mɨa oomerã parã ome?'
  xed-xed: «Nahgani ta kumə kuni ta magaghunata ɗa na?» kaʼa nda həŋ.
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Ndía̱ ma̱ni̱ cúni̱ ndó caja i̱ xi̱hi̱n
    ndo̱ —na̱cachi a.'
  gfk-S: Ma iga tiri dur, “Mur sip be ni gil so ta mur?”
  bmu-bmu: Jiyohotka qesim etkiyök, “Iŋiri wani yuai ak etkimamgöra mötzahot?”
  dgz-dgz: Wane Iesu singui wayawamon, “Endi ne dim da da ta enat anuiwanin?”
  eng-GNV: And he sayd vnto them, What would ye I should doe for you?
  zaa-NT: 'Lèe nna rèe cabi: Biani calatsi'' le gunia''.'
  eng-WEBSTER: And he said to them, What would ye that I should do for you?
  guh-guh: 'Nexata Jesús jumaitsi: —¿Detsa pitsicuene pajitsipamebeje patacatoexanaenexabeje?
    jai.'
  bon-bon: Yeesu äätemlige egä, “Weene singi cane ngena ne wawename weeme tääpume?”
  nhw-BL: 'Huajca quinilhui: ―¿Tlaque anquinequij ma nimechchihuili?'
  swh-ONEN: Naye akawaambia, “Je, mwataka niwafanyie jambo gani?”
  wbi-wbi: UYesu akavaposia akati, “Mulonda nivavombele kiki?
  bba-bba: Mɑ u bu bikiɑ, mbɑ i kĩ n bɛɛ kuɑ.
  eng-KJVCPB: And he said unto them, What would ye that I should do for you?
  kgk-NT: —Mba'e pa ereipota xe ajapo nde-vy, he'i gwemimbo'e-pe.
  waj-waj: 'tuduu rikioo Yisuuva ivaitana yapara ruoo tunoo: Na aaniivai ngiivaitanaani
    iikiaiveeraida ngia kiaannee?'
  ekk-PKP: „Mida te siis tahate, et ma teile teeksin?“ vastas Jeesus.
  mpx-mpx: Yeisu i nelil i ba, “Hauna nuwamiu na ginol kaiwemiu?”
  wbp-wbp: Jijajirliji payurnu-palangu, “Nyarrpa-manirnangkupala?”
  luo-luo: Yesu nopenjogi niya, “Udwaro ni atimnu angʼo?”
  nhe-NT: 'Huajca quinilhui: ―¿Tlachque inquinequij ma nimechchihuili?'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܒܵܥܹܝܬܘܿܢ ܕܥܵܒ݂ܕܹܢ ܐܸܠܵܘܟ݂ܘܿܢ؟“'
  esk-NT: Tavra nipliutiniġik, “Suqaġukkaluaqpisik?”
  msb-msb: Ginhunga niya sinda, “Nano an gusto niyo na himuon ko para sa iyo?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² hi² hnøngh² hniah¹²
    jmo³jni quiánh² hniah¹²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ପାଚାର୍‌ଲା, “ମୁଇ ତମର୍‌ ପାଇ କାଇଟା କର୍‌ବି ବଲି ମନ୍‍ କଲାସ୍‌ନି ?”
  meu-meu: Ia eto, O uramu emui ai dahaka baina kara?
  yva-NT: Weti Yesus po yanajo pare, “Animaisye mirati wuribekero rai ipare Syo raunande
    isai?”
  dgc-dgc: “Ey anya i gustu moya?” kagi ni Jesus.
  zpm-NT: 'Dzigo rëb me: ―¿Pe favor ne racladz to guṉ naa lo to?'
  hix-NT: Àsoke ryhe oyowakryenàr komo xe manatxowà, rowya, kekon hatà, Txesusu, àwyanye.
    Àsoke ryhe oyowakryenàr komo xe manatxowà, rowya, kekon hatà.
  sim-sim: Karem fri silirik ormu silira, �Wa, mberem a ukmbaha si hishindu?�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “मैले तिमीहरूका लागि के गरेको तिमीहरू चाहन्छौ
    ?”
  cgc-cgc: Gainsa Jesus i, “Ngaran sa inyo an na ayuon?”
  tim-tim: “Aregât keiŋe makniŋbela nâŋgâwe.” dâmbo hin dâm magaŋiat,
  yor-yor: Jesu béèrè pé, “Kí ni Ẹ̀yin ń fẹ́ kí èmi ó ṣe fún un yín?”
  wos-wos: Wungi wambéka dé wa, “Méta yawute béni mawuli ya?”
  emp-NTPO: 'Jesuba iwid̶isia: –¿Cãrẽda quĩrĩã panʌ mʌ̃a bãrã itea oida?–'
  eng-F35: So He said to them, “What do you want me to do for you?”
  ind-ind: Lalu Yesus bertanya, “Apa yang kalian kehendaki untuk Aku perbuat bagimu?”
  pes-OPCB: 'عیسی پرسید: «چه لطفی؟»'
  mpt-mpt: esak baabenea Ibo ne nimin kebeneko genibta onebibe? gesea
  ssx-ssx: Kutupa Yesuma꞉ ipiliki pa꞉ta꞉ alota꞉ Eki peaanope leekeme.
  mkl-mkl: Nɔ í bee ŋɑ í ni, mii ì bi n ce nŋɛ ŋɑ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେଇଂକେ ସାଲ୍ୟାକୁକେ, “ନେଙ୍ଗ୍ ପେନ୍‌ସା ମେଃନେ ଣ୍ଡିଂଏ ଡାଗ୍‌ଚେ
    ପେ ସାପାରେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Yesuusi enttako, “Taani hinttew ay ootho?” yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କିନ୍‌କେ କୁଲିକେଦ୍‌କିନାଏ, “ଚିକାନାଃବେନ୍ ଆସିତାନା, ଚିନାଃଇଙ୍ଗ୍‌ ରିକାୟା
    ?”
  gah-gah: Liki likasigo, eza nana netá aleleketatokumú nilasive.
  lcm-lcm: Na kala sui irilong ta, “Saka nem an milongpo buk ia ani naka abis ia?”
  aer-aer: Kenhe Jesus ikwere-atherre angkerlenge, “Iwenheke-ame mpwele atyenge ahentye-aneme,
    mpweleke mpwaretyeke?”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Mayá, ¿imatam munangillapa, qamkunapaq ruranaypaq?
    nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Anong gusto ninyong gawin ko para sa inyo?”
  cbs-NT: —¿Man jawa ea yukai?— jatu wa
  xtm-NTPP: 'Te jiña''a maa Jesús ma: ―‍¿Nawa kúu ja ka kuni ni ja sa''a sa? ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Yesu ngabakonya, “Mpala nantendelange nike?”
  bao-NT: 'To biro cʉ̃ja ca ĩiro: —¿Ñee ʉnore mʉjare yʉ ca tii bojaro mʉja booti?
    —cʉ̃jare ĩi jãiñaupi Jesús.'
  san-ORI: ତତଃ ସ କଥିତୱାନ୍, ଯୁୱାଂ କିମିଚ୍ଛଥଃ? କିଂ ମଯା ଯୁଷ୍ମଦର୍ଥଂ କରଣୀଯଂ?
  huv-NT: 'Quiaj Teat Jesús tatün manguiay nejiw: ―¿Cuane indiüman naranga? ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―¿Tema̱ ma̱te guí̱ nne ga̱ øt''a̱ui? ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Unduŋ niŋgumuk kaŋ Jesudibo yeninadiguk, “Maŋgoŋ tihamdok nadiŋa yonadiyamuk.”
  obo-NT: Mid intud si Disas kandan, kahi rin to, “Ondan man kos od buyuwon dow koddi?”
  cak-ENT: 'Y rija'' xbij cheque: ¿Achique c''a ri favor ri nijo''? xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤂᤡᤴᤇᤡ᤹ ᤀᤡᤱᤃᤠ᤹ ᤌᤧᤔᤠ ᤆᤥᤃᤢᤱ ᤐᤡᤏᤧᤳᤇᤡᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹
    ᤁᤧᤈᤥ᤺ᤰᤛᤢᤒᤣ᥅”
  snx-snx: Adu asux inarnjulxo, “Pinxa nyisxa san yi hanggax ud pesxa?”
  kql-kql: Jisasɨlɨn valatɨk sivɨleve, “Ben ŋɨn gɨtɨk we pavaŋga mɨliwa?”
  mie-NT: 'De nī ncāhān yā jíín dē: ¿Nā cuá cúu jā sāhá nī jíín nú cúnī nū? ncachī
    yā.'
  san-TIB: ཏཏཿ ས ཀཐིཏཝཱན྄, ཡུཝཱཾ ཀིམིཙྪཐཿ? ཀིཾ མཡཱ ཡུཥྨདརྠཾ ཀརཎཱིཡཾ?
  qve-NT: 'Chaymi Jesusqa paykunata tapuran: —¿Imatataq valekuwaytari munashankichís?
    nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo mu tubenga, “Hownnekoo sakwa nu mu tummatzi? Hemma
    mu soogwina?”
  cbu-NT: 'Isussha: ¿Maya zandaksa? tárangu,'
  usa-usa: “tikaí-yátááqá nôraq umátikanuno?” titata
  soy-soy: 'Uu pi mɑɑ rɛ: Yo kɑni mpíí lɑ rɛ kɛ́ nɔ́ wɑ?'
  bkx-bkx: Jesus ntoit sin mnak, “Hi mpaluu saaꞌ?”
  hui-hui: Ani layagola ibugua libuhondo ladai bialu lalu, Agi languliyanaga hamelo
    kabibe, lene.
  amf-amf: Kidiar kena “Yena yer har i waadadhee zage?” ki hamade.
  quc-NNT: 'Xub''ij ri Jesús chke: ¿Jas k''u kiwaj chi kinb''an chiwe? —xcha chke.'
  dob-dob: Ga Yesu ꞌigwae, “Toꞌase nuwanuwami be yada guinuwa manumi?”
  wrs-wrs: Wo Yesus unna, manamom hevpa yimba kamba sahalm ohomnav?
  mca-mca: 'Ha'' Jesús qa yit''ijiju''ƚ: —¿Ƚekpa'' ƚisu''uni''ƚ qu'' haqsi''ji''ƚ
    e''mijkii?—'
  tzo-TZC: 'Ti Jesuse tey laj stacꞌ: ―¿Cꞌusi ta xacꞌan ti ta jpasboxuque? ―xi.'
  mya-mya: ကိုယ်​တော်​က ``သင်​တို့​အ​တွက်​အ​ဘယ်​အ​ရာ ကို​ပြု​စေ​လို​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  gng-NT: 'Nɛ u niire'' bɛ ki ye: «Ni yíe ń tien ba nɛ kí de nɛ?»'
  cbi-NTPO: 'Tsa detiñu Jesús tsandimi: ¿Ñulla'' mitya tyee kenu juwa? timi.'
  ikk-NT: '''Ya ọ nọ sị wẹ, “Kị ọnụ chọ nị m mẹ ni ụnụ?”'
  leu-leu: E nane xuus nare malaan, “Me vubuk ne taa vil a so xaame?”
  maz-NT: 'O ndünrü c''ua e Jesús o xipjivi: ―¿Pje na mbëjë c''ü i̱ṉ nevi rá cja''c''üvi?'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། ངས་ཁྱོད་གཉིས་ལ་དོན་ཅི་བྱ་དགོས་སམ་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü nüma rü nüxna naca, rü ñanagürü: —¿Ṯacü nixĩ i penaxwèxexü̃ na pexcèx
    chanaxüxü̃? —ñanagürü.'
  zpl-NT: 'Nu ucuaqui Jesuse lubeella: ―¿Xi niarquiꞌhua nú riꞌá luhua?'
  mbc-NT: —‍Î' kupîuya yu'se awanîkon? —‍ta'pî Jesusya to' pî'.
  ndg-ndg: Kabaakokeya, “mpala niatendi kele?
  wsk-wsk: Se Jesus nunga isuam, “Nina anape mel ani bita ningarikko kuesan a?” mam.
  toj-NT: ―¿Jasunc'a huaxa c'ana oj c'uluc ahuilex ba? xchi ja Jesusi.
  dwy-dwy: Ŋayŋu ŋayi Djesuyuya maṉḏana dhä-wirrkaꞌyunana bitjayana, “Nhäku nhuma
    yurru ŋäŋꞌthundja?”
  kkl-kkl: Wene serekpa Yesusti, “A'undi sa'a agha, 'Nu sembe undo-undo uatsulul,'
    senelamdom?” aro Yesusti sin haibahiog.
  tbc-tbc: Ago tag Jesus isumianai, “Ata mel ŋai ŋigane panaŋ o ilom ibol di?”
  sna-sna: Akavabvunza akati, “Munoda kuti ndikuitireiko?”
  smk-NT: Ket wana, “Ani ngaran?”
  grc-TCGNT: Ὁ δὲ εἶπεν αὐτοῖς, Τί θέλετε ποιῆσαί με ὑμῖν;
  mzz-mzz: We ivelautoliedi ivo, “Vakai wayaqimi aivalabubuni?”
  gof-WFTW: Yesuusi enttako, “Taani hinttew ay ootho?” yaagis.
  spa-BLM: 'Les dijo: “¿Qué queréis que haga por vosotros?”.'
  kyz-NT: 'A''eramũ ''ga ''jau ''gã nupe: —Ma''ja pẽẽ ifutaa pejejeupe je iapoa?—
    ''jau Jejui ''ga ''gã nupe.'
  dao-dao: Jesuh naw jah kthäh lü, “Ini ka ning jah pawh pet vai na ni ngjak hlü?”
    a ti.
  cya-cya: 'Lo'' juin ñi ''in yu: ¿Ñi na ta nchca ti'' um?'
  beu-beu: Yesus iadang taaning hula, “Naba ba oole hula vengbanang?”
  wrk-wrk: Jananganjayi bulanya Jisuswanyi, “Wanyimba jangayu nimbalangi. Wanyimba.”
  nii-nii: Pe Jiisas ek nipi, wu tał ngum, “Na ełip kin nimbił oł ermbii?”
  ign-NT: —¿Tájaha ecamunu? —máichapa ema Jesús.
  dik-NT: Go Jethu ke thiëëc, “Yeŋö wiɛ̈ckë ba looi tënë we?”
  cac-cac: —¿Tas e gana svac' d'ayex? xchi d'a eb' vin̈.
  tzj-E: —¿Nak rbanic utzil newajo' chwa chquenban?
  san-BUR: တတး သ ကထိတဝါန်, ယုဝါံ ကိမိစ္ဆထး? ကိံ မယာ ယုၐ္မဒရ္ထံ ကရဏီယံ?
  yaa-NT: 'ato yõkani: “¿Ẽ mato afaa afeska faxotiromẽ?” ato faito,'
  cab-NT: Ábati laríñagun joun. —¿Cági jabúseerubei lun nadǘgün jun?
  clu-clu: Makon ni Jesus kananda, “Ta ano indong gosto nga imoon ko para kanindo?”
  swh-ULB: Aliwaambia, “Mnataka niwatendee nini?”
  tpt-NT: 'Ex ni Jesús va lakjunil: —¿Tisuncha naunatꞌikcha kaklamakaniu?'
  aai-aai: Jesu ibatiyih, “Bo abistan kwakokok boro isa anasinaf?”
  sny-sny: Jisas lowesi ma'e itiya'u eiye, “Fenesi piye etiri ta ane fenesi ma'e auwei
    awere?”
  myy-myy: 'Ito ĩna yija tʉocõri, ado bajiro cʉdiyijʉ Jesús: —¿No bajiro yʉ yire ãmoati
    mʉa? yiyijʉ Jesús ĩnare.'
  trc-NT: 'Ga̱a ne̱ cataj Jesucristó rihaan ro̱j soꞌ a: ―Da̱j qui̱ꞌyáj cheꞌé ro̱j
    so̱j, rá ro̱j so̱j ga̱ ―taj soꞌ, xnáꞌanj soꞌ man ro̱j soꞌ a.'
  cut-NT: 'Tumerune Dihvo vo: ―¿Deh nahn nchuhn ne?'
  bel-bel: 'Ён сказаў ім: чаго хочаце, каб Я зрабіў вам?'
  zlm-KSZI: Isa bertanya kepada mereka, ‘Apa yang kamu mahu Aku buat untukmu?’
  gdr-gdr: Sɨ Yesu ten mɨra amnonj da, “Nangga gasa mi wɨn singi aya Kon wanɨm omnɨkam?”
  vmy-NT: 'ꞌBa Jesús tsiningiyare: —¿Mé= xi mejénnú nga saꞌaa̱n ngatꞌa tsojon?'
  cmn-FEB: 耶稣说：“想要我为你们做什么？”
  gmv-RNT: Izikka istas “Ta intes ay ooththana mala koyetii?” gides.
  ncl-NT: 'Jesús quinmilic: —¿Len anquinequi pa annimijchihuilis?'
  wed-wed: Iesu i riwa i pa, “Aiwai o ḡoeḡoei ana kauei aubaimi?”
  sua-sua: Va e Yesus ta mngan te, “Meta svil mang dok kmeharom anito ngang ngae?”
  klt-klt: Ingga inán Jesu yá yánuk, “No rina táng sáminet ta naremálák?”
  are-are: Jesuala erinhatharra pmarraka, “Iwunhakantama mpala antja?”
  gai-gai: Ainda moca ma maniŋmo gainda digirina, “Oŋgo toŋgorinanna aku oŋmo kaina
    reaca moit?”
  qvm-NT: 'Tsaynog nipäcuptin Jesús caynog nergan: “Captenga alichari canman.”'
  chz-NTPS: —¿Heeˉ hnoohˉ hnähꜘ jmeenˋ kyahˈ hnähꜘ? —gaꜙjähꜘ Jesús.
