    katin iau la murmur bakut kaiken ra warkurai.”
  viv-viv: Bana kaliva gigayo, “Tovehawala, mena vehimeyai-dina aimo kabiꞋokuya gavebutu
    gaꞋitaꞋitaveꞋavina be ganunauwena tova adamoya.”
  yao-yao: Mundu jula ŵajanjile, “Jwakwiganya, makanyo gose go nagakamulichisye chitandilile
    ku uwanache wangu.”
  tgp-tgp: Uluvou atu mo verea mara, “Tija, la leu tari atu na lo usurira na pa lo
    natirihi mo sinai mo kakau nake.”
  auc-NT: Ante apæ̈necä ëñëninque në äningä guiquënë Itota ingante wæætë, —Awënë në
    Odömömi ëñëmi. Botö mänïnö bitö änö baï tömänö ëñente cædinque pægaboï ae.
  kbc-NT: Odaa niɡ̶ijo ɡ̶oneleegiwa ja igidi, meetalo, “Iniiɡ̶axinoɡ̶odi, idioka limedi
    me jeemitetibige idiwatawece niɡ̶idiwa niiɡ̶enatakaneɡ̶eco niɡ̶ijo maleeɡ̶ee nigaanigi
    codaa niɡ̶ina natigide.”
  bmh-bmh: Du go nug koli aureun, ‘Du banou, getal iz ginampet ebu kasai ze go unum
    sesamorai alai, ulis han guzental darem.”
  ctu-BL: 'Jini winic tsi'' jac''ʌ: Maestro, pejtelel jini mandar tsac jac''ʌ c''ʌlʌl
    che'' alobon to, che''en.'
  meq-meq: 'Ndo niye a gwaɗay: «Miter, gər i bazlam mapala eye neheye ka paslaweye
    na, na hənay ha gər kwa ma wawa.»'
  noa-H: Magbaawai chi woun mag hirig jëeuchëtarrau —Maestro, mʌch bʌ̃rʌʌwe mag pua
    jaaubarm t'um mua hʌʌrk'a chitabahab hajim hanʌm.
  alp-NT: Eleki mokwai beluke mere ibeteke lokoI be, “Kuru, pusue pleta meru au lulu
    peneka bei kena au tone sa.”
  san-VEL: tatastana pratyukta.m, he guro baalyakaalaadaha.m sarvvaanetaan aacaraami|
  kbq-kbq: Anante ana ne'mo'a Jisasina anage huno asami'ne Rempi hurami ne'moka, osi'ma
    mani'noretima eno menima ama knarema eana, nagu'areti hu'na maka ana kasegea amage
    ante'noe.
  kbh-kbh: 'Chora chë boyabása tbojanjuá: —Buatëmbayá, ats̈e lempe chë mandënga básetema
    orscana sëndocumplina ca.'
  ron-LSB: 'El I-a zis: “Învățătorule, toate acestea le știu din tinerețe.”'
  pon-pon: 'A ap japen potoan on i: Jaunpadak, mepukat i kin wiawiada jan ni ai tikitik
    kokodo.'
  nhe-BL: 'Huan nopa tlacatl quiilhui: ―Tlamachtijquetl, nochi ni tlanahuatili nijneltoquilijtihualajtoc
    hasta quema nieltoya nioquichpil.'
  sps-sps: Ya tsue to ten Jisas, “Tsoiny Fifaatsuts, fo mamatsiny faun to aya te vovou
    faarof iny anyo ana nyo vurots you onot roman.”
  wnc-wnc: Iniwan yake anzing inikut, “Yanindamumsaapa. Na tapduknga waatdaka yukum
    gweneta apu apman na mama wamu wa kuupbam tawamba sandekgak,” ngang inikut.
  bus-bus: 'Ben à bè: Dannɛri, zaa ma nɛ́ngo zĩ má yã beeenↄ kũna píngi.'
  gub-BL: Na'e uze'eg a'e awa Zezuz pe kury. — Purumu'e ma'e, i'i izupe. — Aruzar
    tuwe a'e ze'eg tuweharupi ihe, te hekwarera'i mehe arer we ihe, i'i izupe.
  imo-imo: Pilipelie, iye kanomuni nimbei, “Ungu imbo iyemu, na oi bakulu kelo wali,
    aku mane unguma pali lombilipo oru,” nimu.
  boj-boj: Onaqa tamo dena olo Yesus minjej, “O Qalie Tamo, e aŋgro kiñala qa dal
    anjam kalil di dauryosim boqnem agi bini degsi unum.”
  ulk-ulk: Able kimiaride abi detagri, “Erwerle, ka able gair lu narmireda able kerkerlam
    nade kaka kebiwerem watarali.”
  eng-DRA: 'But he answering, said to him: Master, all these things I have observed
    from my youth.'
  knf-knf: 'Ñiinţ kë aşë ŧeema aji : « Najukan, iko mënţ djun pţaş ya wi nhumuŋ hum
    te hënkuŋ. »'
  san-KHM: តតស្តន ប្រត្យុក្តំ, ហេ គុរោ ពាល្យកាលាទហំ សវ៌្វានេតាន៑ អាចរាមិ។
  arn-NT: 'Fey tati wentru feypifi ta Jesus: —Kimeltufe, kom tüfeychi dungu ta femken
    wechewentrungelu müten ta iñche.'
  zas-NT: 'Dxel rëbix loj Jesús: ―Mextr, gra ree ni guin cayünan diizd xindoon.'
  ken-NT: Mmu wu arɛm bɛ, “Ntɔŋ, nnáŋ nchí bhʉɛrɛ bɛbhé ɛbhɛn mɛnkɛm tɛ kɛmbɔ́
    ɛka.”
