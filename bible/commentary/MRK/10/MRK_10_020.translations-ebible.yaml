verse: MRK.010.020
translations:
  kpx-kpx: Ige malaha keu loui avoe, “No haivemale ata, di esebuluta menaka kebia
    bahata ehovei lohoma.”
  okv-H: embo amina ke einge ena, “Ahe poekari embo, na meni isapa ta ihiketo ari
    tapa avo javotoho pere ue ere puvuhovona,” ainge enu
  tbo-tbo: Ma lawana i baha i pa, ‘Bada, geka lugagayohi a habuluwe a wootagohi ma
    i nei po amalai.’
  mal-C: “ഗുരോ, ഞാൻ എന്റെ ബാല്യംമുതൽതന്നെ ഈ കൽപ്പനകൾ എല്ലാം പാലിച്ചുപോരുന്നു” അയാൾ
    പറഞ്ഞു.
  grc-SR: Ὁ δὲ ⸋ἀποκριθεὶς⸌ ⸂εἶπεν⸃ αὐτῷ, Διδάσκαλε, ταῦτα πάντα ἐφυλαξάμην ἐκ νεότητός
    μου.
  bgc-bgc: उसनै यीशु तै कह्या, “हे गुरु, इन सारया नै मै बाळकपण तै मानता आऊँ सूं।”
  khz-khz: Ne votalima ekilato, “Vevega-ripa talimamu, au nema keiku na vegata pene
    vogomai toma, nerova maparara akwalanarana.”
  deu-TKW: 'Er aber sagte zu ihm: Meister, das alles habe ich gehalten von meiner
    Jugend an.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ, rëꞌ Jesús: ―Bönniꞌ Usëdi, yúguꞌtë lë ni runczaꞌ
    catiꞌ niꞌ nacteaꞌ biꞌidauꞌ.'
  lin-lin: 'Moto yango alobaki lisusu : — Moteyi, natosaka nyonso wana wuta bolenge
    na ngai !'
  hns-NT: 'Tab aadmie bolies: „Ham tjhotahie se ie sab baat maaniela.”'
  noa-E: Magbaawai chi woun mag irig jëeuchëtarrau —Maestro, mʉch bʉ̈rʉʉwe mag pua
    jaaubarm thum mua ʉʉrkha chitabahab ajim anʉm.
  eng-EMTV: And he answered and said to Him, “Teacher, all these I have observed from
    my youth.”
  mib-NT: 'Te ni cahān tēe un jíín yá: Tācá jniñu yáha je ni squícu ná ndé ná lulí
    ná, Maestro, achí de.'
  bea-bea: Kahchu ateyatetlalon toowehchu yehti, Taneghaotatich, atghe tidi kama indityeaiih
    yeshihto otsi.
  lif-NT2: खे़न् मनाःल्‍ले़ मे़त्तु, “सिक्‍साम्‍बे, कन् के़रे़क् साम्‌योथिम् इङ्‌जाःङ्‌हाॽग
    इङ्‌गाॽ हिन्‍जाॽ वयाङ्‌ङाङ्धोए इःत्तुङ् नाःत्तुङ्ल वाॽआरो॥”
  xnj-xnj: Mwene akamyangula, “Muwula, genago goha nigakamwili kutumbula muusongolo
    wangu.”
  mmx-mmx: La mo laradi ga lok ti ne Iesu xeretna, “Leeme loklox ase, ga ruka i, laau
    ia, aga mumu asu vam na levelinga.”
  cbr-NT: 'Usaquian cacëxun ca unin cacëxa: —Chamaratsu ''aíshbi minmi ''ë cacë banacama
    quicësabi oi ''iá ''aish cana usabii ''in.'
  tee-NT: 'Pus ju anu'' ts''alh ak''alhtayanalh. Junich ju Jesús: ―Amamaka''unu''.
    Chux ju ani icmuctaxtuk''ota tus quilhitalacat''icst''in.'
  eng-LSV: And he answering said to Him, “Teacher, all these I have kept from my youth.”
  cak-NT: 'Y ri achi can ja'' xu''ij che ri Jesús: Maestro, xcha'' che. C''a jin co''l
    oc nubanon-pe ronojel ri'', xcha'' raja''.'
  pah-NT: 'Igwete ga ei Jesus''ga pe: —Jivoja''irame vehevi ji hendukatupavi garemimbo''eagwera
    jipi, ei ga.'
  sja-NT: 'Mãpai ma eperãpa maaji: —Tachi Jarateepari, mɨa ma jõma ooparida aji, k''ũtrãa
    weda.'
  xed-xed: «Mghama ɗa, snasna yu ta inda tsa skwiha ya daga ma ga zwaŋa ɗa,» kaʼa
    nda tsi.
  mks-NT: 'Já na̱cachi da̱ cán já: —Maestro, ja̱nda̱ tá na̱sacuu u̱ ta̱a loho na̱casáhá
    i̱ cája i̱ tócó ndihi ña̱ sáhndá Ndióxi̱ caja i̱ —na̱cachi da.'
  gfk-S: No tunana ga tange tane Jisas, “Tena harausur, ing iou ga bulu leh ma tuk
    katiak iou la murmur bakut kakarek ra harkurai.”
  bmu-bmu: Mewö jii möta kewö jiyök, “Böhi, mi pakpak mönö gwaböneyök tem köla mala
    kotzal.”
  dgz-dgz: Iesu wani apan ame sia wan, “Wadianek apanewa, ne orup otunap waingena
    gapan ne iup mame waran iravi ta ongingin endi mame tauen.”
  eng-GNV: Then he answered, and said to him, Master, all these things I haue obserued
    from my youth.
  zaa-NT: 'Becàbią nna ra tìą ne: Iyaba ca mandamiéntuą'' runia'' dèsdeba ná'' xcuichu
    to''.'
  eng-WEBSTER: And he answered and said to him, Master, all these have I observed
    from my youth.
  guh-guh: 'Nexata pevëjëato jumaitsi Jesúsjavabelia: —Petuxanenë, daxita rabaja bajarapalivaisianë
    jumecovënëtajë pejevaxinëjavaveliacujinaenë, jai pevëjëato.'
  bon-bon: Pui biname te Yeesu ne jejige egä, “Abiberäja biname, cane bägrä cabu ca
    iyeta peei cotre bine itu sicwetnanemumene.”
  nhw-BL: 'Huan nopa tlacatl quiilhui: ―Tlamachtijquetl, nochi ni tlanahuatilme niquinneltoquilijtihualajtoc
    hasta quema nieltoya niconetzi.'
  swh-ONEN: Akamjibu, “Mwalimu, amri hizi zote nimezishika tangu nikiwa mtoto.”
  wbi-wbi: Umuunhu jula akamwamula akati'”M'bulanisi, isio sooni nisigadiliile kuhuma
    uvwana vwango.”
  bba-bba: Mɑ u nɛɛ, yinni, woodɑ yeni kpurowɑ nɑ swĩi nɛn birun di.
  eng-KJVCPB: And he answered and said unto him, Master, all these have I observed
    from my youth.
  kgk-NT: —Xe mitã ramogware ãy peve upéa nhe'ẽ namokanhýiry areko-vy, mbo'eháry.
    Ahendu vyteri aiko-vy xe, he'i Hesu-pe.
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Vitaira-o, vaa na ngiaammuau kiisayaa
    varia ree ngiee ngiee makee na yokeena aa mmuakiaa kua mmaanna aayauvaa tuqinnama
    iikiauvaivee,'
  ekk-PKP: „Õpetaja,“ vastas mees, „kõiki neid käske olen ma täitnud lapsest saadik.“
  mpx-mpx: Yaka tau o i ba, “Topankite, no sauga wawaya ana siga sauga ya, logugui
    bolo ya gegewel iyaka ya paolaolaek.”
  wbp-wbp: Junga-juku, watijirla wangkaja Jijajikiji, “Tiija, wita-ngurlupakarrarlulparna
    puraja jungarnirli nyampurraju kuruwarri, kularna rdilyki-pungu jintarlangu, lawa.”
  luo-luo: Nodwoke niya, “Japuonj, magi duto aserito nyaka aa tin-na.”
  nhe-NT: 'Huan nopa tlacatl quiilhui: ―Tlamachtijquetl, nochi ni tlanahuatili nijneltoquilijtihualajtoc
    hasta quema nieltoya nioquichpil.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܗ̇ܘ ܒܹܐܡܵܪܵܐ: ”ܡܲܠܦܵܢܵܐ، ܐܲܢܹܐ ܟܠܵܝܗ‌ܝ ܢܛܝܼܪܵܝ ܝܘܸܢ ܡ̣ܢ ܝܵܠܕ݇ܘܼܬ‌ܝܼ.“'
  esk-NT: Taavruma iñuum kiugaa, “Iḷisautrii, iluqaisa tamatkua tupigigitka nutaułłamniñaglaan.”
  msb-msb: Ginsabihan siya san lalaki, “Maestro, gintuman ko ina tanan tuna san bata
    pa ako.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ca¹lah¹jǿ¹ lah¹jøng² ma²ca¹can¹jni hí³ ca¹lah¹cónh¹
    jmai³ meh²jni, Tøa¹² ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ ଜିସୁକେ କଇଲା, “ଏ ଗୁରୁ, ମୁଇତା ଏସବୁ ଆଦେସ୍‌ ସାନ୍‌ ବେଲେ ଅନି ମାନ୍‌ଲିନି
    ।”
  meu-meu: Ia eto, Hahediba taumu e, ene iboudiai vada na badinadia, maragigu negana
    amo.
  yva-NT: Vatane umaso po raura akananto Yesus ai pare, “Injayo Kurune, ananyaowe
    umaso mamo ritavono rai tenambe no arono ikamuramoe.”
  dgc-dgc: “Maistu,” kagi na, “sinunud ko dén ina side a étanan sapul to kéanak ko.”
  zpm-NT: 'Dzigo pquiab niib rëb niib lo me: ―Maestro, grësew zigne bzeetse luuw i,
    ni tiba gard quits naa wlal ne nac naa zha nguieg.'
  hix-NT: Khananàhnye y, kekon hatà, noro, Txesusu wya. Àro wyaro katxho kom yawo
    ron uro. Romryen yaye ro rma, àro wyaro katxho kom yawo ro ehxah uro, kekon hatà.
  sim-sim: Karem or mbarik ormu mbara, �Tisa, os jikisakrik a nari wolokop sishi raha
    mashi ondo amber angop a tiyarakonda nir.�
  npi-ULB: त्यो मानिसले भन्यो, “गुरुज्यू, ती सबै त मैले बाल्यकालदेखि नै पालन गरेको
    छु ।”
  cgc-cgc: Sabat ta mama an, “Mistro, tanan na sugo na pasambit no patuman ko alin
    na sise a pa.”
  tim-tim: Hain dâmbo luâk arekŋe hin dâep, “Humo, nâ are nanaŋânbak akmâ gaman.”
    dâep.
  yor-yor: Ọkùnrin náà dáhùn pé, “Olùkọ́, gbogbo nǹkan wọ̀nyí ni èmi ń ṣe láti ìgbà
    èwe mi wá.”
  wos-wos: Wungi wandéka dé wa, “Néma du, wuni yalefu nyan te wuni wun hambuk hundi
    wuni xéké. Ané nukwa akwi wuni xéké.”
  emp-NTPO: 'Maʌ̃ne ẽberãba jarasia: –Jaradiabari, cũdra ed̶aʌba mʌ̃a jũma maʌ̃gʌra
    ĩjã o b̶ʌa.–'
  eng-F35: In answer he said to Him, “Teacher, I have kept all these since I was young.”
  ind-ind: Jawab orang itu kepada-Nya, “Guru, saya sudah menaati semua itu sejak masa
    muda.”
  pes-OPCB: 'مرد جواب داد: «همۀ این احکام را از کودکی انجام داده‌ام.»'
  mpt-mpt: naka ele baabanea Aleyemin Naka kobo Gode hekmel weng obba olo baatnenebo
    ne sin gwab afa wafu binabibua memalosa sma ye wafu blibo gesea
  ssx-ssx: Kutupa ipikana꞉ma꞉ Yesu pa꞉ta꞉ alota꞉ Wala꞉la꞉ Halio. Koto pimanu paeyao
    weki hata꞉ kone opu haowa꞉me leekeme.
  mkl-mkl: Nɔ inɛɛu í ni, Mɛɛtu, ǹ wɑ n jirimɑ iyi bɛ fei tɑ̃ hɑi keekem.
  gaq-gaq: ମେଁ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ଅ ଗୁରୁ ନେଙ୍ଗ୍ ଚିର୍ଲାଃଅବାନ୍ ଆକେନ୍ ସାପା ସାମୁଆଁ ମାନେଃଚେ
    ପାଙ୍ଗ୍‌ଣ୍ଡିଂକେ ।”
  gof-RNT: Uray, “Asttamaariyaw, taani hessa ubbaa na7atethafe doomada ha77i gakkanaw
    naagays” yaagis.
  unx-unx: ଇନିଃଦ ମେନ୍‌ରୁହାଡ଼ାଇୟାଏ, “ହେ ଗୁରୁ, ନେ ସବେନ୍‌ ଆନ୍‌ଚୁ ମିଦ୍‌ସିଟିଆଏତେଇଙ୍ଗ୍‌
    ମାନାତିଙ୍ଗ୍‌ ଆଉକାଦା ।”
  gah-gah: 'Loko lokago, eza láa loko lo amimó: Tisatemaka, neza nene umaki velotí
    nene ámina hoza aleaká noumole.'
  lcm-lcm: Na kala antok ia ta, “Katakai i akalit, riria aongos nata using arukup
    iria le si taun natapo liklik lak tung kana.”
  aer-aer: Artwe awethe angkeke, “Akngerrepataye, ampe akwekenge-ntyele kwenhe the
    awemele angkentye yanhe renhe mpwaretyarte.”
  qvc-NT: 'Chayshina niptinqam, chay runaqa nirqan: —Yach''achikuq Taytitu, yumbay
    chay niwashqaykitaqam wambraymandapacha kumplishqa kani, nishpa.'
  tgl-ULB: Sinabi ng lalaki, “Guro, sinunod ko ang lahat ng mga bagay na ito magmula
    pa sa aking pagkabata.”
  cbs-NT: 'ja juni mabuyatun Jesús yuikin: —Chanimaki. Dasibi Diosun yunuti inun jawen
    nemati jaskadan, en ma unan keyuaii. Bakeishtatun tapinixun en chibankubainmiski—
    aka'
  xtm-NTPP: 'Te tee yukan, jiña''a de: ―‍Teskua''a, ndaka cha''a chi jâ sa''a ndi''i
    sa onde nuu jaa sa ma ―‍kúu de jiña''a de.'
  nnq-nnq: Jwombe ngalenga, “Aboli, genia goa nagaagabile tango apanakiba nakakombo.”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro cʉ̃ pea: —Buegʉ, wimagʉ niigʉpʉra tee niipetirijere
    yʉ tii peticãwʉ mee —ĩiupi.'
  san-ORI: ତତସ୍ତନ ପ୍ରତ୍ୟୁକ୍ତଂ, ହେ ଗୁରୋ ବାଲ୍ୟକାଲାଦହଂ ସର୍ୱ୍ୱାନେତାନ୍ ଆଚରାମି|
  huv-NT: 'Quiaj tasaj nej aaga naxey: ―Teat, meáwan aag ayaj sayac wüx ximeaats narang
    nde wüx sarang quich ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ n''yohʉ p''ʉya, bi ''yɛ̱na̱: ―Ague grá̱ xännba̱te, nu̱ya yø
    hya̱ guí xicya, ya gä xtá̱ øt''e asta̱ gue''mø ma̱rá̱ ngüɛgui.'
  nop-nop: Unduŋ yobune me wendibo niŋguk, “Hinale, nu koom kuyanineŋgoŋ Yodoko Mede
    u hogohogok agaŋ tagimneeŋ tugutdi titabulat.”
  obo-NT: Kahi taddot minuvu to, “Tohodnonaw, langun duwon no suhu, id puungan kud
    pomon poron to ko-onakoy ku.”
  cak-ENT: 'Y ri achi xbij chin ri Jesús: Maestro, xbij chin. Ri'' c''a yin co''ol
    tok ronojel ri'' nubanun-pe, xbij rija''.'
  lif-NT: ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤁᤴ ᤁᤧᤖᤧᤰ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ᤃ ᤀᤡᤱᤃᤠ᤹ ᤜᤡᤴᤈᤠ᤹
    ᤘᤕᤠᤱᤅᤠᤱᤎᤥᤀᤣ ᤀᤡ᤺ᤳᤋᤢᤱ ᤏᤠ᤺ᤳᤋᤢᤱᤗ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  snx-snx: Adu Yesus mundulxo, “Inggreng Suma, manam sam kumogxo ne sa xelag halib
    soxmonxo.”
  kql-kql: De, katɨk avɨtɨn Jisasɨtɨk sivɨleve, “Watpalaŋ, ŋɨn sawekatɨk mandɨvɨli
    miyakavik kavɨla wulu ŋaikɨk juŋave paŋɨlali.”
  mie-NT: 'De nī ncāhān tēe ñúcuán jíín yā: Ndācá tiñu yáhá ja nī squíncuu sá jondē
    tá lulí sá, Maestro, ncachī dē.'
  san-TIB: ཏཏསྟན པྲཏྱུཀྟཾ, ཧེ གུརོ བཱལྱཀཱལཱདཧཾ སཪྻྭཱནེཏཱན྄ ཨཱཙརཱམི།
  qve-NT: 'Hinaqtinmi chay runaqa contestaspa niran: —Yachachikuq, noqaqa warma kasqaymantapachan
    kay kamachikuykunataqa kasukurani, nispa.'
  pao-NT: Soo nana yise meeoo oo netamma, “Mooasoo nu tuha'yoona meeoo na'unnedu nakabetseakena.”
  cbu-NT: 'Tputssha: Apanllee kamachtamarini ichinguru payukuri, anpatari wachinaranginawa,
    tárangiya.'
  usa-usa: 'anó-nako tiráiye: “yirááti-nako, maa yaaguyabí-yátááqá máqtemma iyápó
    máqe uráuna-kanaarake íbêkaraqa kaqtó kéune.” titana'
  soy-soy: 'Uu rinɔ́ɔ u yɔ́su rɛ: Sɑ́ɑ, hɑ́i inɛ́wɑ̃́-mɛ kɑm lɛ̃ múílɛ̃.'
  bkx-bkx: Atoni nane natae mnak, “Namneo, ꞌNaef Kulu! Naꞌko feꞌ munif, au utuin plenat
    nane ok-okeꞌ be.”
  hui-hui: Ani layagola ibugua Yasuhondo lalu, Lawai haga-o bi o lariruni bibahende
    i̱na igiri emeneoreni howa biai harugoni, lene.
  amf-amf: Ear “Woam Dhettsea, igina wulam inta isa naasamora yedayse toolidine” kina
    ki hamade.
  quc-NNT: 'Xub''ij k''u ri achi che: Ajtij, ronojel wa'' nu taqem tzaretaq in ak''al
    na, —xcha che.'
  dob-dob: Ga tai nina ꞌigwae, “ꞌInapwana, ꞌigu tuta gwamega ga batuwa loina nidi
    getedi yamuliya ꞌaiꞌailedi.”
  wrs-wrs: Wo he Yesusm omnana, kava eusilva mendah vevnamba, veiva daipota, hona
    Sesoana moam kava engomana vev.
  mca-mca: 'Hakha''an qa yeku''ƚ: —Maestro, hats week ekewe''en hayiits heik''eenik''iha
    in mente'' ye''qi.—'
  tzo-TZC: 'Ti vinique jech laj stacꞌ: ―Jchanubtasvanej, scotol taje ta jbicꞌtal onoꞌox
    jchꞌunoj talel ―xi.'
  mya-mya: ထို​သူ​က ``ဆ​ရာ​တော်၊ ဤ​ပ​ညတ်​များ​ကို​အ​ကျွန်ုပ် သည်​ငယ်​စဉ်​မှ​စ​၍​စောင့်​ထိန်း​ခဲ့​ပါ​ပြီ''
    ဟု​ပြန် လည်​လျှောက်​ထား​၏။
  gng-NT: 'Nɛ ujɛ nnɔ ye: «Cɛnbaa, n boh niʼkɛ haali nʼbuwaam ni nɛ.»'
  cbi-NTPO: 'Tsenñu juntsa ruku tsandimi: Mashturu, iya kaa musuumalaren kumuinchi
    juntsa demeenguen chumuyu, timi.'
  ikk-NT: Okẹnnyẹ hụ nọ sị Jesu, “Onyẹ-nkuzi, m hụ e dọnmẹ iwu ndịnị ile kete m'a
    marịnlẹ ihiẹn”
  leu-leu: E nane xuus na Yesus, “Ne fo faxaꞌusi a maana vilaana aanabeꞌ ti la yaan
    ne taxa lak modak.”
  maz-NT: 'O ndünrü c''ua c''e bëzo: ―Xöpüte, texe yo, ya nde ró cjagö yo ndeze ''ma
    cja rmí ts''iquëgö.'
  bod-N: ཡང་མི་དེ་ན༌རེ། སློབ་དཔོན༌ལགས། ངས་ཆུང་དུས་ནས་བཀའ་དེ་ཐམས་ཅད་བསྲུངས་པ་ཡིན་ཞེས༌ཞུས།
