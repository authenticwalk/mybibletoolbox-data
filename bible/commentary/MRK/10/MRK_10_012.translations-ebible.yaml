verse: MRK.010.012
translations:
  kpx-kpx: Ige ke nahate mesoho keate moleu au kolia halei malaha mole melameniege
    au kolia ke vavamo vavoloike au ke vanu.”
  okv-H: eto ae mahu toari amo embo nei jimbasuja amo tiha evohu ra.” ainge Iesu na
    ena.
  tbo-tbo: Ma wawine awai agona ina haleya ma oloto gehouna ina lawagi naka e matamatamaga.’
  mal-C: ഭർത്താവിനെ ഉപേക്ഷിച്ചു മറ്റൊരാളെ വിവാഹംചെയ്യുന്നവളും വ്യഭിചാരം ചെയ്യുകയാണ്.”
  grc-SR: καὶ ⸂ἐὰν γυνὴ ἀπολύσῃ τὸν ἄνδρα αὐτῆς καὶ γαμηθῇ ἄλλῳ,⸃ μοιχᾶται.
  bgc-bgc: अर जै घरआळी अपणे धणी नै छोड़कै दुसरे तै ब्याह करै तो वा जारी करै सै।”
  khz-khz: Gare maki vovetaina, ia garawana pene raokwania, tau taa na mapene garawaa,
    ia maki peveopa-lema.”
  deu-TKW: ebenso auch sie, wenn sie ihren Mann entläßt und einen anderen heiratet,
    bricht sie die Ehe.
  zsr-NT: Lëzcaꞌ cni chquiꞌ usannu‑nëꞌ bönniꞌ queënu ngul nutság náꞌlennu lëꞌ, len
    siꞌnu‑nëꞌ bönniꞌ yubl, runnu caꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ.
  lin-lin: Soki mwasi abomi libala na ye mpe abali mobali mosusu asali ekobo.
  hns-NT: Aur djab ekgo aurat aapan aadmie ke tjhor dewe hai aur doesare se biaah
    kar lewe hai, tab oe bhie aapan biaah ke waada toere hai.”
  noa-E: Wa magba chi ʉʉirau khãijã ich jaai pʉawia deeum emkhooita aumʉn magan agjö
    pekauta wau simgui ajim anʉm, ich jaai chaar khabam dʉ̈ita sĩewai.
  eng-EMTV: And if a wife should put away her husband and be married to another, she
    commits adultery.”
  mib-NT: Te núu ɨɨn ñahan stóo ña yɨɨ ña te condeca ña ɨnga tēe, suni cásɨ́quɨ́ ndéē
    ña de. Achí yá.
  bea-bea: Tsege chu tatsiyue odehtye, kahchu makahtueh achilai ate, soocha keoach.
  lif-NT2: हे़क्‍क्‍याङ् आत्तिन् मे़न्‍छुमाॽइल्‍ले़ कुये़म्‍बाॽइन्‌नाॽरुआङ् वेॽ ये़म्‍बित्‍छाॽइन्‍नु
    मेःक्‍खिम् चोगुॽ, खे़ल्‍ले़आङ् तगिस्‍मा कुये़म्‍बाःल्‍ले़ कुदक्‍ले़ङ्‌वाओ वेॽ
    ये़म्‍बित्‍छाॽइन्‍नु चाराम्‍मा याःम्‍बक् चोगुॽरो॥”
  xnj-xnj: Mewawa na mdala mweakumleka mngwana waki na kugegewa na mgosi yungi ikita
    ugoni.”
  mmx-mmx: Do tatkin na soxope latlok teren la na epot ka taradi vetpes, neni ira
    longka vam mi nom laradi.”
  cbr-NT: Usaribiti ca xanúxribi, aín bënë ënxun uni itsi bitsi 'uchaia, axa aín bënë
    'aímabi bëtsi unibë 'i 'icësaribiti.
  tee-NT: Chai ju chako'ulh ni camacaulh ju ixpapa chai cat'atsucuchokolh ak'antam
    pus talak'alhin ju navi vachu'.
  eng-LSV: and if a woman may put away her husband, and is married to another, she
    commits adultery.”
  cak-NT: Y quiri' chuka' ri ixok ri nujach-ri' riq'uin ri rachijil y nibe riq'uin
    chic jun achi, ri ixok re' can mac chuka' ri nu'on, xcha' ri Jesús.
  pah-NT: Na jitehe hẽa opohirame g̃wembireko'ga hugwi ojipe'ga rerekovo hẽa rekote'varuhui
    g̃wembirekoypyve'ga pe a'ero. A'ereki hẽa ajuajuri, ei Jesus'ga g̃a pe.
  sja-NT: Ichiaba wẽrapa chi ɨmɨk'ĩra amaat'aaru pɨrã, awaraa ɨmɨk'ĩra ataik'araa
    bɨ. Mãga ooru pɨrã, auk'a p'ek'au oomaa bɨ Tachi Ak'õre k'ĩrapite.
  xed-xed: Mantsa guli, ka sliʼafsliʼa marakw ka laghu da wumatá sana zəʼal katsi,
    ta hliri tsa marakw ya nda tsa.»
  mks-NT: Ta tá ná jándacoo in ñáñáha̱ yíi̱ ña̱ ta tánda̱ha̱ ñá xi̱hín inga da cája
    ri ñá cán va cua̱chi nu̱ yíi̱ ña̱ jáchi̱ íin ñá xi̱hín inga da̱ta̱a —na̱cachi
    Jesús.
  gfk-S: Ma be tike haine na ise no nuno tunana ma ina tole tike mes na tunana aie
    bileng ite gil sasana kinong ite noh tikai ma tike mes, paile nuno ie.”
  bmu-bmu: Mewöyök ambi kunöŋ apŋi wuataŋgöba azi kun memawi, yaŋön mönö qesabulum
    sero yoŋgorö akŋa.” Mewö.
  dgz-dgz: Ap umap sia, waen da memewa ae ve apan da ugup sia naisepiwa me togane
    tapatap tata.”
  eng-GNV: And if a woman put away her husband, and be married to another, she committeth
    adulterie.
  zaa-NT: Ą'hua canchu ttu niula gútse'e latsi'į nubeyu' quì'į nna gúttsaní'į lani
    attu nubeyu' nna, entonces chì hua ná adulterio nu runią.
  eng-WEBSTER: And if a woman shall put away her husband, and be married to another,
    she committeth adultery.
  guh-guh: Bajara pijinia itsi petiriva ata pamona pevecuanaviatsicujinae, itsanë
    icatsia itsa pitatsi. Bajarapova pibisiacuene exana pevitota. Nexata naneconita
    Diosojavabelia. Tsipaji itsanë jaita pepo pamonavecua, ponë abaxë Dioso totanetsi
    pamonacuenia, jai Jesús pijajivijavabelia.
  bon-bon: Cuta coga te liba teeme rooriye ne jäägyuge, nuuja ne yaacatuge, tabe cuta
    ero mule ne jaawenuge.”
  nhw-BL: Huan sintla se sihuatl quicahuas ihuehue huan mosansejcotilis ica seyoc
    tlacatl, yaya nojquiya momecatía.
  swh-ONEN: Naye mwanamke amwachaye mumewe na kuolewa na mume mwingine, anazini.”
  wbi-wbi: Ghwope un'dala angamuleke umughoosi na kutolua kwa junge, ghwope iiva m'bwafu.”
  bba-bba: Kurɔ ɡoo ù n mɑɑ win durɔ yinɑ mɑ u kpɑo suɑ, sɑkɑrɑrɑ u kuɑ.
  eng-KJVCPB: And if a woman shall put away her husband, and be married to another,
    she committeth adultery.
  kgk-NT: Ha kunha oména-gwi opoise va'e omenda jevy ramo, ojapo vai voi ave hese,
    he'i íxupe kwéry Hesu.
  waj-waj: Gioonna voovoono ari vaatiivaara ooqoo kiaa kioo vaidi voovai varaikio
    mmuara vareera aataruuvo innakiaatama vaivaivee, tiravai.
  ekk-PKP: „Ja kui naine lahutab oma mehest ja abiellub uuesti, rikub ta abielu.“
  mpx-mpx: I ola al, ebo yova etega lagona ni towani ge tau getoga ni alolonan, yova
    o i ganawal.”
  wbp-wbp: '@see-verse:MRK.010.011'
  luo-luo: To kata dhako ema owere gi chwore mokendore gi dichwo machielo to odonjo
    e richo mar terruok.”
  nhe-NT: Huan intla se sihuatl quicahuas ihuehue huan mosejcotilis ica seyoc tlacatl,
    yajaya nojquiya momecatía.
  aii-aii: ”ܘܐܸܢ ܒܲܟ݂ܬܵ‌ܐ ܪܲܦܝܵܐ ܓܲܒ݂ܪܘܼܗ̇ ܘܓܵܒ݂ܪܵܐ ܚܲܕ ܐܚܹܪܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܵܗ̇ ܓܲܝܵܪܘܼܬܵ‌ܐ.“
  esk-NT: Naagaqaa aġnam avitchumiuŋ aŋutni aasiiñ kasuutiluni atlamun taamna aġnaq
    atlatuqtuq.”
  msb-msb: Amo man kun an babayi bulagan an iya asawa kag magpaasawa sa iba siya man
    nagakasala sin pagpanambay.”
  cpa-NT: Jø¹² bíh³ tø¹canh¹³ hio¹³ dsag³ ju³ná³ ca¹jian¹dsa dsa² siáh² na³ma²ca¹tióg²dsa
    ji²gug²dsa ―ca¹juúh²dsa.
  dso-dso: ଆରି ସେନ୍ତି ସେ ଜନ୍‌ ମାଇଜିଟକି ତାର୍‌ ମୁନୁସ୍‌କେ ଚାଡ୍‌ ପତର୍‌ ଦେଇ, ବିନ୍‌ ମୁନୁସ୍‌କେ
    ବିବା ଅଇସି ବଇଲେ ସେ ମିସା ପର୍‌ତୁମ୍‌ ମନସ୍‌ ବିରୁଦେ ପାଦ୍‌ରି କାମ୍‌ କଲାନି ।” ବଲିକରି କଇଲା
    ।
  meu-meu: bona adavana bainedihotania bena tau ta baine adavaia hahinena danu heuda-hanai
    hahinena.
  yva-NT: Maisyare omai tavon, wanya inta mo ama anap auguje raora yara mo anya kaijinta
    aovan akato, weamo wanya namije nserer.”
  dgc-dgc: Ey kona be sa tu bébe a humiwalay ta asawa na,” kagi na, “éng mangasawa
    siya ta iba a lélake, éy méngilélake siya ta mata na Diyos.”
  zpm-NT: Niicle wnaagaaw, wnaa ne rsëbtsieel ni rbannie zho stib mgui, lëëque doḻaque
    ga ruṉ zho.
  hix-NT: Àro wyaro rma rha natxhe, woràskomo komo xarha. Tànyonhàrà hyaye otowsahotho
    rma, anaro kàrà yahohsàra hak nahtxoko, kekon hatà. Tàwyanye anaro yahosnàtoko
    rma, atxke natxhe, tànyo ro kom mehra noro yesnàr ke mak ha, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Uhunda hom os nokove las hula sihin si halaha hula anandin si siwa, sir
    erem hulatolhakanda nokove sira.�
  npi-ULB: र यदि तिनले आफ्नो पतीसँग विवाहविच्छेद गर्छ र अर्को पुरुषससँग विवाह गर्छ
    भने, त्यसले व्यभिचार गर्छ ।”
  cgc-cgc: Yon man, bisan kino na bai na magbelag ta iya na sawa daw mangasawa kanen
    isab ta duma na mama, kasala kanen an tak paryas man gyapon na gaintra ta mama.”
  tim-tim: Dâ âmbâle siâŋe luâkŋe hepunmâ siâ membiap âmâ yâkŋe dewati dewatiyetŋe
    hârewiap aregât dosa humo membiap.” dâep.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́, bí obìnrin kan bá kọ ọkọ rẹ̀ sílẹ̀ tí ó sì fẹ́ ọkùnrin mìíràn,
    irú obìnrin bẹ́ẹ̀ ṣe panṣágà.”
  wos-wos: Takwa léka duré yatakataka nak duka ye lé wun du wali haraki sémbut lé
    huru.” Wungi dé wa.
  emp-NTPO: Idjab̶a wẽrãba idji quimada amaped̶a dewara umaquĩrãda edaibʌrʌ, maʌ̃
    wẽrãra daunema b̶ʌa.–
  eng-F35: and if a woman divorces her husband and gets married to another, she commits
    adultery.”
  ind-ind: Begitu juga, kalau seorang istri menceraikan suaminya dan menikah lagi
    dengan laki-laki lain, maka di mata Allah dia terus hidup berzina terhadap suaminya
    yang pertama.”
  pes-OPCB: همچنین اگر زنی از شوهرش جدا شود و با مرد دیگری ازدواج کند، او نیز مرتکب
    زنا شده است.»
  mpt-mpt: Eka unang mako imake deibanoa monoa imakwal asit dlo mole o tamano henganamabobo
    ge baabesebe.
  ssx-ssx: Kutupa wanda꞉ma꞉ ipika꞉ haliki ota꞉ mina꞉pa꞉lao hali ma꞉nda꞉ pea꞉ka꞉na꞉ta꞉
    kota꞉ koto wanda꞉ma꞉ pi ula꞉eki yamba꞉la hoke hau pita꞉la꞉me leekeme.
  mkl-mkl: Bɛɛbɛ mɔi bii inɑɑbo í kɔ mɔkɔɛ nɔ í so mɔkɔ titɔ̃ í ce sɑkɑrɑi.
  gaq-gaq: ଡାଗ୍‌ଲା ମୁଇଙ୍ଗ୍‌ ସେଲାମ୍ବୁଏ ନିଜର୍‌ ଆଣ୍ଡାଣ୍ତେକେ ଆନ୍ତାର୍‌ଚେ ଆରି ବିନ୍ ଙ୍ଗିର୍‌ବଏଃକେ
    ବିଏ ଡିଙ୍ଗ୍‌ଏ, ତେଲା ମେଁ ଡିଗ୍ ଅଡ଼ାରେଗ୍‌ ପାପ୍ ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Qassi maccasiyakka ba azinaappe keyada hara azina gelikko laymatawusu”
    yaagis.
  unx-unx: ଏନ୍‌ ଲେକାତେ କୁଡ଼ି ଆୟାଃ କଡ଼ାତେକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ କଡ଼ାକେ ଆଣ୍‌ଦିନ୍‌ରେଦ ଇନିଃ
    ଆୟାଃ କଡ଼ାତେୟାଃ ବିରୁଧ୍‌ରେ ଆପାଙ୍ଗିର୍‌ କାମି କାମିୟାଏ ।”
  gah-gah: Itó ámináminoko vená makolímo vana amisele ahulokoko ve makotó vitimó nene,
    ve vená huko ezega emega imómámini lihima alinogo ive, loko limó.
  lcm-lcm: Na man a aina katala kamus si kana tauan na kanla osongon ta mang anu,
    sukana kapo abis a lau rikek.”
  aer-aer: Kenhe arelhe angwenhe apeke anewe ikwerenhenge akalke-irremele re anteme
    artwe arrpenhe anewe akemele, rarle mpwenye ikngwemele, akurne anthurre rarle.”
  qvc-NT: Warmipismi runanmanda akrakashpa, suq runawan kashpaqa, chay punta runanda
    traysyunda ruraykan. Chaymi chay warmipis ancha uchayuqna.
  tgl-ULB: At kung makikipaghiwalay ang babae sa kaniyang asawa at mag-asawa ng ibang
    lalaki, siya ay nangangalunya.”
  cbs-NT: Jaska inun, ainbun jawen bene jenetan juni betsa benewakinan, jawen bene
    xeni danankin Diosun yununidi danain chakabudiamisbuki— jatu anikiaki.
  xtm-NTPP: Te nú ña'a ma, xndoo ña yii ña ma, te ndiyo ini ña in‑ka tee, xi ndatnanda'a
    ña ji'in in‑ka tee ma, te suni jâ ni jiso kuechi ña, vaa sukan ka sa'a ña'a ka
    kivi nduu ji'in in‑ka tee ma, sukan sa'a ña ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nu uyo, akege ababaleka angwanamundu nu kutolana na bange batende ngongola
    angwanamundu.”
  bao-NT: Ñucã nomio pee cãa, cõ manʉre cõacãri apĩ cõ ca manʉ cʉtijata, cõ cãa, ñañarije
    tiigo tiimo —cʉ̃jare ĩiupi.
  san-ORI: କାଚିନ୍ନାରୀ ଯଦି ସ୍ୱପତିଂ ହିତ୍ୱାନ୍ୟପୁଂସା ୱିୱାହିତା ଭୱତି ତର୍ହି ସାପି ୱ୍ୟଭିଚାରିଣୀ
    ଭୱତି|
  huv-NT: At sitiül nop najtaj apmacueat minoj nej ndoj apmaquiiüb alinop naxey, nej
    aton ajiür nisoet cos ajlüy atnej majiür minaxey nej ―aj nejiw.
  otn-NT: A nu̱ ra̱ xisu di̱ nxu̱mmi̱ rá̱ ndø, 'nɛ̱ høndi̱ ntha̱tui ma̱n'na ra̱ n'yohʉ,
    ya ra̱ ts'oqui øtra̱ xisu.
  nop-nop: Kaŋ tamdi yohoi kelekula me gitipmuŋ nagilaak adi maaŋ undugoŋ kefifile
    diniŋ malabumuŋ hekiwaak.”
  obo-NT: Woy ungketen dad en mandad diyot ba-ay. Otid suwoy sikandin to sawa rin
    woy'd osawa to duma, nokoloivug sikandin taddot unnon sawa rin.”
  cak-ENT: Y quiri' chuka' ri ixok ri nujüch-ri' riq'uin ri rachijil y nbe riq'uin
    jun chic achi, ri ixok ri' nmacun chuka'. Quiri' xbij cheque.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤳᤋᤡᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤕᤧᤶᤒᤠ᤹ᤀᤡᤴ ᤏᤠ᤹ᤖᤢᤀᤠᤱ ᤘᤣ᤹ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ
    ᤆᤥᤃᤢ᤹. ᤂᤧᤸᤗᤧᤀᤠᤱ ᤋᤃᤡᤛ᤻ᤔᤠ ᤁᤢᤕᤧᤶᤒᤠ᤺ᤸᤗᤧ ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤘᤣ᤹ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤴᤏᤢ ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ
    ᤆᤥᤃᤢ᤹ᤖᤥ॥”
  snx-snx: Suxne xanggli ye adu gumblibi udina suma be padxo ne xanggli ne adu gumblibi
    huyeman mangau yixna.”
  kql-kql: Miyakavik yetɨk melɨn wokok malat apɨtomoñme yetɨk malat yivalen, wun miyakavik
    mendulak fulak pava.”
  mie-NT: De tú iin ñahan sndóo ña yií ña de nacueca ña incā tēe, suni cásíquí ndéē
    ña dē, ncachī yā.
  san-TIB: ཀཱཙིནྣཱརཱི ཡདི སྭཔཏིཾ ཧིཏྭཱནྱཔུཾསཱ ཝིཝཱཧིཏཱ བྷཝཏི ཏརྷི སཱཔི ཝྱབྷིཙཱརིཎཱི བྷཝཏི།
  qve-NT: Saynallataqmi sichus warmipas qosanmanta t'aqakuspa, huk qariwan casarakuqqa,
    waqllikuspan huchallikun qosanpa contranpi, nispa.
  pao-NT: '@see-verse:MRK.010.011'
  cbu-NT: Kizsha wazaranllee kasayaru, kamuzaa nllitaritaa zaranllku, yutarittam taakiya,
    tárangiya. Watamcha Isus kizaa nda kasamaam tayaspatarangu anu.
  usa-usa: keqnáámmá awaaikó ayúkain-inimma wemá káqokanokoma mayánénama wemá morímá
    yamákárena moyámmá kémayaiye.” téna tiráiye.
  soy-soy: Unɔ́si un uulɑ n yɛ̀ un uféé n sɔ́ɔ̃, iwɑ́sɑ́nkɑí kuu lɛ̃ wɑ.
  bkx-bkx: Bifeel on nane msat! Kalu in mapoi-lakan nok in monef, nalail in matsao
    ntein nok atoni tetaꞌ, nane lasi lahi msat!”
  hui-hui: Wali mbirame ibu agalini wahalu agali mende piyagua ibugua agali kayu biragoni,
    lene.
  amf-amf: Geshono geshoa yinteam garayse anngi abka kembhidi ko hanna, kodi sharmucimidine”
