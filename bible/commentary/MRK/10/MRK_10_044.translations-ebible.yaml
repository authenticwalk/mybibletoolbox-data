verse: MRK.010.044
translations:
  kpx-kpx: Isi la moleu isiviai ivite holiho vaniege la bahatae valamo ui la isivi
    vai.
  okv-H: Eto embo amuna ungota tihi jigari embo asi uje aisuja amina ungo tapa ta
    ke agi aisuja.
  tbo-tbo: Apo gasi iyai u hayami ipa ina tahaemi, yaka tauna a lawa ubeihi ina witupupoula.
  mal-C: പ്രഥമസ്ഥാനീയരാകാൻ ആഗ്രഹിക്കുന്നവരോ എല്ലാവരുടെയും അടിമയുമായിരിക്കണം.
  grc-SR: καὶ ὃς ⸂ἐὰν⸃ θέλῃ ⸂2ὑμῶν γενέσθαι⸃ πρῶτος, ἔσται πάντων δοῦλος.
  bgc-bgc: अर जो थारे म्ह प्रधान होणा चाहवैं, वो सारया का दास बणै।
  khz-khz: e rai pene kune netina talimana, ia maparara geria vetugunagi talimanai
    pene ago.
  deu-TKW: und wer unter euch der erste sein will, der soll der Knecht von allen sein.
  zsr-NT: atiꞌ nútiꞌtëzl‑liꞌ nu guëꞌni gac blau ral‑laꞌ gac ca bönniꞌ nadaꞌu queëliꞌ
    yúguꞌtëliꞌ.
  lin-lin: mpe tika ete moto nyonso oyo alingi kozala moto ya liboso kati na bino
    azala mowumbu ya bino nyonso !
  hns-NT: Aur dje toelog me se maangie sab se oetja dardja paawe, oke tjaahie sab
    koi ke goelaam banke rahe ke.
  noa-E: Maagwai ar ichta ʉ̈gthar pawiajã Ẽwandamau ich garcha juppi ahau apim khõsi
    sim khai, magan sĩi ichta parhoobam khʉʉn chogkhaju aai simgui ajim anʉm.
  eng-EMTV: And whoever of you desires to be first shall be servant of all.
  mib-NT: Te núu ndé ɨɨn ró cúní cuu nuū, sa suhva sáha ró máá ró mozo nuū tāca jnáhan
    ró.
  bea-bea: Kahchu ooline assine naghani ihe haladi miindichatoesi o-ochi chatoohchai
    gha, tane glia keo-otichassi achanetye gha.
  lif-NT2: हे़क्‍क्‍याङ् हाःत्‍ले़ के़रे़क्‍नुःल्‍ले़ तगाङ् पोःङ्‌मा निङ्‌वाॽ चोगुॽ,
    खे़न् के़रे़क्‍ले़ खुनिॽ योःक् पोःङ्‌लरो॥
  xnj-xnj: Mweigana kuvya mkulu kuliku voha, yikumgana avya mvanda wa voha.
  mmx-mmx: La do tara atnimi i vara i do nam gomgo, neni na lok ngan lasaxaruki gamasa
    atnimi.
  cbr-NT: Uinu 'icë micamax cara mitsun cushi 'iisa tania an ca mitsúxmi chuámarua
    upitax bucunun mitsu ñu 'axúnti 'icën, 'ën mitsu 'acësaribi oquin.
  tee-NT: Chai va tichi chavaich ju milhi'uxijnan ju xak'ai jumputun tasq'uini ni
    cacaplich ju chunch. Alai va cajunlh tachi ju va tam xalapanac.
  eng-LSV: and whoever of you may will to become first, he will be servant of all;
  cak-NT: Xa c'o jun chiwe rix can nrojo' chi ja raja' ri na'ey y c'o ta ruk'ij, can
    tuna-ka chi can manak ruk'ij y co'l oc tu'ona-ka chi nusuj-ri' chi nu'on xabachique
    (xama'anchique) samaj quichi conojel.
  pah-NT: Po ti pe ndekopotari g̃ahohepava'ero, koji'i po ti pe g̃a pokopahetei hamo,
    ei ga.
  sja-NT: Pia jarait'eera, parãdepema aba poro waibɨa pa k'inia bɨ pɨrã, awaraarã
    k'aripaipia bɨ, esclavopa chipari k'aripaparik'a.
  xed-xed: Ka ta kumay mndu mataba ghuni ta nzaku ta kəma katsi, ka nzata tsi ka kwalva
    inda mnduha.
  mks-NT: Ta ndá da̱ cúni̱ cacuu ta̱a nu̱ cuítí tañu ndóhó ndítahan cacuu da da̱ cája
    ndíví nu̱ ndihi ndó.
  gfk-S: Ma be tikenong i sip be na tur lie nalamin ta mu, na manga tultule ta mu
    bakut.
  bmu-bmu: Mewöyök kunŋan eŋgö sutŋine mutukŋi malmamgö mötzawi, yaŋön mönö körek
    eŋgö nembö bapŋine mala welenqeqeŋini omaŋi akŋa.
  dgz-dgz: Amba da me namu yonat anupiwa, me nao ayamat enan tap.
  eng-GNV: And whosoeuer will be chiefe of you, shall be the seruant of all.
  zaa-NT: Ą'hua canchu nuỹa la ttu le calatsi'į ccą́ nu neru nna, ná qui'ni ccá lą́
    nu gunią iyaba le servir.
  eng-WEBSTER: And whoever of you will be the chief, shall be servant of all.
  guh-guh: Ponë paxamëyajuvënënë jitsipa penaexanaenexa papecanamatacaitorobinënexa,
    bajaraponë daxita paxamë bepanijajivitonëcuenia bepacayavenonabiaba.
  bon-bon: piiyepu weeme yepä te liba singi niinäce gaabe me äbita, tabe miiji weeme
    tääpume epu matikäli me äbita, aletnäneji biname te lipu läbituge teeme yageyame
    tääpume.
  nhw-BL: Huan aqui quinequi anmechyacanas, monequi ma mochihua quen amotequipanojca
    catli anquicojtoque para amoaxca.
  swh-ONEN: na yeyote anayetaka kuwa wa kwanza, hana budi kuwa mtumwa wa wote.
  wbi-wbi: Naju muunhu juno ilonda kuuva mulongosi, avisaghe nkami ghwa vooni.
  bba-bba: Mɛyɑ mɑɑ bɛɛn wi u kĩ u ko ɡbiikoo, u koowo bɛɛ kpuron yoo.
  eng-KJVCPB: and whosoever of you will be the chiefest, shall be servant of all.
  kgk-NT: Erenhemboete ukaseve ramo, erejejokwái va'e-rami eiko, he'i. —Nde rerekoseha-rami
    eiko.
  waj-waj: Ngiiikidiri vaidi voovoono ngii tauraa varinaree tioo sikaunnaadiri yookaama
    kioo mmoori varaaneera viteera ngiaammuauvai roosiima varinaravai.
  ekk-PKP: ja igaüks, kes tahab olla esimeste hulgas, peab olema teie kõigi ori.
  mpx-mpx: Ge henala ebo nuwana ni ola tohouwa, ni tabwa alonau gegewel wali elopapatuna.
  wbp-wbp: '@see-verse:MRK.010.043'
  luo-luo: kendo ngʼato angʼata madwaro bedo ngʼat mokwongo nyaka bed misumba ji duto.
  nhe-NT: Huan ajqueya quinequi inmechyacanas, monequi ma mochihua queja imotequipanojca
    tlen inquicojtoque para imoaxca.
  aii-aii: ”ܘܡ̇ܢ ܕܒܵܥܹܐ ܡܸܢܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܩܲܕܡܵܝܵܐ، ܗܵܘܹܐ ܥܲܒ݂ܕܵܐ ܕܟܠܵܝܗ‌ܝ.
  esk-NT: Suli kisupayaaq qaukłiusukkumi akunnapsitñi savautrisuuyumauq iluqapsitñik.
  msb-msb: kag an gusto magpalabaw sa iyo kinahanglan magpauripon man siya sa tanan.
  cpa-NT: Ju³ná³ hein² hniah¹² dsa² hnøngh² cánh³ ni³, jøng² hniuh¹² mi³hogh³ hniah¹²
    dsa² jianh¹² hniah¹².
  dso-dso: ଜଦି କେ ତମର୍‌ ବିତ୍‌ରେ ଅନି ପର୍‌ମେସରର୍‌ ମୁଆଟେ ମୁକିଅ ଲକ୍‌ ଅଇବାକେ ମନ୍‍ କଲାନି
    ବଇଲେ, ସେ ଗଟେକ୍‌ ଗେନ୍‌ଲା ଗତିଦାଙ୍ଗ୍‌ଡା ପାରା ସେବା କର ।
  meu-meu: bona ta baine herea e tomamu, ia na iboumui ai emui hesiai tauna ai bainela.
  yva-NT: Muno are pirati pare seo tame rai, syare opamo panapatambe vatane mansai
    tenambe.
  dgc-dgc: '@see-verse:MRK.010.043'
  zpm-NT: Scaquegaa, zha ne racladz gnabey lo to, none glo cseed zho guṉ zho miṉe
    gnabey to zho.
  hix-NT: '@see-verse:MRK.010.043'
  sim-sim: '@see-verse:MRK.010.043'
  npi-ULB: र तिमीहरूमध्ये जो पहिलो हुने इच्छा गर्छ, त्यो सबैको दास हुनुपर्छ ।
  cgc-cgc: Daw kino man ki kyo gaandem na magpanguna ki kyo na ake na mga tinudluan,
    dapat na kanen an magsirbi ki kyo tanan na iya na mga duma na paryo kanen inyo
    na suguon.
  tim-tim: Gârâmâ yeŋgâlânba siâŋe Anutuŋe nekto ârândâŋ agâk dâwiap âmâ galalupŋe
    yeŋgât hoŋ bawa akmâ manbiâp.
  yor-yor: Ẹnikẹ́ni tí ó fẹ́ di aṣáájú nínú yín gbọdọ̀ ṣe ìránṣẹ́ gbogbo yín.
  wos-wos: '@see-verse:MRK.010.043'
  emp-NTPO: Dji dromaara b̶a quĩrĩã b̶ʌra jũmarã cãyãbara ed̶aara b̶aida b̶ʌa.
  eng-F35: and whoever desires to be your number one must be slave of all.
  ind-ind: Dan kalau kamu mau menjadi nomor satu, kamu harus menjadi budak bagi semuanya.
  pes-OPCB: و هر که می‌خواهد در بین شما اول باشد، باید غلام همه باشد.
  mpt-mpt: Eka ib isak temo waneta komok anang ge mole e mak ib okok nakanete!
  ssx-ssx: Kutupa iki ame̱le̱ hali epima꞉ I̱ titina꞉ hali haluekee hone wia꞉ka꞉na꞉ta꞉
    kota꞉ ipikana꞉ma꞉ iki paeyaona꞉ hau peawalieke.
  mkl-mkl: Bɛɛbɛ mɔi inɛ iyi wɑ bi nŋu ku jɛ woo cuɑ nŋɛ, nŋui ɑ́ jɛ ɑrui inɛ fei.
  gaq-gaq: ଆରି ପେ ବିତ୍ରେବାନ୍ ଜାଣ୍ଡେ ସାପାବାନ୍‍ ମ୍ନା ଡିଙ୍ଗ୍‌ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଏ, ମେଁ
    ସାପାରେନେ ଗତିରେ ଡିଙ୍ଗ୍‌ଲେଃ ।
  gof-RNT: Qassi hintte giddon ubbaafe bolla gidanaw koyey oonikka hintte ubbaas aylle
    gidanaw bessees.
  unx-unx: ଆଡଃ ଆପେୟାଃ ଥାଲାରେ ଜେତାଏ ସିଦାଉତାରଃ ସାନାଙ୍ଗ୍‌ତାନ୍‌ନିଃ ସବେନ୍‌କଆଃ ଦାସି ବାଇୟେନ୍‌କା
    ।
  gah-gah: Makó eza mukí vegená kivilegeko minatove loko nolokoma lemeko vegená mukilitini
    megusa izegipa loló oko gelekelé oketatize.
  lcm-lcm: Na si kapo buk tu ainoinoai animi ka auak ia ani ka asosokai e kevkev imi
    aongos.
  aer-aer: Kenhe angwenhe apeke arrekantherrenge arrekwele anetyeke, re arrpenhe areyeke
    mpwaretyeke.
  qvc-NT: Chaqa noqa Dyusmanda Shamuq Runa kashpapismi, mana shamushqachu kani runakuna
    sirbiwananqa. Ashwanmi shamushqaqa kani, suq kriyadushina runakunata sirbinaypaq,
    wañushpa, uchangunapaq pagarakushpa, paykunata washanaypaq. Chaymi niykillapa,
    mayqanniki mas baliq munashpa kaytaqa, chay suqnikikunata kriyadushina sirbiyllapa,
    nishpa.
  tgl-ULB: at sinumang nagnanais na manguna sa inyo ay nararapat na maging alipin
    ng lahat.
  cbs-NT: Jabiaskadiai tsuada xanen ibukatsis ikidan, dasibibun tsuma jau idiakubainunbunwen.
  xtm-NTPP: Te nú ne'un ndaka ni a, te kúni in ni ja ko kuu ni xinañu'u‑ka, te ja
    ko sa'a ni ko kuu ja kunukuechi xeen‑ka ni nuu ndaka‑ka ni a, te ko kuu ni ñayii
    kanuu‑ka nuu Su'si ma.
  nnq-nnq: ojwapala kube jukutumbula panakati jinu, mpaka oti abe mmanda jwa boa.
  bao-NT: Ñucã mʉja watoare ca jʉo niigʉ ca niirʉgʉ ʉnoa, niipetirãre pade coteri
    majʉre biro pee ca biipʉ niimi.
  san-ORI: ଯୁଷ୍ମାକଂ ଯୋ ମହାନ୍ ଭୱିତୁମିଚ୍ଛତି ସ ସର୍ୱ୍ୱେଷାଂ କିଙ୍କରୋ ଭୱିଷ୍ୟତି|
  huv-NT: Sitiül aljane tiül icona andiüm marang natang, netam marang atnej najon
    mos.
  otn-NT: A nu̱'a̱hʉ ya, nu̱'a̱ da̱ ne di̱ m'mɛt'o ngue gätho yø amigo ya, guehna̱
    jatho da̱ gohi ngue ni̱ mɛfihʉ na̱.
  nop-nop: Eŋ niŋdi talitimeŋ tibe nadiŋa kaŋ noliŋiye’walaŋ tipilapilaye-me hatiluwaak.
  obo-NT: Woy dos ahad ondoy nod kopiyan no mowwet to langun koniyu, ko-ilangan nod
    po-uripon sikandin to duma.
  cak-ENT: Si c'o jun c'a chive rix nrajo' que ja rija' ri nabey y c'o ta ruk'ij,
    tuna-ri' que xa manak ruk'ij y tubana' cachi'el jun samajel o esclavo quichin
    ri ch'aka chic.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤠᤱ ᤐᤥ᤺ᤱᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ᤹. ᤂᤧᤴ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤕᤥ᤺ᤰ
    ᤐᤥ᤺ᤱᤗᤖᤥ॥
  snx-snx: Suma ye adu nomi xasi sax ne adu suma kumogx indo kinggal suma lolx sax.
  kql-kql: Betɨle yetɨkɨn wakɨn tonmaŋga mɨliwalen, wun sambanma vaŋ tonme.
  mie-NT: De tú ní iin nú cúnī jā cuu nú nūū, de sa sāhá nú maá nú mozo nūū ndá táhán
    nú.
  san-TIB: ཡུཥྨཱཀཾ ཡོ མཧཱན྄ བྷཝིཏུམིཙྪཏི ས སཪྻྭེཥཱཾ ཀིངྐརོ བྷཝིཥྱཏི།
  qve-NT: Hinallataq pipas allin reqsisqa primeropi kayta munaspaqa, qankuna ukhupiraqmi
    serviqniykichis runa kanan.
  pao-NT: '@see-verse:MRK.010.043'
  cbu-NT: '@see-verse:MRK.010.043'
  usa-usa: mú mikákáá áqnááemma mánae téna kákainanama máqtekoni maqnémá maíno!
  soy-soy: Úye un kɔ nɔ́kɛnɛ́cɔpɛ ikpéẽ n lɑ, ukɛ́ nɔ́nnɛ́nɛ́í ulɑsi.
  bkx-bkx: Ma sikau es neiki ꞌnakaf, in musti nmoeꞌ nfain on ate.
  hui-hui: Ani buwa mbiralime ibu mo duniniore hoa biyagua ibugua tinaga garabaya
    biabe ale bia haga holene nga.
  amf-amf: Yesa iira eedi hayyear bira doota zagea wulsa choobar dehea eedi ki dee.
  quc-NNT: Apachin chiwe ri kraj kok che i nimal ix, nab'e rajwaxik chi kok na che
    patänil ke konojel, —kächa'.
  dob-dob: Ta wate ꞌeguma yaita ꞌoyo nuwanuwayo be ꞌemiyega ꞌuetoanugana, ꞌilobwenemu
    be gosemwao maiboꞌadi manudi ꞌuetopaisewa.
  wrs-wrs: Doa himba nomba yena kuwulva wulluhunvtava, heoa hevna nengavnangva maivethavra,
    wo indkumbina nengavnangra andra vevra, os kav men vevm.
  mca-mca: Qa pa'qu' ƚunye'je' iye ekheweli'ƚ in yisu'un qu' nojo, qa' hik ƚunye'je'
    qu' ƚeqejkunenek'e ene' week.
  tzo-TZC: Ti buchꞌu ta scꞌan ti ichꞌbil ta muqꞌue, jaꞌ ta scꞌan ti ta xacꞌ sba ta
    mosovinel yuꞌun ti schiꞌiltaque.
  mya-mya: အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​လို​သူ​သည်​လူ​ခပ်​သိမ်း တို့​၏​ကျွန်​ဖြစ်​ရ​မည်။-
  gng-NT: Niʼni wà yíe wɔ ń li yé usɛnlier la, wɔ ń tien uʼba niʼkɛ ya yonb.
  cbi-NTPO: Tsenmala mun ñuitala balen chachi tiyachi tenñu bain, kumuinchilachi taawasha
    kemu chachi junu tsuve.
  ikk-NT: onyẹ ọwụlẹ chọ n'ọ wụrụ onyẹ ibuzọ imẹ ụnụ jẹnkọ d'a wụrịrị igbọn ọnụ ile
    —
  leu-leu: E naseꞌ rao i taa tigina paamua semi i taa sisiak simi xapiak
  maz-NT: Y c'o ra ne ra tsja in xojñigueji, ni jyodü ra mbë'pc'iji c'o, dya me ra
    mandats'üji.
  bod-N: ཁྱོད་ཅག་ལས་སུ་ཞིག་མཆོག་ཏུ་འགྱུར་འདོད་པ་དེ་མི་ཀུན་གྱི་བྲན་གཡོག་ཏུ་འགྱུར་དགོས༌སོ།།
  tca-NT: —Rü ngẽxguma chi texé i petanüwa naxwèxegu na tümamücügüeru na tiĩxü̃, rü
    name nixĩ i noxri rü guxü̃ma i tümamücügüarü ngü̃xẽẽruü̃ na tiĩxü̃.
  zpl-NT: Tatsehua enu niarquiꞌ nú mase aca neca equie letahua, rquiꞌña nú aca nzeꞌe
    xi neca musoꞌ lu yehua.
  mbc-NT: To' esa' pe e'pai awanîkon ya, to' poitîrî pe e'tî —‍ta'pî Jesusya to' pî'.
  ndg-ndg: Ni ywa aba wakwanza nkati yinu ni lazima abe mmanda wa bote.
  wsk-wsk: Se awiriya nu gira nup biya ago bagarukko kueruk, mu nu suen la nunga ura
    dungan kari iwita bagarukko.
  toj-NT: Ta huan c'a xa c'ana nihuan oj ajyan ja ba sti sat ja Diosi, sbej ni ch'in
    oja jee abajex ja ba sti sat ja hua mojexi.
  dwy-dwy: Ga ŋuli ŋayi yolŋu djäl ŋurruŋuthinyawu, ŋayi yurru djämamiyi bukmakkuna
    yana yolŋuwu.
  kkl-kkl: Nimi etneri na samenagne tanun sembale tanena, nimi ni sembe arukna talul.
  tbc-tbc: Agod talpein ta aŋ luluŋam lo iŋ imug yau wo ilon ibol tap, sen igane idup
    aŋ fidian aŋanem bigabeg urat igane panaŋ san ilasa wa.
  sna-sna: uye ani naani anoda kuva wokutanga anofanira kuva nhapwa yavose.
  smk-NT: tan si si'numan komoyo a marabay nin mag'in nin syay ulo, matkap a magwa'
    nay mag'in nin aripen nin sarba.
  grc-TCGNT: καὶ ὃς ἐὰν θέλῃ ὑμῶν γενέσθαι πρῶτος, ἔσται πάντων δοῦλος.
  mzz-mzz: We kago wayaqimu kigumeta komu tomoꞌotoqa puedi dikabavetutuyekwa.
  gof-WFTW: Qassi hintte giddon ubbaafe bolla gidanaw koyey oonikka hintte ubbaas
    aylle gidanaw bessees.
