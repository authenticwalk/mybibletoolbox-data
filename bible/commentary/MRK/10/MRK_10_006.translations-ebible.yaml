verse: MRK.010.006
translations:
  kpx-kpx: Isito vasohuta Dilavau vata vai otogo vale vani kela Dilavau malaha vai
    keateta vanu. Katealemo mo molena mahinaniege au mamata au neinata halevei au
    mahinati igaetoai ui.
  okv-H: rate God na uhu te enda te ari iji te embo te evohu te ena avoeto embo na
    e mamo toto ae ga kaju asuja
  tbo-tbo: Houga a wawala uyahina Yaubada lawa luwaga i wiwawalihi oloto ma wawine.
  mal-C: എന്നാൽ, ദൈവം സൃഷ്ടിയുടെ ആരംഭത്തിൽ ‘പുരുഷനും സ്ത്രീയുമായിട്ടാണ് മനുഷ്യസൃഷ്ടി
    ചെയ്തത്.’
  grc-SR: ἀπὸ δὲ ἀρχῆς κτίσεως, ἄρσεν καὶ θῆλυ ἐποίησεν αὐτοὺς ⸋ὁ θεός.⸌
  bgc-bgc: “पर सृष्टि की शरुआत तै परमेसवर नै नर अर नारी करकै उन ताहीं बणाया सै।
  khz-khz: Na Palagu na gau maparara ekalarato aonai, ia na taunilimalima maki ekalarato
    maru e gare.
  deu-TKW: Aber vom Anfang der Schöpfung her, als Mann und Frau hat er sie geschaffen.
    -
  zsr-NT: san catiꞌ gzu lau gutaꞌ yödzlyú, bönniꞌ len ngul Dios benëꞌ lequëꞌ.
  lin-lin: Kasi na ebandeli ya mokili, Nzambe « akelaki bango mobali mpe mwasi. »
  hns-NT: Bakie djab Parmeswar sansaar banaais tab oe mardaana aur aurat ke ek doesare
    khaatien banaais.
  noa-E: Pari warrgarwe ich Ẽwandamau maach ompaawaijã emkhooi ʉʉi dʉ̈ita ompaajimgui
    ajim anʉm.
  eng-EMTV: But from the beginning of the creation, God ‘made them male and female.’
  mib-NT: Te nde xīhna ñúhún, ná ni sáha Yaā Dios ndɨhɨ, chi tēe jíín ñahan ni sáha
    ya.
  bea-bea: Ahwole hatseto otsi tike ooli toh Nagha Tgha teze oola tsege chu.
  lif-NT2: कर कुहेःक्‍सिङ्‌मोए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नावागे़न् चइःत् ने़स्‍सुल्‍ले़
    ‘ये़म्‍बित्‍छाॽ नु मे़न्‍छुमाॽ चोगुसिरो॥’
  xnj-xnj: Nambu Musa ayandiki kutumbula kuwumbwa kwa mulima, Chapanga awumbili mgosi
    na mdala.
  mmx-mmx: Ketla ganoxa at lurutu kaxat Moroa ga rudum lavatlok la lavakin,
  cbr-NT: Usa 'aínbi ca camabi ñu unioquin Nucën Papa Diosan bëbu 'imainun xanu uniocëxa.
  tee-NT: Para acsni tavanan navitacha ju Dios ju lacamunutpa' ju yuchi navilh pumatam
    ts'alh chai pumatam atsi'.
  eng-LSV: but from the beginning of the creation God made them a male and a female;
  cak-NT: Pero cuando xtz'ucutaj-pe ri rech-ulef, man quiri' ta. Can chi je ca'i'
    xeru'on ri Dios. Can man ruyon ta ri achi y chuka' man ruyon ta ri ixok.
  pah-NT: Jypya ko na rũi reki hako. Jypya yvyakotyve'g̃a aporame “Tupana'ga g̃a apoi
    akwaimbae'ga kunhahẽa reheve”, ei Jesus'ga. Nahã e'i Tupana'ga rembikwatijarukara,
    ei ga.
  sja-NT: Mamĩda Tachi Ak'õrepa na eujã ook'ãri, ‘Ooji ɨmɨk'ĩra mãik'aapa wẽra.’
  xed-xed: Ama ma zlraftani, manda kɗiŋta Lazglafta ta magaftá inda skwi, “ka tsaftá
    tsi ta i zəʼal nda marakw.”
  mks-NT: Joo ja̱nda̱ mé sa̱ha̱ tá na̱cava̱ha Ndióxi̱ ña̱yivi nu̱ cuítí já na̱cava̱ha
    in túhún ta̱a xi̱hín in túhún ñáha̱.
  gfk-S: Iesene tano hatahun tano hakhakisi, ‘God ga gil dur be tikenong na tunana
    ma tikenong na haine.
  bmu-bmu: Ohom eŋgiyökmö, Anutunöŋ könakönahiŋe yuai pakpak miwikŋaiyöhi, nalö miaŋgöreŋök
    ‘Azi aka ambi malmegöra miwikŋaim eŋgiyök.’
  dgz-dgz: Go God ere mangan piup kiman tan venat mutane gapan, apan ge waen tamon.
  eng-GNV: 'But at the beginning of the creation God made them male and female:'
  zaa-NT: Pero dèsdeba nerua loti' beni Tata Dios yétsiloyu nna, pues nubeyu' nna
    niula nna benie ca enne'.
  eng-WEBSTER: But from the beginning of the creation, God made them male and female.
  guh-guh: Pamatacabi Dioso taxuxuaba nacua pexanaejava, bajarapamatacabita Dioso
    exana pebi, pijava yajava.
  bon-bon: Yepä agedna padare cabu Acejiyame te liba biname bine jewenimuji, tabe
    magebi me piiyepu rooriye me jewenimuji.
  nhw-BL: pero achtihuiya quema Toteco quichijqui tlaltipactli, yaya quichijqui ‘tlacatl
    huan sihuatl para ma mocahuaca san sejco.’
  swh-ONEN: Lakini tangu mwanzo wa uumbaji, ‘Mungu aliwaumba mwanaume na mwanamke.
  wbi-wbi: Kuhuma uNguluve ipela iisi, “Alyapelile umughoosi nu n'dala.'
  bba-bba: Adɑmɑ sɑnɑm mɛ Gusunɔ u hɑnduniɑ tɑkɑ kuɑ u tɔmbu tɑkɑ kuɑwɑ durɔ kɑ kurɔ.
  eng-KJVCPB: But from the beginning of the creation God made them male and female.
  kgk-NT: —Ha ojejapo hagwe áry-py kunha ypy kwimba'e ypy ndive katu gwĩ omoirũ va'ekwe
    Nhandejáry nde'íry voi va'ekwe opoi poi hagwã, he'i íxupe kwéry.
  waj-waj: 'Nnaaru Anutuuqo ngiau mmataivaa uu suaivaki hama ii aataru ivootairavai.
    Anutuuqaa fafaara roo kuaivo vainno ataa kua tinoo: Anutuuqo vaidiivaa iinno gioonnaivaa
    iiravai.'
  ekk-PKP: Kuid alguses, loomisel, tegi Jumal meessoost ja naissoost inimese.
  mpx-mpx: Yaa nuku nuwahikan te abatelipuna elana, sauga Yehoba panayawi ge labulabum
    i ginol, inoke ‘gamagal i ginolil tau ge yova.’
  wbp-wbp: Nyurru-wiyi kuja Kaaturlu ngurrju-maninjarla yirrarnu nyiyarningkijarra,
    ‘ngulaju-palangu yapa-jarra yirrarnu wati manu karnta.’
  luo-luo: To chakre chwech piny, Nyasaye nochweyogi dichwo gi dhako.
  nhe-NT: pero achtohuiya quema Toteco quichijqui tlaltepactli, ya quichijqui ‘tlacatl
    huan sihuatl para ma mocahuaca san sejco.’
  aii-aii: ”ܐܝܼܢܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܕܒܪܝܼܬܵ‌ܐ ܐܘܼܪܙܵܐ ܘܢܸܩܒ݂ܵܐ ܒܸܪܝܵܝ ܠܹܗ ܐܲܠܵܗܵܐ.
  esk-NT: Aglaan aullaġniił̣hani Agaayyun iñiqsipman supayaanik iñiqsipmiñiqsuq aŋutmik
    suli aġnamik.
  msb-msb: Pero sa katuna-tunai pa san paglalang susog sa Kasuratan, ‘ginlalang san
    Dios an mga tawo na magin lalaki kag babayi.’
  cpa-NT: Di³ jøng² cónh¹ jmai³ lah¹ni³ ja³ca¹niu¹ jmøi¹guǿi¹, ca¹jmo¹ Diú¹³ dsa²
    ŋioh¹² quianh¹³ dsa² mǿ².
  dso-dso: ଜେନ୍ତି ସାସ୍‌ତର୍‌ କଇଲାନି, ପର୍‌ମେସର୍‌ ଜେଡେବେଲେ ଏ ଦୁନିଆ ତିଆର୍‌କଲା, ସେବେଲେ
    ସେ ମାଇଜିମୁନୁସ୍‌ କରି ତିଆର୍‌କଲା ଆଚେ ।
  meu-meu: a tanobada e havaraiamatama amo Dirava ese maruane bona hahine e karadia.
  yva-NT: Weramu po ratoe tavon pare, ‘Arono munije ama manasyinoe Amisye po vatane
    yanarijamo anya pe wanya me naye.
  dgc-dgc: Pero to pénglalang na Diyos ta mundua, éy ginimet na i lélake éy ta bébe.
  zpm-NT: 'Per ib nodne csëbtsieel miech; sac goṉ, zeeṉe psaṉ Dios grëtaa ncuaaṉe
    no, tib nëz miech bzaa me: tib mgui ni tib wnaa.'
  hix-NT: Amnyehra haxa, toto yotowrà xehra mak nehxakonà, Khoryenkomo, thetxe hyaye.
    Àsok tawro hana. Tàwya toto yakàhtontoko, kàrà me, wos me xarha nakàhtoye, otàhyawo
    roro ehtxoho menye, kekon hatà, Txesusu, àwyanye.
  sim-sim: Hako armek ji misi, mas araje wolok Avui Wasilaka mbele mbele ondon or
    uri wolo hulayi nga nokove nga or uri vri.
  npi-ULB: तर सृष्‍टिको सुरुदेखि नै ‘परमेश्‍वरले तिनीहरूलाई पुरुष र स्‍त्री बनाउनुभयो
    ।’
  cgc-cgc: Di' ba alin ta pag-umpisa ta kalibutan ‘pabuat ta Dyos mga ittaw na danen
    mama daw bai’?
  tim-tim: Dâ Anutuŋe ulikŋân hân me himbim me wan me wan kotŋe hârok ketugum luâk
    âmbâle katyelegep
  yor-yor: Ṣùgbọ́n láti ìgbà tí ayé ti ṣẹ̀, Ọlọ́run dá wọn ní akọ àti abo.
  wos-wos: Hanja God du nawulak deka takwaré yatakandate God wahambandé.
  emp-NTPO: Baribʌrʌ naʌ̃ ẽjũã osid̶e Ãcõrẽba umaquĩrãda, wẽrã sid̶a osia.
  eng-F35: But from the beginning of creation, God made them a male and a female.
  ind-ind: Tetapi sebenarnya kehendak Allah sudah nyata sejak Allah menciptakan dunia
    ini, ‘Dia hanya menjadikan seorang laki-laki dan seorang perempuan.’
  pes-OPCB: اما در ابتدای آفرینش، خدا ”ایشان را مرد و زن آفرید.“
  mpt-mpt: Sinanggwano inamin namino mo tam tlim blim bua Gode mikiktem ye kilonea
    klana bianea eka nakae klanea unango klananea baanea Ne inai kesoa
  ssx-ssx: ala꞉ta꞉ ala꞉ta꞉ wepia haena꞉ la꞉la꞉ dina꞉ta꞉ Koda꞉ma꞉ hali make haena꞉
    wanda꞉ make haena꞉ leekeme laa
  mkl-mkl: Ammɑ hɑi sinte, wɑɑti iyi Ilɑɑɔ̃ í tɑkɑ ɑndunyɑ, í ce inɛmɔkɔi do inɑɑbo.
  gaq-gaq: ଡାଗ୍ଲା ସାସ୍ତ୍ରନିଆ ଡିରକମ୍ ବାସଙ୍ଗ୍‌ବକେ ପର୍‌ମେସର୍‌ ଉଡ଼ିବେଲା ଦର୍‌ତନିକେ ଆଃରେକେ
    ମେଁ ରେମୁଆଁକେ ଙ୍ଗିର୍‌ବଏ ଆରି ସେଲାମ୍ବୁଏ ଆଡିଂଚେ ଆଃରେକେ ।
  gof-RNT: Shin Xoossay koyro medhdhiya wode addenne macca oothidi, entta medhdhis.
  unx-unx: ମେନ୍‌ଦ ପୁଥିରେ ଅଲାକାନ୍‌ ଲେକା, ‘ଅତେଦିଶୁମ୍‌ରାଃ ବାଇୟଃ ମୁନୁରେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ମାନୱା କିନ୍‌କେ କଡ଼ା ଆଡଃ କୁଡ଼ି ବାଇକାଦ୍‌କିନାଏ ।’
  gah-gah: netá matá apí oko kelémo utó i gamenaló emane nene Ómasímo vegi venaki
    kelémo utó imó.
  lcm-lcm: sikei le kabang le si taun i asisinong God kata asinong iria tauan na aina,
  aer-aer: '@see-verse:MRK.010.005'
  qvc-NT: Piru Dyusqam mana munanchu chayshina rurananchiqqa. Chaqa kay pachata tukuy
    imata rurashpaqam, suq ullqota, suq warmita rurarqan.
  tgl-ULB: Ngunit sa simula pa lamang ng paglikha, 'Ginawa sila ng Diyos na lalaki
    at babae.'
  cbs-NT: Jakia Diosun dasibi damiwakin taewakinan, juni inun ainbu jau ja dabe ketaxamenunbun,
    iwanan, Diosun jatu damiwaniki.
  xtm-NTPP: 'Kovaa xinañu''u ma, nuu yika ni kuva''a ñuu ñayivi a: “Su''si ma, ni
    sa''a ya in tee ji''in in ña''a.'
  nnq-nnq: Nambu apaitumbula, kupanganigwa dunia, ‘Nnoongo apangana munulome na munkege,’
    Anda pagalenga Majandiko Gachwapi.
  bao-NT: Jĩcãto Ʉmʉreco Pacʉ ati yepare tii jeeño jʉogʉpʉra, ʉmʉ, nomio tiiupi.
  san-ORI: କିନ୍ତୁ ସୃଷ୍ଟେରାଦୌ ଈଶ୍ୱରୋ ନରାନ୍ ପୁଂରୂପେଣ ସ୍ତ୍ରୀରୂପେଣ ଚ ସସର୍ଜ|
  huv-NT: Pero tanomb wüx Teat Dios tarang meáwan cuajantanej, “quiaj tarang nipilan
    nop naxey nop najtaj”.
  otn-NT: Pɛ nu̱p'ʉ rá̱ mʉdi hi̱nga̱ ngu̱'a̱ ra̱ hya̱ bá̱ sännba̱ Oja̱ da̱ 'yøtyø
    ja̱'i̱. Porque mma̱mp'ʉ ja ra̱ Ma̱ca̱ Libro ngue nu̱'mø ma̱mbá̱ nhohra̱ xi̱mhäi,
    Oja bi hocra̱ n'yohʉ 'nɛ̱ bi hocra̱ xisu.
  nop-nop: Bepaŋ adi nemenemek yehitubu-mintaŋila me tiŋa tam wanaŋ yehitubu-mintaguk.
  obo-NT: Piru riyot tigkonayan to kodbovaa to ingod, id bovallan to Monama kos mama
    woy ba-ay.
  cak-ENT: Pero pa rutz'uquic ojer can tiempo xa man quiri' tüj. Tok ri Dios xbün
    ri ruch'ulef, pa c'ulaj c'a xerubün ri vinük. Man ruyon tüj ri achi y man ruyon
    tüj chuka' ri ixok.
  lif-NT: ᤁᤖ ᤁᤢᤜᤣ᤺ᤰᤛᤡᤱᤔᤥᤀᤣ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤠᤘᤠᤃᤧᤴ ᤆᤀᤡ᤺ᤳ ᤏᤧᤛ᤻ᤛᤢᤸᤗᤧ ‘ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ ᤏᤢ
    ᤔᤧᤴᤇᤢᤔᤠ᤹ ᤆᤥᤃᤢᤛᤡᤖᤥ॥’
  snx-snx: Nyingga xiyaba. Nomi tenemx Xotei pinhalel kumogx koraxalox. Adu ‘suma
    xo xangglixjax koranjulxo ne andug suma ayoubxo ne andug xanggli ayoubxo.’
  kql-kql: Kape anañ anañ vaŋ Gotɨn yila wulu galaveve. Gotɨn lua wofop mandɨvevekandi,
    wun balañju mañjikatɨk gotve mandɨveve. Avɨti me mandɨveve, wun.
  mie-NT: Sochi jondē quīvī xíhna ñúhún tá nī nsāhá Yāā Dios ndihi, chi tēe jíín ñahan
    nī nsāhá yā, cáchī tutū.
  san-TIB: ཀིནྟུ སྲྀཥྚེརཱདཽ ཨཱིཤྭརོ ནརཱན྄ པུཾརཱུཔེཎ སྟྲཱིརཱུཔེཎ ཙ སསརྫ།
  qve-NT: Ichaqa kay pacha qallariyninpin, Diosqa warmi qarita ruwaran, (casarakuspa
    kushka tiyanankupaq).
  pao-NT: O'nosoo, soo Te Naa ka numu pudu manumudoose meeoo, ‘Nu ka nana noko mogo'ne
    manumudoopu.
  cbu-NT: Itaru, Apanll tsapoo tinamaam iwapayaru, tputseemshat tinarangiya. Chtaru
    kamuzaatsima tinarangu, anumunshat wipunasheemsha kizaatssha tinarangitamta.
  usa-usa: áqnáabaqa Áánûqtu ímira-uraiye. Áánûqtu áqnáabaqa awaaikógáráqá ánáakogaraqa
    tarôq uráiye.
  soy-soy: Amɑ́ ḿpɑ́ yo mɛwɑi kɛkorɑɑnɛ, Uléécɑɑ yɛ utisi nɛ unɔ́si wɑlɛ.
  bkx-bkx: Hi kaisa mipnikan leꞌ lasi un-unuꞌ, leꞌ olas Uisneno nmoeꞌ neno tunan ma
    pah-pinan! Nmuiꞌ matuꞌi mnak, ‘Uisneno nmoeꞌ mansian, bifeel ma atoni.
  hui-hui: Ngode Datagaliwabehanda pigane wabiyangi ibunaga mbugani lo ngadagua ogo,
    Wali agalila kirali wabini.
  amf-amf: Ko dahaakaar pijadhinsa birayse Barjo ‘Anngibee maabe hayayse keam ki pijade.
  quc-NNT: Tzpa ru chaplexik loq ronojel, aretaq ri Dios xuchap u b'anik ruwächulew,
    “chi achi chi ixoq xeub'an ri Dios”.
  dob-dob: Ta esi wada nuwaꞌiꞌisi Yaubada ꞌina mweluluwa ꞌunu ꞌenega tomota ꞌeluwa
    ꞌimweluluidi, meꞌolotona ta mewainena.
  wrs-wrs: Manara noinda Sesoava hevpa seilva nengnamoa osva, owai, himba seilva manimani
    vaomana vena, doa vewolna tlalm ongalm, wo unna, tendoriniva ongamba vrarava,
    araravalmoa wuleihowol vevra, ongaliangas ahavra, wo si os uvra mongongal, wo
    noinda mongawundna wohahamana evevra.
  mca-mca: Qa nite'ƚe hik aka' ƚunye'j in i'nk'a wanaqsiijkii ha'ne week, pa' Dios
    qa yaqsiijkii pa' jukhew qa pe' efu.
  tzo-TZC: Pero ti ta sliquebale, ti cꞌalal lic smeltsan scotol ti Diose, laj spas
    jun vinic, jun ants.
  mya-mya: လော​က​ကို​ဖန်​ဆင်း​တော်​မူ​စ​က​ပင်​ဘု​ရား သ​ခင်​သည် ယောကျာ်း​နှင့်​မိန်း​မ​ကို​ဖန်​ဆင်း​တော်
    မူ​၏။-
  gng-NT: Ama micincinm, uyo wà Uwien là ñɛn' uŋɛndun wuu nnɔ, ‹u là ñɛn' ujɛ
    nin upii nɛ.
  cbi-NTPO: Tsaaren Dios entsa tusha ajke' chachi dekenu tinbunuya, unbee ruku bain,
    supu bain kikemuwaave.
  ikk-NT: 'kalẹ, gha isi mbidọn ahụn Osolobuẹ gi ke ihiẹn lala ‘Osolobuẹ ke wẹ okẹn
    lẹ onyẹnnyẹ’ rịkẹ kẹ Ẹkụkwọ-nsọ dọn ku ẹ, ọ nọ sị:'
  leu-leu: Taasaxa la tangpat, a Piran a vesan a mataa e a tefin e re waan faxuvul.
  maz-NT: Pero 'ma o mbürü o ngãrã yo nte, dya ma cjanu. Na ngueje ndeze 'ma ot'ü,
    Mizhocjimi o 'ñeme e bëzo 'ñe e ndixũ.
  bod-N: འོན་ཀྱང་འཇིག་རྟེན་འདི་ཐོག་མར་བཀོད་དུས་དཀོན་མཆོག་གིས་མི་ནི་ཕོ་དང་མོ་གཉིས་སུ་མཛད་པ༌ཡིན།
