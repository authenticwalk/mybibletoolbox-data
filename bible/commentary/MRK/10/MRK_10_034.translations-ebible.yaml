verse: MRK.010.034
translations:
  kpx-kpx: '@see-verse:MRK.010.033'
  okv-H: Eto Rome embo na urumbihe hamo ta isuva ue esi na ejembeto tasora eto taro
    peheto iji 3 ehako vasiri te erasuja.” ainge ena.
  tbo-tbo: apo hina paliguyoguyougeu ma hina howahowau po hina kodikodiliu po ina
    kokoe ma apo hina lihilageniu. Ma iyeta tonuga hina kokoe apo a towolo meme.’
  mal-C: അവർ അദ്ദേഹത്തെ പരിഹസിക്കുകയും അദ്ദേഹത്തിന്റെമേൽ തുപ്പുകയും ചമ്മട്ടികൊണ്ട്
    അടിക്കുകയും വധിക്കുകയും ചെയ്യും. എന്നാൽ, മൂന്ന് ദിവസത്തിനുശേഷം മനുഷ്യപുത്രൻ ഉയിർത്തെഴുന്നേൽക്കും.”
  grc-SR: καὶ ἐμπαίξουσιν αὐτῷ, ⸉καὶ μαστιγώσουσιν αὐτόν, καὶ ἐμπτύσουσιν αὐτῷ,⸊ καὶ
    ἀποκτενοῦσιν ⸋αὐτόν·⸌ καὶ ⸂τῇ τρίτῃ ἡμέρᾳ⸃ ἀναστήσεται.
  bgc-bgc: वे मेरा मजाक उड़ावैगें, मेरै पै थूकैगें, मेरै कोरड़े मारैगें अर मन्नै मार
    देवैगें, अर तीसरे दिन मै जिन्दा हो जाऊँगा।”
  khz-khz: Ira na pia vegarevegare-agia, pia kainiua, pia kwaria e pia vagi-kwaregaa.
    Na toma toitoi mulirai pene kuliiti-wai.”
  deu-TKW: und sie werden ihn verspotten und ihn anspeien und ihn geißeln und töten,
    und nach drei Tagen wird er auferstehen.
  zsr-NT: Lutitjëꞌ nedaꞌ bönniꞌ naꞌ len lundëꞌ nedaꞌ ziꞌ. Luchijëꞌ nedaꞌ zxönaꞌ. Niꞌr
    ludöddëꞌ nedaꞌ, san catiꞌ gac tsonn dza ubanaꞌ lu yöl‑laꞌ gut.
  lin-lin: bakoseka Ye, bakobwakela Ye soyi, bakobeta Ye fimbu mpe bakoboma Ye ; kasi,
    sima na mikolo misato, akosekwa.
  hns-NT: Pahiele oesab okar thatha oeraai, thoekie, aur khoeb maariega. Tab ant me
    oesab oke maar dhaariega. Bakie tien rodj baad oe phieno djie oethiega.”
  noa-E: Magbaawai makhʉʉnau mʉ wau iekhanaa, mʉ jʉ̈gadaujã wʉnaa, mʉ gaaijã ichö
    thunaa, amachdëu am aig mʉ dʉ̈i awia, ãbmiecha paawai amau mʉ thõopʉ̈ijugui ajim
    anʉm. Pari mag amau mʉ thõowiajã khãai thãrjup nʉm ee deeu mʉ iiu phiidʉjugui
    a jaaujim aajem.
  eng-EMTV: and they will mock Him, and scourge Him, and spit on Him, and kill Him.
    And on the third day He will rise again.”
  mib-NT: Te tāca tée un sácatā de nuū rī, te cani de ruhū, te tesɨ̄hɨ́ de nuū rī,
    te sáá te cahni de ruhū. Te nuū uní quɨvɨ̄ te natecu rī, achí yá.
  bea-bea: 'Kahchu kiyachaochesi, kahchu kikatootoozassi, kahchu kikyehoozekassi,
    kahchu kizoohelassi: taiti dzinee awooche ate tsitike nawootyeissi.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ किनाःन्‍दि मे़बिरु, थ्‍याःत् मे़धोःक्‍तुॽ, मे़हिप्‍तुॽ,
    ते़ःम्‍भुक् मे़बिरुॽ, हे़क्‍क्‍याङ् मे़से़रुॽरो॥ कर खुने़ॽ सुम् ये़न् एगाङ् सिःमे़न्‍लाम्
    याम्‍मो हिङ्‌लो॥”
  xnj-xnj: vene yati vakumvevesa, vakumuhunyila mata, yati vakumtova michapilu na
    kumkoma. Nambu pa ligono la datu yati iyuka.”
  mmx-mmx: La dinaba paase aksaksa ria la dinaba vubis sanga ia la dinabak pixis ia
    la dinaba sev amer ia. Ketla melemu at lavantun aleng anaba roo xat amlong.”
  cbr-NT: '''Ináncëxun ca ''ëmi cuaianan tushucanan mëëtancëxun ''ë ''ati ''icën.
    Usoquian ''acëx bamatancëx cana rabë́ ''imainun achúshi nëtë ''icëbë baísquiti
    ''ain.'
  tee-NT: Chai ju yu'unch aquintalhits'i'ina'. Chai aquintak'ainekmaya'. Chai aquinta'acxpuchujvaya'.
    Chai aquintamakniya'. Para ju ixlhilakat'utu avilhchan acta'acxtuchokoya' junta
    acmacnucana'.
  eng-LSV: and they will mock Him, and scourge Him, and spit on Him, and kill Him,
    and the third day He will rise again.”
  cak-NT: Y ri winak ri' xquietze'n chuij, xquinquichubaj, xquinquich'ey y c'ajari'
    xquinquicamisaj. Pero pa rox k'ij xquic'astaj-pe.
  pah-NT: G̃ahã po ti ji rerekomemuahũ nehẽ, ei ga. Onyvũ po ti g̃a ji rehe ji nupanupamo
    ipira apopyra pyvõ nehẽ. Igwete po ti g̃a ji jukai nehẽ, ei ga. Emo mokõi pe kirirẽ
    po ti ji kwerava'javi nhimanoa hugwi nehẽ, ei Jesus'ga onhimombe'gwovo g̃a pe.
  sja-NT: Mɨ oo iru p'anadait'ee; k'ĩramaa idudait'ee; soopa wɨdait'ee mãik'aapa peet'aadait'ee.
    Mamĩda ewari õpeemaa mɨ waya chok'ai p'irabaiit'eeda aji.
  xed-xed: ŋa ganapta tsahaya tiri, ŋa tafay taŋ ta sərɗək tida, ŋa sləvay taŋ nda
    krupiha, ŋa dzata taŋ, ama baɗu mahkən, ŋa sliʼagaptani nda hafu.»
  mks-NT: Cua̱cu̱ ndaa na ye̱he̱ ta cani na ye̱he̱ ta cuihna na tóji̱í na̱ nu̱ú i̱
    ta já cahní na̱ ye̱he̱. Joo tá ná ya̱ha u̱ni̱ qui̱ví nditacu tucu u̱ —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Ma di na hasakit saasa tana, ma di na iabis ie, hadakdak ie, ma di na ubu
    bing ie. Ma aitul a bung na sakit, na tut hut baling.”
  bmu-bmu: Al waŋgigetka mepaiköba söutkölap qeba ihilek wahiŋambuknöŋ tauköm waŋgime.
    Tauköm waŋgiba qegetka kömuma. Kömumba wehön karöbut teköiga kömupnöhök wahötma.”
    Mewö.
  dgz-dgz: Diu uoni nagirewa nipep dianege wa koeragam nimanegain. Giton en ananege
    amba wagu gapan tonek wanumain. Amba toguranegep bonigatain go wam yampoa gapan
    inak nigat sia yon wanigain.”
  eng-GNV: 'And they shall mocke him, and scourge him, and spit vpon him, and kill
    him: but the third day he shall rise againe.'
  zaa-NT: guni cą ne burla nna, gututu xèni' quį ne nna gutti cą ne pero bitsa tsunna
    nna eyáthee de lo lù'uti. Anía rèe cabi.
  eng-WEBSTER: 'And they will mock him, and will scourge him, and will spit upon him,
    and will kill him: and the third day he will rise again.'
  guh-guh: Bajarapamonae necanecaponaena. Nesuabiana. Nejumatitibabena penaneconitsivi
    pejumaconitabiabimacata. Bajaraxuacujinae nebeyaxuabiana jane baja. Itsiata baitsi
    jane tanebeyaxuabicujinae, acueyabi matacabita, icatsia asaënë tsane, jai tajëvelia
    pijajivijavabelia Jesús penavajunupaebijavata pebeyaxuabijavanexatsi.
  bon-bon: Teepi cebine ätutena pana pa nawenepesi, mote ca pa nätyewepesi, pa nadnanepesi,
    budre me pa naglepesi. Yepä nesae me lui bimu cabu cane piba pa larpinantepene
    ireclota me.”
  nhw-BL: Huan inijuanti nechhuihuiitase huan nechixchijchase. Teipa nechhuijhuitequise
    huan nechmictise. Pero ipan eyi tonali, nimoyolcuis.”
  swh-ONEN: ambao watamdhihaki na kumtemea mate, watampiga na kumuua. Siku tatu baadaye
    atafufuka.”
  wbi-wbi: voope vikunyovelegha, vikufunyilagha amati, vikung'hopagha ni mijeledi
    na kukumbunda. neke ikighono ikya vutatu nisyuka.
  bba-bba: Beyɑ bɑ koo nùn yɑɑkoru ko, bu nùn yɑ̃ɑtɑm sie, bu nùn sɛni so. Yen biru
    kpɑ bu nùn ɡo. Sɔ̃ɔ itɑse kpɑ u se ɡɔrin di.
  eng-KJVCPB: 'and they shall mock him, and shall scourge him, and shall spit upon
    him, and shall kill him: and the third day he shall rise again.'
  kgk-NT: Xe-rehe onhembohory va'erã, onygwõ ave va'erã xe-rehe. Xe mbopi va'erã ave,
    xe juka va'erã ave. Ha upe rire katu mbohapy áry rire anhemoingove jevy-ma va'erã,
    he'i gwemimbo'e kwéry-pe anho onhemombe'u-vy.
  waj-waj: iya niiyara raida kuaanuuvaa niiyaa visida ni ripiida ni ruputu kikiai
    na putinaravai. Na putino taara suaivaitana taikano vooma suaivaki Anutuuqo tinai
    na keenaa diitaanaravaivee.
  ekk-PKP: Nad pilkavad teda, sülitavad tema peale, piitsutavad teda ja tapavad ta.
    Kuid kolme päeva pärast tõuseb ta jälle surnuist üles.“
  mpx-mpx: Inoke heliya nihi lamwa tunatuna-an, nihi lokukuluvi-an, nihi nibinibihan
    ge nihi lopaaliga. Lan etonina elana abwe ni lutem yaomala.”
  wbp-wbp: Pinjakungarntirli kapujulu manyu-pinyi, manu kapujulu nyinypa-kijirni,
    manu kapujulu ngalyipi-piya-kurlurlu pinti-kirlirli wilykarra-pakarni, manu kapujulu
    tarnnga-kurra pinyi. Ngula-jangkaju, jirrama-jangkarla ngurra-jarra-jangkarla
    kapurna pina-wankaru-jarrimi.”
  luo-luo: mondo ojare, mi ngʼudh olawo kuome kendo chwade mi nyaka ginege. To bangʼ
    ndalo adek obiro chier.”
  nhe-NT: Huan yajuanti nechhuihuiitase huan nechixchajchase. Teipa nechhuitequise
    huan nechmictise. Pero ica eyi tonali, nimoyolcuis.”
  aii-aii: ”ܘܐܵܢܝܼ ܒܸܬ ܡܲܣܚܸܪܝܼ ܒܝܼܹܗ ܘܡܵܚܝܼ ܠܹܗ ܒܫܵܘܛܹ̈ܐ ܘܪܵܝܩܝܼ ܥܲܠܘܼܗ‌ܝ ܘܩܵܛܠܝܼ
    ܠܹܗ. ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܩܵܐܹܡ.“
  esk-NT: Taipkua mitautigigisigaat suli tivvuaqtuġlugu suli anaumigmiḷugu, aasiiñ
    tuqqutkisigaat. Aglaan piñayuakun uvlut aŋitqikkisiḷgitchuq.”
  msb-msb: Kun ada na ako sa inda, sinda magatuya-tuya, magaluda, magabunal kag magapatay
    sa akon pero sa ikatulo na adlaw mabubuhay ako gihapon.”
  cpa-NT: Dsa² héi² cu¹jmágh² jní². Ti¹hŋiéng²dsa jní². Bú²dsa jní². Jŋøih¹dsa jní².
    Jøng² hiog¹jni jmai³ hnøa¹² ―ca¹juúh² Jesús.
  dso-dso: ସେମନ୍‌ ମକେ ଟାପ୍‌ରା କର୍‌ବାଇ, ମର୍‌ ଉପ୍‌ରେ ତୁକ୍‌ବାଇ । ମକେ କର୍‌ଡା ସଙ୍ଗ୍‌ ମାର୍‌ବାଇ,
    ଆରି ସାରାସାରି ମରାଇବାଇ । ମାତର୍‌ ମରିକରି ତିନ୍‌ଦିନ୍‌ ଗାଲାପଚେ, ମୁଇ ଆରି ତରେକ୍‌ ମଲାଟାନେଅନି
    ଉଟ୍‌ବି ।”
  meu-meu: ldia ese bae gonaḡonalaia, bae kanudia, bae dadabaia, bae alaia mase; a
    dina toi baela ia na baine tore isi lou.
  yva-NT: Indati wanaikebe Rinai muno wo inanyipube. Indati wo inanepato kaijo waije
    rai, umba wo inaubaisy. Weramu masyote mandei umba ikovakato no wene rai.”
  dgc-dgc: Itugénék de di dayuan yae a éwan Judeo. Ey side éy tétoksonék de sakay
    loktabenék de, sakay balbalénék de, sakay bunonék de. Ey kélipas na étélo a aldew,
    éy mabuhayék a huway.”
  zpm-NT: Xidznie zho naa, stsuc zho lo naa, zguiṉ zho naa, ni haxta zut zho naa;
    per dze ne gac tsoṉ ngbidz gut naa laa naa grieeban.
  hix-NT: Nyamoro rma newnohyatxhe hampànà, kekon hatà. Noro horye netahtetxhe xarha
    hampànà. Nàhpokyatxhe xarha hampànà. Yahkotohen hona namoyathetxhe xarha hampànà,
    kekon hatà. Twayhàtxhe, nasanàmyaha mak hampànà, noro ha. Osorwawo ro enmahàtxhe,
    nasanàmyaha harha hampànà, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Uhu Judama ambu ondohi tavak li halashinak orin li okolehe suntlayashihi
    wakoroho li mandingormekwa ri. Unak niri frijip fri ishinak indik usahakwa ri,�
    karem ormu lirin sawera.
  npi-ULB: तिनीहरूले उसको गिल्ला गर्नेछन्, र थुक्‍नेछन् र कोर्रा लगाउनेछन् र मृत्युमा
    पुर्‍याउनेछन् । तर तिन दिनपछि ऊ जीवित भई उठ्नेछ ।”
  cgc-cgc: Pagayyaan danen kanen i, ileban, latiguon daw patayen. Piro, ta pangallo
    na adlaw, mabannaw kanen i.”
  tim-tim: Hain akmâ den hembalik akniŋmâ tâwut nugum lâwinân nugumbiâ hâk hilâlâm
    nâŋgâm mombian. Hain akniŋbiâ mondere hannugumbiâ hilâm âlâwu akto golâ akmâ agatbian.”
    dâep.
  yor-yor: Wọn yóò fi ṣe ẹlẹ́yà, wọn yóò tutọ́ sí ní ara, wọn yóò nà pẹ̀lú pàṣán wọn.
    Wọn yóò sì pa, ṣùgbọ́n lẹ́yìn ọjọ́ mẹ́ta yóò tún jíǹde.”
  wos-wos: Hwendaka hérae di wuniré haraki hundi wata wuniré simbar séxatandi. Rami
    wali yoombu xiyataka wuniré xiyandat, hiyatawuni. Hiyae wuni nukwa hufuk hwae
    wuni wambula ramétawuni.” Wungi dé Jisas wa.
  emp-NTPO: Maʌ̃gʌrãba mʌ̃ra ipid̶a biẽ́ jarad̶aped̶a, id̶od̶aped̶a, ud̶aped̶a bead̶ia.
    Baribʌrʌ ewari ũbead̶e mʌ̃ra ʌ̃rẽbaya.–
  eng-F35: and they will mock Him, and scourge Him, and spit on Him, and kill Him.
    And on the third day He will rise again.”
  ind-ind: Lalu mereka akan mengejek, meludahi, mencambuk, dan membunuh-Ku. Tetapi
    pada hari ketiga sesudah kematian-Ku, Aku akan hidup kembali.”
  pes-OPCB: ایشان او را مسخره خواهند کرد و به رویش آب دهان انداخته، او را شلّاق خواهند
    زد و سرانجام او را خواهند کشت؛ ولی پس از سه روز او زنده خواهد شد.»
  mpt-mpt: i ne weng dobo weng one bianiba tlane biam bianiba eka mima helane biam
    nane bianiba tek tebelo nebiam biniba nanaiba kaania amo asu kenia make dime imin
    hananamabibo ge baabesebe.
  ssx-ssx: kutupa mo haliwekima꞉ ipiki kitao ipika꞉ lokena꞉ dopi taa yumbua bao limikie
    leekeme. Kutupa nate tepo wia paeya꞉ka꞉na꞉ta꞉ paa tiaalieke leekeme.
  mkl-mkl: ɑɑ yɑɑkom nɔ ɑ tusim ɑntɔ, ɑɑ tɛɛm kpɔtɔɔ, nɔ ɑ kpɑm. Nɔ si ɑjɔ mɛɛtɑsiɑ
    ɑn jĩ mɑ́ hɑi si bɑlɛ.
  gaq-gaq: ମେଇଙ୍ଗ୍‌ ଆମେକେ ଏଃଲ୍ୟା ଆର୍‌ଏ ଆରି ମେଁ ଆଡ଼ାତ୍ରା ବିଃତୁର୍‌ ବିଆର୍‌ଏ । ଆମେକେ ଚାବୁକ୍‌
    ଏତେ ବଗ୍ଆର୍‌ଏ ଆରି ସାରା ସାରି କାଲା ବାଗୁଏଃ ବିଃଆର୍‌ଏ । ଗୁଏକ୍ନେବାନ୍ ଜିର୍‌ସି ବିତ୍ରେ ଆର୍‌ମୁଇଂତର୍
    ମ୍ବ୍ରଏ ।”
  gof-RNT: He Ayhude gidonna derey iya toochchana, iya bolla cuttana, lisson garaafananne
    wodhana. I heedzu gallasappe guye, hayqoppe denddana” yaagis.
  unx-unx: ଇନ୍‌କୁ ଆଇଙ୍ଗ୍‌କେ ଲାନ୍ଦାୟାଃଁକ, ବେଜିୟାଃଁକ, ଚାବୁକ୍‌ରେକ ହାଁଣ୍‌ସାୟାଁଃ, ଆଡଃକ
    ଗଜିୟାଁ ମେନ୍‌ଦ ଆପିମାରେ ଆଇଙ୍ଗ୍‌ ଜୀଉ ବିରିଦାଇଙ୍ଗ୍‌ ।”
  gah-gah: Lá ikiko, gopoguka linitiki gituhú initiki segi nogosanitunú nipiliiki
    nipili hilinigave. Lá ikiko, gamena losive makole minokinake goha otinogo uve,
    loko limó.
  lcm-lcm: na ki kurek ia, ki kanus ia, ki sasaup ia na kian raung punuk ia. Na e
    mung i potol a taun ka tadut pok.”
  aer-aer: Kele imerte itne atyenge anhelhemele, atyenge-arleke pelhe-iwemele, itne
    anteme ayenge arne apere arletye akwerrke-arteke atwetyenhe. Kele itne ayenge
    irrerlknge atwetyenhe. Kenhe ingwe atherre iperre, ayenge itethe-irrintye-alpetyenhe
    akeme-irremele.”
  qvc-NT: Chaypi paykuna asipawananraykum, kusas layata rinllapa rurawaq. Kanan tuqapawashpam,
    suq lastima chuqri chuqri maqawashpa, rinllapa wanchiwaq. Piru kimsa diya wañushqaymandam
    rini kawsamuq, nishpa.
  tgl-ULB: Kukutyain nila siya, duduraan, hahagupitin at kanilang papatayin. Ngunit
    mabubuhay siya pagkatapos ng tatlong araw.”
  cbs-NT: jabu eki kaxekin eki kemu michukin ea kusha kusha axun ea tenanbu xaba dabe
    inun besti kaya en ana bestenxanaii— jatu wanikiaki.
  xtm-NTPP: Te jin kosiki ndee ña'a i, te jin tusii ña'a i, te jin kua'a ña'a i, te
    jin ka'ni ña'a i, kovaa nuu uni kii ma, te ndateku sa ―‍kúu ya jiña'a ya.
  nnq-nnq: benia mabantenda nhwenyo, nukunhuni mata, bapakumputa iboko nu kunkoma,
    nambu lichoba li itatu mayoka.”
  bao-NT: Cʉ̃ja pea ñañaro yʉre ĩi epe, yʉre ʉjeco eo bate tuu, yʉre bape, yʉre jĩa
