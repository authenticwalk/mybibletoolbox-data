verse: MRK.010.050
translations:
  kpx-kpx: Kateai louge malaha keu au dabae ogo iamoi mamoi solekavesite Iesue lohonu.
  okv-H: embo amina soueto ereto heteto amita bo pohukari amo pirouketo gosuketo eto
    Iesu ta degi pambunu,
  tbo-tbo: Mala emosi ma a lupulu i halehi ma i wotowolo po i nae Yesu uyahina.
  mal-C: അയാൾ തന്റെ പുറങ്കുപ്പായം വലിച്ചെറിഞ്ഞിട്ടു ചാടിയെഴുന്നേറ്റ് യേശുവിന്റെ അടുത്തെത്തി.
  grc-SR: Ὁ δὲ ἀποβαλὼν τὸ ἱμάτιον αὐτοῦ ⸂ἀναστὰς⸃ ἦλθεν πρὸς τὸν Ἰησοῦν.
  bgc-bgc: वो अपणा चोगा बगाकै तोळा उठ्या, अर यीशु कै धोरै आया।
  khz-khz: Ne gena rogagirogagi epia-togaato, epuriitito, Iesu laganai eagoto.
  deu-TKW: Er aber warf seinen Mantel weg, sprang auf und kam zu Jesus.
  zsr-NT: Niꞌr gruꞌnëꞌ tslaꞌl lariꞌ naxóa yenëꞌ. Laꞌ gyastëꞌ len bidëꞌ ga naꞌ zoëꞌ
    Jesús.
  lin-lin: Tango ayokaki maloba yango, abwakaki elamba na ye, atelemaki mpe apusanaki
    pene ya Yesu.
  hns-NT: Tab andha aapan koerta biegke haalie se koedke Jiesoe lage gail.
  noa-E: Ichig magbaawai ich ag bʉ̈rre ich khajũa ʉ̈r joothʉ jũa sĩerr barwerbpʉ̈iwi
    phiidʉ dʉnʉisinaa Jesús aar petajim aajem.
  eng-EMTV: And casting away his garment, he rose up and came to Jesus.
  mib-NT: Yūcuán na te ni scáne de tɨcāchí de, te yachī ni ndocuɨñɨ̄ de, te ni jinū
    de nuū Jesús.
  bea-bea: Kahchu ooyadehchus yiatehtakadi, niiya, kahchu Jesus tsidyesha.
  lif-NT2: खे़ल्‍ले़ कुसुङ्‌घेःक्‌वाःन् थिक्‍ले़प्‍माङ् लाप्‍फुसुआङ् मुत्‍थ्रिक् पोगे़आङ्
    ये़सुरो पे॥
  xnj-xnj: Batimayo akataga likoti laki, akahumba kanyata na kumhambila Yesu.
  mmx-mmx: La neni ga lok kepe lavanga singsiga me maxamang teren la ga xatu soso
    la ga vot pasa ne Iesu.
  cbr-NT: Cacëxëshi niruquin anúan mapúcë chupa pëxun nibiani ca Jesúsnu cuancëxa.
  tee-NT: Pus ju yuchi macoma ju ixcutun. Alhtujnutaya chai lak'alh ju Jesús.
  eng-LSV: and he, having cast away his garment, having risen, came to Jesus.
  cak-NT: Y ri achi can xe xuc'oxaj quiri', can ja' xpa'e-pe. Xuya' can ri ruk'u'
    chiri' y xbe-apo riq'uin ri Jesús.
  pah-NT: Igwete ga po'ami hekyita opira i'arimova'ea nhandaipe ua Jesus'ga pyri.
  sja-NT: Mãpai chi poroba ãyaa bat'at'aap'eda, p'inajɨ̃tɨ bainɨ̃ beeji mãik'aapa
    Jesumaa cheji.
  xed-xed: Ka slurtidiŋtá tsa ghulpa ta mndu ya ta lgutani, ka valavata ka labə nda
    tvə Yesu.
  mks-NT: A̱nda̱ já na̱jácana da cotó ndeé da̱ ta na̱nda̱ca̱ ndichi da já na̱sa̱a̱
    da̱ nu̱ íin Jesús.
  gfk-S: Io, iga ise ter nong tike sigasige, iga sila tut ma igom hanawat ter tane
    Jisas.
  bmu-bmu: Mi möta malukuŋi qeköba gila pöraŋ wahöta kinda Jisösgöreŋ anök.
  dgz-dgz: Apan Batimias tumarim yon wande, wanup wa totnak aipa uarene Iesu ine tauen.
  eng-GNV: So he threwe away his cloke, and rose, and came to Iesus.
  zaa-NT: Enne' ciéguá nna guru'na taą́ lári' qui' niá nna gùduli chìą nna bitsina'ą
    ru'a lo Jesús.
  eng-WEBSTER: And he, casting away his garment, rose, and came to Jesus.
  guh-guh: Nexata Bartimeo penajumaxuabipana xuabapuna. Bepijia najetabarena Jesúsjavaberena.
  bon-bon: Tabe teeme acwaba cäbletääpe ne ijarige, ädige Yeesu bau me.
  nhw-BL: Huajca Bartimeo quicuamajcajqui ipantzajca, huan moquetztiquisqui huan quinechcahuico
    Jesús.
  swh-ONEN: Akiwa analivua lile joho lake, alisimama na kumwendea Yesu.
  wbi-wbi: Pepano akataagha umwenda ghwake, akiimang'haning'haani iluta kwa Yesu.
  bba-bba: Wɔ̃ko wi, u win ɡɔ̃ɡɔ kɑkiɑ u kɔ̃ u seewɑ fuuku, mɑ u nɑ Yesun mi.
  eng-KJVCPB: And he, casting away his garment, rose, and came to Jesus.
  kgk-NT: Ha upéi onhenhugwãha omombo opu'ã pya'e oho-vy Hesu ha-py.
  waj-waj: tuduu rikioo akiairauduu diitoo ari yaapa apu kioo varuuvaa rabara pikioo
    Yisuunnasi viravai.
  ekk-PKP: Bartimeus hüppas püsti, viskas kuue maha ja tormas Jeesuse poole.
  mpx-mpx: Ana kaliko babalona i aliteli, yaka i lut supeni i nok i na Yeisu elana.
  wbp-wbp: Junga-juku, jimanta-ngurluju wawardaju manu, rurruny-pinjarla kujurnu walya-kurra.
    Ngula-jangkaju, karrinja-pardija kapanku. Ngula-jangkaju, yanurla Jijajikilki.
  luo-luo: Ngʼatno nodiro suka mane oumorego kucha, mi ochikore ochungʼ gi tiende
    modhi ir Yesu.
  nhe-NT: Huajca Bartimeo quicuamajcajqui ipantzajca, huan moquetztiquisqui huan quinechcahuico
    Jesús.
  aii-aii: ܘܗ̇ܘ ܣܸܡܝܵܐ ܪܘܼܦܝܵܐ ܠܹܗ ܠܒ݂ܝܼܫܬܹܗ ܘܩܝܼܡ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܠܟܸܣ ܝܼܫܘܿܥ.
  esk-NT: Quyaliqpagitḷuni maksrikami quppiġaaġniutigalugu aqpaqsruġniqsuq Jesus-mun.
  msb-msb: Pakahali san iya alikboy tumindog siya dayon kag kumadto kan Jesus.
  cpa-NT: Jøng² ca¹dsi¹ dsa² héi² hmøah¹² mi³dsǿ² coh¹³ tsǿnh³dsa. Cu¹dsie¹² ca¹chiog¹dsa.
    Ca¹dsiég¹dsa gu¹hei¹² ja³tsenh¹³ Jesús.
  dso-dso: କାଣା ଲକ୍‌ ତାର୍‌ ଚାଦର୍‌ ତେଇ ପିଙ୍ଗିଦେଇକରି ଚିକାଲ୍‌ନା ଡେଗଇ ଉଟ୍‌ଲା ଆରି ଜିସୁର୍‌
    ଲଗେ ଗାଲା ।
  meu-meu: Bena ena hahedoki e dokia oho, e tore isi, Iesu dekena ela.
  yva-NT: Vatano amije ntuba umawe po ansuno po veano akepane rapaya ti ntami, umba
    seo pavave de no Yesusa nui.
  dgc-dgc: Ey tu buhék éy linumuksu siya a tinumaknég, sakay inibutan na tu ulés na,
    sakay inumange siya ni Jesus.
  zpm-NT: Zeeṉe bin mew, haxta squi broṉ me lar ne mbix me, guso me ga laa me bdziṉ
    lo Jesús.
  hix-NT: Thononàthàrà wakay hatà, enhunu ro. Xuway, fuh txow, sax, nasanàmye hatà.
    Sàh sàh sàh sàh, Txesusu hyaka toy hatà.
  sim-sim: Urik kolomalok kousamba orhin or tlolo lafakaha Jisasik ormu ira.
  npi-ULB: त्यसले आफ्नो खास्टो एकातिर फाल्यो, र उफ्रेर येशूकहाँ आयो ।
  cgc-cgc: Papilak dayon ta bulag iya na pangkegme na bayo daw gadali-dali tindeg
    na miling ki Jesus.
  tim-tim: Hain dâmbiâ nâŋgâm ainâk sâŋgum kakŋân gâtŋe are hulaŋmâ katmâ agatmâ yâkgâlân
    gulep.
  yor-yor: Lẹ́sẹ̀kan náà, Bartimeu bọ́ agbádá rẹ̀ sọnù, ó fò sókè, ó sì wá sọ́dọ̀
    Jesu.
  wos-wos: Wungi wandaka dé yifa yandéka sama rendén nukwa wur yakitaka dé raama yi
    Jisaska.
  emp-NTPO: Ara maʌ̃da Bartimeoba idjia ʌ̃rʌ̃ jʌ̃ b̶ad̶ara ẽrãped̶a isabe piradrʌped̶a
    Jesumaa wãsia.
  eng-F35: Tossing off his cloak, he got up and went to Jesus.
  ind-ind: Maka orang buta itu langsung berdiri dan mencampakkan jubahnya, lalu datang
    kepada Yesus.
  pes-OPCB: بارتیمائوس ردای کهنهٔ خود را کناری انداخت و از جا پرید و پیش عیسی آمد.
  mpt-mpt: e hananea youme make gamane daak blelasea deibanea hebmamsab tenea Yesus
    esu ele tetemsea
  ssx-ssx: Koto lemeke ipika꞉ make aka꞉ holo baota꞉ anekema꞉ tiaa lupao Yesu pa꞉ta꞉
    peekeme.
  mkl-mkl: Ŋɔi fɛɛjuu í nyɔ kumbooɛ í dede ɡbɑkɑ̃ í koo bi Jesu.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଁ ଜିଆ ଜିଆ ନିଜର୍‌ନେ ତଗ୍‌ରିଆଃ ଜଗ୍‌ତ୍ଲାଗ୍‌ଚେ ତଡ଼ିଆଚେ ଜିସୁ ଡାଗ୍ରା
    ପାଙ୍ଗ୍‌କେ ।
  gof-RNT: Qooqey ba ma7uwa holi yeggidi, guppi denddi eqqidi, Yesuusakko bis.
  unx-unx: ଇନିଃଦ ଆୟାଃ ଲିଜାଃ ହୁଦ୍‌ମା ଏଣ୍ଡାଃକେଦ୍‌ତେ ବିରିଦ୍‌ ଧାବ୍‌ୟାନାଏ ଆଡଃ ୟୀଶୁତାଃତେ
    ହିଜୁଃୟାନାଏ ।
  gah-gah: Liki likago, hepé gola gololohá o ahuloake, moí oko oteake Izesutoka vimó.
  lcm-lcm: Na kala kiang suai ani kana vakup i po apupung, ka laos atung na kala pataun
    a Iesu.
  aer-aer: Kenhe re tyarte ikwerenhe iweke-iperre akeme-irremele apetyeke.
  qvc-NT: Chaymi payqa, kapanda utqaymaya wichukushpa, brinkashpa shamurqan Jisusman.
  tgl-ULB: Inihagis niya ang kaniyang balabal, lumukso at pumunta kay Jesus.
  cbs-NT: jawen yabukuti peputakatan jawaida benikidan Jesúski nukua
  xtm-NTPP: Te tee kuaa ma, ni ke'en de sa'ma ndii de ma, ni skana de, te kandava
    de ni jan tna'a de Jesús ma.
  nnq-nnq: Jwombe ngalekela lutando lwakwe, ngaomba kunani, ngannyendele Yesu.
  bao-NT: To cõrora ca ĩatigʉ pea cʉ̃ jutiro jotoa macãrore tuu wee cõa cũu, bupu
    wãmʉ nʉcã, Jesús pʉto pee waaupi.
  san-ORI: ତଦା ସ ଉତ୍ତରୀଯୱସ୍ତ୍ରଂ ନିକ୍ଷିପ୍ୟ ପ୍ରୋତ୍ଥାଯ ଯୀଶୋଃ ସମୀପଂ ଗତଃ|
  huv-NT: Quiaj awíichan tiüt apix nej witiówan tiüt tamb matüch niüng ajlüy Teat
    Jesús.
  otn-NT: Ra̱ xädä p'ʉya, bi 'yɛmp'ʉ rá̱ tu̱hu̱, bi̱ nangui̱, asta̱ ra̱ n'nats'i ngue
    di johya. Bi̱ map'ʉ bi 'bähra̱ Jesús.
  nop-nop: Unduŋ kutinimbune dahidahiŋiŋ uŋgoŋ kwihikameeŋ pilali tatakula buguk.
  obo-NT: Idda ron en, id lusut din kos mowwet no umpak din woy id lohinat sikandin
    nid ipanow po-undiyot ki Disas.
  cak-ENT: Y ri achi, tok xrac'axaj quiri', xcatüj-pe chanin. Xuya' can ri rutziek
    ri cachi'el coton chiri' y xbe-apu riq'uin ri Jesús.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤛᤢᤱᤄᤣ᤺ᤰᤘᤠ᤺ᤴ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤗᤠᤵᤑᤢᤛᤢᤀᤠᤱ ᤔᤢᤳᤌᤪᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤕᤧᤛᤢᤖᤥ ᤐᤣ॥
  snx-snx: Silane adu ido dubran bugax ilongai kabuasi silxo ne xasuilox. Sisne adu
    gasan tingasine Yesus sib lelxo.
  kql-kql: De, wun wokok safu tɨmbeve yetɨk wataŋ malipakɨ afɨndafɨnda pɨtɨkti kambekuakavekandi
    Jisasɨtɨk ŋɨmeve.
  mie-NT: Ñúcuán de nī squéne dē sōō dē, de ñamā nī nacuiñī dē, de nī nquenda dē nūū
    Jesús.
  san-TIB: ཏདཱ ས ཨུཏྟརཱིཡཝསྟྲཾ ནིཀྵིཔྱ པྲོཏྠཱཡ ཡཱིཤོཿ སམཱིཔཾ གཏཿ།
  qve-NT: Chaymi chay ñawsa runaqa, capanta wikapaspa, hinallataq saltarisparaq Jesusman
    hamuran.
  pao-NT: Soo gi tubootabuedu nana yise tu naga'apu mawunise yotsehoo, yise ka Te
    Pabe'e-matoo takwue.
  cbu-NT: Bártimiysha wamaree yushta sheeranllu, chiyzata sheeranllu, Isusup naatarangiya.
  usa-usa: unáákáqtôma ámuraake kabe-kabe umá káyutuwena itó-uma Îtunopaqa iráitana
  soy-soy: Unyíyɛ uu ukɛtukɑnkɑ sɑ́ uu wɑ́kɑsi uu Yeesu-mɛ̃ sĩ,
  bkx-bkx: Nneen on nane te, Bartimeos mpoi-lakan nain in tainusat, ma in nhaek sabake,
    ma nnao naꞌeuk nok Jesus.
  hui-hui: Ibugua aga mbira yu biragago golo wahalu abale heyalu Yasu hearia ibini.
  amf-amf: Kidiar yisa apalanam dhabayse saana dhaabhayse Yesuskal ki nivade.
  quc-NNT: Ri are' k'ut xuroqij kan ru q'u' jela', chanim xwalijik, xe'k, xopan ruk'
    ri Jesús.
  dob-dob: ꞌEnega ꞌana talaꞌapwala ꞌiꞌewa yaulena ga ꞌitoolo manini, ga Yesu ꞌena
    ꞌimai.
  wrs-wrs: Wo himba lelnam phonamba, bayupanasva selvhsapingavna, lelnam Yesusindam
    gavna.
  mca-mca: Qa yiwu'mi'ju' ha' ƚe'ntilafit qa ts'enpha'm qa ikii ha' Jesús.
  tzo-TZC: Jech ti maꞌsate ta ora noꞌox laj sjip comel ti smochib cꞌuꞌe. Ibit liquel
    ta anil. Inopaj batel ta stojol ti Jesuse.
  jao-jao: Kili-nma jumbal a lhangka nya-mangaji kilu-walima wajkaliya, ka-alarri
    yarlayka, ka-wingka yilalu ki-Jijaj.
  mya-mya: ထို​သူ​သည်​မိ​မိ​၏​ခြုံ​ထည်​ကို​ဘေး​သို့​ပစ်​ချ လိုက်​ပြီး​နောက် ခုန်​၍​ထ​ကာ​သ​ခင်​ယေ​ရှု​ထံ
    တော်​သို့​လာ​လေ​၏။
  gng-NT: Nɛ u wiɛ' uʼliɛrgbenku, ki fii' wukbu, ki baa' *Yesu saan.
  cbi-NTPO: Tsenñu kapuka putyu ruku ya' palanu vinamu jali tsungue tya'kemin, jei
    kujpatu Jesús' junga kalen jimi.
  ikk-NT: Ọ nọ fe ẹwuru o yiye elu ẹ tuhu, felihi ọtọ d'e kunrun Jesu.
  leu-leu: E a mataa piif aave a tapin a marapi ina vupungan sina e tamasiak fataapus
    e falet xe si Yesus.
  maz-NT: Nuc'ua c'e bëzo o ngama c'ü mi tëjë. Exco böbü c'ua o chëzhi cja e Jesús.
  bod-N: ཁོས་ཀྱང་རང་གི་ཕྱི་གོས་བསྐྱུར་ནས་མགྱོགས་པོར་ཡར་ལངས་ཏེ་ཁོང་གི་སྐུ་མདུན་དུ་སོང༌ངོ༌།།
  tca-NT: Rü guma ngexetücü rü yexacü nanaña ga norü gáuxü̃chiru. Rü inayuxnagü rü
    Ngechuchucèx nixũ.
  zpl-NT: Nu chu utsiꞌquii lluꞌchai, rtetsai uyabicai lu Jesuse.
  mbc-NT: Sonpan ke awe'wontîsa' wanî'pî. Mîrîrî tîmo'kai awe'mî'sa'ka'pî. Moropai
    Jesus pia attî'pî. Tiwinarî mîîkîrî yenu esepi'tî'pî. —‍Ayewî' ta enna'popai awanî
    ya, tîwanmîra atîkî —‍ta'pî Jesusya. Tîîse Jesus wenairî attî'pî.
  ndg-ndg: Kalitaga pambwega likoti lyake kabutuka kuyenda kwa Yesu.
  wsk-wsk: Se nu tairate noko guang due ko saparam, ale tingam barasam Jesus kote
    tairam.
  toj-NT: Ja Bartimeo ti sipa can ja scotoni. Q'uei. Ti huaj ja ba stz'eel ja Jesusi.
  dwy-dwy: Ga ŋayiya ŋunhi Bartimaeus-thuya ŋäkuya ŋayŋu yana yupmaŋayana nhanŋuway
    girriꞌ gayanhꞌthanhawuy ŋayŋu djingaryunana waḏutja yana, ŋayŋu marrtjina wirrkina
    bala Djesuwayana.
  kkl-kkl: Wene aro ambarekpa, haing urop nimi Bartimeus nimi enekori ag alibagne
    kwiripto tobogahiogti elemag-elemag sekom agha Yesusag piog.
  tbc-tbc: Man niŋen o iŋ ririan san yamel madid san ak iragali ibal go imasag, Jesus
    san na ipalu ya.
  sna-sna: Akakanda jasi rake parutivi, akakwakuka akauya kuna Jesu.
  smk-NT: Apuradon ginlat nayay kapa na; maliksi yan inumdeng tan inmarak ya kona
    ni Jesus.
  grc-TCGNT: Ὁ δὲ ἀποβαλὼν τὸ ἱμάτιον αὐτοῦ ἀναστὰς ἦλθε πρὸς τὸν Ἰησοῦν.
  mzz-mzz: We itovoi memasona kanatalauma isitakia iyatoi we imai Ieisu waineye.
  gof-WFTW: Qooqey ba ma7uwa holi yeggidi, guppi denddi eqqidi, Yesuusakko bis.
  spa-BLM: Él, arrojando su manto, se levantó y se acercó a Jesús.
  kyz-NT: A'erauwe Patimeu 'ga opiara momoa ywyu kamẽsĩete afu'ama awau Jejui 'ga
    repejãna.
  dao-dao: Acunja amikmü cun a jih ngvaih tawnin lü, ngtawp lü, Jesuha veia lawki.
  cya-cya: Yu cuityin' can' cui' xaa ngula' sti yu te' nguixen yu, mdyiton yu, lo'
    mdiyaa yu tloo Jesús.
  beu-beu: Vengmeet aulang muse, Bartimeus ana enoang angu aahit mea, senge uuser-uuser
    tahit va Yesus Aing harak.
  wrk-wrk: Dulaba nangki danyan nanda kabuji, baki walajbayi. Baki jilajba nyuli nangandurri
    Jisusyurri.
  nii-nii: Kapłi, pe eim konduk si kindpi kin, eim sikir engim. Angpi kin, Jiisas
    mułum konu ełe pum.
  ign-NT: Eta manane­sirahi ema púchuqui, macami­ricapa eta máepacuha. Téchepucapa,
    tiyanapa mapauchahi ema Jesús.
  dik-NT: Go rot puur abä alanhden acuat lööny wei yekɔ̈u ku riŋ tënë Jethu.
  cac-cac: Yuj chi', ix syumancanel jun sábana vin̈ b'ac'anoch d'ay. Ix q'ue jucnaj
    vin̈. Elan̈chamel ix b'at vin̈ d'a Jesús.
