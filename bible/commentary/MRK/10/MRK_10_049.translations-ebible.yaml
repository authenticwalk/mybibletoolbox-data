  pan-pan: ਤਦ ਯਿਸੂ ਨੇ ਖਲੋ ਕੇ ਕਿਹਾ, ਉਹ ਨੂੰ ਬੁਲਾ ਲਿਆਓ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਅੰਨ੍ਹੇ ਨੂੰ ਇਹ
    ਕਹਿ ਕੇ ਬੁਲਾਇਆ ਕਿ ਹੌਂਸਲਾ ਰੱਖ, ਉੱਠ, ਉਹ ਤੈਨੂੰ ਬੁਲਾਉਂਦਾ ਹੈ।
  gvc-gvc: 'To ã ni sañurucuchʉ tʉhoro Jesu sehe tjuarʉcʉ sʉ, “Pjirocaga tirore”,
    niha. To ã nichʉ tʉhoa tina sehe capari ñʉerarirore õ sehe ni yahuha: —Wahchega.
    Wahcãrʉcaga. Tiro mʉhʉre pjira —niha tina Bartimeore.'
  mwp-mwp: Yesu kuniya baltharaydhin a kedha mulaydhin, ‘Ngapa thuraw nuyn.’ Thana
    nuyn maygum thuradhin. Thana kedha nubepa, ‘Oy! Ngibepa mina yangu wakay, kaday
    tari nuydh ngin thuran.’
  ksj-ksj: Ebu Iesuꞌa edanadu, ꞌahige reiro. 'Hune aroꞌi.' Ebu ubumaḡa kuruḡa vazeḡa
    huniro. ꞌAhige rae niro. 'Zamaḡo tiba hanoꞌi! Iḡunoꞌi! Aniꞌa huḡadeꞌohe.'
  sbk-sbk: U Yesu ahima nahumula mulile akugwe. Bhahakuga ula uyafwile amaso, bhahayanga,
    “Huje shuja! Bhuha! U Yesu ahukuga.”
  mya-JVB: ယေရှု သည် ရပ် တော်မူလျက် ၊ ထိုသူ ကိုခေါ် ခဲ့ ဟု အမိန့် တော်ရှိ၏။ သူတစ်ပါးတို့သည်
