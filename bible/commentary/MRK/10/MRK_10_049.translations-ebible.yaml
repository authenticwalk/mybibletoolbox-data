    koma.“'
  spy-NT: Kōōyyo ꞉Yēēsu, ānkumwoochi biiko kule, “Ōmwoochi kuchō.” /Kēēmwoochi kule,
    “Ing'erech, ānkiiyyoony, kuuriing' ꞉Yēēsu.”
  xnn-xnn: Dat itakdeg Jesus et kanana, “Ayaganyo siya.” Dadat ayagan san kowap ay
    mangwani, “Gomasingka tay naay paayagana sik-a.”
  mwe-mwe: A Yeshu gubhajimi gubhashite, “Mwaashemanje” Bhai, gubhaashemilenje anangalole
    bhala, gubhaalugulilenje “Mwilume ntima! Nnjinushe bhanakunshema.”
  tte-tte: Kabo Yeisu iba, “Kwayoganama.” Yo tomo siyoga koina, siba, “Kuyaliyaya.
    Kutolo kulaoma. Yeisu iyogayoga kaiwem.”
  tcs-tcs: Wen Zizas bin lisen em, em bin stap prom wagbaut ane em bin spik, ‘Singaut
    em kam ya!’ So dempla bin singaut diskain po da blainman, ‘Ei yu, Batimas! Gedap
    kam ya. Zizas i singaut po yu.’
  hlt-THB: Jesu ing dyi nawh, “Anih ce khy lah uh,” tinak khqi hy. Cedawngawh cawhkaw
    mikhyp ce khy uhy, “Nang ngaih qep sak nawh dyi lah, nik khy nyng,” tina hy.
  soq-soq: Ita Iesu me sau baiwa wadio etene amuwa enene apana diamone wanase, “Me
    apasano mainawo wimpi.” Mo Iesu wana rua emawa potawa inta waiwe wandia apasane
    waienase, “Nuaeuwa mampe enawie winea, Iesu e umanaa wade!”
  qub-qub: 'Chaura Jesús ichiycur gayachimuran gaprata. Gayajcunaga Bartimeota niran:
    «Jatariy. Gayaycäshunquimi. Aywashun.»'
  att-att: Á pakaginná ni Apu Kesu kuna, nagginnà, á kinagi na nira, “Agálán naw ta
    umay saw.” Á ed da kinagi kuna, “Pataggatam mu yù nonò mu. Á gumikkáng ka, ta
    ipágál na ka.”
  bki-bki: Ana Yesu binimei jikili joa vio nei, ber ka tomu nalo ber avio toro napano
    na rimei vaataro ka naio, ana nalo aba aber ka merebono napano, aber “?Ei, komijikia
    vaio?” Ana toro neibano ber “Venia?” Nalo aber “Yesu nei naio berenio jau komei
    vaataro ka naio beamu vo. Bo ga, jau kotumolu kito ravano.”
  bqp-bqp: 'Yesu zɛ̀ à pì: À a sísi. Akũ ò vĩ̀naa pìi sìsi ò pìnɛ: Ǹ laakari kpátɛ
    ǹ futɛ. Àtɛni n sísi.'
  mcp-mcp: 'Yésus mú shigʉla. Nyə nə́ buud nə́: «Jɔ́wʉ́gá mə nyə.» Bwə́ músə jɔ̂w
    áncím-ncîm. Bwə́ nə nyə nə́: «Səlʉg lâm shí! Tɔ́wʉ́g! A ŋgə jɔ̂w wo.»'
  hat-hat: 'Jezi kanpe, li di konsa: -Rele l'' pou mwen. Yo rele avèg la, yo di li:
    -Pran kouray, leve, men li ap rele ou.'
  npl-NT: 'Ijkuakó Jesús omóketski, iwa otlatítlanki makinotsatih. Yejwah okinotsatoh
    non amo otlachiaya iwa okilijkeh: —¡Ximoyolchikawa! Ximoketsa. ¡Jesús mitsnotsa!'
  bgg-bgg: Isu è khan srane yao, “Aishii ho mage bo.” Ji-è, ithek è miegthi pha bran
    jishii ho ne yao, “Sang srane jai ne wuii mage bo, Isu è na shii ho muii ro.”
  eng-TCENT: Then Jesus stopped and asked for him to be called over. So they called
    out to the blind man and said to him, “Take courage and get up; he is calling
    for yoʋ.”
  eng-BSB: Jesus stopped and said, “Call him.” So they called the blind man. “Take
    courage!” they said. “Get up! He is calling for you.”
  cpu-NT: 'Katziyapaaka Jesús, ikantzi: “Pinkaimenari.” Ari ikaimaitakeri ikantaitziri:
    “Pinkatziye, ikaimatziimi, thaamenta pinkantanakya.”'
  san-ASM: তদা যীশুঃ স্থিৎৱা তমাহ্ৱাতুং সমাদিদেশ, ততো লোকাস্তমন্ধমাহূয বভাষিৰে, হে
    নৰ, স্থিৰো ভৱ, উত্তিষ্ঠ, স ৎৱামাহ্ৱযতি|
  tac-NT: 'Akisá yati kilí ilíbale Esusi, ''lige anile: ―Jeka bayéwagó. ''Lige alué
    Esusi ''yuga járomeka simíbale bayemia. ''Lige anele nawiga: ―Tase chéláwa. ''Mi
    simérá mué. Esusi repá ''naka.'
  eng-WEBPB: Jesus stood still and said, “Call him.” They called the blind man, saying
    to him, “Cheer up! Get up. He is calling you!”
  gfk-H: Ma Iesu ga tur ma gaam tangai bia, “Muat tulei ia ukai.” Io, diet ga tau
    no pula ma diet gaam tangai tana, “U na balamasa ma u na tut! I tatau uga!”
  viv-viv: Au Yesu ginumidi gigayo, “Wayowanini be giꞋela.” Ada tomatakoyo hiyowanina
    higayo, “UꞋasevatu be umidi faꞋina Bana giyowani.”
  yao-yao: Che Yesu ŵajimi ni ŵatite, “Mwaŵilanje.” Nipele, ŵammilasile mundu jwangalola
    jula, ŵansalile, “Nkamulisye ntima! Njimuche, akummilanga.”
  tgp-tgp: Iesu mara mo rongoa mo turu atu, mo verea isara mara, “Ha verea i mai isaku!”
    Ale tamlohi la tovi matavuso atu lara, “Eh, r̃omim i sopo sati! O turu! Iesu mo
    toviho.”
  auc-NT: Äninque ancaa aa pecä ëñëninque Itota næ̈ gongæ̈ninque, —Babetamongä ingante
    aa pemïni pongäedäni. Angä ëñëninque babetamongä ingante, —Ængæ̈ gantidinque wædämaï
    ïmäwe. Bitö ïmite, Pöe, angä apa quëwëe.
  kbc-NT: Odaa Jesus ja dabiditedi, odaa ja diiɡ̶enatakate monadeegitalo. Odaa joɡ̶onidita
    niɡ̶ijo ɡ̶olaɡ̶a, modita, “Eloodaɡ̶ateeni ɡ̶adaaleɡ̶ena! Adabititini! Jeɡ̶eniditedaɡ̶awa.”
  bmh-bmh: Guzenina, Yesus nug tapai daimai, duailel awareun, “Go aurebi, alamau.”
    Go du ameg kumi uloroimai, auremen, “Gonug na ulizeu, gonun, na ounab naliu maiba,
    na asaiba, alen.”
  ctu-BL: 'Jesús tsi'' cʌyʌ i xʌmbal. Tsi'' yʌlʌ: Pʌyʌla tilel, che''en. Che'' bʌ
    tsi'' pʌyʌyob tilel jini xpots'', tsi'' subeyob: Tijicñesan a pusic''al. Ch''ojyen.
    Woli'' pʌyet Jesús, che''ob.'
  meq-meq: 'Tsa na, Yesu a lətse, a gwaɗatay: «Dum zalumeŋayaw, mâ yaw.» Ti ye tə
    zalay a guluf niye, tə gwaɗay: «Ɗərev mâ ye fakaya abəra bay. Lətse! Dara, faya
    ta zalakeye.»'
  noa-H: Jesuu mag hähäak'am hũr hat'aawai dʌnʌisiwia chi dau k'ĩsu k'itarr hawaan
    mapijim haajem. Magbaawai chadcha hi hawaan wëtwi chi wëttarr k'ʌʌnau hirig, —¡K'ĩirdam
    hubʌ p'iidʌbaad! Jesuu pʌ t'ʌ̃r sĩebahab. Hi haar marrau hajierram hanʌm.
  alp-NT: Yesuse Ikele kai Ibeteke loko tamata meru be, “Beteke etei be lomei lokoKu.”
    Eleki esi beteke lokoi be, “Kuebe, akuru laleume! Akeleke! Yesuse Ikotimu!”
  san-VEL: tadaa yii"su.h sthitvaa tamaahvaatu.m samaadide"sa, tato lokaastamandhamaahuuya
    babhaa.sire, he nara, sthiro bhava, utti.s.tha, sa tvaamaahvayati|
  kbq-kbq: Higeno Jisasi'a nevifinti uotino, Ke hinkeno eno hige'za, zamagra ana avusuhu
    neku, kagriku ke nehianki krimpamo'a so'e nehinkenka otinka eno hu'za hu'naze.
  kbh-kbh: 'Chora Jesús tojantsá y chë ínÿenga tojanë́yana: —Chë jtaná mochembo ca.
    As chë jtaná tmojanchembo, y mënts̈á tmojaniyana: —¡Añemo cochtsebomna; motsbaná!
    Jesús cmontsechembuana ca.'
  ron-LSB: 'Isus s-a oprit și a zis: “Cheamă-l.” L-au chemat pe orb și i-au zis: “Înveselește-te!
    Ridică-te! El te cheamă!”'
  pon-pon: 'Iejuj ari kotin udi, majani en peekek kodo. Ir ari ekeredo ol majkun o
    indai on i: Injenemau, uda! A kotin molipe uk!'
  nhe-BL: 'Huajca quema Jesús quicajqui, moquetzqui huan quiijto: ―Xiquilhui ma huala
    nopa tlacatl. Huajca quinotzque nopa popoyotzi huan quiilhuijque: ―Ximotemachi
    huan ximoquetza pampa Jesús mitznotza.'
  sps-sps: Ai Jisas tsutsun to, sa tsue na ka, “Fikoo finy mi yam nei.” Ser fikoo
    na mes a mata kio to, “Rof non, tsue fi ri. Tsun, Ayei te fikoo marom anyi.”
  wnc-wnc: Yawan natake Jesuta pakapu yuke, “Ginda yatawamba apan,” ngang yaniwan
    natake kai kusikuu waapa yatawake anzing iniking, “Musipba kekeknga siyok. Gae
    yanggawanggak. Enat!” ngang iniwa
  bus-bus: 'Yesu zɛ̀ à bè: À à sísi. Ben wà vĩ̀a pì sìsi wà bènɛ: Ǹ n làakari kpáɛ
    ǹ fɛɛ. Èe n sísii.'
  gub-BL: Na'e Zezuz upytu'u wata re kury. — Penoz pe awa imuwà xe heruwake nehe ty
    wà, i'i wemimu'e wanupe. Wenoz imuwà wà kury. — Nerurywete nehe ty, i'i izupe
    wà. — Epu'àm ty, Zezuz nerenoz iko kury ty, i'i izupe wà.
  imo-imo: Pilipelie Jisas angilipe nimbei, “Andi mongo lili iyemu opili neio!” nimu.
    Aku wali, iye mongo lili kanomu alako tokolio ningei, “Nu konopu toimbo topili
    kani, nu tono kolko makilkono owi nimo kani ongo puwi!” ningi.
  boj-boj: Onaqa Yesus a tigelosiqa tamo uŋgasari naŋgi minjrej, “Tamo di metib ijo
    areq bem.” Onaqa naŋgi na tamo ŋam qandimyej qaji di metosib minjeb, “Ni are siŋgilat.
    Ni tigel. Yesus a ni metmeqnu.”
  ulk-ulk: Iesu ekeidari a abi mir detauti, “Wa abi kei dabgerare.” Ege able le ge
    urder sadmer le dabgerda. Wi abi detagerda, “Ma sererge akai, a ekei! E mari tarabgeli.”
  eng-DRA: 'And Jesus, standing still, commanded him to be called. And they call the
    blind man, saying to him: Be of better comfort: arise, he calleth thee.'
  knf-knf: 'Yeŧu kë aşë naţ aji : « Nadu''ana. » Badu nakuul aji na a : « Wutan kalënk,
    naţiin, adu''u. »'
  san-KHM: តទា យីឝុះ ស្ថិត្វា តមាហ្វាតុំ សមាទិទេឝ, តតោ លោកាស្តមន្ធមាហូយ ពភាឞិរេ, ហេ
    នរ, ស្ថិរោ ភវ, ឧត្តិឞ្ឋ, ស ត្វាមាហ្វយតិ។
  arn-NT: 'Feymew Jesus witrakünuwi, fey feypi: —Küpalfimün. Fey küpalngey tati trawma,
    feypilen mew: —Yafüluwnge. Witrapürange. Petu mütrümeymew tati.'
  zas-NT: 'Dxel guzudxe Jesús rëbaman: ―Gol gurejdxix. Dxel gurejdx reeman laax, rëb
    reeman: ―Baguꞌ luxdool, bisu, lüj caneeman.'
  ken-NT: Yesu ághókó nɔkɔ nɔ, ate arɛm bɛ, “Bɨŋɨ́ ká yi antwɔ́.” Bárɔk babhɨŋɨ
    yi bárɛm bɛ, “Faté twɔ́, ɔ́kɛ́ chay, ǎbhɨ̀ŋɨ wɔ.”
