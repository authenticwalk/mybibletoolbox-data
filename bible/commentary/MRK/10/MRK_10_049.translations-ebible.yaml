  wmt-wmt: Wali Jesuspala lamajarrinya, nyanartijangka ngalaramarnila. Parlipinyala
    Jesusju jankajarti kirrarnujangka. Marnila manyanangu Jesusju piyirnwarntiwu,
    “Purpantajilu nganpayi nyanarti.” Nyanartijangka yani palunyanta, marni palurla.
