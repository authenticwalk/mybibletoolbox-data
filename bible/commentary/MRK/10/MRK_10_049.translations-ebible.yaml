  tel-2017: యేసు ఆగి, “అతణ్ణి పిలవండి” అన్నాడు. ప్రజలు ఆ గుడ్డివానితో, “ధైర్యంగా ఉండు!
    లే! ఆయన నిన్ను పిలుస్తున్నాడు” అన్నారు.
  hat-BSA: 'Konsa, Jésus te rete la, e te di: “Rele Li.” Yo te rele avèg la. Yo te
    di l: “Pran kouraj! Leve kanpe! L ap rele ou!”'
  bxh-bxh: Yo fede Yesu ya bwaꞌi tohai na, iyen, Au yogaiyama! Be doga mata toutouna
    sa fayoga tiyen, Ya yogaim, be u obiyo! Na nuwam i adidili!
  top-NT: 'Jesús tá̱yalh puntzú y ca̱huánilh xa̱makapitzi: ―Cahuani camilh namá lakatzí̱n.
    Cha̱tum alh tasaní y chuné huánilh: ―Capa̱xahua y cata̱ya porque Jesús tasanimá̱n.'
  msk-msk: Kayan yagtangku si Jesus na yapanaw aw paglaong sang yanagkoro disaan,
    laong, “Tawaga ra sa yaan antak komadi kanak.” Kayan tyawag nilan yang bota, laong
    nilan, “Pakadiguna yang ginawa mo, pagindug da, kay tyatawag kaw naan.”
  gyr-NT: 'Evocoiyase osenduse iñehe, opɨta, —Peñehe chupe —ehi. Ichui oñehe yuvɨreco
    chupe: —Eyemonguerẽhɨ, epũha. Esepia, oñehe aipo ndeu —ehi.'
  kmh-kmh: Aŋgek, Jiysis maŋ kun siŋak apiy aŋgak, “Nup aŋgem awaŋ.” Aŋgek, biynimb
    gok bi windin koy anup aŋgyak, “Jiysis nip asap nen; tikjakiy gos sek winimin
    aŋgyak.”
  ukr-ONPU: 'Ісус зупинився та сказав: «Покличте його!» Вони покликали сліпого, кажучи:
    «Не бійся! Вставай! Він кличе тебе».'
  emi-emi: Me Iesu ghe tinginala, me ghe uela va, “Am kolo taue mae.” Me laghe uela
    etana va, “Umasimasi, tingina saela, ange kolokoloo tani lao etana.”
  zpv-NT: 'Ya guzuhdxyiigah Jesuhs, chiꞌchi gunabwaꞌ Ñiꞌh gwacaꞌha raꞌ ba bwiinn chi
    ya rahbi raꞌ ba loh ba: ―Bazuhchihpa stoꞌ luꞌh, gwasuꞌnchii; yiꞌh cabwihdxyi ba.'
  gux-gux: 'Jesu den sedi ki yedi: yini mani o na. bi den yini o juamo ki yedi o:
    paagi a pali, fii, o yi ŋa.'
  kos-kos: Ac Jesus el tui ac fahk, “Pangnolma.” Ouinge elos pangon mwet kun sac ac
    fahk nu sel, “Kom in enganak! Tuyak, el pangon kom.”
  ibo-ibo: Jisọs kwụsịrị kwuo sị, “Kpọọnụ ya.” Ya mere ha kpọrọ onye ìsì ahụ, sị ya,
    “Mesaa ihu gị bilie nʼụkwụ gị, ọ na-akpọ gị.”
  yml-yml: Iesu i tovoi i vona i vo, ꞌWa goleni i na mai.” Tomatasako i goleni i vo,
    ꞌU sosoana, ꞌu tovoi ꞌu nago i golegolemu.”
  ory-ory: ସେଥିରେ ଯୀଶୁ ଠିଆ ହୋଇ କହିଲେ, “ତାହାକୁ ଡାକ।” ସେମାନେ ସେହି ଅନ୍ଧ ଲୋକଟିକୁ ଡାକି
    କହିଲେ, ସାହସ ଧର, ଉଠ, ସେ ତୁମକୁ ଡାକୁଅଛନ୍ତି।
  bzj-bzj: Jeezas stap ahn seh, “Tel ahn fi kohn ya.” Soh dehn kaal di blain man ahn
