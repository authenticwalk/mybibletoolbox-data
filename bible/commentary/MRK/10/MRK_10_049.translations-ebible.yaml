verse: MRK.010.049
translations:
  kpx-kpx: Ige Iesuu ata namigevei avoe, “Hohavoge au dae lohoi.” Ige abu ni kedute
    ke hohavoi avuho loui avoe, “Auna nova a hoesehavovevelua momoleai lohonela.”
  okv-H: Iesu na ingito heteto “Embo avo evujo huroi” ainge enu embo na tihi vahaikari
    embo avo jage eto “Iesu na umo jage eria avo eto tunga javotoho ue ere.” ainge
    eo
  tbo-tbo: Yesu i tutowolo ma i baha i pa, ‘On’otugeya.’ Ega yaka tu matakeke hi otugeya
    hi pa, ‘Una kaoha! Una towolo, Yesu e ototugem.’
  mal-C: അതുകേട്ടു യേശു നിന്നു. “ആ മനുഷ്യനെ വിളിക്കുക” എന്നു പറഞ്ഞു. അവർ അന്ധനെ വിളിച്ച്
    അയാളോട്, “ധൈര്യമായിരിക്കുക, എഴുന്നേൽക്കുക, യേശു നിന്നെ വിളിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ στὰς ὁ Ἰησοῦς εἶπεν ⸂αὐτὸν φωνηθῆναι·⸃ καὶ φωνοῦσιν τὸν τυφλόν, λέγοντες
    αὐτῷ, Θάρσει· ⸂2ἔγειραι,⸃ φωνεῖ σε.
  bgc-bgc: फेर यीशु नै ठहरकै कह्या, “उस ताहीं बुलाओ।” अर आदमियाँ नै उस आन्धे ताहीं
    बुलाकै उसतै कह्या, “धीरज धर! उठ! यीशु तन्नै बुलावै सै।”
  khz-khz: Iesu eruga-talito, ne netiwato, “Iokeaa.” Ne ira na mata-kele talimana
    gekeaato, negetiwato, “Ragai pono kali, ono kuliiti, Iesu na ekeamuna.”
  deu-TKW: 'Und Jesus stand still und sagte: ruft ihn herbei; und sie rufen den Blinden
    und sagen zu ihm: Sei getrost, stehe auf, er ruft dich.'
  zsr-NT: 'Niꞌr gzëꞌ dxiz Jesús, rbözëꞌ, atiꞌ rëꞌ lequëꞌ: ―Gul‑lidzëꞌ. Gululidzëꞌ
    bönniꞌ naꞌ nachúl lahuëꞌ, tëꞌ lëꞌ: ―Btip ladxuꞌu. Gyasch. Rulidzëꞌ Liꞌ.'
  lin-lin: 'Yesu atelemaki mpe alobaki : — Bobenga ye ! Bato babengaki mokufi miso
    yango mpe balobaki na ye : — Yika mpiko ! Telema ! Azali kobenga yo !'
  hns-NT: 'Tab Jiesoe hoewa roek gail aur bolies: „Oke bola laaw.” Tab oesab andha
    se bolies: „Hiemmat kar aur oethke aaw! Oe toke bolaawe hai.”'
  noa-E: Jesuu mag ääakham ũr athaawai dʉnʉisiwia chi dau khĩsu khitarr awaan mapijim
    aajem. Magbaawai chadcha i awaan wëtwi chi wëttarr khʉʉnau irig, —¡Khĩirdam ubʉ
    phiidʉbaad! Jesuu pʉ thʉ̈r sĩebahab. I aar marrau ajierram anʉm.
  eng-EMTV: And having stopped, Jesus asked for him to be called. Then they called
    the blind man, saying to him, “Have courage, rise up; He is calling you.”
  mib-NT: 'Yūcuán na te ni jecuɨñɨ̄ Jesús, te ni cahān yā: Cana de na quíji de. Te
    ni cacana i tēe cuáá un: Ndeyɨ́ coo ni rō. Ndocuɨñɨ̄, na quíhín yō, chi cána ya
    rohó, áchí i jíín de.'
  bea-bea: Kahchu Jesus hlininiya, kahchu kwehakehe ehti. Kahchu tyechi kiyehti ayi
    teze mataituehi, toowe kiyehti ihe, Kyeneneli, niiya; tyechi nehti.
  lif-NT2: ये़सुरे़ खे़न् अःक्‍ते़बा खे़प्‍सुल्‍ले़ ये़म्‍सिङ्‌ङाङ् खे़ङ्‌हाॽ मे़त्तुसि,
    “खे़न् कत्‍ना फे़त्ते़म्‍मे़ॽ॥” हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़बेआङ् खे़न् मिक्‍फःम्‍बे़न्
    मे़मे़त्तु, “हौ, सःत्ते़ॽओ! सिक्‍साम्‍बे़ल्‍ले़ के़उःत्ते़आङ् वाॽरो॥ खे़ने़ॽ पोगे़ॽ!”
  xnj-xnj: Yesu akayima, akajova, “Mumkemela.” Hinu vakamkemela ngalola yula, vakamjovela,
    “Jipolesa mtima! Yima, akukemela.”
  mmx-mmx: La ne Iesu ga ru la ga lok, “Mina ro xaka i ude.” La diga ro ka mo laradi
    la diga lok tin keretna, “Una lok momo la una xatu upana. Iesu no i toro ru.”
  cbr-NT: 'Usaía quia cuati niracëquin ca Jesusan —''ënu unun ca cat —quixun cacëxa.
    Cacëxun ca unicaman bëxuñu uni cacëxa: —Masá nuituáxma ca ''it. Mi ca cuënia,
    niruquiani ca anu cuantan.'
  tee-NT: 'Pus ju acsnich ju Jesús lana taya. Lhinaulh ist''asanica ju Bartimeo. Pus
    ta''alh t''asaninin ju alak''ach''ix chai tajunich: ―Ak''ach''ach. At''aich. T''asaniyan
    ju yuchi.'
  eng-LSV: And Jesus having stood, He commanded him to be called, and they call the
    blind man, saying to him, “Take courage, rise, He calls you”;
  cak-NT: 'Y ri Jesús xuc''oxaj ri achi, romari'' xpa''e-ka y xu''ij chi tic''amer-pe.
    Y ja'' xbequic''ama-pe ri achi moy y xqui''ij che: Capa''e'', man taxi''j-awi'';
    ri Jesús jatroyoj, xecha'' che.'
  pah-NT: 'Igwete Jesus''ga pytai. —Pe''e ga pe tuhu ga ji pyri a''ero, ei ga g̃a
    pe. Igwete g̃a ei heakwagweve''ga pe: —Enog̃atu ti epy''a, ei g̃a ga pe. Epo''ã
    ejoa ga pyri. “Tuhu ga ji pyri,” ei ga nde ve, ei g̃a ga pe.'
  sja-NT: 'Mãpai Jesús ak''ɨnɨ̃ beeji mãik''aapa mãgaji: —T''ɨ̃ atanátɨ. Mãpai t''ɨ̃
    atanajida tau p''ãriu bɨ: —Isapai, p''irabáiji. Pɨ t''ɨ̃ bɨpɨ. ¡Waaweenáaji!'
  xed-xed: 'Ka sladata Yesu, kaʼa mantsa: «Hgagaghawa hga,» kaʼa. Ka hgaktá həŋ ta
    tsa ghulpa ta mndu ya. Ka həŋ nda tsi mantsa: «Ŋavaŋa ka sliʼafta ka, wya ta hga
    kagha,» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ ndichi Jesús já na̱cachi a já: —Cana ndó da̱ ná quixi
    da. Já na̱cana na da̱ cua̱á cán já cáchí na̱ já xi̱hi̱n dá: —A̱ ndícani inún.
    Candichi jáchi̱ cána Jesús yo̱hó —na̱cachi na.'
  gfk-S: Ma ne Jisas ga tur ma igom tange, “Mu tule ie ukira.” Io, di ga tato no pulo
    ma di gom tange tana, “Nu balaraan ma nu tut! I taato ugo!”
  bmu-bmu: Qeriga Jisösnöŋ dörök ala kewö jiyök, “Ölöp qetketka ki kama.” Mewö jiiga
    jegömöl azi mi qeta kewö jiget mörök, “Göhöra qeza. Mönö mötkurumkurum mosöta
    wahöta kaman.”
  dgz-dgz: Iesu ae yone anega wadiamon, “Wane onep.” Mu ase amon yame boraseni apanewa
    wadian, “Imuga potaga aro tap. Ao yon, Iesu genan waiwan.”
  eng-GNV: 'Then Iesus stood still, and commanded him to be called: and they called
    the blind, saying vnto him, Be of good comfort: arise, he calleth thee.'
  zaa-NT: 'Guleda tè Jesús nna rèe cą qui''ni taxi'' cą ciéguá. Làcą nna huía tè cą
    nna ra cą na: Bedácca''ni nna gùduli, porqui''ni Jesús nna rinnie lu''.'
  eng-WEBSTER: 'And Jesus stood still, and commanded him to be called: and they call
    the blind man, saying to him, Be of good comfort, rise; he calleth thee.'
  guh-guh: 'Nexata Jesús muxunanucojopa. Jumaitsi jivijavabelia: —Pajunaremena bajaraponë,
    jai. Nexata bajarapamonae junarena Bartimeo. Pejunatsivirena jumaitsi Bartimeojavabelia:
    —Najamatabësaëtaxuare. Nonotapunare. Jesús raja cajunarena, jai bajarapamonae.'
  bon-bon: Puma cita ca Yeesu gaabe cabu imyemutige, jejemige egä, “Tesogleceye teebine.”
    Siige teepi teebine tesoglicisi, jejisi egä, “Wälu gone! Abujängti, tabe meebine
    ala naasoglicige.”
  nhw-BL: 'Huajca quema Jesús quicajqui, moquetzqui huan quiijto: ―Xiquilhui ma huala
    nopa tlacatl. Huajca quinotzque nopa popoyotzi huan quiilhuijque: ―Ximotemachi
    huan ximoquetza pampa Jesús mitznotza.'
  swh-ONEN: Yesu akasimama na kusema, “Mwiteni.” Hivyo wakamwita yule mtu kipofu,
    wakamwambia, “Jipe moyo! Inuka, anakuita.”
  wbi-wbi: UYesu akiima akati, “Munkemeela um'bofu jula vakati, “Ghukangasasyaghe,
    ima, ikukukemeela.”
  bba-bba: Yesu yɔ̃rɑ, mɑ u nɛɛ bu nùn sokumɑ. Bɑ wɔ̃ko wi sokɑ bɑ nùn sɔ̃ɔwɑ u ku
    mwiɑ kpɑnɑ, u seewo, Yesu u nùn soku.
  eng-KJVCPB: And Jesus stood still, and commanded him to be called. And they call
    the blind man, saying unto him, Be of good comfort, rise; he calleth thee.
  kgk-NT: 'Ha upéi opyta-ma Hesu: —Ehenói katu íxupe tou xe ha-py. Hesu ne renói-ma
    kuri peje íxupe, he''i. Ha ohenói hesapyso e''ỹ va''e-pe hikwái: —Ani erejapura
    teĩ. Epu''ã katu. Hesu ne renói, he''i íxupe hikwái.'
  waj-waj: 'tuduu rikioo Yisuuva aataruuvau dioo vainno tunoo: Innara aayanna tikio
    ngiaivee, tuduu rikiada vaidi avu huruutauvaa tunoo: Sa yaata utira diitee kuanee.
    Iva aiyara tinoo,'
  ekk-PKP: 'Jeesus peatus ja ütles: „Öelge talle, et ta tuleks siia.“ Nii kutsuti
    ta kohale sõnadega: „Hea uudis! Tõuse üles, ta kutsub sind.“'
  mpx-mpx: Yeisu i notalmilil, yaka i ba, “Ku yogaan ni nem.” Yaka gamagalau hi yoga
    tomatakai elana hi ba, “U yaliyaya! U lut u nem! Yeisu i yogaagiwa!”
  wbp-wbp: Junga-juku, Jijaji juul-karrija purda-nyanjarla, ngula-jangkaju-jana wangkaja
    yapa panuku, “Yajarninjintalu!” Jungajukulurla yanu Parrtimujuku, wangkajalurla,
    “Wardinyi-jarriya, manu wardinyilki karrinja-pardiya! Payirni kangku nyuntuku
    yungunparla yani.”
  luo-luo: Yesu nochungʼ mowacho niya, “Luongeuru obi ira ka.” Omiyo negiluongo muofuno
    ka gikone niya, “Bed gichir! Aa malo! Oluongi.”
  nhe-NT: 'Huajca quema Jesús quicajqui, moquetzqui huan quiijto: ―Xiquilhui ma huala
    nopa tlacatl. Huajca quinotzque nopa popoyotzi huan quiilhuijque: ―Ximotemachi
    huan ximoquetza pampa Jesús mitznotza.'
  aii-aii: 'ܟܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܘܦܩܝܼܕ ܠܹܗ ܕܡܲܝܬ‌ܝܼ ܠܹܗ ܠܟܸܣܠܹܗ. ܘܩܪܹܐ ܠܗܘܿܢ ܠܗ̇ܘ ܣܸܡܝܵܐ
    ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܗܘܝܼ ܠܸܒܵܢܵܐ، ܩܘܼܡ، ܒܸܩܪܵܝܘܼܟ݂ ܝܼܠܹܗ.“'
  esk-NT: Jesus nutqaqtiqami tiliñiġai tikiutitquplugu. Tamatkua utlaŋniġaat qiñitlaiḷaq
    nipliutiplugu, “Quviatchauġigiñ, makillutin. Tuqłuġaatin.”
  msb-msb: Umudong si Jesus kag nagsabi, “Pakadia siya.” Kaya gintawag ninda an buta
    kag ginsabihan, “Pakusuga an imo buot. Tumindog ka kay ginpatawag ka niya.”
  cpa-NT: 'Jøng² ca¹jŋi¹ Jesús. Ca¹juúh²dsa: ―¡Gu²teh¹²dsa! ―ca¹juúh²dsa. Jøng² ca¹ŋi³téh³dsa
    dsa² teg³. Ca¹juúh²dsa: ―¡Tsa¹jmo² ju²hí³ dsøa¹²! ¡Nung²! Hning² tǿh²dsa ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତେବିକରି କଇଲା, “ତାକେ ମର୍‌ ଲଗେ ଆଇବାକେ କୁଆ ।” ଲକ୍‌ମନ୍‌ କାଣାକେ ଡାକିକରି
    କଇଲାଇ, “ସାଆସ୍‌ ଦାରିକରି ଉଟ୍‌, ଜିସୁ ତକେ ଡାକ୍‌ଲାନି ।”
  meu-meu: Iesu vada e gini, eto, A boiria. Bena idia ese mata-kepulu tauna e hamaoroa,
    eto, Asiogari, a tore isi, ia ese e boirimumu.
  yva-NT: Umba Yesus te kobe, Po raura pare, “Wapo awainde.” Umba wo vatano amije
    ntuba umawe awainde ware, “Winde rati! Muno nanuga mbambunin! Weye Yesus po nawain.”
  dgc-dgc: Nadid, pékabati ni Jesus diya, éy hinumintu siya, a kinagi na, a “Iange
    moy se siya.” Kanya dinulawan de tu buhék, a “Nay,” kagi de, “diyan ka méganteng.
    Umégkat ka dén; péuwet na ka.”
  zpm-NT: 'Dzigo pcuëëzni Jesús, bnabey Jesús güeytsedz zho me. Bdziṉ zho lo me, rëb
    zho: ―¡Ligier guso i! Dë gaṉle laa me rbedz luu.'
  hix-NT: Kràk, horohye hatà, Txesusu. Noro hak anyehtxoko, rohyaka, kekon hatà, toto
    komo wya. Àro ke, enhunu ro yanyehtxownà hatà. Omok hatà, ketxkon hatà, àwya.
    Teryehorye exko. Asanàmko ha. Ayanyekyaha, mosonà, ketxkon hatà, toto komo, noro
    wya.
  sim-sim: Urik Jisas ormu mbara, �Ma oton ji mbanak or ta.� Karem or mbarik orin
    limu ushara, �Wavu mihin halashinak kwambuk si na. Usaha i, or mirin ushandu.�
  npi-ULB: येशू रोकिनुभयो र त्यसलाई बोलाएर ल्याउन आज्ञा दिनुभयो । तिनीहरूले यसो भनेर
    त्यसलाई बोलाए, “साहस गर ! खडा होऊ ! उहाँले तिमीलाई बोलाउँदै हुनुहुन्छ ।”
  cgc-cgc: Gateneng Jesus i daw mambal, “Umawen nyo kanen an na miling di.” Paumaw
    danen bulag an daw ambal danen, “Biskegen no nakem no an! Mindeg ka! Gumaw kanen
    an ki kaon.”
  tim-tim: dâmbo nâŋgâm dâwân kinmâ hin dâep, “Magaŋbiâ gulâk.” dâmbo dewunŋe bokbokŋe
    are konmâ hin dâyi, “Gogondâp gârâmâ kambiamge sândugembo agatmâ ari.”
  yor-yor: Nígbà tí Jesu gbọ́ igbe rẹ̀, ó dẹ́sẹ̀ dúró lójú ọ̀nà, ó sì wí pé, “Ẹ pè
    é kí ó wá sọ́dọ̀ mi.” Nítorí náà wọ́n pe ọkùnrin afọ́jú náà, wọ́n wí pé, “Tújúká!
    Dìde lórí ẹsẹ̀ rẹ! Ó ń pè ọ́.”
  wos-wos: Wungi wandéka Jisas xékétaka yambumbu te dé wa, “Wun duré mé wa wunika
    yandéte.” Wungi wandéka di dama hiyandé duré wa, “Jisas dé we, déka yiméte. Méni
    sé ramé. Yikafre mawuli yataméni.”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e Jesura nũmesia. Nãwã jarasia: –Idjira trʌ̃nadua.– Maʌ̃ne
    ʌ̃cʌrʌba daub̶errea b̶ʌra trʌ̃naped̶a jarasid̶aa: –Sobiadua. Piradrʌdua. Jesuba
    bʌra trʌ̃ b̶ʌa.–'
  eng-F35: 'So Jesus stood still and said to call him. Then they called the blind
    man, saying to him: “Courage! Get up! He''s calling you!”'
  ind-ind: Yesus pun berhenti dan berkata, “Bawalah dia kemari.” Lalu mereka memanggil
    orang buta itu dan berkata kepadanya, “Cepat bangun! Berdirilah. Yesus memanggilmu.”
  pes-OPCB: 'وقتی سر و صدای او به گوش عیسی رسید، همان جا ایستاد و فرمود: «بگویید اینجا
    بیاید.» پس مردم او را صدا زده، گفتند: «بخت به تو روی آورده؛ برخیز که تو را می‌خواند.»'
  mpt-mpt: Yesuse tebeo mawatananea baabenea Nganabaib tleko gesea i moniba baabaibo
    Yesuse ngangkebebo kobo bobol ayam funaneba motemale gesiba
  ssx-ssx: Kutupa Yesuma꞉ pua pota꞉ hopikina꞉ hando hata꞉ alota꞉ Epena꞉ wi lape leekeme.
    Wanda꞉halima꞉ mo leke holupiki hali wi laa ipiki pa꞉ta꞉ alota꞉ Puki hana꞉ noka꞉pa
    tiae. Neke wi ala꞉me lemekeme.
  mkl-mkl: Ŋɔi Jesu í leekĩ í ni ɑ kpoo wɑ. Nɔ ɑ̀ kpe fɛɛjuu wɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, mɑɑ̀
    jɔ̀ inɔɛ ku fɔ, dede wɑ. Jesu wɑ kpeɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ତୁଆଁଚେ ବାସଙ୍ଗ୍‌କେ, “ଆମେକେ ୱାପା ।” ମେଇଙ୍ଗ୍ ଆତେନ୍‌‌ କାନା ରେମୁଆଁକେ
    ୱାଚେ ବାସଙ୍ଗ୍‌କେ, “ସାଆସ୍ ସାଃ, ତଡ଼ିଆ, ମେଁ ଆନାକେ ୱାଡିଂକେ ।”
  gof-RNT: Yesuusi eqqidi, “Iya haa xeegite” yaagis. Entti qooqiyakko, “Aykkoy baawa,
    dendda eqqa, nena xeegees” yaagidosona.
  unx-unx: ୟୀଶୁ ତିଙ୍ଗୁୟାନାଏ ଆଡଃ, “କେଡ଼ାଆଉଇପେ” ମେନ୍‌କେଦାଏ । ଇନ୍‌କୁ ଏନ୍‌ କା ନେଲ୍‌ଦାଡ଼ିତାନ୍‌
    ହଡ଼କେ କେଡ଼ାକିୟାଃକ ଆଡଃ କାଜିକିୟାକ, “ଆଲମ୍‌ ବରଏୟା, ମାର୍‌ ବିରିଦ୍‌ମେ ! ଇନିଃ କେଡ଼ାମେତାନାଏ
    ।”
  gah-gah: 'Loko negénegeka ligo ligo, Izesú geleake voko gapoló noike ámina ve nene
    sele likiko ino. Loko lokago, agómula lika vema láa liki sele li amemó: Gogoliza
    vizeko otekoko ano. Geí sele nolize.'
  lcm-lcm: Na Iesu kamela tung na kala antok ta, “Mi songo ia.” Na kila songo na igenen
    mata ba ang, velai ani ki antok ia ta, “Ku uruk. Tapasuk, kapo songo nang ua.”
  aer-aer: Kele Jesus ngkernelhemele itneke angkeke, “Artwe yanhe ilaye nhenhe-werne
    apetyetyeke.” Kele itne ikwere antangkeke angkemele, “Akangkemele akeme-irraye,
    Re ngkwenge arlkeme.”
  qvc-NT: 'Chaymi Jisusqa rishqanshina shayashpa nirqan: —Qayamuyllapa chay runata,
    nishpa. Qayamuqkunaqam Bartimiyuta nirqan: —Kushikushpa atariy. Jisusmi qayashungi,
    nishpa.'
  tgl-ULB: Huminto si Jesus at iniutos na siya ay tawagin. Tinawag nila ang bulag
    na sinasabi, “Maging matapang ka! Tumayo ka! Tinatawag ka niya.”
  cbs-NT: 'Jesús niti itan junibu jatu yuikin: —Kenakanwen— jatu wa januxun juni bekun
    kenakin yuikin: —Mia kenaikiki. Shinan chankain benidikidanwen— akabu'
  xtm-NTPP: 'Sani te ni jinkuiñi Jesús ma, te jiña''a ya: ―‍Jin kana ni de kíi de
    ―‍kúu ya jiña''a ya. Te ni ka kana i tee kuaa ma, te ka jiña''a i: ―‍Koo sii ini
    ni, te kukanu ini ni Su''si ma, te ndokuiñi ni chi kána ña''a de ―‍ka kuu i ka
    jiña''a i.'
  nnq-nnq: Yesu ngajema ngalenga, “Mankemange.” Ngabankemanga jwangalola jwenio. Ngabannenge,
    “Nnimbe mwojo!” “Nnyeme, atenda nkema mwe.”
  bao-NT: 'To cõrora Jesús pea tua nʉcã, “Cʉ̃re jʉo cojoya,” ĩiupi. To biro cʉ̃ ca
    ĩiro, o biro cʉ̃re ĩi jʉo cojoupa: —Níjá. Tʉgoeñarique paitigʉra wãmʉ nʉcãri,
    dooya. Jesús mʉre jʉomi —cʉ̃re ĩiupa.'
  san-ORI: ତଦା ଯୀଶୁଃ ସ୍ଥିତ୍ୱା ତମାହ୍ୱାତୁଂ ସମାଦିଦେଶ, ତତୋ ଲୋକାସ୍ତମନ୍ଧମାହୂଯ ବଭାଷିରେ, ହେ
    ନର, ସ୍ଥିରୋ ଭୱ, ଉତ୍ତିଷ୍ଠ, ସ ତ୍ୱାମାହ୍ୱଯତି|
  huv-NT: 'Quiaj lembet Teat Jesús, tapiüng: ―Isajan miün ningüy ―aw. Quiaj tambüw
    masajüw a nesomb: ―Ich mapac imeaats, witiür, teamapaj ic ―ajüw.'
  otn-NT: 'Bi̱ m''mähra̱ Jesús ngue øde hmat''i. Bi ''yɛ̱mbyø ja̱''i̱ p''ʉya: ―Da̱mi̱
    xihmi̱ ngue da̱ ɛ̱cua. Bi̱ ma bá̱ ts''ohra̱ xädä p''ʉya, bi t''ɛ̱mbi̱: ―Da̱ hyu̱
    ni̱ mmʉi ya, ga̱ ''yo, bi ts''o''i''na̱.'
  nop-nop: Unduŋ kutiguk kaŋ Jesu uŋgoŋ yali metam yeniŋguk, “Nimbune iŋgoŋ bek.”
    Yeniŋguk kaŋ me dausipmik u indiŋ kutiniŋgiŋ, “Jesu ‘beŋ’ ganilak ale nadifo tiŋa
    pilali beŋ.”
  obo-NT: De-en id soro si Disas woy mid ikahi to, “Po-undiniya row sikandin.” Na,
    id umow ran iddos butud woy kahi ran to, “Kahaa ka woy lohinat ka, su id umow
    ka nikandin.”
  cak-ENT: 'Y ri Jesús xrac''axaj ri rutzij. Romari'' xpa''e'' ba'' y xbij que toyox-pe
    ri achi. Y jari'' xbecoyoj-pe ri achi moy y xquibij chin: Man taxbij-avi''. Jo''
    kiq''uin. Ri Jesús ncaroyoj, xquibij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤀ᤺ᤰᤋᤧᤒᤠ ᤂᤧᤵᤛᤢᤸᤗᤧ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤴ ᤁᤳᤏᤠ ᤑᤧᤳᤋᤧᤶᤔᤧ᤹॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤂᤧᤴ ᤔᤡᤰᤑ᤺ᤶᤒᤧᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤜᤦ. ᤛ᤺ᤳᤋᤧ᤹ᤀᤥ᥄ ᤛᤡᤰᤛᤠᤶᤒᤧᤸᤗᤧ ᤁᤧᤀᤢ᤺ᤳᤋᤧᤀᤠᤱ
    ᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤏᤧ᤹ ᤐᤥᤃᤧ᤹᥄”
  snx-snx: Yesus tingasine mendelxo, “Adu maiba lemin.” Silane andug nyam burx ne
    maisi mundubxo, “Adun nyi mambix, nenxa nyi pari bailasi tingasine le.”
  kql-kql: De, Jisasɨlɨn ŋɨmevekandi sambɨtve kavik galaveve, “Ga yiŋɨme.” Valan katɨk
    balañjɨktɨk sivɨleve, “Dakɨk kumbaŋ ga apɨtɨwɨ. Kambewɨ. Wun du galava.”
  mie-NT: 'Ñúcuán de nī jencuiñī Jesús, de nī ncāhān yā: Cana dē ná quíji dē. De nī
    ncana ndá ji tēe cuáá ñúcuán: Ndeé coo inī nū. Nacuiñī ná cóhōn, chi cána yā ndóhó,
    ncachī ji.'
  san-TIB: ཏདཱ ཡཱིཤུཿ སྠིཏྭཱ ཏམཱཧྭཱཏུཾ སམཱདིདེཤ, ཏཏོ ལོཀཱསྟམནྡྷམཱཧཱུཡ བབྷཱཥིརེ, ཧེ ནར,
    སྠིརོ བྷཝ, ཨུཏྟིཥྛ, ས ཏྭཱམཱཧྭཡཏི།
  qve-NT: 'Chaymi Jesusqa risqan ñanpi sayaykuspa niran: —Chay ñawsa runata waqyamuspa
    apamuychis, nispa. Hinaqtinmi runakunaqa rispanku, chay ñawsa runataqa niranku:
    —¡Sayariy, ama manchakuychu! Jesusmi waqyamushasunki, nispanku.'
  pao-NT: Soo Te Pabe'e yise umu pumme nakatzimodu mee netamma, “Ka gi tubootabuedu,
    nu-baatoo bike.” Umu tunakatzimodu ka gi tubootabuedu nana mee netamma, “Besa
    nasooyugwese, yotse, soo Te Pabe'e yaa meno'o, u ba'e, mee.”
  cbu-NT: 'Isussha mazinayaru, Kuruzungints; táyaru, tputssha mchusaa: Mangish mantsarinllpa.
    Isus shiyaa kuruzkiya. Chiyzangi; pza pangatish, tárangana.'
  usa-usa: 'Îtuma paá máena tiráiye: “ááyaaro!” titata aúra karopágurai-nakoma ááyareta
    tirááe: “áaqa ígáino! kááyaina itóaao!” tewana'
  soy-soy: 'Yeesu uu nyɛrɛ uu rɛ: Ani u séemɛ. Api unyíyɛ séipɔ, pin u mɑ́ikɛɛ
    rɛ: A n kɑhɑri, ɑ yisi, u pɔ́ séilɛ.'
  bkx-bkx: Oke te, Jesus nhaek. Ma In nak, “Hi mok ne neem neu ii!” Ma sin nnaon nak
    ee mnak, “Ho muꞌmekaꞌ nai! ꞌNaef Kulu noꞌen ko ben es nae. Oum nai!”
  hui-hui: Ibugua ani layagola Yasuhanda ema nabi hondo howa wali agali biaruhondo
    lalu, Ibu i̱ kogoria ibilo oladaba, lene. Ani layagola tigua agali de kohe biago
    olowa ibuhondo lalu, Ibugua í̠ olalu íbu larago heya, lene.
  amf-amf: Yesusaar woyayse, “Kiam eelee” ki hamade. Eena ea aapin kayaaka “Hay, dhaabhaa!
    Haam eela ki eele” hamayse kina ke giyade.
  quc-NNT: 'Xtak''i k''u ri Jesús, xub''ij: Sik''ij b''a'' alaq loq, —xcha chke. Xkisik''ij
    k''u loq ri moy, xkib''ij che: ¡Chachajij awanima''! ¡Chatwalijoq! Ri Jesús tajin
    katusik''ij, —xecha che.'
  dob-dob: ꞌEnega Yesu ꞌitoolo, ta ꞌiona, “Wada bwauyenama.” Ga tomota sigwae, “Boboꞌana,
    ꞌutoolo. Yesu ꞌibwauyemu.”
  wrs-wrs: Doa Yesusva hellenamba, lohvhoa dawonam, unna, umnu no indhanarinim, kaindam
    prora. Wo anganamba, novtitmungilm umnina, indk vetho, pho, Yesusva yemba omni.
    Gao Yesusindam.
  mca-mca: 'Ma'' qa ha'' Jesús qa teke''lenijupju'' qa yit''ij: —Aya''yi''ƚii.— Ma''
    qa teniya''yii ha'' puk''al qa wenit''ijets: —Ment''unhet, hasu''uj e''nijiwei,
    eniipha''m, qe hats tayai ei.—'
  tzo-TZC: 'Jech ti Jesuse tey ivaꞌi. Jech laj yal: ―Iqꞌuic talel ―xi. Jech o xal
    ti cristianoetique jech laj yalbeic: ―Tsotsan, vaꞌlan. Yuꞌun ta xicꞌot ―xutic.'
  jao-jao: Kulu kumba-wama alarrinjarra, kumba-yngkalayngkarri yiku Jijaj, ka-arri
    alunga, “Nyirri-naya wa-wingkaya” Kulu kalu-wajba ki-kabujiyu yiku, kalu-wukanyi,
    “Yamulu barra, alarriyal Ja-wajbanji yinku Jijaj wingkaya yilalu!”
  mya-mya: သ​ခင်​ယေ​ရှု​သည်​ရပ်​တန့်​တော်​မူ​လျက် ``သူ့​ကို ခေါ်​ခဲ့​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    လူ​တို့​သည်​မျက်​မ​မြင်​အား ``အား​မ​ငယ်​နှင့်။ ထ​လော့။ သင့်​ကို​ကိုယ်​တော်​ခေါ်​တော်​မူ​သည်''
    ဟု​ဆို​ကြ​၏။
  gng-NT: 'Nɛ *Yesu sere'' ki ye: «Yin wɔ mɛn ní.» Nɛ bi yin'' wɔ ki tɔke'' wɔ ki
    ye: «Cuo aʼba! Fii kí sere, u yih ŋɛ.»'
  cbi-NTPO: 'Tsenñu Jesús uidikatu: Mikadei, timi. Tsandiñu kapu'' putyu rukunu mikaitu:
    Sunden kujpade, ñunu mikantsuve, tila.'
  ikk-NT: Jizọsị nọ wuzo, sị, “Kpọha n'a.” Wẹ nọ kpọ onyẹ ẹnya-ishi hụ, sị a, “Kwọndọn
    obi i, lihi ọtọ, ọ hụ a kpọ ị.”
  leu-leu: E na Yesus a tigina e kuus, “Xelmaane.” E a rabuna ri xele e ri xuuse,
    “Faamamaas, tamasiak, senaso nane taxa xel nano.”
  maz-NT: 'Nuc''ua e Jesús o böbü c''ua o mama: ―Ma''t''üji ne bëzo ra chëzhi cja
    ín jmigö. O ma''t''üji c''ua c''e bëzo c''ü mi ndëzhö o xipjiji: ―Böbü dya, mama
    e Jesús rí chëzhigue cja o̱ jmi. Jñunt''ü in mü''bügue ra joguts''ü.'
  bod-N: དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཀྱང་ཕེབས་མཚམས་བཞག་སྟེ་ཁོ་རང་ཚུར་བོས་ཤིག་ཅེས་གསུངས་པ༌དང༌།
    ཐུགས་སྲས་རྣམས་ཀྱིས་ལོང་བ་དེ་བོས་ནས་ན༌རེ། སྐྱབས་མགོན་ཡེ་ཤུས་ཁྱོད་རང་ཚུར་ཤོག་ཅེས་གསུངས༌པས།
    ཁྱོད་རང་སེམས་བདེ་བའི་ངང་ནས་ཡར་ལོངས་ཤིག་ཅེས་སྨྲས་པ༌ན།
  tca-NT: 'Rü yexguma ga nüma ga Ngechuchu rü inayachiãchi, rü ñanagürü: —¡Naxcèx
    peca! —ñanagürü. Rü guma ngexetücücèx nacagü, rü ñanagürügü: —¡Nataãẽ rü inachi!
    Rü cuxcèx nixĩ i nac̱axü̃ —ñanagürügü.'
  zpl-NT: 'Chequie utsuxe Jesuse, nu uninu lubeella: ―Ubixiahua benecuaꞌ nú yeꞌtalla.
    Che ubixia beella niyu enu niquieꞌe lu zeꞌe, nu unibeella lui: ―Ñia utsu arquiꞌ,
    nu utsuli, xne rixianu liꞌilu nee.'
  mbc-NT: Jesus emî'pamî'pî imaimu eta tîuya ye'nen. —‍Mîîkîrî yannotî —‍ta'pîiya.
    —‍Ayanno pî' Jesus man —‍ta'pî to'ya enkaru'nan pî'. —‍Atausinpakî. E'mî'sa'kakî
    —‍ta'pî to'ya.
  ndg-ndg: Yesu kayema ni kukoya akemwe. Kabakoya, baa ngangale! Yinuka! Yesu ando
    kukema.”
  wsk-wsk: Se Jesus tai sanamaram ale balam, “Aural se tairukko,” mam. Se nuna kari
    motam sisira mu manorman, “Gemang amilmil ago baresko! Jesus nika aruso.”
  toj-NT: 'Ti c''ot tec''an ja Jesusi, ti yalaa: ―A jacuc ja huinic jahui, xchi ja
    Jesusi. Ti huaj aljuc yab ja ma'' tupel ja sati: ―Mix cham ac''ujol. Q''uean xa.
    Cax bi oche, xyutaj.'
  dwy-dwy: Ŋayŋu ŋayi Djesuya gulyunana ŋayŋu bitjayana waŋana, “Go, lili waya ŋanya
    gäŋu!” Ga wayatja marrtjina nhanukaya, ŋayŋu waŋanana, “Ye, bilina mukthuna. Ŋunha
    nhuŋu gurra ŋayi wäthuna. Maꞌ, go, gaŋgathina!”
  kkl-kkl: Wene alamogpa, Yesusti ka'ebaogti sekelabiogti, “El Yoplulom,” seog. “Yoplulom,”
    seogpa nimi tanekori haing urop nimi eneko yopto ambarelamekti, “Yesusti yoplangkelba,
    awi uro wamlulam! Sekelabi,” seek.
  tbc-tbc: Jesus yau oŋ dugo wagiŋ an iloŋ tag, itur dugo tamolpein dubuluwi an irupidai,
    “Aŋ awagi.” Ago tag iŋ tamol malan itau an duwagig dubol, “Ilo wabisap, masa,
    iŋ igio da.”
  sna-sna: Jesu akamira akati, “Mudanei.” Saka vakadana murume uya bofu vakati, “Tsunga
    mwoyo! Simuka! Anokudana.”
  smk-NT: Tinumgen ya si Jesus ket wana, “Tawagen moyadti.” Ket tinawag rayay bulag
    a wanra kona, “Paksawen moy nakem mo. Umdeng ka ta man'ipakayaban naka.”
  grc-TCGNT: Καὶ στὰς ὁ Ἰησοῦς εἶπεν αὐτὸν φωνηθῆναι· καὶ φωνοῦσι τὸν τυφλόν, λέγοντες
    αὐτῷ, Θάρσει· ἔγειραι, φωνεῖ σε.
  mzz-mzz: We Ieisu inaqonaqo ivekwada tomoꞌotoqa ivonedi ivo, “Kwaqoleni inamai dede
    waineye.” Beqa iqoleni tomoqonina matana pwalupwaluna ivo, “Kutovoi, kumwasana,
    Ieisu iveqole paipaimu.”
  gof-WFTW: Yesuusi eqqidi, “Iya haa xeegite” yaagis. Entti qooqiyakko, “Aykkoy baawa,
    dendda eqqa, nena xeegees” yaagidosona.
  spa-BLM: 'Jesús se detuvo y dijo: “Llámalo”. Llamaron al ciego, diciéndole: “¡Anímate!
    Levántate. Te está llamando”.'
  kyz-NT: A'erauwe Jejui 'ga opytau pe pe 'ga ree. —Peenũi 'ga— 'jau Jejui 'ga wemiayuwa
    'gã nupe. A'eramũ 'gã 'ga renũina. —“Ere ejua”, e'i 'ga enee. A'eramũ ene ekyjawe'em
    efu'ama ejua ore rupi— 'jau 'gã 'ga upe.
  dao-dao: Acunüng Jesuh naw ngdüi lü, “Khü ua,” ti se, khyang he naw amikmü khü u
    lü, “ä cäi lü, ngdüi lawa, ning khü ve,” ami ti.
  cya-cya: 'Xacan'' ycan'' ton Jesús, lo'' ngulo ñi tñan si''yana xi''ya ne'' ''in
    yu cuityin'' can''. Msi''ya ne'' ''in yu, lo'' juin ne'': Cu''ni tnu tiquee, tyiton
    si''yana nxi''ya ñi ''in.'
  beu-beu: Ang muse Yesus angmi tahi, senge Ana hula, “Iini at angami ma!” Ang muse
    ini ebele va at mateng hula, “Aaungba aana taimang! Nimang Guru Ana eearu. Aaungba
    ma!”
  wrk-wrk: Jilajbayi Jisus, baki karrinjayi. Baki yanyba nyuli, “Kuyukiyi kawa ngakindurri
    nanda kabuji.” Kudiya yali jilajba nangandurri kabujiyurri, baki yanyba yali nangangi,
    “Yuku barri, walajbakiyi kawa. Kayangka Jisus nganyi. Nyulu kayangka nganyi. Walajbakiyi
    kawa.”
  nii-nii: Pe Jiisas eim opu yi nim, “Enim wii tangin kin, wangłi!” nim. Pe wumb wu
    ningił tumbun mułum wu, ei wii tunjung, “Nim noman dinga pimba. Nim angkin po!
    Jiisas eim nim wii tonum,” pa ninjing.
  ign-NT: 'Tacahe, tíchepaicapa titupihapa ema Jesús. Máichapa: —Íchuha ema mara.
    Tacahe, náichuhapa ema púchuqui. Náichapa: —¡Pétumechava! Péchepuca, taicha tíchuhavipa
    ema Jesús —náichapa.'
  dik-NT: Go Jethu kɔ̈ɔ̈c ku lueel, “Cɔ̈ɔ̈lkë.” Gokë cɔɔl, “Jɔt rot, yïn aye bɛ̈ny
    cɔɔl.”
  cac-cac: 'Yuj chi'' ix och vaan Jesús, ix yalani: —Avtejeccot vin̈ d''ayin, xchi.
    Yuj chi'', ix b''at eb'' yal d''a vin̈: —Tzalajan̈. Q''uean̈ vaan, yujto tzach
    yavtejb''at Jesús, xchi eb''.'
  tzj-E: 'Ja'' Jesús xpe''a, xutak rsic''sic moy. Xeba che necsiq''uij ta y tak xe''ekaja
    ruq''uin cawra xecbij tzra: —Camic catquicota, catyictaja, ncatsiq''uisa rmal
    Jesús.'
  san-BUR: တဒါ ယီၑုး သ္ထိတွာ တမာဟွာတုံ သမာဒိဒေၑ, တတော လောကာသ္တမန္ဓမာဟူယ ဗဘာၐိရေ, ဟေ
    နရ, သ္ထိရော ဘဝ, ဥတ္တိၐ္ဌ, သ တွာမာဟွယတိ၊
  yaa-NT: 'Nãskakẽ Jesús nẽteakekafã ato yoini iskafakĩ: “Ea kenaxokãfe,” ato faino,
    kenanifo iskafakĩ yoiyanã: “Inimayanã fininãkafãfe, Jesús mia kenakĩ,” ixõ yoiaifono,'
  cab-NT: Ába leréderagun Jesúsu, ába laríñagun. —Wájuma lun lun liábin nun. Ába jagúarun
    lun maríjinti ligía, ába jaríñagun lun. —Ragǘba gurásu, sarába, lagúajaña bun.
  clu-clu: Nagtadung si Jesus kag nagkoon, “Paayana nindo digi kanakun ang tao nga
    dan.” Gani gintawag nanda ang bolag. Makon nanda, “Magkalipay kaw, tindug run
    kag magayan kay Jesus ay ginapatawag kaw.”
  swh-ULB: Yesu alisimama na kuamuru aitwe. Walimwita yule kipofu, wakisema, “Kuwa
    shujaa! Inuka! Yesu anakuita.”
  tpt-NT: 'Ex ni Jesús va tayal, lhinaul ixtꞌasanika. Ex ni lapanakni tajuntaꞌil ni
    laꞌachꞌix, va tajunil: —Kaꞌachꞌacha. Kaꞌostꞌaycha. Ni Jesús tꞌasaniyancha.'
  aai-aai: Jesu an kutan naatu eo, “Kwa’af kwa’u ena.” Basit orot matan fim isan hi’af,
    “Yate inbainub! Kumisir, isa eafa’af.”
  sny-sny: Sosu Jisas peri lo wanuwe su, le meni ape ei aniye. Lu tamo meni ape ma'e
    eiye, “Marepi no tote kairefiyere! Sinere! Le ne ei aniye.”
  myy-myy: 'Ito bajiro tibicʉ ĩ yija tʉocõri, tuja rʉ̃gʉ̃coayijʉ Jesús ĩja. —Ĩre jiya
    mʉa, yiyijʉ Jesús masare. Ito ĩ yija tibicʉre jiyijarã ĩna: —Wanʉ oca sẽoña. Ito
    yicõri wʉmʉ rʉ̃gʉ̃ña. Jesús mʉre jiami, yiyijarã masa tibicʉre.'
  trc-NT: 'Ga̱a ne̱ canicunꞌ Jesucristó, ne̱ caꞌneꞌ Jesucristó suun rihaan nij síí
