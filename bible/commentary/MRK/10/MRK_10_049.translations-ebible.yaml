  mee-mee: Nae Iesus ke maisi ba ke role ka ragau roma, “Ka kiue nasong.” Minmina
    na keke kiue matasu laeala ka rolengarea kia roma, “Nga longsereng bo sigipaga!
    I ke kiu one ta loanga te i!”
  mwf-2018: Bere Jesus-ka pirret i murrinh mampirra ngarra kardu, “Ya. Niranakay kathu
    purrunu kanhi.” I nhini-ka pibimnakay warda kardu kamarrama nhini-yu i pumamna,
