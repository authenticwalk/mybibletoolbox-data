  bqc-SIM: 'Yesu zɛ̀ à mɛ̀: À aà sísi. Ɔ̃ wà vĩ̀api sìsi wa òɛ̀: Sↄ̃dilɛ fɛlɛ.
    Àlɛ n sisi.'
  tcz-CHONGTHU: Yeshuan ajah phatnin adingdenin, “Hilama hung din seipeh-un,” atin,
    amahon jong mitchopa chu aganai pheiyun, “Kipah thanomin! Hungtan, Aman nakouve,”
    atipeh-un ahin pui tauve.
  mar-mar: मग येशू थांबला आणि म्हणाला, “त्याला बोलवा,” तेव्हा त्यांनी आंधळ्या मनुष्यास
