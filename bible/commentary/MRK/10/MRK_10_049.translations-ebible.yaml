    jo̱ casɨ́ꞌˉreiñꞌ do lala: —Cuǿøꞌ˜ bíˋ uøꞌˊ jo̱ ráanꞌˉ, co̱ꞌ dob tǿꞌˋ Jesús ꞌnʉˋ.'
  deu-1951: 'Und Jesus stand still und ließ ihn rufen. Da riefen sie den Blinden und
    sprachen zu ihm: Sei getrost, steh auf; er ruft dich!'
  alq-ALGNT: 'Jesos ki kibitcigaba8i, acitc ki ikido: “Nd8e8emik.” Ki nd8e8emagani8i
    dac aa nabe acitc ki inagani8i: “Pazig8in, ka8in ana8endjigeken, pijan kidigo!”'
  ixl-NNT: 'As txakebꞌ veꞌt u Jesús. As tal veꞌt Aak imolol u tzoteꞌ. As tul molol
    veꞌt tzan, ech alpu ileꞌ ste: —Txakpen. Bꞌan atiaal, tan nimolo axh u Jesús,—
