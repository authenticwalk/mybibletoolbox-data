  chz-NTPS: 'Ja̱ˉgaˊ gaꜙnooˉ Jesús, gaꜙjmeeyꜘ madaꜚ heˉ dsaˉkya̱a̱ꜘ dsihꜘ. Heˉja̱ˉ
