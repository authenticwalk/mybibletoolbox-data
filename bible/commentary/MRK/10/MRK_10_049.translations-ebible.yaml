  rus-SYN: 'Иисус остановился и велел его позвать. Зовут слепого и говорят ему: не
    бойся, вставай, зовет тебя.'
  mbh-mbh: Mala Jisas i mitu ma i ria or ve, “O leng toko aken me.” Mako o leng theki
