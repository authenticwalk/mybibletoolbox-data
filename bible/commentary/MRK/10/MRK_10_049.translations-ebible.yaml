  eng-TNT: 'And Iesus stode still and commaunded hym to be called. And they called
    the blinde sayinge vnto him: Be of good conforte: ryse he calleth the.'
  sbs-sbs: Jesu chazimana ni kulaela kuti asumpwe. Chiva sumpa chivofu chamukwame,
