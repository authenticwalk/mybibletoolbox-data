  ctu-76: 'Jesús ti'' poj cʌyʌ xʌmbal. Ti yʌlʌ: Pʌyʌla tyʌlel, che''en. Ti'' pʌyʌyob
    jini muts''ul bʌ i wut. Ti queji i subeñob: Tijicñisan a pusic''al. Tyejchen.
    Chʌncox i pʌyet, che''ob.'
  lac-NT: 'Jesús caj xurij ich bej caj u pʌyaj a ch''op u wiche''. Caj u pʌyajob a
    pimo'' ti'' a ch''op u wiche'', caj ya''arob ti'': ―Chichquintej a wor, riq''uen
    cu t''ʌniquech ―quij ya''ara'' ten a pimo''.'
  xla-xla: Epalati Yesuta hedepo halemama epo atlaiyo, “Oplami e hema pua diya,” diyo.
    Epame opata inoma pa꞉le oplami watle epo atlaiyo, “Ase sikemte malamiya. Wa꞉ sila꞉timtane.
    Yesu wa꞉ sisilamapo,” diyo.
  xav-NT: 'Tawamhã ma tô mazazâ, Zezusi hã. Ãne te dama ti''ru: — Sô aihârâ za''ra
    wa''aba, we ĩ̱tẽme morĩ da. Taha wa, te dasiwi ''mahârâ ni, ĩtob''a hã: — Aiwahutu.
    Zezusi hã te asô hâ, ĩtẽme aimorĩ da. Aima rowẽ di za oto.'
  cuk-cuk: 'Geb Jesús gwisgusunnad, degi, sogded: —Ese gornamar. Degisoggu, Bartimeoʼse
    gochamalad, ega sogdemalad: —Bartimeo, be gandik sae, be gwisgu, Jesús bese goled.'
  tbf-tbf: E Iesu a nga so tuir ma a nga pevien, “Nga kuk nemei ngan.” Io, gi nga
    kukuo mi kael nge oeng sien, “E ta res! Tamtuir! E Iesu a kukuo no.”
  uig-CYR: 'Әйса тохтап: Уни чақириңлар, — деди. Шуниң билән улар қариғуни чақирип
    униңға: — Жүрәклик бол! Орнуңдин тур, у сени чақириватиду! — дейишти.'
  ikw-NT: Jizọsi gwuzoru, kaa, “Anụ sukwu a.” Be sukwu nye isni wam, kanụ a, “Mkpọma
    si i rikne, lizọ, o noosukwu ị.”
  khs-khs: 'Apula: Yesuyewi ta:tapola: ewa minawa ene tepela: potapola: enekeye. Potapola:
    ela: Yesuyewi selese, “Sena amowa weyemi mina.” Au selapita: iyewi sena si kola
    ema selese, “Kewa weyemi ina:pa: e selakeye. Alake kewa tutumatepa. Kewa tesima.”'
  dwr-ENT: ዬሱሲ ኦጊያን ኤቂዴ፥ «ኣ ሃ ፄሲቴ» ያጌዳ። ኡንቱንቱ ቆቃ፥ «ኣይኔ ባዋ፤ ዴንዳ ኤቃ፤ ኔና ፄሴ» ያጊዴ ፄሴዲኖ።
  pma-pma: Sakini, Iesu vati ka vit, “!Alvise vamai!” Ka keil avise metovar avit,
    “Kisik! Mea, kei mul visok.”
  atd-NT: Pogdinog ni Hisus, nigsagdok kandin. Kagi rin, “Umawa now ka sikan no nabutud.”
    Nò, pig-umow ran ka nabutud no kagi ran kandin, “Sasindog kad su pohondion ka
