  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu sǝŋɑɑ, nɑ ɩ́ tɔ sɩ pɑ́ yɑɑ-ɩ. Tǝnɑɣɑ pɑ heelɑ yʋlʋm sɩ: Nyɑɣɑ
