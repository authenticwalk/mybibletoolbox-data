  twi-ASANTE: Ɛberɛ a Yesu tee ne nne no, ɔgyina kaa sɛ, “Momfrɛ no mma me.” Wɔfrɛɛ
    onifirani no ka kyerɛɛ no sɛ, “Ma wo bo ntɔ wo yam, sɔre na ɔrefrɛ wo!”
  aoj-aoj: Eaꞌ Jisas nafiꞌi nalutu naꞌi, “Falana nifiꞌmai.” Eaꞌ saꞌipana saꞌi, “Nomonas
    banages. Safel! Jisas aꞌ nofalinai.”
  cbv-cbv: 'Bartimeo páant ã niíj ejechah joinít, bejna yʉhna, chãonít, nin pah Jesús
    ãt niijíp wʉt jĩ: —Caán ã jʉ̃ʉ́wʉ́ naáh, ãt niijíp wʉt jĩ. —Ma weñeé. Ma ñah ñʉhʉʉ́.
    Meemdíh ‘Jʉ̃ʉ́wʉ́’, ã niijná caá, caandíh ĩt niijíp wʉt jĩ.'
  taw-taw: Agek, Jisas apek nab sɨŋak alad gɨl agak, Nop agem owaŋ agak. Agek, binɨb
    okok bɨ wɨdɨn koy anop agɨlak, Jisas nep ageb nen, tɨkjakɨl gos sek ownɨmɨn agɨlak.
  jic-NT: 'Jesús tyantaná. Tjevele: —Mvelé ncuwim napj nt''a. Mpes tjowelepj ma nyuca
    lal: —''Ücj jyas t''as. Jin tjijyünsa. Jupj jos jipj jay jupj nt''a.'
  zap-NT: 'Orguin wzutsë Jesus, lex re Ne: ―Gukwëz men. Orguin wbëz mén men, re men
    lo men: ―Ndíp guguu lextoo de, gusuli. Laa de rbëz Jesus.'
  wer-wer: Ngön yemaan Yesu kat wiak kamtaöök leng ëak taueë epël mëëa. “Maan waisëp.”
    Pël maan omnaröak it il tëaupön epël mëëa. “Ngön yeniaarek kosang sak wal ëak
    wais.”
  ipi-ipi: Wuane laka pea-kola, Jisasa bala asini puu apo naene, ongane atoto, akali
    lee koo okone bala namba ateyonga epeakale lalapa leaipia. Wuane lea-kola, wandakali
    tupamane akali lee koo oko lamawuato, balato nimba ee leya-ko. Mini epene palu,
    ika laa leainipia.
  qul-NT: 'Chayta uyarispataj, Jesús sayaycuspa, nerkan: —Payta wajamuychis —nispa.
    Ñausata wajamuspataj, nerkancu: —¡Animacuy, sayariy! Wajachcasunqui.'
  tnc-tnc: I'suᵽaka kiakasereka ã'mitiritirã, Jesúre tuirĩkaeka mae. —Kire mija akabe
    yiᵽõ'irã ki'taokaro'si,— ᵽo'imajare kẽrĩka. Suᵽa kẽᵽakã'ã ĩabeyukate nakaeka.
    —Okajãjia mijaᵽe. Suᵽabatirã mimi'mirĩkabe. Jesúre mire akayu,— ᵽo'imajare kire
    ãrĩka.
  ter-NT: 'Yane xe''ó kó''inoane Jesus, ina pahukôa iháxikeovo. Ina pího ihaxíkoponoati
    neko komítiti. Hara kixóponoa: —Aúhepepone iséneu. Yexépuka vo''oku iháxikopine
    —kíxoane.'
  bmr-NT: 'Jaanegui Jesu ugucɨɨvuuboro: Diiboco mocoova, nuuhi. Jaanegui diiboco ocoovaumo
    nuuhi: Imo imo diica. Jaaboro goova gañiivo ɨco coovaabo, noomoro.'
  fuf-fuf: 'Onsay Iisaa dartii, o wi''i: «Noddee mo!» Ɓe noddi bunɗo on, e hoore hiɓe
    wi''a mo: «Wakkilo, immoɗaa, himo noddude ma!»'
  mwc-mwc: Iesu i msiri ba i wona, “Ko yorei.” Kata si yoereyana mata potapotana kurina,
    “Ki nuwagaire, ke msiri e yoreyorim.”
  bhl-bhl: 'Kelei, Yesus e moko, “Elo gaaliw kano, e toloka!”, yangei, i em weng kiliko,
    kiin sukul so kunum beelo bokolewomeliw: “Gatak daok angeko, mola! E kulo gaakembe
    kasike!”, dangsiliw kale.'
  ons-ons: Yale ra bokaki, Yesu eŋe dere more paŋ lalipke okora edane rake, “Orau!
    Wie iwa sarikep!” Eŋe de pilik yewa ora more olale rakoi, “Wet pesek suaine dere
    more wie sa arinom. Yesuŋo eŋano arikenane goramaike.”
  con-NTPO: 'Tsonsi Jesús ja ccutsupa su: —Tisema ttu''se''faja. Tsonsi japa binima
    su''fa: —Dyombe jangipa jija. Queve tsu ttuse''je.'
  ghs-ghs: Hiimi, Dzesui roroko biireqi nokoke pobi hiireta, Abi oho kira hiiremi
    baabare. Hiiremi nokoi abi nese khabanomaho kira hiireqi hee, Dzesui ao niiho
    quba hiire oonita nii qupa too teeteqi qoridzare.
  peg-peg: ହେବେତାଂ ଜିସୁ ନିଲ୍‌ଚି ୱେଚ୍‌ଚାନ୍‌, “ହେୱାନିଂ ହିର୍‌ବାଟ୍ ।” ହେୱାର୍‌ ହେ କାଣ୍‌କୁ
    ହୁଡ଼୍‌ୱି ମାନାୟ୍‌ତିଂ ହିର୍‌ବିସ୍ ଇଚାନ୍‌, “ସାସ୍‌ ଆ, ନିଲା, ନିଙ୍ଗେଙ୍ଗ୍‌ କୁକ୍ତାନାନା ।”
  txu-NT: Nhym Jeju arek kum djan memã kum, —Me ajõ tẽn kum arẽ gê amrẽ iwỳr tẽ, ane.
    Nhym me 'ỳr tẽn kum arẽn kum, —On akĩnh ne on kàjmã dja. Onĩj amiwỳr ajuw, ane.
  eng-WEBU: Jesus stood still and said, “Call him.” They called the blind man, saying
    to him, “Cheer up! Get up. He is calling you!”
  gnw-NT: Jayave Jesús uyemboɨ. —Peeni —jei. Jayave ueni reta jesa mbae vae. —Iñemɨatangãtu.
    Epũa. Nereni ma oĩ —jei reta chupe.
  mux-mux: 'Yesos we angiliipa kene “Yunu upili niai.” nirim. Aku-sipa nirimeliinga
    enini mong kis lirim yili walsiku kene niku mele: “Yu-ni “Nu ui.” nikem-na numanu
    waengu sikunu ola angiliikunu oku pui.” niring.'
  maj-NT: 'A̱s''a̱i tsasin''yún Jesu ko̱ b''a̱ kitsú: —Chu̱boho̱o ndo̱. A̱s''a̱i b''i̱
    kik''ihi̱n nda̱ ko̱: —Tsjo katumahi. Ti̱síntje̱i̱n, a̱t''aha̱ tínchja̱hi.'
  bkq-NT: 'Jesus epagudyly. Aguely tonlo modoram: — Epy yam enetaungâ — kely. Epynra
    aguelymo: — Tyanepa ikâ! Aukâ. Âgâsedyly mâkâ — kelymo eyam.'
  kue-kue: Yesus andigl mogltre ana dungwa, “Ye agle diyo.” Ana ye ongumuglo mim orkwa
    yagle agle dindre, dingwa, “Ene gunyei andiglo. Ye ene pre agle dungwa.”
  cot-NT: 'Icatiapojacaquea Jesoshi icanque: —Iintsijate pincajemerijate. Icajemitsitari
    shamponcajari icanqueriquea: —Iintsija, imaica pishinevaetanajempaja, pincatianaje,
    icajemaquempiqueate.'
  bnp-bnp: Lakea e Isu i pesi tata, i ta maea, “Mu tuli vilia.” Ri takia a kepa, ri
    ta maea, “O vivi! O pesi rike! E Isu i gale ioe.”
  apn-NT: 'Hãmri nhũm Jejus kuma nẽ xa nẽ hkôt mẽ pa ho mẽ pa xwỳnhjê mã kãm: —E mẽ
    atõ hwỳr tẽ nẽ hpa hã apy nẽ amnẽ ixwỳr o tẽ. Anẽ. Hãmri nhũm mẽ kuma nẽ nohkre
    xwỳnhta mã kapẽr nẽ kãm: —E tee ri amnhĩ kukamã ajamaxpẽr kêt nẽ. Na atã karõ.
    E tokyx kànhmã xa. Anẽ.'
  ctp-NT: Bra ti ndyaa tuun Jesús seꞌen ti bra kanꞌ. ―Chkwiꞌ wan loꞌo yu chaꞌ kan
    yu nde re ―ndukwin Jesús. Kanꞌ ndukwin neꞌ ꞌin yu kwityiinꞌ kanꞌ chaꞌ tsaa yu
    tloo Jesús. ―Kuꞌnii tnun tiyee ni ―ndukwin neꞌ ꞌin yu tiꞌí kanꞌ―. Tyituun, tyaa
    lyaa seꞌen ndiꞌin yu kula Jesús kwa ―ndukwin neꞌ ꞌin yu.
  bre-BRG: 'Jezuz o chom en e sav, a lavaras e c''hervel. Gervel a rejont eta an dall,
    hag e lavarjont dezhañ: Sav, bez kalonek, da c''hervel a ra.'
  opm-opm: Ut patwi hatporhan Jisas oh sapatdapat tandeim kimiringopri. Kimiripat
    Ginra kin kwisi han oh ha aprinoh potporhan ihir susa kin kwisi han ohnong Gin
    oh ha aprinoh napor ohoh ihan go da yah ham tandeim sona potpari.
  bvr-bvr: Lika Jesus a-galiyana nula, lika a-wena burrwa, “Buburr-gonyja nula an-gata.”
    Lika aburr-yinanga nula, “Garlma! Ngika wargugu ni nggula. An-gaba a-gonyjinga
    nggula a-nirra.”
  wal-wal: Yesuusi ogiyan eqqidi, “A haa xeesite” yaagiis. Yaagin eti qooqiyaa, “Aikko
    baawa; dendda eqqa; nena xeesees” yaagidi xeesidosona.
  zad-NT: 'Na'' wlez Jesúza'' chi''e: ―Ḻi iṉie''. Na'' wṉegake''ne'', che''gake'':
    ―Btiplalloo, wzolla'', ba chṉie'' li''.'
  mgh-mgh: 'Yesu aheemela ni aheera: Mmwiihane. Yahomwiihana ntthu uhoona yiiraka:
    Ulipe nrima, wunwe, nawiihana.'
  aso-aso: 'Neꞌmine loꞌmo loꞌmo angumuꞌ nene gelo Izesuꞌ aza akaloꞌ vo ote mino alize
    li-imilo lineꞌ. Lavo vele likivemuꞌ nene asi tiꞌ li li-imaniꞌ: Gezemuꞌ nolize.
    Mulungauꞌ lamineꞌ gelo oto ano.'
  uli-uli: Jesus sa poloh ngo sa sor bo, “Ha ffesangu.” Iwe resa ffesangu resa kangalu
    bo, “Hakkela dopom! Sudah bo yesa ffesangug!”
  nin-NT: Yesu kukri na di, “Yo ma.” Aba yo ugo na kreshi wa, na da ku di, “Vu isisurr,
    gru kye ma so yo uwa.”
  tgk-tgk: 'Исо аз роҳаш бозистода гуфт: «Ба вай бигӯед, ки ин ҷо биёяд». Мардум нобиноро
    ҷеғ зада гуфтанд: «Аз ҷоят хез, натарс, зеро Ӯ туро ба наздаш ҷеғ мезанад».'
  acu-NT: 'Tamati nuna Jesús antuk wajas: —Untsuktaram, —timiayi. Tama jii kusurun
    untsukar: —Pengker nintimsam wajakta. Jesús untsurmawai, —tiarmiayi.'
  cak-WNT: 'Y ri Jesús xrac''axaj c''a ri ruch''abel. Rumari'' xpa''e'' c''a y xubij
    chi tisiq''uix (toyox) pe ri achi. Y yac''ari'' tek xbequisiq''uij (xbecoyoj)
    pe ri achi moy y xquibij chare: Ma taxibij ta awi''. Jo'' kiq''ui. Ri Jesús yarusiq''uij
    (yaroyoj), xecha'' chare.'
  ebk-ebk: Enyawnen Jesus, ya kanana, “Ayakianyu hiya.” Isunga enayakiancha nan nafurag
    ay laraki, ya kanancha, “Papigsaum nan numnummu! Maligwatka, tay chachaka ayakian.”
  spa-PDDPT: 'Jesús se detuvo y dijo: Llámenlo. Llamaron al ciego y le dijeron: No
    temas. Levántate. Él te llama.'
  ruf-ruf: Yesu kema, kalonga, “Mlongeleni yatse.” Apfo wamkema, wamlongela, “Wighangamitse!
    Winuke kokukema.”
  gun-gun: 'Ha''e ramo Jesus opyta vy aipoe''i: — Penoĩ. Ha''e ramo oenoĩa ára revegua
    e''ỹ. Ha''e vy aipoe''i: — Ndepy''a guaxu, epu''ã ke, mba''eta nerenoĩ.'
  agu-BL: 'Taquewe''n cu''n tzun Jesús, itzun taltz: —Cy''ajwok tzaj tzone''j. Chibene''n
    tzun cobox tan ticy''le''n tzaj yi moyi''ẍ, itzun cyaltz tetz: —Quiwit yaj, txiclije''n,
    na na tzan Jesús tan achakle''n.'
  isn-isn: uYesu ai wimikile nu kulagiilya witangwe. Ai amitangle u mupoku uyo, azeligitya,
    Kina mukomoli! nyansuka! Yesu ukuitanga.”
  eng-PEV: Jesus stopped and said, “Tell him to come to me.” So they called out to
    the blind man, and they said, “Listen, Jesus is calling out for you. So you can
    be happy now. Get up and go to him.”
  ilo-ULB: Nagsardeng ni Jesus ket imbilinna a maayaban isuna. Inayabanda ti bulsek
    a lalaki, a kunada, “Tumuredka! Tumakderka! Ay-ayabannaka.”
  pir-NT: 'Tiquiro sa ni sañuducugʉ̃ tʉhoro Jesu pehe esadʉca, “Pijiohya tiquirore”,
    niahye. Tiquiro sa nigʉ̃ tiquina pehe caperi bajueriquirore piji cãhye: —‍Bucueya.
    Wahcãdʉcaya. Tiquiro mʉhʉre pijiore, niahye tiquina Bartimeore.'
  anv-NT: Jisɔs awúgé mbɔ atɛné, ajɔɔ́ aké, “kuúge ji achwɔ́.” Ájyɛ kuú ji
    áké, “Kwilé ka chwɔ́ ɔfɔge, ákuú wɔ.”
  sab-NT: 'Jesu Bartimeo e keruchugu ama me chagedu dare, Jesu chegu jagenga gdate
    jonke, Jesu gerudu kwian na ole: —Ba kwian e kade chie cha gitigu. Kwian ngautu
    Bartimeoge: —¡Chkede gdate nga suga no ole! Bai aini, Jesu kle ba kade mo gitigu.'
  tmd-tmd: Aliö rɨmɨn, Jisas il yöraku aŋöi nɨgön yadöŋa, “Nugwo yad wö rɨŋ, yörɨk
    haŋ,” me röŋa. Aliö rɨmɨn, nöbö mö akuyöbö nöbö mämäg we aku nugwo yadmä, “Jisas
    nagö yad wö rɨmɨda. Öbɨlön rɨbyöx nugu gɨba hö,” rɨmä.
  acr-NNT: 'Ekꞌu ri Jesús xtakꞌiꞌik y xutaq usikꞌixik ri potzꞌ. Ri xebꞌeꞌsikꞌin re
    xkibꞌiꞌij che: —¡Chanimarisaj akꞌuꞌx! ¡Chatyaktajoq! Ri Jesús katusikꞌij —xechaꞌ.'
  kpg-kpg: Gei Jesus gaa duu, ga helekai, “Goodou laha mai a mee gi di Au.” Gei digaula
    ga helekai gi taane deelaa, “Tenetene laa, duu i nua, Mee dela e gahigahi goe.”
  taj-taj: येशू थेन तसी, “थेदा चुरी ङ्‍योइगो!” भिसी सुङ्जी। ओच्‍छे थेनीगदेसे थे मी
    आम्राङ्बा म्‍हिदा ङ्‌योइसी, “भङ लउ, एदा येशूसे ङ्‍योइबान मुला, योनान रेःसी खउ।”
    भिसी भिजी।
  avt-avt: 'Jisas hɨrak kerp ketpor kar ik: “Enɨnewek eiyɨk einen.” Te hɨr nenɨne
    mɨtɨk ik nanamɨr toto hɨr netpɨwek nar ik: “Ti han yaaik ehu. Ekrit. Hɨrak epei
    kenɨnut.”'
  cbk-cbk: Entonces ya para si Jesus y ya habla, “Llama con el gente bulak.” Y ya
    llama sila con ele, y ya habla, “Tene animo y levanta ya, cay ta llama le contigo!”
  uig-ARA: 'ئەيسا توختاپ: ئۇنى چاقىرىڭلار، ــ دېدى. شۇنىڭ بىلەن ئۇلار قارىغۇنى چاقىرىپ
    ئۇنىڭغا: ــ يۈرەكلىك بول! ئورنۇڭدىن تۇر، ئۇ سېنى چاقىرىۋاتىدۇ! ــ دېيىشتى.'
  tuf-tuf: 'Eyta cohwyat Jesusat rahcuír biti inic itchacro. Itir uw quin wajacro:
    —Uw ey as quin raquín chiwi, wajacro. Etat uwat Bartimeo chíjacro. Ey quin wajacro:
    —Cue rehti jaw̃i. Cui yehnwi. Jesusat bah chícaro, wajacro.'
  abx-abx: Pahuway si Jesus ngan anlihog, “Ban'uhon iya.” Sanglit agsumatan-na mga
    iya i buta, “Aglipaya! Anungguha kay agban'u-na kaw.”
  mco-NT: 'Chi Jesús ytɨnayxɨjpy, e ymɨnañ: ―Huomiingɨx yɨ huintzpɨ. Chi je jäy ajcxy
    oy yajtzoongɨxy je huintzpɨ, nɨmaaygɨxy: ―Jotcugɨ'', e pɨdɨ̈g, com Jesús xyaaxtzoob.'
  kqf-kqf: Kamaina bi Yesu i vamoito bi lava i giuwedina gado, “Ko giuwe ya saḡa niga
    ḡome.” Tedi oloto matapotapotana a giuwena gado, “Ya yogeyogem, ma nuwavisum kwa
    moito bi kwa nawa lisinemo.”
  cpb-NT: 'Katziyapaaka Jesús, ikantzi: “Pinkaimenari.” Ari ikaimaitakeri ikantaitziri:
    “Pinkatziye, ikaimatziimi, thaamenta pinkantanakya.”'
  aon-aon: Aria Jisas nemnekan aria nanaki neyotu. Aria nakripesh nakri, “Ipak hwaran
    nunaki agundok.” Aria eshesh shahwaran shakri, “Jisas nahwaren, douk namudok aria
    nyak mare nyunogugur. Kitak yowi agundok.”
  hus-NT-2005: 'Kubey tám na Jesús ani in abnaꞌ ka kanyat an jokʼol. Kʼale tám ti
    usnal enchéꞌ an jokʼol: ―Yab ki kʼwajay ta chalpax, ki kubey, ti kanál.'
  mig-NT: 'Yúan‑na te Jesús, ni̱ jukuiñi̱‑ya̱. Te ni̱ ka''a̱n‑ya̱: Kana xini̱‑dé ná
    kíi‑de, áchí‑ya̱. Te ni̱ ka̱kana‑i cha̱a kuáá‑ún: Ma̱ ndúkuí''a̱ ini̱‑ro̱. Ndukuiñi̱
    ná chó''o̱, chi̱ kána‑ya̱ róó, áchí‑i jíín cháa‑ún.'
  bps-bps: Na tlag Dyisas magu, manan, “Tloyu kenen dini.” Na katlola i to butè, manla,
    “Fangalam nawam, na tadag ge du tatlon ge.”
  mbs-mbs: Pegdineg i Jesus te pegtawal din, simagked sikandin aw minikagi, “Pedinihi
    niyo sikandin.” Penga niyan, minangay dan kandin, kagi dan, “Peseligi se pedowan
    nikaw. Tindeg ka den, so impeangay ka din.”
  tof-tof: Yesu zamngólórr, da bóktanórr wagó, “Oya ngyaunam, ala ki tam.” Da i ene
    ilküp murrbausürrün pam we ngyaunóp. I oya ilóp wagó, “Ma arüng ipa! Ugó bupa,
    Yesu marü ngyaunda.”
  cme-NT: 'Yesu wuɔ yiɛra aa naa cira: «Bĩɛŋ u jo.» Baa cira: «U bĩ-ni, fɛ̃ ŋ huɔŋga‑i
    aa ŋ sire ŋ kã.»'
  sus-sus: Isa naxa ti, a a fala, «Wo a xili.» E naxa dɔnxui xili, e a fala a bɛ,
    «Limaniya! Keli, Isa na i xilife!»
  pon-2006: Sises eri uhdi oh mahsanih, “Kumwail kahredohng ie.” Irail eri patohwanohng
    ohlo, “Nna, nsenamwahula! Uhda, dene ke en patohla reh.”
  dad-dad: Jesus dẽ yel fen, iron, “Uweignẽg.” Age ye di, idi tamo mala ifofakeleya
    diweignen, “Waũ el fe fen, fã wale! Ĩ õ iweignok.”
  zab-NT: 'Chiyru guzudxí Jesús, raipny laadeb: —Gultɨdxbɨ. Chiy gurɨdxdeb ciaguqui,
    raipdeb laab: —Guzaclaaz. Güesuldí, cabɨdxny liú.'
  jae-jae: Tec Jesu kêkô ma kêsôm gebe “Amôêc eŋ êmêŋ.” Ma êsêac sêmôêc matapec tau
    ma sêsôm gêdêŋ eŋ gebe “Têmtac êpa su ma ôndi sa, gebe eŋ gêmôêc aôm.”
  ksd-ksd: 'Iesu i tur uka, ma i biti: Avat a oro pa ia. Ma dia oro pa ra pula, dia
    biti tana: Una gugu, una tut, i oro pa u.'
  msm-NT: Dajun sigkon si Jesus to pagpanow aw ipasabi sikan buta. Dajun dan sabiha
    aw ikagihi, “Na, tukhow kad. Tindog ka su impasabi ka.”
  myk-myk: 'A Yesu di yere na jo pu wu yiri. A pʼi fyɛn wu yiri, na wu pye: «Ma hakili
    wu teŋɛ, yìri! Wʼa ma yiri!»'
  sbe-sbe: Ede Yesu ye talutolo na ye hededelau yona hekahekatao wa udiyedi ye wane,
    “Tamowai ne kwa yoganeiyama.” Ede se yogalau unai se wane, “Nuwam ye talu na ku
    tolo! Yesu ye yoganeigo!”
  mcr-mcr: Jisasi Iqu iqi ätqepäqe, “Ique tääqä tuätumapiyä” ätukqe. Iŋgaŋi qu hiŋuä
    pisqä iqueŋi, “Iqu siŋqä ‘Äpänä!’ ätqi. Mä pämä ätqätnä, tqä äwqe haŋuä äknätnä
    biyä” ätukuwi.
  cux-NT: 'Tuu''mi ní Jesús cheendii yā ní caⁿ''a yā: Yaa''vi nī saⁿ''ā chi cuchii
    sa ''muuⁿ. Ní cheⁿ''é yā ní chii yā saⁿ''ā chi ngueenááⁿ miiⁿ: Canéé diitu di
    ní cáániīcū di ndúcueeⁿ di ti Jesús n''gaí yā dii.'
  tur-YTC: Yeşua durdu, “Onu çağırın” dedi. Kör adama seslenip, “Cesur ol! Kalk seni
    çağırıyor!” dediler.
  san-ITR: tadA yIshuH sthitvA tamAhvAtuM samAdidesha, tato lokAstamandhamAhUya babhAShire,
    he nara, sthiro bhava, uttiShTha, sa tvAmAhvayati|
  bel-N: 'І, спыніўшыся, Ісус сказаў паклікаць яго. І клічуць сьляпога, гаворачы яму:
    «Будзь пэўны, уставай, кліча цябе».'
  sch-sch: Jisua ânngama male, “Ama hah hong koi roi” a tia. Masikin mitchopa hah
    an va koia, a kôm, “Tâihieiin om roh!” anni han, “Inthoi roh, nang a koi!” an
    tipea.
  mic-MIQNT: Se'sus nenga'sit aq teluet, “Wigumug!” Na wiguma'titl nepapigwa'litl
    ji'nmul aq teluejig, “Ulgwija'si, unaqa'si, muta wigum'sg.”
  huu-NT: 'Naimɨena cacajano, Jesús naidadajanona, llote: —Naimɨena cue dɨne uaido.
    Bartimeona uaiduanona, raitɨmacɨ: —O comecɨna ocuiño. Mai naidacai. Jesús ona
    uaidote.'
  jiv-NT: Nuna antuk Jesus wajatas, chichaak “Untsuktarum” tímiayi. Takui shuar kusurun
    untsuiniak “Kakaram ajasta. Wajaktia; untsurmawai” tiarmiayi.
  otm-NT: 'Nu ra Jesús bim ''bäh pʉya, bi zonhna ra xädä. Nu yʉ ją''i mí ''bɛjua bi
    xi a ra xädä: ―Dami ndants''i, gan johya, nguetho in zon''na i ra Jesús, bi ''yɛ̨mp''ʉ.'
  dah-dah: Irkeb Yesu kuŋ hinhin goyen meremiŋ go nurdeb tek yeŋ huwaryiŋ. Huwardeb,
    “Al go inke wayi,” yinyiŋ. Irkeb al diliŋ titmiŋ goyen, “Ge niŋ yeŋ hi geb, amaŋ
    heŋ huwara!” inamiŋ.
  tnk-tnk: Ia nəpɨn nəha Iesu rərer, mɨni pen tɨ nirəha i mə, “Həkwein iərmama nəha
    ruvehe.” Irəha həkwein iərmama sə nənimen rɨfwə, mhəni pen tukwe in mə, “Aɡien,
    mɨskəmter! Iesu raməkwein ik mə tikevən tukwe.”
  kpr-kpr: Aminge setiri ningido, Iesu fetedo sisira, “Sevu furari gaone!” setiri,
    ne genembo diti digoide aikena kori sise siseri, “Dubo jamaghae ere! Iesu ni furaso
    dae resira,” aminge setero,
  san-IAS: tadā yīśuḥ sthitvā tamāhvātuṁ samādideśa, tato lokāstamandhamāhūya babhāṣire,
    he nara, sthiro bhava, uttiṣṭha, sa tvāmāhvayati|
  nho-nho: Teenaa ttuki iloo Jesus no vanaake ki ana disaipol, “Kannaatia mai ttama naa.”
    Araa vanaake iloo naa tama naa ki Bartimius, “Koe see mataku, masike ki aruna
    i aa koe raa ku kannaatia.”
  gym-NT: 'Abtä Jesu namani nünaninkä käkwe niebare: Ni ye kärere munkwe, niebare
    kwe. Erere ni mdakwe niebare ni okwä kä ikote yeye: Jesuta ma kärere, aisete kä
    ngwen nuäre jabtä. Näin krö. Brän jötrö känti, niebare kwetre ie.'
  azg-NT: 'Ndoꞌ joꞌ tëcüentyjeeꞌ Jesús. Tso jon ndëë nnꞌan na totsayꞌon jñꞌoon yohin:
    —Quiꞌmanhoꞌhin. Ndoꞌ tꞌmanhan juu tsannchjaanꞌñeen, jnduehan nnon juu: —Cꞌonꞌ
    na ya ntyjiꞌ, quinanquintyjaꞌ, nquii jon iꞌman jon ꞌuꞌ.'
  bhd-bhd: तैखन यीशुए रुकतां लोकन सेइं ज़ोवं, “तुस तैस इरां कुजाथ।” लोकेईं तै कानो
    कुजेइतां तैस सेइं ज़ोवं, “हिम्मत रख! उठ! यीशु तीं एप्पू कां कुजाने लग्गोरेन।”
  too-NT: 'Lā'' Jesús tāyalh lā'' cāhuanilh ī''sca''txtunu''nī''n: ―Cata''sa''ni''tit.
    Lā'' tata''sani''lh huan lakatzī''n lā'' tahuanilh: ―Capāxu''hua'' lā'' catāya''.
    Jesús ta''sani''yāni''.'
  ind-AYT: Yesus berhenti dan berkata, “Panggil dia.” Dan, mereka pun memanggil orang
    buta itu dan berkata kepadanya, “Tenanglah! Berdirilah, Dia memanggilmu.”
  cjo-NT: 'Ikatziyapaaka Jesoshi, ikantzi: —Pikaemeri. Ikaemaetziri kaari kokichaatatsi,
    ikanteetziri: —Piweshiryaanakya, pikatziyanee. Ikaemimi irinta.'
  nsn-nsn: Doh Iesu ke tur, kare hire pare, “Kilame tatanon. Maeit gisina ka kilame
    tatanon,” kara kula pare, “O uah, karo lame, inggono ke kila totomua.”
  san-DEV: तदा यीशुः स्थित्वा तमाह्वातुं समादिदेश, ततो लोकास्तमन्धमाहूय बभाषिरे, हे
    नर, स्थिरो भव, उत्तिष्ठ, स त्वामाह्वयति।
  tna-NT: 'Da su Jesús netisenana. Cuatsasiatana huecuana uja: —Meihuaque deja padha.
    Da su deja padha ihua putsu, uja atana huecuana: —Janimetucheatique. Netianaque,
    tuahueda mi eihuatani putsu.'
  lid-lid: Eme Jises udu rasi ma tiye sahou i tan i buku doh, “Ado kaluhi iy keme.”
    Eme ma oro luhi Batimeyus ma oro tiye sahou i tan i buku doh, “Ndrinem kamunum!
    Ou suri ou ma ou ame. Jises aloh ou!”
  wim-wim: Nil Jesus.an than aꞌ thaw thant, “Thawān nungant pal wampow ngathara.”
    Than puth umpin nunang pam koꞌanchan, thawin nungant, “Kanweya! Ngangk min wunow
    nungka! Kan ekāna! Nil thawa nint iiyān nunganta.”
  zga-M: Yiisu akhema nu khulagela elangiwe. Vakhamwelanga, valekhuta, “Ove nkhangafu!
    Ema! Yiisu ikhohwelqanga.”
  yom-yom: 'Yesu wutelama ayi wutuba : —Luntela ! Batela phofo ayi bakamba : —Ba bukhafi !
    Telama ! Ngeyo kantela.'
  eng-NNA: Jesus stopped, he said, “Call him.” In response to his word they called
    that blind one. “Be happy. He is calling you.”
  san-SIN: තදා යීශුඃ ස්ථිත්වා තමාහ්වාතුං සමාදිදේශ, තතෝ ලෝකාස්තමන්ධමාහූය බභාෂිරේ, හේ
    නර, ස්ථිරෝ භව, උත්තිෂ්ඨ, ස ත්වාමාහ්වයති|
  yut-yut: Yaŋ tɨdaŋban Yesu da nandaŋek kosiron agek yaŋ yagɨt, “Iyɨŋba apban.” Yaŋban
    amɨn da dabɨlɨ mɨni amɨn yaŋ iyɨwit, “But galak nandaŋek pɨda. Opbi do yosok.”
  grc-BYZ: καὶ στὰς ὁ Ἰησοῦς εἶπε· φωνήσατε αὐτόν· καὶ φωνοῦσι τὸν τυφλὸν λέγοντες
    αὐτῷ· θάρσει, ἔγειρε· φωνεῖ σε.
  cpc-NT: 'Katziyapaaka Jesús, ikantzi: “Pinkaiminari”. Ari ikaimaitakiri ikantaitziri:
    “Pinkatziyi, ikaimatziimi, thaaminta pinkantanatya”.'
  nhg-NT: 'Yecuöquenu Jesús onequetzaluc, hua oquejtojque: ―Xecnutzacö ma huöla. Yecuöquenu
    giente quenutzato ixcocoxque. Quelfejque: ―Xepajpöque. Xomoquetza porque metznutzalo.'
  nya-nya: Yesu anayima nati, “Muyitaneni.” Ndipo anamuyitana kuti, “Kondwera! Imirira!
    Akukuyitana.”
  ngu-NT: 'Ijcuacon Jesús onoteltij, niman oquijtoj: ―Xquijlican ma huajla nican.
    Quemaj oquinotzatoj, niman oquijlijquej: ―Xmoyolchicahua. Xmotelquetza. Yejhua
    mitznotza.'
  kup-kup: Pot hahan Iesu hatevetet gaa tahapuh epat mañah, “Ari piin mañepeken ev
    emap.” Pot mañahan paru aban etañ kutapun mañah, “Erom, Iesu nimaz as hamahag,
    biñ rav. Tat bal hat pihaz sa.”
  jid-jid: yesu kukre da nduba yo uba indi uyen na hla ni wu ndu gir na tie kinkle
    soron ni lude
  wmw-wmw: 'Insa paansikire, iye akimira, akamba: “Mwiteni aje kuno.” Basi, ewo wakimwita
    kipofu ire, wakimwambira: “Iwa radi! Lamuka, kwankwitiwa.”'
  gmv-GGM: Yesusaykka eqidi “iza ha xeygitte” gidees. Istika qoqeza “Aykoy ba denda
    nena xeyges” gida.
  ssg-ssg: Jises tu hamalum ape i ukek, “Taloma i.” Ape laha tilol hone tel seilon
    pulaxa, “Amuamua! Tua! Jises titiloi o!”
  zpo-NT: 'Zee mlaz Jesús nu nzhé lo re xaa: —Brezh gu xaa. Zee mrezh xaa syeg, nu
    nzhé xaa lo xaa: —Byakla lu; kabezh xaa lu.'
  poy-poy: Yesu kagolokiti, katakula, “Mumshemi.” Su wamshema kana lwisi ulii, wamgambira,
    “Gulikakamaziyi! Gugoloki, kakushema.”
  qwh-NT: 'Tseta wiyecurnam, shäcurir Jesus queno nerqan: —Taqe nunata qayayämï —nir.
    Wiscuman ewarninnam, queno niyarqan: —¡Balorta tsaricur, ras sharcamï! Jesusmi
    qayecashunqui —nir.'
  gaw-gaw: Nug anam eewo, Jesus Nug doya amu Nug hibaiṯa dayaya, amelagp̱a aum. “Ag
    onigp̱a ep̱eg doaḏ!” awa aum. Nug anam a amu ag danab ameg gaḏuak ele amegp̱a
    ap̱ig. “Na oot gamag ahaḏ! Na Nug gumidna goḵutnu aum amunu na ahan wa!” aon ap̱ig.
  nca-nca: Ŋunde watí-watí yeyoní Yesuko iŋoro kaŋero ŋande yimiraró, “Nekoyika mahiní.”
    Yiníqo, unipareto uni toŋí kiré ŋu ŋande miraŋgurí, “Newondeke kondé yoní, otoqo.
    Yesuko neko kerete.”
  zpz-NTPP: 'Gazeꞌ nu gusu Jesuuz. Orzeꞌ nam: ―Bredz der yu ―nam. Gazeꞌ nu bredz dey
    lo caꞌ zeꞌ. Orzeꞌ na dey rab yuy: ―Briic baloor. Wes su gun rbedz mi ru ―na dey.'
  mkj-mkj: Jesus uhdi pwa, “Kamwai ukdohng Ngoahi.” Irai pwehng woallo, “Koawoa, injenmwahula!
    Uhda! Ih pangpangin koawoa.”
  zac-NT: 'Iurní Jesús guzudchí; guniꞌi më: ―Gulë guaglliꞌi ciegu rëꞌ. Gunaꞌbë raiꞌ
    lëꞌë ciegu nu guniꞌi raiꞌ: ―Bëquitë ldúꞌul. Guasuldí; cagnaꞌbë Jesús lë́ꞌël.'
  kyg-kyg: Yesuꞌa eno he tino maiꞌnenoꞌaeꞌmo, ani vekaeꞌmo ge higenoꞌao nagaetegamo
    eno, huno hapa paiꞌnigeꞌa aulagamo ali huꞌniya vekaeꞌmo, kaipamo lokiya vaika
    kato. Kagaefeꞌmo ge nehigi he tiyo, huꞌa ha paiꞌnageno
  kmk-kmk: Nan-illong si Jesus ot kanana’n, “Padakngon yu ud situ.” Utdi, inayagan
    da dit nakuḻap ot kanan da kan siya un, “Pabilgom nat angos nu, lumigwat ka ta
    andi un padakngon dika.”
  cao-NT: Jatsi Jesu niiniquë. Niihax, —“Nëri johuë” i ja qui cana —i Jesu niquë.
    Japi bëco ca ja quënacaniquë. —Chamahuë. Joihuë. Mia quënahi quiha —i ja qui jaca
    niquë.
  bbr-bbr: Kesernuk, Jisas nukas tai raumara, roasiret awarowon, “Ko aurna, koi.”
    Ak kiro ro amuk utup urianik, aurin, “Kos na urweisou, okon, na won näu saremoi,
    na siräi, koi.”
  inb-inb: 'Chasa uiaspa Jesuska, saia­rispa, nirka: —Paita kaiamui­chi. Chi runata
    kaias­paka, nir­ka­kuna: —Alli iuia­chi­rispa, atarii. Kam­ta­mi kaia­ku.'
  hrv-hrv: 'Isus se zaustavi i reče: “Pozovite ga!” I pozovu slijepca sokoleći ga:
    “Ustani! Zove te!”'
  box-NT: 'Ó o Yeesu dĩ̀n ò o bía: «Mi ve o le o ɓuen.» Á ɓa bía nɔn o muii
    mu yi: «Hení ũ sĩi, lii hĩ́ní, lé o wee ve fo.»'
  ote-NT: 'Mi ꞌyøde ra Jesu ꞌbestho bi ꞌmai, ne bi mɛhni to da tsimpa núꞌa̱ ra goda.
    Y nuꞌʉ́ bá maꞌtiꞌa̱ ne bi ꞌñembabi: ―ꞌBai bá ehe, oguí tu ri mʉi, bí tøpꞌaꞌi ꞌna̱.'
  wnu-wnu: 'Ende ara Yisas igub naget qamar: “Munon eng nob qamarari yariner.” Ende
    qamara wuri irab qamamir: “Yisas ne musierib qamb net qamb igo, mismisir der isi.”'
  zam-NT: 'Sya, nguled Jesús. Ndxab Jesús loo mèn co'' nda no Jesús: Huàa rez gu''
    mbi'' sieu ba''. Sya, ngua mèn co''te'' ndub mbi''. Ndxab mèna loo mbi'': ―Huen
    blo lezo''l no ftegán lezo''l. Jer, goo too. Jesús ngue bezl.'
  zyp-NT: Zisu cawh a daw ka, “Va y tua o,” tatah a tah he. Taico mehcopaw cawh va
    y he ka, “Na thawchah seh, a daw! Ama tah a ca y,” tatah aa tah.
  sey-NT: 'Caquëna, asani Jesupi caëña: “Daijë̱ꞌë cajë̱ꞌë, i̱te.” Caëna, ñamaꞌquëre
    careña: “Ai pequë maca huëni saijë̱ꞌë, i̱ quëꞌrona. Mëꞌëre soiji, i̱pi.”'
  nvm-nvm: Fu ijeg kumega Jesu fun faime fu vako iji fu ijia areme maniga e iji kia,
    E gami kume fu rokne kiain. Ijefuon bu e nizuriaigin iji kume, Jesu fu a kumeno
    ni uri oimarvknum rokne kumen.
  mps-mps: Tama Jisas dolagaselama, tama te po wai, “Te aga i olama asomainao.” Tama
    augwaligo te gedu widai bidi i olama, tama augwaligo agabolo te po wai, “Nago
    haliga bomo emainao. Nage hodaluao. Agai nage i obao.”
  seh-seh: 'Penepo Yezu alimira mbalonga kuti: “Ncemereni.” Iwo aenda kancemera mbampanga
    kuti: “Wangisira! Lamuka! Yezu asakucemera.”'
  pab-NT: 'Hatyaoseta Jesus tityoa hoka nexa: — Xakawihena maxosehare ali — nexa.
    Hatyaoseta kawihenahene hoka nexaha: — Hihalaharehenaira! Hatityoahetehena. Hiyaiya,
    kawijita atyo hiso — nexaha.'
  llg-llg: Boe ma Yesus hahae de nae, “Ei mian neni ia mai!” Boe ma ala leu lafadan,
    lae, “Wei! O nee-nee leo! Ama Mesen noke o. Mai leo!”
  kyf-kyf: 'Tɔʋn, -Zezu yia ''yligbe, ''ɩn ɔ nɛɛ: «A la ɔ.» ''Ɩn wa yia ɔ la, -zugba
    wa gba ɔ -yla: «-Na ''yuo. -Ɩn -sɔ wʋ, ɔ mɩ -mɩ lada.»'
  tpi-tpi: Na Jisas i sanap na i tok, “Singautim em i kam.” Na ol i singautim dispela
    aipas, na ol i tokim em olsem, “Bel bilong yu i ken strong. Yu kirap. Em i singautim
    yu.”
  mih-NT: 'Tacuan ta i sicuɨñɨ ra Jesús ta i catyi ra: Cana ndo sii ra. Ta i cana
    ñu sii ra cuaa ta catyi ñu: Zanduzɨɨ iñun, ta nduviton vatyi cana ra Jesús suun.'
  qvh-NT: 'Sayno gayacushganta wiyarmi Jesusga ichisquergan. Nircur gayasiptin aywagcuna
    Bartimeuta niyargan: “Upälacuyna. Jesusmi gayaycäshunqui. Jucla aywashun.”'
  kms-kms: Muq Jisas ni yenu di nari, “Simbe wundig nandi.” Di ni wuti rar brequ kin
    te ningg riri, “Nu nei kumo ghamb wayequ, yes yewo, ni nari nu ghondo.”
  agn-agn: Siminareng si Jesus ig minaning ong mga taw, “Papaningen mi tani ong yen.”
    Ig ginoyan nira tang boray ang ganing, “Papoirsaen mo tang nem mo! Kendenga ra,
    aggoyana nandia!”
  nhi-NT: 'Ihcuacon Jesús omonactih uan otlatiquitih macnotzacan. Ocnotzqueh in popoyotl
    uan oquiluihqueh: —Xonmoyolchicaua uan xonmosinquitza, mitzonnotza.'
  ttc-NT: 'Ntons yaji te Jesus owa''let b''ix oxik tq''uma'' kye xjal ikxjani: «Instzaj
    etuk''le''.» Ntons otzaj kyuk''le'' b''ix oxik kyq''uma'' ikxjani: «¡Nimsaj ak''u''j!
    ¡Pajaw wa''let! ¡Tetz nchtuk''le'' a''ich!»'
  dan-1931: 'Og Jesus stod stille og sagde: “Kalder på ham!” Og de kalde på den blinde
    og sige til ham: “Vær frimodig, stå op! han kalder på dig.”'
  kwj-kwj: Wowani Jisas tani etisini ya ri sawe, “Ma rini ku uchawa sa ta.” O hinga
    sawewani miya sasindau hima o rini uchani ya wu sawe, “Sembe mihi kipe sa i. Apa
    mini ma sai. Rini mini uchanda.”
  vie-OVCB: 'Chúa Giê-xu dừng bước, bảo: “Gọi anh ấy đến đây!” Họ lại đổi giọng: “Kìa
    Chúa gọi anh đấy! Vui lên đi!”'
  kze-kze: Ísu aampa'ó kweémáyomba kwená egwaa'á kousásinena séna ááyaaro súwasa aúrambo
    kavíkówaimba ááyesa sésa enarunkó kawe'á íno. kwéaayaivo usásinaao suwaná
  mpj-mpj: Jiijajju kulirnu ka yikingu wajarnu, “Mirrara ngalyarnirni yankuraku!”
    Pampuruku palunyakuraya mirrangu. Wajarnuluya, “Pakala pukurlpa!, mirraninpangku.”
  lbk-lbk: Tinomke si Jesus sa na't kanan, “Ayakhanyo siya.” Sa cha't ayakhan nan
    nakolap ay lalaki. Kinwanicha, “Pabfikasem nan semekmo. Maligwat ka tay cha na
    ayakhan sik-a.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaꞌktaajñ je̱tseꞌe du̱nu̱u̱jmidi je̱tseꞌe du̱yakmíndat.
    Ku veꞌe o̱jts du̱yaaxjada je̱ viints jayu, vanꞌit tseꞌe du̱nu̱u̱jmidi: ―Jo̱tꞌama̱ja,
    te̱na, u̱xe̱m xa veꞌe mnu̱ké̱xaja.'
  bzh-bzh: Lob Yesu nare benër vu sir bë, “Nabë nam!” Lob detahi yam bedenër vu bë,
    “Ayom sepëp jaḳ! Tahi honġ, om kwedi jaḳ meġena vu!”
  guj-2017: ઈસુએ ઊભા રહીને કહ્યું કે, ‘તેને બોલાવો’ અને અંધને બોલાવીને લોકો તેને કહે
    છે કે, ‘હિંમત રાખ, ઊઠ, ઈસુ તને બોલાવે છે.’”
  jvn-NT: 'Gusti Yésus terus mandek lan ngomong: “Wong kuwi dikongkon mbréné!” Wong
    lamur mau terus dityeluk karo wong-wong: “Wis aja wedi, ndang ngadeka. Gusti nyeluk
    kowé.”'
  byr-byr: Jizaazai sara wɨꞌnaka mudaraka pwaraavɨ wɨdɨna “Nɨmɨnyawɨnna duzɨvwaramaarila!”
    Miꞌna wɨdɨna kyaꞌ sahwara tɨbɨnyarɨ jaka jɨvwaramaaꞌna, wɨdɨna “Wikɨra. Jɨvaimwanna!
    Gɨzɨvwaramaaꞌmwakeꞌ yarai dɨthɨkaaka!”
  ian-ian: Walelɨndɨ mala Jisas wuka yiga tolalɨga wandɨ. Ndɨ kat yagwa awa wandɨ.
    Wandɨ, mɨni kiyaa nyan kat ndɨ kat ke yelavɨka mɨn kat yagwa walɨgandɨ waa wandi.
    Laataa yagwa wandi.
  hun-hun: 'Akkor Jézus megállt, és azt mondta, hogy hívják oda. És odahívták a vakot,
