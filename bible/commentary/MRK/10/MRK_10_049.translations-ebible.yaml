  gof-ENT: ዬሱሲ ኤቂዲ፥ «ኢያ ሃ ፄጊቴ» ያጊስ። ኤንቲ ቆቂያኮ፥ «ኣይኮይ ባዋ፥ ዴንዳ ኤቃ፥ ኔና ፄጌስ» ያጊዶሶና።
  aau-aau: Jisas hiy am-kusarok nok, kiy-me, “Ka-me-huonok e.” Sa homkwe uwr nene
