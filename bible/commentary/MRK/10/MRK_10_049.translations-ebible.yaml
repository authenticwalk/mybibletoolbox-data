  boa-NT: 'Áánélliihyéhjáa Jetsóó tétsihvu iíjyócúúvéne nééhií: —Méne dibye itsáá
    taéllevu. Ahdújucóhjáa dííbyeke ditye nééneé: —Uke pɨ́úvaábe. Wa dichaj.'
  etr-etr: Ea Amala säsebegi, Yesu ea beaha nea sähalea, E misialamola säi. Amala
