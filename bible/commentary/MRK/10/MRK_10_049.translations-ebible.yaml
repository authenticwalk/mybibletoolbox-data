    ndaaso,” undawaatopo.
  ubr-ubr: Iesu itawar ato iyau, “Omi orot aurin woyor.” On mes osi orot matan fotin
    aurin siyor siyau, “Om eiyasisir! Emisir, On om aurim eyoyor!”
  tsw-NT: A̱vu wi isawan, reve u zuwa e ɗe yi. A̱vu e ɗe irumba̱ꞌa̱, a damma yi, “Yuwan
    ma̱za̱nga̱, u ta̱ ɗesu wu.”
  cax-NT: 'Auqui arrti Jesús tochencoti, nanti: —Apiquiataunarrti. Auqui süromatü
    aiquianamati. Namatü ümoti: —Aiña nurria, atüsai, maemencoti Jesús acü.'
  aia-aia: Jisas 'a ura papaku ma o'ani 'iniraau, “Moi 'unua mai.” Maraugu o'ani 'inia
    Batimeas, “'Ai abui ta'aabemu. 'Ia Jisas 'a 'unu'o, 'oi ura ara'a!”
  srp-1865: 'I stavši Isus reèe da ga zovnu. I zovnuše slijepca govoreæi mu: ne boj
    se; ustani, zove te.'
  agt-agt: A nagtayuk hapa i Hesus a “Baran muy, petta ange hala sin,” kunna. A binaran
    da. “Awem la magburung, a imivwat kan, te paayagan na ka,” kunda tentu.
  lug-lug: Yesu n’ayimirira n’ayogera nti, “Mumuyite.” Ne bayita omuzibe w’amaaso
    nti, “Guma omwoyo, situka akuyita!”
  yby-yby: Loko lowa lowa iyoko, Jisesimamo elekoko woko anulo minoko aya we maya
    ju liki ilimi-liki nisilo, loko liyoko, omuda likaibo wemidanama ju liki, sinoko
    elowa jeko niso, emodamu Naseleti wemamo noliye.
  heb-heb: ויעמד ישוע ויאמר קראו לו ויקראו לעור ויאמרו אליו חזק קום קרא לך׃
  mpp-mpp: Wackeme Yesu ye domalu yanguc miwec, “Ngenge ye wackebong nala welena.”
    Inguc mime ngic yengi ngic donge-pisic wackelu miibong, “Ye wacgugac, ga kwelegone
    madickeme fangkelu lenong.”
  apb-apb: Oto a Jisas e uure hahuroto, na ko te'uri hunire, “Omu ke soie mai.” Oto
    kire soie mwane e ulu ngeena na kire ko unue uuri, “O ke ilenimwa'e mola. !Ta'ela'i!
    A Jisas ni ko soi'o ngeena.”
  san-TEL: తదా యీశుః స్థిత్వా తమాహ్వాతుం సమాదిదేశ, తతో లోకాస్తమన్ధమాహూయ బభాషిరే, హే
    నర, స్థిరో భవ, ఉత్తిష్ఠ, స త్వామాహ్వయతి|
  ben-IRV: তখন যীশু থেমে বললেন, ওকে ডাক; তাতে লোকেরা সেই অন্ধকে ডেকে বলল, সাহস কর,
