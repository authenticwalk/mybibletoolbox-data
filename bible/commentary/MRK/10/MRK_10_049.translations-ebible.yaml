  ssd-ssd: 'Wika minna le Yesus nu tiŋga saniŋgina: Nu sawap le ye tugum te ilwa ŋgina
    le nane am tukulok ta sanaig: Ariya. Kile tiŋga kaye. Nu ne wikate ŋginaig le'
  acr-TNT: 'Ecꞌu ri Jesús xtaqꞌuiꞌic y xutak usiqꞌuixic ri potzꞌ. Ri xebeꞌsiqꞌuin
    re xquibiꞌij che: —¡Chanimarisaj acꞌuꞌx! ¡Chatyactajok! Ri Jesús catusiqꞌuij —xechaꞌ.'
  rop-rop: Wal wen Jisas bin irrim det blain men jingat, imbin stap, en imbin dalim
