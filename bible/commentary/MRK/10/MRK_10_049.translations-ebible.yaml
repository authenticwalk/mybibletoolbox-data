  awb-awb: Úwana Sísaga mitaq kowéna, Mahbeq súno teawéro úwara sega aura pira ánínsábé
    áhrabéra, Iwíáh íwíáhé irigúno. Arensabé áhrabire uwana
  gdn-gdn: Iyesu ubupu iyapana tadebu, wagubu ke; “Wi apunu ki simuri da e yabadini.”
    E inako wagubu manako iyapana kaimpu apunu yabui kenekenei ki simupu, tagubu ke;
    “Kau kiri uburi kau notagi kasiyara wainapiyowa. E kau nene wagau nawananiyau.”
  hvn-hvn: Ta titu ke Yesus. Jꞌe lii Noo, “Èbe ko noo ma dꞌee ri muu!” Ta kako ke
    roo nga noo, jꞌe lii, “Pehèngo èni we! Pedoe èu ri Ama Guru. Mai we!”
  nko-NT: Yesu lési lɩɩ́, ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩtɩ mʋ ha mɩ.” Bokpolí ansibi
    obwiepʋ́ ámʋ, bɛbláa mʋ bɛɛ, “Fʋ́ klʋn ɩdɩ́ fʋ́ asɩ, afʋkʋsʋ ba. Ɔdɛ fʋ́ tɩ!”
  bsn-NT: 'To ĩ yisere ajicõari, tujarʉ̃gʉ̃ñuju Jesús. To bajicõari, —Ĩre jiya mʉa
    —masare ĩnare yiyuju. To ĩ yijare, ĩabecʉre jiyujarã ĩna: —Variquẽnaña. Vʉ̃mʉrʉ̃gʉ̃ña.
    Mʉre jiami Jesús —ĩre yiyujarã, ĩabecʉre.'
  pib-NT: Geso tunwata. Wane china, “Ntomganru.” Tomgaluna wa maygaletu. Wane chinruna,
    “Kiglenshinikanupyi. Palnanu. Tomgayi.”
  wiv-wiv: A Iesus ia madi, ia tania, “Kohania ni mai.” Dia ta koi kara kaka kua matana
