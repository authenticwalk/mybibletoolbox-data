  tvk-tvk: Melele xa Iesu milonge, misoh kat e mikesi tengan imei visali. Ma, rut
    moletin xil lakes moletin xa meten bar labit, “Uhesi xouk. Mea soh. Xi di mikesuk.”
  prf-NT: Ummimang ti Jesus sakay kinagi na, “Dulawán moy siya háddi.” Dinulaw di
