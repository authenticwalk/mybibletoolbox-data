  cmn-FEB: 耶稣站住，说：“把他叫过来。”大家把盲人唤来，对他说：“好消息！起来吧，他叫你过去了。”
  gmv-RNT: Yesusikka eqqidi “Iza ha xeygite” gides. Istika qooqeza “Aykkoy ba denda
