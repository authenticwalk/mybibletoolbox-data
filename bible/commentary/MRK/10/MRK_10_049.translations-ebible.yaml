  bhg-bhg: Ango edo Yesu petedo dapisina, edo ge okain sisina, “Embo owa dao teú nato
    yai gumbare!” Awamanemi embo jisiguba ari ainde sitera, “Yesu imo dao sira. Eri!
    Adu eote! Erido gumbuyo!”
  snn-NT: 'Ja''nca caguëna, Jesusbi nëcajani, bain hua''nani: —Baguëte choijë''ën,
