  tbz-SIM: 'Kɛ̀ Yesu cómmɔ́ɔ kɛ́bɛ́i nkɛ dɔ̀: Yúnní we! Kɛ̀ bɛ̀ɛ kù yu kɛ dɔ̀: Ò dɑ
