  sue-sue: Ago senu giro Yesu meni dopero ego senua awa, “Zawa seu mae.” Ago senu
    nukare ema giti guma wai awa zawa sero sewa awa, “Azu oko wase. Eriro dope. Nu
    ni zawa toya.”
  fra-NCL: 'Alors Jésus s’arrêta, et dit : « Appelez-le. » Et ils l’appelèrent en
