    बोलेया, “याओ राख, उठ, यीशु ताखे बुलाणे लगी रे।”
  cuk-09: 'Degi Jesús gwisgusgu, sogded: —Ese gornamar. Geb Bartimeose gochamalad,
    ega sogdemalad: —Bartimeo, be gandik sae, be gwisgu, Jesús bese goled.'
  ben-OBCV: যীশু থেমে বললেন, “ওকে ডাকো।” তাই তারা সেই অন্ধ লোকটিকে ডেকে বলল, “ওহে,
    সাহস করো, ওঠো, তিনি তোমাকে ডাকছেন!”
  mil-NT: 'Te Jèsús ní ngüɨ́ñɨ́‑gá te ní xáhaⁿ‑gǎ xii cue tée ndɨhɨ‑gá: —Chí cuǎnguaca
    tée cuàá‑ǎⁿ candeca‑ndo‑dě quixi iha —càchí‑gá xǎhaⁿ‑gǎ. Te cue tée‑áⁿ nǐ xica‑güedé
    cuánguaca‑güedé tée cuàá‑áⁿ, te òré ní quexìo‑güedé núú‑dě te ní xáhaⁿ‑güedě xii‑dé:
    —Ndacuɨ́ñɨ́ te vá ndɨ̀hú‑gá iní‑n, na quɨ̀hɨ́ⁿ‑ó chi càna ñaha Jesús xii‑n —càchí‑güedé
    xǎhaⁿ‑güedě xii‑dé.'
  myu-myu: Ibocewi Jesus o'jecũ e bidase. — Ita'ũmat cuy etomuwã — io'e Jesus adeayũ
    be. Ita'ũmat o'tomuwã ip. — Epararam g̃u eg̃uy! — io'e ip cebe. — E'ãy. Jesus
    enomuwãwãm — io'e ip ita'ũmat pe.
  amk-amk: Ampafe Yesusi doa ukai, medu deyo, “Mesahui ma.” Ainanaya esahu inontarai
    urengfafa foi, emadu wei eteyo, “Tawang enemurorongwai, boabari wau, weo Yesusi
    sahu wau.”
  fai-fai: Yesus ayo kinim be weng kidilaw nadale tod bakoda, “gán dádawino!” Yakane,
    ika kinim kin mat bakodaw, kaliw ko. “Gánkaba te, aket kidel kidel kan todalo!”
    Akiwe,
  ura-NT: 'ecu inacuhin jetao: “Chajaain cajiha cotihanihuche,” naa Jesosone jaun
    jetao: “Chajaauje nimichuhinte, toon ii cotihara coarae,” naauruha nii maosa raine
    jaun jetaote,'
  mcd-NT: Nicai Jesús nituacucahuani. Nituacucahuan, —Yoihuu uqui onon, —ato huani.
    Yorafoan yoinifo, —Natian min unimatiro. Funihuu. Jesús mia cunaquin, —ishon yoiaifono.
  urt-urt: Jisas nate gan pe, kin ŋanange na, “Jilme ka ot!” Pe tinge jalme miyeꞌ
    ŋembep tangar uku yaname na, “Ŋoihmbwaip nin ka si ŋumwaiye. Tuhur ot! Kin gal
    nin.”
  kiz-kiz: Yesu akajhema ni kuamuru akutibhwayi. Bhakan'kuta kipofu jhola, bhakajobha,
    “Jhiajhi shujaa! Jhinukayi! Yesu ikukuta.”
  tzo-TZE: 'Iva''i li Jesuse, laj yalbe cristianoetic ti ac''o staquic tale. Jech
    la staquic tal, jech laj yalbeic: ―Mu xavat avo''nton. Lican, chayic''ot li Jesuse
    ―xutic.'
  lex-lex: 'Noma Yesus Ntut tiaru na''nama Nhopan pa rla rpolga mak matni kyat de.
    Dewade rla rpolga riwra: “Ee! Mutetehra ralammu pa muprir pia mmuai, yoma Npolg
    o''a.”'
  dov-dov: Jesu wakayimikila alimwi wabalayilila kuti bamwiite. Bakamwiita mwalumi
    moofu, bati, “Koyuma! Nyampuka! Ulikukwiita.”
  rgu-rgu: Basa de Yesus nateꞌe. Boe ma Ana nae, “Emi moo ni leo iaꞌ mai!” Boe ma
    ara reu de rafada ni rae, “O neneeꞌ leo! Papa Mesen naloo o. Mai leo!”
  toc-NT: 'Jesús chókoj lalh y ca̠huá­nilh xa̠maka­pi­tzí̠n cris­tianos: —Cahua­nítit
    camilh tamá laka­tzí̠n. Y cha̠tum alh tasaniy y chiné huá­nilh: —Catu̠x­ca̠ni,
    kahua; cata̠ya porque Jesús tasa­nimá̠n.'
  ulk-1902: 'Iesu tekue, a detager, kega, Abi dabgeri. Uiaba sademer le dabgeri, a
    abi detager, kega, Saserimem: tekue, E mari dabgeri.'
  som-som: Kolkaasaa Ciise joogsaday oo yidhi, U yeedha. Markaasay ninkii indhaha
    la'aa u yeedheen oo ku yidhaahdeen, Kalsoonow, kac, waa kuu yeedhayaaye.
  anh-anh: Mach, Jisasɨv aŋkwañi kamar. Ndɨn oreŋgɨmŋgɨn aiz amar. Mach, wɨram ampɨn
    kɨvahɨnsɨnd mban oreŋge mbanave kamŋgɨmar. Amɨ aŋkarɨpɨr ñɨmb arɨmŋgɨmar. Amɨ
    ŋaiahav arɨmŋgɨmar. Nan oreŋgi arɨmŋgɨmar.
  mam-C: 'Te'' tb''inte Jesúsjo ikyjo, b''e''x kub'' we'', ex tq''ma: ¡Kyq''olb''intza!
    Ex b''e''xsin tzaj kyq''olb''intz moẍ, ex xi kyq''ma''n te: Qe tk''u''ja. ¡We''ksa!
    Lu''y nq''olb''ajtz.'
  ndj-ndj: Yesu awolukili, kadeta, “Mumkemi.” Topi vamkema yula ngalimesu, vamuwombela,
    “Uyikangashi! Uwoloki akukukema.”
  mbj-NT: 'Ti m'' Jesus baym. —Bë naëëj! —näng mäh. Ti m'' raky hadoo Baritsiméw hã:
    —Tsebee wäd! P''op as''ëëg g''ëëd! Õm tanaëënh! —näk mäh.'
  lat-VUC: 'Et stans Jesus præcepit illum vocari. Et vocant cæcum, dicentes ei: Animæquior
    esto: surge, vocat te.'
  ngp-ngp: Yesu akimalaga niyo agamba, “Mwitangeni.” Wamwitanga yudya mnt'hu niyo
    wamgamba, “Keink'he moyo. Inuka, akwitanga.”
  enq-2: Dopa leamopa Jisasa katapala, akali doko epena lamaiyepa lao endakali dosa
    kateami dupa lamaiya. Dopa leamopa, endakali dupame lenge monda doko lamaiyoo,
    “Emba ipu lelyamona, mona yaepao sakata” leami.
  eng-ASVBT: 'And Jesus stood still, and commanded him to be called. And they call
    the blind man, saying unto him, Be of good cheer: rise, he calleth thee.'
  mna-mna: 'Tana Yesu imender mi iso: “Koso i ma imar.” Tana tiboobo mata pisŋana
    tina ma tiso: “A, lelem ambai mi maŋga. Pa iso mar pu be la ma re i.”'
  myw-myw: Yeisuw gog im itom, ilana, “Kudibakes beim.” Mapuna idibakes toukwaw towen,
    ilansa, “Bweina kutamanaw kum. Bo idaweim.”
  sby-sby: Yesu walemana ne kwambila beshikwiya bakendi eti, “Mukuweni ese kuno.”
    Neco balamukuwa ne kumwambileti, “Yumisha moyo! Nyamuka! Yesu lakukunga.”
  sll-sll: Dungure Yisas pirere ure, “Mala wo dito.” Ditomia ari hobi gala dire, “Yisas
    gala dimia, ni aire nimni mole wo.”
  yaq-NT: 'Junak intok, Jesus, kikteka, junae yoem liptitau chaitebok. Junau intok
    inen jiuwan: ―Aet yoem''ea''e, kikte''e. Bwe''ituk aapo eu chaae ―tim au jiiak.'
  uro-uro: Dä ma Jisas ka mair bä qa qoar na aa mudäsaqongda rhi na ama ruvek toqortäqyia,
    “Ngän des ka sagem ngo.” Dä rha näs sage qä säsurqa rhoqortäqyia, “Mär gem nge!
    Ngia rhäranas! Ma Jisas kat tes nge!”
  ita-1885: 'E Gesù, fermatosi, disse che si chiamasse. Chiamarono adunque il cieco,
    dicendogli: Sta'' di buon cuore, levati, egli ti chiama.'
  muy-muy: 'Yezu àra ècia zalay na ti ècik àɗəm : « Zalumubiya naŋ a. » Nahkay tə̀zalibiyu
    zal wuluf nakəŋ, tə̀hi : « Zay njəɗa, cikaba. Naŋ àbu azalay kur. »'
  kqc-kqc: Ye Iesu are resi niyo, “Raka nifa.” Ma ne taufa amiye raka nisi niyadi,
    “Uka gira nisi are rei gira re! Ina bi ya raka nido.”
  tav-tav: 'To bairo cʉ caĩ awajarijere apii Jesu catua nʉcañupʉ. Tuanʉca, cʉ̃re capi
    awajaʉre aperãre cʉ tʉpʉ na catʉ̃ga atí rotiyupʉ. To bairo cʉ̃re Jesu na cʉ catʉ̃ga
    atí rotiro, cʉ caĩñuparã: —Tʉgooñarique paiquẽja. Adʉja uwaro. Mʉre pimi Jesu,
    cʉ caĩñuparã.'
  eng-ULB: Jesus stopped and commanded him to be called. They called the blind man,
    saying, “Be brave! Get up! He is calling for you.”
  spa-VBL: 'Jesús se detuvo y dijo: “Díganle que venga”. Entonces lo llamaron, diciéndole:
    “¡Buenas noticias! Levántate. Él te llama”.'
  fra-_FOB: 'Et Jésus s''étant arrêté, dit qu''on l''appelât. Ils appelèrent donc
    l''aveugle, et lui dirent: Prends courage, lève-toi, il t''appelle.'
  hau-ULB: Yesu ya tsaya ya ce, ku kirawo shi. Su kuwa suka kirawo makahon suka ce
    masa. ''Albishrinka, ta so! Yana kiranka.''
  mal-mal: 'അപ്പോൾ യേശു നിന്നു: “അവനെ വിളിപ്പിൻ” എന്നു പറഞ്ഞു. “ധൈര്യപ്പെടുക, എഴുന്നേല്ക്ക,
    അവൻ നിന്നെ വിളിക്കുന്നു” എന്നു പറഞ്ഞ് അവർ കുരുടനെ വിളിച്ചു.'
  kkc-kkc: Eseme Yesuye o to duloso, kookoo toboloso tobudulone egeesee takaso, “Yo
    hapoo sibe dee takee.” Eseme diayo howo neliga odoo iso, osoloso yimapoo egeesee
    takaso, “Goomege. No toboloso, di. Yesuye no i,” diso.
  lit-lit: 'Ir Jėzus sustojo ir įsakė pašaukti jį. Ir jie pašaukia akląjį, jam sakydami:
    „Būk drąsus! Kelkis! Jis tave šaukia!“'
  urd-GVR: Īsā ruk kar bolā, “Use bulāo.” Chunāṅche unhoṅ ne use bulā kar kahā, “Hauslā
    rakh. Uṭh, wuh tujhe bulā rahā hai.”
  far-far: Ma sa Jesus ka uu ngado ma ka fata 'uri, “Mulu saea mai.” Ma kera akwa
    'uria sa Batimeas, kera ka 'uri, “'Oe eele na amu! Tatae na, sa Jesus nia sae
    'oe na.”
  suz-BL: मिनु येसु ख्रा दिक्‍शा “मेको कली एके ब्रेत्‍तीने” देंमाक्‍त। मिनु मिक्‍च
    मताइब कली “ठेयब थुं पावो। मिनु बोक्‍को। मारदे हना इ कली ब्रेत्‍ताक्‍व” दे मदमे
    बाक्‍त।
  car-NT: 'Irombo Jesus poropy''po. Ika''po: “Iko''matoko y''wa.” Irombo mo''ko enupyn
    ko''ma''po i''waine. Ika''san i''wa: “Aturu''po apyiko. Ajawongo. Ako''manon.”'
  amp-amp: Be Jisasr nd yimarhu naku tngt wanyhato be mtohmor. Mtohhato kfo memorm,
    “Nd na nakuta yimar wahnakomr.” Yimam yihato rim kfo memomr, “Mirahn adukaya.
    Wasinya. Jisasr ninn nakutr.”
  bht-bht: तालू यीशुऐ ऐ सुणया कने रुकी करी बोलया, “उसयो ऐथू लोआ।” कने लोकां उस अन्ने
    जो सदीकरी बोलया, “हिम्मत रख, उठ सै तिजो सदा दा है।”
  eng-NOY: And Jesus stopped, and said, Call him. And they call the blind man, saying
    to him, Be of good courage, rise, he calleth thee.
  cub-NT: Que teni ʉ̃́re cod̶oboboyʉre jápiayʉ Jesús, dajocarejamed̶a. Aru ʉ̃́que
    nʉivʉre cutuicõjenejamed̶a. —“Dajacʉrĩ”, aibi mʉre Jesús. Torojʉjacʉ mʉ, arejaimad̶a
    Bartimeore.
  ita-1927: 'E Gesù, fermatosi, disse: Chiamatelo! E chiamarono il cieco, dicendogli:
    Sta’ di buon cuore! Alzati! Egli ti chiama.'
  lww-lww: Ana Yesu panar sum̃alu su mrapa e yo nene, pis pan yeririna lala, pisape
    avio yar nene vim lavis puna, ana lala apa apisa pan kilamara kata nap̃ane, asape
    “Welu.” Ana naga sape “P̃asa.” Ana lala apisape “Ve ologe re viowa. Yesu nap̃ane
    sape oim puna wa. Ko osum̃alu, ita.”
  ckb-ckb: 'عیسا ڕاوەستا و فەرمووی: «بانگی بکەن.» ئەوانیش نابیناکەیان بانگکرد و پێیان
    گوت: «ورەت بەرز بێت! هەستە، بانگت دەکات.»'
  spm-spm: Mauthughura Iesusɨ utugha kamaghɨm mbɨŋgeeghi, “Aŋn dɨɨgha.” A mem mbɨkemisima
    mee arɨmaghaniiŋ mbɨzesi gumaghan dɨɨgha kamaghɨusue, “Nɨɨ gamgaeŋgɨri. Iesus
    nɨɨn deeghi. Nɨɨ rɨkavigh maaŋɨ.”
  nas-nas: Eeꞌnoko Jiisuuꞌke nasinura aaꞌpuuꞌ, “Bokueriai.” Eeꞌnoko bokuauꞌ tee kaputuꞌ,
    aaꞌpaama, “Doturari daaꞌdaravai. Bokurumaang.”
  uvl-uvl: Ol pe Iesus mes sapele pe hele, “A iua i ke at.” Te iu sapele non neu pe
    te hele, “Atong o lohaka pe o iech, iange i kou iuiua iong.”
  tpa-tpa: Yamna aubaina Yesu i tumahiri ma i riwehi ipa, “Ona ghoreiya wehidana.”
    Eghabaine ravana matana keekena hi ghoreiyaꞌi po hi riwei hipa, “Nuwanuwam ina
    ahi ma ma vomahiri! E ghoreghorem ma ne auwarina.”
  eng-BBE: 'And Jesus came to a stop and said, Let him come. And crying out to the
    blind man, they said to him, Be comforted: come, he has sent for you.'
  ixl-CNT: 'Aatz u Jesuus tan, txakeꞌ tekuꞌen. Utz tala: —Sikꞌletaj ul.— Texhtuꞌ.
    Ech isikꞌlel opon u moy. Utz alax te ech tzaꞌ: —Kꞌujeꞌoj akꞌuꞌl tiꞌ. Lakpen tan,
    nisikꞌleꞌaxh.— Texh teꞌleꞌ.'
  xsi-xsi: Aku Yesu imandi ku iporo tu, “Kasarâwa pa tamâta ŋinde tu imâ.” Aku kinzi
    sisarâwa pa tamâta mata leva-leva ŋinde ku sipai tu, “Wa, ilo kaika kumandi sânda
    ŋga! Isarâwa pano.”
  crx-NTPO: Sizi lhgha nenínya 'ink'ez, “'Anih dúhni,” 'ubúlhni. 'Et dune hoos̱'en-un
    hika huyih, “Hoonínt'i 'ink'ez dudinyaih, 'anih nyúlhni,” huyúlhni.
  kan-OKCV: ಯೇಸು ನಿಂತು, ಅವನನ್ನು ಕರೆಯಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಲು, ಅವರು ಆ ಕುರುಡನನ್ನು ಕರೆದು, “ಧೈರ್ಯವಾಗಿರು,
    ಏಳು, ಯೇಸು ನಿನ್ನನ್ನು ಕರೆಯುತ್ತಿದ್ದಾರೆ,” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo Jesu fune arena ijia manine una e ije kiae, E game kumeno ije
    kua fu igia rono kiae. Jesu fu ijiege kiamoga bu e nikuzeki ije kuae, Jesu fu
    a kumeno ni uri oemarekinu vano kuae.
  blw-blw: Yachi yag entàchég Jesus yag ekatnéén, “Ayaganyu hiyahto.” Wat enayagancha
    hen anchi furag way mangaliyén, “Wat lomaylayad-a yag tomàchég-a te anchi chacha-a
    epa-ayag.”
  tam-2017: 'இயேசு நின்று, அவனை அழைத்துவரச் சொன்னார். அவர்கள் அந்தப் பார்வையற்றவனை
    அழைத்து: திடன்கொள், எழுந்திரு, உன்னை அழைக்கிறார் என்றார்கள்.'
  azz-NT: 'Huan ijcón Jesús moquetzac huan quijtoj ijquín: ―Xicnotza ne naquen nechtzajtzilía.
    Huan quinotzque ne tagat ten amo tachiaya huan quilijque ijcuín: ―Ximoyolchicahua,
    ximoquetza porín mitznotza Jesús.'
  spa-RV-1909: 'Entonces Jesús parándose, mandó llamarle: y llaman al ciego, diciéndole:
    Ten confianza: levántate, te llama.'
  csy-csy: Jesus ding a, ama sam tu in thupia hi. Amate in mittaw pa kung ah, thinnuam
    in a, ding in; Ama in hong sam hi, ci uh hi.
  mxq-NT: 'Net ja Jesús wya̱ꞌkꞌa̱ꞌa̱jʉ, es jyʉnáñ: —Yajmíndʉ. Ta ja ja̱ꞌa̱yʉty tꞌanma̱a̱ydyʉ
    ja wiints: —Jotkujkʉ, pʉdʉꞌʉk, mʉt ko tam myáxʉty.'
  tzj-NT: 'Ja c''a Jesús arja'' pe''i, xutak rsiq''uixic ja ti moy. Xebe chi nequisiq''uijto
    in tok xe''ekaj ruq''uin quewa'' bix tre cumal ri'': —Camic catquicoti, catyictaji,
    natsiq''uix rmal ja Jesús, ne''xi.'
  tdt-tdt: Jesus mos para tiha hodi dehan, “Bolu nia mai!” Entaun sira bolu ema matan
    delek nee dehan, “Keta tauk! Hamriik ba! Mestri bolu o.”
  ron-BTF: 'Și Isus oprindu-se a poruncit să fie chemat. Și au chemat pe orb, spunându-i:
    Îndrăznește, ridică-te, el te cheamă.'
  eng-WEBP: Jesus stood still and said, “Call him.” They called the blind man, saying
    to him, “Cheer up! Get up. He is calling you!”
  eng-FBV: Jesus stopped, and said, “Tell him to come here.” So they called him over,
    telling him, “Good news! Get up. He's calling for you.”
  nld-1939: 'Jesus bleef staan, en sprak: Roept hem hier. Ze riepen den blinde, en
    zeiden tot hem: Houd moed, sta op; Hij roept u.'
  bwo-bwo: Iyesuwere need'dek't, «Bín s'eere!» bí eti, boowere dogosh, «Eree kup'owe!
    tuuwe! Iyesusiye neene b́s'egiri!» bo et.
  nch-BL: 'Huajca quema Jesús quicajqui, moquetzqui huan quiijto: ―Xiquilhui ma huala
    nopa tacat. Huajca quinotzque nopa popoyotzi huan quiilhuijque: ―Ximotemachi huan
    ximoquetza, pampa Jesús mitznotza.'
  quc-TNT: 'Xtaq''ui c''u ri Jesús, xubij: Siq''uij ba'' alak lok, —xcha chque. Xquisiq''uij
    c''u lok ri moy, xquibij che: ¡Chachajij awanima''! ¡Chatwalijok! Ri Jesús tajin
    catusiq''uij, —xecha che.'
  tfr-NTPO: Eni ga Jesús kojongö shäng, ga tjl̈ẽ l̈öng l̈i kong ga «Rokozĩ tek bor
    shwoy» l̈e. Ga nopga l̈i tjl̈ẽ ba kong ga «Pja kojõzong. Pja woydë l̇l̇ëme. Pja
    roke shäng» l̈e.
  kaq-NT: 'Nihrenenxon Jesusen yohiquin: —Jaa quenanahue —jato jaquin. Benche joni
    sca quenacanquin: —Jenimahax huenihue. Mia ta quenamahiqui —hahcanquin.'
  ahr-ahr: तवय येशुनी थांबीसन सांगं, “त्याले बलावा” मंग त्यासनी आंधयाले बलाईन सांगं,
    “हिम्मत धर ऊठ, येशु तुले बलाई ऱ्हायना.”
  sgb-sgb: Hên nagilam ni Apo Jesus ya angaw na, tinunggên ya, ta main yan in-utoh,
    hên akayên lay buwag hên ilako kana. Hinabi la kanan buwag, “Pakhawên moy nakêm
    mo! Mirêng ka ta impaakay na ka kana.”
  vie-1934: 'Đức Chúa Jêsus dừng lại, phán rằng: Hãy kêu người đến. Chúng kêu người
    mù đến, mà nói rằng: Hãy vững lòng, đứng dậy, Ngài gọi ngươi.'
