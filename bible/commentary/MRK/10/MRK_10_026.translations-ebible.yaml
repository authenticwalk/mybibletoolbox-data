  san-IAS: tadā śiṣyā atīva vismitāḥ parasparaṁ procuḥ, tarhi kaḥ paritrāṇaṁ prāptuṁ
    śaknoti?
  nho-nho: Naa disaipol Jesus raa ni tteki hakaoti i ana taratara e kauake nei, teenaa
