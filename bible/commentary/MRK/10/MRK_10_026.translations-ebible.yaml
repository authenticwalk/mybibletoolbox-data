  eng-WMB: They were exceedingly astonished, saying to him, “Then who can be saved?”
  zaw-NT: 'Dxejc bidxeloduxhreni, räjpreni lojni: ―¿Chuxhni''c sajc ḻaa lo dojḻ?'
  san-MAL: തദാ ശിഷ്യാ അതീവ വിസ്മിതാഃ പരസ്പരം പ്രോചുഃ, തർഹി കഃ പരിത്രാണം പ്രാപ്തും
