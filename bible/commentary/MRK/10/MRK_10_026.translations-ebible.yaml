  ngu-NT: 'On inomachtijcahuan sanoyej omojcatlachixquej niman ijquin oquijtojquej:
    ―Tla ijcon, tej, ¿aquinon huelis maquisas?'
  kup-kup: Pot hahan aban pori home midin tat parumam nae nap epat mañah, “Ui erohol,
    povoz tairari God pim bapanen tin hepan?”
  jid-jid: u ba hahyue da miyen a nhan ni nawo ke na?
