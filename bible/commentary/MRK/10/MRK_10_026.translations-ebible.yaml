  dah-dah: Gwaha yinkeb komatmiŋ gob hurkuŋkat teŋbe, “Niŋgeb ganuŋ po ga epte Al
    Kuruŋ dirŋeŋ weŋ henayiŋ?” yeŋ yiŋgeŋ uliŋ kadom gusuŋaŋ gird tiyamiŋ.
  tnk-tnk: Nəpɨn nərmama me səvəi Iesu həreɡi nəɡkiariien səvənhi, nənimenraha rier.
