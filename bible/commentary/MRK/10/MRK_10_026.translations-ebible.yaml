  isn-isn: Ai akuiwe nangaluu hangi akitambullya, “Iti gwa nyenyu ukugunika”
  eng-PEV: This shocked Jesus’s followers, and they said to each other, “Is there
    anyone that God will save and take into his family? Maybe nobody.”
  ilo-ULB: Nasdaawda iti kasta unay ket kinunada iti tunggal maysa, “ Siasino ngarud
    ti mabalin a maisalakan?”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye to pano tiquina tʉho mariariro yʉhdʉoro tʉho maria
    waha, tiquina basi ohõ saha niahye: —‍Yohou, tiquiro nino sahata potota ijigʉ̃
    ne ihcãquiro masʉnore yʉhdʉoeraboaga Cohãcjʉ̃, niahye tiquina basi.'
  anv-NT: Baá utɔɔ́ bií áwúgémbɔ byɔ ukɔre ɛbwɔ́ mmu ágígé atɛ aké, “Ne ndé
    muú yi abɔ nyɛ́ geŋwá ɛyi gélágé byɛɛ́?”
  sab-NT: 'Kwian geru jwannga Jesuge Jesu keruchugu gerule ene gire ama ulita chegu
    tañachuge tanre ma ngle geru e giti, ama geru kadu moge ongoru ongoru: —E ene
    ulia mnoare age Chube takalin kare ama kle gerule kare, gire ¿chema ñage age ulita
    Chube takalin kare, ene toi no diali chui tangle Chube ole nga ngaña giti? Ni
    kwian gdaite ñage age ene.'
  tmd-tmd: Jisas aliö rɨmɨn, nöbö nuŋ bla aiö waiö rön, paiŋö yad nugwob nugwob rön
