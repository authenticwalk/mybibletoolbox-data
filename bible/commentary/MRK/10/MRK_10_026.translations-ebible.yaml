    ntyjehan: —Ngꞌe na nndaꞌ vaa, ¿Aa chi tsiꞌmanhanꞌ na tanin juu na nndëë nꞌman
    ñuaanꞌ?'
  bhd-bhd: तैखन तैना बड़े हैरान भोइतां एप्पू मांमेइं ज़ोने लग्गे, “अगर अमीर मैनेरे
    लेइ मुक्ति हासिल केरनि नमुमकिन आए, त फिरी केसेरी मुक्ति भोइ सकचे?”
  too-NT: 'Lā'' xlaca''n lej lhūhua'' talē''cnīlh lā'' talāhuanilh: ―Lā'' ¿tichūn
    tzē namāpūtaxtūcan?'
  ind-AYT: Murid-murid menjadi semakin terkejut dan berkata satu kepada yang lain,
    “Kalau begitu, siapa yang bisa diselamatkan?”
  cjo-NT: 'Tema osheki iroñaaka rotsikanateeyanakarini rirori. Ikantawakaanaka: —¿Ninkama
    iroñaaka awijakotaatsini? Pomeentsiritaani.'
  nsn-nsn: Doh gisitir tamatang uakuakeluk ka lutara uasa tun poluk, kara ueldangata
    katongois pare, “Doh maingua re banoto ra uelkarusin?”
  san-DEV: तदा शिष्या अतीव विस्मिताः परस्परं प्रोचुः, तर्हि कः परित्राणं प्राप्तुं
    शक्नोति?
  tna-NT: 'Da su discípulo cuana da Jesús daja epuani id''aba putsu, ebia su nimetiunetitana
