  mig-NT: 'Te máá‑de, ví''í‑gá kánaa iní‑de, kájani ini̱‑de: Ndé cha̱a ka̱ku núsáá.'
  bps-bps: Kaklingela én, matnù ktikengla, na manla, “Ku glut én, simto kè galwà?”
  mbs-mbs: Pegdineg dan kenyan, ontò dan nepela, aw minikagi dan, “Aw iling kenyan,
