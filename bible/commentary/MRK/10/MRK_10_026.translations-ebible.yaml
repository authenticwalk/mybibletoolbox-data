  ntu-ntu: Ncblo nedeng nzpwrkilvc-zlwz-ngrdr natqde x nzrpibzlr bade kx, “E kx tqmule
    lcde, trpengr kx narlapx!”
  pan-pan: ਉਹ ਬਹੁਤ ਹੀ ਹੈਰਾਨ ਹੋ ਕੇ ਆਪੋ ਵਿੱਚ ਕਹਿਣ ਲੱਗੇ, ਤਾਂ ਫਿਰ ਕੌਣ ਮੁਕਤੀ ਪਾ ਸਕਦਾ ਹੈ?
  gvc-gvc: 'To ã nichʉ tʉhoa tina sehe tʉho cʉa yʉhdʉa waha, ti basi õ sehe niha:
    —Cue, to nino seheta potocã jichʉ ne cʉ̃iro masʉnore yʉhdoeraboca Cohamacʉ —niha
    tina ti basi.'
  mwp-mwp: Thana nungu niyay kazil koeyma madhu pamemidhin a kidhakidhan kedha umamoeyr,
    ‘Kedha na nanga, mura mabaygoepa sike koey zageth mina igililmaypa gasamaypa.’
  ksj-ksj: Ze eꞌe igirotene, zamaze niduꞌa zaguzagaro, ebu Iesu niro. ꞌAhige reiro.
    'ꞌOugine, iniuꞌa daꞌo ḡabone hidiꞌuma?'
  sbk-sbk: Bhaswijiziwa sana nayangana bhene, “Esho yunanu uwa yokolewa”
  mya-JVB: ထိုသူ တို့သည် သာ၍ မိန်းမော တွေဝေခြင်းရှိ၍ ၊ သို့ဖြစ်လျှင် အဘယ်သူ သည် ကယ်တင်
    တော်မူခြင်းသို့ ရောက်နိုင် မည်နည်းဟု အချင်းချင်း ပြောဆို ကြ၏။
  kgf-kgf: Imuhuc ʒéyu tohotoho ichéra ieneŋ nimma kileŋ yanda aurima eŋaoc eminiŋ
    qeminiŋ waŋamuma ʒégic; Imuhuc waŋu, mérac késayu kekec hémbénaŋa hia memac?
  awb-awb: Úwara sega mi ehwéhnsábé anotah ahténéra Sísansabé, Minayabe insega oga
    mérapeq awaq miahráhiro uwe.
  gdn-gdn: Iyesu tadeyau kabukabuwa ragidai yona ki wainamupu ka mu notamaga kowena
    kodabamaga kamupu manako tagubu ke; “Akae, inako ki ka nima iya waunai yadini?”
  hvn-hvn: Ri lii pedai Yesus, buwu bꞌingu roo. Ta pekebꞌali rike roo, “Ki do petuu
    ke mi nahère, naduu ke ne do ta nara helama?”
  nko-NT: Asʋ́n ánfɩ lɛha ɔnɔ́ lɛhɩɛ bwíé amʋ́. Mʋ́ sʋ bɛfɩtɛ́ aba bɛɛ, “Mʋ́mʋ́
    ma mɛɛ Bulu ɔbɔ́hɔ nkpa?”
  bsn-NT: 'To bajiro ĩnare ĩ gotisere ajicõari, no yimasibesujarã ĩna. To bajiri ado
    bajiro ĩre sẽniĩarẽmoñujarã: —Riojo mʉ gotijama, ¿no bajiro bajirãjʉa Dios tʉjʉre
    ejarʉarãda? —ĩre yiyujarã.'
  pib-NT: Wanna giglajpotuta. Wane chinkakna wannakakluko, “¿Katu gimkata gognetkaakotanu?”
  wiv-wiv: Kana disaipel kamahi dia te ba dopa lohoi tori matoto, dia kene vavarihulei,
    dia kene tatani barae, “Pele azei da ti nap keteni vaikoli voa kirua kua?”
  reg-reg: Bhalugulime muno nibhaikana, “Niga kakila”
  mlh-mlh: Oŋu yajime maneru popureru waragaru yoŋoyaŋunde iŋi mibuŋ, “Opopoŋ! Ŋiŋigo
    moji Sombunde biŋe fukena?”
  gof-ENT: ኢያ ታማሬቲ ማላሌቲዲ፥ «ያቲን፥ ኦኒ ኣታኔ?» ያጊዲ፥ ኢሶይ ኢሱዋ ኦይቺዶሶና።
  aau-aau: Ki-wayh hom ok seme lonuayk menkin, homkwe ipey-ar nuw-preiryay. Sa homkiaw-ayay
    senkin lohruw-a, “Hai, sa uwr penkin me huonok prosue ey mo?”
  tvk-tvk: Melele xa moletin xil na Iesu lalonge mak, latemanin pupu e lasis xil mun
    tang labit, “?Imak, ma Hi mikila vateh meulien e visi vari?”
  prf-NT: Lalu a minagtaka en disepulus hidi ten nasanig di kaya nagtanung hidi, “Ni
    konahud, ay deya wád i maligtasid?”
  auy-auy: minááí isésa táátafesa ésa sésa umbaí taifó nóran-kwaasiya Maníkómó kawáánipaꞌa
    méranaao suwaná
  tbg-tbg: Ihuva minti tumanta vira vaintinavu vira uvara airi aato iriha tiha, Ike,
    ˻airi airaira vateka kia Kotiva raqikinaraqi ho vivera,˼ Kotiva nai ta vaiintikae
    ntitaanarove? ti.
  hub-NT: 'Nuna takai ni unuinatairi ainaka enentai jearchar chichainak: “Iturchata
    imau aisha ¿yáki uwemratnaita?” tusar ininaina.'
  hmo-hmo: Idia hoa bada inai hereva dekenai. Bona idia sibona dekenai idia herevahereva,
    “Be! Daika ese mauri ia davaria diba?”
  big-big: Togo yongkambanu ngago puragi kerewiyawili lebuk panu miza logo Yisuyegi
    pelik nguk meiya, Tamizeige pilik purik mabura yongkambanu wik wizagomagiragi
    wiyeke yaliya wazayagi langai puwili tawili? Nakkorau pangka mizagi ono, meiya.
  gux-G: ke li liidi bi ŋɔdikaaba ke bi ji maadi yeni bi lieba. «ŋmaa n baa fidi ki
    baa mi faamima?»
  cnl-NT: 'Bi²³ ma²³''nee³ juø''²³ ca²³núu³te''²³ jo̱o̱²³na²³. ''E³ jo̱³ ca²³jua''³te''²³
    ca²³sɨ''²³te''²³ uu''n²te''²³: ―¿''I̱i̱² sɨɨ''³¹ ''i³ rɨ²³lí³ juø''² rɨ²³láan³
    jo̱o̱²³na²³?'
  zar-NT: 'Cateʼ bilaʼyönnëʼ didzaʼ ni, buluʼbánitërönëʼ caʼ. Taʼnnë́ʼ laʼ légacasëʼ:
    —¿Nuzxi caz gaca ulá, channö?'
  kde-kde: Vakuhundwa vake nkukangana namene, nkuujana, uvachidoni, “Nnani bahi ambehulûla
    kupohwa?”
  ata-ata: Xe ta molomolo noxou milomu aloxo ne, la mikuluke misevile la. Xe miavuti
    la mitalitaliꞌisiꞌa ngatongatoꞌo lexe, “Ia ꞌei ane sou unoꞌu mauli ane kaluxu
    uasi ne?”
  qvw-NT: 'Niptinmi yaćhapacünincuna mastalä licapayllaman camäśha cacuyal ninacücuyalcan:
    “Chaynu captin''a ¿mayantá salbacunman?” nil.'
  nfa-nfa: Lii padhai lii Yesus ne asa pamalaa dhèu seꞌe aaꞌi-aaꞌi si. Ka ra pakarèi,
    peka na, “Ladhe tareꞌa sèmi èèna, cee ka dhu bisa abhu mamuri dènge Ama Lamatua?”
  tnp-tnp: Kəni rəhan mɨn nətəmimi kəmotauɨt pɨk ohni motəni məmə, “?Ei, mətəu pəh
    təhrun nosiən nəmiəgəhiən itulɨn?”
  urd-urd: वो निहायत ही हैरान हो कर उस से कहने लगे, “फिर कौन नजात पा सकता है?”
  hot-hot: Ma Yisu anêŋ ŋê ku esoŋ kambom anôŋ ba enaŋ hadêŋ i, “Avanôŋ e? Aêŋ ba
    miŋ hatôm anyôla imbitak êyô Wapômbêŋ anêŋ loŋ lôkliŋyak kapô ba ni ami e?”
  mqj-NT: 'Tuttuan mangnga-mangngami passikolana urrangngii, napolalan sipantula''-tula''
    nakua: “Ianna susi too, bennara la mala dipasalama''?”'
  rus-SYN: 'Они же чрезвычайно изумлялись и говорили между собою: кто же может спастись?'
  mbh-mbh: Aveto Jisas ile wainlangaere o kukuk rintet nge ile riong aken ma o nina
    i ve, “Na aro ve i vene aken ma aro God i pamimi ol anga, e?”
  bdd-bdd: Yesu ꞌina gwaeina ꞌana tomuliyao sihesagoheya ma nuwadi ꞌihepwanopwano
    hedada, ma sihegwaeya, “Ceguma beno gide, taiya hede sawasawahina ma ꞌebe yaliyayaina
    ꞌiloba?”
  cbt-NTPO: 'Ina natanahuatona'', pa''yanpi: —Napoahuarë'', ¿incha nica cha''ërë''poya?
    nitopi.'
  srn-NT: 'Den man ben ferwondru srefsrefi. Den taigi Yesus taki: “Suma Gado o man
    ferlusu dan?”'
  cta-NT: Loꞌo ndyuna nguꞌ chaꞌ biꞌ ndube tsa tiꞌ nguꞌ liꞌ. ―¿Tilaca taca jiꞌi̱ clyaá
    jiꞌi̱ nu cuxi nu ntsuꞌu chalyuu lacua, chaꞌ tyalaa ca slo ycuiꞌ Ndyosi? ―nacui̱
    nguꞌ jiꞌi̱ Jesús liꞌ.
  bqc-SIM: 'Ɔ̃ yã́pi aà ìwaↄ kũ̀ gbãa, aalɛ okↄ̃ɛ aa mɛ̀: Tó màaɛ, démɛ a
    bↄi?'
  tcz-CHONGTHU: Amahon kidang asalheh jengun, “Achuti ahileh koi huhhing'a umjou ding
    ham?” atiuvin ahi.
  mar-mar: ते यापेक्षाही अधिक आचर्यचकित झाले आणि एकमेकाला म्हणाले, “तर मग कोणाचे तारण
    होणे शक्य आहे?”
  snp-snp: Logimami ka koliti eleigiti inanimoni yau lokoli-fakoli amo, Etito nenako,
    yamu kema wenena olu omuni kenaiye? loti lato,
  isl-isl: Nú urðu lærisveinarnir öldungis forviða! „Hver getur þá orðið hólpinn?“
    spurðu þeir.
  spy-NT: Kiilat ꞉rubiik subak miisin ankuteebee keey kule, “Ara ng'oo, naas, ꞉nyēē
    imuuchē /kiiraraach?”
  xnn-xnn: Dadat am-amed masdaaw dadat kanan, “Apo, sino pay obpay nan mabalin ay
    maisalakan?”
  mwe-mwe: Bhaajiganywa bhabho gubhapundilenje kukanganigwa nigubhabhalanjilenenje,
    “Bhai, igala gani shakombole kutapulwa?”
  tte-tte: Saugana tobenaliyao walo bwaite sibenalan kateli sipitali lalakina na siwalolau
    koina siba, “Tem bwaite besiele, yaiya sowasowana lebo ilobai?”
  tcs-tcs: Wen dem klostuman bin lisen, ol bin atzamp ane smolsmoltok po wananada,
    ‘Ei! Wiswei? Ip i diskain ad po go eben, wel uda gobi seib?’
  hlt-THB: A hubatkhqi ce amik kawpoek kyi khqoet nawh, “Cawhtaw u nu hul na ak awm
    hly hy voei?” ti uhy.
  soq-soq: Wawe alala inseia puraiwa apanawa God sauwa euda donsaie baiwa maurantoie
    waimoia God gonaawa bedewe odapua rua. Tane mo Iesu epe wano etane inguguraidantone
    Iesu diene waienase, “Ema ambi, apana da inalepia intawa da winede, ba dia?”
  qub-qub: 'Chayno niptin disïpuluncunaga piyur-raj manchacäcur niran: «Chayno captenga
    ¿piraj salbacunman?»'
  att-att: Á nerallà yù kapállâ da, á kinagi ra kuna, “Asinni laguk yù meyígù ánna
    mesipà kâ Namarò ta lángì?”
  bki-bki: Ana bogo na naiagagoano nalo amijog iliano nalo nei, mia nalo amiilo toru
    laka kanio, ana aberinavo “Tomnei! Mia karina, aber mia kei naio mijikia rivokar
    meuliano?”
  bqp-bqp: 'Akũ yã pìi bò a ìbanↄ sarɛ manamana, ò pìkↄ̃nɛ: Dí mɛ́ ani fↄ̃ à surabana
    lee?'
  mcp-mcp: 'Njɨ bwə́ á gwág ntʉ́nɨ yí, bwə́ á bul káam, bwə́ mú ŋgə nyímbʉla bwə́mɛ́
    nə bwə́mɛ́ nə́: «Ká zə́ jɨ́ nə ŋkul *dʉ́g cʉg yɛ́?»'
  hat-hat: 'Disip yo te pi sezi toujou, yonn t''ap di lòt: -Nan kondisyon sa a, ki
    moun ki ka sove?'
  npl-NT: 'Ijkuak okikakeh tlan okijto, okachi omotlajtlachialtijkeh iwa okimoliayah:
    —Tla ijkó, ¿akin weletis kalakis ilwikak?'
  bgg-bgg: Hì è ne samoythek ne zab bajo wieng ne awaithek chung sai rai, “Chiihphado
    hanyie shii ragia re phlei?”
  eng-TCENT: They were completely astonished at this and said to one another, “Who
    then can be saved?”
  eng-BSB: They were even more astonished and said to one another, “Who then can be
    saved?”
  cpu-NT: 'Eekero jiyokitziitanakitzi iriyotaane, ikantashireyetanake: “¿Tsikama impaityaaka
    avisakoshiretaatsine?”'
  san-ASM: তদা শিষ্যা অতীৱ ৱিস্মিতাঃ পৰস্পৰং প্ৰোচুঃ, তৰ্হি কঃ পৰিত্ৰাণং প্ৰাপ্তুং
    শক্নোতি?
  tac-NT: '''Lige akisá alué Esusi ''yuga járome, tabilé inámole. ''Lige anile a''bopi:
    ―¿Chieri ''la sebámalawé alé rewagachi?'
  eng-WEBPB: They were exceedingly astonished, saying to him, “Then who can be saved?”
  gfk-H: Ma diet ga manga karup, diet gaam tangtangai harbasianei ta diet, “Bia hua,
    i nanaas bia taia tikai pai tale wara kapkap no nilon tutuna. Naka?”
  viv-viv: Tomuliya mena yana gahe hinogalini-yo hiyaulowogahega-moꞋa ada higahe higayo,
    “Ha! Keke tamo hakwadi anafaiweya kibababala ginanuhagani.”
  yao-yao: Ŵakulijiganya ŵao ŵasimosile nnope, ŵaliusisye, “Ana sambano nduni juchakombole
    kulupuswa?”
  tgp-tgp: Nona tamlohi la mar̃urahi tavera hinia, ale la lo usiusira hinia lara,
    “Hare natu, i pa er̃i juri?”
  auc-NT: Ante apæ̈necä ëñëninque godömenque nanguï pönï guïñente wædinque tömënäni
    nämäneque tededinque, —Ïñæmpa mänömaï ï ïninque æcänö wäänë guiite quëwenguingää.
  kbc-NT: Niɡ̶ijo anodiotibece noɡ̶owajipatacalo niɡ̶ijoa lotaɡ̶a, odaa nawelatacibigiwaji.
    Odaa ja dinigetiwage, modi, “Enice, amigijo ica ane yakadi midioka limedi me yewiɡ̶a
    miniwataɡ̶a Aneotedoɡ̶oji?”
  bmh-bmh: Guzenai awarina, gonugau tapaimaraneu dudu go banban esilakaimai, enai
    auremen, “Guzenaba, Uwait nug du in imai aimai, go al ereg muzmuz damau?”
  ctu-BL: 'Ñumen tsa'' toj sajtiyob i pusic''al cha''an jini t''an. Tsi'' subeyob:
    ¿Majqui che'' jini mi mejlel i coltʌntel? che''ob.'
  meq-meq: 'Tsa na, a gatay wadəŋ wadəŋ a gawla ŋgay hay. Tə gwaɗ mə walaŋ tay: «Ane
    tuk na, kə ge andza niye na, mata sle mətəme na, way?»'
  noa-H: Jesuu mag jaaubaawai chará warag jʌ̃gderraacha nʌm hiek'au jũrr hamach heepai
    wir haig hamach k'apeenag, —Mag k'ai, magan ¿k'aita peerdʌagáwa? hanaajim haajem.
  alp-NT: Eleki Eni maka luluaru hkutukesi titinai lesi bei minare hoko esi beteke
    loko lomai be, “Ele mere hoko sire isupu hlamate bei Allare?”
  san-VEL: tadaa "si.syaa atiiva vismitaa.h paraspara.m procu.h, tarhi ka.h paritraa.na.m
    praaptu.m "saknoti?
  kbq-kbq: Mago'ene antri hu'za tusi zmagogogu nehu'za, zamagra zamagra anage hu'naze,
    hagi iza manivava manizana erigahie?
  kbh-kbh: 'Pero chë uatsjéndayënga nÿe más imojtsenjnanaye y imojtsentjanaye: —¿As,
    nda yochjobenaye atsbocaná jtsemnana ca?'
  ron-LSB: 'Ei au fost foarte mirați și I-au zis: “Cine poate fi mântuit?”'
  pon-pon: 'Irail ari waponda kaualap, indinda nan pun arail: A ij me kak kamaurela?'
  nhe-BL: 'Huan imomachtijcahua achi más quisentlachilijque huan quitlajtlanijque:
    ―Huajca ¿ajqueya huelis momaquixtis tlen itlajtlacolhua?'
  sps-sps: Matisian karian fiisok tsun iny vegiau to ser favevegiau patsukaner, “Ai
    sei te onot non ma saup ai te nom a toto na suu ee?”
  wnc-wnc: natake ngana kumzang satnake ina anzing yaking, “Unzing kakengu maminda
    kayuk yutnanga aknga pake asinggan yuwik,” ngang yawa
  bus-bus: 'Ben yã pì bↄ̀ à ìbanↄ saɛ maamaa, aↄ̃ bèkↄ̃nɛ: Tó lɛmɛ, dé bé eé fↄ̃
    à mìsina ee?'
  gub-BL: Na'e hemimu'e ipytuhegatu wi ize'eg henu pà wà no. Uze'eg izupe wà, hehe
    upuranu pà wà. — Mo upuner Tupàn pyr oho haw rehe wà. Mo upuner Tupàn hemiruze'eg
    romo weko haw rehe wà nehe, i'i izupe wà.
  imo-imo: Aku nimu ungumu pilkolio yunge kitipi kanoli iyema mini ltekolio araya
    ningi. Aku tekolio enongano nendo yando ningei, “Aku lemope, Goteni nari paa tepa
    limbelonje?” ningi.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa anjam di qusibqa olo tulaŋ prugugetosib
    segi segi maroqneb, “Yesus a anjam degsi mergwo deqa tamo yai naŋgi Qotei na eleŋamqa
    naŋgi ŋambile gaigai sqa kere?”
  ulk-ulk: Wige aukaise ga bazigmuarti nade wi able mir asorda. Wi tabara bautmerlare,
    “Pe irdiredi, nete ya idid watakai?”
  eng-DRA: 'Who wondered the more, saying among themselves: Who then can be saved?'
  knf-knf: 'Baţaşarul babaa ñoŋar ñoŋar maakan aşë ji : « Kë in ahilanuŋ keeri kabuur?
    »'
  san-KHM: តទា ឝិឞ្យា អតីវ វិស្មិតាះ បរស្បរំ ប្រោចុះ, តហ៌ិ កះ បរិត្រាណំ ប្រាប្តុំ
    ឝក្នោតិ?
  arn-NT: 'Femngechi allkülu ti pu disipulu, doy afmatulewey engün, fey welukonkechi
    ramtuwi engün: —¿Iney anta pepi monturkeay?'
  zas-NT: 'Chi biguien reeman diidx guin ree, mazri badxa loj reeman, dxel rniabddiidx
    loj lasaꞌ reeman, rëb reeman: ―¿Chu zajc laa loj xcasti Dios?'
  ken-NT: Bághókó nɔ́kɔ́ nɔ, mmʉɛt agú bhɔ́ tontó, bábhɛ́p yi bɛ, “Agha ákwày
    yɛ bɛbhɔŋ nɛpɛ́m ɛnɛ́n nɛbhɨkɨ bhɔŋ ngwɛ́nti?”
