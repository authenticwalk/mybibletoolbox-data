verse: MRK.010.026
translations:
  kpx-kpx: Ige esemuiabeau hotove ke evisi viko balugai moleho loui avoe, “Kunaite
    keabuna otogoe tioholige oleme igae abuna otogoe tai.”
  okv-H: ambotani na ke ainge mahu ingae avoeto “embo amunure God na ari sapura ta
    oreketo humbau?” Ainge eo
  tbo-tbo: Yesu a baha uyahina ma a hewahewali hi nugogohola duma po hi lubayada hi
    pa, ‘Heki, iyai apo luyagohana ina tuhagaya?’
  mal-C: 'ശിഷ്യന്മാർ അത്യധികം വിസ്മയത്തോടെ പരസ്പരം ചോദിച്ചു: “എന്നാൽ രക്ഷിക്കപ്പെടാൻ
    ആർക്കു കഴിയും?”'
  grc-SR: Οἱ δὲ περισσῶς ἐξεπλήσσοντο, λέγοντες πρὸς ⸂ἑαυτούς,⸃ Καὶ τίς δύναται σωθῆναι;
  bgc-bgc: वे घणेए हैरान होकै आप्पस म्ह कहण लाग्गे, “तो फेर किसका उद्धार हो सकै सै?”
  khz-khz: Ne gena melo nugara gepalevagi-rakavato, gaurai gevaikilaato, negetiwato,
    “Pe, raira na vou maguli vanagivanagi pia vaia?”
  deu-TKW: 'Sie aber wurden ganz bestürzt und sagten zu ihm: wer kann dann gerettet
    werden?'
  zsr-NT: 'Catiꞌ gulayönnëꞌ didzaꞌ ni, gulubántërnëꞌ caꞌ, taꞌnë́ꞌ laꞌ légaczëꞌ: ―¿Nuzxa
    caz gac ulá, chquiꞌnuꞌ?'
  lin-lin: 'Bayekoli bakamwaki mingi mpe bakomaki kotunana : — Bongo nani penza akoki
    kobikisama ?'
  hns-NT: 'Tab oesab ekdam oedaas hoi gail aur bolies: „Tab ke batj sakiega?”'
  noa-E: Jesuu mag jaaubaawai chará warag jʉ̈gderraacha nʉm iekhau jũrr amach eepai
    wir aig amach khapeenag, —Mag khai, magan ¿khaita peerdʉagáwa? anaajim aajem.
  eng-EMTV: And they were exceedingly astonished, saying among themselves, “Who then
    is able to be saved?”
  mib-NT: 'Te víhyá gā ni canaa ni de cájini de, te ni cacajnūhun jnáhan de: ¿Ndé
    ñáyuu cúu jeē cácu núu súcuan?'
  bea-bea: Kahchu o-ochi ghaooghali, toowe hlaghatati ihe, Mea mechua aghatoota?
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ साॽरिक् खुनिॽ निङ्‌वाॽ मये़आङ् अक्‍खे मे़मे़त्‍छिङ्,
    “हे़क्‍केःल्‍ले़ हाःत् ताङ्‌से़ःप्‍मा सुक्‍पाबे?”
  xnj-xnj: Vawuliwa vaki vakayendelela kukangasa neju, hati vakakotana vene kwa vene,
    “Yani hinu mweihotola kusanguliwa?”
  mmx-mmx: La lavaun pinivu ren diga sangu aleng at nom levelinga la diga epaase xeretna,
    “Nege i epovo ba do na lok ka lorooro avolo?”
  cbr-NT: 'Usaía quia cuati ca aín ''unánmicë unicama, a banax ca asérabi ''icë quixun
    sináncasmai canancëxa: —Asérabi a bana ''ain ca ui uníxbi Nucën Papa Diosnan ''inux
    ië́tima ''icën.'
  tee-NT: Pus ju ix'amamaka'ui acsni tak'asmatlh ju ani chivinti va palai talhamak'aninilh.
    Chai talaclajuni sia yu'unch. ―Pus tis chavaich ju lai camak'alhtaxtucana'.
  eng-LSV: And they were astonished beyond measure, saying to themselves, “And who
    is able to be saved?”
  cak-NT: 'Pero cuando ri discípulos xquic''oxaj chic jun mej (bey) ri tzij ri xu''ij
    ri Jesús, xsatz quino''j (xsach quic''u''x) y xqui''ij chiquiwech: Xa can anche''l
    ri nu''ij, quiri'', man jun xticolotaj, xecha''.'
  pah-NT: 'Kiro g̃a nhimomby''ahetei a''ero. Igwete g̃a ei ojohupe: —Ma''g̃a po ti
    oho Tupana''ga pyri yvagi pe nehẽ naerũ?'
  sja-NT: 'Chi k''õp''ãyoorãpa mãga ũridak''ãri, waapɨara p''era pɨk''a para beeji
    mãik''aapa ãchi pitapai iidi para beeji: —Mãgara, ¿k''aita p''oyaa ɨt''aa wãyama?
    ajida.'
  xed-xed: 'Ka va ndərmimgəlta duhwalhani, ka həŋ mataba taŋ mantsa: «Ka si mantsa
    tsi katsi ná, wa dzaʼa mutsafta mbaku tama?» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱catóntó ndihi mé na̱ xíca tuun xi̱hi̱n á cán tá na̱xini jo̱ho
    na ña̱ yóho. Já na̱casáhá ndáca̱ tu̱hún táhan na já cáchí na̱ já: —Ndá na̱ cúú
    na̱ cuu ca̱cu ndaa ínima̱, dá já —na̱cachi na.'
  gfk-S: Ma di ga manga karup, di gom tangtange harbasiane ta di, “Be hokike, i nanaas
    be pata tikenong paile haruat ura kapkap no nilon tutuno. Naka?”
  bmu-bmu: Mewö jii möta aurum tililiŋgöba nanŋinaŋgöra kewö jiget, “Opopoŋ! Ambazip
    daŋön mönö Suepkö buŋaya akawak?”
  dgz-dgz: Wadiamot mega nop ame anune gop baware anun anega wane, “Akae, God toemu
    mega unugepen kaimakewa da di, ap menan inak ewakewa da ware kimani unugeta?”
  eng-GNV: And they were much more astonied, saying with themselues, Who then can
    be saued?
  zaa-NT: 'Làniana adila uccuaỹí latsi ca discípuluá nna ra luetsi cabi: Entonces
    núlá ccáni l·lą́ cá.'
  eng-WEBSTER: And they were astonished beyond measure, saying among themselves, Who
    then can be saved?
  guh-guh: 'Jesús pijajivi itsa jumetane bajarapacuenia Jesús pejumaitsijava, bitso
    jamatabëcuenenabenajaca. Nexata bajarapamonae jumaitsi Jesúsjavabelia: —¿Detsa
    nexata pitsivi panepaena Diosojavabelia bitso pexainaevi ata itsa apo panepae
    tsane Diosojavabelia? jai.'
  bon-bon: Abiberäja bägrä cina mutäcäco ge, teepi ätemläjinisi egä, “Baa laati te
    piba miiji gyene iyeteta ireclota ne päpäname?”
  nhw-BL: 'Huan imomachtijcahua achi más quisentlachilijque huan quitlatzintoquilijque:
    ―Huajca ¿ajqueya huelis momaquixtis tlen itlajtlacolhua?'
  swh-ONEN: Wanafunzi wake wakashangaa sana. Wakaulizana wao kwa wao, “Ni nani basi
    awezaye kuokoka?”
  wbi-wbi: Avavulanisivua vaake vakadegha kyogo, vakiposania vakati, “Pe veeni lino
    juno anoghiile kupokua?
  bba-bba: Bwɑ̃ɑ be, bɑ biti soorɑ mɑ bɑ bikiɑnɑmɔ bɑ mɔ̀, ǹ n mɛn nɑ, wɑrɑ koo den
    fɑɑbɑ wɑ.
  eng-KJVCPB: And they were astonished out of measure, saying among themselves, Who
    then can be saved?
  kgk-NT: 'Ha ha''e kwéry katu onhemondýi eterei-ma hikwái: —Aipo ramo, avave nonheresende
    mo''ãi arã ra''e. Kiva''e nipo onheresende va''erã? Kiva''e nipo onheresende va''erã?
    he''i ojóupe hikwái.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya pinaama nnikiaraida inna tunoo: Mo dataama
    vari gioonna kiaapuvoono Anutuuqaa yoosinnaivaki aikiooma kuanarannee?'
  ekk-PKP: Jüngrid olid veelgi suuremas segaduses. „Kes siis üldse maa peal päästetud
    saab?“ küsisid nad üksteiselt.
  mpx-mpx: Baaba o kaiwena yaka abwe tohago ateliya i you nabi, inoke hi penelnel-agil
    hi ba, “Ebo i ola o, he henala ge bosowaina ni mwal?”
  wbp-wbp: Kurdungurlu-paturlu kujalu purda-nyangu Jijaji, ngulakujulurla marlaja
    paa-karrija-nyayirni. Ngulalu payurnu, “Kajilpa Kaaturlu yampiyarla yangka yapa
    jurnarrpa-kurlu panu-kurlu muurl-mardarninja-wangurlu, nganalku kajika muurl-mardarni
    Kaaturluju palinja-kujaku?”
  luo-luo: Jopuonjrene nomedo wuoro mi giwacho kendgi niya, “Kare en ngʼa manyalo
    kwo?”
  nhe-NT: 'Huan imomachtijcahua achi más quisentlachilijque huan quitlajtlanijque:
    ―Huajca ¿ajqueya huelis momaquixtis tlen itlajtlacolhua?'
  aii-aii: 'ܘܬܲܠܡܝܼ̈ܕܹܐ ܒܘܼܫ ܙܵܘܕܵܐ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܘܐܵܡܪܝܼ ܗܘܵܘ ܒܹܝܠܵܝܗ‌ܝ: ”ܒܵܣ ܡܵܢܝܼ
    ܡܵܨܹܐ ܦܵܪܹܩ؟“'
  esk-NT: Maliġuaqtai quviġutchallapiaġniqsut, suli apiqsruaqsipḷutiŋ iŋmiknun, “Kiñami
    anniqsuġisiñiqpa?”
  msb-msb: Mas lalo na nagkangarawa an iya mga disipulos. Kaya naghunga sinda, “Kun
    sugad sin-o man gali an masasalbar?”
  cpa-NT: 'Jøng² dsogh¹² hlaih¹³ dsǿa¹²dsa mi³ca¹nǿng²dsa lah¹jøng². Jøng² ca¹juúh²dsa:
    ―¿Hein² dsa² liúg² jøng²? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ ଆରିତରେକ୍‌ ବେସି କାବା ଅଇଗାଲାଇ ଆରି ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ,
    “ଏନ୍ତି ବଇଲେ କେ ତେବେ ରକିଆ ପାଇସି ?”
  meu-meu: Idia na e hoa dikadika, e hereva heheni, eto, Be! Daika mauri baine davaria?
  yva-NT: Yesus apa arakovo utavondi aije upaparo mai, weti wo raura wasai vambinibe
    ware, “Wakoe! Maisyare omaisyamo are pirati indati kovo nuge nuganuije raunande
    ai? Vatane inta mamaisyo rai ramu!”
  dgc-dgc: Nadid, lalo a nagtaka du alagad ta éya, a kinagi de, a “Eng kona sa, éy
    ti ésiya i makaligtasa?”
  zpm-NT: 'Zeeṉe bin zho sca rëb me, mazdraa bzee zdoo zho, rnabdiidzlsa zho rnee
    zho: ―Bay, ¿chose dzigo nac zha ne zrieelo sëëb xnëz Dios?'
  hix-NT: Koo, noseryehokatxehketxkonà rma haxa mak hatà, nyamoro, thenyehra rma haxa
    mak hatà. Àsok tawro harha, ketxkon hatà. Tonyhoryexem komo ehxera natxow hamà.
    Àsoken kom katà tonyhoryexem me natxowà, ketxkon hatà, Txesusu wya.
  sim-sim: Karem or mbarik ol orin tiyandari ma ondo li lishnyafaha lihi ambek limu
    mbara, �Os erem si na nahi, wa lawe avak ermba ermbak linda oson laku?�
  npi-ULB: तिनीहरू अति चकित भए र एक-आपसमा भन्‍न लागे, “त्यसो हो भने, कसले उद्धार पाउन
    सक्छ त ?”
  cgc-cgc: Pag-ambal din, gatingala pa gid danen an daw gaisturyaay, “Ta, daw iling
    tan na bellay para ta mga manggaranen, impusibli na may maluwas alin ta silot
    ta Dyos!”
  tim-tim: Hain dâmbo nâŋgâm sân sân mem hin magaŋgi goaŋgi akmâ dâyi, “Ya maktâp
    aregât niŋande âmâ âlepŋe Anutugât manman âlepŋân ariwiap?” dâyi.
  yor-yor: Ẹnu túbọ̀ ya àwọn ọmọ-ẹ̀yìn sí i. Wọ́n béèrè wí pé, “Tí ó bá rí bẹ́ẹ̀,
    ta ni nínú ayé ni ó lè ní ìgbàlà?”
  wos-wos: Wungi wandéka di waréngéna di di hafu buléta di wa, “Owa. Xérénjuwi mama
    du takwa Godna héfambu wulayinjoka némafwi hambuk yandat, yingi maki jambangwe
    du takwa Godna héfambu wulaaye jémba reséketandi, wungi re wungi re? Wu yingafwe.
    Godna héfambu wulayinjoka di hurufatikétandi.”
  emp-NTPO: 'Idji ume nĩbabadarãba wetara cawa crĩchad̶aẽ́ basía. Maʌ̃ne ãdub̶a iwid̶idruasid̶aa:
    –Mãwãra Ãcõrẽba ¿caidrʌ ẽdrʌ edai?–'
  eng-F35: Then they were totally astonished, saying to each other, “Who then can
    be saved?”
  ind-ind: Mendengar itu, mereka semakin tercengang dan bertanya satu sama lain, “Kalau
    begitu, siapa yang bisa selamat dan masuk surga?”
  pes-OPCB: 'شاگردان از این سخن شگفت‌زده شده، پرسیدند: «پس چه کسی در این دنیا می‌تواند
    نجات پیدا کند؟»'
  mpt-mpt: e okok aleyemin nakai wenteniba i smiko deibe unoa i sinwalo baase baase
    bianiba baaibo Kobo inang geneb yole nakai afobeingo homon bibebua i Gode kimanin
    bibo mo unim blim kenimibo nakae waneta afen smike doboneta amit namabene? ge
    omsiba
  ssx-ssx: Kutupa ikana꞉ma꞉ penkilipa꞉tia wotu pomua ipiki pa꞉ta꞉ alota꞉ Kota꞉ epima꞉
    da꞉ta꞉la꞉eki mea꞉peke ya꞉la꞉pe lemekeme.
  mkl-mkl: Ŋɔi mɔcɔɛ ŋɑu ɑ̀ biti hee í cɑɑ nɔ ɑ̀ bee njɛ ɑ̀ wɑɑ ni, bii bɛɛbɛi nɔ
    yooi ɑ́ bɑ fɑɑbɑ.
  gaq-gaq: ମେଇଙ୍ଗ୍‌ ଆରି କାବା ଡିଙ୍ଗ୍‌ୱେଆର୍‌କେ । ମେଇଙ୍ଗ୍ ମେଇଙ୍ଗ୍‌ ବିତ୍ରେ ବାଲିର୍‌ବାତା
    ଡିଙ୍ଗ୍‌ଆର୍‌କେ “ତେଲା ଜାଣ୍ଡେ ଉଦାର୍ ବା ୟାଏ ?”
  gof-RNT: Iya tamaareti malaalettidi, “Yaatin, ooni attanee?” yaagidi, issoy issuwa
    oychchidosona.
  unx-unx: ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଚେଲାକ ଆଡଃଗି ଆକ୍‌ଦାନ୍ଦାଅୟାନା ଆଡଃ ଆକ ଆକରେ କୁଲିବାଡ଼ାକେଦାଃକ,
    “ତାବ୍‌ଦ ଅକଏ ଜୀଉବାଞ୍ଚାଅ ନାମ୍‌ ଦାଡ଼ିୟାଏ ?”
  gah-gah: 'Loko lokago, ininá goha iake li amiki lamó: Láa lokoma éaho agutó vizekiko
    minoloko voko minative.'
  lcm-lcm: Na kilapo taping alava luai, na kipo sui angpokpokai aniria ta, “Au, man
    kapo asukang, si ka angkoai si sapang?”
  aer-aer: Kele apententye akngerrele awekenge anteme, apatemele anthurre itne Jesus
    apayuthneke, “Kele, tyerrtye iwenhe-arteke anteme Ngkartele itethe akwete-ante
    atnyenetyenhe?”
  qvc-NT: 'Chayta uyashpaqam, paykunaqa ashwamba ispantarqanllapa. Chaymi paykunapura
    ancha tapunakurqanllapa: —Chayshina kaptinqa, ¿pitaq atinman washakaytaqa? nishpa.'
  tgl-ULB: Labis silang namangha at sinabi sa isa't isa, “Kung gayon sino ang maliligtas?”
  cbs-NT: 'jawen jancha ninkatan pes juinti nishmaxun yuikin: Jabaa! iki yuinamekin:
    —Jaskakenan, ¿tsua Diosun nuku mekekin paxawakin jiwematidumen?— ikaibun'
  xtm-NTPP: 'Nuu ni ka jiniso''o de sukan ma, te ni ka sa''vi xeen‑nka ini de, te
    ka jikan‑tnu''u tna''a de: ―‍¿Na in kuu ndani''i ta''vi, ja sukan? ―‍ka kuu de
    ka ka''an de.'
  nnq-nnq: Akinapunji bakwe ngabaomongwa muno ngabakonyana, “Nga meneke ojwapakuoto
    ukomboka?”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ buerã pea bʉaro jañuri tʉo ʉcʉacã yai waa, do
    biro pee ĩi majiticã, o biro ĩiupa: —Too docare ¿ñiru peti cʉ̃ ametʉagʉti? —ĩiupa.'
  san-ORI: ତଦା ଶିଷ୍ୟା ଅତୀୱ ୱିସ୍ମିତାଃ ପରସ୍ପରଂ ପ୍ରୋଚୁଃ, ତର୍ହି କଃ ପରିତ୍ରାଣଂ ପ୍ରାପ୍ତୁଂ
    ଶକ୍ନୋତି?
  huv-NT: 'Wüx tanguiayiw aag ayaj, quiaj mbayatoj xeyay, tetünayej menguiayayej:
    ―Sitiül atquiaj ajlüy teat, ¿jane alndom maw asoet nej? ―awüw.'
  otn-NT: 'Nu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús, mi̱ ''yøhyø xädi, ma̱n''natho bi̱ nsu̱
    yø n''yomfɛ̱ni̱ p''ʉya. Di̱ n''yɛ̱mbi̱: ―Rá̱ nzɛgui ya hi̱njonni̱ ja̱''i̱ da̱
    zä di̱ nya̱nná̱ te ya''mø ―di̱ n''yɛ̱mbi̱.'
  nop-nop: Mihiŋiye adi mede u nadiŋa boho kisaŋ tiŋa neŋdi kedem kahilewaak yoŋa
    nehi uŋgoŋ kiyonadi tigiŋ.
  obo-NT: Na oray'n nosoobbuwan iddos mgo tinodduwan din, woy id po-inturoy ran to,
    “Ko ungketen, ondoy pobbo kos od kotobbus?”
  cak-ENT: 'Pero tok ri rachibila'' xcac''axaj chic jun bey ri tzij ri xbij ri Jesús,
    juis xsatz quic''u''x y xquibila'' c''a chiquivüch: Cachi''el ri nbij, quiri'',
    man jun vinük xticolotüj, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤇᤡᤱ. “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤜᤠ᤺ᤳ ᤋᤠᤱᤛᤧ᤺ᤵᤔᤠ ᤛᤢᤰᤐᤠᤒᤣ᥅”
  snx-snx: Ido sox suma pudox hali xiliyai youbxo sisne indoi indoi mbelembe sax sam
    asoubxo, “Ne ye toto kagonjudxo?”
  kql-kql: Wokok guŋgundan kavik bɨiye towok pɨkɨliye kombɨiyeve Jisasɨtɨk, “Miyakavik
    tonmalen, nan Gotki tonŋɨmama siŋambamavi?”
  mie-NT: 'De víhí cā nī nsāhvi inī ndá dē nī jini dē, de nī jīcā tūhún táhán dē:
    ¿De ní nchivī cúu jā cācu túsaá? ncachī dē.'
  san-TIB: ཏདཱ ཤིཥྱཱ ཨཏཱིཝ ཝིསྨིཏཱཿ པརསྤརཾ པྲོཙུཿ, ཏརྷི ཀཿ པརིཏྲཱཎཾ པྲཱཔྟུཾ ཤཀྣོཏི?
  qve-NT: 'Hinaqtinmi Jesuspa yachachisqankunata uyarispanku discipulonkunaqa anchata
    admirakuspanku, paykunapura tapunakuranku khaynata: —Sayna kaqtinri, ¿pitaq atinman
    salvakuytarí? nispanku.'
  pao-NT: Mu tunakatzimodu mee oo netamma, “Kadoo'oo haga numu magwetzoi-wa'ne tabu'a.”
  cbu-NT: 'Wipunashsha: Maya, ashkachinaariya ashiru, ¿tamayareezich kamungchich?
    tárangiya.'
