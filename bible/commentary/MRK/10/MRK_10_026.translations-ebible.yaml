  eng-NNA: His men were completely puzzled at that word. They were saying to each
    other (?), “So then who truly will stay alive with God forever?”
  san-SIN: තදා ශිෂ්‍යා අතීව විස්මිතාඃ පරස්පරං ප්‍රෝචුඃ, තර්හි කඃ පරිත්‍රාණං ප්‍රාප්තුං
    ශක්නෝති?
  yut-yut: Yaŋban paŋdetni nandaba ŋwakŋwarɨsi aban notni yoyɨŋ yoyɨŋ aŋek yaŋ yawit,
