  mcr-mcr: Iŋgaŋi iqua yäuŋuä naqänäŋä ipu, tii ätŋguwi. “Iŋi ämaqä qui imäknätqäŋuwitaŋi,
    häŋä hea ique-ique pmeqe, tqu meniqiyä?”
  cux-NT: 'Taachí discípulos ch''iindiveéⁿ yā chuū, nadicádíínuuⁿ taavi ca yā ní nguaaⁿ
    maaⁿ yā ntíínguunéeⁿ yā vi''ī. Tuu''mi ní ngaⁿ''a yā: ¿Du''ú cuuví nanguaⁿ''āī?'
  tur-YTC: Öğrenciler hepten şaşırmışlardı. Birbirlerine, “Öyleyse kim kurtulabilir?”
