  kpg-kpg: Gei nia dama agoago gu gologolo huoloo, ga leelee boloo, “Malaa, koai dela
    gaa mee di mouli?”
  taj-taj: चु ताम थेःसी चेलागदे झन उदेक म्‍हन्‍सी, “थेह्रङ् भिसम खाल्‍से थार्बा याङ्ला?”
    भिसी भिजी।
  avt-avt: 'Mɨt disaipel nɨrak nemtau hɨm im, te hɨr han kekrit nitehiyan nar ik:
    “Hɨram hɨm mar im, te neimɨn hɨr nantike God nanu nanɨt hɨrak naanmampri a? Taauye!”'
  cbk-cbk: Despues el maga dicipulo ya queda bien estrañao, y ya pregunta con Jesus,
    “Si ansina gale, quien pa man ay puede queda salvao del pecado?”
  uig-ARA: 'ئۇلار بۇنى ئاڭلاپ ئىنتايىن بەك ھەيران بولۇشۇپ، بىر-بىرىدىن: ئۇنداقتا،
    كىم نىجاتقا ئېرىشەلەيدۇ؟ ــ دەپ سوراشتى.'
  tuf-tuf: 'Eyta wacayat, chiwat ojc siquir ub yehw̃jacro. Ub yehw̃ír wajacro: —Eytatara
    ¿Sir quin cuacúr rehrí béjerica? wajacro.'
  abx-abx: Akatambay nan liwat si mga pag'usa-na, sanglit agsipurupatilaway mga iya,
    “Kon sugad, say i masalbar?”
  mco-NT: 'Co jadu''n ajcxy mɨdoy nej Jesús ymɨnañ, chi ooy ajcxy yhuinmay''ahuɨdijty,
