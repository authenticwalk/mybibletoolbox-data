  san-PUN: ਤਦਾ ਸ਼ਿਸ਼਼੍ਯਾ ਅਤੀਵ ਵਿਸ੍ਮਿਤਾਃ ਪਰਸ੍ਪਰੰ ਪ੍ਰੋਚੁਃ, ਤਰ੍ਹਿ ਕਃ ਪਰਿਤ੍ਰਾਣੰ ਪ੍ਰਾਪ੍ਤੁੰ
