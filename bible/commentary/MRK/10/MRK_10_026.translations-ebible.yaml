  cot-NT: 'Iquemitsijigari itsatacaanejia arimpaqueate yamenamenaitanaque intati,
    icantavacaajiaca: —Iroosacanica, ¿quericampate agavejanquitsineca iraavajempa?'
  bnp-bnp: Ri turutu hateka, lakea ri vanana mule ne ria, “Pali e rei ngane ge bole
    a nimahuri vakaroro?”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ tee ri amnhĩ kukamã hamaxpẽr nẽ kãm: —Kwa no mẽ ixpiitã
    mẽ inhmã mẽ ixkukrêx japê kênã. Jakamã xà kot paj mẽ ixpiitã nhỹrmã war ari ixtĩr
    tũm nẽ ixpa ho ixpa hkêt nẽ? Anẽ.'
  ctp-NT: Bra wa ynan neꞌ chaꞌ kanꞌ, nduwe ꞌa tiꞌ neꞌ bra kanꞌ. ―¿Ti ka nu ka lyaa
    ꞌin nu kuxi nu nsuꞌwi chalyuu sikwa a? ¿Ti ka nu ka kala nde seꞌen ndiꞌin Ndiose?
    ―ndukwin neꞌ ꞌin Jesús bra kanꞌ.
  bre-BRG: 'Hag e voent c''hoazh muioc''h souezhet, hag e lavarent an eil d''egile:
    Ha piv eta a c''hell bezañ salvet?'
  opm-opm: Potporhan ihir ameng oh amrama Epe. Kamah han ihirnongri Got oh amburpatmur
