  grc-BYZ: οἱ δὲ περισσῶς ἐξεπλήσσοντο λέγοντες πρὸς ἑαυτούς· καὶ τίς δύναται σωθῆναι;
  cpc-NT: 'Iikiro jiyokitziitanakitzi jiyotaani, ikantashiriyitanaki: “¿Tsikama iityaaka
    awisakoshiritaatsini?”'
  nhg-NT: 'Pos yejua quetietzöbejtaque bel lalebes. Molfejque: ―¿Öquenu noso cuale
