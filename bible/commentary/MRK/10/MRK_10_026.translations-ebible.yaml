  ziw-ziw: Wanampina niyo weheleswa na kuzana, “Uneva nivyo, nakombolwe ni yuhi?”
  grc-TR: Οἱ δὲ περισσῶς ἐξεπλήσσοντο, λέγοντες πρὸς ἑαυτούς, Καὶ τίς δύναται σωθῆναι;
  nag-nag: Aru taikhan ekdom asurit hoi kene ekjon-ekjon logote kotha korise, “Tinehoile
