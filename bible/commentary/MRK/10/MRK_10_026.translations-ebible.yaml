    ihirnongwi ambura yah hat eimat paten dasi matipra por dahamtipari.
  bvr-bvr: Gun-gatiya lika aburr-yigipa jawina mu-nguy gochila aburr-barrjinga rrapa
    minypa aburr-wengganachichiyana aburr-bona, “A-lay, gun-derta gun-gorla janguny,
    ngarla! Wurra ana-nga barra wanngu a-ni?”
  wal-wal: Yaagin erissiyo ashkkarati garamettidi, “Yaatin, ooni attanau danddayii?”
    yaagidi issoi issuwaa oichchidosona.
  zad-NT: 'Ka bengakile'' golle'' ka'', zizikli bibangakile'', na'' che'' ljwellgake'':
    ―¿Notg gak yillin lao Chioza'', shka''?'
  mgh-mgh: 'Ale yahotikhina wootepa nanlelo ni yanawiirelana ayayoru: Vano, tupani
    nohala woopwa!'
  aso-aso: 'Neꞌmine lavo ingine upuhoꞌ goloso igi voꞌine vavo angiseꞌine tiꞌ li li
    voleloꞌ meloꞌ aniꞌ: Laza nene Oꞌmosoꞌmo umo hilive nene heneni ve loloꞌ o-ngedaaꞌ
    neihe lo giluneꞌza gaza heneni ve netesi Oꞌmosoꞌmo gizebo o neineꞌ ebekuꞌ nene
