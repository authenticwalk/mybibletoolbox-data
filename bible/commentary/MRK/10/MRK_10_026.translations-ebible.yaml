  mux-mux: '⸤Aku nirim-na piliiku kene⸥ yu lumbili andúlima aima mini-wale munduku
    suru niku anju-yandu tombulku kene niku mele: “Aku lem penga kamu mindili nolkemela
    kupulanum-na nae kapula wendu pupa, molupu konjupu mindi pumulú kupulanum-na pumbaye?
    Te mólunje?” niring.'
  maj-NT: 'Tu̱ ni xí kama nkjúhún saha̱ jóo̱ ko̱ b''a̱ kitsúhu̱ xinkjín: —¿Yá xi ka̱ma
