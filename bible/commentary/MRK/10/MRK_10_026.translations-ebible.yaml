    izamivo eze gizebo inguꞌ nene vo holamolobe lo nogilune.'
  uli-uli: Re lluwdah mokwe re dabeyel Jesus irel mokwe ye sor ngo resa kasiy fengal
    uwor le re sor bo, “Ila ngo itey le be chil daor?”
  nin-NT: Nu ure kuma, abiga ma ba ku ayisurr kakami, na ka so zhi ikpa zhazha di,
    “Meme Abachi ta kpa unggonggo ttungo?”
  tgk-tgk: 'Шогирдон беш аз пеш дар ҳайрат монда, ба якдигар мегуфтанд: «Пас кӣ наҷот
    ёфта метавонад?»'
  acu-NT: 'Tama nuna antukaru ainau nukap shamkarmiayi, tura iniinak: —¿Tu amataisha
    yaachik nuniasha uwemramnawaita? —tiarmiayi.'
  cak-WNT: 'Pero tek ri discípulos xquic''axaj chic jun bey ri ch''abel ri xubij ri
    Jesús, xsach quic''u''x y xquibila'' c''a chiquiwech: Wi can achi''el ri xubij,
    ¿achique ta c''a jun ri xticolotej? xecha''.'
  ebk-ebk: Naschaawcha as solet, ya nunsesennarudsudcha, “Ngachancha ngay ngarud nan
    mafialin ay maesarakan?”
  spa-PDDPT: 'Pero ellos se asombraron aún más y se decían: ¿Quién, pues, puede ser
    salvo?'
  ruf-ruf: Iwanang'ina wakangawala ghendo, weghutsa, “Lelo yuhi iyodaha kukombolighwa?”
  gun-gun: 'Ha''e ramo ha''e kuery onhemondyipave vy aipoe''i jomeme: — Marã ramigua
