    há mlɩ.
  bsn-NT: 'To ĩna yirone, ado bajiro yiyuju Jesús: —Diore ajiterã ĩna ñajare, “Bʉtobʉsa
    ĩna manajoare rojose yiroma” yigʉ, manajoa reare beobetimasiñuju Moisés ñamasir''i.'
  pib-NT: Wane chinna Geso, “Nshiknu gaji chinanu yonyegitgi wa tye Tokanchi Yokanatkaluru.
  wiv-wiv: A Iesus ki tania, “A Moses e vapolungania na lo kena kamiu, na vuna e vitiha
    matoto kete tanga polea miu na longoria.
  reg-reg: Kulwokubha emyoyo jemwe jikomee nicho ambhandikiye ichilagilo, Yesu nabhabhwila.
  mlh-mlh: Oŋu ojikabuŋ iŋi yajiya, “Iŋoji maŋyaŋuŋ sanaŋinere eru mimiti oŋu quraŋga
    yareya.
  gof-ENT: ዬሱሲ ዛሪዲ፥ ኤንታ «ሂንቴ ኦዲን ሲዖናይሳታ ጊዲያ ጊሾ ሙሴይ ሃ ኪታ ሂንቴው ፃፊስ።
  aau-aau: Jisas hiy ma-sahre onuayk me, “Moses hiykwe hmekwe sow sokukwe sehe mey
    kow, payhokuaw, hmo uron mokwe ku-mein lwak.
  tvk-tvk: E Iesu bit rilomun ni bit, “Mosis tetis rae ak ve xamim vengan xa vatumim
    nggeih pupu.
  prf-NT: Peru kinagi ni Jesus dikodi, “Kaya insulat ni Moises i kautusanid a iyud
    ay gapu maktug i págguluwan moyen.
  auy-auy: Ísu séna kentíwáꞌná tirumbó makáamba pósa Maníkón-aai ímbo ísóntafena mindásafena
    Mósese minámáámbá siyáimbanifo
  tbg-tbg: Vinavuka minti tuvaro Ihuva tiharo, Mosiva vaiharo tavomanta ni kaivaqaukavara
    kia vaaka Kotira uva irireka auti vaukama vaurave. Vika mintiake vauvarora tiro,
    ho Mosiva vi uvara tiva taatautorave.
  hub-NT: 'Tuinakai Jesús nitan chicharuk: “Moisés turatarma turamiarua nunaka atum
    iturchat enentaimkurmin turamiaruiti.'
  hmo-hmo: To Iesu ia hereva idia dekenai, ia gwau, “Umui emui lalona auka dainai
    Mose ese inai taravatu ia henia umui dekenai.
  big-big: Kapura Yisugu pelik yeiya, Kangka inuwagiyeng kingyeng kelik kopong Mosego
    inuwayegi pelik lende miza,
  gux-G: Li den tie i kangbadima po i Ke Moyisi bili i po laa maama.»
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ fariseo: ―Bi²³ rɨ³laa³
    ''óo²ra''³. ''E³ jo̱³ hua² ''e³ ca²³té̱e̱² ji³ júu² jo̱³ Moisés.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rnnëʼ: —Gunná béʼenëʼ Moisés libíʼiliʼ caní tuʼ naca
    zidi icja ládxiʼdoʼoliʼ,'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Musa ánilemba amuli aneyo ing'anya ya kukamajanga
    kwa mitima yenu.
  ata-ata: Ioxe, Iesu muavuti la muvikalaneꞌi aloxo ꞌo, “Mosesi mukaukavu lapuloto
    aloxo ne, xo ngingi opongengi pekiaꞌu misevile.
  qvw-NT: 'Niptinmi: “Chayta cunsintipäcuśhulanqui pasaypi nunacuna capäcuśhayquipam.'
  nfa-nfa: Hèia Yesus bꞌala si, peka na, “Nanene, ee! Musa suri sèmi èèna, lula miu
    kètu hadhu.
  tnp-tnp: Mətəu Iesu təni məmə, “Mosɨs təmətei lou ko mətəu-inu rəhn-kapə təmah tiəkɨs
    pɨk.
  urd-urd: मगर ईसा ने उनसे कहा, “उस ने तुम्हारी सख़्तदिली की वजह से तुम्हारे लिए ये
    हुक्म लिखा था।
  hot-hot: Êŋ ma Yisu hanaŋ nena, “Môlô ŋê lemôndôŋ kôtôŋ kambom ba intu Mose hato
    balabuŋ êŋ ba hêv hadêŋ môlô.
  mqj-NT: 'Nakuamo Puang Yesus: “Ia nangei umpatudu susikoa'' Musa annu kamakarrasan
    penawammua''.'
  rus-SYN: 'Иисус сказал им в ответ: по жестокосердию вашему он написал вам сию заповедь.'
  mbh-mbh: Aveto Jisas i ri werer mun a or nge la ve, “Moses i wat venen aken, eneke
    i mrela ol nge lomungare ole telnga plaing nomenga, mako i watu ol riong ake nge
    thomu.
  bdd-bdd: Ma Yesu ꞌihegwaediya, ꞌigwae, “Mosese loina beno ꞌiꞌebwaegomiya ꞌimi deba
    paꞌala weyahina.
  cbt-NTPO: —Co të'yatacaso' pënëninquëmahuë'. Canpitaso' co natantochináchinhuë'
    cancantërama' ni'ton, Moisësë napopënëninquëma'.
  srn-NT: 'Yesus piki taki: “Na fu di un no wani du san Gado taki, meki Moses skrifi
    a sani disi.'
  cta-NT: 'Nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ liꞌ: ―Xquiꞌya cuꞌma̱ nguscua jyoꞌo Moisés
    chaꞌ biꞌ, chaꞌ ná ndaquiyaꞌ ma̱ tsiyaꞌ ti chaꞌ jiꞌi̱ ycuiꞌ Ndyosi ―nacui̱ Jesús―.'
  bqc-SIM: 'Ɔ̃ Yesu ònɛ́: Á swã́gbãa yã́i Mↄizi bee dìlɛiɛ́.'
  tcz-CHONGTHU: 'Chuin Yeshuan adonbutnan: “Nang ho lungtah behseh jeh''a hitia chu
    dan nahin ngaijang peh-u ahibouve.'
  mar-mar: येशू म्हणाला, “केवळ तुमच्या अंतःकरणाच्या कठीणपणामुळे मोशेने ही आज्ञा तुमच्यासाठी
    लिहून ठेवली.
  snp-snp: Loumato, itibito logimami, Linate seti-muludigu gedinako, yamu kawa lufuwa
    wito logimaifa,
  isl-isl: „Ég skal segja ykkur hvers vegna hann sagði þetta,“ sagði Jesús. „Það var
    tilslökun vegna illsku ykkar,
  spy-NT: Kumwoochi ꞉Yēēsu Farisaayeechaa kule, “Kichām ꞉Muusa barwaanaa, kuuyu wuuyēch
    ꞉mukuulēywēkaab biiko.
  xnn-xnn: Dat abes kanan Jesus, “Gapo tay gintekna od ay adi kayo maisolowan isonga
    siya nan insolatna.
  mwe-mwe: A Yeshu gubhaalugulilenje, “A Musha bhashinkunnjandishilanga jene shaliajo
    kwa ligongo lya nonopa mitima jenunji.
  tte-tte: Yo Yeisu iwaloba, “Katemiu sikololo mwa bwaite kaiwena Mosese loinane ilele
    kaiwemiu.
  tcs-tcs: Zizas bin spik, ‘Wa. Bikoz yupla tumas stronged, daswai Mozes bin laue
    yupla po mekem diskain.
  hlt-THB: Jesu ing, “Na mik kawlung a hqam soeih a dawngawh cemyihna anaa awi a na
    qee mai ni.
  soq-soq: Mape Iesu mo waeuwadewasamone wanase, “E nuala badoidaleno baiwa Moses
    anaana ema epe girumalene ituno e ruawaitilana.
  qub-qub: 'Niptin Jesús niran: «Moisesga chayno raquicänayquipaj auniran gamcuna
    chucru shongu captiquimi.'
  att-att: Á kinagi ni Apu Kesu nira, “Yáyù inituddu ni Moyses gapu ta nataggâ yù
    nonò naw.
  bki-bki: Mia Yesu naio berdop̃e banlo, berinavo “Nao, mia Mosis naio bivitauia iliano
    na bior napano ga pariparimiu nalo abinimei jikili laka, tenene na naruei mila
    naio mijamo jibe na kar kamiu kumijikia kuviilalar kouemiu nalo.
  bqp-bqp: 'Akũ Yesu pìńnɛ: Á sãgbãna yã mɛ́ à tò Musa doka birekũ dàárɛ.'
  mcp-mcp: 'Yésus mú cɨ nə bwo nə́: «Moyîz nyə á yə bɨ́ cɛ̧ɛ̧́ dɔɔŋgʉ́ nəcé lal bɨ́
    milâm.'
  hat-hat: 'Lè sa a, Jezi di yo: -Moyiz te ekri kòmandman sa a pou nou paske nou gen
    tèt di.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Moisés onomechmák non tlanawátili porke satlawel
    ononyoltlakuawatokah.'
  bgg-bgg: Isu è ithek shii yao, “Moses è hì pha Iphey ne nathek chiang zey ro, nyieliieshii,
    ithek shii yua pha ne bajo diig ro.
  eng-TCENT: But Jesus answered them, “Because of your hardness of heart he wrote
    you this commandment.
  eng-BSB: But Jesus told them, “Moses wrote this commandment for you because of your
    hardness of heart.
  cpu-NT: 'Ari jakanakeri Jesús, ikantanakeri: “Okantakaantziro te pinkempisantanete,
    irootake ishinetantakamirori iroka.'
  san-ASM: তদা যীশুঃ প্ৰত্যুৱাচ, যুষ্মাকং মনসাং কাঠিন্যাদ্ধেতো ৰ্মূসা নিদেশমিমম্ অলিখৎ|
  tac-NT: 'Esúsika anele: ―Ralámuli cha nokame kame. Alekeri Moisesi benírele alué
    rejcholi.'
  eng-WEBPB: But Jesus said to them, “For your hardness of heart, he wrote you this
    commandment.
  gfk-H: Io, Iesu balin ga tangai, “Moses ga pakat iakan ra warkurai kanong ira bala
    muat ga dadas.
  viv-viv: Yesu gigahedi gigayo, “Omi tagami kuluna faꞋina Mosese mena vehimeya vevine
    adi kilowa faꞋina givelemi.
  yao-yao: Che Yesu ŵaasalile, “Che Musa ŵagalembile malajisyo go kwaligongo lya ungajiganyikwa
    wenu.
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Moses mo pa uli leu atu matan patumim mo
    r̃ilangi.
  auc-NT: Ante apæ̈nedäni ëñëninque Itota, —Ïñæmpa, Mïmö ömædëmïni ïnömïni inte mïnitö
    wënæ wënæ cæïnëmïni ïmïnipa, ante wædinque Möitee wodi, Mänömaï cæedäni, ante
    yewæ̈mongacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meetediogi, “Moisés iditini niɡ̶ida lajoinaɡ̶aneɡ̶egi
    leeɡ̶odi ɡ̶adaaleɡ̶enali me dakake.
  bmh-bmh: Yesus nug koli awareun, “Moses nug agal oiagab gusig mina, piareun, gonun,
    kasai ze go sikut wai mareun.
  ctu-BL: 'Jesús tsi'' subeyob: Cha''an jach i tsʌtslel la'' pusic''al tsi'' ts''ijbubeyetla
    jini mandar.'
  meq-meq: 'Tsa na, Yesu a gwaɗatay: «Musa a watsakum gər i bazlam mapala eye nakay
    andza nakay na, hərwi ɗərev kurom nakə makula eye toŋgwa toŋgwa.'
  noa-H: Magbaawaita Jesuu hamag, —Pãadë k'ĩu hũrbat hajim hanʌm. ¿Pãrau k'ap'ʌ nʌ,
    k'an gaaimua Moiseeu mag p'ã pʌajĩ? Hirua mag p'ã pʌatarran, pãach jʌ̃g t'eeg
    sĩsidʌm gaaimuata mag p'ã pʌajimgui hajim hanʌm, chadcha.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Musa ileki hukume mere le imi suka lulu
    Alla mo.
  san-VEL: tadaa yii"su.h pratyuvaaca, yu.smaaka.m manasaa.m kaa.thinyaaddheto rmuusaa
    nide"samimam alikhat|
  kbq-kbq: Hianagi Jisasi'a amanage huno zamasmi'ne, Na'ankure tamarimpamo'a hankavetino
    erigi'nea zanku huno Mosesi'a ana kasegea kreno tamami'ne.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Ts̈ëngaftanga Bëngbe Bëtsabe mandënga ainaniñe
    jóyëngacñama ndoñe ques̈mátsbos̈e causa, Moisés chca ts̈ëngaftanga tcmojëftsanamëndá.'
  ron-LSB: 'Dar Isus le-a zis: “Pentru împietrirea inimii voastre, v-a scris porunca
    aceasta.'
  pon-pon: 'lejuj ap kotin japen majani on irail: pweki omail kapitakai, me a intinie
    kida kujoned wet.'
  nhe-BL: 'Pero Jesús quinilhui: ―Moisés quinmacac nopa tlanahuatili pampa ipan nopa
    tonali tlacame nelía eliyayaj yoltetique,'
  sps-sps: Sen Jisas biny ratuari, “Moses kirkir iny a Faun to aya tana saa aavem
    mami te kio ovei en ana min fanaginy fafaatsuts.
  wnc-wnc: Iniwa yake anzing yanikut, “Mosesda natake aminu yamandet sikaing amin
    ngang natayamuke mama wamu waaknga matakut.
  bus-bus: 'Ben Yesu bèńnɛ: A swãgbãa yãnzin Musa doka beee dàarezi.'
  gub-BL: Teko na'ipureruzar wer kwaw Tupàn ze'eg rehe a'e wà. Peiko nezewegatete
    pe no. Zawaiw katu Tupàn ze'eg kwaw paw peme. A'e rupi Moizez uze'eg nezewe zaneipy
    wanupe kwehe mehe a'e.
  imo-imo: Jisasini topondopa nimbei, “Eno ungu tukumemu naa pilko lombileringi kinye
    eno ungu imbo tondombai perepa kelepalie Mosesini aku mane ungu enonga nindipe
    tondorumumu.
  boj-boj: Onaqa Yesus na minjrej, “Nuŋgo are geteŋgejunu deqa Moses a dal anjam degsi
    neŋgreŋyosiq niŋgi eŋgej.
  ulk-ulk: Iesude yabi daratagerda, “Mosede able kelarkelar mir ditari wabim ableglam
    wabi umerkak waderwerlare.
  eng-DRA: 'To whom Jesus answering, said: Because of the hardness of your heart he
    wrote you that precept.'
  knf-knf: 'Yeŧu kë aşë ji na baka : « Mndënëm mi ŋhaaş ŋi nan manţuuŋ kë Moyiŧ aţup
    uko mënţ.'
  san-KHM: តទា យីឝុះ ប្រត្យុវាច, យុឞ្មាកំ មនសាំ កាឋិន្យាទ្ធេតោ រ្មូសា និទេឝមិមម៑ អលិខត៑។
  arn-NT: 'Feymew Jesus ta feypieyew: —Moyse ta femngechi feypikünuy tamün rume wesa
    yafü piwkengen mew ta eymün.'
  zas-NT: 'Dxel rëb Jesús: ―Rëb Moisejs gac zian guial nadidi.'
  ken-NT: Yesu aghati bhɔ bɛ, “Chí ɛ̌ti nɛtaŋántɨ ɛnɛka kɛ Moses áchyɛ́ nyaka bhe
    ɛbhé ɛnɛ.
