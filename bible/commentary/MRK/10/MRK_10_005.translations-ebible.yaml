verse: MRK.010.005
translations:
  kpx-kpx: Ige Iesuu tota namigevei avoe, “Dilava menaka ehovaveve kemo la uvuu toloike
    vage Moseseu mahina haleveve humaha ke alavonu.
  okv-H: Iesu na ke mine einge ena. “Moses na ke ainge kajena amo ungota jo ngahia
    avoeto kajena
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Mose lugagayona i welewelemi matababana
    omi nugokapala tepanei.
  mal-C: 'അതിന് യേശു മറുപടി പറഞ്ഞത്: “നിങ്ങളുടെ പിടിവാശി നിമിത്തമാണ് മോശ ഈ കൽപ്പന
    നിങ്ങൾക്ക് എഴുതിത്തന്നത്.'
  grc-SR: ⸂Καὶ ἀποκριθεὶς ὁ Ἰησοῦς⸃ εἶπεν αὐτοῖς, Πρὸς τὴν σκληροκαρδίαν ὑμῶν ἔγραψεν
    ὑμῖν τὴν ἐντολὴν ταύτην·
  bgc-bgc: यीशु नै उनतै कह्या, “थारे मन की कठोरता कै कारण उसनै थारे खात्तर यो हुकम
    लिख्या।”
  khz-khz: Iesu na evaikilarato, netiwato, “Mose na erova etaloato, kwalana gomi aomi
    vekanagavu roe nea.
  deu-TKW: 'Jesus aber sagte zu ihnen: eurer Herzenshärtigkeit wegen hat er euch dieses
    Gebot geschrieben.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Gna béꞌinëꞌ lbiꞌiliꞌ cni Moisés le nac zid
    icj ládxiꞌdauꞌliꞌ,'
  lin-lin: 'Bongo Yesu alobaki na bango : — Moyize akomaki mobeko wana mpo na bino,
    pamba te mitema na bino ezali mabanga.'
  hns-NT: 'Tab oe bolies: „Toelogke diel bahoet kharaab hai, ohie khaatien Mosas ke
    tjaahat raha ie hoekoem liekhe ke.'
  noa-E: Magbaawaita Jesuu amag, —Pãadë khĩu ũrbat ajim anʉm. ¿Pãrau khaphʉ nʉ, khan
    gaaimua Moiseeu mag phã pʉajĩ? Irua mag phã pʉatarran, pãach jʉ̈g theeg sĩsidʉm
    gaaimuata mag phã pʉajimgui ajim anʉm, chadcha.
  eng-EMTV: And Jesus answered and said to them, “In view of your hardheartedness
    he wrote this commandment for you.
  mib-NT: 'Te ni cahān Jesús jiín de: Sɨquɨ̄ jeē níhni ni rō jijnáhan ró, jeē yúcuan
    ní ndacu de jniñu yáha núū rō.'
  bea-bea: Kahchu Jesus ateyatetlakahchu toowe yehti, Naghadzye natsut akehe ayi ihe
    naghatsi achateskleslon tidi sa.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खे़ङ्‌ग खिनिॽ पाःन् मे़ङ्‌घे़म्‍मनाबा के़जोगिबाल्‍ले़
    चोगुल्‍ले़ हे़क्‍केलॽरिक् मोसारे़ खे़न् साम्‌योथिम्‍मिन् के़साप्‍ति के़बिरिबारो॥
  xnj-xnj: Nambu Yesu akavajovela, “Musa ayidikili kuvayandikila Mihilu yeniyi, ndava
    ya unonopa neju wa kuwuliwa kwinu.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Moses ga raba nimi mi nom, mila lebelen
    at lavalabat atnimi ga metarauat.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Judíos unicamaxa mitsusaribi masáquin sináncë
    ''ain ca Moisésnën usai quiquin a bana cuënëocëxa.'
  tee-NT: 'Para ju Jesús alack''alhtailh. Alacjuni: ―Va ixlaca''atalh ni na p''as
    ju mi''alhunut''an yuchi xalhi''ats''oknun junima lhamap''aksin ju Moisés.'
  eng-LSV: And Jesus answering said to them, “For the stiffness of your heart he wrote
    you this command,
  cak-NT: 'Romari'' ri Jesús xu''ij chique: Can anche''l cowirinak ri iwánima rix
    cami, quiri'' chuka'' xbanataj ojer can pa ru-tiempo ri Moisés. Xa romari'' xu''ij
    chi ti''an quiri''.'
  pah-NT: —Napeangarihu pe pejikoe'yma Tupana'ga remimbotarimova'ea rupi, ei Jesus'ga
    g̃a pe. Nurã Moisésva'ea okwatija a'ea pe me g̃wemimbo'eagwera nog̃a, ei ga.
  sja-NT: 'Mãpai Jesupa maaji: —Moisepa mãga jaraji parã judiorã k''ɨɨrɨ k''isua p''anadairã.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Təŋa ta ghəŋa ghuni kəl Musa ka vindaghunaftá
    tsa gwaɗa zlahu ya mantsa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Sáhan ley Moisés ña̱ma̱ni̱ yóho
    nu̱ ndo̱ jáchi̱ táhyí ndiva̱ha ínima̱ ndo̱.'
  gfk-S: Io, Jisas baling ga tange, “Moses ga pakat ikin ra harkurai kinong ira tinga
    mu ga dades.
  bmu-bmu: Mewö jigetka kewö jim eŋgiyök, “Yaŋön mönö uruköhöikŋinaŋgöra aka jimkutukutu
    mewö ohom eŋgiyök.
  dgz-dgz: Wane, Iesu sia anega wadiamon, “E imuya gware dena menan Mosis waen ae
    vemopen umap wan.
  eng-GNV: Then Iesus answered, and sayd vnto them, For the hardnesse of your heart
    he wrote this precept vnto you.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Por la'' necio quì''ba le acca bedia Moisés nua''.'
  eng-WEBSTER: And Jesus answered and said to them, For the hardness of your heart,
    he wrote you this precept.
  guh-guh: 'Nexata Jesús jumaitsi fariseovijavabelia: —Moiséspijinë raja bajarapacuenia
    pacatocopata paneajamatabëcuenelivaisitajaxae.'
  bon-bon: Yeesu jejemige egä, “Ingle weene ätecija cäco gemi, peei name pi Moose
    pui mene yoogäruji weeme tääpume.
  nhw-BL: 'Pero Jesús quinilhui: ―Moisés quinmacac nopa tlanahuatili pampa ipan nopa
    tonali masehualme nelía eliyayaj yoltetique,'
  swh-ONEN: Yesu akawaambia, “Mose aliwaandikia sheria hiyo kwa sababu ya ugumu wa
    mioyo yenu.
  wbi-wbi: UYesu akavavuula akati, “UMoose alyavalembiile ululaghilo uluo, ulwakuva
    namupulika mu sino muvulanisivua.
  bba-bba: Mɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, bɛɛn woo bɔbunun sɔ̃nɑ Mɔwisi u bɛɛ woodɑ ye yoruɑ.
  eng-KJVCPB: And Jesus answered and said unto them, For the hardness of your heart
    he wrote you this precept.
  kgk-NT: 'Ha Hesu katu he''i íxupe kwéry: —Ha pende py''aratã-gwi napehenduséiry
    inhe''ẽ. Upéa-gwi Moisés amyrĩ he''i va''ekwe peẽ-my pepoi hagwã pene rembireko-gwi,
    he''i.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Ngia vaidi Yutayaiya ngii ausa vuatinniiyauvo
    yaagueeqauvaara Musiiva ii aataru ivaara ee-oo tioo fafaara reeravai.'
  ekk-PKP: 'Siis ütles Jeesus neile: „Mooses kirjutas selle määruse teile teie kõva
    südame tõttu.'
  mpx-mpx: Yeisu i ba, “Kaiwena atemiu i gasisi ge ami papaatena i esowal hot, heiya
    te kaiwena Mosese logugui ya i leli kaiwemiu.
  wbp-wbp: Jijaji-jana wangkaja, “Milya-pinyi mayi kankulu nyarrpaku kuruwarriji yirrarnu
    karlirr-mardarninjakuju Mujujurluju? Ngulaju-nyarra yirrarnu jurru wiljiki.
  luo-luo: Yesu nodwokogi niya, “Musa nondikonu chikni nikech chunyu matek.
  nhe-NT: 'Pero Jesús quinilhui: ―Moisés quinmacac nopa tlanahuatili pampa ipan nopa
    tonali tlacame nelía eliyayaj yoltetique,'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܒܹܐܡܵܪܵܐ: ”ܡܘܼܫܹܐ ܒܘܼܬ ܩܸܫܝܘܼܬܵ‌ܐ ܕܠܸܒܵܘܟ݂ܘܿܢ
    ܟܬܝܼܒ݂ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܐܵܗܵܐ ܦܘܼܩܕܵܢܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Moses qaitchiruq taavrumiŋa tillitmik pitchiġiił̣ipsigun.
  msb-msb: Niyan ginsabihan sinda ni Jesus, “Dahilan sa iyo kasutilan kaya ginsurat
    niya ini na sugo.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Hi² jøng² báh³ ca¹quieg²
    hlai³ Moisés jǿg³ jøng². Di³ huh² hoh¹² hniah¹².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମସା କାଇକେ ଏନ୍ତି ଲେକିରଇଲା ବଇଲେ, ତମର୍‌ ମନ୍‌ବିତ୍‌ରର୍‌
    ବୁଜ୍‌ବା ବପୁ ଡାଟ୍‌ ରଇଲାଟା ଦେକିକରି ସେ, ଏ ଆଦେସ୍‌ ଲେକିଦେଲା ଆଚେ ।
  meu-meu: Iesu ese e haere henidia, eto, Emui lalo-duhu dainai ia ese una taravatu
    e henimm;
  yva-NT: Umba Yesus po raura akananto mai pare, “Weapamo wasanuga matu wemi mbewar
    Musa po ananyao umaso raugaje wasai.
  dgc-dgc: “Dahil ta kaktog na isip moya,” kagi ni Jesus, “éy nisulat ni Moises i
    éya.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Ne squicxe waa miech nad nac to ib ronde to diidz,
    miṉ co nacne biaaṉ ley co.'
  hix-NT: Àro wyaro kàyweronàhyamatxownà, ohnawonye atxke rma haxa oyesnàr kom ke,
    ohetxenhàyamo hyaye oyotowrà komo xe rma haxa oyesnàr kom ke, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Urik ormu sawera, �Mberem ushirik Moses mashi oson or kayer? Jir ferfar
    naha mashi Avui Wasilakahin ji mblarnandari osik Moses mashi oson or kayehe jirin
    hari ri.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूका कठोर हृदयको कारण तिनले तिमीहरूका
    लागि यो व्यवस्था लेखेका हुन् ।”
  cgc-cgc: Ambal Jesus, “Yon na sugo parti ta pagbelag pasulat Moises tak kyo na mga
    linai Israel dessen gid ulo.
  tim-tim: Hain dâmbiâ Yesuŋe hin dâep, “Moseŋe ye hanyeŋe kârikŋaet akmâ den kârikŋe
    ire kulemgoep.
  yor-yor: Ṣùgbọ́n Jesu dá wọn lóhùn, ó sì wí pé, “Nítorí líle àyà yín ni Mose fi
    kọ òfin yìí fun un yín.
  wos-wos: Wungi wandaka dé diré wa, “Guni atéfék Godna hundi xékéhafi yakwa du takwa
    renguka dé Moses gunika wun hundi hayi.
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Moiseba maʌ̃ bed̶eara b̶ʌsia bãrãra cʌwʌrʌ zarea
    b̶ea bẽrã.'
  eng-F35: 'Jesus answered and said to them: “It was due to your hardness of heart
    that he wrote you this precept.'
  ind-ind: Maka jawab Yesus, “Musa menulis perintah seperti itu karena hatimu keras
    dan jahat.
  pes-OPCB: 'عیسی فرمود: «موسی به علّت سنگدلی شما این حکم را صادر کرد.'
  mpt-mpt: Yesuse baabenea Ibo weng omdibi bianiba kukub ayamo mo wafu blibba kesota
    Mosese inangge baabenebiobe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ika꞉ puki taka꞉laaso hamina꞉ koto hau pea꞉pa꞉peke
    laa wape piekepate
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, nɑ idɔ ku le nŋɛi í jɔ̀ Moizi í kɔ nŋɛ bɛɛbɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପେ ସାପାରେନେ ଜିବନ୍‌ନେ ଦୁକ୍ କେଚେ ମୋଶା
    ପେଇଙ୍ଗ୍‌ନ୍‌ସା ଆକେନ୍‌ ଆଦେସ୍‌ ଗୁଆର୍‌ବକେ ।
  gof-RNT: Yesuusi zaaridi, entta “Hintte odin si7onnayssata gidiya gisho Musey ha
    kiitaa hinttew xaafis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଆପେୟାଃ କେଟେଦ୍‌ମନ୍‍ ନାଗେନ୍ତେ ମୁଶା ନେ ଆନ୍‌ଚୁ ଅଲାଦ୍‌ପେଆଏ
    ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Lekelisi negi nagi hiziki likigika
    gopa ovimó nenemú imane lo hutoleketa luhuva gizamóza,'
  lcm-lcm: Sikei Iesu kala antok iria ta, “Using a vingami katapo kitmat, na kata
    alis imi ta saupai ang,
  aer-aer: Jesus itneke angkirtnerlenge, “Nhenge Ngkartele urreye uthene marle uthene
    arrwekele aknganeke, ratherre anewe akerretyeke akwetethe anerle-anerretyeke.
    Kenhe arrantherre-arle angkentye Ngkarte-kenhe impeme, iwenhe apeke renhe akwenpele
    mpwarewarreme. Alakenhe ikwerenge-ntyele Moses-ele arrenhantherre angkentye antheke
    artwele anewe ikwerenhe kele impetyeke.
  qvc-NT: 'Chayshina niptinllapaqam, Jisusqa nirqan: —Unay agwilunchiqkunaqam qamkunashina
    Dyustaqa mana munarqanchu kasuyta. Chaymi Muysisqa ancha angu shunqoyuq kaptinllapa,
    paykunata kamachirqan, chay kartata qonanllapa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Ito ay dahil sa matitigas ninyong mga puso,
    kaya isinulat niya ang batas na ito.
  cbs-NT: 'januxun Jesúsun fariseobu jatu yuikin: —Chanimaki. Matu keska matun xenipabu
    juinti kushiken jaska Moisin jatu yununiki.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍Kuechi ja inuso''o ka ndaa ni a, te Moisés
    ma, ni tatnuni de sukan ka ka''an ni a.'
  nnq-nnq: Yesu gabalengela, “Musa anhwandikila malagilo genia magambu gu kujundupa
    kwa myojo jinu.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro ĩi yʉʉupi: —Moisés atere to biro
    mʉjare tii dotiupi, ca wederique ametʉene nʉcã pairã mʉja ca niiro macã.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୁୱାଚ, ଯୁଷ୍ମାକଂ ମନସାଂ କାଠିନ୍ୟାଦ୍ଧେତୋ ର୍ମୂସା ନିଦେଶମିମମ୍ ଅଲିଖତ୍|
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Teat Moisés tasaj icon merangan atquiaj
    cos tajaw icona nadam imeajtsan.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱na̱ ra̱ Moisés bi u̱nna̱ nt''ɛ̱di̱
    ngue da̱ nangra̱ sʉcua̱ ngue ra̱ nxu̱ni̱, pɛ ngue ma̱ndø nna̱xi̱tho yø n''yomfɛ̱mi̱
    yø ja̱''i̱, ja̱na̱ngue bi̱ njap''ʉ.'
  nop-nop: Unduŋ niŋgiŋ kaŋ yeniŋguk, “Hidi welehik fafaŋehi tiŋa mede nadinadi mu
    tiiŋ doktiŋa Mosesdi Yodoko Mede u youkuk.
  obo-NT: Kahin Disas to, “Id aman si Moises no od suwayan dow kos sawa row, su motoggas
    man kos uu row.
  cak-ENT: 'Y ri Jesús xbij cheque: Rix, xa roma xcovir ri ivánima rix chupan ri man
    utz tüj, quiri'' chuka'' xc''ulachitüj ojer can, pa ru-tiempo ri Moisés. Xa romari''
    tok rija'' xbij que tiban c''a quiri''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤱᤃ ᤂᤡᤏᤡ᤹ ᤐᤠ᤺ᤴ ᤔᤧᤱᤄᤧᤶᤔᤏᤠᤒᤠ ᤁᤧᤈᤥᤃᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤔᤥᤛᤠᤖᤧ ᤂᤧᤴ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤧᤛᤠᤵᤋᤡ ᤁᤧᤒᤡᤖᤡᤒᤠᤖᤥ॥
  snx-snx: Yesus aib mendelxo, “Nyingga jajan tambi nenxa Moses manam ne inggrengasi
    hanggelxo.
  kql-kql: De, Jisasɨlɨn valatɨk kavik galaveve, “Ben wulu pindavale balañju, kapendi
    Mosesɨlɨn katɨk ŋaikɨk wulu betɨk motve masiveve.
  mie-NT: 'De nī ncāhān Jesús jíín dē: Sīquī jā nīhin inī ndá nú, de jā ñúcuán cúu
    jā ní ndacu dē tiñu yáhá nūū nū.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱུཝཱཙ, ཡུཥྨཱཀཾ མནསཱཾ ཀཱཋིནྱཱདྡྷེཏོ རྨཱུསཱ ནིདེཤམིམམ྄ ཨལིཁཏ྄།
  qve-NT: 'Saynata niqtinkun Jesusqa paykunata niran: —Chaykunatan Moisesqa escribiran
    ñawpaq abueloykichiskunapaq, hinallataq qankunapaqwan ima, rumi sonqo kasqaykichisrayku.'
  pao-NT: Soo Te Pabe'e yise meeoo mu netamma, “Te Naa gi meeoo te netamma. Pana mu
    gi Te Naa nakabetseana soo Moses yise ekow mu tuukwe.
  cbu-NT: 'Isussha: Siy wanasir taamaam ngatarangus, ashirucha Móysisarini yandarangasha,
    tárangu,'
  usa-usa: 'Îtu tiráiye: “kaúbîq uráápoana Móteti miráuma timá tímikena agatáitana'
  soy-soy: 'Yeesu uu pɛɛ pi mɑɑ rɛ: Nɔ́ɑnɛ́kíŋ ntɑkɛ nnyɑ kɛ Moisi uu isé nnyí
    nɔ́ wɔ́i.'
  bkx-bkx: Jesus natae nfain sin mnak, “Hoi! Mneen, he! Naꞌi Moijes ntui on nane,
    fun natuin hi neekm in ꞌnaak faut ok!
  hui-hui: Yasuhanda tihondo lalu, Mosesehanda tínaga bu mini giambe ho hemigo hondowa
    bi ogoni gilibu winida.
  amf-amf: 'Yesus kena maasayse yi giyna: “Muse yena yin giyayse kinin thaapoono yedi
    woylaminka yesa Barjona ee hamimina yenin dohonnane.'
  quc-NNT: 'Xub''ij k''u ri Jesús chke: Xa rumal chi sib''alaj ab''ajarinaq ri anima''
    alaq, are rumal ri'' xtz''ib''ax wa'' we taqanik ri'' chech alaq rumal ri qa mam
    Moisés, —kächa chke.'
