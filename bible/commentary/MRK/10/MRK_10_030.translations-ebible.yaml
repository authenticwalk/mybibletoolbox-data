    aul o, waneng aul o, kauk kumel o, aul o, musun o, alik alik bi makso makso dukuyemei,
    i koyemsiliw biim abin kulukoliw te. Kate, mali kawtiw mak i yulo ilum duyemeko,
    fein yenokoliw te. Kanebiliw tewe, yu sow akati sunsun finik so bin kulokoliw
    te.
  ons-ons: Ea wane turuŋine Anutuŋo zok manerop makoke maniake. Naso iwa yaleo yemo
    eŋe kepe, mat, ŋon, qa, tarekop, kiaro, me nabok, magak, medep, korop maratkayake.
    Ŋei edo ŋei yewa wikile wakile takotke maratkaikei. Baŋ naso kutno eŋe gege togon
    maratka geake.
  con-NTPO: '@see-verse:MRK.010.029'
  ghs-ghs: '@see-verse:MRK.010.029'
