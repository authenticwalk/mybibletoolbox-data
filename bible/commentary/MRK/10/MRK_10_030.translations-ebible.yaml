    tekove marã e''ỹ.'
  agu-BL: Ej nin ncha'tz alchok scyetz yi list tan cyaje'n cyen tilol yi taj xtxu',
    nka yi stzicy, nka yi titz'un, nka yi txkel, nka yi e' nitxajil tan xome'n swe'j,
    sjalok jun chin c'oloj taj xtxu', tu jun c'oloj titz'un nin stzicy. Nin sjalok
    jun chin c'oloj nitxajil. Na cyakil yi e' yi list tan chixome'n swe'j, sjalok
    cyakil yi je'j. Poro ilenin chitije' q'uixc'uj. Na yil tz'ul tzaj yi tiemp yi
    at tulbil, ẍchicambok te jun itz'ajbil yi quinin bajsbe'n tetz.
  isn-isn: naize shanga ukusingiilya nkua igana ikilo a itungili papa mi ihi; Ito,
