verse: MRK.010.030
translations:
  kpx-kpx: '@see-verse:MRK.010.029'
  okv-H: amina pehae mihie namei kamei te du emone te e mamo te meniundite hajae vajae
    isapamane enda te tapa humbasuja amo embomeni na Iesu ta ambotani ra ainge eto
    taro memenga kesuja te mihima peheto God ta degi horeto vasiri daroho hoteto humbasuja
  tbo-tbo: tauna geka hougana ginouli magomagouhi ina tuhagahi Yaubada uyahinei, a
    numa ma walewalehina ma nounouna ma hinahinana ma natunatuna ma a tano apo ina
    tuhagahi ma lawa apo hina widibogi ma tamogi houga he nenei luyagohana ega sigana
    apo ina tuhagaya.
  mal-C: ഈ ലോകത്തിൽത്തന്നെ വീടുകൾ, സഹോദരന്മാർ, സഹോദരിമാർ, മാതാക്കൾ, മക്കൾ, പുരയിടങ്ങൾ
    എന്നിവ നൂറുമടങ്ങായി ലഭിക്കും; വരാനുള്ള ലോകത്തിൽ അയാൾക്കു നിത്യജീവനും ലഭിക്കും.
  grc-SR: ἐὰν μὴ λάβῃ ἑκατονταπλασίονα νῦν ἐν τῷ καιρῷ τούτῳ, οἰκίας καὶ ἀδελφοὺς
    καὶ ἀδελφὰς καὶ ⸂μητέρας⸃ καὶ τέκνα καὶ ἀγρούς, μετὰ διωγμῶν, καὶ ἐν τῷ αἰῶνι
    τῷ ἐρχομένῳ ζωὴν αἰώνιον.
  bgc-bgc: अर इब इस युग म्ह सताव के बदले म्ह घर, भाण-भाई, माँ-बाप या बाळ-बच्चे अर
    जमीन-जायदाद का सौ गुणा पर आण आळे बखत म्ह अनन्त जीवन पावैगा।
  khz-khz: ia emaguli aonai gena numa, walakavana, walawalana, tinana, natuna e tano
    tinavutinavu pene rawali, e vitiviti maki; e toma gevogomaina aorai, maguli vanagivanagi
    pene vaia.
  deu-TKW: der nicht hundertmal mehr bekäme, jetzt in dieser Zeit Häuser und Brüder
    und Schwestern und Mütter und Kinder und Aecker mit samt den Verfolgungen, und
    in der künftigen Welt ewiges Leben.
  zsr-NT: bönniꞌ ni huazíꞌ queëꞌ yetú gayuaꞌtër caꞌ dza ni zoaruꞌ naꞌa, yuguꞌ lidxëꞌ,
    len yuguꞌ böchëꞌë, len yuguꞌ zanëꞌ, len yuguꞌ xnëꞌë, len yuguꞌ zxiꞌnëꞌ, len yuguꞌ
    xyuëꞌ, lencaꞌ yuguꞌ le laꞌbía ládxiꞌgac lëꞌ bunách, atiꞌ yödzlyú ziꞌa zaꞌ, gataꞌ
    yöl‑laꞌ naꞌbán gdu queëꞌ.
  lin-lin: akozwa mbala nkama koleka, na tango oyo tozali kobika sik’oyo, bandako,
    bandeko ya mibali mpe ya basi, bamama, bana mpe bilanga, elongo na minyoko ; mpe
    na tango oyo ekoya, bomoi ya seko.
  hns-NT: oke ie tem me sau dafe djaada ghar-dwaar, bhaai-bahien, maai, larkan aur
    khet mieliega. Bakie oe sataawal djaai. Aur aane waala djoeg me oe sada ke lieje
    Parmeswar ke sanghe rahie.
  noa-E: mʉg jẽb gaai agtha nʉwejã amach eeugpeen, amach ʉ̈phʉʉin, amach ãd, amach
    chaain, amach nemjĩirpa thum mʉ gaaimua okhoomarr khãyaujã ʉ̈r warag ag atcha
    deejugui ajim anʉm. Ajap õrau am dau aug wauwiajã mag wënʉrrʉmʉn chadau, mʉg atagjã
    durr iiur gaai mʉch dʉ̈ita ich mag wënʉrramkhĩir mʉch aarchata phë aujugui ajim
    anʉm.
  eng-EMTV: who shall not receive a hundredfold now in this time—houses and brothers
    and sisters and mothers and children and fields, along with persecutions—and in
    the age to come, eternal life.
  mib-NT: núu súcuan te nanihīn i ɨɨn ciento gā jeē súcuan vijna, cúu vehe, cúu ñani,
    cúu cuāha, cúu náná, cúu sēhe, cúu ñuhun, te nde jiín jéē cóto xeēn ñayuu i. Te
    nde ɨnga vida quiji te cotecu i nɨ́ɨ́ cáni.
  bea-bea: Ahwole otsinitooalassi keonetyi ketyi otehche enetyi too, nito kwane, mekye
    chu, mehtghizze chu, matgha chu, ma chu, maskyege chu, makyeyih chu, kahchu tsookatayaghi
    chu; kahchu achu tike tsi ghonioonizut ate kwihzon ehchaghatai.
  lif-NT2: खे़ल्‍ले़ से़क्‍खाए कन् ये़म्‍मो मनालाम्‍बा तुक्‍खे चामानु सोसोरिक् हिम्‍धाःङ्‌हाॽ,
    प्‍याङ्‌सिगे़न् इक्‍ताप्‍हाॽ, फुॽनुसाॽ, ने़ॽनुसाॽ, माहाॽ हे़क्‍क्‍याङ् हिन्‍जाॽबित्‍छाहाॽ
    किप्‍थिक् (१००) ले़ङ्‌नुःल्‍ले़आङ्‌यरिक् खोःसुॽरो॥ हे़क्‍क्‍याङ् के़दाःबा ये़म्‍मो
    मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुॽरो॥
  xnj-xnj: yati ipokela mala miya ng'onyo mulukumbi lwa hinu. Yati ipokela nyumba
    na valongo na vahaja na valumbu na mau, pamonga na mang'ahiso. Na palukumbi lwelubwela
    yati ipokela wumi wa magono goha wangali mwishu.
  mmx-mmx: Neni naba ruuna xaka luunun silok at na lorooro, i ngan buaang laraogu,
    buaang luvutneton, buaang luvurinen, buaang luvutnen, buaang laxamdak mi laxaalik,
    laxantaamang solo. La neni naba lok kaka bok levesongsongot mumu Lagale Lavavang
    la neni naba rooro amisik at lorooro melemu.
  cbr-NT: a unix ca bëráma 'icësamairai ënë nëtënu aín xubu, aín xucën, aín chirabacë,
    aín tita, aín bëchicë, aín naë a ñucamañu 'iti 'icën, bëtsi unían ami nishquin
    'atimomainun. Usai 'ianan ca Nucën Papa Diosan nëtënu abë nëtë́timoi 'iti 'icën.
  tee-NT: Ju chunch calalh pus ca'alina' lhu chaka' junta laich cacha'ana' tachi ju
    va la'ixchaka' junita. Chai ca'alina' lhu lapanacni ju tachi vasalh ix'alak'avin
    catajuna' mas jantu. Chai ca'alina' ju tachi vasalh ixlacnati'an tajunita chai
    tachi ixlac'ask'at'an catajuna'. Chai ca'alina' lhu ju lacat'un junta lai camach'ixtaknicana'
    ni laich cach'alhcatnana' tachi ju va ix'anu'. Ca'alina' tachi chun ju ani para
    vachu' catamak'alhk'ajnana' ni vachu' ca'axcaicana'. Chai astan ca'alina' is'atsucunti'an
    ju conk'alhiyanta lact'iyan.
  eng-LSV: who may not receive a hundredfold now in this time, houses, and brothers,
    and sisters, and mothers, and children, and fields, with persecutions, and in
    the age that is coming, continuous life;
  cak-NT: can q'uiy ri xtiyo'x che xa quiri' xtu'on. Can cien más ri ruq'uiexel xtiyo'x
    che chupa ri tiempo re'. Xtiyo'x rocho, rach'alal, rute', ralc'ual o rulef. Chuka'
    can xtu'on sufrir pa quik'a' ri winak roma ja ren jinrutzekleben, pero chupa apo
    ri jun chic tiempo chakawech apo, can xtiyo'x ruc'aslen ri manak xtiq'uis.
  pah-NT: Kiroki g̃a jireheva'ero opohi ombatera hugwi, gwe'yja'g̃a hugwi – gwereko
    po ti g̃a he'yjuhuheteva'ea ag̃wamo nehẽ g̃wonga oirũ'g̃a no okuvyra'g̃a g̃wendyra'g̃a
    no oy'g̃a no gwa'yra'g̃a no ogwyra nehẽ no, ei ga g̃a pe. Aerẽ po ti g̃a hohetei
    Tupana'ga pyri nehẽ no. Nane'ymi po ti g̃a ndekoi ga pyri a'ero nehẽ, ei ga. Emo
    nhiarõe'ỹve'g̃a po ti imbohahyukari na'ẽ g̃a pe ag̃wamo nehẽ, ei ga g̃a pe.
  sja-NT: 'Mamĩda net''aa atabëidap''edaarãpa ma k''ãyaara na p''ek''au eujãde p''anɨ
    misa, na ne-inaa atada cien audú atadait''ee: te, ɨ̃pemaarã, ɨ̃pewẽraarã, naweerã,
    warrarã mãik''aapa eujã, chĩarapa ãra miapi iru p''anɨ jida mɨ k''aurepa. Ma awara
    piuk''ãri, ichita chok''ai bapariit''ee Tachi Ak''õre ome.'
  xed-xed: dzaʼa kwal kul mutsafta fərta ta sgavaghatani daga ta na zamana mida mu
    na wa. Dzaʼa mutsay ta həgaha, nda zwanama, nda kwaghama, nda mamaha, nda zwani,
    nda haɗikha tani, ama dzaʼa ghuyay ta ɗaŋwa guli. Ma zamana ta sagha guli, ŋa
    mutsayni ta hafu ŋa kɗekedzeŋ da Lazglafta.
  mks-NT: na̱ cán cúú na̱ ñe̱he̱ cua̱ha̱ chága̱ ví ña̱ha ñuyíví yóho ja̱tá ña̱ na̱jándacoo
    na tátu̱hun vehe na, ñani na, quia̱hva na, náná na̱, ja̱hyi na, ñundáhyi̱ ná viti
    va̱tí ná ndicui̱ta ña̱yivi caja xíxi na xi̱hi̱n ná. Joo ñe̱he̱ táhvi̱ ná catacu
    na a̱nda̱ ama cáa qui̱vi̱ xi̱hi̱n Ndióxi̱.
  gfk-S: '@see-verse:MRK.010.029'
  bmu-bmu: Kunŋan yuai mi mosöröhi, Anutunöŋ mönö salupŋe mi 100:kö dop toroqeba waŋgiiga
    nanŋi buŋaya akŋa. Gölmegö malmalnöŋ sesewerowero uruŋe malmapmö, jike miri, darumun,
    nenbehöt, iwinam, nahönbörat aka nup kisi mi mönö salupŋe ahum waŋgima aka nalö
    könaŋgepŋe malmal köhöikŋi teteköŋi qahö buŋa qem aŋguma.
  dgz-dgz: mu garewa warain, ap omewa apane nani yamunaet mini aigap sia vemoinewa
    ame pa ge tase gwani o domare wai o ine wai o otu wai o nao mugawa warain. Amba
    mame gapan God nop mega anuyan taiana menan waenapan wawa koko inayap tain. Go
    inak eviwa tauepi gapan yaibobot inagewa warai.
  eng-GNV: But he shall receiue an hundred folde, now at this present, houses, and
    brethren, and sisters, and mothers, and children, and lands with persecutions,
    and in the world to come, eternall life.
  zaa-NT: 'làcą nna thí'' cą ágáyua'' tántula miéntraste tsè''e cą yétsiloyuį: ca
    yú''u l·le, ca hermano l·le, ca madre l·le, ca hermana l·le, ca ỹi''ni l·le, ca
    loyu l·le, ą''hua guyudí'' ca enne'' cą nna gutsia latsi'' quį cą l·le. Pero tiempo
    nu chì'' da''la nna edacca'' latsi'' quį tulidàba porqui''ni té la''labàni nu
    labí ttíą qui'' quį.'
  eng-WEBSTER: But he shall receive a hundred-fold now in this time, houses, and brethren,
    and sisters, and mothers, and children, and lands, with persecutions; and in the
    world to come, eternal life.
  guh-guh: Caejavayomijamatabëcuene tsaponae, rajutsianatsi mapanacuataje cien xuabeje
    tsaponae pevajënaeyabelia. Bajarapajivi icatsia xainaena bonë, pematapijivi ata,
    pejuyapijivi ata, pena ata, pexi ata, pabianë ata. Itsiata bajarapajivi itoya
    tsanetsi mapanacuapijivije. Bejiobiaexanabiabianatsinua. Itsiata baitsi jane bexëajavabelia
    xainaena matacabi apo pevereverecaejava.
  bon-bon: tabe yepä hanred gääbu tuwängle jääpänimuge mete bine, naane igane bine,
    ngule bine, mage bine, bägrä bine, cuta gawe bine, piiyepu peei cama biname cina
    teebine jäägyusi, yepä tabe ciige padare cabu cirege iyeteta ireclota ne päpäna.
  nhw-BL: Quena, Toteco quimacas ama ipan ni tlaltipactli cien imiyaca más ichaj,
    itlaca icnihua, isihua icnihua, inanahua, iconehua huan imilhua, masque tlaijiyohuis
    por na. Huan ipan nopa tlaltipactli catli huala, nopa masehuali itztos para nochipa.
  swh-ONEN: 'ambaye hatalipwa mara mia katika ulimwengu huu: nyumba, ndugu wa kiume
    na wa kike, mama na baba na watoto, mashamba pamoja na mateso, kisha uzima wa
    milele katika ulimwengu ujao.'
  wbi-wbi: ujuo mu masiki agha pelua figha kukila fino afilekile. pelua inyumba, avanine,
    na valumbu, nu ng'ina na vaana na maghunda. Nasi mhumuko sikumwaghagha. Kange
    unsiki ghuno ghukwisa alapelua uvwumi uvwa kuvusila kusila.
  bba-bba: u koo kpɑm kpɑɑnu wɑ wunɔm wunɔm tɛ̃ sɑɑ yeni sɔɔ. U koo dinu wɑ, kɑ mɑɑbu
    kɑ wɔnɔbu kɑ sesubu kɑ mɛrobu kɑ bibu kɑ ɡbeɑ, kɑ mɑɑ nɔni swɑ̃ɑru. Siɑ u koo
    mɑɑ wɑ̃ɑru te tɑ ku rɑ kpe wɑ.
  eng-KJVCPB: but he shall receive an hundredfold now in this time, houses, and brethren,
    and sisters, and mothers, and children, and lands, with persecutions; and in the
    world to come eternal life.
  kgk-NT: Hetave ome'ẽ va'erã nde-vy. Peteĩ ereheja rekovía ome'ẽ va'erã nde-vy cem
    peve, he'i íxupe Hesu. —Ome'ẽ va'erã nde-vy nde rogarã, nde ryke'yrã, nde ryvyrã,
    ne reindyrã, nde syrã ave. Ne mitãrã ome'ẽ va'erã nde-vy. Nde yvyrã ome'ẽ va'erã
    nde-vy. Heta nde-vy ome'ẽ ramo jepe, nde rereko asy joty va'erã. Ãy ome'ẽ va'erã
    nde-vy. Ha upe rire katu ko yvy opa rire-ma, ereikove meme va'erã Nhandejáry ndive
    erepave'ỹ reheve, he'i íxupe Hesu.
  waj-waj: fai aa makee ta variaunna suai aavaki fai irisai iyauvaanikaraama kava
    kava kaayauneetu varoo nnauyauvaa varoo ari kata vayaiya vitoo ari nnunna nnayaiya
    vitoo ari kaanokiaiya vitoo ari nnaakaraiya vitoo mmataiyauvaa varaanaravai. Fai
    iyauvaa varanai ni kuaivaara vaidiiya mmoori maisaivaa inna mmikio kaayau mmuaararaivaatama
    varaanaravai. Fai yapooma nnaagiai variaara suaivaki ivo tupatupaa variraivaa
    varaanaravai.
  ekk-PKP: saab omal ajal vastu sada korda rohkem kodusid ja vendi ja õdesid ja lapsi
    ja maid, aga ka rohkem tagakiusamist. Tulevases maailmas saavad nad igavese elu.
  mpx-mpx: he sauga ya elana ni ahe pwabwaya al pwatanaa. Wana limi nihi gewi, ge
    talinau, nunau, hinanau, natunau ge bilibili nihi gewi ni pwawal-ge i ola al palopalomwan
    ni pwawa. Ge sauga mulaa yawalina mihomihotina ni pwawa.
  wbp-wbp: '@see-verse:MRK.010.029'
  luo-luo: 'ma nobare mak oyudo nyadi mia: mier, owete, nyimine, mine, nyithindo,
    kod puothe, kaachiel gi sand bende e ndaloni, to kod ngima mochwere e piny mabiro.'
  nhe-NT: Quena, Toteco quimacas ama ipan ni tlaltepactli cien huelta imiyaca más
    ichaj, itlaca icnihua, isihua icnihua, inanahua, iconehua huan imilhua, yonque
    tlaijiyohuis nopampa na. Huan ipan nopa tlaltepactli tlen huala, nopa tlacatl
    itztos para nochipa.
  aii-aii: ”ܒܸܬ ܩܲܒܸܠܔ ܚܲܕ ܒܡܵܐܐ ܐܵܕܝܼܵܐ ܒܐܵܗܵܐ ܙܲܒ݂ܢܵܐ، ܒܵܬܹ̈‌ܐ ܘܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܘܚܵܬܘܵܬܹ̈‌ܐ،
    ܘܝܸܡܵܬܹ̈‌ܐ ܘܒܢܘܿܢܹ̈ܐ، ܘܚܲܩܠܵܢܹ̈ܐ، ܥܲܡ ܪܕܘܼܦܝܵܐ، ܘܒܙܲܒ݂ܢܵܐ ܕܐܵܬܹ‌ܐ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ.
  esk-NT: '@see-verse:MRK.010.029'
  msb-msb: na dili makabaton sin ginatus-gatos sani na panahon sin mga panimalay,
    mga kamaranghod, mga ama, mga iloy, mga kabataan kag mga kasadirihan na may kaupod
    man na kasakitan kag sa maabot na panahon magkakaigwa naman sin buhay na waraʼn
    katapusan.
  cpa-NT: tsug¹² jín³ ma¹dsio¹² tan¹ dsa² héi² ni³ jmøi¹guǿi¹ la², ju³lah hniú¹²,
    ju³lah roh¹³dsa, chiég³dsa, tsih² guing², huø¹. Di³ cán² báh³ dsa² jmø³uai¹² huu¹³
    quieg¹ jní². Jøng² tan¹dsa li¹chian²dsa tiá² jmøi¹guǿi¹ na¹ bíh³ já¹².
  dso-dso: ସେ ସତ୍‌ସେ, ନିଜର୍‌ ଚାଡିରଇଲା ସବୁ ବିସଇତେଇଅନି ସଏ ବାଗ୍‌ ଅଦିକ୍‌ ଏ ଜୁଗେ ପାଇସି
    । ଗର୍‌ ଦୁଆର୍‌, ବାଇ ବଇନି, ମାଆ ବାବା, ପିଲାଟକି ଆରି ଜମିବାଡି ଏ ସବୁ ଦିନ୍‌ସୁ ଅଦିକ୍‌ ପାଇସି
    ଆରି ତାର୍‌ ସଙ୍ଗ୍‍ ଗେଞ୍ଜ୍‌ନା ମିସା ପାଇସି । ମାତର୍‌ ଆଇବା ଜୁଗେ ପର୍‌ମେସରର୍‌ ରାଇଜେ, ସେ
    ନ ସାର୍‌ବା ଜିବନ୍‌ ପାଇସି ।
  meu-meu: ia hari ina nega ai sinahu sinahu be abimu, ruma, tadikakana, taihuna,
    sinana, natuna, tano, bona hisihisi danu; bona bainema negana ai mauri hanaihanai
    baine abia.
  yva-NT: opamo Amisye po kovo manakoe raugakanande ai. Amisye pare po yavare, arakovo
    anya, wanya, akoya, arikainye, muno nawaisye raugakanande ai ti awa manuije nseo
    rave no nugo naiso. Weramu vatano napije pamo vatano mine so manuga mamuno ai
    muno wo ave tatugadi weye tavondi Rinai, weramu arono munije ama akari indati
    Amisye po kovo nuge nuganuije raunanto ai.
  dgc-dgc: éy atdinan siya na Diyos ta dubli-dubli a gantimpala na nadid a panahun.
    Da atdinan na Diyos i kona sa ta meaadu pa a bili-bile, sakay tétotop na, sakay
    éena na, sakay éanak na, sakay luta na. Pero demtan de be i kahirapan. Ey ta panahun
    a dumemét, éy makamtan na be i buhay a éwan tu katapusan.
  zpm-NT: 'nli nroob guieḻnë gaṉ zho, per gneli naa lo to gaṉle: grëse ncuaaṉe sca
    psaṉ zho ga, lo guieḻmban riique laa zho gbiire gaṉa stib tib gayoogaw tib tiba;
    ni ib tedsod zgaa zho tib guieḻmban ndzon ne gdziṉdraa dze lozh.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Nyamoro ryhe, towakryexem me rma haxa
    mpànà natxhe ha, kekon hatà. Amnye rma, tano rma hak tehtokonye, thenyehra towakryexem
    me mpànà natxhe ha, bànkem me rma haxa mak ha, towtànkem me rma haxa mak ha, twosànkem
    me rma haxa mak ha, tàyonkem me rma haxa mak ha, thohkem me rma haxa mak ha, towtokem
    me rma haxa mak ha, kekon hatà. Àro wyaro towakryexem me mpànà natxhe ha, amnye
    rma. Àro wyaro towakryexemà rma, teryewhamnohsom me rma natxhe hampànà, tano rma
