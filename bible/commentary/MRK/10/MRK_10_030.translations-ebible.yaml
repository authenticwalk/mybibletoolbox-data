    rɨ gwogwam cöña. Mai God nuŋ ñɨgö pön mögörɨb nuŋ sö pön duaŋ, nuŋ pɨsaŋ öim mɨjöña.
  acr-NNT: riꞌ kukꞌul wara che ruwachulew chupa taq wa qꞌij oj kꞌo wi, jun ciento
