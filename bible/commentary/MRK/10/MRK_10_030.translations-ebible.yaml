    hiya, at as tapen chi urkiw at maettantu hiya as fiyag ay maid patingkiana.
  spa-PDDPT: 'que no reciba 100 veces más en este tiempo: casa, hermanos, hermanas,
    madre, padre, hijos o granjas, aunque con persecuciones, y en la era que viene,
    la vida eterna.'
  ruf-ruf: katsobokela ketseketse mne ghamatsuwa ghano. Katsobokela kaye, iwandughu,
