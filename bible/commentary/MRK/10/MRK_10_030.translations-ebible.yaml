  tzo-ZNT: '@see-verse:MRK.010.029'
  mpm-NT: '@see-verse:MRK.010.029'
  ots-NT: Da cohtzibi rá ngu̱ vez cár ngu̱, quí hñohui, cár ta, cár me, quí ba̱jtzi,
