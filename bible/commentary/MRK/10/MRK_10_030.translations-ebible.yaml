    teeré bʉagʉ́daqui. Too síropʉcãrẽ Cõãmacʉ̃mena catiré petihére bʉagʉ́daqui.
  bjp-bjp: na liu igii, in kep in fuun tom e tier. In kep nenge mar e fel, nenge mar
    e tualik, nenge mar e fenelik, nenge mar e tina, nenge mar e kalalik kia ke nenge
    mar e sun nanal kia, ma fanu rin ta fangungut sabin usuf i. Ke na liu ae namih
    in kep liu fitliu.
  xon-xon: u ga kan ŋidichal, ni kpetiib, ni naatiib, ni ninkpatiib, ni natiib, ni
