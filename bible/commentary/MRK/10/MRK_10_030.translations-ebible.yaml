    irʉ peniwi tatsi, irʉ pia pexui tatsi, yawa iranno. Daxita barapomonaetha tsicotane
    be barompaya piamonae tatsi. Barapo cae pin nacuathe barapomonae peraxa jʉbinchi
    taneantobexae, daichitha barapomonae xeinaena Nacom pia peitorobi nacuatheicha
    peajʉntʉyapusʉwa po peajʉntʉyapusʉwa ataya tsiteca.
  boj-2014: '@see-verse:MRK.010.029'
  eng-OEBUS: who will not receive a hundred times as much, even now in the present
    – houses, and brothers, and sisters, and mothers, and children, and land, though
    not without persecutions – and in the age that is coming, eternal life.
