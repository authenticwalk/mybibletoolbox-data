  sab-NT: '@see-verse:MRK.010.029'
  tmd-tmd: God ñɨgö pɨ ösös rɨ ri aböna. Ñɨgö nugwidɨx mɨdaŋ, mögörɨb rol il kɨ mɨjöñ
