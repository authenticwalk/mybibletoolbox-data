    hora kakodiaja kaimoni, Deua bianaipohi'ianahi 100 hiki ipohinia. Hora vanofiriki
    va'ora vavajahariki jaboni adani oipohina, oniani ida va'ora vanajahariharivini
    hija bana. Hari. Abinina naothinia gahinaki jaboni bana kidimahi jahaki anokhomirikia
    Deus kania.
  twi-twi: na ɔrennya ofi, nuabarimanom, nuabeanom, ɛnanom, mma ne nsase mmɔho ɔha,
