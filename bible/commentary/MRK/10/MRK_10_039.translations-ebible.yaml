verse: MRK.010.039
translations:
  kpx-kpx: Ige abu namihai avoe, “Ito, noeabuna nota ke malei.” Ige au namigevei avoe,
    “Seleveta lana bae di vatehani malei hatiale ke nahate lata maleve.
  okv-H: enana na “Dago inonora” ke eo Iesu na ke einge ena. “Ke be ra, na aguhu ta
    indesona amo ungo aguhu ta indesova eto na bapataito aisona amo ungo bapataito
    aisova
  tbo-tbo: Ma hi pa, ‘Emoemotiyai.’ Ega yaka Yesu i paliwelehi i pa, ‘Naka moina,
    apo wiyuwana a umumaya taumi on’umaya po hilage a tutuhagaya apo taumi ona tuhagaya.
  mal-C: “ഞങ്ങൾ അതിനു തയ്യാറാണ്,” അവർ മറുപടി പറഞ്ഞു. യേശു അവരോട്, “ഞാൻ കുടിക്കുന്ന
    പാനപാത്രം നിങ്ങൾ കുടിക്കും; ഞാൻ സ്വീകരിക്കുന്ന സ്നാനവും നിങ്ങൾ സ്വീകരിക്കും;
  grc-SR: Οἱ δὲ εἶπον αὐτῷ, Δυνάμεθα. Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Τὸ ⸋μὲν⸌ ποτήριον
    ὃ ἐγὼ πίνω πίεσθε· καὶ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθήσεσθε·
  bgc-bgc: उननै यीशु तै कह्या, “हम कर सका सां।” यीशु नै उनतै कह्या, “जो दुख का कटोरा
    मै पीण पै सूं, थम पी ल्योगे; अर जो बपतिस्मा मै लेण पै सूं, उसनै ले भी ल्योगे।
  khz-khz: Magevega-geleto, negetiwato, “Pa.” Iesu na evaikilarato, netiwato, “Taunatauna,
    au na pana niua kaperina gomi na maki pio niua, e au pia bapatisoku bapatisona
    gomi maki pia bapatisomi.
  deu-TKW: 'Sie aber sagten zu ihm: wir können es. Jesus aber sagte zu ihnen: den
    Becher, den ich trinke, sollt ihr trinken, und mit der Taufe, mit der ich getauft
    werde, sollt ihr getauft werden.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Huactuꞌ. Jesús gudxëꞌ lequëꞌ: ―Le nactë, le
    sacaꞌ quiꞌa nedaꞌ, siꞌliꞌ caꞌ lbiꞌiliꞌ, len ca gdilaꞌ nedaꞌ nis, gdil‑liꞌ caꞌ
    nis,'
  lin-lin: 'Bazongisaki : — Iyo, tokoki ! Yesu alobaki na bango : — Solo, bokomela
    na bino kopo oyo Ngai nakomela mpe bokozwa na bino libatisi oyo Ngai nakozwa ;'
  hns-NT: 'Tab oesab bolies: „Djie-ha, hamlog kar paabe.” Tab oe bolies: „Toelog doekh
    katiehe aur maut me dopoe leihe djaise ham.'
  noa-E: Magbaawai chi Santiagoou Juan dʉ̈imua, —Ëera, marau ãwatbajup ajierram anʉm.
    Mamʉ magbaawaita Jesuu amag, —Pãrau chadcha õrau pãach dau aphʉʉ wau nʉmjã ãwatwi
    mʉ thõbarmjö thõma ajim anʉm.
  eng-EMTV: They said to Him, “We are able.” So Jesus said to them, “You will indeed
    drink the cup which I drink, and with the baptism with which I am baptized you
    will be baptized with;
  mib-NT: 'Te ni cacahān de: Cuu sáha ná. Te ni cahān yā jiín de: Jendaá jeē ndoho
    ró jnúndóho nájnūhun jeē quíji sɨquɨ̄ rī, te ndoho xeēn rō nájnūhun ndoho ri.'
  bea-bea: 'Toowe kiyehti, Atu ahandatla. Kahchu Jesus toowe yehti, Kwa hli tuwahtoissi
    tsaeh ieti otsi tughastode; kahchu ayi mehtukhaitsihkliti mihe tusakechihklitii
    ihe ayi ihe mihe naghakyechuhklitassi:'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “सुक्‍सुगे़ॽ॥” ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि,
    “खिन्‍छिॽ से़क्‍खाए इङ्‌गाॽ थुङुङ्‌बा खोर्याओ के़धुङ्‌सुॽआङ् इङ्‌गाॽ पोःङ्‌ङाबा
    बप्‍तिस्‍मान्‍नाङ् खिन्‍छिॽ के़बोःङ्‌सिॽ,
  xnj-xnj: Vakamyangula, “Tihotola.” Yesu akavajovela, “Chikombi cha mang'ahiso cheninywelela
    chakaka yati mwinywelela na kavili yati mbatiziwa ngati chenibatiziwi.
  mmx-mmx: La duga vorang i xeretna, “Ma epovo.” La ne Iesu ga lok tidu xeretna, “Munabap
    kip levenmumuat tarak la munaba vubeles at losongsongot tarak,
  cbr-NT: 'Quia ca cacëxa: —Usaribi oquin cananuna tanshiti ''ain. Cacëxun ca Jesusan
    cacëxa: —''Ën ''acësaribi oquin camina bëtsi bëtsi ocë ''ianan paëira tanti ''ain.'
  tee-NT: 'Ju yu''unch ta''ak''alhtayanalh. Tajunich ni calayach. Chai ju Jesús alacjuni:
    ―Slivasalh chunch ju amak''alhk''ajnana''it''it tachi ju acmak''alhk''ajnana''
    ju quit''in.'
  eng-LSV: And they said to Him, “We are able”; and Jesus said to them, “Of the cup
    indeed that I drink of, you will drink, and with the immersion that I am immersed
    with, you will be immersed;
  cak-NT: 'Y reje'' xqui''ij: Nakacoch'', xecha''. Y ri Jesús xu''ij chic chique:
    Can ketzij-wi chi rix xticoch''-wi anche''l ri xti''an chue ren. Chuka'' can xticoch''
    jun sufrimiento anche''l ri xtika pa nuwi'' ren; ri can anche''l jun ya'' can
    q''uey, can anche''l jun bautismo.'
  pah-NT: '@see-verse:MRK.010.038'
  sja-NT: 'Ãchia p''anaujida: —¡P''oyaadaipɨ! Jesupa maaji: —Parãpa ne-inaa k''achia
    choodait''eeda aji, mɨa chooit''ee bɨk''a. Ma awara piudait''ee mɨ piut''ee bɨk''a.'
  xed-xed: '«Aŋi, dzaʼa laviŋlava ŋni,» ka həŋ. Ka Yesu nda həŋ mantsa: «Mantsa nzakwani,
    dzaʼa say kuni ta leghwa ghuya ɗaŋwa dzaʼa yu say, dzaʼa tsuʼay kuni ta batema
    tsa ghuya ɗaŋwa dzaʼa lu ghuyɗipta ya.'
  mks-NT: 'Já na̱cachi da̱ cán já: —Cuu caja nde̱ ña̱. Já na̱cachi Jesús já xi̱hi̱n
    dá: —Mé a̱ nda̱a̱ tandaa qui̱vi̱ coho ndó ña̱ o̱va̱ ñúhu ini yáxi̱, mé ña̱ coho
    i̱. Ta tandaa qui̱vi̱ ndoho ndiva̱ha ini ndó tá quia̱hva ndoho ini i̱ a̱nda̱ quia̱hva
    ná quivi i̱.'
  gfk-S: Dur ga balu ie, “Mir tale.” Ma ne Jisas ga tange ta dur, “I tutuno be mur
    na kap no ngunungut nong iou ni kap ie. Ma mur na salo ta ira linge ing da gil
    tagu.
  bmu-bmu: Jii möta jiyohot, “Mi ölöp membit.” Jiyohotka kewö jii mörohot, “Mi ölŋa!
    Nöŋön qambi asölŋambuk nemami, iŋiri mi mewöŋanök nemahot aiga jöm nöŋgwambuknöŋ
    melun mem niŋgimei, miaŋön mönö iŋiri mewöyök melun mem etkime.
  dgz-dgz: Mu gare anega wane, “E, nu den warait.” Iesu sia wadiamon, “Tave di e nai,
    amba ne itan ugu vegaek anu tanapena e den tanai.
  eng-GNV: 'And they said vnto him, We can. But Iesus sayd vnto them, Ye shall drinke
    in deede of the cup that I shall drinke of, and be baptized with the baptisme
    wherewith I shalbe baptized:'
  zaa-NT: 'Làcabi nna ra cabi e: Guchia bá tu''. Ra tè Jesús cabi: Hualigani qui''ni
    ccá huá le padecer tì''a inte'' ccá'' padecer.'
  eng-WEBSTER: 'And they said to him, We can. And Jesus said to them, Ye shall indeed
    drink of the cup that I drink of: and with the baptism that I am baptized with
    shalt ye be baptized;'
  guh-guh: 'Nexata Santiagobeje Juanbeje jumaitsibeje: —Jãjã, panecaëjëpabeje cajena,
    jaibeje. Nexata icatsia Jesús jumaitsi Santiagobeje Juanbejejavabelia: —Paxamëbeje
    pacabejiobiaexanaenabeje pacuenia xanë nebejiobiaexanaena. Pacabeyaxuabianabejenua
    pacuenia xanë nebeyaxuabiana.'
  bon-bon: Teepi jejäsi egä, “Cine miiji gegi.” Yeesu jaajige egä, “Toraca gyene,
    weene cäme pana mäpu cabu pagege lenaja piiyepu cäme pana budre cirege äbita.
  nhw-BL: 'Huan inijuanti quiilhuijque: ―Quena, tihuelise. Huan Jesús quinilhui: ―Nelía
    antlaijiyohuise quen na. Huan nelía anquipanose miyac tequipacholi quen na nijpanos.'
  swh-ONEN: Wakajibu, “Tunaweza.” Kisha Yesu akawaambia, “Kikombe nikinyweacho mtakinywea
    na ubatizo nibatizwao mtabatizwa,
  wbi-wbi: Vakamwamula vakati, “Eena, tunoghiliile.” UYesu akavavuula akati, “Isila
    ija lupumuko jino nikilila une.
  bba-bba: Bɑ nɛɛ, sɑ ko kpĩ. Mɑ Yesu bu sɔ̃ɔwɑ u nɛɛ, ɡeemɑ, i ko wɑhɑlɑ wɑ ye kon
    wɑ, bɑ koo mɑɑ nɛn bɑtɛmun bweseru bɛɛ ko,
  eng-KJVCPB: 'And they said unto him, We can. And Jesus said unto them, Ye shall
    indeed drink of the cup that I drink of; and with the baptism that I am baptized
    withal shall ye be baptized:'
  kgk-NT: —Ha'e voi, he'i. —Ne ndive ore orohasa asyse, he'i íxupe. —Néi, he'i, —Xe
    mbohasa asy hagwã-rami ave, pehasa asy va'erã voi. Ajepy'apy hagwã-rami ave, pejepy'apy
    va'erã voi, he'i íxupe kwéry mokõigwa-pe.
  waj-waj: 'tuduu rikiada sai tunoo: Fai ta nneeda varaaravaivee, tuduu rikioo Yisuuva
    ivaitana sai tunoo: Aikioovai. Ni nnoori toori kapikaraivakidiri fai ngieevaitanaata
    nnaaravee. Vaidiiya nnoori apira suaivaki nnooriivo iya rummua apu kiaineema mmamma
    nniitaraivo ni rummua apu kiaivaa ngieevaitanaata varaaravee. Inna aikioovai.
    Vaidiivaitana vuaivo ni yaaku yaadudainningiaa varino vuaivo ni yaaku geedainningiaa
    varinaraivo hama na nakaaraivaa roosiima ee-oo tinai ivaitana variaaravai. Ii
    mmaata ivaitana ni Napoova vaidiiyani teerama kiaivaitana fai mminai varada variaaravaivee,
    tiravai.'
  ekk-PKP: „Jah, me suudame,“ kostsid nad. „Te joote sellest karikast, millest mina
    joon, ja teid ristitakse sama ristimisega millega mind,“ ütles Jeesus neile,
  mpx-mpx: Yemesa ge talina hi ba, “Ibwe. Bosowaima ya.” Inoke Yeisu i ba, “Tunahot,
    kom toto na imwa, komiu abwe nuku imwa, ge babitaiso toto na babitaisowa, komiu
    abwe nuku babitaisowa.
  wbp-wbp: Junga-juku, Jamajirli manu Jaanurlulku-pala jangku-manu, “Yuwayi, lani-wangu
    karlijarra nyina nyuntukuju waalparrirninjakuju.” Jijaji wangkaja-palangu, “Junga,
    kari-nganta kapunpajupala waalparrirni ngaju, manu kapulu-nyarra murrumurru-mani-yijala
    nyumpalaju ngaju-piyaju.
  luo-luo: Negidwoke niya, “Wanyalo.” Yesu nowachonegi niya, “En adier ni ubiro metho
    e kikombe ma amethoe mi obatisu gi batiso mitisago,
  nhe-NT: 'Huan yajuanti quiilhuijque: ―Quena, tihuelise. Huan Jesús quinilhui: ―Nelía
    intlaijiyohuise queja na. Huan nelía inquipanose miyac cuesoli queja na nijpanos.'
  aii-aii: 'ܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ”ܗܹܐ، ܟܹܐ ܡܵܨܲܚ.“ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ:
    ”ܟܵܣܵܐ ܕܫܵܬܹܢܹܗ ܒܸܬ ܫܵܬܹܝܬܘܿܢ، ܘܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܦܵܝܫܹܢ ܥܡܝܼܕܵܐ، ܒܸܬ ܥܵܡܕܝܼܬܘܿܢ،'
  esk-NT: Taapkuak malġuk nipliutigaak, “Pił̣hiñauruguk.” Jesus-ŋum nipliutigik, “Iliptik
    iḷumutun imiġisirutik alianaqtuamik imigaksrautimnik suli apqusaaġisipḷutik naŋinnaqtuakun
    apqusaagaksrautipkun.
  msb-msb: Nagsabat man sinda, “Opo.” Tapos, ginsabihan naman sinda ni Jesus, “Amo
    ngani, pagainuman man niyo an kupa na akon pagainuman kag kamo pagabunyagan pareho
    san pagbunyag sa akon.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Tiúh¹ báh³ jnieh³ ―ca¹juúh²dsa. Jøng² ca¹juúh²
    Jesús: ―Lah¹dsóh² cánh³ báh³ hniah¹² jmø³uai¹² cán³ jní². Ŋieh¹ báh³ hniah¹² jmø³uai¹²
    dsa¹ŋë́² jní².'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ଉଁ ଆମେ ପାର୍‌ବୁ ।” ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏଟା ସତ୍‌ସେ
    । ମୁଇ ଜନ୍‌ ମୁତାର୍‌ ଦୁକ୍‌କସ୍‌ଟ ପାଇବି ଆରି ଜନ୍‌ ଡୁବନ୍‌ ନେବି ତମେମିସା ସେ ମୁତାର୍‌ ଦୁକ୍‌
    କସ୍‌ଟ ଆରି ଡୁବନ୍‌ ପାଇସା ।
  meu-meu: Idia eto, Oibe. Bena Iesu ese e hamaorodia, eto, Momokani, lau baina inua
    keherena umui danu ba inua, bona lau bae bapatisolaigu bapatisona umui danu bae
    bapatisolaimui.
  yva-NT: Yo raura akananto Ai yare, “Ririmamaisy aje.” Umba Yesus po raura nakananto
    yai pare, “Tugae, indati wuripamo itavono Inai ipo siurijo manakoe ranawan, muno
    isatawandi siurijo kakaije rai.
  dgc-dgc: Ey “O,” kagi de, “kaya me.” “I hirap a tiisén ko éy matiis moy ngani be,”
    kagi na, “sakay mabinyagen kam be ta pangbinyagen diyakén.
  zpm-NT: 'Rëbchaa zho: ―¡Zlëëb no! Dzigo rëbchaa me lo zho: ―Nli zaṉ to guieḻnë ne
    gaṉ naa, ni zded to miṉe teed naa;'
  hix-NT: Àhà, amna nenàmtàhkehe, ketxkon hatà, nyamoro ha. Yaworo màketxhe, kekon
    hatà, Txesusu, àwyanye. Rowyaro rma rha oyeryewhamtoho komo menàmtàhketxhe hampànà.
  sim-sim: Urik frimu mbara, �He, shi kishandahi shir.� Karem fri mbarik ormu mbara,
    �Ome sira. Nomorawu os anhik talakwa oso shihik er nga talawa sir. Os fa si rasaha
    si sirishinak a sikwa oso shir er nga shi sikwa sira.
  npi-ULB: तिनीहरूले उहाँलाई भने, “हामी सक्छौँ ।” येशूले तिनीहरूलाई भन्‍नुभयो, “मैले
    पिउने कचौरा तिमीहरूले पिउनेछौ । र मैले लिने बप्‍तिस्मा तिमीहरूले पनि लिनेछौ ।
  cgc-cgc: Sabat danen, “Ee, masarangan nay.” Ambal Jesus, “Igo ambal nyo an. Maagian
    nyo daw antuson segeng na kabellay daw kasakit na maagian ko.
  tim-tim: hin magaŋiat, “Âlepŋe aktetŋe miawaknetkiwiap.” dâmbela hin makyetkiep,
    “Nâ tu nembian are yet bundâk nembiandat. Akto tu puli puli are miawakniŋbiap
    arekŋe yet gai miawakyetkiwiap.
  yor-yor: Àwọn méjèèjì dáhùn pé, “Àwa pẹ̀lú lè ṣe bẹ́ẹ̀.” Jesu wí fún wọn pé, “Lóòótọ́
    ni ẹ̀yin ó mu ago ti èmi yóò mu, àti bamitiisi tí a sí bamitiisi mi ni a ó fi
    bamitiisi yín,
  wos-wos: Wungi wandéka bér wa, “Xéxé. Hérataani.” Wungi wambéka dé wa, “Béni wuna
    hanyandémbu satambéni. Béni wuni nandiwun guré nanditambéni. Wu mwi hundi dé.
  emp-NTPO: 'Ãdjia panusid̶aa: –Mãẽ, bia mĩgad̶i carea panʌa.– Maʌ̃ne Jesuba jarasia:
    –Bãrã sid̶a wãrãda mʌ̃ quĩrãca bia mĩgad̶ia.'
  eng-F35: 'They said to Him, “We are able.” So Jesus said to them: “You will indeed
    drink the cup that I drink, and you will be baptized with the baptism that I am
    baptized with;'
  ind-ind: Jawab mereka, “Kami bisa.” Lalu kata Yesus, “Memang kalian akan menderita
    dan memikul kesengsaraan besar sama seperti yang akan Aku alami.
  pes-OPCB: 'جواب دادند: «بله، می‌توانیم.» عیسی فرمود: «البته از جام من خواهید نوشید
    و در تعمیدی که می‌گیرم، شما هم تعمید خواهید گرفت،'
  mpt-mpt: I dabo baabaibo Ae nisa inanomabbiobo gesiba Yesuse baabenea Bainobe. Kab
    aay ele ne dowonamabie ib dab osa dowonomabiobe. Eka ne aay ele fuelanamabi esa
    ib dabo fuelananomabib otane
  ssx-ssx: Kutupa ipilikana꞉ma꞉ ipika꞉ pi hombo peaaso alota꞉ Diki ana꞉ pa꞉la꞉me lepekeme.
    Yesuma꞉ ipiliki pa꞉ta꞉ alota꞉ I̱ma꞉ kapona꞉ nolue ekita꞉ ota꞉ nelipipikie. I̱
    bapitaisi peaalua꞉ tupa꞉ ipiliki ota꞉ bapitaisi peaalieke leekeme.
  mkl-mkl: Nɔ ɑ̀ ni ɑŋɑ ɑɑ yɔkɔ. Nɔ í sɔ̃ ŋɑ mɑ́ í ni, ntɔi, ɑɑ yɛ ijuukpɑ̃ iyi ɑn
    yɛ ŋɑ. Zɑkɑ bɛi inɛ ŋɑ ɑɑ kpɑ̃m iju, bɛɛbɛi ɑɑ ceɑ iŋɛ mɔ.
  gaq-gaq: ମେଇଙ୍ଗ୍‌ ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଅଁ ନେୟାଏ ।” ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍
    ଆଣ୍ଡିନେ ମୁତାଅରିଆ ଉଗ୍ ଣ୍ତିଂକେ, ପେ ସାପାରେ ଆତ୍ଅରିଆ ପେଉଗ୍‌ଏ । ନେଙ୍ଗ୍ ଆଣ୍ତିଡାଗ୍ରା ଦିକ୍ୟା
    ଣ୍ଡିଂଏ, ପେ ଡିଗ୍ ଆତ୍‌ତେ ଦିକ୍ୟା ପେଡିଙ୍ଗ୍‌ଏ ।
