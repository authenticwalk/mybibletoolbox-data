    “Mwana wa Daudi, nionele mbazi!”
  enq-2: Dopa leamopa, endakali longome baa pii kaena lao pyalanya leami. Dopa leaminopapi,
    baame etete puu lao wii lao, “Dapita Ikiningi, embame namba kondo kaeyapoko!”
    lea.
  eng-ASVBT: 'And many rebuked him, that he should hold his peace: but he cried out
    the more a great deal, Thou son of David, have mercy on me.'
  mna-mna: 'Wal pakan tiŋasaari mi tiso pini be imaane. Tamen som. Kalŋaana biibi
    kat ma iso: “O Dabit Lutuunu, muŋai yo lak!”'
  myw-myw: Babaw gamag bo ika̱nes, ilansa, “Kukwa̱pay.” Togo singaya iwkuwak, ilana,
    “Ya̱koum Deibid tabun ya̱koum, binok nuwam yey.”
  sby-sby: Nabambi bantu balamucanchilila kwambeti amwene, nomba nendi empwalapitilisha
    kubilikisha, “Mwanendi Dafeti kamunyumfwilako nkumbo.”
  sll-sll: Dimba, ari hobi hanere kura ha ditere “sime molo,” ditongwi. Ditomba, yal
    i hon gala bir dire, “Debit gang ye, aki di na tomo?”
  yaq-NT: 'Intok juebenaka, ka jaiti a'' jiusaeka, au omten. Taa juna''a che''a juni
    san kusisi chaaeka inen jiian: ―Labiituka''utat yeu simria, nee jiokole''e ―ti
    jiian.'
  uro-uro: Dä ama rhäqäp na rha ama ruvek tit näs täm ga dä rhi qoar na qa iva mänadin
    däm ga sokt di nak kät näs masirhat toqortäqyia, “Ma Devit aa emga na nge, ngi
    lavuqi na ngo.”
  ita-1885: 'E molti lo sgridavano, acciocchè tacesse; ma egli vie più gridava: Figliuol
    di Davide, abbi pietà di me!'
  muy-muy: 'Eslini mis kay tə̀ləgi, tə̀hi : « Lakakaba. » Naŋ ti ni àzlahkivu kay
    kay sawaŋ, àɗəm : « Wur ge Devit, nə̂suk cicihi ti. »'
  kqc-kqc: Emaradi babo niyaine vo niyadi, idu besa raka niyo, “David di tutubena,
    na iriyeduka re!”
  tav-tav: 'To bairo cʉ caĩro apirã capãarã camaja: —¡Awajaqueticõaña! ¡Janaacʉja!
    cʉ caĩ tutiyuparã Jesu jʉgoye cáaána maca. To bairo na caĩ tutirije to cãnibato
    quena seetobʉja caĩ awajanemoñupʉ tunu: —¡Ʉpaʉ David ãnacʉ pãrami, Dio cʉ cajooricʉna
    mʉ ã! ¡To bairi yʉre bopaca tʉjʉya!'
  eng-ULB: Many rebuked the blind man, telling him to be quiet. But he cried out all
    the more, “Son of David, have mercy on me!”
  spa-VBL: Y muchas personas le decían que se callara, pero eso solo lograba que él
    gritara aún más, “¡Jesús, hijo de David, por favor, ten misericordia de mí!”
  fra-_FOB: 'Et plusieurs le reprenaient, pour le faire taire; mais il criait encore
    plus fort: Fils de David, aie pitié de moi!'
  hau-ULB: Mutane da yawa suka kwabe shi, cewa yayi shiru. Sai ya kara daga murya
    kwarai da gaske, yana cewa, Ya Dan Dauda ka yi mani jinkai, ka ji tausayina!”
  mal-mal: 'മിണ്ടാതിരിക്കുവാൻ പലരും അവനെ ശാസിച്ചിട്ടും: “ദാവീദുപുത്രാ, എന്നോട് കരുണ
    തോന്നേണമേ” എന്നു അവൻ ഏറ്റവും അധികം നിലവിളിച്ചുപറഞ്ഞു.'
  kkc-kkc: Eseme odoo aboso yo hamaga takaso. Esino yo koodobilega, see diya neligidi
    egeesee takaso, “Deibidiyo amawe, nayo a sooloo dolone pidiye!” dee takaso.
  urd-GVR: Bahut-se logoṅ ne use ḍāṅṭ kar kahā, “Ḳhāmosh!” Lekin wuh mazīd ūṅchī āwāz
    se pukārtā rahā, “Ibn-e-Dāūd, mujh par rahm kareṅ!”
  far-far: Ma na wane ki kera ka balufia, ma kera ka saea fuana fua nia ka to aroaro.
    Boroi ma nia ka fi akwa ka baita 'asiana ka 'uri, “Wele ana kwalafa sa Deved 'ae,
    'oe manatai nau mai!”
  suz-BL: मिनु शुशेमी “सिक्‍सी पावो” दे हुइक्‍तमे बाक्‍त। आं चहिं ङोंइती क्‍येङा शुश
    वाइ ब्रेश्‍शा “दाऊद आ तौ, शिशी पाइय्‍यीनी” दे ब्रेम्‍माक्‍त।
  car-NT: 'Irombo pyime kari''na ''wa e''mapoty''po, ity''nato''me. Mo''ja ''ne ka''tu
    rapa te iko''tapoty''po: “David parymbo, ykotanory eneko to!”'
  amp-amp: Inji kfo nakumotr wom yimam kfo thfamomr. Ror nhai wany yakiohato naku
    tmbhormor. Tfit wompam masat kfo nakuyafo memor, “Defitrhu tangishofe, wayuhuwafna!”
  bht-bht: उसयो मतयां झिड़कां दीतियां की चुप रे, पर सै होर जोरे ने बोलणा लग्गा की,
    “हे यीशु, राजा दाऊदे दे बंशज, मिंजो पर दया कर।”
  eng-NOY: And many sharply bade him be silent; but he cried out the more, Son of
    David, have pity on me!
  cub-NT: '—Bi ajacʉ mʉ, arĩdurejaimad̶a Jesújãque nʉivʉ. Ʉbenita pʉeno baju cod̶oboborejamed̶a
    ʉ̃ cojedeca: —Mʉ, David bácʉi pãramecʉ, Jʉ̃menijicʉi daroimʉ mácʉ, ñʉje jabocʉ
    bacʉyʉ́, yʉre cõmaje ãroje jã́jacʉ mʉ, arejamed̶a ʉ̃.'
  ita-1927: 'E molti lo sgridavano perché tacesse; ma quello gridava più forte: Figliuol
    di Davide, abbi pietà di me!'
  lww-lww: Ana yaru tap̃ena la apisin sinemimien pania, asape “Ee, ve om̃aaga re.”
    Ana naga pion manene la pavini, sape “!Sup̃e-o, ko lus kiena ne Tepet, awis, nesape
    sinem̃a ye inu.”
  ckb-ckb: 'زۆر کەس ئەویان سەرزەنشت کرد تاکو بێدەنگ بێت. بەڵام زۆر بەرزتر هاواری دەکرد:
    «کوڕی داود، بەزەییت پێمدا بێتەوە!»'
  spm-spm: Am mbɨŋgeema gumasi rako amisira avɨrara dɨman aŋn thɨvagha inɨmɨre ikhaaousuava
    aŋm mbɨŋgeeghi. Mem mbɨŋgeema am mbɨghɨravɨra dɨɨvɨre iti, “Devitɨn avav nanɨ
    ukuarukuvi!”
  nas-nas: Eeꞌnoko nantoong karikaꞌke poteaama dooroomparaaꞌnaang botoauꞌ. Eeꞌnoko
    teeꞌpaako bakei aaꞌnaꞌ bokuma aaꞌpuuꞌ, “Deevitaꞌ bakanaving-koong, piaameai ning.”
  uvl-uvl: Pe iri halang tepoi hele pe te hele lange i ke reng. Pe ero. Non neu alngana
    ke soke toto ol, “Teuit tuna, letemia iau ke o halaua iau!”
  tpa-tpa: Ma rava boruhi hi eni ma hi riwei hipa, “Ma genuwana!” Ma apoma ponana
    i raꞌata ma i ghoreghore duma ipa, “Yesu, David a umavou, ma raunuwa apoꞌapoeꞌu!”
  eng-BBE: 'And some of them, turning in protest, gave him an order to be quiet: but
    he went on crying out all the more, Son of David, have mercy on me.'
  ixl-CNT: 'Utz sibꞌal aanima nichmajon iqꞌeqꞌuneꞌ. Pek aal koꞌn maas nichiqꞌeqꞌuneꞌ:
    —¡Ituꞌxh ixalam Daviid, txum unvatz!— Chia.'
  xsi-xsi: Andeta kinzi tamâta rârâ simbita sipai tu, “Wa, noko kawa buu!” Andeta
    isarâwa kawa kâki ŋalae tu, “Daviti ne vâsa, kalo sukâŋa ŋanana!”
  crx-NTPO: Lhane t'edoosnih huyulhni 'ink'ez whuch'a híniyoot. 'Et hoonts'i 'on nus
    'aldzul whe 'utni, “Sizi David oots'u hainzut-un sgha té'ninzeh!”
  kan-OKCV: ಸುಮ್ಮನಿರುವಂತೆ ಅನೇಕರು ಅವನಿಗೆ ಒತ್ತಾಯಪಡಿಸಿ ಹೇಳಿದರು. ಆದರೆ ಅವನು ಇನ್ನೂ ಗಟ್ಟಿಯಾಗಿ,
    “ದಾವೀದನ ಪುತ್ರನೇ, ನನ್ನನ್ನು ಕರುಣಿಸು,” ಎಂದು ಇನ್ನಷ್ಟು ಕೂಗಿದನು.
  bbb-bbb: Fu ijiege kumei rove e ijia ruovo ije buka uri kuriaerena kuae, Eko, mauike
    igia fino kuae. Rove e ije fuka una urukeigia vijekinu kumei, E Ireobo E Devidido
    uifari gare, a na oefiadakuma ni na ifejieno kumei.
  blw-blw: Yag chuar hen anchichay cha mangingar an hiya ta guminang koma. Ngém annag
    inyam-améd way mangèngaw way mangaliyén, “Heay ganà David, panga-asem paat ta
    ség-anganà.”
  tam-2017: 'அவனை அமைதியாக இருக்கச்சொல்லி மக்கள் அவனை அதட்டினார்கள். அவனோ: தாவீதின்
    குமாரனே, எனக்கு இரங்கும் என்று முன்பைவிட அதிகமாக சத்தமிட்டு கூப்பிட்டான்.'
  azz-NT: 'Pero miacque quitacahualtijque Bartimeo para ma tamatisquía; pero in Bartimeo
    cachi oc tzajtzía ijcuín: ―Tejuatzin, tion Totemaquixtijcatzin, tion Teconetzin
    de rey David, xinechonyolicneli.'
  spa-RV-1909: 'Y muchos le reñían, que callase: mas él daba mayores voces: Hijo de
    David, ten misericordia de mí.'
  csy-csy: 'Mi tampi te in ama a om khikhep natu in tei uh hi kale: Nang David Tapa
    awng, hong hesuak kapo in, ci in au seseam hi.'
  mxq-NT: 'May ja ja̱ꞌa̱yʉty ꞌyoojʉdʉ es ꞌyamónʉt, per ja wiints niꞌigʉ waanʉ mʉk
    yaxkeky: —¡Davitʉ tyʉʉmp ꞌya̱a̱ts, paꞌꞌayoogʉts!'
  tzj-NT: 'Pro e q''uiy ja winak quemaj rch''olixic: —Xa jun catq''ue wi'', ma tarak
    ta achi'', ne''xi ja ti moy. Pro arja'' xa más chi na xurak ruchi'' trij ja Jesús:
    —Atat ja rat Ralc''wal can ja rojer rey David, tapokonaj jutz''it nwach, ne''
    chic jutij tre.'
  tdt-tdt: Ema barak siak nia hodi haruka nia nonook. Maibee nia bolu makaas liu tan
    dehan, “Liurai David nia Jerasaun, hanoin hau ba!”
  ron-BTF: 'Și mulți îi porunceau să tacă; dar el striga și mai mult: Fiul lui David,
    ai milă de mine.'
  eng-WEBP: Many rebuked him, that he should be quiet, but he cried out much more,
    “You son of David, have mercy on me!”
  eng-FBV: Lots of people told him to be quiet, but that only made him shout even
    more, “Jesus, son of David, please have mercy me!”
  nld-1939: 'Velen vielen tegen hem uit, om hem tot zwijgen te brengen. Maar hij riep
    nog harder: Zoon van David, ontferm U mijner!'
  bwo-bwo: Aaywotsu, «S'ik eree!» ett bín bo hadi, bímó, «Dawit naayo aage! Oona neesha
    maac'o taash k'ewowe!» etfetst aydek't bogshdek't b́ kúhi.
  nch-BL: 'Huan miyac masehualme quiajhuaque nopa popoyotzi para ma ayecmo tahuejchihua,
    pero yaya achi más tahuejchijqui: ―¡Jesús, tiiteipan ixhui David, techtasojta!'
  quc-TNT: 'E q''uia ri winak ri xquiyajo, xquibij che chi chutz''apij u pu chi''.
    Ri are'' c''ut xa man cuta taj, xane más co na xch''awic, xubij: ¡Ralc''ual can
    ri ka mam David, tok''obisaj la nu wäch! —xcha''.'
  tfr-NTPO: Kuya l̈öng l̈irë ga tjl̈ẽ ba kong ga «Pja kjinkozong» l̈e l̈ok ba kong,
    gueniyo ga kjinkë l̇l̇ëme. Tjl̈ẽno dbo go jek obi, tjl̈ẽ ga «¡David tjëyo, tja
    songe l̈ozong!» l̈e.
  kaq-NT: 'Jascaraiton: —Jascayamahue. Netehue —hahcanquin hichaxon. Jascahahbo hashoan
    coshin sca yohuani: —Hehon shinanhue, Davidinin baquen —hahquin.'
  ahr-ahr: तवय त्याले बराच जणसनी धमकाडीन सांगं, गप्प ऱ्हाय. पण तो जास्तच वरडाले लागणा,
    “हे दावीदना पोऱ्या, मनावर दया कर!”
  sgb-sgb: Binawal yan maglabak hên hatoy kal-atan ya ampakihonol kan Apo Jesus, noa,
    impakakhaw nan in-angaw, “Kaapo-apoan ni Arin David, ingalwan mo ko dayi!”
  vie-1934: 'Có nhiều kẻ rầy người, biểu nín đi; song người lại kêu lớn hơn nữa rằng:
    Hỡi con vua Đa-vít, xin thương tôi cùng!'
  kxv-kxv: ଏମ୍ବାଟିଏ ହା଼ରେକା ଲ଼କୁ ଏ଼ୱାଣାଇଁ ପାଲେଏ ଆ଼ହାଲି ଦାକା ହୀତେରି, ସାମା ଏ଼ୱାସି ଅ଼ଡ଼େ
    କାଜା ହା଼ଡାତଲେ ଏଲେଇଚେସି, “ଏ଼ ଦାୱୁଦ ମୀର୍‌ଏଣାତି ଜୀସୁ ନାଙ୍ଗେ କାର୍ମା ମେସ୍ତାମୁ ।”
  cha-cha: 'Ya megae mumomye para ufamatquilo: lao mas umagang gosagang: Jago ni y
    Lajin David, gaease nu guajo.'
  amu-NT: 'Jndye nnꞌaⁿ jlaꞌtiaꞌna jom na catseicheeⁿ, sa̱a̱ jom yacheⁿ tyotseixuaatyeeⁿ,
    tsoom: —ꞌU, na cwiluiindyuꞌ tsjaaⁿ David na jndyowicantyjooꞌ, cꞌoomꞌ na wiꞌ tsꞌomꞌ
    ñꞌeⁿndyo̱.'
  hin-CV: उनमें से अनेक उसे पुकारने से रोकने की भरपूर कोशिश करने लगे, किंतु वह और
    भी अधिक पुकारता गया, “दावीद की संतान, येशु! मुझ पर कृपा कीजिए!”
  eng-OURB: Many rebuked him, that he should be quiet, but he cried out much more,
    “You son of David [Beloved], have mercy on me!”
  spa-BES: Y algunos de ellos, volviéndose en señal de protesta, le ordenaron que
    guardara silencio, pero siguió gritando aún más, Hijo de David, ten piedad de
    mí.
  san-BEN: ততোনেকে লোকা মৌনীভৱেতি তং তর্জযামাসুঃ, কিন্তু স পুনরধিকমুচ্চৈ র্জগাদ, হে
    যীশো দাযূদঃ সন্তান মাং দযস্ৱ|
  tdx-tdx: 'Tsiefa ty nañendak’aze hianjiña’e fe àntsake te nipoñafe’e ty hoe: Ry
    Ana’ i Davide iferenaiño.'
  naf-naf: Egaŋ kegok ŋagak mtasume am notnaŋ ekŋenaŋ, “Buzak tat,” zemti zemkulumpewienaŋgut
    egaŋ ewe ŋagak temaŋ msumti zeye, “Zisas, geŋ Dewitgat sokŋaŋaŋ nâgât kembeŋ mi!”
  grc-MT: και επετιμων αυτω πολλοι ινα σιωπηση ο δε πολλω μαλλον εκραζεν υιε δαυιδ
    ελεησον με
  vid-vid: Wanhu wenji nawamng'hanuchila leka yanyamalile, ila heye nakalutilila kukwiniza
    lizi, “Mwana wa Daudi, umbonele isungu.”
  pio-NT: 'Madécaná wenàiwica icuísacani yái matuírica masànáanápináni, quéwa imáidaca
    quéwanáta mamáalàacata cachàiníiri iyú: —‍¡Pía, rey David itaquérinámica, Dios
    ibànuèrica walí wacuèrinápiná, piicá nupualé! —‍íimaca.'
  tsn-tsn: Mme batho bangwe ba mo kgalemela ba re, “Didimala!” Mme a goa segolo bogolo
    gangwe le gape a re, “Ao! Morwa Dafide, nkutlwela botlhoko!”
  amr-NT: —‍Yabatikdeʼ. —‍Aratbuta huiyokda eʼnonaʼtada nogi̱ti huakkaʼaʼda oʼnokoyeʼuyate.
    —‍Metinepahuiʼ, Jesús Daviden adhueaʼ huasiʼpo. —‍ʼUttaʼda onaʼuyate.
  pwg-pwg: Ma wawaya peyarisi iyeghai ma ivonei da kawana ita pota. Ma kegha da ighekiirara,
    “David Tupurereghina, kevi kamyuyuweku!”
  cjv-cjv: ari munmane kura kam di tere “Nemane,” dire “Ka dikeo!” di teimba u ori
    wom boire “Dawiri gauwom yo, na kanam firo!” di tongoro
  tha-KJV: มี​หลายคนห้ามเขาให้เขานิ่งเสีย แต่​เขายิ่งร้องเสียงดังขึ้​นว​่า “​บุ​ตรดาวิดเจ้าข้า
    ขอทรงเมตตาข้าพระองค์​เถิด​”
  por-BR-2018: 'E muitos o repreendiam, para que se calasse; mas ele clamava ainda
    mais: Filho de Davi! Tem misericórdia de mim!'
  mhl-mhl: Oŋu oŋgame kokoineji buŋo bokeru ŋeiŋgo ore qomuku nebuŋyoŋ, iŋoji yameŋ
    keku oŋgaya. “Deiwidre osigida, goji ŋonemaiŋ enare!”
  klv-klv: Nǝvanuan isob̃ur losivoh lan hǝn b̃emǝdau. Be ikai habat am ke, “Anatun
    siTevit, nǝlom̃ titaŋis ginau!”
  bco-bco: Kalu nolba꞉yo꞉ siyo꞉ ko꞉n kalu a꞉no꞉ halalelakiyo꞉ a꞉la꞉sio꞉, “Ge tola꞉so꞉bo!”
    A꞉la꞉sio꞉ ko꞉sega, kalu a꞉ma꞉yo꞉ towo꞉ halale ho꞉ida꞉liki a꞉la꞉sio꞉, “Da꞉ibida꞉
    so꞉wa, giyo꞉ ne mada nofola꞉sa꞉ga꞉ asuwa꞉foma!”
  kdl-NT: Ama ushani a ɓarana yi a tonuko yi u paɗa, shegai u lapulai u salai cika,
    “Maku ma Dawuda, pana asuvayali a va̱!”
  apu-NT: 'Ininiã apanakini kãkiti pinitari: —Maãtako. !Pakirinãtape —itxarina mõsiãreti.
    Iuaritika apiata akirinanikata: —Taviini apika mekani. Piamonĩkanoko nota —itxanãta.'
  roo-roo: Oa iava riro irara rerare reopaaepa oiso purapaoro, “Auoro, ora tape pieu,”
    osa keeraroepa ita rirovira rutu. Uva oiso puraroepa ita, “Vii Devit Oviitoaaro.
    Ragaivipa siraou.”
  miz-NT: 'Ñaꞌa sán ne, dē tíi ña ni ñā: —¡Duꞌxēn! ¡Ñá ku kuān xkoó kaꞌan! —kaꞌan
    ña. Ntá tsi ña kuāá san ne, da dií dií ka ntii kākaꞌan ña: —¡O Iꞌxá Davii, ntuntāꞌví
    ini nto ko! —kaꞌan ña.'
  qvz-NT: Shuccuna, Chunlla ai, ama caparichu nisha piñanaura. Randi paiga mas sinzhita
    capariura, Israel rey amu Davidmanda mirai ashami ñucata yuyarisha yanapahuai.
  deu-ELO: 'Und viele bedrohten ihn, daß er schweigen solle; er aber schrie um so
    mehr: Sohn Davids, erbarme dich meiner!'
  mjc-NT: 'Tacan tan quitsaha̱ cuxaan nyɨvɨ tsi ra tan catyí ñi tsihin ra na cutaxin
    ra, maa tyin cuñihi̱ ca ra caná tsaa ra tan catyí ra: ―¡Tata ra David, cu̱ndaahvi
