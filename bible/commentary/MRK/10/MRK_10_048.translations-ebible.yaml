verse: MRK.010.048
translations:
  kpx-kpx: Ige ataeau aiohavoi avuho loui avoe, “Tobekai unela.” Ige au tota baita
    hoai loui avoe, “Deividi mo, dahoe uvuai di tedahonela.”
  okv-H: embomeni na ke toaja isembea rate embo amina ehako ke hori gagaha eto “David
    ta Meni na jo au kito na hondate e.” ainge enu
  tbo-tbo: Ma lawa magomagouhi hi paliyeya hi pa, ‘Hei, una genuwana!’ Tamogi i otu
    labatana i pa, ‘Tam Dawita gogana, una lunugotootogogeu!’
  mal-C: പലരും അയാളെ ശാസിച്ചുകൊണ്ട്, മിണ്ടരുതെന്നു പറഞ്ഞു. എന്നാൽ അയാൾ അധികം ഉച്ചത്തിൽ,
    “ദാവീദുപുത്രാ, അടിയനോട് കരുണതോന്നണമേ” എന്നു നിലവിളിച്ചു.
  grc-SR: Καὶ ἐπετίμων αὐτῷ πολλοί, ἵνα σιωπήσῃ· ὁ δὲ πολλῷ μᾶλλον ἔκραζεν, Υἱὲ Δαυίδ,
    ἐλέησόν με.
  bgc-bgc: घणाए नै उस ताहीं धमकाया के बोल-बाल्ला रह, पर वो और भी रुक्के मारण लाग्या,
    “हे दाऊद की ऊलाद, मेरै पै दया कर!”
  khz-khz: Taunilimalima gutuma na gegoloato e gevaikilaato, ragai pene kogo negetiwato,
    na ia ekea-vigirage-vigiragewai, “Davida Natuna o, au ono gita-vetugaku!”
  deu-TKW: 'Und es schalten ihn viele, daß er schweige. Er aber rief um so lauter:
    Sohn Davids, erbarme dich meiner.'
  zsr-NT: 'Guladíl‑l lëꞌ didzaꞌ nup taꞌdö́d niꞌ, të lëꞌ: ―Bseyj ruꞌu. Niꞌr zidzjr
    bulidzëꞌ, rnëꞌ: ―Zxiꞌn xsoëꞌ David. Buechiꞌ ladxiꞌ nedaꞌ.'
  lin-lin: 'Bato ebele bazalaki kopamela ye mpo ete akanga monoko na ye, kasi Bartime
    agangaki lisusu makasi : — Mwana ya Davidi, yokela ngai mawa !'
  hns-NT: 'Tab dher manai log oke daaties aur bolies: „Tjoep!” Bakie oe auro kaske
    tjiellaais: „Raadja Daawied ke aulaad, hamme daaja kar!”'
  noa-E: Mag chi dau khĩsu khitʉmua ääa khabaadeewai Jesús dʉ̈i õor wëtmarr khʉʉnau
    irig meeurrarrau aajeejim anʉm, khĩupamkhĩir. Mamʉ magbaawai chará warag thet
    ääakhamua, —Jesús, pʉʉta rey David khakhitarr ag chaain ewagam khʉʉn Iewaau marau
    nʉ narr. Mʉ ap chitʉm mʉ dau aug khaugbahur aajeejim anaabá.
  eng-EMTV: And many rebuked him, that he should be silent. But he cried out all the
    more, “Jesus, Son of David, have pity on me!”
  mib-NT: 'Te cuehē ñayuu ni cacahān i nuū de jeē na cásɨ de yuhu de. Te máá de víhyá
    gā ni cana jee de: Máá ní jeē cúu ní Séhe yucūn David, cundáhú ni ni sáña víī,
    achí de.'
  bea-bea: 'Kahchu natlone yatati atu awotihi gha: hoontye ooli otaihchi ohtye otyesta,
    David chue, soonchoonaya.'
  lif-NT2: यरिक् मनाहाॽरे़ खे़न् स्‍वाःत् युङे़ॽ फाॽआङ् मे़भे़ःक्‍तु॥ कर खे़न् आल्‍लसाङ्
    साॽरिक् अःक्‍ते़, “दाउदरे़ कुस्‍साःए, इङ्‌गाॽ लुङ्‌माॽ तुक्‍ताङ्‌ङे़ॽओ!”
  xnj-xnj: Vandu vamahele vakamlakali kumgunisa, nambu mwene akayonjokesa kukwesa
    lwami, “Mwana wa Daudi, unihengela lipyana!”
  mmx-mmx: La buaang limixin diga tong i rin do na lok pilo, ketla neni gap kup silok
    keretna, “Livisik li at ne Devit. Una balamu ia.”
  cbr-NT: 'Usaía quia oquin ca anu ''icë unicaman banaxma isa nëtë́nun quixun cacëxa.
    Cacëxbi ca nëtëtima ax ''icësamaira oi ñunshínrui munuma cuëníshtëcëni quiacëxa:
    —Davitan rëbúnqui, Nucën ''Ibu Cristo, nuibaquin ca ''ë ''aquin.'
  tee-NT: 'Para na lhu lapanacni ju ixtat''aminta ju Jesús ju lacati ixtalak''ak''aimai.
    Tajuni ni va sekch catavi. Para ju yuchi va apalai p''as ixchivinin. Ixnajun:
    ―Ji ists''alh ju k''ai ucxtin David aq''uinavinin lamapainin ju quit''in.'
  eng-LSV: and many were rebuking him that he might keep silent, but the more abundantly
    he cried out, “Son of David, deal kindly with me.”
  cak-NT: 'Y je q''uiy winak ri xquich''olij chi quiri'' man chic tich''o''n-apo.
    Pero raja'' xa riq''uin más ruchuk''a'' xch''o''n y xu''ij: Ret ri jat ru-familia
    can ri rey David, tajoyowaj nuech roma quiere'' nubanon, xcha''.'
  pah-NT: Igwete g̃a nhi'ig̃ahyi ga pe onhimongyavo epi te javo. Igwaigwavete reki
    ga onhi'ig̃a mbuhuri ga pe. —Nde ko Daviva'ea rymyminoa Tupana'ga remimbuhurukara.
    Ji porogwety ti, ei ga ga pe.
  sja-NT: 'Ma ode p''anadap''edaarãpa ɨtrɨat''aapachida k''ĩup''ee beemerã. Mamĩda
    waapɨara biapachi: —¡Rey David Warra, mɨ chupɨria k''awáaji!'
  xed-xed: 'Mbaɗa mnduha ka ŋurhway. «Ma gwaɗaf ka,» ka həŋ. Ama ka sganaghatá tsi
    ta dza lawlaw ka ŋɗaŋɗa: «Zwaŋa Dawuda, tawa ta hiɗahiɗa ta iʼi,» kaʼa.'
  mks-NT: 'Joo na̱casáhá cua̱há ña̱yivi cája cue̱he̱ na̱ xi̱hi̱n dá ña̱ ná caji da
    yúhu̱ dá. Joo ví ga̱ ví cáyuhú da̱ já cáchí da̱ já: —Ndóhó, da̱ na̱quixi chi̱chi
    David caja ndó ña̱ma̱ni̱ candáhví loho ini ndó ye̱he̱ —na̱cachi da.'
  gfk-S: Io, a haleng matanabar di ga bor ie be na kis matien. Iesene ikinong ra pana
    iga manga kakongane nalu balik igom tange, “Tubu ne Dawit, nu marse iou!”
  bmu-bmu: Mewö qeriga gwötpukŋan bök tatmapköra qetal waŋgigetmö, yaŋön mönö kapaŋ
    köla qerök. “Deiwidkö gwölönarökŋi, mönö ak-kömum niŋginöŋ!”
  dgz-dgz: Waenapan aruga anega diguran, “Nop ae ve,” go me uma sia anega wan, “Apan
    Devit naewa, bagu sisi nenan anu.”
  eng-GNV: 'And many rebuked him, because he should holde his peace: but hee cryed
    much more, O Sonne of Dauid, haue mercy on me.'
  zaa-NT: 'Iỹetse'' ca enne'' tsè''e nía nna gutìl·la tè cą Bartiméua qui''ni guthàya
    rú''į, pero lą nna adila iditsa gunnią nna rą: Cuią''lu'' Ỹi''ni David, betúa
    latsi'' cuią''lu'' inte.'
  eng-WEBSTER: 'And many charged him that he should hold his peace: but he cried the
    more a great deal, Thou son of David, have mercy on me.'
  guh-guh: Nexata picani itsamonae jumeitavetatsi Bartimeo pemoyanexa. Itsiata bitsoyo
    orijibia vavajai tsecae. —¡Davidpijinë pemomomë, nitaxutotsoniataema! jai tsecae
    Jesúsjavabelia.
  bon-bon: Biname cina liga teebine jiibisi tabe bojä agime, yepä tabe cerämu baborage
    ala abayige egä, “Daawida me kaakesaare, maane cebine owecu naweni!”
  nhw-BL: 'Huan miyac masehualme quiajhuaque nopa popoyotzi ma ayacmo tlahuejchihua,
    pero yaya achi más tlahuejchijqui: ―¡Jesús, tiiteipa ixhui David, techtlasojtla!'
  swh-ONEN: Watu wengi wakamkemea, wakamwambia akae kimya, lakini yeye akazidi kupaza
    sauti, akisema, “Mwana wa Daudi, nihurumie!”
  wbi-wbi: Avaanhu vinga vakava vikun'dalikila na kukum'buula kuuti ajike, neke umwene
    akaghina kukemeela fiijo akati, “Ghwe mwana ghwa Dvidi, usungukile!”
  bba-bba: Mɑ tɔn dɑbirɑ nùn ɡerusimɔ, bɑ nùn sɔ̃ɔmɔ u mɑrio. Adɑmɑ u ɡbɑ̃rɑmɔ too
    too u mɔ̀, Dɑfidin sikɑdobu, ɑ nɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: 'And many charged him that he should hold his peace: but he cried the
    more a great deal, Thou Son of David, have mercy on me.'
  kgk-NT: 'Heta oĩ va''e inhe''ẽ ojoko: —Ekirirĩ katu, he''i íxupe. Ha Bartimeu katu
    hatãve tãve joty onhe''ẽ: —Hesu, Davi remiarirõre, xe poriahuvereko katu, he''i
    onhe''ẽ hatã-vy.'
  waj-waj: 'tuduu rikiada gioonna kiaapu kaayauyaano inna yaagueeqama kua pikiaaneera
    tuduu rikioonnaata ivo puaisakama aayanna roo tunoo: Davuitiinna oyaivakidiri
    diitaannakuavee. Niiyara boo kianee,'
  ekk-PKP: 'Paljud käskisid tal vait olla, aga selle peale hakkas ta veel rohkem hüüdma:
    „Jeesus, Taaveti poeg, halasta mu peale!“'
  mpx-mpx: Gamagalau hi gewi hi ba lalaan ge hi baek elana tage ni mikekei, yaa abwe
    i yoga balbalgig i ba, “Deibid Tubuna, u atilomwan-agau!”
  wbp-wbp: Yangka yapa kujalpalu nyanungu-wana nyanungu-wana jarala-wapaja, ngulangkujulu
    kurnta-ngarrurnu, manulu puta wurdungu-manu. Nyanungujulpa ngari yardayarda purlaja
    kilji-nyayirni, manulpa warrarda yirdi-manu Jijaji, “Wayinpa! Kiing Tapiti-kirlangu
    Ngalapi-nyanu, mari-jarrinjarlaju ngurrju nyinaka wiyarrpaku!”
  luo-luo: Thoth ji mane ni kanyo nokwere kendo nowachone ni olingʼ thi, to nomedo
    goyo koko niya, “Wuod Daudi, yie ikecha!”
  nhe-NT: 'Huan miyac tlacame quiajhuaque nopa popoyotzi ma ayoc tlahuelchihua, pero
    yajaya achi más tlahuelchijqui: ―¡Jesús, tiiteipa ixhui David, xinechtlasojtla!'
  aii-aii: ܪܵܒܵܐ ܐܢܵܫܹ̈ܐ ܢܓ̰ܝܼܘ ܠܗܘܿܢ ܒܝܼܹܗ ܕܫܵܬܹܩ ܗܘܵܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܫ ܙܵܘܕܵܐ ܡܘܼܩܘܸܚ
    ܠܹܗ، ”ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ ܥܲܠܝܼ.“
  esk-NT: Iñugiaktuat iñiqtiġaluaġniġaat nipaisaaquplugu, aglaan nipitusipsaaġniqsuq,
    “Kiŋuviaŋa David-ŋum, nagligillaŋniaŋŋa.”
  msb-msb: Damo an nagsaway sa iya kag nagporbar papuyuon siya pero nagsiyak lugod
    siyaʼn mas makusog pa, “Lahi ni David, kaluy-i ako!”
  cpa-NT: 'Jøng² ca¹jí² dsa² jue¹² quiah¹²dsa hi² hniu¹dsa tsa¹tógh¹dsa møah¹³. Ta³lah¹tí²
    hi³méh¹ ca¹hløah¹dsa. Ca¹juúh²dsa: ―¡Tsø³jon² quiah¹² hlai³ David! ¡Jmo³ huø³
    hoh¹² quianh¹³ jní²! ―ca¹juúh²dsa.'
  dso-dso: ବେସି ଲକ୍‌ମନ୍‌ ତାକେ ଚିମ୍‌ରାଇଅଇ ରଇବାକେ କଇଲାଇ, ମାତର୍‌ ସେ କାଣାଲକ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌
    ଆଉଲିଅଇକରି କଇଲା, “ଏ ଦାଉଦର୍‌ ପଅ ! ମକେ ଦୟା କରା ।”
  meu-meu: Hutuma ese e gwau henia, basine hereva eto; to ia na e boi lou boi lou,
    eto, David natuna e, ame bogagu hisi.
  yva-NT: Vatano wanui uparijo ai ware, “Manin!”, weramu gwain akoeve akato pare,
    “Daud apa ajavijo Winy, naemeno rinai!”
  dgc-dgc: Ey du tolay sa, éy sinaway de siya a diyan siya tu pehéng. Pero lalo pa
    siya a dinumulaw. “Apo ni Dabid,” kagi na, “kagbianék mo!”
  zpm-NT: 'Nzian grë miech co ndox lo me naṉ zho guioog ro me, per dzigole mazdraa
    nguiedz roptsie me, rnee me: ―¡Jesús, pquia zdoo naa!'
  hix-NT: Neytxownà mak hatà, toto komo. Thenyenohnà komo rma neytxownà hatà. Tatàknye
    exko, ketxkon hatà, àwya. Tatàknye exko. Noro ryhe, nàrwonakonà rma haxa mak hatà,
    thenyehra rma haxa mak hatà. Dafe heno yohamàtho omoro hatà. Rohnàn yaw exko,
    kekonà rma haxa mak hatà.
  sim-sim: Karem or mbarik ma ondo olmu orin ngriara, �Mir suwambushi mihin arangoho
    mayam lika!� Hako indik wasilaka mendek ormu ushambara, �Mir jinirmbanira Devithi
    mirin, an wavu mi hishiwa.�
  npi-ULB: धेरैले चुप लाग भनी त्यो दृष्‍टिविहीन मानिसलाई हप्काए । तर त्यो झन् ठुलो
    स्वरले करायो, “दाऊदका पुत्र, ममाथि दया गर्नुहोस् ।”
  cgc-cgc: Pasaway kanen i ta tama na mga ittaw na dili kanen magsagbak. Piro, gasinggit
    pa gid kanen i ta tudo, “Apo Ari David! Maluoy ka ki yaken!”
  tim-tim: Hain dâm kondo luâk âmbâle togoyi arekŋe nâŋgâm hâkâŋ akmâ den yoŋâk dâyi.
    Hain dâmbiâ yâkŋe denyeŋe bo nâŋgâm hainâk kolep, “Dawidigât hakuŋe nâŋgât okotge
    agâk.”
  yor-yor: Àwọn tó wà níbẹ̀ kígbe mọ́ ọn pé, “Pa ẹnu rẹ mọ́.” Ṣùgbọ́n dípò kí ó pa
    ẹnu mọ́, ṣe ló ń kígbe lóhùn rara pé, “Jesu ọmọ Dafidi ṣàánú fún mi.”
  wos-wos: Wungi wandéka séfélak du takwa di déré haraki hundi wa, “Nakélak sé nandé
    re.” Wungi wandaka dé nakélak rehambandé. Wambula wakwexéka dé wa, “Néma Du, Devitna
    mandéka, wunika mé saréfa na.”
  emp-NTPO: 'Maʌ̃ne zocãrãba idjira chupeamãrẽã quẽãsid̶aa baribʌrʌ idjia wetara b̶iasia:
    –¡Jesu, David̶eba zed̶a, mʌ̃ra quĩrã djuburiadua!–'
  eng-F35: Many started telling him to shut up, but he started calling out even louder,
    “Son of David, have mercy on me!”
  ind-ind: Banyak orang kesal mendengarnya dan menyuruh dia diam. Tetapi dia semakin
    keras berteriak, “Yesus, Keturunan Daud, kasihanilah saya.”
  pes-OPCB: 'بسیاری از مردم بر سرش فریاد زدند: «ساکت شو!» اما او صدایش را بلندتر می‌کرد
    که: «ای پسر داوود، به من رحم کن!»'
  mpt-mpt: nakaia unangai ateniba dobsuananiba baabaniba Kimik genale ge baabaib otane
    e tem deibenea amdofa ngambianea Debite molofeit kobo ne nemhalilaneba daatnenale
    ge ngambea
  ssx-ssx: Ipika꞉ leekeeki opuaata꞉ wanda꞉hali wopuma꞉ Pi na lapema laa sa꞉sa꞉ pimikipate
    ipikana꞉ma꞉ wi anekehapu alota꞉ Deipidina꞉ tapake halio. Nakana꞉ma꞉ I̱ pa꞉ta꞉
    a꞉ta꞉ma꞉ homa꞉e leekeme.
  mkl-mkl: Nɔ inɛ nkpɔ wɑ lɑ siɛ ɑ̀ wɑɑ ni ku coko. Ammɑ bɛ́i ɑ̀ wɑɑ ni ku cokou,
    bɛɛbɛ mɔi í yɑ dɔ̃ ɑnu hee lele ku mɑɑ ni, tɔkui Dɑvidi, ce ɑrɑɑrem.
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜବର୍ ରେମୁଆଁ ଆମେକେ ବୁଙ୍ଗ୍‌ଲେଃ ନ୍‌ସା ଦାକା ବିକେ । ମାତର୍‌ ମେଁ ଜାବର୍‌
    କିରଚେ ବାସଙ୍ଗ୍‌କେ, “ଏ ଦାଉଦନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ ଆନେଙ୍ଗ୍‌କେ ଦୟା ଡିଙ୍ଗ୍‌ ।”
  gof-RNT: Daro asay iya, “Hayza!” gidi hanqettidosona. Shin, I ba qaala kaseyssafe
    daro dhoqqu oothidi, “Dawite na7aw, tana maararkii!” yaagis.
  unx-unx: ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃକେ ହାପାଅଃକାଏ ମେନ୍ତେକ ମାରାଙ୍ଗ୍‌ମଚାକିୟାଃ । ମେନ୍‌ଦ ଇନିଃ ଆଡଃଗି
    ପୁରାଃ “ହେ ଦାଉଦ୍‌ଆଃ ହନ୍‌ ଦାୟାଇଙ୍ଗ୍‌ମେ” ମେନ୍ତେ କାଉରିକେଦାଏ ।
  gah-gah: 'Loko lokago, vegená mukilite legesó oko minative liki agómula lika vema
    gahá ameke li amemóza, áisi gele ahuloake gamoga geko sele limó: Geza Tevitini
    agávolagamaka, nenikumú gigika hizino.'
  lcm-lcm: Na vap miang kilapo atakun ia ani ka ago ta mengen an. Sikei kala songosongo
    alava luai ta, “Nat i David, ku ngorem iau!”
  aer-aer: Tyerrtye areye ikwere angkeke, “Nterte-irraye.” Kenhe re akenhe awethe
    anteyele arnterre anthurre arlkerlenge, angkemele, “David-eke-artweye, atyenge
    apeke alhwarrpe awelhaye ayenge mwerre-ilemele mpwaraye.”
  qvc-NT: 'Chayshina qayakuptinqam, achka runa anyarqan: —¡Uyaray! ¡Uyaray! nishpa.
    Anyaykaptimbismi, ashwamba qayakurqan: —¡Unay Dabidpa Karu Willkan, llakipawayri,
    yanapawayri! nishpa.'
  tgl-ULB: Maraming sumusuway sa bulag, na nagsasabi na manahimik siya. Ngunit lalo
    pa siyang sumigaw, “Anak ni David, maawa ka sa akin!”
  cbs-NT: 'ichapabun nemabiabu ana unanxubimajaida yuikin: —Davidin baba Jesúsuun,
    ewen nuiwe— abaunbaunaya'
  xtm-NTPP: 'Te kua''a ñayii ma ka jiña''a ja kasiyu''u de. Kovaa su''va kayu''u nini''i‑ka
    de: ―‍Sa''ya David, kunda''vi ini ña''a ni ―‍kúu de jiña''a de.'
  nnq-nnq: Bandu ajingi ngabankalapila akotoke. Nambu jwombe ngayangala kuchobela,
    “Mwana jwa Daudi umone kia!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ yerijãa waajato ĩirã, paʉ cʉ̃re tuti camotaamiupa.
    To biro cʉ̃ja ca ĩi pacaro, cʉ̃ pea bʉaro jañuro acaro buiupi: —¡David Pãrami,
    yʉre boo paca ĩaña! —ĩiupi.'
  san-ORI: ତତୋନେକେ ଲୋକା ମୌନୀଭୱେତି ତଂ ତର୍ଜଯାମାସୁଃ, କିନ୍ତୁ ସ ପୁନରଧିକମୁଚ୍ଚୈ ର୍ଜଗାଦ, ହେ
    ଯୀଶୋ ଦାଯୂଦଃ ସନ୍ତାନ ମାଂ ଦଯସ୍ୱ|
  huv-NT: 'Xeyay nipilan taliquiaw nej mapal ombeay, pero nej tayac wüx alquiriw apaj:
    ―¡Teat, Micual David, ich majmiüc imal imeaats mejaw xic! ―aw.'
  otn-NT: 'Nu̱''ʉ yø ja̱''i̱ ''bʉp''ʉ mi̱ hu̱hra̱ xädä, di hɛjpi ngue hi̱ndi̱ mmafi.
    Pɛ ra̱ xädä p''ʉya, ɛna̱ ma̱n''na ma̱''bɛpi ngue nts''ɛdi ga̱ mafi, bi ''yɛ̱mbi̱:
    ―Da̱mi̱ huɛ̱ga̱gui̱ ague rá̱ mbom''mɛto''i ra̱ David ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ kutiguk kaŋ metam nolidi nintoŋa kabup iitdok nihep tigiŋ. Iŋgoŋ
    adi tobo gigine tiŋa wapumgoŋ hinek kutiguk, “Dewit’walaŋ yalaki, nutok bulaniŋgoŋ
    nadiweŋ.”
  obo-NT: Id sugga sikandin taddot mo-uraan minuvu no od po-onong-onong da, piru ayas
    da en baling sikandin id pehes nid ungketen to, “Lubbad ni David, ko-eruwan ka
    koddi!”
  cak-ENT: 'Y ye q''uiy vinük xquibij chin que man chic tich''o. Pero rija'' xa más
    riq''uin ruchuk''a'' nch''o y nbij c''a: Rat ri ruxquin-rumam can ri rey David,
    tajoyovaj nuvüch roma ri nubanun, nbij.'
  lif-NT: ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤛᤫᤠ᤺ᤳ ᤕᤢᤅᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤓᤧ᤺ᤰᤋᤢ॥ ᤁᤖ ᤂᤧᤴ ᤀᤠᤸᤗᤛᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤀ᤺ᤰᤋᤧ.
    “ᤍᤠᤀᤢᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤅᤧ᤹ᤀᤥ᥄”
  snx-snx: Sumaxangglixja xe sisne adu korsine mundubxo, “Nyi tenenemasi si,” nedine
    adu andug sam xe hunjijal. Adu xoeng xiliyai yisne mendelxo, “Devit Ngidibi, nyi
    sa xasi pari xurangmbax!”
  kql-kql: Valan wunu apɨkakambe kavik galaveve, “Dɨn maŋgɨk valambe!” Kape wun yika
    towok vaŋ joŋ galaveve, “Jisas! Devitkɨk Afun! Dɨn ŋunu balambanme!”
  mie-NT: 'De cuāhā nchivī nī ncāhān ji nūū dē jā ná cásī dē yuhú dē. Sochi víhí cā
    nī ncana jee dē: Maá ní jā cúu ní tatā rey David, cundáhví inī ní sāán viī, ncachī
    dē.'
  san-TIB: ཏཏོནེཀེ ལོཀཱ མཽནཱིབྷཝེཏི ཏཾ ཏརྫཡཱམཱསུཿ, ཀིནྟུ ས པུནརདྷིཀམུཙྩཻ རྫགཱད, ཧེ ཡཱིཤོ
    དཱཡཱུདཿ སནྟཱན མཱཾ དཡསྭ།
  qve-NT: 'Saynata waqyakuqtinmi chaypi kaq runakunaqa chay ñawsata q''aqchaspa, khaynata
    niranku: —¡Upallay! nispanku. Ichaqa saynata nishaqtinkupas, chay ñawsaqa astawanraqmi
    qapariran khaynata: —¡Davidpa mirayninmanta Jesús, ama hina kaychu, khuyapayaykuway!
    nispa.'
  pao-NT: Umu numu ewana oo nesagwikute, “Gi unnepana,” mee oo netamma. Oosoo ka Te
    Pabe'e pabasoo yadooe, “U sakwa e sootuhi.”
  cbu-NT: Tputssha mang nambarangu, ¿Mayaamsha tamundaksha? Zamachiyshpa; tárangiya.
    Itaru, Bártimiysha nda sambaytarangu, manga. Isusoo, istanda; tárangiya.
  usa-usa: 'taíbaq-wayukama áá awáágureta “páátí máao!” kétewana mú mikákáá akoqnáá
    umá tiráiye: “Tébitini áanikoo! arummá umátikaao!” titana'
  soy-soy: 'Mɛyɑ̃́ ɑmɛ nɛ u cɛ́si rɛ ukɛ́ risɛ́ɛ́, ɑmɑ́ uu mɛyɑ̃́ cɑ́sɛ rɛ: Tɑfiti
    kɛpipi, ɑ inɛ́wɛ ripɑí!'
  bkx-bkx: Nneen in ankoaꞌ on nane, leꞌ atoni amfaut in nakain ee mnak, “Huus! Muꞌmekaꞌ!”
    Mes in nkoaꞌ nahelan piut mnak, “Jesus! David in sufaꞌ-kaꞌuf! Mumnau maan kau!”
  hui-hui: Ani layagola wali agali biarume ibu talialu lalu, Bi nale waha, lene. Tigua
    ani layagola ibu donge howa dalimu olalu lalu, Debidi igini-o i̱ dara howa biamogo
    bia, lalu laabo hene.
  amf-amf: Eensa iira thoothino eeno kanka “Ya lay hamaa!” hamayse kiam ko wacimade.
    Kidi pir “Dawt Naasa, bannzo! Ina burqadhayse iam pacchaa” hante ini yinin ilaterra
    kalon sagi ilatan ki yedade.
  quc-NNT: 'E k''ia ri winaq ri xkiyajo, xkib''ij che chi chutz''apij u pu chi''.
    Ri are'' k''ut xa man kuta taj, xane más ko na xch''awik, xub''ij: ¡Ralk''ual
    kan ri qa mam David, toq''ob''isaj la nu wäch! —xcha''.'
  dob-dob: ꞌEnega tomota maiboꞌadi Batimio nina siꞌetobodena, sigwae, “Ulosaꞌu! Tuwa
    bwau!” Ta tuga ꞌibwau toitoila, ꞌigwae, “Debida tubuna ye, ꞌuda ꞌatenuwa ꞌoleꞌoleyegu.”
  wrs-wrs: Wo indkumbi di lalkoho, os wuleihao, wo henga he di mindnam wunuho, yimba
    mendekli, kam wavra vovhoamno.
  mca-mca: 'Qa olots he'' yaq''ayintaxij in tayaikii. Qa yape''enhaƚe les in yit''unhetik''ikii
    in tayai: —¡Ƚa''s pa'' David''ik''i, enq''eletyij wat''ij!—'
  tzo-TZC: 'Oy ep buchꞌu ipajtsanvanic yoꞌ acꞌo chꞌaniuc. Pero ti maꞌsate más to tsots
    lic avanuc: ―Jesús, Snichꞌon David, cꞌuxubinun ―xi.'
  jao-jao: '@see-verse:MRK.010.047'
  mya-mya: လူ​တို့​က​သူ့​အား​ဆိတ်​ဆိတ်​နေ​ရန်​ငေါက်​ငမ်း ပြော​ဆို​ကြ​၏။ သို့​သော်​လည်း​သူ​သည်
    ``ဒါ​ဝိဒ် ၏​သား​တော်​ယေ​ရှု၊ အ​ကျွန်ုပ်​ကို​သ​နား​တော် မူ​ပါ'' ဟု​ပို​၍​ပင်​ဟစ်​အော်​လေ​၏။
  gng-NT: 'Linigol nnɔ tɛngeh uʼbo ki teh wɔ ń ŋmile, ama u tùɔreh ki wuureh nɛ
    ki teh: «*Dafid ya yaabile, muɔ nni micɛcɛkm.»'
  cbi-NTPO: 'Tsenñu pure'' chachilla juntsa rukunu mandyasa ti'' de-ajaatiñun, yaa
    kayu ne daran papati'': Davidnu sera'' jamu Na, inu tenbityaka, tiitimi.'
  ikk-NT: Ndị bu ọda imẹ ndị rị ebahụn nọ jụgbọ a, sị a gba nkịntịn; kanị ọ nọ yikẹnmẹdẹ
    oro ahụn, sị, “Nwa Defidi, mẹ ebere m!”
  leu-leu: E a rabuna xaves ri pebukane o i taa nai kasam. Taasaxa nane pe xukulai
    faagut fulaa saa malaan, “Ai, Lak si Devit, muluxau!”
  maz-NT: 'Na puncjü c''o nte o huënch''iji c''ua c''e bëzo o xipjiji ro ngo''t''ü
    o̱ ne. Pero nuc''ü, xenda o mapjü na jens''e: ―Nu''tsc''e o̱ mboxbëchets''ü e
    David, juentsquegö.'
  bod-N: མི་མང་པོས་ཁོ་རང་ཁ་རོག་ཏུ་སྡོད་པར་ནན་གྱིས་བསྐུལ༌ནའང༌། ཁོས་སྔར་ལས་ཀྱང་སྐད་ཆེན༌པོས།
    ཀྱེ། དཱ་བིད་ཀྱི་རིགས་སྲས༌ལགས། བདག་ལ་སྙིང་རྗེས་གཟིགས་རོགས་ཞེས་འབོད་སྐད་བསྒྲགས༌སོ།།
  tca-NT: 'Natürü muxü̃ma ga yema duü̃xü̃gü rü ínanangaxüchigüama ga na iyanangeáxü̃cèx.
    Natürü ga nüma rü yexeraãcü aita naxüama, ñaxü̃maã: —Pa Dabítanüxü̃x, ¡cuxü̃́
    changechaü̃tümüü̃! —ñaxü̃maã.'
  zpl-NT: 'Huaxi bee bene rriꞌi nú rquiꞌyaꞌi para nú zacai, pero aꞌla mase rixialii
    nú uni: ―¡Llianaꞌ David, uhuaꞌa arquiꞌ liꞌá!'
  mbc-NT: Arinîkon ekore'ma'pî ipî'. —‍Moo e'kî —‍ta'pî to'ya ipî'. Tîîse inî' panpî'
    awentaimepîtî'pî, yuukuiya pra. —‍Davi nurî'tî paarî'pî, a'noko'pî pe uku'kî sa'ne
    —‍ta'pîiya.
  ndg-ndg: Bingi kabankoya wa ndolo, kabankokeya anyamale. Lakini kalela kwa sauti
    ngolo, Mwana wa Daudi nibone kiya!'
  wsk-wsk: Se kariimet saki nu ining tuikasan ale kutek maukko manarukasan, bare nu
    eng am sail karogo aikaso, “David ko Namar, ni gemang aisuko!” makaso.
  toj-NT: 'Ti comji yuj jitzan cristiano pero lajan soc alji yab ba oj ahuanuc mas
    tzatz: ―¡Ja huen yintila rey Davidi, talna jyaujulal! xchi xta ja Bartimeo.'
  dwy-dwy: Ga waya ŋunhi yolŋuyuya wayay ŋäkuya ŋanya yatjunaya ŋayŋu waya marrtjinana
    ŋarrtjunana ŋanya, “Ye,... mukthu!” Ga ŋayiya wirrkina yatjuna bitjaya, “Djesu!
    David-ku mala-bunhaya, maŋutji-wuyu ŋarraku!”
  kkl-kkl: Yoplamoghag agha nimi maikno tanekori, “Yubu kom tae,” aro walamekpog,
    el nen ma'aro mikip uro haum aro, “Daud elme, na o'ona sembane,” aro yubu lelamog.
  tbc-tbc: Tamolpein wei mi dububuŋanig, dubol, “Awa itaup tokubol mado!” Ak man iŋ
    nen tubun mi isasai, “Dawid Nanun, ilo imuŋanag!”
  sna-sna: Vazhinji vakamutsiura uye vakamutaurira kuti anyarare, asi akanyanyisa
    kudanidzira achiti, “Mwanakomana waDhavhidhi, ndinzwirei ngoni!”
  smk-NT: Abaw saray masager kona a inima'no rayan gumargar. Bale' mas maksaw nayna
    edet nin nita'way, “Si'kan nipangako' a puri na ni Adi' David, ka'dwan nako kadi'!”
  grc-TCGNT: Καὶ ἐπετίμων αὐτῷ πολλοί, ἵνα σιωπήσῃ· ὁ δὲ πολλῷ μᾶλλον ἔκραζεν, Υἱὲ
    Δαυίδ, ἐλέησόν με.
  mzz-mzz: Tomoꞌotoqa puedi iyaqaia ivo, “Kuvekwada!” We kaia iveqole bonana bwaiginaeqa
    ivo, “Deibida natuna, kudavenuainainaqeyegu!”
  gof-WFTW: Daro asay iya, “Hayza!” gidi hanqettidosona. Shin, I ba qaala kaseyssafe
    daro dhoqqu oothidi, “Dawite na7aw, tana maararkii!” yaagis.
  spa-BLM: 'Muchos le reprendían para que se callara, pero él gritaba mucho más: “¡Hijo
    de David, ten piedad de mí!”'
  kyz-NT: 'A''eramũ mytuna ''gã ''jau ''ga upe: —Epije e''ỹina kũi— ''jau ''gã ''ga
    upe, ''ga afukai ''ga renamũ. A''ere ''ga jero''wuro''wui etee wafukaita ''ga
    upe: —Ku''jyp! Ene te ''ã Davi ''ga juapyrera, Jarejuwarete ''ga remimurera. Ejemuaẽm
    je ree. Je resag ape!— ''jau ''ga wafukaita ojero''waro''wau etee ''ũina, Jejui
    ''ga upe wafukaita.'
  dao-dao: Khyang khawjah naw kse na u lü ä khihkheh khaia mtheh u se pi, “Davita
    Capa, na m'yeneia!” ti lü ngpyang law däm dämki.
  cya-cya: 'Scasca ne'' ngusun lo''o ne'' ''in yu si''yana chcua seen tu''hua yu,
    una nde lyee la msi''ya yu ''in ñi: Sñe'' ta nten ''in Davi, ña''an ''tnan ti''
    um ''ñan.'
  beu-beu: Vengmeet ana moring aulang muse, nehe ang naung ehapat hula, “Ee! Taimang!”
    Aarunge ana mang taang moring hula, “Yesus Daud etabaning! Oomi metma nejahi!”
  wrk-wrk: Kajamuku yali ngirrwa nangangi kurrkunbiji kayankurri. Ngala mili nyuli
    kaya kudanyu barri, “Jisus, ninji jandanyi nangangi Dayibidkanyi. Ngindukiyi muwa
    ngaki.”
  nii-nii: Nga wumb pei wu ei ek ngok yi ninjing, “Nim ek tingnerii!” Ba eim nga wii
    dinga topu, “Nim Deipis nge kingam, nim na kin kaimb si ngo!” pa nim.
  ign-NT: 'Tacahe, nacavacapa camuriana ena natiari­hi­que­neanahi. Náichapa: —Pámatina.
    Vaipa picupiaraca —náichapa. Émasera tipiara­caichucha: —¡Tátachicha Jesús! ¡Pítique­neripa
    yátupi­quenévi Cristo! ¡Picata­ji­ca­nupaini pájapa­nunuini! —macahepa.'
  dik-NT: Go kɔc kɔ̈k rɛ̈l ku yöökkë bï biɛt, go ŋot kiu apɛi, “Wën Debit kony ɣa.”
  cac-cac: Yuj chi', tzijtum eb' ix cachan vin̈aj Bartimeo chi' yic tz'em numan vin̈.
    Palta masn̈ej ix te avaj vin̈. —Ach Yin̈tilal vin̈aj David, ¿ma max oc' a c'ool
    d'ayin? xchi vin̈ d'ay.
  tzj-E: 'Per e q''uiy wnak nquech''aj pe rwá'' y cawra necbij tzra: —Xjun catec''je''
    wa'', mtarak ta achi'', cara'' necbij tzra moy. Per arja'' xmás nurak ruchi''
    tzrij Jesús: —Atet je at Rlec''wal rey David, tpoknaj jtz''it nwech, cara'' xbij
    chic jmul.'
  san-BUR: တတောနေကေ လောကာ မော်နီဘဝေတိ တံ တရ္ဇယာမာသုး, ကိန္တု သ ပုနရဓိကမုစ္စဲ ရ္ဇဂါဒ,
    ဟေ ယီၑော ဒါယူဒး သန္တာန မာံ ဒယသွ၊
  yaa-NT: 'Askafaito, “Nõko Ifo fekaxtefayamafe,” fanifo. Askafafiaifono fãsikõi fiisini,
    iskani: “¡David fenapa, ea shinãfe!” faito nikai.'
  cab-NT: Sarágu jáña adeínjatiña lun lun lámanichun, ligíatima lagúaragun. —¡Ladǘgawagun
    Davíd, gudémená bun!
  clu-clu: Doro nga mga tao doto ang nagsaway kanana nga magipus. Piro gintodoan na
    pa gani singgit nga nagakoon, “Kaliwat ni David, kaloyi ako ra!”
  swh-ULB: Wengi walimkemea yule kipofu, wakimwambia anyamaze. Lakini alilia kwa sauti
    zaidi, “Mwana wa Daudi, nihurumie!”
  tpt-NT: 'Yu alati va talaqꞌaymal, ixtajuniy ni vak kavalcha pero va taylhaꞌal tꞌasanaꞌ.
    Va ixnajun: —¡Sasꞌatꞌa ni ay jalhachimoꞌonu David. Kitꞌin va knajun ni kꞌimapꞌaynitꞌi!'
  aai-aai: Sabuw moumurin maiyow orot matan fim hi’u awan fotamih. Baise men karam
    fanan aumetawat iwow eaf, “David uwan kwiwanbabanu!”
  sny-sny: Lu taune tomu ne'ese meni ape lo peri wanuwe su, lowe meni ape ma'e ai
    peri se eiye, “Ne peri sawa!” Ahowa, meni ape peri erasi tame hare uteye, “Ya'ariyei
    Devit lo meni eime, ne ane ne ferafereire!”
  myy-myy: 'Ito bajiro ĩ yija tʉocõri, jãjarã ĩre tudiyijarã tibicʉre: “Bʉsibesa mʉ”,
    yiyijarã masa ĩre. Ito bajiro ĩna yibojarocati bʉto bʉsa awasãyijʉ mʉcana: —Tʉoya
    David janami mʉ. Yʉre ti maiña mʉ, yiyijʉ tibicʉ Jesure.'
  trc-NT: 'Tza̱j ne̱: ―Dínj tuꞌvá so̱ꞌ á ―taj queꞌe̱e̱ nij yuvii̱ rihaan soꞌ a. Tza̱j
    ne̱ doj a̱ nucua̱j caguáj soꞌ, cataj soꞌ: ―Taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j David
    síí cane ga̱a naá ei. Cunu̱u ꞌe̱e̱ rá so̱ꞌ manj ei ―taj uún soꞌ a.'
  cut-NT: 'A̱ma ya̱hn ihyan ra̱hn ye ri ye sa̱hn che cuhnde dihn chende se. Ate nde
    tahque yudo na̱n ca se ra̱hn se: ―Da̱ya David, ¡cuenan va̱hino ne u!'
  bel-bel: 'Многія змушалі яго замоўкнуць; але ён яшчэ мацней крычаў: Сыне Давіваў!
    памілуй мяне.'
  zlm-KSZI: Ramai orang menyuruhnya diam, tetapi dia semakin berteriak, ‘Anak Daud,
    kasihanilah aku!’
  gdr-gdr: Ajɨ jogjog rɨgap tin samany yiyowo da, “Muma kesa ae!” Ajɨ ton kwa ara
    yoikɨndenawayonj da, “Dawidɨmna b'ɨga-wɨi! Kear nomne-o!”
  vmy-NT: 'ꞌBa nkjin xuta jatiko tuxi kꞌuejñaxiuni, tunga tu ngisa= ꞌñu kiskiꞌndaya:
    —¡Ji, ntjere David, chanima kakunnaa̱!'
  cmn-FEB: 许多人斥责他，叫他不要出声。他却更高声喊叫：“耶稣，大卫的子孙啊，可怜我吧！”
  gmv-RNT: Daroti izi co7u gaana mala hanqida; gido attin izi “Dawuteno! Tana maara”
    giidi keehi waassides.
  ncl-NT: 'Cajualoaya míac ca yehuanten, quililoaya pa mocahuasquiaya. Ma yoje, yihual
    tzajtziaya niman chicahuac, quilic: —¡Tehual tiꞌixolol David, xichicnili!'
  wed-wed: Rava maḡamaḡaui, tauna i rai ma i riwei da ita genuana. Wate tauna, garara
    i voguratei, “David Natuna! Ma raunuʼapoapoeleu!”
  sua-sua: To o mia kavurgem ngta vokom tok, to ngat kaekon kim kam hagam kam rere.
    Vanangko ngat le ho gi kaoppom klik en kam ho gia vui klik kat ge te, “O-e Devit
    kaes to yin e Yesus-o, ngiaka mrung dok vanie!”
  klt-klt: Wáina mantán du ámna táup hánám watá me táng mángga inuráng, “Yolop álák!”
    ing inuráng, enendu emá re hánám hahatingga mantángga átuk, “Devit Nanggená, nákka
    urákna naráng!”
  are-are: Ntjarrala erinha turnaka, “Tjukunyerrai!” Era pula intarra kuta ilkaka,
    “David-aka ‘Lirai, nuka montjamontja ntelalhai!”
  gai-gai: Ri, meikramtaɨr wɨtta manmo kaega moca manmo gaindoprina, “U watiti.” Na
    ma kamb anik puŋga gaind ŋgaca mboprina, “Dewitna ŋgamaɨr, u aukna kadmaica aukmo
    otac.”
