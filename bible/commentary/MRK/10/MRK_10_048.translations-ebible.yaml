    David, chacuuxta̱na taxak cuu!—
  blz-NT: Mian biai' iraando'o nongkokundakon i ia ka' nomosuu' kada' mimporokot.
    Kasee ia tongko' kaekae' boolak mangkakaro', taena, “Lee' ni Daud! Kolingu'konon
    i yaku'!”
  poe-NT: 'Ntá nchónhya sín kꞌue̱tue̱nhen sín chꞌán kíxin tso̱tání chꞌán. Ntá íchá
    a̱ntsí má tsen tꞌèya chꞌán ntáchro chꞌán kíxin: ―Jaha, tsíkꞌaxrjeníxian chꞌín
    David ti̱konóe̱héni ―ichro chꞌán.'
  san-TAM: 'ததோநேகே லோகா மௌநீப⁴வேதி தம்ʼ தர்ஜயாமாஸு​:, கிந்து ஸ புநரதி⁴கமுச்சை ர்ஜகா³த³,
    ஹே யீஸோ² தா³யூத³​: ஸந்தாந மாம்ʼ த³யஸ்வ|'
  cof-NT: 'Junni duque tsachilari yaca paito, tsanque patude! Nosasaide! tilatinue.
    Tsanlatinasatiya, nantanancari sonba otito, manaman itsantinue: —Miya Davichi
    alica, nu laca laquirato ayudaide! tinue.'
  srm-NT: 'Nöö fa a ta bai dë, hën sömëni u dee sëmbë ta waka a Masa Jesosi baka naandë
    gandji dëën taa: “Womi, kabuka naandë e!” Ma nöö an haika de seei. Möönmöön a
    ta bai eti taa: “Jesosi, di bakamii u Könu Dafiti dë, saa mi, saa mi e!”'
  qvs-NT: 'Chayta uyarishpankuna chay aypa runakuna michashpankuna willarkansapa upallayananpa.
    Chaypina ashwan sinchita willarkan: —¡Jesus, ñawpa Davidpa miraknin, ñukatapish
    llakichiway!'
  zca-NT: 'Orze'' nzhab rë men: “¡Kiex, nakuzhiëtra''l!”, per más nayë nguruzhië xa'',
    nzhab xa'': ―¡Xga''n Dabi, bilats laxto'' da!'
  cbc-NT: 'Bairo cʉ̃ caĩrõ, capããrã camasã pʉame cʉ̃ tutiyuparã, cʉ̃ awajaeticõãto,
    ĩrã. Bairo cʉ̃rẽ na caĩmiatacʉ̃ãrẽ, bʉtioro jãñurĩ awajanemoñupʉ̃ tunu: —¡David
    ãnacʉ̃ pãrãmi, bopacooro ñiñaña!'
  qxo-NT: 'Tsaynö gayacuptin runacunaga gaprata ajäpäyargan: “¡Upälla cay!” nirmi.
    Tsaynö niyaptinpis payga mas fuertipam gayacurgan: “¡Rey Davidpa castan, cuyapaycallämay!”'
  mox-mox: Tomotau qabudi Batimio iawatayea ivoneaya, “ʼAia, uluaʼu!” Ta tua wese
    bonana qiduanega gaba vonaya, “Deibida natuna ye, uda nuakolokoloyegu!”
  kew-kew: 'Goa sa raburi onaa medalomame nipu ratu yawoa agaa nalape simi. Goa simi
    pare nipu ora puri paloa wala yaasa: Devit-na si ni odome omape.'
  dww-dww: Banaga toitoi a riupasakare be a riutuaḡaiena da sibo yai nuatuḡuna. Be
    dabudine tauna ya yoko gurata be ya riuna, “Deivid natunama kwa raunuatoiegu!”
  nif-nif: amatam asuptɨ nɨ-ñombɨmbi nɨñgɨlɨñ, “Gitakan pat!” Gan endɨ kwambɨñgan
    kɨtɨmbi eñguk, “Devittok Nɨñañ-o, blan tɨ-namɨñ!”
  twi-ASANTE: Nnipa no bi teateaa no sɛ, “Mua wʼano!” Nanso ɔkɔɔ so teateaam denden
