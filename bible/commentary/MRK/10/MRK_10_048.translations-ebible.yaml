  soq-soq: Apana uara sape me etane diaidasane wanadabuasaiena dainalepi. Tane mo
    dima waia etendabue osowe mukama wane wanase, “Dawid Otopa, nuaparenaite saunea!”
  qub-qub: 'Chayno gayacojta wiyarmi waquenga piñacuran upälla cacunanpaj. Piñacuptinpis
    masraj gaparaypa gayacuran: «¡Ray Davidpita miraj Cristo, cuyapaycallämay!» nir.'
  att-att: Á aru yù ira tatolay, á gimmá ra, á kinagi ra kuna, “Ari ka mattannuk,”
    kud da kuna. Ngam inipappanà na nakkatakatol, “Ginaká ni Patul Dabid, ikállà mà
    bì!”
  bki-bki: Ana tomu nalo dolu amil tiniemimi ban naio, aberinavo “!Ei, jau koyotuba
    re!” A naio jo bio mave lie, berinavo “Oi Tubo, jau Teviti kiano bajulukuti! Neber
    bo kaso tiniem riia kiniou!”
  bqp-bqp: 'Akũ pari tɛn gínɛ òtɛn pi à yĩtɛ. Akũ a lɛ́ gbãna zunaa kàra àtɛn pi:
    Dauda Buri, ǹ ma wɛ̃nda gwa.'
  mcp-mcp: 'Njɨ buud bwə́ mú ŋgə ŋkáánd nə nyə. Tɔɔ ntɔ́ nyə mú mpu bʉ̂n kə́l gwɔ̂w
    nə́: «Yé Mwân mə Dávid, bwɨ́ɨ́gʉ́g mə nə́ ŋkwoŋʉ́.»'
  hat-hat: 'Anpil moun t''ap kouri dèyè l'' pou te fè l'' pe bouch li, men li t''ap
    rele pi rèd: -Pitit David la, gen pitye pou mwen.'
  npl-NT: 'Miakeh okajwayah makitsakua ikamak, pero ye okachi otsajtsia: —¡Ikone n
    David, techiknomati!'
  bgg-bgg: Branthek è aishii aro rabo ne bajo giung. Jishii, ai ne din è de gang ziak
    ne ho mage, “Dawid pha Dufuii wo! Gu shii bushun noh bo!”
  eng-TCENT: Many people began rebuking him, telling him to be silent, but he cried
    out all the more, “Son of David, have mercy on me!”
  eng-BSB: Many people admonished him to be silent, but he cried out all the louder,
    “Son of David, have mercy on me!”
  cpu-NT: 'Ikisathaveetanakari irimairetantyaari, eekero ikaimanakitzi shintsiini:
    “¡Icharinentari David-ni, pineshinonkataina!”'
  san-ASM: ততোনেকে লোকা মৌনীভৱেতি তং তৰ্জযামাসুঃ, কিন্তু স পুনৰধিকমুচ্চৈ ৰ্জগাদ, হে
    যীশো দাযূদঃ সন্তান মাং দযস্ৱ|
  tac-NT: 'We''kaka sulile alanichi napurigá tabilé aminabi a''wágame ra''ichámala.
    ''Lige alué rioka tabilé e''wale. Aminabi anile rekó sulílie: ―¡Mué Esusi, Rabí
    rijimala, alué rabí napu ''we ''ya asale, pe rekó, na''temápogó ne! ―anele.'
  eng-WEBPB: Many rebuked him, that he should be quiet, but he cried out much more,
    “You son of David, have mercy on me!”
  gfk-H: Io, haleng mataniabar diet ga bor ia bia na kis matien. Senbia iakanong ra
    pakaan ga manga tatau naliu balik gaam tangai bia, “Tubu Dewit, u na marsei iau!”
  viv-viv: Kaliva moyaꞋaidi hidakeyena be higa ginaveꞋamata. Atu bana kadu agona gilakata-moꞋa
    gikovadona gigayo, “O Devida bwanenena udaꞋitanuwakabubuyeku.”
  yao-yao: Ŵandu ŵajinji ŵankalipile kuti amyalale, nambo jwelejo ŵajendelechele kunyanyisya
    achitiji, “Mwana ju che Daudi, mungolele chanasa!”
  tgp-tgp: Pani tamlohi matuvana la merusahia lara i toho malum, pani mo mele ulo
    aulu jea mara, “Natun Supe David, o r̃omopoiau!”
  auc-NT: Ante tæcæ äñongante godongämæ̈ godäni pancadäniya, Apocæ̈në inguënë quëwëe,
    ante änäni incæte tömengä godömenque yedæ aa pedinque, —Awënë Dabii wodi pæ̈ïmi
    ïnömi inte botö wædö ante pönente cæe.
  kbc-NT: Pida eliodi oko oyapeteɡ̶e, codaa moiiɡ̶e me notokotini. Pida jeɡ̶epaanaɡ̶a
    dapaawetibece, mee, “Akaami, anida anenitege licoɡ̶egi inionigi Davi, adiwikodeni!”
  bmh-bmh: Duailel asiu agen gusig ze, auremen, “Na soen!” Bo, go gusig uleun, “Devit
    nugau Ug, na iz en bisom peiba, iz isanilen!”
  ctu-BL: 'Cabʌlob tsi'' tiq''uiyob cha''an mi'' cʌy i t''an. Tsa'' utsi caji ti c''am
    bʌ t''an: I Yalobilet David, p''untañon, che''en.'
  meq-meq: 'Ndo hay haladzay tə gay me, tə gwaɗay: «Ka bəbəl mey? Ndza ɗikɗik!» Neŋgeye
    na, a səkah ha mawude sa ɗuh: «Wawa i Davit, nâ gaka mə bo təbəɗew?»'
  noa-H: Mag chi dau k'ĩsu k'itʌmua hähäa k'abaadeewai Jesús dʌ̈i hõor wëtmarr k'ʌʌnau
    hirig meeurrarrau haajeejim hanʌm, k'ĩupamk'ĩir. Mamʌ magbaawai chará warag t'et
    hähäak'amua, —Jesús, pʌʌta rey David k'ak'itarr hag chaain hewagam k'ʌʌn Hiewaau
    marau nʌ narr. Mʌ hap chitʌm mʌ dau haug k'augbahur haajeejim hanaabá.
  alp-NT: Tamata ete meru esi beteke lokoi be, “Akloloe lokoI ele mere yake.” Po ikloloe
    rame be, “Dauta eni Nanae, laleuMe noaku noma!”
  san-VEL: tatoneke lokaa mauniibhaveti ta.m tarjayaamaasu.h, kintu sa punaradhikamuccai
    rjagaada, he yii"so daayuuda.h santaana maa.m dayasva|
  kbq-kbq: Hage'za rama'a vahe'mo'za kesu'za, kagra tagano hu'naze. Hianagi mago'ene
    kezatino, Jisasiga Deviti nemofoga nagrira kasunku hunantenka nazahuo!
  kbh-kbh: 'Chorna, banga chë jtaná imojtsácacana iytëca chaóbemama. Pero cha más
    yojtsáyebuache: —¡Davídbents̈ana Ents̈á, s̈motselastemá ca!'
  ron-LSB: 'Mulți îl mustrau, ca să tacă, dar el striga mult mai tare: “Fiul lui David,
    ai milă de mine!”'
  pon-pon: 'Me toto ap kidaue, pwen nenenla. Ari, a ap kalaudela a weriwer: Japwilim
    en Dawid kupura ia!'
  nhe-BL: 'Huan miyac tlacame quiajhuaque nopa popoyotzi ma ayoc tlahuelchihua, pero
    yajaya achi más tlahuelchijqui: ―¡Jesús, tiiteipa ixhui David, xinechtlasojtla!'
  sps-sps: Fokinai tsue ets'ets iny towa ser tsue of ya ma vanumui sana ayei kuu fatsian
    pis to, “Tsubnaain ten Devit, tagtag vame!”
  wnc-wnc: aminbamda, “Ga genda umukusing,” ngang kaanga iniwa natake ngana ita apaa
    siknga yanggamatake, “Devitdane dongune aakuyak kapa. Gata nae butaya natapso,”
    ngang yakut.
  bus-bus: 'Ben parii e giinɛ wèe bee à yĩtɛ. Ben à lɛ́ gbãa zuna kàara èe bee: Dauda
    Bori, ǹ ma wɛ̃nda gwa.'
  gub-BL: Teko wikwahy izupe wà. — Eze'eg zo nezewe izupe nehe ty, i'i izupe wà. Nuweruzar
    kwaw waze'eg. Uhapukaz wi wi izupe. — Ne Tawi izuapyr ne, hepuhareko katu pe nehe
    ty, i'i wi izupe no.
  imo-imo: Aku tepa nimu wali, imbo pulumuni yu pai ningo likolio, yu taka liko molowi
    ningi. Nalo aku teko ningi kape alako paa lakopa topalie nimbei, “Nu Devitinga
    kolepa, na kondo kolowi,” nimu.
  boj-boj: Onaqa tamo uŋgasari gargekoba Yesus dauryosib aiyoqneb qaji naŋgi na Bartimeus
    ŋiriŋtosib minjeb, “Ni leleŋkobaaim. Kiri.” Degsib minjeqnabqa a naŋgo anjam quetnjrosai.
    A olo tulaŋ leleŋoqnsiq Yesus minjoqnej, “O Devit aqa Ŋiri, ni e qa dulame.”
  ulk-ulk: Ege gair legize etapereta a abi detagerda, “Ma mirkak emri.” Ege auka aler
    ko babori, “Dawita weem! Ma kari omarge nakai!”
  eng-DRA: 'And many rebuked him, that he might hold his peace; but he cried a great
    deal the more: Son of David, have mercy on me.'
  knf-knf: 'Kë wi bañaaŋ baŧum bawooŋ ţi pŋoman na a ayomp, kë abaa huuran huuran
    maakan aji : « Abuk Dayiţ ñagi''aan »'
  san-KHM: តតោនេកេ លោកា មៅនីភវេតិ តំ តជ៌យាមាសុះ, កិន្តុ ស បុនរធិកមុច្ចៃ រ្ជគាទ, ហេ
    យីឝោ ទាយូទះ សន្តាន មាំ ទយស្វ។
  arn-NT: 'Fentren che ta feypieyew tañi ñüküfküleael, welu kisu ta doy wirari: —¡David
    ñi Yomelche, kutranduamyeen ta iñche!'
  zas-NT: 'Dád zien ree bejn ridilë laax din yacwëëz roꞌx. Per mazri rejs rbidxaꞌx
    rëbix: ―¡Xdiaa Davi, baya naj!'
  ken-NT: Bɛyǎ bo báre sayti yi bɛ ánchɔ́kɔ́ kpák. Kɛ akpɨk are bɨk nɛ ɛyɔŋ amfay
    bɛ, “Mmɔ̌ Mfɔ Debhít, ghɔ́ mɛ ntínso!”
