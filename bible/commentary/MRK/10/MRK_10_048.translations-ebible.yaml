  agm-agm: Aihɨ isɨhiya taahiyɨhiya koai itɨhundɨwɨ, “Kinyɨ kaahaapa bɨpi namɨhaape,”
    undɨwɨ nɨwisapuwawaayopo. Saiwɨ kiya koai namɨhaape undauhɨhand kandɨ ko kiyaamɨha
    atɨhomaawisa waatɨ asakata kaahaata, “Daawitɨhomɨ Mwaahoŋɨ Satɨhoŋe, kɨnyɨ nisapɨ
    maarɨho tɨhɨtane,” tatɨ kaahandaase.
  ubr-ubr: Sabu sigaraba maiau on orot sigam siyawur awan itafot mes. Baise on aumiet
    bag iyoku iyau, “David Natun ekabereu!”
  tsw-NT: A̱vu ama na̱ a̱bunda̱ a putsa yi, a dansaa yi u rungwa̱ una̱ wa̱ yi. Amma
    she ili i na i ꞌya̱wa̱i elime, a̱vu u da̱shi uta̱a̱ uɗyo a dansa, “Yesu, Yesu,
    mawun ma̱ Da̱wuda, ka̱lyuwa̱ ununa n ri iliyali.”
  cax-NT: 'Arrübama macrirrtianuca icuansomoconomati, namatü ümoti: —¡Etaiquei! Pero
    arrti manrrü nitosibirrti, nanti tatito: —Aütorrti yüriaburrü David, apucürü ichacuñü.'
  aia-aia: Ragoi sae ra 'unua do 'ai papaku, mia awara raha ro'u baaniai na'o, “Jisas,
    warowarona Deved, 'oi arunga ta'ahiau ma'oi 'a'auhiau!”
  srp-1865: 'I prijeæahu mu mnogi da uæuti, a on još veæma vikaše: sine Davidov! pomiluj
    me!'
  agt-agt: Ammi nehuya na kadwan kiden tolay petta awena magsitang, ammi nepasikan
    na para ya iayag na, “Ay, Simsima ni mina Dabid, ikallak nak haen, Afu,” kunna.
  lug-lug: Abamu ku bantu abaali mu kibiina ne bamuboggolera nti, “Sirika! Totuleekaanira!”
    Naye ye ne yeeyongera bweyongezi okukoowoola ng’addiŋŋana nti, “Ayi Omwana wa
    Dawudi, onsaasire!”
  yby-yby: Loko liyoko, muki wewenasi ebili omuda likaibo yaitaya moletoko minamiye
    liki auha mebo maya ele hulikoko alukada molokogo ju loko Dewitida ouvamela olisauti
    lilimekaka welikaya, nemoda maya miluma elenetowo.
  heb-heb: ויגערו בו רבים להשתיקו והוא הרבה לצעק בן דוד חנני׃
  mpp-mpp: Ye sanangnehac inguc wackeme ngic-ngigac bocyac yengi ye waickelu ngiyenale
    kpatalacnoibong. Aime ye sanangnehac hatacmac wackewec, “Dawidile fikesaweckacni,
    ga nale kwelegone sowalena.”
  apb-apb: Oto mwala hunge ko ere aana hunie ke rohu, ta'e ko si soi mola oto i lengi
    mola uuri, “!Kalena Deved Inemauri, o ke aamasieu!”
  san-TEL: తతోనేకే లోకా మౌనీభవేతి తం తర్జయామాసుః, కిన్తు స పునరధికముచ్చై ర్జగాద, హే
