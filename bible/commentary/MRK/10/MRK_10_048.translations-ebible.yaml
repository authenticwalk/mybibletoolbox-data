  ixl-NNT: 'As nimal uxhchil yaaon naj tiꞌ uvaꞌ nisikꞌin naj. As aal chit taqꞌ veꞌt
    jeꞌ naj tuul iviꞌ. As ech tal veꞌt naj ileꞌ unpajte: —¡Pap, axh tiaal David, txum
    unvatz!— tiꞌk naj.'
  boa-NT: 'Ehdúhjáa dibye néénéllii tsaate néé cúúvéhulléré dibye iíjcyaki. Árónáacáhjáa
