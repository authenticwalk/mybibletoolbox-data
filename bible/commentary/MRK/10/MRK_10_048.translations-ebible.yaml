  tgo-tgo: Gharɨgharɨ lemoyo thɨ marakawana na thɨ dagewe i towo. Ko iyemaeŋge i kula
    na ghalɨŋae ma laghɨye eŋge iŋa, “Deivid rumbuye, gharen i njaoweŋgo!”
  yap-yap: Ma bo’or e girdi’ ni puwan’ ngak miyad yog ngak ni nge th’ab gulungan.
    Machane fin aram e tolul ni kari ga’nag laman ni be ga’ar, “Fak David, mu runguyeg!”
  mop-NT: —Top lo'peequech,— cu t'anoo' a pimil cristiano ti'iji. C'u' betiqui, jadi'
    u pul-ooltaj u yadic ti mas yaab. —Inchech u mam aj quimen rey David a tan u paac'baanülü.
    Ch'a'a in wotzilil,— cu t'an ti chich.
  tet-tet: Rona nahii nunia, ema krakat nodi deꞌan nia naꞌak, “Hoi! Noo-nook!” Mais
    Bartimeus nahii makaꞌas tenik naꞌak, “Yesus! Naꞌi Daud husar-binan! Madomi haꞌu
    lai!”
  hlt-MCSB: Te dongah anih te hilphah sak ham muep a sim uh. Tedae te long khaw anah
    la lat pang tih, “David capa, kai n'rhen lah,” a ti.
  xtd-NT: 'N‑ka kudeen kueꞌe ñayiu jan nuu‑s, xa maxku kana ka‑s, ko niꞌi ka n‑kana
    xee‑s: —¡Daꞌya dana se kunxaꞌnu ka David, kundau ini ñaꞌa‑n!'
  mdy-ETH: ሚርጌ ዓሳ፦ «ዚቲዮ ጌዔ!» ጌይ ጎሬኔ፤ ዒዚ ጋዓንቴ «ዳውቴ ናዓሢዮ ታና ማኣዴ!» ጌዒ ሃቺም ዒላቴኔ።
  spl-spl: Yawu sâmu lohimbi gotŋan kinbi yaŋe kuwaŋgiwi. Kuwaŋgiŋetâ witgum halahuop.
  usp-NT: 'Sub''laj cristian xk''elewtak re ri'' rajak ta'' chiqui'' tich''a''wc,
