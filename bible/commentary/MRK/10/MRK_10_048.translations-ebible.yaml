  xnn-xnn: Dat ibagan nan ado ay ipogaw ta iginekna. Ngem am-amed kayet ninbogaw en,
    “Apon din si David, seg-angam adi sak-en.”
  mwe-mwe: Bhandu bhabhagwinji gubhaakalipilenje, nkupinga bhapumule, ikabheje gubhapundile
