    ĩ niíj jʉ̃ihñʉchah yʉhna, Bartimeoboó chah wẽpép ãt ejep wʉt jĩ. —¡David jʉima,
    Dios ã wahni, weemdíh ma jĩ́gah en teo wáacá! ãt niijíp wʉt jĩ.'
  taw-taw: Agek, binɨb kuŋay okok nop ag gɨl agɨlak, Ma agan, kɨmɨgel mɨde agɨlak.
    Anɨb agɨlak ak pen, ne kɨmɨgel ma yek, suk awl agɨl agak, Depid Ñɨne, yɨp chɨb
    nɨŋɨd dɨtep gɨnɨmɨn agak.
  jic-NT: 'Pülücj cus tjowelel jupj. Tjowelepj: —¡Lyájasa t''as! Más yümücj la tipiya:
    —Ncapj tjep''ya''sa. Dios jin tjejyama nosis nt''a. Jupj David püna tüpü''ü popa
    p''iyá.'
  zap-NT: 'Wakndux ndal mén lo men chen gyakchi men, per lel mazre rkarëz men, re
    men: ―¡XPee David, gules lextoo de noo!'
  wer-wer: Pël yemaan omnaröak leng ëëpën mëak nga yemaan pi kat nemowiin ke urak
    kaalak ngön ëak epël mëëa. “Ni Tewitë ëapök neen yaköm kön newi.”
  ipi-ipi: Wuane laka pea-kola, wandakali kambua-mane bala laiya loto, pii nalene,
    kondaa leaini tekeko, balato ole kambuanga pii taimane wete laka puato, Dapiti
    yame akali nimbato namba ondo aa leaipia.
  qul-NT: 'Achqha runataj payta c''amerkancu: —¡Jup''allay! —nispa. Paytaj astawan
    wajach''acorkan: —¡Davidpaj miraynin, qhuyapayariway!'
  tnc-tnc: I'suᵽaka kiakaseremaka ã'mitiriwa'ri, rĩkimarãja ᵽo'imajare kire waᵽeka
    “Miakaserea'si”, ãᵽaraka. I'suᵽaka narĩkoᵽeko'omakaja jãjibaji kiakasereka. —Mia'mitiᵽe
    David riᵽarãmi. Yire miwayuĩabe,— kire kẽrĩka.
  ter-NT: 'Êno xâne saya''íkoati, pahukoâti kóyunukeovo, itea inamá''axone kohonóko
    emó''u kó''iyea: —Iti ámoripono Ndávi, yokóseananu! —kóyene.'
  bmr-NT: 'Jaanoma iicamo saatoho diiboco: Illɨɨvequi, noomoro ɨɨbauhi. Jaarunofaño
    janaanɨcɨvɨro coovadiivehicaubo: ¡David Iyaachi, uco jeedɨ dɨdaasugo! nooboro.'
  fuf-fuf: 'Ɗuuɗuɓe feli mo fii yo o fanku, kono o ɓurti ewnaade, wi''a: «Ko an yo
    ɓii Daawuuda, yurminan!»'
  mwc-mwc: Ba pipiya pesarisi si gesei ba si wona kata ita ma guguba, saba kona i
    parara saki, “David natuna ki nuwanuwariku!”
  bhl-bhl: 'Gaanei, deiw ka unbiliw kawtiw bi em gaanin be kiliko, elo sakalala dangeko,
