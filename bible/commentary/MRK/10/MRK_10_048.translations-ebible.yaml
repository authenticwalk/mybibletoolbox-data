    Pero tol jix a can yel yaw naj: —Jaach yic''aal David, c''am mi chi ok'' ja c''ul
    win an, ẍi naj tet Jesús.'
  deu-1912: 'Und viele bedrohten ihn, er sollte stillschweigen. Er aber schrie viel
    mehr: Du Sohn Davids, erbarme dich mein!'
  san-PUN: ਤਤੋਨੇਕੇ ਲੋਕਾ ਮੌਨੀਭਵੇਤਿ ਤੰ ਤਰ੍ਜਯਾਮਾਸੁਃ, ਕਿਨ੍ਤੁ ਸ ਪੁਨਰਧਿਕਮੁੱਚੈ ਰ੍ਜਗਾਦ, ਹੇ
