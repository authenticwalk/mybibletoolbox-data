  ena-ena: Lɨci kulaŋ iamɨgali agɨlaŋ nudɨ abacabɨlavɨmalɨ. Nudɨ abacabɨlavɨmalɨ agadɨ
    ala nɨbu husisim husisim livadivaŋ abamalɨ. Nama Devitɨ dɨ ihamɨlɨnu uamalɨ. Iasaŋ
