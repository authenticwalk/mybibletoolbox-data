  gof-ENT: ዳሮ ኣሳይ ኢያ፥ «ሃይዛ!» ጊዲ ሃንቄቲዶሶና። ሺን፥ ኢ ባ ቃላ ካሴይሳፌ ዳሮ ቁ ኦዲ፥ «ዳዊቴ ናዓው፥ ታና
