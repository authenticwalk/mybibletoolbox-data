  pan-pan: ਬਹੁਤਿਆਂ ਨੇ ਉਹ ਨੂੰ ਝਿੜਕਿਆ ਕਿ ਚੁੱਪ ਰਹਿ ਪਰ ਉਹ ਹੋਰ ਵੀ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਬੋਲਿਆ,
