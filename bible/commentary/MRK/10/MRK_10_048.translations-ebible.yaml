  tte-tte: Tomo meuloili Batimeo siwalo-kausi siba, “Kumwanou.” Na iyoga kaikaiwe
    iba, “Deibida tubuna, ukwatekamkamna-yagau.”
  tcs-tcs: Sam dem pipol bin ala, ‘Sadap, stap kuaiat!’ Bat em no bin lisen, em kip
