    xche''.'
  zav-NT: 'Beṉə'' zan gosə''ədiḻe'' beṉə'' lc̱hoḻən'' par nic̱h zoe'' žizə, pero nachlə
    gwṉe'' zižɉochlə gwne'': —Jeso''os, len'' naco'' xi''iṉ dia c̱he de''e Rei Dabin''.
    Beyašə''əlažə''əšguei nada''.'
  sgz-sgz: Má marán kálámul di tur kári suri koion na worwor, mái sár a lala wakwak
    sang ngo, “Natun ái Dewit, una mámna iau!”
  kek-NT: Ut nabaleb li tenamit que'k'usuc re ut que'xye re, —¡Matchokin! chanqueb
