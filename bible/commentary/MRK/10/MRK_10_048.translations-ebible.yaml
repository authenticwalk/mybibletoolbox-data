    “Kamok Fian Debit em mulkis kutaka! Ku nelo kinkin ibolow kenema o!”, dangeko,
    gaanin fian beki kuw kese kale.'
  ons-ons: Ŋei ŋerep magu yewa edo kuroŋka rakoi, “Ge aŋaŋone ma wonge metnom!” Rau
    eŋe soringe togoleka koso boka rake, “Dawit ŋaboine ge siluŋ naŋane wetŋone borikep!”
  con-NTPO: 'Qquen fundo''jesi cca''indeccu tisema iyu''u''fa cuintsu ziyaye. Tsa''ma
    iyu''u''fa''ni''qque ti''tsse''e fundo''je: —David Dutssi''ye, ñama mende''yeja.'
  ghs-ghs: Oke hiiromi, abi samane noke qamuni hiireqi hiireta, Noo ango qaatare.
    Hiiremi noi beedzae eete dzaubama hiireta, Oe, Tabitiho eema ma khata, nii naho
    quba dzasa eetare!
  peg-peg: ଇବେତାଂ ବେସି ତାଙ୍ଗେଙ୍ଗ୍‌ ଆଲା ଆମା ଇଞ୍ଜି ଗଡ଼୍‌କିଦେଂ ଲାଗାତାର୍‌, “ମାତର୍‌ ହେୱାନ୍‌
    ଆରି ଆଦିକ୍‌ ଗାଜା ୱେଇଦାଂ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌, ଏ ଦାଉଦ୍‌ ମେହି, ନାଙ୍ଗେଙ୍ଗ୍‌ ଦୟା କିଦା
    ।”
  txu-NT: Nhym me krãptĩ arỳm kum bẽn tỳx ne kum, “E kum anhikrê”, ane. Nhym kam tu
    kum àkjêro bên kum, —Dawi tàmdjwỳ 'õ, gop amã ikaprĩ, ane.
  eng-WEBU: Many rebuked him, that he should be quiet, but he cried out much more,
    “You son of David, have mercy on me!”
  gnw-NT: 'Jeta joco pe ñugüɨnoi vae reta uñeengata chupe. Uipota tẽi umɨquĩi. Ẽrei
    jae jeiete iñeeãta reve jei: —David iñemoñaa reta pegua, cheparareco.'
  mux-mux: 'Yambu pulele-ni yunu ung-mura siku “Nu ung naa nikunu táka-niku mului!”
    niring. Akiliinga-pe yu-ni aima tondulu nangale topa walsipa kene nimba mele:
    “Depit-ni kalupa liirim yili, na kondu kului!” nirim.'
  maj-NT: 'Nkjin xu̱ta̱ kinchja̱tiko̱ho̱ tu̱ xi k''u̱échja''aha ts''a. Tu̱nga tu̱
    sahá ''yún kikjintáya sa: —¡Ji xi ntje̱he̱ David, katuma ni̱ma̱hi an!'
  bkq-NT: 'Ton-honre kehoem eyam aguelymo: — MYK alelâ ikâ! Tadaenkezeba ikâ! — kelymo
    eyam. Agueduomo lakuru myani epy adaenkely: — Ytyendâlâ ikâ, Jesus! Âdamu Davi
    ara pymâ ton-honreim âmâ! — kely.'
  kue-kue: Ana yomba merkinde ye katendre ana kiendi moglo dingwa. Ba ye kaglkane
    binan bogl yungwa, “Devit Wam, ene na mitna goglo!”
  cot-NT: 'Icantomajajiaqueriquea oshequini, icantsijiavetari irisanticotanaque, cotanquitsiquea
    iriatimpa arimpaqueate icajemamajatanaquequea: —¡Ichoviquitanaqueca Taavini, pimpintsatacotenashiatsi!'
  bnp-bnp: E huriki ala kupo ri tahatea, ri takia ge vulai, pali i gale dagi hateka,
    i ta maea, “O Tune Davit, o dodo iau!”
  apn-NT: 'Hãmri nhũm Jejus kukamã mẽ mrar xwỳnhjaja kuma nẽ kãm: —Tk. Kwa akapẽr
    kêt nẽ nhỹ nà. Anẽ. Tã nom nhũm ãm mẽ kuma nẽ xatã amnhĩ to kuwỳ. Kỳx pê amnhĩ
    to kuwỳ nẽ axte kãm: —Kwa ixkamã axukaprĩ nẽ akupỹm ixto mex Pahihti. Anẽ.'
  ctp-NT: 'Tyun nten ngwa tiꞌ chkwiꞌ loꞌo yu tiꞌí kanꞌ, chaꞌ mnan ti tyukwa yu, ngwa
    tiꞌ neꞌ; loꞌo ja mslyaa yu tiꞌí kanꞌ, kwen la msiꞌya bra kanꞌ: ―¡Yu kula, nten
    ꞌin ayman David lka wan! ―ndukwin yu tiꞌí―, kuꞌni wan chaꞌ suꞌwe chaꞌ chka tꞌnan
    tiꞌ wan ꞌñaǎn.'
  bre-BRG: 'Kalz a c''hourdrouze anezhañ, evit ober dezhañ tevel; met eñ a grie c''hoazh
    kreñvoc''h: Mab David, az pez truez ouzhin!'
  opm-opm: Uatporhan ohri hat saya kuuhan ihir Ai. Kin kwisi han go ihatwi uatipra
    por baso por indeingopari. Baso por imtiperhan oh ire meng na amram atnap akit
    orhorwi Depit ohe mon go nohnong kamahara naham yah nahatina por ut patwi hangopri.
  bvr-bvr: Wurra aburr-jaranga abu-jobujobuna an-gata rrapa aburr-wena nula barra
    nipa gun-ngap gu-bawa. Wurra nipa mu-nguy burr-guya a-gonyjinga, “A-lay, ny-junarda
    nipa Daybit murna biy-wuna arrburrwa, gunggaja apula, a-lay!”
  wal-wal: Daro asai a, “Haizza!” giidi hanqqettiis. SHin, i ba qaalaa kaseegaappekka
    keehi xoqqu oottidi, “Daawita na7au, tana maararkkii!” yaagiis.
  zad-NT: 'Na'' beṉ'' zan bsheshlengake''ne'' daa chosyee, na'' zizikli chosyaache'',
    chi''e: ―¡Xiiṉ dia c̱he dii Daví, biyesh''lall''gachi nad''!'
  mgh-mgh: 'Atthu enci yanankuphula wiira ammaalihe, nanso anapwaha ukhuwa khula imaara
    wootepa eeraka: Mwana a Taviti, ukoonele ikiriri.'
  aso-aso: 'Lavo eveneꞌ mukiꞌ ingine legeno minelive li oꞌve li-di elemaniꞌza aza
    nene gohi amuzo molo vise naba lo tiꞌ lo lineꞌ: Davidiꞌ aꞌvo make, nenikumuꞌ nene
    mulumoꞌne ningevo.'
  uli-uli: Ye cholop le ye kaftoroy ngali ngo ye kangalu bo be poloh. Iwe ngo yesa
    far hapalingidah tot yalol irel yal tetawulagililoh bo, “Mala Lol David, ffaho
    dopom ngalyey!”
  nin-NT: Anishirr shishemi kpa ma ki, di a bu ba ttungo. Uwa ka, na so du hantu kakami
    di, “Uvuvurr a Doda, kye itito mungga, ni zi ingga!”
  tgk-tgk: 'Бисёриҳо ӯро сарзаниш карда гуфтанд, ки хомӯш шавад. Вале ӯ овозашро боз
    ҳам баландтар карда фарёд мезад: «Эй Насли Довуд, ба ман раҳм кунед!»'
  acu-NT: 'Tu untsumatai aints ainau untsuri: —Itatkata, —tiarmiayi. Tinamaitiat nuna
    nangkamasang kakar untsumak: —Davidta weariya, wait anentrurta, —timiayi.'
  cak-WNT: 'Y ye q''uiy c''a winek ri xquik''il ri moy chi ma turek ta chic ruchi''.
    Pero riya'' xa can más nurek ruchi'' y nubij: Riyit ri yit ralc''ual ca ri rey
    David, tajoyowaj nuwech ruma re nbanon, xcha''.'
  ebk-ebk: Senengaran nan ongor ay tataku hiya, ya chacha ifiakia kan hiya ay kuminak
    koma hiya. Ngem kenaskasina infukiaw, “Kianak David, sug-anganak man paat!”
  spa-PDDPT: 'Muchos lo reprendían para que callara, pero él clamaba mucho más: ¡Hijo
    de David, ten misericordia de mí!'
  ruf-ruf: Iwanu wengi wamkembela, wamlongela yenyamale, lekeni kaghendelela kukema,
    “Imwana wa Daudi, mbonele libatsi!”
  gun-gun: 'Ha''e ramo heta ijayvu okyrirĩ aguã. Ha''e rami teĩ ojapukaive tema. Ha''e
    vy aipoe''i: — Davi ramymino, xemboaxy ke.'
  agu-BL: 'Poro wi''nin wunak e'' oc tan makle''n wutz i'' tan qui''t ẍch''ine''n,
    poro mast cunin ẍch''ine''n i'': —Jesús, ilu'' yi xonl k''ajtzun Luwiy yi at tulbil,
    elk k''ajabu'' swe''j.'
  isn-isn: Idu ai amupatilye u mupoku uyo, aze mutambuila wakilage. Kuiti ai uliile
    ku luli ikilo, “Ng'wana nuang'wa Daudi, mbaisiilye!”
  eng-PEV: A lot of the people there told him to be quiet, but he kept on yelling
    out even louder, “You belong to David’s family, and you are the man that God promised
    to send to us. Please feel sorry for me, and help me.”
  ilo-ULB: Inanawa dagiti adu a tattao ti bulsek, imbagada kenkuana nga agulimek isuna.
    Ngem inyad-addana ti nagpukkaw, “Anak ni David, kaasiannak koma!”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye masa peyequina Bartimeore “Dihta mariahña”, ni
    tuhtiahye tiquina tiquirore. Tiquina sa tuhtigʉ̃ tʉhoro Bartimeo to pano tiquiro
    sañuducuriro yʉhdʉo cjũno sañuducu nemoahye tja: —‍Jesu, Davi mʉnano panami iji
    turiagʉ, masare yʉhdʉoacjʉ, paja ihñaña yʉhʉre, ni sañuducuahye tiquiro.'
  anv-NT: Gejamégé bɔɔ́ áweé ji áké jwɔle nyame, yɛ́mbɔ akálege wyɛ kálege
    ne ɛshyɛ aké, “Mpyáne Dɛvid gɛ me meshwɛ.”
  sab-NT: 'Kwian tanre Bartimeo keruchugu ngaute ene Jesuge, gire kwian ka bo jabale
    Bartimeo ole ene ama ka chite ngaute, agwa Bartimeo me ka chitedu, ama mo ta gbu
    ngaute gwangerugu ma ngle: —¡Jesu, ba kwian chugagwalla kweri unsuialin David
    oindalla, ba tai dage chage!'
  tmd-tmd: Aliö rɨmɨn, nöbö mö akuyöbö nugwo yad gɨrön yadmä, “Mönö pɨmɨjɨnö! Dar
    mɨdö!” rɨmä. Aliö yadim aku, jɨ nuŋ tar mɨdölöŋ, aja halön wö diba rön yadöŋa,
    “Depid Ha nuŋwa, nɨ ögwö yöxanö!” röŋa.
  acr-NNT: 'Ukꞌiyal winaq xkichꞌaꞌbꞌej upa chaꞌ na kasikꞌin ta chik, noꞌj rire más
    ne ko kasikꞌinik: —¡Lal ri Ralkꞌoꞌal kan ri rey David, chinjuchꞌ kaꞌn ko cheꞌla!
    —kachaꞌ.'
  kpg-kpg: Digau dogologo guu wwou gi mee gi hudee leelee, geia koia ne wolo gi nonua,
    “Goe go Tama a David, Goe dumaalia mai gi di au!”
  taj-taj: ल्‍हानान म्‍हिगदेसे थेदा “कुटिसी चिउ” भिसी बङ्जी। तर झन थेसे “दाऊद ग्‍लेला
    सन्‍तान येशू, ङादा दया लउ!” भिसी क्रिङ्बान भिजी।
  avt-avt: 'Hɨr mɨt yapɨrwe nenerek netpɨwek hɨrak kekintɨp, te hɨrak au. Hɨrak kɨnap
    kenɨnewek hɨm iuwe ham kar ik: “Nepenyek ke Devit, ti han etwenɨna ekepa.”'
  cbk-cbk: Mucho del maga gente ya hace saway con Bartimeo, y ya habla sila, “Calla
    la boca!” Pero mas peor pa ya grita le, “Jesus, Hijo di David, tene lastima conmigo!”
  uig-ARA: 'نۇرغۇن ئادەملەر ئۇنى «ئۈن چىقارما» دەپ ئەيىبلىدى. لېكىن ئۇ: ــ ئى داۋۇتنىڭ
    ئوغلى، ماڭا رەھىم قىلغايسەن، ــ دەپ تېخىمۇ ئۈنلۈك توۋلىدى.'
  tuf-tuf: 'Eyta cohwyat, uwat ey tanirujacro: —Ajc chin jaw̃i, wajacro. Eyta wacayat
    wan cuít cohwjacro: —David wihnú, as tamo séhw̃awi. As cuitar yajw̃i, wac cohwjacro.'
  abx-abx: Malabbat si iya magsimol nga ga'i agpararibok. Pero agkukusog dina i pagparaban'u-na,
    “Dadi'-na si David, kalu'uyin ako!”
  mco-NT: 'Chi je mayjäy ajcxy ojy je huintzpɨ, nɨmay ajcxy co huen amoñ. Per je huintzpɨ
    nïgɨ ymɨnan''ɨdɨ̈ch: ―Miich, David y''ap y''oc, tun may''ajt ɨɨch pa''ayoog.'
  kqf-kqf: Lava wapewapedi ḡome Batimiyas a kaipasine, “Ku miya moimoisili!” Bi tana
    yaḡolo te kalinana dididiginemo i binabinau gado, “Deivida Natuna kwa lau nuwatoitoiyegu!”
  cpb-NT: 'Ikisathawetanakari ikaataiyinira imairetantyaarime, eekero ikaimanakitzi
    antawoite: “¡Icharinentari David-ni, pineshironkataina!”'
  aon-aon: Aria sabaishi armam armago shahan shakripan um mokureg. Aria anan madae
    numnekesh uwe. Anan nahwar debeg abom nakri, “Devit ananin barhonin, nyak nyukri
    gihaum eik!”
  hus-NT-2005: 'Yán kʼwiyxin abal ka chamkʼan, por jajáꞌ más kawidh ti dhájaxin: ―¡Jesús
    xi kidhtaláb kʼal an pulek takʼix Dabid, ti kin yajnantsi neye!'
  mig-NT: 'Te kua''a̱‑í, ni̱ kaka''a̱n xaa̱n‑í nuu̱‑dé, ja̱ ná kasú‑de yu''u‑dé. Ko
    máá‑de, ví''í‑gá ni̱ kana kó''ó‑de: Táta̱ Se̱''e David, kundá''ú ini̱‑ní náá vii̱,
    áchí‑de.'
  bps-bps: Na dee to mngak na manla kenen fanak. Bay baling matnù kakitan, manan,
    “Bel Harì Dabid, begam agu kando!”
  mbs-mbs: Medita se otaw migpunù te keilangan mepenek sikandin. Meneng labi beling
    sikandin timawal, “Bowad-bowad i David, keidowi a bag.”
  tof-tof: Abün pamkolpama oya agóp, da ilóp piküp bainüm. A wa ma górrganóm tai arüng
    ipadlórr wagó, “⌊Deibidün Olom⌋, kürü gyaur kóse!”
  cme-NT: 'Uŋ faraŋ u bĩ dumaaŋo-na, nuɔmba bɔi baa yaŋ aa ta ba nuola-yuɔ wuɔ u
    budii. Wuɔ migãaŋ dii kunaŋgu naara wuɔ: «Davidi hãayɛ̃lŋ nuɔ, jande ce hujarre
    miɛ!»'
  sus-sus: Ɲama naxa wɔyɛn dɔnxui ma a a xa a sabari, kɔnɔ a ɲan naxa a xui ite dangi
    a singe ra, a nu xili ti, «Dawuda xa Di, kinikini n ma.»
  pon-2006: Me tohto ahpw kidawehda pwe en nennenla. A e ahpwte kalaudehla eh weriwer,
    patopatohwan, “Komwi me kisehn kadaudok en Depit, komw ketin kupwure ie!”
  dad-dad: Age ye di, tamo musei sakã difiye ken, foro yalauf nigin dirokenen, anĩ
    ere, ĩ wade bagai iweig iron, “Dawid Naal, aya nigin malalon yõ!”
  zab-NT: 'Zieny de bniety rdildné laab par iganybɨ, per laab mazrul rbɨxtiab: —¡Llingaan
    David, blaslaazbiu nare!'
  jae-jae: Lau taêsam sec biŋ eŋ gebe “Ônam taôm tôŋ,” mago eŋ gêmôêc kêpuc sageŋ
    gebe “Dawidnê Latu, taêm walô aêma.”
  ksd-ksd: 'Ma mangoro dia tigal ia ba na ki mut uka; ma i manga oraoro ko: U natu
    i David una mari iau.'
  msm-NT: Pigsapadan sikandin to mahan-in no mgo otow agun ogpahonok, di nasi din
    pigpak agbotan to pagtawag, “Kaliwat ni Hari David, sadangay kae-ati a!”
  myk-myk: 'Sipyiɲɛhɛmɛɛ ya jo ni wu ni na wu co wuyɛ na, ga, a wu sii la fara mujuu
    li na na yu: «Dawuda Ja, ɲuŋɔ ɲaari na na!»'
  sbe-sbe: Na tamowai gwaudi iya se dilai se wane, “Ku mwanou!” Na iya kabo ye yogalakilaki
    na ye wane, “Dawida Natuna, ku katekamkamnaegau!”
  mcr-mcr: I tquaŋga, ämaqä kuapänäŋi, iqueŋi äminyäpu, “Aawqä matqä panä!” ätukuwi.
    Ii qäyä ätquaŋgä, iqu aawqä yäŋänäqŋqä yqänänä, “Dewiti iqueqä Ymeqä Iquki, nyiŋqä
    huäqä äkunänä” ätukqe.
  cux-NT: 'Nééné ''yaaⁿ yā yaa''vi neeⁿ yā saⁿ''ā miiⁿ chí cunēē ''díiiⁿ sa cheendí
    sa, naati saⁿ''ā miiⁿ ní n''gaī yiicú cá sá: N''diī Daiya David, nnéé ya''āī ''iinu
    nī ''úú.'
  tur-YTC: Birçok kişi onu azarlayarak susturmaya çalıştıysa da o, “Ey David Oğlu,
    halime acı!” diye daha çok bağırdı.
  san-ITR: tatoneke lokA maunIbhaveti taM tarjayAmAsuH, kintu sa punaradhikamuchchai
    rjagAda, he yIsho dAyUdaH santAna mAM dayasva|
  bel-N: 'І сварыліся многія на яго, каб замаўчаў, але ён тым мацней закрычаў: «Сыне
    Давідаў, зьлітуйся нада мною!»'
  sch-sch: Mi tamtakin dâirek rangin an ngokhuma, aniatachu ama'n, “David Nâipasal,
    inrieng mi mu roh!” tiin ânring uolin ân ieka.
  mic-MIQNT: Pugwelgig majiaqa'la'titl aq telima'titl, “Wantaqa'si!” pas'g na me'
    aji gsigawet, “Ta'pit uggwisl! Ge' ewlitelmi!”
  huu-NT: 'Naimɨe llɨɨcaillena, Jesús dɨga jaidɨno naimɨena lletade; iadedɨ eo cuirioide:
    —Maestro, David mɨcorɨ Jitona o illamona, cuena duenai.'
  jiv-NT: Tura untsurí̱ nui̱ matsamarmia nu nin chicharainiak “Takamatsata” tiarmiayi.
    Niisha nú naṉkaamas untsummiayi “Tawit weeá Jesusá, winia waitnentrurta.”
  otm-NT: 'Pɛ nu yʉ ją''i bi hɛcpi, bi xifi din hɛ̨. Pɛ nu''a ra xädä man''da nts''ɛdi
    mbafi: ―Rám bom''bɛto i ra David, dín ja a nin huɛ̨cate nanguecä, bi ''yɛ̨na.'
  dah-dah: Irkeb al budam beleŋ ineŋ teŋ, “Bada hawa!” inamiŋ. Gega goyabe ug po hoy
    yiriŋ. “Dewit urmiŋ, ne ga neneŋ faraŋ nura be!” yiriŋ.
  tnk-tnk: Nərmama həpɨk hənise pen tukwe in, mhəni mə, “Afafa, məpwəh nəɡkiariien!”
    Mətə Partimeas rarɨpɨn maməkwein əpwəmwɨs mwi, mamɨni mə, “Iesu, kwənəkwus səvəi
    Kiɡ Tevɨt! Api tukw iou!”
  kpr-kpr: evetu genembo digari nu beka doyare dae sedo bureguseri. Buregusera avata,
    nu jo itako doyaeri. Numo koko sise sekago kori sisira, “Kini (King) David da
    Mandi God mutari sisira amo, nimori! Ava sedo, na joka eyo!”
  san-IAS: tatoneke lokā maunībhaveti taṁ tarjayāmāsuḥ, kintu sa punaradhikamuccai
    rjagāda, he yīśo dāyūdaḥ santāna māṁ dayasva|
  nho-nho: E tammaki naa tama ni ffuri atu no nutua ia ki ppui tana pukua, tevana iaa
    te tanata naa ni ssau koi tana reo no tanitani varo peelaa, “Te Tama David nei,
    aroha i aa nau!”
  gym-NT: 'Ni kwati namani kada ketamna ie akwa, niara namani ngwänenkä bäri krikri
    mda, kä namani niere: ¡Jrei David tukwe mräkä, ti ngwen ruentari tare jae! namani
    niere bäri mda kore.'
  azg-NT: 'Ndoꞌ jndye nanꞌñeen jnanꞌtyiaꞌhanhin na cüichen ꞌndyo juu, majoꞌ juu juu
    majndeintyichen ticꞌuaa ꞌndyo juu. Tso nndaꞌ juu: —ꞌUꞌ na condui ꞌuꞌ tsjan David
    na jndyocahanꞌ, cyonꞌ na ntyꞌia rö nchjiꞌ.'
  bhd-bhd: त बड़े लोकेईं तै डांटो कि, “च़ुप रा।” पन तै पेइले केरां जादे चिन्डां मारने
    लगो, “हे दाऊद राज़ेरा मट्ठा, मीं पुड़ दया केर!”
  too-NT: 'Lā'' lhūhua'' chi''xcuhuī''n talacaquilhnīlh lā'' tahuanilh: ―Caquilhca''csla''.
    Lā'' Bartimeo ā''chulā'' ixta''sa lā'' hualh: ―Hui''x ixtā''nat David a''ntī xa''icka''lhīmā''nauj,
    caquilakalhu''ma'' quit.'
  ind-AYT: Banyak orang menegur dia dan menyuruhnya untuk diam. Namun, dia malah semakin
    keras berteriak, “Anak Daud, kasihanilah aku!”
  cjo-NT: 'Osheki atziri ishintsitheeyakirini: —¡Pimaerite! Eekiro ikaemaperotanakitzi,
    ikantzi: —¡Jesoshi! ¡Icharineeteni Iraviiri! ¡Pineshironkataneena!'
  nsn-nsn: Doh gisisir burehe ka uelkukur tatanon, kara hire pare, “Tabtabila sikor!
    Ahik paho menemen!” Bo inggono puk e kula ualeikintieh dedempe pare, “Tuna Devid!
    O ueldolomo totoguo!”
  san-DEV: ततोनेके लोका मौनीभवेति तं तर्जयामासुः, किन्तु स पुनरधिकमुच्चै र्जगाद, हे
    यीशो दायूदः सन्तान मां दयस्व।
  tna-NT: 'Da su pia cuana ja deja d''ayatana. —Mitanaque —atana huecuana. Da su cha
    ebia su hue jubida tsiatsiana deja uja: —¡Jesús, David chenu sa familia jenetia,
    ibunebaque ema!'
  lid-lid: Eme iri lau solo-an abolosen i tan ma tiye iy kandru-uk, arile bwai, iy
    aloh ma arah boto-on le gwek ai, “Nadu tubu kabin Debit ou tikisi jo!”
  wim-wim: Pam wanch yot al-alangan wakin nunang, “Ayyang, nint appap nyiina!” Puth
    nil pamana puy-puyam othamayan ngul pech-pechwey, “Ayyang! Kampan David.antam-ang!
    Nint ngayang ngangk keꞌ mamin ey?”
  zga-M: Vingi vakhabencha uve abofyikhe, valekhumbula ununale. Pwu alekhulela khu
    limenyu lya pakyanya, “Nswambe va Daudi, ong'olele ekhesa!”
  yom-yom: 'Bawombo bantemina muingi kabika biyoko. Vayi niandi wulutabuela yamikina
    ngolo : —A Muana Davidi ! Wumbona kiadi !'
  eng-NNA: Some people were rebuking him, they were saying to him, “Be quiet!” No.
    He was truly calling loudly, “Jesus. Please be sorry for me.”
  san-SIN: තතෝනේකේ ලෝකා මෞනීභවේති තං තර්ජයාමාසුඃ, කින්තු ස පුනරධිකමුච්චෛ ර්ජගාද, හේ
    යීශෝ දායූදඃ සන්තාන මාං දයස්ව|
  yut-yut: Yaŋ tɨdaŋban amɨn morapmɨ da gen tebai iyɨŋek dɨma yaŋ tɨdosak do iyɨwit.
    Mani madepsi sigɨn yaŋ tɨdaŋek yagɨt, “Dewit Dakon Monji, bupmɨ nandaŋ nam!”
  grc-BYZ: καὶ ἐπετίμων αὐτῷ πολλοὶ ἵνα σιωπήσῃ· ὁ δὲ πολλῷ μᾶλλον ἔκραζεν· υἱὲ Δαυΐδ,
    ἐλέησόν με.
  cpc-NT: 'Ikisawiitanakari imairitantyaari, iikiro ikaimanakitzi shintsiini: “¡Icharini
    David-ni, pinishironkataina!”'
  nhg-NT: 'Pos meyactie cajajuaya nele ma quetzacua icamac. Pero yaja cache tzajtzeya
    lalebes: ―IConie David, ma temetzmoyulcocolfe.'
  nya-nya: Ambiri anamukalipira ndi kumuwuza kuti akhale chete, koma iye anafuwulitsabe
    kuti, “Mwana wa Davide, mundichitire chifundo!”
  ngu-NT: 'Miyequej tlacamej ocajhuaquej niman oquijlijquej para ma ca sa ma nahuati.
    Pero yejhua más chicahuac tzajtziya: ―Huejca teixhuiu ne itech David, xnechicneli.'
  kup-kup: Pot mañahan añarab modarihö piin ñai mañat epat mañah, “Erom, ni tovai
    okat haotun.” Pot mañahan pi ahoam maot taput hah, “Devidiz ro iz mimip ae, ni
    nemaz zakep tat neñiz.”
  jid-jid: indi gbugbu ba yarhan ni wu adi ndu son nigbagbi wa kama na ni yo yesu
    vren doda yame ni shishi losoron nizome
  wmw-wmw: 'Wengi wakimwambira anyamare. Fala iye akizidi kukuwa pakulu-pakulu: “Mwana
    wa Daudi, niwonere utungu!”'
  gmv-GGM: Daroti izi co7u gana mala hanqida, gido attin izi “Dawiteno tana mara”
    gidi kehi wassidees.
  ssg-ssg: Kilan seilon tumei i ka minginiwa awan. Tuahe i tilol eliel ahe, “Tel kahi
    nati David, tahanema nga!”
  zpo-NT: 'Zyen xaa nzhi zee, nzhé lo xaa: —¡Saaw roo lu! ¿Cho bi tant kee lu? Per
    mas nkee xaa bi, nzhé xaa: —Jesús, lu nak xaa dii cheen rey David, bles lextoo
    lu ne lu na.'
  poy-poy: Wantu wavua wamkalapira, “Gunyamali.” Su kanyamali. Kumbiti yomberi kongera
    kushema, “Mwana gwa Dawudi gumoneri lusungu!”
  qwh-NT: 'Tsenam nunacuna upällatsita munar wiscuta piñapäyarqan, peru wiscoqa masran
    queno nir, qayaricachäcorqan: —¡Davidpa castan Jesus, ancupëcallämëri! —nir'
  gaw-gaw: Nug anam aawo amu danab laala kuḏum ag aidna ap̱ig. “Na oḏen qamute!” aon
    ap̱ig amge nug nai amu ii doya, baula huanak ewa aum. “Dawit beḵa, na dahilnu
    oot gai iiṯa doye!” awa aum.
  nca-nca: Unipare kutaqe ŋundo qene yero ŋande yaŋgurí, “Ŋunde roto!” yaŋgurí. Quko
    kondé watí-watí nekoro ŋande yaró, “Dewit koro naŋuní, sikíne te nuno.”
  zpz-NTPP: 'Orzeꞌ zigy mbecy bdzaꞌ dey niy, nunu mnii dey nu cueꞌ cush tiy. Tees
    orzeꞌ rbish ti gaꞌ zir yu. Orzeꞌ nay: ―¡Jesuuz nez Dabi, gushni ñuu lagy ya̱!
    ―nay.'
  mkj-mkj: Dirin ihr lipwoarehda pwa en nennenla. Ih kapwa kakoalikihla ah rahrahu,
    pwahpwahpwa, “Koawoa ma nihn David, jeuweje ngoahi.”
  zac-NT: 'Zihani mënë guniꞌi rall guëc Bartimeo të guëac dchill perë lë́ꞌëll másruꞌu
    fuertë guníꞌill: ―Llëbní David, bëgaꞌa ldúꞌul na.'
  kyg-kyg: '@see-verse:MRK.010.047'
  kmk-kmk: Adu dat nangigimau kan siya ot binagaan da un walling. Yoong amo indangsoḻ
    na ota kinnanan un, “Kaganakan ali David, kaasiyanak!”
  cao-NT: 'Jatsi raahatsi nohiria bá huaniquë; —Pasihuë, pasihuë —iquiina. Jatsi oquë
    tsi ja quëna-quënaniquë: —Ea shinahuë ra, David yamaba Baquë́ —iquiina.'
  bbr-bbr: Roasiret sosop akas kerianik, aurin, “Na asor!” Utianik, ko sakau urwewon,
    “Devit nukan mokoi, na isanun wonti moinam, is sareir!”
  inb-inb: 'Achka runa­kuna, paita piñaspa, ni­na­kurka: —Upalla kai. Paika, ikuti
    mas sin­chi­mi kapa­rii kalla­rirka, nispa: —Davidpa wam­bra, nuka­manda llaki­rii.'
  hrv-hrv: 'Mnogi ga ušutkivahu, ali on još jače vikaše: “Sine Davidov, smiluj mi
    se!”'
  box-NT: 'Á ɓa nùpua cɛ̀rɛ̀ɛ wee zá làa wo le o wé tɛ́tɛ́. Ó o yàá wã́a
    wíokaa wee bío pɔ̃́npɔ̃́n: «Daviide za, màkárí miì.»'
  ote-NT: 'Pe ndunthi ya ja̱ꞌi bi zʉi ne bi ꞌñembabi da goꞌta rá ne. Pe nuꞌá̱ maꞌna
    xi mi mafi ntsꞌɛdi mi ena: ―¡Nuꞌi rá Tꞌʉꞌi ndu ra nda̱ Davi, huegagui!'
  wnu-wnu: 'Ende qamb ara munon qei der taisi qamamir: “Qi wog,” ende taisi qamamir
    eng wo me wagau. Sabar-sabar ab igoai.'
  zam-NT: 'Ale huax mèn ale mtlo mbyoo mbi'' par yau'' ro mbi''. Per ndxe''leque'',
    sate más cabii mbez yèe mbi''. Mbez mbi'': ―U'' co'' nde bin David co'' ngòc rey
    póla, gulat lezo'' U'' gunèe U'' daa, niin.'
  zyp-NT: Cawngsaw hlupui tah raw he ka, de teitah ung thlang aa tah. Canghrasala,
    “David Pathlah, ning pa do ky law!” tatah a thang vy tah a y.
  sey-NT: 'Caquëna, pa̱ipi pë̱ijë i̱te careña: “Camaꞌë paꞌijë̱ꞌë.” Cajëna, ai jerepa
    tutu ca co̱uña: “¡David mamaquë yëꞌëre oi necaijë̱ꞌë! ¡Ai yoꞌoyë!”'
  nvm-nvm: Fu ijeg kumen revo e ijia roko ijieb uri bijume kua, Isuar igia fine kuain.
    Regavo fuka uri ma uruvana igia biumame kume, E Bomana E Devidon uifarif gare
    abe nun oifian abene ifejdiekno kumen.
  mps-mps: Te bidi hauwa augwaligo aga wado iliyu, te po wali, “Nago pedauwali pania
    sao,” wai. Tiali goli agai po dagą genuai olama i wali, “Devitgo Ogwa, nago ena
    homu dene eyu tau sao!”
  seh-seh: 'Anthu azinji akham''matamisa. Mbwenye iye akhakhuwiratu kakamwe mbakhalonga
    kuti: “Yezu, Mwana wa Dhavidhi ndibverenimbo ntsisi!”'
  pab-NT: 'Hatyaoseta haiyaharenai mahokoanetya iniraene, mema xoaha tyaona aokaha,
    xakore hoka exahehare kawiyahitiya: — Davi jikolahare, hairakoaneharehena natyo!
    nexa.'
  llg-llg: Lamanene ana nanggou leondia, boe ma hataholi la kaꞌin lae, “Wei! O nee-nee
    dei!” Tehuu ana boe nanggou natingga seluk, nae, “Yesus! Dauk tititi-nonosin aa!
    Kasian neu au dei!”
  kyf-kyf: '''Ɩn nyɩma duun yia ɔ ''wluo ''kpɩlɩ. Wa nɛɛ ɔ -yla: «''Mu ŋwɛ!» -Mʋʋ
    bhla ɔmɔ ''kpɩa ''wʋ ''tɩtɛɛ: «-Davidɩɩ ''yuɔɔ, -ɩn ''yɩlɩ ''mɩ nyazɩɔɔ.»'
  tpi-tpi: Planti man ol i krosim em na tokim em olsem, “Yu pasim maus.” Tasol em
    i singaut bikmaus moa yet olsem, “Pikinini Bilong Devit, yu mas sori long mi.”
  mih-NT: 'Cuaha xaan ñiyɨvɨ catyi sihin ra nacutaxi ra, zoco ñihi ca nduu ra cana
    saa ra, ta catyi ra: ¡Yoho ñiyɨvɨ ra David, cundahvi iñun sii!'
  qvh-NT: 'Sayno gayacuptinmi runacuna olgutupäyargan upälacunanpä. Sayno olgutupäyaptinpis
    masrämi gayacorgan: “¡Rey Davidpa castan Jesús, cuyapaycalämay, ari!” nir.'
  kms-kms: Wute nganye buagi ni ker ruang di simbe rindig ei ni wand segi nas. Pudi
    ni mune nganye nari, “Devit ningg kuqo, nge yawo togh.”
  agn-agn: Sinambleng tanandia tang mga taw ang magipes. Piro mas sinodoan na pa enged
    tang iteg na ang ganing, “Inampo ni David! Mate-beka ong yen!”
  nhi-NT: 'Miqueh ocahuayah masintlacaqui. Masqui ohcon, yeh ocachi chicauac octzahtzilaya:
    —¡Ualeuani de David, ixnechonicnomati!'
  ttc-NT: 'Ky''ila''j xjal nkyemiyon tuq ti''j tzan k''on tsiky''in, per yatzun tetz
    mas tuq njaw siky''in kongan, nxik tuq tq''uma'': «Tijajil Dawid a''ich, intok
    lo''et ch''in ak''u''j wi''j.»'
  dan-1931: 'Og mange truede ham, for at han skulde tie; men han råbte meget stærkere:
    “Du Davids Søn, forbarm dig over mig!”'
  kwj-kwj: Wowani ele hima mwanji kwambu tiki ya rini sawe, “Mini ma gaina.” O hinga
    wu sawewani hapa tinga ete ya ri ai ucha, “King apukolaka Defit che. Ani keke
    mi woni ma ani okula.”
  vie-OVCB: 'Nhiều người quở mắng, bảo anh không được la lối. Nhưng anh cứ gân cổ
    kêu lớn hơn: “Lạy Con Vua Đa-vít, xin thương xót con!”'
  kze-kze: sáwívarawai áwáá'a aéésa sésa aaiseraaó suwaná mináímbá ivá kwétuwena ó'omba
    anónka'a séna Ísuwo Tévítin-andarakewai ómpo arumbá umásinkaao súwana
  mpj-mpj: Kaya martukaja kurranyiya yankupayi, jiikajaluya marrkurnu, “Yaka nyina!”
    Palujanu wulura wiltu mirrapayi. “Nyuntun Tayipitmili marlajanu! Yarrarni nyarrurriju!”
  lbk-lbk: Sa et angsan cha nan nenyangyang ken siya ay cha mangipagkhinek. Ngem onanig
    na infokhaw, “Anak David, seg-angam sak-en!”
  mto-NT: 'Je̱ nu̱may jayu tseꞌe na̱ꞌmu̱xju je̱tseꞌe yꞌamo̱ꞌo̱tu̱t. Ax nu̱yojk ma̱kkts
    je̱ꞌe̱ veꞌe tyunjaaꞌkvaajñ: ―¡Je̱ David je̱ chaan je̱ kyo̱o̱j juuꞌ veꞌe yakkutojknup,
    tukmo̱ꞌtk a̱ts toꞌk aaj!'
  bzh-bzh: Loḳ alam pin saga depetupek raḳ yi medenër bë aye nama. Rëḳ ma gepasanġ
    netahi niwëëk rot bë, “Davit*-yi-mewis! Kwam gevonġin sa!”
  guj-2017: લોકોએ તેને ધમકાવ્યો કે, ‘તું ચૂપ રહે;’ પણ તેણે વધારે મોટેથી બૂમ પાડતાં
    કહ્યું કે, ‘ઓ દાઉદના દીકરા, મારા પર દયા કરો.’”
  jvn-NT: 'Wong-wong terus nyenèni Bartiméus kongkon meneng. Nanging wongé malah tambah
    seru sing tyeluk-tyeluk: “Turunané Daved, mbok melas marang aku!”'
  byr-byr: Sara jaka wɨdɨna kyaꞌ pwara maanga wɨdɨna “Madɨnna! Kave dɨmwaala!” Maanga
    wɨdɨna kyeꞌ kɨrɨꞌ jaka naanga naanga wɨdɨna “Ne Devitɨmɨreigɨ, nɨmɨnyɨ kale dɨnyɨgaimwana!”
  ian-ian: Nɨma sakwat nɨmba ndi kat kai waa kiya awa waa wandi. Ndina kwundi wutapman
    wata nɨma kwundimba walelɨndɨ. Devitna nyan wun kat miwa ay mɨla walelɨndɨ.
  hun-hun: 'Sokan megfedték őt, hogy hallgasson, de ő annál jobban kiáltotta: „Dávidnak
    Fia, könyörülj rajtam!“'
  mcf-NT: 'Adec cuëdsho tantiashun: —Esus cuënenquio yec otacquio tsad —cabededpondash
    utsibon. Adnubien: —Chuiquid Dapa, Dabidën madon ëbi nashun —quepondash bëshuaid
    comapenec cuëdoaic.'
  kjs-kjs: 'Go-rupa lisa raburi enaali medalomame nipu rono pagoma agale nalape lisimi.
    Go-rupa lisimi pare nipu ora puri paloma wala yalisa: Devit-na si ni kodome komape.'
  mni-mni: "Maduda mi mayam amana mahakpu cheiraduna tuminna leinanaba hairammi. Adubu\
    \ mahakna hennadum houna laorak-i, “David-ki Machanupa Jisu, eibu chanbiyu!”\x94"
  yad-NT: 'Riñique̱tyanu̱yada rajuuvay nijya̱nvay variñi̱: “¡Ya̱ndasa! ¿Ta̱raju̱ jiñatuye̱yenchani̱,
    ta̱raju̱?” Sanatuye̱yada jaryi varidye: “¡Davyíbe jasi̱, ya̱jantyutyate ray! ¡Ya̱jantyutyate
    ray!”'
  mxb-NT: 'Ta kúú kua̱ꞌá nda̱ꞌo ña̱yuu ni̱ ka̱sáꞌá dána̱ni ñaá ná, dá ná kutádi̱ rá,
    káꞌán ná. Tído ni̱ꞌi cháá ka̱ ni̱ ka̱sáꞌá káyuꞌú rá: ―¡De̱ꞌe na̱ veꞌe rey David,
    kuꞌu̱ ini ní sa̱ꞌí!'
  pon-2006A: Me tohto ahpw kidawehda pwe en nennenla. A e ahpwte kalaudehla eh weriwer,
    patopatohwan, “Komwi me kisehn kadaudok en Depit, komw ketin kupwure ie!”
  maq-NT: 'Hane cavisiajmicjan xuta jan cojo cha ta, catisejyu cha. Peru hitsë sa
    hñu chja cha cuitjin: ―‍Quihndindaicjin rë David, catamayuma nuju ngahan.'
  hto-hto: 'Aillo comɨnɨ íena rairuídiaɨoɨ ie llɨ́ɨcaillena; íadɨ jaca naɨ jamánomo
    jɨ́ɨrioide: —¡David Jitó, cuemo dúecai! —daɨde.'
  por-BRBSL: 'Muitos o repreenderam, para que se calasse, mas ele gritou muito mais:
    “Filho de Davi, tem piedade de mim”!'
  ces-NKB: 'Mnozí ho přísně napomínali, aby mlčel, ale on křičel ještě více: “Synu
    Davidův, smiluj se nade mnou!”'
  cui-cui: 'Pinmonae jume matawenta bapontha xua moya peecaenexa. Ichitha bapon equeicha
    bichocono jume daunweya wawai, jeye: —¡Jesús, David pia pemomoxi susato jiwanapim,
    ponxaem Nacom Necaitapetsim neyabara najʉntʉ coyene xeinare jinya tana neyawenaenexam
    tsane! jei bapon.'
  boj-2014: Onaqa tamo uŋgasari gargekoba Yesus dauryosib aiyoqneb qaji naŋgi na Bartimeus
    ŋiriŋtosib minjeb, “Ni leleŋkobaaim. Kiri.” Degsib minjeqnabqa a naŋgo anjam quetnjrosai.
    A olo tulaŋ leleŋoqnsiq Yesus minjoqnej, “O Devit aqa Ŋiri, ni e qa dulame.”
  eng-OEBUS: Many of the people kept telling him to be quiet; but the man continued
    to call out all the louder, “Son of David, take pity on me.”
  eri-eri: Ono wainga fai baingaro no honggoro tubode benou letuwane, “Ne hurate fosoko
    wau.” Ariya no gai onou hao korai bona yauredu benou lenga wai, “Devit Nomo Idau,
    ne ji bonahe augami hinou.”
  aly-aly: Akngerrel artwa aparrng renh ilek, “Akater ana! Jesus renh arlkareweyang!”
    Aparrng artewentyel arlkek Jesus ikwer arrpemarl, “Artwa David-kenh! Annga ayenh
    mwerrila, atha aretyek!”
  wiu-wiu: Nimo wa kayo okale e yene kainya matiyame einago kikoa ekete ekete oyakeno,
    wa wa okoli kayo telo kamotokoa okome okome Depidi-loeke tagene ago no ela moamene-ye
    wa ka̱ oa kakeneya.
  swe-swe: 'Många tillrättavisade honom skarpt (gav honom en tydlig varning) att vara
    tyst, men han skrek bara ännu mer (ropade okontrollerat): ”Davids son, förbarma
    dig över mig.”'
  cth-cth: Ayânaw ni lawkkamuem awm haw telah kâhruetcuet a poe. Hatei, Devit capa
    Jisuh, kai hah na pahren haw telah hoehoe kacailah a hram.
  mti-mti: Iyayapan obiren me diyag waya, sira me dig waya nogwa iyadgita, megara
    me kwaruwagewa ane, “Devid usiwa, ne ano nega!”
  pad-NT: 'Ija''ari vaipohiki vahoariha vakaabaniha: —Avisoni''a bana! Hari''a bana
    bodi''barahajana! Ni-avisoniki. Vakaabaniha ana''barahana hi''oamanihi. —Jesus,
    hora va''adi bana!'
  twi-twi: Nnipa no bi teɛteɛɛ no se, “Mua wʼano!” Nanso ɔkɔɔ so teɛteɛɛ mu dennen
    se, “Dawid ba, hu me mmɔbɔ!”
  hlt-hlt: Te dongah anih te hilphah sak ham muep a sim uh. Tedae te long khaw anah
    la lat pang tih, “David capa, kai n'rhen lah,” a ti.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ nkù kpɑ̀nnɛ̀ kɛ tú kùu cĩ́ɛ̃́kɛ́ kɛ̀ kù nɛ́ dɔkɛ pĩɛ̃kɛ́
    kɛ dɔ̀: Dɑfiti kó dɛbirɛ ɑ́ n kuɔ́ mmɛsémmɛ̀!'
  san-GUJ: તતોનેકે લોકા મૌનીભવેતિ તં તર્જયામાસુઃ, કિન્તુ સ પુનરધિકમુચ્ચૈ ર્જગાદ, હે
    યીશો દાયૂદઃ સન્તાન માં દયસ્વ|
  amx-amx: Mapel renh ilek, “Intert-irray! Arlketjal anay!” Rang ineh itja kangkwerrek.
    Rang arnterr kwet arlkemel ilek, “Jesu-ay! David-henh peltjay! Tjeng ltarrp-irray!
    Mantj-mantj-irray!”
  ake-NT: Tu'kan kon uya rɨ eseremekʉ'pʉ e'pana iye'to' pe, e'tane rɨ miyarɨ rɨ ikɨ'pɨ'nʉnpɨtʉ'pʉ,
    “Tepi' pa rʉ'pʉ, upɨ' ɨsentu'makɨ!” ta'pʉ iya.
  qvn-NT: 'Niptinmi runacunaga piñaparärin “Upäla cay” nir. Niräriptin ñaushaga lapan
    calpanpam gayaräcun: “¡Rey Davidpa castan Jesús, cuyapayälämaynar!” nir.'
  tku-NT: 'Lhūhua'' chi''xcuhuī''n talacaquilhnīlh ē tahuanilh: ―Caquilhca''csla''.
    Bartimeo ā''chulā'' ixta''sa ē huanli: ―¡Hui''x ixtā''nat David tī xa''icka''lhīmā''nauj,
    caquilakalhu''ma''nti!'
  bjk-bjk: Oleleng toxo töö rewe ine ma toxo tengen te ine rua ödödö, nexalik bere
    ine ixo kup taxin belexim, “Barok köbo untubuno e Dewit, örö marase e!”
  msy-2020: Ezɨ gumazamizir avɨriba dɨman an anogoregha nɨmɨra ikiasava a mɨgei. Ezɨ
    a pamtem diavɨra iti, “Devitɨn Otarim, nɨ nan apangkufigh!”
  bpr-bpr: Dee ale mngak i butè ayé kayèla ku fanak. Bay too baling mkit, manan, “Bel
    Harì Dabid, begam agu kando.”
  cle-NT: 'Mɨ²ja̱³ hi²xiáh³ fɨɨ́y⁴ diáh⁴ hi³ dah²liuy³² liáh³la³ dah²sɨɨ́h⁴: ―Há⁴
    hi³taayh³² dxɨ́³ hu̱². Joó⁴ hi³ já⁴ gá⁴liú³ gɨh¹ chiu̱u̱³ ba², liáh³la³ gá⁴féh³:
    ―Ja̱á̱²dxaa⁴² David, chia̱³ mih³ ñí⁴ jniá³.'
  txq-txq: Hatahorir ramanene ana bolu talo naa, boe ma ara kaꞌin rae, “Weeh! Nenee!”
    Tehuu ana boe kii-bolu nahere nae, “Yesus! Dauk tititi-nonosin, ee! Kasian neu
    au dei!”
  aaz-aaz: Anneen in hanan naan ate, too mfaun ein nakain ee mnak, “Hoe! Mumninuꞌ!”
    Mes in nhunun naheer antein am nak, “Yesus! Naiꞌ Daut in sufan! Mumnau maan kau,
    tua!”
  qup-NT: 'Chasna sinchita kaparishpan achka runakunaka killarishpankuna chunllayay
    nirkakuna. Chasna nishpankunatata payka ashwan sinchita kaparirka: ¡Davidpa Miraymanta
    Kishpichik, llakichiway!'
  dop-dop: 'Tǝnɑɣɑ pɑɣɑlɛ kɑlǝnɑ-ɩ nɑ pɑ́ heelɩ-ɩ sɩ ɩ́ su. Amɑ ɩ sɔɔsɑ koou kɛ sɔsɔm
    sɩ: Tɑfiiti Pǝyɑlʋ, nyǝnɩ mɑ pǝtɔɔtǝlɛ.'
  azb-azb: Çox adamsa ona qadağan edib susdurmaq istədisə də, o «Ey Davud Oğlu! Mənə
    rəhm elə!» deyə daha ucadan bağırdı.
  eng-DBY: And many rebuked him, that he might be silent; but he cried so much the
    more, Son of David, have mercy on me.
  guo-NT: 'Xabich jiw bʉxfiachpon boejlach ekaliajwa. Ja-aech wʉt, itliaklan kaes
    pejme nejlasfʉl wʉt, jʉm-aechfʉlon: —David pamon, ¡xan nabeltaem! —aechfʉlon,
    nejlasfʉl wʉt.'
  hla-hla: Bu katun u para i ranga hapiu naten me poier, “Kokomoto.” Kaba nonei e
    ku hapan hasoalana me poiena, “Hatutubunei tere Devit, alö go tatagi namo lia.”
  mav-NT: Ma'ato so irania'in — Wãi'i­'a­tu'e ehay pirik kahato. Epo'inik to i'atu'e.
    Ma'ato po'og ne'i haty wo iwẽpap'i tuwatka watka — Morekuat Tawi Sa'yru uheha­kye­ra'at
    En e Iesui pe.
  kpf-kpf: Den yatâ sâm tâi a nâmbutŋandâ hiriŋsâm tat sâm dukuwe. Dukune dinziŋâ
    birâm kambâŋâ sâip, “Yesu gâ Dawidigât kiunŋâ, nâgât umgâ bâleik.”
  ppo-ppo: Ai fo du betepa, mepaae so whi̧né taalae yóló, foné salepó. Tétepatei,
    kale whi̧né woseni nisiyóló, fo mo ti fakeyóló duraalu, “Depit-né deté fele whi̧né
    Naalema Yesu-ó, naao ȩ ko̧lené sukuturaalu, tao sumié?” yalepó.
  hin-2017: बहुतों ने उसे डाँटा कि चुप रहे, पर वह और भी पुकारने लगा, “हे दाऊद की सन्तान,
    मुझ पर दया कर।”
  bef-bef: 'Ya ligo, asaga bonaꞌmagi: Heꞌmibo. Legeꞌnobo, lite ka emekigo ai akuꞌi
    sipi nogo moloto amuya moloto ma luto kehe iba iba huꞌehina: Oho. Tebitihi nagaꞌi
    yale. Kekeꞌi lu netobo.'
  amm-amm: Noko nokolalo molopoiyosu ikimokino, “Oi, wosu woso.” Ulai siyoliso amai
    imalo manoki, “Nono mo Toiwini nakosaitono, na pomulu unumono, na pofasimono.”
  zaj-zaj: Wanhu bwando wamkomhokela na wamulongela yavudale. Ila kagendelela ng'hani
    kutoa nyangi, yolonga, “Mwana wa Daudi! Nyonela bazi!”
  chq-NT: 'Fúu¹mo gajíi²mo ''ii jin''²in: ―Jo to''²''o mɨɨ''¹³. Pe ''ii‑gɨ gatǿ² tá²gɨ:
    ―¡Jóon¹ David, fúu² cwoliin¹un jna!'
  swp-swp: 'Gamagaridi ia si siooei si ene, u monou: ia abo ie eoga lailai i ene,
    “Davida natuna e, u nuatoatoaeguma!”'
  bjr-bjr: '@see-verse:MRK.010.047'
  aby-aby: Eno weiro Yesunu umuro enereibisa orouma fakake eno weisa, wake da wea
    weisabaie nono daiwere u weike wei, Deiwidinu sisia sirorari mi Yesu nabake imukari
    ua wei.
  eng-YLT: and many were rebuking him, that he might keep silent, but the more abundantly
    he cried out, 'Son of David, deal kindly with me.'
  jni-jni: Anume vat wa kwadi me, wagun me wana tik makuri mayeze nigmyirang ukure.
  kne-kne: Ad-adoy nangyamyam en sisya ta gominek koma, ngem sinepsep na et ay inbogaw,
    “Polin David, maseg-ang ka paabe!”
