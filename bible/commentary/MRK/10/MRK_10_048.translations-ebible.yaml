  nob-LB: 'Folk forsøkte å få ham til å holde munn, men han ropte bare enda høyere:
    ”Du som skal arve kong Davids trone, ha medfølelse med meg!”'
  ntj-ntj: Nyangka-ya yarnangu pirnilu marrkuralpi watjarnu, “Kanmarrarri.” Nyangka
    puru lingkirrarringkulalpi mirrarra watjaranytja, “Tayipirrku tjamu, ngarlturriwa-tju.”
  sxb-NT: Awantu awangi waamugaania ni wamulaga mbwe asarigire; ni iye yagia emberi
    na akuba erioga ino otino, “Omuzia owa Daudi, mpambre amagongi!”
  nhu-NT: Ɛ bonyii nteen nɛ kɛw no wamene wvú gayte lɛ wvú ebaŋ lo. Geenɛn ɛ wvú bvuu
    mɛse wam lo foweɛwe lɛ, “Waa Nfon Dawe, camɛ shen fô me le.”
  row-row: Rena ana nggasi naꞌo naa, boe ma atahori ra ai e rae, “He! Nee-nee!” Te
    ana nggasi nahereꞌ seluꞌ fai nae, “Yesus! Daud tititi-nonosi na, ee! Sue-lai au
    dei!”
  msy-msy: Ezɨ gumazamizir avɨriba dɨman an anogoregha egha nɨmɨra ikiasava a mɨgei.
    Ezɨ a pamtem diavɨra iti, “Devitɨn Otarim nan apangkufigh!”
  agg-agg: Asu Nindou afɨndɨ mahei ranai nindou hɨmboatɨharɨ ranahambo afoai hoafɨ
    kɨkɨrandɨfɨ masahündo. Ŋga nindou ranai asükai puküna hoafɨ karɨhoehü yahuya,
    “Sisas, Defitɨndɨ ahuirɨ, se wambo hɨpoamborowandɨrɨ,” mehundo.
  ptp-ptp: Mêd xomxo tɨbeac hɨgac dɨ nêl ên nêbê, “Ông vyam i ma.” Lêc Batimias ngôên
    he ma dɨ tyuc vya levac tii vac vac ên nêbê, “Devit nu, ông xo vɨgwe pɨsiv ên
    a.”
  nak-nak: Goio, egite usu ga mera taroa veia eia ge pou makovu, eala moli eia tola
    susuku moli mago “Eme tubule Devit ele, eia taritigi veia eme ge gogoau!”
  lbb-lbb: Pa a galis a tarai la sairasi mang gong i aregaia. Ika i arkabah rakrakai
    kale mange, “Nat e Dewit, ur maris iau.”
  kan-2017: ಅನೇಕರು, ಅವನಿಗೆ ಸುಮ್ಮನಿರು ಎಂದು ಗದರಿಸಲು ಅವನು, “ದಾವೀದನ ಕುಮಾರನೇ ನನ್ನನ್ನು ಕರುಣಿಸು”
