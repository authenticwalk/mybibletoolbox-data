  meu-meu: Idia na Ierusalem dalana ai e laova ai, Iesu matai e raka; idia na ia murinai
    e raka, e hoa bona e gari. Bena ia ese gwauta-raruosi e boiridiasiri, ienai bae
    vara ḡaudia iboudiai e hamaorolaidia.
  yva-NT: Yesusa pe wanya ti uta no Yerusalem, Yesus wepi puisy. Apa arakovo utavondi
    aije onawamo manuga mamaun, muno vatano wo marijate ujani dave. Umba Yesus po
    apa arakovo abusyinara eane rurum mawainde mumuimbe, umba Po ana indati nande
    Aije raura mansai.
  dgc-dgc: Nadid, méglakad side a tamo ta Jerusalem, éy neditol ti Jesus du alagad
    na to dilan. Ey méganteng side. Ey méganteng be du tolay a umunonod dide, da te
    meadu a kontara ni Jesus ta Jerusalem. Ey nadid éy nibukod na du labindalawa a
    alagad na, sakay kinagi na dide i manyaria diya.
  zpm-NT: 'Briee Jesús ga laa me zie Jerusalén. Nzian grë zha ne zienaḻ zhits me,
    nerse me lo zho laa zho zie. Grë zha ne nac xpëëdscuel mew, rzee zdoo zho; laa
    grëraa miech co per nli rdzieb zho. Dzigo bredz me gza tsiipchop zha ne nac xpëëdscuel
    me ga, psilo me bzeet me grëse teḻ zha ziaadyob ted me, rëb me lo zho:'
  hix-NT: Asama yarye tetxkon hatà, Txesus komo. Xerusaryen hona tetxkon hatà. Wahoro
    tekon hatà, Txesusu. Noro yakoron komo ryhe, noseryehoketxkon hatà. Àwenaryenye
    totxownà hatà, toto komo. Nyamoro rma newankaranatxkon hatà. 12 komo yanyekye
    hatà, Txesusu, tàhyaka. Noskarymay hatà, àwyanye. Amnye tehtxoho rma yokarymay
    hatà.
  sim-sim: Urik Jisas nga ol orin tiyandari ma ondo nga yanga Jerusalemik li ikmba
    limu ura. Hako Jisas or maifu irik ol orin tiyandari ondo li kumasihi wavu apsham
    apsham limu hishira. Urik ma ol lir nga iri ondo er nga wavu musha mushak limu
    hishira. Urik Jisas ma 12-pela ondo nom apsham or lai ewehe mbele mbele os orhik
    talakurin lirin ormu sawera,
  npi-ULB: उहाँहरू यरूशलेम जाने बाटोमा जाँदै हुनुहुन्थ्यो, र येशू तिनीहरूका अगि-अगि
    जाँदै हुनुहुन्थ्यो । चेलाहरू छक्‍क परिरहेका थिए र तिनीहरूलाई पछ्यानेहरूचाहिँ डराएका
    थिए । अनि येशूले फेरि ती बाह्र जनालाई अलग्गै लानुभयो र आब चाँडै उहाँलाई के हुने
    थियो, सो बताउन थाल्नुभयो ।
  cgc-cgc: Ta pag-iling Jesus daw iya na mga tinudluan naan ta Jerusalem, abot adlaw
    na galin danen an ta Suba Jordan na gaagi danen naan ta dalan na munta ta Jerusalem.
    Jesus i naan ta unaan. Gatingala iya na mga tinudluan na miling kanen naan ta
    Jerusalem daw duma na mga ittaw na gasunod man nadlek daw ino matabo dya ki kanen.
    Ta iran na pagpanaw, paprani Jesus dusi an na apustulis naan ki kanen daw papadyo
    alin ta duma na mga ittaw aged isturyaen din na danen nang. Pasugiran din ta matabo
    ki kanen naan ta Jerusalem,
  tim-tim: Yesuŋe Yerusalem kepian âgâwerâm akmâ yâkŋe soŋ akmâ arimbo hoŋ bawalupŋande
    are ekbiâ dâtŋe agep. Dâ hamiŋângenba luâk âmbâle watmâ togoyi arekŋe âkâ hamewagi.
    Hain akmâ arimbiâ Yesuŋe hoŋ bawalupŋe keiân lâuwâ are yoŋâk mendugu yekmâ wan
    me wan miawak aŋbiap aregât den hekat yeŋgim hin dâep,
  yor-yor: Nísinsin yìí, wọ́n wà lójú ọ̀nà sí Jerusalẹmu. Jesu sì ń lọ níwájú wọn,
    bí àwọn ọmọ-ẹ̀yìn ti ń tẹ̀lé e, ìbẹ̀rù kún ọkàn wọn. Ó sì tún mú àwọn méjìlá sí
    apá kan, ó sì bẹ̀rẹ̀ sí ṣàlàyé ohun gbogbo tí a ó ṣe sí i fún wọn.
  wos-wos: Hukémbu Jisas déka du wali wungi di Jerusalemré yi. Dé yambumbu tale yindéka
    di Jisasna du xe waréngéna di wa, “Owa. Wun getéfaré wambula yinjoka dé roohambandé.”
    Wungi wandaka di déka hukémbu yikwa du takwa déré xe di roo. Yambumbu ye Jisas
    déka duré male dé hundi wa, déka xakutekwa jooka.
  emp-NTPO: 'Jerusaleʌ̃naa wãsid̶ad̶e Jesura nocoare nĩbasia. Mama wãbʌda carea idjia
    doce edad̶arãba cawa crĩchad̶aẽ́ panasid̶aa. Jũma idji caid̶u wãbʌdarã sid̶a ne
    waya panasid̶aa. Mãwã duanʌne Jesuba wayacusa idjia edad̶a doce panʌra jĩgabe
    edesia. Maʌ̃be idji sãwãinebemada jarasia:'
  eng-F35: 'Now they were on the road going up to Jerusalem, and Jesus was going ahead
    of them; this surprised them, and as they followed they started to be afraid.
    Then He took the twelve aside again and began to tell them the things that were
    about to happen to Him:'
  ind-ind: Yesus bersama murid-murid-Nya dan beberapa orang lain pergi ke Yerusalem.
    Yesus berjalan di depan mereka. Murid-murid-Nya merasa heran, sementara orang
    banyak yang mengikuti mereka dari belakang merasa takut, karena mereka tahu bahwa
    di kota itu ada orang-orang yang memusuhi Yesus. Lalu Yesus kembali mengumpulkan
    kedua belas murid-Nya secara tersendiri dan memberitahukan apa yang akan terjadi
    pada diri-Nya.
  pes-OPCB: 'پس ایشان به سوی اورشلیم به راه افتادند. عیسی جلو می‌رفت و شاگردان به
    دنبال او. ناگهان ترس و حیرت سراسر وجود شاگردان را فرا گرفت. عیسی دوازده شاگرد
    را به کناری کشید و یکبار دیگر به ایشان گفت که در اورشلیم چه سرنوشتی در انتظار
    اوست. او فرمود:'
  mpt-mpt: I Yelusalem bib unomo geniba Yesuse sin bebea e okok aleyemin nakai abuk
    dobsileb bebianiba tosiam biba eka nakaia unangai e bekeba haablib isa tosiam
    biam bliba Yesuse e okok aleyemin nakai ilita dleb monea dlabianea inamin namino
    sinanoa tam tlamabo wengo
  ssx-ssx: Yesu ipika꞉ disaipolo haliweki ame̱le̱ Diutuseleme da nane pula꞉ pota꞉na꞉
    opa꞉liaaso haena꞉ Yesu amba꞉ titina꞉ peekema꞉ ipika꞉ disaipolo haliwekima꞉ penkilipa꞉tia
    pomimikime. Kutupa wetepena꞉ ipulu hata꞉ wanda꞉halima꞉ paala꞉ma꞉ homa꞉ paleke
    teli mea epemekeme. Yesuma꞉ hande 12 haliweki hosiki mopate leke pa hatuku pua
    ipiki minulu pimiki haliwekima꞉ ipiki pa꞉ta꞉ pulu pa꞉la꞉ ekimanu koto haliweki
    pa꞉ta꞉ kini pu mea la hale hale pitolo alota꞉
  mkl-mkl: Nɔ Jesu do mɔcɔɛ ŋɑ ɑ̀ dɑsi kpɑ̃ɑ mɑ́, nŋu tɑkɑɛ wɑ cuɑ nŋɑ. À wɑɑ bɔ Zeruzɑlɛmu.
    Ŋɔi njo í mu mɔcɔɛ ŋɑu nɔ inɛ mmu ŋɑ iyi ɑ̀ wɑɑ too ɑnyi nŋɑu, ziɡi nŋɑ í dɑ.
    Ŋɔi Jesu í nyɑ mɔcɔ mɑɑteeji ŋɑu ikɑ̃ í lɔsi ku sɔ̃ ŋɑ mii iyi ɑ́ nɑ ku bɑ nŋu.
  gaq-gaq: ଜିସୁ ଆରି ମେଁନେ ସିସ୍‌ଇଂ ଯିରୂଶାଲମ୍‌ ଗାଲି ପାକା ୱେଆର୍‌କେ । ଜିସୁ ମେଁଇଙ୍ଗ୍‌ନେ
    ସେନୁଗ୍ ସେନୁଗ୍ ୱେଡିଙ୍ଗ୍‍ଗେ । ମେଁନେ ସିସ୍‌ଇଂ କାବା ଡିଙ୍ଗ୍‍ୱେଆର୍‌କେ । ଡାଗ୍‌ଲା ମେଁନେ
    ପ୍ଲା ୱେଡିଂକ୍ନେ ରେମୁଆଁଇଂ ସାପାରେ ବୁଟମେଗ୍‌ ଆର୍‌କେ । ଜିସୁ ମେଁନେ ଗମ୍ବାର୍ କ୍ଲିଗ୍‍ ପ୍ରେରିତ୍‌ଇଂକେ
    ବିନେ ୱାଚେ ଯିରୁଶାଲାମନ୍ନିଆ ମେଃନେ ସାପା ଗଟେନେ ୱେଡିଙ୍ଗ୍‌କେ, ଆତେନ୍‌ ସାପା ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ନେ
    ମୁଲେକେ ।
  gof-RNT: Yesuusaranne iya tamaaretara Yerusalaame bishin, Yesuusi ba tamaareta sinthan
    hamuttees. Entti malaalettidosona. Iya kaalleyssatikka yayyidosona. Nam77antho,
    tammanne nam77u tamaareta gaxa kessidi, bana gakkanabaa dumma enttaw hayssada
    yaagidi odis.
  unx-unx: ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକ ନାହାଁଃଦ ଯୀରୁଶାଲେମ୍‌ତେ ସେନଃତାନ୍‌ ହରାକ ସାବ୍‌କେଦା । ୟୀଶୁ
    ଆୟାଃ ଚେଲାକଆଃ ଆୟୁର୍‌ ଆୟୁର୍‌ରେ ସେନଃ ତାଇକେନା, ଚେଲାକ ଆକ୍‌ଚାକାଅକାନ୍‌ ତାଇକେନାକ ଆଡଃ ତାୟମ୍‌ରେ
    ସେନ୍‌ତାନ୍‌ ଏଟାଃ ହଡ଼କହଗି ବର ତାଇକେନାକ । ୟୀଶୁ ଆଡଃଗି ଗେଲ୍‌ବାର୍‌ ଚେଲାକକେ ହରାଏତେ ହାକାଅ
    ଆତମ୍‌କେଦ୍‌କଆ, ଆଡଃ ଆଇଃକ୍‌ରେ ଟଗଃ କାଜିକ ଇନ୍‌କୁକେ ଉଦୁବ୍‌ ଏଟେଦ୍‌କେଦ୍‌କଆ ।
  gah-gah: 'Gapoló vake Zelusalega itinigi niake Izesú ale goí oko novigo, izegipala
    zuhamate ininá niago, ámegetiki va vegená alika kezáitoka utó iti netakumú kehelele
    vizigo minamó. Lá niago, Izesú eza izegipala zuha 12 nene kelémo otopá zeake,
    aitoka alika utó iti netakumú láa loko lo kimimó:'
  lcm-lcm: Na kilapo paspasal e selen alak ane Ierusalem, na Iesu kapo lili ainoai
    aniria, na kipo lomlomonai amiang, na vap po aimung ang kipo leng. Na kala anguan
    songo an ani 12 na nat ane ngising na kala atatai iria ta keve nem ang ka serei
    lak singina.
  aer-aer: Jesus, apententye akngerre ikwerenhe areye-akerte iwerrele alhetyame Jerusalem-werne-atheke.
    Jesus nhenge arrwekele alherlenge apententye akngerre ikwerenhe areye apateke
    anthurre nhenge itne aremele. Kenhe tyerrtye arrpenhe areye akenhe atere awelhemele,
    intertele apenterlte-apeke. Apententye akngerre ikwerenhe areyele uyarne anthurre
    itelareke iwenhenge-arle itne alherlte-iweke Jerusalem-werne. Kele Jesus apententye
    akngerre ikwerenhe areyeke antangkeke-iperre, itnenhe akngakelhe-ilemele, re itneke
    ilelhetyame nthakenhe-arle ikwere irretyenhe Jerusalem-enge. Re angketyame,
  qvc-NT: 'Chayshina yach''achikushpaqam, Jisusqa yach''akuqningunapa ñawpanda Jirusalin
    llaqtamanna riykarqan. Chaymi paykunaqa ancha manchashqata ikinda riykarqanllapa.
    Chaymi Jisusqa riqshina, chay dusi yach''akuqningunatalla suq laduman qayashpa,
    kayshina nirqan:'
  tgl-ULB: Nasa daan sila, paakyat sa Jerusalem at nauuna si Jesus sa kanila. Namangha
    ang mga alagad at ang mga sumusunod ay natatakot. At muling ibinukod ni Jesus
    ang Labindalawa at nagsimulang sabihin sa kanila ang nalalapit na mangyayari sa
    kaniya,
  cbs-NT: 'Janua Jerusalén bai tanabainaibun Jesús bebukainaya jaki chiti ikabu jachun
    bui supuibaini jadia Jesúski jaki sinatamisbu anu kaya jawen tsumabun jaska shinain
    yuinamekubainaibun yudan kaian jatube bui dateyabi chibainbun januxun Jesúsun
    jawen 12 tsumabu besti kenaxun jatu tadi iyuxun jaska wakin ichakawaxanaibu ana
    jatu yuikin:'
  xtm-NTPP: 'Kuan koo de ji''in ya ichi ñuu Jerusalén ma. Te yoxtnuu‑ka Jesús ma nuu
    tee ka ndikin ya ma. Te ni ka sa''vi‑nka ini de. Te tee kuan koo kuee‑ka ma, ka
    yu''u de ka ndikin de ya. Sani te Jesús ma, ni ndaxtutu siin ya ndi‑uxi uu tee
    ka ndikin ya ma, te ni keja''a ya jiña''a ya sukan ko kuu ma:'
  nnq-nnq: Yesu na akinapunji bakwe akiba undela kujenda kukilambo cha Kuyelusalemu.
    Yesu ngabalongelela akinapunji bakwe, na akinapunji bakwe ngababeganga na mbwele,
    na bandu abakengima ngabajogopa. Yesu ngabatola kabele akinapunji bakwe komi na
    abele umbwega, ngatumbu kalengela gaga agapakumpata.
  bao-NT: 'Jiro, Jerusalén pee maa nʉnʉa waaupa. Jesús pea cʉ̃ buerã jʉguero waacã
    nʉnʉa waaupi. To biro cʉ̃ ca biiro, cʉ̃ja pea, “Uwiorije ca biigʉ cʉ̃ niiti” ĩi
    nʉnʉjeeupa, cʉ̃ja jiro ca doorã pea cʉ̃ja ca boca uwi nʉnʉjeecãro. Ñucã Jesús,
    cʉ̃ buerã pʉa amo peti, dʉpore pʉaga penituaro ca niirãre bojoricaro jʉo cojo,
    o biro cʉ̃jare ĩiupi cʉ̃re ca biipere:'
  san-ORI: ଅଥ ଯିରୂଶାଲମ୍ୟାନକାଲେ ଯୀଶୁସ୍ତେଷାମ୍ ଅଗ୍ରଗାମୀ ବଭୂୱ, ତସ୍ମାତ୍ତେ ଚିତ୍ରଂ ଜ୍ଞାତ୍ୱା
    ପଶ୍ଚାଦ୍ଗାମିନୋ ଭୂତ୍ୱା ବିଭ୍ୟୁଃ| ତଦା ସ ପୁନ ର୍ଦ୍ୱାଦଶଶିଷ୍ୟାନ୍ ଗୃହୀତ୍ୱା ସ୍ୱୀଯଂ ଯଦ୍ୟଦ୍
    ଘଟିଷ୍ୟତେ ତତ୍ତତ୍ ତେଭ୍ୟଃ କଥଯିତୁଂ ପ୍ରାରେଭେ;
  huv-NT: Wüx aliw tiül tiiüd ambüw andüyiw Jerusalén, Teat Jesús ombas nej, almandüjpiw
    nej minipilan nej mbayajówan, imboloj aton. Quiaj Teat Jesús tawün ninguiün quiriw
    ajcüwa gajpiüp (12), tapots masaj nejiw wüx nguineay apmamongoch.
  otn-NT: 'Ya ni̱ hya̱ ra̱ ''yu̱ ngue ni̱ ma Jerusalén, ni̱ ''bɛt''otho p''ʉ ni̱ ma
    yø xädi ra̱ Jesús. Nu̱''ʉ yø xädi ya i su̱, di ''yøtho hanja''a̱ te øtra̱ Jesús
    ngue ni̱ ma Jerusalén. Pɛ ra̱ Jesús bi zica̱ n''nanni̱''ʉ ''dɛ''ma̱ yoho yø xädi,
    bi xifi xa̱nho hanja''a̱ te da̱ thogui. Bi ''yɛ̱mbi̱:'
  nop-nop: Jesu adi mihiŋiye dut Jelusalemde lone logiŋ. Ne timeŋ uune mihiŋiye adi
    boho tiŋa mindaŋ keletalogiŋ. Kaŋ metam adi munta tiŋa mindaŋ yehikelegiŋ. Kaŋ
    Jesudi kotigoŋ mihiŋiye nehi hogok yanagi wooŋ nemek mintawaak wondok indiŋ yeniŋguk.
  obo-NT: Laggun to riyon pa onsi Disas to daan po-undiyot Jerusalem, id unna sikandin.
    Nosoobbuwan iddos mgo tinodduwan din, woy dos mgo minuvu nid tinundug kandan,
    novaakkan. De-en id livuung ni Disas iddos mgo tinodduwan din, woy id ponudtuu
    rin mandon kandan iddos moka-atag tod kotomanan din.
  cak-ENT: Ri Jesús, ri rachibila' y ri ch'aka chic vinük, quitz'amon bey pa tinamit
    Jerusalén. Y ri Jesús c'unük chiquivüch, y ri rachibila' xsatz quic'u'x y ri vinük
    quixbin-qui' ye benük chirij. C'ateri' ri Jesús xeruch'ür ba' ri doce rachibila'
    y xbij chic cheque ri achique pokonül ri nuc'usaj.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤕᤖᤢᤛᤗᤧᤔ ᤌᤥ ᤔᤧᤒᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤠᤱ ᤐᤳᤇᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤣᤃᤠᤱ ᤁᤧᤍᤡᤶᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤃᤡᤛᤧᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤌᤡᤰ-ᤏᤧᤳ
