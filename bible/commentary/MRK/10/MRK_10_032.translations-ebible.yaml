    yùuwichàacáisica yàanèeripinácatéwa nàwali Jerusalén ìyacàlená irìcu. Néese Jesús
    iwènúacawa, imáidaca yàataléwa níái yéewáidacalécawa doce namanùbaca méetàucuta
