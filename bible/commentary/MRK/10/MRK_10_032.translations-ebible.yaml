    Qasseka tammanne nam7ata derezappe dumma shaakkidi ba bolla aazi gakkanakkonne
    istas hizgi yootides;
  ncl-NT: Cataloaya pa ojli, panquisaloaya pa Jerusalén, quinlaicanaya Jesús. Huan
    molapolultiloaya imonextilinijmes pampa Jesús amo momajtiaya yahui ca ompic. Yehuanten
    hual quintocaloaya Jesús huan imonextilinijmes, quema, momajtiloaya. Huan quinmanac
    Jesús ca yihual ihuían in doce imonextilinijmes, pehuac quinmilic len yahuiaya
    quipanu.
  wed-wed: Iesu, ana tauvotaḡotaḡo maiteni i ḡeḡae au Jerusalem. Iesu, taui au naoi
    i nenae. Tauvotaḡotaḡo i baiei. Ma rava ḡelaui au muri i nenei i rovo kaua. Ma
    taui 12 i rauḡorei au ririva ma i raukarei da kaua amapo da awarina ina tupua;
    taui i vieḡei
  sua-sua: To e Yesus ta ktong kalngunes he kaikkiem a ngaelaut kam grap ngoguon mYerusalem.
    Va kalngunes ngat kaikkiem he ksor kim va endruk pekam mar ngta gor kat. To e
    Yesus ta kta nglum mar ruk loktiek hori orom alomin petgim o mia he kta havaeng
    ngar mang o vnek ruk nga re kam pis kim.
  klt-klt: Kulá Jesu málám kálu máta yárengga disaepelná yot árángga Jerusalem kálu
    kuráng. Disaepel wu narángpak pálak kunggarát tu ámna náráwa káman kuráng wawu
    pingpitáng kungga átkiuráng. Kulá kunggatang gu Jesu yá son disaepelná 12 wa rewe
    iháng kung kep sim átang gu málám hára rina tunggafeinek wata yánuk.
  are-are: Jesuanha Jerusalem-urna lhapalhaka. Kurtungurla ekuranha ntjarra, relha
    ntjarra arrpunha turta Jerusalem-urna lhapalhakantema. Jesuanha etnakanga arrkurla
    lhaka. Kurtungurla ntjarra ekuranga tnaartangala pitjika. Etna angkatja ekuranha
    tnakaka. Kanha relha arrpunha ntjarra etnala Jesualela lhapalhaka, etna trerrakala.
    Jesualantama kurtungurla 12 etnanha ntangkamala wotha ilaka era anma nyingalauwutjinala.
  gai-gai: Karica Iesusapa mana iŋa raŋgairena ramtaɨra Ierusalemma taŋna moca taup
    ndiŋa taŋri. Na ma minmo outta taŋrina. Ri, mana iŋa raŋgairena ramtaɨra tamtam
    ŋgoin ndamŋirina. Na meikramtaɨra mina iŋa raŋgairenanna, mina nanambirina. Aintik
    ma ndona iŋa raŋgairena parniŋapa mbut mbuniŋna ramtaɨrpaikmo mac aŋgɨca, ma ndo
    ndaruna reikta kamb ndoprina.
  qvm-NT: 'Nircurnami Jerusalenpa aywar discïpuluncunapa puntanta Jesús aywaycargan.
