    no, toi mani, na kokolokaloki. Nuwalo manoki mo, Isiso mo noko molo tiwoi nokoso
    foukoki, kwasai koliyo noki. Nosai no tota uwokai aino imo monoi lukasiyoluwaikoki.
  zaj-zaj: Yesu na wanahina zake wakala mnzila wokwela wochola Yelusalemu, Yesu kalongola
