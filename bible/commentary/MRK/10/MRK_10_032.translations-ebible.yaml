  lbm-lbm: 'हि यरूशलेम ख जातो हुयो रस्ता म होतो, अऊर यीशु उन्को आगु-आगु चल रह्यो होतो:
    चेला घबरायो हुयो होतो अऊर जो लोग ओको पीछू-पीछू चल रह्यो होतो हि डरयो हुयो होतो।
    तब ऊ फिर उन बारयी चेलावों ख अलग लिजाय क उन्को सी जो बात ओको पर घटन वाली होती ओख
    बतावन लग्यो।'
  ncj-NT: Ohuihhuilohuataya ipan ohtli Jerusalén, huan Jesús quinyecanalotiu in tetlamachticahuan.
    Huan yehhuan quen tel oquimauteuque tleca ahmo momoutilos ic tlehcolos ompa. Huan
    in oc sequin tlacamen otemoucacuitlapanuihque. Oncan Jesús oquinnotzaloc oc secnin
    in mahtlactli huan ome huan opehualoc quiniluiloc tlen tepanotiu.
  yuj-yuj: Jisas mao Jerusalem mek tukup mwaria mwaeaok tukupria, Jisaso mekia akwap.
    Aenko mao éréképá yárak i konámp arop fárákapao nɨnɨka waeapo maok, koumteouráp
    aropao maomp wakmwaek tukupria maok, apáp tɨrɨnk. Tá Jisaso námoku éréképá yárak
    i konámp arop éntér-sámpramp warko éréképea maok, am fárákapan ‘Námwan mwanap’
    ria farákápria arakrá sér,
  kto-kto: Urie, Iesu ga lop am o usingnualap la menum na alang ga namo mela Ierusalem.
    Iesu la uke maime. Pa lop am o usingnualap la man agatmeng papot. Ga teip ga magaulap
    la mameuluan ga merau. Iesu la inagat malagiong 12 ma lop am o usingnualap ga
    puaro la man maulo ma pagap la namo betmeng ira a.
  gmv-NT: ኢስቲ ዬሩሳላሜ ኤፊዛ ኦጌ ቦላ ዲሺን ዬሱሲ ኢስታፌ ሲንꬄ ሲንꬄ ቤስ። ኢዛ ካሊዛይቲ ኢዛ ቡሳን ማላሌቲዳ። ሃንኮ
    ኢዛ ጌዶን ዲዛ ኣሳይ ቃስ ኢዛስ ባቢዴስ። ቃሴካ ታማኔ ናምዓታ ዴሬዛፔ ዱማ ሻኪዲ ባ ቦላ ኣዚ ጋካናኮኔ ኢስታስ ሂዝጊ ዮቲዴስ፤
  por-BLT: 'Eles continuaram o seu caminho para Jerusalém, com Jesus andando na frente
