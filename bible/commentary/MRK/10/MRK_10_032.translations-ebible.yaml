  heg-NTPO: Dedeng na Yesus nol atuil in muid Una ngas lakos bus el Yerusalem. Yesus
    laok muna se hmunan, hidim Un ima-ii las, halas-sam atuil tenga las laok muid
    deng klupu. Oen nangan net hmunan nu Un in tek noan, atuli le keo tele Un se Yerusalem
    ma, tiata Un ima-ii las dalen nas hutlulu, nol atuil in muid one ngas kon lii.
    Taan ela kon, Yesus haman nal Un ima-ii las siis, le tekas pait deng asa man atuli
    le tao saol Un se Yerusalem ma.
  ptu-ptu: Tappana le'ba'i längäm Yerusalem Puang Yesus sola passikolanna, iya mendiolo
    Ia Puang Yesus. Muolai lalam sangngim tillä'bä' buana passikolanna, anna ingganna
    indo to untuhu'i sangngim mahea'. Iya untambaim indo sapulo dua passikolanna anna
    natulasanni aka la dadi lako kalena.
  bzd-NTPO: 'Eta̱ ie''pa mirka̱ ñala̱ ki̱ micho Jerusalén. Jesús shkörami ittökatapa
    yöki̱ ke̱we. Ittökatapa mir tkirulewa̱ ena pë'' mir ie''pa itöki̱ e''pa suane.
    Ie'' ttökatapa dabom eyök kí̱ böl, e''pa kiémiitö bánet ta̱ ì tköraë ie'' ta̱
    e'' pakémiitö ie''pa a̱. Ichéitö:'
  kwf-kwf: Sa Jesus faꞋinia na fafarongo nia ki, kira leka sulia na tala Ꞌuana Ꞌi
    Jerusalem, ma sa Jesus ka etaeta ada. Ma fafarongo nia ki kira ka Ꞌarefo liu,
    ma ti ngwae logo neꞋe kira leka kwau Ꞌi burida, kira ka maꞋu liu. Ma sa Jesus
    ka talaꞋia na akwala ma ro fafarongo nia ki ka taꞋi Ꞌidu tau laꞋu kwau faꞋasia
    ngwae ki. Ma nia ka fiꞋi faꞋarongoda Ꞌani na ru ki neꞋe ke baꞋa fuli fuana.
  eng-WYC-2017: And they were in the way going up to Jerusalem; and Jesus went before
    them, and they wondered, and followed, and dreaded. And again Jesus took the twelve,
    and began to say to them, what things were to come to him.
  eng-WMBB: They were on the way, going up to Jerusalem; and Yeshua was going in front
    of them, and they were amazed; and those who followed were afraid. He again took
    the twelve, and began to tell them the things that were going to happen to him.
  zat-NTPS: Gate zaj xu'e̱ neza dxelegüene̱' zjaque̱' Jerusalén, na' Jesús zria lawe̱'
    lau benne' ca' dxusé̱dene̱'. Dxelezrebe benne' ca', ne lu xel-la dxelezrebe zjácale̱ne̱'
    Le̱'. Na' da xula gucá'a Jesús benne' chazrinnu ca' dxusé̱dene̱', na' guzú lawe̱'
    dxe̱'e̱ le̱' ca naca da dxal-la' gaca chee̱'.
  spp-spp: Yesu ná u fyèɲwɔhɔshiinbii mpyi kuni i na ŋkɛ̀ɛge Zheruzalɛmu kànhe e,
    uru u mpyi yyaha na. Ŋka pi fyagara wuu pi mpyi a taha u fye e. Ka u u núr'a u
    cyelempyiibii kɛ ná shuunniŋi yyer'a file uye na, karigii cyi sí u le ke, maa
    jyè cyire yyahe e na yu pi á.
  zty-NTPS: Kate' ne yó'ogake' nez, želbene' zjake' ḻo yež Jerusalén, zej Jesusen'
    ḻawgak benne' wsedle chie' ka'. Nítgekle', na' ḻo yeḻa' žẕize zjákḻene' Ḻe'. Da'
    yoble Jesusen' bchi'e benne' chežinno ka' cheze. Wzó ḻawe' ẕchájḻene' ḻégake'
    ka nak da' žaḻa' gaken chie',
  mek-mek: Egae kai Iesu ega imoi fou Ierusaleme kelao. Ke kelao keagai aisama, Iesu
    Ierusaleme taonina kelao auga afekeafi apalania auga maniꞌina aepaꞌaua kai ifogamo
    eufai epea puo, ega imoi isa keisa kekauai alogaina. Ke papiau muniꞌiai kepea
    auꞌi isafa isa ega koa ekapaisa keisa aisama, kemaniꞌi alogaina. Ega aisama Iesu
    ega imoi auꞌi 12 auꞌi eafiiꞌi meꞌe elaoainiꞌi pugu kai, kapaꞌina isa faagagai
    agemia auga maaꞌiai fouga eifania.
  aey-aey: Age Jerusalem jicna tetegin Jisas aquniadi cobon. Cocoboig uqana malogom
    age filicitein. Dana hib tooadein eu age cucuiein. Odocobil Jisas uqa haun malogom
    12-pela ehadi gesacna limeig eeta uqaca caligian eunu maaden,
  urd-GVH: अब वह यरूशलम की तरफ़ बढ़ रहे थे और ईसा उनके आगे आगे चल रहा था। शागिर्द
    हैरतज़दा थे जबकि उनके पीछे चलनेवाले लोग सहमे हुए थे। एक और दफ़ा बारह शागिर्दों
    को एक तरफ़ ले जाकर ईसा उन्हें वह कुछ बताने लगा जो उसके साथ होने को था।
  ycn-ycn: E caja Jesús ja'apari ra'apiyatéjena hua'até ají que yenojo, Jerusalén
    ejo. Jesús ja'apari natucumá. Ra'apiyatéjena i'ijnataño cajrú napéchuhua rimacare
    nacú. Ajopana, nápumi chu ja'apácaño, i'imaño quero'ocajo nacú. Eyá a'ajná ño'ojó
    que na'apaca. E Jesús huá'ari iyamá iphata ji'imaji nacojé quele ra'apiyatéjena
    a'ajná ño'ojó pani ajopana liyá, rimacáloje najló méqueca ajopana la'ajica ricá
    chapú penaje.
  djr-djr: Yo. Walalnydja marrtjin ŋunhi Djesuny ga ḻundu'mirriŋuny mala nhanŋu wäŋgaŋala
    ḏuwaṯthurra balan dhukarr-ŋupara Djurutjalamlila. Ga wiripuwurrnydja yolŋu walal
    wäŋgaŋal marrtjin dhuḏikurra, ŋapa-ŋupara walalany. Yurr ŋayiny gan ŋunhi Djesuny
    marrtjin ŋurruŋun, bala walalnydja ŋunhi malthunamirrnydja mala nhanŋu märr-dhumbal'yurra,
    ga wiripuwurrnydja mala ŋunhi yolŋu walal barrarinan. Bala ŋayi Djesuynydja ḻuŋ'maraŋala
    ḻundu'mirriŋunhany mala nhanŋuwuy 12-nhany waŋganylila, bala ŋayi lakaraŋala walalaŋgal
    ŋunhi nhaltjan dhu maḻŋ'thun nhanŋu ŋunhal Djurutjalam wäŋaŋur. Ga bitjarra ŋayi
    walalaŋ waŋanany,
  kvg-kvg: Yesu ekeza paev ezoqam namba nakhoa gigeveat, Zelusalem taon-te giqavigat,
    ndego gèzømbo-megetát. Yaq tegi paev ezoqam, nqova zøndáf neka mbøni zøvá,
    taqa yaq-te. Até ezoqa nømé-a, namba gi꞉-apat, møe ndøgoném. Yaq Yesu ekeza
    paev ezoqam tuelv, nqawá genøkhatób, vømø̄-yakhapus-mba-ez, neka matev-qa yaq-te,
    ndøgo Zelusalem taon-te tømømbo-fakhan, sasa me꞉zømas,
  rug-rug: Meke sipu ene sage la gua pa Zerusalema si arini, si ene va kenue se Zisu.
    Sari kasa disaepeli, si magasa sisigiti nia si Asa, meke sari na tinoni pu luli
    mudi la si matagutu dia. Meke turaṉa vata kalei Zisu, sari ka manege rua disaepeli,
    meke tozi pule ni sari na tiṉitoṉa pu kote ta evaṉa koa Sa vasina.
  hop-NT: Noqw puma paṅ Jerusalem aqwyaqw, Jesus pumuy amupyeve hinma; noqw puma hin
    kurs wūwank̇ahk̇aṅw, maqasneveq aṅk hinwisa. Noqw pam pakwt löq sihk̇ay’taqamuy
    piw namitsovalat, hin pam hintsaniwniqey pumuy āwintiva;
  san-URD: اَتھَ یِرُوشالَمْیانَکالے یِیشُسْتیشامْ اَگْرَگامِی بَبھُووَ، تَسْماتّے
    چِتْرَں جْناتْوا پَشْچادْگامِنو بھُوتْوا بِبھْیُح۔ تَدا سَ پُنَ رْدْوادَشَشِشْیانْ
    گرِہِیتْوا سْوِییَں یَدْیَدْ گھَٹِشْیَتے تَتَّتْ تیبھْیَح کَتھَیِتُں پْراریبھے؛
  heb-LB: בדרך לירושלים הלך ישוע בראש, והתלמידים הלכו אחריו בחרדה. ישוע המשיך לספר
    להם מה יקרה לו.
  caf-NT: '''Aw ''et Jerusalem ts''ih ti hedulh Sizi, ''en yugha hoodul''eh hubutsuh
    úyalh. Hoh hedulh tube huba hooncha k''et whéhunuljut. ''Et doo chah Sizi yugha
    hoodul''eh lanezi ''o ''at nanah ''udun nébuninla ''ink''ez nus de bulh daóotenilh,
    ''et hubugha hubulh yaílhtuk.'
  mio-NT: Cuahan ra ta ra iti ñuun Jerusalén. Ni vii chica ra ta ra iti, ta iti nuun
    cuahan ra Jesuu. Iyo xaan cuni ra sacuaha chi ra, soco ñivi vachi iti chata yuhvi
    ñi suhva. Tacan cuu, ta quihin tucu ra Jesuu chi ndihi uchi uvi ra sacuaha chi
    ra, ta quee siin ra chi ra ta ra, ta quechaha cati tucu ra chi ra ta ra ñaan cha
    cuu cha cua tahan ra.
  srq-NT: Jerusalén ngue echoɨ quia ra. Jesús que oso quia enonde ra. Echɨmbaaquiatu
    que siquichete nyoɨ quia ra. Nyebe Jesús ererao nguiã mbia tiãsaa ñee sacuã ee.
  kje-NT: Yesus noro man lernohi pakunohi rala'ala'a laa Yerusalem, la Yesus noluwedi
    laa kalari tarana. Nin man lernohi pakunohi hehel Nin wanakunu idedi eni, la ri
    man lernohi nano kili'urn ramka'uk. Enine Yesus napolu Nina ri idaweli woro'o
    enihe maiwuku mene An konohi hi wali'ur lo'o inhawe namwali Ai kemen eni.
  bmk-bmk: Tousi ketaki yai iyawara igheghai ku Jerusalem, ma Yesu ivi nau, maghinosi
    yai. Ina touvotaghotagho ivi deiyei, ma rava ruwamtousi murinai ipitipiti na iyabumana.
    Bade Yesu asivi 12 iteina vivirisi, ma ivi karei da ikikisi avai ina tupuwa kurina
    Jerusalem yai,
  gaz-gaz: Isaanis Yerusaalemitti ol baʼuuf jedhanii karaa irra turan; Yesuus immoo
    isaan dura deemaa ture; barattoonnis ni dinqisiifatan; warri duukaa buʼaa turan
    immoo ni sodaatan. Yesuus amma illee warra kudha lamaan kophaatti baasee waan
    isatti dhufuuf jiru isaanitti hime.
  kud-kud: Howola amwahai hihaehae Yelusalem vehabana, na Yeisu imugamugai, na ana
    taumulitao himulimulita, na mayadi nuwapwanopwano, na tupwana tomowa hinage mayadi
    meheuhi amwahai himulimulitaedi. Eeta ana taumulitaone hitau 12 iyoga'ahauyowedi,
    na ivetamaledi hava mata imahalava ainai,
  urb-NT: 'Pe, Jerusarẽ ok ta pe Jesu oho ixo, pe rupi. Jumu''eha ta oho ixo inamõ
    tĩ. Hundutar Jesu oho ixo. Amõ ta jumukahem. Jumu''eha ta aja tĩ. (Mãte we uhyk
    ta, aja ukwa, a''erehe kyje riki.) Pandu pandu a''eta jupe: —Mã! Jerusarẽ ok ta
    pe oho ixo! Ohoha ngi kyje ym a''e — aja. Pe, awa py mokõi jumu''eha ta jõ Jesu
    raho we tĩ. Kuja pandu ixo: —Awa ihẽ tĩ. Tupã je''ẽha rupi ajur. Pesarahã! Jerusarẽ
    ok ta pe jande jaho jaxo. Jundéu awa tama''e pa''ihu ta pe ihẽ ke amõ raho ta.
    Moise je''ẽha mu''e ame''ẽ ta pe aja tĩ. Ihẽ ke raho ta tĩ. Upa ame''ẽ ta ihẽ
    ke pyhyk ta. Pe, kuja pandu ta: “Nde katu ym. Nde eremanõ ta me''ẽ te''e” aja
    ta. Pe, jundéu awa aja ym ame''ẽ ta pe ihẽ ke ame''ẽ ta raho ta.'
  fra-LSG: 'Ils étaient en chemin pour monter à Jérusalem, et Jésus allait devant
    eux. Les disciples étaient troublés, et le suivaient avec crainte. Et Jésus prit
    de nouveau les douze auprès de lui, et commença à leur dire ce qui devait lui
    arriver:'
  san-HK: atha yirUzAlamyAnakAle yIzusteSAm agragAmI babhUva, tasmAtte citraM jJAtvA
    pazcAdgAmino bhUtvA bibhyuH| tadA sa puna rdvAdazaziSyAn gRhItvA svIyaM yadyad
    ghaTiSyate tattat tebhyaH kathayituM prArebhe;
  cak-SNT: Ri Jesús, ri ru-discípulos y nicꞌaj chic vinak, quitzꞌamuon-el bꞌay chi
    ncaꞌa pa tanamet Jerusalén. Y ja ri Jesús ri bꞌanak-el chiquivach, y ri ru-discípulos
    y ri vinak can i-chapatajnak y quixiꞌin-quiꞌ jeꞌ i-bꞌanak-el chirij. Jun chic
    bꞌay ri Jesús xaꞌrucꞌuaj aparte ri doce (cabꞌalajuj) discípulos y xuꞌej chic chica,
    ri chica sufrimiento ri xtukꞌasaj.
  uvh-uvh: Ka Jisas wari arantagimni midi u ina ning tanga kama ka u kabinga ning
    tanga Jerusalem yong girii ga' maronga Jerusalem ning kadapmang u yaranga mugoging.
    Ka Jisas adi tim a arantagimni adi mandang ning ira famugoging. Ka Jisas ning
    arantagimni adi Jisas wari kagaya ni bimbem ga' mutu kabi'guk mo' tugu' kane tangkunang
    sa' tanga agu' u kanga base tiging. Ka aming fam ka adisigok kubap mugoging adi
    napa'ni kagadofi ga' da'ning u kanga mutu guk tanga iwara aging. Ka Jisas wari
    mamareng girii ka adiganang kadofingam ga' kuma' duduregu' wara'ning midi u ari'
    inonga arantagimni 12 unggungsa' katiana fonga kukyapma ning yanggu',
  ino-ino: Yelusalemu haikefe kate ne'u'a Yisasi'a hokoteno ne'vike'a akaeya ke ne'afea
    anaka'moki apamo'yo ai'a ne'vake'a a'kame ne'vaya vaya'moki'ae koli nehae. Koli
    nehakeno Yisasi'a eteno mako'ae laiyalekati aole alea anaka'a ma'aileka apavaleno
    lavi'neno henaka'a akaeyate hutesaya yafe hapa'nepaiye.
  gnn-gnn: Yo, djunamana walala marrtji ŋunhi wäŋgamanydja dhukarrkurrunydja bala
    Djurutjalamlilina, Djesu ga nhanŋu ḻundu'mirriŋu walala, ga wiripu-guḻku' yolŋu'-yulŋu
    malthundhi marrtji walalaŋgu bala. Yurru Djesunydja ŋunhi yukurra marrtji ŋurruŋu,
    ga walalanydja nhanukala ŋapaŋura munguyun marrtji bala ŋanya Djesunha, liŋgu
    walala beyaṉiyirrina mirithirrina, wiḻwiḻyunna manapan ŋoynha. Wäŋgamanydja walala
    marrtji bala-a-a, ga gandarrŋuranydja, bala ŋayi Djesuyu walalanha ŋunhiliyinydja
    ḻuŋ'maramana marrtji waŋganylilina, nhanŋuwaynydja ŋunhi 12-nhanydja ḻundu'mirriŋunha
    walalanha, bala ŋayi ḻakarama biyapul, ŋunhi nhaltjan nhanŋu yurru maḻŋ'thun ŋunhala
    Djurutjalam.
  yal-yal: E yi kira yi waxatin naxan yi, e sigama Yerusalɛn taani, Yesu yi tixi a
    xarandiine yɛɛ ra. Xarandiine yi kuisan kati! A fɔxɔrabirane yi gaxu. Yesu mɔn
    yi a xarandii fu nun firinne tongo, a siga e ra e danna. Feen naxanye fama ligadeni
    a ra, a na fala e xa.
  cnt-NT: Tioin'₅₄ juɨ₅ uɨ́g₂ tso₄ a₂dsi₁léin₂ Jerusalén. Jesús në́₃ ŋó₃ dsɨ₂jŋiái₄
    ne₄ juɨ₅. Chi'₂ dsɨ₂guia₃-tɨ́n₂ guë'₂ i₂léin₂ dsɨ₂gó'₃ dsɨ́₅. Ca₂le₃jɨ́n₃ guë́₄
    dsa₂ i₂jme₁quiain'₅₄ në́₃ i₂léin₂ gó'₅. Jaun₂ në́₃ ca₂të́'₃ Jesús le₃cau₅ juɨ₅
    jmá'₃ dsɨ₂guia₃-tɨ́n₂, jaun₂ ja₁jaun₂ ca₂juá'₂ 'e₂ niog₅ dsɨ₃ŋɨ́i₂,
  tif-tif: 'Kemin, Yesus so, almi daang bakaalin tunum iso, nikil iyo din abip diil
    Jerusalam met unum o, kala un-bomdip, Yesus asiik dusiin daa umbabale, almi daang
    bakaalin tunum ita daang tem un-bomdip bokolip: Kwin! kaa din itamupla nuyo yelokomip
    kawe! kal-bomdip ilmi aket tem-kup fanang daa umba-biliple, tunum kusnum nikil
    imi daang tem tababip iyo suunip. Kemin, Yesus almi tunum talangkal ita-kup ulduu
    kulii yang kabangu almi am ma daanokomu kaali, tunum ita taba-lomdip kanuyokomip
    kaami sang kaata asuk bokoya-lomda:'
  nlx-nlx: यीशु एने तान चेला यरूशलेम जाणेन वाटे लाग रियेल एता। एने यीशु चेलान ओंगाण
    चालने बाजरियेल ईतो, चेला बोंगलाय रियेल एता; एने जा माणहे तान पासाण चालताला ता
    बियेल एता। एक वारीन यीशु पुशो ता बारा चेलाह आंगेच ली गीयो एने ताह त्यु वातु केणे
    बाज गीयो, जी ता पोर आवणी एती,
  apw-NT: Áídí’ Jesus ádįh higaałgo Jerúsalemyú wą́’yú intínk’eh ch’okaah lę́k’e;
    áígee bił díyadaagot’ee; ła’íí biké’ hikaahíí nédaaldzid lę́k’e. Nakits’ádahíí
    k’ihzhį’ yił nnanákaigo bich’į’ ágoṉéhíí baa bił nadaagolṉi’go nkenágodidzaa,
  gum-gum: 'Katø Jerusalénmay nebambub amba, Jesúsbe nui kusrenanøb pera uniilai merrab
    ib pasrøbene, nømbe truba kwaariilø ambub køben, kaneløbe wendau kørig kuilø ambubelø
    køn. Inchen Jesúsbe katø tru doceelan nøørø wama, nun chi purainrrabigwan eshkab
    menda trenchibig køn:'
  not-NT: 'Iáiganaque Jesos aisati irogomere aiquero Jerosarénquë, itongaiganaque.
    Jesos ibataiguëri irogomere abatsiquë. Yoguiataiganaqueri, iquenganeintasantaiganaca,
    aisati itsorogaiganaque. Jesos yáganëri irogomere casiriconiati, icomantaiguëri
    atiraca inganquengani Jerosarénquë. Icanqueri:'
  plu-plu: Ayteke igkis ay apigku ahin tipikwiyes arimkat paytwempu Jerusalém, ig
    Kiyapwiye Jesus wew pitati gapitkigkis gikannuhnipwi. Igkisme wakaymnibdi ku samah
    ig atere kuri. Igkisme gihaptiyepwikis igkis apisasew gikak. Ayteke ig pahadguh
    giwatnipwi (12) ta git akiw, ig akkamnih gitkis amin ku pariye nemnikumpiye git.
  iou-iou: Eruk Jesu Jerusalem yotpärare-ken ärowayäŋ nadäŋpäŋ iwaräntäkiye yäwänkaŋ
    penta äroŋkuŋ. Äroŋpäŋ Jesu intäjukun kuŋirän iwaräntäkiye mäden iwatkaŋ nadäwätäk
    pähap täŋkuŋ. Täŋirä ämawebe ätu yäwatkuŋo u bumta umuntaŋkuŋ. Eruk, bian täk
    täŋkuko udegän Jesutä iwaräntäkiye 12 inigän yäŋ-yäkŋat päŋku ini terak imaka
    kämi api ahäŋ imeko unita man ŋode yäwetkuk;
  ntp-NT: Dai ʌmo imidagai voiyamu iimʌitadai ʌgai catʌʌtʌidimi Jerusaleena ʌSuusi
    baitʌqui imʌitadai gʌmamaatʌrdamiga, vaidʌ ʌmamaatʌrdamigadʌ maitʌtʌgaitadai istumaasi
    gʌntʌtʌgitoagi dai duduaadimutugaitai oidi. Taidʌ ʌSuusi ʌpamu ʌcovai vuvaitu
    ʌbaivustaama dan gooca gʌmamaatʌrdamiga, dai aagidi isducatai ʌpʌduñia agaitadai
    ʌgaicʌdʌ.
  rai-rai: Iesu ma ra nuna kum naat na wawer diat waan unaanga Ierusalem. Ma Iesu
    i mukmuga taan diat, ma anuna kum naat na wawer diat nuknuk aakit, ma a taara
    kaai baa diat murmuri diat burut. Ma Iesu i ben ingen paa anuna 12 naat na wawer,
    ma i wapua diat u ra kum utnaa baa in waan paat karomi lenbi,
  haw-1868: Ia lakou ma ke alanui e pii ana i Ierusalema, hele aku la Iesu mamua o
    lakou; a kahaha iho la ko lakou naau; a i ko lakou hahai ana aku, makau iho la
