    jmeeyh˜ juuˈ haˉ läꜙ dsaˉngëëyꜘ taꜙ chaˊnëˊ:'
  kmu-kmu: Yelusalemu haigahena katega neꞋuꞋya YisasiꞋa hagoteno vigeꞋya agaiꞋaenema
