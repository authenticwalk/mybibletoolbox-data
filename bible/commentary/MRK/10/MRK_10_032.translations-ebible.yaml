  dso-dso: ସେମନ୍‌ ଜିରୁସାଲମେ ଗାଲାବେଲେ, ଜିସୁ ସେମନର୍‌ ଆଗ୍‌ତୁ ଆଗ୍‌ତୁ ଜାଇତେ ରଇଲା । ସେବେଲା
    ସିସ୍‌ମନ୍‌ କାବାଅଇଜାଇତେ ରଇଲାଇ । ଆରି ଜିସୁର୍‌ ପଚେ ପଚେ ଜିବା ଲକ୍‌ମନ୍‌ ସବୁ ସେ ଜିରୁସାଲେମେ
