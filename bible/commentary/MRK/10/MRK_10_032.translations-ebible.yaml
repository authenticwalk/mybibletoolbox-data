  peg-peg: ହେୱାର୍‌ ଜିରୁସାଲମ୍‌ ତାକେ ହାନିୱାଡ଼ାଂ ହାସ୍‌ଦ ମାଚାର୍‌ ଆରି ଜିସୁ ହେୱାର୍‌ ଆଗେ
