    chikanman pushashpankuna kashkan willarkansapa wañunanta:'
  zca-NT: Or nzha Jesús nez kun rë men che'n Me par yezh Jerusalén, nzhubner Me lo
    bixa'; orze' xe mia'n rë men che'n Me niwi' bixa' lo Me; mbaino nu rë men se'ga,
    dub nizheb bixa' nzadkë bixa' tich rë men che'n Me. Orze' ngurezh Jesús za tu
    dusen men che'n Me tu lad, nguzublo kidi'zh Me lo bixa' kwan zak Me,
  cbc-NT: 'Cabero Jesujãã Jerusalẽpʉ caãniatí wããpʉ ásúparã. Jesús pʉame cʉ̃ cabuerã
    jʉ̃goyere ásúpʉ. Bairo cʉ̃ cabairo ĩña, cʉ̃ cabuerã tʉ̃gocõã maniásuparã. Tunu
