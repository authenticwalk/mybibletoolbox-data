    Jesus parlapargan:'
  mox-mox: Nawale ʼedaya itautauya sabi ʼwatovu Ielusalema ʼinaya, ta Ieisu ana toʼabibodayavo
    ʼabibodanega itautauya me edi nuavoqana, mana lova Ieisu ena vona ʼidia weaqina
    inuanua. Ta wese vaina tomotau me edi mwaniniva ʼedaya iʼabiʼabibodedi. ʼInega
    Ieisu Tuwelo dina gaba vaʼauqidi imai ta ʼewedi ivanaqo ʼeda tufinaya sabi vematamagilafuyedi
    tolaʼai nawale naʼifoqe ʼinaya.
  kew-kew: Nimu so Jerusalem su-para pora pamisimi. Goa pua Yesu aba pisa rabu disaipel
    aanumi paala omesimi. Go onaa medaloma nimu raapu pamisimi rabu nimu page paala
    omesimi. Go rabu nipumi disaipel aa 12-pela mo-nane ogesi pua nimu-para orope
    epaliade yae madaa agaa lakesa.
  dww-dww: Yesu na tauwai muriwatanama mate taudi kedaḡa a saḡa a naḡonaḡona Jerusalemma,
