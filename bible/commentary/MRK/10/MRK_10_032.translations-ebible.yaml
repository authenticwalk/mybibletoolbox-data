  aaz-aaz: Oras naan, Naiꞌ Yesus sin nnaon neun Yerusalem. Anbi pukan reꞌ naan, Naiꞌ
    Yesus es reꞌ ahunut. Ma In atoup noinꞌ ein nok tuaf bian antein anbin In kotin.
    Sin namnau In uaban neon goes ii reꞌ nak, biak ein of naꞌmaet Je nbi Yerusalem.
    Onaim sin nmukekun ma namtaun amsaꞌ. Anneen on naan ate, Naiꞌ Yesus noꞌen naan
    In atoup noinꞌ ein anmesen, ma naꞌuab antein saaꞌ reꞌ biak ein of anmoeꞌ Je nbi
    Yerusalem.
  qup-NT: Jerusalén llaktama rihushpankuna Jesuska runankunata ñawparka. Paykunaka
    washanlla mancharishpa llakirishpa katirkakuna, Jerusalenpi kawsak runakunaka
    Jesusta chikninankunata yuyarishpankuna. Shuk payta katikkunapas manchaywa katirkakuna.
    Chaypina Jesuska chay chunka ishkay runankunata chaynikstuma pushashpan rimarka
    payta wañuchinankunamanta.
  dop-dop: Pɑ wɛ mpɑɑʋ tɑɑ nɑ pɑ́ puki Yosɑlɛm, ɩlɛnɑ Yesu tɛɛ ɩ ɩfɑlɑɑ kɛ nɔɣɔ, nɑ
    pɛlɛ pɑ́ tɔŋnɑ piti. Nɑ mpɑ pɛlɛ pɑ tǝŋɑɣɑ-wɛ tɔ pɛlɛ pɑ cɑɣɑnɑ sɔɣɔntʋ. Ḿpʋ́ɣʋ́
    Yesu tɑɣɑnɑ yɑɑʋ kɛ pɑ nɑɑnʋwɑ nɑ nɑɑlɛɣɛ ɩ kiŋ, nɑ ɩ́ heeli-wɛɣɛ mpi pɩɩ mɑɣɑnɑ-ɩ
    nɔɔnɔɔ tɔ.
  azb-azb: 'Onlar yola çıxıb Yerusəlimə gedirdilər. İsa onların qabağında gedirdi.
    Şagirdləri isə heyrət bürümüşdü, Onun ardınca gələnlər qorxu içində idi. İsa On
    İki şagirdi yenə bir tərəfə çəkib başına gələcək hadisələr barədə danışmağa başladı:'
  eng-DBY: 'And they were in the way going up to Jerusalem, and Jesus was going on
    before them; and they were amazed, and were afraid as they followed. And taking
    the twelve again to [him], he began to tell them what was going to happen to him:'
  guo-NT: 'Asamatkoi Jesús, pejnachala sʉapich, asew jiw sʉapichbej, japi fʉlaech
    Jerusalén paklowax poxade. Jesús matxoela fol. Pejnachala fol wʉt, nejchaxoeli:
    “¿Ma-aech xotkat Jesús pejlewla-el fʉlaeliajwa Jerusalén paklowax poxade?” —aechi,
    nejchaxoel wʉt. Asew jiw, wʉchakal folpi, japi pejlewla. Do jawʉt, Jesús bʉflaech
    doce pejnachala asalel japikal jʉmchiliajwapon. Jʉm-aechon asew jiw isaxaespox
    japonliajwa Jerusalén paklowaxxot.'
  hla-hla: Nori i laia i maroro be Iesu e mam ranen. Bu katunun tsitsilo e asingotor
    me tokur, taraha nori i la u i Jerusalem. Bu barebana ti murimurima e matoutur.
    Be Iesu e lu halhal lel rena a 12 a katunun tsitsilo ba te hatei rane ien a man
    ka te go na butuia i tanen me poiena, “Hengo iam, ara e la uara i Jerusalem, ba
    alia tu butun katunuma te na hala naria turu pris pan na turu tson hihatuts turu
    Lo. Ba nori te na kot nario lia ba te poier, ‘Alö go mate,’ ba te hala nario lia
    tara pala te halhal ria turu Jiu.
  mav-NT: Mi'i hawyi Iesui ipot'am towy­ria'in e'yianme tawa wato Ieru­sarẽi kape.
    Mi'i hawyi te'e­ro­ken'ẽ kahato ipotmu­'eria i'ewyte i'atu­wuwu kahato katu­pono
    — Ta'i itote tukup­te'en ai'auka teran haria i'atu'e to'ope. Mi'i pote toi'a­tu­kaykay
    tuwe­wawi temiit'in hawyi tohenoi i'atuepe aikotã aikotã tawa wato Ieru­sarẽi
    miaria tunug tuwetiat hamuat.
  kpf-kpf: Zen Yerusalem kamânân âinam zâim tarâwe. Yesuŋâ kândom ari arâpŋâ imbaŋâziŋ
    buŋ oi âine a nâmbutŋâ moliziŋgâweŋâ keŋgât urâwe. Oi Yesuŋâ arâpŋâ kiin zagât
    zo minduziŋgi tatne kut ŋâi ŋâi âsagibap, zorat den sâm muyageziŋgâm itâ sâm dâzâŋgoip,
  ppo-ppo: Atéró, atima Jerusalem bepaae furaalu, Yesu a̧pi fi tikimó, ama yó matere
    whi̧rape nalo haió! yóló sira deté fu betalepó. Tétepa, mepaae atima sya wou betere
    so whi̧kélé wiyalepó. Atéró, Yesuné ama yó matere 12 whi̧rape tu̧ dȩpaae dapesó
    fóló daae mulu, a̧paae eraaire ala fea atimapaae momó yó melalepó.
  hin-2017: 'और वे यरूशलेम को जाते हुए मार्ग में थे, और यीशु उनके आगे-आगे जा रहा था:
    और चेले अचम्भा करने लगे और जो उसके पीछे-पीछे चलते थे वे डरे हुए थे, तब वह फिर
    उन बारहों को लेकर उनसे वे बातें कहने लगा, जो उस पर आनेवाली थीं।'
  bef-bef: To alihi, enali Yelusale hepatoga biluneꞌmu nehite kapo meleteꞌani to Yesu
