    maki ge bele vona.
  apn-NT: 'Tã nhũm Jejus hkôt ri mẽ pa ho mẽ pa xwỳnhjê mã kapẽr pa hãmri nẽ ma Jerujarẽ
    hwỳr mẽ o mõ. Ra kamã kãm hkurê xwỳnhjaja kot hpĩr ã amnhĩ jarẽnh tã ma hwỳr mẽ
