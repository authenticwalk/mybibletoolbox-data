  ena-ena: Jisasɨ nudɨ kulemɨlɨ agɨlaŋ kulaŋ Jelusalem kɨlebɨla udaŋ aba uavɨmalɨ.
    Jisasɨ hali ifɨ udaci uavɨmalɨ. Kulaŋ iamɨgali limu hɨhɨle agɨlaŋ aveji nɨbɨlaŋ
    kulaŋ uavɨmalɨ. Uuŋ nudɨ kulemɨlɨ agɨlaŋ hɨji cuvɨlɨŋ cuvɨlɨŋ lamadamaŋ lɨdavɨmalɨ.
    Lɨdavɨci Jisasɨ nudɨ kulemɨlɨ human limu limu sɨkuala hɨcɨ limu akica cɨjɨŋ haman
    agɨladɨ vica hɨtɨŋ hɨvɨ uavɨmalɨ. U hɨnihɨniŋ Jisasɨ acaba acaba nudɨ hɨvɨ iakɨbali
