    ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤢᤛᤡ.
  snx-snx: Yesus ido sox suma jagar andug Jerusalem taunbe wox sibane Yesus adu nomi
    alane ido sox suma andug udud lambei peoubxo. Silane sumaxangglixja andug soxnji
    soubxo ne ula aiyoubx. Yesus ido 12 sox suma gagrenjis xoub mosne pin xa adu xabe
    dax ne munjurulxo.
  kql-kql: De, Jisasɨlɨn wokok guŋgundandi yila balañjundi Jerusalemɨk masi ŋɨmeve.
    Jisasɨlɨn wandefop ŋɨmeve. Valan pɨndaŋɨle balañjun veven juŋavevekandi valaiyeve.
    Mai kamfu ŋɨmevekandi Jisasɨlɨn wokok guŋgunda yive sivɨlɨmeve wunutuk pɨndaŋ
    pavaŋgapale papawa.
  mie-NT: 'De ñúhún ndá dē ichi jā cáa cuāhān Jerusalén. De Jesús yósnūú yā nūū ndá
    tēe scuáha jíín yā. De ndá nchivī jā níquīn ji yā, sáhvi inī ji nī jini ji tūhun
    cáhān yā, de yúhú ji. Ñúcuán de nī ncana síín tucu yā ndihúxī ūū tēe scuáha, de
    nī nquijéhé tucu yā cáchī tūhun yā ndācá jā quiji sīquī yā:'
  san-TIB: ཨཐ ཡིརཱུཤཱལམྱཱནཀཱལེ ཡཱིཤུསྟེཥཱམ྄ ཨགྲགཱམཱི བབྷཱུཝ, ཏསྨཱཏྟེ ཙིཏྲཾ ཛྙཱཏྭཱ པཤྩཱདྒཱམིནོ
    བྷཱུཏྭཱ བིབྷྱུཿ། ཏདཱ ས པུན རྡྭཱདཤཤིཥྱཱན྄ གྲྀཧཱིཏྭཱ སྭཱིཡཾ ཡདྱད྄ གྷཊིཥྱཏེ ཏཏྟཏ྄ ཏེབྷྱཿ
    ཀཐཡིཏུཾ པྲཱརེབྷེ;
  qve-NT: 'Jesusqa discipulonkunapiwan kushka Jerusalén llaqtaman rishaspanmi, paykunapa
    tumpa ñawpaqninkuta riran. Ichaqa discipulonkunañataqmi qepanta riranku ancha
    preocupasqallaña. Saynallataqmi paykunawan riq runakunapas ancha mancharisqallaña
    riranku. Chaymi Jesusqa chunka ishkayniyoq discipulonkunata huk lawman waqyarispa,
    payta imas pasananmanta paykunaman kaqmanta willayta qallariran khaynata:'
  pao-NT: Soo Jesus yise ka Jerusalem-witoo mea. Mu oo nakatzimodu mu numu-no nakasuipana
    oo nageka. Soo Te Pabe'e yise ka mu tunakatzimodu suu'mu watze tuukwe.
  cbu-NT: 'Isus Irusarinap arap naamachu, uwma yamazaru naatarangiya. Wipunashsha
    punirustaatssin, nllitaritam tputs tachitarangusin, kizpur punirangana. Itaru,
    Isussha: Naanints tsiyatpani, tárangiya wipunasheetsi 12. Yuwaa Irusarinshuch
    Isusoo ashtachinllina anoo kamanirangiya.'
  usa-usa: 'aapaqá máeta Yúrútáárebaq kégowana Îtuma áqnáabaqa kégoitana wení iyápó-annama
    yáaqa kégaitata wenanaaépaqa kégowata tébakaq-wayukama yinaaépaqa kéyewana yáaqa
    ôriq umá karáiye. Îtuma móragaraqa wení iyápó-annama wenôpaqa yáárena máqtemma
    yínê-qtataaqa timá yímikaiye:'
  soy-soy: Ncée kɛ́mɛɛ kɑpí pɛɛ́ we pin Yerusɑlɛm-mɛ̃ sĩ. Yeesu un pikɛkpeẽ sɔ́nɛ,
    upipirɛtiki pin kɛwuu pirɑlɛ̃, iwɑmɛ in pɛpɛɛ pi n tíkilɛ̃ we. Yeesu uu kɔ upipirɛtiki
    kɛfi nɛ pitɛ́ kpísi uu lɛlɛɛ u n lɛɛrinɛ pi símisi
  bkx-bkx: Olas nane, Jesus sin nnaon neu Jerusalem. Jesus annao nahuun. In asium-noinaꞌ
    sin ma atoni bian natuin naꞌko kotin. Sin namnaun nitan leꞌ In molok unuꞌ. Ma
    sin neek in naꞌtemen, ma namtaun. Oke te, Jesus noꞌen In asium-noinaꞌ sin nmesen,
    he natoon antein leꞌ saaꞌ es lof anbool neu Ne mbi Jerusalem.
  hui-hui: Yasubi ibunaga talima piaga biarubi ti Yarusaleme harigani pole pialu howa
    Yasu ibu mo bamba halu pene. Ani biyagola ibunaga talima piaga biarume mogo lowa
    handawa bima mama pene. Maru mahaore piyarume gi hama pene. Yasu ibunaga talima
    piaga homberiali (12) biaru ti hangu pu bagi howa ibugua awe agalime ibuhondo
    bulebiragonaga te tihondo lamini.
  amf-amf: 'Yerusaalemdar yivota goyn utayse ke daaka, Yesus kesa birante kinin yivenka,
    kisa paanan yivayna eenaar Yerusaalemdar kinin yivenna targadhite ke dahade; pir
    waani eeno kesa tudhin yivaynoar kurtumbhidine. Ogo wodanka kisa paanan yivayna
    tabhi lamaana eenaam pir eensa iira keam eelate bulayse yidar yesko dohon gaalensa
    kena giyan ki yedade:'
  quc-NNT: E b'enaq k'u pa ri b'e, paqalem käka'n pa Jerusalén, nab'ejinaq k'u ri
    Jesús chkiwäch ru tijoxelab'. Ri e are' sib'alaj xkikajmaj u wäch ri Jesús. Konojel
    ri e teren chrij sib'alaj kixe'm kib'. Ri Jesús xeusik'ij jumul chik ri kab'lajuj
    u tijoxelab' ruk' pa ki tukiel wi, xuchaplej k'u u b'ixik chke ri käb'an na che.
  dob-dob: ꞌEnega maꞌetamo ꞌedaya situꞌetuꞌe Yelusalema manuna, ga Yesu ꞌinuganugana
    ta ꞌina tononoyao simulimuliya, be ma idi nuwaowana, ta ꞌaina tomota wate ma idi
    matauta ꞌedaya simulimuliyedi. ꞌEnega ꞌina tononoyao site tuwelo nidi ꞌibwau egogona
    limedi ga ꞌiemataluwedi toꞌase ꞌiabe ꞌiapwesa ꞌenaya,
  wrs-wrs: Wo Yerusalem monam wongavna, Yesus hev miva gavna, wo hevna hellelnindva
    sis angavna, mindnam duus vivna, Yesusmba mani si vimnivav di Yerusalemra? Wo
    mongla indhanamba sis enggivna, pem vivna. Wo Yesus hevtindim unna, indhanahuiram
    hui kusotok.
  mca-mca: Hekhewe'en in ikik'i ha' wit'ikheyi'j qu' namii ha' Jerusalén. Ha' Jesús
    yojo'ok'oi hekhewe'en, he' ƚ'ijatshenhei qi in nite' nikfe'lijkii pa'n ƚunyee'jkiiha,
    qa hekhewep hekhewe' nijayanik'i qa qi in nijiwei. Ha' Jesús qa t'eku'mi' iye
    he' doce (12) ƚ'ijatshenhei qa wetqetheni'ƚju' iye. Ma' qa nifeli'mha kakha' qu'
    ƚunye'je'kii hatse'.
  tzo-TZC: 'Ti Jesuse, tijil batel ta spat ti yajchancꞌoptac ti cꞌalal ta xa xmuyic
    batel ta sbelel Jerusalene. Jech ti stuquique tey chꞌayal yoꞌntonic ti cꞌusi laj
    yaꞌiique. Xiꞌeluc xa xtoc ti tey tsꞌacalic batele. Ti Jesuse laj xchꞌac loqꞌuel
    ti lajchaꞌvoꞌ yajchancꞌoptaque. Tey lic yalbe yaꞌi ti cꞌusi ta xcꞌot ta pasele:'
  mya-mya: သူ​တို့​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ခ​ရီး​ပြု​လျက်​နေ ကြ​စဉ် ကိုယ်​တော်​သည်​တ​ပည့်​တော်​တို့​၏​ရှေ့​က
    ကြွ​တော်​မူ​၏။ ထို​အ​ခါ​တ​ပည့်​တော်​တို့​သည် ထိတ်​လန့်​လျက်​ရှိ​ကြ​၏။ နောက်​တော်​မှ​လိုက်​လာ
    သော​လူ​တို့​သည်​လည်း ကြောက်​လန့်​လျက်​ရှိ​ကြ​၏။ ကိုယ်​တော်​သည်​တ​ပည့်​တော်​တစ်​ဆယ့်​နှစ်​ဦး​ကို
    မ​လှမ်း​မ​ကမ်း​သို့​တစ်​ဖန်​ခေါ်​သွား​တော်​မူ​ပြီး လျှင် မိ​မိ​တွေ့​ကြုံ​ရ​မည့်​အ​မှု​အ​ရာ​များ​ကို
    ဖော်​ပြ​တော်​မူ​၏။-
  gng-NT: '*Yesu nin uʼpanpaankaab doh Yerusalɛm bó, nɛ u le usɛn. Bi joh ma nnɔ
    uʼpanpaankaab ya yɛnm saa'' nɛ bujɛwaanbu cuo'' bà mɔ pɛ uʼbo nnɔ. Nɛn saan nɛ
    u tí yin'' uʼpanpaankaab piik nin bile nnɔ uʼba saan nɛ ki cin'' ki tɔkeh bɛ
    nà li tì tu wɔ niʼbó.'
  cbi-NTPO: 'Jerusalénsha jindu, Jesúsya ya'' disipulula'' ajkesha puu jintsumi. Tsenñu
    ya'' disipulula dekeenbashi'' wapanaa jiintsula, naa veela ya'' bendaa jimula
    bain jeetyantsula. Tsenñu Jesús manen ya'' 12 disipululanu vee mujtu vela'' mamikakitu,
    tyee inuu ju'' bain yalanu mawaintu tsandimi:'
  ikk-NT: Jesu lẹ ụmụ-azụụn a rị ụzọ hụn wẹ gi jẹnkọ Jerusalẹm. Jizọsị rị wẹ ihun,
    ọ hụ a tụ ụmụ-azụụn a ẹnya; egun hụ a tụ ndị hụn sọnkọnị wẹ. Jizọsị nọ werizi
    uwẹ mmẹbụọ si ụsụọ, gwama wẹ ihiẹn jẹnkọ d'e mẹn'ẹ;
  leu-leu: Layaan na Yesus e a mu fefeng sina, ri taxa laak xe kol Jerusalem nane
    ve taxa sangas paamuin nari. E a mu fefeng ri ipul pana vilaana aanabeꞌ e nari
    lamina mu fefeng ri mimilisaat e ri mataut. E voxo nane xel patak a mu yaamut
    sina e xuus fatexaas nari fulaa pana so ta mo i taa savat sena.
  maz-NT: E Jesús 'ñe c'o o̱ discípulo mi pöji cja 'ñiji, mi cjins'iji a ma a Jerusalén.
    Mi ot'ü a xojñi e Jesús. Me mi sũ c'o discípulo 'ñe c'o nte c'o mi tjünt'ü a xütjü.
    Nuc'ua e Jesús o xõcü c'o doce o̱ discípulo, o ñatsjëji o xipjiji c'ü ro tsjapü
    c'o nte ro sufre angueze.
  bod-N: དེ་ནས་ཁོང་རྣམས་ལམ་ལ་ཆས་ཏེ་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་ཕེབས༌སྐབས། སྐྱབས་མགོན་ཡེ་ཤུ་སྔོན་དུ་ཕེབས་བཞིན་པ་དང་ཐུགས་སྲས་རྣམས་ཧ་ལས༌ཤིང༌།
    རྗེས་སུ་འབྲང་མཁན་རྣམས་ཀྱང་འཇིགས་སྣང་སྐྱེས༌སོ། །ཁོང་གིས་ཡང་བསྐྱར་ཐུགས་སྲས་བཅུ་གཉིས་པོ་ཟུར་དུ་ཁྲིད༌ཅིང༌།
    རང་ཉིད་ལ་འབྱུང་ངེས་པའི་དོན་རྣམས་གསུངས༌ཏེ།
  tca-NT: Rü Yerucharéü̃waama naxĩ. Rü nüma ga Ngechuchu rü norü ngúexü̃güpẽ́xegu
    nixũ. Rü nümagü rü naḇaixãchiãẽgü, rü yema togü ga duü̃xü̃gü ga wixweama ãgüxü̃
    rü namuü̃ẽ. Rü Ngechuchu rü wenaxãrü noxrüwama naxcèx naca ga yema 12 ga norü
    ngúexü̃gü. Rü inanaxügü ga namaã nüxü̃ na yaxuxü̃ ga ṯacü tá nüxü̃ na ngupetüxü̃.
  zpl-NT: Chenu nzuebeella enza Jerusalén, nzuculu Jesuse lubee beneꞌnu. Nu chiquiꞌ
    nzenu arquiꞌbeella, nú nzanu Jerusalén, pero beelá bee bene enu nzequie liꞌinu,
    chiquiꞌ xiqui beella. Che ubixia Jesuse chiꞌchiucu bee beneꞌtsianu, nu udixiuleꞌenu
    lubeella lunú zecanu.
  mbc-NT: Jesus nenupa'san wanî'pî Jerusalém pona tuutîsanon pe, moropai Jesus wanî'pî
    to' rawîrî. Asakî'ne pu' pona tîîmo'tai'nîkon mo'ka'pîiya inî'rî moropai to' yenupa'pîiya
    tîpî', o'non ye'ka pe tîwanî kupî pî'. —‍A'kî —‍ta'pîiya. —‍Jerusalém pona wîtîn
    sîrîrî. Uurî ka' poi iipî'pî pemonkon pe. Tiaronya utîrî kupî sîrîrî teepîremasanon
    esanon moropai Moisés nurî'tîya yenupato' pî' yenupatonkon pia. “Iwî e'pai man,”
    taa to'ya kupî sîrîrî. Mîrîrî tîpo teepîremasanon esanon, Moisés nurî'tîya yenupato'
    pî' yenupatonkonya utîrî kupî sîrîrî Judeuyamî' pepîn pia. Inkamoro wo'ma'ta kupî
    sîrîrî upî'. Tetakukon yenumî to'ya upona. U'po'pîtî to'ya moropai uwî to'ya.
    Uwîsa' to'ya tîpo, iteseurîno wei yai e'mî'sa'ka kupî sîrîrî —‍ta'pî Jesusya.
    Kure'ne inenupa'san esenumenkasa' wanî'pî ipî'. Tiaronkon to' wenairî itî'san
    wanî'pî eranne' pe Jerusalém pona Jesus wîtî ye'nen.
  ndg-ndg: Mundela kabayenda Yerusalem, Yesu abi kulonge yabe. Benepunzi batekanganya
    ni balyo ai kabaa kota ukyogo kaba yogopa. Yesu kabapinya pambwega balyo komi
    ni ibele na kutumbwa kuakokeya eso sa mpitia mbeyambe.
  wsk-wsk: Nuna Jerusalem nama tarigimonko lage karoman ale namakasan. Jesus giram
    namakaso, se ko olekem alo mu ikia nunga moa se kowom karokasan. Se kariimet saki
    nuna nogowom karoman mu nuna ago nguangakasan. Se Jesus ko olekem 12 mu nunga
    giam ale arungu tagi tam, ale ikup mel nu kumik te aratukko wore aking nunga manarukaso.
  toj-NT: 'Ja Jesusi soc ja snebuman jumasa soc jun nole cristiano ti huane huajel
    ja ba Jerusaleni. Yen bajtan ay ja Jesusi. Ti nochan ja snebuman jumasa pero xihuel
    xihuel aye. Jel ja spensarei. Ja Jesusi ti ch''ac spay ja ba stz''eel ja snebuman
    jumasa. Och yal yabye jastal oj to c''ulajuc yi:'
  dwy-dwy: Ga balanyamiyu waya ŋunhi marrtjina ŋayŋu Jerusalem-dhina ga ŋayiya gurrana
    ŋunhi Djesuya ŋurruŋuna bitjaya marrtjina ga wayatja ḻuṉḏuꞌmiŋuya waya nhanŋu
    ga wiripu yolŋu waya gurrana ŋapa-munguyunana ŋanya. Ga guyaŋina waya marrtjina
    dhäruk ŋanya waŋanhaya bitjanaya, “Yolŋuyu wayay ŋarrana ŋuli baymatthuna ŋunhaya
    Jerusalem-dja.” Ga wirrkina waya ŋunhi bitjaya ganyimꞌthuna, biyaṉina manapaya.
    Ga ŋayi wayana Djesuyuya ŋäkuya ŋayŋu ŋayi ḻuŋꞌmaŋayana nhanŋuwaya ḻuṉḏuꞌmiŋuna
    wayana ga bulu ŋayi ḻakaŋaya nhatju ŋuli yolŋuyu wayay ŋanya mulki ŋunhaya Jerusalem.
  kkl-kkl: Wamekpa Yesus el yubu ka'ero neleptopnangap, “Yerusalem waelbukap,” aro
    palamekti, Yesus samenag menangal piogpa palamek. Yesus samenag menangal piogpa,
    as Yerusalem palamekti, Yesus el yubu ka'ero neleptopnang tanekori senelamekti,
    “Yerusalem nimiri el obukang to kom to,” aro yaghe sembaek. Ora nimi Yesusag neleplamek
    nimi babe log tahiog. Samen uaog saog uro, nen babe Yesusti el yubu ka'ero neleptopnang
    aobare nang eneko yopsiogti, Yesusti elag uro yabinepne sembe nen alniro ambatsiog.
  tbc-tbc: Aria, Jesus iŋanen megeloum adi dida Jerusalem dal diŋaneg, diau dugo Jesus
    imug yau se ya. Iŋ ilon Jerusalem na diau wo ago yen an niŋen o megeloum adi durut
    saian geig a, agod tamolpein a ŋien aban diri dan iŋ dida Jerusalem na diau san
    niŋen o tubun mi direr se ya. Saen an lo Jesus fon iŋanen megeloum adi iŋal go
    gigin na diaug iŋ mel dugo iŋ lo ilasa wan niŋen o irupidai a.
  sna-sna: Vakanga vari munzira vachikwidza kuenda kuJerusarema, Jesu achivatungamirira,
    uye vadzidzi vakakatyamara, asi vaya vakanga vachitevera vakanga vachitya. Akatorazve
    vane gumi navaviri vari voga uye akavaudza zvaizoitika kwaari.
  smk-NT: Ket sawanin, itaw sara sa dalan nin mantumangkar saran adap sa Jerusalem.
    Iti ya sa u'na si Jesus. Saray tumutumbok na ket maka'ngap sara kona. Main nin
    raruman mantumumbok nin silili'mo saraynamaet. Pinaipurok nasaray labinrwan tumutumbok
    na tan nibarita' naynaet konra a mangyadi' ana li' kona.
  grc-TCGNT: Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα· καὶ ἦν προάγων αὐτοὺς
    ὁ Ἰησοῦς, καὶ ἐθαμβοῦντο, καὶ ἀκολουθοῦντες ἐφοβοῦντο. Καὶ παραλαβὼν πάλιν τοὺς
    δώδεκα, ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν·
  mzz-mzz: We gunabeida itauya kedeye inaqonaqo inalaga Ielusalema, we Ieisu igumegumeta.
    We kanatovemulivo nuadi ivilele, we wete tomoꞌotoqa mulineye inaqonaqo igololo.
    We Ieisu kanatovemulivo kadikuma 12 iqoledi imai waineye, waidie ivesipupu vaituqana
    vakai puena paipaidi, kamukabeida inasauyedi waineye Ielusalema naqeneye.
  gof-WFTW: Yesuusaranne iya tamaaretara Yerusalaame bishin, Yesuusi ba tamaareta
    sinthan hamuttees. Entti malaalettidosona. Iya kaalleyssatikka yayyidosona. Nam77antho,
    tammanne nam77u tamaareta gaxa kessidi, bana gakkanabaa dumma enttaw hayssada
    yaagidi odis.
  spa-BLM: Iban por el camino, subiendo a Jerusalén, y Jesús iba delante de ellos,
    y estaban asombrados; y los que le seguían tenían miedo. Volvió a tomar a los
    doce, y comenzó a contarles las cosas que le iban a suceder.
  kyz-NT: 'A''ere Jejui ''ga awau watau wemimu''e ''gã nupi nũ. Jerusareg ipe ''gã
    awau. A''eramũ Jejui ''ga awau tenune, ''ga remimu''e ''gã awau akou ''ga rewiri.
    “Jerusareg ipe nipo ''gã je jukai anure”, ''jau ''ga imome''wau ''gã nupe rakue.
    A''eramũ ''gã wea''aramũ ojeupe Jejui ''ga ''eawer are. A''eramũ ''gã oporesagamũ
    ''ga ree. A''ere tekotee ''ga rewiri oo ma''e ''gã oi ''gã newiri. Opy''a''wyramũ
    ''gã awau. A''ere Jejui ''ga ''i wemimu''e ''gã nupe: —Pe''je pejejua pejejepe''au
    ''gã nui ra''ne. Taporogyta pẽ nupe etee ''jau— ''jau ''ga ''gã nupe. A''eramũ
    ''gã ojepe''au ''gã nui. A''eramũ Jejui ''ga ajukaawa mome''wau ''gã nupe nũ.'
  dao-dao: Jesuh la axüisaw he Jerusalem cehnaka lam üng awmki he. Jesuh cun axüsaw
    hea hmaia ma lü cit se kcäväki he. A hnu läk law hngaki he kyü lawki he. Jesuh
    naw xaleinghngih he akcea jah khü lü a khana pha law khai jah mthehki naw,
  cya-cya: Yato'o nguiaa jun tucueen Jerusalén, lo' nducua loo Jesús loo yu ta'a nda'an
    ñi, ntsu'hui cha' tiquee yu, a cunta nguitsen yu, cui' cuaña'an lo'o nchgaa la
    ña'an nu nchcui ncha'an 'in ñi. Xiya' ngulo tso' Jesús 'in ta'a tichcua yu can'
    se'en ycui' ti jun, lo' mdyisnan mtsa' ñi 'in yu ña'an ntsu'hui cha' tsato'o 'in
    ñi.
  beu-beu: Yesus iimal bot lamal Yerusalem mi ila muse, Yesus ba lamal Etura. Egahing
    vala bot nehe aabeung ang naung Amulung. Ana turangmi vengbanang hula eningse
    nehe Yerusalem mi Ameang angu ini vengani muse, Egahing vala ang naung iomi iipi
    sehi bot iuangmari. Yesus ateing aulang muse, Ana Egahing vala ang naung iaru,
    sengila ba nehe hula Yerusalem mi naba ba ening metma Adana angu bot metma veng
    iat mateng.
  wrk-wrk: Mili yali jilajba kula Jirusalimyurri, Jisus marda nanganginmuku kandimuku.
    Jilajbayi Jisus waluwa, ngala jilajbayi kandimuku bayngkani nangandu, baki yingkamuku
    yalundu. Manmala yali kandimuku Jisuskanyi. Manmala yali nangangi, nyulu wiykanyi
    Jirusalimyurri. Ngala nanamuku yingkamuku yalundu, yali marrala yajinyi. Mili
    yanybayi Jisus yalungi nanganginmukuyngka kandimukuyngka. Kardarda nyuli yanyba
    yalungi. Mikuyaji yingkanyi mankunkanyi nangangi jangkurr, ngawamba kandimukunyi.
    Karu nyuli yalunya nanankanyi jalija yabimba yaji nangangi baku barri yingkamukunyi.
  nii-nii: Wumb Jerusalem konu ełe pungii pendik, andłam ełe punjung. Pe Jiisas andłam
    ełe andpi sikir ok pupu, Jiisas ekii siłmin wumb puku sinjing. Nga wumb ekii se
    onjung wumb tungu enjing. Jiisas eim ekii siłmin wumb engki nga tał sipi, orung
    sim kin, ek pułe eim kin tonu omba ei, nipi ngum.
  ign-NT: Te apana­varepa sache, tiyana­na­varepa tipaicana. Nacaijuhepa eta te Jerusalén.
    Tínapu­capaipa ema Jesús te namirahu ena máimitureana. Nárami­paipahi éna. Natiari­hivare
    ena tipica­na­paipahi. Tacahe, ema Jesús mañaji­cha­muripa macaeta­va­ji­mu­ri­ha­varepa
    ena dóceana apóstoleana. Mameta­ca­vacapa eta jácani máichara­ra­ca­va­yarehi
    éma.
  dik-NT: Naɣɔn aköl dɛ̈t Jethu kek kɔcken ye buɔɔth, ku kɔc kɔ̈k aake kuany dhël
    yic, ke la Jeruthalem. Ku Jethu ë tɔ̈ tueŋ ku buɔɔth kɔcken ye buɔɔth ke cï nhïïm
    mum. Ku kɔc awën biöth, ke cï riɔ̈ɔ̈c. Go Jethu atuɔ̈ɔ̈cke kathiäär ku rou bɛn
    caal tɛ̈den röt, ku lëk ke kë bï rot la looi tënë ye.
  cac-cac: Axo Jesús ix b'atxi d'a yol jun b'e sc'och d'a Jerusalén. Ix b'ab'laj yuj
    eb' sc'ayb'um. A eb' sc'ayb'um chi', ton̈ej ix sat sc'ool eb'. Axo juntzan̈xo
    eb' anima ajun yed' eb', ix te xiv eb'. Axo Jesús, ix avtanelta eb' sc'ayb'um
    chi' slajchavan̈il d'a scal eb' anima chi'. Ix och ijan yalan d'a eb' tastac ol
    javoc d'a yib'an̈.
  tzj-E: Ja' Jesús e rexbil rdiscípulo quemjon binem ebnak pJerusalén, ja' c'amyon
    pa quebey. J-e' rdiscípulo congan xel ta quec'u'x tak xquetz'et Jesús chmajo'n
    nxibej ta ri' per arj-e' congan cxiben chic qui' jetrena tzrij. Ja' Jesús xeryonaj
    e cbeljuj apóstol y xumaj rbixic chca nak xteba'na tzra pJerusalén.
  san-BUR: အထ ယိရူၑာလမျာနကာလေ ယီၑုသ္တေၐာမ် အဂြဂါမီ ဗဘူဝ, တသ္မာတ္တေ စိတြံ ဇ္ဉာတွာ ပၑ္စာဒ္ဂါမိနော
    ဘူတွာ ဗိဘျုး၊ တဒါ သ ပုန ရ္ဒွါဒၑၑိၐျာန် ဂၖဟီတွာ သွီယံ ယဒျဒ် ဃဋိၐျတေ တတ္တတ် တေဘျး
    ကထယိတုံ ပြာရေဘေ;
  yaa-NT: 'Askafakĩ ato yoita Jerusalén ari kani. Jesús rekẽ kaino aõxõ tãpimisfo
    acho fonifo. “Kee, ¿afeskai nõko Ifo Jerusalén ano kaimẽ?” ikanax ratekõinifo.
    Nãskaifono a aõxõ tãpimisfo tii ato kenaxõ Jesús ato yoini iskafakĩ: “Iskaratĩa
    afaa afeskaimãkai ẽ mato yoinõ.'
  cab-NT: Luáguñanu ǘma lun Jerusaléoun, Jesúsu jabá jabá láni disípulugu, láuñanu
    luweírin anígi, áni jíbiri gürígia ja afálarubaliña, láuñanu anúfudei. Ábayati
    ladíñurun Jesúsu jáu láni dúusu disípulugu jaweí jíbiri gürígia, ába lagúmeserun
    aríñagei le lúnbei lasúseredun lun joun.
  clu-clu: Ang sa dalan sanda run nga nagapaayan sa Jerusalem, si Jesus nagaona kananda.
    Anang mga somolonod ginapangkulbaan kag ang iba nga nagasoronod kanana ginapangadlukan
    run gid ay nagapaayan sanda sa Jerusalem. Ginpabulag na ruman anang dosi ka somolonod
    kag ginsogidan na sanda kon ano ang matatabo kanana.
  swh-ULB: 'Walipokuwa njiani, kwenda Yerusalemu, Yesu alikuwa amewatangulia mbele
    yao. Wanafunzi walishangaa, na wale waliokuwa wanafuata nyuma waliogopa. Ndipo
    Yesu akawatoa pembeni tena wale kumi na wawili na akaanza kuwaambia ambacho kitamtokea
    hivi karibuni:'
  tpt-NT: Taval ni Jesús ali ixtꞌaltanan va ixtaꞌantacha lakatin, ixtaꞌanta laka putaulan
    Jerusalén. Ni Jesús va ixlakmapꞌulata. Ni yuꞌuncha va tus vak ixtakꞌatsan, yu
    alati ixtatalhanan. Ex ni Jesús va lakjuntaꞌil yu pumakautꞌuy ixtꞌaltanan, va
    aqtayl jalaqputeꞌenin tacha kalhitapasayaꞌ.
  aai-aai: Jesu ana bai’ufununayah bairi hitit Jerusalem ana ef hibai naatu Jesu ana
    bai’ufununayah aunah i’iyon, ana bai’ufununayah ufun hinan hinuw hi’i’itin ana
    veya hai kasiy ra’at, naatu sabuw iyab hibi’ufunun hai bir ra’at. Jesu ana bai’ufununayah
    12 buwih nabinamaim hin naatu busuruf hai tur eowen sawar boro mi’itube hinamamatar
    isan.
  sny-sny: Sosu a'i pe lowe lu taune werese arunatiyewe, omo Jerusalem ma'e fi. Jisas
    yo ape sahe tu fi. Sosu lu disaipel lo mo'o umasiteye. Lowe marepi hepene se su'ariye.
    Lu taune ape mo Jisas mo'o umasiteye ape, lowe marepi atoweiyeye. Sosu Jisas lu
    disaipel lo feni eire ma'e henetiyewe, lowe ma'e etiri werese le ma'e heneraiyei
    ape, au te'e areiyeteye.
  myy-myy: 'Jerusalénjʉ wara mana wayijarã ĩna. Ĩ rãca riasotirã riojʉa wayijʉ Jesús.
    Ito ĩre ĩna sʉya waroca tʉoĩa oca jaiyijarã ĩna. “¿No yija Jerusalénjʉ ĩ waja
    güibeati Jesús?” yi tʉoĩayijarã ĩna. Ĩna bero sʉyarãma bʉto güiyijarã. Masa ĩna
    güija ticõri, ricati ĩ rãca riasotirãre goti remosʉsayijʉ Jesús ĩ godaroti gaye:'
  trc-NT: Dan me se va̱j nij soꞌ chrej avii nij soꞌ chumanꞌ Jerusalén, ne̱ táá ya̱a̱n
    Jesucristó rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ, ne̱ maꞌanj ndoꞌo rá nij soꞌ,
    ne̱ nij síí noco̱ꞌ xcó nij soꞌ me se cuchuꞌviꞌ ndoꞌo nij soꞌ a. Dan me se narii
    Jesucristó man chuvi̱j nij síí tucuꞌyón se‑na̱na̱ soꞌ, ne̱ guun cheꞌe̱ soꞌ cataj
    xnaꞌanj soꞌ rihaan nij soꞌ da̱j quira̱nꞌ soꞌ a.
  cut-NT: Quendi Dihvo vo cuahn ye ya̱n Jerusalén, ne nda̱hna̱n ye yahn ihyan apóstol
    yahn ye. Namin cuahn a̱ma ya̱hn ihyan cua̱hn veda̱me ye. Ihyan apóstol ne, a̱ma
    cuahn ino ye che cuahn Dihvo vo ya̱n Jerusalén na̱n che ca̱hnda yahn ye, ne ihyan
    chena̱hn ne, a̱ma va̱hino ye. Tuhme quenda Dihvo ihyan apóstol chahn a̱ma la̱do,
    ne ca̱h cuande ye ihyan nducuahn che va che cuahno co ye.
  bel-bel: 'Калі былі яны ў дарозе, узыходзячы ў Ерусалім, Ісус ішоў паперадзе іх,
    а яны жахаліся і, ідучы сьледам за Ім, былі ў страху. Паклікаўшы дванаццаць, Ён
    зноў пачаў ім казаць пра тое, што будзе зь Ім:'
  zlm-KSZI: Ketika mereka di perjalanan, menuju ke Baitulmaqdis, dan Isa mendahului
    mereka, maka mereka sungguh takjub. Sambil mengikut-Nya, mereka berasa takut.
    Kemudian Dia membawa pengikut-Nya yang dua belas itu ke samping lalu memberitahu
    mereka apa yang akan terjadi kepada-Nya.
  gdr-gdr: Re ton menon yokato de Yerusalem taun wa, nyawɨnd Yesu naskanaska nya yɨmayonj.
    Sɨ twelp (12) ɨtmɨkitijog rɨga gɨmɨrom kɨma kaktɨtɨ aukɨto dɨde kwa nɨnda Tina
    yɨmta undoka rɨgap daka moga aukɨto. Ɨ Yesu ket b'usaya twelp (12) ɨtmɨkitijog
    rɨga kɨma yɨpand awonj, dɨde Ton ket amninonj Ti gatab yɨt rɨnsim ra taukanj dem
    Ti pɨlɨnd
  vmy-NT: Kionga inyafi ndiya naxinanda Jerusalén, tjun Jesús tjen. ꞌBa xutare kiskutsejenkun,
