    hkàx ã amnhĩ kukamã tanhmã mẽ kãm amnhĩ jarẽnh to ho mõ nẽ mẽ kãm:'
  ctp-NT: Xiyaꞌ mdoꞌo neꞌ ndyaa neꞌ bra kanꞌ, ndyaa Jesús loꞌo neꞌ taꞌa ndaꞌan yu
    tuwiin tsaa neꞌ nde Jerusalén. Nde loo la mdaꞌan ykwiꞌ Jesús. Kaꞌan ꞌa chaꞌ mdaꞌan
    tiye neꞌ taꞌa ndaꞌan yu, kwiꞌ ngwañaꞌan xka ta nten nu mdaꞌan loꞌo neꞌ, ytsen
    ꞌa neꞌ. Kanꞌ ndyaa loꞌo Jesús ꞌin tii tyukwa neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu,
    mdoꞌo tsuꞌ neꞌ ska laꞌa tuwiin ti chaꞌ katsaꞌ Jesús ꞌin neꞌ kanꞌ sa ñaꞌan ka chaꞌ
    nu ka ꞌin yu nde loo la.
  bre-BRG: 'Bez'' e oant en hent, o pignat da Jeruzalem, Jezuz a valee a-raok dezho;
    spouronet e oant hag o devoa aon o heuliañ anezhañ. Jezuz, o kemer adarre a-du
    an daouzek diskibl, en em lakaas da zisklêriañ dezho ar pezh a dlee c''hoarvezout
    gantañ:'
  opm-opm: Gahan ihir Jerusarem ap mutuhnong rupero rima mandap kup ruhpari. Rusa
    Jisas ohri hatporhan orhe pinggit pisapat han ihir komdapat Jisas ohsi Jerusarem
    ap mutuhnong saya moho daham da darhera ohe kom oh ruhpari. Kuuhan ihirhe isip
    isip tit kas ham kom apingopari. Ihat ruptin Jisas oh orhe pinggit pisapat nathei
    han ihirnong irairhe teinong mara ihirnong orhornong imar ma sutipri ohe meng
    oh ihirnong pomat am deingopri.
  bvr-bvr: Jesus birripa gu-jarlakarr aburr-bamuna, aburr-warrcha aburr-bamuna Jirúchalam
    (Jerusalem). Nipa Jesus mu-ngoyurra a-bamuna burrwa, rrapa birripa jurdach aburr-bamuna
    gochila aburr-barrjinga ngardawa nipa Jirúchalam burr-ganyja. Rrapa aburr-gata
    aburr-werranga jurdach burrbu-jurrjurrmurra, birripa rrapa aburr-gurkuja aburr-ni
    ngardawa gubu-borrwurra Jirúchalam aburr-ni mari gubi-rrimarra nula Jesus. Barrwa
    Jesus aburr-yigipa 12 gu-galiya yerrcha burr-ganyja ngardapa aburr-ni, nipa lika
    a-wena burrwa a-ni gu-yinmiya barra gun-nerra gu-ni nula.
  wal-wal: Eti Yerusalaame biiddi, ogiyan de7oosona; Yesuusi ba erissiyo ashkkaratuppe
    sinttan hemettees. Eti garamettidosona; a kaallidaageetikka yayyidosona. Naa77anttuwaa
    tammanne naa77u erissiyo ashkkarata gaxaa kessidi, bana gakkanabaa dumma etassi
    hagaadan yaagidi odiis;
  zad-NT: Ka ziyajgake' Jerusalénna', na' zillialo Jesúza' lao beṉ'ka' nakgake'ne'
    txen. Na' ḻe chibangakile', na' beṉ'ka' zinoch ḻe' ḻe chllebgake'. Na' bc̱he'
    Jesúza' beṉ'ka' shlliṉ ka'lə na' wzoloe' cho'e dill' lawe'ka' daa gak c̱he',
  mgh-mgh: Owiitthuca yaanaweetta ni iphiro, awelaka uYerusalemu, ni Yesu anaweetta
    uhoolo waya. Yanatikhina ni yaanantthara ni woova. Ahaakusa tho owiitthuca khumi
    na eeli, ahopacera wahimerya itthu yahala umwiiranela,
  aso-aso: 'Zelusalemi numuda vilisa akaloꞌ nivavo Izesuꞌ aza gomuꞌ molo novivo izipahala
    zuho ingine nene ngehelele ize mineꞌ mineꞌ ivo nivavo ma ngeꞌmeti vave ingine
    nene golise gilaniꞌ. Tiꞌ navo Izesuꞌ aza izipahala zuho tuvelu nene ngeleꞌmize
    gaheve ogo ezela sotoꞌ o-delineꞌ initekumuꞌ nene gohi apiꞌ ogo tiꞌ lo lo-ngimineꞌ:'
  uli-uli: Jesus mo mokwe re dabeyal re dedarloh lal yalap we ye bidah Jerusalem.
    Jesus ye kekamo ngo mokwe re dabeyal we re dedabey ila resa merahrah. Ngo rechokwe
    re dedabedoh mirir ila resa wol motog. Jesus sa wol ffesangur loh mokwe re dabeyal
    we seg mo rumal mo solbos ngo sa kangalur mokwe bele wel ngali.
  nin-NT: Nggo, aba so kuma nu Urushalima, uwa so ku ba ichi. Uzirr umaku du abiga
    ma ba so ku ayisurr. Inkpu anishirr zi ga ba ni isisu. Yesu yo awurr na aha ba
    kaki na anga yirr na da ba inkindirr yi nggo ta la na ku.
  tgk-tgk: Онҳо ба сӯи Ерусалим раҳсипор шуданд. Исо пешопеш мерафт. Шогирдони дарҳайратмонда
    ва одамон бо тарс аз паси Ӯ қадам мезаданд. Исо дувоздаҳ шогирдашро ба як тарафе
    бурда, бори дигар гуфт, ки дар Ерусалим Ӯро чӣ сарнавиште интизор аст.
  acu-NT: Tura ni nuiniatiri ainaujai Jerusalénnum wetai tusar, jinta wekaasar, Jesús
    eemak weamtai, ni nuiniatiri ainau nintimrarmiayi. Tura chikich ainau nemarinayat
    shamkarmiayi. Tura ni nuiniatiri ainaun kanak pujas Jesús ni turunatnurin ujakmiayi.
  cak-WNT: Ri Jesús, ri rudiscípulos y ri nic'aj chic winek, quichapon c'a el bey
    pa tinamit Jerusalem. Y can yac'a ri Jesús ri nabeynek el chiquiwech, y rumari'
    ri rudiscípulos y ri winek can achique na xquina' y quixibin chuka' qui' ye tzeketel
    el chrij. Yac'ari' tek ri Jesús xeruc'uaj c'a el juba' quela' pa quiyonil ri cablajuj
    rudiscípulos y xubij chic c'a chique ri achique chi tijoj pokonal ri xtuk'axaj.
  ebk-ebk: As nan cha tumikichan cha Jesus as nan charan ay umuy ad Jerusalem, enmon-ona
    hiya. Naschaaw nan disipulusna, ya inmugyat nan tataku ay cha umun-unud. Ensakiken
    kasin Jesus nan hinpuru ya chuwa ay disipulusna, ya infiakiana nan nauy ommattu
    kan hiya,
  spa-PDDPT: 'Iban por el camino que sube a Jerusalén, y Jesús iba adelante. Los que
    lo seguían estaban asombrados y atemorizados. Al tomar otra vez a los 12 con Él,
    comenzó a decirles las cosas que iban a sucederle:'
  ruf-ruf: Yesu ne iwanang'ina wake wang'ali wogheluka woghenda Yerusalemu, Yesu kawalongola,
    iwanang'ina wake wakangawala ne iwanu iwakalile womuwinza wose wapfuka. Yesu kawasola
    keli iwanang'ina wake kumi na weli mmbalimbali, kawalongela aghala ighatsomlawila.
  gun-gun: 'Ha''e gui ma Jerusalém katy oguata oje''oivy. Jesus ma guemimbo''e kuery
    renonde oo oiny. Ha''e rã ha''e kuery ma onhemondyi ha''e okyje rei reve hakykue
    oje''oi. Ha''e gui ma ha''e kuery ae''i ikuai aguã py Jesus ogueraa doze guemimbo''e
    kuery. Ha''e vy ha''e kuery pe omombe''u porãve hexe oiko va''erã. Ha''e vy aipoe''i:'
  agu-BL: Itzun bantz yi na chixon tbe' tan cyopone'n Jerusalén, bajxij Jesús ẍchiwutz
    yi e' ẍchusbe'tz. Poro wi'nin chibisune'n te yi qui bi lo' sbajok te Jesús. Ncha'tz
    quitane'n yi e' mas wunak yi xomche' nin. Wi'nin chixobe'n. Chichuc tzun yi e'
    ẍchusbe'tz e' el moxoltz joylaj len mu'ẍ nin octz tan talche'n scyetz yi mbi sbajok
    te i'.
  isn-isn: Nai atula munzila, kulongola ku Yerusalemu, uYesu ai watulaa utongee ntogeela
    ao. Amanyisigwa ai akuiwe, hangi awo nai atulaa atyatile ku nyuma ai itumbile.
    Uugwa uYesu akaapumya ku mpelo hangi awo ni ikumi na abiili nu kandya kuatambuila
    naiza kikumupumila iti pakupi;
  eng-PEV: Then Jesus and his followers walked along the road towards Jerusalem, and
    Jesus went ahead of his followers. Jesus’s special workers were shocked because
    there were people in Jerusalem that wanted to make big trouble for Jesus, but
    he wanted to go there anyway. And his other followers were frightened too. Then
    Jesus stopped walking, and he took his 12 special workers away from the other
    people, and he told them what was going to happen to him later.
  ilo-ULB: 'Magmagnada iti dalan a sumang-at idiay Jerusalem, ket immun-una ni Jesus
    kadakuada. Masmasdaaw dagiti adalan, ken mabutbuteng dagiti sumursurot kadakuada.
    Ket inyadayo manen ni Jesus dagiti sangapulo ket dua ket rinugianna nga ibaga
    kadakuada ti mapasamakto kenkuana:'
  pir-NT: Sa ye tiquina mahapʉ maja, Jerusalẽpʉ mʉjañe niahye. Jesu tiquina panogã
    ʉhmʉ tãhye. Sa tiquiro ʉhmʉ tãgʉ̃ ihñañe tiquiro buheyequina ihña maria wahahye.
    Sa ye tiquina bato nʉnʉ tãriquina pehe cuero mehna nʉnʉ tãhye. Sa yero Jesu tiquiro
    buheyequinare tiquina sehsaro neahye tja. Sa yero masa tiquirore dʉhse yeatire
    Jesu yahu dʉcahye tiquinare.
  anv-NT: Jisɔs ne baá utɔɔ́ bií alyá ákwɔme ájyɛɛ́ né Jɛrosalɛ, Jisɔs alu ɛbwɔ́
    mbɛ ne baá utɔɔ́ bií akwe tametame, ɛfɔ ɛpyɛ bɔɔ́ bi akwɔlege ɛbwɔ́. Ne Jisɔs
    asɛ baá utɔɔ́ bií makpo áfyaneápeá átɛné babá ne alɔ mangaré ɛbwɔ́ unó
    bi upyɛ nyɛ ne ji,
  sab-NT: Jesu jo chage una Jerusalén ngnagu, kwian geru jwannga amage gdataboko giti
    gdaboke kledu chage Jesu nate tañachuge tanre Jesu gerudu giti. Kaire kwian na
    tanre kledu chage Jesu nate ta kennga ole. Jesu kwian geru jwannga amage ulita
    kadu sugekare kwian ngleage gerule nakwaite ama ole Jesu be boi giti ulita,
  tmd-tmd: Makwam ñɨŋ Jerusalem du gɨrön, Jisas höd dumɨn, nöbö nuŋ bla mai duön,
    rɨb mɨg mɨga yöx nugu gɨrön dumɨdmɨn nugwön nöbö mö mai hömɨdim piaku nugwön ipöxmä.
    Jisas nöbö nuŋwa akuyöbö möl sö piaku ñɨgör yölɨŋön, rɨb piaku duön, ap agapɨm
    nugwo rɨba röŋ aku ñɨgö iswob yad nölöŋa.
  acr-NNT: Ekꞌu riꞌ kimajom bꞌi ri bꞌe re kepaqiꞌ Jerusalem, yey ri Jesús nabꞌe bꞌi
    chikiwach. Ekꞌu rutijoꞌn lik sachinaq kinaꞌoj y rukꞌ xiꞌin ibꞌ eteran chirij.
    Ekꞌuchiriꞌ, ri Jesús xebꞌukꞌam tanchi ubꞌi kitukel ri kabꞌlajuj utijoꞌn y xujeq
    ubꞌiꞌxikil chike saꞌ taq ri karikꞌowibꞌej.
  kpg-kpg: Jesus mo ana dama agoago e hula i hongo di ala gi Jerusalem, gei Jesus
    e hana i mua. Digaula e hula uli nadau gai, gei nia daangada ala e lloo adu i
    nadau muli le e mmaadagu. Gei Jesus ga haga dagabuli ana dama agoago gi mada ginaadou,
    ga hagi anga gi digaula nia mee ala gaa hai ang gi de Ia.
  taj-taj: थेनीगदे यरूशलेमपट्टि फेप्‍बान लबा धुइरी येशू चेलागदे भन्‍दा ङाच्‍छा ङाच्‍छा
    भ्रबान मुबा। ओच्‍छे चेलागदे उदेक तजी, तर स्‍य्‍हान्‍दो लिच्‍छा भ्रबा म्‍हिगदे
    चा लोङ्जी। दोःसीनोन येशूसे ह्राङला च्‍युक न्‍ही चेलागदेदा कुनी गिकरी भोर्सी ह्राङथोरी
    तिग तला भिबा तामला बारेरी चुह्रङ् भिसी सुङ्जी।
  avt-avt: Hɨr wen nitet yayiwe nepno wit Jerusalem, Jisas kinɨni ken. Mɨt disaipel
    nɨrak hɨr nertei mɨt iuwe neit Jerusalem hɨr hanhan nankɨp kaki, te hɨr han kekrit.
    Mɨt miyapɨr han kerek nisesik, hɨr nɨnaain. Jisas hɨrak pɨke kerp kemerɨr mɨt
    disaipel nɨrak nar hiswiyen wik (12), hɨrak ketpor menmen maain mɨt neit Jerusalem
    hɨr nanrekyɨwekem.
  cbk-cbk: Mientras ta camina ya sila para anda na Jerusalem, si Jesus ya man una
    canila, y el di suyo maga dicipulo ya queda asustao y el maga gente ta sigui canila
    ya tene miedo. Entonces ya manda si Jesus con el doce dicipulo arrima cerca con
    ele, y ya principia le habla canila acerca del cosa ay sucede con ele.
  uig-ARA: 'ئۇلار يېرۇسالېمغا چىقىدىغان يولدا ئىدى، ئەيسا ھەممىنىڭ ئالدىدا كېتىۋاتاتتى.
    مۇخلىسلىرى بەك ھەيران ئىدى ھەمدە ئۇنىڭغا ئەگەشكەنلەرمۇ قورقۇنچ ئىچىدە كېتىۋاتاتتى.
    ئەيسا ئون ئىككەيلەننى يەنە ئۆز يېنىغا تارتىپ، ئۇلارغا ئۆز بېشىغا چۈشىدىغانلىرىنى
    ئۇقتۇرۇشقا باشلاپ:'
  tuf-tuf: 'Etar Jesús chiwa Jerusalén cuwín béjecro. Jesús cat eyin cahmor bijacro.
    Jesús Jerusalén biquic rehquít, chiwa ojc sijacro. Cahujín cat chiwa questoc béqueyin
    cat ay wini rehjecro. Etar Jesusat ima chiwa doce bin ima quemir beyin sécuajacro.
    Beya rabar eyin quin iman uwat bitara ruhw̃átatara ehcujacro. Uchta wajacro:'
  abx-abx: Ngan ari na kas Jesus si lalan pasagka pan Jerusalem, padahulo si Jesus
    si mga inadalan-na. Abaraka i mga inadalan-na ngan atalaw i ditangnga' magpamaya'
    si mga iya. Mangno agbulag-na si Jesus i Dusi ngan agpanumatan-nay to si mga titakka
    mahinabo' si iya.
  mco-NT: Jesús mɨɨd ydiscípulos tüyöyp anajty ajcxy, hue' anajty ypättɨgɨɨygɨxy jɨm
    Jerusalén. Jesús jayɨjp anajty ñɨcxy, e je' ydiscípulos ajcxy etz nañ jadu'n mayjäy
    panɨcxy anajty ajcxy Jesús. Je Jesús ydiscípulos ajcxy ooy chachhuinmay'ahuɨdíjtcɨxy,
    e jacjadyii jäy huɨdibɨ anajty ypanɨcxy Jesús ooy ajcxy chɨgɨɨygɨxy. Chi Jesús
    huodzooñ abɨcy je majmetzpɨ ajcxy, e yajmɨɨdmɨydactay je' ajcxy jadu'n nej ytuna'ñyii
    yjada'ñyii jɨm Jerusalén co anajty ajcxy jɨm yja'tcɨxy.
  kqf-kqf: Tedi etaḡa a nawanawa Yelusalem bi Yesu eta i dolidoliye. Bi ena tauwaikaiwatana
    a tagugu bi lava ḡesaudi a kaikaiwatedina a naila. Yesu ena tauwaikaiwatana vaitedi
    a moito gebi tabudimo bi lisinemo bai matabudi sa tubuḡana ena tauwaikaiwatana
    i tainuwataudina gado,
  cpb-NT: 'Ikanta ritonkagaiyini ipampithatziro awotsi riyaatero Jerusalén-ki. Iri
    jewatatsi Jesús ranashitaiyani. Iyokitzii ikantayetaka riyotaanewo, thaawashire
    ikantaiyani royaatziri. Irojatzi rapiitantakawo Jesús ipiyotziri riyotaanewo ikaatzi
    12, inkamanteri onkaate awishimoterine, ikantakeri:'
  aon-aon: Aria Jisas nakitak nani ananim disaipel hape hagim yah hanak hato um Jerusalem.
    Jisas nakitak narik aria ananim disaipel hakitak yowiyokuk aria amamip urkwip
    por yowep aria hagiman hanak. Aria eshudok arpesh douk shagimam shanak iri shopunek
    shanogugur. Aria Jisas wata shopunek narao ananim atum hanak aria anan nape nakripam
    um eshudok eneshenesh douk ta shutogur-uman iri.
  hus-NT-2005: Tam ti neꞌchichtsik ti bél abal ka kʼale Jerusalén, na Jesús okʼox
    ti neꞌech ani an exóbaltsik kuxlek. An exóbaltsik labnék tʼajat ani u jikʼéltsik.
    Pílmé tám juní na Jesús kʼal xi lajucháb an exóbaltsik ani tujey juní kin utsaꞌtsik
    xowaꞌ Jajáꞌ neꞌech kin tamu.
  mig-NT: 'Te ká''i̱in‑de ichi ní ka̱kaa‑de kája''a̱n‑de ñuu̱ Jerusalén. Te Jesús,
    yóxnúú‑yá nuu̱‑dé. Te ni̱ ka̱naa iní‑de kájini so̱''o‑de. Te ña̱yɨvɨ káindiki̱n‑ya̱‑ún
    káyu̱''ú‑i. Yúan‑na te ni̱ kana sɨ́ɨn tuku‑ya̱ xiní ndɨ́''uxí uu̱ cha̱a‑ún. Te
    ni̱ kastu̱''ún‑yá nuu̱‑dé ta̱ká tu̱''un kii sɨkɨ̱‑yá:'
  bps-bps: Di dalan ale Dyisas mnagad salu di syudad Dyérusalém, magu Dyisas muna
    di dademe to magin kenen. Na tikeng i dad gal mlalò kenen du salu ale di syudad
    gumnè dad to dmuen kenen. Na likò dad to tmadol déén. Na lêman fafdadong Dyisas
    dad sfalò lwe galan dek, du fgadè dale gablà di fan kel di kenen.
  mbs-mbs: Nayan, minipanaw si Jesus aw menge tinoledaan din pesalo doton te Jerusalem.
    Pegpesalo dan doton, minipanaw si Jesus diyà te monà dan. Nepela se menge tinoledaan
    din te ibeg din domoton te Jerusalem. Doen heman menge otaw timaking kandin nelemitan.
    Meneng migtipon si Jesus te sìyan sempolò teg dowa tinoledaan din, aw mig-indan
    diyà kandan aw eden se metoman domateng diyà kandin,
  tof-tof: Yesu akó tóba umulbain olmalpükü Zerrusalem wirri basirr kwatódó yarilürr,
    ola nóma bamselólórr. Yesu ibünkü wató singül apónórr. Umulbain olmala gübarirr
    aengóp, akó ibüka solkwat nidi tutalórr, ibü ta guma yazebórr. Yesu akó tóba 12
    umulbain olmal tebe-tebe pokodó we imarrurr ibüka bóktanóm, oyaka sab ne klama
    tómbapóne.
  cme-NT: 'Ku huoŋgu-na, Yesubaa-ba ji sire ta ba kã *Yerusalɛmu. Yesu wuɔ ta nuɔmba
    yaaŋ-na hiere. Baŋ kãŋ dumaaŋo-na, korma doŋ ta ma da u *hãalãbiemba‑i baa
    bamaŋ naa cuu ba huoŋ-nu hiere. Yesu wuɔ bĩ u hãalãbieŋ cĩncieluo ba hãi
    baamba‑i ba deŋ ka tuɔ piiye baa-ba wuɔ:'
  sus-sus: Isa nun a fɔxirabirɛe naxa kira suxu tefe Darisalamu, Isa tixi e ya ra.
    A fɔxirabirɛe nu kɔntɔfilixi, naxee fan nu biraxi e fɔxɔ ra, nee fan nu gaaxuxi.
    Isa man naxa a fɔxirabirɛ fu nun firin xun lan, a so fe tagi rabafe e bɛ naxan
    fama a tan lide.
  pon-2006: Sises oh sapwellime tohnpadahk ko ketiket kohla nanial en kohdalahng Serusalem,
    e ahpw ketin tiengla mwohn sapwellime tohnpadahk ko; a irail me ideidawehn sansaloh
    kohla oh diren masak. E ahpw pil pwurehng kalapwukala rehn me ehk riemeno oh mahsanihong
    irail dahme pahn wiawihong ih,
  dad-dad: Jesus uyu irou fen, idi Jerusalem naab diselen. Age fe di, in dõ fiya tar
    idi terẽ de mog, idi dõ difedin anĩ kumĩ den. Baban Jesus in dõ fiya tar tuwelf
    firen gou feid fen, ĩ fau bouwa bun ere wõ youf anĩ irokenẽdin.
  zab-NT: Chi zédeb par Jerusalén, Jesús zanɨɨdny lo de xpɨnny ax rdxalodeb zény Jerusalén,
    per iraru de bniety ni zanald laany ax rdxibdeb. Chiy gurɨdxny de xpɨnny tuby
    lad, guzulo rguixteeny lodeb xa xquel teedny.
  jae-jae: Êsêac sêsêlêŋ sêmoa intêna sebe sêpi Jerusalem sêna ma Jesu kêsêlêŋ gêmuŋ
    êsêac ma êsêac têtakê. Ma êsêac, taŋ têdaguc eŋ naŋ, têtêc tauŋ. Ma kêkôc êsêac
    12 sêmoa nêŋ tauŋŋa kêtiam jagêwa gêŋ, taŋ oc êtap eŋ saŋa naŋ, ŋam sa gêdêŋ êsêac
    gebe
  ksd-ksd: 'Dia vanavana boko na nga urama Ierusalem, ma Iesu i lualua ta diat, ma
    dia kakaian, ma diat dia murmur dia burut. Ma i ben vaire pa mule ra vinun ma
    a ivut, ma i ve diat ta ra lavur magit ba na tup ia boko, dari:'
  msm-NT: Na, anoy man no duon on si Jesus to pangindaenan duma to mgo inanad din
    pailing diya to Jerusalem, mig-una-una sikandin. Kaling naboyong to mgo inanad
    din, aw nangkahaedok to duma no mgo otow duon to hudihan din. Pigpapadani ni Jesus
    sikan sampuyu-tag-duwa no mgo inanad din su ognangonan din sikandan to ogkadeygan
    din.
  myk-myk: Koo na pu bye na gaaŋi Zheruzalɛmu ni, Yesu bye wu kalaapiire ti ɲahagbaa
    na. Kalaapiire ti hakilee pu bi kyɛɛgi. Sipyii pii pʼa taha pu fɛni ge, pee bi
    fya. A Yesu di gari sanha ni wu wuu kɛ ni shuun wu yɛ ni. Kaa le li da ba bye
    wu na ge, a wu lee ɲɔ kɔn na yu pu mu.
  sbe-sbe: Yesu yona hekahekatao ye bagunaedi se laulau Yelusalema. Yona hekahekatao
    wa se siliyata yo tauhemuliwatanina hekadiyo wa se matausi. Iya kabo yona hekahekatao
    wa ye woyahesuwaladi na ye hededehemasalaha udiyedi saha kabo ye tubu iya unai.
  mcr-mcr: Qu Jerusälemäŋqä äyäpiyä iuŋi, Jisasi Iqu hiŋuiqä äwimamiŋqe. Iqueqä wäuŋuäŋqä
    ämotquamiŋqä iqua, yäuŋuä ipu, qänaki äymiŋuwi. Itaŋga huiziqua zä ipu, qänaki
    äwivändmiŋuwi. Iŋgaŋi Iqueqä wäuŋuäŋqä ämotquamiŋqä iquaunä itmeqe, Iqueqä-kiuä
    haŋä-iqä wimeniqä diŋqä, iquauŋi aŋgumä awä tii ätukqe.
  cux-NT: Jesús ndúúcū discípulos yeⁿ'e yā snúúⁿ yā yúúní ní cuchɛɛ yā na yáāⁿ Jerusalén.
    Jesús cueⁿ'é yā vmnááⁿ discípulos. Ní discípulos nadicádíínuuⁿ yā ní cueⁿ'e yiinú
    yā ní 'va'á yā. Tuu'mi ní Jesús miiⁿ nguɛɛcunée yā ní yaa'vi ndiichúúví discípulos
    yeⁿ'e yā ní tuca'a yā caⁿ'a yā chii yā discípulos yeⁿ'e chi canéé chi 'cuūví yā.
  tur-YTC: 'Yeruşalem’e çıkan yoldaydılar. Yeşua önlerinden gidiyordu. Öğrenciler
    şaşkınlık içindeydi, ardından gelenler korkuyordu. Yeşua Onikiler’i yine bir kenara
    çekip başına gelecek şeyleri onlara anlatmaya başladı:'
  san-ITR: atha yirUshAlamyAnakAle yIshusteShAm agragAmI babhUva, tasmAtte chitraM
    j nAtvA pashchAdgAmino bhUtvA bibhyuH| tadA sa puna rdvAdashashiShyAn gR^ihItvA
    svIyaM yadyad ghaTiShyate tattat tebhyaH kathayituM prArebhe;
  bel-N: 'Калі яны былі ў дарозе, узыходзячы ў Ерусалім, Ісус ішоў наперадзе іх, а
    яны жахаліся і, ідучы за Ім, былі ў страху. І, узяўшы зноў Дванаццаць, пачаў гаварыць
    ім пра тое, што з Ім мае здарыцца:'
  sch-sch: Jisua le a ruoisingei Jerusalem tena se rangin lampuia an oma, Jisua moton
    ânsa, ruoisingei hah kamâmnân an sipa; a nûkjûi mingei han an chia. Jisua'n,
    ruoisingei hah an theiviekin a tuong ngei nôka, male a chunga neinun ahongtung
    rang ngei hah a misîr pe ngei nôka.
  mic-MIQNT: Na nige' pemi lta'jig Selusalemg. Se'sus igana'sit aq unaqapemg ugtejg
    jipasultijig aq ta'nig mimajuinu'g majulgwalugwi'tiji wegwata'sultiliji. 'Mjit
    ap newgt Se'sus newgtisgegsiliji je ta'pu unaqapemg sitatug ela'laji aq wesgutg
    ta'n te's'g goqwei tliatew ugjit negm.
  huu-NT: 'Jerusalémo nia jaillanona, Jesús uicodo jaide. Nainomo naimɨe jacɨruiñeno
    jaillamona, ie llofueoicaigano raijicaidɨmacɨ. Naimacɨ dɨga jaidɨno jacɨruioicaida
    jaidɨmacɨ. Naimacɨna jɨaɨ meiniana jacɨruitɨmacɨ. Ie llofueoicaigano dɨga ñaɨanona,
    naimɨemo suille rafuena llote:'
  jiv-NT: Nuyá arak Jerusaréṉnum wéenak, jintiak wearmiayi. Jesuska émak wémiayi.
    Ni unuiniamuri̱sha niisháa enentáimprarmiayi. Ashamainiayataṉ Jesusan nemarsarmiayi.
    Túmainiai̱ atak ni nekas unuiniamuri̱n akankiar, ni túrunatniuri̱n ujakmiayi.
  otm-NT: Nu'bʉ mi mba bʉ 'yu Jerusalén ra Jesús, xʉn ngu yʉ ją'i bi dɛnni. Nu ra
    Jesús mi 'bɛt'o, min 'yohʉ yʉ́ xädi, nɛ mí 'bɛjua yʉ ją'i. Nɛ min su ʉ yʉ́ xädi,
    midi hyonya thoho ʉ ngue nde da mba bʉ Jerusalén ra Jesús. Nɛ nu ra Jesús bi zix
    bʉ ma'ueni ts'ʉ yʉ́ xädi nde da xifi 'bɛ'a da t'ørpe.
  dah-dah: 'Be, Yodan fe tubul teŋ Yerusalem hurkuŋ heŋyabe Yesu go meheŋde kuŋ hinhin.
    Irkeb komatmiŋbe Yesu go Yerusalem hurkuŋ hurkuŋ niŋ kafura ma heŋ kuŋ hike keneŋbe
    diliŋ fot yamiŋ. Irkeb al hoyaŋ kame gama irde hinhan mar go manaŋ kafura hamiŋ.
    Irkeb Yesu gore sopte komatmiŋ muŋ po yapat yirdeb mata gwahade forok yeŋ nunyeŋ
    yeŋbe goyen goke gaha yinyiŋ:'
  tnk-tnk: Irəha kamhesi pen suatuk mamhəutə pen fwe ia Jerusalem. Iesu rakupwən irəha
    kamhəkurirə. Səvənhi nərmama me hərkərinari. Nərmama səməme kamhəkurirə ia nirəha
    kamhəhekɨr. Iesu riri raka əpa nərmama səvənhi twelef mɨnani pen tɨ nirəha i nəfe
    tuho irə,
  kpr-kpr: Iesu nunda ambo jimbide dabade, Jerusalem aminda yari dae vitera, emboro
    soroda buvurutusira amo, Iesu nu giti iri, ne amboda ise, nunda ambo jimbi manamana
    useri. A evetu genembo mendeni amboda isera amo, ne oju useri. Amingetero, Iesu
    nunda ambo jimbi 12 ava budo esike era, numokena amboda reju sirorarira ava, sekago
    ijugusira.
  san-IAS: atha yirūśālamyānakāle yīśusteṣām agragāmī babhūva, tasmātte citraṁ jñātvā
    paścādgāmino bhūtvā bibhyuḥ| tadā sa puna rdvādaśaśiṣyān gṛhītvā svīyaṁ yadyad
    ghaṭiṣyate tattat tebhyaḥ kathayituṁ prārebhe;
  nho-nho: Jesus laatou ma ana disaipol raa ni sassare ka oo ki Jerusalem, teenaa
    Jesus ni hano vaamua ana disaipol. Ana disaipol naa ni sassare ka ssopo naa manava
    laatou, aa naa tama ni oo atu vaamuri raa iaa ni mattaku. Teenaa Jesus ni too
    hoki tana taka sinahuru maa te takarua disaipol raa hakavasi no taratara ake i naa vana
    ma ki mee i aa Ia.
  gym-NT: 'Abti Jesu nämane näin juta Jerusalén kukwäre angwane, nikani bä mente nitre
    ja töitikaka ben käne. Angwane nitre ja töitikaka ben ñan töi namani krütare Jesubtä
    angwane, ni mda mda nämane näin jiebti köre, abkobtä kä jürä namani. Te Jesukwe
    nitre ja töitikaka ben ni jätäbti nibu käräbareta mda kaibe mento, bti dre dre
    rakadikä btä abko nikani niere jökrä ietre krörö:'
  azg-NT: Tava Jesús nato na vjahanꞌ Jerusalén yo nque nanꞌñeen na totsayꞌonhan yo
    juu jñꞌoon na toninncyaa jon. Majoꞌ joo nanꞌñeen tiꞌndaaꞌ tycya ngiohan na vja
    jon juu tsjoonꞌñeen, ndoꞌ mañoon nnꞌan na santyja na nquenꞌ nanꞌñeen, mantyi veꞌ
    ncyaa ncyaahan. Yajoꞌ tꞌman nndaꞌ jon joo nchoꞌve nanꞌñeen na totsayꞌonhan yo
    jñꞌoon toninncyaa jon, jnduiꞌhan ꞌndyo natoꞌñeen. Taꞌ jon sinin jon ndëëhan nchu
    vaa na mavaa xjen na ngenon jon naviꞌ tꞌman.
  bhd-bhd: तैल्ला पत्ती, यीशु त तैसेरे चेले ते किछ लोक यरूशलेम नगरे जो च़लते-च़लते,
    तैना हेजू बत्तां थिये। यीशु तैन केरे अग्री-अग्री पासे च़ेलि राओरो थियो। ते तैसेरे
    चेले हैरान भोए त होरे लोक डरते-डरते तैस पत्ती च़ली राओरे थिये। तैखन यीशु अपने
    12 चेलन बत्ती मरां अलग नेइतां फिरी तैन सेइं तैना गल्लां ज़ोने लगो, ज़ैना तैस सेइं
    भोनेबैली थी।
  too-NT: Jesús lā' ī'sca'txtunu'nī'n ixtatā'cxtunu'ntēlha para nac Jerusalén lā'
    Jesús ixcāpū'lani'tēlha lā' xlaca'n talē'cnīlh. Lā' huan a'ntī ixtastālani' ixtajicua'n.
    Lā' chu cālē'mpā lacachuna'j huan kalhacāujtu' ī'sca'txtunu'nī'n lā' tzucupā cāhuani
    a'ntū napātle'keni'.
  ind-AYT: Mereka sedang dalam perjalanan ke Yerusalem dan Yesus berjalan mendahului
    mereka. Murid-murid-Nya takjub, tetapi orang-orang yang mengikuti Dia takut. Sekali
    lagi, Yesus memisahkan dua belas murid-Nya, dan Dia mulai berbicara kepada mereka
    tentang apa yang akan terjadi pada-Nya,
  cjo-NT: 'Ikanta ikineeyanakini awotsiki, rooteentsi rareeteeyaani Jerojareeki, reewatanaki
    Jesoshi. Rotsikanatanakari oyaateeyiririni, eejatzi ithaawaeyanakini. Ari ipiyotziri
    eejatzi riraga 12 riyotaanewo, ikantziri: —Pikemijantena. Iroñaaka piyoteeyakini
    atonkagaeyatyeeni janta Jerojareeki. Tema naaka poñaachari jenokinta, nokoñaatapaaki
    jaka kipatsikika. Rooteentsi omonkaatya raanteetenari ragaeyenani jewatayitziririni
    ñaanakowenantatsiri eejatzi iyotaantayitzirorini Iwaperite Tajorentsi, rowamaakaantakina.
    Raakaanteena eejatzi, raantenari kaari yotziri Tajorentsi.'
  nsn-nsn: Gisina ka la lih taro i Jerusalem, doh Iesu e uoum teil tasisin. Doh gisis
    no tamatang uakuakelukono ka sokor, doho tamatasine ra uakuakeluk teil pono tasisina
    ka uoun tun pono tar nisokor. Doh Iesu ke kila sioko tasir siokor hangaul, doha
    tang torik. Inggono ke menmene uakalahara poluk tasisina tar inete re la turung
    pokoso to tatanon i Jerusalem.
  san-DEV: अथ यिरूशालम्यानकाले यीशुस्तेषाम् अग्रगामी बभूव, तस्मात्ते चित्रं ज्ञात्वा
    पश्चाद्गामिनो भूत्वा बिभ्युः। तदा स पुन र्द्वादशशिष्यान् गृहीत्वा स्वीयं यद्यद्
    घटिष्यते तत्तत् तेभ्यः कथयितुं प्रारेभे;
  tna-NT: 'Beju tuneda edid''i su yaseneti cama, Jerusalén ejude su epuhu je, Jesús
    da discípulo cuana hui su putiana. Discípulo cuana iyuame neje Jesús tije putitana.
    Da su neicha hue Jesús ja chujemame ihua putsu, quisapirutana huecuana. Ai cuaja
    epu tu jepuiti quisapirutana huecuana uja:'
  lid-lid: Ano Jises hawe iri lau ado san adek ala Jerusalem, ma Jises edek iu i bwena
    tiri, eme ma oro lau tan mani oro atur, ma iri lau an hamon tan badeh, anoh. Eme
    Jises ma hawe oro lau tan ma ronoh la-uh a ka-un ya eme iy tiye nyala oro ta sasah
    kameh asahan badan.
  wim-wim: Anpalaniy-a, Jesusa aꞌ than ngurp nungantam weeꞌanang woyan wakan iiy-iiyin
    aak Jerusalem.ak. Nil Jesus.aniya, keenk iiy ngurp nungantam al-alantaman — puth
    than ngurp nungantam anangan ngangk ikin. Than puth pam wanch anangan kul-kulaman
    monkan-wak-wakin thanangan-a, winynyang moꞌin. Anpalana, nil Jesus.angan ngurp
    nungantaman pokkap kiikath thanang aꞌ waaꞌ-waaꞌ thant aak way ngulan wampow nungant.
    Nilan thaw thant,
  zga-M: 'Vovalemunjela, ukhuluta khu Yerusalemu, Yiisu alogwile mu mbolongolo khuvene.
    Avakhongi vakhadega, na vavo valekhuvakonga munsana vakhadwada. Pwu Yiisu akhavavekha
    palukhanji vala kumi na vavele nu khutengula ukhuvavola eleyakheva likhongwimila
    umwene:'
  yom-yom: Bu baba mu nzila mu kuenda ku Yelusalemi, Yesu ku ntuala kaba. Minlonguki
    misimina, batu bobo baba landakana bamona boma. Buna Yesu wubonga diaka kumi mimvuala
    miandi miodi ayi wutona kuba kamba mambu momo mafueti kumbuila.
  eng-NNA: They were going to Jerusalem. Jesus was going ahead. His men were puzzled
    and upset. Many were also following behind, they were afraid. Again Jesus took
    his men away alone, he talked to them about how others would treat him in Jerusalem.
  san-SIN: අථ යිරූශාලම්‍යානකාලේ යීශුස්තේෂාම් අග්‍රගාමී බභූව, තස්මාත්තේ චිත්‍රං ඥාත්වා
    පශ්චාද්ගාමිනෝ භූත්වා බිභ්‍යුඃ| තදා ස පුන ර්ද්වාදශශිෂ්‍යාන් ගෘහීත්වා ස්වීයං යද්‍යද්
    ඝටිෂ්‍යතේ තත්තත් තේභ්‍යඃ කථයිතුං ප්‍රාරේභේ;
  yut-yut: Yesu gat paŋdetni gat Jerusalem kokup papmon wɨgɨk do aŋek Yesu iyɨ mibɨltok
    aŋyoban kɨwit. Kɨŋakwa paŋdetni da nandak nandak morapmɨ aŋakwa amɨn buŋon yolgwit
    uŋun da but pasol awit. Yaŋ aŋakwa Yesu da paŋdetni 12 kabɨ aeni tɨmɨk paŋmuwugek
    yo altaŋ ɨmni uŋun dakon but pɨso yoyɨŋek
  grc-BYZ: Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα· καὶ ἦν προάγων αὐτοὺς ὁ
    Ἰησοῦς, καὶ ἐθαμβοῦντο, καὶ ἀκολουθοῦντες ἐφοβοῦντο. καὶ παραλαβὼν πάλιν τοὺς
    δώδεκα ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν,
  cpc-NT: 'Ikanta itonkaiyini ipampithatziro aatsi jiyaatiro Jerusalén-ki. Iriitaki
    iiwatatsi Jesús janiitaiyini. Iyokitzi ikantaiyani jiyotaani, thaawashiri ikantaiyani
    joyaatziri. Ipoña japiitakiro Jesús japatotziri 12 jiyotaani, ikamantakiri awijyimotirini,
    ikantakiri:'
  nhg-NT: Bejbiloaya ipa ojtle tli tlejco ca ciudad de Jerusalén, hua Jesús quenyecönalutöya
    yejua. Quetietzöbejtaya hua quiejquech tietocaya majcömejque. Cuöc quenbicaque
    innochtie majtlactle huan ume nencua, opiehualuc quennunutzaloöya de noche tli
    tiepa mochihuas.
  nya-nya: Ali pa ulendo wawo wopita ku Yerusalemu, Yesu ali patsogolo, ophunzira
    ake anadabwa, ndipo amene amamutsatira amachita mantha. Anatenganso ophunzira
    ake khumi ndi awiri pa mbali ndipo anawawuza zimene zikamuchitikire Iye.
  ngu-NT: Quemaj opeu nejnemiyaj tlejcotiayaj para Jerusalén. Jesús yaya ipan ojtli
    inyecapan on inomachtijcahuan, niman yejhuamej cuitlapanhuijtiayaj. Yejhuamej
    on inomachtijcahuan tlamojcaitayaj niman on ocsequimej tojlamej nomojtiayaj. Jesús
    oquinnotz on inomachtijcahuan niman ocsejpa oquimijlij on tlajtlamach tlinon ipan
    nochihuas.
  kup-kup: Met Iesur pim mañairooh-abanari paru Zerusalem zeitak sapanez nonoroh soohapuh
    Iesu garos soohan pimeri pim tokat sooh, met aban Zerusalem zeitak heh-pori batam
    Iesuz kaev ravat urapanez haoh, povoz soohan paru pimaz zakep tat home midin tat
    heh, met parum tokat añarab sooh-pori ñaihet tat haovai sooh. Tahan Iesu pim mañairooh-abanari
    12 pori bamain batat pi maot piih metapanezavoz homet epat parun mañah,
  jid-jid: ba lu hon sihi ni urushelima u yesu guchi ni bawu ni koshishi u ba hannyiu
    bi wa ba si huba ni kogon kura ba tie sisir wa ala vu iseri a na sibla ni wu iri
    kpie wa ba toh a ni ye
  wmw-wmw: Sambi ewo wari munjira wakuka Yerusalemu, Insa kalongorera. Wakinfulata
    piya washanga na wanu wengine walongozane nawo wakiwa na wofi. Basi, Insa akiweta
    mara nyengine tena wanafunzi kumi na wawiri ware akanza kuwambira piya vyuka kunkuna
    Yerusalemu.
  gmv-GGM: Issti Yerusalame efiza ooge bolla dishin Yesusay istafe sinthe sinthe bess.
    Iza kalizayti iza bussan malaletida. Hankko iza gedon diza asay qass izas babidees.
    Qassekka tammane namm7ata derezappe dumma shakidi ba bolla azi gakanakonne istas
    hiz gi yotidees;
  ssg-ssg: Jises ma tesol kahikahin nahih hahaniwa Jerusalem. Jises nanahiwa imat.
    Tesol kahikahin ilameni ox tuhi lato. Teteka laha nahih usiusi lato, laha mamata
    waliko tetenen na i sohot Jerusalem. Jises waxi selai tesol huopanim huhua kahikahin
    hani tesol mewenae lato ape i kaxi hani lato waliko tetenen na i sohot hani i.
  zpo-NT: Mzen Jesús naz nzha xaa naz Jerusalén, nu nzhaner xaa lo re xaa nzhake tich
    xaa. Nu mdedyall re xaa, nu nle doo re xaa xgab. Zee mbe Jesús re chiibchop xaa
    mseed lo xaa tub lad, nu nzhé Jesús nen cho kwaan ded Jesús lo re xaa.
  poy-poy: Su, Yesu pamuhera na wantumintumi wakuwi waweriti mnjira kugenda Yerusalemu
    na Yesu kaweriti kankuwalongolera. Wafundwa wakuwi waweriti na lyoga na wantu
    wawalilongoziyiti nawomberi watira. Yesu kawatola kayi kumbwega walii lilongu
    na awili, kanja kuwagambira galii hagampati.
  qwh-NT: 'Tsepitanam Jerusalenman ewarëcayaptin, disipuluncunapa puntancunata Jesus
    ewecarqan. Disipuluncunanam yarpacachar ewecayarqan. Y qepan ewaq nunacunapis
    llaquinar mantsacashqam ewecayarqan. Tsenam chunca ishque (12) disipuluncunata
    juc laduman qayarirnin, yape willarqan imapis pasananpaq caqta, queno nishpa:'
  gaw-gaw: Amu ag Jerusalem goḵulagnu ibp̱a gonana amu Jesus Nug anuqa ugeḵe, ip̱uniṯak
    awak danab ag dab mak kuḏum aonna, dim lamidp̱ig. Danab laala Jesus dim lamidp̱ig
    ele amu, ag ahilagp̱a aḏi beḵunu baḏanna, dim lamidna gop̱ig. Anam gonana amu
    Jesus Nug nuhiḵud ip̱uniṯak awak danab ag onilagp̱a e, gumidna uḵaeg, Nug diiaṯa,
    piḏe wana, nuhigp̱a keeke aḏi beḵu amunu amelagp̱a inam aum.
  nca-nca: Asa khewore Yerusalem yendémo oŋgurí. Oro Yesuko koretero oní iŋo-iŋo rewero
    uni newondeye yukuwaró, ko unipare yohowaŋgurí qu sasaro taŋgurí. Asa Yesuko iŋo-iŋo
    rewero uni 12 ŋu yorero o soso Yerusalem ŋuno tunoqeweya ŋuro naru kaŋuya yimiraró.
  zpz-NTPP: Orzeꞌ Jesuuz rcam zam par Jerusaleeng. Ub mi zub lom. Zeꞌ par ich mi zaab
    de yu nu rsyaꞌ lom. Za nu la ic dey nunu rdzib dey lat nu za cay ich mi. Orzeꞌ
    gua nu reñ mi de trocyup de yu nu bloo sum zeꞌ. Gazeꞌ nu brugyiꞌ rniim lo dey
    de coz nu gzac mi.
  mkj-mkj: Jesus apel Nah sohnpadahkkok allaluhla nehn allo indahlahng Jerusalem,
    Ih aluhla mijen Nah sohnpadahkkok; a irai ma kauj ih allalu dirkihla majpwehk.
    Ih pel pwuroahng kalahpwukla ipen irai eijek roahmenno pwehng irai da ma pirin
    wiawihoang Ih,
  zac-NT: Nianá ziazú raiꞌ nezë Jerusalén, ziazú më delantë lu ra shini gusëꞌdë më.
    Nalë́ guasë́ lduꞌu raiꞌ nu ra nacanaldë tëchi më, bëdzëbë rall. Iurní lëꞌë më
    biaꞌa lëꞌë ra shini gusëꞌdë më tubi cuꞌ; guzubëlú guniꞌi më lu raiꞌ ra cusë nagunënú
    mënë lë́ꞌiꞌ.
  kyg-kyg: Apakaemo Yulusalemu taoni kateꞌmo neꞌuꞌapaeꞌmo Yesuꞌa uno hogotetegeꞌapaeꞌmo
    geꞌamo neꞌafiya vayaꞌmo akame huꞌa neꞌuꞌapaeꞌmo apakesa alaꞌamo afiteꞌa hapau
    aiteꞌa koli hume hume uꞌnae. Yesuꞌa kesi kateꞌmo apavalelinuno halate magoꞌe huno
    agaetegamo afole aisiya kavafeꞌmo hapa painoꞌaeꞌmo,
  kmk-kmk: Inggaw man da Jesus sidit tagad-an un umoy Jerusalem, ummuna’t akit si
    Jesus nu sadat masmasdaawana disipulus na. Ot sadat tagu’n naitung-ud kan dida
    kumimkimut da pay. Utdi, tinang-il Jesus uman dat kagwampuḻu’t duwa’n disipulus
    na ot imbaga na dit maipasamak kan siya.
  cao-NT: Jerusalén qui jahuë rabëti bo ya capama tsi quiha jato bëbo Jesu cohi iniquë.
    Shina-huëjë jahuë rabëti bo ini quiha. Jasca, shina-huëjëni quiha bacahai ca nohiria
    bo ri. Capama tsi quiha jahuë rabëti bo ya roha Jesu chanicananiquë ja rësoxëhai
    ca yoati na. Chanihi tsi,
  bbr-bbr: Jisas nukas kon tamareäu roat pak Jerusalem näu mena toptaun ari ari pote
    rai, Jisas nuka amke potowon. Kon tamareäu roat akas ko kiro mena tonaurnuk, ronkat
    sosop oin. Roasiret akas tainware kouna, iminein. Jisas nukas kon tamareäu roat
    12 orip ätäi imwareanik, owo onok ko opok päi awarowon.
  inb-inb: 'Chi­ura­manda, Jeru­salén pui­bluma ñambi ri­na­kurka. Jesus­ka ñugpa
    ri­kurka. Paita kati­raiag­kunaka, ujna­rispa kati kati ri­na­kurka. Sug runa­kunaka,
    man­chas­pa­mi kati­chi­na­kurka. Jesuska, ikuti chunga iskai pai agllas­ka­kuna­lla­ta
    kaiaspa, ima paita pasa­rin­gapa kagta willai kalla­rirka, kasa nispa:'
  hrv-hrv: 'Putovali su tako uzlazeći u Jeruzalem. Isus je išao pred njima te bijahu
    zaprepašteni, a oni koji su išli za njima, prestrašeni. Tada Isus opet uze dvanaestoricu
    i poče im kazivati što će ga zadesiti:'
  box-NT: 'O Yeesu làa bìa làa wo bò mín wã́a lá ho wɔ̃hṹ wee yòo ho Zeruzalɛɛmu.
    Ó o varákaa dú mí nì-kenínia yahó. Ó o nì-kenínia hácírí yáara,
    á bìa làa ba bò mín zã́na. Ó o Yeesu tĩn bĩnía fó mí nì-kenínia
    pírú ɲun, ò o wee bío bìo ko mu wé o yi hen làa cĩ́inú à na ɓa yi:'
  ote-NT: Nura Jesu bi ne ra ꞌñu co yá nxadi pa bi ma Jerusale. Y núꞌá̱ go bi ꞌmɛtꞌoꞌa̱
    de gueꞌʉ, y nuꞌʉ́ himi pa̱di te da beni de gueꞌa̱. Hangue nuꞌʉ́ ngu mi tsu, ne
    mri ꞌbɛfatho de gueꞌa̱. Nepʉ nura Jesu bi ꞌueca ꞌnambʉ núꞌʉ ꞌrɛtꞌamayoho yá nxadi
    pa bi yopa xipabi gatho núꞌa̱ mi ma da thoguiꞌa̱.
  wnu-wnu: Ende wurinob qamb wogub ne wonou imbigau yurau eng wurinob Yerusalem aitap
    eng toat isumirei. Yisas wo gigit isa ne wonou imbigau yurau eng qanam isau end
    misir qebebi igub at qib igurei. Ne munon yurau aib worotoar isumir eng gor yariamirei.
    Isi yarab qataben Yisas wonou yurau 12-ende wurimar qonut isub ne Yerusalem weib
    isari maigas wo siorunor eng gugum qamara igumirei.
  zam-NT: Le'pe' le'n huiza, mnibe' Jesús loo lezo' Jesús ya Jesús ciuda Jerusalén.
    Láth nda quée Jesús con myen' xin' mté'th Jesús, nda Jesús par ned ciuda Jerusalén
    no ndoo ner Jesús loo myen'. Le' myen' na, ante ngüi' no ante ñaa xá nzo Jesús
    ned nda Jesús par ciuda Jerusalén. No mzyeb myen' nda nque myen' xís Jesús. Le'
    sya, ale mbere Jesús, mbe' Jesús rye si' fchop myen' xin' mté'th Jesús thìb lad.
    Mtlo Jesús, mda' Jesús cuent loo myen' cón che'n xá mod tyactìi Jesús le'n huiza.
  zyp-NT: Jerusalem khuapui lang cawh seichy he ka, Zisu tah langhme a chuilai he.
    A hningzuitu pahrawhluihning sahlo cawh aa khuarawha ka, ahringpaw a zuipaw sahlo
    zong taco aa ci. A hningzuitu pahrawhluihning cawh aaning teitah Zisu tah seihly
    khui he ka, a cung letei a va tlung lepaw khah a ching he.
  sey-NT: Jesupi duꞌru saina, i̱ yeꞌyacohuaꞌipi jeteyoꞌje saëꞌë, Jerusalénna tu̱maquëna.
    Saijëtaꞌa merepa yoꞌoye paꞌija̱ꞌcoaꞌni cuasajë quëquë huesësicohuaꞌipi saëꞌë.
    Saijëna, ja̱ maca Jesupi i̱ohuaꞌiseꞌere soini i̱te yoꞌo ja̱ꞌñere,
  nvm-nvm: Areme bun una Jerusarem ajie vakuai unam ijia vak. Regavo Jesu fu amur
    vako e vuak fuon faivo iji buka oiserdiamga bum ijia jame vaknum bomana vierafej.
    Regavo e roin ijia ja vako iji bu madu buka bomana juin. Areme Jesu fun una madu
    e tuer (12) vuak fuon faivo iji aferdiame va buonkua useme fun uri uniaibe rad
    fuon rekfuon iji kuardiain.
  mps-mps: Augwali te sunumidu pelayu, tama augwali te Jerusalem moni hanuba pabo
    homu yai. Te Jisas poligi pelama pali. Tama aga wali pabo bidi dabe augwali homu
    hauwa yai. Tama augwali wali asali we bidi, augwali wi yali. Jisasgo aga wali
    pabo bidi te nogo si olama sągągo si te augwali tedali ma selama, tama agaba
    pedelabo sę po te po augwaliba wabo gagalali.
  seh-seh: 'Yezu na anyakupfundza ace khumi na awiri, akhaenda ku Djerusalema. Iye
    kutsogolo, anyakupfundza ace mbakhantowera. Anyakupfundza ace akhadadzumatirwa
    na Iye, anangombo akhaenda na iwo akhagopa. Na tenepo, Yezu akwata pontho anyakupfundza
    ace mbaenda nawo pa khundu, mbatoma kuapanga pire pikhafuna kudza kacitika kuna
    Iye kuti:'
  pab-NT: 'Hatyaoseta Jesus, exaotyakiraharenai harenai xanahitaha Jerusalém xeta.
    Enahetaha tonita hoka exaoyakiraharenai enajikinita tonahitaha. Hoka hakaharetyoa
    mokahene, exahe haiyaharenai enajikinita xaneterenai mairahitaha. Hatyaoseta Jesus
    haware xane haxaotyakiraharenai kakoa hoka xakai ihiyeha haxaisaka tahi hoka nehena:'
  llg-llg: Faik ndia, Yesus asa laꞌok leni Yerusalem leu. Yesus laꞌok nakahuluk. Boe
    ma ana mana tungga nala ma hataholi feꞌe kala tungga Ndia. Ala lasaneda hata fo
    Ndia dedeꞌa-kokola makahulun, nae, hataholi la sangga tao lisa Ndia nai Yerusalem.
    Huu ndia, de ala lasapangga ma bii. Namanene leondia, boe ma Yesus noke nala kada
    Ndia ana mana tungga nala mesa kasa, fo nafada selu kasa hata fo hataholi sangga
    tao Ndia nai Yerusalem.
  kyf-kyf: '-Zezu -yɔ ɔ ''bɩnɔnya ''sɔ, wa mɩa -Zeluzalɛmʋ mnɩda, -Zezu -galɩ wa ''yu
    ''yloogblʋ, -zugba ɔ ''bɩnɔnya lʋ dlɩ. -Wa mɩa wa ''bɩ, -maa mɩ ''ya nyanɔ nʋda.
    Ɔ nɛɛ ɔ ''bɩnɔnya kugbua lɛ ''sɔ -yla: «A bɛ -seli.» ''Ɩn -we ''kaa lɛnʋ, ɔ yia
    we wa -yla gba.'
  tpi-tpi: Jisas wantaim ol disaipel bilong en i wokabaut long rot na ol i laik i
    go long Jerusalem. Jisas i go paslain long ol. Na ol disaipel ol i tingting planti.
    Na ol manmeri i bihainim ol, ol i pret. Jisas i kisim ol 12-pela disaipel gen,
    na em i stat long tokim ol long ol samting i laik kamap long em.
  mih-NT: Tacuan ta zɨquɨ cuahan ra ityi ñuu Jerusalén. Ityi nuu iñi ra Jesús, ta
    ityi sata vasi ra i casi ra, ta iyo xaan cuñi ra. Ta ñiyɨvɨ ndɨhɨ sihin ra, yuhu
    xaan ñu. Tacuan ta i cana ra Jesús sii sa usi uu tahan ra ndya zava, ta i nacatyi
    ra sihin ra tandɨhɨ cuhva sa cua cuu sii ra.
  qvh-NT: 'Nircurnami Jerusalenpa aywar discïpuluncunapa puntanta Jesús aywaycargan.
    Jerusalén autoridäcuna Jesusta wanusiyta munaycashganta musyarmi discïpuluncuna
    y paywan waquin aywagcunapis mansariycar aywayargan. Sayno caycäyashganta ricarmi
    chunca ishcay (12) acrashgan cag discïpuluncunata jucläman Jesús gayargan. Nircurmi
    ima päsananpä cashgantapis wilargan:'
  kms-kms: Jisas ni nikin wute ane ni Jerusalem mewo mo, di Jisas ni ye nawo. Ni mo
    mo di Jisas nikin wute ni nei kumo mamb di wute aye ninde dobu ruru kin ni wune
    rimb. Di Jisas ni mune nikin wute 12-pela pu waghine nitami no nikinne yemu di
    ni otiwo yumbo ninde puq reng kin te ningg simbe nindim.
  agn-agn: Mintras papanaw tanirang tatakat ong siodad tang Jerusalem, to-kaw si Jesus
    ong mga sinagpan na. Agkelban tang mga sinagpan na ig ang mga taw ang dadaton
    ong orian agpangeldan. Maboay-boay ta ge-ley, pinabelag ta ge-ley ni Jesus tang
    tampolok may doroang sinagpan na ong mga taw, ig sinaysay na si ong nira tang
    onopay mainabo ong nandia.
  nhi-NT: Jesús oixtlehcotaya oyahtoya itich in ohtli non yaui Jerusalén. Oquinyacanaya
    nitlasalohcauan, uan yehuan ocmotetzauayah. Uan ocsiquin tlen tlacuitlapan oyayah
    omomohtayah. Jesús ocsipa oquinnotz sican in mahtlactlamome itlasalohcauan, uan
    oquinnonotz tlenoh ipan mochiuas.
  ttc-NT: 'Ntons te Jesus kyuky''i kye txnaq''atz ikja''n tuq kxik jawnaq Jerusalen
    b''ix te Jesus tb''ayon kywitz. Kye txnaq''atz nkyelab''an tuq b''ix kye aj lapike''
    tuq kyi''j nkyexob'' tuq. Ntons te Jesus e''ok xhchimo'' kye kykab''lajujil txnaq''atz
    b''ix oxik tq''uma'' kyetz tidi'' oky''el tuq ti''j, oxik tq''uma'' ikxjani:'
  dan-1931: 'Men de vare på Vejen op til Jerusalem; og Jesus gik foran dem, og de
    vare forfærdede, og de, som fulgte med, vare bange. Og han tog atter de tolv til
    sig og begyndte at sige dem, hvad der skulde times ham:'
  kwj-kwj: Wosini Jerusalem ko ki wu raru kinani numbo tiki ya wu inda. Wondani Jisas
    to mwaseni wunu ga ya ri i. Wowani ele ri himache apapanani inaka walefo ya wu
    hambwanda. Ete wowani himiyama hurahama ele to akini ya wunu sirinanda. Wowani
    Jisas ele ri tapaꞌangi tapaꞌangi hatachi fisi himache rihi ele ni numbo gamba
    tokwe ya ri raꞌai. Ri raꞌaisini o rini ki metengei sukwakondau sumbu tini ya wunu
    ri ai sawe,
  vie-OVCB: 'Trên đường lên Giê-ru-sa-lem, Chúa Giê-xu đi trước, các môn đệ theo sau,
    ngạc nhiên và sợ hãi. Chúa đem riêng mười hai sứ đồ, nói cho biết những việc sắp
    xảy ra:'
  kze-kze: Ísu séna Yérúsaremu-naopa'a kónáe séna aampa'á kwégwesa Ísu aiva'á kúwana
    kwená kwayó-kwáásí táá'a kówana tínaaembo kun-kwáásígwárá'á táá'a kówana Ísu kwená
    kwaási sísamaivakemba kae'á kumbaimái-kwaasi tí'maena moórá-ayampa'a tínkarena
    kwempá'ó tínín-tantaakontavai mósimatimena
  mpj-mpj: Palunyajanuya Jiijajmapuya tawunkarti Jarujalumukarti yanu. Palumili wangka-nintikajaya
    marlakarti yanu, ngurlurringkupayiya. Marlawanaya laltu kujupa yankupayi, ngurlurripayiya.
    Jiijajpa-janampa palumili wangka-nintikajaku mirrangu ka katingu-jananya martu
    laltungkamarra. Wangkangu-jananya jilanya,
  lbk-lbk: Issan cha cha manikichan id Jerusalem, cha mamangpango si Jesus. Matatakag
    cha nan disipolosna, sa et omegyat nan cheycha'y omon-onod ken chaicha. Inayakhan
    et kasin Jesus nan sinpoo ya chwa ay disipolosna, sa na't ifaag ken chaicha nan
    sa maangnen ken siya.
  mto-NT: Je̱ja tseꞌe tooꞌ aajy vye̱ꞌnada, je̱meꞌe Jerusalén ña̱jkxta, je̱tseꞌe je̱
    Jesús vyintooꞌvá̱kajada. Ax atu̱va ato̱ki tseꞌe tyanda je̱ yꞌixpa̱jkpata̱jk, tsa̱ꞌkidup
    tseꞌe du̱paꞌu̱xꞌo̱o̱kada. Vanꞌit tseꞌe je̱ Jesús du̱yaknayꞌamojkijidi je̱ ñu̱makme̱jtsk
    ixpa̱jkpata̱jk joma veꞌe toꞌk je̱ apu̱k it, je̱tseꞌe du̱tukꞌíxnuva juuꞌ veꞌe tónjup
    kó̱tsjup je̱ Jesús ma̱a̱t.
  bzh-bzh: Lob detetuu aggata beya deverup in bë dena Yerusalem. Yesu muġin meya,
    lob yi hur maluh newaj neraḳ, galam sën denesepa yi lo deneggöneng in sir. Loḳ
    Yesu supin sir nemadluho-bevidek-luu lo ggök yahin benër nġaa sën rëḳ natöḳ
    vu yi lo ranġah vu sir.
  guj-2017: યરુશાલેમની તરફ ઢાળ ચઢતાં તેઓ માર્ગમાં હતા. ઈસુ તેઓની આગળ ચાલતા હતા; તેઓ
    આશ્ચર્ય પામ્યા અને તેમની પાછળ અનુસરનારા ડરી ગયા. તે ફરીથી બાર શિષ્યોને પાસે બોલાવીને
    પોતાના પર જે વીતવાનું હતું તે તેઓને કહેવા લાગ્યા કે,
  jvn-NT: Saiki Gusti Yésus karo murid-muridé pada mlaku budal nang Yérusalèm. Gusti
    Yésus mlaku nang ngarep déwé. Murid-muridé durung mari kagèté lan wong-wong liyané
    sing mèlu uga pada wedi. Murid rolas mau terus dityeluk didèwèkké karo Gusti Yésus
    terus diomongi bab sing bakal dialami karo Dèkné.
  byr-byr: Jeruzaalemɨnera tusavɨ kaanya widawadaapi Jizaazai kaanya wodaaꞌnyɨ pwara
    “Sabannei lɨka myɨwaka,” deva atɨka maruꞌnakulɨna yeva mɨdɨnna yesara lɨka yɨna.
    Lɨka yɨna kyeꞌ sai gamɨreraavɨ pɨba wɨmwaaihaka gamɨnyɨna yɨmaꞌnyaꞌneꞌna wɨdɨna
  ian-ian: Jerusalem yilɨnja ava yambɨmba lɨga Jisas tata yindɨ. Ndɨna kwupmba la
    nɨmba ndɨnai waa nyaagɨt kat ngɨpaliga yalɨndi. Nat nɨma sakwat kwupmba yalaa
    nɨmba ndɨnai waa nyaangɨt kat vaatɨndi. Wan tamba vɨli kiyeli vɨlɨlɨk kat yagwa
    walaa wun kat yinjeya vak kat ngwuk kat mbutu wandɨ.
  hun-hun: Mikor pedig a Jeruzsálembe vezető úton mentek fel, és előttük ment Jézus,
    ők álmélkodtak, és követve őt, féltek. Ekkor a tizenkettőt ismét maga mellé vette,
    és azokról a dolgokról kezdett nekik szólni, amelyek majd vele történnek,
  mcf-NT: 'Aden chianec Edusaden caid yacno podquedën nidec Esus bëyucanec nidpondash.
    Edusaden yacno padpidec choacshobini bedshun unës uaic quequin chiashi, ¿Dacuëdenquioda
    ambo Esus nidoapec? quetsëcquiec abëd icquido tsyuec nidanepondash. Adnubien abi
    tsibanquid utsibo dacuëdecbidi nidanepondash. Adnubien: —Ëbëd icquidouidtsëqui
    padpiden chuioanu —quiash Esus nidtuidshun cho-chosho isquin naden abi mëyante
    chuiquin tauapondash:'
  kjs-kjs: Nimu so Jerusalem su-para su-nane pora pamisimi. Go-rupa puma Yesu abala
    pisa rabu disaipel alinumi paala komisimi. Go enaali medaloma nimu raapu pamisimi
    rabu nimu page paala komisimi. Go rabu nipumi disaipel ali 12-pela mo-nane ogeasi
    puma nimu-para werepe epaliade ele madaa agale lakalisa.
  mni-mni: Adudagi Jisu amasung mahakki tung-inbasingna Jerusalem maikei panglammi.
    Amasung Jisuna makhoigi mamang tharaduna chatpa aduda tung-inba taranithoi adu
    yamna ngaklammi aduga atei tung induna chatlibasing adusu kirammi. Adudagi Jisuna
    tung-inba taranithoi adubu amuk tonganna puthokladuna mangonda thoklagadabasing
    adugi maramda amuk hairak-i,
  yad-NT: 'Riya̱da ji̱ta variy Jerusarí̱ na̱cho̱ju̱, mu̱ñuma saya nta Jesús varidyeryi.
    Rityi̱tta̱da ji̱ta sisa̱ datyavay varirya, jiryatiy ru̱deda ru̱sidye, riñi̱ ji̱ta
    jnutañumaya̱ varidye. Sa̱ra̱cheda ji̱ta varintyiryi yisa̱ datyavantyi, vu̱yaju̱y
    danu̱ju̱y rinchaju̱, sajo̱ta̱da tu̱choda jasiy ruuva: “Nu̱rya rirye̱chanirye.”'
  mxb-NT: 'Dá ni̱ kee Jesús ko̱kaa na kuaꞌa̱n na̱ íchi̱ kuaꞌa̱n ñoo Jerusalén, ta
    xió no̱ó na̱ kuaꞌa̱n na̱ no̱ó ta̱ xíonoo xíꞌín ná. Ta naá vá iní ra̱ kuaꞌa̱n ra̱
    xíꞌín ná, ta tákuei yuꞌú ñaá rá kuaꞌa̱n ra̱. Dá ni̱ taó xóo tuku Jesús ndin uxi̱
    uu̱ ta̱a ñoó tein dao ka̱ ña̱yuu ñoó. Dá ni̱ ka̱sáꞌá ná nákani na xíꞌín rá sa̱ꞌá
    ndí ki̱án ndoꞌo na:'
  pon-2006A: Sises oh sapwellime tohnpadahk ko ketiket kohla nanial en kohdalahng
    Serusalem, e ahpw ketin tiengla mwohn sapwellime tohnpadahk ko; a irail me ideidawehn
    sansaloh kohla oh diren masak. E ahpw pil pwurehng kalapwukala rehn me ehk riemeno
    oh mahsanihong irail dahme pahn wiawihong ih,
  maq-NT: Hya xi camá ne, hora xi jiya ndiya Jesús cjui me cojo cha ladu rë me nandya
    Jerusalén ne, titjun Jesús cjui me. Hane cha ladu rë me ne, jercu fircun ra, tsëhë
    xi tsacjuiin Jesús xi cjui me. Hane xuta xi tjengui cjui cojo me jan ne, hacuaha
    jemu tsacjun me má. Ngajan xi Jesús ne, cajindaya nga me cha ladu rë me xi tejó
    ni jan, sehe cavetsihin cachja me cojo cha xcusun xi ha tacun xati xi cuatju me
    cuma.
  hto-hto: Ja Jerusalén iodo jáizaidiaɨoɨ. Jesús ie llófuegamacɨ uícodo jaide. Comecɨ
    ɨere facábicaidiaɨoɨ. Jɨáɨe íedo jáidɨno jacɨ́ruioicana afémɨedo jáidiaɨoɨ. Jira
    Jesús doce dɨga llófuegamacɨ eneno uáidote. Ianori íllamona íemo fɨnóllɨfuena
    abɨdo íaɨoɨmo llote.
  por-BRBSL: Eles estavam a caminho, subindo para Jerusalém; e Jesus estava indo na
    frente deles, e eles ficaram espantados; e os que os seguiram ficaram com medo.
    Ele pegou novamente os doze e começou a contar-lhes as coisas que iriam acontecer
    com ele.
  ces-NKB: 'Tehdy byli na cestě vzhůru do Jeruzaléma a Ježíš šel napřed. Byli ohromeni,
    a jak šli za ním, báli se. Vzal tedy těch dvanáct znovu [k sobě a] začal jim říkat,
    co se mu má stát:'
  cui-cui: Poxonae Jesús pijimonae cataunxuae namtotha barʉ ecapona xua Jerusalén
    tomara beya, Jesús pijimonae tsiwana nantacapona. Bapoxonae Jesús pijimonae tatsi
    najʉntʉ coyene cabenaeca, tsipei Jesús nainya nantacapona. Irʉ pomonae Jesús puna
    poinchi yabara junuwa, tsipei yaputane xua Jesús abe cana exanaeinchi barapo tomarapiwi.
    Bapoxonae Jesús pijimonae compa waba aisowa beya xua pomonae doce poyobe tatsi.
    Jesús tamropata pitaba xua tsipaeba pijimonae xua pocotsiwa imoxoyo ichamonae
    Jesús cana exanaeinchi.
  boj-2014: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na gam dauryosib Jerusalem
    aiyoqneb. Aiyoqnsibqa Yesus a namoeqnaqa aqa aŋgro naŋgi bunuqna dauryoqnsibqa
    are toŋtoŋnjroqnej. Tamo uŋgasari qudei gam na dauryoqneb qaji naŋgi dego ulaosib
    aiyoqneb. Onaqa Yesus na aqa aŋgro 12 naŋgi segitnjrsiqa a une kiye turqas deqa
    naŋgi sainjroqnej.
  eng-OEBUS: They were on the road going up to Jerusalem, with Jesus walking in front
    of them. The disciples were filled with awe, while those who were following behind
    were overwhelmed with fear. Gathering the Twelve around him once more, Jesus began
    to tell them what was about to happen to him.
  eri-eri: Yesus no nomo disaipel bagu jala golodu Jerusalem goyode onowane. Yesus
    no nere amuge nigidu goyaiha. Ono wainga nomo disaipel ninanege baingaro isane.
    Ono ganenga fai-aita bagu nere oojo nigane wa, nere umugane. Yesus no ege nomo
    disaipel 12 waha hanigedu bona, dada no langa heigon bona waha hai nagou hugu
    warai.
  aly-aly: Jesus kwertengerl ikwerenh-rnem-akert Jerusalem-warl alhek. Kwertengerl
    ikwerenh-rnemel renh apentek. Akngerrelan renh-rnem apentek ingkern-theyarl. Rernem
    aterirrek, ingwer-rnemel Jesus renh atwekerr apmer Jerusalem-itwek. Jesus arlkek
    kwertengerl ikwerenh-rnemek, rernem rtnetyek.
  wiu-wiu: Yerusaleme take poadete ka ludu pekete one oya-lawe naniko nomotoa Yesu
    one namolo kawa pekeneya. Nitoa pokale one oya-lawe wene kainya pianeya litia
    note ete ali atoa kutu keneya piti taneya litia note taneya. Nitikoli Yesuyo one
    oyali tuku kakoa (12) eko keneya witimoa aua pome kakome i i wa ete yename one-pala
    toatekoimo to̱awea akeneya.
  swe-swe: 'Nu var de på väg upp till Jerusalem. [De befinner sig troligtvis på östra
    sidan av Jordanfloden på vägen mot Jeriko, se vers 46.] Jesus gick före dem [målmedvetet
    mot korset] och de var förfärade (på gränsen till skräckslagna) och följde efter
    fyllda av fruktan. Då tog han de tolv till sig igen, och började berätta för dem
    vad som skulle hända honom:'
  cth-cth: Jerusalem kho lah a cei awh nah, lam vah Jisuh teh a hnukkâbangnaw e hmalah
    a cei. Ahnimouh teh kângairu hoi taki laihoi a kâbang awh. Hat toteh, a hnukkâbangnaw
    hlaikahni touh koevah, maimouh teh Jerusalem kho lah cet awh sei.
  mti-mti: Mu dauwag Jerusarem dog amomewa Iesu me namu yoine, aigowawa undag teraya.
    Mu amowo amomewa undag a aya. Me aigowawa 12 tam megiyave tene, dirumne divi da
    me gumbe matatpewa.
  pad-NT: Hari. Oniaroa, ai vihi'aha adani Jesus, Jerusalém sidajia avikharimananina.
    Okhananavaha ada Jesus. Avikasiagaha adani ipohina. Jesu-ra vakava'ibodivarani'aha.
    Vahoariha avikasiagaki vava'i soko iniki. Ipohina vihiki-ra va'ora avikhananavapa'itxiha,
    va'ora nava'isohi'ianavini hiki ida namitha'iariki kidiania.
  twi-twi: Afei wosii mu sɛ wɔrekɔ Yerusalem a na Yesu di wɔn kan; na bere a asuafo
    no di nʼakyi no, ehu ne osuro kaa wɔn. Yesu twee wɔn gyinaa nkyɛn, na ɔsan kaa
    nneɛma a sɛ wodu Yerusalem a ɛbɛba ne so no nyinaa kyerɛɛ wɔn.
  hlt-hlt: Jerusalem la a caeh uh kah longpueng ah a om uh vaengah Jesuh tah amih
    taengah a lamhma ana om pah. Te dongah a ngaihmang uh tih aka vai rhoek long khaw
    a rhih uh. Tedae hlainit te koep a khuen tih amah taengah aka thoeng ham te amih
    taengah thui ham a tong.
  tbz-SIM: 'Yesu nɛ̀ o tɑncɔ́ùbɛ̀ kɛ̀ bɛ̀ nkérí kɛ kɔri Sedisɑdɛmmu kòo tɑncɔ́ùmbɛ̀
    kɔ̃m̀bùɔ̀tì duò kɛ̀ kufɔ̃wɑɑ́ mbo bɛ̀ɛ̀ bɛ̀ tũ̀. Kɛ̀ Yesu tó yú o tɑncɔ́ùmbɛ̀
    kɛ́ mbɛ̀ nɑ̀ɑ́ tìì yóó ò tùɔ̀kɛní, kɛ tú:'
  san-GUJ: અથ યિરૂશાલમ્યાનકાલે યીશુસ્તેષામ્ અગ્રગામી બભૂવ, તસ્માત્તે ચિત્રં જ્ઞાત્વા
    પશ્ચાદ્ગામિનો ભૂત્વા બિભ્યુઃ| તદા સ પુન ર્દ્વાદશશિષ્યાન્ ગૃહીત્વા સ્વીયં યદ્યદ્
    ઘટિષ્યતે તત્તત્ તેભ્યઃ કથયિતું પ્રારેભે;
  amx-amx: Jesu rang arrwekel alhetjam Jerusalem-warn. Kwertengerl kwerenh map pal-pal
    ingkern alhek. Ineheng ingkern tjerrtj arrpenh map alhep-alhek. Inang ater-irrek,
    nthakenh apek irretjenharl Jerusalem kwerel. Jesu-el kwertengerl 12 inenh ntangkemel
    ilek, nthakenh kelant anetjenharl.
  ake-NT: To' utɨ koro'tau Surusiran pona, Sises to' rawɨrɨ, ipoitorʉ ton usewansiukasa'
    esi'pʉ, to' pɨkɨrɨ te'san enari'nʉntane. Sises uya kanan tʉpoitorʉ ton pantaka'pʉ,
    mɨrɨpan uya tʉpɨ' te'ku'ton ekama'pʉ to' pɨ'.
  qvn-NT: 'Chauraga Jerusalén marcaman nä aywarcayaptinmi, Jesusga discïpuluncunapa
    naupanta aywacun. Chaymi discïpuluncunaga “¿Imanayantag?” nir, mayacasha nirag
    gatirapäcura. Jinaman mas waquin gatiragcunas manchariyarmi aywapäcura. Chaura
    Jesusga jucläman chay chrunca ishcayniyog discïpuluncunata gayarcurmi willarun
    ima pasananpitas cay nir:'
  tku-NT: Jesús ē ī'scujnu'nī'n ixtatā'cxtunu'mā'nalh nac Jerusalén ē Jesús ixcāpūlani'tēlha.
    Xlaca'n talī'a'cnīlh ē tī ixtastālani' ixtajicua'n. Cālē'mpālh lacapunchuna'j
    kelhacāujtu' ī'scujnu'nī'n ē tzucupālh cāhuani tū na'a'kspula.
  bjk-bjk: Jisas mabo bak ne ausu toxo önan kö ngas uruso Jerusalem, me Jisas ixo
    silien a ngas, mabo bak ne ausu toxo dödöm oleleng, ma nangadi nang toxo muu idi
    toxo buut. Io, ixo lamus öbaling ina sangaun ma ninöng urungan kö lawa ma ixo
    tengen te idi lamun a lasa nang irabo ot te ine.
  msy-2020: Egha me Jerusalemɨn ghuavanaga Iesus farazɨma, an suren gumaziba an gɨn
    ghua nɨghnɨzir avɨribagh amima, me ko zuir gumazamiziba atiati. Ezɨ Iesus ua uan
    12plan suren gumaziba inigha me mɨriamɨn ghuegha, a bizir a bativamibar gun me
    mɨgei.
  bpr-bpr: Di kagula mnagad salu ditù di Dyérusalém, muna Dyisas di dale. Tikeng i
    dad to galan tdò, bay dademe dad to tmadol, likò ale. Na lamla magu, lêan nebe
    fatfing i dad sfalò lwe to galan tdò du fgadèan i fan kel di kenen.
