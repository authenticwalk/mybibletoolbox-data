  aoj-aoj: Esis saila ufiaꞌw safeꞌ sondowasaꞌ Jerusalem, Jisas nafeꞌ naliꞌas. Eaꞌ
    alipumi ananimi magiꞌmana mafeꞌ. Amom mogawa anen aꞌ nafeꞌ Jerusalem, naꞌamba
    deiꞌ amom agogolalasom. Esis sagagiꞌma amomi, esis wapani sogawa anen nofeꞌ Jerusalem
    eaꞌ ombel mahas. Eaꞌ Jisas naoꞌwa alipumi atom mafeꞌ mape anagon dei, naꞌipam
    hiahaom amamba atiasi mogatagamanai.
  cbv-cbv: 'Tʉ́ttimah, Jesús Jerusalén tʉ́tchina ã bohénitdih ãt nʉmah aab béjep wʉt
    jĩ. Caán tʉ́tchina ã nʉmah bejechah ennit, ã bohénitboó ĩt wʉ́hi bejep wʉt jĩ.
    Bita ĩjeéh péenitbʉt bʉ́dí ĩt ʉ́ʉmʉp wʉt jĩ. Pánihna, Jesús doce ã bohénitdihjeh
    bitadih yʉʉ́pbit nʉmah bejnit, ded pah cã́acwã caandíh ĩ chãjat pínahdih queétdih
    ãt jwʉ́ʉb naáwáp wʉt jĩ:'
  taw-taw: Pen kɨli Jelusalem amɨlɨg, Jisas ned gak. Bɨne okok kɨdek gɨl gos pal lɨlɨg
    amnɨlaknɨŋ, binɨb kɨdek gɨl apelak okok nɨŋɨd pɨlɨkɨlak. Jisas pen, bɨne anep
