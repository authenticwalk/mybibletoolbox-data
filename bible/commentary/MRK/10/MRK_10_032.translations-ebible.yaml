verse: MRK.010.032
translations:
  kpx-kpx: Iesuu kateai louito au esemuho uli holisi Dielusalema humahala tisege esemuiabeau
    ke elehage uvuiabeu kibikibianu. Ige ata degomoleau kebia ehovei lohoale kebiata
    vabulahalu. Ige Iesuu ke hilokai au esemu tuelo (12) holoevei lilikateve tialeu
    ono vadeu gabie avuemo lohoveve ke loui haivema.
  okv-H: Eto da Jerusalem degi ta Iesu kihi pahunu ambotani 12 amo mana mana ue pahuo
    ambotani nei uhoho amo joru te tapa ambota puvuo Iesu na ambotani 12 humbuto amita
    degi do puvuresuja avo harikena.
  tbo-tbo: Noka hougana hi nenae u Yelusalem po Yesu i tahaya ma a hewahewali hi nugohele
    ma tu wotagona gehouhi hi matouta duma hi gegae Yelusalem binei. Hoi tahaya ma
    a hewahewali i paliwelehi apo awai hina gelegeleta uyahina binei i pa,
  mal-C: 'അവർ ജെറുശലേമിലേക്കു യാത്രതുടർന്നു. യേശു അവർക്കുമുമ്പിൽ നടന്നു. ശിഷ്യന്മാർക്കു
    വിസ്മയവും അനുഗമിച്ചവർക്കു ഭയവും ഉണ്ടായി. അദ്ദേഹം പന്ത്രണ്ട് ശിഷ്യന്മാരെ വീണ്ടും
    അടുക്കൽവിളിച്ചു തനിക്കു സംഭവിക്കാൻ പോകുന്നതെന്താണെന്ന് അവരോടു പറഞ്ഞു:'
  grc-SR: Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα· καὶ ἦν προάγων αὐτοὺς ὁ Ἰησοῦς,
    καὶ ἐθαμβοῦντο, ⸂καὶ⸃ ἀκολουθοῦντες ἐφοβοῦντο. Καὶ παραλαβὼν πάλιν τοὺς δώδεκα,
    ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν·
  bgc-bgc: 'वे यरुशलेम नगर म्ह जान्दे होए राह म्ह थे, अर यीशु उनकै आग्गै-आग्गै जाण
    लाग रहया था: चेल्लें हैरान थे अर जो चेल्यां कै गैल-गैल चाल्लै थे, वे डररे थे।
    फेर वो उन बारहां चेल्यां नै न्यारा ले ज्याकै उनतै ये बात कह्ण लाग्या, जो उसकै
    गेल्या होण आळा था,'
  khz-khz: Iesu magena melo ria Ierusalemai geveragewai, rauparana geagowai, Iesu
    ira wailarai elakato, aonai ira gevevega-kali-rakavato, e mulirai gelakato talimara
    maki gekalito. Iesu na gena melo gagalana ruala evaigerevagirato, ne genai rakagau
    pia wala gaura evararato,
  deu-TKW: 'Sie waren aber auf dem Wege hinauf nach Jerusalem; Jesus gieng ihnen voran,
    es überwältigte sie. Die aber nachfolgten, thaten es in Furcht. Und er nahm wieder
    die Zwölf zu sich und hob an ihnen zu sagen von den Ereignissen, die ihm bevorstanden:'
  zsr-NT: Catiꞌ niꞌ yuꞌuquëꞌ nöz, taꞌbenëꞌ zjaquëꞌ Jerusalén, nanörëꞌ Jesús lauquëꞌ
    bönniꞌ usë́d queëꞌ. Nanitcnëꞌ len lu yöl‑laꞌ radxiz zjáclenëꞌ Lëꞌ. Leyúbl bchëꞌë
    quizi idxínnutëꞌ naꞌ Jesús. Gzu lahuëꞌ ruíꞌlenëꞌ lequëꞌ didzaꞌ ca nac le ral‑laꞌ
    gac queëꞌ,
  lin-lin: 'Wana bazalaki na nzela mpo na komata na Yelusalemi, Yesu azalaki kotambola
    liboso na bango. Bayekoli bazalaki na mawa, mpe bato mosusu oyo bazalaki kolanda
    bango bazalaki kobanga. Yesu abendaki lisusu na pembeni bayekoli na Ye zomi na
    mibale mpe ayebisaki bango makambo oyo esengeli kokomela Ye :'
  hns-NT: Ek dien dher manai log Jeroesaalem sahar ke or djaat raha. Jiesoe aage tjalat
    raha. Okar tjela log atjambho raha kie oe hoewe dja hai, aur djaun manai log okar
    paatjhe tjalat raha, oesab deraat raha kie barkwan oke maar dhaariega. Tab oe
    aapan baara tjela ke alag bolaaike phien se bataawe lagal kaun tjiedj okar sanghe
    hoiga.
  noa-E: 'Maigmua phöbör Jerusalenag khʉdau ma sim ee majim aajem, ich khapeen dʉ̈i
    deeum khʉʉnpa. Mag wëtumua ich Jesuuta pör garcha am na maa ajim anʉm. Mamʉ mag
    chi ẽudee wëtmarr khʉʉnan thãar paraata wënʉrrajim aajem, ich Jesuucha ag nawe
    õrau ich thõoju jaautarr ya khaphʉ narr aawai. Mamʉ mag am thãar paraa wënʉrrʉm
    Jesuu khaphʉ sĩerr aawai, ich dʉ̈i ogdʉba wënʉrraajerr khʉʉn doce khĩet thʉ̈rkha
    auwia Jerusalén phöbör eem khʉʉnau ich dʉ̈i khaigba aju jaaumamua magjim aajem:'
  eng-EMTV: Now they were on the road, going up to Jerusalem, and Jesus was going
    ahead of them; and they were astonished, and as they were following they were
    afraid. And taking the twelve aside again, He began to tell them the things which
    were about to happen to Him.
  mib-NT: Te cáñuhun de ichi jeē cáa cuahān ñuu Jerusalén. Te Jesús yósnúu yá nuū
    tée cáscuáha ún. Te cánaa ni de ni cajini sōho de jnūhun ni cahān yā. Te cáyūhú
    de cuángoo de jíín yá. Yūcuán na te ni cana sɨ́ɨn tucu ya ndɨhúxí uū tēe cáscuáha,
    te ni quejéé yá cástūhún tucu ya nuū de tāca jéē quíji sɨquɨ̄ yā.
  bea-bea: 'Kahchu atghunni aghatii Jerusalem otsi ghatestyetlu; kahchu Jesus yaghatyesha:
    kahchu kawoghuli; kahchu kiyahsellu oonighanityetlon. Kahchu niyatila keneti onketi
    matgha kahchu yatatati yesoo yuhniyi ihe,'
  lif-NT2: खे़ङ्‌हाॽ यरुसले़म थो मे़बेःल्‍ले़ ये़सुःन् कुहुॽसाम्‍बाहाॽनुःल्‍ले़ तगाङ्
    पत्‍छे़॥ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ मये़, हे़क्‍क्‍याङ् एगाङ् के़दिम्‍बाहाॽआङ्
    मे़गिसे़रो॥ हे़क्‍क्‍याङ् ये़सुरे़ थिक्-ने़त् (१२) कुहुॽसाम्‍बाहाॽ थिक्‍ले़प्‍माङ्
    तेॽरुसिआङ् आल्‍ल पोःङ्‌मा इःत्ते़बा पाःन्‍निल्‍ले़ कुयाःम्‍बेओ अक्‍खेलॽरिक् मे़त्तुसि,
  xnj-xnj: Yesu na vawuliwa vaki vavi mulugendu kuhamba ku Yelusalemu, mwene avalongolili.
    Vawuliwa vaki vakakangasa na vandu vevavalandayi vakavya na wogohi. Yesu akavatola
    kavili kuchiyepela vawuliwa kumi ni vavili, akatumbula kuvajovela gala gegakumkolela.
  mmx-mmx: La melemu ne Iesu mi lavaun pinivu ren diga vas kaxat uto Jerusalem. Iesu
    gam gomgo ridi la diga sangu aleng mumu lavatpas teren. Limixin petpes bok diga
    mumu asu i, la nedi axap diga marat. La ne Iesu ga lam kaka lasangaun mi legepura
    lavaun pinivu ren uto vetpes la ga tong i ridi xeretna,
  cbr-NT: 'Anuax cuanx bain Jerusalénu cuani ca aín ''unánmicë unicamaxa uisai cara
    ''iti ''icë quixun sináncasmai racuëti tsiánmainun Jesús rëcuë́nquiancëxa. Rëcuë́nquiania
    ''itsa unin a nuibiancëxun ca Jesusan abëa cuanun aín ''unánmicë unicama mëcën
    rabë́ ''imainun rabë́ cuënquin, usai cana ''iti ''ai quixun ñuixunquin, ësaquin
    cacëxa:'
  tee-NT: Pus ju Jesús chai ju ali'in ixta'alhtana'anta laxati ju Jerusalén. Chai
    ju Jesús ix'ap'ulhnita ju ali'in. Chai ju ix'amamaka'ui ni va ixtalhamak'aninin
    ju Jesús pus ixtatak'aixui. Chai na ixtatalhanan. Pus ju acsnich ju Jesús alact'asanilh
    ixpumacaut'ui'an chai va is'akstu'an alact'a'alhtanalh ju lacati. Chai ju yuchi
    tsuculh ajunini' ju taxtokni ju catapasaya' la'is'atsucunti ju yuchi.
  eng-LSV: 'And they were in the way going up to Jerusalem, and Jesus was going before
    them, and they were amazed, and following they were afraid. And having again taken
    the Twelve, He began to tell them the things about to happen to Him:'
  cak-NT: Ri Jesús, ri ru-discípulos y ri ch'aka chic winak, quitz'amon-e bey pa tenemit
    Jerusalem. Y can ja ri Jesús ri benak-e chiquiwech, y romari' ri ru-discípulos
    y ri winak can satzinak quino'j (sachinak quic'u'x) y quixi'n-qui' chuka' je-benak-e
    chirij. C'ajari' ri Jesús xeruc'uaj juba' aparte ri cablajuj ru-discípulos y xu'ij
    chic chique ri anchique sufrimiento ri xtuk'axaj.
  pah-NT: 'Igwete Jesus''g̃a hoi pea rupi ogwovo Jerusalém me. Ga na''ẽ oho dozeve''g̃a
    nenonde. Igwete g̃a nhimomby''ai ga rehe ogwovo. Ojipe''g̃a oho g̃andeviri okyhyjiavo
    ogwovo. Igwete Jesus''ga dozeve''g̃a nderohoi''i g̃a hugwi aerẽva''ea mombe''gwovo
    g̃a pe. Igwete ga ei g̃a pe:'
  sja-NT: 'Aɨ t''ẽepai Jesús apemaarã naa wãji Jerusalendee. Chi k''õp''ãyoorã p''era
    pɨk''a iru t''ẽe wãjida. Awaraarã ichiaba iru t''ẽe waaweede wãjida. Mãpai Jesupa
    waya chi k''õp''ãyoorã doce awara ãi t''ɨ̃ p''e ataji mãik''aapa nepɨrɨji ichi
    p''asait''ee bɨ:'
  xed-xed: Ta mbaɗa həŋ ta tvi ŋa ŋlu ka dzaʼa da Ursalima, ka labə Yesu ta kəma taŋ.
    Hluhla zləŋ ta duhwalhani, nda gwal ta dzaʼa mista taŋ tani. Ka tskəglanatá Yesu
    ta tsa duhwalhani ghwaŋpɗə his ya tavatani, ka zlraftá tsi ta mnay ŋa taŋ ta skwi
    dzaʼa slanaghata.
  mks-NT: Ta ndaja coo cua̱ha̱n Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á chí íchi̱ ndáa
    cua̱ha̱n chí Jerusalén. Cánu̱u Jesús cua̱ha̱n xi̱hi̱n ná. Ta na̱catóntó na̱ cán
    ta yíhví na̱ cua̱ha̱n na̱ xi̱hi̱n á. A̱nda̱ já na̱tavá xóo tucu a ndíhu̱xu̱ i̱vi̱
    na̱ xíca tuun xi̱hi̱n á já na̱casáhá cáha̱n xi̱hi̱n ná ña̱ ndoho a chága̱ chí
    nu̱u̱.
  gfk-S: Ma di ga murmur no ngas utuma Ierusalem, Jisas ga lilie hanana ta di. Ma
    ira nuno bulu na harausur di ga karup ma ira matanabar ing di ga murmur ie, di
    ga burut. Ma ne Jisas ga tato gilamis leh ira sangahul ma iruo gom hinawase di
    ta ira linge na hanawat tana.
  bmu-bmu: Jisösnöŋ gwarekurupŋi yembuk Jerusalem sitinöŋ öŋgöbingöra gölme köna anget.
    Jisösnöŋ mutuk aniga gwarekurupŋan andöŋe anda welipköget aiga ambazip andöŋine
    kageri yeŋön mönö keŋgötŋini mötket. Mewö aketka Jisösnöŋ gwarekurupŋi 12 mi kunbuk
    öröm eŋgiba könahiba kusum eŋgiyök. Yaŋgöreŋ yuai asuhumawi, keu mi jim asariba
    kewö jiyök,
  dgz-dgz: Ap mepe Iesu waenapan den tanam neginaet Ierusalem amuiwanumun. Iesu namu
    yone upam aiwandin. Wadiamot megawa anu waramat anune amba waenapan upi ta den
    amuiwanumun. Neginaet wadiamot mega aonagaet pusinawan dere tambu asira sensenui
    ae amba me inap dim dim venasepi oisewa anega wadidiam aiwandin,
  eng-GNV: And they were in the way going vp to Hierusalem, and Iesus went before
    them and they were troubled, and as they followed, they were afraide, and Iesus
    tooke the twelue againe, and began to tell them what things should come vnto him,
  zaa-NT: Yù'u tè cabi néda dia cabi para Jerusalén, Jesús nna denérue lo cabi. Gul·lani
    ttu la' rátsi'latsi' lo losto' cabi nna, pero denó tè cabi e nna labí yù cabi
    biỹa ná la' rulábalatsi' quì'e. Gulèqquia yètsì'e ca discípuluá entre ca enne'
    ỹétse'á nna gudulúe gutixa'ánie cabi iyaba ca cosa nu guthacca' cą ne nna,
  eng-WEBSTER: 'And they were in the way, going up to Jerusalem; and Jesus went before
    them: and they were amazed; and as they followed, they were afraid. And he took
    again the twelve, and began to tell them what things should happen to him,'
  guh-guh: Jesús, pijajivi yajava, najetaruca namutua. Pona Jerusalén tomarabelia.
    Jesús pijajivi, pepënaponaevitsi, jamatabëcuenenabenajaca. Tsipaji Jesús apo junavi
    bajarabelia peponaejava, yapëtae ata, pacuenia exanaejitsiatsi Jerusalén tomarata.
    Nexata Jesús icatsia junata pijajivi, doce ponëbeje, pesaicaeyojavabelia. Navajunupaeba
    tajëvelia pacuenia exanaejitsiatsi Jerusalén tomarata.
  bon-bon: Yeesu teeme abiberäja bägrä cama ädige Yerusalema me. Tabe teeme niinäce
    gaabe me ädige. Abiberäja bägrä cina mutäcäco ge piiyepu lui cina ingwe icwemisi,
    teepi wälu ge. Yeesu abiberäja bägrä bine biname bime sobe cabu ca mara me ewadimige,
    cääri jejemige, ngena te pa läpletnutepi teeme tääpume.
  nhw-BL: Jesús huan imomachtijcahua nejnemiyayaj ipan ojtli ixtlejcoyayaj para altepetl
    Jerusalén huan Jesús quinyacanayaya. Huan imomachtijcahua quisentlachiliyayaj
    ica catli quinilhuiyaya. Huan nopa masehualme catli quintoquiliyayaj momajmatiyayaj.
    Huan sempa Jesús quinnotzqui iyoca nopa majtlactli huan ome imomachtijcahua huan
    pejqui quinilhuía tlaque ipantisquía.
  swh-ONEN: Walikuwa njiani wakipanda kwenda Yerusalemu, na Yesu alikuwa ametangulia.
    Wanafunzi wake walishangaa, nao watu waliowafuata walijawa na hofu. Yesu akawachukua
    tena wale wanafunzi wake kumi na wawili kando na kuwaambia yatakayompata.
  wbi-wbi: UYesu na vavulanisivua vaake valyale mu sila vifiluta ku Yelusalemu. UYesu
    akava ikuvalongolela. Avavulanisua vaake vakadegha, nava vaanhu vano vakavigisaniagha
    vakoghopa. Pepano UYesu akavatoola kange vala kjigho na vavili, akaluta navoope
    palubale, akatengula pikuvavuula sino kyaivombelua.
  bba-bba: Yesu u win bwɑ̃ɑbu ɡbiiye bɑ swɑɑ mɔ̀ bɑ dɔɔ Yerusɑlɛmuɔ. Biti win bwɑ̃ɑbu
    mɔ̀, mɑ be bɑ bu swĩi bɑ nɑnde. Mɑ Yesu kpɑm ɡɛrɑ bee tiɑ kɑ wɔkurɑ yiru ye, u
    bu sɔ̃ɔbu wɔri ye n koo nùn deemɑ.
  eng-KJVCPB: 'And they were in the way going up to Jerusalem; and Jesus went before
    them: and they were amazed; and as they followed, they were afraid. And he took
    again the twelve, and began to tell them what things should happen unto him,'
  kgk-NT: 'Ha upéi Hesu ogwata oho-vy tapegwasu-rupi. Jerusalém tetã-my ojéupi oho-vy.
    Gwemimbo''e kwéry renonde-rupi oho. —Ma''erã po oho Jerusalém tetã-my, he''i opondera-vy
    hese hikwái. Ha hapykwérigwa katu oiko-tagwi ikyhyje hikwái. Upéi ogwenohẽ jevy
    gwĩ doze gwemimbo''e ha''e kwéry anho omombe''u hagwã ojéupe oiko-ta va''e:'
  waj-waj: Yisuuva itaa kua kiaa kioo ari ngiaammuauyaatama Yerusareema aataruuvau
    vida varuduu Yisuuvannaadee tauraa vuduu iva hama aatuura kati Yerusareema vuuvaara
    ari ngiaammuauya nnikiarairavai. Nnikiarauduu gioonna kiaapu iya nnaagiai nnuuya
    aatuuravai. Aatuuda varuduu Yisuuva ari ngiaammuauya vitoo voovau kioo ngiari
    nnaasu sudu varida vaidiiya inna iikiaara mmooriivaara iya kiaa mmioo
  ekk-PKP: Nad jätkasid oma teed Jeruusalemma poole ja Jeesus kõndis ees. Jüngrid
    olid ärevad ja teised järelkäijad hirmul. Nii võttis Jeesus jüngrid kõrvale ja
    hakkas neile selgitama, mis pidi temaga juhtuma.
  mpx-mpx: Yeisu alonau ge wana tohago i houwaagil hi nanawa Yelusalema kaiwena. Tohago
    ateliya i bwanabwana, i ola al bolo hi nawaa eliyaa hi lovakun. Inoke wana tohago
    ali toto elulutega eluwa i ahel al hi na hi mimwaumwau, ge wali wasa i pek hauna
    gun abwe ni gan elana.
  wbp-wbp: Ngula-jangkaju, Jijajiji jirrnganja-jana yaninja-yanu Jurujulumu-kurra.
    Ngulajulpa Jijajiji kamparrurla-juku yaninja-yanu. Kala kurdungurlu-patu, ngulajulpalu
    kulkurru-warnu ngarrurda-jarrinja-yanu purdangirli-wana Jijajikiji nyiya-kujaku
    mayi. Ngula-jangkaju, Jijaji wangkaja-jana yarda,
  luo-luo: Koro ne gin e yo gidhi Jerusalem, ka Yesu otelo nyimgi kendo jopuonjre
    noyudo ohum nono, to joma ne luwogi ne luoro omako. Yesu nochako okawo jopuonjre
    apar gariyo otero tenge monyisogi gima ne dhi timorene.
  nhe-NT: Jesús huan imomachtijcahua nejnemiyayaj ipan ojtli ixtlejcoyayaj para altepetl
    Jerusalén huan Jesús quinyacanayaya. Huan imomachtijcahua quisentlachiliyayaj
    ica tlen quinilhuiyaya. Huan nopa tlacame tlen quintoquiliyayaj momajmatiyayaj.
    Huan sampa Jesús quinnotzqui iyoca nopa majtlactli huan ome imomachtijcahua huan
    pejqui quinilhuía tlachque ipantisquía.
  aii-aii: ܟܲܕ ܒܹܐܣܵܩܵܐ ܝܗܘܵܘ ܒܐܘܼܪܚܵܐ ܠܐܘܿܪܸܫܠܸܡ، ܘܝܼܫܘܿܥ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ ܩܲܕܡܵܝܗ‌ܝ،
    ܥܲܓ̰ܒܝܼ ܗܘܵܘ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܘܙܵܕܥܝܼ ܗܘܵܘ ܐܵܢܝܼ ܕܐܵܙܠ݇ܝܼ ܗܘܵܘ ܒܵܬܪܹܗ. ܘܠܘܼܒܸܠܔ
    ܠܹܗ ܠܬܪܸܥܣܲܪ ܠܚܲܕ ܓܹܒܵܐ ܘܫܘܼܪܹܐ ܠܹܗ ܠܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ ܡܸܢܕܝܼ ܕܗܕܝܼܪܵܐ ܝܗܘܵܐ ܕܩܲܘܸܡ
    ܗܘܵܐ ܐܸܠܹܗ.
  esk-NT: Ukua igliġniqsut tuŋaanun Jerusalem. Jesus-ŋum sivulliuqtuaġniġai maliġuaqtit
    kapyaliḷḷaktuat. Atlat iñuich maliqsruqtuat iqsiḷiḷḷaktut. Aasiiñ katitaallakamigich
    qulit malġuich iñugiaktigiruat uqautiaqsiḷgiññiġai tamatkua atuumaruaksrat iŋmiñun,
  msb-msb: San nagasaragka na sinda pakadto sa Jerusalem nauna si Jesus. Nagkangarawa
    an mga disipulos kag nagkaharadlok idtoʼn mga tawo naman na nagasurunod sa inda.
    Ginbulag gihapon ni Jesus an dose na disipulos kag ginpahayagan sinda kun nano
    an mangyayari sa iya.
  cpa-NT: Jøng² tiogh³dsa juu¹², dsa²lé²dsa juu¹² Jerusalén. Quin¹² Jesús ni³. Jøng²
    dsogh¹² dsǿa¹² dsa² quianh³dsa hi² dsø²lé²dsa ja³jøng². Goh¹² dsa² dsø²lé² quianh¹³dsa.
