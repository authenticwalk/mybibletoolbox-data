  zar-NT: Cateʼ niʼ yúʼugaquiëʼ nöza, taʼbenëʼ söjáquiëʼ Jerusalén, nanö́ruëʼ Jesús
    lógaquiëʼ bönniʼ usëda queëʼ. Nanítiguequinëʼ, en lu yöl-laʼ rádxisö söjácalenëʼ
    Lëʼ. Leyúbölö Jesús guchë́ʼë quez idxínnutëʼ naʼ. Gusí lahuëʼ ruíʼilenëʼ légaquiëʼ
    didzaʼ ca naca le ral-laʼ gaca queëʼ.
  kde-kde: Yesu na vakuhundwa vake pávanavele nndila uvayomboka kuhwena ku Yelusalemu
    nang'e ánivalongolela. Vakuhundwa nkukangana na vanu vachivapapata nkuyopa. Yesu
    nkuvatwala kavila avala vakuhundwa kumi na mbili panyenje nkutandilika kuvahaulila
    habali dya mambo lámbenkòjà.
  ata-ata: Ioxe, Iesu muvivikalaneꞌi aloxo ne xe mukalu, la muulaxuneꞌi sou iloꞌa
    miluꞌe ne Ielusalemu. Ta molomolo noxou ne, mikuluke xe ta mitema ane mimumulineꞌi
    ne vasimeꞌa muꞌume misevile. Iesu muavuti la munoꞌa ta molomolo noxou mavulovexa
    mulelia tamei sou mineꞌe ꞌalai noxou, la sou muvikalaneꞌixu mii ane sou uxali
    noxou.
  qvw-NT: 'Chaypi Jerusalenman ishpipäculmi Jesus yaćhapacünincunap ñawpäninta lila.
    Yaćhapacünincunawan juccunäñatacmi pinsatïbu-cama manchacäśha-cama atiyalcäla.
    Jinaptinmi chay ćhunca ishcayniyu yaćhapacünincunacta japächalcul willapäla imacuna
    quiquinta pasanantapis cay nil:'
  nfa-nfa: Lodꞌo èèna, Yesus dènge ana madhutu Na lasi asa kota Yerusalem. Yesus kako
    uuru. Ana madhutu Na dhèu canguru dua dènge dhèu leo dhu kako paꞌèci madhutu Ne
    re limuri. Rèngu sanèdꞌe lii padhai dhu Yesus peka dènge rèngu uru èèna, peka
    na, dhèu neo pamadhe Ne ètu Yerusalem. Nèti èèna ka, rèngu bingu dènge madhaꞌu.
    Hèia Yesus paroa nare ana madhutu Na sèra mesa ra, ho Na peka hari dènge rèngu
    dhèu neo tao ngaa mi dedha Nèngu ètu Yerusalem.
  tnp-tnp: Kəni Iesu mɨne kəmotaliuək e suaru məutəri=pən əpəha Jerusɨləm, kəni Iesu
    təmətaupən e rəhan mɨn nətəmimi, əmeiko narmɨlah təmiuvɨg pɨk ohni, kəni nətəmi
    kəmautəhuərisɨg e lah kəmotəgɨn. Kəni Iesu tit rəkɨs rəhan mɨn nətəmi tueləf məhuvən,
    kəni mətəni=pən nati nak iətəm okəpanol lan,
  urd-urd: और वो येरूशलेम को जाते हुए रास्ते में थे और ईसा उनके आगे जा रहा था वो हैरान
    होने लगे और जो पीछे पीछे चलते थे डरने लगे पस वो फिर उन बारह को साथ लेकर उनको वो
    बातें बताने लगा जो उस पर आने वाली थीं,
  hot-hot: Yisu thêlô i Jelusalem ma Yisu hi hamôŋ. Ma anêŋ ŋê ku êyê ba esoŋ kambom
    ma avômalô takatu ba eveŋ yam êkô. Ma Yisu hanaŋ hadêŋ anêŋ ŋê ku laumiŋ ba lahavuju
    takatu ek nêlêm bidoŋ ma hanaŋ hathak nôm takatu ba tem êpôm yani.
  mqj-NT: Ummolai lalan la lu lako Yerusalem, uyyoloammi passikolana Puang Yesus.
    Mangnga-mangnga asammi passikolana, anna marea' asan angganna to unturu'i. Urrempummi
    sapulo dua passikolana anna tulasanni aka la dadi lako kalena.
  rus-SYN: 'Когда были они на пути, восходя в Иерусалим, Иисус шел впереди их, а они
    ужасались и, следуя за Ним, были в страхе. Подозвав двенадцать, Он опять начал
    им говорить о том, что будет с Ним:'
  mbh-mbh: Jisas ome ile wainlangaere o eses a Jerusalem a sovengalo, ma Jisas i mukal
    ole, aveto ile wainlangaere kene olemi ngo pelekpol na toko na sengre ako o panes
    or kene o ngange, eneke o rivenga aro ngarangre o so rin a Jisas a Jerusalem.
    Ma Jisas i wol ile wainlanga or mule pa omole pothoi or aini lama oenga o men
    rel, ma i ria or, nge ur areko aro i velpol a i nge.
  bdd-bdd: Cabwa ꞌedai sihanehane Yelusalema weyahina, ma Yesu ꞌinugenugeta ma ꞌana
    tomuliyao simulimuliya, ta maꞌidi nuwapwanopwano, ma tupwadi tomota wete maꞌidi
    ꞌateyoho ꞌedai simulimuliyedi. Eeta ꞌana tomuliyao site tuwelowedi ꞌibwau ꞌautehiledima
    ma ꞌihemataluwediya toꞌaha ꞌiꞌiunamo ma ꞌilatu ꞌoina,
  cbt-NTPO: Ina quëran ira pa'tahuatona', Quirosarin'pa' paantarapi ni'ton, ca'tano'sanënpita
    pa'yanpi. Imapisopitanta' të'huatopi. Quisososo nipirinhuë', quëchitërarin. Naquëranchin
    ca'tano'sanënpita amashamiachin quëparahuaton, ma'sona onpocaso' sha'huitaantarin.
  srn-NT: Den ben de na pasi fu go na Yerusalem èn Yesus ben e waka na fesi. Den man
    fu Yesus ben ferwondru, èn den tra sma di ben waka nanga den ben frede. Dan Yesus
    kari den twarfu man fu En kon na wan sei, dan A bigin ferteri den san nanga san
    o miti En.
  cta-NT: Xaꞌ nduꞌu nguꞌ ndyaa nguꞌ liꞌ, ndyaa Jesús loꞌo nu nguꞌ tyaꞌa ndyaꞌa̱ yu
    tyucui̱i̱ tsaa nguꞌ nde Jerusalén. Nde loo ndyaa ycuiꞌ Jesús. Lye tsa ngulacua
    tiꞌ nguꞌ tyaꞌa ndyaꞌa̱ yu, juaꞌa̱ nu xaꞌ la ñati̱ nu ndyaꞌa̱ lcaꞌa̱ jiꞌi̱ nguꞌ,
    ntsi̱i̱ tsa nguꞌ. Ndyaa loꞌo Jesús jiꞌi̱ nu tii tyucuaa tyaꞌa nguꞌ nu ndyaca tsaꞌa̱
    jiꞌi̱, ndyaatsuꞌ nguꞌ sca laꞌa ti chaꞌ chcuiꞌ Jesús loꞌo nguꞌ biꞌ ñiꞌya̱ chaꞌ
    nu caca jiꞌi̱ ycuiꞌ yu nde loo la.
  bqc-SIM: Aa ɛ̀a dàzɛu, aalɛ gɛ́ Yelusalɛũ. Yesu dↄaaa a ìwaↄnɛ, ↄ̃ yã́pi bↄ̀
    ń saɛ, mɛ́ vĩa gbɛ̃́ pↄ́ tɛ́ aà kpɛↄ kũ̀. Ɔ̃ Yesu lìlɛ ń a ìwa gbɛ̃ↄn kuɛplaↄ,
    à ɛ̀a yã́ pↄ́ a su a le ònɛ́ lↄ
  tcz-CHONGTHU: Hichun Jerusalem jonin achetou tauvin, Yeshua chu amasanguva achen
    ahileh aseijuiten adatmo lheh jeng uvin, chuleh anung uva cheho chu kichatnan
    adimuvin ahi. Aseijui somleni ho apangin achesah-in, hichun khonunga Ama chunga
    hunglhung ding thuho aseipeh kittan ahi.
  mar-mar: मग ते वर यरूशलेम शहराच्या वाटेने जात असता येशू त्यांच्यापुढे चालला होता.
    त्याचे शिष्य विस्मित झाले आणि त्याच्यामागून येणारे घाबरले होते. नंतर येशूने त्या
    बारा शिष्यांना पुन्हा एकाबाजूला घेतले आणि स्वतःच्या बाबतीत काय घडणार आहे हे त्यांना
    सांगू लागला.
  snp-snp: Ena Yelusalemuka dinune, loti wado ya Yesu u komu mele gedeto wito ege-ege
    moinamo we eleigiti kani mumudi kiyato, ido gege melamo wenena ya koli kolae.
    Ido amokafo ege moinamo we tuwelu (12) ya anawaleka gilimito uto neta-mata o edenawamo
    yamu ya eti loto logimami,
  isl-isl: Nú lá leiðin til Jerúsalem. Jesús gekk hratt á undan lærisveinunum, sem
    fylgdu honum undrandi og kvíðnir. Jesús fór með þá afsíðis og tók enn að lýsa
    fyrir þeim því sem biði hans í Jerúsalem.
  spy-NT: Kutāsē taay Yēēsu āk rubiikyii ām baanaa bo Yēērusālēēm, kimii ꞉Yēēsu kukeentooy
    ānkurubu ꞉rubiik ām lēt muut kwoomoonu mēt ꞉kiyēē kimwooy ꞉Yēēsu. Kikimuuyo mbo
    ꞉biiko alake choo kimii ꞉nkicheek kurubē Yēēsu. Yooto, kukuur ꞉Yēēsu rubiichoo
    taman āk āyēēng', ānkumwoochi kule,
  xnn-xnn: Issan omay-ayanda id Jerusalem et inyon-onan Jesus ay mangidadawes. Nasdaaw
    nan papasolotna ya omeegyat am-in nan ipogaw ay nangboboweg tay omey si Jesus
    id Jerusalem ay kad-an nan bosona. Dat kasin ayagan Jesus san simpoo ya dowa ay
    papasolotna danat ibaga ken daida nan awnit ommat ken siya.
  mwe-mwe: Bhai bhalinginji mumpanda, kujomboka kwenda ku Yelushalemu a Yeshu gubhaalongolelenje,
    bhaajiganywa bhabho gubhakanganigwenje, na bhakagulangaga bhala gubhajogopenje.
    A Yeshu gubhaatolilenje bhaajiganywa bhabho kuntemela, gubhatandwibhe kwaalugulilanga,
    gapinga kwaakoposhela,
  tte-tte: Yo kamwasa mena sisasae Yelusalema kaiwena, Yeisu ibagubaguna na kana tomuliya
    bodaliyao meuloili simulimuliya. Ana tobenaliyao sikatewakaka yo tupwaliyao tomo
    simulimuliye me ali matausi. Kabo yoli tuwelo iyoga-suwalagili yo iyanuwapeiyoili
    tawae naga kani iyawatagili koina,
  tcs-tcs: Orait nau. Zizas ane klostuman blo em bin wagbaut go po Zarusalem ane Zizas
    bin wagbaut go pas prant wea dempla ebriwan. Zizas bin mata lego go pas ane dem
    pipol uda bin kam biain wea dem klostuman ol bin prapa akan. Den Zizas bin teke
    dem tuelb klostuman blo em go wansaid ane em bin spik po dempla ebriting wanem
    i go apen po em insaid wea Zarusalem.
  hlt-THB: Jerusalem benna ami hang ceh awh, Jesu taw a mingmih a haiawh lamma na
    cet hy, cawh a hubatkhqi taw amik kawpoek kyi hy. Thlanghqa hlaihih tloek ce ak
    chang na cehpyi nawh ak khan awh ik-oeih ak pha law hly ce kqawn pek khqi hy.
  soq-soq: Ema aupe Iesu wawe alala do Ierusalemwa odane antoie. Tane into Iesu bautalene
    aleidio wawe alala nuau polaida wadio wawe odeie. Ita warorowa da mo wauwo santoie
    ieie. Tane mo antoio Iesu wawe alala 12 os diamone mampemone dima me mampe segalepia
    baiwaleidia umanawa diadewasamodie.
  qub-qub: 'Chaypitaga Jerusalenman näni wichajpa Jesús ñaupa-puntata aywaycaran.
    Disïpuluncunaga almirasha aywarcaycaran. Paycunapa guepanta aywajcunapis mancharisha
    aywarcaycaran. Jesusga yapay chunca ishcay disïpuluncunata shuyni gayaran. Nircorga
    ima päsananpaj cashantapis willar niran:'
  att-att: Á nappatalay di Apu Kesu ánna yù ira tudduán na nga mappángè ta Jerusalem.
    Á pallakák da, mapolu si Apu Kesu ta dálan ánnè nira. Á napállâ yù ira tudduán
    na, á naganássing yù ira tatolay nga tumuttul kuna, gapu ta umay si Apu Kesu ta
    ili na Jerusalem, nga paggianán nayù ira malussaw kuna. Á inilillì na má ngin
    ni Apu Kesu yù ira tudduán na, tapè kagian na nira yù mesimmu kuna sangaw.
  bki-bki: Ana Yesu nalo aju amiel ea m̃arabo, aju abavin Yerusalemo naruei. Ana Yesu
    naio jo miel jukamu ka kanano naiagagoano nalo, mia aju amiilo laka napano naio
    jo burum̃arabo kalo aba Yerusalemo, bior nalo amijikia ka tomu nalo na vio na
    ajerm̃i laka ka Yesu. A nalo dolu nam̃a aju abinimei iorou kalo, nalo bunu aju
    amermerou kija naruei. Mia Yesu naio bio kanano duelimo ba juo [12] amei vaataro
    ka naio, ana naio berial bere kalo jum̃abe mia ala kiki naio yako Yerusalemo.
  bqp-bqp: Ò ɛ̀ra ò dà zɛ́n òtɛn gɛ́ Yurusalɛmu. Yesu do a ìbanↄnɛ arɛ, akũ yã pìi
    bò ń sarɛ, vĩna gbɛ̃ kũ ò tɛ́ a kpɛnↄ kũ̀. Akũ Yesu a gbɛ̃nↄn kuri awɛɛplanↄ
    sɛ̀tɛ ń dona, à ɛ̀ra à yã kũ oni kɛarɛ òńnɛ dↄ
  mcp-mcp: Bwə́ á ka ŋgə bád kə Yurʉ́səlɛm, Yésus tə́l shwóg, ompwíín bɛ́ bwə́ ŋgə́
    bɛ̧ nyə mpʉ́sə, mílâm mí kə́l bwo gwɔ̂w nə ifwaas. Tɔɔ buud bwə́ á ŋgə́ bɛ̧ bwo
    wá, bwə́ á ŋgə nə́mə́ bɛɛmb. Yésus mú ŋwa *ompwíín wûm nə óbá bɛ́, a wú nə bwo
    búúd dɨ́, bə́nɔ́ŋ kə ŋgə kyey koogʉ́, a mú ŋgə jaaw bwo isâ í bá zə sɨ̂y nə nyə
    yí.
  hat-hat: Lè sa a, yo te pran chemen moute lavil Jerizalèm, Jezi t'ap mache devan
    yo. Yon sèl kè sere pran disip yo. Tout moun ki t'ap swiv yo te pè tou. Jezi pran
    douz disip yo apa ankò, li kòmanse di yo sa ki te gen pou rive li.
  npl-NT: Yoixtlejkotiayah Jerusalén, iwa Jesús okinyakantiaya itlamachtijkawah. Yejwah
    omotlajtlachaltijkeh iwa oyayah ika miak mawílistli. Ijkuakó Jesús oksepa okintlapowi
    n májtlaktli iwa ome itlamachtijkawah iwa opé kinmilia tlan mochiwaskia.
  bgg-bgg: Isu chiih-è ai samoythek è Jerusalem hà wuii pha lumuii è lua ramuii shii.
    Isu ne ithek è ibi lua ramuii shii, samoythek ne samdiig dun ro; chiih-è, branthek
    hanyie è ai idoh luagiengpho thek ne zab rum dun phro. Din ne de Isu ne samoy
    snanyi shii yoh ithua hà noh srane aishii nyie re ruii pha jithek yao phro.
  eng-TCENT: 'Now they were on the road going up to Jerusalem. Jesus was walking ahead
    of them, and they were amazed. But as they followed they became afraid. Again
    he took the twelve aside and began to tell them what was going to happen to him:'
  eng-BSB: 'As they were going up the road to Jerusalem, Jesus was walking ahead of
    them. The disciples were amazed, but those who followed were afraid. Again Jesus
    took the Twelve aside and began to tell them what was going to happen to Him:'
  cpu-NT: 'Ikanta itonkaiyini ipampithatziro avotsi jiyaatziro Jerusalén-ki. Iriitake
    eevatatsi Jesús janiitaiyinira. Ipampoyaaminthataiyakerini iriyotaane, tharovashire
    ikantaiyani joyaatziri. Ipoña japiitakero Jesús japatotziri 12 iriyotaane, inkamanteri
    onkarate avishimoterine, ikantakeri:'
  san-ASM: অথ যিৰূশালম্যানকালে যীশুস্তেষাম্ অগ্ৰগামী বভূৱ, তস্মাত্তে চিত্ৰং জ্ঞাৎৱা
    পশ্চাদ্গামিনো ভূৎৱা বিভ্যুঃ| তদা স পুন ৰ্দ্ৱাদশশিষ্যান্ গৃহীৎৱা স্ৱীযং যদ্যদ্
    ঘটিষ্যতে তত্তৎ তেভ্যঃ কথযিতুং প্ৰাৰেভে;
  tac-NT: 'E''yénale bowesia Rusaleni simiba. Esusi bajchá enale. ''Lige alué we''ká
    oyérameka nujubami ''yénale, ''lige regá na''tasia e''yénale: «¡Esúsika ''la tabilé
    majanti!» napugiti Esúsika abirigá alemi Rusaleni simiá enáligime rekó machié
    me''liboli ko alé Rusaleni. Uchéchigo jaré napu abé guwana e''yénale ''we majale.
    ''Lige Esúsika waná bi''neli o''tole alué makué oká rió bo''né ''yuga járome.'
  eng-WEBPB: They were on the way, going up to Jerusalem; and Jesus was going in front
    of them, and they were amazed; and those who followed were afraid. He again took
    the twelve, and began to tell them the things that were going to happen to him.
  gfk-H: Ma diet ga murmur no ngaas uram Ierusalem, ma Iesu ga luluai haan ta diet.
    Ma ira nuna bulu na hausur diet ga karup ma ira mataniabar ing diet ga murmur
    ia, diet ga burut. Ma Iesu ga tau hasisingen lah ira sangahul ma irua gaam hasasei
    diet ta ira linga na hanuat tana.
  viv-viv: Tu Yesu ana tomuliya edeya ginagoyedi tu hinauna Yelusalema againe, ada
    badi tomuliya nuwadi givegafoꞋuyaꞋuya ada mali kaliva wai himuli-moꞋena ma himatauta.
    Au Yesu yana yoꞋo tuwelo gisiꞋaliyedi be gavaimi Bana againe ginalakayemu-ma givenuwaꞋatadi.
  yao-yao: Che Yesu ni ŵakulijiganya ŵao ŵaliji nkukwesya kwaula ku Yelusalemu nombe
    Che Yesu ŵalongolele. Ŵakulijiganya ŵao ŵasimosile, ni ŵandu ŵaŵaliji nkwakuya
    wose ŵajogwepe. Che Yesu ŵaajigele sooni ŵakulijiganya ŵao likumi ni ŵaŵili pachisyepela,
    ni kwasalila indu ichiyakopochele.
  tgp-tgp: Ale lara la lo vano na malele vara la sahe Jerusalem, Iesu mo lo vano tiroma,
    ale la haratu na har̃ina la mar̃urahi na nona reti, ale la tupu sangavulu r̃omana
    mo rua atu la matahu matan Iesu mo mele tapulo vere na sava i pa masese isana
    Jerusalem.
  auc-NT: Mänïï Eedotadëë ante ñöwo änämæ̈në æiyönäni Itota incæ täno beyænte æicä.
    Ate wædinque tömengä ëmïñæ̈näni guiquënë, Tömengä nänö wænguinque täno æicampa,
    ante wæyönäni ayæ̈ pönäni guiquënë guïñente wædönänimpa. Itota ïñömö tömengä mïñæ̈,
    Dote, ante näni gocabo ïnänite nänënë ænte mäocä goyönäni tömengä, Botö ïmote
    ïïmaï cædäni bacæboimpa, ante edonque apæ̈necantapa.
  kbc-NT: Jesus ijaaɡ̶ijo anodiotibece eɡ̶idaaɡ̶ee mewaligitibigiwaji, odaa joɡ̶odowicetibigimece
    manitaɡ̶a nigotaɡ̶a Jerusalém. Jesus igo lodoe niɡ̶ijo anodiotibece odaa one oyopo.
    Niɡ̶ijo oko anodiotece doitibigiwaji. Odaa Jesus jeɡ̶eniditediogi niɡ̶ijo dooze
    anodiotibece, ixipetedicoace. Odaa yeloɡ̶oditediogi ane ninyaagi.
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu abai Zerusalem ban uzan siabun betena,
    Yesus nug amegai beteun. Gonugau tapaimaraneu dudu agen go uzan gue siabun aimai,
    dabeleu asiu omen. Duailel agen sesamarai alina, uminemen. Yesus nug gonugau tapaimaraneu
    dudu begurug sag koli imaraimai, ein igul go ebu zumau en awareun.
  ctu-BL: Woli' letselob majlel ti bij ti Jerusalén. Ñaxan tsa' majli Jesús ti bij.
    Tsa' toj sajtiyob i pusic'al xcʌnt'añob ti bʌq'uen che' bʌ tsi' tsajcayob majlel.
    Jesús tsi' cha' pʌyʌ tilel jini lajchʌntiquil. Tsa' caji i subeñob chuqui tac
    mi caj i tumbentel i Yalobil Winic.
  meq-meq: Yesu ta gawla ŋgay hay, tə həl bo, tə lətse hərwi mede a Zerozelem. Anəke
    na, nəteye ka tsəveɗ faya ta diye. Kame tay na, Yesu. Gawla ŋgay niye hay ta dzədzar.
    Ndo neheye tə patay bəzay faya ta diye ka bo dziye ta dzədzar haladzay. Yesu a
    zalatay a gawla ŋgay niye hay kuro gər eye sulo aye abəra mə walaŋ i ndo niye
    hay kətsah sa. Ka təv niye na, a tsikatay wu nakə ma ta təriye ka gər ŋgay aye.
  noa-H: 'Maigmua p''öbör Jerusalenag k''ʌdau ma sim hee majim haajem, hich k''apeen
    dʌ̈i deeum k''ʌʌnpa. Mag wëtumua hich Jesuuta pör garcha ham na maa hajim hanʌm.
    Mamʌ mag chi hẽudee wëtmarr k''ʌʌnan t''ãar paraata wënʌrrajim haajem, hich Jesuucha
    hag nawe hõrau hich t''õoju jaautarr ya k''ap''ʌ narr haawai. Mamʌ mag ham t''ãar
    paraa wënʌrrʌm Jesuu k''ap''ʌ sĩerr haawai, hich dʌ̈i hogdʌba wënʌrraajerr k''ʌʌn
    doce k''ĩet t''ʌ̃rk''a hauwia Jerusalén p''öbör heem k''ʌʌnau hich dʌ̈i k''aigba
    haju jaaumamua magjim haajem:'
  alp-NT: Eleki Yesuse kai Eni maka luluaru esi keu siba lolete Yerusaleme. Yesuse
    Ilia yo Eni maka luluaru kai tamata makete esi tutumulieNi. Eni maka luluaru kaplalesi
    kai tamata rebe esi luluIje rilasi. Eleki Yesuse Ikoti Eni maka luluaru lau toto
    bei tamata maketaru eleki Ibeteke saisa rebe tatike pine tamata esi onoe eteije.
  san-VEL: atha yiruu"saalamyaanakaale yii"suste.saam agragaamii babhuuva, tasmaatte
    citra.m j naatvaa pa"scaadgaamino bhuutvaa bibhyu.h| tadaa sa puna rdvaada"sa"si.syaan
    g.rhiitvaa sviiya.m yadyad gha.ti.syate tattat tebhya.h kathayitu.m praarebhe;
  kbq-kbq: Hagi Jerusalemi vu kantega mareri'za nevazageno, Jisasi'a ugota huno vu'ne.
    Hianagi amagema nentaza naga'mo'za antri nehazageno, zamavaririza vu'naza vahe'mo'za
    koro hu'naze. Hianagi Jisasi'a 12fu'a amage'ma nentaza disaipol nagara zamare
    kanti mago'ene zamanteno, agafa huno agrite'ma fore hania zamofo naneke zamasami'ne.
  kbh-kbh: Chents̈ana Jerusalenoye imojtsaye, y Jesús yojtsebnatsana. Chë uatsjéndayënga
    puerte ojnanánënga imojtsemna, Jesús ndauatjcá choye yojtsayama; y inÿe becá ents̈anga
    ústonoye imojtsajnëngna, imojtsayáuatja. Jesús cachiñe chabe bnë́tsana uta uatsjéndayënga
    barie tojánachembo y tojanonts̈é jáuyanana nts̈amo cháftaca jopásama yojtsemnana.
  ron-LSB: Ei erau pe drum, urcându-se la Ierusalim; și Isus mergea înaintea lor,
    și ei erau uimiți, iar cei ce-i urmau se temeau. El i-a luat din nou pe cei doisprezece
    și a început să le spună lucrurile care aveau să i se întâmple.
  pon-pon: 'Ni arail kotikot kodalan Ierujalem, Iejuj me kotin tion mo ’rail; a irail
    puriamui kila, idedauen wapon. A ap kotin ale ekriamen oko, ap kotin tapiada majani
    on irail, me pan wiaui on i ko:'
  nhe-BL: Jesús huan imomachtijcahua nejnemiyayaj ipan ojtli ixtlejcoyayaj para altepetl
    Jerusalén huan Jesús quinyacanayaya. Huan imomachtijcahua quisentlachiliyayaj
    ica tlen quinilhuiyaya. Huan nopa tlacame tlen quintoquiliyayaj momajmatiyayaj.
    Huan sampa Jesús quinnotzqui iyoca nopa majtlactli huan ome imomachtijcahua huan
    pejqui quinilhuía tlachque ipantisquía.
  sps-sps: Jisas an matisian Tsuan taan sanaan te naa fi naa non Jerusalem. Jisas
    taan famumua an matisian vovou iny Towa, ser fakakarian er; ana rin vainy te vovou
    me oraav fakap rato, Jisas mei pis ir safunuu ana ina fuan a matisian Tsuan tatangin,
    Ya tanik iny tsue of pis ratuari na saa te ruak non Tsunia na.
  wnc-wnc: Siwan kepiapane kusika Jerusalem kopnangge kuking. Kusika Jesuta gamok
    pandetna peke tupan kuwawan kake dasingga natake nipmake kunggak ngang natake
    pandetnata nangaakan natayuke musia meya buyak kuwawa kake aminbamu ayawaking
    amikaya unzakan natapbing. Unzing natake kuwawa Jesuta pandetna katau kuut musaat
    kepianganu tapaaya ngang pake tuwanguke sanga ie apik kakngae wam yake
  bus-bus: Aↄ̃ ɛ̀ara wà dà zɛ́n aↄ̃ↄe gaa Yerusalɛmu. Yesu dↄ a ìbanↄnɛ aɛ, ben yã
    pì bↄ̀ ń saɛ, vĩa gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ à kpɛɛnↄ kũ̀. Ben Yesu a gↄ̃ↄn kuri awɛɛplaaanↄ
    sɛ̀ɛ ńdona, à ɛ̀ara à yã kɛ̀ weé kɛaree òńnɛ dↄ
  gub-BL: Wata Zezuz oho iko pe rupi, Zeruzarez piar rupi. Wata wemimu'e wanenataromo.
    Ta'e hemimu'e ukyze katu tuwihaw wanuwi a'e wà xe. Teko Zezuz hemimu'e wanaikweromo
    wata ma'e ukyze a'e wà no. Zezuz wenoz wemimono karer wamuwà uzeake wà, amogwer
    wanuwi waneraha pà xe ràn wà. Umume'u ma'e uzeupe uzeapo ma'e ràm kury, wanupe
    kury.
  imo-imo: Jerusalem kombu olando pungei pungolio wali, yunge kitipi kanoli iyema
    Jisas yunge umbulu umbulu akilio leko ongolio wali eno mini lteringi. Kano wali,
    we imbo akilio akilio lombileringi imbomani pipili kolkolio oringi. Aku wali,
    Jisasini yunge kitipi kanoli iyema aulke kulendo meli pumbelie yu kinye wendo
    ombalo unguma altopala nimbetipelie
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na gam dauryosib Jerusalem
    aiyoqneb. Aiyoqnsibqa Yesus a namoeqnaqa aqa aŋgro naŋgi bunuqna dauryoqnsibqa
    are toŋtoŋnjroqnej. Tamo uŋgasari qudei gam na dauryoqneb qaji naŋgi dego ulaosib
    aiyoqneb. Onaqa Yesus na aqa aŋgro 12 naŋgi segitnjrsiqa a une kiye turqas deqa
    naŋgi sainjroqnej.
  ulk-ulk: Wige gabge nakasirweretlare kei Ierusalemaem; Iesu ge kikem ikasereder
    memeglege. Ege memegle bazigmuarti, a legize ga abi keubu irmirlare wige geumge
    bakerer. Iesude ko tabara memegle naisa netat pekge nakoda a no yabi daratagerda
    able lu ya abim watabakerare.
  eng-DRA: 'And they were in the way going up to Jerusalem: and Jesus went before
    them, and they were astonished; and following were afraid. And taking again the
    twelve, he began to tell them the things that should befall him.'
  knf-knf: Yeŧu na baţaşarul bawo ţi bgah aya ubeeka wi Yeruŧalem, kë Yeŧu ajotuŋ
    kadun. Baţaşarul bahaajala maakan, kë bankţaşuŋ baka babot awo na palënk. Yeŧu
    kë aşë jej kak na a baţaşarul iñeen na batëb, awo ţi pţup baka uko unkmbiiŋ kadola.
  san-KHM: អថ យិរូឝាលម្យានកាលេ យីឝុស្តេឞាម៑ អគ្រគាមី ពភូវ, តស្មាត្តេ ចិត្រំ ជ្ញាត្វា
    បឝ្ចាទ្គាមិនោ ភូត្វា ពិភ្យុះ។ តទា ស បុន រ្ទ្វាទឝឝិឞ្យាន៑ គ្ឫហីត្វា ស្វីយំ យទ្យទ៑
    ឃដិឞ្យតេ តត្តត៑ តេភ្យះ កថយិតុំ ប្រារេភេ;
  arn-NT: 'Trekaley engün ñi amuael ta Jerusalen, fey Jesus ella wüne konküley tañi
    pu disipulu mew. Kisu engün ta afmatuley, ka tati pu inaleyelu llükaley engün.
    Jesus ka wiñome mütrümfi tañi wichudunguafiel tati mari epu disipulu, fey llituy
    tañi feypiafiel ñi rupayael ta kisu fey tüfachi dungu mew:'
  zas-NT: 'Chi zë reeman Jerusalén, ned Jesús loj ree xbejnman, abiꞌ dád radxaloj
    reeman guial zëman Jerusalén, guiáad ree bén nal laaman rdxeb reeman. Dxel gurejdx
    guidxiptioꞌp ree xbejnman lood ren, zianz guzuloj rëbaman ni sacaman:'
  ken-NT: Yesu nɛ baghɔkɔ́ bhi báfa báre ko bɛrɔŋ Yerúsalɛm, yi ambɨ, bɔ́ ansɛm.
    Mmʉɛt agú baghɔkɔ́ bhi nɛ bɛcháy bɛ́kɛm bo abhɛn bákòŋo bhɔ. Apɛt asɔt baghɔkɔ́
    bhi bati byo nɛ apay nɛpak abho bɛghati bhɔ mɛnyɨŋ ɛbhɛn bɛbhɔŋɔ bɛfakari ntá
    yi bɛ,
