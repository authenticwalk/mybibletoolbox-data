  txq-txq: Faik naa, Yesus asa laꞌo reni Yerusalem reu, Ana nesik mata. Ndia ana nuni
    kasalahunu duan nara ro hatahori laen nara laꞌok tunggan. Ara bei rasaneda Ndia
    kokolan fai maneuk kara nae, hatahori nae tao nisan nai Yerusalem. De ara pangganaa
    ma ramataꞌu. Yesus namanene nala naa, boe ma Ana nanggou nala ana nunin nara mesa
