    Yana tonowana kasi 12 i katuvisiya eketa i vibutuwa i nusifufuwisiya iba matatafuna
    yawane ina kikinomana nenei fasinei.
  gui-NT: Jesús jare jae ndive ñogüɨnoi vae reta yogüɨraja tape Jerusalén cotɨ ojo
