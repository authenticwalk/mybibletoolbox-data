    amatam ep kle-ñañgɨlɨñdɨ mɨsɨmɨsɨ plon ñañgɨlɨñ. Ñakap, Yesulɨ gwañgwañii 12 nɨsɨñgan
    bɨndambo ep kɨmɨn tɨmbi, enlok plon nepek inda-ñɨmekak wolok manda enɨ-dakle-semguk.
    Enɨ-dakle-semñɨpi,
  twi-ASANTE: Afei, wɔsiim sɛ wɔrekɔ Yerusalem a na Yesu di wɔn ɛkan; na ɛberɛ a asuafoɔ
