  nwi-nwi: Kɨni Yesu mɨne kafan narmamə kɨshaktə mhavən Jerusalem. Yesu rɨkɨr əriə
    mhavən. Kɨni kafan narmamə kɨsakur pɨk. Kɨni narmamə apnapɨg tɨksɨn yamə mɨne
    kɨmnhakwasɨg kɨn əriə, kɨmnhagɨn mɨn. Kɨni Yesu rokrən kɨn kafan narmamə twelef
    mə tukhauə kɨrikianə. Kɨni mɨni-ərhav narɨmnar yame tukrɨtərhav-pən tukun.
  kmo-kmo: Worek, ye Jerusalem Akama nobok icharek, jisas rii mapo tarek, riiti disaipel
    ye riina heneba robochi akiiniga sumowu ichar. Ma mima ye komas sumowu akiiniga
    ibatar. Worek, jisas rii kawka 12 disaipel yechaban yeechi rii yenya riitak yak
    otii tar boboyen eena sawor.
  agr-agr: Jerusalén jegawagtatus weedau. Nuniamunum Jisus eemak wegai ni jintintaiji
    aidauk ishamainak puyatkiag weedau. Nuniagtai ataktú niina jintintaiji doce aina
    nuna yajuak akankiag, wajuk dutikawagtatua nuna pachis ujaidau.
  kyc-kyc: Nakama yuu Jerusaleme dokona pena lalyuo peyaminyi dokopa Yesu baa wambo
    peyamopa nakama mona nembapala baa peyamuli pyuo pao pakao peyami. Dokopa baame
    akali akalisa ipisu lama dusipa dee kamba epena lao nyepala, Namba rengya yulu
    pirami doko nakama langirowale, leya.
  urd-GVU: اب وہ یروشلم کی طرف بڑھ رہے تھے اور عیسیٰ اُن کے آگے آگے چل رہا تھا۔ شاگرد
    حیرت زدہ تھے جبکہ اُن کے پیچھے چلنے والے لوگ سہمے ہوئے تھے۔ ایک اَور دفعہ بارہ
    شاگردوں کو ایک طرف لے جا کر عیسیٰ اُنہیں وہ کچھ بتانے لگا جو اُس کے ساتھ ہونے
    کو تھا۔
  yre-NT: 'Zozi ''lee ''e -srunɔn a -kʋnan Zeruzalɛm, ɛn Zozi nɛn ''si ''lɛ. -Kʋdɩ
    Zeruzalɛm "klan -a -srunɔn ''fuda "fli ''bɔ ''tɛdɩ ''sia, ɛn minnun nɛn o -sru
    "bɛ, nyɛn a "nyian -wee ''ji. Zozi ''e -srunɔn ''fuda "fli laabʋ ''o ''saza, ɛn
    ''wɩ nɛn e "ta -daa "bɔlɛ "man "bɛ yaa vɩdɩ ''sia -wlɛ. E ''nan:'
  fuh-BKF: Iɓe ngoni e laawol faa ɓe njaha Urusaliima. Iisaa na ardii ɓe, tawi taalibaaɓe
    ɓeen ina mbemmbii, jokkuɓe ɗum'en ɓeen du kulii. O noddi taalibaaɓe sappo e ɗiɗo
    ɓeen, o fuɗɗi haalande ɗum'en ko hewtata mo.
  arl-NT: Jerusalén tiacajiniara nucuamaji nojori quiasacari, Jesuuri na saquiriojosano
    pueya puetariquiaa. Nojoriiri na nuhuaji sacuariquiaa na puerenuta. Socua pueyari
    na nuhuajitiuriquiaa nojori puerenutajuhuaj. Nuu cajiniocua, Jesuuri na doce saquiriojosano
    pueya jaatiaree tamocora tamajaaja. Tii nojori sequeriquiaari taa nojuaja miishaanutaniyani,
    nojori tiuquishacari Jerusalén tiacajinia.
  dhg-DUWADHA: Ga bilanyamiyum dhanal banha ŋarruŋanan balan Djurutjalamḻin, ga nhanmam
    yakan banha Djesum ŋurruŋun ŋarruŋan, bala dhanalim banha malthundamim warra ga
    waripum yolŋu warra yakan ŋapa-munguyuwanan nhanany. Ga guyaŋin dhanal ŋarruŋan
    banha dhärukma nhanany bitjandam wäŋanhara, “Yolŋuyum warrayu nhänany barkthu
    boyun ŋunhalam Djurutjalamma.” Ga mariminan dhanaḻim banha dhumbalꞌyuwan, biyaṉiyinan
    manapan. Bala nhanmam dhanaliny Djesuyum ŋäkul bala nhan ḻuŋꞌthumanan nhanguway
    malthundaminham warrany, bala nhan biyapul rakaranhamin dhanaliŋguḻ, banha nhalpiyu
    dhanal barkthu yolŋuyu warrayu nhanany ŋunhal Djurutjalam.
  ziw-ziw: Yesu na wanampina wakwe nawemweisila kwita Yelusalemu. Yesu nakawalongwela,
    niyo wanampina wehelwa, na wantu nawakamtimila nawo wengilwa ni woga. Aho Yesu
    awasenta naho wanampina wakwe mlongo na waidi hankanda na kuwagambila mbuli zikunga
    zimlaile.
  grc-TR: Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα· καὶ ἦν προάγων αὐτοὺς ὁ Ἰησοῦς,
    καὶ ἐθαμβοῦντο, καὶ ἀκολουθοῦντες ἐφοβοῦντο. Καὶ παραλαβὼν πάλιν τοὺς δώδεκα,
    ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν·
  nag-nag: Kitia Jisu aru chela khan Jerusalem te jai thakise, Jisu taikhan sob laga
    age hoi kene jai thakise. Taikhan asurit hoise, aru Tai laga piche kori thaka
    khan bhoi lagi thakise. Titia Tai ekbar aru baroh jonke kinar te loijai kene Tai
    uporte ki ahibole ase etu taikhan ke koise.
  eng-OEBCW: They were on the road going up to Jerusalem, with Jesus walking in front
    of them. The disciples were filled with awe, while those who were following behind
    were overwhelmed with fear. Gathering the Twelve round him once more, Jesus began
    to tell them what was about to happen to him.
  knj-NT: Babel sto Jesús sattaj eb scuywom yet lalan yatoj eb yul jun be chi a apnoj
    bey Jerusalén. Ja' eb scuywom tu', tu' c'al chi q'uey a sc'ul eb. Jal wan xa ánima
    yaman yetoj eb xin, caw chi xiw eb. Catu' jix awtele eltej eb scuywom tu' slacawanil
    yu naj xol eb ánima tu'. Jix c'oli yalontej tet eb masanil tzet oj jul yiban.
  deu-1912: 'Sie waren aber auf dem Wege und gingen hinauf gen Jerusalem; und Jesus
    ging vor ihnen, und sie entsetzten sich, folgten ihm nach und fürchteten sich.
    Und Jesus nahm abermals zu sich die Zwölf und sagte ihnen, was ihm widerfahren
    würde:'
  san-PUN: ਅਥ ਯਿਰੂਸ਼ਾਲਮ੍ਯਾਨਕਾਲੇ ਯੀਸ਼ੁਸ੍ਤੇਸ਼਼ਾਮ੍ ਅਗ੍ਰਗਾਮੀ ਬਭੂਵ, ਤਸ੍ਮਾੱਤੇ ਚਿਤ੍ਰੰ ਜ੍ਞਾਤ੍ਵਾ
    ਪਸ਼੍ਚਾਦ੍ਗਾਮਿਨੋ ਭੂਤ੍ਵਾ ਬਿਭ੍ਯੁਃ| ਤਦਾ ਸ ਪੁਨ ਰ੍ਦ੍ਵਾਦਸ਼ਸ਼ਿਸ਼਼੍ਯਾਨ੍ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਸ੍ਵੀਯੰ ਯਦ੍ਯਦ੍
    ਘਟਿਸ਼਼੍ਯਤੇ ਤੱਤਤ੍ ਤੇਭ੍ਯਃ ਕਥਯਿਤੁੰ ਪ੍ਰਾਰੇਭੇ;
  nob-LB: De var nå på vei til Jerusalem, og Jesus gikk fremst i flokken. Disiplene
    og alle de øvrige som gikk i følge med ham, var oppskaket og fylt av angst. Jesus
    samlet sine tolv disipler og begynte enda en gang å forklare alt som skulle skje
    med ham.
  ntj-ntj: Nyangka-ya Tjiitjanya puru palunyaku wanalpayinyatarrartu yiwarrangka mapitjalayintja
    Tjurutjamaku. Nyangka Tjiitjanya kurranyu mapitjalanyangka-ya wanalpayi pirnilu
    kata paarnarrarnu nyakulanytja. Nyangka-ya yarnangu kutjupatjarralu ngurlulu marlawanalu
    wanaranytja. Palunyangka Tjiitjalu-tjananya wanalpayi 12-nya yarltirralpi ngarnmanymara
    watjaranytja,
  sxb-NT: Lunyima ni waawanga ku engira ni wagia Yerusaleemu, Yesu yawanga na akangaate
    emberi waawu. Awalonzi waae waawanga ni waluguula kandi awaawalondanga enyima
    waawanga no owuti. Yesu kandi yatoola awalonzi waae ikumi ni wawiri wawa aweene,
    nikwo awalaga ekiagianga okumuikorra eyo.
  nhu-NT: Ɛ Jisos bô boom bew bo ŋgoo le ke nɛ jo je, no bene Jɛlusalɛm ɛ wvú saa
    fwe. Ɛ boom bew bo ŋgoo le kɛŋke lo ŋghaw. Ɛ bonyii bò to bii tɛn no kɛŋke nfan.
    Ɛ Jisos bvuu jo boom bew bo ŋgoo le bo yuufe ncow bofɛɛ ɛ bô bó lɛwse ye ɛ wvú
    no seŋe ɛ̂ bó fiɛɛ fì nu ke ekooy bô wvú.
  row-row: Leleꞌ naa, Yesus se lao risiꞌ Yerusalem. Yesus laoꞌ naꞌahuluꞌ, ma mana
    tungga nara ro atahori laen nara raꞌabuit. Sira rasanedꞌa saa fo Ana olaꞌ dalahulu
    naa nae, atahori rae risa Eni sia Yerusalem. Naa de, ara dadꞌi bingun boe ramatau.
    Rena taꞌo naa, Yesus noꞌe nala mana tungga nara, de nafadꞌe seluꞌ saa fo atahori
    rae tao neu Eni sia Yerusalem.
  msy-msy: Egha me Jerusalemɨn ghuavanagava Iesus farazɨma, an suren gumaziba an gɨn
    ghua nɨghnɨzir avɨribagh amima, me ko zuir gumazamiziba atiati. Ezɨ Iesus ua uan
    12 plan suren gumaziba inigha me mɨriamɨn ghughava, a bativamin bizibar gun me
    mɨgei.
  agg-agg: Sisas ai Serusaremɨnambo ahandɨ süŋgururü-rundeimbɨ babɨdɨ mahafomo. Ŋga
    asu Sisas ai horombofi mahafua ranɨyomo asu ahambo süŋgururü-rundeimbɨ ai afɨndɨ
    hohoanɨmo-memondamboyo asu nɨmorehɨ nindowenihɨ ahamundɨ süŋgu mahahüsi ranai
    afɨndɨ hohoanɨmomayei. Asükaiyu Sisas ai ahambo süŋgururü-rundeimbɨ sepurɨmündü
    haya huhɨ nɨnɨ-moatükunɨ ahambo tüküfemboayo ranahambo wataporɨmbomarapurɨ.
  ptp-ptp: Yesu he nue ngɨvihi loc mɨ la ên nêb ob la Jelusalem. Om he mɨla vac môp,
    lêc Yesu la mug dɨ nue ngɨvihi hɨxôn xomxo ya he tɨmu vô i vɨxa. Mêd nue ngɨvihi
    xo kɨyang tɨbeac, dɨ xomxo wê la hɨxôn gee, he xona. Mêgem Yesu kô nue ngɨvihi
    vɨgê yuu dɨ tô mɨ la yuu mɨ he la dô vɨyonên dɨ Yesu nêl vɨyin wê ob tulec i ge
    kɨtong vô he,
  nak-nak: E Iesus mite me la valalua la vimari tetala tatuga te la gauru, egite veia
    ge goio e Ierusalem, e Iesus mamuga egiteu. Eala moli la gabutatalala tegiteu
    la valalua la vimari tetala marapa, me egiteu la valalua me hatavivile ale tilimuli
    egiteu, egite taga, la vuhula egite veia la valalua la gima soukama ge bili e
    Iesus oio e Ierusalem. E Iesus puli egiteu la valalua la vimari tetala soio, egite
    sekela moli pou gale, eia goio veipalea giteu la iligiligi ale ge guvi tetala.
  lbb-lbb: Ning e Iesu taum ana nuna kakak a asaer la han usaot e Jerusalem, e Iesu
    i nigon la, pa anuna kakak a asaer la nuknuk kol, pa a taraila otleng ning la
    muri la matmataut. Pa e Iesu i ben maskan pas anuna ning a bonot pa pisir naur
    a kakak a asaerla, pa i atai la ana ututnala ning ir hanot teteki manglarne,
  kan-2017: ಅವರು ಯೆರೂಸಲೇಮಿಗೆ ಪ್ರಯಾಣ ಮಾಡುತ್ತಿರುವಾಗ ಯೇಸು ಅವರೆಲ್ಲರಿಗಿಂತ ಮುಂದಾಗಿ ನಡೆದುಹೋದದ್ದರಿಂದ
