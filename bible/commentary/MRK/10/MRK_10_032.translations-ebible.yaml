    xutare, ꞌba ꞌetutsꞌinre nga yeꞌere nijmi mé= xi ku̱ataꞌen.
  cmn-FEB: 他们继续向耶路撒冷走去，耶稣走在前面，门徒们心有疑虑，其他追随者则感到害怕。耶稣把十二门徒叫到一边，把自己即将遭遇的事情告诉他们。
  gmv-RNT: Isti Yerusalame efiza oge bolla dishin Yesusi istafe sinthe sinthe bees.
