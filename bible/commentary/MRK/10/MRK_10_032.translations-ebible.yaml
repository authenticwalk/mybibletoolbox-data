  jpn-1965: さて、一行は、エルサレムに上る途中にあった。イエスは先頭に立って歩いて行かれた。弟子たちは驚き、また、あとについて行く者たちは恐れを覚えた。すると、イエスは再び十二弟子をそばに呼んで、ご自分に起ころうとしていることを、話し始められた。
