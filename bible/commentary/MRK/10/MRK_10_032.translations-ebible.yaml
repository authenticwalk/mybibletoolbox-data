    tẽi reime ãgua chupe aipo ehi:'
  kmh-kmh: Pen kiyk Jerusalem amyiŋg, Jiysis nind gak; binuk gok kisen giy gospar
    ayiŋg amniyakniŋ, biynimb kisen giy apeyak gok niŋiy pirikyak. Jiysis pen, binuk
    onep wimiŋgan ak kuyip poŋind gol siŋak amiy, tap nup yerip giniŋgamb ak kuyip
    aŋgñak.
  ukr-ONPU: Вони йшли дорогою до Єрусалима. Ісус ішов попереду учнів, а вони, здивовані
    та сповнені страху, ішли за Ним. Він знов узяв дванадцятьох окремо й почав говорити
    про те, що має з Ним статися.
  emi-emi: Iesu me kapuna disaepolo atoa laghe mene kasukasu elaolao eJerusalem. Iesu
    ghe muemueainila me kapuna disaepolo atoa laghe soosoghiaa voto laghe taatara
    ta Iesu. Taumattu ngatoa laghe aaimuli usi tee Iesu me kapuna disaepolo atoa laghe
    maamatautu. Iesu ghe mene kolola kasangaulu ghalua (12) kapuna disaepolo, me ghe
    mene aulia ngaotula voto aue elutu ta maamauluaane.
  zpv-NT: 'Ya loh zeezah raꞌ ba loh neziuh para guihdxyi Jerusalehn ñiidxyuu Jesuhs
    ya dihtsi Ñiꞌh naꞌhla gadziꞌh bichiohpa raꞌ xpwiinn Ñiꞌh laasii rdxyihbi raꞌ ba
    nee coma guihdxyi chi nahpa chiinn raꞌ ba laꞌh Ñiꞌh, ya neezaa bwiinn raꞌ nin
    zee naꞌhla laꞌh Ñiꞌh rdxyihbi raꞌ ba, ya chiꞌchi guleꞌcaa Jesuhs gadziꞌh bichiohpa
    nin naa xpwiinn Ñiꞌh tin rahbi Ñiꞌh loh raꞌ ba cuun nin saca Ñiꞌh, squiiꞌ rahbi
    Ñiꞌh:'
  gux-gux: Ban den ye u sanu nni ki do ki ca jelusalema Jesu den ga bi liiga ki cuona
    o ŋoadikaaba yama den yagi ke bi ŋoa o leni ti jawaandi Jesu go den piadi leni
    bi piiga niliediba, ki cila ki wangi ba yaala baa cua o kani.
  kos-kos: In pacl se inge Jesus ac mwet tumal lutlut elos fahsr inkanek uh in som
    nu Jerusalem. Ac Jesus el fahsr meet lukelos, ac elos arulana inse fosrnga, ac
    mwet ma fahsr tokolos elos sangeng. Na Jesus el sifilpa srela mwet tumal lutlut
    singoul luo ac fahkak ke ma ac sikyak nu sel.
  ibo-ibo: Ha nọ nʼụzọ na-aga Jerusalem, ma Jisọs nọ nʼihu ha, nke a juru ndị na-eso
    ụzọ ya nʼanya. Otu a kwa, ndị mmadụ niile na-abịa ha nʼazụ tụkwara egwu. Ọzọkwa,
    ọ kpọpụrụ mmadụ iri na abụọ ahụ nʼakụkụ, malite ịgwa ha ihe gaje ịdakwasị ya.
  yml-yml: I tauya i nunagoi Ielusalema Iesu i ꞌedakumeta ꞌaisena, yana tovetutuyamavo
    mulineye i maia nuadi i voganidi, weꞌe egavo ꞌana toyogoꞌwaila i kololo fai i
    nuani nani sakoina i na souyeni. Iesu yana tovetutuyamavo i vonedi i nagoi tulidie
    i kiavemageta avaꞌai i na souyedi ꞌwaineye Ielusalema nageneye faifaina.
  ory-ory: ସେମାନେ ଯିରୂଶାଲମ ସହରକୁ ଯାତ୍ରା କରୁଥିବା ସମୟରେ ପଥ ମଧ୍ୟରେ ଥିଲେ ଓ ଯୀଶୁ ସେମାନଙ୍କ
    ଆଗେ ଆଗେ ଯାଉଥିଲେ, ଆଉ ଶିଷ୍ୟମାନେ ବିସ୍ମୟାନ୍ୱିତ ଓ ପଛରେ ଆସୁଥିବା ଲୋକେ ଭୀତ ହୋଇଥିଲେ। ଏଣୁ
    ସେ ପୁନର୍ବାର ବାର ଶିଷ୍ୟଙ୍କୁ ଅନ୍ତର କରି, ତାହାଙ୍କ ପ୍ରତି ଯାହା ଯାହା ଘଟିବାକୁ ଯାଉଅଛି, ସେହିସବୁ
    ସେମାନଙ୍କୁ ଜଣାଇବାକୁ ଲାଗିଲେ।
  bzj-bzj: Dehn mi deh pahn dehn way op tu Jeroosalem, ahn Jeezas mi deh lee wayz
    hed. Di disaipl dehn mi kwait kanfyooz bowt weh Jeezas mi tel dehn, ahn di res
    a peepl dehn weh mi-di fala baka dehn mi frayd. Jeezas kehr di twelv disaipl dehn
    wan said ahn staat tu goh oava weh aal mi wahn hapm tu ahn.
  chk-chk: Lon ei fansoun Jesus me nöün kewe chon kaiö ra fetal won ewe al ngeni Jerusalem.
    Iwe, Jesus a akomwola mwen ekewe chon kaiö, nge ir ra fokun rükö, nge ekewe aramas
    mi tapwela mürin ra niuokus. Mürin Jesus a aimwüela nöün kewe chon kaiö o a kapassefäl
    ngeniir usun mine epwe fis ngeni.
  ssd-ssd: 'Yesus nane ndin dubimba Yerusalem kumbaŋge nu pitik Yerusalem kambim ŋga
    amboŋgina. Taŋana le nuŋe dubinaig mbal nane gagniŋgina le wamdus te-sulunaig
    le afu nu ŋgumnem dubinaig mbal nane kuru-kuruka minnaig. Kile Yesus nu nane 12
    ndo kilmba kile-yamokka nu mbolŋge maŋau prowamŋgat ta te-mayokmba saniŋgina:'
  acr-TNT: Ecꞌu riꞌ quimajom bi ri be re quepakiꞌ Jerusalem, yey ri Jesús nabe bi
    chiquiwach. Ecꞌu rutijoꞌn lic sachinak quinaꞌoj y rucꞌ xiꞌin ib eteran chirij.
    Ecꞌuchiriꞌ, ri Jesús xebucꞌam tanchi ubi quituquel ri cablajuj utijoꞌn y xujek
    ubiꞌxiquil chique saꞌ tak ri caricꞌowibej.
  rop-rop: Brom deya Jisas en im wekinmen olabat en sambala najalot pipul bin stat
    wok blanga go langa Jerusalem. Deibin ol gida shok, dumaji Jisas bin wandi go
    langa det taun, en imbin wok lida langa olabat, dumaji olabat bin bradin. Wal
    Jisas bin gedim det twelbala wekinmen blanga im, en imbin tok langa olabat miselp,
  mee-mee: Nae Iesus kala nga barangalele ra kanna keke tatao nga pamau patae tae
    Ierusalem, bae Iesus ke tatao ngamuga nge ri. Ba barangalele ra kanna keke kallo
    raumana, ba ragau pattoto reke tataokurume rea keke matautau. Nae Iesus ke rave
    Pana Tangulelu Ba Lua balakala muni. Na i ke paturu ta turung pakerea ka oru reke
    la leleng nge i ngarume
  mwf-2018: Bere nhini thangunu Jesus i pulangay nukunu-ka purnelilidhaneme ngarra
    mayern da Jerusalem-nu warda wangu. Jesus-ka kumparra pangu warra wurrinililidha.
    I pulangay nukunu-ka pumemnamardatneme ngarra nukunu-yu. I kardu ngamere deyida
    ngarra parraniriwaktha purni tiduk-ka perrenham. Bere Jesus-ka kardu pulangay
    nukunu da matha panpunkuwerrneme mange peneme da matha. I murrinh warda mampirruneme
    murrinh ngarra kardu da mange wiye pumananu puru-yu da ngarra Jerusalem wangu.
  dif-dif: 'Tana paltuni nganana wonti Jerusalemia tarala; ja Jesus tanangu ngopera
    nganingana wonti, ja tana ngaruparana wonti, ja tana nunkangu karipaterina japali
    pantjina wonti. Ja nulu nakaldra mili marapratjana ja mandruni manduringana wonti
    ja wonina wonti tanangu jatala, worderu nunkangu ngadani pantjinanto:'
  gam-gam: Jisas kogoye una boll er Jerusalem bon dje yemaka Jisas wekle pika kogoye
    una are wo aya dje pillmaka, una are woi ge kand golmaka embe ye er pi. Pumaka
    Jisas are wal une boll wonda mal pille, kogoye una 12 pela moi al ge dje i pakna
    woro
  nou-nou: Iesu uso ambojimbi de Jerusalem mambadi sedo emboro da mambusera. Edo ungo
    mambutero Iesu awa giti etiri edo uso ambojimbi de edo embo jiwae de awa uso ambo
    ambo da pepeta isera. Edo ungo mambuse Iesu da ambojimbi de embo de awa oju isera.
    Edo Iesu uso ambojimbi 12 awa budo demonda yiko ro uso yei adera awa ungoda yei
    sisira.
  mqb-NT: Atə Yesu tə njavar anahan ahay, tinen pə cəveɗ ti zla à Urəsalima. Yesu,
    winen a nà, pa 'am, ɗo azar a nə pə dəɓa. Njavar anahan ahay tinen apan ti jəjar,
    aday zlawan a gan à man su ɗo sə pərahan atan azar ataya re. Natiya, Yesu a ngaman
    à njavar a kuro nga anahan a cew ataya taayak, a jan atan way saa təra apan ata
    awan.
  ape-B: Ali Jisas naitak nanu ananim disaipel hape hagimu yah hanak haltomu Jerusalem.
    Jisas naitak nalik ali ananim disaipel loguh hwonechlukam ali amamip ulkwip polu
    sisahw ali hagimanu hanak. Ali echebuk elpech douk chagimom chanak uli chopuk
    elgeich. Ali Jisas wata chopuk nalau ananim atum hanak ali anan nape naklipam
    umu echudak douk eke chutoglomana-luli.
  grc-F35: Ἦσαν δὲ ἐν τῇ ὁδῷ ἀναβαίνοντες εἰς Ἱεροσόλυμα, καὶ ἦν προάγων αὐτοὺς ὁ
    Ἰησοῦς· καὶ ἐθαμβοῦντο, καὶ ἀκολουθοῦντες ἐφοβοῦντο. Καὶ παραλαβὼν πάλιν τοὺς
    δώδεκα ἤρξατο αὐτοῖς λέγειν τὰ μέλλοντα αὐτῷ συμβαίνειν,
  cav-NT: Jesús, tura mepehua cuanaque jadya tuna Jerusalén diji eque cuacuare. Jesús
    tunajatu icuenenitya aajecuare. Tuque ujeu baqui cuanaque tumeque epu ebariju
    aniya baatsutu tura mepehua cuanara inime tillaqui acuare, tuque tuhua cuaya baatsu.
    Tuque tupuju cuaya cuanaque tuna tumebaedya bajida jucuare.
  kgp-NT: Kar kỹ ag tóg mũ nĩ sir, Jerusalém ra, Jesus mré mũ tĩ ag, kỹ Jesus tóg
    ag jãmĩ tĩ nĩ. Hã ra tóg ag mỹ e tĩ, ti nón mũ ag tóg mũmẽg mũ sir, ag tỹ Jerusalém
    ra mũn kỹ. Kỹ Jesus tóg ũ tỹ 12 (ke) ag mỹ vẽnh kãmén mãn mũ, vyr mỹ. Ti tỹ ag
    mỹ ã tỹ nén venh ke ẽn tó mãn sór vẽ.
  bvd-bvd: Sa Disas nia eta 'i nao 'ana toa kwairooi nia ki, kera daka lea naa uri
    Durusalem. Ma toa kwairooi nia ki kera daka kwele 'asia naa, ma toaa nai da lea
    lau guu 'i burida, kera daka mau 'asia naa. Ma sa Disas ka talaia na akwala ma
    roo waa kwairooi nia ki kera daka 'idu tau fasi konia nai, sui nia ka faarongo
    kera 'ana si doo ki ne kai fuli fuana.
  ukr-1871: 'Були ж вони в дорозї, ідучи в Єрусалим, і випередив їх Ісус; й вжахнули
    ся вони; і, йдучи за ним, лякались. І, взявши знов дванайцятьох, почав їм глаголати,
    що Йому станеть ся:'
  apz-apz: Jelusalem honɨngkanomo nosontɨfi Jisas kako sɨmoꞌmo kuntoꞌno sahonɨngki
    kakoe inomokomoyo sohwo poyo imoꞌnyo soꞌno ulɨmentiso soꞌno huno piꞌnɨngo engo
    syafɨsyontɨfi tɨfi inɨngkasɨmentohofofoho. Aꞌamu nomꞌneso hofɨkimo inɨngkasɨmentohofo
    hiꞌnji imentohofofoho. Jisas kakoe inomokomoyo sohwamneꞌento hontohumentanɨngki
    hofɨko nuꞌmahonɨngkofi kakimo yoꞌmayo uꞌmane soꞌno hungkuno ulɨmentisofoho.
  yon-yon: Yi kuu Yesu yedin keroone Yerusalem ari weniib. Kwane, Yerusalem angka
    wanandamoon yaa ye kedmengkandeendan kuu binangkiwen, yena ye yoman weniibdan
    kangkon uniwen. Kwane, yembed ye karub wad ayoowiib kuu bin angkaro angkambed
    ye yaa komarewa keraneen ye weng kuu angkon ika daandoon,
  poi-NT: Nɨcyajpa Jerusalén Jesús con icuyujcɨɨwiñ. Jém Jesús aŋjagoyñe iñɨc, jém
    icuyujcɨɨwiñ miñyajpa it́uuñiaŋcɨɨm. Tsa̱m cɨ̱ŋneyaj. Tsa̱m ipooñaŋja̱myajpa iga
    nɨcpa Jesús Jerusalén. Jesɨc e̱ybɨc iŋwejput jém doce icuyujcɨɨwiñ, moj iŋmadáy
    t́it́am iñascaaba Jerusalén.
  dhg-dhg: Ga bilanyamiyum dhanal banha ŋaykanan balan Djurutjalamḻin ga nhanmam gayŋan
    banha Djesum ŋurruŋun bitjuwayiŋ ŋirrimbuwan ga dhanalim guyurrꞌmiŋum warra ga
    waripum yolŋu warra gayŋan ŋapa-munguyuwanan nhanany. Ga guyaŋin dhanal ŋarran
    yän nhanany garrunda bitjanda, “Yolŋuyum warrayu nhänany barkthu guwatharaŋun
    ŋunhalam Djurutjalamma.” Ga mariminan dhanal banha bitjuwayiŋ bawaꞌyuwanam, biyaṉiyinan
    manapan. Ga nhanmam dhanaliny Djesuyum ŋäkul bala nhan ḻuŋꞌthumanan nhanguwayma
    guyurrꞌmiŋuny warrany ga biyapul nhan bitjuwayiŋ rakaran dhanaliŋgu banha nhalpiyu
    barkthu yolŋuyu warrayu nhanany ŋunhal Djurutjalam.
  wuv-wuv: Ro'ei talainaa Jerusalem, Jesus na aima'a ma ei otalai nenerana, rona maduofo
    ma'uaa ei rama'a, ei ro'aa nenegia, rona ma'au. Na dugi'u'uginaa ei hefua ma helagui
    ma na warefanaa ro'odu tamanu rowe bigi'ia a'ana.
  quf-NT: 'Chaymantami Jesusqa yaĉhakuqninkunawan Jerusalenman riq qallaritinllapa,
    payqa yaĉhakuqninkunapa naypanta riyaran. Piru yaĉhakuqninkunaqami kusa dispantakashalla
    riyaranllapa. Nataq chay wakinkuna ikita riqkuna-shuypaqa kusalata manchakur ima
    riyaranllapa. Chaymi Jesusqa dusi yaĉhakuqninkunata qayar uklawman apar, qashan
    kaynu nir willayaran:'
  yuw-yuw: Oro, Yesu yu ‘Yerusalem ongona’ yongo youp amnani yangada fonggoc. Tuna
    youp amnani yu ‘tingting sinom nonidec öngkuangoc’ yongo kombingbanac tongmuya
    Yesu tan tonggung. O owi amna au yu ihorocgon botongmuya yu yan fonggung. Yan
    fongga uyapdec ongmuya Yesuho youp amnani 12 yugon feng suran tongga mit yaö sinom
    yudec öngkuangocma worochon yong tuctuc matano ingoroc inogoc,
  mph-mph: Malany Jesus la pata awarrangung rtil wiyu nuyu awarrangung parak kapa
    Jerusalem la Jesus yurakan parak. Malany wenat pata awarrangung rtil wiyu nuyu
    awurlkpalangkeny. Malany wenat wularrut angkuwurruning ta angkanama lirri wakapa
    Jerusalem. Malany wera pata awarrangung rtil amurtpiny akutju. La Jesus ilarrajpany
    la awunimany pata awarrangung rtil wiyu nuyu la awunnyarutpan pata wera pata arrarrkpi
    la annyunman pu ta yanat warrwak kiki yirrik angpanamin parak nuyu.
  hus-NT-1971: A Jesús junax c’al in exobalilchic ne’etsits ti bel c’athithil ti Jerusalén,
    ani a Jesús hue’ más oc’chith ti ne’ets. In jic’palchic abal yab u jiq’uel a Jesús
    c’al jant’o ne’ets ca t’ajchin ti Jerusalén, ani jaja’chic ojni’ u jiq’uel. Tam
    a Jesús in ucha’ ca peleychic hue’, cum junil ne’ets quin olchichic jant’o ne’ets
    ca t’ajchin jaja’ tihua’ ti Jerusalén.
  med-med: Jisas kʉn elim nga kitip kʉni wu ni kʉⱡ kʉn, Jerusalem nombuⱡa mam nila
    purung. Jisas ndi, elim nga kitip kʉni wu ni kʉⱡ tʉpa akil ndupa, elim omba, kuimp
    titim ila, elim nga kitip kʉni wu ni kʉⱡ mundmong etʉng. Wote, wamp pep rok, akil
    tek orung wamp nimbʉ, mundmong etʉng ku. Wote Jisas ndi, elim nga kitip kʉni wu
    12 ni kʉⱡ rukʉr tʉpa, elim kʉn omba uⱡ mbʉ mel, “Ya pilʉiya! Akup tʉn wi Jerusalem
    kona peng mbin onmʉn ila, Muⱡʉl Wu Kupa ei tʉk, pris kʉⱡ nga wu kuimbal mbʉ kʉn,
    mi ik mbo wu mbʉ kʉn nguing. Wote, wu mbʉ ndi, wu ei kot endʉk wu ei, rok kʉndeing
    ning. Wote, wu mbʉ ndi, wu ei, tʉk wu rʉⱡaip elpa kat nguing ku.
  bch-bch: Idio ta Iesus asingada ele aluagau tinasi edap ila ngan tuanga Ierusalem,
    be Iesus imugamuga ngan gid. Ele aluagau timatala, be gid panua toa tinasnasi
    gid oa timataud. Be ei ibada ele aluagau sangaul igegea rua ta iaoa inasi pagid
    pade ngan saoa danga ga iuot toa eoa.
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, iuungˉ Jesús fɨˊ e ngóorˊ fɨˊ Jerusalén co̱lɨɨng˜
    có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ, jo̱ ꞌñiabꞌˊ Jesús ngóorˊ nifɨˊ ie˜ jo̱, jo̱ caluuˇguɨ lajo̱
    ngolíingˉ dseaˋ guitúungˋ quiáꞌrˉ, jo̱ i̱ dseaˋ la eáamˊ dsigáˋ dsíirˊ. Jo̱ caluuˇ
    i̱ dseaˋ guitúungˋ do ngolíingˉ dseaˋ quiáꞌrˉ caguiaangˉguɨ, jo̱ i̱ dseaˋ la dseángꞌˉ
    ꞌgóꞌˋbre. Jo̱ Jesús caꞌnaamˋbre caléꞌˋ catú̱ˉ có̱o̱ꞌ˜ i̱ dseaˋ guitúungˋ quiáꞌrˉ
    do jo̱ casɨ́ꞌˉreiñꞌ do lají̱i̱ꞌ˜ e nidsijéeˊ có̱o̱ꞌr˜ jo̱ lalab cajíñꞌˉ:'
  deu-1951: 'Sie waren aber auf dem Wege und zogen hinauf nach Jerusalem, und Jesus
    ging ihnen voran, und sie entsetzten sich und folgten ihm mit Bangen. Und er nahm
    die Zwölf abermal beiseite und fing an, ihnen zu sagen, was ihm widerfahren werde:'
  alq-ALGNT: Jesos acitc okikinoamaganan pimi ijabanig 8edi Jerusalem odenag. Jesos
    niganiban e pimose8adj. Kikinoamaganag kitci mamakadendamobanig, acitc a8iagon
    ka nosoneogo8adjin kotadjibanin. Jesos mina8adj ogi madji8inan okikinoamaganan,
    8ina8a eta kidji gi aiamiadjin, acitc ogi 8idama8an adi ke iji8ebizidj.
  ixl-NNT: Tul aalik ijeꞌ u Jesús tu u Jerusalén, as bꞌax veꞌt Aak vatz unqꞌa ichusulibꞌeꞌ.
    As teqꞌo veꞌt taama chajnaj tiꞌ uvaꞌ aalik ijeꞌ Aak tu u Jerusalén. As vaꞌlik
    chit ixoꞌv veꞌt kaꞌt unqꞌa uxhchileꞌ uvaꞌ xekik tiꞌ Aak. As imolo veꞌt el Aak
    kabꞌlaval unqꞌa ichusulibꞌeꞌ. As tal veꞌt Aak te chajnaj kam uvaꞌ la ipalebꞌe
    Aak.
  boa-NT: Aaméhjáa Jerotsaréevu pééme dííbye déjuri pehíjcyá íllityécunúmére. Áámekéhjáa
    tsátsihvu imíjyojcáróne tsiiñe úúbálleebe muhdú técoomívú dííbyeke tene pájtyeíñe.
  etr-etr: Yesula ïe bëgëla aulolali Yalusaleme aulo idigi awähalea, Yesu e, edale
    dafidi awäsebegi ïe bëgëla aulo amoli hobeala awähalea fudugila aligila aligi
    asi. Udia dolö odoa hobeafalï awäha nelo amoliage bedäla aligi asi. Yesuea ïe
    bëgëla aulo giwilasi amoli bu sigi aliga galahilä ema hobea hamomolö amoïe ado
  quh-NT: 'Ashqha runas Jesuspis Jerusalenman ñanta risharkancu. Jesús ñaupajta rishajtin
    yachacojcunanka khepanta t''ucushaj khatisharkancu, ni imata paymanta yuyayta
    atispa. Wajcuna khaticushallarkancutaj, paycunapis manchachicuspa risharkancu.
    Ujtawantaj Jesús chunca iscayniyoj yachacojcunanta wajnejman pusarka. Chay jamoj
    p''unchaycunapi imachus paywan ruwacoj risharka, chayta paycunaman willarka:'
  kwi-kwi: 'Jesúskas paiña kammuruzkas miwara Jerusalén pɨpulura nuarɨmtuazi. Jesúsne
    an ñancha ɨzi. Paiña kammuruzne iztaspaarɨt. An kwizta amturuzne ishkuara. Jesúsne
    doceruza paimpa mɨlnat kit mamasa kaiznara: —Awane mamaz payura nawa kwail kianazi.'
  agm-agm: Aihɨ Jisaasihotihɨ komɨ otɨpɨpatɨhiyaatihɨ daihɨra taawɨ daimɨ niyawaayopo,
    amɨ kiya aunahɨpa Jerusaremɨhandaahapɨ niyawaawo. Aihɨ Jisaasiho komɨ otɨpɨpatɨhiyai
    ipotema ko kiyaamɨ jɨhɨ daimɨ niyataise. Iyataatɨ amɨ komɨ otɨpɨpatɨhiyai yawihɨ
    yaiwɨ niyawaayopo. Aihɨ amɨ isɨhiya usa ipotɨ nɨwipinjai niyohiyɨhiyaisangi waatɨ
    yayawaayopo. Aihɨ Jisaasiho komɨ otɨpɨpatɨhiya 12 kaiwɨ ikwɨmaindɨmwɨtihɨ auhɨramɨ
    yahurɨtahiyaisaahɨhɨ yandɨhɨ nawisaiwa numwaatɨ koai wapa Jerusaremɨhanda nusoaipahonɨhɨ
    amɨ isɨhiya komɨ ambɨpatetɨ yaawɨhaiwa nunyawɨ kawitaatɨwɨhaiwaapɨ nɨngi sanitaapo
    undatɨ saundataase.
  ubr-ubr: Iesu an baigibubunuotis mat on etai sibib sigeg au Jerusalem. Iesu on ainau
    an baigibubunuotis nasi i’nan ato baigibubunuotis Iesu sibigibubunuai on engon
    siduduran; ato sabu osi gibui sibigibubunues si’nat on siber. Iesu an baigibubunuotis
    auyotoat sasagis ruam iboes men mabisi sinai ato bobo aifan On aurin sinmamatar
    on auris ikakafunen.
  tsw-NT: Ele a̱tsuma̱ a mmalu a gawan Urishelima, Yesu ɗe elime e le, a̱vu ojoro
    yi ka̱ra̱ asalama. A̱vu ama a na oo tono yi, a̱ ka̱ra̱ o wovon. A̱vu waru u da̱shi
    ɗe ojoro a̱ yi, a̱vu u fara a dansaa le ili i na yaa cina yi.
  cax-NT: 'Nauquiche aboma isiu cutubiurrü niyücürrüma au Jerusalén, arrti Jesús cusürüboti
    aübu macrirrtianuca, y arrübama ñanunecasarrti cütobüsoma. Süromatü isiuti aübu
    nirrucurrüma. Auqui tasuruma tatito uiti manuma doce apostolerrü, nauqui uraboiti
    isucarüma arrüna pasabobo ümoti. Nanti ümoma:'
  aia-aia: '''Oha rau suriai tara na ta''eha ''anai Jerusalem, ''ia Jisas ''a hano
    na''i na''o ''iniraaui rongoiusuri ana''i. ''Iraaui rongoiusuri ana''i rau heimwaota''i
    di''u ''inia, miraaui sae ra haisuri ra mamaa''u. Jisas ''a wairaau haariraau
    ro''u i rongoiusuri ana''i ma maani''i tanaraaui taha na rai to''o mau tanaa.'
  srp-1865: 'A kad iðahu putem u Jerusalim, Isus iðaše pred njima, a oni se èuðahu,
    i za njim iðahu sa strahom. I uzevši opet dvanaestoricu poèe im kazivati šta æe
    biti od njega:'
  agt-agt: A ta nekabalin na en a magtugtugut kid na nga ange ta ili na Herusalem,
    a malalang ya mafulu duwa kiden te Hesus gafu ta maaggut imunnan tekid ta dalan,
    yaga medyo magtalaw hapa ya kadwan kiden tolay nga dumagdag tekid. A pinaabikan
    ni Hesus ya mafulu duwa kiden tentu petta bidan na tekid ya makkwa sangaw tentu.
  lug-lug: Awo bwe baali nga bali mu kkubo, nga bagenda e Yerusaalemi, Yesu ng’akulembeddemu,
    abayigirizwa be ne bamuvaako emabega nga bamugoberera naye nga bajjudde okutya
    n’okweraliikirira. Yesu n’abazza wa bbali, n’abannyonnyola byonna ebyali bijja
    okumutuukako nga batuuse mu Yerusaalemi.
  yby-yby: 'Jelusalemu numutoka yowiki anu niwayoko, Jisesimamo luwaku wibototi maya
    mino omutiyoko unala ipalale yuhasiya Jisesima ulalalo wesi ebatoka wetuwe loko
    libomuya ololo ayoko, muki demesalo moliki wabo wewenakiya domodanipo adoha wonebo
    ne. Sa-ikayoko Jisesimamo unala ipapalale yuha 12-palasida maya dilipe aitoloka
    molokoko emotoka soto pitibo nesamu sa-loko lo biye:'
  heb-heb: ויהי בדרך בעלותם ירושלים וישוע הולך לפניהם והמה נבהלים ויראים בלכתם אחריו
    ויוסף לקחת אליו את שנים העשר ויחל להגיד להם את אשר יקרהו לאמר׃
  mpp-mpp: Aime yenge Yerusalem yefewa hikelu Yesu ye molickeme mic-tengtengfocine
    yenge ye balaibelu hikeibong. Hikelu Yerusalem iwa Yesu badaingkale kwatackeibong.
    Aime gocne ye balaibeibong, yenge hangocebawec. Aime Yesudi mic-tengtengfocine
    12 yengilangkac mengoceba-lelu wiyac fikecnodaicte, yogolec yowa yanguc edocebawec,
  apb-apb: Oto maholo a Jisas na mo pwaarongoisuli ingeie kire ko lae ta'au i sulie
    tala hunie i Jerusalem, a Jisas ko lae oto i na'o aana mo pwaarongoisuli. Mo pwaarongoisuli
    kire ko tohungei pangata'i oto hiito'o, na mwala ko lae pe'ire ngeena kire ko
    me'u. Oto a Jisas e he'i toolea lo'u aawalai pwaarongoisuli mwana rue wau maraada,
    ko si ha'arongora aana nga moi taa kei reu aana.
  san-TEL: అథ యిరూశాలమ్యానకాలే యీశుస్తేషామ్ అగ్రగామీ బభూవ, తస్మాత్తే చిత్రం జ్ఞాత్వా
    పశ్చాద్గామినో భూత్వా బిభ్యుః| తదా స పున ర్ద్వాదశశిష్యాన్ గృహీత్వా స్వీయం యద్యద్
    ఘటిష్యతే తత్తత్ తేభ్యః కథయితుం ప్రారేభే;
  ben-IRV: একদিনের তারা, যিরূশালেমের পথে যাচ্ছিলেন এবং যীশু তাদের আগে আগে যাচ্ছিলেন,
    তখন শিষ্যরা অবাক হয়ে গেল; আর যারা পিছনে আসছিল, তারা ভয় পেলো। পরে তিনি আবার সেই
    বারো জনকে নিয়ে নিজের ওপর যা যা ঘটনা ঘটবে, তা তাদের বোলতে লাগলেন।
  ntu-ntu: Mzli kc tzvz-ngrdr mz lrpzki mz nzvzkilz-krdr Jerusalem, Jiszs rtwayzbz
    mz leplz amrlx kcng tzvz-nqblqlr nide. X ncblo nedeng nzmwxlr-zlwzng murde nzkrlzlr
    kx kxnzetu r lr Jiu nzrpilr nanibqlr nide. Zbz katxpxmle nidr, vzmitxpxleng rlru
    kxpipz x sc tqpipe-mopwzle badr nikeng naprtzbz bade.
  pan-pan: ਉਹ ਯਰੂਸ਼ਲਮ ਨੂੰ ਜਾਣ ਵਾਲੇ ਰਾਹ ਉੱਤੇ ਸਨ ਅਤੇ ਪ੍ਰਭੂ ਯਿਸੂ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ
    ਤੁਰਿਆ ਜਾਂਦਾ ਸੀ ਅਤੇ ਉਹ ਹੈਰਾਨ ਹੋਏ ਅਤੇ ਜੋ ਉਨ੍ਹਾ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਚੱਲਦੇ ਸਨ ਉਹ ਡਰਨ ਲੱਗੇ
    ਅਤੇ ਫੇਰ ਉਹ ਉਨ੍ਹਾਂ ਬਾਰਾਂ ਨੂੰ ਲੈ ਕੇ ਜੋ ਕੁਝ ਉਸ ਉੱਤੇ ਬੀਤਣਾ ਸੀ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸਣ ਲੱਗਾ।
  gvc-gvc: 'Ã yoa tina mahapʉ maja, Jerusalẽpʉ mʉjaa niha. Jesu ti panocã mʉ tãha.
    Ã to mʉ tãchʉ ñʉa to buheina ñʉ cʉaa wahaha. Ã yoa ti baharo nʉnʉ tiina sehe cuiro
    mehne nʉnʉ tiha. Ã yoa Jesu doce to buheinare ti sahsero naaha tjoa. Ã naa tuhsʉ,
    masa tirore ti dohse yoahtire Jesu yahu dʉcaha tinare:'
  mwp-mwp: Thana nanga Yoerusalemoepa tadir Yesu matha kulay woelmay thanamuniya.
    Yesun niyay kazil a mura mabaygal ngaya nanga asimoeydhin thana mina koeyma madhu
    pamemidhin, kedha nuy senawbi lagoepa koezi, a thana aka gasamoedhin. Yesu lak
    pasipa thuraydhin nungu niyay kazil, a mulaydhin kedha, ‘Kurusipagemiw, zapul
    bangal kedha aymoeyne ngayapa. Ngalpa ngaru Yoerusalemoepa a Mabaygaw Kazi bangal
    gud arane thanamulpa, kuyku misnarepa, a sabiw ngurpay mabaygoepa. Thana bangal
    ngoena umapa wayane, wara goegathaw mabaygoepa bangal manine.
  ksj-ksj: Iesu ebu ane tahiꞌa tahiꞌaꞌa, Ierusalema ibiḡano onameꞌegano, Iesuꞌa ibitiro.
    Eꞌe ḡianirotene, zeꞌe zaguzagaro. Hegotiroteꞌe azaḡa zuni riharo. Ebu Iesuꞌa ane
    tahiꞌa gaubanana aheu fare (12) bare huze onairo. Ebu naginiꞌa ane mazao fureraꞌuma,
    eꞌe ihoziro.
  sbk-sbk: 'Pabhabha mwidala, bhabhala Yelusalemu, uYesu abhatangulila witanzi lyabho.
    Asundwa bhasyijile, nabhala abhali bhafuta khosi yabho bhahogopa. Ipo uYesu abhefa
    pashinje antele bhala ilongo nabhabhili ahanda abhabhule hala hazafumile ishi
    papipi:'
  mya-JVB: ယေရုရှလင် မြို့သို့ တက်သွား ကြရာ၊ လမ်း မှာ ယေရှု သည်တပည့် တော်တို့ရှေ့
    ၌ ကြွတော်မူစဉ် ၊ သူတို့ သည် မိန်းမော တွေဝေ၍ ကြောက်ရွံ့ သောစိတ်နှင့် လိုက် ကြ၏။
    ထိုအခါ ကိုယ်တော်သည် တစ်ကျိပ် နှစ်ပါးတို့ကို တစ်ဖန် ခေါ် ၍၊ ငါတို့သည်ယေရုရှလင်
    မြို့သို့ ယခုသွား ကြ၏။”
  kgf-kgf: Kecma Yerusalem ekemma kecma Yesunéŋ walac walac kemma keru tohotoho ichéra
    ieneŋ bacgina yandiyec. Waŋu nesi énécmigic ieneŋ ʒénéŋgina hiriyec. Waŋu Yesunéŋ
    tohotoho ichéra 12 qutulaŋgé énécmima iwawai hicŋimimac imuac ac énézéma ʒéyec;
  awb-awb: Sísareq we kéró kereqka ahtapeq méra Sarúsarama suwahpeq kure Sísaga ebeq
    kúwara sega áhtenuwe. Anehe ku kegá áhreuwe. Sísaga airápété téhraníté we kéró
    keyabé síáhrabéna sensabé mó kegá we miraoneherau ehwéh mónkakáq teriuwe.
  gdn-gdn: Mu kayatagubu natere kawaya Diyerusaremu yawateya yamawa ka Iyesu yabiriwena
    ko e tadeyau kabu-kabuwa ragidai mu notamaga kowena e eweya kayatagubu. Iyapana
    dai mu ewamugu yamawa ki mu mete kudu wainapamawa. Iyesu e tadeyau kabukabuwa
    ragidai ida esida kewowena kerapu apeya (12) ki mu nene ade wagubu kaimpu e madaneya
    ubumpu manako iyapana e bameya badidi kwaetagamana ki sisiyai e tadebu, wagubu
    ke;
  hvn-hvn: Hewari, ta kako ke Yesus he la Yerusalem. Yesus ne do leko jꞌara. Jꞌe lere
    ri ana ajꞌa Noo nga dèu do hewala he. Henge ri roo ne lii pedai Yesus ta do era
    dèu ta pemade Noo pa Yerusalem. Ri mi nahère ke, megꞌigꞌi ne lai pengee roo medaꞌu
    ri lai na ène. Ta rèngi ke ri Yesus ne lii pedai ana ajꞌa Noo he, ta pedoa wala
    ke roo, jꞌe la pika ri ne lai do wala do ta tao ri dèu pa Noo pa Yerusalem.
  nko-NT: Yesu mʋa mʋ akasɩ́pʋ́ amʋ bɔpʋ ɔkpa bɔyɔ́ Yerusalem wúlutɔ, Yesu gyánkpá.
    Ɩlɔwa amʋ́ wánwan, ifú lɛkɩtá ahá ámʋ́ʋ́ bʋbuo amʋ́ ámʋ. Mʋ́ʋ́ ɔlɛkpa akasɩ́pʋ́
    dúanyɔ ámʋ ya ɩtsɛ́tɔ́, ɔlɛtrá bláa amʋ́ tɔ́á ɩbɛ́ba mʋsʋ.
  bsn-NT: 'Ĩ buerimasa, Jerusalénjʉ Jesús ĩnare ĩ ũmato varũtu vajare, “Ʉjarã ĩre
    ĩaterã ĩna ñarojʉ ĩ vasere güibeticõami Jesús”, ĩre yitʉoĩa vasujarã ĩna. Ĩnajʉama,
    ĩre sʉyarã, bʉto güiyujarã. To ĩna bajirone, jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ
    ñarãre ĩ buerãre ricati ĩnare jicãmotocõari, ado bajiro ĩnare gotiyuju:'
  pib-NT: 'Wanena gatnugapo. Gerosale kanikna. Kosekamtna Geso. Ruglajitna. Romkagitluna
    pikachineko. Ranikatnakna wa pamole gepine. Yinuwaka Wale wane chinretna wane
    rixikolpatka:'
  wiv-wiv: A Iesus kamana kana disaipel kamahi dia ta vavana na dala kiri Ierusalem,
    a Iesus ki vavamuga ni dia, na disaipel kamahi dia ka lolohoi kuahia; na manumanu
    kua dia ta mumuri ni dia ve, dia ta kuahi ve. Pale, a Iesus ia pelea kana disaipel
    kamahi vano ti dia kazihedia, ia tania ni dia na goloa kua kete bele kirina.
  reg-reg: 'Akatungu bhalimunjila, okuja Yerusalemu, Yesu aliga atangatileyo. Abhanafunzi
    nibhalugula, nabho bhaliga nibhabhasoka inyuma nibhobhaya. Niwo Yesu nabhasosha
    kumbali bhaliya ekumi nabhabhili namba okubhwilwa echochija okumubhona munaku
    jayeyi:'
  mlh-mlh: Yesuji kiŋariŋpuine yoŋoke Jerusalem sitio ropeiŋgo ore moreŋ kadi rabuŋ.
    Yesuji bonieru rako kiŋariŋpuineji ŋadiineo raru waragabuŋ eru ŋiŋigo ŋadiyaŋuŋgo
    warebuŋ yoŋoji kokoi manebuŋ. Oŋu ebi Yesuji kiŋariŋpuine 12 oi moke furu yaberu
    fuŋgaru qaji yareya. Iŋoreo ya fukeiŋ, buŋo oi mitaniŋgaku iŋi yajiya,
  gof-ENT: ዬሱሳራኔ ኢያ ታማሬታራ ዬሩሳላሜ ቢሺን፥ ዬሱሲ ባ ታማሬታ ሲንን ሃሙቴስ። ኤንቲ ማላሌቲዶሶና። ኢያ ካሌይሳቲካ
    ያዪዶሶና። ናምዓን፥ ታማኔ ናምዑ ታማሬታ ጋፃ ኬሲዲ፥ ባና ጋካናባ ዱማ ኤንታው ሃይሳዳ ያጊዲ ኦዲስ።
  aau-aau: Jisas o, hyo ki-wayh o, homkwe yerki Jerusalem mon ma liau mon lwak. Jisas
    hiykwe hmo peyrmawk liarok. Ki-wayh homkwe kraiar nanpanan, seyr uwrsa meyki ma
    pyay homkwe nuw-hok. Jisas hiy hyo ki-wayh iha seys mu nareysyar me nian-aw huonok
    nok, weynpaweyn hye lousne ey me mesor kow.
  tvk-tvk: Melengien vahis mei mitavi, e Iesu del moletin nan xil laduxoh suse xa
    be Serusalem. Di, Iesu ba di mikakao diamu ni xil. E melele xa moletin nan xil
    lapusi mak, latemanin holu, e ngan tesav xil xa ladutou, ulixil di mikan pupu.
    Vatei mun, Iesu mileh eloheoh nan xil laka se xil vuteili, e bit lelen naha xa
    mei istal mini mi xil.
  prf-NT: Dikona a ked hidi ten dilan a tamu ti Jerusalem ay mágdipalongu ti Jesus.
    Magkábba-kábba en disepulus na hidi sakay tehud bi a ánteng en tolay hidi a umunonud
    dikona. Imbukud a ruway ni Jesus en sapulu ay ti duwwa a disepulus na sakay kinagi
    na en mangyari dikona.
  auy-auy: Ísu simásuwena Yérúsaremu-naopaꞌa kónae sésa aampaꞌá wéwesa Ísu aifaꞌá
    kúwasa wení kísau-waasi táátafesa uwasá tínaaembo kun-kwáásíwáráꞌá táátafesa uwaná
    Ísu wení waási sísamaifakemba kaeꞌá kumbaimái-waasi tíꞌmaena moórá-aempaꞌa tínkarena
    wempáꞌó tínda-tantaakontafena mósimatimena
  tbg-tbg: Vinavuka Ieruharemini vireka aaraini vi vauvaro Ihuva naane nariaraa avuni
    vi vaura. Ihuva avuni vi vaumanta vira vaintinavu virara airi aato iriqi vi vaumanta
    vonavu Ihura avataqi vi vau vaiinti nahentikavata vika qeteha ani vaura. Aaraini
    vinavuka mintima vi vauvaro viraqaahairo Ihuva nai vainti 12 navuqai ntita vo
    kanta vuru kero, naantiara náiqaa qovara iaina okarara vinavuka qaiqaa tiva nimiro
    tiharo,
  hub-NT: 'Jesús ni unuinatairi ainajai Jerusalénnum wesa, ni emak wea. Tumakai nina
    unuinatairi ainaka enentai jearchamnau nekapena, tura chikich ukunam shimauka
    ashamaina. Tumainakai Jesús ni unuinatairi ainanka ashi yaruak, winaka turutawartatui
    tusa ujak:'
  hmo-hmo: Ierusalema ia lao dala dekenai idia raka. Iesu ia raka lao guna, unai dainai
    iena taudia idia hoa, bona iena murinai idia raka, mai edia gari bada. Ia ese
    iena taudia 12 ia hakaua siri, gabeai ia dekenai do idia vara gaudia ibounai ia
    hamaorodia lou.
  big-big: Pulaga Yisu kiling yombu pi ngezebokko waligeleyiwili kazing paka Yirusalem
    yerengke kang leweng neing kuna. Yisu were kapura pugu waligeleyiwiligu Yisu Yirusalem
    kangweki mizi purikki kumula meli keya yongkambanu kiriwei kangwili kazi mizi
    purik yawe kuneng nara paka pulogo lewagelagi ma talikki miza legi. Tegi Yisugu
    yombu meleyau keya pongo ingenazikka neyau pi ngezebokko waligeleyiwili lewe narikke
    iza oroweirik weik puwiliyegi watabi kalike yombanuwiligu piyegi kelemiyagi piyengki
    pelik kozak yeiya,
  gux-G: Ban bo do Jelusalema, Ke Jesu kua liiga ke ti jawaandi kua yaaba n bo ŋɔa
    o puoli. Lanwani Jesu den paadi yeni o piiga n ŋɔdikaaliediba ki maadi ba yaala
    n cuoni o po.
