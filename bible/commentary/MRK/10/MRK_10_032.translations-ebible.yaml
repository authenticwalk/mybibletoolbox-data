  nbq-nbq: Yesus At ane welagwi menda ako inim o Yerusalem suvaga lagu dugwit, At
    Yesus endak lagyaim, it At eyaganggom ako enendawi anggin agya, it ap akwa nin
    enambetaga lagagwa ako enalon agya, agya lagagimu At Yesus en it ap 12 ako sup
    alilimu wogenombolok lagya lagagirik, At hivis nano arup wene ako at yugeragagi.
  tgo-tgo: Amba Jisas na gharaghambu inanji e kamwathɨ i voro Jerusalem; i viva gharaghambuko
    e ghamwanji. Gharenji i yo laghɨye; na gharɨgharɨko va thɨ raka reghambako thɨ
    mararu. E mbaŋako iyako i vaŋguŋgiya gharaghambuko theyaworo na theghewoko na
    i utu thuwele weŋgi budakai ne i yomarawe.
  yap-yap: Ngiyal’ney e yad bay u daken e kanawo’ ni yad be yan nga Jerusalem, ni
    bay Jesus ngam’on ma be lay pi gachalpen ni kar rusgad; ma girdi’ ni be lek keru’rad
    e ku er rogorad ni kar rusgad. Miki fek Jesus fare ragag nge l’agruw i gachalpen
    nga orel ko fapi girdi’ me weliy ngorad e n’en ni bay nrin’ ngak.
  mop-NT: Pues te'i. Le'ec a Jesusu, que'en ti bej u yet'ocoo' u yaj cambal. Tanoo'
    u beel ich caj Jerusalen. Le'ec a Jesus aj ch'a'beje. Sa'too' u yool u yaj cambal
    u men tan u ca' beel Jerusalen u men te'i motztzil. Yanoo' ulaac' a que'enoo'
    tu pach a Jesusu, pero saacoo'. A Jesusu, u ca' püyajoo' u yaj cambal ca' joc'oc
    tu yaamoo' u chucaan a cristiano ca' xicoo' tu junal etel ala'aji. Caji u yadü'
    ti'ijoo' c'u' a bel u ca'a ti uchul ti'iji.
  tet-tet: Hotu, Yesus no Niakaan maktuir ema naꞌin sanulu resin rua no ema seluk
    sia baa kota Yerusalem. Yesus laꞌo nosi oin. Naree nunia, Niakaan maktuir sia
    benar no nataꞌuk, tan nanoin nola lia mak uluk Yesus katak naꞌak, ema atu noꞌo
    Nia iha Yerusalem. Yesus natene nola sia nataꞌuk nunia, Nia bolu nola maktuir
    sia mesan, hotu Nia katak nalore lia saa mak ema atu nalo baa Nia iha Yerusalem.
  hlt-MCSB: Jerusalem la a caeh uh kah longpueng ah a om uh vaengah Jesuh tah amih
    taengah a lamhma ana om pah. Te dongah a ngaihmang uh tih aka vai rhoek long khaw
    a rhih uh. Tedae hlainit te koep a khuen tih amah taengah aka thoeng ham te amih
    taengah thui ham a tong.
  xtd-NT: Te ka xika Jesús xiꞌin se dakuaꞌa‑ia juaꞌan ichi xe xee nde ñuu Jerusalén.
    Ndodo nuu Jesús, te n‑ka yuꞌu se dakuaꞌa‑ia. Xndijun‑s‑ia, te n‑ka yuꞌu‑s. Ɨnka
    vuelta ndeka dɨɨn‑ia n‑uxi uu se dakuaꞌa‑ia juaꞌan, te n‑kixeꞌe‑ia xa jaꞌan‑ia
    nuu‑s nax yaꞌa‑ia.
  mdy-ETH: ዬሩሳላሜ ዴንዳ ጎይፆይዳ ዔያታ ዓኣንቴ ዬሱሴ ዔያቶኮ ቤርታ ቤርታ ዴንዳኔ፤ ጊንፆ ሃንታ ናኣታ፦ «ሃያጉዴ ባኣዚ»
    ጌዒ ዬኖ ሃይሶ ዲቃቲ ሄርሼኔ፤ ሃንጎ ዒዛና ዓኣ ዓሳ ዒጊጬኔ። ዒዚ ጊንሣ ላሚ ዒዛ ሄላንዳ ባኮ ኬኤዛኒ ታጶ ላምዖንሢ ፔ ባንሢ
    ዔኤላዖ ሂዚ ጌዒ ኬኤዜኔ፦
  spl-spl: Yesuŋe yawu sâm eknongomu yapâ yahatmâ Yerusalem kapiângen yâhâwin. Mâtâwân
    yâhâm tatmâ umatŋe âlâlâ yâkâlen tetewuap yakât topŋe yuwu sâm eknongop.
  usp-NT: B'esaltak li b'e, xe'tak Jerusalén y Kakaj Jesús nab'e chiwchak yak ajtijol
    rib'ak chirij, rechak sachal jch'olak y yak ri xamtak chirijak tzakal jch'olak.
    Ajruc're' Kakaj Jesús xsiq'uij chicb'i yak cab'lajuj (12) ajtijol rib'ak chirij
    pi ric'anak y xoc chi jb'ij rechak nen mo tib'ansaj re.
  zav-NT: Nach Jeso'osən' na' zan disipl c̱he' ca' ɉa'aque' Jerosalenṉə'. Na' lao
    zɉəngüe'e nezən' Jeso'osən' gwžialaogüe' laoga'aque'enə', na' besyə'əbanchgüei
    disipl c̱he' ca' de'en šeɉe' Jerosalenṉə' gan' nitə' beṉə' ca' chse'ene so'ot
    ḻe'. Na' do chesə'əžebze' ɉəsə'ənaogüe'ene'. Nach partlə gwleɉ Jeso'osən' disipl
    c̱he' ca' šižiṉ na' gwzolaogüe' be'elene' ḻega'aque' dižə' c̱he de'e ca' gaquə
    c̱he'.
  sgz-sgz: Má namur di polas kaleng i dan á Ioridan, má dik murwa pasi sál urami Ierusalem.
    Má matananu di lu murmur on, di mátut kabin di hol páptai kán worwor ái Iesu suri
    kán minat. Mái sár ái Iesu a láklák táil i di no. Má kán kalilik án aratintin
    di mákái ngorer má dik pángáng suri. Mái Iesu a lam pasi kán kalilik án aratintin
    uri risán alari matananu, má a turpasi parai mul i bos táit na hut singin ami
    Ierusalem
  kek-NT: Nak yo̱queb chi xic Jerusalén c'amol be li Jesús chiruheb. Nak cuanqueb
    chiru be sachso̱queb xch'o̱l lix tzolom ut li yo̱queb chi ta̱ke̱nc reheb te'xucuak
    ajcui'. Tojo'nak li Jesús quixc'ameb cui'chic lix cablaju chi tzolom xjuneseb
    ut qui-oc chixyebal reheb li c'a'ru tixc'ul.
  blz-NT: Yesus tia murit-Na banta-bantang mae' na Yerusalem, ka' i Yesus na olukonna
