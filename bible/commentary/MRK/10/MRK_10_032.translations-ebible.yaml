  jic-NT: Jiltsja quinam Jerusalén nt'a. Jesús mwalá way jámatsja. Discipulopan ma
    sin 'yǘsatsja tsjan mpes jupj ne'aj jámatsja. La p'a wa yupj jis lal jiltsja,
