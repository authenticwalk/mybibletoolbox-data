    binbirì na máa vé?»'
  ote-NT: 'Y de ya mi ꞌbaꞌñu ra Jesu, bi zøhø ꞌnara ꞌñøhø mbra nestꞌihi, ne bi ndandiña̱hmu
    ja yá uaꞌa̱ ne bi ꞌñembabi: ―Nuꞌi Xahnate, ꞌnagrá hoja̱ꞌi, ¿te ꞌbɛ da za ga øtꞌe
    pa da za ga tsʉ ra te pa nza̱ntho?'
  wnu-wnu: 'Ende at wogub tap isub igamari ne munon ger qataben end uyab-uyab diab
    gamaur wat bugab ne Yisas qebi qamar: “Barai ne uber, ye maigas ebet qen geret
    bebereg igoribam?”'
  zam-NT: 'Le''pe'' tyen Jesús ned par tolo ya que tee Jesús par neda, carre mbii
