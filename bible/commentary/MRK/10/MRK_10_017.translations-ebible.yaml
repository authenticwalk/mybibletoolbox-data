    patha-wa. Mu ngay-ka da-ka ngarra ngamanu ngurru ngarra Yile neki nganinu da bere
    matha wangu-yu?” Kardu nugarn nhini kathu dantharrpu ngarra Jesus.
  dif-dif: 'Ja Nau dunkana kurana wonti paltuja, kulno nunkangu mindrina wonti ja
