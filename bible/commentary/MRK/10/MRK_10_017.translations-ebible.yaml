  san-URD: اَتھَ سَ وَرْتْمَنا یاتِ، ایتَرْہِ جَنَ ایکو دھاوَنْ آگَتْیَ تَتْسَمُّکھے
    جانُنِی پاتَیِتْوا پرِشْٹَوانْ، بھوح پَرَمَگُرو، اَنَنْتایُح پْراپْتَیے مَیا کِں
    کَرْتَّوْیَں؟
  heb-LB: 'יום אחד כאשר ישוע יצא לאחד ממסעותיו, בא אליו אדם בריצה שנפל לרגליו ושאל:
    ”רבי הטוב, מה עלי לעשות כדי לזכות בחיי נצח?“'
  caf-NT: '''Et Sizi doo chah natesja hoh dune yududelhgai, yubut bugwutsi be nenínya
