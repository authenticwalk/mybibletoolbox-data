    rijló: —Huehuíña''atajeri, palani picá. ¿Meque nula''acajla, nu''umacáloje matajnaco
    je''echú chu raú penaje?'
  djr-djr: Manymak, ga ŋunhi ŋayi gan Djesu gurku'yurrnydja marrtjinyarawnha wiripulila
