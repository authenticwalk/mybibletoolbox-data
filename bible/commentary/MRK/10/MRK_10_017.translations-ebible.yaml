  mdy-ETH: ዬካፓ ዬሱሴ ኬስኪ ጎይፆ ዓኣዻንቴ ፔቴ ዓሲስኬያ ጳሽኪ ሙኪ ቤርታ ጉምዓታዖ፦ «ኮዦ ዔርዛሢዮ! ናንጊና ናንጊ ዴንቃኒ
