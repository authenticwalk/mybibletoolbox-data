    ra sa bia iau naga kap no nilon hatikai?”
  viv-viv: Tu Yesu yanana Yelusalema againe gidalowoga ma kaliva saꞋeyana Bana againe
    gimadu giꞋiboꞋula-moꞋa be gitoliyena gigayo, “Tovehawala yamumu, gavaimi ganadewa-yo
    yawai-vagahiku gananuhagani?”
  yao-yao: Che Yesu paŵatandite sooni ulendo wao, mundu jumo ŵambutuchile ni kwatindiŵalila
    ni ŵausisye, “Jwakwiganya jwambone, ana ndende chichi pakuti mbochele umi wa moŵa
    gose pangali mbesi?”
  tgp-tgp: Na rani matea, Iesu mo pa tapulo vara i mele vano na nona hahau matea na
    jara tinapua matea, uluvou matea mo maro mo mai ale mo papaohi isan Iesu mo usia
    mara, “Tija r̃uhur̃uhu, a pa vai na sava natu vara a lavi na mauri tui hinia?”
  auc-NT: Ayæ̈ godömenque gocæ cæyongä wacä edæ Itota weca pogodo ponte da guicapodinque,
    —Awënë në waa Odömömi apæ̈nebi ëñëmoe. Botö æbänö cædinque cöwë wæ̈nämaï wantæpiyæ̈
    quëwëmaïmoo.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a idaa diitacedicogi me diniwiaje, odaa ica ɡ̶oneleegiwa
    walokoditege, odaa ja yamaɡ̶atedi lokotidi lodoe Jesus. Odaa ja ige, meetalo,
    “Iniiɡ̶axinoɡ̶odi anele, amiida ica ane leeditibige me jao midioka limedi me idewiɡ̶a
    miniwataɡ̶a Aneotedoɡ̶oji?”
  bmh-bmh: Yesus uzan go utei unabun nuna, du tub nug go waugab pigai alaimai, taubibi
    waimai, kanabeun, “Igulabai miganem du naliu, iz ein igul naliu guzenaimai, izal
    dorop awau muzmuz suban damau?”
  ctu-BL: 'Che'' bʌ tsa'' loq''ui majlel ti bij, tsa'' tili winic ti ajñel. Tsa''
    ñocle ba''an Jesús. Tsi'' c''ajtibe: Wen bʌ Maestro, ¿chuqui yom mic cha''len
    cha''an mic taj j cuxtʌlel mach bʌ anic mi'' jilel? che''en.'
  meq-meq: 'Yesu ta gawla ŋgay hay tə lətse, ta diye na, ndoweye a yaw ka təv ŋgay
    mahway mahway. A ndisl ka təv ŋgay na, a dəkway gurmets kame ŋgay, a gwaɗay: «Miter
    lele eye, na hutiye sifa nakə ma ndəviye bay aye na, na giye na, kəkay?»'
  noa-H: 'Maigmua Jesús chawag maagpam hee, woun hãb hi haig k''ap''ig bëejim haajem.
    Mag bëewia hi k''ĩirp''ee kanieu p''õbk''achëwia hirig magchëjim hanʌm: —Maestro,
    pʌʌta chadcha maestro hajap''am haawai pʌrʌg jëwaan bëejim: ¿Mua k''ani jãgju
    haai chirʌ́ hʌ̃gt''ar höbëraag? Mʌrʌg jaaubá hajim hanʌm.'
  alp-NT: Kena Yesuse Ikeu siba mosare, mokwai belukwe sae ibala lokoI kai itatu lokoI,
    eleki ibeteke lokoI be, “Kuru, Ale tamata misete. Au ono saisa leke au supu rue
    kai Alla eti pelare?”
  san-VEL: atha sa vartmanaa yaati, etarhi jana eko dhaavan aagatya tatsammukhe jaanunii
    paatayitvaa p.r.s.tavaan, bho.h paramaguro, anantaayu.h praaptaye mayaa ki.m karttavya.m?
  kbq-kbq: Hagi Jisasi'a otino kantega nevigeno mago ne'mo negeno, agareno agafi rena
    omenereno anage huno hu'ne, knare rempi hurami ne'moka, nankna hanuna manivava
    asimura erigahue?
  kbh-kbh: 'Jesús jama tojtëtanonts̈é ora, canÿe boyabása chábioye tojanótjajo, chabe
    shecuats̈ents̈e tojanoshëntsaments̈é, y mënts̈á tbojantjá: —Ts̈abe Buatëmbayá,
    ¿ndayá s̈ojtsemna jamana chë nÿetsca tescama yomna ts̈abe vida jtsebomnama ca?'
  ron-LSB: 'Pe când ieșea El pe cale, a alergat unul la El, a îngenuncheat înaintea
    Lui și L-a întrebat: “Învățătorule, ce să fac ca să moștenesc viața veșnică?”'
  pon-pon: 'Ni a kotiieilan nani al o, meamen ap tan don i, kelepukedi, kalelapok
    re a: Jaunpadak mau, da me i en wia, pwe i en joki maur joutuk?'
  nhe-BL: 'Quema Jesús quistehuayaya para yas ipan iojhui, ajsico se tlacatl tlen
    motlalojtihualajqui huan motlancuaquetzqui iixtla. Huan nopa tlacatl quitlajtlani:
    ―Ticuali tlamachtijquetl, ¿tlachque monequi nijchihuas para Toteco nechmacas yolistli
    yancuic para nochipa?'
  sps-sps: Jisas tanik iny taan non ana mes kuar mito fatukun matan Ya sa rangats
    Ya, “Tsoiny Fifaatsuts a rof, saa te kat ronyo nyo te nom a toto na suu na?”
  wnc-wnc: Siwan Jesuta enake kuwawan aminu tapatuta ie isapmake kuku ie muna puke
    anzing inikwaikut, “Yanindamumsa noman tapa. Nata dasing tasike kayuk yutnanga
    aknga pake kayuk asinggan asinggan yuwit,” ngang inikwaiwan
  bus-bus: 'Kɛ̀ Yesu dà zɛ́n èe gaa, ben gↄ̃gbɛ̃ ke bàa lɛ̀ à mↄ̀ à kùɛ à aɛ à à là
    à bè: Dannɛri maa, dian mɛ́ kɛ nà mà wɛ̃̀ndi kɛ̀ è yãaroo ee?'
  gub-BL: Na'e uzypyrog wi Zezuz wata pà a'e wi a'e wà kury. Tàpuz wi ihem etea'i
    mehe amo awa uzàn wà ikutyr a'e kury. Wapyk oho upenàràg rehe huwazaromo kury.
    Upuranu Zezuz rehe. — Ne upurumu'e ma'e ikatuahy ma'e ne, i'i izupe. — Ma'e azapo
    putar nehe, i'i izupe. — Tupàn heko haw pe heho wer ihe, hemàno re ihe, i'i izupe.
    — Ma'e azapo putar a'e pe hezemono kar haw rehe nehe, i'i izupe, hehe upuranu
    pà.
  imo-imo: Jisas pumbei purumu wali, iye te mu nimbe ombalie yunge kumbekerena komongo
    topa pondorumu. Aku tepalie, Jisasindo walipe pilipelie nimbei, “Ungu imbo iye
    pengamu, ulu pulu paa ambelemu nani tepolio wali, koinjo molopa kau puli ulumu
    limboya?” nimu.
  boj-boj: Osiqa Yesus a dena tigelosiqa gam dauryosiq gileqnaqa tamo bei urur ti
    aqa areq bosiqa aqa siŋgaq di siŋga pulutosiqa nenemyej, “O Qalie Tamo Bole, e
    kumbra bole kiye dauryosiy dena e ŋambile gaigai sqai?”
  ulk-ulk: Nawer Iesu ga marbamarker obakiamuda, ege le abim korider temrida a kokni
    erapeida abi opem. E eudige Iesui itmeri, “Debe erwerle, ka nalu lu akere ya waiakai
    ka niai idid tarpeilu?”
  eng-DRA: And when he was gone forth into the way, a certain man running up and kneeling
    before him, asked him, Good Master, what shall I do that I may receive life everlasting?
  knf-knf: 'Wi akpënuŋ pya, kë ñiinţ aloŋ aşë ţi, abi ajot ţi ihoţ yi nul aşë hepara
    aji : « Najukan nanuura, we wi nwooŋ kado kayeenkna ubida wi mnţo ba? »'
  san-KHM: អថ ស វត៌្មនា យាតិ, ឯតហ៌ិ ជន ឯកោ ធាវន៑ អាគត្យ តត្សម្មុខេ ជានុនី បាតយិត្វា
    ប្ឫឞ្ដវាន៑, ភោះ បរមគុរោ, អនន្តាយុះ ប្រាប្តយេ មយា កិំ កត៌្តវ្យំ?
  arn-NT: 'Feymew Jesus amulerpulu tañi rüpütulen, lefkülen puwi kiñe wentru, lukunagpuy
    kisu tañi inafül ka ramtufi ta Jesus: —Lif mongen kimeltufe, ¿chem chuman am tañi
    llowael tati rumel mongen?'
  zas-NT: 'Chi ma gusnuu xnejz Jesús, ruxüün tijb xinguiaaw bidxinx abiꞌ bazuxibix
    lojman, dxel gunabdiidxix rëbix: ―Mextr zaꞌc, ¿xhie rayal günan din gaꞌpan guialnaban
    tiblayaa con Dios?'
  ken-NT: Ɛnɛ́ Yesu árɔ̀ŋ nɛkɔ, mmǔfú ajiɛt, arɔk, atɛp mánɛ́n bɛsí bhi, abhɛ́p
    yi bɛ, “Ntɔŋ, wɔ mmǔ ndɨ́ndɨ́, chɔŋ nkʉ yi kɛ mbɔ̌ŋ nɛpɛ́m ɛnɛ́n nɛbhɨkɨ bhɔŋ
    ngwɛnti?”
