  peg-peg: ଜିସୁ ହାନିହିଂ ହାଞ୍ଜେଙ୍ଗ୍‌ ଆରାମ୍‌ କିନି ୱେଡ଼ାଲିଂ ରକାନ୍‌ ହନ୍‍ଚି ୱାଜ଼ି ହେୱାନ୍‌
