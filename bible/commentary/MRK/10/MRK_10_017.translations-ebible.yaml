  ory-ory: ସେ ପୁନର୍ବାର ଯାତ୍ରା ଆରମ୍ଭ କରିବା ସମୟରେ ଜଣେ ଦୌଡ଼ିଆସି ତାହାଙ୍କ ଛାମୁରେ ଆଣ୍ଠୁପାତି
