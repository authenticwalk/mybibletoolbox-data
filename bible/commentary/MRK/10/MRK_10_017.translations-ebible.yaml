  ssd-ssd: 'Yesus nu kambim saka ndin prowam bafuna le taŋgo ande pinderka pro nu
    tugumŋge dagol tidroŋga kusnana: Tum Taŋgo mayenu, ye ndaŋi sulumba abo tugu tumba
