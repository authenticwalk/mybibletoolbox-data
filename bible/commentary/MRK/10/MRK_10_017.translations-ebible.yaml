    گھٹنے ٹیک کر پوچھا، ”نیک اُستاد، مَیں کیا کروں تاکہ ابدی زندگی میراث میں پاؤں؟“
  yre-NT: 'Zɩ Zozi ''si ''sia bɛ, tɔɔn min -tʋ -ta -a ''lɛ flan -a, ɛn ''e "po sɔɔn
