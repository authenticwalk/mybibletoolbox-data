  asm-FB: পাছত তেওঁ যাত্ৰা আৰম্ভ কৰোঁতে, এজন মানুহে তেওঁৰ ওচৰলৈ বেগাই আহি তেওঁৰ আগত
    আঁঠু লৈ সুধিলে, “হে সৎ গুৰু, অনন্ত জীৱনৰ অধিকাৰী হ’বলৈ মই কি কৰিব লাগিব?”
  okv-okv: Eto Iesu enda nei ta pambasi unu embo vahai na kito tutuveto puvuto tumo
