  dop-dop: 'Yesu tʋkɑɣɑ mpɑɑʋ, ɩlɛnɑ ɑpɑlʋ nɔɣɔlʋ ɩ́ kpɑɣɑ ɑsewɑ nɑ ɩ́ kɔɔ ɩ́ luŋ
