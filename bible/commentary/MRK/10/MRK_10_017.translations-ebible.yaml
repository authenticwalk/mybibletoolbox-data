    kahuasa, laka­ta­tzo­kós­talh nac xla­catí̠n y chiné huá­nilh: —Ma̠kalh­ta­hua­ke̠ná,
    xli̠­ca̠na huix luu tla̠n catzi̠ya, ¿túcu qui­li̠t­lá­huat la̠quí̠ tla̠n nac­ka­lhi̠y
    a̠má latáma̠t nac akapú̠n hua̠ntu̠ ne̠c­xnicú lak­sputa?'
  ulk-1902: Iesu gab ge ekasered, nerute le kei koreder temerida, a abim kokomam,
    a abim eutumer, kega, Debe Kole ae, nalu kara dorge ikeli ueakai kaka nagri eded
    aseamur kak?
  som-som: Goortuu jidka u soo baxay, mid baa ku soo orday oo intuu u jilba joogsaday
    ayuu weyddiiyey oo ku yidhi, Macallin wanaagsanow, maxaan sameeyaa inaan nolosha
    weligeed ah dhaxlo?
  anh-anh: Mach ave, Jisasɨv ŋaiahe empasamɨŋ ozand, wɨram emŋga hamb aŋɨraŋɨr ndɨn
    pɨŋ ai andamesa mpɨrorɨzɨŋgwɨmar. Ave mbɨ ndɨn mbanave amarɨmar. Anɨŋzɨŋ entand,
    nan wɨram imbɨr amar. Nzɨ nzɨhanave re kɨpɨr icha ipɨra ñɨñɨnd han ŋaŋ ñɨndarin
    amar.
  mam-C: 'Te'' t-xi'' Jesús kyuk''a t-xnaq''tzb''in, pon rinin jun ichin tk''atz,
    exsin kub'' meje twutz, ex xi tqanin te: Ay, xnaq''tzil wenxix, ¿Ti''n k''wel
    nb''inchi''n, tu''n nkanb''inteji''y chwinqil te jun majx?'
  ndj-ndj: Yesu pakandili kandi mwanja waki, mundu yumu kamtuvilila, kamtundamila
    paulongolu paki, kamdasha “Muwula msangi, goli wuliwuli mbati unofu wa jola?”
  mbj-NT: 'Ti m'' ta tii b'' naa Jesus tsyym kadoo bä m'', ana mä aj''yy ta wë. Ta
    taron nuu me m'' tabahyy häng ta wë. Ti m'' taky hadoo: —Baad õm, ma matëg! —näng
    mäh. —Nyy da ỹ bad''oo edëb had''yyt do ỹ gadoo hyb n''aa, P''op Hagä Do pa ỹ
    bawät hyb n''aa kä? —näng mä aj''yy kyyh.'
  lat-VUC: 'Et cum egressus esset in viam, procurrens quidam genu flexo ante eum,
    rogabat eum: Magister bone, quid faciam ut vitam æternam percipiam?'
  ngp-ngp: Umwo Yesu andaga akakonga naho int'hambo yakwe, mnt'hu yumwenga niyo amgulukila,
    niyo amfikila madi na kumuuza, “Mhinizi wedi, nitende vivihi vileke ninde mkipe
    ywo ugima wa ulo na ulo?”
  enq-2: Dopa petala Jisasa paanya kaita nyiamopa, akali mende alo pyao ipao, baanya
    enomba dokonya luma lakapala baa tipa pyoo, “Mana Lenge Epe, lete etete katenge
    doko nambame aipa petala nyotope?” lea.
  eng-ASVBT: And as he was going forth into the way, there ran one to him, and knelt
    to him, and asked him, Good Teacher, what shall I do that I may inherit eternal
    life?
  mna-mna: 'Yesu imaŋga mini pa pai kini. Som, mi tomtom ta, ni ikoŋuru i ma ila ma
    iŋgun kumbuunu su kereene uunu, mi iwi i. Iso: “Mos katuunu, nu ambaiŋom. Ko aŋkam
    parei, to aŋkam mbotŋana mata yaryaaraŋana?”'
  myw-myw: Ikous, ininoun wa̱ked, mo teitan taw isawl inek, ikulul avakaein wamatan,
    ilana, “Takatimlakay bwanabwein yak, aveiyag bavag mo mwamovag nag beikous?”
  sby-sby: Yesu mpwalatatika bulwendo, muntu naumbi walamufwambila. Walashika ne kwisa
    kusuntama pantangu ne kumwipusheti, “Amwe bashikwiyisha baina, inga ni cani ncondelela
    kwinsa kwambeti nkatambule buyumi bwa cindi conse?”
  sll-sll: Ena Yisas hon aire ere ongure, yal ta bli si pirere, ikwi bolere, yu sirin
    bol tongwi, “Tisa yal waiye. Na talmere olgere, kwiana mol paralga bani paralga
    na tenane?”
  yaq-NT: 'Aapo intok, junama''a yeu sikaa, bo''ot a'' weyeo, senu au tajtia buiteka,
    aapo''ik bichapo, tonommea kikteka au nattemaeka: ―Tu''u yoeme ―tiia―. Yee mamajtame
    ―ti Jesujtau jiiak―. Jaisa ne auka tua, juka'' yuu jiapsiwamta net aune ―ti a''
    temaek.'
  uro-uro: Nga ma Jisas kä nasäng i qat tet parhäm aa iska dä akni ama ruqa qa ang
    masirhat sagem ga bä qa an da aa quum sä nas gem ga dä qa snanbät sä qa rhoqortäqyia,
    “Qamorqa ama mär qa, ngu lu va ngua mäsana äkt iva dängdäng dä bä ba ngo na ama
    iar ama sok täm ngät?” Dä ma Jisas ka muvät pät a qa rhoqortäqyia,
  ita-1885: 'OR come egli usciva fuori, per mettersi in cammino, un tale corse a lui;
    e inginocchiatosi davanti a lui, lo domandò: Maestro buono, che farò per ereditare
    la vita eterna?'
  muy-muy: 'Yezu àsləka eslina. Naŋ àbu akoru e divi bu ni ti maslaŋa nahaŋ àcuhwakioru,
    àbəhaɗi mirdim grik, àhi : « Mʉsi sulumani, ti nə̂ŋgət *sifa ya àndav ɗay-ɗay
    do ni ti nâgray ahəmamam ? »'
  kqc-kqc: Kamini bi ida nana regamori, amiye yokoi raga bosi ini budari efuka meimisi
    usa niyo, “Oteimana amiye buni, beika regida bi toga toga ameibobina vegu moigida?”
  tav-tav: 'Cabero Jesu aperopʉ cʉ cáaáti paʉ jĩcaʉ cʉ bero caatʉ ʉja ajupʉ. Cʉ tʉpʉ
    atʉ ejari, cʉ tʉpʉ ejacumu, cʉ nʉcʉbʉgori ocõo bairo cʉ caĩ jeniñañupʉ: —Jesu,
    caroaro camajare cabuei mʉ ã. Cañuu netoʉ mʉ ã. To bairi yʉre buioya. ¿Ñee uniere
    yʉ ácʉati yʉ cacaticõa aninucupere bʉgagʉ? caĩñupʉ.'
  eng-ULB: When he began his journey, a man ran up to him and knelt before him, and
    asked, “Good Teacher, what must I do to inherit eternal life?”
  spa-VBL: Cuando Jesús se dispuso a seguir su camino, vino un hombre y se arrodilló
    delante de él. “Maestro bueno, ¿qué debo hacer para asegurarme de que tendré la
    vida eterna?” le preguntó.
  fra-_FOB: 'Et comme ils sortaient pour se mettre en chemin, un homme accourut, et,
    s''étant mis à genoux devant lui, lui demanda: Bon Maître, que dois-je faire pour
    hériter de la vie éternelle?'
  hau-ULB: Lokacin da ya fara tafiya, sai wani mutum ya rugo wurinsa, ya durkusa a
    gabansa. Ya tambaye shi, yace ya ''Malam managarci, me zan yi domin in sami rai
    na har abada?''
  mal-mal: 'അവൻ പുറപ്പെട്ടു യാത്ര ചെയ്യുമ്പോൾ ഒരുവൻ ഓടിവന്നു അവന്റെ മുമ്പിൽ മുട്ടുകുത്തി:
    “നല്ല ഗുരോ, നിത്യജീവനെ അവകാശം ആക്കുവാൻ ഞാൻ എന്ത് ചെയ്യേണം?” എന്നു അവനോട് ചോദിച്ചു.'
  kkc-kkc: Yesu o hamamee dili odoo sabolo mi hee mapoo dimeleeno, odoo heeso hoguo
    sibileso, o homo beiyopoo gauwuloso, yimapoo egeesee takaso, “Eligili odoo tekepo,
    ayo ogoo goo toga badoboso kookaiyo gie badeli ka talaiyo?” diso.
  lit-lit: 'Ir jam išeinant į kelią, vienas žmogus, pribėgęs ir atsiklaupęs prieš
    jį, paklausė jo: „Gerasis Mokytojau, ką turiu daryti, kad paveldėčiau amžiną gyvenimą?“'
  urd-GVR: Jab Īsā rawānā hone lagā to ek ādmī dauṛ kar us ke pās āyā aur us ke sāmne
    ghuṭne ṭek kar pūchhā, “Nek ustād, maiṅ kyā karūṅ tāki abadī zindagī mīrās meṅ
    pāūṅ?”
  far-far: Kada sa Jesus nia safali ka leka lau kau sulia na taale, te wane nia lae
    mai, ma ka boruru 'i naona. Ma nia ka ledia ka 'uri, “Wane famanata lea 'ae, ta
    te lea ne nau ku sasia fua nau ku too ana na maurie firi?”
  suz-BL: मिनु मेकेर रे लमेनु, मुर का दोरशा पिशा, येसु आ ङोंइती पोक्‍च थेक्‍शा बाप्‍शा
    “शेंब, गे रिम्‍शो ननी। गेना हना यो ब्रोंइशा बाक्‍चा कली मार पचा माल्‍नुङा?” दे
    हिल्‍लो पवा बाक्‍त।
  car-NT: 'Irombo oma ta Jesus wytory jako rapa, taka''ne imero amy wokyry wopy''po
    i''wa. Irombo ipo''ponaka tokuna''po iwoma''po. Iwoturupo''po: “Iru''pyn amepanen,
    o''to ko ywairy nan, moro i''matypyn roten amano epoto''me y''wa?”'
  amp-amp: Jisasr sinyani yi hanyetrn wom yimar toni yaknehato Jisasrpno bangu myuknahato
    ttiwon memor, “Hifa tisaye, nane finji naruhoyann Bro Nkifrarpno toh nkifraniruhoya?”
  bht-bht: जालू यीशु कने उदे चेलयां यात्रा करणा शुरू किती थी, तां इक माणु उदे बाल
    दौड़ी करी आया कने इज्जत मान तांई उदे पैरां अग्गे डेई पिया कने उसला पूछणा लग्गा
    की, “हे उत्तम गुरू, मैं क्या कम्म करां की परमेश्वर मिंजो हमेशा दी जिन्दगी दे?
  eng-NOY: And as he was going out into the way, a certain one running up and kneeling
    to him, asked him, Good teacher, what shall I do that I may inherit everlasting
    life?
  cub-NT: 'Jesús ʉ̃i nʉiyede cojedeca, cũinácʉ ʉ̃mʉ cúyarĩ ñʉatutarejamed̶a ʉ̃i yebai.
    Aru jẽniari jã́rejamed̶a ʉ̃́re: —Mʉ, bueipõecʉ meacʉ, ¿aipe d̶aji yʉ, cʉvacʉyʉ
    jãravʉ cũiméjãravʉ baquinóre? arejamed̶a ʉ̃.'
  ita-1927: 'Or com’egli usciva per mettersi in cammino, un tale accorse e inginocchiatosi
    davanti a lui, gli domandò: Maestro buono, che farò io per ereditare la vita eterna?'
  lww-lww: Ana e pogos nap̃a Yesu siar mial pa ke narui, yaru m̃ee tai kiriri pimi
    kinai tano puna, piun tania, pisape “?Navianena Nowo, in na monar nekila yum̃aena
    wo ya, nap̃a kila p̃isi na netol malena nap̃a ve uro re?”
  ckb-ckb: 'کاتێک عیسا خەریک بوو دەڕۆیشت، پیاوێک بە پەلە بەرەو ڕووی هات، کڕنۆشی بۆ
    برد و لێی پرسی: «مامۆستای باش، چی بکەم تاکو ژیانی هەتاهەتایی بە میرات وەربگرم؟»'
  spm-spm: Iesus rɨkhavigha zuima, gumaghan mav akhɨghavtɨgha zava, Iesusɨm mbɨnɨman
    noni itɨvɨnia rɨphɨrigha kamagh aŋm mbɨŋgeeghi, “Fhɨghɨn gumaghana aghuuŋ, kɨ
    manmagh ramuighɨva mɨghasɨgha itiri ikɨrana aghuuŋ niiti?”
  nas-nas: Tenang Jiisuuꞌ niiꞌnameng-aape nanuꞌ tutumparako naning narung kuaꞌpari
    pora miinge keemparuꞌ uroꞌkanooꞌ eeꞌnoko aaꞌpuuꞌ, “Nau-anta tampara, ninge aming
    kapooꞌ nkoamira domaang oparavaukaꞌnung kompampaing?”
  uvl-uvl: Iesus lohaka ke i mulmule lo pe none song la pe tualou nga matana pe onteia
    i, “Non Soke urana ngana ellem, lape epoi ke mere ke e mene maulinga ke koko?”
  tpa-tpa: Anima, na au marana Yesu i vomahiri po i naenae, ma rava ghehauna i ruba
    po aunaona i raudune ma i raubayadei ipa, “Tauvihanahanapu ahiꞌahina, aiwa a dewai
    po yawahana maꞌemaꞌe vavahaghana ana vaini?”
  eng-BBE: And while he was going out into the way, a man came running to him, and
    went down on his knees, saying, Good Master, what have I to do so that I may have
    eternal life?
  ixl-CNT: 'Uncheeꞌ tuul okkꞌasuꞌl u Jesuus tiꞌ ibꞌey, jutzin topon maꞌl u vinaj kꞌatza
    utz, pecheꞌ kuꞌ siatz. Ech ichꞌoti te ech tzaꞌ: —Bꞌaꞌnla chusul ¿kam sunbꞌaneꞌ
    ech soꞌokoꞌpꞌin tu u bꞌenqꞌii bꞌensaj?— Texh te.'
  xsi-xsi: Yesu imandi ku iyoka ilâ, andeta tamâta toŋge ipalilu imâ, ipare tuku papa
    ku ikasoŋa tu, “Pananâŋa ara, naŋa ma aveta mana ŋga ikura tu amo viâŋgu ku amo
    nâ.”
  crx-NTPO: '''Et Sizi doo cha za natísja whe dune yududílhgai ''ink''ez yubut dugwutsi
    be nenínya ''ink''ez yoodalhkut, “Dune hodulh''eh-un unzoo-un, nts''en''a dast''en
    whe ''ilhiz khutisnalh-un whuch''a ootásdoh?”'
  kan-OKCV: ಯೇಸು ಅಲ್ಲಿಂದ ಹೋಗುತ್ತಿದ್ದಾಗ ಒಬ್ಬನು ಓಡುತ್ತಾ ಬಂದು ಅವರ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ, “ಒಳ್ಳೆಯ
    ಬೋಧಕರೇ, ನಾನು ನಿತ್ಯಜೀವವನ್ನು ಪ್ರಾಪ್ತಿಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಏನು ಮಾಡಬೇಕು?” ಎಂದು ಯೇಸುವನ್ನು
    ಕೇಳಿದನು.
  bbb-bbb: Areme Jesu fune e vua fuone fievo ijena una vame ijia ruomo ijia e be fu
    difurina ruae. Fu kekena Jesudo nidua ijia augesana kuae, E maegure E Nijasiamo,
    na ire maeje na irere ije rega na vame ma karivako ije abekono kuae?
  blw-blw: Angkay hiyachi way cha lumigwat agé cha Jesus, nanagtag hen ihay tagu way
    i nampalentomang hen henagongna way mangaliyén, “Heay ammay way Apo, nokay hen
    ammaà ta ma-adchanà ah mannanayun way ataguwan an Apudyus.”
  tam-2017: 'பின்பு அவர் புறப்பட்டுப் போய்க்கொண்டிருக்கும்போது, ஒருவன் ஓடிவந்து, அவருக்கு
    முன்பாக முழங்கால்படியிட்டு: நல்ல போதகரே, நித்தியஜீவனைச் சுதந்தரித்துக்கொள்ள நான்
    என்னசெய்யவேண்டும் என்று கேட்டான்.'
  azz-NT: 'Huan moojquetzac Jesús huan yaya tech se ojti huan niman hual motaloj se
    tagat huan motancuaquetzaco iixpantzinco Jesús huan quitajtoltij ijcuín: ―Tejuatzin,
    tioncualitamachtijque, ¿toni monequi nicchihuas para nicpías ne yec nemilis ten
    amo queman tamis?'
  spa-RV-1909: 'Y saliendo él para ir su camino, vino uno corriendo, é hincando la
    rodilla delante de él, le preguntó: Maestro bueno, ¿qué haré para poseer la vida
    eterna?'
  csy-csy: Jesus sia lamkal ah a pai laitak in, mi khat hong tai a, khupdin in, Sya
    pha awng, tawntung nuntakna ka nga thei natu in bang vawt tu khi ziam? ci in dong
    hi.
  mxq-NT: 'Ko ja Jesús ꞌyaktuꞌuyoꞌoy, net myiiñ tuꞌugʉ yedyʉjk pʉyeꞌegyʉ, es ñaygyoxtʉna̱a̱ydyákʉ
    Jesús wyindum es yajtʉʉjʉ: —Oy yaꞌʉxpʉjkpʉ, ¿ti tsojkʉp ndúnʉdʉts esʉts nyajtukkumáyʉt
    ja jikyꞌa̱jtʉnʉ winʉ xʉʉ winʉ tiempʉ?'
  tzj-NT: 'Ja Jesús kas elem nuban chi numajel chic jutij rubey ja tok c''o jun achi
    c''amc''ol ranim peti, xuque'' chwach in quewa'' xbij tre ri'': —Maestro, atat
    congana at utzlaj achi. ¿Nak nban utzc''a chi nyataj chwe ja utzlaj c''aslemal
    ja mta q''uisic trij? ne''e ja rachi.'
  tdt-tdt: Jesus foin sai husi fatin nee, ema riku ida halai mai hasoru Jesus. Nia
    hakruuk iha Jesus nia oin hodi husu, “Mestri nebee diak, hau tenki halo saida
    para hau bele hetan moris rohan-laek?”
  ron-BTF: 'Și după ce a ieșit la drum, a venit unul alergând și a îngenuncheat înaintea
    lui și l-a întrebat: Bunule Învățător, ce să fac ca să moștenesc viață eternă?'
  eng-WEBP: As he was going out into the way, one ran to him, knelt before him, and
    asked him, “Good Teacher, what shall I do that I may inherit eternal life?”
  eng-FBV: As Jesus set out on his journey, a man came running over and kneeled down
    before Jesus. “Good teacher, what should I do to make sure I have eternal life?”
    he asked.
  nld-1939: 'En toen Hij Zich op weg begaf, kwam iemand toegelopen, knielde voor Hem
    neer, en vroeg Hem: Goede Meester, wat moet ik doen, om het eeuwige leven te verkrijgen?'
  bwo-bwo: Iyesus manoke kesht amoke b́befere ash iko b́maand wos'fere waat b́ shinatse
    tuk'maldek't, «Doo danífono, dúre dúri kasho daatsosh eeg k'alo taash geyifa?»
    ett bín bí aati.
  nch-BL: 'Quema Jesús quistehuayaya para yas ipan iojhui, ajsico se tacat cati motalojtihualajqui
    huan motancuaquetzqui iixpa. Huan nopa tacat quitatzintoquili: ―Ticuali tamachtijquet,
    ¿taya monequi nijchihuas para Toteco nechmacas nemilisti yancuic para nochipa?'
  quc-TNT: 'Aretak ri Jesús xutakej chi ru be, chanim xpe jun ac''al achi ruc'', xxuqui
    chuwäch, xuta'' che, xubij: Utzalaj Ajtij, ¿jas quinban in rech quinrik ri c''aslemal
    ri man c''o tä u q''uisic? —xcha che.'
  tfr-NTPO: Jesús opshik to jongya kjok shto obl̈ë l̈e shäng kjwl̈ë ga domer tek zron
    jong, shrono shäng Jesús zl̈ong bäng ga kjök tono, tjl̈ẽ ba kong ga «Tjl̈apga
    no pingga, pja pjl̈úe. ¿L̇l̇ëye shäryër, tja ber sök së ĩyado Sbö tjok wl̈o?»
  kaq-NT: 'Carihbihi bi huesti joni bishquihihcahinxon hahqui raboxonen tisquihahpaquexon
    yocaquin: —¿Jenquetsahax hen queyoyamanox manatihin, maestro siripan? —hahquin.'
  ahr-ahr: मंग येशु निंघीन वाटले लागना इतलामा एक पोऱ्या पयत वना अनी त्यानापुढे गुडघा
    टेकीसन त्याले ईचारू लागना, “चांगला गुरजी, सार्वकालिक जिवन मिळाकरता मी काय करू?”
  sgb-sgb: Hên paalíh hilan Apo Jesus, ay main mihay lalaki ya nuwayun dinumani hên
    nandoko ha arapan na hên nangotang, “Mangêd ya Mánoro, hino ya dapat kon daygên,
    ta êmên ako madyanan hên biyay ya ayn angga?”
  vie-1934: 'Ngài đang ra đi, có một người chạy lại, quì trước mặt Ngài, mà hỏi rằng:
    Thưa thầy nhân lành, tôi phải làm chi cho được hưởng sự sống đời đời?'
  kxv-kxv: ଜୀସୁ ଅ଼ଡ଼େ ୱେଣ୍ତେ ହାଜିମାଚାଟି ରଅସି ଦାବ୍‌ଡ଼ି ୱା଼ହାନା ଏ଼ୱାଣି ନ଼କିତା ମେଣ୍ତାକୁତାନା
