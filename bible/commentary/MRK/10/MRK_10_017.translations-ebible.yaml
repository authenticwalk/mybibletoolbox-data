  nca-nca: Asa Yesu toŋewero tiníqo, uni kato waka ta kheŋgeŋo mahe potoruku re inoro
    ŋande oseseyaró, “Rondaqe-rondaqe uni meté, no date tero yoto-yoto suki-suki ŋu
    rewano?”
  zpz-NTPP: 'Lat nu rash nez Jesuuz zam, bruꞌña tub mbecy gusu tib yu lom. Orzeꞌ nay
    rab yum: ―Masht nap, ¿la ñuu coz rlagy ñi nu gyicya̱ par nu cui mbaña̱ tub la?
    ―nay.'
  mkj-mkj: Jesus onnonop pwa en wia jeiloak oau, a mwahnkapw men kijoudo ipoa, poadpwomwla
    mwohn Ih pwehng Ih, “Jounpadahk Mwehu, da ngoahi en wia pwa ngoahi en kak oaloa
    mour joahsuk?”
  zac-NT: 'Iurë ziaglaꞌguë Jesús nezë, bidë guëlluꞌnë tubi nguiu lu më. Bëzullíbill
    lu më nu gunaꞌbë díꞌdzëll: ―Mësë zaꞌquë, ¿lla guna parë gapa vidë sin fin? gac
    salvara.'
  kyg-kyg: Yesuꞌa ugefeꞌmo kateꞌmo neꞌvigenoꞌaeꞌmo mago vekamo nagu nagu huno eno
    aleꞌya faino maiꞌnenoꞌaeꞌmo, Alagepa tisao, huno, maige maige huꞌna maisuva yaꞌmo
    alisuvafeꞌmo na agufa kavaꞌmo hisuve, huno afi geꞌnigenoꞌaeꞌmo
  kmk-kmk: Utdit manlaklakkat si Jesus un manaḻan, inggaw tagu’n nanoddaka ummoy nanalluku
    utdit sinagung na ot kanana’n, “Napiya’n Mistulu, ngadan nat masapula kook daḻapnu
    matawid ku dit mataguwana maid kigad na?”
  cao-NT: 'Bahí tsi Jesu cano tsi quiha ja qui joni jabaniquë. Ja bësojó tsi ja mëniniquë.
    Mënihax ja chaniniquë: —¿Jënahuaxëhi ni ëa ra, Maestro jiaxëni cató, bëso-bësopaoxëti?
    —iquiina.'
  bbr-bbr: Jisas nukas kiro mena ute manaun siräi nonuk, kar ros ko siakup kurte koianik,
    uou sur wemoi, totorwon, “Tamukiäum ro eposek, is owo onok eposek kesermoi, isan
    totom awau orip orip rapor rawai?”
  inb-inb: 'Chi­manda ñambi llug­si­kus­ka­pika, sug runa, kalpaspa, Jesuspa ñugpa
    ladu kungu­rig­rirka, kasa tapuspa: —Alli iacha­chig taita, ¿imasatak iukani ruranga,
    mana puchuka­ri­diru suma kaug­saita tarin­gapa?'
  hrv-hrv: 'I dok je izlazio na put, dotrči netko, klekne preda nj pa ga upita: “Učitelju
    dobri, što mi je činiti da baštinim život vječni?”'
  box-NT: 'Bìo ó o Yeesu wee lá ho wɔ̃hṹ á à lɛ́n, à bṹn ò o nìi ɓúi
    lùwá mà a, á ɓueé lií fárá mí nɔnkóɲúná wán o yahó ò o tùara a
