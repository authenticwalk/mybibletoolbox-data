  bre-BRG: 'Evel ma oa evit en em lakaat en hent, un den a zeredas, hag, o vezañ daoulinet
    dirazañ, e c''houlennas digantañ: Mestr mat, petra a dlean d''ober evit kaout
    ar vuhez peurbadus?'
  opm-opm: Gahan Jisaso ihir Gin dir wan apteinong sapero rim mandap oh saptin tit
    han tit sakat aprisa Jisas ohe duup oh katin takir tongnongopri. Tongnoma Jisas
    ohnong Tisa. Yah hatwi sapat hana. Noh kinhat ushanoh yah hat eimat paten dasi
    hatiproh por dahandeingopri.
  bvr-bvr: Lika gun-gatiya Jesus a-garlmuna a-ji jimarna barra a-boy, wurra an-ngardapa
    an-gugaliya ana-yurtchinga, ana-menama gu-rrana nula, lika a-wengganana, “Bunggawa,
    a-lay, nginyipa ny-molamola marn․gi nyi-gunega, ngaypa ngu-yinmiya barra jama
    ngu-ji minypa wanngu ngu-nipa barra ngu-workiya Wangarr ana-murna?”
  wal-wal: Yesuusi baanau kiyido wode, issi bitanee woxxiiddi yiidi, a sinttan gulbbatidi,
    “Lo77o tamaarissiyaagoo, merinaa de7uwaa laattanau taani ai oottoo?” yaagidi a
    oichchiis.
  zad-NT: 'Ka ba chiza'' Jesúza'' yigwee nez, bllindo to bi'' wew'' bc̱hek'' xibbaa
    lawe''na'' che''bee: ―Maestro, li'' nako'' beṉ'' wen. ¿Beran chiyaḻ'' gon'' kwenc̱he
    gat'' to yeḻ'' mban c̱ha'' zejḻi kaṉi?'
  mgh-mgh: 'Wakhumilyawe eettaka ni iphiro, ahomwattamerya ntthu atthimakacaka, ni
    akhoromelaka ahonkoha: Mwalimu ooreera, kipankekeni wiira kiphwanye ukumi woohimala?'
  aso-aso: 'Izesuꞌ aza aka volosa apiꞌ neivo ve maliꞌmo lotiꞌ izo ogo hetelo gizeneuꞌ
    gubiꞌ ize emo longoꞌ o-do tiꞌ lo lineꞌ: Tisaꞌ lamino, naza nene nadiꞌ okuvo Oꞌmosoꞌmo
    minevoꞌ minevoꞌ nemeni dameni nemelive.'
  uli-uli: Irel yael Jesus loloh ngo semal mal sa hamdadoh irel ngo sa hasubgudiy
    mo imol ngo sa kasiya le ye sor bo, “Sensey Momay, meda mele ibe foru ngo sa yoh
    ngalyey molow la tor siyal?”
  nin-NT: Yesu su nu umi ku uzirr, ugo numa kru na nga ni kuttu ku na agbuzzu, na
    zhi ma di, “Unitsarr ni iwre, ingga ta na sa angginggi bari ni ka so sese?”
  tgk-tgk: 'Вақте ки Исо ба роҳ баромад, марде ба наздаш давида омада дар пешаш ба
    зону афтод ва пурсид: «Эй устоди нек! Чӣ кор бояд бикунам, ки ҳаёти абадӣ насибам
    гардад?»'
  acu-NT: 'Nunia Jesús ataksha jiinki weai, aints ampuki tarimiayi. Tura tari tikishmatar
    Jesúsan aujak: —Nuikiartinu, ameka pengkeraitme. Tura asakmin iniajme: ¿Pujut
    nangkankashtinun jukitasnasha warinak itiurkataj? nu ujatkata, —timiayi.'
  cak-WNT: 'Y tek ri Jesús ye rachibilan ri rudiscípulos xuchop chic el ri rubey,
    c''o jun achi junanin (anibel) xoka riq''ui, xxuque'' chuwech, y xubij c''a chare:
    Riyit ri can yit utzilaj Tijonel, tabij c''a chuwe: ¿Achique c''a ri rajawaxic
    chi nben riyin riche (rixin) chi ntoc ta wuche (wixin) ri c''aslen riche (rixin)
    xtibe k''ij xtibe sek? xcha'' chare ri Jesús.'
  ebk-ebk: Kun pay cha munligwat cha Jesus ay munfiaat, tenmagtag kan hiya nan usa
    ay laraki. Nunpalintumang as nan sangwanana, ya senarudsudna kan hiya, “Ammay
    ay Misturu, ngachana man nan masapor ay atok ay manawid as nan fiyag ay maid patingkiana?”
  spa-PDDPT: 'Cuando Él salió al camino, uno llegó de prisa, se postró ante Él y le
    preguntó: Maestro bueno, ¿qué hago para heredar vida eterna?'
  ruf-ruf: Yesu hayang'ali yakuka, imunu yumwe kamtsumila, kamtowela maghoti, kamghutsa.
    “Mlangulitsi yunoghile, nitende ichinu chachi niubokele ughima wa ghamatsuwa ghose?”
  gun-gun: 'Ha''e gui tape rupi Jesus oo ju ma oiny rã onha ouvy peteĩ ava ovaexĩ
    aguã. Guenapy''ã re oĩ vy oporandu: — Porombo''ea ndereko porã va''e, mba''e nda''u
    ajapo ''rã tekove marã e''ỹ aupity aguã?'
  agu-BL: 'Itzun bantz yi tcy''alt Jesús yi be'', lajke''l nin tule''n tzaj jun yaj
    nin cu'' mejloktz swutz. Itzun jaktz: —Ta'' chumbalaj nin ilu'', ¿mbik tzimban
    tan incambal yi itz''ajbil yi quinin bajsbe''n tetz?'
  isn-isn: Hangi nai wakandya muhinzo nuakwe muntu ung'wi ai umu mankiie hangi akatugama
    ntongeela akwe, aka mukolya, “Ng'walimu Mukende, nitume ntuni iti nihume kusala
    u upanga nua kali na kali?”
  eng-PEV: After that, Jesus started to leave that place. Then a man ran up to him
    and got down on his knees to show Jesus respect. The man said, “Teacher, you are
    a good man. Tell me, what can I do so that I will live with God for ever?”
  ilo-ULB: Ket idi inrugina ti panagdaliasatna, maysa a lalaki ti nagtaray a napan
    kenkuana ket nagparintumeng iti sangoananna, ken nagsaludsod, “Naimbag a Mannursuro,
    ania ti masapul nga aramidek tapno tawidek ti agnanayon a biag? ”
  pir-NT: Sa ye Jesu mahapʉ tiquiro wahaducugʉ̃ apequiro pehe oma cã, tiquiro dahpocãri
    cahapʉ dʉsepe curi mehna quehe sahye tiquirore ño peoro. —‍¿Ne, quehnoagʉ buhegʉ,
    yʉhʉ ijipihtiye decori Cohãcjʉ̃ mehna iji duagʉ dʉhse yegʉtari yʉhʉ? niahye tiquiro
    Jesure.
  anv-NT: Jisɔs alɔ mánjyɛ nekɛ, ndɛre ájyɛ́ mendefɔ alomé gatɛle achwɔ́ kwé ji
    uká aké, “Ménlɛré melɔ́mélɔ́, mpyɛɛ́ nnó ne mbɔ́ geŋwá ɛyi gélágé byɛɛ́?”
  sab-NT: 'Jesu jo chage dare gwangerugu, gire onbre gdaite chiu jrite Jesu ngnagu
    jonkare, onbre e mo jongnagwa skutu dba Jesu ngwange Jesu gai dage gire ama gerudu
    Jesu ole: —Ba kwian tkanga tangle noare, cha takalin ba geru kete chage, ¿cha
    llema boadale nga dba ai giti gire ene cha ñage toi no diali chui tangle Chube
    ole nga ngaña giti?'
  tmd-tmd: Makwam Jisas dumɨn nugugɨrön, nöbö i ipalɨp hön, Jisas mɨdöŋ il yöra höxmax
    yuön, yadöŋa, “Mönö yad nölɨb nöbö wä! Nɨ pödpöd rön öim mɨdɨb maga pɨn?” röŋa.
  acr-NNT: 'Echiriꞌ katajin bꞌi relik ri Jesús re kumaj tanchi ubꞌi rubꞌe, kakꞌalalik
    xopon jun rukꞌ, xuxukubꞌaꞌ ribꞌ chwach y xutzꞌonoj kꞌu che: —Lal utzilaj tijonel,
    ¿saꞌ ri kanꞌano chaꞌ kꞌo nukꞌaslemal na jinta utaqexik? —xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus e hana labelaa i hongo di ala, taane ga lele mai, ga dogoduli
    i ono mua, ga heeu gi Mee, “Tangada Agoago humalia, au e hai dagu aha, gei au
    ga hai mee gi di mouli dee odi?”
  taj-taj: येशू ग्‍यामरी फेप्‍बान लबा धुइरी म्‍हि गिक यार्बान खसी पुइ जूबान येशूदा
    “ज्‍यबा गुरु, जुकजुकधोनाला जुनी याङ्बाला लागिरी ङाइ तिग लतोःला?” भिसी ङ्‌योइजी।
  avt-avt: 'Menep te Jisas kaknaaiwɨr wit ik kakno, mɨtɨk hak kesiuknen kan kɨr Jisas
    kewen ninɨp kitɨwekhi kar ik: “Mɨtɨk Iuwe Yaaik. Hi arɨak mekam te hi ehɨt hɨmɨn
    yaaik hi etike God hawɨr ewu tipmain tipmain enum eik?”'
  cbk-cbk: Cuando si Jesus ta larga ya para man viaje, ya corre un joven para con
    ele y ya hinca na su presencia, despues ya pregunta le con Jesus, “Buen Maestro,
    cosa man yo necesita hace para puede yo tene el vida eterna?”
  uig-ARA: 'ئۇ يولغا چىققاندا، بىرسى ئۇنىڭ ئالدىغا يۈگۈرۈپ كېلىپ، ئۇنىڭ ئالدىدا تىزلىنىپ
    ئۇنىڭدىن: ــ ئى ياخشى ئۇستاز، مەن قانداق قىلسام مەڭگۈلۈك ھاياتقا مىراسلىق قىلىمەن؟
    ــ دەپ سورىدى.'
  tuf-tuf: 'Etat Jesús acsar ben acu yehnjacro. Ben yehnyat, ser istiy ey quin quinjacro.
    Cur cuscar cuitar chájacro. Cuscar cuitar chaquir wajacro: —Baha síw̃quiban ayro,
    -wajacro, Jesús quin-. ¿Aját ay bi icúr yajcátaca, -wajacro-, cuacúr Sir jor etiti
    ohbac itin acu?'
  abx-abx: Si pagparalalangngan-na gihapon kas Jesus, aniya' lalla maglalahi padugok
    si iya ngan diritso anluhod atubang si iya. Amatilaw to si Jesus, “Ma'istro, sayod
    ako nga mahalap kaw. Ay i kinahanglan buruhatun-ko pagpasiguro nga sa'angkun-ko
    i kinabuhi' nga gana' katapusan-na?”
  mco-NT: 'Co Jesús chooñ jadüg''oc, chi ñimiinɨ poyɨ̈gy tüg yëydɨjc, ycojxtɨnay''ahuɨy
    ma Jesús yhuinduu, e ymɨnañ: ―Miich, oybɨ Huindzɨn, ¿ti huaad ndunɨpyɨch jɨgɨx
    jëbɨ nbadɨpyɨch jugy''ájtɨn huɨdibɨ ca'' ycɨxɨpy ytɨgoyɨpy?'
  kqf-kqf: Bi Yesu i modina i nawanawa etamo ba oloto i velau i tava Yesu matanemo
    bi tuwapekana doḡamo i wai tupagwaliye. Bi i giuwena gado, “Tauwailovelove visuvisum
    bai yà voiye bi yawasana ilailalana yà vai?”
  cpb-NT: 'Iro rawisantanaiyaarime Jesús, rishiyashitakari mainari, rotziwerowashitapaakari,
    rosampitapaakeri: “Kameethari Yotaantanerí, ¿oitaka nantairi noñaantaiyaawori
    añagaantsi kantaitaachane?”'
  aon-aon: Douk Jisas nakutukuk agundok nakitak nape nanak yah, aria anan arman nahur
    nanak natogruman. Aria nanak nabuh noduk ohrubus natik atap aria narig Jisas nakri,
    “Yopuni tisa, eik ta inek maresh aria ta douk ipe wosik abom ihih nyumneh?”
  hus-NT-2005: 'Tam ti na Jesús in óntsích an bél, utey adhik jun i inik, tudhlan
    tin tamét ani utsan enchéꞌ: ―Alwaꞌ Okʼtsix, ¿jantʼéy yejat ku tʼajaꞌ abal ku ejto
    neye ku kóꞌoy an xeꞌchintaláb xi yab in koꞌol in okʼontal?'
  mig-NT: 'Yúan‑na te ni̱ ki''in‑ya̱ íchi kuá''a̱n‑ya̱. Te jínu ɨɨn cha̱a súchí ni̱
    chaa̱‑de. Te ni̱ jukuiñi̱ jítɨ́‑de nuu̱‑yá. Te ni̱ jika̱ tu̱''ún‑de‑ya̱: Cha̱a
    va̱''a kúu‑ní Maestro. Ndasa sá''a‑ná te ni''i̱n tá''u̱‑ná kuchaku̱‑ná nɨ́ɨ́ káni,
    áchí‑de.'
  bps-bps: Na di kdà Dyisas magu nun to gasil salu di kenen na lkuad di munan, manan,
    “E To Tamdò, too ge tlu to, taman ani snalekgu di ge, tan nimògu fye gfungu nawa
    landè sen?”
  mbs-mbs: Nayan, pegkesayo i Jesus lekat kidoen, doen sebad otaw kimagnan doton kandin,
    aw limongken diyà kandin, aw mig-insà, kagi din, “Sir, ontò ka mèpiya otaw. Eden
    lay se keilangan inangen ko amon mekinawà ko se kaling pedowan wedad temanan?”
  tof-tof: Yesu akó tótókóm bupadlórrma kwatódó, da pama ugón tubsorr, wakósingül
    nülkamülürr oya obzek kwata, da imtinürr wagó, “Morroal Umulbain Pam, ka ia kaino
    ⌊ngarkwat-koke arról⌋ apadóm?”
  cme-NT: 'Ku huoŋgu-na, Yesu‑i baa u *hãalãbiemba sire biɛ hũmelle‑i ta ba kã.
    Naacolŋo naŋo gbar jo ji dũuna Yesu yaaŋga-na aa cira: «Hãalãtiefɛfɛi, mi saaya
    mi ce bige‑i da mi gbãa da cicɛ̃lma maŋ sa tĩɛŋ dede‑i?»'
  sus-sus: Isa to nu bara kira suxu, xɛmɛ nde naxa fa a gi ra a fɔxɔ ra, a a xinbi
    sin a bun ma. A naxa Isa maxɔrin, «Karamɔxɔ fanyi, a lan n xa munse raba alako
    n xa abadan kisi sɔtɔ kɛ ra?»
  pon-2006: Sises ketin mwesemwesel pwe en ketin wia seiloak ehu, a iet mwahnakapw
    men pa tangatang kodohng reh, kelepwikihdi mwowe oh patohwanohng, “Maing, Sounpadahk
    mwahu, dahme I uhdahn pahn wia pwe I en kak alehdi mour soutuk?”
  dad-dad: Jesus mogo naab iyok ile mog, tamo taka ĩ garan gudu ref isel, wagen kubũ
    ye, ibor bobou fe fen, ĩ to fiyen, “Tise biya, aya ere naig afouf anĩ, mata faimud
    ibodkeleya alouf?”
  zab-NT: 'Laiquɨ idiia Jesús par azény, chi zéed tuby bniety nguiu rlluuinbɨ ax guzullibbɨ
    lony. Chiy gunabdiidxbɨ laany: —Güen Maistrɨ, ¿xi riáld gúna par gapa guelnabány
    par chazy?'
  jae-jae: Jesu jakêsa intêna acgom, go ŋac teŋ kêlêti geseŋ eŋ auc jakêpôŋ aduc gêdêŋ
    eŋ ma kêtu kênac eŋ gebe “Mêtêmôkê ŋajam, aê jaŋgôm asageŋ gebe jawê kaiŋ jaŋgôŋ
    matoc jali teŋgeŋ.”
  ksd-ksd: 'Ba i vanavana mulai na nga, tikai i vutvut tadav ia, i va timtibum pirana,
    ma i tir ia dari: Bo na Tena Vartovo, ava ina pait ia upi kaugu ra nilaun tukum?'
  msm-NT: Anoy man no oglikat on si Jesus, mey otow no miglinaguy diya kandin aw yuhud
    duon to atubangan din. Kagi din, “Sir, madojow ka no otow. Nokoy man to oghinangon
    ku agun no maangkon ku to kinabuhi no wada katapusan?”
  myk-myk: 'Lee kadugo na ba Yesu ya pa koo lɔ na gaaŋi wɛ, a ná wa di baa nɔ, na
    nuguro sin wu fɛɛ ni, na wu yege na: «Karamɔgɔsaama, ɲaha nɛ yaa na pye, kɔnhɔ
    di ba ɲìi sicuumɔ nixhɔbaama ta wɛ?»'
  sbe-sbe: Yesu ye hetubu bena ye dalahai, na tamowai hesau ye heloi ye laoma ye tulibono
    Yesu talanuwana wa unai na ye henamaiyei ye wane, “Taulauhekata namwanamwana,
    taba saha ya ginauli kabo mauli nige kana siga ya hai?”
  mcr-mcr: Jisasi Iqu qaŋä tii wätŋqä iqaŋga, ämaqä hŋqu Iquenyqä tnäŋä äpeyäqe, qoŋä
    äwoktäutä, Iqueŋi yatŋqä tii äwikqe. “Näqŋqä-vqä Äŋguä Iquki, nyi häŋä hea ique-ique
    pmeqe äänä itmä mamniqäwä?” ätukqe.
  cux-NT: 'Taachí Jesús candií yā yúúní yeⁿ''é yā, ndaā ''áámá sáⁿ''ā. Ngeenu sa nanááⁿ
    Jesús ní chííntii''ya sa nanáaⁿ yā ní ntíínguuneēⁿ sa: N''diī Maestro chí n''dáí
    nī, ¿dɛ''ɛ diíⁿ ní ndaacá vida cueⁿ''e daāⁿmaⁿ chi cuuvi yeⁿ''é?'
  tur-YTC: Yeşua yola çıkarken biri koşup O’nun önünde diz çöktü ve “İyi Öğretmen,
    sonsuz yaşamı miras almak için ne yapmalıyım?” diye sordu.
  san-ITR: atha sa vartmanA yAti, etarhi jana eko dhAvan Agatya tatsammukhe jAnunI
    pAtayitvA pR^iShTavAn, bhoH paramaguro, anantAyuH prAptaye mayA kiM karttavyaM?
  bel-N: 'І калі выходзіў у дарогу, хтосьці, падбегшы і ўпаўшы перад Ім на калені,
    спытаўся ў Яго: «Настаўнік добры! Што мне рабіць, каб успадкаеміць жыцьцё вечнае?»'
  sch-sch: Jisua'n se nôk ranga kalchôichakin, mi inkhat a hong tânna, amakunga
    khûkinbilin, a kôm, “Minchupu Sa, ringinlon ka chang theina rangin imo ki sin
    rang?” tiin a rekela.
  mic-MIQNT: Mjit ap newgt Se'sus poqtamga'sit. Na tujiw ji'nm el'tugwi'gl, el nutgul'pa'sitl
    Se'susal aq pipanimatl, “Welm'tun nujigina'muet, tala'tega's ni'n gisi msnmn iapjiwewei
    mimajuaqan.”
  huu-NT: 'Ie llofueoicaigano dɨga Jesús oni jai jaillanona, aisɨcana damɨe naimɨe
    dɨne bite. Naimɨena raise uaidollena, ie caiñɨcɨ ɨfodo raɨnadate. Raite: —Maestro,
    odɨ maremɨedɨo. Jusiñamui dɨga ɨco cue jaca illena, ¿buena fɨnoitɨcue?'
  jiv-NT: Ukunam, Jesus nuyá weai̱, shuar tseke̱ Nin tarimiayi. Tarí tikishmatar chicharuk
    “¿Uuntá, Amesha ti péṉkeraitme. Tuma asam, turuttia, ¿warinia túrakna tuke iwiaaku
    átataj?” tímiayi.
  otm-NT: 'Nu''bʉ mi bøn''a ra Jesús bʉ mí ''bʉi, ''bex bá ɛ̨ a n''dihi n''da ra ts''ʉnt''ʉ.
    Bi zʉpʉ ''yu, bin dąnyahmu bʉ ja rá gua ra Jesús nɛ bi ''yɛ̨mbi: ―Hoga xänbate
    i, ''bɛ''a ga øt''ä ngue din jagä ra te maząi, bi ''yɛ̨n a.'
  dah-dah: Be, Yesube gor mat hako ga kweŋ teŋ hikeyabe al kura kup yeŋ waŋbe kahaŋ
    miŋde kateŋ dokolhoŋ yuguluŋ teŋbe, “Tisa, gebe al igiŋ. Goyenbe neb daha teŋ
    gab igiŋ Al Kuruŋyen diriŋ wor po heweŋ?” ineŋ gusuŋaŋ iryiŋ.
  tnk-tnk: Iesu rɨnamesi pen mwi suatuk səvənhi mamevən. Nənə iərmama riti raiu muvehe
    mɨnɨmwi nukurhun mi ia nənimen, məres pen in i mə, “Iahatən, ik iəmə amasan. Nəfe
    noien takaməkeikei mo mə takuvehi nɨmɨruien rerɨn?”
  kpr-kpr: Iesu yari dae iri, genembo eni numokena sumbu buvudo kauboi dadarigedo
    bainghusira. Bainghedo, numokena ategi usira, “Ni ijuga kato evevari. Ava sedo,
    se ningone! Na rejo ava edo, jebuga evovodae irari ava tambareni?” aminge setiri,
  san-IAS: atha sa vartmanā yāti, etarhi jana eko dhāvan āgatya tatsammukhe jānunī
    pātayitvā pṛṣṭavān, bhoḥ paramaguro, anantāyuḥ prāptaye mayā kiṁ karttavyaṁ?
  nho-nho: Te saaita Jesus ni masike hoki ki hano raa, te tanata tokotasi ni tere ake
    no tuu ki ana turi imua aana no vasiri peelaa kiaa Ia, “Taku Tisa taukareka, nau
    ki mee peehea ki too nau te ora e ora hakaoti?”
  gym-NT: 'Yebti Jesu jatani nikenta mda angwane, ni jatani iti betekä, nükani ngitiekä
    ngukudokwäbti temen ngwärekri, käkwe niebare ie: Dirikä kuin, ¿tikwe dre nuendre
    abko ütiäre ti rabadre nüne kärekäre Ngöböbe? niebare kwe Jesuye.'
  azg-NT: 'Xjen na vanduiꞌ Jesús na chi ncja jon, jnannon ncüii tsꞌan, tja juu na
    mꞌaan jon, tëcoꞌxtye tsanꞌñeen nnon jon. Tso juu: —Nndaꞌ ta, ꞌuꞌ na ya tsꞌan ꞌuꞌ,
    ¿Nin ncüii nnon na chuhanꞌ na quitsꞌa chaꞌ ntsixuan na tyiꞌquintycüii na vandoꞌ
    ñuan njan na tonnon nquii Tyoꞌtsꞌon?'
  bhd-bhd: तैल्ला पत्ती, ज़ैखन यीशु त तैसेरे चेले घरेरां बेइर निस्तां बत्तां च़ेलि
    राओरे थिये, ते अक मैन्हु यीशु कां दौड़तो अव। तैनी तैस कां मथ्थो टेकतां तैस पुच़्छ़ू,
    “हे रोड़े गुरू, हमेशारी ज़िन्दगी हासिल केरनेरे लेइ अवं कुन केरि?”
  too-NT: 'Lā'' Jesús a''mpā, lā'' ixtlā''huantēlha nac tej. Lā'' laktu''jnulh kalhatin
    chi''xcu'' lā'' tatzokostani''lh Jesús lā'' kalhasqui''nīlh: ―Tzeyā Mākalhtō''kē''ni''
    hui''x. ¿Tuchū na''ictlahua para na''icka''lhī quinquilhtamacuj para pō''ktu?'
  ind-AYT: Sementara Yesus sedang mempersiapkan perjalanan-Nya, seorang laki-laki
    berlari dan berlutut di hadapan-Nya dan bertanya kepada-Nya, “Guru yang baik,
    apa yang harus aku lakukan untuk menerima warisan hidup yang kekal?”
  cjo-NT: 'Ikanta riyaatee Jesoshi, ikinanee awotsiki. Ishiyapaaka apaani shirampari,
    rotziwerowashitapaakari. Ikantziri: —Iyotaantatsiri kameethari. ¿Oetakama nanteri
    nañaantyaari, nokanteetatyeeyaani?'
  nsn-nsn: Tar binaka ke marang la manasa Iesu, a tang siokor tamata ke ualualome
    tatanon, kare me baka uahiuainane i uoum tatanon, kare dangata pare, “Tang ualasira
    uaia! A haua paku guataio maru kale tar nitua gere moko dede?”
  san-DEV: अथ स वर्त्मना याति, एतर्हि जन एको धावन् आगत्य तत्सम्मुखे जानुनी पातयित्वा
    पृष्टवान्, भोः परमगुरो, अनन्तायुः प्राप्तये मया किं कर्त्तव्यं?
  tna-NT: 'Jesús epupiruhu cama, piada deja tu peje su jududubeana. Tu butse su beju
    tururuana. Da su deja ja Jesús quisabatana: —Echua Puji, mida da saida. ¿Ai ni
    quema a taji Diusu neje cielo su eid''e yanieniti puji?'
  lid-lid: Eme Jises anya kedek san anya ki-iu le badeh, ndramak ari sakaniy in hamon
    tan eme, aluh udu andri mada Jises, ma iy ndremenya iy, “Ndramak ta leheya, ou
    mwasin handru. Jo kamekes saba kandriyen handru ya jo kakohok kohan mwasin ta
    ereu le buku doh len mari?”
  wim-wim: 'Nil Jesus putham ngulan woyanang iiy-iiy-a, nil pam umang moꞌ-moꞌ nunganta,
    aꞌ pungkang nyiinant, aꞌ thaw nungant, “Moom-ang, nint mina. Nint kan inan waaꞌara:
    ngay want-wanttak iiyānga, ngayan yipam God.antang aak umpuyaman wunāng e?”'
  zga-M: Vwu ategwile ulugendo lwa mwene omunu yomo akhanyilelela akhafugama khumwene,
    akhambuncha, “Mmansisi venonu, nevombe khehi nekave uvwumi uvwa sikhunchoni?”
  yom-yom: 'Bu kaba kuenda, mutu wumosi wuyiza fukama mu nsualu ku ntualꞌandi ayi
    wunyuvula : —Nlongi wumboti, diambu mbi phanga muingi ndibaka luzingu lukalumani
    e ?'
  eng-NNA: After that as soon as Jesus was going along a man ran to him, he knelt
    down in front of him, he said to him, “Teacher, you are good. After I die I want
    to stay alive with God forever. How can I do it?”
  san-SIN: අථ ස වර්ත්මනා යාති, ඒතර්හි ජන ඒකෝ ධාවන් ආගත්‍ය තත්සම්මුඛේ ජානුනී පාතයිත්වා
    පෘෂ්ටවාන්, භෝඃ පරමගුරෝ, අනන්තායුඃ ප්‍රාප්තයේ මයා කිං කර්ත්තව්‍යං?
  yut-yut: Yesu pɨdaŋ kɨk do aŋakwan amɨn kɨnda tɨmtɨm yaŋek abɨŋ gawak ɨmɨŋek yaŋ
    iyɨgɨt, “Yoyɨŋdet gɨman, niaŋsi aŋek egɨp egɨp dagok dagogɨ mɨni abɨdokeŋ?”
  grc-BYZ: Καὶ ἐκπορευομένου αὐτοῦ εἰς ὁδὸν προσδραμὼν εἷς καὶ γονυπετήσας αὐτὸν ἐπηρώτα
    αὐτόν· διδάσκαλε ἀγαθέ, τί ποιήσω ἵνα ζωὴν αἰώνιον κληρονομήσω;
  cpc-NT: 'Iro jawisantanaiyaarimi Jesús, ishiyashitakari mainari, jotziirowashitapaakari,
    josampitapaakiri: “Kamiithari Yotaanarí, ¿oitama nantairi noñaantaiyaawori kañaanimintotsi?”'
  nhg-NT: 'Cuöc quixoac pa ojtle, hualmomerö sente tlöcatl. Motlancuöquetzaco tieixtla.
    Tietlajtlane: ―Maestro, lalebes tecuale tetlöcatl. ¿Tli nayes para necpeas nemelestle
    nochepa?'
  nya-nya: Yesu atanyamuka, munthu wina anamuthamangira nagwa mogwada pamaso pake.
    Iye anafunsa kuti, “Aphunzitsi abwino, ndichite chiyani kuti ndilandire moyo wosatha?”
  ngu-NT: 'Niman chica Jesús quisaya, se tlacatl ohuajnotlaloj itech, niman onotlancuaquetz
    ixpan, niman oquitlajtoltij: ―Cuajli temachtijquetl, ¿tlinon nicchihuas para nicselis
    on nemilistli yejhuan para nochipa?'
  kup-kup: Tat Iesu bal hat sapanez toohan aban nap porü hat emat pim nakoe rariñ
    rez bareñat epat at mañah, “Añairameñ-tinap, met ne tair tohoman nem tin pohao
    het hemaz pov nanapan?”
  jid-jid: da alude hi ni tukon iguri a lutsuts ye ni shishima na kuquegbarju na miyen
    mala u ndi ndi mi tiege nife mulkime?
  wmw-wmw: 'Insa, nakulongoza njira, mwananlume mmoja akintuwirira, akikokora mbere
    yake, akindairi: “Mwanlimu mwema, kupata mainsha a milele, nijuzi kutenda kinani?”'
  gmv-GGM: Heeppe buro oge kezishin issi uray wooxishe izakko gakidinne iza sinthan
    gulbatidi “Lo7o astemare tani medhina deyo demana mala ay oothana tass besize?”
    gi ooychidees.
  ssg-ssg: Ti Jises hutui i nahih, tel seilon kiliwama ape i put lokuha hani itan
    kapi ae Jises, i ukek, “Tel masiwi solian, nga aile la lehe nga uke tonain kapi
    Haeu ti tap tahi tapoan?”
  zpo-NT: 'Tub mbizh leezha merla roo Jesús nzha, mzexonn tub xaa nu mkichxub lo Jesús,
    nu nzhé xaa: —Maestr wen. ¿Cho kwaan le na zee le na gan yalnaban kwaan tira?'
  poy-poy: Yesu pakanjiti kayi mwanja gwakuwi, muntu yumu kamtugiriti na kamsuntamilira
    na kamkosiya, “Mfunda mheri, ntendi hashi mpati ukomu wa mashaka goseri?”
  qwh-NT: 'Tsepita eucuyänanpaq Jesus yarqurëcaptinnam, juc nuna corillapa peman chärir
    qonquricur queno taporqan: —Alli mayestru, wac bidacho wiñepa cawanäpaq ¿imatataq
    rurashaq?'
  gaw-gaw: Jesus Nug anam ha mala amu Nug ibp̱a ugeḵe, danab laa nug qaibaḏ Jesus
    gumiṯa uḵa, Jesus baegp̱a gateg qaun wa aum. “Ip̱uniṯak danab ena, da bauklel
