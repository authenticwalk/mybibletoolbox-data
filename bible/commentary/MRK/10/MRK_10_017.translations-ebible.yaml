    ugen?” don.
  urd-GVH: जब ईसा रवाना होने लगा तो एक आदमी दौड़कर उसके पास आया और उसके सामने घुटने
    टेककर पूछा, “नेक उस्ताद, मैं क्या करूँ ताकि अबदी ज़िंदगी मीरास में पाऊँ?”
  ycn-ycn: 'E caja Jesús queño''orí ja''apácaje ají que a''ajná ño''ojó. Hua''ató
