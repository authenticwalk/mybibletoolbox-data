    te eno magi ilama tama eno te bidabo ula selama, bugagia sesemane sogo bidada
    peyu bidada pogowe?” Te po wai.
  seh-seh: 'Pidabuluka Yezu penepo, abwera na kuthamanga mamuna m''bodzi kuna Yezu,
    mban''godamira mbabvundza kuti: “Mpfundzisi wadidi, ndisafuna ndicitenji toera
    kukhala na upulumuki wa kukhonda kumala?”'
  pab-NT: 'Hatyaoseta Jesus xanehitiya ene hoka hatya haliti tema tyoa hoka hakaolise
    kakoa exoa enahalakoa hoka axehenene: — Waiyexe Xaotyakisatiye, xoareya notyoma
    hoka kaxekaka nomani wenati waiyexe matyotenehare? nexa axene.'
  llg-llg: Yesus no Ana mana tungga nala sangga laꞌo, boe ma hataholi kamasuꞌik esa
    nalai-nalai mesan mai, fo sangga natonggo no Ndia. Ana nakatele neu Yesus matan,
    boe ma natane, nae, “Ama Mesen fo nana hadak nalan seli! Au sangga atane fa. Leoiak,
    Ama. Au musi tao leobee, fo suek au bubuluk tebe-tebe, au bisa maso nusa-sodak,
    fo au asoda sama-sama ua Manetualain?”
  kyf-kyf: 'Nɩɩ, -Zezu mɩ mnɩda, ''ɩn nyɩmɛ yabhlo yia ɔ ''bɩgwalɩ, ''ɩn ɔ yia ''kukolu
    ''sibhli ɔ ''yu, ''ɩn ɔ nɛɛ ɔ -yla: «Na -slolunyɔ -zɔnʋ, sa ɩn ''ka nʋ, zlɩ ɩn
    -ka tlɩ, ''ɩn ɩn ''ka -Lagɔ kwɛɛ ''yliyɔgagɩe -we ''nɩa bhloluda -ka ''yɩa?»'
  tpi-tpi: Jisas i kirap na i wokabaut i go, na wanpela man i ran i kam, na i brukim
    skru long em, na i askim em olsem, “Gutpela Tisa, bai mi mekim wanem na mi ken
    kisim laip i stap gut oltaim oltaim?”
  mih-NT: 'Ta sa quita ra Jesús, ta i quisi minoo ra. Sino xaan ra, ta i sicuɨñɨ sɨtɨ
    ra nuu ra Jesús. Ta i ndaca tuhun ra sii ra: Maestro, vaha xaan ra cuun. ¿Ñaa
    sa cua zavehi, ta ñihi tahvi añime gloria?'
  qvh-NT: 'Saypita Jesús aywacunanpäna caycaptinmi juc magta cörriyla chargan Jesús
    cagman. Paymi gongurpacuycur nergan: “Gam imaycatapis musyanquimi, taytay. Saymi
    tapuculäshayqui. ¿Imatatä ruräman Tayta Diospa naupanman chänäpä?”'
  kms-kms: Jisas ni mune nyinge nare no no di wuti iri vig namb ninde nondo sungomyu
    gure nawo di nari, “Tisa, nu yuwon nganye. Nu nge simbe ndigh, nge pughe sin ken
    ei nge kas kas te kin kas?”
  agn-agn: Asing magalin da rin si Jesus, may tatang taw ang nagsinikad ang agpalenget
    ong nandia. Liminod ong talongan na ig minaning, “Maistro, yawa mo-yang taw. Onopay
    masinlong boateno para marisibio tang kaboing anday kataposan?”
  nhi-NT: 'Ihcuac Jesús yoyaya, se tlacatl oualmotlaloh uan iixpan omotlancuaquitz.
    Oquiluih: —Cuali tlamachtani, ¿tlenoh moniqui inchiuas uan ohcon nechaxcatisqueh
    in yolilistli tlen ica in sintitl nochipa?'
  ttc-NT: 'Aj ikja''n tuq tex te Jesus tzi, jun xjal otzaj karedin b''ix oqet mejlet
    twitz, b''ix oxik tq''uma'' ikxjani: «Xnaq''tzon, yatz galan xjal a''ich. Ngan
    tzan txik nqani'' yatz ¿tidi'' presis tzan tqet nk''ulu'' tzan wanq''in te jun-ele''x?»'
  dan-1931: 'Og da han gik ud på Vejen, løb en hen og faldt på Knæ for ham og spurgte
    ham: “Gode Mester! hvad skal jeg gøre, for at jeg kan arve et evigt Liv?”'
  kwj-kwj: Wosini Jisas saini ri himache lenga ya i. Wu indawani hima fo namani tani
    ri mu tiki ombungwesini ya rini sili, “Ondiyakandiyandau hima kipe, apa hinde
    hinga a wosini ete da ete da himamwale ako a torono?”
  vie-OVCB: 'Khi Chúa Giê-xu sửa soạn lên đường, một người chạy đến quỳ xuống hỏi:
    “Thưa Thầy Thánh Thiện, tôi phải làm gì để được sống vĩnh cửu?”'
  kze-kze: Ísu simátimena kwéguwana moóráwai isaaiséna Ísu anóndakoman-iye séna takívairena
    séna kawe'ná'á óne. nóra umáíya aúnái'a umái kwíyómpa'a maí'maira ónaumno súwana
  mpj-mpj: Jiijajkamu wangka-nintikajaya yankukija, ngurra kujupakutu. Ka puntu kujupalu
    pinirringu Jiijajkutu. Ka pupatingu kalu japirnu, “Nintipuka! Kunyjunyun nyuntu.
    Wanyjalarrikurna wankarna nyinakija, wulu?”
  lbk-lbk: Issan cha maligwatan Jesus ay kasin enfaatana, nentagtag ken siya nan esa'y
    lalaki ya nenfalintomeng isnan sakhangna. Sa na't kanan, “Khawis ay Mistolo, ngag
    man nan masapol ay angnek ta tawichek nan fiyag ay maid pengpengna?”
  mto-NT: 'Tá̱vani tseꞌe je̱ Jesús tyooꞌpú̱k vyeꞌna, vanꞌit tseꞌe toꞌk je̱ jayu noomp
    vyinkutá̱miji. Vanꞌit tseꞌe je̱ Jesús du̱vinko̱xkteni, je̱tseꞌe du̱nu̱u̱jmi: ―O̱y
    yakꞌixpa̱jkpa, ¿tis a̱ts vineꞌe ntónup je̱ts a̱tseꞌe njaye̱jpnit je̱ joojntykin
    juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp?'
  bzh-bzh: Yesu kedi in bë na jaḳ, loḳ mehöti seröġ meyam ggërin yi geyun lus vu
    yi, log loḳ tepëḳ in bë, “Tatovaha! Honġ mehö nim vesa anon! Sa ġevonġ nabë
    va in sa medo malaġ-tumsën degwata los degwata?”
  guj-2017: તે બહાર નીકળીને રસ્તે જતા હતા, ત્યારે એક માણસ તેમની પાસે દોડતો આવ્યો અને
    તેણે તેમની આગળ ઘૂંટણ ટેકીને પૂછ્યું કે, ‘ઓ ઉત્તમ ઉપદેશક, અનંતજીવનનો વારસો પામવા
    માટે હું શું કરું?’”
  jvn-NT: 'Dongé Gusti Yésus arep budal menèh terus ènèng wong mblayu marani Dèkné.
    Wongé sujut nang ngarepé Gusti Yésus terus takon: “Guru, pantyèn Kowé betyik tenan.
    Bisané éntuk urip langgeng aku kudu nglakoni apa?”'
  byr-byr: Angebadaasai kwaakaanya wodaaꞌnyɨ aꞌmwei gamɨnyawɨnna kaanyaveꞌna wawaka
    “Naangelyɨra,” daka kwadaai gɨlaka yɨwaaraꞌna “Nejɨwaakadɨnya tewaanyaigɨ, ‘Gotɨyare
    yuyagaaꞌ yuyagaaꞌne gaalyabwi maarɨma!’ daꞌmujɨ gara yɨdeinyaka?”
  ian-ian: Wan kava kwagalavat yilɨndɨ maa kɨta nyan ndɨ kat yalaa kwalimamba vaselaa
    ndɨ kat wagalandɨ. Apma sɨmaga lɨga nyan, ngɨlɨlapman apma vat yetɨweya vak klavak
    kak angamak kwuikiyowun waa wagalandɨ.
  hun-hun: 'Amikor útnak indult, odafutott hozzá egy ember, és letérdelve előtte,
    kérdezte őt: „Jó Mester, mit cselekedjem, hogy az örök életet elnyerhessem?“'
  mcf-NT: 'Aden bacuëbo chianec auëshquio puduanec nidshobien dada abentsëc titinquec
    choquin bëquedtanec danëshën sebudash tsadec: —Chuibanquin tantiamianquid, bëdambocquid
    mibi neque. ¿Nuquin Papan shubu abentsëquën tabadnuequin atotsimbi napeba? —quepondash
    choboed Esus chiec.'
  kjs-kjs: 'Yesu pora wala pulalo pisa rabu ali meda wagepu ipuma Yesu madaa rumu
    pege puma agaa mulalo: Epe Tisaa, ni ade abuna kagaa piramala pope kone mulalore
    ake palua pae?'
  mni-mni: "Adudagi Jisuna maphamdu thadoklamlaga lambida asum lakpada nupa amana\
    \ chellaklaga Ibungogi mangda khuru khudak kunladuna Ibungoda hangjarak-i, “Aphaba\
    \ Oja Ibungo, lomba naidaba punsi phangjanaba eina kari toujagadage?”\x94"
  yad-NT: 'Sajo̱ta̱danumatiy jiya̱da Jesúsntiy, sasiityityiyada ti̱qui nijya̱mi̱ variy
    satuunuju̱, sa̱dasiñunuvi̱jada variy sana̱cho̱ju̱yu. Sitaja̱doda ji̱ta variñi̱:
    “¿Nu̱tyuna̱ raryi vicha, Datyanu̱ sami̱, nu̱tyu? ¿Ta̱ra jvaayadata ra̱jmutya̱ra
    rayaru̱rya ju̱na̱reju̱ jnu̱yada, ta̱ra jvaayadata?”'
  mxb-NT: 'Dá ni̱ na̱kiꞌin tuku Jesús íchi̱ kuaꞌa̱n na̱, dá kánkono iin ta̱a ni̱ saa̱
    ra̱ ni̱ sa̱ kuíi̱n xi̱tí rá noo̱ ná. Dá ni̱ kaa ra̱ xíꞌín ná: ―Maestro va̱ꞌa kúú
    ní. Ta, ¿ndí ki̱án kánian kee yuꞌu̱, dá ni̱ꞌí ña̱ kataki chíchíí?'
  pon-2006A: Sises ketin mwesemwesel pwe en ketin wia seiloak ehu, a iet mwahnakapw
    men pa tangatang kodohng reh, kelepwikihdi mwowe oh patohwanohng, “Maing, Sounpadahk
    mwahu, dahme I uhdahn pahn wia pwe I en kak alehdi mour soutuk?”
  maq-NT: 'Hya xi camá ne, cavetju me quiji me jingu sa cahndë́. Hane ndiya cjui me
    ne, vanga ngu cha cafehe cha cavixcuhnchi cha xcun me xi faharcun cha me. Sehe
    chja cha cojo me cuitjin: ―‍Ngayun maestro. Jemu ndaja ngayun. Nújun, ¿mé xi sahme
    xi cuma sacú ná cjuahñu xatsë? ―‍Cuatjin cachja cha.'
  hto-hto: 'Jesús meine abɨdo jáizaidemo, dáamɨe aizɨ́cana Jesús anamo dújuzaɨbite.
    Dújuillano jɨcánote: —Ñue Llófueraɨma, ¿nɨe izói íitɨcue zíiñona cue illɨno cue
    óllena? —daɨde.'
  por-BRBSL: 'Quando ele estava indo para o caminho, correu para ele, ajoelhou-se
    diante dele e perguntou-lhe: “Bom Mestre, o que devo fazer para herdar a vida
    eterna?”.'
  ces-NKB: 'Když potom vycházel na cestu, přiběhl jeden [muž,] poklekl před ním a
    ptal se ho: “Dobrý mistře, co mám udělat, abych se stal dědicem věčného života?”'
  cui-cui: 'Poxonae Jesús aena warapa, bapoxonae pebin Jesús pia xainya betacuinaerenatsi.
    Bapon pentabocototha uncua Jesús peitabaratha tatsi, xua pebarʉ cui itura jinaenexatsi
    Jesús, tsipei Jesús pon peainya cuin. Bapon jeye Jesustha: —Ja Tanecuidubim, maisa
    nejʉntʉ coyene xanepanaem. ¿Eta xua copiya matha exanocuaein xua ajʉntʉyapusʉya
    tapoponaewa tsane xua ataya tsane? jei bapon.'
  boj-2014: Osiqa Yesus a dena tigelosiqa gam dauryosiq gileqnaqa tamo bei urur ti
