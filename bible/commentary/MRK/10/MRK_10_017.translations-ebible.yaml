    Magindoway, pagindowa ako sang imoon ko antak ako pagsakopon nang Dios nang way
    kataposan.”
  gyr-NT: 'Oguata vɨtese Jesús yuvɨreco, aheseve mbɨa chĩhivahe oña oso sovai, oñenopɨha,
