  zyp-NT: Zisu cawh khuatlong pawtah a tho ning takhei cawngsaw pakheh va sai ka,
    a hmekung letah a khuh a panai. “Cawngpahtu chaw, chaizaw hringnah ka hmuh khy
    nápawtah zemaw ka tua a?” tatah a hae.
  sey-NT: 'Ja̱je yoꞌo tëjini Jesús saina, teꞌi huëꞌhuë to̱me dani doꞌre jaꞌruni caëña:
    “Deꞌo yeꞌyaquë, ¿me nejaꞌquë aꞌni, ti paꞌiyere ti̱ꞌasiꞌi cani?”'
  nvm-nvm: Areme Jesu fun e vuak fuon faivo ijiena una unam ijia roko ijia e be fu
