  mio-NT: 'Cha quee iti tucu ra Jesuu, ta chinu iin rai nu cuahan ra. Cha satahan
    ra chi ra, ta chacuiñi chiti ra nuun ra, ta quechaha nducu tuhun ra chi ra ti:
    ―Yoho maestru, vaha xaan rai cuu cun. ¿Ñaan cha cuu cha cua savahi, ta cua coo
    ndito yu chi ra Ndioo ndihi ni quivi ndihi ni tiempu? ―cati ra.'
  srq-NT: Acuanɨndu mo ngue tu Jesús je ra. —Mbia mbaaquiatusa turãte nde. ¿Mbae turã
    mo nda asaã Dios je semingo beɨ sacuã nde? ɨ que ñee Jesús je ra.
  kje-NT: Yesus na'akene nala'a, mo'oni ida lari mai awikorno kalarne na'ukani, “Pap
