verse: MRK.010.017
translations:
  kpx-kpx: Iesuu kateaito halevei tiho vasege malaha moleu bibuai lohoaleu vudivemo
    kome bokoai vata bisi belahai avoe, “No haivemale atae dua, dana ono vade igae
    vai ukolikoli mai.”
  okv-H: Eto Iesu enda nei ta pambasi unu embo vahai na kito huheveto puvuto humotepain
    ue paunge teteri eto ke einge ena, “Ahepoekari embo javotoho, na ari do ue irari
    daroho hoteto umbano avo inena ejo ingone,” ainge enu Iesu na ke einge ena,
  tbo-tbo: Yesu i wotowolo po tahayagei i nenae ma tu wigapola lawana i bulili mai
    po i tutunei i’mtutonetonena u matana ma i lubayada i pa, ‘Bada dewadewam, apo
    awai a dewaya po luyagohana tuwetuwenai Yaubada ina weleu?’
  mal-C: യേശു അവിടെനിന്ന് യാത്ര പുറപ്പെടുമ്പോൾ ഒരു മനുഷ്യൻ ഓടിവന്ന് അദ്ദേഹത്തിന്റെമുമ്പിൽ
    മുട്ടുകുത്തി, “നല്ല ഗുരോ, എന്തു ചെയ്താൽ എനിക്കു നിത്യജീവൻ ലഭ്യമാകും?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐκπορευομένου αὐτοῦ εἰς ὁδόν, προσδραμὼν ⸂εἷς⸃ καὶ γονυπετήσας αὐτὸν
    ἐπηρώτα αὐτόν, Διδάσκαλε ἀγαθέ, τί ποιήσω ἵνα ζωὴν αἰώνιον κληρονομήσω;
  bgc-bgc: जिब यीशु अर उसके चेल्लें यरुशलेम की ओड़ जाण लागरे थे, तो एक माणस उसकै धोरै
    भाज्दा होया आया, अर उसकै आग्गै घुटने टेक कै उसतै बुझ्झया, “हे उत्तम गुरु, अनन्त
    जीवन का हकदार होण खात्तर मै के करुँ?”
  khz-khz: Iesu voanana ekuliitito, ne elakato aonai, talima ta ia genai eraka-agoto,
    ne wailanai evetiu-talito, erenagiato, netiwato, “Vevega-ripa talimamu namana,
    au e rakagau pana kalaa vou maguli vanagivanagi pana vaia?”
  deu-TKW: 'Und da er hinauskam auf die Straße, lief einer herzu und fiel vor ihm
    auf die Knie, und befragte ihn: Guter Meister, was soll ich thun, um ewiges Leben
    zu ererben?'
  zsr-NT: 'Catiꞌ buꞌë nöz Jesús, jaréluꞌë bidëꞌ bönniꞌ, buzechu zxibëꞌ lahuëꞌ Jesús
    len gnabnëꞌ Lëꞌ, rnëꞌ: ―Bönniꞌ Usëdi gdu dxiꞌa, ¿nacx gunaꞌ quië gdél‑liꞌdaꞌ yöl‑laꞌ
    naꞌbán gdu?'
  lin-lin: 'Wana Yesu azalaki kokende, moto moko apotaki mbangu mpo na koya epai na
    Yesu, afukamaki liboso na Ye mpe atunaki : — Moteyi malamu, nasengeli kosala nini
    mpo ete nazwa bomoi ya seko ?'
  hns-NT: 'Djab oe hoewa se djaai lagal tab ekgo aadmie dhaurke aail aur okar gore
    gierke poetjhies: „Attjha maastar djie, ham ka karie hardam khaatien Parmeswar
    ke saath rahe ke?”'
  noa-E: 'Maigmua Jesús chawag maagpam ee, woun ãb i aig khaphig bëejim aajem. Mag
    bëewia i khĩirphee kanieu phõbkhachëwia irig magchëjim anʉm: —Maestro, pʉʉta chadcha
    maestro ajapham aawai pʉrʉg jëwaan bëejim: ¿Mua khani jãgju aai chirʉ́ ʉ̈gthar
    öbëraag? Mʉrʉg jaaubá ajim anʉm.'
  eng-EMTV: Now as He was going out into the road, one came running up, and having
    knelt before Him, he asked Him, “Good Teacher, what shall I do that I may inherit
    eternal life?”
  mib-NT: 'Yūcuán na te ni quihin tucu ya ichi cuahān yā. Te jínu ɨɨn tēe ni quee
    de, te ni jecuɨñɨ̄ yɨtɨ́ de nuū yā, ni cajnūhún de ya: Tēe vāha cúu ní Maestro.
    Te cachi ní, ¿na jniñu váha sáha ná te nihīn tahú na cotecu na nɨ́ɨ́ cáni andɨvɨ́?
    áchí de.'
  bea-bea: Kahchu yitai tyesha atghunni kehchi, ehlaityi yuhchidesha ghatlelhu, kahchu
    yachinachustatalih, kahchu taoontya yehti toowe, Oochu Tanechiotyihi, tawoshlaitea
    ahtaze wostazonha?
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् लाम्‍दिःक्‍को पेर पत्‍छे़ल्‍ले़ मनाधिक् लोःक्‍ते़
    फे़रे़आङ् कुदगि थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् मे़त्तु, “के़नुॽबा सिक्‍साम्‍बाए, आक्‍तङ्‌बा
    नुःबा याःम्‍बक् चोगुङ्‌ङिल्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःसुङ्‌बे?”
  xnj-xnj: Yesu paatumbwili lugendu, mundu mmonga ambwelili, akamfugamila na kumkota,
    “Muwula mbwina, nikita wuli muni nipokela wumi wa magono goha wangali mwishu?”
  mmx-mmx: La ne Iesu ga vas kaxat uto at lenep petpes la lara laradi ga sixit pot,
    la ga xis tiktikbu mi luvatgulom teren to melamgo at ne Iesu la ga lok tin keretna,
    “Leeme loklox ase avukat. Nenia ba lok lavanga sala, kusu anaba lok kaka lorooro
    avolo?”
  cbr-NT: 'Baían Jesús cuancëbëbi ca achúshi uni abácuatsini uacëxa. Ai rantin puruni
    tsóbuquin ca ñucáquin cacëxa: —Mix camina asérabi upí uni ''ain. Usa ''ixun camina
    ''ë ñuixunti ''ain, ¿''ëx nëtë́timoi Nucën Papa Diosan nëtënu abë ''inuxun carana
    añu ''ati ''ain?'
  tee-NT: 'Ju Jesús taxtuchokopa ju anch. Chai acsni ix''amputun ju lacati pus ats''alamilh
    pumatam ts''alh chai ta''aktsokotanilh ju yuchi. Chai sacmilh: ―Amamaka''unu''
    ju uxint''i na k''ox lapanac''at. Tijuch ju acnaviya'' ni ca''alilh ju qui''atsucunti
    ju conk''alhiyanta ju lact''iyan.'
  eng-LSV: And as He is going forth into the way, one having run and having kneeled
    to Him, was questioning Him, “Good Teacher, what may I do that I may inherit continuous
    life?”
  cak-NT: 'Y cuando ri Jesús y ri ru-discípulos xquitz''om chic e quibey, c''o jun
    achi junanin xoka riq''uin, xoxuquie'' chech, y xu''ij che: Utzilaj Maestro, ¿anchique
    utz ri nin-en ren chi ninwil ri c''aslen ri man niq''uis ta? xcha'' che.'
  pah-NT: Jesus'g̃a horame pea rupi kiro ojipe'ga ruri onhana. Igwete ga renypy'andurugi
    Jesus'ga pyri ta'e ti g̃ambo'ehara'ga pe javo. —Jesus, ei ga. Marãva'ea rupi pyryva'ea
    rupi po ti ji rekoi nehẽ jirekoag̃wamamo Tupana'ga pyri avuirama nehẽ? ei ga ga
    pe.
  sja-NT: 'Jesús wãit''ee arude, eperã p''ira chep''eda, iru k''ĩrapite bedabaidachi
    mãik''aapa mãgaji: —Tachi Jarateepari t''ãri pia, ¿k''ãata mɨa ooipia bɨma aji,
    ɨt''aa wãit''ee?'
  xed-xed: 'Manda sliʼafta Yesu ka mbaɗa ta tvi, ka sliʼaftá sana mndu ka hwayakta
    tsəlɓata ma ghuvani, ka ɗaway da tsi: «Ari ŋərma mgham, nu dzaʼa magə yu ŋa mutsafta
    ɗa ta hafu ŋa kɗekedzeŋ na?» kaʼa nda tsi.'
  mks-NT: 'Tá cua̱ha̱n tucu Jesús íchi̱ já xínu in da̱ta̱a na̱casa̱a̱ da̱ na̱saxítí
    da̱ nu̱ á já cáchí da̱ já xi̱hi̱n á: —Maestro, mé ndó cúú ndó ta̱a va̱ha ña̱ cán
    quéa̱ ndáca̱ tu̱hún i̱ ndo̱hó ndía̱ ndítahan caja i̱ já ná ñe̱he̱ táhvi̱ cu̱hu̱n
    i̱ indiví coo i̱ a̱nda̱ ama cáa qui̱vi̱ —na̱cachi da.'
  gfk-S: Be Jisas ga hatahun hinana baling, tike tunana ga hilo huat ter tana igom
    saga bukunkek menalalie tana. Io, igom tiri Jisas, “Bilai na tena harausur, iou
    ni gil ra so waing iou ni kap no nilon pai nale pataam?”
  bmu-bmu: Jisösnöŋ könahiba köna anmamgö ahiga azi kunöŋ ösumŋan yaŋgöreŋ kayök.
    Kaba wösöŋe geba simin köla kewö qesim waŋgiyök, “Böhi ölöpŋi, nöŋön mönö denöwö
    aka malmal köhöikŋaŋgö buŋa qem aŋgubileŋak?”
  dgz-dgz: Negina ap aiwandini apan da serarat taue namup omanip enu singui wayaven,
    “Wadianet kakaewa, ne map anenen tap amba yaibobot inagewa yon borain?”
  eng-GNV: And when hee was gone out on the way, there came one running, and kneeled
    to him, and asked him, Good Master, what shall I doe, that I may possesse eternall
    life?
  zaa-NT: 'De chi beyèl·la'' Jesús néda déyyeé attu làti huaya'' nna, quèthani bigàa
    ttu nubeyu'' bitsina''ą beduỹíbį ru''a lúe nna gunàba titsa''ą ne nna rą: Maestro
    completamente enne'' tsè'', biani gunia'' para gata'' la''labàni nu labí ttíą
    quia'' cá.'
  eng-WEBSTER: And when he had gone forth into the way, there came one running, and
    kneeled to him, and asked him, Good Master, what shall I do that I may inherit
    eternal life?
  guh-guh: 'Pabota Jesús pejevaxijivixi isapitapona, bajarapabovecua itsajavabelia
    baja icatsia Jesús ponaejitsia. Nexata baja Jesús itsa naropotsijitsia, pevëjëato
    cujinaerucarena Jesúsjavaberena. Jesús pitabarata pematabacabëta nucajunua. Jumaitsi
    pevëjëato Jesúsjavabelia: —Petuxanenë, pexaniajamatabëcuenenëmë. ¿Detsa pitsicuene
    bexanajë taxainaenexa matacabi apo pevereverecaejava? jai pevëjëato.'
  bon-bon: Yeesu liba asatige gaabe cabu me, abyemärige, yepä biname te piba uuwamige
    teeme bau me, kokorare ca ääpednutige teeme opo gaabe je, itemlige egä, “Miijirage
    abiberäja biname, cane ngena ne miiji wawena iyeteta ireclota ne päpäname?”
  nhw-BL: 'Quema Jesús quistehuayaya para yas ipan iojhui, ajsico se tlacatl catli
    motlalojtihualajqui huan motlancuaquetzqui iixpa. Huan nopa tlacatl quitlatzintoquili:
    ―Ticuali tlamachtijquetl, ¿tlaque monequi nijchihuas para Toteco nechmacas nemilistli
    yancuic para nochipa?'
  swh-ONEN: Yesu alipokuwa anaondoka, mtu mmoja akamkimbilia, akapiga magoti mbele
    yake, akamuuliza, “Mwalimu mwema, nifanye nini ili niurithi uzima wa milele?”
  wbi-wbi: UYesu ye ivuuka iluta, umuunhu jumonga akiisa luvilo, akafughama pa mwene
    Yesu, akamposia akati, “Ghwe M'bulanisi ghwe nnofu, nivombe kiki neke niive nu
    vwumi uvwa kuvusila kusila?”
  bba-bba: N wee, ye Yesu u kpɑm swɑɑ wɔri u doonɔ, durɔ ɡoo dukɑ dɑ win mi u yiirɑ
    win wuswɑɑɔ u nɛɛ, yinni, ɑ sɑ̃ɑwɑ tɔn ɡeo, mbɑ kon ko n kɑ wɑ̃ɑru te tɑ ku rɑ
    kpe wɑ.
  eng-KJVCPB: And when he was gone forth into the way, there came one running, and
    kneeled to him, and asked him, Good Master, what shall I do that I may inherit
    eternal life?
  kgk-NT: 'Osẽ mo''ã oho-vy Hesu. Ha ohogwaitĩ peteĩ kwimba''e íxupe oripara ou-vy.
    Hovagwy-py onhesũ gwetypy''ã-rehe. Oporandu Hesu-pe: —Nde ko nde reko porã va''e,
    mbo''eháry. Mba''éixa ajapo-ta xe aikove hagwã Nhandejáry ndive apave''ỹ reheve,
    he''i Hesu-pe.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo aataru ari rikioovau kuanee kiaa vuduu vaidi
    voovoono seenoo innasi ngioo inna yuku oyaivaki numa inna avunni dioo vainno toorivu
    yau hara kioo vainno inna yaparainno tunoo: Vitaira vaidi yoketaa-o, dee mmoorivai
    na iina tupatupaa variraivaa varaanarannee?'
  ekk-PKP: Kui Jeesus asutas end teele, tuli üks mees jooksuga ja põlvitas Jeesuse
    ette maha. „Hea õpetaja, mida ma peaksin tegema, et ma kindlasti igavese elu saaksin?“
    küsis ta.
  mpx-mpx: Sauga Yeisu i telipuna i nawanawa, inoke tau etega i patalelu nok elana
    i loepwakoku awonaa ge i neli i ba, “Topankite waiwaisana, hauna na ginol ge yawal
    mihomihotina na pwawa?”
  wbp-wbp: Ngula-jangkaju, Jijaji-jana yarda jirrnganja yarnkaja-yijala. Kujalpa-jana
    jirrnganja yanurra, ngula-puru-jukurla wati jinta parnkanjarla mirdijirrpijirrpi-jarrinjarla
    jarntarru pirri-manu kamparrurla, manu wangkajarla Jijajikiji, “Tiija, nyuntujunpa
    ngurrju, nyarrpa-jarrimirna yungurnarla jirrnganja nyina tarnnga-juku Kaatuku
    wankaru-juku?”
  luo-luo: Kane Yesu ochako wuoth dhi, ngʼat moro noringo obiro ire mogoyo chonge
    piny e nyime. Ngʼatni noloso kode kapenje niya, “Japuonj maber, en angʼo monego
    atim mondo eka ayud ngima mochwere kaka girkeni mara?”
  nhe-NT: 'Quema Jesús quistehuayaya para yas ipan iojhui, ajsico se tlacatl tlen
    motlalojtihualajqui huan motlancuaquetzqui iixtla. Huan nopa tlacatl quitlajtlani:
    ―Ticuali tlamachtijquetl, ¿tlachque monequi nijchihuas para Toteco nechmacas yolistli
    yancuic para nochipa?'
  aii-aii: 'ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܒܐܘܼܪܚܵܐ، ܪܚܝܼܛ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܘܒܪܝܼܟ ܠܹܗ ܩܲܕܡܘܼܗ‌ܝ
    ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ”ܡܲܠܦܵܢܵܐ ܛܵܒ݂ܵܐ، ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ ܕܝܵܪܬܹܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ؟“'
  esk-NT: Jesus aullapqauraqman iñuum aqpaliqsruqhuni purviginiġaa itnaqługu, “Nakuuruaq
    iḷisautrii, qanuġluŋa piññaktaaqatlasiñayaqpik isuitchuamik iñuułiġmik?”
  msb-msb: San magtuna na si Jesus paglakat, may lalaki na nagdalagan pakadto sa iya,
    nagluhod sa atubangan niya kag naghunga, “Maayo na maestro, nano an dapat ko himuon
    agod masadiri ko an buhay na waraʼn katapusan?”
  cpa-NT: 'Jøng² mi³ca¹ŋó¹ Jesús calah, ca¹dsiég¹ jan² dsa² ŋøa¹² gu¹hei¹². Ca¹chi¹jné¹dsa.
    Jøng² ca¹juúh²dsa: ―Tøa¹² dsiog¹, ¿he² hi² hniuh¹² jmo³jni, mi³jøng² dsa¹ŋë́²jni
    hi² li¹chian²jni tiá²? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ତେଇଅନି ବାରଇ ଜିବାବେଲେ ବାଟେ ଗଟେକ୍‌ ଲକ୍‌ ପାଲାଇ ଆସି
    ତାର୍‌ ଲଗେ କେଟ୍‌ଲା ଆରି ତାର୍‌ ମୁଆଟେ ମାଣ୍ଡିକୁଟା ଦେଇ ପାଚାର୍‌ଲା, “ଏ ନିମାନ୍‌ ଗୁରୁ, ନ
    ସାର୍‌ବା ଜିବନ୍‌ ମିଲାଇବାକେ ଆଲେ ମୁଇ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Dala amo e laova ai, tau ta e heau ela, ia vairana ai tuina e hadaia, e
    nanadaia, eto, Hahediba taumu namona e, ede baina kara toma mauri hanaihanai iabina
    totona?
  yva-NT: Arono Yesus panya Apa unanui anya rai jakato, naije vatane inta pansanan
    de no Yesusa nui. Umba po vukane ranteter no Amun, po anajo pare, “Kuruno ko dave
    Winy, animaisye mirati syo rave indamu syaveo kovo nuge nuganuije rai?”
  dgc-dgc: Nadid, to kéhektat sa de Jesus, éy te lélake a méginan a sambat diya. Ey
    kéabut na ni Jesus, éy linumuhud siya diya a kinagi na diya, a “Mahusay ka a maistu;
    kagin pad éng anya wade i gemtén kua a monda makaalapék ta buhay a éwan tu katapusan.”
  zpm-NT: 'Laa Jesús nole nëz tsie me stib guiedz, zeeṉe rias tib niib nguieg bdziṉ
    pquiitsgzhib lo me, rëb niib lo me: ―Naṉ naa luu nac tib meṉ ne noseed miech,
    ni tib meṉ wen nac luu; ¿bnë dieṉ pe nac miṉe guṉ naa zeeṉa ygaa naa guieḻmban
    ndzon ne gdziṉdraa dze lozh?'
  hix-NT: Taa. Asama yarye tekon hatà, Txesusu. Àtonàr me, àhyaka toy hatà, toto,
    karyhe mak hatà. Tosoknar ho neryewtay hatà, akrataka. Khananàhnye y, enyhoru
    ryhe omoro, kekon hatà, àwya. Àsoke ryhe ohxe wehxano, karyhe roro harha ryehtxoho
    me, kekon hatà, Txesusu wya.
  sim-sim: Jisas yanga oson or halaha or ikmba urik ma lar orhik or shirinya raha
    Jisas siri mishik pasir or taha kumbambongon or huvuhu ormu silira, �Mir tisa
    jivi mira. Anin sawenak a misi, mberem a uhu os ermba ermbak linda oson avai laku?�
  npi-ULB: उहाँले यात्रा सुरु गर्न लाग्‍नुहुँदा एक जना मानिस दौडेर आई उहाँको सामु
    घुँडा टेकेर बिन्ती गर्‍यो, “हे असल गुरु, अनन्त जीवनको हकदार हुन मैले के गर्नुपर्छ
    ?”
  cgc-cgc: Na manaw en Jesus i aged magpadayon ta iya na byai miling ta Jerusalem,
    may mama na gadlagan na marani ki kanen daw galuod naan ta atubangan din. Gambal
    mama an, “Mistro, nlaman ko na matareng ka. Ino dapat ko na buaten aged maangken
    kabui na ula katapusan?”
  tim-tim: Akto arewa arim mando dâwân luâk siâŋe pârigim togom kâŋgom tatmâ hin aikoep,
    “Humone, gâmâ âlepŋe amboŋe. Nâ agak meme gain hinare akmâ âlepŋe aktere Anutuŋe
    makto âmâ kârikŋe manmâ âgâwian?” dâmbo
  yor-yor: Bí Jesu ti bẹ̀rẹ̀ ìrìnàjò rẹ, ọkùnrin kan sáré wá sọ́dọ̀ rẹ̀. Ó sì kúnlẹ̀,
    ó béèrè pé, “Olùkọ́ rere, kí ni èmi yóò ṣe láti jogún ìyè àìnípẹ̀kun?”
  wos-wos: Jisas wambula yambumbu yinjoka yandéka dé du nak déka yae dé déka hwati
    se wandé da. Dae dé wa, “Méni yikafre du méni Godna jémbaka méni naniré wakwe.
    Méni mé wa. Métaki nae wuni huli hamwinya hérae wungi re wungi re jémba reséketawuni?”
  emp-NTPO: 'Jesu mamaʌba wãbʌrʌd̶e ẽberãda idjimaa pira zesia. Maʌ̃ ẽberãra Jesu
    quĩrãpita chĩrãborod̶e cob̶eped̶a iwid̶isia: –Jaradiabari bia, Ãcõrẽ ume ewariza
