  bmk-bmk: Bade, nani maranai Yesu ivomeira ina yawara ivi karei inenai, ma koroto
    sago ivuru kuriya ma maghinonai kaetupinai isoru ma ivi baghai, “Bada beibeim,
    avai ana berai da yawasa makemake vaghasina ana veiya?”
  gaz-gaz: Akkuma Yesuus deemuuf karaa qabateen namichi tokko fiigaa dhufee fuula
