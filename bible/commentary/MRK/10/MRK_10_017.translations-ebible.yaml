    Nhaltjan dhika ŋarra dhu yulŋuny märr ŋarra dhu märramany ŋunhi walŋa wiyinŋumirrnydja?”
  kvg-kvg: Yesu manqei ndøgo ge꞉-ivavtat, yaq ezoqa kopo tendotéit ndǿgo, Yesu-qa
