  kan-2017: ಅಲ್ಲಿಂದ ಯೇಸು ಪ್ರಯಾಣವನ್ನು ಪ್ರಾರಂಭಿಸಿದಾಗ, ದಾರಿಯಲ್ಲಿ ಒಬ್ಬನು ಓಡುತ್ತಾ ಆತನ ಎದುರಿಗೆ
