    Eeꞌnoko napoꞌ sisikeera ninka meekaꞌantamaravainaꞌ ee meekaꞌantararepeuꞌ?”
  uvl-uvl: Iesus hele lange iri, “A eteia utar nemam? A eteia ute ero iam! Iau lape
