    mʉja quena mʉjaare na capopiyeyero ¿mʉja nʉca majicʉti? na caĩ jeniñañupʉ Jesu.'
  eng-ULB: But Jesus replied to them, “You do not know what you are asking. Are you
    able to drink the cup which I will drink or endure the baptism with which I will
    be baptized?”
  spa-VBL: “Ustedes no saben lo que están pidiendo”, respondió Jesús. “¿Pueden ustedes
    beber la copa que yo bebo? ¿Pueden ustedes ser bautizados con el bautismo de dolor
    que yo voy a sufrir?”
  fra-_FOB: 'Et Jésus leur dit: Vous ne savez ce que vous demandez. Pouvez-vous boire
    la coupe que je dois boire, et être baptisés du baptême dont je dois être baptisé?'
  hau-ULB: Yesu ya ce masu. ''Ba ku san abinda ku ke roka ba. Kwa iya sha daga kokon
