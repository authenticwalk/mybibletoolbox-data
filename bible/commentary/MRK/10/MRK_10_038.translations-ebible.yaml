verse: MRK.010.038
translations:
  kpx-kpx: Ige Iesu abuho loui avoe, “La belahale ke la hilokaholilu. Lana valive
    di vatehani maleveve ke lata malei. Isi di hativeve ke nahate lata vai.”
  okv-H: Iesu na ke mine einge ena. “ungo ke do asi ereva amo ungo be kiaera. Eto
    na aguhu ta indesona amo ungo indari inono rete? Eto na deina bapataito aisora
    amo ungo amina bapataito ari inono rete? Amita ke be amo na pehasi ue memenga
    kesona amo ungo memenga kiari inono rete?” ainge enu
  tbo-tbo: Ega yaka Yesu i baha nae uyahihi i pa, ‘Omi lupali anona ega ota hanapugeya.
    Emoemotami apo wiyuwa ani umana a umumaya taumi gasi on’umaya? Emoemotami apo
    hilage bapatisona a wiwaya taumi ona waya?’
  mal-C: യേശു അവരോട്, “നിങ്ങൾ ആവശ്യപ്പെടുന്നത് എന്താണെന്ന് നിങ്ങൾ അറിയുന്നില്ല. ഞാൻ
    കുടിക്കുന്ന പാനപാത്രം കുടിക്കാനോ ഞാൻ സ്വീകരിക്കുന്ന സ്നാനം സ്വീകരിക്കാനോ നിങ്ങൾക്കു
    കഴിയുമോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ Ἰησοῦς εἶπεν αὐτοῖς, Οὐκ οἴδατε τί αἰτεῖσθε. Δύνασθε πιεῖν τὸ ποτήριον
    ὃ ἐγὼ πίνω, ⸂καὶ⸃ τὸ βάπτισμα ὃ ἐγὼ βαπτίζομαι βαπτισθῆναι;
  bgc-bgc: यीशु नै उनतै कह्या, “थम न्ही जाणदे के थम के माँग्गो सो? अर जो दुख का कटोरा
    मै पीण पै सूं, के थम पी सको सो? अर जो मौत का बपतिस्मा मै लेण पै सूं, के थम ले
    सको सो?”
  khz-khz: Na Iesu na evaikilarato, netiwato, “Gomi ati ripami rakagau gonogiana.
    Au na vitiviti kaperina pana niua gauna gomi na maki pio niua ripa? Au pia bapatisoku
    bapatisona gomi na maki pio gapia ripa?”
  deu-TKW: 'Jesus aber sagte zu ihnen: ihr wisset nicht, was ihr verlangt. Könnt ihr
    den Becher trinken, den ich trinke, oder euch mit der Taufe taufen lassen, mit
    der ich getauft werde?'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Cutu nö́ziliꞌ bi rnabliꞌ. ¿Naruꞌ huac siꞌliꞌ
    le ral‑laꞌ siꞌa nedaꞌ, le nac le sacaꞌ quiꞌa? ¿Naruꞌ huac gdil‑liꞌ nis ca gdilaꞌ
    nedaꞌ nis, gatiaꞌ?'
  lin-lin: 'Yesu alobaki na bango : — Bozali kososola te makambo oyo bozali kosenga !
    Boni, bokoki komela kopo oyo Ngai nakomela to kozwa libatisi oyo Ngai nakozwa ?'
  hns-NT: 'Bakie oe bolies: „Ka, toelog djaane hai kie toelog ka bole hai? Hamaar
    doekh djaise djahar rahie pieje ke. Toelog pie sakiehe djaise ham piebe? Aur toelog
    maut me dopoe lei sakiehe djaise ham lebe?”'
  noa-E: Magbaawaita ich Jesús garmua amag, —Pãrau chan sĩi pãachdëu nem jëeu nʉmjã
    khaugbata nʉmgui ajim anʉm. ¿Pãrau khĩirjuawai mag pãachta warm khʉʉn khãaijã
    ʉ̈rpai aag chikhamnau pãach dau aug wau nʉmjã mʉ dënjö ãwatwi mʉ thõm edjã mʉ
    dʉ̈i thõju aai nʉ? ajim anʉm amag.
  eng-EMTV: But Jesus said to them, “You do not know what you are asking. Are you
    able to drink the cup which I drink, and to be baptized with the baptism with
    which I am baptized?”
  mib-NT: 'Yūcuán na te ni cahān Jesús jiín de: Tu cájini rō na vé cúu jeē cájicān
    rō. ¿A cuu ndoho ró jnúndóho nájnūhun jeē quíji sɨquɨ̄ rī? ¿Te á canda ró ndoho
    xeēn rō nájnūhun ndoho ri? achí yá.'
  bea-bea: 'Ahwole Jesus toowe yehtii, Atu atawahti ooli ootahkyeti: atu mihe tuwahto
    la ayi tsa mehtughastoii? kahchu tunaghakechuhkliti ayi mehtanekhaitsikliti ayi
    ihe nehsakaichihkliti?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ थेःन् के़नाःक्‍सुर के़बत्‍छिॽ खे़न्
    कुसिङ् के़न्‍निःत्‍छुन्॥ इङ्‌गाॽ थुङुङ्‌बा तुक्‍खेवा खोर्याओ थुङ्‌मा के़सुक्‍सुबि?
    हे़क्‍क्‍याङ् इङ्‌गाॽ पोःङ्‌ङाबा बप्‍तिस्‍मान् खिन्‍छिॽ पोःङ्‌मा के़सुक्‍सुबि?”
  xnj-xnj: Yesu akavajovela, “Mumanyi lepi chemwiyupa! Wu, yati mwihotola kunywelela
    chikombi cha mang'ahiso cheninywelela? Amala ubatizu ngati wenibatiziwi?”
  mmx-mmx: La ne Iesu ga lok tidu, “Nemu muxoklen lavanga nemu mu sing tin. Kereva,
    mu epovo munap kip levenmumuat ngan nenia anabap kiv i? La mu epovo xusu muna
    vubeles at langsangan losongsongot nenia anaba vubeles teren?”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Sinánquinmaishi camina usaquin ''ë cain. ¿''Ë
    ''acësaribi oquian unin mitsu bëtsi bëtsi ocëxun caramina tanshiti ''ain? ¿''Ëx
    ''icësaribiti tëmëraquinbi caina tanshiti ''ain?'
  tee-NT: 'Pus ju acsnich ju Jesús alacjuni: ―Ju uxijnan jantu c''ats''ayat''it tuch''i
    sq''uinat''it. Ja lai amak''alhk''ajnana''it''it tachi ju acmak''alhk''ajnana''
    ju quit''in.'
  eng-LSV: and Jesus said to them, “You have not known what you ask; are you able
    to drink of the cup that I drink of, and with the immersion that I am immersed
    with—to be immersed?”
  cak-NT: 'Pero ri Jesús xu''ij chique: Rix man iweta''n ta anchique ri nic''utuj.
    Y romari'' ren ninc''utuj chiwe: ¿Nicoch'' como rix ri xti''an chue ren? ¿Y nicoch''
    como chuka'' ri jun sufrimiento anche''l ri xtika pa nuwi'' ren? Roma ronojel
    ri xtika pa nuwi'' ren, xa anche''l jun ya'' can q''uey, can anche''l jun bautismo,
    xcha'' ri Jesús.'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Ndapekwahavi pe nanongara pe''erame, ei ga
    g̃a pe. Aerẽ po ti hahy hete ji ve nehẽ. Po pe ji moirũi, a''ero hahy hete pe
    me nehẽ no, ei ga. Marã a''ero? Peko pe nanongara rehe naerũ? ei ga g̃a pe. —Toronhimboita
    ti ore jupe, ei g̃a. —Aerẽ po ti g̃a ji jukai nehẽ no. A''ero po ti g̃a pe jukapotari
    nehẽ no. Marã a''ero? ei ga g̃a pe. —Na g̃a ore jukai nehẽ no, ei g̃a. —Ombuhu
    tuhẽ po ti g̃a hahyva''ea ji ve ji jukavo nehẽ. Na tuhẽ po ti g̃a pe nderekoi
    nehẽ no, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa p''anauji: —Parãpa wãara k''awada-e p''anɨ k''ãata iidi p''anɨ.
    ¿Parãpa ne-inaa k''achia choodaik''ã aji, mɨa chooit''ee bɨk''a? Maap''eda ¿parã
    piu k''iniadaik''ã aji, mɨ piut''ee bɨk''a?'
  xed-xed: 'Ka Yesu zlghanaftawani ta həŋ mantsa: «Sna a kuni ta skwi ta ɗawə kuni
    wa. Dzaʼa laviŋlava kuni ta sa leghwa tsa ghuya ɗaŋwa dzaʼa yu say ya ra? Ari
    dzaʼa tsuʼay kuni ta batema tsa ghuya ɗaŋwa dzaʼa ghuyɗipta lu ya?» kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Co̱ cánda̱a̱ ini ndó ña̱ xíca̱
    ndó nu̱ú i̱. Á cuu ndoho ini ndó tá quia̱hva ndítahan nu̱ú i̱ ndoho ini i̱. Jáchi̱
    ña̱ va̱xi nu̱ú i̱ ndoho ini i̱ cúú á tátu̱hun coho i̱ in yáxi̱ ndutá o̱va̱. Á
    íin tia̱hva ndó ndoho ini ndó tá quia̱hva nditahan nu̱ú i̱ ndoho ini i̱ a̱nda̱
    quia̱hva ná quivi i̱ —na̱cachi a.'
  gfk-S: Ma ne Jisas ga tange ta dur, “Mur paile palai tano linge mur tirtiri be ni
    gil ie ta mur. Mur tale be mur na kap no ngunungut nong iou ni kap ie? Ma mur
    tale be mur na salo ta ira linge ing da gil tagu?”
  bmu-bmu: Mewö Jiyohotmö, Jisösnöŋ kewö jii mörohot, “Iŋiri miaŋgö könaŋi qahö möt
    yaköba uletzahot. Nöŋön qambi asölŋambuk nemami, iŋiri mi ölöp nemba sihimbölö
    mötmahot me qahö? Jöm nöŋgwambuknöŋ melun mem niŋgimei, iŋiri mi memahot me qahö?”
  dgz-dgz: Wane go Iesu gare wadiamon, “E dim da da asik ya tayan amba mup waiwanin.
    Ne bagu sisi kaumewa napena e den nai go? Ne itan ugu vegaek anu tanapena e den
    tanai go?”
  eng-GNV: But Iesus sayd vnto them, Ye knowe not what ye aske. Can ye drinke of the
    cup that I shall drinke of, and be baptized with the baptisme that I shall be
    baptized with?
  zaa-NT: 'Jesús nna rèe cabi: Labí ritelíni le biỹa nua'' rinàba le. Tsí ína ri''u
    guchia ba le tté le iyaba ca sufrimiento nu ná qui''ni ccá'' padecer cá.'
  eng-WEBSTER: 'But Jesus said to them, Ye know not what ye ask: can ye drink of the
    cup that I drink of? and be baptized with the baptism that I am baptized with?'
  guh-guh: 'Nexata Jesús jumaitsi: —Paxamëbeje apo payapëtaemëbeje xua panevajëtamebeje.
    ¿Pacacaëjëpabeje tsaja panenacaevetsinexabeje papecabejiobiaexanaenexabeje pacuenia
    xanë nacaevetsianajë tanebejiobiaexanaenexa? ¿Pacacaëjëpabeje tsaja panenacaevetsinexabeje
    papecabeyaxuabinexabeje pacuenia xanë nacaevetsianajë tanebeyaxuabinexa? jai Jesús
    pijajivitonëbejejavabelia.'
  bon-bon: Yepä Yeesu jaajige egä, “Weene umle lica gegi, weene ngena tääpume nätemleniye.
    Nää, weene miiji gegi cäme pana mäpu cabu lenajame piiyepu cäme pana budre äbitame?”
  nhw-BL: 'Huajca Jesús quinilhui: ―Amo anquimatij tlaque antechtlajtlaníaj. ¿Huelis
    antlaijiyohuise quen na? ¿Huelis anquipanose miyac tequipacholi quen na nijpanos?'
  swh-ONEN: Lakini Yesu akawaambia, “Ninyi hamjui mnaloliomba. Je, mnaweza kukinywea
    kikombe ninyweacho mimi, au kubatizwa ubatizo nibatizwao mimi?”
  wbi-wbi: UYesu akavavuula akati, “Namukagwile luno musuuma. Ndepoonu mutavwile ulwa
    vufue luno nikwofughua une?”
  bba-bba: Yesu u nɛɛ, i ǹ yɛ̃ ye i bikiɑmɔ. I ko kpĩ i wɑhɑlɑ sɔbe ye kon sɔbe?
    I ko bɑtɛmu ye kpĩ yèn bweseru bɑ koo mɑn ko?
  eng-KJVCPB: 'But Jesus said unto them, Ye know not what ye ask: can ye drink of
    the cup that I drink of? and be baptized with the baptism that I am baptized with?'
  kgk-NT: 'Ha Hesu katu he''i íxupe kwéry: —Ndapeikwaái pene rembijerure-rehe xe-vy,
    he''i. —Xe mbohasa asy hagwã-rami ave, pehasa asy-ta para''e? Ajepy''apy hagwã-rami
    ave pejepy''apy-ta para''e? he''i oporandu-vy Zebedeu ra''y Tiago João ndive-pe.'
  waj-waj: 'tuduu rikioo Yisuuva sai tunoo: Ngia ni yaparakiaa kua oyaivaa hama arinaima
    rikiaanoo. Na nnoori toori kapikaraivaa nnaanara iikiauvakidiri ngieevaitanaata
    nnaarannee? Vaidiiya nnoori apira suaivaki nnooriivo iya rummua apu kiaineema
    mmamma nniitaraivo ni rummua apu kiaivaa ngieevaitanaata varaarannee?'
  ekk-PKP: „Te ei tea, mida te palute,“ vastas Jeesus. „Kas te suudate juua karikast,
    millest mina joon? Kas te suudate saada ristitud valuristimisega, mida mina kannatan?“
  mpx-mpx: Yeisu i ba, “Nige ku aatena hauna gun ku awanuni. Bosowaimiu ya lomwan
    ana kom toto abwe na imwa, nuku imwa? Ge babitaiso toto abwe na babitaisowa, bosowaimiu
    ya nuku babitaisowa?”
  wbp-wbp: Jijaji wangkaja-palangu, “Ngurrpangku kanpajupala payirni. Lani-wangunya
    kanpala nyina ngajukuju waalparrirninjakuju yangka kajijili nyarrpa-mani ngaju
    Jurujulumurla? Yalirla kapujulu ngajuju murrumurru-mani-nyayirni. Kujakuju kanpala
    lani-wangu mayi nyina marriwa yungunpajupala waalparrirni ngaju kajijili nyarrpa-mani?”
  luo-luo: Yesu nowachonegi niya, “Ok ungʼeyo gima ukwayo. Bende unyalo madho kikombe
    ma amadho kata yudo batiso machal gi mitisago?”
  nhe-NT: 'Huajca Jesús quinilhui: ―Ax inquimatij tlachque innechtlajtlaníaj. ¿Huelis
    intlaijiyohuise queja na? ¿Huelis inquipanose miyac cuesoli queja na nijpanos?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܒܹܐܡܵܪܵܐ ܐܸܠܵܝܗ‌ܝ: ”ܠܹܐ ܝܬܘܿܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܒܸܛܠܵܒܵܐ
    ܝܬܘܿܢ. ܡܵܨܹܝܬܘܿܢ ܫܵܬܹܝܬܘܿܢ ܟܵܣܵܐ ܕܐܵܢܵܐ ܫܵܬܹܢܹܗ، ܘܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܒܝܼܘܼܗ̇ ܦܵܝܫܹܢ
    ܥܡܝܼܕܵܐ، ܥܵܡܕܝܼܬܘܿܢ؟“'
  esk-NT: Aglaan Jesus-ŋum nipliutigik, “Iḷisimaniġuptiku apqusaagaksrautigikkaġa
    apiqsruġayaitpaluktutik taatna. Imiłhiñauvitku qallun imiġviksrautigikkaġa naagaqaa
    apqusaałhiñauvitku naŋinnaqtuaq apqusaagaksrautigikkaġa?”
  msb-msb: Didi ginsabihan sinda ni Jesus, “Dili niyo aram kun nano an iyo ginahangyo
    kay dapat anay ako magtios antes magahadi. Nano, makainom kamo sa kupa na akon
    pagainuman? Nano, makaako man kamo san pagbunyag na para sa akon?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹ŋih³ hniah¹² he² møh² hniah¹². ¿Tiah³¹ hniah¹²
    cánh³ jmø³uai¹² cán³ jní²? ¿Tiah³¹ hniah¹² ŋëh³ jmø³uai¹² dsa¹ŋë́² jní²? ―ca¹juúh²
    Jesús.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ କାଇ ବିସଇ ମାଙ୍ଗ୍‌ଲାସ୍‌ନି ସେ ବିସଇ ନାଜାନାସ୍‌ । ମକେ
    ଜନ୍‌ ମୁତାଇ ଦୁକ୍‌କସ୍‌ଟ ପାଇବାକେ ଆଚେ, ସେ ମୁତାର୍‌ ଦୁକ୍‌କସ୍‌ଟ ପାଇପାରାସ୍‌ କି ? ଆରି ମୁଇ
    ଜନ୍‌ ଡୁବନ୍‌ ନେବାର୍‌ ଆଚେ, ସେ ଡୁବନ୍‌ ନେଇ ପାରାସ୍‌ କି ?”
  meu-meu: A Iesu e haere, eto, O noiamu ḡauna na asi dibamui. Lau baina inua keherena
    umui danu ba inua a? Bona lau bae bapatisolaigu bapatisona umui danu bae bapatisolaimui
    a?
  yva-NT: Yesus po raura yai pare, “Wuripamo ipantukambe ipa ana idanajo wato rai!
    Indako ipare itavono Inai ti siurijo manakoe syare Syo ranawan omamo ipo ranawan
    tavon dako? Muno siurijo kakaijo syare inatawandi raije mamo ipare itavondi isatawandi
    rai tavon, wuripa mamai dako?”
  dgc-dgc: “Ewan moy tukoy i pékiohon moya,” kagi ni Jesus. “Kaya moy wade be a matiis
    i hirap a tétiisén ko? Mabinyagenék ta hirap. Kaya moy wade be a mabinyagen ta
    éya?”
  zpm-NT: 'Pquiab Jesús, rëb me lo zho: ―¡Ni to goṉ rieṉd pe rnab to! ¿Pe zlëb to
    gaṉ to grë guieḻnë ne gaṉ naa, pe zlëb to ted to grë miṉe teed naa?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Àna matà, rohanawo toto yehtxoho
    hutwahra ro mak manatxhe ha, kekon hatà. Rowyaro rma rha eryewhamnohxemo komo
    ryhe, ehonomnà me harha natxhe hampànà, rohanaw harha, kekon hatà. Ryeryewhamtoho
    wenàmtàhkehe hampànà. Toto wya twokru yontàhkantokono wyaro, ryeryewhamtoho wenàmtàhkehe
    hampànà, kekon hatà. Tuna kwaka toto yataymomnàtokono wyaro, ryeryewhamtoho yaka
    koteryaha hampànà. Rowyaro rma rha katà menàmtàhketxowà, oyeryewhamtoho komo,
    kekon hatà, Txesusu, Txaku komo wya.
  sim-sim: Karem fri sawerik ormu mbara, �Shir mbeek os shi siliwan hishiyariwa ambu
    shir. Shir nomorawu os anhik talakwa oson am kishandahi osh? Os jeseng anda uku
    os a akwa oso am erem andahi osh? Nomorawu os a kishakwa oso ma fak or siwak fa
    si rasa si sirinda hom nakwa sir. Shir am erem kishandahi osh?�
  npi-ULB: तर येशूले तिनीहरूलाई जवाफ दिनुभयो, “तिमीहरूले के मागिरहेका छौ, सो तिमीहरू
    जान्दैनौ । के तिमीहरू मैले पिउन लागेको कचौरा पिउन सक्छौ वा मैले लिने बप्‍तिस्मा
    तिमीहरू सहन सक्छौ ?”
  cgc-cgc: Piro, ambal Jesus, “Ula nyo nlami daw ino inyo na paayo. Masarangan nyo
    taan na maagian daw antuson ake an na maagian daw antuson na segeng na kabellay
    daw kasakit?”
  tim-tim: Hain dâm ulilaŋbela hin makyetkiep, “Yet aregât keiŋe pâpkom hain maktat.
    Nâ tu nembian are yet âlepŋe nembiandat mon? Me tu utunŋande puliakbian are yet
    âlepŋe puliakbiandat mon?” dâmbo
  yor-yor: Ṣùgbọ́n Jesu dá wọn lóhùn pé, “Ẹ kò mọ ohun tí ẹ̀ ń béèrè! Ṣe ẹ lè mu nínú
    ago kíkorò tí èmi ó mú tàbí a lè bamitiisi yín pẹ̀lú irú ì bamitiisi ìjìyà tí
    a ó fi bamitiisi mi?”
  wos-wos: Wungi wambéka dé wa, “Béni wunika wambéka jooka xékélakihambambéni. Béni
    wuna hanyandémbu satambéni? Béni wuni nandiwun guré nanditambéni?” Jisas dé wungi
    wa. Mo hundi angi dé, wun hanyandé déka hératendéka hangéli dé. Wun guré nandindén
    hiyatendékaka dé we.
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjía jarasia: –Bãrãba adua panʌa cãrẽda iwid̶i panʌda.
    Mʌ̃ra bio bia mĩgaya. ¿Bãrã sid̶a ara maʌ̃ quĩrãca bia mĩgad̶i carea panʌca?–'
  eng-F35: 'But Jesus said to them: “You do not know what you are asking. Are you
    able to drink the cup that I drink, and to be baptized with the baptism that I
    am baptized with?”'
