  cub-NT: 'Ʉbenita Jesúcapũravʉ arejamed̶a náre: —Mʉje jẽniaiyede coreóvabevʉbu mʉja.
    Dobaiyʉrivʉ baru yʉ́que ji jabotequinʉmʉ maquinóre, mamarʉmʉ ñájiye jaʉvʉ mʉjare
    yʉ́que. ¿Ũcuri bʉojarãjidica mʉja ji ũcuinore? ¿Aru jã́d̶ovari bʉojarãjidica mʉja
