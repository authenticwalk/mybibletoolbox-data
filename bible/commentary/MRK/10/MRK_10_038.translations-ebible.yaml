  anh-anh: Kɨrɨm Jisasɨv undɨmaj han mbanave kamar. Amɨ undɨmaj yan hanɨhan kehandɨv
    amarɨmŋgɨn han omanenta mɨwamŋgɨrɨm amar. Sɨhomɨŋai yamb nand nzɨ naŋɨn are randarin
    kehan, amɨ haŋonaŋg imbɨr nandɨramŋgɨn oh a amar. Pɨrɨvɨr nzɨ ŋaŋɨn are randarin
    kehan, amɨ hanaveaŋg imbɨr ŋandɨramŋgɨn oh a amar.
  mam-C: 'I xi ttzaq''win Jesús: Mina n-el kyniky''a ti''jjo ntzaj kyqani''n we''y.
    ¿Ma akutzin tziky''x kye'' kyu''n tkyaqiljo jni'' kky''elix wu''n? ¿Ex ma akutzin
    kypa kye'' tkyaqil yajb''il kky''elix wu''n?'
  ndj-ndj: Yesu kavawombela, “Mumanya ng'odu mkudadava liki! Mkuwesha wuli wuli kulandila
    mulwindi lwa kugoboka, awu kabatishiwa kucha vabatishiwi nenga?”
  mbj-NT: 'Ti m'' Jesus ky hadoo sa hã: —Dooh bë hapëë bä ti bë etsẽẽ doo —näng mäh.
    —Bë hajaa da ỹ ahoop do bë ahob bä? Bë hajaa da bë dajëb bä ỹ dajëp doo da? —näng
    mä Jesus sa hã.'
  lat-VUC: 'Jesus autem ait eis: Nescitis quid petatis: potestis bibere calicem, quem
    ego bibo, aut baptismo, quo ego baptizor, baptizari?'
  ngp-ngp: Yesu niyo awagamba, “Hammanyize icho mkulombeza. Haluse mwadaha kunyweela
    mwe kikombe che masulumizo hunga ninywele miye? Hegu kubatizwa viya huunga nibatizigwe
    miye?”
  enq-2: Dopa leambinopa Jisasame dolapo lamaiyoo, “Nyakambame tee lelyambino doko
    masala naeyao tee lelyambino. Nambame kapo kenda paleta mendenya nalapo dokonya
    nyakambame kapa pao natambipi, pande nambame kaimbu kenda paleta mende nyalapo
    doko nyakambame kapa pao nyetambipi?” lea.
  eng-ASVBT: But Jesus said unto them, Ye know not what ye ask. Are ye able to drink
    the cup that I drink? and to be baptized with the baptism that I am baptized with?
  mna-mna: 'To Yesu iso pizin ta kembei: “Koroŋ ta niomru kiwi yo pa na, ina kuute
    ka pataŋana som. Kere. Mbooro tabe nio aŋwin la i, niomru karao be kiwin la tomini?
    Mi pataŋana biibi tabe isalakaala yo i, niomru karao be kakam?”'
  myw-myw: Yeisuw idibakes, ilana, “Nag kukwakins silawun mikanitoug towen. Tab kadilok
    bukumwamwes kwa̱vig towen ba̱moum, o tab kadilok bibapta̱yseimiy ma̱wana bibapta̱yseigs
    yey?”
  sby-sby: Nomba Yesu walabambileti, “Nkamucinshi ncomulasengenga. Sena ngamucikonsha
    kunwa munkomeshi ya mapensho njoti nkanwemo? Nambi kubatishiwa mulubatisho ndoti
    mbatishiwe?”
  sll-sll: “Ni yasuri ha ogolo pir kun ole dikinia. Ni na gauna gul iralga meri inan
    mo? Te, na golere, bina nir biralga meri para binano?” dungure,
  yaq-NT: 'Jesus intok am yoopnaka: ―Tua em ka ju''unea ―ti ameu jiiak―, ju''u enchim
    a''awa''ut. Jaisa eme''e si''imeta juka'' ko''okosi machik neu weyemta, intok
    waka''a in jiapsipo, ko''okosi in inne''enee''uta, jaisa eme''e nele benasi a''
    inne''ene ―ti am temaek.'
  uro-uro: Dä ma Jisas ka qoar na iom doqortäqyia, “Aien di qaku inät dräm agini ianiäkt
    kärqäni i ini nän däm ini. Nga mamär vät a en iva ini nakt nämät ama kap na ama
    märänga qärak iva ngu nakt nämät ka ura nga mamär vät a en iva ini rha ama baptais
    na ama tñäpki qärangät iva ngu rha ngät?”
  ita-1885: 'E Gesù disse loro: Voi non sapete ciò che vi chieggiate; potete voi bere
    il calice il quale io berrò, ed esser battezzati del battesimo del quale io sarò
    battezzato? Ed essi gli dissero: Sì, lo possiamo.'
  muy-muy: 'Ay ti Yezu àhi ana tay ahkado : « Ere ye ti kihindʉm ni ti kə̀sərum do.
    Ekislʉmki misi zum ge hijiyem ye enisi ni tata waw ? Ekislʉmki miɓeseni *tabaray
    kʉli akaɗa goro ya atabaray nu ni tata waw ? »'
  kqc-kqc: Idu Iesu yaku niyo, “Ya beika usa nidedi bi ya ya toto. Na biyori irigida
    o babatiso rego, mina kana regedi ba?”
  tav-tav: 'To bairo na caĩro ocõo bairo na caĩñupʉ Jesu maca: —Mʉja cajeniri wamere
