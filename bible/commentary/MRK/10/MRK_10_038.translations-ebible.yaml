  kxv-kxv: ସାମା ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମୀରୁ ଏ଼ନାଆଁ ରୀସିମାଞ୍ଜେରି ଏ଼ଦାଆଁ ପୁଞ୍ଜାହିଲଅତେରି
