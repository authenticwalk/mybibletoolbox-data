  eng-BBE: But Jesus said to them, You have no knowledge of what you are saying. Are
    you able to take of my cup? or to undergo the baptism which I am to undergo?
  ixl-CNT: 'Tzaqꞌbꞌu u Jesuus ech tzaꞌ: —Yeꞌ etootzaj kam nejajeꞌ. ¿Satz etxꞌakeꞌ
