    fↄ̃ à mi yá? Wɛ́tãmma kũ mani gɛ̃n áni fↄ̃ à gɛ̃ a gũn yá?'
  mcp-mcp: 'Yésus mú bɛ̧sa nə́: «Bɨ́ ampúyɛ́ sâ bɨ́ ŋgə́ jɨɨ yí. Ye bɨ bɨ́ nə ŋkul
    ŋgul bálá mə́ é ŋgul yí, ŋkí nə́ bɨ́ duwan nduwán mə́ é duwan yí?»'
  hat-hat: 'Jezi reponn yo: -Nou pa konnen sa n''ap mande la a. Eske nou ka bwè nan
    menm gode mwen pral bwè a? Eske nou ka resevwa menm batèm mwen pral resevwa a?'
  npl-NT: 'Ijkuakó Jesús okinmili: —Nomejwah mach nonkimatih tlan nonkitlajtlanih.
    ¿Weletis nontlaijyowiskeh kemi Ne nitlaijyowis?, noso ¿weletis nonmokuaatekiskeh
    kemi Ne nimokuaatekis?'
  bgg-bgg: Isu è isa shii yao, “Nasa nyie lia pha ji ne nasa ne athieg mua ro. Nasa
    de gu è niing pha gog riie ji nyaniing mua ne bey? Chiih-è gu miyi pha khowo riie
    duiine nasa de khowo riie nyayie mua ne bey?”
  eng-TCENT: But Jesus said to them, “You do not know what you are asking. Are you
    able to drink the cup that I drink, and to be baptized with the baptism that I
    am baptized with?”
  eng-BSB: “You do not know what you are asking,” Jesus replied. “Can you drink the
    cup I will drink, or be baptized with the baptism I will undergo?”
  cpu-NT: 'Ikantanakeri Jesús: “Tera piyotero opaita pikampitanari. Osheki nonkemaantsityaari
    naaka. ¿Arima pamavetakero eeroka pinkemaantsitya osheki? ¿Arima pinkempitakyaana
    nonkame naaka?”'
  san-ASM: কিন্তু যীশুঃ প্ৰত্যুৱাচ যুৱামজ্ঞাৎৱেদং প্ৰাৰ্থযেথে, যেন কংসেনাহং পাস্যামি
    তেন যুৱাভ্যাং কিং পাতুং শক্ষ্যতে? যস্মিন্ মজ্জনেনাহং মজ্জিষ্যে তন্মজ্জনে মজ্জযিতুং
    কিং যুৱাভ্যাং শক্ষ্যতে? তৌ প্ৰত্যূচতুঃ শক্ষ্যতে|
  tac-NT: '''Lige Esusi anele: ―''Emi tabilé machí aliena nóchali ko. ¿''Lacha anachasa
    júkó ''emi ne''chí ''yuga? ¿''Lacha anachámala ''emi resí ikiá napurigá ne resí
    ikimela?'
  eng-WEBPB: But Jesus said to them, “You don’t know what you are asking. Are you
    able to drink the cup that I drink, and to be baptised with the baptism that I
    am baptised with?”
  gfk-H: Ma Iesu ga tangai ta dir bia, “Pa mamur palai tano linga mamur tirtiri bia
    ena gil ia ta mamur. Mamur tale bia mamur na kap no ngunungut nong iau na kap
    ia? Ma mamur tale bia mamur na sola ta ira linga ing da gil tagu?”
  viv-viv: Atu Yesu gigahedi gigayo, “Gavadi waveꞋoꞋolena-ma ana nuwanuwa keke wadahalamaneni.
    Aimo tagiya aulolo ana gowa ganayuyena. Iya ganayuyena amine, kaꞋi kadu omi amiꞋiselu
    amifaiweya wanayuyena o kaꞋi keke? Kadu bafitaiso amine aulolo againe hinaꞋutuviku.
    KaꞋi omi amifaiweya kadu mena aulolo lakahi-moꞋena wanawahina.”
  yao-yao: Nambo Che Yesu ŵaasalile, “Ngankuchimanyilila chinkuchiŵenda! Uli chinkombole
    kuching'welela chikombe cha masauko chingung'welela une pane kubatiswa mu ubatiso
    ungubatiswa une?”
  tgp-tgp: Ale Iesu verea isara mara, “Ka sopo levosahi na sava hinau ka lo usia.
    Kamim ha er̃i inu hin paniken atu mata rani r̃ilangi sei a pa inu hinia? Kamim
    ha er̃i lavi paptijo atu mata rongohaji sei a pa lavia?”
  auc-NT: Ante äna ëñente wædinque Itota wæætë, —Ïñæmpa mïnatö ëñënämaï inte mänömaï
    ämïna awædö. Edæ botö nantate wæwenguïmæ̈ baï becabo baï mïnatö edæ adobaï adotaca
    becate baï Ao ante botö beyæ̈ nantate wæwenguïmïnaa. Ayæ̈ botö wænguïmämo ante
    mïnatö adopæ̈në guiite baï adobaï Ao ante botö beyæ̈ guïñënämaï inte wænguïmïnaa.
  kbc-NT: Pida Jesus meetediogi, “Aɡ̶owooɡ̶otitiwaji niɡ̶ica anipokitibige. Domigakatitiwaji
    mawikodee anodaaɡ̶eji me jawikode, codaa domige akatitiwaji mawikodee nigepaa
    ɡ̶adelewi anodaaɡ̶eji me ideleo?”
  bmh-bmh: Yesus nug koli awareun, “Ze go en kanabilemen gonugau zebigeg ag abe i
    memen. Iz ze gap tub ebu dareu zai, ag ze go zabun iboin ta? Iz ze ziweimai, mu
    banou wai, ag go sul wabun iboin ta?”
  ctu-BL: 'Jesús tsi'' subeyob: Mach la'' wujilic chuqui woli la'' c''ajtin. ¿Mejl
    ba mi la'' ñusan jini wocol mu'' bʌ c ñusan? che''en.'
  meq-meq: 'Ane tuk na, Yesu a gwaɗatay: «Ka sərum wu nakə ka tsətsahumeye aye bay?
    Ka slumeye məse ɗəretsətseh nakə na siye aye ɗaw? Ka slumeye faya matəme tâ dzəhuɓ
    kurom ha a ɗəretsətseh nakə ta dzəhuɓiye ga ha a ɗəma aye ŋgway ɗaw?»'
  noa-H: Magbaawaita hich Jesús garmua hamag, —Pãrau chan sĩi pãachdëu nem jëeu nʌmjã
    k'augbata nʌmgui hajim hanʌm. ¿Pãrau k'ĩirjuawai mag pãachta warm k'ʌʌn k'ãaijã
    hʌ̃rpai haag chik'amnau pãach dau haug wau nʌmjã mʌ dënjö hãwatwi mʌ t'õm hedjã
    mʌ dʌ̈i t'õju haai nʌ? hajim hanʌm hamag.
  alp-NT: Eleki Yesuse Ibeteke be, “Imi lua nati saisa rebe luami kotiele bei Aure
    mosa. Imi suka supu susate sakesa kaiKu kai supu mata sakesa kaiKu, o?”
  san-VEL: kintu yii"su.h pratyuvaaca yuvaamaj naatveda.m praarthayethe, yena ka.msenaaha.m
    paasyaami tena yuvaabhyaa.m ki.m paatu.m "sak.syate? yasmin majjanenaaha.m majji.sye
    tanmajjane majjayitu.m ki.m yuvaabhyaa.m "sak.syate? tau pratyuucatu.h "sak.syate|
  kbq-kbq: Hianagi Jisasi'a anage huno znasami'ne, Tanagra antahitna ketna osu na'azanku
    nantahinega'e! Tanagra nesua kapufintira negaha'o, hifi tima fresuaza hutna, tina
    fregaha'o?
  kbh-kbh: 'As Jesús tojanë́jua: —Nts̈amo s̈montsotjanañama tsëndata ndoñe ques̈nátstats̈ëmbo.
    ¿Nts̈amo ats̈e chaitsesufrincá, tsëndátnaca cachcá jasúfriama tas̈atjobenaye?
    ¿Y ents̈anga puerte bacá chacmojtsëbuatsená ora, tas̈ochjauánta, nts̈amo ats̈e
    chjauantacá ca?'
  ron-LSB: 'Dar Isus le-a zis: “Nu știți ce cereți. Sunteți în stare să beți paharul
    pe care îl beau Eu și să fiți botezați cu botezul cu care sunt botezat Eu?”'
  pon-pon: 'A Iejuj kotin majani on ira: Koma jaja, me koma poekipoeki en. Koma pan
    kak nim dal, me I nim, de paiptaijeki paptaij me I paptaijeki?'
  nhe-BL: 'Huajca Jesús quinilhui: ―Ax inquimatij tlachque innechtlajtlaníaj. ¿Huelis
    intlaijiyohuise queja na? ¿Huelis inquipanose miyac cuesoli queja na nijpanos?'
  sps-sps: Jisas tsue to tsuri, “Mi sikia rom ma natiny a ka te rangat iny romi. Mi
    onot rom ma jiu iny a gotan iny Saraa kamits to te jiu iny Ronyo? Mi onot rom
    ma fapeenan iny mat, vovou iny rom a tou fapeenan iny mat te peenan fi Nyo?”
  wnc-wnc: Iniwat ngana yake anzing yanikut, “Giu sanga atnanimayak kakngae katak
    dua natamayak. Meya nata wa kawit takngata gitde apan kake ngana gitda undang
    dua ba pimatzang ba dasing,” ngang yanikut.
  bus-bus: 'Yesu bèńnɛ: Á yã kɛ̀ ée à wɛ́ɛ kɛɛmaa dↄ̃ro. Togo''i kɛ̀ mɛ́ mi, é fↄ̃
    à miↄ́? Wɛ́ɛtãmma kɛ̀ mɛ́ gɛ̃n é fↄ̃ à gɛ̃ à guuↄ́?'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Napekwaw kwaw peneminozgwer, i'i wanupe.
    — Ihe a'u putar amo kanek por ihe nehe. Aipo pepuner a'e kanek por i'u haw rehe
    pe nehe no, i'i wanupe, wanehe upuranu pà. (Ma'erahy wemipuraraw ràm rehe uze'eg
    a'e.) Aipo pepuner pezemuzahazahak kar haw rehe hezemuzahazahak kar haw ài nehe,
    i'i wanupe.
  imo-imo: I teko ningili wali, Jisasini iye kano talondo nimbei, “Elonga waliko piltimbele
    ungumu elo naa liko manjikolio nimbele. Na no mingi kombili telimu paa nomboi
    teromu, elo manda nongeleya? Imbomani na umbuni liko tingemu manda membo nalo
    elo aku ulu tenge wali paa manda mengeleya?” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Anjam niŋgi merbonub di aqa utru niŋgi geregere
    poiŋgosai. E jaqatiŋ koba oqai. Jaqatiŋ di ya uge uyo bul. E gulbe koba dego oqai.
    Gulbe di tamo naŋgi ya tuqtnjro bul. Jaqatiŋ ti gulbe ti e oqai di niŋgi aiyel
    dego oqa kere e?”
  ulk-ulk: Iesude eudige yabi daratagri, “Wa nole umerkak dali wa nalugem eutmereiei.
    Nako wa umele able asiasi iriam mokakalam able asiasi ya kaka arie? Nako wa umele
    bapataiso bapaiteredlam okasosokge mokakalam ya kaka nabapaiteredlu okasosokge?”
  eng-DRA: 'And Jesus said to them: You know not what you ask. Can you drink of the
    chalice that I drink of: or be baptized with the baptism wherewith I am baptized?'
  knf-knf: 'Yeŧu aji na baka : « Naamme uko wi nakñehanuŋ. Nahilan kahaj ji nji i,
    këme kayeenk batiŧmu bi nji kayeenkuŋ i? »'
  san-KHM: កិន្តុ យីឝុះ ប្រត្យុវាច យុវាមជ្ញាត្វេទំ ប្រាត៌្ហយេថេ, យេន កំសេនាហំ បាស្យាមិ
    តេន យុវាភ្យាំ កិំ បាតុំ ឝក្ឞ្យតេ? យស្មិន៑ មជ្ជនេនាហំ មជ្ជិឞ្យេ តន្មជ្ជនេ មជ្ជយិតុំ
    កិំ យុវាភ្យាំ ឝក្ឞ្យតេ? តៅ ប្រត្យូចតុះ ឝក្ឞ្យតេ។
  arn-NT: 'Jesus ta llowdungueyew engu: —Eymu ta kimlaymu tamu feypipeel. ¿Ayüafuymu
    tamu kutrankawael ka tamu langümngeael chumngechi ta iñche ñi rupayael feychi
    dungu mew?'
  zas-NT: 'Badxiꞌman laan rëbaman: ―Niꞌquid ragbeetidi xhie ni guin rniabidi. ¿Wen
    zajc sagdiajdi ziꞌc gazaagdiajn ya? ¿Zajc guiëtidi ziꞌc guiëtan ya?'
  ken-NT: Kɛ Yesu arɛm ntá yap bɛ, “Bǎbhɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ bǎyàŋ nkʉ ntá yɛka.
    Bǎkwáy bɛka mɛnyu nkɔ́p ɛsɔŋɔri anɛ mbɔ́ŋɔ́ mɛ́nyú? Chɔŋ mǎnkwáy bɛká bɛ́gu
    ɛnyu nɛwú ɛnɛn mbɔ́ŋɔ́ bɛgu?”
