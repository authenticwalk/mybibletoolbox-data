  kan-OKCV: ಯೇಸು ಅವರಿಗೆ, “ನೀವು ಬೇಡಿಕೊಂಡದ್ದು ಏನೆಂದು ನಿಮಗೆ ತಿಳಿಯದು. ನಾನು ಕುಡಿಯುವ ಪಾತ್ರೆಯಲ್ಲಿ
