  mal-mal: 'യേശു അവരോട്: “നിങ്ങൾ ആവശ്യപ്പെടുന്നത് എന്താണെന്ന് നിങ്ങൾ അറിയുന്നില്ല;
    ഞാൻ കുടിക്കുന്ന പാനപാത്രം കുടിക്കുവാനും ഞാൻ ഏല്ക്കുന്ന സ്നാനം ഏൽക്കുവാനും നിങ്ങൾക്ക്
    കഴിയുമോ?” എന്നു ചോദിച്ചതിന് “കഴിയും” എന്നു അവർ പറഞ്ഞു.'
  kkc-kkc: Esino Yesuye dimapoo nei egeesee takaso, “Niyo egee takoo goo ee niba koo
    gooleedo. Esiga dala toowa ayo talame egee molo, niba nosee dala egeesee talai
    teibayo? Osoloso niba ayo talame egee molo, niba egeesee talai teibayo?” diso.
  urd-GVR: Īsā ne kahā, “Tum ko nahīṅ mālūm ki kyā māṅg rahe ho. Kyā tum wuh pyālā
    pī sakte ho jo maiṅ pīne ko hūṅ yā wuh baptismā le sakte ho jo maiṅ lene ko hūṅ?”
  far-far: Boroi ma sa Jesus ka fata 'uri fuadaro, “Kamoro ulafusia go ru ne kamoro
    gania. Kamoro bobola go 'amoro fainia nonifilae ne nau kai nonifi ana?”
  suz-BL: तन्‍न येसुमी “गे मार पुंइसी, मेको मरुप्‍नीसी। आं तूचा माल्‍शो कचौरा तूने
    चाप्‍नीसी? आं बुद पा श्‍येतम ख्रुम्‍चा पुंइसीने चाप्‍नीसी?” देंमेनु मर्कूस १४:३६;
    लूका १२:५०
  car-NT: 'Jesus wyka''po te i''waine: “O''to awykarykon anukuty''pa mandon. Moro
