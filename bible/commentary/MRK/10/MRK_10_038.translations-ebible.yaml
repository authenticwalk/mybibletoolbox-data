    maaŋgamiro osɨmndɨsi ivɨra andar thooŋn maaŋgamira aghavaghar iti?”
  nas-nas: Eeꞌnoko Jiisuuꞌke temainta aaꞌpuretuꞌ, “Deeꞌke tee kapooꞌ eentameresing
