verse: MRK.010.015
translations:
  kpx-kpx: Seleveta di la namigevema. Oleuoleu eseese kobia uvunahate vaholiliege
    abu bae Dilava adae vuvunemo ulivebene.”
  okv-H: Na ungota degi erena embo amuna meni isasaraho ainge na humota eagora aingeko
    ae aisuja amo God na mane tihi jigesuja.” ainge Iesu na ijie
  tbo-tbo: A baha duma uyahimi, apo iyai Yaubada anani taniwaga ina luiya ipa nugonugona
    ina dewaya po mei logaloga hai winugonugotuhu.’
  mal-C: ഒരു ശിശുവിനെപ്പോലെ ദൈവരാജ്യത്തെ സ്വീകരിക്കാത്ത ആരും ഒരുനാളും അതിൽ പ്രവേശിക്കുകയില്ല,
    നിശ്ചയം, എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Ἀμὴν λέγω ὑμῖν, ὃς ⸂ἐὰν⸃ μὴ δέξηται τὴν βασιλείαν τοῦ θεοῦ ὡς παιδίον, οὐ
    μὴ εἰσέλθῃ εἰς αὐτήν.
  bgc-bgc: मै थमनै सच कहूँ सूं के जो कोए परमेसवर के राज्य नै बाळक की तरियां न्ही अपणावै,
    वो उस म्ह कदे न्ही बड़ण पावैगा।”
  khz-khz: Taunatauna avaikilaminia, rai na Palagu gena Basileia ati pene gapi-ragea
    melo keina vetaina, ia Basileiai ati vagi pene laka-toga.”
  deu-TKW: Wahrlich, ich sage euch, wer das Reich Gottes nicht annimmt wie ein Kind,
    wird nimmermehr hineinkommen.
  zsr-NT: 'Le nactë rëpaꞌ lbiꞌiliꞌ: Nu cusíꞌ lu nëꞌi le rna bëꞌë Dios ca runbiꞌ biꞌidauꞌ,
    cutu caꞌ tsaz ga niꞌ rna bëꞌë.'
  lin-lin: 'Nazali koloba na bino penza ya solo : moto nyonso oyo azali koyamba te
    Bokonzi ya Nzambe lokola mwana moke akotikala kokota te kati na Bokonzi yango.'
  hns-NT: Ham toelogse satj boliela kie khaalie dje ek tjhota larka ghat Parmeswar
    ke raadj aapan diel me na tjalwaai, oe okar raadj me bhiettar na djaai sakiega.”
  noa-E: Mamʉ chi ʉ̈gthar öbërju khĩirju nʉm khʉʉnaujã mʉkhʉʉn chaain dënjö ʉ̈khabam
    chan pöd öbërbamgui ajim anʉm.
  eng-EMTV: Assuredly, I say to you, whoever does not receive the kingdom of God as
    a little child will by no means enter it.”
  mib-NT: Te jendaá cahán rī jiín ró, núu ɨɨn ñayuu tú cuatáhú i jeē ndácu Yaā Dios
    jniñu nuū i, nájnūhun jétáhú ɨɨn sūchi lúlí, ma quɨ́vɨ cuɨtɨ i ndaha ya, achí
    yá.
  bea-bea: Kwa hli anaghaisii. Ooline atu niyatiooti Nagha Tgha kyeyih yechinekehchi
    atu Nagha Tgha kahchi koowoyezi.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, हाःत्‍ले़ हिन्‍जाॽ हे़क्‍के कुदोःप्‍मा निङ्‌वाॽइल्‍ले़
    निङ्‌वाॽफुहाङ्‌जुम्‍मिन् मे़दाःक्‍तुन्, खे़न् खे़प्‍मो लाःप्‍मा मे़घोःने़न्‍लो॥”
  xnj-xnj: Chakaka nikuvajovela, mundu yeyoha mweangaupokela Ulongosi wa Chapanga
    ngati mwana mdebe katu iyingila lepi mwenumo.”
  mmx-mmx: A tong tuturun i rinimi. Do nege xopmen na siam kaka Linintoo at ne Moroa
    xerekngan lamdak kakalik, neni noxo beles teren.”
  cbr-NT: Asérabi cana 'ën mitsu cain, uix cara tuá xuratsua an bërúancë unimi catamëcësa
    usaribiti 'ëmi catamëcëma 'icë ax ca Nucën Papa Diosnan 'itima 'icën.
  tee-NT: Slivasalh ju iclajunau. Tachi chun ju lapanacni ju jantu quilhilaksi ju
    quit'in tachi ju tam ask'at'a lhilaksi ju ixpai pus jantu tavanan lai catitanu
    junta lhinajun ju Dios.
  eng-LSV: truly I say to you, whoever may not receive the Kingdom of God as a child—he
    may not enter into it”;
  cak-NT: 'Y can ketzij ri nin-ij chiwe: Ri man niqui''en ta anche''l ri ac''uala''
    chi niquijach-qui'' chuxe'' ri ru-gobierno ri Dios, can man xquietiquier ta xquie''oc
    quiq''uin ri ye''an gobernar roma raja'', xcha'' chique.'
  pah-NT: 'Tamombe''u katu ti pe me: Tayri''g̃a ojiko uva''g̃a ndehe okovo g̃anemimbotarimova''ea
    rehe, ei ga. Kiroki g̃a oko tayri''g̃a ja rũi – g̃a ndojikogi Tupana''ga rehe
    okoe''yma garemimbotarimova''ea rehe. G̃a po ti nomongoi Tupana''ga gwuvihavuhuhetero
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Mɨa wãarata jararu. Warra chak'eerãpa waawee-ee ijãapata t'ãri o-ĩa Tachi
    Ak'õrede. Auk'a tachi chonaarãpa pida ijãadaipia bɨ p'aneedait'ee Tachi Ak'õre
    jua ek'ari ichideerã ome.
  xed-xed: Kahwathwata ka yu ta mnaghunata, dər wati ma mndu dzaʼa gi kwal kul tsuʼaftá
    ga mghama Lazglafta manda zwaŋ kwitikw, lamta a tsa mndu ya ɗekɗek wa,» kaʼa nda
    həŋ.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ndá na̱ co̱ cúni̱ ndiquia̱hva na
    mé ná ndáha̱ Ndióxi̱ tátu̱hun cája na̱ va̱lí yóho já quéa̱ a̱ cúu cacomí Ndióxi̱
    cuéntá sa̱ha̱ ná —na̱cachi a.
  gfk-S: Mu hadado baak! Be tikenong pai nale hatur kawase no kingdom tane God hoke
    tike not no bulu, pai nale lala tana.”
  bmu-bmu: Nöŋön keu ölŋi kun kewö jibi mötme, “Kunŋan Anutugö bemtohoŋi mi nahönbörat
    ewö buŋa qahö qem aŋgumawi, yaŋön mönö miaŋgö uruŋe aŋgotmamgö osima.
  dgz-dgz: Ne tave di wadiaivin, e orup otu menawaet anu tumasine mini imuya yamu
    ya entanenewa, God toemu megawa ya tauai.”
  eng-GNV: Verely I say vnto you, Whosoeuer shall not receiue the kingdome of God
    as a litle childe, he shall not enter therein.
  zaa-NT: Hualigani te' riquixa'ánia' le qui'ni nu labí tsíalatsi'į Tata Dios para
    qui'ni quée enne' rigú'ubia'nie na tì'a ríalatsi' ttu huatsa to' nna, entonces
    labí gá'ą le' reino quì'e.
  eng-WEBSTER: Verily I say to you, Whoever shall not receive the kingdom of God,
    as a little child, he shall not enter it.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Mapitsipejevaxijivixije itsa
    jumecovënëta palivaisi tsipaebatsi, bajumecovënëta xaniavaetsia jumeaebinejeva.
    Bajara pijinia pacuenia jumeaebinejeva, xaniavaetsia bejumecovënëta Dioso pejumelivaisi
    pamonae jitsipa pejonejava Dioso pijanacuayabetsia, jai Jesús pijajivijavabelia.
  bon-bon: 'Cane toraca jijenininine: laati te bägrä pana lica yaacatuge Acejiyame
    ne teeme mopeyame me lenajame, pui biname ne Acejiyame te äblicäco acana.”'
  nhw-BL: Nelía nimechilhuía, sintla se masehuali amo nechselía huan nechcahuilía
    ma nijnahuati ipan iyolo quen se conetl quichihua, amo quema huelis calaquis campa
    tlanahuatía Toteco.
  swh-ONEN: Amin, nawaambia, mtu yeyote asiyeupokea Ufalme wa Mungu kama mtoto mdogo,
    hatauingia kamwe.”
  wbi-wbi: Kyang'haani nikuvavuula niiti, umuunhu ghweni juno naikumwitika uNguluve
    ndavule umwana un'debe, naalingila mu vutwa vwa Nguluve.”
  bba-bba: Kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, bɑɑwure wi u kun bɑn te Gusunɔ u swĩi wure nɡe
    mɛ bii yɑ̃kɑbu ɡɑ rɑ ɡen mɔwɔbu wure, u ǹ kpɛ̃ u n sɑ̃ɑ bɑn teɡii.
  eng-KJVCPB: Verily I say unto you, Whosoever shall not receive the kingdom of God
    as a little child, he shall not enter therein.
  kgk-NT: —Anhete ko xe ha'e-ta peẽ-my, he'i. —Erenhemboete ukase rei va'e neremoirũi-ma
    va'erã Nhandejáry nde ruvixarã-pe. Ha gwĩ heko'ive va'e, mitã-rami onhemboete
    ukase e'ỹ va'e ae, omoirũ-ma va'erã Nhandejáry gwuvixarã-pe, he'i íxupe kwéry.
    —Upéa-gwi ani pejoko teĩ mitã ou va'erã, he'i mitã-rehe oikwaa uka-vy kiva'e po
    omoirũ-ta Nhandejáry-pe.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Nnaakaraiya akiairaama kuaivaa
    rikieeraivaa roosiima fai hama gioonna kiaapu voovoono inna roosiima iinno Anutuuqo
    gioonna kiaapuuyara diraivaara kutaavaivee tiivoono fai hama Anutuuqo gioonna
    kiaapuuyara dira yoosinnaivaki kuanaravaivee,
  ekk-PKP: 'Ma räägin teile tõtt: igaüks, kes ei võta Jumala riiki vastu nagu laps,
    ei saa sinna sisse.“'
  mpx-mpx: Ya ba tunahot eliyamiu, ebo gamagal etega Yehoba wana abalogugui nige ni
    yayaliyaya-an ge ni aahe ni oola wawayau kekeisi wali ahe, he iya nige ni uulutuk
    elana.”
  wbp-wbp: 'Ngaju karna-nyarra wangkami junga: Jungarnirlili manngu-nyangka yungulpankulu
    kurdu wita nyampu-piya-jarriyarla. Kala kuja-piya-wanguju, ngulaju kulalpankulurla
    nyinayarla Warlalja-Wiriki.”'
  luo-luo: Awachonu adier ni ngʼato ma ok orwako pinyruoth Nyasaye kaka nyathi matin
    ok nodonji ngangʼ.”
  nhe-NT: Nelía nimechilhuía, intla se tlacatl ax nechselía huan nechcahuilía ma nijnahuati
    ipan iyolo queja se conetl quichihua, ax quema huelis calaquis campa tlanahuatía
    Toteco.
  aii-aii: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡ̇ܢ ܕܠܵܐ ܩܲܒܸܠܔ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ
    ܡܐܲܝܟ݂ ܚܲܕ ܝܵܠܵܕ݇ܐ ܙܥܘܿܪܵܐ ܕܟܹܐ ܩܲܒܸܠܔ ܠܵܗ̇، ܠܹܐ ܥܵܒܹܪ ܓܵܘܘܼܗ̇.“
  esk-NT: Itqaġisiuŋ una! Taapkua akuqtuqtuat aŋaayuqautaanik Agaayyutim iḷiḷgaurat
    akuqtuipmatun, kisimiŋ taapkua tavruŋaġisirut.”
  msb-msb: Ginasiguro ko sa iyo na an sin-o man na dili magpasakop sa paghadi san
    Dios na pareho sin dyutay na bata dili makasulod sana na kahadian.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² tsa¹hniu¹ héh¹ ca¹jmo¹ Diú¹³
    ju³lah hniu¹ hi²meh², tsa¹dsianh¹³ dsa² héi² ja³jmo¹² Diú¹³ héh¹ ―ca¹juúh² Jesús.'
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, କେ ମିସା ଗଟେକ୍‌ ସାନ୍‌ ପିଲାର୍‌ ପାରା ନ ଅଇ, ପର୍‌ମେସରର୍‌
    ରାଇଜ୍‌ ନ ନାମତ୍‌, ସେମନ୍‌ କେବେ ମିସା ତାର୍‍ ରାଇଜେ କେଟି ନାପାରତ୍‌ ।”
  meu-meu: Na hamaoromui momokanimu, ta ese Dirava ena basileia basine abia mero-mero
    na heto, ia na unuseni ai basine rakavareai.
  yva-NT: 'Syo raura tugaive: are pirati apa anave Amisye aije omamo maisyare arikainye
    so awa ramaisye jewen, opamo tavondijo kawasaeyo Amisye be akarive maije mai ramu.”'
  dgc-dgc: Tandaan moy, éng éwan kam umasa ta Diyos a kapareho na kéasa na anak to
    ina na, éy éwan kam makasdép ta kaharian na.”
  zpm-NT: '@see-verse:MRK.010.014'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye, kekon hatà. Akayaryet kom me Khoryenkomo
    yesnàr xe oyehtokonye, bàryekomo wyaro norohnàtho me xaxa mpànà osonytxoko, kekon
    hatà. Àro wyarohra oyehtokonye, noro mryenon mehra ro mak manatxhe hampànà, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Omendingak jirin amu sawenduwa, os ma lar Avui Wasilakahi krahak or sikwak
    or hishi nahi, jikisakri tondo hom or naka. Os lir hom or nana ambu nahi, or mbeek
    Avui Wasilakahi krahak sikwa ambu ri, wahau.�
  npi-ULB: साँचो साँचो, म तिमीहरूलाई भन्दछु, जसले परमेश्‍वरको राज्यलाई यो सानो बालकको
    रूपमा ग्रहण गर्दैन, त्यो निश्‍चय नै यसभित्र प्रवेश गर्नेछैन ।”
  cgc-cgc: Sakep gid ta pagdumala ta Dyos mga ittaw na paryo ki danen daw sugiran
    ta kyo na bisan kino na magpasakep ta pagdumala ta Dyos na dili kanen magparyo
    ta bata na gasalig na ula gadua-dua, impusibli na kanen an makalabet naan ta mga
    ittaw na padumalaan ta Dyos.”
  tim-tim: Aregât makyeŋgire nâŋgâŋet. Nanaŋ hin arekŋe akmai âmâ luâk siâŋe areyeŋgât
    dop hainare akmâ Anutugât welam bo gangerâwiap âmâ Anutuŋe damunŋe bo akbiap.”
    dâep.
  yor-yor: Lóòótọ́ ni mo wí fún yín, ẹnikẹ́ni tí kò bá gba ìjọba Ọlọ́run bí ọmọ kékeré,
    kì yóò le è wọ inú rẹ̀.”
  wos-wos: Mwi hundi wuni guniré we. God néma du reta déka du takwaka jémba hatitandé.
    Dé wungi hatindéka di yalefu nyangwal yikafre mawuli di ya Godka. Nawulak du takwa
    yalefu nyangwal maki yatandi. God wun du takwaka jémba hatindéka di yikafre mawuli
    yata, di déka héfambu retandi. Nawulak du takwa yalefu nyangwal maki yahafi yatandi.
    Wunde du takwaka God hatinjoka wandét, di hélék ye di déka héfaré yamba wulayikéndi.”
  emp-NTPO: 'Wãrã arada mʌ̃a jaraya: warra zaqueba idji zeza ẽpẽbari quĩrãca ab̶aʌba
    Ãcõrẽda ẽpẽẽ́bʌrʌ, maʌ̃ ẽberãra Ãcõrẽba pe erob̶ʌd̶ebema baẽ́a.–'
  eng-F35: I tell you assuredly, whoever does not receive the Kingdom of God like
    a little child does will certainly not enter it.”
  ind-ind: 'Aku menegaskan kepadamu: Tidak ada orang yang menjadi warga kerajaan Allah
    karena jasanya sendiri. Siapa yang menjadi warga kerajaan Allah, dia menerima
    pemberian itu dengan rendah hati seperti anak kecil.”'
  pes-OPCB: براستی به شما می‌گویم که هر که ملکوت خدا را مانند یک کودک نپذیرد، هرگز
    به آن داخل نخواهد شد.»
  mpt-mpt: Ne bain baabenamabibe, nakai makob men gwab aniba Gode baabaniba Kobo ni
    kimanale geim blim kenib mole i mo monibta Gode kimanin bibo unomabibbabo ge baabenea
  ssx-ssx: Iki pa꞉ta꞉ ota꞉ pi alome. Wanda꞉hali epima꞉ mo wekiwandiki sunuma꞉ Koda꞉na꞉
    Kilu Tombuao Hala꞉eki minolo piteleme tupa꞉ na mimika꞉na꞉ta꞉ kota꞉ ikita꞉ koto
    pa꞉ta꞉ ana꞉na꞉ na hondo pambilimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, inɛ iyi kù wɑɑ sũɑ Ilɑɑɔ̃ iri ilɛ bɛi ɑmɑ keeke, Ilɑɑɔ̃ kɑɑ jɛ
    ilɑɑlui lɑfɛ̃ɛ pɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ ଜାଣ୍ଡେ ଡିଗ୍ ଡାଆଁନେ ଗଡ଼େଅ ରକମ୍ ଇସ୍‌ପର୍‌ନେ
    ରାଜିକେ ଇକ୍‌ଚା ଆଡିଙ୍ଗ୍ ଣ୍ଡୁ ମେଁ ଡିରକମ୍ ଡିଂଚେ ଡିଗ୍ ୱେଚା ଆୟା ଣ୍ଡୁ ।
  gof-RNT: Taani hinttew tuma odays; Xoossaa kawotethaa guutha na7ada ekkonna uray
    oonikka he kawotethaa ubbarakka gelenna” yaagis.
  unx-unx: ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା ଜେତାଏ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌, ମିଆଁଦ୍‌
    ହୁଡିଙ୍ଗ୍‌ହନ୍‌ ଲେକା କାଏ ତେଲାଏରେଦ, ଏନାରେ ଚିଉଲାହଗି କାଏ ବଲଦାଡ଼ିୟାଃ ।”
  gah-gah: Neza gakó lamaná lo likimitoze. Ve makó keza izegipa namuni monokú itiaká
    niamómáminiki vávani iki monokú itemitamó nene, Ómasímini avogisaló nene keké
    vaminigave.
  lcm-lcm: Napo mengen atutuman imi ta man a sikei parik kapa ainak val nat lik ani
    kana vainagoan a God, parik luai kapa palak.”
  aer-aer: Nhenhe itelaraye. The arrenhantherrenhe arratye anthurre ileme, arrantherre
    apeke Ngkarte arratye itelaretyakenhe ampe nhenhe areyele-arle arratye itelarerrirreme-arteke,
    kele arrantherre Ngkarte renhe arratye apentewarretyakenhe. Rarle Alartetye arrekantherrenhe
    kwenye-arle.
  qvc-NT: Alliptam niykillapa, kay umildi wambritushina kaqkunallam tukuy tyimpu rin
    kawsaq Dyuswanqa; manaqa manám.
  tgl-ULB: Totoo, sinasabi ko ito sa inyo, sinumang hindi tatanggap sa kaharian ng
    Diyos na tulad ng isang maliit na bata ay tiyak na hindi makakapasok dito.”
  cbs-NT: '@see-verse:MRK.010.014'
  xtm-NTPP: Ja ndaa ká'an sa, nú in ñayii ma, ma kuan‑ta'vi i ja tatnuni Su'si ma
    nuu i ma sukan jan‑ta'vi in suchi luluu a nawa tátnuni o nuu i ma, te masu kuu
    kivi i nuu tatnuni ya ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannenge kweli kutenda mundu jwajotijola jwangapokela Kingwana cha Nnoongo
    anda mwana ajingije mwenio.”
  bao-NT: 'Yee méé yʉ ĩi: Jĩcʉ̃ wimagʉ cʉ̃ ca biirore biro Ʉmʉreco Pacʉ cʉ̃ ca dotiri
    tabe maquẽre ca tʉo nʉnʉjeetigʉa, tii tabepʉre ea waatirucumi —ĩiupi.'
