    pʌa chirʌm” ha jaauju haai nʌmgui hajierram hanʌm.
  alp-NT: Esi ombe, “Musa ibeteke be, ono sulate teu lomai kai amu bina pine hleke
    lomai.”
  san-VEL: ta uucu.h tyaagapatra.m lekhitu.m svapatnii.m tyaktu nca muusaa.anumanyate|
  kbq-kbq: Hige'za Zamagra anage hu'naze, Mosesi'a avompina, vemo'a nenaro atrenakura
    amane katroe huno eriamahu avona kre nemino, huntenkeno vugahie.
  kbh-kbh: 'Y chënga tmojánayana: —Moisés tojanalesenciá chë boyá chabe shémbioye
    chabuiyé canÿe tsbuanácha, ndayë́chañe chaotsayana cha ya ndoñe chabe shema yontsemna
    ca, y chora cachcá chabe shema chabuesonÿá ca.'
  ron-LSB: 'Ei au zis: “Moise a îngăduit să se scrie un certificat de divorț și să
    se divorțeze de ea.”'
  pon-pon: 'Re ap japen: Mojej mueideda kijin likau en kamueit en wiaui, ap muei jan.'
  nhe-BL: 'Quiilhuijque: ―Moisés quicahuili se tlacatl ma quimaca isihua se amatlajcuiloli
    tlen quiijto para nopa sihuatl ayoc iaxca. Quej nopa se tlacatl huelqui quicahua
    isihua.'
  sps-sps: Ser tsue na ka, “Moses tanyiny a mes ma kirkir tsom noun iny ots fanging
    tana moun ana ayei te gargar ravainy ya.”
  wnc-wnc: anzing yaking, “Mosesda aminda pepa maya sandekaingu sandu take matake
    maya take sandewik,” ngang iniking.
  bus-bus: 'Aↄ̃ bè: Musa gↄ̃gbɛ̃ gbà zɛ́ à yìgidɛtakada kɛ̃ à a naↄ̃ gbarɛo.'
  gub-BL: — Moizez umume'u Tupàn ze'eg zaneipy wanupe kwehe mehe a'e. Ma'in a'e ze'eg
    kwehe arer a'e. Moizez uze'eg nezewe zaneipy wanupe a'e. Aze awa umuapyk wemireko
    wi upuir haw pape rehe a'e nehe, a'e mehe upuner wemireko wi upuir haw rehe a'e
    nehe, i'i Moizez zaneipy wanupe.
  imo-imo: Enoni ningei, “Iye te yunge ambo tiye kolomboi konopu lembalo akumuni lemo
    ambo tiye kolto nimbe pipia te topalie kinye yunge ambomu wendo manda makoropa
    mundupili nimbe, Mosesini ee nimu,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Moses a marej, ‘Tamo bei na aqa ŋauŋ uratqa osimqa
    pepa bei neŋgreŋyosim yosim di a uratqas.’”
  ulk-ulk: Wige abi detagerda, “Mosede kerbi detagerda kimiargize umele tabara atwak-ziawali
    waditalare a wi tabara koskir adem wanamiklare.”
  eng-DRA: 'Who said: Moses permitted to write a bill of divorce, and to put her away.'
  knf-knf: '« We wi Moyiŧ ajakuŋ ţi uko mënţ? » Kë baji : « Moyiŧ adinan ñiinţ apiiŧ
    ñaaţ kakaarta kankyuujuŋ kë bniim babaa, kabaa dooka. »'
  san-KHM: ត ឩចុះ ត្យាគបត្រំ លេខិតុំ ស្វបត្នីំ ត្យក្តុញ្ច មូសាៜនុមន្យតេ។
  arn-NT: 'Kisu engün feypi: —Moyse wüli ti werkün dungu tañi wüdangeael ta kure fey
    ñi elungeael ta kiñe wirin dungu tañi dew wüdangen.'
  zas-NT: 'Abiꞌ rëb reeman: ―Cwëjb Moisejs yalaꞌ xinguiaaw lacheelix, per gudëëdix
    guiꞌch tiaꞌman guial ma balaꞌ reex.'
  ken-NT: Bákɛ́mɛ bɛ, “Moses arɛm bɛ mmu ǎkwáy bɛrɔ ngɔrɛ́ ywi mbák achyɛ́ yi
    ɛkáti ɛnɛ́ awáy nɛbhay?”
