verse: MRK.010.004
translations:
  kpx-kpx: Ige abu namihai avoe, “Mosese menakau loui avoe, ‘Malaha oleu au mahina
    haleho vaniege vasohuta au mahina haleveve beiba hisaliaito bae keate ke halei.’”
  okv-H: pharisee embomeni ke einge ea “Eto embo na amita ae uje ae ue kito amo ke
    kaeto ikau humbau toasuja amo aravora ke ainge Moses na ena.” ainge eo
  tbo-tbo: Palisi lawahi hi pa, ‘Mose lugagayo i pa, apo lawa agona ina hahaleya yaka
    giluma gehouna ina gilumi po wawinena ina weleya ma apoma ina wihulu.’
  mal-C: “വിവാഹമോചനപത്രം എഴുതിയിട്ട് ഭാര്യയെ ഉപേക്ഷിക്കാൻ മോശ അനുവദിച്ചിരിക്കുന്നു,”
    എന്ന് അവർ പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, ⸉Μωσῆς ἐπέτρεψεν⸊ βιβλίον ἀποστασίου γράψαι, καὶ ἀπολῦσαι.
  bgc-bgc: उननै कह्या, “मूसा नबी नै तो तलाकनामा देकै अर छोड़ण का हुकम दिया सै।”
  khz-khz: Gekilato, “Mose gena rova evetaina ekilana, vegarawa lugalugana pepana
    pene taloa vou, garawana pene tugu-lakaa.”
  deu-TKW: 'Sie aber sagten: Moses hat gestattet einen Scheidebrief zu schreiben und
    zu entlassen.'
  zsr-NT: 'Gulanë́ꞌ: ―Moisés bëꞌë latj bönniꞌ uzujëꞌ lu guich le rna ruláꞌalenëꞌ‑nu,
    atiꞌ niꞌr usanëꞌ‑nu ngul queëꞌ naꞌ.'
  lin-lin: 'Balobaki na Yesu : — Moyize apesaki na mobali nzela ya koboma libala na
    mwasi na ye, kaka soki akomi mokanda ya koboma libala.'
  hns-NT: 'Tab oesab bolies: „Oe liekhies raha kie ekgo aadmie ke tjaahie ekgo kaagadj
    par liekhe ke: ‘Ab ham ie aurat ke tjhor deilie hai.’ Tab oe aapan biehautie ke
    oe kaagadj deike tjhor sake hai.”'
  noa-E: Magbaa amachdëu, —Moiseeu jaauwain maadëu dich ʉʉi pʉaju aai nʉm a jaau pʉajim
    aajem. Sĩita ʉʉi pʉagpaawai wajapha ẽsap phãnaa ag gaai, “Ya mua pʉ pʉa chirʉm”
    a jaauju aai nʉmgui ajierram anʉm.
  eng-EMTV: They said, “Moses permitted a man to write a certificate of divorce, and
    to put her away.”
  mib-NT: 'Te ni cacahān de: Moisés ni jēhe de jnūhun jeē cúvāha ɨɨn acta jeē ndusɨ́ɨn
    de jíín ña, te ndōo ña, áchí de.'
  bea-bea: Kahchu toowe ghati, Moses hatyeh kha syeklah takehnichatinklessi o-ochatihtyehi
    adusklesse, kahchu oonchatoohtyellu.
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “मोसाःल्‍ले़ ये़म्‍बित्‍छाॽइल्‍ले़ कुमेःत्तिन्
    इङ्‌गाॽ नाॽने़बारो फाॽआङ् साप्‍ला साप्‍तुआङ् पाङ्‌मादेःमा सुक्‍तुॽ लॽरिक् साप्‍तुआङ्
    पत्‍लो॥”
  xnj-xnj: Vene vakajova, “Musa atiyidakili kuvya mgosi ihotola kumpela mdala waki
    balua na kumleka.”
  mmx-mmx: La diga vorang i xeretna, “Moses ga raba nama mi levelinga do tara na malagan
    tevelinga axasep ti latkin teren do neni mo i xopara na epot ta ren la na riki
    xepe i.”
  cbr-NT: 'Cacëx ca quiacëxa: —Moisésnëan cuënëo banax ca ësai quin, “ënquin ca unin
    —ënë xanu ca bërí ''ën xanuma ''icë —quixun quirica ''atancëxun ''inánquin aín
    xanu ënti ''icë” quiax.'
  tee-NT: 'Chai ju yu''unch ta''ak''alhtayanalh. Tajuni: ―Pus ju Moisés ixlak''a''i
    ni acts''oklh lakatam alhiqui ju pulamacau chai acmacaulh.'
  eng-LSV: And they said, “Moses permitted to write a bill of divorce, and to put
    away.”
  cak-NT: 'Y reje'' xqui''ij: Ri Moisés can ruyo''n can lugar che ri achi chi nu''on
    jun carta ri nu''ij chi nujach-ri'' y nuya'' can ri raxayil, xecha'' reje''.'
  pah-NT: 'Igwete g̃a ei: —Moisésva''ea e''i: “Tokwatija na''ẽ ti g̃a inog̃a kunhangwera''g̃a
    pe apohi ji kiro nde hugwi javo,” ei ahe. “A''ero po ti g̃a pohiri g̃wembireko''g̃a
    hugwi,” ei ahe ikwatija hako, ei g̃a Jesus''ga pe.'
  sja-NT: 'Jarajida: —Moisepa ũraajida ajida, wẽra amaaru pɨrã, mia amaada k''art''a
    p''ã teeipia bɨ.'
  xed-xed: «Ka Musa ná, ka ta kumay mndu ta ghzliŋtá markwa taŋ katsi ná, vindanaftani
    ta ɗelewera ghzlu, ka ghzliŋtani kəʼa,» ka həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán já: —Tá ná quia̱hva in da̱ta̱a in tutu nu̱ ñájíhí
    da̱ sa̱há ña̱ cúni̱ da̱ jándacoo da ña̱ já quéa̱ sáhan ley Moisés ña̱ma̱ni̱ jándacoo
    da ña̱ —na̱cachi na.'
  gfk-S: Di ga tange be, “Moses ga waak ise ter ta dait be tike tunana na pakat ter
    ra nianga palai ura pales tinolen ta dur ma no nuno haine, io, na tule leise ie.”
  bmu-bmu: Mewö jii möta kewö jiget, “Azinöŋ aŋgömosötmosöt papia ohoba anömŋi ölöp
    mosötma. Mosesnöŋ mewö jim kutui ahöza.”
  dgz-dgz: Mu anega wane, “A, Mosis ok anega sen, Apan da waenewa ae veapen ogewa
    sepiwa gapan me, ok ame aroewa gapan, waenewa wa oisep aeta.”
  eng-GNV: And they sayd, Moses suffered to write a bill of diuorcement, and to put
    her away.
  zaa-NT: 'Becàbi cą nna ra cą: Moisés nna beni ba bi permitir qui''ni ttu nubeyu''
    nna ilìthą acta de divorcio nna éla''á tìą niula quì''į.'
  eng-WEBSTER: And they said, Moses suffered to write a bill of divorcement, and to
    put her away.
  guh-guh: 'Nexata fariseovi jumaitsi Jesúsjavabelia: —Moiséspijinë tocopata, ponë
    pijava jamatabëxuaba, pexuabinexa. Itsiata baitsi jane Moiséspijinë tocopata,
    ponë pijava xuabijitsia, copiaya petoyaquinaenexa cuyalatobaxuto pijavajavabelia.
    Nexata ponë pijava xuabijitsia, copiaya pijava toyaquinabiaba pitavetsilivaisi
    pexuabinexa jane baja pijava. Bajarapacuenia pexanaenexa, ponë pijava jamatabëxuaba,
    Moiséspijinë tocopata, jai fariseovi Jesúsjavabelia.'
  bon-bon: Teepi jejisi egä, “Moose te rooriye ne conocäco ecäruji peba ne oogärame
    ägyi ingle poto cidi me, siige piba pui peba cama coga ne jwäätyepute.”
  nhw-BL: 'Quiilhuijque: ―Moisés quicahuili se tlacatl ma quimaca isihua se amatlajcuiloli
    catli quiijto para nopa sihuatl ayacmo iaxca. Quej nopa se tlacatl huelqui quicahua
    isihua.'
  swh-ONEN: Wakajibu, “Mose aliruhusu kwamba mume anaweza kumwandikia mkewe hati ya
    talaka na kumwacha.”
  wbi-wbi: Vakamwamula vakati, “UMoose alyitikisie kulemba ikalata ija kutavula un'dala
    na kukumuleka
  bba-bba: Bɑ nɛɛ, u nɛɛwɑ durɔ u yinɑnɑɑn tireru yore kpɑ u de win kurɔ u doonɑ.
  eng-KJVCPB: And they said, Moses suffered to write a bill of divorcement, and to
    put her away.
  kgk-NT: 'Upéi ha''e kwéry he''i Hesu-pe: —Upéa he''i voi va''ekwe Moisés amyrĩ.
    He''i va''ekwe: “Erepoise ramo ne rembireko-gwi, ehai ranhe kwatia-rehe ereikwaa
    ukapa hagwã. Upéi eme''ẽ íxupe kwatia erepoi hagwã íxugwi” he''i va''ekwe Moisés
    amyrĩ, he''i hikwái Hesu-pe.'
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Vaidi voovoono ari nnaataivaa pikiaanaree
    tioo ooqoo tira yanaivaa fafaara raa kioo inna mmioo titano kuaiveera kuaivaa
    Musiiva aikioovee kiaa kioo ee-oo tiravaivee,'
  ekk-PKP: „Mooses lubas mehel kirjutada lahutustunnistuse ja naise minema saata,“
    vastasid nad.
  mpx-mpx: Hi ba, “Mosese wana logugui i talam tau towa ana pepa ni ginol ni pek yova
    elana, inoke abwe ni patuna ge ni egon.”
  wbp-wbp: Nyanungurlulkulu jangku-manu Jijaji, “Mujuju wangkaja kuja, ‘Watingki kajilpa
    ngampurrparlu yampiyarla nyanungu-parnta karnta, yampinjakungarntirlijilparla
    pipa-wiyi yungkarla kuwurtu-jangkarlu, ngula-jangkarlunya yungu yampi.’”
  luo-luo: Negiwacho niya, “Musa noyie mondo dichwo ondik barup weruok mar ketho keny
    eka oriembe.”
  nhe-NT: 'Quiilhuijque: ―Moisés quicahuili se tlacatl ma quimaca isihua se amatlajcuiloli
    tlen quiijto para nopa sihuatl ayoc iaxca. Quej nopa se tlacatl huelqui quicahua
    isihua.'
  aii-aii: 'ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܡܘܼܫܹܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܦܣܵܣܵܐ ܐܸܠܲܢ ܕܟܵܬܒܲܚ ܟܬܵܒ݂ܵܐ
    ܕܕܘܼܠܵܠܵܐ ܘܪܲܦܲܚ.“'
  esk-NT: Tamatkua kiugaat, “Moses aglausimaruq, Iñuum aġnaqtiŋ avitchukkumiuŋ qaitchiqiliuŋ
    aglaŋnik avirrutiksranik aullaqtilluguasiiñ.”
  msb-msb: Nagsabat sinda, “Gintugutan ni Moises na pahalion san lalaki an iya asawa
    pakasurat na niya san kasuratan sa pakigbulag kag ginhatag ini sa iya.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ca¹cuø¹ báh³ hlai³ Moisés jǿg³ jmo¹²dsa si²
    hi² tsog¹dsa. Jøng² tióg²dsa hio¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇଲାଇ, “ଗଟେକ୍‌ ମୁନୁସ୍‌ ତାର୍‌ ମାଇଜିକେ ଚାଡିଦେବାର୍‌ ରାଜିନାମା ପତର୍‌
    ଲେକି ତାକେ ଦେଲାପଚେ ତାକେ ପାଟାଇଦେଇ ଅଇସି ବଲି ମସା କଇଲା ଆଚେ ।”
  meu-meu: Idia eto, Mose egwa “Tau ta hekoho revarevana baine torea, hahine baine
    henia, bena baine hadihoa”.
  yva-NT: Wo raura nanto Ai ware, “Musa po raura pare anya po apa wanya rauguje kai,
    po ama nyovara wao rauguje ratoe rati indamu mo raugav umba muje kobe.”
  dgc-dgc: “Pinakultaden kitam ni Moises,” kagi de, “a hiwalayan tam tu asawa tam,
    éng atdinan tam side ta kasulatan ta péghiwalay.”
  zpm-NT: 'Pquiab zho rëb zho: ―Teḻ Moisésa, bdeed me diidz csëbtsieel zha ne racladz
    csëbtsieel, lëëraasi none yquia tib guits gdeed zho lo wnaa zaatne raquiet ne
    laa zho psaan wnaa.'
  hix-NT: Onà wyaro kàyweronàhyamatxownà hatà, Moyses heno, ketxkon hatà, Farysew
    komo. Ohetxenhàyamo hyaye oyotownàtokonye, akaryehtan komo àmenhotxoko, kekon
    heno hatà. Kotowyaha hampànà, ohyaye, katxoko, owyanye àmenhonàr me, kekon heno
    hatà, ketxkon hatà, Farysew komo. Àro wyaro owyanye àmenhotxhe rma, motowyatxhe,
    ohetxenhàyamo hyaye, kekon heno hatà. Àro wyaro kàyweronàhyamatxownà hatà, Moyses
    heno, ketxkon hatà, Farysew komo, Txesusu wya.
  sim-sim: Karem or silirik limu mbara, �Karem or kayeri sir, os ma lar nokove orhin
    or turaha sirin or halakmbaha or hishi nahi, wa jekamba las karem or kayeka, �Nokove
    anhi oson avak a halakwa nir.� Karem or kayeshinak li heyeshinak sivai hala ika.�
  npi-ULB: तिनीहरूले भने, “मोशाले पत्‍नीलाई त्यागपत्र दिन र त्यसलाई पठाइदिन अनुमति
    दिए ।”
  cgc-cgc: Sabat danen, “Patugot Moises na mga mama magbelag ta iran na sawa daw magbuat
    danen anay ta kasulatan ta pagbelag.”
  tim-tim: hin dâyi, “Siâŋe âmbenŋe hepunberâm âmâ kulem esenŋe kulemgom waŋmâ watbiap.
    Moseŋe aregât nâŋgâ nengiep.” dâyi.
  yor-yor: Wọ́n dáhùn pé, “Mose yọ̀ǹda fún wa láti kọ ìwé ìkọ̀sílẹ̀ fún un, kí a sì
    fi sílẹ̀.”
  wos-wos: Wungi wandéka di wa, “Moses dé wa, ‘Du nak déka takwa déré yatakataka yiléte
    we dé tale nyinga nak hayitandé wun jooka. Nyingambu haaye dé léré hwetaka dé
    wa lé déré yatakataka yiléte.’ Moses dé wungi wa.”
  emp-NTPO: 'Pariseorãba panusid̶aa: –Moiseba iduaribisia. Idjia jarasia ab̶aʌba idji
    wẽrãa carta mĩã amainebemada diaibʌrʌ amaida b̶ʌda.–'
  eng-F35: They said, “Moses permitted one to write a certificate of divorce and to
    put away.”
  ind-ind: Mereka berkata, “Musa mengizinkan seorang suami menceraikan istrinya dengan
    syarat memberikan surat keterangan cerai kepada perempuan itu.”
  pes-OPCB: 'جواب دادند: «موسی اجازه داده که مرد طلاقنامه‌ای بنویسد و زن خود را رها
    کند.»'
  mpt-mpt: i baaibo Mosese baanea Nakae e alelo fotebenang ge mole alelwali fotebenamin
    futano dolanea e alelo omweneta fotebene unoko genebiobo gesiba
  ssx-ssx: Ikana꞉ma꞉ alota꞉ Mosesima꞉ta꞉ ipika꞉ wanda꞉ yoka꞉la꞉eki o kiaasa꞉eki tameiya꞉na꞉
    wape pina꞉ laa kutupa yokena꞉ o kiaena꞉ lo hayekeme lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ ni, Moizi í ni, bii ì wɑɑ kɔsi ɑboɛ ɑɑ ceɑɑ tiɑi njɛ ku kɔ i bɛi
    i kɔsiɛ.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ଆନ୍ତାର୍‌ନେ ଉଲିଆଃ ଗୁଆର୍‌ଚେ ସେଲାମ୍ବୁଏଃକେ ଆନ୍ତାର୍ ବିଃନେ
    ମୋଶା ବାସଙ୍ଗ୍‌ବକେ ।”
  gof-RNT: Entti, “Musey, ‘Issi asi ba machchees anjjo worqqate immidi yeddo’ gis”
    yaagidosona.
  unx-unx: ଇନ୍‌କୁ କାଜିକିୟାଃ, “ବାଗିରେଆଃ ଅନଲ୍‌ଚିଠା ଏମ୍‌କେଦ୍‌ତେ ଜେତାଏ କୁଡ଼ି ତାୟାଃକେ ବାଗି
    ନାଗେନ୍ତେ ମୁଶା କାଜିୟାକାଦାଏ ।”
  gah-gah: 'Loko lokago, keza lamó: Vená kimisilinigima nene luhuva netá giziki kimiiki
    kimisilitave loko Mosé gele kemeaká imóma nenae.'
  lcm-lcm: Na kila antok ia ta, “Moses kata ainak ani tauan ka salik kana mengen i
    misag, le na ka asuai ania.”
  aer-aer: Itne angkeke, “Moses alakenhe angkeke, ‘Nhenge artwe apeke ahentye-anemele
    anewe ikwerenhenge akalke-irretyeke, re apeke intelhe-iletyeke pipe-ke-arleke
    renhe anthetyeke imerte renhe yernirtnemele.’”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Muysismi nirqan, suq runa warminmanda munashpa
    akrakaytaqash, suq kartata qoshpa, atin akrakayta, nishpa.'
  tgl-ULB: Sinabi nila, “Pinahintulutan ni Moises ang lalaki na sumulat ng katibayan
    ng paghihiwalay at pagkatapos ay paaalisin siya.”
  cbs-NT: 'jabundi yuikin: —Moisin yusianan, ainbu jenekatsi ikinan, jawen jeneti
    unaki kenexun inantan jenebaintiki, ani nun uinmiski— akabu'
  xtm-NTPP: 'Te ka jiña''a de: ―‍Moisés ma, ni yo kachi de ja xndoo tee ma ñasi''i
    de ma, te kua''a de in tutu ká''an ja jâ ni xndoo de ña ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Angweto ngabajanga, “Musa alenga analome baotwi kaandiki talaka aanamundu
    na kaleka.”
  bao-NT: 'Cʉ̃ja pea: —Moisés: “ ‘Ate jʉori mʉre yʉ cõa,’ ca ĩiri pũuro owari cõre
    tiicojo, cõacãña,” ĩiupi —ĩiupa.'
  san-ORI: ତ ଊଚୁଃ ତ୍ୟାଗପତ୍ରଂ ଲେଖିତୁଂ ସ୍ୱପତ୍ନୀଂ ତ୍ୟକ୍ତୁଞ୍ଚ ମୂସାଽନୁମନ୍ୟତେ|
  huv-NT: 'Quiaj tapiüngüw: ―Teat Moisés tapiüng nop naxey alndom macueat mintaj nej,
    pero naleaing netam marangüch minawijquiaw nejiw müjndiw para mecueatayej nómban
    ―awüw.'
  otn-NT: 'Mi̱ da̱hyø fariseo p''ʉya, bi ''yɛ̱mbi̱: ―Nu̱p''ʉ ja ra̱ ley bi ''yot''a̱,
    i̱ mma̱mp''ʉ ngue da̱ zä da̱ ''yøtra̱ sʉcua̱ n''na ra̱ n''yohʉ ngue di̱ nxu̱mmi̱
    rá̱ xisu.'
  nop-nop: Yeniŋguk kaŋ yogiŋ, “Moses adi tam bibiŋdok yofafaŋe mede pepa foloŋ youlaŋa
    tam kedem bikabudok niniŋguk.”
  obo-NT: Id tavak sikandan to, “Id aman si Moises no od bovaa kos mama to kosulatan
    to kodposuwayoy, idda pa od suwayan din kos sawa rin.”
  cak-ENT: 'Y rije'' xquibij: Ri Moisés ruyo''on can k''ij chin ri achi nutz''ibaj
    jun vuj chin nurocotaj-e y nujüch-ri'' riq''uin ri rixjayil, xquibij rije''.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤔᤥᤛᤠ᤺ᤸᤗᤧ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤏᤠ᤹ᤏᤧᤒᤠᤖᤥ
    ᤑᤠ᤹ᤀᤠᤱ ᤛᤠᤵᤗᤠ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤐᤠᤱᤔᤠᤍᤣ᤺ᤔᤠ ᤛᤢᤰᤋᤢ᤹ ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤐᤳᤗᤥ॥”
  snx-snx: Andug mendoubxo, “Moses adu suma ongnjixo ne suma adu wamoi be inggreng
    ana xanggli huyudxo. Xanggli huyinane kandong toxourdin xendeima minjedxo.”
  kql-kql: Valan kapendi kavik galaveve, “Mosesɨlɨn galaveve yetɨk avɨtɨn wokok me
