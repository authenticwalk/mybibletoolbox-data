  kbc-NT: Odaa Pedro jiɡ̶idaaɡ̶eyatedigi me yotaɡ̶aneɡ̶e Jesus, meetalo, “Digawini!
    Ja jikanaɡ̶atedice ijoatawece ane ɡ̶onepilidi leeɡ̶odi me jiwaɡ̶atibigaɡ̶adici.”
  bmh-bmh: Go guzenina, Pita nug aureun, “Na go don! Ig igual ecesab unum uteimai,
    na sesamizai alemun!”
  ctu-BL: 'Pedro tsa'' caji i suben: Awilan, tsaj cʌyʌ lojon pejtelel chuqui an cha''an
    mic tsajcañet lojon, che''en.'
  meq-meq: 'Tsa na, Piyer a gwaɗay: «Tsəne! Nəmay anaŋ, nəmaa gər ha wu hay tebiye
    hərwi məpaka bəzay na, kəkay?»'
  noa-H: Magbaawai Pedroou hirig, —Maraun chad maach nem wai narrjã hewag k'ĩirjuba,
    t'um p'ëpʌawi pʌ dʌ̈i hogdʌba wënʌrrabma hajim hanʌm.
  alp-NT: Eleki Petruse ibeteke loko Yesuse be, “Ami keu bei amiki yelu pusulu peneka
    leke ami luluMu! Hoko ami matare, ami supu rue tehaike Alla more titinai neko?”
  san-VEL: tadaa pitara uvaaca, pa"sya vaya.m sarvva.m parityajya bhavatonugaamino
    jaataa.h|
  kbq-kbq: Higeno Pita'a anage huno Jisasina asmi'ne, ko, tagra mafka'zana atreta
    kagri kamage'nentone.
  kbh-kbh: 'Chora Pedro tbojaniyana: —Aca contsonÿá, bënga lempe chë fsë́ndbomna soyënga
    fsënjéseboshjona y ácaftaca fsëntsajna ca.'
  ron-LSB: 'Și Petru a început să-i spună: “Iată, noi am lăsat totul și am venit după
    Tine.”'
  pon-pon: 'Petruj ap tapiada potoan on: Re majani, je likidmaliela meakaroj, ap idedauen
    komui jili.'
  nhe-BL: 'Huan Pedro quiilhui: ―Xiquita, tojuanti tijcajtejtoque nochi tlen tijpixtoyaj
    para timitztoquilise.'
  sps-sps: Pita tsue to na ka ten Jisas, “Tagaa, mam naus osing a fo mamatsiny ka
    tsumam mam atou vovou Manyi.”
  wnc-wnc: Siwan Pitata yake wamu takngatu anzing inikut, “Natapso! Ninu sangabamin
    peke gaat unekan gatake sukukamangga kayuk yutnim taknga apanim ba dasing,” ngang
    inikwaikut.
  bus-bus: 'Ben Pita bènɛ: Wa baabↄ píngi tò wa tɛnzi.'
  gub-BL: Na'e Pet uze'eg Zezuz pe kury. — Kwa, urezar urema'e paw rupi ure, nerupi
    ureho pà ure, i'i izupe.
  imo-imo: Kano tepa nimu wali Pitani Jisasindo nimbei, “Nu piliwi, lino nu lombilimili
    nimbolio melema pali tiye kolorumulu,” nimu.
  boj-boj: Onaqa Pita na Yesus minjej, “O Tamo Koba, ni une. Iga gago iŋgi iŋgi kalil
    uratosim ni daurmeqnum.”
  ulk-ulk: Ege Peterude eudige abi ikaidari, “Ma dasmer, kiki emetu gair lu dikrida
    a paki mari namireda.”
  eng-DRA: 'And Peter began to say unto him: Behold, we have left all things, and
    have followed thee.'
  knf-knf: 'Piyeer kë aşë ji na a wal mënţ: « Un, ŋduk iko bŧi aţaşu. »'
  san-KHM: តទា បិតរ ឧវាច, បឝ្យ វយំ សវ៌្វំ បរិត្យជ្យ ភវតោនុគាមិនោ ជាតាះ។
  arn-NT: 'Fey Pedro eluwi tañi feypiaetew: —Iñchiñ ta elkünuiñ itrokom taiñ niekefel,
    fey inawiyiñ ta eymi.'
  zas-NT: 'Dxel guzuloj rëb Bëd loj Jesús: ―Dunujn basaꞌnan graczi ni rayaꞌpan persi
    zudnaalan lüj.'
  ken-NT: Píta asá ɛyɔŋ arɛm bɛ, “Ná nɛ bhɛsɛ́? Sɛ́rɔ́ yɛ̌ntɨkɨ ɛnyɨŋ sɛ́kòŋo
    wɔ!”
