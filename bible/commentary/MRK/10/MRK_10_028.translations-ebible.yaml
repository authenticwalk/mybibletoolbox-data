verse: MRK.010.028
translations:
  kpx-kpx: Kateige Bitau avuho loui avoe, “Di louge evi. Noeau no onobenobe bahata
    halevai a ehovalu.”
  okv-H: enu Peter na Iesu ta degi ke einge ena. “Kijo, dagota donda tapa toto umo
    ambo ambo ere ora.” ainge enu
  tbo-tbo: Ega yaka Pita i baha nae i pa, ‘Una galeya i gapola atapuhi to nehalehi
    po to wootagom.’
  mal-C: അപ്പോൾ പത്രോസ് യേശുവിനോട്, “ഇതാ, ഞങ്ങൾ സകലതും ഉപേക്ഷിച്ച് അങ്ങയെ അനുഗമിച്ചല്ലോ”
    എന്നു പറഞ്ഞു.
  grc-SR: ⸂Ἤρξατο⸃ ⸉ὁ Πέτρος λέγειν⸊ αὐτῷ, Ἰδού, ἡμεῖς ἀφήκαμεν πάντα, καὶ ⸂2ἠκολουθήσαμέν⸃
    σοι.
  bgc-bgc: पतरस उसतै कहण लाग्या, “देख, हम तो सब कुछ छोड़कै तेरे चेल्लें बणगे सा।”
  khz-khz: Petero na evaikilaato, netiwato, “Goi ripamu, ai gema gau maparara garaokwanirato,
    goi mulimu ai galakana.”
  deu-TKW: 'Es fieng Petrus an zu ihm zu sagen: siehe wir haben alles verlassen, und
    sind dir gefolgt.'
  zsr-NT: 'Niꞌr Pedro gudxëꞌ Lëꞌ: ―Xan, netuꞌ nucaꞌntuꞌ yúguꞌtë len daꞌtuꞌ Liꞌ.'
  lin-lin: 'Petelo alobaki na Yesu : — Biso, totiki nyonso mpo na kolanda Yo !'
  hns-NT: 'Tab Petras bolies: „Hamlogan aapan sab tjiedj tjhor deilie hai tor saath
    tjale khaat.”'
  noa-E: Magbaawai Pedroou irig, —Maraun chad maach nem wai narrjã ewag khĩirjuba,
    thum phëpʉawi pʉ dʉ̈i ogdʉba wënʉrrabma ajim anʉm.
  eng-EMTV: Then Peter began to say to Him, “See, we have left all things and have
    followed You.”
  mib-NT: 'Yūcuán na te ni cahān Pedro jiín yá: Sāña jíjnáhan ná, ní castóo ná ndɨhɨ
    jeē cánevāha ná, te cándiquīn na níhín, áchí de.'
  bea-bea: Kahchu Peter toowe tyi ehti, Nea anetye kyecho tasityetl, kahchu naghakyehtasityetliih.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसरे़ मे़त्तु, “आदाङ्‌बे, आनिगे़ग के़रे़क् पाःन्‍हाॽ
    ले़रुम्‍बे़, हे़क्‍क्‍याङ् खे़ने़ॽ तिम्‍मासिगे़आङ् वयिगे़रो॥”
  xnj-xnj: Kangi Petili akajova, “Lola! Tete talekili vindu vyoha, tikukulanda!”
  mmx-mmx: La ne Pita ga lok tin, “Kereva ba nema, maga on basinge vam lempanga axap
    atnama kusu mana mumu asu u.”
  cbr-NT: 'Quia ca Pedronën Jesús cacëxa: —Nun cananuna mibë ninuxun nun ñucama ëan.'
  tee-NT: 'Ju acsnich ju Pitalu'' junich: ―Ju quijnan icmaconk''otauch chux quintaxtokni
    quinc''an chai iclach''ak''ok''atauch.'
  eng-LSV: And Peter began to say to Him, “Behold, we left all, and we followed You.”
  cak-NT: 'Y ja'' cuando ri Pedro xu''ij che: Ret aweta''n chi roj kayo''n can ronojel
    ri c''o kaq''uin, roma jatkatzekleben, xcha'' ri Pedro.'
  pah-NT: 'Igwete Pedro''ga ei ga pe: —Jesus, ei ga. Oropohi katu ore orombatera hugwi
    orogwovo nde rupi neremimbo''eharamo, ei ga.'
  sja-NT: 'Mãpai Pedropa mãgaji: —Tai net''aa jõmaweda atabëijida pɨ ome nipapataadait''ee.'
  xed-xed: «Aʼa! Wana aŋni, zlanavazla ŋni ta inda skwiha ŋni, ka dzaʼa mista gha,»
    ka Piyer.
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hín Jesús: —Joo nde̱he̱ na̱jándacoo ndihi
    nde̱ ña̱ na̱sa̱comí nde̱ ta ndíco̱ nde̱ ndo̱hó —na̱cachi da.'
  gfk-S: Io, Pita ga tange tana, “Nes, ira numem linge bakut, mem te hana sukun ter
    ura murmur ugo.”
  bmu-bmu: Pitönöŋ keu mi möta meleŋda Jisös kewö jii mörök, “Mötnöŋ, neŋön mönö yuai
    pakpak mosöta gi guataŋgöba kain.”
  dgz-dgz: Amba Pita Iesu anega wadien, “Ge anu. Nu dim dim nuga iragi ae veat evigap
    onanton. Garewa dim da warait?”
  eng-GNV: Then Peter began to say vnto him, Loe, we haue forsaken all, and haue folowed
    thee.
  zaa-NT: 'Làniana gunne tè Pédrua nna ra bi e: Intu'' nna iyáỹiate chi bethà''na
    tu'' nna chì denó tu'' cuią''lu''.'
  eng-WEBSTER: Then Peter began to say to him, Lo, we have left all, and have followed
    thee.
  guh-guh: 'Nexata Pedro jumaitsi Jesúsjavabelia: —Patajatuxanenë, paxanë rabaja pacopatajë
    daxitacuene pataxainaejavami. Nexata baja pacapënajinavanapatsi, jai Pedro.'
  bon-bon: Puma cita ca Peteru Yeesu ne jejige egä, “Cije cine lipu gemi, ingle cine
    iyeta gwidape bine itu saabmalemepesi maane cama otnetneja name pi.”
  nhw-BL: 'Huan Pedro quiilhui: ―Xiquita, tojuanti tijcajtejtoque nochi catli tijpixtoyaj
    para timitztoquilise.'
  swh-ONEN: Ndipo Petro akamjibu, “Tazama, tumeacha kila kitu na kukufuata wewe!”
  wbi-wbi: Upeteli akam'buula akati, “loola, usue tufilekile fyoni, tutukuvingilila
    uve.”
  bba-bba: Mɑ Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, n wee, sɑ kpuro deri sɑ nun swĩi.
  eng-KJVCPB: Then Peter began to say unto him, Lo, we have left all, and have followed
    thee.
  kgk-NT: 'Ha upéi katu he''i íxupe Pedro: —Ha ore katu opamba''e oroheja oromoirũ
    hagwã, he''i Hesu-pe.'
  waj-waj: 'Tuduu rikioo Petorooso inna sai tunoo: Mo vaa ta ti gioonna nnaakaraata
    ti mminnaa mmuakiaayauvaatama pikiada i nnaagiai nookiaunnanoo,'
  ekk-PKP: 'Peetrus hakkas rääkima: „Me oleme kõik maha jätnud, et sind järgida …“'
  mpx-mpx: Yaka Pita i baek elana i ba, “Yaa ga i ola ama? Wama bugul gegewena iyaka
    ha eguluwagil, inoke ha nem ge ha touliliwa.”
  wbp-wbp: Piitarlulku jangku-manu Jijajiji, “Yuwayi, nyiyarningkijarrarnalu yampinja-yanu
    purdangirli. Yampinjarla nyuntulkurnangkulu puraja.”
  luo-luo: Petro nowachone niya, “Wan waseweyo gik moko duto mondo waluwi.”
  nhe-NT: 'Huan Pedro quiilhui: ―Xiquita, tojuanti tijcajtejtoque nochi tlen tijpixtoyaj
    para timitztoquilise.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܗܵܐ ܐܲܚܢܲܢ ܫܒ݂ܝܼܩ ܠܲܢ ܟܠܔ
    ܡܸܢܕܝܼ ܘܐܬܹ‌ܐ ܠܲܢ ܒܵܬܪܘܼܟ݂.“'
  esk-NT: Tavra Peter-m nipliutiniġaa, “Ataŋii, unitchikput sua iluqaan malikhutin.”
  msb-msb: Didi nagsabi si Pedro, “Kitaa. Ginbayaan namon an tanan agod mag-upod sa
    imo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Jai³lah, ma²ca¹tiú¹³ jnieh³
    ca¹lah¹jǿ¹. Ma²ca¹ja¹neng¹³ jnieh³ quianh¹³ hnéng¹ ―ca¹juúh²dsa.'
  dso-dso: ପିତର୍‌ ଜିସୁକେ କଇଲା, “ଦେକା ଆମେ ଆମର୍‌ ସବୁ ଚାଡିଦେଇ ତମର୍‌ ସଙ୍ଗ୍‍ ଆଇଲୁଆଚୁ ।”
  meu-meu: Bena Petro ese e hereva henia matama, eto, Benaini, ai na ḡau iboudiai
    vada a rakatani, oi vada a gavamu.
  yva-NT: Umba Petrus po raura Ai pare, “Injae, Nyo reansaenamo reamo anakotare rapaya
    vintabo to indamu reantavono Injae nai.”
  dgc-dgc: Nadid, kinagi ni Pedro, a “Entan mo, Panginoon. Sikame, éy gininanan me
    dén i étanan, a kinumuyog kame diko.”
  zpm-NT: 'Dzigo rëb Pedr lo me: ―Teḻ no, grëse ncuaaṉe rdziaap no laa no psaṉa, laa
    no ziaadnaḻ zhits luu.'
  hix-NT: Onà wyaro nkekon hatà, Petru, àwya. Amna ryhe, amna yomyawonotho nànomye,
    ayakoro amna totho me, kekon hatà.
  sim-sim: Urik Pita mu orin silira, �Misi, mbele mbele nihi amber angop ni halarakoho
    mirin nimu tiyanduwa. Hako mbele menden ni laku?�
  npi-ULB: पत्रुसले उहाँसँग कुरा गर्न थाले, “हेर्नुस्, हामीले सबै थोक त्यागेर तपाईंलाई
    पछ्याएका छौँ ।”
  cgc-cgc: Ambal Pedro ki Jesus, “Ta, kami a? Padilian nay tanan aged muyog ki kaon.”
  tim-tim: Hain dâmbo Petoroŋe den are nâŋgâm hin dâep, “Nâŋgât? Nen âmâ siâ siâ nenŋe
    hârok hepunmâ metem âmâ gâ olop manmaen.”
  yor-yor: Nígbà náà ni Peteru kọjú sí Jesu, ó wí pé, “Àwa ti fi ohun gbogbo sílẹ̀,
    a sì ń tọ̀ ọ́ lẹ́yìn.”
  wos-wos: Wun hundi wandéka dé Pita wa, “Mé xéké. Nana atéfék jondu yatakataka nani
    ména jémba yata méni wali me yitaka yatake.”
  emp-NTPO: 'Maʌ̃ne Pedroba Jesua jarasia: –Bʌ ẽpẽni carea daiba ne jũmada amesid̶aa.–'
  eng-F35: Then Peter began to say to Him, “So, we have left all and followed you.”
  ind-ind: Lalu Petrus berkata kepada-Nya, “Bagaimana dengan kami? Kami sudah meninggalkan
    semua milik kami dan mengikut Engkau.”
  pes-OPCB: 'آنگاه پطرس گفت: «ما از همه چیز دست کشیده‌ایم تا از تو پیروی کنیم.»'
  mpt-mpt: Fitae wentenea baabanea Ni bib osa inamin inamin osa alukum deibonoba kobo
    bekebke haabiobobo gesea
  ssx-ssx: Pidama꞉ Yesu pa꞉ta꞉ pi loluekema꞉ alota꞉ Opie. Nikana꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉
    paeyao mina꞉pa꞉lao naka꞉ hoki nane telioloma꞉me leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í sɔ̃ɔ í ni, wee, ɑ̀ jɔ̀ mii fei tɑ̃ ɑ̀ wɑɑ tooɛ.
  gaq-gaq: ପିତର୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ, “ନାଁ ପ୍ଲା ପାଙ୍ଗ୍‌ନ୍‍ସା ନେଁ ସାପାରେ ସାପା ଆନ୍ତାର୍
    ନେବିଃଗେ ।”
  gof-RNT: Phexiroosi Yesuusakko, “Hekko; nuuni nubaa ubbaa aggidi, nena kaallida”
    yaagis.
  unx-unx: ଏନ୍ତେ ପାତ୍‌ରାସ୍‌ କାଜିକେଦା, “ନେଲେମେ, ଆଲେଦ ସବେନାଃ ବାଗିକେଦ୍‌ତେ ଆମ୍‌କେଲେ ଅତଙ୍ଗ୍‌କେଦ୍‌ମେୟାଁ
    ।”
  gah-gah: 'Láa loko lokago, Pitá láa loko lo amimó: Gelenape. Leza mukí netá matate
    ahulokunike geí gémegetokuninazo, alika nene meinava alitunimó nehe.'
  lcm-lcm: Na Petero kalapo mengen ia ta, “Arai, namemtala papelek a keve bil aongos
    asi kamem using anim.”
  aer-aer: Kele Peter angkerlenge, “Awaye, unte itelareme anwerne kwenhe arne areye
    impemele apetyeke ngenhe apentetyenhenge.”
  qvc-NT: 'Chaymi Pidruqa Jisusta nirqan: —Yach''achikuq Taytitu, noqaykunaqam tukuy
    imayllapata dijashqallapa kani, qamwan purinaypaqllapa, nishpa.'
  tgl-ULB: Nagsimulang magsalita sa kaniya si Pedro, “Tingnan mo, iniwan namin ang
    lahat at sumunod sa iyo.”
  cbs-NT: 'Pedron yuikin: —Yusinaan, nukunan, mia chibankatsi ikinan, jawada nun jaya
    dasibi bashikin keyubidanimaxun nun ma mia chibanpakeaii— aka'
  xtm-NTPP: 'Pedro ma, ni keja''a de jiña''a de: ―‍Saña chi ndaka ja ka neva''a sa
    ma ni ka xndoo sa, te ka ndikin ña''a sa ―‍kúu de jiña''a de.'
  nnq-nnq: Petulo ngannengela, “Nnole, twenga tuilekite ilebe ito yoa, tunkengime
    mwenga.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea: —Jãa, jãa yeere cũu peticã, mʉre jãa nʉnʉ
    doowʉ —ĩiupi.'
  san-ORI: ତଦା ପିତର ଉୱାଚ, ପଶ୍ୟ ୱଯଂ ସର୍ୱ୍ୱଂ ପରିତ୍ୟଜ୍ୟ ଭୱତୋନୁଗାମିନୋ ଜାତାଃ|
  huv-NT: 'Condom Pedro quiaj tendeac masaj Teat Jesús: ―Teat, xicona lanacueatiün
    meáwan leawa tajiürasan nandüjpiün ic ―aj nej.'
  otn-NT: 'Nu̱na̱ ra̱ Bɛdu bi ''yɛ̱mbra̱ Jesús: ―Nu̱gähe, ya xtá̱ sohme p''ʉ te gä
    dí pɛshe ngue dí tɛn''na̱he.'
  nop-nop: Unduŋ yeniŋgguk kaŋ Pitadibo indiŋ yoguk, “I kaweŋ, indi nemenemek hogohogok
    biyabudapmaaŋ du gehikeleyam.”
  obo-NT: Kahin Pedro to, “Na sikami, id tonanan doyd kos langun pomon to koddumoruma
    kikow.”
  cak-ENT: 'Y jari'' tok ri Pedro xutz''om-apu rubixic chin y xbij: Rat avetaman que
    roj ya xkaya'' can ronojel ri kachajin, chin quiri'' rat katzekleben, xbij ri
    Pedro.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧᤃ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤗᤧᤖᤢᤶᤒᤧ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤏᤧ᤹ ᤋᤡᤶᤔᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥”
  snx-snx: Pita adu mundulxo, “Xoxyu! Ga pinhalel kumogx udisne soxmbaxmun!”
  kql-kql: De, Pitalɨn wunutuk galaveve, “Wutve, ñen lua wofop valambevekandi vañjenma,
    du.”
  mie-NT: 'Ñúcuán de nī ncāhān Pedro jíín yā: Señor, de ndá sāán chi nī sndóo sá ndihi
    jā névāha sá, de níquīn sá níhín, ncachī dē.'
  san-TIB: ཏདཱ པིཏར ཨུཝཱཙ, པཤྱ ཝཡཾ སཪྻྭཾ པརིཏྱཛྱ བྷཝཏོནུགཱམིནོ ཛཱཏཱཿ།
  qve-NT: 'Hinaqtinmi Pedroqa Jesusta niran: —Noqaykuqa tukuy ima kaqniykutapas saqeruspaykun
    qanwan kushka purishayku, nispa.'
  pao-NT: Soo Peter meeoo ka Te Pabe'e netamma, “Mooasoo numme no'oko ne hemma matusookwunikese,
    nanesootuhi mane.”
  cbu-NT: 'Itaru, Pitorsha: Ichee, mazinangancha. Shiyaam kaminish maachiritaatsini
    kasarangtanicha mang táyaru,'
  usa-usa: 'Pítaa tiráiye: “ketáámá máqte-qtataaqa yukétaa enanaaépaqa kéyunatae.”
    titana'
  soy-soy: 'Piyɛɛ uu pɛɛ u mɑɑ rɛ: A ripɑí kɑri lirɔ́kɔ́ nnɛ́í n tíyɛ tɔn pɔ́ tikilɛ̃.'
  bkx-bkx: Oke te, naꞌ Pedru nait molok mnak, “Amaꞌ. Hai misaitan main hai saaꞌ-saaꞌ
    ok-okeꞌ be, he mituin Ko. Mes lofa hai mipein saaꞌ?”
  hui-hui: Ani layagola Pidahanda lalu, Ai handa. Iname inanaga mbirale bibahende
    wahai halu í̠ piridagua talima ibirimagoni, lene.
  amf-amf: 'Bhethiroos yi giyna: “Shedaa! Wodi yer wulam garayse hasa paanan wo nivade”
    kina ki hamade.'
  quc-NNT: 'Ri tat Pedro xuch''ab''ej ri Jesús, xub''ij: Tat, chilampe la chi ri uj
    qa yo''m kan ri jastaq qe, uj k''o uk'' la, —xcha che.'
  dob-dob: ꞌEnega Pita ꞌilolagata ga ꞌigwae, “ꞌInapwana, ꞌaboꞌama mwaꞌadega? Manuna
    ꞌima gwegweyao maiboꞌadi niꞌatu ꞌapilisinedi ta ꞌamuliyemu.”
  wrs-wrs: Wo Pita ishomnana, kam nongalo, doa kava kavnamba wohva dembrehalaha ambna,
    wo men kava mongawulm lovahmana vev yetindilm, kamba si es yimba vinvav?
  mca-mca: 'Ma'' qa ha'' Pedro qa yit''ijets ha'' Jesús: —Jeƚ, yekheweli''ƚ week henejeti''ƚ
    he'' na''ltaxi''ƚ ye''m, ma'' qa k''ajayani''ƚ.—'
  tzo-TZC: 'Ti Pedroe jech lic yal: ―Cajval, ti vuꞌuncutique laj xa jcomtsancutic
    ti cꞌusitic xꞌayan cuꞌuncutique. Liꞌ xa jchiꞌinojotcutique ―xi.'
  mya-mya: ထို​အ​ခါ​ပေ​တ​ရု​က ``အ​ကျွန်ုပ်​တို့​သည်​အ​လုံး စုံ​တို့​ကို​စွန့်​၍ ကိုယ်​တော်​၏​နောက်​သို့​လိုက်​ခဲ့
    ကြ​ပါ​ပြီ'' ဟု​ကိုယ်​တော်​အား​လျှောက်​ထား​၏။
  gng-NT: 'Nɛ Piɛr tɔke'' wɔ ki ye: «Tinbi wɔn la, ti dàan'' tibont kɛ nɛ ki paan''
    aʼbo-a!»'
  cbi-NTPO: 'Tsandiñu Jesúsnu Pedro tsandimi: Lalaya ti taawa deju'' bain millangue
    deshuike'' ñu'' bendaa jamu deeyu, timi.'
  ikk-NT: Pita nọ sị a, “Lee ẹ, ẹnyi a latọgụọ ihiẹn ile sọnmẹ i.”
  leu-leu: E na Pita a kuus malaan, “Ai, nemaam, maam fo taꞌulan a maana mo xapiak
    simaam e maam taxa usi nano.”
  maz-NT: 'O mama c''ua e Pedro: ―Nutscöjme ró sogüjme texe c''o mi pë''s''ijme ngue
    c''ua rí tjünt''ügöjme in xütjügue.'
