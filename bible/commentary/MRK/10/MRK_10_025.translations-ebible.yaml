  big-big: Kerewiyi, liyeng Kamelmek meimok nili kagorik lolo ulibekki yungurikke
    kiliya kang purik yawe unatuba kapura yombanu watabi kolokngagono puguyengki kozang
    kumulibokko Anotogo piyegi ngaiweki kelemiyagirik yawe unatuba panu, yeiya.
  gux-G: Li paa o ŋalmandaano po ki cie u yodiyuogu n baa kua u kpalipiemu bonli nni.
  cnl-NT: '''A²³jia''³ juo²³ rɨ²³ŋɨ́n³ roo''³² camello guo² me²³cuu². ''E³ quie''²³
    bi²³ cɨ² ''a²³jia''³ juo²³ rɨ²³lín³ Dios juii² dsa³ xoo³².'
  zar-NT: Nácarö böniga tsáziëʼ nu bönniʼ riléʼenëʼ yöl-laʼ tsahuiʼ ga rinná bëʼë
    Dios, ca tö́dibaʼ böaʼ taʼbía-baʼ bönachi lu nagui yötsiʼ.
  kde-kde: Ìnipeyapeya namene nnyama uvanchema ungamila kupita nchitonono cha chitotelo,
    kuliko nkúpata uinjila mu Ufalume wanga Nnungu.”
  ata-ata: Anu pekiaꞌu sou kameli vile uꞌunalai no anu umo vile taxanu uasi, ia itema
    ane lavulutiu piena musuku ne, anu pekiaꞌu misevile noxou sou uꞌunalai no anu
    saxisaxilaꞌu noxou Lataua.”
  qvw-NT: Chayman cäniyu nuna yaycunantá aśhwanpa juc camïllu uywapis awjap linlinpa
    pasälunmanlämi” nil.
  nfa-nfa: Dhèu kaja maso sorga ho jꞌajꞌi dhèu unu Ama Lamatua, sama carui dènge badha
    onta ciꞌu dhu kapai maso asa oka na re roꞌa jꞌajꞌau.”
  tnp-tnp: Tiəkɨs o kaməl asoli məmə otuvən=pən e nɨpəg nitɨl, mətəu tiəkɨs pɨk agɨn
    o iətəm rəhan nautə tepət məmə otuvən matɨg ahgəl e Narmənɨgiən Rəha Uhgɨn.”
  urd-urd: ऊँट का सूई के नाके में से गुज़र जाना इस से आसान है कि दौलतमन्द ख़ुदा की
    बादशाही में दाख़िल हो।”
  hot-hot: Miŋ malaiŋ bêŋ ek bok kamel imbitak êyô luvik idu sôp anêŋ abyaŋ ba ni
    ami, ma doŋtom malaiŋ anôŋ ek anyô lôk nômkama bêŋ te imbitak êyô Wapômbêŋ anêŋ
    loŋ lôkliŋyak kapô.”
  mqj-NT: Annu madommi' pole ia unta lu tama tottok darun, anna la tomakaka tama kaparentaanna
    Puang Allata'alla.”
  rus-SYN: Удобнее верблюду пройти сквозь игольные уши, нежели богатому войти в Царствие
    Божие.
  mbh-mbh: Na i klip nge mekerem aolonga ako ini Kamel ako aro i koro a italonga tionga
    nge, aveto i klip rintet nge toko le urnga ako aro i eso a God ile menong e nepes
    lemi.”
  bdd-bdd: Ee moisa, kameli tauna hebahebai madouna, ꞌoinega tupwana mwauna ma nidili
    ꞌana bwalena ꞌoinega kameliina ꞌiluhu, ma hesi towasawasao ꞌidi luhu Yehoba ꞌina
    ꞌebeloina ꞌoina mwau hedada.”
  cbt-NTPO: Ni'co'. Nahuan huëratën pi'pira'huaya naninën ya'huëtërin. Camiyoso panca
    masho ni'ton, co pi'pisha tëranta' nanitërinhuë' inaquë ya'conacaso'. Ina quëran
    saca sacai' ma'huano'saso' Yosë hua'anëntërinquë ya'conacaiso', itaantarin.
  srn-NT: A moro makriki gi wan asaw fu psa ini wan nanai-olo, dan fu wan guduman
    poti ensrefi ondro a tiri fu Gado.”
  cta-NT: Lasa la cña tyeje tacui sca naꞌni quiyaꞌ cuxa, masi sca naꞌni tonu ñiꞌya̱
    sca camello. Lasa la chaꞌ biꞌ, tucui la tyatí̱ sca nguꞌ culiyaꞌ chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi chaꞌ caca ycuiꞌ Ni loo neꞌ cresiya jiꞌi̱ yu.
  bqc-SIM: Yiongo gɛ̃a abaawɛu àa dɛ ↄde gɛ̃a kpala pↄ́ bↄ̀ Lua kĩ́iula.
  tcz-CHONGTHU: Tahbehin, mihaoho Pathen Lenggam alut sangin sangongsang heo-bil hom'a
    alut ding abaijoi!” ati.
  mar-mar: श्रीमंतांचा देवाच्या राज्यात प्रवेश होणे यापेक्षा उंटाला सुईच्या नाकातून
    जाणे सोपे आहे.”
  snp-snp: Ido yafo-kameli yakafo naka kifiyau dinae, loto koiya naba fiyami yaidana
    oto koukame naba-naba ko namo we ya Goti kilalau dinune, loti kolinawamo ya oto
    diti koiya naba-naba finawamo ne, loto logimaiye.
  isl-isl: Auðveldara er fyrir úlfalda að fara gegnum nálarauga, en ríkan mann að
    komast inn í guðsríki.“
  spy-NT: Nyumnyum mbo kōōwut ꞉tembes koong'taab sintaaniit kusiir kōōwut ꞉chii nyēē
    boonto bāytit Kaab Yēyiin.”
  xnn-xnn: Nalaklaka pay nan songgepan nan camel isnan lokaw di dagom mo nan maitapiyan
    nan kadangyan isnan mentolayan Apo Dios.”
  mwe-mwe: Ikakomala ngamia kupeleta pa lilanga lya ingano, kupunda akwete indu kujinjila
    mu Upalume gwa a Nnungu.”
  tte-tte: Towasawasao ali lusae Yaubada ana kaba loina koina ikololososi kabo kameli
    sinalom gulana koina ana lusola.”
  tcs-tcs: Wa! I moizi po big weil po go insaid aus blo kreipis den po rispipol po
    go po dat ples wea God i ruloba ebribodi.’
  hlt-THB: Bawi ak thlang ing Khawsa ram khuiawh a lut anglakawh Kalauk ing kqym ak
    khuiawh a lut zoei bet hy,” tinak khqi hy.
  soq-soq: Pue debama ebowa Kamel selau nagawa bedewe mai odepia rua, diaida. Deawaa,
    maura apanawa insaisawa puraiwawa osowe itudie wandia God gonaawa bedewe odaodawa
    badokadilen!”
  qub-qub: Asta camëllupis aujapa uchcunpa päsanmanrämi Tayta Diospa maquincho cawananpaj
    rïcu runa yaycunanpitaga.»
  att-att: Más malogon yù állabbû na kamel ta abbû na dágum, ánnè ta tumulù yù maríku
    nga tolay kâ Namarò, tapè mesipà sù pammagure na.” Á dakal nga ayám ánnè ta kabáyu
    onu nuáng yù kamel, nga sináppukul yù barâ na.
  bki-bki: Kiniou neber ka kamiu, ka kamele tai riovodulu ea bulumirano nitil tai,
    naio jikili laka, mia ka toro tai napano be kanano vite miroano ka naio rijikia
    riva jouro ea Atua kanano navenatuboiano, nina naio kirisikili lie vo.”
  bqp-bqp: Lakumi gɛ̃na pↄrↄwɛɛn araga de aruzɛkɛde gɛ̃na kpata kũ à bò Luda kĩnaa
    gũnla.
  mcp-mcp: Í yida nywá bə kúnə́-kúnə nə́ *shamô nyííg luun lʉ́ ndundu dɨ́, ntɔ̧ nə́
    muud á bulya məbii nyííg Faan mə́ Zɛmbî dɨ̂.»
  hat-hat: L'ap pi fasil pou gwo bèt yo rele chamo a pase nan je yon zegwi pase pou
    yon moun rich antre nan peyi kote Bondye Wa a.
  npl-NT: Okachi amo owi panos kan ixtololo n akuxa se riata iwa amo se non kitlawelpia
    tomi makalaki kan Dios tlanawatijtok.
  bgg-bgg: Bukhothek ne Hamangkhung-aphuii pha Sajathua re pha ji shii ne yuaphiang
    sthuh simen cho è khud pha ji wie ba ro.
  eng-TCENT: It is easier for a camel to go through the eye of a needle than for a
    rich person to enter the kingdom of God.”
  eng-BSB: It is easier for a camel to pass through the eye of a needle than for a
    rich man to enter the kingdom of God.”
  cpu-NT: Tema eero okantzi inkye piratsi camello imoroki kithapi, iro ovatsipero
    opomerentsita inkye ashaarantzinkari tsika ipinkatharitzi Pava.”
  san-ASM: ঈশ্ৱৰৰাজ্যে ধনিনাং প্ৰৱেশাৎ সূচিৰন্ধ্ৰেণ মহাঙ্গস্য গমনাগমনং সুকৰং|
  tac-NT: We'ká rió we'ká bukégame akasí, chibátiri, bo'átiri, tabilé nélé Onorúgame.
    Bo'né bi'neli 'nata. 'We nóchili olámala alué rió napurigá lisensia 'yámala Onorúgame
    napurigá Onorúgame nulémala.
  eng-WEBPB: It is easier for a camel to go through a needle’s eye than for a rich
    man to enter into God’s Kingdom.”
  gfk-H: Ma bia tiga watong i sip bia na sola tana, na manga dadas tana. I malus bia
    tiga kamel na laka tano matana nil na sisingit bia tiga watong na sola tano matanitu
    ta Kalou.”
  viv-viv: KaꞋi yomuyomu lakahina ana egana kameli gaima matane ginaluku, medema vitana.
    Atu kaꞋi wakalivana Yaubada yana yoꞋo agaidiya ginaluku be yana itaveꞋavina againe
    ginamiyami, medema vita-moꞋena.”
  yao-yao: Chiiŵe yakulimba kuchitenda chinyama chachikuŵilanjikwa ngamia, kupeleta
    pa chipowo cha sindano. Iyoyo peyo, ikuloleka kuti, chiiŵe yakulimba kwannope
    kwa mundu jwachipanje kwalechela Akunnungu ŵaatawale!”
  tgp-tgp: Mo mele malum jea vara camel i unu na koko niteli matea mo jeu haratu vara
    tamlohi tavtav matea i er̃i unu hin mauri atu God mo aulu hinia.”
  auc-NT: Edæ cämeyo guiyangä ingampa diyæ̈ daagö guiyampite pædæ tacää. Ïninque,
    cämeyo ñæ̈nængade ïnongä inte pædæ tadämaï ingä baï në ëacä adobaï ingampa. Tömengä
    nämä ayongä ñæ̈nængä ïnongä inte edæ æbänö cæte Wængonguï Awënë Odeye nempo do
    wäänë guiite quëwenguingää.
  kbc-NT: Eneɡ̶egi dakake Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶ena niɡ̶ina liico, aliciagi
    gameelo me dakatiwece etakado lawimaɡ̶ajegi.”
  bmh-bmh: Egun tub kamel go tibur galau sopwanem kulam nugau biag ougeiman siabun
    anmamau. Bo, duailel ecesab asiu mui ag empip go Uwait nug gumaneu oug siabun
    go salau gusig banban mamamen.”
  ctu-BL: Wocol mi' ñumel camello ti' yarcayojlel acuxan. Ñumen wocol mi' yochel jini
    wen chumul bʌ winic ti' yumʌntel Dios, che'en.
  meq-meq: Tə bəmalə nakə ndo i zlele ma diye a Bəy i Mbəlom aye na, ŋgama zləgweme
    mâ ye ta bəɗ i ləpəre.»
  noa-H: P'atk'onpanta hʌ̃gt'ar Hẽwandam chi Pörk'a sim haar höbërju k'ãyau, camello
