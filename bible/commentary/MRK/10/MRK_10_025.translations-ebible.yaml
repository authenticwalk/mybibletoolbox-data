verse: MRK.010.025
translations:
  kpx-kpx: Ovo kamela keu nilae vahamo tiveve keu anekianu. Iale ke nahate kunaite
    keu otogoe tiveve keu anekianu.”
  okv-H: Eto o camel na poma ho ta horeto pambari ngahia ra aingeko hajae vajae embo
    na God ta tihi jigari degi ai ta horari ngahia be ngahia ra.” ainge Iesu na enu
  tbo-tbo: Kamela ega emoemotana heyau domona ina honogi. Ma tu wigapola lawana a
    lui Yaubada anani taniwaga uyahina i wipilipili lagona apoma noka kamela a honoga.’
  mal-C: ധനികർ ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുന്നതിനെക്കാൾ, ഒട്ടകം സൂചിക്കുഴയിലൂടെ കടക്കുന്നതാണ്
    കൂടുതൽ എളുപ്പം.”
  grc-SR: Εὐκοπώτερόν ⸆ ἐστιν κάμηλον διὰ ⸂τῆς τρυμαλιᾶς τῆς ῥαφίδος⸃ ⸂2εἰσελθεῖν,⸃
    ἢ πλούσιον εἰς τὴν βασιλείαν τοῦ θεοῦ εἰσελθεῖν.
  bgc-bgc: ऊँट का सूई कै छेद म्ह तै लिकड़णा आसान हो सकै सै। पर परमेसवर के राज्य म्ह
    साहूकार का बड़णा भोत मुश्किल सै।”
  khz-khz: Kamela rina iluna na pene vanagi gaoka, na gena rinaga vogo talimana Palagu
    gena Basileiai gena laka-toga gaoka-galagala vagi.”
  deu-TKW: Es ist leichter, daß ein Kamel durch ein Nadelöhr gehe, als daß ein Reicher
    in das Reich Gottes eingehe.
  zsr-NT: Nacr baníg tsaziëꞌ ga rna bëꞌë Dios nu bönniꞌ rléꞌinëꞌ yöl‑laꞌ tsahuiꞌ,
    ca tödbaꞌ böaꞌ lu nag yötsiꞌ.
  lin-lin: Ezali pete mpo na shamo kolekela na lidusu ya tonga, kasi ezali penza pasi
    mpo na mozwi kokota kati na Bokonzi ya Nzambe.
  hns-NT: Ek barka djanaawar djaise oet khaatien moeskiel hai ekgo soei ke hol me
    ghoese ke. Aur dhanie aadmie khaatien Parmeswar ke raadj me bhiettar djaai ke
    auro moeskiel hai.”
  noa-E: Phatkhonpanta ʉ̈gthar Ẽwandam chi Pörkha sim aar öbërju khãyau, camello pöm
    jãg maach wounaan khãaijã ʉ̈rpai sĩerrʉmta phithurg chukhu nobeeu kach ee thoogar
    öbër dichjugui ajim anʉm.
  eng-EMTV: It is easier for a camel to pass through the eye of a needle than for
    a rich person to enter into the kingdom of God.”
  mib-NT: Yachī gā yāha ɨɨn camello yaū yutɨ́cuɨ, vēsú jeē quɨ́vɨ ɨɨn ñayuu cucá ndaha
    Yaā Dios jeē ndacu ya jniñu nuū i, áchí yá.
  bea-bea: Ayi kyeotunni ghatai kwewotyizoo apetsiche kaookoodi, o-ochi matatintlon
    ehlaiti teze kwewoya Nagha Tgha nataghe tsi.
  lif-NT2: याङ्‌साकुन्‍धेसाबे़न् निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मानुःल्‍ले़ उमेःन् सम्‍मेःत्तिल्‍ले़
    कुहङ्‌ङो लाःप्‍मा उसुरु पोःङ्‌लो॥”
  xnj-xnj: Yihotoleka kuchikita chinyama chechikemiwa ngamiya kuholota mulibowo la
    sindanu, mewawa yilolekana, yati yinonopa neju kwa mundu mweavi na vindu vyamahele
    kumlekela Chapanga alongosa wumi waki!”
  mmx-mmx: I lolos aleng ti lakamel kusu na beles at lamamara at linil, la kerepmo
    i lolos aleng bok ti laradi nopnovos kusu ti beles at Linintoo at ne Moroa.”
  cbr-NT: Camello, ax ca chaira 'aish, xumuxan quini chamaratsu 'ain, anun atsínquiantima
    'icën. A ñuina chaxa a quinin atsíncasmacësamaira oi ca 'aisamaira ñuñu uni Nucën
    Papa Diosnan 'itima 'icën.
  tee-NT: Ju tu'u' camello jantu lai catitapasalh junta tilhucucu ju macscat. Pus
    vana va chun tam mak'ali'. Ju yuchi jantu lai catitanun ju lact'iyan junta lhinajun
    ju Dios.
  eng-LSV: It is easier for a camel to enter through the eye of the needle, than for
    a rich man to enter into the Kingdom of God.”
  cak-NT: Xa más la'k nitiquier nik'ax jun camello pa jun ch'uti' rujulil jun acux
    que chech jun beyom ntoc quiq'uin ri ye'an gobernar roma ri Dios, xcha' ri Jesús.
  pah-NT: Tegwete yuranuhũa'javuhuva'ea camelo ikihava agulha kwa'ria rupi. Tegwete
    hete reki imbateheteve'g̃a hohava Tupana'ga rembi'ea rupi okoheterame ombatera
    rehe, ei Jesus'ga g̃a pe.
  sja-NT: Chaareera bɨda aji, p'arat'ara bɨ beeit'ee Tachi Ak'õre jua ek'ari, camello
    aguja taude wãyaai k'ãyaara.
  xed-xed: Ta dər laba ŋalibwa nda ta ghuruma lipir, ka lama mnda gadghəl da ga mghama
    Lazglafta,» kaʼa.
  mks-NT: Jáchi̱ ja̱nda̱ cama chága̱ cuu ya̱ha in camello ini in yávi̱ sa̱ha̱ yítu̱cú
    a̱ ju̱ú ga̱ ña̱ ná ndiquia̱hva in da̱ cui̱cá mé dá ndáha̱ Ndióxi̱ ña̱ ná cacomí
    a̱ cuéntá sa̱ha̱ dá —na̱cachi Jesús.
  gfk-S: Ma be tike watong i sip be na salo tana, na manga dades tana. I malus ta
    dur be tike kamel na hurungo tano matana nil na dudungut be tike watong na salo
    ta ikino kingdom tane God.”
  bmu-bmu: 'Mi kewö jim tuarimam: Sömbup ketaŋi kamel mi kondi kinimŋe ölöp qahö aŋgotma.
    Miaŋgö dop ambazip pomŋi yeŋön Anutugö bemtohoŋ uruŋe aŋgotpingö lömböriba qaköme.”'
  dgz-dgz: Man bawarewa da, kainok ninoke gapan unuk tau aepen tapi ame umap uon.
    Ap umap, kwan purapuse dena apane da God toemu mega unuk aepi ame den umap uon
    go kaimakewa mega aigap iragen.”
  eng-GNV: It is easier for a camel to goe through the eye of a needle, then for a
    riche man to enter into the kingdome of God.
  zaa-NT: Adila fácil ná tté ttu animal xeni tì'a ttu camello le' yeru to' qui' ttu
    guỹa, tì'chula ttu rico gá'ą le' reino qui' Tata Dios.
  eng-WEBSTER: It is easier for a camel to go through the eye of a needle, than for
    a rich man to enter into the kingdom of God.
  guh-guh: Pacuenia camello ayainëxae, acuenebi pejonejava palutaetoitaxutovojotualia,
    bajara pijinia pacuenia bitso pexainaenë acuenebi tsane pejonejava Dioso pijatomarabetsia.
    Tsipaji najamatabëxaina bitso ayaijava pexainaenexa, jai Jesús pijajivijavabelia.
  bon-bon: Kamela tääpume mäpu birige nilo bora cabu me abacitame siige asatame, yepä
    baborage mäpu birige dogweyame biname te Acejiyame me waadena cabu abacita.”
  nhw-BL: Ohui para se hueyi tlapiyali quen se camello ma pano ipan iixteyol se huitzmalotl,
    pero noja más ohui para se masehuali catli quipiya miyac tomi calaquis campa Toteco
    tlanahuatía.
  swh-ONEN: Ni rahisi zaidi kwa ngamia kupita kwenye tundu la sindano kuliko mtu tajirikuingia
    katika Ufalme wa Mungu.”
  wbi-wbi: Kihuugu ingamila pikila pa kalyoli ka honelo, Kkila ummofu kukwingila mu
    vutwa vwa Nguluve”
  bba-bba: Yen sɛ̃sɔ ɡɑ kpɑ̃ n kere yooyoo ɡu du yɑburɑn wɛ̃rɔ ɡu yɑri.
  eng-KJVCPB: It is easier for a camel to go through the eye of a needle, than for
    a rich man to enter into the kingdom of God.
  kgk-NT: —Hasy eterei nhambohasa ka'ijugwasu kwa-rupi mymbagwasu camelo, he'i. —Ha
    hasyve voi gwĩ imba'e reta va'e omoirũ hagwã Nhandejáry nhande ruvixa-pe, he'i
    gwemimbo'e kwéry-pe Hesu.
  waj-waj: '@see-verse:MRK.010.024'
  ekk-PKP: Lihtsam on kaamelil minna läbi nõelasilma kui rikkal Jumala riiki saada.“
  mpx-mpx: He i pulowan te bwasumu toto kamel ni ulusola evaneya golinaa, i ola al
    i pulowan hot tologogomwau wali ulutuk Yehoba wana abalogugui elana.”
  wbp-wbp: Kulalpa kawartawaraju yukayarla nama-kurlangu ngulyangka, lawa. Kuja-piyarlu-yijala
    kulalpa-nyanu nganangku-puka jurnarrpa panu-kurlurluju yapangkuju yirrakarla Kaatu-kurlangu-kurraju
    nguru-nyayirni-wangu-kurraju!”
  luo-luo: Yot mondo ngamia okadhi e wangʼ sandan moloyo jamoko donjo e pinyruoth
    Nyasaye.”
  nhe-NT: Ohui para se hueyi tlapiyali queja se camello ma pano ipan iixtiyol se huitzmalotl,
    pero noja más ohui para se tlacatl tlen quipiya miyac tomi calaquis campa Toteco
    tlanahuatía.
  aii-aii: ”ܒܘܼܫ ܦܫܝܼܛܬܵ‌ܐ ܝܠܵܗ̇ ܠܓܘܼܡܠܵܐ ܕܥܵܒ݂ܪܵܐ ܒܢܸܩܒܵܐ ܕܚܡܵܛܵܐ ܡ̣ܢ ܕܥܲܬܝܼܪܵܐ ܥܵܒܹܪ
    ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Qaġanatlukkayaqtuq pikukturuam isiłiksraŋa ‘Iraagun Mitqutim’ uumakŋa umialguruamiñ
    isiġniałiksraŋaniñ Agaayyutim aŋaayuqautaanun.”
  msb-msb: Mas masayon pa makaagi an kamelyo sa luho san dagom ki sa pagsulod san
    mayaman sa kahadian san Dios.”
  cpa-NT: Hiug¹² jín³ tsa¹ué² ŋë́¹ jan² camello juu¹² gǿh³ hma²cog³ cónh¹ jín³ hi²
    ŋë́¹ dsa² chi² cog³ juu¹² ja³jmo¹² Diú¹³ héh¹ ―ca¹juúh²dsa.
  dso-dso: ଜେନ୍ତି ଗଟେକ୍‌ ବଡ୍‌ ଜଁତ୍‌ ସୁଜି ବାଟେ ଚିଙ୍ଗ୍‌ଲି ଜିବାକେ କସ୍‌ଟ, ସାଉକାର୍‌ ଲକ୍‌
    ପର୍‌ମେସରର୍‌ ରାଇଜେ କେଟ୍‌ବାଟା ତାର୍‌ତେଇଅନି ଅଦିକ୍‌ କସ୍‌ଟ ।”
  meu-meu: Kamelo na kobi matuna ai e vareaimu be haraḡa, a taḡa tauna na Dirava ena
    basileia lalonai baine vareai na mai hekwarahina.
  yva-NT: Tugae, vatano apa ananuge manui pare siso kawasaeyo Amisye be akarive maije
    mai omamo nsosobe rave, maisyare unta siso kuwayaisyije apa uga ai, weamo mamaisye
    ramu.”
  dgc-dgc: Makasdép beman i kabayo ta ébut na digum? Mas lalo a mehirap a makasdép
    i mayaman ta kaharian na Diyos.”
  zpm-NT: Mazd znuse rded tib camell guieer guzh, lëdle sëëb tib zha ricw xnëz Dios.
  hix-NT: Arkurya yowtarà txko yarye àtohra nay hamà, kameru ymo. Krawame rma haxa
    nay hamà, àtotho, hory me ymo esnàr ke, kekon hatà. Àro yarye noro totho yoho
    rma haxa krawame natxhe, tkatxhonkem komo, Khoryenkomo mryenon me harha, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Kamel lar am kowen tlavanda nil washi orok layikundar? Wahau. Uhunda hom
    ma ol mbele mbele mushak nanda ondo os Avui Wasilakahi siyok li sikmbaha li hishiwa
    kava ukwa mende sir.�
  npi-ULB: धनी मानिसलाई परमेश्‍वरको राज्यमा प्रवेश गर्नुभन्दा त ऊँटलाई सियोको नाथ्रीबाट
    छिर्न सजिलो हुन्छ ।”
  cgc-cgc: Mas dali pa ta bakod na ayep na kamilyo meddep naan ta lungag ta dagem
    kaysa ittaw na manggaranen magpasakep naan ta pagdumala ta Dyos.”
  tim-tim: Bau siâŋe piŋgi dâpŋânba gewopgât âmâ dâp bo yendâp. Hainâk luâk ito sikumyeŋe
    humo olopŋe Anutugât pat nâŋgâwerâm akbai amâ dâp bo miawakyeŋgiwiap.” dâep.
  yor-yor: Ó rọrùn fún ìbákasẹ láti gba ojú abẹ́rẹ́ wọlé jù fún ọlọ́rọ̀ kan láti wọ
    ìjọba ọ̀run.”
  wos-wos: Kamel bali nak nukwa wur hundafanéndaka ramina yambumbu wulayinjoka mawuli
    ye, wu yalefu jémba yatandé. Xérénjuwi mama du takwa Godna héfaré wulayinjoka
    mawuli yandat, wu némafwi jémba dé.”
  emp-NTPO: Parata bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi cãyãbara cameyoda ãguja uriad̶e
    ed̶a wãichaara b̶ʌa.–
  eng-F35: It is actually easier for a camel to go through a needle's eye than for
    a rich man to enter the Kingdom of God.”
  ind-ind: Lebih gampang seekor unta melewati lubang jarum daripada orang kaya masuk
    kerajaan Allah.”
  pes-OPCB: گذشتن شتر از سوراخ سوزن آسانتر است از وارد شدن شخص ثروتمند به ملکوت خدا!»
  mpt-mpt: Til kamele youm bikinamin sile amit tem te tam unang gameo bumolok otane
    nakae waneta afobeingo homon bibabua Gode kimanin bibo unang gameo olo dot bumolokobo
    gesea
  ssx-ssx: Kemolo ma꞉na꞉ta꞉ no̱i̱ ka꞉ka꞉na꞉ pa꞉ta꞉ pea꞉ka꞉na꞉ta꞉ yapa꞉ pa꞉la꞉pate
    hamoko halima꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki pa꞉ta꞉ poluekema꞉ ka꞉nda꞉ pilieke
    leekeme.
  mkl-mkl: Í fɑɑlɑɑ kpookpo ku lɔ si iwoi ɑbɛɛ do iyi ilu ɑmɑni ɑ́ jɛsi Ilɑɑɔ̃ ku
    jɛ ilɑɑluɛ.
  gaq-gaq: ମୁଇଂ ସାଉକାର୍ ରେମୁଆଁ ଇସ୍‌ପର୍‌ନେ ରାଜିନ୍ନିଆ କସ୍ଟରେ ୱେଚାନେ ବାଟା ଉଟ୍‌ ମୁଇଂ ସୁଜି
    ପ୍ଲଗ୍‌ନ୍ନିଆ ଚିଙ୍ଗ୍ଲେ ୱେନେ ସ‍ଅଜ୍ ।”
  gof-RNT: Dure asi Xoossaa kawotethaa gelanayssafe, gimaley narppe luhora aadhdheyssi
    kawuyees” yaagis.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ କିସାଁଣ୍‌ ହଡ଼ ବଲ ଦାଡ଼ିଏତେ, ସୁଇଉଣ୍ଡୁଃରେ ଉଁଟ୍‌ ପାରମଃତେଆଃ
    ରାୱାଲାଃ ।”
  gah-gah: Kamele izámo nakasi vovónagú voakaláa nene vávani oko nomimóza, henonavagi
    ve nene Ómasímini lapanató voakaláa nene áminámini oko genavagi golesa neve.
  lcm-lcm: Palak ang si igenen tauia ane nei vainagoan ang si God, ka kitmat luai
    ani papalakan si kamel nei malang i sangum.”
  aer-aer: Ayenge awerrirraye! Arrantherre itelareme alhwenge yerre-kenhe-arle altywere
    akweke anthurre-akerte, kamule apeke-ame altywere ikwerenge irrpenhemere? Arrangkwe.
    Alakenhe akwele angwenhe apeke mane atningke-akerte, arrpernkeme Ngkarte renhe
    apayuthnetyeke alartetye irretyeke itnenhe arntarnte-aretyenhenge.”
  qvc-NT: Chaqa suq kapuq runa Dyusta kasunambaqmi ancha trabajus. Mas fasilmi kanman
    chay atun kamillu animal awjapa rinrinda pasanambaq, nishpa.
  tgl-ULB: Mas madali pang makapasok sa butas ng karayom ang kamelyo, kaysa sa isang
    mayaman na makapasok sa kaharian ng Diyos.”
  cbs-NT: '@see-verse:MRK.010.024'
  xtm-NTPP: Su'va yachi‑ka kuu kivi in kiti kúu camellu ma in yavi xuu yiki tiku ma,
    sana in ñayii xiku ma, kivi i nuu tátnuni Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kujundupa muno ku mundu juna uloi kujingila Mukingwana cha Nnoongo ibi
    kindema muno ngamia kupeta pililanga lya chingana.”
  bao-NT: Camello pea, ãjipõa potaga opere popiye méé cʉ̃ ca jãa ame witicoa pacaro,
    jĩcʉ̃ ca apeye paigʉ peera Ʉmʉreco Pacʉ peere cʉ̃ ca tʉo nʉnʉjeerʉgarije popiye
    peti niicã —cʉ̃jare ĩiupi Jesús.
  san-ORI: ଈଶ୍ୱରରାଜ୍ୟେ ଧନିନାଂ ପ୍ରୱେଶାତ୍ ସୂଚିରନ୍ଧ୍ରେଣ ମହାଙ୍ଗସ୍ୟ ଗମନାଗମନଂ ସୁକରଂ|
  huv-NT: Sapiüng más ngo maél mamong nop camello teowil nots ndiüc, ngo matnej aél
    ocueaj nop nejiür xeyay majmel tiül micambaj Teat Dios ―aj nejiw.
  otn-NT: Ya fa̱di̱ ngue ra̱ cameyo, hi̱nja̱m'mø da̱ zä da̱ thop'ʉ ja rá̱ xa̱gu̱ n'na
    ra̱ 'yofani̱. Pɛ ma̱n'na xa̱ndøn hɛ̱nni̱tho ngue n'na ra̱ mmɛ̱mmɛti di̱ n'u̱ni̱
    da̱ zo rá̱ 'yɛ Oja̱.
  nop-nop: Kale kamel adi buŋi ginaneŋ fofoŋdok kwanaimiŋ tuwot mu tibek, iŋgoŋ me
    muneeŋ bomboŋhinit adi Hatihati Uŋgoniŋ kahiledok kwanaimiŋ wapumgoŋ hinek tineeŋ.”
  obo-NT: Moomok pa iddos kod-usok to kamelyo riyon to bobbot simat kuntra to minuvu
    no dakkoo kos korotuwan nod lonug diyon to kodharit Monama.”
  cak-ENT: Xa más man c'ayuf tüj que nc'o ri jun chico rubini'an camello chi rachük
    jun bak richin t'ison, que chuvüch jun beyon ntoc tüj riq'uin ri Dios o pa ruk'a'
    ri Dios, xbij ri Jesús.
  lif-NT: ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤛᤠᤒᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤗᤠ᤺ᤵᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤀᤢᤔᤣ᤺ᤴ ᤛᤶᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤜᤱᤅᤥ
    ᤗᤠ᤺ᤵᤔᤠ ᤀᤢᤛᤢᤖᤢ ᤐᤥ᤺ᤱᤗᤥ॥”
  snx-snx: Kamel nidel bodo maglib minjax ne hanggarx. Nedine yere sumaxangglixja
    Xotei ido kingdom maglib minjax ne hanggar tenemxo.”
  kql-kql: Gaŋgɨikɨk fopɨle guanɨk kameltɨn love salavakalen ka balakaŋgale. Miyakavik
    lua wusandaŋ tonmale yetɨk balañjɨkɨn Gotkɨk watɨk avik lovapa. Kape katɨk lua
    towok tonmale balañjɨkɨn Gotkɨk watɨk ta lovale wulun kameltɨn gaŋgɨikɨk fopɨle
    guanɨk love salavale wulu matɨkakalɨwa.”
