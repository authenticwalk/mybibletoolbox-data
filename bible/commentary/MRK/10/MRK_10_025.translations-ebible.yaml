  gof-ENT: ዱሬ ኣሲ ፆሳ ካዎቴ ጌላናይሳፌ፥ ጊማሌይ ናርፔ ሉሆራ ኣይሲ ካዉዬስ» ያጊስ።
  aau-aau: Huok kamon, kamel-ok ma me, hiykwe ku-i omeme nak-pror ey so saw nopre
