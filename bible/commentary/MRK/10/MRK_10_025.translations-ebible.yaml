    t'oogar höbër dichjugui hajim hanʌm.
  alp-NT: Binatane elake rebe kotiele untare ekusu lalune benaije mire lesi bei tamata
    rebe eni tanei bokala ihlaleke kai ilulu Allare.”
  san-VEL: ii"svararaajye dhaninaa.m prave"saat suucirandhre.na mahaa"ngasya gamanaagamana.m
    sukara.m|
  kbq-kbq: Kemoli afumo'za nekazamofo kampima ufrenakuma nehazana amuhoa hunozmante.
    Hianagi afufenone vahe'mo'za Anumzamofo kumapi ufre'naku hanazana, tusi amuho
    huzmantegahie.
  kbh-kbh: Ndegombre, más paselo endmëna chë coshufjents̈a atëfjnëjana canÿe camello
    chauachnëngo, y ndoñe canÿe bomná Bëngbe Bëtsabe amë́ndayoye jamashënguana ca.
  ron-LSB: Este mai ușor pentru o cămilă să treacă prin urechea unui ac decât pentru
    un om bogat să intre în Împărăția lui Dumnezeu.”
  pon-pon: Me manai on kamel en tilon nan por en dikok, jan me kapwapwa en ko on nan
    wein Kot.
  nhe-BL: Ohui para se hueyi tlapiyali queja se camello ma pano ipan iixtiyol se huitzmalotl,
    pero noja más ohui para se tlacatl tlen quipiya miyac tomi calaquis campa Toteco
    tlanahuatía.
  sps-sps: Te opaar non tana Kamel ma sof a tarobong tana tutusa, sai te opaar fafis
    fiisok non tana mes a masun ma sof tana Waan e Gov.”
  wnc-wnc: Ikwawa gamanda tauk bupmakge ganangiatang kopnanggengu ita kwatanu aminu
    sangana buyambamu kayata Anututane kekeknga aknganane kopnangge tasining binga
    dua,” ngang yaniwan
  bus-bus: Lakumi gɛ̃na pↄrↄyĩn aaga dɛ auzikide gɛ̃na kpata kɛ̀ bↄ̀ Luda kiia guula.
  gub-BL: Kawaru kupewa'a a'e, zawaiw katu heixe haw aguz kwar rupi a'e. Nezewegatete
    hemetarer katu ma'e a'e wà nehe no, zawaiw katu wera'u Tupàn hemiruze'eg romo
    waneko àwàm a'e wà nehe.
  imo-imo: Kongi kamelemu paa awili walipe kale aulkena anjikondo manda naa purumo.
    Aku tepa mele imbo kamakomu Goteni imboma nokoromo kombuna pungeindo paa perenge,”
    nimu.
  boj-boj: Kamel a yumba miligiq gilqajqa baŋgi koba. Dego kere tamo uŋgasari iŋgi
    iŋgi koba ti unub qaji naŋgi Qotei na taqatnjrsim naŋgo Mandor Koba sqa marsibqa
    laŋ qureq oqwajqa tulaŋ baŋgi koba.”
  ulk-ulk: Lugizkem lera aukaka sagim daragriwerteda wi obarot Adi basalaiage pe kamela
    dali e obakiamu obau wali atketlu nebge.
  eng-DRA: It is easier for a camel to pass through the eye of a needle, than for
    a rich man to enter into the kingdom of God.
  knf-knf: Uyoj apel pa unŧaam wi pnkunkaali uneej ţi bhër bi kaguja kë di nayok aneej
    du Pşih pi Naşibaţi. »
  san-KHM: ឦឝ្វររាជ្យេ ធនិនាំ ប្រវេឝាត៑ សូចិរន្ធ្រេណ មហាង្គស្យ គមនាគមនំ សុករំ។
  arn-NT: Doy küdawngelay ta kiñe kamellu ñi rumeael ti longko akucha mew, fey kiñe
    riku ñi konael Ngünechen ñi ülmen mülewe mew.
  zas-NT: Adli nawëëgt tëd tijb camell xan gagux guial chuꞌ tijb benrijcw loj xguialrniabee
