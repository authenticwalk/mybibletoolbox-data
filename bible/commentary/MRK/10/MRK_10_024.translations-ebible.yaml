    “Titeikre, i klip nge toko e ako aro i eso a God ile menong e nepes lemi.
  bdd-bdd: Ma ꞌana tomuliyao nuwadi ꞌihepwanopwanowa ꞌina gwaeina weyahina. Coinega
    Yesu ꞌihegwaediya, ꞌigwae, “Natugwao, Yehoba ꞌina ꞌebeloina ꞌana luhu mwau hedada.
  cbt-NTPO: 'Ina natanahuatona'': “¡Ma''pitacha naporin paya!” nitopi ca''tano''sanënpita.
    —Tëhuënchachin iyaro''sa'' ma''sharáchin yonquihuatëra, sacai'' Yosë hua''anëntërinquë
    ya''conacaso''.'
  srn-NT: 'Den man fu En ben ferwondru fu a sani san Yesus taki. Ma Yesus taki baka
    taki: “Mi pikin, a tranga fu kon ondro a tiri fu Gado.'
  cta-NT: 'Ndube tsa tiꞌ nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ yu liꞌ, chaꞌ nchcuiꞌ yu juaꞌa̱
    chaꞌ jiꞌi̱ nguꞌ culiyaꞌ. Biꞌ chaꞌ xaꞌ nchcuiꞌ Jesús loꞌo nguꞌ: ―Cuꞌma̱ nguꞌ cuañiꞌ
    ―nacui̱ Jesús―, tucui tsa caca chaꞌ caca ycuiꞌ Ndyosi loo neꞌ cresiya jiꞌi̱ nguꞌ,
    si tiji̱ꞌ tsa tiꞌ nguꞌ jiꞌi̱ lcaa chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ ycuiꞌ ca nguꞌ.'
  bqc-SIM: 'Yã́pi bↄ̀ aà ìwaↄ saɛ, ↄ̃ Yesu ɛ̀a ònɛ́: Gbɛ̃́ↄ, gɛ̃a kpala pↄ́ bↄ̀
    Lua kĩ́i guu zĩ''ũ fá!'
  tcz-CHONGTHU: Athusei chu aseijuiten adatmo lheh-uve, ahinlah Yeshuan asei kit'in,
    “Chateho, Pathen Lenggama luttheina ding hi thil hahsatah jong ahi,
  mar-mar: त्याचे शब्द ऐकून शिष्य थक्क झाले, परंतु येशू त्यांना पुन्हा म्हणाला, “माझ्या
    मुलांनो, देवाच्या राज्यात प्रवेश होणे किती कठीण आहे!
  snp-snp: kawa limo koliti elegiyafa, Yesu kofa ya limo, Nomilipao, makafo ya Goti
    wekudi wenenala kiyaba o ledami kilalau dinae, loto kolinami ya koiya naba-naba
    finami ne.
  isl-isl: 'Lærisveinarnir urðu undrandi! Jesús sagði því aftur: „Börnin góð, það
    er erfitt fyrir þá, sem treysta auðæfunum, að komast inn í guðsríki.'
  spy-NT: Kiilat ꞉rubiik ng'aleechaa. Kiikiimchi ꞉Yēēsu subak kule, “Biikyuu, wuuy
    sōō kule nee kōōwut ꞉chii nyēē wuu nyoo Kaab Yēyiin.
  xnn-xnn: Nasdaaw nan papasolotna issan kinwanina. Dat kasin kanan Jesus, “Gagayyemko,
    tet-ewa ay naligat nan kaitapiyan nan ipogaw isnan mentolayan Apo Dios.
  mwe-mwe: Bhaajiganywa gubhakanganigwenje kwa malobhe gabho. A Yeshu gubhaajangwilenje
    kabhili, “Ashibhanangu nnolanje, shiishite komala kwa akulupalila mali, kujinjila
    mu Upalume gwa a Nnungu!
  tte-tte: Saugana tobenaliyao ana walo sibenalan kateli sipitali. Tabe iwaloyoi iba,
    “Natuguwao, Yaubada ana kaba loina kana lusae ikololososi.
  tcs-tcs: Dem klostuman bin atzamp wen ol bin lisen dis tok blo da BosLod. Bat Zizas
    i tok gen, ‘Mai pren. I prapa ad po go eben!
  hlt-THB: Ak awih kqawnnaak awh a hubatkhqi taw aming ngaih na kyi hy. Cehlai Jesu
    ing, “Naasenkhqi, boei ak ypnaak thlangkhqi ham Khawsa qam khuiawh lut ve kyi
    soeih mah hy.
  soq-soq: Mo Iesu epe wano etane memesaidanton. Tane Iesu osowesane diamone wanase,
    “Obaina, God gonaawa bedewe odaodawa badowaida!
  qub-qub: 'Niptin disïpuluncunaga manchacashano ricacuran. Chaura Jesús niran: «¡Tayta
    Diospa maquincho cawananpäga fiyupa sasami!'
  att-att: Á napállâ yù ira tudduán na sù kinagi na. Á pidduá na nakkagi nira, “Wáwwagì,
    kuruk nga marigâ nga tumulù yù tolay, tapè mesipà sù pammagure ni Namarò.
  bki-bki: Mia naiagagoano nalo amiilo toru laka ka Yesu kiano iliano nei, ana naio
    ber bereio kalo, berinavo “Riano keneriku nalo, ka ava jouro ea Atua kanano navenatuboiano,
    jikili mia jikili na.
  bqp-bqp: 'A yã pìi bò a ìbanↄ sarɛ, akũ Yesu ɛ̀ra à pìńnɛ: Gbɛ̃nↄ, à zĩ''ũ gbɛ̃nɛ
    manamana à gɛ̃ kpata kũ à bò Luda kĩnaa gũn!'
  mcp-mcp: 'Ompwíín bɛ́ bwə́ mú káam ciyá jɔɔŋg, Yésus mú nyiŋgə cɨ nə bwo nə́: «Yé
    bwân bâm! A kwowʉlálə nə́ muud nyííg Faan mə́ Zɛmbî dɨ́ eé!'
  hat-hat: 'Disip li yo te sezi anpil lè yo tande pawòl sa a. Men Jezi di yo konsa:
    -Mezanmi, sa ap difisil nèt pou moun antre nan peyi kote Bondye Wa a.'
  npl-NT: 'Ninteh tlájtolteh san okintlajtlachialti itlamachtijkawah, pero Jesús oksepa
    okinmili: —Nopilwah, ¡owi kalakiskeh kan Dios tlanawatijtok akimeh kintlawelyoltilana
    n tomi!'
  bgg-bgg: Jipha miyaogamthek re-è samoythek ne wiengphleg dun, jishii, Isu è nyayao
    lumao dun ro, gu aniphiing wo, Hamangkhung-aphuii Sajathua shii khud phane bajo
    diig ro!
  eng-TCENT: The disciples were amazed at his words. But Jesus said to them again,
    “Children, how difficult it is for those who trust in riches to enter the kingdom
    of God!
  eng-BSB: And the disciples were amazed at His words. But Jesus said to them again,
    “Children, how hard it is to enter the kingdom of God!
  cpu-NT: 'Jiyokitziitanake iriyotaane ikemakerira ikantakeri. Ipoña japiitanakero
    ikantzi: “Notomiite. ¡Osheki ompomerentsitzimotyaari iriyaatai tsika ipinkathariventantzi
    Pava aventaarori irashaakaro!'
  san-ASM: তস্য কথাতঃ শিষ্যাশ্চমচ্চক্ৰুঃ, কিন্তু স পুনৰৱদৎ, হে বালকা যে ধনে ৱিশ্ৱসন্তি
    তেষাম্ ঈশ্ৱৰৰাজ্যপ্ৰৱেশঃ কীদৃগ্ দুষ্কৰঃ|
  tac-NT: '''Lige alué Esusi ''yuga járome ka lale: «¿Chonigá aníché Esusi alaniá?»
    ''Lige Esúsika anele uchéchigo siné: ―We''ká ralámuli napu ''we ''nátame ju we''ká
    e''karúgame niga asinálime, tabilé najkime ju napurigá Onorúgamete nulewa sulachí.'
  eng-WEBPB: The disciples were amazed at his words. But Jesus answered again, “Children,
    how hard it is for those who trust in riches to enter into God’s Kingdom!
  gfk-H: Ira bulu na hausur diet ga karup ta ira nuna nianga. Ma Iesu ga tangai habalin
    ta diet, “Ira nugu subula, i manga dadas wara sinola tano matanitu ta Kalou!
  viv-viv: Ana tomuliya yana gahe faꞋina hiyaulowoga. Atu Yesu gigahe-havagiledi gigayo,
    “Natukweyao, badi wakalivadiyao yadi luku Yaubada yana yoꞋogaga agaidiya au vita-moꞋena.
  yao-yao: Ŵakulijiganya ŵagasimosile maloŵe gao, nambo Che Yesu ŵaasalile sooni,
    “Achiŵanangu, chiilimbe kwannope kwa ŵandu kwalechelela Akunnungu ŵaatawale!
  tgp-tgp: Nona tamlohi usuri la mar̃urahi na nona reti matan la lo r̃omr̃omia lara
    God mo ler̃uhu na tamlohi tavtav. Iesu mo mele verea isara mara, “Natuvarihi,
    mo r̃ilangi jea vara tea i er̃i unu hin mauri atu God mo aulu hinia!
  auc-NT: Ïninque tömengä mïñæ̈ në godäni tömengä nänö apæ̈nedö beyæ̈ ante, Æbänö
    angää, ante guïñente wæyönänite Itota wæætë, —Botö wëmïni ëñëedäni. Wængonguï
    Awënë Odeye nempo guiite quëwencæte ante cædinque ante waocä mäincoo mangä beyænque
    eyepæ̈ cæcampa diyæ̈ guiiquingää.
  kbc-NT: Niɡ̶ijo anodiotibece eliodi me nawelatibigiwaji niɡ̶ijo noɡ̶owajipatalo
    niɡ̶ijoa lotaɡ̶a. Pida Jesus eɡ̶idaaɡ̶ee me dotaɡ̶a, meetediogi, “Ionigipi, dakake
    Aneotedoɡ̶oji me iiɡ̶e laaleɡ̶ena niɡ̶ina oko ane dinaɡ̶akatiditalo niɡ̶ina ane
    niliicaɡ̶ajetecidi!
  bmh-bmh: Gonugau tapaimaraneu dudu ze go doimai, esilakina, Yesus nug koli awareun,
    “Izal gelear, em ebuan du tub empip go Uwait nug gumaneu oug siabun go salau gusig
    ban umau.
  ctu-BL: '@see-verse:MRK.010.023'
  meq-meq: 'Gawla ŋgay hay tə tsəne bazlam niye na, a vəlatay madzədzere. Ane tuk
    na, Yesu a gwaɗatay sa: «Wawa ga hay! Mede a Bəy i Mbəlom na, mada me eye haladzay!'
  noa-H: Jesuu mag hiek'abarm hũrwia warre jʌ̃gderraa hap'öbaadëjim hanaabá. Pari
    magwi deeu hich Jesuupai hamag, —¡Aay, chaaina! Har p'atk'on hit'ee wʌrpa haajem
    k'ʌʌnta Hẽwandam chi Pörk'a sim haar höbëraagan, chadcha p'it'ur sĩerrʌmgui hajim
    hanʌm.
  alp-NT: Eni maka luluaru hkutukesi le Yesuse Eni lepate mere. Po Yesuse Ibeteke
    suike be, “Kwetela, tamata rebe hlaleke kai lulu Aure esi supu susate!
  san-VEL: tasya kathaata.h "si.syaa"scamaccakru.h, kintu sa punaravadat, he baalakaa
    ye dhane vi"svasanti te.saam ii"svararaajyaprave"sa.h kiid.rg du.skara.h|
  kbq-kbq: Anagema hige'za amagema nentaza disaipol naga'mo'za antri ana kegura hu'naze.
    Hianagi mago'ene Jisasi'a anage huno zamasami'ne, Mofavre naga'mote, Anumzamofo
    kumapima ufrezamo'a tusi'a amuho hu'ne!
  kbh-kbh: 'Chca imojouena ora, chë uatsjéndayënga ojnanánënga imojtsemna, pero Jesús
    cachiñe tojanoyebuambá y mënts̈á tojanë́yana: —Ats̈be básenga; ¡puerte totcá entsemna
    Bëngbe Bëtsabe amë́ndayoye jamashënguama!'
  ron-LSB: 'Ucenicii au rămas uimiți de cuvintele Lui. Dar Isus le-a răspuns din nou:
    “Copii, cât de greu intră în Împărăția lui Dumnezeu cei ce se încred în bogății!'
  pon-pon: 'Tounpadak kan ap puriamui kila a majan oko. Iejuj ap pil kotin japen majani
    on irail: Jeri ko! Meid apwal on irail, me keleki kapwa, en pedelon on nan Wein
    Kot.'
  nhe-BL: 'Huan imomachtijcahua quisentlachilijque ica nopa tlajtoli. Huan Jesús sampa
    quinilhui: ―Nohuampoyohua, nelía ohui para calaquise campa tlanahuatía Toteco
    tlacame tlen motemachíaj ipan ininricojyo.'
  sps-sps: Matisian karian fiisok tsun iny vegiau to. Ai Jisas tsue pis to na ka tsuri,
    “Guei tsiau, te opaar non tan vainy te faason ror tana masun ma sof a Waan e Gov!
  wnc-wnc: natake asatnaking. Siwan ngana wamu yake anzing yanikut, “Waatdakana! Anututa
    amin panangge tasinggak kakngae gepbiatang kopnanggengu aminda kwatan siknga tasining.
  bus-bus: 'À yã pì bↄ̀ à ìbanↄ saɛ, ben Yesu ɛ̀ara à bèńnɛ: Gbɛ̃nↄ, à zĩ''ũ gbɛ̃nɛ
    maamaa à gɛ̃ kpata kɛ̀ bↄ̀ Luda kiia guu!'
  gub-BL: Hemimu'e ipytuhegatu ize'eg henu mehe a'e wà. Na'e uze'eg wi wanupe no.
    — Herywyr wà, zawaiw katu teko Tupàn hemiruze'eg romo waneko haw wà.
  imo-imo: I nimu ungu pilkolio yunge kitipi kanoli iyema mini wale lteringi. Nalo
    Jisasini altopala nimbei, “Gote iye nomi kingimu molopa nokoromo kombuna tukundo
    pungeindo imbo kamakoma pungeindo paa perenge.
  boj-boj: Onaqa Yesus aqa aŋgro naŋgi aqa anjam di qusibqa tulaŋ prugeb. Onaqa Yesus
    na olo minjrej, “O ijo aŋgro, niŋgi quiy. Tamo uŋgasari naŋgi Qotei na taqatnjrsim
    naŋgo Mandor Koba sqa marsibqa laŋ qureq oqwajqa tulaŋ baŋgi koba.
  ulk-ulk: Ege memegle bazigmuarti able mirlam. Ege Iesude mena detauter, “Kara omaskir,
    e au sagimsagim ikeredi le obarot Adi basalaiage!
  eng-DRA: 'And the disciples were astonished at his words. But Jesus again answering,
    saith to them: Children, how hard is it for them that trust in riches, to enter
    into the kingdom of God?'
  knf-knf: 'Baţaşarul bañoŋar maakan ţi ŋţup ŋi nul. Kë Yeŧu akak aji na baka : «
    An bayiţ naan, utam maakan ñaaŋ aneej du Pşih pi Naşibaţi!'
  san-KHM: តស្យ កថាតះ ឝិឞ្យាឝ្ចមច្ចក្រុះ, កិន្តុ ស បុនរវទត៑, ហេ ពាលកា យេ ធនេ វិឝ្វសន្តិ
    តេឞាម៑ ឦឝ្វររាជ្យប្រវេឝះ កីទ្ឫគ៑ ទុឞ្ករះ។
  arn-NT: 'Fey tüfachi dungu ta rumeñma afmatulkafi tati pu disipulu, welu Jesus ka
    wiñome feypifi ñi pu disipulu: —Pu weni, ¡rume küdawngey konpuael Ngünechen ñi
    longko ülmenngeelchi mülewe mew, feyti pu che maneluwlu ñi fentren chemkün mew!'
  zas-NT: 'Dád badxa loj ree xbejnman ni rëbaman. Per rëbaman loj reeman zatijb: ―Xiꞌn,
    ¡bén yuꞌguijc mazri ni rajpaman, dád nawëëg na̱j chuꞌman loj xguialrniabee Dios!'
  ken-NT: Baghɔkɔ́ bhi bághókó nɔ́kɔ́ nɔ, mmʉɛt agú bhɔ. Kɛ Yesu apɛt arɛm ntá
    yap bɛ, “Bɔ̌bha, ɛ́be mmʉɛt tontó bɛ mmu anka Mandɛm ambak Mfɔ ywi!
