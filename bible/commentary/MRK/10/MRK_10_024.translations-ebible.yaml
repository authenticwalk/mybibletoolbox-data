verse: MRK.010.024
translations:
  kpx-kpx: Ige esemuiabeau vikolahage au tota namigevei avoe, “Di esemuia, olemeau
    kunai huhu balugamale keau otogoe tiveve keu tolo seleveanu.
  okv-H: Iesu ta ambotani na ke avo ingito vani vini eo Iesu na ke ehako einge ena,
    “Nau meniundi, God ta degi ta horari ngahia be ra.
  tbo-tbo: A baha geka uyahina ma a hewahewali hi goholihi yaka Yesu i pa, ‘U logaloga
    Yaubada anani taniwaga luina i witai duma.
  mal-C: 'ശിഷ്യന്മാർ അദ്ദേഹത്തിന്റെ വാക്കുകൾ കേട്ട് വിസ്മയിച്ചു. യേശു വീണ്ടും പറഞ്ഞു:
    “കുഞ്ഞുങ്ങളേ, ദൈവരാജ്യത്തിൽ പ്രവേശിക്കുകയെന്നത് എത്രയോ വിഷമകരം!'
  grc-SR: Οἱ δὲ μαθηταὶ ἐθαμβοῦντο ἐπὶ τοῖς λόγοις αὐτοῦ. Ὁ δὲ Ἰησοῦς πάλιν ἀποκριθεὶς
    λέγει αὐτοῖς, Τέκνα, πῶς δύσκολόν ἐστιν ⸂τοὺς πεποιθότας ἐπὶ χρήμασιν⸃ εἰς τὴν
    βασιλείαν τοῦ θεοῦ εἰσελθεῖν.
  bgc-bgc: चेल्लें उसकी बात तै हैरान होए। इसपै यीशु नै उनतै दुबारै कह्या, “हे बाळकों,
    जो धन पै भरोस्सा राक्खै सै, उनकै खात्तर परमेसवर कै राज्य म्ह बड़णा कितना ओक्खा
    सै!
  khz-khz: Na Iesu gena melo na vokila gekamonagiato aonai, nugara gepale-vagito,
    gaurai Iesu na maevaikila-wairato, netiwato, “Natugavu, Palagu gena Basileia lakatogana
    gaoka vagi.
  deu-TKW: 'Die Jünger aber waren betroffen über seinen Reden. Jesus aber hob wieder
    an und sagt zu ihnen: Kinder, wie schwer ist es in das Reich Gottes einzugehen.'
  zsr-NT: 'Gulubannëꞌ bönniꞌ usë́d queëꞌ ca nac xtidzëꞌë atiꞌ leyúbl Jesús gudxëꞌ
    lequëꞌ: ―Lbiꞌiliꞌ, zxíꞌnaꞌdauꞌ, baníg nac laꞌyaziëꞌ ga rna bëꞌë Dios bönniꞌ tuꞌzxöni
    ládxiꞌquëꞌ yöl‑laꞌ tsahuiꞌ quequëꞌ.'
  lin-lin: 'Bayekoli bakamwaki mingi mpo na maloba na Ye. Kasi Yesu alobaki na bango
    lisusu : — Solo, bana na Ngai, ezali pasimpo na kokota kati na Bokonzi ya Nzambe !'
  hns-NT: 'Tab oesab ie baat soenke thak hoi gail. Bakie oe phien se bolies: „Bhaai
    log, Parmeswar ke raadj me bhiettar djaai ke ketana moeskiel hai.'
  noa-E: Jesuu mag iekhabarm ũrwia warre jʉ̈gderraa aphöbaadëjim anaabá. Pari magwi
    deeu ich Jesuupai amag, —¡Aay, chaaina! Ar phatkhon ithee wʉrpa aajem khʉʉnta
    Ẽwandam chi Pörkha sim aar öbëraagan, chadcha phithur sĩerrʉmgui ajim anʉm.
  eng-EMTV: And the disciples were astonished at His words. But Jesus, answering again,
    said to them, “Children, how difficult it is for those who trust in riches to
    enter into the kingdom of God!
  mib-NT: 'Te tēe cáscuáha jíín yá, yōhyo ni canaa ni de jeē ní cajini de jnūhun ni
    cahān yā. Te ni cahān tucu ya jiín de: Séhē, ñayuu ténuū xūhún, yōhyo yɨɨ́ quɨ́vɨcoo
    i ndaha Yaā Dios jeē ndacu ya jniñu nuū i.'
  bea-bea: Kahchu yaotatichne yazake kaooghulli. Ahwole Jesus ateyatetla kahchu toowehchu
    yehti, Tsitohkaine, tahtye indatlaooh ayi kiyasooli mehmehetatintlon kwewootyelu
    Nagha Tgha mataghe tsi!
  lif-NT2: कुबाःन्‍निन्‌मे़घे़प्‍सुआङ् कुहुॽसाम्‍बाहाॽरे़ साॽरिक् खुनिॽ निङ्‌वाॽ मये़,
    कर ये़सुरे़ याम्‍मो खे़ङ्‌हाॽ मे़त्तुसि, “चुक्‍पासे, निङ्‌वाॽफुहाङ्‌जुम्‍मो लाःप्‍मा
    से़क्‍खाए साक्‍लो॥
  xnj-xnj: Vawuliwa vakakangasa ndava ya malovi gala. Nambu Yesu akavajovela kavili,
    “Vana vangu mlola cheyinonopa neju kumlekela Chapanga alongosa wumi wavi!
  mmx-mmx: La lavaun pinivu ren diga sangu at na levelinga ren. La ne Iesu ga lok
    bok tidi, “Loxongkulao, i lolos aleng do tara na vubeles at Linintoo at ne Moroa.
  cbr-NT: 'Usai quicëbëa ratutiabi ca aín ''unánmicë unicama amiribishi catëcëancëxa:
    —''Aisamaira ñuñu unix ca ainan ''iti ''aíshbi —ñuñu ''aish cana asábi ''ai —quixun
    sinani Nucën Papa Diosnan ''itima ''icën.'
  tee-NT: 'Pus ju ix''alacmamaka''ui Jesús na talhamak''aninilh ju ixchivinti. Para
    ju Jesús alacjunchokopa: ―Quints''alan na lhixcai ni lai catatanu ju lact''iyan
    junta lhinajun ju Dios ju yu''unch ju na talhilaksi ju ixmak''alit''an.'
  eng-LSV: And the disciples were astonished at His words, and Jesus again answering
    says to them, “Children, how hard it is to those trusting on riches to enter into
    the Kingdom of God!
  cak-NT: 'Y ri ru-discípulos ri Jesús can xsatz quino''j (xsach quic''u''x) roma
    ri tzij ri xu''ij ri Jesús. Pero raja'' xu''ij chic jun mej (bey) chique: Walc''ual,
    xcha'' chique. Ri can niquijach cánima riq''uin ri quibeyomal, can yalan cuesta
    chi ye''oc quiq''uin ri ye''an gobernar roma ri Dios.'
  pah-NT: 'Henduvame ganhi''ig̃a garemimbo''ehara''g̃a nhimomby''ai a''ero. Igwete
    Jesus''ga ea''javi g̃a pe: —Hahy imbateheteve''g̃a pe g̃a erame Tupana''ga pe
    eko ti oreruvihavuhuhetero javo, ei ga g̃a pe.'
  sja-NT: 'Jesús k''õp''ãyoorã ak''ɨtrua para beeji mãga ũridak''ãri. Mãpai waya Jesupa
    maaji: —Aai, warrarã, ¡chaaree bɨ p''arat''ara bɨ beeit''ee Tachi Ak''õre jua
    ek''ari ichideerã ome!'
  xed-xed: Ka ndərmim duhwalhani nda ndərmima ta tsa gwaɗa ya. Ka vrəgliŋtá Yesu ta
    mnay guli, «Zwana ɗa, nda bla ka lama gwal ta fafta ghəŋa taŋ ta gadghəl da ga
    mghama Lazglafta!
  mks-NT: 'Chí na̱catóntó mé na̱ xíca tuun xi̱hi̱n á cán sa̱há tu̱hun na̱ca̱ha̱n joo
    na̱ndica̱ha̱n tucu Jesús já cáchí a̱ já: —Ja̱hyi a, ndaja yáncá cáa sa̱há in na̱
    cándeé ini jiu̱hún ndiquia̱hva na mé ná ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá
    sa̱ha̱ ná.'
  gfk-S: Ira bulu na harausur di ga karup ta ira nuno nianga. Ma ne Jisas ga tange
    habaling ta di, “Ira nugu subulo, i manga dades ura sinalo tano kingdom tane God!
  bmu-bmu: Mewö jiiga gwarek yeŋön mi möta welipkögetmö, Jisösnöŋ toroqeba kewö jii
    mötket, “Gupanurupni, ambazip denike yeŋön moneŋ inapŋini möt narimakzei, yeŋön
    mönö Anutugö bemtohoŋ uruŋe aŋgotpingö lömböriba kupuk-kapak akŋe.
  dgz-dgz: Ap anega wani gapan wadiamot megawa seke tane. Iesu sia wadiamon, “God
    toemu mega unuk amopen ame kaimakewa da di!
  eng-GNV: And his disciples were afraide at his words. But Iesus answered againe,
    and sayd vnto them, Children, how hard is it for them that trust in riches, to
    enter into the kingdome of God!
  zaa-NT: 'Ca discípuluá nna yala uccuaỹí latsi'' cabi por ca titsa'' nu rèe. Raáruhuá
    Jesús cabi: Ỹì''nia'', canu rappa confianza bel·liu qui'' quį nna, yala tàbi ná
    qui''ni hue''él·la'' cą qui''ni Tata Dios nna quée enne'' cu''úbia''nie cą.'
  eng-WEBSTER: And the disciples were astonished at his words. But Jesus answereth
    again, and saith to them, Children, how hard is it for them that trust in riches
    to enter into the kingdom of God!
  guh-guh: 'Nexata Jesús pijajivi jamatabëcuenenabenajaca itsa jumetane bajarapacuenia
    Jesús pejumaitsijava. Nexata icatsia Jesús jumaitsi pijajivijavabelia: —Tajamonae,
    pamonae bitso ëpexainaejavanexa najamatabëxaina, bajarapamonae bitso tsiayapëbejetsi
    tsane pejonenexa taxa Dioso pijanacuayabetsia.'
  bon-bon: Abiberäja bägrä cina mutäcäco äbitininisi teeme mene name pi. Yepä Yeesu
    cerämu jejemige egä, “Cäme binamewale, mäpu gyene biname bime tääpume Acejiyame
    me biname bine waadena cabu äbäcname.
  nhw-BL: 'Huan imomachtijcahua quisentlachilijque ica nopa camanali. Huan Jesús sempa
    quinilhui: ―Nohuampoyohua, nelía ohui para calaquise campa tlanahuatía Toteco
    masehualme catli motemachíaj ipan ininricojyo.'
  swh-ONEN: Wanafunzi wake wakashangazwa sana na maneno hayo. Lakini Yesu akawaambia
    tena, “Wanangu, tazama jinsi ilivyo vigumu kwa wale wanaotumainia mali kuingia
    katika Ufalme wa Mungu.
  wbi-wbi: Avavulanisivua vakadegha amasioghaake. UYesu akavavuula kange akati, “Vanango,
    lutalamu kyongo kukwingilila ku vutwa vwa Nguluve!
  bba-bba: Mɑ biti bɑkɑ bwɑ̃ɑ be mwɑ win ɡɑri yin sɑɑbu. Yesu u kpɑm nɛɛ, bɔrɔbɑ,
    n sɛ̃ ɡem ɡem be bɑ ben nɑɑnɛ doke dukiɑ sɔɔ bu kɑ bɑn te Gusunɔ u swĩi wurɑ.
  eng-KJVCPB: And the disciples were astonished at his words. But Jesus answereth
    again, and saith unto them, Children, how hard is it for them that trust in riches
    to enter into the kingdom of God!
  kgk-NT: 'Ha ojapura hese hikwái. Ha Hesu katu he''i jevy íxupe kwéry: —Xe ra''y
    kwéry, he''i, —hasy eterei gwĩ imba''e reta-rehe ojerovia va''e omoirũ hagwã Nhandejáry
    gwuvixarã-pe, he''i.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya iva tuu kuaivaa rikiada nnikiaraida rikiooduu
    Yisuuva vo kuavai tunoo: Ni ngiaammuauso, gioonna kiaapuuya Anutuuqo iyara dira
    yoosinnaivaki kuaaree kiaa iikiaavo kaayauma iya mmuaararainoo. Puara pinaivaa
    nnutuuvo kameraivo kuatiri aataruuvaki kuanaree kiaa iikio inna mmuaararainoo.
    Gioonna kiaapu kaayau hoonahaana suvuaivo Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki
    kuanaree kiaa iikio kaayauma inna mmuaararainoo,'
  ekk-PKP: 'Jüngrid olid sellest vapustatud. Kuid Jeesus jätkas: „Mu sõbrad, Jumala
    riiki on raske pääseda.'
  mpx-mpx: Tohago ateliya i you Yeisu wana baaba kaiwena. Yaka i ba vevehe al i ba,
    “Natuwau, Yehoba wana abalogugui ana uluulutuk i pulowan!
  wbp-wbp: Kujalu Jijaji purda-nyangu wangkanja-kurra, ngulakujulurla marlaja paa-karrija.
    Manu yarda-jana wangkaja Jijajiji, “Kulalpa-nyanu nganangku yirrakarla nguru-nyayirni-wangu-kurra
    Kaatu-kurlangu-kurraju, lawa!
  luo-luo: Jopuonjrene nowuoro wechegego. To Yesu nomedo wuoyo kodgi kawacho niya,
    “Nyithindo, mano kaka en gima tek mondo ngʼato odonji e pinyruoth Nyasaye!
  nhe-NT: 'Huan imomachtijcahua quisentlachilijque ica nopa tlajtoli. Huan Jesús sampa
    quinilhui: ―Nohuampoyohua, nelía ohui para calaquise campa tlanahuatía Toteco
    tlacame tlen motemachíaj ipan ininricojyo.'
  aii-aii: 'ܐܝܼܢܵܐ ܬܲܠܡܝܼ̈ܕܹܐ ܥܘܼܓ̰ܸܒ ܠܗܘܿܢ ܥܲܠܔ ܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ. ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ
    ܡܸܢܕܪܸܫ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܢܘܿܢܝܼ̈، ܟܡܵܐ ܥܲܣܩܵܐ ܝܠܵܗ̇ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܒܗܹܒ݂ܝܼ
    ܥܲܠܔ ܥܘܼܬܪܵܝܗ‌ܝ ܕܥܵܒ݂ܪܝܼ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.'
  esk-NT: Maliġuaqtai quviġusuŋniqsut taavrumiŋa nipliqman. Aglaan Jesus-ŋum nipliutitqiŋñiġai,
    “Iḷiḷgaat, qanutun sakiqnaqtigiva [umialguruani] isiłiksraŋat Agaayyutim aŋaayuqautaanun.
  msb-msb: Nagkangarawa an mga disipulos sa iya mga surmaton. Pero nagpadayon pagsurmaton
    sa inda si Jesus, “Mga anak, malisod gayod an pagsulod sa kahadian san Dios!
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² dsa² quianh³dsa jǿg³ jøng². Jøng² ca¹juúh² Jesús calah:
    ―¡He³ báh³ ué² li¹hiug² dsǿa¹²dsa héh¹ ca¹jmo¹ Diú¹³, jon¹²!'
  dso-dso: ଜିସୁର୍‌ କାତା ସୁନିକରି ସିସ୍‌ମନ୍‌ କାବା ଅଇଗାଲାଇ । ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ ଆରିତରେକ୍‌
    କଇଲା, “ଏ ମର୍‌ ପିଲାମନ୍‌ ପର୍‌ମେସରର୍‌ ରାଇଜେ ଜିବାଟା ଲକ୍‌ମନ୍‌କେ କେଡେକ୍‍ କସ୍‌ଟ !
  meu-meu: Idia ese ena hereva e hoalaia; bena Iesu ese ma e hamaorodia lou, eto,
    Natugu e, kohu e abidadama henimu taudia na Dirava ena basileia lalonai bae vareai,
    to bae heloge.
  yva-NT: Yesus apa arakove unantaive Apa ayao umaso rai. Umba Po raura nakato pare,
    “Sya arikainye weap, vatane ware utavondijo kawasaeyo Amisye be akarive maije
    mai, weamo sosobe mai.
  dgc-dgc: Ey mégtaka du alagad na ta éya a kinagi na. Ey kinagi ni Jesus, a “Tahod
    ngani. Maniwala kam a mehirap a talaga a somdép ta kaharian na Diyos.
  zpm-NT: 'Zeeṉe bin zho sca rëb me, rzee zdoo zho. Dzigo biire me bnee me rëb me
    lo zho: ―Xin, ¡ne nligaa tib miech ne ndziib rap cheṉ, rzacxuu zho sëëb zho xnëz
    Dios gnabey Dios zho!'
  hix-NT: Koo, noseryehoketxkon hatà, nyamoro, Txesusu rwon hoko. Kàrkomo komo y,
    kekon xarha tà, Txesusu, àwyanye. Tkatxho hona ron komo ryhe, krawame rma haxa
    natxhe, Khoryenkomo mryenon me harha, kekon hatà,
  sim-sim: Karem or mbarik wavu lihi musha mushak li hishihi limu mbara, �Ayo, mashi
    toso mberemhi mashi sir?� Urik ormu mbara, �Ji misi, os Avui Wasilakahi siyok
    ji sikmbaha ji hishi nahi, anala mendekwa jir.
  npi-ULB: चेलाहरू उहाँका वचनहरूमा छक्‍क परे । तर येशूले फेरि तिनीहरूलाई भन्‍नुभयो,
    “बालकहरू हो, परमेश्‍वरको राज्‍यमा प्रवेश गर्नु अति गाह्रो छ !”
  cgc-cgc: Mga tinudluan Jesus gatingala gid ta iya na ambal. Ambal din isab ki danen,
    “Mga arey, mga ittaw na manggaranen bellay gid magpasakep naan ta pagdumala ta
    Dyos.
  tim-tim: Hain dâmbo nâŋgâm sân sân membiâ totokom hin makyeŋgiep, “Luâklupne makyeŋgire
    nâŋgâŋet. Luâk siâŋe Anutuŋe damunne agâk dâm âmâ biwiŋe Anutugâlân katberâm akmâ
    âi humo membiap.
  yor-yor: Ọ̀rọ̀ yìí ya àwọn ọmọ-ẹ̀yìn rẹ̀ lẹ́nu. Jesu tún sọ fún wọn pé, “Ẹyin ọmọ
    yóò tí ṣòro tó fún àwọn tí ó ní ìgbẹ́kẹ̀lé nínú ọrọ̀ láti wọ ìjọba Ọlọ́run.
  wos-wos: Wungi wandéka di déka hundi xéka di waréngéné. Waréngénéndaka dé wa, “Gunawa,
    mé xéké. Du takwa Godna héfaré wulayinjoka di mawuli yandat, wu némafwi jémba
    dé.
  emp-NTPO: 'Idji ume nĩbabadarãba cawa crĩchad̶aẽ́ basía. Ãcõrẽba ne bara b̶eara
    bia pe erob̶ʌda crĩcha panasid̶aa. Maʌ̃ carea Jesuba wayacusa jarasia: –Djabarã,
    wãrãda bio zarea b̶ʌa ẽberã ne bara b̶ʌba Ãcõrẽra idji Boroda b̶ʌi carea.'
  eng-F35: 'But the disciples were astounded at His words. So Jesus tried again and
    said to them: “Children, how hard it is for those who trust in riches to enter
    the Kingdom of God.'
  ind-ind: Mereka terheran-heran mendengar perkataan-Nya itu. Tetapi Yesus berkata
    lagi, “Anak-anak-Ku, memang sulit sekali bagi orang yang mengandalkan kekayaannya
    untuk menjadi warga kerajaan Allah!
  pes-OPCB: 'شاگردان از این گفتهٔ عیسی تعجب کردند. پس عیسی بازگفت: «ای فرزندان، ورود
    به ملکوت خدا بسیار سخت است.'
  mpt-mpt: e okok aleyemin nakai wenteniba dlou unemsiba imin baabenea Ne meme ibo
    nakai Gode kimanin bibo unom gaibo bumolokobe.
  ssx-ssx: Ipika꞉ disaipolo haliwekima꞉ koto pi opua penkilipa꞉tia pomimikipate Yesuma꞉
    iki pa꞉ta꞉ paa alota꞉ Ya weki titio. Hamoko wanda꞉halima꞉ Koda꞉na꞉ Kilu Tombuao
    Hala꞉eki pa꞉ta꞉ pua꞉peke ekita꞉ ka꞉nda꞉ pa꞉la꞉me.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ biti do ide iyi Jesu í fɔu. Nɔ Jesu í ni mɑ́, kpɑɑsim ŋɑ,
    ɑ́ ɡɑɑbu hee ku cɑɑ inɛ ku jɛsi Ilɑɑɔ̃ ku jɛ ilɑɑluɛ.
  gaq-gaq: ଜିସୁନେ ସାମୁଆଁ ଅଁଚେ ସିସ୍ଇଂ କାବା ଡିଙ୍ଗ୍‌ୱେଆର୍‌ଗେ ଡାଗ୍‌ଲା ଜିସୁ ଆମେଇଂକେ ଆରି
    ବାସଙ୍ଗ୍‌କେ, “ଏ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଇଂ ଇସ୍‌ପର୍‌ନେ ରାଜିନ୍ନିଆ ଗାନ୍‍ସା ସତେଆ ଉଡ଼ି କଷ୍ଟ ।
  gof-RNT: Iya tamaareti iya timirttiya si7idi malaalettidosona. Shin Yesuusi qassika
