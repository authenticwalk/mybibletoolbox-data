    ra Bartimeo mrá tꞌʉ ra Timeo, mi huhni mi pɛti.
  wnu-wnu: Ne wuri isi Yeriko weib isub ne bo tumbigi isubari ne Yisas wonou munon
    wuriimbigau eng nob munon yurau ar nob isumirei. Qen end munon ger unum Bartimeus
    ur unum Timeus wo mag tuum end qenen tap tog goant end bugab igo munon is qiroari
    mani yeisar qamb qiyo nomon qurt wurinob qamb igoai. Eng ende igama ne Yisasb
    isumirei.
  zam-NT: Sya, mzin Jesús ciuda Jericó. Láth co'se' nda riid Jesús le'n ciuda Jericó
    con myen' xin' mté'th Jesús, thìb mbi' sieu co' ngro' lèe Bartime ndub na'b gòn
    loo mèn co' ndri'th par neda. Mbi'a ngòc xgan' thìb mbi' co' ngro' lèe Tim.
  zyp-NT: Mataico Jeriko khua aa va phah. Zisu le a hningzuitu sahlo le ming rungpui
    cawh Jeriko khua taitah aa piathlah ning takhei, Timai a sawteipaw Bartimai, mehcopaw
    cawh kih do pawtah langpui kae letah a ty thlang.
  sey-NT: Jericó daripëna ti̱ꞌasicohuaꞌipi i̱ti daripëpi etareña, Jesús cuiꞌne i̱
    yeꞌyacohuaꞌi cuiꞌne jai pa̱i co̱ni. Ja̱ro eta hue̱ꞌñare Bartimeo ñamaꞌquëpi da
    saicohuaꞌini curiquë se̱i ñuquëña, Timeo mamaquëpi.
  nvm-nvm: Jesu fu ijeg Jeims ga Jon kuardiaknum roke mai Jeriko ijia usen. Jesu fun
    e vuak fuon faivo ijiga e fok buna roko ijiena bun Jeriko useme bun nanusem vakuai
    roko ijia bu e Timiason farif e Batimias bien. E iji fu e ni nizuriaigin fu unam
    irif ijia fine e uruvana bu asime vako iji duofuon nimdiam.
  mps-mps: Te Jisas dali, aga wali pabo bidi dabe dali, augwali te Jerusalemba pabo
    tųdu pobadi, tama augwali te Jeriko hanuba sabolali. Tama agai te Jeriko tagalama
    pali. Tama aga wali pabo bidi dabe, te genuai we bidi hani dali, augwali aga dali
    pali. Tama bidi me nogi Bartimeus, te Timeus aga ogwa, aga te sunumi bogo sese
    badu dulaludai. Aga te gedu widai, tama te sunumidu soabo we bidi dabe augwalibolo
    te mone ge me doado bage momainu i udubo sę iduai.
  seh-seh: Yezu na anyakupfundza ace afika ku nzinda wa Djeriko. Pikhabuluka iye mu
    nzinda pabodzi na mbumba izinji na anyakupfundza ace, agumana m'mbale mwa njira,
    dzimola m'bodzi dzina yace ndi Bharitimeu, mwana wa Timeu, mbakhaphemba ca kudya.
  pab-NT: Hatyaoseta Jesus xane kaoka haxaotyakiraharenai kakoa wenakalati Jericó
    nali. Hatyaoseta xanehitiya hatyo wenakalatita haxaotyakiraharenai kakoa, exahe
    kahare halitinai xoaha kakoa. Hoka waiya hatya maxosehare Bartimeu nexarexe, Timeu
    ityani. Hatyo atyo maxosehare. Ahoti kilihi tyokita hoka olo axita haomana.
  llg-llg: Yesus no ana mana tungga nala ma hataholi noꞌun seli losa kota Yeriko.
    Ledoeik ala sangga laꞌok lakandoo, boe ma hambu hataholi mbokek esa nanggatuuk
    hule doik nai dalak bifin. Ndia naden Bartimeos fo Timeos anan.
  kyf-kyf: -Zezu -yɔ ɔ 'bɩnɔnya nynia Zelikoo, wa mɩ wee 'gbe 'tlada, 'ɩn nyɩma duun
    yia wa 'bɩ yi. 'Lɔlɔnyɔ yabhlo wa laa Batimee, Timeee 'yu nya, ɔ -dɩ 'yoo ŋwɛ
    -yɔ la. Nɩɩ, -zlazlanyɔ -wa.
  tpi-tpi: Jisas wantaim ol disaipel ol i kamap long taun Jeriko. Na Jisas i lusim
    Jeriko na i go. Na ol disaipel bilong en, wantaim bikpela lain manmeri, ol i go
    wantaim em. Na Bartimeus, pikinini bilong Timeus, em i sindaun i stap arere long
    rot. Em i aipas, na em i save askim ol manmeri long mani samting.
  mih-NT: I saa ra Jesús ñuu Jericó, ta cuhva sa cua quita tucu ra ñuu cuan sihin
    ra i casi ra ta i sindyico cuaha xaan ñiyɨvɨ sii ra. Ta minoo ra cuaa, ra nañi
    Bartimeo, zehe ra Timeo, ndyaa ra ityi vatyi caya ra.
  qvh-NT: Saypitanami discïpuluncunawan Jesús chäyargan Jericó marcaman. Discïpuluncunawan
