    Walajbayi walkurra muramuku, baki jilajba yali nangandu Jisusnyina. Jungkuyi nganinyi
    wilina yubalina. Nyuli kabuji yami. Niji nangangi Bardimayus. Nangangi nijanganjinyi,
    niji nangangi Dimayus. Jungku nyulili wilina yubalina nanda kabuji, bakili nyulu
    ngajaka yalunya dungalanyi, jalili yalu jilajba nanganbiyangka.
  nii-nii: Pe Jeriko konu ełe onjung. Jeriko konu ełe si kindpi pupu kin, Jiisas ekii
