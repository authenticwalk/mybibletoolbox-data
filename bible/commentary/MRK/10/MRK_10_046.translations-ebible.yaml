  ena-ena: Jisasɨ nudɨ kulemɨlɨ agɨlaŋ kulaŋ u Jeliko kɨlebɨla hen iakuavɨmalɨ. Iaku
    cɨku nudɨ kulemɨlɨ agɨlaŋ kulaŋ Jeliko kɨlebɨla agadɨ vala uavɨmalɨ. Vala uavɨdaci
    kulaŋ iamɨgali akape agɨlaŋ aveji nɨbɨlaŋ kulaŋ uavɨmalɨ. Uavɨdaci Timeusɨ ninanu
    Balɨtimeusɨ agaŋ hɨbɨ hadi caba hen mɨgahɨnimalɨ. Nɨbu lamɨgaŋ sɨbɨlɨ hɨnedami.
