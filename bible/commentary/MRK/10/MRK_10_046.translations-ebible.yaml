  nbq-nbq: It ako o kota Yeriko ari lagagwa. Hivis, Yesus At eyaganggom inim, ap akwa
    wisane inim, o andoma en wunggusim ap ambi il muk ambenggino yagaliga menda suvaga
    horaik welagagi. Ap ako inis Batimeyus, at asin inis andi Timeyus.
  tgo-tgo: Jisas na gharaghambu kaero thɨ vutha Jeriko na mbaŋa vama thɨ warewareri
    vara weinjiyaŋgiya wabwi laghɨye, kaero amala maramarae thɨ kwaghe na vata le
    naŋgo, idae Batimiyos, Timiyos nariye, vambe i yaku e kamwathɨko ghadidiye.
  yap-yap: Miyad yib nga Jeriko. Ma nap’an ni be n’en Jesus ni ngar chuwgad pi gachalpen
    nge ku boch e girdi’ ni pire’ ni pire’ ni yad be lekrad, ma bay be’ nib malmit
    ni Bartimeus fithingan, ni be’ nib mo’on ni fak Timeus, nike par nga but’ u to’oben
    e kanawo’ be man salpiy.
  mop-NT: Pues te'i. C'ochi a Jesus ich caj Jerico u yet'ocoo' u yaj cambal. Le'ec
    ti tanoo' u joc'ol ichil a caja, top yaaboo' a cristiano a tücünacoo' tu pacha.
    Tina'an ti que'en chi' bej jun tuul a ch'oopo. Aj Bartimeo u c'aba' a winic abe'e.
    Aj Timeo u c'aba' u tat.
  tet-tet: Hotu, Yesus no Niakaan maktuir sia no ema waꞌin nia sia, toꞌo Yeriko. Baa
    oras sia atu laꞌo liu, noo ema delek ida noꞌi tuur iha dalan tehen nodi nadidu.
    Ema nia, naran Bartimeus. Aman, naran Timeus.
  hlt-MCSB: Te phoeiah Jerikho la pawk uh tih Jerikho lamkah a hnukbang rhoek khaw,
    hlangping khaw huhut khong uh. Te vaengah Timaeus capa Bartimaeus buhbih mikdael
    te long taengah ngol.
  xtd-NT: Ijan n‑kee‑ia, te n‑xee‑ia xiꞌin se dakuaꞌa‑ia ñuu nani Jericó. Ijan n‑ndee‑ia
    xiꞌin se dakuaꞌa‑ia, te kueꞌe xa kueꞌe ñayiu. Ɨɨn xio ichi ijan nukoo ɨɨn seyɨɨ
    nani Bartimeo. Daꞌya yɨɨ Timoteo kuu‑s. Se kuaa kuu‑s, te xijan ndaꞌu‑s ñayiu
    ka yaꞌa ichi ijan.
  mdy-ETH: ዬካፓ ዬሱሴና ዒዛኮ ጊንፆ ሃንታ ናኣቶና ዎላ ዒያርኮ ጌይንታ ካታሞ ሙኬኔ፤ ዔያቶና ዎላ ሚርጌ ዴሬ ዒያርኮ ካታማፓ
    ኬስካንቴ ፔቴ ፂሞሴ ናይ፥ ዓኣፒ ባይቄያ ቤርፄሞሴ ጎዖስኬይ ጎይፆ ዓጫ ዴዒ ዔኤቢ ዒንጎም ሺኢቃኔ።
  spl-spl: Yawu sâm eknongomu Yeriko kapi mewin. Otmu kapi ya pilâm yâhâmunŋe lohimbi
    dondâŋe betnenŋan watnenekbi. Arimunŋe lok âlâ senŋe bok sâsâŋe, kutŋe Batimaio
    sâm, yamâ Timaio nanŋe, mâtâp ginŋan talop. Tatmâ senŋe âlâlâhât umburuk otmâ
    yaŋak lohimbi mâtâwân bam gaŋetâ ulityongom tatminiop.
  usp-NT: Kakaj Jesús xtawtak Jericó pach yak ajtijol rib'ak chirij. Cuando elamb'i
    rechak Jericó, sub'laj q'ui cristian xamb'ertakb'i chirijak y wi' jun sic' moy
    ri jb'ij Bartimeo ri jc'ajol Timeo cub'ul chi' b'e chi jtz'onaj limoxn.
  zav-NT: Jeso'osən' len disipl c̱he' ca' na' len beṉə' zan ca' ɉəsə'ənao Jeso'osən'
    besə'əžine' syoda Jericon'. Na' catə' besa'aque' syodan' to beṉə' lc̱hoḻ le Bartimeo,
    xi'iṉ to beṉə' le' Timeo, chi'e cho'a nezən' chṉabe' carida.
  sgz-sgz: Ái Iesu má kán kalilik án aratintin má marán matananu mul di lu hanhan
    tangra sál má dik tapam hut i malar á Ieriko. Má ngo di sorliu á Ieriko, kesi
    rau tám sung, ngisán ái Batimaio, natun ái Timeus, a lu kis i risán sál.
  kek-NT: Que'cuulac Jericó ut nak qui-el chak li Jesús sa' li tenamit a'an rochbeneb
    lix tzolom nabal li tenamit que'ta̱ken re. Ut chunchu jun li mutz' chire be. Yo̱
    chi lemoxnic. Lix xc'aba', a'an aj Bartimeo, ralal laj Timeo.
  blz-NT: Yesus tia murit-Na notakamo na Yerikho. Tempo i Yesus tia murit-Na ka' mian
    biai' namarerei kota iya'a, isian sa'angu' mian talalais men mampisok poto'oruang
    na soripi'na salan ka' mo'ase'-ase' upana mian men lumiu. Ngaanna ai Bartimeus,
    anak ni Timeus.
  poe-NT: Ntá kjuíji sín chjasin Jericó. Ntá chꞌín Jesús la ko tí sín kꞌuájiko chꞌán
    la ko nchónhya chojni kꞌuaxrjexín sín tí chjasin ntiha. Ntá ntiha tjen ijnko chꞌín
    tꞌikonhya mé itꞌin chꞌán Bartimeo ntá itꞌé chꞌán mé itꞌin Timeo. Tjetja̱xi̱n chꞌán
