    ŋi tinaine Bartimeus, Timeusre made iŋoji moneŋ eru uqo otenimiŋ ore karieru weu
    yareru kadi qaŋaŋineo ŋeya.
  klv-klv: Beti aYesu mai ahai susur san gail lubar naut a Jeriko. Ale nǝboŋ lotoriŋ
    nab̃iltivile enan, nab̃iltiluṽoh lohusur galito. Ametb̃esw, ebǝtah len nǝgarhǝp̃isal.
    (Nahǝsan aPartimeus, namilen ke anatun aTimeus. Atenan eŋir nǝvanuan gail akis
    hǝn nǝvat.)
  bco-bco: Iyo꞉ Ya꞉liko a꞉na ane ko꞉lo꞉, Ya꞉su o꞉lia꞉ enedo꞉ tili wida꞉sen kalu o꞉lia꞉
    a꞉la꞉ta꞉ga꞉ kaluka꞉isale elo꞉ kudu mio꞉ a꞉no꞉lia꞉yo꞉ Ya꞉liko amisa꞉no꞉ ta꞉ta꞉ga꞉
    ha꞉nab amio꞉, Ya꞉liko tog anib a꞉namio꞉ siyo꞉ ko꞉n kalu nowo꞉, Timiasa꞉ inso꞉
    Batimias, e moleyo꞉ elo꞉ mena꞉ki a꞉na siliki ha꞉iya꞉len.
  kdl-NT: Yesu n atoni a ne a rawai a ilyuci i Jeriko kaɓolo n kakuma̱ ka ama ushani.
    An a ka wuta̱ a ilyuci yi, karumba̱ ka roku ndishi a ikengi i ure wa folo. Kala
    ka ne ka Batimawu maku ma Timawu.
  apu-NT: Xesosi imoianariakorikata apoka Xerikoo sitatxiti. Eereka ipotorikasaaki
    imoianariakorikata itomaneri kãkitikata, iuasaaki mõsiãreti Patximeo inakori kimapori
    ĩtiniãpo iitopãkanãta. Tximeo inakori ãkiri iua. Iua mõsiãreti amanaãnãtaro txineiro.
  roo-roo: Va isivaaro iava Jeriko-ia poua viropa. Oire vo osa vo uruio kavureva disaipel
    irara tapo, ora oearovu riro irara, uva iravu voosito Batimias ro oviitoaaro Timias
    ira raivaaro pauroepa arepaoro.
  miz-NT: Kidáā ne, xée ña ñūu é nani Jerīcoo. Ntāka xtuku Jesuu ni ña ntɨníꞌi ñā
    ne, ñá te da dīi ñaꞌa ntántīkɨn ñá ña. Diñɨ itsi mí kuēꞌen ñá ne, tuví uun ña
    kuāá, kaikan ña diuꞌun. Bartimeu nani ña, tsí uva ñā ne, Timeu nani ña.
  qvz-NT: Chimanda risha Jerico llactama pactanaura. Jesus pai japishca runagunandi,
    yapa ashca paita catiugunandi chi llactamanda llucshisha shuc puyuñahui runata
    tupanaura Timeohua churi Bartimeo nishcata. Chi runaga puyuñahui runa ashcamanda
    cullquita tapusha tiyaura.
  deu-ELO: Und sie kommen nach Jericho. Und als er aus Jericho ging mit seinen Jüngern
