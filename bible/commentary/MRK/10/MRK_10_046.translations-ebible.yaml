  kwj-kwj: Wosini wunu Jeriko ko tokwe ya wu i. Dani ini Jeriko andosini ya ri ai
    i. Ele ri himache ga ele himiyama hurahama ga rini ga ya wu i. Wondawani miya
    sasindau hima fori, ri hi Batimiyas, Timiyas che, rini numbo gamba tiki linindani
    ele himiyama hurahama ni ya mwaꞌambwe keke wunu uchandau.
  vie-OVCB: Sau đó, mọi người đến Giê-ri-cô. Khi Chúa Giê-xu và các môn đệ rời thành
