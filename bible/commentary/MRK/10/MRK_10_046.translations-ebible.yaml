  txq-txq: Yesus no ana nunin nara ma hatahori noꞌun seli losa kota Yeriko. Neu ara
    rae laꞌo rakandoo, te hatahori pokek esa nanggatuuk fo hule-hule numa dalak tatain.
    Naden Bartimeos, ndia papa Timeos anan.
  aaz-aaz: Naiꞌ Yesus nok In atoup noinꞌ ein ma too mfaun ein neem antean kota Yeriko.
    Oras sin he nnaon nkonon, sin niit atoin aforot tuaf es antook ma ntoit piut-piut
