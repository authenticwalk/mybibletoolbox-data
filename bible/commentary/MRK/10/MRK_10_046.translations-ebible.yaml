  bod-N: དེ་ནས་ཁོང་རྣམས་ཡེ་རུ་ཀོ་ལ་ཕེབས་པ༌དང༌། ཡང་ཁོང་ཉིད་དང་ཐུགས་སྲས༌རྣམས། མི་མང་པོ་བཅས་ལྷན་དུ་ཡེ་རུ་ཀོ་དང་ཁ་བྲལ་ནས་འབྱོན་པའི་དུས༌སུ།
    ཐི་མེ་ཟིའི་བུ་སྤྲང་པོ་ལོང་བ་པཱར་ཏི་མཱ་ཞེས་པ་ལམ་འགྲམ་དུ་བསྡད་ཡོད༌ཅིང༌།
  tca-NT: Rü Yericúarü ĩãnewa nangugü. Rü Ngechuchuwe narüxĩ ga norü ngúexü̃gü rü
    muxü̃ma ga togü ga duü̃xü̃gü. Rü yexguma guma ĩãneãrü gu̱xwa nangugüchaü̃gu ga
    nüxna na ínachoxü̃xü̃, rü yéma namacüwawa narüto ga wüxi ga ngexetücü ga Bartiméũgu
    ãe̱gacü ga Timéũ nane.
  zpl-NT: Chequie uriña Jesuse cuna bee beneꞌnu eyeche Jericó. Chenu nzechiuꞌu beella
    eyeche cuaꞌ, cuna huaxilá bee bene, che nzucu tucu niyu enu niquieꞌlu ruꞌu inziu
    zeꞌe rnacuꞌi carida nu Bartimeo leei, necai llianaꞌ tucu bene enu lee Timeo.
  mbc-NT: Mîrîrî tîpo to' wîtî'pî Jericó pata poro. Jericó pata pai to' ese'ma'tî'pî,
    Jesus, inenupa'san, moropai tiaronkon arinîkon. Moropai enkaru'nan ereutasa' wanî'pî
    e'ma ena pona, itese' Bartimeu. Timeu munmu mîîkîrî. Tuutîsanon yeka'nunka pî'
    aako'mamî'pî tîniru tîîto'pe to'ya.
  ndg-ndg: wakaja Yeriko. Palyo kaboka Yeriko ni benepunzi bake ni kipenga sa nyansima,
    Mwana wa Timayo, Batimayo, kipofu myopaji, atami mmbwega ya ndela.
  wsk-wsk: Asele nuna Jericho taiman. Ale tom Jesus ko olekem arungu se kariimet biya
    ago wonong mu beteman ale aolak ilu se mu, kari bo motam sisira, Timaeus ko namar
    Bartimaeus, lage kinikan ko daigam baga se, manga mel ko kariimet nunga ngatangaruwakaso.
  toj-NT: Ti c'otye ja ba jun chonab, Jericó sbiil. Ja Jesusi soc ja snebuman jumasa
    ti cho smoje jun nole cristiano. Cuando elye ja ba chonab Jericó, huaj to yile,
    ti culan ec' jun huinic ba sti bej, jaxa huinic jahui, Bartimeo sbiil, pero tupel
    ja sati. Ja' stat ja Timeo. Jaxa Bartimeo huan sc'anjel limosna.
  dwy-dwy: Yo, Djesu ga ḻuṉḏuꞌmiŋu waya nhanŋu ga wiripu guḻkuꞌ yolŋu waya bunana
    ŋunhaya Jericho-nha wäŋaŋu. Ga ŋunhi waya gunhaꞌyunaya ŋunhiya wäŋaya, waṉgany
    yolŋu gurrana bambay nhinana galiꞌŋu dhukarrŋu yäku Bartimaeus, Timaus-ku gäthuꞌmiŋu,
    ŋäŋꞌthuna nhinana.
  kkl-kkl: Yerusalem inaag palamekti, as Yerikho yaek. Yaekti, Yesusap el yubu ka'ero
    neleptopnangap as Yerikho phibom agha lanalamekpa, as aneko nimi maikno babe el
    nelepto nhon palamek. Palamekpa, nimi haing uropne nhon ina abolag puka kal ma'al
    mololamsiog. Mololamsiogne poneko sina Bartimeus ponekori mololamsiog.
  tbc-tbc: Aria, Jesus iŋ megeloum adi dida tureŋ diabig Jeriko na dilasa. Saen iŋ
    tamolpein malan tubun ak dida taun an dibisei man, tamol ta yaŋan Bartimeus (an
    man Timeus san nanun) dal giraŋen na imasig moni dupani wo iwagiŋ se ya. Iŋ man
    tamol malan itau a.
  sna-sna: Ipapo vakasvika kuJeriko. Jesu navadzidzi vake, pamwe chete navanhu vazhinji,
    vakati vobuda muguta, Bhatimeo, murume akanga ari bofu, (ndiye mwanakomana waTimeo),
    akanga agere parutivi penzira achipemha.
  smk-NT: Rinmate' yadtaw sa Jerico si Jesus tan saray tumutumbok na. Ket sin mampibwat
    saraynadtaw, abaw saray tutawon nikialuyon konra. Ket, main nin kipayabor a nakatekre'
    itaw sa rigrig. Bulag ya. Say ngaran na ket Bartimeo a anak na ni Timeo.
  grc-TCGNT: Καὶ ἔρχονται εἰς Ἰεριχώ· καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἰεριχώ, καὶ τῶν
    μαθητῶν αὐτοῦ, καὶ ὄχλου ἱκανοῦ, υἱὸς Τιμαίου Βαρτίμαιος ὁ τυφλὸς ἐκάθητο παρὰ
    τὴν ὁδὸν προσαιτῶν.
  mzz-mzz: Gunabei Ieisu mekanatovemulivo ilekwa Ieliko waineye. Mulineye Ieliko ikiaweni
    inaqonaqo, yoko bwaigina italakwavinidi. Tamo tomoqo matana pwalupwaluna kanawavaqa
    Batimio, Timio natuna, kedeye imiabui ielaukui mane paipaina.
  gof-WFTW: Entti Iyaarkko katama bidosona. Yesuusi ba tamaaretaranne daro asaara
    Iyaarkkofe keyishin, Ximoosa na7ay, qooqey, Barximoosa geetetteyssi, ogiya gaxan
    woossishe uttis.
  spa-BLM: Llegaron a Jericó. Al salir de Jericó con sus discípulos y una gran multitud,
    el hijo de Timeo, Bartimeo, un mendigo ciego, estaba sentado junto al camino.
  kyz-NT: Jeriko pe Jejui 'ga awau wemimu'e 'gã netee. Pe awi 'gã oramũ mytuna 'gã
