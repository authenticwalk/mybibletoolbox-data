    Bartimeo, niconeu in Timeo, otolohtoya itenco in ohtli, ocmihtlanihtoya tomin.
  ttc-NT: Bwen, yaji eb'ajpon tuj amaq' Jeriko. Aj ikja'n tuq kyex te Jesus kyuky'i
    txnaq'atz, lapike' tuq ky'ila'j xjal kyi'j. Ntons tuj b'ey atqet tuq jun xjal
    moy b'ix limosner, Bartimey tuq tb'i, tetz stat Timey. Te Bartimey tetz wit'liqet
    tuq tzi.
  dan-1931: Og de komme til Jeriko; og da han gik ud af Jeriko tillige med sine, Disciple
