  zpo-NT: Leezha mzhin re xaa yezh Jericó, lee Jesús nzharoola leen yezh kwaan re
    xaa mseed lo xaa, nu re xaa nzha ke tich xaa. Lee tub syeg nzob roo naz naab gon
    lo re xaa. Xaa ne le Bartimeo, xgann Timeo.
  poy-poy: Su wasoka Yeriku, Yesu na wafundwa wakuwi pamuhera na lipinga likulu lya
