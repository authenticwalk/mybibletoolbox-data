  cni-NT: Ari yareetaca Jesoshi anta nampitsiqui pajitachari Jerico. Yovaanaja aisati,
    itsipajeitanacari iroamerepee aisati oshequi apatojeitainchari. Ainiro isavicaiti
    avotsinampiqui shirampari pajitachari Timeojani, iriotaque itomi Timeo. Icamarajati
    Timeojani, icoacotapinitiri atiri impashiteari quirequi.
  eng-WMB: They came to Jericho. As he went out from Jericho with his disciples and
    a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the road.
  zaw-NT: Dxejcti biäädreni Jericó. Che birii Jesús ro' guedx Jericó con rexpejṉpacni
    näjza rebeṉxhidaal, cuä' nezyuj sobga' Bartimeo, xi'n Timeo. Natiä'p lojni. Ro'c
    cabääni gojn.
  san-MAL: അഥ തേ യിരീഹോനഗരം പ്രാപ്താസ്തസ്മാത് ശിഷ്യൈ ർലോകൈശ്ച സഹ യീശോ ർഗമനകാലേ ടീമയസ്യ
    പുത്രോ ബർടീമയനാമാ അന്ധസ്തന്മാർഗപാർശ്വേ ഭിക്ഷാർഥമ് ഉപവിഷ്ടഃ|
  tam-TCV: அதற்குப் பின்பு இயேசுவும், அவருடைய சீடர்களும் எரிகோவுக்கு வந்துசேர்ந்ததும்,
    அவர்களும், பெருங்கூட்டமாய் இருந்த மக்களும், பட்டணத்தைவிட்டுப் புறப்பட்டுக் கொண்டிருந்தார்கள்.
    அப்பொழுது திமேயுவின் மகனான பர்த்திமேயு என்னும் ஒரு குருடன், வீதியருகே உட்கார்ந்து
    பிச்சை கேட்டுக்கொண்டிருந்தான்.
  mit-NT: Daaní, nì sàà‑yà xì compañeru‑yà iin ñuu nani Jericó. Te na xicá‑yá ichì
    queé‑yá ñuu mà, dandu nchícùn stná cuàhà gá nèhivì. Te yuhù ìchí yucán iá iin
    nècuàchì cuaá xícàn caridad. Bartimeo nani‑né, vàchi dèhe Timeo nduú‑né.
  ceb-ULB: Sila miabot ngadto sa Jerico. Samtang siya mibiya sa Jerico uban ang iyang
    mga disipulo ug ang usa ka dakong panon sa katawhan, adunay usa ka tawo didto
    nga gipanganlan ug Bartimeos (siya anak nga lalaki ni Timeos), usa ka buta nga
    makikilimos nga naglingkod daplin sa dalan.
  ces-LB: Procházeli také Jerichem, kde se k nim přidal velký zástup. U cesty seděl
    slepý žebrák Bartimeus – Timeův syn.
  mkn-mkn: Yesus deng Dia pung ana bua, deng orang bam-banya sampe di kota Yeriko.
    Waktu dong mau jalan tarús, te ada satu orang buta yang dudu minta-minta di pinggir
    jalan. Dia pung nama Bartimeos, papa Timeos pung ana.
  nce-nce: Jisasna bubë lowene esogo mëglelëtlabë hona, Jeriko lifatewa fata mëtla.
    Na Jeriko lifate kile mototla. Na buna bubë lowene esogo mëglelëtlabë hona, feilawa
    onehona mutuja. Na Bartimeus, Timeusbë bowene, alëge mëglëbo lime tafa tlekëfe.
    Bu naba titiki tabo ho. Na bu onehome balitime gëgëba latlokwefëme.
  pol-UBG: I przyszli do Jerycha. A gdy on wychodził z Jerycha ze swoimi uczniami
    oraz mnóstwem ludzi, ślepy Bartymeusz, syn Tymeusza, siedział przy drodze, żebrząc.
  qxh-NT: Chaypita Jericó marcaman ćhayaran. Marcapita purïshijnincunawan Jesús aywacuptin,
    runacunapis achcajmi aywäshiran. Caminu wajtallanćhu Timeupa wamran japra Bartimeo
    mañapacuycaran.
  nwi-nwi: Kɨni Yesu mɨne kafan narmamə khauə yerkwanu kɨrik nhagɨn e Jeriko. Mɨsarə,
    mhatərhav mɨn, narmamə khapsaah kɨmnhakwasɨg kɨn. Kɨni nɨmrɨn pɨs kɨrik ramkwətə
    ye nɨkar swatuk. Nhagɨn e Batimeas. (In kwajikovə kape Timeas). Nɨpɨg fam in ramawə-pən
    kɨn mane tuk narmamə.
  kmo-kmo: Worek, yecha Jeriko akamak iyarer. Jisas riita riiti disaipel yechaka,
    nokwapa nokwapa ma mima yechaka eechaik otii tarek, miy kiitiitar ma por, riiti
    he Batimias, Timias riiti yikapwa, riita nobo barek yiniga moni yan aboboyen eena
    wo wo hechar.
  agr-agr: Nuna tusa Jericó jegawajui. Nuwiya jiinki Jisus niina jintintaiji aidaujai,
    nuigtú shiig kuashat aents ashinai, aents wainmachu Bartimeo daagtin Timeo uchijí
    jintá yantam ekeemas, aents nagkaemagtai kuichik sujustajum tusa sumá eketu.
  kyc-kyc: Pii doko lao pao karo nakama yuu Jereko epeyami. Epapala baa yuu Jereko
    dee yaki nyuo panya dokopa banya disaepole dupwa wambu menge ama malu dupwa pipya
    role pyao peyaminyipa akali lenge kwaenge mende kata nemba nemba dokona peteya.
    Bange jinya lao kee lao peteyamo akali doko banya kingi Batimiasa akali Timiasana
    ikinyingi doko.
  urd-GVU: وہ یریحو پہنچ گئے۔ اُس میں سے گزر کر عیسیٰ شاگردوں اور ایک بڑے ہجوم کے
    ساتھ باہر نکلنے لگا۔ وہاں ایک اندھا بھیک مانگنے والا راستے کے کنارے بیٹھا تھا۔
    اُس کا نام برتمائی (تمائی کا بیٹا) تھا۔
  yre-NT: Zozi 'lee 'e -srunɔn ciɩla Zeriko, te o "ta -ko Zeruzalɛm. "Wɛɛ 'si Zeriko
    bɛ, minnun "kaga sɔɔnla o -sru. Time -pɩ Batime yra 'e -nyrandɩ -si man, te e
    fɛnun trʋ "baa -a yiɛ a 'e 'widɩ -le "wɛan.
  fuh-BKF: Ɓe njottii Yeriko. Nde Iisaa yaltannoo ngalluure ndeen, kam e taalibaaɓe
    muuɗum e jamaa keewɗo, ɓe tawi bumɗo bi'eteeɗo Bartime ɓii Time ina jooɗii ina
    garbina ɗakkol laawol ngool.
  arl-NT: Nojoriiri jiyacari tiuquiijioquiaari Jericó tiacajinia. Jesuuri cuno tiacajiniji
    quiariquiaa na saquiriojosano pueyata. Queraatia pueyari nata quiariquiaajuhuaj.
    Jiyacaritij, tamonu cariyojuaru pueyanoori tii cajiriquiaa nuu shuucuara. Na sesa
    quiquiaari Bartimeo, Timeo niyanu. Nojuajaari cumaneeca mashiniquijiona quiquiaari,
    cariyojuaru na quiniuucua. Nojuajaari maja na naata poonijionu quijia tamajaaja.
  dhg-DUWADHA: Yo, Djesu ga malthundami warra nhangu ga waripu yolŋu warra guḻku marimi
    ḏoyꞌyuwan ŋunhal Djarikawnha ŋayiŋa. Ga banha dhanal gananam banhayam ŋayi, bitjanam
    yolŋu yakan bambay nyenan galiꞌŋa dhukaŋa yäku Bätimayatj, Dimayatjku gäthuꞌmiŋu,
    ŋäŋꞌthuwan nyinan.
  ziw-ziw: Niyo wabula Yeliko. Yesu na wanampina wakwe hamwenga na fyo dya wantu umo
    wakahalawa mo mzi, tuntu yumwenga akwitangwa Batimayo mwana Timayo nakekala hankanda
    he isila akalombeza.
  grc-TR: Καὶ ἔρχονται εἰς Ἰεριχώ· καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἰεριχώ, καὶ τῶν μαθητῶν
    αὐτοῦ, καὶ ὄχλου ἱκανοῦ, υἱὸς Τιμαίου Βαρτίμαιος ὁ τυφλὸς ἐκάθητο παρὰ τὴν ὁδὸν
    προσαιτῶν.
  nag-nag: Titia taikhan Jericho sheher te ahise. Aru ta te pora Tai aru chela khan
    aru taikhan logot bisi manu Jericho pora ulai jai thakise, titia Timaeus laga
    chokra Bartimaeus koi kene andha ekjon rasta kinar te bohi kene bhikh mangi thakise.
  eng-OEBCW: They came to Jericho. When Jesus was going out of the town with his disciples
    and a large crowd, Bartimaeus, the son of Timaeus, a blind beggar, was sitting
    by the roadside.
  knj-NT: Jix apni Jesús bey conob Jericó yetoj eb scuywom. Ja' yet jix el eb titu',
    catu' jix to eb, caw ec'al ánima jix to yetoj eb. Ja' sti' be tu', ey jun winaj
    chotan ey oj, Bartimeo sbi, sc'aal naj Timeo. Ja' jun winaj tu', c'am chi ske'
    yilwi, yuxan chi sk'anwi limosna tet ánima.
  deu-1912: Und sie kamen gen Jericho. Und da er aus Jericho ging, er und seine Jünger
    und ein großes Volk, da saß ein Blinder, Bartimäus, des Timäus Sohn, am Wege und
    bettelte.
  san-PUN: ਅਥ ਤੇ ਯਿਰੀਹੋਨਗਰੰ ਪ੍ਰਾਪ੍ਤਾਸ੍ਤਸ੍ਮਾਤ੍ ਸ਼ਿਸ਼਼੍ਯੈ ਰ੍ਲੋਕੈਸ਼੍ਚ ਸਹ ਯੀਸ਼ੋ ਰ੍ਗਮਨਕਾਲੇ
    ਟੀਮਯਸ੍ਯ ਪੁਤ੍ਰੋ ਬਰ੍ਟੀਮਯਨਾਮਾ ਅਨ੍ਧਸ੍ਤਨ੍ਮਾਰ੍ਗਪਾਰ੍ਸ਼੍ਵੇ ਭਿਕ੍ਸ਼਼ਾਰ੍ਥਮ੍ ਉਪਵਿਸ਼਼੍ਟਃ|
  nob-LB: På veien mot Jerusalem kom Jesus og disiplene til byen Jeriko. Da de igjen
    var på vei ut fra byen sammen med en stor folkemasse, satt en blind tigger ved
    kanten av veien. Han het Bartimeus og var sønn til Timaios.
  ntj-ntj: Nyangka Tjiitjanya-ya yiwarla Tjarikaku pitjangu. Nyangka-ya pirnipurlkalu
    lurrtjurringu wanarayintja. Palunyalu-ya yiwarla wantirra yankukitjalu nyangu
    wati kurutjarra yiwarrangka nyinarra tjimarriku ngatjiranyangka. Wati palunyanya
    Timiyaku katja yini Paatimiyanya.
  sxb-NT: Waagia watuuka Yeriiko, kandi olwa Yesu na awalonzi waae alala no omurima
    ogwa awantu awangi awaawalondanga waafumanga, waatuukra Batimaayo, omuzia owa
    Timaayo, omuwuunu omusawi-sawi, na aikaale entulo eya engira.
  nhu-NT: Ɛ bó ke lɛn to buy ntɛw wvù Jɛliku le. Ɛ Jisos ke dioo nɛn'yi jó bô boom
    bew bo ŋgoo le noo kebombom ke bonyii le, ɛ kenfefe kemew ɛ shii diuw je le lɛke
    mwɛɛm ɛ diee nu lɛ Batimayus, wvù waa Timayus.
  row-row: Yesus no mana tungga nara losa kambo Yeriko. Leleꞌ ara rae lao rakandoo,
    boe ma atahori nae na seli tungga se. Sia naa o hambu atahori pokeꞌ esa endoꞌ
    hule-huleꞌ sia dalaꞌ a bife na. Nara na Bartimeos, Papa Timeos ana na.
  msy-msy: Egha Iesus uan suren gumaziba ko Jerikon izegha, egha gumazamizir avɨrim
    sara nguibar ekiam ataghrasi. Ezɨ gumazir damazir kurar mam, an ziam Bartimeus
    (Timeusɨn otarim), a tuavir mɨriamɨn aperaghav ikiava biziba bagha inge.
  agg-agg: Sisas ai ahambo süŋgururü-rundeimbɨ babɨdɨmbo Seriko ŋgoafɨhü tükümefundɨ.
    Ai tüküyafu mburu nindou afɨndɨ safɨ ranɨbabɨdɨmbo heiane, Bartimeus Timeusɨndɨ
    nɨmorɨ hɨmboatɨharɨ kakɨ napombo moako moakoyu randeimbɨ ranai nafɨkɨmɨ mamaru.
  ptp-ptp: Yesu he nue ngɨvihi hɨxôn xomxo tɨbeac ge, he val Jeliko, nang dêc sea
    Jeliko dɨ la nang. Lêc xomxo matocên ti lê nêbê Batimias wê ma Timias ge dô vô
    môp nɨnya, ên mi dô dɨ mi kɨtaa mone vô tɨbii wê lam vô môp ge.
  nak-nak: Mulimuli e Iesus mite me la valalua la vimari tetala goio guvi oio la mautu
    e Ieriko. La valalua me hatavivile usu pepeho tai vitilimuli vikapopo legiteu
    te la gauru. Egite hiliti taro e Ieriko, egite goio poga la tahalo isasa, la isala
    e Batimeas, e tamala e Timeas, eia popou te la pepe la gauru. E Batimeas ele,
    eia la mata kea, eia kama igogolugolu, eia kakaka moli la valalua veia egite ge
    sulia te la pulolou la mata keala tetala.
  lbb-lbb: La hanot tumo e Jeriko. Ning e Iesu taum ana nuna kakak a asaerla pa a
    kunum a tarai otleng la han mitingia, ning a barsan, a matanakut, a risana e Batimaio
    (a kamkamna mang a nat e Timaio), i kes ting na ris a ngas, pa i sira nunung utna.
  kan-2017: ತರುವಾಯ ಅವರು ಯೆರಿಕೋವಿಗೆ ಬಂದರು. ಯೇಸುವೂ ತನ್ನ ಶಿಷ್ಯರೂ ಬಹು ಜನರ ಗುಂಪಿನೊಂದಿಗೆ
