  gof-ENT: ኤንቲ ኢያርኮ ካታማ ቢዶሶና። ዬሱሲ ባ ታማሬታራኔ ዳሮ ኣሳራ ኢያርኮፌ ኬዪሺን፥ ፂሞሳ ናዓይ፥ ቆቄይ፥ ባርፂሞሳ
