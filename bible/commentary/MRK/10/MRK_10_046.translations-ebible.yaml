    masare niñerucãre ã sinirucuriro jiha.
  mwp-mwp: Thana nanga si Zerikonu mangemidhin Yesu a nungu niyay kazil a koey garsar
    mabaygal mabapa nanga lak buth pathemidhin. Wara mabayg maygum nel Bartimayoes,
    Timayoesan kazi nuy si yabugudaw pasinu nir, aypa zapa ngoena yoewdhaypa mabaygoepa.
  ksj-ksj: Iesu ebu ane tahiꞌa tahiꞌaniꞌa Ieriko neḡano feuriro. Ebuni Iesu ani, ane
    tahiꞌa tahiꞌa ebu vaze ḡuḡuvaḡa teite Ieriko neḡa mode onameꞌenogano, ubumaḡa
    kuruḡa zuni umido vazeḡa, niḡa Batimeoꞌa ibi genaḡano ehore radiro. Aniꞌe Timeo
    ubuga.
  sbk-sbk: Bhahinza Yeriko. Pahali ashilaga Yeriko nasundwa bhakwe ni mbuga ingosi,
    umwana wa Timayo, Batimayo, uwafwile amaso, uwalabha mashinje insumbi.
  mya-JVB: ယေရိခို မြို့သို့ ရောက် ကြလျှင် ၊ တပည့် တော်တို့မှစ၍ များစွာ သောလူ အပေါင်းတို့နှင့်တကွ
    ထိုမြို့ မှ ထွက်ကြွ တော်မူစဉ်တွင်၊ တိမဲ ၏သား ဗာတိမဲ အမည်ရှိသော လူကန်း သည် လမ်း
    နား မှာထိုင် ၍ တောင်းစား လေ ၏။
  kgf-kgf: Waŋu ieneŋ hakecma Yeriko tauŋiguc harégic. Waŋu inéŋ tohotoho ichéra ʒéma
    ic sasala yanda iniguc ama areŋa yanda imi waima keŋkecgic, ic kic hilic méŋ qara
    Batimaio, Timaiuac naŋa inéŋ héna giŋgiŋaiguc iwawai niŋac welecma tarec.
  awb-awb: Sísareq we kéró kereqka Séríko suwahpeq kuwe. Sega Séríko suwahpeq suaneherautaq
    áhnte mó kegá kérówe. Aura pira ání wenáwíq Pátíméúsi ahnayehráq tútuue ména ineh
    inehuwe. We Tíméúsine ahninkáwáe.
  gdn-gdn: Mu kayatagubu kaiwa da natere Diyeriko bautagubu ade kayatagubu kaiwa ka
    iyapana ropani kawaya Iyesu e tadeyau kabukabuwa ragidai mete kina bananatampu
    mete kayatagubu. Yawata kwaiya ka apunu mosi e yabui kenekenei bowa madai nene
    gene-wagawa ika tondawa. Apunu ki ka apunu Simiyasi e gubagai si ka Basimiyasi.
  hvn-hvn: Yesus nga ana ajꞌa Noo he nga dèu lowe he dꞌai la kota Yeriko. Ta dꞌai
    roo ne mèhu èni ti nii, era ke he dèu do bꞌèdu do mejèdꞌèipa ngidi rujꞌara, nga
    henata ai ta ami nengaa pa dèu do lake. Ne ngara noo Bartimeo, ana ri Timeo.
  nko-NT: Boyówie Yeriko wúlutɔ. Brɛ́á mʋa mʋ akasɩ́pʋ́ pʋ́ ɔdɔm kpɔnkpɔɔnkpɔntɩ
    ámʋ́ʋ́ bʋbuo mʋ amʋ bʋdɛdalɩ ɩnʋ á, bowun Timeo mʋ bi Bartimeo. Mʋ ansíbi labwíé,
    otsie ɔkpatɔ ɔdɛ atɔ́ kʋlɩ́.
  bsn-NT: Jericó vãme cʉti maca ñacõari, ĩna vatone, jãjarã masa ĩnare sʉyasujarã,
    Jesúre ĩarã. Tojʉ ĩna vatone, ĩabecʉ, Bartimeo vãme cʉtigʉ rujiyuju, maa tʉ. Timeo
    macʉ ñañuju ĩ. Maioro bajigʉ ñari, ĩ barotire, to yicõari, gajeyeũniaca ĩ cʉorotire
    tʉoĩagʉ̃, gãjoa sẽnirujiyuju.
  pib-NT: Geriko yana. Geriko yiyatka Wale, ga wa yimaklene, ga wa gixolune yine.
    Wartimeyo wa maygaletu, Timeyo wgene, tuplanata wa gatnugapostsi, ragjigognenatlo
    sroschi.
  wiv-wiv: Dia ta bele ni Jeriko. Tania a Iesus kamana kana disaipel kamahi ia mai
    na kabuna manumanu kapou dia ka vavatia a Jeriko, na kaka katiu matana e keu ki
    lala kete vavarinongu, hizana a Bartimeus tuni Timeus, e mimia na hiripa dala.
  reg-reg: Nibhaja Yeriko. Akasoka Yeriko nabhanafunzi bhaye nalikumo lyabhanu, Omwana
    waTimayo, Batimayo, Omuwofu omusabhilishi, eyanjile mumbali yainjila.
  mlh-mlh: Yesuji kiŋariŋpuine yoŋoke Jeriko sitio warebuŋ. Wareru siti oi bokeiŋgo
    ore ebi ŋiŋigo kubu sogoji boyobe yabeku ŋadiyaŋuŋgo warebuŋ. Oŋu warebi jiŋokombi
    ŋi tinaine Bartimeus, Timeusre made iŋoji moneŋ eru uqo otenimiŋ ore karieru weu
