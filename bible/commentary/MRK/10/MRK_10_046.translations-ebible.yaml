  gmv-NT: ሄፔ ጌዴ ያርኮ ቢዳ። ዬሱሲኔ ኢዛ ካሊዛይቲ ሃራ ዳሮ ኣሳታራ ኢያርኮፌ ኬዚሺን ፂሞሳ ና ባርፄሞሳ ጌቴቲዛ ኣይፌ ቆቄይ
