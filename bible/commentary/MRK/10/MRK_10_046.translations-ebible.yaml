    Tamoata ngae ara Batimeas, be ngai nge Timieas natu.
  dwr-NT: Unttunttu Iyarkko giyaa katamaa beeddino; Yesuusi barena kaalliyaawanttunnanne
    cora asaanna Iyarkkoppe kesishshin, Ximoosa na7ay qooqay, Barxxamoosa giyaawe,
    ogiyaa doonan woossiidde utteedda.
  kfw-kfw: Inmani'n Jericho ah inheiwa, halli Jisu'n asiamruoi ngai khat-um mi katamtak
    le inheiwa phakhan, bukani mitkacho araming Bartimaeus, Timaeus sapa kha lampui
    sirra in-ongnga aleiom.
  bfz-bfz: यीशु और तिना रे चेले यरीहो नगरो रे आए। और जेबे सेयो और तिना रे चेले बाटा
    रे थे, तेबे एक बड़ी पीड़ तिना पीछे-पीछे जाणे लगी री थी, तेबे तिमाईयो रा पाऊ बरतिमाई
    एक अन्दा भिखारी सड़का रे कनारे बैठेया रा था।
  cuk-09: Jesús na e-sapinganmala Jericóse nonimalad. Jericógi bangudbargu, e-sapingan,
    degi, dule-bukidar e-sorba duurmaknadap-gusmalad. Deun dule-aku-ataked, Timeo-machi,
    Bartimeo-nugad, igarba sii, wilesakwaa mani egissii-gusad.
  ben-OBCV: এরপর তাঁরা যিরীহোতে এলেন। যীশু ও তাঁর শিষ্যেরা যখন অনেক লোকের সঙ্গে নগর
    ত্যাগ করে চলে যাচ্ছেন, তখন বরতীময় নামে এক ব্যক্তি পথের ধারে বসে ভিক্ষা করছিল।
    সে ছিল তীময়ের পুত্র।
  mil-NT: Te Jèsús ní quexìo‑gá ñuú Jerìcó ndɨhɨ cue tée xìca cuu ndɨhɨ‑gá, te ní
    yáha‑gá ndɨhɨ‑güedé ichi xɨtɨ́ ñuú‑áⁿ, te ío cuéhé ñǎyiu nchìcúⁿ ñáhá xìi‑gá cuáháⁿ
    te ɨɨⁿ xio yuhu ìchi sá nǐ quee xɨtɨ́ ñuú‑áⁿ núcǒo ɨɨⁿ tée cuàá nání‑dě Bartìmeú,
    te tǎtá‑dě nání‑dě Tìmeú, te tée‑áⁿ núcǒo‑dé yuhu ìchi‑áⁿ xìcáⁿ ndàhú‑dé.
  myu-myu: Ibocewi Jesus oajẽm Jericó ka be jeweju etaybitbinayũ eju. O'jẽm ip Jericó
    ka bewi wuyjuyũxirixiri eju. G̃ebuje Jesus oajẽm ita'ũmat kay. Ita'ũmat xik'i
    osunuy e bitakobe. Ibutet Bartimeu i osunuy. Timeu ipot osunuy. Kapkamayũ xewi
    dinheiro ojuyjuy'uk osunuy ita'ũm puye.
  amk-amk: Era wao sobu bendari Yeriho foi. Ainanaya Yesusi tuti ne inontarai erariati
    fosa tuti kaiwasa bitoya kontai, era weru bendari Yeriho foia nanai, esobu inontarai
    urengfafa manei minohi na rang dereung fo mae dedo we fi. Inontaraifoi wonong
    fino Bartemeusi, amani Timeusi antung dine.
  fai-fai: Kale Yesus so alam nikil so tad bi tad Yedikko nadiwade Yedikko bá kudá
    alam weng kidimin kinim so kanomin wanang kinim yum so ei bom keimiwo Bátimeyas
    aka kin mat ade aka Timeyas man kale aka leiw kál kinang kal tein beno.
  ura-NT: Inae Jericoo turuhin jetaote, ecu basiinjiin neeoriin jelai caje amuha aina
    nerelanacaauru aina Jesosone jana jetao, acaauru aina cuure arajiin cachaauru.
    Nii jana bero auhaniha lauhequiin coriqui bajaa leinjiin Timeeo calaohi cairichei
    maosa Bartimeeone jaun jetaote,
  mcd-NT: Ascatan Jericó pushurasi ano noconifo. Nannoashu Jesús fu rafuafo non yorahuanrasi
    fonifo. Timeopan facu fushon ahuun anu Bartimeo fai cusumunri tsaoa ini ahuara
    ato yocashquin.
  urt-urt: Jisas ŋotop lenge jetalah kin yate jere Jeriko. Tinge yasme Jeriko yal
    pe, lenge miyeꞌ tuweinge wula wula sekete yal topoꞌe kin. Pe miyeꞌ ende Bartimeus,
    talah tikin Timeus, ŋembep kin si tangar pe, kin narp ŋahwikin tikih ŋisilih lenge
    miyeꞌ tuweinge ŋaiye ka yaŋaꞌe wuhyau.
  kiz-kiz: Bhakahida Yeriko. Wakati ibhoka Yeriko ni bhanafunzi bha muene ni likundi
    libhaha, mwana ghwa Timayo, Batimayo, kipofu n'somaji, alikaa kando jha barabara.
  tzo-TZE: Jech tey ic'otic ta lum Jericó. Ts'acal to c'alal iloq'uic batel xchi'uc
    yajchanc'optac li Jesuse, bats'i ep jchi'ilcutic tey nabal ibatic. Tey chotol
    ta ti'be la staic jun ma'sat, Bartimeo sbi. Ja' xnich'on Timeo. Tey chotol ta
    sc'an limosna.
  lex-lex: Noma Yesus Nora maka ha Nwatutu-nwaye'a re ralala'a pa rte'ela leta Yeriko,
    de riy rahu lidna-tauru. La'pa rwaran la Yeriko, de riy ida mak matni kyata e
    namtatan pa nmeh'a nawakwaka la talla aratni. Riy di de, nanni Bartimeus, Timeus
    a'nani.
  dov-dov: Bakasika kuJelikko. Nakazwa kuJelikko abasikwiiya bakwe amakamu makamu,
    mwana wa Timiyasi, Bbatimiyasi, moofu, wakalikkede kumbali amugwagwa.
  rgu-rgu: Yesus no ana mana tuka dea nara, ma lahenda dodou-inaꞌ ara losa rai kota
    Yeriko. Tepoꞌ fo ara sakaꞌ laꞌo raroo, hapu lahenda pokeꞌ esa natuuꞌ nai enoꞌ
    a suu na, soa nalamemeiꞌ a. Ria nade Bartimeos, papa Timeos ana na.
  toc-NT: Tácha̠lh nac aktum ca̠chi­quí̠n hua­nicán Jericó, caj xta­ti̠­pun­tax­tu­má̠­nalh
    luu lhu̠hua cris­tianos xta­sta̠­la­ni­má̠­nalh Jesús. Acxni̠ aya xta­tax­tu­má̠­nalh
    nac a̠má ca̠chi­quí̠n cha̠tum laka­tzí̠n hua­nicán Bar­timeo xka­huasa xuani̠t
    Timeo, antá xuí nac xquilhpá̠n tiji csquima limos­na.
  ulk-1902: 'Uiaba Ieriko tabarki: Iesu a abara kaimeg giz kemem gaire le lakub osmeda
    Ierikolam, nerute le pone sademer gab deg emri, E lu damos, abara nei Baratimaio,
    Timaio ra uerem.'
  som-som: Kolkaasay yimaadeen Yerixoo, oo goortuu Yerixoo ka soo baxayay, isaga iyo
    xertiisii iyo dad faro badanba, nin indha la' oo Bartimayos la odhan jiray, oo
    ina Timayos ahaa, ayaa jidka ag fadhiyey oo dawarsanayay.
  anh-anh: Mach ave, Jisasɨv sezɨrmen aiampɨra Jerikoŋ ahevɨkɨrorɨmŋgɨmar. Ave Jisasɨv
    Jeriko erere etomar. Etozand mbɨkɨr sezɨrɨvon wɨram akŋ anchɨ akŋ hanave ndɨnmen
    omŋgɨmar. Bartimeusɨh, Timeusɨnd nor, ndɨnɨh ampɨn kɨvah empasam ampaŋon ŋkañɨmar.
    Ave ñɨñ nsɨham norɨndɨv, hanɨhan utuhutuhɨndɨv osa anchɨ han oreŋganj.
  mam-C: Tej kyxi' Jerusalén, iltaq ti'j tu'n kyiky' tojjo jun tnam, Jericó. Te' kyex
    ttxanxi tnam, lipcheqektaq txqan xjal kyi'j. Ex attaq jun moẍ q'uqle ttzi b'e,
    Bartimey tb'i, tk'wal Timey, nmo'ntaq.
  ndj-ndj: Topi vafikili Yeliku, Yesu paghaveyi akufuma pala na vanachuli vaki pamu
    na lipinga likomi lya vandu, ngalimesu, mwana va Timayu vakumkema Balitimayu,
    avelili kayikala mumbali ya deha akudadava vamutangi.
  mbj-NT: Ti m' rakajaa panang Jerikó häd näng doo bä. Ti m', ta jawén, panang bä
    naa Jesus, ta ma matëg, hajõk do wób ratsyym kasok bä, ta tyw n'aa nabyy me m'
    tabahäng ty tamah doo. Baritsiméw mä ta häd. Tsiméw häd näng do t'aa m' tii. Ta
    tyw n'aa me tabahäng dajẽẽr tetsẽẽ hyb n'aa m' ta tii me tebës do sa hã.
  lat-VUC: 'Et veniunt Jericho: et proficiscente eo de Jericho, et discipulis ejus,
    et plurima multitudine, filius Timæi Bartimæus cæcus, sedebat juxta viam mendicans.'
  ngp-ngp: Niyo wabula Yeliko. Yesu na wanamp'hina wakwe hamwenga na fyo kulu dya
    want'hu weze wende wahalawa, nt'hunt'hu yumwenga endile aketangwa Batimayo mwana
    wakwe Timayo nakekala hank'handa he sila akalombeza want'hu.
  enq-2: Dokopa dokaita Jeriko peami. Dokonya katao, Jisasapi, disaipolopi, endakali
    kambu andake mendepi, dupa Jeriko yakinatala peami. Pao pituu kandeaminopa, Timeusa
    ikiningi, lenge monda Batimeusa lenge doko kaitini lembanya muni akipi tee lao
    petea.
  eng-ASVBT: 'And they come to Jericho: and as he went out from Jericho, with his
    disciples and a great multitude, a son of Timaeus, Bartimaeus the blind man, was
    sitting by the wayside begging.'
  mna-mna: 'Yesu ziŋan naŋgaŋ kini tila tipet kar Yeriko. To ziŋan iwal biibi tizem
    kar ma tilae ri, mi tomtom mata pisŋana ta imbotmbot, zaana Patimai. Ni Timai
    lutuunu. Imbutultul su zaala zilŋaana be izuŋzuŋ le koroŋ. Mi ileŋ kembei tomtom
    ta imar i na Yesu ki Nasaret, to imaŋga mi kalŋaana biibi ma iso: “O Dabit Lutuunu,
    muŋai yo lak!”'
  myw-myw: Ikous anilivan towen, inounas oko ineis Yelikow, ikanapels Yelikow binounas
    siney navamul sisiyas gamag babaw. Toukwaw teitan nissin wadadan ked ininitoug
    money wasigeis gamag babaw; yagan Batamiyas, peinan taman yagan Tamiyas.
  sby-sby: Yesu ne beshikwiya bakendi balashika ku Yeliko. Nomba Yesu ne beshikwiya
    ne likoto linene mpobalikupula mu Yeliko, balacana muntu washipilwa walikukute
    cinga cakusengasenga kali wekala mumbali mwanshila, muntuyu walikuba Batimeyo
    mwanendi Timeyo.
  sll-sll: Ena Yisas grang wine ongwo hobi kina u Yeriko malgi pa dungwi. Pa dire,
    aidolere, ere ongure grang wine ongwo hobi ari tabin bir weni kina ereho ongwi.
    Ongure Timias wang omeling gi dungwo yal i, haang Batimias, homaulung bina i ami
    di mongwi. Molere ari ungwo hobi “Moni na to” dire hong dire mongwi.
  yaq-NT: Junak intok, bwe'u jo'ara, Jeriko' tea'u bicha sajak. Junama'a intok, Jeriko'
    tea'po, a' majtimmak yeu siika. Intok juebena yoemem ket aamak sajak. Senu yoeme,
    liptitaka, Bartimeo' teame, Timoteo' teamta u'usi, juna'a bo'o mayoat kateka netanen.
  uro-uro: Nasot dä ma Jisas kä na aa mudäsaqongda rha män sae sämät ama värhäm ama
    mor äm ma Jeriko. Bä nga vät ama qäväläm gärqomni i ma Jisas kä na aa mudäsaqongda
    näkt ama guläñgi ama mor qi na ama ruvek tat tet nävä iomäkt ama mor äm ama värhäm
    dä akni ama säsurqa qärak i rhat tes ka i ma Bartimeus ma Timeus aa emga di qat
    muqun e vät ama iska aa rhäkt dap kä nän dä ligär toqor vasägos i qat tualat.
  ita-1885: POI vennero in Gerico; e come egli usciva di Gerico, co' suoi discepoli,
    e gran moltitudine, un certo figliuol di Timeo, Bartimeo il cieco, sedeva presso
    della strada, mendicando.
  muy-muy: Eslini Yezu akaba ndam maɗəbay naŋ ni akaba mis ndahaŋ kay ɓal tìnjʉa a
    Zeriko a. Nday tə̀bu tasləka a kəsa nani ba ti tə̀di ahàr ana zal nahaŋ wulufani.
    Slimi gayaŋ Bartime, naŋ wur ge Time ; naŋ manjəhaɗani digʉsa kà gəvay ge divi,
    ahəŋgalay zlam.
  kqc-kqc: Kamini Jericho taoniri okiyadi. Ye Iesu ma ini usi dina vene ma amiye tau
    gade minari gutuna feregamadiri, ne taufa amiye roka Bartimaeus bi ida atafu amegamo.
    Ina bi Tameus di mida, kaere bi usa nigamo amiye.
  tav-tav: Jerusalẽpʉ ma aána Jericó cawamecʉti macapʉ caejayuparã. Jesu cʉ buerã
    mena aperã capãarã camaja mena ti macare eja, na caneto aáti paʉ Bartimeo cawamecʉcʉ,
    Timeo macʉ cacape tʉjʉquẽcʉ ma tʉjaro caniyeru jeni ruiyupʉ.
  eng-ULB: They came to Jericho. As he left Jericho with his disciples and a great
    crowd, the son of Timaeus, Bartimaeus, a blind beggar, sat by the road.
  spa-VBL: Entonces pasaron por Jericó. Y cuando Jesús y sus discípulos salían de
    la ciudad junto con una gran multitud, Bartimeo, un indigente ciego, estaba sentado
    a un lado del camino.
  fra-_FOB: Ensuite ils arrivèrent à Jérico; et comme il en repartait avec ses disciples
    et une grande troupe, le fils de Timée, Bartimée, l'aveugle, était assis auprès
    du chemin, demandant l'aumône.
  hau-ULB: Sa'adda suka iso Yariko, yana fita daga Yariko kenan, shi da almajiransa,
    da wani babban taro, sai ga wani makaho mai bara, mai suna Bartimawas dan Timawas
    yana zaune a gefen hanya.
  mal-mal: അവർ യെരിഹോവിൽ എത്തി; പിന്നെ അവൻ ശിഷ്യന്മാരോടും വലിയ പുരുഷാരത്തോടും കൂടെ
    യെരിഹോവിൽ നിന്നു പുറപ്പെടുമ്പോൾ തിമായിയുടെ മകനായ ബർത്തിമായി എന്ന കുരുടനായ ഒരു
    ഭിക്ഷക്കാരൻ വഴിയരികെ ഇരുന്നിരുന്നു.
  kkc-kkc: Osoloso diba Yeliko mi mapoo peledoboloso, Yesu o hamamee dili odoo sabolo
    mi egee poogoloso dimeleeno, odoo mooloogoodoo susuga diayo di hamamee simiso.
    Eseme odoo howo neliga o hu Batimeyes, Timayes eyo owolo, Yesuye sibilei eli pee
    mapoo badolone molee howameleeso.
  lit-lit: Ir jie *atėjo į Jerichą. O iškeliaujant jam su savo mokytiniais ir gausinga
    minia iš Jericho, pakelėje sėdėjo aklas Bartimiejus, Timiejaus sūnus, elgetaudamas.
  urd-GVR: Wuh Yarīhū pahuṅch gae. Us meṅ se guzar kar Īsā shāgirdoṅ aur ek baṛe hujūm
    ke sāth bāhar nikalne lagā. Wahāṅ ek andhā bhīk māṅgne wālā rāste ke kināre baiṭhā
    thā. Us kā nām Bar-timāī (Timāī kā beṭā) thā.
  far-far: Ana kada nai, sa Jesus fainia na fafurongo nia ki kera dao na mai ana fere
    'i Jeriko. Ma kada kera fasia na fere nai fainia na fikue baita nai, te wane ne
    maana rodo nia to ga 'ana 'i ninimana na taale fuana ganilae. Na satana sa Batimeas,
    na wele sa Timeas.
  suz-BL: मिनु यरीको सहरमी जाक्‍दीम्‍मा बाक्‍त। मिनु यरीको रे लशा, येसु नु आ शेंसीब
    आन नोले खोइश्‍शा, शुश मुर गाक्‍मानु, तिमै आ तौ मिक्‍च मताइब पुंइब बारतीमै मेको
    लां उइ बाक्‍शो बाक्‍माक्‍त।
  car-NT: Irombo Jesus tunda'po Jeriko 'wa mo'karon tynemeparykon maro. Moro Jeriko
    wyino itorykon jako rapa amy kari'na apyimy maro, oma esi'wo mo'ko Timeus ymuru
    Bartimeo, amy enupyn epataimatoto, tandy'po kynakon.
  amp-amp: Yi yimomn Jerikot mfnahmom. Mfnahhato yonmari yima rifinyrpno rpatn yuhre
    fau htany hanymomt kmi Jerikot. Nd kmitn wom nyinga kunyjet yimar yihota yifembtn
    rhu hasomor. Nd yimar Timeusrhu yon Bartimeusr. Nd yimar yihotam rhuhato yihotat
    yau naffyuk yimam maruha tndaumourm.
  bht-bht: यरूशलेम शेहर दे रस्ते च जांदे, यीशु कने चेले येरीहो च आये, जालू सै कने
    उदे चेले कने इक बड़ी भीड़ यरीहो शेहरे ला निकला दी थी, इक बरतिमाई नाऐ दा अन्ना
    भिखारी सड़का दे बखे बैठया था। सै तिमाई दा जागत था।
  eng-NOY: And they come to Jericho; and as he was going out of Jericho with his disciples
    and a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the wayside.
  cub-NT: Jericó ãmicʉriĩmaroi earejaimad̶a na Jesújã. Nore cʉrĩduivʉ bácavʉ nʉrejaimad̶a
    na cojedeca. Jesús ʉ̃i bueimaraque, obedivʉ põeva máre yóvarĩ nʉrejaimad̶a. Ne
    nʉimai, no ma ẽcarʉi, Bartimeo, Timeoi mácʉ, dobarejamed̶a. Jã́ri eabecʉ barejámed̶a.
    Que baru tãutʉrare jẽniavarejamed̶a.
  ita-1927: Poi vennero in Gerico. E come egli usciva di Gerico coi suoi discepoli
    e con gran moltitudine, il figliuol di Timeo, Bartimeo, cieco mendicante, sedeva
    presso la strada.
  lww-lww: E pogos nene, Yesu amio kiena nalogena lala apim asike garu Seriko, ana
    pogos nap̃a amligan yo e pulkumali nene apano, ana yeririna la moki pap̃isi ataveve
    la. Pog nap̃a amiyal ke apano, ana kilamara kata tai tom̃a tano e isinen mraplepa.
    Yar nene, arimana kiena kia Timeas, ana apio kia kiena ne narina asape P̃atimeas.
    P̃atimeas nene, totano e mraplepa legiena punu ga, pion ke pan yar lala sape akuan
    narin kururu varu vania vena iilaena kiena malena.
  ckb-ckb: ئینجا گەیشتنە شاری ئەریحا. لەو کاتەی خۆی و قوتابییەکانی و خەڵکێکی زۆر لە
    شارەکە هاتنە دەرەوە، سواڵکەرێکی نابینا بە ناوی بارتیماوس کە بە واتای کوڕی تیماوس
    دێت، لەسەر ڕێگا دانیشتبوو.
  spm-spm: Iesus non suren gumasir phorugha Jerikon guegha, gumasi rako amisira avɨrara
    men phorugha uŋuun khava thaegha zui. Mauthughura arɨmaghaniiŋ mbɨzesi gumaghan
    mav, aŋni izɨɨ Bartimeus Timeusɨn otar, a utuavɨm mbɨkeeŋn apheraghav ikhava bisivɨusua
    azaaghi.
  nas-nas: Eeꞌnoko Jerikooꞌnamono-koo tavoꞌariruꞌ. Teꞌ otorokotaaꞌ napoꞌ tenkenauꞌ
    Jiisuuꞌ eeꞌnoko bakaning barevare-nupoong. Eeꞌnoko napoꞌ nantoong karikaꞌ nariꞌ.
    Eeꞌnoko naning duta kaputuꞌ taunge baꞌnampari otoi nantoong mooniꞌkoo eentavurikoꞌ.
    Aung naning miring Batimiasi, Timiasi bauring.
  uvl-uvl: Iesus pe na hana mur tela nge Ieriko. Te lohaka nge Ieriko pe tei mule
    pe hulua te nanasia iri. Pe ne Timias tuna Patimias matana hit pe arare nga kue
    ilina ke longlong umtutuna.
  tpa-tpa: Anima maranai Yesu a tauvotagho maitehi hi gheꞌeta au Jericho. Po maranai
    hi hopuhopu aharei yana rava boruhi maitehi hi nae. Ma rava emosi wavana Bartimaes,
    yana Timeas natuna matana keekena tayaha auririvana i tughura ma mane i gigimana.
  eng-BBE: 'And they came to Jericho: and when he was going out of Jericho, with his
    disciples and a great number of people, the son of Timaeus, Bartimaeus, a blind
    man, was seated by the wayside, with his hand out for money.'
  ixl-CNT: Uncheeꞌ motx tek opon tu Jericoo. Utz aatz kꞌasuꞌl tziꞌ, molomich tibꞌ
    tuchꞌ qꞌul ichusulibꞌ utz, mam tenam xamich tiꞌ. Tuul kꞌujlich kuꞌ maꞌl u moy
    tu bꞌey. Nichijoyoneꞌ. Bar Timeo ibꞌii. Ikꞌaol maꞌl u vinaj Timeo ibꞌii.
  xsi-xsi: Ŋineŋga kinzi silâ sipâŋga Jeriko lawea. Soka lee, aku laiti ŋana sipile
    Jeriko kâ, aku kinzi pâri-tamâta sitavanzi tamâta ŋgu ŋalae nde soka kuku Yesu
    silâ. Andeta tamâta toŋge, i ŋa mine Bartimeus, nde isaŋona nzâla ŋgaŋe. I mata
    leva-leva, kala uru isarâwa mbumbu wa kelekele panzi tamâta.
  crx-NTPO: Jericho ts'e hoozdil whe Sizi yugha hodul'ehne tubulh nahutisdil whe,
    lhane 'ilhozdílne cha 'ut'en. Dune hoos̱'en-un Bartimaeus huyúlhni-un, Timaeus
    ooye', 'en ti whuzih usda datso whe whudánts'o,
  kan-OKCV: ತರುವಾಯ ಅವರು ಯೆರಿಕೋವಿಗೆ ಬಂದರು. ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರೊಡನೆಯೂ ಅಸಂಖ್ಯಾತ ಜನರೊಡನೆಯೂ
    ಯೆರಿಕೋವಿನಿಂದ ಹೊರಟಾಗ ತಿಮಾಯನ ಮಗ ಕುರುಡ ಬಾರ್ತಿಮಾಯನು ದಾರಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಭಿಕ್ಷೆಬೇಡುತ್ತಿದ್ದನು.
  bbb-bbb: Jesu fune ijiege e vua fuone fievo ije kuariakinu ruoma sidove Jeriko ijia
    usiae. Areme bune nana vakoga e boeje bu urina buina vae. Bu ijiege vako ijia
    bu e Timiasido fari e Batimiasi ijene bie. Ro e ije fu e ni kuzeki fuka maza boeje
    vame irifo ijia fikinu e boeje bu asivo ije irefuo sarefiriamo.
  blw-blw: Angkay hiyachi, inumchah cha Jesus ya hen anchichay pasorotna ad Jerico,
    yag hen chacha lomayawan, anchag chuar hen anchichay tatagu way cha metnod. Yag
    wacha hen ihay furag way tummutùchu way chan pap-alemmos hen penget hen chacha
    charanén. Ah Bartimeo hen ngachanna way anà Timeo.
  tam-2017: பின்பு அவர்கள் எரிகோவிற்கு வந்தார்கள். அவரும் அவருடைய சீடர்களும் மக்கள்
    கூட்டமும் எரிகோவைவிட்டுப் புறப்படுகிறபோது, திமேயுவின் பார்வையற்ற மகனாகிய பர்திமேயு,
    வழியருகில் உட்கார்ந்து, பிச்சை கேட்டுக்கொண்டிருந்தான்.
  azz-NT: Huan ajsicque tech in pueblo Jericó huan quisque de Jericó Jesús huan imomachtijcahuan
    huan ocsequin míac tagayot. Huan se tagat ixpojpoyot monotzaya Bartimeo, iconeu
    Timeo, tocotziutoya ojteno motaehuiaya.
  spa-RV-1909: 'Entonces vienen á Jericó: y saliendo él de Jericó y sus discípulos
    y una gran compañía, Bartimeo el ciego, hijo de Timeo, estaba sentado junto al
    camino mendigando.'
  csy-csy: 'Jesus le a nungzui te Jericho ah hongpai uh a: amate mihon tampi taw Jericho
    pan a pusua uh ciang in, Timaeus i tapa, Bartimaeus a kici mittaw pa sia lamhui
    ah to in khutdaw ngen hi.'
  mxq-NT: Net jya̱jttʉ Jerikoo. Es ko natyʉ Jesús kya̱jpnbʉdsémy mʉt ja ꞌyʉxpʉjkpʉty
    es mʉt ja mayjyaꞌayʉty, tuꞌugʉ wiints diꞌibʉ xyʉꞌa̱jtypy Bartimeeʉ, Timeeʉ mya̱a̱nk,
    jamʉ naty ꞌyuꞌuñʉ tuꞌubʉꞌa̱a̱y es tꞌamdoy ja limosnʉ.
  tzj-NT: C'ac'ari' xe'ekaji ja Jesús chipan ja tinamit rbina'an Jericó. Kas rmajon
    elem chipan ja tinamit e rachbil ja rdiscípulo in congana chi winak etran trij.
    In c'o jun ti moy tz'ubul chi' bey, rmajon rc'utuxic limosna chique winak. Ja
    ti moy Bartimeo rubi', rc'ajol jun achi Timeo rubi'.
  tdt-tdt: Depois Jesus ho Nia eskolante sira too iha sidade Jerikó. Bainhira sira
    lao sai fali husi sidade nee, ema barak mos tuir. Iha ema matan delek ida tuur
    hela iha dalan ninin hodi husu ezmola. Nia naran Bartimeu, nee katak “Timeu nia
    oan”.
  ron-BTF: Și au venit la Ierihon; și pe când ieșea el din Ierihon cu discipolii săi
    și cu o mare mulțime, Bartimeu orbul, fiul lui Timeu, ședea lângă drumul mare
    cerșind.
  eng-WEBP: They came to Jericho. As he went out from Jericho with his disciples and
    a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the road.
  eng-FBV: Jesus and his disciples passed through Jericho, and as they were leaving
    town, accompanied by a large crowd, Bartimaeus, a blind beggar, was sitting at
    the roadside.
  nld-1939: 'Nu kwamen zij te Jericho aan. En toen Hij Jericho verliet, vergezeld
    van zijn leerlingen en een talrijke menigte, zat er een blinde bedelaar langs
    de weg: Bartimeüs, de zoon van Timeüs.'
  bwo-bwo: Maniyere il Iyesus b́ danifwotsnton Iyariko kito maants b́ weyi. Beshatnu
    kitotse kesht bí amor ayidek't ay ashuwots b́ jafrats bo sha'efera botesh, T'imewos
    naay Bert'elemiwosi eteets ááw dog ash iko weeri gúúratse bedek't k'ono b́ k'onfera
    b́ tesh.
  nch-BL: Jesús huan imomachtijcahua ajsitoj altepet Jericó. Huan teipa quema quisayayaj,
    quintoquiliyayaj miyac masehualme. Huan mosehuijtoya ojtenti se popoyotzi cati
    quitocaxtiyayaj Bartimeo cati elqui icone Timeo huan yaya motaejehuiyaya cati
    ica panos.
  quc-TNT: Xeopan c'u pa ri tinimit Jericó. Elem chi c'u bic cuban ri Jesús pa Jericó,
    e rachi'l c'u ru tijoxelab xukuje' q'uialaj tak winak chic. C'o c'u jun moy achi,
    Bartimeo u bi', t'uyul chi' ri be, are c'u jun molonel wa', u c'ojol ri tat Timeo.
  tfr-NTPO: E irgo ga Jesús öötong shäng Jericó kjokyo, ba oppinggaga tjok. Ga opshino
    l̈öng eshko dwayo ga nopga to jek ara ba tjok. Domer sök kjl̈ara eshko kjok ĩgö
    l̇l̇ëm wl̈eniyo ko Bartimeo, e Timeo wa. E sök dbur rokë irbo l̈i sor go.
  kaq-NT: Jericó jema janin sca nococani. Jahuen haxenicaboyabi cahax hicha joniboya
    rihbi janohax cahiya, bahimahhuan hihquicahuanax Timeon baque Bartimeo tsahoti.
    Bartimeo cahen benche joni, coriqui yocanica joni.
  ahr-ahr: नंतर त्या यरीहो शहरमा वनात, येशु, त्याना शिष्य अनी लोकसनी मोठी गर्दी, हाई
    यरीहोतीन बाहेर जाई राहींती तीच वाटवर तीमयाना पोऱ्या बार्तीमय हाऊ आंधया भिकारी
    बशेल व्हता.
  sgb-sgb: Amêhên, nilumatêng hilan Apo Jesus ha balayan Jerico. Hên paalíh hila bayro
    ha balayan, hên kalamo hilay kal-atan, ay main buwag ya ampikno ha danin dann,
    ya ampakikwan pera. Ya langan na ay Bartimeo, ya anak ni Timeo.
  vie-1934: Kế đó, Đức Chúa Jêsus và môn đồ đến thành Giê-ri-cô. Ngài và môn đồ cùng
    một đoàn dân đông đang từ đó lại đi, thì có một người ăn mày mù tên là Ba-ti-mê,
    con trai của Ti-mê, ngồi bên đường.
  kxv-kxv: ଡା଼ୟୁ ଏ଼ୱାରି ଜିରିହତା ଏଗାତେରି, ଅ଼ଡ଼େ ଏ଼ୱାସି ତାନି ସୀସୁୟାଁ ଇଞ୍ଜାଁ ମାନ୍ଦା ଲ଼କୁତଲେ
    ଜିରିହଟି ହାଜିମାନି ବେ଼ଲାତା ଟିମାୟ ମୀର୍‌ଏସି ବାର୍ଟିମୟ ଦ଼ରୁଗାଟି ର଼ କା଼ଣା, ରୀସ୍‌ପାଲି
    ଜିରୁ ଦାରିତା କୁଗାମାଚେସି ।
  cha-cha: Ya manmato Jerico. Ya anae manjanao gui Jerico, yan y disipuluña yan un
    dangculon linajyan taotao, si Bartimeo lajin Timeo, na bachet, matatachong gui
    oriyan chalan, ya umegagao.
  amu-NT: Ndoꞌ tquiena tsjoom Jericó. Jnda̱ joꞌ majaacaluiꞌ Jesús ñequio nnꞌaⁿ na
    cwilaꞌjomndye ñꞌeⁿñê ndoꞌ ñequio cwii tmaaⁿꞌ nnꞌaⁿ na jndyendye. Juu xjeⁿꞌñeeⁿ
    wacatyeeⁿ tsaⁿnchjaaⁿꞌ Bartimeo ꞌndyoo nato. Jom jnda Timeo. Macaaⁿ ljoꞌ na nleilꞌueeꞌñê.
  hin-CV: इसके बाद मसीह येशु येरीख़ो नगर आए. जब वह अपने शिष्यों तथा एक विशाल भीड़
    के साथ येरीख़ो नगर से निकलकर जा रहे थे, उन्हें मार्ग के किनारे बैठा हुआ एक अंधा
    व्यक्ति, तिमाऊ का पुत्र बारतिमाऊ, भीख मांगता हुआ मिला.
  eng-OURB: They came to Jericho [Fragrant, Moon]. As he went out from Jericho [Fragrant,
    Moon], with his disciples and a great multitude, Bartimaeus the son of Timaeus,
    a blind beggar, was sitting by the road.
  spa-BES: Y vinieron a Jericó; y cuando él salía de Jericó, con sus discípulos y
    un gran número de personas, el hijo de Timeo, Bartimeo, un ciego, estaba sentado
    junto al camino, con la mano extendida pidiendo limosna.
  san-BEN: অথ তে যিরীহোনগরং প্রাপ্তাস্তস্মাৎ শিষ্যৈ র্লোকৈশ্চ সহ যীশো র্গমনকালে টীমযস্য
    পুত্রো বর্টীমযনামা অন্ধস্তন্মার্গপার্শ্ৱে ভিক্ষার্থম্ উপৱিষ্টঃ|
  tdx-tdx: Nandoake e Jerikò ao iereo, aa ie nienga i Jeriko rekets’ o mpiama’eo naho
    i lahialeñey, le teo t’i mpangatake fey atao Bartimeo, toe ana’ i Timeo, nikonenake
    añ’ olon-dalañe eo.
  naf-naf: Âpme Zisasmak nembaŋane ekŋenaŋ Zeliko mka sebempemti mepme am sambeyaŋ
