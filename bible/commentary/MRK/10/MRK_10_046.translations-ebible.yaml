  cak-SNT: Y ri Jesús y ri ru-discípulos xaꞌbꞌaka pa tanamet Jericó. Y antok ijejeꞌ
    ya ncaꞌiel-pa chupan ri tanamet, iqꞌuiy vinak ri i-bꞌanak chiquij. Y chuchiꞌ cꞌa
    ri bꞌay cꞌo jun muoy Bartimeo rubꞌeꞌ, rucꞌajuol ri Timeo. Jajaꞌ tzꞌuyul chireꞌ
    chi nucꞌutuj ru-limosna.
  uvh-uvh: Midi u ina ning tanga anga Jeriko yong u kadofiging. Kadofinga ning tanga
    Jisas ananing arantagimni guk ka aming sige fam kabi'mo' wara'guk dabik yong u
    kabinga aramugoging. Ka aming de kadagang nua'ni adi fikifiki kadapmang gaga ganang
    mera aming fam wari mambong amimi ga' fagatianarugu'. Ka adi Timias ning mindingni
    wapni Batimias wari kadapmang ganang u merafagu'.
  ino-ino: Yisasi'a akaeya ke ne'afea vaya'ae lusi vaya'yaka'ae Yeli'ko kumate va'yi
    hute'a akase'a ukefe nehakeno mako aulaka fali ka'nea ve'kamo aki'a Patimiasi'ae
    ani ve'ka Timiasi mafa'nekeno ka aki'nale mai'neno “Moni nameo.” huno au'kaya
    nehe.
  gnn-gnn: Wäŋgaŋalanydja walala marrtjina bala-a-a, Djesu ga nhanŋu ḻundu'mirriŋu
    walala, ga baṯ-gay mulkana Djarikuna wäŋa. Ga ŋunhi walala ganan ŋunhiyinydja
    wäŋa, bala walalanydja marrtji guḻku'na yolŋunydja walala malthunmirri walalaŋgu
    bala dhukarr-ŋupandja. Ga ŋunhili gali'ŋura dhukarrŋuranydja bambay yolŋu yukurra
    nhina, yäku Bätamayatj, gäthu'mirriŋunydja ŋayi Dimayawu, yurru ŋayi nhina ŋäŋ'thun
    yulŋunydja, bala ŋayi ŋäma rirrakay ŋarwakthunara, walala marrtji lili wäŋgama
    ŋuliwitjan dhukarrkurru. Bala ŋayi dhä-wirrka'yun yolŋu'-yulŋunhana bitjan, “Yol
    dhika yolŋunydja marrtji yukurra lili?” bitjan.
  yal-yal: Awa, e yi sa Yeriko taan li. Yesu nun a xarandiine nun yama gbeen yi minima
    Yeriko taani waxatin naxan yi, danxutɔna nde yi dɔxi kiraan dɛ xandi tideni naxan
    yi xili Baritime. Na bunna nɛɛn “Time a dii xɛmɛna.”
  cnt-NT: Dsi₃léin₂ juɨg₂ Jericó. Jme₁o₂'ɨ́in₃ juɨg₂ jaun₂ quiain'₅₄ chi'₂ dsɨ₂guia₃-tɨ́n₂
    quiáin₅, juɨn₅ guë́₄ dsa₂ sián'₂ në́₃ quiong'₅₄, jaun₂ jan₂ dsa₂ ten₄ i₂chen₂
    Bartimeo, (co₂'nió'₄ le₃jua'₅₄ ja₁ŋi'₅₄ Timeo), guá₅ 'éi₂ cau₅ juɨ₅ mɨ₂₃ a₂jme₃'o₅₄
    dsa₂ cu₄.
  tif-tif: Kemin, Yesus nikil iyo dak-daa dabii-din abip Jeriko din ababip-kup, Yesus
    sole, almi daang bakaalin tunum so, unang tunum yaapkan iso, iyo Jeriko kaali,
    kambola unum o, kemiple, Timeas ami man Batimeus ayo tiin bikensu kemin, mafek
    mafek uyo naan-bam ken-umba ayo liip balang diim kabaaku tiinba.
  nlx-nlx: ज्यान पासाण ता यरीहो गावा माय पोचना, जेवी यीशु तान चेला एने एक माणहान होवटाली
    गेरदी हेऱ्यो यरीहो रेन बाहेर जाणे बाजरियेल ईतो, तेवी ताह वाटीन मीरे बोह रियेल
    एक आंदलो बिखारी मिलनो, तान नाव बरतीमाई एने तान आबोख तीमाई ईतो।
  apw-NT: 'Jériko golzeeyú hikai: áídí’ Jérikodí’ dahiskaigo bitsiłke’yu nṉee łą́ą́go
    biłgo náńłsą́ą́go nṉee biṉáá ágodini, Bartiméus holzéhi, Timéus biye’híí, intín
    bahyú sidaa, ídókeedgo.'
  gum-gum: Incha Jericósrø pua, Jesúsbe tru ciudayugurri nui kusrenanøb pera uniiløba
    misag truba nu peraig webya iben, kan kabgaig Bartimeo taig Timeowei nusrkai,
    ‘anzhig kettra’ chib, miab may menda wawabe,
  not-NT: Aro yaretaigaca Jericóquë Jesos aisati irogomere. Cara yogagaiganaca, yoguiataiganaqueri
    abatsiquë tojai matsiguenga. Ainta isobiaque onamiquë abatsi Baritimeo comarajari,
    itomi Timeo. Ira Baritimeo yamananteanti quirequi imëri matsiguenga.
  plu-plu: Ayteke ig Kiyapwiye Jesus gikakkis gikannuhnipwi igkis danuh ta apitit
    paytwempu Jerikó. Igkis mpiye niyegbiw. Ku samah igkis peswiyes apititak ini paytwempu,
    kaayhsima hiyeg makeke gihapukis butte. Apiminewa ini pahapwi motpiye bat ayge
    ahinmu. Giw Bartimew. Ig amekene Timew gikamkayh. Ig makehpene karukri gitkis
    hiyeg.
  iou-iou: Kuŋtäŋgän Jesu iwaräntäkiye-kät Jeriko yotpärare-ken ahäŋkuŋ. Ahäŋpäŋ u
    irepmitpeŋ kuŋirä mädeni-ken ämawebe mäyaptä yäwatkuŋ. Kuŋtäŋgän kädet moräki-ken
    äma jäwäri dapuri tumbani kubä itkuko u wäpi Batimeus, Timeus täŋo nanaki. Äma
    uwä kädet gägäni-ken itkaŋ moneŋta yäŋapiŋ ittäŋgän nadäŋkuk;
  ntp-NT: Amaasi aayi ʌgai Jericooʌrʌ dai aidʌsi cavuvaquimi abiaadʌrʌ ʌSuusi ʌʌmadu
    ʌmamaatʌrdamigadʌ dai muidutai aa oodami, vai ʌmo cʌʌli mainʌaadami Vatimeo tʌʌgiducami
    Timeo maradʌ, voi ugidiana daacatai gataanʌi oidicami.
  rai-rai: Diat waan paat irong Ieriko. Baa Iesu ma ra nuna kum naat na wawer ma ra
    kor na taara kaai diat waan taanga matira, raa muaana, a pula, a iaana Baatimaaio
    (a kukuraaina natun Timaaio), i kiki u ra papaara aakapi, ma i aaraaring utnaa.
  haw-1868: A hiki mai la lakou i Ieriko; a i ko lakou hele ana, mai Ieriko aku, me
    kana mau haumana, a me na kanaka he nui loa, e noho ana ma kapa alanui, ka makapo,
    o Batimea, ke keiki a Timea, e nonoi ana.
  ffm-ffm: Ɓe njottii Yeriko. Nde Iisaa e taalibaaɓe mum ɓee njalti ngeenndi ndii
