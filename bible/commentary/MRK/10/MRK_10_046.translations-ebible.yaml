    ndiyo tijña nga tjimiꞌa ton chje.
  cmn-FEB: 耶稣和门徒穿过耶利哥，在离开城镇的时候，身边簇拥着大批民众，其中有一个名叫巴底摩斯的盲人坐在路旁。
  gmv-RNT: Heeppe gede Yarko bida. Yesusinne iza kaallizayti hara daro asatara Iyarkofe
    kezishin Ximoosa naa Barxemoosa geetettiza ayfe qooqey oge bolla uttidi woosses.
  ncl-NT: Cuaquinon ajsije pa in caltilan Jericó. Huan quiman quistiahuiloaya pa Jericó
    Jesús huan imonextilinijmes huan míac lacames huan sihuames, nepa molaliaya pa
    itenco in ojli Bartimeo, yihual Timeo ixolol. Yihual yuliaya motemachilijtataya
    tomin pampa yec pachacal.
  wed-wed: Ma taui i ḡeta au Jeriko. Iesu, ana tauvotaḡotaḡo, patara ḡaeḡaena maiteni
    dobuna i opuopu-tawanei. Ma oroto mata-potapotana, wavana Batimeias, Timaeus natuna
    au etanai i kiakiala ma i viamgigimana.
  sua-sua: E Yesus mar ngata ngae ekam a ngaelaut vop to kpis kun ma rengmat to e
    Yeriko. Kam ngae, to ngata parem a rengmat to endo kar kalngunes kam kta ngae
    kat. Va a mumu alautar tkaikkiem mar kat. Ngta ngae, va vgum a mhel to tvipsik
    ko tkorsang ko vanam a ngaelaut he kngangarang o mia kmo krek. A mhel to endo,
    ka munik te, e Bartimeas, endo e Timeas khal.
  klt-klt: Kulá Jesu me disaepelná yáni wu Jeriko hára áwáng hiuráng ngáyá ámna náráwa
