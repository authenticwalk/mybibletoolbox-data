    (mana ake mwana wa Timeu), kekala nanyenje ya njira.
  gmv-GGM: Heppe gede Yarkko bida. Yesusaynne iza kalizayti hara daro asatara Yarkofe
    kezishin Xemosa naa Berxemossa getetiza ayfe qoqey ooge bolla utidi woses.
  ssg-ssg: Ti lato nahih sasaliliwa Jeriko hani Jerusalem, Jises ma tesol kahikahin
    hetekie kilai seilon, lato apatuini tel seilon pulaxa axan Batimeus, nati Timeus.
