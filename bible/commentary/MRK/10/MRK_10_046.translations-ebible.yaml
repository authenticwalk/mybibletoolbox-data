  unx-unx: ୟୀଶୁ ଆୟାଃ ଚେଲାକଲଃ ଯିରିହୋତେକ ସେଟେର୍‌ୟାନା, ଆଡଃ ଇନ୍‌କୁ ଗାଦେଲ୍‌ ହଡ଼କଲଃ ଏନ୍‌
    ସାହାର୍‌ଏତେ ଅଡଙ୍ଗ୍‌ଅଃତାନ୍‌ ଇମ୍‌ତା ତିମାୟୁଆଃ ହନ୍‌ କା ନେଲ୍‌ଦାଡ଼ିତାନ୍‌ ବାର୍ଟିମାୟ ହରାଗେନାରେ
