  san-ORI: ଅଥ ତେ ଯିରୀହୋନଗରଂ ପ୍ରାପ୍ତାସ୍ତସ୍ମାତ୍ ଶିଷ୍ୟୈ ର୍ଲୋକୈଶ୍ଚ ସହ ଯୀଶୋ ର୍ଗମନକାଲେ ଟୀମଯସ୍ୟ
