  sri-sri: Pʉrʉ Jesús ĩgʉ̃ buerã merã Jericógue ejayupʉ. Iri makãrẽ tariwãgãmakʉ̃,
    wárã masaka ĩgʉ̃sã merã waañurã. Ĩgʉ̃sã waarí maa tʉro sugʉ koye ĩãbi doayupʉ.
    Ĩgʉ̃ Bartimeo wãĩkʉgʉ, Timeo magʉ̃ ããrĩyupʉ. Ʉ̃mʉrikʉ iri maa tʉro masakare niyeru
    sẽrẽ doanínayupʉ.
  nal-nal: Naanaan Iesu ma ubina varaviraai zina di wat la bina laba Jeriko. Di luaa
    a bina laba angkanaan faraxai wana adi mala aubina. Aza rapti a marawif, aizina
    xanaan Baatimaais (aknaaza dorang kari adu naata Timaais), ka iziar lapaara lan
    ma xat nungnung.
  kyq-kyq: Isa te jee mɛtin̰ ki aan maakŋ gɛgɛr kɛn kꞋdaŋin̰ Jeriko ki. Kɛn naaɗe
    deel deel jaay aan taar ki se, jeege dɛna ɔk mɛtɗe. Gɔtn se naaɗe ɔŋ debm kaam‑tɔɔkɔ
    jɛŋ ɗoob ki iŋg baay baaya ron̰ Bartime, goon Time.
  kwd-kwd: Na alata lo'oori, la Jisas fe'enia nga fufu'iwane aana gila nigi no'o mai
    na fanua 'i Jeriko. Ma alata gila 'akwasia no'o fanua lo'oori fe'enia nga ogunga
    ba'ita lo'oori, te'e wane na maana 'e logo ngaia 'e to'oru mola 'i gegena nga
    tala fana nga kwaisoenga. Ngaia latana la Batimeas, nga wela ala Timeas.
  ded-ded: Yesu nga medacfora yeni Yeriko taonnu kensikegec. Ihai kecma ngicngac habutoa
    yenahafoc Yeriko monggoc wagec. Wamagec ngic kicpisic mong kpara Batimaio, imocac
    titiha Timaioac medac, yeng sing tegiau tacma iwaiac derecgekefec.
  ewe-ewe: Azɔ wova ɖo Yeriko. Emegbe la, esi woto dua me yina la, amewo nye zi bibibi
    kplɔ wo ɖo. Ŋkunɔ nubiala aɖe si ŋkɔe nye Bartimeo (Timeo ƒe vi la), nɔ anyi ɖe
    mɔto.
  nuy-nuy: Wurru-yanggi warraawurru-yung Jericho-wuy. Malgadhaadharri wurrugu, na-Jesus
    marri warruburru wurru-marrbuy-maa-yinyung marri warruburru warraarraarrawindi
    wurru-yanggi anubagala ana-Jericho-wala. Nubagi-yung na-nimuwaj-jung Bartimaeus,
    na-bagaḻang-aladi-nyung. Nubagi-yung wani-lhanga-lhangayaani-yinyung wuṉuga. Na-ninyarra-yung
    naagi-yung na-nimuwaj-jung Timaeus. Naagi na-Bartimaeus bagu ni-burri amaadi-rruj.
