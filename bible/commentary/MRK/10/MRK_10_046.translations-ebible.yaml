    caridata mañacur tëcaqta. Tse wiscoqa carqan Timeupa tsurin Bartimeum.
  gaw-gaw: Ag ibp̱a gona, Jeriko ap̱a tena, Jesus Nug nuhiḵud ip̱uniṯak awak danab
