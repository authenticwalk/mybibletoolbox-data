  jvn-NT: Gusti Yésus lan murid-muridé teka nang kuta Yériko. Kadung bareng karo wong
    pirang-pirang lunga menèh sangka Yériko, ènèng wong lamur ngemis nang pinggir
    dalan. Wong iki jenengé Bartiméus, anaké Timéus.
  byr-byr: Anga Jeriko yɨꞌmavaaweva sahwalyɨ gamɨrerari kwala bwaꞌnaanyasɨ sara Jeriko
