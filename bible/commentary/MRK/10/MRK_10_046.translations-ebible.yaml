  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤕᤧᤖᤡᤜᤥ ᤕᤧᤰᤕᤰᤁᤥ ᤔᤧᤍᤩᤧ॥ ᤕᤠᤱᤛᤡ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤕᤖᤡᤰ
