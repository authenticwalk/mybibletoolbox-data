  cof-NT: Junni aman Jesús tsanque cuenta quetobi, Jericó puebloca jilainue. Aman
    Jesube yachi tsachilabe duque uyan tsachilabe Jericobi nechi manlonaminlanue.
    Manloto jilainasanan, Bartimeo tinun tsachi minute lemosi cala panhato chuminue.
    Bartiméori Timéochi nao jominue. Quirano podeiton jominue.
  srm-NT: Nöö hën Masa Jesosi ku dee bakama fëën ko a wan köndë de kai Jelikou tefa
    de nango. Nöö di de ta kumutu a di köndë, nöö wanlö hia sëmbë nango ku de. Di
    juu dë, nöö wan bookowojoma bi dë leti a di pasi bandja naandë sindosindo ta pidi
    möni. Di womi aki de kai Balitimeosi. A di töngö u de, hën kë taki, di mii u Timeosi.
  qvs-NT: Chaymanta Jesus disipulunkunawan Jeriko llaktapi chayarkansapa. Chaymanta
    chay llaktamanta disipulunkunawan llukshiptinkuna aypa runakuna Jesusta katirkansapa.
    Chay ñanpi suk mana kawakuk runa Timeopa wambran Bartimeo tiyarishpa kullkita
    mañakuykarkan.
  zca-NT: Or mizhin bixa' yezh Jeriko no or nzharo' la Jesús yezh ze' kun rë men che'n
    Me, mbaino kun nayax men se'ga nzhakë tich Me, no ro' nez ze' nzob tu xa' nikal
    lo lë Bartimeo, xga'n tu xa' lë Timeo, kina'b xa' gon.
  cbc-NT: Cabero Jericó na caĩrĩ macãpʉ etayuparã. Bairo ti macãpʉ caãniatana ti macãrẽ
    na cawitiro, cʉ̃ cabuerã Jesús berore ʉsayuparã. Capããrã camasã cʉ̃ã cʉ̃ bero
    ʉsayuparã. Bairo na caátó, jĩcãʉ̃ cacaapee ĩñaecʉ̃ Bartimeo cawãmecʉcʉ, Timeo
    macʉ̃ maa tʉpʉ dinerore jẽni ruiyupʉ.
  qxo-NT: Tsaypitanam chäyargan Jerico marcaman. Tsaychö Jesus discïpuluncunawan carir
    aywacuyaptinpis atscag runacunam gepanta gatipäyargan. Tsay aywaycäyangan näni
    cuchunchömi juc gapra Bartimeo jutiyog runa jamaraycargan limushnata mañacurnin.
    Tsay gaprayashga runaga Timeo ninganpa tsurinmi cargan.
  mox-mox: ʼInega Ieisu ma ana toʼabibodayavo imai ʼabaga Ieliko ʼinaya ilugu. Ta
    ʼabiboda ʼabaga nana inogea ta qabu qiduana maega itauya. ʼInega taha ʼoloto tomatakwaya
    ana wawa Batimio, tauna Timio natuna, ʼeda nanavinaya toatoa. Ta tauna tuta qabuna
    vevenoqi mane be wese kulufa weaqidi.
  kew-kew: Nimu Jeriko su-para ipisimi. Gore Yesu page nipuna disaipel aanu page onaanu
    page Jeriko su gimisimi raburi aa meda Bartimeus-miri pora aane-nane pirisa. Go
    aare ini rubu pi aa pirua mone ogetalo pirisa. Nipuna aaraare Timias yaade.
  dww-dww: Naumeki da Yesu be na tauwai muriwatanama a tavana Jerikoma. Dabudine taudi
    be patara dosinama meagainama a gose be tauḡoma matapotapotanama isanama Batimeus
    keda diane ya mia be ya kiḡikiḡina, tauna inam Timias natunama.
  nif-nif: Tɨmbi Yesulɨ gwañgwañii ba amatam kɨmɨn wopum gɨta Jeliko it kwelan bɨ
    tombi dɨkñem ñañguk. Wɨnanin ñañɨlɨmbi, ama no dai kolan amatamda mɨnem ba nanañla
    kɨtɨnat tɨ-kuñguk koi Batimaio, Timaiolok nɨñañ, endɨ telak pawañ pipakuk.
  twi-ASANTE: Yesu ne nʼasuafoɔ no bɛduruu Yeriko. Wɔrefi kuro no mu no, nnipakuo
    tu dii wɔn akyi. Saa ɛberɛ a Yesu retwa mu no, na onifirani Bartimeo a ne din
    nkyerɛaseɛ ne “Timoteo ba” no te kwankyɛn resrɛsrɛ adeɛ.
  aoj-aoj: Jisas naoꞌwa alipumi ananimi mafeꞌ mataga Jeriko. Eaꞌ maꞌi mokwaha Jeriko
    mefeꞌ moloma amam nematawa hiasi, mataga ufiaꞌw kwagawisi wambili, owaꞌ, anona
    aman naep pagasoꞌanai Bartimeas, nogama Timeusi, tol nape felefeleꞌma ufiaꞌw.
    Anen nape nandailasa otamba gwaꞌaisi mais sogasoꞌana.
  cbv-cbv: Tʉ́ttimah, Jesús ã bohénit biícdih Jericó tʉ́tchiboó ĩt jʉibínap wʉt jĩ.
    Jʉibínit, ĩ waad yábac bejechah, queétdih dawá ĩt péenap wʉt jĩ. Páant ĩ yabac
    bejechah, jéih encanni, Bartimeo wʉ̃t jʉmni, namá jwẽ́ejdih dinero ʉʉ́bh chʉ́ʉdna
    ãt chãjap wʉt jĩ. Caán Timeo ã wʉ̃ʉ́h wʉt jĩ.
  taw-taw: Jisas bɨne okok ayɨp taun Jeliko apjakɨlak. Kɨli mɨdɨl amnɨg gelak, binɨb
    kuŋay yɨbɨl ayɨp amnɨlak. Amnɨlaknɨŋ, bɨ Timeyus ñɨne Batimeyus wɨdɨn koy gek,
    kanɨb gol sɨŋak besɨg mɨdɨlɨg, mani tap okok nen asɨb agɨlɨg yek.
  jic-NT: Ne'as tjil Jericó nt'a, pülücj patja nt'a. Yacjaya Jesús tjemey jupj discipulopan
    jis lal Jericó mpe. Gente la p'a pülücj jis capj tocon̈ jümücj nt'a. Yom ma polel
    nyúcatsja ne'aj já'asatsja jümücj nt'a. Bartimeo lotsja. Timeo jatjam waytsja
    jupj. Lovin t'emel la tjemyónatsja.
  zap-NT: Zhich guin wdxiin Jesus Jericó yra Ne xpén Ne. Le chene le Ne wruu gyëz
    guin yra Ne men no le stebëd mén, wdxiin Ne runëz ledne zob te menngwlëë ne la
    Bartimeo rnab men goon, xpee Timeo nak men.
  wer-wer: Yesure ruurö kak së oröak ka pö il wesak yesën pitëm ënëm omën kësang sa.
    Pël yaëën omën il tëa omnant won namp kan ëöök wel aisëak wëa, yapinte Patimias
    Timiasë ruup,
  ipi-ipi: Jisasa balana disaipolo tupa towa Jetiko tano okona peainipia. Matili utupane-mane
    wandakali kambua towa atu Jetiko tepa alu peai-kola, Timiasa iwanane Batimiasa
    bala asia ayatenenga peteaipia. Bala akali lee koo mindi pituto, wandakali tupa
    tee loto, muni giyapa laka piki pua piti-yaepia.
  qul-NT: Jesús discipuloncunawan Jericó llajtaman chayarkan. Chaymanta achqha runawan
    llojsichcajtincu, Timeopaj churin Bartimeo ñan patapi tiyacuchcarkan. Payka ñausa
    caskanraycu runacunamanta limosnata mañacoj.
  tnc-tnc: Jesús kika wãrũrimajaᵽitiyika Jericó wejearã nimaeka be'erõ'õ, toᵽi na'rika
    rĩkimarãja aᵽerãᵽitiyika. Naka ke'rika ma'arijerã ĩabeyuka Timeomaki, Bartimeore
    ruᵽaeka. Wayuoka baaiki imarĩ, niñerũ aᵽerãte kijẽñeroyika.
  ter-NT: Ina pího ne Jesus yoko íhikauhiko ya pitivóko koéhati Njeríko. Ipuhíkopeanehiko
    ne pitivóko, koánemaka êno xâne hokó'ixoati, ápe komítiti koéhati Mbatímeu, xé'a
    Tímeu, vatá koyêti xe'ókuke xêne ixómoti epêmo.
  bmr-NT: Jaanobuunatɨ ɨɨfutuumo Jerico cuumivɨ. Jaacuumitɨ Jesu ijɨɨbogomɨnaa, bu
    sihidɨ miyamɨnaa icamoma tuucuumitɨ fuunaaca Bartimeo onoobo ajashuno aatyɨmeutɨɨbo
    Timeo achi jɨɨhaijɨniri gɨcɨnɨuhi nɨhɨbamɨco idilluubo.
  fuf-fuf: Onsay ɓe hewti Yeerikoo. Ɓay wonii kanko Iisaa e taalibaaɓe makko ɓen e
    jamaa ɗuuɗuɗo on ɓe yaltii ɗon, tawi bunɗo torotooɗo no wi'ee Bartimaawu, on ko
    ɓiɗɗo oo wi'eteeɗo Timaawu, no jooɗii ka sera laawol.
  mwc-mwc: Kata si botu ku Jericho, ba Iesu ana nonorayauna ba koroto kaikapona yabata
    meyaga kaikapona si kasikasibau taveyei wai, Timaeus natuna Bartimaeus mata potapotana
    keta parinai i makira ba i bikawakinana.
  bhl-bhl: Beli, Yesus e Seliko abiw mutuk fian elo unse kale. Unesomi, ka belei,
    em abiw mutuk fian be iti kolewse ding dim bakate, akalem gelewkabiliw kunum so,
    kawtiw banban iso, alik alik i elo gelewsiliw kale. Im gelewsiliw ding dim bakate,
    Timeus em min Baltimeus e deiw beleng ka kel teineko, alenale kale. Kunum be kiin
    sukul so bomelei, e kawtiw ilo tum wiin geeyemale kale.
  ons-ons: Eŋe ari Yeriko matko lotke more ea yuane arikoi, eŋine dokoine so ŋei ŋerep
    magu suaine weneŋ arikoi. Ŋei mane deine pilik pilikine eŋe numa wazaino metke.
    Eŋetine Bartimeus. Eŋe Timeus wane gipole. Eŋe mere ŋei ŋerep edo kine kine natne
    qesiŋ kaikeiwane boka woka metmaŋke.
  con-NTPO: Tsomba napi'fa Jericó canqqueni. Napipa can'jenccapa Jesús, tisema shondosundeccu,
    tsain'bio a'i'qque tse'ttie sombopa jayi'fa. Jayi'fa'ni fae bini, tsaja Bartimeo
    qquen inisecho'cho, Timeo dutssi'ye, tsaiqui utufani dyai. Tse'tti dyaipa corifin'dima
    iñajan'jen, va'chapa.
  ghs-ghs: Oke hiiroramuti noko gama Dzeriko nagapata biranateta. Biranateqi noi tumakhameto
    ma abi tupu minama noko gama nagapa oke qaasuhimi Barattimeo noi tete sigiqata
    habese oota. Abi oi Timaho khata oonihe noho nese khaba eete oomi noi tomama pobi
    nookami Dzesu Nadzaretteho nenai ota tuusuta. Oonita noi pobi nookaqi sokate hiireta,
    Dzesu, Tabitiho eema ma khata, nii naho quba dzasa eetare.
  peg-peg: ପାଚେ ହେୱାର୍‌ ଜିରିହ ତାକେ ଏକାତାର୍‌, ଆରେ ଜିସୁ ଚେଲାହିର୍‌ ଲାହାଙ୍ଗ୍‌ ଆରି ବେସି
