    manacur nänicho jamaraycargan. Payga gaprami cargan.
  kms-kms: Muq Jisas nikin wute ane mo Jeriko mo mar. Di Jisas nikin wute ane di wute
    buagi Jisas ningg wand rutungu ningg ruru kin ni ane Jeriko si riraq ruso. Wuti
    iri rar brequ ye ni ngim sange pe tende yumbo sang nap nap nas. Wuti te ni nyamb
    Bartimeus puq mindig kin di ni Timeus ningg wo.
  agn-agn: Namana-loy si Jesus may ang mga sinagpan na ong lansangan tang Jerico,
    ig asing pagalin nira don, dorong taw tang namansitabid ong nira. May nata-liban
    nirang tatang boray ang lolopa-pak ong binit tang dalan ang pagpalimos. Ang aran
    na si Bartimeo, ang ana ni Timeo.
  nhi-NT: Oahsitoh Jericó. Satepan ihcuac yoyahtoyah de ompa Jesús iuan nitlasalohcauan,
