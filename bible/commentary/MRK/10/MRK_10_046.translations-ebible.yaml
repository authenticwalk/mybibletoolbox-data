  san-TIB: ཨཐ ཏེ ཡིརཱིཧོནགརཾ པྲཱཔྟཱསྟསྨཱཏ྄ ཤིཥྱཻ རློཀཻཤྩ སཧ ཡཱིཤོ རྒམནཀཱལེ ཊཱིམཡསྱ པུཏྲོ
