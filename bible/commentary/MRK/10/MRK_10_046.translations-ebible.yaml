  buk-buk: Yisu ti ndê ŋgacsêŋomi sêŋsêlêŋ e sêhôc asê malac Jeriko, ma lau toŋ atu
    sêŋkuc ŋac. Têŋ ndoc ŋac bu sêhu Jeriko siŋ, naŋ sêtap ŋgac tapec daŋ sa, naŋ
    ndöc seŋ ŋamakê ma teŋ gêŋ. Iŋ Batimeas, ŋgac daŋ ŋaê Timeas ndê atuŋgac.
  pri-NT: '[Rà bwaa nye gére pâra naa Iérusaléma] wà Iésu ma wà tèpa câmu kêe. Â rà
    tèepaa pâ naa na village Iériko. Ûna rà còobé géewê, â po dau wâru pâ âboro na
    rà pâra wiârà. Â é nye tà tâa bàra naigé wà pwi a bwi, na nee Bartimée, pwi naî
    Timée. Wà pwiibà, âna pwi a-ila, ba pwi a ticè kêe.'
  zpq-NT: Nach besežine' Jericó. Na' cate' Jesúsen' ba beze'e ciudan' len beṉe' ca'
    zjanaque' ḻe' txen na' len yezanch beṉe', do cho'a ciudan' chi' to beṉe' lc̱hoḻ
    chanez chṉabe' yosonežjo beṉe' ḻe' con gaca' da' chesezande'. Bena' le' Bartimeo
    na' naque' xi'iṉ to beṉe' le' Timeo.
  por-TFT: Jesus e os discípulos chegaram à vila de Jericó. Depois, ao saírem da vila
    em companhia de uma grande multidão, um cego chamado Bartimeu, filho de Timeu,
    que costumava pedir esmola, estava sentado na beira do caminho.
  gwi-NT: Jericho kwaiik'it gwachoo k'eegiidal ts'ą' Jesus, ditsyaa ts'ą' dinjii lęįį
    nąįį łeeljil haa gihłeehidii, gwiizhit dinjii vandee kwaa Timaeus vidinji', Bartimaeus
    oozhii laraa eenjit ch'oodiikwat nilii, tąįį gwinjik geeghaih dhidii.
  gvn-gvn: Jana townbu Jericho kadarin. Jana, Jesus, jawun-karra, bama wubul, jana
    Jerichomun kankadarin, bama yindu burri Bartimaeus, nyulu karangkalba baralba
    bundandan. Nyulu miyil-burra, kangkal Timaeusamu. Bartimaeus moneyka jurungu-jurungu
    ngukal banbadin, mayika.
  nna-nna: Jesus-pa palinymilirrangupa jinta kurrngal palanga tawunja milpanyiyi,
    ngapingi, Jericho-nga. Palanga wapirripirri yanayi. Palanga ngunarrikarti wangka
    yanayili pirirringi, yini paliny Bartimaeus, partany paliny Timaeus-mili. Pampuru
    paliny, munu yirrirnaka. Ruwurtumartaji kajarnikinyi, warnkukupa mayiku japirr
    marnikinyijaninyi marrngurrangu milyanga kanka jukurti pirnikinyiyi pipurru palinyja.
  nhy-NT: Satepan Jesús iwan imomachtijkawan oajsitoj itech weyikan de Jericó. Iwan
    nijkuak Jesús iwan imomachtijkawan iwan miekej oksekimej tlakaj yoyayaj de ompa,
    ijkuakón Bartimeo ikone in Timeo, ik ompa oewatoka ipan ojtle omijtlanijtoka porke
    mach otlachiaya.
  asm-FB: তাৰ পাছত তেওঁলোক যিৰীহো নগৰলৈ আহিল। তেওঁ যি সময়ত নিজৰ শিষ্য সকলৰ সৈতে বহু
    লোকৰ লগত যিৰিহো নগৰৰ পৰা গৈ আছিল, সেই সময়ত পথৰ দাঁতিত তীময়ৰ পুতেক বাৰতীময় নামৰ
    এজন অন্ধ ভিখাৰী বহি আছিল।
  okv-okv: Ere pahumite da Jericho jo ta puvuto Iesu te ambotani te aingeto pahunu
    embomeni na kesi ambota puvua. Eto Timaeus ta meni Bartimeus titi vahaikari amo
    da sahu ta arumbeto mitie koro penunu ere ijiaetija
  mxt-NT: Tyicuan ta cachaa̱ coyo ra ñuu Jericó. Ta cua yaha ri ra ñuu cuan. Ta cuhva
    cha quita̱ ra Jesús ñuu cuan cuaha xaan ñáyɨvɨ cuahan chata ra, ɨɨn ri chihin
    ra cachicá noo chihin ra. Ta yucuan nyaá noo ra cuaa cha nañí Bartimeo. Sehe ra
    Timeo cuví chi ra. Nyaá ra cuan yatyin ri yuhu ityi cuan, chicán ra caridaa.
  tzo-NT: Hech yu'un ic'otic ti jteclum Jericó. Patil c'alal iloq'uic batel ti Jericó
    ti Jesuse xchi'uc ti yajchanc'opetique its'acliat batel yu'un ep jchi'iltac. Te
    snacanoj sba ti ti'be jun ma'sat c'ot sta. Bartimeo sbi ti ma'sate. Ja' tsc'an
    paramote. Ja' tsc'ambe ti much'utic te chjelave. Timeo sbi ti stot ti ma'sate.
  ind-AGS: Lalu Yesus dan murid-murid-Nya tiba di Yeriko. Dan ketika mereka meninggalkan
    kota itu, ada seorang pengemis buta bernama Bartimeus, sedang duduk di pinggir
    jalan.
  omw-omw: Iesusiva nai nraaqiaranramwuvata vuva Ierikoni uro ntero mwi mwatukyara
    nraatarero virero huvata nraakye qora airivanto mwia vataqita vi varuvaro vu qipa
    vu vaisiva Vatimiaasiva, Timiaasira mwaaquvanto variqaro mpo inraikya mpiate timwa
    kyeqaro nyaanru ti varu vaisiva aanra tokyani mwatakyaa viro varura.
  yrb-yrb: Jeriko suro fare aneda Dawaini Danu iwata ueta uwaraini uwara faiyawere
    iroma anebitaro Timeiasinu amara Batimeusi dawa diti basugari erawa nui webi amara
    daba gigirariro yaubi.
  maa-NT: K'e̱ nga ijchò na̱xa̱ndá Jericó nga jye nchibitjojiìn na̱jnchra̱, Jesús
    tji̱ko̱ xi̱ta̱ xi kota'yàt'aà‑la̱ ko̱ kjìn xi̱ta̱ tji̱ngui‑ìsa̱‑la̱. Ya̱ i̱ndiì
    ndi̱yá tíjna jngoò xi̱ta̱ i̱ma̱ xi mìkiì tsejèn‑la̱ xi 'mì Bartimeo, ti‑la̱ ma
    xi̱ta̱ xi 'mì Timeo, nga tísíjé kjo̱tjò tsojmì.
  mcq-mcq: ꞌEjume pu Jeriko ro ꞌeꞌune usema vaꞌiro vaiꞌi Jesuho Huni tisaiporu ꞌee
    ea mapoka ꞌee Patimeasi nia supaviꞌina kaꞌene Timiasi oni harihaꞌomo vwama rori
    jariraviꞌi hinana.
  sus-A: عٍ نَشَ سٌ يٍرِكٌ. عِسَ نُن عَ قْشِرَبِرّيٍ مَن تٌ نُ كٍلِقٍ نَا، عٍ نُن
    حَمَ فبٍفبٍ، تِمٍيٌ شَ دِ شّمّ بَرِتِمٍيٌ نُ دْشْشِ كِرَ دّ رَ كُلّ مَتِدٍ. دْنشُي
    نَن نُ عَ رَ.
  jpn-1965: 彼らはエリコに来た。イエスが、弟子たちや多くの群衆といっしょにエリコを出られると、テマイの子のバルテマイという盲人のこじきが、道ばたにすわっていた。
  fra-SBL: Ils arrivèrent à Jéricho. Comme il sortait de Jéricho avec ses disciples
    et une grande foule, Bartimée, fils de Timée, un mendiant aveugle, était assis
    au bord du chemin.
  yka-yka: Manjari tekka si Isa duk meˈ tindegnen si puweblo Ariha. Pagtahalaˈde billaˈi,
    ekka teˈed aˈa nuhut siye. Na, niyaˈ laˈi ningkoloˈ si higad lān palabeyanden
    aˈa pessek magpāku-pāku sīn. Ēnnen si Bartimiyus, anak Timiyus.
  mle-mle: Day Jarikaw a tipaar yadiy. Day ata Jarikaw wapakuw, Jisas dikidiy kalivadidiy
    duwawa samasama duw taakw diwa yidiy. Timayis dikidi nyan, Batimayis, di mala
    yabim rad. Mil tipidi duw-ad. Atawa ritaay, sanak wasukwud.
  shp-NTPO: Jatian jaskatax boax Jericóain nokókana iki. Ja jemameax kakin Jesussen
    jaonmea onanaiboyaxonbi, itan jato chibani boai icha jonibaon kakin oinkana iki;
    Timeon bake Bartimeo, benche ikax baikexa jawéki menikanon ixon jato yokati yakata.
  aom-aom: Ëhiꞌoromo Iesumëro vaꞌaroho vaꞌo Jericho amore suorovareje. Suorovëꞌëro
    Iesuꞌo hesi ijorajo ömoꞌömohuꞌo a ioroꞌiorohuꞌo ahoꞌobëhe ëho jaburo Jericho amoho
    nugoromo vaꞌi ëꞌareje. Röhu Timaeus-are harihe Bartimaeus öri ionire hijëꞌe jiadeje.
    Hu nuni sisëꞌe aëro jiëꞌëro hiromo maëni sisëni ëninëminövadeje.
  geb-geb: Zisas wo phorga rui gumgir kov, mbe ndav vo, Zerikon hegi. Mbe Zerikon
    hegap, Zisas wo phorga rui gumgi gum mba Zisas phorga ndai gumgi gu mbigi vhɨrve,
    mbe Zeriko thav vuim, rɨmani mbatɨgi guma Bartimeus, ana maaŋ ki. Bartimeus ana
    Timeusan kam ma. Ana mba tuap gaar perav kav, ŋkɨɨ ga nzuav, nzambara mbatɨgar
    gumgi ga mbui.
  eng-WYCLIFFE: And thei camen to Jerico; and whanne he yede forth fro Jerico, and
    hise disciplis, and a ful myche puple, Barthymeus, a blynde man, the sone of Thimei,
    sat bisidis the weie, and beggide.
  bsj-bsj: Ki kwama ci lau yariko co cetti nyori co kange bi bei tomangeceu kange
    kali nubo mweru bme dila fukma kange ni kini dondo batilawuc bi bwe Timawuc co
    yimwi tiber nurer.
  cak-cak: Jac'ari' tok ri Jesús y ri ru-discípulos (xe'apon, xe'ebos) pa tinamit
    Jericó. Jac'a tok ye'el-pe chiri' junan quiq'uin eq'uiy vinak, chuchi' bey c'o
    jun achi tz'uyul man nitzu'un ta nu'on limosna rubinan Bartimeo, ruc'ajol jun
    achi rubinan Timeo.
  chf-NT: De ya'i c'otijob tä Jericó. Y jinq'uin aj Jesús pase u chen tama ni caj
    jini nämte' t'oc u yajcänt'anob y t'oc noj q'uenel gente, u nuc'tijob untu ajchoc'
    u c'aba' aj Bartimeo ajlo' taj Timeo. Ya' chumca tu ch'ejpa bij u c'atän äc'bintic
    u matän.
  tlf-tlf: Kale Yesus ninggil iyo dagaa dep no abiip Jeriko no abe-nilip e, Yesus
    so e minte ilami okumop man so unang tinum kwiin tagang so iyo, Jeriko uyo kupkaa
    unum o agan-kalip e bole, Timeus imi man Batimeus beyo tiin bigibesu kale, mufekmufek
    uyo nenin kup boma kale, ilep daang diim kugol tonba kale,
  piu-2006: Yiitjunyangarriya yankula tawunu Tjirikungkalpiya tjarrparra nyinangu.
    Yiitjunya palumpa kutunguḻu tjuṯaṯarra nyinarra pakara yanu ngurra kutjupakutu
    yankukitja. Yaṉangu tjuṯa tjanala tjungurringkula yanangi. Ruutuwanaya yananyingka,
    wati pampa Patamiyatjanya, Timiyatjaku katja ruutungka tjayiṯingka nyinangu. Kutu
    ruutungka paluru nyinapayi yaṉangu tjuṯangka maniku yinkapayi.
  poh-NT: Nok cu behic ncaꞌn chi ojic ar Jerusalen, reꞌ Jesus chꞌi̱l take cablaj chi
    raj tahkanel xiponic chipam i tinamit Jericoh. Naxelic je chipam i tinamit reꞌreꞌ
    chi xam take juntuhm chi cꞌacharel chiri̱j, xiqꞌuic cok chi chi̱ꞌ i be̱h reꞌ wilic
    wi̱ꞌ jenaj sotꞌ Wartime̱yo ribihnal. Reꞌ sotꞌ wili reꞌ racꞌu̱n i Time̱yo, ar tzꞌuklic
    chiꞌ be̱h chi pahkanic tumi̱n queh take behel.
  tue-tue: Cʉ̃́ã Jerusalénpʉ maawára, Jericópʉ jeasʉgueyira. Tiimacãpʉ Jesús cʉ̃ʉ̃
    buerámena netõwári, paʉ basocá cʉ̃ʉ̃rẽ nʉnʉyíra. Sĩcʉ̃ capeari baunóhẽgʉ̃ maa
    wesapʉ niyeru sãĩduíyigʉ. Cʉ̃ʉ̃ wãmecʉtiyigʉ Bartimeo, Timeo macʉ̃.
  bjp-bjp: Ke ri ka tapiek na Jeriko. Aunbiing Iesu turan berberat na fafausum kia
    ke tara gur na fanu sabin ri apti tinaiwa, nenge kaltu ae i kut, asa e Bartimeus
    (kamtinan as ae le kalalik ke Timeus), i kiis la na baban sal isi sising fanu.
  xon-xon: Le Yesu ni waadidiliib fuu Jeriko aatiŋ ni, ki jer cha. Le kinipaak sakpeŋ
    dii bi. Baah cha na, le ujoon u ye uwanmeer na, ka nsan aamɔgbeln, bi yin u ke
    Batimeus, u ye Timeus aajapɔɔn na.
  tzo-ZNT: Li lajchavoꞌe tey la iyulic ta jteclum Jericó xchiꞌuquic ti Jesuse. Cꞌalal
    iloqꞌuic tal teyoꞌe, ep la jchiꞌilticotic tijajtic tal. Tey la chotol tscꞌan limoxna
    ta tiꞌil be istaic jun maꞌsat, Bartimeo la sbi. Timeo la sbi ti stote.
  mpm-NT: Yukan ti ni ka jaa da ñuu Jericó. Ko ni siin ya kuaꞌan ya jiin ndajaꞌa ya,
    ti kuaꞌa yɨvɨ kuankoyo. Ko nu ni kenda ya yuꞌu ñuu un, yukan nukoo ɨɨn chaa kuaa
    nani Bartimeo, kuu da seꞌe yɨɨ ɨɨn chaa nani Timeo, ti yukan jikan da xuꞌun.
  ots-NT: Diguebbʉ ya, car Jesús co quí möxte bi zøtijʉ jar jñini Jericó, cja̱ bi
    tjojtijʉ pʉ. Bbʉ ya xi má pønijʉ jar jñini, car Jesús co quí möxte co pe dda cja̱hni
    már ngu̱, bi tjojmʉ pʉ jabʉ már ju̱ hnar godö. Car godö mí ju̱ cár tju̱ju̱ múr
    Bartimeo, múr ttʉ ca hnar hñøjø ca mí tsjifi ʉr Timeo. Guegue car godö mí ju̱h
    pʉ jar nttza̱ni car hñu̱, mí öh cár limosna.
  hoy-hoy: बाक यीशु अदिक आऊन चेलागोळ यरीहो दा बंदुर, अदिक याग आव अदिक आऊन चेलागोळ
    ऊंद धोळ्द भीळ इन सांगुळ यरीहो दा टु होगोर, आग ऊंद कुढ्ढ भिखारी, यार्द हेसुर तिमाई
    नव पार बरतिमाई ईरोद, सळक इन किनारा मा कुर्तकु ईरोन.
  amo-amo: Vat mine gbardang. I dah u Jeriko. Na a ichino u Jeriko ligowa nan nono
    katame nan ligozi nanit. Umon wa duku iwa yicighe Bartimaus (a wadi usaun Timaus)
    uduuwari asa aso nbun ndina likura.
  pjt-pjt: Munuya palulanguṟu paluṟu tjana ankula wirkanu ngura ini Jerichola munuya
    waaraṯu anangi. Kaya ngura nyara palula nyinapai tjuṯa kuḻu tjanala tjunguringu
    munuya waṉaningi winki mulatu. Ka iwara nyara palula itingka wati kuṟu patingku
    nyinara aṉangu tjuṯangka maniku ngatjiningi. Wati nyara paluṟu ini Patimayatjanya
    wati ini Timayatjaku katja.
  cwe-cwe: Maabaho wafika Yeliko. Yesu na wanahina wake hamwe na lung'husesa lukulu
    lwa wanhu vawakalile wosegela mudibululu ijo, chipofu imwe yoyatangigwe Batulome
    mwana wa Timayo kakala yakalile mumgwazogwazo mwa inzila, kopula.
  daa-NT: Min ŋaar-ak, Iisa iŋ maajirnay ho iŋ gee dakina kuuk aaɗaaga-ak, ŋu ottu
    ɗo geeger ka Zeriiko. Min ŋu aaliig geeger-ak, ŋu gastu nool kaak goy oce ɗo bit
    ka botildi. Nool-ak, ŋu kolaag Bartime, ŋa roŋji ka Time.
  mlp-mlp: Ari Yesus ago disaipel nenaq teq mataw asor dauh biyahta nenaq in uliq
    ayahta Jerusalem-ub lehad luwim le uliq Jeriko-ib tugwahtiqiy. Gwahtiqim in uliq
    na hulosim lehsa Timeus atatin anan Bartimeus haqayta na in ame haiqta iyim dan
    adekib osad nagah anan sunad osyaqta.
  ape-C: Aria Jisas nani ananim disaipel hanak hatogur wabur Jeriko aria Jisas nakutubur-ukuk
    nape nanak. Aria ananim disaipel hani sabaishi arpesh shopunek shanaman shanak.
    Aria agundok, Timeus ananin nuganin Bartimeus nape. Anan nabes seshukan aria nape
    anagas um yah. Aria ihih nyumneh anan nape nahwar arpesh sharahaen yah iri um
    shukon anabor utabor.
  bgs-bgs: Na, igukit si Jesus asta tô mga disipulu din tun ta lunsud ka Jerico, asta
    tuu marapung tô mga manubù na igtákkás kandan. Tô igpanó dan tikud tun ta Jerico,
    duwán bólóg na igunsad tun ta ligad ka dalan asta ágpamuyù. Ágngadanan sikandin
    ki Bartimeo na batà i Timeo.
  faa-faa: Yasu soko ipi aporo hakāsa pura soko pekea, Yariko taoneane marokeraka
    purakano, ipi aporo hakāsa pura soko, aporo hinamo yakai Yasuyaki hakāsa puraka
    aseane, aporo hakása meta Tímiasimo maeya ipi yano motosa Pataméase, ipi hi taku
    tetákara mesa, ikia kara fea mone kakasimo kakeno asesapo. Ayiáka kake Pataméasemo
    kaiyiáne,
  kik-kik: Nao magĩkinya Jeriko. Na rĩrĩa Jesũ na arutwo ake, hamwe na kĩrĩndĩ kĩnene
    moimaga itũũra-inĩ rĩu, mũndũ warĩ mũtumumu wetagwo Baritimayo (ũguo nĩ kuuga
    mũrũ wa Timayo), aikarĩte thĩ mũkĩra-inĩ wa njĩra akĩhooya thendi.
  cap-NT: Nekztan Jesusaqui Jericoquiztan ulanz̈quichic̈ha tjaajinta z̈oñinacz̈tanami
    tama z̈oñinacz̈tanami. Jicz latuquiz tsjii zur z̈oñi julzi z̈elatc̈ha, tomangz̈can.
    Bartimeo cjitatac̈ha, Timeoz̈ majch.
  ksr-ksr: Jiisasnoŋ gowokouruta yoŋowo Jeriko sitinoŋ kagi. Kaŋ siti ii mesaowombaajoŋ
    aŋgi ejemba tuuŋlelembenoŋ oŋotaaŋ gemagianoŋ kagi. Kaeŋ kagi jaagoo eja qata
    Bartimeus, Timeuswaa meria iinoŋ moneŋ ano nene mubutiwaajoŋ welema oŋoma kana
    goraayanoŋ raro.
  eng-TNT: 'And they came to Hierico. And as he went oute of Hierico with his disciples
    and a greate nobre of people: Barthimeus the sonne of Thimeus which was blinde
    sate by the hye wayes syde begginge.'
  sbs-sbs: Chiveza kwa Jeriko. Havali kuzwa mwa Jeriko ni varutwana vakwe ni chinavuungi,
    mwana wa Timea, Vatimeya, mukumbiiri wachivofu, Avekele kumbali ninzila.
  sue-sue: Yesu bua mai nusore kei awe Yeriko niro nata awa duamu sero ema bama saisai
    amire dai susauwa ema giti guma wai zo zazo nuso Batimea, nu Timeara mai, ami
    ebata enibara arumuro itinua awa. Nu moni emo begomo toisonua.
  fra-NCL: Ils arrivèrent à Jéricho. Comme Jésus sortait de cette ville avec ses disciples
    et une assez grande foule, le fils de Timée, Bartimée l’aveugle, était assis sur
    le bord du chemin, demandant l’aumône.
  bhg-bhg: Ango edo Yesu ae ainda ambodani de Jeriko nasida guputera. Ainda amboda
    awamane ae embo jiwaebé de daedo nasi awa dodo idegedo maunsitera. Edo embo jisiguba
    ari dao Bartimaeus, awa Timaeus da mai, ami begata demonda anumbedo isite embode
    ganu benunu tedo esisina.
  snn-NT: Ja'nca cani tonni, Jericó huë'e jobona ti'anni, baguëre concua naconi ganini,
    ja'an huë'e jobobi saiguëna, ai jai jubë bainbi baguëni conjënna, ñaco ëñama'iguë,
    Bartimeo hue'eguëbi ma'a yëruhuate ñu'iguë, curi senguë baji'i. Timeo mamaquë
    baji'i.
  atb-NT: Hau htâng, yhangmoq gi, Yerihko wà má jé ló akô nghut ri. Yesuq eq Yhâng
    é chángzô pé gi, byù moq mó eq rahá, wà mai htoq ló nyî kô é hkûn, Barateme (Teme
    é yhangzo) gâ é myoqjit sû rayuq gi, hkyô yàm má dung zô zung tô ri.
  wro-wro: Jericho madburkal; wąli Jericho i dągu iŋgeŋaŋuriri, inalalaia nąnja, peleŋgąraia
    djenbeŋuru kuda:, Timaeus iŋko:lu, Bartimaeus, ŋa:d bąda ambulidj, atją kąnineri
    kalumba mawondąram maninja.
  cek-AK: 'To pacoengah nihcae loe Jeriko vangpui ah angzoh o: anih loe a hnukbang
    kaminawk, pop parai kaminawk hoi nawnto Jeriko vangpui thung hoiah tacawt naah,
    Timaeus capa, Bartimaeus, tiah ahmin kaom mikmaeng loe lam taengah anghnut moe,
    ban patueng.'
  bkd-bkd: Nakauma say Jesus diyà ta Jerico. Su dumayun en si Jesus duma hu mga tinun-an
    din daw hu madakel tungkay ha mga etaw amin buta ha tagpinuu diyà ta kilid ta
    dalan ha tagpakilimus ha iyan si Bartimeo ha batà hi Timeo.
  ctu-76: Ya' ti c'otiyob ti Jericó. Che' ñac ti loq'ui majlel ya' ti Jericó Jesús
    yic'ot ajcʌnt'añob i cha'an, yic'ot cabʌl quixtyañu, ya' ti' tyajayob ti bij juntiquil
    muts'ul bʌ i wut Bartimeo bʌ i c'aba'. Yalobil Timeo. Buchul ti bij i c'ajtin
    majtyan tyaq'uin.
  lac-NT: Caj tarob tu cajar Jericó. Quire' cu joc'ar ich u cajar Jericó yet binacob
    u camsʌwinicob yejer xan p'encʌch ya'ab macob, ti' cura'an a ch'op u wiche' ich
    nʌc' bej. Cu c'atic u taq'uin quir u janʌn. Bartimeo u c'aba' a ch'op u wiche',
    raji' u parar Timeo.
  xla-xla: Yesu mate epo ya꞉ alotle tlalo so mate ma Yeliko mo dla puaiyo. Epame yia꞉
    ma Yeliko mo ma-saliyome tamalemama opa hapulomata yia꞉ dolumtamalaiyo. Yia꞉ ma-tamha꞉ha꞉lati
    Timaes yami Batimayos inoma pa꞉le api duka dla otompollalota Yesuta pua koko daliyo.
    Ya꞉ Yesu Nasalet oplamita pua dalepame yu teta꞉le mate epo atlaiyo, “Yesu, Deibidi
    Yami, na꞉ polowamama na꞉ gadene,” dempolaiyo.
  xav-NT: Tawamhã Zezusi norĩ hã ma tô oto aihutu, Zerico na 'ri nho'õmo nhisi u.
    Zerico hawi duré si'aba'réi wamhã, da'ahâ uptabi na te ĩsiré ai'aba'ré ni. Si'aba'réi
    ré, ma tô aibâ hã sõpẽtẽ za'ra ĩtob'a hã, bâdâdi zababa ĩsãmra hã. Ĩtob'a hã Batimezu
    na ĩsisi hã, Timezuhu 'ra. Rob'uiprazém na te nasi da'awa, da te tãma a za'ra
    da.
  cuk-cuk: Geb degine, Jericó-neggweburse nonimalad. Geb gannar Jesús, e-sapinganmala,
    degi, dule-bukidarmala Jericó-neggweburgi noarmargua, dule-aku-ataked, Timeo-machi-Bartimeoʼye-nugad
    igargi siid, mani-egissiid.
  tbf-tbf: Samo gi nga beit i Ieriko. Ma sien e Iesu ma ken sar madar tovtov kokouk
    meie mi bineit leong, gi tate nga sorvekenan i Ieriko, mi kael mi asan e Batimeus
    (eie e natuon e Timeus), a nga mogos i gege sar nge vor ve nono kepineits.
  uig-CYR: Улар Йерихо шәһиригә кәлди. Әйса мухлислири вә зор бир топ адәмләр билән
    биллә Йериходин чиққан вақитта, Тимайниң Бартимай исимлиқ қариғу оғли йол бойида
    олтирип, тиләмчилик қиливататти.
  ikw-NT: Be vadu Jeriko, nga Jizọsi nọowhoga nụ Jeriko, ya nụ ele sno apna a nụ agịda
    ele badnụ, Batimọsi nnwọ rukna Timọsi nye kpuru isni dazị nụ ngeri apna nọorio
    nhne.
  khs-khs: 'Yesuwala E sena ilipe hanosewana inapola:, Yeliko taune emi hapakeye.
    E sena ilipe hanosewana, sena kesale muta Yesuwalapulu ilipe hanapola: taune iya:pela:
    hanakamake, sena semetei nowa Timiasi e sa:le e unuwa Patamease, e si noka elipe
    kola, isu sosolo hema moweni mita: helapita: papokeye. Aluse hela: Patameaseyewi
    ta:takamake,'
  dwr-ENT: ኡንቱንቱ ኢያርኮ ጊያ ካታማ ቤዲኖ፤ ዬሱሲ ባሬና ካሊያዋንቱናኔ ጮራ ኣሳና ኢያርኮፔ ኬሲሺን፥ ፂሞሳ ናዓይ ቆቃይ፥
    ባርፃሞሳ ጊያዌ፥ ኦጊያ ዶናን ዎሲዴ ኡቴዳ።
  pma-pma: Navong Iesu ral meatin keil onen ka vangi meatin keil emun amusil sise
    avina en out Serusalem, alohlin out Seriko. En out enek, metovar tai mul rondan
    en vali sise, isen Batimeas, natin Timeas. Kei mul viram en meatin keil ven mani.
  atd-NT: Nakabayo on woy si Hisus dio to Hiriku no ko nigparagas sikandan duma to
    mohon-ing no mgo otow, duon ogpinpinnuu dio to ilis to dalan ka sagboka no nabutud
    no talagbuyu. Si Bartimius ka ngaran din no si Timius ka amoy rin.
  tel-2017: ఆ తరువాత వారు యెరికో చేరుకున్నారు. యేసు, ఆయన శిష్యులు, వారితో ఉన్న జనసమూహం
    ఆ పట్టణాన్ని వదిలి బయలుదేరారు. తీమయి కుమారుడు బర్తిమయి అనే ఒక గుడ్డివాడు దారి
    పక్కన కూర్చుని ఉన్నాడు. అతడు భిక్షగాడు.
  hat-BSA: Konsa yo te rive Jéricho. E pandan Li t ap kite Jéricho avèk disip Li yo,
    ansanm ak yon gwo foul la, yon avèg ki t ap mande, ki te rele Bartimée, fis a
    Timée, te chita akote wout la.
  bxh-bxh: Habahim sa mahano lau Diyeliko nuꞌuna yai. Yesu ma ana hewahewali yo baiwa
    laꞌilaꞌi nuꞌuna sa lau afulen na tau anꞌanꞌeta hesa mata toutouna hesana Batimaiyesa
    edaꞌeda sadaina yai ya taꞌataꞌai. In mate Timaiyesi natuna.
  top-NT: Tácha̱lh aktum ca̱chiquí̱n huanicán Jericó huata tati̱lakatzá̱lalh, lhu̱hua
    ixtatakokeni̱t Jesús. Acxni ixtataxtuma̱na cha̱tum lakatzí̱n huanicán Bartimeo
    ixkahuasa Timeo ixuani̱t, ixuí nac ixpa̱xtu̱n tijia squima limosna.
  msk-msk: Dyomatung da silan sang syodad na Jeriko. Toyo wa akadogay yapanaw disaan
    si Jesus aw yang kanaan manga inindo na inagad nang laban madaig na manga otaw.
    Pagpanaw nilan disaan na syodad, aon bota na yagaingkod disang kilid nang daran,
    yang batasan naan, yapakasukut magpangayo sang sapi. Yang aran naan si Bartimeo
    na anak ni Timeo.
  gyr-NT: Ipare oyepota tecua Jericó ve yuvɨreco. Ahe tecua sui yuvɨnosese güemimbohe
    reseve, ava rehɨi avei, aheve perɨ popɨve mbɨa ndasesapɨsoi vahe Bartimeo serer
    vahe, Timoteo rahɨr, oguapɨ oĩ.
  kmh-kmh: Jiysis binuk gok yip miñmon Jeriykow kirgiy amniŋg, biynimb kuŋaynep yip
    amniyak. Bi Timiyas ñinuk Batiymeyas windin koy gek, kinjeŋ gol siŋak bisiŋg mindyiŋg,
    maniy tap gok nen asimb aŋg mindek.
  ukr-ONPU: Вони прийшли до Єрихона, і, коли Ісус разом зі Своїми учнями та великим
    натовпом людей виходили з Єрихона, син Тимея, Вартимей, сліпий жебрак, сидів біля
    дороги.
  emi-emi: Iesu me kapuna disaepolo atoa laghe rekatala eJeriko, laghe aso taula,
    me ngila ghe anna tani mene kasu eJeriko. Ia me kapuna disaepolo atoa me taumattu
    ngatoa oroieili ila laghe usiusia. Me Batimease, natuna ia Timease, ghe tokatoka
    tale sama salana atikirighi. Mata salusalu ia me uunguaane tani loo viliki veu
    tale taumattu ngatoa.
  zpv-NT: Ya chiꞌchi Jesuhs cun garaa za xpwiinn Ñiꞌh gudiiꞌdxinee Ñiꞌh laꞌh raꞌ ba
    nez guihdxyi nin laa Jericoh, ya zeenaꞌhla za ziahan raꞌ bwiinn laꞌh Ñiꞌh, ya
    loh neziuh xteenn rwaaꞌ guihdxyi chi zohba tuhbi bwiinn nin rahca loh ñiꞌh nin
    biriaꞌhlah Bartimeu lliiꞌn Timeu, rzohba ba rbweꞌhe ba cardah,
  gux-gux: Jesu leni o ŋoadikaaba den pundi Jeliko dogu nni. Ban den ña laa dogu nni
    bi den yegi leni yaa niligu n yaba, ke o juanmiado, Time bijua yua n yi Batime
    den u sanu nni.
  kos-kos: Jesus wi mwet tumal lutlut ac u lulap se elos fahsr sasla in acn Jericho,
    ac ke elos illa sie mwet kun el muta ngusr pe innek uh. Inel pa Bartimaeus, wen
    natul Timaeus.
  ibo-ibo: Mgbe ha ruru Jeriko, dị ka Jisọs na ndị na-eso ụzọ ya na ọtụtụ igwe mmadụ
    sitere nʼobodo Jeriko na-apụ, otu nwoke kpuru ìsì aha ya bụ Batimiọs (aha ya pụtara
    “nwa nwoke Timiọs”), onye arịrịọ nọdụrụ ala nʼakụkụ ụzọ.
  yml-yml: Iesu ma enavo i maia Ieliko, mulieta i tautauya tovetutuyamavo wata ꞌailaꞌa
    bwaikina taiadi. Timio natuna, ꞌana wagava Batimio i miamiana ꞌedeye, taunina
    tomatasako kebu ꞌana fata i na folova, i veveluꞌui mani.
  ory-ory: ପରେ ସେମାନେ ଯିରୀହୋରେ ଉପସ୍ଥିତ ହେଲେ, ଆଉ ସେ ଆପଣା ଶିଷ୍ୟସମୂହ ଓ ବହୁସଂଖ୍ୟକ ଲୋକ
    ସହିତ ଯିରୀହୋରୁ ପ୍ରସ୍ଥାନ କରିବା ସମୟରେ ଟୀମାୟର ପୁତ୍ର ବାର୍ଟୀମୟ ନାମକ ଜଣେ ଅନ୍ଧ ଭିକ୍ଷୁକ
    ପଥ ପାର୍ଶ୍ୱରେ ବସିଥିଲା।
  bzj-bzj: Den Jeezas ahn ih disaipl dehn gaahn da Jeriko. Wen dehn mi-di lef Jeriko,
    wahn big krowd mi deh lang wid dehn. Wahn blain man weh nayhn Bartimayos, weh
    da Timayos son, mi-di sidong bai di roadsaid di bayg.
  wmt-wmt: Nyanartijangka karlarrara palu yanani Jesusjaa piyirnwarnti mapirrikarrajiwarnti,
    kanarlanywarnti piyirnwarnti paja mapirrirni. Mayarukarti palu yanani Jurujulumkarti,
    yangka layi mayaru kaparn karrinyani yini parla Jariku. Wurnarni palu tirrinyyanani
    mayarurla nyanayirla. Ngajirta palu lamajarrirla. Karlarrara lanirni palu yani.
    Wali kajalurni pa kirrarnani mayarungurni pakul layi jankajarti. Kakarrangu palunyanta
    jamurnparni yanani Jesusngurra warntarrirla rirringkirla. Wali kirrarnani nganpayi
    nyanarti yini Parramayaj. Ngarpu parla nyanartiwu yini parla Timayaj. Ngajirta
    parla warrkammarnantarla pamarrku jankajawurlu, yarr pa kirrarnani. Kirrarnungurni
    manyanangurla ngarntimarnani piyirnwarntirla pamarr yungupurru. Pamarr palurla
    yungani piyirntu tirrinytirrinyyanujangkarlu.
  chk-chk: Mürin Jesus me nöün kewe chon kaiö ra tori Jeriko. Nge lupwen ar towu seni
    fiti eu mwichen aramas mi chomong, Partimeus nöün Timäus, eman chon chun mi tütüngor
    lifangan, a momot lepekin al.
  ssd-ssd: Yesus nuŋe dubiwanu taŋgo afu gudommba ndoŋ Yeriko promba tumbraŋ ta kusrewam
    bafunaig le Timeus kiŋo nuŋe Bartimeus nu am tukulok ndin makembiŋge agaŋ yabaŋka
    minna.
  acr-TNT: Ecꞌuchiriꞌ, ri Jesús cucꞌ rutijoꞌn xebicꞌow chupa ri tinamit Jericó, y
    uqꞌuiyal winak xeterej bi chirij. Echiriꞌ catajin bi quelic chupa ri tinamit,
    xebicꞌow pa tzꞌul wi ri Bartimeo, waꞌ e jun potzꞌ ucꞌajol ri Timeo. Rire e riꞌ
    cutzꞌonoj limoxna.
  rop-rop: Bambai na Jisas en im wekinmen olabat bin go thru langa Jeriko. Loda pipul
    bin deya garram olabat, en wen deibin kamat najasaid langa det taun, deibin luk
    wanbala men bin jidanbat deya, en imbin blainwan. Det blain men bin san blanga
    Tameiyas, en imbin neim Batameiyas, en imbin jidanbat deya wansaid langa det roud
    askimbat enibodi blanga mani.
  mee-mee: Nae Iesus kala nga barangalele ra kanna keke lele nga maga kunna e bollau
    ae Ieriko. Ba ngarume, ka ineke lelemalaglaga nga maga kunna laeala kala nga ragau
    papatu, na agau te akangalungakana lollokanna a giana nge Baratimeus a i a Timeus
    tuna ke tattara nga pamau bavana.
  mwf-2018: Bere Jesus i pulangay nukunu-ka parramkaruyneme ngarra da nan Jericho
    i pirrinidha-ngadha-neme pangu da. I bere ngarra pumpankardurr-te-warda-neme-ka
    wunku kardu wurnangat parrampunkuriwakneme, i kardu kamarrama manta pangu da dinidha
    ngurru ngarra da mayern. Kardu nhini-ka kardu bere matha wangu dinikaykaydha ku
    mani-nu. Murrinh nukunu-ka nan-wa Bartimaeus. I yile nukunu-ka nan-wa Timaeus.
  dif-dif: Ja tana Jericho ngurani wokarana wonti. Ja Nau, ja mili nunkani, ja kana
    wolara Jerichundru dunkana, Timäiuni ngatamura, Bartimäus, butju paltuni ngamana
    wonti potuni ngatjila.
  gam-gam: Jisas kogoye una boll er dumo Jeriko pakna po molo er orko puno dje yeika,
    yene kogoye una ne, una merke aike pumaka, Timeus wariye Bartimeus ge nale emill
    yeika, kondwe djeke ami dje moi. Una kond erwo pi al ge une kokane dje, ku moni
    ne, wal aume dji.
  nou-nou: Edo ungo Jericho nati da bugudo Iesu uso ambojimbi de embo neungo ae de
    awa mambadi isera. Edo diti guba ari embo jawo Bartimaeus Timaeus da mei awa emboro
    demonda anumbedo atise embo da indari de gano de benunu sise adi atima isira.
  mqb-NT: Pə dəɓa anahan a wa, Yesu tə njavar anahan ahay tə dəzle à Yeriko nà,
    ta zla à wulen su doh ata wa tu ɗo ahay bayak tə pərahak atan azar. Tinen apan
    ti zla kutok, ɗowan inde hurof awan, winen mə njahay a sə dubok way pə cakay cəveɗ.
    Ɗowan ata nà, tə ngaman Bartime, wan a Time.
  ape-B: Ali Jisas nanu ananim disaipel hanak hatoglu wabul Jeriko ali Jisas natukem-abuluk
    nape nanak. Ali ananim disaipel hanu wolobaichi elpech chopuk chanamanu chanak.
    Ali agnabuk, Timias ananinu nuganinu Batimias nape. Anan nabes sechukanu ali nape
    algasih umu yah. Ali wihluwehlu anan nape nahwalu elpech chalahe yah ulimu chukanu
    anabal utabal.
  grc-F35: Καὶ ἔρχονται εἰς Ἱεριχώ. Καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἱεριχώ, καὶ τῶν μαθητῶν
    αὐτοῦ καὶ ὄχλου ἱκανοῦ, υἱὸς Τιμαίου, Βαρτιμαῖος ὁ τυφλός, ἐκάθητο παρὰ τὴν ὁδὸν
    προσαιτῶν.
  cav-NT: Tuequedya tuna junaticuare Jericóju tura mepehua cuana tsehue. Tuhuaque
    cuinanayaratu Jesúra badirucuare shuhuique ediji jiruru juaniyaju. Bartimeo bacanitu
    jucuare, Timeoja ebacuaque. Cuetiya cuanaque chipiru bacaanitu jucuare.
  kgp-NT: 'Kejẽn ag tóg ẽmã tỹ Jericó tá junjun mũ. Ag tỹ Jerusalém ra mũ vẽ. Kar
    kỹ tóg Jericó ki kutẽ mũ gé, Jesus ti. Ti mré mũ tĩ ag tóg ti mré mũ mũ, vẽnh
    e kar ag ke gé. Hã ra Bartimeu tóg ẽpry kri nĩ nĩ. Kyvó ti nĩ, hã kỹ tóg ẽmĩn
    fyr kri nĩ kỹ: “inh mỹ nén ũ nĩm,” he nĩgtĩ, Timeu kósin tag ti.'
  bvd-bvd: Sui, sa Disas fai toa kwairooi nia ki kera da lea mai daka dao 'ana maefere
    'i Diorikoo. Ma si kada kera da faasia Diorikoo fai konia baita nai, kera dao
    tona tii waa maarodo nai satana sa Baatimias ('alakwa sa Timias) ne gooru gwana
    suli tala nai uri gani doo lae sia toae.
  ukr-1871: І приходять у Єрихон; і як виходив Він із Єрихону, й ученики Його, й багато
    народу, син Тимеїв, Вартимей слїпий, сидїв над шляхом, просячи.
  apz-apz: Hofɨko Jelikou iꞌmofapontɨfi Jisas kakoe inomokomoyo sohwanji aꞌamu nomꞌne
    piꞌnɨngo engo soꞌnji Jelikou ulɨkoꞌmantɨfi wentanɨngkofi hwe tɨmpiꞌnyo sohwo honɨngkanopo
    humohumantisofoho. Oso hwe huhwo sohwoe yofe Mpatimeyosɨyoho, Timeyosɨye hwomufoho.
    Mpatimeyos kako wosopayoꞌnji hamniyohoꞌntnneꞌno jomo lɨmojo hweho.
  yon-yon: Kwane yaro, yi kuu kambong Yeriko yaa miniwen. Yesu yoom ye kedmengkandeendan
    yoom kadaareb yemoon yoom kuu kambong domonde winiiwe indob tut ye karub Baatimeus
    Timeus ye mingki kuu kiwaan kebed yaa od kawime ande eekme dibeen.
  poi-NT: Ocmɨ núcyaj jém attebet Jericó. Jesɨc cuando putyajpa jém Jericó jém Jesús
    con icuyujcɨɨwiñ iwagananɨcyajpa jáyaŋ jém pɨxiñt́am. Jemum co̱ñ tuŋaŋna̱ca tu̱m
    cácht́i iñɨ̱yi Bartimeo jém Timeo ima̱nɨc. Iwácpa tumiñ.
  dhg-dhg: Yo, Djesu ga guyurrꞌmiŋu warra nhangu ga waripu yolŋu warra guḻku marimi
    waythuwan ŋunhalan Djarikawnha ŋirrimaŋa. Ga banha dhanal guŋnharrumanam banhayam
    ŋirrima, bitjanam yolŋu gayŋan bambay nyenan galiꞌŋa batjiwarrŋa yäku Bätimayatj,
    Dimayatjku gäthuꞌmiŋu, ŋäŋꞌthuwan nyin.
  wuv-wuv: Rona dinamii Jericho ma ba ro'aa di'ininaa fei gufu Jesus ma ei otalai
    nenerana fipuinaa fei baua gupuu rama'a, hemea pudawerai, harana Bartimaeus (mei
    na'uu Timaeus, baduu wawane) na gutanoinoi papaa fei tala.
  quf-NT: Chaymantami ĉharanllapa Jericó pwiblumanna. Chaymanta chay pwiblumanta lluqshir
    yaĉhakuqninkunawan chaynulla kusala achka runakunawan ima riyatinllapami nan qichqalanpi
    uk syigu runa Bartimeo shutiq tayasha karan, limusnata mañakur. Payqami Timeupa
    wamran karan.
  yuw-yuw: Oro mit Yesuot youp amnaniot yu ongga Yerikö taun wocin ongkungga idung.
    Tongo yu taun wo imu fauna owi amna koböcmaho yu yan fongidiya amna uroci au daro
    kom toctocyi yu uyap tan omoc itmuna ‘owi amnaho yapmu auha tongfat nearut’ yongo
    owi amna dönac inongo idoc. Yuhon mano Bartimeus, yu woi Timeushon manano.
  mph-mph: Malany Jesus la pata awarrangung rtil wiyu nuyu awarrangung parak kapa
    Jerusalem, malany ta awarrangung parak nakapa angkuwarlkijpangung parak ta kunak
    wungurlaj Jericho. Malany ta angparutpan ta kunak Jericho wakapa wigarra yirrk
    pata arrarrkpi awarrangung rtil warak tuka alan. Malany ja punyikarlu ja arrarrkpi
    ja iwaning wakapa tuka alan awunilakajpukpuning pata arrarrkpi rrupiya pa ilakpolorrka
    nuyu walij. Malany ja ingurlaj Bartimaeus, (malany ja yanat inimalkpany ingurlaj
    Timaeus.)
  hus-NT-1971: Ulnenequits a Jesús junax c’al in exobalilchic ti Jericó ani calelelits
    taja’, ani ts’at’at jaye i mulcunel pulic. Ani quetelits tin hual am bel jun i
    joc’tsi im bij Bartimeo ti conol c’al i ts’ejhualixtalab tumin. Pel in tsacamil
    a Timeo.
  med-med: Wu nimbʉ ok, Jeriko orung, Jisas kʉn, elim nga kitip kʉni wu ni kʉⱡ kʉn,
    wamp puⱡi kʉn, Jeriko kona wak rok purung. Wu Timeiyas nga kangʉm Bartimeiyas
    mong titim ni, nombuⱡa mam ʉldʉ nila moⱡpa, wamp mbʉ kʉn, ku mong na mel mat mawa
    etpa, morum ni mel murum.
  bch-bch: Idio ta Iesus toman ngan ele aluagau tila Ieriko. Ta gisingada ipom kapei
    titnan Ieriko ga tila. Be Bartimeus, gergeu ton Timeus, imamado edap isaleai.
    Ei imata sususu, be somisomi igaugau pat ga danga sisid pagid panua.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, caguiéˉ Jesús có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ fɨˊ Jericó. Jo̱
    lajeeˇ e uøøiñˋ e fɨˊ jee˜ fɨɨˋ jo̱ co̱lɨɨng˜ có̱o̱ꞌ˜ dseaˋ quiáꞌrˉ có̱o̱ꞌ˜guɨ
    i̱ fɨ́ɨngˊguɨ dseaˋ i̱ jiéngꞌˋ cajo̱, jo̱ jaangˋ dseaˋ tiuungˉ i̱ siiˋ Bartimeo,
    jó̱o̱ˊ jaangˋ dseañʉꞌˋ i̱ siiˋ Timeo, guiiñ˜ ꞌnɨꞌˋ fɨˊ e jmóorˋ ta˜ mɨˊ cuuˉ.
  deu-1951: Und sie kommen nach Jericho. Und als er von Jericho auszog samt seinen
    Jüngern und vielem Volk, saß der Sohn des Timäus, Bartimäus, ein blinder Bettler,
    am Wege.
  alq-ALGNT: Jesos acitc okikinoamaganan ki tag8icinog Jeriko (Jéricho) odenag. Apitc
    ka ani sagaamo8adj iima odenag, kitci mane a8iagon onosoneogo8an. Pejig nabe ega
    ka 8abidj, Batime (Bartimée) ka ijinikazogobanen, Time (Timée) og8izisan, taji
    abigoban opimekana e pagosenimodj conian.
  ixl-NNT: As oon veꞌt Aak tu u Jericó. As tul el veꞌt Aak tziꞌeꞌl u tenameꞌ tukꞌ
    unqꞌa ichusulibꞌeꞌ tukꞌ unjoltu unqꞌa tenameꞌ, as xonlik umaꞌl u tzot tziꞌ bꞌey
    tiꞌ ijoyat ipuaj. As Bartimeo ibꞌii naj. As vikꞌaol u Timeo.
  boa-NT: Aabéhjáa Jericóori iíjcyátsihdyu diitye ímamyémuma tsiéllevúréjuco péémema
    mítyame pééhií. Áánáacáhjáa ditye pééjú úníuri Timéó hajchi Batiméó hállúvátuube
    ácuúcunúúbé táúmeíhijcyá pɨáábo.
  etr-etr: Yesula ïe bëgëla aulolali afiala Yaligo gaamugi besela galai. Besela galala
    ïe bëgëla auloge udia dolö yafie odoage ebalä Yaligo baagila awäha dilo. Dolö
    si golai afädë idi agesua ami sulo. Eada muni ïmola ëdëgësa filo. Dolö amoda Dimasaïe
    malö Badimasa.
  quh-NT: Jesús yachacojcunanwan Jericó llajtaman chayarkancu. Chaymanta ashqha runaswan
    llojsishajtincutaj, Timeoj wawan Bartimeo chay ñannejpi tiyacusharka. Payka ciego
    caskanraycu runasmanta mañacoj.
  kwi-kwi: Suasne Jesúskas paiña kammuruzkas Jericó pɨpulura pianaara. Uspane akkwan
    awakasa Jericó pɨpulura puzakane, izsachimikane mi mamin uzta. Puiza akwa usne
    chiwazha paikumtu azi. Usne Bartimeo mun. Usne Timeowa painkul azi.
  agm-agm: Kiya naiwɨ aunahɨpa Jerikohanda noaipawaayopo. Noaipapɨ Jisaasihotihɨ sapɨhɨ
    namasi taatɨ naihɨ komɨ otɨpɨpatɨhiyaunɨ amɨ isɨhiya taahɨtɨhandɨ kiyai nɨwipinjai
    niyohiyɨhiyaunɨ katɨ aunahɨpitɨ namasisɨ Jisaasihoaisawɨ taawɨ aimɨ niyawaayopo.
    Aihɨ utaaho wo komɨ ndɨha niyotaho Batimiyaasiho, Timiyaasihomɨ mwaaho isɨhiya
    daihɨra nuwɨ napɨwɨyohɨpɨpɨhɨ bindataise. Komɨ ndɨha siyatɨ niyotahosɨ isɨhiya
    daihɨra nuwɨ napɨwɨyauhɨhiyai nawɨho kahapaamapɨpaapɨ itundatɨ daihɨra mangɨrainɨ
    bindataise.
  ubr-ubr: Osi sinat au Jericho ato Iesu an baigibubunuotis mat a sabu kuayo gagamin
    mat si’nan ato orot matan fotin wabin Bartimaeus on min Timaeus natun, on etai
    imair imama ikafefeyan.
  tsw-NT: A̱vu a rawa Jeriko. A̱yi o uta̱ Jeriko no ojoro a̱ yi no oɓolo a ama a̱bunda̱,
    a̱vu irumba̱ i ro i ta̱wa̱ zavipati aala a̱ yi Bartimawu, mawun ma Timawu. U tsu
    da̱nusu ta̱ a̱ ngeꞌen mu ure.
  cax-NT: Iñataimia au manu pueblurrü nürirri Jericó. Pasaoti Jesús auqui manu aübu
    bama ñanunecasarrti y aübu maquiataca macrirrtianuca sürümanama. Anati acamanu
    taman ñoñünrrü supuso, nürirrti Bartimeo, aütorrti Timeo. Anancati tümonsoti isiu
    cutubiurrü, ñanquiquirrti pünanqui macrirrtianuca nauqui acumanama ümoti.
  aia-aia: Jisas mana rongoiusuri ana'i rau tahai 'omaai Jeriko. Ma na'i muri, 'oha
    rau hura'a baaniai 'omaasi, 'a ragoi sae ra suriraau. Ma'e sae na kuru na atana
    'ia Batimeas 'a heheinagu na'i bobonai tara, 'iiasi 'e garena Timias. 'Iia 'a
    heinagu 'isi'a 'anai ha'angoni ha'a beiraaui noni rau tatahahoro na'i tarasi.
  srp-1865: I doðoše u Jerihon. I kad izlažaše iz Jerihona, on i uèenici njegovi i
    narod mnogi, sin Timejev Vartimej slijepi sjeðaše kraj puta i prošaše.
  agt-agt: A tekiden nagtalib ta ili na Heriku a dumadagdag hapa tekid ya pake addu
    na tolay. A itta hapa ya nagdaram nga imatuttud ta pingit na kalsada en nga nagngagan
    te Bartimeyo nga anak ni Timeyo.
  lug-lug: Awo Yesu n’abayigirizwa be ne batuuka mu Yeriko. Oluvannyuma bwe baali
    bava mu kibuga ekibiina kinene ne kibagoberera. Waaliwo omusajja omuzibe w’amaaso,
    erinnya lye Battimaayo (mutabani wa Timaayo) eyasabirizanga, eyali atudde ku mabbali
    g’oluguudo.
  yby-yby: Jisesi maya Jeliko numutoka wokoko, ya numuda maya hulikoko unala ipapalaleki
    wikili niayoko, magoina li esa iki minabo wewenaki magoina niwayoko, Timeoda ipala
    Batemeoya omudala likonebo we nenako ehada wako wako loko anu akononalo ne.
  heb-heb: ויבאו יריחו ויהי כצאתו מיריחו הוא ותלמידיו והמון עם רב והנה ברטימי בן טימי
    איש עור ישב על יד הדרך לשאל נדבות׃
  mpp-mpp: Yesu nga mic-tengtengfocine yenge Yeriko taonka hike sulumeibong. Iwa hikebong
    ngic-ngigac habutowa yenge momoc hatacmac Yeriko taon hegilelu hikeibong. Hikebong
    ngic donge-pisic monic wacine Batimeus, yogolec fungine Timeusle madec, ye yefe
    mecina ngiyelu woc-wiyacte milocebalu gawec.
  apb-apb: Oto a Jisas na mo pwaarongoisuli ingeie, kire lae mai hunie huilume i Jeriko.
    Maholo kire iisitaa lo'u mwaanie i Jeriko, na mwala hunge e lae no'one pe'ire.
    Na a Batimeas, kalena Timeas, ko o'o'o suli maholo i reune tala mola huni susuke
    ola nana aana mwala ko liu-liu, aena aana maana e ulu.
  san-TEL: అథ తే యిరీహోనగరం ప్రాప్తాస్తస్మాత్ శిష్యై ర్లోకైశ్చ సహ యీశో ర్గమనకాలే టీమయస్య
