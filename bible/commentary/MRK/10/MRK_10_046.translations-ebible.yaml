  nca-nca: Asa Yesu koya iŋo-iŋo rewero unindoya uyareyate Jeriko yendémo ŋuno uyareŋgurí.
    Asa Jeriko rotoro Yerusalem oro unipare qambu ŋuya oyi uni ka toŋí kiré mu, owí
    Bar-Timeus, khe tapémo ŋuno kunditero wondo koro unipare kira yereyara. (Owé ŋu
    Bar-Timeus murí muko “Timeus naŋuní.”)
  zpz-NTPP: Gazeꞌ nu bruꞌña dem tub gyedz nu la Jericó. Ornu bruum Jericó nu de yu
    nu rsyaꞌ lom nu de mbecy zigy, orzeꞌ gyernez zeꞌ zub tub lo caꞌ rgyiiñ yu gun.
    Bartimeo lay. Zeꞌ uz yu lay Timeo.
  mkj-mkj: Irai lel Jericho; a nehn en Jesus apel Nah sohnpadahkkok apel pokon koalik
    oau diljang nehn kahnihmmwo, woal majkun joamwoahmwoa men, oadoa Bartimaeus, nihn
    Timaeus, mwindi imwin allo mehlahn poakpoak.
  zac-NT: Iurní bëdchini Jesús con ra shini gusëꞌdë më guëꞌdchi Jericó. Iurë hia na
    raiꞌ parë guëruꞌu raiꞌ guëꞌdchi, zianaldë cantidá mënë lëꞌë raiꞌ. Tubi ciegu nalë
    Bartimeo naná shini Timeo, zúbëll lu nezë. Cagnáꞌbëll guꞌnë.
  kyg-kyg: Apakaemo Yeliko taonifiꞌmo uꞌa avaꞌyi huꞌnae. Yesu geꞌamo neꞌafiya vayaꞌe
    asole vayaꞌeꞌmo Yeliko taonimo ataleꞌa akame huꞌa uꞌnageno Matimeyasiꞌa Timiyasi
    mafaꞌnemo aulaga ali huꞌniya vekamoꞌa ka agiꞌnaleꞌmo fai maiꞌneno monieꞌmo aukaya
    huno maiꞌniye.
  kmk-kmk: Dintong da Jesus kan dat disipulus na ud Jerico ot aduadu’n tagu’n naitung-ud
    kan dida. Utdit malausan daon diya boboḻoy, inggaw nakuḻapa mangngadan kan Bartimeo
    un anak Timeo un mantutupak sit igid dit kaḻsa un tumaptappaya.
  cao-NT: Jatsi Jericó icanai ca yaca qui ja cahëcaniquë. Ja riquicano tsi quiha nohiria
    misco banahuahi iniquë. Jabi toá tsi naa bahi tapaí quiha Bartimeo, naa Timoteo
    baquë tsaho iniquë. Bëco ja ini quiha. Toa xo tsi parata bënahi ja iniquë.
  bbr-bbr: Jisas kon tamareäu roat pak Jeriko mena potowon. Akas roasiret sosop pak
    ätäi kiro mena ute nonuk, kar amuk utup ro enip Bartimeas, Timeas nukan mokoi,
    ko apu kasakup tane rawon. Kos roasiret osapun nik mareäwon.
  inb-inb: Jesús kati­raiag­kuna­wan­ta, Jerikó suti pui­bluma chaiag­rir­ka­kuna.
    Iapa achka runa­kuna, paita kati­chir­ka­kuna. Chi­manda llugsi­naku­ura, sug
    runa mana ñawi kawag, limusna mañaspa, ñambi kuchu­pi tia­kurka. Chi runa, Timeo­pa
    wam­bra Bartimeo suti karka.
  hrv-hrv: Dođu tako u Jerihon. Kad je Isus s učenicima i sa silnim mnoštvom izlazio
    iz Jerihona, kraj puta je sjedio slijepi prosjak Bartimej, sin Timejev.
  box-NT: O Yeesu lè mí nì-kenínia lè ɓa zã̀amáa vaá dɔ̃n ho Zerikoo lóhó.
    Bìo ɓa wee lé ho yi, à bṹn ò o muii ɓúi na ɓa le Baatimɛɛ á kará ho wɔ̃hṹ
    nìsã́ní wee fìoka. Ɓàn maá ɓa le Timɛɛ.
  ote-NT: Nepʉ ra Jesu bi zønga Jericó co yá nxadi, ne ꞌbestho bi bøni de guehni ne
