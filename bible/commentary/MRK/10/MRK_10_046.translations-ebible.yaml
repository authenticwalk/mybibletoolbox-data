    bettelnd am Wege.
  mjc-NT: Tacan tan tsaa̱ ra naha ñuu Jericó. Tan yaha ñi ra naha ñuu can. Tan cuhva
    tsa cua quita ra Jesús ñuu can tsihin ra tsicá tsihin ra, cuaha nyɨvɨ cuahán cua
    nyicun tsi ra naha. Tan ityi yaha̱ ra naha nyaá iin ra cuaa nañí Bartimeo, sehe
    ra Timeo, tsicán ra caridaa.
  ktm-ktm: Yesus pe su disaipel Tadan hehir taon odo Jeriko. Inum pe su hatlang odo
    Jeriko, pe sa lau sulo‑on ho‑us su. Su hasa ngerin taon ti pe orngon homou imin
    eriy. Orngon ti rangan Bartimeus. (Taman ti rangan Timeus.) Bartimeus ti madan
    pwi, ile pe iy immin ngerin sal pe iyuw moni pe sane ile ta sa lau ndre henehrik
    tih.
  caa-caa: Entonces ixin e Jesús taca uyajcanuarobꞌ y cꞌotoyobꞌ esto tama e chinam
    Jericó. Pero conda war alocꞌoyobꞌ otronyajr tama e chinam era ayan e sian gente
    xeꞌ war axanobꞌ tacarobꞌ. Y tuyejtzꞌer e bꞌir tiaꞌ war axanobꞌ ayan inteꞌ winic
    xeꞌ tajpem unacꞌut xeꞌ ucꞌabꞌa Bartimeo xeꞌ jax uyunen e Timeo. Y jaxir turu tut
    e bꞌir war ucꞌajti e tumin.
  pls-NT: Cottimeja Jesús conixin chojni que vacao joiji na ngain ciudad de Jericó.
    Co are Jesús conixin chojni que vacao co anto tsje icha chojni vac̈hjegaxin na
    de ciudad mé, vicon na ngandehe nttiha tají ná xí vaganchiagaha ixin vaguiconha.
    Co tattíta mé vinhi Bartimeo, xenhe ná tti vinhi Timeo.
  eng-WYC-2018: And they came to Jericho; and when he went forth from Jericho, and
    his disciples, and a full much people (or a great many people), Bartimaeus, a
