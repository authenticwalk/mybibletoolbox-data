    Tɨbɨnyainyɨ,” dadei tuꞌmaangebaarɨ mwaalɨna.
  ian-ian: Jeriko walɨnja ngepma wuleilaa kwagalagɨvaa yindi. Ndɨna kwupmba la nɨmbagwi
    nat nɨma sakwat nɨmbo apma yindi. Yindi maa mɨni kiyaa nyan Timiasna nyan Batimias
    wagalaga walelɨga nyan waambu ava yambɨmba lɨndɨ.
  hun-hun: Azután Jerikóba érkeztek, és amikor ő, tanítványai és nagy sokaság Jerikóból
    mentek ki, a vak Bartimeus, Timeus fia ott ült az úton, és koldult.
  mcf-NT: Aden chiashic Edico caid yacno chonobi abi tsibanquid utsibo dadpen cho-chopondash.
    Ambo tabadash abitedi puduampondash. Puduanash nidquin isaquien bëshuaid, Timeyon
    mado, Badtimeyo cuëmëdquid podqued cuëman tsadpondash. Piucquid bednu quequin
    cainec podqued cuëman tsadpondash.
  kjs-kjs: Nimu Jeriko su-para ipisimi. Gore Yesu page nipuna disaipel alinu page
    enaalinu page Jeriko su giyasimi raburi ali meda Bartimeus-miri pora kebo-nane
    pirisa. Go aliri le rubu pi ali piruma kana kogetalo pirisa. Nipuna aaraare Timias
    yade.
  mni-mni: Adudagi makhoina Jericho-da laklammi, amasung Jisuna mahakki tung-inbasing
    amadi yamlaba miyamga loinana Jericho-dagi thoklakpada Timaeus-ki machanupa mamit
    tangba chakniba Bartimaeus-na lambi mapanda phamduna leirammi.
  yad-NT: Jadchiy ji̱ta ruuto̱jada Jericó vicha̱damu. Saya̱da Jesús jadchintyi, Jericó
    vicha̱damusiy, sisa̱ datyavatya, rajuuvay tavay nijya̱nvay jarye. Sama̱sa̱da ji̱ta
    ni̱sipyuryi nú̱tuva̱rya rimyo̱mu, jasityi sajachiñu̱ñu̱yada tara ruuva nijya̱nvay.
    Si̱tya vicha̱da Bartimévu, jiryatiy Timévubay denuni̱.
  mxb-NT: Dá ni̱ saa̱ na̱ iin ñoo naní Jericó. Dá tá ni̱ keta na ñoo ñoó kuaꞌa̱n na̱
    xíꞌín ta̱ xíonoo xíꞌín ná, kúú kua̱ꞌá nda̱ꞌo ña̱yuu tákuei kuaꞌa̱n sata̱ ná. Ta
    ió iin ta̱a ko̱ túu noo̱ naní Bartimeo, ra̱ kúú de̱ꞌe ra̱ naní Timeo. Ta yuꞌú
    íchi̱ ñoó ió ra̱ sáti ra.
  pon-2006A: Irail eri lel Seriko; a ni Sises oh sapwellime tohnpadahk ko oh pokon
    kalaimwun ehu eh ketiket kohieisang nan kahnimwo, iet ohl maskun semwehmwe men,
    ede Pardimeus, nein Dimeus, wie mwomwohd limwahnialo oh wie pekipek.
  maq-NT: Hya xi camá ne, cjui cjui me cojo cha ladu rë me ne, cavechu me nandya Jericó.
    Xi cavatju me tsëhë nandya vëhë cojo xutacjín xi ticojo me ne, cavechutaha me
    cha quihndi rë Timeu, cha xi hmí rë Bartimeo, ngu cha rcá, hane tifehya cha caridad
    tjehen ndiya.
  hto-hto: Jae Jericomo dúcɨdiaɨoɨ. Afe jófuemona Jesús jino jáidemo ie llófuegamacɨ
    dɨga, naa aillo comɨ́nɨri, uínidɨmɨe io fuemo ráɨide. Afémɨe Timeo jitó, Bartimeo.
    Dɨno afémɨe úcube jɨcáfɨrede.
  por-BRBSL: Eles vieram para Jericó. Quando ele saiu de Jericó com seus discípulos
    e uma grande multidão, o filho de Timeu, Bartimeu, um mendigo cego, estava sentado
    à beira da estrada.
  ces-NKB: Potom přišli do Jericha. A když se svými učedníky a s velikým zástupem
    [lidí] vycházel z Jericha, seděl u cesty slepý Bartimeus, Timeův syn, a žebral.
  cui-cui: Bapoxonae Jesús irʉ pijimonae tatsi pata Jericó tomaratha. Jesús irʉ pijimonae
    tatsi tomara we-iyiya xua irʉrʉ pin bicheitomonae napona. Irʉrʉ bapoxonae pebin
    pon pewʉn Bartimeo, pon Timeo pexanto tatsi, bapon namtotha eca.
  boj-2014: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na walwelosib aisib Jeriko
    qureq di branteb. Brantosib Jeriko qure ambleq na walwelosib olo Jeriko uratosib
    aiyeqnabqa tamo uŋgasari tulaŋ gargekoba naŋgi Yesus dauryosib koba na aiyoqneb.
    Aiyeqnabqa tamo bei ŋam qandimyej qaji aqa ñam Bartimeus a gam qalaq di awesosiqa
    tamo uŋgasari naŋgi silali qa ŋilnjroqnej. Bartimeus a Timeus aqa ŋiri.
  eng-OEBUS: They came to Jericho. When Jesus was going out of the town with his disciples
    and a large crowd, Bartimaeus, the son of Timaeus, a blind beggar, was sitting
    by the roadside.
  eri-eri: Yesus no nomo disaipel bagu Jeriko taon langa mani heigane. Onodu Yesus
    no Jeriko awatudu manai. Ono gainga, nomo disaipel nere fai-aita toomaro bagu
    no ngate gaara golowaneha. Ono ganenga Timeus idau Bartimeus no jala hinemu langa
    yafai. Bartimeus no ago fosokowou, no fai-aita bagu moni dada bona malagau nigi-nigina.
  aly-aly: Jesus kwertengerl ikwerenh-rnem-akert apmer Jericho-warl alhek. Akngerrel
    renh-rnem apentek. Artwa aparrng Bartimaeus, Timaeus-kenh alerikw iwerr impalthel
    anenh. Rap ingwer-rnem ayerneyam-ayntenh renh-rnem ngkweltyek arlkarewemel.
  wiu-wiu: Yesuyo nimo oomotokome one oyali-kiti-pala Yeriko take pome mepaneya. Wa
    naniko pato wa eni ta tewitikoa pokale ali atoa iti itita kawa obomoa pekeneya.
    Kini ponatekoiya liti leneta lianeya meane ago pade meaneya. Einagopa Timiasine
    mana Batimiasi wa ibini akeneya. Nitane agome ali atoa padeya-kiti manoe-kala
    oia meaneya.
  swe-swe: De kom till [den gamla staden] Jeriko. När Jesus tillsammans med lärjungarna
    och en stor folkhop lämnade staden satt där vid vägen en blind tiggare, Bartimaios,
    son till Timaios. [Markus och Matteus beskriver hur Jesus ”lämnar Jeriko”, se
    . Lukas däremot skriver att han ”närmar sig Jeriko”, se . Detta kan först ses
    som en motsägelse, men utgrävningar har visat att det fanns två Jeriko på Jesu
    tid. Den gamla staden Jeriko som omnämns i är den mest kända, men strax söder
    om den byggde Herodes den store en ny stad som kallades det romerska Jeriko där
    han tillbringade vintrarna. Här i det romerska Jeriko fanns palats, amfiteater,
    bassänger osv. En annan skillnad som inte heller den är en motsägelse är att Matteus
    skriver att det var två blinda, medan Markus och Lukas skriver att det var en.
    Av de två männen som fick sin syn väljer Markus att fokusera på den ene blinde
    som hette Bartimaios.]
  cth-cth: Jeriko kho a pha awh navah, a hnukkâbangnaw hoi, tamihupui teh hote kho
    thung hoi a tâco awh. Hatnavah, Timaeus capa, a mit ka dawn e Bartimae teh, lam
    teng a tahung teh hno a hei.
  mti-mti: Meve mu at Jeriko uwaya. Iesu ge aigowawa iyayapan obiren gaibu gwetoimu
    kweemewa, yangabored abnawa Barutimias (Natawa me Taimias usiwa), me ebu megiyave
    yan wakeg dividivi oya nun waivi.
  pad-NT: Hari. Jericó sidajia avakhano'aha adani Jesus ipohina khama. Ija'ari vaipohiki
    va'ora vavaipohihaha adani Jesus. Ai vihi'ianaha. Ai vihina kaba'i Bartimeu kamaodorohaki
    hagihi vadinia vithima'oki. Jiniro kanikhariava abono ada Bartimeu, Timeu kaisai
    ada.
  twi-twi: Yesu ne nʼasuafo no beduu Yeriko. Wɔrefi kurow no mu no, nnipakuw tu dii
    wɔn akyi. Saa bere a Yesu retwa mu no, na onifuraefo Bartimeo a ne din nkyerɛase
    ne “Timoteo ba” no te kwankyɛn resrɛsrɛ ade.
  hlt-hlt: Te phoeiah Jerikho la pawk uh tih Jerikho lamkah a hnukbang rhoek khaw,
    hlangping khaw huhut khong uh. Te vaengah Timaeus capa Bartimaeus buhbih mikdael
    te long taengah ngol.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ Sedikoo Yesu nɛ̀ o tɑncɔ́ùmbɛ̀ bɛ̀ yɛ̀tì dìì mɔ̀nnì dɛ kó
    dihɛì kɛ̀ kunitisṹkù pɛ́u bɛ̀ tũ̀, kɛ̀ kuyũ̀ɔ̃̀nkù mɑkù bɛ̀ tu kù Bɑɑtimbee,
    Timbee kó dɛbirɛ kɛ̀ kù kɑ̀ri kucɛ nùù kɛ mɔ́ú.
  san-GUJ: અથ તે યિરીહોનગરં પ્રાપ્તાસ્તસ્માત્ શિષ્યૈ ર્લોકૈશ્ચ સહ યીશો ર્ગમનકાલે ટીમયસ્ય
    પુત્રો બર્ટીમયનામા અન્ધસ્તન્માર્ગપાર્શ્વે ભિક્ષાર્થમ્ ઉપવિષ્ટઃ|
  amx-amx: Kwer-penh Jesu kwertengerl kwerenh map-akert Jericho town-angkwerr anper-alhek.
    Tjerrtj angerr ineheng ingkern-angkwerr alhek. Artwang pweng nyent tjeyeng iterel
    anerl-anek, arreny kwerenh Bartimaeus. Rang merneh ankey nketjam.
  ake-NT: Iseri'ko pona to' uyee'pʉ. Sises mɨrɨ awonsi'kɨ ipoitorʉ ton mɨrɨ tʉpo anpisin
    ton ka'pon amʉ' uya mɨrɨ eke pata nɨmɨ koro'tau, tenku'nan ka'pon, Pa'timeyas
    itese' ereutasa' esi'pʉ asanta ka'ta po eta'kwanʉn nɨ pɨ' (Timeyas mumu pe te'sen).
  qvn-NT: Chaypitam chrarärin Jericó marcaman. Nä chay marcapita Jesusga discïpuluncunawan,
    jinaman chranin runacunawan yargorcayaptinmi, ñausha runaga tayayänag camiñu manyanchru
    runacunata manacuyar. Pay cara Bartimeo jutiyogmi, Timeopa churin.
  tku-NT: Tachā'lh nac cā'lacchicni' jā huanican Jericó. A'cxni' Jesús ixtaxtumā'lh
    nac Jericó, tatā'a'lh ī'scujnu'nī'n ē lhūhua' tachi'xcuhuī't. Na ixpāxtūn tej
    ī'squi'ni'huā'yahuī'lh lakatzī'n tī ixuanican Bartimeo ixka'hua'cha Timeo.
  bjk-bjk: Io, idi toxo wanot to Jeriko. Nang e Jisas mabo bak ne ausu re ine, arixe
    ma a marakörö raxin, toxo önan lie ina lagunon taxin, önga tödi marapulo, a esene
    iang e Batimaus, a barok ke Timaus, ixo kisisik kö gegene ngas ma ixobo seseng
    lalaa xalik a nangadi.
  msy-2020: Egha Iesus uan suren gumaziba ko Jerikon izegha, gumazamizir avɨrim sara
    Jerikon nguibar ekiam ataghɨrasi. Ezɨ gumazir damazir kurar mam, an ziam Bartimeus
    (Timeusɨn otarim), a tuavir mɨriamɨn aperaghav ikia biziba bagha inge.
  bpr-bpr: Na ta kel ale di banwe Dyériko. Na kafnge ayé, ta fles Dyisas na i dad
    to galan tdò na i mlabung dad to. Na nun lagi butè sudeng di kilil i dalan du
    gal mni. Yé dagitan Bartimyu, na yé gumtatekan ngà Timyu.
