    set ganzenan ke mepeme totati mânep milawatgat am mawekum indamtan.
  grc-MT: και ερχονται εισ ιεριχω και εκπορευομενου αυτου απο ιεριχω και των μαθητων
    αυτου και οχλου ικανου υιοσ τιμαιου βαρτιμαιοσ ο τυφλοσ εκαθητο παρα την οδον
    προσαιτων
  vid-vid: Lelo nawafika Yeliko, Yesu na walanguswa wa heye, nawali wolawa na lung'hongola
