    kingam ei, ningił tumbun mołułum wu ei, andłam wer ełe mołpu, wumb ku ni epi ei
    kenim nipi siłim.
  ign-NT: Tiuri, títeca­panapa eta te avasare Jericó. Te apanapa sache tiyana­na­yarepa.
