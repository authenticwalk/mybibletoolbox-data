  ata-ata: Ioxe, anu Iesu iloꞌa ta molomolo noxou mimuamuaꞌi xoo, la milai mixali
    ne Ieriko. Xe Iesu iloꞌa ta molomolou mo ta mitema tavuꞌalo misukusou tuala ne
    Ieriko sou milai. La itema vile ualasou lexe Vatimaio, e Timaio ꞌolu, a muxoxolu
    no voteꞌi paꞌumolu. Ia anu iou seleveenu. Anu muxoxolu ne sou ulingalinga mimii
    noxiꞌa ta mitema.
  qvw-NT: Chay Jericó malcaman ćhaycul pasayalcaptinmi achca nunacunaca atipäcula.
    Chay yalamunan caminućhümi Timeop chulin Bartimeo śhutiyu apla mañapacuśhtin täcuyäñä.
  nfa-nfa: Yesus dènge ana madhutu Na, dènge dhèu ae titu kèna kako lasi kota Jeriko.
    Ropa rèngu neo kako taruu, dhèu bèdhu èci madhèdi ètu sebhe jꞌara, na kanata ai
    ho manèngi ngaa-ngaa nèti dhèu dhu kako re èèna. Ngara na Bartimeos, ana nèti
    Timeos.
  tnp-tnp: Kəni Iesu mɨne rəhan mɨn nətəmimi, kəməhuva əpəha Jeriko. Kəni nian kɨnohiet
    mautəhuvən, kəni nətəmimi tepət kəməhuərisɨg e lah. Kəni suah kəti nəhmtɨn tərah,
    tətəharəg e nɨkalɨ suaru, nərgɨn u Patimiəs nətɨ Timiəs. Nian rəfin təteasiə e
    məni o nətəmimi.
  urd-urd: और वो यरीहू में आए और जब वो और उसके शागिर्द और एक बड़ी भीड़ यरीहू से निकलती
    थी तो तिमाई का बेटा बरतिमाई अंधा फ़क़ीर रास्ते के किनारे बैठा हुआ था।
  hot-hot: Ma Yisu lôk anêŋ ŋê ku êyô Jeliko. Idum ek netak Jeliko ma avômalô bêŋ
    anôŋ i haviŋ thêlô. Ma anyô madaluk pusip te anêŋ athêŋ nena Batimeas hamô loŋôndê
    daŋ vi ba hapetenak ek avômalô nênêm yani sa. (Batimeas anêŋ ôdôŋ nena Timeas
    nakaduŋ.)
  mqj-NT: Tapakala saemo Puang Yesus sola passikolana lako tondok Yerikho. Suunni
    illalan mai tondok sola passikolana anna tau buda, dengammi mesa to buta, to sikapelau-lau
    disanga Bartimeus anakna Timeus ummokko' dio biring lalan.
  rus-SYN: Приходят в Иерихон. И когда выходил Он из Иерихона с ученикам и Своими
    и множеством народа, Вартимей, сын Тимеев, слепой сидел у дороги, прося милостыни.
  mbh-mbh: Jisas ome ile wainlangaere o es mala o velpol a rem a Jeriko, lama o plosa
    ma o espot tomo e Jeriko anga pelie, mala o sangpolo toko theki prosnga ako iion
    a Bartimeus, na itema iion a Timeus, i men inga a sovengalo wo peti. Ma i nong
    ur elonga a tokokoere nge.
  bdd-bdd: Eeta sitautauya Yeliko, ma tutaina Yesu maꞌana tomuliyao Yeliko siꞌebesineya
    boda madouna siꞌwayabudiya, ta tomata gibugibu sanina Batimiyo silobeya, tauna
    Timiyo natuna, ma tuta baibaiwana ꞌeda papalina ꞌoina ꞌimiyamiya, ꞌiꞌahwaꞌahwanoi
    mane ta tobwatobwa weyahidi.
  cbt-NTPO: Ina quëran paantarahuatona', Quiricoquë canconpi. Ca'tano'sanënpitarë
    chachin pipihuachinara, na'a piyapi'sarinta' imasapi. Naporo' a'na somaraya ira
    yonsanquë huënsëarin quënanconpi. Timio hui'nin ni'ton, Partimio itopi. Somaraya
    ni'ton, nani tahuëri coriqui topinan ma'patárin.
  srn-NT: Na so den doro na Yeriko. Dan di Yesus nanga den man fu En nanga wan bigi
    grupu sma gwe libi Yeriko, den miti nanga wan breniman di ben sidon na sei pasi.
    A man disi ben nen Bartimeus, èn en p'pa ben nen Timeus.
  cta-NT: Loꞌo liꞌ ndyalaa Jesús ca quichi̱ Jericó. Nteje tacui nguꞌ claꞌbe quichi̱
    biꞌ. Nu loꞌo cua tyaa ti Jesús loꞌo nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱, liꞌ quiñaꞌa̱
    tsa ñati̱ ndyaa loꞌo nguꞌ biꞌ. Juaꞌa̱ ngua liꞌ, toꞌ tyucui̱i̱ ngaꞌa̱ sca nu cuityi̱ꞌ
    nu naa Bartimeo, ndijña msta̱ jiꞌi̱ nguꞌ nu lijya̱ biꞌ. Sñiꞌ Timeo laca nu quicha
    biꞌ.
  bqc-SIM: Aa kà Yeliko. Lá Yesu lɛ́ bↄ we ń a ìwaↄ ń bílao, vĩ̀a baakɛna Timɛ
    nɛ́ Baatimɛ zↄ̃lɛa zɛ́ lɛ.
  tcz-CHONGTHU: Chuin amaho Jericho khopi alhungun, Yeshua le aseijuiten khopi sung
    adalhah ding kon'un mihonpi tamtah'in anung ahin juiyui. Chuti lai chun mitcho
    khat, Timaeus chapa Bartimaeus chu lampam'ah anatouve.
  mar-mar: मग ते यरीहो शहरास आले. येशू आपले शिष्य व लोकसमुदायासह यरीहो सोडून जात असता
    तीमयाचा मुलगा बार्तीमय हा एक आंधळा भिकारी रस्त्याच्या कडेला बसला होता.
  snp-snp: Ena o Yeliko fedato, Yesuki ege-ege moinamo weki wenena mau naba yaki numuna
    meya naba fuliti wato ya Timeusi nalafo Batimeusi omuna likami we ya kanu anawalo
    amedoto neta wako lo-lo o minoto,
  isl-isl: Þeir komu til Jeríkó. Síðar, þegar þeir voru að fara þaðan aftur, fylgdi
    honum mikill mannfjöldi. Við veginn sat blindur betlari, Bartímeus, sonur Tímeusar.
  spy-NT: Nto mii yoo, kuyit ꞉Yēēsu ākoo rubiikyii *kiriinkēētaab Yēērikō. Nto kumii
    kung'ēētōōs, kurub ꞉biiko chēē chaang'. Kimii ꞉cheebkoraatyaanteet ake nyēē kikiibuur
    kēēlto komos kusoomsē. /Kikēēkuurēē chiichoo Bartimaayo (Araab Timaayo).
  xnn-xnn: Inomdan da Jesus ya nan papasolotna id Jerico dapay kayet on-onoden nan
    adoado ay ipogaw. Isnan kinmaananda isdi et wada nan esay kowap ay anak Timeo
    ay si Bartimeo ay nangitotokdo isnan benget di kalsa ay menlimlimos.
  mwe-mwe: Bhai, gubhaikengenenje ku Yeliko, nabhalabho a Yeshu na bhaajiganywa bhabho
    pubhashokanganaga shene shilambosho na lugwinjili lwa bhandu, a Bhatimayo anangalole
    bhaajuga, bhanabhabho a Timayo, bhashinkutama nnyenje mpanda.
  tte-tte: Yo silaoma Yeliko. Saugana Yeisu me ana tobenaliyao yanuwane silologabaen
    boda lalakina siyamuli-kusulili. Kabo tomangibugibu yabo esana Batimeo tamana
    esana Timeo silobai. Sauga meuloina kamwasa dedeina mena imiyamiya na ikawakawanoi
    mane yo gogo kaiweli.
  tcs-tcs: Orait. Dempla bin kese taun blo Zeriko. Apta nau, wen Zizas ane klostuman
    blo em bin libe dat taun tumas ol pipol bin pole dempla biain. Wan blain begaman,
    Batimas, boi blo Timas bin sidaun klostu da rod seimtaim wen Zizas bin pas.
  hlt-THB: Cekcoengawh Jeriko khaw na ce pha uhy. Jesu ing a hubatkhqi, thlang kqeng
    mi khawk bau awhkawng ami ceh hui awh, mikhyp pynoet, Timai a capa, Bertimai ak
    mingnaak, taw lam keng awh ngawi nawh a kut dun hy.
  soq-soq: Iesu wawe alala do Ierusalemwa antoie into Ieriko bedewe wimone, bola sa
    eio apana uaraia wauwo waroromone antoie. Tane bola sa tampe Timias otopa emawa
    potawa ebowa Batimias inta waiwe iririleidie wandie.
  qub-qub: Chaypita aywaycashancho Jericó siudäman chayaran. Siudäpitana Jesusga disïpuluncunawan
    llojshiycaran. Guepanta aypalla runacunapis aywaycaran. Llojshircaycaptinna Timeopa
    wamran gapra Bartimeo jamaraycaran nänicho limusnata mañacur.
  att-att: Á nakáddè di Apu Kesu ánna yù ira tudduán na ta ili na Jeriku, nga pattalebarád
    da lâ. Á páno ra ta Jeriku, magaru yù ira tatolay nga mepulù nira. Á ajjan yù
    buling nga minákkilimù, nga nagitubang sù aggik na dálan. Si Bartimio yù ngágan
    na, nga anâ ni Timio.
  bki-bki: Ana Yesu bija kiano naiagagoano nalo abinimei aju Jeriko, ana iorou, bogo
    na nalo ajum̃a abanvan ea komeli nei, tomu miroano ajakisorlo. Nalo aju amiel
    abano, ana merebono tai naio jom̃a jotano ea ikim̃arabo tivelinio ea vio nei.
    Toro nene, karam̃ano siano Timeas, ana nalo abio kenerinio nene ka Batimeas. Batimeas
    nene, naio jom̃a jotano ea m̃arabo bogo nonovio ga, naio jo bio ban tomu nalo
    ka nalo aje veru ve teliki van naio ka rimeul eaio.
  bqp-bqp: Ò kà Yɛriko. Kũ Yesu tɛn bo gwe kũ a ìbanↄ kũ pario, vĩ̀na Timɛu nɛ́
    Batimɛu vutɛna zɛ́ lɛ́a, àtɛn bara kɛ.
  mcp-mcp: Ntɔ́, Yésus bə́nɔ̂ŋ ómpwíín bɛ́ bwə́ mú kə kumə Zheríko. Bwə́ mú ŋgə lɔ̧
    ŋgwə́la wɔɔŋgʉ̂; buud bwə́ á ŋgə bɛ̧ bwo áncuncuma. Ŋgwɔ́l áncím-ncîm nyə á bə
    zhɨ́ɨ́ dɨ́ koogʉ́, a ŋgə́ gwáámb buud isâ. Muud wɔɔŋgʉ̂ nyə á bə nə jínə́ nə́
    Bartimê, mwân mə́ Timê.
  hat-hat: Yo te rive lavil Jeriko. Lè sa a, Jezi t'ap soti kite bouk la ansanm avèk
    disip li yo ak yon gwo foul moun. Te gen yon nonm avèg chita bò chemen an ki t'ap
    mande charite. Yo te rele l' Batime, pitit Time.
  npl-NT: Ijkuakó Jesús iwa itlamachtijkawah okalakitoh Jericó. Iwa ijkuak yokistiayah
    de Jericó, miakeh tlakah oyayah inwah. Ijkuakó se non amo otlachiaya akin itoka
    Bartimeo, ipiltsi n Timeo, oewatoka itempa n ojtli omotominijtlanijtoka.
  bgg-bgg: Ithek ne Jerikho hà wuii thog ne Isu è samoythek nane bran ibrog rog shii
    jipha ithua è fuang thoh ne wuiiramuii shii, Thimaeyus pha dufuii Barthimaeus
    miegthi pha nane chayem jia lumuii shii dug ne rai iang doh ro.
  eng-TCENT: Then they came to Jericho. Now as Jesus was leaving Jericho, along with
    his disciples and a large crowd, the blind man Bartimaeus, son of Timaeus, was
    sitting by the road begging.
  eng-BSB: Next, they came to Jericho. And as Jesus and His disciples were leaving
    Jericho with a large crowd, a blind beggar named Bartimaeus, the son of Timaeus,
    was sitting beside the road.
  cpu-NT: Ikanta jareetaka Jesús nampitsiki Jericó. Ipoña jovaanaa itsipatanaari iriyotaane
    eejatzi ikaratzi apatotzimentakariri. Okanta avotsinampikira, iñaapaakeri atziri
    paitachari Bartimeo, itomi Timeo, ikovakoyetantzi impashiyeetyaari.
  san-ASM: অথ তে যিৰীহোনগৰং প্ৰাপ্তাস্তস্মাৎ শিষ্যৈ ৰ্লোকৈশ্চ সহ যীশো ৰ্গমনকালে টীমযস্য
    পুত্ৰো বৰ্টীমযনামা অন্ধস্তন্মাৰ্গপাৰ্শ্ৱে ভিক্ষাৰ্থম্ উপৱিষ্টঃ|
  tac-NT: A'lige sébale we'ká riógichi Jerikó anilichi. Napu'lige Esusi 'ma simichi
    alé Jerikó yéniga alué bo'né 'yuga járome si, 'lige we'ká ralámuli napu Kapernaúmika
    si 'yénale, 'lige alemi boichimi asale bilé rió tabilé ma'chílime, Bartimeo anilime
    (Bartimeo aniáká Timeo inolá aniame ju). Alé asale boichí suwemi enomí taa.
  eng-WEBPB: They came to Jericho. As he went out from Jericho with his disciples
    and a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the road.
  gfk-H: Io, diet ga hanuat aram tano pisa na hala Jeriko. Ma Iesu ma ira nuna bulu
    na hausur tikai ma ira tamat na mataniabar sakit, diet ga haan laah um makaia.
    Ma tiga pula, hinsana ne Batimias, no nati ne Timias, ga kis taar tano gagena
    ngaas.
  viv-viv: Tu Yesu ana tomuliya buye hinauna tu melala ana egana Yeliko againe hiyemu.
    Himiyami tu kadu hilowoga. YoꞋo lakahina badi buye hilowolowoga tu tomatakoyo
    saꞋeyana ana egana Batimiyo, bana higa Timiyo natuna, edeya gihiyoto be tonaudadana
    agaidiya mani giveꞋoveꞋoꞋola.
  yao-yao: Nipele, ŵaiche ku Yeliko. Che Yesu ni ŵakulijiganya ŵao pamo ni mpingo
    wekulungwa wa ŵandu paŵaliji nkutyoka mu musi wo, mundu jumo juŵaliji ngakulola,
    liina lyakwe che Batimayo mwanagwe che Timayo, ŵatemi mungulugulu litala achiŵendaga.
  tgp-tgp: La kakau Jericho, ale hitahu Iesu mara mo pa lo malue Jericho tolu na nona
    tamlohi usuri peresi na vao tavera matea, tamlohi matavuso matea hijana Bartimaeus
    natun Timaeus, mo lo sakele na pahisa malele, ale mo lo usi na mania isana tamlohi.
  auc-NT: Itota mänïnö godinque Eedicoo näni quëwëñömö pongadänimpa. Tömengä nänö
    në ëmïñæ̈näni tönö tæiyæ̈näni tönö Eedicoo ïñömö wodo pænta tayönäni wacä babetamongä
    Tïmeo wodi wë Batïmeo ïñömö taadö wedeca, Pönömi æ̈moe, ante änecönongäimpa.
  kbc-NT: Jesus ijaaɡ̶ijo niɡ̶ijo anodiotibece joɡ̶oyakagiditeloco nigotaɡ̶a Jericó.
    Niɡ̶ijo naɡ̶a doletibige me noditedice naɡ̶ajo nigotaɡ̶a, ijaaɡ̶ijo niɡ̶ijo anodiotibece
    icaaɡ̶ica noiigi-nelegi, odaa jiɡ̶icote ica ɡ̶oneleegiwa ɡ̶olaɡ̶a ane liboonaɡ̶adi
    Bartimeu, lionigi Timeu. Bartimeu idiaa nicote liniogotibece naigi, dipokotibige
    dinyeelo.
  bmh-bmh: Yesus gonugau tapaimaraneu dudu abai Zeriko uzan beteun. Goagen duailel
    asiu abai koli uzan go utei nuna, ameg kumi du tub wanib Bartimeas, Timeas nugau
    nag, go abu gasageim hoboi dareun. Gonug duailel esab en nugaraneun.
  ctu-BL: Tsa' tiliyob ti Jericó. Che' bʌ tsa' loq'ui majlel ti Jericó yic'ot xcʌnt'añob
    i cha'an yic'ot cabʌl winicob x'ixicob, tsi' taja jini xpots' Bartimeo i yalobil
    Timoteo, buchul ti' ti' bij. Woli' c'ajtin taq'uin.
  meq-meq: Yesu ta gawla ŋgay hay tə ndisl a gəma i Zeriko. Ahəl nakə ti yaw abəra
    ma gəma niye na, ndo hay haladzay tə patayaw bəzay. Faya ta diye na, tə ndzay
    a gər a guluf wuray faya ma rəkiye wu mandza eye ka tsakay i tsəveɗ. Məzele ŋgay
    na, Bartime, andza məgweɗe wawa i Time.
  noa-H: Mag wëtumua Jericó p'öbör hee barimajierram haajem. Maig k'ũchpai naawia
    deeu ham hërëubaadëm dʌ̈i hõor pöm wëtjim haajem. Maimua ya ham p'öbör heemua
    höbërwi wëtumta k'ʌd bigaau woun hãb dau k'ĩsu k'itʌm Bartimeo hanʌmta hõor hërëu
    dich nʌm k'ʌʌnag nemdam jëeuwai hoo k'ërʌm hooimajierram haajem. Mag woundam jöoi
    Timeo hanʌm hiewaa hajim haajem.
  alp-NT: Eleki Yesuse Ilia kota Yeriko sakesa kai Eni maka lulua kai tamata bokala.
    Tamata matapolale sae eni nane Bartimeuse, Timeuse eni nanae, irue mei lalane
    leini kai ikotie kepene le iselu mo.
  san-VEL: atha te yiriihonagara.m praaptaastasmaat "si.syai rlokai"sca saha yii"so
    rgamanakaale .tiimayasya putro bar.tiimayanaamaa andhastanmaargapaar"sve bhik.saartham
    upavi.s.ta.h|
  kbq-kbq: Hagi zamagrama Jeriko kumate ehanatite'za, Jisasi'ene amage'ma nentaza
    disaipol naga'ene tusi'a veamo'za ana kuma atre'za nevazageno, Timeasi nemofo
    Batamiasi'a avusuhu ne'mo, kamofo ankenarega mani'neno, azama hanagu meme hu'ne.
  kbh-kbh: Chents̈ana, Jesús y chabe uatsjéndayënga Jericó uabaina puebloye tmojánashjajna.
    Y Jesús chabe uatsjéndayëngaftaca y bëtscá ents̈ángaftaca Jericó pueblents̈ana
    yojtsaisebocana ora, Timeobe uaquiñá, Bartimeo ca uabainá, canÿe jtaná lemos̈na
    otjanañá, benache juachañe yojtsetbemana.
  ron-LSB: Au ajuns la Ierihon. Pe când ieșea din Ierihon cu ucenicii Săi și cu o
    mare mulțime, fiul lui Timeu, Bartimeu, un cerșetor orb, ședea lângă drum.
  pon-pon: Irail ap ko don Ieriko. Ari, ni i o japwilim a tounpadak kan o pokon kalaimun
    kotiiei jan Ieriko, Partimauj majkun, nain Timauj, momod liman al o, wia poekipoek.
  nhe-BL: Jesús huan imomachtijcahua ajsitoj altepetl Jericó. Huan teipa quema quisayayaj,
    quintoquiliyayaj miyac tlacame. Huan mosehuijtoya ojteno se popoyotzi tlen itoca
    eliyayaj Bartimeo tlen elqui icone Timeo huan yajaya motlaejehuiliyaya para se
    quentzi para ica panos.
  sps-sps: Ri nai ruak mito Jeriko, sen Jisas an matisian Tsunia fiisen kan ramirin
    tagin tsian fiisok naus osing a fan Jeriko, ana mes a mata kio koo rori Batimias,
    a guei tsoiny ten Timias gumgum en tatangin a sanaan sing maamaa non ta foka.
  wnc-wnc: Siwan Jeriko yot gapmane kundoke gatu teke iat pandetnaat gatu aminbampatda
    unekan gatake kuking. Gatake kuwawa aminu tapatu kai kukgweat kusikumayau tapatu
    umana Batimias ngang iniking. Timiasdane waaknga. Ita kepi kwaimune pukwike aminde
    mani imuningge yayawanggak.
  bus-bus: Aↄ̃ kà Yɛriko. Kɛ̀ Yesu e bↄↄ gwe kↄ̃n a ìbanↄ kↄ̃n pariio, vĩ̀a Timɛu
    nɛ́ Batimɛu vɛ̃ɛna zɛ́ lɛ́a, èe baa kɛɛ.
  gub-BL: Uhem Zezuz oho Zeriko tawhu pe a'e wà kury. Na'e uhem oho a'e wi wà. Teko
    tetea'u oho wanupi a'e wà no. Na'e uwàxi amo hehàpyhà 'ym ma'e pe rupi wà. Ximewra'yr
    her romo a'e. Wapyk in pe izywyr. Temetarer wenoz in purupe a'e pe.
  imo-imo: Jisas kinye yunge kitipi kanoli iyema Jeriko ningo kombu tenga wendo oringi.
    Altoko Jisas kinye yunge kitipi kanoli iyema kinye we imbo pulumu peya aku kombumu
    tiye kolko anjikondo pungei puringi wali, melema tieio nimbe ki olo lepa teremo
    iye mongo lili te awili aulke kulendona molorumu. Aku iyemunga imbi Bartimeus,
    yu Timeus nimbe iye tenga malo.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa koba na walwelosib aisib Jeriko
    qureq di branteb. Brantosib Jeriko qure ambleq na walwelosib olo Jeriko uratosib
    aiyeqnabqa tamo uŋgasari tulaŋ gargekoba naŋgi Yesus dauryosib koba na aiyoqneb.
    Aiyeqnabqa tamo bei ŋam qandimyej qaji aqa ñam Bartimeus a gam qalaq di awesosiqa
    tamo uŋgasari naŋgi silali qa ŋilnjroqnej. Bartimeus a Timeus aqa ŋiri.
  ulk-ulk: Wi tabakiauda Zerikoge. Nawerge Iesuiba taba memeglekem a lera kub pa ikeredi
    Zerikolam nakasirweretlare, able sadmer kimiar abra nei dikereder Batimas (e Timaiasirs
    werem) gabge imireder a leem bakirem bagwer.
  eng-DRA: 'And they came to Jericho: and as he went out of Jericho, with his disciples,
    and a very great multitude, Bartimeus the blind man, the son of Timeus, sat by
    the way side begging.'
  knf-knf: Yeŧu na baţaşarul baban ubeeka wi Yeriko, kë wi bakpënuŋ da na pnŧuk pweek
    pi bañaaŋ, Bartime nakuul abuk Time aţo ţi kabaŋ bgah awo ţi bñehan.
  san-KHM: អថ តេ យិរីហោនគរំ ប្រាប្តាស្តស្មាត៑ ឝិឞ្យៃ រ្លោកៃឝ្ច សហ យីឝោ រ្គមនកាលេ ដីមយស្យ
    បុត្រោ ពដ៌ីមយនាមា អន្ធស្តន្មាគ៌បាឝ៌្វេ ភិក្ឞាត៌្ហម៑ ឧបវិឞ្ដះ។
  arn-NT: Fey puwi engün ta Jeriko waria mew. Fey Jesus tripalepatulu tati waria mew,
    inaniepatueyew tañi pu disipulu ka rume fentren pu che. Fey mülerkey kiñe trawma
    limona pikelu, Bartimew pingelu, Timew ñi fotüm, anülelu ta inaltu rüpü.
  zas-NT: Bidxin reeman guiedx Jericó, abiꞌ chi ma cayrii Jesús luguiedx guin, con
    ree xbejnman në ree benzien. Tijb xin ad ranit loj lax Bartimeo, xiꞌn bén la Timeo,
    zojbix cwëꞌ nejz rniabix carda.
  ken-NT: Yesu nɛ baghɔkɔ́ bhi báchwɔp Jɛríko. Ɛnɛ́ bɔ́ bárɔ́ Jɛríko bɛ́rɔŋ, ngɛ́mtay
    bho bare koŋo bhɔ́ ansɛm. Nnɛ́mámɨk amɔt anɛ aka nnyɛ́n bɛ Batímaɔs, mmɔ́ Timáyɔs,
    abhak nɛpaká mbi chɔ́kɔ́.
