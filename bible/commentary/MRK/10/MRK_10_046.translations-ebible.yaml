  txu-NT: Nhym kam ar ajte tẽ:n kam krĩraxbê Djerikokam bôx. Bôx ne kam kato. Nhym
    kam Jejumẽ kôt ba djwỳnhmẽ me krãptĩmẽ ne me Djeriko kurũm kator mõ. Kator mõ
    nhym wãnh Baximêu no rãja pry japkre'ã nhỹ, amijo à'wỳro nhỹ. Ximêu ne kudji.
  eng-WEBU: They came to Jericho. As he went out from Jericho with his disciples and
    a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the road.
  gnw-NT: Jayave yugüɨraa uvãe tenta guasu Jericó pe. Jare Jesús oo ye Jericó güi
    jemimboe reta jare jeta vae reta ndive. Jare Timeo taɨ Bartimeo jee vae uguapɨ
    uyerure oĩ mbae re tape jembeɨ pe. Bartimeo co jae jesa mbae vae.
  mux-mux: Kanu-kene Yesos kene yunga lumbili andúlima kene enini kolea-auli Jeriko
    uring. Oku kene enini kene we-yambu pulele kene Jeriko munduku kelku pungí puring
    kene mong kis lirim yi te, yunga bili Ba-Timias, (akiliinga pulele Timias-málu),
    kupulanum alsena molupa yambuma “Ku-moni sai.” nimba mawa tirim.
  maj-NT: A̱s'a̱i i̱ncha tsichu nanki Jerico. Ko̱ nk'ie nga tíbitju Jesu yo̱ ko̱ já
    ni'yakuyáha̱ ko̱ xu̱ta̱ nkjin xi tje̱nko̱, tu̱ yo̱hó a̱ndai ni̱yóo̱ kab'ejña nga
    tíbanki chje̱ nku nda̱ ka̱ xi 'mi Bartimeo̱, xi ntíhi̱ Timeo̱ maha.
  bkq-NT: Jesus, tynynonro modo agâ xidadâ Jericó einkâ sakadylymo. Kurâdogue tyampyguenone
    kehoem xidadâ odaypa egaselymo ume epy Bartimeu, ânwa edazekâ ekadybyem awyly,
    sakadaynrim modoram dinheru tienkadoem.
  kue-kue: Ye ende wu Jeriko wingwa, ana Yesus ya disaipelma wagle yomba merkinde
    bogl akiye ye siti kondo ende menda wingo, yagl ongumuglo mim orkwa ta kangiye
    Batimias, ye Timias wam, konbauna menda amedi mogl taragl ta naraglmedi pre yana
    di-di orkwa.
  cot-NT: Iroompaquea yarejetapojacaroquea Jesoshi Jericoqui, itsipatsipaitapojacariquea
    itsatacaane. Oraquea yoanajiguetiquea arimpaqueate yoshequiavaetanaquequea oguijaguijaitanaquerica.
    Ariquea oraniqui ocaravoquitapojigueti quenavoquirontsi isavicaque shamponcajari
    pajitatsica Varitimeo, iriguentiquea irijanite Timeo. Iriatimpaquea iroguenti
    isavicaventi yamanantagueti imentaquipae.
  bnp-bnp: Muri ri bele o Ieriko. E Isu turane huriki a murimuri vona, turana e huriki
    ala kupo, ta ri gi pe a tanga dagi. A bakovi i kepa, a rana e Bartimeus (i manga
    “e tune Timeus”) i mamade na dahana dala, i nonongi a maki.
  apn-NT: Tã nhũm Jejus mẽ hkôt mẽ pa ho mẽ pa xwỳnhjaja kormã Jerujarẽ hwỳr mõr ri
    ra krĩ pê Jeriko hkôt mõ. Hãmri nhũm mẽ ohtô nẽ mẽ hã ajêt nẽ mẽ hkôt mõ. Nhũm
    mẽhõ myja pry nhĩhkrep nhỹ. Ximew kra Paximew nohkre xwỳnhja pry kamã ahwỳr o
    hkrĩ.
  ctp-NT: Chunꞌ ndiꞌin la mdiyan Jesús nde kichen Jericó loꞌo taꞌa ndaꞌan yu. Mdijin
    neꞌ jluꞌwe kichen kanꞌ. Bra wa tyaa ti Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin
    yu bra kanꞌ, loꞌo kaꞌan ꞌa nten ndyaa ñaꞌan ꞌin neꞌ. Ngwañaꞌan ngwa bra kanꞌ,
    tuꞌwa tuwiin mdukwa ska yu kwityiinꞌ nu naan Bartimeo, njñan yu lomstan ꞌin nten
    nu ndijin nde kwa. Sñiꞌ Timeo lka yu tiꞌí kanꞌ.
  bre-BRG: Goude e teujont da Jeriko; hag evel ma'z eas kuit ac'hano gant e ziskibien
    ha kalz a dud, mab Time, Bartime, an dall, a oa azezet war gostez an hent, o c'houlenn
    an aluzen.
  opm-opm: Gahan Jisaso kuuhan gonsi ihir Jerusarem ap mutuhnong saperim sus Jeriko
    aptei kotpari. Jeriko aptei oh koro hama aptei mandama Jeriko aptei han dah asoh
    kin kwisi han Timias ohe mon Batimeas oh mandap manggap tan amdapat tongoma hanip
    ihirnong manio erer oh ti namdina por deip deipatgopri.
  bvr-bvr: Aburr-bamuna, aburr-bena rrawa gun-nelangga Jerikow (Jericho). Gata lika
    Jesus rrapa aburr-yigipa jawina gubu-bawuna aburr-bona rrapa aburr-jaranga wurra
    gama gorlk burrbu-jurrjurrmurra, wurra an-ngardapa an-gugaliya an-gapula gatiya
    a-ninya gu-jarlakarr gu-rrarnba, nipa an-nelangga Bartaméyach (Bartimaeus), nipa
    an-walkurpa nula Diméyach (Timaeus) an-nika.
  wal-wal: Eti Yarkko giyo katamaa biidosona; Yesuusi ba erissiyo ashkkaratuuranne
    keehi daro asaara Yarkkoppe kiyishin, Ximoosa na7ai qooqee, Barxximoosa giyoogee,
    ogiyaa doonan woossiiddi uttiis.
  zad-NT: Na' bllingake' Jericóna', na' ka ba chichej Jesúza' yella' kon beṉ'ka' nakgake'ne'
    txen na' len beṉ' zanch zinogake'ne', na' chi' to beṉ' lc̱hoḻ cho'a neza' cheenile'
    no we' ḻe' mech, na' lie' Bartimeo, xiiṉ to beṉ' le Timeo.
  mgh-mgh: Yahophiya uYeriko. Wakhumaya uYeriko ni owiitthuca awe, ni mphwinko muulupale,
    Partimeu, mayoolepela oohoona, mwanawe Timeu, ahonkoma nceresere iphiro aphavelaka
    ulola.
  aso-aso: Zeliko numuda vi hetelaniꞌ. Vi heteli Aꞌmine ebeꞌ nene huli izipahala zuhosi
    eveneꞌ mukiꞌ ezela di geseꞌ igi minavesi nivavo Timaioꞌ gipele Batimaioꞌ aza vele
    likavo mino monimuꞌ vokuꞌ vokuꞌ lo aka gahevela minineꞌ.
  uli-uli: Resa budoh Jericho ngo irel yodwe bele loh Jesus mo mokwe re dabeyal mo
    sew buwal yarmat, ngo ye mel semal mal le ye metafis le Bartimaeus idal le lol
    Timaeus le ye maroro ngachel yalap le ye dodongor hammalel.
  nin-NT: A nga nu Jerriko, Yesu so na abiga ma ba na anishirr shishemi. Unakreshishi
    numa nggo a yo ma du Batimawu, uvuvurr a Timawu, nggo so nu unddu anko ku na so
    barr.
  tgk-tgk: Баъд онҳо ба Ериҳӯ омада расиданд. Вақте ки Исо бо шогирдонаш ва мардуми
    зиёде аз ин шаҳр берун мерафтанд, дар канори роҳ Бартимай ном нобиное, ки писари
    Тимай буд, нишаста садақа мепурсид.
  acu-NT: Nunia Jesús ni nuiniatiri ainaujai Jericó yaktanam jearmiayi. Tura nunia
    jiinkiar, aints untsuri Jesúsan nemarkarmiayi. Tura jinta weenai, aints wainmichun,
    Timeo uchiri Bartimeo naartinun jinta yantamen pujaun wainkarmiayi. Nu aintska
    tuke aints nangkaaminaun kuikiarin seauyayi.
  cak-WNT: Yac'ari' tek ri Jesús y ri rudiscípulos xe'apon c'a pa tinamit Jericó.
    Y tek quichapon el elen pa tinamit Jericó, sibilaj ye q'uiy winek ri ye tzekelbeyon
    el quiche (quixin). Y chiri' chuchi' bey c'o c'a jun moy ri Bartimeo rubi', ruc'ajol
    jun achi ri Timeo rubi'. Riya' tz'uyul c'a chiri', nuc'utula' ca limosna chique
    ri winek ri yek'ax el queri'.
  ebk-ebk: Inumchan hi Jesus ya nan disipulusna henan ili ay Jerico. As nan chacha
    mak-akan hid-i, nakiuy nan ongoongor ay tataku. Wacha nan usa ay nafurag ay munlemlemos
    ay nan ngachana at Bartimeo ay potot Timeo ay nangatokor as nan olet nan korsa.
  spa-PDDPT: Llegaron a Jericó. Cuando Él salía de Jericó con sus discípulos y una
    gran multitud, un mendigo ciego llamado Bartimeo, hijo de Timeo estaba sentado
    junto al camino.
  ruf-ruf: Kuya wapfika Yeriko, Yesu ne iwanang'ina wake hamwe na kingili lye iwanu
    hawang'ali wakuka mne ghumji, ichifita yumwe iyakemighwe Batimayo imwana wa Timayo
    kakala mmbalimbali mwe inzila kolomba.
  gun-gun: Ha'e vy Jericó tetã py ranhe ovaẽ. Ha'e gui tetã gui guemimbo'e kuery ha'e
    heta va'e kuery reve oje'oi jave peteĩ ava ára revegua e'ỹ oguapy oiny tape yvýry.
    Timeu ra'y Bartimeu hery va'e mba'emo re ojerurea py oĩ.
  agu-BL: Itzun bantz yi ticy'ake'n Jesús le tnum Jericó, xomche' yi e' ẍchusbe'tz,
    scyuch' jun c'oloj wunak. Yi cyelemule'n ju'e'l tzaj tnum, at tzun jun moyi'ẍ
    c'olchij tzi be' tan rmosumi'n. Bartimeo bi', cy'ajl Timeo.
  isn-isn: Akapembya ku Yeriko. Nai wakatula ukuhega ku Yeriko ni amanyisigwa akwe
    hangi idale ikulu, ng'wana nuang'wa Timayo, Batimayo, mupoku nuilompaa, ai wikie
    mpelo ipamda.
  eng-PEV: Jesus and his followers kept going towards Jerusalem, and they walked through
    a town called Jericho. As they left Jericho, a big mob of people walked with them
    along the road. A blind man was sitting at the side of that road, asking people
    to give him money so that he could buy some food. He was called Bartimayus. His
    father’s name was Timayus.
  ilo-ULB: Dimteng da idiay Jerico. Iti ipapanawna idiay Jerico a kaduana dagiti adalanna
    ken dagiti nakaad-adu a tattao, adda bulsek nga agpalpalama nga anak ni Timeo
    nga agnagan iti Bartimeo nga agtugtugaw iti igid ti dalan.
  pir-NT: Sa ye tiquina Jericópʉ esahye. Sa yero Jesu tiquiro buheyequina, masa peyequina
    mehna ti macapʉ ijiyequina tiquina wahagʉ̃ Bartimeo pehe maha dʉhtʉ cahapʉ dujiahye.
    Tiquiro Timeo macʉno caperi bajueriquiro ijiro, decoripe masare niñerure siniducuriquiro
    ijiahye.
  anv-NT: Jisɔs ne baá utɔɔ́ bií akwɔné né Jɛriko. Ndɛre ályaá ajyɛɛ́, gejamégé
    bɔɔ́ ákwɔ́lege ɛbwɔ́ meso. Muú amɛ nónómé fɔ akamege Batimus maá Timɔs ajwɔ́lé
    né mapea meti akɔɔ́ dekɔ.
  sab-NT: Jesu kledu chage una Jerusalén ngnagu ule kwian geru jwannga amage ulita
    ole gire ama ulita jo chke una Jericóge. Jesu jo tangle una ege, kwian geru jwannga
    amage kaire kwian na tanre jo chage ama ole ama gatedi. Jesu kledu chage kwian
    tanre ole gire Jesu tendu kwian gdaite ngwange jonke, kwian e gwagwa me ama kledu
    toiba dba jonke igi kade kwian nage, kwian e kadakle Bartimeo ama Timoteo kirolla.
  tmd-tmd: Jisas nöbö nuŋ bla pɨsaŋ taun dib Jeriko uröpɨnmä. Ñɨŋ Jeriko röböx duba,
    nöbö mö mɨga pɨsaŋ dumä. Nöbö Timeas ha nuŋwa Batimeas mämäg we wölöŋ aku, rɨg
    nöine, rön, sö rɨg rɨ, ödöi kwol yöraku römɨd gɨ mɨdöŋa.
  acr-NNT: Ekꞌuchiriꞌ, ri Jesús kukꞌ rutijoꞌn xebꞌikꞌow chupa ri tinamit Jericó, y
    ukꞌiyal winaq xeterej bꞌi chirij. Echiriꞌ katajin bꞌi kelik chupa ri tinamit,
    xebꞌikꞌow pa tzꞌul wi ri Bartimeo, waꞌ e jun potzꞌ ukꞌajol ri Timeo. Rire e riꞌ
    kutzꞌonoj limoxna.
  kpg-kpg: Digaula ne dau i Jericho. Di madagoaa Jesus mo ana dama agoago, mo tagabuli
    damana ga hagatanga gi daha mo di waahale deelaa, taane deegida dono ingoo go
    Bartimaeus, tama ni Timaeus, e noho i taalinga di ala e madamadau ana mee.
  taj-taj: येशू ह्राङला चेलागदेदेन छ्‌याम यरीहो नाम्‍सारी धोखजी। थे नाम्‍सा ख्‍लासी
    निबा धुइरी ल्‍हानान म्‍हिला हुल थेनीगदेदेन छ्‌याम छ्‌याम खजी। ग्‍यामला कुनीरी
    तिमैला झा बारतिमै भिबा मी आम्राङ्बा म्‍हि गिक ह्रीसी चिबा मुबा।
  avt-avt: Hɨr nen niun wit Jeriko. Maain Jisas epei kaknaaiwɨr wit ik kaktike mɨt
    nɨrak, hɨr nitet yayiwe netike mɨt yapɨrwe. Hɨrak mɨtɨk Batimias nanamɨr toto
    hɨrak nɨkan ke Timias, hɨrak kau yayiwe kitehi mɨt nanwetɨwek pewek me menmen
    hɨrak kakɨm.
  cbk-cbk: Ya llega ya si Jesus y su maga dicipulo na Jerico. Y mientras ta sale ya
    sila na pueblo junto con el manada de gente, ya mira sila un gente bulak, el nombre
    si Bartimeo, el anak di Timeo, y sentao le na canto del camino.
  uig-ARA: ئۇلار يېرىخو شەھىرىگە كەلدى. ئەيسا مۇخلىسلىرى ۋە زور بىر توپ ئادەملەر بىلەن
    بىللە يېرىخودىن چىققان ۋاقىتتا، تىماينىڭ بارتىماي ئىسىملىك قارىغۇ ئوغلى يول بويىدا
    ئولتۇرۇپ، تىلەمچىلىك قىلىۋاتاتتى.
  tuf-tuf: Etat Jesús Jericó pueblo cut tiw̃ rajacro. Pueblo sar bin ima chiwa owár
    uw ricán cuít bin owár béjecro. Beya yinyat Bartimeo ibit aw̃at ítchacro. Bartimeo
    ub bár binro. Eya Timeo waquijró. Uw quin ray buw̃uro.
  abx-abx: Mangno anakka kas Jesus pati' i mga inadalan-na si Jerico. Si pataliwan-na
    na mga iya siray syudad, malabbat namay i magpamungyod si mga iya. Siray uras,
    aniya' buta lalla magparatingkulo' ngan magparapalimos si bihing-na si tinampo.
    Bartimeo i arun-na sito nga dadi'-na si Timeo.
  mco-NT: Chi oy jäty Jesús mɨɨd ydiscípulos ajcxy jɨm Jericó. E co Jesús tzooñ Jericó
    ytübɨjcy jadüg'oc, chi yɨ' ydiscípulos ajcxy etz janch mayjäy ñɨ́cxcɨxy anajty
    mɨɨd Jesús. Co ajcxy ycajp pɨdzɨmy, chi tüba'ay anajty yajpaady tüg huintzpɨ huɨdibɨ
    limosna anajty ypɨjctzooyb jabom jabom. Hue' anajty yxɨɨ Bartimeo, e Timeo anajty
    xɨɨjɨty yɨ' yteedy.
  kqf-kqf: Yesu ena taukaiwatana vaitedi a tava Deliko malagainemo. Ḡome ena tauwaikaiwatana
    bi lava kumna dididiga vaitedi Deliko a gosegose ba oloto matapotapotana isana
    Batimiyas tana eta diyanemo i miya bi i waiwaigigimana, Batimiyas tana Timiyas
    natuna.
  cpb-NT: Ikanta rareetaka Jesús nampitsiki Jericó. Irojatzi rowaagantanaawo itsipatanaari
    riyotaanewo eejatzi ikaatzi piyowentakariri. Ikanta awotsinampiki, iñaapaakeri
    atziri jitachari Bartimeo, itomi Timeo, ikowakotantzi impashitaityaari.
  aon-aon: Aria Jisas nani ananim disaipel hanak hatogur wabur Jeriko aria Jisas nakutubur-ukuk
    nape nanak. Aria ananim disaipel hani sabaishi arpesh shopunek shanaman shanak.
    Aria agundok, Timeus ananin nuganin Bartimeus nape. Anan nabes seshukan aria nape
    anagas um yah. Aria ihih nyumneh anan nape nahwar arpesh sharahaen yah iri um
    shukon anabor utabor.
  hus-NT-2005: Ulchichtsik tám Jerikó. Tam ti na Jesús exomich ti kalel ba jachanꞌ
    an bitsow junax kʼal nin exóbaliltsik ani kʼal yán i atiklábtsik, in elaꞌ buxúl
    wal bél jun i chʼojontál jokʼol xin konyal i tolmixtaláb. Jechéꞌ an jokʼol in
    bij ta Bartimeo ani u chakámláb kʼal na Timeo.
  mig-NT: Yúan‑na te ni̱ ja̱koyo‑ya̱ ñúu̱ Jericó. Te yúan ni̱ ndenda‑ya̱ jíín cháa
    káskuá'a jíín‑yá jíín ñáyɨvɨ kuá'a̱ xáa̱n. Te Bartimeo cha̱a kuáá, se̱'e Timeo,
    kánchaa̱‑de yu'íchi, jikán‑de caridad.
  bps-bps: Na takel Dyisas na dad gal mlalò kenen di banwe Dyériko, na di kdàla lêman,
    nun dee dad to magin dale. Na nun to butè dnagit ku Bartimyus, tingà Timyus lagi,
    sudeng di kilil dalan du mni.
  mbs-mbs: Nayan, minokit si Jesus aw menge tinoledaan din diyà te lonsod te Jeriko.
    Ontò medita se doma otaw timaking kandan. Pegkesayo dan lekat te Jeriko, doen
    otaw bota nenenoo doton te kilid te dalan, ngadan din si Bartimeo batà i Timeo.
  tof-tof: Yesu tóba umulbain olmal akó wirri pamkolpamab ngoropükü Zerriko wirri
    basirr nóma arrgrrat yarilürr, darrpan ilküp murrbausürrün bato pama kwat kabedó
    mórran yarilürr. Oya ngi Barrtimeius, Timeiusün olom.
  cme-NT: Ku huoŋgu-na, Yesu wuɔ kã ka hi Yeriko. A ne da nelpũŋgu naŋ temma taa
    ku nyaanu-yuɔ a naara u *hãalãbiemba‑i. Baŋ juɔ ta ba hel Yeriko‑i-na da ba
    ta, yiroŋo naŋo waa tĩɛna hũmelle tũŋgu-na tuɔ cãrã. Ba taa ba bĩ-yo Bartime
    aa bĩ u to‑i Time.
  sus-sus: E naxa so Yeriko. Isa nun a fɔxirabirɛe man to nu kelife naa, e nun ɲama
    gbegbe, Timeyo xa di xɛmɛ Baritimeyo nu dɔxɔxi kira dɛ ra kulɛ matide. Dɔnxui
    nan nu a ra.
  pon-2006: Irail eri lel Seriko; a ni Sises oh sapwellime tohnpadahk ko oh pokon
    kalaimwun ehu eh ketiket kohieisang nan kahnimwo, iet ohl maskun semwehmwe men,
    ede Pardimeus, nein Dimeus, wie mwomwohd limwahnialo oh wie pekipek.
  dad-dad: Age de fen, idi Jeriko disin. Jesus, in dõ fiya tar, tamo kayau mala odug
    geid, taun anĩ ditor dile mã, tamo taka mala ifofakeleya, Bartimeus (Timeus naal),
    ĩ naab yerin nonĩ yef ibodon.
  zab-NT: Chi bdzɨndeb guɨdx Jericó, deni zediia Jesús láani guɨdxqui cun de xpɨnny
    ne cunru zienzi de bniety, chiy guu tuby ciagu lá Bartimeo, llingaan Timeo. Zubbɨ
    cuee nez rguiinbɨ gun.
  jae-jae: Êsêac sêsêlêŋ e sêô lasê malac Jeriko. Ma gêdêŋ taŋ êsêac to nê ŋacseŋomi
    ma lau taêsam sêwê sêsa aŋga Jeriko sêja naŋ, Timai latu matapec Batimai keteŋ-keteŋ
    gêŋ gêŋgôŋ intêna ŋatali.
  ksd-ksd: Ma diat pot aro Ieriko; ma ba diat ma kana tarai na vartovo ma ra kor na
    tarai bula, dia vanavana oai maro Ieriko, natu i Timaio, a iangina Batimaio, a
    tena nilul i pula, i kiki ra papar a nga.
  msm-NT: Migtidow si Jesus dow mgo inanad din diya to yunsud to Jerico, aw paglikat
    dan, mahan-in yagboy to mgo otow no migduma kandan. Na, meyduon migpalimus no
    buta no mig-iingkud duon to kilid to dayan. Iyan ngadan din si Bartimeo no anak
    ni Timeo.
  myk-myk: Lee kadugo na a pʼi nɔ kulo la ni, lee mɛgɛ ɲɛ na Zheriko. Ba Yesu ni wu
    kalaapiire te ni sipyiɲɛhɛmɛɛ ya pa foro Zheriko ni wɛ, lee bi fyɛn wa nidɛɛngɛ
    ta koo li ɲɔ na, wee na saraya ɲɛɛri. Wee bye Timɛ ja Batimɛ.
  sbe-sbe: Yodi kabalau wa unai kabo se lage Yeliko unai. Na Yesu maiyana hekahekatao
    yo bodalakilaki maiyadiyao magai wa se laugabae, na tamowai matagibugibuna hesau
    hesana Batimaiyo, Timaiyo natuna, keda dedekanawai ye tutuli na ye kaikaibwada
    moni.
  mcr-mcr: Itaŋi Jisasi Iqutä, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä, aŋä himqä Jeriko
    ätimäukuwi. Iquatä, ämaqä kuapänäŋitä ävämeqaŋguwäŋgaŋi, ämaqä hiŋuä pisqä, Batimiyasi,
    Timiyasi iqueqä hikŋä iqu, huäŋqä maŋä iqi äpme, mbqä nätmatqä isuauŋqä tquämanmiŋqe.
  cux-NT: Tuu'mi ní ndaā Jesús ndúúcū discípulos na yáāⁿ Jericó. Ní taachí can'daa
    yā yáāⁿ Jericó ndúúcū 'yaaⁿ n'dáí 'iiⁿ'yāⁿ 'áámá sáⁿ'ā chí ngueenááⁿ chi nguuvi
    Bartimeo, daiya Timeo, vɛ́ɛ́ sá niiⁿnuúⁿ cyúúní ní ngiica sá limosnas.
  tur-YTC: Yeriha kentine geldiler. Yeşua, öğrencileri ve büyük bir kalabalıkla Yeriha’dan
    çıkarken, Timay oğlu Bartimay adlı kör bir dilenci yol kenarında oturuyordu.
  san-ITR: atha te yirIhonagaraM prAptAstasmAt shiShyai rlokaishcha saha yIsho rgamanakAle
    TImayasya putro barTImayanAmA andhastanmArgapArshve bhikShArtham upaviShTaH|
  bel-N: І прыходзяць у Ерыхон. І калі Ён выходзіў з Ерыхону з вучнямі Сваімі і вялікім
    натоўпам, сьляпы Бартымей, сын Тымея, сядзеў пры дарозе, жабруючы.
  sch-sch: Jericho an hong tunga, Jericho renga Jisua le a ruoisingei leh loko tamtak
    ngei mâkin an se lâiin kutdo Timaius nâipasal Bartimaeus lampui kôla a lei
    insunga.
  mic-MIQNT: Na tujiw peita'jig Jeligo. Ge's Se'sus pem jiglita'tij aq maw unaqapemg,
    pugwelgig mimajuinu'g mawia'tijig. Na nepapigwa't ji'nm teluisit Paltimeas, ujjl
    teluisilitl Timeus, pemgopit aq etl tawaqtmat gmetug awgtigtug.
  huu-NT: Oni jaillanona, Jericó railla naɨraɨmo Jesús ride. Naiemona ie llofueoicaigano
    dɨga jaillanona, ailluena comɨnɨ Jesús jɨnafona racadɨmacɨ. Naie facaise naɨ fuemo
    uisɨnidɨmɨe raɨde. Naimɨe mamecɨ Bartimeo. Timeo jito. Nainomo jamai raɨde, ucubena
    jamai jɨca-jɨcallena.
  jiv-NT: Jesus ni unuiniamuri̱ji̱a̱i̱, tura chíkich untsurí̱ aentsja̱i̱ Jirikiú péprunam
    jeawarmiayi. Nuyá Jirikiúnmaya̱sha jíinkiar weenai̱, Timiasa uchirí̱ Partimiás,
    kusuru amia nu, jintiá yantam kuítian seamu pujumiayi.
  otm-NT: Nɛ mi thopʉ ja ra hnini Jericó ra Jesús nɛ yʉ́ xädi, n'yohʉ xʉn ngu yʉ ją'i.
    Nɛ mi hupʉ nden'yu n'da ra xädä rá thuhu ra Bartimeo, rá ts'ʉnt'ʉ ra Timeo. Mí
    äh ra mbɛti a.
  dah-dah: Be, Yesu go gwaha teŋbe komatmiŋya Yeriko taunde kwamiŋ. Kuŋ taun go tubul
    teŋ kuŋ hikeyabe al kura diliŋ titmiŋ goyen beleŋ siŋare keperde al dawet kaŋaŋ
    yirde hinhin. Al gobe Batimeus, Timeus urmiŋ.
  tnk-tnk: Iesu mɨne nərmama me səvənhi həuvehe mhapirapw ia taon nəha Jeriko. Nəpɨn
    həier, nərmama həpɨk kamhəkurirə in. Partimeas, tɨni Timeas, raməkure ia nɨkare
    suatuk mamase mane m nərmama. Partimeas nənimen rɨfwə.
  kpr-kpr: Setiri dadabetiri, emboroda ise Iesu nunda ambo jimbide dabade reighi Jericho
    buvu teredo jokáda ero, evetu genembo natofogoi fera nemonde dabade iseri. Era,
    reighi do buvari dae use, Timaeus da mandi javo Bartimaeus diti digoide amo, nunda
    bayau ombari dae sedo, monidae benunu sise, emboro dengesida anumbiriri tafuseri.
  san-IAS: atha te yirīhonagaraṁ prāptāstasmāt śiṣyai rlokaiśca saha yīśo rgamanakāle
    ṭīmayasya putro barṭīmayanāmā andhastanmārgapārśve bhikṣārtham upaviṣṭaḥ|
  nho-nho: Jesus ma ana disaipol raa ni oo no ttae iloo ki Jericho. Te saaita laatou
    ma te kuturana tama e tammaki ni massike i te matakaaina naa ki oo raa, teelaa
    se tanata e ppuni ana karamata e noho i te vasi te ara ka kaikainnoo mane. Te inoa
    te tanata naa ko Bartimius, te tama Timius.
  gym-NT: Yebti Jesu nükani juta Jericóte nitre ja töitikaka benbe, nikani ta angwane,
    ni mda mda nikani kwati jiebti arato nitre ja töitikaka benbe. Niara abko nämane
    näin käne angwane, ni nämane iti abko kädian nämane Bartimeo (ne abko Timeo ngobo
    nieta) abko okwä kä drünente, aisete nämane täkänintbe jibtä ngwian kärere jakrä.
  azg-NT: Squehan tsjoon Jericó, ndoꞌ xjen na vanduiꞌ Jesús juu tsjoonꞌñeen yo ninꞌnnꞌan
    na totsayꞌonhan jñꞌoon yohin, yo cüii tmaanꞌ nnꞌan jndye jndyi, joꞌ ꞌndyo natoꞌñeen
    vaquityen ncüii tsannchjaanꞌ, ican juu xoquituꞌ ndëë nnꞌan. Jndyu juu Bartimeo,
    jnda tsan na jndyu Timeo.
  bhd-bhd: तैल्ला पत्ती, यीशु त तैसेरे चेले यरीहो नगरे मां पुज़्ज़े। बादे मां, ज़ैखन
    तैना मैन्हु केरि बड़ी भीड़ी सेइं साथी यरीहो नगरी मरां निस्सी राओरे थिये, त तैखन
    बरतिमाई नंव्वेरो कानो भिखारी सड़केरे ड्लेखी बिश्तां भीख मेग्गी राओरो थियो। तैसेरे
    बाजी केरू नंव्व तिमाई थियूं।
  too-NT: Lā' tachā'lh huan nac cā'lacchicni' a'nlhā huanican Jericó. Lā' a'xni'ca'
    Jesús ixtaxtumā' nac Jericó, tatā'a'lh ī'sca'txtunu'nī'n lā' lhūhua' tachi'xcuhuī't.
    Lā' na ixquilhtūn tej ī'squi'nīhuā'yahuī' huan lakatzī'n a'ntī ixuanican Bartimeo
    ixo'kxa' Timeo.
  ind-AYT: Kemudian, mereka sampai di Yerikho. Sementara Yesus meninggalkan Yerikho
    bersama dengan murid-murid-Nya dan orang banyak, ada seorang pengemis buta bernama
    Bartimeus, anak Timeus, yang duduk di pinggir jalan.
  cjo-NT: Ikanta rareetaka Jesoshi janta nampitsiki owaero Jerikoo. Rowaaganaa eejatzi,
    itsipateeyanakarini riyotaanewopaeni eejatzi osheki piyoteenchari. Ari ijeekaetzini
    awotsinampiki shirampari iitachari Waritemeeyo, rirotaki itomi Temeeyo. Kaari
    kokichaatatsi Waritemeeyo, inethaakopiintziri atziri ipashityaari koriki.
  nsn-nsn: Maeit gisina ka la pokoso manas i Jeriko. Doh gine re lang hiliu manasa
    pe Iesu mesno tamatang uakuakeluk tar uan uleikion, a tang siokor tamat a hangana
    tang Bertimeus ger tuna Timeus, e tabila tar tektekenar lel, kare hinghinga inete
    tasir tamat.
  san-DEV: अथ ते यिरीहोनगरं प्राप्तास्तस्मात् शिष्यै र्लोकैश्च सह यीशो र्गमनकाले टीमयस्य
    पुत्रो बर्टीमयनामा अन्धस्तन्मार्गपार्श्वे भिक्षार्थम् उपविष्टः।
  tna-NT: Da su pia ejude su cuinatitana huecuana. Tueda ejude banime Jericó. Ejude
    jenetia ejaitianatani huecuana su, dueji cristiano cuana ja buquenatana huecuana.
    Beju edid'i buahua su ejude chu bene piada deja padha anina. Tueda deja banime
    Bartimeo puina. Tueda da Timeo sa ebacua puina.
  lid-lid: Ano oro ame Jeriko, ya Jises hawe oro lau tan anya ka-au ta Jeriko ma hawe
    iri lau solo-an solo-an. Eme nadu Timeyus nyaran Batimeyus, iy madan bwe, manyah
    udu ka-u san anyolou iri lau ta lakou.
  wim-wim: Anpalaniy-a, than Jesus weeꞌanangan aak Jericho.ak wampin. Aꞌ ngulan-a,
    Jesus-a, ngurp nungantam anangan aꞌ pam wanch yot anangan thampa than aakan kan-ngulan
    wantayn-a, ngul nil pam koꞌanchwey woyan wonkang nyiin-nyiin aꞌ thaaꞌ pent-pent
    mayaka aꞌ wukalakweya. Namp nungantaniy-a, Bartimaeus, nhengk Timaeus.antaman.
  zga-M: Vakhincha khu Yeriko. Vwu ikhega khu Yeriko na vakhongi va mwene elipuga
    livakha, unswambe va Timayo, Batimayo, uvesilola na ntofi, atamile palokanji mu
    nsewe.
  yom-yom: Bosi batula ku Yeliko. Mu thangu Yesu, va kimosi ayi minlonguki miandi
    ayi nkangu, bu batotuka mu Yeliko buna Balitime, muana bakala wu Time, wuba phofo
    ayi wuba wuvuanda mu myenda nzila ayi zimbongo kaba lombanga.
  eng-NNA: Jesus and his men and many other people came to that town Jericho. They
    went right through there. On the other side they went close to a man, his name
    was Bartimaeus, he was the son of Timaeus. He was blind, unable to see. He was
    sitting near the road, he was asking people for money and food as they were going
    back and forth past him.
  san-SIN: අථ තේ යිරීහෝනගරං ප්‍රාප්තාස්තස්මාත් ශිෂ්‍යෛ ර්ලෝකෛශ්ච සහ යීශෝ ර්ගමනකාලේ
    ටීමයස්‍ය පුත්‍රෝ බර්ටීමයනාමා අන්ධස්තන්මාර්ගපාර්ශ්වේ භික්‍ෂාර්ථම් උපවිෂ්ටඃ|
  yut-yut: Yesu gat paŋdetni gat Jeriko kokup papmon kɨŋ altawit. Yesu uŋun kokup
    yɨpmaŋ degakwan paŋdet kabɨni gat ae mɨŋat amɨn kabɨ madep gat kɨsi kɨwit. Kɨŋakwa
    kosit ɨleŋon amɨn dabɨlɨ mɨni kɨnda yɨkgɨt, mani Batimeus, uŋun Timeus dakon monji.
    Uŋun amɨn dabɨlɨ mɨni do amɨn da moneŋ ɨmni do bɨsit yoyɨŋek yɨkgɨt.
  grc-BYZ: Καὶ ἔρχονται εἰς Ἱεριχώ. καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἱεριχὼ καὶ τῶν μαθητῶν
    αὐτοῦ καὶ ὄχλου ἱκανοῦ, ὁ υἱὸς Τιμαίου Βαρτιμαῖος τυφλὸς ἐκάθητο παρὰ τὴν ὁδὸν
    προσαιτῶν.
  cpc-NT: Ikanta Jesús jariitaka nampitsiki Jericó. Jawisanai itsipatanaari jiyotaani
    iijatzi ikaatzi apatowintakariri. Okanta aatsinampiki, jiñaapaakiri atziri iitachari
    Bartimeo, itomi Timeo, ikowakotantzi impashitaityaari.
  nhg-NT: Entunses huajhualiloac ca puieblo de Jericó. Hua cuöc oquixoac Jesús de
    Jericó ca tiehua tiemachtejcöhua hua meyac giente, sente motlaijtlane ixcocoxque
    itucö Bartimeo yehuataya itienco ojtle. Inu Bartimeo oyeya iconie de Timeo.
  nya-nya: Ndipo anafika ku Yeriko. Pamene Yesu ndi ophunzira ake, pamodzi ndi gulu
    lalikulu la anthu, ankatuluka mu mzinda, munthu wosaona, Bartumeyu (mwana wa Tumeyu),
    amakhala mʼmbali mwa msewu ali kupempha.
  ngu-NT: Niman quemaj oajsiquej ne Jericó. Niman ijcuac Jesús ye quistiaya ipan on
    hueyican inhuan on inomachtijcahuan niman sanoyej miyequej tlacamej, se ciego,
    itoca Bartimeo, iconeu Timeo, yehuaticatca ne itenco on ojtli. Quinotlajtlanilijticatca
    tlanechicojli.
  kup-kup: Pot mañat Iesur mañairooh-abanari paru sohot Zeriko zeitak berevahapuh
    poekanañ pim mañairooh-aban porir añarab ahovokaro pinañ honeo paru zei pot betet
    am sapanez soohan naek non helevavok aban etañ kut tat heh-nap toutat heh. Met
    pim etañ kut tat hehan orah rezah pi poek het añarabon monisir nonair naitü manapan
    hat mañ mañohot hehap, pim abatao Batimeas, met pim papap Timeas.
  jid-jid: u ba ye ni jeriko wa ye rju ni mi jeriko ba ba almajere ma ni gbugbu ndi
    u indi ufyen ba yo niBartimawus vren Timawus a son ni yiu gon
  wmw-wmw: Basi, ewo wakifika Yeriko. Insa ákiwa na wanafunzi wake pamoja na junudi
