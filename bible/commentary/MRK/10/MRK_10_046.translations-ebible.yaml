    Batimeus, Timeus nanggená, wawu kálu tákto káin putung átang ámna náráwa sup pa
    mantáng yámángga árán.
  are-are: Jesuanha, kurtungurla ekuranha ntjarra turta Jericho-urna lhaka. Etna wotha
    Jericho-anga anparerramalanga, worla kngarra etnakanga tnaartangala lhaka. Artwa
    panga nyinta, Bartimaeus, Timaeus-aka worra, tjaiyanga kutala narlanaka, marnaka
    enkamala.
  gai-gai: Karica Iesusapa mana iŋa raŋgairena ramtaɨra taŋga Ieriko auŋ ndaruca.
    Na manapa mana iŋa raŋgairena ramtaɨrapa meikramtaɨrta mɨmɨatta Ieriko auŋmo tɨkcarica
    taŋre mbuŋa, Timeusna nuoc Bartimeus, ma taup roumbca mbiraca eacrina. Na ma lamnɨac
    ŋgoreac, na ma meikramtaɨrmo kitukndukna rurena.
  qvm-NT: Tsaypitanami discïpuluncunawan Jesús chayapäcorgan Jericó marcaman. Discïpuluncunawan
    y más atsca runacunawan Jericöpita yarguycaptinmi Timeupa tsurin Bartimeo caridäta
    manacur caminucho jamaraycargan. Payga gaprami cargan.
  chz-NTPS: Maˉngëëꜘ heˉ ja̱ˉ, gaꜙllaꜙnääyꜗ jwɨɨˉ Jericó. Läꜙ maˊ yaꜙhë̱ë̱ꜗ Jesús
    Jericó kya̱a̱yhˊ discípulo, hiꜙ kya̱a̱hˊ jwë̱ë̱ꜘ dsaˉ, gaꜙngëëyꜘ jeeˊ maˊ gyaˈ
    ja̱a̱ˉ dsaˉtʉʉˊ hi̱ˉ maˊ ngɨɨꜙ kuuˊ kihˈ dsaꜙ. Dsaˉtʉʉˊ heꜘ maˊ che̱e̱ˉ Bartimeo,
    jo̱o̱ꜘ Timeo.
  kmu-kmu: YisasiꞋa agaiꞋaenema tokaeꞋya nemaiya anagaꞋene kasagoꞋya veaꞋnene Yeliko
    kumate uvaꞋyi huteꞋya ani kumala mogaseꞋya ugahe nehageno nagola aulaga asu humainea
    kanomo agia PatimeusiꞋa Timeusi nafaꞋnegino ka agegayale mopale maineno monehe
    aukaꞋya huge huge huno maine.
  ood-NT: Kutsh am hihi idam Jesus k gam hu dada Jerico t am. Sh am shaꞌi heꞌes. Tsh
    am ep i chum hihi hasko. Kutsh shaꞌi si muꞌi hemajkam an ep i ha oidahi. Sh an
    hema daha wohg hugid an ch ha limoshan nash pi d pi neadam. Id amsh hab aꞌaga
    Bar Timaius nash pi d alidaj g Timaius.
  lbm-lbm: हि यरीहो नगर म पहुंच्यो, अऊर जब ऊ अऊर ओको चेलावों, अऊर एक बड़ी भीड़ यरीहो
    सी निकलत होती, त बरतिमाई नाम को एक अन्धा भिखारी, जो तिमाई को बेटा होतो, सड़क को
    किनार बैठ्यो होतो।
  ncj-NT: Oahxihuato Jesús inuan in tetlamachticahuan ipan in altepetl Jericó. Huan
    oquixohuataya de inon altepetl inuan in tetlamachticahuan huan miyac tlacamen.
    Huan ihcuac se ixpatzac itoca Bartimeo iconeu Timeo oyehuatoya itentla in ohtli,
