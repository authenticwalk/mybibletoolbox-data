verse: MRK.010.046
translations:
  kpx-kpx: Katelahai lohoale keau Dielikoe velehovosege ata moagaeau elegevei abuhi
    tilu. Tisege Timeasi mo Batimeasi niveu keduale keu humaha vavae ugulamoi moniho
    ata imigevema.
  okv-H: Ere pambuhumihe da Jericho jo ta puvuto Iesu te ambotani te aingeto pahunu
    embomeni na kesi ambota puvua. Eto Timaeus ta meni Bartimeus tihi vahaikari amo
    da sahu ta arumbeto mihie koro penunu ere ijiahija
  tbo-tbo: Yesu a hewahewali mitehi hi geleta Yeliko po ipa hina nehaleya ma lawa
    matana keekena gowana Batimeyo babana Timeyo natuna tahaya u liyaliyana i tugutugula,
    ma gapola i lulupali.
  mal-C: അങ്ങനെ യാത്രചെയ്ത് അവർ യെരീഹോപട്ടണത്തിൽ എത്തി. പിന്നെ യേശുവും ശിഷ്യന്മാരും
    ഒരു വലിയ ജനക്കൂട്ടത്തോടൊപ്പം ആ പട്ടണം വിട്ടുപോകുമ്പോൾ തിമായിയുടെ മകനായ ബർത്തിമായി
    എന്ന അന്ധൻ ഭിക്ഷ യാചിച്ചുകൊണ്ട് വഴിയരികിൽ ഇരിക്കുന്നുണ്ടായിരുന്നു.
  grc-SR: Καὶ ἔρχονται εἰς Ἰεριχώ· καὶ ἐκπορευομένου αὐτοῦ ἀπὸ Ἰεριχώ, καὶ τῶν μαθητῶν
    αὐτοῦ, καὶ ὄχλου ἱκανοῦ, ⸆ υἱὸς Τιμαίου ⸂Βαρτίμαιος ὁ τυφλὸς ἐκάθητο παρὰ τὴν
    ὁδὸν προσαιτῶν.⸃
  bgc-bgc: यीशु अर उसके चेल्लें यरुशलेम नगर जाते बखत यरीहो नगर म्ह आये, अर जिब वो
    अर उसके चेल्लें, अर एक बड्डी भीड़ यरीहो नगर तै लिकड़ै जाण लागरी थी, तो सड़क कै
    किनारे एक आन्धा भिखारी बेठ्या था, जो तिमाई का बेट्टा बरतिमाई था,
  khz-khz: Ieriko ai gekwarato, voanana Iesu magena melo e taunilimalima gutuma para
    ria Ieriko mageraokwaniato aonai, mata-kele e nogi-vekame talimana Batimio, Timeo
    natuna, raupara pipinai etanu-tagowai.
  deu-TKW: Und sie kommen nach Jericho; und da er aus Jericho herauszog mit seinen
    Jüngern und einer ansehnlichen Menge, saß der Sohn des Timäus, Bartimäus, ein
    Blinder als Bettler an der Straße.
  zsr-NT: Niꞌr guladxinëꞌ yödz Jericó Jesús len bönniꞌ daꞌquëꞌ Lëꞌ. Catiꞌ niꞌ rurujëꞌ
    yödz ni Jesús, dzagquëꞌ Lëꞌ bönniꞌ usë́d queëꞌ lencaꞌ bunách zian. Raꞌ nöz niꞌ
    röꞌë bönniꞌ nachúl lahuëꞌ, lëꞌ Bartimeo, zxiꞌnëꞌ Timeo. Rnabëꞌ nu bi gunnz queëꞌ.
  lin-lin: Yesu mpe bayekoli na Ye bakomaki na Jeriko. Tango bazalaki kobima wuta
    na engumba elongo na bato ebele, mokufi miso Bartime, mwana mobali ya Time, avandaki
    pembeni ya nzela mpe azalaki kosenga-senga.
  hns-NT: Tab tjalte tjalte Jiesoe aur okar tjela log Jerieko sahar me pahoetjal.
    Tab koetjh der baad djab oesab aur dher doesar logan sahar me se djaat raha, tab
    sabhan ekgo andha ke dekhies. Oe daam lage baithke bhiekhmaangat raha. Oe Tiemeas
    ke beta Baartiemeas raha.
  noa-E: Mag wëtumua Jericó phöbör ee barimajierram aajem. Maig khũchpai naawia deeu
    am ërëubaadëm dʉ̈i õor pöm wëtjim aajem. Maimua ya am phöbör eemua öbërwi wëtumta
    khʉd bigaau woun ãb dau khĩsu khitʉm Bartimeo anʉmta õor ërëu dich nʉm khʉʉnag
    nemdam jëeuwai oo khërʉm ooimajierram aajem. Mag woundam jöoi Timeo anʉm iewaa
    ajim aajem.
  eng-EMTV: And they came to Jericho. And as He was going out from Jericho along with
    His disciples and a large crowd, Bartimaeus the blind man, the son of Timaeus,
    was sitting alongside the road begging.
  mib-NT: Yūcuán na te ni jinū yā ñuu Jericó jiín tée cáscuáha jíín yá. Te sáá te
    ni quenda ya yūcuan jíín de jíín ñáyuu cuehē ndasɨ́. Te Bartimeo tēe cuáá, sēhe
    Timeo, néne de yuhíchi, jícán de caridad.
  bea-bea: 'Kahchu nighanintyetl Jericho: kahchu Jericho otsi hatayaooh yaotatichne
    chu tane natlone chu, mataituehi Bartimaeus, chue Timaeus, tinkuzze satah tyechihi
    ihe.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ ये़रिहो ये़क्‌यक्‍को मे़द्‌ये़॥ याङ्‌सि ये़सुःन्
    नु कुहुॽसाम्‍बाहाॽ यरिक् मनाहाॽनु ये़क्‌यक्‍लाम् मे़बेर मे़बत्‍छे़ल्‍ले़ तिमैरे़
    कुस्‍साः बर्तिमाइ मे़प्‍मनाबा चागे़नाःक्‍पा मिक्‍फःम्‍बे़न् लाम्‍मिल्‍ले़ कुयाओ
    युङे़रो॥
  xnj-xnj: Vakahamba mbaka ku Yeliko. Yesu paawukayi pamuji wenuwo pamonga na vawuliwa
    vaki na msambi uvaha wa vandu. Ngalola mmonga mwana wa Timayo mweikemelewa Batimayo,
    atamili pamuhana ya njila, iyupa yala.
  mmx-mmx: La ne Iesu eburu mi lavaun pinivu ren diga rupot to at lemenemen Jeriko.
    La diga vas kaxat basinge nom lemenemen la buaang limixin diga emu midi. La lara
    laradi laasen teren ne Batimias, nitna ne Timias, gat kis to at lisigege ngas
    la ga ngising panga mila luxatli ren ga main axap.
  cbr-NT: Usaquiani Jericó ëmanu bëbatancëx ca anuax aín 'unánmicë unicama 'imainun
    'aisamaira uni Jesúsbë cuantëcëancëxa. Cuania ca bëxuñu uni, Bartimeo cacë, Timeonën
    bëchicë, an uni curíqui ñucácë, an bai amo tsóxunbi
  tee-NT: Ju Jesús chai ju ix'amamaka'ui chai lhu lapanacni tamilh ju lak'achak'an
    Jericó. Chai acsni tataxtuchokolh ju anch pus ixvi la'ixquilhtu' ti ju Bartimeo.
    Ists'alh ju Timeo. Ju yuchi va alak'ach'ix ixjunita chai ispusac'a ju tumin.
  eng-LSV: And they come to Jericho, and as He is going forth from Jericho with His
    disciples and a great multitude, a son of Timaeus—Bartimaeus the blind—was sitting
    beside the way begging,
  cak-NT: C'ajari' ri Jesús y ri ru-discípulos xe'apon pa tenemit Jericó. Y cuando
    reje' niquiya' can ri tenemit, yalan je q'uiy winak ri quitzekleben-e. Y chiri'
    chuchi' bey c'o jun moy rubinan Bartimeo, ralc'ual jun achi rubinan Timeo. Raja'
    ch'ocol chiri', nuc'utuj ru-limosna chique ri winak ri yek'ax chiri'.
  pah-NT: Aerẽ Jesus'ga g̃wemimbo'ehara'g̃a nderohoi g̃a nderovahema cidade de Jericó
    pe g̃a nderokwava hupi. He'yjuhu g̃a ogwovo g̃a ndupi no. G̃a horame jugwi Bartimeu'ga
    onhi'ig̃a mbuhuri Jesus'ga pe. A'ereki Bartimeu'ga heakwagweva'ero oko Timeu'ga
    ra'yra'ga. A'ero ga apygi pea rovai itambere'ia rehe oporanduranduva upa.
  sja-NT: Jesús wãyaa wãk'ãri Jericó p'uurude chi k'õp'ãyoorã ome, eperãarã chok'ara
    auk'a chejida ãra ome. Ma p'uurudeepa uchia wãdade, o bi ik'aawa eperã tau p'ãriu
    bɨ su-ak'ɨ baji p'arat'a iidimaa. Ma eperã t'ɨ̃jarapachida Bartimeo. Mãgɨ́ Timeo
    warra paji.
  xed-xed: Ka ɓhadaghatá həŋ da luwa Yeriku. Ta sabə i Yesu nda duhwalhani, nda tskata
    sanlaha ma mnduha ma tsa luwa ya, mamu sana ghulpa ta mndu ta nzaku ta wa tvi
    ka gatá skwi. Bartime hga tsa mndu ya, ta nzakway ka zwaŋa Time.
  mks-NT: A̱nda̱ já na̱xi̱nu̱ na̱ ñuu Jericó. Ta tá sa̱ na̱queta tucu Jesús cua̱ha̱n
    ja̱tá ñuu cán xi̱hín na̱ xíca tuun xi̱hi̱n á xi̱hín cua̱há ga̱ ña̱yivi ta mé yuhú
    íchi̱ cán íin coo in da̱ cua̱á naní Bartimeo, ja̱hyi Timeo sáti da.
  gfk-S: Io, di ga hanawat tuma tano taman Ieriko. Ma ne Jisas ma ira nuno bulu na
    harausur tikai ma ira tamat na matanabar sakit, di ga hanana leh um mekaia. Ma
    tike pulo, a hinsana ne Batimias, no natine Timias, ga kis ter tano gagena ngas.
  bmu-bmu: Jisösnöŋ gwarekurupŋi yembuk Jeriko sitinöŋ kaget. Kaba siti mi mosötpingö
    aketka ambazip kambulelembenöŋ eŋguataŋgöba andöŋine kaget. Mewö kagetka jegömöl
    azi qetŋi Bartimeus, Timeusgö nahönŋi yaŋön moneŋ aka nene waŋgimegö ulet eŋgiba
    köna jitŋe tarök.
  dgz-dgz: Iesu wa ewamot mega tanamo pa Dieriko ae ve aiwandini, to iam baware da
    me ewap den amuiwanumun. Apan yame boraseni apanewa da, ap mepe negin etop, ae
    wande moni menan mup waiwandin. Apan ame yaua Batimias, Timias otua.
  eng-GNV: 'Then they came to Iericho: and as he went out of Iericho with his disciples,
    and a great multitude, Bartimeus the sonne of Timeus, a blinde man, sate by the
    wayes side, begging.'
  zaa-NT: Làniana bitsina' cabi yetsi nu lá Jericó. De chi dia Jesús érie le' yétsiá
    lani ca discípulo qui'áa nna, dia tehuá iỹétse'ni ca enne'. Nía nna cuitta' nédaá
    re' tè ttu ciego láą Bartimeo ỹi'ni Timeo huenàba limosna.
  eng-WEBSTER: 'And they came to Jericho: and as he went out of Jericho with his disciples,
    and a great number of people, blind Bartimeus, the son of Timeus, sat by the highway-side
    begging.'
  guh-guh: Jesús, pijajivi yajava, pata Jericó tomarabelia. Jesús icatsia, pijajivi
    yajava, itsamonaenua ayaibitsaëtoxaneto yajava, pitsapa Jericó tomaravecua. Nexata
    Bartimeovënënë, Timeo pexënato, eca namuto muxuneneta. Bartimeo, bitso pitaxutotsëcënaenë,
    apo petaenë. Jivijavabelia amoneya palata pevajëcabiabinë.
  bon-bon: Yeesu piiyepu teeme abiberäja bägrä cina seclige Yeriko cewe me. Teepi
    liba puma cita ca abyemärinisi, bucurage biname cina teebibine ingwe icwemisi.
    Gaabe wajwa je yepä irecu määsumäsu biname ngii Bartima, Tiima me bägrä, te adnatäneji
    enajige, gwidape tääpume yäätineräjimuge.
  nhw-BL: Jesús huan imomachtijcahua ajsitoj altepetl Jericó. Huan teipa quema quisayayaj,
    quintoquiliyayaj miyac masehualme. Huan mosehuijtoya ojteno se popoyotzi catli
    quitocaxtiyayaj Bartimeo catli elqui icone Timeo huan yaya motlaejehuiliyaya para
    catli itechmonequi.
  swh-ONEN: Kisha wakafika Yeriko. Yesu alipokuwa akiondoka mjini na wanafunzi wake
    pamoja na umati mkubwa wa watu, kipofu mmoja, jina lake Bartimayo, mwana wa Timayo,
    alikuwa ameketi kando ya njia akiomba msaada.
  wbi-wbi: Pepano uYesu na vavulanisivua vaake vakafika mu likaaja ilya Yeliko Pambele
    ye vihuma palikimo ni lipugha lya vaanhu mu likaaja ilio, vakamwagha um'bofu ujuo
    akasumagha ifiinu. Ikighono iko, alikalile palubale pa sila.
  bba-bba: Yerɑ bɑ Yeriko duɑ. Sɑnɑm mɛ Yesu u yɑriɔ kɑ win bwɑ̃ɑbu kɑ tɔn wɔru ɡunɑ
    sɑnnu, bɑrɑ kowo wɔ̃ko ɡoo wi bɑ rɑ soku Bɑɑtimɛ, Timɛn bii, u sɔ̃ swɑɑ bɑɑrɔ.
  eng-KJVCPB: 'And they came to Jericho: and as he went out of Jericho with his disciples
    and a great number of people, blind Bartimeus, the son of Timeus, sat by the highway
    side begging.'
  kgk-NT: Ogwahẽmba Jericó tetã-my. Ohasa oho-vy. Upéi osẽ oho-vy Hesu gwemimbo'e
    kwéry ndive. Heta ojogweroaty va'e oho ave indive. Osẽ jave ogwapy oĩ-vy tapegwasu
    rembe'y-py hesapyso e'ỹ va'e. Héry va'e Bartimeu. Ha Bartimeu Timeu ra'y. Omba'e
    repyrã-rehe ojerure va'evy.
  waj-waj: Yisuuva itaa kua kiaa kioo ari ngiaammuauyaatama yoosinnaivaa nnutuuvo
    Yerikoo nnida tarada kaayau gioonna kiaapuuyaatama iya tasipama vida varuduu Timainna
    mmaapuuvaa nnutuuvo Batimiaava avu huruutavai aataru siriivau hara kioo varioo
    gioonna kiaapuuya sikaura ngiaaru tuoo variravai.
  ekk-PKP: Jeesus ja tema jüngrid läksid läbi Jeeriko ning kui nad olid linnast suure
    rahvahulga saatel lahkumas, istus tee ääres pime kerjus Bartimeus.
  mpx-mpx: Yeisu alonau ge wana tohago iyaka hi na hi vin Yeliko. Ge sauga avaliyau
    ge boda bwabwatana wali sauga egon elana, tomatakai etega alana Batimeyo, (ana
    sapu heiya Timeyo natuna), i misiyowa kamwasa bebenaa ge i loloawaawanun gamagalau
    elal.
  wbp-wbp: Ngula-jangkaju, ngaka-pardu-karilki jirrnganja-jana yanu Jijaji kurdungurlu-patuku
    manu yapa panu-kariki kirri-kirra yirdi-kirraju Jiriku-kurra. Kujalu jingijingi
    yaninjarla wilypirra-pardija kirri-ngirliji, ngulangkalpa jinta wati nyinaja yirdiyi-wana
    milpa-parntaju yirdiji Parrtimuju, ngulaju ngalapi-nyanu Timayiji-kirlangu. Ngulajulpa-jana
    yapa warlkirninjarla payurnu talakupurdarlu kujalpalu nyanungu-wana nyanungu-wana
    jarala-wapaja jingijingi.
  luo-luo: Bangʼe negibiro Jeriko, to kane oyudo Yesu gi jopuonjrene kaachiel gi oganda
    maduongʼ aa e dalano, muofu moro miluongo ni Bartimayo (tiende ni “wuod Timayo”)
    nobet e bath yo ka okwecho.
  nhe-NT: Jesús huan imomachtijcahua ajsitoj altepetl Jericó. Huan teipa quema quisayayaj,
    quintoquiliyayaj miyac tlacame. Huan mosehuijtoya ojteno se popoyotzi tlen itoca
    eliyayaj Bartimeo tlen elqui icone Timeo huan yajaya motlaejehuiliyaya para se
    quentzi para ica panos.
  aii-aii: ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܐܝܼܪܝܼܚܘܿ. ܘܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܐܝܼܪܝܼܚܘܿ ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ
    ܘܟܸܢܫܵܐ ܪܵܒܵܐ، ܚܲܕ ܣܸܡܝܵܐ ܫܸܡܹܗ ܛܝܼܡܲܝ، ܒܪܘܿܢܵܐ ܕܛܝܼܡܲܝ، ܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܥܲܠܔ ܡܲܪܙܵܐ
    ܕܐܘܼܪܚܵܐ ܘܒܸܓܒ݂ܵܝܵܐ.
  esk-NT: Jesus maliġuaqtiniḷu tikiumaniqsut Jericho-mun. Aasiiñ aullalgitñamiŋ Jericho-miñ
    qiñitlaiḷaq iŋiulauraaġniaqti aquppiñiqsuq tumitchaam saniġaani, atilik Bartimaeus-mik
    iġñiŋa Timaeus-ŋum.
  msb-msb: Nakaagi sinda Jesus sa Jerico kag san mahali na kaupod san damo na mga
    tawo nalabayan ninda an anak ni Timeo na si Bartimeo. Buta siya kag ada na nakaingkod
    sa may higad san kamino nagapakilimos.
  cpa-NT: Jøng² ca¹dsi¹lé²dsa juøi² Jericó. Jøng² ja³ca¹tsø³jue¹³ Jesús juøi² quianh¹³
    dsa² quianh³dsa, quianh¹³ dsa² jue¹² hlaih¹³ calah. Ja³jøng² guǿ¹² jan² dsa² teg³
    cøg¹² juu¹², dsa² tsen² Bartimeo, ja³ŋiúh³ Timeo. Møa¹²dsa ŋi³néng².
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ଜିରିଅ ନାଉଁର୍‌ ଗଡେ କେଟ୍‌ଲାଇ । ସେ ଗଡ୍‌
    ଚାଡିକରି ଗାଲାବେଲେ, ତିମାୟ ନାଉଁର୍‍ ଲକର୍‌ ପିଲା ବାର୍‌ତିମୟ ବଲି ଗଟେକ୍‌ କାଣା ଲକ୍‌ ବାଟ୍‍ପାଲି
    ବସି ବିକ୍‌ ମାଙ୍ଗ୍‌ତେରଇଲା ।
  meu-meu: Idia na leriko ai e kau. Bena ena hahediba bona taunimanima hutuma ia ida
    leriko e rakatania negana ai, Batimeo, mata-kepulu tauna, Timeo natuna, dala isena
    ai e helaiva, e noi hegameva.
  yva-NT: Yesusa pe apa arakovo utavondi aije nawe usisa no munijo Yeriko. Arono wusya
    irati munije umawe raora, umba vatano wanuije wusya vintabo utavono mai. Naije
    vatano amije ntuba inta tuna no unanuije ama tuga panatambe. Vatane so apa tame
    mirati Bartimeus, opamo Timeus apa kavo pije.
  dgc-dgc: Nadid, éy inumange de Jesus ta Heriko. Ey to kéhektat na ta éya, a kaguman
    na du alagad na, sakay du meadu a iba a tolay, éy te esa a lélake a buhék a te
    eknud to digdig no dilan, a mékilimos. Ti Bartimeo i ngahen naa, a anak ni Timeo.
  zpm-NT: Sca no grë miech guizhiu co nëz, laa zho bdziṉ guiedz Jericó. Laa zeeṉe
    laa grë miech taf co zieriee ro guiedz co, laa tib mgui ciegw lë Bartimé zob ga
    rtop gon (xingan tib meṉ lë Timew).
  hix-NT: Taa. Xeryko hona nahatakatxownà hatà, Txesus komo. Taa. Àsnye ro totxownà
    xarha tà, Xeryko hoye rma hatà. Txesus yakoro tetxkon hatà, ànhananàhrà ro komo,
    toto komo xarha, thenyenohnà kom hatà. Asama yahetawo nehxakon hatà, toto. Enhunu
    ro rma mok nehxakon hatà. Bahtxemewu rma noro hatà. Txemew muru rma noro hatà.
    Uro nyhe txko rotxenyerun ha kanye ro me nehxakon hatà, toto komo wya.
  sim-sim: Jisas nga ma ol orin tiyandari ondo nga yanga Jerikok li talaha li irik
    ma musha mendek orin limu tiya ira. Li ihi misokome tumundari ma lar limu heyera.
    Ma oto nombo sumbuk or lihi ya mbele mbelenjik lishi silindari ma ria. Hi orhi
    Bartimeus oria, jikisi Timeushi ria.
  npi-ULB: उहाँहरू यरीहोमा आउनुभयो । र उहाँ आफ्ना चेलाहरू र ठुलो भिडसँगै यरीहोबाट
    जानुहुँदा तिमैको छोरा बारतिमै दृष्‍टिविहीन भिखारी बाटोमा बसेको थियो ।
  cgc-cgc: Ta pagpanaw Jesus daw iya na mga tinudluan munta ta Jerusalem, kabot danen
    an naan ta syudad na Jerico. Na galin en kanen i ta Jerico duma ta iya na mga
    tinudluan daw ta sikad tama na mga ittaw, may gapalimos na bulag na gamungko naan
    ta kilid dalan na iran na agian. Iya na ngaran Bartimeo na beet ambalen “bata
    Timeo”.
  tim-tim: Yesu akto hoŋ bawalupŋe Yeriko kepian âgâyi. Âgâm arewa arimbiâ hami yeŋângenba
    luâk âmbâle dondâ ariyi. Arimbiâ dâp ginŋân luâk dewunŋe bokbokŋe puligât ulityeŋgim
    talep. Luâk are kotŋe Batimaio yâkgât eweŋe kotŋe Timaio, yâkŋe dâp ginŋân tatmâ
    ulityeŋgiep.
  yor-yor: Wọ́n dé Jeriko, bí Jesu àti àwọn ọmọ-ẹ̀yìn rẹ̀ àti ọ̀pọ̀ ènìyàn ti fẹ́
    kúrò ní ìlú Jeriko, ọkùnrin afọ́jú kan, Bartimeu, ọmọ Timeu jókòó lẹ́gbẹ̀ẹ́ ọ̀nà
    ó ń ṣagbe.
  wos-wos: Hukémbu Jisas déka du wali Jerikoré di yi. Ye xaakwa Jeriko yatakataka
    di séfélak du takwa wali di yambumbu yi. Yindaka dé dama hiyandé du nak yambumbu
    re dé du takwana yéwa héranjoka dé wa. Wun du dé Timeusna nyan Bartimeus dé.
  emp-NTPO: Jesura, idji ume nĩbabadara, dewararã zocãrã panʌ sid̶a Jerico purud̶e
    jũẽne wãsid̶aa. Ẽdrʌbʌdad̶e ẽberã daub̶errea b̶ʌda o icawa parata iwid̶i b̶ʌda
    chũmasia. Maʌ̃ ẽberãra Timeo warra Bartimeo basía.
  eng-F35: They came to Jericho. Then as He was going out from Jericho, with His disciples
    and a large crowd, the blind Bartimaeus (son of Timaeus) was sitting by the roadside
    begging.
  ind-ind: Lalu Yesus, murid-murid-Nya, dan orang banyak yang juga mengikuti Yesus
    tiba di Yeriko. Sewaktu mereka meninggalkan kota itu, ada seorang pengemis yang
    buta bernama Bartimeus anak Timeus. Dia selalu duduk di pinggir jalan untuk mengemis.
  pes-OPCB: سپس به اریحا رسیدند. وقتی از شهر بیرون می‌رفتند، جمعیتی انبوه به دنبالشان
    به راه افتادند. در کنار راه، کوری به نام بارتیمائوس نشسته بود و گدایی می‌کرد.
  mpt-mpt: Yesus esa eka e okok aleyemin naka isa eka nakaia unanga isa i teniba Yeliko
    bib ye tlaniba Yeliko deiboniba moniba deib ye temiba Batimiase Timiase miine
    kino tum gebanobua deib ken ye toumbianea nakaia unangai Monia imenao mo onine
    ge nganye bianea
  ssx-ssx: Ikana꞉ma꞉ Dietiko da pa꞉ta꞉ opolo pemekeme. Kutupa Yesuma꞉ ipika꞉ disaipolo
    haliweki make wanda꞉hali wopu make Dietiko da nane mina꞉pa꞉laaso haena꞉ Timeiya꞉sina꞉
    eiyeketa꞉ Batimeiya꞉si leke holupiki hali hata꞉ mani honke loluekema꞉ yeke pota꞉
    nepokona꞉ pitiekeme.
  mkl-mkl: Si isɛɛnɛu Jesu do mɔcɔɛ ŋɑ ɑ̀ to Zeriko nɔ ɑ̀ wɑɑ fitɑ hɑi bɛ. Wɑɑti iyi
    ɑ̀ wɑɑ fitɑu zɑmɑɑ nlɑ ɡɔ wɑ too ŋɑ. Wee fɛɛju woo bɑrɑ ɡɔ iyi ɑ̀ yɑ kpe Bɑɑtimee,
    ɑmɑi Timee, wɑ bubɑ itĩ kpɑ̃ɑ wɑ bɑrɑ.
  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ମେଇଙ୍ଗ୍‌ ଯିରୀହୋନ୍ନିଆ ପାଙ୍ଗ୍‌କେ । ଜିସୁ ମେଇଙ୍ଗ୍‌ନେ ସିସ୍ ଆରି
