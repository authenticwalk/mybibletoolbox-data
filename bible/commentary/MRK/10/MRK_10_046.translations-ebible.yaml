  qup-NT: Chaymanta Jesuska runankunawa, achka runakunawapas rishpan Jerikó llaktapi
    paktak rirkakuna. Chay Jerikó llaktamanta llukshihushpankuna shuk wisku runa ñampi
    mayanpi tiyahurka. Payka Timeopa wawan, Bartimeo shutiyu karka. Wisku kashkanrayku
    pasahukkunata kullkita tapushpa kapayan.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑlɑ Yeliko. Yesu nɑ ɩ ɩfɑlɑɑ, nɑ yǝlɑɑ sɑmɑɑ pɑ kɔmɑ sɩ pɑ
    lɩɩkɩ ɩcɑtɛ ńtɛ́ tǝ nɔɣɔ ɩlɛnɑ pɑ́ mɑɣɑnɑ yʋlʋm nɔɣɔlʋ, Timee pǝyɑlʋ Pɑɑtimee,
    nɑ ɩ́ cɑɣɑ mpɑɑʋ nɔɣɔ tɔɔ nɑ ɩ́ lɑkɩ pɑlɑ.
  azb-azb: Sonra onlar Yerixoya gəldilər. İsa şagirdləri ilə birgə böyük izdihamla
    Yerixodan çıxanda Timay oğlu Bartimay adlı bir kor dilənçi yol kənarında oturmuşdu.
  eng-DBY: And they come to Jericho, and as he was going out from Jericho, and his
    disciples and a large crowd, the son of Timaeus, Bartimaeus, the blind [man],
    sat by the wayside begging.
  guo-NT: Jesús, pejnachala sʉapich, pat Jericó paklowaxxot. Do baxael, japapaklowax
    nakolaxxot nakolaliajwa wʉt, xabich Jerico paklowaxpijiwbej nafʉlchala. Do jaxot
    kaen itliaklan ek japanʉambabʉ'tat, jiw xaxenapi wʉljoeliajwa platafachan. Japon
    pawʉl Bartimeo. Japon Timeo paxʉlan.
  hla-hla: Nori i tukuia tara taun i Jeriko. Ba poata e Iesu nu katunun tsitsilo i
    tanen nu katun u para has i la ban a taun teka, ba toa katun a matakiau te gumna
    i rehina kalana me singo papala hatatagi silena ta tsi moni. A solonen e Batimias,
    a pien tson tere Timias.
  mav-NT: Mi'i hawyi Iesui put'ok'e i tawa Ieriko pe temiit'in nywo. Mi'i hawyi tuwe­nõ'ẽ
    mekewat tawa pyi miit'in tok puo. Mi'i hawyi tawa ekuekai mu'ap tote toĩne'en
    mehĩ Patimeu apyk pe. Mi'i ti yt iha pytig i. Wuat'i kaipywiat kat ẽtup hat toĩne'en.
    Mi'i ti Timeu sa'yru.
  kpf-kpf: Yesu sot arâpŋâ, zen Yeriko kamânân âi takâwe. Âi kamân zo walâm kamân
    ginŋan âine a siŋ bâpsâsâŋ ŋâi mâtâp ginŋan tâip, kutŋâ Batimaio, Timaiogât nanŋâ.
    A ambân, zen Yesu Nasarete gokŋâ, zâk gam ariap sâwe.
  ppo-ppo: Atéró atima Jeriko bepaae walepó. Atéró, nalo ama yó matere whi̧raperó
    mo so whi̧ featamo ai doasi be taaróló fu betalemó, beta̧ kele dilikere whi̧ Timeus
    naalema Batimeus tu̧ dȩmó bituraalu, monikó a̧lae yóló kematu du beterepó.
  hin-2017: वे यरीहो में आए, और जब वह और उसके चेले, और एक बड़ी भीड़ यरीहो से निकलती
    थी, तब तिमाई का पुत्र बरतिमाई एक अंधा भिखारी, सड़क के किनारे बैठा था।
  bef-bef: To enali bite Yeliko hepatoga nehetite mineꞌahabe. To ana hepatogati, Yesu
    panaꞌaloboꞌamagi hiti babu bonaꞌmagi hiti heꞌmite bite nebago bu pisi luꞌehina
    bouba giꞌa Batimeusi, Timeusihi panaꞌa yagi, ana bouba me kapo beletogaꞌa minoto
    bonaꞌi ukimi ukimi huto minoꞌehibe.
  amm-amm: Nosai no mo; Isiso iyali mo Iyoliko nokonuso tiki mo, ulai nosai no mo
    na utukaimokino. Noko nokolalo molopoi molopoiyo aluwaikokino. Utukaimokino mo;
    Patimiya, Timiyani awitono mo molo kwamai na piyousikainoki. Molo kau kau nokota
    na, muwoni ni monoi pikomosiki, “Muwoni na ponimonowo.”
  zaj-zaj: Wavika kudiwambo dikemigwa Yeliko, Yesu viyakalile yolawa mkiwambo na wanahina
    zake na dale kulu da wanhu, kimbugumbugu imwe yakalile yopula vinhu yokemigwa
    Batimayo mwanage Timayo kakala yakalile hasi behi na inzila.
  chq-NT: Joon gatyalíin² Jericó. Joon mo ga'wooi²¹ Jesús coon'¹³ tsá² tya'a coon'¹³
    tsá² fúui¹ lɨɨlɨ¹ 'a fuu²¹ do, do‑o nityíin¹in jaain²¹ tsatíui² sii²¹ Bartimeo,
    jóon¹ Timeo, co' fu¹. Mɨɨ¹ɨ caridad.
  swp-swp: Isi abo se lage Ieriko eai; ia ma ena heaheatayao, eo tatao moutuadi hinage
    Ieriko se laugabaei, Baratimaio taumatagibugibu, Timaio natuna, ie bawa dobila
    lailai hasarina eai, i awaawanori.
  bjr-bjr: Yeerikoo maqusa Yooradanna nammari dinni afainni afaasasaa maridanoo. Yisufa
    Yeerusaree maqusai ooru fidanoo fiquakufanoo Yeerikoo maqusai aniranau. Miqooqari
    findifi narí faiqi namufaqa faiqí anaasee moomoosa faqa ooru fida maqusa atinni
    aanasaa ooru qafoofanoo aanai faiqí moo afu qimbarana mina auqu Baratimaeeusafa
    Timaeeusana amaaku fannoo nári oosana marasee miqimarusa aanasaa maridanoo faiqí
    anaasee fiqaree aiqaree imarusara narana maree maria munnimmara innaaru qimarufa
    marinau.
  aby-aby: Yesu Deriko goiro fare anaada Danu iwoka ukeka orouini moi eme keuwere
    iroma Danu umuro aneibisaro Dimiesinu amara Badimiasi dawa naisa kikori boboba
    ere dakaada eenu moi oroubairo weibi mi. Dawama daaba udiro yaure ibi.
  eng-YLT: And they come to Jericho, and as he is going forth from Jericho, with his
    disciples and a great multitude, a son of Timaeus — Bartimaeus the blind — was
    sitting beside the way begging,
  jni-jni: Waribe uyariko sa wa suro uyariko ni gome nan ni go namu tarsa ume. a nyimo
    atanu tuwe me wasusa wagun na nanurru urubo una ni za bartamawa su sammu timawas
    ma ciki ani kira nuna.
  kne-kne: Sinmawang da Jesus ya din papasolot na ed Jerico. Sin kinmaanan da, nakiey
    di nabeweg ay ipogaw. Wada et di nagodab ay tinmotokdo sin benget di kalsada ay
    makipalpalimos, si Bartimeus ay anak en Timeus.
  tgj-tgj: Bunu Jeriko lo aalwkto, okv Jisu ninyigv lvbwlaksu vdwala okv nyitwng nga
    lvkobv vnggvla vngrilo, Timias gv kuunyilo Bartimas vnam nyikching tola giago
    nvgu lamtv adar lo dooto.
  wat-wat: Yeisu kana tomuniyeina nukusi si kikinomana Yeniko eketa tovanama noko
    menaninama si teweiya, namoḡa sagisagigi si muniisiya. Namoḡa tomatagoyo kana
    wava Batimiyosi, Timiyosi natuna, ke'ta kafakainei i nuvitoḡa atu gabana fasinei
    i vivikokona.
  gui-NT: Jayave yogüɨraja ovae tenta Jericó pe. Jare Jesús ojo ye Jericó güi jemimboe
    reta jare jeta vae ndive. Jare Timeo taɨ Bartimeo jee vae - jae co jesa mbae vae
    - oguapɨ oyerure oi tape jembeɨ pe.
  quc-TT: Kꞌa te riꞌ xoꞌpan pa ri tinimit Jericó. Bꞌenam kubꞌan ri qꞌij are xel bꞌik
    ri Jesús pa Jericó e rachiꞌl ri utijoxelabꞌ xuqujeꞌ sibꞌalaj e kꞌi winaq. Kꞌo
    jun moy kuta ulimoxna ubꞌiꞌ Bartimeo (ralkꞌwaꞌl ri Timeo) tꞌuyul chuchiꞌ ri bꞌe.
  heg-NTPO: Kon nam Yesus nol Un ima-ii las, nol atuli hut mamo lakos lius se kota
    Yerikos. Oras oen in lakos sa, muik atuling tedo mes daad le nodan-nodan se lalan
    suut ta. Un ngala Bartimeos, ama Timeos ana.
  ptu-ptu: Pissam wattu Puang Yesus sola passikolanna lambi' lako kota Yerikho. Messubunni
    illaam mai indo kota, iya ma'silullu'um tau untuhu'i. Iya deemmi mesa to buta
    isanga Bartimeus änä'na Timeus, muokko' dio bihim lalam aka si kapelau-lau lako
    to liu lalam.
  bzd-NTPO: Ie'pa demi Jericó. Mik Jesús e̱' yökettsa̱tke ittökatapa ta̱ ena pë' dami
    tai̱ë itöki̱ e'pa ta̱, eta̱ ee̱ wëm eköl sia̱rë tkër ñala̱ ska'. E' dör inuköl
    kak kiökwak kiè Bartimeo dör Timeo alà, e' wöbla kë̀ wawër.
  kwf-kwf: Ana kaidaꞋi neꞋeri, sa Jesus faꞋinia na fafarongo nia ki kira dao naꞋa
    maꞋi ana fanoa Ꞌi Jeriko. Ma kaidaꞋi kira faꞋasia naꞋa fanoa neꞋeri faꞋinia na
    fikuꞋa doe neꞋeri, taꞋi ngwae neꞋe maana rodo nia tua goꞋo Ꞌana Ꞌi ninimana na
    tala fuana na ganiꞋa. Na satana sa Batimeas, na ngela sa Timeas.
  eng-WYC-2017: And they came to Jericho; and when he went forth from Jericho, and
    his disciples, and a full much people, Bartimaeus, a blind man, the son of Timaeus,
    sat beside the way, and begged.
  eng-WMBB: They came to Jericho. As he went out from Jericho with his disciples and
    a great multitude, the son of Timaeus, Bartimaeus, a blind beggar, was sitting
    by the road.
  zat-NTPS: Nadxa belezrine̱' xe̱zre Jericó. Gate na' bedxúaj Jesús xe̱zre nigá nen
    benne' ca' dxusé̱dene̱', ne nen benne' zante̱, na' zua tu benne' la chul-la le̱'
    Bartimeo, zri'ine Timeo, dxe'e̱ dxu'a neza dxenabe̱' guna'.
  spp-spp: Ka Yesu ná u cyelempyiibii si nɔ Zheriko kànhe na. Pi nivworobii kànhe
    e, shinɲyahara na mpyi pi fye e, pi à Timɛ jyaŋi Baritimɛ fyin wuŋi ta u à tɛ̀ɛn
    kuni ɲwɔge na, na ɲáare.
  zty-NTPS: Naž bžin Jesusen' ḻen benne' ka' žónḻengake' Ḻe' tẕen ḻo yež Jerikó. Kate'
    ne žežój Jesusen' ḻo yežen', benne' wsedle chie' ka' zjákḻene' Ḻe', tẕen ḻen benne'
    zanže ka'. Žoa'a nezen' že' to benne' ḻo choḻe, bennen' lie' Bartimeo, ẕi'n Timeo.
    Ẕnnable' no benne' bi da' gonnze' chie'.
  mek-mek: Egae kai Iesu ega imoi fou kemai Jeriko taoninai. Ke laꞌafou akaikiꞌa Iesu
    ega imoi fou Jeriko taonina kepuaꞌafuga alogai, maakimiꞌi auga aka Patimaeus,
    Timaeus gauga keagai eagu epinoi.
  aey-aey: Age Jeriko taun ono calein. Jisasca uqana malogomca gami dana cajaca mati
    bahic Jeriko taun cuculdi cocobogin ameg galuc mec dana oso uqa jic gesacna bilen.
    Uqa ijan Batimias uqa Timias melah, uqa gaid sabnu cesuldoqagannu niniadoloig.
  urd-GVH: वह यरीहू पहुँच गए। उसमें से गुज़रकर ईसा शागिर्दों और एक बड़े हुजूम के साथ
    बाहर निकलने लगा। वहाँ एक अंधा भीक माँगनेवाला रास्ते के किनारे बैठा था। उसका नाम
    बरतिमाई (तिमाई का बेटा) था।
  ycn-ycn: Iñe'epú chuhuá na'apá pajimila Jericó e'iyohuá. Jesús ja'apiyatéjena, cajrú
    ina'uqué hua'até ja'apaño Jesús hua'até. Nácho'oco pajimila e'iyá ee nephata apú
    ina'uqué. Mejlurú huani ri'imacá. Re riyá'o iñe'epú turená liñeru quejá'acana
    nacú ajopana ina'uqué liyá. Rií i'imari Bartimeo. Timeo i'irí ri'imacá.
  djr-djr: Ŋunhi walal marrtjin Djesu ga malthunamirr mala nhanŋu wäŋgaŋalnydja bala-a-a,
    baṯnha ŋayathaŋal Djarikawnydja wäŋa yäku. Ga ŋunhi walal ganarrthaŋal ŋunhiyiny
    wäŋa, ga walalnydja ŋunhi dharrwan mirithirra yolŋuny mala malthurr dhukarr-ŋuparnydja.
    Ga ŋunhili gali'ŋur dhukarrŋurnydja gan nhinan yolŋu yäku Bätimayatj, yurr ŋayi
    ŋunhi bambay ga baḻ'-yalŋgi, ga gäthu'mirriŋuny ŋayi ŋunhi Dimayaw.
  kvg-kvg: Yesu tegi paev ezoqam namba, Zeliko taon-te gimøfakhaz, yaq nqawa gi-ivøvem,
    ezoqa kopoáv, namba gi꞉zav. Yaq ate av-té nakhoa gi꞉geveat, keoqa-te ndøgo,
    bøi waev mbain ezoqam mø̀ndøqotám. Teqa iz Batimeús. Timeus-gé yó. Ndego ezoqa
    gigiap-qa zøvi꞉mám.
  rug-rug: Mae pa Zeriko se Zisu meke sari na disaepeli, meke totoso ene hola gua
    pa korapana sa vasileana lavata sana sarini si luli koa rini si keke puku tinoni
    lavata. Meke keke tie bebehuna si korapa habotu tepatepa nana pa vale siraṉa,
    na pozana sa si e Batimeasi, sapu na tuna e Timeasi.
  hop-NT: Pu puma Jericho aw öki. Noqw pam put aw nánatuwnayaqamuy‐nik̇aṅw pu sinmuy
    k̇aysiwhqamuy amumum Jericho aṅqw ahpiyniqw, hak qapostalqa Bartimaeus yan mātsiwhqa,
    hakiy Timaeus tiat, pöhut qalave qatuk̇aṅw, okiw nuhtumi hihta tuṅlay’ta.
  san-URD: اَتھَ تے یِرِیہونَگَرَں پْراپْتاسْتَسْماتْ شِشْیَے رْلوکَیشْچَ سَہَ یِیشو
    رْگَمَنَکالے ٹِیمَیَسْیَ پُتْرو بَرْٹِیمَیَناما اَنْدھَسْتَنْمارْگَپارْشْوے بھِکْشارْتھَمْ
    اُپَوِشْٹَح۔
  heb-LB: ישוע ותלמידיו באו ליריחו. בצאתם מהעיר הלך אחריהם קהל גדול. בצד הדרך ישב
    קבצן עיוור בשם ברטמי בן־טימי,
  caf-NT: Jericho ts'ih hunindel, Sizi yugha hoodul'eh tubulh nahutesdel hoh, lhanah
    'ilhuhowezdel chah 'ut'en. Dune chawhés'en Bartimaeus hiyúlhni, Timaeus buye',
    'en ti whuzih usda hoh tedudlih,
  mio-NT: Tacan cuu, ta queta ra Jesuu ñuun Jericó. Cha cua quee ra iin ñuun can,
    ta cuahan tahan ra sacuaha chi ra chi tuvi ñivi, ta ndaa ra Bartimeo sehe Timeo
    xiin iti can. Ra cuaa cuu ra, ta caya ra.
  srq-NT: Jesús que ngasẽ Jericoo ra. Uchɨmbaaquiatu rese. Jesús ngata mose hue sɨ,
    mbia tubɨrɨãte que nyoɨ quia eruɨ ra. Eresayã mo ngue chɨ̃ ñeenda jie huee ra.
    Ache ache ɨ que huɨ̃ nda. Bartimeo, ɨ equia ee. Timeo ndiirĩ ngue ae ra.
  kje-NT: Yesus noro Nina man lernohi pakunohi roro heri ra'alono lolala kota Yeriko.
    Ramharedi ne, pakromonala mo'oni ida. Ai onne Timeus anan ma naran Bartimeus,
    makan tokedi la nadedem naikoro kalla arkan mehe napanpanak.
  bmk-bmk: Bade Yesu ma ina touvotaghotagho ipiti ku Jeriko meyagina ghamanakina.
    Maranai Jeriko ikasikasibu kuyowei numaduba ghamanakina iwaghisesi. Koroto sago
    matapotapotana kana wava Batimeiyasi, Timeiyasi natuna, ketaki ririvinai imakemake
    ma mane kubina ibenibeni.
  gaz-gaz: Isaanis Yerikoo dhufan. Utuu Yesuus barattoota isaatii fi tuuta namootaa
    guddaa isaa wajjin Yerikoodhaa baʼaa jiruu, namichi jaamaan Barxiimewos jedhamu
    ilmi Ximeewos karaa irra taaʼee kadhachaa ture.
  kud-kud: Mulitai hilalau Yeliko ainai, na hauganane Yeisu mayana taumulitao Yeliko
    hilauvehulu, boda mwala'ina hinage himulitaedi, ta taumehe gibugibu yehana Batimiyo
    hilolobaine, iya Timiyo natuna, na hauga maudoina amwaha papalinai imiyamiya ta
    i'awa'awanoi mane yo tobwatobwa vehabadi.
  urb-NT: Pe, Jeriko ok ta pe a'eta uhyk uwyr. Pe, asa oho. A'engi Jesu uhem oho.
    Jumu'eha ta uhem oho inamõ tĩ. Heta ngã uhem oho inamõ tĩ. Pe rake amõ sawa'e
    wapyk uĩ. Her Matime. Time ra'yr a'e. Eha ym te ame'ẽ ke Matime, a'erehe tamatarer
    ke ngã pe pandu pandu uĩ.
  fra-LSG: Ils arrivèrent à Jéricho. Et, lorsque Jésus en sortit, avec ses disciples
    et une assez grande foule, le fils de Timée, Bartimée, mendiant aveugle, était
    assis au bord du chemin.
  san-HK: atha te yirIhonagaraM prAptAstasmAt ziSyai rlokaizca saha yIzo rgamanakAle
