    eza agómula lika ve monimú voká vokató ve nene gapo agataloka minamó.
  lcm-lcm: Na kianla serei e Ieriko. Na taun ang kalapo papelek a Ieriko ve kana keve
    nat i akalit kuvul ve mang petau lava, Bartimaio, tamana ta Timaio, mangsikei
    a igenen ba na katapo uli aikut papakangai, katapo sinong ngere selen.
  aer-aer: Jesus apententye akngerre areye-akerte anteme apetyeke apmere Jericho-werne.
    Kenhe tyerrtye atningke anthurrele anteme itnenhe apenteke. Itne-arle apmere impemele
    alhetyeke anekenge, itne artwe alknge pwengenge anpere-irreke iwerre iterele anerle-anerlenge
    apwerte ngkweltyeke apayuthnerle-anemele. Artwe yanhe re aneke alere Timeaus-kenhe,
    Bartimaeus arritnye aneke.
  qvc-NT: Jisusqam Jirusalinman riqshina, ch'ayarqan Jiriku llaqtaman. Chaymandaqam
    chay Jirikumanda yach'akuqningunawan ancha achka runakunawan riykaptinqa, suq
    sarku runa Bartimiyu shutiq ñamba ladumbi tiyaykarqan, limush'nata mañakushpa.
    Payqam Timiyupa churin karqan.
  tgl-ULB: Nakarating sila sa Jerico. Nang paalis na si Jesus sa Jerico kasama ang
    kaniyang mga alagad at ang napakaraming tao, ang anak ni Timeo, na si Bartimeo,
    isang bulag na pulubi ay nakaupo sa tabi ng daan.
  cbs-NT: Janua Jericó maewan anu Jesús jawen tsumabube jikia ibai janua Jesús kainkaini
    yudan kaian inun jawen tsumabube kaya janu bai kexa anu Timeon juni bake Bartimeo
    bekun tsauxun pei jatu yukamistun
  xtm-NTPP: Te ni ka kenda koo de ji'in ya ñuu Jericó ma, te nuu ni ndee ya ini ñuu
    ma ji'in tee ka ndikin ya ma, te ka ndikin kua'a ñayii. Te in tee kuaa nani de
    Bartimeo sa'ya tee kúu Timeo ma kúu de, te núkoo de yu'u ichi ma, jikan de karidaa.
  nnq-nnq: Ngabaikanga ku Yeliko, Yesu na akinapunji bakwe pamwe na bandu ajingi apabakiba
