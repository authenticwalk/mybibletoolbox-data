    nayali yekalise hafungo mwa nzila.
  pio-NT: Nàanàacaté Jericó ìyacàlená néré. Néesetécáwa Jesús yàacawa yàcalé irìcuíse,
    yá yéewáidacalénái yàacawa yáamiwáise, manùbéeyéi wenàiwica nacái nàacawa náapicha.
    Matuíri asìali ìyaca néeni, íipidenéeri Bartimeo, íimáanáca Timeo ìiri, yáawinéericawa
    àyapu idùlepi isutéerica plata wenàiwicanái íicha ichàbéeyéicawa néenibàa, yéewanápiná
    iwènìaca iyáapináwa.
  tsn-tsn: Mme ba fitlha kwa Jeriko. Ya re morago fa ba tloga mo motseng bontsi jwa
    batho jo bogolo jwa ba sala morago. Hong ga diragala gore monna wa sefofu wa mokopi
    yo o bidiwang Baratimaio (morwa Timaio) a ba a ntse fa thoko ga tsela fa Jesu
    a feta.
  amr-NT: Ken Jericó huakkaʼ jakyo onʼbatiakuyate. Huakkaʼ jakyaʼ onʼpokondepo Jesús
    huanigpe̱i̱kaʼeriere huakkaʼnanada aratbutere eʼnoro̱kte Bartimeo ekpobig Timeoen
    huasiʼpo dagte oʼhuadpo “huakupe beyok,” oʼmanaʼuyate.
  pwg-pwg: Yesu kana kivikivina yavata inekiibau ku Jeriko kwanatuna. Koroto ghamana
    ivivi kaeturanesi inae da Jeriko kwanatuna ikiibukuyowei. Ma keta baranai tomowa
    matapotapotana imakamakai da mane kubiine ivivi nowi. Tuna na Timeyas natuna,
    kana vava na Batimeyas.
  cjv-cjv: Ena Yesu te gama yokamai iki birom ori Yeriko wime. Ena yokamai te ari
    munmane gere akai tei ma dowaingi Timeyu wam Batimeyuso okom murom gi dungua yaromi
    kon bunamdi tei ame dere ari “Tai nareiyo!” diro yana di erome.
  tha-KJV: ฝ่ายพระเยซูกับพวกสาวกมายังเมืองเยรี​โค และเมื่อพระองค์เสด็จออกจากเมืองเยรี​โคก​ับพวกสาวกของพระองค์และประชาชนเป็​นอ​ันมาก
    มี​คนตาบอดคนหนึ่ง ชื่อบารทิเมอัส ซึ่งเป็นบุตรชายของทิเมอัส นั่งขอทานอยู่​ที่​ริมหนทาง
  por-BR-2018: E vieram a Jericó. E saindo ele, e seus discípulos, e uma grande multidão
    de Jericó, estava Bartimeu, um cego, filho de Timeu, sentado junto ao caminho.
  mhl-mhl: Yesuji kiŋariŋpuine yoŋoke Jeriko sitio warebuŋ. Wareru siti oi bokeiŋgo
