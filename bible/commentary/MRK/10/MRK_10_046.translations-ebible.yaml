  gvc-gvc: Ã yoa baharo tina Jericópʉ sʉha. Jesu to buheina mehne, ã jichʉ paina masa
    payʉ mehne tí macai jiina ti wahachʉ tí macare ti yʉhdʉ wahcãchʉ waro, Bartimeo
