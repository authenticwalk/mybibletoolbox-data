  amk-amk: Na kutu taraoai we mano da ma nani mani Yesusi inontarai Nazaretifi dine
    nana ne, sahu deyo, “Yesusio, Dauti ne Kaisungwa waune, aromuo yau!”
  fai-fai: Aka kidilomane, Yesus Nasadet kayak tadbano kal bidiwo, bude aka weng fukal,
    kale bako nadale, “Yesus Kamok Dewit ami mit kinim kaba, kam aket budunin kunam
    tánamuyo!” Akane,
  ura-NT: 'Nasarete cocoaicha Jesoso nihane aohanriin jetao: “Rabiriicha foeratei
