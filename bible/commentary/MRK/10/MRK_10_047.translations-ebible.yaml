    a so. Kasian neuꞌ au dei!”
  toc-NT: 'Acxni̠ xlá káx­matli pi̠ xta­la­ca­tzu­hui̠ma Jesús xalac Naza­ret a̠má
    laka­tzí̠n tzú­culh qui­lhaniy: —¡Jesús xli̠­ta­la­ka­pasni David, cat­lahua li̠tlá̠n
    caqui­ma̠­la­cát­la̠nti!'
  ulk-1902: E asoli abele Iesu Nazaretalam, E ditimeda ereretikri, kega, Iesu Dauida
    ra uerem, kari omare.
  som-som: Goortuu maqlay inuu yahay Ciisihii reer Naasared, wuxuu bilaabay inuu aad
    u qayliyo oo yidhaahdo, Ciise, ina Daa'uudow, ii naxariiso.
  anh-anh: Mbɨ njɨhamɨz Jisas Nasaretɨnd hamb ai arɨmŋgɨz, mbanave ondo ake aŋkarɨpɨron
    oreŋgɨmar. Jisas, nan Devitɨnd nor, yan akŋɨn ñɨmb amar.
  mam-C: 'Te'' tb''i''nte qa ataq Jesús aj Nazaret, b''e''x ok ten ẍch''il: Jesús,
    tyajil David, q''aq''intz tk''u''ja wi''ja.'
  ndj-ndj: Papikanishili Yesu wa Nasaleti akutyangila pala, kakanda kukema kwa lishu
    likomi, “Yesu, Mwana va Dawudi! Ung'oneli lusungu!”
  mbj-NT: 'Ti m'', Jesus, Nasaréh buuj ramaneëënh do né hẽ ti ta tii bä tabës taky
    n''aa napäh bä m'', tak''ëp mä tageëëj wät. Hahỹỹ da m'' ta kyyh: —Mat''yyd mehĩĩn
    ỹỹh, Jesus, Dawi panaa! —näng mäh.'
  lat-VUC: 'Qui cum audisset quia Jesus Nazarenus est, cœpit clamare, et dicere: Jesu
    fili David, miserere mei.'
  ngp-ngp: Eze eve ni Yesu wa Nazaleti andile akomboka, niyo akonga kubongeela, “Yesu!
    Mwana wa Daudi! Niyonele mbazi!”
  enq-2: Peteamopa Nasarete tange Jisasa ipao pelyamo leamino doko sepala, baame tee
    pyao wii lao, “Dapita Ikiningi Jisasa, embame namba kondo kaeyapoko!” lea.
  eng-ASVBT: And when he heard that it was Jesus of Nazareth, he began to cry out,
    and say, Son of David, Jesus, have mercy on me.
  mna-mna: '@see-verse:MRK.010.046'
  myw-myw: Toukwaw towen iligen butun gum-Nasalet yagan Yeisuw, peinan bo neim, mo
    iwak, ilana, “Yeisuw, ya̱koum Deibid tabun ya̱koum, binok nuwam yey.”
  sby-sby: Mpwalanyumfwa kwambeti Yesu wa ku Nasaleti elapitinga, walatatika kubilikisha,
    “Yesu mwanendi Dafeti! Kamunyumfwilako nkumbo!”
  sll-sll: Mole pungure, “Yisas Nasarete hong yal irai u momua,” dungwo pungwi. Pirere,
    gala erakere yu dungwi, “Yisas, Debit gang ye, ni milna pir na tomo?”
  yaq-NT: 'Intok aman weyemta, a'' Jesus nasareeno''otuka''po aman, a'' jikkajaka,
    inen jiaka chaitaitek: ―Jesus ―tiia―, Labii'' teamta u''usi, nee jiokole''e ―ti
    au jiakai.'
  uro-uro: Bä nga vät ama qäväläm gärqomni i qa räm i ma Jisas nae ma Nasaret di iaqäkt
    kärak i qat tet dä qa nasäng i qät näs tävuk toqortäqyia, “Jisas ma Devit aa emga,
    ngi lavuqi na ngo.”
  ita-1885: 'Ed avendo udito che colui che passava era Gesù il Nazareno, prese a gridare,
    e a dire: Gesù, Figliuol di Davide, abbi pietà di me!'
  muy-muy: 'Àra ècia mis tə̀ɗəm « Yezu zal Nazaret ènjia » ti àdiki ana zlahay, àɗəm
    ahkado : « Yezu *Wur ge Devit, nə̂suk cicihi ti. »'
  kqc-kqc: Ye neideyo bi Iesu Nazareth amiye bi mini, kamini raka nigi kora resi niyo,
    “Iesu, David di tutubena, na iriyeduka re!”
  tav-tav: 'To bairi, “Aperã Jesu Nasaré macacʉ neto aácʉ áami,” na caĩro apii caĩ
    awajajoyupʉ: —¡Jesu! ¡Ʉpaʉ David ãnacʉ pãrami, Dio cʉ cajooricʉna mʉ ã! ¡To bairi
    yʉre bopaca tʉjʉya! caĩ awajajoyupʉ.'
  eng-ULB: When he heard that it was Jesus the Nazarene, he began to shout and to
    say, “Jesus, Son of David, have mercy on me!”
