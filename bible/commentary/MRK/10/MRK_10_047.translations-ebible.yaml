  tgo-tgo: Mbaŋa i loŋweya Jisas rara Nasaret iya i reŋa e ghadidiye, ko amba i kula
    iŋa, “Jisas! Deivid rumbuye! Gharen i njaoweŋgo!”
  yap-yap: Ma nap’an ni rung’ag ni Jesus nu Nazareth e ke yib, me tabab ko pong ni
    ba ga’ laman ni be ga’ar, “Jesus, ni Fak David gur! Mu runguyeg!”
  mop-NT: Le'ec ca' u yubaj ti tan u manül te'i a Jesus a tali Nazarete, caji ti t'an
    ti chich. —Jesus, inchech u mam aj quimen rey David a tan u paac'baanülü. Ch'a'a
    in wotzilil,— cu t'an ti chich.
  tet-tet: Oras Bartimeus rona naꞌak ema mak laꞌo liu nia, Yesus nosi Nasaret, nia
    nahii makaꞌas naꞌak, “Yesus! Naꞌi Daud husar-binan! Madomi haꞌu lai!”
  hlt-MCSB: Nazareth Jesuh om tila a yaak vaengah koe pang tih, “David capa Jesuh
    kai n'rhen lah,” a ti nah.
  xtd-NT: 'Na n‑teku‑s xa yaꞌa Jesús, se Nazaret, ichi ijan, n‑kixeꞌe‑s xa kana xee‑s.
    N‑jaꞌan‑s: —¡Jesús, daꞌya dana se kunxaꞌnu ka David, kundau ini ñaꞌa‑n!'
  mdy-ETH: ዒዛኮ ኮርሲና ዴንዳሢ ናዚሬቶ ዬሱሴ ማዔሢ ዒ ዋይዛዖ፦ «ዳውቴ ናዓሢዮ! ዬሱሴ ሃዳራ ታና ሚጪንቲ ማኣዴቴራ» ጌዒ
    ዒላቲሢ ዓርቄኔ።
  spl-spl: Ulityongom tatmu lohimbi yaŋe “Yesu takap,” sâŋetâ nâŋgâm yahatmâ halahuop.
    “Yesu, Dawitihât sen, gâŋe nâhât wehe nâŋgânihi.” Yawu sâop.
  usp-NT: 'Cuando sic'' moy xta chi ri'' Kakaj Jesús ri aj Nazaret b''esal, xoc chi
    ch''ejejem chi jch''ab''ej Kakaj Jesús, xij: ¡Kaj Jesús, Jc''ajol David, il c''ur
    inwch! xche''.'
  zav-NT: 'Na'' catə'' bene Bartimeon'' de que Jeso''osən'' be''enə'' naquə beṉə''
    Nasaretən'' bazon əžine'' gan'' chi''enə'', nach gwzolao gwṉe'' zižɉo gwne'':
    —Jeso''os, len'' naco'' xi''iṉ dia c̱he de''e Rei Dabin''. Beyašə''əlažə''əšguei
    nada''.'
  sgz-sgz: A longrai ngo ái Iesu kakun Nasaret a lu hanhan, máng kilkilai ngoromin,
    “Iesu, iáu natun ái Dewit, una mámna iau!”
  kek-NT: 'Nak quirabi li mutz'' nak yo̱ chi cha̱lc li Jesús aj Nazaret, quixjap re
    chixyebal: —¡At Jesús, ralalat xc''ajol laj David, chacuuxta̱na taxak cuu! chan.'
  blz-NT: Sarataa Ia rongor se' i Yesus men samba Nazaret a nolumiu, ia nangkakaro'mo
    taena, “Yesus, lee' ni Daud! Kolingu'konon i yaku'!”
  poe-NT: 'Ntá kuínhin tí chꞌín tꞌikonhya kíxin ó kuichjina chꞌín Jesús, mé tí nkexro
    kjui̱xi̱n chjasin Nazaret, ntá tí chꞌín tꞌikonhya kjuankíxin tꞌèya chꞌán ntáchro
    chꞌán kíxin: ―Jaha Jesús, tsíkꞌaxrjeníxian chꞌín David ti̱konóe̱héni ―ichro chꞌán.'
  san-TAM: 'ஸ நாஸரதீயஸ்ய யீஸோ²ராக³மநவார்த்தாம்ʼ ப்ராப்ய ப்ரோசை ர்வக்துமாரேபே⁴, ஹே
    யீஸோ² தா³யூத³​: ஸந்தாந மாம்ʼ த³யஸ்வ|'
  cof-NT: 'Junni Bartiméori Jesús Nasareno janaeque meráto, yari sonba otito itsantinue:
    —Miya Jesús, nu matu to miya Davichi alica joto, laca laquirato ayudaide! tinue.'
  srm-NT: 'Nöö hën di a ko jei taa di nëbaima u Nazalëti de kai Jesosi, hënseei ta
    pasa dë wante, nöö hën a seti ta bai ta kai ën taa: “Jesosi, na i da di bakamii
    u Könu Dafiti di bi o ko di Heepima nö? Gaantangi mi begi i o, saa mi, saa mi
    e!”'
  qvs-NT: 'Chaypina chay runaka Nasaretmanta Jesus pasaykananta uyarishpa sinchita
    rimashpa Jesusta willarkan: —¡Jesus, ñawpa Davidpa miraknin, ñukatapish llakichiway!'
  zca-NT: 'Or mbin xa'' nikal lo re'', lë'' Jesús nzë yezh Nazaret nzhaded ze'', nguzublo
    kibizhië xa'' re'', naye nzhab xa'': ―¡Jesús, Xga''n Dabi, bilats laxto'' da!'
  cbc-NT: 'Cʉ̃, cacaapee ĩñaecʉ̃ pʉame, “Jesús Nazaret macã macããcʉ̃ netõácʉ́ baiyami,”
    na caĩrõ tʉ̃gori, bʉsʉrique tutuaro mena atore bairo qũĩ joyupʉ Jesure: —¡Jesús,
    David ãnacʉ̃ pãrãmi, bopacooro ñiñaña!'
  qxo-NT: 'Tsaynam Jesus Nazaret runa päsaycagta musyasquir gapra gayarar nirgan:
    “Unay rey Davidpa castan Jesus, cuyapaycallämay ari” nir.'
  mox-mox: Ta tuta nana noqolia Ieisu Nasaleta ʼolotona ʼifoqe maimai ʼinega gaba
    vonaya, “Ieisu ye, oʼa Deibida natuna, uda nuakolokoloyegu!”
  kew-kew: 'Gore mo aare nipu Nasaret su-para piri aa Yesu epaa remaa pagesa-pulu
    nipumi gupa yaasa: Yesu-ya, Devit-na si-ya. Ni odome omape.'
  dww-dww: Raḡanine tauna e vaiena be Nasaret Yesunama, tauna ya yoko be ya riuna,
    “Yesu, Deivid natunama kwa raunuatoiegu!”
  nif-nif: Pipalɨñɨlɨm nɨmbi eñgɨlɨñ, “Yesu Nasalet nanin endɨ bɨlak.” Nɨmbɨ nandɨm
    kusei kɨmɨpi, Yesu Mesialok koi no plon kɨtɨ-ñɨmbi eñguk, “Yesu, Devittok Nɨñañ,
    dɨk blan tɨ-namɨñ!” Gembɨnat kɨtɨ-palɨmbi,
  twi-ASANTE: Ɛberɛ a Bartimeo tee sɛ Yesu Nasareni na ɔretwam no, ɔhyɛɛ aseɛ teateaam
    sɛ, “Dawid Ba Yesu, hunu me mmɔbɔ!”
  aoj-aoj: Bartimeas nameꞌ basefa Jisas Nasaretinai nafiꞌi nape, eaꞌ nofalana mehip
    naꞌi, “Jisas, akunamana Deviti, inaꞌ niti aeꞌ uwahipiwi.”
  cbv-cbv: 'Pánih chʉ́ʉdnit, Jesúswã ĩ yap bejechah joinít, Bartimeo nin pah ãt niíj
    ej jwíihip wʉt jĩ: —¡Jesús, David jʉima, Dios ã wahni, weemdíh ma jĩ́gah en teo
    wáacá! ãt niíj ejep wʉt jĩ.'
  taw-taw: Agɨlɨg mɨdaknɨŋ, Jisas bɨ Nasalet nɨb apal agel nɨŋɨd, ne suk agɨl agak,
    Jisas, Depid Ñɨne, yɨp mapen nɨŋɨd dɨtep gɨnɨmɨn agak.
  jic-NT: 'La p''a wa jupj wola tjowelepj Jesús ne''aj jámatsja. Mpes pajal yümücj
    la tipiya: —Jesús, ncapj tjep''ya''sa. Dios jin tjejyama nosis nt''a. Jipj David
    püna tüpü''ü popa p''iyá.'
  zap-NT: 'Ne won men ne Jesus men-Nazaret ne, wzelo men rkarëz men, re men: ―¡Jesus,
    XPee David, gules lextoo de noo!'
  wer-wer: puuk, “Yesu Nasaret kakaanëp yes,” yemaan kat wiak ngës rëak ngön ë olëak
    epël mëëa. “Yesu Tewitë ëap, ni neen yaköm kön newi.”
  ipi-ipi: Wandakali mindimane Nasatesa tane Jisasa oko epeya lea-kola, Batimiasato
    ale wato, pii taimane loto, Dapiti yame Jisasa nimbato namba ondo aa laka peaipia.
  qul-NT: 'Nazaret llajtayoj Jesús chaynejta purichcaskanta uyarispataj, wajach''acorkan:
    —¡Jesús, Davidpaj miraynin, qhuyapayariway!'
  tnc-tnc: “Jesús Nazaretkaki o'yuka”, naᵽakã'ã ã'mitiritirã jãjia akasererikaᵽi ĩabeyukate
    kire akaeka. —Mia'mitiᵽe Jesús. Ĩᵽi David imaekaki riᵽarãmi mime. Ritaja ᵽo'imajare
    mijã'meokaro'si Tuᵽarãte wã'maekaki, yire miwayuĩabe,— ĩabeyukate kire ãrĩka.
  ter-NT: 'Kamoáne nê''e itúkeovo Jesus íhae Nazâre hunonêa, turíxovone vaúkea. Hara
    koe yûho vaúkea: —Jesus, ámoripono Ndávi, yokóseananu! —koéne.'
  bmr-NT: 'Jaanaa Jesu Nazareoobo asaaunoco agaajacɨuboro tɨcovaubo sefano ocoovadiicuubo:
    ¡Jesu David Iyaachi, uco dɨdaasugo! nooboro.'
  fuf-fuf: 'O nani wonde ko Iisaa oo jeyaaɗo Naasirata woni feƴƴude. Onsay o woni
    e ewnagol, wi''a: «Ko an yo Iisaa, ɓii Daawuuda, yurminan!»'
  mwc-mwc: Ba maranai i nonori kata Iesu Nazareth biyina, wai i dagui i paraparara,
    “Iesu, David natuna, ki nuwanuwaniku!”
  bhl-bhl: 'Geeyemale ding dim bakate, e mali im weng kililete: “Nasalet abiw kunum
    Yesus e deiw kalo talbe kai.” angiwi, e kilisomi, gaanin fian kuw mak gaanomele:
    “Kamok Fian Debit mulkis kutaka! Ku nelo kinkin ibolow kenema o!”, dangeko, gaanse
    kale.'
  ons-ons: Eŋe mere detki rakoi, Yesu Nazaret ŋei, eŋe done mo sarimaike, pakimo,
    ŋei yewa eŋe kieke togogoleka boka rake, “Oo, Yesu, ge Dawit wane ŋaboine, ge
    ŋetne bira ganiakane Anutuŋo mo rake. Ge naŋane wetŋone borikep!”
  con-NTPO: 'Jesús Nasareno''su panshanjin qquen pañamba binijan fundopa su: —Jesús,
    David Dutssi''ye, ñama mende''yeja.'
  ghs-ghs: '@see-verse:MRK.010.046'
  peg-peg: ହେୱାନ୍‌ ଜେ ନାଜରିତିୟନି ଜିସୁ, ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ହେୱାନ୍‌ ଗାଜା ୱେଇଦାଂ ଇଞ୍ଜେଙ୍ଗ୍‌
    ଲାଗାତାନ୍‌, “ଏ ଦାଉଦ୍‌ ମାଜ଼ି ଜିସୁ, ନାଙ୍ଗେଙ୍ଗ୍‌ ଦୟା କିଦା ।”
  txu-NT: Nhym me abenmã kum, —Nadjarekam Jeju ne tẽmja, anhỹro kumex. Nhym arỳm kuman
    arỳm kum amijo akij ne kum, —Ẽ, Jeju, Dawi tàmdjwỳ 'õ. Gop amã ikaprĩ, ane.
  eng-WEBU: When he heard that it was Jesus the Nazarene, he began to cry out and
    say, “Jesus, you son of David, have mercy on me!”
  gnw-NT: 'Jare uicuaa Jesús Nazaret pegua uasa oo oĩ yave, iñeeãta reve jei: —Cheparareco,
    Jesús. Nde co jae David iñemoñaa reta pegua —jei.'
  mux-mux: 'Kolea Nasaret yi Yesos omba purum akili piliipa kene mong kis lirim yili
    yu-ni pulu monjupa tondulu nangale topa walsipa kene nimba mele: “Yesos, ⸤yi nuim
    king⸥ Depit-ni kalupa liirim yili, na kondu kului!” nirim.'
  maj-NT: 'Nk''ie nga kint''é nga nibá tiña Jesu nda̱ Nazaret, a̱s''a̱i kik''atuts''i̱hi̱n
    nga kikjintáya: —¡Ji Jesu, ji xi ntje̱he̱ David, katuma ni̱ma̱hi an!'
  bkq-NT: '— Jesus Nazaré donro enra awâkâ sakani — kely tindatuo myani adaenkely:
    — Ytyendâlâ ikâ, Jesus. Âdamu Davi ara pymâ ton-honreim âmâ! — kely.'
  kue-kue: Ana ye pruko i Yesus Nasaret nem umiwo dingo pirtre ana ye mambuno bogl
    kaglkane yungwa, “Yesus Devit Wam, na mitna goglo!”
  cot-NT: 'Irooquea iquemacoquerigueti coraquetapojishiatsi Jesoshi Nasarequitica,
    icajemitsitanacaquea iririjencatanaque, icanque: —¡Jesoshii, Ichoviquitanaqueca
    Taavini, pimpintsatacotenashiatsi!'
  bnp-bnp: Na tahuna a bakovi iea i longoa e Isu o Nasaret i polo, i vakatubu ni gale
    dagi, i ta maea, “Isu, Tune Davit, o dodo iau!”
  apn-NT: 'Hãmri nhũm Jejus mẽ hkwỳjaja hwỳr htêp o mõ nhũm amnhĩ wỳr mẽ kuma nẽ mẽ
    kot Jejus nhĩxi jarẽnh o mõr ã kuma hãmri nẽ kàx pê kãm kapẽr nẽ amnhĩ to kuwỳ
    nẽ kãm: —Pa Jejus? Nà apê mẽ inhõ Pahihti mex kumrẽx na ka. Te apê amnepêm anhĩgêt
    pahihti Tawi kot amnhĩ nhĩpêx pyràk. Jakamã kwa we ixkamã axukaprĩ nẽ akupỹm ixto
    mex kêt wehe. Ixte amnhĩ kaxyw akôt ijamaxpẽr xwỳnh na pa. Anẽ.'
  ctp-NT: 'Bra nu mgii tiꞌ yu chaꞌ ndijyan Jesús Nazaret, kwen msiꞌya yu ꞌin Jesús
    bra kanꞌ: ―¡Yu kula Jesús! ¡Jlyo tiǎnꞌ chaꞌ nten ꞌin ayman David lka wan! ―ndukwin―.
    Kuꞌni wan chaꞌ suꞌwe chaꞌ chka tꞌnan tiꞌ wan ꞌñaǎn ―ndukwin yu tiꞌí kanꞌ ꞌin Jesús.'
  bre-BRG: 'O vezañ klevet e oa Jezuz a Nazared a dremene, en em lakaas da grial ha
    da lavarout: Jezuz, mab David, az pez truez ouzhin!'
  opm-opm: Deip deipatdapat Nasaret aptei han Jisas oh apripatmur ritperhan oh amram
    Jisas Depit ohe mon go apris kamahara naham yah nahatinmuro por uangopri.
  bvr-bvr: Gun-gatiya nipa a-galiyana Jesus nipa Nejarach (Nazareth) an-guyinda ana-bamuna,
    lika nipa a-garlmunapa a-gonyjinga, “A-lay, Jesus, ny-jurnarda nipa Daybit (David)
    murna biy-wuna arrburrwa, gunggaja apula, a-lay!”
  wal-wal: Barxximoosi Naazireeta Yesuusa gididoogaa siyidi, ba qaalaa xoqqu oottidi,
    “Daawita na7aa Yesuusaa, tana maararkkii!” yaagettaa doommiis.
  zad-NT: 'Na'' ka benile'' nan Jesús, beṉ'' Nazaretan'', wdena'', na'' wzoloe'' chosyee,
    chi''e: ―¡Jesús, xiiṉ dia c̱he dii Daví, biyesh''lall''gachi nad''!'
  mgh-mgh: 'Weewilyawe wiira Yesu o Nasaree anavira, ahokhuwa: Yesu, Mwanawe Taviti,
    ukoonele ikiriri.'
  aso-aso: 'Mino Nasalete ve Izesuꞌ nave likevo gelo apiꞌ ogo amuzo molo asi lo lineꞌ:
    Izesuvo, guvelesi ve naba Davidiꞌ aꞌvo ezeloꞌ medelo minanive make, nenikumuꞌ
    nene mulumoꞌne ningevo.'
  uli-uli: Yodwe yela rongrong le Jesusel Nazareth we molwe ngo sa chaep yal tetawulagili
    bo, “Jesus le lol David! Be ffaho dopom ngalyey!”
  nin-NT: Nu nggo a wo da a si Yesu anu Nazareti, nggo so sarr na gru so yo hantu
    di, “Yesu, Uvuvurr a Doda, kye itito mungga!”
  tgk-tgk: 'Чун Бартимай шунид, ки Исои Носирӣ аз он роҳ мегузарад, фарёд зада гуфт:
    «Эй Исои насли Довуд, ба ман раҳм кунед!»'
  acu-NT: 'Turinamtai nusha: Nazaretnumia Jesús winawai tamaun antuk untsumak: —Jesúsa,
    Davidta weariya, wína wait anentrurta, —timiayi.'
  cak-WNT: 'Y tek riya'' xrac''axaj c''a chi ri nik''ax el queri'' ya ri Jesús aj
    Nazaret, riya'' xurek ruchi'' y xubij c''a: Riyit Jesús, ri yit ralc''ual ca ri
    rey David, tajoyowaj nuwech ruma re nbanon, xcha''.'
  ebk-ebk: Kuna pay chinngor ay cha mar-os hi Jesus ay i-Nazaret, enlapuna ay nangifukiaw,
    “Jesus ay Kianak David, sug-anganak man paat!”
  spa-PDDPT: 'Al oír que era Jesús el nazareno, comenzó a clamar: ¡Jesús, Hijo de
    David, ten misericordia de mí!'
  ruf-ruf: Naye hayahulike Yesu Mnatsareti kobita, kandusa kukemelela, “Yesu, Imwana
    wa Daudi! Mbonele libatsi.”
  gun-gun: 'Ha''e va''e ma Jesus Nazaré pygua va''e ou oinya oendu vy ojapukai reve
    aipoe''i: — Davi ramymino Jesus, xemboaxy ke — he''i.'
  agu-BL: 'Ej nin yi tbital i'' yi txant tan tule''n Jesús naka''jil i'', nintzun
    jilontz. Chin wi'' nin bantz tan yol: —Jesús ilu'' yi xonl k''ajtzun Luwiy yi
    at tulbil, elk k''ajabu'' ske''j.'
  isn-isn: Nai wakija kina ingi Yesu Munazareti, ai wandilye kuzogolya nu kuligitya,
    “Yesu, Ng'wana nuang'wa Daudi, mbaisiilye!”
  eng-PEV: Bartimayus heard that Jesus from Nazareth was coming along the road, so
    he started to yell out, “Jesus, you belong to David’s family, and you are the
    man that God promised to send to us. Please feel sorry for me, and help me.”
  ilo-ULB: Apaman a nangngegna nga adda ni Jesus a taga-Nazaret, inrugina nga impukkaw,
    “Jesus, Anak ni David, kaasiannak koma!”
  pir-NT: 'Sa yero topʉ Jesu Nazare cjʉ̃no tiquiro cahapʉ ahtagʉ̃ tʉhoro Bartimeo
    ohõ saha ni sañuducuahye: —‍Jesu, Davi mʉnano panami iji turiagʉ, masare yʉhdʉoacjʉ,
    paja ihñaña yʉhʉre, ni sañuducuahye Jesure.'
  anv-NT: Awúgé nnó Jisɔs ayi Nasarɛt ne akoóge mbɔ alɔ mankalé aké, “Jisɔs
    mpyáne Dɛvid, gɛ́ me meshwɛ.”
  sab-NT: 'Bartimeo kwian na keruchugu gerule Jesu una Nazaremu kle chage ngmadi gire
    Bartimeo mo gbu ngaute Jesuge: —¡Jesu, ba kwian chugagwalla kweri unsuialin David
    oindalla, ba tai dage chage!'
  tmd-tmd: Römɨd gɨ mɨdmɨn nugugɨrön, “Jisas nöbö Nasaret yöbö aku hömɨdö,” rɨmɨn
    nugwön, nuŋ wö rön yadöŋa, “Jisas, Depid Ha nuŋwa, nɨ ögwö yöxanö!” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xuto e Jesús ri aj Nazaret ri katajin rikꞌowik, xujeqo kasikꞌinik:
    —¡Jesús, lal ri Ralkꞌoꞌal kan ri rey David, chinjuchꞌ kaꞌn ko cheꞌla! —xchaꞌ.'
  kpg-kpg: Dono longono hua bolo ma go Jesus o Nazareth, geia gaa wolo gi nua, “Jesus,
    tama a David, dumaalia mai gi di au!”
  taj-taj: नासरतला येशू खबा थेःसी थेसे “दाऊद ग्‍लेला सन्‍तान येशू, ङादा दया लउ!” भिसी
    क्रिङ्बारी छ्‌याइजी।
  avt-avt: 'Hɨr mɨt netpɨwek Jisas ke wit Nasaret epei kan, te hɨrak kɨnap kenɨnewek
    kar ik: “Jisas ti Nepenyek ke maam nɨpu iuwe Devit, ti han etwenɨna ekepa.”'
  cbk-cbk: Cuando ya oi le que talla ya si Jesus de Nazaret, ya grita le, “Jesus,
    Hijo di David, tene lastima conmigo!”
  uig-ARA: 'ئۇ «ناسارەتلىك ئەيسا»نىڭ ئۇ يەردە ئىكەنلىكىنى ئاڭلاپ: ــ ئى داۋۇتنىڭ ئوغلى
    ئەيسا، ماڭا رەھىم قىلغايسەن! ــ دەپ توۋلاشقا باشلىدى.'
  tuf-tuf: 'Jesús ibit aw̃at racayat, uwat Bartimeo quin Jesús Nazaret bin raquíc
    ehcujacro. Bartiméoat eyta rahcuír uchta cohway yehnjacro: —Jesusu, David wihnú,
    as tamo séhw̃awi. As cuitar yajw̃i, wajacro.'
  abx-abx: Ngan pakabati'-na nga si Jesus taga Nasaret i palabay, agtikang iya pagban'o,
    “Jesus nga Dadi'-na si David, kalu'uyin ako!”
