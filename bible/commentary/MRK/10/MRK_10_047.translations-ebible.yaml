  kfw-kfw: "Ama'n Nazareth Jisu eii ti aleijet phakhan, “Jisu! David sapa! kei naminriangro!”\x94\
    \ tia ama'n inringnga aleikheek."
  bfz-bfz: जेबे तिने ये सुणेया कि यीशु नासरी ये, तेबे से जोरे-जोरे की आक्का पाणे लगेया
