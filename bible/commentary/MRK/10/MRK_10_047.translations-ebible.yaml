  gvs-gvs: Tauyana vala inove bego Yeisu guma Nasareta ikaaiyaka. Tuwo iduduwo idigo
    kana, ‘Yeisu, Devida tubuna, kunuwokapisiyēgu!’
  kbm-kbm: Amolmol subu ande inei Yisu binge gitangi Batimai nok gikwai, beti ei gital
    dang-eteik ginei; “Yisu Nasaret ane, Dawit ane dani mie, tam viti ve ayeu ma!”
  tew-tew: Bartimaeus-á natꞌoe Jesus oe Nazareth búˀwi naˀä̖ˀin, heḏi itu̖wí̖nú,
