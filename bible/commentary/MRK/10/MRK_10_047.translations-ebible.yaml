  gmv-NT: ኢዚካ ዪዛይ ናዚሬቴ ዬሱሳ ጊዲዳይሳ ሲይዲ “ዳዉቴ ና ዬሱሳ ታና ማራ” ጊዲ ኬሂ ዋሲዴስ።
  por-BLT: 'Quando ele ouviu dizer que era Jesus de Nazaré quem estava passando, começou
    a gritar: “Jesus, Filho de Davi, por favor, tenha pena de mim!”'
  stp-NT: 'Baꞌ nat ba maat na dhiꞌ gu Jesuus Nasareet kam mu jim, gɇꞌ kɨꞌn ba jiiñak,
    jup kaiꞌch: ―Aapiꞌ Gɇꞌkam Jesuus nap jir boxiiꞌñ gu Dabii, iam jap xiñ dhuaꞌñdhai
    noꞌp moo xiñ joiꞌgɨꞌndaꞌ gɨt.'
  mgc-mgc: Mati mo owo henye Yësu 'ba Nazereta ra, mo ayeto hë nï gbögbö, “Yësu Wisi
