verse: MRK.010.047
translations:
  kpx-kpx: Keve ugulamoaleu evige Iesuu humaha kela lohoma. Ige au hoai loui avoe,
    “Deividi mo Iesu, dahoe uvuai di tedahonela.”
  okv-H: avo Iesu Nazareth embo puvuto ere hua ainge eo ingito jajage eto ke einge
    ena, “David ta Meni Iesu na jo au kito hondate e.” ainge enu
  tbo-tbo: Ma tuwega i nonoli ipa Yesu lawa Nasaletagei, yaka i otu i pa, ‘Yesu, Dawita
    gogana, hilaki uta lunugotootogogeu!’
  mal-C: പോകുന്നത് നസറായനായ യേശു ആകുന്നു എന്നു കേട്ടപ്പോൾ അയാൾ, “യേശുവേ, ദാവീദുപുത്രാ,
    അടിയനോട് കരുണതോന്നണമേ” എന്ന് ഉച്ചത്തിൽ നിലവിളിക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ ἀκούσας ὅτι Ἰησοῦς ὁ Ναζωραῖός ἐστιν, ἤρξατο κράζειν καὶ λέγειν, ⸂Ὁ
    υἱὸς⸃ Δαυίδ, Ἰησοῦ, ἐλέησόν με.
  bgc-bgc: उसनै न्यू सुणकै के नासरत का यीशु उरै सै, रुक्के मार-मारकै कहण लाग्या, “हे
    दाऊद की ऊलाद, यीशु मेरै पै दया कर!”
  khz-khz: Ia ekamonagito Iesu, Nasareta talimana, ia laganai, ne ekea-lailaito, netiwato,
    “Iesu o, Davida natuna, au ono gita-vetugaku!”
  deu-TKW: 'Und da er hörte, daß es Jesus der Nazarener sei, begann er zu rufen: Sohn
    Davids, Jesus, erbarme dich meiner.'
  zsr-NT: 'Catiꞌ byönnëꞌ Bartimeo rdödëꞌ niꞌ Jesús, bönniꞌ Nazaret, gzu lahuëꞌ ruꞌë
    zidzj didzaꞌ, rnëꞌ: ―Jesús, zxiꞌn xsoëꞌ David. Buechiꞌ ladxiꞌ nedaꞌ.'
  lin-lin: 'Tango ayokaki ete Yesu ya Nazareti azali koleka, akomaki koganga : — Yesu,
    mwana ya Davidi, yokela ngai mawa !'
  hns-NT: 'Tab djab oe soenies kie Naasaaret sahar ke Jiesoe aawe hai, tab oe tjiellaai
    lagal: „He Jiesoe, raadja Daawied ke aulaad! Hamme daaja kar!”'
  noa-E: Mag dau khĩsu khitʉmua ich dakha Jesús Nazaretpierr dichmam khaug athaawai
    ääakhamua, —Jesús, pʉʉta rey David khachitarr ag chaain ewagam khʉʉn Iewaau marau
    nʉ narr. Mʉ ap chitʉm mʉ dau ee aug khaugbahur aajeejim anʉm, ich dau monawaan
    bëemkhĩir.
  eng-EMTV: And when he heard that it was Jesus the Nazarene, he began to cry out
    and say, “Jesus, Son of David, have pity on me!”
  mib-NT: 'Te ni jini de jnūhun jeē Jesús ñuu Nazaret vēji ya. Te ni quejéé de cána
    jee de: Jesús Sēhe yucūn David, cundáhú ni ni sáña, áchí de.'
  bea-bea: Atitsuk chi ayi Jesus Nazareth chihtatyezutti, ohtye tyi otyesta, kahchu
    toowe yehti, Jesus nai chue David, soonchoonaya.
  lif-NT2: नासरतबा ये़सुःन् पेःक्‍ल पत् के़लॽबा खे़ल्‍ले़ खे़प्‍सुआङ् अःक्‍मा हेःक्‍ते़,
    “दाउदरे़ कुस्‍साः ये़सुए, इङ्‌गाॽ लुङ्‌माॽ तुक्‍ताङ्‌ङे़ॽओ!”
  xnj-xnj: Peayuwini kuvya Yesu wa ku Nazaleti ipita pandu pala, akatumbula kukwesa
    lwami, “Yesu, Mwana wa Daudi, unihengela lipyana!”
  mmx-mmx: La neni ga ronga i dola ne Iesu me Nasaret gat pas at nom langa, neni gap
    kup keretna, “Livisik li at ne Devit. Una balamu ia.”
  cbr-NT: '—Nazaretnu ''icë Jesús ca aia —quiáxa quicania cuati cuëníshquin cacëxa:
    —Davitan rëbúnqui, Nucën ''Ibu Cristo, nuibaquin ca ''ë ''aquin.'
  tee-NT: 'Chai ju yuchi acsni k''asmatlh ni minta ju Jesús amachaka'' Nazaret pus
    tsuculh t''asanini''. Junich: ―Jesús. Ists''alh''at ju k''ai ucxtin David. Aq''uinavininch
    lamapainin.'
  eng-LSV: and having heard that it is Jesus the Nazarene, he began to cry out, and
    to say, “The Son of David—Jesus! Deal kindly with me”;
  cak-NT: 'Y cuando raja'' xuc''oxaj chi ri nik''ax chiri'', ja ri Jesús aj-Nazaret,
    raja'' riq''uin ruchuk''a'' xch''o''n y xu''ij: Jesús, ri jat ru-familia can ri
    rey David, tajoyowaj nuech, xcha''.'
  pah-NT: 'Igwete pevove''g̃a ei: —Kiro ki ga u Jesus''ga Nazarépeve''ga. Henduvame
    Bartimeu''ga onhi''ig̃a mbuhuri Jesus''ga pe a''ero. —Jesus, nde ko Daviva''ea
    rymyminoa Tupana''ga remimbuhurukara, ei ga ga pe. Ji porogwety ti, ei ga.'
  sja-NT: 'Ũrik''ãri Jesús Nazaretdepema ichi ik''aawa wãyaa wã, ma tau p''ãriu bɨpa
    golpe biamaa beeji: —¡Jesús! ¡Rey David Warra, mɨ chupɨria k''awáaji!'
  xed-xed: 'Manda snaŋtani kazlay: Yesu zwaŋa la Nazaret ya ta sagha kaʼa, ka dzatá
    tsi ta lawlaw, kaʼa mantsa: «Yesu zwaŋa Dawuda, tawa ta hiɗahiɗa ta iʼi,» kaʼa.'
  mks-NT: 'Ta tá na̱xini jo̱ho da ña̱ cáyati Jesús, da̱ ñuu Nazaret va̱xi da já na̱casáhá
    mé da̱ cua̱á cán cáyuhú cóhó da̱ já cáchí da̱ já: —Jesús, da̱ na̱quixi chi̱chi
    David caja ndó ña̱ma̱ni̱ candáhví loho ini ndó ye̱he̱ —na̱cachi da.'
  gfk-S: Ma be iga hadade be aie Jisas nong me Nasaret, iga haburuana be na kakango
    igom tange, “Jisas, augo no tubu ne Dawit, nu marse iou!”
  bmu-bmu: Tariga “Nazaret-azi Jisösnöŋ kaza!” jiget möta könahiba kewö qerök, “Jisös
    Deiwidkö gwölönarökŋi, mönö ak-kömum niŋgiman!”
  dgz-dgz: Batimias Iesu pa Nasaret apanewa oniwandini oisewa anuni menan nop kaimakaet
    no ainagase senao anega wan, “Iesu watageta apane Devit naewa, bagu sisi nenan
    anu!”
  eng-GNV: And when hee heard that it was Iesus of Nazareth, he began to crye, and
    to say, Iesus the Sonne of Dauid, haue mercy on me.
  zaa-NT: 'De biyéninią qui''ni dia Jesús enne'' Nazaret néda nía nna, acca gunnią
    iditsa na rą: Jesús Ỹi''ni David enne'' uccua rey, gùppa cuią''lu'' la'' retúalatsi''
    quia''.'
  eng-WEBSTER: And when he heard that it was Jesus of Nazareth, he began to cry out,
    and say, Jesus, thou son of David, have mercy on me.
  guh-guh: Nexata Bartimeo itsa jumetane Nazaret tomarapijinë Jesús imoxoyo penajetarucaejava,
    vavajai tsecae. —¡Jesús, Davidpijinë pemomomë, nitaxutotsoniataema! jai tsecae
    Bartimeo.
  bon-bon: Tabe liba itecijige, egä Yeesu Nasaretayame te näsuplingtenige, tabe piba
    gije abacitige ala abayame egä, “Yeesu Daawida me kaakesaare, maane cebine owecu
    naweni!”
  nhw-BL: 'Huan quema Bartimeo quicajqui para monechcahuiyaya Jesús tlen Nazaret,
    pejqui tlahuejchihua huan quiijto: ―¡Jesús, ta tiiteipa ixhui David, techtlasojtla!'
  swh-ONEN: Aliposikia kuwa ni Yesu wa Nazareti aliyekuwa anapita, akaanza kupaza
    sauti akisema, “Yesu, Mwana wa Daudi, nihurumie!”
  wbi-wbi: Ye apuliike kuuti ghwe Yesu uMunasaleti ikila mu sila jila, akatengula
    pikemeela fiijo akati, “Ghwe Yesu Mwana ghwa David, usungukile!”
  bba-bba: Ye u nuɑ mɑ Yesu Nɑsɑrɛtiɡiiwɑ wɑ̃ɑ mi, u nɔɔɡiru suɑ u mɔ̀, Yesu, Dɑfidin
    sikɑdobu, ɑ nɛn wɔnwɔndu wɑɑwo.
  eng-KJVCPB: And when he heard that it was Jesus of Nazareth, he began to cry out,
    and say, Jesus, thou Son of David, have mercy on me.
  kgk-NT: 'Ohendu ramo Hesu Nazaré pygwa ohasa ramo, onhe''ẽ hatã: —Hesu, Davi remiarirõre,
    xe poriahuvereko katu, he''i onhe''ẽ hatã-vy.'
  waj-waj: 'Varioo rikiooduu Yisuuva Nasareeta diaa vaidiivo nninoo tuduu rikioo innara
    aayanna roo tunoo: Davuitiinna oyaivakidiri diitaanna vaidi Yisuu-o, niiyara boo
    kianee,'
  ekk-PKP: 'Kui ta kuulis, et see oli Jeesus Naatsaretist, hakkas ta hüüdma: „Jeesus,
    Taaveti poeg, halasta mu peale!“'
  mpx-mpx: Sauga wasa i hago Yeisu gagama Nasaleta i nanawa, inoke i yoga i ba, “Yeisu,
    Deibid Tubuna, u atilomwan-agau!”
  wbp-wbp: Jinta-kari mardarla yapa wangkaja Parrtimujuku, “Jijaji Najariti-wardingki
    yananyampa.” Kuja purda-nyangu kuja-kurraju, ngulalparla Parrtimuju wapal-purlaja
    Jijajikiji, ngulaju yirdi-manu, “Jijaji, Ngalapi-nyanu Kiing Tapiti-kirlangu!
    Mari-jarrinjarlaju ngurrju nyinaka wiyarrpaku!”
  luo-luo: Kane owinjo ni en Yesu ja-Nazareth, nochako kok niya, “Yesu, Wuod Daudi,
    yie ikecha!”
  nhe-NT: 'Huan quema Bartimeo quicajqui para monechcahuiyaya Jesús tlen Nazaret,
    pejqui tlahuelchihua huan quiijto: ―¡Jesús, ta tiiteipa ixhui David, xinechtlasojtla!'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܕܝܼܫܘܿܥ ܢܵܨܪܵܝܵܐ ܝܗܘܵܐ، ܫܘܼܪܹܐ ܠܹܗ ܠܡܲܩܘܘܼܚܹܐ ܘܠܹܐܡܵܪܵܐ:
    ”ܒܪܘܿܢܵܐ ܕܕܵܘܝܼܕ، ܪܲܚܸܡ ܥܲܠܝܼ.“'
  esk-NT: Qiñitlaiḷam iḷitchuqłiqamiuŋ Jesus Nazareth-miu apqusaagaqsiñipḷugu tuqłuġaaqsiñiqsuq,
    “Jesus, kiŋuviaŋa David-ŋum, anniqsuqtaurutin Agaayyutim akiqsruutigikkaŋa iŋiḷġaanimma.
    Nagligillaŋniaŋŋa.”
  msb-msb: San mabaritaan niya na nagadangadang si Jesus na taga-Nazaret nagsiyak
    siya, “Jesus, Lahi ni David, kaluy-i ako!”
  cpa-NT: 'Jøng² mi³ca¹lø¹lih¹³ dsa² teg³ héi² já¹² Jesús, dsa² chian² Nazaret, jøng²
    ca¹hløah¹dsa tí². Ca¹juúh²dsa: ―¡Jesús! ¡Tsø³jon² quiah¹² hlai³ David! ¡Jmo³ huø³
    hoh¹² quianh¹³ jní²! ―ca¹juúh²dsa.'
  dso-dso: ନାଜରିତର୍‌ ଜିସୁ ଏବାଟେ ଆଇଲାନି ବଲି ସୁନି, ସେ ବେସି ଆଉଲି ଅଇକରି କଇଲା, “ଏ ଦାଉଦର୍‌
    ପଅ ଜିସୁ, ମକେ ଦୟାକରା !”
  meu-meu: Ia ese Iesu, Nasaret tauna, ladana e kamonaia, bena e boi dagu, eto, Iesu
    e, David natuna e, ame bogagu hisi.
  yva-NT: Bartimeus umaso po Yesus, vatano Nasaret, anauno detowi, weti gwain pare,
    “Yesus, Daud apa ajavijo Winy, naemeno rinai!”
  dgc-dgc: Ey siya, pékabaheta na a sumalegéd dén ti Jesus a taga Nasaret, éy dinumulaw
    siya a kinagi na, a “Jesus, Apo ni Dabid, kagbianék pad!”
  zpm-NT: 'Zeeṉe bin Bartimé ye Jesús (Nazaren) ziaad ga, psilo me nguiedz rbedz me,
    rnee me: ―¡Jesús, meṉ xtii rey David, pquia zdoo naa!'
  hix-NT: Tàhyaha Txesusu tonàrà yonytxay hatà. Txesusu nomokyaha, Nasarye honotho
    rma nomokyaha, tawro yonytxay hatà, toto komo wya. Àro ke nàrwonàmye hatà, teryewrye
    ro. Ha y, Txesusu y, kekon hatà. Dafe heno yohamàtho omoro hatà. Rohnàn yaw exko,
    kekon hatà, enhunu ro.
  sim-sim: Or lihi nor misirik Jisas Nasaretik fehenda ormu rara. Urik wasilaka mendek
    ormu ushambara, �Jisas, jinirmbanira Devithi mirin, an wavu mi hishiwa.�
  npi-ULB: जब त्यसले येशू नासरी भन्‍ने सुने, त्यो कराउन थाल्यो र भन्यो, “हे येशू,
    दाऊदका पुत्र, ममाथि दया गर्नुहोस् !”
  cgc-cgc: Na namatian din na Jesus na taga-Nazaret gaagi dya, gasinggit kanen i,
    “Jesus! Apo Ari David! Maluoy ka ki yaken!”
  tim-tim: Akto Yesu Nasarete gâtŋe arekŋe togoepgât den are nâŋgâm konmâ hin dâep,
    “Yesu, gâ Dawidigât hakuŋe nâŋgât okotge agâk.” dâep.
  yor-yor: Nígbà tí Bartimeu gbọ́ pé Jesu ti Nasareti wà nítòsí, o bẹ̀rẹ̀ sí kígbe
    lóhùn rara pé, “Jesu ọmọ Dafidi, ṣàánú fún mi.”
  wos-wos: Wungi wata re dé hundi xéké Nasaretna du Jisas yindéka. Xéka dé Jisasré
    hambukmbu wakwexéka dé wa, “Ménawa, Devitna mandéka, wunika mé saréfa na.”
  emp-NTPO: 'Bartimeoba ũrĩsia Jesu Nazared̶ebemara mama wãbʌrʌda. Maʌ̃ carea b̶ia
    jarasia: –¡Jesu, David̶eba zed̶a, mʌ̃ra quĩrã djuburiadua!–'
  eng-F35: And when he heard that it was Jesus the Natsorean, he began to call out
    and say, “O Son of David, Jesus, have mercy on me!”
  ind-ind: Ketika mendengar bahwa Yesus orang Nazaret sedang lewat, dia pun berteriak-teriak,
    “Yesus, Keturunan Daud, kasihanilah saya.”
  pes-OPCB: 'وقتی بارتیمائوس شنید که عیسای ناصری از آن راه می‌گذرد، شروع به داد و
    فریاد کرد و گفت: «ای عیسی، ای پسر داوود، بر من رحم کن!»'
  mpt-mpt: wentea i baaniba Yesuse Nasalet bib sake tebebo gesiba wentenea ngambianea
    Yesuso, komok sume Debite molofeit kobo ne nemhalilaneba daatnenale ge ngansea
  ssx-ssx: Wanda꞉halima꞉ Na꞉sa꞉tete hali Yesuta꞉ yopula꞉me lemeke pi opuaata꞉ ipikana꞉ma꞉
    wi alo hata꞉ alota꞉ Oe. Yesuo. Deipidina꞉ tapake halio. Nakana꞉ma꞉ I̱ pa꞉ta꞉ a꞉ta꞉ma꞉
    homa꞉e leekeme.
  mkl-mkl: Iyi í ɡbɔ ɑ̀ ni Jesu inɛi Nɑzɑrɛtiui wɑ lɔ, ŋɔi í wɑsi ku dɔ̃ ɑnu wɑ ni,
    Jesu, tɔkui Dɑvidi, ce ɑrɑɑrem.
  gaq-gaq: ମେଁ ଜେ ନାଜରିତୀୟ ଜିସୁ, ଆତେନ୍‌ ଅଁଚେ ମେଁ କିରଚେ ବାସଙ୍ଗ୍‌କେ, “ଏ ଦାଉଦ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ
    ଜିସୁ, ଆନେକେ ଦୟା ଡିଙ୍ଗ୍ ।”
  gof-RNT: Barximoosi, yaara aadhdhey Naazirete Yesuusa gididayssa si7ida wode ba
    qaala dhoqqu oothidi, “Dawite na7aa Yesuusa, tana maararkii!” yaagusu oykkis.
  unx-unx: ଇନିଃ ନାଜ୍‌ରେତ୍‌ରେନ୍‌ ୟୀଶୁ ତାନିଃ ମେନ୍ତେ ଆୟୁମ୍‌ତାଦ୍‌ଚି, “ହେ ଦାଉଦ୍‌ଆଃ ହନ୍‌
    ୟୀଶୁ ଦାୟାଇଙ୍ଗ୍‌ମେ” ମେନ୍ତେ କାଉରିତାନ୍‌ଲଃ ହାକାଅ ଏଟେଦ୍‌କିୟା ।
  gah-gah: 'Minake, Nasalete ve Izesúma noave liki likago geleake, gamoga geko sele
    loko limó: Izesuvo geza nene agulizaki Tevitini agávolaga, gologí oletatane loko
    lo mololeta velemaka, nenikumú miluma gelenetamane.'
  lcm-lcm: Na kala longong ta Iesu le Nasaret, na kala songo alava ta, “Iesu, nat
    i David, ku ngorem iau!”
  aer-aer: Re angkerrerlenge aweke nhenge Jesus Nazareth-arenye-arle apetyeme, re
    arlkemele angkeke, “Jesus-aye, David-eke-artweye, atyenge apeke alhwarrpe awelhaye
    ayenge mwerre-ilemele mpwaraye.”
  qvc-NT: 'Chay Bartimiyuqam yach''ashpa: Jisus Nasaritmanda kaqshi kayta shamuykan,
    nishpaqa, ancha jwirtita qayakurqan: —¡Unay Dabidpa Karu Willkan Jisus, llakipawayri,
    yanapawayri! nishpa. [Nuta: “Dabidpa Karu Willkanmi” munan niyta: “Dyus Akrashqan
    Washadur”, nishpa.]'
  tgl-ULB: Nang marinig niyang si Jesus na taga-Nazaret iyon, nagsimula siyang sumigaw
    at nagsabi, “Jesus, Anak ni David, maawa ka sa akin!”
  cbs-NT: 'Jesús Nazaret anua yumeni yui jakidi janchabainaibu ninkatan unanxubima
    jawenchains yuikin: —Davidin babaan, ewen nuiwe— akaya'
  xtm-NTPP: 'Ja ni jiniso''o tee kuaa ma ja Jesús nazareno ma kúu iya ya''a kua''an
    ma, te ni keja''a de káyu''u de jiña''a de ya: ―‍Jesús, Sa''ya David, kunda''vi
    ini ña''a ni ―‍kúu de jiña''a de.'
  nnq-nnq: Apajoa kutenda nga Yesu juku Nazaleti, ngatumbula kuchobela, “Yesu! Mwana
    jwa Daudi! Umone kia!”
  bao-NT: '“Jesús, Nazaret macʉ̃ niimi,” cʉ̃ja ca ĩiro tʉori: —¡Jesús, David Pãrami,
    yʉre boo paca ĩaña! —ĩi acaro buiupi.'
  san-ORI: ସ ନାସରତୀଯସ୍ୟ ଯୀଶୋରାଗମନୱାର୍ତ୍ତାଂ ପ୍ରାପ୍ୟ ପ୍ରୋଚୈ ର୍ୱକ୍ତୁମାରେଭେ, ହେ ଯୀଶୋ ଦାଯୂଦଃ
    ସନ୍ତାନ ମାଂ ଦଯସ୍ୱ|
  huv-NT: 'Wüx tanguiay aaga nesomb quiaj Teat Jesús naw tiül cambaj Nazaret, áag
    namong niüng ajlüy nej. Quiaj tepaj: ―¡Teat Jesús, Micual David, ijiür xic lasta!
    ―aw.'
  otn-NT: 'Mi̱ ba̱hra̱ xädä ngue nu̱na̱ ja ngue da̱ thop''ʉ hu̱di̱, guehna̱ ra̱ Jesús
    ra̱ mmɛ̱ngu̱ Nazaret. Bi̱ mʉhra̱ hmafi p''ʉya, bi ''yɛ̱mbi̱: ―Da̱mi̱ huɛ̱ga̱gui̱
    ague Jesús rá̱ mbom''mɛto''i ra̱ David ―bi ''yɛ̱mbi̱.'
  nop-nop: Adi Jesu Nasaletniŋ bulak u nadiŋa indiŋ kutiguk, “Jesu, Dewit’walaŋ yalaki,
    nutok bulaniŋgoŋ nadiweŋ.”
  obo-NT: To norinog din nod lihad si Disas no toho Nazaret, id pehes sikandin no
    mid ungketen to, “Disas, lubbad ni David, ko-eruwan ka koddi!”
  cak-ENT: 'Y tok rija'' xrac''axaj que chiri'' nc''o ri Jesús aj-Nazaret, rija''
    riq''uin ruchuk''a'' xch''o y xbij: Tajoyovaj nuvüch rat Jesús, ri ruxquin-rumam
    can ri rey David, xbij.'
