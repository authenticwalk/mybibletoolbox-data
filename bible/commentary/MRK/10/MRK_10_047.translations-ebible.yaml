  ron-1924: 'Ел а аузит кэ трече Исус дин Назарет ши а ынчепут сэ стриӂе: „Исусе,
    Фиул луй Давид, ай милэ де мине!”'
  tpz-tpz: Eꞌ to pënton a napan to sosoe ne a ö ne Ieesuꞌ va Nasarët to nönö non maꞌ
    pareꞌ taneo en pa hin vakis na pan, “Ieesuꞌ Koaꞌ supnaiꞌ pe Devit, ururuan a neoꞌ
    ah.”
  agd-agd: Inantiyaren iníkan Nasaretíké Yisasi eriyan mino síkan béi avádóden oovaren
    temí, “Devitin anin Yisasi oe, séin nan éi arunan usintano.”
  rkb-NT: 'Iwaze Sesus ibaze Baratimeu kaka niy: — O aidytykta Sesus! Tyziktsumuẽhĩkta!
    O Sesus ikia mydiri Dawi tse kahumo amypokzitsiukta — kaka niy.'
  san-THA: 'ส นาสรตียสฺย ยีโศราคมนวารฺตฺตำ ปฺราปฺย โปฺรไจ รฺวกฺตุมาเรเภ, เห ยีโศ ทายูท:
    สนฺตาน มำ ทยสฺวฯ'
  iws-iws: Mɨ siya wakae Jisɨsɨn om Nasaretanɨn ɨni tɨr nwowɨn. Mɨ siya ɨna kauwok
    boɨnkiyɨn, Jisɨs Inkam Komii! Devidni isidɨn siirɨn kɨra kariirsi timɨ aɨngwobuna!
  pol-SZ: 'Usłyszał, że Jezus z Nazaretu znajduje się w pobliżu, i zaczął wołać: —Jezusie,
    potomku króla Dawida, zmiłuj się nade mną!'
  ztq-NT: 'Tsiñee lëë xaa biñ nii lëë Jesús xaa Nazaret sitedy siko, lëë xaa bislo
    chuptsyë xaa xñee xaa: —¡Jesús, lii nii sëëdoo lo xtiiy rey David, pkëstyoo naa!'
  zai-NT: 'Ne ora bina diaga be Jesús de Nazaret ngue zidi''di raqué la? bizulú be
