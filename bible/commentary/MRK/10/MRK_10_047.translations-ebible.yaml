  mal-2015: 'നസറായനായ യേശു എന്നു കേട്ടിട്ടു അവൻ: ദാവീദ്പുത്രാ, യേശുവേ, എന്നോടു കരുണ
    തോന്നേണമേ എന്നു നിലവിളിച്ചു തുടങ്ങി.'
  tuo-NT: '“Jesú Nazarecjʉ̃ aꞌtimi” nicã tʉꞌogʉ, Bartimeo caricũnʉꞌcãcʉ niwĩ: —Jesú,
    Davi pãrãmi nituriagʉ, yʉꞌʉre pajañaꞌña, nicʉ niwĩ.'
  mbl-NT: 'Ha tikmũ''ũn te hãm''ãktux Yeyox te kõmẽn Nãyane tu'' nũn, ha Matimẽo te''
