  yle-yle: Yi pini ngê dini ghi n꞉ii ngê nyongo, apê, Yesu Nasalet pi kîyedê pwiyé
    knî, wod꞉oo dpodombiy꞉e ka wo, kwo, Yesu. Kwo, N꞉ii Chóó Lémi ngê a ngmidi ngê,
    Dépidi ntee pini, u ntââ ṉga wanê ch꞉anê?
  swh-1850: Aliposikia kwamba ni Yesu wa Nazareti aliyekuwa anapita mahali hapo, alianza
    kupaaza sauti, “Yesu, Mwana wa Daudi, nihurumie!”
  ese-NT: 'Jamajjeya taaa neineinaje jama baꞌa: —Jesosa, miya emeshi mese Dabija osecua,
    ¡ejo jjashahuabaquicue quea yeno! —taaanaje.'
  jac-NT: 'Hayet yaben naj tato haꞌ Comam Jesús ah Nazaret chiecꞌtoj, yichico naj
    yahwi yin̈ caw ip, chalni naj: —Mam Jesús, hach titnajach yin̈ yuninal naj rey
    David, caw tzꞌayojab hacꞌul win̈an, ẍi naj.'
  cak-CNT: 'Y tok rija'' xrac''axaj c''a chi ri nik''ax-el queri'' ja ri Jesús aj-Nazaret,
