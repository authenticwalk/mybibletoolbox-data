  ame-NT: 'Ñañapaʼ eñotatoset añ huetsa Jesús ñeñt̃ nazaretoʼmarneshaʼ. Ñeñt̃ña aporoʼyet̃paʼ
    allent̃a rranareʼch atet̃ otapan Jesús: —¡Pemuerayeʼchnomna Jesúsochaʼ nam̃a!
    P̃apaʼ ñeñt̃ep̃ Davidnaʼtarep̃.'
  mgh-2016: Veewilhe awe wiira aari Yesu o Unazareti phi novira, nkaachokholha ukhuwelha,
    “Yesu! Mwaana a Adaudi! Ukoonelhe ikiriri!”
  kvn-NT: 'Tegin Bartimeo Jesús-Nazaretkined-tani itosgu, sapejul kolmakal chogal:
    —Jesúsye, pe David-wagwaye, imi pe wilejakwa an-takelen, nabirinye.'
  gvf-gvf: “Nasarete nen Yesu umua,” dungure yalini pirere, gala dire iru dungwa,
