    cu''uncutique, la'' c''uxubinun ―xi.'
  lex-lex: 'La''pa natlin nana riy mak kmai, de Yesus mak kwatiawua Nasaret, dewade
    mak matni kyat de nhaun pa niwra: “Yesus, Ray Daud upni-a''nani ne! Mtiulla-msiayn
    nan a''g ee!”'
  dov-dov: Awo nakamvwa kuti Jesu muNazaleni, wakatalika koompolola wati, “Jesu Mwana
    waDavida, ndifwide luzyalo!”
  rgu-rgu: Ana namanene nae, lahenda fo nesiꞌ na a, nana Yesus neme Nasaret mai, boe
