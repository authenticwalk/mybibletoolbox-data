  rmc-rmc: 'Sar šunďa o koro, hoj avel o Ježiš Nazaretsko, chudňa te vičinel: „Ježiš,
    čhavo le Davidoskro, av ke ma jileskro!“'
  apr-apr: Le nga ye kene yo ilongo betanga bet Yesu ke Nasaret la ipa a iman in nga,
    ngan imadit tina le koonoo le mai nen. Iyei ne, “Yesu, ong in Dawiti natunu. Lom
    pau a kulonau!”
  tiy-tiy: Atin amun énggélingoo noy Been i Jesuse tidéw Nasaret témara, téménawag
    métanug mano, “Jesus, séfu Datu Dabid, fégédaw go begén!”
  nlg-nlg: Tana bona te ghilalaa Jesus ni Nazareth te tona haliu tana halautu keri,
    gaia te ghaeghahe me ghaghua, “Jesus, na vaivarina David, ko aroviu!”
  dgr-DOGNT: Zezì ekǫ naetłe ghǫ ıìkw'o ekò naìdzeh xè hadı, “Zezì, k'àowocho Davıd
