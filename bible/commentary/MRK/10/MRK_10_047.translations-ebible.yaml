  xla-xla: '@see-verse:MRK.010.046'
  xav-NT: 'Tawamhã ma tô Zezusihi wasu''u hã wapa, Nazaré nhihudu hã ĩsababa te te
    ĩro''razâri na hã. Taha wa, te te sina ''mahârâ, sa''ẽtẽ, ĩtob''a hã: — Zezusi,
    Dawihi nhihudu, ma''ãpé ĩ̱''ãma aipẽ''ẽzé na. — Ãne te nasi sina ''mahâ.'
  cuk-cuk: 'Bartimeo itoargu Jesús-Nazaretʼgined nadapye, binnasur gotegusad: —¡Jesús,
    Rey-David-Machi, wile be an-dake!'
  tbf-tbf: Sien tate nga rongomie va e Iesu kovuni i Nasaret a nga veis rov riu, a
    nga vakaek nge koupkoup, “Iesu, Natuon e Davit. Tovie iou!”
  uig-CYR: 'У «Насарәтлик Әйса»ниң у йәрдә екәнлигини аңлап: — И Давутниң оғли Әйса,
    маңа рәһим қилғайсән! — дәп товлашқа башлиди.'
  ikw-NT: Nga ọ nụrnu nụ ọ bụ Jizọsi nye Nazarẹti neewhe, ọ panịzo neesi okokoba,
    naakwnakwu a, “Jizọsi, Nnwọ Devidi, dọnu m obirizi.”
  khs-khs: 'Nasalete sena Yesuwa inape e selapita: ta:tapola:, eyewi unuwapo holose,
    “Yesu, Tepiti sena maya, Newa hauwekilise sesema.”'
  dwr-ENT: ባርፃሞስ ናዚሬቲያ ዬሱሳ ጊዴዳዋ ሲሲዴ፥ ባሬ ኮሻ ቁ ኦዴ፥ «ዳዊቴ ናዓ ዬሱሳ፥ ታና ማራሪኪ!» ያጉሳ ዶሜዳ።
  pma-pma: Navong kei raengoni keke Iesu ten out Nasaret mul mai, kei visohiso vit,
    “!Iesu, Natin asuv houlu Deved! !Em hemahis inau li!”
  atd-NT: Nakarinog ka sikan nabutud to si Hisus no taga Nasarit ka ogligad. Pogdinog
    din nigbabansagon to, “Wow Hisus, pinanganak ni Dabid! Kohoy-ui a nu.”
  tel-2017: ఆ గుడ్డివాడు, వస్తున్నది నజరేయుడైన యేసు అని తెలుసుకుని, “యేసూ! దావీదు
    కుమారా! నా మీద దయ చూపు!” అని కేకలు పెట్టసాగాడు.
  hat-BSA: 'Lè l tande ke se te Jésus, Nazareyen an, li te kòmanse kriye fò e te di:
    “Jésus, Fis a David la, gen pitye pou mwen!”'
  bxh-bxh: Ya atahi mate Yesu, Nasaleta dogana, ya laolaoma yo fede ya yoga iyen,
    Yesu, Deiwidi Laulauwewena! U nuwatohatohaegu!
  top-NT: 'Acxni cátzi̱lh talacatzuhui̱ma Jesús tzúculh ma̱ktasí: ―¡Jesús, ixkahuasa
    rey David, catlahua li̱tlá̱n, caquima̱ksa̱ni!'
  msk-msk: Pagdungug naan na si Jesus na taga Nasaret yang yarabay disaan, maparabay
    yaan magtawag, laong, “Kay Jesus na sompaw ni Dabid, kallaati ako.”
  gyr-NT: 'Osenduse, “Jesús Nazaret pendar” hesa, osapucai pĩrata: —¡Jesús, David
    suindar, che paraɨsuerecomi tẽi eve! —ehi chupe.'
  kmh-kmh: Aŋg mindakniŋ, Jiysis bi Nasaret nimb asaw aŋgey niŋiy, nuk suk aŋgiy aŋgak,
    “Jiysis, Depiyt Ñinuk. Yip simb niŋan aŋgak!”
  ukr-ONPU: 'Почувши, що Ісус із Назарета проходить, він почав кричати: ―Сину Давидів,
    змилуйся наді мною!'
  emi-emi: Me eghe nongola va Iesu aNasareti ia ange rekatala, me ghe taila tani ovaova
    atingina va, “Iesu, natuna ia Deivit, ualousiusi teeieghi!”
  zpv-NT: 'ya chin gudiiꞌdxidxiahga ba zeediiꞌdxi Jesuhs nin zeꞌ loh guihdxyi Nazaret
    riꞌchi, chiꞌchi guñiꞌ ba jweersi rooꞌ, rahbi ba: ―¡Jesuhs lliiꞌn guehtu Davihd,
    balahsastoꞌ luꞌh naꞌh!'
  gux-gux: 'Wan den gbadi ke yua n ba pendi tie Nasaleti yua Jesu, o den tangi: Jesu,
    Dafidi bijua, gbadi npo mi niŋima.'
  kos-kos: Ke el lohng tuh Jesus mwet Nazareth pa ac fahsryak uh, el wowoyak ac fahk,
    “Jesus, Wen nutin David, pakomutuk!”
  ibo-ibo: Mgbe ọ nụrụ na ọ bụ Jisọs onye Nazaret na-agafe, o bidoro iti mkpu na-asị,
    “Jisọs, nwa Devid, meere m ebere!”
  yml-yml: I nogai Iesu tomogo Nasaledi valana i vegolegole i vo, Iesu ꞌomu Kini Devida
    tubuna, ꞌu da ꞌisanuakalikalieku.”
  ory-ory: ସେ ଯେ ନାଜରିତୀୟ ଯୀଶୁ, ଏହା ଶୁଣି ସେ ଉଚ୍ଚସ୍ୱରରେ କହିବାକୁ ଲାଗିଲା, ହେ ଦାଉଦଙ୍କ
    ସନ୍ତାନ ଯୀଶୁ, ମୋତେ ଦୟା କରନ୍ତୁ।
  bzj-bzj: Wen Bartimayos yehr seh Jeezas fahn Nazaret mi-di geh kloas, ih staat wan
    pees a halarin, “Jeezas, yoo weh da Dayvid Son, ga piti pahn mi!”
  wmt-wmt: Wali jularni palurla nyanartiwarntirlu piyirnwarntirlu yangka palunyanta
    Jesusju mapirri yanani. Marni palurla, “Kangana marnapanya Jesusju Najuritkarrajirlu.”
    Nyanartijangka wangki nyanarti takijularnujangka pa jankajawurlu nginyjirrikani.
    Papajanila parla Jesusku, “Jesus, Tayipitkura, yawiyijarriji yarrwurti.” Minyarti
    nganpayi Tayipit parla kilakinyankura Jesuskura jarluwarlanyjangka.
  chk-chk: Iwe, lupwen a rongorong pwe Jesus ewe re Nasaret a feito, a popuetä le
    kökkö, “Jesus, Nöün Tafit, kopwe tongeei!”
  ssd-ssd: 'Nasaretnu taŋgo Yesus ilna ta afuŋge nu sanaig le ismba nu ndek wi kueŋka
    sakina: Yesus, David tuku mbuŋ suŋgo, ne ye sinanu turya ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ xuto e Jesús ri aj Nazaret ri catajin ricꞌowic, xujeko casiqꞌuinic:
    —¡Jesús, lal ri Ralcꞌoꞌal can ri rey David, chinjuchꞌ caꞌn co cheꞌla! —xchaꞌ.'
  rop-rop: Wal wen det blain men bin sabi Jisas bin wokwok pas deya, imbin stat jinginat
    na, “Jisas! Grensan blanga Deibid! Yu sori langa mi!”
  mee-mee: Ba ka ine longe roma, Iesus e ngae Nasaret ke la kavesinglelea, na i ke
    paturu ta kiunga kaligi roma, “Iesus! One ae Revit Sivuna! Nga longnanna iau!”
  mwf-2018: Bere ngarra nukunu-re Bartimaeus binthepup ngarra Jesus kardu Nazareth-mawu
    wurrinililidha manta ngarra nukunu, nhini nukunu-ka dimnakay warda i mamna, “Jesus,
    kardu tharntethbath ngarra King David thangunu kathu. Panhingamardathin ngadha
    ngay-nu i nangimanpinu.”
  dif-dif: 'Ja nulu matja ngarana, Jesus Nazarenala Nauja nganai, nulu wonina wonti
    maritjila ja jatala: „Jesujai, Davidani ngatamurajai, ngakangu kalumiltjamiltjariau!“'
  gam-gam: Dje moika, una embe dji, Jisas dumo Nasaret iwa wondo we djimaka, une pille
    yau kerman to embe dji, Jisas, ni Depit wariye wonden ge, ni na wandill golo awe!
    dji.
  nou-nou: Edo umo Iesu bugira ainda ge awa ingido gogo dimbudo sisira, “Iesu David
    da mei na jo egae.”
  mqb-NT: 'A sləne Yesu sə Nazaratu winen apan i zla ta man ata cəna, a dazlan sa
    zlah, a wa: «Yesu, wan ana Dawuda, amboh! Nâ gak ì zek wa ite!»'
  ape-B: Ali douk anan nemnek umu Jisas douk nanaki wabul Nasaret uli nanakimu, ali
    anan nahwalu nebegun nakli, “Jisas, Devit ananinu yamenu! Nyak nyukli mapiliwe
    yek!”
  grc-F35: Καὶ ἀκούσας ὅτι Ἰησοῦς ὁ Ναζωραῖός ἐστιν, ἤρξατο κράζειν καὶ λέγειν, «Ὁ
    υἱὸς Δαυίδ, Ἰησοῦ, ἐλέησόν με.»
  cav-NT: 'Ejera cuanatu cuejacuare Jesús Nazaret juque cuetiyaque. Jadya bacatsutu
    quiquetibunecuare: —¡Jesús, miquemi Yusuja Emepeque, David eque ejuracanaque!
    Nerecabacue taa ique, —jadya tujatu quique eque acuare.'
  kgp-NT: Ẽn tóg Jesus tỹ ẽpry jagma tĩg mẽg mũ sir, Nazaré tá Jesus ti. Kỹ tóg prẽr
    mũ sir. “!..Jesus'..!” he tóg. “!..Davi kósin'..! !..IJagãgtãn ra..!” he tóg.
  bvd-bvd: Ma si kada nia rongo sulia sa Disas na waa bae fasi Naasaret nai, nia ka
    'ai na kau 'urii, “Disas, 'oe waa nena fulina Defet, 'o manatai nau mai!”
  ukr-1871: 'І, почувши, що се Ісус Назарянин, почав кричати й казати: Сину Давидів
    Ісусе, помилуй мене.'
  apz-apz: Mpatimeyos nohumanto Jisas ango Nasaletnntaꞌango sohwo palofoho upaꞌnonto
    joho ulɨmento, Jisas, Ntefitɨye Imu sohwosi, kɨko ngkineꞌno hitoho wakilofono.
  yon-yon: Kwane wengamboroonka, Yesu Nasaretman meneen kowe, andowe komkoon, “Yesu,
    Dewid ye Awo ari! Ne yaa mimyob keewe awawe!” andoon.
  poi-NT: 'Jesɨc cuando jém cácht́i imatoŋ iga naspa Jesús jém Nazaretpɨc, jesɨc pɨ̱mi
    jɨypa jém cácht́i. Nɨmpa: —Jesús, jém rey David mima̱nɨc, ayaachaŋja̱mɨ.'
  dhg-dhg: Ga banha nhan bayiŋuya ŋäkulam nhanany Djesuny banha Nätjiritjpuynha djuḻkthundam,
    bala nhan yatjuwanan murrukayyun rirrakayyum bitjanan, “Djesu, Daybitkuŋ mala-guwatharanhara,
    ḻinygun ŋanapu wikarraŋumin gayŋan gäḻkuḻanam nhuŋgu. Gu, maŋutji-wuyuwan nyäku.”
  wuv-wuv: Ma i guainia ba fi nomai Jesus, mei Nazareth, na una'aa ma haroharo, “Jesus,
    mena Na'uu David, faloloa'inau!”
  quf-NT: 'Chaymi Nazaretmanta Jesús pasaqta uyaparqa chay syiguqa, kaynu nir qayĉhakuran:
    —¡Davidpa ayllun Jesús! ¡Llakipamastuy-ari! nir.'
  yuw-yuw: Yu woce ida kombigoc, Yesu Nasaretma yu uyap ngorochon epac. Wo kombingga
    wohogon forosingga ecnang mamboda yogoc, “Yesu, Devithon Morogo, gocu nocha uroc
    gampun,” ihoroc yongo idina
  mph-mph: Malany ja Bartimaeus yalyungan ta Jesus ja nuwuran Nazareth, ta yangkungka
    tuka alan, pa inimajrtalk ta ilajantung iminang, “Jesus nuyi ta David kanmin nuyu
    wawupawu la ngapi ngungpurrun kirrk ta nuyi, malany nuyi anpanuken ngarru kapin
    yanat iminang. La kunpurlkpungka ta ngapi la nganngulakanti!”
  hus-NT-1971: 'Tam tin ats’a’ abal utat c’uajat a Jesús taja’, tam in thajat ucha’:
    ―Tata’ Jesús axi pel it at xits’lab c’al a David, tiquin yajnanchi.'
  med-med: Wote, wu ni pitim mel, Nasaret wu Jisas ni, onum nʉtʉng ila, wu ni kei
    nimba wi ropa nimba mel, “Jisas! Wu Depit nga kangʉm! Nim na kont kuⱡa!” nitim.
  bch-bch: Ei ilongo ngan Iesus Nasaret aea ilalala ga inam ta ibaba matua bedane,
    “Iesus, Devit itub, uduan gau.”
  cco-NT: 'Jo̱baꞌ mɨ˜ tɨˊ lɨ˜ calɨlíꞌˆ i̱ dseaˋ tiuungˉ do e quiá̱ꞌˉ nɨngóoˊ Jesús
    dseaˋ seengˋ fɨˊ Nazaret, jo̱baꞌ canaaiñˋ óoˋbre jo̱ féꞌrˋ lala: —¡Jesús, dseaˋ
    sɨju̱ˇ dseata˜ Davíꞌˆ, fɨ́ɨˉ güɨlíinꞌˋ jnea˜!'
  deu-1951: 'Und als er hörte, daß es Jesus von Nazareth sei, hob er an, rief und
    sprach: Jesus, du Sohn Davids, erbarme dich meiner!'
  alq-ALGNT: 'Apitc ka nodagedj Jesosan, Nazaret ka odjindjin, e tenipanin iima, ki
    madji pabibagi: “Jesos! Ogima David odanike ojisan! Kidimagenimicin!”'
  ixl-NNT: 'Tul tabꞌi veꞌt naj uvaꞌ aꞌ u Jesús uvaꞌ aa Nazaret nik ipaleꞌ, as xeꞌt
    veꞌt naj sikꞌin. Ech tal veꞌt naj ileꞌ: —¡Jesús, tiaal David, txum unvatz!— tiꞌk
    naj.'
  boa-NT: 'Aabéhjáa tétsihvu diibye Natsarée múnáajpi Jetsóó pɨ́ɨ́hɨne iwáájácúne
    kéévánécoba nééhií: —¡Jetsóó Dabíiúvúj tsɨɨménémúhaabe u íjcyaabe óvíjyuco ihdyu
    óhdi dɨ́daatsóve!'
  etr-etr: E amala salea Nasalese dolö Yesu maahala säi amo nabalahilä, ea uuala sähalea,
    Debidiïe malö Yesu-o, ne bobasëmola säi.
  quh-NT: 'Nazaret llajtayoj Jesús chaynejta rishaskanta uyarispataj khapariyta kallarerka:
    —¡Jesús, Davidpa miraynin, qhuyacuway nokata! —nispa.'
  kwi-kwi: 'Mɨnpazha ussa ka kizara: —Jesúsne, Nazaret pɨpuluras, kasha amtui, kizara.
    An mɨkane, Bartimeone kwian kit ka kaizmɨzta: —¡Jesús, Davidpa pampa, nawa kiwaincha!
    kizta.'
  agm-agm: Isɨ ko daihɨra mangɨrainɨ bindataatɨ isɨhiya satɨwɨ, “Nasaretɨhandaahapɨ
    Jisaasiho yamo taatɨ nasataise,” tɨwɨ katauhɨ atisataise. Atisataatɨ ko waatɨ
    kaahaata sandaase. “Jisaasihoŋe, Daawitɨhomɨ mwaahoŋɨ Satɨhoŋe, kɨnyɨ nisapɨ maarɨho
    tɨhɨtane,” tatɨ kaahandaase.
  ubr-ubr: On dura itatam Iesu Nazareth emon on i’nat ato on ibosuruf iyoku, “Iesu!
    David Natun! Ekabereu!”
  tsw-NT: Ana wu uwwai Yesu va Nazara ta̱ lo a̱ ta̱wa̱, a̱vu u ꞌya̱sa̱n uɗyo wa̱ yi
    a dansa, “Yesu, Yesu, mawun ma̱ Da̱wuda, ka̱lyuwa̱ ununa n ri iliyali.”
  cax-NT: 'Nauquiche oncoiti que pasaoti Jesús naqui auqui Nazaret, tosibicoti isiuti,
    nanti: —Jesús, aütorrti yüriaburrü David, apucüru ichacuñü.'
  aia-aia: Na'i 'oha na 'iraraa do 'ia Jisas, 'e sae ni Nasaret na boi na'i tarasi,
    'agu taraawa'a awara raha o'ani, “Jisas, warowarona Deved. 'Oi arunga ta'ahiau
    ma'oi 'a'auhiau!”
  srp-1865: 'I èuvši da je to Isus Nazareæanin stade vikati i govoriti: sine Davidov
    Isuse! pomiluj me!'
  agt-agt: A ta pakadangag na ta magtalib na i Hesus taga Nasaret a nagayayag na,
    “Ay, Hesus, Simsima ni mina Dabid, ikallak nak haen, Afu,” pakakin.
  lug-lug: Awo Battimaayo bwe yategeera nga Yesu Omunnazaaleesi ajja okuyita we yali,
    n’atandika okuleekaana nti, “Yesu, Omwana wa Dawudi, onsaasire!”
  yby-yby: Minoko elibo maya, Naseleti we Jisesi maya nonisiye liki layoko elekoko
    alukada moloko ju loko Jisesiyo, emoya Dewitida awola olisauti lilimekaka welikaya,
    nemoda milumane elenetowo.
  heb-heb: וישמע כי הוא ישוע הנצרי ויחל לצעק ויאמר אנא בן דוד ישוע חנני׃
  mpp-mpp: Milocebalu game yengi yowa yanguc miibong, “Yesu Nasaret-hocni, yedi kwesilu
    hikegac.” Ye yogo ngagelu sanangnehac aukwelu yanguc miwec, “Yesu, Dawidile fikesaweckacni,
    ga nale kwelegone sowalena.”
  apb-apb: Maholo e rongoa a Jisas ni Nasaret ko liu, oto ko soi uuri, “!Jisas, Kalena
    Deved Inemauri, o ke aamasieu!”
  san-TEL: స నాసరతీయస్య యీశోరాగమనవార్త్తాం ప్రాప్య ప్రోచై ర్వక్తుమారేభే, హే యీశో దాయూదః
    సన్తాన మాం దయస్వ|
  ben-IRV: সে যখন নাসরতীয় যীশুর কথা শুনতে পেলো, তখন চেঁচিয়ে বলতে লাগলো হে যীশু,
    দায়ূদ-সন্তান, আমাদের প্রতি দয়া করুন।
  ntu-ntu: Mzli kc tqxlrpe-ngrde kx Jiszs kc Naszret sc tqvz mz lrpzki, sc tqnepxpe
    mz nzrpi-krde kx, “Jiszs, Mrlx Devet, nayc mz drtwrm ninge!”
  pan-pan: ਜਦ ਉਸ ਨੇ ਇਹ ਸੁਣਿਆ ਕੇ ਯਿਸੂ ਨਾਸਰੀ ਹੈ, ਤਾਂ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਕਹਿਣ ਲੱਗਾ, ਹੇ ਦਾਊਦ
    ਦੇ ਪੁੱਤਰ, ਹੇ ਯਿਸੂ ਨਾਸਰੀ ਮੇਰੇ ਉੱਤੇ ਦਯਾ ਕਰ!
  gvc-gvc: 'Ti wahari maha dʉhtʉ cahai dujiro, “Jesu Nazare macariro tara”, ti nichʉ
    tʉhoro, Bartimeo sehe õ sehe ni sañurucuha: —Jesu, Davi cjiro panamino masare
    yʉhdohtiro, pja ñʉga yʉhʉre —ni sañurucuha Jesure.'
  mwp-mwp: Nuydh nanga karngemidhin kedha, Yesu Nazarethoelayg si, nuydh walmay kuyk
    ayman kedha, ‘Yesu, ngi adhapudhay mabayg Dhawithan Kazi, ngoena gar sib wanar.’
  ksj-ksj: Aniꞌa Iesu, Nazareta ne vazeḡa hanite onairoteꞌe igirotene, huau iḡuniro.
    'Iesu, Davida Ubuga, eḡe vetuḡahoꞌi!'
  sbk-sbk: Pahavha huje yu Yesu Mnazareti, ahanda akhole nayanje, “Yesu, Mwana wa
    Daudi, hulumile!”
  mya-JVB: နာဇရက် မြို့သားယေရှု ရှိ ကြောင်း ကို ကြား ရလျှင် ၊ ဒါဝိဒ် ၏သား တော်ယေရှု
    ၊ အကျွန်ုပ် ကို ကယ်မ သနားတော်မူပါဟုဟစ်ကြော် လေ၏။
  kgf-kgf: Waŋu inéŋ ic imi Yesu Naʒarete ama areŋa igucnec imuhuc ʒégic nimma hénima
    qarec; Dawidiac ɋeli Yesu, gi nuac niŋ ewa biric waŋ nénna!
  awb-awb: Wega tútuue ména, Sísa Néhsara suwahpeqte ánínká kouwekire u irena anotahtaq
    mahraréna, Sísao, Tébítine anahwao, ínénsabe arutaboirainto úwe.
  gdn-gdn: Tawana Nasareta apunai Iyesu ika yabadawa sisiyai ki apunu Basimiyasi wainapupu
    manako e bonanai ragiragi kawaya wena siyapu, wagubu ke; “Iyesu, oragai apunai
    Dewida e wenai, kau nau nuwaboyani wainapiyei bo pa mena?”
  hvn-hvn: Ta rènge ri noo, ta Yesus do Nasare do lake jꞌara ène, ta pekaa ke noo
    pemèdu-mèdu, “Yesus! Kolo-loro Dau ee! Tui ke Èu ne mate ri jꞌii do Jahudi! Ruba
    kowe ne dꞌara nga yaa!”
  nko-NT: Brɛ́á olonu ánɩ́ Yesu Nasaretyin amʋ dɛ́tsʋ́ʋn a, ɔlɔwa kplʋ́n bɩ ɔbɛ́ɛ,
    “Anɩ Wíe Dawid mʋ na Yesu, wun mɩ nwɛ!”
  bsn-NT: '“Jesús, Nazaret macagʉ rẽtoacʉ yami” masa ĩna yisere ajicõari, ado bajiro
    ĩre jiavasãñuju: —Jesús, Ʉjʉ David ñamasir''i jãnami, “Rotimʉorʉ̃gõrʉcʉmi” yigʉ,
    Dios ĩ cõar''i ñaja mʉ. Yʉre ĩamaiña mʉ —yiavasãñuju ĩ.'
  pib-NT: Jemyegitlu Walenwa Geso Nasare gajeru. Yinuwaka saplewleta. Wane china,
    “Geso, Tawiklopisha, petwamonutanno.”
  wiv-wiv: Kamana ki longoria habuka a Iesus bukuni Nasaret ti mai kozoho, ia goe
    ki tania, “Iesus, Tuni Devit, mahariau!”
  reg-reg: Ejile akongwa ni Yesu Munazareti, ambile okuyogana naika, “Yesu, Omwana
    wa Daudi, nsasila”
  mlh-mlh: Ŋeko “Nazaret ŋi Yesu warega,” mikabi maneru fuŋgaru iŋi oŋgaya, “Yesu
    Deiwidre osigida, gonji ŋonemaiŋ enare!”
  gof-ENT: ባርፂሞሲ፥ ያራ ኣይ ናዚሬቴ ዬሱሳ ጊዲዳይሳ ሲዒዳ ዎዴ ባ ቃላ ቁ ኦዲ፥ «ዳዊቴ ናዓ ዬሱሳ፥ ታና ማራርኪ!»
    ያጉሱ ኦይኪስ።
  aau-aau: Bartimeus hiy senkin lonuayk menkin, uwr sohokwe Jisas Nasaret ko, hiy
    pau ok aiopey hay kiynuw-okre me, “Jisas, Devit so Ney, hane uron lowk e.”
  tvk-tvk: E melele xa milongeong ni xa be Iesu te hal Nasaret iaxa di mikakao mei
    mitavi ba, mikei ba ni bit, “!Iesu! !Xouk xa ostal onggo vatimol na suv toto Deved!
    !Iem isae li e nou!”
  prf-NT: Dikona a masanig nen burák a en magtalib ay ti Jesus a taga-Nazaret, ay
    impákraw na, “Jesus, anak ni David, kagbiyanák mu pay!”
  auy-auy: tuwímbai sésa Ísu Násaretifakewi wétiye suwaná iséna óraaka séna Ísuwo
    Téfítin-andafakewi ómpo arumbá uwásinkaao súwasa
  tbg-tbg: Viva mini vaiharo irumanta vokuka tiha, Ihuva Nasaretihainaava aitare vi
    vaivo, tuvaro Batimiasiva iriro viraqaahairo viva noraiqaakero Ihura aareharo
    tiharo, Ihuo, Devitira Maaquo, are tiriara mpo ike tiva timitaane, tiro.
  hub-NT: 'Jesús Nazaretnumiaya nu jui tiiju winawai tamaun antuk, wainmachusha senchi
    untsumtan nagkama. Tumak: “¡Jesúsa, David weantu uchiriya, winasha wait aneasam
    wait anentrurta!” tusa tinaiti.'
  hmo-hmo: Ia kamonai Iesu, Nasareta tauna, be ia raka kahira, vadaeni ia boiboi goada,
    ia gwau, “Iesu e, Davida ena natuna, mani oi bogahisihisi lau dekenai.”
  big-big: Patimai wireyau kusabek Yisu yereng Nasaretegabok kiling yongkambanu paka
    Yirusalem kangkiwiligu kandikki pi kerewiyawekke pugu pelik ngalizi kek kaiya,
    Yisu, ni negi yelibu koka King Ngai Tawiti meiyabokki marekngangwiliyagabek logo
    Anotogo teni Yudawiliyegi wiyeke wezanelabok purik nogo iwaka, legi neyegi yalek
    mize, kaiya.
  gux-G: 'Wan den gbadi ke Nasaleti Jesu kpendi u sani po, ke kpandi ki yigini: «Jesu,
    Davidi, bijua gbadi n po mi ninñima!»'
  cnl-NT: 'Ma²ca¹núu³ Bartimeo ''e³ sɨ³ŋɨ́n³ Jesús dsa³ Nazaret, ca²³lʉ́³ quiʉ̱ʉ̱³.
    Ca²³jua''³: ―Jesús, dsa³ ju̱u̱n²³ David, cu²li³cuu''²³ ''áan² quia̱''n²nu³ jné².'
  zar-NT: 'Cateʼ biyönnëʼ Bartimeo ridödëʼ Jesús, bönniʼ Nazaret, niʼ, gusí lahuëʼ
    ruʼë zidzaj didzaʼ, rnnëʼ: —¡Jesús, zxíʼini xiʼsóëʼ David! ¡Buéchiʼ ladxiʼ nedaʼ!'
  kde-kde: Papilikene kuva Yesu wa ku Nasaleti àpita pachinu anepo nkutandilika kunonoha
    lidi wachidoni, “Yesu n'dukuluwe Nfalume Daudi, nguvikile chididi!”
  ata-ata: No voxo ane ne, anu mulomu lexe Iesu, itema sie Naseleti a uneneꞌe ne,
    la anu mutaloxu ꞌava mulai noxou, “Iesu, nini Deviti ꞌilusunu, tanenixo!”
  qvw-NT: 'Paymi Nazaret-lädu Jesus caśhanta tantiälul: “¡Mandacü Davidpa Caśhtan
    Caćhamuśhan Salbacü, Jesuslláy! ¡Llaquipaycallämay-ari!” nil ayaycaćhacuyan.'
  nfa-nfa: Ropa na tadèngi dhèu dhu kako mai sèra, Yesus nèti rae Nasaret na kahèi,
    ka na rodhe, peka na, “Yesus! Ana-èpu Daud, ee! Jiꞌi mate Èu nèbhu ae le! Sue
    ku jaꞌa laa!”
  tnp-tnp: Nian təmətəu məmə Iesu iətəm Nasərɨt tətaliuək e suaru mətuva, kəni təmagət
    əfəməh məmə, “!Əui, Iesu Mipɨ Tefɨt, asəkəhruin iəu masiru lak!”
  urd-urd: और ये सुनकर कि ईसा नासरी है चिल्ला चिल्लाकर कहने लगा, ऐ इब्न — “ए दाऊद
    ऐ ईसा मुझ पर रहम कर!”
  hot-hot: Yani halaŋô nena Yisu anêŋ Nasalet halêm, ma halam kaêk lôklala nena, “Yisu,
    Devit anêŋ Lim Lukmuk, nêm kapôlôm ek ya!”
  mqj-NT: 'Narangnginna kumua liu Puang Yesus to Nazaret, metamba-tambami nakua: “O
    Yesus peampoanna Daud, kamaseinakkao.”'
  rus-SYN: 'Услышав, что это Иисус Назорей, он начал кричать и говорить: Иисус, Сын
    Давидов! помилуй меня.'
  mbh-mbh: Ma i nongpol ako Jisas ako ini toko Nasaret anga ako i es me, ma i lenga
    viringa a i nge ve, “Jisas, lemik mire nge ve ong ini a Devit itevinga, aro lomum
    esal tho mo opoal tho.”
  bdd-bdd: Ma Batimiyoina ꞌihesagoheya ꞌabehega Yesu gwama Nasaleta ꞌitautau, ꞌoinega
    Yesu ꞌoina ꞌibwauwa, ꞌigwae, “Yesu yo, ꞌowa Debida ꞌina susu, ꞌuꞌatemuyemuyegau.”
  cbt-NTPO: '“Quisoso Nasaritoquë ya''huërinso'' huë''sarin,” topi, natantërin. Ina
    natantaton: —¡Nosoroco Sinioro! Quëmaso'' Tapico'' shinquën ni''ton, nosoroco
    canta'', itërin chiníquën nontaton.'
  srn-NT: 'Di Bartimeus yere tak'' na Yesus fu Nasaret e kon, a bigin bari taki: “Yesus,
    Manpikin fu David, abi sari-ati nanga mi!”'
  cta-NT: 'Nu loꞌo ngua tii yu quicha biꞌ, chaꞌ lijya̱ ycuiꞌ Jesús Nazaret, cui̱i̱
    ngusiꞌya jiꞌi̱ Jesús liꞌ: ―Jesús, ñati̱ tyaꞌa jiꞌi̱ jyoꞌo David laca nuꞌu̱ ―nacui̱―,
    cuaꞌni tyaꞌna tiꞌ nuꞌu̱ jnaꞌ ―nacui̱ nu quicha biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: 'Kɛ́ a mà Yesu Nazalɛti mɛ́ lɛ́ gɛ̃, ↄ̃ à nà lɛ́ gbãa zuawa à mɛ̀:
    Davidi Bui Yesu, ma wɛ̃nagwa!'
  tcz-CHONGTHU: Nazareth Yeshua chu nailam chan aum taiti ahet phatnin, “Vo David
    chapa, neilungset in!” tin ahin sam pantan ahi.
  mar-mar: जेव्हा त्याने ऐकले की, नासरेथकर येशू जात आहे तेव्हा तो मोठ्याने ओरडून म्हणू
    लागला, “येशू, दाविदाचे पुत्र माझ्यावर दया करा.”
  snp-snp: Yesu Nasalete numudoti ami we aiye, loti lamo ka kolito apito au naba loto
    eti limo, Yesuwo, Defiti ufa fiyami we, milumane kolo, loto au loto liye.
  isl-isl: 'Þegar Bartímeus heyrði að Jesús frá Nasaret færi þar, tók hann að hrópa
    og kalla: „Jesús, sonur Davíðs, miskunnaðu mér!“'
  spy-NT: Yu kakas ꞉chiichoo kule Yēēsu nyēbo Nāāsārēēt ꞉nyēē kimii kukēēytooy, kukuurso
    kule, “Yēēsu, inyiing' *Mōchōkōrēētaab Tāwuti, iriireenaa!”
  xnn-xnn: Issan nangdengngana ay si Jesus ay iNazaret nan lomaos dat menbogbogaw
    ay mangmangwani, “Jesus ay apon din si David, seg-angam kad sak-en.”
  mwe-mwe: Bhakapilikaneje kuti a Yeshu Bhanashaleti bhanapita penepo, gubhatandwibhe
    kuutiya lilobhe bhalinkuti, “A Yeshu, Mwana jwa a Daudi, mmonele shiya!”
  tte-tte: Na Batimeo wasa ibenalan yakato Yeisu game Nasaleta ilalau kabo iyoga iba,
    “Yeisu, Deibida tubuna, ukwatekamkamna-yagau.”
  tcs-tcs: Wen Batimas bin lisen dem pipol spik Zizas blo Nazaret em klostu nau, em
    bin singaut prapa laudwan, ‘Zizas! Yu Promiswan wase King Deibid! Plizgar soe
    sorewei po mi ane elpe mi!’
  hlt-THB: Nazareth khaw awhkaw Jesu ni ak cet tice ang zaak awh, “David Capa, Jesu,
    kai nim qeen lah!” tinawh khy hy.
  soq-soq: Me sape wandie benema etena, sa ipa Nasaret Iesuwa iede. Sa baiwa me mukaidalene
    wane wanase, “Iesu, Dawid Otopa, nuaparenaite saunea!”
  qub-qub: 'Nazaret runa Jesús päsaycashanta wiyar payga gaparaypa gayacuran: «¡Ray
    Davidpita miraj Cristo, cuyapaycallämay!» nir.'
  att-att: Á pakaginná ni Bartimio ta mattalebák si Apu Kesu nga taga Nasaret, á nakkatakatol,
    á kinagi na, “Kaw! Apu Kesu, nga Ginaká ni Patul Dabid, ikállà mà bì!” kun na.
  bki-bki: A bogo na mijog ka Yesu na vio Nasarete nei naio jo miel ea m̃arabo binimei,
    naio jo bio, berinavo “Oi Yesu, jau Teviti kiano bajulukuti! Kiniou nojidom tiniem
    riia kiniou beamu.”
  bqp-bqp: 'Kũ à mà ò pì Yesu Nazɛra mɛ́ àtɛn gɛ̃tɛ, akũ à nà lɛ́ gbãna zunaa à
    pì: Yesu, Dauda Buri, ǹ ma wɛ̃nda gwa!'
  mcp-mcp: 'Nyə mú gwág nə́ Yésus á Nazarɛ̂t wə́ ŋgə́ cɔ̧́ ɛ́nɛ. Ntɔ́ nyə mú tɛ́ɛ́d
    ŋgə́lə kɨ̂m nə́: «Yésus, mwân mə *Dávid, bwɨ́ɨ́gʉ́g mə nə́ ŋkwoŋʉ́.»'
  hat-hat: 'Lè li tande se Jezi, moun Nazarèt la, ki t''ap pase, li pran rele: -Jezi,
    pitit David la, gen pitye pou mwen.'
  npl-NT: 'Iwa ijkuak okikak Jesús de Nazaret ik ompa opanotiaya, opé kitsajtsilia:
    —¡Jesús, Ikone n David techiknomati!'
  bgg-bgg: Jipha bran è jine Isu Nazareth rone yoi mage shii, Isu shii ziak ne ho,
    “Isu, Dawid Saja pha Dufuii wo! Gu shii de bushun now phi bo!”
  eng-TCENT: When he heard that it was Jesus of Nazareth, he began to cry out, “Son
    of David, Jesus, have mercy on me!”
  eng-BSB: When he heard that it was Jesus of Nazareth, he began to cry out, “Jesus,
    Son of David, have mercy on me!”
  cpu-NT: 'Ikanta ikemake irirori, iriitake Jesús poñaachari Nazaret, ikaimakotavakeri,
    ikantziri: “¡Jesús, icharinentari David-ni, pineshinonkataina!”'
  san-ASM: স নাসৰতীযস্য যীশোৰাগমনৱাৰ্ত্তাং প্ৰাপ্য প্ৰোচৈ ৰ্ৱক্তুমাৰেভে, হে যীশো দাযূদঃ
    সন্তান মাং দযস্ৱ|
  tac-NT: 'Napu a''lige alué tabilé ma''chílime machisá Esusi Nasareta bejtégame a''bemi
    enegó, a''wágame ra''íchaga bayele regá anigá: ―¡Mué Esusi, Rabí rijimala, Rabí
    ''we ''ya ajtígame, pe rekó na''temápuaká ne''chí! ―anile.'
  eng-WEBPB: When he heard that it was Jesus the Nazarene, he began to cry out and
    say, “Jesus, you son of David, have mercy on me!”
  gfk-H: Ma bia ga hadadei bia ia Iesu nong ma Nasaret, ga hatahun tatau naliu bia,
    “Iesu, uga no tubu Dewit, u na marsei iau!”
  viv-viv: Ada Yesu kwanaNasaledi ginauna ma ginogalini-yo givebutu gikovakova gigayo,
    “Yesu, O Devida bwanenena, udaꞋitanuwakabubuyeku.”
  yao-yao: Paŵapilikene kuti ali Che Yesu jwa ku Nasaleti ŵaliji nkupita pelepo, ŵatandite
    kunyanyisya achitiji, “Che Yesu, Mwana ju che Daudi, mungolele chanasa!”
  tgp-tgp: Ale mara mo rongoa vara Iesu mara Nazareth mo lo hahau hin jara atu, mo
    tapulo tangi aulu mara, “Iesu, natun Supe David, o r̃omopoiau!”
  auc-NT: Ïninque wadäni, Itota Näatadeta pædingä inte pongampa, ante tededäni ëñëninque
    tömengä ogæ̈ tedete, —Itota ëñëmi. Awënë Dabii wodi pæ̈ïmi ïnömi inte botö wædö
    ante pönente cæe.
  kbc-NT: Niɡ̶ijo naɡ̶a wajipatibece modi Jesus anelatedigi nigotaɡ̶a Nazaré me inaaɡ̶igotedinece
    aneitice, odaa jiɡ̶idaa dinanatigi me dapaawe, mee, “Jesus, anida anenitege licoɡ̶egi
    inionigi Davi, adiwikodenita!”
  bmh-bmh: Go Nasaret uzanan du, Yesus aleu ina, doimai, go nug ulabun bigegwaimai,
    eneun, “Yesus, Devit nugau Ug, na iz en bisom peiba, iz isanilen.”
  ctu-BL: 'Che'' bʌ tsi'' yubi ya''an Jesús ch''oyol bʌ ti Nazaret, tsa'' caji ti
    c''am bʌ t''an. Tsi'' yʌlʌ: Jesús i Yalobilet David, p''untañon, che''en.'
  meq-meq: 'Guluf niye a tsəne taɗakay faya ma diye na, Yesu ndo i Nazaret na, a wuda,
    a gwaɗ: «Yesu, Wawa i Davit, nâ gaka mə bo təbəɗew?»'
  noa-H: Mag dau k'ĩsu k'itʌmua hich dak'a Jesús Nazaretpierr dichmam k'aug hat'aawai
    hähäak'amua, —Jesús, pʌʌta rey David k'achitarr hag chaain hewagam k'ʌʌn Hiewaau
    marau nʌ narr. Mʌ hap chitʌm mʌ dau hee haug k'augbahur haajeejim hanʌm, hich
    dau monawaan bëemk'ĩir.
  alp-NT: Ilene be Yesuse bei Nasarete mei Ilia, hoko ikloloe be, “Yesuse, Dauta eni
    Nanae! LaleuMe noa au noma!”
  san-VEL: sa naasaratiiyasya yii"soraagamanavaarttaa.m praapya procai rvaktumaarebhe,
    he yii"so daayuuda.h santaana maa.m dayasva|
  kbq-kbq: Hagi ana ne'mo'a antahiama Nazareti Jisasi ne-e hiankema nentahino'a, agafa
    huno kezatino, Jisasiga Deviti nemofoga nagrira kasunku hunantenka nazahuo!
  kbh-kbh: 'Y Jesús Nazaretocá chëjana yojtsachnëjuanama cha yojátats̈ëmbona ora,
    tojanonts̈é mënts̈á uayebuáchana: —¡Jesús, Davídbents̈ana Ents̈á, s̈motselastemá
    ca!'
  ron-LSB: 'Când a auzit că era Isus Nazarineanul, a început să strige și să spună:
    “Isuse, Fiul lui David, ai milă de mine!”'
  pon-pon: 'A ni a ronada, me iei Iejuj en Najaret, a ap weriwer indada: Iejuj, japwilim
    en Dawid, kupura ia!'
  nhe-BL: 'Huan quema Bartimeo quicajqui para monechcahuiyaya Jesús tlen Nazaret,
    pejqui tlahuelchihua huan quiijto: ―¡Jesús, ta tiiteipa ixhui David, xinechtlasojtla!'
  sps-sps: Te nongoiny ya Jisas a tsoiny Nasaret, ya tanik iny kuu busen nato, “Jisas,
    tsubnaain ten Devit, tagtag vame!”
  wnc-wnc: Yayawake natawawan tapatuta yake Jesu Nasaret nanaapata apunggak ngang
    yawan natake apaa anzing yanggamatakut, “Jesu! Ga nindane Buyambamtapa. Ga Devitdane
    dongune aakuyak kapa. Gata nae butaya natapso,” ngang yawan
  bus-bus: 'Kɛ̀ à mà wà bè Yesu Nazarɛti bé èe gɛ̃tɛɛ, ben à nà lɛ́ gbãa zunaa à
    bè: Yesu, Dauda Bori, ǹ ma wɛ̃nda gwa!'
  gub-BL: Na'e uze'eg teko wanupe kury. — Mo ukwaw iko kwe rupi a'e, i'i wanupe. —
    Zezuz Nazare pe har a'e, i'i teko izupe wà. Na'e uzypyrog uhapukaz pà kury. —
    Ne Zezuz, Tawi izuapyr ne, i'i izupe. — Hepuhareko katu pe nehe ty, i'i izupe.
  imo-imo: Jisas Nasaret kombu iyemu omba pumbe nimuna pilerimu. Aku wali, iye kanomuni
    pulu mondopa alako topa nimbei, “Jisas nu Devitinga kolepa, na kondo kolowi,”
    nimu.
  boj-boj: A gam qalaq di awesosiqa anjam endegsi quej, “Yesus Nasaret qaji a beqnu.”
    A degsi qusiqa tulaŋ leleŋosiq marej, “O Yesus, Devit aqa Ŋiri, ni e qa dulame.”
  ulk-ulk: Nade legize abi detagerda Iesu Nazaret Le pe ikasiredi, ege eudige ererekri
    a barbori, “Iesu! Dawitara werem! Ma kari omarge nakai!”
  eng-DRA: 'Who when he had heard, that it was Jesus of Nazareth, began to cry out,
    and to say: Jesus son of David, have mercy on me.'
  knf-knf: 'Wi aŧiinkuŋ kë Yeŧu i Naŧaret akţëpuŋ aşë jun phuuran aji : « Yeŧu abuk
    Dayiţ, ñagi''aan »'
  san-KHM: ស នាសរតីយស្យ យីឝោរាគមនវាត៌្តាំ ប្រាប្យ ប្រោចៃ រ្វក្តុមារេភេ, ហេ យីឝោ ទាយូទះ
    សន្តាន មាំ ទយស្វ។
  arn-NT: 'Allkülu ñi küpalen ta Jesus Nasaret tuwlu, tati trawma eluwi tañi wirarael:
    —¡Jesus, David mew tripachi Dullin Yomelche, kutranduamyeen ta iñche!'
  zas-NT: 'Chi biguiejnx cadëd Jesús bén Nazaret niz yagaj, guzuloj cabidxaꞌx rëbix:
    ―¡Jesús, xdiaa Davi, baya naj!'
  ken-NT: Ághókó nɔ́kɔ́ bɛ́ Yesu anɛ Násárɛt kɛ áfʉɛ̀t, abho bɛbɨk bɛ, “Yesu!
    Mmɔ̌ Mfɔ Debhít! Ghɔ́ mɛ ntínso!”
