verse: MRK.010.008
translations:
  kpx-kpx: Katealemo abu bae avui molemo igaegaealivebene. Isito abuna molehi igaetolahai.
  okv-H: amo enana vahai aisora te embo na kaheketo oenga oenga mane aisora te vahai
    eto iresora.
  tbo-tbo: Yaka hai luwaga hina wihiniemosi ma ega hini luwaga.
  mal-C: അവരിരുവരും ഒരു ശരീരമായിത്തീരും.’ എന്നു നിങ്ങൾ വായിച്ചിട്ടില്ലേ? അതിനാൽ അവർ
    ഇനി രണ്ടല്ല, ഒരു ശരീരമാണ്.
  grc-SR: καὶ ἔσονται οἱ δύο εἰς σάρκα μίαν. Ὥστε οὐκέτι εἰσὶν δύο, ἀλλὰ ⸉μία σάρξ.⸊
  bgc-bgc: अर वे दोन्नु कठ्ठे रहवैंगे; ज्यांतै के वे इब दो न्ही पर एक तन सै।
  khz-khz: ne ira taura ruala pia kwapuna.’ Gaura pakurai ira ati ruala, na kwapunamo.
  deu-TKW: und werden die zwei ein Fleisch sein, so sind es demnach nicht mehr zwei,
    sondern ein Fleisch.
  zsr-NT: atiꞌ chopëꞌ ni luhuöaquëꞌ ca tuz bunách.” Qui lë ni naꞌ cutur nacquëꞌ chopëꞌ
    san tuz chnacquëꞌ.
  lin-lin: mpe bango mibale bakokoma nzoto moko. Boye, bakozala lisusu mibale te,
    kasi nzoto moko.
  hns-NT: Aisahie oesab na doei djane bakie ek rahie.
  noa-E: Ya magbarm aigmuan warran agdaujö amach appai naajerrta õor ãbpaimjö ich
    mag nʉisiejem. Ya mag nʉisim chan ya tag amach ããbdö nʉrrjëe aba, õor ãbpaimjö
    nʉisiejem.
  eng-EMTV: ‘and the two shall become one flesh’; so then they are no longer two,
    but one flesh.
  mib-NT: Te ɨɨn na cuu ndɨndúú de, áchí Yaā Dios. Núu súcuan te tuá cúu uū jnáhan
    de, chi ɨɨn na cúu.
  bea-bea: 'Kahchu kooh chu onkeghatatye kootsun ehlatootyesi: atu otaihchi onkyeghatutyesi
    ahwole kootsun ehlatootyesi.'
  lif-NT2: '@see-verse:MRK.010.007'
  xnj-xnj: navene vavili yati vivya higa yimonga. Hinu vene vavili lepi kavili, nambu
    higa yimonga.
  mmx-mmx: La nedu dunak lok eburu ngan mun legesara keneng at labantuxu atdu, la
    du noxo lok ngan bok ba legepura, ketla legesara mun.’
  cbr-NT: Usa 'ain ca uni aín xanubë rabë́ 'aíshbi achúshisa 'icën.
  tee-NT: Pus ju anu' ixpumat'ui'an tachi ju va pumatam catajuna'. Pus ju chunch jantuch
    vana pumat'ui tajunita. Alai tachi va pumatam lapanac tajunita.
  eng-LSV: and they will be—the two—for one flesh, so that they are no longer two,
    but one flesh;
  cak-NT: Y chi je ca'i' xe jun xtiqui'en. Roma cuando quic'uan chic qui', man je
    ca'i' ta chic, xe jun chic quibanon.
  pah-NT: Igwete g̃a ojogwerekoro g̃waramo ojipejiva'ea ja akwaimbae'ga garembirekohẽa
    pavẽi,” ei ikwatijara, ei ga. A'ero g̃a mokonha ja rũi. Ojipejiva'ea ja reki g̃a
    ndekoi, ei ga g̃a pe.
  sja-NT: Mãgá eperã omee weda eperã apai pɨk'a p'aneedait'ee.’ Eperã omé p'anɨ mĩda,
    jĩp'a eperã apai pɨk'a p'aneepata Tachi Ak'õre k'ĩrapite.
  xed-xed: ŋa nzakwa tsa hahəŋ his ya ka sluʼuvgha turtuk. Mantsa tama, nzəgla a həŋ
    ka mnduha his wu, ama ka sluʼuvgha turtuk nzakwa taŋ.»
  mks-NT: Já xi̱nu̱ ndíví na̱ cán cacuu na tátu̱hun in víxí yiquí cu̱ñu na sa̱há ña̱
    cán quéa̱ co̱ cúú ga̱ na̱ i̱vi̱ yiquí cu̱ñu sa̱há ña̱ na̱nduu na tátu̱hun in túhún
    yiquí cu̱ñu.
  gfk-S: Ma dur na tikenong.’ Io, dur pai nale airuo baling. Dur na tikenong.
  bmu-bmu: yetkön sile mohot aka malmahot. Mewö aka toroqeba yahöt qahö akzahotmö,
    sile mohot aka malmahot.
  dgz-dgz: mu dere tobot tap etumu daiton entaneta. Ap gapan mu mini mini wanumone
    go endi mu daiton.
  eng-GNV: 'And they twaine shalbe one flesh: so that they are no more twaine, but
    one flesh.'
  zaa-NT: Làniana chuppa tè cą nna ccá cą ttùba; labiru ná chuppa cą, sino ttùba cuerpo
    nna espíritu nna chi ná cą.
  eng-WEBSTER: 'And they two shall be one flesh: so then they are no more two, but
    one flesh.'
  guh-guh: Nexata Dioso tane anijajivimibeje becaejivi. Nexata Dioso apo tae beanijajivibeje.
    Becaejivi saya tane Dioso.
  bon-bon: siige teepi neeneni cina yepä me läbitäsi. Teepi page neeneni lica gegi,
    teepi yepä gegi.
  nhw-BL: huan nopa ome mochihuase san se ininnacayo. Yeca ayacmo itztoque ome, pero
    san setzi.
  swh-ONEN: Kwa hiyo hawatakuwa wawili tena, bali mwili mmoja.
  wbi-wbi: vavili ava viiva m'bili ghumo.' Apuo naviiva vavili kange, looli viiva
    m'bili ghumo.
  bba-bba: kpɑ be yiru kpuro bu ko wɑsi tee. Nɡe mɛyɑ, bɑ ǹ mɑɑ sɑ̃ɑ tɔmbu yiru mɑ
    n kun mɔ tɔn turo.
  eng-KJVCPB: 'and they twain shall be one flesh: so then they are no more twain,
    but one flesh.'
  kgk-NT: Mokõi va'e-rami ndoikovéi-ma. Peteĩxa ae onhomoirũ-ma oiko-vy va'erã” he'i
    Nhandejáry kwatia nhe'ẽ. Nhandejáry kwatia nhe'ẽ he'i hagwe-rami, jaikwaa omenda
    va'ekwe rekoha. Ndoikovéi ha'e anho rei. Peteĩxa ae hekoha.
  waj-waj: inna tasipama mmuaakaraivaitana variaaravaivee, tiivai. Ivaitana hama taaravaitana
    varirama kiada mmuaavaitana variaavai.
  ekk-PKP: ja neist kahest saab üks ihu. Nad ei ole enam kaks, vaid üks.
  mpx-mpx: inoke ali toto labui nihi ola tuwan maisena.’ Inoke heliya nige al hi oola
    eluwa, yaa heliya hi ola maisena.
  wbp-wbp: Ngula-jangkaju, kula kapala-nyanu jarnku jurnta nyina yitingka-jarra, ngulaju
    kapala jintangka-juku nyina wungu-juku.’
  luo-luo: mi ji ariyogo nobed ringruok achiel.’ Omiyo koro ok gin ji ariyo, to gin
    ringruok achiel.
  nhe-NT: Huan nopa ome mochihuase san se inintlacayo. Yeca ayoc itztoque ome, mochihuase
    san se inintlacayo.
  aii-aii: ”ܘܬܸܪܘܵܝ ܒܸܬ ܗܵܘܝܼ ܚܲܕ ܦܲܓ݂ܪܵܐ، ܣܵܒܵܒ ܐܚܹܪܢܵܐ ܠܹܐ ܝܢܵܐ ܬܪܹܝ ܐܸܠܵܐ ܚܲܕ ܦܲܓ݂ܪܵܐ
    ܝܢܵܐ.
  esk-NT: '@see-verse:MRK.010.007'
  msb-msb: kag makig-upod sa iya asawa,’ tapos sindaʼn duha magigin usad na lang na
    lawas. Kaya dili na sinda duha kundi usad na lang.
  cpa-NT: Jøng² og¹ dsa² lé² cøng² jmø²ŋǿa¹². Tsa¹ma¹lán¹²dsa og¹ dsa². Cøng² jmø²ŋǿa¹²
    báh³ ma²lǿa¹² quiah¹²dsa.
  dso-dso: ସେ ଦୁଇଲକ୍‌ ଗଟେକ୍‌ ଅଇବାଇ, ଆରି ସେମନ୍‌ ଦୁଇଲକ୍‌ ଇସାବେ ନ ରଅତ୍‌, ମାତର୍‌ ଗଟେକ୍‌
    ଲକ୍‌ ଇସାବେ ରଇବାଇ ।
  meu-meu: bena raruosi vada bae tamona na heto. Taunabunai, idia na dia rarua, tau-anidiana
    vada e tamona.
  yva-NT: Weti, wenayamo ibe rurumbe akatoe ramu, yara ibe intabove.
  dgc-dgc: éy maging isesa side.’ Kanya éwan dén side éduwa,” kagi ni Jesus, “éngˈwan
    esa san dén side.
  zpm-NT: '@see-verse:MRK.010.007'
  hix-NT: Àro wyaro mpànà naha ha, toto, wos yakoro. Asakononhàyamo, towenyxano wyaro
    harha mpànà naha ha, kekon hatà. Àro wyaro natxow hamà, toto komo, thetx kom yakoro.
    Asako ehxera harha natxhe, Khoryenkomo nenyàr me. Towenyxano wyaro harha natxhe,
    kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu opmu maome namtaskop nanda vria, mbeek apshambak nanda ambu vria.
  npi-ULB: र दुई जना एउटै शरीर हुन्छन् ।’ त्यसैले, तिनीहरू दुई होइनन्, तर एउटै शरीर
    हुन् ।
  cgc-cgc: na danen na darwa mimo na isya.’ Gani, mama daw bai na magsawa dili en
    darwa. Danen isya nang en.
  tim-tim: Hain akmâ hâk me biwiyetŋe konogâk akmâ manbiandat. Den hain yendâpgât
    yâk lâuwâ bo konogâk akmâ mandat.
  yor-yor: Òun àti ìyàwó rẹ̀ yóò di ara kan náà. Nítorí náà, wọn kì í túnṣe méjì mọ́
    bí kò ṣe ẹyọ ọ̀kan ṣoṣo.
  wos-wos: Reta bér natafa séfi xaakwa retambér. Wun hundika sarékétame. Du takwa
    hérae ya bér natafambu bér re. Natafa séfi xaakwa bér re. Séfi yéték yingafwe.
  emp-NTPO: Mãwã cacua ab̶a b̶ʌ quĩrãca panʌa. Ãdjira umé panʌẽ́a, ãtebʌrʌ ab̶a b̶ʌ
    quĩrãca panʌa.
  eng-F35: and the two will be turned into one flesh.’ So then, they are no longer
    two but one flesh.
  ind-ind: sehingga mereka berdua menjadi satu.’ Dengan demikian, di mata Allah suami-istri
    bukan lagi dua, melainkan satu.
  pes-OPCB: و آن دو یک تن می‌شوند“. بنابراین، از آن پس دیگر دو تن نیستند بلکه یک تن.
  mpt-mpt: ikam i damo makob elekiem anomabiobe. I kamo mo asu animibbabe.
  ssx-ssx: Kutupa ipilikita꞉ homeke kone halipipikie leekeme. Koto ekina꞉ ipilikita꞉
    yaapo dia꞉me. Homeke kone halepeme leekeme.
  mkl-mkl: nɔ ɑŋɑ minji fei ɑ bɑɑ ɑ jɛ ɑrɑ ɑkɑ̃. Si bɛɛbɛ ɑ kù jɛ ɑŋɑ minji mɑ́, ɑrɑ
    ɑkɑ̃ dei ɑ̀ jɛ.
  gaq-gaq: ତେସା ମେଇଙ୍ଗ୍ ଆରି ମ୍ୱାୟା ଣ୍ତୁ, ମାତର୍‌ ମୁଇଂ ଗାଗ୍‌ଡ଼େ ଡିଙ୍ଗ୍ଆର୍‌ଏ ।
  gof-RNT: Entti nam77ay issi ase gidoosona; hizappe, entti issi ase gidoosonappe
    attin nam77u asi gidokkona.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ମିଆଁଦଃଆକିନ୍‌ ।’ ଏନାମେନ୍ତେ ଇନ୍‌କିନ୍‌ ବାରିଆ ହଡ଼୍‌ମ ନାହାଁଲାଃକିନ୍‌,
    ମେନ୍‌ଦ ମିଆଁଦ୍‌ ହଡ଼୍‌ମତାନ୍‌କିନ୍‌ ।
  gah-gah: kugupe nemó kigika nemó hamokó loló okiko apiziki minatáive. Loko gakó
    imane limó nenazo, keza lositá hoú liki minaminigasive. Hamokó kugupe loló onoimó
    gelekave.
  lcm-lcm: na kilongla sikei palau a pukun. Sukana vang, parik kilonglapa anguan pongua
    an, kilonglapo sikei.
  aer-aer: Yewe, ratherre atherre-arle aneke tyerrtye anyente anteme irreke, alakenhenge
    anteme artwe re arelhe ikwerenhe yernetyale re ikwerenge akwete anetyeke, Ngkartele-arle
    artwe renhe anyentelhe-ilekenge arelhe anewe ikwerenheke-arleke.”
  qvc-NT: Kanan ishkay kashpapismi suqshinallana tiyanllapa. Mananam ishkayshinachu.
  tgl-ULB: at ang dalawa ay magiging isang laman.' Kaya hindi na sila dalawa, kundi
    iisang laman.
  cbs-NT: ana yuda dabema jabias yuda bestichai keska jiwetidubuki.
  xtm-NTPP: te nduu de ma jin ko kuu in‑nka‑ni ñayii.” Chukan kúu ja masu uu‑ka ñayii
    ka kuu i chi in‑nka‑ni i kúu.
  nnq-nnq: benia baba bamwe.’ Nayene benia abena kabeje nambu mmele gumwe.
  bao-NT: Pʉarã nii pacarã, jĩcã upʉra nii earucuma. To biri pʉarã méé niima. Jĩcʉ̃ra
    niima.
  san-ORI: ତୌ ଦ୍ୱାୱ୍ ଏକାଙ୍ଗୌ ଭୱିଷ୍ୟତଃ| " ତସ୍ମାତ୍ ତତ୍କାଲମାରଭ୍ୟ ତୌ ନ ଦ୍ୱାୱ୍ ଏକାଙ୍ଗୌ|
  huv-NT: Quiaj apmajlüyiw nóiquian, atnej majlüyiw nop nejiw ngome ijpüw, noic omeajtsüw.”
  otn-NT: Nu̱ya yo nc'ɛ̱i̱ ya, di̱ nne n'na ngu̱ n'na, ja̱na̱ngue ya hi̱ngui̱ yo nc'ɛ̱i̱,
    sinoque ɛ̱ntho n'na nc'ɛ̱i̱tho.
  nop-nop: Unduŋ doktiŋa adi molomolom mu tamuk. Adi agaŋ kubugoŋ mintaaŋ hatiyamuk.
  obo-NT: Na konnad sikandan oruwa, ko konna, sokkad don.
  cak-ENT: y tok c'a ye quiyon, ca'i' quibanun. Pero tok quic'uan-qui', xa jun ri
    quibanun.
  lif-NT: '@see-verse:MRK.010.007'
  snx-snx: Sux nenxa asux lilx ne dodamug kujex aiyaxlul.’ Nenxa asux lilxo si jalx,
    asux kujex.
  kql-kql: Yivakandi valan alawiñɨñ ŋaikɨk safu tonapa. Valan alawiñɨñ gaveka. Kayi.
    Ŋaikɨk balañjɨkɨŋgo tonapa.
  mie-NT: De iin-ni cā cúu ndúū dē, cáchī Yāā Dios. Túsaá de nduú cā cúu ūū táhān
    dē, chi iin-ni cā cúu.
  san-TIB: ཏཽ དྭཱཝ྄ ཨེཀཱངྒཽ བྷཝིཥྱཏཿ། " ཏསྨཱཏ྄ ཏཏྐཱལམཱརབྷྱ ཏཽ ན དྭཱཝ྄ ཨེཀཱངྒཽ།
  qve-NT: Chaymi casarakuspankuqa, manaña ishkay runa hinañachu kanku; aswanqa huk
    runa hinallaña kanku.
  pao-NT: Umu yise sumuoosoo numu-wa'ne'yoo. Gi waahoo numu-wa'ne'yoo.’
  cbu-NT: Ashkachu tsimbunataa tputs minamaritpaz nutsas ashiru taachiya. Ashiriya,
    ndusha tsimbun tputsi; minumaripaz ashiru taachiya.
  usa-usa: mi-káyákómá kímora-auma auráyóye. kaayakómá íma paá maéta kímoragoma aúgemma
    mániye.
  soy-soy: u nɛ uyɛ̃ ɑpi pɑnsɛ ipiŋɛ isɛ. Kɑi nní lɛ̃ n wɑ, ɑ́pi nkpéni pitɛ́, ɑmɑ́
    piipiŋɛ yɛ isɛ lɛ.
  bkx-bkx: Fun sin nua sin nfain meseꞌ.’
  hui-hui: libu mbiraore ho holebira, lalu gilibu nga. Anigo libu kira henego ai kira
    ndo mo mbiraore holebira.
  amf-amf: kedi lamaanaar waa kalaa keda maate’ hamayse ko thaapadhade. Kedi keeda
    kaara os waa kalaa keda maate, lamaa maatehe.
  quc-NNT: Xa e jun na ri kieb' ri',” —kächa ri'. Je k'u ri' man e kieb' tä chik,
    xane xa e jun wa'.
  dob-dob: be siteluwa nidi oodi ꞌebweuna tuga. Lowa siteluwa nidi simiya dumaduma
    ta gete tuga niꞌatu sieꞌebweu.
  wrs-wrs: '@see-verse:MRK.010.007'
  mca-mca: qa enewe' wetsjuk qa hats ewi'ƚƚe pa' ƚ'ese'n. Ma' qa hats nite' wetsjuk,
    hats ewi'ƚƚe pa' ƚ'ese'n.
  tzo-TZC: Jech ta spas ta jun ti chaꞌvoꞌique. Jech o xal ti vinic schiꞌuc ti antse
    mu xa yuꞌunuc chaꞌvoꞌicuc. Comic xa ta jun.
  mya-mya: ထို​သူ​နှစ်​ဦး​တို့​သည်​တစ်​သား​တစ်​ကိုယ်​တည်း ဖြစ်​လာ​ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​သူ​တို့​သည်​နှစ်
    ဦး​မ​ဟုတ်၊ တစ်​ဦး​တည်း​ဖြစ်​၏။-
  gng-NT: nɛ bɛn bile nnɔ ń taan kí tien unibaab.› Nnɔ nɛ ba ji te nib bile, bi
    ji yé unibaab nɛ.
  cbi-NTPO: tsai' yala main juuñuu tiyainu detsuve, timuwaave. Tsenmee yala pai chachi
    juuñuu dejutyu' main juunu detsuve.
  ikk-NT: Wẹ ẹbụọ a wụrụ ẹhụ ohu. 'Ya wụ, ẹlẹzi wẹ ẹbụọ, kanị ẹhụ ohu.
  leu-leu: e nane e a tefin sina re taa waan faxuvul malaan sena saxa. Re taa pife
    waan fepatok e a Piran i taa kat nare malaan seꞌ re saxa mon.
  maz-NT: C'o mi yeje ya ri 'natjo o̱ ts'inguevi. Dya cja ri yeje, ya ri 'natjo o̱
    ts'inguevi c'ua.
  bod-N: ཁོ་གཉིས་ལུས་པོ་གཅིག་ཏུ་འགྱུར་བས་ཕྱིན་ཆད་ཁོ་གཉིས་ནི་ལུས་པོ་གཉིས་མ་ཡིན་པར་ལུས་པོ་གཅིག་རང༌ཡིན།
  tca-NT: —Rü ngẽmaãcü i ngẽma taxre rü ñoma wüxitama i duü̃xü̃rüü̃ tá nixĩgü. Rü
    marü tãũtáma taxre nixĩ, erü wüxi tátama nixĩ.
  zpl-NT: Che rucu beei aca beei xi neca tucutsia bene.” Scua la neca beei xi neca
    chiucu bene necatsia beei tucu bene.
  mbc-NT: Mîrîrî ye'nen asakî'ne to' tîîse tiwinan warantî to' ena mîrîrî. Mîrîrî
    ye'nen asakî'nankon warantî pra to' wanî. Tîîse tiwinan warantî to' enasa' mîrîrî.
  ndg-ndg: Ni abo abele babamwili gumo, baba ubili kwaa lelo, bali mwili gumo.
  wsk-wsk: wete bagara suanta bagamonko.” Se nuna ilagala iwita me bagamonko, mena,
    bare suanta bagamonko.
  toj-NT: Eso sí meran, chahuane ajyi, pero cuando huax nupaniyei, jun ita huax huajyea.
    Jayuj mi xa ni chahuaneuque toa porque june ita ni ayea.
  dwy-dwy: ga bulalꞌ ŋunhi rumbalya maṉḏa yurru waŋganydhinana.’
  kkl-kkl: Sin abeneko nong nhonog saog neneptangtop. Sin abeneko nong phende kom,
