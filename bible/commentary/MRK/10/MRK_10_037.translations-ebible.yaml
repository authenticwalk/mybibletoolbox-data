  kiz-kiz: Bhakajobha, “Turuhusiajhi tutamajhi pamonga ni bhebhe mu bhutukufu bhwa
    jhobhi mmonga kibhoko jhobhi kya kulia ni jhongi kibhoko kya kushoto.”
  tzo-TZE: 'Itac''ovic: ―C''alal chtal apas mantale, ac''o chotlicuncutic jun ta abats''ic''ob,
    jun ta ats''et ―xutic.'
  lex-lex: 'Noka riwra: “Mpuayow nohor pa amor O''a mamtatan pa mhapetre''ru la geni
    hitita-homomarmu ralamni, totpa amlernan wali ya''uli-yawedi.”'
  dov-dov: Bakati, “Tuzumizye kuti tukkale anduwe mubulemu bwako, umwi kuchilisyo
    umwi kuchimwensi.”
  rgu-rgu: Ara rataa rae, “Leo iaꞌ, Papa. Maneniko, Papa ka natuuꞌ homu pareta, sona
    ami hule fo Papa natutuuꞌ ami, esa nai boboa ona Ma, esa nai boboa ii Ma, ela
    ami homu pareta boe.”
  toc-NT: 'Xlacán tahuá­nilh: —Acxni̠ huix naca̠­maka­tla­ja­ko̠ya xli̠­hua̠k hua̠nti̠
    tasi̠­tzi̠­niyá̠n y natzu­cuya ma̠pek­si̠­nana antá nac li̠pa̠­xúhu mim­pu̠­ma̠­peksí̠n,
    xqui­la̠­ma̠x­quí̠hu quilh­ta­macú xac­ta­hui­la­chá̠hu nac mim­pa̠xtú̠n xla­cata
    nac­ca̠­ta̠­ma̠­pek­si̠­naná̠n.'
  ulk-1902: Uiaba abi detagereda, kega, Keribi dekuar ko keribi emri, nerute tuter
    pek, a nerute ber pek, mara zorom ge.
  som-som: Waxay ku yidhaahdeen, Na sii inaannu fadhiisanno mid midigtaada, kii kalena
    bidixdaada xaggii ammaantaada.
  anh-anh: Undɨmaj hamb ndɨn kamŋgɨmar. Wɨram akŋ anchɨ akŋ hamb mɨŋam amakɨr kwɨŋ
    ñɨndɨramŋgi han, arɨ undɨmaj njɨhamɨrɨŋ han, wɨram emŋga hamb eran amakɨr oman
    mɨŋɨndɨŋ ŋkañɨz emŋgav amakɨr oman ovejɨndɨŋ ŋkañɨz arɨmŋgɨmar.
  mam-C: 'Xi kyq''ma''n: Q''ontza qokli''n, tu''n qkub'' qe''y toj Tkawb''ila toj
    tman q''ob''a ex juntl toj tẍnayaja kawil tuk''iy.'
  ndj-ndj: Vamyangula, “Utujumishi tuyikali yumu mwambu waku wa kumkiyi na yumonga
    kumlilu muukomi waki.”
  mbj-NT: 'Ti m'' raky hadoo: —Ãã karẽn paawä tak''ëp makabaj''aa doo me mabag''ããs
    doo bä, a hub hadäk hẽnh ãã see basooh man''oo bä, s''ỹỹ me ãã see —näk mä sa
    kyyh.'
  lat-VUC: 'Et dixerunt: Da nobis ut unus ad dexteram tuam, et alius ad sinistram
    tuam sedeamus in gloria tua.'
  ngp-ngp: Niyo wamhitula, “Unekala mwe difumbi dyako dye kiseuta na mwo uwedi wako
    utendese, chaunga ukitende suwe kikanye na weye, yumwenga kulume kwako na mtuhu
    kumoso kwako.”
  enq-2: Dokopa dolapome baa lamaiyoo, “Embanya tii pipae dokonya, nalimbanya mende
    embanya kingi tolaetena pilyepa lape. Mende embanya kingi koeyatena pilyepa lape”
    leambi.
  eng-ASVBT: And they said unto him, Grant unto us that we may sit, one on thy right
    hand, and one on thy left hand, in thy glory.
  mna-mna: 'Zin tiso: “Kaimer ma nu sombe swe mburom mi zom biibi ma ipet mat, na
    niam leleyam be kam niamru ma ambot su zilŋom uunu. Ta imbot la nomom woono mi
    toro imbot la ŋas.”'
  myw-myw: Iweis tasiyas, ilansa, “Igaw muguyaw waseg, kutam va̱gan bakasin teitan
    wamkwa̱tay, teitan wamkimaw.”
  sby-sby: Nabo balakumbuleti, “tulayandangeti mutusuminisheti umo palinjafwe tobabili
    akekale ku cikasa cakululyo naumbi kucikasa cakucipiko, mwakekala mu bulemeneno
    bwa Bwami.”
  sll-sll: '@see-verse:MRK.010.036'
  yaq-NT: 'Bempo intok: ―Ito tana ―tiian―, senuk em batatana yej betchi''bo, senuk
    intok, em mikko''otana yej betchi''bo, itom junen autua''e ―ti au jiiak―, emak
    ama an betchi''bo, enchi yo''otaka yejteko.'
  uro-uro: Dä in muvät toqortäqyia, “Mamär iva ngi rhares iva mugas dä gi murhämeska
    aa ron dä va un duqun iva ak dä gi sael dap ak dä gi märmär.”
  ita-1885: 'Ed essi gli dissero: Concedici che nella tua gloria, noi sediamo, l''uno
    alla tua destra, l''altro alla tua sinistra.'
  muy-muy: 'Tə̀hi : « Ka ya ti akəzuma bay gayak gəɗakani na nahəma, kə̂vi divi ana
    leli ti mânjəhaɗfuk kà gəvay, bəlaŋ ka ahar ga ɗaf, bəlaŋ ka ahar ga gəjar gayak
    ti. »'
  kqc-kqc: Ma nikabai reyadi, “Yi vabarari una yokoi bi yi vana rama rofu aesi yokoi
    bi yi enana rofu aegiya.”
  tav-tav: —Mʉ carotiri paʉ cãnopʉ mʉ mena carotinemoparãre jãre mʉ cũwã. Jĩcaʉ cariape
    nʉgoa, apeĩ cacõ nʉgoapʉ mʉ mena ruiri carotiparã jã anigarã, cʉ caĩñuparã Sebedeo
    punaa.
  eng-ULB: They said, “Allow us to sit with you in your glory, one at your right hand
    and the other at your left.”
  spa-VBL: “Cuando estés victorioso y sentado en tu trono, haznos sentar a tu lado,
    uno a la derecha y el otro a la izquierda”, le dijeron.
  fra-_FOB: 'Ils lui dirent: Accorde-nous d''être assis dans ta gloire, l''un à ta
    droite et l''autre à ta gauche.'
  hau-ULB: Suka ce, ''ka yardar mana, a ranar daukakarka, mu zauna daya a damanka,
    daya kuma a hagunka.''
  mal-mal: “നിന്റെ മഹത്വത്തിൽ ഞങ്ങളിൽ ഒരുവൻ നിന്റെ വലത്തും ഒരുവൻ ഇടത്തും ഇരിക്കുവാൻ
    വരം നല്കേണം” എന്നു അവർ പറഞ്ഞു.
  kkc-kkc: Eseme diayo nei egeesee takaso, “Nama Godeeye wiligi doloso badeli mi toowa
    mapoo siboga, iba goomogo, odoo hee nee dee deedee dokolo buo, osoloso hee nee
    dee dobusu dokolo buo doloso goo susuga nobolo wiligi dalame,” diso.
  urd-GVR: Unhoṅ ne jawāb diyā, “Jab āp apne jalālī taḳht par baiṭheṅge to ham meṅ
    se ek ko apne dāeṅ hāth baiṭhne deṅ aur dūsre ko bāeṅ hāth.”
  far-far: Ma keroa ka olisia ka 'uri, “Kada ne 'oe kai 'inito fafia molagali fainia
    ru ki tafau, 'oe alamatainia ta wane 'amaro kai gouru 'i bali 'o'olo amu, ma ta
    wane ana bali mauli amu fuana gwaungaie fafia wane ki.”
  suz-BL: मेको निक्‍शीमी “गे सक्ति पाइश्‍शो दुम्‍शा, हुकुम पाइब दुम्‍नीनु, का इन ग्‍युरा,
    का इन पेरा गे बाक्‍चा गेचा नस्‍कु” दे पुन्‍से बाक्‍त।
  car-NT: 'Irombo ika''san I''wa: “Na''na ''wa oma yko, na''na wotandy''moto''me ajaporito,
    kurano me awe''i''poto: o''win amy ajapo''tun wyino, o''win amy ajapojery wyino.”'
  amp-amp: Nd yon najohf sinyahato kfo memofr, “No kangno, ni kingn toh thoft no najo
    wayak htatwanno. Womr tirmifko wayak htatwanr, womrne kindonko.”
  bht-bht: उना यीशुऐ जो बोलया, “असां तुसां दे महिमामय राज्य च तुसां दे बखे इज्जत बाली
    जगा च बोंणा चांदे न। असां चे इक तुहाड़े खबे कने इक सज्जे हथे बखे बोंणा चांदे न।”
  eng-NOY: And they said to him, Grant to us that we may sit, one on thy right hand
    and one on thy left, in thy glory.
  cub-NT: 'Aru arejaimad̶a ʉ̃́re: —Dobaicõjejacʉ ñʉjare mi yebai, cũinácʉ meapũravʉi
    aru apecʉ cãcopũravʉi, mi jabotequinʉmʉ maquinóre, arejaimad̶a na.'
  ita-1927: 'Essi gli dissero: Concedici di sedere uno alla tua destra e l’altro alla
    tua sinistra nella tua gloria. Ma Gesù disse loro:'
  lww-lww: 'Apisatam̃ea, asape “Imimi lua sinemimin mesape otam̃an sanini: pogos nap̃a
    ko na ovim ove p̃arin sup̃e na yomerava nini, p̃isi na mekilia metotano memio
    ko e kiom̃a yo wa metava lavisin ko, tai te lepas na p̃amarua, a tai e lepas na
    p̃am̃eli.”'
  ckb-ckb: 'وەڵامیان دایەوە: «کاتێک لەسەر تەختی شکۆمەندییەکەت دانیشتیت، پێمان ڕەوا
    ببینە یەکێکمان لەلای ڕاستت و یەکێکمان لەلای چەپت دابنیشین.»'
  spm-spm: Aniiŋ ana ikaragha kamagh aŋm mbɨŋgeeghi, “Nɨɨ bisigha ativasir gumaghani
    ikhɨva otoghɨva, aŋga ramuighti, aŋgana thav nɨɨn guvɨn aghara raperaghtima thav
    nɨɨni ikɨna aghara raperaghɨri.”
  nas-nas: Eeꞌnoko temaintai makuꞌurema aaꞌpuretuꞌ, “Tauraꞌmereaing neeꞌ daꞌ ninka
    baꞌnang-koo, tenang dakaang meenasie kororuioꞌ ovorintari baꞌnantaravainang, narung
    tampavine-aape eeꞌnoko narung mareꞌaanavine-aape.”
  uvl-uvl: Pe iri te tuacholia, “Nga etue nenge ola nga temem na kileng nenge ririua
    tuia pe oare nga lem kilanga palaungana nenge te hemalmal heke iong ia, o hetakile
    emem e nga ilim hele nenge hoihoi pe e nga ilim hele nenge tamalmal ke imem soke
    luluch nge iong.”
  tpa-tpa: Ma hi paribeei hipa, “Ma viꞌanina po au ahoꞌohohim ma au ahokeham a tughura
    am viguyau au marana.”
  eng-BBE: And they said to him, Let us be seated, one at your right hand and one
    at your left, in your glory.
  ixl-CNT: 'Motx tzaqꞌbꞌu ech tzaꞌ: —Aatz loꞌokꞌaxh tu u mam iijleꞌm, aqꞌ tzii aas
    maꞌl qe sakꞌujeꞌ tasebꞌal utz, vaꞌt tamax.— Texh te.'
  xsi-xsi: Aku kinzi rua sipai tu, “Mwaŋga, lâ zo ŋinde noko ma kupâŋga pwai koipu
    ŋalae, ŋineŋga maka rua iloma tu ma kasaŋona noko tini laiti, toŋge pa mbau wia
    kâ, aŋga toŋge pa mbau ŋâsi kâ.”
  crx-NTPO: '''Et ''uhutni, “Ndet la yak''uz ''uk''enus dínti'' ts''e sinda de, nzih
    tákelh ''et hukwa'' nítzun, ''ilhoghun ''en nailhni ts''e ''ink''ez ''ilhoghun
    ''en ''intl''us ts''e ''unt''oh.”'
  kan-OKCV: ಅವರು ಯೇಸುವಿಗೆ, “ನಾವು ನಿನ್ನ ಮಹಿಮೆಯಲ್ಲಿ ಒಬ್ಬನು ನಿಮ್ಮ ಬಲಗಡೆಯಲ್ಲೂ ಇನ್ನೊಬ್ಬನು
    ನಿಮ್ಮ ಎಡಗಡೆಯಲ್ಲೂ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ ನಮಗೆ ಅನುಗ್ರಹಿಸಬೇಕು,” ಎಂದರು.
  bbb-bbb: Ro bu una kuae, E Ireobo no vierafe a maza ije a una e ireobo rena fata
    one maeje sanaema ijia fina e boeje samuagiamo ijia kuoga no umui one maeneke
    ro aeneke ijia karino kuae.
  blw-blw: Yag anchaat ekatén, “No umchah hen anchi machachayaw way mantorayam, parufusum
    koma chàni way mìtùchu an hea way hen iha, ah pachawananno ya hen iha agé, ah
    pachawigim.”
  tam-2017: 'அதற்கு அவர்கள்: உமது மகிமையிலே, எங்களில் ஒருவன் உமது வலதுபக்கத்திலும்,
    ஒருவன் உமது இடதுபக்கத்திலும் உட்கார்ந்திருக்கும்படி எங்களுக்கு அருள்செய்யவேண்டும்
    என்றார்கள்.'
  azz-NT: 'Huan yejuan tananquilijque ijcuín: ―Xitechontayocoli in tanahuatil para
    ma timotalican ne eluiyac campa yectic tachipahuiyan, se de tejuan moyecmacopaca
    huan in ocsé moopochcopaca.'
  spa-RV-1909: 'Y ellos le dijeron: Danos que en tu gloria nos sentemos el uno á tu
    diestra, y el otro á tu siniestra.'
  csy-csy: Amate in, na minthanna sung ah khat na ziatsang ah, a dang khat sia na
    veisang ah hong tosak tan, ci uh hi.
  mxq-NT: 'Ta tꞌanma̱a̱ydyʉ: —Mooydyʉgʉts esʉts nꞌuꞌuñʉdʉt tuꞌuk ma̱ mꞌaga̱ꞌa̱ñgyʉꞌʉ
    es jatuꞌuk ma̱ mꞌana̱jñgyʉꞌʉ ko mꞌanaꞌama̱ꞌa̱ñ mʉjꞌa̱jtʉn mʉʉt.'
  tzj-NT: —Ja tok xtoqui ja ragobierno atat xtaya' ta jun orden chi jun chake ntz'abe'
    pan awiquik'a' in jun chic ntz'abe' pan awixcon, xeche' tre.
  tdt-tdt: Sira hataan, “Ami husu atu aban-bainrua Ita Boot tuur iha naroman lalehan
    nian, ami nain rua nee, ida tuur iha Ita Boot nia sorin loos, ida seluk tuur iha
    Ita Boot nia sorin karuk.”
  ron-BTF: 'Iar ei i-au spus: Dă-ne ca să ședem unul la dreapta ta și celălalt la
    stânga ta, în gloria ta.'
  eng-WEBP: They said to him, “Grant to us that we may sit, one at your right hand
    and one at your left hand, in your glory.”
  eng-FBV: “When you're victorious and sit on your throne, make sure we sit beside
    you, one on the right, the other on the left,” they told him.
  nld-1939: 'Ze zeiden: Verleen ons, dat wij in uw heerlijkheid mogen zitten, de één
    aan uw rechter-, de ander aan uw linkerhand.'
  bwo-bwo: Bowere, «N mengsti mangotse noyitsi iko n k'ano maants noyitsi iko n giromaants
    no beetwok'o alo noosh ime» bo et.
  nch-BL: 'Huan quiilhuijque: ―Techcahuilis para quema titanahuatis nepa campa tayejyectzi,
    tojuanti ma timosehuise se ipan monejmat huan seyoc ipan moarraves.'
  quc-TNT: 'Xquibij c''u che: Aretak cänimarisax ri k''ij la, cätakan chi la pa qui
    wi'' conojel, ya la chke chi cujt''uyi na uc'' la, chi jun chke cäc''oji pa ri
    wiquiäk''ab la, ri jun chic pa ri moxk''ab la, —xecha che.'
  tfr-NTPO: «Pja ber sök no pjl̈uyo, bop dbo kãl̈ã ĩkoba wẽl̈ëshko ga tjawa iëp ber
    l̈öng bop tjok, or mil̈ë kjl̈ara, or kël̈ë kjl̈ara» l̈e ba kong.
  kaq-NT: —Min jihuemahi tian noque tsahomaxahnhue, huetsa mia mecayaho, huetsa mia
    memiho —hahcanquin.
  ahr-ahr: त्या बोलणात, “जवय तु तुना वैभवशाली राज्यमा राजासनवर बसशी तवय एकले तुना
    उजवी बाजुले अनी एकले तुना डावी बाजुले बसाड अशी आमनी ईच्छा शे.”
  sgb-sgb: Wanla etaman kana, “Labay naên, ya lano ha pamanlokop mo, ay paiknoên mo
    kay ha dani mo, ya miha ha dapit panabtab, haka miha êt ha dapit uki.”
  vie-1934: 'Thưa rằng: Khi thầy được vinh hiển, xin cho chúng tôi một đứa ngồi bên
    hữu, một đứa bên tả.'
  kxv-kxv: ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଏଲେଇଚେରି, “ନୀନୁ ଗାୱୁରମିଗାଟି ରା଼ଜିତା କୁଗିସାରେ ଏ଼ନିକିଁ ମା଼
    ବିତ୍ରାଟି ରଅତମି ନୀ ଟିଃନି ଟଟ ଅ଼ଡ଼େ ରଅତମି ନୀ ଟେ଼ବ୍ରି ଟଟ କୁଗିନମି ଈ ବ଼ର ମାଙ୍ଗେ ହିୟାମୁ
    ।”
  cha-cha: 'Ilegñija nu güiya: Nafanmatachongjam, y uno gui agapamo, ya y otro gui
    acagüemo, gui minalagmo.'
  amu-NT: 'Tꞌo̱o̱na nnoom, jluena: —Quia jnda̱ mamꞌaaⁿꞌ yuu na matseitꞌmaaⁿꞌñenaꞌ
    ꞌu, quiaaꞌ na cwii jâ nncwacatyeeⁿ ntyjaꞌ ntyjaya ndoꞌ cwiicheⁿ jâ nncwacatyeeⁿ
    ntyjatymaaⁿꞌ.'
  hin-CV: “हमारी इच्छा है कि आपकी महिमा के समय में हम आपकी दायीं तथा बायीं ओर में
    बैठें,” उन्होंने विनती की.
  eng-OURB: They said to him, “Grant to us that we may sit, one at your right hand,
    and one at your left hand, in your glory.”
  spa-BES: 'Y le dijeron: Déjanos estar sentados, uno a tu derecha y otro a tu izquierda,
    en tu gloria.'
  san-BEN: তদা তৌ প্রোচতুঃ, আৱযোরেকং দক্ষিণপার্শ্ৱে ৱামপার্শ্ৱে চৈকং তৱৈশ্ৱর্য্যপদে
    সমুপৱেষ্টুম্ আজ্ঞাপয|
  tdx-tdx: 'Le hoe iareo tama’e: Iantofo te, ihe an-drenge’o ao, ehe t’ie hitrao-piambesatse
    ama’o, ankavana’o eo ty raike naho ankavia’o eo ty raike.'
  naf-naf: Idayaŋkwesime egelaŋ dopmaŋ kapigok zewun, “Geŋ bam Amobotnaŋ mundumdanen
    tabanigen nit nâmndemane ŋenaŋ gâgât sukwakalakdi penaset ma ŋenaŋ alomeset tabalup.”
  grc-MT: οι δε ειπον αυτω δοσ ημιν ινα εισ εκ δεξιων σου και εισ εξ ευωνυμων σου
    καθισωμεν εν τη δοξη σου
  vid-vid: Nawamwidichila, “Utukundize kikala chigoda cha hegwe cha Undewa, yumwe
    kudilo kwa hegwe na yumwe kumoso kuli ukulu wa hegwe.”
  pio-NT: 'Náimaca irí: —‍Wawàwaca pimàacaca wáawinacawa píapicha wacùacaténá macái
    wenàiwica píapicha áiba èeriwa picùacaalípiná macáita píiwitáise cachàiníiri iyúwa.
    Wawàwaca wáawinacawa píapicha, abéeri yáawinacaténáwa péewápuwáise, abéeri nacái
    yáawinacawa apáulìcuíse pirí wacùacaténá píapicha macái èeri mìnanái —‍náimaca.'
  tsn-tsn: Ba mo raya ba re, “Re batla go nna mo ditilong tsa bogosi re bapa nao mo
    bogosing jwa gago, yo mongwe ka fa letsogong la gago le legolo yo mongwe ka fa
    letsogong la gago la molema!”
  amr-NT: —‍O̱ʼna ʼuruaʼnanada huakhuairi e̱ʼe̱deʼte konig huairi e̱ʼhua̱e̱ʼ onte
    daʼkopen opeʼtopen bohuada̱ʼ. —‍Jesústaj oʼnonaʼuyate.
  pwg-pwg: Ma ivi ruwa ivona bo, “Akii kayowana da kuni vaghinei da am vikiivavona
