  heg-NTPO: Oen siut noan, “Elia Papa! Eta Paap daad le kil bandu son nam, kaim nodan
    le Paap bel kaim duam maan in dada. Mes se Paap halin kanan na, mo mes pait se
    Paap halin kliu ka, le halin kaim kon kil bandu.”
  ptu-ptu: 'Iya ma''kadam naua: “Maelo''kam la muokko''kia'' sola yabo kamatandeammu
