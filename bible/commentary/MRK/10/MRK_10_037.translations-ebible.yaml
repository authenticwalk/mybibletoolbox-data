  boj-boj: Onaqa naŋgi aiyel na Yesus minjeb, “Mondoŋ ni riaŋ koba ti laŋ goge na
    bosim gago Mandor Koba sosimqa bati deqa ni marimqa aqo aiyel ino baŋ woq ino
    baŋ qonaŋq di awoqom.”
  ulk-ulk: Wige abi detagriei, “Nade ma ya temri mabi zoromzorom basalaiage, ki laglag
    kiko taramrile maridoge; netat mari narbit pekge a netat mari ber pekge.”
  eng-DRA: 'And they said: Grant to us, that we may sit, one on thy right hand, and
    the other on thy left hand, in thy glory.'
  knf-knf: 'Kë başë ji : « Ţenun ŋluŋ ŋţo aloŋ ţi kadeenu ki nu, undu ţi kamayu ki
    nu wal wi ikyeenkuŋ pşih. »'
  san-KHM: តទា តៅ ប្រោចតុះ, អាវយោរេកំ ទក្ឞិណបាឝ៌្វេ វាមបាឝ៌្វេ ចៃកំ តវៃឝ្វយ៌្យបទេ
    សមុបវេឞ្ដុម៑ អាជ្ញាបយ។
  arn-NT: 'Fey feypifi engu: —Elumuyu tami fütra longko ülmen mülewe mew tayu mülepuael
    kiñe tami man püle, kangelu tami wele püle.'
  zas-NT: 'Badxiꞌ reeman laan rëb reeman: ―Rayënan guial chi ma canabeel, yadxuꞌn
    cwëꞌl, tijb dunujn yadxuꞌ xladbeel, zatijb dunujn yadxuꞌ xladruvejsil.'
  ken-NT: Bákɛ́mɛ yi bɛ, “Kʉ ɛnyu ɛnɛ́ bɛsɛ sɛ́chɔkɔ nɛ wɔ, amɔt ɛbhé awɔ́nɛm, achák
    ɛbhé awɔ́ghɔ mpok ɔ́bhak ndǔ ɛnɔkɔ́ kɛfɔ ɛyɛ nɛ kɛnókó.”
