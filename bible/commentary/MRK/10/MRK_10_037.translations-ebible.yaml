  mek-mek: Ke isa keinaka, “Oi kin alomia isapu akaikiꞌa aloafia aisama, fologoainimai,
    agaꞌo kaimuai faagu, ke agaꞌo lafanimuai faagu,” keoma.
  aey-aey: Odocob jejeg hewi madosin, “Hina kobolkobolca bilegan saen euna ele oso
    eben meulana isec, oso eben ansena isec bilec ilegannu je hahun iligale,” dosin.
  urd-GVH: उन्होंने जवाब दिया, “जब आप अपने जलाली तख़्त पर बैठेंगे तो हममें से एक को
    अपने दाएँ हाथ बैठने दें और दूसरे को बाएँ हाथ।”
  ycn-ycn: 'Nemá rijló: —Pi''imajica ee piyuqueja ina''uqué huacára''ajeri huacajé,
    piyurí huecá pahua''á yá''ajeño penaje. Pajluhuaja yá''ajero ca''añá chojó pitá.
    Apú yá''ajero pajrú chojó pitá.'
  djr-djr: Ga maṉḏany buku-bakmaraŋal nhanŋuny Djesuwnydja bitjarra, “Ŋunhi nhe dhu
