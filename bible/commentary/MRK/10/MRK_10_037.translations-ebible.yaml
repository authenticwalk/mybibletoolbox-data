  ter-NT: 'Ina yumopâhiko: —Enepomo itikápapune hána''iti ihayú''iuti nâti xoko netíxoku,
    peréxavimo vivátakea xîririkuke payásoyea ûti, póhuti yéxopeke, koane po''ínu
    lepékuke.'
  bmr-NT: 'Jaanegui nuumɨsi: Mihimeguehi mɨsico dihaivojɨfaño acasɨɨacunoco saafiico
    dinaninaagonovɨ, saafiico dimiyanaagonovɨ icano, noomɨsiro.'
  fuf-fuf: 'Ɓe wi''i mo: «Ko yo on newnan men jooɗoyagol ka laamu mon darjinngu, goɗɗo
    e amen wonira ka ɲaamo mon, oya on ka nano mon.»'
  mwc-mwc: Kata kosi si kaobeyei, “Am taupauma aba makimakira kadakarinai kuna mamana
    maranai gwabimi yai kana makira, kesana kasumi yai ina makira, ba kesana gedumi
    yai.”
  bhl-bhl: 'i yan weng bokolewomeliw: “Kom wiin fian kuluko, abiil tikin bokolew ding
    dim kabalak e, ku aso nulo akati wiin fian mak dukusomi, kitil duyemeko, mak kom
    yuk teing dim elo, mak e kom awan teing dim elo ‘Yu teinina!’, yangolewka!”, dangsiliw
    kale.'
  ons-ons: Ere rakoik, “Ge dere, ŋere ma wakone bira ŋotnom. Naso ge ŋei waom met
    metko mesikene, yewao ŋere weneŋ wazaŋone nat nat mesikete.”
  con-NTPO: 'Tsonsi su''fa: —In''jan''fa gi que na''suve dasi fa''eja que tansinfanga,
    faesuja que pavefanga dyaiye.'
  ghs-ghs: Hiiremi nopo hee, Dzapa pobi niihoho bodzata nakai ooqa teei boto pobi
    niihota habesemi, temu boto mage niihota habese qaaraqu oho naruke nii hiibare.
  peg-peg: ହେୱେର୍‌ ହେୱେନିଂ ଇଚାର୍‌, “ଜାର୍‌ ଜାଜ୍‌ମାଲ୍‌ ପାୟା ଆତିସ୍‌ ଇନେସ୍‌ ମା ତାଙ୍ଗ୍‌
    ରକାନ୍‌ ନିଙ୍ଗ୍‌ ତିନି କଚଣ୍‌ତ ରକାନ୍‌ ଡେବା କଚଣ୍‌ କୁଚ୍‌ଚାନ୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ଇ ବର୍‌ ହିଦା
    ।”
  txu-NT: Nhym ar kum, —Be, dja ga ĩ anhõ me ja kunĩo amiptàn prĩne amexkumrẽx ne
    apyma. Memã anhỹrkam bar irax ne anhikô'ã memã nhỹ, bar ijõ adjubôk'ãnh nhỹ nhym
    ar ijõ adjuge'ãnh nhỹ. Dja ga ã ar ijo ane, ane.
  eng-WEBU: They said to him, “Grant to us that we may sit, one at your right hand
    and one at your left hand, in your glory.”
  gnw-NT: —Ndiyembutuichaca yave, emaeño oreré nduguapɨ vaerã ndeyɨpɨ pe, penti ndeacata
    cotɨ jare ĩru ndeaso cotɨ —jei reta chupe.
  mux-mux: 'Elsele-ni pundu toku nikulu mele: “Nu penga nunga kolea tondulu talang
    púlina ⸤yi nuim kingele molkunu kene, ‘olsu nu-kene wasie yi-nuimima molamili.’
    nikunu⸥ ‘olsu te nunga ki-bokundu monjukunu te nunga ki-tarukundu monjani.’ nimbu
    mawa tekembulu.” niringli.'
  maj-NT: 'B''a̱ i̱ncha kitsú jóo̱: —K''u̱a̱i̱nteni̱ nga nku xi k''úéjña kixi̱hi̱
    ko̱ nku xi k''úéjña skjúhi̱n ni̱stjin nga n''e̱kjáíhi̱n kju̱a̱chákahi̱.'
  bkq-NT: 'Warâ in-hogulymo: — Pymâem kuru mituo, xina iduakegâne, agâ pymâem xina
    itoem. Tokalâ aho eynynâ, tokalâ pâem eynynâ warâ xina ekanâgâ — kelymo.'
  kue-kue: Ye di ikine endimbrika, “Ene ambuglange botnen mina suna moratnga enge,
    no kanwinge etn ene bogl akiye ongun wokra ta moran ye ongun kondakra ta moran
    erambuglka.”
  cot-NT: 'Icantajiaqueri: —Aapojajempagueti pimpeaquempagueti Imajirojiate maasano,
    nonintajiavecaquea poguisavisaviitaquena nosenampijajiaquempi, aparo savicanquitsineca
    pitincamijempequiqui, aparo pishinampijempequiqui.'
  bnp-bnp: Ru koli, ru ta maea, “Na tahuna o hamule valai tabu na bagetuanga, miri
    ngaru ge made na kanemu tara, na maurimu tara.”
  apn-NT: 'Hãmri nhũm wa kãm: —Nà kot kaj nhỹrmã ate mẽ piitã mẽ ho amnhĩptàr kaxyw
    nhỹ pa wa akutã anhĩjê. Nẽ wa papxipix ixpê anhõ kôwenatô nẽ akutã anhĩjê nẽ ato
    nhỹ. Ja na pa wa inhmã hprãm. Anẽ.'
  ctp-NT: ―Kuꞌnii chaꞌ suꞌwe taa chabiyaꞌ ꞌwa chaꞌ suꞌwa ti tyukwa ba loꞌoo nde seꞌen
    tlyu, seꞌen nu xaa ꞌa, seꞌen nu ka ndloo la nuꞌwin nde loo la ―ndukwin neꞌ kanꞌ―.
    Ska ba tyukwa ba laꞌa seꞌen kwin ꞌiin, xka ba tyukwa ba laꞌa seꞌen kaa ꞌiin bra
    kanꞌ.
  bre-BRG: 'Int a lavaras dezhañ: Ro deomp da vezañ azezet e-barzh da c''hloar, unan
    a-zehou dit hag egile a-gleiz.'
  opm-opm: Potporhan ihit Gwe has yah dasi hat ma napapindipra tei oh nuhutnong Gut
    nohe kat tan tongnoya kat tan tongnoya hat patenmur napotporhan nuhut ihat gwe
    kat tan tongnoya kat tan tongnoya hat pateprinengo dahat patimur potpari.
  bvr-bvr: Bitipa abirri-yinanga nula, “A-lay, ngaw minyja ny-yengga barra minypa
    nuwurra waypa bunggawa nyi-ni, ngatipa gatiya wugupa nggula bunggawa arri-ni barra?
    Minypa nginyipa ny-jera nyirri-ni barra ngguluwa, nyi-munganaguwa rrapa ny-yeyka.”
  wal-wal: Yaagin eti a, “Ne bonchcho kawotettan neeni uttiyo wode, nuuppe issuwaa
    neeppe ushachcha baggaara qassi issuwaa haddirssa baggaara utissarkkii” yaagidosona.
  zad-NT: 'Na'' che''gake''ne'': ―We''gacho'' latj kwe''nto'' shḻaa wej kwito''na''
    kat'' solo iṉabi''o gana'' de balaaṉ xen c̱ho''na''.'
  mgh-mgh: 'Yahomwaakhula: Wumweneni waa, nunkome, mmoca mono nlopwana, ni nkina mono
    nthiyana.'
  aso-aso: 'Lavo tiꞌ li li-imasineꞌ: Gaza Guvekasi ve loloꞌ ogo minelineꞌ gamenela
    nene laza gezelotiꞌ lemo eveneꞌ lingesi ma ngivileꞌ ogo guvetesi ve loloꞌ ogo
    mino anga zamelasi adavalasi minilizo lo gele lemeline losa nolusive.'
  uli-uli: Ngo ir resa sor bo, “Yodla ho bela marodiy irel chiya la liliyem mo irel
    mala Lamliyem ngo ha dipli bo habe maroro lengchem. Semal hamem be mel mo rela
    gilemra ngo semal mo rela gilchegil.”
  nin-NT: Aba da di, “Nu nggo ùwà taka so ni imburr i ittu muwa yi, ùwà ka du uyirr
    munta wa bu so ku ùwà nu ungo ri, uyirr wa nu ungo mla.”
  tgk-tgk: 'Гуфтанд: «Вақте ки Шумо бо шӯҳрату ҷалол подшоҳӣ мекунед, иҷозат диҳед,
    яке аз дасти рост ва дигаре аз дасти чапатон бишинем».'
  acu-NT: 'Tu iniam aiminak: —Ami pujutirmin Apu pujakminkia, iisha apu naamkar amijai
    tsaniasar ami untsurumninisha, tura menarmininisha pujustasar wakeraji. Nu tsangkamkartukta,
    —tiarmiayi.'
  cak-WNT: 'Y riye'' xquibij c''a: Riyoj nikajo'' c''a chi tek yitc''o chic pan awajawaren,
    naya'' ta c''a k''ij chake chi yojtz''uye'' apo awuq''ui; jun ta c''a ri pan awajquik''a''
    y jun ta c''a ri pan awajxocon, xecha'' chare.'
  ebk-ebk: 'Tinumforcha kan hiya, “As nan tomokram as nan tronom as nan machaychayaw
    ay muntorayam at eparufusmu koma ay maketokor kami kan he-a: Nan usa at as apét
    kannawanmu ya nan usa at as apét kannikidmu.”'
  spa-PDDPT: 'Ellos le respondieron: Concédenos que en tu gloria nos sentemos uno
    a tu derecha, y otro a tu izquierda.'
  ruf-ruf: Wamwidika, hautsokala mne chighoda chako che Undewa mne utunitso wako,
    twobama tukale naghwe, yumwe ubali wako wa kujilo na yungi ubali wako wa kumoso.
  gun-gun: 'Ha''e kuery ombovai: — Nerexakã reve reju vy oremoĩ ''rãgue peteĩ ndeaxu
    e''ỹa re, ha''e rã amboae ma ndeaxua re — he''i.'
  agu-BL: —Yi kajbil i'tz, yil cambaju' yi k'eju' tan toque'nu' tan cawu'n, na klo'
    kaj yil tak'u' ama'l sketz tan kac'olewe'n xlaju', jun le sbalu', nin junt le
    maxu', —che'ch.
  isn-isn: Akaligitya, “Ukugombye kikie nu ewe mi ikulyo nilako, ung'wi mu mukono
    nuako nua kigoha nu muya mukono nuako nua ki kima.”
  eng-PEV: They said, “Later you will be the most important leader. Can you make us
    the next most important? Can you let one of us sit on one side of you, and the
    other one sit on the other side of you?”
  ilo-ULB: Kinunada, “Palubosannakami a makikattugaw kenka idiay gloriam, maysa iti
    makannawanmo ken ti maysa ket iti makannigidmo.”
  pir-NT: —‍Ijipihtiyequina pʉhtoro ijigʉ ʉsãre mʉhʉ mehna duji dutiya. Ihcãquiro
    mʉhʉ poto pehe, apequiro mʉhʉ cũ pehe pehe duji dutiya ʉsãre, mʉhʉ mehna pʉhtoa
    ʉsã ijiato saha, niahye tiquina Jesure.
  anv-NT: Áshuú ji meko áké, “Ɛse dekɛlege gébégé ɔjwɔlégé né geluɔge ɛnóge,
    ɔpyɛ ɛsé dejwɔlé ne wɔ, muú ama né ɛgbɛ ɛbwɔnyɛ wyɛ ne ama né ɛgbɛ ɛbwɔbɛ.”
  sab-NT: 'Ama gdabonate jaindunga Jesu kalen: —Ba chuia be chke gire ba be chege
    kwian ulita Chugagwalla ma kweri, chui ege cha gdaite toikalin dba ba ko jole
    giti cha gdaite toikalin dba ba ko taingwli giti, cha gdabonate ta chegekalin
    kweri ule ba ole daba chugagwallale.'
  tmd-tmd: Aliö rɨmɨn yadmä, “Mai nagö mil mag wä alɨg mɨdön, mögörɨb magalɨg kiŋ
    röxg nugwidɨx mɨjɨnö wop aku, anɨŋ nöbö hogwa, nöbö i pɨ imag mɨrɨx adö nɨgön,
    nöbö i pɨ imag cökö adö nɨgaŋ, römɨd gɨ mɨdɨŋö,” rɨmä.
  acr-NNT: 'Rike xkibꞌiꞌij che: —E kaqaj riꞌoj kaya la chiqe chupa ri chomilaj taqanik
    la, jun chiqe katzꞌuyiꞌ pawikiqꞌabꞌ la yey ri jun chik pa mox la —xechaꞌ.'
  kpg-kpg: Gei meemaa ga helekai anga, “Do madagoaa dela ma gaa noho i hongo do lohongo king,
    gimaua e hiihai bolo Goe gi haga noho ina gimaua i do baahi, e dahi i do baahi
    gau donu, ge e dahi i do baahi gau ihala.”
  taj-taj: “ह्राङ स्‍वर्गला य्‍हाल य्‍हाल्‍बा मान याङ्बा ठिरी धन्‍छ्‌यामा ङनी ज्‍योज्‍यो
    आलेदा ह्राङला दाहिनेपट्टिदेन देब्रेपट्टि चिपुङ्‍गो” भिसी थेनीगदेसे भिजी।
  avt-avt: 'Hɨrakɨt tetpɨwek tar ik: “Ti ewisawɨr maain ti naanmampre mɨt, hawɨr wautikewit
    hawɨr waukepit naanmampre mɨt hawɨr wawu menep his yaaim metike his henkik mit.”'
  cbk-cbk: Y ya habla sila con ele, “Señor, permiti lang uste canamon senta uno na
    di uste lao derecha y uno na di uste lao isquierda alla donde uste ay reina.”
  uig-ARA: ــ سەن شان-شەرىپىڭدە بولغىنىڭدا، بىرىمىزنى ئوڭ يېنىڭدا، بىرىمىزنى سول يېنىڭدا
    ئولتۇرغۇزغايسەن، ــ دېيىشتى ئۇلار.
  tuf-tuf: —Bahat récaji wac bahwi. Bah cuacúr Sir owár ayan cuít ityat, is bah ecsar
    itin acu ajc waawi, -wajacro-. Bah cuic rahray wihár, cuic rahray wihár itin acu
    ajc waawi. Récaji eyta wac bahwi, wajacro.
  abx-abx: Anaruman may mga iya, “Si pagtingkulu'-mo si trunu-mo ari si maka'angayan
    ginhadi'an, i saruyagan kami' kunta' nga tugutan-mo kami' pagtingkulo' huwang
    si ka'aw, addangan si kawanan-mo ngan i addangan si kawiri-mo.”
  mco-NT: 'Chi ajcxy ymɨnañ: ―Tun may''ajt co anajty mbaady yɨ m''ané''mɨn etz m''oy''ájtɨn,
    xymöhuɨbɨch yɨ mɨj tung ma m''ané''mɨn jaydëb n''ɨñähuɨbɨch ma miich mmɨjc. Nidügtɨ
    ɨɨch ajcxy n''ɨñähuɨpy a''oy''amy ma miich etz jadüg anajty''amy.'
  kqf-kqf: Tedi ena giu ai munena gado, “Kwai aninemai te aiyai kataiyammo ya miya
    bi aiyai ḡeniyammo ya miya em waibada laḡannemo.”
  cpb-NT: 'Ikantaiyini: “Tema irootaintsi pimpinkathariwentante, pishinetena nisaikanampitemi
    pakoperoki nontsipatemi ampinkathariwentante.”'
  aon-aon: Aria amam hakripan hakri, “Ohwak wakri abudok nyutob nyak nyurao debeinyi
    nyeigur, aria dodogowin nyutrugun abom um, ohwak shopunek wakri ohwakish nyeiguhw
    shuto iruhw aria upe debeihwi. Anan nupe um yopunyi rogur ehah aria anan nupe
    um anagagrinyum.”
  hus-NT-2005: 'Jajáꞌtsik in ulu enchéꞌ: ―Tam kin bajaw xowkʼi neꞌech ta takʼix kʼal
    na pulek labidh tʼokát, i léꞌ weye ku buxkan kʼal Tatáꞌ, jún ta eját ani jún ta
    kʼwatab.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: Kua̱''a‑ní xiin‑ní kuxiu̱kú‑ná jíín‑ní, ɨɨn‑ná
    ichi ndává''a‑ní, te ɨnga̱‑ná ichi ndávésé‑ní, kɨvɨ̱ ndúñá''nu‑ní, áchí‑de.'
  bps-bps: Na tmimel i lwe, “Ku tagdawatam kdataham kadang, kayèmi ku fsudengam gami
    di safédam satu gsen di kwananam na satu gsen di ibengam.”
  mbs-mbs: Minikagi dan, “Aw megtebò ka lomowan, peonsadi kay bag diyà te tangkil
    nikaw, sebad lenged te kowanan, aw sebad lenged te bibang, amon segmanen kay heman
    doma nikaw.”
  tof-tof: Da i oyaka bóktan yalkomórri wagó, “Ma kibü ugó ok tió marü minggüpanan
    mórranóm, darrüpa marü tutul kwata, darrüpa marü banól kwata, ma ne sab moba ene
    ⌊wirri kómal zyón⌋ marrgudü nóma mórran-mórran baino.”
  cme-NT: 'Baa cira: «I taara da ŋ ji waa ŋ fɔ̃ŋgũɔ‑i-na, ŋ yaŋ miɛŋo‑i, u diei tĩɛna
    ŋ nadieyaŋga-na aa u diei bi tĩɛna ŋ nanyuɔyaŋga-na.»'
  sus-sus: E naxa a yaabi, «Tin muxu bɛ, keren xa dɔxɔ i yirefanyi ma, boore fan xa
    dɔxɔ i kɔɔla ma i xa nɔrɛ kui.»
  pon-2006: A ira patohwanohng, “Se men komwi en kupwurei kiht nan lingaling en omwi
    wehi ni omwi pahn nanmwarkihla, oh mweidohng pwe se en kak mwohd mpomwi, emen
    ni palimaunomwi, a emen ni palimeing.”
  dad-dad: Idi aiten dale diron, “Ogon fula fiya medeĩya bun, amã taka ogon ima biyalẽ
    ibodõ di, taka ogon ima kilẽ ibodõf anĩ oromak.”
  zab-NT: 'Laadeb guniideb: —Rcaaznɨ dec chi acanabeebiu, chiy izubnɨ cueebiu, tuby
    ni cue lad naldí stuby ni cue lad rbes.'
  jae-jae: Go êsêagêc sêsôm gêdêŋ eŋ gebe “Ôkêŋ aêagêcma teŋ êŋgôŋ nêm anôŋa ma teŋ
    êŋgôŋ nêm gasêŋa aŋga nêm ŋawasi ŋalêlôm.”
  ksd-ksd: 'Dir biti tana: Una tul tar amir ba amir a ki piram ta kaum minamar, tikai
    ta ra limam tuna, ma ta ra tikai ta ra mairam.'
  msm-NT: Kagi dan, “Oghangyu koy podom ikow no sikami to soingon nu duon to gingharian
    nu, sobuuk duon to kalintuu nu aw sobuuk isab duon to kawae nu.”
  myk-myk: 'A pʼi wu ɲɔ shɔ na: «Ma sɔɔ mʼa ɲahagbaa fɛɛrɛ tatiinyɛ yi kan wù mu:
    nigin wa di diin ma kanige cɛ, wa di diin ma kamɛnɛ cɛ, ma saanra nɔɔrɔ wuuro
    ti ni.»'
  sbe-sbe: Na se wane, “Ku hededehesunumagai taba yom basileiya unai kai tauma labui
    kabo teha saesaena unai ka tuli, hesau kowa nimakahatum na hesau seuseulim unai.”
  mcr-mcr: I tquaŋga, iquaqu naqä pmanyiyäŋqä wiŋgaŋgi, Jisasi Iqueŋi, “Si yoqä naqä
    ämetnä, ämaqä ämitŋäŋgaŋi, ye hŋqu saqä hipa ämuaŋgisa, itaŋga hŋqu qunamäuqäŋgisa
    pmenyqueŋqä äyeŋgiyä” ätukiyi.
  cux-NT: 'Tuu''mi ní caⁿ''a sa chii sa Jesús miiⁿ: ''Cuááⁿ dí chi ''cuɛɛ̄tɛ́ ''nū
    ''áámá ''nū lado tá cuaācú di ní táámá ''nū ní lado tá ''cueēe di taachi ''āā
    ndaá hora yeⁿ''e chi ngaⁿ''a ntiiⁿnyuⁿ dí yeⁿ''e nducuéⁿ''ē.'
  tur-YTC: O’na, “Senin yüceliğinde birimiz sağında, ötekimiz solunda oturma lütfunu
    bize bağışla” dediler.
  san-ITR: tadA tau prochatuH, AvayorekaM dakShiNapArshve vAmapArshve chaikaM tavaishvaryyapade
    samupaveShTum Aj nApaya|
  bel-N: 'Яны ж сказалі Яму: «Дай нам, каб нам сесьці аднаму праваруч Цябе, а другому
    — леваруч Цябе ў славе Тваёй».'
  sch-sch: Anni han, a kôm, “Ne Rêngram roiinpuitaka ne rêngsukmuna nên sung tika
    na changtieng inkhat voitieng inkhat mi ni min sung rangin kin nuom ani” tiin
    an thuona.
  mic-MIQNT: Se'susal teli asitema'titl, “Ta'n tujiw poqji ilsutegen ugtelege'wa'gimg
    ta'n me' espe'g aq igtigl, pualuleg maw pultinenu newgte'jit 'gtinaqanmg aq newgte'jit
    'gpatatujmg.”
  huu-NT: 'Uai otɨiaɨmaiaɨ: —Illaɨmana o jailla mei, o ecɨmo coco illena o lluana
    jitaidɨcoco. Damɨe o nabeimo. Jɨaɨmɨe o jarɨfebeimo. —Jɨaɨno afemo iaɨmaiaɨ illena,
    iese llotɨiaɨmaiaɨ.'
  jiv-NT: Tutai “Ame nupetmaktin tsawantrum jeamtai, iisha Ámiji̱a̱i̱ pujustaitsar
    wakeraji, wi untsuurumini̱, winia yatsursha menaarmini̱. Nu tsaṉkatrukta” tíarmiayi.
  otm-NT: 'Nɛ bi ''yɛ̨mp''ʉ bʉya: ―Dí nde''be ''darpʉ ga huhmbʉ ngue ''da xtá hutho''be
    bʉ ja ni mɛxa ''bʉ gán ts''ʉt''abi, bi ''yɛ̨mbi.'
  dah-dah: Gwaha yinkeb wol heŋbe, “Gebe deŋge turŋuŋ yaŋ hiyyeŋya goyenbe deyya wa
    deŋdereŋ yaŋ dirayiŋ. Irkeb geya sosora heŋbe al doyaŋ yirde hitek,” inaryum.
  tnk-tnk: Mɨreɡi krouni mə, “Əseni kɨmrau pwəh riti rəkure ia nɨkarem mwatuk riti
    ia nɨkarem mour nəpɨn tikuvehi nasoriien səim, mamərɨmənu ia nərmama.”
  kpr-kpr: Aminge setiri, ne siseri, “Ninda usasaghae furaresa ainda sifoda, saso
    namane ninda giti jighari use, eni ninda ungo gimandukena anumbaeti, a eni ninda
    ungo umbefukena anumbaeti,” aminge siseri.
  san-IAS: tadā tau procatuḥ, āvayorekaṁ dakṣiṇapārśve vāmapārśve caikaṁ tavaiśvaryyapade
    samupaveṣṭum ājñāpaya|
  nho-nho: Takarua naa ki mee ake, “Too saaita e noho hakamaatua i too Nohorana raa,
    maaua e fiffai ma maaua ki nnoho i oo vasi, telaa tama i too vasi hakamaatau,
    aa telaa tama i too vasi hakamaavii.”
  gym-NT: 'Niaratrekwe niebare mda Jesuye: Ma rabadi gobrane kri ja di jenbti ni jökrä
    ngwärekri, ye ngwane makwe nun mika bäri ütiäte, käkwe nun mika täkänintbe iti
    ja küde ruenkri amne iti ja küde ngeberekri abko nun tö ribei mae, niebare kwetre
    ie.'
  azg-NT: 'Joꞌ tꞌahan, jnduehan: —Ya na ngacüetyenꞌ naijon na nditꞌmaanꞌ ꞌuꞌ na ntcoxenꞌ
    tsonnangue, nninncyaꞌ na ngüendyuá ncüii cüii ntyja ngiaꞌ na nnanꞌjö́n yo ꞌuꞌ
    ntyja ꞌnaanꞌ na macoꞌxenꞌ.'
  bhd-bhd: तैनेईं तैस सेइं ज़ोवं, “असन एन दे कि ज़ैखन तू महिमा सेइं साथी राज़ केरेलो,
    तैखन तीं सेइं साथी राज़ केरनेरे लेइ असन मरां अक तेरे देइने पासे त होरो तेरे बाएं
    पासे राज़गेद्दी पुड़ बिश्शे।”
  too-NT: 'Lā'' xlaca''n tahuanilh: ―A''xni''ca'' hui''x namāpa''ksīni''nkō''ya'',
    quina''n iclacasqui''nāuj na''iccāpāxtūtahui''layāni'', kalhatin na mimpāxtūcāna''j
    lā'' ā''kalhatin na mimpāxtuxuc.'
  ind-AYT: Mereka berkata kepada-Nya, “Izinkan kami duduk, satu di sebelah kanan-Mu,
    dan yang satu di sebelah kiri-Mu, bagi kemuliaan-Mu.”
  cjo-NT: 'Ikantziri: —Iinja pipinkatharitaperote, pishinetena nojeekimotemi pakoperoki.
    Irika yeeyika ijeekimotemi pampateki, nokimiteeyemini eerori pipinkatharitzi.'
  nsn-nsn: Kaura hire tapokis rasina pare, “O uamaluana tamiraeim maira la tabila
    tagu totomua. Me tang sioko tar pang mua, kare me tang sioko tar pang kais.”
  san-DEV: तदा तौ प्रोचतुः, आवयोरेकं दक्षिणपार्श्वे वामपार्श्वे चैकं तवैश्वर्य्यपदे
    समुपवेष्टुम् आज्ञापय।
  tna-NT: 'Beju jeutsutana tse uja: —D''eji tiaque etseju mi neje ecuatsasia epu puji,
    mi ecuatsasiati su. Piada mique bai eni bene, pia mique d''ani bai bene etseju
    paaniute.'
  lid-lid: Eme uru tiye i tan, “I buku none ou aseken, aru anya kamanyah ka-en hawem,
    ari kamanyah kudu bilisiu minem salin, ya ari kamanyah kudu bilisiu minem kamweu
    kudu bolo lomadan tam.”
  wim-wim: Pulaniy thawpul nunganta, “Aak an-aniyangan nint moom piꞌan ngulan iiyān
    aak ing kenyan-a, nintan nganang keꞌ wunpin nungkarangan nyiinin ey? Nil thoniya,
    maꞌ malang nyiiniya, aꞌ thoniya, maꞌ thakang keꞌ nyiiniy nungkarangan ey?”
  zga-M: Utwedekhe tutame nuve khuvuvalanche vwakho, yomo ekhevokho ekhyahulela, nu
    yonge ekhevokho ekhyahege.”
  yom-yom: 'Bamvutudila : —Mu thangu wela ba mu nkemboꞌaku, bika wumosi kaba vuanda
    va lubakala luaku, wumosi va lumoso luaku.'
  eng-NNA: “One day God will put you as a really big boss. Only you will be the big
    boss for all people everywhere. When that happens will you make us two bosses?”
    We want to sit close to you on your right and on your left.”
  san-SIN: තදා තෞ ප්‍රෝචතුඃ, ආවයෝරේකං දක්‍ෂිණපාර්ශ්වේ වාමපාර්ශ්වේ චෛකං තවෛශ්වර‍්‍ය්‍යපදේ
    සමුපවේෂ්ටුම් ආඥාපය|
  yut-yut: Yaŋban yaŋ iyɨgɨmal, “Gak don tɨlɨmgo gat yɨkgi bɨsapmon nit kɨnda da gak
    da amɨn tetdo, ae kɨnda da gwandeŋ tet do yɨtdeŋ do nandamak.”
  grc-BYZ: οἱ δὲ εἶπον αὐτῷ· δὸς ἡμῖν ἵνα εἷς ἐκ δεξιῶν σου καὶ εἷς ἐξ εὐωνύμων σου
    καθίσωμεν ἐν τῇ δόξῃ σου.
  cpc-NT: 'Ikantaiyini: “Tima irootaintsi pimpinkathariwintanti, pishinitina nosaikanampitimi
    pakopiroriki nontsipatimi ampinkathariwintanti”.'
  nhg-NT: 'Yejua tieyelfejque: ―Pos xetiechmocöbele ma totlölicö ipa motlaniextelestzi,
    sente ca momöyecömpantzinco hua ocsente ca morabiescopantzinco.'
  nya-nya: Iwo anayankha kuti, “Timafuna kuti mmodzi wa ife adzakhale kumanja ndi
    wina kumanzere mu ulemerero wanu.”
  ngu-NT: 'Niman oquinanquilijquej: ―Xtechcahuili ma titotlalican monacastlan ijcuac
    tipehuas titlamandaros ican mohueyilis, se ipan moyecmacopa niman se ipan mopochmacopa.'
  kup-kup: Pot at mañahan parup piin epat mañah, “Met tokat ni abat ahovonañ ravat
    het añarab maporiz korav ravat hekez porah deip nim irih het aban garos ahoñariv
    ravat nim okat epat toutat hekaz zait teg.”
  jid-jid: iba hla niwu ba son iri mba disun ni wo kori u ri ni wo kotah ni mi darajame
  wmw-wmw: 'Ewo wakimwambira: “Pausaka kuwa muufalume wako wa utukufu, ofwe‑pa mmoja
    akwikare upande wa nkono sonto na mwengine upande wa nkono nriro wako.”'
  gmv-GGM: Istika “Neni ne boncho son nuppe issadey ne oshachan issadey ne hadirsan
    utnamala nus ero garki” gida.
  ssg-ssg: Lalu hone Jises, “Tataen o sohotua tel Masiwi ti neiniai hatesol seilon,
    pahamili o hatonama amili kapim, tel tepaun manau, tel tepaun kalamau lehe tin
    amili sohot masiwi ti neiniai seilon.”
  zpo-NT: 'Nu nzhé rop xaa: —Zaa diizh zee zob tub nu lad li lo lu, nu stub nu zob
    lad rebes lo lu, leezha nabeyy lu kwaan dub yalngezh cheen lu.'
  poy-poy: Wamwankula, “Gutujimiri kukala yumu uwega waku wa kumliwu na yumonga uwega
    waku wakumshigi pagulivaga mushiti sha ukwisa waku.”
  qwh-NT: 'Pecunanam niyarqan: —Änicalläyämë mandaquiniquicho quecaptiqui, jucnï derechu
    ladiquiman y jucnïna itsoq caq ladiquiman tecur mandacuyänäpaq.'
  gaw-gaw: Awa a amu a apiḏ. “I oonih inam daaṯe. Dimp̱a na oḵai daanna, wan imu oh
    gumanna, na ap̱e, i amu na heqon laih laih daagnih. Laa na heqon naḏiap̱a dayebeb,
    laa na heqon nanehp̱a daaḵu,” aoya apiḏ.
  nca-nca: Yiní mande topé ŋande yariyó, “Ŋako. Keto owé parámi rero uni parámi horé
    tunoqeweya quno metémbe nore irisa ŋuya uni parámi tunoqewaro. Asa keko korete
    qu, nore kato owé irisayó qu reweya ko kato owé kapusayó qu reweya.”
  zpz-NTPP: 'Gazeꞌ nu na dey rab yum: ―Bicy ñuu nu zub de̱ cuit ru zeꞌ nu gzub ru
    nu gyel lily nir: tub de̱ par yaa beer, zeꞌ tuubaꞌ de̱ par yaa reg ru ―na dey.'
  mkj-mkj: Ara pwehng Ih, “Kama nimen koawoa en kihdoahng kama lingin oamw wei nehn
    anjoauwo ma koawoa pirin Nahmwarkihla, apel mweidoahng pwa kama en kak mwindi
    ipoamw, emen loap moaun in koawoa, a emen loap meing.”
  zac-NT: 'Guniꞌi raiꞌ: ―Rac shtuꞌu naꞌa guënéꞌel permisi iurë guënibë́ꞌal ziquë Rëy,
    subënú naꞌa lë́ꞌël, tubi de lëꞌë naꞌa ladë ldi, stubi de lëꞌë naꞌa ladë rubësë.'
  kyg-kyg: ha le konali yakamo aliteka fai maiꞌnekaeꞌmo yagaika apatesana afinaꞌmo
    laꞌagaepatiꞌmo mago vekaeꞌmo, eka lamaga nahaopaleꞌmo fai maiyo, huka ha paiteka
    mago vekaeꞌmo, eka hoga nahaopaleꞌmo fai maiyo, huka laꞌaha paiyo, huꞌana ha paiꞌnaꞌae.
  kmk-kmk: Summungbat da un kanan dan, “Ipalubus nu okyana mantupak nat osa kan dikami’t
    nat kapon diwanan nu kan osa’t nat kapon kawigim sinat madaydayaw un mangiyapuwam.”
  cao-NT: 'Jatsi Jesu ja quëbicaniquë: —Mana xo tsi mi yonano tsi mia tapaí tsi tsahocasqui
    noa, huësti ca mi mënëcayá no, huëtsa mi mëxojó no —iquiina.'
  bbr-bbr: Awas keser auririn, “Nas iu pak paip keser mam, tawa nas kamwaraun ro näwäu
    sareanik, iu imäitota, karas nan ipon näu kaima tanäi, karas saunan kaima tanäi.
    Keseitota, iu na pak rawamur.”
  inb-inb: 'Chi­ura ainir­ka­kuna: —Kam sumag­lla mandangapa tia­rispa chaia­ura,
    nukan­chita tia­ri­chingi: sugtaka kamba alli ladu, sugtaka kamba lluki ladu.'
  hrv-hrv: 'Oni mu rekoše: “Daj nam da ti u slavi tvojoj sjednemo jedan zdesna, a
    drugi slijeva.”'
  box-NT: 'Á ɓa bía nɔn wo yi: «Hen ká ũ khíi wi ũ bɛ́ɛnì cùkú yi, à ũ
    tà día le wa kɛɛní ũ nìsã́a. O nì-kéní kɛń lè ũ nín-tĩánì, à
    yìa so kɛń lè ũ nín-káahó.»'
  ote-NT: 'Y nuꞌʉ́ bi ꞌñena: ―Dí nehe ga hudihe ꞌna ja ri ꞌñɛi, ꞌna ja ri nga̱ha̱,
    nu xcrí hñudi ja ri hudi de ri tsꞌʉtbi.'
  wnu-wnu: 'Ende qamara ne ombur der qamamir: “Ne inmusia in ombur munon baraitari
    aib igo ne nonob qani bugab qib igumune nonou qen munon oroar munai ginam qoat
    ebeiban qen eng yariner.”'
  zam-NT: 'Sya, ndxab myen'' loo Jesús: ―Tad, favor co'' ndlya''s nu'' li U'' nac
    con'' ndxè'': Co''se'' gàc hor co'' ñibe'' U'' loo mèn nación Israel, fta'' U''
    lugar gàc thìb nu'' síndico che''n U'' no gàc tedib nu'' juez che''n U'' par thidte
    ñibe'' no nu'' U'' loo mèn nación Israel tiempa.'
  zyp-NT: Aaning taco, “Na painah a rungnawpaw letah na cacang lang pakheh, na cavui
    lang pakheh a ma tysah la, tah kaa du,” tatah aa palei.
  sey-NT: 'Caquëna, ja̱ohuaꞌipi careña: “Mëꞌë cua̱ñe te̱ꞌte deꞌo hue̱ꞌñare pana ëjaërepa
    deꞌoni jaꞌru maca yëquëre mëꞌë ëja te̱ꞌtena teꞌire cuiꞌne mëꞌë ari te̱ꞌtena teꞌire
    ñojëꞌë.”'
  nvm-nvm: Fu ijeg kuardiamga bu uri kua, E Bomana no vierafega a tavan iji a una
    e bomana rene fata on ma iji sanainma ijia fine e fok samuagdiamo ijia a no kuoga
    no ana ij maink ga aizinan on ijia karijno kuain.
  mps-mps: Augwali sigo agabolo te po wali, “Nosali te nage genuai tuni bidi pedalubo
    side, da sigo homugo te da si me deli te nago dolo nogo badu dugayu, te me nago
    pobase nogo badu dugayu emainu te homu yai dao,” te po wai.
  seh-seh: 'Iwo atawira kuti: “Tisafuna kuti mungakhala mu Umambo wanu wa mbiri mutisiye,
    m''bodzi akhale ku nkono wanu wa madyo unango ku nkono wa bzere.”'
  pab-NT: 'Hoka nexaha: — Kasani kalorexe hisaohenere xowakaite, hiyane hisokehenere
    hokahakala waiyexe heno xowakaite, wisoka hihaliya waokowita. Hatya hifihini maniya,
    hatya hiwatone maniya xoaha waokita — nexaha axahene.'
  llg-llg: Boe ma ala lataa lae, “Leoiak Ama! Mete ma Ama nanggatuuk toꞌu palenda
    so, na, ai moke Ama manggatutuu ai, esa nai Ama boboa konan, ma esa nai Ama boboa
    kiin, fo ai boe oo, toꞌu palenda.”
  kyf-kyf: 'Wa nɛɛ: «Da nyɩma weee -ka we ''jiyibheli nɩɩ, -ɩn pɩlɩ nyɩma ''wlu la,
    ''nyɛ -aɩn ''yoo -a ''ka -mɩ kwesi ladɩ. ''Yabhlo ''ka -na lilisɔlʋ ladɩ, ''ɩn
    ''yabhlo ''ka -na kɔpɛsɔlʋ ladɩ.»'
  tpi-tpi: Tupela i tokim em, “Taim yu kamap bikpela king pinis, mitupela i laik bai
    wanpela long mitupela i ken sindaun long han sut bilong yu, na wanpela long han
    kais.”
  mih-NT: 'Ta i catyi ra: Cuhvon vatyi quɨvɨ cua cundyaca ñohon ta cua cundyaa maa
    ndi suhun. Minoo ndi siyo cuohon ta minoo ndi siyo zatyun.'
  qvh-NT: 'Saymi paycuna niyargan: “Mandag canayquipä Tayta Dios churashuptiqui gamta
    mandäsiyänäpä nogacunata churaycalämay, taytay. Jucnëta jamaycasilämanqui derëchayqui
    cagman y jucnëtana isogniqui cagman.”'
  kms-kms: Di ni Jisas pugri simbe mindig mari, “Otiwo nu Yumbui ningg kuas di yumbo
    buagi nunde si nambu rise kin tende puayi beghi temu nu ane ei pas, iri si tuan
    pe opu di iri si qaqi pe opu.”
  agn-agn: Ganing tanirang siminabat, “Ang galiagan amen, mga maggaema ra ngani ong
    niong inadian, yami kay tang pakarongon mo ong tepad mo, ang tata ong to, ig ang
    tata ong wala.”
  nhi-NT: 'Yehuan ocnanquilihqueh: —Ixtechoncaua ihcuac itcomosililis motiquiuahcayotzin
    matmotlalican se moyecmapantzinco, uan nocse moopochmapantzinco.'
  ttc-NT: 'Ntons kyetz oxik kyq''uma'' tetz ikxjani: «Cha''oj ajakon tuj awit''lel,
    qgana tzan jqetena jun te qetza tuj ab''anq''ab'' b''ix junky tuj asurt.»'
  dan-1931: 'Men de sagde til ham: “Giv os, at vi må sidde, den ene ved din højre
    Side og den anden ved din venstre Side i din Herlighed.”'
  kwj-kwj: Wowani ya rini fi sawe. “Ichai mindo king apukolaka hinga funda mi dawa
    sini fisi, ma sini ohounawa sini fori mi tapa mama tokwe litiwa fori mi tapa usanji
    tokwe sa liti.”
  vie-OVCB: 'Họ đáp: “Xin Thầy cho hai anh em chúng con được ngồi bên phải và bên
    trái ngai vinh quang của Thầy trên Nước Trời.”'
  kze-kze: ená ságayam-barupa'o umaéma kenkáí usásisinke évarevar-akwampa'a sinkáníyone
    suyaná
  mpj-mpj: Wajarnupula jilanya, “Nyuntun ngula maaja maju nyinaku. Kajila maaja maju
    yupalpa nyinaku? Kuwarri-linyajun jamartapungku, maajaliju nyinara.”
  lbk-lbk: Sa cha't kanan, “Mo tomokcho ka isnan katangtangacham, ipalofosmo ta patokchowem
    man nan esang ken chakami is kakannawanmo ya nan esang is kakannikhidmo.”
  mto-NT: 'Vanꞌit tseꞌe vyaandi: ―Xmo̱o̱ynup a̱a̱tseꞌe toꞌk aaj je̱ts a̱a̱tseꞌe nꞌa̱jxtknit
    joma veꞌe je̱ mkutojku̱n, toꞌk je̱ja mꞌakaꞌyu̱n paꞌayi je̱ts jadoꞌk je̱ja mꞌanaja̱paꞌayi.'
  bzh-bzh: Loḳ luho denër yah bë, “Ġenanër vu aluu in tamusën sën rëḳ ġemedo los
    nim wëëk böpata gevuneḳ vuneḳ yaġek yi lo, og mëm alu natu honġ ġadu bemedo
    kwebem vahi vahi. Aluu ngwë medo nemam vesa, gengwë medo nemam ḳëj.”
  guj-2017: ત્યારે તેઓએ તેમને કહ્યું કે, ‘તમારા મહિમામાં અમે એક તમારે જમણે હાથે અને
    એક તમારે ડાબે હાથે બેસીએ, એવું અમારે માટે કરો.’”
  jvn-NT: “Gusti, nèk Kowé wis dadi ratu, awaké déwé kepéngin mèlu njagong kaya ratu
    nang sebelahmu, siji nang tengen lan siji nang kiwa.”
  byr-byr: “Naarɨmɨnyɨna tewaanyaba maremwaalaꞌgɨzɨ gɨmɨre byaannakevɨ ‘Pwaigɨ aangasavɨ
    pwaigɨ kwanaamevɨ namwaalyɨta nawɨꞌnyawaarɨ kwalamwaalakɨlyɨ nemɨ maremwalaadeinera,’
    sara nehɨthana!”
  ian-ian: Wandɨ maa wambɨt. Ndinyangu kat vɨga lɨvat ndalɨmeyan ana nat nyan yaagindan
    naangamba nat nyan ambugendan naangamba ndalɨvat waga waa wambɨt.
  hun-hun: 'Azok pedig ezt mondták neki: „Add meg nekünk, hogy egyikünk jobb kezed
    felől, másikunk pedig bal kezed felől üljön a te dicsőségedben.“'
  mcf-NT: 'Adoaquien: —Abuc nidoash chuiquid dapambo mibi icquin utsi ismequin min
    dayunquio ëquë tsadumbudcuenquin ëbi daëdi tsadunta —capondash Uanën Acobobëdtan
    Esus chuiquin.'
  kjs-kjs: 'Nipumi Yesu-para talo: Go-rupa pape. Nere nena epe pirape siaa king madaa
    piruma surube ali pirali rabu saa page pirapana. Meda nena popo ki-nane pirina
    meda nena koya ki-nane pirina lisipi.'
  mni-mni: "Makhoina khumlak-i, “Ibungona, Ibungogi matik mangalgi Leibakta, phambalda\
    \ phamba matamda eikhoibu Ibungoga loinana amana Ibungogi yetta aduga amana Ibungogi\
    \ oida phamhanbiyu.”\x94"
  yad-NT: 'Nani̱teda ji̱ta variy siva: “Ya̱ma̱saniy ti̱qui na̱tye yintyityudamyuju̱,
    jiñu ji̱ta ra̱ma̱sa jimyidámyuju̱ntidye, yinsu̱jyomu.”'
  mxb-NT: 'Dá ni̱ kaa ra̱ xíꞌín ná: ―Konó ní ná kande̱i ndu díi̱n ní noo̱ ndato téí
    náyeꞌe̱ ndaa noo̱ koo ní dándáki ní. Iin nduꞌu̱ ná koo xoo kuáꞌa ní, ta iin ka̱
    ndu̱ ná koo xoo íti ní.'
  pon-2006A: A ira patohwanohng, “Se men komwi en kupwurei kiht nan lingaling en omwi
    wehi ni omwi pahn nanmwarkihla, oh mweidohng pwe se en kak mwohd mpomwi, emen
    ni palimaunomwi, a emen ni palimeing.”
  maq-NT: 'Ngajan xi chja cha cojo rë me cuitjin: ―‍Tuhun cahndë́ xi ngu ngu ngayin
    ne, cuinechintihin ngu ngu ladu tjehen nuju, hya xi nihñu gubiernu nuju.'
  hto-hto: 'Iemo íena daɨdíaillɨnoɨ: —Uire o ebírede illáɨmana illɨ́ruido, cócomona
    dáamɨe o nabézimo, jɨáɨmɨe o jarɨ́fezimo cócona o ráɨnatari, —daɨdíaillɨnoɨ.'
  por-BRBSL: 'Disseram-lhe: “Concede-nos que possamos sentar-nos, um à sua direita
    e outro à sua esquerda, em sua glória”.'
  ces-NKB: 'Oni mu řekli: “Dej nám, abychom mohli sedět ve tvé slávě jeden po tvé
    pravici a druhý po tvé levici.”'
  cui-cui: 'Baponbe Jesús jume notatsi, jeye: —Matacabi jopaena, po mataqueitha itorobiya
    ewatsiname jiwi poxonae ecaename jinyawa xua pexeinya itʉpanae ecaethopaewatha.
    Barapo mataqueitha copare xua paxanbe nantiyabe paecaeinbe patawantha xua pexeinya
    itʉpanae ecaethopaewatha. Ichʉn pocotsiwa necoxa weya ecaena. Ichʉn pocotsiwa
    netsocona weya ecaena, jeibe baponbe.'
  boj-2014: Onaqa naŋgi aiyel na Yesus minjeb, “Mondoŋ ni riaŋ koba ti laŋ goge na
    bosim gago Mandor Koba sosimqa bati deqa ni marimqa aqo aiyel ino baŋ woq ino
    baŋ qonaŋq di awoqom.”
