  gnn-gnn: Bala maṉḏa waŋana bitjarrana, “Ŋunhi nhe yukurra yurru nhina ŋurruŋunydja
    wal'ŋu buŋgawanydja nhokalay nhe ḻatju'ŋuranydja wal'ŋu romŋura, ŋilinyunydja
    ḏukṯuk ŋilinyu yurru nhina ŋurruŋu wal'ŋu nhokala gali'ŋura.”
  yal-yal: E yi a yabi, e naxa, “I na dɔxɔ i ya binyeni, tin nxu xa dɔxɔden sɔtɔ i
    fɛma, keden i yiifanna ma, keden i kɔmɛnna ma.”
