    ko'i irania'in kai i'atu'e.
  kpf-kpf: Sâi zet itâ dukuwet, “Gâ nâŋgâna imbaŋâgaŋgât âsakŋâ muyagei âsangâ toren
    toren tâtat.”
  ppo-ppo: Tétepa, atimaamoné a̧paae duraalu, “Take naao mo kae ere dȩ wisinaale
