    neka ezoqa nøme, qoqa yogea zenda-te vǿqōm.”
  rug-rug: Meke olaṉa si arini, “Pana habotu Goi pa mua habohabotuana Baṉara pa korapana
    sa Mua binaṉara lavata, si Mu va malumu gami pude somana habotu koa Goi, keke
    pa kali mataomu, meke keke pa kali gedemu,” gua sari karua.
  hop-NT: 'Noqw puma put aw paṅqawu: Ason um moṅwqatuptuqw, as itamuṅaqw haqawa uhputvaqe
    qatuqw, pu suhk̇awa uhsuyvaqe qátuniqat um itamuy hu’wanani.'
