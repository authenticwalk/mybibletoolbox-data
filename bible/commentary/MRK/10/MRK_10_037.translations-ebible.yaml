    adani Tiago, João khama.'
  twi-twi: Wobuae se, “Ma yɛn mu baako ntena wo nifa so, na ɔbaako nso ntena wo benkum
    so wɔ wʼahenni mu hɔ!”
  hlt-hlt: Te rhoi long khaw amah te, “Kaimih rhoi he namah kah bantang lamloh pakhat,
    banvoei lamloh pakhat te m'pae lamtah na thangpomnah dongah ka ngol rhoi eh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A bo mbo dìì mɔ̀nnì ɑ kpɑ̀tì diɛtì miɛkɛ,
    ɑ yóu kɛ̀ ti nkɑri yie nhɑ bɑkù yoú, otɔù kucɑ̃̀nku.'
  san-GUJ: તદા તૌ પ્રોચતુઃ, આવયોરેકં દક્ષિણપાર્શ્વે વામપાર્શ્વે ચૈકં તવૈશ્વર્ય્યપદે
    સમુપવેષ્ટુમ્ આજ્ઞાપય|
  amx-amx: Ratherr renh ilek, “Nwern alkerelemeh anemeng, ilern ahentj-irrem, ntwang
