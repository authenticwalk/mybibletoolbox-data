    nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ cɔwɑ sɩ: Sɑɑ wei n kɑ wɛɛ nyɑ́ teeli kɑwulɑɣɑ tɑɑ tɔ tǝ cɑɑ
    sɩ ń yele nɑ tǝ́ cɑɣɑ nyɑ́ cɔlɔ. Lɛlʋ kɛ nyɑ́ ntɔɣɔŋ tɔɔ, nɑ lɛlʋ kɛ nyɑ́ mpǝtǝŋ
