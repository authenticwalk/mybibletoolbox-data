    ''intl''as ts''ih ''int''ah.”'
  mio-NT: 'Ta cati ra ta ra chi ra ti: ―Quivi cua nihun ndatu na cua cuhva tahun ndatu
    chi ndi, ta cua cunda iin ndi iti chiyo ndaha cuaha cun, ta cua cunda inga ndi
    iti chiyo ndaha satin cun ―cati ra ta ra.'
