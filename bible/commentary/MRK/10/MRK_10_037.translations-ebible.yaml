    s''wëttsu̱k be'' ta̱.'
  kwf-kwf: Ma kera ka olisia kera ka Ꞌuri, “KaidaꞋi neꞋe Ꞌoke baꞋa ꞋinotoꞋa fafia
    magalia faꞋinia ru ki taꞋifau, Ꞌoke alaꞋania ta ngwae amiroꞋo ke tua Ꞌi bali ꞋoloꞋolo
    amu, ma ta ngwae ana bali mauli amu fuana gwaungaꞋinga fafia ngwae ki.”
  eng-WYC-2017: And they said, Grant to us, that we sit the one at thy right half,
    and the other at thy left half, in thy glory.
