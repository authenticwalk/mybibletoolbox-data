  txq-txq: Ara raselu rae, “Talo ia, Papa! Neu ko mete ma Papa nangggatuuk toꞌu parenda
    ena, na, ai moke-hule Papa fo fee ai kadera nenggetuuk, esa neu Papa boboa konan,
