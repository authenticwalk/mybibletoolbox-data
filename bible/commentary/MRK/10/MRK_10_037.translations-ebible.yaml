    romŋur djeŋarra'mirriŋurnydja, linyuny dhuwal djäl linyu dhu ga nhina galki yan
    nhokal gali'ŋur, waŋganydja dhu ga nhina dhunupa'ŋuŋur gali'ŋur, ga waŋganydja
