    ja u ndejii. Co mɨɨ chɨ̃ ndequiato cuti. Enonge chɨ̃ ndequiato cutiã no, ɨ rei
    que ñee Jesús je ra.
  kje-NT: Hir walhe, “Rakan lere Papa nodi molollo lolo onno man kukulu lalape, ai
    raram nodi maikoro lolo Papa herne mariri la malanna.”
  bmk-bmk: Tousi ikipotei, ivavo bo, “Maranai da am mara ina segha da vikeivavo kubina
    kwi vagheineki da tamake yavuyavu, kataiyam wai sago ina make ma sago dugem wai
    da rava takoyaghisi.”
  gaz-gaz: Isaanis deebisanii, “Yeroo ulfina keetiitti, tokkoon keenya mirga keetiin,
    tokkoon keenya immoo bitaa keetiin akka teenyuuf nuuf eeyyami” jedhanii deebisan.
  kud-kud: Na hiwalo, ‘Nuwanuwamai na yam abaloina ainai vahalimwai amiya, ehebo nima
    tautuwamwena na ehebo nima eha'ehamwena’.
  urb-NT: —Nde riki kapitã keruhũ te rahã, ame'ẽ renda katu te hũ ta riki. Arahã kuja
    japutar. Nde rake jande mokõi riki jawapyk tar katu. Nde jywa katu koty peteĩ.
    Ko nde jywa'i koty amõ tĩ — aja Tian ta.
  fra-LSG: Accorde-nous, lui dirent-ils, d’être assis l’un à ta droite et l’autre
    à ta gauche, quand tu seras dans ta gloire.
  san-HK: tadA tau procatuH, AvayorekaM dakSiNapArzve vAmapArzve caikaM tavaizvaryyapade
    samupaveSTum AjJApaya|
  cak-SNT: 'Y ijejeꞌ xquiꞌej cha: Ojreꞌ nakajoꞌ chi chupan ri a-reino, naꞌan chi nkojtzꞌuye-apa
