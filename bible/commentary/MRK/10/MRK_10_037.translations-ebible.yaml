verse: MRK.010.037
translations:
  kpx-kpx: Ige abu namihai avoe, “No isiviale atagae matama keve no moleu a ada inuteve
    ugulamosege moleu a ada agiteve ugulamoi.”
  okv-H: enana ke einge ea, “Umo heteto tihi jigari iji te ao dago nei no ingeni anga
    ta eto no ingeni be ta aingeto arumbeto embomeni simba arote” ainge eo
  tbo-tbo: Hi baha uyahina hi pa, ‘Apo om wasawasa una tutuhagaya hougana, ma emoemotana
    apo tata tugula gogona gehouna u awala hinebawam ma gehouna u keham.’
  mal-C: 'അതിന് അവർ മറുപടി പറഞ്ഞു: “അങ്ങയുടെ മഹത്ത്വത്തിൽ, ഞങ്ങളിൽ ഒരാളെ അങ്ങയുടെ
    വലത്തും മറ്റേയാളെ ഇടത്തും ഇരിക്കാൻ അനുവദിക്കണമേ.”'
  grc-SR: Οἱ δὲ εἶπον αὐτῷ, Δὸς ἡμῖν, ἵνα ⸂εἷς ἐκ δεξιῶν σου καὶ εἷς ἐξ εὐωνύμων σου⸃
    καθίσωμεν ἐν τῇ δόξῃ σου.
  bgc-bgc: उननै यीशु तै कह्या, “हमनै यो हक दे, के तेरी महिमा म्ह म्हारै म्ह तै एक
    तेरे सोळे अर दुसरा तेरे ओळै कान्ही बेठ्ठै।”
  khz-khz: Ira na gevaikilaato, negetiwato, “Ai gaririwana, ai ta ripamu ai, e ta
    kaulimu ai paia tanu goi gemu Basileia maekana ralemana iwavagina aonai.”
  deu-TKW: 'Sie aber sagten zu ihm: verleihe uns, daß wir einer dir zur Rechten und
    einer dir zur Linken sitzen in deiner Herrlichkeit.'
  zsr-NT: 'Glëꞌ Lëꞌ: ―Catiꞌ gdxin dza cöꞌu ga gna bëꞌu, ben ga cöꞌtuꞌ tutuꞌ cuitiuꞌ
    yubél len yetutuꞌ cuitiuꞌ yögl.'
  lin-lin: 'Bazongisaki : — Pesa biso nzela ya kovanda kati na nkembo na Yo : moko
    na ngambo ya loboko na Yo ya mobali, mpe mosusu, na ngambo ya loboko na Yo ya
    mwasi.'
  hns-NT: 'Tab doeno bolies: „Djab toe maahaan Raadja ghat aapan des ke oeppar raadj
    tjalaihe, tab hamlog maangiela tor sab se barka mandjha ghat raadj tjalaawe.”'
  noa-E: 'Magbaawai amachdëu irig, —Marau pʉrʉg jaaum ig nʉmʉn mʉg atag pʉchta thumaam
    khʉʉn Pörkha bëewi mʉg durr thum jʉ̈abaadeewaijã maar numiim khʉʉnagta pʉch bigaau
    juppibá ajierram anʉm, pʉch dʉ̈i iek theeg amkhĩir: ãb pʉch juachaar gar, maimua
    ãb pʉch juawë gar.'
  eng-EMTV: They said to Him, “Grant us that we may sit, one on Your right hand and
    one on Your left, in Your glory.”
  mib-NT: 'Te ni cacahān de: Cuāha ní jnúhun jeē cónēne ná xiin ní quɨ́vɨ ndujéhnu
    ní, ɨɨn ná lado váha ní, te ɨnga ná lado jecó ní, áchí de.'
  bea-bea: Kahchu toowe kiyehti, Aghaniah sookah ookyetih, ehlaiti mehoonati, hligi
    oosklaghazihtye, nachatinchai kehe.
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “खे़ने़ॽ मिमिदिङ्‌गे़न् के़हाङ्‌जुम्‍मो
    के़युङ्‌ङिल्‍ले़, के़जुप्‍साङ् नु के़भे़न्‍छाङ् ले़प्‍माङ् आन्‍छिगे़ युङ्‌मा याप्‍मि
    पाङ्‌घे़ॽओ॥”
  xnj-xnj: Vene vakamyangula, “Pewilongosa muukulu waku, utiyidakila kutama mmonga
    upandi waku wa kulyelela na yungi upandi waku wa kumangeya.”
  mmx-mmx: La duga vorang i xeretna, “Una siam do nema manat kis at luxot silok, lara
    saparap lakngam tino la lara saparap lakngam kia ap mo levenaleng unabat kis kantubu
    at lisisixam taram.”
  cbr-NT: 'Cacëxun ca cacëxa: —Mixmi ''apu ''aish, min nëtë upínu tsotan, ''ën xucënaxa
    min mëcën amo tsómainun ''ëx min mëcën amo tsóti cana cuëënin.'
  tee-NT: 'Chai ju yu''unch tajunich: ―Va iclacasq''uinau ni alak''a''iya'' ju uxint''i
    ni anch actolauch ju pumatam lamilhicana chai ju pumatam lamilhimacx acsni xak''ai
    a''una''.'
  eng-LSV: And they said to Him, “Grant to us that, one on Your right hand and one
    on Your left, we may sit in Your glory”;
  cak-NT: 'Y reje'' xqui''ij: Roj nakajo'' chi cuando c''o chic ak''ij ret, na''an
    ta chuka'' chake roj chi nic''ue'' kak''ij, naya'' ta lugar chake chi jojch''oquie''
    ta apo awiq''uin; jun ta ri nic''ue'' pa a-derecha y jun ta ri pa a-izquierda.'
  pah-NT: —Toromoirũ ti nde yvyakotyve'g̃a nduvihavamo nde rekorame g̃a mondomondovo
    nehẽ. Toroapy ti ore nde pyri nde mbojogwovaita a'ea rupi nehẽ, ei g̃a Jesus'ga
    pe.
  sja-NT: 'Mãgajida: —Pɨ truade jõmaarã poro waibɨa pak''ãri, tai auk''a poro waibɨarã
    pɨ ek''ari p''anee k''inia p''anɨ; aba su-ak''ɨ beei pɨ juaraare, apema pɨ juabi
    eere.'
  xed-xed: «Baɗu lama gha da glakwa gha ya ná, ka pghata ka ta aŋni, sani nda ga zeghwa
    gha, sani guli nda ga zlaɓa gha ná, kiɓa,» ka ŋni.
  mks-NT: 'Já na̱cachi da̱ cán já xi̱hi̱n á: —Ña̱ xíca̱ nde̱ nu̱ ndo̱ quéa̱ ná quia̱hva
    ndó ña̱ma̱ni̱ nu̱ú nde̱ caco̱o in in nde̱ xoo jíi̱n ndo̱. In nde̱ coo xoo cuáha
    ta in nde̱ coo xoo íti jíi̱n mé ndó indiví nu̱ú coo ndó cacomí ndó cuéntá sa̱há
    ña̱yivi —na̱cachi da.'
  gfk-S: Ma dur ga balu ie, “Be nu kis tano num minamar na king, mir sip be nu haut
    be mir na kis tikai ma ugo, tikenong tano kata na lumam ma tikenong tano kesa
    na lumam.”
  bmu-bmu: Qesim etkiiga kewö jiyohot, “Göŋön ölöp jim kutunöŋga niri göhö asakmararaŋnöŋ
    eu öŋgöba kunöŋ börögi ölŋe aka kunŋan börögi qaniŋe tata yuai pakpak galöm kölbinak.”
  dgz-dgz: “A, yauga baware tap toemu gega kakae guragut den waingewa nu orup ansena
    da wa, da mainaga nutup gapan amba da wa senip gapan ae waninet, gapan nu den
    bawarewa tat.”
  eng-GNV: And they said to him, Graunt vnto vs, that we may sit, one at thy right
    hand, and the other at thy left hand in thy glory.
  zaa-NT: 'Becàbi tè cabi nna ra cabi e: Canchu gal·la'' tsá thí'' cuią''lu'' la''
    rigú''ubia'', benna bál·la cuią''lu'' derecho qui'' tu'' xúaní tu'' cuitta'' cuią''lu'',
    ttu tu'' lado bàni, attu ttu'' lado yatti.'
  eng-WEBSTER: They said to him, Grant to us that we may sit, one on thy right hand,
    and the other on thy left hand, in thy glory.
  guh-guh: 'Nexata Santiagobeje Juanbeje jumaitsibeje: —Pamatacabi daxitacuene evetsianame,
    panetocopatsianamebeje patanaecaenexabeje nemuxuneneta vajanajuaevetsinexa. Itsanë
    naecaena necujuanenia. Itsanë naecaena netsavenonenia, jaibeje.'
  bon-bon: Teepi jejäsi egä, “Maane liba biname bine cirege waadena, maane conocäco
    nicärepi cine babo äbitame siige nuuja te adnatame määme camu poto me, nuuja te
    määme säwäci poto me.”
  nhw-BL: 'Huan quiilhuijque: ―Techcahuilis para quema titlanahuatis nepa campa tlahuel
    yejyectzi, tojuanti ma timosehuise se ipan monejmac huan seyoc ipan moopoch.'
  swh-ONEN: Wakamwambia, “Tupe kukaa mmoja upande wako wa kuume na mwingine upande
    wako wa kushoto katika utukufu wako.”
  wbi-wbi: Vakamwamula vakati, “Ghuliiva ghutema mu vuvaha vwako, tusuuma na jusue
    tuvisaghe nuuvu, jumo ilake ulubale lwako ilwa kundio, ujunge ulwa kung'highi.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ de su sinɑ, turo wunɛn nɔm ɡeuɔ turo mɑɑ wunɛn
    nɔm dwɑrɔ, wunɛn yiiko sɔɔ.
  eng-KJVCPB: They said unto him, Grant unto us that we may sit, one on thy right
    hand, and the other on thy left hand, in thy glory.
  kgk-NT: —Nde yke-rehe joja torogwapy erenhemomba'egwasu ramo, he'i íxupe.
  waj-waj: 'tuduu rikiada ivaitana inna sai tunoo: A gioonna kiaapuuyara dinaraivaki
    a tinai ta i tasipama variaaravai. Vuaivo i yaaku yaadudainningiaa varino vuaivo
    i yaaku geedainningiaa varinaravaivee,'
  ekk-PKP: „Kui sa võidad ja istud oma troonile, siis hoolitse selle eest, et meie
    istuksime sinu kõrval, üks paremal, teine vasakul pool,“ ütlesid nad talle.
  mpx-mpx: Anana hi lahe hi ba, “Sauga ebo nu misiyowa wam wasawasa ge wam abalogugui
    elana, nu talam ama toto eluwa, etegana ni misiyowa labem awomwa ge etegana ni
    misiyowa gegebamwa.”
  wbp-wbp: Ngula-jangkaju, payurnulku-pala Jijajiji, “Kajinpa nyuntu yartarnarri wiri-jarlu-kurlu
    nyinami yangkangka Kaatu-kurlangu nguru-nyayirni-wangurla, ngajarrarlangu-jarrangku
    wiri yirraka yungurlijarra nyina wati-nyarra nyuntu-nyangurla yitipi-jarra, jinta
    jungarni-purdanji, jinta jampu-purdanji.”
  luo-luo: Negidwoke niya, “Yie mondo kidwogo e duongʼni maler to iket achiel kuomwa
    obed e badi korachwich to machielo e badi koracham.”
  nhe-NT: 'Huan quiilhuijque: ―Xitechcahuilis para quema titlanahuatis nepa campa
    tlahuel tlayejyejca, ma timosehuise se ipan monejmatl huan seyoc ipan moarraves.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ”ܒܵܥܲܚ ܕܚܲܕ ܡܸܢܲܢ ܝܵܬܹܒ݂ ܡ̣ܢ ܝܲܡܝܼܢܘܼܟ݂ ܘܚܲܕ ܡ̣ܢ
    ܣܸܡܵܠܘܼܟ݂، ܒܚܸܩܪܘܼܟ݂.“'
  esk-NT: Taapkuak kiuniġaak, “Aquppiqasriġukhutin uvvaami iḷaqatikpuk taliqpikñi
    suli iḷaqatikpuk saumipni pigaluaqtuguk taivrumani uvlumi aquvitkuvich kamanaqtuani
    atanġuvipni.”
  msb-msb: Nagsabat sinda, “Tuguti na makaingkod kami sa magluyo mo kun magahadi ka
    sa imo glorya didto sa Jerusalem.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Mi³cuúh³hning cogh²hning dsa³tiágh³ jnieh³ quianh¹³
    hnéng¹ na³ma²tǿ² ja³ca¹hian¹² bí² quiánh²hning, jan² jnieh³ tø¹guia¹jo¹³, jan²
    jnieh³ tø¹guia¹jón¹ ―ca¹juúh²dsa.'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ତୁଇ ତର୍‌ ଡାକ୍‌ପୁଟା ପାଇବା ବସ୍‍ବା ଜାଗାଇ ବସ୍‌ଲା ବେଲେ
    ଆମର୍‌ ଦୁଇଲକର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ଲକ୍‌କେ ତର୍‌ ଉଜା ବାଟେ ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଡେବ୍‌ରି
    ବାଟେ ବସାଅ ବଲି ମନ୍‍ କଲୁନି ।”
  meu-meu: Idia eto, Oi hairaimu bavabia negana ai, ai raruosi ta idibamu ai ta laurimu
    ai baiama helai.
  yva-NT: Umba yo raura nanto Ai yare, “Rimbeker rimare ririmamo inta tuna no Injae
    nanem ngkove rai, inta tuna no nanem ngkakai rai arono wimbe akarive muno Nyo
    nya kovo ntiti raroron.”
  dgc-dgc: “Ey atdinan mo kame pad,” kagi de, “ta katungkulan me a sikame i bisi mo,
    a sikame i kaguman mo éng maghari ka.”
  zpm-NT: 'Rëbchaa zho: ―Laa no racladz, siguieḻ luu zioob no cue luu gaḻ dze ne laa
    luu nac rey rnabey luu, tib no nëz derech stib no nëz revés.'
  hix-NT: Onà wyaro nketxkon hatà, àwya. Ehonomnà me rma haxa amna yenyàr xe amna
    naha, owya, ketxkon hatà. Toto komo kayaryet me oyomoknàtoko, ehonomnà me xaxa
    mosonyhen hamà, omeroron komo wya. Àtoko rma, ahanaka haxa amna txeryko, anaro
    howehehra, anaro howehe, owyaro rma rha ehonomnà me amna yehtxoho me, ketxkon
    hatà.
  sim-sim: Urik frimu mbara, �Kumak os kwambu mihi kormbak si nashinak malakamak mi
    naha yanga mihik mi liwa wolo shirin halashinak shir nga malakamak shi naka. Halanak
    shir lar tapmama yok or linak lar tava ashi yok or lika.�
  npi-ULB: तिनीहरूले भने, “तपाईंको महिमामा हामीमध्ये एउटालाई तपाईंको दायाँपट्टि र
    अर्कोलाई बायाँपट्टि बस्‍न दिनुहोस् ।”
  cgc-cgc: Sabat danen, “Pwidi kay no tagan ta pabor na daw papungkuon ka na magdumala,
    papungkuon kay no man naan ta kilid no na isya an naan dapit ta tuo daw isya an
    a, naan dapit ta wala.”
  tim-tim: “Sop siân pagaleŋe olop togom luâk âmbâle hârok damunyeŋe akbialân net
    menelekmenâ netŋe luâk âmbâle hârok damunyeŋe aktetŋe gâŋe âmâ nen hârok damun
    nenŋe akbiat.” dâyiat.
  yor-yor: Wọ́n bẹ̀bẹ̀ pé, “Jẹ́ kí ọ̀kan nínú wa jókòó ní ọwọ́ ọ̀tún rẹ àti ẹnìkejì
    ní ọwọ́ òsì nínú ògo rẹ!”
  wos-wos: Wungi wandéka bér wa, “Hukémbu méni némafwi hambuk ye du takwaka néma du
    re, méni wamét ana nak ména yika tamba sakumbu rendét, nak ména aki tamba sakumbu
    retandé. Ani wumbu re nawulak du takwaka néma du retaani. Wungi ani mawuli ya.”
  emp-NTPO: 'Ãdjia panusid̶aa: –Bʌra jũmarã boroda b̶ebʌrʌd̶e daida ab̶a bʌ jʌwa araare,
    ab̶a bʌ jʌwa acʌare idu chũmebidua.–'
  eng-F35: They said to Him, “Grant to us that we may sit, one at your right and one
    at your left, in your glory.”
  ind-ind: Jawab mereka, “Waktu Engkau menjadi Raja nanti dan duduk di atas takhta
    kerajaan-Mu, izinkanlah kami berdua duduk di sebelah kanan dan kiri-Mu dalam kemuliaan-Mu.”
  pes-OPCB: 'گفتند: «وقتی بر تخت باشکوهت بنشینی، اجازه بفرما یکی از ما در سمت راست
    و دیگری در سمت چپ تخت سلطنتت بنشینیم.»'
  mpt-mpt: i baabaniba Kobo memalo ni dlakanebbua sinanoa kobo komok sum aneba nakaia
    unangai kimanemeb dimo nisa komokwal anoba make keb kweile kweital dae kikib ye
    tounea eka make afan dae kikib ye tounanomo gesiba
  ssx-ssx: Ipilikana꞉ma꞉ alota꞉ Naka꞉ biki tieke mea pitika꞉na꞉ dikita꞉ homeke naka꞉
    popeke nane pa꞉ta꞉liki nanema꞉ mea pitao ma꞉nda꞉ naka꞉ hoeya꞉ nane pa꞉ta꞉liki
    nanema꞉ mea pitaalena꞉e lepekeme.
  mkl-mkl: Ŋɔi ɑ̀ jɛɑɑ ɑ̀ ni, wɑɑti iyi ɑɑ nɑ i jɛ bommɑ do ɑmboe, jɔ̀ kɑ bubɑ inɛ
    ɑkɑ̃ ɑwɔ njɛɛ, inɛ ɑkɑ̃ mɔ ɑwɔ cɑnɡɑɛ.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ ବାସଙ୍ଗ୍ଆର୍‌କେ, “ନାଁନେ ମ‍ଇମା ତ୍ନାଲା ସିଂଆସନ ଅରିଆ ନାକଏ, ଡିରକମ୍ ନେ
    ସାପାରେନେ ବିତ୍ରେ ମୁଇଙ୍ଗ୍‌ଜାକେ ନାଁନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା ଆରି ମୁଇଂଜାକେ ବେସ୍ୟାଃତି ପାକା
    କୁକନ୍‌ସା ଆନେକେ ଆକେନ୍‌ ଆସିର୍ବାଦ୍‌ ବିଃଲା ।”
  gof-RNT: Entti, “Neeni ne bonchcho kawotethan uttiya wode nuuppe issuwa ushachcha
    baggara qassi issuwa haddirssa baggara uttisarkkii” yaagidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ କାଜିକିୟା, “ଆମାଃ ରାଇଜ୍‌ ମାନାରାଙ୍ଗ୍‌ରାଃ ରାଜ୍‌ଗାଦିରେ ଆଲିଙ୍ଗ୍‌ଏତେ
    ମିହୁଡ଼୍‌ ଆମାଃ ଜମ୍‌ତିସାଃରେ, ଆଡଃ ଏଟାଃନିଃ ଆମାଃ ଲେଙ୍ଗାତିସାଃରେ ଦୁବ୍‌କାଏ ମେନ୍ତେ କାଜିତାମ୍,
    ନେୟାଁଲିଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: 'Loko lokago, láa liki li amesimó: Geí lapanakaló leza geí gigilika luga
    luga minalizo loko gele limitane loko nolusive.'
  lcm-lcm: Na kilongla antok ia ta, “Ku ainak animemlong ta mangsikei kan sinong si
    kam palso na mang anu si kam palkais nei kam miminaungan i sinsinongan.”
  aer-aer: Kenhe ratherre akenhe angkirtnerlenge, “Urreke, unte alartetye anerlenge
    tyerrtye ingkirreke anthurreke, ilerne alartetye ngkwenge itwele anetyeke, ngkwenge
    itweke arrernelhetyeke anyente akwe-arratyeke, arrpenhe akwe-alyengeke.”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Shumaqta llipyashpa, yumbaypa gubyirnun kashpaqar,
    yush''ayku kamachikuy, suqniy allin laduykipi, suqniy ichuq laduykipi tiyanayllapa,
    nishpa.'
  tgl-ULB: Sinabi nila, “Payagan mo kaming umupo na kasama mo sa iyong kaluwalhatian,
    isa sa iyong kanang kamay at ang isa sa iyong kaliwa.”
  cbs-NT: 'jabun Jesús ana yuikin: —Min xanen ibu kushipai pepaya mibe nun xanen ibudianun
    mibe nuku tsaumaxanwen, betsa min yusiudi inun betsa min yusmaudidan— akabu'
  xtm-NTPP: 'Te ka jiña''a de: ―‍Taa ni tnu''u ja nuu tatnuni vivii ni ma, jin kunukoo
    sa, in sa xiñi kua''a ni ma te in‑ka sa xiñi satni ni ma ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Ngabannyanga, “Apampakutama pikitebu chinu chi kibumo chi Kingwana, tujopa
