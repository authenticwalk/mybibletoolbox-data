    on your left, when you come in glory.”
  eri-eri: Ono wainga nere letuware, “Saini ne king anyakaro heigedu bonahe, ere gau
    yare ere gamarere langa ete, ne owone hilou langa yafa gonga ete ne owone kenao
    langa yafonbona.”
  aly-aly: Ratherr renh ayernek, “Nga Atyetyart ilkwa aneyenh, kwertengerl ngkwenh-atherr,
    aylern apekanap Atyetyart ilkwa arrpemarl aneyenh, ngay? Ntwan aylernenh arraty-antey
    ilay.”
  wiu-wiu: ne pa̱ teleta tootapeneya meke ali atoa pawe toa talo tokaka neeke lokoa
    totaka panago neke nimini yono lono mea padena ago neke ewa yono lono mea yopioukete
