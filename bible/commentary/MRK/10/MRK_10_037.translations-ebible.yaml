  azb-azb: 'Onlar İsaya dedilər: «Sən izzətlənəndə qoy birimiz sağında, o birimiz
    solunda otursun».'
  eng-DBY: And they said to him, Give to us that we may sit, one on thy right hand,
    and one on thy left hand, in thy glory.
  guo-NT: 'Japi jʉmnot wʉt, jʉm-aechi: —Xam jiw tato''lam wʉt ampathatat, ¡xanal natapaem
