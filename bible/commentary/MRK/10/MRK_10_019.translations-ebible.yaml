    ndɨ̀hɨ́‑yu, te ni vǎ dácàcu‑ndo cuéchi neñùú sá cúú‑xí tnàha ñáyiu‑ndo, te ni
    vǎ dácuàndehnde‑ndo, te canehe‑ndo sǎ yɨ́ñùhu núú tǎtá‑ndó ndɨ̀hɨ núú nǎná‑ndó”,
    duha ní cachí Yǎ Ndiǒxí cada ñáyiu —càchí‑gá xǎhaⁿ‑gǎ xii‑dé.'
  myu-myu: '— Kuy etaybit apẽn Moisés o''e wuye''ajojoyũ''ũm''ũm pe iam — io''e. —
    Imẽn o''e: warara''acat epeyaoka g̃u juy, i; wara''acat tayxi kay g̃u juy, i dak;
    eybukurug̃ g̃u juy epesop, i dak; napa g̃u juy epe''e, i dak; warara''acat epeg̃ug̃uykukuku
    g̃u juy, i dak; xipan cuy eyebay epejukuk, eyxi dak, i dak. Imẽn Moisés o''e kuyje.
    Kuy etaybit ijom soan — io''e Jesus.'
  amk-amk: 'Allai ne Hukumi dohonai we tatohong kariria fo boitawanai ampa, amani:
    ‘Wiro mung inontarai fanai, bena ria wiwing siai fanai, wiro komananapi fanai,
    binggai inontarai na kaiwo wetarai kaha fo fanai, wiro totofa manei we ka ne fianggengfo
    fanai, womi we nemu dai tuti nemu ai.’”'
  fai-fai: “kaba, sawa kalam kal, ‘sakadinin bá, kinim so angkukámin bá, yakot wanin
    bá, ibako kin walasino kalin bá, kasen kasenin bá ade kakun kalaw weng ki kidi
    dudew tabamin ka.’” Akane,
  ura-NT: 'Inae raotojoeein Cana Coaunera aitoonjoan coitucuhi: ‘Jiaonriha sonajaain
    jaohine. Coa ii sinijerane lanaala nenaa ene aina ichaohin niha. Coa asijiauha.
    Coa chamute cacha cairichanaa jerenacaaun chuni cacha coacuhin casaje que ereein
    niha. Chae efojiaraauru ere tonoraain caohachaain acaauru aina neeun,’ naane coitucuhi,”
    naa rai Jesosone jaun jetaote:'
  mcd-NT: Diosin yononi cuscan min tapian. Isca huaquin noco yoini, “Futsa rutuyamacahuun.
    Maton ahuinma fu iyamacahuun. Ascanori maton funumafuri iyamacahuun. Ahuara onuyamacahuun.
    Chaniri yoiyamacahuun. Fuparayamacahuun. Maton upa yafi uhua nicasharafain ato
    shara huacahuun,” —ishon Jesús yoini.
  urt-urt: Kom ŋisilih nin uku pe, nin sisyeme wusyep erŋeme kili. Yukur pa yongomb
    lenge miyeꞌ tuweinge ka yule. Yip lenge miyeꞌ tuweinge ŋaiye si dindiꞌ, yukur
    pa yende niŋ pinip yar, na pakai. Yukur pa yende ŋendei. Yukur pa yininge wusyep
    homboꞌe me miyeꞌ ende. Yukur pa yende homboꞌe ŋaiye pa yambaꞌe ŋaiꞌe ŋaiꞌe mitiŋ
    syeꞌ. Yip pa yurp tuwihme lenge yai mam yip pe, pa yisyunde wusyep tinge.”
  kiz-kiz: 'Usimanyi amri: ''Usikomi, usizini, usiheji, usijobhi bhudesi, usikofi,
    un''heshimuajhi dadiwaku ni nyinawaku''.”'
  tzo-TZE: 'Xana'' ti jech chal li mantaletique: “Mu me xamulivaj, mu me xamilvan,
    mu me xa''elc''aj, mu me xanopbe smul achi''il, mu me xalo''lavan, ich''o ta muc''
    atot ame''”, xi ―xi li Jesuse.'
  lex-lex: 'Ne orgahamu muat niohora Uplerlawna riorni-liaini (deullu-tatarni) niwra:
    “Yana mpunu-mpuenna, yana mulira-muliai, yana mkiamnelu-mkiamna''a, yana muod
    niana riy mak khala, ne mputra-mpalka, muatu mu''unni-mumta''ata inmu-ammu.””'
  dov-dov: 'Ulizi milawo: ''Utajayi, utachiti bumambi, utabbi, utabejelezyi umwi,
    utabbi chakweenena, lemeka uso abanyoko.”'
  rgu-rgu: O bubuluꞌ, Manetualain pareta Na neme uluꞌ mai nae, ‘Bosoꞌ maisa lahenda;
    Bosoꞌ hohoke; Bosoꞌ mamanaꞌo; Bosoꞌ sakasii pepekoꞌ; Bosoꞌ tipu-dai lahenda fo
    hai ma hata-heto nara; Fee hada-horomata neuꞌ o ina-ama mara.’ ”
  toc-NT: 'Huix catzi̠ya la̠ huí kam­pa̠­cá̠hu xli̠­ma̠­peksí̠n Dios hua̠ntu̠ ma̠s­ta̠ni̠t
    Moisés: “Ni̠ caxa­katli túnuj pusca̠t para huí mim­pusca̠t; ni̠ camakni min­ta̠­cris­tiano;
    ni̠ camak­ka­lhá̠­nanti min­ta̠­cris­tiano; ni̠ti̠ caak­skahui min­ta̠­cris­tiano;
    ne̠c­xnicú tima̠x­tu­niya ta̠k­saní̠n min­ta̠­cris­tiano; caca̠­ma̠xqui cá̠cni̠t
    mintzí xa̠hua min­tla̠t.”'
  ulk-1902: Mama gelar giz umele, kega, Ma nole ipit eumilu; Ma nole ko kak; Ma nole
    eruam kak; Ma nole bes mer nerute le ataut kak; Ma nole nerute le okardar kak;
    Ma mamoro mara aba a apu naospereie.
  som-som: Qaynuunnada waad taqaan. Waa inaanad sinaysan, Waa inaanad qudh gooyn,
    Waa inaanad waxba xadin, Waa inaanad marag been ah furin, Waa inaanad waxba dulmin,
    Aabbahaa iyo hooyadaana maamuus.
  anh-anh: Amɨ Yakŋ Ohɨrand enta akŋ anɨŋzɨŋ enta unchaŋ ñi han ndɨh warɨn amar. Amɨ
    osa anchɨ emŋgemŋga han mamah mamta orɨmŋgɨmɨn amar. Amɨ amakɨr anchɨ han erere
    anchɨ emŋga hamen enta kɨvah sɨz ndamŋgɨmɨn amar. Anchɨ hambez mbɨkɨr mamɨr han
    erere osa emŋga hamen enta kɨvah sɨz ndamŋgɨmɨnj amar. Amɨ akɨm ŋamŋgɨmɨn amar.
    Amɨ osa anchɨ emŋgemŋga han yosa si ya oramɨŋ hɨromŋgɨmɨn amar. Amɨ wɨram emŋgemŋgand
    hanɨhan han mamah erɨwazi ŋinchɨmŋgɨmɨn amar. Mach, amɨ yaŋar onarɨnd kwɨŋ ñɨhɨri
    mbɨndɨŋ yaŋam njɨhambar amar.
  mam-C: ¿On chi tb'ijiy tkawb'il Dios? Mi b'iyi'n. Mi ky'a'ji'n. Mi tz'elq'i'n. Mi
    jaw b'ant yol ti'j jun a'la noq tu'n kukxjo. Niminkujiy ttatiy ex tnaniy.
  ndj-ndj: 'Kuvamanya Malawu: ‘Ukotoo kugola uwoni, ukotoo kuwulagha, ukotoo kuhija,
    ukotoo kutovelela udesi, ukotoo kudeta ufyangu, uvatundamili tati waku na mau
    waku.’ ”'
  mbj-NT: 'Mahapäh hahỹ P''op Hagä Do ky n''aa jaw''yyk doo: “Manaboh manä a da hadoo
    doo. Aǟ manä a ỹỹm nadoo do sii, a patug nadoo do sii. Etsëëg manäh. Daap hẽ maky
    n''aa tapa manä ta wób. Mawad''ii manäh. Mawehëë a yb, mawehëë a ỹỹn” —näng mä
    Jesus kyyh ta hã.'
  lat-VUC: 'Præcepta nosti: ne adulteres, ne occidas, ne fureris, ne falsum testimonium
    dixeris, ne fraudum feceris, honora patrem tuum et matrem.'
  ngp-ngp: Miko kuimanya, ‘Usekukoma, usekunda mhabwasi, usekubawa, usekunda mdant'hi
    naho weive welesi wako.’ ”
  enq-2: 'Mana setapae dupa embame masilyino: Kepo kolala naeyape. Endakali pyao kumasala
    naeyape. Pake nala naeyape. Endakali mende sambo lao kotimi laa naeyape. Endakali
    mendenya dopale mende sambo lao tolao nyakamaiya naeyape. Embanya endangi takangepa
    dolapo anda-anda semaiyoo katape lapae silyamona” lea.'
  eng-ASVBT: Thou knowest the commandments, Do not commit adultery, Do not kill, Do
    not steal, Do not bear false witness, Do not defraud, Honor thy father and mother.
  mna-mna: Nu ute tutu kek. ‘Pun tomtom ma imeete pepe, pasaana ula pepe, kem pepe,
    pombol sua pakaamŋana pepe, watke lem koroŋ pepe, lem ŋger pa tomom ma nom mi
    mbeeze pizin.’”
  myw-myw: '@see-verse:MRK.010.018'
  sby-sby: Winshi milawo; Kotashina, kotapombola, kotaiba, kotamba bukamboni bwabwepeshi,
    kotapamba camunobe, kopa bulemu baiso ne banyoko.”
  sll-sll: Ni krehaman ha pinirawa. Ari si golkio. Wou sikirere, wi eun yasuri ire
    pisole olkio. Kuni ta nekio. Yal ta hasu ditekio. Hasu dire yal ta taling tol
    di nekio. Nimai nabin aki di to dungwo pingirawe” dungwi.
  yaq-NT: 'Empo jaibu Liojta nesaurim ta''aa: “Jubeka, ka ta''abwi jamuttamak emo
    tu''uribaane. Etbwawamta juni''i, ka bo''o jooriane. Intok yee su''ana''uta juni''i.
    Ka aa noki''ichiata nokne. Intok yetet, juka'' ka lutu''uriata, kate''e amet a''
    nokne. Intok em achaita intok em malata, tu''isi am yo''orinee” ―ti au jiiak.'
  uro-uro: Sa ngiat dräm ama Muräkt nage ma Ngämuqa qärangät i ngät tamän doqortäqyia,
    ‘Qale ngi veng dä qale ngi qavatnävätlägut dä qale ngi sua dä qale ngi iras na
    anga engirhong säda arhani arhä väs dä va ngit kutdrir sävät gi mam dä gi nan.’”
  ita-1885: 'Tu sai i comandamenti: Non commettere adulterio. Non uccidere. Non furare.
    Non dir falsa testimonianza. Non far danno ad alcuno. Onora tuo padre e tua madre.'
  muy-muy: Ere ye ti kìhindi ni ti, *Divi ge Melefit ya àvi ana mis ni ti kə̀səra
    tay a do aw ? Kə̀kaɗ mis ba, kàgray hala ba, kìgi akal ba, kagray sedi ti kàsəkaɗ
    malfaɗa ba, kə̀zumki zlam ge mis ba, həŋgrioru ahàr a haɗ ana ata buk ata muk.
    »
  kqc-kqc: 'Ya ya diba ago gira di ago bi: ‘Amiye umuyena ga re; koa ga re; duma duma
    ga re; amiye di vegu fafau ofa ofa ago ga ni; amiye rofu moi ofa nina ga re; yi
    nono baba emagui re.’”'
  tav-tav: Dio jĩcaʉna ãmi cañuu netoʉ. Dio cʉ carotiriquere mʉ majii. “Camajare na
    jĩaqueticõaña. Ati epericarã cʉtiqueticõaña. Jee rutiqueticõaña. Jocʉna aperãre
    na ĩtoqueticõaña. Aperãre ĩtorique mena rooro na átiqueticõaña. Mʉ pacʉ, mʉ pacore
    na nʉcʉbʉgoya.”
  eng-ULB: 'You know the commandments: ''Do not kill, do not commit adultery, do not
    steal, do not testify falsely, do not defraud, honor your father and mother''.”'
  spa-VBL: 'Ya conoces los mandamientos: no matarás, no cometerás adulterio, no robarás,
    no darás falso testimonio, no engañarás, honra a tu padre y a tu madre…”'
  fra-_FOB: 'Tu connais les commandements: Ne commets point d''adultère; ne tue point;
    ne dérobe point; ne dis point de faux témoignage; ne commets point de fraude;
    honore ton père et ta mère.'
  hau-ULB: Kasan dokokin. Kada ka yi kisan kai, kada ka yi zina, kada ka yi sata,
    kada ka yi shaidar zur, kada ka yi zamba, ka girmama mahaifinka da mahaifiyarka.”
  mal-mal: കൊല ചെയ്യരുത്, വ്യഭിചാരം ചെയ്യരുത്, മോഷ്ടിക്കരുത്, കള്ളസാക്ഷ്യം പറയരുത്,
    ചതിക്കരുത്, നിന്റെ അപ്പനെയും അമ്മയെയും ബഹുമാനിയ്ക്ക എന്നീ കല്പനകളെ നീ അറിയുന്നുവല്ലോ”
    എന്നു പറഞ്ഞു.
  kkc-kkc: 'Esino nayo woosa to eyo nei, Godeeyo tei magoo no olo gooleedooso: odoo
    na wooloome, adaba kooka sobo sabolo kooka giso sabolo goo heli na te, heli na
    te, odoo hee mapoo gamenee na gigidi, odoo hee mapoo gamenee goo maga heli na
    te, osoloso nama dio noowee dio to taka mapoo mesie.”'
  lit-lit: 'Tu žinai įsakymus: Nesvetimauk, nevykdyk žmogžudystės, nevok, melagingai
    neliudyk, neapgauk, gerbk savo tėvą ir motiną.“'
  urd-GVR: Tū sharīat ke ahkām se to wāqif hai. Qatl na karnā, zinā na karnā, chorī
    na karnā, jhūṭī gawāhī na denā, dhokā na denā, apne bāp aur apnī māṅ kī izzat
    karnā.”
  far-far: Nia lea 'oe saitamana faoraie talingai God ki be 'uri, ‘'Oe si sauwanee,
    ma 'oe si oee, ma 'oe si beli, ma 'oe si suke fafia ta wane, ma 'oe si sukea ta
    wane, ma 'oe fuusi baita ana maa 'oe ma gaa 'oe.’”
  suz-BL: परमप्रभु यावे आ अरेशो लोव़ तुइक्‍नेवे। मसाइक्‍चा, वोंइश मीश आस नाता मख्रोइक्‍चा,
    खुइ मपचा, सांकछी बाक्‍शोनु, जोल मपचा, हिंच कोंइशा मारेइ मरोइक्‍चा, आम आफ आस कली
    मान पचा, दे ब्रेक्‍शो बाक्‍ब” दे मदा बाक्‍त। प्रस्‍थान २०:१२-१७
  car-NT: 'Erokon Tamusi wykato''konymbo muku''sa terapa: Woto kyte''i. Taporitonone
    aino kysany''mai. Amonatai. Onapi ke amy oty kysamyikapoi. Aja''sakary kysimonatoi.
    Ajumy, asano inendoko.”'
  amp-amp: Nkifra thfa mntwat ni bi wanyete. Kfo kangt, ‘Mirahn wanambur sinyahato
    yima awas furaya, mirahn ramet tuhantpno arim fnaha, mirahn arikoha, mirahn wom
    yimar wom mrokfom akfo wokanr, mirahn womm amkfo yuhur nheh bonhehkahanm maruham
    o tamohm amiyakhiyanm, yifammaroh mrokfo wany yakiohato rroh yinhitn rhukfot.’”
  bht-bht: '“तू परमेश्वर दे हुकमा जो तां जाणदा है की : हत्या नी करणी, व्यभिचार नी
    करणा, चोरी नी करणी, झूठी गबाई नी देंणी, बेईमानी नी करणी, कने अपणे माता पिता दा
    आदर करणा।”'
  eng-NOY: Thou knowest the commandments, “Do not commit adultery, Do not kill, Do
    not steal, Do not bear false witness, Defraud not, Honor thy father and thy mother.”
  cub-NT: 'Majivʉra mʉ Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre:
    “Põevare boarĩ́ jarʉvabejacʉ. Cʉvabejacʉ apecore mimarepacore jarʉvarĩ. Ñavamejacʉ
    apecʉ ʉ̃i cʉvaede. Borod̶abejacʉ apecʉre. Borocʉrĩ ĩmejacʉ apecʉ ʉ̃i cʉvede. Jʉ
    ajacʉ mipacʉre aru mipacore máre”, arejamed̶a Jesús.'
  ita-1927: 'Tu sai i comandamenti: Non uccidere; non commettere adulterio; non rubare;
    non dir falsa testimonianza; non far torto ad alcuno; onora tuo padre e tua madre.'
  lww-lww: Ana ko na okilia m̃ena kiena navisaluaena la nap̃a monar ologear la, nap̃a
    apisa ke asape, ve owem̃ar re yaru mare, ve otap̃a re kolau, ve ovinau re, ve
    ovisokan re, ve okilakewean re yaru, ko ova tanon arimom̃a amio anom̃a.”
  ckb-ckb: 'ڕاسپاردەکان دەزانیت: [مەکوژە، داوێنپیسی مەکە، مەدزە، شایەتی درۆ مەدە،
    فێڵ مەکە، ڕێزی دایک و باوکت بگرە.]»'
  spm-spm: Nɨɨ Got Mosesɨ aniiŋsiro othɨv ikaaŋi, ‘Nɨɨ gumagham mbɨsueghti ana arɨma
    thaghri, nɨɨ pharaghamuui norir okeero othɨvha ramua thaghri, nɨɨ igharisi gumaghan
    bisi okɨma thaghri, nɨɨ bisir khorira amuan thaghri, nɨɨ nombɨɨgha bisi niamɨusua
    gumasir khorira amuan thaghri, nɨɨ noni inaghaves ko inaghamuuŋna apheeŋni ikhɨva
    aniiŋm mbɨzeva aragh.’ ”
  nas-nas: 'Dake Moosesi bakaang boto eeꞌ oroꞌ noruꞌei otong: ‘Naning dupisiꞌeaukaꞌ.
    Nampeesi orarieaukaꞌ. bakiaaꞌ nkoveaukaꞌ. Daang-koo tuutunampeaukaꞌ. Kapooꞌ kokonoveaukaꞌ.
    Daumararing deto noruꞌeresi pakuereaing.’”'
  uvl-uvl: O eteia hotonga nenge NeHalang tunge lange Moses. ‘O hune mele ero. O tak
    tote mele nehei ero. O keme ero. O hele poreke mele ero. O topala hite lem kemenge
    ero. O longo taua temem pe tam.’”
  tpa-tpa: Tam yana Maimaituwa a raugagayo* u haramanei. ‘Egha ma vihiraghena, egha
    ma viꞌawadanene, egha ma danene, egha ma terevaidegha, egha vimorumoruwei rava
    ahi purapura ma vaini, ma amam ma ayom ma viꞌateꞌatehi.’”
  eng-BBE: You have knowledge of what is said in the law, Do not put any one to death,
    Do not be untrue in married life, Do not take what is not yours, Do not give false
    witness, Do not get money by deceit, Give honour to your father and mother.
  ixl-CNT: 'Utz ootzaj nal qꞌu mantaar nital ech tzaꞌ: «Yeꞌ yatzꞌonaxh. Eesach iibꞌ
    tu bꞌey tuchꞌ aanima yitꞌ akꞌulel koj. Elqꞌiꞌchꞌaxh. Aꞌanchil txubꞌaꞌlla texhtiigoil
    tiꞌ amol. Subꞌunichꞌaxh. Atoj tatin atxutx abꞌaal saatz.» Chia.— Texh te.'
  xsi-xsi: 'Noko kusama ŋgua tukuŋa rârâni: ‘Noko ma kupu tamâta pâta ndimo; noko
    ma kuveta sakamao kuku tamâta toŋge kaiwa ndimo; noko ma kupanâwe ndimo; noko
    ma kusowe ŋgua laŋeŋa lâ tamâta tininzi lâ ŋgua nia ndimo; noko ma pwai laŋeŋa
    ku pwai tamâta nenzi kelekele saŋenzi ndimo; aku noko ma kumege ŋananzi tina-tama
    ku taŋa mwasa nâ panzi’.”'
  crx-NTPO: 'Ndi khuni Yak''usda nohtl''aídan''ai-i ''et t''eninzun: nezolhghelh junih,
    dune k''us ts''eke bulh ninta'' ''ont''en junih, ''undunont''ih junih, honts''it
    junih, ''e''holhts''it junih, ''ink''ez mbá cha nloo cha hubudólhti''.”'
  kan-OKCV: ‘ನರಹತ್ಯೆ ಮಾಡಬಾರದು, ವ್ಯಭಿಚಾರ ಮಾಡಬಾರದು, ಕದಿಯಬಾರದು, ಸುಳ್ಳುಸಾಕ್ಷಿ ಹೇಳಬಾರದು,
    ಮೋಸಮಾಡಬಾರದು, ನಿನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು ಗೌರವಿಸಬೇಕು,’ ಎಂಬ ಈ ಆಜ್ಞೆಗಳು ನಿನಗೆ ಗೊತ್ತಿವೆಯಲ್ಲಾ,”
    ಎಂದರು.
  bbb-bbb: Ro igia fie, a Godido akae boeje ane fie. Ro akae ijia fu kuae, Ade e kaniakinu
    bara turakinu ro iniemekinu vua kufui kuaekinu ro e biesiria sinuome buone kemono
    kuaema ije ane fie. Ro kuke akae be fu kuae anika asoe one ijiakiro asie one ije
    iriniano kuaema ije ane fiemano kuae.
  blw-blw: Yag innilam chillu hen anchichay orchin Apudyus way achita cha pomatéy
    ya achita cha chumagchagas, achita cha mangakaw ya achita cha istiguwan hen faén
    tot-owa, achita lomokop, ya masapor rispituwén hen chinàcha-ar.”
