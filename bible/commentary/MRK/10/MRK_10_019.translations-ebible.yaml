    chi nawelesaj chare ri xa riche (rixin) riya'; taya' quik'ij ri ate' atata', xcha'
    chare.
  ebk-ebk: Ammom met nan filfilin Apo Dios, ‘Achika pomatuy, achika umiwet, achika
    mangakiw, achika munkutum ay muntistigu, achika somator, ya rispituwum cha amam
    kan enam.’”
  spa-PDDPT: 'Sabes los Mandamientos: No asesines, no adulteres, no robes, no des
    falso testimonio, no defraudes y honra a tu padre y a tu madre.'
  ruf-ruf: Kwoghamanya ghamalaghitso. ‘Uleke kukoma, Uleke utsinzi, Uleke ubapfi,
    Uleke kulonga ughutsu, Uleke ung'enye, Uwahulikitse aba wako na mai wako.’ ”
  gun-gun: 'Reikuaa ae ma ojapo uka va''ekue: Ejojuka eme, ndetavy eme, nemonda eme,
    ndeapu eme, ejokore eme, emboete nderu ha''e ndexy — he''i.'
  agu-BL: 'Ncha''tz, ¿mbi xac na ajak tzaj swetz yi mbi''tz yi puntil tan acambal
