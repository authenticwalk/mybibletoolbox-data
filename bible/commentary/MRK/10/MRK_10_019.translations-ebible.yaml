  lif-NT: ᤂᤧᤏᤧ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤀᤡᤱᤈᤠ᤺ᤱᤜᤠ᤹ ᤁᤧᤗᤧᤛ᤻ᤛᤢ᤹–ᤔᤏᤠ ᤛᤧᤵᤔᤠ ᤔᤧᤏᤢ᤹ᤏᤧᤴ. ᤆᤠᤖᤠᤶᤔᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ
