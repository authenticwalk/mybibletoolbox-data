  san-TIB: པརསྟྲཱིཾ ནཱབྷིགཙྪ; ནརཾ མཱ གྷཱཏཡ; སྟེཡཾ མཱ ཀུརུ; མྲྀཥཱསཱཀྵྱཾ མཱ དེཧི; ཧིཾསཱཉྩ
