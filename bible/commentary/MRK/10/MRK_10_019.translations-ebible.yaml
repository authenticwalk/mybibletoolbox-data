    ño peoya. Ahri dutiyere yero cahmene masare, ni yahuahye Jesu tiquirore.'
  anv-NT: Pɔ́ ɔkage mabɛ́ Ɛsɔwɔ ayi áke, ‘Ɛkagé ɔwá muú, ɛkagé ɔkwé ulɔ, ɔjogé
    ɛjo, ɛkagé ɔ́tɛ́né ntɛ́sɛ́ gebyɔ́. Ɔnyɛgé manwaá, nógé ntɛ wyɛɛ́ ne mmá
    wyɛɛ́.’”
  sab-NT: 'Bage uñale trate Chube nu geru gbaba kwian ulita alin kwian toidale mine
    Chube gwa giti, Moisés Chube gerua e degu unsuialin ba chada e uñe trate, chada
    e gerule: “Ba me daba gweda. Ba onbre mo jwanba me mo chuge ke giti muinga na
    ole, ba muinga mo jwanba me mo chuge ke giti onbre na ole. Ba me skwe boi daba
    ngeru. Ba me geru jinade ngwale daba na dollale. Ba me gerule ngwale daba anblitagda
    lle amanu jwennga ama ngeru mau alin. Ba mo ñenua mo chebia gai dage.” Moisés
    Chube gerua degu ene unsuialin kwian ulita alin, ba agedale ulita geru e kle degaba
    kare.'
  tmd-tmd: 'Makwam nagö God lo mönö aku nugulö: ‘Nöbäpö pɨlmɨjeñ; mö kib nöbö kib
    rɨmɨjeñ; ap kib pɨmɨjeñ; mönö diba yadön inakmönö hörmɨjeñ; inakmönö hörön nöbö
    mö bli ap ñɨŋ bla röul ab pɨmɨjeñ; nauö nam yöŋö rɨg yajöñ mag algör rön mai cɨne,’”
    röŋa.'
  acr-NNT: 'Rilal etaꞌam chi la saꞌ taq Rutzij Upixabꞌ ri Dios: “Matmakun chirij ri
    kꞌulanikil. Matkamisanik. Mateleqꞌik. Maꞌan raqꞌubꞌal chirij junoq. Makꞌo maꞌan
    xa rukꞌ sokosoꞌnik. Chaloqꞌoj kiqꞌij rachu-aqaw” —xcha che.'
  kpg-kpg: 'Goe e iloo nia haganoho: ‘Hudee daaligidia tangada gii made, hudee hai
    be di manu, hudee gaiaa, hudee dilikai, hudee halahalau ina nia daangada, hagalabagau ina
    do damana mo do dinana.’”'
  taj-taj: परमेश्‍वरसे कुल्‍बा ताम एदा थानोन मुला। म्‍हि थासाइगो, स्‍य्‍हान्‍दोदेन
    छ्‌याम ब्रेल्‍सी थाभ्रउ, य्‍हो थालउ, लुसीला ताम पाङ्सी थाभ्रउ, ठगब थालउ, ओच्‍छे
    ह्राङला आबा आमादा मान लउ।”
  avt-avt: Ti hertei hɨm God ketpaiyem. ‘Ti ap enep mɨt nani au, ti ewaai etike miyapɨr
    ne mɨt han au. Ti ap ekintɨp menmen me mɨtɨk hak au. Ti ap ewises mɨt han ek au.
    Ti naanempre miye haai nit ekepi.’”
  cbk-cbk: 'Sabe gayot tu este maga mandamiento de Dios: no mata, no comete adulterio,
    no roba, no habla embusterias acerca de otros, no engaña, y necesita honra con
    el di tuyo tata y nana.”'
  uig-ARA: سەن تەۋراتتىكى «زىنا قىلما، قاتىللىق قىلما، ئوغرىلىق قىلما، يالغان گۇۋاھلىق
    بەرمە، خىيانەت قىلما، ئاتا-ئاناڭنى ھۆرمەت قىل» دېگەن پەرھىز-پەرزلەرنى بىلىسەن،
    ــ دېدى.
  tuf-tuf: 'Sirat bachan chihtán cuihsú bahjaquey bahat itro. Uchta cuihsú bahjacro:
    “Uw yauti jaw̃i. Yehw̃ti bi jor isár yajti jaw̃i. Bes yajti jaw̃i. Cahujín cahm
    sucuar tew̃ti jaw̃i. Uw cayar yajti jaw̃i. Tetín, abín ajcá ji béowi,” cuihsú
    bahjacro.'
  abx-abx: 'Sigurado akatu''anan kaw si mga kasugu''an: ‘Dakam agmatay; dakam agbisyo
    si pagdangallahan; dakam agtangkaw; dakam agbullo'' si pagtistigos; dakam agdaya''
    nga aka''ala'' kam si tawa''-na si la''in; agtahura kam si tatay-bi pati'' si
    nanay-bi.’”'
  mco-NT: 'Miich mnejhuɨɨyb Dios ycötújcɨn huɨdibɨ jadu''n mɨnaam: “Ca'' mmɨgapxtɨgoyɨp
    töxyjäydɨjc; ca'' mjäyyaj''ögɨpy; ca'' mmeedzɨp; ca'' m''ɨɨndaacɨp; ca'' pɨn mhuin''ɨɨnɨp;
    etz myajmɨj''adɨp mdaj mdeedy.”'
  kqf-kqf: 'Tam waiḡake kuna sibedi: Mote kumai peki, mote mwanem kuma vawaidoḡa,
    mote kuma danene, lava mote kaiyovumo kumai wavu, mote kuma soinuwava, tamam bi
    tinam kwa viviledi.”'
  cpb-NT: 'Piyotakotakeroma Inintakaantaitziri: Eero pitsitokantzi. Eero pimayempitzi.
    Eero pikoshitzi. Eero pithaiyakotanta. Eero pamatawitantzi. Pimpinkathateri ashitzimiri.”'
  aon-aon: Nyak douk nyadukemen enyudok lo douk nyetem Iruhin ananik Buk iri. Enyen
    douk nyakri, ‘Ipak mare pubo kupaishi arpesh shugok. Mare puni armago punek wehrur
    um, mare pukwuaruh, aria mare punek rohw um kupaishi pukri eshesh shenek enesh
    yoweishi inahos. Aria shopunek, mare punek rohw um kupaishi punarukesh esheshish
    eshudok eneshenesh meyoh, uwok. Aria pumnek ipakish amakenyish esheshin baraen
    aria putaurumesh.’”
  hus-NT-2005: 'A exlálich xan tin ulal nin takʼixtal na Dios: “Yab ki junkun kʼal
    xi yab a tomtal, yab ki chemdhaxin, yab ki kwéꞌlách, yab ka jantsi ti káw ni jun
    xitaꞌ, yab ki kʼambixin ani ka kʼakʼnaꞌ na tátaꞌ ani na nánaꞌ.”'
  mig-NT: 'A jiní‑ro̱ tú''un ni̱ tá''ú tíñu‑ya̱ núu̱‑ro̱: Ma̱ kúsɨ́kɨ ncháa̱ tá''an‑ró,
    ma̱ ká''ni‑ro ndɨ́yi, ma̱ sákuí''ná‑ró, ma̱ ká''a̱n‑ro̱ tú''un tú''ún, ma̱ kuánchaa̱‑ro̱
    ndátíñu tá''an‑ró; kuandatu̱ nuu̱ táa̱‑ro̱ núu̱ náa̱‑ro̱, áchí‑ya̱.'
  bps-bps: Tagadeam dad flalò blé Dwata fagu di ku Mosis i gman, ‘Nang ge manò, nang
    ge mlafà yaanam, nang ge tmaku, nang tmulen kéng di gususay, nang ge mlangong
    i demem to, na mafè ge maam na yéam.’ ”
  mbs-mbs: Netegahan no besi se menge punù ingkeliwat i Moises. Ikà egbonò. Ikà eglakad.
    Ikà egpenakaw. Ikà egkebolalaw tepad te doma otaw. Ikà eglegawa. Keilangan memasa
    ka te amay aw inay nikaw.”
  tof-tof: Ma Godón gida bóktan pokobóka umulóla wagó, ‘Ma darrü olom büdülümpükü
    amkalgu, ma kol ó pam gómólgu, ma gómólgu, ma obae tiz bóktan adrratgu darrü olomankwata,
    ma ilklió bülión-gu, ma moba aipab nis morroal angón namülün.’”
  cme-NT: Diiloŋ uŋ'a i tiɛ wuɔ hũmieŋa maŋ, ma sĩ ŋ suɔ-ya kɛ? ‹Baa ko nɛliɛŋo,
    baa ce *fuocesĩnni‑i, baa cuo, baa kar coima ŋ haa moloŋ-na, baa du moloŋo, ta
    ŋ dii ŋ to‑i baa ŋ nyu‑i ba nuŋgu‑i.›»
  sus-sus: 'I sɛriyɛ kolon: ‹I naxa faxɛ ti. I naxa yɛnɛ raba. I naxa muɲɛ ti. I naxa
    mixi tɔɔɲɛgɛ. I naxa fu mixi ma. I baba nun i nga binya.›»'
  pon-2006: 'Ke ese kosonned akan: ‘Dehr kemehla aramas; dehr kamwahl; dehr pirap;
    dehr likamw; dehr pitih aramas; kahkahki semomw oh inomw.’”'
  dad-dad: 'Õ ĩtãfiya keleĩ: ‘Õ tamo taka to ukesiyouf, õ to seseirã unouf, õ to bẽ
    walouf, õ taka nigin idegẽya od to urõf, õ idegẽya bunem safina to walouf, sinã
    tamã sigoreid dõ wouf.’ ”'
  zab-NT: 'Liú anánnu de mandamient: “Quɨt quinxútiu bniety. Quɨt náti par gapu stuby
    gunaa. Quɨt gactiu gubaan. Quɨt güeetiu dixú pur de bniety niclɨza quɨt gúntiu
    engany. Gúp didxdoo xtadu ne xnanu.”'
  jae-jae: Biŋsu tau tec gôŋô su gebe ‘Ônac ŋamalac êndu atom, ôŋgôm gêŋ mockaiŋo
    to mockaiŋŋa atom, ônam geŋgeŋ atom, ôŋga biŋ atom, ôŋgambec gêŋ atom ma otoc
    tamam agêc tênam sa.’”
  ksd-ksd: 'U nunure ra lavur vartuluai: Koko u vardodoko; Koko u po; Koko u long;
    Koko u varvai vavaongo; Koko u vatatanur ta magit kai ta tikai; Una ru tamam ma
    nam.'
  msm-NT: Namaanan nud isab to mgo balaod din no pig-iling, ‘Kona ka oghimatoy to
    otow, kona ka ogpanghonay, kona ka ogpangawat, kona ka ogpangistigus to gayu,
    kona ka ogpanlimbung aw tahuda to amoy dow inoy nu.’ ”
  myk-myk: 'Mʼa Kilɛ wo ɲɔmɛɛjogoo ki cɛ na: ‹Ma ganha bu sipya gbo wɛ! Ma ganha bu
    dɔdɔɔrɔ pye wɛ! Ma ganha bu nagaara pye wɛ! Ma ganha bu kafinɛyɛ taha ma sipyiɲii
    na wɛ! Ma ganha bu wa ŋmahana wɛ! Ma da ma nu ni ma to pɛlɛ!›»'
  sbe-sbe: 'Laugagayo kabidi ku kata: Tabu ku kaiunu, tabu ku ganawali, tabu ku kaiwahali,
    tabu lauhetala unai ku hededelupolupo, tabu tamowai hesau ku lupohai, yo hinage
    tamam yo sinam ku hekasisiyeidi.”'
  mcr-mcr: “Si kukŋuä-suqeŋqe, näqŋqä äyä eŋnä. Ii tiiŋä iquauŋqä, ‘Si ämaqä pizqä
    mapäsqä panä. Qokä-apäkä ämaŋqe, huizitä huiwi yaŋä mikiqä panä. Quwä mämeqä panä.
    Kukŋuä jänä imäkqä iqueŋi, tiwiqä quaŋgä mätquä panä. Ämaqeu quaŋgä ätuätnä, mämotauqä
    panä. Itaŋga tnaqä-tnuŋuau yäpä iqi qänaknä iqätŋqeqä’” ätukqe.
  cux-NT: 'Dii ní deenu di chí canéé nguūⁿ na ley chí ''tuucā: Nguɛ́ɛ́ caⁿ''a di ndúúcū
    tááma n''daataá chi nguɛ́ɛ́ yeⁿ''e di. Nguɛ́ɛ́ ''caāⁿ''nuⁿ di. Nguɛ́ɛ́ diduucú
    di. Nguɛ́ɛ́ caaⁿ''maⁿ nduudu yaadi yeⁿ''ē mar ''áámá ''iiⁿ''yāⁿ. Nguɛ́ɛ́ cannche''ei
    di ''iiⁿ''yāⁿ. Dinéⁿ''e di chiida di ndúúcū chɛɛcu di.'
  tur-YTC: 'Buyrukları biliyorsun: ‘Öldürmeyeceksin’, ‘Zina etmeyeceksin’, ‘Çalmayacaksın’,
    ‘Yalan yere tanıklık etmeyeceksin’, ‘Kimsenin hakkını yemeyeceksin’, ‘Babana ve
    annene saygı göstereceksin.’”'
  san-ITR: parastrIM nAbhigachCha; naraM mA ghAtaya; steyaM mA kuru; mR^iShAsAkShyaM
    mA dehi; hiMsA ncha mA kuru; pitarau sammanyasva; nideshA ete tvayA j nAtAH|
  bel-N: 'Ведаеш прыказаньні: “Не чужалож”, “Не забівай”, “Не крадзі”, “Ня сьведчы
    фальшыва”, “Не рабі крыўды”, “Шануй бацьку твайго і маці”».'
  sch-sch: 'Balam chongpêkngei ha chu ni riet duo: ‘Mi that no roh; inrê no roh;
    inru no roh; adikloitakin tute bâtu tho no roh; mi huong no roh; nu nû le na
    pa jâ roh ti ngei hih’” a tia.'
  mic-MIQNT: 'Geju''l gi''l geitu''n ''tplutaqan: Mut ne''pa''tegew, aq mut sespo''tegew,
    mut gmutnew, mut egsuew, aq mut gmutnesuintuisgew, gepmite''lm gujj aq ''ggij.”'
  huu-NT: 'Moisés mɨcorɨ llogacɨnuaɨna ɨɨnocana jai. Jaie cuete: “Comena meineñeno.
    O aɨñede rɨño dɨga iñeno. Fɨɨñeno. Jɨaɨmɨena o llogɨdoia, taɨnona lloñeno. O moo
    uaina ɨɨno. O ei uaina ɨɨno”.'
  jiv-NT: 'Yus akupkamu nékatsmek. Ju̱ áiniawai: tsanirmawairap, maṉkartuawairap,
    kasamkairap, chíkich shuar tsanumprurairap, anaṉkartuawairap, apasha nukusha
    umirkatarum. Nu áiniawai” tímiayi.'
  otm-NT: 'Ha guí pą ʉ yʉ́n t''ɛ̨di Oją ngue i ɛ̨na: “O guí ''yomt''ɛ̨ni, o guí hącpa
    rá te ni miją''iui, o guím pɛ̨, o guí man yʉ fɛhni, hin gan siyate, nɛ gui numansu
    ni ta nɛ ni mbe, nɛ gue''a man yʉn t''ɛ̨di a,” bi ''yɛ̨n a ra Jesús.'
  dah-dah: Gebe Moseyen sababe nurde ha. Al ma gasa yirke kamnayiŋ, bere hoyaŋ kura
    duwan ma yirde hayiŋ, kawe ma teŋ hayiŋ, al usi ma yirde hayiŋ, al usi yirde detmiŋ
    ma yade hayiŋ, momkeya nanakeya palap yirde hayiŋ,” inyiŋ.
  tnk-tnk: Ik ikuvəukurən raka loa me səvəi Kumwesən. In rɨni mə, ‘Tikəpwəh nousi
    əpuneien iərmama, məpwəh nakresien pran, məpwəh nakresien, məpwəh neikuəien, məpwəh
    neikuəien mə tikakres. Tikaməkeikei mɨsiai səim tata mɨne mama.’”
  kpr-kpr: 'God da Agho Dari ni kasama eresa: ‘Erama komana deóvo ambeure! Erama yagera
    eove! Erama bagia eove! Erama komana dederuse gungubo seove! Erama komana dederuse,
    nunda roera baetira ava, saghimbe beove! Nei nimamo kakara use, nenda geka ningido
    ghevu!’”'
  san-IAS: parastrīṁ nābhigaccha; naraṁ mā ghātaya; steyaṁ mā kuru; mṛṣāsākṣyaṁ mā
    dehi; hiṁsāñca mā kuru; pitarau sammanyasva; nideśā ete tvayā jñātāḥ|
  nho-nho: Koe e iloa i naa loo e mee peelaa, ‘Kootou see taa tama; kootou see hai huri
    ma naa aavana aaraa tama; kootou see kailaaraotia kootou naa mee aaraa tama; kootou
    see taratara kailallao ka tuku haaeo i telaa tama; kootou see sosorina tippua
    ma ki toa kootou naa mee aaraa tama; hakannoo ki naa taratara too tamana ma too tinna.’”
  gym-NT: 'Bti Jesukwe niebareta ie: Ma tö nünai kärekäre Ngöböbe angwane, Kukwe Biani
    Ngöbökwe Moiséye, ye garera mae abko erere makwe mika täte abko krörö: Makwe ñan
    ni mda kämika. Ma gure, makwe ñan ja mika gure bati bati ni mda mdabe. Makwe ñan
    go. Makwe ñan blita ngwarbe ni mda mda rüere kitakäre ngite. Makwe ñan ni ngöka
    jändrän diankakäre kän. Erere arato, ma rün amne ma meye mika ütiäte jae. Ye abko
    Kukwe Biani Ngöbökwe Moiséye nuendre nie kore, erere makwe mikadre täte jökrä,
    niebare kwe ie.'
  azg-NT: ꞌUꞌ nchjiꞌ jñꞌoon na icoꞌxenhanꞌ na tquen Moisés, chaꞌna “Tyiꞌncꞌonꞌ yo
    tsanscu na veꞌ ndöꞌ ro, tyiꞌntscueꞌ tsꞌan, tyiꞌnchꞌueꞌ, tyiꞌntsininꞌ quintu nacjooꞌ
    ncüiichen tsꞌan, tyiꞌntsiviꞌnnꞌanꞌ tsꞌan, ndoꞌ mantyi quitsaꞌ na njon tyeꞌ yo
    ꞌndyoꞌ”.
  bhd-bhd: तू त परमेशरेरे हुक्मन ज़ानतस, यानी ‘खून न केरा, बदमाशी न केरा, च़ोरी न
    केरा, झूठी गवाही न देथ, धोखो न देथ, अपने हाज-बव्वां केरि इज़्ज़त केरा।’ ”
  too-NT: 'Hui''x ca''tzīya'' ixlīmāpa''ksīn Dios a''ntū huan chuntza'': Tū'' timakpuscātīni''na''.
    Tū'' timaknīni''na''. Tū'' tika''lhāna''na''. Tū'' tilīchihuina''na'' ā''kalhatin
    a''ntūn tū'' stu''ncua''. Tū'' ti''a''kxokonu''na'' para natlaja''ya''. Cacā''a''kahuā''na''ni''
    mintāta'' lā'' mintzī''t.'
  ind-AYT: 'Kamu tahu hukum-hukum itu: ‘Jangan membunuh, jangan berzina, jangan mencuri,
    jangan memberi kesaksian palsu, jangan menipu, hormatilah ayah dan ibumu.’”'
  cjo-NT: 'Piyomacheetawo iroka ikaminagaetakiriri Moeseeshini: “Eero powamaantzi.
    Eero pishirontawo kaari piina. Eero pikoshitzi. Eero pitheeyakotari atziri. Eero
    pamatawitantzi payitantyaariri rashitayitarini paashini atziri. Pipinkathateri
    piri eejatzi piniro”.'
  nsn-nsn: Ingga ko ate manasampe tono ualatoho God gero kula pare, Ahik paho uiliatung
    pous me tamat, doh geto lea ahik paho uraur keip tasir le, doh ahik paho uenau,
    ahik paho bohoboh, kara hik paho uatouboul boh, doho ueltada tang tamoum me tinoum.”
  san-DEV: परस्त्रीं नाभिगच्छ; नरं मा घातय; स्तेयं मा कुरु; मृषासाक्ष्यं मा देहि;
    हिंसाञ्च मा कुरु; पितरौ सम्मन्यस्व; निदेशा एते त्वया ज्ञाताः।
  tna-NT: 'Jesús ja deja jeutsutana: —Be cristiano manuameji. Be pia sa ebutse quinaji.
    Be tsi puji. Be bid''umimi puji. Mique tata, cuara detse iyubaque. Mida quitaita
    ibuneda ebatiani nime, daja pia cuana ibuneda baque.'
  lid-lid: Ou tanam batanau ta Kindrei, ‘Ou sadai ndramak samak, ou samekes karei
    ta badih tasou, ou sabahana, ou sawasai, madam salikis. Arile, ou a-en bahandra
    tamam uru tinem, ma ou anuhun sahou turu.’”
  wim-wim: 'Nint puth wik ngench thayan God.antaman meeꞌmiya: niiy pamana keꞌ mulathāna;
    niiy wanch pam thon alantamana keꞌ maarich keeꞌathāna; niiy yuk way min meekantamana
    keꞌ maꞌ-kuchathāna; niiy pam wanch wiyana wik aak-yaꞌangan keꞌ waaꞌ-waaꞌān thanang;
    niiy pam wanch anangana keꞌ meeꞌ-thenchān thananga; aꞌ putha niiy kaath piip niiyantamana
    wik ngeeyāna thananga.”'
  zga-M: 'Unchimanyile indagelo: ''Usitage, ukhubuda, ulaligupaga, usitage, ukhuvadesi,
    vadwadwage Dadayo nu jyuva vakho.''”'
  yom-yom: 'Vayi ngeyo zebi zithumunu : kadi vonda, kadi vanga kitsuza, kadi yiba,
    kadi tuba kimbangi ki luvunu, kadi vangila mutu mbimbi, kinzika dise diaku ayi
    ngudi aku.'
  eng-NNA: You know his word. It says to us, 'Do not kill a person. Hold only your
    own wife, do not take another's wife. Do not take another person's possessions.
    Do not accuse another person falsely. Do not cheat another person of a fair share.
    Listen to/obey your mother and father.'”
  san-SIN: පරස්ත්‍රීං නාභිගච්ඡ; නරං මා ඝාතය; ස්තේයං මා කුරු; මෘෂාසාක්‍ෂ්‍යං මා දේහි;
    හිංසාඤ්ච මා කුරු; පිතරෞ සම්මන්‍යස්ව; නිදේශා ඒතේ ත්වයා ඥාතාඃ|
  yut-yut: 'Gak gen teban nandaŋ mudosol, uŋun yaŋ: ‘Amɨn dɨma dapba kɨmotni; mɨŋat
    eyo kɨlɨ abi ji yumabi dɨma ani; yo kabo dɨma noni; top dɨma yoni; top gen yaŋek
    amɨn notji yum dogɨn gen pikon dɨma yopni; amɨn dakon yo kabɨ paŋkɨlɨgek dɨma
    tɨmɨtni; meŋ dat do nandaba wukwanek geni guramɨtni.’ ”'
  grc-BYZ: τὰς ἐντολὰς οἶδας· μὴ μοιχεύσῃς, μὴ φονεύσῃς, μὴ κλέψῃς, μὴ ψευδομαρτυρήσῃς,
    μὴ ἀποστερήσῃς, τίμα τὸν πατέρα σου καὶ τὴν μητέρα.
  cpc-NT: 'Aritakima piyotakotakiro Ikantakaantaitziri: Iiro pitsitokantzi. Iiro pimayimpiritzi.
    Iiro pikoshitzi. Iiro pithiiyakotanta. Iiro pamatawitantzi. Pimpinkathatiri ashitzimiri”.'
  nhg-NT: 'Inu mandamientos taja ye tecmate: “Amo xetlamecte”. “Amo xecalaque ca isohua
    ocsente”. “Amo xetlachteque”. “Amo tiecamac xetieajaque”. “Amo tli xomotejtechte”.
    “Pa xequejta motajtzi hua monöntzi”.'
