    hormatilah ayah ibumu.’”'
  pes-OPCB: 'و اما در مورد سؤالت، خودت که احکام را می‌دانی: قتل نکن، زنا نکن، دزدی
    نکن، شهادت دروغ نده، کسی را فریب نده و پدر و مادر خود را گرامی بدار.»'
  mpt-mpt: Kobo Gode hekmel wengo tekein kebeb yotabe. Gode hekmel wengo baanoa Kobo
