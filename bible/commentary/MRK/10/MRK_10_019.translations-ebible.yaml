    ã wʉtatdih jepahat caá náahap, Jesús caandíh ãt niijíp wʉt jĩ.
  taw-taw: Pen Mosis takaw ñu kɨl tɨkak ak nad nepan, anɨb agup, Chɨp ma ñagɨnɨmɨb,
    bin si bɨ si ma gɨnɨmɨb, tap si ma dɨnɨmɨb, yepɨs ma agɨnɨmɨb, yepɨs yepɨs agɨlɨg
    binɨb ogɨnap tap okok ma taw pɨlɨg dɨnɨmɨb, nanɨm nap takaw agɨnɨgel tek nɨŋɨd
    kɨdek gɨnɨmɨb agup agak.
  jic-NT: Jipj selen Dios tjijyü'ta jupj Popel mo'ó. Tjijyü'ta ma mü'ü'nan la p'a.
    Tjijyü'ta niyom ma ca ne'aj jis manucj sejats'om tulucj. Tjijyü'ta nequem ma ca
    mal yupj jis vayum tulucj jilal. Ma mpequem. Ma la ntsawilin. Ma la ntsawilin
