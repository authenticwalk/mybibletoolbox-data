  san-ORI: ପରସ୍ତ୍ରୀଂ ନାଭିଗଚ୍ଛ; ନରଂ ମା ଘାତଯ; ସ୍ତେଯଂ ମା କୁରୁ; ମୃଷାସାକ୍ଷ୍ୟଂ ମା ଦେହି;
