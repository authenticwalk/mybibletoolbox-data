  dww-dww: Tam tarawatu poranama girugiruminama kuya kataiedina, Nam kwa vunuḡa! Nam
    am visarama bo am tauḡomama debane mui kwa pore! Nam kwa danene! Nam kwa kaiyovu!
    Nam kwa uta gigibu! Tamamma be tinamma kwa viviredi!”
  nif-nif: 'Dɨk endɨkñe manda Yambattɨ kɨmɨt-nɨmɨñguk wolok kusei ip nandɨlañ: ‘Dɨk
    ama wɨlɨ kɨm nɨm tɨmbekañ. Telak joñgo nɨm kuukañ. Kumbu nɨm tɨmbekañ. Ama joñgo
    siñgin nɨm siukañ. Ama nolok nepek joñgo nɨm tɨmbɨ pailɨm tɨke-ñɨmekañ. Dɨk nain
