  aer-aer: Unte apeke ahentye-aneme itethe akwete-ante anetyeke, kele antime unte-arle
    akwetethe angkentye akngerre Moses-kenhe apenterle-anetyeke. ‘Tyerrtye arrpenhe
    renhe irrerlknge atwetyale! Intetyale anewe tyerrtye arrpenhe-kenhenge, impetyeke
    akwete. Anyelkngele inetyale! Ularele apwerte ngkweltye inetyale anetyeke! Arrpenheke
    akurne ilpernetyale! Meye uthene akngeye uthene akwetethe awerle-anetyeke ikwere-atherre
    ahele-irretyale!’”
  qvc-NT: 'Qamqam Dyus kamachikushqandaqa allita yach''angi. Paymi nin: “Qam warmiyuq
