  crn-NT: 'Múꞌee pej peri rúꞌumuaꞌaree aꞌij tɨ tiuꞌutaꞌaíjtacaꞌa ɨ́ Dios. Ayee pej
    éeneꞌen: “Pecaj tíꞌixanaꞌacɨreꞌe.” Ajtahuaꞌa seɨj, ayén tɨjɨ́n: “Pecaj tíꞌitecuiꞌica.”
    Ajtahuaꞌa aꞌíjna tɨ ayén tɨjɨ́n: “Pecaj tíꞌinahuaꞌaj.” Ajta seɨ́j tɨ ayén tɨjɨ́n:
    “Pecaj jaꞌatɨ́ huaꞌitzi jɨ́n tiꞌixáateꞌe.” Ajta ayén tɨjɨ́n: “Pecaj jaꞌatɨ́ tzeɨ́jrajmuaꞌa.”
    Ajta ayén tɨjɨ́n: “Peráꞌatzaahuateꞌen aꞌatáàta, pajta aꞌanáàna.” Aꞌii pu aꞌɨ́ɨn
