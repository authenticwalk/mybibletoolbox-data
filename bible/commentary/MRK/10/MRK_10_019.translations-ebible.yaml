  isn-isn: U malingile i malagiilyo; Leka kubulaga, Leka kugoolya, Leka kia, Leka
    ku kuiila u uteele, Leka kukongela, Mukulye u tata nu ia nuako.”
  eng-PEV: You know God’s laws, – Don’t murder anyone. – Don’t sleep with a woman
    that is not your wife, as if you are married to her. – Don’t steal things that
    belong to other people. – Don’t tell lies about anybody. – Don’t trick people
    to get something from them. – You always have to respect your father and your
    mother.”
  ilo-ULB: 'Ammom dagiti bilin: Dika pumatay, dika makikamalala, dika agtakaw, dika
