  bmr-NT: ¿Nacu gaajahi Moocaani tajɨɨbajɨco? Sifigotɨ taabavadino, guijenɨdino, nanivadino,
    sitaaditɨ sɨcamañooco dɨɨbeguedino, bañɨsudino, diicaanimɨsico gaijɨ, nooboro.
  fuf-fuf: 'Hiɗa andi yamirooje ɗen: ɗun ko wota a ittu hoore, wota a jeenu, wota
    a wujju, wota a seedito fenaande, wota a janfo hay gooto, teddinaa kadi yumma
    maa e ben maa.»'
  mwc-mwc: Kom God ana kairuwana ku kuiri, ‘Kega kuna kasibunuwa, kega kuna rukaipara,
    kega kuna pisikara, kega pipiya kuni sisiya kwarumisi, ba kega bibuni yai kuna
    pisikara ba yebo sinam ba tamam ke bokuwayisi.’”
  bhl-bhl: 'Ku Moses em bokoyemse kukuyemin weng be kal kebelewte: ‘Yu kanelom kawtiw
    ilo yemokoliw te! Yu kanelom osow kemokoliw te! Yu kanelom yakut kemokoliw te!
    Mali kawtiw mak yulo dakalaliw tewe, yu kanelom dasuw weng bokoyemokoliw te! Yu
    kanelom mali ilo funum funum keyemeko, im mesesem yakut keyembokoliw te! Yu kauk
    so kalew so im afak bomi, wangweng keyemeko, im wiin daoyem kemoliwka!’, ange
    kai.”, dangse kale.'
  ons-ons: Ge Anutu wane papa togon don detmaine. Ge ŋei mane mi qenom seukeake. Ŋire
    ŋaoŋanom mi biranagukeik so ŋei me ŋerep mane misuk maikeik. Ge kobu mi maikene.
    Ge ŋei mane mi ma baikkaikene. Ge ŋei mane mi isikaikene. Ge nabok magak erane
    bango ge more erane don dereretkoka ge okanikene.”
  con-NTPO: ¿Queta ti qui atesu a'inga Chiga manda'choma? Faesumbe pushei'ccu cansejama.
    A'ima fi'ttijama. Cca'najama. Cca'inga afopoenjama. Afopoenjama tisu ti'tsse isuye.
    Que yaya, que mamama ñotsse in'jamba pañajan.
  ghs-ghs: Qate hu nooi hee, Nii eto teete baataino. Nii eto apuata eetaino. Nii eto
    quume eetaino. Nii eto tooi pokhi eetaino. Nii eto qesaho pobi qaanataino. Nii
    mai ma pai niimeke qusubaitare. Oiqi hiiremi nii qupadzomorai Mae?
  peg-peg: ବଲ୍‌କୁ ତ ଏନ୍‌ ପୁଚାୟ୍‍ନା, ନାର୍‌ତିଂ ଅହ୍‌ମାଟ୍‌, ଦାରି କିମାଟ୍, କୁଟ୍‌ କିମାଟ୍‌,
    ଜାର୍‌ ଆବା ଆୟାକାଂ ୱାରି କିୟାଟ୍‌ ।
  txu-NT: Metĩndjwỳnh kukràdjà ne ga arỳm ama. Me kute katàt amijo ba'ã kute memã
    karõkôt kukràdjà ne ga arỳm ama. Nãm memã kum, “Kwãrĩk wãnh me par kêt. Kwãrĩk
    wãnh mebê prõo adjàkĩnh kêt. Kwãrĩk wãnh adjàkĩnhĩ kêt. Kwãrĩk wãnh ajêx ne me
