    mun-nika ny-jaypa, wurra jarra marr balcha burrinyjula mampa nggu rrapa nyanyapa
    nggu.”'
  wal-wal: Xoossaa azazuwaa, ‘Woroppa; shaaramuxoppa; wuuqqoppa; wordduwaa markkattoppa;
    cimmoppa; ne aawaanne ne aayyiyo bonchcha’ yaagiyaagaa eraasa” yaagiis.
  zad-NT: 'Ba ṉezkzilo'' daa nllia Chioza'' bia'' goncho: “Bi wito'' beṉ'', bi soaleno''
