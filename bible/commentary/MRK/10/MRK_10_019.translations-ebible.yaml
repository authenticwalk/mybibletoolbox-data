  mya-mya: သူ့​အိမ်​ရာ​ကို​မ​ပြစ်​မှား​နှင့်၊ သူ့​ဥစ္စာ​ကို​မ​ခိုး နှင့်၊ မ​မှန်​သော​သက်​သေ​ကို​မ​ခံ​နှင့်၊
