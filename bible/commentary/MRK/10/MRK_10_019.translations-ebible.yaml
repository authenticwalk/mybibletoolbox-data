  unx-unx: ଆମ୍‌ ଆନ୍‌ଚୁମ୍‌ ସାରିତାନା, ଆଲମ୍‌ ଗଗଏୟାଃ, ଆଲମ୍‌ ଆପାଙ୍ଗିର୍‌ରାଃ, ଆଲମ୍‌ କୁମ୍ବୁଡ଼ୁଇୟା,
