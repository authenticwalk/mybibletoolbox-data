  kde-kde: Ùnidimala diamuli dya Nnungu dihaûla, ‘Unalale ugoni na unaive na unawalale
    na unahumye ushahidi wa kulambila na unatindinganyange na mweshimu atatako na
    anyoko.’ ”
  ata-ata: Nini nelavu no anu lapuloto e muvikala lexe, ‘Mamu sou navau itema vile
    usoli. Nini namulu, la mamu sou nalai noxie sema mitaulaꞌi xe nini nasema, la
    mamu sou nalai noxou itema mutaulaꞌi. Mamu sou napakali, mamu sou nakalavoisou
    itema vile vitanisi, la nalemolu manina teitexi, mamu sou nakalavoinu itema vile
    sou nanoꞌu miumiu vile vitanisi, mo natoxoneꞌi mamine ilee nenine.’”
  qvw-NT: 'Nilculmi: “Yaćhanquimari camachicuyćhu: ‘Amam nunacta wañuchinquichu; mansibacunquichu;
    suwacunquichu; casquicunquichu; yan''al ingañacuyanquichu; jinaman taytayquita
    mamayquita tuqui allinpam licanqui’ nil nishancunacta” nin.'
  nfa-nfa: 'Èu meꞌa le, lii paredha Ama Lamatua sèra nèti uru ka, dhu peka na: ‘Baku
    pamadhe dhèu; Baku tao jꞌara makae dènge dhèu dhu dhèu èmu-kamali boe èu; Baku
    manaꞌu; Baku jꞌajꞌi sakasii kapodꞌe-kabèli; Baku monya ho parame more mèdha-panyau
    dhèu; Aa pakabꞌua ina-ama èu.’ ”'
  tnp-tnp: Ik nɨnəhrun rəkɨs lou mɨn rəha Mosɨs məmə onəsohamuiən iətəmi, məsakləhiən,
    məseiuəiən, məsakləhiən e pətan, onəkəkeikei mɨsiai rəham tatə mɨne mamə.”
  urd-urd: तू हुक्मों को तो जानता है ख़ून न कर, चोरी न कर, झूठी गवाही न दे, धोखा देकर
    नुक़्सान न कर, अपने बाप की और माँ की इज़्ज़त कर।”
  hot-hot: 'Abô balabuŋ ma bôk hoyala yôv: ‘Miŋ uŋgwik anyô vônô ami. Miŋ undum sek
    imbiŋ anyô yaŋ yanavi ami. Miŋ onja vani ami. Miŋ onaŋ abôyaŋ esak anyô vi ba
    undum abô ek i ami. Miŋ onaŋ abôyaŋ ek ômbôv anyô yaŋ anêŋ nômkama ami. Ma ondovak
    lemambô lo lemtambô.’”'
  mqj-NT: 'Manassa anna muissanan asammo parentana Puang Allata''alla kumua: Dau papatean,
    dau ullullu'' pa''bannetauan, dau maboko, dau sa''bi tatongan, dau untengko solamu,
    pakasalleko indomu sola ambemu.”'
  rus-SYN: 'Знаешь заповеди: не прелюбодействуй, не убивай, не кради, не лжесвидетельствуй,
    не обижай, почитай отца твоего и мать.'
  mbh-mbh: Na lomum mire nge a Moses ile patorong lale, mothong toko so rinnga na
    mothong tova ong ngo tomo e seng relnga e, na kemong na riong le apaltitetonga,
    na mothong tova ong theseal tokokoere ole ur elonga, naro ong papomnga inga ninom
    ome tomom.”
  bdd-bdd: 'Ma Yehobaina ꞌina loinao ꞌusanapu pwaidiya, beno ꞌabehega: Sahena loheꞌamasa.
    Sahena ganawala. Sahena yagaha. Sahena hepwaila ꞌaboꞌabo. Sahena ꞌabowega tomota
    ꞌidi tobwatobwa ꞌuꞌewaꞌewadi. Ma wete tamau ma sinau ꞌuheꞌasisiyanedi.”'
  cbt-NTPO: Iráca pënëntërinso' nani nitotëran. “Ama piyapi tëpacosohuë'. Ama nitëhuananpitocosohuë'.
    Ama ihuatocosohuë'. Ama ninonpinapicosohuë'. Ama nonpincosohuë'. Tatama' natëco'.
    Mamamanta' natëco',” tënin Yosë pënëntaton, itërin Quisosori.
  srn-NT: 'Yu srefi sabi san a wèt fu Gado e taki: Yu no mus kiri, yu no mus huru,
    yu no mus fufuru, yu no mus lei gi trawan, yu no mus bedrigi sma, èn yu mus lespeki
    yu m''ma nanga yu p''pa.”'
  cta-NT: 'Jlo tiꞌ nuꞌu̱ lcaa cña nu ngulo ycuiꞌ Ndyosi jiꞌi̱ ñati̱ cua saꞌni la:
    “Ná cujuii ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱; ná cuaꞌni ma̱ chaꞌ subaꞌ loꞌo clyoꞌo xaꞌ
    ñati̱; ná cuaana ma̱ chaꞌ tsoꞌo nu ntsuꞌu jiꞌi̱ tyaꞌa ñati̱ ma̱; ná chcuiꞌ ma̱
    cuentyu jiꞌi̱ tyaꞌa ñati̱ ma̱; ná cuaꞌni ma̱ ngana jiꞌi̱ tyaꞌa ñati̱ ma̱ cuaana
    ti; loꞌo juaꞌa̱, cuaꞌni tlyu ma̱ jiꞌi̱ sti ma̱, jiꞌi̱ xtyaꞌa̱ ma̱, taquiyaꞌ ma̱
    jiꞌi̱ chaꞌ nu nchcuiꞌ nguꞌ biꞌ”.'
  bqc-SIM: 'Ń ikoyãↄ dↄ̃: Ńsuli gbɛ̃dɛo, ńsuli wúlɛ ń gbɛ̃pãle nↄoo, ńsuli
    kpã́i''oo, ńsuli yãdↄ n gbɛ̃́deewao, ńsuli gbɛ̃bleo, nìli n de ń n dao kpɛla.'
  tcz-CHONGTHU: 'Ahin, nathudoh donbutna dingin Thupeh chengse: Tolthat hih-in, Jonbol
    hih-in, gucha hih-in, dohan mi bol hih-in, nanu-napa jabolin, ti chu nahetai,”
    ati.'
  mar-mar: तुला आज्ञा माहीत आहेतच; खून करू नको, व्यभिचार करू नको, चोरी करू नको, खोटी
    साक्ष देऊ नको, फसवू नको, आपल्या वडिलांचा व आपल्या आईचा सन्मान कर.”
  snp-snp: Lo melami ka yau eti limo, Wenena gini folámo. Kume-ugele áno. Neta ugele
    olámo. Ka suki loto wenena kamani kiyámo. Wenena koni wito netani olámo. Okafo
    mekafo kulini olu faka lo, loto ka mono lufuwau (Kis 20:12-16, Lo 5:16-20) nemo
    ka ya moda kolitanimo ne, loto loumaiye.
  isl-isl: 'Þú þekkir boðorðin: Þú skalt ekki morð fremja, ekki drýgja hór, ekki stela,
    ekki ljúga, ekki svíkja og heiðra skaltu föður þinn og móður.“'
  spy-NT: 'Ābērē ''inkētē kiruutēkaab Yēyiin choo kimwooyē *꞉Muusa kuu: ‘‑Meebakach
    chii, ‑meemarte, ‑mēēchōōrsē, ‑mēērātyi chii ng''wiiynan, ‑mēēlātu chii, iywey
    kōōn āk koomēt.’”'
  xnn-xnn: Getkem met nan linteg Apo Dios ay kanana, ‘Adika menpatpatey, adika mamabai,
    adika mangak-akew, adika menpabpabasol isnan ib-am, adika men-al-allilaw ya masapol
    ay tongpalem da amam ken inam.’”
  mwe-mwe: Gwiimanyi amuli shiikuti lugula, ‘Unalabhelabhe na unabhulaje na unajibhe
    unakong'ondele unami na unalambile na gwaishimunji ainago na akwenu.’ ”
  tte-tte: Na Yaubada ana loinao ukwatailiko bwaimwa yakato ‘Tabu kuunuyamate, tabu
    uganawali, tabu ukewali, tabu kumwakomwakota, tabu mwakota mena tomo ali gogo
    ukalakalaili, tabe yaboyoi tamam yo sinam kuyakasisi-yagili.’”
  tcs-tcs: Yu sabe dem lo blo God. Yu mas no kile man, no broke maretlo, no stil,
    no spik laitok baut enibodi o eniting, no mekpul, ane sit ane lai wananada. Ane
    yu mas ona papa ane mama blo yu.’
  hlt-THB: 'Awipeekkhqi sim tik sawkaw: ''Thlang koeh him, koeh samphaih, koeh qu,
    amak thym dyihthing na koeh dyi, thlang koeh qaai na, na nu ingkaw na pa kqihchah
    lah,'' a tice,” tina hy.'
  soq-soq: 'E anaana wineia ateitena ruauitona, sa ipa: ‘Mai soa da bosaa, mai ninaitaa,
    mai poitaa, mai kutuntaa, mai lagaitaa, mamaa ita inaa do oniadewasamone aiau
    ruauitona.’”'
  qub-qub: 'Mandamintucunataga musyanquinami: Ama wañuchicunquichu. Majayoj caycar
    jucwanga ama cacunquichu. Ama suwacunquichu. Ama manacajtaga pitapis jitapanquichu.
    Mamayqui taytayquita alli ricanqui.»'
  att-att: Ammum yù taddán ni Namarò nga netúrâ. ‘Ari ka mamapátay ta tolay. Ari ka
    mangarallaw. Ari ka makkokò. Ari ka massiri nu massistígu ka. Ari ka maddarogà.
    Makimoray ka sù ira darakal mu.’ ”
  bki-bki: 'A jau komijikia bunu kanano tuboiano nalo, napano kito monoka romonea
    nalo, napano aber jibene aberinavo: Jau kouebin re toro, jau kola re siakaiano,
    jau kovina re, jau kala sibi re, jau kojukujuku re toro, jau kavamenea karam̃amo
    naio koniomo.”'
  bqp-bqp: 'Ń dokanↄ dↄ̃: Ǹsun gbɛ̃ dɛro, ǹsun zina kɛro, ǹsun kpãni oro, ǹsun yã
    di n gbɛ̃dakearo, ǹsun gbɛ̃ blero, ǹgↄ̃ bɛ̀ɛrɛ lí n de kũ n daoonɛ.'
  mcp-mcp: Wo mpú dɨ́ məcɛ̧ɛ̧ mə́ga? “Wo kú gwú múúd, kú sá mínɔɔmb, kú júwo, kú yə
    múúd mpwɛnɛ á sá nyə́ ampúyɛ́ yí, kú shɨɨg múúd, gúmal sɔ́ɔ́ŋgʉ́ woó nə nyɔɔŋgʉ́
    woó.”»
  hat-hat: 'Ou konn kòmandman yo: Piga ou touye moun; piga ou fè adiltè; piga ou vòlè;
    piga ou fè manti sou moun; piga ou twonpe moun; respekte papa ou ak manman ou.'
  npl-NT: 'Ya tikinmixmati n tlanawatílisteh: “Amo xitemikti, amo ximomekati, amo
    xitlachteki, amo xixolopijti, amo xitekajkayawa, iwa xikintlakita motajwah.”'
  bgg-bgg: 'Na ne muyungthek ne thieg: bran shii ne sgoh arek rabo, chiih-è, siulao
    arek rabo chiih-è, mugo agow rabo; chiih-è, gai bran chiang shii biidiie akhlam
    rabo; chiih-è gai ro mana shii biidiie khlam ne ayie rabo Chiih-è aphuii nane
    amuii shii ilab rek bo.'
  eng-TCENT: 'Yoʋ know the commandments: ‘Do not commit adultery, Do not murder, Do
    not steal, Do not give false testimony, Do not defraud, Honor yoʋr father and
    mother.’ ”'
  eng-BSB: 'You know the commandments: ‘Do not murder, do not commit adultery, do
    not steal, do not bear false witness, do not cheat others, honor your father and
    mother.’”'
  cpu-NT: 'Aritakema piyotakotakero Ikantakaantaitziri: Eero povantzi, eero pimayempitzi,
    eero pikoshitzi, eero pithaiyakotanta, eero pamatavitantzi, piñaapinkathateri
    ashitamiri.”'
  san-ASM: পৰস্ত্ৰীং নাভিগচ্ছ; নৰং মা ঘাতয; স্তেযং মা কুৰু; মৃষাসাক্ষ্যং মা দেহি;
    হিংসাঞ্চ মা কুৰু; পিতৰৌ সম্মন্যস্ৱ; নিদেশা এতে ৎৱযা জ্ঞাতাঃ|
  tac-NT: '''La machí mué napu Onorúgame nulale. Regá nulale Onorúgame: «Tabilé me''liboa
    ralámuli, tabilé chigowa aminami, tabilé se''nú mukí ''yuga gojchiboa, tabilé
    ''yega ra''icháwaká, tase bujewa bilé rió tábiri o''ká enágame ''yégiga, ''la
    niraga etewa mué o''nola ''lige mué eyela» ―alarigá anele Esusi.'
  eng-WEBPB: 'You know the commandments: ‘Do not murder,’ ‘Do not commit adultery,’
    ‘Do not steal,’ ‘Do not give false testimony,’ ‘Do not defraud,’ ‘Honour your
    father and mother.’”'
  gfk-H: 'U nunurei ira warkurai ta Moses: ‘Waak u harubu bingbing bia. Waak u sua
    tikai ma tikai pai a num ia. Waak u kikinau. Waak u gil bisbis na nianga wara
    taktakun tikai. Waak u bis lah tiga linga gar na mes. Ma u na ruu naam sus ma
    no pawasim.’”'
  viv-viv: Yaubada yana vehimeya ahe uhalamanena higa keke unaluveꞋalika keke unakelele
    keke unakaiꞋafu, tobohiya yana dewa faꞋina keke unagahe-kawowo, keke unaveꞋalololo
    yo tobohiya yana gaitoma ginavele tu aimo keke unafatani. Kadu saꞋeyana ma tama
    be hina unaveꞋamohimohinedi.”
  yao-yao: Ntakugamanyilila makanyo gagakuti, ‘Kasimmulaga ni Kasintenda chikululu
    ni Kasinjiŵa ni Kasinsala ya unami ni Kasimunnambuchisya njenu, ni Mwachimbichisye
    atati ŵenu ni achikulu ŵenu.’ ”
  tgp-tgp: Engko ko levosahi na leu, ‘O sopo vilimateia na tamlohi, o sopo vaivaileu
    peresi na tinapua mo lahi moiso, o sopo vavanaho, o sopo halu, o sopo retihalu
    hin tahisam, o sopo vai te halu mata vavanaho, moiso o oloolo hin tamam enia tinam.’”
  auc-NT: Ïïmaï cæedäni, ante Wængonguï nänö wææ angaïnö ante bitö tömëmi do ëñëmipa.
    “Wacä ingante godö wæ̈nönämaï ïe. Bitö nänöogængä ïnämaï ïñongante godö guëa mönämaï
    ïe. Wacä quï adinque awëmö æ̈nämaï ïe. Wacä wënæ wënæ cæcä atabopa, ante godö
    babæ wapiticæ̈ änämaï ïe. Wacä quï æncæte ante cædinque babæ cædämaï ïe. Wæmpocä
    ingante wäänä ïnante waa adinque tömëna ïnante godö waadete cæe,” ante wææ yewæ̈mongacäimpa,
    ante bitö edæ do ëñëmipa, angantapa.
  kbc-NT: Joɡ̶owooɡ̶oti liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji. Aneotedoɡ̶oji ɡ̶odiiɡ̶e,
    meete, ‘Jinaɡ̶a aijee, jinaɡ̶a aɡ̶olaɡ̶atakani, jinaɡ̶a olice, codaa jinaɡ̶a ilikoni.
    Aweniɡ̶ideni ɡ̶adiodi, codaa me ɡ̶adiodo.’ Codaa jinaɡ̶a inaaleni eledi oko manoɡ̶aa
    ane nebi.”
  bmh-bmh: Na igual kasai ze abiu. ‘Na du tub wemenag, i noumamau, na wal igul i men,
    na dudu ipal agal ecesab i zob on, na du tub nugau enibwag polu ze i men, na nait
    zaun nugau ecesab gaul wabun i polumoren, na nait memen anan agal ze unum sesamoren,’
    go na abiu.”
  ctu-BL: 'A wujil jini mandar: “Mach a cha''len ts''i''lel, mach a cha''len tsʌnsa,
    mach a cha''len xujch'', mach a cha''len jop''t''an, mach a xujch''iben i chubʌ''an
    a pi''ʌl ti lot, q''uele ti ñuc a tat a ña''”, che''en Jesús.'
  meq-meq: 'Ka sər bazlam i Mbəlom mapala eye ɗaw? Bazlam i Mbəlom mapala eye a gwaɗ
    na: “Kâ kəɗ gər i ndo bay, kâ ge madama bay, kâ ge məkal bay, kâ raw me ka ndo
    kame i sariya bay, kâ vay gər a ndo bay, rəhatay ha gər a bəba yak ta may yak.”»'
  noa-H: '¿Pua k''ap''ʌ sĩebá hajim hanʌm, Hẽwandamau hich hiek Moiseeg p''ãpitarr
    gaai: “Hoob dich hõor k''abam dʌ̈i k''apes ham; hoob hõor t''õom; hoob nem jĩgk''am;
    hoob chik''am hëugarjã sëuk''a nem hĩgk''am; hoob sëuk''a chik''amnaanjã k''ũgurm;
    maimua pʌch dënnaanjã jãsene habá” ha sim?'
  alp-NT: 'Arekwa Alla Eni pletare peneka: bunu yake, sablia yake, ndea yake, ono
    saksi sala yake, ono tamata makete oai rulu yake, kai holmate amamu kai inamu.”'
  san-VEL: parastrii.m naabhigaccha; nara.m maa ghaataya; steya.m maa kuru; m.r.saasaak.sya.m
    maa dehi; hi.msaa nca maa kuru; pitarau sammanyasva; nide"saa ete tvayaa j naataa.h|
  kbq-kbq: Hagi kasegefina ko amanage hu'negenka antahinane, vahe ahe ofrio, rumofo
    a'enena monko'zana osuo, kumzafa oso, vahera havige huozmanteho, vahezana eri
    savarira osiho, negrerane negafa kea antahi zanaminka zanamage antegahane hu'negenka
    antahinane.
  kbh-kbh: 'Aca icotáts̈ëmbo Bëngbe Bëtsá tojanmandacá: “Ndoñe catjóba, acbe shema
    ínÿaftaca ndoñe cattseíngñaye, ndoñe catjatbëba, ndoñe catjuaboínÿena, ínÿengbioye
    ndoñe catjáingñaye ndayánaca jabacama, y acbe bëtsë́tsata ndoñe stëts̈oye catjáquedaye
    ca.”'
  ron-LSB: 'Tu cunoști poruncile: Să nu ucizi, să nu comiți adulter, să nu furi, să
    nu depui mărturie mincinoasă, să nu înșeli, să cinstești pe tatăl tău și pe mama
    ta.”'
  pon-pon: 'Koe kin aja kujoned akan: koe der kamal! Koe der kamela! Koe der pirap!
    Koe der kinakine mal! Koe der morjued! Wauneki jam om o in Om!'
  nhe-BL: 'Ta tijmati itlanahuatil Toteco: ‘Amo xitemicti; amo ximomecati; amo xitlaxtequi;
    amo xiteistlacahui quema tiitztoc se testigo; amo xitlacajcayahua; xijtlepanita
    motata huan monana.’'
  sps-sps: 'Nyi nat bus iny Faun te kirkir iny e Moses: ‘Bainy atsuiny, bainy tsikoor,
    bainy kabuts, bainy gamgam iny a mesmes, bainy gamgam nyi te fagaug a mesmes,
    bainy mataguas, fatsiitsii tamam me tsinam.’”'
  wnc-wnc: Gata mama wamu anzingu atnataayak. ‘Gata aminu ma zipim. Gata yasewa ma
    tasiwim. Gata kukae ma papim. Gata amin notdae kemu ma yaniwim. Gata kait pasiyuk
    amindane sanga ma papim. Gata nangga minggae wam gwaamuke ie gepbiatang yuyo,’
    ngangu atnataayak,” ngang inikut.
  bus-bus: 'Ń dokanↄ dↄ̃: Ǹton gbɛ̃ dɛro, ǹton zina kɛro, ǹton kpãi oro, ǹton yã
    di n gbɛ̃daaaaro, ǹton gbɛ̃ blero, ǹgae bɛ̀ɛ lí n de kↄ̃n n daonɛ.'
  gub-BL: Erekwaw Tupàn ze'eg ne. Kwehe mehe weruzar kar uze'eg teko wanupe. Na'aw
    ize'eg kwehe arer xe a'e kury. Pepuruzuka zo nehe. Peho zo penemireko 'ym puhe
    nehe, peho zo pemen 'ym puhe nehe. Pemunar zo ma'e rehe nehe. Penemu'em zo amogwer
    wanehe nehe. Pepureraha wer zo penuwake har ma'e rehe izuwi nehe, pemuawate katu
    penu nehe, pemuawate katu pehy nehe no, i'i Tupàn teko wanupe.
  imo-imo: 'Nu Gotenga mane unguma pino kano, akuma i tepa: Nu imbo te toko naa kondowi.
    Nu ambo iye kinye wapu langi naa nowi. Nu wapu naa nowi. Nuni imbo te kot kolo
    tondoko naa tendewi. Nu imbo te kolo toko tiko yunge noimbelo melema wapu naa
    liwi. Nunge aminye lanie talonga imbi ningo pala munduko ningele ungumu tenge
    piliwi,” nimu.'
  boj-boj: Ariya ni Qotei aqa dal anjam qalie. Anjam agiende. ‘Ni tamo bei qalsim
    moiyotaim. Ni tamo bei aqa uŋa jejamu ojetaim. Ni bajiŋaim. Ni tamo bei aqa jejamu
    laŋa gisaŋyaim. Ni was bei aqa iŋgi iŋgi laŋa gisaŋ na yaiyaim. Ni ino ai abu
    naŋgo sorgomq di geregere sosimqa naŋgo anjam dauryoqne.’”
  ulk-ulk: Ma umele nali 10 geiar:' ma nole ipitwa; ma nole kog derevwa; ma nole erwamem;
    ma nole besdiridwa; ma nole okaderdar; ma mara bab a ama narmirwa?”
  eng-DRA: 'Thou knowest the commandments: Do not commit adultery, do not kill, do
    not steal, bear not false witness, do no fraud, honour thy father and mother.'
  knf-knf: 'Ime uko wi bgah bi Moyiŧ bajakuŋ: Iinkfiŋ ñaaŋ, iinkpiinţ na ayin ñaaŋ
    këme ahar ñaaŋ, iinkkiij, wutan katapar ñaaŋ uko wi awooŋ aandoo, kjej nin uko
    wi ñaaŋ ţi kaguuru, mëbaan şaaş na naan bnuura. »'
  san-KHM: បរស្ត្រីំ នាភិគច្ឆ; នរំ មា ឃាតយ; ស្តេយំ មា កុរុ; ម្ឫឞាសាក្ឞ្យំ មា ទេហិ;
    ហិំសាញ្ច មា កុរុ; បិតរៅ សម្មន្យស្វ; និទេឝា ឯតេ ត្វយា ជ្ញាតាះ។
  arn-NT: 'Dew kimimi tati werkün dungu: ‘Langümchekilnge, ñiwaldomokilnge, weñekilnge,
    üñfitukefilnge ta koylake dungu mew ta iney no rume, ngünenkakilnge rume, ka yamafimi
    tami chaw ka tami ñuke.’'
  zas-NT: Lüj rajc ree mandamient, “Ad gugüjtil bejn, ad sunël béngunaa ren, ad cwanl,
    ad cwëël xtiidx bejn ad gusquiee tëël, gojp respejt xdad xniaal.”
  ken-NT: Ɔrɨ́ŋɨ́ bɛbhé Mandɛm. Bɛ́rɛ̀m bɛ, ‘Kɛ́wáy mmu, Kɛ́kwɛn bɛrwɔp, Kɛ́ghɛ́p
    aghɛ́p, Kɛ́te ntísiɛ ákwárɛ́, Kɛ́nyiɛ ɛnyɨŋɨ́ mmu ndǔ bapu, Chiɛ̌ máyɛ nɛ
    ɛtayɛ kɛnókó.’”
