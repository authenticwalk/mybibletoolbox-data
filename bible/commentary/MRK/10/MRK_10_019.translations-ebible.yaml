  nin-NT: Uwa hi Are ka nggo a da di, ‘Si ngu unushirr hen; si zha amba ba anishirr
    hen; si ki ayi hen; si gye ku undurr imu hen; si de abubo hen; kru isisu i aki
    muwa tuku ayirr muwa.’ ”
  tgk-tgk: 'Худат фармоиши Худоро медонӣ: одамкушӣ накун, алоқаи беникоҳ накун, дуздӣ
