    என்றார்.
  mit-NT: 'Pues vichi, ináhá‑nî nansa nì dàndàcú‑yá quida‑nda: màsà cáhni stnaha‑nda,
    ni màsà cáhàn‑ndà xí inga ana có‑ndùú nècuàchì vehe‑nda, te màsà quídá cuihna‑nda,
    ni màsà cáchí‑ndà ni‑iin tnùhu sàhà ñanìtnaha‑nda; te màsà dándáhvî stnàhà‑ndà.
    Te icúmí stnâ‑ndà quidañuhu‑nda yuadíhí‑ndá.'
  ceb-ULB: 'Ikaw nasayod sa mga sugo: Ayaw pagpatay, ayaw panapaw, ayaw pangawat,
    ayaw pagsaksi ug mga bakak, ayaw panglimbong, tahora ang imong amahan ug inahan.''”'
  ces-LB: '„A k tvé otázce – přikázání přece znáš: nebudeš zabíjet, cizoložit, krást,
    lhát, podvádět, budeš si vážit svých rodičů.“'
  mkn-mkn: Lu su tau Tuhan Allah pung parenta dari dolu dong bilang, ‘Jang bunu orang;
    Jang barsina; Jang mancuri; Jang jadi saksi putar-balek; Jang tipu orang ko ame
    dong pung barang; Deng kasi hormat sang lu pung mama deng papa.’ ”
  nce-nce: Ju Gotobë tafa sle gali walowene eletle. Bu megali lalamë, ‘Sobo onehome
    mogo nalë asa tëtëkle etomo. Sobo liseëliseë asa elo. Sobo tokli asa elo. Sobo
    li home blawa asa so etatelo. Sobo hobë wesibi sogëna galina manawa asa mëmë eletemo.
    Sobo bitaname blijayaname boblo asa etomo. Bubë galiwa saesogo elelëtemo.’ ”
  pol-UBG: 'Znasz przykazania: Nie będziesz cudzołożył, nie będziesz zabijał, nie
    będziesz kradł, nie będziesz mówił fałszywego świadectwa, nie będziesz oszukiwał,
    czcij swego ojca i matkę.'
  qxh-NT: Paypa shiminta musyanqui. Ama wañuchicunquichu. Majayquita ama jananpachinquichu.
    Ama suwacunquichu. Runa-masiquita ama tumpanquichu. Ama llullapäcunquichu. Mamayqui-taytayquita
    alli ricanqui.»
  nwi-nwi: Ik nakwɨrkun ta loa yame Moses rɨmɨni mə, ‘Takpəh nhopniyen yermamə. Kɨni
