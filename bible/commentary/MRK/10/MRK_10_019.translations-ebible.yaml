  apn-NT: '—Tĩrtũm mex o mex jakamã kot kaj amã nhỹrmã kuri atĩr tũm nẽ apa hprãm
    hãmri nẽ ra kot mẽmoj tã mẽ amã karõ xà hkôt amnhĩ nhĩpêx o ri apa. Ra ate mar
    mex kênã. Na pre mẽ amã: Kêr ka mẽ axàhkĩnh o ri apa hkêt nẽ. Nẽ mẽ hpar kêt nẽ.
    Nẽ tanhmã axêx kêt nẽ. Nẽ axêx rom tanhmã mẽ nokupyr to hkêt nẽ. Nẽ mẽ kêp mẽ
    hprõ ho amnhĩkati hkêt nẽ. Nẽ anhĩpêêxà mẽ akatorxà wa hã apijaàm nẽ wa ho mex
    pê wa kutã anojarêt rãhã ho ri apa. E kot kaj amã nhỹrmã Tĩrtũm kuri atĩr tũm
    nẽ apa hprãm hã kot kaj ã amnhĩ nhĩpêx anhỹr o ri apa. Anẽ.'
  ctp-NT: '¿Ta jlyo ka tiiꞌ nchga tñan nu ngulo Ndiose ꞌin nten nu ngwa sꞌni?: “Ja
