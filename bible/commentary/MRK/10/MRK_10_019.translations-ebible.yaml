    Jeju kum ane.
  eng-WEBU: 'You know the commandments: ‘Do not murder,’ ‘Do not commit adultery,’
    ‘Do not steal,’ ‘Do not give false testimony,’ ‘Do not defraud,’ ‘Honor your father
    and mother.’”'
  gnw-NT: 'Nde ndicuaa co mboroyocui reta: ‘Agüɨye iyuvanga menda re. Agüɨye epuruyuca.
    Agüɨye nemonda. Agüɨye ndapu ĩru vae re. Agüɨye epurumbɨtavɨ. Ipɨu nderu jare
    ndesɨ’ —jei chupe.'
  mux-mux: '⸤Aku-sipa nimba kene yili-ni walsurumeliinga pundu topa nimba mele:⸥ “Nu
    ⸤Pulu Yili-nga⸥ ung-manima ⸤Moses-ni piliipa yandu nimba sirim-ma⸥ piliillu. ⸤Ung-mani
    akuma i-sipa mele⸥: “Yambu toku naa konjai.” nimba, “Ambu yi púlima mola yi ambu
    líílima yambu lupama kene waperanale naa teai.” nimba, “Mélema wa naa liai.” nimba,
    “Yambuma kot gólu toku naa tenjai.” nimba, “Yambumanga mélema gólu toku we naa
    liai.” nimba, “Aminiali-laniali-kene liiku ai siku, ung ningí mele piliiku liiku
    teku molai.” nimba, ung-mani akuma sirim molemú kanili.” nirim.'
  maj-NT: 'Yai xi nkú ts''ín tjít''a kju̱a̱téxumoo̱: “Najmi tu̱ n''ek''iein. Najmi
