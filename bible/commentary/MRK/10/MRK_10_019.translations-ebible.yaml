  bkq-NT: 'Tutuzelâ âmâ, âdy Deus aguiendyse ato awyly Moisés inweniby: “Ânguy kâdyâ.
    Eagâ mohogüin-hobyry lelâ xynanâgâ. Tâmagazeba ikâ. Aitobyry wâgâpa kulâ âkelomo
    kâzewentâdâ. Unwâm, âze warâ einwânkâ, xyrenkâ warâ” — kely Jesus.'
  kue-kue: 'Ene lo prapra pitnga: ‘Ambu kunogl gundokro, yomba ta sigoglkro, kunogl
    gogl nekro, kakimbi dikro, ana nen ya man dinambrere ero.’”'
  cot-NT: 'Pitsaqueroquea maasanopae itioncacotanaqueca Moishishini, ocanquequea:
    ‘Aatoja pimetojanti, aatoja poashitiro manquigarentsi, aatoja paitsitanti, aatoja
