  aak-aak: Joxɨ ŋwɨ́ ikaxɨ́ eánɨŋɨ́pɨ nánɨ rɨxa nɨjɨ́á imónɨŋɨnɨ. ‘Nɨwiápɨ́nɨmearɨ
    ámá wí mɨpɨkipa erɨ́ɨnɨ. Ámá wí tɨ́nɨ ɨ́wɨ́ minɨpa erɨ́ɨnɨ. Ɨ́wɨ́ mɨmeapa erɨ́ɨnɨ.
    Yapɨ́ murɨpa erɨ́ɨnɨ. Yapɨ́ nurepɨsirɨ ɨ́wɨ́ murápɨpa erɨ́ɨnɨ. Inókímɨ tɨ́nɨ ápomɨ
    tɨ́nɨ wéyo merɨ́ɨnɨ.’ E rɨnɨŋɨ́pɨ joxɨ rɨxa nɨjɨ́á imónɨŋɨnɨ.” urɨ́agɨ
