    way yupj jipj lal.
  zap-NT: 'Laa de che nan de gan pagox rkyeen Dëdyuzh: “Ykanodet de mén ne nakdet
    lzaa de, yketet de mén, kwandet de, ykagyiidet de mén, ykadedet de, gugaknzebnëz
    lo xuz de, gugaknzebnëz lo xnaa de.”'
  wer-wer: Ni ngön kosangöt epël kat yawiaup. Ni omën mëngkanok. Öngre omp wëwëet
    kom ëënganok. Ni këkain ëënganok. Ni omën muntaröen kaar manganok. Ni muntarö
    morök elmëak pitëm omnant wa ëp ëënganok. Ni nim ëlre pepaarë ngön ngar öm.”
  ipi-ipi: Nimbato Gotena loo tupa andelene pia okoni. Nimbato wandakali peyo ome
    nalape. Wanda, akali-la, liyambato pamuku na-piyapape. Nimbato pake namiape. Nimbato
    wandakali yangone mindi kosimi loto, owato pii nalape. Nimbato owato pii loto,
    minditaka namiape. Nimbato nimbana angini, ayiane-la, okone-lapona pangosa atoto,
    okone-lapona pii lolapi tupa wato minu atape leaipia.
  qul-NT: 'Kan yachanqui Diospaj mandaskancunata: ‘Ama adulterio juchata ruwanquichu,
    ama runata wañuchinquichu, ama suwacunquichu, ama pimantapas llullata ninquichu,
    ama engañanquichu, tata mamayquita respetay’.'
  tnc-tnc: 'Tuᵽarãka õñia imajiᵽarika miyaᵽarãkareka kijã''meika uᵽakaja miyi''ririjaᵽe.
    Ã''mitirikõrĩ je''e: “Ᵽo''imaja jããbekaja. Rõmika imako''omakaja, aᵽekoka wã''imarĩbekaja.
    Karee''erimarĩa sime. ‘Ba''iaja kibaaraᵽe’, ãᵽaraka waᵽuju aᵽerãte bojaᵽakibekaja.
    Ᵽo''imajare ba''iaᵽiji ᵽakitirã naniñerũ mija ẽ''ma''si. Miᵽaki, miᵽakoreoka jia
    mija ã''mitiriᵽẽabe”, ãᵽaraka sabojayu Tuᵽarã majaroᵽũñurã o''oeka. I''sia õñuka
    mime,— kire kẽrĩka.'
  ter-NT: 'Yéxoa ne páhoenokono xâne itúkea yútoeke Muîse, enepone koêti: “Hako kepéko.
    Hako yaupú''iko po''i xâne kepiné''iyiti yêno. Hako yomêxo. Hákomaka itikóheo
