  for-for: 'Pigoya, nayatara''mu ago kamana mayama ago abintana: Wasanaba a-nkaeguyoma,
    kumiyenaba a-poma, kuntanaba a-poma, kampari kamanapa to wainapa a-sotaoma, to
    kina''ma ntanagaba a-kaukaba poma, kano kaba kamana wasiyo. Pipa ago abintane,
    omintiye.'
  epo-epo: 'Vi scias la ordonojn: Ne mortigu; Ne adultu; Ne ŝtelu; Ne parolu malveran
    ateston; Ne rabu; Respektu vian patron kaj vian patrinon.'
  gfk-gfk: 'U nunure ira harkurai tane Moses: ‘Waak u harubu bingibing bia. Waak u
    noh tika ma tikai pai a num ie. Waak u kikinau. Waak u hinawas harabota uta tikai.
    Waak u habato leh tiga linge gar na mes. Ma nu ru naam sus ma no pawasim.’”'
  bjz-bjz: Atá, Agho Dari dano imó gari re. Amindu mania enembo eini data amburauveta,
    mania komana einida evetu o embógha kasava viro kombo ata, mania bagia ata, mania
    osagho fufirota, gavera rata, mania kokomana kukuvirota bagia ata! Nie nimamoghadu
    sabua* urota, númanda gaga ningia, ambo-ambo ege!”
  atg-NT: Ni mhi rọ sọ ẹ ogbọ ni u mhila mhẹ, u lẹsẹ ushi ni Ẹshinẹgba ọ rọ shi ekẹ.
    Ni ọ lẹ, ‘A khi gbe ugbeli, a khi kia okia, a khi do ughiatọ, a khi pfi ọtsẹlẹ
    ẹgbhọli mu ọgbọ, a khi li ọgbọ le, mu ekpẹ na ita ẹ ali inyẹ ẹ.’ ”
  bjv-NT: 'Ḭ ɨgər ndu-kun je lə Luwə kɨ ə nə: “A tɔl dəw al, a uwə marɨm al, a ɓogɨ
    al, a ma najɨ kɨ ngom dɔ madi tɨ al, a ra nḛ kɨ majal kɨ dəw madɨ al, ɔsɨ gon
    bawi əi kɨ ko̰i kɨn majɨ.”»'
  tos-NT: 'Huix catzi̱ya̱ la̱ntla̱ huí̱ kampa̱ca̱hu xli̱ma̱paksi̱n Dios hua̱ntu̱ ma̱xqui̱ni̱t
    Moisés: ‘Niucxni̱ tixakatli̱ya̱ tanuj pusca̱t lapi̱ huí̱ mimpusca̱t; niucxni̱
    tí̱ timakni̱ya̱; niucxni̱ tí̱ tima̱xtuniya̱ ta̱ksaní̱n, niucxni̱ tí̱ timakkalha̱nana;
    niucxni̱ tí̱ tiakskahuipi̱ya; na̱ cama̱xqui̱ ca̱cni̱ mintzí, xa̱hua̱ mintla̱t.’'
  rro-rro: Rauhubu aba o'iobina. A'i koahuahu, a'i konabau, a'i kobainao, a'i kohinau
    bai'oi, a'i kobai'oi, hamamu hinamu komariki ainakia.”
  mxp-NT: 'Mnɨja̱ꞌwɨpxɨ døꞌøn ja Dios kyutujk midi nømp: “Kidi mmɨguꞌuk ñɨya̱a̱ꞌy
    ñɨdøꞌøxy xpøjkxɨ; kidi myikja̱a̱ꞌyꞌøøky; kidi mmeech; kidi mmɨguꞌuk xwɨnda̱a̱yꞌaty;
