  juy-juy: ବନାଁୟ୍‌ବରଞ୍ଜି ତ ଆମନ୍‌ ଜନା, ‘ମନ୍‌ରାନ୍‌ ଏରବ୍ବୁଡଙ୍‌, ଏଡାରିଡଙ୍‌ନେ, ଏରାଉଡଙ୍‌ନେ,
