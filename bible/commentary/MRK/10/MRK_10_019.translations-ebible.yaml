  mgh-mgh: 'Unacuwela malamulo: Uhiive, uheette uluva, uhiinye, uhoothe, uhithepye,
    waalemelihe athumwanaa na anumwanaa.'
  aso-aso: 'Gaza aka gamazi nene mo gele nane. Aꞌmine gamazi nene tiꞌ lo neive: Lingine
    eveneꞌ ngibili hilamilo. Idoꞌ veneꞌ vemohoꞌ liliꞌ ikeniꞌ nete lingine bizivoꞌ
    mini veneꞌ nehe vemohoꞌ nehe gohi masi gopo ingamilo. Idoꞌ gumine amilo. Idoꞌ
