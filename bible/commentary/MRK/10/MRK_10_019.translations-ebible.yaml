    dindeinmur. Ama sawa meng muk oh go am hat pat ohoh amram dindeinmur pongopri.
  bvr-bvr: 'Wurra nginyipa marn․gi joborr gun-guyinda: Minypa gala barra ny-bu, a-juwa,
    rrapa gala barra jin-ngumurda ny-ma ana-werranga jin-nika, rrapa gala barra mun-ngumurda
