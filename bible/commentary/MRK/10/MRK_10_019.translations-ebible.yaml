  tel-2017: దేవుని ఆజ్ఞలు నీకు తెలుసు కదా! వ్యభిచారం చేయకూడదు, హత్య చేయకూడదు, దొంగతనం
    చేయకూడదు, అబద్ధ సాక్ష్యం చెప్పకూడదు, మోసం చేయకూడదు, తల్లిదండ్రులను గౌరవించాలి”
    అన్నాడు.
  hat-BSA: Ou konnen kòmandman yo, ‘Pa touye moun, pa fè adiltè, pa vòlè, pa fè fo
    temwayaj, pa twonpe moun, onore papa ou avèk manman ou’.”
  bxh-bxh: 'Laugagayo mate haꞌa wa sibaidi: Tabu u aiyunu; tabu doga hesa lahuna maꞌem
    au eno bili; tabu u angafu; tabu u lau bwalabwala; tabu bwalabwala yai hidam ena
    ginauli hesa u abi. Tamam yo tinam bena wa faꞌatitiyedi.'
  top-NT: 'Para catzi̱ya catlahua tú li̱chihui̱nán ti̱pa̱katzi ixtapáksi̱t Moisés:
    “Ni̱ cata̱chihuí̱nanti tunu pusca̱t para kalhi̱ya minta̱cha̱t; ni̱ camakni minta̱cristiano;
    ni̱tí camakkálhanti tú kalhí; ni̱tí caliakskahuínanti tú ni̱ ca̱na; y caca̱lakalhámanti
    minti̱cu y mina̱na.”'
  msk-msk: Yatigam da kaw sang manga balaod nang Dios na yagalaong, ‘Ayaw magpatay
    sang arag kamo otaw, ayaw magipid sang buku nang kanmo asawa, ayaw magpangindakaw,
    ayaw magpanistigos sang kagaro, ayaw maglimbong sang maski sini, taoda yang kanmo
    ama aw ina.’”
  gyr-NT: 'Ereicua niha Tũpa porocuaita: ‘Ndereporoyucai chira, nandeaguasai chira,
    nandemondai chira, nanderemirai chira ambuae ava rese, ndereporombopai chira,
    eremboyeroyara nde ru, nde sɨ avei’ ehi vahe —ehi.'
  kmh-kmh: 'Pen nand niŋban: Gor low anep wanjrem biyoŋ aŋgip, ‘Chip ma ñaŋgnimimb;
    biyn siy bi siy ma ginimimb; tap siy ma dinimimb; yesek ma aŋgnimimb; yesek yesek
    aŋgyiŋg biynimb gunap tap gok ma taw piliŋg dinimimb; nap nanim aŋgnimiyr rek
    niŋnimimb aŋgip’ aŋgak.”'
  ukr-ONPU: 'Ти знаєш заповіді: «Не вбивай», «Не чини перелюбу», «Не вкради», «Не
    обманюй», «Не кривдь», «Шануй твого батька та матір».'
  emi-emi: Ukilakila inangari nipaopao, va karika umene aiuvi emate, karika umene
    lai sari, karika umene ainao, karika umene kamekame tale niaisakei, karika umene
    aikameaa tani ghaa voto, me uoneoneaa tamam me kinam.”
  zpv-NT: 'Laꞌluꞌh naann la nin rnabwaꞌ loh Xchihtsi Dxiohs: “Ayi chiinn luꞌh bwiinn,
    ayi gaca luꞌh bwiinn gubwihlli, ayi cwaan luꞌh, ayi chiꞌnlaaꞌdzi luꞌh dxixiꞌhw,
    ayi gusaguiꞌhi laꞌh bwiinn, nee gaca nadziiꞌhi luꞌh xcuzahn raꞌ luꞌh.”'
  gux-gux: 'A bani li balimaama: ŋa da conbi, ŋan da kpa o nilo, ŋan da su, ŋan da
    tieni mi seedifaama, ŋan da janbi oba, ŋan jigini a ba leni ana.'
  kos-kos: 'Kom etu ma sap: ‘Nik kom akmas, nik kom kosro, nik kom pisrapasr, nik
    kom orek loh kikiap lain mwet, nik kom kutasrik in kiapu mwet, sunakin papa tomom
    ac nina kiom.’”'
  ibo-ibo: 'Ị maara ihe niile enyere nʼiwu: ‘Egbula mmadụ, a kwala iko, e zula ohi,
    a gbala ama ụgha, a ghọgbula mmadụ ibe gị, sọpụrụ nne na nna gị.’”'
  yml-yml: Veꞌetoboda ꞌakonadi ꞌu ꞌasetadi basenadi Yaubada Mosese i veleni faifaida,
    kebu ꞌu na luvewafaga, kebu mali tomogo yana vavine ꞌu na luobuyedi, kebu ꞌu na
    vainagoga, kebu ꞌu na vekali tamu tomogo yana sauluva faifaina, kebu ꞌu na ꞌewa-maimaiga,
    tamamu wata inamu ꞌu na veꞌililibuyedi.”
  ory-ory: ଆଜ୍ଞାଗୁଡ଼ିକ ତ ତୁମ୍ଭେ ଜାଣ, ‘ନରହତ୍ୟା କର ନାହିଁ, ବ୍ୟଭିଚାର କର ନାହିଁ, ଚୋରି କର
    ନାହିଁ, ମିଥ୍ୟା ସାକ୍ଷ୍ୟ ଦିଅ ନାହିଁ, ପ୍ରବଞ୍ଚନା କର ନାହିଁ, ଆପଣା ପିତାମାତାଙ୍କୁ ସମାଦର କର।’”
  bzj-bzj: 'Yoo noa weh di komanment dehn seh: ‘Yu noh fi komit merda, yu noh fi cheet
    pahn yu hozban er yu waif, yu noh fi teef, yu noh fi tel lai pahn nobadi, yu noh
    fi chaans nobadi, ahn yu mos aana yu ma ahn yu pa.’”'
  chk-chk: 'Ka silei ekewe allük: ‘Kosap niela aramas, kosap lisowu, kosap solä, kosap
    eäni kapas chofona usun eman, kosap eäni föförün atuputup, kopwe asamolu semom
    me inom.’”'
  ssd-ssd: Kuate tuku tukul kame ta ne kila. Taŋgo bale ndawa. Pino kuayar ndawa.
    Agaŋ ande kuayar ndawa. Yabri pasambi ande ndale ndaka. Agaŋ ande yabuka te ndaka.
    Ina mam naŋe tuku nyu kurauka miŋge kumnemŋge mina. Tukul kame ta ne kila ŋgina
    le
  acr-TNT: 'Rilal etaꞌam chi la saꞌ tak Rutzij Upixab ri Dios: “Matmacun chirij ri
    cꞌulaniquil. Matcamisanic. Matelekꞌic. Maꞌan rakꞌubal chirij junok. Macꞌo maꞌan
    xa rucꞌ socosoꞌnic. Chalokꞌoj quikꞌij rachu-akaw” —xcha che.'
  rop-rop: Wal yu sabi detlot lowa, indit? Yu nomo lau medrim enibodi. Yu nomo lau
    silip garram naja men waif. Yu nomo lau stilimbat. Yu nomo lau dalimbat laiya.
    Yu nomo lau trikimbat enibodi. Yu garra rispek en teiknodis langa yu mami en dedi.”
  mee-mee: 'One ka longomatana ka bangapagame. Keke role roma: ‘One ko sano ngo sapune
    agau te, ba ko sano ngo keno kala nga avale a sana i a ningpengana, ba ko sano
    ngo golo, ba ko sano ngo turu goang, ba one sano ngo goaꞌe agau te ta ravunge
    oru ra kanna, ba one ngo alapagpage tamang bae name.’”'
  mwf-2018: Nga. Nhinhi-ka the mana thanthin murrinh ngarra Yile neki da murntak warra
    mam-yu. I murrinh-ka kanhi-wa mam, ‘Kardu-ka mere thu thubat nukun i mere thurdurinumi
    nukun. I mere nukun da mange nangerithuk thurru kardu ngarra palngun nugarn karnabuy
    nukunu-yu. I mere darrarart nukun thurru. I mere tharrayirrarart nukun thurru.
    I mere nukun nankapdap thurru. I ngarra yileyile i kalekale dirruyewupnungintha
    thurru i murrinh narrubathnungintha thurru.’”
  dif-dif: 'Jirijiribani jaura jidni milkila: Wata pinta wokaribamai; wata narielu
    nandramai; wata kurieli maniamai, wata jedi jaura morlalu jatamai; wata watawatali
    maniamai; ngaperi jinkani ja ngandri jinkani pirna ngundramai.“'
  gam-gam: Mosis lo bolo pagi mal ni kanden. Una tonagoye! Iwa djell ta game mo, ana
    djell ta woge boll kunumb nanambell. Wal kunumb nanane. Kot kende dje una naune.
    Una djell wal ye kende kulo ngundjo i nanane. Ye nanemane kandja djine mal pille
    kane yene we dji
  nou-nou: Edo agodari mi sisera imo gari awa eire, embo daso betore dogae, viro eose
    dogae, bengono eose dogae, ge busose dogae, embo nei da rora potose dogae, ai
    de mamo de sapo eio.”
  mqb-NT: Ka san nga sa 'am a Mbərom mə baslay aya zle asanaw? Kâ vaɗ nga su ɗo bay,
    kâ ga mədigweɗ bay, kâ ga akar bay, kâ gaɗ mungwalay pu ɗo bay, kâ ran mindel
    ù ɗo bay, ɗəfan apan anà atə bəbay anak tə may anak.»
  ape-B: Nyak douk anyadukemen enyudak lo douk nyetemu God ananik Buk uli. Enyen douk
    nyakli, ‘Ipak kobi pubo kipaichi elpech chugak. Kobi punosonukeh umu punak hwaloh,
    Kobi puku aluh, ali kobi punek loh umu kipaichi pukli echech chenek enen yowenyi.
    Ali chopuk, kobi punek loh umu kipaichi punolukech echechich echudak meyoh, wak.
    Ali pumnek ipakich mamechich echechin balan ali pugakamech.’”
  grc-F35: Τὰς ἐντολὰς οἶδας· Μὴ μοιχεύσῃς, Μὴ φονεύσῃς, Μὴ κλέψῃς, Μὴ ψευδομαρτυρήσῃς,
    Μὴ ἀποστερήσῃς, Τίμα τὸν πατέρα σου καὶ τὴν μητέρα.»
  cav-NT: Bahuedyami Yusura cuatsashahuaque. “Quiyeti puji juume. Peyaja ehuaneque
    micuique bucha aniquere aume. Chiri juume. Ni ejeque buchique pusha pusha aume.
    Ijahue aume peya. Muibacue mique baquique, mique susuquique jadya”. Jadyatu Yusura
    cuatsashacuare béru, —jadyatu Jesúsra acuare.
  kgp-NT: '“Topẽ tỹ nén to ẽg jyvẽn ki kanhró ã tóg nĩ, hã vỹ: ũ tén tũg nĩ, he mũ,
    ã prũ tũ fi mré nỹ tũg nĩ, he mũ, nén ũ péju(g) tũg nĩ, he mũ, ũ to ón tũg nĩ,
    he mũ, vẽnh mỹ mẽ nĩ tũg nĩ, he mũ, ã nỹ mré ã jóg kamẽg nĩ, he mũ,” he tóg ti
    mỹ, Jesus ti.'
  bvd-bvd: '''Oe saitomana gwamu si baea fifii baki bae, nee? Si bae fifii ki bae
    ''urii, ‘Nao ''osi sauwane, nao ''osi ooe, nao ''osi beli, nao ''osi suke faafi
    ta wane, nao ''osi sukea ta waa, ma ''oko sae''inito ''ana maa ''oe fai gaa ''oe.’”'
  ukr-1871: 'Заповідї знаєш: Не роби перелюбу, Не вбивай, Не кради, Не сьвідкуй криво,
    Не обижай, Поважай батька твого й матїр.'
  apz-apz: Kɨko honɨngkano hungkuno huno moiꞌwonoho. Kɨko nomꞌnihumo nofonjasiyoꞌeno.
    Kɨko ape itoꞌno mayoꞌne yahino somo nomtɨhuposoꞌeno. Kɨko yoꞌmayoso hufo iyoꞌeno.
    Nomꞌnehumo hwasyo hungkuno ujoꞌeno. Kɨko jɨje mpohwoꞌnji naꞌuꞌnjiye hungkunomo
    tɨfi finɨngkayo.
  yon-yon: Amob weng kuu ebkaad. Kumka o kuman ayaab, nenem kamaab, yid baab, ambarakmoon
    ye dudi weng daandaab, karub maa yaa birande barang baab, eb ambeya enaya yaa
    meene wengambere.” andoon.
  poi-NT: 'Mich iñjo̱doŋ jém Dios iŋquímayooyi. Nɨmpa: “Odoy accaooyɨ, odoy pejooyɨ,
    odoy nuumɨ, odoy cumɨgooyɨ iñt́ɨ̱wɨtam, odoy mɨgóyaayɨ tu̱m jém iñt́ɨ̱wɨ iga iññúmáypa
    t́it́am iniit́, naid́aayɨ respeto jém iñja̱tuŋ y jém íña̱pa.”'
  dhg-dhg: Ḻinygu mu nhuma dhaŋu God-Waŋarrwurum yän-wuŋanminyarawu marŋgi banha gayŋa
    bitjan garrun, ‘Ŋangawul yolŋuny guwatharaŋ waŋayuma; Ŋangawul marrambaꞌyiya;
    Ŋangawul manaŋiya; Ŋangawul djänguŋ rakaraŋ; Ŋangawul mayaliꞌ-wilkthuwa yolŋuny,
    bala maŋgarra manaŋiyan nhangu nhäm malany; Mä-ŋalthuwa nhuŋguway ŋäṉḏiꞌmiŋuwum
    ga moriꞌmiŋuwum.’”
  wuv-wuv: 'Ona aida fei Law: Apuna fo''afama''e, apuna fiharoharoipa''ai, apuna fafanao,
    apuna u''usifi, apuna susuani ma onei guainaa wareaa amamu ma inamu.”'
  quf-NT: 'Chaqa qamqami Dyus mantakushankunataqa yaĉhankina. Chaypiqami nin: ‘Ama
    uk uk warmiwan kaychu; ama wanuchikuychu; ama suwakuychu; ama uknikipaq llullakur
    rimaychu; ama uknikita imapipis llullachiychu chaynulla taytaykita, mamaykita
    kasuy’ nir.'
  yuw-yuw: 'Worocha gocu yuhon nongoru mata ngo sumbotmina worochon torocgon itongidiruc:
    Goc nucai dohirocha, goc oimna gumarirocha, goc usem tirocha, goc mata youpdec
    amna auha mata imanang firing tarirocha, goc mata gemdat yirocha, goc macai nandöngai
    yang gendingidiruc.”'
  mph-mph: la nuyi kungpurrun ta God nuyu ta wulatpiyi. Yunyi kutpunpun wiwularr pata
    arrarrkpi. Yunyi kurrinyma wumpulaj jita warramumpik jita jara nuyu ja arrarrkpi
    kawani. Yunyi kutiwumpulakaj wu wera pata arrarrkpi. Yunyi kurrimanmalagarr warak
    wu pata wera. Yunyi muj kutpuntagarrukun la kurrima wu pata wera. Kutpamartukpun
    wu pata nigi la mayakpu.”
  hus-NT-1971: 'A tso’obits an uchbixtalabchic axi thuchat tin cahuintal a Dios antse’:
    Yab quit uxumbejin. Yab ca tsemtha’ a at inic. Yab quit cue’en. Ni jita’ yab ca
    t’ajchi an janamtalab. Ni jita’ yab ca c’ambiy. Ca c’ac’na’ a tata ani a mim.'
  med-med: Nim mi ik kʉⱡ pʉtʉn ei, ‘Nim wamp ti rokʉn kundi nʉkʉndi, nim wu amp kandpa
    kum pindi uⱡ ei iti nʉti! Nim kindʉp nui nʉni! Nim ik kol rui nʉri! Nim ik kol
    rokʉn, wamp ti nga mel na ti, rok ranggʉkʉn iti nʉti! Nim tipanʉm manʉm raⱡ numan
    ngokʉn tʉkʉn ou ndui!’” nitim.
  bch-bch: Be eao oatai ngan Deo ele apu. Ikeo ga bedane, ‘Eao pamate eaba ede pade
    mao. Eao kado arala ta paeabu ngan oainga mao. Eao lublub mao. Oangga eao madid
    ngan posanga, irangrang ngan eao pakaka mao. Irangrang ngan eao pakaka eaba ede
    pade ta bada ele danga sisid mao. Manta lolon ngan tamam ga tnam ta nasi linged.’”
  cco-NT: 'Jo̱ nɨñíꞌˆ lají̱i̱ꞌ˜ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ Fidiéeˇ: “Jaˋ jnganꞌˊ dseaˋ
    rúnꞌˋ; jaˋ ꞌleeꞌ˜ e nigüɨ́nꞌˋ có̱o̱ꞌ˜ dseañʉꞌˋ o̱si dseamɨ́ˋ i̱ o̱ꞌ quíiꞌˉ; jaˋ
    jméeꞌˆ ɨ̱ɨ̱ˋ; jaˋ cá̱ꞌˆ júuˆ e o̱ꞌ jáꞌˉ e enꞌˊ jaléngꞌˋ dseaˋ rúnꞌˋ; jaˋ jmɨgǿønꞌˋ
    dseaˋ rúnꞌˋ; jo̱guɨ jmɨꞌgooˋ tiquíiꞌˆ có̱o̱ꞌ˜ niquíiꞌˆ.”'
  deu-1951: 'Du weißt die Gebote: Du sollst nicht töten! Du sollst nicht ehebrechen!
    Du sollst nicht stehlen! Du sollst nicht falsches Zeugnis reden! Du sollst nicht
    rauben! Ehre deinen Vater und deine Mutter!'
  alq-ALGNT: 'Kikikendanan Kije Manido odinakonige8inan: ‘Ka8in kiga nici8esim. Ka8in
    madji aido8in kiga pamendasina8a. Ka8in kiga kimodisim. Ka8in anodjigotc kiga
    iji inactaonasi8a8a kidjipimadizimi8a. Ka8in kiga kimodizisim. Kiga manadjia8ag
    kidadami8a acitc kidjodjomi8a.’ Mi ka inakonigedj Kije Manido.”'
  ixl-NNT: 'As ootzimal unqꞌa tzaqꞌiteꞌ aꞌn uvaꞌ ech ni tal ileꞌ: Achukak eexoj. Ayatzꞌak
    umaj uxhchil. Elqꞌiꞌk axh. Acheesak ipaav amool. Amaxtibꞌek amool. Nima abꞌaal;
    nima atxutx,— tiꞌk Aak.'
  boa-NT: 'Aane muurá tsúúca ú waajácú dííbyé taúhbajúúné íllu nééneé: Tsá múu ihdícyámema
    dómácójcatsítyúne. Tsá múu mɨ́amúnáake dsɨ́jɨ́vétsotúne. Tsá múu nánívatúne. Tsá
    múu állíuutúne. Múu avyéjuullé díícyáánimútsikye.'
  etr-etr: Ado säla negei dibe amolida dia dawadigi. Baagomäia nufuabio, udia fa nimabio,
    nelegei fa nimabio, wäfalï säsäla gudimabio, dahila neala elöïe nelegei dibe amo
    nimabio, dïe diado diemelele ado nabala hamomalola säla negei dialeala säla ï.
  quh-NT: 'Yachanqui Diospa camachiskasninta: Ama khenchachacuychu; ama runata wañuchiychu;
    ama suwaychu; ama llullacuspa runamanta willaychu; ama pacaymanta runamanta imantapis
    khechuychu; tatayquita mamayquitapis casuy, —nispa.'
  kwi-kwi: 'Jesúsne ussa kaizta: Nune Dios manta kit aizpa pian: “Awara piantamun.
    Mamazpa ashampakasa pitmun. Walkumun. Awaruzpa kwail kizmun. Mamaz mɨj aizpa pashimun.
    Up taittawakas up akkwawakas wat kaiznari,” kizta.'
  agm-agm: Kɨnyɨ wɨnɨhapɨpaamɨ pɨwɨhaapɨ aimɨ gwɨnyaapɨhoŋe. Wɨnɨhapɨpa sandaase.
    ‘Sahɨ isɨhiya usaisɨ wɨndɨ siyɨhiyai timaamapɨse. Sahɨ namaatɨwɨhiyaatɨ usɨhiya
    asɨhiya usa samɨ sɨwaasisa amɨ samɨ sɨwoyaametahiyaisawɨ ambɨpatɨ wɨndɨ tɨmaamaamaitɨwɨse.
    Sahɨ isɨhiya usaamɨhapa ikomaanɨwɨse. Isɨhiya pɨwɨha atiwɨ nepɨ tipɨtapaapɨ mmonɨhohiyɨhiyaapɨhɨ
    sahɨ pɨwɨha usaapɨ jaipɨtɨwɨha kamaatɨwɨse. Sahɨ usaisɨ jaipundɨwɨ kiyaamapa nawɨho
    amɨ wapa wapaisangi aipɨ namausepɨse. Sahɨ samɨ sɨniya japiyaamɨ pɨwɨha atɨwiwɨ
    kiyai nepɨ autaahɨ isɨwatɨwɨse,’ tatɨ wɨnɨhapɨpa ahondaise,” undatɨ kaundataase.
  ubr-ubr: 'Om baifafaro dura usagob: Turam men unirabobai; men unireg nan; men unbainau;
    turam men unkababainauai; ayom tamam unkakafes.”'
  tsw-NT: 'A̱vu na aciya̱wu vu reve ta̱ ili i na A̱sula̱ a dammai a yuwan: ‘She vu
    una vuma nu ucigu wa̱ wu wan, she vu yuwan wivu wan, she vu yuwan tsipere wan.
    She vu usu ili i na vu revei shi wan, waru she vu paala za ro wan. Vu ca dada
    na̱ mma va̱ wu tsugbain.’ ”'
  cax-NT: 'Arrücü tusio aemo arrüba yacüpucurrti Tuparrü: “Tapü atabaiquia. Tapü aecatü
    isiu quiatarrü paürrü. Tapü acusüpüca. Tapü apanca apüti quiatarrü. Tapü encañaca.
    Tari cuasürüti aemo aüma y napacüma”.'
  aia-aia: 'I''oe ''o bwane aidangisi''i''a i Ha''atora: Abui ngahu ha''amaesiai sae;
    abui taritari''a baaniai urao amua ma''ua mwane amua; abui beri; abui pwari''i
    na''i kooti; abui ha''a-bweubweu''aai sae ''iniai maho na to''oraa; ma''oi ha''ahoua
    amamu mea inamu.”'
  srp-1865: 'Zapovijesti znaš: ne èini preljube; ne ubij; ne ukradi; ne svjedoèi lažno;
    ne èini nepravde nikome; poštuj oca svojega i mater.'
  agt-agt: “Ammi am ikayat mu maatadan ta magnayun na angat a amum haman ya lintig
    na kiden ta awem mamapasi, ikid na awem mangadallaw, ikid na awem magtakaw, a
    awem hapa magladdud, ikid na awem magdarogas, a dayawam hapa ig damam ikid ni
    hinam,” kunna ha.
  lug-lug: Amateeka gano ogamanyi. ‘Tottanga, toyendanga, tobbanga, towaayirizanga,
    kitaawo ne nnyoko obassangamu ekitiibwa.’ ”
  yby-yby: 'Ito emoya 10-pala lo napa maya elekaka noane. Aya lolimoya sa-loko lone:
    Wewenasida kohaido helamo. We olisa mena olisa amo. Ukele amo. Suwa ga lamo. Wewena
    aitosi nesa wau lamo. Dokako ahokako dulinipo le sawa jo.'
  heb-heb: הן ידעת את המצות לא תנאף לא תרצח לא תגנב לא תענה עד שקר לא תעשק כבד את
    אביך ואת אמך׃
  mpp-mpp: Ga ung-yowa biyac ngageing, ‘Ga ngic-ngigac mi wehomacebadamec. Selo-boic
    aibaba mi aidamec. Hise mi badamec. Micka lolo mi aidamec. Ngic yengele wiyac
    monic mi ewalicebadamec. Nenggac-mamackecgone yeke alang bayetedamec.’ ”
  apb-apb: Ta'e aana dolosinge i'oe, o saie ka'u oto mo Ha'atolanga a Mosis. Mwaanie
    o talei horo-horo, na mwaanie o mai-mesi, na mwaanie o peli-peli, na mwaanie o
    pwelu wala eero-eero, na mwaanie o ha'amwe'u-mwe'ue nga iini, na o ke ha'ama'u
    aana aamamu na nikemu.”
  san-TEL: పరస్త్రీం నాభిగచ్ఛ; నరం మా ఘాతయ; స్తేయం మా కురు; మృషాసాక్ష్యం మా దేహి;
    హింసాఞ్చ మా కురు; పితరౌ సమ్మన్యస్వ; నిదేశా ఏతే త్వయా జ్ఞాతాః|
  ben-IRV: তুমি আদেশগুলি জান, “মানুষ খুন করো না, ব্যভিচার করো না, চুরি করো না, মিথ্যা
    সাক্ষ্য দিও না, ঠকিও না, তোমার বাবা মাকে সম্মান করো”।
  ntu-ntu: 'Krlzq natq kcng tqkapx Gct. Krlcde seleng: ‘Amrlue zvz trtem x lxem. X
    bzkq kx narnibq. Bzkq kx narmwimi doa kxtrngiu krnalzde. Bzkq kx napna da. Bzkq
    kx narpokiati leplz. Bzkq kx naryrlqpx da kx nakabz mz leplz.’ X kzdung kz da
    mou kxnzmulr lcng.”'
  pan-pan: ਤੂੰ ਹੁਕਮਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਖੂਨ ਨਾ ਕਰ, ਵਿਭਚਾਰ ਨਾ ਕਰ, ਚੋਰੀ ਨਾ ਕਰ, ਝੂਠੀ ਗਵਾਹੀ
    ਨਾ ਦੇ, ਠੱਗੀ ਨਾ ਕਰ, ਆਪਣੇ ਮਾਤਾ-ਪਿਤਾ ਦਾ ਆਦਰ ਕਰ।
  gvc-gvc: 'Ahri Cohamacʉ dutiare masina mʉhʉ: Masare wajãena tjiga. Namo tiriropʉ
    paye numia mehne jiena tjiga. Yacaena tjiga. Mahñoa mehne pairore yahusãena tjiga.
    Paina yare mahño naena tjiga. Mʉsa pʉcʉsʉmare ño payoga. Ahri dutiare yoaihca
    mʉhʉ —ni yahuha Jesu tirore.'
  mwp-mwp: Ngi sabi yawoedhayzimayngu ngulayg a? Mabayg uma mathamayg, wara mabaygaw
    ipiya a alaya puru aymayg, mabaygaw za purunu woerdhayg, mabaygiya ngoelkay ya
    butha woeydhayg, mabayg dhipa yoewthayg, a ngi ngaru apasin nginu apu thathipa.’
  ksj-ksj: Ḡaꞌe Mose goro ḡoeꞌa edeḡa. Aꞌe “Vaze ago manoꞌi. Inugo ago ḡahine ahetoꞌi.
    Ago ḡonotanoꞌi. Ago ḡurire ḡoeroꞌi. Ago ꞌuꞌuru moꞌi. Viꞌu mogo gubazoꞌi.” '
  sbk-sbk: 'Uziminye imuli: ''Uganje agoje, unganje afunye umalaya, unganda awibhe
    ungande ande ilenga unganje akhopele, uheshimwaje uyese waho nu nyina waho''.”'
  mya-JVB: “သင်သည် ပညတ် တော်တို့ကို သိ သည်မဟုတ်လော။ သူ့ မယားကိုမ ပြစ်မှားနှင့်။ လူအသက်ကို
    မ သတ် နှင့်။ သူဥစ္စာကိုမ ခိုး နှင့်။ မမှန် သောသက်သေကိုမ ခံနှင့်။ သူ့ဥစ္စာကို မတရား
    သဖြင့်မ သိမ်းနှင့်။ မိဘ ကို ရိုသေ စွာ ပြုလော့” ဟု မိန့် တော်မူလျှင် ၊
  kgf-kgf: Gi héna ac yomuhuc niŋanʒaŋ; Kaisero ménda wambésémaŋ. Eu qeqe ménda wambésémaŋ.
    Kowu ménda newésémaŋ. Héipuc ac ʒémaŋ ʒé ikoc ac ménda ʒéwésémaŋ. Ikoc waŋ énécmima
    iwawai méŋ ménda onagicbésémaŋ. Neŋgoc maŋgoc éréhécga eegira héiwésémaŋ.
  awb-awb: Sehgíóro ú ehwehmé aiq ahtebáhne. Mi ehwéhmé mahraue kéhre. Mó aní subiq
    súého. Mó aníné ahre weh abariiyeho. Aebóiyeho. Mó keyábé péhe éhwéh arítého.
    Péhe éhwéhnue mó kené ménsámehnsá meyého. Iteinoibone ehweh ireq se séhréh arítáhro
    úwe.
  gdn-gdn: Ko kau manusinibi ki denai nau nidiyani; Mamanuga God e gorai kuduba ki
    kau kataigeya; ‘Iyapana mo eba mini poyo; Kau waretagi eba raurupi e wainai eba
    wadi; Gwede-gwede mo eba kuwanuwagi; Kau waretagi badidi kwaeyagisi emani ki kau
    bera eba nuwagi; Kau rabinageya bera berokoi mo eba wainapiyowa ade iyapana eba
    beratamiyowa; Kau inagi mamagi tagisi ki mu umunumaga wadi ade mu naigida mena
    wiwiratamiyowa.”
  hvn-hvn: 'Toi ma ri èu ne lii pereda Deo, rai uru: “Bꞌole pemade dèu; Bꞌole kenyoo;
    Bꞌole manaꞌo; Bꞌole jadꞌèi hakahii pote; Bꞌole èba unu dèu nga rujꞌara pepote;
    Pekebꞌue ina-ama èu!’ ”'
  nko-NT: Yɛ́ɛ fʋyin Bulu mbla ámʋ dodo? Ɔbɛ́ɛ, mámɔ ɔha, mátɔ mbʋa, máwi atɔ́,
    máka asʋ́n dɩ́nká fʋ́ básʋ́, másisíi ɔha, bu fʋ́ sɩ́ mʋa fʋ́ yín.”
  bsn-NT: 'Mʉ rijato berojʉ “Tudirijabeticõato” yigʉ, Dios ĩ catisere mʉ bʉjarʉajama,
    Dios ĩ rotimasirere cʉdiroti ñaja. Tire masiaja mʉ. Dios ĩ rotimasire yʉ yijama,
    ado bajise yimasirere yaja yʉ: “Sĩabesa. Gãji manajo rãca ajerio cʉtibesa. Juarudibesa.
    Socʉne, ‘Rojose yimi’ yigotiyirobesa. Gãjerãre yitobesa, ‘Ĩna ye cʉogʉsa’ yigʉ.
    Mʉ jacʉre, mʉ jacore quẽne quẽnaro ĩnare rʉ̃cʉbʉoya”, yigotiaja Dios ĩ rotimasire
    —ĩre yiyuju.'
  pib-NT: 'Wa Tokanchi Yokanatkaluru pumata: Gi pumopatlewatanu. Gi puylalewatanu.
    Gi pchowguwatanu. Gi wa maleshawaka pupgujtalewashatanu. Gi pyokwirewatanu. Pkagwakpiratanru
    puru ga wa punro.”'
  wiv-wiv: Ho tu lala na lo, ‘Taua nu hubi matehia kaka, taua nu vaitago kamana gona
    kaka motu, taua nu vanaho, taua nu vairuku veta kara kaka, taua nu rukia kaka
    nu vanahea, hada zahenia kamama kamani katiti.’”
  reg-reg: 'Oumenya echilagilo: Utajakwita, utaja kusihana, utaja kwibha, utaika lulimi,
    utaja kujiga, bhayane echibhalo esomwana na nyokomwana.'
  mlh-mlh: 'Go mimipaŋ buŋo yo mane forege: ‘Mo so qande komeine. Boesau so baigoŋ.
    Ya kiaŋ so roigoŋ. Migoiga so eteigoŋ. Kigaku kiaŋ so roigoŋ. Maŋgo mamago araŋ
    ba yateeigoŋ.’”'
  gof-ENT: ፆሳ ኪታ፥ ዎፓ፤ ላይማቶፓ፤ ካይሶቶፓ፤ ዎርዶ ማርካቶፋ፤ ኢንፃርሳን ጪሞፋ፤ ኔ ኣዋኔ ኔ ኣዪው ቦንቻ ያጌይሳ ኤራሳ»
    ያጊስ።
  aau-aau: 'Hunkwe me-kupaku-ok mokwe nonkway: ‘Unsaney peie lokin kwor okrue o, yokun
    peie nweyh kane o, yokun peie lopri o, har me okrei, uron-saw-ok non peie lokin
    lor-a-lor kow o, har mo omeme me okrei yor non ouon-aw peie me-warei-arei onok
    o, hno aio ipey me kwa nan ihey.’”'
  tvk-tvk: Xouk okil naha xa rae xil labiteni. ‘Munahas vin ti moletin. Munakan ni
    atou mu tiramue na mosav ti. Munakan ni ti neta na mosav xil. Munaluvos ni his
    mosav xil ti. Munaluvos mosav xil ti tengan muvur neta tova nae. Mumerere ni tamemim
    e ninemim xil.’”
  prf-NT: Awan beman tukoy mu dán en kautusan nen Diyos a dyan ka mamunu, mangalunya,
    magtakaw, dyan ka magtistigu ten awan ti katutuhanan, dyan ka magdaya sakay igalang
    mu en ama mu ay ten ina mu.”
  auy-auy: Maníkóní ámáámba éꞌa ísaraane. Minámáámbá aúfáífimba agaimaréna séna waási
    ímba tínkamiyasa púwóro. Ímba aare-úmémbán-oro. Ímba umémbá máéro. Ímba karoꞌ-ááí
    simátínkáaro. Ímba karoꞌá séꞌa fíꞌowiti moparáwímbá máéro. Kentinófoi-tuwiꞌa óraaꞌ-iꞌan-oro
    siyáiye súwana
  tbg-tbg: 'Are Kotiva tiva taatauto uvara irianarave. Vira uva mintimama vaivo: Kia
    vora arukaane. Kia vora naatantira muara nuane. Kia muara autuane. Kia una uva
    tiane. Kia unaqaraiqama kehara vora airaira varaane. Nena noka qoka koqe okaraqai
    autu nimitaane, turave. Kotiva tiva taatauto uvava mintimama vaivo, tiro.'
  hub-NT: '¿Chicham umiktin aarmauwa nui chichaak: Atumi nuwenchuka takasairpa, magkartuawairpa,
    kasamkairpa, chikich shuarkesha chicham tsanumrurairpa, atumi apari tura atumi
    nukurisha umirkatarma, tusa ta nusha nekamek? tusa tinaiti.'
  hmo-hmo: Taravatu oi diba, ‘Oi tau ta alaia lasi. Oi heudahanai lasi. Oi henaoa
    lasi. Oi samania koikoi lasi. Oi koikoi lasi. Oiemu tamana bona sinana oi hanamoa.’ ”
  big-big: Ni Mosegi lo piyengki iwaka. Lo piyeng pelik, Yombanu uli nagani. Yongkambu
    weiya puwili nigi kerekpu onobek ma nigi yongokpu onomele kiling iwek koli nagani.
    Yombanu nakki watabiyeng purik ngowei nagani. Yombanu nakyegi langai ngaigu kai
    nagani. King weiyagirikki weraga ngaigu kai nagani. Keya nigi panu keya mangoyauyegi
    panga yungke mizimo, meiya.
  gux-G: 'A bani U Tienu bali maama: “daa kpaa nilo, daa tiendi mi conconma, daa su,
    daa pua, i faama a lielo po, daa janmidi a lielo yen taani ki tiendi yaala, ke
