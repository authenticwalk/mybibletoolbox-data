  san-PUN: ਪਰਸ੍ਤ੍ਰੀਂ ਨਾਭਿਗੱਛ; ਨਰੰ ਮਾ ਘਾਤਯ; ਸ੍ਤੇਯੰ ਮਾ ਕੁਰੁ; ਮ੍ਰੁʼਸ਼਼ਾਸਾਕ੍ਸ਼਼੍ਯੰ ਮਾ ਦੇਹਿ;
