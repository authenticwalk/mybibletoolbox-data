    wutzaj; quil cẍbiyolnakin; quil cẍalk''ij; qui tzajal cu''n jun wi awak'' yil
    cẍo''c tan stiwi''n; quil cẍo''c tan chisuble''n wunak; lok''we'' ataj atxu'',’
