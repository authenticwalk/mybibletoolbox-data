  twi-ASANTE: 'Ɛfa wʼasɛmmisa no ho nso, wonim mmaransɛm no: Nni awu, mmɔ adwaman,
    mmɔ korɔno, nni atorɔ, nsisi, di wʼagya ne wo maame ni.”'
  aoj-aoj: Inaꞌ negawa muꞌuli God nagasoꞌ Mosesani nagaꞌi, ‘Inaꞌ owaꞌi nendaꞌ waf
    awafi soꞌa waulafi neha anis sogaꞌ a nendaꞌ wal, owaꞌi, inaꞌ owaꞌi nembasoꞌma
    anis epes daiasa, eaꞌ ina nembasoꞌam banagena ma negefaꞌ anom hiahaom anasi dowadowaf,
    owaꞌi. Inaꞌ nemeꞌ basef mamasinai nihapilif nilif nindimafias andeandeꞌ.”
  cbv-cbv: Dios ã wʉtatdih ma jéihna caá. ‘Cã́acdih ma mao yohca bojoó.Ma áa nihcannihjĩh
    ma yéej chãjca bojoó.Ma nʉʉmcá bojoó.Ma yeeca bojoó.Bitadih yee naóhnit, ĩ́ih
