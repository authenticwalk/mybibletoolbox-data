  zar-NT: 'Chinö́z quézinuʼ yuguʼ le gunná bëʼë Dios, gunnë́ʼ: Bitiʼ gunuʼ dul-laʼ
    le riguitsaj xibá que yöl-laʼ nutsaga naʼ. Bitiʼ gútiuʼ bönachi. Bitiʼ cuanuʼ.
