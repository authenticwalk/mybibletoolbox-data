  bre-BRG: 'Anavezout a rez ar gourc''hemennoù: Na lazh ket; Na ra ket avoultriezh;
    Na laer ket; Na lavar ket a desteni faos; Na ra ket a faosoni; Enor da dad ha
    da vamm.'
  opm-opm: Go Got ohe sawa meng Moses ohe atem teimdapat ma napotip meng oh go am
    hat patmur. Sawa meng oh mamarumur. Haniphe ha haputinoh dahamhe supri. Bisei
