verse: MRK.010.019
translations:
  kpx-kpx: A menaka koseale hilokaevenu. ‘Ainaho ata havegelive. Ainaho mole keatehi
    ladevegelive. Ainaho mole vavogevelive. Ainaho mole lobogevelive. Ainaho molemo
    loboe vaveve vagelive. Isi a mamata a neinatae hoto evisi hoesegevenela.’”
  okv-H: 'Eto God ta ke pepeni amo umo kiarira: Embo mane tao pehasora, tiha mane
    aisoa, pegene mane aisoa, embo nei ta ke be na au ingito jandireketo sokova na
    mane aisoa, ke sokova ijie embo nei ta donda mane humbasoa, eto aja te mama te
    otohu aisoa,” ainge Iesu na enu'
  tbo-tbo: Lugagayo u hanapugehi hi pa, “Ega una yamunugo, ega una matamatamaga, ega
    una danedanene, ega una igou koyakoyama, ega koyamagei una laugapola, amam ma
    hinam una wiyateyatehi.” ’
  mal-C: ‘കൊലപാതകം ചെയ്യരുത്, വ്യഭിചാരം ചെയ്യരുത്, മോഷ്ടിക്കരുത്, കള്ളസാക്ഷ്യം പറയരുത്,
    ചതിക്കരുത്, നിന്റെ മാതാപിതാക്കളെ ബഹുമാനിക്കുക’ എന്നീ കൽപ്പനകൾ നിനക്ക് അറിയാമല്ലോ”
    എന്ന് അയാളോടു പറഞ്ഞു.
  grc-SR: Τὰς ἐντολὰς οἶδας, ⸉Μὴ μοιχεύσῃς, μὴ φονεύσῃς,⸊ μὴ κλέψῃς, μὴ ψευδομαρτυρήσῃς,
    μὴ ἀποστερήσῃς, τίμα τὸν πατέρα σου καὶ τὴν μητέρα.
  bgc-bgc: 'तन्नै हुकमां का तो बेराए सै: ‘खून न्ही करणा, जारी न्ही करणा, चोरी न्ही
    करणा, झूठ्ठी गवाही न्ही देणा, छळ न्ही करणा, अपणे माँ-बाप का आदर करणा।’”'
  khz-khz: Rova maparara ripamu, ‘Ragai pono vagivagi, ragai pono veopa-lema, ragai
    pono lema, ragai pono veroli-opakau, ragai pono tao-toga, tamamu tinamu pono nugagi-ragera.’”
  deu-TKW: 'Die Gebote kennst du: du sollst nicht töten, nicht ehebrechen, nicht stehlen,
    nicht falsch zeugen, nicht berauben, deinen Vater und deine Mutter ehren.'
  zsr-NT: 'Chnözcznuꞌ yuguꞌ le gna bëꞌë Dios, gnëꞌ: Cutu gunuꞌ dul‑laꞌ le rguitsj
    zxba qui yöl‑laꞌ nutság naꞌ. Cutu gdödduꞌ bunách. Cutu cuanuꞌ. Cutu gneuꞌ qui
    lzaꞌu le cunácz. Cutu ucachiꞌ lanuꞌ. Ben ba laꞌn xuz xnaꞌu.'
  lin-lin: 'Oyebi mibeko oyo : « Okobomaka te, okosalaka ekobo te, okoyibaka te, okolobaka
    te matatoli ya lokuta mpo na kokosela moninga na yo makambo, okosalaka moninga
    mabe te, okopesaka tata na yo mpe mama na yo lokumu. »'
  hns-NT: 'Aur bolies: „Toe djaane hai kie Parmeswar kaun hoekoem deis hai: Koi ke
    djaan na maar, aapan biaah ke waada na toer, tjorie na kar, djhoeth gawaahie na
    de, baimaanie na kar, aur aapan maai-baap ke aadar kar.”'
  noa-E: '¿Pua khaphʉ sĩebá ajim anʉm, Ẽwandamau ich iek Moiseeg phãpitarr gaai: “Oob
    dich õor khabam dʉ̈i khapes am; oob õor thõom; oob nem jĩgkham; oob chikham ëugarjã
    sëukha nem ĩgkham; oob sëukha chikhamnaanjã khũgurm; maimua pʉch dënnaanjã jãsene
    abá” a sim?'
  eng-EMTV: 'You know the commandments: ‘Do not commit adultery,’ ‘Do not commit murder,’
    ‘Do not steal,’ ‘Do not bear false witness,’ ‘Do not defraud,’ ‘Honor your father
    and your mother.’ ”'
  mib-NT: 'Je jíní rō tācá jniñu ní ndacu Yaā Dios: Ma cosɨ́quɨ́ ndéē jnáhan ró. Ma
    cáhni rō ndɨ̄yɨ. Ma sacuíhná ró. Ma sajnúhún ró. Ma stahú ró jnáhan ró. Cuatáhú
    ró nuū tatá rō nuū naná rō. Achí yá.'
  bea-bea: Sa tsiwohzon atanati, Atu soocha aoonta, Atu chu tane zaoohel, Atu chu
    anaooih, Atu chu ketselihoo tsiwotahoontich neotinoo, Atu chu tane nawoah, Ohtye
    taghooncha natgna chu noo chu.
  lif-NT2: खे़ने़ॽ साम्‌योथिम् इङ्‌जाःङ्‌हाॽ के़ले़स्‍सुॽ–मना से़प्‍मा मे़नुॽने़न्,
    चाराम्‍मा याःम्‍बक् चोःक्‍मा मे़नुॽने़न्, खुःम्‍मा मे़नुॽने़न्, इङ्‌ले़क् पाःप्‍मा
    मे़नुॽने़न्, मनाहाॽ खुम्‍मासि मे़नुॽने़न्, हे़क्‍क्‍याङ् पा-मा इङ्‌धाःङ् पिमासिए
    पोःङ्॥”
  xnj-xnj: Uzimanyili ‘Amuli, ukotoka kukita ugoni na ukoto kukoma na ukoto kuyiva
    na ukoto kumjovela muyaku gaudese na ukoto kukonga na vatopesa dadi waku na nyina
    waku.’ ”
  mmx-mmx: Uklen pam lasangaun Levenaulis Linga i lok keretna. ‘Nemen uta sev amet
    tara, nemen utang longka tixin, nemen uta xip pilo, nemen uta vaase xaxarang mumu
    tara, nemen uta xarang kaka tempanga at tara vetpes, una lok ngangao at ne tamam
    mi ne nenam.’”
  cbr-NT: 'Uisai cara aín bana cuënëo quia quixun camina ''unanin. Ca quia: “Uni camina
    ''atima ''ain. Uni itsin xanubë camina ''itima ''ain. Uni itsin ñu camina mëcamatima
    ''ain. Camina bëtsi unimi cëmëi manántima ''ain. Camina uni parántima ''ain. Min
    papa, min titan bana camina upí oquin cuaquin tanti ''ain”.'
  tee-NT: 'Ju uxint''i misp''aich junta chani najun lamilhamap''aksin''an: “Jantu
    at''ats''uc''u ju jantu mi''amachaka''. Jantu amaknit''i xamati''. Jantu ak''alhaun.
    Jantu anau ta''aklhtamat chivinti ixlacata apumatam. Jantu a''okxch''ok''ot''ai''init''i
    tu''u'' xamati''. At''alhonin ju mimpai chai ju minatich”.'
  eng-LSV: 'you have known the commands: You may not commit adultery, You may not
    murder, You may not steal, You may not bear false witness, You may not defraud,
    Honor your father and mother.”'
  cak-NT: 'Y ren nin-ij chi ret can aweta''n ri lajuj mandamientos ri xuya'' ri Dios
    che ri Moisés ri ojer can, ri nu''ij: Ret ri c''o awaxayil man tacanoj jun chic
    ixok, man cacamisan, man catelak'', man tatz''uc tzij chirij jun chic winak, man
    ta''an engaño che jun winak roma c''o anchique najo'' nalek''aj chuk''a'', quie''abana''
    respetar ate-atata'', xcha'' che.'
  pah-NT: 'Nde erekwaha Tupana''ga remimbo''eagwera Moisésva''ea pe hako, ei Jesus''ga.
    A''ereki Tupana''ga e''i: “Terejukai ojipe''g̃a. Tererekoi ojipe''g̃a nembireko''g̃a.
    Teremimi ojipe''g̃a mbatera. Tane''mbei ojipe''g̃a mombe''gwovo. Teremoandyandyi
    ojipe''g̃a g̃ambatera rerogwovo. Emondo ejeaporog̃ita imohina ejuva''ga rehe eyhẽa
    rehe no,” ei Tupana''ga, ei ga ga pe.'
  sja-NT: 'Pɨa k''awa bɨ Tachi Ak''õrepa Moisemaa ũraa p''ãpida: ‘Eperã peenáaji;
    miak''ãi bɨ pɨrã, awaraarã ome k''ãináaji; nechɨanáaji; seewa jaranáaji chĩara
    k''achiade baaipiit''ee; ichiaba chĩara k''ũranáaji; pɨchi ak''õre mãik''aapa
    pɨchi nawe k''inia iru baparíiji mãik''aapa ãra pedee ũriparíiji.’'
  xed-xed: 'Nda sna ka ta zlahuha ta mnay kazlay: Yaha ka da dzatá mndu, yaha ka da
    hliri, yaha ka da ghali, yaha ka da tsanavatá gwaɗa ta mndu, yaha ka da nənɓa
    mndu, ka vla ka ta glaku ŋa i da gha nda ma gha kəʼa,» kaʼa.'
  mks-NT: 'Sa̱ xíni̱ vún ña̱ sáhndá Ndióxi̱ nu̱u̱n cajún já cáchí a̱ já: “Coto a̱
    cóún xi̱hi̱n ñájíhí á yíi̱ ñani táhún. Coto a̱ cáhnún ndi̱i. Coto a̱ cája cuíhnún.
    Coto a̱ cáhún ña̱ tu̱hún sa̱há ña̱yivi. Coto a̱ jándahvún ña̱yivi. Ta caja cáhnún
    tátún xi̱hi̱n nánún” —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: 'U nunure ira harkurai tane Moses: ‘Waak u harubu bingibing bia. Waak u noh
    tikai ma tikenong pata be a num ie. Waak u kukuman. Waak u hinawas harakale uta
    tikenong. Waak u habota leh tike linge gar na mes. Ma nu ru no num mama ma no
    num makai.’”'
  bmu-bmu: Gi jöjöpaŋ keu ki möt teközan, ‘Ambazip kun kude qenöŋ kömuma. Sero yoŋgorö
    kude akŋan. Yoŋgorö kude meman. Jitnöŋ alal keu kude jiman. Kalöpköba yoŋgorö
    kude meman. Iwinamgi mönö göda qem etkimakŋan.’”
  dgz-dgz: Ge God iup mega anuingi. Orup da ya togura boep. Wainan gogo ya taingan.
    Up ya taingan. Evenaga koewa da tani yawaana, ame ebo aopan ugup ya enu yawa waingan.
    Imuga nop koe koe ya anuingan. Amba inaga mamagawa ayamase ta muningan. Iup ap
    anega waiwan.”
  eng-GNV: Thou knowest the comandements, Thou shalt not commit adulterie. Thou shalt
    not kill. Thou shalt not steale. Thou shalt not beare false witnesse. Thou shalt
    hurt no man. Honour thy father and mother.
  zaa-NT: 'Hua nabia'' báni lu'' ca mandamiento: Bittu thualàni lu'' nu labí ná tsela
    lu''. Bittu gúttí lu''. Bittu cuana lu''. Bittu ichìtha lu'' bela''na qui'' ca
    enne''. Nú ttu nuỹa guthácca''ỹí lu''. Gùppa respeto tàta nàna qui'' lu''.'
  eng-WEBSTER: Thou knowest the commandments, Do not commit adultery, Do not kill,
    Do not steal, Do not bear false witness, Defraud not, Honor thy father and mother.
  guh-guh: 'Xamë baja yapëtaneme pacuenia Dioso pejumelivaisita itoroba jivi pejumecovënëtsinexa.
    Jumaitsi mapacueniaje: “Pëtsa jaitame itsava nijavavecua. Pëtsa beyaxuabame jivitonë.
    Pëtsa nacobetoxotame. Pëtsa itsamonae pexanaejava yabara najumetsënëtsiaya paebame.
    Pëtsa yamaxëitojorobiaya vecuapitame itsajivi pexainaejava. Axa yaiyataema. Ena
    ata yaiyataema,” jai Dioso pejumelivaisita. Xamë baja yapëtaneme bajarapalivaisi,
    jai Jesús pevëjëatojavabelia.'
  bon-bon: 'Yoo siige, maane umle gäte Moose me ten cotre poto cidi me: ‘Gone biname
    ne budre me agli; sargi mule gone wawena; gone gwidape ero; walya aitneja gone;
    angletneja gone; mage babe bine miiji opo gaabe me acita.’”'
  nhw-BL: 'Ta tijmati itlanahuatilhua Toteco: ‘Amo xitemicti; amo ximomecati; amo
    xitlachtequi; amo xiteistlacahui quema tiitztoc se testigo; amo xitlacajcayahua;
    xijtlepanita motata huan monana.’'
  swh-ONEN: 'Unazijua amri: ‘Usiue, usizini, usiibe, usishuhudie uongo, usidanganye,
    waheshimu baba yako na mama yako.’ ”'
  wbi-wbi: Usimanyile indaghilo isa Nguluve:' Nungabudaghe, nungavwafukaghe, nungahijaghe,
    nungolekaghe isa vudesi, nungasyangaghe, umwoghopaghe, umwoghopaghe uvaaso nu
    mamaajo.”
  bba-bba: N ǹ ɑ woodɑ yɛ̃ rò ye yɑ ɡerumɔ, “I ku tɔnu ɡo. I ku sɑkɑrɑru ko. I ku
    ɡbɛni. I ku ɡoo ɡɑri mɑni. I ku ɡoo tɑki di. I bɛɛn tundo kɑ mɛro bɛɛrɛ wɛ̃ɛyɔ.”
  eng-KJVCPB: Thou knowest the commandments, Do not commit adultery, Do not kill,
    Do not steal, Do not bear false witness, Defraud not, Honour thy father and mother.
  kgk-NT: '—Ereikwaa-ma Nhandejáry omombe''u va''ekwe nde rekorã: “Ani ereporojuka
    teĩ ereiko-vy, ani ereiko teĩ ambue mbue ndive, ani eremonda teĩ, ani nde apu
    rei teĩ nde rapixa-rehe, ani erembotavy ereraha hagwã nde rapixa rembiereko. Emboete
    ae katu nde ru nde sy ave”. Upéixa omombe''u va''ekwe Nhandejáry, he''i íxupe
    Hesu.'
  waj-waj: Mmaanna tuu kuaivaa vaa a rikiaannavai. Sa gioonna kiaapu voovai ruputino
    putuaivee. A vaa nnaata vaati varaannaikua sa mmuara heera aataruuvaa iikianee.
    Sa voovai mminnaivaa mmuara varaanee. Sa unnakua kianee. Sa mmuara varee nakaaraivaa
    unnakua kianee. Ai kaano koovaitanaara tuqinnaanee,
  ekk-PKP: 'Sa tead käske: sa ei tohi tappa, sa ei tohi abielu rikkuda, sa ei tohi
    varastada, sa ei tohi anda valetunnistust, sa ei tohi petta, sa pead oma isa ja
    ema austama …“'
  mpx-mpx: He u atena ya te logugui i ba, ‘Bahi taulol, bahi ganawal, bahi kaoma,
    bahi woliwoli kakawi, bahi nuwa govigovi, tamwam ge hinam nu awatauwagil.’”
  wbp-wbp: 'Milya-pinyi-jala kanpa-jana kuruwarri-kari kuruwarri-kari Kaatu-kurlanguju
    kujarla yangka yungu Mujujuku: ‘Yampiyalu-nyanu tarnnga-kurra pakarninja-wangurlu!
    Nyuntu kajilpanpa nyinayarla palka-kurlu yupukarra, kula kalykuru-jarriya yapa
    jinta-kari-kirli! Kularla purungku jurnta manta nyiyarlangu yapa jinta-kariki!
    Kula warlka wangkaya yapa jinta-kari-kirli kuwurturla! Yapa jinta-kari-kirlanguju-jana
    yampiya jurnarrpaju kurntuly-yimirr-yinja-wangurlu! Linpangku-palangu purda-nyangka
    kirda-nyanu manu ngati-nyanu wilji-wangurlu!’ Nyampurranya Kaatu-kurlangu kuruwarri
    kuja yirrarnu Mujujurlu, ngulaju kanpa milya-pinyi nyurru.”'
  luo-luo: 'Ingʼeyo chike mawacho ni: ‘Kik ineki, kik iterri, kik ikwal, kik ihang
    wach, kik imechi, luor wuonu gi minu.’”'
  nhe-NT: 'Ta tijmati itlanahuatil Toteco: ‘Amo xitemicti; amo ximomecati; amo xitlaxtequi;
    amo xiteistlacahui quema tiitztoc se testigo; amo xitlacajcayahua; xijtlepanita
    motata huan monana.’'
  aii-aii: '”ܦܘܼܩܕܵܢܹ̈ܐ ܟܹܐ ܝܵܕܥܹܬ: ܠܵܐ ܙܵܢܹܝܬ، ܠܵܐ ܓܵܢܒܹܬ، ܠܵܐ ܩܵܛܠܹܬ، ܠܵܐ ܝܵܗܒܹܬ
    ܣܵܗܕܘܼܬܵ‌ܐ ܕܕܘܼܓܠܵܐ، ܠܵܐ ܙܵܠܡܹܬ، ܡܝܲܩܸܪ ܠܒܵܒܘܼܟ݂ ܘܠܝܸܡܘܼܟ݂.“'
  esk-NT: Iḷisimagitin tillisauruat, ‘Iñuaqtuqnak, atlatuqnak, tigliktuqnak, saglunak,
    saglutaqnak, kamagilugu aapan suli aakan.’”
  msb-msb: 'Aram mo na an mga Kasuguan: ‘Dili ka magpatay, dili ka magpanambay, dili
    ka magpangawat, dili ka magtestigos sin kabuwaan, dili ka magdaya, galangan mo
    an imo ama kag iloy.’,”'
  cpa-NT: 'Ma²cueh¹² báh³ hning² lei¹³: ¡Tsa¹jŋë́h²hning dsa²! ¡Tsa¹hlanh¹³hning hio¹³
    siáh²! ¡Tsa¹høinh¹³hning! ¡Tsa¹cuøh¹³hning dsa² dsag³ tsa¹re²dsa! ¡Tsa¹mi³ganh¹³hning
    dsa²! ¡Mi³juanh¹³hning chiegh² ŋieih¹²hning! ―ca¹juúh² Jesús.'
  dso-dso: ଆରି ତୁଇ ନିଅମ୍‍ତା ଜାନିଆଚୁସ୍‌, ମାର୍‌ବାର୍‌ ନାଇ, ପାଦ୍‌ରାପାଦ୍‌ରି କାମ୍‌ କର୍‌ବାର୍‌
    ନାଇ, ଚର୍‌ କାମ୍‌ କର୍‌ବାର୍‌ ନାଇ, ମିଚ୍‌ ସାକି ଦେବାର୍‌ ନାଇ, ଆୟା ବାବାକେ ସନ୍‌ମାନ୍‌ ଦିଆସ୍‌
    ।” ବଲି କଇଲା ।
  meu-meu: 'Taravatu be dibamu: Basio ala-ala; Basio heuda hanai; Basio henao; Basio
    hahebade koikoi; Basio kara koikoi; Tamamu sinamu ba matauraidia.'
  yva-NT: 'Winyo Amisye apa ananyaowe raen to no taiso: ‘Vemo nyo vatane maubaisy
    inya, vemo nyo anaerere rave inya, vemo nyanaonoambe inya, vemo nyayarurijabe
    vatane mai jinya, vemo nyo vatane maponae inya, muno mbeaje irati inya pe nangkoya
    me yai.’ ”'
  dgc-dgc: 'Tukoy mo dén i kautusan na Diyos: diyan ka mamuno, diyan ka méngibébi,
    diyan ka mégtako, diyan ka mégbuli-buli, diyan ka méngdaya, sakay igalang mo tama
    mo éy ta ina mo. Basta sundin mo san diden ya a utus.”'
  zpm-NT: 'Naṉle luu gaṉle zha nac Xley Dios, rneew: Gute luu samiech luu, teḻne nole
    tsieel luu, tsonied luu zha ne led tsieeld luu, cuand luu samiech luu, yquiadiidzguizhd
    luu samiech luu, yquidieed luu samiech luu, goṉ pxoz luu, goṉ xniaa luu; bin miṉe
    rnabey me luu.'
  hix-NT: Karyhe roro harha oyesnàr xe oyehtoko, kàyweronàhyamatxho kom yawo ro tehxorye
    manaha, kekon hatà, Txesusu. Onà wyaro katxho komo hutwahra kat manaye, toto yotahahra
    ehtxoko katxho rma, anar komo hetx hokohra ehtxoko katxho xarha, toto katxho yarhàra
    ehtxoko katxho xarha, toto hoko àtemarontahra ehtxoko katxho xarha, amotaka ehemahra
    ehtxoko katxho xarha, toyuhsom me xenytxoko, oyàm komo, oyon komo xarha, katxho
    xarha. Àro wyaro katxho kom yawo ro tehxorye manaha, kekon hatà, Txesusu, àwya.
  sim-sim: Mashi os Moses karem or kayendari ondo angop mi heyendari lir, man mandingormewa
    hala, nokophirmbirihi hulatolhakawa hala, hirnyawa hala, man sembe mbawa hala,
    man haimba handambaha mbele mbele lihin lawa hala, avoko nijava mihin tiyaha mashi
    frihin misika.�
  npi-ULB: तिमी यी आज्ञाहरू जान्दछौः हत्या नगर्नू, व्यभिचार नगर्नू, चोरी नगर्नू, झुटो
    गवाही नदिनू, ठगी नगर्नू, आफ्ना बुबा र आमालाई आदर गर्नू ।”
  cgc-cgc: Nlaman no mga sugo ta Dyos na, ‘Dili ka magpatay, dili ka mag-intra ta
    bai, dili ka manakaw, dili ka magtistigo ta dili matuod, dili ka magdaya, daw
    tauron no imo na amay daw inay.’”
  tim-tim: Akto gâŋe den ainuguât aregât hâuŋe hin makgiŋdere nâŋgâ. Gâ Anutuŋe den
    kârikŋe kalep are nâŋgâmat me bo? Gâ kuk bo akben. Âmbenge bo hepunben. Kâmbu
    bo akben. Gâ siâgât hiaŋgi den bo makben. Siâŋe wan me wan giŋdo dop hainâk waŋmenâ
    ârândâŋ akbiap. Akto memege ewege yetgât lau lokowen.” dâep.
  yor-yor: 'Ìwọ mọ àwọn òfin bí: ‘Ìwọ kò gbọdọ̀ pànìyàn, ìwọ kò gbọdọ̀ ṣe panṣágà,
    ìwọ kò gbọdọ̀ jalè, ìwọ kò gbọdọ̀ purọ́, ìwọ kò gbọdọ̀ rẹ́ ọmọnìkejì jẹ, bọ̀wọ̀
    fún baba àti ìyá rẹ.’ ”'
  wos-wos: 'God wandéka Moses wandén ané hambuk hundi méni xéké: Du takwaré xiyakéméni.
    Méni nak duna takwa wali haraki saraki sémbut hurukéméni. Sélé hérakéméni. Nak
    duka yénataka hundi wakéméni. Yéna yahafi ye nak duna joo hérakéméni. Méni ména
    yafa ayiwaré yikafre huru. Moses wun hundi wandéka méni xéké.”'
  emp-NTPO: 'Bʌa cawa b̶ʌa Ãcõrẽba obi b̶ʌ bed̶eara: mĩã bearãdua, daunemarãdua, ne
