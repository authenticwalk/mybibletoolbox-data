  gaq-gaq: ପେ ନିଅମ୍ଇଂ ମ୍ୟାଃପେଲେଃକେ । ରେମୁଆଁ ଆବାଗୁଏଃଗ୍‌ପା, ମିଚ୍‌ ସାକି ଆବିଃଗ୍‌ପା, ଆନାଲେଗେପା,
