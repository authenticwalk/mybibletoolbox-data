verse: MRK.010.029
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Seleveta di la namigevema. Oleuoleu di ivimo
    di hoto louliho abu o, abu mohoho mahoho, abu mamuvu neinuvu, abu ese, abu vata
    halevaliege abuna novae vani komo abu di ivimo halevale kebia bahata malevei tota
    tatavemo degomoleta malevei. Isi vatehani keta malei. Iliege vanie gabila abuna
    ukolikoli malei.
  okv-H: Iesu na einge ena “Na ungota degi ke be erena, embo amuna namote nau ke javotoho
    te avoembo bande te namei kamei te du emone te e mamo te meni undi te hajae vajae
    te amita enda te tapa toasuja
  tbo-tbo: Ma Yesu i baha uyahihi i pa, ‘A baha duma uyahimi, apo iyai a meyagai bo
    walewalehina bo nounouna bo hinana po amana bo natunatuna bo a tano tau biugei
    po gasi tuwega dewadewana binei ina nehalehi,
  mal-C: 'യേശു മറുപടി പറഞ്ഞത്: “സത്യമായി ഞാൻ നിങ്ങളോടു പറയുന്നു; എനിക്കും സുവിശേഷത്തിനുംവേണ്ടി
    വീട്, സഹോദരന്മാർ, സഹോദരിമാർ, മാതാവ്, പിതാവ്, മക്കൾ, പുരയിടങ്ങൾ എന്നിവ ത്യജിച്ച
    ഏതൊരാൾക്കും പീഡനങ്ങൾ സഹിക്കേണ്ടിവരുമെങ്കിലും,'
  grc-SR: ⸂Ἀποκριθεὶς ὁ Ἰησοῦς εἶπεν,⸃ Ἀμὴν λέγω ὑμῖν, οὐδείς ἐστιν ὃς ἀφῆκεν οἰκίαν,
    ἢ ἀδελφούς, ἢ ἀδελφάς, ⸉ἢ πατέρα, ἢ μητέρα,⸊ ⸋ἢ γυναῖκα,⸌ ἢ τέκνα, ἢ ἀγρούς, ἕνεκεν
    ἐμοῦ καὶ ⸋2ἕνεκεν⸌ τοῦ εὐαγγελίου,
  bgc-bgc: यीशु नै कह्या, “मै थमनै साच्ची-साच कहूँ सूं के इसा कोए कोनी, जिसनै मेरै
    अर मेरै सुसमाचार कै खात्तर घर, भाण-भाई, माँ-बाप, बाळ-बच्चे या जमीन-जायदाद ताहीं
    छोड़ दिया हो,
  khz-khz: Iesu evega-geleto, netiwato, “Avaikila-taunataunamina, talima ta gena numa
    eraokwaniato, pa walakavana, walawalana, tinana, tamana, natuna e gena tano au
    pakuku ai e Vali Namana pakunai,
  deu-TKW: Sagte Jesus, wahrlich, ich sage euch, niemand hat Haus oder Brüder oder
    Schwestern oder Mutter oder Vater oder Kinder oder Aecker verlassen um meinet-
    und des Evangeliums willen,
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, nu bönniꞌ ucaꞌnëꞌ
    lidxëꞌ, o böchëꞌë, o zanëꞌ, o xuzëꞌ, o xnëꞌë, o ngul queëꞌ, o yuguꞌ zxiꞌnëꞌ, o
    xyuëꞌ, le runëꞌ xchinaꞌ o le runëꞌ lban qui didzaꞌ dxiꞌa quiaꞌ,'
  lin-lin: 'Yesu azongisaki : — Nazali koloba na bino penza ya solo : moto nyonso
    oyo atiki ndako na ye, bandeko na ye ya mibali mpe ya basi, mama na ye, tata na
    ye, bana na ye to bilanga na ye, mpo na Ngai mpe mpo na Sango Malamu,'
  hns-NT: 'Tab oe bolies: „Ham toelogse koetjh bataabe. Dje aapan ghar-dwaar, bhaai-bahien,
    maai-baap, larkan kie to khet hamare aur hamaar khoes khabar bataawe khaatien
    tjhor dewe hai,'
  noa-E: 'Magbaa jũrr ich Jesuu magjim anʉm: —Pedro, mua chadcha mag chirʉm: Ar mʉ
    gaaimua wa mʉ iek jaaum khõchgau khãijã amach di, amach eeugpeen, amach ʉ̈phʉʉin,
    amach dënnaan, amach ʉʉi, amach chaain, wa amach nemjĩir khãijã khũchpaim ithee
    werpʉpʉakham khʉʉnagan,'
  eng-EMTV: So Jesus answered and said, “Assuredly I say to you, there is no one who
    has left house or brothers or sisters or father or mother or wife or children
    or fields, for My sake and for the gospel's,
  mib-NT: 'Te ni cahān Jesús: Jendaá cahán rī jiín ró jijnáhan ró, núu na‑ni ñayuu
    stóo i vehe, chí ñani, chí cuáha, chí tátá, chí náná, chí ñasɨhɨ́, chí séhe, chí
    ñuhun, jeē sɨquɨ́ ruhū jiín sɨ́quɨ̄ jeē scáca i jnūhun jeē jnáma ri ñayuu,'
  bea-bea: Kahchu Jesus ateyatetla toowehchu yehti, Kwa hli anaghaisii, atuline ooli
    kyeghachelihine nito kwa, mekye koole, mehtghizze koole, matgha koole, ma koole,
    matsiyue koole, maskyege koole, matsatle koole, suni ihe, kahchu otich oochu ihe,
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ मे़त्तुसि, “इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, आत्तिल्‍ले़
    आलागि नु सुनाइङ्‌ले़ लागि हिम्‍धाःङ्‌हाॽ, प्‍याङ्‌सिगे़न् इक्‍ताप्‍हाॽ, ने़ॽनुसाॽहाॽ,
    फुॽनुसाॽहाॽ, पाः माहाॽ, इग्र हिन्‍जाॽबित्‍छाहाॽ ले़रुसिआङ् वाॽ,
  xnj-xnj: Yesu akayangula, “Chakaka nikuvajovela, mundu yeyoha mweailekili nyumba
    amala valongo amala valumbu amala mau amala dadi amala vana na migunda ndava yangu
    na ndava ya Lilovi la Bwina,
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “A tong tuturun i rinimi. Do tara na on
    basinge lemenemen teren kopla luvutneton kopla luvurinen kopla nenen kopla temen
    kopla laxamdak mi laxaalik teren kopla leventaamang teren ti lok tooro ia la ri
    tong asu Lagale Lavavang at ne Moroa.
  cbr-NT: 'Cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —Asérabi cana mitsu cain,
    uinu ''icë unin cara camabi uníxa ''ëmi catamëti Nucën Papa Diosnan ''inun ''aquinuxun
    aín xubu, aín xucën, aín chirabacë, aín tita, aín papa, aín bëchicë, aín naë ëanxa,'
  tee-NT: 'Chai ju Jesús ak''alhtayanalh. Junich: ―Slivasalh ju iclajunau. Va tichi
    chavaich ju calhimacaulh ju ixchaka'' u tam ixlak''au ts''alh u tam ixlak''au
    atsi'' u ixpai u ixnati u ix''amachaka'' u is''ask''at''an u ixlacat''un va ixlaca''atalh
    ni quinch''ak''ok''ai ju quit''in chai va ixlacata ni laich ca''ajunilh ju lapanacni
    ta yu laich catatak''alhtaxtulh pus palai lhu caxtaknicana''.'
  eng-LSV: And Jesus answering said, “Truly I say to you, there is no one who left
    house, or brothers, or sisters, or father, or mother, or wife, or children, or
    fields, for My sake, and for the good news’,
  cak-NT: 'Pero ri Jesús can ja'' xu''ij: Can ketzij ri nin-ij chiwe; xabachique (xama''anchique)
    winak ri jeruyo''n can rocho, rach''alal, rute-rutata'', raxayil, ralc''ual o
    rulef woma ren y ri utzilaj rutzij ri Dios;'
  pah-NT: 'Igwete Jesus''ga ei g̃a pe: —Tamombe''u katu ti ji pe me: Okopotarame jireheva''ero
    g̃a pohiri tuhẽ tamombe''u ti Jesus''ga ojipe''g̃a pe javo, ei ga g̃a pe. Jara''g̃a
    opohi g̃wonga hugwi, ei ga. Jara''g̃a opohi oirũ''g̃a hugwi. Jara''g̃a opohi okuvyra''g̃a
    hugwi. Jara''g̃a opohi g̃wendyra''g̃a hugwi, ei ga. Jara''g̃a opohi oy''g̃a hugwi
    uva''g̃a hugwi no tamombe''u Jesus''ga ojipe''g̃a pe javo, ei ga. Jara''g̃a opohi
    gwa''yra''g̃a hugwi. Jara''g̃a opohi ogwyra hugwi tamombe''u Jesus''ga g̃a pe
    javo, ei ga.'
  sja-NT: 'Jesupa maaji: —Mɨa wãarata jararu. Parãpa atabëijida pãchi te, ɨ̃pema,
    ɨ̃pewẽra, nawe, ak''õre, warrarã mãik''aapa eujã, mɨ k''aurepa mãik''aapa mɨa
    pedee pia jaratee bɨ k''aurepa.'
  xed-xed: 'Ka Yesu mantsa: «Kahwathwata ka yu ta mnaghunata, haɗ mndu ta sliʼafta
    ka zlaŋtá hgani, nda zwanamani, nda kwaghamani, nda mani, nda dani, nda zwanani,
    nda haɗikhani, kabga iʼi nda ya kabga Lfiɗa Gwaɗa Lazglafta,'
  mks-NT: 'Já na̱nducú ñehe Jesús tu̱hun nu̱ ná já cáchí a̱ já: —Mé a̱ nda̱a̱ ná ca̱ha̱n
    i̱ xi̱hi̱n ndo̱ ña̱ ndá na̱ jándacoo vehe na á ñani na á quia̱hva na á tátá na̱
    á náná na̱ á ñájíhí na̱ á ja̱hyi na á ñundáhyi̱ ná sa̱há ye̱he̱ xi̱hín sa̱há tu̱hun
    cáha̱n i̱,'
  gfk-S: Ma ne Jisas ga tange, “Mu hadado baak! Nesi tikenong i hana sukun no nuno
    taman, ira tesne, ira hainine, no nuno makai, no nuno mama, ira natine, be ira
    nuno lalong ura utagu ma tano tahut na hininaawas, io, na hatur kawase leh ra
    haleng baling ta ikin ra pana bung. Na mon tike maar baling ira taman, tesne,
    hainine, makai, natine, ma lalong, ma da hangungut ie bileng. Ma ina hatur kawase
    bileng no nilon nong pai nale pataam tano pana bung na hanawat namur.
  bmu-bmu: 'Mi möta Jisösnöŋ kewö jiyök, “Nöŋön keu ölŋi kun kewö jibi mötme: Kunŋan
    nöŋgö aka Ölöwak Buŋagöra aka yuai kun mosöröhi, - mi jike miriŋi, darumunŋi,
    nenbehötŋi, iwinamŋi, nahönböratŋi me nup kisiŋi - mi eŋgömosöriga Anutunöŋ mönö
    miaŋgö likepŋi oŋgita meleŋ waŋgiiga sehima.'
  dgz-dgz: Iesu gare anega wan, “Nop nega mondi uon anun di waivin. Da da nenan anu
    gure amba God No Oise Kakaewa menan, pa o tase gwaniwa o domare waiwa o mame waiwa
    o ine waiwa o otu waiwa o nao mugawa, ae vemopi,
  eng-GNV: Iesus answered, and sayd, Verely I say vnto you, there is no man that hath
    forsaken house, or brethren, or sisters, or father, or mother, or wife, or children,
    or lands for my sake and the Gospels,
  zaa-NT: 'Becàbi Jesús nna rèe: Hualigani te'' riquixa''ánia'' le qui''ni iyaba canu
    iria cą le'' litsi'' quį por inte'' nna guthà''na cą ca loyu qui'' quį l·le, ca
    bettsi'' quį l·le, ca dana quį l·le, tàta nàna qui'' quį l·le, niula qui'' quį
    l·le, ca ỹi''ni quį l·le, para quíxá''a cą evangelio nna,'
  eng-WEBSTER: Jesus answered and said, Verily I say to you, There is no man that
    hath left house, or brethren, or sisters, or father, or mother, or wife, or children,
    or lands, for my sake, and the gospel's,
  guh-guh: 'Nexata Jesús jumaitsi: —Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi
    xanë tajamatabëcueneta, jivi tacapanepaelivaisitanexa pejamatabëcuenetanua, pueneta
    pijabomi, pematapijivi ata, pejuyapijivi ata, paxa ata, pena ata, pijava ata,
    pexi ata, pijapabianë ata, nexata bajarapajivi bitso ayaijava Dioso rajutsianatsi
    pepuenetsijavanëmi matatoxenetsia.'
  bon-bon: Yeesu jejemige egä, “Cane toraca mene jijenininine; laati te liba saabmaluge
    teeme mete ne, saabma-limuge teeme naane igane bine, ngule bine, mage babe bine,
    bägrä bine coo gawe bine cäme name pi piiyepu Miiji Mene name pi,
  nhw-BL: 'Huan Jesús quinilhui: ―Nelía, sintla se masehuali quicajtejtoc ichaj, o
    itlaca icnihua, o isihua icnihua, o itata, o inana, o isihua, o iconehua, o imilhua,
    pampa nechneltoca na huan icamanal Toteco, Toteco quitlaxtlahuis.'
  swh-ONEN: Yesu akasema, “Amin, nawaambia, hakuna mtu yeyote aliyeacha nyumba, ndugu
    wa kiume au wa kike, au mama au baba, au watoto au mashamba kwa ajili yangu na
    kwa ajili ya Injili,
  wbi-wbi: UYesu akati, Kyang'haani nikuvavuula, umuunhu juno ajilekile inyumba, nambe
    avanine, nambe avalumbu, nambe ung'ina, nambe uviise, nambe avaana, nambe amaghunda
    vwimila une ni Mhola iNofu,
  bba-bba: Yesu nɛɛ, kɑ ɡeemɑ nɑ bɛɛ sɔ̃ɔmɔ, ɡoo ù n win kpɑɑru deri nɛn sɔ̃ kɑ Lɑbɑɑri
    ɡeɑn sɔ̃, ǹ kun mɛ win mɑɑbu kɑ win wɔnɔbu kɑ win sesubu, ǹ kun mɛ win mɛro
    kɑ win tundo, ǹ kun mɛ win bibu, ǹ kun mɛ win ɡbeɑ,
  eng-KJVCPB: And Jesus answered and said, Verily I say unto you, There is no man
    that hath left house, or brethren, or sisters, or father, or mother, or wife,
    or children, or lands, for my sake, and the gospel’s,
  kgk-NT: —Anhete ko xe ha'e-ta nde-vy, he'i íxupe Hesu. —Xe-rehe ha-py nde róga pygwa
    ereheja ramo, ombohekovia va'erã nde-vy ne rembiejare. Xe moirũ hagwã, nde ryke'y
    ereheja ramo, nde ryvy ereheja ramo, ne reindy ereheja ramo, nde ryke ereheja
    ramo, nde kypy'ýry ereheja ramo, nde kyvy ereheja ramo, nde sy ereheja ramo, nde
    ru ereheja ramo, nde ra'y, nde rajy ereheja ramo, ne memby ereheja ramo, nde yvy
    ereheja ramo ave xe moirũ hagwã, ombohekoviarõ va'erã nde-vy ne rembiejare, he'i
    íxupe Hesu. —Xe rehegwa nhe'ẽ porã erehendu-gwi ereheja ramo, ombohekoviarõ va'erã
    nde-vy ne rembiejare. Nde rexakwaa rei jevy va'erã.
  waj-waj: 'tuduu rikioo Yisuuva iya tunoo: Na kua kutaavai ngii giaa ngii miaunoo.
    Fai niiyaraata ni mmayaaya yoketaivaaraatama gioonna kiaapu voovoono ari nnauvaa
    pikioo ari kata vayaiya pikioo ari nnunna nnayaiya pikioo ari kaano koovaitana
    pikioo ari nnaakaraiya pikioo ari mmataiyauvaa pikioo'
  ekk-PKP: „Ma räägin teile tõtt,“ vastas Jeesus, „igaüks, kes on minu ja hea sõnumi
    pärast maha jätnud oma kodu või vennad või õed või ema või isa või lapsed või
    maa,
  mpx-mpx: Yeisu Pita anana i lahe i ba, “Ya ba tunahot eliyamiu, henala ebo wana
    limi, ebo talinau, ebo nunau, ebo hinana ge tamana, ebo natunau o ebo wana bilibili
    ni eguluwagil alau kaiwena ge wasa waiwaisana kaiwena,
  wbp-wbp: Jijaji-jana wangkaja kurdungurlu-patukuju, “Yuwayi, junga kujaju. Ngajuku
    puranjakungarntirli kajinkili yampinja-yani yuwarli nyurrurla-nyangu manu marda
    nyurrurlakupurdangka-patu manu marda nyurrurlakupalangu-jarra manu marda kurdukurdu
    manu marda nguru nyurrurla-nyangu, kajinkili yampimi nyampurra nyiyarningkijarra
    yungunkujulu ngajulku pura manu yungunkulu-jana Yimi Ngurrju ngaju-nyangu yimi-ngarrirni
    warru, ngula-wanawanaju Kaaturlu kapu-nyarra nyiyarningkijarra jaya-kurra-nyayirni
    yarda yinyi yuwarli-kangukangu marda, yapa warlalja panu-jarlu marda, manu marda
    nguru-karirlangu. Ngula-puruju panu-karirliji kapulu-nyarra rdapakarrkanjarla-juku
    murrumurru-mani-nyayirni tarnngangku-juku. Ngula-jangkaju, kajinkili pali, ngula-jangkaju,
    kapunkulu yukami Kaatu-kurlangu-kurra nguru-nyayirni-wangu-kurra. Ngulangkaju
    kapunkulurla tarnnga-juku jirrnganja nyina Kaatukuju wankaru.
  luo-luo: To Yesu nodwoke kawacho niya, “Awachonu adier ni onge ngʼato moseweyo dalane,
    kata owetene, kata nyiminene, kata min-gi, kata wuon-gi, kata nyithinde, kata
    puothene, nikech An kendo nikech Injili,
  nhe-NT: 'Huan Jesús quinilhui: ―Nelía nimechilhuía, intla se tlacatl quicajtejtoc
    ichaj, o itlaca icnihua, o isihua icnihua, o itata, o inana, o isihua, o iconehua,
    o imilhua, pampa nechneltoca na huan itlajtol Toteco, Toteco quitlaxtlahuis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܐܢܵܫܵܐ
    ܕܫܵܒܹܩ ܒܲܝܬܵ‌ܐ، ܝܲܢ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܝܲܢ ܚܵܬܘܵܬܹ̈‌ܐ، ܝܲܢ ܒܵܒܵܐ ܝܲܢ ܝܸܡܵܐ، ܝܲܢ ܒܲܟ݂ܬܵ‌ܐ
    ܝܲܢ ܒܢܘܿܢܹ̈ܐ، ܝܲܢ ܚܲܩܠܵܢܹ̈ܐ، ܒܘܼܬ ܕܝܼܝܼ ܘܒܘܼܬ ܐܹܘܲܢܓܲܠܝܼܘܿܢ،'
  esk-NT: Jesus-ŋum kiuniġaa, “Nipliutigipsi, Iñuk unitchiyumi kiŋuniġmiñik, aniaqatmiñik,
    aapamiñiglu aakamiñiglu, qitunġamiñik, unniiñ umialgutmiñik pigiluŋa suli pigilugu
    tusaayugaaġiksuaq, tamatkua utiġisirut iluqaitñik ilaanun tallimakipiatunaglaan
    marrumani iñuułiġmi piyuaqsiugaluaŋŋaġmiunniiñ, suli pigigisipḷugu isuitchuaq
    iñuułiq sivuniġmi tikiumaraksrani.
  msb-msb: Nagsabat si Jesus, “Matuod na ginasabi ko sa iyo, waraʼn nabaya san panimalay,
    mga kamaranghod, ama, iloy, mga anak, o kasadirihan dahilan sa akon kag sa pagpalukop
    san Maayo Na Barita
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Ju³ná³ hein² dsa² ca¹tiú²dsa
    hniu³dsa, ho¹ ju³ ca¹tiúg²dsa roh¹³dsa, ho¹ ju³ chiég³ jmi²dsa, ho¹ ju³ tsih²
    guing², ho¹ ju³ ca¹tiú²dsa huø¹ quiah¹²dsa huu¹³ quieg¹ jní², huu¹³ quiah¹² jǿg³
    dsio¹,'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ ସତ୍‌ କାତା କଇଲିନି, ଜେ ମର୍‌ ସଙ୍ଗ୍‍ ଆଇବାକେ
    ଆରି ପର୍‌ମେସରର୍‌ ନିମାନ୍‌ କାତା ଜାନାଇବାକେ ଗର୍‌ ଦୁଆର୍‌, ବାଇ ବଇନି, ମା ବାବା, ପିଲାଟକି
    ଆରି ଜମିବାଡି ଚାଡିକରି ଆଚେ,
  meu-meu: Iesu eto, Na hamaoromui momokanimu, ta ese ruma eiava tadikakana eiava
    taihuna eiava sinana eiava tamana eiava natuna eiava tano lau daigu ai bona sivarai
    namo dainai vada e rakatanidia,
