verse: MRK.010.022
translations:
  kpx-kpx: Ige malaha keu au kunai moaga ke malei ata oveveve ke evisi uvu baluganu.
  okv-H: embo amina ingito amita hajae vajae peni vahai avoeto osaga kogue pahunu,
  tbo-tbo: Hewalina Yesu a baha i noonoli po anai nugodubuna i gunawilena meya, babana
    a gapola hi maga duma.
  mal-C: ഇതു കേട്ട് അയാളുടെ മുഖം വാടി. അയാൾക്ക് വളരെ വസ്തുവകകൾ ഉണ്ടായിരുന്നതുകൊണ്ടു
    ദുഃഖിതനായി അവിടെനിന്ന് പോയി.
  grc-SR: Ὁ δὲ στυγνάσας ἐπὶ τῷ λόγῳ ἀπῆλθεν λυπούμενος· ἦν γὰρ ἔχων κτήματα πολλά.
  bgc-bgc: इस बात तै उसकै मुँह पै उदासी छाग्यी, अर वो दुखी होंदा होया चल्या गया, क्यूँके
    वो घणा साहूकार था।
  khz-khz: Votalima na ekila ekamonagiato aonai, wailana evuaato, aona mametauna elaka-gerevagito,
    kwalana ia magena rinaga vogo talimana.
  deu-TKW: Er aber wurde betrübt über das Wort, und gieng bekümmert davon; denn er
    war sehr vermöglich.
  zsr-NT: Catiꞌ byönnëꞌ didzaꞌ ni, buiꞌnnëꞌ atiꞌ zhuöjëꞌ rsëbi ladxëꞌë le dëtsca queëꞌ
    yöl‑laꞌ tsahuiꞌ.
  lin-lin: Tango moto yango ayokaki bongo, alembaki nzoto mpe akendeki na mawa, pamba
    te azalaki na bozwi mingi.
  hns-NT: Tab ie baat soenke aadmie bahoet oedaas hoike tjal gail. Oe to bahoet dhanie
    raha.
  noa-E: Jesuu ichig mag iekhabaawai warre ökhĩirjuu ich diig petajim anaabá, chadcha
    phatkhon paraam arr aawai.
  eng-EMTV: But having become gloomy at this saying, he went away grieving, for he
    had many possessions.
  mib-NT: Te ná ni jini sōho de jnūhun yáha, te ni jnahuhū ni de, te cúcuíhyá ni de
    cuahān de, chi cúcá ndasɨ́ de.
  bea-bea: 'Kahchu atu oochu indityesalon ayi sa tachi, kahchu yitaityeshalon atu
    keneli ihe: atane ohtye ooli natlon ayehilon.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मनाःल्‍ले़ कुनाःन् किःन्‍दुआङ् कुनिङ्‌वाॽ तुगे़र खे़प्‍मोलाम्
    पे, थेआङ्‌भे़ल्‍ले़ खे़ल्‍ले़ग यरिक् याङ्‌साकुन्‍धे कत्तुरो॥
  xnj-xnj: Mundu yula peayuwini genago, akavya ngolongondi akahamba kuni akwinyini
    pamihu muni avili na vindu vyamahele na aganili lepi kuwusa vindu vyaki.
  mmx-mmx: La nom laradi ga milik angtungun la ni ga vas kaxat mi lainbulu silok mila
    neni gap novos aleng.
  cbr-NT: Usaquian Jesusan cacëxun cuabiani ca aín ñua 'itsaira 'ain, a uni masá nuituti
    utë́nbuax cuancëxa.
  tee-NT: Para ju anu' ts'alh acsni k'asmatlh junima chivinti lana na amak'aninilh.
    Na amak'anini'alh ni na mak'ali' ixjunita.
  eng-LSV: And he—gloomy at the word—went away sorrowing, for he was having many possessions.
  cak-NT: Pero cuando ri achi xuc'oxaj ri tzij ri xu'ij ri Jesús che, xa can xubolkotij-ri'
    ri ránima xuna' raja' roma yalan rubeyomal c'o. Y nibison ránima xtzolaj-e, roma
    man nrojo' ta nusipaj rubeyomal.
  pah-NT: Jesus'ga nhi'ig̃a renduvame ga ndovy'ari ogwovo. A'ereki he'yjuhu gambatera.
  sja-NT: Ma eperãpa mãga ũrik'ãri, k'ĩsia paraadachi mãik'aapa k'ĩra pia-ee wãji,
    p'arat'a audú k'inia bada perã.
  xed-xed: Na snaŋta tsa mndu ya ta tsa gwaɗa ya, ka laghu tsi nda ɓasatá ŋuɗuf, kabga
    gadghəl ya.
  mks-NT: Joo tá na̱xini jo̱ho da̱ cui̱cá cán ña̱ na̱cachi Jesús i̱vi̱ la̱á na̱cavitá
    ini da já na̱quee cuéha̱ dá cua̱ha̱n da̱ jáchi̱ íin cua̱há ndiva̱ha ña̱ha da.
  gfk-S: No tunana ga tapunuk be iga hadade hokike. Io, iga hana leh ma ra bala marmaris
    kinong a tamat na watong ie.
  bmu-bmu: Jisösnöŋ mewö jiyökmö, sukinapŋi gwötpuk ahöyöhaŋgöra aka keu mi möta uruŋi
    bosoleiiga wösöbirik aka jeŋi asöliiga öne mosöta anök.
  dgz-dgz: Apan ameme piup puraput mega inap arugataet menan Iesu wan anuni gine namu
    en kukutume bagu sisi anu aen.
  eng-GNV: 'But hee was sad at that saying, and went away sorowfull: for he had great
    possessions.'
  zaa-NT: Nubeyu'a nna de biyéninią ca tìtsi'į nna yala nùyue uccuanią nna, triste
    tsùba beyeqquią, porqui'ni adila uccuatsi'ínią ca interés té quì'į.
  eng-WEBSTER: 'And he was sad at that saying, and went away grieved: for he had great
    possessions.'
  guh-guh: Nexata pevëjëato itsa jumetane bajarapacuenia Jesús pejumaitsijava, najamatabëxainaeya
    baja vecuapona Jesús. Tsipaji pevëjëato daxitacuene bitso pexainaenë. Nexata pevëjëato
    apo jamatabëjumecovënëtsi palivaisi Jesús tsipaeba.
  bon-bon: Tabe liba ai mene itecijige, teeme opo te mara opo me äbitige, siige tabe
    ngenecu mäpu cama ädige, ingle tabe babo dogwe biname ge.
  nhw-BL: Pero quema nopa tlacatl quicajqui icamanal, quiyolcoco huan motequipachojtiyajqui,
    pampa nelía quipixtoya miyac tlamantli catli pajpatiyo.
  swh-ONEN: Yule mtu aliposikia hayo, akasikitika sana. Akaondoka kwa huzuni kwa sababu
    alikuwa na mali nyingi.
  wbi-wbi: Umuunhu jula ye apuliike isio, akiluka ku maaso, akavuuka asukuniile, ulwakuva
    akasaghagha ulwa kutavula ikyuma kyake kino kyale kinga.
  bba-bba: Adɑmɑ u mɔruɑ ɡɑri yinin sɔ̃, mɑ u doonɑ kɑ nuku sɑnkirɑnu domi dukiɑ bɑkɑɡiiwɑ.
  eng-KJVCPB: 'And he was sad at that saying, and went away grieved: for he had great
    possessions.'
  kgk-NT: Upéa nhe'ẽ ha'e ohendu ramo, ipy'areraha-ma voi oiko-vy. Ndaipy'agwapyvéi-ma.
    Ndovy'avéi-ma oho-vy heta mba'e ogwereko-gwi.
  waj-waj: tuduu rikioo vaidiivo ari hoonahaanaiyauvo kaayauma vauyauvaara yaata utuoo
    nniki apu varoo hanigioo ausa mmuaararoovaa tasipama viravai.
  ekk-PKP: Selle peale vajus mees näost ära ja lahkus väga kurvalt, sest ta oli väga
    jõukas.
  mpx-mpx: Baaba o kaiwena tau ana awa i ul, inoke i egon alona ge wana nuwanak, kaiwena
    iya togogomwau.
  wbp-wbp: Kuja yangkangku watingki purda-nyangu Jijaji wangkanja-kurra, wardinyi-jangkaju
    mularrpa-jarrijalku. Ngula-jangkaju, purda-nyanjarla wajampa-jarrija-nyanurla
    kujalpa jurnarrpa panu mardarnu.
  luo-luo: Ka ngʼatno nowinjo wachno, nomieno wangʼe, moa kanyo ka chunye lit, nikech
    ne en-gi mwandu mathoth ahinya.
  nhe-NT: Pero quema nopa tlacatl quicajqui itlajtol, quiyolcoco huan mocuesojtiyajqui
    pampa nelía quipixtoya miyac tlamantli tlen pajpatiyo.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܦܫܝܼܡ ܠܹܗ ܒܐܵܗܵܐ ܗܹܡܸܙܡܵܢ، ܘܐܙܝܼܠܔ ܠܹܗ ܚܲܫܵܢܵܐ ܣܵܒܵܒ ܐܝܼܬ ܗܘܵܐ
    ܠܹܗ ܥܘܼܬܪܵܐ ܪܵܒܵܐ.
  esk-NT: Iñuk tusaakami taavrumiŋa aliasuliġniqsuq, aasiiñ aullaġniqsuq iłuiḷḷiuliqhuni
    atakkii suuraupkaqpaitḷuni.
  msb-msb: Naglain an buot san lalaki pakabati niya sadto kag mamunduon na naglakat
    dahilan na mayaman-yaman siya.
  cpa-NT: Jøng² hlaih¹³ ca¹hǿi² dsǿa¹² dsa² héi² mi³ca¹nǿng²dsa jǿg³ jøng². Ca¹ŋó¹dsa
    huø³ hei¹² dsǿa¹²dsa. Di³ mi³chi² ma¹dsio¹² cog³ quiah¹²dsa.
  dso-dso: ଜିସୁ କଇଲା ଏ କାତା ସୁନିକରି ସେ ଲକ୍‌ ମୁ ସୁକାଇ କରି, ଗରେ ଉଟିଗାଲା । କାଇକେବଇଲେ
    ସେଲକ୍‌ ବେସି ସାଉକାର୍‌ ରଇଲା ।
  meu-meu: A ia na una hereva dainai vairana e huaia, e raka oho mai lalo-hisihisina
    ida, badina be ia nataḡa tauna.
  yva-NT: Arono vatane umaso po Yesus apa ayao umaso ranaun, amune ntende. Weti puje
    yara animaumbe rave weye apa ananuge manui rave.
  dgc-dgc: Nadid, pékabati no lélake ta éya, éy nalungkut dén siya. Ey hinumektat
    san dén siya, da napakayaman siya.
  zpm-NT: Zeeṉe bin niib co sca rëb Jesús, biab guieḻnë niib, mbanse rac niib laa
    niib zey; sac ne nligaa nroob ncuaaṉe quianie niib.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, nekhokay hatà, tkatxhonke rma haxa tesnàr
    ke hatà. Ekhokaxaho rma toy hatà.
  sim-sim: Karem or mbarik ma oto fuma kava heyehe wavu orhi kavak si narik or halashihi
    ormu ira. Mberem ushirik? Or ya mbele mbele mushak nandari ora.
  npi-ULB: तर यो भनाइको कारण त्यो निरुत्साहित भयो; त्यो धेरै दुःखित भएर त्यहाँबाट
    गयो, किनभने त्यससँग धेरै धन सम्पत्ति थियो ।
  cgc-cgc: Nagulpian mama an ta iya na pagmati ta ambal Jesus. Gapanaw kanen an na
    nasebean tak tama gid iya na mga pagkabetang.
  tim-tim: Hain dâmbo den are nâŋgâm siâ siâ dondâ yeaŋep aregât nâŋgâm biwiŋe umatŋe
    akto gem ariep.
  yor-yor: Nígbà tí ọkùnrin yìí gbọ́ èyí, ojú rẹ̀ korò, ó sì lọ pẹ̀lú ìbànújẹ́, nítorí
    pé ó ní ọrọ̀ púpọ̀.
  wos-wos: Wungi wandéka dé wun hundi xékétaka dé déka biya mawuli xak dé ya. Métaka
    we? Dé séfélak xérénjuwi diré baka hwenjoka hélék dé ye.
  emp-NTPO: Dji ẽberãba maʌ̃ ũrĩped̶a sopua b̶esia bio bara b̶ʌ bẽrã. Ara maʌ̃da wãsia.
  eng-F35: But he was dismayed at the suggestion and went away sorrowing, because
    he had many possessions.
  ind-ind: Orang itu sangat kecewa mendengar jawaban Yesus, lalu dia pergi dengan
    sedih karena dia sangat kaya dan tidak mau melepaskan hartanya.
  pes-OPCB: مرد با چهره‌ای در هم و افسرده، از آنجا رفت، زیرا ثروت زیادی داشت.
  mpt-mpt: otane naka ele inamin namino homon kesoa Yesuse weng olo baabaneo wentenea
    funanea Ne afobeingo mo inanita naka maki oyamibabo ge funanea bobolo ilum omfubanoa
    e Yesuse deiba onsebe.
  ssx-ssx: Yesuma꞉ koto leeke handaa mo halima꞉ wenoko homa꞉niao ka꞉nda꞉ma꞉ homolo
    hata꞉ peekeme. Hamoko hali hayeke handaa piekeme.
  mkl-mkl: Ide iyi Jesu í fɔu kù dɔ̃ɑ inɛɛu si. Nɔ si bɛi í jɛ ilu ɑmɑni nlɑ nlɑ ŋɔi
    í sindɑ wɑ nɛ do inɔ ku fɔ.
  gaq-gaq: ଜିସୁନେ ସାମୁଆଁ ଅଁଚେ ଆତେନ୍‌‌ ରେମୁଆଁନେ ମନ୍‌ ଦୁକ୍ ଡିଙ୍ଗ୍ ୱେକେ । ମେଁ ମନ୍‌ ଦୁକ୍
    ଡିଂଚେ ୱିଗ୍‌କେ, ଡାଗ୍ଲା ମେଁନେ ଜବର୍‌ ସମ୍ପତି ଲେଃଗେ ।
  gof-RNT: Shin uray hessa si7idi, I daro dure gidiya gisho ba som77uwa kaarethis,
    ufayttonna aggidi bis.
  unx-unx: ଏନା ଆୟୁମ୍‌କେଦ୍‌ତେ ଏନ୍‌ ହଡ଼ ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାଏ, ଆଡଃ ଗସ ମେଦ୍‌ମୁହାଁଡ଼ାଏ ସେନଃୟାନା
    । ଚିୟାଃଚି ଇନିଃଦ ପୁରାଃଗି କିସାଁଣ୍‌ ତାଇକେନାଏ ।
  gah-gah: Loko lokago, ámina gakó geleake aí henoni vaí o minamó nenazo, gona moloko
    kimitohe loko agata gilitímo agoka agepa muhelé okago, mulunagú gena avisekago
    vimó.
  lcm-lcm: Taun kala longong a mengen ang na nono kala dai velai ni makus lava na
    kala pasal akipai, using kapo igenen duk ta togtogon.
  aer-aer: Nhenge artwele awemele, re inngerre ikwerenhe akngarte-iwelheke. Re irrare-irremele
    imerte alpemele rarle mane-arlke mantere-arlke atningke atnyenekenge, re akenhe
    ikwere-arrpe atnyenetyeke-arle ahentye-aneke.
  qvc-NT: Chayshina Jisus niptinqam, chay runaqa limpu malaganayarqan. Chaqa tukuy
    imayuq kashpam, chay imangunapaq llakishpa, kutirqan.
  tgl-ULB: Ngunit pinanghinaan siya ng loob sa mga pahayag na ito, umalis siya na
    lubusang nalungkot sapagkat marami siyang ari-arian.
  cbs-NT: Jesúsun jaska yuia ninkai jawen mabu ichapawen nui juinti nishmai keyutan
    ana jawa yuiama benikainaya
  xtm-NTPP: Te ni tna u'vi ini tee yukan, ja ni jiniso'o de sukan jiña'a ya ma. Te
    kuan no'o xixii‑nka ini de, vaa xiku xeen kúu de.
  nnq-nnq: Mundu jola pagajoa genia, ngabeka ngenja kumio jakwe, ngajabula kachakwe
    achimwite, magambu akiba nuloi muno.
  bao-NT: Teere tʉogʉ, cʉ̃ pea bijaatigʉra tʉgoeñarique pai, waacoaupi ca apeye paigʉ
    niiri.
  san-ORI: କିନ୍ତୁ ତସ୍ୟ ବହୁସମ୍ପଦ୍ୱିଦ୍ୟମାନତ୍ୱାତ୍ ସ ଇମାଂ କଥାମାକର୍ଣ୍ୟ ୱିଷଣୋ ଦୁଃଖିତଶ୍ଚ
    ସନ୍ ଜଗାମ|
  huv-NT: Wüx tanguiay aag ayaj tayaag ngo majneaj, taw quiaj amix omeaats; cos ngo
    mandiüm mandrooch ombas meáwan leaw almajiür, cos nop nej nejiür xeyay.
  otn-NT: Pɛ mi̱ 'yøhra̱ n'yohʉ na̱ ra̱ hya̱ bi sifi, ma̱mbi du̱drá̱ mmʉi. Bi̱ matho,
    porque ma̱rá̱ ndømmɛ̱mmɛti.
  nop-nop: Unduŋ nimbune me u muneeŋ bomboŋ wapum hinek halimiŋguk doktiŋa mede u
    nadiŋa welemulap tiŋa uguk.
  obo-NT: To norinog idda taddot minuvu, od kokita riyot bonnong din no naanu sikandin
    woy id ipanow no noponnut lanu, oyyos dakkoo man kos korotuwan din.
  cak-ENT: Pero tok ri achi xrac'axaj ri tzij xbij ri Jesús chin, juis itzel xuna'
    y xbison-pe ri ránima, roma juis rubeyomal. Y nbison ránima xtzolij-e, roma man
    nrajo' tüj que nuya' can ri rubeyomal.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤏᤠ᤺ᤴ ᤁᤡ᤺ᤴᤍᤢᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤖ ᤂᤧᤵᤔᤥᤗᤠᤶ ᤐᤣ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤸᤗᤧᤃ ᤕᤖᤡᤰ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ ᤁᤳᤋᤢᤖᤥ॥
  snx-snx: Suma ne yere xiliyai dili, nenxa adu pala persine adu pari xurang pes minjelxo.
  kql-kql: Katɨk maŋgɨk bɨiyevekandi baŋgaivɨkɨ ŋɨmeve. Wokok lua gasakamanaŋ toneve.
  mie-NT: De tá nī jini dē tūhun yáhá, de nī ntahúhvī inī dē. De cúcuécá inī dē cuāhān
    dē, chi cuícá ndasí dē.
  san-TIB: ཀིནྟུ ཏསྱ བཧུསམྤདྭིདྱམཱནཏྭཱཏ྄ ས ཨིམཱཾ ཀཐཱམཱཀརྞྱ ཝིཥཎོ དུཿཁིཏཤྩ སན྄ ཛགཱམ།
  qve-NT: Ichaqa chay runañataqmi, Jesuspa chaykuna nisqanta uyariruspa, llakisqallaña
    pasapuran, ancha qapaq runa kasqanrayku.
  pao-NT: Soo nana ka oo nakase suda soonamme ka ewow hee-gana.
  cbu-NT: Itaru, tputssha maachtaa zapani payurangiya; an tputs kurkirimuncha. Ashirucha,
    Isusoo kuk mazinayaru, ngateeru, mang' mantsarangiya.
  usa-usa: mi-kátááyábá arummá ôriq uráitana wení oótamma taíbaq wáinapoana karagíqá
    yumáena kóuraiye.
  soy-soy: Kɛ utisi uyɛ̃ uu ɑnɔ́ɔ nyɛ̃ n kṍ, kɛ ukunipɛ ɑku nní ḿ mulú nnyɑ,
    ukɛyu ɑkɛ cɔ́hɔnɛ uú nɛ mpɔ́ɔcɑɑi tɔ́mpɔ.
  bkx-bkx: Atoni nneen Jesus namolok on nane te, in neekn aa namleuꞌ. Nalail in annao
    nfain nok neek susal, fun maneꞌo-maneꞌo in naꞌmauꞌ.
  hui-hui: Agali biagome Yasuhanda bi layago hale howa ibunaga wanakui hi̱la dali
    hene. Irane ibu homogo gibi henegonaga genda halu pene.
  amf-amf: Ear koymo thoothinin kisa dohonna, ogoam yinin qansenka qaaboka wotin yisa
    ki thipsade. Ogoraar yisa iinka ataate ki yivade.
  quc-NNT: Xk'extaj k'u ru wäch ri achi, xk'äxk'ob' ri ranima' rumal ri xub'ij ri
    Jesús che. Xb'isonik xe'k, rumal chi k'ia u q'inomal k'olik.
  dob-dob: Ona gete tai nina ꞌinonona ta ꞌina esaesa sinabwana ꞌiegagalena, ꞌenega
    nuwana ꞌimwau ꞌaiꞌaila, ta ꞌiila.
  wrs-wrs: Doa no indhanarini wohva diva mindnam iavna, wo no moamba hellenamba, undva
