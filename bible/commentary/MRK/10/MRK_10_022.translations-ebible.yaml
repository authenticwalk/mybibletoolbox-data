    hoko ikeu ne.
  san-VEL: kintu tasya bahusampadvidyamaanatvaat sa imaa.m kathaamaakar.nya vi.sa.no
    du.hkhita"sca san jagaama|
  kbq-kbq: Ana naneke nentahigeno, avugosamo ruzahe higeno, rama'a afufeno ante'negu
    rimpagna nehuno atreno oti'no vu'ne.
  kbh-kbh: Pero chë bobóntsbioye inÿets̈á ibojtsínÿnana Jesús chca tbojaniyanama;
    y puerte ngménaca yojtá, cha puerte bomná inamna causa.
  ron-LSB: Dar, când a auzit acest cuvânt, fața lui a căzut și a plecat mâhnit, pentru
    că era un om care avea multe averi.
  pon-pon: I ari patau kila majan pot et, kokola injenjued, pwe a kapwa me toto.
  nhe-BL: Pero quema nopa tlacatl quicajqui itlajtol, quiyolcoco huan mocuesojtiyajqui
    pampa nelía quipixtoya miyac tlamantli tlen pajpatiyo.
  sps-sps: Te nongoiny yan tsue to ya mataaf fiisok ovei tsun nato, ya naa fiisen
    mito na aaven a reesik, tana saa ayei kaa me na masun a kinai.
  wnc-wnc: Iniwan wamu waaknga natake nomna maiwan musia meya siwan ateke kukut. Dasingge?
    Itane sangaapana buyambam siknga.
  bus-bus: Ben gↄ̃gbɛ̃ pì uu sìsi yã pì yãnzi, à tà pↄsiaao kɛ̀ à auzikinↄ vĩ bíta
    yãnzi.
  gub-BL: Uzemumikahy a'e awa ize'eg henu re a'e kury. Ta'e uhua'u iziwy a'e xe, hàpuz
    tetea'u a'e no xe, ima'e tetea'u a'e no xe. Oho a'e wi izuwi kury.
  imo-imo: I nimu ungumu kano iyemuni pilipelie wali, yu tapa lepa mai kanorumu. Aku
    tepalie konopu keri lepa ulkendo yu purumu. Ambe telka, yu mele paa awini noipe
    kamako lerimu.
  boj-boj: Yesus na tamo di degsi minjnaq qusiqa are tulaŋ gulbekobaiyej. A iŋgi iŋgi
    koba ti soqnej deqa ulatamu ugeiyonaqa ulaŋej.
  ulk-ulk: Nade kimiaride able mir asri, abra op depigemeda akaidari okasosoksosok
    erkep ga ikereder. E adem bakiamudari auka okasosoksosok ableglam abra mitkar
    bakir nagriweretlare.
  eng-DRA: 'Who being struck sad at that saying, went away sorrowful: for he had great
    possessions.'
  knf-knf: Kë ul, wi aŧiinkuŋ uko waŋ, aşë ya na pjooţan ţiki ayok maakan.
  san-KHM: កិន្តុ តស្យ ពហុសម្បទ្វិទ្យមានត្វាត៑ ស ឥមាំ កថាមាកណ៌្យ វិឞណោ ទុះខិតឝ្ច សន៑
    ជគាម។
  arn-NT: Fey ti wentru allkülu tüfachi dungu, rume wesa duami, rume rikulelu am.
  zas-NT: Chi biguiejn xin guin zian, ad nixt guyu luxdoox abiꞌ dád yuꞌnayax ziax
    guial dád xinrijcwan.
  ken-NT: Ághoko nɔkɔ nɔ, apɔp, arɔbhɛ rɔ́ŋɔ́rɔŋ nɛ basɛ́mɛ́ antɨ mbɔnyunɛ abhɔ̌ŋ
    nyaka bɛyǎ mɛnyɨŋ
