  ksj-ksj: Ebu Iesuꞌa tahiꞌa komeꞌa tiba tiba ohane ḡihinadu, manina tiro, ebu evoꞌa
    zeḡe ranao teadu, Badiꞌa uminiro.
  sbk-sbk: Ipo abhega abhana makhono agakwe abhasaya nabhabhishe akhono panya yabho.
  mya-JVB: သူငယ် တို့ကို ချီပိုက် ၍ သူ တို့အပေါ်မှာ လက် တော်ကိုတင် လျက် ကောင်းကြီး
    ပေးတော်မူ၏။
  kgf-kgf: Imuhuc ʒéma tétécgé énécmima méria ionac qacginaiguc haima mériaŋ ac ʒéma
    énézéyec.
  awb-awb: Sísaga mi karíq ánímárí sawiwena wene ayahnkaratáté táhtoqme Manikánsabe,
    Kawerarite séhréh arito ue púrerúwe.
  gdn-gdn: Iyesu inako wagubu manako munu rasi ki taiyatapu e idai mu kawarimugu tapu
    manako waditapu bagi.
  hvn-hvn: Ta èla Yesus pe lii mi nahère, ta kedꞌaka ke ri Noo ne naiki he, jꞌe tèka
    ruai, mengao ne mèngi tuu roo hedèu-hedèu.
  nko-NT: Mʋ́ʋ́ ɔlɛlatá amʋ́ pútá, pʋ́ ɩbɩ dɩ́ndɩ́nka amʋ́sʋ́, oloyulá amʋ́ á.
  bsn-NT: To ĩnare yigotigajanocõari, rĩamasare ĩ ãmori ñujeocõari, Diore ĩnare sẽnibosayuju.
  pib-NT: Kampukna. Wanna gogo rutakamyota. Ruglenshinikanyegitna.
  wiv-wiv: Pale, ia luga kapirupiru kamahi kua kini taruhia limana na hududia, kini
    hulenia a Vuvu kete kati kemihia ni dia.
  reg-reg: Niwo nabhayeka abhana mumabhoko gaye nabhayana amabhando nabhatelako amabhoko
    gaye ingulu yebhwe.
  mlh-mlh: Oŋu miku quineo rua kobo yaberu meine qoruyaŋuŋgo ruaru mifia yareya. Oŋu.
  gof-ENT: ጉ ናይታ ኢዲሚዲ፥ ባ ኩሺያ ኤንታ ኢሱዋ ኢሱዋ ቦላ ዎዲ ኣንጂስ።
  aau-aau: Hiykwe sa ney seme nekie lar nok, hyo iha me hmo prueyn prueyn-aw mo eir
    mon kekie sowkriy nok, God so hiymon yor ke hiy-nekie mesopok.
  tvk-tvk: Di, miso hen nggaxol horamue xil ak, miling hen e xil, e misa tuxolxatien
    ba mi xil kekes.
  prf-NT: Káttapos ay kinálkál ni Jesus en anak hidi, intupu na en lima na ten ulu
    di sakay indasal na hidi a pagpalaán nen Diyos.
  auy-auy: miníyámpóísómbá taparéna tineꞌá taꞌótorena ayááfúmba tátínkaraiye.
  tbg-tbg: Minti tivakero vainti haika vika ravuku kero nai kauqu vikaqaa vateharo
    vika koqema nimitora.
  hub-NT: 'Nuna tusa Jesús uchin yaruak ninii irumar chiki chikichik uchin achiak:
    “Yuus pujut pegkernum yainmakti”, tusa tinaiti.'
  hmo-hmo: Vadaeni maragidia ia rosia, bona iena imana ia atoa edia latanai, ia hanamoa.
  big-big: Togo Yisugu mandikwili ngezebekki ingewerege nak nak wazaya logo Anotogo
    puwiliyegi wazono keleyibene nguk meiya.
  gux-G: 'Jesu den yedi o: «Be yaa po i ke a yeni nni mɔno? Nilo baa kuli ki ñani
    li yaa tie U T'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³ta̱a̱''n³ cuáa² xii''³ pii''². Ca²³dxá³ guoo³ ñi''²
    quiee''³²te''²³. Ca²³mi²³jé̱e̱n².'
  zar-NT: Níʼirö Jesús bunidëʼ-biʼ yuguʼ bíʼidoʼ naʼ. Guxóa nëʼë légacabiʼ, en bulidza
    tsáhuëʼë-biʼ.
  kde-kde: Anepo nkuvakumbatila avala vavana, nkuvavikila makono na kuvabaliki.
  ata-ata: Xe muavuti la sou muꞌaulaxaꞌa ta molomolo ne, xe mukalu la sou mumuxaxu
    avolu noxiꞌa io sou mualusiꞌa.
  qvw-NT: Nilculmi uchuchäcunäta malaculcul, paycunapä Tayta Diosta mañacapula.
  nfa-nfa: Èle èèna ka, Yesus liku nare ana iiki se, ka Na tao kacui-aai Na mi dedha
    kètu ana iiki se èci-èci, ho Na hia si lii mamèngi.
  tnp-tnp: Kəni mos kəlkələh mɨn e nəhlmɨn, kəni mələhu=pən nəhlmɨn e lah məmə, “Pəh
    Uhgɨn otəfɨnə rəhan nəuvɨriən kəm təmah.”
  urd-urd: फिर उसने उन्हें अपनी गोद में लिया और उन पर हाथ रखकर उनको बर्क़त दी।
  hot-hot: Ma Yisu havaloŋ avômena ma hatak baŋ hayô hêk i ma hêv mek hathak thêlô.
  mqj-NT: Urraka'mi inde mai anakke anna mane pantan naanda'i natamba'.
  rus-SYN: И, обняв их, возложил руки на них и благословил их.
  mbh-mbh: Ma Jisas i ri vene re aken, lama i rekukalo wainlanga atiiken ma i ronga
    imeni a or omole omole nge na i ria or ve, “God aro i paengeng thomu.”
  bdd-bdd: Coinega Yesu gwagwamaedi ꞌiꞌahalidiya, ma wete ꞌiꞌabi tohodiya, eema ꞌigwae
    helauwediya.
  cbt-NTPO: Ina quëran hua'huaro'sa' iporin. Së'huamotorahuaton, inapita marë' Yosë
    nontërin noya ya'huëcaiso marë'.
  srn-NT: Yesus brasa den pikin, dan A poti anu na den tapu èn A blesi den.
  cta-NT: Loꞌo liꞌ ndyalaꞌ Jesús jiꞌi̱ nu sube biꞌ, ngulacua̱ yu jiꞌi̱ nu sube loꞌo
    ngusta yaꞌ yu hique nguꞌ.
  bqc-SIM: Ɔ̃ a nɛ́ↄ sɛ kpàkpa a kùɛ, à ↄnànamá à báaadàńgu.
  tcz-CHONGTHU: Chuin chapangho chu apomin akhut achung uva angam'in phatthei abohtai.
  mar-mar: तेव्हा त्याने बालकांना उचलून जवळ घेतले. आपले हात त्यांच्यावर ठेवले आणि
    त्यांना आशीर्वाद दिला.
  snp-snp: nomilipa abusa wito, anakafo atenido oluto Melafo olu lalo o gedo, loto
    loumaiye.
  isl-isl: Síðan tók hann börnin í fang sér, lagði hendur yfir þau og blessaði.
  spy-NT: Kutorooch ꞉Yēēsu lōkōchoo ānkutiiny āwunnyēk ankusaay Yēyiin kōōbēruur.
  xnn-xnn: Danat sag-es-angen ay manglak-ey isnan oongong-a et ipatangna nan ledengna
    isnan oloda ay mangwani en, “Bindisyonan Apo Dios dakayo.”
  mwe-mwe: Kungai gubhaajambetenje bhana bhala, nigubhaabhishilenje makono, nikwaajujilanga
    mboka.
  tte-tte: Kabo Yeisu melumeluwone ikalaili ipeili kaena mena yo nimana ipeili kolili
    na iwalo-muloloili.
  tcs-tcs: Den Zizas bin kese dem pikinini klostu ane pute an antap wea ed blo dempla
    ane blese dempla.
  hlt-THB: Naasenkhqi ce lo nawh ak pawn coengawh, a mingmih ak khan awh a kut tloeng
    nawh zoseennaak pek khqi hy.
  soq-soq: Iesu epe wane otooto kerakera otamone siwa atowemone deadea osouwo witapa
    itune sau euda wanamodie.
  qub-qub: Chaypita Jesusga wamracunata margarcur-margarcur janaman maquinta churar
    bindisyunta goran.
  att-att: Á sinábbì na yù ira ábbing nga taggitádday. Á sinámmì na ira ta ulu ra,
    á kiniddo na kâ Namarò yù kapiánád da. Kinagi na sù ira katággitádday, “Alluárán
    na ka ni Namarò.”
  bki-bki: Ana Yesu bokar kiritete nalo nene, jikario naruei ka naio midu jum̃ano
    joa pariparilo ka naio rilivu kalo.
  bqp-bqp: Akũ à nɛ́nↄ sɛ̀ à ń kpákpa a kùla, à ↄ nànaḿma à arubarikaa dàńgu.
  mcp-mcp: A mú ŋkɛ̂ny bwân bɔɔŋgʉ́, ŋgə bəd bwo məbwə̂, ŋgə yə bwo ocúncɛ́sh.
  hat-hat: Apre sa, li pran timoun yo nan bra l', li mete men l' sou tèt yo chak,
    li beni yo.
  npl-NT: Jesús okinmonapaloltiaya n pípilteh iwa okintiochiwaya ijkuak okintlaliliaya
    imawah impah.
  bgg-bgg: Chiihphado shii ai è aniphiing shii awai wad è giak srane zab shii wad
    chaing ne khirzey phi ruii phro.
  eng-TCENT: And taking the children in his arms, he laid his hands on them and blessed
    them.
  eng-BSB: And He took the children in His arms, placed His hands on them, and blessed
    them.
  cpu-NT: Ithomaavakeri eentsipayeeni, jotzimikapatziitoyetakeri, itasonkaventayetakerira.
  san-ASM: অননতৰং স শিশূনঙ্কে নিধায তেষাং গাত্ৰেষু হস্তৌ দত্ত্ৱাশিষং বভাষে|
  tac-NT: A'lige alué Esusi mutule alué u'kuchítiri 'lige mo'ola nochale 'lige tánale
    Onorúgame napurigá repúmala.
  eng-WEBPB: He took them in his arms and blessed them, laying his hands on them.
  gfk-H: Io, ga rapa lah ira nat na bulu ma ga bul ira airua limana naliu ta diet
    ma gaam haidanei diet.
  viv-viv: Ada au weꞋoweꞋo saꞋeyana saꞋeyana gifewadi be giwahidi, nimana badi agaidiya
    gisena au gigahe gigayo, “Yaubada ginanuwakabubuye.”
  yao-yao: Nipele, ŵajangete ŵanache ni kwasajichila makono ni kwapa upile.
  tgp-tgp: Moiso Iesu mo tuli na natuvarihi na limana, ale mo tau na limana aulu na
    patura mo ler̃uhu hinira.
  auc-NT: Äninque edæ wëñæ̈näni ïnänite bæi ongonte pæ mäninque, Wængonguï mïnitö
    ïmïnite waadete pönö cæcæcäimpa, ante Itota gampo cæcacä gampo cæcadinque waa
    apæ̈negacäimpa.
  kbc-NT: Odaa Jesus nibedotedi niɡ̶ijo nigaanigipawaanigi, odaa ja ipeketedeloco
    libaaɡ̶atedi me ibinietediogi.
  bmh-bmh: Guzenai awaraimai, Yesus nug geleagar imarai oi waugab gotularaimai, gonugau
    ebeg goagal gagaliag ebu maimai, Uwait nug go suban gumaramaun awareun.
  ctu-BL: Tsi' meq'ueyob. Tsi' yʌc'ʌ i c'ʌb ti jini alobob. Tsi' yʌq'ueyob i yutslel
    i t'an.
  meq-meq: Tsa na, a zla wawa niye hay a həlay nəte ta nəte. A pa fataya ŋgama.
  noa-H: Mag hiek'apʌ̈inaa, Jesuu ham dak'ĩir warag chi chaain hich jua hee jiirk'a
    haunaa, ham pör hʌ̃r jua hausĩunaa, ham kõit wajap'a Hẽwandamag jëeumajim haajem.
  alp-NT: Eleki Yesuse Inopa kwete tona meru, Itola balaI kenasi eleki Iriluke misete
    etesi.
  san-VEL: ananatara.m sa "si"suuna"nke nidhaaya te.saa.m gaatre.su hastau dattvaa"si.sa.m
    babhaa.se|
  kbq-kbq: Jisasi'a anage huteno, ana mofavre'rami zamavareno, azana zamagofetu anteno
    agafa huno asomu kea huzmante'ne.
  kbh-kbh: Y chë basetémënga tojanchebá, y chë́ngbeñe cucuats̈ënga jajájuase, Bëngbe
    Bëtsábioye tbojanimpadá ts̈abe bendicionënga chë́ngbeñe chaotsemnama.
  ron-LSB: El i-a luat în brațe și i-a binecuvântat, punându-și mâinile peste ei.
  pon-pon: A kotin palo irail edi, pwil po ’rail lim a ko, kapai irail ada.
  nhe-BL: Huan Jesús quincuanajnahuajqui nopa coneme, huan quitlali ima ininpani huan
    quintiochijqui.
  sps-sps: Ya fijapou ratuari, ana Ya fasaur to na niman patsuu rari Ya faparits ratuari.
  wnc-wnc: Yanikenga waatdaka waakwak inandek inandek betayuk wam kwikwik yamukut.
  bus-bus: Ben à nɛ́nↄ sɛ̀ à ń kpákpa a kùla, à ↄ kɛ̀kɛḿma à aubarika dàńgu.
  gub-BL: Na'e Zezuz upyhyk kwarera'i a'e wà kury. Opokok wàkàg nànàgatu kury. — Tuwe
    Tupàn uzapo ikatu ma'e penànàgatu nehe, i'i wanupe.
  imo-imo: Aku tepa nimbelie wali, Jisas yuni bakulu kanoma kangulupe lipelie ki pala
    noindipelie bakulu kanoma mane ungu tirimu.
  boj-boj: Osiqa Yesus na aŋgro du du naŋgi di soqoŋnjrsiqa aqa baŋ naŋgo gateq di
    atetnjrsiqa naŋgi qa Qotei pailyej.
  ulk-ulk: Ege tabara tag nakaida gasu able omaskir narepda, a nakaida yabidoge darakmerikda
    a werkab yabi nakwarda. MRK 10.17-31
  eng-DRA: And embracing them, and laying his hands upon them, he blessed them.
  knf-knf: Yeŧu ajej baka, amook abot apaf baka iñen, añehandër baka Naşibaţi.
  san-KHM: អននតរំ ស ឝិឝូនង្កេ និធាយ តេឞាំ គាត្រេឞុ ហស្តៅ ទត្ត្វាឝិឞំ ពភាឞេ។
  arn-NT: Fey fülümtukupafi ñi lipang mew ti pichikeche, fey fampuwülelfi ñi kuwü
    ta kisu, fey ngillatuñmafi.
  zas-NT: Dxel gudiidx Jesús laa reex, badxiib yaaman guijc reex, beenleꞌman laa reex.
  ken-NT: Yesu asɔt yɛ bhɔ́ amɔt amɔt, nɛ yɛntɨkɨ anɛ yi ásɔ́rɛ́ ambat amʉɛt, anyaŋa
    yi awɔ anti, anjɛt yi.
