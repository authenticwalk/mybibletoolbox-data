verse: MRK.010.016
translations:
  kpx-kpx: Kateai louito eseese kebia malevei au vudimo otovei au ada malei tataeabemo
    otovei hoesegevenu.
  okv-H: meni isasaraho oviribeto humbuto ingeni siro ta tembeto javotoho ari ikena.
  tbo-tbo: Yesu logaloga i gunihi po u nimana ma i kawaidewedewehi.
  mal-C: തുടർന്ന് അദ്ദേഹം ശിശുക്കളെ കൈകളിൽ എടുത്ത് അവരുടെമേൽ കൈവെച്ച് അവരെ അനുഗ്രഹിച്ചു.
  grc-SR: Καὶ ἐναγκαλισάμενος αὐτά, ⸂τιθεὶς τὰς χεῖρας ἐπ᾽ αὐτά, εὐλόγει αὐτά.⸃
  bgc-bgc: अर उसनै उन ताहीं गोद्दी म्ह लिया, अर उनपै हाथ धरकै उन ताहीं आशीर्वाद दिया।
  khz-khz: Gaurai Iesu na melo keira epani-itirato, ne gimana atarai etao-kaurato,
    evega-namarato.
  deu-TKW: Und er nahm sie in die Arme und segnete sie, indem er ihnen die Hände auflegte.
  zsr-NT: Niꞌr bunidëꞌ‑biꞌ yuguꞌ biꞌidauꞌ naꞌ Jesús, bxoa nëꞌë lecbiꞌ len bulídz tsahuëꞌë‑biꞌ.
  lin-lin: Bongo ayambaki bana yango, na maboko na Ye, atielaki bango maboko mpe apambolaki
    bango.
  hns-NT: Tab oe larkan ke aapan godie me leis aur har ek ke oeppar aapan haath dharke
    oesabke aasier-baat deis.
  noa-E: Mag iekhapʉ̈inaa, Jesuu am dakhĩir warag chi chaain ich jua ee jiirkha aunaa,
    am pör ʉ̈r jua ausĩunaa, am kõit wajapha Ẽwandamag jëeumajim aajem.
  eng-EMTV: And taking them in His arms, laying His hands on them, He blessed them.
  mib-NT: Te ni nundee ya i, te ni soó yá ndaha ya xinī i, te ni jicān tahú yā jehē
    i jíjnáhan i.
  bea-bea: Kahchu yakoone ihe niyatintyih, kahchu yakatihtich, kahchu oochu yachi
    indityesa.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् हिन्‍जाॽबित्‍छाहाॽ कुभक्‍तुङ्‌ङो युक्‍खुसिआङ्‌खुनिॽ
    सम्‍दाङ् हुक् ने़स्‍सुर मुॽइसाम् पिरुसिरो॥
  xnj-xnj: Kangi akavapokela vana vala akavavikila mawoko panani yavi, kuvamotisa.
  mmx-mmx: La ne Iesu ga rebeng kaka nom laxamdak mi laxaalik getgesara la ga lok
    li lukngen mavana atdi la ga lox anarong di.
  cbr-NT: Usaquin caquin ca tuácama 'icúquin biquin ramëquin Nucën Papa Dios ñucáxuancëxa.
  tee-NT: Pus ju acsnich ju Jesús alacch'ixlh ju ask'at'an. Alacmuc'anilh ixmaca'
    la'ix'ucxni ixlacatuna'an chai sq'uinlh ju k'ox is'atsucunti'an.
  eng-LSV: and having taken them in His arms, having put [His] hands on them, He was
    blessing them.
  cak-NT: Y raja' xeruk'etela' y xuyala' ri ruk'a' pa quiwi' ri ac'uala' chi xeru'on
    bendecir.
  pah-NT: 'Igwete ga tayri''g̃a anhuvani opokoga g̃a ndehe. Igwete ga ei Tupana''ga
    pe: —Emombyry g̃a pe, ei Jesus''ga javo ga pe.'
  sja-NT: Warra chak'eerã jira atap'eda, ichi jua ãra ɨ̃rɨ bɨ wãpachi mãik'aapa bendicia
    wãpachi.
  xed-xed: Ka hlamtá tsi ta tsa zwaniha ya da ghuvani, ka pghanaghatá dzvu ta həŋ,
    ka tfanaghatawi ta həŋ.
  mks-NT: A̱nda̱ já na̱casáhá Jesús ñéhe ndaa na̱ va̱lí ta chínúu a ndáha̱ á ji̱ni̱
    ná já cája yi̱i̱ á na̱.
  gfk-S: Io, iga rapa leh ira not no bulu ma iga bul ira lumana ta di ma igom idane
    di.
  bmu-bmu: Mewö jiba tambuŋe ala dohongöm eŋgiba böröŋi nöröpŋine ala kötuetköm eŋgiyök.
    Mewö.
  dgz-dgz: Ame wani boge orup otu bumagap ma tambu naniwa wapimup se wat aipakam mumen.
  eng-GNV: And he tooke them vp in his armes, and put his hands vpon them, and blessed
    them.
  zaa-NT: Làniana guỹi' Jesús ca huátsáa nna gul·lánie cą nna betsia tè né'e iqquia
    quį nna benie cą bendecir.
  eng-WEBSTER: And he took them up in his arms, put his hands upon them, and blessed
    them.
  guh-guh: 'Nexata Jesús isapitapona pejevaxijivixi, caejiviyo canacujitsia. Pecobeta
    jayatapona. Jesús pejevaxijivixijavabelia jumai tsaponae: —Dioso xaniavaetsia
    caevetsiana, jai tsaponae.'
  bon-bon: Puma cita ca tabe bägrä bine jejecletnäjimige, teeme ime aacitanige teeme
    papa cabu me teeme miiji tääpume.
  nhw-BL: Huan Jesús quinnahuajqui nopa coneme, huan quitlali imax ininpani huan quintiochijqui.
  swh-ONEN: Akawachukua watoto mikononi mwake, akawakumbatia, akaweka mikono yake
    juu yao, akawabariki.
  wbi-wbi: Pe akava ikuvaghumbatila avaana vala, akaviika amavoko ghaake pa veene
    kukuvafuunya.
  bba-bba: Yerɑ u bibu suɑ, u ben bɑɑwure nɔmɑ sɔndi, mɑ u bu domɑru kuɑ.
  eng-KJVCPB: And he took them up in his arms, put his hands upon them, and blessed
    them.
  kgk-NT: 'Upéi ohupi mitã-me oikwavã ohupi-vy ojyva ári: —Nhandejáry tande rovasa
    katu, he''i peteĩ teĩ-pe Hesu omoĩ-vy opo hese.'
  waj-waj: 'kiaa kioo nnaakaraiya sootu utuoo iyayaa ari yaakuuvaitana utuoo tunoo:
    Anutuuqo ngii tasipaivee, tiravai.'
  ekk-PKP: Ta kallistas lapsi, pani oma käed nende peale ja õnnistas neid.
  mpx-mpx: Yaka Yeisu wawayau i ahel, i telel aenaa, nimana i teli tuwaliyaa ge i
    awanun Yehoba ni muloluagil.
  wbp-wbp: Junga-juku, ngula-jangkaju, kurdu-kari kurdu-kari manulpa-jana, maninjarla
    rdakalpa-jana yirrarnu jurrungka, manulpa-jana wangkaja, “Kaaturluju kanyarra
    pirrjirdi-maninjarla warrawarra-kanyi.”
  luo-luo: Nokawo nyithindogo motingʼo e bade, eka noketo lwete kuomgi, mi ogwedhogi.
  nhe-NT: Huan Jesús quincuanajnahuajqui nopa coneme, huan quitlali ima ininpani huan
    quintiochijqui.
  aii-aii: ܘܫܩܝܼܠܵܝ ܠܹܗ ܓܵܘ ܕܪ̈ܲܥܢܵܢܘܼܗ‌ܝ ܘܡܘܼܬܸܒ݂ ܠܹܗ ܐܝܼܕܹܗ ܥܲܠܵܝܗ‌ܝ ܘܒܘܼܪܟ݂ܵܝ ܠܹܗ.
  esk-NT: Tarra ilaan saġliriutikamigich iḷiḷgaat, iḷipḷugich argaŋni iliŋitñun agaayyutiniġai.
  msb-msb: Tapos ginkugos niya an mga kabataan, gindapatan san iya kamot kag ginbendisyunan.
  cpa-NT: Jøng² ca¹chiánh² Jesús hi²meh². Ca¹quieg²dsa gug²dsa ni³ quiah¹² tsih²,
    hi² ca¹mi¹jŋió¹dsa tsih².
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ସାନ୍‌ ସାନ୍‌ ପିଲାଟକିମନ୍‌କେ ଉଁଚାରି ତାକର୍‌ ମୁଣ୍ଡେ ଚିଇକରି ଆସିର୍‌ବାଦ୍‌
    କଲା ।
  meu-meu: Bena e rosidia, imana tubuadia ai e dau kau, e hanamodia.
  yva-NT: Naije Yesus po arikainye umawe maijade Po makepan, umba Po aneme raugaje
    ntamijo mai muno Po kove raugaje mai tetebe.
  dgc-dgc: Ey to pégkagi ni Jesus ta éya, éy inalap na du anak a kinélkél; sakay nitupu
    na i kamét naa dide, a nipanalangin na side.
  zpm-NT: Blozhse sca bnee me, dzigo psilo me bdeedz grë mëëdlas co, ni pxobnia me
    guic win beeṉlay me win.
  hix-NT: Bàryekomo komo yanàmyakon hatà, Txesusu, tonaka. Say, tok, tamorà yeryakon
    hatà, àhonanye. Khoryenkom yakoro nàrwonakon hatà, àhokonye.
  sim-sim: Karem or mbaha jikisi ondon or laharaha tava orhik lirin or toloho Avui
    orhi lirin armesarmek or ukmbaha ormu sawera.
  npi-ULB: त्यसपछि उहाँले बालबालिकाहरूलाई आफ्नो अङ्गालोमा लिनुभयो र तिनीहरूमाथि आफ्नो
    हातमा लिएर आशिष्‌‌ दिनुभयो ।
  cgc-cgc: Pag-ambal din, pakengkeng din mga bata an daw patungtong din iya an na
    lima naan ki danen daw bindisyunan danen an.
  tim-tim: Hain dâm nanaŋ are mem menduguyekmâ yâk yeŋgât Anutu ulilaŋep.
  yor-yor: Nígbà náà, Jesu gbé àwọn ọmọ náà lé ọwọ́ rẹ̀, ó gbé ọwọ́ lé orí wọn. Ó
    sì súre fún wọn.
  wos-wos: Wungi wataka dé nyangwalré nak nak hérae dé déka tamba dé deka anéngambambu
    takataka dé wa, “God guniré yikafre hurutandé.” Dé wungi wa.
  emp-NTPO: Mãwã jaraped̶a Jesuba warra zaquerãra jʌwad̶e bara edaped̶a idji jʌwara
    ʌ̃rʌ̃ b̶ʌped̶a bia jara b̶ʌcuasia.
  eng-F35: And taking them in His arms and laying His hands on them, He blessed them.
  ind-ind: Sesudah berkata begitu, Yesus memeluk anak-anak itu dan meletakkan tangan-Nya
    pada kepala mereka sambil berdoa meminta berkat bagi mereka.
  pes-OPCB: آنگاه بچه‌ها را در آغوش گرفت و دست بر سر ایشان گذاشت و آنان را برکت داد.
  mpt-mpt: e yafu dotouleb bianea e kweilono gabam oub ut yafunea Gode baabanea Kobo
    meme eli daabenale ge baabasebe.
  ssx-ssx: Kutupa Yesuma꞉ mo wekiwandiki sunu ipika꞉ kiki yaapoma꞉ miniki hata꞉ hopulu
    mea wamo puma꞉ puma꞉ piekeme.
  mkl-mkl: Ŋɔi í so ɑmu ŋɑu si ikpɑɛ í lesi ɑŋɑ fei ɑwɔ, nɔ í wee nŋɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଜିସୁ ଗଡ଼େଇଂକେ ଜେବାନ୍ନିଆ କଃଚେ । ମେଁ ମେଇଙ୍ଗ୍‌ନେ ଆଡ଼ାତ୍ରା ନ୍ତି ବଚେ
    ଆସିର୍ବାଦ୍ ବିଃକେ ।”
  gof-RNT: Guutha nayta idimmidi, ba kushiya entta issuwa issuwa bolla wothidi anjjis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ହନ୍‌କକେ ହାମ୍ବୁଦ୍‌କେଦ୍‌କଆଏ, ଆଡଃ ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ତିଃଇ ଦହକେଦ୍‌ତେ
    ଆଶିଷ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Loko lo kemeake, izegipa komama kuputá vizike agizanitunú nónohá zeketamó.
  lcm-lcm: Na kala vongok iria na ka amatung lakat a kungana si siksikei iria na kala
    poso atauia iria.
  aer-aer: Ampe areye kwaketye inemele re akaperte anpetyamele, Ngkarte apayuthnemele
    itnenhe arntarnte-aretyeke.
  qvc-NT: Chayshina nishpaqam, wambritukunata marqashpa, makinda sawanman rurashpa,
    Dyusman mañakurqan, chay wambritukunata yanapanambaq.
  tgl-ULB: Pagkatapos, kinalong niya ang mga bata at binasbasan niya sila sa pagpatong
    ng kaniyang kamay sa kanila.
  cbs-NT: 'januxun bake mishtinbu ikuxun mamepixun duawakin bestibu jatu yuikin: —Dios
    miwen nuikin mia bechipaiaya unanuma yumei pekanwen— jatu wa akeakenikiaki, Jesúsunan.'
  xtm-NTPP: Te ni kanundee ya suchi kuechi ma, te ni sonee ya nda'a ya siki i ma,
    te ni ka'an ya ja va'a ja vii ja jin ko kuu i.
  nnq-nnq: Penia ngaitola ingota mukuboko jakwe, ngaibeke maboko, ngailumika.
  bao-NT: To biro cʉ̃jare ĩi yapano, wimarãre jee apa, cʉ̃ amori mena cʉ̃jare ñia
    peori, añuro cʉ̃jare ca bii mʉa nʉcãpere cʉ̃jare jãi bojaupi.
  san-ORI: ଅନନତରଂ ସ ଶିଶୂନଙ୍କେ ନିଧାଯ ତେଷାଂ ଗାତ୍ରେଷୁ ହସ୍ତୌ ଦତ୍ତ୍ୱାଶିଷଂ ବଭାଷେ|
  huv-NT: 'Quiaj taxaing mapeic namix nine, tajend omalüw, tasaj nejiw: ―Mambeol icon
    Teat Dios ―aj nejiw Teat Jesús.'
  otn-NT: I thɛxyø ba̱si̱ ra̱ Jesús, di japrá̱ 'yɛ p'ʉ ja yø ya̱ yø ba̱si̱, i äp'a̱
    Oja̱ ngue di ja̱pi̱.
  nop-nop: Unduŋ yoŋa yehibopneeŋ noli yehitobo tiŋa kohoŋ mebihik foloŋ kameeŋ kahaŋ
    tiyemguk.
  obo-NT: Na, id ponsopipi rin iddos mgo anak woy ukit to kodtoddung din to bollad
    din taddot uu ran diyon to koddasaa, id buyu rin no iddos Monama, od pokita to
    kopiyannoy rin diyot kandan.
  cak-ENT: Y rija' xerutz'om ri ac'uala' y xeruch'elej y xuya' ruk'a' pa quivi' chin
    xerubün can bendecir.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤜᤡᤴᤈᤠ᤹ᤒᤡᤳᤇᤠᤜᤠ᤹ ᤁᤢᤓᤰᤋᤢᤱᤅᤥ ᤕᤢᤰᤂᤢᤛᤡᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤛᤶᤍᤠᤱ ᤜᤢᤰ ᤏᤧᤛ᤻ᤛᤢᤖ
    ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  snx-snx: Sisne adu xelag lumnjisne ido barge usub persine nyoblo hunjisilxo.
  kql-kql: Kape, de, Jisasɨlɨn kavɨla faklia mamatawuwo kɨlia valatɨk mandɨve kukuñeve,
    Gotɨn valatɨk wulu anafu ga pavaŋga.
  mie-NT: De nī numi yā ndá ji, de nī ntee yā ndahá yā xīnī ji, de nī jīcān táhvī
    yā jēhē ji.
  san-TIB: ཨནནཏརཾ ས ཤིཤཱུནངྐེ ནིདྷཱཡ ཏེཥཱཾ གཱཏྲེཥུ ཧསྟཽ དཏྟྭཱཤིཥཾ བབྷཱཥེ།
  qve-NT: Hinaspan Jesusqa chaykunata rimayta tukuruspa, chaypi kaq wawakunata marq'arikuran.
    Hinaspan chay wawakunaman makinta churayuspa, paykunapaq Diosmanta mañapuran.
  pao-NT: Soo Te Pabe'e yise mu doodooake tzahedana, mu nanesootuhikuna, mu sootuhise
    umu-baa'yoona mea.
  cbu-NT: Sheeru, nlluraatssin yamayaru, pachipeeru, Shiyaa Apanll chinakiya táyaru,
    nlluraam Waparpat tsiyatarangiya. Yuwaa Isus nlluraa chinarangu anoo kamaneena.
  usa-usa: 'iyápóma yirákena íyóbaruqma uréire kéena tiráiye: “eqtábámá íráqôniq umákaniye.”
    mirá téna íráqôn-aimma timá yíkaraiye. atimuqá ámikaiye.'
  soy-soy: Uu pɛɛ lɛ̃ mɛmɑ́ɑ́ si sɑkɑɑ uu ɑnípɛ si lɑɑ uú nɛ rinɔ́ɔ sɔnɛ si tikisɛ.
  bkx-bkx: Oke te, Jesus nhoo naan liꞌaan in, ma npooh liꞌaan in sin fuufk in meseꞌ-meseꞌ,
    ma nateut sin.
  hui-hui: Ani lowa ibugua waneigini hangu hangu taba yuwa gime ela halu lalu, Ngode
    Datagaliwabehanda biamogo bilo laro, laga bialu hene.
  amf-amf: Yin kinin giyonsa budobar naanaam yidar tiyate shupayse, kedar yisa aaninam
    wodaate kena Barjoam ki eelade.
  quc-NNT: Ri Jesús xeuq'aluj ri ak'alab', xuya k'u ru q'ab' pa ki wi', xeutewchij.
  dob-dob: ꞌEnega Yesu gogama nidi ꞌiꞌaalidi ta ꞌigitoodi ga ꞌiona obobomedi.
  wrs-wrs: Doa nom otolm unvnamba, wo kekaiv vawovna, unna, Sesoa yem beswonam wonvera.
  mca-mca: Qa tik'eyij he' omehets, qa iyinipji', qa t'eku'mjiipji' ƚesinjel.
  tzo-TZC: Jech ti Jesuse laj spet ti ololetique. Laj scajan scꞌob ta sba yoꞌ jech
    ta xacꞌbe bendición.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​သည်​က​လေး​သူ​ငယ်​တို့ ကို​ချီ​ပွေ့​တော်​မူ​လျက် သူ​တို့​အ​ပေါ်​တွင်​လက်
    တော်​ကို​တင်​၍​ကောင်း​ချီး​ပေး​တော်​မူ​၏။
  gng-NT: Nɛn saan nɛ u yuunh mubumu nnɔ, ki taah uʼnuɔ ki paakeh muʼbo, ki teh mù
    Uwien ya mɔnm.
  cbi-NTPO: Tsejtu Jesús tsanditu, kaillanu deka' angue' tyaapachi deta'ka', Dioschi
    ura' de-isa timi.
  ikk-NT: Ọ nọ parị ụmụẹka hụ, bu ẹka kwasị wẹ, gọzi wẹ.
  leu-leu: E nane xel a mu rafulak xe sina e yot nari e tao faroxoi nari. E nane fenung
    xe sina Piran o i taa tavai a rafulak aanabeꞌ pana roxoyan.
  maz-NT: Nuc'ua o ndës'i c'ua nzi 'naja c'o ts'it'i. O 'ñe's'e o̱ dyë anguezeji o
    dyötpüji Mizhocjimi nzi 'naja.
  bod-N: ཁོང་གིས་བྱིས་པ་དེ་རྣམས་པང་དུ་བསྣམས་ཤིང་དེ་དག་གི་སྟེང་ལ་ཕྱག་བཞག་སྟེ་བྱིན་གྱིས་བརླབས༌སོ།།
  tca-NT: 'Rü nüma rü tüxü̃ naganagütanü ga guxema buã̱xta, rü tümaẽrugügu naxümẽ́xãcüma
    ñanagürü tüxü̃: —¡Tupana pexü̃ rüngü̃xẽẽ̱x! —ñanagürü.'
  zpl-NT: Che uchiꞌchinu bee enduꞌ zeꞌe, nu uricuꞌnu yanu equie beei nu uriꞌileꞌyanu
    liꞌibeei.
  mbc-NT: 'Mîrîrî tîpo moreyamî'' yapisî''pî Jesusya tena''. Moropai ta''pîiya Paapa
