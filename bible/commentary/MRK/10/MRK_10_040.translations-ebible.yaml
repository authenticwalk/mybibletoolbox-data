verse: MRK.010.040
translations:
  kpx-kpx: Isito di la tabagevege la di ada inuteve isi agiteve uguiavoveve ke vuvuneu
    daemo uoholinu. Isito Dilavau oleme tabageveale keabuna bae keve uguiavoi.”
  okv-H: rate embo amuna nau ingeni anga ta eto be ta arumbasuja amo nanena mane aisona
    te God na mahu kito sirikari ra.” ainge Iesu na ena
  tbo-tbo: Ma tamogi ega emoemotau po a taniwaga po ona tugula u awala hinebawau bo
    u awala kehau. Yaubada tauna e woononogo iyawoi apo hina tugula.’
  mal-C: എന്നാൽ എന്റെ വലത്തോ ഇടത്തോ ഇരിക്കാനുള്ള അനുവാദം നൽകുന്നത് ഞാനല്ല; ആ സ്ഥാനങ്ങൾ
    ദൈവം ആർക്കുവേണ്ടിയാണോ ഒരുക്കിയിട്ടിരിക്കുന്നത്, അത് അവർക്കുള്ളതാണ്” എന്നു പറഞ്ഞു.
  grc-SR: τὸ δὲ καθίσαι ⸂ἐκ δεξιῶν μου καὶ ἐξ εὐωνύμων⸃ οὐκ ἔστιν ἐμὸν δοῦναι, ἀλλ᾽
    οἷς ἡτοίμασται.
  bgc-bgc: पर जिन खात्तर वा जगहां त्यार करी गई सै, उन ताहीं छोड़ और किसे नै अपणी सोळी
    अर अपणी ओळी ओड़ बिठाणा मेरा काम कोनी।”
  khz-khz: Na au ripaku ai pa kauliku ai pio tanu nogotina ati au na pana vega-taunataunami;
    eia e Palagu na ekala-maavurato talimara geria.”
  deu-TKW: Das Sitzen aber zu meiner Rechten oder Linken zu verteilen kommt nicht
    mir zu, sondern es kommt denen zu, welchen es bereitet ist.
  zsr-NT: san cutu dë lu naꞌa cö́aꞌ nu cöꞌ cuitiaꞌ yubél len nu cöꞌ cuitiaꞌ yögl.
    Dios unödzjëꞌ quequëꞌ bönniꞌ chnupë́ꞌë quequëꞌ yuguꞌ latj naꞌ.
  lin-lin: kasi likambo ya kovanda na ngambo ya loboko na Ngai ya mobali to na ngambo
    ya loboko na Ngai ya mwasi, Ngai nakoki te kopesela yango ndingisa ; bisika wana
    ezali ya bato oyo Tata na Ngai abongisela bango yango.
  hns-NT: Bakie manai log ke oetja dardja dewe ke djab ham raadj tjalaabe, oe hamaar
    kaam na hai. Pieta Parmeswar sallaah kar tjoekal hai kie oe ke ke deiga.”
  noa-E: Pari magbarm gaaimuapai chan mag mʉch juachaar gar wa juawë gar khãijã mʉch
    dʉ̈i ãba juppiju chan mua pöd jaauju khaba chirʉmgui ajim anʉm, Ẽwandamauta ichdëu
    khap jaauju aawai.
  eng-EMTV: but to sit on My right hand and on My left is not Mine to give, but to
    those for whom it has been prepared.”
  mib-NT: Te jeē cónēne ró lado váha ri jiín lado jecó rí, nasūu rúhū cúu jeē cuáha
    jnūhun. Chi je íyó túhva cuu tāca tée jeē ní nacāji Tátá rī, te tēe un níhīn,
    achí yá.
  bea-bea: Ahwole wostyi chisinchi chu tayaghetichu oosklaghazintye atu si senatunne
    eli kaooali; ahwole kooyachulelassi ayine kooya so-ochesunne,
  lif-NT2: करसाङ् आभे़न्‍छाङ् नु आजुप्‍साङ् ले़प्‍माङ् युङ्‌मा के़सुक्‍सिॽ पाःप्‍मा
    युक् मे़गत्तान्‍लो॥ खे़न् ते़न्‍हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आत्तिन्‍हाॽ पिमासि
    फाॽआङ् यारिप् चोगुआङ् वाॽ, बा खे़ङ्‌हाॽरक् युङ्‌मा मे़घोःरो॥”
  xnj-xnj: Nambu uhotola wa kuhagula yani atama upandi wa kulyela amala kumangeya.
    Chapanga alavapela fwasi zenizo vala voha veavatendelekili.”
  mmx-mmx: ketla kopmen lugugu rak do nia aba tong i do nege bat kis saparap lakngak
    tino la saparap lakngak kia. Mo luxot ik lok mun tinedi no ne Tamak gara soxolik
    ka vam di.”
  cbr-NT: Usa 'aínbi cana 'ën, mix camina 'ën mëqueu tsónan 'ën mëmiu tsóti 'ai quixun
    ui unibi caiman. Nucën Papa Diosan cuni ca cati 'icën, uix cara anu tsóti 'icë
    quixun, an mëníosabi oía 'inun.
  tee-NT: Para jantu quit'in ju acnona' tichi chavaich ju catola' laquilhicana chai
    laquilhimacx. Yu'unch ju catatolach anch ju asacxtuta.
  eng-LSV: but to sit on My right and on My left is not Mine to give, but—to those
    for whom it has been prepared.”
  cak-NT: Pero ri nic'utuj chue chi jun chiwe rix nich'oquie' pa nu-derecha y ri jun
    chic pa nu-izquierda, ri' man pa nuk'a' ta ren c'o-wi chi ninya' chiwe. Roma ri
    nic'utuj rix, can ja ri Dios xnojin yan anchok chique xtuya-wi lugar chi yech'oquie'
    chiri', xcha' ri Jesús.
  pah-NT: Emo ji rũi po ti amboapyguka g̃a jijipyri nehẽ tombojogwovai g̃a ji rehe
    javo, ei ga. A'ereki ymya Tupana'ga omboavujikwe g̃andekohavag̃wama ji pyri. G̃ahã
    po ti ji moirũ g̃a mondomondovo a'ero nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mamĩda mɨa p'oyaa jara-e k'airãta mɨ juaraare wa juabi eere su-ak'ɨ p'aneedait'ee.
    Tachi Ak'õrepapai mãga jarai.
  xed-xed: Ama ta ghəŋa skwi ta nghanaŋtá tsa nzaku nda ga zeghwa ɗa nda ya nda ga
    zlaɓa ɗa ya ná, nghiɗigha a tsa ya wa. Nda nza tsa vliha ya ka ŋa gwal payanaf
    Lazglafta ta həŋ,» kaʼa nda həŋ.
  mks-NT: Joo sa̱há ña̱ caco̱o in ndó xoo cuáha i̱ ta in ndó xoo íti i̱ a̱ ju̱ú nu̱ú
    i̱ quia̱hva i̱ ña̱ nu̱ ndo̱. Jáchi̱ sa̱ na̱ndica̱xi Ndióxi̱ na̱ ñe̱he̱ táhvi̱
    caco̱o cán —na̱cachi Jesús xi̱hi̱n dá.
  gfk-S: Sene be tano kinkinis tano kata na lumagu be no kesa na lumagu, paile nugu
    linge ura terter. Ikinong a linge tane God. Ma ina ter ie ta di ing igate tagure
    haruatne ira nudi kinkinis.”
  bmu-bmu: Mem etkimemö, nöŋgö böröni ölŋe me qaniŋe daŋön tatmahori, nöŋön keu mi
    jim kutumamaŋgö dop qahö. Anutunöŋ dum yahöt mi denike yetköra mözözömgöyöhi,
    mi mönö yetköra etkiiga nömbuk tata galöm kölmahot.” Mewö.
  dgz-dgz: Go at mame muna muna Mamana tata kakayat ta muneni nagirewa mugawa.”
  eng-GNV: But to sit at my right hand, and at my left, is not mine to giue, but it
    shalbe giuen to them for whome it is prepared.
  zaa-NT: Pero de xúaní le lado ná' bània' nna lado ná' yattia' nna, álahuá quia'
    ną́ para gunna ya' ą sino chi beni Tata Dios na preparar para canu càba latsi'e.
  eng-WEBSTER: But to sit on my right hand and on my left hand, is not mine to give;
    but it shall be given to them for whom it is prepared.
  guh-guh: Itsiata baitsi jane xua panevajëtamebeje panenaecaenexabeje, itsanë tacujuanenia,
    itsanë tatsavenonenia, bajaraxua Dioso apo netocopatsi patacatocopatsinexabeje.
    Tsipaji raja taxa Dioso ëpitapetsivinexa abaxë bajaraxua toxaniavaeta, jai Jesús
    Santiagobeje Juanbejejavabelia.
  bon-bon: Yepä peei lui cäme bau lica gyene jajime, lui te cirege cäme camu poto
    ca piiyepu säwäci poto ca adnata. Pui puupu lui teeme tääpu memi, Acejiyame lui
    bime tääpume ituge amacetnäja.”
  nhw-BL: Pero amo notequi na para niquijtos ajqueyame mosehuise campa nonejmac huan
    campa noopoch. San mosehuise nepa catli Toteco quintlapejpenijtoc.
  swh-ONEN: lakini kuketi mkono wangu wa kuume au wa kushoto si juu yangu mimi kuwapa.
    Nafasi hizi ni kwa ajili ya wale walioandaliwa.”
  wbi-wbi: Neke kukuvapeela kuuva nuune mu vuvaha vwago, jumo kundio jughe kung'highi
    kulyune, navutavulilua vwango. Looli uNhaata ghwango ghwe juno alavapeela vano
    avaling'hanikisie ng'haani.”
  bba-bba: ɑdɑmɑ n ǹ nɛn bɑɑ n kɑ ɡɔsi be bɑ koo sinɑ nɛn nɔm ɡeuɔ kɑ nɛn nɔm dwɑrɔ.
    Tɔn bèn sɔ̃ ɑye ni, nu sɔɔru sɑ̃ɑ, beyɑ bɑ koo nu wɑ.
  eng-KJVCPB: but to sit on my right hand and on my left hand is not mine to give;
    but it shall be given to them for whom it is prepared.
  kgk-NT: —Ha xe Ru nde'íry apombogwapy hagwã xe yke-rehe joja. Ha'e ae ombogwapyse
    va'e ae, ombogwapy va'erã xe yke-rehe, he'i íxupe Hesu.
  waj-waj: '@see-verse:MRK.010.039'
  ekk-PKP: „aga minu määrata ei ole, kes istub minu paremal või vasakul pool. Need
    kohad on reserveeritud neile, kelle jaoks need on valmistatud.“
  mpx-mpx: Yaa nige bosowaiu na ba henala ni misiyowa labeu awowa ge henala ni misiyowa
    gegebawa. Abamina bolo ya Yehoba i lovivina-an bolo i hilel ya te kaiweliya.”
  wbp-wbp: Kala nguru-nyayirni-wangurla Kaatu-kurlangurlaju kularna-jana ngajulurlu
    milarninjarla yirrarni yapaju nyinanjakuju jampu-purdanjiki manu jungarni-purdanjiki,
    lawa. Wapirra Kaaturlu-jana milarnu yapa nyurru-juku nyinanjakuju ngaju-wanakuju.”
  luo-luo: to bedo e bada ma korachwich kata ma koracham ok an ema achiw. Kuondego
    gin mag jogo mane oiknegi chon.”
  nhe-NT: Pero ax notequi para niquijtos ajqueya mosehuise campa nonejmatl huan campa
    noarraves. San mosehuise nepa tlen Toteco quintlapejpenijtoc.
  aii-aii: ”ܐܝܼܢܵܐ ܝܬܵܒ݂ܬܵ‌ܐ ܡ̣ܢ ܝܲܡܝܼܢܝܼ ܘܡ̣ܢ ܣܸܡܵܠܝܼ ܠܹܐ ܝܠܵܗ̇ ܕܐܵܢܵܐ ܝܵܗܒܹܢܵܗ̇،
    ܐܸܠܵܐ ܒܸܬ ܦܵܝܫܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܠܐܵܢܝܼ ܕܦܝܼܫܬܵ‌ܐ ܝܠܵܗ̇ ܗܘܼܕܸܪܬܵ‌ܐ ܩܵܬܵܝܗ‌ܝ.“
  esk-NT: Aglaan piksraqtuksrauŋitchuŋa kimik aquppiruksramik taliqpimñi unniiñ saumimñi,
    aglaan Agaayyun qaiññiaġik taapkuak inik tamatkunuŋa iñuŋnun itqanaiyautikkaġmiñun
    inigitquplugik.”
  msb-msb: Ugaling wara akoʼn poder na magpili kun sin-o an papaingkudon sa akon magluyo
    kundi ina para sadtoʼn natiganahan na.”
  cpa-NT: Di³ a¹jáng¹ jní² lé² cuø¹³ hein² togh¹ quianh¹³jni cog²jni tø¹guia¹jo¹³
    tø¹guia¹jón¹. Dsa² héi² togh¹ cog²jni, dsa² ma²lǿa¹² jǿg³ togh¹ ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ମର୍‌ ଉଜାବାଟେ କି ଡେବ୍‌ରିବାଟେ ବସ୍‌ବାକେ ଦେବାର୍‌, ମର୍‌ ଅଦିକାର୍‌ ନାଇ,
    ମାତର୍‌ ମର୍‌ ବାବା ବାଚ୍‌ସି ।”
  meu-meu: To idibagu ai laurigu ai bae helai taudia igwauraidia na dia lau, a unu
    gabu na e seudia taudia mo edia.
  yva-NT: Weramu are pirati tuna no inanem ngkove muno tuna no inanem ngkakai wemamo
    Risya syo rapatimuge ramu, yara Amisye pi po rapatimugo are nairati jantuna rai.”
  dgc-dgc: Pero éwan sakén i bahala éng ti ésiya i bisi ko, a kaguman ko a maghari.
    I éya a kinagi moy éy para du pinaghandaan Nama ko.”
  zpm-NT: per ne gnedz naa diidz sob to cue naa nëz derech o nëz revésgaa, led naad
    raguiaḻ miṉ co; laa lugar co biaaṉle par zha ne nole diidz ygaaw.
  hix-NT: Enàmtàhkanyenhàrà rma yeryhera mak wehxaha, uro, ehonomnà me harha, rohanaka
    harha, kekon hatà. Àsok tawro hana. Royàmà nwahanonkatxho komo ryhe, rohanaka
    texem me natxhe hampànà, kekon hatà, Txesusu, Txaku komo wya.
  sim-sim: Hako ma ol tapmama anhi yok linak tava ashi anhi yok likwa ma ondo an mbeek
    a kamakwa ambu nir. Ma ol Avui Wasilaka kamahanda ma ondo nom or mbashinak orok
    likwa lir.�
  npi-ULB: तर मेरो दाहिनेपट्टि वा देब्रेपट्टि बस्‍नुचाहिँ मैले दिने कुरा होइन, तर
    यो जसको निम्ति तयार पारिएको छ, तिनीहरूका निम्ति नै हो ।”
  cgc-cgc: Piro, dili yaken magpili daw kino mungko naan dapit ta tuo daw wala ta
    kilid ko tak para nang ta mga ittaw na pataganaan ta Dyos.”
  tim-tim: Gârâmâ biken biken ginnân tatbiandatgât amâ nâŋgât pat bo. Anutuŋe nâŋgâm
    kepilâm yetkiep. Irawot Humoŋe damunyeŋe akbiap sop ain Anutuŋe luâk lâuwâ nâŋgâm
    kârikŋe yetkimbo nâŋgât amuknân kinmâ wan me wangât damun akbiandat.” dâep.
  yor-yor: 'ṣùgbọ́n láti jókòó ní ọwọ́ ọ̀tún mi àti ní ọwọ́ òsì mi kì ì ṣe ti èmi
    láti fi fún ni: bí kò ṣe fún àwọn ẹni tí a ti pèsè rẹ̀ sílẹ̀ fún.”'
  wos-wos: Hukémbu héndé wuna yika tamba sakumbu rete, héndé wuna aki tamba sakumbu
    rete? Wuni wun jooka yamba wakéwuni. Wu wuna hundi yingafwe. Wumbu retekwa duka
    God hanja déka mawulimbu dé wa.”
  emp-NTPO: Baribʌrʌ mʌ̃ jʌwa araare, mʌ̃ jʌwa acʌare chũpananida mʌ̃a poya diaẽ́a.
    Ãcõrẽbʌrʌ mama chũpananida erob̶ʌa.–
  eng-F35: but to sit at my right and at my left is not mine to grant, but is for
    whom it has been prepared.”
  ind-ind: Tetapi Aku tidak berhak untuk menentukan siapa yang akan duduk di sebelah
    kanan-Ku atau di sebelah kiri-Ku, karena kedua kursi itu disiapkan untuk orang
    yang sudah dipilih oleh Allah.”
  pes-OPCB: ولی من اختیار آن را ندارم که شما را در سمت راست و چپ خود بنشانم. این جایگاه
    برای کسانی نگاه داشته شده که از قبل انتخاب شده‌اند.»
  mpt-mpt: ne nakai mo dlakanea baabenia Nakae yeta komok anea ne kweile kweitale
    kikib ye tounamabebo, eka yeta komok anea kweile afane kikib ye tounamabebo genamin
    ole ne okokbabe. Gode emaye nakai sin dlakanea ita inanibta toulanomabiobo genebiobo
    ge baabesea
  ssx-ssx: Kutu piliepate ya popeke nane kiki hoeya꞉ nane kiki yaapo pa꞉ta꞉ epima꞉
    pitilipipikipe laata꞉ I̱ma꞉ lapeke na ya꞉la꞉me. Koda꞉ma꞉ ipika꞉ mulu pa꞉la꞉ hali
    pa꞉ta꞉ mo pitulu pa꞉la꞉ ale wamo peao ula꞉me. Koto ekina꞉ Koda꞉ma꞉ ipika꞉ mulu
    pa꞉la꞉ hali pa꞉ta꞉ halieke.
  mkl-mkl: Ammɑ kù jɛ ɑmui ɑn cicɑ inɛ ŋɑ iyi ɑɑ bubɑ cɑnɡɑ do njɛm. Bi ku bubɑu bɛ,
    inɛ ŋɑ iyi ɑ̀ ceɑ sɔɔluɛ, ɑŋɑi ɑɑ bubɑ si.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍‌ନେ ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା ଆରି ବେସ୍ୟାଃତି ପାକା ଜାଣ୍ଡେ କଏ, ଆକେନ୍‌ ବାସଙ୍ଗ୍‌ନ୍‌ସା
    ନିଂନେ ଅଦିକାର୍‌ ଣ୍ଡୁ । ଜାଣ୍ଡେନ୍‌ସା ଇସପର୍‌ ଆତେନ୍‌‌ ଜାଗା ଆଃରେ ବକେ, ଆତେନ୍‌‌ ମେଁ ଆମେଇଂକେ
    ବିଃଏ ।”
  gof-RNT: Shin taappe ushachcha baggaranne haddirssa baggara uttanayssata dooranaw
    taw maati baawa, shin he bessay Xoossay immanaw giigisi wothidayssatassa” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆଇଁୟାଃ ଜମ୍‌ତିସାଃରେ ଚାଏ ଲେଙ୍ଗାତିସାଃରେ ଅକଏ ଦୁବାଃଏ ନେଆଁଁ କାଜିତେୟାଃଦ
    ଆଇଁୟାଃ ତିଃଇରେ ବାନଆଃ । ଅକଏୟାଃ ନାଗେନ୍ତେ ଏନା ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଇୟାକାଦାଃଏ ଇନ୍‌କୁକେ
    ଇନିଃ ଏନା ଏମାକଆଏ ।”
  gah-gah: není nigilika luga luga minoakaláa nene, není netá nego likimitohe. Ale
    vavá oketa vegenalitini holomamú nilasive.
  lcm-lcm: sikei si sinong si kag palso vo palkais, parik vang kapa kakag si kag posong
    singina. Ngono palpal ang kapo kakaria, riria kitala itoiton ia aniria.”
  aer-aer: The kwenhe akngaketyakenhe angwenhe-arle atyenge akwe-arratyeke akwe-alyengeke
    anetyeke. Ngkartele-ante kwenhe akngakentye akngerre itnenhe.”
  qvc-NT: Piru chayshina qamkuna padisiptikipismi, noqaqa mana atinichu kamachikuyta,
    allin laduypi ichu ichuq laduypi tiyanaykillapaqa. Taytay Dyusllam munashqanshina
    runakunata akrashqa, laduypi tiyananllapa, nishpa.
  tgl-ULB: Ngunit kung sino ang uupo sa aking kanang kamay o sa aking kaliwang kamay,
    hindi ako ang magkakaloob kundi para ito sa kaninumang naihanda na.”
  cbs-NT: Jakia en yusiudi inun en yusmaudi man ebe xanen ibutidudan, en matu yunutidumaki.
    Jakia en Epa Diosun jatu katunidan, ebe xanen ibuxankanikiki— jatu waya
  xtm-NTPP: kovaa ja kunukoo in ni xiñi kua'a sa ma te in‑ka ni xiñi satni sa ma,
    chukan chi masu saña iyo ja taa, nú masu ja maa Su'si o ma kua'a nuu ñayii jâ
    ka iyo tu'va i ja jin ni'i i ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu nenga ngwetije amuli ja kuchagula beneke abapakutama kalelo andaje
