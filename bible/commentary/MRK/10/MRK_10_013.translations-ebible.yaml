    o mra? Kormã mẽ ràxre kênã. Mẽ ma akupỹm mẽ o mra nà? Anẽ.'
  ctp-NT: Loꞌo ngwa ska tsan mdiyan loꞌo neꞌ ꞌin tyun nu xuwe nde seꞌen ndiꞌin Jesús.
