verse: MRK.010.013
translations:
  kpx-kpx: Vani mole ata degomoleau abu ese malei Iesue lohoi isiviale au levevei
    hoesegevei. Isito Iesu esemuiau kebia iovei avoe, “Halevai teve.”
  okv-H: Eto embomeni na meniundi humbuto Iesu na ingeni hamo ta tembaja humbuto puvuo
    ambotani na kito haekeo
  tbo-tbo: Ma lawa gehouhi logaloga hi nehi mai Yesu uyahina ipa ina wotepanihi ma
    a hewahewali hi paliyehi.
  mal-C: യേശു കൈവെച്ച് അനുഗ്രഹിക്കേണ്ടതിന് ചില ആളുകൾ ശിശുക്കളെ അദ്ദേഹത്തിന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു. എന്നാൽ ശിഷ്യന്മാർ അവരെ ശകാരിച്ചു.
  grc-SR: Καὶ προσέφερον αὐτῷ παιδία ἵνα ⸉ἅψηται αὐτῶν·⸊ οἱ δὲ μαθηταὶ ⸂ἐπετίμων τοῖς
    προσφέρουσιν.⸃
  bgc-bgc: फेर माणस अपणे बाळकां नै उसकै धोरै ल्याण लाग्गे के वो उनपै हाथ धरै, पर चेल्यां
    नै उन ताहीं धमकाया।
  khz-khz: Talima reketa na naturia gevaiagorawai Iesu genai pene gapi-kaulagira ularana,
    na gena melo na gekila-wairato.
  deu-TKW: Und sie brachten Kinder zu ihm, daß er sie anrühre, die Jünger aber schalten
    die, welche sie brachten.
  zsr-NT: Niꞌr guladxín ga zoëꞌ Jesús bunách djuaꞌgac biꞌidauꞌ quegac, tëꞌni gxoa
    nëꞌë lecbiꞌ, atiꞌ gulazú lauquëꞌ bönniꞌ usë́d queëꞌ Jesús taꞌdíl‑l dídzaꞌquëꞌ
    nup naꞌ djuaꞌgac lecbiꞌ.
  lin-lin: Bato bazalaki komema bana mike epai ya Yesu mpo ete atia bango maboko,
    kasi bayekoli bazalaki kobengana bato oyo bazalaki komema bana yango.
  hns-NT: Ek rodj manai log Jiesoe ke paas koetjh larkan laais. Oesab maangat raha
    kie Jiesoe oesabke tjhoeike aasier-baat dewe. Tab tjela log ie dekhke oelogke
    mienaahie karies.
  noa-E: Mag nʉm ee õrau Jesús aig amach chaain waibëe thʉnʉisijim aajem, am gaai
    pʉrnaa am kõit Ẽwandamag jëeumkhĩir. Pari mag jũrram khʉʉnau chaain waibëbëekham
    oowi jũrr chi Jesús khapeenauta chi aibëe nʉm khʉʉnag meeurrau sĩujierram aajem,
    tag aibëepimaaugau.
  eng-EMTV: And they were bringing to Him little children, that He might touch them;
    but the disciples were rebuking those who brought them.
  mib-NT: Yūcuán na te ni quecoo ñayuu jiín súchi lúlí, jéē na sóó yá ndaha ya xinī
    i. Te tēe cáscuáha jíín yá, ni cacahān de nuū ñáyuu vējicoo jíín i.
  bea-bea: Kahchu kiyananihtyi tsito yechihai, yekatootihi; yaotatichne yachuootatyech
    ayi naghanihtyisi ihe.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ हुक् ने़स्‍सुआङ् मुॽइसाम् पिरुसिर फाॽआङ् मनाहाॽरे़
    हिन्‍जाॽबित्‍छाहाॽ मे़दारुसि॥ कर कुहुॽसाम्‍बाहाॽरे़ खे़न् के़दाःप्‍पाहाॽ मे़भे़ःक्‍तुसि॥
  xnj-xnj: Vandu vamletili Yesu vana vadebe avapamisa, nambu vawuliwa vaki vakavahakalila
    vandu vala.
  mmx-mmx: At lara laaleng lentaba limixin diga lam kaka laxamdak mi laxaalik kakalik
    atdi uto saparap ne Iesu xusu ni na lok li lukngen mavana atdi la na lox anarong
    di. Ketla lavaun pinivu ren diga sep pepe di.
  cbr-NT: 'Usa ''ain ca ainsa sinánxunquin nuibaquin ramënun quixun tuá xuracama Jesúsnu
    bëcancëxa. Bëiabi ca aín ''unánmicë unicaman an bëcëcama ñu caquin cacëxa: —Ënu
    tuá xurácama bëxunma ca buántan —quixun.'
  tee-NT: Ju acsnich alhicha'anicalh ju Jesús ju ask'at'an ni ca'amokslanilh ixmaca'
    la'ixlacatuna'an ju yu'unch chai catapaininilh ju Dios ni k'ox catatsuculh. Para
    ju ix'alacmamaka'ui ta'alack'aima ju ixtalhicha'an ju is'ask'at'an.
  eng-LSV: And they were bringing to Him children that He might touch them, and the
    disciples were rebuking those bringing them,
  cak-NT: Y ri winak yequic'om-pe ac'uala' riq'uin ri Jesús, chi nuya' ruk'a' pa quiwi'
    chi yeru'on bendecir. Pero ri discípulos xa xqui'ij chique ri winak que man tiqui'en
    quiri'.
  pah-NT: 'Igwete pevove''g̃a tayri''g̃a nderunderuri Jesus''ga pyri topoko ti ga
    g̃a ndehe javo. —Ere ti Tupana''ga pe tomombyry ga g̃a pe javo, ei g̃a ga pe.
    Emo Jesus''ga remimbo''ehara''g̃a e''i g̃a pe: —Taperuruhui g̃a ga pyri, ei g̃a.'
  sja-NT: Warrarã aneejida Jesumaa iru jua bɨmerã ãra ɨ̃rɨ. Mamĩda Jesús k'õp'ãyoorãpa
    ma warrarã aneedap'edaarã ɨtrɨajida.
  xed-xed: Mbaɗaka mnduha ka va hlaktá zwani kwitikw kwitikw da Yesu ŋa tfanaghatawi
    ta həŋ, nda ma fanaghatani ta dzvu ta həŋ. Ama ka ghzlə duhwalha Yesu ta həŋ.
  mks-NT: A̱nda̱ já ñéhe na java na̱ va̱lí na̱casa̱a̱ na̱ nu̱ Jesús ña̱ ná cani ndaa
    ndáha̱ á na̱. Joo mé na̱ xíca tuun xi̱hi̱n á cán na̱casáhá na̱ cája cue̱he̱ na̱
    xi̱hi̱n mé na̱ ndáca na̱ va̱lí cán.
  gfk-S: Ira matanabar di ga lamlamus ira not no bulu ukaia hone Jisas be na bul ira
    lumana ta di. Sene be ira nuno bulu na harausur di ga bor dong ing di ga lamus
    hawat ira not no bulu.
  bmu-bmu: Ambazip tosatŋan nahönbörat morömorö eŋguaŋgita Jisösnöŋ eŋgömisirimapköra
    yaŋgöreŋ kagetmö, gwarek yeŋön ambazip mi jim qetal eŋgiget.
  dgz-dgz: Amba, waenapan upi otu waiwa bawarewa amba amapewa den Iesu naniwa iamup
    seapen menan tambun tauane, go wadiamot megawa diguguramon watanamone.
  eng-GNV: Then they brought litle children to him, that he should touch them, and
    his disciples rebuked those that brought them.
  zaa-NT: Làniana tahua' tè ca enne' ca huatsa to' qui' quį ru'a lo Jesús para qui'ni
    gutsia né'e iqquia quį. Pero ca discípuluá nna gutìl·la la cabi ca enne' dia ritahua'
    ca huátsáa.
  eng-WEBSTER: And they brought young children to him, that he should touch them;
    and his disciples rebuked those that brought them .
  guh-guh: 'Jesúsjavaberena itsamonae pejevaxijivixi tocapataponatsi Jesús pejayataponaenexa
    pecobeta. Nexata Jesús pijajivi itaveta pexi pecapatsivi. Jesús pijajivi jumaitsi
    pexi pecapatsivijavabelia: —Pëtsa patocapataponame panexi Jesúsjavaberena, jai.'
  bon-bon: Biname cina bägrä bine sewadimisi Yeesu bau me tabe ime acitame teeme papa
    cabu me, yepä abiberäja bägrä cina teebibine jicnecimisi.
  nhw-BL: Teipa quinhualicaque coneme campa Jesús para ma quintlalili imax para ma
    quintiochihua, pero imomachtijcahua quinajhuayayaj catli quinhualicayayaj.
  swh-ONEN: Watu walikuwa wakimletea Yesu watoto wadogo ili awaguse, lakini wanafunzi
    wake wakawakemea.
  wbi-wbi: Avaanhu vakamuletela uYesu avaana avadebe avabasie kuuti avafuunye, neke
    avavulanisivua vaake vakavadalikila avaanhu vala.
  bba-bba: Yerɑ tɔmbɑ kɑ bibu nɑ win mi u kɑ bu bɑbɑ. Adɑmɑ win bwɑ̃ɑbɑ bu ɡerusi.
  eng-KJVCPB: 'And they brought young children to him, that he should touch them:
    and his disciples rebuked those that brought them.'
  kgk-NT: 'Upe ramo ojereru Hesu ha-py mitã opo omoĩ hagwã hese. Ha hemimbo''e kwéry
    ojoko íxupe kwéry: —Togweru e''ỹ katu mitã, he''i.'
  waj-waj: Yisuuva nnaakaraiya mmammaiyauvunu utuaiveera gioonna kiaapu vooyaano ngiari
    nnaakaraiya vitada innasi nnida varuduu inna ngiaammuauya iya ooqoo tiravai.
  ekk-PKP: Mõned tõid oma lapsi Jeesuse juurde, et ta saaks neid õnnistada, kuid jüngrid
    käskisid neil ära minna ning lapsed Jeesusest eemal hoida.
  mpx-mpx: Gamagalau enuna wawayau hi pwatanik Yeisu elana tage nimana ni teli tuwaliyaa
    ge ni awanun kaiweliya, yaa wana tohago gamagalau hi haveyanagil.
  wbp-wbp: Ngakalku, kangurnulpalu-jana yapangku ngalya-karirli kurdukurdu Jijaji-kirra
    yungu-jana rdakangku ngamurlu-mardarninjarla marnpirni. Ngula-kujakuju, kurdungurlu-paturlulu-jana
    puta warla-pajurnu kutu Jijaji-kirra kanjarni-kijaku, manulu-jana kurnta-ngarrurnu.
  luo-luo: Ji ne kelo nyithindo matindo ir Yesu mondo ogwedhgi, to jopuonjre nokwerogi.
  nhe-NT: Teipa quinhualicaque coneme campa Jesús para ma quintlalili ima para ma
    quintiochihua, pero imomachtijcahua quinajhuayayaj tlen quinhualicayayaj.
  aii-aii: ܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܝܵܠܹ̈ܕ݇ܐ ܙܥܘܿܪܹ̈ܐ ܠܟܸܣ ܝܼܫܘܿܥ ܕܡܲܬܸܒ݂ ܗܘܵܐ ܐܝܼܕܹܗ
    ܥܲܠܵܝܗ‌ܝ، ܐܝܼܢܵܐ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܢܓ̰ܝܼܘ ܠܗܘܿܢ ܒܐܵܢܝܼ ܕܡܲܝܬܘܼܝܵܝ ܝܗܘܵܘ.
  esk-NT: Iḷaŋisa iñuich iḷiḷgaat Jesus-muutiniġaich aksiquplugich. Maliġuaqtaiñaasiiñ
    iñiqtiaqsiñiġaich iñuich tikiutriruat iḷiḷgaanik.
  msb-msb: May mga tawo na nagadara kan Jesus sin tigdyutay na kabataan agod madapatan
    niya pero pakakita sani san mga disipulos ginsaway idtoʼn mga katawuhan.
  cpa-NT: Jøng² ca¹jian¹ dsa² jue¹² hi²meh² quián¹²dsa. Hniu¹dsa quiég¹ Jesús gug²
    ni³ quiah¹² hi²meh². Jøng² ca¹jí² dsa² quianh³ Jesús.
  dso-dso: ଗଟେକ୍‌ ଦିନ୍‌ କେତେକ୍‌ ଲକ୍‌ମନ୍‌ ତାକର୍‌ ପିଲାଟକିମନ୍‌କେ ଜିସୁ ଆତ୍‌ ସଙ୍ଗଇ ଆସିର୍‌ବାଦ୍‌
    କର ବଲି ତାର୍‌ଲଗେ ଆନ୍‌ଲାଇ । ମାତର୍‌ ତାର୍‌ ସିସ୍‌ମନ୍‌ ଲକ୍‌ମନ୍‌କେ, ଦମ୍‌କାଲାଇ ।
  meu-meu: Haida ese natudia ia dekena e laohaidia, ediai baine dau kau eto, to hahediba
    ese e gwaudia tubu.
  yva-NT: Vatane inta wo awa arikainye maugavere no Yesusa nui indamu Po aneme raugaje
    ntamijo mai umba Po kove raugaje mai. Weramu Apa arakovo utavondi aije uparijo
    vatano wo arikainye maugare umaso mansai, weti ware wo mansaorai.
  dgc-dgc: Nadid, te nagkébil du anak de ni Jesus, a monda kébilan na side a ipanalangin
    na side. Pero pinégkagian side du alagad.
  zpm-NT: Tib vuelt nzian meṉ ne bdziṉ bdziṉnie zho xpëëdlas zho lo Jesús, par cxobnia
    me guic win guṉlay me win. Grë zha ne nac xpëëdscuel me, leḻ psilo zho ndox zho
    lo grë zha ne bdziṉnie grë mëëdlas co.
  hix-NT: Thokyamo txko yokyatxkon hatà, toto komo, Txesusu hyaka. Mosonà txko aheko
    tawro xe nehxatxkon hatà, àwya, ohxe texem me esnàr kom horà. Horohkatxownà mak
    hatà, Txesusu nhananàhrà ro komo.
  sim-sim: Hulaima nokopma jikisakri lihin Jisasik limu laharara. Unak lirin or toloho
    Avui Wasilakan or sawenak lirin armek or ukmbahan. Hako orin tiyandari ma ondo
    li heyehe ma ondon limu ngriara.
  npi-ULB: अनि उहाँले छोइदिनुभएको होस् भनी मानिसहरूले आफ्ना स-साना बालबालिकाहरूलाई
    उहाँकहाँ ल्याए, तर चेलाहरूले तिनीहरूलाई हप्काए ।
  cgc-cgc: May mga ittaw na gaprani ki Jesus na gadala ta iran na mga bata para itungtong
    din iya an na lima naan ta mga bata daw bindisyunan danen an. Piro, pasaway ta
    iya na mga tinudluan mga gadala ya.
  tim-tim: Akto luâk âmbâle bikŋande Yesugâlân nanaŋlupyeŋe meyekmâ arimbiâ bâtŋande
    mem howaiyegâk gât lokoyekmâ ariyi. Hain akbiâ hoŋ bawalupŋande watyekberâm akbiâ
    Yesuŋe nâŋgâmbo bâlimbo hin dâep,
  yor-yor: Lẹ́yìn èyí, àwọn ènìyàn bẹ̀rẹ̀ sí í gbé àwọn ọmọ wẹ́wẹ́ tọ Jesu wá kí ó
    lè súre fún wọn. Ṣùgbọ́n àwọn ọmọ-ẹ̀yìn rẹ̀ kígbe mọ́ àwọn tí ń gbé àwọn ọmọdé
    wọ̀nyí bọ̀ pé wọn kò gbọdọ̀ yọ Jesu lẹ́nu rárá.
  wos-wos: Du takwa di yalefu nyangwalré Jisaska hura ya, dé diré tamba séngétakéndéte.
    Hura yandaka di Jisasna du xe di diré haraki hundi wa.
  emp-NTPO: Maʌ̃ne ẽberãrãba warra zaquerãda Jesuma enesid̶aa idji jʌwada ʌ̃rʌ̃ b̶ʌped̶a
    bia jara b̶ʌmãrẽã. Baribʌrʌ Jesu ume nĩbabadarãba dji warrarã enebʌdara quẽãsid̶aa.
  eng-F35: People started bringing little children to Him, that He might touch them;
    so the disciples started rebuking those doing the bringing.
  ind-ind: Kemudian beberapa orang datang membawa anak-anak mereka kepada Yesus supaya
    Dia memberkati mereka. Tetapi murid-murid-Nya dengan tegas melarang orang-orang
    itu.
  pes-OPCB: مردم کودکان خود را نزد عیسی آوردند تا بر سر ایشان دست بگذارد و برکتشان
    دهد. اما شاگردان عیسی آنها را برای این کار سرزنش کردند.
  mpt-mpt: Nakaia unangai funaniba Nibo meme gwabi dleb motemoba Yesuse i yafunea
    beten kebeneko geniba dleb tetemsiba e okok aleyemin nakai dosuananiba baabeniba
    De unine ge baabesiba
  ssx-ssx: Wanda꞉halima꞉ weki wandiki sunu Yesu pa꞉ta꞉ hatuku pemekeme. Ipikana꞉ma꞉
    wataena꞉yeke pimikime. Mo disaipolo haliwekima꞉ wanda꞉hali sa꞉sa꞉ pimikipate Yesuma꞉
    handaata꞉ mineke pankolo hata꞉ iki pa꞉ta꞉ alota꞉ Koto weki wandiki sunu I̱ pa꞉ta꞉
    epena꞉ lape. Sa꞉sa꞉ na pia꞉pa꞉peke leekeme. Dupiki weki wandiki sunuma꞉ Koda꞉na꞉
    Kilu Tombuao Hala꞉ ekita꞉ handilimikie leekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ ɑ̀ ɡbɑ̃ ɑmɑ keeke ŋɑ ɑ̀ nɑɑɑ Jesu wɑ ku lu ŋɑ. Ammɑ mɔcɔɛ ŋɑu
    ɑ̀ wɑɑ lɑsi inɛ ŋɑ iyi ɑ̀ nɑɑò ŋɑ wɑ.
  gaq-gaq: ଆରି ରେମୁଆଁଇଂ ଜିସୁ ଡାଗ୍ରା ମେଇଙ୍ଗ୍‌ନେ ଡାଆଁ ଗଡ଼େଇଂକେ ଡୁଂପାଂଆର୍‌କେ ଡିରକମ୍ କି
    ଜିସୁ ଗଡ଼େଇଂକେ ନ୍ତିବଚେ ଆସିର୍ବାଦ୍ ଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌‌ ଜିସୁନେ ସିସ୍ଇଂ ରେମୁଆଁଇଂକେ ଦମକ୍‌
    ବିଃଆର୍‌କେ ।
  gof-RNT: Yesuusi guutha nayta bochchana mela, issi issi asay nayta iyaakko ehoosona,
    shin iya tamaareti he asa hanqettidosona.
  unx-unx: ହୁପ୍‌ଡିଙ୍ଗ୍‌ ହନ୍‌କକେ, ତିଃଇ ଦହକେଦ୍‌ତେ ଆଶିଷ୍‌କକାଏ ମେନ୍ତେ, ହଡ଼କ ୟୀଶୁତାଃତେକ
    ଆଉକେଦ୍‌କଆ, ମେନ୍‌ଦ ଚେଲାକ ଆଉକତାନ୍‌କକେ ମାରାଙ୍ଗ୍‌ମଚା କେଦ୍‌କଆକ ।
  gah-gah: Ve vená mukí keza agizanitunú kugupeló aleko nónohá zeketative liki izegipa
    koma kama Izesutoka kilímiki vikago, izegipala zuhate gahá kememó.
  lcm-lcm: Na kimela serei ve ri nat kavulik lik taun ia ani kame amatung kunga singiria,
    na kana keve nat i akalit kimela marala suak iria.
  aer-aer: Urreke re, tyerrtye arrpenhemele ampe akweke itnekenhe Jesus-werne akngetyewarreke,
    re itnenhene anpetyeke. Kenhe apententye akngerre Jesus-kenhe areye itneke ahele-irremele
    angkerrirreke.
  qvc-NT: Achka runa, warmim wambritungunata apamurqanllapa Jisusman, sawambi makinda
    rurashpa, Dyusman mañakunambaq. Piru yach'akuqningunaqa wambran apamuqkunata anyarqanllapa.
  tgl-ULB: At dinala nila ang kanilang mga anak sa kaniya upang sila ay maaari niyang
    hawakan, ngunit sinaway sila ng mga alagad.
  cbs-NT: Janua jatun bakebu jau ea Jesúsun mexunkin unanuma waxunun, iwanan, janu
    iwebidanbidanaibu jawen tsumabun jatu nemaya
  xtm-NTPP: Ni jan koo i ji'in suchi kuechi ma nuu Jesús ma, sukan‑va'a sonee ya nda'a
    ya siki suchi kuechi ma. Te tee ka ndikin ya ma, ni ka keja'a de ka ndonda de
    nuu ñayii ni jan koo ji'in suchi kuechi ma.
  nnq-nnq: Bandu bange ngabannetela Yesu ingota ichoko ichoko aibeke maboko, nambu
    akinapunji ngabakanakia.
  bao-NT: Jĩcãrã, Jesús pʉto wimarãre jee waaupa, cʉ̃jare cʉ̃ padeñajato ĩirã. Cʉ̃
    buerã pea wimarãre ca jee waarãre bocá tuti camota niiupa.
