  mdy-ETH: ፔቴ ፔቴ ዓሳ ፔኤኮ ናኣቶኮ ዬሱሴ ኩጮና ዑፆ ካኣማንዳጉዲ ዔኪ ሙካዛ ዬሱሴኮ ጊንፆ ሃንታ ናኣታ ዬኖ ዓሶ ጎሬኔ።
  spl-spl: Hilâm âlâen lohimbi nombotŋaŋe nan baralipyeŋe meyekmâ Yesuhâlen ariwi.
