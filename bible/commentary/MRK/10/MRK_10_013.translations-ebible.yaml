  guj-2017: પછી તેઓ ઈસુ પાસે બાળકોને લાવ્યા કે તે તેઓને અડકે. પણ શિષ્યોએ તેઓને ધમકાવ્યાં.
  jvn-NT: Wong-wong pada nggawa anaké nang nggoné Gusti Yésus supaya didongakké lan
