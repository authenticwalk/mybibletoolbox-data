  yao-yao: Ŵandu ŵampepe ŵannyichisye Che Yesu ŵanache achanandi ŵasajichile makono
    gao, nambo ŵakulijiganya ŵao ŵaakalipile ŵandu wo.
  tgp-tgp: Na rani tinapua, tamlohi hai la lavi na natura la mai isan Iesu matan vara
    i tau na limana hinira, ale i ler̃uhu hinira, pani nona tamlohi usuri la lo horora.
  auc-NT: Ayæ̈ ate, Wëñæ̈näni ïnänite Itota pönö gampo cæcadinque waadete apæ̈necæcäimpa,
    ante cædinque wadäni tömengä weca ænte pö ænte pö cædäni adinque tömengä mïñæ̈
    në godäni guiquënë, Ænte pönämaï ïedäni, äninque Baa Baa änäni.
  kbc-NT: Ica noiigi oyadeegitalo Jesus nigaanigipawaanigi me ipeketedeloco libaaɡ̶atedi
    me ibinietediogi. Pida niɡ̶ijo anodiotibece joɡ̶odowocetege niɡ̶ijo oko anonadeegi
    lionigipi.
  bmh-bmh: Duailel ipal agen goagal geleagar Yesus nug gonugau ebeg goagal gagaliag
    pataimai, gusig marabun aimai, abai alemen. Bo, gonugau tapaimaraneu dudu agen
    duailel go gusig awarina, Yesus nug igul go uligaimai, go ougab eg wina, gonugau
    tapaimaraneu dudu guzenai awareun, “Ag geleagar utarebi, iz waiab alamam. Ag i
    pataran. Duailel ag geleagar e sul, ag abiu Uwait go agal gumaraneu du banou,
    gonun, go suban damam.
  ctu-BL: Tsi' pʌyʌyob tilel alobob ba'an Jesús cha'an mi' mec'ob. Jini xcʌnt'añob
    tsi' tiq'uiyob jini tsa' bʌ i pʌyʌyob tilel.
  meq-meq: Ma dəba aye na, ndo hay tə həl naha wawa hay a Yesu hərwi ada mâ pa fataya
    həlay ada tâ huta ŋgama. Ane tuk na, gawla ŋgay hay tə gatay me a ndo niye hay
    tə həlay naha wawa hay aye.
  noa-H: Mag nʌm hee hõrau Jesús haig hamach chaain waibëe t'ʌnʌisijim haajem, ham
    gaai pʌrnaa ham kõit Hẽwandamag jëeumk'ĩir. Pari mag jũrram k'ʌʌnau chaain waibëbëek'am
    hoowi jũrr chi Jesús k'apeenauta chi haibëe nʌm k'ʌʌnag meeurrau sĩujierram haajem,
    tag haibëepimaaugau.
  alp-NT: Eleki tamata esi liku esi kwete tona loko Yesuse. Eleki esi kotie Yesuse
    Ikerikesi kai riluke misete ete kwetela meru. Po Eni maka luluaru esi nasuke tamata
    meru be, “Imi liku kwete tonaru lokoI yanoma!”
  san-VEL: atha sa yathaa "si"suun sp.r"set, tadartha.m lokaistadantika.m "si"sava
    aaniiyanta, kintu "si.syaastaanaaniitavatastarjayaamaasu.h|
  kbq-kbq: Anante vahe'zagamo'za ne'one mofavreramina Jisasi'ma azanteno asomu huzmantenogu
    zmavare'za neage'za, amage'ma nentaza disaipol naga'mo'za kezamasu'za azeri amuho
    osiho hu'naze.
  kbh-kbh: Ents̈anga, basetémënga Jesúsbioye tmojanënatse, chauabájajuama y Bëngbe
    Bëtsábioye chëngbiama chaboimpadama; pero chabe uatsjéndayëngna tmojanonts̈é chë
    basetémënga unachayënga jtsëcácanana.
  ron-LSB: Îi aduceau prunci, ca să se atingă de ei; dar ucenicii mustrau pe cei ce-i
    aduceau.
  pon-pon: Re ap poto don re a kijin jeri kai, pwen kotin jair ir. Tounpadak kan ap
    kapoui irail me wado ko.
  nhe-BL: Teipa quinhualicaque coneme campa Jesús para ma quintlalili ima para ma
    quintiochihua, pero imomachtijcahua quinajhuayayaj tlen quinhualicayayaj.
  sps-sps: Ri mei miton guein kakaii ten Jisas ma fasaur Ya na niman patsuu rari,
    san matisian Tsunia tsue ets'ets ratuari.
  wnc-wnc: Siwan waatdaka mateu ita katakngita wasiyuk wam kwikwik yaniwikge pakapbing.
    Pakapa kake ngana pandetnata kaanga yaniwa
  bus-bus: Wèe mↄↄ Yesunɛ kↄ̃n nɛ́nↄ lɛ à ↄ kɛḿma, ben à ìbanↄ gìńnɛ.
  gub-BL: Nan kwehe tete amo teko a'e wà kury, werur amo kwarera'i Zezuz pe a'e wà
    kury. Ize'eg wer izupe wà. — Epokok wanehe nehe, i'i wer izupe wà. Hemimu'e uze'eg
    a'e teko wanupe wà. — Pezapo zo nezewe nehe, i'i wanupe wà.
  imo-imo: Altopa walite imbomareni enonga bakuluma Jisasini ki pala noindipe mane
    ungu tipili ningo Jisas yu molorumuna meko ongei oringi, nalo yunge kitipi kanoli
    iyemani imbo kanoma iri toringi.
  boj-boj: Onaqa tamo uŋgasari qudei naŋgi naŋgo aŋgro du du joqsib Yesus na aqa baŋ
    naŋgo gateq di atetnjrqa marsib Yesus aqa areq beb. Beqnabqa Yesus aqa aŋgro naŋgi
    na saidnjrsib minjreb, “Nuŋgo aŋgro du du naŋgi joqsib endeq baib.”
  ulk-ulk: Wader legize omaskir taraisa Iesuim ko e yabi wanatutirda ege memeglegize
    le natapereta.
  eng-DRA: And they brought to him young children, that he might touch them. And the
    disciples rebuked them that brought them.
  knf-knf: Bañaaŋ baţij Yeŧu bapoţ pa aban baka, kë baţaşarul başë ŋoman na baka.
  san-KHM: អថ ស យថា ឝិឝូន៑ ស្ប្ឫឝេត៑, តទត៌្ហំ លោកៃស្តទន្តិកំ ឝិឝវ អានីយន្ត, កិន្តុ
    ឝិឞ្យាស្តានានីតវតស្តជ៌យាមាសុះ។
  arn-NT: Yelelngey ta kiñeke pichikeche ta Jesus tañi fampuwülael ñi kuwü ta kisu
    engün mew, welu tati pu disipulu eluwi engün tañi katrütuafiel tüfey engün tati
    yeniefilu ti pu pichikeche.
  zas-NT: Binë ree bejn xindoo ree lod zaꞌ Jesús din gudxiib yaaman guijc reex. Per
    ree xbejnman guzuloj cadilë reeman bén binë ree laa reex.
  ken-NT: Bofú básɔ́t bɔ̌bhap bárɔ́k ntá Yesu nɛ bhɔ bɛ yi anyaŋa bhɔ amɔ anti
    anjɛt bhɔ. Baghɔkɔ́ bhi bábho bɛsáyti bhɔ.
