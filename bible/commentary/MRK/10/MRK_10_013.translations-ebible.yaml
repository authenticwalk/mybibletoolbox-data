  dwr-ENT: ዬሱሲ ጉ ናና ቦቻና ማላ፥ ኢቲ ኢቲ ኣሳይ ናና ኣኮ ኣሄዳ፤ ሺን ዬሱሳ ካሊያዋንቱ ሄ ኣሳ ሴሬዲኖ።
  pma-pma: Katau en avong enek, meatin keil alah titiali keil umai ven Iesu keke vatokol
