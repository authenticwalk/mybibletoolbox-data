  mbj-NT: Ti m' ta wób ramenaa karepé ned'ëëd is do Jesus wë, sa hã Jesus moo däng
    hyb n'aa, taky n'aa edëng hyb n'aa. Ti m' ta ma matëg rage'ỹỹm mäh.
  lat-VUC: Et offerebant illi parvulos ut tangeret illos. Discipuli autem comminabantur
    offerentibus.
  ngp-ngp: Niyo want'hu wamletela Yesu wana wadodo vileke awageleke mikono. Mna wanamp'hina
    wakwe niyo wawativila wadya want'hu.
  enq-2: Jisasame wane wanakupi koo dupa watandena lao, endakali mendapuame baa katea
    dokonya laminao epeaminopa, disaipolo dupame endakali dupa pyalanya leami.
  eng-ASVBT: 'And they were bringing unto him little children, that he should touch
    them: and the disciples rebuked those that brought them.'
  mna-mna: Tomtom pakan tikam lutun bizin ma tila ki Yesu bekena iteege zin. Tamen
    naŋgaŋ kini timaŋga mi tiŋasaara zin.
  myw-myw: Wankuyeim gamag mo imeyes nitsiyas, sivines Yeisuw naman bisen wawous.
    Tage navamul idokes kid bisilbwades gamagals, awoum kid bimekes Yeisuw.
  sby-sby: Popelapo bantu nabambi balaleta bana babo kuli Yesu kwambeti abekate makasa
    ne kubapa colwe, nsombi beshikwiya balakalalila bantu abo balaleta bana kwambeti
    abape colwe.
  sll-sll: Ena ginta ari gir kul nongwo hobi Yisas breng bani anama dire, i ku bongwi.
    Bomba, Yisas grang wine ongwo hobi kura ha ditongwi.
  yaq-NT: Waate intok, junama'a, ili usim, Jesujtau tojan, amet am mamte'ii'akai.
    Taa a' majtiwam intok, aman yeu am tojammeu, ameu emo omtituan.
  uro-uro: Ama ruvek sa rhat dän sa arhä rhoes sage ma Jisas ivakt iva qat tu aa rhäkt
    pät a rha. Sokt di ama mudäsaqongda rha mair särhäm da.
  ita-1885: ALLORA gli furono presentati dei piccoli fanciulli, acciocchè li toccasse;
    ma i discepoli sgridavan coloro che li presentavano.
  muy-muy: Mis tə̀həlibiyu bəza ana Yezu ti mə̂gri *sulum ge Melefit àna məbəki *ahar
    gayaŋ ka tay. Nday tə̀bu təhəlibiyu bəza ni nahkay ti ndam maɗəbay naŋ ni tə̀ləgi
    ana tay.
  kqc-kqc: Kamini be vene yaku ina rofu mida keika keika afei baeyadi bi avaka moiyainedi,
    idu ini usi dina vene yaku nivaiyadi.
  tav-tav: 'Cabero aperã na punaare Jesu tʉpʉ cajee ajuparã, na ñiga peori Diore na
    jenibojaya ĩrã. To bairo na cáto tʉjʉrã Jesu buerã maca nare matagabana: —Cawimarãre
    na jee atíqueticõaña, Jesure cʉ patowãcoorema, na caĩñuparã.'
  eng-ULB: Then they brought their little children to him so that he might touch them,
    but the disciples rebuked them.
  spa-VBL: Aconteció que algunas personas trajeron a sus hijos donde estaba Jesús
    para que los bendijera, pero los discípulos los echaban y trataban de mantener
    a los niños lejos de Jesús.
  fra-_FOB: Alors on lui présenta de petits enfants, afin qu'il les touchât; mais
    les disciples reprenaient ceux qui les présentaient.
  hau-ULB: Mutane suka kawo masa 'ya'yansu kanana don ya taba su, sai almajiransa
    suka kwabe su.
  mal-mal: അവൻ തൊടേണ്ടതിന് ചിലർ തങ്ങളുടെ കുട്ടികളെ അവന്റെ അടുക്കൽ കൊണ്ടുവന്നു; ശിഷ്യന്മാരോ
    അവരെ ശാസിച്ചു.
  kkc-kkc: Biame hedebeso odoo aboso holaiso Yesu mapoo ido sibadeeso, o deeso sigoloso
    diba pidilame. Esino o hamamee dili odoo oso goo egee ogoloso hamaga takaso.
  lit-lit: Ir jie pristatė jam vaikučius, kad jis juos paliestų, bet jo mokytiniai
    barė tuos, kurie juos pristatė.
  urd-GVR: Ek din log apne chhoṭe bachchoṅ ko Īsā ke pās lāe tāki wuh unheṅ chhue.
    Lekin shāgirdoṅ ne un ko malāmat kī.
  far-far: Tani wane kera ngalia mai na kaela wele tu'u siana sa Jesus, fua ka alua
    na 'abana fafida ma ka faleada, boroi ma fafurongo nia ki kera ka balufida.
  suz-BL: मिनु येसुमी आ गुइ आल आन तारी वोदल दे आलपुकी चाक्‍ग्‍मे बाक्‍त। मिनु शेंसीबपुकीमी
    आल चाक्‍ब आन कली “मचाक्‍कीन” दे हुइक्‍तमे बाक्‍त।
  car-NT: Irombo pitanikon enepy'san i'waine I'wa, apyito'ko'me I'wa. Mo'karon inemeparykon
    'wa te mo'karon ene'namon e'ma'san.
  amp-amp: Wom yimam Jisasrpno yonenm hnehato memom, “Jisasr tir htahato kfo bruttnarahrm.”
    Disaiperm inji htihato tfit kfo huttaknimomm nd yon hnayuk yimam.
  bht-bht: फिरी लोक बचयां जो यीशुऐ बाल लोणा लग्गे ताकि सै उना पर हथ रखीकर उना जो आशीष
    दे, पर चेलयां उना लोकां जो डांटया।
  eng-NOY: And they brought children to him, that he might touch them; and the disciples
    rebuked those that brought them.
  cub-NT: Põeva nʉvare cuivʉ barejáimad̶a némarare Jesús yebai, ʉ̃i tʉoquiyepe aivʉ
    náre ʉ̃i pʉrʉáque. Que teni ʉ̃i bueimara nʉvaicõjemenidurejaimad̶a némarare.
  ita-1927: Or gli presentavano dei bambini perché li toccasse; ma i discepoli sgridavan
    coloro che glieli presentavano.
  lww-lww: Ana lap̃asia akus narila la apimi pu Yesu, vena naga ligan limana te la,
    ana nalogena la apisuia, apisi m̃arera pan yeririna la nene, apisalup̃ar la.
  ckb-ckb: خەڵکی منداڵیان هێنایە لای عیسا تاوەکو دەستیان لەسەر دابنێت، بەڵام قوتابییەکان
    سەرزەنشتیان کردن.
  spm-spm: Gumasi rako amisi boorir sovseghe nigha Iesusɨusua zii. A nona afharimuun
    meni iphɨ rarɨghaousua mee zima, aŋn suren gumasi meŋga avhesava men thevi.
  nas-nas: Eeꞌnoko nantoonge toireꞌ okiꞌnarekaꞌ Jiisuuꞌanko poꞌantavaarikoꞌ teie kompurira
    biraankevuriiꞌnaang. Eeꞌnoko teinge bakaning barevare-nupoonge poteaaruꞌ tee-anko
    tavoꞌaariko.
  uvl-uvl: Hehei pe hana nga kileng nem, te laia tuturia mur nge Iesus ke rahaka nge
    iri pe Iesus na hana mur tepoi ele iri.
  tpa-tpa: Rava ghehauhi rowarowa hi nehimaꞌi Yesu auwarina po ita votepanihi, ma
    a tauvotagho hi ghahiyawa.
  eng-BBE: 'And they took to him little children, so that he might put his hands on
    them: and the disciples said sharp words to them.'
  ixl-CNT: Uncheeꞌ nichenoksaloj talaj nitxaꞌ vatz u Jesuus. Aꞌ isaꞌ qꞌul itxutx ibꞌaal
    aas sataqꞌ jeꞌ iqꞌabꞌ tibꞌa. Pek nichkoꞌniyaal tu qꞌu chusulibꞌ.
  xsi-xsi: Kinzi tamâta pinde sikainzi lâlu kiri-kiri simâ pa Yesu. Kinzi ilonzi tu
    ma io mbau kâki kulunzi tu ma itu nzâmbe panzi. Andeta kinzi pâri-tamâta sileleanzi.
  crx-NTPO: Whulohne dune ts'oodunne Sizi ts'un ubúhoozdla buk'udólni ha, 'et yugha
    hodul'ehne nyoonne ts'oodunne whusaínlane hukwa' bodáni'.
  kan-OKCV: ಕೆಲವರು ತಮ್ಮ ಚಿಕ್ಕಮಕ್ಕಳನ್ನು ಯೇಸು ಮುಟ್ಟಬೇಕೆಂದು ಅವರ ಬಳಿಗೆ ತಂದರು. ಆದರೆ ಶಿಷ್ಯರು
    ಜನರನ್ನು ಗದರಿಸಿದರು.
  bbb-bbb: Areme e gue bu vierafe bu anafa buone ije kaenamiana Jesudo roga fu umui
    nigofo naejiakinu buefuo baname isoekuae ruae. Bu ijiege kaenamia rovoga e vua
    fuone fievo ije buka naebe oemarei ijadufuo bu urina e ije anafa kaenamia ruaeva
    ije kuriaerei.
  blw-blw: Angkay hen-argawan, wachacha hen anchichay cha manginyéy hen ungunga an
    Jesus ta tad-éna way mamindisyun, ngém chaat agé amhiwén hen anchichay pasorotna
    chicha.
  tam-2017: அப்பொழுது, சிறு பிள்ளைகளை அவர் தொடுவதற்காக அவர்களை அவரிடம் கொண்டுவந்தார்கள்;
    கொண்டுவந்தவர்களைச் சீடர்கள் அதட்டினார்கள்.
  azz-NT: Huan cualcuiliayaj campa Jesús sequin coneme para ma Jesús quintiochihuas
    huan para ma quincuamapacho. Huan imomachtijcahuan peuque quintacahualtiayaj neques
    ten quintenextiliayaj ninconehuan iixpan in Jesús.
  spa-RV-1909: Y le presentaban niños para que los tocase; y los discípulos reñían
    á los que los presentaban.
  csy-csy: 'Amate in a tate uh a thamsak tu dei in Jesus kung ah paipui uh a: a nungzui
    te in amate tei hi.'
  mxq-NT: Na̱a̱gʉdyʉ ja̱ꞌa̱yʉty dyajmíndʉ ꞌyʉna̱ꞌkuꞌungʉty esʉ Jesús tyónʉdʉt, es
    ja ꞌyʉxpʉjkpʉty tꞌoodʉ ja ja̱ꞌa̱yʉty.
  tzj-NT: Ec'o c'a jule' tak ac'ala' xec'amarel ruq'uin ja Jesús utzc'a chi nuya'
    ruk'a' pa quewi'. Pro ja rdiscípulo eje'e' xequich'olij ja rec'amyonel quixin
    ja rac'ala'.
  tdt-tdt: Iha loron ida, ema balu mai lori labarik ba Jesus atu Nia tau liman ba
    sira hodi foo bensaun ba sira. Maibee Jesus nia eskolante sira bandu.
  ron-BTF: Și i-au adus copilași ca să îi atingă, dar discipolii i-au mustrat pe aceia
    care îi aduceau.
  eng-WEBP: They were bringing to him little children, that he should touch them,
    but the disciples rebuked those who were bringing them.
  eng-FBV: Some people brought their children to Jesus so that he could bless them,
    but the disciples told them off and tried to keep the children away from Jesus.
  nld-1939: Nu bracht men kinderen naar Hem toe, opdat Hij ze zou aanraken. Maar de
    leerlingen wezen ze af.
  bwo-bwo: Boon b́ shuíítwok'o nana'o Iyesusok dek'tboweyi, ernmó b́ danifwots nana'a
    dek'weyirwotsi bo hadi.
  nch-BL: Teipa quinhualicaque coneme campa Jesús para ma quintalili imax para ma
    quintiochihua, pero imomachtijcahua quinajhuayayaj cati quinhualicayayaj.
  quc-TNT: Ri winak xequic'am lok ri ac'alab cho ri Jesús rech cuya ru k'ab pa qui
    wi'. Xeyaj c'u ri winak cumal ri tijoxelab.
  tfr-NTPO: Kjwozirga sökoba jek Jesús kong, Jesús orkwo ië ba kjing go wl̈o. Eni
    ga kjwozirga sögaga l̈i wl̈õya Jesús oppinggagarë l̈öng.
  kaq-NT: 'Jaatian sca Jesus qui baquebo hihuecanquin jato mehexonnon. Hihuehiton
    jahuen haxenicabaan yohiquin: —Jascapahya joyamanahue —hahcanquin.'
  ahr-ahr: येशुनी पोऱ्यासले आशिर्वाद देवाले पाहिजे म्हणीन काही लोके आपला पोऱ्यासले
    येशुकडे लई वनात पण शिष्यसनी त्यासले दताडं.
  sgb-sgb: Nanganaway anak man, ay anggêtan kan Apo Jesus, ta ihalangin na hila hên
    ipalunto nay gamêt na ha ulo la. Hên nahêlêk lan tagahonol ni Apo Jesus ya hata
    manianak-anak, ay binawal lay ampantan kanla.
  vie-1934: Người ta đem những con trẻ đến cùng Ngài, đặng Ngài rờ chúng nó; nhưng
    môn đồ trách những kẻ đem đến.
  kxv-kxv: ଏ଼ୱାସି ଏ଼ନିକିଁ କକାରି ପ଼ଦାଁଣି ଡୀଗିନେସି, ଏ଼ଦାଆଁତାକି ଲ଼କୁ ଏ଼ୱାରାଇଁ ଜୀସୁ ତା଼ଣା
    ତାଚାଲି ମା଼ଟ୍‌ହେରି; ସାମା ସୀସୁୟାଁ ଏ଼ୱାରାଇଁ ଦାକା ହୀତେରି ।
  cha-cha: 'Ya machulie guato guiya güiya diquique na famaguon para upacha: ya y disipulo
    sija jalalatde ayo sija.'
  amu-NT: Ndoꞌ tyonquiocho ntꞌom nnꞌaⁿ yocanchꞌu na mꞌaaⁿ Jesús na catioom lꞌo̱o̱ⁿ
    nacjoona. Sa̱a̱ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê jlaꞌtiaꞌna nnꞌaⁿ na tquiocho yocanchꞌuꞌñeeⁿ.
  hin-CV: मसीह येशु को छू लेने के उद्देश्य से लोग बालकों को उनके पास ला रहे थे. इस
    पर शिष्य उन्हें डांटने लगे.
  eng-OURB: They were bringing to him little children, that he should touch them,
    but the disciples rebuked those who were bringing them.
  spa-BES: Y tomaron para él niños pequeños, para que él pusiera sus manos sobre ellos;
