    ngiꞌni xaꞌan chaꞌ ꞌin Jesús ꞌin neꞌ, chaꞌ ja kan loꞌo neꞌ ꞌin nu xuwe kanꞌ.
  bre-BRG: Neuze e voe degaset dezhañ bugale vihan, evit ma stokje outo; met an diskibien
