  san-BEN: অথ স যথা শিশূন্ স্পৃশেৎ, তদর্থং লোকৈস্তদন্তিকং শিশৱ আনীযন্ত, কিন্তু শিষ্যাস্তানানীতৱতস্তর্জযামাসুঃ|
  tdx-tdx: Ninday ajaja ama’e iereo ho tsapae’e, fe nendaha’ o mpiama’eo.
  naf-naf: Âpme am ekŋenaŋ nembaŋine Zisasiyaŋ indati mebegat indatim kopme Zisasiyet
    nembaŋane ekŋenaŋ nemba isikŋaŋ ekŋengat nâme tototnaŋ beme Zisasiyaŋ ku indati
    mebegat zemkulumindewien.
  grc-MT: και προσεφερον αυτω παιδια ινα αψηται αυτων οι δε μαθηται επετιμων τοισ
    προσφερουσιν
  vid-vid: Wanhu nawamigalila Yesu wana wadodo, yawawichile moko, ila wala walanguswa
    nawawang'hanuchila.
  pio-NT: Néese wenàiwica natéca néenibewa Jesús yàatalé imàacacaténá icáapiwa nàwali,
    isutáca nalí Dios íicha imàníinápiná nalí cayábéeri. Quéwa Jesús yéewáidacalénái
    nadàbaca nacuísaca wenàiwica itéeyéica sùmanái, yéewáidacalénái íimaca sùmanái
    nasàiwicasa Jesús irí wawàsi.
  tsn-tsn: E rile ka nako nngwe fa bomma-bana ba lere bana ba bone kwa go Jesu gore
    a ba segofatse, barutwa ba ba leleka, ba ba raya ba re ba seka ba mo tshwenya.
  amr-NT: Jesúsa dakaʼ kanʼbakeʼpo huasiʼpo kentaj enʼbatotiaktada keʼnen huanigpe̱i̱kaʼeria
    “kejeʼ, batotiakhueʼ yaneʼ,” onʼmanaʼuyate.
  pwg-pwg: Mara sago wawaya ededa yoghoyogho irutinapiyesi da Yesu ita votovonisi
    ma iti biibiinisi. Ma kana kivikivina iyeghisi ma ededa itarapaparisi.
  cjv-cjv: Ena ari yokamai gan gawo endire “Yesu okom ganomdi akoname,” dire fu moingui
    tei wimba Yesu gama yokamai kura kam dire “Nemane,” di ereimba
  tiw-tiw: Kiyi tayikuwapi tiwi piniri-marruriyi wuta-mwaruwi amintiya wuta-mamirampi
    kapi ngawa-yuwuni Jesus pili pirimi kangi wutalamiya, “Ngarra wiyi apamukuri ngarra
    yikara kapi ngawa-mwaruwi wuta pungintaga amintiya ngawa-mamirampi kiyi ngarra
    wiyi nanginta arimi ngawa-rringani ngini kuriyuwu ngini yimata-mangi awuta kapinaki
    kakirijuwi,” pirimi awuta arikutumunuwi kangi wutalamiya. Kiyi ngawa-yuwuni ngarra-mamanta
    karri pirripakuluwunyi awuta arikutumunuwi ngini piniri-marruriyi awuta kakirijuwi
    kapi ngawa-yuwuni api wuta pirikirlimirri (growled at) awuta arikutumunuwi.
  tha-KJV: ขณะนั้นเขาพาเด็กเล็กๆมาหาพระองค์ เพื่อจะให้​พระองค์​ทรงถูกต้องตัวเด็กนั้น
    แต่​เหล่​าสาวกก็ห้ามปรามคนที่พาเด็กมานั้น
  por-BR-2018: E lhe traziam crianças para que ele as tocasse, mas os discípulos repreendiam
    aos que as traziam.
  mhl-mhl: Ŋiŋigo goineji odumade memendaine oga yaberu Yesuji boua yabeiŋ ore iŋoreo
    warebuŋyoŋ, kiŋariŋ yoŋoji ŋiŋigo oi miqomuku eyarebuŋ.
  klv-klv: Boŋ tile am nǝvanuan gail losǝhar atuhlahutai van hǝn aYesu hǝn b̃eriŋ
    navǝlan len galito. Be ahai susur gail losivoh len atǝmalit mai analit gail.
  bco-bco: Kaluka꞉isale iliyo꞉ so꞉wagalino꞉ Ya꞉sumo꞉ goloma꞉ki, elo꞉wa tililia꞉ ya꞉sio꞉.
    Ko꞉sega enedo꞉ tili wida꞉sen kaluwa꞉yo꞉ so꞉wagalino꞉ Ya꞉sulo꞉ amio꞉ tililia꞉ ya꞉so꞉boka꞉
    a꞉la꞉liki halaido꞉ sio꞉.
  kdl-NT: Ama a ka tukuso mmuku n kenu ara Yesu kotsu u sawa le, aku atoni a ne a
    ɓarana le.
  apu-NT: Iposo atoko ãtikaka kãkiti anikari amarini Xesosimoni. Inirekarina Xesosi
    misãkiretiniri Teoso ninoa amarini ĩkapani. Txamari imoianariakori txitana. !Auiritana
    amarini anikinina Xesosimoni.
  roo-roo: Uva vao isivaaro iava kakae vureva urioaepa oiso ra voea-ia pitureve. Uva
    disaipel irara voeare korupaaepa.
  miz-NT: Ñaꞌa sán ne, xee níꞌi ña iꞌxá kuetsī nuu Jésuu vata koo é tɨɨn ntaꞌa ña
    ī. Ntá tsi ña ntɨniꞌi Jēsuú ne, ntáde tíi ña nī ña xee niꞌi iꞌxá i san.
  qvz-NT: Chihuasha huahuagunata Jesuspagma apamunaura, Camba maquita ñucanchi huahuaguna
    jahuai churasha Diosta tapupai ali anauchun nisha. Randi chi huahuagunata apamuc
    runagunataga Jesus japishca runaguna piñasha jarcanata munanaura ama paita quillachichichu
    nisha.
  deu-ELO: Und sie brachten Kindlein zu ihm, auf daß er sie anrühre. Die Jünger aber
    verwiesen es denen, welche sie herzubrachten.
  mjc-NT: Tacan tan tsindaca̱ nyɨvɨ juhva tsa nyihi tsi ra Jesús tyin tyiso ra ndaha
    ra jiñi tsi naha tsi tan nasoco ra tsi naha tsi. Maa tyin ra tsicá tsihin ra quitsaha̱
    cuxaán ra naha tsi nyɨvɨ cuahán cuandacá tsa nyihi.
  ktm-ktm: Sa lau hokuni su kom mone hala hu Yesus. Su hapa Yesus kiduwe lumwen kile
    pule‑e’ su. Odoke su disaipel hehrurute idu pule‑e’ sa lau kutih.
  caa-caa: Entonces cay taresna cora maxtac tut e Jesús tuaꞌ upacbꞌu ucꞌabꞌ tamarobꞌ
    tuaꞌ uchojbꞌes utobꞌ. Pero uyajcanuarobꞌ cay ucꞌayobꞌ tin e war utares e maxtacobꞌ
    era.
  pls-NT: Cottimeja joiaho na xannchinnchinchjenhe na ngain Jesús para catte xan conixin
