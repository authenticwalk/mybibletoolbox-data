  peg-peg: ହେୱାନ୍‌ ଇନେସ୍‌ ହିମ୍‌ଣାକାଂ ଡୁଜ଼ି ଆସିର୍ବାଦ୍‌ କିନାନ୍‌, ଇଦାଂ କାଜିଂ ହେୱାରିଂ
