  san-GUJ: અથ સ યથા શિશૂન્ સ્પૃશેત્, તદર્થં લોકૈસ્તદન્તિકં શિશવ આનીયન્ત, કિન્તુ શિષ્યાસ્તાનાનીતવતસ્તર્જયામાસુઃ|
