    beṉ'ka' zjwa' bi'do'ka'.
  mgh-mgh: Yahomwiihera asinamwane wiira aakwanye, nanso owiitthuca yahakuphula ale
    yawihile asaana.
  aso-aso: Eveneꞌ malite izipe ngomo nene okoꞌnidoꞌ do gelo noꞌnohoꞌ ize-ngedelive
    li Izesuda ngeleꞌmizi nivavo izipahala zuho nete oꞌve li-ngidi ngelemaniꞌ.
  uli-uli: Tot yarmat re kakdoh yalwich irel Jesus bo be yetedah paol uwor ngo mokwe
    re dabeyal resa kaftoroy ngalir rechokwe.
  nin-NT: Anishirr ba gri ku Yesu amumarr tsitsa di a bu ni sa ungo na ba, abiga ma
    ba ni nggarr ito na anishirr ba.
  tgk-tgk: Рӯзе одамон фарзандонашонро назди Исо оварданд, то ки Ӯ ба онҳо даст гузошта,
