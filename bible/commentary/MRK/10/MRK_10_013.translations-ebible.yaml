  san-TAM: அத² ஸ யதா² ஸி²ஸூ²ந் ஸ்ப்ருʼஸே²த், தத³ர்த²ம்ʼ லோகைஸ்தத³ந்திகம்ʼ ஸி²ஸ²வ ஆநீயந்த,
