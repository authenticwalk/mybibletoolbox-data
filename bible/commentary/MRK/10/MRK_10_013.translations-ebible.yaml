  mto-NT: Vanꞌit tseꞌe du̱tuknu̱na̱jkxti je̱ piꞌk ónu̱kta je̱ Jesús je̱tseꞌe je̱ kya̱ꞌa̱j
    du̱tuknu̱kó̱nu̱t; ax je̱ yꞌixpa̱jkpata̱jk tseꞌe du̱kayakjajtjidup, je̱tseꞌe je̱
    jayu du̱tuknu̱u̱jmidi.
  bzh-bzh: Lob mehö la deḳo hurmahen mahen medeyam vu yi in bë gebë nema jaḳ sir,
