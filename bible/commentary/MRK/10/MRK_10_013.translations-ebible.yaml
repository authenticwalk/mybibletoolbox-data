  kms-kms: Di wute wokuandi Jisas nde ritari rundo ei Jisas ni si neny riwo ningg.
    Pudi Jisas nikin wute ni wute wo ritari rindi kin te ker muany.
  agn-agn: Tatang kaldaw may mga taw ang pamagekel ta mamola ong ni Jesus para pabindisionan
