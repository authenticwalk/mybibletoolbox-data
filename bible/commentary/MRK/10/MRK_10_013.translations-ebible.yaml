  acu-NT: 'Tura aints ainau Jesúsan: Uchin takasat tusar itariarmiayi. Turinamtai
    ni nuiniatiri ainau nu aints ainaun jiyainak: —¿Waruka aitkarme? —tiarmiayi.'
  cak-WNT: Yec'o c'a ac'ala' ri xe'uc'uex apo chuwech ri Jesús, chi nuya' ta el ri
    ruk'a' pa quiwi', riche (rixin) chi niquic'ul ri rubendición ri Dios. Yac'a ri
    discípulos xa xechapon chique ri winek chi ma quequic'om ta pe ri ac'ala'.
  ebk-ebk: As nan namingsan, wachacha nan cha mangiyuy as ongong-a kan Jesus ta kaprosuna
    ay mangbendisyon kan chicha, ngem senengaran nan disipulus chicha.
  spa-PDDPT: Le llevaban niños para que los tocara, pero los discípulos reprendían
    a los que los llevaban.
  ruf-ruf: Iwanu wamwenga wamghalila Yesu iwana wadowado yawekile ghamoko, lekeni
    iwanang'ina wake wawakembela.
  gun-gun: Ha'e gui oĩa py oguerua kyrĩgue ha'e kuery re opo omoĩ aguã. Ha'e rã hemimbo'e
    kuery ma herua kuery pe ijayvu ete.
  agu-BL: Cyopone'n tzun ticy'le'n cobox nitxa' swutz Jesús tan je'n tk'ol yi k'ab
    ẍchiwi'. Poro nin e' oc yi e' ẍchusbe'tz tan makle'n chiwutz yi e' cy'anl cyetz.
  isn-isn: Ni enso ai amuletee ang'yinya niao nia niino iti waatenie, kuiti amanyisigwa
    aka apatya.
  eng-PEV: Some time later, some people took their kids to Jesus. They wanted him
    to put his hands on them, and ask God to be good to them. But Jesus’s followers
    got angry with those people and told them to take their kids away.
  ilo-ULB: Ket inyeg kenkuana dagiti tattao dagiti ubbing nga annakda tapno masagidna
    dagitoy, ngem pinaritan ida dagiti adalan.
  pir-NT: Sa ye macanagãre Jesure ña peo dutiye tehe tiquinagãre Jesu cahapʉ ne cãhtaye
    niahye. Tiquina sa yegʉ̃ ihñañe tiquiro buheyequina pehe tiquinagãre ne cãhtayequinare
    tuhtiahye.
  anv-NT: Bií uma bɔɔ́ fɔ ákpa baá bwɔ́ áfɛ mbaá Jisɔs nnó anɛ́ré ɛbwɔ́ amu
    mmyɛ, ajé ɛbwɔ́. Baá utɔɔ́ bií ágɛ́gé mbɔ, ányá ɛbwɔ́.
  sab-NT: 'Kirogwa ñenua kirogwa chebia tanre chiu mo kirogwalla soli dbe Jesu kle
    ngwadi, kirogwa ñenua chebia takalin Jesu ko gbe kirogwa soli e giti gerule Chube
    ole Chube age no kirogwa alin Chube kirogwa manade no. Kwian geru jwannga Jesuge
    ulita gwagedu kwian tanre edi chie kirogwa dbe Jesuge gire ama ka bo kirogwa ñenua
    ole chebia ole: —¿Lledale ba kle chie kirogwa dbe Jesuge? ¡Joga, joga siere, ba
    me chie kirogwa dbe Jesuge!'
  tmd-tmd: Nöbö mö bli, Jisas halöu ha an bla pɨ nugwaŋ, me rön, pön hömä, jɨ nöbö
    nuŋ akuyöbö ñɨgö yadyöxmä.
  acr-NNT: E kꞌo jujun raltaq ko akꞌalabꞌ xekꞌam lo chwach ri Jesús chaꞌ kuya ruqꞌabꞌ
    pakiwiꞌ. Noꞌj rutijoꞌn xekiyaj ri ekꞌamayom lo ke.
  kpg-kpg: Digau ne laha mai nadau damagiigi gi Jesus, bolo Mee gi hagadau dugu ina
    ono lima gi hongo digaula, gei ana dama agoago gaa wwou gi digaula.
  taj-taj: येशूसे ह्राङला छ्‌या कोलागदेथोरी थान्‍सी मोलम पिन्‍गै भिसी म्‍हिगदेसे ह्राङला
    कोलागदेदा येशू मुबा ग्‍लारी भजी। तर येशूला चेलागदेसे थे कोलागदे भबा म्‍हिगदेदा
    बङ्जी।
  avt-avt: Mɨt han neriuwet nɨkerek nɨr nanɨr Jisas te hɨrak kakwis his mamɨnteri
    kakɨtpor hɨm yaim. Te mɨt disaipel nɨrak hɨr neneri.
  cbk-cbk: El maga gente ta lleva con el maga bata con Jesus, para ay trompesa le
    canila, pero el maga dicipulo ta regaña con aquellos quien ta lleva con el maga
    bata.
  uig-ARA: قولۇڭنى تەگكۈزگەيسەن دەپ، كىشىلەر كىچىك بالىلىرىنى ئۇنىڭ ئالدىغا ئېلىپ
    كېلىۋاتاتتى. بىراق مۇخلىسلار ئېلىپ كەلگەنلەرنى ئەيىبلىدى.
  tuf-tuf: 'Etat owár uwat imár sasá Jesús acu rojocro. Jesusat bútayta acu rojocro.
    Etat ima chiwat uw quin taniric tew̃jacro. Uchta wajacro: —Jesús quin sasá roti
    jaw̃i, wajacro.'
  abx-abx: Siray uras aniya' magpamawa si mga dadi'-na pada'iray si Jesus. I karuyag-na
    kunta' mga iya nga sadu'unan-na si palat-na si Jesus i mga dadi'-na pero nagsimol
    mga iya si mga inadalan-na.
  mco-NT: Je huin'it tiempo jäy ajcxy mɨɨd miñ pi'ctɨjc ma Jesús, jaydëb cɨ̈nïxajy
    etz conuucxɨp. Co Jesús ydiscípulos ajcxy jadu'n ijxy co jäy ajcxy nimɨjhuägy
    Jesús mɨɨd ajcxy ypi'c'ung, chi je' ydiscípulos ajcxy ix'ojy je jäy ajcxy.
  kqf-kqf: Lava ḡesaudi libilibi keikeilikidi a natomedi Yesu lisinemo te tana maso
    nimana dabedimo i sivudi bi geḡa te ena tauwaikaiwatana lava ai ḡakedi.
  cpb-NT: Ari ramaitakeniri Jesús eentsipaini, ikowaitzi riterotantyaari rako. Ikanta
    riyotaanewo Jesús ikisathatakeri amayetziriri eentsi.
  aon-aon: Aria enesh arpesh sharauri enesh batowish shanaki um Jisas um nuwemesh
    wis, aria nunekumesh yopunyi. Aria Jisas ananim disaipel hahaesh hakri, “Ipak
    mare puraesh punaki um Jisas, uwok.”
  hus-NT-2005: Utuntsat tám na Jesús cháb óx ti chakamtsik abal kin lábtʼajaꞌ, por
    an exóbaltsik tujey kin kʼwiyaꞌ xin utwal an chakamtsik.
  mig-NT: Te ni̱ cha̱koyo sava ña̱yɨvɨ núu̱‑yá jíín súchí lúlí ja̱ ké'é‑yá‑i. Te cha̱a
    káskuá'a jíín‑yá, ni̱ kaka'a̱n xaa̱n‑dé nuu̱ ñáyɨvɨ vái koyo jíín‑i.
  bps-bps: Na nun dad to mebe i dad ngà di ku Dyisas du fye nagotan ale na dnasalan.
    Kabay dad gal mlalò ku Dyisas balingla nngak dad to én.
  mbs-mbs: Nayan, doen menge otaw nengibing te dedeitek mengisù doton ki Jesus amon
    pemàdan din dan aw megtawal-tawal te begayan dan te Timanem te mèpiya. Sinagda
    dan te menge tinoledaan din.
  tof-tof: Ngibürr pamkolpama kari olmalpókal tübarrmülürr Yesuka, ibü singüldü tang
    amelóm. Da umulbain olmala ma ene kolpam we nagóp amarrugum.
  cme-NT: Ku huoŋgu-na, baa jo baa bisãmbiemba namba‑i Yesu wulaa wuɔ u ji haa u
    nammu‑i bɛi a cãrã Diiloŋo‑i hã-ba. U *hãalãbiemba sire ta ba nuola bamaŋ
    juɔ baa-ba.
  sus-sus: Mixie nu fafe dimɛdie ra Isa xɔn, alako a xa a bɛlɛxɛ sa e ma, kɔnɔ a fɔxirabirɛe
    naxa wɔyɛn na mixie ma.
  pon-2006: Aramas ekei ahpw patohwandohng Sises kisin seri kei pwe en ketin doahke
    irail; tohnpadahk ko ahpw kidahwekihda aramas ako.
  dad-dad: Tamo kayau, kesu nanaal Jesus wagen kobũ fediyouf nigin guri difeid disin,
    anĩ ere, in dõ fiya tar, idi ou difiyẽdin.
  zab-NT: De bniety güenédeb de bniniin rut zuguaa Jesús par iguaaldny laadeby. Per
    de xpɨnny guzulo rdildnédeb de ni zedné laadeby.
  jae-jae: Ma sejoŋ ŋapalê ŋasec-ŋasec dêdêŋ Jesu sêja gebe êmoasac êsêac. Ma ŋacseŋomi
    sec biŋ lau.
  ksd-ksd: Dia kap ra umana bul ikilik tadav ia upi na bili diat, ma ra tarai na vartovo
    dia tigal diat.
  msm-NT: Mey mgo otow no migdae to mgo anak dan duon ki Jesus agun sampoyongan. Di
    pigsapadan sikandan to mgo inanad din.
  myk-myk: Lee kadugo na sipyii pii ya pa Yesu mu ni nɔhɔpiire ta ni, kɔnhɔ wu gbɔn
    ti na; ga, a kalaapiire tʼi yogo jo ni pu ni.
  sbe-sbe: '[Huya hesau,] tamowai hekadi wawayao gagilidi se woyalaedi Yesu unai bena
    kabo ye kabilau udiyedi [yo ye hededehenamwadi]. Na yona hekahekatao wa tamowai
    wa se hededehekaiyawasidi.'
  mcr-mcr: Ämaqä hui ymeqä wäŋqä isuauŋi, Jisasi Iqu hipa haqeqi wiyätŋqä, ätuma äwimakuwi.
    Ii ätuma wimeqaŋguwäŋga, wäuŋuäŋqä ämotquamiŋqä iqua, “Huätä ätuma upiyä!” ätukuwi.
  cux-NT: Tuu'mi ní 'iiⁿ'yāⁿ s'eeⁿ níndɛɛ́ yā da'caīyāa nanááⁿ Jesús, chi Jesús tuu'ví
    yā da'caīyāa miiⁿ; naati discípulos ní yaa'vi néeⁿ yā 'iiⁿ'yāⁿ s'eeⁿ chí ndɛ́ɛ̄
    da'caīyāa s'eeⁿ.
  tur-YTC: Onlara dokunsun diye kendisine küçük çocuklar getiriyorlardı, ama öğrencileri
    çocukları getirenleri azarladılar.
  san-ITR: atha sa yathA shishUn spR^ishet, tadarthaM lokaistadantikaM shishava AnIyanta,
    kintu shiShyAstAnAnItavatastarjayAmAsuH|
  bel-N: І прыносілі дзетак да Яго, каб Ён дакрануўся да іх; вучні ж забаранялі тым,
    што прыносілі.
  sch-sch: Jisua'n an chunga kutngei a minngama satavur theina rangin mi senkhatin
    a kôm nâipangtengei an hong tuonga, aniatachu ruoisingeiin mingei hah an lei
    ngokhuma.
  mic-MIQNT: Alt mimajuinu'g pegisitua'tiji un'januaq Se'suseg ugjit negm sama'lan.
    Pas'g na unaqapemg majiaqa'la'tiji negla mimajuinu'g.
  huu-NT: Naie facaise Jesús dɨne comɨnɨ naimacɨ jesanide dɨese atɨdɨmacɨ. Ie onollɨ
    naimacɨmo naimɨe joniana jitaidɨmacɨ. “Naimacɨna raise cano” ie Moomo llollena
    jitaidɨmacɨ. Ie llofueoicaigano iena rairuidɨmacɨ;
  jiv-NT: Antiṉkiarat tusar uchin Jesusan itiariarmiayi. Túruiniakui Jesusa unuiniamuri̱
    “itiairap” tiarmiayi.
  otm-NT: Nu'ʉ 'da yʉ ją'i bi zix yʉ́ t'ʉhni bʉ 'bʉh ra Jesús, i ndepe da dospa yʉ́
    yą. Pɛ nu yʉ́ xädi bi hɛcpa ʉ ngue hin da zix yʉ t'ʉhni bʉ 'bʉh ra Jesús.
  dah-dah: Be, al kura mar beleŋ diriŋmiŋ mukŋeŋ goyen Yesu beleŋ haniŋ tonaŋde yerde
    tareŋ heŋ heŋ ge guram yiri yeŋ yawaŋ hikeyabe komatmiŋ yago beleŋ al goyen yineŋ
    tiyamiŋ.
  tnk-tnk: Nəpɨn riti nərmama me kamhəuvehi nəkwərhakwərha me səvənraha, mamhəuvehe
    tɨ Iesu mə trapi irəha. Nənə nərmama me səvəi Iesu hənise irəha.
  kpr-kpr: Evetu genembo mendeni nenda sasingu ava, Iesu nunda ungoi esimbugare dae
    sedo, budo fuseri. Budo fera numokena buvero gido, Iesu da ambo jimbi ghoghora
    siseri.
  san-IAS: atha sa yathā śiśūn spṛśet, tadarthaṁ lokaistadantikaṁ śiśava ānīyanta,
    kintu śiṣyāstānānītavatastarjayāmāsuḥ|
  nho-nho: E mee naa tama ni too ake naa tamalliki laatou raa ki Jesus ki hakapiri
    ana rima i aruna naa tamalliki naa, araa nei naa tama naa ni nutua naa disaipol.
  gym-NT: Yebti ngäbäkre jänikani mräkäkwe Jesuye abko bti Jesukwe kise mikadre ja
    di biankäre ietre. Akwa nitre ja töitikaka Jesube namani ñäke ngäbäkre mräkäye.
  azg-NT: Ndoꞌ tyeyꞌon nnꞌan yotsca na mꞌaan Jesús, na ntꞌue nꞌonhan na quityio jon
    ntꞌö jon cjo yotscaꞌñeen chaꞌ ndyio jon jnꞌaan joo. Majoꞌ nque nnꞌan na totsayꞌonhan
    yo jñꞌoon na toninncyaa jon, taꞌhan na jnanꞌtyiaꞌhan joo nanꞌñeen na jndyochohan
    yotscaꞌñeen.
  bhd-bhd: तैल्ला पत्ती, किछ लोक अपने निक्के बच्चन यीशु कां आन्ने लग्गे ताके तै तैन
    पुड़ हथ रेखतां आशिर्वाद दे, पन तैसेरे चेलेईं तैना लोक डांटे।
  too-NT: Lā' cālīmini'ca Jesús camana' para que ixcā'a'cpūxa'malh. Lā' ī'sca'txtunu'nī'n
    tatzuculh talacaquilhnī a'ntī ixtalīmin.
  ind-AYT: Mereka membawa anak-anak kepada Yesus supaya Dia menyentuh anak-anak itu,
    tetapi murid-murid itu menegur mereka.
  cjo-NT: 'Ikanta ramaetapaakiniri eentsipaeni, ikantapaakiri Jesoshi: —Pipampiteri
    eejatzi pikanteri Tajorentsi kameetha ijeekakagaeyerini irika eentsipaeni. Omaanta
    ikantawakiri riyotaanewopaeni: —Eero pamiri eentsipaeni jaka, rocheempitaririkari
    iyotaanari.'
  nsn-nsn: O tamata ka keip totouahame tasir keketikilik tang Iesu mare la tuha tasisin.
    Bo o tamatang uakuakeluk puk ka uelkukur tasisin.
  san-DEV: अथ स यथा शिशून् स्पृशेत्, तदर्थं लोकैस्तदन्तिकं शिशव आनीयन्त, किन्तु शिष्यास्तानानीतवतस्तर्जयामासुः।
  tna-NT: Da su beju piada piada yanana chidi cuana Jesús peje su dusetana huecuana,
    Jesús ja mesa eme tuna bia su huana putsu, tuneseda puji Diusu ebajata puji. Beju
    discípulo cuana sa tsada mahue puana. Yanana chidi duseji cristiano cuana d'ayapirutana
    huecuana.
  lid-lid: Ano iri lau atiye iri nah ala hawe Jises ta iy kedeu minen ki bada iri.
    Eme oro lau tan abolosen i tiri.
  wim-wim: Ngul anpalaniy-a, pam wanch wiyangan-a, puk manyiy thanttaman wampathin
    nungant Jesus.antan nil yipam maꞌ wunpow thant; puth thanan ngurp nungantamanganiy-a,
    yaꞌ kenthin thanang.
  zga-M: Pwu vakhagegela avana avadebe avibate, avakhongi vakhavabencha.
  yom-yom: Banatina Yesu bana balezi muingi kaba tetika nioko vayi minlonguki mitemina
    batu bobo babanata.
  eng-NNA: Mothers and fathers were taking their children to Jesus, they were asking
    him, “Teacher, ask God to do good to our children.” Jesus' men rebuked the mothers
    and fathers.
  san-SIN: අථ ස යථා ශිශූන් ස්පෘශේත්, තදර්ථං ලෝකෛස්තදන්තිකං ශිශව ආනීයන්ත, කින්තු ශිෂ්‍යාස්තානානීතවතස්තර්ජයාමාසුඃ|
  yut-yut: Amɨn da mɨŋat monjɨyoni Yesukon tɨmɨk paŋopgwit. Paŋobɨŋ Yesu da kɨsirɨ
    kwenikon wɨtjɨsak do iyɨwit. Mani paŋdetni da yaŋ yoyɨwit, “Dɨma paŋopni. Paŋkɨt!”
  grc-BYZ: Καὶ προσέφερον αὐτῷ παιδία, ἵνα αὐτῶν ἅψηται· οἱ δὲ μαθηταὶ ἐπετίμων τοῖς
    προσφέρουσιν.
  cpc-NT: Ari jamaitakiniri Jesús iintsipaini, ikowaitzi jotzimikapatziitotantawatyaari
    jako. Ikanta jiyotaani Jesús ikisawakiri amayitziriri iintsi.
  nhg-NT: Entunses seque giente tiehualequeliöya pelantzetzi para ma quenmötocacö.
    Pero tiemachtejcöhua quemajajuaya.
  nya-nya: Anthu anabweretsa ana kwa Yesu kuti awadalitse, koma ophunzira anawadzudzula.
  ngu-NT: Quemaj sequimej oquinhuicaquej inconehuan para ma quinmatoca Jesús, pero
    on inomachtijcahuan opejquej quimajhuaj on yejhuan quinhuajhuicayaj.
  kup-kup: Met añarab parum ñaro goeri Iesuz nakoe bat emapanen pim marañ parum heriñik
    bizapanez zait tat paru bat emahan mañairooh-abanari parun ñai mañat, “Sei, sei,”
    pot mañah.
  jid-jid: baka ji miri bi zizah ma ye niwu ni ndu bre wo niba almajere ba zuba
  wmw-wmw: Sambi wanu wengine waja nawo wana awakumbure, fala wanafunzi ware wakiwasutumu
    wanu ware.
  gmv-GGM: Yesusay bocherechana mala asay nayta izakko ehidees. Iza kalizayti qassse
    ehida asa bolla hanqettida.
  ssg-ssg: Telao teka seilon hakahita teka akaik kokol hani kapi Jises lehe i lotu
    huali lato tuahe tesol kahikahin kahiloloi laha.
  zpo-NT: Nzhano xaa re madwin lo Jesús, zee zhiib Jesús yaa Jesús cho mad. Per lee
    re xaa mseed lo Jesús mzelo mgalno re xaa nzhano madwin lo xaa.
  poy-poy: Wantu wamjegiriti Yesu wana wadidini kawatulili mawoku, kumbiti wafundwa
    wawakalipira wantu.
  qwh-NT: Tsepitanam nunacuna ñushpi wamrancunata Jesusman apayarqan yatar bendisinanpaq;
    peru disipuluncunanam wamra apaqcunata piñapäyarqan.
  gaw-gaw: Aria danab ah ag nid naunau omaladna, Jesus Nug ep̱eg beḏulagp̱a ma, itiṯak
    madaḵunu gumidna uḵaeg amu Jesusnu ip̱uniṯak awak danab ag anadna, laa nid omaladna
    uḏip̱ig ele amu aladp̱ig.
  nca-nca: Asa unipareto simó ta-ta yorero Yesuko kandí kembayemo rewero quro eneno
    maheŋgurí. Quko iŋo-iŋo rewero uniyómbo yiyo yaŋgurí.
  zpz-NTPP: Orzeꞌ la be mbecy bruꞌña nu dey de yu nguzh lo Jesuuz nu gal yaam dey.
    Orzeꞌ de yu nu rsyaꞌ lom rdzaꞌ dey ni de mbecy nu yad nu de yu nguzh zeꞌ.
  mkj-mkj: Armaj pwi wahdohng Jesus jeri pwi pwa en kihdahng poah pohrai; sohnpadahkkok
    ken lipwoarehda armajjok.
  zac-NT: Iurní guanú mënë zihani ra llguëꞌnë parë guëdchiꞌbë guiaꞌa më guëc raiꞌ.
    Ra shini gusëꞌdë më gudildi raiꞌ naguanú ra llguëꞌnë.
  kyg-kyg: Mago vayaꞌmogimo Yesuꞌa aise mafaꞌne anagaꞌai apakufaleꞌmo ayaꞌmo maleno
    apatesiyafeꞌmo apavaleliꞌa Yesutegamo neꞌageꞌapaeꞌmo geꞌamo neꞌafiya vayaꞌmogi
    ge hapauꞌnae.
  kmk-kmk: Utdi, nan-idatong dat tagu utdat aabeng da kan Jesus daḻapnu agpadana dida’n
    bindisyunan yoong inggimaun dat disipulus Jesus dat tagu.
  cao-NT: Huësti huësti ca nohiria bá jato xocobo Jesu qui bëniquë, jato ja shomahuano
    iquish na. Jama, jato nabo raahatsi jahuë rabëti bá huaniquë pë.
  bbr-bbr: Karauk roasiret akas akan mokoinakut Jisas nukas kon ipou akan tapiaka
    ateanik, sakau araun rai, imware koin. Utianik, kon tamareäu roat akas kiro roasiret
    kewarona, Jisas nukas kiro onok aparianik, ko wou aru momoi, kon tamareäu roat
    keser awarowon, “Ak kiro mokoit utwarona, ak is siarap kowaiei. Ak wa tämarau.
    Roasiret ak okoro mokoinakut senek, ak äpu Anut ko akan kamwareäu ro näwäu.
  inb-inb: 'Su­ura uchulla­kunata, pai­kuna­pa atun­kuna Jesus­pagma pusar­ka­kuna,
    pai­kunata maki churaspa, Taita Diusta pai­kuna­manda mañan­gapa. Jesusta kati­raiag­kunaka,
    pusa­na­kugta piñaspa, nir­ka­kuna: —Mana kailla­ia­na­kui­chi.'
  hrv-hrv: Donosili mu dječicu da ih se dotakne, a učenici im branili.
  box-NT: Ɓa nùpua ɓúi ɓuan mí háyúwá ɓuararáa o Yeesu cɔ̃́n le o bè mí níní
    ɓa wán. Ó o nì-kenínia wee zá làa ba.
  ote-NT: ꞌMɛfa, bi tsꞌiꞌtsua ya ba̱tsi ra Jesu pa da hñuxa rá ꞌyɛ ja gueꞌʉ pa da
