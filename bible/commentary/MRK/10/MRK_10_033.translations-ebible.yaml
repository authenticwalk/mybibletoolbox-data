    over to the Gentiles.
  eng-BSB: “Look, we are going up to Jerusalem, and the Son of Man will be delivered
    over to the chief priests and scribes. They will condemn Him to death and will
    deliver Him over to the Gentiles,
  cpu-NT: “Aatatziira Jerusalén-ki. Arira iraayeeteri Itomi Atziri iraakaanteri ijevare
    omperatasorentsitaari intsipatakyaari iyotzinkariite, iriyakoventeri irovaiteri,
    impoña iraayeetanakeri atziriki kaari asheninkata,
  san-ASM: পশ্যত ৱযং যিৰূশালম্পুৰং যামঃ, তত্ৰ মনুষ্যপুত্ৰঃ প্ৰধানযাজকানাম্ উপাধ্যাযানাঞ্চ
    কৰেষু সমৰ্পযিষ্যতে; তে চ ৱধদণ্ডাজ্ঞাং দাপযিৎৱা পৰদেশীযানাং কৰেষু তং সমৰ্পযিষ্যন্তি|
  tac-NT: '''Lige regá anele: ―Ramueka ''a e''nárukuru Rusaleni simiba. Alué napu
    ju Onorúgamete julárigame ''pa rewagáchika napurigá rió neraga ''ma cha''piboli
    ju, ''lige ''ma o''toboli ju napu mochí alué e''wélala balé ''lige alué Moisesi
    nila nulalí beníriame. Alué e''wélala o''tomela a''miná uchéchigo bilena e''sena
    ralámuli mochígichi napu tabilé jurío ju napurigá alemi me''liboa.'
  eng-WEBPB: “Behold, we are going up to Jerusalem. The Son of Man will be delivered
    to the chief priests and the scribes. They will condemn him to death, and will
    deliver him to the Gentiles.
  gfk-H: Ma ga tangai ta diet bia, “Muat hadadei timaan. Dahat hananhut um uram Ierusalem
    ma da tar sei um Nong a Tunatuna Ia ta ira tamat na pris ma ta ira tena hausur
    ta ira warkurai ta Moses. Ma diet na kurei bia da bu bing ia. Ma diet na tar sei
    ia ta ira lima diet ing pai Iudeia diet.
  viv-viv: Gigahedi gigayo, “WaꞋita, Yelusalema againe kananauna ada Iya TohobuꞋela
    badi abaveyao ana tofaisewa kikaiwabudiyao kadu Mosese yana vehimeya ana tovehawala
    nimadiya hinahegenauweku, be badi alikeya hinahegeku. Au yoꞋo tulidi keke miYuda
    nimadiya hinahegenauweku ada badi hinahawavelaigeku, hinakiwaliku hinamunukoyokoyoku
    tu hinaluveꞋalikaku. Atu tova anaveto againe ganamididi-havagi.” Hidedemi Yesu
    givenuwaꞋatadi.
  yao-yao: Ŵaasalile, “Mpilikane, tukukwesya kwaula ku Yelusalemu, ni kweleko Mwana
    jwa Mundu chajaule kukutyosyekwa kwa achakulu ŵambopesi ni ŵakwiganya Malajisyo.
    Ni ŵanyawo chanlamulile chiwa ni kwataga mmakono ga ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Mo verea isara mara, “Ka hitea, r̃a lo sahe Jerusalem nahai, pani i pa
    sopo tuai la pa tau Natun Tamlohi na lima moli mata pr̃is peresi na tamlohi vujangi
    mata leu, ale la pa silea na talai vara i mate, moiso la pa taua na lima mara
    Rome.
  auc-NT: Ëñëñönänite, “Ñöwo ïñömö mönö edæ Eedotadëë ïñömö æicæ̈impa. Mänïñömö æi
    pö gongæ̈mö ate adocanque, Waocä në ëñagaingä æyömönö ongongää, ante godö odömongä
    bæi ongonguïnäni. Ayæ̈, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në odömönäni
    nempo tömengä botö ïmote pædæ godongä æ̈ninque tömënäni wæætë botö ïmote apænte
    äninque, Cöwë wæncæcäimpa, äninque oodeoidi ïnämaï ïnäni ïnänite wæætë pædæ mäo
    godönäni.
  kbc-NT: Meetediogi, “Digawini! Ja jowicaɡ̶ata nigotaɡ̶a Jerusalém. Odaa Ee, Ǥoneleegiwa
    ane jicoɡ̶otibigimece ditibigimedi etidajigotiogi niɡ̶ijo anoiiɡ̶e sacerdotitedi,
    ijaaɡ̶ijoa niɡ̶ijoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés.
    Odaa modi me leeditibige metideloadi, codaa aaɡ̶aɡ̶a etidajigotiogi niɡ̶ijo ane
    daɡ̶a judeutedi.
  bmh-bmh: Gonug guzenai awareun, “Ag don. Ig ulis Zerusalem uzan betemun, dudu ipal
    agen Du Nugau Nag Uwait ula dacanemen dudu banban mui, kasai ze tapaimaranem dudu
    mui, goagal ebeag ebu mamam. Guzenebi, go dudu agen goagal ze doimai, webi, noumabun
    ze pataimai, emgasag ipal ebuan dudu agal ebeagab ebu mamam.
  ctu-BL: Awilan, woli lac letsel majlel ti Jerusalén. I Yalobil Winic mi caj i yʌjq'uel
    ti' c'ʌb ñuc bʌ motomajob yic'ot sts'ijbayajob mu' bʌ caj i yʌc'ob ti chʌmel.
    Mi caj i yʌc'ob ti' c'ʌb gentilob.
  meq-meq: 'A gwaɗatay: «Tsənum, anəke na, faya ka deyekweye a Zerozelem. Mə ɗəma
    na, neŋ Wawa i Ndo ta vəlateye ga ha a həlay a bagwar i ndo neheye tə vəlaway
    wu a Mbəlom aye ada a ndo neheye tə dzaŋgawa bazlam i Mbəlom mapala eye. Ta geŋeye
    sariya i məkəɗe. Ta vəlay ga ha a həlay i ndo neheye tə sər Mbəlom bay aye.'
  noa-H: —Pãrau k'ap'ʌ nʌm, maach Jerusalenag wëtum; nau maach mam barbaimaawai mʌch
    chi Hemk'ooi Hiewaa mʌg chirʌmʌn t'et'emnaanag mʌ pʌr deejugui hajim hanʌm. Magbaawai
    mak'ʌʌnau jũrr maach meeun k'abam k'ʌʌnag mʌ t'õopi jaauwi durr chaauram k'ʌʌn
    jua hee mʌ t'ʌsĩepʌ̈ijugui hajim haajem, mak'ʌʌnaujã mʌ dʌ̈i hamachdëu hampierr
    hamk'ĩir.
  alp-NT: Ibeteke lokosi be, “Meije ite keu lolete Yerusaleme, eleki imama elakaru
    kai kuru Torataru esi keri Au ete tamata maketa. Esi beteke be suke Au mata. Esi
    riluke Au ete tamata rebe rekwa Alla mosare.
  san-VEL: pa"syata vaya.m yiruu"saalampura.m yaama.h, tatra manu.syaputra.h pradhaanayaajakaanaam
    upaadhyaayaanaa nca kare.su samarpayi.syate; te ca vadhada.n.daaj naa.m daapayitvaa
    parade"siiyaanaa.m kare.su ta.m samarpayi.syanti|
  kbq-kbq: Keho, Jerusalemi kumate marerita meni nevunankino, Vahe'mofo Mofavrea azeriza
    ugagota mono kva vahete'ene kasegere ugota hu'naza vahe zamazampi avrentegahaze.
    Zamagra ahe friho nehu'za, fegi'a vahe zamazampi avrentegahaze.
  kbh-kbh: 'Mënts̈á tojanë́yana: “Ts̈ëngaftanga s̈montsonÿá, Jerusalenoye bënga mora
    montsajnama. Chocna, chë Bëngbe Bëtsá Ents̈á tbojanbemá, chë bachnangbe amë́ndayënga
    y ley abuátambayëngbe cucuats̈iñe mochanjáboshjona, y chënga mochanjayana cha
    chaóbana ca; y ndoñe judiëngbe cucuats̈iñe mochanjáboshjona.'
  ron-LSB: “Iată, ne suim la Ierusalim. Fiul Omului va fi dat pe mâna preoților de
    seamă și a cărturarilor. Aceștia îl vor condamna la moarte și îl vor da pe mâna
    neamurilor.
  pon-pon: Kilan, kitail kodalan Ieruialem. Nain aramaj pan panalan jamero lapalap
    o jaunkawewe kan; re ap pan kadeikada, en kamela, ap id kilan ren me kijan men
    liki kan.
  nhe-BL: 'Quinilhui: “Xiquitaca, ama titlejcotiyohuij para altepetl Jerusalén. Nepa
    nechtemactilise ininmaco nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatil Moisés. Huan yajuanti quiijtose para monequi para na tlen niMocuepqui
    Tlacatl ma nimiqui, huan teipa nechtemactilise ica tlacame tlen ax israelitame.'
  sps-sps: “Nongon yam, ra naa fi ror Jerusalem ana Guei Tsoiny te Bobot e Gov sa
    ruak iny Mes me naa fi naa non nimar tsunaun tan tsoiny faakor tana taa Jiu, an
    tsoiny fifaatsuts tan Faun te kirkir iny e Moses. Ri nai sigainy ror Ya ri te
    tsue of Ya ma mat. Ana ri te faan iny naa Ya tan mes vainy kaner sikia ma taa
    Jiu.
  wnc-wnc: anzing yanikut, “Natapnong. Apmanu ninu Jerusalem kopnim. Koke aminu tapatuta
    na aminbamde notnaapa dakngake yuat tapa Anutue yot takwan gwene pasiya amikat
    gatu mama wam yanindamumsa amikatde kataune yamik. Yaman napmake wamu atnuningge
    wam yawa kekekawan dongu kundune nana Anutue dua nataaing aminde yamuning.
  bus-bus: 'à bè: À ma! Wée gaa Yerusalɛmumɛ. Weé Gbɛ̃ntee Nɛ́ kpá sa''orikinↄ kↄ̃n
    ludayãdannɛrinↄa, aↄ̃é yã daàla à ga, aↄ̃é à kpá bori pãndenↄa.'
  gub-BL: — Pezekaiw katu heze'eg rehe nehe ty wà. Zazeupir zaha zaiko Zeruzarez pe
    zane kury. Ihe Awa ta'yr romo aiko ihe. Amo awa a'e nehe, hemono putar hepyhyk
    kar pà a'e pe har wanupe a'e nehe, xaxeto wanuwihaw wanupe a'e nehe, upurumu'e
    ma'e wanupe a'e nehe no. — Xiuka kar Zezuz zane nehe, i'i putar uzeupeupe wà nehe,
    herehe uze'eg pà wà nehe. Hemono kar putar Hom tawhu pe har wanuwihaw xe har pe
    wà nehe, hezuka kar pà izupe wà nehe.
  imo-imo: nimbei, “Eno pileio. Kinye lino Jerusalem kombu pumili purumolo, akuna
    lemo Iyemunga Malo Gote popo tondoli iye awilima kinye mane ungu imbo iyemanga
    kindo tinge. Aku wali, aku iyemani yu kot tendekolio kinye kolopili ninge aku
    tekolio imbo tawendomanga kindo tinge.
  boj-boj: A na naŋgi endegsi minjrej, “Niŋgi quiy. E Tamo Aŋgro. Iga Jerusalem aiyeqnum.
    Dia tamo qudei na e ojsib dal anjam qalie tamo naŋgi ti atra tamo kokba ti naŋgo
    baŋq di e atqab. Yimqa naŋgi na ijo jejamu laŋa gisaŋyosib merbqab, ‘Ni une ti.
    Deqa ni moiqam.’ Naŋgi e degsib gisaŋbosib e olo ojsib tamo naŋgi Qotei qaliesai
    qaji naŋgo baŋq di e atqab. Yimqa naŋgi na e misiliŋboqnsib miselboqnsib bu toqoŋ
    na e kumbaiŋboqnqab. Osib e ŋamburbasq di lubsib moiyotbqab. Bati qalub koboamqa
    e olo subq na tigelqai.”
  ulk-ulk: E yabi daratagerda, “Wa asrare, mi pemi dikasir Ierusalemaem ya nade Lera
    Werem wairpeirare a waigardare Kebi Kirim Merkem a Aotarle wanakwarare. Wi ya
    waditautlare e seksek le dali, a wi ya waditautlare abra bodomalam pe dikeredi
    end. Wi ya abi waipeirare a waigardare nogleem.
  eng-DRA: 'Saying: Behold we go up to Jerusalem, and the Son of man shall be betrayed
    to the chief priests, and to the scribes and ancients, and they shall condemn
    him to death, and shall deliver him to the Gentiles.'
  knf-knf: 'Aji : « Natenan, un biki biki aya Yeruŧalem kë başë luŋ kawul *Abuk Ñiinţ
    baţeŋan baweek na *bajukan Bgah, baluŋ kaji aduknaanaa, pduknaana pi pkeţ kaşë
    kawula banwooŋ baanwo bayuday.'
  san-KHM: បឝ្យត វយំ យិរូឝាលម្បុរំ យាមះ, តត្រ មនុឞ្យបុត្រះ ប្រធានយាជកានាម៑ ឧបាធ្យាយានាញ្ច
    ករេឞុ សមប៌យិឞ្យតេ; តេ ច វធទណ្ឌាជ្ញាំ ទាបយិត្វា បរទេឝីយានាំ ករេឞុ តំ សមប៌យិឞ្យន្តិ។
  arn-NT: “Fey fewla amuaiñ ta Jerusalen, chew tañi chalintukungeael tati Wentrukünuwpalu
    ti pu longkolechi pu saserdote mew ka tati pu kimeltukelu Moyse ñi ley dungu.
    Fey engün ta kondenayaeyew ñi langümngeael ka chalintukungeay tati pu katripanche
    mew.
  zas-NT: '―Rëbaman loj reeman: Lëjt ragbee guial ziyoꞌ ree Jerusalén, abiꞌ naj najn
    Bén guxhaal Dios, yayü reeman naj loj ree bixhioz rniabee ree bixhioz, në loj
    ree mextr rajc ley. Abiꞌ nabee reeman guiëtan, yayü tëë reeman naj loj ree bén
    ad najt bén Israel.'
  ken-NT: “Ghók ká, sɛ́rɔ̀ŋ nɔ chi Yerúsalɛm, nɛ mpok sɛ́gháká arɛ́, chɔŋ mánti
    Mmu anɛ áfú ntá Mandɛm, mánsɔt yi mamfyɛ amɔ bǒbati bachiǎkap Mandɛm nɛ
    ntá batɔŋ ɛbhé Moses, mándɛm bɛ mangway yi, mámfyɛ yi amɔ́ bo abhɛn bápú
    bo Israɛl.
