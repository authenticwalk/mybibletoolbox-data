verse: MRK.010.033
translations:
  kpx-kpx: Isi kateai haivei avoe, “Nahi Dielusalemae timale kove ataeabuna bae Atae
    Ese mai dubu nalimale kosivea isi Diue menaka loui haivemale kebia ovege abuna
    hamaveve hoto loui mai Diue ata holioholiale kebia ovege abuna hehavoi avuemo
    violahai visuhavoi hamage auna hatisi. Iniege vanie ni abuita igaetaeau uoholisege
    auna hovelahai.”
  okv-H: “Kivujo, ungotena da Jerusalem ta pambasora amo embo na Embo ta Meni avo
    Priests pepeni te Judea embo ta ke pepeni embopo te ta ingeni ta ikau humbuto
    pehumba eto taro pehaja humbuto Rome embo ta ingeni ta ikasora.
  tbo-tbo: ‘Tauta ta nenae u Yelusalem apo Lawa Moinau hina palihaleu, tu witalaguyaba
    babadahi ma lugagayo tanitaniwagahi u nimahi apo u hilage binei hina taniwaga.
    Ma hina palihaleu tu meuputa hai tu wigawiya u nimahi po
  mal-C: “നോക്കൂ, നാം ജെറുശലേമിലേക്കു പോകുകയാണ്; മനുഷ്യപുത്രൻ പുരോഹിതമുഖ്യന്മാരുടെയും
    വേദജ്ഞരുടെയും കൈകളിൽ ഏൽപ്പിക്കപ്പെടും. അവർ മനുഷ്യപുത്രനെ വധിക്കാനായി വിധിച്ചശേഷം
    റോമാക്കാരെ ഏൽപ്പിക്കും.
  grc-SR: ὅτι Ἰδού, ἀναβαίνομεν εἰς Ἱεροσόλυμα, καὶ ὁ υἱὸς τοῦ ἀνθρώπου παραδοθήσεται
    ⸂τοῖς ἀρχιερεῦσιν καὶ γραμματεῦσιν,⸃ καὶ κατακρινοῦσιν αὐτὸν θανάτῳ, καὶ παραδώσουσιν
    αὐτὸν τοῖς ἔθνεσιν,
  bgc-bgc: “देक्खो, हम यरुशलेम नगर म्ह जावां सा, अर मै माणस का बेट्टा प्रधान याजकां
    अर शास्त्रियाँ कै हाथ्थां पकड़वाया जाऊँगा, अर वे मन्नै मारण खात्तर गैर यहूदियाँ
    कै हाथ्थां म्ह सौपैगें।
  khz-khz: evaikilarato, “Iokamonagi, ita e Ierusalemai taveragena. Vonai Taunilimalima
    Natuna Rupu Veaga velera kamura e rova gevevega-ripagiana talimara gimarai pia
    taoa. Ira na gena kwarega kilana pia vega-taunataunaa, ne ati Iuda talimara (Roma)
    gimarai pia taoa.
  deu-TKW: Siehe, wir gehen hinauf nach Jerusalem, und der Sohn des Menschen wird
    den Hohenpriestern und den Schriftgelehrten ausgeliefert werden, und sie werden
    ihn zum Tode verurteilen und ihn den Heiden ausliefern;
  zsr-NT: 'rnëꞌ: ―Rléꞌiczliꞌ rbenruꞌ zijruꞌ Jerusalén ga niꞌ soa nu udö́d nedaꞌ, Bönniꞌ
    Nuhuöaquëꞌ Gdu Bunách, lu naꞌgac bxuz uná bëꞌ len lu naꞌquëꞌ bönniꞌ gdauꞌ tuꞌsëdi.
    Laꞌchuguëꞌ quiaꞌ gatiaꞌ, len ludödëꞌ nedaꞌ lu naꞌquëꞌ bönniꞌ gzaꞌa.'
  lin-lin: — Tozali solo kokende na Yelusalemi ; Mwana na Moto akokabama na maboko
    ya bakonzi ya Banganga-Nzambe mpe ya balakisi ya Mobeko ; bakokatela Ye etumbu
    ya kufa mpe bakokaba Ye na maboko ya bapagano,
  hns-NT: 'Oe bolies: „Soen, hamlog Jeroesaalem djaaila. Hoewa par iensaan ke Beta
    barka agwa log aur dharam ke parhal waalan ke haath me saup dewal djaaiga. Tab
    oesabhan oke pardesie log ke haath me saupiega aur hoekoem deiga oke maar dhaare
    ke.'
  noa-E: —Pãrau khaphʉ nʉm, maach Jerusalenag wëtum; nau maach mam barbaimaawai mʉch
    chi Emkhooi Iewaa mʉg chirʉmʉn thethemnaanag mʉ pʉr deejugui ajim anʉm. Magbaawai
    makhʉʉnau jũrr maach meeun khabam khʉʉnag mʉ thõopi jaauwi durr chaauram khʉʉn
    jua ee mʉ thʉsĩepʉ̈ijugui ajim aajem, makhʉʉnaujã mʉ dʉ̈i amachdëu ampierr amkhĩir.
  eng-EMTV: “Behold, we are going up to Jerusalem, and the Son of Man will be delivered
    up to the chief priests and to the scribes; and they will condemn Him to death
    and will deliver Him over to the Gentiles;
  mib-NT: 'Achí yá: Cuni sōho ró, chi je cuángoo yó ñuu Jerusalén vijna, te yūcuán
    nastúu ñayuu ruhū, Yaā ní nduu tēe, nuū sutú cácujéhnu jíín núū tée cástéén tutu
    ley. Te ndonda de sɨquɨ̄ rī jeē cúū rī, te squɨ́vɨ de ruhū nuū tée nación Roma
    jeē cáyūcú Jerusalén cándacu jniñu.'
  bea-bea: Toowe ehti ihe, Nea Jerusalem otsitatyetl; kahchu tane Chue niyatoohtyelassi
    taneghaotatich tyiyine, adesklesne chu; inkai mazetse ooli kiyehtlon, kahchu kiyaniyutyelessi
    achunene;
  lif-NT2: “आल्‍ल आनिॽ यरुसले़म आगे़त्ताङ् खे़प्‍मो तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽरे़
    खुनिॽ हुक्‍को मे़न्‍छाम्‍साःन् इङ्‌मे़ले़क्‍तुआङ् हुक्‍मे़सुप्‍तुॽरो॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ खुने़ॽ सिःमे़ल्‍ले़न् खुम्‍दिङ् मे़बिरुआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़
    खुनिॽ हुक्‍को मे़बिरुॽरो॥
  xnj-xnj: Akavajovela, “Muyuwanila! Tihamba ku Yelusalemu. Kwenuko Mwana wa Mundu
    yati vakumgotola mu mawoko ga vakulu va kuteta na Vawula va Malagizu, navene yati
    vakamhamula akomiwa na kumgotola kwa vandu vangali Vayawudi,
  mmx-mmx: “Nedik ta onon uto Jerusalem la lara laradi naba song araba ia, Laradi
    Mevana, ri lavamaasa silok eburu mi luvuttadi loklox ase at Laulis Linga. La nedi
    dinaba lok li ia at lavapaase la dinaba lok li lumumuat tarak kusu nenia ana met.
    La dinaba song araba ia ri limixin esep boro Rom.
  cbr-NT: —Mitsúnbi camina isin, bërí cananuna Jerusalénu cuanin. Anuxun ca uni 'inux
    Nucën Papa Diosnuax uá, 'ë unin 'inánti 'icën, judíos sacerdotenën cushicamacëñun
    an Moisésnën cuënëo bana 'unáncë unicama. 'Ináncëxun ca atun —a uni ca bamati
    'icë —quixun catancëxun judíosma unicaman 'anun 'ë 'inánti 'icën.
  tee-NT: 'Alacjuni: ―Alakts''int''it. Ju chavai cacha''anau ju Jerusalén. Chai ju
    quit''in acmak''axtakcana'' la''ixmaca''an ju xalack''ajin palijni chai ju na
    talhatalanininta ju milhamap''aksin''an. Quit''in ju quimalakachatachilh Dios
    ni lapanac actsucuya'' ju ani. Chai ju yu''unch aquintalhinona'' ju quimaknica.
    Chai aquintamak''axt''ak''a'' la''ixmaca''an ju jantu quint''a''israelitanin''an.'
  eng-LSV: “Behold, we go up to Jerusalem, and the Son of Man will be delivered to
    the chief priests, and to the scribes, and they will condemn Him to death, and
    will deliver Him to the nations,
  cak-NT: 'Raja'' xu''ij chique: Rix iweta''n chi c''a pa tenemit Jerusalem jojapon-wi,
    y chiri'' xquijach-wi ren ri jin-kajinak-pe chicaj y xinalex chi''icojol. Xquibejach
    pa quik''a'' ri nimalaj tak sacerdotes y pa quik''a'' ri maestros chi ri ley.
    Y reje'' xtiqui''ij chi quicamises. Y chuka'' xquibejach coma reje'' pa quik''a''
    winak man je israelitas ta.'
  pah-NT: —Pehendu ti nhinhi'ig̃a, ei ga. Kiro po ti nhande hoi Jerusalém me nehẽ,
    ei ga. Igwete po ti g̃a ji mondoukari ahembo'ehara'g̃a po pe nehẽ ikwava'ẽhara'g̃a
    nduvihava'g̃a po pe nehẽ no, ei ga g̃a pe. “Eremano po ti nde hamo,” e po ti g̃a
    ji ve nehẽ, ei ga. Nurã po ti g̃a ji mondoukari judeus'g̃arũive'g̃a pe a'ero nehẽ,
    ei ga g̃a pe.
  sja-NT: —Tachi wãruta Jerusalendee. Mama mɨ, chi Eperã Ak'õre Truadepema, jita atadait'ee
    mãik'aapa ateedait'ee p'aareerã poroorãmaa mãik'aapa Moisepa p'ãda jarateepataarãmaa.
    Ãchia iididait'ee k'ĩra tewaraarãmaa mɨ peet'aadamerã.
  xed-xed: «Snawasna ɓa! Wana mu ta dzaʼa da Ursalima. Hada dzaʼa ksafta lu ta Zwaŋa
    mndu, ŋa vlaŋtá maliha ta ghəŋa gwal ta dra skwi ŋa Lazglafta, nda gwal tagha
    zlahu ŋa mnduha, ŋa tsanaghata taŋ ta guma ŋa dzata, ŋa vlaŋta taŋ ta gwal kul
    nzakway ka la Yahuda,
  mks-NT: 'Já na̱cachi a já: —Cande̱hé ndo̱. Yóho ndáa í cua̱ha̱n yo̱ chí Jerusalén
    nu̱ú ndiquia̱hva na ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ndahá na̱ sa̱cua̱ha̱
    nu̱ú ju̱tu̱ xi̱hín nu̱ú na̱ jána̱ha̱ ley Moisés. Na̱ yóho cúú na̱ cacu ini sa̱há
    ndaja quivi i̱. A̱nda̱ já ndiquia̱hva na ye̱he̱ ndahá na̱ tóho̱.'
  gfk-S: Ma iga tange ta di, “Mu hadado timaan. Dait hananahut um utuma Ierusalem
    ma da ter leise um Nong a Turadi ie ta ira tamat na pris ma ta ira tena harausur
    ta ira harkurai tane Moses. Ma di na kure be da ubu bing ie. Kaie di na ter leise
    ie ta ira luma di ing pa dile Iudeia.
  bmu-bmu: “Mötket, nini Jerusalem öŋgöbin. Miaŋgöreŋ kunŋan Suep gölmegö azi ölŋi
    mamalolo mem waŋgiiga jike nup galöm aka Köna keugö böhi yeŋgö böröŋine gema.
    Yeŋön kömumapkö keuŋi jim teköba kian gawman yeŋgö böröŋine al waŋgime.
  dgz-dgz: “Wapena anun. Nu pa Ierusalem dot anivin, amba Kimani Vitana Apanewa waranege
    amo pirisi bawarewa amba waenapan iup wadidiamuine mu nanimu gwanap bat nimanegain
    amba toguranegepen noa panain. Diu nagire waranege Diu uoni nagirewa nanimu gwanap
    bat nimanegain.
  eng-GNV: Saying, Beholde, we goe vp to Hierusalem, and the Sonne of man shall be
    deliuered vnto the hie Priests, and to the Scribes, and they shall condemne him
    to death, and shall deliuer him to the Gentiles.
  zaa-NT: 'rèe: Annana dia ri''u Jerusalén, nía nna gute cą Nubeyu'' de Ỹiabara''
    cuenta latsi'' ná'' ca sacerdote principal ą''hua latsi'' ná'' ca maestro de la
    ley; làcą nna cueqquia cą sentencia quì''e para gattie, làniana gute cą ne cuenta
    latsi'' ná'' canu dittu'' canu rigú''ubia'' le'' ciudáad nna,'
  eng-WEBSTER: Saying , Behold, we go up to Jerusalem; and the Son of man will be
    delivered to the chief priests, and to the scribes; and they will condemn him
    to death, and will deliver him to the Gentiles;
  guh-guh: 'Jumaitsi Jesús tajëvelia pijajivijavabelia: —Panejumetaema. Mara Jerusalén
    tomarabelia ponatsije. Bajarajotalia xanë, Daxitajivi Pematapijinënë, sacerdotevi
    penamatacaitorobivi, judíovi pecujarubivinua, pecobeyabelia necanajetsiana tanevaetabinexa.
    Nexata xanë neneconitsiana tanebeyaxuabinexa. Bajaraxuacujinae icatsia necanajetsiana
    itsanacuaverena pepatsivi pecobeyabelia.'
  bon-bon: Tabe jejemige egä, “Siige mine biiri naclenige Yerusalema me. Cane lui
    Acejiyame bau ca tädujine biname me äbitujine, cebine puma pagege ceera modamoda
    iiwäreja biname piiyepu cotre abiberäja biname bime ime cabu me. Teepi budre me
    pa natranepesi, siige pa näcärepesi nuuja gawe cabu ca biname bime cabu me.
  nhw-BL: 'Quinilhui: “Xiquitaca, ama titlejcotiyohuij para altepetl Jerusalén. Nepa
    nechtemactilise ininmaco nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatilhua Moisés. Huan inijuanti quiijtose para monequi para na catli niMocuepqui
    Masehuali ma nimiqui, huan teipa nechtemactilise ica tlacame catli amo israelitame.'
  swh-ONEN: Akasema, “Tunapanda kwenda Yerusalemu, na Mwana wa Adamu atasalitiwa kwa
    viongozi wa makuhani na walimu wa sheria. Wao watamhukumu kifo na kumtia mikononi
    mwa watu wa Mataifa,
  wbi-wbi: Akati, “Lolagha! Taluta ku Yelusalemu, ukuo une ne Mwa ghwa Muunhu niluta
    Kukwohehelua ku vavaha va vatekesi na vavulanisi va ndaghilo. Aveene kyavikuhigha
    kuuti nibududue. kange kyavikumbiika mu mavoko gha vano na Vayahudii,
  bba-bba: U nɛɛ, n wee, sɑ Yerusɑlɛmu dɔɔ mi bɑ koo Tɔnun Bii yɑ̃ku kowo tɔnwerobu
    kɑ woodɑ yɛ̃robu nɔmu sɔndiɑ. Bɑ koo nùn tɑɑrɛ wɛ̃ bu kɑ nùn ɡo, kpɑ bu nùn tɔn
    tukobu nɔmu sɔndiɑ.
  eng-KJVCPB: 'saying, Behold, we go up to Jerusalem; and the Son of man shall be
    delivered unto the chief priests, and unto the scribes; and they shall condemn
    him to death, and shall deliver him to the Gentiles:'
  kgk-NT: —Pejeapysaka katu xe nhe'ẽ rehe, he'i. —Jaha jaiko-vy Jerusalém tetã-my.
    Upe-py xe Nhande Ryke'y tee va'e, xe pyhy va'erã xe me'ẽ hagwã pa'i ruvixa kwéry-pe,
    judeu rekombo'ehaty-pe ave. Upe-py, “Tomano” he'i va'erã xe-rehe. Upéi xe me'ẽ
    va'erã xe reraha-vy nhande kwéry e'ỹ va'e-pe.
  waj-waj: 'tunoo: Rikiaatee. Ta Yerusareema kuaara iikiaunnanoo. Ta ivaki vikio fai
    vaidi voovoono Na Vaidiivaa Mmaapuuvaa vaidi Anutuuqaara kati puara hudeera kieetaiyaata
    kua mmaanna kiaa mmiraiyaatama kooyaa ni vitainai iyaano na putinaraivaara kua
    yeena rau kiada ngiari voopinnaiya mmikiai'
  ekk-PKP: „Me lähme Jeruusalemma,“ rääkis ta neile, „ja inimese Poeg antakse ülempreestrite
    ja vaimulike õpetajate kätte. Nad mõistavad ta surma ning annavad võõramaalaste
    kätte.
  mpx-mpx: I baek elal i ba, “Iyaka ta nanawa Yelusalema kaiwena, inoke Gamagal Natuna
    abwe nihi talamwan topowon bwabwatal ge Logugui ana topankite nimaliyaa. Iya nihi
    logugui-an ni yaomal ge nihi teli bolo nige Yudiya i oola nimaliyaa.
  wbp-wbp: “Purda-nyangkajulu! Nyampuju karlipa Jurujulumu-kurraju murnma-juku yani,
    ngaka karlipa yukamirra. Ngaju kuja karna Yapa-nyayirni-wangu Kaatu-kurlangu nyina,
    yalumpurla-juku kapujulu yapa-karirli rdarri-mardarni. Ngula-jangkaju, kapulu-jana
    yinyi maralypikingarduyu-patu wiriwiriki manu kuruwarrikingarduyuku. Nyampu-paturluju
    kapujulu maju-pajirni kuwurturlarlu, manu kapulu-jana yapa-karikilki ngajuju yinyi
    Juwu-wangu-patuku yungujulu pinyilki tarnnga-kurra.
  luo-luo: Nowachonegi niya, “Eri wadhi nyaka Jerusalem, kendo Wuod Dhano ibiro ndhogi
    mi chiw e lwet jodolo madongo gi jopuonj chik. Gibiro ngʼadone buch tho mi gichiwe
    ne joma ok jo-Yahudi,
  nhe-NT: 'Quinilhui: “Xiquitaca, ama titlejcotiyohuij para altepetl Jerusalén. Nepa
    nechtemactilise ininmaco nopa tlayacanca totajtzitzi huan nopa tlamachtiani tlen
    itlanahuatil Moisés. Huan yajuanti quiijtose para monequi para na tlen niMocuepqui
    Tlacatl ma nimiqui, huan teipa nechtemactilise ica tlacame tlen ax israelitame.'
  aii-aii: 'ܐܡܝܼܪܹܗ: ”ܗܵܐ ܒܹܐܣܵܩܵܐ ܝܘܲܚ ܠܐܘܿܪܸܫܠܸܡ، ܘܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܸܬ ܦܵܐܹܫ ܣܘܼܦܝܵܐ
    ܠܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܠܣܵܦܪܹ̈ܐ، ܘܒܸܬ ܕܵܝܢܝܼ ܠܹܗ ܠܡܵܘܬܵ‌ܐ ܘܒܸܬ ܣܲܦܝܼ ܠܹܗ ܠܐܸܡܘܵܬܹ̈‌ܐ،'
  esk-NT: nipliqhuni, “Ataŋii, Jerusalem-muŋniaqtugut. Iñuum aatchuutiniaġaa Iġñiŋa
    Iñuum qaukłiŋitñun agaayuliqsinun aglaliqirinunlu. Tamatkua tuqqutaksraġuġniñiaġaat.
    Tavrali qaitkisigaat Jew-ŋuŋitchuanun.
  msb-msb: “Tandai pa niyo an sasabihon ko, yana nagasagka kita pa-Jerusalem kag pag-abot
    didto ako na Anak San Tawo igaintriga sa mga pinakapuno san kapadian kag sa mga
    paratukdo san Kasuguan. Tapos magahusgar sinda na patayon ako kaya iintriga naman
    sa mga dili-Judio.
  cpa-NT: 'Ca¹juúh²dsa: ―Jai³lah, ma²dsǿg² jniang³ juu¹² Jerusalén. Jøng² jë́h²dsa
    jní² ni³ juu¹³ jmi²dsa², quianh¹³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³, jní² dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jian¹²dsa. Jøng² cuúh¹dsa jní² dsag³ juøh¹². Di³ hi² hniu¹dsa
    hi² jón²jni. Jøng² jáinh¹dsa jní² ja³cog² dsa² tsa¹lán¹² dsa² go² jniang³.'
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ସୁନା ଆମେ ଜିରୁସାଲମେ ଗାଲୁନି । ତେଇ ପର୍‌ମେସରର୍‌ଟାନେଅନି
    ଆସିରଇବା ନର୍‌ପିଲା, ମକେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା କରି ମୁକିଅ ପୁଜାରିମନ୍‍ ଆରି ନିୟମ୍‌
    ସିକାଇ ଦେବା ଲକ୍‌ମନ୍‍କେ ସର୍‌ପି ଦେବାଇ । ସେମନ୍‌ ମକେ କିଜାଇକରି ବିଚାର୍‌ କରି ‘ଆକେ ମରାଇବାର୍‌
    ଆଚେ ।’ ବଲି ରମିୟ ଲକ୍‍ମନ୍‍କେ ସର୍‌ପି ଦେବାଇ ।
  meu-meu: Eto, Ita na Ierusalem ta dara daemu, Taunimanima Natuna na hahelaḡa taudia
    bona ilorena taudia ediai taona bae torea, bena bae revaia, idau bese taudia bac
    henidia.
  yva-NT: Pare, “Wadanide! Soamo wamare wanta no Yerusalem. Wansisa rai umba Risy,
    Arikainyo Vatan, indati inamavun nanto irati syeno akokoe muno kuruno makari mbaro
    Ananyao Musa raije mai, umba wo mangke rapatimugo Rinai inda ikakai. Umba wo inaunanto
    no vatano Yahudi jewene mansai.
  dgc-dgc: “Entan moy,” kagi na. “Kédemét tam ta Jerusalem, éy itokyonék de du mataas
    a padi ta éya, sakay du maistu ta rilihiyon. Ey side i magpabuno diyakén, sakén
    a lélake a gébwat ta langet.
