verse: MRK.010.011
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “Malaha oleu au mahina halei keate mole melameniege
    au keate ke vavamo vavoloike au ke vanu.
  okv-H: Iesu na ke einge ena “Eto embo na ae toto evohu nei jimbasuja embo amo tiha
    embora
  tbo-tbo: Ega yaka Yesu i paliwelehi i pa, ‘Oloto awai agona ina haleya ma wawine
    gehouna ina lawagi naka e matamatamaga.
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “സ്വന്തം ഭാര്യയെ ഉപേക്ഷിച്ച് മറ്റൊരു സ്ത്രീയെ വിവാഹംചെയ്യുന്നവൻ
    ആ ഭാര്യയ്ക്ക് എതിരായി വ്യഭിചാരം ചെയ്യുന്നു.'
  grc-SR: Καὶ λέγει αὐτοῖς, Ὃς ⸂ἐὰν⸃ ἀπολύσῃ τὴν γυναῖκα αὐτοῦ καὶ γαμήσῃ ἄλλην, μοιχᾶται
    ἐπ᾽ αὐτήν·
  bgc-bgc: यीशु नै उनतै कह्या, “जो कोए अपणी घरआळी नै छोड़कै दुसरी तै ब्याह करै तो
    वो उस पैहल्ड़ी कै बिरोध म्ह जारी करै सै;
  khz-khz: Iesu na evega-gelerato, netiwato, “Rai na garawana pene raokwania, gare
    ta mapene garawaa, ia peveopa-lema.
  deu-TKW: 'und er sagt ihnen: wer seine Frau entläßt und heiratet eine andere, der
    bricht die Ehe an ihr;'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―Nútiꞌtëz bönniꞌ uláꞌalenëꞌ‑nu ngul queëꞌ len utság
    náꞌlenëꞌ‑nu ngul yubl, runëꞌ dul‑laꞌ le rguitsj zxba qui yöl‑laꞌ nutság naꞌ le
    ruspaguëꞌë‑nu dul‑laꞌ ngul naꞌ gzóalenëꞌ‑nu ziꞌal.'
  lin-lin: 'Yesu alobaki na bango : — Soki mobali alongoli mwasi na ye na libala mpe
    abali mwasi mosusu asali ekobo liboso ya mwasi na ye ya liboso.'
  hns-NT: 'Tab oe bolies: „Dje aapan aurat ke tjhor dewe hai aur doesar se biaah kar
    lewe hai, oe aapan biaah ke waada toere hai.'
  noa-E: Mag ichig jëeubaawaita Jesuu amag, —Ich ʉʉi pʉawia deeum ʉʉita au simʉn magan
    pekauta wau simgui ajim anʉm, ich ʉʉi chaar khabam dʉ̈ita mag sĩewai.
  eng-EMTV: So He said to them, “Whoever should put away his wife and marry another
    commits adultery against her.
  mib-NT: 'Te ni cahān yā jiín de: Núu ndé tée stóo de ñasɨhɨ́ de te condeca de ɨnga
    ñahan, núu súcuan te cásɨ́quɨ́ ndéē de ñasɨhɨ́ de.'
  bea-bea: Kahchu toowe yehti, Ooline assine tatsiyue odehtyetine achune chu makahtueh
    akoochaile ate, soocha keoach.
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “आत्तिन् ये़म्‍बित्‍छाॽइल्‍ले़ कुमेःत्तिन्
    नाॽरुआङ् वेॽस्‍मा मे़न्‍छुमाॽइन्‍नु मेःक्‍खिम् चोगुॽ, खे़ल्‍ले़ तगिस्‍मा कुमेःत्तिल्‍ले़
    कुदक्‍ले़ङ्‌वाओ वेॽ मे़न्‍छुमाॽइन्‍नु चाराम्‍मा याःम्‍बक् चोगुॽरो॥
  xnj-xnj: Mwene akavajovela, “Mundu yeyoha mweakumleka mdala waki na kugega mdala
    yungi akumkitila ugoni.
  mmx-mmx: La ni ga lok tidi xeretna, “Do laradi i soxope latkin teren, la i epot
    manga at lara latkin petpes, neni ira longka vam la i lok laxapmek ti latkin avot
    teren.
  cbr-NT: 'Ñucácëxun ca Jesusan cacëxa: —Aín xanu ënxuan an xanu itsi bicë uni ax
    ca a ëncë xanumi ''uchaia, aín xanuma ''aínbi xanu itsibë ''ia ''icësaribiti.'
  tee-NT: 'Pus ju Jesús alacjuni: ―Va tichi chavaich ju camacona'' ju ix''amachaka''
    chai cat''atsucuchokolh apumatam navi talak''alhin la''ixmacni ix''amachaka''
    ixjunita.'
  eng-LSV: and He says to them, “Whoever may put away his wife, and may marry another,
    commits adultery against her;
  cak-NT: 'Y ri Jesús xu''ij chique: Xabachique (Xama''anchique) achi ri nujach-ri''
    riq''uin ri raxayil y neruc''ama-pe jun chic ixok, ri achi re'' can mac-wi nu''on
    chech ri raxayil.'
  pah-NT: 'Igwete ga ei g̃a pe: —Kiroki ga opohi g̃wembirekohẽa hugwi ojipehẽa rerekovo
    – oajuajuro g̃waramo ga rekote''varuhui g̃wembirekoypyvehẽa pe, ei ga.'
  sja-NT: 'Jesupa jaraji: —Eperãpa chi wẽra amaat''aaru pɨrã, awaraa wẽra ataik''araa
    bɨ. Mãga ooru pɨrã, p''ek''au oomaa bɨ Tachi Ak''õre k''ĩrapite mãik''aapa chi
    wẽra k''ĩrapite, Tachi Ak''õre Ũraa p''ãdade jara bairã wẽra iru bak''ãri, awaraa
    ome k''ãik''araa bɨ.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Ka ghzliŋghzla mndu ta markwa taŋ, ka klaftá sana
    marakw katsi, ta hliri tsa mndu ya, maganamaga tsa mndu ya ta ghwaɗaka skwi ta
    tsa taŋtaŋa markwa taŋ ya.'
  mks-NT: 'Ta na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Tá ná jándacoo
    in da̱ta̱a ñájíhí da̱ ta tánda̱ha̱ dá xi̱hín inga ñáñáha̱ já quéa̱ cája da cua̱chi
    nu̱ ñájíhí nu̱ú da̱ jáchi̱ íin da xi̱hín inga ñáha̱.'
  gfk-S: Ma ne Jisas ga tange ta di, “Be tikenong na ise no nuno haine ma ina tole
    tike mes na haine, ite gil sasana tano luaina haine, kinong ite noh tikai ma tike
    mes, paile nuno ie.
  bmu-bmu: Qesim waŋgigetka kewö jii mötket, “Azi kunöŋ anömŋi wuataŋgöba ambi kun
    memawi, yaŋön mönö qesabulum sero yoŋgorö akŋa.
  dgz-dgz: Me gare anega wadiamon, “Apan da waenewa ae ve waen da ugup sia naisepiwa
    me togane tapatap tata.
  eng-GNV: And he sayd vnto them, Whosoeuer shall put away his wife and marrie another,
    committeth adulterie against her.
  zaa-NT: 'Lèe nna rèe cabi: Nuỹa tediba éla''ą́ niula quì''į nna gúttsaní''į lani
    attu niula nna, entonces chi ną́ adulterio nu runią.'
  eng-WEBSTER: And he saith to them, Whoever shall put away his wife, and marry another,
    committeth adultery against her.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Ponë pijava pexuabicujinae,
    itsava icatsia itsa pita, bajaraponë pibisiacuene exana pevitota. Nexata naneconita
    Diosojavabelia. Tsipaji itsava jaita pepo pijavavecua. Dioso cajena abaxë bajaraponë
    pexuabiva pepo pijavacuenia totanetsi.'
  bon-bon: Tabe jejemige egä, “Rooriye te liba teeme coga ne jwäägyuge, nuuja ne waacatuge,
    tabe ero mule ne jaawenuge.
  nhw-BL: 'Huan Jesús quinilhui: ―Sintla se tlacatl quicahua isihua huan mosansejcotilis
    ica seyoc, huajca nopa tlacatl momecatía pampa quiixpano isihua catli achtihui.'
  swh-ONEN: Akawajibu, “Mtu yeyote amwachaye mkewe na kuoa mke mwingine, anazini naye.
  wbi-wbi: UYesu akavamula akati, “'Umuunhu ghweni juno itavula un'dala na kutoola
    ujunge, iiva m'bwafu amhokile un'dala ghwake untasi.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɑɑwure wi u win kurɔ yinɑ mɑ u kpɑo suɑ, u sɑkɑrɑru
    kuɑwɑ.
  eng-KJVCPB: And he saith unto them, Whosoever shall put away his wife, and marry
    another, committeth adultery against her.
  kgk-NT: 'Ha he''i íxupe kwéry: —Gwembireko-gwi opoise va''e omenda jevy ramo, ojapo
    vai voi hese.'
  waj-waj: 'Yapara ruduu rikioo Yisuuva iya sai tunoo: Vaidi voovoono ari nnaataivaara
    ooqoo kiaa kioo karaasa voovai varaikio mmuara vareera aataruuvo innaki vaivai.
    Ari nnaata tuanaivaara maisa aataruuvaa iivai.'
  ekk-PKP: „Iga mees, kes lahutab oma naisest ja abiellub uuesti, rikub abielu oma
    naisega,“ rääkis ta neile.
  mpx-mpx: Yeisu analiya i lahe i ba, “Ebo tau etega lagona ni towani ge yova getoga
    ni alolonan, iya i ganawal.
  wbp-wbp: Jijajirliji jangku-manu-jana, “Watingki kaji kalykuru-jarrinjarla yampi
    karnta nyanungu-parnta kamparru-warnu, ngula-jangkaju, kaji mani jinta-karilki
    karnta, ngulaju jarrwara. Ngula-piyarlu-yijala karntangku kaji kalykuru-jarrinjarla
    yampi wati nyanungu-parnta kamparru-warnu, manu ngula-jangkarlu kaji mani jinta-karilki
    wati, ngulaju jarrwaralku-yijala.”
  luo-luo: To Yesu nodwokogi niya, “Ngʼato angʼata mowere gi chiege mokendo dhako
    machielo odonjo e richo mar terruok nikech chiege moriembono.
  nhe-NT: 'Huan Jesús quinilhui: ―Intla se tlacatl quicahua isihua huan mosejcotilis
    ica seyoc, huajca nopa tlacatl momecatía pampa quiixpano isihua tlen achtohui.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܟܠܔ ܡ̇ܢ ܕܪܲܦܹܐ ܒܲܟ݂ܬܹܗ ܘܓܵܒܹܪ ܚܕܵܐ ܐܚܹܪܬܵ‌ܐ،
    ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܓܲܝܵܪܘܼܬܵ‌ܐ.'
  esk-NT: Jesus nipliutigai, “Kisupayaaq avitchumi aġnaġmiñiñ aasiiñ kasuutiluni atlamun
    atlatuqtuq akitñaġlugu aġnaqqaaqtiŋ.
  msb-msb: Ginsabat niya sinda na “An lalaki na makigbulag sa iya asawa kag mag-asawa
    sa iba nagakasala sin pagpanambay kontra sa iya asawa.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ju³ná³ hein² dsa² ca¹jian¹ hio¹³ siáh² na³ma²ca¹tióg²dsa
    ji²gug²dsa, dsa² héi² tø¹canh¹³ dsag³ ja³cog² ji²gug²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଗଟେକ୍‌ ମନସ୍‌ ତାର୍‌ ମାଇଜିକେ ଚାଡ୍‌ପତର୍‌ ଦେଇ ବିନ୍‌ ମାଇଜିକେ
    ବିବା ଅଇସି ବଇଲେ, ସେ ମନସ୍‌ ପର୍‌ତୁମ୍‌ ମାଇଜିର୍‌ ବିରୁଦେ ପାଦ୍‌ରା କାମ୍‌ କଲାନି ।
  meu-meu: Bena ia ese e hamaorodia, eto, Adavana baine hadihoa bena hahine ta ma
    baine adavaia tauna hari heuda-hanai tauna;
  yva-NT: Umba Yesus po raura nanto mai pare, “Are pirati po apa wanya rauguje aora
    yara po wanya kaijinta raovan akato, vatano napije serer.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Maski ti ésiya a lélake a humiwalay ta asawa
    na, sakay mangasawa siya ta iba, éy méngibébi siya ta mata na Diyos.
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―Mgui ne rsëbtsieel ni rbannie zho stib wnaa,
    noguitnie zho wnaa ne gocpaa tsieel zho ga, ni doḻ ga ruṉ zho.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Ohetx komo hyaye otowhàra ro mak
    ehtxoko, kekon hatà. Àhyayenye oyotownàtokonye rma, anaro wos yahohsàra ro mak
    ehtxoko. Owyanye anaro yahosnàtoko rma, atxke manatxhe, ohetxe ro kom mehra noro
    yesnàr ke mak ha, kekon hatà, Txesusu.
  sim-sim: Urik ormu sawera, �Os ma lar nokove orhin or turaha or mbashinak si inak
    nokove anandin or la nahi, wa ma orto nokophirmbirinda ma ria.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “जसले आफ्नी पत्‍नीसँग विवाहविच्छेद गर्छ र
    अर्की महिलासँग विवाह गर्छ, उसले त्यसको विरुद्धमा व्यभिचार गर्छ ।
  cgc-cgc: Gasabat kanen, “Bisan kino na mama na magbelag ta iya na sawa daw mangasawa
    kanen isab ta duma na bai, kasala kanen an kuntra ta una din na sawa tak paryas
    man gyapon na gaintra ta bai.
  tim-tim: “Luâk siâŋe âmbenŋe hepunmâ siâ membiap âmâ yâk âmbâle aregât hâkâŋ agaŋmâ
    mem bâlim dosa humo akbiap.
  yor-yor: Jesu túbọ̀ ṣe àlàyé fún wọn pé, “Ẹnikẹ́ni tí ó bá kọ aya rẹ̀ sílẹ̀ tí ó
    bá sì fẹ́ ẹlòmíràn, irú ọkùnrin bẹ́ẹ̀ ṣe panṣágà sí obìnrin tí ó ṣẹ̀ṣẹ̀ gbé níyàwó.
  wos-wos: Wakwexékéndaka dé diré wa, “Du déka takwaré yatakandét yilét dé hési takwa
    hérae dé wule takwa wali haraki sémbut dé huru.
  emp-NTPO: 'Maʌ̃ne Jesuba panusia: –Baridua umaquĩrãba idji quimada amaped̶a dewara
    wẽrãda edaibʌrʌ, maʌ̃ umaquĩrãra daunema b̶ʌa.'
  eng-F35: So He said to them, “Whoever divorces his wife and marries another commits
    adultery against her;
  ind-ind: Yesus berkata kepada mereka, “Ketika seorang suami menceraikan istrinya
    dan menikah lagi dengan perempuan lain, di mata Allah dia terus hidup berzina
    terhadap istrinya yang pertama.
  pes-OPCB: 'عیسی به ایشان فرمود: «هر که زن خود را طلاق دهد و با زن دیگری ازدواج کند،
    نسبت به زن خود مرتکب زنا شده است.'
  mpt-mpt: e baabenea Naka make e alelo fotebenea unang afet ome mole e tamano henganamabebe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Hali epima꞉ ipika꞉ wanda꞉ yokaata꞉ o kiaota꞉
    wanda꞉ ma꞉nda꞉ mia꞉ka꞉na꞉ta꞉ mo mupeke wanda꞉ pa꞉ta꞉ pi ula꞉eki yamba꞉la hoke
    hau pita꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, inɛ iyi í kɔsi ɑboɛ nɔ í so mmuɛ dulum nii í ce
    bi ɑbo sinteu si nɑ iyi í jɔ̀ í ce sɑkɑrɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ଆଣ୍ତିନେ ଙ୍ଗିର୍‌ବଏ ନିଜର୍ ସେଲାମ୍ବୁଏଃକେ ଆନ୍ତାର୍‌ଚେ ବିନ୍
    ମୁଇଙ୍ଗ୍ ସେଲାମ୍ବୁଏଃକେ ବିଏ ଡିଙ୍ଗ୍‌ଏ, ଆତେନ୍‌ ଙ୍ଗିର୍‌ବଏ ମେଁନେ ସେଲାମ୍ବୁଏ ଆଡ଼ାତ୍ରା ଅଡ଼ାରେଗ୍‌
    ପାପ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Yesuusi enttako, “Ba machchiw yeddidi hara ekkiya oonikka laymatees.
  unx-unx: ୟୀଶୁଦ ମେତାଦ୍‌କଆଏ, “ଜେତାଏ ଆୟାଃ କୁଡ଼ିତେକେ ବାଗିକେଦ୍‌ତେ ଏଟାଃ କୁଡ଼ି ଆଣ୍‌ଦିୟଃନିଃଦ
    ଆୟାଃ କୁଡ଼ିତେୟାଃ ବିରୁଧ୍‌ରେ ଆପାଙ୍ଗିର୍‌ କାମି କାମିୟା ।
  gah-gah: 'Izesú láa loko lo kimimó: Ve makó eza venala amisele ahulokoko haitó vená
    alitimó nene, ve vená huko ezega emega imómámini lihima alinogo ive.'
  lcm-lcm: Na kala antok iria ta, “Man a mangsikei katala kamus si kana aina na kanla
    osongon ta mang anu, sukana kapo abis a lau rikek taun ia.
  aer-aer: Re itneke angkirtnerlenge, “Artwe angwenhe apeke anewe ikwerenhenge akalke-irremele
    renhe yernirtnemele re anteme arelhe arrpenhe anewe akemele, rarle mpwenye ikngwemele.
    Re arne akenge anthurre ikwere mpwareme.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Mayqan runa warminmanda akrakashpa, suq warmitana
    tandaqqam, punta warminda traysyunda ruraykan. Chaymi ancha uchayuqna chay runaqa.'
  tgl-ULB: Sinabi niya sa kanila, “Sinumang makipaghiwalay sa kaniyang asawang babae
    at mag-asawa ng ibang babae ay nangangalunya laban sa kaniya.
  cbs-NT: 'Jesúsun jatu yuikin: —Tsuabuda jawen ain jenetan ainbu betsa ainwankinan,
    jawen ain xeni danankin Diosun yununidi danain chakabumisbuki.'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍Te tee xndoo ñasi''i de ma, te ndiyo ini de
    in‑ka ña''a ma, xi ndatnanda''a de ji''in in‑ka ña''a ma, jâ ni jiso kuechi de,
    vaa sukan ka sa''a tee ka kivi nduu ji''in in‑ka ña''a ma, sukan sa''a de ma.'
  nnq-nnq: Ngabalengela, “Mundu ojwanneka nhwanamundu nu kutola jonge munkege antende
    ngongola nhwanamundu.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea: —Cʉ̃ nʉmore cõari, apeo ca nʉmo cʉtigʉa,
    cʉ̃ nʉmo ca nii jʉorico menare ñañarije tiigʉ tiimi.'
  san-ORI: ତତଃ ସୋୱଦତ୍ କଶ୍ଚିଦ୍ ଯଦି ସ୍ୱଭାର୍ୟ୍ୟାଂ ତ୍ୟକ୍ତୱାନ୍ୟାମ୍ ଉଦ୍ୱହତି ତର୍ହି ସ ସ୍ୱଭାର୍ୟ୍ୟାଯାଃ
    ପ୍ରାତିକୂଲ୍ୟେନ ୱ୍ୟଭିଚାରୀ ଭୱତି|
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Sitiül nop naxey apmacueat mintaj nej, ndoj
    apmaquiiüb alinop najtaj, aag ayaj lamajiür nisoet, cos atnej lamajiür minajtaj
    nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Nu̱ ra̱ n''yohʉ di̱ nxu̱mmi̱ rá̱ xisu, nu̱''mø
