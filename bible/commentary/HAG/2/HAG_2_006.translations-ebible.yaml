verse: HAG.002.006
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘അൽപ്പസമയത്തിനുശേഷം ഞാൻ ആകാശത്തെയും
    ഭൂമിയെയും സമുദ്രത്തെയും കരയെയും ഒന്നുകൂടി ഇളക്കും.'
  deu-TKW: 'Denn so spricht Jahwe der Heerscharen: nur noch eine kleine Frist währt
    es, so erschüttere ich den Himmel und die Erde, das Meer und das Trockene;'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Na mwa tango moke,
    nakoningisa lisusu Likolo mpe mokili, ebale monene mpe mabele ;'
  eng-LSV: 'For thus said YHWH of Hosts: “Yet once more—it [is] a little, || And I
    am shaking the heavens and the earth, || And the sea, and the dry land,'
  eng-GNV: 'According to the worde that I couenanted with you, when ye came out of
    Egypt: so my Spirite shall remaine among you, feare ye not.'
  eng-WEBSTER: For thus saith the LORD of hosts; Yet once, it is a little while, and
    I will shake the heavens, and the earth, and the sea, and the dry land ;
  nhw-BL: '“NiamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij quej ni niquijtohua:
    ‘Ayacmo miyac tonali polihui para nijchihuas ma mojmolini tlaltipactli, ilhuicactli,
    hueyi atl huan nochi huactoc tlali.'
  swh-ONEN: '“Hili ndilo asemalo Bwana Mwenye Nguvu Zote: ‘Baada ya muda kidogo kwa
    mara nyingine nitazitikisa mbingu na nchi, bahari na nchi kavu.'
  bba-bba: Nɛ, Gusunɔ wɔllu kɑ tem Yinni, nɑ ǹ mɑɑ tɛɛmɔ n kɑ wɔllu kɑ tem kɑ nim
    wɔ̃ku sirɑ.
  eng-KJVCPB: For thus saith the Lord of hosts; Yet once, it is a little while, And
    I will shake the heavens, and the earth, and the sea, and the dry land;
  luo-luo: “Ma e gima Jehova Nyasaye Maratego wacho, ‘Pod odongʼ mana kinde matin,
    abiro chako yiengo kendo polo kod piny, gi nam, kaachiel gi piny motwo;
  meu-meu: 'Badina be Iehova Sabaota ini e gwau tomamu: Asi vanahana guba bona tanobada
    bona davara bona tano kaukauna baina haheude-heudedia lou;'
  npi-ULB: 'किनभने सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: केही समयमा, म फेरि आकाश र
    पृथ्वी, र समुद्र र सुक्खा भूमिलाई हल्लाउनेछु!'
  yor-yor: “Báyìí ni Olúwa àwọn ọmọ-ogun wí pé, ‘Láìpẹ́ jọjọ, Èmi yóò mi àwọn ọrun
    àti ayé, Òkun àti ìyàngbẹ ilẹ̀ lẹ́ẹ̀kan sí i.
  pes-OPCB: '«زیرا خداوند لشکرهای آسمان می‌فرماید: بار دیگر آسمانها و زمین، دریاها
    و خشکی را به لرزه درمی‌آورم.'
  tgl-ULB: 'Sapagkat ito ang sinasabi ni Yahweh ng mga hukbo: ''Sa sandaling panahon
    yayanigin kong muli ang kalangitan at ang lupa, ang karagatan at ang tuyong lupain!'
  hui-hui: Anduane Homogo Hongo Haiheore kogome lu nahe emeneore howa mbirale bibahende
    ngarunaga dindi haribi iba solowara timbuni bedarubi i̱na mo ema bia hai holebero.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ သည်​မ​ကြာ​မီ​ပင်​မိုး​ကောင်း​ကင်​နှင့်​မြေ
    ကြီး​ကို​လည်း​ကောင်း၊ ကုန်း​နှင့်​ပင်​လယ် ကို​လည်း​ကောင်း​တုန်​လှုပ်​စေ​၍၊-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། མི་འགྱངས་པར་ངས་གནམ་ས་གཉིས་ཀ་དང་།
    རྒྱ་མཚོ། སྐམ་ས་བཅས་གཡོ་བར་བྱའོ། །
  wsk-wsk: '“Yawe Sokel Garagar aking iwita balso: ‘Tom me maiyuk se ani taiti se
    ali lilim yukuekko, se gagi se ali mu agotala yukuokko.'
  sna-sna: '“Zvanzi naJehovha Wamasimba Ose: ‘Munguva shoma shoma, ndichazungunusa
    matenga nenyika, negungwa nenyika yakaoma.'
  spa-BLM: 'Porque esto es lo que dice el Señor de los Ejércitos: ‘Todavía falta un
    poco, y haré temblar los cielos, la tierra, el mar y la tierra seca;'
  cac-cac: Toxo val ol in tzicub'tan̈ej yolyib'an̈q'uinal tic, aton satchaan̈, a'
    mar yed' lum luum tic.
  swh-ULB: 'Kwa kuwa Bwana wa majeshi anasema hivi: ''kitambo kidogo kwa mara nyingine
    nitatikisa mbingu na dunia, bahari na nchi kavu!'
  bel-bel: 'Бо так кажа Гасподзь Саваоф: яшчэ раз, - і гэта будзе неўзабаве, - Я патрасу
    неба і зямлю, мора і сушу,'
  deu-ELBBK: 'Denn so spricht der HERR der Heerscharen: Noch einmal, eine kurze Zeit
    ist es, da werde ich den Himmel erschüttern und die Erde und das Meer und das
    Trockene.'
  mbb-OT: “Iyan a, is Nengazen he Mekeǥeǥehem, is migkaǥi he edhuyungen ku te kesevaha
    is langit wey is kelibutan, is tanà wey is daǥat.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇനി കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു
    ഞാൻ ആകാശത്തെയും ഭൂമിയെയും കടലിനെയും കരയെയും ഇളക്കും.'
  rmc-rmc: 'Bo kada phenel o Nekzoraleder RAJ: ‚Na predžala but a me razinava mek
    jekhvar le ňeboha the le svetoha, le moroha the la phuvaha.'
  pes-OPV: 'زیرا که یهوه صبایوت چنین می‌گوید: یک دفعه دیگر و آن نیز بعد از اندک زمانی،
    آسمانها و زمین و دریا و خشکی را متزلزل خواهم ساخت.'
  ron-1924: 'Кэч аша ворбеште Домнул оштирилор: ‘Ынкэ пуцинэ време ши вой клэтина
    ынкэ о датэ черуриле ши пэмынтул, маря ши ускатул;'
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, ‘আর কিছুক্ষণের মধ্যেই আমি আবার আকাশ,
    পৃথিবী, সমুদ্র এবং ভূমিকে প্রকম্পিত করব।
  som-som: Waayo, Rabbiga ciidammadu wuxuu leeyahay, Weli wakhti yar oo gaaban baa
    ii hadhay, oo dabadeedna waxaan gariirin doonaa samooyinka, iyo dhulka, iyo badda,
    iyo berrigaba.
  lat-VUC: 'verbum quod pepigi vobiscum cum egrederemini de terra Ægypti: et spiritus
    meus erit in medio vestrum: nolite timere.'
  eng-ASVBT: 'For thus saith Jehovah of hosts: Yet once, it is a little while, and
    I will shake the heavens, and the earth, and the sea, and the dry land;'
  ita-1885: 'Perciocchè, così ha detto il Signor degli eserciti: Ancora una volta,
    fra poco, io scrollerò il cielo, e la terra, e il mare, e l''asciutto;'
  eng-LXXUP: For thus saith the Lord Almighty; Yet once I will shake the heaven, and
    the earth, and the sea, and the dry land;
  eng-ULB: 'For Yahweh of hosts says this: In a little while I will once again shake
    the heavens and the earth, the sea and the dry land!'
  spa-VBL: 'Esto es lo que el Señor Todopoderoso dice: Pronto sacudiré los cielos
    y la tierra otra vez, así como el cielo y la tierra seca.'
  fra-_FOB: 'Car ainsi a dit l''Éternel des armées: Encore une fois, dans peu de temps,
    j''ébranlerai les cieux et la terre, et la mer et le sec.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ഇനി ഏറെ താമസിക്കാതെ ഞാൻ
    ആകാശത്തെയും ഭൂമിയെയും കടലിനേയും കരയെയും ഇളക്കും.'
  urd-GVR: Rabbul-afwāj farmātā hai ki thoṛī der ke bād maiṅ ek bār phir āsmān-o-zamīn
    aur bahr-o-barr ko hilā dūṅgā.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “मुल इच्‍का नोले गो लेंशा सरीङ, रागी,
    समुन्‍द्र नु गोरशो रागी कली हिम्‍नुङ। हिब्रू १२:२६
  eng-NOY: 'For thus saith Jehovah of hosts: Yet once more, in a short time, I will
    shake the heavens and the earth, The sea and the dry land.'
  ita-1927: 'Poiché così parla l’Eterno degli eserciti: Ancora una volta, fra poco,
    io farò tremare i cieli, la terra, il mare, e l’asciutto;'
  ckb-ckb: '«یەزدانی سوپاسالار ئەمە دەفەرموێت: ”پاش کەمێک من جارێکی دیکە ئاسمان و
    زەوی، دەریا و وشکانی دەهەژێنم.'
  eng-BBE: 'For this is what the Lord of armies has said: In a short time I will make
    a shaking of the heavens and the earth and the sea and the dry land;'
  kan-OKCV: '“ಏಕೆಂದರೆ ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಸ್ವಲ್ಪ ಕಾಲದ ನಂತರ ಇನ್ನೊಂದು
    ಸಾರಿ ನಾನು ಆಕಾಶಗಳನ್ನು ಭೂಮಿಯನ್ನು, ಸಮುದ್ರವನ್ನು ಮತ್ತು ಒಣನೆಲವನ್ನು ಕದಲಿಸುತ್ತೇನೆ.'
  tam-2017: 'சேனைகளின் யெகோவா சொல்லுகிறார்: கொஞ்சக்காலத்திற்குள்ளே இன்னும் ஒருமுறை
    நான் வானத்தையும், பூமியையும், சமுத்திரத்தையும், வெட்டாந்தரையையும் அசையச்செய்வேன்.'
  spa-RV-1909: 'Porque así dice Jehová de los ejércitos: De aquí á poco aun haré yo
    temblar los cielos y la tierra, y la mar y la seca:'
  ron-BTF: 'Fiindcă astfel spune DOMNUL oștirilor: Încă o dată, mai este puțin timp
    și voi clătina cerurile și pământul și marea și uscatul;'
  eng-WEBP: 'For this is what the LORD of Armies says: ‘Yet once more, it is a little
    while, and I will shake the heavens, the earth, the sea, and the dry land;'
  eng-FBV: 'This is what the Lord Almighty says: Soon I will shake the heavens and
    the earth once more, and the sea and the dry land.'
  nld-1939: 'Want zo spreekt Jahweh der heirscharen: Nog eenmaal, binnen korte tijd,
    Zal Ik de hemel en aarde beroeren, De zee en het droge;'
  nch-BL: '“NiamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij quej ni niquijtohua:
    ‘Ayecmo miyac tonali polihui para nijchihuas ma mojmolini taltipacti, ilhuicacti,
    hueyi at huan nochi huactoc tali.'
  vie-1934: 'Vì Đức Giê-hô-va vạn quân phán như vầy: Còn một lần, khỏi ít lâu nữa,
    ta sẽ làm rúng động các từng trời và đất, biển và đất khô.'
  hin-CV: '“सर्वशक्तिमान याहवेह का यह कहना है: ‘कुछ ही समय बाद मैं एक बार फिर आकाश
    और पृथ्वी, समुद्र और सूखी भूमि को हिलाऊंगा.'
  spa-BES: 'Porque esto es lo que ha dicho el Señor de los ejércitos: En poco tiempo
    haré temblar los cielos, la tierra, el mar y la tierra seca;'
  tdx-tdx: 'Fa hoe ty nafè’ Iehovà’ i Màroy: Indraik’ avao, le anianike te hozoñozoñeko
    i likerañey naho ty tane toy, naho i riakey vaho o tamboho maikeo;'
  tha-KJV: เพราะพระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า อี​กสักหน่อย เราจะเขย่าท้องฟ้าและโลก
    ทะเลและแผ่นดินแห้ง อี​กครั้งหนึ่ง
  por-BR-2018: 'Porque assim diz o SENHOR dos exércitos: Ainda uma vez, daqui a pouco,
    eu farei tremer os céus e a terra, o mar e a terra seca;'
  deu-ELO: 'Denn so spricht Jehova der Heerscharen: Noch einmal, eine kleine Weile
    ist es, da werde ich den Himmel erschüttern und die Erde und das Meer und das
    Trockene.'
  eng-WYC-2018: for the Lord of hosts saith these things, Yet one little thing is,
    and I shall move heaven, and earth, and sea, and dry land; (for the Lord of hosts
    saith these things, Yet a little while, and then I shall move, or I shall shake,
    heaven, and earth, and the sea, and the dry land;)
  epo-epo: 'Ĉar tiele diras la Eternulo Cebaot: Pasos malmulte da temo, kaj Mi ekmovos
    la ĉielon kaj la teron, la maron kaj la sekteron;'
  uig-PIN: 'Qünki samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — —
    Yǝnǝ pǝⱪǝt azƣina waⱪittin keyin Mǝn asmanlar, yǝr yüzi, dengiz ⱨǝm ⱪuruⱪluⱪni
    tǝwritimǝn;'
  beo-beo: Hina Gode da eno amane sia:i, “Fonobahadi aligili, Na da mu amola osobo
    bagade, (soge amola hano waeyabo) igumu.
  tpi-OTNT: “Mi Bikpela, mi gat olgeta strong, mi tok olsem, i no longtaim na bai
    mi mekim ol samting i stap long skai na long graun na long solwara i guria moa
    yet.
  hau-SA: “Ga abin da Ubangiji Maɗaukaki ya ce, ‘Ba da jimawa ba zan sāke girgiza
    sammai da kuma ƙasa, teku da busasshiyar ƙasa.
  uig-LAT: 'Chünki samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu:
    — — Yene peqet azghina waqittin kéyin Men asmanlar, yer yüzi, déngiz hem quruqluqni
    tewritimen;'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla: ‘Ngesikhatshana nje ngizaphinda nginyikinye
    amazulu lomhlaba, ulwandle lelizwe elomileyo.'
  ton-ton: He ʻoku pehē ʻe Sihova ʻoe ngaahi kautau; ‘Ka ko e toe taha, ʻoku toetoe
    siʻi, pea te u lulululu ʻae ngaahi langi, mo māmani, mo e tahi, mo e fonua mōmoa;
  ces-1613: Podlé slova, jímž jsem smlouvu učinil s vámi, když jste vycházeli z Egypta.
    Duch také můj stane u prostřed vás, nebojtež se.
  eng-WMB: 'For this is what the LORD of Hosts says: ‘Yet once more, it is a little
    while, and I will shake the heavens, the earth, the sea, and the dry land;'
  tam-TCV: '“சேனைகளின் யெகோவா சொல்வது இதுவே: ‘இன்னும் கொஞ்சக்காலத்தில் இன்னும் ஒருமுறை
    நான் வானத்தையும், பூமியையும் அசைப்பேன், கடலையும், வெட்டாந்தரையையும் அசைப்பேன்.'
  ceb-ULB: 'Kay miingon niini si Yahweh nga tinubdan sa tanan: ''Sa dili madugay tay-ugon
    ko pag-usab ang mga kalangitan ug ang kalibotan, ang dagat ug ang uga nga yuta!'
  pol-UBG: 'Tak bowiem mówi PAN zastępów: Jeszcze raz, po krótkim czasie, wstrząsnę
    niebem i ziemią, morzem i lądem;'
  urd-GVU: رب الافواج فرماتا ہے کہ تھوڑی دیر کے بعد مَیں ایک بار پھر آسمان و زمین
    اور بحر و بر کو ہلا دوں گا۔
  eng-OEBCW: 'The Lord of hosts says: In a little while, I will shake the heavens,
    and the earth, and the sea, and the land.'
  deu-1912: 'Denn so spricht der HERR Zebaoth: Es ist noch ein kleines dahin, daß
    ich Himmel und Erde, das Meer und das Trockene bewegen werde.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, ‘ಸ್ವಲ್ಪ ಕಾಲದ ಮೇಲೆ, ನಾನು ಇನ್ನೊಂದೇ
    ಸಾರಿ ಆಕಾಶವನ್ನೂ, ಭೂಮಿಯನ್ನೂ, ಸಮುದ್ರವನ್ನೂ, ಒಣನೆಲವನ್ನೂ ಅದುರಿಸಿ ಸಕಲಜನಾಂಗಗಳನ್ನು ನಡುಗಿಸುವೆನು;
  yap-yap: “Dabki n’uw nap’an ma bay gu rurug e tharmiy nge fayleng, nge binaw nge
    day.
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Vai khaw bet a om bal phoeiah tah vaan
    neh diklai khaw, tuitunli neh lanhak khaw ka hinghuen ni.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ሂዚ ጋዓኔ፦ «ዑኬ ኬሊዳ ላሚ ጊንሣ ታኣኒ ጫሪንጮንታ ሳዖንታ፥ ባዞንታ ፃኣዾ ቤዞንታ ታኣኒ
    ዓጊሣንዳኔ፤
  twi-ASANTE: “Yei ne asɛm a Asafo Awurade seɛ. ‘Ɛrenkyɛre biara, mɛwoso ɔsoro ne
    asase bio. Mɛwoso ɛpo hahanaa ne asase kesee nso.
  eng-WEBU: 'For this is what the LORD of Armies says: ‘Yet once more, it is a little
    while, and I will shake the heavens, the earth, the sea, and the dry land;'
  wal-wal: “‘Qassikka taani Ubbaappe Wolqqaama GODAI hagaa odais. Taani qantta wodiyan
    issitoo gujjada, salotanne sa7aa, abbaanne mela biittaakka qaattana.
  spa-PDDPT: 'Porque Yavé de las huestes dice: Dentro de poco Yo estremeceré el cielo
    y la tierra, el mar y la tierra seca.'
  gun-gun: 'Mba''eta po rami ijayvu Senhor ixondaro reta va''e: “Teĩgue ju amboryryipa
    ''rã yva ha''e yvy, ye''ẽ ha''e yvy yy e''ỹa guive.'
  agu-BL: ”Nin tz'opon chan yi tiemp yil chucan cyakil yi tcya'j tu wuxtx'otx' wa'n,
    tu yi mar tu e'chk ama'l, na in yi Ryos.
  ilo-ULB: 'Ta daytoy ti kuna ni Yahweh a Mannakabalin-amin: ''Iti mabiit, gunggonekto
    manen dagiti langit ken ti daga, ti baybay ken ti namaga a daga!'
  kpg-kpg: “Hoohoo mai hua, gei Au ga haga ngalungalua di langi i nua mo henuailala,
    tenua mo tai.
  uig-ARA: 'چۈنكى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ ــ
    يەنە پەقەت ئازغىنا ۋاقىتتىن كېيىن مەن ئاسمانلار، يەر يۈزى، دېڭىز ھەم قۇرۇقلۇقنى
    تەۋرىتىمەن؛'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «A gbe mu luxi n xa koore nun bɔxi rasɛrɛn,
    n xa baa nun xare ramaxa.
  pon-2006: “Mwurin ahnsou mwotomwot I pahn itikada nanleng oh sampah, sahpw oh sehd.
  jae-jae: Gebe lausiŋ undambêŋa nêŋ Apômtau kêsôm amboac tonec gebe Sauŋgeŋ acgom,
    go aê oc jawiwic undambê to nom ma gwêc to masaŋm dim tageŋgeŋ êwiŋ.
  ksd-ksd: 'Tago ra Luluai kai ra lavur kor i biti dari: Tikai mulai ina vadadar ra
    bala na bakut ma ra rakarakan a gunagunan, ma ra ta, ma ra pia i ge, ba i tar
    par a paupau bung;'
  grc-BRENT: Διότι τάδε λέγει Κύριος παντοκράτωρ, ἔτι ἅπαξ ἐγὼ σείσω τὸν οὐρανὸν καὶ
    τὴν γῆν, καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν,
  ind-AYT: 'Sebab inilah firman Tuhan semesta alam: Sekali lagi, sebentar lagi, Aku
    akan mengguncangkan langit dan bumi, dan lautan serta daratan.'
  nya-nya: “Yehova Wamphamvuzonse akuti, ‘Pakapita nthawi pangʼono ndidzagwedezanso
    thambo ndi dziko lapansi, nyanja ndi mtunda.
  hrv-hrv: 'Jer ovako govori Jahve nad Vojskama: ''Zamalo, i ja ću potresti nebesa
    i zemlju, i more i kopno.'
  mps-mps: “Ena Genuai Bidi, ena Tigidali Bomo Elalubo Bidi da, eno tama po obao,
    tama eno te pęwadage sogo tama te eno dagalude elalubo nai me, tama me te tǫde
    elalubo nai me, tama me te tamu ąįde elalubo nai me, te nai dabe tigidali me
    memenege ma eduaibao,” wali.
  tpi-tpi: “Mi Bikpela, mi gat olgeta strong, mi tok olsem, i no longtaim na bai mi
    mekim ol samting i stap long skai na long graun na long solwara i guria moa yet.
  dan-1931: 'Thi så siger Hærskarers HERRE: Endnu en Gang om en liden Stund vil jeg
    ryste Himmel og Jord, Hav og tørt Land,'
  vie-OVCB: 'Vì Chúa Hằng Hữu Vạn Quân phán: Chẳng bao lâu nữa Ta sẽ lay động trời
    và đất, biển và đất khô.'
  guj-2017: કેમ કે સૈન્યોના યહોવાહ કહે છે, ‘થોડી જ વારમાં હું આકાશ, પૃથ્વી, સમુદ્ર
    તથા સૂકી ધરતીને હલાવું છું.
  pon-2006A: “Mwurin ahnsou mwotomwot I pahn itikada nanleng oh sampah, sahpw oh sehd.
  por-BRBSL: 'Pois isto é o que diz Javé dos Exércitos: ''Ainda uma vez mais, é um
    pouco de tempo, e sacudirei os céus, a terra, o mar e a terra seca;'
  eng-OEBUS: 'The Lord of hosts says: In a little while, I will shake the heavens,
    and the earth, and the sea, and the land.'
  cth-cth: Ransahu BAWIPA Cathut ni a dei e teh, a tue nâsittouh a ro hoehnahlan kalvan,
    talai, tuipui hoi monnaw hah kai ni bout kahuet han rah.
  twi-twi: “Eyi ne asɛm a Asafo Awurade ka. ‘Ɛrenkyɛ biara, mɛwosow ɔsoro ne asase
    bio. Mɛwosow po tamaa ne asase kesee nso.
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Vai khaw bet a om bal phoeiah tah vaan
    neh diklai khaw, tuitunli neh lanhak khaw ka hinghuen ni.
  tbz-SIM: 'Mí nKuyie Mpɑkɛdɑɑ míì bɛ́i nkɛ tú: Dɛ̀ kpɑɑ́ sɑ́m̀pɔ́ nwe, kɛ̀ n sɑ̃ntɛ̀
    tiwɛtì nɛ̀ kɛtenkɛ̀ nɛ̀ dɑ̀mɛ́ɛ̀rì, kɛtenkɛ̀ kɛmɔu.'
  msy-2020: “ ‘Kar Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn mɨgei. Dughiar
    otevimɨn, kɨ ua overiam ko, nguazim ko, ongarim ko, nguazir mɨdiarimɨn itir bizibagh
    nobaghnobagham.
  dop-dop: Pə tənɑ pə tʋ Tɑcɑɑ sɩ, pə kɑɑsɑ pəcɔ. Mɑɑ ciɣiti ɩsɔtɔnʋɣʋ nɑ tɛtʋ nɑ
    teŋkunɑɑ tənɑ.
  azb-azb: 'Budur, Ordular Rəbbi belə deyir: “Tezliklə Mən göyləri, yeri, dənizi,
    torpağı bir də lərzəyə gətirəcəyəm!'
  eng-DBY: 'For thus saith Jehovah of hosts: Yet once, it is a little while, and I
    will shake the heavens, and the earth, and the sea, and the dry [land];'
  hin-2017: क्योंकि सेनाओं का यहोवा यह कहता है, अब थोड़ी ही देर बाकी है कि मैं आकाश
    और पृथ्वी और समुद्र और स्थल सब को कँपित करूँगा। (मत्ती 24:29, लूका 21:26, इब्रा.
    12:26,27)
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi kat dafa wax ne: Fileek lu néew, maa ngii
    di yëngalaat asamaan ak suuf, ak géej ak jéeri.'
  eng-YLT: 'For thus said Jehovah of Hosts: Yet once more — it [is] a little, And
    I am shaking the heavens and the earth, And the sea, and the dry land,'
  eng-WYC-2017: for the Lord of hosts saith these things, Yet one little thing is,
    and I shall move heaven, and earth, and sea, and dry land;
  eng-WMBB: 'For this is what the LORD of Hosts says: ‘Yet once more, it is a little
    while, and I will shake the heavens, the earth, the sea, and the dry land;'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है कि थोड़ी देर के बाद मैं एक बार फिर आसमानो-ज़मीन
    और बहरो-बर्र को हिला दूँगा।
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: ‘Pa vasi totoso hite
    si kote niu ia Rau sa galegalearane meke sa popoa pepeso, sa kolo lamana meke
    sa pepeso popana.'
  gaz-gaz: '“Waaqayyo Waan Hunda Dandaʼu akkana jedha: ‘Ani ammas yeroo gabaabaa keessatti
    deebiʼee samiiwwanii fi lafa, galaanaa fi lafa goggogaa nan raasa.'
  fra-LSG: 'Car ainsi parle l’Éternel des armées: Encore un peu de temps, Et j’ébranlerai
    les cieux et la terre, La mer et le sec;'
  yal-yal: Bayo Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Benun waxatidi,
    n mɔn bɔxɔ xɔnna nun kore xɔnni maxama nɛn, e nun baane nun xareyana.’
  haw-1868: No ka mea, penei ka i ana mai a Iehova, ke Akua o na kaua; I kekahi manawa
    aku, he liuliu iki ia, a e hoonaue au i ka lani a me ka honua, i ke kai a me ka
    aina maloo;
  arb-NAV: 'لأَنَّهُ هَكَذَا يَقُولُ الرَّبُّ الْقَدِيرُ: هَا أَنَا مُزْمِعٌ مَرَّةً
    أُخْرَى، عَمَّا قَلِيلٍ، أَنْ أُزَلْزِلَ السَّمَاءَ وَالأَرْضَ وَالْبَحْرَ وَالْيَابِسَةَ.'
  ewe-ewe: “Esiae nye nya si Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, gblɔ, ‘Madidi o la,
    maʋuʋu dziƒo kple anyigba, atsiaƒu kple ƒuƒuiƒe siaa.
  eng-LEE: For thus hath said the Lord of hosts, Yet one thing more [will I do], it
    is but little, when I will cause to quake the heavens, and the earth, and the
    sea, and the dry land;
  asm-FB: কাৰণ বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, ‘খন্তেক পাছতে, মই আৰু এবাৰ আকাশ-মণ্ডল,
    পৃথিৱী, সমুদ্ৰ আৰু শুকান ভূমি কঁপাম!
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «عَ فبٍ مُ لُشِ ﭑ شَ كٌورٍ نُن بْشِ رَ سّرّن،
    ﭑ شَ بَا نُن شَرٍ رَ مَشَ.
  fra-SBL: 'Car voici ce que dit l''Éternel des armées : « Encore une fois, c''est
    encore un peu de temps, et j''ébranlerai les cieux, la terre, la mer et la terre
    ferme,'
  hbo-hbo: כִּ֣י כֹ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות עֹ֥וד אַחַ֖ת מְעַ֣ט הִ֑יא וַאֲנִ֗י
    מַרְעִישׁ֙ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָ֔רֶץ וְאֶת־הַיָּ֖ם וְאֶת־הֶחָרָבָֽה׃
  pjt-pjt: “Panya kuwari nguwanpa ngayulu ilkaṟi manta uṟu kuḻu puḻkaṟa uritjingalku,
    kaya aṉangu ngura winkitjangku nyakula puḻkaṟa nguḻuringkula tjanampa kutjupa
    kutjupa wiṟu tjuṯa munu mani kuḻu ngalya-katiku timpula nyanga palulakutu, panya
    ngayulu kutju uwankaraku mayatja nyinanyi manta winkitjaku.
  kik-kik: “Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ; ‘Thuutha wa kahinda kanini nĩngathingithia
    igũrũ na thĩ rĩngĩ, na thingithie iria na thĩ nyũmũ.
  fra-NCL: 'Car ainsi parle Yahweh des armées : Une fois encore, et ce sera dans peu,
    j’ébranlerai les cieux et la terre, la mer et le continent.'
  cek-AK: Misatuh kaminawk ih Angraeng mah hae tiah thuih; nawnetta oh pacoengah,
    van hoi long, tuipui hoi saoengnawk to vaito ka huenh han vop;
  cuk-cuk: 'Ar Bab-Jehová-Bela-Gangued-Nikad weyob soged: ‘Ar emisgwasaar, an nibneg,
    napneg ogiglimakoed. Demar, demar-gaka-ugakaase an osukamakoed.’ ”'
  uig-CYR: 'Чүнки самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — —
    Йәнә пәқәт азғина вақиттин кейин Мән асманлар, йәр йүзи, деңиз һәм қуруқлуқни
    тәвритимән;'
  tel-2017: సేనల ప్రభువైన యెహోవా చెప్పేదేమిటంటే ఇక త్వరలోనే, ఇంకొకమారు ఆకాశాన్ని,
    భూమిని, సముద్రాన్ని, నేలను నేను కంపింపజేస్తాను.
  hat-BSA: 'Paske konsa pale SENYÈ dèzame yo: ‘Yon fwa ankò nan yon ti tan, Mwen va
    souke syèl yo, tè a, lanmè a ak tè sèch la.'
  kos-kos: “Ac tia paht, nga ac osrokak kusrao ac faclu, finmes ac meoa.
  hbo-WLC: כִּ֣י כֹ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת ע֥וֹד אַחַ֖ת מְעַ֣ט הִ֑יא וַאֲנִ֗י
    מַרְעִישׁ֙ אֶת־הַשָּׁמַ֣יִם וְאֶת־הָאָ֔רֶץ וְאֶת־הַיָּ֖ם וְאֶת־הֶחָרָבָֽה׃
  ibo-ibo: “Nʼihi na ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru, ‘Ọ
    fọdụrụ otu ugbo, nwa oge nta gasịa, aga m ayọgharị eluigwe na ụwa, na osimiri
    na ala akọrọ.
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ଆଉ ଥରେ ଅଳ୍ପ କାଳ ମଧ୍ୟରେ ଆମ୍ଭେ
    ଆକାଶମଣ୍ଡଳ, ପୃଥିବୀ, ସମୁଦ୍ର ଓ ଶୁଷ୍କ ଭୂମିକୁ ହଲାଇବା;
  chk-chk: Pun iei alon ewe Samol mi Unusen Manaman, “Mürin fansoun mochomoch üpwe
    achechasefäli läng me fanüfan, pwal matau me fanüpwas.
  rop-rop: “Wal ai dalim yumob. Nomo longtaim na ai garra sheikimap dis graun wanmo.
    Ai garra sheikim ola graun en ola solwoda en hebin du,
  ukr-1871: 'Так бо говорить Господь Саваот: Ще трохи, — се станеться борзо, — затрясу
    небом і землею, морем і суходолом;'
  deu-1951: 'Denn also spricht der HERR der Heerscharen: Noch einen kleinen Augenblick,
    und ich erschüttere den Himmel und die Erde, das Meer und das Trockene;'
  eng-JPS: 'For thus saith the LORD of hosts: Yet once, it is a little while, and
    I will shake the heavens, and the earth, and the sea, and the dry land;'
  srp-1865: 'Jer ovako veli Gospod nad vojskama: još jednom, domalo, i ja æu potresti
    nebesa i zemlju i more i suhu zemlju;'
  lug-lug: “Bw’atyo bw’ayogera Mukama ow’Eggye nti, ‘Mu bbanga eritali ly’ewala ndikankanya
    eggulu n’ensi, n’ennyanja n’olukalu.
  heb-heb: כי כה אמר יהוה צבאות עוד אחת מעט היא ואני מרעיש את השמים ואת הארץ ואת הים
    ואת החרבה׃
  ben-IRV: কারণ বাহিনীগণের সদাপ্রভু এই কথা বলেন, “আর একবার, অল্পদিনের র মধ্যেই, আমি
    আকাশমণ্ডল ও পৃথিবীকে এবং সমুদ্র ও শুস্ক ভূমিকে কাঁপাব৷
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਥੋੜ੍ਹੇ ਜਿਹੇ ਸਮੇਂ ਵਿੱਚ ਮੈਂ ਫੇਰ ਅਕਾਸ਼,
    ਧਰਤੀ ਅਤੇ ਜਲ-ਥਲ ਨੂੰ ਹਿਲਾ ਦਿਆਂਗਾ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ကာလမကြာမမြင့် မှီကောင်းကင်
    ၊ မြေကြီး ၊ ပင်လယ် ၊ ကုန်း တို့ကို တဖန် ငါ လှုပ် ဦးမည်။
  tte-O: Kikiunamo kani bulibuli yo yanuwa yaulina yanukuili, besiele kalita yo bwatano
    meuloina.
  hmo-hmo: 'Ma Siahu Ibounai Lohiabada ia gwau, “Lau ese inai kara ta ma do lau karaia:
    Lau ese guba bona tanobada bona davara bona tano kaukau gabudia do lau hamarerea,
    do idia heudeheude.'
  urd-urd: 'क्यूँकि रब्ब — उल — अफ़वाज यूँ फ़रमाता है: कि मैं थोड़ी देर में फिर एक
    बार ज़मीन — ओ — आसमान — ओर — खु़श्की — ओर — तरी को हिला दूँगा।'
  rus-SYN: 'Ибо так говорит Господь Саваоф: еще раз, и это будет скоро, Я потрясу
    небо и землю, море и сушу,'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, à gↄ̃̀ yↄↄ kɛ́ mà musu ń zĩ́lɛo lualua gɛ̃n
    do lↄ, ísia ń tↄↄlɛo píi.
  tcz-CHONGTHU: 'Ijeh-inem itihleh Pakai Van Sepai chun hitin aseiye: Chomkhat jouleh
    van le leiset kaholing kit ding, twikhanglen leh gam go lai jouse jong ka holing
    ding ahi.'
  mar-mar: कारण सेनाधीश परमेश्वर असे म्हणतो, अगदी थोड्या वेळात मी पुन्हा एकदा आकाश
    आणि पृथ्वी, समुद्र आणि कोरडी जमीन हालवून सोडीन.
  qub-qub: Manapis aycällatanami cuyurachishaj syëluta, munduta, lamarta, chaqui pachatapis.
  bqp-bqp: Nɛ, Gusunɔ wɔllu kɑ tem Yinni, nɑ ǹ mɑɑ tɛɛmɔ n kɑ wɔllu kɑ tem kɑ nim
    wɔ̃ku sirɑ.
  hat-hat: 'Paske men sa Seyè ki gen tout pouvwa a di: Anvan lontan, mwen pral souke
    syèl la ak latè a, lanmè a ak tè yo.'
  eng-BSB: 'For this is what the LORD of Hosts says: “Once more, in a little while,
    I will shake the heavens and the earth, the sea and the dry land.'
  tod-tod: 'Mazɔlɔɔ Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: ‹Naa ʋoluma mɔnɔ, su la
    mɔ ɠoozazu gè geeɠɔlɔgi ɓali ta zooi, ta kpoloɗɛi ta zooiti.'
  eng-WEBPB: 'For this is what the LORD of Armies says: ‘Yet once more, it is a little
    while, and I will shake the heavens, the earth, the sea, and the dry land;'
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a amanage nehie. Nagra osi'a knafi
    mago'ene monane, mopane, hagerine, eri kaza hugahue.
  nhe-BL: '“NiimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij quej ni
    niquijtohua: ‘Ayoc miyac tonali polihui para nijchihuas ma mojmolini tlaltepactli,
    elhuicactli, hueyi atl huan nochi huactoc tlali.'
  gub-BL: Ta'e ihe Tupàn Ikàg Wera'u Ma'e amume'u ko ma'e ihe kury xe. — Nan kwehe
    tete amuryryryryz kar putar ywak, ywy, yryhu, ywyxinigaw ihe nehe.
  eng-DRA: 'The word that I covenanted with you when you came out of the land of Egypt:
    and my spirit shall be in the midst of you: fear not.'
