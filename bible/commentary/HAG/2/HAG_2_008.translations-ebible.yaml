verse: HAG.002.008
translations:
  mal-C: ‘വെള്ളി എനിക്കുള്ളത്; സ്വർണവും എനിക്കുള്ളത്’ എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ
    അരുളപ്പാട്.
  deu-TKW: Mein ist das Silber und mein das Gold, ist der Spruch Jahwes der Heerscharen.
  lin-lin: ‹ Wolo mpe palata ezali ya Ngai, › elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “The silver [is] Mine, and the gold [is] Mine,” || A declaration of YHWH
    of Hosts.
  eng-GNV: And I will moue all nations, and the desire of all nations shall come,
    and I will fill this House with glory, sayth the Lord of hostes.
  eng-WEBSTER: The silver is mine, and the gold is mine, saith the LORD of hosts.
  nhw-BL: “Nochi tomi noaxca masque tlen plata o tlen oro.” Quej nopa quiijtohua TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: ‘Fedha ni mali yangu na dhahabu ni mali yangu,’ asema Bwana Mwenye Nguvu
    Zote.
  bba-bba: Nɛnɑ nɑ sii ɡeesu kɑ wurɑ mɔ.
  eng-KJVCPB: The silver is mine, and the gold is mine, saith the Lord of hosts.
  luo-luo: ‘Fedha gi dhahabu gin maga,’ Jehova Nyasaye Maratego owacho.
  meu-meu: Iehova Sabaota na e tomu, Silver na lauegu, bona gold na lauegu.
  npi-ULB: चाँदी र सुन मेरै हुन्! - सेनाहरूका परमप्रभु यो घोषणा गर्नुहुन्छ ।
  yor-yor: ‘Tèmi ni fàdákà àti wúrà,’ ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: تمام طلا و نقرهٔ دنیا از آن من است.'
  tgl-ULB: Akin ang pilak at ginto!'—ito ang pahayag ni Yahweh ng mga Hukbo.
  hui-hui: Muni ngolo silibabi dindi bibahendeha bu ngarubi i̱naga dege wiai ka.
  mya-mya: ကမ္ဘာ​ပေါ်​တွင်​ရှိ​သ​မျှ​သော​ရွှေ​ငွေ​တို့​ကို ငါ​ပိုင်​၏​ဟု အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དངུལ་རྣམས་ངའི་ཡིན་ལ། གསེར་རྣམས་ཀྱང་ངའི་ཡིན་ནོ།
    །
  wsk-wsk: ‘Silver mu aninga, se gold mu aninga tala,’ maso.
  sna-sna: ‘Sirivha ndeyangu negoridhe nderangu,’ ndizvo zvinotaura Jehovha Wamasimba
    Ose.
  spa-BLM: Mía es la plata y el oro, dice el Señor de los Ejércitos.
  cac-cac: A in ay vic q'uen plata yed' q'uen oro.
  swh-ULB: Dhahabu na fedha ni yangu' - hili ni tamko la Bwana wa majeshi.
  bel-bel: Маё срэбра і Маё золата, кажа Гасподзь Саваоф.
  deu-ELBBK: Mein ist das Silber und mein das Gold, spricht der HERR der Heerscharen.
  mbb-OT: Egkehimu heini su is menge pelata wey menge vulawan, ne kediey man.
  mal-2015: വെള്ളി എനിക്കുള്ളതു, പൊന്നും എനിക്കുള്ളതു എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: ‚Miro hin o rup, miro hin o somnakaj,‘ phenel o Nekzoraleder RAJ.
  pes-OPV: 'یهوه صبایوت می‌گوید: نقره از آن من و طلا از آن من است.'
  ron-1924: ‘Ал Меу есте арӂинтул ши ал Меу есте аурул’, зиче Домнул оштирилор.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু বলেন, ‘সোনা আমার ও রুপোও আমার,
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Lacagta anigaa leh, oo dahabkana anigaa
    leh.
  lat-VUC: 'Et movebo omnes gentes, et veniet desideratus cunctis gentibus: et implebo
    domum istam gloria, dicit Dominus exercituum.'
  eng-ASVBT: The silver is mine, and the gold is mine, saith Jehovah of hosts.
  ita-1885: L'argento è mio, e l'oro è mio, dice il Signor degli eserciti.
  eng-LXXUP: Mine is the silver, and mine the gold, saith the Lord Almighty.
  eng-ULB: The silver and gold are mine!—this is the declaration of Yahweh of hosts.
  spa-VBL: Mío es el oro y mía es la plata, dice el Señor Todopoderoso.
  fra-_FOB: L'argent est à moi, et l'or est à moi, dit l'Éternel des armées.
  mal-mal: “വെള്ളി എനിക്കുള്ളത്, പൊന്നും എനിക്കുള്ളത്” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ
    അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai ki chāṅdī merī hai aur sonā merā hai.
  suz-BL: सुन चांदी नेल्‍ल आं के बाक्‍ब।
  eng-NOY: Mine is the silver and mine the gold, Saith Jehovah of hosts;
  ita-1927: Mio è l’argento e mio è l’oro, dice l’Eterno degli eserciti.
  ckb-ckb: ”زیو بۆ منە، زێڕ بۆ منە.“ ئەوە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: The silver is mine and the gold is mine, says the Lord of armies.
  kan-OKCV: ‘ಬೆಳ್ಳಿ ನನ್ನದು, ಚಿನ್ನವು ನನ್ನದು,’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: வெள்ளியும் பொன்னும் என்னுடையது என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mía es la plata, y mío el oro, dice Jehová de los ejércitos.
  ron-BTF: Argintul este al meu și aurul este al meu, spune DOMNUL oștirilor.
  eng-WEBP: The silver is mine, and the gold is mine,’ says the LORD of Armies.
  eng-FBV: The silver is mine, and the gold is mine, declares the Lord Almighty.
  nld-1939: 'Van Mij is het zilver, Van Mij is het goud: Is de godsspraak van Jahweh
    der heirscharen!'
  nch-BL: “Nochi tomi noaxca masque ten plata o ten oro.” Quej nopa quiijtohua TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Bạc là của ta, vàng là của ta, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: ‘चांदी मेरी है और सोना भी मेरा है,’ सर्वशक्तिमान याहवेह की यह घोषणा है.
  spa-BES: La plata es mía y el oro es mío, dice el Señor de los ejércitos.
  tdx-tdx: Ahiko o volafotio, Ahiko ka o volamènao, hoe t’Iehovà’ i Màroy.
  tha-KJV: เงินเป็นของเรา และทองคำเป็นของเรา พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: Minha é a prata, e meu é o ouro, diz o SENHOR dos exércitos.
  deu-ELO: Mein ist das Silber und mein das Gold, spricht Jehova der Heerscharen.
  eng-WYC-2018: Mine is (the) silver, and mine is (the) gold, saith the Lord of hosts.
  epo-epo: Al Mi apartenas la arĝento kaj al Mi apartenas la oro, diras la Eternulo
    Cebaot.
  uig-PIN: — Kümüx Meningki, altun Meningki, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar.
  beo-beo: 'Osobo bagadega silifa amola gouli dialebe amo huluane da Na: fawane.”'
  tpi-OTNT: Ol silva na gol i stap long olgeta kantri, em i bilong mi tasol.
  hau-SA: ‘Da zinariya da azurfa duka nawa ne,’ in ji Ubangiji Maɗaukaki.
  uig-LAT: — Kümüsh Méningki, altun Méningki, — deydu samawi qoshunlarning Serdari
    bolghan Perwerdigar.
  nde-nde: ‘Isiliva ngesami legolide ngelami,’ kutsho uThixo uSomandla.
  ton-ton: ‌ʻOku ʻaʻaku ʻae siliva, ʻoku ʻaʻaku mo e koula, ʻoku pehē ʻe Sihova ʻoe
    ngaahi kautau.
  ces-1613: Pohnu, pravím, všemi národy, a přijdou k Žádoucímu všechněm národům, i
    naplním dům tento slávou, praví Hospodin zástupů.
  eng-WMB: The silver is mine, and the gold is mine,’ says the LORD of Hosts.
  tam-TCV: ‘வெள்ளியும் என்னுடையதே, தங்கமும் என்னுடையதே,’ என சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: '''Ang plata ug bulawan akoa! —mao kini ang gipamulong ni Yahweh nga tinubdan
    sa tanan.'
  pol-UBG: Moje jest srebro i moje jest złoto, mówi PAN zastępów.
  urd-GVU: رب الافواج فرماتا ہے کہ چاندی میری ہے اور سونا میرا ہے۔
  eng-OEBCW: The silver is mine, and the gold is mine,
  deu-1912: Denn mein ist Silber und Gold, spricht der HERR Zebaoth.
  kan-2017: ‘ಬೆಳ್ಳಿಯೆಲ್ಲಾ ನನ್ನದು, ಬಂಗಾರವೆಲ್ಲಾ ನನ್ನದು’ ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Gubin e silber nge gol u fayleng e fanag.
  hlt-MCSB: Cak he kamah kah tih sui khaw kamah kah ni. He tah caempuei BOEIPA kah
    olphong ni.
  mdy-ETH: ዓጮይዳ ዓኣ ዎርቆንታ ቢሮ ዓንጋኣ ቢያ ታኣሮኬ።
  twi-ASANTE: ‘Dwetɛ no yɛ me dea. Na sikakɔkɔɔ yɛ me dea.’ Sei na Asafo Awurade seɛ.
  eng-WEBU: The silver is mine, and the gold is mine,’ says the LORD of Armies.
  wal-wal: Birai tabaa; worqqaikka tabaa.
  spa-PDDPT: Mía es la plata y mío es el oro, dice Yavé de las huestes.
  gun-gun: “Prata ha'e ouro oĩ va'e ma xemba'e meme”, he'i Senhor ixondaro reta va'e.
  agu-BL: Tz'ul cyakil chime'bi'l, na wetz cyakil yi sakal tu yi oro, yi at bene'n
    tzi'n wi munt.
  ilo-ULB: '''Kukuak ti pirak ken balitok!''—daytoy ket pakaammo ni Yahweh a Mannakabalin-amin.'
  kpg-kpg: Nia silber mono goolo huogodoo o henuailala la nia mee ni aagu.
  uig-ARA: ــ كۈمۈش مېنىڭكى، ئالتۇن مېنىڭكى، ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار.
  sus-sus: «N tan nan gbe na gbeti ra, n tan nan gbe na xɛɛma ra.» Alatala xa masenyi
    nan na ki.
  pon-2006: Ngehi me sapwellimaniki silper oh kohl koaros en sampah.
  jae-jae: Gebe silber ŋatau aê ma gold ŋatau aêgoc. Lausiŋ undambêŋa nêŋ Apômtau
    kêsôm biŋ tonec.
  ksd-ksd: Kaugu ra silva, ma kaugu ra goled, ra Luluai kai ra lavur kor i biti.
  grc-BRENT: Ἐμὸν τὸ ἀργύριον, καὶ ἐμὸν τὸ χρυσίον, λέγει Κύριος παντοκράτωρ.
  ind-AYT: ‘Perak adalah milik-Ku, dan emas adalah milik-Ku,’ firman TUHAN semesta
    alam.
  nya-nya: ‘Siliva yense ndi wanga, golide yense ndi wanganso,’ akutero Yehova Wamphamvuzonse.
  hrv-hrv: '''Moje je zlato, moje je srebro'' - riječ je Jahve nad Vojskama.'
  mps-mps: Tama te silva me, tama me te gol me, te nai dabe me te tigidali bulude
    muani nai me, te eno nai naga dao.
  tpi-tpi: Ol silva na gol i stap long olgeta kantri, em i bilong mi tasol.
  dan-1931: Mit er Sølvet, og mit er Guldet, lyder det fra Hærskarers HERRE.
  vie-OVCB: Tất cả vàng và bạc đều thuộc về Ta, Chúa Hằng Hữu Vạn Quân phán.
  guj-2017: સૈન્યોના યહોવાહ એવું કહે છે, ચાંદી તથા સોનું મારું છે.
  pon-2006A: Ngehi me sapwellimaniki silper oh kohl koaros en sampah.
  por-BRBSL: A prata é minha, e o ouro é meu', diz Javé dos Exércitos.
  eng-OEBUS: The silver is mine, and the gold is mine,
  cth-cth: Sui hoi Ngun teh kaie doeh telah ransahu BAWIPA ni a ti.
  twi-twi: ‘Dwetɛ no yɛ me de. Na sikakɔkɔɔ yɛ me de.’ Sɛɛ na Asafo Awurade se.
  hlt-hlt: Cak he kamah kah tih sui khaw kamah kah ni. He tah caempuei BOEIPA kah
    olphong ni.
  tbz-SIM: Míì te mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì, mí nKuyie Mpɑkɛdɑɑ míì bɛ́i!
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, Kantriba bar dar itir silvaba
    ko golba, da bar nan biziba.
  dop-dop: Pə tɑɣɑ pʋlʋ, mɑ tənnɑ ɑntulinyɑ wʋlɑ nɑ pə liɣitee tənɑ.
  azb-azb: “Bütün qızıl-gümüş Mənimdir”. Ordular Rəbbi belə bəyan edir.
  eng-DBY: The silver is mine, and the gold is mine, saith Jehovah of hosts.
  hin-2017: चाँदी तो मेरी है, और सोना भी मेरा ही है, सेनाओं के यहोवा की यही वाणी है।
  wol-KYG: Maa moom xaalis, moom wurus; kàddug Aji Sax jee, Boroom gàngoor yi.
  eng-YLT: Mine [is] the silver, and Mine the gold, An affirmation of Jehovah of Hosts.
  eng-WYC-2017: Mine is silver, and mine is gold, saith the Lord of hosts.
  eng-WMBB: The silver is mine, and the gold is mine,’ says the LORD of Hosts.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है कि चाँदी मेरी है और सोना मेरा है।
  rug-rug: ‘Na siliva si Qua meke na qolo si Qua tugo,’ zama vura gua se Zihova Tadi
    na Qeto Minate.
  gaz-gaz: ‘Meetiin kan koo ti; warqeenis kan koo ti’ jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: L’argent est à moi, et l’or est à moi, Dit l’Éternel des armées.
  yal-yal: Alatala Sɛnbɛn Birin Kanna falan ni ito ra, a naxa, ‘N tan nan gbee gbetin
    nun xɛmaan na.’
  haw-1868: No'u no ke kala, no'u hoi ke gula, wahi a Iehova o na kaua.
  arb-NAV: فَالذَّهَبُ وَالْفِضَّةُ لِي يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: ‘Klosalo la tɔnyee, eye sika hã tɔnyee.’ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae
    gblɔe.
  eng-LEE: Mine is the silver, and mine is the gold, saith the Lord of hosts.
  asm-FB: বাহিনীসকলৰ যিহোৱাই কৈছে, ৰূপ আৰু সোণবোৰ মোৰ।
  sus-A: «ﭑ تَن نَن فبٍ نَ فبٍتِ رَ، ﭑ تَن نَن فبٍ نَ شّيمَ رَ.» عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: L'argent est à moi, et l'or est à moi, dit l'Éternel des armées.
  hbo-hbo: לִ֥י הַכֶּ֖סֶף וְלִ֣י הַזָּהָ֑ב נְאֻ֖ם יְהוָ֥ה צְבָאֹֽות׃
  pjt-pjt: Panya manta uwankarangka wiṟu tjuṯa ngaṟanyi gold munu tjiilpa kuḻu nyara
    paluṟu tjana kuḻu ngayuku alatjiṯu.
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, ‘Betha nĩ yakwa, o na thahabu nĩ
    yakwa.
  fra-NCL: A moi l’argent, à moi l’or, — oracle de Yahweh des armées.
  cek-AK: 'Sum kanglung loe kai ih hmuen ah oh, sui doeh kai ih ni, tiah misatuh kaminawk
    ih Angraeng mah thuih:'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Mani, degi, ormar angadid.”'
  uig-CYR: — Күмүч Мениңки, алтун Мениңки, — дәйду самави қошунларниң Сәрдари болған
    Пәрвәрдигар.
  tel-2017: “వెండి నాది. బంగారం నాది” ఇదే సేనల ప్రభువు యెహోవా వాక్కు.
  hat-BSA: ‘Ajan se pa M, e lò se pa M’, deklare SENYÈ dèzame yo.
  kos-kos: Silver ac gold nukewa fin faclu ma luk.
  hbo-WLC: לִ֥י הַכֶּ֖סֶף וְלִ֣י הַזָּהָ֑ב נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: ‘Ọlaọcha niile na ọlaedo niile, bụ nke m.’ Ọ bụ ihe Onyenwe anyị, Onye
    pụrụ ime ihe niile kwupụtara.
  ory-ory: ରୂପା ଆମ୍ଭର ଓ ସୁନା ଆମ୍ଭର, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Silifer me kolt meinisin ai.
  rop-rop: en ol detlot ting garra bilimap main Serramoni Pleis, dumaji ola silba
    en gol ebriweya langa ola kantri blanga mi.
  ukr-1871: Моє срібло й моє золото, говорить Господь Саваот.
  deu-1951: Mein ist das Silber, und mein ist das Gold, spricht der HERR der Heerscharen.
  eng-JPS: Mine is the silver, and Mine the gold, saith the LORD of hosts.
  srp-1865: Moje je srebro i moje je zlato, govori Gospod nad vojskama.
  lug-lug: ‘Effeeza yange, ne zaabu yange,’ bw’ayogera Mukama ow’eggye.
  heb-heb: לי הכסף ולי הזהב נאם יהוה צבאות׃
  ben-IRV: রূপা ও সোনা আমারই, বাহিনীগণের সদাপ্রভু এই কথা বলেন৷
  pan-pan: ਚਾਂਦੀ ਮੇਰੀ ਹੈ ਅਤੇ ਸੋਨਾ ਵੀ ਮੇਰਾ ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ရွှေ နှင့် ငွေ ကို ငါ ပိုင် သည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tte-O: Kabo yanuwa yaulina kana siliba yo gole silaoma kani siyamala yau gogo.
  hmo-hmo: Tanobada ena siliva bona golo ibounai be lauegu.
  urd-urd: चाँदी मेरी है और सोना मेरा है, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: Мое серебро и Мое золото, говорит Господь Саваоф.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, ã́nusuá ma pↄ́ɛ, vuaá ma pↄ́ɛ.
  tcz-CHONGTHU: Sana jong keiya ahin, dangka jong keiya ahi tin Pakai Van Sepai chun
    aseiye.
  mar-mar: रुपे माझे आहे, सोने माझे आहे! असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Nogallapami guellaypis, goripis.
  bqp-bqp: Nɛnɑ nɑ sii geesu kɑ wurɑ mɔ.
  hat-hat: Se pou mwen tout lò ak tout ajan sou latè ye. Se Seyè ki gen tout pouvwa
    a menm ki di sa.
  eng-BSB: The silver is Mine, and the gold is Mine, declares the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: ‹Walii kpein ka ga nɔ̀nɔ, zanugi
    kpein ka ga nɔ̀nɔ.'
  eng-WEBPB: The silver is mine, and the gold is mine,’ says the LORD of Armies.
  kbq-kbq: Silva Nagri suza megeno, golia Nagri suza me'ne huno Monafi sondia vahe'mofo
    Ra Anumzamo'a huama hu'ne.
  nhe-BL: “Nochi tomi noaxca yonque tlen plata o tlen oro.” Queja nopa quiijtohua
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Parat ywy nànànar or ywy nànànar upaw hema'e romo wanekon a'e wà.
  eng-DRA: 'And I will move all nations: AND THE DESIRED OF ALL NATIONS SHALL COME:
    and I will fill this house with glory: saith the Lord of hosts.'
