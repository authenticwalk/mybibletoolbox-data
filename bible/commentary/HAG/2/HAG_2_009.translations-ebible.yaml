verse: HAG.002.009
translations:
  mal-C: ‘ഈ ആലയത്തിന്റെ മഹത്ത്വം പഴയ ആലയത്തിന്റെ മഹത്ത്വത്തെക്കാൾ വലുതായിരിക്കും,’
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. ‘ഈ സ്ഥലത്തു ഞാൻ സമാധാനം നൽകും,’ എന്നും
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.”
  deu-TKW: Die nachmalige Herrlichkeit dieses Tempels wird größer sein, als die frühere,
    spricht Jahwe der Heerscharen, und ich werde Heil auf diese Stätte legen, ist
    der Spruch Jahwes der Heerscharen.
  lin-lin: ‹ Nkembo ya Ndako ya sika ekozala monene koleka nkembo ya Ndako ya kala, ›
    elobi Yawe, Mokonzi ya mampinga, ‹ mpe nakotia kimia na esika oyo, › elobi Yawe,
    Mokonzi ya mampinga. »
  eng-LSV: “Greater is the glory of this latter house, || Than of the former,” said
    YHWH of Hosts, || “And I give peace in this place,” || A declaration of YHWH of
    Hosts.
  eng-GNV: The siluer is mine, and the golde is mine, sayth the Lord of hostes.
  eng-WEBSTER: 'The glory of this latter house shall be greater than of the former,
    saith the LORD of hosts: and in this place will I give peace, saith the LORD of
    hosts.'
  nhw-BL: “Yeca ihueyitilis ni tiopamitl teipa nesis más yejyectzi huan amo quen nopa
    catli achtihuiya eltoya. Huan nijchihuas ma onca tlasehuilistli ipan ni lugar.”
    Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: ‘Utukufu wa nyumba hii ya sasa utakuwa mkubwa kuliko utukufu wa ile nyumba
    ya mwanzoni,’ asema Bwana Mwenye Nguvu Zote. ‘Na mahali hapa nitawapa amani,’
    asema Bwana Mwenye Nguvu Zote.”
  bba-bba: Tɛ̃, dii ten ɡirimɑ yɑ koo yelluɡiɑ kerɑ. Miyɑ kon tɔmbu bɔri yɛndu wɛ̃.
    Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'The glory of this latter house shall be greater than of the former,
    saith the Lord of hosts: And in this place will I give peace, saith the Lord of
    hosts.'
  luo-luo: ‘Duongʼ ma hekaluni biro bedogo achien, biro loyo mano mane en godo mokwongo,’
    Jehova Nyasaye Maratego owacho. ‘Anakel kwe gi mwandu kae,’ Jehova Nyasaye Maratego
    owacho.”
  meu-meu: Iehova Sabaota na e tomu, Ina dubu hairaina gabena ese hailaina gunana
    baine hereaia, bena ina gabu ena noho-namo baina habadaia. Iehova Sabaota na e
    herevamu.
  npi-ULB: यस भवनको महिमा सुरुवातको समयको भन्दा पछि अति महान् हुनेछ, सेनाहरूका परमप्रभु
    भन्‍नुहुन्छ, र म यस ठाउँमा शान्ति दिनेछु - सेनाहरूका परमप्रभु यो घोषणा गर्नुहुन्छ
    ।”
  yor-yor: ‘Ògo ìkẹyìn ilé yìí yóò pọ̀ ju ti ìṣáájú lọ,’ ni Olúwa àwọn ọmọ-ogun wí,
    ‘Àti ní ìhín yìí ni Èmi ó sì fi àlàáfíà fún ni,’ ni Olúwa àwọn ọmọ-ogun wí.”
  pes-OPCB: 'خداوند لشکرهای آسمان می‌گوید: شکوه و عظمت آیندهٔ این خانه از شکوه و عظمت
    خانهٔ قبلی بیشتر خواهد بود و در این مکان به قوم خود صلح و سلامتی خواهم بخشید.»
    این است آنچه خداوند لشکرهای آسمان می‌فرماید.'
  tgl-ULB: Magiging mas dakila ang kaluwalhatian ng tahanang ito sa hinaharap kaysa
    sa simula, sabi ni Yahweh ng mga hukbo, 'at ibibigay ko ang kapayapaan sa lugar
    na ito!'—ito ang pahayag ni Yahweh ng mga hukbo.”
  hui-hui: I̱naga anda gahenge ogoni ala hayagonibi ndo baya taraore mbira ona holebira.
    Ani kagola i̱naga wali agali dindi ogoniha karu mbirale bayale tara tara bu ngaru
    mo mialu tinaga bu miniha mo palia holenebi mo karula holebero. I̱ Anduane Homogo
    Hongo Haiheore kogonigo i̱na bi o ledogoniore, laya lamibe, lene.
  mya-mya: ဗိ​မာန်​တော်​သစ်​သည်​ဗိ​မာန်​တော်​ဟောင်း ထက်​ပို​၍​တင့်​တယ်​လှ​ပ​လိမ့်​မည်။
    ထို​အ​ရပ် တွင်​ငါ​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ကောင်း​စား​စေ​၍ ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို
    ပေး​မည်'' ဟု​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​မှာ​တော်​မူ​၏။ ဤ​ကား​အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မြွက်​ဟ​သည့် စ​ကား​ဖြစ်​၏။
  bod-N: མཆོད་ཁང་ཕྱི་མའི་གཟི་བརྗིད་ནི་མཆོད་ཁང་སྔ་མའི་གཟི་བརྗིད་ལས་ཀྱང་ཆེ་བར་འགྱུར།
    མཆོད་ཁང་འདིའི་ནང་དུ་བདག་གིས་ཞི་བདེ་གནང་བར་འགྱུར་ཞེས་གསུངས་ཏེ། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  wsk-wsk: ‘Temple aitak imi ko nikim mu giriwuk la mu ko nikim kiarukko. Se ani ningi
    baga se angamang lila ningarikko.’ Yawe Sokel Garagar mu uwutata balso.”
  sna-sna: ‘Kubwinya kweimba iripo nhasi kuchapfuura kubwinya kweyokutanga,’ ndizvo
    zvinotaura Jehovha Wamasimba Ose. ‘Uye panzvimbo ino ndichauyisa rugare,’ ndizvo
    zvinotaura Jehovha Wamasimba Ose.”
  spa-BLM: ‘La última gloria de esta casa será mayor que la primera’, dice el Señor
    de los Ejércitos; ‘y en este lugar daré la paz’, dice el Señor de los Ejércitos.”
  cac-cac: 'A in Jehová Yajal in d''a Smasanil svala'': A snivanil yelc''och in cajnub''
    tic, ec''to ol aj sb''inaj d''a yichan̈ jun b''ab''el. A tic ol vac'' pitzvoc
    junc''olal, xchi Jehová, xin chi.'
  swh-ULB: Utukufu wa nyumba hii utakuwa mkuu zaidi ya utukufu wa nyumba ya kwanza
    ', asema Bwana wa majeshi,' na nitawapa amani katika sehemu hii'- hili ni Tamko
    la Bwana wa majeshi
  bel-bel: Слава гэтага апошняга храма будзе большая, чым ранейшага, кажа Гасподзь
    Саваоф; і на месцы гэтым Я дам мір, кажа Гасподзь Саваоф.
  deu-ELBBK: Die letzte Herrlichkeit dieses Hauses wird größer sein als die erste,
    spricht der HERR der Heerscharen; und an diesem Ort will ich Frieden geben, spricht
    der HERR der Heerscharen.
  mbb-OT: Egkehimu he edhuna pa he mekempet heini is beǥu he valey te Nengazen kenà
    duen te nehuna. Ne ibeǥey ku is meupiya he kebpekesavuk kayi he lugar. Iyan a,
    is Nengazen he Mekeǥeǥehem, is migkaǥi kayi.”
  mal-2015: ഈ ആലയത്തിന്റെ പിന്നത്തെ മഹത്വം മുമ്പിലേത്തതിലും വലുതായിരിക്കും എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു; ഈ സ്ഥലത്തു ഞാൻ സമാധാനം നല്കും എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ
    അരുളപ്പാടു.
  rmc-rmc: ‚E slava kale Chramoskri ela bareder, sar sas odi ešebno,‘ phenel o Nekzoraleder
    RAJ. ‚Pre kada than dava o smirom,‘ phenel o Nekzoraleder RAJ.“
  pes-OPV: 'یهوه صبایوت می‌گوید: جلال آخر این خانه ازجلال نخستینش عظیم تر خواهد بود
    و در این مکان، سلامتی را خواهم بخشید. قول یهوه صبایوت این است.'
  ron-1924: ‘Слава ачестей Касе дин урмэ ва фи май маре декыт а челей динтый’, зиче
    Домнул оштирилор, ‘ши ын локул ачеста вой да пачя’, зиче Домнул оштирилор.”
  ben-OBCV: ভবনের বর্তমানের শোভা অতীতের শোভার চেয়ে মহান হবে।’ সর্বশক্তিমান সদাপ্রভু
    এই কথা বলেন। ‘আর এখানেই আমি শান্তি প্রদান করব,’ সর্বশক্তিমান সদাপ্রভু এই কথা ঘোষণা
    করেন।”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Ammaanta gurigan dambe waa ka sii weynaan
    doontaa tan kii hore. Oo Rabbiga ciidammadu wuxuu leeyahay, Meeshan dhexdeeda
    ayaan nabad ku siin doonaa.
  lat-VUC: Meum est argentum, et meum est aurum, dicit Dominus exercituum.
  eng-ASVBT: The latter glory of this house shall be greater than the former, saith
    Jehovah of hosts; and in this place will I give peace, saith Jehovah of hosts.
  ita-1885: Maggiore sarà la gloria di questa seconda Casa, che la gloria della primiera,
    ha detto il Signor degli eserciti; ed io metterò la pace in questo luogo, dice
    il Signor degli eserciti.
  eng-LXXUP: 'For the glory of this house shall be great, the latter more than the
    former, saith the Lord Almighty: and in this place will I give peace, saith the
    Lord Almighty, even peace of soul for a possession to everyone that builds, to
    raise up this temple.'
  eng-ULB: The glory of this house will be greater in the future than at the beginning,
    says Yahweh of hosts, and I will give peace in this place!—this is the declaration
    of Yahweh of hosts.”
  spa-VBL: La gloria de esta segunda casa será más grande que la primera, dice el
    Señor Todopoderoso, y yo traeré paz a este lugar. Así lo declara el Señor Todopoderoso.
  fra-_FOB: La gloire de cette dernière maison sera plus grande que celle de la première,
    a dit l'Éternel des armées; et je mettrai la paix en ce lieu, dit l'Éternel des
    armées.
  mal-mal: “ഈ ആലയത്തിന്റെ പിന്നത്തെ മഹത്ത്വം മുമ്പുള്ളതിലും വലുതായിരിക്കും” എന്ന്
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; “ഈ സ്ഥലത്ത് ഞാൻ സമാധാനം നല്കും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Nayā ghar purāne ghar se kahīṅ zyādā shāndār hogā, aur maiṅ is jagah ko
    salāmatī atā karūṅga.’ Yih Rabbul-afwāj kā farmān hai.”
  suz-BL: मोपतीके एको खिं आ मुल ङा दारस क्‍येङा नोले ङा दारस शुश रिम्‍शो दुम्‍ब। मिनु
    एकेर आसीक शुश गे‍नुङमी” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: Greater shall be the glory of this latter house than of the former, Saith
    Jehovah of hosts; And in this place will I give peace, Saith Jehovah of hosts.
  ita-1927: La gloria di quest’ultima casa sarà più grande di quella della prima,
    dice l’Eterno degli eserciti; e in questo luogo io darò la pace, dice l’Eterno
    degli eserciti”.
  ckb-ckb: ”شکۆمەندی ئێستای ئەم ماڵە لە شکۆمەندی پێشتری مەزنتر دەبێت. لەم شوێنەدا
    ئاشتی دەبەخشم.“ ئەوە فەرمایشتی یەزدانی سوپاسالارە.»
  eng-BBE: 'The second glory of this house will be greater than the first, says the
    Lord of armies: and in this place I will give peace, says the Lord of armies.'
  kan-OKCV: ‘ಈಗಿರುವ ಆಲಯದ ಮಹಿಮೆಯು, ಹಿಂದಿನ ಆಲಯದ ಮಹಿಮೆಗಿಂತ ವಿಶೇಷವಾಗಿರುವುದು,’ ಎಂದು ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ‘ನಾನೇ ಈ ಸ್ಥಳದಲ್ಲಿ ಸಮಾಧಾನ ಕೊಡುವೆನು,’ ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.”
  tam-2017: முந்தின ஆலயத்தின் மகிமையைக்காட்டிலும், இந்தப் பிந்தின ஆலயத்தின் மகிமை
    பெரிதாயிருக்கும் என்று சேனைகளின் யெகோவா சொல்லுகிறார்; இவ்விடத்திலே சமாதானத்தைக்
    கட்டளையிடுவேன் என்று சேனைகளின் யெகோவா உரைக்கிறார் என்று சொல் என்றார்.
  spa-RV-1909: La gloria de aquesta casa postrera será mayor que la de la primera,
    ha dicho Jehová de los ejércitos; y daré paz en este lugar, dice Jehová de los
    ejércitos.
  ron-BTF: Gloria acestei case de pe urmă va fi mai mare decât cea dinainte, spune
    DOMNUL oștirilor; și în acest loc voi da pace, zice DOMNUL oștirilor.
  eng-WEBP: ‘The latter glory of this house will be greater than the former,’ says
    the LORD of Armies; ‘and in this place I will give peace,’ says the LORD of Armies.”
  eng-FBV: The glory of this second house will be greater than the first, says the
    Lord Almighty, and I will bring peace in this place. So declares the Lord Almighty.
  nld-1939: 'De glorie van dit tweede huis Zal groter zijn dan die van het eerste,
    Spreekt Jahweh der heirscharen: In deze plaats zal Ik vrede geven, Is de godsspraak
    van Jahweh der heirscharen!'
  nch-BL: “Yeca ihueyitilis ni tiopamit teipa nesis más yejyectzi huan amo quej nopa
    cati achtohuiya eltoya. Huan nijchihuas ma onca tasehuilisti ipan ni lugar.” Quej
    nopa quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vinh quang sau rốt của nhà nầy sẽ lớn hơn vinh quang trước, Đức Giê-hô-va
    vạn quân phán vậy; và ta sẽ ban sự bình an trong chốn nầy, Đức Giê-hô-va vạn quân
    phán vậy.
  hin-CV: ‘इस वर्तमान भवन की भव्यता पहले के भवन की भव्यता से बढ़कर होगी,’ सर्वशक्तिमान
    याहवेह का यह कहना है. ‘और इस स्थान में, मैं शांति दूंगा,’ सर्वशक्तिमान याहवेह
    की यह घोषणा है.”
  spa-BES: La segunda gloria de esta casa será mayor que la primera, dice el Señor
    de los ejércitos; y en este lugar daré paz, dice el Señor de los ejércitos.
  tdx-tdx: Handikoatse ty enge’ i taoloy ty enge’ i anjomba manonjohiy, hoe t’Iehovà’
    i Màroy; vaho hampanintsiñeko ty toetse toy, hoe ty nafè’ Iehovà’ i Màroy.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า สง่าราศีของพระนิเวศครั้งหลังนี้จะยิ่งกว่าครั้งเดิ​มน​ั้น
    พระเยโฮวาห์จอมโยธาตรั​สว​่า และเราจะให้​เก​ิดความสมบู​รณ​์​พู​นสุขในสถานที่​นี้​”
  por-BR-2018: A glória desta última casa será maior que a da primeira, diz o SENHOR
    dos exércitos; e neste lugar darei paz, diz o SENHOR dos exércitos.
  deu-ELO: Die letzte Herrlichkeit dieses Hauses wird größer sein als die erste, spricht
    Jehova der Heerscharen; und an diesem Orte will ich Frieden geben, spricht Jehova
    der Heerscharen.
  eng-WYC-2018: The glory of this last house shall be great, more than of the first,
    saith the Lord of hosts. And in this place I shall give peace, saith the Lord
    of hosts. (The glory of this latter House, or of this Temple, shall be greater
    than that of the first House, saith the Lord of hosts. And I shall give thee peace
    and prosperity in this place, saith the Lord of hosts.)
  epo-epo: La gloro de ĉi tiu lasta domo estos pli granda, ol de la antaŭa, diras
    la Eternulo Cebaot; kaj sur ĉi tiu loko Mi donos pacon, diras la Eternulo Cebaot.
  uig-PIN: — Bu ɵyning keyinki xan-xǝripi ǝslidikidin zor bolidu, — dǝydu samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar, — wǝ Mǝn muxu yǝrdǝ aramlik-hatirjǝmlikni ata ⱪilimǝn,
    — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar».
  beo-beo: 'Hina Gode Bagadedafa da amane sia:i, “Debolo diasu gaheabolo gagui amo
    da musa: gagui amo baligili noga:idafa dialumu. Amola Na fi dunu bagade gagui
    agoane esaloma:ne, Na da ilima olofosu imunu.”'
  tpi-OTNT: Dispela nupela haus bilong mi bai i kamap gutpela tru na bai i winim olpela
    haus bilong mi. Na long dispela ples bai mi givim bel isi na planti gutpela samting
    long ol manmeri bilong mi. Mi God, Bikpela I Gat Olgeta Strong, mi tok pinis.”
  hau-SA: ‘Ɗaukakar gidan nan na yanzu za tă fi ɗaukakar gidan nan na dā,’ in ji Ubangiji
    Maɗaukaki. ‘A wannan wuri kuma zan ba da salama,’ in ji Ubangiji Maɗaukaki.”
  uig-LAT: — Bu öyning kéyinki shan-sheripi eslidikidin zor bolidu, — deydu samawi
    qoshunlarning Serdari bolghan Perwerdigar, — we Men mushu yerde aramlik-xatirjemlikni
