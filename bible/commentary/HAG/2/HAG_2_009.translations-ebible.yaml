    Сәрдари болған Пәрвәрдигар, — вә Мән мошу йәрдә арамлик-хатирҗәмликни ата қилимән,
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар».
  tel-2017: ఈ చివరి మందిరం మహిమ మునుపటి మందిరం మహిమను మించి పోతుందని సేనల ప్రభువైన
    యెహోవా సెలవిస్తున్నాడు. ఈ స్థలంలో నేను శాంతిసమాధానాలు నిలుపుతాను. ఇదే సేనల ప్రభువు
    యెహోవా వాక్కు.
  hat-BSA: '‘Denyè glwa kay sa a, va pi gran ke ansyen an,’ pale SENYÈ dèzame yo:
    ‘Epi nan plas sa a, Mwen va bay Lapè’, deklare SENYÈ dèzame yo.”'
  kos-kos: Tempul sasu se inge ac fah arulana oasku liki Tempul se meet ah, ac in
    Tempul se inge pa nga fah sang kasrup ac misla nu sin mwet luk we.” LEUM GOD Kulana
    pa kaskas inge.
  hbo-WLC: גָּד֣וֹל יִֽהְיֶ֡ה כְּבוֹד֩ הַבַּ֨יִת הַזֶּ֤ה הָאַֽחֲרוֹן֙ מִן־הָ֣רִאשׁ֔וֹן
    אָמַ֖ר יְהוָ֣ה צְבָא֑וֹת וּבַמָּק֤וֹם הַזֶּה֙ אֶתֵּ֣ן שָׁל֔וֹם נְאֻ֖ם יְהוָ֥ה
    צְבָאֽוֹת׃ פ
  ibo-ibo: ‘Ebube nke ụlọ a ga-adị ukwuu karịa ebube nke mbụ,’ ọ bụ ihe Onyenwe anyị,
    Onye pụrụ ime ihe niile kwuru. ‘Ọ bụkwa nʼebe a ka m ga-enye ọganihu na udo,’
    otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwubiri ya.”
  ory-ory: ଏହି ଗୃହର ପୂର୍ବକାଳର ଐଶ୍ୱର୍ଯ୍ୟ ଅପେକ୍ଷା ଶେଷ କାଳର ଐଶ୍ୱର୍ଯ୍ୟ ଅଧିକ ଗୁରୁତର ହେବ,
    ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି; ପୁଣି, ଏହି ସ୍ଥାନରେ ଆମ୍ଭେ ଶାନ୍ତି ପ୍ରଦାନ କରିବା,
    ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।’”
  chk-chk: Iwe, lingen ei Imwenfel epwe lapalap seni lingen ewe Imwenfel me lom. Ngang
    üpwe fangeto lon ei leni wöü me kinamwe.” Iei alon ewe Samol mi Unusen Manaman.
  rop-rop: En det nyubala Serramoni Pleis blanga mi garra jidan mowa gudwan langa
    det olwan, en deya na ai garra meigim main pipul olabat jidan brabli gudwei.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Велич сього останнього храму буде більша, як давнїйшого, говорить Господь
    Саваот, й на се місце пошлю мир, говорить Господь небесних сил.
  deu-1951: Es soll die Herrlichkeit dieses letzten Hauses größer werden, als die
    des ersten war, spricht der HERR der Heerscharen; und an diesem Orte will ich
    Frieden geben, spricht der HERR der Heerscharen.
  eng-JPS: The glory of this latter house shall be greater than that of the former,
    saith the LORD of hosts; and in this place will I give peace, saith the LORD of
    hosts.'
  srp-1865: Slava æe ovoga doma pošljednjega biti veæa nego onoga prvoga, veli Gospod
    nad vojskama; i postaviæu mir na ovom mjestu, govori Gospod nad vojskama.
  lug-lug: ‘Ekitiibwa eky’ennyumba eriwo kaakano, kirisinga ekitiibwa ky’eri eyasooka
    era mu kifo kino ndizzaawo emirembe,’ bw’ayogera Mukama ow’Eggye.”
  heb-heb: גדול יהיה כבוד הבית הזה האחרון מן הראשון אמר יהוה צבאות ובמקום הזה אתן
    שלום נאם יהוה צבאות׃
  ben-IRV: এই গৃহ আগের চেয়ে ভবিষ্যতে আরো বেশি মহিমান্বিত হবে, বাহিনীগণের সদাপ্রভু
    এই কথা বলেন; আর এই জায়গায় আমি শান্তি প্রদান করব, বাহিনীগণের সদাপ্রভু এই কথা
    বলেন৷
  pan-pan: ਇਸ ਭਵਨ ਦੀ ਪਿਛਲੀ ਸ਼ਾਨ ਪਹਿਲੀ ਨਾਲੋਂ ਵਧੀਕ ਹੋਵੇਗੀ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
    ਮੈਂ ਇਸ ਸਥਾਨ ਨੂੰ ਸ਼ਾਂਤੀ ਦਿਆਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: နောက် တည်သော ဤ အိမ် တော်သည် အရင် အိမ်တော်ထက် ဘုန်း သာ၍ကြီး လိမ့်မည် ဟု၊
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။ ဤ အရပ် ၌ လည်း ငြိမ်သက် ခြင်းကို
    ငါပေး မည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Mwa Nume Tabu waluwaluna kani iwasawasasosi kabo muli mena beyabeyanane kana
    wasawasa. Yo dedei bwaite koina kani yagu daumwali yaolegili na tomo simiya namwanamwa.
    Yau Yaubada Tokaiwesosi yawalowalo.’”
  hmo-hmo: Inai Dubu Helaga matamatana ena hairai ese Dubu Helaga gunana ena hairai
    do ia hereaia. Bona inai gabu dekenai, egu bese taudia dekenai noho namo bona
    maino do lau henia. Lau, Siahu Ibounai Lohiabada inai, lau hereva vadaeni.”
  urd-urd: इस पिछले घर की रौनक़, पहले घर की रौनक़ से ज़्यादा होगी; रब्ब — उल — अफ़वाज
    फ़रमाता है, और मैं इस मकान में सलामती बख़्शूँगा, रब्ब — उल — अफ़वाज फ़रमाता है।”
  rus-SYN: Слава сего последнего храма будет больше, нежели прежнего, говорит Господь
    Саваоф; и на месте сем Я дам мир, говорит Господь Саваоф.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, kpɛ́ɛ bee gawi gbɛzã zↄ̃ↄ aↄ dɛ a káaua. Ma Dii
    Zĩgↄ̃de ma mɛ̀, má aafia pisi guɛ beewa.
  tcz-CHONGTHU: Masanga aloupina sanga hiche houin hi hung loupi jo cheh ding ahi,
    tin Pakai Van Sepai chun seiyin ahi.
  mar-mar: या मंदिराचे शेवटचे वैभव ह्याच्या पूर्वीच्या वैभवापेक्षा अधिक मोठे होईल,
    असे सेनाधीश परमेश्वर म्हणतो, आणि मी या स्थळास शांती देईन, असे सेनाधीश परमेश्वर
    म्हणतो.
  qub-qub: Cay guepata rurashayqui Temploga cangapaj rimir caj Templupita mas cuyayllapänami.
    Nogami camacächishäpaj cay particho alli goyayna cananpaj. Noga munayniyoj Tayta
    Diosmi chayno në.› »
  bqp-bqp: Tɛ̃, dii ten girimɑ yɑ koo yellugiɑ kerɑ. Miyɑ kon tɔmbu bɔri yɛndu wɛ̃.
    Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Kay sa a ap pi bèl lontan pase premye a. Se isit la menm m'ap bay tout
    moun kè poze. Se mwen menm, Seyè ki gen tout pouvwa a, ki di sa!
  eng-BSB: The latter glory of this house will be greater than the former, says the
    LORD of Hosts. And in this place I will provide peace, declares the LORD of Hosts.”
  tod-tod: Naazu, niima ƓALA sei ʋɛlɛ niinɛi ɠa ʋa, é ɗa volo, é leʋe ma mɔungi
    ʋa.› Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga. ‹Nà ziilɛigi zei miná.› Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii wooi ɠana.»
  eng-WEBPB: ‘The latter glory of this house will be greater than the former,’ says
    the LORD of Armies; ‘and in this place I will give peace,’ says the LORD of Armies.”
  kbq-kbq: Ama mono nomofoma kote'ma me'nea avasase zama'a, henkama esania avasase
    zamo'a rugateregahie. Ana hanige'na ama kumapina arimpa fruza eri'na egahue huno
    Monafi sondia vahe'mofo Ra Anumzamo'a huama hu'ne.
  nhe-BL: “Yeca ihuextilis ni tiopamitl teipa nesis más yejyectzi huan ax queja nopa
    tlen achtohuiya eltoya. Huan nijchihuas ma onca tlasehuilistli ipan ni lugar.”
    Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Nezewe mehe heràpuzuhu ipyahu ma'e ràm ipuràg eteahy wera'u putar heràpuzuhu
    kwehe arer wi a'e nehe. Aiko putar a'e pe nehe. Amuigo kar putar heremiaihu hemetarer
    katu ma'e romo ihe wà nehe. Amuigo katete kar putar heremiaihu ihe wà nehe, wamuzeàmàtyry'ym
    kar 'ym pà ihe wà nehe. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg kwez kury.
  eng-DRA: The silver is mine, and the gold is mine, saith the Lord of hosts.
