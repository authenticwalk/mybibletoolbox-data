verse: HAG.002.016
translations:
  mal-C: ഒരുവൻ ഇരുപത് അളക്കാൻ ചെല്ലുമ്പോൾ പത്തുമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ; അൻപതുപാത്രം
    വീഞ്ഞു കോരാൻ ചെല്ലുമ്പോൾ അവിടെ ഇരുപതുമാത്രമേ ഉണ്ടായിരുന്നുള്ളൂ.
  deu-TKW: Wie war es mit euch bestellt? Man kam zu einem Getreidehaufen von vermeintlich
    zwanzig Scheffeln, aber es gab nur zehn; man kam zur Kufe, um fünfzig Maß zu schöpfen,
    aber es gab nur zwanzig.
  lin-lin: Tango moto moko azalaki koya mpo na kozwa bikolo tuku mibale ya ble na
    ebombelo, azalaki kokuta kaka bikolo zomi ; tango moto moko azalaki kokende na
    ekamolelo masanga ya vino mpo na kozwa bambeki tuku mitano ya vino, azalaki kaka
    kokuta bambeki tuku mibale.
  eng-LSV: From that time [one] has come to a heap of twenty, || And it has been ten,
    || He has come to the wine vat to draw out fifty measures, || And it has been
    twenty.
  eng-GNV: 'And nowe, I pray you, consider in your mindes: from this day, and afore,
    euen afore a stone was layde vpon a stone in the Temple of the Lord:'
  eng-WEBSTER: 'Since those days were, when one came to a heap of twenty measures
    , there were but ten: when one came to the press-vat to draw out fifty vessels
    out of the press, there were but twenty.'
  nhw-BL: Quema se moilhuiyaya para yohuiyaya para quipantis 20 tlatamachihuali tlen
    xinachtli tlen trigo, san quipantiyaya 10 tlatamachihuali. Huan quema se yohuiyaya
    para quiselis 50 comitl tlen xocomeca atl, san quiseliyaya 20.
  swh-ONEN: Wakati mtu alipoendea lundo la nafaka la vipimo ishirini, kulikuwa na
    vipimo kumi tu. Wakati mtu alipoendea pipa la mvinyo ili kuchota vipimo hamsini,
    kulikuwa na vipimo ishirini tu.
  bba-bba: Wee bɛɛn ɡoo ù n seewɑ u ɑlikɑmɑn sɑkɑku yɛndu kɑsum dɑ birɑrɔ, mɑ u ye
    so, wɔkurɑ u rɑ wɑ. Ù n mɑɑ seewɑ u tɑm ditiri weerɑɑkuru kɑsum dɑ resɛm ɡɑmɑ
    yerɔ, ditiri yɛndɑ u rɑ wɑ.
  eng-KJVCPB: 'Since those days were, when one came to a heap of twenty measures,
    there were but ten: When one came to the pressfat for to draw out fifty vessels
    out of the press, there were but twenty.'
  luo-luo: Donge kata kane ngʼato obiro iru ka ukayo cham koparo ni onyalo yudo ogunde
    piero ariyo, to oyudo apar kende? Kendo kane obiro kar biyo divai, koparo ni onyalo
    yudo chupni piero abich, to ne oyudo mana piero ariyo kende.
  meu-meu: emui noho na edeheto? Ta ese irau ruahui isenudia e lao henia negana ai,
    gwauta hona mo mimia; ta ese vine ranuna e haboua gabuna ela, hodu imahui baine
    utu eto, a ruahui hona mimia.
  npi-ULB: तिमीहरू बिस मुरी अन्‍नको छेऊमा आउँदा, त्यहाँ दश मात्र थिए, र तिमीहरू पचास
    लिटर दखमद्य लिन कोलमा आउँदा, त्यहाँ बिसमात्र थिए ।
  yor-yor: Nígbà tí ẹnikẹ́ni bá dé ibi òkìtì òsùwọ̀n ogun, mẹ́wàá péré ni yóò ba níbẹ̀.
    Nígbà tí ẹnikẹ́ni bá dé ibi ìfúntí wáìnì láti wọn àádọ́ta ìwọ̀n, ogún péré ni
    yóò ba níbẹ̀.
  pes-OPCB: در آن روزها وقتی انتظار داشتید دو خروار محصول برداشت کنید، فقط نصف آن
    به دستتان می‌رسید، و هنگامی که به امید پنجاه لیتر شراب به سراغ خمره‌هایتان می‌رفتید،
    بیشتر از بیست لیتر نمی‌یافتید.
  tgl-ULB: sa tuwing pupunta ang sinuman sa kamalig para kumuha ng dalawampung sukat
    ng butil, sampu lamang ang mayroon, at sa tuwing pupunta ang sinuman sa pagawaan
    ng alak upang kumuha ng limampung sukat ng alak, dalawampu lamang ang mayroon.
  hui-hui: Tígua tomo dewaore alugumu bu wiagoria puwa nu mariaore honoleberemada
    lo mitangi bu yalu pialu hemiria nu maria biago nahene nu kira hangu hanarimigoni.
    Tígua waini iba biraga iba be timbuni wabu peho berelaga wiagoha puwa waini be
    pira mbira bibahende hambiai hole lo manda bialu hemiria be pira uruni hambiai
    habe nahe be maria hangu hambirimi.
  mya-mya: သင်​တို့​သည်​ဂျုံ​စ​ပါး​တင်း​နှစ်​ဆယ်​ရှိ​မည် ဟု​ခန့်​မှန်း​ရ​သည့်​စ​ပါး​ပုံ​သို့​သွား​ရောက်
    သော​အ​ခါ ဆယ်​တင်း​သာ​တွေ့​ရ​ကြ​သည် မ​ဟုတ်​ပါ​လော၊ စပျစ်​ရည်​အ​ချိန်​ငါး​ဆယ် ရ​ရှိ​လိမ့်​မည်​ဟု​ဆို​ကာ၊
    စ​ပျစ်​ရည်​စည် ကြီး​သို့​သွား​သော​အ​ခါ​အ​ချိန်​နှစ်​ဆယ် သာ​တွေ့​ရှိ​ရ​သည်​မ​ဟုတ်​ပါ​လော။-
  bod-N: དེའི་དུས་སུ་ཁྱོད་རྣམས་ཅི་འདྲ་ཡིན་ནམ། མི་ཞིག་འབྲུ་རིགས་མང་སར་འོངས་ཏེ་འབྲུ་རིགས་བྲེ་ཉི་ཤུ་འཐོབ་འདོད་ཀྱང་བྲེ་བཅུ་མ་གཏོགས་མ་ཐོབ་ལ།
    མི་ཞིག་རྒུན་འབྲུམ་འཚིར་གཞོང་ཡོད་སར་ཕྱིན་ནས་འཚིར་གཞོང་ལས་རྒུན་ཆང་ཟོ་ལྔ་བཅུ་འཐོབ་འདོད་ཀྱང་ཟོ་ཉི་ཤུ་མ་གཏོགས་མ་ཐོབ་པ་ཡིན།
  wsk-wsk: Nina inang bolala awura mu suen biya arikasan ale kitak 20 tugumalko iwita
    ikikasan, bare mena, kitak 10 diram tugukasan se inang menakaso. Se bo waen kuring
    arata biya arikaso ale yu kuting 50 iwita utuokko i makaso, bare mena, mu yu kuting
    20 diram utukaso se waen yu menakaso.
  sna-sna: Munhu aiti kana achinge asvika pamurwi wezviyero makumi maviri, paingova
    negumi chete. Munhu aiti kana asvika pachisviniro chewaini achida kuchera zviyero
    makumi mashanu, kwaingova nezviyero makumi maviri chete.
  spa-BLM: Durante todo ese tiempo, cuando uno llegaba a un montón de veinte medidas,
    sólo había diez. Cuando uno llegaba a la cuba de vino para sacar cincuenta, sólo
    había veinte.
  cac-cac: Yujto a d'a yic chi', ay mach b'at ic'ancot 20 echlab'oc ixim trigo yalani,
    axo sc'och b'aj molb'ab'il ixim chi' yuuj, an̈ej lajun̈e' echlab' ixim ayeq'ui.
    An̈ejtona' ay mach sb'at b'aj smolb'aj vino, b'at yic'ancot 50 ch'ub'oc yalani,
    axo syic'anq'ueta, an̈ej 20 ch'ub' sq'ueta.
  swh-ULB: ilikuwaje basi? kila mtu alipokuja kwenye vipimo ishirini vya nafaka, kumbe
    kulikuwa na vipimo kumi tu, na aliyekuja na aliyekuja kuchota divai ya vipimo
    hamsini, kumbe kuliwa na vipimo ishirini tu.
  bel-bel: Прыходзілі, бывала, да капіцы, якая можа прыносіць дваццаць мераў, і аказвалася
    толькі дзесяць; прыходзілі да чавільні, каб начэрпаць пяцьдзясят мераў з чавільні,
    а аказвалася толькі дваццаць.
  deu-ELBBK: 'Bevor dieses geschah: Kam man zu einem Garbenhaufen von 20 Maß, so wurden
    es 10; kam man zu dem Fass, um 50 Eimer zu schöpfen, so wurden es 20.'
  mbb-OT: Dutun te nehuna, emun edhendiyè kew te midtembuan te menge trigu he ebperateng
    kew he ebpekekuwa kew te 20 he takes, ne 10 dà he takes is egkekuwa niw. Ne emun
    edhendiyè kew te keresà te paras is ebperateng he ebpekekuwa te 50 he galun he
    vinu, ne 20 zà is egkekuwa niw.
  mal-2015: ആ കാലത്തു ഒരുത്തൻ ഇരുപതു പറയുള്ള കൂമ്പാരത്തിലേക്കു ചെല്ലുമ്പോൾ പത്തു മാത്രമേ
    കാണുകയുള്ളു; ഒരുത്തൻ അമ്പതു പാത്രം കോരുവാൻ ചക്കാലയിൽ ചെല്ലുമ്പോൾ ഇരുപതു മാത്രമേ
    കാണുകയുള്ളു.
  rmc-rmc: Oda, ko džalas te lel duj šel kili zrnos pal e kopa, lelas ča šel; oda,
    ko džalas te lel andral o sudos penda ľitri mol, lelas ča biš.
  pes-OPV: در تمامی این ایام چون کسی به توده بیست (من ) می‌آمد فقط ده (من ) بود و
    چون کسی به میخانه می‌آمد تا پنجاه رطل از آن بکشد، فقطبیست رطل بود.
  ron-1924: Атунч кынд веняу ла о грэмадэ де доуэзечь де мэсурь, ну ерау ын еа декыт
    зече; кынд веняу ла тяск сэ скоатэ чинчзечь де мэсурь, ну ерау ын ел декыт доуэзечь!
  ben-OBCV: কেউ যখন কুড়ি কাঠা শস্যরাশির কাছে আসত, তখন শুধুমাত্র দশ কাঠা পেত। কেউ
    যখন দ্রাক্ষারসের ভাঁটি থেকে পঞ্চাশ পাত্র দ্রাক্ষারস নেওয়ার জন্য যেত, তখন শুধুমাত্র
    কুড়ি পাত্রই থাকত।
  som-som: iyo tan iyo wakhtigaas oo dhan markii la doonto tulmo ah labaatan, waxaa
    laga helay toban keliya, oo markii loo yimaado in macsarada khamriga laga soo
    dhaansado konton weel, waxaa ku jiray labaatan weel oo keliya.
  lat-VUC: Et nunc ponite corda vestra a die hac et supra, antequam poneretur lapis
    super lapidem in templo Domini.
  eng-ASVBT: Through all that time, when one came to a heap of twenty measures, there
    were but ten; when one came to the wine vat to draw out fifty vessels, there were
    but twenty.
  ita-1885: da che le cose sono andate così, altri è venuto ad un mucchio di venti
    misure, e ve ne sono state sol dieci; altri è venuto al tino per attingere cinquanta
    barili, e ve ne sono stati sol venti.
  eng-LXXUP: 'When ye cast into the corn bin twenty measures of barley, and there
    were only ten measures of barley: and ye went to the vat to draw out fifty measures,
    and there were but twenty.'
  eng-ULB: how was it then? When you came to a heap of twenty measures of grain, there
    were only ten; and when you came to the wine vat to draw out fifty measures, there
    were only twenty.
  spa-VBL: ¿cómo eran sus vidas? Esperaban un granero lleno con viente medidas pero
    solo encontraron diez. Pensaron que podían vaciar cincuenta medidas del lagar
    pero solo había veinte.
  fra-_FOB: Alors, quand on venait à un tas de vingt mesures, il n'y en avait que
    dix; quand on venait à la cuve pour puiser cinquante mesures du pressoir, il n'y
    en avait que vingt.
  mal-mal: ആ കാലത്ത് ഒരാൾ ഇരുപത് പറ ധാന്യം കൂട്ടിയിരിക്കുന്നിടത്ത് ചെല്ലുമ്പോൾ പത്ത്
    മാത്രമേ കാണുകയുള്ളു; ഒരാൾ അമ്പത് പാത്രം കോരുവാൻ ചക്കാലയിൽ ചെല്ലുമ്പോൾ ഇരുപത് മാത്രമേ
    കാണുകയുള്ളു.
  urd-GVR: Jahāṅ tum fasal kī 20 boriyoṅ kī ummīd rakhte the wahāṅ sirf 10 hāsil huīṅ.
    Jahāṅ tum angūroṅ ko kuchal kar ras ke 100 liṭar kī tawaqqo rakhte the wahāṅ sirf
    40 liṭar nikle.”
  suz-BL: गे दोदेंशो बाक्‍नी? गे २० सेआह बाक्‍ब, दे मिम्‍ताक्‍नी हना, मेकेर १० सेआह
    ला बाक्‍ब। अङगुर ख्राक्‍शा, ५० गर रस ताप्‍नुङ, दे मिम्‍ताक्‍नी हना, २० गर ला दुम्‍ब।
    सेआह का ७ लिटर खोदेंशो बाक्‍ब। गर कली हिन यो देंनीम। हिन का ६,५ लिटर बाक्‍ब। हाग्‍गै
    १:१६
  eng-NOY: Since that time one hath come to a heap of twenty measures, And there were
    but ten; One hath come to a vat to draw out fifty vessels from the wine-press,
    And there were but twenty;
  ita-1927: Durante tutto quel tempo, quand’uno veniva a un mucchio di venti misure,
    non ve n’eran che dieci; quand’uno veniva al tino per cavarne cinquanta misure,
    non ve n’eran che venti.
  ckb-ckb: لەو ڕۆژانە یەکێکتان دەهاتە سەر خەرمانی گەنم بیست ڕبە ببات، تەنها دە هەبوو.
    دەهاتە سەر قەڕابەکە تاکو پەنجا قاپی لێ پڕ بکات، تەنها بیست هەبوو.
  eng-BBE: 'How, when anyone came to a store of twenty measures, there were only ten:
    when anyone went to the wine-store to get fifty vessels full, there were only
    twenty.'
  kan-OKCV: ಆ ದಿನಗಳು ಇದ್ದದ್ದು ಮೊದಲುಗೊಂಡು, ಒಬ್ಬನು ಇಪ್ಪತ್ತು ಸೇರಿನ ರಾಶಿಗೆ ಬಂದಾಗ, ಹತ್ತು
    ಸೇರು ಮಾತ್ರ ಸಿಕ್ಕುತ್ತಿತ್ತು. ಒಬ್ಬನು ಐವತ್ತು ಪಾತ್ರೆ ದ್ರಾಕ್ಷಾರಸವನ್ನು ತುಂಬಿಸುವುದಕ್ಕೆ
    ತೊಟ್ಟಿಗೆ ಬಂದಾಗ, ಇಪ್ಪತ್ತು ಮಾತ್ರ ದೊರೆಯುತ್ತಿತ್ತಷ್ಟೆ.
  tam-2017: அந்த நாட்கள்முதல் ஒருவன் இருபது மரக்காலாகக் கண்ட தானியக் குவியலிடம் வந்தபோது,
    பத்து மரக்கால் மாத்திரம் இருந்தது; ஒருவன் ஆலையின் தொட்டியில் ஐம்பது குடம் மொள்ள
    ஆலையினிடத்திலே வந்தபோது இருபது குடம் மாத்திரம் இருந்தது.
  spa-RV-1909: Antes que fuesen estas cosas, venían al montón de veinte hanegas, y
    había diez; venían al lagar para sacar cincuenta cántaros del lagar, y había veinte.
  ron-BTF: De când au fost acele zile, când cineva venea la o grămadă de douăzeci
    de măsuri, erau doar zece; când cineva venea la teasc să scoată cincizeci de vase
    din teasc, erau doar douăzeci.
  eng-WEBP: Through all that time, when one came to a heap of twenty measures, there
    were only ten. When one came to the wine vat to draw out fifty, there were only
    twenty.
  eng-FBV: how was it for you? You expected a store of grain with twenty measures
    but only found ten. You thought you could empty out fifty measures from the winepress
    but there was only twenty.
  nld-1939: Hoe ging het u toen? Dan kwam men bij een korenhoop van twintig maten,
    en men vond er slechts tien; en men ging naar de perskuip om er vijftig vaten
    uit te scheppen, en er waren er twintig.
  nch-BL: Quema se moilhuiyaya para yahuiyaya para quipantis 20 tatamachihuali ten
    xinachti ten trigo, san quipantiyaya 10 tatamachihuali. Huan quema se yahuiyaya
    para quiselis 50 comit ten xocomecat iayo, san quiseliyaya 20.
  vie-1934: Trải qua cả lúc đó, khi người ta đến một đống lúa đáng được hai mươi lường,
    chỉ được có mười; và khi người ta đến bàn ép rượu, đáng được năm mươi lường, chỉ
    được có hai mươi.
  hin-CV: उस समय, जब कोई बीस माप अन्‍न के ढेर की आशा में आता था, तो उसे सिर्फ दस ही
    मिलते थे. जब कोई अंगूर के दाखमधु कुंड से पचास माप दाखमधु लेने जाता था, तो उसे
    वहां सिर्फ बीस ही मिलता था.
  spa-BES: 'Cómo, cuando alguien llegó a una tienda de veinte medidas, solo había
    diez: cuando alguien fue a la bodega de vino a llenar cincuenta vasos, sólo había
    veinte.'
  tdx-tdx: ie henane zay naho niheo-mb’am-pitoboroñañe aman-droapolo ondatio, folo
    avao ty nitendreke; ie nimb’am-pipiritañe mb’eo hañakara’e fitovy limampolo am-pipiritañe
    ao, le roa-polo avao ty tao;
  tha-KJV: ก่อนสิ่งเหล่านี้​เกิดขึ้น เมื่อผู้ใดมายังกองข้าวคิดว่าจะตวงได้​ยี​่​สิ​บถัง
    ก็​มี​แต่​สิ​บถัง เมื่อผู้​หน​ึ่งมาถึ​งบ​่อเก็​บน​้ำองุ่นเพื่อตักเอาห้าสิบถัง
    ก็​มี​แต่​ยี​่​สิ​บถัง
  por-BR-2018: Antes que fossem estas coisas, vinham ao amontoado de grãos buscar
    vinte medidas , conseguiamapenas dez; vinham à prensa de uvas para tirar dali
    cinquenta vasos mas ali haviasomente vinte.
  deu-ELO: 'Bevor dieses geschah: Kam man zu einem Garbenhaufen von zwanzig Maß, so
