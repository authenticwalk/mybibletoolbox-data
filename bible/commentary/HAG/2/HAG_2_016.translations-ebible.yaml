  arb-NAV: عِنْدَمَا كَانَ يُقْبِلُ أَحَدٌ عَلَى كَوْمَةِ حُبُوبٍ ظَنّاً مِنْهُ أَنَّ
    الأَرْضَ قَدْ غَلَّتْ عِشْرِينَ مِكْيَالاً، يَجِدُ أَنَّهَا لَمْ تُغِلَّ سِوَى
    عَشَرَةٍ فَقَطْ. وَحِينَ يَدْنُو مِنَ الْمِعْصَرَةِ لِيَغْرُفَ مِلْءَ خَمْسِينَ
    وِعَاءً، لَا يَجِدُ إِلّا عِشْرِينَ.
  ewe-ewe: Tsã la, ne miedzidze bli dzidzenu blaeve da ɖi eye emegbe ne mietrɔ yi
    ɖadzidzee la dzidzenu ewo ko wòtsina. Nenema ke, le wainfiaƒe, ne miedzidze wain
    ahago blaatɔ̃ da ɖi la, ahago blaeve ko wòtsina ne miegayi ɖadzidzee.
  eng-LEE: Since those days were, when one came to a heap of sheaves of twenty [in
    number], and there were but ten; when one came to the winepress for to draw off
    fifty measures out of the vat, and there were but twenty.
  asm-FB: কোনো মানুহে যেতিয়াই শস্যৰ দ’মৰ পৰা বিশ জোখৰ শস্য ল’বলৈ আহে, তেতিয়া তাত
    কেৱল দহ জোখৰ শস্য মাথোন পায়, আৰু কোনো মানুহে যেতিয়া পঞ্চাশ কলহ দ্ৰাক্ষাৰস ল’বলৈ
    দ্ৰাক্ষাকুণ্ডলৈ আহে, তেতিয়া তাত কেৱল বিশ কলহহে পায়।
  sus-A: وٌ تٌ نُ بُسَلِ مْشْحّن قٍنمَ، وٌ نُ قُ فبَنسَن نَن سْتْمَ. وٌ تٌ نُ تُرٍ
    لِتِرِ تٌنفٌ سُولِ قٍنمَ، وٌ نُ لِتِرِ مْشْحّن فبَنسَن نَن سْتْمَ.
  fra-SBL: Pendant tout ce temps, quand on arrivait à un tas de vingt mesures, il
    n'y en avait que dix. Quand on s'approchait de la cuve à vin pour en tirer cinquante,
    il n'y en avait que vingt.
  hbo-hbo: מִֽהְיֹותָ֥ם בָּא֙ אֶל־עֲרֵמַ֣ת עֶשְׂרִ֔ים וְהָיְתָ֖ה עֲשָׂרָ֑ה בָּ֣א אֶל־הַיֶּ֗קֶב
    לַחְשֹׂף֙ חֲמִשִּׁ֣ים פּוּרָ֔ה וְהָיְתָ֖ה עֶשְׂרִֽים׃
  kik-kik: Mũndũ o wothe angĩathiire hĩba-inĩ ya ngano ya ithimi mĩrongo ĩĩrĩ, aakoraga
    no ithimi ikũmi. Mũndũ o wothe angĩathiire itangi-inĩ rĩa ndibei erĩgĩrĩire gũtahia
    ithimi mĩrongo ĩtano, aakoraga o mĩrongo ĩĩrĩ.
  fra-NCL: Alors, quand on venait à un tas de vingt mesures, il n’y en avait que dix ;
    quand on venait au pressoir pour y puiser cinquante mesures, il n’y en avait que
    vingt.
  cek-AK: 'Canghnii ah loe kami maeto mah cang benthang pumphaeto tacawthaih ahmuen
    ah caeh naah, benthang hato khue ni a hak: kami maeto mah misurtui laom qui pangato
    pasawhhaih ahmuen ah caeh naah, laom pumphaeto khue ni a hak.'
  cuk-cuk: ¿igi bemar gubukwana? Be-dule-gwensak sagu-wardurgwen (20) ibmar-gwag-weoye
    binsadaenad, degi-inigwele, unnila sagu-warambe (10) wesdaed. Vino ega bari-gwadurbo-gakambe
    (50) guoye binsadaenad, degi-inigwele, unnila bari-gwadurgwen (20) ega gusdaed.
  uig-CYR: шуниңдин илгәрки күнләрдә, бириси «жигирмә күрә»лик бир дога ашлиқни алғили
    кәлгәндә, мана пәқәт он күрила чиқти; бириси шарап күпидин әллик комзәк алғили
    кәлсә, мана пәқәт жигирмә комзәк чиқти.
  tel-2017: అప్పటి నుండి ఒకడు ఇరవై కుప్పల కంకులు వేయగా పది కుప్పలంత ధాన్యమే తేలుతున్నది.
    ఏభై కొలల తొట్టి దగ్గరికి ఒకడు రాగా ఇరవై కొలలు మాత్రమే దొరకుతున్నది.
  hat-BSA: Pandan tout tan sa a, lè yon moun te rive sou yon pil sereyal ak ven mezi,
    te gen sèlman dis. Lè yon moun te rive sou gwo ja diven, pou rale retire senkant
    mezi, te gen sèlman ven.
  kos-kos: kowos ac som nu ke yol in wheat uh ac finsrak mu kowos ac konauk bushel
    longoul kac, a kowos eis bushel na singoul. Kowos ac som in uti gallon lumngaul
    ke tacng in wain, a kowos konauk gallon longoul na.
  hbo-WLC: מִֽהְיוֹתָ֥ם בָּא֙ אֶל־עֲרֵמַ֣ת עֶשְׂרִ֔ים וְהָיְתָ֖ה עֲשָׂרָ֑ה בָּ֣א אֶל־הַיֶּ֗קֶב
    לַחְשֹׂף֙ חֲמִשִּׁ֣ים פּוּרָ֔ה וְהָיְתָ֖ה עֶשְׂרִֽים׃
  ibo-ibo: Kedụ ọnọdụ unu? Mgbe mmadụ bịara nʼebe o debere ọtụtụ iri efere ọka abụọ,
    ihe ọ na-ahụ bụ naanị ọtụtụ efere ọka iri. Ọ bụrụkwa na ọ bịa nʼebe ịnara mmanya
    ka o were iri ite mmanya ise, ọ bụ naanị iri ite mmanya abụọ ka ọ ga-enweta.
  ory-ory: ସେହି ସକଳ ସମୟରେ କେହି କୋଡ଼ିଏ ପରିମାଣବିଶିଷ୍ଟ ଶସ୍ୟ ଗଦା ନିକଟକୁ ଆସିଲେ, କେବଳ ତହିଁର
    ଦଶ ପରିମାଣ ହେଲା; କେହି ଦ୍ରାକ୍ଷାରସ କୁଣ୍ଡରୁ ପଚାଶ ପାତ୍ର ନେବାକୁ ଆସିଲେ, କେବଳ ତହିଁର କୋଡ଼ିଏ
    ପାତ୍ର ହେଲା।
  chk-chk: ifa usun, met a fis ngenikemi? Lupwen eman a ekieki pwe a wor ren ükükün
    föpükü paun kinian föün wiich, a chök wor ruupükü, nge lupwen eman a feito lon
    lenien wüchüch föün iran wain o ekiekin üfi lime kalon, a chök üfi rüe.
  rop-rop: Wen yumob bin oldei go blanga gajimbat daga, yumob bin oldei reken bigmob
    daga bin jidan deya. Bat yumob bin oldei faindim oni lilbit daga. En wen yumob
    bin oldei go blanga gajim sambala wain, yumob bin oldei reken bigmob wain bin
    jidan deya, bat yumob bin oldei faindim oni lilbit wain.
  ukr-1871: Прийдуть бувало до полукіпка, що в йому на погляд мірок двайцять, а він
    давав тілько з десяток; прийдуть до куфи, щоб набрати пятьдесять кінов, а там
    тілько двайцять.
  deu-1951: Bevor dies geschah, kam man zum Kornhaufen von zwanzig Scheffeln, so waren
    es nur zehn; kam man zur Kufe, um fünfzig Eimer zu schöpfen, so waren es bloß
    zwanzig!
  eng-JPS: through all that time, when one came to a heap of twenty measures, there
    were but ten; when one came to the winevat to draw out fifty press-measures, there
    were but twenty;
  srp-1865: Prije toga kad ko doðe ka gomili od dvadeset mjera, bješe deset; kad doðe
    ka kaci da dobije pedeset vjedara iz kace, bješe dvadeset;
  lug-lug: Omuntu yenna bwe yatuukanga ku ntuumu eyandibadde ey’ebipimo amakumi abiri,
    yassangawo ebipimo kkumi. Omuntu yenna bwe yalaganga mu ssogolero okusenamu lita
    amakumi ataano, yasangangamu amakumi abiri.
  heb-heb: מהיותם בא אל ערמת עשרים והיתה עשרה בא אל היקב לחשף חמשים פורה והיתה עשרים׃
  ben-IRV: সেই সব দিনের তোমাদের মধ্যে কেউ কুড়ি পরিমাণ শস্যরাশির কাছে এলে কেবল দশ
    পরিমাণ হত এবং দ্রাক্ষাকুন্ড থেকে পঞ্চাশ পরিমাণ দ্রাক্ষারস নিতে এলে কেবল কুড়ি
    পরিমাণ হত৷
  pan-pan: ਜਦੋਂ ਕੋਈ ਵੀਹ ਪੈਮਾਨਿਆਂ ਦੀ ਢੇਰੀ ਕੋਲ ਆਉਂਦਾ ਸੀ, ਤਾਂ ਦਸ ਹੀ ਹੁੰਦੇ ਸਨ। ਜਦ ਕੋਈ
    ਮੈਅ ਦੇ ਪੀਪੇ ਵਿੱਚੋਂ ਪੰਜਾਹ ਪੈਮਾਨੇ ਕੱਢਣ ਲਈ ਜਾਂਦਾ ਸੀ, ਤਾਂ ਵੀਹ ਹੀ ਹੁੰਦੇ ਸਨ।
  mya-JVB: ထိုကာလတွင် ဆန်အတင်းနှစ်ဆယ် ထွက်ရသော စပါး ပုံသို့ လူလာ သောအခါ တဆယ် ကိုသာ
    ရ ၏။ စပျစ်ရည် အိုးငါးဆယ် ကို ယူ ခြင်းငှါ စပျစ်သီး နယ်ရာကျင်း သို့ လာ သောအခါ နှစ်ဆယ်
    ကိုသာ ရ ၏။
  tte-O: Kwalau pegapega tanona koina na yakato tem gwauna kwalobai na iyamo nigele,
    isaisalimo kwalobaili. Tabe kwalauyoi nuwanuwamiu wain lalakina kwalegu kaba suwe
    kauli kalona mena na iyamo nigele, kikiunamo kwalobai kwalegu.
  hmo-hmo: umui be uiti ena haboua gabuna ta dekenai umui lao, 200 kilogaram do umui
    abia gwauraia, to 100 kilogaram sibona umui abia. Bona unai neganai danu umui
    be uaina ia noho gabuna dekenai umui lao, 100 lita do umui abia totona, to 40
    lita sibona umui abia.
  urd-urd: उस पूरे ज़माने में जब कोई बीस पैमानों की उम्मीद रखता, तो दस ही मिलते थे;
    और जब कोई शराब के हौज़ से पचास पैमाने निकालने जाता, तो बीस ही निकलते थे।
  rus-SYN: Приходили, бывало, к копне, могущей приносить двадцать мер, и оказывалось
    только десять; приходили к подточилию, чтобы начерпать пятьдесят мер из подточилия,
    а оказывалось только двадцать.
  bqc-SIM: Tó gbɛ̃́ gɛ̀ pↄ́wɛna dã́i zaa bao, kwi ali e. Tó à gɛ̀ vɛ̃ɛ tↄ́i tùu
    blakwi, bao ali e.
  tcz-CHONGTHU: Na lou sohu thiltena som ni dinga nakinepiu chu som bou naki mubep
    un ahi. Lengpi twi tena somnga childoh dinga naginchat’u chu somni bou nate doh
    jouvin ahi.
  mar-mar: त्या दिवसात जर कोणी वीस मापे धान्याच्या राशीजवळ आला तर त्याच्या हाती दहा
    मापेच लागत. द्राक्षकुंडातून पन्नास पात्रे भरून काढावयास गेला तर त्यास फक्त वीसच
    मिळत होते.
  qub-qub: ¿imanötaj caran? Pipis ishcay chunca (20) säcu micuyta shuntayta yarpaj.
    Cosëchachöga shuntaj chunca säcullatana. Pichga chunca (50) arröba bïnuta jorguyta
    yarpaj. Bïnuta rurashpanga jorgoj ishcay chunca (20) arröballatana.
  bqp-bqp: Wee bɛɛn goo ù n seewɑ u ɑlikɑmɑn sɑkɑku yɛndu kɑsum dɑ birɑrɔ, mɑ u ye
    so, wɔkurɑ u rɑ wɑ. Ù n mɑɑ seewɑ u tɑm ditiri weerɑɑkuru kɑsum dɑ resɛm gɑmɑ
    yerɔ, ditiri yɛndɑ u rɑ wɑ.
  hat-hat: ki jan sa te ye pou nou? Nou te al fè rekòt nan yon jaden ble, nou te konprann
    nou t'ap jwenn vin barik, se dis ase nou jwenn. N' al chache diven nan yon barik
    depo, nou te konprann nou t'ap jwenn senkant galon, se vin galon ase nou jwenn.
  eng-BSB: from that time, when one came expecting a heap of twenty ephahs of grain,
    there were but ten. When one came to the winepress to draw out fifty baths, there
    were but twenty.
  tod-tod: leeni ɠa é ɠɛɛni ga woye? Ni nui ɠigi ɠana panisu ʋuufelegɔ (20) ʋa ná-kpalagi
    zu, puugɔi nɔ ɠa é sɔlɔɔsu ná. Ni nui ɠigi ɠana litɛlɛ ʋuulɔɔlugɔ (50) ʋa ná-dɔɔi
    ʋɔ bɛ, puufelegɔi (20) nɔ ɠa é sɔlɔɔsu ná.
  eng-WEBPB: Through all that time, when one came to a heap of twenty measures, there
    were only ten. When one came to the wine vat to draw out fifty, there were only
    twenty.
  kbq-kbq: Ne'za kevuma ante'nazana tamagra ome erinaku'ma nevuta, 20'a kupi eririgahune
    huta tamagesa antahi'naze. Hianagi 10ni'a kupinke'za eriri'naze. Waini ragama
    regatati'ma nehuta 50'a kavofi afi avitegahune huta tamagesa antahi'naze. Hianagi
    20'a kavofinke'za afi avite'naze.
  nhe-BL: Quema se moilhuiyaya para yohuiyaya para quipantis 20 tlayejyecoli tlen
    xinachtli tlen trigo, san quipantiyaya 10 tlayejyecoli. Huan quema se yohuiyaya
    para quiselis 50 comitl tlen xocomeca atl, san quiseliyaya 20.
  gub-BL: Ma'e uzeapo a'e mehe. Aze amo oho arozràn imonokatu haw pe wà, aroz ràn
    200 kanek por hekar pà wà, xo 100 kanek por zo wexak wà. Aze oho win imonokatu
    haw 100 zutahyky'a por hekar pà wà, xo 40 zutahyky'a por wexak wà.
  eng-DRA: And now consider in your hearts, from this day and upward, before there
    was a stone laid upon a stone in the temple of the Lord.
