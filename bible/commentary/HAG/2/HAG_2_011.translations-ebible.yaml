verse: HAG.002.011
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ന്യായപ്രമാണം എന്തുപറയുന്നു
    എന്നു പുരോഹിതന്മാരോടു ചോദിക്കുക:'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Erbitte dir von den Priestern Belehrung
    über folgenden Fall:'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Tuna Banganga-Nzambe
    makambo oyo osengeli kosala kolanda mobeko :'
  eng-LSV: 'Thus said YHWH of Hosts: “Now ask the priests of the Law, saying,'
  eng-GNV: In the foure and twentieth day of the ninth moneth, in the second yeere
    of Darius, came the worde of the Lord vnto the Prophet Haggai, saying,
  eng-WEBSTER: Thus saith the LORD of hosts, Ask now the priests concerning the law,
    saying,
  nhw-BL: '“Ya ni catli niquijtohua niamoTECO Catli Niquinyacana Notequihuajcahua
    Ma Tlatlanitij: ‘Xiquintlatzintoquili nopa totajtzitzi sintla quiiximatij quentzi
    catli quiijtohua nopa tlanahuatili.'
  swh-ONEN: '“Hili ndilo asemalo Bwana Mwenye Nguvu Zote: ‘Ulizeni makuhani jinsi
    sheria inavyosema:'
  bba-bba: ɑ yɑ̃ku kowobu woodɑn ɡɑri yini bikio ɑ nɛɛ,
  eng-KJVCPB: Thus saith the Lord of hosts; Ask now the priests concerning the law,
    saying,
  luo-luo: '“Jehova Nyasaye Maratego wacho ni, ‘Penj jodolo mondo odwoki gima chik
    wacho:'
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Hahelaḡa taudia ba nanadaidia, bena
    bae hereva maoro. Baoto,'
  npi-ULB: '“सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: व्यवस्थाको विषयमा पूजाहारीहरुलाई
    सोध्,'
  yor-yor: '“Báyìí ni Olúwa àwọn ọmọ-ogun wí, ‘Béèrè lọ́wọ́ àwọn àlùfáà ohun tí òfin
    wí pé:'
  pes-OPCB: '«خداوند لشکرهای آسمان می‌فرماید: از کاهنان بخواه تا جواب شرعی این سؤال
    را بدهند:'
  tgl-ULB: '“Ganito ang sinasabi ni Yahweh ng mga hukbo: ''Tanungin mo ang mga pari
    tungkol sa kautusan, at sabihin mo:'
  hui-hui: Ibugua lalu, Í̠na loma binigo mo miaga bu karuhondo tinaga bu miniha agua
    wu henedabe hondole tihondo bi ogo hale habelo hamelo ko.
  mya-mya: '@see-verse:HAG.002.010'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མཆོད་དཔོན་རྣམས་ལ་བཀའ་ཁྲིམས་ཕྱོགས་ཀྱི་དོན་རྣམས་འདི་ལྟར་འདྲི་དགོས་པ་སྟེ།
  wsk-wsk: 'Yawe iwita balam: “Priest alo iwita nunga isaruko: Yawe tama bita tua
    ko laili kaura ko munan mu awuk baluwoso?'
  sna-sna: '“Zvanzi naJehovha Wamasimba Ose: ‘Bvunza vaprista kuti murayiro unorevei:'
  spa-BLM: '“Dice Yahvé de los Ejércitos: Pregunta ahora a los sacerdotes acerca de
    la ley, diciendo:'
  cac-cac: C'anb'ej d'a eb' vin̈ sacerdote tas syal ley yuj tas tz'ab'laji, xchi d'ayin.
  swh-ULB: '“Bwana wa majeshi asema hivi: Muulize kuhani kuhusu sheria, na kusema:'
  bel-bel: 'так кажа Гасподзь Саваоф: спытайся ў сьвятароў пра закон і скажы:'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Frage doch die Priester über das
    Gesetz und sprich:'
  mbb-OT: Ke sikandin te, “Insai nu is menge memumuhat ke hengkey is migkaǥi ziyà
    te kesuǥuan bahin kayi.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ പുരോഹിതന്മാരോടു
    ന്യായപ്രമാണത്തെക്കുറിച്ചു ചോദിക്കേണ്ടതെന്തെന്നാൽ:'
