  kan-OKCV: '“ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ‘ಮೋಶೆಯ ನಿಯಮದ ಪ್ರಕಾರವಾಗಿ ಯಾಜಕರಿಗೆ,'
  tam-2017: ஒருவன் தன் ஆடையின் தொங்கலிலே பரிசுத்த மாம்சத்தைக் கொண்டுபோகும்போது தன்
    ஆடையின் தொங்கல், அப்பத்தையாகிலும், சாதத்தையாகிலும், திராட்சைரசத்தையாகிலும், எண்ணெயையாகிலும்,
    மற்றெந்த உணவையாகிலும் தொட்டால் அது பரிசுத்தமாகுமோ என்று நீ ஆசாரியர்களிடத்தில்
    வேத நியாயத்தைப்பற்றிக் கேள் என்று சேனைகளின் யெகோவா சொல்லுகிறார் என்றார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Pregunta ahora á los sacerdotes
