  pes-OPV: 'یهوه صبایوت چنین می‌گوید: ازکاهنان درباره شریعت سوال کن و بپرس.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Пуне преоцилор урмэтоаря ынтребаре асупра
