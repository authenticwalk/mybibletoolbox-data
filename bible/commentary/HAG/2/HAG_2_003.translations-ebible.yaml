verse: HAG.002.003
translations:
  mal-C: ‘ഈ ആലയത്തിന്റെ പഴയ പ്രതാപം കണ്ടിട്ടുള്ള ആരെങ്കിലും നിങ്ങളിൽ ശേഷിച്ചിട്ടുണ്ടോ?
    ഇപ്പോൾ ഇതു കാണാൻ എങ്ങനെയുണ്ട്? ഇതു നിങ്ങൾക്ക് ഒന്നും അവശേഷിച്ചിട്ടില്ലാത്തതുപോലെ
    അല്ലയോ കാണപ്പെടുന്നത്?
  deu-TKW: Wer ist noch unter euch übrig, der diesen Tempel in seiner früheren Herrlichkeit
    gesehen hat? Und wie seht ihr ihn jetzt? Ist's nicht so viel wie nichts in euren
    Augen?
  lin-lin: ‹ Kati na bino oyo bozali na bomoi, nani amonaki Ndako oyo kati na nkembo
    na yango ya liboso ? Bongo sik’oyo, bozali komona yango ndenge nini ? Boni, ezali
    te komonana na miso na bino lokola eloko ya pamba ?
  eng-LSV: Who among you has been left that saw this house in its former glory? And
    what are you seeing it now? Is it not, compared with it, as nothing in your eyes?
  eng-GNV: Speake nowe to Zerubbabel the sonne of Shealtiel prince of Iudah, and to
    Iehoshua the sonne of Iehozadak the hie Priest, and to the residue of the people,
    saying,
  eng-WEBSTER: Who is left among you that saw this house in her first glory? and how
    do ye see it now? is it not in your eyes in comparison of it as nothing?
  nhw-BL: ‘¿Ajqueya tlen amojuanti hueli quielnamiquis quenicatza nesiyaya ni tiopamitl
    achtihuiya quema nesiyaya tlahuel yejyectzi? ¿Quenicatza ama anquiitaj? ¿Amo anquiitaj
    para ama nesi quen amo tleno ipati?
  swh-ONEN: ‘Ni nani miongoni mwenu aliyebaki ambaye aliiona hii nyumba katika utukufu
    wake wa mwanzo? Sasa inaonekanaje kwenu? Je, haionekani kwenu kama si kitu?
  bba-bba: be, be bɑ tie sɔɔ, ben wɑrɑ u sɑ̃ɑ yee ten yellu yɛ̃ ten ɡirimɑ ɡbiikɑɑ
    sɔɔ. Tɛ̃, ɑmɔnɑ bɑ tu wɑɑsinɛ. Nɡe mɛ tɑ sɑ̃ɑ mi, tɑ ǹ sɑ̃ɑre kɑm dirum ben nɔni
    sɔɔ?
  eng-KJVCPB: Who is left among you that saw this house in her first glory? And how
    do ye see it now? Is it not in your eyes in comparison of it as nothing?
  luo-luo: ‘En ngʼa modongʼ e dieru mane oneno hekaluni kapod nigi duongʼne machon?
    Koro sani to uneno kochal nade? Donge ochalonu mana ka gima nono?’
  meu-meu: Daika daika doini nonoho umui bogaragimui ai ese ina dubu na ena hairai
    gunana ai e itaia? Harihari be ede o itaia tomamu? Umui vairamui ai ina na dia
    ḡau ta ani?
  npi-ULB: ‘तिमीहरूमध्ये को बाँकी छ जसले यो भवनलाई त्यसको पहिलेको महिमामा देखेको थियो?
    अहिले तिमीहरूले यो कस्तो देख्छौ? के तिमीहरूका नजरमा यो केही मोल नभएको जस्तो छैन
    र?
  yor-yor: ‘Ta ni nínú yín tí ó kù tí ó sì ti rí ilé yìí ní ògo rẹ̀ àkọ́kọ́? Báwo
    ni ó ṣe ri sí yín nísinsin yìí? Ǹjẹ́ kò dàbí asán lójú yín?
  pes-OPCB: ”آیا کسی در بین شما هست که شکوه و عظمت خانهٔ خدا را آن طوری که در سابق
    بود به خاطر آورد؟ آیا این خانه‌ای که می‌سازید در مقایسه با خانهٔ قبلی به نظر شما
    ناچیز نمی‌آید؟
  tgl-ULB: '''Sino ang nananatili sa inyo na nakakita sa dating kaluwalhatian ng tahanang
    ito? At paano ninyo ito nakikita ngayon? Parang wala lang ba ito sa inyong paningin?'
  hui-hui: Bamba i̱naga anda bayaleore henego tí marume mitangibu kamibe. Anigo áyu
    tígua handalu kamiria anda ogoni mo ko halu gialabaga bini nagaloneore ngaria
    hendedamibe.
  mya-mya: '``ယ​ခင်​အ​ခါ​က​ဗိ​မာန်​တော်​သည်​အ​ဘယ်​မျှ တင့်​တယ်​လှ​ပ​တော်​မူ​ခဲ့​ကြောင်း​ကို
    မှတ်​မိ​သူ တစ်​စုံ​တစ်​ယောက်​သင်​တို့​တွင်​ရှိ​ပါ​သ​လော။ ယ​ခု​အ​ခါ​ဤ​ဗိ​မာန်​တော်​ကို​သင်​တို့​အ​ဘယ်
    သို့​တွေ့​မြင်​ကြ​ရ​ပါ​သ​နည်း၊ ယင်း​သည် ဘာ​မျှ​မ​ဟုတ်​သ​ကဲ့​သို့​ဖြစ်​၍​နေ​ပေ​မည်။-'''''
  bod-N: ཁྱོད་ཅག་ལྷག་ལུས་རྣམས་ལས་སུ་ཞིག་གིས་མཆོད་ཁང་འདིའི་སྔ་མའི་གཟི་བརྗིད་མཐོང་མྱོང་ངམ།
    ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་བལྟས་ན་འདི་ཅི་འདྲ་འདུག་གམ། མིག་ནང་དུ་འདི་ནི་ཅི་ལའང་མི་བརྩི་བ་མ་ཡིན་ནམ་ཞེས་སྨྲོས་ཤིག
  wsk-wsk: ‘Nenenga ningi awiri aitak bagoso mu temple imi ko ningo ko kam te aniram
    mu arigam? Ale aitak ko ariga mu awuk arigisan? QQQ Nenenga nemetam te am me terong
    ewere nina awuk ikisan?
  sna-sna: ‘Ndiani pakati penyu vakasara akaona imba ino pakubwinya kwayo kwokutanga?
    Munoionawo sei zvino? Pakuona kwenyu haina kuita sapasina here?
  spa-BLM: ‘¿Quién queda entre vosotros que haya visto esta casa en su antigua gloria?
    ¿Cómo la veis ahora? ¿No es a vuestros ojos como nada?
  cac-cac: A ex eyilnacto svach'il yilji jun templo d'a yalan̈taxo, alec tato lajan
    yed' jun sco sb'o tic ticnaic. Tecan tze na'a to malaj jab'oc yelc'ochi tato sco
    lajb'ej yed' junxo chi'.
  swh-ULB: Ni nani amebaki kati yenu aliuona utukufu wa nyumba ya kwanza? Na mnauonaje
    huu wa sasa? Je si kama si chochote machoni penu?
  bel-bel: хто застаўся паміж вамі, які бачыў гэты дом у ранейшай ягонай славе, і
    якім вы бачыце яго цяпер? Ці ня ёсьць ён у вашых вачах як бы нічым?
  deu-ELBBK: Wer ist unter euch übriggeblieben, der dieses Haus in seiner früheren
    Herrlichkeit gesehen hat? Und wie seht ihr es jetzt? Ist es nicht wie nichts in
    euren Augen?
  mbb-OT: Ke sikandin te, “Hentei keniyu is nekaahà dengan te kekempet kayi te valey
    te Nengazen? Ne hengkey is ked-ehè niw kayi ǥuntaan emun idhindeg duen te nehuna?
    Siguradu he minus is ked-ehè niw kayi?
  mal-2015: നിങ്ങളിൽ ഈ ആലയത്തെ അതിന്റെ ആദ്യമഹത്വത്തോടെ കണ്ടവരായി ആർ ശേഷിച്ചിരിക്കുന്നു?
    ഇപ്പോൾ കണ്ടിട്ടു നിങ്ങൾക്കു എന്തു തോന്നുന്നു? ഏതുമില്ലാത്തതുപോലെ തോന്നുന്നില്ലയോ?
  rmc-rmc: ‚Hin maškar tumende vareko, ko dikhľa kada Chramos andre ešebno slava?
    A sar tumenge dičhol avri akana? Na dičhol pes tumenge, hoj oda hin sar ňič?
  pes-OPV: کیست در میان شما که باقی‌مانده واین خانه را در جلال نخستینش دیده باشد؟
    پس الان در نظر شما چگونه می‌نماید؟ آیا در نظر شماناچیز نمی نماید؟
  ron-1924: ‘Чине а май рэмас ынтре вой дин чей че ау вэзут Каса ачаста ын слава ей
    динтый? Ши кум о ведець акум? Аша кум есте, ну паре еа ка о нимика ын окий воштри?
  ben-OBCV: ‘তোমাদের মধ্যে কেউ বাকি আছে যে সদাপ্রভুর গৃহের পূর্বের শোভা দেখেছে? এখন
    তা কেমন দেখাচ্ছে? দেখে মনে হয় না আগেকার তুলনায় এটি এখন কিছুই নয়?
  som-som: Yaa hadhay oo idin dhex jooga oo gurigan ammaantiisii hore arkay? Haatanse
    sidee buu idiinla eg yahay? Sow meel aan waxba ahayn idiinlama eka?
  lat-VUC: 'Loquere ad Zorobabel, filium Salathiel, ducem Juda, et ad Jesum, filium
    Josedec, sacerdotem magnum, et ad reliquos populi, dicens:'
  eng-ASVBT: Who is left among you that saw this house in its former glory? and how
    do ye see it now? is it not in your eyes as nothing?
  ita-1885: Chi di voi è rimasto, che abbia veduta questa Casa nella sua primiera
    gloria? e qual la vedete voi al presente? non è essa, appo quella, come nulla
    agli occhi vostri?
  eng-LXXUP: Who is there of you that saw this house in her former glory? and how
    do ye now look upon it, as it were nothing before your eyes?
  eng-ULB: '''Who is left among you who saw this house in its former glory? How do
    you see it now? Is it not like nothing in your eyes?'
  spa-VBL: ¿Hay alguno entre ustedes que haya visto la gloria anterior de esta casa?
    ¿Qué les parece ahora? ¿No les parece que se ve insignificante?
  fra-_FOB: Qui est-ce qui reste parmi vous, de ceux qui ont vu cette maison dans
    sa gloire première, et comment la voyez-vous maintenant? Telle qu'elle est, n'est-elle
    pas comme un rien à vos yeux?
  mal-mal: നിങ്ങളിൽ ഈ ആലയത്തെ അതിന്റെ ആദ്യമഹത്ത്വത്തോടെ കണ്ടിട്ടുള്ള ആരെങ്കിലും അവശേഷിച്ചിരിക്കുന്നുണ്ടോ?
    ഇപ്പോൾ അത് കണ്ടിട്ട് നിങ്ങൾക്ക് എന്ത് തോന്നുന്നു? നിസ്സാരമായി തോന്നുന്നില്ലയോ?”
  urd-GVR: ‘Tum meṅ se kis ko yād hai ki Rab kā ghar tabāh hone se pahle kitnā shāndār
    thā? Jo is waqt us kī jagah tāmīr ho rahā hai wuh tumheṅ kaisā lagtā hai? Rab
    ke pahle ghar kī nisbat yih kuchh bhī nahīṅ lagtā.
  suz-BL: ‘इन दाते ङा सु सुमी परमप्रभु यावे आ ङोंइती ङा खिं आ दारस तनी? मुल एको खिं
    दोदेंशो तांइसीबा? मार, एको मदारशो तांइसीबा? दे हिल्‍लो पावो’ ” देंत। एज्रा ३:१२
  eng-NOY: Who is there left among you, That saw this house In its former glory? And
    what do ye see it now? Is it not as nothing in your eyes?
  ita-1927: Chi è rimasto fra voi che abbia veduto questa casa nella sua prima gloria?
    E come la vedete adesso? Così com’è, non è essa come nulla agli occhi vostri?
  ckb-ckb: ”لەوانەی کە ماونەتەوە کامەتان ئەو ماڵەی لە شکۆمەندی یەکەمیدا بینیوە؟ ئەی
    ئێستا ئێوە چۆن دەیبینن؟ ئایا وەک هیچ نایەتە بەرچاوتان؟“
  eng-BBE: Who is there still among you who saw this house in its first glory? and
    how do you see it now? is it not in your eyes as nothing?
  kan-OKCV: ಈ ಆಲಯದ ಅದರ ಪೂರ್ವದ ಮಹಿಮೆಯನ್ನು ನೋಡಿದವರೊಳಗೆ ಉಳಿದವನು ನಿಮ್ಮಲ್ಲಿ ಯಾರು ಇದ್ದಾರೆ?
    ಈಗ ಅದು ಹೇಗೆ ಕಾಣುತ್ತದೆ? ಇದು ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ ಏನೂ ಇಲ್ಲದ ಹಾಗೆ ತೋರುತ್ತದಲ್ಲವೋ?
  tam-2017: இந்த ஆலயத்தின் முந்தின மகிமையைக் கண்டவர்களில் உங்களுக்குள்ளே மீதியாயிருக்கிறவர்கள்
    யார்? இப்பொழுது இது உங்களுக்கு எப்படித் தோன்றுகிறது? அதற்கு இது உங்கள் பார்வையில்
    ஒன்றுமில்லாததுபோல் தோன்றுகிறதல்லவா?
  spa-RV-1909: ¿Quién ha quedado entre vosotros que haya visto esta casa en su primera
    gloria, y cual ahora la veis? ¿No es ella como nada delante de vuestros ojos?
  ron-BTF: Cine a mai rămas între voi dintre cei ce au văzut această casă în gloria
    ei dintâi? Și cum o vedeți acum? Nu este ea ca nimic în ochii voștri pe lângă
    aceea?
  eng-WEBP: ‘Who is left among you who saw this house in its former glory? How do
    you see it now? Isn’t it in your eyes as nothing?
  eng-FBV: Is there anyone left among you who saw this house in its former glory?
    How does it look to you now? Does it seem like nothing to you?
  nld-1939: Wie is er nog onder u, die dit huis in zijn vroegere glorie heeft aanschouwd;
    en hoe ziet ge het nu? Is het niet in vergelijking daarmee als niets in uw ogen?
  nch-BL: ‘¿Ajquiya ten amojuanti hueli quielnamiquis quenicatza nesiyaya ni tiopamit
    achtohuiya quema nesiyaya tahuel yejyectzi? ¿Quenicatza ama anquiitaj? ¿Amo anquiitaj
    para ama nesi quej amo teno ipati?
  vie-1934: Ai là kẻ còn sót lại ở trong các ngươi đã xem thấy vinh quang khi trước
    của nhà nầy? và bây giờ các ngươi xem nó ra làm sao? Nó ở trước mắt các ngươi,
    há chẳng phải như là hư không sao?
  hin-CV: ‘तुममें से अब कौन बचा है, जिसने इस भवन की पहले की भव्यता को देखा है? अब
    यह तुम्हें किस दशा में दिखता है? क्या तुम्हें ऐसा नहीं लगता कि यह अब कुछ भी नहीं
    रह गया है?
  spa-BES: ¿Quién está todavía entre ustedes que vio esta casa en su primera gloria?
    y cómo la ves ahora ¿No está ante tus ojos como nada?
  tdx-tdx: Ia ty honka ama’ areo nahaisake ty anjomba toy amy enge’e taoloy? akore
    ty fahaoniña’ areo aze henanekeo? Hera tsy vente’e am-pihaino’ areo?
  tha-KJV: ใครบ้างที่​เหลืออยู่​ท่ามกลางพวกท่านนี้ ที่​เห​็นพระนิเวศนี้ครั้งเมื่​อม​ีสง่าราศีเดิ​มน​ั้น
    บัดนี้​ท่านเหล่านั้นเห็นเป็นอย่างไร มองดู​แล​้วเปรียบกันไม่​ได้​เลยใช่​ไหม
  por-BR-2018: Quem restou dentre vós que tenha visto esta casa em sua primeira glória?
    E como a vedes agora? Não é esta como nada diante de vossos olhos?
  deu-ELO: Wer ist unter euch übriggeblieben, der dieses Haus in seiner früheren Herrlichkeit
    gesehen hat? Und wie sehet ihr es jetzt? Ist es nicht wie nichts in euren Augen?
  eng-WYC-2018: Who in you is left, that saw this house in his first glory? and what
    see ye this now? whether it is not thus, as if it be not before your eyes? (Who
    is left among you, who saw this House in its first glory? and how do ye see it
    now? is it not thus, as if it be not before your eyes?)
  epo-epo: Kiu restis inter vi, kiu vidis ĉi tiun domon en ĝia antaŭa belegeco? kaj
    kion vi vidas en ĝi nun? ĉu ĝi ne aperas antaŭ viaj okuloj kiel nenio?
  uig-PIN: «Aranglardin ǝyni qaƣdiki xan-xǝrǝptǝ bolƣan bu ɵyni kɵrgǝnlǝrdin kim bar?
    Silǝr ⱨazir uningƣa ⱪandaⱪ ⱪaraysilǝr? Nǝziringlarda u ⱨeqnemigǝ ǝrzimǝydu, xundaⱪmu?»
    — dǝp soriƣin.
  beo-beo: '“Dilia afaega da musa: Debolo diasu noga:idafa amo haboda:i dialebe ba:sula:?
    Be wali dia da haboda:i ba:sala:? Amo ba:loba:, hamedeidafa agoai ba:sa.'
  tpi-OTNT: “Bipo haus bilong mi i gutpela tumas, na ating sampela bilong yupela i
    bin lukim na i save tingim yet. Tasol nau yupela i lukim i olsem samting nating
    tasol, a?
  hau-SA: ‘Wane ne a cikinku ya ragu da ya ga wannan gida a darajarsa ta dā? Yaya
    yake a gare ku a yanzu? Bai yi kamar a bakin kome ba, ko ba haka ba?
  uig-LAT: «Aranglardin eyni chaghdiki shan-sherepte bolghan bu öyni körgenlerdin
    kim bar? Siler hazir uninggha qandaq qaraysiler? Neziringlarda u héchnémige erzimeydu,
    shundaqmu?» — dep sorighin.
  nde-nde: ‘Ngubani kini owasalayo owabona indlu le enkazimulweni yayo yakuqala na?
    Khathesi ikhangeleka injani kini na? Kayikhangeleki njengeze na?
  ton-ton: ‘Ko hai ʻoku toe ʻiate kimoutolu, ʻaia naʻe mamata ki he fale ni, ʻi hono
    ʻuluaki nāunau? Pea ʻoku fēfē ʻa hoʻomou mamata ki ai ni? ʻIkai ʻoku hangē ko
    e meʻa noa pe ia ʻi homou mata ʻi he fakatatau ki ai?
  ces-1613: 'Mluv nyní k Zorobábelovi synu Salatielovu, knížeti Judskému, a Jozue
    synu Jozadakovu, knězi nejvyššímu, i k ostatkům lidu, řka:'
  eng-WMB: ‘Who is left among you who saw this house in its former glory? How do you
    see it now? Isn’t it in your eyes as nothing?
  tam-TCV: இந்த ஆலயத்தின் முந்திய மகிமையை கண்டவர்கள் யாராவது, உங்களுக்குள்ளே இருக்கிறார்களா?
    இப்பொழுது இது உங்களுக்கு எப்படித் தோன்றுகிறது? உங்களுக்கு இது ஒரு பொருட்டாகத்
    தோன்றவில்லை அல்லவா?
  ceb-ULB: '''Kinsa man kaninyo ang nakakita kaniadto sa himaya niining balaya? Ug
    unsay pagtan-aw ninyo niini karon? Daw sama sa walay pulos sa inyong mga mata?'
  pol-UBG: Któż pozostał pośród was, który widział ten dom w jego dawnej chwale? A
    jakim go teraz widzicie? Czy nie wydaje się wam, że jest niczym w porównaniu z
    tamtym?
  urd-GVU: ’تم میں سے کس کو یاد ہے کہ رب کا گھر تباہ ہونے سے پہلے کتنا شاندار تھا؟
    جو اِس وقت اُس کی جگہ تعمیر ہو رہا ہے وہ تمہیں کیسا لگتا ہے؟ رب کے پہلے گھر کی
    نسبت یہ کچھ بھی نہیں لگتا۔
  eng-OEBCW: Who is left among you that saw this temple in its former glory? And how
    do you see it now? Doesn’t it seem as though there is nothing there?
  deu-1912: Wer ist unter euch übriggeblieben, der dies Haus in seiner vorigen Herrlichkeit
    gesehen hat? und wie seht ihr's nun an? Ist's nicht also, es dünkt euch nichts
    zu sein?
  kan-2017: ‘ಈ ಆಲಯದ ಪೂರ್ವ ವೈಭವವನ್ನು ನೋಡಿದವರು, ನಿಮ್ಮಲ್ಲಿ ಎಷ್ಟು ಮಂದಿ ಉಳಿದಿದ್ದೀರಿ? ಇದರ
    ಈಗಿನ ಸ್ಥಿತಿಯು ನಿಮಗೆ ಹೇಗೆ ತೋರುತ್ತದೆ? ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ ಏನೂ ಇಲ್ಲವಾಗಿ ತೋರುತ್ತಿದೆಯಲ್ಲವೇ?’
  yap-yap: “Bay be’ u fithik’med ni kamnang rogon feni fel’ fare Tempel ni immoy?
    Urrogon ya’an ni gimed be guy e chiney? Ya’an e chiney ni be m’ug e gowa dariy.
  hlt-MCSB: “Hlamat vaengkah a thangpomnah dongah im aka hmu te nangmih khuiah unim
    aka sueng? Aka hmu rhoek nang te te metlam a om coeng? Te bang te na mik dongkah
    a hong bangla a om moenih a?
  mdy-ETH: «ሃኖ ጌኤዦ ማኣሮኮ ሚናኣ ቦንቻ ዎማዺታቴያ ዛጌ ዓሲ ዓኣኖ? ሃሢሾ፥ ዒንሢም ዎማዺ ማዒ ጴዻይ? ሃይ ማኣራ ዒንሢም
    ፓሡዋ ባኣዚ ማዒባኣዓዳ?
  twi-ASANTE: ‘Mo a mo aka yi mu hwan na ɔhunuu saa fie yi animuonyam sɛdeɛ na ɛteɛ
    kane no? Ɛte mo sɛn ɛnnɛ? Ɛnyɛ mo sɛ ɛnsɛ hwee seesei anaa?
  eng-WEBU: ‘Who is left among you who saw this house in its former glory? How do
    you see it now? Isn’t it in your eyes as nothing?
  wal-wal: ‘Ha Beeta Maqidasiyaa bonchchoi kase ai malakko be7ida asaappe attidabi
    intte giddon de7ii? Hachchi intte a xeelliyo wode, waani uttidee? Intte aifiyan
    i bainnabaa milatees gidennee?
  spa-PDDPT: ¿Quién de ustedes vio esta Casa en su primer esplendor? ¿Y cómo la ve
    ahora? ¿No les parece como nada en comparación?
  gun-gun: “Mava'e peẽ kuery aỹ peve pekuave va'e regua pa pexa raka'e kova'e oo jypy
    guare iporãmba teri jave? Ha'e gui aỹ ma mba'exa tu pexa? Mba'everã ndovarevei
    va'e rami e'ỹ teve opyta aỹ?”
  agu-BL: '“Yi e'' yi quilnak yi ẍe''n cu''n tane''n yi bajx templo yi cu''nak ch''uk,
    na lo'' cyal jalu'': Mas ba''nt cu''n yi antiw yi cu''nak ch''uk swutz yi junte''j.'
  ilo-ULB: “Siasino kadakayo a nabatbabati ti nakakita iti sigud a kinadayag daytoy
    a balay? Ket ania ti panagkitayo iti daytoy ita? Saan kadi a kasla awanen serserbina
    daytoy kadagiti matayo?
  kpg-kpg: “Ma tangada i golo i godou lodo e mee di langahia di madamada o di Hale
    Daumaha i mua? Gei di maa guu mmada behee ginai goodou dolomeenei? Di maa gu mmada hua
    ginai be hagalee di mee.
  uig-ARA: «ئاراڭلاردىن ئەينى چاغدىكى شان-شەرەپتە بولغان بۇ ئۆينى كۆرگەنلەردىن كىم
    بار؟ سىلەر ھازىر ئۇنىڭغا قانداق قارايسىلەر؟ نەزىرىڭلاردا ئۇ ھېچنېمىگە ئەرزىمەيدۇ،
    شۇنداقمۇ؟» ــ دەپ سورىغىن.
  sus-sus: ‹Nde na wo ya ma naxan bara yi banxi to nu a forima ki a xa nɔrɛ kui? Yakɔsi
    tan go, wo a toma di? Tide yo mu na a ma wo bɛ sɔnɔn, ka?›»
  pon-2006: “Mie emen rehmwail me kak tamataman uwen lingan en Tehnpas Sarawi wet
    mahs? Ia mwomwe rahnwet ong kumwail? Likamwete solahr mwomwe.
  jae-jae: Amacnêm asa gêmoa, taŋ gêlic andu ŋawasi gêmuŋŋa su naŋ. Ma amac alic andu
    galocŋa tau amboac ondoc. O alic gêŋ galocŋa amboac gêŋ ŋaôma me masi.
  ksd-ksd: To ia ta vavat i ga mat valili ta diat dia ga laun lua, ma i ga gire go
    ra pal lua ma kana minamar? Ma ava gire ba i dave gori? Pa i da ra magit vakuku
    vang ta ra luaina mata i vavat?
  grc-BRENT: Τίς ἐξ ὑμῶν, ὃς εἶδε τὸν οἶκον τοῦτον ἐν τῇ δόξῃ αὐτοῦ τῇ ἔμπροσθεν;
    καὶ πῶς ὑμεῖς βλέπετε αὐτὸν νῦν καθὼς οὐχ ὑπάρχοντα ἐνώπιον ὑμῶν;
  ind-AYT: ‘Siapakah di antara kamu yang masih tinggal, yang pernah melihat Bait ini
    dalam kemuliaannya yang dahulu? Dan, bagaimana kamu melihatnya sekarang? Bukankah
    seperti tidak ada artinya di matamu?
  nya-nya: ‘Kodi alipo amene watsala pakati panu amene anaona ulemerero wakale wa
    Nyumba iyi? Nanga tsopano ikuoneka motani kwa inu? Kodi sikuoneka ngati yopanda
    pake kwa inu?
  hrv-hrv: '''Ima li još koga među vama koji vidje ovaj Dom u njegovoj staroj slavi?
    A kakva ga sada vi vidite? Prema onome, nije li to k''o ništa u vašim očima?'
  mps-mps: ‘Te polobadu te eno be te dwagi yai mu da, tama duga hani me badu suali
    bidi augwaligo te be me konealuba wida. Tama tialima, te megi dagego suali ma
    te olo nai tiwai da olama oba, agawe?
  tpi-tpi: “Bipo haus bilong mi i gutpela tumas, na ating sampela bilong yupela i
    bin lukim na i save tingim yet. Tasol nau yupela i lukim i olsem samting nating
    tasol, a?
  dan-1931: Er der nogen tilbage iblandt eder af dem, der har set dette Hus i dets
    fordums Herlighed? Hvorledes tykkes det eder da nu? Er det ikke som intet i eders
    Øjne?
  vie-OVCB: ‘Ai trong các ngươi còn nhớ nhà này—Đền Thờ này—trước kia nguy nga thế
    nào! Bây giờ ngươi thấy nó thế nào? Nó thật không giống gì cả!
  guj-2017: ‘શું આ સભાસ્થાનનો અગાઉનો વૈભવ જોનારાઓમાંનો કોઈ તમારામાં જીવતો રહ્યો છે?
    હમણાં તમે તેને કેવી હાલતમાં જુઓ છો? શું તે તમારી નજરમાં શૂન્યવત્ નથી?
  pon-2006A: “Mie emen rehmwail me kak tamataman uwen lingan en Tehnpas Sarawi wet
    mahs? Ia mwomwe rahnwet ong kumwail? Likamwete solahr mwomwe.
  por-BRBSL: '''Quem ficou entre vós que viu esta casa em sua antiga glória? Como
    vocês a vêem agora? Não está em seus olhos como nada?'
  eng-OEBUS: Who is left among you that saw this temple in its former glory? And how
    do you see it now? Doesn’t it seem as though there is nothing there?
  cth-cth: Hete im heh ayan e a lentoenae hoi akawi e hah ouk kahmawt e nangmouh thung
    dawk apine na kaawm awh. Atu bangne na hmu awh. Bangnue pawiteh nangmae hmalah
    banglahai kaawm hoeh e patetlah nahoehmaw ao vaw.
  twi-twi: ‘Mo a moaka yi mu hena na ohuu saa ofi yi anuonyam sɛnea na ɛte kan no?
    Muhu no dɛn nnɛ? Ɛnyɛ mo sɛ ɛnsɛ hwee mprempren ana?
  hlt-hlt: “Hlamat vaengkah a thangpomnah dongah im aka hmu te nangmih khuiah unim
    aka sueng? Aka hmu rhoek nang te te metlam a om coeng? Te bang te na mik dongkah
    a hong bangla a om moenih a?
  tbz-SIM: Di miɛkɛ we ndo yɑ̀ n kpetì do dòmmɛ̀ n cĩ́ɛ̃̀tɛ̀ miɛkɛ? Di nɛ́ tɛ̀ wùómmɛ̀
    yíe, ntɛ̀ dòmmɛ? Tɛ̀ í nɑɑ́ ndɛtetìrɑ̀ɑ̀?
  msy-2020: ‘Fomɨra nan Dɨpenimɨn ganganim bar dera, ezɨ ian tarazi ti an ganigha
    a gɨnɨghnɨghavɨra ikiama? Datɨrɨghɨn ia an gari, a kamaghɨra garavɨra iti o, a
    pura bizir kɨnimɨn mɨn iti?
  dop-dop: mə tɑɑ nɔɣɔlʋ tɔɔsəɣɩ ɩsənɑ Ɩsɔ təsɛɛlɛ ńtɛ́ tɩɩ tewɑ lɔŋtɑɑ tɔ? Amɑ nɔɔnɔɔ
    tə teu mpɩ pə səpɑ.
  azb-azb: “Sizin aranızda kim burada olan məbədin əvvəlki əzəmətini görmüşdür? İndi
    buranı necə görürsünüz? Gözünüz önündə sanki bir heçə çevrilməyibmi?”
  eng-DBY: Who is left among you that saw this house in its former glory? and how
    do ye see it now? Is it not as nothing in your eyes?
  hin-2017: ‘तुम में से कौन है, जिसने इस भवन की पहली महिमा देखी है? अब तुम इसे कैसी
    दशा में देखते हो? क्या यह सच नहीं कि यह तुम्हारी दृष्टि में उस पहले की अपेक्षा
    कुछ भी अच्छा नहीं है?
  wol-KYG: Ana ci yeen ñi fi des, ku gisoon kër gii ca darajaam ja woon? Ak nu ngeen
    ko gise tey? Xanaa du ag neen la leen di niru?
  eng-YLT: Who among you hath been left that saw this house in its former honour?
    And what are ye seeing it now? Is it not, compared with it, as nothing in your
    eyes?
  eng-WYC-2017: Who in you is left, that saw this house in his first glory? and what
    see ye this now? whether it is not thus, as if it be not before your eyes?
  eng-WMBB: ‘Who is left amongst you who saw this house in its former glory? How do
    you see it now? Isn’t it in your eyes as nothing?
  urd-GVH: ‘तुममें से किस को याद है कि रब का घर तबाह होने से पहले कितना शानदार था?
    जो इस वक़्त उस की जगह तामीर हो रहा है वह तुम्हें कैसा लगता है? रब के पहले घर की
    निसबत यह कुछ भी नहीं लगता।
  rug-rug: ‘Esei si koa hola koa gamu sapu dogoria sa tinolava tanisa Zelepade kekenu?
    Vea doṉo gua si asa koa gamu kamahire? Hokara doṉo guana keke vetu hoborona mo
    sia?
  gaz-gaz: ‘Isin keessaa namni mana kana ulfina isaa kan duraa sana argee amma iyyuu
    jiru eenyu? Inni amma maal isinitti fakkaata? Waanuma faayidaa hin qabne tokko
    isinitti hin fakkaatuu?
  fra-LSG: Quel est parmi vous le survivant Qui ait vu cette maison dans sa gloire
    première? Et comment la voyez-vous maintenant? Telle qu’elle est, ne paraît-elle
    pas comme rien à vos yeux?
  yal-yal: ‘Banxini ito yi nɔrɔxi kii naxan yi a singeni, nde luxi ɛ yɛ naxan a to
    na waxatini? A fa di to? Sese mi a ra ɛ yɛɛ ra yi ba?’
  haw-1868: Owai o oukou e koe, nana i ike i kela luakini me kona nani mua? pehea
    oukou i ike ai i keia, ano, aole anei ia ma ko oukou maka me he mea ole la?
  arb-NAV: مَنْ بَقِيَ مِنْكُمْ مِمَّنْ شَاهَدُوا هَذَا الْهَيْكَلَ فِي مَجْدِهِ السَّابِقِ؟
    كَيْفَ تَرَوْنَهُ الآنَ؟ أَلَيْسَ هُوَ فِي نَظَرِكُمْ كَلا شَيْءٍ؟
  ewe-ewe: ‘Mia dometɔ kae ate ŋu aɖo ŋku ale si gbedoxɔ la ƒe atsyɔ̃ nɔ tsã la dzi?
    Aleke miele esia kpɔm fifiae? Ɖe wòɖi nane le mia ŋkumea?
  eng-LEE: Who is there yet left among you that hath seen this house in its first
    glory? and how do ye see it now? is it not in comparison with it as nothing in
    your eyes?
  asm-FB: তোমালোকৰ মাজত কোন আছে? যিজনে এই গৃহৰ পূৰ্বৰ গৌৰৱ দেখিছে; আৰু এতিয়া এই গৃহ
    কেনে দেখিছা? তোমালোকৰ দৃষ্টিত এয়ে একো নোহোৱাৰ দৰে নহয় নে?
  sus-A: ‹ندٍ نَ وٌ يَ مَ نَشَن بَرَ يِ بَنشِ تٌ نُ عَ قٌرِ مَ كِ عَ شَ نْرّ كُي؟
    يَكْسِ تَن فٌ، وٌ عَ تٌمَ دِ؟ تِدٍ يٌ مُ نَ عَ مَ وٌ بّ سْنْن، كَ؟›»
  fra-SBL: Qui est resté parmi vous, qui a vu cette maison dans sa gloire passée ?
    Comment la voyez-vous maintenant ? N'est-elle pas à vos yeux comme un rien ?
  hbo-hbo: מִ֤י בָכֶם֙ הַנִּשְׁאָ֔ר אֲשֶׁ֤ר רָאָה֙ אֶת־הַבַּ֣יִת הַזֶּ֔ה בִּכְבֹודֹ֖ו
    הָרִאשֹׁ֑ון וּמָ֨ה אַתֶּ֜ם רֹאִ֤ים אֹתֹו֙ עַ֔תָּה הֲלֹ֥וא כָמֹ֛הוּ כְּאַ֖יִן בְּעֵינֵיכֶֽם׃
  pjt-pjt: '@see-verse:HAG.002.002'
  kik-kik: ‘Nũũ wanyu ũtigarĩte wonire nyũmba ĩno na riiri wayo wa mbere? Mũrona ĩhaana
    atĩa rĩu? Githĩ mũtiramĩona ĩhaana ta kĩndũ gĩa tũhũ?’
  fra-NCL: Quel est parmi vous le survivant qui a vu cette maison dans sa gloire première,
    et en quel état la voyez-vous maintenant ? Ne paraît-elle pas à vos yeux comme
    rien ?
  cek-AK: canghni ah hae im lensawkhaih hnu kami na oh o vop maw? Vaihi loe kawbang
    maw na hnuk o boeh? Na khet o naah canghni ih lensawkhaih hoiah patah han koi
    timaw oh?
  cuk-cuk: ‘Dule-gwensak, epenne Bab-Dummadse-goled-neg-sigisad-e-yeerdakleged-daksagusadi,
    ¿amba bemar-abargi gudii? Amar sogmardena, emi Bab-Dummadse-goled-neg-binid-siidi
    ¿igi be dakmarsunna? ¿Ar idualedba, bur baisur-daklesursi? Eye, bur baisur-daklege.’
    ”
  uig-CYR: «Араңлардин әйни чағдики шан-шәрәптә болған бу өйни көргәнләрдин ким бар?
    Силәр һазир униңға қандақ қарайсиләр? Нәзириңларда у һеч немигә әрзимәйду, шундақму?»
    — дәп сориғин.
  tel-2017: పూర్వకాలంలో ఈ మందిరానికి ఉన్న మహిమను చూసినవారు మీలో ఉన్నారు గదా. అలాటి
    వారికి ఇది ఎలా కనబడుతున్నది? దానితో ఇది ఏ విధంగానూ సరి పోలినది కాదని తోస్తున్నది
    గదా.
  hat-BSA: ‘Se kilès ki rete pami nou ki te wè tanp sa a lontan nan tout glwa li?
    Se kijan nou wè li koulye a? Èske li pa vin pa sanble anyen nan zye nou?
  kos-kos: “Ya oasr kutu mwet inmasrlowos su srakna esam lupan wolana lun Tempul se
    meet ah? Ac inge kowos liye tuh fuka? Sahp kowos liye mu ma na lusrongten se.
  hbo-WLC: מִ֤י בָכֶם֙ הַנִּשְׁאָ֔ר אֲשֶׁ֤ר רָאָה֙ אֶת־הַבַּ֣יִת הַזֶּ֔ה בִּכְבוֹד֖וֹ
    הָרִאשׁ֑וֹן וּמָ֨ה אַתֶּ֜ם רֹאִ֤ים אֹתוֹ֙ עַ֔תָּה הֲל֥וֹא כָמֹ֛הוּ כְּאַ֖יִן בְּעֵינֵיכֶֽם׃
  ibo-ibo: ‘Onye nʼime unu nwere ike icheta otu ụlọnsọ ukwu nke mbụ si dị ebube? Ọ
    dị aṅaa nʼanya unu ugbu a? Ọ bụ na ọ dịghị unu ka ihe efu ugbu a.
  ory-ory: ‘ଏହି ଗୃହକୁ ତାହାର ପୂର୍ବ ଐଶ୍ୱର୍ଯ୍ୟାବସ୍ଥାରେ ଯେ ଦେଖିଲା, ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ
    ଏପରି ଅବଶିଷ୍ଟ କିଏ ଅଛି? ତେବେ, ବର୍ତ୍ତମାନ ତୁମ୍ଭେମାନେ ତାହା କି ପ୍ରକାର ଦେଖୁଅଛ? ତାହା କି
    ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ଅବସ୍ତୁ ତୁଲ୍ୟ ନୁହେଁ?
  chk-chk: “Iö me leimi a küna lingen ewe Imwenfel me lom? Met oua küna ikenai? Ifa
    usun, esap lapalapangau lon ämi nengeni?
  rop-rop: Imbin dalim im blanga tok lagijat, “Enibodi iya langa yumob bin luk hau
    det Serramoni Pleis bin jidan bifo wen King Salaman bin bildimap? Wal hau det
    Serramoni Pleis luk langa yumob tudei? Im nomo luk gudwan tudei. Nomo laik bifo.
  ukr-1871: Хто зоставсь між вами, що бачив сей храм у прежній величі його, й як ви
    дивитесь на його нинї? Чи не здається він ув очах ваших як би нїщо?
  deu-1951: Wer ist unter euch übriggeblieben, der dies Haus in seiner frühern Herrlichkeit
    gesehen hat? Und wie sehet ihr es jetzt? Ist es nicht so viel wie nichts in euren
    Augen?
  eng-JPS: Who is left among you that saw this house in its former glory? and how
    do ye see it now? is not such a one as nothing in your eyes?
  srp-1865: Ko je meðu vama ostao koji je vidio ovaj dom u prvoj slavi njegovoj? a
    kakav vi sada vidite? nije li prema onom kao ništa u vašim oèima?
  lug-lug: ‘Ani mu mmwe akyasigaddewo eyalaba ku kitiibwa ky’ennyumba eno? Ebafaananira
    etya kaakano? Tebafaananira ng’eteriimu kaabuntu?
  heb-heb: מי בכם הנשאר אשר ראה את הבית הזה בכבודו הראשון ומה אתם ראים אתו עתה הלוא
    כמהו כאין בעיניכם׃
  ben-IRV: ‘তোমাদের মধ্যে অবশিষ্ট এমন কে আছে যে, পূর্বের মহিমায় এই গৃহ দেখেছিল? আর
    এখন তোমরা একে কি অবস্থায় দেখছ? এর অবস্থা কি তোমাদের চোখে অস্তিত্বহীন নয়?’
  pan-pan: “ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੌਣ ਬਾਕੀ ਹੈ ਜਿਸ ਨੇ ਇਸ ਭਵਨ ਦੀ ਪਹਿਲੀ ਸ਼ਾਨ ਨੂੰ ਵੇਖਿਆ ਹੈ? ਅਤੇ
    ਹੁਣ ਤੁਸੀਂ ਕੀ ਵੇਖਦੇ ਹੋ? ਕੀ ਉਹ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਕੁਝ ਵੀ ਨਹੀਂ ਹੈ?”
  mya-JVB: ဤ အိမ် တော်သည် ရှေး ဘုန်း နှင့် ပြည့်စုံသည်ကို မြင် ဘူး၍ သင် တို့တွင် ကျန်
    ကြွင်းသော သူ ကား အဘယ်သူ နည်း။ ယခု အဘယ် အရာကို မြင် သနည်း။ နှိုင်းယှဉ်လျှင် သင်
    တို့မျက်မှောက် ၌ အဘယ် မျှမဟုတ်သကဲ့သို့ ဖြစ်သည်မ ဟုတ်လော။
  tte-O: kuwaloba, ‘Beyabeyana ala Nume Tabu kana koleya inamwanamwasosi. Na analiyao
    komiu luwamiu mena numene kwanuwatu-kalatan? Na sauga bwaite koina ala Nume Tabu
    kana koleya inaesosi, awa?
  hmo-hmo: ‘Umui emui huanai dekena amo daika ese inai Dubu Helaga be iena hairai
    gunana dekenai ia itaia? Harihari iena toana umui itaia, be edena bamona umui
    laloa? Emui vairana dekenai inai be gau ta lasi, a?’ ”
  urd-urd: कि 'तुम में से किसने इस हैकल की पहली रौनक़ को देखा? और अब कैसी दिखाई देती
    है? क्या यह तुम्हारी नज़र में सही नहीं है?
  rus-SYN: кто остался между вами, который видел этот дом в прежней его славе, и каким
    видите вы его теперь? Не есть ли он в глазах ваших как бы ничто?
  bqc-SIM: Á démɛ kú tia a ma kpɛ́ dↄ̃ ń a gawi káauoi? A tia pↄ́ɛ bee dɛɛ́ kpelewai?
    Á ea guu a dɛɛ́ pↄe ũo yã̀?
  tcz-CHONGTHU: ‘Koipen ham hiche in hejing nalaiya? – hiche houin – masanga aloupina
    leh ahoina he nalai? Hiche toh chun tedinga tua hi i-toh nabah sah uvem? Imacha
    hiloubeh toh abang jeng tai!
  mar-mar: ज्याने हे मंदिर त्याच्या पहिल्या वैभवात पाहिले, असा कोण तुम्हामध्ये उरला
    आहे? आणि आता तुम्हास हे कसे दिसते? हे तुमच्या नजरेत काहीच नसल्यासारखे नाही काय?
  qub-qub: Ñaupata Templö imano cuyayllapaj cashantapis ricajcuna ¿maygallanga cawaycanrächuraj?
    Cananga ¿imanötataj ricaycanqui? ¿Manachu pasaypa manacajnölla caycan?
  bqp-bqp: be, be bɑ tie sɔɔ, ben wɑrɑ u sɑ̃ɑ yee ten yellu yɛ̃ ten girimɑ gbiikɑɑ
    sɔɔ. Tɛ̃, ɑmɔnɑ bɑ tu wɑɑsinɛ. Nge mɛ tɑ sɑ̃ɑ mi, tɑ ǹ sɑ̃ɑre kɑm dirum ben nɔni
    sɔɔ?
  hat-hat: Eske gen yonn nan nou ki chonje jan tanp lan te bèl nan tan lontan? Ki
    jan nou wè l' koulye a? Nou pa wè li pa vo anyen?
  eng-BSB: ‘Who is left among you who saw this house in its former glory? How does
    it look to you now? Does it not appear to you like nothing in comparison?’
  tod-tod: ‹Ɓɛ ɠa é wo zaama, é niima ƓALA sei ʋɛlɛi tɛi kaani ná-pada mɔungi zu?
    Wa pɛtɛsu ɠale niizu? É la mɔ wo ɠaazu ga ani nɔpɛ niizu, kɛlɛ?›
  eng-WEBPB: ‘Who is left amongst you who saw this house in its former glory? How
    do you see it now? Isn’t it in your eyes as nothing?
  kbq-kbq: Amama mani'naza vahe kevufintira iza kora mani'neno, ama mono nomofo avasase
    zama'a ke'ne? Menima kazana tamagri tamavurera inankna nehie? Tamagrama kazana
    koma hu'nea zana avasase'a omaneno amne zankna nehifi?
  nhe-BL: ‘¿Ajqueya tlen imojuanti hueli quiilnamiquis quejatza nesiyaya ni tiopamitl
    achtohuiya quema nesiyaya tlahuel yejyectzi? ¿Quejatza ama inquiitaj? ¿Ax inquiitaj
    para ama nesi queja ax tleno ipati?
  gub-BL: Aze ru'u amo peinuromo har wexak heràpuzuhu kwehe mehe ipuràg eteahy we
    mehe wà. Zauxiapekwer Mawiron pe har weityk imuaiw pà kwehe mehe wà. Peme'e hehe
    kury. Nuzawy kwaw ity heityk pyrer.
  eng-DRA: 'Speak to Zorobabel the son of Salathiel the governor of Juda, and to Jesus
    the son of Josedec the high priest, and to the rest of the people, saying:'
