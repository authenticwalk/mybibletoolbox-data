    ವಿಚಾರಿಸು” ಪ್ರವಾದಿಯು ಹಾಗೆ ವಿಚಾರಿಸಲು ಯಾಜಕರು “ಇಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Susun e fa’anra fek be’ bang e ufin nib tabgul u reb e maligach nike bachiy
