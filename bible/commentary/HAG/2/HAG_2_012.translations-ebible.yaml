verse: HAG.002.012
translations:
  mal-C: ഒരു മനുഷ്യൻ തന്റെ വസ്ത്രത്തിന്റെ മടക്കിൽ ദൈവത്തിനു സമർപ്പിക്കപ്പെട്ട മാംസം
    വഹിച്ചുകൊണ്ട്, ആ മടക്ക് അപ്പമോ പായസമോ വീഞ്ഞോ ഒലിവെണ്ണയോ മറ്റേതെങ്കിലും ഭക്ഷണമോ
    തൊട്ടാൽ അതു വിശുദ്ധമാകുമോ?’ ” “ഇല്ലാ,” എന്നു പുരോഹിതന്മാർ ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Gesetzt, es trägt jemand im Zipfel seines Gewandes heiliges Fleisch und
    berührt darnach mit seinem Zipfel Brot oder Gekochtes oder Wein oder Öl oder irgend
    etwas Genießbares, wird dieses dadurch geheiligt? Da gaben die Priester zur Antwort:
    Nein!'
  lin-lin: '— Soki moto moko amemi na songe ya elamba mosuni oyo ebulisama, mpe songe
    yango etuti lipa to ndunda to vino to mafuta to bilei mosusu, boni, ekokoma bule ? › »
    Banganga-Nzambe bazongisaki : — Te, ekokoma bule te !'
  eng-LSV: Behold, [when] one carries holy flesh in the skirt of his garment, and
    he has come with his skirt against the bread, or against the stew, or against
    the wine, or against the oil, or against any food—is it holy?” And the priests
    answer and say, “No.”
  eng-GNV: Thus sayth the Lord of hostes, Aske nowe the Priests concerning the Law,
    and say,
  eng-WEBSTER: If one shall bear holy flesh in the skirt of his garment, and with
    his skirt shall touch bread, or pottage, or wine, or oil, or any food, shall it
    be holy? And the priests answered and said, No.
  nhw-BL: 'Sintla se tlen amojuanti quihuica ipan iyoyo se nacatl catli tlaiyocatlalili
    para na, huan sintla iyoyo quitoxomas se pantzi, o se tlacualistli, o huino, o
    aceite o seyoc tlamantli tlacualistli, huajca, nopa tlamantli, ¿nojquiya mocuepas
    tlatzejtzeloltic?’ ” Huan nopa totajtzitzi quinanquilijque: “¡Amo!”'
  swh-ONEN: Kama mtu akibeba nyama iliyowekwa wakfu katika pindo la vazi lake, kisha
    lile pindo likagusa mkate au mchuzi, divai, mafuta au chakula kingine, je, kitu
    hicho kitakuwa kimewekwa wakfu?’ ” Makuhani wakajibu, “La hasha.”
  bba-bba: ɡoo ù n yɑ̃ku yɑɑ bɔkuɑ win yɑberun kɑsɑɔ, mɑ win yɑbe kɑsɑ ye, yɑ pɛ̃ɛ
    bɑbɑ, ǹ kun mɛ kpee, ǹ kun mɛ tɑm, ǹ kun mɛ ɡum, ǹ kun mɛ dĩɑnu ɡɑnu, bɑ tɑmɑɑ
    dĩɑ ni, nu kuɑ Yinni Gusunɔɡinu? Ye Asee u bu bikiɑ mɛ, yerɑ bɑ wisɑ bɑ nɛɛ, ɑɑwo!
  eng-KJVCPB: If one bear holy flesh in the skirt of his garment, and with his skirt
    do touch bread, or pottage, or wine, or oil, or any meat, shall it be holy? And
    the priests answered and said, No.
  luo-luo: Ka ngʼato oketo ringʼo mowal ni Nyasaye e riak nangane, ma riak nanganeno
    ogere kuom makati, kata kuom kado, kata kuom divai, kata kuom mo, kata ei chiemo
    moro amora, to koro gima ogere kuomeno bende inyalo walo ni tich Nyasaye?’ ” Jodolo
    nodwoko niya, “Mano ok kamano.”
  meu-meu: Tau ta ese vamu helaḡana na ena dabua gevena ai baine abia kau, bena ena
    dabua na ilaoa eiava vasiahu eiava vine ranuna eiava dehoro eiava aniani ḡauna
    ta enai baine kau, una ḡau baine helaḡa a? Hahelaḡa taudia eto, Lasi.
  npi-ULB: ‘परमप्रभुको निम्ति अलग गरिएको मासुलाई कसैले आफ्नो लुगामा पोको पारेर लग्यो,
    र त्यो पोकोले रोटी वा सुरुवा, मद्य वा तेल, वा कुनै भोजनलाई छोयो भने, के त्यो पवित्र
    हुन्छ?’” पूजाहारीहरुले यस्तो जवाफ दिए, “हुँदैन ।”
  yor-yor: Bí ẹnìkan bá gbé ẹran mímọ́ ní ìṣẹ́tí aṣọ rẹ̀, tí ìṣẹ́tí aṣọ rẹ̀ kan àkàrà
    tàbí ọbẹ̀, wáìnì, òróró tàbí oúnjẹ mìíràn, ǹjẹ́ yóò ha jẹ́ mímọ́ bí?’ ” Àwọn àlùfáà
    sì dáhùn wí pé, “Bẹ́ẹ̀ kọ́.”
  pes-OPCB: '”اگر کسی قسمتی از گوشت مقدّس قربانی را در دامن ردایش گذاشته آن را حمل
    کند و برحسب اتفاق ردایش با نان، آش، شراب، روغن و یا هر نوع خوراک دیگری تماس پیدا
    کند، آیا آن خوراک مقدّس می‌شود؟“» کاهنان جواب دادند: «نه، مقدّس نمی‌شود؟»'
  tgl-ULB: Kung magdadala ang isang tao ng isang karne na naitalaga kay Yahweh sa
    laylayan ng kaniyang damit, at kung masagi ng laylayan ng kaniyang damit ang tinapay
    o sabaw, alak o langis, o anumang pagkain, magiging banal din ba ang mga pagkaing
    iyon?” Sumagot ang mga pari at sinabi, “Hindi.”
  hui-hui: Mbiralime nogo lomabu miniru bo delene ngagonaga mbirini mbira ibunaga
    agame mo kabu bu yalu piyagua aga ogonime mberedibi tomo dawa wini ngarubi waini
    ibabi olibe lininaga welibi tomo marubi uruni mbirago agame ela hayagua ela harago
    mo lomabu miniru aria dege halu i̱ninaga wiabagi heneore wulebirabe lalu hale
    habe, lene. Ani laya handala Hagai ibugua loma binigo mo miaga bu hearuhondo bi
    ogoni hale hayagola tigua ladai bialu lalu, Ndo anidagua bulene karulapeore, lene.
  mya-mya: '@see-verse:HAG.002.011'
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་རང་གི་ཐུ་བའི་ནང་དུ་ཤ་དམ་པ་ཁྱེར་རྗེས་ཡང་ཐུ་བ་དེས་བག་ལེབ་དང་ཡང་ན་ཁུ་བའམ།
    རྒུན་ཆང་ངམ། སྣུམ་མམ་ཡང་ན་ཟས་གང་རུང་ལ་རེག་ན། དེ་དོན་ངོ་མས་དམ་པར་བརྩིའམ་ཞེས་པའོ་ཞེས་གསུངས་པ་དང་།
    མཆོད་དཔོན་རྣམས་ཀྱིས་ལན་དུ་དམ་པར་མི་བརྩི་ཞེས་སྨྲས།
  wsk-wsk: Kariimet bo sipsip mel ko nunguning laili kauman mu ko guang dun te kalo
    giok, ale karogo namawuruk se ko guang umu ko kopa bread agi, na welang agi, yu
    waen agi, olive oil agi, am ta inang i bo kumik kau tauk, mu awuk? Inang mel mu
    agotala laili kauso agi?” Se priest alo, “Mena,” maman.
  sna-sna: Kana munhu akatakura nyama tsvene mumupendero wenguo yake, uye mupendero
    ukagunzva chingwa kana nyama yakabikwa, kana waini, kana mafuta kana zvimwe zvokudya,
    zvichava zvitsvene here?’ ” Vaprista vakapindura vakati, “Kwete.”
  spa-BLM: '‘Si alguien lleva carne sagrada en el pliegue de su vestido, y con su
    pliegue toca pan, guiso, vino, aceite o cualquier alimento, ¿se convertirá en
    algo sagrado?’” Los sacerdotes respondieron: “No”.'
  cac-cac: 'Yuj chi'', ix valan d''a eb'' vin̈ sacerdote chi'' icha tic: Q''uinaloc
    ay junoc mach ed''jinac jab''oc chib''ej, pichb''iloch d''a sti'' spichul, yic
    Dios jab'' chib''ej chi'' yujto ix ac''ji silab''il d''ay. Q''uinaloc a stitac
    spichul chi'' tz''och d''a ixim pan, ma d''a junoc vael toxo ix taji, ma d''a
    vino, ma d''a aceite, ma d''a junocxo tas vach'' svaji. ¿Am yuj chi'' yicxon̈ej
    Dios tz''ajcan juntzan̈ vael chi''? xin chi d''a eb'' vin̈. —Maay, xchi eb'' vin̈
    d''ayin.'
  swh-ULB: kama mtu akibeba nyama iliyotolewa kwa Bwana katika pindo la vazi lake,
    kama upindo utagusa mkate au mchuzi, mvinyo au mafuta, au chakula kingine, je
    chakula hicho kinafanyika kitakatifu?”Kuhani alijibu akasema, “hapana”
  bel-bel: 'калі хто нёс сьвяшчэннае мяса ў крысе вопраткі сваёй і крысом сваім дакрануўся
    да хлеба, альбо да чаго-небудзь гатаванага, альбо да алею, альбо якой-небудзь
    ежы, - ці зробіцца гэта сьвяшчэнным? І адказвалі сьвятары і сказалі: не.'
  deu-ELBBK: 'Siehe, trägt jemand heiliges Fleisch im Zipfel seines Kleides, und er
    berührt mit seinem Zipfel Brot oder Gekochtes oder Wein oder Öl oder irgendeine
    Speise, wird es heilig werden? Und die Priester antworteten und sprachen: Nein.'
  mbb-OT: Penenglitan, ed-uwit is sevaha he etew te usa he impemuhat diyà te Megbevayà
    he midtenges din te kumbalè din. Ne zutun nekezegkit haazà is bisti ziyà te supas,
    etawa linutù he keenen, binu, lana, etawa minsan hengkey he kelasi te keenen.
    Egkeipiktuwan be te kegkesegradu zutun te tinenges haazà he menge keenen?” Ne
    hein mid-insaan ni Haggai is menge memumuhat ne iyan tavak dan is, “Kenà.”
  mal-2015: ഒരുത്തൻ തന്റെ വസ്ത്രത്തിന്റെ കോന്തലെക്കൽ വിശുദ്ധമാംസം വഹിച്ചു, ആ കോന്തലകൊണ്ടു
    അപ്പമോ പായസമോ വീഞ്ഞോ എണ്ണയോ ഏതെങ്കിലും ഒരു ഭക്ഷണസാധനമോ തൊട്ടാൽ അതു വിശുദ്ധമാകുമോ?
    അതിന്നു പുരോഹിതന്മാർ ഇല്ല എന്നുത്തരം പറഞ്ഞു.
  rmc-rmc: 'Te ľigenďahas vareko andro peskro ruchos o pošvecimen mas a te pes leha
    chudňahas le marestar, le tade chabenestar, la moľatar, le olejostar abo varesave
    avre chabenestar, či the oda chaben ačhela pošvecimen?‘ “ O rašaja odphende: „Na!“'
  pes-OPV: اگرکسی گوشت مقدس را در دامن جامه خود برداردو دامنش به نان یا آش یا شراب
    یا روغن یا به هرقسم خوراک دیگر برخورد، آیا آن مقدس خواهد شد؟ و کاهنان جواب دادند
    که نی.
  ron-1924: '«Дакэ поартэ чинева ын поала хайней сале карне сфинцитэ ши атинӂе ку
    хайна луй пыне, букате ферте, вин, унтделемн сау о мынкаре оарекаре, лукруриле
    ачестя вор фи сфинците?»’” Преоций ау рэспунс: „Ну!”'
  ben-OBCV: যদি কেউ নিজের কাপড়ের ভাঁজে পবিত্র মাংস বহন করে, এবং সেই ভাঁজ করা কাপড়
    কোনো রুটি বা সিদ্ধ করা খাবার, দ্রাক্ষারস, জলপাই তেল বা অন্যান্য খাদ্যবস্তুকে স্পর্শ
    করে, কি সেই বস্তুসমগ্র পবিত্র হবে?’ ” পুরোহিতরা উত্তর দিল, “না।”
  som-som: Haddii mid darafka maradiisa ku qaato hilib quduusan, oo uu darafkiisu
    taabto kibis, ama fuud, ama khamri, ama saliid, ama wax kale oo cunta ah, miyey
    waxaasu quduus noqonayaan? Kolkaasaa wadaaddadii waxay ugu jawaabeen oo ku yidhaahdeen.
    Maya.
  lat-VUC: 'Hæc dicit Dominus exercituum: Interroga sacerdotes legem, dicens:'
  eng-ASVBT: If one bear holy flesh in the skirt of his garment, and with his skirt
    do touch bread, or pottage, or wine, or oil, or any food, shall it become holy?
    And the priests answered and said, No.
  ita-1885: 'Se un uomo porta della carne consacrata nel lembo del suo vestimento,
    e tocca col suo lembo del pane, o della polta, o del vino, o dell''olio, o qualunque
    altra vivanda, sarà quella santificata? E i sacerdoti risposero, e dissero: No.'
  eng-LXXUP: If a man should take holy flesh in the skirt of his garment, and the
    skirt of his garment should touch bread, or pottage, or wine, or oil, or any meat,
    shall it be holy? And the priests answered and said, No.
  eng-ULB: '''If a man carries meat that is set apart to Yahweh in the fold of his
    garment, and the fold touches bread or stew, wine or oil, or any kind of food,
    does it become holy?''” The priests answered and said, “No.”'
  spa-VBL: 'Si alguien lleva un poco de carne de un sacrificio sagrado en un pliegue
    de su ropa, y ese pliegue toca pan, estofado, vino o aceite de oliva, o cualquier
    otro alimento, ¿se vuelve sagrado dicho alimento?” Y la respuesta de los sacerdotes
    fue: “No”.'
  fra-_FOB: 'Si quelqu''un porte de la chair consacrée dans le pan de son vêtement,
    et que de ce vêtement il touche du pain, ou un mets cuit, ou du vin, ou de l''huile,
    ou un aliment quelconque, cela devient-il sacré? Les sacrificateurs répondirent,
    et dirent: Non!'
  mal-mal: “ഒരാൾ തന്റെ വസ്ത്രത്തിന്റെ കോണിൽ വിശുദ്ധമാംസം വയ്ക്കുകയും, ആ കോണുകൊണ്ട്
    അപ്പമോ പായസമോ വീഞ്ഞോ എണ്ണയോ ഏതെങ്കിലും ഒരു ഭക്ഷണസാധനമോ തൊട്ടാൽ അത് വിശുദ്ധമാകുമോ?”
    അതിന് പുരോഹിതന്മാർ “ഇല്ല” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: agar koī shaḳhs maḳhsūs-o-muqaddas gosht apnī jholī meṅ ḍāl kar kahīṅ le
    jāe aur rāste meṅ jholī mai, zaitūn ke tel, roṭī yā mazīd kisī khāne wālī chīz
    se lag jāe to kyā khāne wālī yih chīz gosht se maḳhsūs-o-muqaddas ho jātī hai’?”
    Hajjī ne imāmoṅ ko yih sawāl pesh kiyā to unhoṅ ne jawāb diyā, “Nahīṅ.”
  suz-BL: मिनु हग्‍गाइम “सुइ मुरुमी किप्‍शुरम पोल्‍टो पा चढ़ेशो श्‍ये कुरशो बाक्‍त
    हना नु मेको आ किप्‍शुर आ सुरमी शोब्‍ले, खाइ, अङगुर शांबु, तेल नु अरु मारेइ जचा
    थोव़क थिप्‍तु हना, मेको चोव़खो दुम्‍नीमी?” दे हिल्‍लो पाप्‍तु। मिनु चढ़ेबपुकीम
    “मदुम्‍नीम” देंतेक्‍म।
  eng-NOY: If a man carry holy flesh in the skirt of his garment, and with his skirt
    touch bread, or pottage, or wine, or oil, or any food, shall it be holy? And the
    priests answered and said, No.
  ita-1927: 'Se uno porta nel lembo della sua veste della carne consacrata, e con
    quel suo lembo tocca del pane, o una vivanda cotta, o del vino, o dell’olio, o
    qualsivoglia altro cibo, quelle cose diventeranno esse consacrate? I sacerdoti
    riposero e dissero: No.'
  ckb-ckb: 'ئەگەر کەسێک گۆشتی تەرخانکراوی پیرۆزی بە دامێنی کراسەکەی هەڵگرت و دامێنی
    بە نان یان چێشت یان شەراب یان زەیت یان هەر خواردنێک کەوت، ئایا ئەم خواردنە پیرۆز
    دەبێت؟“» کاهینەکانیش وەڵامیان دایەوە گوتیان: «نەخێر.»'
  eng-BBE: If anyone has some holy flesh folded in the skirt of his robe, will bread
    or soup or wine or oil or any other food be made holy if touched by his skirt?
    And the priests answering said, No.
  kan-OKCV: ಒಬ್ಬನು ತನ್ನ ವಸ್ತ್ರದ ಸೆರಗಿನಲ್ಲಿ ಪ್ರತಿಷ್ಠಿಸಿದ ಮಾಂಸವನ್ನು ಹೊತ್ತು, ತನ್ನ ಸೆರಗಿನಿಂದ
    ರೊಟ್ಟಿಯನ್ನಾದರೂ ಬೇಯಿಸಿದ್ದನ್ನಾದರೂ ದ್ರಾಕ್ಷಾರಸವನ್ನಾದರೂ ಎಣ್ಣೆಯನ್ನಾದರೂ ಯಾವ ವಿಧವಾದ ಆಹಾರವನ್ನಾದರೂ
    ಮುಟ್ಟಿದರೆ, ಅದು ಪರಿಶುದ್ಧವಾಗುವುದೋ? ಕೇಳು,’ ” ಎಂದನು. ಹಗ್ಗಾಯನು ಹಾಗೆ ವಿಚಾರಿಸಲು, ಯಾಜಕರು,
    “ಇಲ್ಲ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  tam-2017: 'அதற்கு ஆசாரியர்கள் மறுமொழியாக: பரிசுத்தமாகாது என்றார்கள்.'
  spa-RV-1909: 'Si llevare alguno las carnes sagradas en la falda de su ropa, y con
    el vuelo de ella tocare el pan, ó la vianda, ó el vino, ó el aceite, ú otra cualquier
    comida, ¿será santificado? Y respondieron los sacerdotes, y dijeron: No.'
  ron-BTF: 'Dacă cineva poartă carne sfântă în poala hainei lui și cu poala sa atinge
    pâine sau supă sau vin sau untdelemn sau orice hrană, va fi aceasta sfântă? Și
    preoții au răspuns și au zis: Nu.'
  eng-WEBP: ‘If someone carries holy meat in the fold of his garment, and with his
    fold touches bread, stew, wine, oil, or any food, will it become holy?’” The priests
    answered, “No.”
  eng-FBV: If someone carries some meat from a holy sacrifice in a fold of their clothes
    and that fold touches some bread or stew or wine or olive oil or any other kind
    of food, does that food become holy?” And the priests answered, “No.”
  nld-1939: 'Wanneer iemand heilig vlees in de slip van zijn mantel draagt, en met
    die slip brood, moes, wijn, olie of een andere spijs aanraakt: zal dit dan worden
    geheiligd? De priesters gaven ten antwoord: Neen!'
  nch-BL: 'Sinta se ten amojuanti quihuica ipan iyoyo se nacat cati taiyocatalili
