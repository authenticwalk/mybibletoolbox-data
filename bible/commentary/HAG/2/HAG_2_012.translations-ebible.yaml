    i pas long bret o long kaikai ol i bin kukim o long wain o long wel bilong oliv
    o long arapela kain kaikai, orait dispela kaikai bai i kamap samting bilong mi
    yet na i tambu, o nogat?” Orait Hagai i go askim ol pris na ol i tok, “Nogat.
    Em i no inap.”
  dan-1931: “Dersom en Mand bærer helligt Kød* i sin kappeflig og med Fligen rører
    ved Brød eller noget, som er kogt, eller ved Vin eller Olie eller nogen Slags
    Mad, bliver disse Ting så hellige?” Præsterne svarede nej. { [*dvs. Offerkød.]
    }
  vie-OVCB: '‘Nếu các ngươi bọc thịt thánh vào vạt áo mang đi và áo quét nhằm bánh,
    cháo, rượu, dầu ô-liu hay bất kỳ thức ăn gì khác, thì thức ăn ấy có được thánh
    hóa không?’” Các thầy tế lễ đáp: “Không!”'
  guj-2017: જો તમારામાંનો કોઈ પોતાના પહેરેલા વસ્ત્રમાં પવિત્ર માંસને બાંધીને લઈ જતો
    હોય અને જો તે રોટલી, ભાજી, દ્રાક્ષારસ, તેલ કે બીજા કોઈ ખોરાકને અડકે તો શું તે
    પવિત્ર થાય?” યાજકોએ જવાબ આપ્યો કે, “ના.”
  pon-2006A: Ma emen pahn ale kisin uduk kis sang ni meirong ehu oh wa nan pwungipen
    eh likou. Ma eh likowo pahn sairada pilawa, mwenge leu, wain, lehn olip, de soangen
    mwenge tohrohr ehu, mwenge pwuko pahn iang sarawihla?” Ni peidek wet eh wiawi,
    samworo ko sapengki, “Soh.”
  por-BRBSL: '''Se alguém carrega carne santa na prega de sua roupa, e com sua prega
    toca o pão, o guisado, o vinho, o óleo, ou qualquer comida, ela se tornará santa...''”.
    Os padres responderam: “Não”.'
  eng-OEBUS: '‘If one carries consecrated meat in the fold of his garment, and with
    that garment touches bread, or stew, or wine, or oil, or any food, will it become
    holy?’” And the priests answered: “No.”'
  cth-cth: Tami ni kathounge moi hah amae angki hoi a tangoung laihoi a sin vaiteh
    vaiyei, ankahe, misur, satui naw, cakawi buetbuet touh hoi hote a tangoung e hoi
    kânep pawiteh hote rawca teh kathoung han na maw telah a pacei navah vaihmanaw
    ni hote rawca teh thoung hoeh telah ati awh.
  twi-twi: 'Sɛ nam kronkron bi hyɛ obi atade mmuano mu, na sɛ ho kɔka brodo anaa abɔmu,
    nsa anaa ngo anaa aduan foforo bi a, ɛno nso bɛyɛ kronkron ana?’ ” Asɔfo no buae
    se: “Dabi.”'
  hlt-hlt: Te dongah, “Hlang loh a himbai cun khuiah hmuencim maeh a phueih tih a
    hmoi neh buh khaw, andam khaw, misurtui khaw, situi khaw, caak te khat khat khaw,
    a ben te a ciim a?” a ti nah. Te vaengah khosoih rhoek loh a doo tih, “Cim mahpawh,”
    a ti uh.
  tbz-SIM: 'bekɛ́ kɛ dɔ̀: Kɛ̀ dɛ̀ dò nyikuɔ́ nìùtì mɔù cũɔ̃́ imɑɑ bɛ̀ fèútɛ́ ì Kuyie
    nho yɑɑ̀yɔ̀rì miɛkɛ, kɛ̀ dì kɑ̀ɑ́kɛ́ pɛ̃́ɛ̃̀ yoo mudiì yoo mɛnɑɑ̀ nyoo mɛkùɔ̀,
    yoo tidiitì tɛtì mɑtì tì bo wenkɑɑ̀? Kòo bɛ̀ bekɛ. Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀:
    Ɔ́ɔ̀!'
  msy-2020: Gumazitam, God ganɨngizir ofa gamir asɨzir tuzitam inigh, uan korotiamɨn
    aven anerugh mangɨtɨ, an korotiar otevitam bretɨn tam o, dagher isamiziba o, wain
    o, olivɨn borem o, dagher guar igharagha garitam uaghan a seregh mangɨtɨ, dagher
    kam God baghvɨra ikɨ bar anogoregham o puvatɨgham?” Ezɨ Hagai ghua ofa gamir gumazibar
    azarazɨ me kamaghɨn mɨgei, “Mamaghɨn puvatɨgham.”
  dop-dop: 'ntɑnyɩ mə tɑɑ nɔɣɔlʋ tʋ kɔtɑɣɑ nɑntʋɣʋ ntɛ́ ɩ toko tɑɑ. Ɩlɛnɑ toko ɩnɩ
    ɩ́ tokinɑ potopoto yɑɑ tuusi hɑtʋ, yɑɑ sʋlʋm yɑɑ nim yɑɑ tɔɣɔnɑɣɑ nɑkəlɩ. Pə mʋnɑɑ
    sɩ ɩ́ tɑsɑ-kɛɣɛ Ɩsɔ kɛ́ hɑʋ nɑ? Ntɛnɑ kɔtəlɑɑ sɩ: Aɑɩ.'
  azb-azb: “Kimsə cübbəsinin ətəyində təqdis olunmuş ət gəzdirən zaman ətəyi ilə çörəyə,
    şorbaya, şəraba, zeytun yağına və yaxud hər hansı bir ərzağa toxunarsa, bunlar
    təqdis olunarmı?”» Kahinlər bu suala «xeyr» deyə cavab verdi.
  eng-DBY: If one bear holy flesh in the skirt of his garment, and with his skirt
    do touch bread, or pottage, or wine, or oil, or any food — shall it become holy?
    And the priests answered and said, No.
  hin-2017: ‘यदि कोई अपने वस्त्र के आँचल में पवित्र माँस बाँधकर, उसी आँचल से रोटी
    या पकाए हुए भोजन या दाखमधु या तेल या किसी प्रकार के भोजन को छूए, तो क्या वह भोजन
    पवित्र ठहरेगा?’” याजकों ने उत्तर दिया, “नहीं।”
  wol-KYG: 'waaw, su nit yoree ci lafu mbubbam, aw yàpp wu ñu sellal, ba noppi lafu
    mbubbam laal mburu mbaa lu ñu togg, mbaa biiñ mbaa ag diw mbaa ñam wu mu doon,
    ndax loola day daldi sell?» Ase laaj ko sarxalkat ya, ñu ne ko: «Déedéet.»'
  eng-YLT: Lo, one doth carry holy flesh in the skirt of his garment, and he hath
    come with his skirt against the bread, or against the pottage, or against the
    wine, or against the oil, or against any food — is it holy?' And the priests answer
    and say, 'No.'
  eng-WYC-2017: If a man taketh hallowed flesh in the hem of his clothing, and toucheth
    of the highness thereof bread, either pottage, either wine, either oil, either
    any meat, whether it shall be hallowed? Soothly priests answered, and said, Nay.
  eng-WMBB: ‘If someone carries holy meat in the fold of his garment, and with his
    fold touches bread, stew, wine, oil, or any food, will it become holy?’” The priests
    answered, “No.”
  urd-GVH: अगर कोई शख़्स मख़सूसो-मुक़द्दस गोश्त अपनी झोली में डालकर कहीं ले जाए और
    रास्ते में झोली मै, ज़ैतून के तेल, रोटी या मज़ीद किसी खानेवाली चीज़ से लग जाए
    तो क्या खानेवाली यह चीज़ गोश्त से मख़सूसो-मुक़द्दस हो जाती है’?” हज्जी ने इमामों
    को यह सवाल पेश किया तो उन्होंने जवाब दिया, “नहीं।”
  rug-rug: Be guana hade vagi ia keke tie si keke masa, sapu tava madina, pa nana
    poko meke tiqu hola ia sa poko tanisa si keke bereti babe ginani kinana, na vaeni,
    na oela babe kaiqa ginani pule, si vea kote karovo sa vina madi asa meke madi
    tugo sapu ta tiqu?’ ” Olaṉa sari hiama, “Lokari,” gua.
  gaz-gaz: yoo namni tokko foon qulqulleeffamee Waaqaaf kenname fuudhee dachaa wayyaa
    isaa keessatti baatee wayyaan sun buddeena yookaan ittoo, daadhii wayinii, zayitii
    yookaan nyaata gosa biraa tuqe, nyaanni sun ni qulqulleeffamaa?’ ” Luboonnis,
    “Waawuu” jedhanii deebisaniif.
  fra-LSG: 'Si quelqu’un porte dans le pan de son vêtement de la chair consacrée,
    et qu’il touche avec son vêtement du pain, des mets, du vin, de l’huile, ou un
    aliment quelconque, ces choses seront-elles sanctifiées? Les sacrificateurs répondirent:
    Non!'
  yal-yal: Xa sube dungina nde kankanxi muxuna nde a domaan lenben na naxan bata rasariɲan
    saraxabadeni, na xanbi ra, na doma lenben yi sa din donsena nde ra, buruna hanma
    sabina hanma manpana hanma turena hanma donse yo donse, na fan nasariɲanxin nan
    na ra ba?” Saraxaraline yi a yabi, e naxa, “A mi sariɲanxi.”
  haw-1868: Ina e lawelawe kekahi i ka io laa ma ke kihi o kona aahu, a hoopa aku
    kona kihi i ka berena, i ka io hoolapalapa paha, a i ka waina, a i ka aila paha,
    a i kekahi mea ai e ae, e laa no anei ia? Hoole mai la na kahuna, i mai la, Aole.
  arb-NAV: 'إِنْ حَمَلَ إِنْسَانٌ لَحْماً مُقَدَّساً بَيْنَ طَيَّاتِ ثَوْبِهِ، وَلَمَسَ
    طَرَفُهُ خُبْزاً أَوْ طَبِيخاً أَوْ خَمْراً أَوْ زَيْتاً أَوْ أَيَّ طَعَامٍ آخَرَ،
    فَهَلْ يُصْبِحُ ذَاكَ مُقَدَّساً؟» فَأَجَابَ الْكَهَنَةُ: «لا».'
  ewe-ewe: ne mia dometɔ aɖe tsɔ lã kɔkɔe aɖe xatsa ɖe eƒe awu me, eye wògblɔ be lã
    kɔkɔe sia ka abolo alo detsi, wain, ami alo nuɖuɖu bubu aɖe ŋuti la, ɖe wòwɔ nu
    siawo kɔkɔea?’ ” Nunɔlaawo ɖo eŋu be, “Ao.”
  eng-LEE: Lo! if one should carry holy flesh in the corner of his garment, and touch
    with his corner bread, or pottage, or wine, or oil, or any food, shall it become
    holy? And the priests answered and said, No.
  asm-FB: কোনোৱে যদি নিজৰ বস্ত্রত পবিত্ৰ মাংস বান্ধি লৈ যায়, আৰু যদি পিঠা, সিজোৱা
    দাইল, দ্ৰাক্ষাৰস, তেল, বা আন কোনো খোৱা বস্তু তেওঁৰ সেই বান্ধি লৈ যোৱা বস্ত্রত
    লাগে, তেনেহ’লে সেই খোৱা বস্তুবোৰ পবিত্ৰ হ’ব নে’?”” পুৰোহিত সকলে উত্তৰ দি ক’লে,
    “নহ’ব।”
  sus-A: ‹شَ مِشِ ندٍ سُبٍ سّنِيّنشِ سَ عَ شَ سٌسٍ كُي، عَ قَ نَ سٌسٍ دِن تَامِ، وّنِ،
    تُرٍ، شَ نَ مُ عَ رَ دٌنسٍ فبّتّ رَ نَشَن مُ سّنِيّنشِ، نَ سّنِيّنمَ نَ سُبٍ سّنِيّنشِ
    سَابُي رَ؟› سّرّشّدُبّيٍ عِ يَابِمَ نّ، ‹عَدٍ.›»
  fra-SBL: '''Si quelqu''un porte de la viande sainte dans le pli de son vêtement,
    et qu''avec ce pli il touche du pain, du ragoût, du vin, de l''huile, ou n''importe
    quel aliment, cela deviendra-t-il saint ?''". Les prêtres ont répondu : « Non. »'
  hbo-hbo: הֵ֣ן ׀ יִשָּׂא־אִ֨ישׁ בְּשַׂר־קֹ֜דֶשׁ בִּכְנַ֣ף בִּגְדֹ֗ו וְנָגַ֣ע בִּ֠כְנָפֹו
    אֶל־הַלֶּ֨חֶם וְאֶל־הַנָּזִ֜יד וְאֶל־הַיַּ֧יִן וְאֶל־שֶׁ֛מֶן וְאֶל־כָּל־מַאֲכָ֖ל
    הֲיִקְדָּ֑שׁ וַיַּעֲנ֧וּ הַכֹּהֲנִ֛ים וַיֹּאמְר֖וּ לֹֽא׃
  kik-kik: Mũndũ angĩkuua nyama nyamũre ruuno-inĩ rwa nguo yake, naruo ruuno rũhutie
    mũgate, kana thubu, kana ndibei, kana maguta, o na kana irio ingĩ-rĩ, irio icio
    ciatuĩka nyamũre?’ ” Nao athĩnjĩri-Ngai magĩcookia atĩrĩ, “Aca.”
  fra-NCL: 'Voici qu’un homme porte dans le pan de son vêtement de la viande consacrée ;
    il touche de ce pan du pain, un mets bouilli, du vin, de l’huile, ou tout autre
    aliment : sera-ce consacré ? Les prêtres répondirent et dirent : Non.'
  cek-AK: kami maeto mah kaciim ah sin ih moi to angmah ih kahni hoiah tapawk, a tapawk
    ih kahni hoiah takaw maw, moi maw, misurtui maw, situi maw, to tih ai boeh loe
    kawbaktih caaknaek maw sui nahaeloe ciim tih maw? tiah dueng oh, tiah a naa. To
    naah qaimanawk mah, Ciim mak ai, tiah a pathim pae o.
  cuk-cuk: '—Anmar binsa-sogmalo. Dule-gwensak ibmar-san-swilidikid-Bab-Dummadga-uksadi,
    e-mor-saburedgi obipirmakar semaid, agine, e-mor-sabured-duku madugi warmaksadibe,
    igi, san-gisi-dualedgindibe, vinoʼgindibe, olivo-gwallugindibe, igi, ibmar-baigan-gullegedgindibe,
    ¿bela we-ibmarmar ibmar-swilidikga gumogoe? Dule-irwa-Babse-gormalad Hageo-abin
    sogdemalad: —Suli.'
  uig-CYR: '«Бириси тониниң етигидә «Худаға аталған гөш»ни көтирип кетиватқинида,
    униң етиги нанға, умачқа, шарапқа, зәйтун майға яки һәр қандақ аш-озуққа мундақла
    тегип кәтсә, ундақта у нәрсиләр «Худаға аталған» боламду?» — дәп сориғин». Каһинлар
    җававән: «Яқ» — деди.'
  tel-2017: “ఒకడు ప్రతిష్టితమైన మాంసాన్ని తన వస్త్రపు చెంగున కట్టుకుని, తన చెంగుతో
    రొట్టెనైనా వంటకాన్నైనా, ద్రాక్షారసాన్నైనా, నూనెనైనా మరి ఏ విధమైన భోజన పదార్థాన్నైనా,
    ముట్టుకుంటే ఆ ముట్టుకున్నది ప్రతిష్ఠితమవుతుందా?” అని యాజకులను అడిగితే, వారు “కాదు”
    అన్నారు.
  hat-BSA: 'Si yon nonm pote vyann sakre vlope nan ke wòb li, e avèk ke wòb li, li
    touche pen, manje kwit, diven, lwil, oswa nenpòt lòt manje, èske sa ki touche
    pa li menm va vin sakre?’” Prèt yo te reponn: “Non”.'
  kos-kos: Mwet se fin eis sie ipin ikwa mutal liki ma kisakinyuk ac nokmani nu in
    pulun nuknuk loeloes lal, na el fin lela nuknuk se lal uh in pusralla kutena bread,
    ku mongo molla, ku wain, ku oil in olive, ku kutena kain in mwe mongo, ya nuknuk
    sac ac akmutalyela pac mongo ingan?” Ke mwe siyuk se inge touyak ah, mwet tol
    uh topuk ac fahk mu, “Mo.”
  hbo-WLC: הֵ֣ן ׀ יִשָּׂא־אִ֨ישׁ בְּשַׂר־קֹ֜דֶשׁ בִּכְנַ֣ף בִּגְד֗וֹ וְנָגַ֣ע בִּ֠כְנָפוֹ
    אֶל־הַלֶּ֨חֶם וְאֶל־הַנָּזִ֜יד וְאֶל־הַיַּ֧יִן וְאֶל־שֶׁ֛מֶן וְאֶל־כָּל־מַאֲכָ֖ל
    הֲיִקְדָּ֑שׁ וַיַּעֲנ֧וּ הַכֹּהֲנִ֛ים וַיֹּאמְר֖וּ לֹֽא׃
  ibo-ibo: 'Ọ bụrụ na mmadụ etinye anụ e doro nsọ nʼakpa uwe ya, ọ bụrụkwa na uwe
    ahụ anụ nsọ ahụ dị nʼime ya emetụ achịcha, maọbụ ofe, maọbụ nri ọzọ dị iche, mmetụ
    uwe ahụ metụrụ ha ọ ga-eme ka ha dịrị nsọ?’ ” Ndị nchụaja zara sị: “Mba!”'
  ory-ory: ‘କେହି ଆପଣା ବସ୍ତ୍ରର ଅଞ୍ଚଳରେ ପବିତ୍ର ମାଂସ ବହିଲେ, ଯଦି ତାହାର ଅଞ୍ଚଳ ରୁଟି କିମ୍ବା
    ଝୋଳ କି ଦ୍ରାକ୍ଷାରସ କିଅବା ତୈଳ ଅଥବା କୌଣସି ପ୍ରକାର ଖାଦ୍ୟ ଦ୍ରବ୍ୟକୁ ସ୍ପର୍ଶ କରେ, ତେବେ
    ତାହା କି ପବିତ୍ର ହେବ?’” ତହିଁରେ ଯାଜକମାନେ ଉତ୍ତର କରି କହିଲେ, “ନା।”
  chk-chk: ‘Ifa usun, ika eman a uwei lon üfan asoren fituk mi pin, nge üfan a tääri
    pilawa ika mongö mi ipwöt ika wain ika apüra seni föün olif ika sokun mongö, ifa
    usun, ekei mongö repwe pwal pin?’” Iwe, ekewe souasor ra palüeni, “Apwi.”
  rop-rop: If enibodi gajim sambala bif weya deibin meigim seikridwan langa det sekrifais
    serramoni, en im garrimap det bif insaidwei langa im kout pokit, wal wanim garra
    hepin if im larram det kout tatjim eni damba o kukwan daga o wain o oliboil o
    enikain daga? Det seikridwan bif garra meigim detlot najalot daga jidan seikridwan
    du?” Lagijat na YAWEI bin dalim Hegai. Wal Hegai bin go, en imbin askim detlot
    serramonimen det kwestjan, en deibin tok, “Nomo. Det seikridwan bif kaan meigim
    detlot najalot daga jidan seikridwan, dumaji gudwan ting kaan meigim nogudwan
    ting jidan gudwan.”
  ukr-1871: 'Коли б хто в полї одежини своєї та нїс посьвячене мясиво та й доторкнувся
    полою до хлїба, чи до чого вареного, чи до вина або олїї, чи до якої небудь їжі,
    то чи воно через те осьвятиться? І відказали сьвященники: Нї!'
  deu-1951: 'Wenn jemand heiliges Fleisch im Zipfel seines Kleides trägt und mit seinem
    Zipfel Brot oder ein Gericht oder Wein oder Öl oder irgend eine Speise berührt,
    wird dieses dadurch heilig? Die Priester antworteten und sprachen: Nein!'
  eng-JPS: 'If one bear hallowed flesh in the skirt of his garment, and with his skirt
    do touch bread, or pottage, or wine, or oil, or any food, shall it be holy?''
    And the priests answered and said: ''No.'''
  srp-1865: 'Gle, ako bi ko nosio sveto meso u skutu od haljine svoje, ili bi se skutom
    svojim dotakao hljeba ili variva ili vina ili ulja ili kakoga god jela, bi li
    se osvetio? A sveštenici odgovoriše i rekoše: ne.'
  lug-lug: Omuntu bw’asitulira ennyama eyatukuzibwa mu kirenge eky’ekyambalo kye,
    ekirenge ne kikoma ku mugaati oba ku supu, oba ku wayini, oba ku mafuta oba ku
    mmere endala yonna, bitukuzibwa?’ ” Bakabona ne baddamu nti, “Nedda.”
  heb-heb: הן ישא איש בשר קדש בכנף בגדו ונגע בכנפו אל הלחם ואל הנזיד ואל היין ואל
    שמן ואל כל מאכל היקדש ויענו הכהנים ויאמרו לא׃
  ben-IRV: কেউ যদি নিজের কাপড়ের আঁচলে করে পবিত্র মাংস নিয়ে যায়, আর সেই আঁচলেই রুটি,
    কি সিদ্ধ সবজি, কি দ্রাক্ষারস, কি তেল, কি অন্য কোন খাদ্যবস্তু স্পর্শ করা হয়, তবে
    কি সেই বস্তু পবিত্র হবে?” যাজকেরা উত্তরে বললেন, “না৷”
  pan-pan: ਕਿ ਜੇ ਕੋਈ ਮਨੁੱਖ ਪਵਿੱਤਰ ਮਾਸ ਨੂੰ ਆਪਣੇ ਕੁੜਤੇ ਦੀ ਝੋਲੀ ਵਿੱਚ ਪਾ ਕੇ ਲਈ ਜਾਂਦਾ ਹੋਵੇ
    ਅਤੇ ਉਹ ਦੀ ਝੋਲੀ ਰੋਟੀ, ਦਾਲ, ਮੈਅ, ਤੇਲ ਜਾਂ ਹੋਰ ਕਿਸੇ ਖਾਣ ਦੀ ਚੀਜ਼ ਨੂੰ ਛੂਹ ਜਾਵੇ, ਤਾਂ
    ਕੀ, ਉਹ ਚੀਜ਼ ਪਵਿੱਤਰ ਹੋ ਜਾਵੇਗੀ, ਤਾਂ ਜਾਜਕਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਨਹੀਂ।
  mya-JVB: လူ သည် သန့်ရှင်း သော အမဲသား ကို မိမိ အဝတ် နှင့် ထုတ် ၍ ဆောင် ခဲ့လျက် ၊
    မုန့် ၊ ဟင်း ၊ စပျစ်ရည် ၊ ဆီ အစရှိသော စားစရာ တစုံတခု ကို ထိုအဝတ် နှင့် ထိ လျှင်
    ၊ ထိုစားစရာသည် သန့်ရှင်း လိမ့်မည်လောဟု မေးမြန်း သော် ၊ ယဇ် ပုရောဟိတ်တို့က၊ ထိုစားစရာသည်
    မ သန့်ရှင်းဟု ပြန်ပြော ကြ၏။
  tte-O: Tem tomo yabo miti bulumana yakayakasisina ikalai kaba pwaoli mena na isuma
    ana kaleko mena na ilawan. Na tem tomo yabo kan yabo ikabitonan kalekone koina,
    nuwana beledi o wain o nuwana olibe olona, gubesi, kanne kani iyamala kan yakayakasisina
    o nigele?” Mwa yalau topwaoli kolili yaneli besiele Yaubada ana neli. Kabo kainagu
    siyamaisa siba, “Nigele.”
  hmo-hmo: Bema tau ta ese vamu helagana, boubou gauna dekena amo ia abia, bona iena
    dabua ena lalonai do ia abia lao, vadaeni bema unai dabua be paraoa, o vasiahu,
    o uaina, o olive dehoro, o aniani gauna ta dekenai ia kamokau neganai, unai gaudia
    be do idia helaga, a?” Hagai ese idia ia nanadaia neganai, hahelagaia taudia idia
    gwau, “Lasi.”
  urd-urd: '''अगर कोई पाक गोश्त को अपनी लिबास के दामन में लिए जाता हो, और उसका दामन
    रोटी या दाल या शराब या तेल या किसी तरह के खाने की चीज़ को छू जाए; तो क्या वह चीज़
    पाक हो जाएगी?” काहिनों ने जवाब दिया, “हरगिज़ नहीं।”'
  rus-SYN: 'если бы кто нес освященное мясо в поле одежды своей и полою своею коснулся
    хлеба, или чего-либо вареного, или вина, или елея, или какой-нибудь пищи: сделается
    ли это священным? И отвечали священники и сказали: нет.'
  bqc-SIM: 'Tó gbɛ̃́ nↄ̀ↄ pↄ́ gↄ̃̀ ma pↄ́ ũ kũa a ula lɛ́u, mɛ́ aà ulapi zↄ̃̀
    pɛ̃ɛ ge do ge vɛ̃ɛ ge nísi ge blɛ pãlewa, pↄ́piↄ ì gↄ̃ ma pↄ́ ũ yã̀? Sa''onaↄ
    mɛ̀: Aawo!'
  tcz-CHONGTHU: ‘nangho laha koipen hamkhat chun akithensosa satheng chu asangkhol
    chol a podoh henlang chule asongkhol chol chun changlhah ham ahilouleh anme ham,
    lengpi twi ham, olive thao twi ham ahilou jongleh nehthei khat pen pen chu tongkha
    taleh hichun thensah uvin tem? Thempu hon adonbut uvin,“Thensah ponte,” atiuve.
  mar-mar: जर कोणी आपल्या वस्त्राच्या पदरातून समर्पित मांस नेतो. त्याच्या पदराने भाकरीला,
    किंवा कालवणाला, द्रक्षरस किंवा तेल, किंवा इतर अन्नाला स्पर्श झाला, तर या सर्व
    वस्तू पवित्र होतील का? याजकांनी उत्तर दिले, “नाही.”
  qub-qub: «Capas juc runa apanman Diospaj churananpaj aycha ofrendata jacurashanwan
    pitushata. Capas jacurashanpa cantun töpanman tantata, u bïnuta, u asëtita, u
    ima micuymanpis. Chayno töpashanpita chay micuyga ¿Diospaj churananpaj acrashanachuraj
    caycanga?» Chaura cüracunaga «manami» niran.
  bqp-bqp: goo ù n yɑ̃ku yɑɑ bɔkuɑ win yɑberun kɑsɑɔ, mɑ win yɑbe kɑsɑ ye, yɑ pɛ̃ɛ
    bɑbɑ, ǹ kun mɛ kpee, ǹ kun mɛ tɑm, ǹ kun mɛ gum, ǹ kun mɛ dĩɑnu gɑnu, bɑ tɑmɑɑ
    dĩɑ ni, nu kuɑ Yinni Gusunɔginu? Ye Asee u bu bikiɑ mɛ, yerɑ bɑ wisɑ bɑ nɛɛ, ɑɑwo!
  hat-hat: 'Si yon moun pran yon moso vyann yo mete apa pou Bondye, li vlope l'' nan
    ke rad li. Lèfini, li kite rad la touche yon pen, osinon yon manje kwit, osinon
    yon veso ki gen diven osinon ki gen lwil, ou nenpòt ki kalite manje, èske sa ap
    mete manje a apa pou Bondye tou pou sa? Lè Aje mande prèt yo sa, yo reponn li:
    -Non!'
  eng-BSB: If a man carries consecrated meat in the fold of his garment, and it touches
    bread, stew, wine, oil, or any other food, does that item become holy?’” “No,”
    replied the priests.
  tod-tod: 'Ni zalaɠa zua ɲadegai ta a ɠɛna nui ta ná-seɠe la, seɠei naa a vɔɔɠuna
    ɓului ʋa, ɓa ɠɔnɔgi ta, ɓa dɔɔi, ɓa gulɔi, ɓa daamiani nɔpɛ nɔ, naama anii ɠa
    ɲade niina ɓaa?› » Zalaɠa ɠula nuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Ɓa-o.»'
  eng-WEBPB: ‘If someone carries holy meat in the fold of his garment, and with his
    fold touches bread, stew, wine, oil, or any food, will it become holy?’” The priests
    answered, “No.”
  kbq-kbq: Hagi ofama nehanaza afupinti mago vahe'mo'ma ruotagema hu'nea ame'ama erino
    zaza kukena'afi erinte kafagino erino nevanigeno, ana kukenamo bretirero, kre
    ne'zantero, waini tintero olivi masaventero, mago'a ne'zante'ma avako'ma hanigeno'a,
    ana zantamimo'a ruotage hugahifi anara osugahie? Anagema hige'za pristi naga'mo'za
    hu'za, i'o anara osugahie hu'za hu'naze.
  nhe-BL: 'Intla se tlen imojuanti quihuica ipan iyoyo se nacatl tlen tlaiyocatlalili
    para na, huan intla iyoyo quitoxomas se pantzi, o se tlacualistli, o huino, o
    aceite o seyoc tlamantli tlacualistli, huajca, nopa tlamantli, ¿nojquiya mocuepas
    tlatzejtzeloltic?’” Huan nopa totajtzitzi quinanquilijque: “¡Axtle!”'
  gub-BL: — Aze ru'u amo teko ipureraha wer amo ma'ea'yr ho'o kwer pehegwer rehe Tupàn
    pe imono pyr romo nehe, a'e mehe uwàuwàn putar ukamir pupe heraha pà nehe. Na'e
    a'e kamir uhyk amo temi'u rehe kury. Aze ru'u typy'ak rehe, aze ru'u ma'ero'o
    kwer imuin pyrer rehe, aze ru'u win rehe, aze ru'u uri kawer rehe, aze ru'u wyzài
    temi'u rehe kury. Aipo a'e ma'ero'o kwer imukatu pyrer umukatu putar inugwer temi'u
    nehe, ere wanupe nehe. Upuranu Azew oho wanehe. Uwazar xaxeto heze'eg izupe wà.
    — Nan kwaw pa, i'i izupe wà.
  eng-DRA: 'Thus saith the Lord of hosts: Ask the priests the law, saying:'
