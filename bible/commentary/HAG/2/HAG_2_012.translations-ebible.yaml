  urd-GVU: اگر کوئی شخص مخصوص و مُقدّس گوشت اپنی جھولی میں ڈال کر کہیں لے جائے اور
    راستے میں جھولی مَے، زیتون کے تیل، روٹی یا مزید کسی کھانے والی چیز سے لگ جائے
