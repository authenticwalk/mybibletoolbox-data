  tha-KJV: ‘ถ้าผู้ใดยกชายเสื้อคลุมทำพกห่อเนื้อบริ​สุทธิ​์​ไป หากว่าชายเสื้อตั​วน​ั้นไปถูกขนมปังหรือแกง
