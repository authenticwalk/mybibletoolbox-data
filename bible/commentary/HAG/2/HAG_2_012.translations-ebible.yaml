    ማዓኒ ዳንዳዓ?› ዔያቶም ጌዔ።» ዬያሮ ጌዒ ፆኦሲ ማሊፆ ኬኤዛ፥ ሃኣጌ ዔያቶ ዖኦጬኔ። ቄኤሳ ማሃዖ፦ «ፆኦሲም ዱማዼያ ማዓኒ
