  mdy-ETH: ኮኦኪንሢና ፔቴ ዓሲ ፆኦሲም ዱማዼ ዓሽኮ ዒንጎ ባኮ ዒንጎ ቤዛፓ ዔኪ ዒዚ ማይንቴ ዓፒሎና ዖሺ ዔኬያታቴ፤ ጊንሣ
