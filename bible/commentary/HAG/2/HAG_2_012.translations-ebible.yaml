  tam-TCV: உங்களில் ஒருவன் தன் அங்கியின் மடிப்பில் அர்ப்பணிக்கப்பட்ட இறைச்சியை கொண்டுபோகையில்,
    அங்கியின் மடிப்பு, அப்பத்தையோ சமைக்கப்பட்ட உணவையோ திராட்சை இரசத்தையோ எண்ணெயையோ
    வேறு ஏதாவது தின்பண்டத்தையோ தொட்டால் அது பரிசுத்தமாக்கப்படுமா?’ ” என்று கேட்டான்.
