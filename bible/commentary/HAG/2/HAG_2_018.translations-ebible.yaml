verse: HAG.002.018
translations:
  mal-C: '‘ഇന്നുമുതൽ, ഒൻപതാംമാസം ഇരുപത്തിനാലാംതീയതിമുതൽ, യഹോവയുടെ ആലയത്തിന്റെ അടിസ്ഥാനം
    ഇട്ട ദിവസത്തെക്കുറിച്ചു സൂക്ഷ്മമായി ചിന്തിക്കുക. ശ്രദ്ധയോടെ ചിന്തിക്കുക:'
  deu-TKW: Lenkt doch euer Augenmerk auf die Zeit von diesem Tage ab und weiter ab,
    da zum Tempel Jahwes der Grundstein gelegt ward! Lenkt euer Augenmerk darauf,
  lin-lin: « Kobanda lelo, mokolo ya tuku mibale ya sanza ya libwa, botala malamu
    miboko ya Tempelo ya Yawe, oyo batiaki ; botala malamu penza makambo oyo ekoleka.
  eng-LSV: “Now set [it] to your heart, from this day and onward, from the twenty-fourth
    day of the ninth [month], even from the day that the temple of YHWH has been founded,
    set [it] to your heart.
  eng-GNV: 'I smote you with blasting, and with mildewe, and with haile, in all the
    labours of your hands: yet you turned not to me, saith the Lord.'
  eng-WEBSTER: Consider now from this day, and upward, from the four and twentieth
    day of the ninth month , even from the day that the foundation of the LORD'S temple
    was laid, consider it .
  nhw-BL: “Huajca tlen ama ni tonal ximomacaca cuenta quenicatza nochi mopatlas. Pampa
    tlen ni 24 itequi ni chicnahui metztli [2:18 Ipan 18 itequi diciembre ipan tocalendario
    tlen ama.] ipan toisraelita calendario, quema anquipehualtijque anquitlalíaj itzinpehualtil
    notiopa niamoTECO, nimechtlajtolcahuilis catli nimechchihuilis.
  swh-ONEN: '‘Tangu leo na kuendelea, kuanzia siku hii ya ishirini na nne ya mwezi
    wa tisa, tafakarini siku ambayo msingi wa Hekalu la Bwana uliwekwa. Tafakarini:'
  bba-bba: Yen sɔ̃, i bwisikuo ye yɑ bɛɛ deemɑ n kɑ ɡisɔ ɡirɑri sɑɑ mìn di bɑ kɑ sɑ̃ɑ
    yee ten kpɛɛkpɛɛku swĩi bɑ deri. Gisɔn tɔ̃ru tɑ sɑ̃ɑwɑ wɔ̃ɔn suru nɔɔbɑ nnɛsen
    sɔ̃ɔ yɛndɑ nnɛseru. I de i bwisiku.
  eng-KJVCPB: Consider now from this day and upward, From the four and twentieth day
    of the ninth month, Even from the day that the foundation of the Lord’s temple
    was laid, consider it.
  luo-luo: ‘Paruru ahinya kochakore kawuono tarik piero ariyo gangʼwen mar dwe mar
    ochiko, ma en odiechiengʼ mane oketie mise mar hekalu mar Jehova Nyasaye.
  meu-meu: Ina dina, hua ihataurahani-tana dinana iharuahui-hanina, amo bainela, do
    ba haeroa. Iehova ena dubu badidia nadidia na gabudia ai e atodia ema bona hari
    danu ba haeroa.
  npi-ULB: नवौँ महिनाको चौबीसौँ दिनबाट उसो परमप्रभुको मन्दिरको जग बसालिएको कुरामाथि
    ध्यान देओ ।
  yor-yor: ‘Láti òní lọ, láti ọjọ́ kẹrìnlélógún oṣù kẹsànán yìí kí ẹ kíyèsi, kí ẹ
    sì rò ó dáradára, ọjọ́ ti a fi ìpìlẹ̀ tẹmpili Olúwa lélẹ̀, rò ó dáradára.
  pes-OPCB: ولی از امروز که روز بیست و چهارم ماه نهم و روزی است که بنیاد خانهٔ خدا
    گذاشته شده است، ببینید من برای شما چه خواهم کرد.
  tgl-ULB: Isipin ninyo mula sa araw na ito at sa mga susunod na mga araw, mula sa
    ikadalawampu't apat na araw ng ikasiyam na buwan, mula sa araw na nailagay ang
    pundasyon ng templo ni Yahweh. Isipin ninyo ito!
  hui-hui: Áyu ogoni ege dininaga horo pira kirani maria (24) hayagola i̱naga anda
    bule dindi mo tiga bialu gene mo manda manda bu wirimigoni. Ani birimigome ai
    áyu ogoni howa agi birabe hondole bayuwa de hondo halimu.
  mya-mya: ယ​နေ့​သည်​ဗိ​မာန်​တော်​အုတ်​မြစ်​ချ​မှု​ပြီး ဆုံး​သည့်​နေ့၊ န​ဝ​မ​လ၊ နှစ်​ဆယ့်​လေး​ရက်
    နေ့​ဖြစ်​၏။ ထို​နေ့​မှ​စ​၍​ရှေ့​တွင်​မည်​သို့​ဖြစ် လာ​လိမ့်​မည်​ကို​သင်​တို့​ရှု​မှတ်​ကြ​လော့။
    သေ​ချာ​ရှု​မှတ်​လော့။-
  bod-N: ཁྱོད་ཚོས་རང་གི་གནས་ཚུལ་ལ་བརྟག་ནས་དེ་རིང་ཡར་སྔོན་གྱི་དུས་ཏེ། ཟླ་དགུ་པའི་ཚེས་ཉེར་དགུ་ཉིན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྩིག་གདན་བཏིངས་པའི་ཉིན་མོའི་བར་དུ་ཕྱིར་དྲན་གྱིས་ཤིག
  wsk-wsk: Aitakta day imi, se sige tom 9 ko day 24 imi te mu, tom aninga temple te
    kaola duap beteman imi ko ninguru ikia talko. Am ninguru sinararalko.
  sna-sna: 'Kubvira pazuva ranhasi zvichienda mberi, kubvira pazuva ramakumi maviri
    namana romwedzi wepfumbamwe, fungisisai zuva riya rakateyiwa nheyo dzetemberi
    yaJehovha. Fungisisai izvozvo:'
  spa-BLM: ‘Considera, por favor, desde este día y hacia atrás, desde el día veinticuatro
    del noveno mes, desde el día en que se pusieron los cimientos del templo de Yahvé,
    considéralo.
  cac-cac: A d'a jun c'u 24 yic sb'alun̈il uj tic, ix eyaq'uem yich in templo.
  swh-ULB: tafakari siku hii ya leo na kuendelea, kutoka siku ya ishirini na nne katika
    mwezi mwezi wa tisa, toka siku ile msingi wa hekalu la Bwana kuwekwa. Tafakarini
    hilo!
  bel-bel: 'Адвярнеце ж сэрца ваша на час ад гэтага дня і назад, ад дваццаць чацьвёртага
    дня дзявятага месяца, ад таго дня, калі закладзены быў храм Гасподні; адвярнеце
    сэрца ваша:'
  deu-ELBBK: Richtet doch euer Herz auf die Zeit von diesem Tag an und aufwärts; von
    dem 24. Tag des 9. Monats an, von dem Tag an, da der Tempel des HERRN gegründet
    wurde, richtet euer Herz darauf!
  mbb-OT: Ike-24 guntaan he andew te ikesiyam he vulan, ne ǥuntaan nepasad sikan is
    pundasyun duen te valey te Nengazen. Ne peninimè kew en ke hengkey is egkehitavù
    puun guntaan.
  mal-2015: നിങ്ങൾ ഇന്നുതൊട്ടു മുമ്പോട്ടു ദൃഷ്ടിവെക്കുവിൻ; ഒമ്പതാം മാസം, ഇരുപത്തു
    നാലാം തിയ്യതിമുതൽ, യഹോവയുടെ മന്ദിരത്തിന്നു അടിസ്ഥാനം ഇട്ട ദിവസം തുടങ്ങിയുള്ള കാലത്തിൽ
    തന്നേ ദൃഷ്ടിവെക്കുവിൻ.
  rmc-rmc: '‚Ale akana dikhen: Adadžives, o bišuštarto (24.) džives andro eňato čhon,
    sas thodo o zaklados pro kher le RAJESKRO – no adadživesestar pozorinen, so ela
    dureder:'
  pes-OPV: الان دل خود را مشغول سازید از این‌روز به بعد، یعنی از روز بیست و چهارم
    ماه نهم، از روزی که بنیاد هیکل خداوند نهاده شد، دل خود را مشغول سازید.
  ron-1924: ‘Уйтаци-вэ ку бэгаре де сямэ ла челе че с-ау петрекут пынэ ын зиуа де
    азь, пынэ ын а доуэзечь ши патра зи а луний а ноуа, дин зиуа кынд а фост ынтемеят
    Темплул Домнулуй, уйтаци-вэ ку бэгаре де сямэ ла еле!
  ben-OBCV: ‘সযত্নে চিন্তা করো আজ নবম মাসের চব্বিশ দিন থেকে সদাপ্রভুর মন্দিরের ভিত্তিমূল
    স্থাপনের দিন পর্যন্ত। সযত্নে চিন্তা করো,
  som-som: Haddaba waan idin baryayaaye maanta intii ka bilaabata iyo wixii ka dambeeyaba
    ka fiirsada, oo bishii sagaalaad maalinteedii afar iyo labaatanaad oo ahayd maalintii
    la dhigay aasaaska macbudka Rabbiga, aad uga fiirsada.
  lat-VUC: 'Percussi vos vento urente, et aurugine, et grandine omnia opera manuum
    vestrarum: et non fuit in vobis qui reverteretur ad me, dicit Dominus.'
  eng-ASVBT: Consider, I pray you, from this day and backward, from the four and twentieth
    day of the ninth month, since the day that the foundation of Jehovah’s temple
    was laid, consider it.
  ita-1885: 'Ora considerate, avanti questo giorno, che è il ventesimoquarto del nono
    mese: considerate dal giorno che il Tempio del Signore è stato fondato.'
  eng-LXXUP: Set your hearts now to think from this day and upward, from the four
    and twentieth day of the ninth month, even from the day when the foundation of
    the temple of the Lord was laid;
  eng-ULB: Consider from this day forward, from the twenty-fourth day of the ninth
    month, from the day that the foundation of Yahweh's temple was laid. Consider
    it!
  spa-VBL: 'Piensen en lo que harán a partir de este día, hoy, el vigesimo cuarto
    día del noveno mes, cuando se puso el fundamento para la casa del Señor. Piensen
    en esto:'
  fra-_FOB: Considérez donc attentivement ce qui arrivera depuis ce jour-ci et dans
    la suite, depuis le vingt-quatrième jour du neuvième mois, depuis le jour où le
    temple de l'Éternel fut fondé; considérez-le attentivement!
  mal-mal: “നിങ്ങൾ ഇന്നുമുതൽ മുമ്പോട്ട് ദൃഷ്ടിവക്കുവിൻ; ഒമ്പതാം മാസം, ഇരുപത്തിനാലാം
    തീയതിമുതൽ, യഹോവയുടെ മന്ദിരത്തിന് അടിസ്ഥാനം ഇട്ട ദിവസം തുടങ്ങിയുള്ള കാലത്തിൽ തന്നെ
    ദൃഷ്ടിവക്കുവിൻ.
  urd-GVR: Lekin ab tawajjuh do ki tumhārā hāl āj yānī naweṅ mahīne ke 24weṅ din se
    kaisā hogā. Is din Rab ke ghar kī buniyād rakhī gaī, is lie ġhaur karo
  suz-BL: मुल ९ महिना २४ नाक्‍ती, परमप्रभु यावे आ खिं ङा जग वोइश्‍शो नाक्‍त रे मार
    दुम्‍बा, मेको कोव़ङीन।
  eng-NOY: Consider, I pray you, From that day and upward, From the four and twentieth
    day of the ninth month, From the day when the foundation of the temple of Jehovah
    was laid, Consider ye!
  ita-1927: Ponete ben mente a ciò ch’è avvenuto fino a questo giorno, fino al ventiquattresimo
    giorno del nono mese, dal giorno che il tempio dell’Eterno fu fondato; ponetevi
    ben mente!
  ckb-ckb: '”لەم ڕۆژە بەدواوە ڕابمێنن، لە ڕۆژی بیست و چواری مانگی نۆ، لەو ڕۆژەوە کە
    پەرستگای یەزدان دامەزرا. لێی ڕابمێنن:'
  eng-BBE: And now, give thought; looking on from this day, from the twenty-fourth
    day of the ninth month, from the time when the base of the Lord's house was put
    in its place, give thought to it.
  kan-OKCV: ಚೆನ್ನಾಗಿ ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ. ಇಂದಿನಿಂದ ಇದಕ್ಕೆ ಮುಂಚೆ ಒಂಬತ್ತನೆಯ ತಿಂಗಳಿನ,
    ಇಪ್ಪತ್ನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಅಸ್ತಿವಾರವು ಹಾಕಲಾದ ದಿನದಿಂದ ಸೂಕ್ಷ್ಮವಾಗಿ
    ಯೋಚಿಸಿಕೊಳ್ಳಿರಿ.
  tam-2017: இப்போதும் இதற்கு முந்தின காலத்தில் நடந்ததை உங்கள் மனதிலே சிந்தித்துப்பாருங்கள்;
    ஒன்பதாம் மாதம் இருபத்திநான்காம் தேதியாகிய இந்நாள்முதல் யெகோவாவுடைய ஆலயத்தின் அஸ்திபாரம்
    போடப்பட்ட அந்நாள்வரைக்கும் சென்ற காலத்தில் நடந்ததை உங்கள் மனதிலே சிந்தித்துப்பாருங்கள்.
  spa-RV-1909: Pues poned ahora vuestro corazón desde este día en adelante, desde
    el día veinticuatro del noveno mes, desde el día que se echó el cimiento al templo
    de Jehová; poned vuestro corazón.
  ron-BTF: Luați aminte acum din această zi și de acum încolo, din a douăzeci și patra
    zi a lunii a noua, din ziua când a fost pusă temelia templului DOMNULUI, luați
    aminte.
  eng-WEBP: ‘Consider, please, from this day and backward, from the twenty-fourth
    day of the ninth month, since the day that the foundation of the LORD’s temple
    was laid, consider it.
  eng-FBV: 'Think about what you''re doing from this day on, today the twenty-fourth
    day of the ninth month when a foundation was laid for the house of the Lord. Think
    about it:'
  nld-1939: 'Let toch eens op, wat er vóór deze dag is geschied: vóór de vier en twintigste
    dag van de negende maand, sinds de dag, waarop de grondslag van de tempel van
    Jahweh gelegd is!'
  nch-BL: “Huajca ten ama ni tonali ximomacaca cuenta quenicatza nochi mopatas. Pampa
    ten ni 24 itequi ni chicnahui metzti ipan toisraelita calendario, quema anquipehualtijque
    anquitalíaj itzinpehualtil notiopa niamoTECO, nimechtajtolcahuilis ten nimechchihuilis.
  vie-1934: Bây giờ hãy suy nghĩ; từ ngày nay về trước, tức là từ ngày hai mươi bốn
    tháng chín, từ ngày đặt nền của đền thờ Đức Giê-hô-va; hãy suy nghĩ điều đó!
  hin-CV: '‘आज से, नौवें महीने के इस चौबीसवें दिन से उस दिन के बारे में ध्यानपूर्वक
    सोचो, जब याहवेह के मंदिर की नींव रखी गई थी. ध्यानपूर्वक सोचो:'
  spa-BES: Y ahora, piensa; mirando desde este día, desde el vigésimo cuarto día del
    noveno mes, desde el momento en que se puso la base de la casa del Señor en su
    lugar, piensa en ello.
  tdx-tdx: Ehe, vetsevetseo henane zao, mifototse amy andro faha-roapolo-efats’ ambi’
    i volam-paha-siveiy, i andro nañoreñañe ty mananta’ i anjomba’ Iehovàiy—itsa­koreo;
  tha-KJV: จงพิจารณาตั้งแต่​วันนี้​เป็นต้นไป คือวั​นที​่​ยี​่​สิ​บสี่ เดือนที่​เก้า
    คือตั้งแต่​วันที่​วางรากฐานแห่งพระวิหารของพระเยโฮวาห์ จงพิจารณาดู
  por-BR-2018: Considerai, pois, isto, desde este dia em diante, desde o dia vigésimo
    quatro dia do nono mês, desde o dia em o fundamento do templo do SENHOR foi posto;
    considerai.
  deu-ELO: Richtet doch euer Herz auf die Zeit von diesem Tage an und aufwärts; von
    dem vierundzwanzigsten Tage des neunten Monats an, von dem Tage an, da der Tempel
    Jehovas gegründet wurde, richtet euer Herz darauf!
  eng-WYC-2018: Put ye (this on) your hearts from this day, and into coming, from
    the four and twentieth day of the ninth month, from the day in which foundaments
    of the temple of the Lord be casted, put ye (this) on your heart. (Think ye upon
    this, from this day forward, from the twenty-fourth day of the ninth month, from
    the day on which the foundations of the Temple of the Lord be laid, think ye upon
    this.)
  epo-epo: 'Pripensu bone la tempon de ĉi tiu tago malantaŭen, de la dudek-kvara tago
    de la naŭa monato, de la tago, en kiu estas fondita la templo de la Eternulo;
    pripensu bone:'
  uig-PIN: Əmdi ɵtünimǝnki, kɵngül ⱪoyup oylininglar — bu kün, yǝni toⱪⱪuzinqi ayning
    yigirmǝ tɵtinqi künidin baxlap, muxu waⱪittin tartip, — yǝni Pǝrwǝrdigarning ibadǝthanisining
    ⱪayta ⱪuruluxini baxliƣan künidin keyinki ixlarƣa kɵngül ⱪoyup oylininglar;
  beo-beo: Wali esoha da 24 amola oubi sesege amoga da Debolo diasu bai fa:i amo wali
    esoga huluane dagoi ba:sa. Waha winini adi hamoma:beyale, ba:ma!
  tpi-OTNT: Nau long dispela de namba 24 bilong namba 9 mun yupela i bin stretim graun
    pinis bilong wokim haus bilong mi. Olsem na nau bai yupela i lukim ol gutpela
    samting mi laik mekim long yupela.
  hau-SA: ‘Daga wannan rana zuwa gaba, wato, rana ta ashirin da huɗu ga watan tara,
    ku lura da ranar da aka kafa harsashin haikalin Ubangiji. Ku lura da kyau.
  uig-LAT: Emdi ötünimenki, köngül qoyup oylininglar — bu kün, yeni toqquzinchi ayning
    yigirme tötinchi künidin bashlap, mushu waqittin tartip, — yeni Perwerdigarning
    ibadetxanisining qayta qurulushini bashlighan künidin kéyinki ishlargha köngül
    qoyup oylininglar;
  nde-nde: '‘Kusukela lamhla kusiya phambili, kusukela ngalolusuku lwamatshumi amabili
    lane lwenyanga yesificamunwemunye, cabangani kuhle ngosuku okwabekwa ngalo isisekelo
    sethempeli likaThixo. Cabangani kuhle:'
  ton-ton: ‘Fakakaukau ni mei he ʻaho ni ʻo fai atu, mei hono uofulu ma fā ʻoe ʻaho
    ʻi hono hiva ʻoe māhina, ʻio, mei he ʻaho naʻe ai ʻae tuʻunga ʻoe falelotu lahi
    ʻo Sihova, fakakaukau ki ai.
  ces-1613: Bil jsem vás suchem a rzí, i krupobitím všecko dílo rukou vašich, však
    žádný z vás neobrátil se ke mně, praví Hospodin.
  eng-WMB: ‘Consider, please, from this day and backward, from the twenty-fourth day
    of the ninth month, since the day that the foundation of the LORD’s temple was
    laid, consider it.
  tam-TCV: ‘யெகோவாவின் ஆலயத்தின் அஸ்திபாரம் போடப்பட்ட அந்த நாளிலிருந்து, ஒன்பதாம்
    மாதம் இருபத்து நான்காம் நாளாகிய இந்த நாள்வரை, நடந்தவற்றைக் கவனமாய் சிந்தித்துப்
    பாருங்கள்.
  ceb-ULB: '''Pamalandongi kini sukad karong adlawa, gikan sa ika-24 ka adlaw sa ika
    siyam nga bulan, gikan sa adlaw nga gitukod ang patukoranan sa templo ni Yahweh.
    Pamalandongi kini!'
  pol-UBG: Zastanówcie się teraz nad okresem od dzisiejszego dnia po dni minione,
    od dnia dwudziestego czwartego, dziewiątego miesiąca, to znaczy od dnia, w którym
    położono fundament świątyni PANA; zastanówcie się.
  urd-GVU: لیکن اب توجہ دو کہ تمہارا حال آج یعنی نویں مہینے کے 24ویں دن سے کیسا ہو
    گا۔ اِس دن رب کے گھر کی بنیاد رکھی گئی، اِس لئے غور کرو
  eng-OEBCW: “Think back from this day, think! From the twenty-fourth day of the ninth
    month, from the day when the foundations of the temple of the Lord were laid,
    and consider.
  deu-1912: So schauet nun darauf von diesem Tage an und zuvor, nämlich von dem vierundzwanzigsten
    Tage des neunten Monats bis an den Tag, da der Tempel gegründet ist; schauet darauf!
  kan-2017: “ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ, ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಅಸ್ತಿವಾರ ಹಾಕಿದ ಈ ದಿನದ ಹಿಂದಿನ ಕಾಲವನ್ನು,
    ಅಂದರೆ ಒಂಭತ್ತನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ಈ ದಿನದ ಹಿಂದಿನ ಕಾಲವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
  yap-yap: Daba’ e rofen ni rliw’ nge aningeg ko pul ni mereb, ni aray e rofen ni
    kan mu’nag e def ko fare Tempel. Mu ted fanmedyan ko n’en ni nge buch e chiney
    i yan ngaram.
  hlt-MCSB: Tahae khohnin lamlong tah na thinko ah dueh uh laeh. BOEIPA bawkim a suen
    hnin lamloh a hlako hnin kul hnin li so hang te na thinko ah khueh uh laeh.
  mdy-ETH: ታዞጳሳ ዓጊና ፄኤሬንቴ ሃኖ ላማታሚ ዖይዳሳ ኬላፓ፤ ጊንሣ ሃሣ ጌኤዦ ማኣራ ማዢንቶ ዓርቄ ኬላፓ ዓርቃዖ ኮሺ ማሊ
    ዒና ዔኩዋቴ።
  twi-ASANTE: Ɛfiri ɔbosome a ɛtɔ so nkron, da a ɛtɔ so aduonu ɛnan yi, monnwene da
    a wɔtoo Awurade asɔredan fapem no ho yie.
  eng-WEBU: ‘Consider, please, from this day and backward, from the twenty-fourth
    day of the ninth month, since the day that the foundation of the LORD’s temple
    was laid, consider it.
  wal-wal: “Hachchi gallassaappe, ha uddufuntta aginan laatamanne oiddantto gallassaappe
    doommidi, ane akeekite; qassi GODAA Beeta Maqidasiyaa baasoi baasettido gallassaappekka
    doommidi qoppite.
  spa-PDDPT: 'Reflexionen, pues, desde hoy en adelante, desde el día 24 del mes noveno,
    a partir del día cuando se echó el cimiento de la Casa de Yavé. Reflexionen:'
  gun-gun: '“Xee xeayvu ju: Aỹ guive peikuaa porã pota, nove jaxya ha''e vinte e quatro
    ára guive, Senhor pegua templo pejapo aguã pemboypya ára guive, peikuaa pota ha''e
    nunga ha''e javi pendere oiko va''ekue re.'
  agu-BL: Poro yi jalu' i'tz junaklaj tajlal yi beluji'n xaw, nin yi ja wi't cu' xe'
    yi intemplo ita'n, apart sbne' tircu'n.
  ilo-ULB: '''Laglagipenyo manipud ita nga aldaw, iti maika-duapulo ket uppat nga
    aldaw iti maikasiyam a bulan, manipud iti aldaw a naipasdek ti pundasion ti templo
    ni Yahweh. laglagipenyo daytoy!'
  kpg-kpg: Dangi nei di madalua maa haa laangi o di hiwa malama, di laangi ne lawa
    di hau di hagamau o di Hale Daumaha. Goodou mmada ma ni aha ala ga gila aga nomuli.
  uig-ARA: ئەمدى ئۆتۈنىمەنكى، كۆڭۈل قويۇپ ئويلىنىڭلار ــ بۇ كۈن، يەنى توققۇزىنچى ئاينىڭ
    يىگىرمە تۆتىنچى كۈنىدىن باشلاپ، مۇشۇ ۋاقىتتىن تارتىپ، ــ يەنى پەرۋەردىگارنىڭ ئىبادەتخانىسىنىڭ
    قايتا قۇرۇلۇشىنى باشلىغان كۈنىدىن كېيىنكى ئىشلارغا كۆڭۈل قويۇپ ئويلىنىڭلار؛
  sus-sus: «Yakɔsi, wo a mato a fanyi ra, fe naxan fama rabade keli to ma han yare,
    keli yi kike solomanaani xi mɔxɔɲɛn nun naani ma, keli Alatala xa hɔrɔmɔbanxi
    xa gɛmɛ singe dɔxɔ lɔxɔɛ ma. Wo xa wo ɲɔxɔ sa na xɔn ma a fanyi ra.
  pon-2006: Rahnwet iei rahn kerieisek pahieu en keduwahun sounpwong, rahn me poahsoanen
    Tehnpas Sarawio kanekinekla. Eri, kumwail tehk dahme pahn wiawi sang rahnwet kohla.
  jae-jae: Ajop ŋapep, anac m êndêŋ bêc tonec. Bêc tau ajôŋ 9 ŋabêc 24. Akêŋ Apômtaunê
    lôm dabuŋ ŋanombaŋ gêdêŋ bêc tau. Ajop ŋapep gebe
  ksd-ksd: Ea, avat a nuk pa ia papa gori ma namur vanavana, papa ra bung a ura vinun
    ma a ivat ta ra gai lavuvat, papa ra bung di ga vung ra vunapai ra pal i gomgom
    kai ra Luluai tana, avat a nuk pa ia.
  grc-BRENT: Ὑποτάξατε δὴ τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης, καὶ ἐπέκεινα, ἀπὸ
    τῆς τετράδος καὶ εἰκάδος τοῦ ἐννάτου μηνὸς, καὶ ἀπὸ τῆς ἡμέρας ἧς τεθεμελίωται
    ὁ ναὸς Κυρίου· θέσθε ἐν ταῖς καρδίαις ὑμῶν,
  ind-AYT: 'Perhatikanlah, sejak hari ini dan seterusnya, mulai hari kedua puluh empat,
    bulan kesembilan, pada hari ketika dasar Bait TUHAN didirikan, perhatikanlah:'
  nya-nya: ‘Kuyambira lero tsiku la 24 la mwezi wachisanu ndi chinayi mpaka mʼtsogolo,
    chonde ganizirani bwino tsiku limene munayika maziko a nyumba ya Yehova. Ganizirani
    bwino.
  hrv-hrv: “Stoga dobro pripazite od današnjeg dana unapredak - od dvadeset i četvrtoga
    dana devetoga mjeseca, kad se stao graditi Hram Jahvin, pripazite dobro
  mps-mps: Megi e 9 polua, dei 24 wabode, te dagego te tǫ dodola silama, tama eno
    be sę ebo sę yaibao. Tama teyu, te megi dagego suao, eno homugo te eno dwagi
    yai sę dage dali yaibao.
  tpi-tpi: Nau long dispela de namba 24 bilong namba 9 mun yupela i bin stretim graun
    pinis bilong wokim haus bilong mi. Olsem na nau bai yupela i lukim ol gutpela
    samting mi laik mekim long yupela.
  dan-1931: Læg Mærke til, hvorledes det går fra i Dag, fra den fire og tyvende Dag
    i den niende Måned, fra den Dag Grunden lagdes til HERRENS Hus, læg Mærke dertil!
  vie-OVCB: 'Bây giờ, các ngươi để ý điều này: Từ hôm nay, ngày hai bốn tháng chín
    trở đi, là ngày đặt nền móng của Đền Thờ Chúa Hằng Hữu. Hãy suy nghĩ cẩn thận.'
  guj-2017: ‘આજથી અગાઉના દિવસોનો વિચાર કરો, નવમા માસના ચોવીસમાં દિવસે, એટલે કે જે
    દિવસે યહોવાહના સભાસ્થાનનો પાયો નાખવામાં આવ્યો હતો. તેનો વિચાર કરો!
  pon-2006A: Rahnwet iei rahn kerieisek pahieu en keduwahun sounpwong, rahn me poahsoanen
    Tehnpas Sarawio kanekinekla. Eri, kumwail tehk dahme pahn wiawi sang rahnwet kohla.
  por-BRBSL: '''Considere, por favor, a partir deste dia e para trás, a partir do
    vigésimo quarto dia do nono mês, desde o dia em que a fundação do templo de Yahweh
    foi lançada, considere-o.'
  eng-OEBUS: ‘Think back from this day, think! From the twenty-fourth day of the ninth
    month, from the day when the foundations of the temple of the Lord were laid,
    and consider.
  cth-cth: Bawipa e Bawkim khom ungnae atako e thapa, hnin 24, sahnin totouh hoi pouk
    awh haw.
  twi-twi: Efi ɔsram a ɛto so akron, da a ɛto so aduonu anan no, munnwen da a wɔtoo
    Awurade asɔredan fapem no ho yiye.
  hlt-hlt: Tahae khohnin lamlong tah na thinko ah dueh uh laeh. BOEIPA bawkim a suen
    hnin lamloh a hlako hnin kul hnin li so hang te na thinko ah khueh uh laeh.
  tbz-SIM: Totínɛ̀ di yɛ̀mmɛ̀ tìì yóó di tuɔkɛní nɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní yɛ kpɛ́í, kɛ́túótɛ́
    otɑ̃̀nkù wɛínwè yiè nkó diyiè sipísìdɛ́ nɛ̀ diwɛínnì yiè, di pũ̀ṹtɛ́ dìì yiè
    n cĩ́ɛ̃̀tɛ̀,
  msy-2020: Datɨrɨghɨn namba 9ɨn iakɨnimɨn, an 24ɨn dughiam ia nan Dɨpenimɨn ingarasa,
    dagɨar ekiaba isa Dɨpenimɨn apengan ikɨ, gavgavim a danɨngasa da arɨki. Kamaghɨn
    amizɨ, datɨrɨghɨn ia bizir aghuir kɨ damuamibar ganam.
  dop-dop: Pə kpɑɣɑʋ sɑŋɑ tɔ ɩ́ pɑɑsənɑ teu kɛ mpi pɩɩ lɑ tɔ. Mpi tɔ, ɩsɔtʋ pɔɣɔlɑɣɑfɛɩ
    nyəŋ kʋyɑkʋ hiu nɑ liɣiti nyəŋkʋ kʋnɛɣɛ ɩ́ sɩɩ Ɩsɔ təsɛɛlɛ kite. Ɩ́ pɑɑsənɑ-təɣɩ
    teu.
  azb-azb: Rica edirəm, dərindən düşünün. Bu gün doqquzuncu ayın iyirmi dördündən
    – Rəbbin məbədinin təməli qoyulan gündən sonra nə baş verəcəyi barədə yaxşı düşünün.
  eng-DBY: Consider, I pray you, from this day and onward, from the four and twentieth
    day of the ninth [month], from the day that the foundation of Jehovah's temple
    was laid, consider [it].
  hin-2017: अब सोच-विचार करो, कि आज से पहले अर्थात् जिस दिन यहोवा के मन्दिर की नींव
    डाली गई, उस दिन से लेकर नौवें महीने के इसी चौबीसवें दिन तक क्या दशा थी? इसका सोच-विचार
    करो।
  wol-KYG: Seetaatleen seen xel bu baax, dale ko bésub tey jii, dale ko ci ñaar fukki
    fan ak ñeentu juróom ñeenteelu weer wi, daleleen ci bés bii kenug néegu Aji Sax
    ji tegee, ngeen seetaat seen xel.
  eng-YLT: Set [it], I pray you, to your heart, from this day and onwards, from the
    twenty and fourth day of the ninth [month], even from the day that the temple
    of Jehovah hath been founded, set [it] to your heart.
  eng-WYC-2017: Put ye this on your hearts from this day, and into coming, from the
    four and twentieth day of the ninth month, from the day in which foundaments of
    the temple of the Lord be casted, put ye this on your heart.
  eng-WMBB: ‘Consider, please, from this day and backward, from the twenty-fourth
    day of the ninth month, since the day that the foundation of the LORD’s temple
    was laid, consider it.
  urd-GVH: लेकिन अब तवज्जुह दो कि तुम्हारा हाल आज यानी नवें महीने के 24वें दिन से
    कैसा होगा। इस दिन रब के घर की बुनियाद रखी गई, इसलिए ग़ौर करो
  rug-rug: 'Podalae koasa rane hie, koasa hiokona made rane pa vina sia sidara, si
    mi vilitia sa rane sapu tavetia gamu sa sinokiraena sa Zelepade te Zihova. Viliti
    va leana ia gamu:'
  gaz-gaz: Guyyaa kanaa jalqabaatii jechuunis guyyaa digdamii afuraffaa jiʼa saglaffaa
    kanaa jalqabaatii hamma guyyaa hundeen mana qulqullummaa Waaqayyoo buufameetti
    of eeggannaadhaan qalbeeffadhaa.
  fra-LSG: Considérez attentivement Ce qui s’est passé jusqu’à ce jour, Jusqu’au vingt-quatrième
    jour du neuvième mois, Depuis le jour où le temple de l’Éternel a été fondé, Considérez-le
    attentivement!
  yal-yal: Nayi, ɛ miri a ma ki faɲi, naxan fama ligadeni, fɔlɔ to ma siga yɛɛn na,
    keli ɲɛɛn kike solomanaaninden xi mɔxɔɲɛn nun naaninden ma, Alatala Batu Banxin
    bɛtɛn saxi lɔxɔn naxan yi. Ɛ miri na ma ki faɲi.
  haw-1868: E noonoo oukou mai keia la e noho nei a mamua aku, mai ka la iwakaluakumamaha
    o ka malama aiwa, a hiki i kela la i hookumuia'i ka luakini o Iehova; e noonoo
    oukou.
  arb-NAV: وَلَكِنْ تَأَمَّلُوا فِيمَا يَجْرِي مُنْذُ هَذَا الْيَوْمِ وَصَاعِداً،
    مِنَ الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ التَّاسِعِ، مُنْذُ أَنْ
    تَمَّ وَضْعُ أَسَاسِ هَيْكَلِ الرَّبِّ. تَأَمَّلُوا.
  ewe-ewe: '“ ‘Ke tso egbe, ɣleti asiekɛlia ƒe ŋkeke blaeve-vɔ-enelia dzi, gbe si
    gbe woɖo Yehowa ƒe gbedoxɔ gɔme anyi la, milé ŋku ɖe eŋu nyuie. Mibu eŋu kpɔ:'
  eng-LEE: Direct, I pray you, your heart from this day and upward, from the four
    and twentieth day of the ninth month, even from the day that the foundation of
    the Lord's temple was laid, direct your heart [to this].
  asm-FB: ‘নৱম মাহৰ চৌবিশ দিনলৈকে যিমান দিন অতীত হৈ গ’ল, আৰু যিহোৱাৰ মন্দিৰৰ ভিত্তিমূল
    স্থাপন কৰা দিনৰে পৰা আজিলৈকে সকলো দিন বিবেচনা কৰা!
  sus-A: «يَكْسِ، وٌ عَ مَتٌ عَ قَنيِ رَ، قٍ نَشَن قَمَ رَبَدٍ كٍلِ تٌ مَ هَن يَرٍ،
    كٍلِ يِ كِكٍ سٌلٌمَنَانِ شِ مْشْحّن نُن نَانِ مَ، كٍلِ عَلَتَلَ شَ هْرْ مْبَنشِ
    شَ فّمّ سِنفٍ دْشْ لْشْي مَ. وٌ شَ وٌ حْشْ سَ نَ شْن مَ عَ قَنيِ رَ.
  fra-SBL: Considérez, je vous prie, depuis ce jour et à rebours, depuis le vingt-quatrième
    jour du neuvième mois, depuis le jour où les fondements du temple de Yahvé ont
    été posés, considérez.
  hbo-hbo: שִׂימוּ־נָ֣א לְבַבְכֶ֔ם מִן־הַיֹּ֥ום הַזֶּ֖ה וָמָ֑עְלָה מִיֹּום֩ עֶשְׂרִ֨ים
    וְאַרְבָּעָ֜ה לַתְּשִׁיעִ֗י לְמִן־הַיֹּ֛ום אֲשֶׁר־יֻסַּ֥ד הֵֽיכַל־יְהוָ֖ה שִׂ֥ימוּ
    לְבַבְכֶֽם׃
  pjt-pjt: '@see-verse:HAG.002.017'
  kik-kik: 'Kuuma ũmũthĩ na gũthiĩ na mbere, kuuma mũthenya ũyũ wa mweri mĩrongo ĩĩrĩ
    na inya, mweri wa kenda, mwĩcũraniei wega ũhoro wa mũthenya ũrĩa mũthingi wa hekarũ
    ya Jehova wakirwo. Ta mwĩcũraniei wega:'
  fra-NCL: Portez donc votre attention de ce jour-ci en arrière ; depuis le vingt-quatrième
    jour du neuvième mois jusqu’à partir du jour où a été fondé le temple de Yahweh,
    portez votre attention !
  cek-AK: 'Vaihni ni hoi kamtong, khrah takawtto haih, ni pumphaeto pacoeng, ni palito,
    Angraeng ih tempul sakhaih ni hoi kamtong, kahoih ah pakoep oh:'
  cuk-cuk: Emi-iba-onoded-akale, bemar gwage-ulubgi nue binsamar. Emi nii-walabakebak
    e-iba-durgwen-gakabake-naidgi, bemar anse-goled-neg-e-saila mesided. A-akale,
    bemar gwage-ulubgi nue-binsadii gumalo.
  uig-CYR: Әнди өтүнимәнки, көңүл қоюп ойлиниңлар — бу күн, йәни тоққузинчи айниң
    жигирмә төртинчи күнидин башлап, мошу вақиттин тартип, — йәни Пәрвәрдигарниң ибадәтханисиниң
    қайта қурулушини башлиған күнидин кейинки ишларға көңүл қоюп ойлиниңлар;
  tel-2017: మీరు ఆలోచించుకోండి. ఇంతకు ముందు తొమ్మిదవ నెల ఇరవై నాలుగవ దినం నుండి, అంటే
    యెహోవా మందిరపు పునాది వేసిన నాట నుండి మీకు సంభవించిన దాన్ని ఆలోచించుకోండి.
  hat-BSA: '‘Byen konsidere sa, m ap priye nou. Soti nan jou sa a gade dèyè nèt, soti
    nan venn-katriyèm jou nan nevyèm mwa a; depi jou lè tanp SENYÈ a te fonde a, konsidere
    sa:'
  kos-kos: Misenge pa len se aklongoul akosr ke malem se akeu — len se inge pa pwelung
    lun Tempul uh tuh aksafyeyukla ah. Liye ma ac sikyak ingela.
  hbo-WLC: שִׂימוּ־נָ֣א לְבַבְכֶ֔ם מִן־הַיּ֥וֹם הַזֶּ֖ה וָמָ֑עְלָה מִיּוֹם֩ עֶשְׂרִ֨ים
    וְאַרְבָּעָ֜ה לַתְּשִׁיעִ֗י לְמִן־הַיּ֛וֹם אֲשֶׁר־יֻסַּ֥ד הֵֽיכַל־יְהוָ֖ה שִׂ֥ימוּ
    לְבַבְכֶֽם׃
  ibo-ibo: ‘Ma site nʼụbọchị taa gaa nʼihu, site nʼụbọchị taa bụ iri ụbọchị anọ nke
    ọnwa itoolu, chenụ echiche banyere ụbọchị a bụ ụbọchị a tọrọ ntọala ụlọnsọ ukwu
    Onyenwe anyị. Chezienụ echiche banyere ya.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ବିନତି କରୁ, ଆଜି ଦିନ ଓ ତହିଁର ପୂର୍ବ ଦିନଠାରୁ ବିବେଚନା କର,
    ନବମ ମାସର ଚତୁର୍ବିଂଶ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରର ଭିତ୍ତିମୂଳ ସ୍ଥାପନ ଦିନଠାରୁ ବିବେଚନା
    କର।
  chk-chk: Iwe, ikenai rüe me rüanün ränin ewe atiuen maram, ewe rän longolongun ewe
    Imwenfel a wes. Oupwe ekieki usun mine epwe fis seni ikenai.
  rop-rop: “Wal brom tudei na yumob garra jinggabat, dumaji tudei na yumob bin binij
    bildimbat det flopat blanga det Serramoni Pleis main, en yumob garra luk wanim
    garra hepin langa yumob brom tudei na.
  ukr-1871: 'Обернїте ж серце ваше од сього дня далїй наперед, од двайцять четвертого
    дня девятого місяця, — від того дня, як закладено основи до Господнього дому,
    звернїть туди погляд:'
  deu-1951: Gebt nun acht von diesem Tage an und weiterhin, vom vierundzwanzigsten
    Tage des neunten Monats an, von dem Tage an, da der Tempel des HERRN gegründet
    worden ist, merket auf!
  eng-JPS: consider, I pray you, from this day and forward, from the four and twentieth
    day of the ninth month, even from the day that the foundation of the LORD'S temple
    was laid, consider it;
  srp-1865: Uzmite na um, od toga dana nazad, od dana dvadeset èetvrtoga mjeseca devetoga,
    od dana kad se osnova crkva Gospodnja, uzmite na um.
  lug-lug: Okuva olunaku lwa leero, olw’amakumi abiri mu ennya mu mwezi ogw’omwenda,
    mujjukire olunaku lwe baazimba omusingi gwa yeekaalu ya Mukama. Mwebuuze nti,
  heb-heb: שימו נא לבבכם מן היום הזה ומעלה מיום עשרים וארבעה לתשיעי למן היום אשר יסד
    היכל יהוה שימו לבבכם׃
  ben-IRV: আলোচনা কর, আজকের দিন কে ধরে এর আগে যত দিন এবং এর পর থেকে, নবম মাসের চব্বিশতম
    দিন পর্যন্ত, সদাপ্রভুর মন্দিরের ভীত গাঁথার দিন পর্যন্ত, আলোচনা কর৷
  pan-pan: ਅੱਜ ਦੇ ਦਿਨ ਤੋਂ ਅੱਗੇ ਨੂੰ ਸੋਚ ਵਿਚਾਰ ਕਰੋ, ਨੌਵੇਂ ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਤੋਂ ਜਿਸ
    ਦਿਨ ਤੋਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਨੀਂਹ ਰੱਖੀ ਗਈ, ਸੋਚ ਵਿਚਾਰ ਕਰੋ।
  mya-JVB: ထာဝရဘုရား ၏ဗိမာန် တော်တိုက်မြစ် ကျ၍၊ နဝမ လ နှစ်ဆယ် လေး ရက်နေ့ ၊ ယခု နေ့
    မှစ၍ ရှေ့သို့ မျှော်ကြည့် ဆင်ခြင် ကြပါလော့။ ဆင်ခြင် ရမည် အကြောင်းအရာ ဟူမူကား၊
  tte-O: Kabona waikena naen (9) yo kaliyate tuwenti powa (24) koina Nume Tabu kana
    wauwau siyemwawasi. Kabo tagitai tawae kani iyawatagili sauga ilalaoma koina.
  hmo-hmo: To hari dina be hua namba 9 ena dina namba 24, bona inai dina dekenai Dubu
    Helaga ena badina nadidia be edia gabu dekenai umui atoa vadaeni. Hari dina dekena
    amo ia lao, egu kara umui dekenai do ia vara gauna do umui itaia.
  urd-urd: 'अब और आइन्दा इसका ख़याल रख्खो, आज ख़ुदावन्द की हैकल की बुनियाद के डाले
    जाने या''नी नवें महीने की चौबीसवीं तारीख़ से इसका ख़याल रख्खो:'
  rus-SYN: 'Обратите же сердце ваше на время от сего дня и назад, от двадцать четвертого
    дня девятого месяца, от того дня, когда основан был храм Господень; обратите сердце
    ваше:'
  bqc-SIM: À làasookɛ à gwa za gbã, mↄ kɛ̃okwide gↄↄ baasↄo mɛ̀ndosaidezĩ. À
    làasookɛ à gwa yã́ pↄ́ lɛ́ kɛ za ma kpɛ́ ɛ̃daalɛgↄↄ e gbãwa.
  tcz-CHONGTHU: Phatechan tuni nikho, Ollha nisim som le get ni, hiche nikho, Pakai
    Houin ding abul kiphu nikho hi ngaitouvin. Lunggil tahin gel’uvin.
  mar-mar: “आजच्या पूर्वीची स्थिती कशी होती याचा विचार करा. नवव्या महिन्याच्या चोविसाव्या
    दिवसापासून ज्या दिवशी परमेश्वराच्या मंदिराचा पाया घातला त्या दिवसापासून स्थिती
    कशी होईल याचा विचार करा.
  qub-qub: Canan junaj isgun quillamanna aywaycaj ishcay chunca chuscu (24) junajninchömi
    Templöpa simintuncunata rumiwan pergayta gallaycärishcanqui.
  bqp-bqp: Yen sɔ̃, i bwisikuo ye yɑ bɛɛ deemɑ n kɑ gisɔ girɑri sɑɑ mìn di bɑ kɑ sɑ̃ɑ
    yee ten kpɛɛkpɛɛku swĩi bɑ deri. Gisɔn tɔ̃ru tɑ sɑ̃ɑwɑ wɔ̃ɔn suru nɔɔbɑ nnɛsen
    sɔ̃ɔ yɛndɑ nnɛseru. I de i bwisiku.
  hat-hat: Men jòdi a, vennkatryèm jou nan nevyèm mwa a, jou nou te fini ak fondasyon
    tanp lan, kalkile byen sou sa ki pral rive nou la a!
  eng-BSB: 'Consider carefully from this day forward—from the twenty-fourth day of
    the ninth month, the day the foundation of the LORD’s temple was laid—consider
    carefully:'
  tod-tod: ‹Za ɠa ga alugi laaʋuusiɛi ma volo ʋuufelegɔ maazu naanisiɛi (24), yeei
    Ɠɔoɠɔ GALAGI zei ʋɛlɛi lo fai lɔɔzeini la. Niizu, à ɠida lɛɛ bu ga pagɔ, nii
    é ʋaazu ɠɛɛzu, é zo za ma, é li.
  eng-WEBPB: ‘Consider, please, from this day and backward, from the twenty-fourth
    day of the ninth month, since the day that the foundation of the LORD’s temple
    was laid, consider it.
  kbq-kbq: Meninteti'ma agafa huno vanigeta, 9ni ikamofo 24zupama Ra Anumzamofo mono
    nomofo tra'ama eri agafama huta ki'naza knagura tamagesa antahintahi hiho.
  nhe-BL: “Huajca tlen ama ni tonal ximomacaca cuenta quejatza nochi mopatlas. Pampa
    tlen ni 24 itequi ni chicnahui metztli [2:18 Ipan 18 itequi diciembre ipan tocalendario
    tlen ama.] ipan toisraelita calendario, quema inquipehualtijque inquitlalíaj itzinpehualtil
    notiopa niimoTECO, nimechtlajtolcahuilis tlen nimechchihuilis.
  gub-BL: Kutàri, 24 haw 'ar mehe 9 haw zahy rehe pemumaw heràpuzuhu iwype har iapo
    haw kwez kury. Pexak ko 'ar henataromo àràm uzeapo ma'e ràm nehe kury.
  eng-DRA: I struck you with a blasting wind, and all the works of your hand with
    the mildew and with hail, yet there was none among you that returned to me, saith
    the Lord.
