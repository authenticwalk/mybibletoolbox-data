    la, E haumia no.
  arb-NAV: 'ثُمَّ سَأَلَ حَجَّي: «إِنْ لَمَسَ إِنْسَانٌ تَنَجَّسَ بِمَسِّ مَيْتٍ شَيْئاً
    مِنْ هَذِهِ هَلْ تُصْبِحُ نَجِسَةً؟» فَأَجَابَ الْكَهَنَةُ: «نَعَمْ، تُصْبِحُ
    نَجِسَةً».'
  ewe-ewe: Hagai gabia be, “Ekema ne ame aɖe ka asi ame kuku ŋuti, eye wòzu ame makɔmakɔ,
