    ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Miki fith Haggai ni ga’ar, “Susun e be’ nike ta’ay ni bochan e ke math
    nga downgin be’ nike yim’. Ma aram me math nga reb fapi ggan, ma ra ta’ay fapi
    ggan?” Me fulweg fapi prist nra ga’argad, “Errogon.”
  hlt-MCSB: Te phoeiah Haggai loh, “Hinglu rhalawt loh he he boeih a ben atah, a poeih
