  eng-WEBU: Then Haggai said, “If one who is unclean by reason of a dead body touches
    any of these, will it be unclean?” The priests answered, “It will be unclean.”
  wal-wal: Haggee qassikka, “Ahaa bochchidi tunida issi urai hageetuppe issi qommo
    qumaanne bochchikko, he qumai tumu tunanee?” yaagidi oichchiis. Oichchin qeeseti,
    “Ee tunana” yaagidi zaaridosona.
  spa-PDDPT: 'Hageo dijo: Si un impuro a causa de un cadáver, toca cualquiera de estas
