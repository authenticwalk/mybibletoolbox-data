  tbz-SIM: 'Kɛ̀ Asee sɔɔtɛ́ kɛ́bɛ́i nkɛ dɔ̀: Kòo nìtì nɛ́ kɑ̀ɑ́kɛ́ ocíì kɛ sĩ̀ntɛ,
