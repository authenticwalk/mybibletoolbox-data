  pol-UBG: 'Wtedy Aggeusz zapytał: Jeśli ktoś, będąc nieczysty od zwłok, dotknie którejś
    z tych rzeczy, czy staje się ona nieczysta? Odpowiedzieli kapłani: Stanie się
    nieczysta.'
  urd-GVU: تب اُس نے مزید پوچھا، ”اگر کوئی کسی لاش کو چھونے سے ناپاک ہو کر اِن کھانے
    والی چیزوں میں سے کچھ چھوئے تو کیا کھانے والی چیز اُس سے ناپاک ہو جاتی ہے؟“ اماموں
