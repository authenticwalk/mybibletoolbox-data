  dop-dop: 'Ɩlɛnɑ Asee tɑsɑ sɩ: Ye nɔɣɔlʋ tokinɑ sətʋ ɩlɛnɑ pʋntʋ tokinɑ tɔɣɔnɑɣɑ.
