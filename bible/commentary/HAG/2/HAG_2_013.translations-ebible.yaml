verse: HAG.002.013
translations:
  mal-C: 'അപ്പോൾ ഹഗ്ഗായി ചോദിച്ചു: “ശവത്തെ തൊട്ടതുനിമിത്തം അശുദ്ധനായ ഒരു മനുഷ്യൻ ഇവയിൽ
    ഏതിനെയെങ്കിലും തൊട്ടാൽ അവ അശുദ്ധമാകുമോ?” “അതേ, അശുദ്ധമാകും,” എന്നു പുരോഹിതന്മാർ
    പറഞ്ഞു.'
  deu-TKW: 'Haggai aber fragte weiter: Wenn jemand, der durch eine Leiche unrein geworden
    ist, irgend eines von diesen Dingen berührt, wird es dadurch unrein? Da gaben
    die Priester zur Antwort: Jawohl!'
  lin-lin: 'Mosakoli Aje alobaki : — Soki moto oyo akomaki mbindo mpo ete asimbaki
    ebembe asimbi eloko moko kati na biloko wana, boni, eloko yango ekokoma mbindo ?
    Banganga-Nzambe bazongisaki : — Iyo, ekokoma mbindo.'
  eng-LSV: And Haggai says, “If the unclean of body comes against any of these, is
    it unclean?” And the priests answer and say, “It is unclean.”
  eng-GNV: If one beare holy flesh in the skirt of his garment, and with his skirt
    doe touch the bread, or the potage, or the wine, or oyle, or any meate, shall
    it be holy? And the Priests answered and said, No.
  eng-WEBSTER: Then said Haggai, If one that is unclean by a dead body shall touch
    any of these, shall it be unclean? And the priests answered and said, It shall
    be unclean.
  nhw-BL: 'Huan Hageo quiijto: “Sintla acajya quiitzquis se mijcatzi huan mochihuas
    amo tlapajpactli huan teipa quitoxomas se tlenijqui, nopa tlamantli ¿mochihuas
    amo tlapajpactli nojquiya?” Huan nopa totajtzitzi quinanquilijque: “Quena, mochihuas
    amo tlapajpactli.”'
  swh-ONEN: Kisha Hagai akasema, “Je, kama mtu aliyetiwa unajisi kwa kugusa maiti
    akigusa mojawapo ya vitu hivi, kitu hicho kitakuwa kimetiwa unajisi?” Makuhani
    wakajibu, “Ndiyo, huwa kimenajisiwa.”
  bba-bba: Mɑ Asee u mɑɑ bu bikiɑ u nɛɛ, ɡoo ù n disi duurɑ yèn sɔ̃ u ɡoru bɑbɑ, mɑ
    u seewɑ u mɑɑ dĩɑ ni bɑbɑ, dĩɑ nin tii nu kuɑ disiɡinu? Mɑ yɑ̃ku kowo be, bɑ wisɑ
    bɑ nɛɛ, oo, dĩɑ nin tii nu disi duurɑwɑ mi.
  eng-KJVCPB: Then said Haggai, If one that is unclean by a dead body touch any of
    these, shall it be unclean? And the priests answered and said, It shall be unclean.
  luo-luo: Eka Hagai nowacho niya, “Ka ngʼato omulo ringre ngʼat motho, makoro obedo
    mogak, eka bangʼe ngʼatni ogere kuom gimoro, koro gino bende bedo mogak?” Jodolo
    nodwoke niya, “Obedo mogak.”
  meu-meu: Hagai ma eto, Tau ta bema miro, tau-ani masena ta e daua toho dainai, bena
    una tau ese unu aniani ḡaudia ta bema daua toho; una ḡau baine miro a? Hahelaḡa
    taudia eto, Baine miro.
  npi-ULB: अनि हाग्‍गैले भने, “मरेको मानिस छोएर अशुद्ध भएको कोहीले यी कुराहरू छोयो
    भने, के ती अशुद्ध हुन्छन्?” पूजाहारीहरुले जवाफ दिए, “हो, ती अशुद्ध हुन्छन् ।”
  yor-yor: Nígbà náà ni Hagai wí pé, “Bí ẹnìkan tí ó jẹ́ aláìmọ́ nípa fífi ara kan
    òkú bá fi ara kan ọ̀kan lára nǹkan wọ̀nyí, ǹjẹ́ yóò ha jẹ́ aláìmọ́?” Àwọn àlùfáà
    sì dáhùn wí pé, “Bẹ́ẹ̀ ni, yóò jẹ́ aláìmọ́.”
  pes-OPCB: 'سپس حَجَّی پرسید: «و اما اگر شخصی به جسد مرده‌ای دست بزند و بدین ترتیب
    نجس شود و بعد به یکی از این خوراکها دست بزند، آیا آن خوراک نجس می‌شود؟» کاهنان
    جواب دادند: «بلی، نجس می‌شود.»'
  tgl-ULB: Pagkatapos, sinabi ni Hagai, “Kung masagi ng isang taong marumi dahil sa
    patay ang alinman sa mga bagay na ito, magiging marumi ba ang mga ito? Sumagot
    ang mga pari at sinabi, “Oo, magiging marumi ang mga ito.”
  hui-hui: Ani layagola Hagaihanda tihondo bi mende hale halu lalu, Ai mbiralime homene
    tingini ngago ela hayagua nde wali agali ogoni ibu Anduane Homogonaga deni mebia
    hene dodohe kago ina manda bidamagoni. Anigo agali homa tingini ela hayagome ibugua
    tomo maru ngago ela hayagua tomo ogonibi nde mebia hene dodohe dege ngabe, lalu
    hale hene. Ani hale hayagola loma binigo mo miaga agali biaru tigua ladai bialu
    lalu, E̱ tomo urunibi nde dodo hene dege wulebira, lene.
  mya-mya: ထို​အ​ခါ​ဟ္ဂဲ​က​လူ​တစ်​ဦး​တစ်​ယောက် သည် လူ​သေ​ကောင်​နှင့်​ထိ​မိ​သ​ဖြင့်​ညစ်​ညမ်း
    ၍​သွား​သည်​ဆို​ငြား​အံ့။ ထို့​နောက်​အ​ကယ် ၍​သူ​သည်​အ​ထက်​ဖော်​ပြ​ပါ​အ​စား​အ​စာ
    များ​ကို​ထိ​မိ​ခဲ့​သော် ထို​အ​ရာ​တို့​သည် လည်း​ညစ်​ညမ်း​၍​သွား​ပါ​မည်​လော​ဟု မေး​လျှင်၊
    ယဇ်​ပု​ရော​ဟိတ်​တို့​က``ထို​အ​ရာ​တို့​သည် ညစ်​ညမ်း​၍​သွား​ပါ​မည်'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡང་ཧག་གཱ་ཨི་ཡིས་འདི་ལྟར། གལ་ཏེ་རོ་ལ་རེག་ནས་མི་གཙང་བར་གྱུར་པའི་མི་ཞིག་གིས་དངོས་པོ་འདི་དག་ལས་གཅིག་ལ་རེག་ན།
    དེ་དོན་ངོ་མས་མི་གཙང་བར་བརྩིའམ་ཞེས་དྲིས་པ་ན། མཆོད་དཔོན་རྣམས་ཀྱིས་ལན་དུ་དེ་ནི་མི་གཙང་བར་བརྩིའོ་ཞེས་སྨྲས་པ་དང་།
  wsk-wsk: Se aking Haggai mam, “Ana ikisan, kariimet kuera mu ko kumik guang kau
    tata agi iluwa mu Kaem motam te karur munan masan. Se kari uwuta bitiruk ale aking
    na inang mel bo kau tauk, mu inang mel umu agotala karur naguso agi awuk?” Se
    priest alo koma balman, “Awo, inang mel mu agotala karur naguso,” maman.
  sna-sna: Ipapo Hagai akapindura akati, “Kana munhu asvibiswa nokubata kwaaita chitunha,
    akabata chimwe chaizvozvi, ko, chingasvibiswa here?” Vaprista vakapindura vakati,
    “Hongu chinosvibiswa.”
  spa-BLM: 'Entonces Hageo dijo: “Si uno que es impuro por causa de un cadáver toca
    algo de esto, ¿será impuro?” Los sacerdotes respondieron: “Será impuro”.'
  cac-cac: 'Ix valanxi icha tic: Q''uinaloc ay junoc mach man̈ vach''oc d''a yichan̈
    ley yujto ix syam snivanil junoc chamnac, slajvi chi'' syaman juntzan̈ tas tz''ab''laj
    ix laj cal chi'': ¿Tzam ixtax juntzan̈ chi'' icha yalan ley? xin chi. Ix tac''vi
    eb'' vin̈: I''... tz''ixtaxi, xchi eb'' vin̈.'
  swh-ULB: Halafu Hagai akasema.”Kama mtu mchafu najisi kwa ajili ya kumgusa maiti
    na kugusa vitu hivi, wote wanaweza kuwa wachafu?” Kuhani akajibu na kusema, “Ndiyo,
    watakuwa wachafu.”
  bel-bel: 'Потым сказаў Агей: а калі дакранецца да ўсяго гэтага хто-небудзь апаганены
    ад дакрананьня да мерцьвяка, ці зробіцца гэта нячыстым? І адказвалі сьвятары і
    сказалі: будзе нячыстае.'
  deu-ELBBK: 'Und Haggai sprach: Wenn ein wegen einer Leiche Verunreinigter alles
    dieses anrührt, wird es unrein werden? Und die Priester antworteten und sprachen:
    Es wird unrein werden.'
  mbb-OT: Ne mid-insà si Haggai te, “Ne emun iyan nekezegkit kayi he menge keenen
    is etew he mid-isip he meremerik su nekesamsam sikandin te minatey, egkehimu ve
    he meremerik heini he menge keenen?” Ne midtavak is menge memumuhat te, “Uya!”
  mal-2015: 'എന്നാൽ ഹഗ്ഗായി: ശവത്താൽ അശുദ്ധനായ ഒരുത്തൻ അവയിൽ ഒന്നു തൊടുന്നുവെങ്കിൽ
    അതു അശുദ്ധമാകുമോ എന്നു ചോദിച്ചതിന്നു: അതു അശുദ്ധമാകും എന്നു പുരോഹിതന്മാർ ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: 'Akor o Haggeus phučľa: „Te pes vareko meľarďa, bo pes chudňa le mule manušestar
    a ov pes chudela ole chabenestar, či the oda chaben ačhela meľardo?“ O rašaja
    odphende: „He, ačhela meľardo.“'
  pes-OPV: 'پس حجی پرسید: اگر کسی‌که از میتی نجس شده باشد یکی از اینها را لمس نماید
    آیا آن نجس خواهد شد؟ و کاهنان در جواب گفتند که نجس خواهد شد.'
  ron-1924: 'Ши Хагай а зис: „Дакэ се атинӂе чинева спуркат прин атинӂеря де ун труп
    морт, де тоате ачесте лукрурь, вор фи еле спуркате оаре?” Преоций ау рэспунс:
    „Вор фи спуркате.”'
  ben-OBCV: তারপর হগয় জিজ্ঞাসা করলেন, “যদি কোনো ব্যক্তি মৃতদেহ স্পর্শ করে অশুচি হয়ে,
    এইসব বস্তুর মধ্যে কাউকে স্পর্শ করে, কি তা অশুচি হবে?” পুরোহিতরা উত্তর দিলেন, “হ্যাঁ,
    সেটি অশুচি হয়ে যাবে।”
  som-som: Kolkaasaa Xaggay yidhi, Haddii mid ku nijaasoobo meyd oo uu taabto wax
    kuwan ka mid ah, miyaa kaasuu nijaasoobayaa? Oo wadaaddadiina waxay ugu jawaabeen
    oo ku yidhaahdeen, Wuu nijaasoobayaa.
  lat-VUC: 'Si tulerit homo carnem sanctificatam in ora vestimenti sui, et tetigerit
    de summitate ejus panem, aut pulmentum, aut vinum, aut oleum, aut omnem cibum,
    numquid sanctificabitur? Respondentes autem sacerdotes, dixerunt: Non.'
  eng-ASVBT: Then said Haggai, If one that is unclean by reason of a dead body touch
    any of these, shall it be unclean? And the priests answered and said, It shall
    be unclean.
  ita-1885: 'Poi Aggeo disse: Se alcuno, essendo immondo per un morto, tocca qualunque
    di queste cose, non sarà ella immonda? E i sacerdoti risposero, e dissero: Sì,
    ella sarà immonda.'
  eng-LXXUP: And Haggai said, If a defiled person who is unclean by reason of a dead
    body, touch any of these, shall it be defiled? And the priests answered and said,
    It shall be defiled.
  eng-ULB: Then Haggai said, “If someone who is unclean because of death touches any
    of these things, do they become unclean?” The priests answered and said, “Yes,
    they become unclean.”
  spa-VBL: 'Entonces Ageo les preguntó: “Si alguien se contamina al tocar un cuerpo
    muerto, y luego toca uno de esos alimentos, ¿se contaminan también?” Entonces
    los sacerdotes respondieron: “Sí, se contamina”.'
  fra-_FOB: 'Et Aggée dit: Si celui qui est souillé pour un mort touche toutes ces
    choses, seront-elles souillées? Les sacrificateurs répondirent, et dirent: Elles
    seront souillées.'
  mal-mal: 'എന്നാൽ ഹഗ്ഗായി: “ശവ ശരീരത്തിൽ തൊട്ട് അശുദ്ധനായ ഒരാൾ അവയിൽ ഒന്ന് തൊടുന്നുവെങ്കിൽ
    അത് അശുദ്ധമാകുമോ?” എന്ന് ചോദിച്ചതിന്: “അത് അശുദ്ധമാകും” എന്ന് പുരോഹിതന്മാർ ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: Tab us ne mazīd pūchhā, “Agar koī kisī lāsh ko chhūne se nāpāk ho kar in
    khāne wālī chīzoṅ meṅ se kuchh chhue to kyā khāne wālī chīz us se nāpāk ho jātī
    hai?” Imāmoṅ ne jawāb diyā, “Jī hāṅ.”
  suz-BL: मिनु हाग्‍गैमी “बेक्‍शो मुर थिशा, ग्रांग्रा दिशो दुम्‍शो मुरुम मारेइ थोव़क
    थिप्‍तु हना, मेको थोव़क ग्रांग्रा दिशो दुम्‍बा?” दे हिल्‍लो पाप्‍तु। मिनु चढ़ेबपुकीमी
    “मेको ग्रांग्रा दिशो दुम्‍ब” देंतेक्‍म। लेवी ५:२; गन्‍ती १९:२२
  eng-NOY: Then said Haggai, If a man unclean by a dead body touch any of these things,
    shall it be unclean? And the priests answered and said, It shall be unclean.
  ita-1927: 'E Aggeo disse: Se uno, essendo impuro a motivo d’un morto, tocca qualcuna
    di quelle cose, diventerà essa impura? I sacerdoti risposero e dissero: Sì, diventerà
    impura.'
  ckb-ckb: 'ئینجا حەگەی گوتی: «ئەگەر کەسێک بە مردووێک گڵاو بووبێت، دەست لە یەکێک لەم
    خواردنانە بدات، ئایا ئەم خواردنە گڵاو دەبێت؟» کاهینەکان وەڵامیان دایەوە و گوتیان:
    «بەڵێ، گڵاو دەبێت.»'
  eng-BBE: Then Haggai said, Will any of these be made unclean by the touch of one
    who is unclean through touching a dead body? And the priests answering said, It
    will be made unclean.
  kan-OKCV: ಆಗ ಹಗ್ಗಾಯನು, “ಹೆಣದಿಂದ ಅಶುದ್ಧವಾದವನು, ಇವುಗಳಲ್ಲಿ ಯಾವುದನ್ನಾದರೂ ಮುಟ್ಟಿದರೆ,
    ಅಶುದ್ಧವಾಗುವುದೋ?” ಎಂದನು. ಯಾಜಕರು ಉತ್ತರವಾಗಿ, “ಹೌದು, ಅಶುದ್ಧವಾಗುವುದು,” ಎಂದರು.
  tam-2017: 'பிணத்தால் தீட்டுப்பட்டவன் அவைகளில் எதையாகிலும் தொட்டால், அது தீட்டுப்படுமோ
    என்று ஆகாய் மேலும் கேட்டான்; அதற்கு ஆசாரியர்கள் மறுமொழியாக: தீட்டுப்படும் என்றார்கள்.'
  spa-RV-1909: 'Y dijo Haggeo: Si un inmundo á causa de cuerpo muerto tocare alguna
    cosa de éstas, ¿será inmunda? Y respondieron los sacerdotes, y dijeron: Inmunda
    será.'
  ron-BTF: 'Atunci Hagai a spus: Dacă cineva care este necurat printr-un trup mort
    atinge vreuna din acestea, va fi aceasta necurată? Și preoții au răspuns și au
    zis: Va fi necurată.'
  eng-WEBP: Then Haggai said, “If one who is unclean by reason of a dead body touches
    any of these, will it be unclean?” The priests answered, “It will be unclean.”
  eng-FBV: Then Haggai asked, “If someone becomes unclean by touching a dead body
    and then touches any of these foods, do they become unclean?” The priests answered,
    “Yes, it does become unclean.”
  nld-1939: 'Aggeus vervolgde: Maar zo hij zich aan een lijk heeft verontreinigd,
    en een van die dingen aanraakt: is het dan onrein? De priesters antwoordden: Dan
    is het onrein!'
  nch-BL: 'Huan Hageo quiijto: “Sinta acajya quiitzquis se mijcatzi huan mochihuas
    amo tapajpacti huan teipa quitoxomas se tenijqui, nopa tamanti ¿mochihuas amo
    tapajpacti nojquiya?” Huan nopa totajtzitzi quinanquilijque: “Quena, mochihuas
    amo tapajpacti.”'
  vie-1934: 'A-ghê lại rằng: Nếu ai bị ô uế vì thây chết đụng đến các vật ấy, thì
    các vật ấy có lây ô uế không? Các thầy tế lễ trả lời rằng: Các vật ấy sẽ bị ô
    uế.'
  hin-CV: तब हाग्गय ने कहा, “किसी शव को छूने के कारण यदि कोई व्यक्ति अशुद्ध है, और
    वह इनमें से किसी चीज़ को छू लेता है, तो क्या वह चीज़ भी अशुद्ध हो जाएगी?” पुरोहितों
    ने उत्तर दिया, “जी हां, वह अशुद्ध हो जाएगी.”
  spa-BES: 'Entonces Hageo dijo: ¿Alguno de estos se volverá inmundo por el toque
    de alguien que está inmundo al tocar un cadáver? Y respondiendo los sacerdotes,
    dijeron: Será inmundo.'
  tdx-tdx: 'Le hoe t’i Kagày: Aa ie tsapae’ ty nileoren-dolo i raha rezay, halio hao
    re? Haleotse re, hoe ty natoi’ o mpisoroñeo.'
  tha-KJV: แล​้วฮั​กก​ัยจึงถามว่า “ถ้าคนหนึ่งคนใดที่มลทินเพราะไปถูกศพมา แล​้วมาถูกสิ่งเหล่านี้​เข้า
    สิ​่งเหล่านี้จะมลทินไปด้วยหรือไม่” ปุ​โรหิตตอบว่า “​สิ​่งเหล่านี้จะมลทินไปด้วย”
  por-BR-2018: 'E Ageu disse: Se um impuro por causa de um corpo morto tocar alguma
    destas coisas, ela será impura? E os sacerdotes responderam: Impura será.'
  deu-ELO: 'Und Haggai sprach: Wenn ein wegen einer Leiche Verunreinigter alles dieses
    anrührt, wird es unrein werden? Und die Priester antworteten und sprachen: Es
    wird unrein werden.'
  eng-WYC-2018: And Haggai said, If a man defouled in soul toucheth of all these things,
    whether it shall be defouled? And priests answered, and said, It shall be defouled.
    (And then Haggai asked, If a person with a defiled soul toucheth any of these
    things or If a person who hath touched a dead body toucheth any of these things,
    shall that thing then become defiled? And the priests answered, and said, Yea,
    it shall be defiled.)
  epo-epo: 'Ĥagaj plue diris: Kaj se ĉion ĉi tion ektuŝos iu, kiu malpuriĝis per mortinto
