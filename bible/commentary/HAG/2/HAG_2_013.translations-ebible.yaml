  ton-ton: Pea naʻe toki pehē ʻe Hakeai, “Ka ala ʻe ha taha ʻoku taʻemaʻa ʻi ha pekia,
    ki ha taha ʻi he ngaahi meʻa ni, ʻe taʻemaʻa ia?” Pea naʻe tali ʻe he kau taulaʻeiki,
    ʻo pehē, “ʻE taʻemaʻa ia.”
  ces-1613: 'Ej, kdyby někdo nesl maso svaté v křídle sukně své, aneb dotkl by se
