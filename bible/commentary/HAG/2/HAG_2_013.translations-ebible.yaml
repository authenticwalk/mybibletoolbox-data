  mdy-ETH: ሃኣጌ ጊንሣ፦ «ሌሲ ካኣሚ ዒኢቴ ዓሲ ዬንሢ ሙዖይዳፓ ፔቴ ካኣሜቴ ዬይ ካኣሚንቴ ሙዓ ጎኔና ዒኢቴያ ማዓኒ ዳንዳዓ?»
    ጌይ ዔያቶ ዖኦጬኔ። ቄኤሳ ማሃዖ፦ «ሂዮ፥ ዒኢታኔ» ጌዔኔ።
  twi-ASANTE: Na Hagai bisaa sɛ, “Na sɛ obi nso de ne ho ka efunu de gu ne ho fi,
