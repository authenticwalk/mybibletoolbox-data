  eng-LEE: Then said Haggai, If one that is unclean by a dead body shall touch any
    of these, will it become unclean? And the priests answered and said, It will become
    unclean.
  asm-FB: তেতিয়া হগ্গয়ে ক’লে, “মৰা শৱ চুই অশুচি হোৱা কোনো মানুহে যদি সেইবোৰৰ মাজৰ
    পৰা কোনো বস্তু চোৱে, তেনেহ’লে সেয়ে অশুচি হ’ব নে?” পুৰোহিতসকলে উত্তৰ দি ক’লে,
    “হয়, সেয়ে অশুচি হ’ব।”
  sus-A: عَننَبِ هَفٍ نَشَ عٍ مَشْرِن، «شَ مِشِ ندٍ دِن قُرٍ رَ، عَ قَ قِندِ سّنِيّنتَرٍ
    رَ، عَ دِن سٍسٍ رَ، نَ قَن قِندِ مَ نّ سٍ سّنِيّنتَرٍ رَ؟» سّرّشّدُبّيٍ نَشَ عَ
    يَابِ، «عِيٌ، نَ قَن قِندِ مَ نّ سٍ سّنِيّنتَرٍ رَ.»
  fra-SBL: 'Alors Aggée dit : « Si quelqu''un qui est impur à cause d''un cadavre
    touche l''un de ces objets, sera-t-il impur ? » Les prêtres ont répondu : « Ce
    sera impur. »'
  hbo-hbo: וַיֹּ֣אמֶר חַגַּ֔י אִם־יִגַּ֧ע טְמֵא־נֶ֛פֶשׁ בְּכָל־אֵ֖לֶּה הֲיִטְמָ֑א
    וַיַּעֲנ֧וּ הַכֹּהֲנִ֛ים וַיֹּאמְר֖וּ יִטְמָֽא׃
  kik-kik: Ningĩ Hagai akĩmooria atĩrĩ, “Mũndũ ũrĩ na thaahu nĩ ũndũ wa kũhutania
    na kĩimba, angĩhutia kĩndũ kĩmwe gĩa icio-rĩ, kĩndũ kĩu no kĩnyiitwo nĩ thaahu?”
    Nao athĩnjĩri-Ngai magĩcookia atĩrĩ, “Ĩĩ, no kĩnyiitwo nĩ thaahu.”
  fra-NCL: '— Et Aggée dit : si un homme souillé par le contact d’un mort touche à
    toutes ces choses, seront-elles souillées ? Les prêtres répondirent et dirent :
    elles seront souillées.'
  cek-AK: To pacoengah Haggai mah, Kadueh qok sui kami maeto mah hae ih hmuennawk
    hae sui nahaeloe ciimcai ai ah om mak ai maw? tiah a naa. To naah qimanawk mah
    ciimcai ai ah ni om tih, tiah pathim pae o.
  cuk-cuk: 'Hageo sogdebalid: —An bega binsa-sogbargwelo. Ar dule-gwensak mui-ebusadba-swilidik-gudisulid,
    a-dule, we-ibmar-soggwenad ebunonikile, ¿ar bela we-ibmarmar bar swilidik guosuli?
    Dule-irwa-Babse-gormalad sogdemalad: —Eye, swilidik guosuli.'
  uig-CYR: 'Вә Һагай: «Бириси җәсәткә тегип «напак» болған болса, у бу аш-озуқниң
    қайсибиригә тәгсә, ундақта аш-озуқ напак боламду?» — дәп сориди. Каһинлар җававән:
    «У напак болиду» — деди.'
  tel-2017: “శవాన్ని ముట్టుకోవడం వల్ల ఒకడు అంటుపడి అలాటి వాటిలో దేనినైనా ముట్టుకుంటే,
    అతడు ముట్టుకున్నది అపవిత్రం అవుతుందా?” అని హగ్గయి మళ్లీ అడిగినప్పుడు యాజకులు “అది
    అపవిత్రం అవుతుంది” అన్నారు.
  hat-BSA: 'Anplis, Aggée te mande: “Si yon moun ki pa pwòp akoz yon kadav, ta touche
    nenpòt bagay nan sa yo, èske moun sa va pa pwòp?” Prèt yo te reponn: “Yo va vin
    pa pwòp.”'
  kos-kos: Na Haggai el siyuk, “Ac fin mwet se fohkfokla ke sripen el pusralla sie
    mano misa, ac el fin pusralla mongo inge, ya mongo ingan ac fohkfokla pac?” Mwet
    tol uh topuk, “Aok.”
  hbo-WLC: וַיֹּ֣אמֶר חַגַּ֔י אִם־יִגַּ֧ע טְמֵא־נֶ֛פֶשׁ בְּכָל־אֵ֖לֶּה הֲיִטְמָ֑א
    וַיַּעֲנ֧וּ הַכֹּהֲנִ֛ים וַיֹּאמְר֖וּ יִטְמָֽא׃
  ibo-ibo: Mgbe ahụ Hegai kwukwara, “Ọ bụrụ na mmadụ emerụọ onwe ya site nʼimetụ onye
    nwụrụ anwụ aka, mesịa metụ otu nʼime ihe ndị a aka, ọ ga-abụ ihe rụrụ arụ?” Ndị
    nchụaja zara sị, “E, ọ ga-abụ ihe rụrụ arụ.”
  ory-ory: ସେତେବେଳେ ହାଗୟ କହିଲେ, “ଶବ ଦ୍ୱାରା ଅଶୁଚି ହୋଇଥିବା କୌଣସି ଲୋକ ଯଦି ଏହି ଦ୍ରବ୍ୟମାନର
    ମଧ୍ୟରୁ କୌଣସି ଦ୍ରବ୍ୟ ସ୍ପର୍ଶ କରେ, ତେବେ ତାହା କି ଅଶୁଚି ହେବ?” ତହିଁରେ ଯାଜକମାନେ ଉତ୍ତର
    କରି କହିଲେ, “ତାହା ଅଶୁଚି ହେବ।”
  chk-chk: Mürin, Akai a aisiniir, “Nge ifa usun, ika eman a limengau pokiten an atapa
    eman somä, nge a pwal atapa ekei sokun mongö, ifa usun, epwe limengau ewe mongö?”
    Iwe, ekewe souasor ra palüeni, “Ewer, epwe limengau.”
  rop-rop: Afta na Hegai bin askim olabat najawan kwestjan, “Maitbi sambodi bin meigim
    miselp nogud langa serramonisaid dumaji imbin tatjim dedbala bodi. Wal if im go
    en tatjim eni daga, wanim garra hepin langa det daga? Im meigim det daga nogudwan
    du?” Wal detlot serramonimen bin tok, “Yuwai. Im meigim det daga nogud, dumaji
    nogudwan ting meigim gudwan ting jidan nogudwan du.”
  ukr-1871: 'Потім поспитав Аггей: Коли ж хто станеться нечистим через дотик до трупа,
    й доторкнеться чого з того, то чи буде воно через те нечисте? І відказали сьвященники:
    Буде нечисте.'
  deu-1951: 'Da sprach Haggai: Wenn aber jemand, der sich an einer Leiche verunreinigt
    hat, eines von diesen Dingen anrührt, wird es dadurch unrein? Die Priester antworteten:
    Es wird unrein!'
  eng-JPS: 'Then said Haggai: ''If one that is unclean by a dead body touch any of
    these, shall it be unclean?'' And the priests answered and said: ''It shall be
    unclean.'''
  srp-1865: 'Potom reèe Agej: ako bi se ko neèist od mrtvaca dotakao èega toga, hoæe
    li biti neèisto? A sveštenici odgovoriše i rekoše: biæe neèisto.'
  lug-lug: Awo Kaggayi n’abuuza nti, “Omuntu atali mulongoofu olw’omulambo, bw’akoma
    ku bintu ebyo, bifuuka ebitali birongoofu?” Bakabona ne baddamu nti, “Bifuuka
    ebitali birongoofu.”
  heb-heb: ויאמר חגי אם יגע טמא נפש בכל אלה היטמא ויענו הכהנים ויאמרו יטמא׃
  ben-IRV: তখন হগয় বললেন, “মৃতদেহ স্পর্শে অশুচি কোন লোক যদি এর মধ্যে কোন বস্তু স্পর্শ
    করে, তবে কি তা অশুচি হবে?” যাজকেরা উত্তরে বললেন, “তা অশুচি হবে৷”
  pan-pan: ਫੇਰ ਹੱਜਈ ਨੇ ਪੁੱਛਿਆ, ਜੇ ਕੋਈ ਮਨੁੱਖ ਜੋ ਲਾਸ਼ ਦੇ ਕਾਰਨ ਅਸ਼ੁੱਧ ਹੋ ਗਿਆ ਹੋਵੇ, ਇਨ੍ਹਾਂ
    ਚੀਜ਼ਾਂ ਦੇ ਵਿੱਚੋਂ ਕਿਸੇ ਚੀਜ਼ ਨੂੰ ਛੂਹ ਦੇਵੇ ਤਾਂ ਕੀ ਉਹ ਚੀਜ਼ ਅਸ਼ੁੱਧ ਹੋ ਜਾਵੇਗੀ? ਤਾਂ ਜਾਜਕਾਂ
    ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਉਹ ਅਸ਼ੁੱਧ ਹੋਵੇਗੀ।
  mya-JVB: ဟဂ္ဂဲ ကလည်း ၊ အသေ ကောင်အားဖြင့် မ စင်ကြယ်သော သူသည် ထို အရာတစုံတခု ကိုထိ
    လျှင် ညစ်ညူး ခြင်း ရှိလိမ့်မည်လောဟု မေးမြန်း သော် ၊ ယဇ် ပုရောဟိတ်တို့က၊ ညစ်ညူး
    ခြင်းရှိလိမ့်မည်ဟု ပြန်ပြော ကြ၏။
  tte-O: Mwa yawaloyoi yaba, “Na tem tomo ilau na tomo yabo boiboitana kwapina ikabitonan.
    Na ala loina iwawalo yakato tomone iyamala tomo bikibikina. Na tem tomone ilau
    yo kanne ikabi-tonagili, mwa gubesi, kani kanne siyamala kan bikibikili?” Kabo
    topwaoline kainagu siyamaisa siba “O, besiele.”
  hmo-hmo: Vadaeni Hagai ese idia ia nanadaia, ia gwau, “Bema tau ta ese mase tauna
    ena tauanina ia dogoatao dainai ia miro, bona ia ese unai aniani gaudia ta ia
    dogoatao neganai, idia be idia miro danu, a?” Hahelagaia taudia idia gwau, “Io.”
  urd-urd: फिर हज्जी ने पूछा, कि “अगर कोई किसी मुर्दे को छूने से नापाक हो गया हो,
    और इनमें से किसी चीज़ को छूए; तो क्या वह चीज़ नापाक हो जाएगी?” काहिनों ने जवाब
    दिया, “ज़रूर नापाक हो जाएगी।”
  rus-SYN: 'Потом сказал Аггей: а если прикоснется ко всему этому кто-либо осквернившийся
    от прикосновения к мертвецу: сделается ли это нечистым? И отвечали священники
    и сказали: будет нечистым.'
  bqc-SIM: 'Ɔ̃ Age ɛ̀a ń lá à mɛ̀: Tó gbɛ̃́ pↄ́ kú ń ↄnaa pↄgɛwa gbãlɛao ↄnà
    pↄ́piwa, aaì gbãlɛ yã̀? Sa''onaↄ wèwà aa mɛ̀: Aaì gbãlɛɛ.'
  tcz-CHONGTHU: Chuin Haggai in adong in, “Mihem khat mithi long atohkhat jeh'a dan
    dungjuiya aboh a um chun hiche neh le chah ho chu tongkha taleh, abohsah ding
    hitam?” Chuin thempu hon adonbut uvin, “Henge abohsah ahitai,” atiuve.
  mar-mar: मग हाग्गय म्हणाला, “जर प्रेताला स्पर्श केल्यामुळे, कोणी अशुद्ध झालेला यापैकी
    कशासही स्पर्श केला, तर ते अशुद्ध होईल का?” याजक म्हणाले, “हो! तेसुध्दा अशुद्ध
    होईल.”
  qub-qub: 'Chaura Hageoga yapay tapuran: «Juc runa capas wañusha runata yatashanpita
    ganrana ricacun. Nircorga aywar capas yataycun chay micuycunata. Chauraga ¿manachu
    chay micuycunapis ganrana ricacun?» Chaura cüracunaga «Au, ganranami ricacun»
    niran.'
  bqp-bqp: Mɑ Asee u mɑɑ bu bikiɑ u nɛɛ, goo ù n disi duurɑ yèn sɔ̃ u goru bɑbɑ, mɑ
    u seewɑ u mɑɑ dĩɑ ni bɑbɑ, dĩɑ nin tii nu kuɑ disiginu? Mɑ yɑ̃ku kowo be, bɑ wisɑ
    bɑ nɛɛ, oo, dĩɑ nin tii nu disi duurɑwɑ mi.
  hat-hat: 'Lèfini, Aje mande yo: -Lè yon moun pa nan kondisyon pou l'' sèvi Bondye
    paske li te manyen yon kadav, lèfini si li manyen yonn nan kalite manje sa yo,
    èske sa ap fè manje yo pa bon pou sa pou moun ki nan kondisyon pou sèvi Bondye?
    Prèt yo reponn li: -Wi!'
  eng-BSB: So Haggai asked, “If one who is defiled by contact with a corpse touches
    any of these, does it become defiled?” “Yes, it becomes defiled,” the priests
    answered.
  tod-tod: 'Azee ti ɠaazaɠani mɔnɔ, é ɠɛ ti ma: «Ni nui ta a ɠɔzɔna, tɔɔzei é vɔɔɠuni
    nu ʋoomai ta ʋa, ni a vɔɔɠuna daamianigi tanɔpɛ ba, naa ɠa ɠɔzɔ niina ɓaa?» Zalaɠa
    ɠula nuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Ungo, toɠa ɠɔzɔ.»'
  eng-WEBPB: Then Haggai said, “If one who is unclean by reason of a dead body touches
    any of these, will it be unclean?” The priests answered, “It will be unclean.”
  kbq-kbq: Hagi anante Hagai'a amanage huno zamantahige'ne, Mago vahemo'ma fri'nesia
    vahe avufgare'ma avako huteno, ete ne'zama avako hanigeno'a, ana zantamimo'a agru
    hugahifi agrua osugahie? Anagema hige'za pristi naga'mo'za kenona hu'za, I'zo
    agru osugahie hu'za hu'naze.
  nhe-BL: 'Huan Hageo quiijto: “Intla acajya quiitzquis se mijcatzi huan mochihuas
    ax tlapajpactic huan teipa quitoxomas se tlenijqui, nopa tlamantli ¿mochihuas
    ax tlapajpactic nojquiya?” Huan nopa totajtzitzi quinanquilijque: “Quena, mochihuas
    ax tlapajpactic.”'
  gub-BL: Na'e upuranu wi Azew xaxeto wanehe kury. — Amo teko opokok amo umàno ma'e
    kwer rehe a'e. A'e rupi a'e opokok ma'e kwer na'ikatu kwaw Tupàn henataromo kury.
    A'e re opokok oho amo temi'u rehe. Aipo a'e temi'u na'ikatu kwaw Tupàn henataromo
    kury, i'i wanupe. Uwazar xaxeto ize'eg izupe wà. — Aze pa. Ikatu 'ym ma'e romo
    uzeapo Tupàn henataromo, i'i izupe wà.
  eng-DRA: 'If a man carry sanctified flesh in the skirt of his garment, and touch
    with his skirt, bread, or pottage, or wine, or oil, or any meat: shall it be sanctified?
    And the priests answered, and said: No.'
