verse: HAG.002.001
translations:
  mal-C: 'ഏഴാംമാസം ഇരുപത്തൊന്നാംതീയതി ഹഗ്ഗായിപ്രവാചകൻ മുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Am einundzwanzigsten des siebenten Monats erging das Wort Jahwes durch
    den Propheten Haggai folgendermaßen:'
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya mosakoli Aje, na mokolo ya tuku
    mibale na moko ya sanza ya sambo :'
  eng-LSV: In the seventh [month], on the twenty-first of the month, a word of YHWH
    has been by the hand of Haggai the prophet, saying,
  eng-GNV: In the foure and twentieth day of the sixt moneth, in the second yeere
    of King Darius,
  eng-WEBSTER: In the seventh month , in the one and twentieth day of the month, came
    the word of the LORD by the prophet Haggai, saying,
  nhw-BL: 'Ipan 21 itequi nopa chicome metztli [2:1 Ipan 17 itequi octubre 520 a.C.
    ipan tocalendario tlen ama.] ipan toisraelita calendario, TOTECO nechcamanalhui
    na, niHageo nitlajtol pannextijquetl, huan nechilhui:'
  swh-ONEN: 'Katika siku ya ishirini na moja ya mwezi wa saba, neno la Bwana lilikuja
    kupitia nabii Hagai, kusema:'
  bba-bba: Wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ yɛndɑ tiɑse sɔɔrɑ Yinni Gusunɔ u Asee sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: In the seventh month, in the one and twentieth day of the month, came
    the word of the Lord by the prophet Haggai, saying,
  luo-luo: 'Tarik piero ariyo gachiel e dwe mar abiriyo, wach Jehova Nyasaye nobiro
    kokalo kuom janabi Hagai kawacho niya:'
  meu-meu: 'Hua ihahituna dinana iharuahui-tana ai, Iehova ena hereva na peroveta
    tauna Hagai enai e kau, eto:'
  npi-ULB: सातौँ महिनाको एक्‍काईसौँ दिनमा, अगमवक्ता हाग्गैद्धारा परमप्रभुको यस्तो
    वचन आयो,
  yor-yor: Ní ọjọ́ kọkànlélógún oṣù keje, ni ọ̀rọ̀ Olúwa wá nípasẹ̀ wòlíì Hagai wí
    pé,
  pes-OPCB: 'در روز بیست و یکم ماه هفتم همان سال، خداوند به حَجَّی گفت:'
  tgl-ULB: Sa ikadalawampu't isang araw ng ikapitong buwan, dumating ang salita ni
    Yahweh sa pamamagitan ng kamay ni Hagai, ang propeta at sinabi,
  hui-hui: Mali ogoninaga dege ege kanenaga horo pira kirani mbira (21) hayagola Anduane
    Homogohanda ibunaga bi mana latagi haga Hagaiha howa lone latagi hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​နှစ်​သတ္တ​မ​လ​နှစ် ဆယ့်​တစ်​ရက်​နေ့​၌ ပ​ရော​ဖက်​ဟ္ဂဲ​မှ​တစ်​ဆင့်
    ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်​က၊-
  bod-N: དེ་ཡང་ཟླ་བདུན་པའི་ཚེས་ཉེར་གཅིག་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: 'Tom me maiyam se sige 7 mu ko day tom 21 mu te, Yawe ko den akingtala
    ko prophet Haggai tuam:'
  sna-sna: Pazuva ramakumi maviri nerimwe romwedzi wechinomwe, shoko raJehovha rakasvika
    nokuna muprofita Hagai richiti,
  spa-BLM: 'En el mes séptimo, a los veintiún días del mes, vino la palabra de Yahvé
    por medio del profeta Ageo, diciendo:'
  cac-cac: Ayic 21 yoch yuquil uj, ix lolonxi Jehová d'ayin Hageo in tic.
  swh-ULB: Katika Mwezi wa saba siku ya ishirini na moja ya mwezi, Neno la Bwana lilikuja
    kwa mkono wa Nabii Hagai, na kusema,
  bel-bel: 'На сёмым месяцы, у дваццаць першы дзень месяца, было слова Гасподняе праз
    Агея прарока:'
  deu-ELBBK: 'Im 7. Monat, am 21. des Monats, erging das Wort des HERRN durch den
    Propheten Haggai, indem er sprach:'
  mbb-OT: 'Dutun te ike-21 he andew te sunud he vulan, midsuǥù te Nengazen is ebpeneuven
    din he si Haggai he keǥiya zin heini ziyà te ki Zerubabel, ki Josue, wey ziyà
    te zuma pa he menge Israilihanen he nemen-ulì diyà te Israel:'
  mal-2015: 'ഏഴാം മാസം ഇരുപത്തൊന്നാം തിയ്യതി ഹഗ്ഗായിപ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Andre dujto berš, sar kraľinelas o Darius pro bišujekhto (21.) džives
    andro eftato čhon, sas phendo o lav le RAJESKRO prekal o prorokos Haggeus:'
  pes-OPV: 'در روز بیست و یکم ماه هفتم، کلام خداوند بواسطه حجی نبی نازل شده، گفت:'
  ron-1924: 'Ын а доуэзечь ши уна зи а луний а шаптя, кувынтул Домнулуй а ворбит прин
    пророкул Хагай астфел:'
  ben-OBCV: সপ্তম মাসের একুশ দিনের দিন, সদাপ্রভু বাক্য ভাববাদী হগয়ের মাধ্যমে এল,
  som-som: Oo haddana bishii toddobaad maalinteedii kow iyo labaatanaad ayaa eraygii
    Rabbigu u yimid Nebi Xaggay, oo wuxuu yidhi,
  lat-VUC: In die vigesima et quarta mensis, in sexto mense, in anno secundo Darii
    regis.
  eng-ASVBT: In the seventh month, in the one and twentieth day of the month, came
    the word of Jehovah by Haggai the prophet, saying,
  ita-1885: 'NEL settimo mese, nel ventesimoprimo giorno del mese, la parola del Signore
    fu rivelata per lo profeta Aggeo, dicendo:'
  eng-LXXUP: In the seventh month, on the twenty-first day of the month, the Lord
    spoke by Haggai the prophet, saying,
  eng-ULB: In the seventh month on the twenty-first day of the month, the word of
    Yahweh came by the hand of Haggai the prophet, saying,
  spa-VBL: En el día vigesimoprimero del séptimo mes, el Señor envió un mensaje a
    través del profeta Ageo.
  fra-_FOB: 'Le vingt et unième jour du septième mois, la parole de l''Éternel fut
    adressée, par Aggée le prophète, en ces termes:'
  mal-mal: 'ദാര്യവേശിന്റെ വാഴ്ചയുടെ രണ്ടാം വര്‍ഷം ഏഴാം മാസം ഇരുപത്തൊന്നാം തീയതി ഹഗ്ഗായി
    പ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Usī sāl ke sātweṅ mahīne ke 21weṅ din Hajjī Nabī par Rab kā kalām nāzil
    huā,
  suz-BL: पिप दारामी सासन पशो बर्स निक्‍शी, ७ महिना २१ नाक्‍तीम परमप्रभु यावे आन परमप्रभुमी
    हाग्‍गै कली लोव़ पाप्‍तु। मार लोव़ पाप्‍तु देंशा हना,
  eng-NOY: 'In the seventh month, on the one and twentieth day of the month, came
    the word of Jehovah by the prophet Haggai, saying:'
  ita-1927: 'Il settimo mese, il ventunesimo giorno del mese, la parola dell’Eterno
    fu rivelata per mezzo del profeta Aggeo, in questi termini:'
  ckb-ckb: 'لە بیست و یەکی مانگی حەوت، فەرمایشتی یەزدان لە ڕێگەی حەگەی پێغەمبەرەوە
    هات:'
  eng-BBE: In the seventh month, on the twenty-first day of the month, the word of
    the Lord came by Haggai the prophet, saying,
  kan-OKCV: 'ಏಳನೆಯ ತಿಂಗಳಿನ, ಇಪ್ಪತ್ತೊಂದನೆಯ ದಿವಸದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪ್ರವಾದಿಯಾದ
    ಹಗ್ಗಾಯನ ಮೂಲಕ ಬಂದಿತು:'
  tam-2017: 'ராஜாவாகிய தரியு அரசாண்ட ஏழாம் மாதம் இருபத்தொன்றாம் தேதியிலே ஆகாய் என்னும்
    தீர்க்கதரிசியின் மூலமாக, யெகோவாவுடைய வார்த்தை உண்டானது; அவர்:'
  spa-RV-1909: 'EN el mes séptimo, á los veinte y uno del mes, fué palabra de Jehová
    por mano del profeta Haggeo, diciendo:'
  ron-BTF: 'În luna a șaptea, în ziua a douăzeci și una a lunii, a venit cuvântul
    DOMNULUI prin profetul Hagai, spunând:'
  eng-WEBP: In the seventh month, in the twenty-first day of the month, the LORD’s
    word came by Haggai the prophet, saying,
  eng-FBV: On the twenty-first day of the seventh month, the Lord sent a message through
    the prophet Haggai.
  nld-1939: In de zevende maand, de een en twintigste dag van de maand, werd het woord
    van Jahweh door den profeet Aggeüs verkondigd!
  nch-BL: 'Ipan 21 itequi nopa chicome metzti ipan toisraelita calendario, TOTECO
    nechcamanalhui na, niHageo nitajtolpanextijquet, huan techilhui:'
  vie-1934: 'Ngày hai mươi mốt tháng bảy có lời của Đức Giê-hô-va phán ra bởi đấng
    tiên tri A-ghê mà rằng:'
  hin-CV: 'सातवें माह के इक्कीसवें दिन, याहवेह का यह वचन हाग्गय भविष्यवक्ता के द्वारा
    आया:'
  spa-BES: 'En el séptimo mes, en el vigésimo primer día del mes, la palabra del Señor
    vino por medio del profeta Hageo, diciendo:'
  tdx-tdx: 'Niheo amy Kagày mpitokiy amy volam-pahafitoy, amy andro faha-roapolo-raik’
    ambi’ i volañeiy, ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: ณ วันที่​ยี​่​สิบเอ็ด เดือนที่​เจ็ด พระวจนะของพระเยโฮวาห์มาโดยทางฮั​กก​ัยผู้​พยากรณ์​ว่า
  por-BR-2018: 'No sétimo mês, no vigésimo primeiro dia mês, veio a palavra do SENHOR
    por meio do profeta Ageu, dizendo:'
  deu-ELO: 'Im siebten Monat, am Einundzwanzigsten des Monats, geschah das Wort Jehovas
    durch den Propheten Haggai also:'
  eng-WYC-2018: In the seventh month, in the one and twentieth day of the month, the
    word of the Lord was made in the hand of Haggai, the prophet, and said, (In the
    seventh month, on the twenty-first day of the month, the word of the Lord was
    made to the prophet Haggai, and said,)
  epo-epo: 'En la sepa monato, en la dudek-unua tago de la monato, aperis vorto de
    la Eternulo per la profeto Ĥagaj, dirante:'
  uig-PIN: 'Yǝttinqi ayning yigirmǝ birinqi küni, Pǝrwǝrdigarning sɵzi Ⱨagay pǝyƣǝmbǝr
    arⱪiliⱪ kelip mundaⱪ deyildi:'
  beo-beo: 'Hina Gode Ea sia: olelema:ne balofede dunu Ha:ga:iaima bu sia: i. Amo
    da ode afae amola oubi fesu amola eso21 amoga hamoi.'
  tpi-OTNT: Long dispela yia tasol, long de namba 21 bilong namba 7 mun, God i givim
    tok gen long maus bilong profet Hagai.
  hau-SA: a ranar ashirin da ɗaya ga watan bakwai, maganar Ubangiji ta zo ta wurin
    annabi Haggai cewa,
  uig-LAT: 'Yettinchi ayning yigirme birinchi küni, Perwerdigarning sözi Hagay peyghember
    arqiliq kélip mundaq déyildi:'
  nde-nde: 'Ngosuku lwamatshumi amabili lanye lwenyanga yesikhombisa ilizwi likaThixo
    lafika ngoHagayi umphrofethi lisithi:'
  ton-ton: ‌ʻI hono fitu ʻoe māhina, ʻi he ʻaho ʻe uofulu ma taha ʻoe māhina, naʻe
    hoko ai ʻae folofola ʻa Sihova ki he palōfita ko Hakeai, ʻo pehē,
  ces-1613: Dne dvadcátého čtvrtého, měsíce šestého, léta druhého Daria krále.
  eng-WMB: In the seventh month, in the twenty-first day of the month, the LORD’s
    word came by Haggai the prophet, saying,
  tam-TCV: ஏழாம் மாதம் இருபத்தோராம் நாள், யெகோவாவின் வார்த்தை ஆகாய் என்னும் இறைவாக்கினன்
    மூலமாக வந்தது.
  ceb-ULB: Sa ika pito nga bulan sa ika-21 ka adlaw, ang pulong ni Yahweh miabot pinaagi
    sa kamot ni Hageo nga propeta, ug miingon,
  pol-UBG: 'W siódmym miesiącu, dwudziestego pierwszego dnia tego miesiąca, słowo
    PANA doszło przez proroka Aggeusza mówiące:'
  urd-GVU: اُسی سال کے ساتویں مہینے کے 21ویں دن حجی نبی پر رب کا کلام نازل ہوا،
  eng-OEBCW: on the twenty-first day of the seventh month, this message from the Lord
    came to Haggai the prophet,
  deu-1912: 'Am einundzwanzigsten Tage des siebenten Monats geschah des HERRN Wort
    durch den Propheten Haggai und sprach:'
  kan-2017: ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೊಂದನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ
    ಹಗ್ಗಾಯನ ಮೂಲಕ ಮತ್ತೊಮ್ಮೆ ಈ ವಾಕ್ಯವನ್ನು ಕೊಟ್ಟು,
  yap-yap: Rofen ni rliw’ nge ta’reb ko pul ni medlip ko fare duw, e ki non SOMOL
    bayay u l’ugun Haggai ni profet.
  hlt-MCSB: Hla rhih, hnin kul hnin khat dongkah BOEIPA ol he tonghma Haggai kut lamloh
    pai tih,
  mdy-ETH: ዳኣሪዮሴ ካኣታዼንቴ ላምዓሳ ሌዖኮ ላንካሳ ዓጊና ፄኤሬም ላማታሚ ፔታሳ ኬሎና ናንጊና ናንጋ ጎዳ ሃኣጌ ዛሎና ላሚ
    ኬኤዜኔ፤
  twi-ASANTE: 'Ɛda a ɛtɔ so aduonu baako wɔ bosome a ɛtɔ so nson no, Awurade de asɛm
    faa Odiyifoɔ Hagai so sɛ:'
  eng-WEBU: In the seventh month, in the twenty-first day of the month, the LORD’s
    word came by Haggai the prophet, saying,
  wal-wal: He laittan laappuntta aginan laatamanne isiinintta gallassan GODAA qaalai
    hananabaa yootiya Hagge baggaara hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El 21 del mes séptimo, la Palabra de Yavé vino por medio del profeta
    Hageo:'
  gun-gun: 'Ha''e gui mokoĩ ma''etỹ re ma huvixa Dario oĩ jave py, sete jaxya ha''e
    vinte e um araa py profeta Ageu pe Senhor ombou ju oayvu. Ha''e vy aipoe''i:'
  agu-BL: I tzun bantz le junak cyaji'n k'ej tajlal yi juki'n xaw, nintzun jilon tzaj
    junt tir Kataj tetz yi elsanl stzi' i' yi Hageo,
  ilo-ULB: 'Iti maikadua-pulo ket maysa nga aldaw iti maikapito a bulan, immay ti
    sao ni Yahweh babaen iti ima ni Haggeo a profeta, ket kinunana:'
  kpg-kpg: I di madalua maa dahi laangi o di hidu malama o di ngadau hua deelaa, Dimaadua
    gu helekai labelaa mai i soukohp Haggai.
  uig-ARA: 'يەتتىنچى ئاينىڭ يىگىرمە بىرىنچى كۈنى، پەرۋەردىگارنىڭ سۆزى ھاگاي پەيغەمبەر
    ئارقىلىق كېلىپ مۇنداق دېيىلدى:'
  sus-sus: A kike solofere nde, xi mɔxɔɲɛn nun keren nde ra, Alatala naxa yi masenyi
    ti Annabi Hage saabui ra,
  pon-2006: Ni kerieisek ehu en keisuhn sounpwong en nan sounparohte, KAUN-O ahpw
    pwurehng mahsen sang rehn soukohp Akkai.
  jae-jae: Gêdêŋ kiŋ Darius nê gôliŋ ŋajala kêtu luagêc ŋaajôŋ kêtu 7 ŋabêc 21 Apômtaunê
    biŋ kêsa propete Hagai awa amboac tonec gebe
  ksd-ksd: 'Ta ra gai lavurua ma ra bung a ura vinun ma tikai tana, ra tinata kai
    ra Luluai i ga arikai ta ra ngie i Kagai ra propet dari:'
  grc-BRENT: Τῷ μηνὶ τῷ ἑβδόμῳ, μιᾷ καὶ εἰκάδι τοῦ μηνὸς, ἐλάλησε Κύριος ἐν χειρὶ
    Ἀγγαίου τοῦ προφήτου, λέγων,
  ind-AYT: (2-1b) Pada bulan ketujuh, pada hari kedua puluh satu, firman TUHAN datang
    melalui Nabi Hagai, yang berkata,
  nya-nya: 'Pa tsiku la 21 la mwezi wachisanu ndi chiwiri, Yehova anayankhula kudzera
    mwa mneneri Hagai kuti:'
  hrv-hrv: 'Druge godine kralja Darija, sedmoga mjeseca, dvadeset i prvoga dana u
    mjesecu, dođe riječ Jahvina preko proroka Hagaja:'
  mps-mps: Te kibu bede tama, te polua 7 mun, dei 21 wabode, te bodolu side te Godigo
    te profet bidi Hagaibolo po ma ola mani.
  tpi-tpi: Long dispela yia tasol, long de namba 21 bilong namba 7 mun, God i givim
    tok gen long maus bilong profet Hagai.
  dan-1931: 'På den enogtyvende Dag i den syvende Måned kom HERRENS Ord ved Profeten
    Haggaj således:'
  vie-OVCB: 'Ngày hai mươi mốt tháng bảy, Chúa Hằng Hữu phán bảo qua Tiên tri A-gai:'
  guj-2017: સાતમા માસના એકવીસમા દિવસે હાગ્ગાય પ્રબોધકની મારફતે યહોવાહનું વચન આવ્યું
    કે,
  pon-2006A: Ni kerieisek ehu en keisuhn sounpwong en nan sounparohte, KAUN-O ahpw
    pwurehng mahsen sang rehn soukohp Akkai.
  por-BRBSL: 'No sétimo mês, no vigésimo primeiro dia do mês, a palavra de Javé veio
    pelo profeta Ageu, dizendo:'
  eng-OEBUS: on the twenty-first day of the seventh month, this message from the Lord
    came to Haggai the prophet,
  cth-cth: Asari e thapa, hnin 21 touh navah profet Haggai koehoi ka tho e BAWIPA
    e lawk teh,
  twi-twi: 'Da a ɛto so aduonu baako wɔ ɔsram a ɛto so ason no, Awurade de asɛm faa
    Odiyifo Hagai so se:'
  hlt-hlt: Hla rhih, hnin kul hnin khat dongkah BOEIPA ol he tonghma Haggai kut lamloh
    pai tih,
  tbz-SIM: Okpɑ̀ɑ̀tì Dɑdiyuusi kpɑ̀tì benni dɛ́rì, otɑ̃̀nkù yiénwè kó diyiè sipísìdɛ́
    nɛ̀ dimɑ́ɑ̀. Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́nɑ́kɛ́ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Asee ò
    bo nɑ́kɛ́ tì bɛnìtìbɛ̀,
  msy-2020: Darius atrivimɨn itir azenir namba 2ɨn, an iakɨnir namba 7ɨn, dughiar
    namba 21ɨn, Ikiavɨra Itir God uam akam isa, akam inigha izir gumazim Hagai ganɨngi.
  dop-dop: Ḿpʋɣʋ wulɑʋ Tɑliyusi pənɑɣɑ nɑɑlɛ nyəŋkɑ, ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyəŋ,
    kʋyɑkʋ hiu nɑ kʋlʋmʋɣʋ wule. Tɑcɑɑ tɑsɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsʋlʋ Asee kɛ tɔm heeluɣu.
  azb-azb: 'Yeddinci ayın iyirmi birində peyğəmbər Haqqay vasitəsilə Rəbbin bu sözü
    nazil oldu:'
  eng-DBY: In the seventh [month], on the one and twentieth [day] of the month, came
    the word of Jehovah by the prophet Haggai, saying,
  hin-2017: फिर सातवें महीने के इक्कीसवें दिन को यहोवा का यह वचन हाग्गै भविष्यद्वक्ता
    के पास पहुँचा,
  wol-KYG: 'Ca ñaareelu atu nguuru Buur Daryus, Ca juróom ñaareelu weer wa, yemook
    ñaar fukki fan ak benn, kàddug Aji Sax ji moo dikk ci jottlib Yonent Yàlla Ase.
    Mu ne:'
  eng-YLT: 'In the seventh [month], in the twenty and first of the month, hath a word
    of Jehovah been by the hand of Haggai the prophet, saying:'
  eng-WYC-2017: In the seventh month, in the one and twentieth day of the month, the
    word of the Lord was made in the hand of Haggai, the prophet, and said,
  eng-WMBB: In the seventh month, in the twenty-first day of the month, the LORD’s
    word came by Haggai the prophet, saying,
  urd-GVH: उसी साल के सातवें महीने के 21वें दिन हज्जी नबी पर रब का कलाम नाज़िल हुआ,
  rug-rug: 'Koasa vina hiokona eke rane pa vina zuapa sidara, si kamo gua koe poropita
    Haqai sa zinama te Zihova:'
  gaz-gaz: Jiʼa torbaffaa keessaa, bultii digdamii tokkoffaatti dubbiin Waaqayyoo
    akkana jedhee karaa Haagee raajichaatiin dhufe;
  fra-LSG: 'Le vingt et unième jour du septième mois, la parole de l’Éternel se révéla
    par Aggée, le prophète, en ces mots:'
  yal-yal: Kike solofereden xi mɔxɔɲɛn nun kedende lɔxɔni, Alatala yi falan ti Nabi
    Xage xɔn, a naxa,
  haw-1868: I KA la iwakaluakumamakahi o ka malama ahiku, hiki mai la ka olelo a Iehova
    ma o Hagai la ke kaula, i ka i ana mai,
  arb-NAV: 'وَفِي الْيَوْمِ الْحَادِي وَالْعِشْرِينَ مِنَ الشَّهْرِ السَّابِعِ (أَيْ
    شَهْرِ تِشْرِينَ الأَوَّلِ – أُكْتُوبَرَ) أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ
    إِلَى حَجَّيِ النَّبِيِّ:'
  ewe-ewe: Le ɣleti adrelia ƒe ŋkeke blaeve-vɔ-ɖekɛlia gbe la, Yehowa ƒe gbe va to
    Nyagblɔɖila Hagai dzi be,
  eng-LEE: In the seventh [month], on the one and twentieth day of the month, came
    the word of the Lord by means of Haggai the prophet, saying,
  asm-FB: ৰজা দাৰিয়াবচৰ ৰাজত্ব কালৰ দ্বিতীয় বছৰৰ সপ্তম মাহৰ একৈশ দিনৰ দিনা ভাববাদী
    হগ্গয়ৰ দ্বাৰাই যিহোৱাৰ বাক্য পুনৰ আহিল,
  sus-A: عَ كِكٍ سٌلٌقٍرٍ ندٍ، شِ مْشْحّن نُن كٍرٍن ندٍ رَ، عَلَتَلَ نَشَ يِ مَسٍنيِ
    تِ عَننَبِ هَفٍ سَابُي رَ،
  fra-SBL: 'Le septième mois, le vingt et unième jour du mois, la parole de Yahvé
    fut adressée à Aggée, le prophète, en ces termes :'
  hbo-hbo: בַּשְּׁבִיעִ֕י בְּעֶשְׂרִ֥ים וְאֶחָ֖ד לַחֹ֑דֶשׁ הָיָה֙ דְּבַר־יְהוָ֔ה בְּיַד־חַגַּ֥י
    הַנָּבִ֖יא לֵאמֹֽר׃
  pjt-pjt: Ka tjana piṟa kutju palyannyangka maḻangka Mayatja Godalu ngayula piṟuku
    wangkangu Tjiṟapapilta pulala Tjatjuwala wangkanytjaku munu aṉangu tjuṯangka kuḻu.
    Alatjiṉi wangkangi tjanala tjapiṟa kulintjaku, “Kutjupangku wanyu kulini panya
    timpula nyanga paluṟu iriti ngaṟanytja? Panya wiṟu mulapa ngaṉmanypa ngaṟangi.
    Munu kuwari wanyu nyura palyantjitja wiṟuṯu ngaṟanyi? Wiya, kuwari panya ngaṉmanyitja
    puṟunypa ngaṟanytja wiya alatjiṯu. Kaya kuliṟa tjituṟu-tjituṟurinytja wiyangku
    wantima, panya ngayulu nyurala tjungu tiṯutjara nyinanyi mayatja puḻka mulapa.
    Kaya rawa waṟkarima munuya tjungungku palyanma wantinytja wiyangku.
  kik-kik: Na rĩrĩ, mũthenya wa mĩrongo ĩĩrĩ na ũmwe, mweri wa mũgwanja, ndũmĩrĩri
    ya Jehova nĩyakinyĩire mũnabii Hagai, akĩĩrwo atĩrĩ,
  fra-NCL: 'Au septième mois le vingt et un du mois, la parole de Yahweh se fit entendre
    par l’intermédiaire d’Aggée, le prophète, en ces termes :'
  cek-AK: Khrah sarihto haih, ni pumphaeto pacoeng, nito naah, Tahmaa Haggai khae
    hoi Angraeng ih lok to angzoh;
  cuk-cuk: 'Nii-walaguglegi, e-iba-durgwen-gakagwensakgi, Bab-Jehová na e-gayaburba-barsoged-Hageoʼba
    sunmaknonikid:'
  uig-CYR: 'Йәттинчи айниң жигирмә биринчи күни, Пәрвәрдигарниң сөзи Һагай пәйғәмбәр
    арқилиқ келип мундақ дейилди:'
  tel-2017: రాజైన దర్యావేషు పరిపాలనలో ఏడవ నెల ఇరవై ఒకటవ దినాన యెహోవా వాక్కు ప్రవక్త
    అయిన హగ్గయికి ప్రత్యక్షమై చెప్పినది ఏమిటంటే,
  hat-BSA: 'Nan venteyen jou nan setyèm mwa a, pawòl SENYÈ a te vin kote Aggée, pwofèt
    la. Li te di:'
  kos-kos: In len se aklongoul sie ke malem se akitkosr in yac sacna, LEUM GOD El
    sifilpa kaskas nu sin mwet uh sel Haggai mwet palu.
  hbo-WLC: בַּשְּׁבִיעִ֕י בְּעֶשְׂרִ֥ים וְאֶחָ֖ד לַחֹ֑דֶשׁ הָיָה֙ דְּבַר־יְהוָ֔ה בְּיַד־חַגַּ֥י
    הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: 'nʼụbọchị nke iri abụọ na otu, nʼọnwa nke asaa, okwu Onyenwe anyị si nʼọnụ
    onye amụma Hegai bịakwa na-asị:'
  ory-ory: ସପ୍ତମ ମାସ, ମାସର ଏକବିଂଶ ଦିନରେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର
    ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Iwe, lon rüe me aeuin ränin ewe afisuen maram lon ewe chök ier alon ewe
    Samol mi Lapalap a torisefäli ekewe aramas ren ewe soufos Akai.
  rop-rop: Wanmo wed YAWEI det trubala God bin gibit langa Hegai. Langa det namba
    21 dei blanga det namba 7 manth imbin dalim im blanga go en tok langa Serababal
    en Joshuwa en ol detlot pipul.
  ukr-1871: 'У семому ж місяцї, двайцять первого дня того місяця надійшло слово Господнє
    через пророка Аггея:'
  deu-1951: 'Am einundzwanzigsten Tage des siebenten Monats erging das Wort des HERRN
    durch den Propheten Haggai also:'
  eng-JPS: 'In the seventh month, in the one and twentieth day of the month, came
    the word of the LORD by Haggai the prophet, saying:'
  srp-1865: 'Sedmoga mjeseca dvadeset prvoga dana doðe rijeè Gospodnja preko Ageja
    proroka govoreæi:'
  lug-lug: Awo ku lunaku olw’amakumi abiri mu olumu mu mwezi ogw’omusanvu, ekigambo
    kya Mukama ne kijjira nnabbi Kaggayi nti,
  heb-heb: בשביעי בעשרים ואחד לחדש היה דבר יהוה ביד חגי הנביא לאמר׃
  ben-IRV: দারিয়াবসের রাজত্বের সপ্তম মাসের একুশতম দিনের সদাপ্রভুর বাক্য হগয় ভাববাদীর
    মাধ্যমে উপস্থিত হলো, তিনি বললেন,
  pan-pan: ਸੱਤਵੇਂ ਮਹੀਨੇ ਦੀ ਇੱਕੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੱਜਈ ਨਬੀ ਦੇ ਰਾਹੀਂ ਆਇਆ ਕਿ
  mya-JVB: သတ္တမ လ နှစ်ဆယ် တ ရက်နေ့တွင် ၊ ပရောဖက် ဟဂ္ဂဲ အားဖြင့် ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော် ရောက် လာ၍၊
  tte-O: Waikena seben kaliyate tuwenti wan (21) koina Yaubada iwaloyoi koliyau iba,
    “Kuwalo Selubabeli, Yosuwa yo boda Isileli kolili,
  hmo-hmo: Unai lagani ena hua namba 7 ena dina namba 21 dekenai, Lohiabada ese peroveta
    tauna Hagai dekenai hereva ia gwauraia, ia gwau,
  urd-urd: सातवें महीने की इक्कीसवीं तारीख़ को ख़ुदावन्द का कलाम हज्जी नबी के ज़रिए'
    पहुँचा,
  rus-SYN: 'В седьмой месяц, в двадцать первый день месяца, было слово Господне через
    Аггея, пророка:'
  bqc-SIM: 'Mↄ soplade gↄↄ bao ń mɛ̀ndoode zĩ́ Dii yã''ò ãnabi Ageɛ à mɛ̀:'
  tcz-CHONGTHU: Chuin chuche kum leh chuche lha ma ma nisim somni le sagi nin Pakai
    in themgao Haggai koma thu ahin seikit tai.
  mar-mar: दारयावेश राजाच्या कारकीर्दीच्या दुसऱ्या वर्षाच्या सातव्या महिन्याच्या एकविसाव्या
    दिवशी हाग्गय संदेष्ट्याच्या द्वारे परमेश्वराचे वचन आले आणि म्हणाले,
  qub-qub: 'Chay wata ganchis quillaman aywaycaptin ishcay chunca juc (21) junajnincho
    Tayta Diosga profëta Hageota yapay cayno willaparan:'
  bqp-bqp: Wɔ̃ɔn suru nɔɔbɑ yirusen sɔ̃ɔ yɛndɑ tiɑse sɔɔrɑ Yinni Gusunɔ u Asee sɔ̃ɔwɑ
    u nɛɛ,
  hat-hat: Jou ki make venteyenyèm jou nan setyèm mwa nan menm lanne a, Seyè a bay
    pwofèt Aje yon lòt mesaj ankò.
  eng-BSB: 'On the twenty-first day of the seventh month, the word of the LORD came
    through Haggai the prophet, saying:'
  tod-tod: 'Masagi Daliyuse ná-masadai ma ɠona felesiɛi ma alugi lɔfelasiɛi ma volo
    ʋuufelegɔ maazu ɠilagi (21) ma, Ɠɔoɠɔ GALAGI laawooi laazeelini ga GALA goo wo
    nui Azee maaʋele, é ɠɛ ma:'
  eng-WEBPB: In the seventh month, in the twenty-first day of the month, the LORD’s
    word came by Haggai the prophet, saying,
  kbq-kbq: Hanki ana kafufina 7ni ikamofona 21ni knazupa Ra Anumzamo'a kasnampa ne'
    Hagai agipi huvazino mago'ene amanage hu'ne.
  nhe-BL: 'Ipan 21 itequi nopa chicome metztli [2:1 Ipan 17 itequi octubre 520 a.C.
    ipan tocalendario tlen ama.] ipan toisraelita calendario, TOTECO nechcamahui na,
    niHageo nitiocamanalojquetl, huan nechilhui:'
  gub-BL: A'e mokoz haw kwarahy rehe Nariw Pezi wanuwihawete romo heko mehe 21 haw
    'ar mehe 7 haw zahy rehe Tupàn Tuweharupi Wiko Ma'e uze'eg wi uze'eg imume'u har
    Azew pe kury.
  eng-DRA: In the four and twentieth day of the month, in the sixth month, in the
    second year of Darius the king, they began.
