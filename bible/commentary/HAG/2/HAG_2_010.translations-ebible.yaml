verse: HAG.002.010
translations:
  mal-C: 'ദാര്യാവേശിന്റെ രണ്ടാംവർഷത്തിൽ ഒൻപതാംമാസം ഇരുപത്തിനാലാം തീയതി യഹോവയുടെ അരുളപ്പാട്
    ഹഗ്ഗായി പ്രവാചകന് ലഭിച്ചു:'
  deu-TKW: 'Am vierundzwanzigsten des neunten Monats im zweiten Jahre des Darius erging
    das Wort Jahwes durch den Propheten Haggai folgendermaßen:'
  lin-lin: 'Na mobu ya mibale ya bokonzi ya Dariusi, Yawe alobaki na mosakoli Aje,
    na mokolo ya tuku mibale na minei ya sanza ya libwa :'
  eng-LSV: On the twenty-fourth of the ninth [month], in the second year of Darius,
    a word of YHWH has been by the hand of Haggai the prophet, saying,
  eng-GNV: 'The glory of this last House shall be greater then the first, sayth the
    Lord of hostes: and in this place will I giue peace, sayth the Lord of hostes.'
  eng-WEBSTER: In the four and twentieth day of the ninth month , in the second year
    of Darius, came the word of the LORD by Haggai the prophet, saying,
  nhw-BL: 'Ipan 24 itequi nopa chicnahui metztli [2:10 Ipan 18 itequi diciembre 520
    a.C. ipan tocalendario tlen ama.] ipan toisraelita calendario, quema Tlanahuatijquetl
    Darío yohuiyaya para ome xihuitl tlanahuatis, TOTECO nechcamanalhui na, niHageo
    catli nitlajtol pannextijquetl, huan nechilhui:'
  swh-ONEN: 'Katika siku ya ishirini na nne ya mwezi wa tisa, katika mwaka wa pili
    wa utawala wa Mfalme Dario, neno la Bwana lilikuja kwa nabii Hagai:'
  bba-bba: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ nnɛsen sɔ̃ɔ yɛndɑ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ win sɔmɔ Asee ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: In the four and twentieth day of the ninth month, in the second year
    of Darius, came the word of the Lord by Haggai the prophet, saying,
  luo-luo: 'Kane ochopo tarik piero ariyo gangʼwen e higa mar ariyo mar loch Darius,
    wach Jehova Nyasaye nobiro gi dwond janabi Hagai kawacho niya:'
  meu-meu: Darauese ena lohia laḡanina iharuana lalonai, hua ihataurahani-tana dinana
    iharuahui-hanina ai Iehova ena hereva na peroveta tauna Hagai enai e kau, eto,
  npi-ULB: दाराको दोस्रो वर्षको नवौँ महिनाको चौबीसौँ दिनमा, अगमवक्ता हाग्गैद्धारा
    परमप्रभुको यस्तो वचन आयो,
  yor-yor: Ní ọjọ́ kẹrìnlélógún oṣù kẹsànán ní ọdún kejì Dariusi, ni ọ̀rọ̀ Olúwa tọ
    wòlíì Hagai wá pé,
  pes-OPCB: 'در روز بیست و چهارم ماه نهم از دومین سال سلطنت داریوش، این پیام از جانب
    خداوند به حَجَّی نبی نازل شد:'
  tgl-ULB: Sa ikadalawampu't apat na araw ng ikasiyam na buwan, sa ikalawang taon
    ni Dario, dumating ang salita ni Yahweh sa pamamagitan ni Hagai, ang propeta at
    sinabi,
  hui-hui: Kini Dariusi ibu kini henego mali mendegonaga ege dininaga horo pira kirani
    maria (24) hayagola Anduane Homogo Hongo Haiheore kago ibugua ibunaga bi mana
    latagi haga agali Hagaihondo bi ogo lamini.
  mya-mya: ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​နန်း​စံ​ဒု​တိ​ယ​နှစ်၊ န​ဝ​မ​လ၊ နှစ်​ဆယ့်​လေး​ရက်​နေ့​၌​အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ် တော်​သည်​ပ​ရော​ဖက်​ဟ္ဂဲ​ထံ​ရောက်​လာ​တော်
    မူ​ပြန်​၏။ ကိုယ်​တော်​က``အ​ကယ်​၍​လူ​တစ် ဦး​တစ်​ယောက်​သည် ဘု​ရား​သ​ခင်​အား ပူ​ဇော်​ထား​သည့်​အ​မဲ​သား​ကို
    မိ​မိ​၏ ဝတ်​လုံ​အ​မြိတ်​ဖြင့်​ထုပ်​၍​ယူ​ဆောင်​ခဲ့ ပြီး​နောက်၊ စ​ပျစ်​ရည်၊ သံ​လွင်​ဆီ​သို့​မ​ဟုတ်
    မည်​သည့်​အ​စား​အ​စာ​မျိုး​ကို​မ​ဆို​ဝတ် လုံ​နှင့်​ထိ​မိ​လျှင် ထို​အ​စား​အ​စာ​များ
    သည်​လည်း​ဆက်​ကပ်​ပူ​ဇော်​ရာ​အ​စား အ​စာ​များ​ဖြစ်​သွား​မည်​မ​သွား​မည် ကို ပ​ညတ်​တော်​အ​ရ​အ​ဆုံး​အ​ဖြတ်
    ပေး​ရန်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား​မေး​မြန်း လော့'' ဟု​မိန့်​တော်​မူ​ပါ​၏။ ထို​ပြ​ဿ​နာ​ကို​တင်​ပြ​သော​အ​ခါ​ယဇ်
    ပု​ရော​ဟိတ်​တို့​က``ထို​အ​စား​အ​စာ​များ သည်​သန့်​စင်​၍​မ​သွား​ပါ'' ဟု​ဖြေ​ကြား
    ကြ​၏။
  bod-N: དེ་ཡང་རྒྱལ་པོ་དར་ཡཱས་སྲིད་སྐྱོང་བའི་ལོ་གཉིས་པའི་ཟླ་དགུ་པ་ཡི་ཚེས་ཉེར་བཞི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: Yia koma suanta nung te, bare sige tom 9 mu ko day 24, Darius am king ko
    bagakaso mu te, Yawe Sokel Garagar mu ko den akingtala ko prophet Haggai tuam.
  sna-sna: Pazuva ramakumi maviri namana romwedzi wechipfumbamwe, mugore rechipiri
    raDhariasi, shoko raJehovha rakasvika kumuprofita Hagai, richiti,
  spa-BLM: 'En el día veinticuatro del mes noveno, en el segundo año de Darío, vino
    la palabra de Yahvé por medio del profeta Hageo, diciendo:'
  cac-cac: 'Ayic 24 yoch sb''alun̈il uj, an̈eja'' d''a schab''il ab''ilxo yoch vin̈aj
    Darío reyal, ix yal Jehová d''ayin Hageo in tic icha tic:'
  swh-ULB: Katika siku ya ishirini na nne mwezi wa tisa, mwaka wa pili wa utawala
    wa Dario, neno la Bwana lilimjia nabii Hagaina kusema,
  bel-bel: 'На дваццаць чацьвёрты дзень дзявятага месяца, на другім годзе Дарыя, было
    слова Гасподняе праз Агея прарока:'
  deu-ELBBK: 'Am 24. des 9. Monats, im 2. Jahr des Darius, erging das Wort des HERRN
    an den Propheten Haggai, indem er sprach:'
  mbb-OT: Duen migkaǥi te Nengazen diyà te ki Haggai hein ike-24 he andew te ikesiyam
    he vulan, dutun te ikezuwa he tuig te kedhadì ni Darius.
  mal-2015: 'ദാര്യാവേശിന്റെ രണ്ടാം ആണ്ടു, ഒമ്പതാം മാസം, ഇരുപത്തുനാലാം തിയ്യതി ഹഗ്ഗായി
    പ്രവാചകൻ മുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Bišuštarto (24.) džives andro eňato čhon, sar kraľinelas o Darius dujto
    berš, sas phendo o lav le RAJESKRO le prorokoske Haggeusoske:'
  pes-OPV: 'در روز بیست و چهارم ماه نهم از سال دوم داریوش، کلام خداوند بواسطه حجی
    نبی نازل شده، گفت:'
  ron-1924: 'Ын а доуэзечь ши патра зи а луний а ноуа, ын анул ал дойля ал луй Дариус,
    кувынтул Домнулуй а ворбит прин пророкул Хагай астфел:'
  ben-OBCV: নবম মাসের চব্বিশ দিনে, রাজা দারিয়াবসের দ্বিতীয় বছরের রাজত্বকালে ভাববাদী
    হগয়ের কাছে সদাপ্রভুর বাক্য উপস্থিত হল।
  som-som: Boqor Daariyus sannaddiisii labaad, bisheedii sagaalaad, maalinteedii afar
    iyo labaatanaad ayaa eraygii Rabbigu u yimid Nebi Xaggay, oo wuxuu ku yidhi,
  lat-VUC: 'Magna erit gloria domus istius novissimæ plus quam primæ, dicit Dominus
    exercituum: et in loco isto dabo pacem, dicit Dominus exercituum.]'
  eng-ASVBT: In the four and twentieth day of the ninth month, in the second year
    of Darius, came the word of Jehovah by Haggai the prophet, saying,
  ita-1885: 'NEL ventesimoquarto giorno del nono mese, nell''anno secondo di Dario,
    la parola del Signore fu rivelata per lo profeta Aggeo, dicendo:'
  eng-LXXUP: On the four and twentieth day of the ninth month, in the second year
    of Darius, the word of the Lord came to Haggai the prophet, saying,
  eng-ULB: On the twenty-fourth day of the ninth month, in the second year of Darius,
    the word of Yahweh came by Haggai the prophet, saying,
  spa-VBL: En el vigésimo cuarto día del noveno mes, en el Segundo año del reinado
    del rey Darío, el Señor envió un mensaje a través del profeta Ageo.
  fra-_FOB: 'Le vingt-quatrième jour du neuvième mois, la seconde année de Darius,
    la parole de l''Éternel fut adressée, par Aggée, le prophète, en ces mots:'
  mal-mal: 'ദാര്യാവേശിന്റെ ഭരണത്തിന്റെ രണ്ടാം വർഷത്തിന്റെ, ഒമ്പതാം മാസം, ഇരുപത്തിനാലാം
    തീയതി ഹഗ്ഗായി പ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാട് ഇപ്രകാരം ഉണ്ടായി:'
  urd-GVR: Dārā Bādshāh kī hukūmat ke dūsre sāl meṅ Hajjī par Rab kā ek aur kalām
    nāzil huā. Naweṅ mahīne kā 24wāṅ din thā.
  suz-BL: पिप दारामी सासन पशो बर्स निक्‍शी ९ महिना २४ नाक्‍तीमी परमप्रभु यावेमी आ
    लोव़ पाइब हाग्‍गै कली लोव़ पाप्‍तु।
  eng-NOY: On the four and twentieth day of the ninth month, in the second year of
    Darius, came the word of Jehovah by Haggai the prophet, saying,
  ita-1927: 'Il ventiquattresimo giorno del nono mese, il secondo anno di Dario, la
    parola dell’Eterno fu rivelata per mezzo del profeta Aggeo, in questi termini:'
  ckb-ckb: 'لە بیست و چواری نۆی ساڵی دووەمی داریوش، فەرمایشتی یەزدان بۆ حەگەی پێغەمبەر
    هات و فەرمووی:'
  eng-BBE: On the twenty-fourth day of the ninth month, in the second year of Darius,
    the word of the Lord came by Haggai the prophet, saying,
  kan-OKCV: 'ದಾರ್ಯಾವೆಷನ ಎರಡನೆಯ ವರ್ಷದ, ಒಂಬತ್ತನೆಯ ತಿಂಗಳಿನ, ಇಪ್ಪತ್ನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ,
    ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನಿಗೆ ಬಂದಿತು:'
  tam-2017: 'தரியுவின் ஆட்சியின் இரண்டாம் வருடம் ஒன்பதாம் மாதம் இருபத்திநான்காம் தேதியிலே,
    ஆகாய் என்னும் தீர்க்கதரிசியின் மூலமாகக் யெகோவாவுடைய வார்த்தை உண்டானது; அவர்:'
  spa-RV-1909: 'A veinticuatro del noveno mes, en el segundo año de Darío, fué palabra
    de Jehová por mano del profeta Haggeo, diciendo:'
  ron-BTF: 'În ziua a douăzeci și patra a lunii a noua, în anul al doilea al lui Darius,
    a venit cuvântul DOMNULUI prin profetul Hagai, spunând:'
  eng-WEBP: In the twenty-fourth day of the ninth month, in the second year of Darius,
    the LORD’s word came by Haggai the prophet, saying,
  eng-FBV: On the twenty-fourth day of the ninth month, in the second year of the
    reign of king Darius, the Lord sent a message through the prophet Haggai.
  nld-1939: 'Op de vier en twintigste dag van de negende maand, in het tweede jaar
    van Darius, werd het woord van Jahweh door den profeet Aggeus verkondigd:'
  nch-BL: 'Ipan 24 itequi nopa chicnahui metzti ipan toisraelita calendario, quema
    Tanahuatijquet Darío yahuiyaya para ome xihuit tanahuatis, TOTECO nechcamanalhui
    na, niHageo cati nitajtolpanextijquet, huan techilhui:'
  vie-1934: 'Ngày hai mươi bốn tháng chín về năm thứ hai của Đa-ri-út, có lời của
    Đức Giê-hô-va phán ra bởi đấng tiên tri A-ghê, mà rằng:'
  hin-CV: 'राजा दारयावेश के शासनकाल के दूसरे साल के चौबीसवें दिन याहवेह का यह वचन
    हाग्गय भविष्यवक्ता के पास आया:'
  spa-BES: 'En el vigésimo cuarto día del noveno mes, en el segundo año de Darío,
    la palabra del Señor vino por medio del profeta Hageo, diciendo:'
  tdx-tdx: 'Niheo amy Kagày mpitoky amy faha-roapolo-efats’ambi’ i volam-paha-sivey,
    amy taom-paha-roe’ i Dariavesey ty tsara’ Iehovà manao ty hoe:'
  tha-KJV: เมื่อวั​นที​่​ยี​่​สิ​บสี่ เดือนที่​เก้า ในปี​ที่​สองของรัชกาลดาริอัส พระวจนะของพระเยโฮวาห์มาโดยทางฮั​กก​ัยผู้​พยากรณ์​ว่า
  por-BR-2018: 'Ao vigésimo quarto dia do nono mês, no segundo ano de Dario, veio
    a palavra do SENHOR por mão do profeta Ageu, dizendo:'
  deu-ELO: 'Am Vierundzwanzigsten des neunten Monats, im zweiten Jahre des Darius,
    geschah das Wort Jehovas zu dem Propheten Haggai also:'
  eng-WYC-2018: In the four and twentieth day of the ninth month, in the second year
    of king Darius, the word of the Lord was made to Haggai, the prophet, and said,
    (On the twenty-fourth day of the ninth month, in the second year of King Darius,
    the word of the Lord was made to the prophet Haggai, and said,)
  epo-epo: 'En la dudek-kvara tago de la naŭa monato, en la dua jaro de Dario, aperis
    vorto de la Eternulo per la profeto Ĥagaj, dirante:'
  uig-PIN: 'Darius padixaⱨning ikkinqi yili, toⱪⱪuzinqi ayning yigirmǝ tɵtinqi küni,
    Pǝrwǝrdigarning sɵzi Ⱨagay pǝyƣǝmbǝr arⱪiliⱪ kelip mundaⱪ deyildi: —'
  beo-beo: Ode ageyadu, amola oubi sesege amola eso 24 amoga Da:liase da hina bagade
    esalu, amo esoga Hina Gode da balofede dunu Ha:ga:iai, ema eno adole i.
  tpi-OTNT: Long namba 2 yia bilong Darius i stap king, long de namba 24 bilong namba
    9 mun bilong dispela yia, Bikpela I Gat Olgeta Strong i givim narapela tok long
    profet Hagai.
  hau-SA: A ranar ashirin da huɗu ga watan tara, a shekara ta biyu ta mulkin Dariyus,
    maganar Ubangiji ta zo wa annabi Haggai cewa,
  uig-LAT: 'Darius padishahning ikkinchi yili, toqquzinchi ayning yigirme tötinchi
    küni, Perwerdigarning sözi Hagay peyghember arqiliq kélip mundaq déyildi: —'
  nde-nde: 'Ngosuku lwamatshumi amabili lane lwenyanga yesificamunwemunye, ngomnyaka
    wesibili kaDariyu, ilizwi likaThixo lafika kuHagayi umphrofethi lisithi:'
  ton-ton: ¶ “ʻI hono uofulu ma fā ʻoe ʻaho ʻi hono hiva ʻoe māhina, ʻi hono ua ʻoe
    taʻu ʻo Talaiasi, naʻe hoko ai ʻae folofola ʻa Sihova ia Hakeai ko e palōfita,
    ʻo pehē,
  ces-1613: Větší bude sláva domu tohoto posledního, než onoho prvního, praví Hospodin
    zástupů; nebo na tomto místě způsobím pokoj, praví Hospodin zástupů.
  eng-WMB: In the twenty-fourth day of the ninth month, in the second year of Darius,
    the LORD’s word came by Haggai the prophet, saying,
  tam-TCV: தரியு அரசாண்ட இரண்டாம் வருடம் ஒன்பதாம் மாதம் இருபத்து நான்காம் நாள், ஆகாய்
    என்னும் இறைவாக்கினனுக்கு யெகோவாவின் வார்த்தை வந்தது.
  ceb-ULB: Sa ika-24 ka adlaw sa ika siyam nga bulan, sa ika duhang tuig ni Darius,
    miabot ang pulong ni Yahweh pinaagi kang Hageo nga propeta ug miingon,
  pol-UBG: 'Dnia dwudziestego czwartego, dziewiątego miesiąca, w drugim roku Dariusza,
    słowo PANA doszło przez proroka Aggeusza mówiące:'
  urd-GVU: دارا بادشاہ کی حکومت کے دوسرے سال میں حجی پر رب کا ایک اَور کلام نازل ہوا۔
    نویں مہینے کا 24واں دن تھا۔
  eng-OEBCW: 'In the twenty-fourth day of the ninth month, in the second year of Darius,
    this message from the Lord came to Haggai the prophet:'
  deu-1912: 'Am vierundzwanzigsten Tage des neunten Monats, im zweiten Jahr des Darius,
    geschah des HERRN Wort zu dem Propheten Haggai und sprach:'
  kan-2017: ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದ ಒಂಭತ್ತನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ
    ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮೂಲಕ ಈ ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿದನು.
  yap-yap: Rofen ni rliw’ nge aningeg ko pul ni mereb ko bin l’agruw e duw ni Darius
    e ir e pilung, me non fare SOMOL ni Gubin ma Rayag Rok bayay ngak Haggai ni profet.
  hlt-MCSB: Darius kah a kum bae, hla ko, hin kul hnin li vaengah BOEIPA ol te tonghma
    Haggai taengla pai tih,
  mdy-ETH: ዳኣሪዮሴ ካኣታዼንቴ ላምዓሳ ሌዖኮ ታዞጳሳ ዓጊና ፄኤሬም ላማታሚ ዖይዳሳ ኬሎና ቢያ ባኮ ዎይሣ ጎዳ ፔ ማሊፆ ኬኤዛ
    ሃኣጌ ዛሎና ሂዚ ጌዔኔ፦
  twi-ASANTE: Ɔhene Dario adedie mfeɛ mmienu mu, ɔbosome a ɛtɔ so nkron no da a ɛtɔ
    so aduonu ɛnan, Awurade kaa saa asɛm yi kyerɛɛ Odiyifoɔ Hagai.
  eng-WEBU: In the twenty-fourth day of the ninth month, in the second year of Darius,
    the LORD’s word came by Haggai the prophet, saying,
  wal-wal: Daariyoosi kawotido naa77antto laittan, uddufuntta aginan laatamanne oiddantto
    gallassan GODAA qaalai hananabaa yootiya Hagge baggaara hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El día 24 del noveno mes, en el segundo año de Darío, vino la Palabra
    de Yavé por medio del profeta Hageo:'
  gun-gun: 'Ha''e gui mokoĩ ma''etỹ re ma huvixa Dario oĩ jave py, nove jaxya ha''e
    vinte e quatro araa py Senhor peteĩgue ju oayvu ombou profeta Ageu pe. Ha''e vy
    aipoe''i:'
  agu-BL: I tzun bantz le junak cyaji'n k'ej tajlal yi beluji'n xaw, te ite'n nin
    yoba'tz, yi na cawun tzaj yi rey Darío, nintzun ben tlol Kataj Ryos, yi xtxolbile'j
    tetz Hageo yi elsanl stzi' i'.
  ilo-ULB: Iti maika-duapulo ket uppat nga aldaw iti maika-siam a bulan, iti maikadua
    a tawen a panagturay ni Dario a kas ari, immay ti sao ni Yahweh kenni Haggeo a
    profeta ket kinunana,
  kpg-kpg: I di madalua maa haa laangi o di hiwa malama o di lua ngadau Darius nogo
    hai di king aamua, Yihowah, di Gowaa Aamua, ga helekai labelaa gi soukohp Haggai,
  uig-ARA: 'دارىئۇس پادىشاھنىڭ ئىككىنچى يىلى، توققۇزىنچى ئاينىڭ يىگىرمە تۆتىنچى كۈنى،
    پەرۋەردىگارنىڭ سۆزى ھاگاي پەيغەمبەر ئارقىلىق كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Dariyusi xa mangɛya ɲɛ firin nde, kike solomanaani, xi mɔxɔɲɛn nun naani
    nde ra, Alatala naxa yi masenyi ti Annabi Hage bɛ,
  pon-2006: Ni rahn kerieisek pahieu en keduwahun sounpwong en keriaun sounpar me
    Darius wiewiahki nanmwarki lapalap, KAUN-O, Wasa Lapalap, pil pwurehng mahseniong
    soukohp Akkai.
  jae-jae: Gêdêŋ Dariusnê gôliŋ ŋajala kêtu luagêc ŋaajôŋ 9 ŋabêc 24 Apômtaunê biŋ
    kêsa propete Hagai awa amboac tonec gebe
  ksd-ksd: 'Ta ra bung a ura vinun ma a ivat, ma ta ra gai lavuvat, ta ra vauruana
    kilala Darius i ga king tana, ra propet Kagai i ga tatike ra tinata kai ra Luluai
    dari:'
  grc-BRENT: Τετράδι καὶ εἰκάδι τοῦ ἐννάτου μηνὸς, ἔτους δευτέρου, ἐπὶ Δαρείου, ἐγένετο
    λόγος Κυρίου πρὸς Ἀγγαῖον τὸν προφήτην, λέγων,
  ind-AYT: Pada hari kedua puluh empat, bulan kesembilan, pada tahun kedua pemerintahan
    Raja Darius, firman TUHAN datang melalui Nabi Hagai, yang berkata,
  nya-nya: 'Chaka chachiwiri cha Dariyo, pa tsiku la 24 la mwezi wachisanu ndi chinayi,
    Yehova anayankhula ndi mneneri Hagai kuti:'
  hrv-hrv: 'Dvadeset i četvrtoga dana devetoga mjeseca, druge godine kralja Darija,
    dođe riječ Jahvina preko proroka Hagaja:'
  mps-mps: Te Darius aga te Persia kantride king bidi nigilama kibu be si da, te polua
    te 9 polua, dei 24, te e kibu bede Genuai Bidi aga Tigidali Bomo Elalubo, agai
    te gasa po me te profet bidi Hagaibolo ola mani. Agai e tama po wai, “Eno homugo
    nago te pris bidi dabe hanaluao, te eno bomai po page kegelama haninao,” wali.
  tpi-tpi: Long namba 2 yia bilong Darius i stap king, long de namba 24 bilong namba
    9 mun bilong dispela yia, Bikpela I Gat Olgeta Strong i givim narapela tok long
    profet Hagai.
  dan-1931: 'På den fire og tyvende Dag i den niende Måned i Darius'' andet Regeringsår
    kom HERRENS Ord ved Profeten Haggaj således:'
  vie-OVCB: 'Ngày hai mươi bốn tháng chín, năm thứ hai đời Vua Đa-ri-út, Tiên tri
    A-gai nhận được sứ điệp của Chúa Hằng Hữu:'
  guj-2017: દાર્યાવેશના બીજા વર્ષના નવમા માસના ચોવીસમાં દિવસે હાગ્ગાય પ્રબોધક મારફતે
    યહોવાહનું વચન આવ્યું કે,
  pon-2006A: Ni rahn kerieisek pahieu en keduwahun sounpwong en keriaun sounpar me
    Darius wiewiahki nanmwarki lapalap, KAUN-O, Wasa Lapalap, pil pwurehng mahseniong
    soukohp Akkai.
  por-BRBSL: 'No vigésimo quarto dia do nono mês, no segundo ano de Dario, a palavra
    de Javé veio do profeta Ageu, dizendo:'
  eng-OEBUS: 'In the twenty-fourth day of the ninth month, in the second year of Darius,
    this message from the Lord came to Haggai the prophet:'
  cth-cth: Darius siangpahrang uknae a kum pahni thapa yung takonae, hnin 24 navah
    BAWIPA e lawk profet Haggai koehoi a dei eiteh,
  twi-twi: Ɔhene Dario adedi mfe abien mu, ɔsram a ɛto so akron no da a ɛto so aduonu
    anan, Awurade kaa saa asɛm yi kyerɛɛ Odiyifo Hagai.
  hlt-hlt: Darius kah a kum bae, hla ko, hin kul hnin li vaengah BOEIPA ol te tonghma
    Haggai taengla pai tih,
  tbz-SIM: 'Dɑriyuusi kpɑ̀tì benni dɛ́rì otɑ̃̀nkù wɛínwè kó diyiè sipísìdɛ́ nɛ̀ dinɑɑnnì
    kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Asee kɛ dɔ̀:'
  msy-2020: Darius atrivimɨn itir dughiamɨn, an azenir namba 2ɨn, iakɨnir namba 9ɨn,
    an dughiar 24ɨn, Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, mɨgɨrɨgɨar mam ua Hagai
    ganɨngi.
  dop-dop: Ḿpʋɣʋ Tɑliyusi kɑwulɑɣɑ pənɑɣɑ nɑɑlɛ nyəŋkɑ, ɩsɔtʋ pɔɣɔlɑɣɑfɛɩ nyəŋ, kʋyɑkʋ
    hiu nɑ liɣiti nyəŋkʋ wule. Pə tənɑ pə tʋ Tɑcɑɑ tɑsɑ Asee kɛ tɔm heeluɣu
  azb-azb: Daranın hakimiyyətinin ikinci ili, doqquzuncu ayın iyirmi dördündə Rəbbin
    sözü peyğəmbər Haqqaya nazil oldu.
  eng-DBY: On the four and twentieth [day] of the ninth [month], in the second year
    of Darius, came the word of Jehovah by Haggai the prophet, saying,
  hin-2017: दारा के राज्य के दूसरे वर्ष के नौवें महीने के चौबीसवें दिन को, यहोवा का
    यह वचन हाग्गै भविष्यद्वक्ता के पास पहुँचा,
  wol-KYG: 'Ca ñaar fukki fan ak ñeentu juróom ñeenteelu weer wa, yemook ñaareelu
    atu nguuru Buur Daryus, kàddug Aji Sax ji moo dikkal Yonent Yàlla Ase, ne ko:'
  eng-YLT: 'On the twenty and fourth of the ninth [month], in the second year of Darius,
    hath a word of Jehovah been by the hand of Haggai the prophet, saying:'
  eng-WYC-2017: In the four and twentieth day of the ninth month, in the second year
    of king Darius, the word of the Lord was made to Haggai, the prophet, and said,
  eng-WMBB: In the twenty-fourth day of the ninth month, in the second year of Darius,
    the LORD’s word came by Haggai the prophet, saying,
  urd-GVH: दारा बादशाह की हुकूमत के दूसरे साल में हज्जी पर रब का एक और कलाम नाज़िल
    हुआ। नवें महीने का 24वाँ दिन था।
  rug-rug: 'Koasa hiokona made rane pa vina sia sidara, koasa vina rua vuahenina sa
    binaṉara te Dariasi, si kamo mae koe Haqai sa poropita sa zinama te Zihova:'
  gaz-gaz: Waggaa lammaffaa bulchiinsa Daariyoos keessa, bultii digdamii afuraffaa
    jiʼa saglaffaatti, dubbiin Waaqayyoo akkana jedhee gara Haagee raajichaa dhufe;
  fra-LSG: 'Le vingt-quatrième jour du neuvième mois, la seconde année de Darius,
    la parole de l’Éternel se révéla par Aggée, le prophète, en ces mots:'
  yal-yal: 'Dariyusi a mangayaan ɲɛɛ firinden kike solomanaaninden xi mɔxɔɲɛn nun
    naaninde lɔxɔni, Alatala yi falan ti Nabi Xage xa:'
  haw-1868: I ka la iwakaluakumamaha o ka iwa o ka malama, i ka lua o ka makahiki
    o Dariu, hiki mai la ka olelo a Iehova ma o Hagai la ke kaula, i ka i ana mai,
  arb-NAV: 'وَفِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ التَّاسِعِ (أَيْ
    شَهْرِ كَانُونَ الأَوَّلِ – دِيسَمْبَر)، فِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ دَارِيُّوسَ
    أَوْحَى الرَّبُّ بِهَذِهِ الْكَلِمَةِ إِلَى النَّبِيِّ حَجَّيِ:'
  ewe-ewe: Le ɣleti asiekɛlia ƒe ŋkeke blaeve-vɔ-enelia dzi le Fia Darius ƒe ƒe evelia
    me la, Yehowa ƒe gbe va na Nyagblɔɖila Hagai be,
  eng-LEE: On the four and twentieth day of the ninth month, in the second year of
    Darius, came the word of the Lord by means of Haggai the prophet, saying,
  asm-FB: ৰজা দাৰিয়াবচৰ ৰাজত্বৰ দ্বিতীয় বছৰৰ নৱম মাহৰ চৌবিশ দিনৰ দিনা, ভাববাদী হগ্গয়ৰ
    দ্বাৰাই যিহোৱাৰ বাক্য আহিল,
  sus-A: دَرِيُسِ شَ مَنفّيَ حّ قِرِن ندٍ، كِكٍ سٌلٌمَنَانِ، شِ مْشْحّن نُن نَانِ
    ندٍ رَ، عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عَننَبِ هَفٍ بّ،
  fra-SBL: 'Le vingt-quatrième jour du neuvième mois, la deuxième année de Darius,
    la parole de Yahvé fut adressée à Aggée, le prophète, en ces termes :'
  hbo-hbo: בְּעֶשְׂרִ֤ים וְאַרְבָּעָה֙ לַתְּשִׁיעִ֔י בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ
    הָיָה֙ דְּבַר־יְהוָ֔ה אֶל־חַגַּ֥י הַנָּבִ֖יא לֵאמֹֽר׃
  kik-kik: Mũthenya wa mĩrongo ĩĩrĩ na ĩna, mweri wa kenda, mwaka wa keerĩ wa gũthamaka
    kwa Dario, ndũmĩrĩri ya Jehova nĩyakinyĩire mũnabii Hagai akĩĩrwo atĩrĩ,
  fra-NCL: 'Le vingt-quatrième jour du neuvième mois, la deuxième année de Darius,
    la parole de Yahweh se fit entendre par l’intermédiaire d’Aggée, le prophète,
    en ces termes :'
  cek-AK: Darius siangpahrang ah ohhaih saning hnet, khrah takawt, ni pumphae palito
    naah, Tahmaa Haggai khaeah Angraeng ih lok to angzoh,
  cuk-cuk: 'Rey-Darío birgabogus negdakmaidgi, nii-walabakebakgi, e-iba-durgwen-gakabakegi,
    Bab-Jehová na e-gayaburba-barsoged-Hageoʼga sunmaknonikid:'
  uig-CYR: 'Дариус падишаниң иккинчи жили, тоққузинчи айниң жигирмә төртинчи күни,
    Пәрвәрдигарниң сөзи Һагай пәйғәмбәр арқилиқ келип мундақ дейилди: —'
  tel-2017: దర్యావేషు పరిపాలనలో రెండవ సంవత్సరం తొమ్మిదవ నెల ఇరవై నాలుగవ దినాన యెహోవా
    వాక్కు ప్రవక్త అయిన హగ్గయికి ప్రత్యక్షమై చెప్పినది ఏమిటంటే,
  hat-BSA: 'Nan venn-kat nan nevyèm mwa a, nan dezyèm ane Darius la, pawòl SENYÈ a
    te vini a Aggée, pwofèt la. Li te di:'
  kos-kos: In len se aklongoul akosr ke malem se akeu in yac se akluo in pacl Darius
    el tokosra fulat, LEUM GOD Kulana El sifilpa kaskas nu sel Haggai, mwet palu.
  hbo-WLC: בְּעֶשְׂרִ֤ים וְאַרְבָּעָה֙ לַתְּשִׁיעִ֔י בִּשְׁנַ֥ת שְׁתַּ֖יִם לְדָרְיָ֑וֶשׁ
    הָיָה֙ דְּבַר־יְהוָ֔ה אֶל־חַגַּ֥י הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: Nʼụbọchị nke iri abụọ na anọ, nʼọnwa itoolu, nke afọ abụọ, nke ọchịchị
    eze Daraiọs, okwu Onyenwe anyị bịakwutere onye amụma, bụ Hegai.
  ory-ory: ଦାରୀୟାବସଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷର ନବମ ମାସର ଚତୁର୍ବିଂଶ ଦିନରେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ
    ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି;
  chk-chk: Lon aruuen ierin mwün Tarius, lon rüe me rüanün ränin ewe atiuen maram
    ewe Samol mi Lapalap a kapas ngeni ewe soufos Akai.
  rop-rop: Wanmo wed YAWEI bin gibit langa Hegai. Langa det namba 24 dei blanga det
    namba 9 manth imbin dalim im blanga go en tok langa ola serramonimen.
  ukr-1871: 'У двайцять четвертий день, девятого місяця, в другому роцї Дарійовому,
    надійшло слово Господнє через пророка Аггея, таке:'
  deu-1951: 'AM vierundzwanzigsten Tage des neunten Monats, im zweiten Jahre des Darius,
    erging das Wort des HERRN durch den Propheten Haggai also:'
  eng-JPS: 'In the four and twentieth day of the ninth month, in the second year of
    Darius, came the word of the LORD by Haggai the prophet, saying:'
  srp-1865: 'Dvadeset èetvrtoga dana devetoga mjeseca druge godine Darijeve doðe rijeè
    Gospodnja preko Ageja proroka govoreæi:'
  lug-lug: Awo ku lunaku olw’amakumi abiri mu ennya olw’omwezi ogw’omwenda mu mwaka
    ogwokubiri ogw’okufuga kwa Daliyo, ekigambo kya Mukama ne kijjira nnabbi Kaggayi
    nti,
  heb-heb: בעשרים וארבעה לתשיעי בשנת שתים לדריוש היה דבר יהוה אל חגי הנביא לאמר׃
  ben-IRV: দারিয়াবসের রাজত্বের দ্বিতীয় বছরের নবম মাসের চব্বিশতম দিনের সদাপ্রভুর
    এই বাক্য হগয় ভাববাদীর মাধ্যম উপস্থিত হল;
  pan-pan: ਦਾਰਾ ਰਾਜਾ ਦੇ ਸ਼ਾਸਨ ਦੇ ਦੂਜੇ ਸਾਲ ਦੇ ਨੌਵੇਂ ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ
    ਦੀ ਬਾਣੀ ਹੱਜਈ ਨਬੀ ਦੇ ਰਾਹੀਂ ਆਈ ਕਿ
  mya-JVB: ဒါရိ မင်းကြီးနန်းစံနှစ် နှစ် ၊ နဝမ လနှစ်ဆယ် လေး ရက်နေ့ တွင် ၊ ထာဝရဘုရား
    ၏နှုတ်ကပတ် တော် သည် ပရောဖက် ဟဂ္ဂဲ အားဖြင့်ရောက် လာလျက်၊
  tte-O: Kin Daliyasi iloiloina ana bolime labuina kalona mena waikena naen (9) na
    kaliyate tuwenti powa (24) Yaubada Tokaiwesosi iwaloyoi koliyau,
  hmo-hmo: King Dariuse ena king lagani iharuana lalonai, hua namba 9 ena dina namba
    24 dekenai, Siahu Ibounai Lohiabada ese peroveta tauna Hagai dekenai ia hereva
    henia lou.
  urd-urd: दारा बादशाह की सल्तनत के दूसरे साल के नवें महीने की चौबीसवीं तारीख़ को,
    ख़ुदावन्द का कलाम हज्जी नबी के ज़रिए' पहुँचा,
  rus-SYN: 'В двадцать четвертый день девятого месяца, во второй год Дария, было слово
    Господне через Аггея, пророка:'
  bqc-SIM: 'Daliusi kpalablea wɛ̃̀ plaade guu, a mↄ kɛ̃okwide gↄↄ baasↄo mɛ̀ndosaide
    zĩ́, Dii yã́ ɛ̀a dɛ̀dɛ ãnabi Agewa à mɛ̀:'
  tcz-CHONGTHU: 'Darius lengvaipoh kal kumni lhin kum, Ollha nisim som le get nin
    Pakai in themgao Haggai henga thu ahin seiye:'
  mar-mar: दारयावेश याच्या कारकिर्दीच्या दुसऱ्या वर्षीच्या नवव्या महिन्याच्या चोविसाव्या
    दिवशी हाग्गय संदेष्ट्याच्याद्वारे परमेश्वराचे वचन आले,
  qub-qub: Chay ishcay wataman aywajcho isgun quillamanna aywaycar ishcay chunca chuscu
    (24) junajnin ray Darío mandaj caycaptin Tayta Diosga profëta Hageota willaparan.
  bqp-bqp: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ nnɛsen sɔ̃ɔ yɛndɑ nnɛse sɔɔrɑ Yinni
    Gusunɔ u kɑ win sɔmɔ Asee gɑri kuɑ u nɛɛ,
  hat-hat: 'Jou ki te make vennkatriyèm jou nan nevyèm mwa nan dezyèm lanne rèy wa
    Dariyis la, Seyè ki gen tout pouvwa a bay pwofèt Aje yon lòt mesaj ankò. Li di
    l'' konsa:'
  eng-BSB: On the twenty-fourth day of the ninth month, in the second year of Darius,
    the word of the LORD came to Haggai the prophet, saying,
  tod-tod: 'Masagi Daliyuse ná-masadai ma ɠona felesiɛi, ma alu taaʋuusiɛi ma volo
    ʋuufelegɔ maazu naanisiɛi (24) ma, Ɠɔoɠɔ GALAGI ɓɔɛni GALA goo wo nui Azee ʋɔ,
    é ɠɛ ma:'
  eng-WEBPB: In the twenty-fourth day of the ninth month, in the second year of Darius,
    the LORD’s word came by Haggai the prophet, saying,
  kbq-kbq: Hagi kini ne' Dariusi'ma kinima manino egeno nampa 2ma hia kafumofona,
    9ni ikampina 24zupa Ra Anumzamo'a mago'ene kasnampa ne' Hagaina amanage huno nanekea
    eme asami'ne,
  nhe-BL: 'Ipan 24 itequi nopa chicnahui metztli [2:10 Ipan 18 itequi diciembre 520
    a.C. ipan tocalendario tlen ama.] ipan toisraelita calendario, quema Tlanahuatijquetl
    Darío yohuiyaya para ome xihuitl tlanahuatis, TOTECO nechcamahui na, niHageo tlen
    nitiocamanalojquetl, huan nechilhui:'
  gub-BL: A'e kwarahy rehe, 24 haw 'ar mehe, 9 haw zahy rehe Tupàn Tuweharupi Wiko
    Ma'e uze'eg wi uze'eg imume'u har Azew pe.
  eng-DRA: 'Great shall be the glory of this last house more than of the first, saith
    the Lord of hosts: and in this place I will give peace, saith the Lord of hosts.'
