verse: HAG.002.007
translations:
  mal-C: ഞാൻ സകലജനതകളെയും ഇളക്കും. അപ്പോൾ സകലജനതകൾക്കും പ്രിയങ്കരമായതു വരും; ഞാൻ ഈ
    ആലയത്തെ എന്റെ മഹത്ത്വംകൊണ്ടു നിറയ്ക്കും,’ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: ich bringe alle Völker in Erregung, daß die Kleinodien aller Völker herbeikommen
    sollen, und ich erfülle dieses Haus mit Herrlichkeit, spricht Jahwe der Heerscharen.
  lin-lin: nakoningisa bato ya bikolo nyonso, bomengo ya bikolo nyonso ekoya na esika
    oyo, mpe nakotondisa Ndako oyo na nkembo, › elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And I have shaken all the nations, || And they have come [to] the desire
    of all the nations, || And I have filled this house [with] glory,” said YHWH of
    Hosts.
  eng-GNV: 'For thus sayth the Lord of hostes, Yet a litle while, and I will shake
    the heauens and the earth, and the sea, and the dry land:'
  eng-WEBSTER: 'And I will shake all nations, and the desire of all nations shall
    come: and I will fill this house with glory, saith the LORD of hosts.'
  nhw-BL: Nojquiya nijchihuas ma mojmolinica nochi masehualme ipan nochi tlalme huan
    yaya catli nochime quinelnequij hualas nica. Huan masehualme quicualtlalise ni
    tiopamitl huan nijtemitis ni tiopamitl ica tlatlanextli.’ ” Quej nopa quiijtohua
    TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Nitatikisa mataifa yote, nacho kile kinachotamaniwa na mataifa yote kitakuja,
    nami nitaujaza utukufu katika nyumba hii,’ asema Bwana Mwenye Nguvu Zote.
  bba-bba: Kon bwesenu kpuro sirɑ kpɑ n de bu nin dukiɑ ɡeɑ kpuro ɡurɑmɑ bu kɑ nɑ
    nɛn sɑ̃ɑ yeru mini. Kpɑ n sɑ̃ɑ yee te ɡirimɑ yibiɑ. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And I will shake all nations, and the desire of all nations shall come:
    And I will fill this house with glory, saith the Lord of hosts.'
  luo-luo: bende abiro yiengo ogendini duto, ma ginikel mwandugi duto, kendo abiro
    pongʼo hekaluni gi duongʼ.’ An Jehova Nyasaye Maratego ema awacho kamano.
  meu-meu: bona bese iboudiai baina haheude-heudedia, bena bese iboudiai edia taḡa
    na bae siaidia mai, bena ina dubu na baina hahairaia ḡuḡuru. Iehova Sabaota na
    e herevamu.
  npi-ULB: म हरेक जातिलाई हल्लाउनेछु, र हरेक जातिले तिनीहरूका बहुमुल्य थोकहरू मकहाँ
    ल्याउनेछन्, अनि म यो भवनलाई महिमाले भर्नेछु, सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò mi gbogbo orílẹ̀-èdè, ìfẹ́ gbogbo orílẹ̀-èdè yóò fà sí tẹmpili
    yìí, Èmi yóò sì kún ilé yìí pẹ̀lú ògo,’ ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'تمام قومها را سرنگون می‌کنم، و ثروت آنها به این خانه سرازیر می‌شود. و
    خداوند لشکرهای آسمان می‌گوید: من این مکان را با جلال خود پر می‌سازم.'
  tgl-ULB: At yayanigin ko ang bawat bansa, at ang bawat bansa ay magdadala ng kanilang
    mga mahahalagang bagay sa akin, at pupunuin ko ang tahanang ito ng kaluwalhatian!'
    sabi ni Yahweh ng mga hukbo.
  hui-hui: Dindi bibahendeha gabumane haru haga agali haguane bu karubi mo durula
    hai holebero. Ani berogola wali agali hameigini dindi tara taraha bu karume tinaga
    munibi mbirale bayale tara tara ngarubi bibahende mo yalu ibalu i̱naga andaha
    wialu wu to̱lolebira.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​အား​ဖြို​ခွင်း​ပစ်​မည်။ ထို သူ​တို့​၏​ရွှေ​ငွေ​ဘဏ္ဍာ​များ​ကို
    ဤ​အ​ရပ်​သို့ လူ​တို့​အား​ယူ​ဆောင်​လာ​စေ​မည်။ ဗိ​မာန် တော်​သည်​လည်း​ရွှေ​ငွေ​ဘဏ္ဍာ​များ​ဖြင့်
    ပြည့်​နှက်​လျက်​နေ​လိမ့်​မည်​ဟု အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။-
  bod-N: ངས་མི་རིགས་ཐམས་ཅད་བསྒུལ་ཞིང་མི་རིགས་ཀུན་གྱི་ནོར་བུ་རྣམས་དྲངས་ཏེ། མཆོད་ཁང་འདི་ལ་གཟི་བརྗིད་ཀྱིས་འགེང་བར་བྱའོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  wsk-wsk: Se sor lilim la nunga sisuwurek, ale nunga mel ningo ningo nunga gi temple
    imi nikim yawara tuekko.’ Yawe uwuta balso.
  sna-sna: Ndichazungunusa ndudzi dzose, uye zvinodikanwa nendudzi dzose zvichauya,
    uye ndichazadza imba ino nokubwinya,’ ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: y haré temblar a todas las naciones. Vendrá el tesoro de todas las naciones,
    y llenaré de gloria esta casa, dice el Señor de los Ejércitos.
  cac-cac: Ol laj vac' ib'xoc masanil nación, axo sb'eyumal eb', ol laj yic'cot eb'
    d'a in cajnub'. A in Jehová Yajal d'a Smasanil svala', ol b'ud'joquel in cajnub'
    tic yuj sb'eyumal eb' chi'.
  swh-ULB: Na nitatikisa kila taifa, na kila taifa wataleta vitu vya thamani kwangu,
    na kuijaza nyumba hii na utukufu!' asema Bwana wa Majeshi
  bel-bel: і патрасу ўсе народы - і прыйдзе Жаданы ўсім народам, і напоўню дом гэты
    славаю, кажа Гасподзь Саваоф.
  deu-ELBBK: Und ich werde alle Nationen erschüttern; und das Ersehnte aller Nationen
    wird kommen, und ich werde dieses Haus mit Herrlichkeit füllen, spricht der HERR
    der Heerscharen.
  mbb-OT: Edhuyungen ku is langun he nasyun ne ed-uwiten dan kayi te valey ku is menge
    ketiǥeyunan dan, umbe egkepenù heini is baley ku te mahalen he menge azen.
  mal-2015: ഞാൻ സകലജാതികളെയും ഇളക്കും; സകലജാതികളുടെയും മനോഹരവസ്തു വരികയും ചെയ്യും;
    ഞാൻ ഈ ആലയത്തെ മഹത്വപൂർണ്ണമാക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Razinava savore narodenca, lengre barvaľipena pes anela kade a me pherdžarava
    kada Chramos la slavaha,‘ phenel o Nekzoraleder RAJ.
  pes-OPV: و تمامی امت‌ها را متزلزل خواهم ساخت و فضیلت جمیع امت‌ها خواهندآمد و یهوه
    صبایوت می‌گوید که این خانه را ازجلال پر خواهم ساخت.
  ron-1924: вой клэтина тоате нямуриле; комориле тутурор нямурилор вор вени ши вой
    умпле де славэ Каса ачаста’, зиче Домнул оштирилор.
  ben-OBCV: আমি সমগ্র জাতিকে নাড়া দেব, ও সব জাতির মনোরঞ্জনকারী আসবেন, এবং এই গৃহ
    প্রতাপে পরিপূর্ণ করব,’ সর্বশক্তিমান সদাপ্রভু একথাই বলেন।
  som-som: Oo quruumaha oo dhanna waan gariirin doonaa, oo waxa ay quruumaha oo dhammu
    jeclaystaan way iman doonaan, oo anna gurigan waxaan ka buuxin doonaa ammaan,
    ayaa Rabbiga ciidammadu leeyahay.
  lat-VUC: 'Quia hæc dicit Dominus exercituum: Adhuc unum modicum est, et ego commovebo
    cælum, et terram, et mare, et aridam.'
  eng-ASVBT: and I will shake all nations; and the precious things of all nations
    shall come; and I will fill this house with glory, saith Jehovah of hosts.
  ita-1885: scrollerò ancora tutte le genti, e la scelta di tutte le nazioni verrà;
    ed io empierò questa Casa di gloria, ha detto il Signor degli eserciti.
  eng-LXXUP: 'and I will shake all nations, and the choice portions of all the nations
    shall come: and I will fill this house with glory, saith the Lord Almighty.'
  eng-ULB: I will shake every nation, and every nation will bring their precious things
    to me, and I will fill this house with glory, says Yahweh of hosts.
  spa-VBL: Haré temblar a todas las naciones y el deseado de todas las gentes vendrá
    y yo llenaré esta casa de gloria, dice el Señor Todopoderoso.
  fra-_FOB: J'ébranlerai toutes les nations, et les trésors de toutes les nations
    arriveront, et je remplirai cette maison de gloire, a dit l'Éternel des armées.
  mal-mal: ഞാൻ സകലജനതകളെയും ഇളക്കും; അങ്ങനെ സകലജനതകളും അവരുടെ അമൂല്യനിധി എന്റെ അടുക്കൽ
    കൊണ്ടുവരുകയും ചെയ്യും; ഞാൻ ഈ ആലയത്തെ മഹത്ത്വപൂർണ്ണമാക്കും” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: ir sudrebinsiu visas tautas, ir ateis visų tautų trokštamasis, ir pripildysiu
    šituos namus šlovės, – sako kareivijų VIEŠPATS.
  urd-GVR: Tab tamām aqwām laraz uṭheṅgī, un ke beshqīmat ḳhazāne idhar lāe jāeṅge,
    aur maiṅ is ghar ko apne jalāl se bhar dūṅgā.
  suz-BL: गो रागी रागी ङा मुर आन कली हिम्‍नुङ। मिनु रागी रागी ङा शोंप नेल्‍ल एकेर
    चाक्‍नीम। मिनु गो एको खिं कली आं दारसीम प्रिंनुङ।
  eng-NOY: I will shake all the nations, And here shall come the precious things of
    all the nations; And I will fill this house with glory, Saith Jehovah of hosts.
  ita-1927: farò tremare tutte le nazioni, le cose più preziose di tutte le nazioni
    affluiranno, ed io empirò di gloria questa casa, dice l’Eterno degli eserciti.
  ckb-ckb: هەموو گەلان دەهەژێنم و هەموو شتە گرانبەهاکانی گەلان دێن و ئەم ماڵە پڕ لە
    شکۆ دەکەم.“ ئەوە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'And I will make a shaking of all the nations, and the desired things of
    all nations will come: and I will make this house full of my glory, says the Lord
    of armies.'
  kan-OKCV: ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನು ನಡುಗಿಸುವೆನು. ಎಲ್ಲಾ ಜನಾಂಗಗಳ ಇಷ್ಟ ವಸ್ತುಗಳು ಬಂದು ಒದಗಲು,
    ಈ ಆಲಯವನ್ನು ಮಹಿಮೆಯಿಂದ ತುಂಬಿಸುತ್ತೇನೆ’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: சகல தேசங்களையும் அசையச்செய்வேன், சகல தேசங்களாலும் விரும்பப்பட்டவர் வருவார்;
    இந்த ஆலயத்தை மகிமையினால் நிறையச்செய்வேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y haré temblar á todas las gentes, y vendrá el Deseado de todas las
    gentes; y henchiré esta casa de gloria, ha dicho Jehová de los ejércitos.
  ron-BTF: Și voi clătina toate națiunile și dorința tuturor națiunilor va veni, și
    voi umple casa aceasta cu glorie, spune DOMNUL oștirilor.
  eng-WEBP: and I will shake all nations. The treasure of all nations will come, and
    I will fill this house with glory, says the LORD of Armies.
  eng-FBV: I will shake all the nations, and the one desired by all of the nations
    will come and I will fill this house with glory, says the Lord Almighty.
  nld-1939: Ik zal alle volken beroeren, En de schatten van alle volken komen hierheen.
    Ik zal dit huis met glorie vervullen, Is de godsspraak van Jahweh der heirscharen.
  nch-BL: Nojquiya nijchihuas ma mojmolinica nochi masehualme ipan nochi talme huan
    yaya cati nochi quinelnequij, hualas nica. Huan masehualme quicualtalise ni tiopamit
    huan nijtemitis ni tiopamit ica tatanexti.’ ” Quej nopa quiijtohua TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Ta cũng làm rúng động hết thảy các nước, và những sự ước ao của các nước
    hầu đến; rồi ta sẽ làm cho vinh quang đầy dẫy nhà nầy, Đức Giê-hô-va vạn quân
    phán vậy.
  hin-CV: मैं सारी जनताओं को कंपा दूंगा, और सारी जाति के लोगों की इच्छाएं पूरी होंगी,
    और मैं इस भवन को महिमा से भर दूंगा,’ सर्वशक्तिमान याहवेह का कहना है.
  spa-BES: Y haré temblar a todas las naciones, y vendrá lo deseado de todas las naciones;
    y llenaré de mi gloria esta casa, dice el Señor de los ejércitos.
  tdx-tdx: le hampi­ezeñezeñeko o kilakila’ ondatio, naho homb’atoy iaby ze vara soa’
    o fifeheañeo vaho hatsafeko engeñe ty anjomba toy, hoe t’Iehovà’ i Màroy.
  tha-KJV: เราจะเขย่าประชาชาติ​ทั้งสิ้น เพื่อความปรารถนาของประชาชาติทั้งสิ้นจะได้​เข้ามา
    เราจะบรรจุนิเวศนี้​ให้​เต็​มด​้วยสง่าราศี พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: E farei tremer a todas as nações, e virá as coisas preciosas de todas
    as nações; e encherei esta casa de glória, diz o SENHOR dos exércitos.
  deu-ELO: Und ich werde alle Nationen erschüttern; und das Ersehnte aller Nationen
    wird kommen, und ich werde dieses Haus mit Herrlichkeit füllen, spricht Jehova
    der Heerscharen.
  eng-WYC-2018: and I shall move all folks, and the desired to all folks shall come;
    and I shall fill this house with glory, saith the Lord of hosts. (and I shall
    shake all the nations, and the treasure of all the nations shall come here; and
    I shall fill this House with glory, saith the Lord of hosts.)
  epo-epo: Mi skuos ĉiujn popolojn; kaj venos io ĉarma por ĉiuj nacioj, kaj Mi plenigos
    ĉi tiun domon per gloro, diras la Eternulo Cebaot.
  uig-PIN: Mǝn barliⱪ ǝllǝrni tǝwritimǝn; nǝtijidǝ ǝllǝrning sǝrhil ǝtiwar nǝrsiliri
    elip kelinidu. Mǝn muxu ɵyni xan-xǝrǝpkǝ toldurimǝn, — dǝydu samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: Na da fifi asi gala huluane wadela:lesimu. Amasea, fifi asi gala ilia gagui
    liligi huluane da Debolo Diasuga gaguli misi dagoi ba:mu. Amola Debolo Diasu da
    amoga nabamu.
  tpi-OTNT: Bai mi mekim ol gavman bilong olgeta kantri tu i guria. Na ol manmeri
    bai i kisim planti mani samting bilong ol na bringim i kam long dispela ples,
    na pulimapim long haus bilong mi.
  hau-SA: Zan girgiza dukan al’ummai, marmarin kowace al’umma kuma zai taso, sa’an
    nan zan cika gidan nan da ɗaukaka,’ in ji Ubangiji Maɗaukaki.
  uig-LAT: Men barliq ellerni tewritimen; netijide ellerning serxil etiwar nersiliri
    élip kélinidu. Men mushu öyni shan-sherepke toldurimen, — deydu samawi qoshunlarning
    Serdari bolghan Perwerdigar.
  nde-nde: Ngizanyikinya izizwe zonke, abathandwayo kuzozonke izizwe bazakuza, njalo
    indlu le ngizayigcwalisa ngenkazimulo,’ kutsho uThixo uSomandla,
  ton-ton: 'Pea te u luluʻi ʻae ngaahi puleʻanga kotoa pē, pea ʻe hāʻele mai ʻae Holi
    ʻoe ngaahi puleʻanga kotoa pē: pea te u fakafonu ʻae fale ni ʻi he nāunau,’ ʻoku
    pehē ʻe Sihova ʻoe ngaahi kautau.'
  ces-1613: 'Nebo takto praví Hospodin zástupů: Po malém času, aj, já ještě jednou
    pohnu nebem i zemí, a mořem i suchostí.'
  eng-WMB: and I will shake all nations. The treasure of all nations will come, and
    I will fill this house with glory, says the LORD of Hosts.
  tam-TCV: எல்லா நாடுகளையும் அசைப்பேன், எல்லா மக்களாலும் விரும்பப்படுகிறவர் வருவார்,
    நான் இந்த ஆலயத்தை என் மகிமையால் நிரப்புவேன்,’ என சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: Ug pagatay-ugon ko ang matag nasod, ug ang matag nasod magdala sa ilang
    mga bililhong butang nganhi kanako, ug pagalukopon ko kining balaya sa himaya!'
    miingon si Yahweh nga tinubdan sa tanan.
  pol-UBG: Wstrząsnę wszystkimi narodami i przyjdzie Pożądany przez wszystkie narody.
    I napełnię ten dom chwałą, mówi PAN zastępów.
  urd-GVU: تب تمام اقوام لرز اُٹھیں گی، اُن کے بیش قیمت خزانے اِدھر لائے جائیں گے،
