  pan-pan: ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਹਿਲਾ ਦਿਆਂਗਾ ਅਤੇ ਸਾਰਿਆਂ ਕੌਮਾਂ ਦੇ ਪਦਾਰਥ ਆਉਣਗੇ ਤਾਂ ਮੈਂ
    ਇਸ ਭਵਨ ਨੂੰ ਪਰਤਾਪ ਨਾਲ ਭਰ ਦਿਆਂਗਾ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: လူမျိုး အပေါင်း တို့ကိုလည်း ငါလှုပ် ဦးမည်။ လူမျိုး အပေါင်း တို့ နှစ်သက်
    ဘွယ်သောအရာသည် ရောက် ၍ ၊ ဤ အိမ် ကို ဘုန်း နှင့် ငါပြည့်စုံ စေမည်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Kaba loinao uloili kani yabui-keileli kabo ali gogo wasawasa yakalailima
    silaoma bwaite koina na numene bwaite kani yayakalapowoni ali wasawasa koina.
    Yaubada Tokaiwesosi iwawalo.
  hmo-hmo: Io, lau ese bese ibounai do lau hamarerea, vadaeni bese ibounai edia kohu
    namodia be iniseni do idia mailaia, bona inai dainai Dubu Helaga be hairai dekenai
    do ia honu. Lau Siahu Ibounai Lohiabada lau hereva inai.
  urd-urd: मैं सब क़ौमों को हिला दूँगा, और उनकी पसंदीदा चीज़ें आएँगी; और मैं इस घर
    को जलाल से मा'मूर करूँगा, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: и потрясу все народы, и придет Желаемый всеми народами, и наполню дом сей
    славою, говорит Господь Саваоф.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, má buiↄ zĩazĩa, wi mↄ́ ń bui píi àizɛɛo,
    mí tó ma kpɛ́ pa ń gawio.
  tcz-CHONGTHU: Namtin vaipi kaholing ding ahi, chuleh athil khol jouseu hiche houin
    sunga hung kilhut soh ding, Loupi taha kadip soh hel ding ahi, tin Pakai Van Sepai
    chun aseiyin ahi.
  mar-mar: आणि मी प्रत्येक राष्ट्रांना हालवून सोडीन, आणि प्रत्येक राष्ट्र त्यांच्या
    मोलवान वस्तू माझ्याकडे घेऊन येतील, आणि मी हे मंदिर वैभवाने भरून टाकीन! असे सेनाधीश
    परमेश्वर म्हणतो.
  qub-qub: Llapan nasyuncunatapis cuyurachishaj. Chauraga ima-aycanpis caymannami
    chayamongapaj. Chaynöpami Templöchöga ima-ayca bälejcunapis junta caycanga. Noga
    munayniyoj Tayta Diosmi chayno në.
  bqp-bqp: Kon bwesenu kpuro sirɑ kpɑ n de bu nin dukiɑ geɑ kpuro gurɑmɑ bu kɑ nɑ
    nɛn sɑ̃ɑ yeru mini. Kpɑ n sɑ̃ɑ yee te girimɑ yibiɑ. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ
    nɑ yeni geruɑ.
  hat-hat: Mwen pral souke tout nasyon yo. Yo pral pote tout richès yo isit la, yo
    pral plen kay sa a ak bèl bagay. Se Seyè ki gen tout pouvwa a menm ki di sa.
  eng-BSB: I will shake all the nations, and they will come with all their treasures,
    and I will fill this house with glory, says the LORD of Hosts.
  tod-tod: Nà zii ɠiligiti pɛ kɛɛzu unga wuulee, ta-naavoloiti pɛ ta ʋa ʋɛ, nà niima
    ƓALA sei ʋɛlɛi laave ga padai.› Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga.
  eng-WEBPB: and I will shake all nations. The treasure of all nations will come,
    and I will fill this house with glory, says the LORD of Armies.
  kbq-kbq: Maka ama mopafima me'nea kumatamina eri kaza hugahue. Ana hanuge'za maka
    kokankoka vahe'mo'za marerisa zago feno zamia eri'za ama mono nompi egahaze. Nagra
    ama mono nompina hihamu masa zanteti ante avitegahue huno Monafi sondia vahe'mofo
    Ra Anumzamo'a hu'ne.
  nhe-BL: Nojquiya nijchihuas ma mojmolinica nochi tlacame ipan nochi tlaltini huan
    yajaya tlen nochi tlacame quinelnequij hualas nica. Huan tlacame quicualtlalise
    ni tiopamitl huan nijtemitis ni tiopamitl ica tlatlanextli.’” Queja nopa quiijtohua
    TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Amuryryryryz kar putar teko ywy nànànar ihe wà nehe no. Amo werur putar
    wemetarer xe heràpuzuhu Zeruzarez pe har pe a'e wà nehe. Nezewe amynehem putar
    heràpuzuhu ma'e puràg eteahy ma'e pupe ihe nehe.
  eng-DRA: 'For thus saith the Lord of hosts: Yet one little while, and I will move
    the heaven and the earth, and the sea, and the dry land.'
