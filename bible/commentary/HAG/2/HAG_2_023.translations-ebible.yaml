verse: HAG.002.023
translations:
  mal-C: “സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു, ‘എന്റെ ദാസനായ ശെയൽത്തിയേലിന്റെ മകനായ
    സെരൂബ്ബാബേലേ, ആ ദിവസം നിന്നെ ഞാൻ എടുത്ത് എന്റെ മുദ്രമോതിരമാക്കും’ എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്; ഞാൻ നിന്നെ തെരഞ്ഞെടുത്തിരിക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: An jenem Tag, ist der Spruch Jahwes der Heerscharen, nehme ich dich, Serubabel,
    Sohn Sealthiels, mein Knecht, ist der Spruch Jahwes, und setze dich einem Siegelringe
    gleich; denn dich habe ich auserwählt, ist der Spruch Jahwes der Heerscharen.
  lin-lin: Na mokolo wana, » elobi Yawe, Mokonzi ya mampinga, « nakozwa yo Zorobabeli,
    mwana mobali ya Shealitieli, mosali na Ngai, mpe nakokomisa yo lokola kashe na
    Ngai, pamba te ezali yo nde Ngai napona, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: In that day,” a declaration of YHWH of Hosts, || “I take you, Zerubbabel,
    son of Shealtiel, My servant,” || A declaration of YHWH, || “And have set you
    as a signet, || For I have fixed on you,” || A declaration of YHWH of Hosts!
  eng-GNV: And I will ouerthrowe the throne of kingdomes, and I wil destroy the strength
    of the kingdomes of the heathen, and I wil ouerthrowe the charets, and those that
    ride in them, and the horse and the riders shall come downe, euery one by the
    sword of his brother.
  eng-WEBSTER: In that day, saith the LORD of hosts, will I take thee, O Zerubbabel,
    my servant, the son of Shealtiel, saith the LORD, and will make thee as a signet;
    for I have chosen thee, saith the LORD of hosts.
  nhw-BL: Pero quema panos nochi inin, nimitznextilis hueyi tlatlepanitacayotl tinotequipanojca
    Zorobabel catli tiicone Salatiel. Huan tiitztos nonechca quen nopa anillo catli
    nijhuica ipan nomacpil catli quipiya nosello. Na nimitztlapejpenijtoc.’ ” Quej
    nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “ ‘Katika siku ile,’ asema Bwana Mwenye Nguvu Zote, ‘nitakuchukua wewe,
    mtumishi wangu Zerubabeli mwana wa Shealtieli,’ asema Bwana. ‘Nitakufanya kama
    pete yangu ya muhuri, kwa kuwa nimekuchagua,’ asema Bwana Mwenye Nguvu Zote.”
  bba-bba: Yen tɔ̃ɔ te, kon nɛn sɔm kowo Sorobɑbɛli, Seɑlitiɛlin bii suɑ kpɑ n nùn
    ko nɛn yĩreru. Domi wiyɑ nɑ ɡɔsɑ. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'In that day, saith the Lord of hosts, Will I take thee, O Zerubbabel,
    my servant, the son of Shealtiel, saith the Lord, And will make thee as a signet:
    For I have chosen thee, saith the Lord of hosts.'
  luo-luo: “ ‘E odiechiengno, anakawi in Zerubabel wuod Shealtiel ma jatichna kendo
    anaketi ibed ruodh jogo, nikech in ema sani koro aseyieri.’ Jehova Nyasaye Maratego
    ema owacho.”
  meu-meu: 'Iehova Sabaota na e tomu: Serubabele e, egu hesiai tauna, Sealtiele natuna,
    una dina ai lau ese baina abimu. Iehova na e tomu, Lau ese ima-kwakikwaki vagivagina,
    toa ḡauna, heḡereḡerena ai baina halaomu, badina be vada na abimu hidi. Iehova
    Sabaota unu e gwau tomamu.'
  npi-ULB: सेनाहरूका परमप्रभु घोषणा गर्नुहुन्छ, त्यस दिन ए शालतिएलका छोरा यरुबाबेल,
    म तँलाई मेरो दास बनाउनेछु । म तँलाई छाप-औँठीझैँ बनाउनेछु, किनभने मैले तँलाई चुनेको
    छु! परमप्रभु घोषणा गर्नुहुन्छ!’”
  yor-yor: Olúwa àwọn ọmọ-ogun wí pé, “Ní ọjọ́ náà, ìwọ ìránṣẹ́ mi Serubbabeli ọmọ
    Ṣealitieli, Èmi yóò mú ọ, Èmi yóò sì sọ ọ di bí òrùka èdìdì mi, nítorí mo ti yan
    ọ, ni Olúwa àwọn ọmọ-ogun wí.”
  pes-OPCB: '«خداوند لشکرهای آسمان می‌فرماید: وقتی که این امور واقع گردد، ای زروبابِل،
    خدمتگزار من، تو برای من مانند نگین انگشتر خواهی بود، زیرا تو را برگزیده‌ام.» این
    است آنچه خداوند لشکرهای آسمان می‌فرماید.'
  tgl-ULB: Sa araw na iyon'—ito ang pahayag ni Yahweh ng mga hukbo—' kukunin kita
    Zerubabel anak ni Sealtiel bilang aking lingkod'- Ito ang pahayag ni Yahweh. Gagawin
    kitang tulad ng isang selyo sa aking singsing, sapagkat ikaw ang aking pinili!
    -ito ang pahayag ni Yahweh ng mga hukbo!”
  hui-hui: Anidagua birangi i̱na i̱naga biabe bia haga agali Serubabele í̠ dabalu
    i̱ninaga agaliore mbira í̠ howa i̱naga wali agaliru haru haga habelo dabo helolebero.
    I̱na í̠ hangu dabo helarogola í̠ i̱naga gi hondoneni gi magi ale holebere. I̱
    Anduane Homogo Hongo Haiheore kogo i̱na bi o ledogoniore, lalu Anduane Homogohanda
    Hagaiha howa lene.
  mya-mya: ငါ​၏​ကျွန်​ရင်း​ဇေ​ရု​ဗ​ဗေ​လ၊ ထို​နေ့​၌ ငါ​သည်​သင့်​ကို​ခေါ်​ယူ​ကာ​ငါ့​ကိုယ်​စား
    အုပ်​ချုပ်​စေ​မည်။ သင်​ကား​ငါ​ရွေး​ချယ်​ထား သော​သူ​ပေ​တည်း'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
    ဤ ကား​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား မြွက်​ဟ​သည့်​စ​ကား​ဖြစ်​၏။ ပ​ရော​ဖက်​ဟ္ဂဲ​စီ​ရင်​ရေး​ထား​သော
    အ​နာ​ဂတ္တိ​ကျမ်း​ပြီး​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཀྱེ་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་སྟེ་ངའི་ཞབས་ཕྱི་ཟེ་རུ་པཱ་པེལ་ལགས།
    ཉིན་དེར་ངས་ཁྱོད་ནི་མཐོ་སར་དྲངས་ཏེ་ཁྱོད་རང་མཛུབ་དཀྲིས་དམ་ཕྲུག་ཅན་དུ་བྱའོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་དང་།
    ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཅིའི་ཕྱིར་ཞེ་ན། ངས་ཁྱོད་རང་བདམས་པས་སོ་ཞེས་གསུངས་སོ།།
    །།
  wsk-wsk: '“Bare tom mu te mu ani Yawe Sokel Garagar iwita balsam: ani mu ni aninga
    ura kari Zerubbabel, Shealtiel namar, ka atumukirem, mu aninga kari supuling biya,
    se sokel ago ko aking ka betesam, ale akingtala ring kiting peperek tugumekko.
    Ani Yawe Sokel Garagar, ani butata balsam.”'
  sna-sna: “ ‘Pazuva iroro,’ ndizvo zvinotaura Jehovha Wamasimba Ose, ‘ndichakutora
    iwe, muranda wangu, Zerubhabheri mwanakomana waShearitieri,’ ndizvo zvinotaura
    Jehovha, ‘uye ndichakuita sechisimbiso changu, nokuti ndakakusarudza,’ ndizvo
    zvinotaura Jehovha Wamasimba Ose.”
  spa-BLM: En aquel día, dice el Señor de los Ejércitos, te tomaré a ti, Zorobabel,
    mi siervo, hijo de Salatiel — dice el Señor —, y te pondré como anillo de sello,
    porque te he elegido — dice el Señor de los Ejércitos.”
  cac-cac: A in Jehová Yajal in d'a Smasanil sval d'ayach ach in checab' Zorobabel
    yuninal vin̈aj Salatiel, a d'a jun c'ual chi', ol vac'och opisio icha yopisio
    in sello, yujto a in ix ach in siq'uelta, xchi Jehová, xin chi d'a vin̈aj Zorobabel
    chi'.
  swh-ULB: Siku hiyo '-hivi ndivyo asema Bwana wa Majeshi- 'Nitakuchukua wewe Zerubabeli
    mwana wa Sheltieli, kama mtumishi wangu'- hivi ndivyo Bwana anavyosema. “Nitakutuma
    kama pete ya muhuri wangu, kwa sababu mimi ndiye niliyekuchagua!'- asema Bwana
    wa majeshi!”
  bel-bel: У той дзень, кажа Гасподзь Саваоф, Я вазьму цябе, Зарававэль, сыне Салафіілаў,
    раб Мой, кажа Гасподзь, і буду трымаць цябе як пячатку, бо Я выбраў цябе, кажа
    Гасподзь Саваоф.
  deu-ELBBK: An jenem Tag, spricht der HERR der Heerscharen, werde ich dich nehmen,
    Serubbabel, Sohn Schealtiels, meinen Knecht, spricht der HERR, und werde dich
    wie einen Siegelring machen. Denn ich habe dich erwählt, spricht der HERR der
    Heerscharen.
  mbb-OT: Keǥiyi nu zaan si Zerubabel he suluǥuen ku he edhimuwen ku sikandin he ibpezumala
    zutun he andew. Edumala sikandin pinaaǥi te keǥehem ku, su iyan sikandin pinilì
    ku. Iyan a, is Nengazen he Mekeǥeǥehem, is migkaǥi kayi.”
  mal-2015: അന്നാളിൽ - സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു - എന്റെ ദാസനായി ശെയല്തീയേലിന്റെ
    മകനായ സെരുബ്ബാബേലേ, ഞാൻ നിന്നെ എടുത്തു മുദ്രമോതിരമാക്കും എന്നു യഹോവയുടെ അരുളപ്പാടു;
    ഞാൻ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: ‚Andre oda džives,‘ phenel o Nekzoraleder RAJ, ‚lava tut, miro služobňikona
    Zerubabelona, čhavo le Šealtieloskro,‘ phenel o RAJ, ‚a kerava tutar miri pečatno
    angrusi, bo tut mange kidňom avri,‘ phenel o Nekzoraleder RAJ.“
  pes-OPV: 'یهوه صبایوت می گوید: در آن روز‌ای بنده من زربابل بن شالتیئیل، تو را خواهم
    گرفت و خداوند می‌گویدکه تو را مثل نگین خاتم خواهم ساخت زیرا که من تو را برگزیده‌ام.
    قول یهوه صبایوت این است. می گوید: در آن روز‌ای بنده من زربابل بن شالتیئیل، تو
    را خواهم گرفت و خداوند می‌گویدکه تو را مثل نگین خاتم خواهم ساخت زیرا که من تو
    را برگزیده‌ام. قول یهوه صبایوت این است.'
  ron-1924: Ын зиуа ачея’, зиче Домнул оштирилор, ‘пе тине, Зоробабеле, фиул луй Шеалтиел,
    робул Меу’, зиче Домнул, ‘те вой луа ши те вой пэстра ка пе о печете, кэч Еу те-ам
    алес’, зиче Домнул оштирилор.”
  ben-OBCV: “সর্বশক্তিমান সদাপ্রভু বলেন, ‘সেইদিন, শল্টীয়েলের পুত্র সরুব্বাবিল, আমার
    দাসকে গ্রহণ করব এবং আমার সিলমোহরের আংটির মতো করব কারণ আমি তোমাকে মনোনীত করেছি,’
    সর্বশক্তিমান সদপ্রভু এই কথা বলেন।”
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Serubaabelow, Addoonkaygiiyow, ina Salaatii'eelow,
    maalintaas waan ku qaadan doonaa, ayaa Rabbigu leeyahay, oo waxaan kaa dhigi doonaa
    sidii shaabad oo kale, waayo, Rabbiga ciidammadu wuxuu leeyahay, Anigu waan ku
    doortay.
  lat-VUC: 'et subvertam solium regnorum, et conteram fortitudinem regni gentium:
    et subvertam quadrigam et ascensorem ejus, et descendent equi, et ascensores eorum,
    vir in gladio fratris sui.'
  eng-ASVBT: In that day, saith Jehovah of hosts, will I take thee, O Zerubbabel,
    my servant, the son of Shealtiel, saith Jehovah, and will make thee as a signet;
    for I have chosen thee, saith Jehovah of hosts.
  ita-1885: In quel giorno, dice il Signor degli eserciti, io ti prenderò, o Zorobabel,
    figliuolo di Sealtiel, mio servitore, dice il Signore; e ti metterò come un suggello;
    perciocchè io ti ho eletto, dice il Signor degli eserciti.
  eng-LXXUP: 'In that day, saith the Lord Almighty, I will take thee, O Zerubbabel,
    the son of Shealtiel, my servant, saith the Lord, and will make thee as a seal:
    for I have chosen thee, saith the Lord Almighty.'
  eng-ULB: On that day—this is the declaration of Yahweh of hosts—I will take you,
    Zerubbabel son of Shealtiel, as my servant—this is Yahweh's declaration. I will
    make you like a signet ring, for I have chosen you! —this is the declaration of
    Yahweh of hosts!'”
  spa-VBL: Ese día, dice el Señor, te tomaré a ti, Zorobabel, hijo de Sealtiel, y
    te convertiré en el sello en mi anillo, porque yo te he elegido. Así lo declara
    el Señor Todopoderoso.
  fra-_FOB: En ce jour-là, dit l'Éternel des armées, je te prendrai, Zorobabel, fils
    de Salathiel, mon serviteur, dit l'Éternel, et je te tiendrai comme un cachet;
    car je t'ai choisi, dit l'Éternel des armées.
  mal-mal: ആ നാളിൽ - സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട് - എന്റെ ദാസനായ ശെയല്ത്തീയേലിന്റെ
    മകനായ സെരുബ്ബാബേലേ, ഞാൻ നിന്നെ എടുത്ത് മുദ്രമോതിരമാക്കും” എന്ന് യഹോവയുടെ അരുളപ്പാട്;
    “ഞാൻ നിന്നെ തിരഞ്ഞെടുത്തിരിക്കുന്നു” എന്ന് സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rabbul-afwāj farmātā hai, “Us din maiṅ tujhe, apne ḳhādim Zarubbābal bin
    Siyāltiyel ko le kar muhr kī angūṭhī kī mānind banā dūṅgā, kyoṅki maiṅ ne tujhe
    chun liyā hai.” Yih Rabbul-afwāj kā farmān hai.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “मेको नाक्‍त शाल्‍तीएल आ तौ, आं गेय पाइब,
    जेरूब-बाबेल गो इ कली छाप पाइश्‍शो औंठी खोदेंशो सेल्‍नन। मारदे हना गो इ कली योव़शो
    बाक्‍नुङ” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत। जकरिया ४:६-७
  eng-NOY: In that day, saith Jehovah of hosts, I will take thee, O Zerubbabel, son
    of Shealtiel, my servant, saith Jehovah, And keep thee as a signet-ring; For thee
    have I chosen, saith Jehovah of hosts.
  ita-1927: In quel giorno, dice l’Eterno degli eserciti, io ti prenderò, o Zorobabele,
    figliuolo di Scealtiel, mio servo, dice l’Eterno, e ti terrò come un sigillo,
    perché io t’ho scelto, dice l’Eterno degli eserciti”.
  ckb-ckb: '«یەزدانی سوپاسالار دەفەرموێت: ”ئەی زروبابلی کوڕی شەئەلتیێلی بەندەی من،
    لەو ڕۆژەدا دەتبەم و وەک ئەنگوستیلەت لێ دەکەم بۆ خۆم، چونکە تۆم هەڵبژارد.“ ئەوە
    فەرمایشتی یەزدانی سوپاسالارە.»'
  eng-BBE: 'In that day, says the Lord of armies, I will take you, O Zerubbabel, my
    servant, the son of Shealtiel, says the Lord, and will make you as a jewelled
    ring: for I have taken you to be mine, says the Lord of armies.'
  kan-OKCV: '“ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಶೆಯಲ್ತಿಯೇಲನ ಮಗನಾದ ನನ್ನ ಸೇವಕ
    ಜೆರುಬ್ಬಾಬೆಲನೇ, ಆ ದಿನದಲ್ಲಿ ನಾನು ನಿನ್ನನ್ನು ತೆಗೆದುಕೊಂಡು ನಿನ್ನನ್ನು ಮುದ್ರೆಯ ಉಂಗುರದ
    ಹಾಗೆ ಇಡುವೆನು. ಏಕೆಂದರೆ ನಿನ್ನನ್ನು ನಾನೇ ಆಯ್ದುಕೊಂಡಿದ್ದೇನೆ,’ ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.”'
