  vie-OVCB: Nhưng khi điều này xảy ra, Chúa Hằng Hữu Vạn Quân phán, Ta sẽ vinh danh
    con, Xô-rô-ba-bên, con Sa-anh-thi-ên, đầy tớ Ta. Ta sẽ dùng con làm ấn tín như
    dùng chiếc nhẫn trên tay Ta, Chúa Hằng Hữu phán, vì Ta đã chọn con. Ta, Chúa Hằng
    Hữu Vạn Quân đã phán vậy!”
  guj-2017: તે દિવસે’ સૈન્યોના યહોવાહ એવું કહે છે’ મારા સેવક, શાલ્તીએલના દીકરા, ઝરુબ્બાબેલ
    હું તને પસંદ કરીશ. ‘હું તને મારી મુદ્રારૂપ બનાવીશ, કેમ કે મેં તને પસંદ કર્યો છે.’
    ‘એવું સૈન્યોના ઈશ્વર યહોવાહ કહે છે!”
  pon-2006A: Ni rahno I pahn aleiuk, Serupapel, nei ladu, oh I pahn idihiukada pwe
    ke en kaunda ni mwarei. Kowe me I piladahr.” KAUN-O, Wasa Lapalap, me mahmahsen.
  por-BRBSL: Naquele dia, diz Javé dos Exércitos, eu te levarei, Zerubbabel meu servo,
    o filho de Shealtiel', diz Javé, 'e te farei como um anel de sinete, pois eu te
    escolhi', diz Javé dos Exércitos”.
  eng-OEBUS: In that day, the Lord of hosts says, I will take you, Zerubbabel, my
    servant, the son of Shealtiel, the Lord says, and will make you like a signet
    ring, for I have chosen you, the Lord of hosts says.
  cth-cth: Kalvan e ransahu BAWIPA ni a dei e teh Shealtiel capa, kaie san Zerubbabel,
    hatnavah nang teh kuthrawt patetlah na ta han telah Bawipa ni ati. Nang teh na
    rawi toe telah ransahu BAWIPA ni a ti.
  twi-twi: “ ‘Da no’ Asafo Awurade na ɔka, ‘Mɛfa wo, Sealtiel babarima, me somfo Serubabel,
    mɛfa wo sɛ nsɔwano kaa, efisɛ mayi wo.’ Me Asafo Awurade, na makasa.”
  hlt-hlt: He tah caempuei BOEIPA kah olphong ni. Te khohnin ah tah ka sal Shealtiel
    capa Zerubbabel nang te kan loh ni. He tah BOEIPA kah olphong ni. Nang te kan
    coelh coeng dongah nang te kutbuen la kan khueh ni. He tah caempuei BOEIPA kah
    olphong ni, 'ti nah,” a ti nah.
  tbz-SIM: Dɛ yiè m bo dɑ túótɛ́ fɔ̃́ nSeditiɛri birɛ Sodobɑbɛɛdi n kóo tɔ̃ntì kɑ̀ɑ
    ndò n kó mumɑ́mɑ́ɑ́ mmɛcɑnnimɛ̀ kɔ̃mu yoo ò mmù ũ kɛ̀ mù ntú o kó mɛcɑnnimɛ̀ kòo
    dɔ́ kɛ́cɑnnɛ dɛ̀mɑrɛ̀ wèe mù ĩkú dɛ ĩ́nkɛ̀. Kòo wɑ̃̀ri dipɑ́tíri wèe mù ĩkú di
    ĩ́nkɛ̀ kɛ̀ dɛ̀ɛ bɛnkɛ weè dì wɑ̃̀rimɛ̀. N tɑ̃ɑ̃tɛ́ fɔ̃́ nwe mí nKuyie Mpɑkɛdɑɑ
    míì bɛ́i!
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, O Serubabel, nan ingangarir
    gumazim, Sealtielɨn otarim, dughiar kam otoghtɨ, kɨ nɨ inightɨ nɨ guizbangɨra
    nan ziamɨn gumazamizibagh ativagh men ganam. Kɨ nɨrara amɨsefe, ezɨ nɨ mati nan
    atrivimɨn ziar ekiam ko, gavgaviba akaghamin ringɨn nan dafarimɨn itimɨn mɨn ikia,
    gumazamiziba geghuvamin gavgavim iti. Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim
    nan mɨgɨrɨgɨaba kamaghɨra tu.’ ”
  dop-dop: Amɑ kʋyɑkʋ ŋkʋ mɑ təmlɛ tʋ Solopɑpɛɛlɩ nyɑɣɑ mɑɑ kpɑ wulɑʋ nɑ ń wɛɛ ɩsɩɩ
    mɑ kʋyʋsʋɣʋ. Mpi tɔ, nyɑɣɑ mɑ kpɑwɑ sɩ ń tɔɣɔ kɑwulɑɣɑ nɑ mɑ hətɛ. Pə tənɑ pə
    tʋ Tɑcɑɑ mɑ́, mɑ yɔɣɔtənɑ mpʋ.
  azb-azb: 'Ordular Rəbbi bəyan edir: «Ey qulum Şealtiel oğlu Zerubbabil, o gün səni
    götürüb möhürlü üzük edəcəyəm, çünki səni seçdim». Rəbb bu sözləri dedi. Bu, Ordular
    Rəbbinin bəyanıdır.'
  eng-DBY: In that day, saith Jehovah of hosts, will I take thee, Zerubbabel son of
    Shealtiel, my servant, saith Jehovah, and will make thee as a signet; for I have
    chosen thee, saith Jehovah of hosts.
  hin-2017: सेनाओं के यहोवा की यही वाणी है, उस दिन, हे शालतीएल के पुत्र मेरे दास जरुब्बाबेल,
    मैं तुझे लेकर मुहर वाली अंगूठी के समान रखूँगा, यहोवा की यही वाणी है; क्योंकि मैंने
    तुझी को चुन लिया है, सेनाओं के यहोवा की यही वाणी है।”
  wol-KYG: Bésub keroog, kàddug Aji Sax jee, Boroom gàngoor yi, maa lay jël, yaw samab
    jaam, Sorobabel doomu Selcel, kàddug Aji Sax jee, te jaarob torlukaay laa lay
    def, nde yaw laa taamu. Kàddug Aji Sax jee, Boroom gàngoor yi.»
  eng-YLT: In that day — an affirmation of Jehovah of Hosts, I take thee, Zerubbabel,
    son of Shealtiel, My servant — an affirmation of Jehovah, And have set thee as
    a signet, for on thee I have fixed, An affirmation of Jehovah of Hosts!
  eng-WYC-2017: In that day, saith the Lord of hosts, thou Zerubbabel, son of Salathiel,
    my servant, I shall take thee, saith the Lord; and I shall put thee as a signet,
    for I chose thee, saith the Lord of hosts.
  eng-WMBB: In that day, says the LORD of Hosts, I will take you, Zerubbabel my servant,
    the son of Shealtiel,’ says the LORD, ‘and will make you like a signet ring, for
    I have chosen you,’ says the LORD of Hosts.”
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “उस दिन मैं तुझे, अपने ख़ादिम ज़रुब्बाबल बिन
    सियालतियेल को लेकर मुहर की अंगूठी की मानिंद बना दूँगा, क्योंकि मैंने तुझे चुन
    लिया है।” यह रब्बुल-अफ़वाज का फ़रमान है।
  rug-rug: Koasa rane asa, zama vura gua si Arau Zihova Tadi na Qeto Minate, si kote
    vagi igo Arau si agoi, Qua nabulu Zerubabele sa tuna koreo e Silitili, zama vura
    gua si Rau Zihova, meke kote tavete igo Rau pude guana Qua riṉi binaṉara pa kakarutuqu,
    ura na ele vizata igo Arau si agoi, zama vura gua si Rau Zihova Tadi na Qeto Minate.”
  gaz-gaz: “ ‘Guyyaa sana’ jedha Waaqayyo Waan Hunda Dandaʼu; ‘Yaa tajaajilaa koo
    Zarubaabel ilma Sheʼaltiiʼeel, ani sin fudhadha’ jedha Waaqayyo; ‘Ani waanan si
    filadheef akka qubeelaa chaappaa koo sin godhadha’ jedha Waaqayyo Waan Hunda Dandaʼu.”
  fra-LSG: En ce jour-là, dit l’Éternel des armées, Je te prendrai, Zorobabel, fils
    de Schealthiel, Mon serviteur, dit l’Éternel, Et je te garderai comme un sceau;
    Car je t’ai choisi, dit l’Éternel des armées.
  yal-yal: Alatala Sɛnbɛn Birin Kanna falan ni ito ra, a naxa, “Selatili a dii xɛmɛn
    Sorobabeli, n ma walikɛna, na lɔxɔni, n na i tongoma nɛn, n yi i findi n ma taxamaseri
    yiisolirasoon na, bayo n bata i sugandi.” Alatala Sɛnbɛn Birin Kanna falan nan
    na ra.
  haw-1868: Ia la hoi, wahi a Iehova o na kaua, e lawe au ia oe, e Zerubabela ke keiki
    a Saletiela, o ka'u kauwa, wahi a Iehova, a e hoolike au ia oe me ke komolima
    hoopili wepa; no ka mea, ua koho au ia oe, wahi a Iehova o na kaua.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ، يَقُولُ الرَّبُّ الْقَدِيرُ، أَصْطَفِيكَ يَازَرُبَّابِلُ
    بْنُ شَأَلْتِيئِيلَ عَبْدِي، وَأَجْعَلُكَ كَخَاتَمٍ فِي إِصْبَعِي (حَاكِماً بِاسْمِي)
    لأَنِّي اخْتَرْتُكَ يَقُولُ الرَّبُّ الْقَدِيرُ».
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi, “ ‘Le ŋkeke ma dzi la,
    matsɔ wò, nye dɔla Zerubabel, Sealtiel ƒe vi, Yehowae gblɔe eye mawɔ wò nye ŋkɔsigɛe
    elabena metia wò.’ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.”
  eng-LEE: On that day, saith the Lord of hosts, will I take thee, O Zerubbabel, the
    son of Shealthiel, my servant, saith the Lord, and I will place thee as a signet;
    for of thee have I made choice, saith the Lord of hosts.
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই ঘোষণা কৰিছে, সেই দিনা মোৰ দাস চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিলক
    মই গ্ৰহণ কৰিম; আৰু মই তোমাক মোৰ আঙঠিত মোহৰৰ দৰে স্থাপন কৰিম; কাৰণ, বাহিনীসকলৰ
    যিহোৱাই কৈছে, মই তোমাক মনোনীত কৰিলোঁ!’
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «نَ لْشْي، سٌرٌبَبٍلِ سَلَتِيٍلِ شَ دِ ﭑ عِ قِندِ مَ
    نّ ﭑ مَ كٌنيِ رَ، عِ لُمَ نّ عَلْ ﭑ مَ شُرُندّ تْنشُمَ. ﭑ بَرَ عِ سُفَندِ.» مَنفّ
    عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: En ce jour-là, dit Yahvé des armées, je te prendrai, Zorobabel, mon serviteur,
    fils de Shealtiel, dit Yahvé, et je te rendrai semblable à un sceau, car je t'ai
    choisi, dit Yahvé des armées. »
  hbo-hbo: בַּיֹּ֣ום הַה֣וּא נְאֻם־יְהוָ֣ה צְבָאֹ֡ות אֶ֠קָּחֲךָ זְרֻבָּבֶ֨ל בֶּן־שְׁאַלְתִּיאֵ֤ל
    עַבְדִּי֙ נְאֻם־יְהוָ֔ה וְשַׂמְתִּ֖יךָ כַּֽחֹותָ֑ם כִּֽי־בְךָ֣ בָחַ֔רְתִּי נְאֻ֖ם
    יְהוָ֥ה צְבָאֹֽות׃
  kik-kik: “Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, ‘Mũthenya ũcio-rĩ, nĩngakwamũkĩra,
    wee ndungata yakwa Zerubabeli mũrũ wa Shealitieli,’ ũguo nĩguo Jehova ekuuga.
    ‘Ningĩ nĩngagũtua ta gĩcũhĩ gĩakwa gĩa kĩara, gĩkurure rũũri rwakwa, nĩgũkorwo
    nĩngũthuurĩte,’ ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga.”
  fra-NCL: En ce jour-là, — oracle de Yahweh des armées, je te prendrai, Zorobabel,
    fils de Salathiel, mon serviteur, — oracle de Yahweh, et je ferai de toi comme
    un cachet ; car je t’ai élu, — oracle de Yahweh des armées.
  cek-AK: Misatuh kaminawk ih Angraeng mah hae tiah thuih, to na niah loe Aw Shealtiel
    capa, ka tamna, Zerubbabel, nang to kang lak han, tiah Angraeng mah thuih; nang
    to ka qoih boeh pongah, sui bantuek baktiah kang sak han, tiah misatuh kaminawk
    ih Angraeng mah thuih, tiah a naa.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: ‘A-ibagi, be, Salatiel-machi-Zorobabel,
    be-an-mai gued, an be-suoed. An-wilub-sied-or-arganyob an be-imakoed. Ar ani an
    be-susad.’ Bab-Jehová-Bela-Gangued-Nikad deyob soged.”'
  uig-CYR: Шу күнидә — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар — Мән сени,
    йәни Шеалтиәлниң оғли Зәруббабәлни алимән, — дәйду Пәрвәрдигар — андин сени худди
    мөһүрлүк үзүкүмдәк қилимән; чүнки Мән сени талливалдим, — дәйду самави қошунларниң
    Сәрдари болған Пәрвәрдигар».
  tel-2017: నా సేవకుడవు, షయల్తీయేలు కుమారుడవు అయిన జెరుబ్బాబెలూ, నేను నిన్ను ఏర్పరచుకున్నాను.
    కాబట్టి ఆ రోజున నేను నిన్ను ముద్ర ఉంగరంగా చేస్తాను. ఇదే సేనల ప్రభువు యెహోవా వాక్కు.”
  hat-BSA: '‘Nan jou sa a,’ deklare SENYÈ dèzame yo: “Mwen va pran ou, Zorobabel,
    fis a Schealthiel la, sèvitè Mwen an,’ deklare SENYÈ a. ‘Epi konsa, Mwen va fè
    ou vin tankou yon bag so, paske Mwen te chwazi ou,’ deklare SENYÈ dèzame yo.”'
  kos-kos: In len sac nga fah eis kom, Zerubbabel mwet kulansap luk, ac nga fah srisrngikomi
    in kol ke Inek. Kom pa mwet se nga sulela.” LEUM GOD Kulana pa kaskas inge.
  hbo-WLC: בַּיּ֣וֹם הַה֣וּא נְאֻם־יְהוָ֣ה צְבָא֡וֹת אֶ֠קָּחֲךָ זְרֻבָּבֶ֨ל בֶּן־שְׁאַלְתִּיאֵ֤ל
    עַבְדִּי֙ נְאֻם־יְהוָ֔ה וְשַׂמְתִּ֖יךָ כַּֽחוֹתָ֑ם כִּֽי־בְךָ֣ בָחַ֔רְתִּי נְאֻ֖ם
    יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “ ‘Nʼụbọchị ahụ,’ ka Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu, ‘Aga
    m ewere gị bụ onyeozi m Zerubabel nwa Shealtiel,’ ọ bụ ihe Onyenwe anyị kwuru,
    ‘mee gị ka ị dị ka mgbaaka akara m, nʼihi na ahọrọla m gị,’ Ọ bụ Onyenwe anyị,
    Onye pụrụ ime ihe niile na-ekwu.”
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଶଲ୍ଟୀୟେଲର ପୁତ୍ର, ଆମ୍ଭର ଦାସ ଯିରୁବ୍ବାବିଲ୍‍,
    ସେଦିନ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଗ୍ରହଣ କରିବା ଓ ତୁମ୍ଭକୁ ମୁଦ୍ରାର୍ଥକ ଅଙ୍ଗୁରୀୟ ସ୍ୱରୂପ କରିବା, ଏହା
    ସଦାପ୍ରଭୁ କହନ୍ତି; କାରଣ ଆମ୍ଭେ ତୁମ୍ଭକୁ ମନୋନୀତ କରିଅଛୁ, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।”
  chk-chk: Lon ewe rän üpwe angeek, en Serupapel nei chon angang, üpwe pwal nounuk
    usun efoch ringen impwang . Pun en ätewe üa afiluk.” Iei alon ewe Samol mi Unusen
    Manaman.
  rop-rop: “Wal Serababal, yu na main wekinmen, en langa det taim na ai garra gajim
    yu en meigim yu jidan bos blanga ol detlot pipul main, en ai garra gibit yu pawa,
    dumaji aibin pikimat yu na.” Lagijat na YAWEI bin tok. Binij na.
  ukr-1871: Того дня, говорить Господь сил небесних, возьму тебе, Зоробабелю Салатиїленку,
    слуго мій, говорить Господь, й держати му тебе, як перстень печатний; я бо вибрав
    собі тебе, говорить Господь Саваот.
  deu-1951: An jenem Tage, spricht der HERR der Heerscharen, will ich dich, Serubbabel,
    Sohn Sealtiels, meinen Knecht, nehmen und dich anstecken wie einen Siegelring;
    denn dich habe ich erwählt, spricht der HERR der Heerscharen!
  eng-JPS: In that day, saith the LORD of hosts, will I take thee, O Zerubbabel, My
    servant, the son of Shealtiel, saith the LORD, and will make thee as a signet;
    for I have chosen thee, saith the LORD of hosts.'
  srp-1865: U to vrijeme, govori Gospod nad vojskama, uzeæu tebe, Zorovavelju, sine
    Salatilov, slugo moj, govori Gospod, i postaviæu te kao peèat; jer sam te izabrao,
    govori Gospod nad vojskama.
  lug-lug: “ ‘Ku lunaku olwo, ggwe omuweereza wange Zerubbaberi mutabani wa Seyalutyeri,
    ndikufuula ng’akabonero, kubanga nkulonze,’ bw’ayogera Mukama ow’Eggye.”
  heb-heb: ביום ההוא נאם יהוה צבאות אקחך זרבבל בן שאלתיאל עבדי נאם יהוה ושמתיך כחותם
    כי בך בחרתי נאם יהוה צבאות׃
  ben-IRV: বাহিনীগণের সদাপ্রভু বলেন, সেই দিন,’ হে শল্টীয়েলের পুত্র, আমার দাস, সরুব্বাবিল,
    আমি তোমাকে গ্রহণ করব, সদাপ্রভু এই কথা বলেন; ‘আমি তোমাকে সীলমোহরযুক্ত আংটির মত
    রাখব; কারণ আমি তোমাকে মনোনীত করেছি,’ বাহিনীগণের সদাপ্রভু এই কথা বলেন৷”
  pan-pan: ਉਸ ਦਿਨ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ, ਹੇ ਮੇਰੇ ਦਾਸ ਜ਼ਰੂੱਬਾਬਲ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ,
    ਮੈਂ ਤੈਨੂੰ ਲਵਾਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣੀ ਮੋਹਰ ਦੀ ਅੰਗੂਠੀ ਵਾਂਗੂੰ ਰੱਖਾਂਗਾ
    ਕਿਉਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਚੁਣਿਆ ਹੈ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အို ရှာလသေလ သား ၊
    ငါ့ ကျွန် ဇေရုဗဗေလ ၊ ထိုအခါ သင့် ကိုငါယူ ၍ တံဆိပ် လက်စွပ်ကဲ့သို့ ခန့် ထားမည်ဟု၊
    ထာဝရဘုရား မိန့် တော်မူ၏။ သင့် ကို ငါရွေးချယ် ပြီဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  tte-O: Kaliyatenane koina, kowa Selubabeli, kani yakalaiwo yo yapeiwo toloina lalakina
    yo kani esagu koina kuloiloina. Kowa yagite-sipwaiwo yagu topaisowa. Yau Yeoba
    Yaubada yawalowalo.”
  hmo-hmo: Siahu Ibounai Lohiabada ia gwau, “Serubabele e, egu hesiai tauna, Sealetiele
    ena natuna e, unai dina dekenai lau ese oi do lau abia hidi, egu ladana dekenai
    bese do oi biagua totona, badina oi be egu ima kwakikwakina ena rini bamona.”
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, ऐ मेरे ख़ादिम ज़रुब्बाबुल — बिन — सियालतिएल,
    उसी दिन मैं तुझे लूँगा, ख़ुदावन्द फ़रमाता है, और मैं तुझे एक मिसाल ठहराऊँगा:क्यूँकि
    मैंने तुझे मुक़र्रर किया है, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: В тот день, говорит Господь Саваоф, Я возьму тебя, Зоровавель, сын Салафиилев,
    раб Мой, говорит Господь, и буду держать тебя как печать, ибо Я избрал тебя, говорит
    Господь Саваоф.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, gↄↄ bee má n sɛ, ma zↄ̀blena Zolobabɛli. Ma Dii
    mámɛ má ò. Má n kɛ lán ma tãana seelakɛbↄwa, asa ma n sɛɛ. Ma Dii Zĩgↄ̃de
    mámɛ má ò.
  tcz-CHONGTHU: “Hichu ahung lhung teng, ka lhacha Shealtiel chapa Zerubbabel, jabolna
    kapeh ding nahi, tin Pakai Van Sepai chun aseiye. Keiman mohor kisemna khutjem
    banga kasem ding nahi, ajeh chu kalhendohsa nahi tai, tin Pakai Van Sepai chun
    aseiye. Pakai Van Sepai, Keiman tahin kasei ahi!” ati.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, त्यादिवशी हे शल्तीएलाच्या मुला, जरुब्बाबेला, माझ्या
    सेवकाप्रमाणे मी तुला घेईन, असे परमेश्वर म्हणतो. मी तुला मुद्रांकित अंगठीप्रमाणे
    करीन, कारण मी तुला निवडले आहे! असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Sirbimaj Zorobabel, chay wichan gamtaga acrashä captiqui nogami charäshayquipaj
    papilcunaman sëllucuna surtïjatanöraj. Chaymi imapitapis chapäshayquipaj. Noga
    munayniyoj Tayta Diosmi chayno në.»
  bqp-bqp: Yen tɔ̃ɔ te, kon nɛn sɔm kowo Sorobɑbɛli, Seɑlitiɛlin bii suɑ kpɑ n nùn
    ko nɛn yĩreru. Domi wiyɑ nɑ gɔsɑ. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Jou sa a, m'ap pran ou, ou menm Zowobabèl, sèvitè m' lan, pitit gason Chealtyèl
    la, m'ap ba ou pouvwa pou gouvènen nan non mwen, paske se ou menm mwen chwazi
    pou sa. Se Seyè ki gen tout pouvwa a ki di sa
  eng-BSB: On that day, declares the LORD of Hosts, I will take you, My servant, Zerubbabel
    son of Shealtiel, declares the LORD, and I will make you like My signet ring,
    for I have chosen you, declares the LORD of Hosts.”
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: ‹Kɛlɛ naama volo ná, nà boti ɠalivaazu
    è ma, nà-botiɠɛ nui, Zɔlɔɓaɓɛle, ɗɛi è ga Seyaletiyɛle ná-doun zunui.› Ɠɔoɠɔ
    GALAGI wooi ɠana. ‹Gè yiimazeɠea ga ɗe, gè è ɠɛ ga nà-balaɠaegi, nii nu ɠa
    ɗa poogi ɠɛ la.› Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠana.»'
  eng-WEBPB: In that day, says the LORD of Armies, I will take you, Zerubbabel my
    servant, the son of Shealtiel,’ says the LORD, ‘and will make you like a signet
    ring, for I have chosen you,’ says the LORD of Armies.”
  kbq-kbq: Hianagi Monafi sondia vahe'mofo Ra Anumzamo'a huno, ama ana zama fore'ma
    nehanige'na Sieltieli nemofo Zerubabeliga, Nagri eri'za vahe mani'nanku kazerisga
    hu'na rankagi kamigahue. Na'ankure Nagra ko kagrira huhampri kante noankinka,
    kini vahe'mo'zama zamazampima ante'neza avame'zama renekamaraza rinigna hu'nane
    huno Monafi sondia vahe'mofo Ra Anumzamo'a huama hu'ne.
  nhe-BL: Pero quema panos nochi ya ni, nimitznextilis hueyi tlatlepanitacayotl tinotlatequipanojca
    Zorobabel tlen tiicone Salatiel. Huan tiitztos nonechca queja nopa anillo tlen
    nijhuica ipan nomacpil tlen quipiya nosello. Na nimitztlapejpenijtoc.’” Quej nopa
    quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: A'e 'ar ihem mehe nehe, urumuigo kar putar heremiaihu wanuwihaw romo ihe
    nehe, ta'e ereiko heremiruze'eg heremixak kwer romo ne xe. Ihe Tupàn Ikàg Wera'u
    Ma'e aze'eg kwez ihe kury. Upaw
  eng-DRA: 'And I will overthrow the throne of kingdoms, and will destroy the strength
    of the kingdom of the Gentiles: and I will overthrow the chariot, and him that
    rideth therein: and the horses and their riders shall come down, every one by
    the sword of his brother.'
