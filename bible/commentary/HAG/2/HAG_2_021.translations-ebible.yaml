verse: HAG.002.021
translations:
  mal-C: '“യെഹൂദാദേശാധിപതിയായ സെരൂബ്ബാബേലിനോടു പറയുക: ഞാൻ ആകാശത്തെയും ഭൂമിയെയും ഇളക്കും,'
  deu-TKW: 'Sprich also zu Serubabel, dem Statthalter von Juda: Ich erschüttere den
    Himmel und die Erde;'
  lin-lin: « Loba na Zorobabeli, moyangeli ya Yuda, ete nakoningisa likolo mpe mabele,
  eng-LSV: “Speak to Zerubbabel governor of Judah, saying, I am shaking the heavens
    and the earth,
  eng-GNV: And againe the worde of the Lord came vnto Haggai in the foure and twentieth
    day of the moneth, saying,
  eng-WEBSTER: Speak to Zerubbabel, governor of Judah, saying, I will shake the heavens
    and the earth;
  nhw-BL: '“Xijcamanalhui Zorobabel, nopa tequitiquetl ipan tlali Judá huan xiquilhui
    na niquijtohua: ‘Nechcatitoc para nijchihuas ma mojmolini tlaltipactli huan ilhuicactli.'
  swh-ONEN: “Mwambie Zerubabeli mtawala wa Yuda kwamba nitazitikisa mbingu na nchi.
  bba-bba: ɑ Sorobɑbɛli, Yudɑbɑn kpɑro sɔ̃ɔwɔ ɑ nɛɛ, nɛ, Yinni Gusunɔ kon wɔllu kɑ
    tem sirɑ.
  eng-KJVCPB: Speak to Zerubbabel, governor of Judah, saying, I will shake the heavens
    and the earth;
  luo-luo: “Wachne Zerubabel ma jatend Juda ni, ‘Abiro yiengo polo gi piny.
  meu-meu: 'Serubabele, Iuda lohiana, ba hereva henia, baoto: Lau ese guba bona tanobada
    ba haheude-heudeamu,'
  npi-ULB: “‘मैले आकाश र पृथ्वी हल्लाउनेछु भनी यहूदाका राज्यपाल यरुबाबेललाई भन् ।
  yor-yor: “Sọ fún Serubbabeli baálẹ̀ Juda pé èmi yóò mi àwọn ọ̀run àti ayé.
  pes-OPCB: «به زروبابِل، حاکم یهودا بگو که به‌زودی آسمانها و زمین را به لرزه درمی‌آورم،
  tgl-ULB: “Makipagusap ka sa gobernador ng Juda, kay Zerubabel at sabihin mo, 'Yayanigin
    ko ang kalangitan at ang lupa.
  hui-hui: Anduane Homogo ibugua lalu, Yuda wali agalinaga agali haguane Serubabelehondo
    lamialu, I̱na mbirale bibahende dindiha ngarubi hariha karubi bibahende mo emabia
    hai holebero.
  mya-mya: ယု​ဒ​ဘု​ရင်​ခံ​ဇေ​ရု​ဗ​ဗေ​လ​အ​တွက် ကိုယ် တော်​က``ငါ​သည်​မိုး​ကောင်း​ကင်​နှင့်​ကမ္ဘာ​မြေ
    ကြီး​ကို​တုန်​လှုပ်​စေ​၍၊-
  bod-N: ཁྱོད་ཀྱིས་ཡ་ཧུ་དཱའི་འགོ་དཔོན་ཟེ་རུ་པཱ་པེལ་ལ་འདི་ལྟར་སྨྲོས་ཤིག ངས་གནམ་ས་གཉིས་ཀ་གཡོ་བར་བྱ་ཞིང་།
  wsk-wsk: '“Aninga den imi Zerubbabel, Judah ko kari dom, mu manaruko: ani taiti
    se ali imi lilim la yukuekko.'
  sna-sna: “Udza Zerubhabheri mubati weJudha kuti ndichazungunusa matenga nenyika.
  spa-BLM: '“Habla a Zorobabel, gobernador de Judá, diciendo: ‘Voy a hacer temblar
    los cielos y la tierra.'
  cac-cac: 'Ix yalan icha tic: Al d''a vin̈aj Zorobabel sgobernadoral Judá to a in
    Jehová in sval icha tic: Ol in tzicub''tan̈ej satchaan̈ yed'' lum luum tic.'
  swh-ULB: “Sema na mkuu wa mkoa wa Yuda, Zerubabeli umwambie, 'Nitatikisa mbingu
    na dunia.
  bel-bel: 'скажы Зарававэлю, упраўцу Юдэі: патрасу Я неба і зямлю;'
  deu-ELBBK: 'Rede zu Serubbabel, dem Statthalter von Juda, und sprich: Ich werde
    den Himmel und die Erde erschüttern.'
  mbb-OT: Ke sikandin te, “Keǥiyi nu si Zerubabel he meǥaan ku en edhuyungen is langit
    wey is kelibutan.
  mal-2015: 'നീ യെഹൂദാദേശാധിപതിയായ സെരുബ്ബാബേലിനോടു പറയേണ്ടതു: ഞാൻ ആകാശത്തെയും ഭൂമിയെയും
    ഇളക്കും.'
  rmc-rmc: „Phen le Zerubabeloske, le judske vodcaske, hoj me razinava le ňeboha the
    la phuvaha,
  pes-OPV: 'زربابل والی یهودا را خطاب کرده، بگو: من آسمانها و زمین رامتزلزل خواهم
    ساخت.'
  ron-1924: '„Ворбеште луй Зоробабел, дрегэторул луй Иуда, ши спуне: ‘Вой клэтина
    черуриле ши пэмынтул;'
  ben-OBCV: “যিহূদার শাসক সরুব্বাবিলকে বলো যে আমি আকাশ আর পৃথিবীকে নাড়াবো।
  som-som: La hadal Serubaabel oo ah taliyaha dalka Yahuudah, oo waxaad ku tidhaahdaa,
    Waxaan gariirin doonaa samooyinka iyo dhulkaba,
  lat-VUC: 'Et factum est verbum Domini secundo ad Aggæum in vigesima et quarta mensis,
    dicens:'
  eng-ASVBT: Speak to Zerubbabel, governor of Judah, saying, I will shake the heavens
    and the earth;
  ita-1885: 'Parla a Zorobabel, governatore di Giuda, dicendo: Io scrollerò il cielo,
    e la terra;'
  eng-LXXUP: Speak to Zerubbabel the son of Shealtiel, of the tribe of Judah, saying,
    I shake the heaven, and the earth, and the sea, and the dry land;
  eng-ULB: “Speak to the governor of Judah, Zerubbabel, and say, 'I will shake the
    heavens and the earth.
  spa-VBL: Dile a Zorobabel, gobernador de Judá, que voy a sacudir los cielos y la
    tierra.
  fra-_FOB: 'Parle à Zorobabel, gouverneur de Juda, et dis-lui: J''ébranlerai les
    cieux et la terre;'
  mal-mal: '“നീ യെഹൂദാദേശാധിപതിയായ സെരുബ്ബാബേലിനോട് പറയേണ്ടത്: ഞാൻ ആകാശത്തെയും ഭൂമിയെയും
    ഇളക്കും.'
  urd-GVR: “Yahūdāh ke gawarnar Zarubbābal ko batā de ki maiṅ āsmān-o-zamīn ko hilā
    dūṅgā.
  suz-BL: मार लोव़ पाप्‍तु देंशा हना “गे यहूदा रागीम हुकुम पाइब जेरूब-बाबेल कली ‘गो
    सरीङ नु रागी हिम्‍चा चिक्‍शो बाक्‍नुङ।
  eng-NOY: Speak to Zerubbabel, the governor of Judah, and say:— I will shake the
    heavens and the earth,
  ita-1927: '“Parla a Zorobabele, governatore di Giuda, e digli: Io farò tremare i
    cieli e la terra,'
  ckb-ckb: '«قسە لەگەڵ زروبابلی فەرمانڕەوای یەهودا بکە و بڵێ: ”من ئاسمان و زەوی دەهەژێنم.'
  eng-BBE: Say to Zerubbabel, ruler of Judah, I will make a shaking of the heavens
    and the earth,
  kan-OKCV: ಯೆಹೂದದ ಅಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲನಿಗೆ ನೀನು ಹೇಳತಕ್ಕದ್ದೇನೆಂದರೆ, “ನಾನು ಆಕಾಶಗಳನ್ನೂ,
    ಭೂಮಿಯನ್ನೂ ಕದಲಿಸುವೆನು.
  tam-2017: நீ யூதாவின் தலைவனாகிய செருபாபேலோடே சொல்லவேண்டியது என்னவென்றால், நான் வானத்தையும்
    பூமியையும் அசையச்செய்து,
  spa-RV-1909: 'Habla á Zorobabel, gobernador de Judá, diciendo: Yo haré temblar los
    cielos y la tierra;'
  ron-BTF: 'Vorbește lui Zorobabel, guvernatorul lui Iuda, zicând: Voi clătina cerurile
    și pământul;'
  eng-WEBP: “Speak to Zerubbabel, governor of Judah, saying, ‘I will shake the heavens
    and the earth.
  eng-FBV: Tell Zerubbabel, governor of Judah, I am going to shake the heavens and
    the earth.
  nld-1939: 'Spreek tot Zorobabel, den landvoogd van Juda! Ik zal de hemel en aarde
    beroeren:'
  nch-BL: '“Xijcamanalhui Zorobabel, nopa tequitiquet ipan tali Judá huan xiquilhui
    para na niquijtohua: ‘Nechcatitoc para nijchihuas ma mojmolini taltipacti huan
    ilhuicacti.'
  vie-1934: 'Hãy nói cùng Xô-rô-ba-bên, quan trấn thủ Giu-đa, mà rằng: Ta sẽ làm rúng
    động các từng trời và đất;'
  hin-CV: “यहूदिया के राज्यपाल ज़ेरुब्बाबेल से कह कि मैं आकाश और पृथ्वी को हिलाने
    पर हूं.
  spa-BES: Di a Zorobabel, gobernante de Judá, que haré temblar los cielos y la tierra.
  tdx-tdx: 'Saontsio amy Zerobabele, mpanjaka’ Iehodà ty hoe: hampiezeñezeñeko o likerañeo
    naho ty tane toy;'
  tha-KJV: “จงพู​ดก​ับเศรุบบาเบลผู้ว่าราชการเมืองยูดาห์​ว่า เราจะเขย่าท้องฟ้าและโลก
  por-BR-2018: 'Fala a Zorobabel, governador de Judá, dizendo: Eu farei tremer os
    céus e a terra;'
  deu-ELO: 'Rede zu Serubbabel, dem Landpfleger von Juda, und sprich: Ich werde den
    Himmel und die Erde erschüttern.'
  eng-WYC-2018: Speak thou to Zerubbabel, duke of Judah, and say thou, I shall move
    heaven and earth together, (Speak thou to Zerubbabel, the ruler, or the governor,
    of Judah, and say thou, I shall altogether move, or I shall shake, heaven and
    earth,)
  epo-epo: 'Diru al Zerubabel, regionestro de Judujo, jene: Mi ekmovos la ĉielon kaj
    la teron;'
  uig-PIN: '— Yǝⱨudaƣa waliy bolƣan Zǝrubbabǝlgǝ sɵz ⱪilip mundaⱪ degin: — — «Mǝn
    asmanlarni, zeminni tǝwritixkǝ tǝmxiliwatimǝn;'
  beo-beo: '@see-verse:HAG.002.020'
  tpi-OTNT: Bikpela i tok olsem, “Tokim Serubabel, hetman bilong Juda, olsem, ‘Mi
    laik sakim ol samting i stap long heven na long graun.
  hau-SA: “Ka faɗa wa Zerubbabel gwamnan Yahuda cewa zan girgiza sammai da ƙasa.
  uig-LAT: '— Yehudagha waliy bolghan Zerubbabelge söz qilip mundaq dégin: — — «Men
    asmanlarni, zéminni tewritishke temshiliwatimen;'
  nde-nde: “Tshela uZerubhabheli umbusi wakoJuda ukuthi ngizanyikinya amazulu lomhlaba.
  ton-ton: “Fakahā kia Selupepeli, ko e pule ʻo Siuta,” ʻo pehē, ‘Te u luluʻi ʻae
    ngaahi langi mo māmani;
  ces-1613: 'Potom stalo se slovo Hospodinovo po druhé k Aggeovi, dvadcátého čtvrtého
    dne téhož měsíce, řkoucí:'
  eng-WMB: “Speak to Zerubbabel, governor of Judah, saying, ‘I will shake the heavens
    and the earth.
  tam-TCV: “யூதாவின் ஆளுநரான செருபாபேலுக்கு நீ சொல்லவேண்டியதாவது, நான் வானத்தையும்,
    பூமியையும் அசைப்பேன்.
  ceb-ULB: “Sultihi ang gobernador sa Juda, si Zerubabel, ug ingna nga, 'pagatay-ugon
    ko ang kalangitan ug ang kalibotan.
  pol-UBG: 'Mów do Zorobabela, namiestnika Judy: Ja wstrząsnę niebiosami i ziemią;'
  urd-GVU: ”یہوداہ کے گورنر زرُبابل کو بتا دے کہ مَیں آسمان و زمین کو ہلا دوں گا۔
  eng-OEBCW: 'Tell Zerubbabel, governor of Judah: I will shake the heavens and the
    earth;'
  deu-1912: 'Sage Serubabel, dem Fürsten Juda''s, und sprich: Ich will Himmel und
    Erde bewegen'
  kan-2017: “ಯೆಹೂದ ದೇಶಾಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲನಿಗೆ ಹೀಗೆ ನುಡಿ, ನಾನು ಭೂಮ್ಯಾಕಾಶಗಳನ್ನು ಅದುರಿಸಿ,
  yap-yap: 'ni fan ngak Zerubbabel, ni fare governor nu Judah: “Arame nggu rurug e
    tharmiy nge fayleng'
  hlt-MCSB: “Judah rhalboei Zerubbabel taengah thui pah lamtah, 'Vaan neh diklai he
    ka hinghuen coeng.
  mdy-ETH: ዪሁዳ ዓጮ ዎይሣ፥ ዜሬባቡሌም ሂዚ ጌዔ፦ «ጫሪንጮንታ ሳዖንታ ታኣኒ ዓጊሣንዳ ኬሊ ሙካንዳኔ፤
  twi-ASANTE: “Ka kyerɛ Serubabel a ɔyɛ Yuda amrado no sɛ, merebɛwoso ɔsoro ne asase.
  eng-WEBU: “Speak to Zerubbabel, governor of Judah, saying, ‘I will shake the heavens
    and the earth.
  wal-wal: “Yihudaa haariya Zarubaabeelayyo hagaadan yaagada yoota; ‘Taani salotanne
    sa7aa qaattana;
  spa-PDDPT: 'Habla a Zorobabel, gobernador de Judá: Yo haré temblar el cielo y la
    tierra.'
  gun-gun: '— Aipo''re ke Judá pygua huvixa Zorobabel pe: “Amboryryipa ''rã yva ha''e
    yvy.'
  agu-BL: '“Jilon tetz Zorobabel nin alaj yi xtxolbile''j tetz: ‘Ẍchucank yi tcya''j
    wa''n tu yi wuxtx''otx'','
  ilo-ULB: “Agsaoka kenni Zerubbabel a gobernador ti Juda ket ibagam, 'Gunggonekto
    dagiti langit ken ti daga.
  kpg-kpg: bolo gi wanga ina gi Zerubbabel, di gobinaa o Judah, “Au gu togomaalia
    belee haga ngalungalua di langi i nua mo henuailala,
  uig-ARA: 'ــ يەھۇداغا ۋالىي بولغان زەرۇببابەلگە سۆز قىلىپ مۇنداق دېگىن: ــ ــ «مەن
    ئاسمانلارنى، زېمىننى تەۋرىتىشكە تەمشىلىۋاتىمەن؛'
  sus-sus: «A fala Sorobabeli bɛ Yudaya gomina, ‹N koore nun bɔxi rasɛrɛnma nɛ.
  pon-2006: 'ong Serupapel, kepinahn Suda: “I nektehn itikada nanleng oh sampah'
  jae-jae: “Ôsôm êndêŋ gôliŋwaga Judaŋa Serubabel gebe Aê gabe jawiwic undambê to
    nom
  ksd-ksd: 'Una ve Serubabel, ra luluai na gunan Iuda, dari: Ina vadadar ra bala na
    bakut ma ra rakarakan a gunagunan;'
  grc-BRENT: εἰπὸν πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, λέγων, Ἐγὼ σείω
    τὸν οὐρανὸν καὶ τὴν γῆν, καὶ τὴν θάλασσαν καὶ τὴν ξηρὰν,
  ind-AYT: '“Berbicaralah kepada Zerubabel, gubernur Yehuda, begini: ‘Aku akan mengguncangkan
    langit dan bumi.'
  nya-nya: “Uza Zerubabeli, bwanamkubwa wa Yuda, kuti ndidzagwedeza thambo ndi dziko
    lapansi.
  hrv-hrv: '“Reci ovako Zerubabelu, namjesniku judejskom: ''Ja ću potresti nebesa
    i zemlju!'
  mps-mps: Genuai Bidigo e tama po wali, “Te tobolu bidi Serubabelbolo te po wao,
    Juda hanigo tobolu bidi, e tama tiwai, ‘Eno homugo te dagalude elalubo nai me,
    te tǫde elalubo nai memenege ma eduaibao,’ wali.
  tpi-tpi: Bikpela i tok olsem, “Tokim Serubabel, hetman bilong Juda, olsem, ‘Mi laik
    sakim ol samting i stap long heven na long graun.
  dan-1931: 'Sig til Judas Statholder Zerubbabel: Jeg ryster Himmelen og Jorden'
  vie-OVCB: “Con hãy bảo tổng trấn Giu-đa là Xô-rô-ba-bên rằng Ta sắp lay động các
    tầng trời và trái đất.
  guj-2017: યહૂદિયાના રાજકર્તા ઝરુબ્બાબેલને કહે કે, ‘હું આકાશોને તથા પૃથ્વીને હલાવીશ.
  pon-2006A: 'ong Serupapel, kepinahn Suda: “I nektehn itikada nanleng oh sampah'
  por-BRBSL: '“Fale com Zerubbabel, governador de Judá, dizendo: ''Eu sacudirei os
    céus e a terra''.'
  eng-OEBUS: 'Tell Zerubbabel, governor of Judah: I will shake the heavens and the
    earth;'
  cth-cth: Judah kho kaukkung Zerubbabel koe bout na dei pouh hane lawk teh, Kalvan
    hoi talai kai ni ka kahuet han.
  twi-twi: “Ka kyerɛ Serubabel a ɔyɛ Yuda amrado no se, merebɛwosow ɔsoro ne asase.
  hlt-hlt: “Judah rhalboei Zerubbabel taengah thui pah lamtah, 'Vaan neh diklai he
    ka hinghuen coeng.
  tbz-SIM: 'Nɑ́kɛ́ Sodobɑbɛɛdi Sudɑɑ kɔbɛ kóò kùmɑ̀ndɑ́ɑ̀ kɛ dɔ̀: N tú n yóó yíɛ́
    kɛ́sɑ̃ntɛ̀mu kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀.'
  msy-2020: “Nɨ Judabar gumazir dapanim Serubabel, kamaghɨn a mɨkɨm, ‘Kɨ overiam ko,
    nguazimɨn itir biziba ua dagh inobagh inobaghasava ami.
  dop-dop: Heeli Yutɑ wulɑʋ Solopɑpɛɛlɩ sɩ, mɑɑ ciɣiti ɩsɔtɔnʋɣʋ nɑ tɛtʋ.
  azb-azb: '«Yəhuda valisi Zerubbabilə belə de: “Mən göyləri və yeri lərzəyə gətirəcəyəm.'
  eng-DBY: Speak to Zerubbabel, governor of Judah, saying, I will shake the heavens
    and the earth;
  hin-2017: '“यहूदा के अधिपति जरुब्बाबेल से यह कह: मैं आकाश और पृथ्वी दोनों को हिलाऊँगा,
    (मत्ती 24:29, लूका 21:26)'
  wol-KYG: '«Waxal Sorobabel, boroom Yuda, ne ko: Maa ngii di yëngalsi asamaan ak
    suuf.'
  eng-YLT: '''Speak unto Zerubbabel governor of Judah, saying: I am shaking the heavens
    and the earth,'
  eng-WYC-2017: Speak thou to Zerubbabel, duke of Judah, and say thou, I shall move
    heaven and earth together,
  eng-WMBB: “Speak to Zerubbabel, governor of Judah, saying, ‘I will shake the heavens
    and the earth.
  urd-GVH: “यहूदाह के गवर्नर ज़रुब्बाबल को बता दे कि मैं आसमानो-ज़मीन को हिला दूँगा।
  rug-rug: “Tozi nia se Zerubabele sa qavuna pa Ziuda sapu kote niu ia Rau sa galegalearane
    meke sa popoa pepeso.
