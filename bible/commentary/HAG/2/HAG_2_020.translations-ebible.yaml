verse: HAG.002.020
translations:
  mal-C: 'ആ മാസം ഇരുപത്തിനാലാം തീയതി രണ്ടാമതും യഹോവയുടെ അരുളപ്പാട് ഹഗ്ഗായിക്ക് ഉണ്ടായി:'
  deu-TKW: 'Und es erging das Wort Jahwes an Haggai zum zweiten Mal am vierundzwanzigsten
    des gleichen Monats folgendermaßen:'
  lin-lin: 'Yawe alobaki, na mbala ya mibale, na mosakoli Aje, na mokolo ya tuku mibale
    na minei ya sanza ya libwa :'
  eng-LSV: And there is a word of YHWH a second time to Haggai, on the twenty-fourth
    of the month, saying,
  eng-GNV: 'Is the seede yet in the barne? as yet the vine, and the figtree, and the
    pomegranate, and the oliue tree hath not brought forth: from this day will I blesse
    you.'
  eng-WEBSTER: And again the word of the LORD came to Haggai in the four and twentieth
    day of the month, saying,
  nhw-BL: 'Ipan 24 itequi nopa chicnahui metztli, Toteco nechcamanalhui na, niHageo,
    huan nechmacac ni ompa camanali, nechilhui:'
  swh-ONEN: 'Neno la Bwana likamjia Hagai kwa mara ya pili katika siku ya ishirini
    na nne ya mwezi kusema:'
  bba-bba: Yinni Gusunɔ u kpɑm kɑ Asee ɡɑri kuɑ nɔn mɛɛruse suru win sɔ̃ɔ yɛndɑ nnɛse
    te sɔɔ u nɛɛ,
  eng-KJVCPB: And again the word of the Lord came unto Haggai in the four and twentieth
    day of the month, saying,
  luo-luo: 'Wach mar Jehova Nyasaye nobiro nyadiriyo ni janabi Hagai chiengʼ tarik
    piero ariyo gangʼwen mar dweno:'
  meu-meu: Iehova ena hereva na nega iharuana Hagai enai ma e kau, hua dinana iharuahui-hanina
    ai, eto,
  npi-ULB: त्यस महिनाको चौबीसौँ दिनमा परमप्रभुको यस्तो वचन फेरि एक पटक हाग्‍गैकहाँ
    आयो,
  yor-yor: Ọ̀rọ̀ Olúwa sì tún tọ Hagai wá nígbà kejì, ní ọjọ́ kẹrìnlélógún oṣù náà
    pé,
  pes-OPCB: 'در همان روز پیام دیگری از جانب خداوند به حَجَّی رسید:'
  tgl-ULB: At sa pangalawang pagkakataon muling dumating kay Hagai ang salita ni Yahweh
    sa ikadalawampu't apat na araw ng buwan at sinabi
  hui-hui: Horo ogoningi dege Anduane Homogohanda bi halu mende Hagaihondo lamini.
  mya-mya: ထို​လ​နှစ်​ဆယ့်​လေး​ရက်​နေ့​၌​ပင်​လျှင် ဒု​တိ​ယ​အ​ကြိမ်၊ ထာ​ဝ​ရ​ဘု​ရား​၏
    နှုတ်​က​ပတ်​တော်​သည်​ဟ္ဂဲ​အား၊-
  bod-N: ཟླ་དེའི་ཚེས་ཉེར་བཞི་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཡང་བསྐྱར་ཧག་གཱ་ཨི་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: 'Woremkalal suanta, day tom 24 mu te la, Yawe ko den bo tala Haggai tuam:'
  sna-sna: Shoko raJehovha rakasvika kuna Hagai kechipiri pazuva ramakumi maviri namana
    romwedzi richiti,
  spa-BLM: 'La palabra de Yahvé vino por segunda vez a Hageo en el día veinticuatro
    del mes, diciendo:'
  cac-cac: An̈eja' d'a jun c'u chi' ix lolon Jehová d'ayin Hageo in tic.
  swh-ULB: Tena neno la Bwana likaja kwa mara ya pili kwa Haghai siku ya ishiri na
    nne katika mwezi kusema,
  bel-bel: 'І было слова Гасподняе да Агея другі раз у дваццаць чацьвёрты дзень месяца,
    і сказана:'
  deu-ELBBK: 'Und das Wort des HERRN erging zum zweiten Mal an Haggai, am 24. des
    Monats, indem er sprach:'
  mbb-OT: Mid-uman megkaǥi is Nengazen diyà te ki Haggai zutun mismu he andew.
  mal-2015: 'ഇരുപത്തുനാലാം തിയ്യതി യഹോവയുടെ അരുളപ്പാടു രണ്ടാം പ്രാവശ്യം ഹഗ്ഗായിക്കുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Paľis andro bišuštarto (24.) džives andre oda čhon avľa dujtovar o lav
    le RAJESKRO ko Haggeus kavke:'
  pes-OPV: 'و کلام خداوند بار دوم در بیست و چهارم ماه بر حجی نازل شده، گفت:'
  ron-1924: 'Кувынтул Домнулуй а ворбит а доуа оарэ луй Хагай, ын а доуэзечь ши патра
    зи а луний, астфел:'
  ben-OBCV: সেই মাসের চব্বিশতম দিনে দ্বিতীয়বার সদাপ্রভুর বাক্য হগয়ের কাছে এল,
  som-som: Markaasaa mar labaad eraygii Rabbigu u yimid Nebi Xaggay, taasuna waxay
    ahayd bisha maalinteedii afar iyo labaatanaad, oo wuxuu ku yidhi,
  lat-VUC: Numquid jam semen in germine est, et adhuc vinea, et ficus, et malogranatum,
    et lignum olivæ non floruit? ex die ista benedicam.]
  eng-ASVBT: And the word of Jehovah came the second time unto Haggai in the four
    and twentieth day of the month, saying,
  ita-1885: 'E LA parola del Signore fu indirizzata la seconda volta ad Aggeo, nel
    ventesimoquarto giorno del mese, dicendo:'
  eng-LXXUP: And the word of the Lord came the second time to Haggai the prophet,
    on the four and twentieth day of the month, saying,
  eng-ULB: Then the word of Yahweh came a second time to Haggai on the twenty-fourth
    day of the month and said,
  spa-VBL: 'Entonces el Señor envió otro mensaje a través del profeta Ageo en el vigesimo
    cuarto día del mes:'
  fra-_FOB: 'La parole de l''Éternel fut adressée, pour la seconde fois, à Aggée,
    le vingt-quatrième jour du mois, en ces mots:'
  mal-mal: 'അന്നേ ദിവസം തന്നെ ഇരുപത്തിനാലാം തീയതി യഹോവയുടെ അരുളപ്പാട് രണ്ടാം പ്രാവശ്യം
    ഹഗ്ഗായിക്കുണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Usī din Hajjī par Rab kā ek aur kalām nāzil huā,
  suz-BL: मिनु ९ महिना ङा २४ नाक्‍ती परमप्रभु यावेमी लेंशा हाग्‍गै कली लोव़ पाप्‍तु।
  eng-NOY: And the word of Jehovah came the second time to Haggai, on the four and
    twentieth day of the month, saying,
  ita-1927: 'E la parola dell’Eterno fu indirizzata per la seconda volta ad Aggeo,
    il ventiquattresimo giorno del mese, in questi termini:'
  ckb-ckb: 'دووبارە فەرمایشتی یەزدان بۆ حەگەی هاتەوە، لە ڕۆژی بیست و چواری مانگی نۆ،
    فەرمووی:'
  eng-BBE: And the word of the Lord came a second time to Haggai, on the twenty-fourth
    day of the month, saying,
  kan-OKCV: ಎರಡನೆಯ ಸಾರಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು, ಅದೇ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿವಸದಲ್ಲಿ,
    ಹಗ್ಗಾಯನಿಗೆ ಬಂದಿತು.
  tam-2017: 'இருபத்திநான்காம் தேதியாகிய அதே நாளிலே யெகோவாவுடைய வார்த்தை இரண்டாவதுமுறை
    ஆகாய் என்பவனுக்கு உண்டாகி, அவர்:'
  spa-RV-1909: 'Y fué segunda vez palabra de Jehová á Haggeo, á los veinticuatro del
    mismo mes, diciendo:'
  ron-BTF: 'Și din nou cuvântul DOMNULUI a venit la Hagai, în a douăzeci și patra
    zi a lunii, spunând:'
  eng-WEBP: The LORD’s word came the second time to Haggai in the twenty-fourth day
    of the month, saying,
  eng-FBV: 'The Lord sent another message through the prophet Haggai on the twenty-fourth
    day of the month:'
  nld-1939: 'Het woord van Jahweh werd op de vier en twintigste dag van de maand een
    tweede maal tot Aggeus gericht:'
  nch-BL: 'Ipan 24 itequi nopa chicnahui metzti, Toteco nechcamanalhui na, niHageo,
    huan techmacac ni ompa camanali, techilhui:'
  vie-1934: 'Lại có lời Đức Giê-hô-va phán lần thứ hai cho A-ghê trong ngày hai mươi
    bốn tháng ấy, rằng:'
  hin-CV: 'तब दूसरी बार उसी माह के चौबीसवें दिन याहवेह का यह वचन हाग्गय के पास आया:'
  spa-BES: 'Y la palabra del Señor vino por segunda vez a Hageo, en el vigésimo cuarto
    día del mes, diciendo:'
  tdx-tdx: 'Niheo amy Kagày fañindroe’e amy andro faha-roapolo-efats’ambi’ i volañeiy
    ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: พระวจนะของพระเยโฮวาห์มาถึงฮั​กก​ัยเป็​นคร​ั้งที่สองเมื่อวั​นที​่​ยี​่​สิ​บสี่ของเดือนนั้​นว​่า
  por-BR-2018: 'E a palavra do SENHOR veio pela segunda vez a Ageu, ao vigésimo quarto
    dia do mês, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah zum zweiten Male zu Haggai, am Vierundzwanzigsten
    des Monats, also:'
  eng-WYC-2018: And the word of the Lord was made the second time to Haggai, in the
    four and twentieth day of the month, and said, (And the word of the Lord was made
    the second time to Haggai, on the twenty-fourth day of the month, and said,)
  epo-epo: 'Kaj duafoje aperis vorto de la Eternulo al Ĥagaj en la dudek-kvara tago
    de la monato, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi xu ayning yigirmǝ tɵtinqi küni Ⱨagayƣa ikkinqi
    ⱪetim kelip mundaⱪ deyildi: —'
  beo-beo: 'Amo eso afae amoga (eso 24 amola oubi sesege) Hina Gode da Ha:ga:iai ema
    sia: eno, Selababele (Yuda eagene ouligisu dunu) amoma adosima:ne amane adoi,
    “Na da mu amola osobo bagade igumu gala.'
  tpi-OTNT: Namba 2 taim long dispela de yet, Bikpela i givim tok long Hagai.
  hau-SA: Maganar Ubangiji ta zo wa annabi Haggai sau na biyu a rana ta ashirin da
    huɗu ga wata cewa,
  uig-LAT: 'We Perwerdigarning sözi shu ayning yigirme tötinchi küni Hagaygha ikkinchi
    qétim kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo lafika ngokwesibili kuHagayi ngosuku lwamatshumi amabili
    lane lwenyanga lisithi:'
  ton-ton: ¶ Pea naʻe toe hoko ʻae folofola ʻa Sihova kia Hakeai, ʻi he ʻaho ʻe uofulu
    ma fā ʻoe māhina, ʻo pehē,
  ces-1613: Zdali již jest semeno v obilnici? Anobrž ani vinný kmen, ani fík, ani
    strom jablek zrnatých, ani strom olivový nevydal ovoce. Od tohoto dne požehnám.
  eng-WMB: The LORD’s word came the second time to Haggai in the twenty-fourth day
    of the month, saying,
  tam-TCV: 'அம்மாதம் இருபத்து நான்காம் தேதியாகிய அதேநாளிலே, இரண்டாம் முறையும், இறைவாக்கினன்
    ஆகாய் என்பவனுக்கு யெகோவாவின் வார்த்தை வந்தது:'
  ceb-ULB: Unya miabot ang pulong ni Yahweh sa ika duhang higayon kang Hageo sa ika-24
    ka adlaw sa bulan ug miingon,
  pol-UBG: 'Potem słowo PANA doszło po raz drugi do Aggeusza dnia dwudziestego czwartego
    tego miesiąca mówiące:'
  urd-GVU: اُسی دن حجی پر رب کا ایک اَور کلام نازل ہوا،
  eng-OEBCW: 'This message from the Lord came to Haggai a second time on the twenty-fourth
    day of the month:'
  deu-1912: 'Und des HERRN Wort geschah zum andernmal zu Haggai am vierundzwanzigsten
    Tage des Monats und sprach:'
  kan-2017: ಒಂಭತ್ತನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ ದಿನದಲ್ಲಿ ಯೆಹೋವನು ಹಗ್ಗಾಯನಿಗೆ ಈ ಎರಡನೆಯ
    ವಾಕ್ಯವನ್ನು ದಯಪಾಲಿಸಿ,
  yap-yap: Ka rofen nem ni rliw’ nge aningeg ko re pul nem, miki non SOMOL ngak Haggai
    ko yay ni l’agruw
  hlt-MCSB: Te kah hla hnin kul neh hnin li hnin ah tah BOEIPA ol he Haggai taengah
    a pabae la cet tih,
  mdy-ETH: ዬኖ ዓጊኖኮ ላማታሚ ዖይዳሳ ኬሎና ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ ሃኣጌም ላሚ ኬኤዜኔ።
  twi-ASANTE: 'Awurade asɛm baa Hagai nkyɛn ne mprenu so wɔ ɔbosome no da a ɛtɔ aduonu
    ɛnan:'
  eng-WEBU: The LORD’s word came the second time to Haggai in the twenty-fourth day
    of the month, saying,
  wal-wal: He aginan laatamanne oiddantto gallassan GODAA qaalai naa77anttuwaa Haggekko
    hagaadan yaagiiddi yiis;
  spa-PDDPT: 'El 24 del mismo mes vino la Palabra de Yavé por segunda vez a Hageo:'
  gun-gun: 'Ha''e gui nove jaxya ha''e vinte e quatro araa pyve Senhor teĩgue ju ombou
    oayvu Ageu pe. Ha''e vy aipoe''i:'
  agu-BL: 'Ej i tzun bantz le ite''n nin k''eja''tz, nintzun jilon junt tir Kataj
    Ryos tetz Hageo, i tzun taltz:'
  ilo-ULB: Ket immay iti maikadua a gundaway ti sao ni Yahweh kenni Haggeo iti maika-duapulo
    ket uppat nga aldaw iti dayta bulan a kinunana,
  kpg-kpg: I di laangi la hua, di madalua maa haa laangi o di malama deelaa, Dimaadua
    guu wanga dana lua hagailoo gi Haggai,
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى شۇ ئاينىڭ يىگىرمە تۆتىنچى كۈنى ھاگايغا ئىككىنچى
    قېتىم كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala man naxa masenyi firin nde ti Annabi Hage bɛ, xi mɔxɔɲɛn nun naani
    nde ra.
  pon-2006: Ni rahnohte, ni rahn kerieisek pahieun sounpwongo, KAUN-O ketikihong Akkai
    keriaun mahsen
  jae-jae: Gêdêŋ bêc 24 tonaŋgeŋ Apômtaunê biŋ gêdêŋ Hagai kêtu luagêcŋa amboac tonec
    gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav mule Kagai ta ra bung a ura vinun
    ma a ivat ta nam ra gai dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου ἐκ δευτέρου πρὸς Ἀγγαῖον τὸν προφήτην, τετράδι
    καὶ εἰκάδι τοῦ μηνὸς, λέγων,
  ind-AYT: 'Lalu, firman TUHAN datang lagi untuk yang kedua kalinya kepada Hagai,
    pada hari kedua puluh empat bulan itu, firman-Nya:'
  nya-nya: 'Yehova anayankhula ndi Hagai kachiwiri, pa tsiku la 24 la mwezi kuti:'
  hrv-hrv: 'Dvadeset i četvrtoga dana istoga mjeseca dođe riječ Jahvina Hagaju drugi
    put:'
  mps-mps: Te tama bodolu digi te si sogo wabo sogo, te Genuai Bidigo te profet bidi
    Hagaibolo te po me ola mawai.
  tpi-tpi: Namba 2 taim long dispela de yet, Bikpela i givim tok long Hagai.
  dan-1931: 'Og HERRENS Ord kom for anden Gang til Haggaj på den fireogtyvende Dag
    i Måneden således:'
  vie-OVCB: 'Cũng vào ngày hai mươi bốn tháng ấy, A-gai nhận được sứ điệp thứ hai
    từ Chúa Hằng Hữu:'
  guj-2017: તે જ માસના ચોવીસમાં દિવસે, ફરીવાર યહોવાહનું વચન હાગ્ગાય પ્રબોધકની પાસે
    આવ્યું અને કહ્યું,
  pon-2006A: Ni rahnohte, ni rahn kerieisek pahieun sounpwongo, KAUN-O ketikihong
    Akkai keriaun mahsen
  por-BRBSL: 'A palavra de Javé veio pela segunda vez ao Ageu no vigésimo quarto dia
    do mês, dizendo:'
  eng-OEBUS: 'This message from the Lord came to Haggai a second time on the twenty-fourth
    day of the month:'
  cth-cth: Hote thapa 24 hnin vah Haggai koe BAWIPA e lawk bout a tho teh,
  twi-twi: 'Awurade asɛm baa Hagai nkyɛn ne mprenu so wɔ ɔsram no da a ɛto so aduonu
    anan:'
  hlt-hlt: Te kah hla hnin kul neh hnin li hnin ah tah BOEIPA ol he Haggai taengah
    a pabae la cet tih,
  tbz-SIM: 'Weè tɑ̃̀nkù yiè sipísìdɛ́ nɛ̀ dinɑɑnnì yiè, kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́bɛ́innɛ̀
    Asee kɛ dɔ̀:'
  msy-2020: Dughiar kamra, iakɨnir kamran an dughiar 24ɨn Ikiavɨra Itir God, a uam
    Hagai mɨgei,
  dop-dop: 'Ḿpʋɣʋ Tɑcɑɑ tɑsɑ Asee kɛ heeluɣu kɛ tɔm nɑɑlɛ nyəm kɛ kʋyɑkʋ kʋlʋmʋɣʋ
    ŋkʋ sɩ:'
  azb-azb: 'Rəbbin bu sözü Haqqaya ikinci dəfə ayın iyirmi dördündə nazil oldu:'
  eng-DBY: And the word of Jehovah came the second time unto Haggai on the four and
    twentieth [day] of the month, saying,
  hin-2017: उसी महीने के चौबीसवें दिन को दूसरी बार यहोवा का यह वचन हाग्गै के पास पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji nag dikkal Ase ñaareel bi yoon, yemook ñaar fukki fan
    ak ñeent ci weer wi. Mu ne:'
  eng-YLT: 'And there is a word of Jehovah a second time unto Haggai, on the twenty
    and fourth of the month, saying:'
  eng-WYC-2017: And the word of the Lord was made the second time to Haggai, in the
    four and twentieth day of the month, and said,
  eng-WMBB: The LORD’s word came the second time to Haggai in the twenty-fourth day
    of the month, saying,
  urd-GVH: उसी दिन हज्जी पर रब का एक और कलाम नाज़िल हुआ,
  rug-rug: 'Kamo pule mae sa Zinama te Zihova koe Haqai pa vina rua totoso koasa rane
    tugo asa, vina hiokona made rane pa vina sia sidara:'
  gaz-gaz: Dubbiin Waaqayyoo bultii digdamii afuraffaa jiʼa sanaatti yeroo lammaffaa
    akkana jedhee gara Haagee dhufe;
  fra-LSG: 'La parole de l’Éternel fut adressée pour la seconde fois à Aggée, le vingt-quatrième
    jour du mois, en ces mots:'
  yal-yal: Alatala mɔn yi falan ti Xage xa kiken xi mɔxɔɲɛn nun naaninde lɔxɔni, a
    naxa,
  haw-1868: Hiki hou mai la ka olelo a Iehova ia Hagai i ka la iwakaluakumamaha o
    ua malama la, i ka i ana mai,
  arb-NAV: 'ثُمَّ أَوْحَى الرَّبُّ بِكَلِمَتِهِ إِلَى حَجَّي لِلْمَرَّةِ الثَّانِيَةِ
    فِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ قَائِلاً:'
  ewe-ewe: Yehowa ƒe gbe va na Hagai zi evelia le ɣletia ƒe ŋkeke blaeve-vɔ-enelia
    dzi be,
  eng-LEE: And the word of the Lord came the second time unto Haggai on the four and
    twentieth day of the month, saying,
  asm-FB: তাৰ পাছত ৰজা দাৰিয়াবচৰ ৰাজত্ব কালৰ দ্বিতীয় বছৰৰ সপ্তম মাহৰ চৌবিশ দিনৰ
    দিনা যিহোৱাৰ বাক্য দ্বিতীয়বাৰ হগ্গয়লৈ আহিল, আৰু তেওঁ ক’লে,
  sus-A: عَلَتَلَ مَن نَشَ مَسٍنيِ قِرِن ندٍ تِ عَننَبِ هَفٍ بّ، شِ مْشْحّن نُن نَانِ
    ندٍ رَ.
  fra-SBL: 'La parole de Yahvé fut adressée pour la seconde fois à Aggée, le vingt-quatrième
    jour du mois, en ces termes :'
  hbo-hbo: וַיְהִ֨י דְבַר־יְהוָ֤ה ׀ שֵׁנִית֙ אֶל־חַגַּ֔י בְּעֶשְׂרִ֧ים וְאַרְבָּעָ֛ה
    לַחֹ֖דֶשׁ לֵאמֹֽר׃
  kik-kik: Ningĩ ndũmĩrĩri ya Jehova nĩyakinyĩire Hagai hĩndĩ ya keerĩ, mweri mĩrongo
    ĩĩrĩ na inya wa mweri ũcio, akĩĩrwo atĩrĩ,
  fra-NCL: 'La parole de Yahweh fut adressée une seconde fois à Aggée le vingt-quatrième
    jour du mois en ces termes :'
  cek-AK: To natheum ih khrah, ni pumphae palito naah, Haggai khaeah Angraeng ih lok
    angzoh let,
  cuk-cuk: 'Amba a-niigi, e-iba-durgwen-gakabakegi, Bab-Jehová, Hageoʼga gannar ibmar
    sognonibalid:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи шу айниң жигирмә төртинчи күни Һагайға иккинчи
    қетим келип мундақ дейилди: —'
  tel-2017: రెండవ సారి ఆ నెల ఇరవై నాలుగవ దినాన యెహోవా వాక్కు హగ్గయికి మళ్ళీ ప్రత్యక్షమై
    ఇలా చెప్పాడు.
  hat-BSA: 'Konsa, pawòl SENYÈ a te vini yon dezyèm fwa a Aggée nan venn-katriyèm
    jou nan mwa a e te di:'
  kos-kos: In len sacna, len aklongoul akosr in malem sac, kas se akluo sin LEUM GOD
    tuku nu sel Haggai,
  hbo-WLC: וַיְהִ֨י דְבַר־יְהוָ֤ה ׀ שֵׁנִית֙ אֶל־חַגַּ֔י בְּעֶשְׂרִ֧ים וְאַרְבָּעָ֛ה
    לַחֹ֖דֶשׁ לֵאמֹֽר׃
  ibo-ibo: Okwu Onyenwe anyị bịakwutere Hegai nke ugboro abụọ, nʼụbọchị nke iri abụọ
    na anọ nke ọnwa ahụ, sị,
  ory-ory: ଏଥିଉତ୍ତାରେ ମାସର ଚତୁର୍ବିଂଶ ଦିନ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଦ୍ୱିତୀୟ ଥର ହାଗୟଙ୍କ ନିକଟରେ
    ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Iwe, lon rüe me rüanün ränin ewe maram ewe Samol mi Lapalap a kapas ngeni
    Akai fän aruuan,
  rop-rop: Wal langa det seimwan dei YAWEI bin gibit sekanwan wed langa Hegai.
  ukr-1871: 'І надійшло слово Господнє до Аггея вдруге — двайцять четвертого дня того
    місяця, і сказано:'
  deu-1951: 'Und das Wort des HERRN erging zum zweitenmal an Haggai am vierundzwanzigsten
    Tage des Monats also:'
  eng-JPS: 'And the word of the LORD came the second time unto Haggai in the four
    and twentieth day of the month, saying:'
  srp-1865: 'Potom doðe rijeè Gospodnja drugi put Ageju dvadeset èetvrtoga dana mjeseca
    govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Kaggayi omulundi ogwokubiri ku lunaku
    olw’amakumi abiri mu ennya olw’omwezi ogwo nga kigamba nti,
  heb-heb: ויהי דבר יהוה שנית אל חגי בעשרים וארבעה לחדש לאמר׃
  ben-IRV: সেই একই দিনে অর্থাৎ পরে মাসের চব্বিশতম দিনের সদাপ্রভুর এই বাক্য দ্বিতীয়
    বার হগয়ের কাছে উপস্থিত হল;
  pan-pan: ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਨੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੱਜਈ ਨਬੀ ਕੋਲ ਦੂਜੀ ਵਾਰ ਆਇਆ ਕਿ
  mya-JVB: ထိုလ နှစ်ဆယ် လေး ရက်နေ့တွင် ၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် ဟဂ္ဂဲ သို့ တဖန်
    ရောက် လာ၍၊
  tte-O: Kaliyatenane koina, Yaubada wasa labuina iyeyama koliyau iwaloba,
  hmo-hmo: Unai dina tamona dekenai hua namba 9 ena dina namba 24, Lohiabada ese hereva
    iharuana Hagai dekenai ia henia, ia gwau,
  urd-urd: फिर इसी महीने की चौबीसवीं तारीख़ को ख़ुदावन्द का कलाम हज्जी नबी पर नाज़िल
    हुआ,
  rus-SYN: 'И было слово Господне к Аггею вторично в двадцать четвертый день месяца,
    и сказано:'
  bqc-SIM: 'Dii yã''ò Ageɛ lↄ mↄgↄↄ baasↄo mɛ̀ndosaidepi zĩ́ à mɛ̀:'
  tcz-CHONGTHU: 'Chuche nikho ma ma, Ollha nisim som le get nikhon Pakai in anivei
    chanan Haggai henga thu ahinsei kit in:'
  mar-mar: मग महिन्याच्या चोविसाव्या दिवशी, हाग्गयाकडे परमेश्वराचे वचन दुसऱ्यांदा
    आले आणि म्हणाले,
  qub-qub: Chay ishcay chunca chuscu (24) junajnincho Tayta Diosga Hageota yapay willaparan.
  bqp-bqp: Yinni Gusunɔ u kpɑm kɑ Asee gɑri kuɑ nɔn mɛɛruse suru win sɔ̃ɔ yɛndɑ nnɛse
    te sɔɔ u nɛɛ,
  hat-hat: 'Menm jou sa a, ki te vennkatriyèm jou nan mwa a, Seyè a bay Aje yon dezyèm
    mesaj. Li di l'' konsa:'
  eng-BSB: For the second time that day, the twenty-fourth day of the month, the word
    of the LORD came to Haggai, saying,
  tod-tod: 'Ma volo naa nɔ, alugi ma volo ʋuufelegɔ maazu naanigɔi (24) ma, Ɠɔoɠɔ
    GALAGI ɓɔɛni mɔnɔ Azee ʋɔ, ná zeizu velesiɛi zu, é ɠɛni ma:'
  eng-WEBPB: The LORD’s word came the second time to Haggai in the twenty-fourth day
    of the month, saying,
  kbq-kbq: Ra Anumzamo'a ana ikamofona 24 zupa amanage huno mago'ene Hagai'na nanekea
    nasami'ne,
  nhe-BL: 'Ipan 24 itequi nopa chicnahui metztli, Toteco nechcamahui na, niHageo,
    huan nechmacac ni ompa tlajtoli, nechilhui:'
  gub-BL: A'e 'ar mehe we 24 haw 'ar mehe 9 haw zahy rehe Tupàn Tuweharupi Wiko Ma'e
    uze'eg wi Azew pe.
  eng-DRA: Is the seed as yet sprung up? or hath the vine, and the fig tree, and the
    pomegranate, and the olive tree as yet flourished? from this day I will bless
    you.
