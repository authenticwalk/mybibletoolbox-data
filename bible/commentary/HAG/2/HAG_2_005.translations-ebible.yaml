verse: HAG.002.005
translations:
  mal-C: ‘നിങ്ങൾ ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുവരുമ്പോൾ ഞാൻ നിങ്ങളോടു ചെയ്ത ഉടമ്പടി
    ഇതുതന്നെ. എന്റെ ആത്മാവ് നിങ്ങളുടെ മധ്യത്തിൽ ഉണ്ട്. നിങ്ങൾ ഭയപ്പെടേണ്ട.’
  deu-TKW: was ich mit euch bei eurem Auszug aus Ägypten vereinbart habe, und mein
    Geist ist in Kraft unter euch! Seid getrost!
  lin-lin: ‹ Kolanda mokano oyo nazwaki mpo na bino tango bobimaki na Ejipito, Molimo
    na Ngai azali kati na bino. Bobanga te. ›
  eng-LSV: “The thing that I covenanted with you, || In your coming forth from Egypt,
    || And My Spirit is remaining in your midst, do not fear.”
  eng-GNV: 'Yet nowe be of good courage, O Zerubbabel, sayth the Lord, and be of good
    comfort, O Iehoshua, sonne of Iehozadak the hie Priest: and be strong, all ye
    people of the land, sayth the Lord, and doe it: for I am with you, sayth the Lord
    of hostes,'
  eng-WEBSTER: 'According to the word that I covenanted with you when ye came out
    of Egypt, so my spirit remaineth among you: fear ye not.'
  nhw-BL: “Quema anquisque ipan tlali Egipto, na nimechtlajtolcahuili para noTonal
    mocahuas amohuaya para nochipa. Huajca amo ximajmahuica.
  swh-ONEN: ‘Hili ndilo nililoagana nanyi mlipotoka katika nchi ya Misri. Pia Roho
    wangu anadumu katikati yenu. Msiogope.’
  bba-bba: Nɡe mɛ nɑ bu nɔɔ mwɛɛru kuɑ sɑnɑm mɛ nɑ bu yɑrɑmɑ Eɡibitin di, nɡe mɛyɑ
    nɑ mɑɑ bu sɔ̃ɔmɔ ɡisɔ mɑ nɛn Hunde wɑ̃ɑ kɑ be. Yen sɔ̃, bu ku bɛrum ko.
  eng-KJVCPB: 'According to the word that I covenanted with you when ye came out of
    Egypt, So my spirit remaineth among you: fear ye not.'
  luo-luo: ‘Ma e gima ne asingorae kodu kane uwuok e piny Misri. Kendo Roho mara nikodu
    kinde duto. Kik ubed maluor.’
  meu-meu: Aigupto amo o raka lasi negana ai na henimui gwauhamatana heḡereḡerena.
    Egu Lauma na bogaragimui ai e nohomu; basio gari.
  npi-ULB: यो त्यही करार हो जुन मैले तिमीहरू मिश्रदेशबाट बाहिर आउँदा तिमीहरूसँग स्थापित
    गरेको थिएँ, र मेरो आत्मा तिमीहरूसँग छ । नडराओ!
  yor-yor: ‘Èyí ni ohun tí Èmi fi bá a yín dá májẹ̀mú nígbà tí ẹ jáde kúrò ní Ejibiti,
    bẹ́ẹ̀ ni Ẹ̀mí ì mi sì wà pẹ̀lú yín. Ẹ má ṣe bẹ̀rù.’
  pes-OPCB: وقتی از مصر بیرون می‌آمدید به شما وعده دادم که روح من در میان شما می‌ماند؛
    پس ترسان نباشید!“
  tgl-ULB: '''Sa pamamagitan ng mga pangakong nakapaloob sa kasunduang itinatag ko
    sa inyo nang lumabas kayo sa Egipto at ang aking Espiritu ay kasama ninyo, huwag
    kayong matakot!'''
  hui-hui: Bamba tí Iyibi dindi yu wahalu tagira ibalu ibirimingi i̱ tí heba mandagi
    haabo holebero lalu lo wirugoni. Áyubi nde i̱naga Dinini ibu tí heba haabo kago
    tí gi nahe halimu.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​သင်​တို့​ပြန်​လာ​ကြ​စဉ် အ​ခါ​က ငါ​သည်​သင်​တို့​နှင့်​အ​စဉ်​အ​တူ
    ရှိ​မည်​ဟု​က​တိ​ပြု​ခဲ့​သည့်​အ​တိုင်း ယ​ခု တိုင်​အောင်​ပင်​သင်​တို့​နှင့်​ငါ​အ​တူ​ရှိ​၏။
    သို့​ဖြစ်​၍​မ​ကြောက်​ကြ​နှင့်။''
  bod-N: འདི་ནི་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡོང་བའི་དུས་སུ་ངས་ཁྱོད་རྣམས་ལ་བཞག་པའི་ཞལ་ཆད་ཡིན་ལ།
    དེའི་དུས་སུ་ངའི་སེམས་ཉིད་ཁྱོད་ཅག་གི་ཁྲོད་དུ་གནས་པས་ཁྱོད་རྣམས་མ་འཇིགས་ཤིག
  wsk-wsk: ‘Nina Egypt beteman ale arataman se ninga manem uwutatala aitak ninga manorsam,
    aninga Bur nengerak bagoso se me nguangaralko.’
  sna-sna: ‘Ndiro shoko resungano yandakaita nemi, nguva yamakabuda kubvira muIjipiti.
    Uye Mweya wangu uchagara pakati penyu. Musatya.’
  spa-BLM: Esta es la palabra que pacté con ustedes cuando salieron de Egipto, y mi
    Espíritu vivió entre ustedes. ‘No tengan miedo’.
  cac-cac: Ayn̈ej och Vespíritu eyed'oc icha ajnac vac'an can in ti' ayic vic'annaquelta
    eb' e mam eyicham d'a Egipto, yuj chi' man̈ ex xivoc.
  swh-ULB: Kutegemeana na ahadi ilioko katika agano nililofanya na ninyi mlipotoka
    Misri na Roho yangu ilisimama katikati yenu, msiogope'
  bel-bel: 'Запавет Мой, які Я заключыў з вамі пасьля выхаду вашага зь Егіпта, і дух
    Мой жыве сярод вас: ня бойцеся!'
  deu-ELBBK: 'Das Wort, das ich mit euch eingegangen bin, als ihr aus Ägypten zogt,
    und mein Geist bestehen in eurer Mitte: Fürchtet euch nicht!'
  mbb-OT: Iyan daan heini impenaad ku zengan diyà te menge kepuun niw hein migawas
    sikandan diyà te Ehipto. Ne ǥuntaan is Mulin-ulin ku, ne kemulu pa ziyà te keniyu,
    umbe kenè kew mahandek.
  mal-2015: നിങ്ങൾ മിസ്രയീമിൽ നിന്നു പുറപ്പെട്ടപ്പോൾ ഞാൻ നിങ്ങളോടു ചെയ്തിരിക്കുന്ന
    നിയമത്തിന്റെ വചനം ഓർപ്പിൻ; എന്റെ ആത്മാവു നിങ്ങളുടെ ഇടയിൽ വസിക്കുന്നു; നിങ്ങൾ ഭയപ്പെടേണ്ടാ.
  rmc-rmc: '‚Kada hin oda lav, so tumen diňom akor, sar tumen iľom avri andral o Egipt:
    Miro Duchos ačhel maškar tumende. Ma daran tumen!‘'
  pes-OPV: برحسب کلام آن عهدی که در حین بیرون آوردن شما از مصر با شما بستم وچونکه
    روح من در میان شما قایم می‌باشد، ترسان مباشید.
  ron-1924: ‘Еу рэмын крединчос легэмынтулуй пе каре л-ам фэкут ку вой кынд аць ешит
    дин Еӂипт ши Духул Меу есте ын мижлокул востру; ну вэ темець!’
  ben-OBCV: ‘মিশর দেশ থেকে বেরিয়ে আসার সময় আমি তোমাদের সঙ্গে এই প্রতিশ্রুতি করেছিলাম
    যে, আমার আত্মা তোমাদের সঙ্গে থাকবে। তাই ভয় করো না।’
  som-som: sidaan idiin ballanqaaday waagii aad Masar ka soo baxdeen, oo ruuxaygiina
    wuu idin dhex joogaa, haddaba ha cabsanina.
  lat-VUC: 'Et nunc confortare, Zorobabel, dicit Dominus; et confortare, Jesu, fili
    Josedec, sacerdos magne; et confortare, omnis populus terræ, dicit Dominus exercituum:
    et facite (quoniam ego vobiscum sum, dicit Dominus exercituum)'
  eng-ASVBT: 'according to the word that I covenanted with you when ye came out of
    Egypt, and my Spirit abode among you: fear ye not.'
  ita-1885: secondo la parola che io patteggiai con voi, quando usciste di Egitto;
    e il mio Spirito dimorerà nel mezzo di voi; non temiate.
  eng-LXXUP: and my Spirit remains in the midst of you; be of good courage.
  eng-ULB: This is the covenant that I established with you when you came out of Egypt,
    and my Spirit remains with you. Do not fear!
  spa-VBL: Tal como se los prometí cuando salieron de Egipto, mi Espíritu sigue entre
    ustedes. ¡No teman!
  fra-_FOB: 'Selon l''alliance que j''ai traitée avec vous quand vous sortîtes d''Égypte,
    et mon Esprit demeure au milieu de vous: ne craignez point!'
  mal-mal: നിങ്ങൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടപ്പോൾ ഞാൻ നിങ്ങളോട് ചെയ്ത ഉടമ്പടിയിൽ
    ഉള്ള വാഗ്ദാനങ്ങളെ ഓർക്കുവിൻ; എന്റെ ആത്മാവ് നിങ്ങളുടെ ഇടയിൽ വസിക്കുന്നു; നിങ്ങൾ
    ഭയപ്പെടേണ്ടാ.
  lit-lit: 'Nebijokite turėdami žodį, kurį patvirtinau sudarydamas sandorą su jumis,
    kai jūs išėjote iš Egipto: mano Dvasia juk pasilieka tarp jūsų.'
  urd-GVR: Jo ahd maiṅ ne Misr se nikalte waqt tum se bāndhā thā wuh qāym rahegā.
    Merā Rūh tumhāre darmiyān hī rahegā. Ḍaro mat!
  suz-BL: गेपुकी इजीप्‍‍त रागी रे पा ग्रूशा पिनीनु, गेपुकी नु कबल का पाता। आं सोक्‍त
    गेपुकी नु बाक्‍ब, दे कबल पाता। मोपतीके महिनीन” दे मुर नेल्‍ल आन परमप्रभु यावेमी
    देंत। प्रस्‍थान १९:५; जकरिया ४:६
  eng-NOY: 'This is the covenant which I made with you when ye came out of Egypt,
    And my spirit remaineth among you: Fear ye not!'
  ita-1927: secondo il patto che feci con voi quando usciste dall’Egitto, e il mio
    spirito dimora tra voi, non temete!
  ckb-ckb: ”بەپێی ئەو پەیمانەی لەگەڵتاندا بەستم کاتێک لە میسرەوە هاتنە دەرەوە، ڕۆحم
    لەنێوتاندا ماوە. مەترسن.“
  eng-BBE: The agreement which I made with you when you came out of Egypt, and my
    spirit, are with you still; have no fear.
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟಿನೊಳಗಿನಿಂದ ಹೊರಗೆ ಬಂದಾಗ, ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದ ವಾಕ್ಯದ
    ಪ್ರಕಾರ, ನನ್ನ ಆತ್ಮವು ನಿಮ್ಮಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವುದು. ನೀವು ಭಯಪಡಬೇಡಿರಿ.
  tam-2017: நீங்கள் எகிப்திலிருந்து புறப்படுகிறபோது நான் உங்களோடே உடன்படிக்கைசெய்த
    வார்த்தையின்படியே, என் ஆவியானவரும் உங்கள் நடுவில் நிலைகொண்டிருப்பார்; பயப்படாதேயுங்கள்.
  spa-RV-1909: 'Según el pacto que concerté con vosotros á vuestra salida de Egipto,
    así mi espíritu estará en medio de vosotros: no temáis.'
  ron-BTF: 'Conform cuvântului prin care am făcut legământ cu voi, când ați ieșit
    din Egipt, tot astfel duhul meu rămâne printre voi: nu vă temeți.'
  eng-WEBP: This is the word that I covenanted with you when you came out of Egypt,
    and my Spirit lived among you. ‘Don’t be afraid.’
  eng-FBV: Just as I promised you when you left Egypt, my Spirit continues to be among
    you. Don't be afraid!
  nld-1939: 'Ik heb u beloofd bij uw uittocht uit Egypte: Mijn geest blijft in uw
    midden; ge behoeft niet te vrezen!'
  nch-BL: “Quema anquisque ipan tali Egipto, na nimechtajtolcahuili para noTonal mocahuas
    amohuaya para nochipa. Huajca amo ximajmahuica.
  vie-1934: 'Lời giao ước mà ta lập với các ngươi khi các ngươi ra khỏi Ê-díp-tô cùng
    Thần ta ở giữa các ngươi: chớ sợ hãi.'
  hin-CV: ‘जब मिस्र देश से तुम बाहर निकले थे, तब मैंने तुमसे यह वाचा बांधी थी. और
    मेरी आत्मा तुम्हारे बीच में है. तुम मत डरो.’
  spa-BES: El acuerdo que hice con ustedes cuando saliste de Egipto, y mi espíritu,
    todavía está con ustedes; no tengan miedo.
  tdx-tdx: 'Kanao nampijadoñeko i tsara nifañinàko ama’ areo t’ie niavotse i Mitsraimey
    te mimoneñe ama’ areo ao ty Troko: le ko mirevendreveñe.'
  tha-KJV: ตามถ้อยคำซึ่งเราได้ทำเป็นพันธสัญญาไว้กับเจ้า เมื่อเจ้าทั้งหลายออกจากอียิปต์
    วิญญาณของเราอยู่ท่ามกลางเจ้า อย่ากลัวเลย
  por-BR-2018: Conforme o pacto que estabeleci convosco quando saístes do Egito, assim
    meu Espírito está em meio de vós; não temais.
  deu-ELO: 'Das Wort, welches ich mit euch eingegangen bin, als ihr aus Ägypten zoget,
    und mein Geist bestehen in eurer Mitte: Fürchtet euch nicht!'
  eng-WYC-2018: (This is) The word that I covenanted with you, when ye went out of
    the land of Egypt, and my Spirit shall be in the midst of you. Do not ye dread,
    (This is what I promised you, when ye went out of the land of Egypt, and my Spirit
    shall always be in your midst. Do not ye fear or Fear not,)
  epo-epo: Konforme al la interligo, kiun Mi faris kun vi, kiam vi eliris el Egiptujo,
    Mia spirito estas inter vi; ne timu.
  uig-PIN: — Misirdin qiⱪⱪan waⱪtinglarda silǝrgǝ ǝⱨdǝ ⱪilƣan sɵzüm wǝ Mening Roⱨim
    aranglarda turup kǝldi; ⱨǝrgiz ⱪorⱪmanglar.
  beo-beo: Dili Idibidi fisili, gadili ahoanoba, Na da eso huluane dili fidilalumu,
    amo Na dilima ilegele sia:i dagoi. Na da wali amola dili esala. Amaiba:le, mae
    beda:ma!” Hina Gode E da amane sia:i.
  tpi-OTNT: Bipo tru yupela i lusim Isip na i kam, na mi bin promis olsem mi bai i
    stap wantaim yupela oltaim. Nau tu spirit bilong mi i stap yet wantaim yupela,
    olsem na yupela i no ken pret.
  hau-SA: ‘Wannan shi ne alkawarin da na yi da ku a lokacin da kuka fito daga Masar.
    Ruhuna kuwa yana tare da ku. Kada ku ji tsoro.’
  uig-LAT: — Misirdin chiqqan waqtinglarda silerge ehde qilghan sözüm we Méning Rohim
    aranglarda turup keldi; hergiz qorqmanglar.
  nde-nde: ‘Lokhu yikho engakuvumelana lani ekuphumeni kwenu eGibhithe. UMoya wami
    uhlala phakathi kwenu. Lingesabi.’
  ton-ton: '‌ʻO hangē ko e folofola ʻaia naʻaku fefuakavaʻaki mo kimoutolu ʻi hoʻomou
    haʻu mei ʻIsipite, ko ia ʻe nofo ai ʻa hoku Laumālie ʻiate kimoutolu: ‘ʻOua te
    mou manavahē.’'
  ces-1613: A však nyní posilň se Zorobábeli, praví Hospodin, posilň se i Jozue synu
    Jozadakův, kněže nejvyšší, a posilň se všecken lide země této, praví Hospodin,
    a dodělejte; nebo já s vámi jsem, praví Hospodin zástupů,
  eng-WMB: This is the word that I covenanted with you when you came out of Egypt,
    and my Spirit lived among you. ‘Don’t be afraid.’
  tam-TCV: நீங்கள் எகிப்திலிருந்து புறப்பட்டு வருகையில் இதுவே நான் உங்களுடன் செய்த
    உடன்படிக்கை. என் ஆவியானவர் உங்கள் மத்தியில் தங்கியிருக்கிறார். பயப்படாதிருங்கள்.
  ceb-ULB: '''Pinaagi sa mga saad nga anaa sa kasabotan nga akong gitukod tali kaninyo
    sa dihang ninggula kamo sa Ehipto ug ang akong Espiritu mibarog taliwala kaninyo,
    ayaw kahadlok!'''
  pol-UBG: Zgodnie ze słowem, przez które zawarłem z wami przymierze, gdy wyszliście
    z Egiptu, mój Duch jest stale wśród was, nie bójcie się.
  urd-GVU: جو عہد مَیں نے مصر سے نکلتے وقت تم سے باندھا تھا وہ قائم رہے گا۔ میرا روح
    تمہارے درمیان ہی رہے گا۔ ڈرو مت!
  eng-OEBCW: When your ancestors left Egypt I made a promise to you, and I am still
    with you. Do not be afraid!
  deu-1912: Nach dem Wort, da ich mit euch einen Bund machte, da ihr aus Ägypten zogt,
    soll mein Geist unter euch bleiben. Fürchtet euch nicht!
  kan-2017: ‘ನೀವು ಐಗುಪ್ತದಿಂದ ಪಾರಾಗಿ ಬಂದಾಗ, ನಾನು ನಿಮಗೆ ವಾಗ್ದಾನವಾಗಿ ಕೊಟ್ಟ ಮಾತನ್ನು ನೆರವೇರಿಸುವೆನು;
    ನನ್ನ ಆತ್ಮನು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವನು; ಹೆದರಬೇಡಿರಿ.’
  yap-yap: Nap’an nimbad nga wuru’ yu Egypt, mug micheg ngomed ni gubin ngiyal’ ni
    gu bay romed. Ere kug bay romed, dab mu rusgad.
  hlt-MCSB: Ol he Egypt lamloh na lo vaengah ni nangmih taengah kang khueh coeng.
    Ka mueihla he na khui ah a om dongah rhih boeh.
  mdy-ETH: ዒንሢ ጊብፄ ዓጫፓ ኬስኬ ዎዶና፦ ‹ታኣኒ ዒንሢና ዎላ ማዓንዳኔ› ጌይ ታ ዒንሢም ጫኣቄሢጉዴያ ሃሢያ ታኣኮ ዓያና
    ዒንሢና ዎላታሢሮ ዔኤቢባኣሴ ዒጊጪፖቴ» ጌዒ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: ‘Yei ne apam a me ne mo yɛeɛ ɛberɛ a mofirii Misraim. Me Honhom ka mo
    ho. Ɛno enti monnsuro.’
  eng-WEBU: This is the word that I covenanted with you when you came out of Egypt,
    and my Spirit lived among you. ‘Don’t be afraid.’
  wal-wal: Intte Gibxxeppe kiyiyo wode, taani inttenaara maacettido maachchaadan,
    ta Ayyaanai inttenaara de7iyo gishshau yayyoppite!
  spa-PDDPT: Según el Pacto que hice con ustedes cuando salieron de Egipto, mi Espíritu
    estará en medio de ustedes. No teman.
  gun-gun: “Egito yvy gui pejupa jave xereve guarã ajapo va'ekue rami vy Xenhe'ẽ oiko
    'rã penembyte rupi. Pekyje eme ha'vy.”
  agu-BL: '@see-verse:HAG.002.004'
  ilo-ULB: Babaen kadagiti kari a nailanad iti tulag nga inaramidko kadakayo idi rimmuarkayo
    manipud idiay Egipto ken nakipagtakder ti Espirituk kadakayo, saankayo nga agbuteng!''
  kpg-kpg: I di madagoaa goodou ne lloomoi gi daha mo Egypt, au gu hagababa bolo Au
    ga madalia godou i nia madagoaa huogodoo. Dolomeenei gei Au e madalia goodou hua
    igolo, goodou hudee mmaadagu.
  uig-ARA: ــ مىسىردىن چىققان ۋاقتىڭلاردا سىلەرگە ئەھدە قىلغان سۆزۈم ۋە مېنىڭ روھىم
    ئاراڭلاردا تۇرۇپ كەلدى؛ ھەرگىز قورقماڭلار.
  sus-sus: «N to wo ramini Misira bɔxi ma, n nu bara yi saatɛ tongo wo bɛ. N xaxili
    na wo tagi, wo naxa gaaxu fefe ma.»
  pon-2006: Ni amwail kohdo sang Isip, I inoukihda me I pahn ieiang kumwail kohkohlahte.
    I ieiangkumwailte, eri kumwail dehr perki mehkot.
  jae-jae: Aêŋoc Ŋalau oc êmoa amac ŋalêlôm, atêc taôm atom.
  ksd-ksd: varogop ma ra tinata da ga kubu ia ba ava ga irop kan Aigipto, ma ra Tulungeagu
    i ga ki pire vavat; koko avat a burut.
  grc-BRENT: καὶ τὸ πνεῦμά μου ἐφέστηκεν ἐν μέσῳ ὑμῶν· θαρσεῖτε,
  ind-AYT: ‘Sesuai dengan perjanjian yang Aku buat denganmu, ketika kamu keluar dari
    Mesir, demikianlah Roh-Ku berada di tengah-tengah kamu. Jangan takut!
  nya-nya: ‘Izi ndi zimene ndinapangana nanu pamene munkatuluka ku Igupto. Ndipo Mzimu
    wanga uli pakati panu. Musachite mantha.’
  hrv-hrv: Po obećanju što ga vama dadoh kad izađoste iz Egipta, duh moj posred vas
    ostaje. Ne bojte se!'
  mps-mps: Polobadu mu dagego te Isip bulu tagalama tama dage eba asali, tama te sogo
    ena dage dali po bodolu siyu tama po wai, ena te dage dali tigidali sogo bidada
    paibao, te po wai. Tama me te eno Mobo Bidi me te tigidali sogo dage dali bidaibao
    wai dao, tama teyu dage tigidaligo wi egimio,’ eno te po wai,” wali.
  tpi-tpi: Bipo tru yupela i lusim Isip na i kam, na mi bin promis olsem mi bai i
    stap wantaim yupela oltaim. Nau tu spirit bilong mi i stap yet wantaim yupela,
    olsem na yupela i no ken pret.
  dan-1931: og min Ånd bliver iblandt eder med den Pagt, jeg sluttede med eder, da
    I drog bort fra Ægypten; frygt ikke!
  vie-OVCB: Như Ta đã hứa khi các ngươi ra khỏi Ai Cập, Thần Linh Ta sẽ ở giữa các
    ngươi, cho nên đừng lo sợ.’
  guj-2017: જ્યારે તમે મિસરમાંથી બહાર આવ્યા ત્યારે તમારી સાથે કરાર કરીને જે વચનો સ્થાપ્યાં
    તે પ્રમાણે, મારો આત્મા તમારી મધ્યે છે. તમે બીશો નહિ.’
  pon-2006A: Ni amwail kohdo sang Isip, I inoukihda me I pahn ieiang kumwail kohkohlahte.
    I ieiangkumwailte, eri kumwail dehr perki mehkot.
  por-BRBSL: Esta é a palavra que eu fiz convênio com vocês quando saíram do Egito,
    e meu Espírito viveu entre vocês. 'Não tenha medo'.
  eng-OEBUS: When your ancestors left Egypt I made a promise to you, and I am still
    with you. Do not be afraid!
  cth-cth: Izip ram hoi na tâco awh navah, lawk ka kam e patetlah kai teh nangmouh
    koe ka o. Ka Muitha teh nangmouh koe ao. Puen awh hanh telah ransahu BAWIPA ni
    a ti.
  twi-twi: ‘Eyi ne apam a me ne mo yɛe bere a mufii Misraim. Me Honhom ka mo ho. Ɛno
    nti munnsuro.’
  hlt-hlt: Ol he Egypt lamloh na lo vaengah ni nangmih taengah kang khueh coeng. Ka
    mueihla he na khui ah a om dongah rhih boeh.
  tbz-SIM: N do tì ndi nɑ̀kɛ́mu di yɛtì dìì mɔ̀nnì Esibiti. N kó Muyɑɑ́ ndi bonɛ̀mu,
    di bɑ́ nyĩɛ̃̀kù!
  msy-2020: Ia fomɨra Isip ategha azenan izasava amima, kɨ ia ko Akar Gavgavim akɨra
    ghaze, kɨ ia ko zurara ikiam. Guizbangɨra nan Duam ian tongɨn ikiavɨra iti. Kamaghɨn
    amizɨ, ia atiatingan markɨ.
  dop-dop: Wɑɑtʋ wei ɩ́ lɩɩnɑ Icipiti tɔɣɔ mɑɑ sɩɩ mpʋ. Ɩlɛnɑ mɑ feesuɣu wɛ mə wɑɑlɩ,
    ɩlɛ ɩ́ tɑɑ nyɑ́.
  azb-azb: “Misirdən çıxan zaman sizinlə bağladığım əhdə əsasən Ruhum aranızdadır.
    Qorxmayın!”
  eng-DBY: 'The word that I covenanted with you when ye came out of Egypt, and my
    Spirit, remain among you: fear ye not.'
  hin-2017: तुम्हारे मिस्र से निकलने के समय जो वाचा मैंने तुम से बाँधी थी, उसी वाचा
    के अनुसार मेरा आत्मा तुम्हारे बीच में बना है; इसलिए तुम मत डरो।
  wol-KYG: Googu kàddu laa jaayante woon ak yeen, ba ngeen di génne Misra. Samag Noo
    laa taxawe fi seen biir, buleen tiit.
  eng-YLT: The thing that I covenanted with you, In your coming forth from Egypt,
    And My Spirit is remaining in your midst, fear not.
  eng-WYC-2017: This is The word that I covenanted with you, when ye went out of the
    land of Egypt, and my Spirit shall be in the midst of you. Do not ye dread,
  eng-WMBB: This is the word that I covenanted with you when you came out of Egypt,
    and my Spirit lived amongst you. ‘Don’t be afraid.’
  urd-GVH: जो अहद मैंने मिसर से निकलते वक़्त तुमसे बाँधा था वह क़ायम रहेगा। मेरा रूह
    तुम्हारे दरमियान ही रहेगा। डरो मत!
  rug-rug: ‘Hierana sapu variva ego nia Arau koa gamu totoso vura si gamu pa Izipi.
    Meke koa koa gamu sa Maqomaqoqu Arau. Mi lopu matagutu.’
  gaz-gaz: ‘Yeroo isin biyya Gibxii baatan sanatti, kakuun ani isin wajjin galee kanaa
    dha. Hafuurri koo isin gidduu jira. Isin hin sodaatinaa.’
  fra-LSG: Je reste fidèle à l’alliance que j’ai faite avec vous Quand vous sortîtes
    de l’Égypte, Et mon esprit est au milieu de vous; Ne craignez pas!
  yal-yal: Hali ɛ mi gaxu bayo n layirin nan tongoxi ɛ xa, ɛ benbane to mini Misiran
    yamanani. N ma Nii Sariɲanxi mɔn ɛ tagi.’
  haw-1868: E like me ka berita a'u i hoopaa aku ai me oukou, ia oukou i puka ai mai
    Aigupita mai, pela hoi e noho ai kuu Uhane iwaena o oukou; mai makau oukou.
  arb-NAV: بِمُقْتَضَى عَهْدِي الَّذِي أَبْرَمْتُهُ مَعَكُمْ عِنْدَمَا خَرَجْتُمْ
    مِنْ دِيَارِ مِصْرَ. إِنَّ رُوحِي مَاكِثٌ مَعَكُمْ، فَلا تَفْزَعُوا.
  ewe-ewe: ‘Esiae nye nu si mebla kpli mi esi miedo go tso Egipte be, nye Gbɔgbɔ la
    anɔ mia me. Migavɔ̃ o.’
  eng-LEE: '[In accordance with] the word that I covenanted with you when ye came
    out of Egypt, so [will] my spirit remain among you: fear nought.'
  asm-FB: তোমালোক যেতিয়া মিচৰৰ পৰা ওলাই আহিলা, তেতিয়া প্রতিজ্ঞাবোৰ অন্তৰ্ভুক্ত কৰাৰ
    দ্বাৰাই, মই তোমালোকৰ সৈতে নিয়ম স্থাপন কৰিলোঁ। আৰু মোৰ আত্মা তোমালোকৰ মাজত স্থিতি
    ল’লে; সেয়ে তোমালোকে ভয় নকৰিবা।
  sus-A: «ﭑ تٌ وٌ رَ مِنِ مِسِرَ بْشِ مَ، ﭑ نُ بَرَ يِ سَاتّ تٌنفٌ وٌ بّ. ﭑ شَشِلِ
    نَ وٌ تَفِ، وٌ نَشَ فَاشُ قٍقٍ مَ.»
  fra-SBL: C'est la parole que j'ai promise à vous lorsque vous êtes sortis d'Égypte
    et que mon Esprit a habité au milieu de vous. N'ayez pas peur.
  hbo-hbo: אֶֽת־הַדָּבָ֞ר אֲשֶׁר־כָּרַ֤תִּי אִתְּכֶם֙ בְּצֵאתְכֶ֣ם מִמִּצְרַ֔יִם וְרוּחִ֖י
    עֹמֶ֣דֶת בְּתֹוכְכֶ֑ם אַל־תִּירָֽאוּ׃ ס
  pjt-pjt: “Iriti panya nyurampa walytjapiti Itjipalanguṟu ngalya-pakaṉu, ka panya
    ngayulu kalkuṉu palula tjanala tjungu tiṯutjara nyinanytjikitjangku. Munuṉa kuwari
    nyurala kuḻu tjunguṯu nyinanyi. Kaya nguḻuringkunytja wiya rapa nyinama.
  kik-kik: ‘Ũguo nĩguo ndaarĩkanĩire na inyuĩ, rĩrĩa mwoimire bũrũri wa Misiri, na
    Roho wakwa egũtũũra thĩinĩ wanyu. Tigai gwĩtigĩra.’
  fra-NCL: 'Il y a l’engagement que j’ai pris que j’ai pris avec vous, quand vous
    êtes sortis d’Égypte ; et mon Esprit demeure au milieu de vous : ne craignez rien !'
  cek-AK: 'Izip prae thung hoiah nang zoh o naah, nangcae hoi lokmaihaih ka sak ih
    baktih toengah, ka Muithla nangcae salakah oh: zii o hmah, tiah misatuh kaminawk
    ih Angraeng mah thuih.'
  cuk-cuk: “Bemar Egipto-yargi-nosmargua, an bemarbo igar-mesisad, an bemarba gudii
    guoye. A-ulale, an-burba bemar-abargi gudiid. ”Degisoggu, mer be dobgumar.
  uig-CYR: — Мисирдин чиққан вақтиңларда силәргә әһдә қилған сөзүм вә Мениң Роһум
    араңларда туруп кәлди; һәргиз қорқмаңлар.
  tel-2017: మీరు ఐగుప్తు దేశంలో నుండి వచ్చినప్పుడు నేను మీతో చేసిన నిబంధనను జ్ఞాపకం
    చేసుకోండి. నా ఆత్మ మీతో ఉంది కాబట్టి భయపడవద్దు.
  hat-BSA: Selon pwomès ke M te fè nou an, depi lè nou te sòti nan peyi Égypte la,
    Lespri M t ap viv pami nou. ‘Pa pè anyen!’
  kos-kos: Ke kowos tuh ilme liki facl Egypt, nga tuh wuleot mu nga ac wi kowos pacl
    nukewa. Nga srakna wi kowos, ouinge nimet kowos sangeng.
  hbo-WLC: אֶֽת־הַדָּבָ֞ר אֲשֶׁר־כָּרַ֤תִּי אִתְּכֶם֙ בְּצֵאתְכֶ֣ם מִמִּצְרַ֔יִם וְרוּחִ֖י
    עֹמֶ֣דֶת בְּתוֹכְכֶ֑ם אַל־תִּירָֽאוּ׃ ס
  ibo-ibo: ‘Nke a bụ ihe merenụ mgbe mụ na unu gbara ndụ nʼoge ahụ unu si nʼIjipt
    pụta. Mmụọ m na-anọgidekwa nʼetiti unu. Unu atụla egwu.’
  ory-ory: କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ମିସର ଦେଶରୁ ବାହାରି ଆସିବା ବେଳେ
    ଓ ଆମ୍ଭ ଆତ୍ମା ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଧିଷ୍ଠାନ କରିବା ବେଳେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସହିତ ଯେଉଁ
    ନିୟମ ସ୍ଥିର କଲୁ, ସେହି ନିୟମର ବାକ୍ୟ ପ୍ରମାଣେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ସଙ୍ଗେ ଅଛୁ; ତୁମ୍ଭେମାନେ
    ଭୟ କର ନାହିଁ।
  chk-chk: Lupwen oua towu seni lon Isip, üa fen pwon ngenikemi pwe üpwe etikemi.
    Ngüni a nonom lefilemi, iei mine ousap niuokus.”
  rop-rop: Longtaim wen yumob bin kamat brom Ijip, aibin pramisim yumob ai garra jidan
    garram yumob olataim. Wal yumob kaan bradin, dumaji mi stil jidan iya garram yumob.
  ukr-1871: Завіт мій, що його зложив із вами, як виходили ви з Египту, й дух мій
    пробуває між вами; то ж не бійтесь!
  deu-1951: Das Wort, gemäß welchem ich mit euch einen Bund gemacht habe, als ihr
    aus Ägypten zoget, soll bestehen, und mein Geist bleibt in eurer Mitte; fürchtet
    euch nicht!
  eng-JPS: The word that I covenanted with you when ye came out of Egypt have I established,
    and My spirit abideth among you; fear ye not.
  srp-1865: Po rijeèi kojom sam uèinio zavjet s vama kad izidoste iz Misira, duh æe
    moj stajati meðu vama, ne bojte se.
  lug-lug: ‘Kino kye nalagaana nammwe bwe mwali muva mu Misiri, ng’Omwoyo wange anaabeeranga
    nammwe. Temutya.’
  heb-heb: את הדבר אשר כרתי אתכם בצאתכם ממצרים ורוחי עמדת בתוככם אל תיראו׃
  ben-IRV: তোমরা যখন মিশর থেকে বেরিয়ে এসেছিলে, তখন আমি তোমাদের সঙ্গে বাক্যের মাধ্যমে
    নিয়ম স্থির করেছিলাম এবং আমার আত্মা তোমাদের মধ্যে অধিষ্ঠান করে; তোমরা ভয় করো
    না৷”
  pan-pan: ਉਸ ਨੇਮ ਅਨੁਸਾਰ ਜਿਹੜਾ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਮਿਸਰ ਦੇ ਵਿੱਚੋਂ ਨਿੱਕਲਣ ਦੇ ਸਮੇਂ ਬੰਨ੍ਹਿਆ,
    ਮੇਰਾ ਆਤਮਾ ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਿੰਦਾ ਹੈ, ਇਸ ਲਈ ਡਰੋ ਨਾ!
  mya-JVB: အဲဂုတ္တု ပြည်မှ ထွက် သောအခါ သင် တို့နှင့် ငါဖွဲ့ သော ပဋိညာဉ်စကား နှင့်အညီ
    ငါ သည် သင် တို့နှင့်အတူ ရှိ၏။ ငါ ၏ဝိညာဉ် တော်သည် သင် တို့တွင် နေရာ ကျ၏။ မ စိုးရိမ်
    ကြနှင့်ဟု၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Yagu waloyameli yawalowenako tubumiyao kolili ali yawatagilima Itipita koina
    kani yawalowen yoi kolimiu. Yaluyaluwagu imiyamiya kolimiu, tabu matausi.
  hmo-hmo: Umui ese Aigupito umui rakatania neganai, unai bamona lau gwauhamata, bona
    egu Lauma be umui emui huanai ia do noho, unai dainai do umui gari lasi.”
  urd-urd: मिस्र से निकलते वक़्त मैंने तुम से जो 'अहद किया था, उसके मुताबिक़ मेरी
    वह रूह तुम्हारे साथ रहती है; हिम्मत न हारो।
  rus-SYN: 'Завет Мой, который Я заключил с вами при исшествии вашем из Египта, и
    дух Мой пребывает среди вас: не бойтесь!'
  bqc-SIM: Lɛ́ pↄ́ má gbɛ̃̀ɛ́ á bↄa Egipi gↄↄn we. Ma Nisĩna gi kúánↄɛ, ásu
    vĩakɛo.
  tcz-CHONGTHU: Egypt nahin dalhah uva, kakitepna bang bangin, kalhagao nalah uva,
    aum jing nai. Hijeh chun kichah hih hel’un.”
  mar-mar: तुम्ही जेव्हा मिसरातून बाहेर आला तेव्हा जे वचन बोलून मी तुमच्याबरोबर करार
    स्थापित केला, त्याप्रमाणे मी तुम्हासोबत आहे आणि माझा आत्मा तुमच्यात राहत आहे,
    घाबरू नका!
  qub-qub: Unay castayquicuna Egiptupita llojshimuptin conträtuta rurar aunishänömi
    espiritöga gamcunawan caycangapaj. Chayno caycaptenga ama manchacuychu.
  bqp-bqp: Nge mɛ nɑ bu nɔɔ mwɛɛru kuɑ sɑnɑm mɛ nɑ bu yɑrɑmɑ Egibitin di, nge mɛyɑ
    nɑ mɑɑ bu sɔ̃ɔmɔ gisɔ mɑ nɛn Hunde wɑ̃ɑ kɑ be. Yen sɔ̃, bu ku bɛrum ko.
  hat-hat: Lè nou t'ap soti kite peyi Lejip la, mwen te pwomèt mwen t'ap toujou la
    avèk nou. Enben! M' la nan mitan nou. Nou pa bezwen pè.
  eng-BSB: This is the promise I made to you when you came out of Egypt. And My Spirit
    remains among you; do not be afraid.”
  tod-tod: Gè naama minazeɠegi ɠɛɛni wo ʋɛ, siɛgi zu wo ɠulani la Ezipete yooi ʋa.
    Nà-Zɛnvui ɠa wo zaama, à mina lua ɲɛgɛlɛin!›
  eng-WEBPB: This is the word that I covenanted with you when you came out of Egypt,
    and my Spirit lived amongst you. ‘Don’t be afraid.’
  kbq-kbq: Tamagehe'zama Isipi mopareti'ma neazage'na huvempama huzmante'noa kante,
    Nagri Avamu'mo'a tamagri'ene mani'negu tamagra korora osiho.
  nhe-BL: “Quema inquisque ipan tlali Egipto, na nimechtlajtolcahuili para Notonal
    mocahuas imohuaya para nochipa. Huajca amo ximajmahuica.
  gub-BL: Azapokatu heze'egaw teko heremiaihu wanehe we Ezit ywy wi wanerur mehe ihe.
    — Herekwe wiko putar penehe we tuweharupi nehe, a'e wanupe a'e 'ar mehe. A'e rupi
    pekyze zo ma'e wi nehe kury.
  eng-DRA: 'Yet now take courage, O Zorobabel, saith the Lord, and take courage, O
    Jesus the son of Josedec the high priest, and take courage, all ye people of the
    land, saith the Lord of hosts: and perform (for I am with you, saith the Lord
    of hosts)'
