  eng-JPS: I smote you with blasting and with mildew and with hail in all the work
    of your hands; yet ye turned not to Me, saith the LORD —
  srp-1865: Bih vas sušom i medljikom i gradom, svako djelo ruku vaših; ali se vi
    ne obratiste k meni, govori Gospod.
  lug-lug: Nakolimira emirimu gyonna egy’emikono gyammwe n’okugengewala n’obukuku,
    n’omuzira, naye ne mutakyuka kudda gye ndi,’ bw’ayogera Mukama.
  heb-heb: הכיתי אתכם בשדפון ובירקון ובברד את כל מעשה ידיכם ואין אתכם אלי נאם יהוה׃
  ben-IRV: আমি শস্য ক্ষয় রোগ, ছত্রাক রোগ ও শিলাবৃষ্টি দিয়ে তোমাদের হাতের সমস্ত কাজে
    তোমাদেরকে আঘাত করতাম, তবুও তোমরা আমার প্রতি ফিরতে না, সদাপ্রভু এই কথা বলেন৷
  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮਾਂ ਨੂੰ ਲੂ, ਉੱਲੀ ਅਤੇ ਗੜਿਆਂ ਨਾਲ ਮਾਰਿਆ
    ਪਰ ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਨਾ ਮੁੜੇ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သင် တို့လုပ်ဆောင် သမျှ တို့တွင် လေထိ၍ အပင်သေဘေး၊ အရည်ယို၍ သေဘေးဖြင့် ငါသည်
    ဒဏ်ခတ် ခဲ့ပြီ။ သို့သော်လည်း ၊ သင် တို့သည် ငါ့ ထံ သို့ပြန်၍ မလာကြဟု ထာဝရဘုရား မိန့်
    တော်မူ၏။
  tte-O: Tabe tauna kona yaumai wedowedolina yo ais pokopokoli yayawasa ami tano kolili
    na mesabana yasibayanaeli. Na iyamo nige kwanunuwabui mumugamiune koina.
  hmo-hmo: “Lau ese umui havaraia gwauraia aniani ibounai lau hadikaia, raraka dekenai,
    aniani ava gorere dekenai, bona medu dikana, aisi nadi bamona dekenai danu. To
    umui ese emui lalodia umui giroa lasi.
  urd-urd: मैंने तुम को तुम्हारे सब कामों में ठण्डी हवा और गेरूई और ओलों से मारा,
    लेकिन तुम मेरी तरफ़ ध्यान न लाए, ख़ुदावन्द फ़रमाता है।
  rus-SYN: Поражал Я вас ржавчиною и блеклостью хлеба и градом все труды рук ваших;
    но вы не обращались ко Мне, говорит Господь.
  bqc-SIM: Má tò á buapↄ́ↄ ↄ̃̀ↄkpà ń gbↄ̃sio ń fukpaao ń lougbɛo, kási i suao.
  tcz-CHONGTHU: Keiman nalouma jouseu ka motlhah sah’in, nget kaneh sah’in chuleh
    gelchang kalhah sah’in natohgau muchi chivo jouse kasumang in ahi. Hiche jouse
    nungin jong, ka henga nahung kile nom hih laiyuve, tin Pakai in aseiye.”
  mar-mar: मी तुम्हास आणि तुमच्या हातच्या सर्व कामावर पाठवलेले रोग आणि बुरशी यांनी
    पीडले पण तुम्ही माझ्याकडे फिरला नाहीत, असे परमेश्वर म्हणतो.
  qub-qub: Ñacar murushayquicunatapis nogami illgächishcä micuyta ushaj curucunawan,
    runtu tamyawan. Chaypis gamcunaga manami nogaman yäracamushcanquichu. Chayno cashayquitaga
    noga Tayta Diosmi në.
  bqp-bqp: Nɛ, Gusunɔ nɑ bɛɛn sɔmburu kɑm koosiɑ. Nɑ derɑ guru kpenu bɛɛn dĩɑnu sɑnkɑ
    nu kɔ̃sɑ, nu bukusɑ duurɑ. Adɑmɑ kɑ mɛ, i ǹ wurɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni geruɑ.
  hat-hat: Mwen voye lawouy ak lagrèl gate tou sa nou te plante ak men nou. Mwen fè
    yo kanni. Men, nou yonn pa tounen vin jwenn mwen. Se Seyè a ki di sa.
  eng-BSB: I struck you—all the work of your hands—with blight, mildew, and hail,
    but you did not turn to Me, declares the LORD.
  tod-tod: Gè vɔɔɠuni wo ʋa, gè wa-wotiiti pɛ ma lɔnɔ fai ɠaaʋala ba, ga siinziin
    ganigiti ta-zeeɓɛiti, ta sakɔtuiti, kɛlɛ wo la zeɠeni yee ma, wo ʋa ʋa pɔ̀.› Ɠɔoɠɔ
    GALAGI wooi ɠana.
  eng-WEBPB: I struck you with blight, mildew, and hail in all the work of your hands;
    yet you didn’t turn to me,’ says the LORD.
  kbq-kbq: Nagra hozama eri havizama nehia kriramine, ranra komopa ko'ene atrogeno
    maraguzamatita hozafima eri fore'ma hu'naza ne'zantamina eri haviza hu'neanagi,
    tamagra Nagritera rukrahera huta nomaze, huno Ra Anumzamo'a hu'ne.
  nhe-BL: Intequitique ica imoma para intlatojtocase. Pero nochi tlen inquitojque
    nijchijqui ma huaqui ica se huac ajacatl, o tesihuitl o ica miyac tlamantli tlen
    ax cuali tlen nimechtitlaniliyaya. Pero yonque nimechchihuili ya nopa, imojuanti
    ax inquinejque inmocuepase ica na.’” Queja nopa quiijtohua TOTECO.
  gub-BL: Azepyk penehe ywytuaiw hakuahy ma'e pupe. Amono kar tukur penemitygwer imumaw
    pà wà no. Amugyr kar àmàntàtà penehe no. Nezewe amumaw peko pe har paw. Nezewe
    rehe we napezewyr kwaw ihewe.
  eng-DRA: 'When you went to a heap of twenty bushels, and they became ten: and you
    went into the press, to press out fifty vessels, and they became twenty.'
