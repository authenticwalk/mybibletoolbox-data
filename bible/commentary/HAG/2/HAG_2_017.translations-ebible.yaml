verse: HAG.002.017
translations:
  mal-C: നിങ്ങളുടെ കൈകളുടെ എല്ലാ അധ്വാനങ്ങളെയും വെൺകതിർ, വിഷമഞ്ഞ്, കന്മഴ എന്നിവയാൽ
    ഞാൻ ബാധിച്ചു, എങ്കിലും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich habe euch mit Getreidebrand, Vergilbung und Hagel gestraft an aller
    Arbeit eurer Hände; aber eine Umkehr zu mir gab es nicht bei euch! ist der Spruch
    Jahwes.
  lin-lin: Napesaki bino etumbu, tango nabebisaki misala na bino nyonso ya maboko,
    tango natindelaki yango bokono ya ndenge na ndenge mpe tango nanokisaki mvula
    ya mabanga. Kasi atako bongo, bozongaki epai na Ngai te, » elobi Yawe.
  eng-LSV: I have struck you with blasting, || And with mildew, and with hail—All
    the work of your hands, || And there is none of you with Me,” || A declaration
    of YHWH.
  eng-GNV: 'Before these things were, when one came to an heape of twentie measures,
    there were but ten: when one came to the wine presse for to drawe out fiftie vessels
    out of the presse, there were but twentie.'
  eng-WEBSTER: I smote you with blasting and with mildew and with hail in all the
    labors of your hands; yet ye turned not to me, saith the LORD.
  nhw-BL: Antequitque ica amomax para antlatojtocase. Pero nochi amotlatochua nijchijqui
    ma huaqui ica se huac ajacatl, o tesihuitl o ica miyac tlamantli catli amo cuali
    catli nimechtitlaniliyaya. Pero masque nimechchihuili ya nopa, amojuanti amo anquinejque
    anmocuepase ica na.’ ” Quej nopa quiijtohua TOTECO.
  swh-ONEN: Kazi zenu zote za mikono nilizipiga kwa ukame, ukungu na mvua ya mawe,
    lakini hata hivyo, hamkunigeukia mimi,’ asema Bwana.
  bba-bba: Nɛ, Gusunɔ nɑ bɛɛn sɔmburu kɑm koosiɑ. Nɑ derɑ ɡuru kpenu bɛɛn dĩɑnu sɑnkɑ
    nu kɔ̃sɑ, nu bukusɑ duurɑ. Adɑmɑ kɑ mɛ, i ǹ wurɑmɛ nɛn mi. Nɛ, Yinni Gusunɔwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: I smote you with blasting and with mildew and with hail In all the labours
    of your hands; Yet ye turned not to me, saith the Lord.
  luo-luo: Chambu duto ne aketho gi dera kod pe, to kata bangʼ timo magi to pod ne
    udagi duogo ira,’ Jehova Nyasaye owacho.
  meu-meu: Iehova na e tomu, Umui na rahumui mase, bona emui ḡaukara anidia na hogohogo
    bona valavala bona medu-hetarina amo na hadikadia, ḡau tamona umui na asio lou
    henigu.
  npi-ULB: मैले तिमीहरू र तिमीहरूका सबै कामहरूलाई शीत र ढुसीले सताएँ, तर पनि तिमीहरू
    मकहाँ फर्केनौ, परमप्रभु घोषणा गर्नुहुन्छ ।
  yor-yor: Mo fi ìrẹ̀dànù, ìmúwòdù àti yìnyín bá gbogbo iṣẹ́ ọwọ́ yín jẹ; síbẹ̀ ẹ̀yin
    kò yípadà sí ọ̀dọ̀ mi,’ ni Olúwa wí.
  pes-OPCB: من محصولات شما را با باد سوزان، آفت و تگرگ از بین بردم، اما با وجود همهٔ
    اینها به سوی من بازگشت نکردید.
  tgl-ULB: Pinahirapan ko kayo at ang lahat ng gawa ng inyong mga kamay sa pamamagitan
    ng pagkabulok at pagkaaamag, ngunit hindi pa rin kayo bumalik sa akin'-ito ang
    pahayag ni Yahweh.
  hui-hui: I̱na puyabu poboyogobi mbira ibilalu mabuha tomo mo ko holene tara tarabi
    ibilalu biru. Ani bialu dalu dindiguni heba ibilarugola mabuha tomo hengemigo
    damene bibahende mo ko hai haya. Ani birugo hondowa tígua mini beregeda nabirimigoni.
  mya-mya: ငါ​သည်​သင်​တို့​ကြိုး​စား​၍​စိုက်​ပျိုး​သ​မျှ သော သီး​နှံ​ပင်​များ​ကို​လေ​ပူ​အား​ဖြင့်​လည်း
    ကောင်း၊ ပိုး​ထိ​၍​နွမ်း​ရိ​စေ​ခြင်း​ဖြင့်​လည်း ကောင်း၊ မိုး​သီး​များ​အား​ဖြင့်​လည်း​ကောင်း
    ဖျက်​ဆီး​ပစ်​ခဲ့​၏။ သို့​နှင့်​လည်း​သင်​တို့ သည်​နောင်​တ​မ​ရ​ကြ။-
  bod-N: ངས་ཐན་པ་དང་གཡའ་སྤུ། སེར་བ་བཅས་ཀྱིས་ཁྱོད་ཅག་ལག་གི་ལས་ཀ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་ཁྱོད་རྣམས་ལ་རྒོལ་ན་ཡང་།
    ཁྱོད་རྣམས་ད་དུང་ངའི་ཕྱོགས་སུ་མ་ལོག་གོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ། །
  wsk-wsk: Ani ninga ura kowar suen la maguwurikko yar leleng se ais muguri mel bitakasam
    se ninga ningam sor maguwukaso. Bare nina nengemang motam me ta gurugukasan.
  sna-sna: Ndakarova mabasa ose amaoko enyu nenyunje, nokuvhuvha nechimvuramabwe,
    asi hamuna kutendeukira kwandiri,’ ndizvo zvinotaura Jehovha.
  spa-BLM: Yo te he golpeado con tizón, moho y granizo en toda la obra de tus manos,
    pero no te has vuelto a mí — dice el Señor.
  cac-cac: A in tic, ix in satel masanil tas tzeyavej yed' juntzan̈ yab'il yed' pax
    q'uen sacb'at, palta maj ex meltzajcotlaj d'ayin.
  swh-ULB: Niliwataabisha ninyi na kazi za mikono yenu kwa doa na koga, nalikini hamkunirudia'-
    asema Bwana.
  bel-bel: Караў Я вас іржою і блякласьцю хлеба і градам усю працу рук вашых глуміў;
    але вы не зьвярталіся да Мяне, кажа Гасподзь.
  deu-ELBBK: Ich schlug euch mit Kornbrand und mit Vergilben, und mit Hagel alle Arbeit
    eurer Hände; und ihr kehrtet nicht zu mir um, spricht der HERR.
  mbb-OT: Midèdeetan te Nengazen is menge pinemula niw pinaaǥi te meinit he keramag,
    erat, wey kebpeuzan te ǥiyew he henduen be te menge vatu, piru wazè kew gihapun
    medlikù diyà te kandin, migkaǥi is Nengazen.
  mal-2015: വെൺകതിരും വിഷമഞ്ഞും കൽമഴയുംകൊണ്ടു ഞാൻ നിങ്ങളെ നിങ്ങളുടെ കൈകളുടെ സകലപ്രവൃത്തികളിലും
    ദണ്ഡിപ്പിച്ചു; എങ്കിലും നിങ്ങൾ എങ്കലേക്കു തിരിഞ്ഞില്ല എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Maravas tumen la plešňaha, le šukibnaha the le krupenca, hoj te zňičinav
    tumari buči, ale na visarďan tumen ke mande,‘ phenel o RAJ.
  pes-OPV: و شما را و تمامی اعمال دستهای شما را به باد سموم و یرقان و تگرگ زدم. لیکن
    خداوند می‌گوید بسوی من بازگشت ننمودید.
  ron-1924: В-ам ловит ку руӂинэ ын грыу ши ку тэчуне ши ку гриндинэ; ам ловит тот
    лукрул мынилор воастре. Ши ку тоате ачестя, тот ну в-аць ынторс ла Мине’, зиче
    Домнул.
  ben-OBCV: আমি তোমাদের হাতের কাজকে ক্ষয়রোগ, ছাতারোগ আর শিলাবৃষ্টি দিয়ে আঘাত করেছি,
    তা সত্ত্বেও তোমরা আমার দিকে ফেরোনি,’ সদাপ্রভু বলেন।
  som-som: Anigu shuqulka gacmihiinna oo dhan waxaan ku dhuftay beera-engeeg iyo cariyaysi
    iyo roobdhagaxyaale, laakiinse iima aydaan soo noqon ayaa Rabbigu leeyahay.
  lat-VUC: Cum accederetis ad acervum viginti modiorum, et fierent decem; et intraretis
    ad torcular, ut exprimeretis quinquaginta lagenas, et fiebant viginti.
  eng-ASVBT: I smote you with blasting and with mildew and with hail in all the work
    of your hands; yet ye turned not to me, saith Jehovah.
  ita-1885: Io vi ho percossi d'arsura, e di rubigine, e di gragnuola, in tutte le
    opere delle vostre mani; ma voi non vi siete curati di convertirvi a me, dice
    il Signore.
  eng-LXXUP: I smote you with barrenness, and with blasting, and all the works of
    your hands with hail; yet ye returned not to me, saith the Lord.
  eng-ULB: I afflicted you and all the work of your hands with blight and mildew,
    but you still did not turn to me—this is Yahweh's declaration.
  spa-VBL: Golpeé con tizón, moho y granizo sobre todo lo que trabajabas, pero aún
    así te negaste a Volver a mi, dice el Señor.
  fra-_FOB: Je vous ai frappés de brûlure, de nielle et de grêle dans tout le travail
    de vos mains; et vous n'êtes pas revenus à moi, dit l'Éternel.
  mal-mal: “വെൺകതിരും വിഷമഞ്ഞും കൽമഴയുംകൊണ്ട് ഞാൻ നിങ്ങളെയും നിങ്ങളുടെ കൈകളുടെ സകലപ്രവൃത്തികളെയും
    ദണ്ഡിപ്പിച്ചു; എങ്കിലും നിങ്ങൾ എന്നിലേക്ക് തിരിഞ്ഞില്ല” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Terī mehnat-mashaqqat zāe huī, kyoṅki maiṅ ne patrog,
    phaphūṅdī aur oloṅ se tumhārī paidāwār ko nuqsān pahuṅchāyā. To bhī tum ne taubā
    karke merī taraf rujū na kiyā.
  suz-BL: गो इन कली नु इन रूम ख्रुम्‍शो मारेइ मारेइ खतम सेल्‍ता। मेको सोव़पाइक्‍ब
    रोइ, बुंखी ङाइक्‍तीक रोइ नु मुप्‍सीम खतम सेल्‍ता। मो हना यो गे आं गे मलेन्‍नी।
    हाग्‍गै १:११
  eng-NOY: I have smitten you with blasting, with mildew, and with hail, Even all
    the works of your hands; Yet none among you hath turned to me, saith Jehovah.
  ita-1927: Io vi colpii col carbonchio, colla ruggine, con la grandine, in tutta
    l’opera delle vostre mani; ma voi non tornaste a me, dice l’Eterno.
  ckb-ckb: بە بای گەرمەسێر و کەڕوو و تەرزە لە هەموو کردەوەکانی دەستتانم دا، بەڵام
    ئێوە نەگەڕانەوە لام.“ ئەوە فەرمایشتی یەزدانە.
  eng-BBE: And I sent burning and wasting and a rain of ice-drops on all the works
    of your hands; but still you were not turned to me, says the Lord.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಕೈ ದುಡಿತಗಳನ್ನೆಲ್ಲಾ ಬೂಜಿನಿಂದಲೂ ಉರಿಗಾಳಿಯಿಂದಲೂ ಕಲ್ಮಳೆಯಿಂದಲೂ ಹಾಳುಮಾಡಿದೆನು.
    ಆದರೂ ನೀವು ನನ್ನ ಕಡೆಗೆ ತಿರುಗಲಿಲ್ಲವೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: பிஞ்சுக்காய்களினாலும், விஷப்பனியினாலும், கல்மழையினாலும் உங்களை உங்கள்
    கைகளின் வேலைகளிலெல்லாம் அடித்தேன்; ஆனாலும் நீங்கள் என்னிடத்தில் மனதைத் திருப்பாமல்போனீர்கள்
    என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Os herí con viento solano, y con tizoncillo, y con granizo en toda
    obra de vuestras manos; mas no os convertisteis á mí, dice Jehová.
  ron-BTF: V-am lovit cu tăciune în grâu și cu mană și cu grindină în toate ostenelile
    mâinilor voastre; totuși nu v-ați întors la mine, spune DOMNUL.
  eng-WEBP: I struck you with blight, mildew, and hail in all the work of your hands;
    yet you didn’t turn to me,’ says the LORD.
  eng-FBV: I struck with blight and mildew and hail everything you were working so
    hard for, but even so you refused to come back to me, says the Lord.
  nld-1939: Ik heb u met brand en meeldauw geslagen, en al uw produkten met hagel;
    maar ge hebt u niet tot Mij bekeerd, is de godsspraak van Jahweh!
  nch-BL: Antequitique ica amomax para antatojtocase. Pero nochi cati anquitojque
    nijchijqui ma huaqui ica se huac ajacat, o tesihuit o ica miyac tamanti cati amo
    cuali cati nimechtitaniliyaya. Pero masque nimechchihuili ya nopa, amojuanti amo
    anquinejque anmocuepase ica na.’ ” Quej nopa quiijtohua TOTECO.
  vie-1934: Ta đã dùng những hạn hán, ten rét, mưa đá đánh phạt các ngươi trong mọi
    việc tay các ngươi làm, mà các ngươi không trở lại cùng ta, Đức Giê-hô-va phán
    vậy.
  hin-CV: मैंने तुम्हारे खेती के सब कामों पर सूखा, पौधों का रोग लाया और ओलावृष्टि
    की, फिर भी तुम लौटकर मेरे पास नहीं आए,’ याहवेह की यह घोषणा है.
  spa-BES: Y envié viento ardiente, granizo y plaga sobre todas las obras de tus manos;
    pero aun así no se volvieron hacia mí, dice el Señor.
  tdx-tdx: 'linafako ty voreke o satam-pità’ areoo, naho tromambo, vaho havandra;
    fe tsy nitolike, hoe t’Iehovà:'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า เราได้​โจมตี​เจ้​าและผลงานทั้งสิ้นจากมือของเจ้าด้วยให้ข้าวม้าน
    และขึ้นรา และด้วยลูกเห็บ แต่​เจ้​าทั้งหลายก็ยังไม่หันมาหาเรา
  por-BR-2018: Eu vos feri com ferrugem, mofo, e granizo em toda obra de vossas mãos;
    mas não vos convertestes a mim,diz o SENHOR.
  deu-ELO: Ich schlug euch mit Kornbrand und mit Vergilben, und mit Hagel alle Arbeit
    eurer Hände; und ihr kehrtet nicht zu mir um, spricht Jehova.
  eng-WYC-2018: I smote you with burning wind, and with mildew, and hail, (in) all
    the works of your hands; and there was none in you that turned again to me, saith
    the Lord. (I struck you with burning wind, and with mildew, and with hail, on
    all the works of your hands; and still there was no one among you who returned
    to me, saith the Lord.)
  epo-epo: Mi frapis vin per sekiga vento, per forvelkado kaj per hajlo ĉiujn laborojn
    de viaj manoj, sed vi tamen ne turnis vin al Mi, diras la Eternulo.
  uig-PIN: Mǝn ⱪolliringlar bilǝn ixligǝn barliⱪ ixliringlarda silǝrni judun, ⱨal
    wǝ mɵldür apǝtliri bilǝn urup kǝldim; biraⱪ silǝr yenimƣa ⱪaytmidinglar.
  beo-beo: 'Na da gia:i bagade fo, dilia ha:i manu liligi bione sesenema:ne fo iasi.
    Na da mugene amola dilia ha:i manu bugi wadela:musa: iasi. Be amomane dilia da
    Nama bu hame sinidigisu.'
  tpi-OTNT: Mi bin salim hatpela win i kam na wanpela kain sik bilong bagarapim olgeta
    kaikai long gaden, na ais i bin kam daun olsem ren bilong bagarapim olgeta samting
    yupela i bin planim long gaden. Yupela i bin lukim ol dispela samting, tasol yupela
    i no tanim bel.
  hau-SA: Na mai da aikin da kuka sha wahala kuka yi ya zama banza ta wurin saukar
    da burtuntuna, da fumfuna, da ƙanƙara, duk da haka ba ku juyo gare ni ba,’ in
    ji Ubangiji.
  uig-LAT: Men qolliringlar bilen ishligen barliq ishliringlarda silerni judun, hal
    we möldür apetliri bilen urup keldim; biraq siler yénimgha qaytmidinglar.
  nde-nde: Wonke umsebenzi wezandla zenu ngawutshaya ngomkhuhlane, ngesikhwekhwe langesiqhotho,
    kodwa kaliphendukelanga kimi,’ kutsho uThixo.
  ton-ton: Naʻaku taaʻi ʻaki ʻakimoutolu ʻae fakamae, pea mo e tuʻungafulufulua, pea
    mo e ʻuha maka ʻi he ngaahi ngāue kotoa pē ʻa homou nima; ka naʻe ʻikai te mou
    tafoki kiate au,’ ʻoku pehē ʻe Sihova.
  ces-1613: Od toho času, když přišel někdo k hromadě dvadcíti, bylo jen deset; když
    přišel k kádi, aby nabral padesáte z presu, bylo jen dvadcet.
  eng-WMB: I struck you with blight, mildew, and hail in all the work of your hands;
    yet you didn’t turn to me,’ says the LORD.
  tam-TCV: நான், நீங்கள் கையிட்டுச் செய்த பயிர்களை இலைசுருட்டி வியாதியினாலும், பூஞ்சண
    வியாதியினாலும், பனிக்கட்டி மழையினாலும் அழித்தேன். அப்படியிருந்தும் நீங்கள் என்னிடமாய்த்
    திரும்பவில்லை,’ என யெகோவா அறிவிக்கிறார்.
  ceb-ULB: Gikastigo ko kamo ug ang tanan nga gitrabaho sa inyong mga kamot pinaagi
    sa pagpadunot ug pagpalata sa inyong mga tanom, apan wala gihapon kamo mibalik
    kanako'—mao kini ang gipamulong ni Yahweh.
  pol-UBG: Karałem was suszą, pleśnią i gradem we wszystkich dziełach waszych rąk;
