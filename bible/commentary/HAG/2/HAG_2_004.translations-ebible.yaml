verse: HAG.002.004
translations:
  mal-C: എന്നാൽ, സെരൂബ്ബാബേലേ, ഇപ്പോൾ ധൈര്യപ്പെടുക,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    ‘യെഹോസാദാക്കിന്റെ മകനും മഹാപുരോഹിതനുമായ യോശുവയേ, ധൈര്യപ്പെടുക, ദേശത്തിലെ സകലജനവുമേ,
    ധൈര്യപ്പെട്ടു വേലചെയ്യുക. കാരണം ഞാൻ നിങ്ങളോടുകൂടെ ഉണ്ട്,’ എന്നു സൈന്യങ്ങളുടെ യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Aber nun, fasse Mut, Serubabel! ist der Spruch Jahwes; fasse Mut, Josua,
    Sohn Jozadaks, Hoherpriester! Fasset Mut, alle Bürger des Landes, ist der Spruch
    Jahwes, und betreibt das Werk; denn ich bin mit euch, ist der Spruch Jahwes der
    Heerscharen,
  lin-lin: Kasi sik’oyo, Zorobabeli, zala makasi, › elobi Yawe. ‹ Jozue, mwana mobali
    ya Yeotsadaki, mokonzi ya Banganga-Nzambe, zala makasi. Bino nyonso bato ya ekolo,
    bozala makasi, › elobi Yawe, ‹ bosala mosala, pamba te nazali elongo na bino, ›
    elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And now, be strong, O Zerubbabel,” || A declaration of YHWH, || “And be
    strong, O Joshua, son of Josedech, the high priest, || And be strong, all you
    people of the land,” || A declaration of YHWH, || “And do, for I [am] with you,”
    || A declaration of YHWH of Hosts.
  eng-GNV: Who is left among you, that sawe this House in her first glory, and howe
    doe you see it nowe? is it not in your eyes, in comparison of it as nothing?
  eng-WEBSTER: 'Yet now be strong, O Zerubbabel, saith the LORD; and be strong, O
    Joshua, son of Josedech, the high priest; and be strong, all ye people of the
    land, saith the LORD, and work: for I am with you, saith the LORD of hosts:'
  nhw-BL: Pero ama ta tiZorobabel, huan ta tiJosué catli tihueyi totajtzi, huan nochi
    anmasehualme catli noja anmocahuaj ipan ni tlali, ximoyolchicahuaca huan xitequitica
    pampa na niitztoc amohuaya.’ ” Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Lakini sasa uwe imara, ee Zerubabeli,’ asema Bwana. ‘Kuwa imara, ee kuhani
    mkuu Yoshua mwana wa Yehosadaki. Mwe imara, enyi watu wote wa nchi,’ asema Bwana,
    ‘na mfanye kazi. Kwa kuwa mimi nipo pamoja nanyi,’ asema Bwana Mwenye Nguvu Zote.
  bba-bba: Yen sɔ̃ tɛ̃, nɛ, Gusunɔ wɔllu kɑ tem Yinni, nɑ nɛɛ, Sorobɑbɛli, kɑ Yosue,
    kɑ Isireli be bɑ tie, bu tii dɑm kɛ̃ɛyɔ, kpɑ bu sɔmburu ko. Domi nɑ wɑ̃ɑ kɑ be.
  eng-KJVCPB: 'Yet now be strong, O Zerubbabel, saith the Lord; And be strong, O Joshua,
    son of Josedech, the high priest; And be strong, all ye people of the land, saith
    the Lord, and work: For I am with you, saith the Lord of hosts:'
  luo-luo: Jehova Nyasaye wacho ni, ‘Bed motegno, yaye Zerubabel. Bed motegno, yaye
    Joshua wuod Jehozadak, ma jadolo maduongʼ.’ Jehova Nyasaye medo wacho ni, ‘Beduru
    motegno, un ji duto modak e pinyni kendo tiuru matek nimar an kodu,’ Jehova Nyasaye
    Maratego owacho.
  meu-meu: Iehova na e tomu, Ḡau tamona, Serubabele e, harihari a boga auka! Hahelaḡa
    tauna badana, Iosua lehosadak e, a boga auka! Iehova Sabaota na e tomu, A gaukara,
    badina be lau na umui ida,
  npi-ULB: अब, यरुबाबेल साहसी हो! - परमप्रभु घोषणा गर्नुहुन्छ, र यहोसादाकका छोरा यहोशू
    साहसी हो, र भूमिका सबै मानिसहरू, साहसी होओ! - परमप्रभु घोषणा गर्नुहुन्छ- र काम
    गर्, किनकि म तिमीहरूसँग छु! यो सेनाहरूका परमप्रभुको घोषणा हो ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, múra gírí, ìwọ Serubbabeli,’ ni Olúwa wí. ‘Múra gírí,
    ìwọ Joṣua ọmọ Josadaki, olórí àlùfáà. Ẹ sì múra gírí gbogbo ẹ̀yin ènìyàn ilẹ̀
    náà,’ ni Olúwa wí, ‘kí ẹ sì ṣiṣẹ́. Nítorí èmi wà pẹ̀lú yín,’ ni Olúwa àwọn ọmọ-ogun
    wí.
  pes-OPCB: 'اما اکنون خداوند می‌فرماید: هر چند به ظاهر چنین است اما مأیوس نشوید.
    ای زروبابِل و یهوشع و همهٔ قوم، قوی دل باشید و کار کنید، چون من با شما هستم. این
    را خداوند لشکرهای آسمان می‌گوید.'
  tgl-ULB: Ngayon, magpakatatag ka, Zerubabel!' -ito ang pahayag ni Yahweh- at magpakatatag
    ka, punong paring Josue anak ni Josadac; at magpakatatag kayong lahat na mga tao
    sa lupain!'—ito ang pahayag ni Yahweh— 'at gumawa kayo sapagkat kasama ninyo ako!
    —ito ang pahayag ni Yahweh ng mga hukbo.
  hui-hui: Ani ngaria hondowa tínaga bu miniha genda dege dindiho holene nawi. I̱ni
    tí heba haabo kogonigo biabe ogoni bialu halimu.
  mya-mya: သို့​ရာ​တွင် အို ပြည်​သူ​အ​ပေါင်း​တို့၊ စိတ်​အား မ​ငယ်​ကြ​နှင့်။ ငါ​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ
    သည်​ဖြစ်​၍​မိ​မိ​တို့​လုပ်​ဆောင်​ရန်​ရှိ​သည့် အ​မှု​ကို​သာ​သင်​တို့​လုပ်​ဆောင်​ကြ​လော့''ဟု
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့် တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡིན་ནའང་། ཀྱེ་ཟེ་རུ་པཱ་པེལ་ད་ལྟ་ཁྱོད་ནི་སྟོབས་དང་ལྡན་པར་གྱུར་ཅིག
    ཀྱེ་ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་ཁྱོད་ཀྱང་སྟོབས་དང་ལྡན་པར་གྱུར་ཅིག
    ཀྱེ་ས་འདིའི་འབངས་མི་ཐམས་ཅད་ཁྱོད་རྣམས་ཀྱང་སྟོབས་དང་ལྡན་པར་གྱུར་ནས་ལས་ཀ་བྱོས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། བདག་ཁྱོད་དང་མཉམ་དུ་ཡོད་པས་སོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: 'Bare aitak mu, Zerubbabel, ni gek am sanamirko!’ Yawe buta balso. ‘O Joshua,
    ni priest supuling, ni sokel ago bagerko. Se nina sor imi ko kariimet, sokel agotala
    baga se ura beteralko, mu awuk, ani nengerak bagasam.’ Yawe Sokel Garagar mu uwuta
    balso ale maso:'
  sna-sna: Asi zvino chiva nesimba, iwe Zerubhabheri,’ ndizvo zvinotaura Jehovha.
    ‘Iva nesimba, iwe Joshua mwanakomana waJehozadhaki, muprista mukuru. Ivai nesimba,
    imi mose vanhu venyika,’ ndizvo zvinotaura Jehovha, ‘uye mushande. Nokuti ndinemi,’
    ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Pero ahora esfuérzate, Zorobabel — dice el Señor. Sé fuerte, Josué hijo
    de Josadac, el sumo sacerdote. Sé fuerte, todo el pueblo de la tierra — dice el
    Señor — y trabaja, porque yo estoy contigo — dice el Señor de los Ejércitos.
  cac-cac: Ach Zorobabel, mocab' chab'ax a c'ool yed' ach Josué sat sacerdote. Mocab'
    chab'ax e c'ol ex chon̈ab'. Munlajan̈ec, yujto a in Jehová Yajal in d'a Smasanil,
    ayinec' eyed'oc.
  swh-ULB: Sasa, muwe hodari, Zerubabeli' -hili ni tamko la Bwana - na uwe hodari,
    kuhani mkuu Joshua mwana wa Yehozadaki; muwe hodari, enyi watu wa nchi! - hili
    ni tamko la Bwana - na kazi, kwa kuwa ni pamoja nawe! hili ni tamko la Bwana wa
    majeshi.
  bel-bel: Але падбадзёрся сёньня, Зарававэль, кажа Гасподзь, падбадзёрся, Ісусе,
    сыне Ясэдэкаў, вялікі іярэй! падбадзёрся, увесь народзе зямлі, кажа Гасподзь,
    і рабеце працу, бо Я з вамі, кажа Гасподзь Саваоф.
  deu-ELBBK: Und nun sei stark, Serubbabel, spricht der HERR; und sei stark, Josua,
    Sohn Jozadaks, du Hoherpriester, und seid stark, alles Volk des Landes, spricht
    der HERR, und arbeitet! Denn ich bin mit euch, spricht der HERR der Heerscharen.
  mbb-OT: Piru mebpekelig-en kew! Terebehuwa niw is baley ku su eduma a keniyu, is
    Nengazen he Mekeǥeǥehem.
  mal-2015: ഇപ്പോഴോ സെരുബ്ബാബേലേ, ധൈര്യപ്പെടുക എന്നു യഹോവയുടെ അരുളപ്പാടു; മഹാപുരോഹിതനായി
    യഹോസാദാക്കിന്റെ മകനായ യോശുവേ, ധൈര്യപ്പെടുക; ദേശത്തിലെ സകലജനവുമായുള്ളോരേ, ധൈര്യപ്പെട്ടു
    വേല ചെയ്‌വിൻ എന്നു യഹോവയുടെ അരുളപ്പാടു; ഞാൻ നിങ്ങളോടുകൂടെ ഉണ്ടല്ലോ എന്നു സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Ale akana av zoralo, Zerubabelona!‘ phenel o RAJ, ‚Av zoralo, Jošuona,
    čhavo le Jehocadakoskro! Aven zorale, savore manušale,‘ phenel o RAJ, ‚chuden
    te kerel buči, bo me som tumenca,‘ phenel o Nekzoraleder RAJ.
  pes-OPV: 'اما الان خداوند می‌گوید: ای زربابل قوی‌دل باش و‌ای یهوشع بن یهوصادق رئیس
    کهنه قوی‌دل باش و‌ای تمامی قوم زمین قوی‌دل باشید و خداوند می‌فرماید که مشغول بشوید
    زیرا که من با شما هستم. قول یهوه صبایوت این است.'
  ron-1924: Акум фий таре, Зоробабел!’, зиче Домнул. ‘Фий таре ши ту, Иосуа, фиул
    луй Иоцадак, мареле преот! Фий таре ши ту, тот попорул дин царэ’, зиче Домнул,
    ‘ши лукраць! Кэч Еу сунт ку вой’, зиче Домнул оштирилор.
  ben-OBCV: কিন্তু এখন, সরুব্বাবিল, বলবান হও,’ এই কথা সদপ্রভু বলেন, ‘যিহোষাদকের ছেলে
    মহাযাজক যিহোশূয় এবং দেশের অবশিষ্ট লোকেরা বলবান হও, কাজ করে যাও কারণ আমি তোমাদের
    সঙ্গে আছি,’ এই কথা সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Haddaba Rabbigu wuxuu leeyahay, Serubaabelow, xoog yeelo. Yashuuca ina
    Yehoosaadaaq oo wadaadka sare ahow, xoog yeelo. Dadkiinna dalka jooga oo dhammow,
    xoog yeesha oo shaqeeya, waayo, Rabbiga ciidammadu wuxuu leeyahay, Anigu waan
    idinla joogaa,
  lat-VUC: '[Quis in vobis est derelictus, qui vidit domum istam in gloria sua prima?
    et quid vos videtis hanc nunc? numquid non ita est, quasi non sit in oculis vestris?'
  eng-ASVBT: 'Yet now be strong, O Zerubbabel, saith Jehovah; and be strong, O Joshua,
    son of Jehozadak, the high priest; and be strong, all ye people of the land, saith
    Jehovah, and work: for I am with you, saith Jehovah of hosts,'
  ita-1885: Ma pure, fortificati ora, o Zorobabel, dice il Signore; fortificati parimente,
    o Iosua, figliuolo di Iosadac, sommo sacerdote; fortificatevi ancora voi, o popol
    tutto del paese, dice il Signore; e mettetevi all'opera; perciocchè io sono con
    voi, dice il Signor degli eserciti;
  eng-LXXUP: Yet now be strong, O Zerubbabel, saith the Lord; and strengthen thyself,
    O Joshua the high priest, the son of Jehozadak; and let all the people of the
    land strengthen themselves, saith the Lord, and work, for I am with you, saith
    the Lord Almighty;
  eng-ULB: Now, be strong, Zerubbabel!—this is Yahweh's declaration— and be strong,
    high priest Joshua son of Jehozadak; and be strong, all you people in the land!—this
    is Yahweh's declaration— and work, for I am with you!—this is the declaration
    of Yahweh of hosts.
  spa-VBL: ¡Ten fuerza, Zorobabel! ¡Ten fuerza, Josué, hijo de Josadac y sumo sacerdote!
    ¡Sé fuerte, pueblo que habitas en esta tierra! Trabajen, porque yo estoy con ustedes,
    dice el Señor Todopoderoso.
  fra-_FOB: Or maintenant, courage, Zorobabel! dit l'Éternel; courage, Joshua, fils
    de Jotsadak, grand sacrificateur! et courage, vous, tout le peuple du pays! dit
    l'Éternel; et travaillez, car je suis avec vous, dit l'Éternel des armées,
  mal-mal: ഇപ്പോഴോ സെരുബ്ബാബേലേ, “ധൈര്യപ്പെടുക” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “മഹാപുരോഹിതനായ
    യെഹോസാദാക്കിന്റെ മകനായ യോശുവേ, ധൈര്യപ്പെടുക; ദേശത്തിലെ സകലജനങ്ങളുമേ, ധൈര്യപ്പെട്ട്
    വേല ചെയ്യുവിൻ” എന്ന് യഹോവയുടെ അരുളപ്പാട്; “ഞാൻ നിങ്ങളോടുകൂടി ഉണ്ടല്ലോ” എന്ന് സൈന്യങ്ങളുടെ
    യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Lekin Rab farmātā hai ki ai Zarubbābal, hauslā raḳh! Ai imām-e-āzam Yashua
    bin Yahūsadaq hauslā raḳh! Ai mulk ke tamām bāshindo, hauslā rakh kar apnā kām
    jārī rakho. Kyoṅki Rabbul-afwāj farmātā hai ki maiṅ tumhāre sāth hūṅ.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “जेरूब-बाबेल, महिनो। यहो-सादाक आ तौ नेल्‍ल
    क्‍येङा ठेयब चढ़ेब यहोसु गे यो महिनो। मिनु मेकेर ङा मुर नेल्‍ल महिनीन। गेय पचा
    गोने। मारदे हना गो गेपुकी नु बाक्‍नुङ।
  eng-NOY: Yet now be strong, O Zerubbabel, saith Jehovah; And be strong, O Joshua,
    son of Josedech, the high-priest; And be strong, O all ye people of the land,
    saith Jehovah, and work! For I am with you, saith Jehovah of hosts.
  ita-1927: E ora, fortìficati, Zorobabele! dice l’Eterno; fortìficati, Giosuè, figliuolo
    di Jehotsadak, sommo sacerdote! fortìficati, o popolo tutto del paese! dice l’Eterno;
    e mettetevi all’opra! poiché io sono con voi, dice l’Eterno degli eserciti,
  ckb-ckb: 'یەزدان دەفەرموێت: ”بەڵام ئێستا ئەی زروبابل، بەهێزبە. ئەی یەشوعی کوڕی یەهۆچاداقی
    سەرۆکی کاهین، بەهێزبە. ئەی هەموو گەلی خاکەکە، بەهێزبن و ئیش بکەن، چونکە من لەگەڵتانم.“
    ئەوە فەرمایشتی یەزدانی سوپاسالارە.'
  eng-BBE: 'But now be strong, O Zerubbabel, says the Lord; and be strong, O Joshua,
    son of Jehozadak, the high priest; and be strong, all you people of the land,
    says the Lord, and get to work: for I am with you, says the Lord of armies:'
  kan-OKCV: 'ಆದರೂ ಈಗ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳಿದರು: ‘ಜೆರುಬ್ಬಾಬೆಲನೇ, ಬಲವಾಗಿರು. ಯೆಹೋಚಾದಾಕನ
    ಮಗ ಮತ್ತು ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನೇ, ಬಲವಾಗಿರು. ದೇಶದ ಜನರೆಲ್ಲರೇ, ಬಲವಾಗಿರಿ,’ ಕೆಲಸಮಾಡಿರಿ.
    ‘ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದೇನೆ’ ಎಂದು ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.'
