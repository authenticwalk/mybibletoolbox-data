    sine Josadakov, veliki svećeniče! Budi junak, narode sve zemlje - riječ je Jahvina.
    Na posao! Jer, ja sam s vama! - riječ je Jahve nad Vojskama!
  mps-mps: Tagalao, dage tigidaligo haliga moni sęgę mu egimio. Dage hodaluama tama
    sę yao, magi baso meni, ena Tigidali Bomo Elalubo Genuai Bidi ena dage dali bidibao.
  tpi-tpi: Maski, bel bilong yupela olgeta i no ken hevi. Yupela i mas kirap na mekim
    wok, long wanem, mi stap wantaim yupela.
  dan-1931: Dog vær kun trøstig, Zerubbabel, lyder det fra HERREN, vær kun trøstig,
    du Ypperstepræst Josua, Jozadaks Søn, vær kun trøstigt, alt Folket i Landet, lyder
    det fra HERREN. Arbejd kun, thi jeg er med eder, lyder det fra Hærskarers HERRE,
  vie-OVCB: 'Nhưng bây giờ Chúa Hằng Hữu phán: Hãy mạnh mẽ, Xô-rô-ba-bên. Hãy mạnh
    mẽ, thầy thượng tế Giô-sua, con Giô-sa-đác. Hãy mạnh mẽ, tất cả con dân còn sót
    lại trong xứ. Hãy làm việc, vì Ta ở với các ngươi, Chúa Hằng Hữu Vạn Quân phán
    vậy.'
  guj-2017: હવે, યહોવાહ કહે છે, હે ઝરુબ્બાબેલ, બળવાન થા’ હે યહોસાદાકના દીકરા પ્રમુખ
    યાજક યહોશુઆ, ‘બળવાન થા;’ યહોવાહ કહે છે, હે દેશના સર્વ લોકો!’ તમે બળવાન થાઓ ‘અને
    કામ કરો કેમ કે હું તમારી સાથે છું,’ આ સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: Ahpw kumwail koaruhsie dehr nan kapehd tikitikla. Kumwail doadoahk pwe
    I pahn ieiang kumwail.
  por-BRBSL: Ainda agora seja forte, Zerubbabel', diz Yahweh. Seja forte, Josué, filho
    de Jehozadak, o sumo sacerdote”. Sejam fortes, todos vocês da terra', diz Javé,
    'e trabalhem, pois estou com vocês', diz Javé dos Exércitos.
  eng-OEBUS: 'The Lord says: Yet now be strong, Zerubbabel, be strong, Joshua, son
    of Jehozadak, the high priest, be strong, all you people of the land. The Lord
    says: Begin the work, for I am with you. The Lord of hosts says:'
  cth-cth: Hateiteh Oe! Zerubbabel na tha kâlat haw, telah BAWIPA ni ati. Oe vaihma
    kacue Jehozadak capa Joshua na tha kâlat haw, Oe! khocaramca naw na tha kâlat
    awh telah BAWIPA ni a ti.
  twi-twi: Enti Serubabel, nya akokoduru mprempren.’ Saa na Awurade se, ‘Ɔsɔfopanyin
    Yehosadak babarima Yosua, nya akokoduru. Mo nnipa a mowɔ asase no so mprempren
    no, munnya akokoduru. Awurade na ose. Munnya akokoduru na monyɛ adwuma, efisɛ,
    meka mo ho.’ Saa na Asafo Awurade ka.
  hlt-hlt: Tedae Zerubbabel aw, BOEIPA kah olphong bangla thaahuel laeh. Khosoih puei
    Jehozadak capa Joshua thaahuel laeh. Khohmuen pilnam boeih loh thaahuel laeh.
    He tah BOEIPA kah olphong coeng ni. Nangmih taengah ka om coeng dongah saii uh
    laeh. He tah caempuei BOEIPA kah olphong ni.
  tbz-SIM: Fɔ̃́ nSodobɑbɛɛdi nɛ̀ Yotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì diɛwè yɑ́úkùnnɛ
    di kɔ̃̀ntì, dihɛì kó bɛnìtìbɛ̀ bɛmɔu, yɑ́úkùnnɛ di kɔ̃̀ntì kɛ pĩ́ n tɔ̃mmú. N
    di bonɛ̀mu. Mí nKuyie Mpɑkɛdɑɑ míì bɛ́i!
  msy-2020: Ikiavɨra Itir God ghaze, O Serubabel, nɨ tugh gavgafigh. O Josua, Jehosadakɨn
    otarim, nɨ ofa gamir gumazibar dapanim, nɨ tugh gavgafigh. Ia nguazir kamɨn itir
    gumazamiziba, ia tuivigh gavgafigh. Guizbangɨra, kɨ Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim ghaze, kɨ ia ko iti, kamaghɨn amizɨ, ia dɨkavigh ua ingangarim damu.
  dop-dop: Pə tɔɔ kɛ́ Tɑcɑɑ mɑ́ mɑ tɔmɑ sɩ, Solopɑpɛɛlɩ nɑ Yesuwɑ nɑ tɛtʋ yəlɑɑ tənɑ
    ɩ́ kɑɑsɩ mə tɩ nɑ ɩ́ sʋʋ pə təmlɛ tɑɑ. Mpi tɔ, mɑ wɛ mə wɑɑlɩ kɛ́.
  azb-azb: 'Rəbb deyir: “İndi isə, ey Zerubbabil, qüvvətlən! Qüvvətlən, ey baş kahin
    olan Yehosadaq oğlu Yeşua! Ey bütün ölkə xalqı, qüvvətlənin və işləyin! Çünki
    Mən sizinləyəm”. Ordular Rəbbi belə bəyan edir:'
  eng-DBY: 'But now be strong, Zerubbabel, saith Jehovah; and be strong, Joshua son
    of Jehozadak, the high priest; and be strong, all ye people of the land, saith
    Jehovah, and work: for I am with you, saith Jehovah of hosts.'
  hin-2017: तो भी, अब यहोवा की यह वाणी है, हे जरुब्बाबेल, हियाव बाँध; और हे यहोसादाक
    के पुत्र यहोशू महायाजक, हियाव बाँध; और यहोवा की यह भी वाणी है कि हे देश के सब
    लोगों हियाव बाँधकर काम करो, क्योंकि मैं तुम्हारे संग हूँ, सेनाओं के यहोवा की यही
    वाणी है।
  wol-KYG: 'Léegi nag, Sorobabel, góor-góorlul, Aji Sax jee ko wax. Yaw doomu Yoccadag,
    Yosuwe sarxalkat bu mag bi, góor-góorlul; yeen mboolem askanu réew mi, góor-góorluleen,
    kàddug Aji Sax jee. Mu ne: Liggéeyleen, maa ànd ak yeen déy, Aji Sax ji Boroom
    gàngoor yee ko wax.'
  eng-YLT: And now, be strong, O Zerubbabel, An affirmation of Jehovah, And be strong,
    O Joshua, son of Josedech, the high priest, And be strong, all ye people of the
    land, An affirmation of Jehovah, And do ye — (for I [am] with you, An affirmation
    of Jehovah of Hosts) —
  eng-WYC-2017: And now, Zerubbabel, be thou strengthened, saith the Lord, and Joshua,
    the great priest, the son of Josedech, be thou comforted, and all the people of
    the land, be thou comforted, saith the Lord of hosts; and do ye, for I am with
    you, saith the Lord of hosts.
  eng-WMBB: Yet now be strong, Zerubbabel,’ says the LORD. ‘Be strong, Joshua son
    of Jehozadak, the high priest. Be strong, all you people of the land,’ says the
    LORD, ‘and work, for I am with you,’ says the LORD of Hosts.
  urd-GVH: लेकिन रब फ़रमाता है कि ऐ ज़रुब्बाबल, हौसला रख! ऐ इमामे-आज़म यशुअ बिन यहूसदक़
    हौसला रख! ऐ मुल्क के तमाम बाशिंदो, हौसला रखकर अपना काम जारी रखो। क्योंकि रब्बुल-अफ़वाज
    फ़रमाता है कि मैं तुम्हारे साथ हूँ।
  rug-rug: Ba agoi Zerubabele, kamahire si mu va ṉiṉirae,’ zama vura gua se Zihova.
    ‘Agoi Zosua, tuna koreo e Zehozadaki, sa ṉati hiama, mu va ṉiṉirae. Mi va ṉiṉirae,
    gamu doduru tinoni koasa popoa,’ zama vura gua se Zihova, ‘mamu tavetavete. Ura
    Arau korapa koa turaṉa gamu si gamu,’ zama vura gua se Zihova Tadi na Qeto Minate.
  gaz-gaz: Yaa Zarubaabel, egaa amma jabaadhu’ jedha Waaqayyo. ‘Yaa Iyyaasuu ilma
    Yehoozaadaaq lubicha ol aanaa atis jabaadhu. Isinis sabni biyya kanaa hundinuu
    jabaadhaatii hojjedhaa’ jedha Waaqayyo. ‘Ani isin wajjinan jiraatii’ jedha Waaqayyo
    Waan Hunda Dandaʼu.
  fra-LSG: Maintenant fortifie-toi, Zorobabel! Dit l’Éternel. Fortifie-toi, Josué,
    fils de Jotsadak, souverain sacrificateur! Fortifie-toi, peuple entier du pays!
    Dit l’Éternel. Et travaillez! Car je suis avec vous, Dit l’Éternel des armées.
  yal-yal: Nayi, Alatalaa falan ni ito ra, a naxa, ‘Sorobabeli, i wɛkilɛ! Yehosadaki
    a dii xɛmɛn Yosuwe, saraxarali kuntigina, i wɛkilɛ! Ɛ tan yamanan muxune birin,
    ɛ wɛkilɛ!’ Alatala Sɛnbɛn Birin Kanna fala ni ito ra, a naxa, ‘Ɛ wali! Amasɔtɔ
    n luma nɛn ɛ xɔn.
  haw-1868: Aka, i nui hoi ka ikaika ou, e Zerubabela, wahi a Iehova; i nui hoi ka
    ikaika ou, e Iosua, e ke keiki a Iosedeka, ke kahuna nui; i nui hoi ka ikaika
    o oukou, e na kanaka a pau o ka aina nei, a e hana hoi, wahi a Iehova; no ka mea,
    me oukou pu hoi au, wahi a Iehova o na kaua.
  arb-NAV: وَالآنَ تَشَجَّعْ يَازَرُبَّابِلُ، يَقُولُ الرَّبُّ، وَتَشَدَّدْ يَا يَهُوشَعُ
    بْنُ يَهُوصَادِقَ رَئِيسُ الْكَهَنَةِ، وَأَنْتُمْ كَذَلِكَ يَا جَمِيعَ سُكَّانِ
    الأَرْضِ. تَشَجَّعُوا وَاعْمَلُوا بِجَدٍّ لأَنِّي مَعَكُمْ، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Ke azɔ la, Oo Zerubabel, lé dzi ɖe ƒo eye nàdo ŋusẽ nu’ Yehowae gblɔe.
    ‘Sẽ ŋu, Oo Yosua, Yehozadak ƒe avi, nunɔlagã, sẽ ŋu, mi anyigbadzitɔwo katã eye
    miawɔ dɔ.’ Yehowae gblɔe. ‘Elabena nye la meli kpli mi.’ Yehowa, Dziƒoʋakɔwo ƒe
    Aƒetɔ lae gblɔe.
  eng-LEE: Yet now be strong, O Zerubbabel, saith the Lord, and be strong O Joshua,
    the son of Jehozadak, the high priest, and be strong, all ye people of the land,
    saith the Lord, and do; [for I am with you, saith the Lord of hosts,]
  asm-FB: ‘হে জৰুব্বাবিল বলৱান হোৱা!’ যিহোৱাই এই কথা ঘোষণা কৰিছে, যিহোচাদকৰ পুত্ৰ
    হে প্ৰধান পুৰোহিত যিহোচূৱা, তুমিও বলৱান হোৱা; আৰু যিহোৱাই কৈছে, দেশৰ সকলো লোক
    তোমালোক বলৱান হোৱা, আৰু কাৰ্য কৰা; কাৰণ বাহিনীসকলৰ যিহোৱাই কৈছে, ‘মই তোমালোকৰ
    লগত আছোঁ!’
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «سٌرٌبَبٍلِ، عِ عِ سّنبّ سٌ. سّرّشّدُبّ كُنتِفِ
    يٌسُوٍ يٌسَدَكِ شَ دِ، عِ عِ سّنبّ سٌ. حَمَ بِرِن، وٌ وٌ سّنبّ سٌ.» عَلَتَلَ شَ
    مَسٍنيِ نَن يَ، «وٌ وَلِ سُشُ، وٌن بِرِن نَ عَ رَ.» مَنفّ عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.
  fra-SBL: Mais maintenant, sois fort, Zorobabel, dit Yahvé. Sois fort, Josué, fils
    de Jéhozadak, le grand prêtre. Fortifie-toi, vous tous, peuple du pays, dit Yahvé,
    et travaille, car je suis avec toi, dit Yahvé des armées.
  hbo-hbo: וְעַתָּ֣ה חֲזַ֣ק זְרֻבָּבֶ֣ל ׀ נְאֻם־יְהוָ֡ה וַחֲזַ֣ק יְהֹושֻׁ֣עַ בֶּן־יְהֹוצָדָק֩
    הַכֹּהֵ֨ן הַגָּדֹ֜ול וַחֲזַ֨ק כָּל־עַ֥ם הָאָ֛רֶץ נְאֻם־יְהוָ֖ה וַֽעֲשׂ֑וּ כִּֽי־אֲנִ֣י
    אִתְּכֶ֔ם נְאֻ֖ם יְהוָ֥ה צְבָאֹֽות׃
  pjt-pjt: '@see-verse:HAG.002.003'
  kik-kik: Jehova ekuuga atĩrĩ, ‘Gĩa na hinya, wee Zerubabeli, na ũgĩe na hinya, wee
    Joshua mũrũ wa Jehozadaki, mũthĩnjĩri-Ngai ũrĩa mũnene, gĩai na hinya inyuĩ andũ
    othe a bũrũri, na mũrute wĩra, nĩgũkorwo ndĩ hamwe na inyuĩ.’ Ũguo nĩguo Jehova
    Mwene-Hinya-Wothe ekuuga.
  fra-NCL: Et maintenant, courage Zorobabel ! — oracle de Yahweh. Courage, Jésus fils
    de Josédec, grand prêtre ! Courage, tout le peuple du pays, — oracle de Yahweh, —
    et agissez ! Car je suis avec vous, — oracle de Yahweh des armées.
  cek-AK: 'Toe Aw Zerubbabel, vaihi na thacaksak ah, tiah Angraeng mah thuih; Jehosadak
    capa, kalen koek qaima Joshua hoi prae thungah kaom nangcae ih kaminawk boih,
    na thacak o sak loe, tok to sah oh, tiah misatuh kaminawk ih Angraeng mah thuih.
    Kai loe nangcae hoi nawnto oh:'
  cuk-cuk: 'Degi-inigwele, Bab-Jehová bemarga soged: “Zorobabel, be gandik imake.
    Josadac-e-machi-Josué be gandik imake. Ar be dule-irwa-Bab-Dummadse-goled-e-dummadid.
    Bela dulemar be gandik-imakmarmoga, be arbamala, ar an beba gudiid.” Ar Bab-Jehová-Bela-Gangued-Nikad
    weyob soged:'
  uig-CYR: — Бирақ һазир, и Зәруббабәл, җасарәтлик бол, — дәйду Пәрвәрдигар, — Йәһозадакниң
    оғли, баш каһин Йәшуа, җасарәтлик бол; зиминдики барлиқ хәлиқ, җасарәтлик болуп
    ишләңлар, — дәйду Пәрвәрдигар. — чүнки Мән силәр билән биллидурмән, — дәйду самави
    қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: అయినా యెహోవా ఇచ్చే ఆజ్ఞ. జెరుబ్బాబెలూ, ధైర్యం తెచ్చుకో. ప్రధానయాజకుడు,
    యెహోజాదాకు కొడుకు యెహోషువా, ధైర్యం తెచ్చుకో. దేశంలో ఉన్న ప్రజలారా, ధైర్యం తెచ్చుకుని
    పని జరిగించండి. నేను మీకు తోడుగా ఉన్నాను. ఇదే సేనల ప్రభువైన యెహోవా వాక్కు.
  hat-BSA: 'Men koulye a, se pou ou vin dyanm, Zorobabel,’ deklare SENYÈ a: ‘Se pou
    ou vin dyanm, ou menm tou, Josué, fis a Jotsadak la, wo prèt la, e tout pèp peyi
    a, se pou nou vin dyanm,’ deklare SENYÈ a: ‘epi travay, paske Mwen avèk nou,’
    deklare SENYÈ dèzame yo.'
  kos-kos: Tusruktu inge, nimet lela kutena suwos in munasla nanka. Kowos orekma na,
    tuh nga wi kowos.
  hbo-WLC: וְעַתָּ֣ה חֲזַ֣ק זְרֻבָּבֶ֣ל ׀ נְאֻם־יְהוָ֡ה וַחֲזַ֣ק יְהוֹשֻׁ֣עַ בֶּן־יְהוֹצָדָק֩
    הַכֹּהֵ֨ן הַגָּד֜וֹל וַחֲזַ֨ק כָּל־עַ֥ם הָאָ֛רֶץ נְאֻם־יְהוָ֖ה וַֽעֲשׂ֑וּ כִּֽי־אֲנִ֣י
    אִתְּכֶ֔ם נְאֻ֖ם יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Ma ugbu a nwee obi ike Zerubabel,’ ka Onyenwe anyị kwuru. ‘Nwekwaa obi
    ike gị Joshua onyeisi nchụaja, nwa Jehozadak. Nwekwaanụ obi ike unu ndị niile
    bi nʼala a.’ Ka Onyenwe anyị kwuru. ‘Rụọnụ ọrụ nʼihi na anọnyeere m unu,’ ka Onyenwe
    anyị, Onye pụrụ ime ihe niile na-ekwu.
  ory-ory: ତଥାପି ସଦାପ୍ରଭୁ କହନ୍ତି, ହେ ଯିରୁବ୍ବାବିଲ୍‍, ତୁମ୍ଭେ ଏବେ ବଳବାନ ହୁଅ; ଆଉ, ହେ ଯିହୋଷାଦକର
    ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକ, ତୁମ୍ଭେ ବଳବାନ ହୁଅ; ପୁଣି, ହେ ଦେଶସ୍ଥ ଲୋକ ସମସ୍ତେ, ତୁମ୍ଭେମାନେ
    ବଳବାନ ହୁଅ ଓ କାର୍ଯ୍ୟ କର, ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି;
  chk-chk: Nge iei oupwe apworachokemi, ämi Serupapel me Josua, pwal ämi aramasen
    ei fanü meinisin. Oupwe angang, pun ngang üpwe etikemi.
  rop-rop: Bat yumob kaan nogudbinji blanga tharran. Yumob garra jis kipgon wek, dumaji
    mi iya garram yumob.
  ukr-1871: 'Та ти, Зоробабелю, кріпися, говорить Господь, кріпись і ти, Ісусе Йоседекенку,
    первосьвященниче, кріпися, ввесь народе землї, говорить Господь, і заходїтесь
    коло дїла: я бо з вами, говорить Господь сил небесних.'
  deu-1951: Aber nun sei stark, Serubbabel, spricht der HERR; auch du Josua, sei stark,
    du Sohn Jozadaks, du Hoherpriester, und alles Volk des Landes, seid stark, spricht
    der HERR, und arbeitet! Denn ich bin mit euch, spricht der HERR der Heerscharen.
  eng-JPS: Yet now be strong, O Zerubbabel, saith the LORD; and be strong, O Joshua,
    son of Jehozadak, the high priest; and be strong, all ye people of the land, saith
    the LORD, and work; for I am with you, saith the LORD of hosts.
  srp-1865: Nego sada budi hrabar, Zorovavelju, govori Gospod, i budi hrabar Isuse
    sine Josedekov, poglavaru sveštenièki, i budi hrabar sav narode zemaljski, govori
    Gospod, i radite; jer sam ja s vama, govori Gospod nad vojskama.
  lug-lug: Kale nno guma omwoyo, ggwe Zerubbaberi, bw’ayogera Mukama; guma omwoyo,
    ggwe Yoswa mutabani wa Yekozadaaki kabona asinga obukulu; mugume omwoyo mmwe mwenna
    abantu ab’omu nsi,’ bw’ayogera Mukama, ‘Mukole, kubanga ndi wamu nammwe,’ bw’ayogera
    Mukama ow’Eggye.
  heb-heb: ועתה חזק זרבבל נאם יהוה וחזק יהושע בן יהוצדק הכהן הגדול וחזק כל עם הארץ
    נאם יהוה ועשו כי אני אתכם נאם יהוה צבאות׃
  ben-IRV: কিন্তু এখন, হে সরুব্বাবিল, তুমি সবল হও, সদাপ্রভু এই কথা বলেন, ‘আর হে যিহোষাদকের
    পুত্র যিহোশূয় মহাযাজক, তুমি সবল হও; এবং দেশের সমস্ত লোক, তোমরাও সবল হও, সদাপ্রভু
    এই কথা বলেন, আর কাজ কর; কারণ আমি তোমাদের সঙ্গে সঙ্গে আছি, বাহিনীগণের সদাপ্রভু
    এই কথা বলেন৷’
  pan-pan: ਪਰ ਹੇ ਜ਼ਰੂੱਬਾਬਲ, ਤਕੜਾ ਹੋ! ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਅਤੇ ਹੇ ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ
    ਮਹਾਂ ਜਾਜਕ, ਤਕੜਾ ਹੋ! ਅਤੇ ਹੇ ਦੇਸ ਦੇ ਲੋਕੋ, ਤਕੜੇ ਹੋਵੋ! ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਅਤੇ ਕੰਮ ਕਰੋ
    ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਹਾਂ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  mya-JVB: သို့သော်လည်း ၊ အိုဇေရုဗဗေလ ၊ အား ယူလော့ ဟု၊ ထာဝရဘုရား မိန့် တော်မူ၏။ အို
    ယဇ်ပုရောဟိတ် မင်း ယောဇဒက် သား ယောရှု ၊ အား ယူလော့။ အိုပြည် သူ ပြည် သားအပေါင်း
    တို့၊ အား ယူကြလော့ဟု၊ ထာဝရဘုရား မိန့် တော်မူ၏။
  tte-O: Kabo Selubabeli, ukwaiwe, Yosuwa ukwaiwe, yo tomo meuloimiu yanuwa bwaite
    koina, wakaiwe. Kwapaisowa, kaiwena yau mekamikava.
  hmo-hmo: Ma Lohiabada ia hereva inai, ia gwau, “Serubabele e, do oi goada! Hahelagaia
    Tauna Badana, Iosua Iehosadaka e, do oi goada! Umui tano taudia ibounai e, do
    umui goada, bona gaukara do umui karaia, badina lau, Siahu Ibounai Lohiabada be
    umui dekenai lau noho.
  urd-urd: लेकिन ऐ ज़रुब्बाबुल, हिम्मत रख, ख़ुदावन्द फ़रमाता है; और ऐ सरदार काहिन,
    यशू'अ — बिन यहूसदक़ हिम्मत रख, और ऐ मुल्क के सब लोगों हिम्मत रख्खो, ख़ुदावन्द
    फ़रमाता है; और काम करो क्यूँकि मैं तुम्हारे साथ हूँ रब्ब — उल — अफ़वाज फ़रमाता
    है।
  rus-SYN: Но ободрись ныне, Зоровавель, говорит Господь, ободрись, Иисус, сын Иоседеков,
    великий иерей! ободрись, весь народ земли, говорит Господь, и производите работы,
    ибо Я с вами, говорит Господь Саваоф.
  bqc-SIM: Ma Dii má ò Zolobabɛliɛ, sↄ̃dilɛ! Má ò sa'onkia Yesuaɛ, sↄ̃dilɛ! Má
    ò bùsu gbɛ̃́ kĩniↄnɛ píi, à sↄ̃dilɛ! Ma Dii mámɛ má ò. À zĩpi kɛ, asa
    má kúánↄ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: 'Ahin tun Pakai in aseiye: Zerubbabel hat’in. Thempu chungnung Jehozadak
    chapa Jeshua hat’in. Gamsunga umcheng mipi teho nang ho jong hat’uvin. Chuleh
    tun kipat-un, tong pan’un, ajeh chu keiman ka umpi naove tin Pakai Van Sepai chun
    aseiye.'
  mar-mar: परमेश्वर असे म्हणतो, आता, हे जरुब्बाबेला बलवान हो! आणि हे मुख्य याजका,
    यहोसादाकाच्या मुला, यहोशवा, बलवान हो; आणि या देशाच्या सर्व लोकांनो, बलवान व्हा.
    असे परमेश्वर म्हणतो. आणि काम करा, कारण मी तुम्हाबरोबर आहे! असे सेनाधीश परमेश्वर
    म्हणतो.
  qub-qub: ¡Imano captinpis balurchay Zorobabel! ¡Cüracunapa mandajnin Josué balurchay!
    Cay nasyuncho tiyaycajcunapis llapaniqui balurchay. Aruy-llapa. Gamcunawanmi noga
    caycä. Noga munayniyoj Tayta Diosmi chayno në.
  bqp-bqp: Yen sɔ̃ tɛ̃, nɛ, Gusunɔ wɔllu kɑ tem Yinni, nɑ nɛɛ, Sorobɑbɛli, kɑ Yosue,
    kɑ Isireli be bɑ tie, bu tii dɑm kɛ̃ɛyɔ, kpɑ bu sɔmburu ko. Domi nɑ wɑ̃ɑ kɑ be.
  hat-hat: Men koulye a, kouraj, Zowobabèl! Se Seyè a menm k'ap pale avè ou. Kouraj,
    Jozye, granprèt la, pitit Jozadak la! Kouraj, nou tout ki rete nan peyi a! Se
    Seyè a menm k'ap pale ak nou! Mete men nan travay la, paske mwen la avèk nou!
    Se mwen menm, Seyè ki gen tout pouvwa a, ki di sa!
  eng-BSB: But now be strong, O Zerubbabel, declares the LORD. Be strong, O Joshua
    son of Jehozadak, the high priest. And be strong, all you people of the land,
    declares the LORD. Work! For I am with you, declares the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI wooi ɠaa: ‹Niizu, zɛbɛzeɠe, Zɔlɔɓaɓɛle. Zɛbɛzeɠe, zalaɠa
    ɠula ɠundiɠi wolai Zozuwe, Yewɔsadake ná-doun zunui.› Ɠɔoɠɔ GALAGI wooi ɠaa:
    ‹À zɛbɛzeɠe, wa ʋe, zooi zu nuɓusɛiti pɛ.› Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa:
    ‹À ɓɔɠɔ ve botii ya, mazɔlɔɔ nà wo ʋa.'
  eng-WEBPB: Yet now be strong, Zerubbabel,’ says the LORD. ‘Be strong, Joshua son
    of Jehozadak, the high priest. Be strong, all you people of the land,’ says the
    LORD, ‘and work, for I am with you,’ says the LORD of Armies.
  kbq-kbq: Hianagi menina Ra Anumzamo'a amanage huno hie, Zerubabeliga menina oti
    hankavetio. Ugota pristi ne' Jehozadaki nemofo Josuagane, osi'a naga'ma ofri'ma
    ana mopafima mani'naza vahe'mota oti hanavetineta eri'zana eri agafa hiho. Na'ankure
    Nagra tamagrane mani'nena tamaza hugahue huno Monafi sondia vahe'mofo Ra Anumzamo'a
    nehie.
  nhe-BL: Pero ama ta tiZorobabel, huan ta tiJosué tlen tihueyi totajtzi, huan nochi
    intlacame tlen noja inmocahuaj ipan ni tlali, ximosemacaca huan xitequitica pampa
    na niitztoc imohuaya.’” Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.
  gub-BL: Nezewe rehe we pekàg nehe. Ekyze zo nehe, Zurupapew. Ekyze zo nehe, Zuzue.
    Pekyze zo nehe, teko ko ywy rehe har paw wà. Pe paw pema'ereko nehe. Ta'e ihe
    Tupàn Ikàg Wera'u Ma'e ihe xe, aiko penehe we ihe xe.
  eng-DRA: Who is left among you, that saw this house in its first glory? and how
    do you see it now? is it not in comparison to that as nothing in your eyes?
