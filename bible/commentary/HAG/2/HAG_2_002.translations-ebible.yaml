  hrv-hrv: '“Reci ovako Zerubabelu, sinu Šealtielovu, namjesniku judejskom, i Jošui,
    sinu Josadakovu, velikom svećeniku, i ostalom narodu:'
  mps-mps: Agai te Hagaibolo te po wali, “Nago te po te tobolu bidi Serubabel dali,
    te tobolu pris bidi Josua dali sibolo me, tede me bidalubo Juda we bidi dabebolo
