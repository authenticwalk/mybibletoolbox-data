verse: HAG.002.002
translations:
  mal-C: “ശെയൽത്തിയേലിന്റെ മകനും യെഹൂദാദേശാധിപതിയുമായ സെരൂബ്ബാബേലിനോടും യെഹോസാദാക്കിന്റെ
    മകനും മഹാപുരോഹിതനുമായ യോശുവയോടും ശേഷിച്ച സകലജനത്തോടും സംസാരിക്കുക. അവരോടു ചോദിക്കുക,
  deu-TKW: 'Sprich doch zu Serubabel, dem Sohne Sealthiels, dem Statthalter von Juda,
    und zu Josua, dem Sohne Jozadaks, dem Hohenpriester, und zu dem übrigen Volke
    also:'
  lin-lin: '« Loba na Zorobabeli, mwana mobali ya Shealitieli, moyangeli ya Yuda ;
    na Jozue, mwana mobali ya Yeotsadaki, mokonzi ya Banganga-Nzambe, mpe na bato
    nyonso oyo batikali :'
  eng-LSV: “Now speak to Zerubbabel son of Shealtiel, governor of Judah, and to Joshua
    son of Josedech, the high priest, and to the remnant of the people, saying,
  eng-GNV: In the seuenth moneth, in the one and twentieth day of the moneth, came
    the worde of the Lord by the ministerie of the Prophet Haggai, saying,
  eng-WEBSTER: Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
    to Joshua the son of Josedech the high priest, and to the residue of the people,
    saying,
  nhw-BL: '“Xijcamanalhui Zorobabel, icone Salatiel, catli itztoc nopa tequitiquetl
    ipan tlali Judá, huan xijcamanalhui Josué, icone Josadac, nopa hueyi totajtzi,
    huan xiquincamanalhui nopa masehualme catli noja mocajtoque ipan nopa tlali, huan
    quej ni xiquinilhui:'
  swh-ONEN: “Sema na Zerubabeli mwana wa Shealtieli, mtawala wa Yuda, kuhani mkuu
    Yoshua mwana wa Yehosadaki, na mabaki ya watu. Uwaulize,
  bba-bba: ɑ Sorobɑbɛli, Seɑlitiɛlin bii, Yudɑbɑn kpɑro, kɑ yɑ̃ku kowo tɔnwero Yosue,
    Yosɑdɑkin bii, kɑ sere Isireli be bɑ tie sɔ̃ɔwɔ ɑ nɛɛ,
  eng-KJVCPB: Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
    to Joshua the son of Josedech the high priest, and to the residue of the people,
    saying,
  luo-luo: “Wuo kod Zerubabel wuod Shealtiel, ma en jatend Juda kaachiel gi Joshua
    wuod Jehozadak ma jadolo maduongʼ kod joma notony moa e twech. Penjgi niya,
  meu-meu: Serubabele Sealtiele, Iuda lohiana, bona Iosua Iehosadak, hahelaḡa tauna
    badana, bona taunimanima kwabukwabudia iboudiai ba hereva henidia, baoto,
  npi-ULB: यहूदाका राज्यपाल, शालतिएलका छोरा यरुबाबेल, र यहोसादाकका छोरा प्रधान पूजाहारी
    यहोशू, र बाँकी रहेका मानिसहरूलाई यस्तो भन् ।
  yor-yor: “Sọ fún Serubbabeli ọmọ Ṣealitieli, baálẹ̀ Juda, àti Joṣua ọmọ Josadaki,
    olórí àlùfáà àti àwọn ènìyàn yòókù. Béèrè lọ́wọ́ wọn pé,
  pes-OPCB: '«اکنون با زَروبابِل فرزند شِئَلتیئیل، فرماندار یهودا، یِهوشَع فرزند یِهوصاداق،
    کاهن اعظم، و نیز با تمامی باقیماندگان قوم سخن بگو و از ایشان بپرس:'
  tgl-ULB: “Magsalita ka sa gobernador ng Juda, kay Zerubabel na anak ni Sealtiel
    at sa punong pari na si Josue na anak ni Josadac at sa mga natitirang tao. Sabihin
    mo,
  hui-hui: Ibugua Hagaihondo lamialu lalu, Tínaga gabumane agali haguane Serubabelehondobi
    loma binigo mo miaga haguane timbuni Yosuahondobi wali agaliruhondobi ogodagua
    lamibe.
  mya-mya: ကိုယ်​တော်​က​ဟ္ဂဲ​အား​ဤ​သို့​ပြော​ကြား​စေ တော်​မူ​ပါ​၏။ ကိုယ်​တော်​က၊ သင်​သည်​ယု​ဒ
    ဘု​ရင်​ခံ​ဇေ​ရု​ဗ​ဗေ​လ၊ ယဇ်​ပု​ရော​ဟိတ် မင်း​ယော​ဇ​ဒတ်​၏​သား​ယော​ရှု​နှင့်​ကျန်
    ကြွင်း​သော​ပြည်​သူ​တို့​အား၊-
  bod-N: ཁྱོད་ཀྱིས་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་སྟེ་ཡ་ཧུ་དཱའི་འགོ་དཔོན་ཟེ་རུ་པཱ་པེལ་དང་། ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་གཉིས་དང་ལྷག་ལུས་རྣམས་ལ་འདི་ལྟར།
  wsk-wsk: '“Aninga den imi kari dom Zerubbabel, priest supuling Joshua, se aga kariimet
    nuamur umu nungaru se nunga isaruko:'
  sna-sna: “Taura naZerubhabheri mwanakomana waShearitieri, mubati weJudha, kuna Joshua
    mwanakomana waJehozadhaki muprista mukuru, nokuvanhu vakasara. Uvabvunze kuti,
  spa-BLM: '“Habla ahora a Zorobabel, hijo de Salatiel, gobernador de Judá, y a Josué,
    hijo de Josadac, sumo sacerdote, y al resto del pueblo, diciendo:'
  cac-cac: 'Ix yalani to sval d''a vin̈aj Zorobabel yed'' d''a vin̈aj Josué yed''
    pax d''a masanil eb'' anima icha tic:'
  swh-ULB: “Ongea na mkuu wa mkoa wa Yudah, Zerubabeli mwana wa Sheltieli, na kwa
    kuhani mkuu Yehozadaki; na kwa masalia ya watu. Waambie,
  bel-bel: 'скажы цяпер Зарававэлю, сыну Салафіілеваму, упраўцу Юдэі, і Ісусу, сыну
    Ясэдэкаваму, вялікаму іярэю, і рэшце народу:'
  deu-ELBBK: 'Rede doch zu Serubbabel, dem Sohn Schealtiels, dem Statthalter von Juda,
    und zu Josua, dem Sohn Jozadaks, dem Hohenpriester, und zu dem Überrest des Volkes,
    und sprich:'
  mbb-OT: '@see-verse:HAG.002.001'
  mal-2015: 'നീ യെഹൂദാദേശാധിപതിയായി ശെയല്തീയേലിന്റെ മകനായ സെരുബ്ബാബേലിനോടും മഹാപുരോഹിതനായി
    യെഹോസാദാക്കിന്റെ മകനായ യോശുവയോടും ജനത്തിൽ ശേഷിപ്പുള്ളവരോടും പറയേണ്ടതെന്തെന്നാൽ:'
  rmc-rmc: '„Phuč le judske vodcastar le Zerubabelostar, le Šealtieloskre čhastar,
    the le nekbareder rašastar le Jošuastar, le Jehocadakoskre čhastar, the okle manušendar:'
  pes-OPV: 'زربابل بن شالتیئیل والی یهودا و یهوشع بن یهوصادق رئیس کهنه، و بقیه قوم
    را خطاب کرده، بگو:'
  ron-1924: '„Ворбеште луй Зоробабел, фиул луй Шеалтиел, дрегэторул луй Иуда, луй
    Иосуа, фиул луй Иоцадак, мареле преот, ши рэмэшицей попорулуй ши спуне-ле:'
  ben-OBCV: “শল্টীয়েলের ছেলে যিহূদার শাসনকর্তা সরুব্বাবিলকে, যিহোষাদকের ছেলে মহাযাজক
    যিহোশূয়কে এবং অবশিষ্ট লোকদের জিজ্ঞাসা করো,
  som-som: Hadda waxaad la hadashaa Serubaabel ina Salaatii'eel oo ah taliyaha dalka
    Yahuudah, iyo Yashuuca ina Yehoosaadaaq oo ah wadaadka sare, iyo dadka intiisa
    hadhayba, oo waxaad ku tidhaahdaa,
  lat-VUC: 'In septimo mense, vigesima et prima mensis, factum est verbum Domini in
    manu Aggæi prophetæ, dicens:'
  eng-ASVBT: Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
    to Joshua the son of Jehozadak, the high priest, and to the remnant of the people,
    saying,
  ita-1885: 'Parla ora a Zorobabel, figliuolo di Sealtiel, governatore di Giuda, ed
    a Iosua, figliuolo di Iosadac, sommo sacerdote, ed al rimanente del popolo, dicendo:'
  eng-LXXUP: Speak now to Zerubbabel the son of Shealtiel, of the tribe of Judah,
    and to Joshua the son of Jehozadak, the high priest, and to all the remnant of
    the people, saying,
  eng-ULB: “Speak to the governor of Judah, Zerubbabel son of Shealtiel, and to the
    high priest Joshua son of Jehozadak, and to the remnant of the people. Say,
  spa-VBL: 'Dile a Zorobabel, hijo de Sealtiel, gobernante de Judá, y al sumo sacerdote
    Josué, y al resto del pueblo:'
  fra-_FOB: 'Parle donc à Zorobabel, fils de Salathiel, gouverneur de Juda, et à Joshua,
    fils de Jotsadak, grand sacrificateur, et au reste du peuple, et dis-leur:'
  mal-mal: '“നീ യെഹൂദാദേശാധിപതിയായ ശെയല്ത്തീയേലിNTE മകനായ സെരുബ്ബാബേലിനോടും മഹാപുരോഹിതനായ
    യെഹോസാദാക്കിന്റെ മകനായ യോശുവയോടും ജനത്തിൽ അവശേഷിച്ചവരോടും പറയേണ്ടത്:'
  urd-GVR: “Yahūdāh ke gawarnar Zarubbābal bin Siyāltiyel, imām-e-āzam Yashua bin
    Yahūsadaq aur qaum ke bache hue hisse ko batā denā,
  suz-BL: “गे शाल्‍तीएल आ तौ यहूदा रागीम हुकुम पाइब, जेरूब-बाबेल नु यहो-सादाक आ तौ
    नेल्‍ल क्‍येङा ठेयब चढ़ेब यहोसु नु लीशो मुर आन कली
  eng-NOY: Speak now to Zerubbabel, the son of Shealtiel, governor of Judah, and to
    Joshua, the son of Josedech, the high-priest, and to the remnant of the people,
    saying:—
  ita-1927: '“Parla ora a Zorobabele, figliuolo di Scealtiel, governatore di Giuda,
    e a Giosuè, figliuolo di Jehotsadak, sommo sacerdote, e al resto del popolo, e
    dì loro:'
  ckb-ckb: '«ئێستا قسە بکە لەگەڵ زروبابلی کوڕی شەئەلتیێلی فەرمانڕەوای یەهودا و یەشوعی
    کوڕی یەهۆچاداقی سەرۆکی کاهین و پاشماوەی گەل، بڵێ:'
  eng-BBE: Say now to Zerubbabel, the son of Shealtiel, ruler of Judah, and to Joshua,
    the son of Jehozadak, the high priest, and to the rest of the people,
  kan-OKCV: “ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಮತ್ತು ಯೆಹೂದದ ಅಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲನಿಗೂ ಯೆಹೋಚಾದಾಕನ ಮಗ ಮತ್ತು
    ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನಿಗೂ ಜನರಲ್ಲಿ ಉಳಿದವರಿಗೂ ನೀನು ಇದನ್ನು ಹೇಳತಕ್ಕದ್ದು.
  tam-2017: 'நீ செயல்தியேலின் மகனாகிய செருபாபேல் என்னும் யூதாவின் தலைவனோடும், யோத்சதாக்கின்
    மகனாகிய யோசுவா என்னும் பிரதான ஆசாரியனோடும், மக்களில் மீதியானவர்களோடும் சொல்லவேண்டியது
    என்னவென்றால்:'
  spa-RV-1909: 'Habla ahora á Zorobabel hijo de Sealtiel, gobernador de Judá, y á
    Josué hijo de Josadac, gran sacerdote, y al resto del pueblo, diciendo:'
  ron-BTF: 'Vorbește acum lui Zorobabel, fiul lui Șealtiel, guvernator al lui Iuda,
    și lui Iosua, fiul lui Ioțadac, marele preot, și rămășiței poporului, spunând:'
  eng-WEBP: “Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
    to Joshua the son of Jehozadak, the high priest, and to the remnant of the people,
    saying,
  eng-FBV: Say to Zerubbabel, son of Shealtiel, governor of Judah, and Joshua, son
    of Jehozadak, the high priest, and all the remaining people,
  nld-1939: 'Spreek tot Zorobabel, den zoon van Salatiël en landvoogd van Juda, tot
    Jehosjóea, den hogepriester en zoon van Jehosadak, en tot al het overige volk:'
  nch-BL: '“Xijcamanalhui Zorobabel, icone Salatiel, cati itztoc nopa tequitiquet
    ipan tali Judá, huan xijcamanalhui Josué, icone Josadac, nopa hueyi totajtzi,
    huan xiquincamanalhui nopa masehualme cati noja mocajtoque ipan nopa tali, huan
    quej ni xiquinilhui:'
  vie-1934: 'Bây giờ hãy nói cùng Xô-rô-ba-bên, con trai Sa-la-thi-ên, quan trấn thủ
    Giu-đa, và Giê-hô-sua, con trai Giô-xa-đác, thầy tế lễ cả, và dân sự sót lại,
    bảo chúng nó rằng:'
  hin-CV: “शिअलतिएल के पुत्र यहूदिया के राज्यपाल ज़ेरुब्बाबेल, यहोत्सादाक के पुत्र
    महापुरोहित यहोशू तथा बचे हुए लोगों से बात करो. उनसे पूछो,
  spa-BES: Di ahora a Zorobabel, hijo de Salatiel, gobernante de Judá, y a Josué,
    hijo de Josadac, el sumo sacerdote, y a el resto del pueblo,
  tdx-tdx: 'anò ty hoe amy Zerobabele, ana’ i Sealtiele, naho am’ Iehosoa, ana’ Iehotsadake,
    mpisorom-bey, vaho amo sehanga’ondatio:'
  tha-KJV: “จงกล่าวแก่เศรุบบาเบลบุตรชายเชอัลทิเอล ผู้​ว่าราชการเมืองยูดาห์ และแก่โยชู​วาบ​ุตรชายเยโฮซาดัก
    มหาปุโรหิต และแก่ประชาชนที่​เหลืออยู่​เถิด ว่า
  por-BR-2018: 'Fala agora a Zorobabel filho de Sealtiel, governador de Judá, e a
    Josué filho de Jeozadaque, sumo sacerdote, e ao resto do povo, dizendo:'
  deu-ELO: 'Rede doch zu Serubbabel, dem Sohne Schealtiels, dem Landpfleger von Juda,
    und zu Josua, dem Sohne Jozadaks, dem Hohenpriester, und zu dem Überrest des Volkes,
    und sprich:'
  eng-WYC-2018: Speak thou to Zerubbabel, the son of Shealtiel, the duke of Judah,
    and to Joshua, the great priest, the son of Josedech, and to others of the people,
    and say thou, (Speak thou to Zerubbabel, the son of Shealtiel, the ruler, or the
    governor, of Judah, and to Joshua, the son of Josedech, the High Priest, and to
    all the people, and say thou,)
  epo-epo: 'Diru al Zerubabel, filo de Ŝealtiel, regionestro de Judujo, kaj al la
    ĉefpastro Josuo, filo de Jehocadak, kaj al la cetera popolo jene:'
  uig-PIN: '— «Xealtiǝlning oƣli, Yǝⱨudaning waliyisi Zǝrubbabǝlgǝ, Yǝⱨozadakning
    oƣli, bax kaⱨin Yǝxuaƣa ⱨǝmdǝ hǝlⱪning ⱪaldisiƣa sɵz ⱪilip ulardin: —'
  beo-beo: 'Hina Gode da Ea sia: Selababelema olelema:ne, balofede dunu Ha:ga:iaima
    adoi. Yuda ouligisu dunu, Yosiua (Gobele salasu dunu Ouligisu) amola dunu huluane
    ilima olelema:ne amane adoi,'
  tpi-OTNT: Em i tokim Hagai long tokim hetman Serubabel na hetpris Josua na ol manmeri
    olsem,
  hau-SA: “Ka yi magana da Zerubbabel ɗan Sheyaltiyel wanda yake gwamna a Yahuda,
    da Yoshuwa ɗan Yehozadak, babban firist, da kuma dukan raguwar mutane. Ka tambaye
    su ka ce,
  uig-LAT: '— «Shéaltielning oghli, Yehudaning waliyisi Zerubbabelge, Yehozadakning
    oghli, bash kahin Yeshuagha hemde xelqning qaldisigha söz qilip ulardin: —'
  nde-nde: “Khuluma loZerubhabheli indodana kaSheyalithiyeli, umbusi wakoJuda, loJoshuwa
    indodana kaJozadaki, umphristi omkhulu kanye lensalela yabantu. Babuze uthi,
  ton-ton: “Ke ke lea ni kia Selupepeli ko e foha ʻo Sialiteli, ko e pule ʻo Siuta,
    pea kia Siosiua ko e foha ʻo Sosataki, ko e taulaʻeiki lahi, pea ki he toenga
    ʻoe kakai, ʻo pehē,
  ces-1613: 'Měsíce sedmého, dvadcátého prvního dne téhož měsíce, stalo se slovo Hospodinovo
    skrze Aggea proroka, řkoucí:'
  eng-WMB: “Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and to
    Joshua the son of Jehozadak, the high priest, and to the remnant of the people,
    saying,
  tam-TCV: '“நீ யூதாவின் ஆளுநரான செயல்தியேலின் மகன் செருபாபேலிடமும், தலைமை ஆசாரியனான
    யெகோசாதாக்கின் மகன் யோசுவாவிடமும், மக்களில் மீதியானோரிடமும் பேசி கேட்கவேண்டியதாவது:'
  ceb-ULB: “Sultihi ang gobernador sa Juda, si Zerubabel nga anak ni Shealtiel, ug
    ang labaw nga pari nga si Josue nga anak ni Jehozadak; ug ang katawhan nga nabilin
    gikan sa pagkabihag. Sultihi,
  pol-UBG: 'Mów teraz do Zorobabela, syna Szealtiela, namiestnika Judy, i do Jozuego,
    syna Josadaka, najwyższego kapłana, oraz do reszty ludu:'
  urd-GVU: ”یہوداہ کے گورنر زرُبابل بن سیالتی ایل، امامِ اعظم یشوع بن یہوصدق اور قوم
    کے بچے ہوئے حصے کو بتا دینا،
  eng-OEBCW: 'telling him to speak to Zerubbabel son of Shealtiel, governor of Judah,
    and to Joshua, the son of Jehozadak, the high priest, and to all the rest of the
    people:'
  deu-1912: 'Sage zu Serubabel, dem Sohn Sealthiels, dem Fürsten Juda''s, und zu Josua,
    dem Sohn Jozadaks, dem Hohenpriester, und zum übrigen Volk und sprich:'
  kan-2017: “ಶೆಯಲ್ತೀಯೇಲನಿಗೆ ಹುಟ್ಟಿದ ಯೆಹೂದ ದೇಶಾಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲ್, ಯೆಹೋಚಾದಾಕನಿಗೆ
    ಹುಟ್ಟಿದ ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವ, ನೆರೆದಿದ್ದ ಜನರನ್ನು ಕೂಡಿಸಿ,
  yap-yap: I yog ngak Haggai ni nge yog ngak Zerubbabel, ni fare governor nu Judah,
    nge ngak Joshua ni fare Prist ni Th’abi Ga’, nge fapi girdi’, ni nge ga’ar ngorad,
  hlt-MCSB: Judah rhalboei Shealtiel capa Zerubbabel taengah khaw, khosoih puei Jehozadak
