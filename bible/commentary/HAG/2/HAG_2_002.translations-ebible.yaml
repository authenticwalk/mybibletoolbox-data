  dop-dop: 'Ɩ tɔmɑ-ɩ kɛ́ sɩ: Heeli Solopɑpɛɛlɩ nɑ kɔtʋlʋ sɔsɔ Yesuwɑ nɑ pɑ tənɑ mpɑ
    pɑ lɩɩnɑ yomle tɔ sɩ'
  azb-azb: '«İndi Yəhuda valisi Şealtiel oğlu Zerubbabilə, baş kahin Yehosadaq oğlu
    Yeşuaya və xalqın sağ qalanlarına belə söylə:'
  eng-DBY: Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and to
    Joshua the son of Jehozadak, the high priest, and to the remnant of the people,
    saying,
  hin-2017: “शालतीएल के पुत्र यहूदा के अधिपति जरुब्बाबेल, और यहोसादाक के पुत्र यहोशू
    महायाजक और सब बचे हुए लोगों से यह बात कह,
  wol-KYG: '«Waxal nag doomu Selcel, Sorobabel boroom Yuda, ak doomu Yoccadag, Yosuwe
    sarxalkat bu mag bi, ak ñi des ci askan wi, nga ne leen:'
  eng-YLT: '''Speak, I pray thee, unto Zerubbabel son of Shealtiel, governor of Judah,
