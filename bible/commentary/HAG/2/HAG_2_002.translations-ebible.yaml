  ksd-ksd: 'Go una ve Serubabel natu i Sealtiel, ra luluai na gunan Iuda, ma Iosua
    natu i Ieosadak, ra tena tinabar ngalangala, ma ra ibaiba na tarai, dari:'
  grc-BRENT: εἰπὸν δὴ πρὸς Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ πρὸς Ἰησοῦν
    τοῦ Ἰωσεδὲκ τὸν ἱερέα τὸν μέγαν, καὶ πρὸς πάντας τοὺς καταλοίπους τοῦ λαοῦ, λέγων,
  ind-AYT: “Berbicaralah sekarang kepada Zerubabel anak Sealtiel, gubernur Yehuda;
