  mdy-ETH: ናንጊና ናንጋ ጎዳ፦ «ዪሁዳ ዓጮ ዎይሣ፥ ሳላቲያሌ ናኣዚ፥ ዜሬባቡሌንታ ቄኤሶ ቢያኮ ሱኡጋሢ፥ ዒዮሴዴቄ ናኣዚ፥ ዒያሱንታ
    ሃንጎ ዓሶንታም ቢያ ሂዚ ጌይ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: “Ka yei kyerɛ Sealtiel babarima Serubabel a ɔyɛ Yuda amrado ne Ɔsɔfopanin
