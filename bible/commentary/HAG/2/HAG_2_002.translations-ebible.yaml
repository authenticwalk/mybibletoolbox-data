  cuk-cuk: '“Judá-yar-dakmaid-Salatiel-machi-Zorobabelʼse be egiso, degi, dule-irwa-Babse-goled-e-dummad-Josadac-machi-Josuéʼse
    be egiso, deginbali, bela dulemarse be egisbalo:'
  uig-CYR: '— «Шеалтиәлниң оғли, Йәһуданиң валийиси Зәруббабәлгә, Йәһозадакниң оғли,
    баш каһин Йәшуаға һәмдә хәлиқниң қалдисиға сөз қилип улардин: —'
  tel-2017: “నీవు యూదాదేశపు అధికారి అయిన షయల్తీయేలు కుమారుడు జెరుబ్బాబెలుతోను ప్రధానయాజకుడైన
    యెహోజాదాకు కుమారుడు యెహోషువతోను శేషించిన జనులతోను ఇలా చెప్పు.
  hat-BSA: '“Pale koulye a a Zorobabel, fis a Schealthiel la, gouvènè a Juda a, a
    Josué, fis a Jotsadak la, wo prèt la e a retay a pèp la e di:'
  kos-kos: El fahkang nu sel Haggai in kaskas nu sel Governor Zerubbabel lun Judah,
    nu sel Joshua, su Mwet Tol Fulat, ac nu sin mwet uh ac fahk,
  hbo-WLC: אֱמָר־נָ֗א אֶל־זְרֻבָּבֶ֤ל בֶּן־שַׁלְתִּיאֵל֙ פַּחַ֣ת יְהוּדָ֔ה וְאֶל־יְהוֹשֻׁ֥עַ
    בֶּן־יְהוֹצָדָ֖ק הַכֹּהֵ֣ן הַגָּד֑וֹל וְאֶל־שְׁאֵרִ֥ית הָעָ֖ם לֵאמֹֽר׃
  ibo-ibo: '“Gwa Zerubabel nwa Shealtiel, onye na-achị Juda, na Joshua nwa Jehozadak,
    onyeisi nchụaja, na ndị Izrel ahụ fọdụrụ nʼala ahụ sị:'
  ory-ory: “ଏବେ ଶଲ୍ଟୀୟେଲଙ୍କ ପୁତ୍ର ଯିହୁଦୀୟ ଦେଶାଧ୍ୟକ୍ଷ ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କୁ ଓ ଯିହୋଷାଦକଙ୍କ
    ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକଙ୍କୁ ଓ ଲୋକମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶକୁ କୁହ,
  chk-chk: A kapas ngeni Akai pwe epwe üreni Serupapel ewe kepinan Juta me Josua ewe
    souasor mi lap, pwal ekewe lusun aramas meinisin mi chüen manau,
  rop-rop: '@see-verse:HAG.002.001'
  ukr-1871: 'Промов до Зоробабеля Салатиїленка, правителя Юдейського, та до первосьвященника
    Ісуса Йоседекенка й до остатку з люду:'
  deu-1951: 'Sage doch zu Serubbabel, dem Sohne Sealtiels, dem Statthalter von Juda,
    und zu Josua, dem Sohne Jozadaks, dem Hohenpriester, und zu dem übrigen Volk und
