  fra-LSG: 'Parle à Zorobabel, fils de Schealthiel, gouverneur de Juda, à Josué, fils
    de Jotsadak, le souverain sacrificateur, et au reste du peuple, et dis-leur:'
  yal-yal: “Falan ti Selatili a dii xɛmɛn Sorobabeli Yuda yamana kanna nun Yehosadaki
