  urd-GVH: “यहूदाह के गवर्नर ज़रुब्बाबल बिन सियालतियेल, इमामे-आज़म यशुअ बिन यहूसदक़
    और क़ौम के बचे हुए हिस्से को बता देना,
  rug-rug: “Mu zama la ia se Zerubabele sa tuna koreo e Silitili, sa qavuna, koe Zosua
