  tbz-SIM: 'kóò bɛ́innɛ̀ kɛ dɔ̀: Nɑ́kɛ́ Seditiɛri birɛ Sodobɑbɛɛdi Sudɑɑ kɔbɛ kóò
    kùmɑ̀ndɑ́ɑ̀ nɛ̀ Yotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì diɛwè nɛ̀ bɛnìtìbɛ̀ sɔmbɛ
    kɛ dɔ̀:'
  msy-2020: God Hagai mɨgɨa ghaze, “Nɨ mangɨ Judabar gumazir dapanim Serubabel Sealtielɨn
