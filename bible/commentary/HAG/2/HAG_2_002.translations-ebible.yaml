  eng-LEE: Do say to Zerubbabel the son of Shealthiel, the governor of Judah, and
    to Joshua the son of Jehozadak, the high priest, and to the residue of the people,
    saying,
  asm-FB: “যিহূদাৰ শাসনকৰ্ত্তা চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল, যিহোচাদকৰ পুত্ৰ প্ৰধান
    পুৰোহিত যিহোচূৱা, আৰু জনসাধাৰণৰ মাজৰ অৱশিষ্ট লোকক এই কথা কোৱা,
  sus-A: «عَ قَلَ سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ بّ، يُدَيَ فٌمِنَ، نُن سّرّشّدُبّ كُنتِفِ
    يٌسَدَكِ شَ دِ يٌسُوٍ، نُن حَمَ دْنشْي بّ،
  fra-SBL: 'Parle à Zorobabel, fils de Shealthiel, gouverneur de Juda, à Josué, fils
    de Jotsadak, grand prêtre, et au reste du peuple, et dis-leur :'
  hbo-hbo: אֱמָר־נָ֗א אֶל־זְרֻבָּבֶ֤ל בֶּן־שַׁלְתִּיאֵל֙ פַּחַ֣ת יְהוּדָ֔ה וְאֶל־יְהֹושֻׁ֥עַ
    בֶּן־יְהֹוצָדָ֖ק הַכֹּהֵ֣ן הַגָּדֹ֑ול וְאֶל־שְׁאֵרִ֥ית הָעָ֖ם לֵאמֹֽר׃
  pjt-pjt: '@see-verse:HAG.002.001'
  kik-kik: “Arĩria Zerubabeli mũrũ wa Shealitieli, mwathi wa bũrũri wa Juda, na Joshua
