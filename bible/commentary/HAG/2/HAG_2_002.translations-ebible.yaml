  eng-JPS: '''Speak now to Zerubbabel the son of Shealtiel, governor of Judah, and
    to Joshua the son of Jehozadak, the high priest, and to the remnant of the people,
    saying:'
  srp-1865: 'Kaži sada Zorovavelju sinu Salatilovu, upravitelju Judejskom, i Isusu
    sinu Josedekovu, poglavaru sveštenièkom, i ostatku narodnom govoreæi:'
  lug-lug: “Yogera ne Zerubbaberi mutabani wa Seyalutyeri, ow’essaza lya Yuda ne Yoswa
    mutabani wa Yekozadaaki kabona asinga obukulu, n’abantu abaasigalawo, obabuuze
    nti,
  heb-heb: אמר נא אל זרבבל בן שלתיאל פחת יהודה ואל יהושע בן יהוצדק הכהן הגדול ואל
    שארית העם לאמר׃
  ben-IRV: “শল্টীয়েলের পুত্র সরুব্বাবিল নামে যিহূদার শাসনকর্তাকে, যিহোষাদকের পুত্র
    যিহোশূয় মহাযাজককে ও অবশিষ্ট লোকদের এই কথা বল,
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਹਾਕਮ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ, ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਮਹਾਂ
    ਜਾਜਕ ਅਤੇ ਬਾਕੀ ਲੋਕਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖ,
  mya-JVB: သင်သည် ယုဒ မြို့ဝန် ၊ ရှာလသေလ သား ဇေရုဗဗေလ နှင့် ယဇ်ပုရောဟိတ် မင်း ယောဇဒက်
    သား ယောရှု မှစ၍ကျန် ကြွင်းသောသူ တို့အား ဆင့်ဆို ရမည်မှာ၊
  tte-O: '@see-verse:HAG.002.001'
  hmo-hmo: “Serubabele Sealetiele, Iuda ena gavana, Iosua Iehosadaka, Hahelagaia Tauna
