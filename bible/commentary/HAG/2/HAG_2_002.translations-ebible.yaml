  arb-NAV: '«خَاطِبْ زَرُبَّابِلَ بْنَ شَأَلْتِيئِيلَ حَاكِمَ يَهُوذَا، وَيَهُوشَعَ
    بْنَ يَهُوصَادِقَ رَئِيسَ الْكَهَنَةِ وَجَمِيعَ الْبَقِيَّةِ النَّاجِيَةِ مِنَ
    الشَّعْبِ قَائِلاً:'
  ewe-ewe: “Gblɔ na Zerubabel, Sealtiel ƒe vi, ame si nye Yudatɔwo ƒe anyigbadziɖulagã
