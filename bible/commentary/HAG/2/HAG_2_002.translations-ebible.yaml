  tpi-tpi: Em i tokim Hagai long tokim hetman Serubabel na hetpris Josua na ol manmeri
    olsem,
  dan-1931: 'Sig til Judas Statholder Zerubbabel, Sjaltiels Søn, til Ypperstepræsten
    Josua, Jozadaks Søn, og til Resten af Folket således:'
  vie-OVCB: '“Con hãy bảo tổng trấn Giu-đa là Xô-rô-ba-bên, con Sa-anh-thi-ên, thầy
    thượng tế Giô-sua, con Giô-sa-đác, và những con dân của Đức Chúa Trời còn sót
    lại như sau:'
  guj-2017: હવે યહૂદિયાના રાજકર્તા શાલ્તીએલના દીકરા ઝરુબ્બાબેલને તથા પ્રમુખ યાજક યહોસાદાકના
    દીકરા યહોશુઆને તથા બાકી રહેલા લોકોને કહે કે,
  pon-2006A: E mahsanihong Akkai en patohwanohng Serupapel, kepinahn Suda, ong Sesua,
