  uig-ARA: 'ــ «شېئالتىئەلنىڭ ئوغلى، يەھۇدانىڭ ۋالىيىسى زەرۇببابەلگە، يەھوزاداكنىڭ
    ئوغلى، باش كاھىن يەشۇئاغا ھەمدە خەلقنىڭ قالدىسىغا سۆز قىلىپ ئۇلاردىن: ــ'
  sus-sus: «A fala Salatiyeli xa di Sorobabeli bɛ, Yudaya gomina, nun sɛrɛxɛdubɛ kuntigi
    Yosadaki xa di Yosuwe, nun ɲama dɔnxɔɛ bɛ,
  pon-2006: E mahsanihong Akkai en patohwanohng Serupapel, kepinahn Suda, ong Sesua,
