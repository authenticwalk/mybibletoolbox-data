    ũmoorie atĩrĩ,
  fra-NCL: 'Parle donc à Zorobabel, fils de Salathiel, gouverneur de Juda, à Jésus,
    fils de Josédec, le grand prêtre, et au reste du peuple, en ces termes :'
  cek-AK: Shealtiel capa, Judah prae ukkung, Zerubbabel hoi Jehosadak capa, kalen
