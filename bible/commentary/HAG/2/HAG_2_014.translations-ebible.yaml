    lahuikanaka imua o''u, wahi a Iehova: a pela hoi ka hana a pau a ko lakou lima;
    a o ka mea a lakou e mohai mai ai ilaila, he haumia ia.'
  arb-NAV: 'عِنْدَئِذٍ قَالَ حَجَّي: «هَذَا هُوَ حَالُ الشَّعْبِ، وَهَذَا هُوَ حَالُ
    الأُمَّةِ أَمَامِي يَقُولُ الرَّبُّ، فَكُلُّ أَعْمَالِ أَيْدِيهِمْ وَجَمِيعُ مَا
    يُقَدِّمُونَهُ نَجِسٌ.'
  ewe-ewe: Azɔ Hagai gblɔ na wo be, “Yehowa be nenema ame siawo kple dukɔ sia le le
    nye ŋkume. Nu sia nu si miewɔ kple nu sia nu si mietsɔ sa vɔe la ŋuti mekɔ o.”
    Yehowae gblɔe.
  eng-LEE: Then answered Haggai, and said, So is this people, and so is this nation
    before me, saith the Lord; and so are all works of their hands; and what they
    offer there is unclean.
  asm-FB: তেতিয়া হগ্গয়ে উত্তৰ দি ক’লে, “যিহোৱাই কৈছে, মোৰ আগত এই লোকসকল আৰু এই দেশ
    তেনেকুৱা, আৰু তেওঁলোকৰ হাতৰ সকলো কাৰ্যও তেনেকুৱা। তেওঁলোকে মোলৈ যি উৎসৰ্গ কৰে,
    সেইবোৰ অশুচি।
  sus-A: نَ كُي، عَننَبِ هَفٍ مَن نَشَ عَ مَسٍن، «يِ حَمَ نَ نَ كِ نّ. سِ نَشَن نَ
    ﭑ يَ تٌدٍ رَ، عٍ نَ نَ كِ نّ.» عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ. «عٍ بّلّشّ قْشِ
    مُ سّنِيّن، عٍ نَشَن بَمَ سّرّشّ رَ سٍ سّنِيّنتَرٍ نَن عَ رَ.»
  fra-SBL: 'Aggée répondit : « Il en est ainsi de ce peuple, il en est ainsi de cette
    nation devant moi, dit l''Éternel, et il en est ainsi de tout ce que font leurs
    mains. Ce qu''ils offrent là est impur.'
  hbo-hbo: וַיַּ֨עַן חַגַּ֜י וַיֹּ֗אמֶר כֵּ֣ן הָֽעָם־הַ֠זֶּה וְכֵן־הַגֹּ֨וי הַזֶּ֤ה
    לְפָנַי֙ נְאֻם־יְהוָ֔ה וְכֵ֖ן כָּל־מַעֲשֵׂ֣ה יְדֵיהֶ֑ם וַאֲשֶׁ֥ר יַקְרִ֛יבוּ שָׁ֖ם
    טָמֵ֥א הֽוּא׃
  kik-kik: Ningĩ Hagai akĩmeera atĩrĩ, “Jehova ekuuga atĩrĩ, ‘Ũguo noguo andũ aya
    na rũrĩrĩ rũrũ matariĩ maitho-inĩ makwa; ũrĩa wothe meekaga na kĩrĩa gĩothe marutaga
    kũu, kĩrĩ na thaahu.
  fra-NCL: '— Alors Aggée, reprenant la parole, dit : Tel est ce peuple, telle est
    cette nation devant moi, — oracle de Yahweh ; telles sont toutes les œuvres de
    leurs mains : ce qu’ils offrent là est souillé.'
  cek-AK: To naah Haggai mah, Hae kaminawk hoi acaengnawk loe ka hmaa ah to tiah ni
    oh o, tiah misatuh kaminawk ih Angraeng mah thuih; a sak o ih hmuennawk hoi a
    paek o ih hmuennawk loe ciim ai.
  cuk-cuk: 'Geb degine, Hageo amar-abin sogded: “Bab-Jehová-Bela-Gangued-Nikad weyob
    soged: ‘Ar deyobi, we-neggwebur gued. Ar deyobi, an-asabin we-dulemar gumalad.
    Ar deyobi, bela e-ibmar-imakmaladi gued, amba anga e-ibmar-ukmaladse-bakale, deyobi
    gubalid.’ ”'
  uig-CYR: 'Андин Һагай җававән мундақ деди: —«Пәрвәрдигар: «Әнди бу хәлиқ, бу «ят
    әл» Мениң алдимдиму шундақтур, уларниң қоллирида ишләнгәнлириниң һәммисиму шундақтур,
    шуниңдәк уларниң шу йәрдә Маңа һәр бир сунғанлириму напактур» — дәйду.'
  tel-2017: అప్పుడు హగ్గయి వారికి ఈ విధంగా జవాబిచ్చాడు. ఈ ప్రజలు కూడా నా దృష్టికి
    అలానే ఉన్నారు. వారు చేసే క్రియలన్నీ వారక్కడ అర్పించినవన్నీ నా దృష్టికి అపవిత్రం.
    ఇదే యెహోవా వాక్కు.
  hat-BSA: 'Epi Aggée te di: “‘Se konsa pèp sa a ye. Epi se konsa nasyon sa a ye devan
    Mwen,’ deklare SENYÈ a: ‘Anplis, se konsa tout zèv men yo, ak sa ke yo ofri la
    yo, vin pa pwòp.'
  kos-kos: Na Haggai el fahk, “LEUM GOD El fahk mu kain oakwuk se na ingan ac orekmakinyuk
    nu sin mwet ke mutunfacl se inge ac oayapa nu ke ma nukewa elos orala ke paolos.
    Ke ma inge, ma nukewa elos kisakin fin loang uh ac fohkfok.”
  hbo-WLC: וַיַּ֨עַן חַגַּ֜י וַיֹּ֗אמֶר כֵּ֣ן הָֽעָם־הַ֠זֶּה וְכֵן־הַגּ֨וֹי הַזֶּ֤ה
    לְפָנַי֙ נְאֻם־יְהוָ֔ה וְכֵ֖ן כָּל־מַעֲשֵׂ֣ה יְדֵיהֶ֑ם וַאֲשֶׁ֥ר יַקְרִ֛יבוּ שָׁ֖ם
    טָמֵ֥א הֽוּא׃
  ibo-ibo: Mgbe ahụ Hegai kwuru sị, “ ‘Otu a ka mba a na ndị bi nʼime ya dị nʼihu
    m. Ihe ọbụla aka ha rụpụtara na onyinye ọbụla ha nyere bụ ihe rụrụ arụ.’ Ọ bụ
    ihe Onyenwe anyị kwuru.
  ory-ory: ତେବେ ହାଗୟ ଉତ୍ତର କରି କହିଲେ, “ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭ ସାକ୍ଷାତରେ ଏହି ଲୋକମାନେ
    ଓ ଏହି ଗୋଷ୍ଠୀ ତଦ୍ରୂପ ଅଟନ୍ତି ଓ ସେମାନଙ୍କର ହସ୍ତକୃତ ଯାବତୀୟ କର୍ମ ତଦ୍ରୂପ ଅଟେ; ଆଉ, ସେହି
    ସ୍ଥାନରେ ଯାହା ସେମାନେ ଉତ୍ସର୍ଗ କରନ୍ତି, ତାହା ଅଶୁଚି ଅଟେ।
  chk-chk: 'Iwe, Akai a üreniir, “Iei alon ewe Samol mi Lapalap: Ina usun lapalapen
    aramasen ei mwü me fän mesei. Meinisin mine ra föri, pwal meinisin mine ra eäni
    asor a limengau.”'
  rop-rop: Afta na Hegai bin tok, “YAWEI bin tok detkain ting na wek langa ol yumob
    pipul du. Ebrijing yumob bin dum blanga God en ebrijing yumob bin gibit blanga
    ofring langa im, ol detlot ting bin nogudwan, dumaji yumob bin nogudwan.” Lagijat
    na Hegai bin tok.
  ukr-1871: 'І сказав на те Аггей і промовив: Такий же й сей люд, таке й се племя
    перед моїми очима, говорить Господь, та й такі й дїла рук їх. Що вони в жертву
    приносять, все воно нечисте.'
  deu-1951: 'Da antwortete Haggai und sprach: Ebenso ist auch dieses Volk und diese
    Nation vor mir, spricht der HERR; so ist jedes Werk ihrer Hände und was sie daselbst
    opfern: unrein ist es!'
  eng-JPS: 'Then answered Haggai, and said: ''So is this people, and so is this nation
    before me, saith the LORD; and so is every work of their hands; and that which
    they offer there is unclean.'
  srp-1865: 'Tada Agej odgovori i reèe: taki je taj narod i taki su ti ljudi preda
    mnom, govori Gospod, i tako je sve djelo ruku njihovijeh, i što god prinose tamo,
    neèisto je.'
  lug-lug: Kaggayi n’addamu nti, “Kale nno bwe batyo bwe bali abantu bano n’eggwanga
    lino. Buli kye bakola ne buli kye bawaayo ng’ekiweebwayo, si kirongoofu,” bw’ayogera
    Mukama.
  heb-heb: ויען חגי ויאמר כן העם הזה וכן הגוי הזה לפני נאם יהוה וכן כל מעשה ידיהם
    ואשר יקריבו שם טמא הוא׃
  ben-IRV: তখন হগয় উত্তরে বললেন, “সদাপ্রভু বলেন, আমার কাছে এই বংশ সেই রকম ও এই জাতি
    সেই রকম; তাদের হাতের সমস্ত কাজও সেই রকম এবং তারা যা কিছু উত্সর্গ করে, তা অশুচি৷”
  pan-pan: ਫੇਰ ਹੱਜਈ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਕਿ ਮੇਰੇ ਅੱਗੇ ਇਸ ਪਰਜਾ ਅਤੇ ਇਸ ਕੌਮ ਦਾ ਇਹੋ ਹਾਲ
    ਹੈ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਉਹਨਾਂ ਦੇ ਹੱਥਾਂ ਦਾ ਸਾਰਾ ਕੰਮ ਹੈ ਅਤੇ ਜੋ ਕੁਝ ਉਹ
    ਉੱਥੇ ਚੜ੍ਹਾਉਂਦੇ ਹਨ, ਉਹ ਵੀ ਅਸ਼ੁੱਧ ਹੈ।
  mya-JVB: ဟဂ္ဂဲ ကလည်း ၊ ဤ လူမျိုး ၊ ဤ ပြည်သား တို့သည် ငါ့ မျက်မှောက် ၌ ထိုအတူဖြစ်ကြ၏။
    သူ တို့လုပ်ဆောင် သမျှ သည် လည်း ထိုအတူ ဖြစ်၏။ ငါ့ထံမှာပူဇော် သော အရာသည်လည်း ညစ်ညူး
    ၏ဟု၊ ထာဝရဘုရား မိန့် တော်မူ ၏။
  tte-O: Mwa yawaloyoi yaba, “Yaubada iwawalo yakato tomo Isileli meuloili yo ali
    tano uweliyao meuloili sibiki, koinaele ginauli meuloina sipwaopwaoli-yagili kaba
    pwaoli kolili bikibikili tabe.”
  hmo-hmo: 'Vadaeni Hagai ia gwau, “Lohiabada ia gwau: Inai bese bona inai basileia
    be unai bamona egu vairana dekenai, bona edia gaukara ibounai danu be unai bamona.
    Bona unai dainai boubou patana dekenai lau dekenai idia henia gaudia ibounai be
    mai miro danu.”'
  urd-urd: 'फिर हज्जी ने कहा, कि ख़ुदावन्द फ़रमाता है: मेरी नज़र में इन लोगों, और
    इस क़ौम और इनके आ''माल का यही हाल है,'
  rus-SYN: 'Тогда отвечал Аггей и сказал: таков этот народ, таково это племя предо
    Мною, говорит Господь, и таковы все дела рук их! И что они приносят там, все нечисто.'
  bqc-SIM: 'Ɔ̃ Age mɛ̀: Ma Dii ma mɛ̀, màa á bui dɛmɛɛ. Yã́ pↄ́ i kɛ ń pↄ́ pↄ́
    i ma gba weↄ píi gbãlɛaɛ.'
  tcz-CHONGTHU: Chuin Haggai in adonbut in, “Hiche mipi le nam mite jong chu tobang
    chu ahiuve, tin Pakai in aseiye. Athilbol jouseu ahin chuleh athil todohu jouseu
    abon'a achonset uvin asuhboh sohji ahi.
  mar-mar: मग हाग्गयाने उत्तर दिले आणि म्हणाला, परमेश्वर म्हणतो, तसे हे लोक व तसे
    हे राष्ट्र माझ्यासमोर आहे, तसे त्यांचे हाताचे प्रत्येक काम आहे, तेथे ते जे अर्पण
    करतात ते अशुद्ध आहे.
  qub-qub: 'Chaura Hageo niran: «Tayta Diosga caynömi nin: Chay runacunapis chayno
    ganrami caycan. Llapan rurashancuna y nogapaj ofrenda apamushancunapis ganrami
    caycan.'
  bqp-bqp: Yerɑ Asee u mɑɑ nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u geruɑ u nɛɛ, nge mɛyɑ bɛɛ Isirelibɑ
    i sɑ̃ɑ win nɔni sɔɔ. Mɛyɑ mɑɑ bɛɛn nɔmɑn sɔmɑ yɑ sɑ̃ɑ. Ye i nùn wɛ̃ɛmɔ kpuro,
    yɑ disi mɔ.
  hat-hat: 'Lè sa a, Aje di yo konsa: -Men sa Seyè a di. Se menm bagay la tou pou
    pèp nasyon sa a ansanm ak tou sa y''ap fè a. Sa yo ofri ban mwen an pa bon, paske
    yo pa nan kondisyon pou yo sèvi Bondye.'
  eng-BSB: Then Haggai replied, “So it is with this people and this nation before
    Me, declares the LORD, and so it is with every work of their hands; whatever they
    offer there is defiled.
  tod-tod: 'Názu ɠa Azee kpɔɛi zeɠeni la, é ɠɛ ti ma: «Ɠɔoɠɔ GALAGI wooi ɠaa: ‹Deɠɛmu
    zekana niima nuɓusɛiti ti la, zekana zii nii la gàazu, zekana ta-woti zulɔnɔgi
    kpein ge la, nii ti feezu bɛ̀ ɠana, kɔzɔʋɛ.'
  eng-WEBPB: Then Haggai answered, “‘So is this people, and so is this nation before
    me,’ says the LORD; ‘and so is every work of their hands. That which they offer
    there is unclean.
  kbq-kbq: Anante Hagai'a huno, Ama vahe'mo'zane, ama kokampima nemaniza vahe'mo'zanena
    e'inahu hu'naze, maka'zama nehu'za, maka ofama nehaza zanena kumizmi'mo eri pehena
    hu'ne.
  nhe-BL: 'Huajca Hageo quinilhui: “Ya ni tlen quiijtohua Toteco: ‘Quej nopa eltoc
    ica nochi imojuanti tlen initztoque noixpa tlen ni tlali. Nochi tlen inquichihuaj
    huan nochi tlen innechtencahuilíaj nica, eltoc ax tlapajpactic noixpa.'
  gub-BL: Na'e i'i Azew wanupe kury. — Nezewe i'i Tupàn Tuweharupi Wiko Ma'e. — Uzeapo
    nezewegatete haw ko teko wanupe. Teko ko ywy rehe har wiko ikatu 'ym ma'e romo
    herenataromo wà. Wanemiapo kwer paw na'ikatu kwaw. Ma'ea'yr herenataromo izuka
    pyr paw na'ikatu kwaw herenataromo wà no, i'i Tupàn.
  eng-DRA: 'And Aggeus said: If one that is unclean by occasion of a soul touch any
    of all these things, shall it be defiled? And the priests answered, and said:
    It shall be defiled.'
