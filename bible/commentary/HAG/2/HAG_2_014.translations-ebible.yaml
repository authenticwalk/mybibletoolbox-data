verse: HAG.002.014
translations:
  mal-C: 'അപ്പോൾ ഹഗ്ഗായി പറഞ്ഞു: “ ‘എന്റെ ദൃഷ്ടിയിൽ ഈ ജനവും ഈ രാജ്യവും അങ്ങനെതന്നെ
    ആകുന്നു’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. ‘അവർ ചെയ്യുന്നതും അർപ്പിക്കുന്നതും എല്ലാം
    അശുദ്ധംതന്നെ!'
  deu-TKW: 'Da hob Haggai an und sprach: So verhält es sich mit diesem Volk und so
    mit dieser Nation in meinen Augen, ist der Spruch Jahwes, so auch mit allem Thun
    ihrer Hände: was sie mir dort als Opfer darbringen, ist alles unrein.'
  lin-lin: 'Mosakoli Aje alobaki lisusu : « Bato oyo mpe ekolo oyo bazali nde ndenge
    wana na miso na Ngai, » elobi Yawe, « misala nyonso oyo basalaka mpe biloko nyonso
    oyo babonzelaka Ngai ezalaka ya mbindo.'
  eng-LSV: And Haggai answers and says, “So [is] this people, and so [is] this nation
    before Me,” a declaration of YHWH, “and so [is] every work of their hands, and
    that which they bring near there—it is unclean.
  eng-GNV: Then sayde Haggai, If a polluted person touch any of these, shall it be
    vncleane? And the Priests answered, and sayd, It shalbe vncleane.
  eng-WEBSTER: Then answered Haggai, and said, So is this people, and so is this nation
    before me, saith the LORD; and so is every work of their hands; and that which
    they offer there is unclean.
  nhw-BL: 'Huajca Hageo quinilhui: “Ya ni catli quiijtohua Toteco: ‘Quej nopa eltoc
    ica nochi amojuanti catli anitztoque noixpa tlen ni tlali. Nochi catli anquichihuaj
    huan nochi catli antechtencahuilíaj nica, eltoc amo tlapajpactli noixpa.'
  swh-ONEN: Kisha Hagai akasema, “ ‘Basi ndivyo walivyo machoni pangu hawa watu na
    taifa hili,’ asema Bwana. ‘Lolote wafanyalo na chochote watoacho hapo ni najisi.
  bba-bba: Yerɑ Asee u mɑɑ nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ u nɛɛ, nɡe mɛyɑ bɛɛ Isirelibɑ
    i sɑ̃ɑ win nɔni sɔɔ. Mɛyɑ mɑɑ bɛɛn nɔmɑn sɔmɑ yɑ sɑ̃ɑ. Ye i nùn wɛ̃ɛmɔ kpuro,
    yɑ disi mɔ.
  eng-KJVCPB: Then answered Haggai, and said, So is this people, and so is this nation
    before me, saith the Lord; And so is every work of their hands; And that which
    they offer there is unclean.
  luo-luo: 'Eka Hagai nowacho niya, “ ‘Jehova Nyasaye wacho ni: Mano bende e kaka
    jo-Israel kod gik moko duto ma giwachona ei hekaluni ogak.’'
  meu-meu: 'Bena Hagai eto, Iehova na e tomu: Ina bese bona ina basileia na unuheto
    lau vairagu ai; bona imadia ḡaukaradia iboudiai danu unuheto; bona unuseni ai
    e henimu herahiana na mai mirona.'
  npi-ULB: यसैकारण हाग्‍गैले जवाफ दिए, “यसैकारण मेरो अगि यी मानिसहरू र यो जाति, र
    तिनीहरूका हातले गरेका सबै कुरा यस्तै छन्! - परमप्रभु घोषणा गर्नुहुन्छ । तिनीहरूले
    मलाई अर्पण गरेका कुरा अशुद्ध छन्!
  yor-yor: Nígbà náà ni Hagai dáhùn ó sì wí pé, “ ‘Bẹ́ẹ̀ ni ènìyàn wọ̀nyí rí, bẹ́ẹ̀
    sì ni orílẹ̀-èdè yìí rí níwájú mi,’ ni Olúwa wí. ‘Bẹ́ẹ̀ sì ni olúkúlùkù iṣẹ́ ọwọ́
    wọn; èyí tí wọ́n sì fi rú ẹbọ níbẹ̀ jẹ́ aláìmọ́.
  pes-OPCB: 'پس حَجَّی گفت: «خداوند می‌فرماید شما نیز در نظر من همین‌طور نجس هستید
    و هر کاری که می‌کنید و هر قربانی که به خانۀ من می‌آورید، نجس است.'
  tgl-ULB: 'Kaya sumagot si Hagai at sinabi, “''Gayon din ang mga taong ito at ang
    bansa na nasa aking harapan! —ito ang pahayag ni Yahweh—''at maging ang lahat
    ng mga bagay na ginawa ng kanilang mga kamay: ang kanilang mga inialay sa akin
    ay marumi.'
  hui-hui: Ani layagola Hagaihanda lalu, Anduane Homogohanda au laya. Yuda wali agali
    bibahende bu karunime mbirale bialu karuni ti ogonibi dege ka. Tininaga minibi
    mana tigua bialu karubi bibahende dodo hai hene dege bialu ka. Anidagua bialu
    kagome tigua lomabu delaga dabuni loma damene bibahende bu yalu ibiraru i̱naga
    deni mebia hene dodohe dege bu yalu ibaga.
  mya-mya: ထို​အ​ခါ​ဟ္ဂဲ​က​ထို​နည်း​တူ​စွာ​ဤ​တိုင်း ပြည်​သား​များ​တို့​နှင့် သူ​တို့​လုပ်​ဆောင်
    သ​မျှ​သော​အ​မှု​အ​ရာ​တို့​သည်​ညစ်​ညမ်း သ​ဖြင့် ယဇ်​ပလ္လင်​ပေါ်​တွင်​သူ​တို့​တင်​လှူ​သည့်
    ပူ​ဇော်​သကာ​မှန်​သ​မျှ​သည်​လည်း ညစ်​ညမ်း ကြောင်း​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပါ
    ၏'' ဟု​ဆို​လေ​သည်။
  bod-N: དེ་ནས་ཧག་གཱ་ཨི་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། མི་སྡེ་འདི་དང་ཡུལ་ཁམས་འདི་ཡང་ངའི་མདུན་དུ་དེ་བཞིན་ཡིན་ལ།
    དེ་རྣམས་ལག་གི་ལས་ཀ་ཐམས་ཅད་དང་། ཁོ་ཚོས་གནས་དེར་ཕུལ་བ་ཐམས་ཅད་མི་གཙང་བ་ཡིན་ནོ། །
  wsk-wsk: Se Haggai Yawe kuring balam ale mam, “Yawe suwutatala baluwoso. Sor imi
    ko kariimet ani amotam te mu am suwutata betesan maso. Nunga tama bita aisa ko
    munan, se anapeya mel te tama betemonko, mu am karur ago la maso.”
  sna-sna: Ipapo Hagai akapindura akati, “ ‘Ndizvo zvakaita vanhu ava norudzi urwu
    pamberi pangu,’ ndizvo zvinotaura Jehovha. ‘Zvose zvavanoita uye zvose zvavanopa
    sechibayiro ipapo zvakasvibiswa.
  spa-BLM: 'Entonces Hageo respondió: “‘Así es este pueblo, y así es esta nación ante
    mí’, dice el Señor; ‘y así es toda obra de sus manos. Lo que ofrecen allí es impuro.'
  cac-cac: 'Yuj chi'' ix valani: A Jehová tz''alan icha tic: Icha chi'' yaj juntzan̈
    anima tic. Masanil tas sc''ulej eb'' yed'' tas syac'' eb'' d''ayin, juneln̈ej
    malaj svach''il.'
  swh-ULB: 'Kwa hiyo Haghai akajibu nakusema, “Ni pamoja na hawa watu na pamoja na
    taifa liliko mbele yangu! - haya anayasema Bwana- na pia kila kitu kimekwisha
    kwa mkono wake: walichotoa hakikuwa kisafi kilikuwa kichafu.'
  bel-bel: 'Тады адказваў Агей і сказаў: такі гэты народ, такое племя перад Мною,
    кажа Гасподзь, і такія ўсе дзеі рук іхніх! І што яны прыносяць там, усё нячыстае.'
  deu-ELBBK: 'Da antwortete Haggai und sprach: So ist dieses Volk und so diese Nation
    vor mir, spricht der HERR, und so ist alles Tun ihrer Hände; und was sie dort
    darbringen, ist unrein.'
  mbb-OT: Ne migkaǥi si Haggai te, “Iring daan keniyan is menge etew te Israel, migkaǥi
    is Nengazen. Geina te meremerik dan dengan tenged te salà, is minsan hengkey he
    ebeelan dan wey ibpemuhat dan diyà te pemuhatà, ne meremerik diyà te etuvangan
    te Nengazen.
  mal-2015: 'അതിന്നു ഹഗ്ഗായി ഉത്തരം പറഞ്ഞതെന്തെന്നാൽ: അങ്ങനെ തന്നേ ഈ ജനവും അങ്ങനെ
    തന്നേ ഈ ജാതിയും എന്റെ സന്നിധിയിൽ ആകുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു. അവരുടെ കൈകളുടെ
    പ്രവൃത്തിയൊക്കെയും അങ്ങനെ തന്നേ; അവർ അവിടെ അർപ്പിക്കുന്നതും അശുദ്ധം അത്രേ.'
  rmc-rmc: 'Akor o Haggeus odphenďa: „O RAJ phenel: ‚Avke hin oda the kale manušenca
    a the kale narodoha, so hin angle mande, a avke hin oda the la bučaha, so keren
    peskre vastenca, vašoda savoro, so obetinen pro oltaris, hin meľardo.'
  pes-OPV: 'پس حجی تکلم نموده، گفت: خداوند می‌فرماید این قوم همچنین هستند و این امت
    به نظر من همچنین می‌باشند و همه اعمال دستهای ایشان چنین است و هر هدیه‌ای که درآنجا
    می‌برند نجس می‌باشد.'
  ron-1924: 'Атунч, Хагай, луынд ярэшь кувынтул, а зис: „‘Тот аша есте ши попорул
    ачеста, тот аша есте ши нямул ачеста ынаинтя Мя’, зиче Домнул, ‘аша сунт тоате
    лукрэриле мынилор лор: че-Мь адук ей аколо ка жертфэ есте спуркат!'
  ben-OBCV: তখন হগয় বললেন, সদাপ্রভুর বলছেন, “ ‘আমার দৃষ্টিতে এই জাতি ও দেশ এমনই,
    তারা সেখানে যেসব কাজকর্ম করে এবং যা কিছু উৎসর্গ করে সেসব অশুচি।’
  som-som: Markaasaa Xaggay jawaabay oo wuxuu yidhi, Rabbigu wuxuu leeyahay, Dadkanu
    waa saasoo kale, oo quruuntanuna saasoo kalay hortayda ku tahay, oo shuqul kasta
    oo ay gacmahooda ku qabtaanna waa saasoo kale, oo wixii ay halkaas ku bixiyaanna
    waa nijaas.
  lat-VUC: 'Et dixit Aggæus: Si tetigerit pollutus in anima ex omnibus his, numquid
    contaminabitur? Et responderunt sacerdotes, et dixerunt: Contaminabitur.'
  eng-ASVBT: Then answered Haggai and said, So is this people, and so is this nation
    before me, saith Jehovah; and so is every work of their hands; and that which
    they offer there is unclean.
  ita-1885: 'Ed Aggeo rispose, e disse: Così è questo popolo, e così, è questa nazione,
    nel mio cospetto, dice il Signore; e così è ogni opera delle lor mani; anzi quello
    stesso che offeriscono quivi è immondo.'
  eng-LXXUP: 'And Haggai answered and said, So is this people, and so is this nation
    before me, saith the Lord; and so are all the works of their hands: and whosoever
    shall approach them, shall be defiled because of their early burdens: they shall
    be pained because of their toils; and ye have hated him that reproved in the gates.'
  eng-ULB: So Haggai answered and said, “So it is with this people and this nation
    before me!—this is Yahweh's declaration—and so it is with everything done by their
    hands. What they offer to me is unclean!
  spa-VBL: 'Entonces Ageo repsondió: “Del mismo modo ocurre con este pueblo, y con
    la nación que está delante de mi, dice el Señor. Todo lo que hacen, y todas sus
    ofrendas están contaminadas”.'
  fra-_FOB: 'Alors Aggée reprit et dit: Tel est ce peuple, telle est cette nation
    devant moi, dit l''Éternel, et telle est toute l''œuvre de leurs mains; ce qu''ils
    offrent là est souillé.'
  mal-mal: 'അതിന് ഹഗ്ഗായി ഉത്തരം പറഞ്ഞത് എന്തെന്നാൽ: “അങ്ങനെ തന്നേ ഈ ജനവും അങ്ങനെ
    തന്നേ ഈ ജനതയും എന്റെ സന്നിധിയിൽ ആകുന്നു” എന്ന് യഹോവയുടെ അരുളപ്പാട്. അവരുടെ കൈകളുടെ
    പ്രവൃത്തിയൊക്കെയും അങ്ങനെ തന്നെ; അവർ അവിടെ അർപ്പിക്കുന്നതും അശുദ്ധം ആകുന്നു.'
  urd-GVR: Phir Hajjī ne kahā, “Rab farmātā hai ki merī nazar meṅ is qaum kā yihī
    hāl hai. Jo kuchh bhī yih karte aur qurbān karte haiṅ wuh nāpāk hai.
  suz-BL: मिनु हाग्‍गैमी “परमप्रभु यावेमी मार देंब देंशा हना ‘आं ङोंइती बाक्‍शो एको
    रागी ङा मुरपुकी मोदेंशोन बाक्‍नीम। मेकोपुकीम मार मार पाइनीमी, मार मार चढ़ेनीमी
    मेको नेल्‍ल ग्रांग्रा दिशो बाक्‍ब’ देंशो बाक्‍ब” देंत। एज्रा ४:१-३
  eng-NOY: Then answered Haggai and said:— So is this people, and so is this nation
    before me, saith Jehovah; And so is all the work of their hands; And that which
    they offer there is unclean.
  ita-1927: 'Allora Aggeo replicò e disse: Così è questo popolo, così è questa nazione
    nel mio cospetto, dice l’Eterno; e così è tutta l’opera delle loro mani; e tutto
    quello che m’offrono là è impuro.'
  ckb-ckb: 'ئینجا حەگەی وەڵامی دایەوە و گوتی: «یەزدان دەفەرموێت: ”ئەم گەلە و ئەم نەتەوەیە
    لەبەردەمم ئاوان. هەموو کردەوەکانی دەستیان و ئەوەی لەوێ پێشکەشی دەکەن گڵاوە.'
  eng-BBE: Then Haggai said, So is this people and so is this nation before me, says
    the Lord; and so is every work of their hands; and the offering they give there
    is unclean.
  kan-OKCV: ಆಗ ಹಗ್ಗಾಯನು ಮುಂದುವರಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಈ ಜನರೂ, ಈ ಜನಾಂಗವೂ ನನ್ನ ಮುಂದೆ ಹೀಗೆಯೇ
    ಇದ್ದಾರೆ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಅವರು ಅರ್ಪಿಸುವಂಥಾದ್ದು ಅಶುದ್ಧವೇ.
  tam-2017: அப்பொழுது ஆகாய்; அப்படியே இந்த மக்களும் இந்த தேசத்தாரும் என் சமுகத்தில்
    இருக்கிறார்கள் என்று யெகோவா சொல்லுகிறார்; அவர்களுடைய கைகளின் எல்லா செயல்களும்
    அப்படியே இருக்கிறது; அவர்கள் அங்கே கொண்டுவந்து படைக்கிறதும் தீட்டுப்பட்டிருக்கிறது.
  spa-RV-1909: 'Y respondió Haggeo y dijo: Así es este pueblo, y esta gente, delante
    de mí, dice Jehová; y asimismo toda obra de sus manos; y todo lo que aquí ofrecen
    es inmundo.'
  ron-BTF: 'Atunci Hagai a răspuns și a zis: Așa este acest popor și așa este această
    națiune înaintea mea, zice DOMNUL; și așa este fiecare lucrare a mâinilor lor;
    și ceea ce ei oferă acolo este necurat.'
  eng-WEBP: Then Haggai answered, “‘So is this people, and so is this nation before
    me,’ says the LORD; ‘and so is every work of their hands. That which they offer
    there is unclean.
  eng-FBV: Then Haggai responded, “This is how it is with these people, and with the
    nation before me, says the Lord. All that they do, every offering they bring,
    is unclean.”
  nld-1939: 'Toen hernam Aggeus: Zo is het ook met dit volk, zo is het ook met deze
    natie in hun verhouding tot Mij, is de godsspraak van Jahweh; al wat zij doen,
    zelfs wat zij offeren, is onrein!'
  nch-BL: 'Huajca Hageo quinilhui: “Ya ni cati quiijtohua Toteco: ‘Quej nopa eltoc
    ica nochi amojuanti cati anitztoque noixpa ten ni tali. Nochi cati anquichihuaj
    huan nochi cati antechtencahuilíaj nica, eltoc amo tapajpacti noixpa.'
  vie-1934: 'A-ghê bèn nói rằng: Đức Giê-hô-va phán: Dân nầy nước nầy ở trước mặt
    ta cũng vậy; cả công việc tay chúng nó làm ra cũng vậy; vật chúng nó dâng tại
    đây cũng bị ô uế.'
  hin-CV: तब हाग्गय ने कहा, “याहवेह की यह घोषणा है, ‘मेरी नजर में ये लोग और यह जाति
    भी ऐसी ही हैं. जो कुछ भी वे करते और जो कुछ भी वे वहां चढ़ाते हैं, वह अशुद्ध है.
  spa-BES: 'Entonces Hageo dijo: Así es este pueblo y también esta nación delante
    de mí, dice el Señor; y así es cada obra de sus manos; y la ofrenda que dan allí
    es inmunda.'
  tdx-tdx: 'Nanoiñe amy zao t’i Kagày nanao ty hoe: Izay ka ondaty retoañe, naho ty
    fifeheañe miatrek’ ahy, hoe t’Iehovà: hambañe ama’e ka o satam-pità’ iareo iabio;
    vaho maleotse o engae’ iereoo.'
  tha-KJV: ฮั​กก​ัยจึงตอบว่า “พระเยโฮวาห์ตรั​สว​่า ต่อหน้าเรา ชนชาติ​นี้​เป็นอย่างนั้นและประชาชาติ​นี้​ก็​เป็นอย่างนั้น
    ผลงานทุกอย่างที่มือของเขากระทำเป็นอย่างนั้นด้วย และสิ่งใดๆที่เขาถวายบูชาที่​นั่น
    ก็​เป็นมลทิน
  por-BR-2018: 'Então Ageu respondeu: Assim é este povo, esta nação, diante de mim,
