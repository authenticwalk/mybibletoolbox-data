verse: HAG.002.019
translations:
  mal-C: കളപ്പുരയിൽ ഇനി വിത്തു ശേഷിച്ചിട്ടുണ്ടോ? മുന്തിരിവള്ളിയും അത്തിവൃക്ഷവും മാതളവും
    ഒലിവുമരവും ഇതുവരെ ഫലം നൽകിയിട്ടില്ല. “ ‘ഇന്നുമുതൽ ഞാൻ നിങ്ങളെ അനുഗ്രഹിക്കും.’ ”
  deu-TKW: ob noch die Saatfrucht im Speicher ist, und ob noch der Weinstock und der
    Feigenbaum, die Granate und der Ölbaum nicht tragen! Von diesem Tage an werde
    ich segnen!
  lin-lin: Boni, bibombelo na bino ezali lisusu na bambuma ? Kino na moyi ya lelo,
    ata elanga moko te ya vino, ya figi, ya grenade mpe ya olive esili kobota bambuma.
    Kasi kobanda lelo, nakopambola bino. »
  eng-LSV: Is the seed yet in the barn? And until now the vine and the fig, || And
    the pomegranate, and the olive-tree, || Have not borne—from this day I bless.”
  eng-GNV: 'Consider, I pray you, in your mindes, from this day, and afore from the
    foure and twentieth day of the ninth moneth, euen from the day that the foundation
    of the Lords Temple was laide: consider it in your mindes.'
  eng-WEBSTER: 'Is the seed yet in the barn? yes, as yet the vine, and the fig-tree,
    and the pomegranate, and the olive-tree, hath not brought forth: from this day
    will I bless you .'
  nhw-BL: Amantzi ayamo antlatoctoque huan nopa xinachtli noja eltoc calijtic. Ayamo
    temaca itlajca nopa xocomecatl, huan ayamo tlaqui nopa higuera, huan ayamo xochiyohua
    nopa granada huan olivo cuahuitl, pero tlen ama ni tonal nochi quipiyas itlajca
    pampa na nimechtiochihuas.”
  swh-ONEN: Je, bado kuna mbegu iliyobakia ghalani? Mpaka sasa, hakuna mzabibu au
    mtini, mkomamanga wala mzeituni uliozaa tunda. “ ‘Kuanzia leo na kuendelea, nitawabariki.’ ”
  bba-bba: I mɑɑ dĩɑnu mɔ birɑnu sɔɔ? Bɛɛn ɡbeɑn dɑ̃ɑ binuɡinu mɑrɑ? Aɑwo, ɑdɑmɑ sɑɑ
    ɡisɔn di, kon bɛɛ durom kuɑ.
  eng-KJVCPB: 'Is the seed yet in the barn? Yea, as yet the vine, and the fig tree,
    and the pomegranate, and the olive tree, hath not brought forth: From this day
    will I bless you.'
  luo-luo: Bende nitiere kodhi ma pod ni ei dero? Nyaka kawuononi mzabibu gi ngʼowu
    gi olemo mongʼinore kod zeituni pod ok nyag olemo. “ ‘Chakre kawuono abiro olo
    gwethna kuomu.’ ”
  meu-meu: Uhe na roge ai doini mimia eiava? Vine bona suke bona rimono bona olive
    audia na do asi huahuadia a? Hari ina dina amo bainela, lau ese baina hanamomui.
  npi-ULB: के भण्डारमा अझै बीउ छ? दाखको बोट, अन्जिरको रूख, अनार, र जैतूनको रूखले फल
    दिएको छैन । तर यस दिनदेखि म तिमीहरूलाई आशिष् दिनेछु!”
  yor-yor: Ǹjẹ́ èso ha wà nínú abà bí? Títí di àkókò yìí, àjàrà àti igi ọ̀pọ̀tọ́ àti
    pomegiranate, àti igi olifi kò ì tí ì so èso kankan. “ ‘Láti òní lọ ni èmi yóò
    bùkún fún un yin.’ ”
  pes-OPCB: اگرچه غله‌ای در انبارها باقی نمانده، و هنوز درختان انگور، انجیر، انار
    و زیتون میوه نداده‌اند، ولی من به شما برکت خواهم داد.»
  tgl-ULB: Mayroon pa bang mga binhi sa kamalig? Ang puno ng ubas, ang puno ng igos,
    ang granada, at ang puno ng olibo ay walang bunga! Ngunit pagpapalain ko kayo
    mula sa araw na ito!'”
  hui-hui: Heneneore tomo wiaga anda timbuni bu heledamigoha tomo nabuwibi pu mbira
    lini daga mini gerebirubi ira lini maru pogerubi pomegaranederubi oliberubi bibahendeore
    lini nade dege hai ka. Ani bidagoyu tí biamogo bulenaga i̱na áyu howa bialu holebero,
    lalu Anduane Homogohanda lene.
  mya-mya: သင်​တို့​တွင်​ဂျုံ​စ​ပါး​မ​ကျန်​မ​ရှိ​တော့​ဘဲ စ​ပျစ်​ပင်​များ၊ သ​ဖန်း​ပင်​များ​နှင့်​သံ​လွင်
    ပင်​များ​လည်း​အ​သီး​မ​သီး​ကြ​သေး။ သို့ ရာ​တွင်​ငါ​သည်​ယ​ခု​မှ​စ​၍​သင်​တို့​အား
    ကောင်း​ချီး​ပေး​မည်'' ဟု​မိန့်​တော်​မူ​ပါ​၏။
  bod-N: འབྲུ་མཛོད་དུ་ད་དུང་ས་བོན་ཡོད་དམ། རྒུན་འབྲུམ་ཤིང་དང་སེ་ཡབ་ཤིང་། སེ་འབྲུ་ཤིང་།
    སྐྱུ་རུ་ཤིང་བཅས་ལས་འབྲས་བུ་མ་ཐོགས་པ་མིན་ནམ། དུས་དེ་རིང་ནས་བཟུང་ངས་བྱིན་རླབས་གནང་བར་འགྱུར་ཞེས་པའོ་ཞེས་སྨྲས་སོ།
    །
  wsk-wsk: Na inang muguri te awura ko kuwim umu inang muguri i aniso e? Mena. Se
    mayang waen, tam fig, se tam pomegranate mu, se tam olive mu aitak nunguning me
    kapasan. Mena. Bare tom day namoso imi ningi, ani marak ningo ningarikko maingkala
    duap beterem mu ko, am nemetam la sor ari gurugu se bagaralko.”
  sna-sna: Ko, muchine mbeu yakasara mudura here? Kusvikira zvino, muzambiringa nomuonde,
    mutamba nomuorivhi hazvina kubereka michero. “ ‘Kubvira pazuva ranhasi ndichakuropafadzai.’ ”
  spa-BLM: ¿Está todavía la semilla en el granero? Sí, la vid, la higuera, el granado
    y el olivo no han producido. Desde hoy los bendeciré”.
  cac-cac: A ticnaic, cham val ol eyila' tas ol ex ajoc. Vach'chom man̈xalaj ixim
    trigo d'a yed'tal, ma manto yac' sat te' uva, te' higo, te' granado yed' te' olivo,
    palta a ticnaic yed' yic ol b'eyn̈ejb'atoc, ol vac' val in vach'c'olal d'a eyib'an̈,
    xchi Jehová, xin chi.
  swh-ULB: Je, bado kuna mbegu katika ghala? Mzabibu, mti wa mtini, komamanga, na
    mti wa mzeituni havikuzaa matunda! lakini kutoka siku hii ya leo nitawabariki!”'
  bel-bel: ці ёсьць яшчэ ў засеках насеньне? Дагэтуль ні вінаградная лаза, ні смакоўніца,
    ні гранатавае дрэва, ні масьліна не давалі плоду; а з гэтага дня я дабраслаўляю
    іх.
  deu-ELBBK: Ist noch die Saat auf dem Speicher? Ja, sogar der Weinstock und der Feigenbaum
    und der Granatbaum und der Olivenbaum haben nichts getragen. Von diesem Tag an
    will ich segnen.
  mbb-OT: Minsan wazè en nesamà he trigu, wey wazè en beǥas te paras wey menge kayu
    he higus, pumigranata, wey ulibu, ne puun guntaan edtuvazan kew te Nengazen.”
  mal-2015: വിത്തു ഇനിയും കളപ്പുരയിൽ കിടക്കുന്നുവോ? മുന്തിരിവള്ളിയും അത്തിവൃക്ഷവും
    മാതളവും ഒലിവുമരവും കായ്ക്കുന്നില്ലയോ? ഇന്നുമുതൽ ഞാൻ നിങ്ങളെ അനുഗ്രഹിക്കും.
  rmc-rmc: Či mek hin zrnos andro stodoli? Se mek aňi o viňičis, aňi o figovňikos,
    aňi o granatovňikos, aňi e oliva na anen o uľipen! Ale adadživesestar chudava
    te požehňinel.‘ “
  pes-OPV: آیا تخم هنوز در انباراست و مو و انجیر و انار و درخت زیتون هنوزمیوه خود
    را نیاورده‌اند؟ از این‌روز برکت خواهم داد.
  ron-1924: Май ера сэмынцэ ын грынаре? Нич вия, нич смокинул, нич родиул, нич мэслинул
    н-ау май адус нимик. Дар, дин зиуа ачаста, Ымь вой да бинекувынтаря Мя.’”
  ben-OBCV: এখনও কি গোলাঘরে কোনো বীজ আছে? এখনও পর্যন্ত দ্রাক্ষালতা, ডুমুর, ডালিম ও
    জলপাই গাছে ফলও ভালো করে ধরেনি। “ ‘এখন থেকে আমি সদাপ্রভু তোমাদের আশীর্বাদ করব।’ ”
  som-som: Maqsinka iniino ma ku jiraan? Hubaal canabka iyo berdaha iyo rummaanka
    iyo saytuunka midkoodna midho ma dhalin, laakiinse maanta inta ka bilaabata waan
    idin barakayn doonaa.
  lat-VUC: 'Ponite corda vestra ex die ista, et in futurum, a die vigesima et quarta
    noni mensis: a die qua fundamenta jacta sunt templi Domini, ponite super cor vestrum.'
  eng-ASVBT: Is the seed yet in the barn? yea, the vine, and the fig tree, and the
    pomegranate, and the olive tree have not brought forth; from this day will I bless
    you.
  ita-1885: Vi era egli più grano ne' granai? fino alla vite, e al fico, e al melagrano
    e all'ulivo, nulla ha portato; ma da questo giorno innanzi io vi benedirò.
  eng-LXXUP: 'consider in your hearts, whether this shall be known on the corn floor,
    and whether yet the vine, and the fig tree, and the pomegranate, and the olive
    trees that bear no fruit are with you: from this day will I bless you.'
  eng-ULB: Is there still seed in the storehouse? The vine, the fig tree, the pomegranate,
    and the olive tree have not produced! But from this day will I bless you!”
  spa-VBL: La semilla aún está en el granero. La viña, la higuera, el árbol de granada,
    y el árbol de olivo no han dado fruto todavía. Pero a partir de este día te bendeciré.
  fra-_FOB: Y a-t-il encore du grain dans les greniers? Jusqu'à la vigne, au figuier,
    au grenadier et à l'olivier, rien n'a rapporté. Mais, dès ce jour, je bénirai.
  mal-mal: വിത്ത് ഇനിയും കളപ്പുരയിൽ കിടക്കുന്നുവോ? മുന്തിരിവള്ളിയും അത്തിവൃക്ഷവും
    മാതളവും ഒലിവുമരവും കായ്ക്കുന്നില്ലയോ? ഇന്നുമുതൽ ഞാൻ നിങ്ങളെ അനുഗ്രഹിക്കും”.
  urd-GVR: ki kyā āindā bhī godām meṅ jamāshudā bīj zāe ho jāegā, ki kyā āindā bhī
    angūr, anjīr, anār aur zaitūn kā phal na hone ke barābar hogā. Kyoṅki āj se maiṅ
    tumheṅ barkat dūṅgā.”
  suz-BL: मार, गे नु वांचेर बाक्‍मे? अङगुर बोट, फोव़शी रवा, अनार नु तेल रवामी मुल
    सम्‍म फल मसिश्‍शो बाक्‍मा? मुलाक्‍त ङा मेरे गो इन कली आसीक गेनन्‍नी” दे परमप्रभु
    यावेमी देंत।
  eng-NOY: Is there yet seed in the barn? Yea, as yet the vine, and the fig-tree,
    and pomegranate, and the olive-tree have not borne. But from this day will I bless
    you.
  ita-1927: V’è egli ancora del grano nel granaio? La stessa vigna, il fico, il melagrano,
    l’ulivo, nulla producono! Da questo giorno, io vi benedirò”.
  ckb-ckb: ئایا هێشتا تۆو لە ئەمبارەکانە؟ ئەی مێو و هەنجیر و هەنار و داری زەیتوونیش
    هێشتا بەریان نەگرتووە؟ «”لەم ڕۆژەوە بەرەکەتدارت دەکەم.“»
  eng-BBE: Is the seed still in the store-house? have the vine and the fig-tree, the
    pomegranate and the olive-tree, still not given their fruit? from this day I will
    send my blessing on you.
  kan-OKCV: ಬೀಜವು ಇನ್ನು ಕಣಜದಲ್ಲಿ ಉಂಟೋ? ದ್ರಾಕ್ಷಿ, ಅಂಜೂರ, ದಾಳಿಂಬೆ, ಎಣ್ಣೆಮರಗಳು ಇನ್ನೂ
    ಫಲಿಸಲಿಲ್ಲವಲ್ಲಾ. “ಈ ದಿನ ಮೊದಲುಗೊಂಡು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವೆನು,” ಎಂದರು.
  tam-2017: களஞ்சியத்தில் இன்னும் விதைத்தானியம் உண்டோ? திராட்சைச்செடியும், அத்திமரமும்,
    மாதுளம்செடியும், ஒலிவமரமும் பழங்களைக் கொடுக்கவில்லையே; நான் இன்றுமுதல் உங்களை
    ஆசீர்வதிப்பேன் என்று சொல்லுகிறார் என்றான்.
  spa-RV-1909: '¿Aun no está la simiente en el granero? Ni la vid, ni la higuera,
    ni el granado, ni el árbol de la oliva ha todavía florecido: mas desde aqueste
    día daré bendición.'
  ron-BTF: 'Este încă sămânța în grânar? Da, și vița și smochinul și rodiul și măslinul,
    nu au rodit: din această zi vă voi binecuvânta.'
  eng-WEBP: Is the seed yet in the barn? Yes, the vine, the fig tree, the pomegranate,
    and the olive tree haven’t produced. From today I will bless you.’”
  eng-FBV: the seed is still in the barn. The vine, the fig tree, the pomegranate
    tree, and the olive tree have not yet given fruit. But from this day on I will
    bless you.
  nld-1939: 'En ziet nu eens toe: Is er nu nog zaad in de schuur? Beginnen de wijnstok
    en vijg, de granaat en olijf niet te dragen? Van deze dag af zegen Ik u!'
  nch-BL: Amantzi ayemo antoctoque huan nopa xinachti noja eltoc calijtic. Ayemo temaca
    itajca nopa xocomecat, huan ayemo taqui nopa higuera, huan ayemo xochiyohua nopa
    granada huan olivo cuahuit, pero ten ama ni tonali nochi quipiyas itajca pampa
    na nimechtiochihuas.”
  vie-1934: Các ngươi còn có hột giống nơi hầm vựa không? Dầu cho đến cây nho, cây
    vả, cây lựu, cây ô-li-ve, cũng không có cây nào ra trái. Nhưng từ ngày nầy, ta
    sẽ ban phước cho các ngươi.
  hin-CV: क्या अभी भी कोई बीज खलिहान में बचा है? अब तक, अंगूर की लता, अंजीर के पेड़,
    अनार के पेड़ और जैतून के पेड़ में कोई फल नहीं लगा है. “ ‘पर आज से मैं तुम्हें
    आशीष दूंगा.’ ”
  spa-BES: ¿Todavía está la semilla en el almacén? ¿La vid y la higuera, la granada
    y el olivo todavía no han dado sus frutos? a partir de hoy te enviaré mi bendición.
  tdx-tdx: ke mbe aman-tabiry ty an-driha ao? Eka, mboe tsy namoa o vaheo, o sakoañeo,
    o raketao, naho o oliveo—fe henane zao, ho tahieko nahareo.
  tha-KJV: ยั​งม​ีข้าวตกค้างอยู่ในยุ้​งบ​้างหรือ เถาองุ่น ต้นมะเดื่อ และต้นทั​บท​ิมกับต้นมะกอกเทศยังไม่​เก​ิดผลหรือ
    ตั้งแต่​วันนี้​เป็นต้นไป เราจะอำนวยพรแก่​เจ้า​”
  por-BR-2018: Ainda há semente no celeiro? A videira, a figueira, a romeira, e oliveira
    ainda não têm dado frutos; mas a partir de hoje eu vos abençoarei.
  deu-ELO: Ist noch die Saat auf dem Speicher? Ja, sogar der Weinstock und der Feigenbaum
    und der Granatbaum und der Olivenbaum haben nichts getragen. Von diesem Tage an
    will ich segnen.
  eng-WYC-2018: Whether now seed is in burgeoning? and yet vineyard, and fig tree,
    and pomegranate, and the tree of olive flowered not. From this day I shall bless.
    (Is the seed burgeoning now? have the vineyard, and the fig trees, and the pomegranates,
    and the olive trees flowered yet? No! But from this day forth, I shall bless (thee).)
  epo-epo: ĉu troviĝas semoj en la grenejo? ĝis nun la vinberbranĉo, la figarbo, la
    granatarbo, kaj la olivarbo ne donis fruktojn; sed de post ĉi tiu tago Mi vin
    benos.
  uig-PIN: danlar ambarƣa yiƣildimu? Üzüm talliri, ǝnjür, anar ⱨǝm zǝytun dǝrǝhliri
    ⱨeq mewǝ bǝrmidi. Biraⱪ Mǝn bu kündin baxlap silǝrni bǝrikǝtlǝymǝn».
  beo-beo: Be amomane wali ga da ebelei dagoi, amola figi ifa, bomegala:nede ifa (goaba
    agoai), amola olife ifa amola fage hame legei gala, be waha winini Na dilima hahawane
    dogolegele fawane hamomu.
  tpi-OTNT: Tru, i no gat wit i stap long ol bakstua, na ol diwai wain na diwai fik
    na diwai pomigranet na diwai oliv, ol i no karim kaikai yet. Tasol nau bai mi
    stat long mekim gut long yupela.”
  hau-SA: Akwai sauran irin da ya rage a rumbu? Har yanzu, kuringar inabi da itacen
    ɓaure, rumman da itacen zaitun ba su ba da ’ya’ya ba tukuna. “ ‘Amma daga wannan
    rana zuwa gaba zan sa muku albarka.’ ”
  uig-LAT: danlar ambargha yighildimu? Üzüm talliri, enjür, anar hem zeytun derexliri
    héch méwe bermidi. Biraq Men bu kündin bashlap silerni beriketleymen».
  nde-nde: Kuselenhlanyelo eseleyo esiphaleni na? Kuze kube khathesi, ivini lomkhiwa,
    iphomegranathi lesihlahla se-Oliva asikatheli izithelo. Kusukela ngalolusuku kusiya
    phambili ngizalibusisa.’ ”
  ton-ton: '‌ʻOku kei ʻi he feleoko ʻae tenga? ʻIo, ʻoku teʻeki ai ke tupu ʻae fua
    ʻoe vaine mo e ʻakau ko e fiki, mo e pomikanite, mo e ʻakau ko e ʻolive: te u
    tāpuakiʻi ʻakimoutolu mei he ʻaho ni.’”'
  ces-1613: Přiložte již srdce své od tohoto dne až do onoho, ode dne dvadcátého čtvrtého,
    měsíce devátého, až do dne, v kterémž založen byl chrám Hospodinův, (přiložte
    srdce své).
  eng-WMB: Is the seed yet in the barn? Yes, the vine, the fig tree, the pomegranate,
    and the olive tree haven’t produced. From today I will bless you.’”
  tam-TCV: களஞ்சியத்தில் இன்னும் விதைத்தானியம் ஏதாவது மீதியாயிருக்கிறதா? திராட்சைக்கொடியும்,
    அத்திமரமும், மாதுளஞ்செடியும், ஒலிவமரமும் இதுவரை காய்க்கவில்லையே. “ ‘ஆனால், இன்றுமுதல்
    உங்களை நான் ஆசீர்வதிப்பேன்.’ ”
  ceb-ULB: Aduna pa bay binhi nga nahibilin sa bodega? Wala na namunga ang paras,
    kahoy nga igera, granada, ug ang kahoy nga olibo! Apan gikan karong adlawa panalanginan
    ko na kamo!”'
  pol-UBG: Czy ziarno jeszcze jest w spichlerzu? I owszem ani winorośl, ani drzewo
    figowe, granatowe i oliwne nie wydały jeszcze owocu. Od tego dnia będę wam błogosławił.
  urd-GVU: کہ کیا آئندہ بھی گودام میں جمع شدہ بیج ضائع ہو جائے گا، کہ کیا آئندہ بھی
    انگور، انجیر، انار اور زیتون کا پھل نہ ہونے کے برابر ہو گا۔ کیونکہ آج سے مَیں
    تمہیں برکت دوں گا۔“
  eng-OEBCW: The seed is in the granary, but the vine and the fig tree and the pomegranate
    and the olive tree have not yet brought forth fruit. From this day will I bless
    you.”’
  deu-1912: Denn kein Same liegt mehr in der Scheuer, so hat auch weder Weinstock,
    Feigenbaum, Granatbaum noch Ölbaum getragen; aber von diesem Tage an will ich
    Segen geben.
  kan-2017: ಕಣಜದಲ್ಲಿ ಕಾಳು ಇನ್ನು ಇದೆಯೋ? ದ್ರಾಕ್ಷಿ, ಅಂಜೂರ, ದಾಳಿಂಬೆ, ಒಲೀವ್ ಈ ಗಿಡಗಳು ಫಲಿಸಲಿಲ್ಲವಲ್ಲಾ.
    ಇದೇ ದಿನ ಮೊದಲುಗೊಂಡು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸುವೆನು.”
  yap-yap: Yug aram rogon ni dakriy e grain ni magach, nge yuke grape, nge gek’iy
    ni fig, nge gek’iy ni pomegranate, nge gek’iy ni olive nike yib wom’ngin, ma chiney
    i yan ngaram e bay gu fal’eg wa’athmed.”
  hlt-MCSB: Cangpup khuiah cangti khaw om dae nim? Misur neh thaibu khaw, tale neh
    olive thing khaw cuen pawh. Tahae khohnin lamlong tah yoethen kam paek pawn ni,”
    a ti nah.
  mdy-ETH: ዎዚ ዒንሢኮ ዜርሢም ማዓ ሃኣኮ ኮኖይዳ ባኣያታቴያ፥ ዎይኖንታ ቤሌሶንታ ሮኦማኖንታ ሪሚቶ ሚፃኣ ቢያ ዓኣፒ ዓኣፒባኣቴያ
    ሃናኣፓ ዓርቃዖ ታ ዒንሢ ዓንጃንዳኔ።»
  twi-ASANTE: Aba bi aka asan no so anaa? Ɛbɛsi ɛnnɛ, bobe, borɔdɔma, ateaa ne ngo
    dua aso wɔn aba anaa? “ ‘Ɛfiri saa da yi rekorɔ no, mɛhyira mo.’ ”
  eng-WEBU: Is the seed yet in the barn? Yes, the vine, the fig tree, the pomegranate,
    and the olive tree haven’t produced. From today I will bless you.’”
  wal-wal: Ha77i zerettau haniya katti intte gootaran xayikkonne, qassi woiniyaa turai,
    balasee, roomaaneenne wogaraikka hachchi gakkanaashin aifiyaa aifana xayikkonne,
    hachchippe doommada taani inttena anjjana” yaagees.
  spa-PDDPT: ¿Está aún la semilla en el granero? Ni la vid, ni la higuera, ni el granado,
    ni el olivo produjeron, pero desde hoy en adelante los bendeciré.
  gun-gun: Mba'eta jipovei ma mba'emo ra'yĩgue pemoĩ porãague py. Uva'y ndai'avei
    avi, figo voi, romã, neĩ oliva voi. Ha'e rami teĩ kova'e ára guive xee romoingo
    porã 'rã”, he'i.
  agu-BL: Na sbne' opon tunintz sjalok yi ixi'n triw yi tajwe'n tzitetz. Ma sajle'n,
    qui'c mas lo'baj uva njal, nka lo'baj ibẍ, nka lo'baj granada, nka wutz oliw,
    qui nin njal wutz tan paj yi chin pajol inca'wl nin axwok. Poro yi jalu' apart
    sbne', tan paj yi ja cxo'c c'ulutxum jak' inca'wl, swak'e' tzun imbanl tzitibaj
    sbne' opon tunintz,’ stzun Kataj Ryos bantz.”
  ilo-ULB: Adda kadi pay nabati a bukel iti kamalig? Saan a nagbunga ti ubas, ti kayo
    ti igos, ti granada, ken ti kayo nga olibo! Ngem manipud iti daytoy nga aldaw,
    bendisionankayo!”
  kpg-kpg: Idimaa, ma e aha maa nia huwa laagau meegai ne dubu ai, gei nia laagau ‘grape’,
    nia laagau ‘fig’, nia laagau ‘pomegranate’, mo nia laagau olib digi huwa nadau
    meegai, gei dolomeenei gaa huli gi muli, gei Au ga hagahumalia goodou.”
  uig-ARA: دانلار ئامبارغا يىغىلدىمۇ؟ ئۈزۈم تاللىرى، ئەنجۈر، ئانار ھەم زەيتۇن دەرەخلىرى
    ھېچ مېۋە بەرمىدى. بىراق مەن بۇ كۈندىن باشلاپ سىلەرنى بەرىكەتلەيمەن».
  sus-sus: Mɛngi ragataxi mu na wo xa sentie kui, ka? Wɛni bili, xɔrɛ bili, kɔɔbɛ
    bili, nun oliwi bili, nee fan mu bogife hali keren. Kɔnɔ, fɔlɔ to ma, n fama nɛ
    barakɛ sade wo ma.»
  pon-2006: Mehnda ma sohte wahnsahpw ehu luhwehdi, oh tuhkehn wain kan, tuhke pik
    kan, pohmakraneid kan, oh tuhkehn olip kan saikinte wa, ahpw sang met kohla I
    pahn kupwuramwahwih kumwail.”
  jae-jae: gêŋ ŋawê oc ê su aŋga andu ajac gêŋ saŋa me masi. Ma wain to jambô ma nip
    to katêkwi oc ŋanômê me masi. Ocsalô aê gajac m gebe janam mec.”
  ksd-ksd: Dave, ra pat na davai i ki boko ta ra pal na vuvuvung? Ma dave, ra davai
    na vain, ma ra lovo, ma ra gamata, ma ra oliva, pa diat a vuai mulai boko? Papa
    gori ina vadoane avat.
  grc-BRENT: εἰ ἐπιγνωσθήσεται ἐπὶ τῆς ἅλω, καὶ εἰ ἔτι ἡ ἄμπελος, καὶ ἡ συκῆ, καὶ
    ἡ ῥοὰ, καὶ τὰ ξύλα τῆς ἐλαίας τὰ οὐ φέροντα καρπὸν, ἀπὸ τῆς ἡμέρας ταύτης εὐλογήσω.
  ind-AYT: Apakah benih masih ada di lumbung? Dan, apakah pohon anggur, dan pohon
    ara, dan pohon delima, dan pohon zaitun belum menghasilkan buah? Mulai hari ini,
    Aku akan memberkatimu!”
  nya-nya: Kodi mʼnkhokwe mwatsala mbewu? Mpaka lero, mpesa ndi mtengo wa mkuyu, makangadza
    ndi mtengo wa olivi sizinabereke zipatso. “ ‘Kuyambira lero mpaka mʼtsogolo ndidzakudalitsani.’ ”
  hrv-hrv: ima li još žita u žitnici? Ni vinova loza ni smokva, ni mogranj ni maslina
    nisu rađali! Al' od ovog dana ja ću blagosloviti.”
  mps-mps: Te mu tama, te tubo nai muabo bede te sia gagawai nai wit me elalubeo,
    tama ni wain me, me te ni kaya fik me, tama me te ni pomigranet me, te oliv me,
    te ni dabe augwali du walisąbadi, tiali goli megi eno te gagalama, tama dage
    dali eno dwagi yai sę ma ilaibao,” te po wali.
  tpi-tpi: Tru, i no gat wit i stap long ol bakstua, na ol diwai wain na diwai fik
    na diwai pomigranet na diwai oliv, ol i no karim kaikai yet. Tasol nau bai mi
    stat long mekim gut long yupela.”
  dan-1931: Er Sæden endnu i Laderne, står Vinstokken, Figentræet, Granatæbletræet
    og Oliventræet endnu uden Frugt? Fra i Dag velsigner jeg.
  vie-OVCB: Mặc dù hạt giống vẫn còn trong vựa, các cây nho, vả, lựu, ô-liu chưa đến
    lúc kết quả. Nhưng từ ngày này Ta sẽ ban phước cho các ngươi.”
  guj-2017: શું હજી સુધી કોઠારમાં બી છે? દ્રાક્ષાવેલો, અંજીરીઓ, દાડમડીઓ તથા જૈતૂનના
    વૃક્ષો હજી ફળ્યાં નથી, પણ આજથી હું તમને આશીર્વાદ આપીશ.’”
  pon-2006A: Mehnda ma sohte wahnsahpw ehu luhwehdi, oh tuhkehn wain kan, tuhke pik
    kan, pwohmakraneid kan, oh tuhkehn olip kan saikinte wa, ahpw sang met kohla I
    pahn kupwuramwahwih kumwail.”
  por-BRBSL: A semente já se encontra no celeiro? Sim, a videira, a figueira, a romãzeira
    e a oliveira ainda não produziram. A partir de hoje, eu os abençoarei”.
  eng-OEBUS: The seed is in the granary, but the vine and the fig tree and the pomegranate
    and the olive tree have not yet brought forth fruit. From this day will I bless
    you.’”
  cth-cth: Capai dawk cakang ao maw, awm hoeh, misurkung, thaibunglung kung, talekung,
    olivekungnaw ni paw awh hoeh rah. Hatei, atuhoi teh kai ni nangmanaw yawhawi na
    poe awh han telah a ti.
  twi-twi: Aba bi aka asan no so ana? Ebesi nnɛ, bobe, borɔdɔma, atoaa ne ngodua asow
    wɔn aba ana? “ ‘Efi saa da yi rekɔ no, mehyira mo.’ ”
  hlt-hlt: Cangpup khuiah cangti khaw om dae nim? Misur neh thaibu khaw, tale neh
    olive thing khaw cuen pawh. Tahae khohnin lamlong tah yoethen kam paek pawn ni,”
    a ti nah.
  tbz-SIM: Dɛ̀mɑrɛ̀ kpɑɑ́ kɛ ɑ̃ di buɔ miɛkɑɑ̀? Dɛtie mbɛ̀ tu dɛ̀ fínyĩ̀ nɛ̀ fìkíè
    nɛ̀ kèdènɑ́tì nɛ̀ odìfíè dɛ̀ kpɑɑ́ pɛíɑ̀? Kɛ túótɛ́ yíe nkó diyiè nɛ̀ yɛwe sɔnyoo
    n yó ndi dɔɔrimu mɛsɑ̀ɑ̀.
  msy-2020: Guizbangɨra, ian dagher dɨpenir ekiar dagheba arɨziba, datɨrɨghɨn witba
    dar puvatɨ. Eghtɨ ian wainɨn ikarɨziba ko, fighɨn temeba ko, pomigranetɨn temeba
    ko, olivɨn temeba, da tɨghar bam. Datɨrɨghɨn ikegh mangɨ, kɨ bar deraghvɨra ia
    damuam.”
  dop-dop: Ntɔŋ pʋlʋ tɑ kɑɑsɩ kpeeŋ tɑɑ? Pɑɑ mə tɩɩŋ kʋtɔtɔɣɔŋ, ɩ tɑ lʋlɩ. Amɑ pə
    kpɑɣɑ sɑŋɑ wɑɑlɩ tɔ, mɑɑ kooli-mɛɣɛ kʋpɑntʋ.
  azb-azb: Anbarda toxum qalıbmı? Məgər üzüm, əncir, nar, zeytun ağacı bar gətirməyib?
    Bu gündən etibarən sizə bərəkət verəcəyəm!”»
  eng-DBY: 'Is the seed yet in the barn? yea, the vine, and the fig-tree, and the
    pomegranate, and the olive-tree have not brought forth: from this day will I bless
    [you].'
  hin-2017: क्या अब तक बीज खत्ते में है? अब तक दाखलता और अंजीर और अनार और जैतून के
    वृक्ष नहीं फले, परन्तु आज के दिन से मैं तुम को आशीष देता रहूँगा।”
  wol-KYG: Ana am jiwooti ci sàq yi? Mbaa lennati ci reseñ ak figg? Mbaa garabi gërënaat
    ak oliw? Du lenn lu meññ. Waaye li ko dale bésub tey jii, maay barkeel.
  eng-YLT: Is the seed yet in the barn? And hitherto the vine and the fig, And the
    pomegranate, and the olive-tree, Have not borne — from this day I bless.'
  eng-WYC-2017: Whether now seed is in burgeoning? and yet vineyard, and fig tree,
    and pomegranate, and the tree of olive flowered not. From this day I shall bless.
  eng-WMBB: Is the seed yet in the barn? Yes, the vine, the fig tree, the pomegranate,
    and the olive tree haven’t produced. From today I will bless you.’”
  urd-GVH: कि क्या आइंदा भी गोदाम में जमाशुदा बीज ज़ाया हो जाएगा, कि क्या आइंदा भी
    अंगूर, अंजीर, अनार और ज़ैतून का फल न होने के बराबर होगा। क्योंकि आज से मैं तुम्हें
    बरकत दूँगा।”
  rug-rug: Vea, koa dia kaiqa kiko koa holadi pa vetu vekovekoana ginani? Ura kamo
    kamahire si loketoṉadi sari vua koari na inuma vaeni meke huda piqi, sari pomeqaraneti,
    meke huda olive. Podalae koasa rane hie si kote mana ni gamu Arau si gamu,’ gua
    se Zihova.”
  gaz-gaz: Amma iyyuu sanyiin gombisaa keessatti hafe tokko iyyuu jiraa? Hamma ammaatti
    mukni wayiniitii fi mukni harbuu, roomaanii fi mukni ejersaa ija hin naqanne.
    “ ‘Ani guyyaa kanaa jalqabee isin nan eebbisa.’ ”
  fra-LSG: Y avait-il encore de la semence dans les greniers? Même la vigne, le figuier,
    le grenadier et l’olivier, N’ont rien rapporté. Mais dès ce jour je répandrai
    ma bénédiction.
  yal-yal: Sansina nde mɔn sagan kui ba? Benun to, manpa binle nun xɔdɛ binle nun
    girenada binle mi yi bogixi mumɛ. Koni to dangu xanbini, n barakan sama nɛn ɛ
    fe yi.’ ”
  haw-1868: 'Ua koe anei ka hua ai iloko ka halepapaa? Eia hoi, aole ka waina, a me
    ka fiku, a me ka pomegerane, a me ka laau oliva i hua mai i ka hua: mai keia la
    aku nae, e hoomaikai aku no wau ia oukou.'
  arb-NAV: هَلْ فِي الأَهْرَاءِ بِذَارٌ بَعْدُ؟ حَتَّى الْكُرُومُ وَالتِّينُ وَالرُّمَّانُ
    وَالزَّيْتُونُ لَمْ تُثْمِرْ بَعْدُ. لَكِنْ مُنْذُ هَذَا الْيَوْمِ أُبَارِكُ فِيهَا».
  ewe-ewe: Ɖe nuku siwo woƒãna la ƒe ɖewo ganɔ ava mea? Va se ɖe fifia la, wainka,
    gboti, yevuboɖati kple amiti metse ku haɖe o. “ ‘Gake tso egbeŋkeke sia dzi la,
    mayra mi.’ ”
  eng-LEE: Is the seed yet in the barn? yes, as yet the vine, and the fig-tree, and
    the pomegranate, and the olive-tree, have not brought forth; [but] from this day
    will I bless you.
  asm-FB: ভঁৰালত এতিয়ালৈকে শস্য আছে নে? দ্ৰাক্ষালতা, ডিমৰু গছ, ডালিম, আৰু জিত গছে
    ফল দিয়া নাছিল; কিন্তু আজিৰ পৰা মই তোমাক আশীৰ্ব্বাদ কৰিম’।”
  sus-A: مّنفِ رَفَتَشِ مُ نَ وٌ شَ سٍنتِيٍ كُي، كَ؟ وّنِ بِلِ، شْرّ بِلِ، كْوبّ بِلِ،
    نُن عٌلِوِ بِلِ، نٍيٍ قَن مُ بٌفِقٍ هَلِ كٍرٍن. كْنْ، قْلْ تٌ مَ، ﭑ قَمَ نّ بَرَكّ
    سَدٍ وٌ مَ.»
  fra-SBL: La semence est-elle encore dans la grange ? Oui, la vigne, le figuier,
    le grenadier et l'olivier n'ont pas produit. A partir d'aujourd'hui, je te bénirai ».
  hbo-hbo: הַעֹ֤וד הַזֶּ֙רַע֙ בַּמְּגוּרָ֔ה וְעַד־הַגֶּ֨פֶן וְהַתְּאֵנָ֧ה וְהָרִמֹּ֛ון
    וְעֵ֥ץ הַזַּ֖יִת לֹ֣א נָשָׂ֑א מִן־הַיֹּ֥ום הַזֶּ֖ה אֲבָרֵֽךְ׃ ס
  pjt-pjt: '@see-verse:HAG.002.018'
  kik-kik: Nĩ hakĩrĩ o na mbeũ ĩtigarĩte ikũmbĩ-inĩ? Nginyagia rĩu, mĩthabibũ, na
    mĩkũyũ, na mĩkomamanga, o na mĩtamaiyũ ndĩrĩ ĩragĩa na maciaro. “ ‘Kuuma ũmũthĩ
    nĩndĩrĩmũrathimaga.’ ”
  fra-NCL: 'La semence était-elle encore dans le grenier ? Même la vigne, le figuier,
    le grenadier et l’olivier n’ont rien produit : mais à partir de ce jour, je bénirai.'
  cek-AK: 'tapup thungah cangtii oh maw? ue, vaihi khoek to misurthaih, thaiduet thaih,
    pomegranat thaih, Olive thaih athai ai vop: vaihni hoi kamtong tahamhoihaih kang
    paek o han boeh, tiah a thuih, tiah a naa.'
  cuk-cuk: Ibmar-gwag-saboleged-neggi, ¿amba ibmar-gwag wis bukwa? Uva-dub, higo-sapi,
    sapi-granada, degi, olivo-sapi ¿amba yoo sanmakmarde? Degiirdi, emi-iba-onodoedgine,
    an bemargi nued binsaoed.”
  uig-CYR: данлар амбарға жиғилдиму? Үзүм таллири, әнҗир, анар һәм зәйтун дәрәқлири
    һеч мевә бәрмиди. Бирақ Мән бу күндин башлап силәрни бәрикәтләймән».
  tel-2017: కొట్లలో ధాన్యం ఉందా? ద్రాక్ష చెట్లు అయినా అంజూరపు చెట్లు అయినా దానిమ్మ
    చెట్లయినా ఒలీవ చెట్లు అయినా ఫలించాయా? అయితే ఇది మొదలు నేను మిమ్మల్ని ఆశీర్వదిస్తాను.
  hat-BSA: Èske semans lan gen tan rive nan depo a? Menm pye rezen an, pye fig etranje
    a, pye grenad ak bwa doliv la, pa reyisi pote anyen. Malgre sa, soti nan jou sila
    a, Mwen va beni nou.’”
  kos-kos: Finne wangin wheat lula, ac oa in grape, sak fig, sak pomegranate, ac sak
    olive soenna fokla, a nga ac akinsewowoye kowos inge fahla.”
  hbo-WLC: הַע֤וֹד הַזֶּ֙רַע֙ בַּמְּגוּרָ֔ה וְעַד־הַגֶּ֨פֶן וְהַתְּאֵנָ֧ה וְהָרִמּ֛וֹן
    וְעֵ֥ץ הַזַּ֖יִת לֹ֣א נָשָׂ֑א מִן־הַיּ֥וֹם הַזֶּ֖ה אֲבָרֵֽךְ׃ ס
  ibo-ibo: Ọ ka nwere mkpụrụ ọghịgha unu nwere nʼọba unu? Ọzọkwa, osisi vaịnị, osisi
    fiig, osisi pomegranet na osisi oliv amịghị mkpụrụ, ruo ugbu a. “ ‘Ma site nʼụbọchị
    taa gaa nʼihu aga m agọzi unu.’ ”
  ory-ory: ଅମାରରେ କି ଏପର୍ଯ୍ୟନ୍ତ ଶସ୍ୟ ଅଛି? ଯେପରି ଏପର୍ଯ୍ୟନ୍ତ ଦ୍ରାକ୍ଷାଲତା ଓ ଡିମ୍ବିରି
    ବୃକ୍ଷର, ଡାଳିମ୍ବ ଓ ଜୀତବୃକ୍ଷର ଫଳ ଫଳି ନାହିଁ; ମାତ୍ର ଆଜିଠାରୁ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ଆଶୀର୍ବାଦ
    କରିବା।”
  chk-chk: Inamwo ika esap chüen wor föün wiich lon ämi lenien iseis, nge ekewe irän
    wain me fik me apel me olif resap mwo ua. Nge seni ikenai üpwe afeiöchükemi.”
  rop-rop: Nomeda ola sid daga bin binij en ola daga tri nomo bin abum eni daga, bat
    stil brom tudei na ai garra meigim yumob abum detmatj enijing na.” Lagijat na
    YAWEI bin tok.
  ukr-1871: Чи є ще в коморі зерно на посїв? Досї нї виноградина, нї фиґовина, нї
    гранатина, нї маслина не родили в вас, а з сього дня я буду благословити.
  deu-1951: Ist etwa der Same noch im Speicher? So hat auch der Weinstock, der Feigen,
    Granatäpfel und Olivenbaum noch nichts getragen; aber von diesem Tage an will
    ich segnen!
  eng-JPS: is the seed yet in the barn? yea, the vine, and the fig-tree, and the pomegranate,
    and the olive-tree hath not brought forth — from this day will I bless you.'
  srp-1865: Ima li jošte sjemena u žitnici? ni vinova loza ni smokva ni šipak ni maslina
    još ne rodi; od ovoga æu dana blagosloviti.
  lug-lug: Wakyaliwo ensigo eyasigala mu tterekero? Mulabe, emiti gino egimenyeddwa,
    ogw’omuzabbibu n’ogw’omutiini, n’ogw’omukomamawanga, n’ogw’omuzeeyituuni tegibalangako
    bibala. “ ‘Naye okuva ne leero ndibawa omukisa.’ ”
  heb-heb: העוד הזרע במגורה ועד הגפן והתאנה והרמון ועץ הזית לא נשא מן היום הזה אברך׃
  ben-IRV: গোলায় কি কিছু বীজ পড়ে আছে? আর দ্রাক্ষালতা, ডুমুর, ডালিম এবং জিতবৃক্ষও
    ফল উত্পন্ন করে নি৷ কিন্তু আজ থেকে আমি আশীর্বাদ করব৷
  pan-pan: ਕੀ ਬੀਜ ਅਜੇ ਕੋਠੇ ਵਿੱਚ ਹੈ? ਕੀ ਅੰਗੂਰੀ ਬਾਗ਼, ਹੰਜ਼ੀਰ, ਅਨਾਰ ਅਤੇ ਜ਼ੈਤੂਨ ਦੇ ਦਰੱਖਤ
    ਅਜੇ ਫਲ ਨਹੀਂ ਦਿੰਦੇ? ਅੱਜ ਤੋਂ ਮੈਂ ਤੁਹਾਨੂੰ ਬਰਕਤ ਦਿਆਂਗਾ।
  mya-JVB: စပါး ကျီ၌ စပါး ရှိသလော။ မရှိ။ စပျစ် ပင်၊ သင်္ဘောသဖန်း ပင်၊ သလဲ ပင်၊ သံလွင်
    ပင် တို့သည် အသီး ကို မ သီးကြသေး။ သို့သော်လည်း၊ ယနေ့ မှစ၍ သင်တို့ကို ငါကောင်းကြီး
    ပေးမည်ဟု မိန့်တော်မူ၏။
  tte-O: Bwagana pegapega imwawasi yo oine, yo mayau tupwaliyao naga ali sauga uwe,
    na iyamo sauga bwaite koina kani yagu walo-mulolo yaeyawa.”
  hmo-hmo: Momokani emui uiti be ia ore, bona vain audia, fig audia, apolo audia bona
    olive audia ese edia huahuadia idia do atoa lasi. To harihari ia lao, lau ese
    umui do lau hanamoa.”
  urd-urd: क्या इस वक़्त बीज खत्ते में है? अभी तो अंगूर की बेल और अंजीर और अनार और
    जै़तून में फल नहीं लगे। आज ही से मैं तुम को बरकत दूँगा।”
  rus-SYN: есть ли еще в житницах семена? Доселе ни виноградная лоза, ни смоковница,
    ни гранатовое дерево, ни маслина не давали плода; а от сего дня Я благословлю
    их.
  bqc-SIM: Pↄ́wɛna kú dↄ̃u tiaa? Vɛ̃ɛ ń kaadↄɛnao ń gbɛafuo ń kuo i nɛ'io e gbã.
    Za tia má báaadaágu sa.
  tcz-CHONGTHU: Tu nikho, na changchi’u changsala aumpet’a kakitep ahi. Chang na at
    hih laiyui, lengpi twi le theichang phung le olive phung le kolbuthei phung hon
    ga asepdoh hihlai uve. Hijeng jongle tuni nikhoa pat’a phatthei kaboh ding nahi
    tauve.”
  mar-mar: कोठारात अजून बीज आहे काय? द्राक्षवेल, अंजीराचे झाड, डाळिंब, आणि जैतून झाड
    ह्यांनी काही उत्पन्न दिले नाही! पण या दिवसापासून मी तुम्हास आशीर्वाद देईन!”
  qub-qub: Gamcunapaga canan manarämi pogunrächu übas, ïgus, granada, ni olivopis.
    Cananpitaga micuy churacunacho manami pishengapänachu ima micuypis. Nogapa bindisyunnëwanmi
    llapanpis alli cangapaj.»
  bqp-bqp: I mɑɑ dĩɑnu mɔ birɑnu sɔɔ? Bɛɛn gbeɑn dɑ̃ɑ binuginu mɑrɑ? Aɑwo, ɑdɑmɑ sɑɑ
    gisɔn di, kon bɛɛ durom kuɑ.
  hat-hat: Ata grenn pou plante pa gen ankò nan depo nou yo. Ni pye rezen nou yo,
    ni pye fig frans nou yo, ni pye grenad nou yo, ni pye oliv nou yo pa donnen ankò.
    Men, depi jounen jòdi a, mwen pral beni nou.
  eng-BSB: Is there still seed in the barn? The vine, the fig, the pomegranate, and
    the olive tree have not yet yielded fruit. But from this day on, I will bless
    you.”
  tod-tod: Kɛbɛ ani zuwu nɔpɛ ge la mɔ wo ya kotaiti su, kɛlɛ? Leezɛn ɓelei, ta kooleɠoole
    guluiti, ta gelenade guluiti ta wolive wuluiti, tanɔpɛ ge la gwaa woni, ɲɛgɛlɛin.
    Kɛlɛ é zo za voloi ma, nà nà-tuyai zuwɔɔlɔzu wo ʋɛ.› »
  eng-WEBPB: Is the seed yet in the barn? Yes, the vine, the fig tree, the pomegranate,
    and the olive tree haven’t produced. From today I will bless you.’”
  kbq-kbq: Avimzama ohankreta atrazageno nompima menegeno, witima ohamarazageno, waini
    ragamo'ma nofitema reontegeno, fiki zafamo'ene pomigreneti zafamo'ene olivi zafamo'zanena
    raga reonte'nazare huvempa hu'na neramasamue. Hagi menima ama knareti'ma agafama
    huno vaniana, Nagra asomu huramantenugeta rama'aza antegahaze.
  nhe-BL: Amantzi aya intlatoctoque huan nopa xinachtli noja eltoc calijtic. Aya temaca
    itlajca nopa xocomecatl, huan aya tlaqui nopa higuera, huan aya xochiyohua nopa
    granada huan olivo cuahuitl, pero tlen ama ni tonal nochi quipiyas itlajca pampa
    na nimechtiochihuas.”
  gub-BL: Naheta kwaw arozràn imonokatu haw pupe. Uwà tyw na'i'a kwaw. Pi tyw na'i'a
    kwaw. Homà tyw na'i'a kwaw. Uri tyw na'i'a kwaw. Nezewe rehe we ko 'ar henataromo
    amono putar heze'egatu peme nehe, i'i Tupàn.
  eng-DRA: 'Set your hearts from this day, and henceforward, from the four and twentieth
    day of the ninth month: from the day that the foundations of the temple of the
    Lord were laid, and lay it up in your hearts.'
