verse: HAG.002.015
translations:
  mal-C: “ ‘ഇപ്പോൾ, ഇതിനെക്കുറിച്ച് ഇന്നുമുതൽ സൂക്ഷ്മതയോടെ ചിന്തിക്കുക—യഹോവയുടെ ആലയത്തിൽ
    കല്ലിന്മേൽ കല്ലുവെക്കുന്നതിനുമുമ്പ് എങ്ങനെയായിരുന്നു എന്നു ചിന്തിക്കുക.
  deu-TKW: Nun denn, lenkt doch euer Augenmerk auf die Zeit vom heutigen Tage ab rückwärts,
    als man noch nicht Stein auf Stein legte am Tempel Jahwes!
  lin-lin: Mpe sik’oyo, kobanda lelo, botala malamu makambo oyo ekoya liboso ete libanga
    moko etiama na likolo ya libanga mosusu kati na Tempelo ya Yawe.
  eng-LSV: And now, please lay [it] to your heart, || From this day and onward, ||
    Before the laying of stone to stone in the temple of YHWH.
  eng-GNV: 'Then answered Haggai, and sayd, So is this people, and so is this nation
    before me, saith the Lord: and so are all the workes of their hands, and that
    which they offer here, is vncleane.'
  eng-WEBSTER: 'And now, I pray you, consider from this day and upward, from before
    a stone was laid upon a stone in the temple of the LORD:'
  nhw-BL: Huajca ama ipan ni tonal ximomacaca cuenta para amo quisayaya cuali catli
    anquichihuayayaj. Amo cuali eliyaya amonemilis quema ayamo anquipehualtíaj anquitecpichohuaj
    tetl para anquicualtlalise notiopa, niamoTECO.
  swh-ONEN: '“ ‘Sasa fikirini kwa uangalifu kuanzia leo na kuendelea: tafakarini jinsi
    mambo yalivyokuwa kabla halijawekwa jiwe moja juu ya lingine katika Hekalu la
    Bwana.'
  bba-bba: Ǹ n mɛn nɑ, i bwisikuo ye yɑ bɛɛ deemɑ n kɑ ɡisɔ ɡirɑri i sere kpenu mɛnnɑ
    i kɑ sɑ̃ɑ yee te bɑni.
  eng-KJVCPB: 'And now, I pray you, consider from this day and upward, From before
    a stone was laid upon a stone in the temple of the Lord:'
  luo-luo: “ ‘Koro paruru anena gima biro timore chakre kawuono, kane pok uchako gero
    hekalu mar Jehova Nyasaye to ne ochalo nade?
  meu-meu: Mani emui kara ba haeroa, hari ina dina amo bainela dahaka baine vara.
    Iehova ena dubu ai nadi ta na nadi ta latanai do se heato kau negana ai,
  npi-ULB: यसैकारण अब, आजको दिनसम्म पुर्‍याउने बितेको समयको बारेमा विचार गर । परमप्रभुको
    मन्दिरमा एउटा ढुङ्गामाथि अर्को ढुङ्गा राख्‍नअगि त्यो कस्तो थियो?
  yor-yor: “ ‘Ǹjẹ́ nísinsin yìí, ẹ ro èyí dáradára láti òní yìí lọ, ẹ kíyèsi bí nǹkan
    ṣe rí tẹ́lẹ̀, a to òkúta kan lé orí èkejì ní tẹmpili Olúwa.
  pes-OPCB: خوب فکر کنید و ببینید قبل از اینکه دست به کار ساختن خانهٔ خداوند بزنید
    وضع شما چگونه بود.
  tgl-ULB: Kaya ngayon, isipin ninyo mula sa araw na ito at sa mga susunod pa, bago
    maipatong ang alinmang bato sa isa pang bato sa templo ni Yahweh,
  hui-hui: Anduane Homogohanda ogodagua laya, Tígua i̱naga anda biago lone bia dai
    nabi hemingi biyago damene bayuwa mitangi budai ala bilimu.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​သင်​တို့​သည်​မိ​မိ​တို့ ကြုံ​တွေ့​ရ​သည့်​အ​ဖြစ်​အ​ပျက်​ကို​မ​သိ
    မ​မြင်​ကြ​ပါ​သ​လော။ ဗိ​မာန်​တော်​ကို​ပြန် လည်​မ​တည်​မ​ဆောက်​မီ​အ​ခါ​က၊-
  bod-N: ད་ལྟ་ཁྱོད་ཚོས་རང་གི་གནས་ཚུལ་ལ་བརྟག་ནས་དེ་རིང་ཡར་སྔོན་གྱི་དུས་ལ་ཕྱིར་དྲན་གྱིས་ཤིག
    དེའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་རྡོ་རྣམས་གཅིག་ཐོག་གཅིག་བརྩེགས་མེད་པ་ཡིན།
  wsk-wsk: “Aria, aitakta se namaram mu ninguru ko ikikuawuralko. Aitak aninga temple
    ko ura duap beteman imi te, se ekela ulengko melmasak suen la aguwaya aniram mu
    ninguru ko ikialko.
  sna-sna: “ ‘Zvino fungisisai, kubvira pazuva ranhasi, muchidzokera shure, chimbofungai
    zvazvakanga zvakaita ibwe rimwe richigere kuiswa pamusoro perimwe ibwe mutemberi
    yaJehovha.
  spa-BLM: Ahora bien, consideren desde este día y hacia atrás, antes de que se pusiera
    una piedra sobre otra en el templo de Yahvé.
  cac-cac: Naec nab'i, tas eyaji ayic manto eyamoch e b'oanxiq'ue in cajnub' tic.
  swh-ULB: Kwa hiyo, fikiri kutoka siku hii ya leo na za nyuma, kabla hata jiwe halijawekwa
    kwenye jiwe lingine katika hekalu la Bwana,
  bel-bel: Цяпер павярнеце сэрца ваша на час ад гэтага дня і назад, калі яшчэ ня быў
    пакладзены камень на камень у храме Гасподнім.
  deu-ELBBK: Und nun richtet doch euer Herz auf die Zeit von diesem Tag an und aufwärts,
    ehe Stein auf Stein gelegt wurde am Tempel des HERRN!
  mbb-OT: Puun guntaan, is-isipa niw is kebpekesavuk niw hein wazè niw pa puuni is
    kebangun te valey ku.
  mal-2015: ആകയാൽ നിങ്ങൾ ഇന്നുതൊട്ടു പിന്നോക്കം, യഹോവയുടെ മന്ദിരത്തിങ്കൽ കല്ലിന്മേൽ
    കല്ലു വെച്ചതിന്നു മുമ്പുള്ളകാലം വിചാരിച്ചുകൊൾവിൻ.
  rmc-rmc: Akana mištes pozorinen, so pes chudela te kerel adadživesestar a dureder!
    Sar tumenge sas angloda, medik pes chudňa te ačhavel o Chramos le RAJESKRO?
  pes-OPV: و الان دل خود رامشغول سازید از این‌روز و قبل از این، پیش ازآنکه سنگی برسنگی
    در هیکل خداوند گذاشته شود.
  ron-1924: Уйтаци-вэ дар ку бэгаре де сямэ ла челе че с-ау ынтымплат пынэ ын зиуа
    де азь, пынэ сэ се фи пус пятрэ пе пятрэ ла Темплул Домнулуй!
  ben-OBCV: “ ‘এখন থেকে সযত্নে চিন্তা করো—সদাপ্রভুর গৃহ স্থাপিত হওয়ার আগে যখন একটি
    পাথরের উপরে আরেকটি পাথর ছিল না তখন কি অবস্থা ছিল।
  som-som: Haddaba waan idin baryayaaye, maanta intii ka bilaabata iyo wixii ka dambeeyaba
    ka fiirsada intaan dhagaxna dhagax la dul saarin macbudka Rabbiga,
  lat-VUC: 'Et respondit Aggæus, et dixit: [Sic populus iste, et sic gens ista ante
    faciem meam, dicit Dominus, et sic omne opus manuum eorum: et omnia quæ obtulerunt
    ibi, contaminata erunt.'
  eng-ASVBT: And now, I pray you, consider from this day and backward, before a stone
    was laid upon a stone in the temple of Jehovah.
  ita-1885: Or al presente, ponete mente, come, da questo giorno addietro, avanti
    che fosse posta pietra sopra pietra nel Tempio del Signore;
  eng-LXXUP: And now consider, I pray you, from this day and beforetime, before they
    laid a stone on a stone in the temple of the Lord, what manner of men ye were.
  eng-ULB: So now, think in your minds about the past leading up to this very day.
    Before stone was placed upon stone in the temple of Yahweh,
  spa-VBL: Ahora piensen en lo que harán a partir de este día. Antes de poner piedra
    sobre piedra en la casa del Señor,
  fra-_FOB: Considérez donc attentivement ce qui s'est passé depuis ce jour et en
    remontant, avant qu'on eût mis pierre sur pierre au temple de l'Éternel.
  mal-mal: ആകയാൽ നിങ്ങൾ യഹോവയുടെ മന്ദിരത്തിൽ കല്ലിന്മേൽ കല്ല് വച്ചതിന് മുമ്പുള്ളകാലത്തെപ്പറ്റി
    വിചാരിച്ചുകൊള്ളുവിൻ.
  urd-GVR: Lekin ab is bāt par dhyān do ki āj se hālāt kaise hoṅge. Rab ke ghar kī
    nae sire se buniyād rakhne se pahle hālāt kaise the?
  suz-BL: मिनु परमप्रभुमी “गे मुलाक्‍त ङा मेरे मार दुम्‍बा, मेको रिम्‍शो पा मिम्‍तीन।
    परमप्रभु यावे आ खिं सेल्‍शोनु, फुल्‍लु तार फुल्‍लु वोइश्‍शा गारो प्रोव़चा क्‍येङा
    ङोंइती दोदेंशो बाक्‍मे, मेको मिम्‍तीन।
  eng-NOY: And now, I pray you, consider [[how it hath gone with you]] From that day
    and upward, From the time before one stone was laid upon another in the temple
    of Jehovah.
  ita-1927: Ed ora, ponete ben mente a ciò ch’è avvenuto fino a questo giorno, prima
    che fosse messa pietra su pietra nel tempio dell’Eterno!
  ckb-ckb: '«”ئێستاش لەمڕۆوە لە ڕۆژانی ڕابردوو ڕابمێنن: پێش ئەوەی لە پەرستگای یەزدان
    بەردێک بخرێتە سەر بەردێک.'
  eng-BBE: 'And now, give thought, looking back from this day to the time before one
    stone was put on another in the Temple of the Lord:'
  kan-OKCV: “ಈಗ ಚೆನ್ನಾಗಿ ಯೋಚಿಸಿಕೊಳ್ಳಿರಿ. ಯೆಹೋವ ದೇವರ ಆಲಯ ನಿವೇಶನದಲ್ಲಿ, ಕಲ್ಲಿನ ಮೇಲೆ ಕಲ್ಲು
    ಇಡುವ, ಈ ಮೊದಲ ದಿನದ ಹಿಂದಿನ ಕಾಲವನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
  tam-2017: இப்போதும் யெகோவாவுடைய ஆலயத்தைக் கட்டுவதற்கு ஒரு கல்லின்மேல் ஒரு கல் வைக்கப்பட்டதுமுதல்
    நடந்ததை உங்கள் மனதிலே சிந்தித்துப்பாருங்கள்.
  spa-RV-1909: Ahora pues, poned vuestro corazón desde este día en adelante, antes
    que pusiesen piedra sobre piedra en el templo de Jehová,
  ron-BTF: Și acum, vă rog, luați aminte din această zi și de acum încolo, înainte
    de a se pune piatră pe piatră în templul DOMNULUI;
  eng-WEBP: Now, please consider from this day and backward, before a stone was laid
    on a stone in the LORD’s temple.
  eng-FBV: Now think about what you're doing from this day on. Before a stone was
    laid on another stone in the house of the Lord,
  nld-1939: Welnu, let dan eens op, wat er vóór deze dag is gebeurd, eer de ene steen
    op de andere gelegd werd in de tempel van Jahweh!
  nch-BL: Huajca ama ipan ni tonali xiquitaca para amo quisayaya cuali cati anquichihuayayaj.
    Amo cuali eliyaya amonemilis quema ayemo anquipehualtiyayaj anquitecpichohuaj
    tet para anquicualtalise notiopa, niamoTECO.
  vie-1934: Vậy bây giờ, ta xin các ngươi khá suy nghĩ, từ ngày nầy về trước, khi
    chưa đặt hòn đá nầy trên hòn đá kia nơi đền thờ Đức Giê-hô-va.
  hin-CV: “ ‘अब सावधानीपूर्वक आज से इस बात पर ध्यान दो—विचार करो कि पहले चीज़ें कैसी
    थी, जब याहवेह के मंदिर में एक पत्थर पर दूसरा नहीं रखा गया था.
  spa-BES: 'Y ahora, piensa, mirando hacia atrás desde este día hasta el tiempo antes
    de que una piedra fuera puesta sobre otra en el Templo del Señor:'
  tdx-tdx: 'Ie henane zao, haraharao: taolo’ ty nampiningirañe ty vato ambone’ ty
    vato añ’ anjomba’ Iehovà ao,'
  tha-KJV: บัดนี้ จงพิจารณาเถิดว่า ตั้งแต่​วันนี้​เป็นต้นไปจะเกิดเหตุอะไรขึ้นบ้าง
    คื​อก​่อนที่ศิ​ลาก​้อนหนึ่งจะวางซ้อนบนศิ​ลาก​้อนหนึ่งที่ในพระวิหารของพระเยโฮวาห์
  por-BR-2018: Agora pois, considerai desde este dia em diante, antes que se ponha
    pedra sobre pedra no templo do SENHOR,
  deu-ELO: Und nun richtet doch euer Herz auf die Zeit von diesem Tage an und aufwärts,
    ehe Stein auf Stein gelegt wurde am Tempel Jehovas!
  eng-WYC-2018: And now put ye (this on) your hearts, from this day and above, before
    that a stone on a stone was put in the temple of the Lord, (And now think ye about
    this, from this day and back, before that a stone was put upon a stone in the
    Temple of the Lord,)
  epo-epo: 'Nun pripensu bone la tempon de ĉi tiu tago malantaŭen, antaŭ ol estis
    metita ŝtono sur ŝtonon en la templo de la Eternulo:'
  uig-PIN: — Əmdi ⱨazir kɵngül ⱪoyup oylininglar — Bügündin baxlap, muxu waⱪittin
    tartip kɵrünglar — taki Pǝrwǝrdigarning ibadǝthanisidiki tax üstigǝ yǝnǝ bir tal
    tax ⱪoyulƣuqǝ,
  beo-beo: 'Hina Gode da amane sia:sa, “Dilima hamoi hou amo dili ba:sala:? Debolo
    diasu muni bu buga:le gagumusa: gala,'
  tpi-OTNT: Bikpela i tok olsem, “Tingting gut long ol samting i bin kamap long yupela,
    long taim yupela i no kirapim wanpela wok yet long haus bilong mi.
  hau-SA: “ ‘Yanzu kuwa sai ku yi la’akari da wannan daga wannan rana zuwa gaba, ku
    tuna yadda al’amura suke kafin a ɗora wani dutse bisa wani a haikalin Ubangiji.
  uig-LAT: — Emdi hazir köngül qoyup oylininglar — Bügündin bashlap, mushu waqittin
    tartip körünglar — taki Perwerdigarning ibadetxanisidiki tash üstige yene bir
    tal tash qoyulghuche,
  nde-nde: Khathesi cabangani kuhle ngalokhu kusukela ngalolusuku kusiya phambili,
    khumbulani ukuthi izinto zazinjani kungakabekwa elinye ilitshe phezu kwelinye
    ethempelini likaThixo.
  ton-ton: 'Pea ko eni, ʻOku ou kole ke mou fakakaukau mei he ʻaho ni ʻo fai atu,
    ʻi he teʻeki ke fokotuʻu ha maka ki ha maka ʻi he falelotu lahi ʻo Sihova:'
  ces-1613: 'Tedy odpovídaje Aggeus, řekl: Tak lid tento a tak národ tento před tváří
    mou, praví Hospodin, a tak všecko dílo rukou jejich, i cožkoli obětovali tam,
    nečisté bylo.'
  eng-WMB: Now, please consider from this day and backward, before a stone was laid
    on a stone in the LORD’s temple.
  tam-TCV: “ ‘இப்போதாவது, இதை மிகக் கவனமாய் சிந்தியுங்கள். யெகோவாவின் ஆலயத்தைத் திரும்பக்
    கட்டும்படி, அஸ்திபாரம் போட்டும் ஒரு கல்லின்மேல் ஒரு கல் வைக்கப்படும் முன்பு நிலைமை
    எவ்வாறு இருந்தது என சிந்தித்துப் பாருங்கள்.
  ceb-ULB: Busa karon, pamalandongi kini sukad karong adlawa, sa wala pa gibutang
    ang bato sa pikas bahin nga bato sa templo ni Yahweh,
  pol-UBG: Teraz więc, proszę, zastanówcie się, jak się wam powodziło od dzisiejszego
    dnia do minionych dni, zanim ułożono kamień na kamieniu w świątyni PANA.
  urd-GVU: لیکن اب اِس بات پر دھیان دو کہ آج سے حالات کیسے ہوں گے۔ رب کے گھر کی نئے
    سرے سے بنیاد رکھنے سے پہلے حالات کیسے تھے؟
  eng-OEBCW: Think back from this day, before a stone was laid upon a stone in the
    temple of the Lord.
  deu-1912: 'Und nun schauet, wie es euch gegangen ist von diesem Tage an und zuvor,
    ehe denn ein Stein auf den andern gelegt ward am Tempel des HERRN:'
  kan-2017: “ಯೆಹೋವನ ಆಲಯದ ನಿವೇಶನದಲ್ಲಿ ಕಲ್ಲಿನ ಮೇಲೆ ಕಲ್ಲಿಡುವ ಈ ಮೊದಲ ದಿನದ ಹಿಂದಿನ ಕಾಲವನ್ನು
    ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ;
  yap-yap: Me ga’ar SOMOL, “Damur guyed e n’en ni be buch romed? U m’on nim tabab
    gad i toy bayay fare Tempel,
  hlt-MCSB: Tahae khohnin lamlong tah na thinko ah dueh uh mai laeh. BOEIPA bawkim
    kah lungto soah lungto a tlingtlawn hang hlan ah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዓይጌ ዒንሢ ሄሌቴያ ዒንሢ ማሊ ጶቂሡዋዓዳ? ሃሢ፥ ጌኤዦ ማኣሮ ጊንሣ ዒንሢ ማዢፆ
    ዓርቃንዳሢኮ ቤርታ፥
  twi-ASANTE: “ ‘Enti, ɛfiri ɛnnɛ, monnwene saa adeɛ yi ho yie. Monkae sɛdeɛ na nneɛma
    teɛ, ansa na moreto Awurade asɔredan no fapem no.
  eng-WEBU: Now, please consider from this day and backward, before a stone was laid
    on a stone in the LORD’s temple.
  wal-wal: GODAI hagaadan yaagees; “Hachchippe doommidi, intte bollan gakkidabaa akeekite!
    GODAA Beeta Maqidasiyaa gimbbettaa doommanaappe kase,
  spa-PDDPT: Ahora pues, desde hoy en adelante, reflexionen antes que coloquen piedra
    sobre piedra en la Casa de Yavé.
  gun-gun: Aỹ ma peikuaa porã pota ha'e va'e ára jave guive pendere oiko va'ekue ha'e
    javi re. Mba'eta templo Senhor peguarã pejapo aguã ita pembojoja ypy e'ỹ mbove,
  agu-BL: ’Ma jalu', txumwok yi xtxolbile'j te yi ntaxk tzaj cxe'tijwok tan je'se'n
    yi intemplo,
  ilo-ULB: Ita ngarud, lagipenyo manipud ita nga aldaw, sakbay a naiparabaw ti aniaman
    a bato iti sabali pay a bato iti templo ni Yahweh,
  kpg-kpg: Dimaadua e helekai, “Goodou e de gidee nia mee ala ne hai adu? I mua di godou
    hau di Hale Daumaha,
  uig-ARA: ــ ئەمدى ھازىر كۆڭۈل قويۇپ ئويلىنىڭلار ــ بۈگۈندىن باشلاپ، مۇشۇ ۋاقىتتىن
    تارتىپ كۆرۈڭلار ــ تاكى پەرۋەردىگارنىڭ ئىبادەتخانىسىدىكى تاش ئۈستىگە يەنە بىر
    تال تاش قويۇلغۇچە،
  sus-sus: '«Yakɔsi, wo fe mato a fanyi ra naxan fama rabade keli to ma han yare.
    Beenun wo xa gɛmɛ dɔxɔ a boore fari Alatala xa hɔrɔmɔbanxi wali kui, wo xa ratu
    yi ma:'
  pon-2006: KAUN-O ketin mahsanih, “Kumwail sohte kak kilang dahme wiawihong kumwail?
    Mwohn amwail tapihada koadoahkpen onohnsapahl en Tehnpas Sarawio,
  jae-jae: Mago galoc taêm ênam ŋapep ma ajop gêŋ, taŋ mêŋêsa ênac m êndêŋ bêc tonec
    ma elom-elom êna. Gêdêŋ taŋ adênaŋ poc teŋ gêsac poc teŋ ŋaô aŋga Apômtaunê lôm
    dabuŋ atomgeŋ naŋ, amac amoa amboac ondoc.
  ksd-ksd: Ma go iau lul pa avat ba avat a nuk pa ia papa gori ma namur vanavana,
    ba pa di vung boko tika na vat taun ta ra vat ta ra pal i gomgom kai ra Luluai;
  grc-BRENT: Καὶ νῦν θέσθε δὴ εἰς τὰς καρδίας ὑμῶν ἀπὸ τῆς ἡμέρας ταύτης καὶ ὑπεράνω,
    πρὸ τοῦ θεῖναι λίθον ἐπὶ λίθον ἐν τῷ ναῷ Κυρίου
  ind-AYT: Sekarang, mulai hari ini dan seterusnya, perhatikanlah, sebelum batu disusun
    di atas batu lainnya di Bait TUHAN ini,
  nya-nya: “ ‘Tsopano muganizire zimenezi kuyambira lero mpaka mʼtsogolo. Ganizirani
    momwe zinthu zinalili asanayambe kumanga nyumba ya Yehova.
  hrv-hrv: '“A sada, promislite u srcu, od današnjega dana unapredak: Prije negoli
    se poče stavljati kamen na kamen u Jahvinu Svetištu,'
  mps-mps: Genuai Bidigo e tama po wai, “Dagego te duga tigiba polobadu pedelali sę
    te dagego bugagia ma kone palao. Te sogo dagego te eno be tomode sę gagalama,
    tiali goli dagego te sę ebo tagalali.
  tpi-tpi: Bikpela i tok olsem, “Tingting gut long ol samting i bin kamap long yupela,
    long taim yupela i no kirapim wanpela wok yet long haus bilong mi.
  dan-1931: Men læg nu Mærke til, hvorledes det går fra i Dag! Før Sten lagdes på
    Sten i HERRENS Hus,
  vie-OVCB: Bây giờ, các ngươi hãy nhớ lại từ trước đến nay, khi cuộc xây cất Đền
    Thờ của Chúa Hằng Hữu mới khởi công.
  guj-2017: હવે, કૃપા કરીને આજથી માંડીને વીતેલા વખતનો, એટલે યહોવાહના સભાસ્થાનના પથ્થર
    પર પથ્થર મૂકવામાં આવ્યો હતો તે અગાઉના વખતનો વિચાર કરો,
  pon-2006A: KAUN-O ketin mahsanih, “Kumwail sohte kak kilang dahme wiawihong kumwail?
    Mwohn amwail tapihada koadoahkpen onohnsapahl en Tehnpas Sarawio,
  por-BRBSL: Agora, por favor, considere a partir deste dia e para trás, antes que
    uma pedra fosse colocada sobre uma pedra no templo de Yahweh.
  eng-OEBUS: Think back from this day, before a stone was laid upon a stone in the
    temple of the Lord.
  cth-cth: Bawipa ni Bawkim dawk talung buet touh e van buet touh pacoung hoehnahlan,
    atuhoi kamtawng nateh ahmaloe e hno hah bout pouk awh haw.
  twi-twi: “ ‘Enti efi nnɛ, munnwen saa ade yi ho yiye. Monkae sɛnea na nneɛma te,
    ansa na moreto Awurade asɔredan no fapem no.
  hlt-hlt: Tahae khohnin lamlong tah na thinko ah dueh uh mai laeh. BOEIPA bawkim
    kah lungto soah lungto a tlingtlawn hang hlan ah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́ bɛ̀ bɛ́innɛ̀ kɛ dɔ̀: yíe nnɛ̀ yɛwe yɛ̀ɛ̀
    kpɑɑní, totínɛ̀ di yɛ̀mmɛ̀ mɛsɑ̀ɑ̀ ntìì di tuɔ̀kùní ti ĩ́nkɛ̀. Kɛ nɛ́ nɑ kɛ́pṹṹtɛ́
    n cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God ghaze, “Ia tɨghar nan dɨpenimɨn ingaramin
    dughiam, faragha ia bativizir biziba ia dagh nɨghnɨgh.
  dop-dop: Mpʋ tɔ, ɩ́ pɑɑsənɑ teu. Ɩ́ nɑ́ mpi too pə́ kpɑɣɑ lɑpʋ nɑ pə́ sɩɩnɑ sɑŋɑ,
    nɑ pə́cɔ́ ɩ́ kpeɣeli pɛɛ nɑ Ɩ́ ŋmɑɑkɩ Ɩsɔ təsɛɛlɛ tɔ.
  azb-azb: İndi rica edirəm, bu gündən etibarən nə olacağını dərindən düşünün. Rəbbin
    məbədinin daşı daş üstünə qoyulmazdan əvvəl işləriniz necə gedirdi?
  eng-DBY: And now, I pray you, consider from this day and onward, from before a stone
    was laid upon a stone in the temple of Jehovah,
  hin-2017: “अब सोच-विचार करो कि आज से पहले अर्थात् जब यहोवा के मन्दिर में पत्थर पर
    पत्थर रखा ही नहीं गया था,
  wol-KYG: «Léegi nag seetaatleen seen xel bu baax, dale ko bésub tey jii. Bi aw doj
    tegoogul woon ci aw doj, ci tabaxub kër Aji Sax ji,
  eng-YLT: And now, lay [it], I pray you, to your heart, From this day, and onwards,
    Before the laying of stone to stone in the temple of Jehovah.
  eng-WYC-2017: And now put ye this on your hearts, from this day and above, before
    that a stone on a stone was put in the temple of the Lord,
  eng-WMBB: Now, please consider from this day and backward, before a stone was laid
    on a stone in the LORD’s temple.
  urd-GVH: लेकिन अब इस बात पर ध्यान दो कि आज से हालात कैसे होंगे। रब के घर की नए सिरे
    से बुनियाद रखने से पहले हालात कैसे थे?
  rug-rug: ‘Ego, podalae pa rane ṉinoroi si mu viliti ia si gua hie, vilitia sapu
    vegua sa mia ginugua sipu lopu ele vari hakei la sari patu koa sa Zelepade te
    Zihova hie.
  gaz-gaz: “ ‘Egaa guyyaa kanaa jalqabaatii of eeggannaadhaan qalbeeffadhaa; mana
    qulqullummaa Waaqayyoo keessatti haala utuu dhagaan tokko dhagaa kaan irra hin
    kaaʼamin dura ture hubadhaa.
  fra-LSG: Considérez donc attentivement Ce qui s’est passé jusqu’à ce jour, Avant
    qu’on eût mis pierre sur pierre au temple de l’Éternel!
  yal-yal: “ ‘Ɛ miri na ma, naxan fa ɛ sɔtɔma, fɔlɔ to ma siga yɛɛn na. Benun ɛ xa
    Alatala Batu Banxin ti gɛmɛne dɔxɔ fɔlɔ e bode ɲɔɛ ra waxatin naxan yi,
  haw-1868: Nolaila hoi, e noonoo pono oukou mai keia la e noho nei a hiki i ka wa
    mamua, i ka wa i kau ole ia'i ka pohaku maluna o kekahi pohaku ma ka luakini o
    Iehova.
  arb-NAV: وَالآنَ تَأَمَّلُوا فِيمَا صَنَعْتُمُ الْيَوْمَ وَالأَيَّامَ السَّالِفَةَ
    قَبْلَ أَنْ تَضَعُوا حَجَراً فَوْقَ حَجَرٍ لِبِنَاءِ هَيْكَلِ الرَّبِّ.
  ewe-ewe: “ ‘Eya ta, mibu ta me le nu siawo ŋu nyuie tso fifia yina, mibu ale si
    nuwo nɔ hafi woɖo kpe ɖe kpe dzi hena Yehowa ƒe gbedoxɔ la tutu ŋu.
  eng-LEE: 'And now direct, I pray you, your heart from this day and upward, before
    the time that a stone was laid upon a stone in the temple of the Lord:'
  asm-FB: সেয়ে এতিয়া যিহোৱাৰ মন্দিৰত শিলৰ ওপৰত শিল স্থাপন নকৰা দিনৰে পৰা আজিলৈকে
    সেইবোৰ দিন বিবেচনা কৰা।
  sus-A: «يَكْسِ، وٌ قٍ مَتٌ عَ قَنيِ رَ نَشَن قَمَ رَبَدٍ كٍلِ تٌ مَ هَن يَرٍ. بٍينُن
    وٌ شَ فّمّ دْشْ عَ بٌورٍ قَرِ عَلَتَلَ شَ هْرْ مْبَنشِ وَلِ كُي، وٌ شَ رَتُ يِ
    مَ؛
  fra-SBL: Maintenant, considérez ce qui s'est passé depuis aujourd'hui et en arrière,
    avant qu'une pierre ne soit posée sur une pierre dans le temple de Yahvé.
  hbo-hbo: וְעַתָּה֙ שִֽׂימוּ־נָ֣א לְבַבְכֶ֔ם מִן־הַיֹּ֥ום הַזֶּ֖ה וָמָ֑עְלָה מִטֶּ֧רֶם
    שֽׂוּם־אֶ֛בֶן אֶל־אֶ֖בֶן בְּהֵיכַ֥ל יְהוָֽה׃
  kik-kik: “ ‘Na rĩrĩ, mwĩcũraniei wega ũhoro ũyũ kuuma ũmũthĩ, mũtaranie ũrĩa maũndũ
    maatariĩ mbere ya rĩrĩa gũtaarĩ ihiga rĩaigĩrĩirwo igũrũ wa rĩngĩ mwako-inĩ wa
    hekarũ ĩno ya Jehova.
  fra-NCL: Et maintenant, portez votre attention de ce jour-ci en arrière, avant qu’on
    n’eut encore mis pierre sur pierre, au temple de Yahweh.
  cek-AK: To pongah vaihni hoi kamtong kahoih ah poek oh; canghni ah loe Angraeng
    ih tempul thungah thlung maeto pacoeng maeto pahong o.
  cuk-cuk: Degisoggu, emi-iba-onoded-akale, bemar gwage-ulubgi we-ibmargi nue binsamar.
    Bemar yoo Bab-Jehováʼse-goled-neg-sobgua,
  uig-CYR: — Әнди һазир көңүл қоюп ойлиниңлар — Бүгүндин башлап, мошу вақиттин тартип
    көрүңлар — таки Пәрвәрдигарниң ибадәтханисидики таш үстигә йәнә бир тал таш қоюлғичә,
  tel-2017: ఈ రాతి మీద రాయి ఉంచి యెహోవా మందిరం కట్టనారంభించింది మొదలు ఆ వెనుక మీకు
    సంభవించినదాన్ని ఆలోచన చేసుకోండి.
  hat-BSA: 'Alò, koulye a, m ap priye nou byen konsidere sa soti nan jou sa a pou
    gade dèyè nèt: avan yon sèl wòch te plase sou yon wòch sou tanp SENYÈ a.'
  kos-kos: LEUM GOD El fahk, “Ku kowos tiana akilen ma sikyak nu suwos uh? Meet liki
    kowos tuh mutawauk in sifil musai Tempul,
  hbo-WLC: וְעַתָּה֙ שִֽׂימוּ־נָ֣א לְבַבְכֶ֔ם מִן־הַיּ֥וֹם הַזֶּ֖ה וָמָ֑עְלָה מִטֶּ֧רֶם
    שֽׂוּם־אֶ֛בֶן אֶל־אֶ֖בֶן בְּהֵיכַ֥ל יְהוָֽה׃
  ibo-ibo: “ ‘Ma ugbu a, chezienụ echiche banyere ihe ndị ga-emenụ site taa gaa nʼihu.
    Tuleenụ otu ihe si dị tupu adọnye otu nkume nʼelu ibe ya nʼụlọnsọ ukwu nke Onyenwe
    anyị.
  ory-ory: ଏବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ବିନତି କରୁ, ଆଜି ଦିନର ପୂର୍ବ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁଙ୍କ
    ମନ୍ଦିରରେ ପ୍ରସ୍ତର ଉପରେ ପ୍ରସ୍ତର ସ୍ଥାପିତ ହେବା ପୂର୍ବ ଦିନସକଳ ବିବେଚନା କର;
  chk-chk: Iei alon ewe Samol mi Lapalap, “Ouse mochen oupwe ekieki mine epwe fis
    seni ikenai. Mwen oua popueta le aüsefälieta ewe Imwenfel,
  rop-rop: Wal YAWEI bin gibit dis wed langa ola pipul na, “Yumob jinggabat wanim
    bin hepin langa yumob bifo yumob bin stat bildimapbat det Serramoni Pleis blanga
    mi.
  ukr-1871: 'А тепер обернїте погляд ваш на часи перед сьогоднїшним, як іще не було
    положено каменя на каменї в Господньому дому:'
  deu-1951: Und nun, beachtet doch, wie es euch ergangen ist vor diesem Tage und früher,
    ehe man Stein auf Stein legte am Tempel des HERRN!
  eng-JPS: And now, I pray you, consider from this day and forward — before a stone
    was laid upon a stone in the temple of the LORD,
  srp-1865: A sada uzmite na um, od ovoga dana nazad, prije nego se položi kamen na
    kamen u crkvi Gospodnjoj,
  lug-lug: “ ‘Kale nno, mweddeko okuva ku lunaku lwa leero, mujjukire ebiseera biri
    bwe byali, nga n’ejjinja erimu terinnateekebwa ku linnaalyo mu yeekaalu ya Mukama.
  heb-heb: ועתה שימו נא לבבכם מן היום הזה ומעלה מטרם שום אבן אל אבן בהיכל יהוה׃
  ben-IRV: তাই এখন, আজকের দিন কে ধরে এর আগে যত দিন সদাপ্রভুর মন্দিরে পাথরের উপরে পাথর
    স্থাপিত ছিল না, সেই সব দিন আলোচনা কর৷
  pan-pan: ਹੁਣ ਅੱਜ ਦੇ ਦਿਨ ਤੋਂ ਅੱਗੇ ਨੂੰ ਸੋਚ ਵਿਚਾਰ ਕਰੋ। ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ
    ਵਿੱਚ ਪੱਥਰ ਉੱਤੇ ਪੱਥਰ ਰੱਖਿਆ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား ၏ဗိမာန် တော်၌ ကျောက် တခု ပေါ် မှာ တခုကို မ တင် မှီ၊ ယခု နေ့ မှစ၍
    အထက် အမှုကို ပြန်ကြည့်ဆင်ခြင် ကြပါလော့။
  tte-O: Yaubada iwaloyoi iwaloba, “Muliya kabo kwayatubu Nume Tabu wakabi, wagitaiyako
    tawae iyawatagiliko kolimiu.
  hmo-hmo: Lohiabada ese inai bamona ia hereva, ia gwau, “Umui dekenai inai bamona
    ia vara vadaeni ena badina be umui diba lasi, a? Umui ese Dubu Helaga umui do
    haginia hamatamaia lasi neganai,
  urd-urd: और “जो कुछ इस जगह अदा करते हैं नापाक हैं इसलिए आइन्दा को उस वक़्त का ख़याल
    रख्खो, जब कि अभी ख़ुदावन्द की हैकल का पत्थर पर पत्थर न रख्खा गया था;
  rus-SYN: Теперь обратите сердце ваше на время от сего дня и назад, когда еще не
    был положен камень на камень в храме Господнем.
  bqc-SIM: À làasookɛ maamaa à gwa za gbã, lá á dɛ yãa zadↄ̃ i ma kpɛ́ gbɛe
    dio.
  tcz-CHONGTHU: Pakai houin sahna dinga abul naphudoh masangun nachung uva ipi pi
    anasoh ham vephaovin.
  mar-mar: तर आता आमच्या पूर्वी परमेश्वराच्या मंदिराचा दगडावर दगड ठेवण्याच्या पूर्वीची
    पद्धत कशी होती याचा विचार करा.
  qub-qub: Cananpitaga gamcuna sumaj yarpachacuy. Manaraj Templuta jatarachiyta gallariptiquicunaga
  bqp-bqp: Ǹ n mɛn nɑ, i bwisikuo ye yɑ bɛɛ deemɑ n kɑ gisɔ girɑri i sere kpenu mɛnnɑ
    i kɑ sɑ̃ɑ yee te bɑni.
  hat-hat: 'Men sa Seyè a di ankò: -Depi jòdi a, kalkile byen sou sa ki rive nou.
    Anvan nou te konmanse rebati kay ki apa pou Seyè a,'
  eng-BSB: 'Now consider carefully from this day forward: Before one stone was placed
    on another in the temple of the LORD,'
  tod-tod: Niizu, à ɠida lɛɛ bu ga pagɔ, nii é ʋaazu ɠɛɛzu, é zo za ma, é li.
    Aisa wo ʋa kɔtuiti da ɓɔɠɔ maazu, Ɠɔoɠɔ GALAGI zei ʋɛlɛi lo fai zu,
  eng-WEBPB: Now, please consider from this day and backward, before a stone was laid
    on a stone in the LORD’s temple.
  kbq-kbq: Hianagi Anumzamo'a huno, Tamagra Ra Anumzamofo mono noma eri agafa huta
    tra'a onki'nazageno'ma tamagrite'ma fore'ma hu'nea zankura, refkohu so'e huta
    keteta anara hiho.
  nhe-BL: Huajca ama ipan ni tonal ximomacaca cuenta para ax quisayaya cuali tlen
    inquichihuayayaj. Ax cuali eliyaya imonemilis quema aya inquipehualtíaj inquitecpichohuaj
    tetl para inquicualtlalise notiopa, niimoTECO.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e. — Pema'enukwaw uzeapo ma'e kwer
    a'e 'ar henataromo arer rehe nehe. Heràpuzuhu iapo pà pezypyrog 'ym mehe we uzeapo
    ma'e tetea'u.
  eng-DRA: 'And Aggeus answered, and said: So is this people, and so is this nation
    before my face, saith the Lord, and so is all the work of their hands: and all
    that they have offered there, shall be defiled.'
