  eng-BSB: I will overturn royal thrones and destroy the power of the kingdoms of
    the nations. I will overturn chariots and their riders; horses and their riders
    will fall, each by the sword of his brother.
  tod-tod: Nà ʋaazu masagiti tokasu, gè zii ɠiligiti ta-masadaiti ma zobogiti koloɠolo,
    gè kɔɔɠɔ wotoloiti daaʋɛ ta ti ɓizɛ nuiti, sooiti ta za, ti ɠɔma nuiti ti ɓɔɠɔ
    ʋa.›
  eng-WEBPB: I will overthrow the throne of kingdoms. I will destroy the strength
    of the kingdoms of the nations. I will overthrow the chariots and those who ride
    in them. The horses and their riders will come down, everyone by the sword of
    his brother.
  kbq-kbq: Nagra ama mopafi kini vahera kini tratetira zamazeri netre'na, megi'a kini
    vahe'mo'zama kegavama nehaza hankavezmia eri haviza nehu'na, karisiramine agumpima
    mani'za vanoma nehaza vahe'enena zamazeri atregahue. Hosi agumpima mani'za vanoma
    nehaza vahe'mo'za bainati kazinteti zamagra'a ohefri ahefri hugahaze.
  nhe-BL: Nijxolehuas inintlanahuatijcayo tlanahuatiani ipan nochi tlaltini ipan tlaltepactli
    huan nijtlamiltis ininchicahualis. Niquinixcuepas inintlatehuijca carros huan
    tlen ininpan nemij. Miquise nopa cahuayojme huan tlen ininpan tlejcotoque pehuas
    momictise se ica seyoc.
  gub-BL: Aeityk putar tuwihawete wanenaw ihe wà nehe. Amumaw putar wakàgaw ihe wà
    nehe no. Amuaiw putar ywyramawa zeàmàtyry'ymawhu pe har wà nehe no. Azuka putar
    ywyramawa wapupe har wà nehe no. Kawaru umàno putar wà nehe no. Kawaru ku'az har
    uzezukazuka putar wà nehe no.
  eng-DRA: 'Speak to Zorobabel the governor of Juda, saying: I will move both heaven
    and earth.'
