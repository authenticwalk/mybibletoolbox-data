verse: HAG.002.022
translations:
  mal-C: ഞാൻ രാജകീയ സിംഹാസനങ്ങൾ അട്ടിമറിക്കും; വിദേശരാജ്യങ്ങളുടെ ശക്തി തകർക്കും. രഥങ്ങളെയും
    സാരഥികളെയും ഞാൻ അട്ടിമറിക്കും; കുതിരകളും കുതിരച്ചേവകരും സ്വന്തസഹോദരന്മാരുടെ വാളിനാൽ
    വീഴും.
  deu-TKW: ich stoße die Königsthrone um und zerstöre die Macht der heidnischen Reiche.
    Ich stoße die Wagen um und die darauf fahren, und es sinken die Rosse zu Boden
    und die darauf reiten, ein jeder getroffen vom Schwerte des anderen.
  lin-lin: nakobalola bakiti ya bokonzi, nakosilisa nguya ya bokonzi ya mikili ya
    bapagano, nakokweyisa bashar mpe bato oyo batambolisaka yango ; bampunda ekokweya
    elongo na bato oyo batambolaka likolo na yango, bango na bango bakobomana na mopanga.
  eng-LSV: And have overturned the throne of kingdoms, || And I have destroyed the
    strength of kingdoms of the nations, || And overturned chariot and its charioteers,
    || And horses and their riders have come down, || Each by the sword of his brother.
  eng-GNV: Speake to Zerubbabel the prince of Iudah, and say, I wil shake the heauens
    and the earth,
  eng-WEBSTER: 'And I will overthrow the throne of kingdoms, and I will destroy the
    strength of the kingdoms of the heathen: and I will overthrow the chariots, and
    those that ride in them; and the horses and their riders shall come down, every
    one by the sword of his brother.'
  nhw-BL: Nijsosolos inintlanahuatijcayo tlanahuatiani ipan nochi tlalme ipan tlaltipactli
    huan nijtlamiltis ininchicahualis. Niquinixcuepas inintlahuilanca carros huan
    catli ininpan nemij. Miquise nopa cahuayojme huan catli ininpan tlejcotoque pehuas
    momictise se ica seyoc.
  swh-ONEN: Nitapindua viti vya enzi vya falme, na kuziharibu kabisa nguvu za falme
    za kigeni. Nitapindua magari ya vita pamoja na waendeshaji wake; farasi na wapanda
    farasi wataanguka, kila mmoja kwa upanga wa ndugu yake.
  bba-bba: Kon sinɑmbu kpuron bɑndu fukɑ kpɑ n ben dɑm kpeesiɑ. Kon bɛɛn tɑbu kɛkɛ
    yi dumi ɡɑwe kɑ be bɑ duɑ yi sɔɔ fukiri kɑ sere mɑɑ dumi kɑ yin mɑɑsɔbu. Ben tii
    tiinɛwɑ bɑ koo ɡoonɑ kɑ tɑkobibɑ.
  eng-KJVCPB: And I will overthrow the throne of kingdoms, And I will destroy the
    strength of the kingdoms of the heathen; And I will overthrow the chariots, and
    those that ride in them; And the horses and their riders shall come down, Every
    one by the sword of his brother.
  luo-luo: Abiro loko loch mag ruodhi; kendo abiro ketho teko mag pinje mamoko, abiro
    goyo geche mag lweny piny, kaachiel gi joma oidhogi. Ngʼato ka ngʼato biro kedo
    gi owadgi, kendo farese kod joma oidhogi nonegi.
  meu-meu: bona basileia teronodia danu ba tahodia dobimu; bese idau-idau basileiadia
    edia goada ba ha-oreamu, bona kariota mai taudia ida ba hahebubudiamu; hosi bona
    hosi-gui taudia na bae mase, ta ta bamona bamona edia dare ai.
  npi-ULB: किनभने म जाति-जातिहरूका राज्यहरूको सिंहासनलाई पल्टाइदिनेछु र तिनीहरूका
    शक्तिलाई नष्‍ट गर्नेछु । रथहरू र तिनीहरूमा सवारहरूलाई म पल्टाइदिनेछु । घोडाहरू
    र तिनमा सवारहरू आफ्ना दाजुभाइहरूका तरवारद्धारा तल खस्‍नेछन् ।
  yor-yor: Èmi yóò bi ìtẹ́ àwọn ìjọba ṣubú, Èmi yóò sì pa agbára àwọn aláìkọlà run,
    Èmi yóò sì dojú àwọn kẹ̀kẹ́ ogun dé, àti àwọn tí ń gùn wọ́n; ẹṣin àti àwọn ẹlẹ́ṣin
    yóò ṣubú; olúkúlùkù nípa idà arákùnrin rẹ̀.”
  pes-OPCB: تختهای فرمانروایان را واژگون می‌سازم و قدرت آنان را از بین می‌برم. ارابه‌ها
    و سواران را سرنگون می‌کنم، و اسبها کشته می‌شوند و سوارانشان یکدیگر را با شمشیر
    از پای در می‌آورند.
  tgl-ULB: Sapagkat pababagsakin ko ang trono ng mga kaharian at sisirain ko ang kalakasan
    ng mga kaharian ng bansa, pababagsakin ko ang kanilang mga karwahe at ang mga
    mangangarwahe nito. Ang mga kabayo at mga mangangabayo ay malalaglag ang bawat
    isa dahil sa espada ng kaniyang kapatid.
  hui-hui: I̱na kini bu karunaga hongo bope hai harogola tinaga hongo holene mbira
    nawulebira. Tinaga wai biaga garo ale nogo hosime gililo yalu piaga karisi ngarubi
    tinaga ami agali karisini heyu howa wai bu piaga karubi bibahende bo haealabaga
    biai holebero. Ani bialu tinaga nogo hosi karu bo wahai harogola ami agali nogo
    hosini biralu wai bu piaga karume tini dege dege homelo baga baga bulebira.
  mya-mya: တိုင်း​နိုင်​ငံ​တို့​ကို​ဖြို​ခွင်း​ကာ​သူ​တို့​၏​တန် ခိုး​အာ​ဏာ​ကို​ပျက်​သုဉ်း​စေ​မည်။
    စစ်​မြင်း ရ​ထား​များ​ကို​ရ​ထား​ထိန်း​များ​နှင့်​တ​ကွ မှောက်​လှန်​ပစ်​မည်။ မြင်း​တို့​သည်​သေ​ကြ
    လိမ့်​မည်။ မြင်း​စီး​သူ​ရဲ​တို့​သည်​လည်း အ​ချင်း​ချင်း​သတ်​ဖြတ်​ကြ​လိမ့်​မည်။-
  bod-N: ངས་ཡུལ་ཁམས་ཀུན་གྱི་གསེར་ཁྲི་ལོག་ཏུ་བཅུག་ནས། ཕྱི་རོལ་པའི་རྒྱལ་ཁམས་ཀུན་གྱི་སྟོབས་ཤུགས་མེད་པར་བྱ་ཞིང་།
    ཡང་ངས་ཤིང་རྟ་དང་དེ་འདེད་མཁན་རྣམས་ལོག་ཏུ་འཇུག་གོ །དེ་ནས་རྟ་དང་སྐྱ་མི་རྣམས་སར་འགྱེལ་ནས་མི་རེ་རེ་རང་གི་སྤུན་གྱི་རལ་གྲིའི་འོག་ཏུ་འཆི་བར་འགྱུར་ཞེས་པའོ།
    །
  wsk-wsk: Ani ali sor nunga king alo mu nunga nunup bibiya se kingdom mu suen la
    nunga parusuwu maguwu saparikko. Ani nunga kager ko karis se ko diruwura kari
    ago mu nunga warik se kapa sapamonko. Se nunga horse ko kari mu baenat te nongota
    nunumi batutumumon ale kuemonko.
  sna-sna: Ndichawisira pasi zvigaro zvoushe uye ndichaparadza simba roushe hwavatorwa.
    Ndichawisira pasi ngoro navafambisi vadzo; mabhiza navatasvi vawo zvichawira pasi,
    mumwe nomumwe nomunondo wehama yake.
  spa-BLM: Derribaré el trono de los reinos. Destruiré la fuerza de los reinos de
    las naciones. Derribaré los carros y a los que van en ellos. Los caballos y sus
    jinetes caerán, cada uno por la espada de su hermano.
  cac-cac: Masanil yipal juntzan̈ nación d'a yolyib'an̈q'uinal tic, ol laj in sateli,
    ol vic'ancanel yopisio eb' yajal. Ol laj vecq'ue pac'aljoc masanil carruaje yic
    oval yed' masanil eb' ayq'ue d'a yib'an̈. Ol laj cham noc' chej yed' eb' ayq'ue
    d'a yib'an̈ noc'. Junjun soldado ol xiclajcham sb'a yed' yetsoldadoal ajun yed'oc.
  swh-ULB: kwa hiyo nitaanhusha kiti cha falme na kuharibu nguvu ya falme za mataifa!
    nitaangusha magahari na wapandao; farasi na wapanda farasi wataanguka, kila mmoja
    kwa sababu ya upanga wa ndugu zake.
  bel-bel: і скіну троны царстваў і вынішчу сілу царстваў язычніцкіх, перакулю калясьніцы
    і тых, што сядзяць на іх, і скінутыя будуць коні і верхаўцы іхнія, кожны мечам
    другога.
  deu-ELBBK: Und ich werde den Thron der Königreiche umstürzen und die Macht der Königreiche
    der Nationen vernichten; und ich werde die Streitwagen umstürzen und die, die
    darauf fahren; und die Pferde und ihre Reiter sollen hinfallen, jeder durch das
    Schwert des anderen.
  mbb-OT: Edèdeetan ku is menge ginhedian ne id-awè ku is gehem dan. Eberiudsungen
    ku is menge kerwahi zan wey is ebpemen-untud kayi. Ebpemematey is menge kudà ne
    ed-uuney ebpehimhimetayà is menge pereuntud kayi.
  mal-2015: ഞാൻ രാജ്യങ്ങളുടെ സിംഹാസനം മറിച്ചിടും; ജാതികളുടെ രാജ്യങ്ങളുടെ ബലം നശിപ്പിച്ചുകളയും;
    ഞാൻ രഥത്തെയും അതിൽ കയറി ഓടിക്കുന്നവരെയും മറിച്ചുകളയും; കുതിരകളും പുറത്തു കയറി
    ഓടിക്കുന്നവരും ഓരോരുത്തൻ താന്താന്റെ സഹോദരന്റെ വാളിനാൽ വീഴും.
  rmc-rmc: visarava avri o kraľika troni a zňičinava e zor le kraľengri andral o aver
    narodi. Visarava avri o verdana the lengre jazdcen; o graja the lengre jazdci
    perena; jekh avres murdarena la šabľaha.
  pes-OPV: و کرسی ممالک را واژگون خواهم نمود و قوت ممالک امت‌ها راهلاک خواهم ساخت
    و ارابه‌ها و سواران آنها راسرنگون خواهم کرد و اسبها و سواران آنها به شمشیر یکدیگر
    خواهند افتاد.
  ron-1924: вой рэстурна скаунул де домние ал ымпэрэциилор, вой нимичи путеря ымпэрэциилор
    нямурилор, вой рэстурна ши кареле де рэзбой ши пе чей че се суе ын еле; каий ши
    кэлэреций лор вор фи трынтиць ла пэмынт ши унул ва пери учис де сабия алтуя.
  ben-OBCV: আমি রাজাদের সিংহাসন উল্টে দেব এবং বিজাতীয় রাজ্যের ক্ষমতা শেষ করে দেব।
    আমি রথ ও তার চালকদের উল্টে দেব; ঘোড়া এবং ঘোড়সওয়ারেরা প্রত্যকে তার ভাইদের তরোয়ালের
    দ্বারা মারা যাবে।
  som-som: waanan afgembiyi doonaa carshiga boqortooyooyinka, oo waan baabbi'in doonaa
    xoogga boqortooyooyinka quruumaha, waanan afgembiyi doonaa gaadhifardoodyada iyo
    kuwa fuushanba, oo fardaha iyo kuwa ku joogaaba way dhici doonaan, oo mid kastaaba
    wuxuu ku dhiman doonaa seefta walaalkiis.
  lat-VUC: 'Loquere ad Zorobabel ducem Juda, dicens: [Ego movebo cælum pariter et
    terram,'
  eng-ASVBT: and I will overthrow the throne of kingdoms; and I will destroy the strength
    of the kingdoms of the nations; and I will overthrow the chariots, and those that
    ride in them; and the horses and their riders shall come down, every one by the
    sword of his brother.
  ita-1885: e sovvertirò il trono de' regni, e distruggerò la forza de' reami delle
    genti; e sovvertirò i carri, e quelli che saranno montati sopra; e i cavalli,
    e i lor cavalieri, saranno abbattuti, ciascuno per la spada del suo fratello.
  eng-LXXUP: and I will overthrow the thrones of kings, and I will destroy the power
    of the kings of the nations; and I will overthrow chariots and riders; and the
    horses and their riders shall come down, every one by the sword striving against
    his brother.
  eng-ULB: For I will overthrow the throne of kingdoms and destroy the strength of
    the kingdoms of the nations! I will overthrow the chariots and their riders; the
    horses and their riders will fall down, each one because of his brother's sword.
  spa-VBL: Destruiré los tronos y reinos, y el poder de los reinos sobre las naciones.
    Destruiré los carruajes y a sus jinetes. Los caballos y los jinetes caerán, y
    los hombres se matarán unos a otros con espada.
  fra-_FOB: Je renverserai le trône des royaumes, et je détruirai la force des royaumes
    des nations; je renverserai les chars et ceux qui les montent; les chevaux et
    ceux qui les montent seront abattus, l'un par l'épée de l'autre.
  mal-mal: ഞാൻ രാജ്യങ്ങളുടെ സിംഹാസനം മറിച്ചിടും; ജനതകളുടെ രാജ്യങ്ങളുടെ ബലം നശിപ്പിച്ചുകളയും;
    ഞാൻ രഥത്തെയും അതിൽ കയറി ഓടിക്കുന്നവരെയും മറിച്ചുകളയും; കുതിരകളും അതിന്റെ പുറത്ത്
    കയറി ഓടിക്കുന്നവരും ഓരോരുത്തനും അവനവന്റെ സഹോദരന്റെ വാളിനാൽ വീഴും.
  urd-GVR: Maiṅ shāhī taḳhtoṅ ko ulaṭ kar ajnabī saltanatoṅ kī tāqat tabāh kar dūṅgā.
    Maiṅ rathoṅ ko un ke rathbānoṅ samet ulaṭ dūṅgā, aur ghoṛe apne sawāroṅ samet
    gir jāeṅge. Har ek apne bhāī kī talwār se maregā.”
  suz-BL: गो पिप आन राज्‍य खतम पोक्‍नुङ। गो रागी रागी ङा राज्‍य थुम्‍पाइक्‍चा चिक्‍शो
    बाक्‍नुङ। गो बग्‍गी नु बग्‍गी ङोइक्‍ब आन कली थिप्‍पाइक्‍नुङमी। शारा नु शारा ङोइक्‍बपुकी
    आंम लोक्‍ब आन तरवारम क्‍योरचा पुंइसीनीम’ देनो” देंत।
  eng-NOY: And I will overthrow the thrones of kingdoms, And I will destroy the strength
    of the kingdoms of the nations, And I will overthrow the chariots, and those that
    ride in them, And the horses and their riders shall come down, One by the sword
    of the other.
  ita-1927: rovescerò il trono dei regni e distruggerò la forza dei regni delle nazioni;
    rovescerò i carri e quelli che vi montano; i cavalli e i loro cavalieri cadranno,
    l’uno per la spada dell’altro.
  ckb-ckb: تەختی پاشایەتییەکان وەردەگێڕم و هێزی پاشایەتی نەتەوەکان لەناودەبەم. گالیسکە
    و سوارەکەی وەردەگێڕم، ئەسپ و سوارەکانیان دەکوژرێن، هەریەکە بە شمشێری براکەی.“
  eng-BBE: Overturning the power of kingdoms; and I will send destruction on the strength
    of the kingdoms of the nations; by me war-carriages will be overturned with those
    who are in them; and the horses and the horsemen will come down, everyone by the
    sword of his brother.
  kan-OKCV: ರಾಜ್ಯಗಳ ಸಿಂಹಾಸನವನ್ನು ಕೆಡವಿಹಾಕುವೆನು. ನಾನು ಇತರ ಜನಾಂಗಗಳ, ರಾಜ್ಯಗಳ ಬಲವನ್ನು
    ನಾಶಮಾಡುವೆನು. ರಥಗಳನ್ನೂ, ಅವುಗಳಲ್ಲಿ ಸವಾರಿ ಮಾಡುವವರನ್ನೂ ಕೆಡವಿಹಾಕುವೆನು. ಕುದುರೆಗಳೂ ಅದರ
    ಸವಾರರೂ ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ಸಹೋದರನ ಖಡ್ಗದಿಂದ ಬೀಳುವನು.
  tam-2017: இராஜ்யங்களின் சிங்காசனத்தைக் கவிழ்த்து, தேசங்களுடைய ராஜ்யங்களின் பெலத்தை
    அழித்து, இரதத்தையும் அதில் ஏறியிருக்கிறவர்களையும் கவிழ்த்துப்போடுவேன்; குதிரைகளோடே
    அவைகளின்மேல் ஏறியிருப்பவர்களும் அவரவர் தங்கள் தங்கள் சகோதரனின் பட்டயத்தினாலே விழுவார்கள்.
  spa-RV-1909: Y trastornaré el trono de los reinos, y destruiré la fuerza del reino
    de las gentes; y trastornaré el carro, y los que en él suben; y vendrán abajo
    los caballos, y los que en ellos montan, cada cual por la espada de su hermano.
  ron-BTF: Și voi dărâma tronul împărățiilor și voi distruge tăria împărățiilor păgânilor;
    și voi răsturna carele și pe cei ce merg cu ele; și caii și călăreții lor vor
    cădea, fiecare prin sabia fratelui său.
  eng-WEBP: I will overthrow the throne of kingdoms. I will destroy the strength of
    the kingdoms of the nations. I will overthrow the chariots and those who ride
    in them. The horses and their riders will come down, everyone by the sword of
    his brother.
  eng-FBV: I will overthrow the thrones of kingdoms and destroy the power of the nations'
    kingdoms. I will overthrow the chariots and their riders. The horses and riders
    will fall, and the men will kill each other by the sword.
  nld-1939: Koningstronen werp Ik omver, En verniel de kracht der heidense rijken.
    Ik werp de wagens omver, met die erop rijden; Paarden en ruiters storten neer,
    De een door het zwaard van den ander!
  nch-BL: Nijsosolos inintanahuatijcayo tanahuatiani ipan nochi talme ipan taltipacti
