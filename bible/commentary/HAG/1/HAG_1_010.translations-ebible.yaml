verse: HAG.001.010
translations:
  mal-C: അതുകൊണ്ട്, നിങ്ങൾനിമിത്തം ആകാശം മഞ്ഞുപെയ്യാതെ അടഞ്ഞിരിക്കുന്നു, ഭൂമി അതിന്റെ
    വിളവ് നൽകുന്നതുമില്ല.
  deu-TKW: Darum hielt der Himmel über euch den Tau zurück, hielt auch die Erde ihren
    Ertrag zurück.
  lin-lin: Yango wana, likolo na bino, Lola ekangi mvula, mpe mabele eboyi kobota
    bambuma.
  eng-LSV: Therefore, over you the heavens have refrained from dew, || And the land
    has refrained its increase.
  eng-GNV: Therefore the heauen ouer you stayed it selfe from dewe, and the earth
    stayed her fruite.
  eng-WEBSTER: Therefore the heaven over you is stayed from dew, and the earth is
    stayed from her fruit.
  nhw-BL: “Yeca nijchijqui para mixtli ma ayacmo quihualica atl amopani huan ne tlali
    ma ayacmo tlaelilti.
  swh-ONEN: Kwa hiyo, kwa sababu yenu mbingu zimezuia umande wake na ardhi mavuno
    yake.
  bba-bba: Yen sɔ̃nɑ ɡurɑ kun mɑɑ nɛmɔ. Mɛyɑ tem kun mɑɑ bɛɛ dĩɑnu wɛ̃ɛmɔ nɡe mɛ n
    weenɛ.
  eng-KJVCPB: Therefore the heaven over you is stayed from dew, And the earth is stayed
    from her fruit.
  luo-luo: Mano emomiyo koro Polo malo ok nyal miyou koth kata matin, kendo piny osiko
    mana kotwo ma ok nyal nyago gimoro.
  meu-meu: Una dainai guba daemui ai ese hunu vada e rua, bona tano ese anina vada
    e rua.
  npi-ULB: यसैकारण आकाशले आफ्नो शीत रोकिदिनेछ, र पृथ्वीले आफ्नो उब्जनी दिनेछैन ।
  yor-yor: Nítorí yín ni àwọn ọ̀run ṣe dá ìrì dúró tí ilẹ̀ sì kọ̀ láti mu èso jáde.
  pes-OPCB: به همین علّت است که آسمان نمی‌بارد و زمین محصول خود را نمی‌دهد.
  tgl-ULB: Dahil dito, ipinagkait ng kalangitan ang hamog sa inyo at ipinagkakait
    ng lupa ang ani nito.
  hui-hui: Irane ogonidagua beremigome iba dalu naibi gaea biaho wiaabo haya. Ani
    biyagome mabuha tomo dewa anda nahe ngagoni ndobe.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ပင်​လျှင်​မိုး​သည်​ခေါင် လျက် အ​ဘယ်​အ​သီး​အ​နှံ​ကို​မျှ​သင်​တို့
    သည်​စိုက်​ပျိုး​၍​မ​ရ​ကြ။-
  bod-N: དེ་བས་ཁྱོད་ཅག་གི་རྐྱེན་གྱིས་གནམ་ནས་ཟིལ་ཆར་མི་འབབ་ལ། ས་ནས་ལོ་ཏོག་མི་འབྱུང་ངོ་།
    །
  wsk-wsk: Buta se taiti nuwi tuwik to iluwam, se ali te inang mel agusan mu nunguning
    me kaposo.
  sna-sna: Naizvozvo, nokuda kwenyu matenga aramba nedova uye nyika yaramba nezvibereko
    zvayo.
  spa-BLM: Por eso, por causa de ustedes, los cielos retienen el rocío, y la tierra
    retiene sus frutos.
  cac-cac: Yujton chi' max yac'laj n̈ab' b'aj cajan ex tic, malaj tas syac' lum luum
    tic d'ayex.
  swh-ULB: Kwa sababu hii mbingu zimeshikiwa zisitoe umande kutoka kwako, na ardhi
    imeshikilia haizalishi.
  bel-bel: Якраз таму неба і зачынілася і не дае вам расы, і зямля не дае сваіх утвораў.
  deu-ELBBK: Darum hat der Himmel den Tau über euch zurückgehalten und die Erde ihren
    Ertrag zurückgehalten.
  mbb-OT: Umbe, tenged keniyu wazè en birisbiris ne kenè ne ebeǥey te sebpet is tanà.
  mal-2015: അതുകൊണ്ടു നിങ്ങൾനിമിത്തം ആകാശം മഞ്ഞുപെയ്യാതെ അടഞ്ഞിരിക്കുന്നു; ഭൂമി അനുഭവം
    തരുന്നതുമില്ല.
  rmc-rmc: Vašoda pes tumenge zaphandle o chmari a na del o brišind, a pre phuv na
    barol ňič.
  pes-OPV: از این سبب، آسمانها بخاطر شما از شبنم باز داشته می‌شود و زمین ازمحصولش
    بازداشته می‌گردد.
  ron-1924: Де ачея черуриле ну в-ау дат роуа ши пэмынтул ну шь-а дат роаделе.
  ben-OBCV: সেই কারণে পৃথিবীতে শিশির পড়া বন্ধ, ফলে ফসলও হচ্ছে না।
  som-som: Haddaba idinka daraaddiin ayaa samadii u diidday sayaxeedii oo dhulkiina
    wuu diiday midhihiisii.
  lat-VUC: 'Propter hoc super vos prohibiti sunt cæli ne darent rorem, et terra prohibita
    est ne daret germen suum:'
  eng-ASVBT: Therefore for your sake the heavens withhold the dew, and the earth withholdeth
    its fruit.
  ita-1885: Perciò, il cielo è stato serrato sopra voi, per non dar rugiada la terra
    eziandio ha ristretta la sua rendita.
  eng-LXXUP: therefore shall the sky withhold dew, and the earth shall keep back her
    produce.
  eng-ULB: Because of this the heavens withhold the dew from you, and the earth withholds
    its produce.
  spa-VBL: Por eso, las nubes de los cielos se negaron a enviar lluvia, y la tierra
    no quiso producir cultivos.
  fra-_FOB: C'est pourquoi les cieux au-dessus de vous retiennent la rosée, et la
    terre retient son produit.
  mal-mal: അതുകൊണ്ട് നിങ്ങൾ കാരണം ആകാശം മഞ്ഞുപെയ്യാതെ അടഞ്ഞിരിക്കുന്നു; ഭൂമി വിളവ്
    നൽകുന്നുമില്ല.
  urd-GVR: Isī lie āsmān ne tumheṅ os se aur zamīn ne tumheṅ fasloṅ se mahrūm kar
    rakhā hai.
  suz-BL: मोपतीके सरीङ रे सीत यिचा प्रोंइतु। मिनु रूमी मारेइ मारेइ वा‍चा प्रोंइशो
    बाक्‍ब। १राजा १७:१
  eng-NOY: Therefore the heaven over you withholdeth the dew, And the earth refuseth
    her fruit.
  ita-1927: Perciò il cielo, sopra di voi, è rimasto chiuso, sì che non c’è stata
    rugiada, e la terra ha ritenuto il suo prodotto.
  ckb-ckb: لەبەر ئەوە ئاسمان شەونمی ڕاگرت و زەویش بەروبوومی خۆی ڕاگرت.
  eng-BBE: For this cause the heaven over you is kept from giving dew, and the earth
    from giving her fruit.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿಮ್ಮ ನಿಮಿತ್ತವೇ ಆಕಾಶವು ಮಂಜನ್ನು ತಡೆಯುತ್ತದೆ; ಭೂಮಿಯು ತನ್ನ ಹುಟ್ಟುವಳಿಯನ್ನು
    ತಡೆದುಬಿಟ್ಟಿದೆ.
  tam-2017: ஆதலால் உங்கள்மேல் இருக்கிற வானம் பனியைப் பெய்யாமலும், பூமி பலனைக் கொடுக்காமலும்
    போனது.
  spa-RV-1909: Por eso se detuvo de los cielos sobre vosotros la lluvia, y la tierra
    detuvo sus frutos.
  ron-BTF: De aceea cerul de deasupra voastră este oprit a da rouă și pământul este
    oprit a da rodul lui.
  eng-WEBP: Therefore for your sake the heavens withhold the dew, and the earth withholds
    its fruit.
  eng-FBV: That's why the clouds of heaven refused to send rain, and the earth refused
    to produce crops.
  nld-1939: Daarom weigerde de hemel u dauw;
  nch-BL: “Yeca nijchijqui para mixti ma ayecmo quihualica at amopani huan ne tali
    ma ayecmo taelilti.
  vie-1934: Cho nên, vì cớ các ngươi, trời giữ móc lại, và đất giữ bông trái lại.
  hin-CV: इसलिये, तुम्हारे कारण ही आकाश ने ओस और भूमि ने उपज पैदा करना रोक दिया है.
  spa-BES: Por esto el cielo que está sobre ti no les da rocío, y la tierra no les
    da fruto.
  tdx-tdx: Toe ie ty añajà’ i likerañey zono, naho itambozora’ i taney havokarañe.
  tha-KJV: เพราะฉะนั้น ท้องฟ้าที่​อยู่​เหนือเจ้าจึงยั้งน้ำค้างไว้​เสีย และโลกก็ยึดพืชผลของมันไว้​เสีย
  por-BR-2018: Por isso que os céus detêm o orvalho de vós, e a terra detém seus frutos.
  deu-ELO: Darum hat der Himmel den Tau über euch zurückgehalten, und die Erde ihren
    Ertrag zurückgehalten.
  eng-WYC-2018: For this thing heavens be forbidden, that they should not give dew
    on you; and the earth is forbidden, that it should not give his burgeoning. (And
    so because of this, the heavens be forbidden, so that they shall not give you
    any of their dew; and the earth is forbidden, so that it shall not give you any
    of its produce.)
  epo-epo: Pro tio la ĉielo ne donas al vi roson kaj la tero ne donas siajn produktaĵojn.
  uig-PIN: Xunga üstünglarda asmanlar xǝbnǝmni bǝrmǝydu, zeminmu ⱨosulini bǝrmǝydu;
  beo-beo: Amaiba:le, Na da diligili gibu amola ha:i manu hame iaha.
  tpi-OTNT: Long dispela pasin bilong yupela tasol na ren i no kam daun, na ol kaikai
    i no kamap long ol gaden.
  hau-SA: Shi ya sa, saboda ku sammai sun ƙi saukar da raɓa, ƙasa kuma ta ƙi ba da
    amfani.
  uig-LAT: Shunga üstünglarda asmanlar shebnemni bermeydu, zéminmu hosulini bermeydu;
  nde-nde: Ngakho-ke, ngenxa yenu amazulu asegodle amazolo lomhlaba amabele.
  ton-ton: Ko ia kuo taʻofi ai ʻae langi ʻi ʻolunga ʻiate kimoutolu mei he hahau,
    pea kuo taʻofi ʻae fonua mei hono fua.
  ces-1613: Protož zavřelo se nebe nad vámi, aby nedávalo rosy, země také zavřela
    se, aby nevydávala úrody své.
  eng-WMB: Therefore for your sake the heavens withhold the dew, and the earth withholds
    its fruit.
  tam-TCV: ஆகவே உங்களின் அலட்சியத்தால் வானம் பனியைப் பெய்யாமலும், நிலம் விளைச்சலை
    கொடுக்காமலும் போயிற்று.
  ceb-ULB: Tungod niini ang kalangitan dili na mohatag ug yamog diha kaninyo, ug ang
    yuta dili na mohatag ug abot.
  pol-UBG: Dlatego niebo wstrzymało nad wami rosę, a ziemia wstrzymała wydawanie swego
    plonu.
  urd-GVU: اِسی لئے آسمان نے تمہیں اوس سے اور زمین نے تمہیں فصلوں سے محروم کر رکھا
    ہے۔
  eng-OEBCW: The heavens withhold the dew, and the earth withholds its fruit,
  deu-1912: Darum hat der Himmel über euch den Tau verhalten und das Erdreich sein
    Gewächs.
  kan-2017: ನಿಮ್ಮ ನಿಮಿತ್ತವೇ ಆಕಾಶವು ಇಬ್ಬನಿಯನ್ನು ತಡೆದುಬಿಟ್ಟಿದೆ, ಭೂಮಿಯು ತನ್ನ ಫಲವನ್ನು
    ನಿಲ್ಲಿಸಿಬಿಟ್ಟಿದೆ;
  yap-yap: Aram fan ndakir yib e n’uw ma dakir tugul ban’en.
  hlt-MCSB: Te dongah nangmih ham tah vaan loh buemtui a hloh uh vetih, diklai loh
    a cangpai a hloh ni.
  mdy-ETH: ዒራ ዋርቁዋሢንታ ዔኤቢያ ባቃሉዋኣሢ ዬያሮኬ።
  twi-ASANTE: Mo enti na ɔsoro akyere ɛbɔ agyina, na asase nso akyere mo mfudeɛ.
  eng-WEBU: Therefore for your sake the heavens withhold the dew, and the earth withholds
    its fruit.
  wal-wal: Hegaa gishshau, bolla saloi iraa immennan, biittaikka kattaa mokkennan
    ixxidosona.
  spa-PDDPT: Por eso, por causa de ustedes, el cielo retiene la lluvia, y la tierra
    su cosecha.
  gun-gun: Ha'e nunga rupi ae yva gui nda'okyvei pende'áry, ha'e yvy gui voi mba'eve
    ndoikoi.
  agu-BL: Cha'stzun te, qui na cu' a'bal wi icojbil, nin qui'c wutzil itujul na ban.
    Jun cu'n na bajij yi xtxolbile'j na yi in wetz in itajcawil, nin na ne'l cu'n
    te yi mbi na wal.
  ilo-ULB: Gapu iti daytoy, ipaidam dagiti langit ti linna-aw kadakayo, ket ipaidam
    ti daga ti bungana.
  kpg-kpg: Deenei tadinga nia uwa ala hagalee monnono, nia meegai ala guu dogi e hagalee
    tomo.
  uig-ARA: شۇڭا ئۈستۈڭلاردا ئاسمانلار شەبنەمنى بەرمەيدۇ، زېمىنمۇ ھوسۇلىنى بەرمەيدۇ؛
  sus-sus: «Na fe bara a niya tunɛ ye mu goroma, bɔxi mu daxamui raminima.
  pon-2006: Ihme kahrehda eh sohte kin keteu oh wahnsahpw akan sohte kak keirda.
  jae-jae: Kêtu tonaŋŋa umboŋ kêgamiŋ maniŋ ma nom kêgamiŋ ŋanô.
  ksd-ksd: Kari ure avat ra bakut pa i tul tar ra mavoko, ma ra pia i muie vake ra
    vuaina.
  grc-BRENT: διατοῦτο ἀνέξει ὁ οὐρανὸς ἀπὸ δρόσου, καὶ ἡ γῆ ὑποστελεῖται τὰ ἐκφόρια
    αὐτῆς.
  ind-AYT: Oleh sebab itu, langit di atasmu menahan embunnya dan bumi menahan hasilnya.
  nya-nya: Choncho, chifukwa cha inu, mitambo yaleka kugwetsa mvula ndipo dziko lapansi
    laleka kutulutsa zomera.
  hrv-hrv: Stog' je nebo uskratilo rosu, a zemlja uskratila usjeve.
  mps-mps: Duga te tama tibo kolesagago da tama teyu te kulubage eba tulube dao,”
    wali, “tama te nai dabe te gide munu me holobe dao,” wali.
  tpi-tpi: Long dispela pasin bilong yupela tasol na ren i no kam daun, na ol kaikai
    i no kamap long ol gaden.
  dan-1931: Derfor holder Himmelen sin Dug og Jorden sin Afgrøde tilbage;
  vie-OVCB: Thế nên, Ta không cho sương rơi xuống và đất không sinh sản hoa mầu.
  guj-2017: તમારે કારણે આકાશમાંથી ઝાકળ પડતું બંધ થયું છે અને પૃથ્વીની ઊપજ બંધ થઈ ગઈ
    છે.
  pon-2006A: Ihme kahrehda eh sohte kin keteu oh wahnsahpw akan sohte kak keirda.
  por-BRBSL: Portanto, para vosso bem, os céus retêm o orvalho, e a terra retém seus
    frutos.
  eng-OEBUS: The heavens withhold the dew, and the earth withholds its fruit,
  cth-cth: Hatdawkvah nangmouh koe kho a kha vaiteh, tadamtui bawt mahoeh. Talai ni
    hai a paw paw sak mahoeh.
  twi-twi: Mo nti na ɔsoro akyere obosu agyina, na asase nso akyere mo nnɔbae.
  hlt-hlt: Te dongah nangmih ham tah vaan loh buemtui a hloh uh vetih, diklai loh
    a cangpai a hloh ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ fɛtɑɑfɛ̀ yiɛtí kɛ̀ tidiitì yetɛ.
  msy-2020: Ian arazir kaba bangɨn, ghuariaba irir puvatɨzɨma dagheba ian azenibar
    otivir puvatɨ.
  dop-dop: Mpʋ pə tɔɔ kɛ́ pɑɑ tɛʋ kʋlʋmʋɣʋ tɑ nɩɩ. Pə́cɔ́ pʋlʋpʋ tɑ nyɔ.
  azb-azb: Sizdən ötrü buna görə göylər şehini, yer də məhsulunu kəsdi.
  eng-DBY: Therefore over you the heavens withhold their dew, and the earth withholdeth
    its fruit.
  hin-2017: इस कारण आकाश से ओस गिरना और पृथ्वी से अन्न उपजना दोनों बन्द हैं।
  wol-KYG: Kon nag yeena tax asamaan téye ab layam, suuf téye meññeefam,
  eng-YLT: Therefore, over you refrained have the heavens from dew, And the land hath
    refrained its increase.
  eng-WYC-2017: For this thing heavens be forbidden, that they should not give dew
    on you; and the earth is forbidden, that it should not give his burgeoning.
  eng-WMBB: Therefore for your sake the heavens withhold the dew, and the earth withholds
    its fruit.
  urd-GVH: इसी लिए आसमान ने तुम्हें ओस से और ज़मीन ने तुम्हें फ़सलों से महरूम कर रखा
    है।
  rug-rug: Gua ke, koa gua koa gamu, si kote tuqe pule nia sa galegalearane sari nana
    ruku meke sa pepeso kote tuqe pule nia sa nana linetelete.
  gaz-gaz: Kanaafuu sababii keessaniif samiiwwan fixeensa isaanii dhowwatan; laftis
    midhaan ishee dhowwatte.
  fra-LSG: C’est pourquoi les cieux vous ont refusé la rosée, Et la terre a refusé
    ses produits.
  yal-yal: Na nan a ligaxi tule mi faxi ɛ konni, sansine fan mi bogi.
  haw-1868: Nolaila, ua paniia ka lani maluna o oukou, i haawi ole mai ai ia i ka
    hau, a ua pau ka hoohua mau ana o ka honua i kona hua.
  arb-NAV: لِذَلِكَ مَنَعَتِ السَّمَاءُ مِنْ فَوْقُ عَنْكُمُ النَّدَى، وَمَنَعَتِ
    الأَرْضُ غَلَّتَهَا.
  ewe-ewe: Esia tae dziƒowo te zãmu mi eye anyigba gbe nukuwo nana mi ɖo.
  eng-LEE: Therefore do the heavens for your sake withhold the dew, and the earth
    withholdeth her products.
  asm-FB: এই কাৰণে আকাশে তোমালৈ নিয়ৰ বৰষাবলৈ প্রতিৰোধ কৰি ৰাখিছে, আৰু পৃথিৱীয়ে উৎপাদন
    আটক কৰি ৰাখিছে।
  sus-A: «نَ قٍ بَرَ عَ نِيَ تُنّ يٍ مُ فٌرٌ مَ، بْشِ مُ دَشَمُي رَ مِنِمَ.
  fra-SBL: C'est pourquoi, à cause de vous, les cieux retiennent la rosée, et la terre
    retient ses fruits.
  hbo-hbo: עַל־כֵּ֣ן עֲלֵיכֶ֔ם כָּלְא֥וּ שָׁמַ֖יִם מִטָּ֑ל וְהָאָ֖רֶץ כָּלְאָ֥ה יְבוּלָֽהּ׃
  kik-kik: Nĩ ũndũ wanyu, igũrũ nĩrĩregete gũita ime, nayo thĩ ĩkarega na maciaro
    mayo.
  fra-NCL: C’est pourquoi les cieux vous ont retenu la rosée, et la terre a retenu
    ses fruits.
  cek-AK: To pongah nangcae ranui ah kaom van mah dantui to pakaa moe, long mah doeh
    thingthai athai ai ah oh.
  cuk-cuk: ”Degisoggu, bemar-ulale, dii bar wisulid, degi, napneggi geg bar ibmar
    sanmakbalid
  uig-CYR: Шуңа үстүңларда асманлар шәбнәмни бәрмәйду, зиминму һосулини бәрмәйду;
  tel-2017: అందుకే మిమ్మల్ని బట్టి ఆకాశపు మంచు కురవడం లేదు. భూమి పండడం లేదు.
  hat-BSA: Akoz sa, akoz nou menm syèl la te vin ralanti nan lawouze li, e latè te
    vin refize pwodwi fwi li.
  kos-kos: Pa inge sripen wangin af, ac wangin ma ku in kapak uh.
  hbo-WLC: עַל־כֵּ֣ן עֲלֵיכֶ֔ם כָּלְא֥וּ שָמַ֖יִם מִטָּ֑ל וְהָאָ֖רֶץ כָּלְאָ֥ה יְבוּלָֽהּ׃
  ibo-ibo: Ya mere, nʼihi unu ka eluigwe ji jide igirigi ha, ala ejidekwala ihe omume
    nke ubi.
  ory-ory: ଏଥିପାଇଁ ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ ଆକାଶ ଶିଶିରରହିତ ହୋଇଅଛି ଓ ପୃଥିବୀ ଆପଣା ଫଳରହିତ ହୋଇଅଛି।
  chk-chk: Iei mine läng a amwöchü amurenipwin, nge fanüfan esap amärätä irä mi ua.
  rop-rop: En blanga tharran na ai nomo bin jandim rein langa yumob gadin, en det
    graun nomo bin growimap enijing blanga yumob.
  ukr-1871: Тим то небо зачинилось над вами й вдержує свою росу, а земля вдержує свій
    уроджай.
  deu-1951: Darum hat der Himmel über euch seinen Tau zurückgehalten und die Erde
    ihren Ertrag.
  eng-JPS: Therefore over you the heaven hath kept back, so that there is no dew,
    and the earth hath kept back her produce.
  srp-1865: Zato se zatvori nebo nad vama da nema rose, i zemlja se zatvori da nema
    roda njezina.
  lug-lug: Eggulu kyerivudde liziyizibwa okuleeta omusulo, n’ettaka n’okuleeta ne
    litaleeta bibala byalyo.
  heb-heb: על כן עליכם כלאו שמים מטל והארץ כלאה יבולה׃
  ben-IRV: এই জন্য আকাশ শিশির দেওয়া বন্ধ করেছে ও জমি ফসল উত্পন্ন বন্ধ করেছে৷
  pan-pan: ਇਸ ਕਾਰਨ ਹੀ ਅਕਾਸ਼ ਨੇ ਤੁਹਾਡੇ ਲਈ ਤ੍ਰੇਲ ਰੋਕੀ ਅਤੇ ਧਰਤੀ ਨੇ ਆਪਣੀ ਉਪਜਾਊ ਸ਼ਕਤੀ ਨੂੰ
    ਰੋਕਿਆ ਹੈ
  mya-JVB: ထိုကြောင့် သင် တို့အပေါ် မှာ မိုဃ်း ခေါင် သဖြင့် နှင်း မကျရ။ မြေ သည်လည်း
    အသီးအနှံ ကို မ ပေးရ။
  tte-O: Bwaite iya kaiwena mwa nige galewa kwalolobai yo nige sowasowana kan kwalolobai.
  hmo-hmo: Unai dainai medu ia diho lasi, bona tano ese ena anina ia hatubua noho
    lasi.
  urd-urd: इसलिए न आसमान से शबनम गिरती है, और न ज़मीन अपनी पैदावार देती है।
  rus-SYN: Посему-то небо заключилось и не дает вам росы, и земля не дает своих произведений.
  bqc-SIM: Á yã́pi mɛ́ tò luabɛ gì mↄ̀sɛpisii, ↄ̃ tↄↄlɛ gì blɛkɛi.
  tcz-CHONGTHU: Nang ho jeh'a van mun jousen gotwi daitwi atuhkih’a, chule leiset
    in jong ga asemdoh lou ahi.
  mar-mar: यास्तव तुमच्यापासून आकाशाने दहिवराला आवरून धरले आहे व भूमीने आपला उपज रोखून
    धरला आहे.”
  qub-qub: Chaypitami gamcunamanga mana tamyamunchu. Micuyniquicunapis mana wayunchu.
  bqp-bqp: Yen sɔ̃nɑ gurɑ kun mɑɑ nɛmɔ. Mɛyɑ tem kun mɑɑ bɛɛ dĩɑnu wɛ̃ɛmɔ nge mɛ n
    weenɛ.
  hat-hat: Se poutèt sa, lapli pa tonbe, anyen pa pouse.
  eng-BSB: Therefore, on account of you the heavens have withheld their dew and the
    earth has withheld its crops.
  tod-tod: Naa ɠa é kɛɛzu, geeɠɔlɔgi la kɛɛzu, é ʋa duɓui ve, zooi la vaazu bu,
    ani a ʋa ʋɔnɔ.
  eng-WEBPB: Therefore for your sake the heavens withhold the dew, and the earth withholds
    its fruit.
  kbq-kbq: E'inahu tamavu tamava'ma nehaza zanku huno, hampompintira komo'a eoramigeno,
    hozafina ne'zamo'a hunte so'e nosie.
  nhe-BL: “Yeca nijchijqui para mixtli ma ayoc quihualica atl imopani huan ne tlali
    ma ayoc tlaelilti.
  gub-BL: A'e rupi nukyr kwaw àmàn. A'e rupi nahezuz kwaw arozràn peko kaiwer rehe
    har pe.
  eng-DRA: 'Therefore the heavens over you were stayed from giving dew, and the earth
    was hindered from yielding her fruits:'
