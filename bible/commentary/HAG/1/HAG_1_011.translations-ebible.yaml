    and on beasts, and on all labour of hands.
  eng-WMBB: I called for a drought on the land, on the mountains, on the grain, on
    the new wine, on the oil, on that which the ground produces, on men, on livestock,
    and on all the labour of the hands.”
  urd-GVH: इसी लिए मैंने हुक्म दिया कि खेतों में और पहाड़ों पर काल पड़े, कि मुल्क
    का अनाज, अंगूर, ज़ैतून बल्कि ज़मीन की हर पैदावार उस की लपेट में आ जाए। इनसानो-हैवान
    उस की ज़द में आ गए हैं, और तुम्हारी मेहनत-मशक़्क़त ज़ाया हो रही है।”
  rug-rug: Na soṉe si veko la nia Rau koari na pezara na toqere, koari na linetelete,
    na inuma vaeni, na huda olive, meke nasa pule si vura pa pepeso, koari na tie
    meke kurukuru, meke koari na tinavete pa lima mia,” gua si Asa.
  gaz-gaz: Anis lafa qotiisaa fi tulluuwwaniitti, midhaanii fi daadhii wayinii haaraatti,
    zayitii fi waan lafti kennitu hundatti, namaa fi loonitti, hojii dadhabbii harka
    keessaniittis hongee waameera.”
  fra-LSG: J’ai appelé la sécheresse sur le pays, sur les montagnes, Sur le blé, sur
    le moût, sur l’huile, Sur ce que la terre peut rapporter, Sur les hommes et sur
    les bêtes, Et sur tout le travail des mains.
  yal-yal: N bata fitina furun naso yamanani geyane fari, e nun murutu xɛɛne nun manpa
    bili nakɔne yi. Turen yi dasa. Sansine mi fa bogi. Muxune nun xuruseene bata tɔrɔ,
    e nun ɛ wali xɔnne birin.”
  haw-1868: Ua kahea aku la au i manawa wi maluna o ka aina, a maluna o na mauna,
    a maluna o ka ai, a maluna o ka waina hou, a maluna o ka aila oliva, a maluna
    o na mea a pau a ka lepo e hua mai ai, a maluna o kanaka, maluna o na holoholona,
    a maluna o ka hana a pau a na lima.
  arb-NAV: وَقَضَيْتُ بِالْقَحْطِ عَلَى الأَرْضِ وَالتِّلالِ، وَعَلَى حُقُولِ الْحِنْطَةِ
    وَالْكُرُومِ، وَأَشْجَارِ الزَّيْتُونِ وَعَلَى كُلِّ مَا تُنْتِجُهُ الأَرْضُ،
    وَعَلَى النَّاسِ وَالْبَهَائِمِ، وَعَلَى كُلِّ تَعَبِ أَيْدِيكُمْ».
  ewe-ewe: Meɖe gbe be ku neɖi le agblewo kple towo dzi. Kuɖiɖi ana bli, wain yeye,
    ami kple miaƒe agblemenu bubuwo nagblẽ. Kuɖiɖi la nava amegbetɔwo, lãwo kple amegbetɔwo
    ƒe asinudɔwɔwɔ ɖe sia ɖe dzi.”
  eng-LEE: And I called for a drought over the land, and over the mountains, and over
    the corn, and over the new wine, and over the oil, and over what the ground bringeth
    forth, and over men, and over cattle, and over all the labor of the hands.
  asm-FB: মই দেশ, পৰ্ব্বত, আৰু শস্যৰ ওপৰত, নতুন দ্ৰাক্ষাৰস, তেল, আৰু ভূমিয়ে উৎপন্ন
    কৰা বস্তুৰ ওপৰত, আৰু মানুহ, পশু, আৰু তোমালোকৰ হাতৰ পৰিশ্ৰমৰ সকলো ফলৰ ওপৰত খৰাং
    মাতিলো’।”
  sus-A: ﭑ بَرَ عَ نِيَ بْشِ نُن فٍيَيٍ شَ شَرَ، وٌ شَ مّنفِ، وٌ شَ وّنِ نّينّ، وٌ
    شَ تُرٍ، وٌ شَ سَنسِيٍ، وٌ شَ مِشِيٍ، وٌ شَ شُرُ سٍيٍ، نُن وٌ شَ وَلِ بِرِن شَ
    نَشَسِ.»
  fra-SBL: J'ai appelé la sécheresse sur la terre, sur les montagnes, sur le blé,
    sur le vin nouveau, sur l'huile, sur ce que produit le sol, sur les hommes, sur
    le bétail, et sur tout le travail des mains. »
  hbo-hbo: וָאֶקְרָ֨א חֹ֜רֶב עַל־הָאָ֣רֶץ וְעַל־הֶהָרִ֗ים וְעַל־הַדָּגָן֙ וְעַל־הַתִּירֹ֣ושׁ
    וְעַל־הַיִּצְהָ֔ר וְעַ֛ל אֲשֶׁ֥ר תֹּוצִ֖יא הָאֲדָמָ֑ה וְעַל־הָֽאָדָם֙ וְעַל־הַבְּהֵמָ֔ה
    וְעַ֖ל כָּל־יְגִ֥יעַ כַּפָּֽיִם׃ ס
  kik-kik: Nĩndatũmire bũrũri wage mbura mĩgũnda-inĩ na irĩma-inĩ, o na ngĩũmia ngano,
    na ngĩniina ndibei ya mũhihano na maguta na kĩrĩa gĩothe thĩ ĩciaraga, na ngĩnyiihia
    andũ na mahiũ, na ngĩthũkia wĩra wa moko manyu.”
  fra-NCL: J’ai appelé la sécheresse sur la terre et sur les montagnes, sur le blé,
    sur le vin nouveau, sur l’huile, et sur ce que peut produire le sol, et sur l’homme
    et sur les bêtes ; et sur tout le travail des mains.
  cek-AK: To pongah, lawk hoi maenawk, cang hoi kangtha misurtui, situi, akung amprawkhaih
    long, kaminawk, pacah ih moinawk, ban hoi sak ih hmuennawk angqo boih hanah lok
    ka paek boeh, tiah thuih.
  cuk-cuk: 'Ani an wemargi mer bar dii-wiega imaksad: Orosyob-dakleged-trigo-digar-nanaidgi,
    uva-digar-nanaidgi, olivo-gwallu-nuegan-digar-nanaidgi, ibmar-durbamar-digarmaladgi,
    dulemar-bukwadgi, ibdurgan-bukwadgi, degi, dulemar-e-ibmarmar-imakmaladgi, ani
    an mer bar dii-wiega imaksad.”'
  uig-CYR: Мән зиминға, таққа, зираәтләргә, йеңи шарапларға, зәйтун мейиға, тупрақниң
    үндүрмилиригә, инсанларға, мал-варанларға вә қоллардики барлиқ әҗирләргә қурғақчилиқни
    чақирдим.
  tel-2017: నేను భూమికీ పర్వతాలకూ అనావృష్టి కలగజేసి, ధాన్యం విషయంలో, ద్రాక్షారసం విషయంలో,
    తైలం విషయంలో, భూమి ఫలించే అన్నిటి విషయంలో, మనుషుల విషయంలో, పశువుల విషయంలో, చేతి
    పనులన్నిటి విషయంలో కరువు రప్పించాను.”
  hat-BSA: Mwen te rele yon gwo sechrès vini sou peyi a, sou mòn yo, sou grenn sereyal
    yo, sou diven nèf la, sou lwil la, sou tout pwodwi latè yo, sou lòm, sou bèt ak
    sou tout zèv men nou yo.”
  kos-kos: Nga use tuka nu fin acn uh — aok nu fin inging uh, ac inima in wheat, inima
    in grape, inima in sak olive, ac nu fin fohk nukewa su oswe fokin ima uh, oayapa
    nu fin mwet ac ma orakrak, ac nu fin ma nukewa kowos srike in yukwiya.”
  hbo-WLC: וָאֶקְרָ֨א חֹ֜רֶב עַל־הָאָ֣רֶץ וְעַל־הֶהָרִ֗ים וְעַל־הַדָּגָן֙ וְעַל־הַתִּיר֣וֹשׁ
    וְעַל־הַיִּצְהָ֔ר וְעַ֛ל אֲשֶׁ֥ר תּוֹצִ֖יא הָאֲדָמָ֑ה וְעַל־הָֽאָדָם֙ וְעַל־הַבְּהֵמָ֔ה
    וְעַ֖ל כָּל־יְגִ֥יעַ כַּפָּֽיִם׃ ס
  ibo-ibo: Akpọọla m ka okpomọkụ bịakwasị nʼala ubi niile nakwa nʼelu ugwu niile,
    nʼelu ọka na mmanya ọhụrụ, mmanụ oliv na ihe niile nke ala na-emepụta. Ka ọ bịakwasị
    mmadụ na anụmanụ niile, nakwa ihe niile unu dọgburu onwe unu nʼọrụ inweta.”
  ory-ory: ପୁଣି, ଆମ୍ଭେ ଦେଶର ଓ ପର୍ବତଗଣର ଉପରେ, ଆଉ ଶସ୍ୟ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ ଉପରେ, ଆଉ ଭୂମିର
    ଉତ୍ପନ୍ନ ବସ୍ତୁ ଉପରେ ମନୁଷ୍ୟ ଓ ପଶୁର ଉପରେ, ପୁଣି ହସ୍ତକୃତ ସମସ୍ତ କାର୍ଯ୍ୟ ଉପରେ ମାରୁଡ଼ିକୁ
    ଆହ୍ୱାନ କଲୁ।”
  chk-chk: Iwe, üa awarato eu fansoun pwasapwas won ewe fanü, won ekewe chukuchukutä
    me ekewe tanipin wiich, won ekewe tanipin wain me ekewe irä olif, pwal won meinisin
    mine a märitä won ewe fanü. Üa pwal awarato eu fansoun pwasapwas won aramas me
    man kana, pwal won ar angang meinisin.”
  rop-rop: Mi na bin meigim dijan kantri jidan brabli draiwan. Ai nomo bin larram
    eni rein buldan langa ola kantri en langa ola gadin en langa ola daga weya yumob
    bin trai growimap. En ol yumob pipul en ola enimul blanga yumob nomo garram naf
    daga en woda na. “Wal dijan na yumob garra dum. Yumob garra go langa det hil kantri
    en gajim ola timba, en yumob garra bildimap det Serramoni Pleis blanga mi, en
    yumob garra weship langa mi brabliwei, en afta ai garra gudbinji brabliwei langa
    yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: І покликав я посуху на землю й на гори, — на хлїб й на сок виноградний,
    на олїю й на все, що родить земля, — на людину й скотину й на все, що порають
    руки.
  deu-1951: Und ich habe die Dürre gerufen ins Land und über die Berge, über Korn,
    Most und Öl und über alles, was der Erdboden hervorbringt, auch über Menschen
    und Vieh und über alle Arbeit der Hände.
  eng-JPS: And I called for a drought upon the land, and upon the mountains, and upon
    the corn, and upon the wine, and upon the oil, and upon that which the ground
    bringeth forth, and upon men, and upon cattle, and upon all the labour of the
    hands.'
  srp-1865: I dozvah sušu na zemlju, i na gore, i na žito i na vino i na ulje i na
    sve što zemlja raða, i na ljude i na stoku i na svaki rad ruèni.
  lug-lug: Nasindika ekyeya ku nnimiro ne ku nsozi, ku mmere ey’empeke ne ku wayini
    omuggya, ku mafuta ne ku buli bibala eby’ettaka, ku bantu ne ku nsolo, ne ku mirimu
    gyonna egy’engalo.”
  heb-heb: ואקרא חרב על הארץ ועל ההרים ועל הדגן ועל התירוש ועל היצהר ועל אשר תוציא
    האדמה ועל האדם ועל הבהמה ועל כל יגיע כפים׃
  ben-IRV: আর আমি দেশের ও পর্বতের উপরে, শস্য, দ্রাক্ষারস ও তেল প্রভৃতি জমিতে উত্পন্ন
    বস্তুর উপরে এবং মানুষ, পশু ও তোমাদের হাতের সমস্ত শ্রমের উপরে অনাবৃষ্টিকে আহ্বান
    করলাম৷
  pan-pan: ਅਤੇ ਮੈਂ ਧਰਤੀ, ਪਹਾੜਾਂ, ਅੰਨ, ਨਵੀਂ ਮੈਅ, ਤੇਲ ਅਤੇ ਜ਼ਮੀਨ ਦੀ ਸਾਰੀ ਪੈਦਾਵਾਰ ਉੱਤੇ
    ਅਤੇ ਆਦਮੀਆਂ, ਪਸ਼ੂਆਂ ਅਤੇ ਹੱਥਾਂ ਦੇ ਸਾਰੇ ਕੰਮ ਉੱਤੇ ਵੀ ਕਾਲ ਨੂੰ ਪਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: မြေ ပေါ် ၌၎င်း ၊ တောင် ပေါ် ၌၎င်း ၊ ဆန် စပါး၊ ချိုသောစပျစ်ရည် ၊ ဆီ အပေါ်
    ၌၎င်း ၊ မြေ ထဲကထွက် သမျှ အပေါ် ၌၎င်း ၊ လူ သတ္တဝါတိရစ္ဆာန် အပေါ် ၌၎င်း ၊ လုပ်ဆောင်
    သမျှ အပေါ် ၌၎င်း ၊ သွေ့ခြောက် ခြင်းဘေးကို ငါမှာ လိုက်လေပြီဟု မိန့်တော်မူ၏။
  tte-O: Tano yo koya yayakasisi-yagili galewa koina kabo guliyam kwalobai kabo witi,
    wain, olibe olo yo kan meuloina yakausili tomo yo yakayakan kolili na mesabana
    ami paisowa iyamala ginauli bwagabwaga.”
  hmo-hmo: Lau Lohiabada ese medu lasi negana be tano dekenai lau atoa vadaeni. Medu
    be do ia diho lasi tano palaka latanai, ororo latanai, uiti, bona vain umadia,
    bona olive dehoro umadia, bona tano ena anina ibounai edia latanai. Medu danu
    do ia diho lasi taunimanima bona ubua gaudia edia latanai, o umui havaraia gwauraia
    gaudia ibounai edia latanai.”
  urd-urd: और मैंने ख़ुश्क साली को तलब किया कि मुल्क और पहाड़ों पर, और अनाज और नई
    मय और तेल और ज़मीन की सब पैदावार पर, और इंसान — ओ — हैवान पर, और हाथ की सारी मेहनत
    पर आए।”
  rus-SYN: И Я призвал засуху на землю, на горы, на хлеб, на виноградный сок, на елей
    и на все, что производит земля, и на человека, и на скот, и на всякий ручной труд.
  bqc-SIM: Ma iminapi sìsi buaↄ ń sĩ̀sĩↄwa pↄ́wɛna ń vɛ̃ɛo ń nísio yã́ musu
    ń pↄ́ pↄ́ ì bↄlɛ tↄↄlɛwaↄ píi ń gbɛ̃nazĩnaↄ ń pↄtuoↄ ń zĩ pↄ́ álɛ kɛↄ
    píi.
  tcz-CHONGTHU: Na louma dung jouse le na thinglhang jouseuva nichang kasat sahding
    – hiche nichang sat chun chang jouse agotsah ding, lengpi phung jouse jong, olive
    phung jouse jong, chule muchi chivo dang jouse jong agotlhah sah soh ding, hichun
    nang le na gancha jong kel natohsah diu, chule na tohga jouseu jong aboncha asuhset
    soh kei ding ahi.”
  mar-mar: “मी भूमीवर आणि पर्वतांवर, धान्यावर नव्या द्राक्षरसावर व तेलावर आणि भूमीच्या
    पिकावर, मनुष्यावर आणि पशूवर व तुमच्या हातच्या कमाईवर अवर्षणाची आज्ञा दिली आहे.”
  qub-qub: Nogami camacächishcä fiyupa usya cananpaj, jircacunacho cajpis shanaywan
    chaquinanpaj, rïgu, übas, olivo chacrayquicuna chaquicäcunanpaj, maycho caycaj
    micuypis chaquicäcunanpaj. Runa, ni animalcuna imata arushanpis yangallanami caycan.»
  bqp-bqp: Nɑ derɑ gbeburɑ kuɑ bɛɛn tem kpuro sɔɔ kɑ guunɔ. Mɑ ɑlikɑmɑ kɑ resɛm kɑ
    olifi kpuro yɑ gberɑ. Dĩɑ ni tem mu rɑ kpiisie gesi kpuro, nu gberɑwɑ. Mɑ tɔmbu
    kɑ yɑɑ sɑbenu nɔni sɔ̃ɔre. Mɑ bɛɛn sɔmɑ ye i mɔ̀ kpuro yɑ kuɑ kɑm.
  hat-hat: Mwen lage yon sèl chechrès nan peyi a, sou mòn yo, sou jaden ble yo, sou
    jaden rezen yo ak jaden oliv yo, sou tou sa k'ap pouse sou latè, sou moun, sou
    bèt, sou tout sa nou plante.
  eng-BSB: I have summoned a drought on the fields and on the mountains, on the grain,
    new wine, and oil, and on whatever the ground yields, on man and beast, and on
    all the labor of your hands.”
  tod-tod: Nà ɠa gè fɔɔvɔgi maaloliga zooi ma, ta gizeiti ma, ta kpalagiti ma, ta
    leezɛn ɓeleiti, ta wolive ɓeleiti, ta ziinziin ganigiti kpein zooi ma, ta nuɓusɛiti
    ta suaiti pɛ, é ɠɔkula nuɓusɛiti ta-wotiiti pɛ ma.»
  eng-WEBPB: I called for a drought on the land, on the mountains, on the grain, on
    the new wine, on the oil, on that which the ground produces, on men, on livestock,
    and on all the labour of the hands.”
  kbq-kbq: Nagra kora atresugeno mopafina ruontegahiankino, agonaramimo'ene mopamo'enena
    hagege nehanigeno, witimo'ene waini ragamo'ene olivi zafa ragamo'enena hagege
    nehanigeno, maka ama mopafima hageno mareneria zantamimo'enena hagege hugahie.
    Ana'ma hanigeno'a vahemo'ene afutamimo'zanena ne'zama ne'zankura hakegahaze. Anazanke
    huno tamagrama maraguzamatita eritruma hu'naza zantamimo'a maka haviza hugahie.
  nhe-BL: Nijchijqui para ma tlahuaqui ipan milcahuali huan ipan cuatitlamitl, ipan
    trigo mili huan ipan xocomeca mili, ipan olivo mili huan ipan itlajca. Nijchijqui
    ma tlahuaqui para xijpanoca mayantli nochi imojuanti, tlacame huan tlapiyalime,
    huan para ma quixolehua nochi tlamantli tequitl tlen inquichijtoque.”
  gub-BL: Amupytu'u kar àmàn ikyr ire kaiwer pe ihe, ywytyruhu pe ihe no. Amuxinig
    kar arozràn itymaw. Amuxinig uwà tyw no, uri tyw no, amo ma'etymaw ko ywy rehe
    har paw no. Ixinig awer uzepyk teko wanehe, ma'ea'yr wanehe no, miar wanehe no,
    ma'etymaw nànàn no, i'i Tupàn.
  eng-DRA: And I called for a drought upon the land, and upon the mountains, and upon
    the corn, and upon the wine, and upon the oil, and upon all that the ground bringeth
    forth, and upon men, and upon beasts, and upon all the labour of the hands.
