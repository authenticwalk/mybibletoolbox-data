verse: HAG.001.011
translations:
  mal-C: നിലങ്ങളിലും പർവതങ്ങളിലും ധാന്യത്തിലും പുതുവീഞ്ഞിലും ഒലിവെണ്ണയിലും ഭൂമിയിൽ
    ഉല്പാദിപ്പിക്കുന്ന എല്ലാറ്റിലും മനുഷ്യരുടെമേലും കന്നുകാലികളുടെമേലും നിങ്ങളുടെ
    കൈകളുടെ അധ്വാനങ്ങളിലും ഞാൻ ഒരു വരൾച്ച അയച്ചിരിക്കുന്നു.”
  deu-TKW: Ich rief Dürre über das Land und die Berge herbei, über Getreide, Most
    und Öl und alles, was sonst der Boden hervorbringt, über Menschen und Tiere und
    über alles, was der Hände Arbeit erwirbt.
  lin-lin: Nabengaki bokawuki na bilanga, na bangomba, na ble, na vino, na mafuta,
    na mbuma nyonso ya mabele, na bato, na bibwele mpe na mbuma nyonso ya mosala na
    bino. »
  eng-LSV: And I proclaim drought on the land, || And on the mountains, and on the
    grain, || And on the new wine, and on the oil, || And on what the ground brings
    forth, || And on man, and on beast, || And on all labor of the hands.”
  eng-GNV: 'And I called for a drought vpon the land, and vpon the mountaines, and
    vpon the corne, and vpon the wine, and vpon the oyle, vpon all that the ground
    bringeth foorth: both vpon men and vpon cattell, and vpon all the labour of the
    hands.'
  eng-WEBSTER: And I called for a drouth upon the land, and upon the mountains, and
    upon the corn, and upon the new wine, and upon the oil, and upon that which the
    ground bringeth forth, and upon men, and upon cattle, and upon all the labor of
    the hands.
  nhw-BL: Nijchijqui para ma tlahuaqui ipan milcahuali huan ipan cuatitlamitl, ipan
    trigo mili huan ipan xocomeca mili, ipan olivo mili huan ipan itlajca. Nijchijqui
    ma tlahuaqui para xijpanoca mayantli nochi amojuanti, masehualme huan tlapiyalme,
    huan para ma quisosolo nochi tlamantli tequitl catli anquichijtoque.”
  swh-ONEN: Niliita ukame mashambani na milimani, kwenye nafaka, mvinyo mpya, mafuta
    pamoja na chochote kinachozalishwa na ardhi, juu ya watu na ngʼombe, pamoja na
    kazi za mikono yenu.”
  bba-bba: Nɑ derɑ ɡbeburɑ kuɑ bɛɛn tem kpuro sɔɔ kɑ ɡuunɔ. Mɑ ɑlikɑmɑ kɑ resɛm kɑ
    olifi kpuro yɑ ɡberɑ. Dĩɑ ni tem mu rɑ kpiisie ɡesi kpuro, nu ɡberɑwɑ. Mɑ tɔmbu
    kɑ yɑɑ sɑbenu nɔni sɔ̃ɔre. Mɑ bɛɛn sɔmɑ ye i mɔ̀ kpuro yɑ kuɑ kɑm.
  eng-KJVCPB: And I called for a drought upon the land, and upon the mountains, And
    upon the corn, and upon the new wine, and upon the oil, And upon that which the
    ground bringeth forth, And upon men, and upon cattle, and upon all the labour
    of the hands.
  luo-luo: Mano emomiyo osehononu oro mondo otwo piny kaachiel gi gode, mi cham gi
    mzabibu kod mo zeituni, gi gik moko duto ma piny nyago ner, mondo kech omak dhano
    gi jamni, kendo oketh tije duto ma dhano oloso.”
  meu-meu: Lau ese doe vada na gwauraia, taora bona ororo latadiai, bona uit bona
    vine ranuna bona dehoro bona tano anidia iboudiai latadiai, bona taunimanima bona
    boromakau bona edia hekwarahi idoinai latadiai.
  npi-ULB: मैले भूमि, पर्वतहरू, अन्‍न, नयाँ मद्य, तेल, पृथ्वीका उब्जनीहरू, मानिसहरू,
    पशुहरू, र तिमीहरूका हातका परिश्रममाथि अनिकाल बोलाएको छु ।”
  yor-yor: Mo sì ti pe ọ̀dá sórí ilẹ̀ àti sórí àwọn òkè ńlá, sórí ọkà àti sórí wáìnì
    tuntun, sórí òróró àti sórí ohun ti ilẹ̀ ń mú jáde, sórí ènìyàn, sórí ẹran àti
    sórí gbogbo iṣẹ́ ọwọ́ yín.”
  pes-OPCB: من در سرزمین شما خشکسالی پدید آورده‌ام و این خشکسالی تمام کوهها، مزرعه‌ها،
    تاکستانها، باغهای زیتون و سایر محصولات و حتی انسان و حیوان و تمام حاصل دسترنج
    شما را فرا خواهد گرفت.»
  tgl-ULB: Ipinaranas ko ang tagtuyot sa lupain at sa mga kabundukan, sa trigo at
    sa bagong alak, sa langis at sa mga inaani sa lupa, sa mga tao at sa mga mababangis
    na hayop, at sa lahat ng pinaghirapan ng inyong mga kamay!”'
  hui-hui: I̱nime iba dalu naibilonaga minu yu kogoni. Hari bare ngaruhabi widi mabu
    ngamiruhabi gerebi mabu ngamiruhabi ira olibe mabu ngamiruhabi iba dalu naibilonaga
    i̱na hapai ho ko. Dindini tomo tara tara hengedamigohabi wali agali bu kamiruhabi
    nogo bulumaga bu karuhabi tínaga tomo tara tara hengedamiru bibahendehabi iba
    dalu naibilonaga henemane i̱nime hapai ho kogoni, laya lene.
  mya-mya: ငါ​သည်​ဤ​ပြည်​ကို​ခြောက်​သွေ့​၍​နေ​စေ​ခဲ့ ၏။ ဤ​ပြည်​ရှိ​တောင်​ကုန်း​များ၊
    လယ်​ယာ​များ၊ စ​ပျစ်​ဥ​ယျာဉ်​များ​နှင့်​သံ​လွင်​ခြံ​များ​ပေါ် ၌​လည်း​ကောင်း၊ မြေ​ကြီး​က​ထွက်​သည့်​သီး​နှံ
    မှန်​သ​မျှ​ပေါ်​၌​လည်း​ကောင်း၊ လူ​နှင့်​တိရစ္ဆာန် များ​ပေါ်​၌​လည်း​ကောင်း၊ သင်​တို့​ကြိုး​စား
    စိုက်​ပျိုး​သည့်​သီး​နှံ​မှန်​သ​မျှ​အ​ပေါ်​၌ လည်း​ကောင်း​မိုး​ကို​ခေါင်​စေ​ခဲ့​၏''
    ဟု​မိန့် တော်​မူ​ပါ​၏။
  bod-N: ངས་ས་གཞི་དང་རི་སྒང་། འབྲུ་རིགས། རྒུན་ཆང་གསར་པ་དང་སྣུམ། ས་ཡི་ཐོན་རྫས་ཐམས་ཅད།
    མི་དང་ཕྱུགས། མིའི་རྩོལ་བ་ལས་ཐོབ་པ་ཐམས་ཅད་ཀྱི་སྟེང་དུ་ཐན་པ་བྱུང་དུ་བཅུག་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Ani worem biya kaparuk ale sor duruk se sor wolong kai saparukko balem.
    Se inang muguri se mayang waen se tam olive se mel suen biya ali awote nunguning
    betesan mu maga kuenemonko. Se kariimet se bulmakau mel nigiting te nunga nunugusan
    mu agotala ikup ari sapamonko.”
  sna-sna: Ndakadana kuoma kuti kuuye paminda napamakomo, napazviyo, napawaini itsva,
    napamafuta, napazvose zvinoberekwa nevhu, napavanhu, napazvipfuwo, uye napamabasa
    amaoko enyu.”
  spa-BLM: He llamado a la sequía sobre la tierra, sobre los montes, sobre el grano,
    sobre el vino nuevo, sobre el aceite, sobre lo que produce la tierra, sobre los
    hombres, sobre el ganado y sobre todo el trabajo de las manos.”
  cac-cac: Ix in yamoch vaan yem n̈ab' d'a yib'an̈ tas tzeyavej yed' d'a jolomtac
    vitz, yic stacjiel ixim trigo, te' uva, te' olivo yed' masanil sat avb'en slaj
    molji. Man̈xalaj n̈ab' tz'em d'a eyib'an̈, man̈xooc d'a yib'an̈ noc' e molb'etz,
    man̈xooc pax d'a yib'an̈ masanil e munlajel, xchi Jehová.
  swh-ULB: Nimekuita kutoka juu ya ardhi na juu ya milima, juu ya nafaka na juu ya
    mzabibu mpya, juu ya mafuta na juu ya mavuno ya ardhi, juu ya watu na juu ya wanyama,
    na juu ya kazi zote za mikono yako.
  bel-bel: І я наклікаў суш на зямлю, на горы, на хлеб, на вінаградны сок, на алей
    і на ўсё, што родзіць зямля, і на чалавека і на быдла і на ўсякую ручную працу.
  deu-ELBBK: Und ich habe eine Dürre gerufen über das Land und über die Berge und
    über das Korn und über den Most und über das Öl und über das was der Erdboden
    hervorbringt, und über die Menschen und über das Vieh und über alle Arbeit der
    Hände.
  mbb-OT: Impememaza ku is tanà wey is menge vuntud. Umbe neipiktuwan is trigu, binu,
    lana, wey is duma pa he menge abut, ragkes en is menge etew, wey is menge uyaǥen
    dan, wey menge impemula zan.”
  mal-2015: ഞാൻ ദേശത്തിന്മേലും മലകളിന്മേലും ധാന്യത്തിന്മേലും വീഞ്ഞിന്മേലും എണ്ണയിന്മേലും
    നിലത്തെ വിളവിന്മേലും മനുഷ്യരുടെമേലും മൃഗങ്ങളുടെ മേലും കൈകളുടെ സകല പ്രയത്നത്തിന്മേലും
    വറുതിയെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു.
  rmc-rmc: Diňom e bokh pre phuv the pro verchi, pro zrnos the pro muštos, pro olejos
    the pre savoreste, so barol pre phuv, pro manuš the pro dobitkos a oda, pre soste
    kerenas buči tumare vastenca, na barola.“
  pes-OPV: و من بر زمین وبر کوهها و بر غله و عصیر انگور و روغن زیتون وبر هر‌آنچه زمین
    می‌رویاند و بر انسان و بهایم وتمامی مشقت های دستها خشکسالی را خواندم.»
  ron-1924: Ам кемат сечета песте царэ, песте мунць, песте грыу, песте муст, песте
    унтделемн, песте тот че поате адуче пэмынтул, песте оамень ши песте вите ши песте
    тот лукрул мынилор воастре.”
  ben-OBCV: ক্ষেতখামার আর পাহাড়ের উপর, শস্যের উপর, নতুন দ্রাক্ষারস, জলপাই তেল সবকিছু
    যা মাটিতে জন্মায়, মনুষ্য আর প্রাণী এবং তোমাদের সকলের হাতের পরিশ্রমের উপর আমি
    সদাপ্রভু খরার আহ্বান করেছি।”
  som-som: Oo anigu abaar baan u yeedhay, oo waxaan ku soo dejiyey dhulka, iyo buuraha,
    iyo hadhuudhka, iyo khamriga, iyo saliidda, iyo waxaa dhulka ka soo baxa, iyo
    dadka, iyo duunyada, iyo hawsha gacmaha oo dhan.
  lat-VUC: et vocavi siccitatem super terram, et super montes, et super triticum,
    et super vinum, et super oleum, et quæcumque profert humus, et super homines,
    et super jumenta, et super omnem laborem manuum.]
  eng-ASVBT: And I called for a drought upon the land, and upon the mountains, and
    upon the grain, and upon the new wine, and upon the oil, and upon that which the
    ground bringeth forth, and upon men, and upon cattle, and upon all the labor of
    the hands.
  ita-1885: Ed io ho chiamata la secchezza sopra la terra, e sopra i monti, e sopra
    il frumento, e sopra il mosto, e sopra l'olio, e sopra tutto ciò che la terra
    produce; e sopra gli uomini, e sopra le bestie, e sopra tutta la fatica delle
    mani.
  eng-LXXUP: And I will bring a sword upon the land, and upon the mountains, and upon
    the corn, and upon the wine, and upon the oil, and all that the earth produces,
    and upon the men, and upon the cattle, and upon all the labors of their hands.
  eng-ULB: I have summoned a drought upon the land and upon the mountains, upon the
    grain and upon the new wine, upon the oil and upon the harvest of the earth, upon
    men and upon beasts, and upon all the labor of your hands!”
  spa-VBL: ¡Invoqué una sequía sobre la tierra, sobre las colinas, sobre los campos
    de granos, sobre los viñedos y olivares—todo lo que produce la tierra—así como
    sobre las personas y el ganado, y sobre todo lo que haces!
  fra-_FOB: Et j'ai appelé la sécheresse sur la terre, et sur les montagnes, et sur
    le blé, sur le moût et sur l'huile, et sur tout ce que le sol produit, et sur
    les hommes et sur les bêtes, et sur tout le travail des mains.
  mal-mal: ഞാൻ ദേശത്തിലും മലകളിലും ധാന്യത്തിലും വീഞ്ഞിലും എണ്ണയിലും നിലത്തെ വിളവിലും
    മനുഷ്യരിലും മൃഗങ്ങളിലും മനുഷ്യരുടെ എല്ലാ പ്രവർത്തനങ്ങളിലും വരൾച്ച വരുത്തിയിരിക്കുന്നു.
  urd-GVR: Isī lie maiṅ ne hukm diyā ki khetoṅ meṅ aur pahāṛoṅ par kāl paṛe, ki mulk
    kā anāj, angūr, zaitūn balki zamīn kī har paidāwār us kī lapeṭ meṅ ā jāe. Insān-o-haiwān
    us kī zad meṅ ā gae haiṅ, aur tumhārī mehnat-mashaqqat zāe ho rahī hai.”
  suz-BL: मिनु गो रू नु डांडा तार रेउ मयिपदु। अन्‍न, अङगुर, तेल नु रूम सिप्‍ब मारेइ
    मारेइ मसिप्‍पदु। मुर नु रागीम ब्रोंइ‍शो नेल्‍ल आन कली श्‍येत जपाइक्‍ता। मुर आन
    गेय नेल्‍ल शोर गाक्‍शो सेल्‍ता” देंत। हाग्‍गै २:१७; आमोस ४:९
  eng-NOY: And I have called for a drought upon the land, and upon the mountains;
    And upon the corn, and the new wine, and the oil; Upon that which the ground bringeth
    forth, And upon men, and upon cattle, And upon all the labor of the hands.
  ita-1927: Ed io ho chiamato la siccità sul paese, sui monti, sul grano, sul vino,
    sull’olio, su tutto ciò che il suolo produce, sugli uomini, sul bestiame, e su
    tutto il lavoro delle mani”.
  ckb-ckb: من وشکەساڵیم بانگکرد بۆ سەر زەوییەکە و بۆ سەر چیاکان، بۆ دانەوێڵە و شەرابی
    نوێ و زەیت، بۆ سەر هەرچی خاکەکە بەرهەمی دەهێنێت، بۆ سەر مرۆڤ و ئاژەڵ، بۆ سەر هەموو
    کارەکانی دەست.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: And by my order no rain came on the land or on the mountains or the grain
    or the wine or the oil or the produce of the earth or on men or cattle or on any
    work of man's hands.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ಭೂಮಿಯ ಮೇಲೆಯೂ ಬೆಟ್ಟಗಳ ಮೇಲೆಯೂ ಧಾನ್ಯದ ಮೇಲೆಯೂ ಹೊಸ ದ್ರಾಕ್ಷಾರಸದ
    ಮೇಲೆಯೂ ಎಣ್ಣೆಯ ಮೇಲೆಯೂ ಭೂಮಿಯ ಹುಟ್ಟುವಳಿಯ ಮೇಲೆಯೂ ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಪಶುಗಳ ಮೇಲೆಯೂ ಕೈಕಸುಬುಗಳ
    ಮೇಲೆಯೂ ಬರಗಾಲವನ್ನು ತಂದಿದ್ದೇನೆ.”
  tam-2017: நான் நிலத்தின்மேலும், மலைகளின்மேலும், தானியத்தின்மேலும், புது திராட்சைரசத்தின்மேலும்,
    எண்ணெயின்மேலும், பூமியில் விளைகிற எல்லாவற்றின்மேலும், மனிதர்களின்மேலும், மிருகங்களின்மேலும்,
    கைவேலை அனைத்தின்மேலும் வறட்சியை வருவித்தேன் என்றார்.
  spa-RV-1909: Y llamé la sequedad sobre esta tierra, y sobre los montes, y sobre
    el trigo, y sobre el vino, y sobre el aceite, y sobre todo lo que la tierra produce,
    y sobre los hombres y sobre las bestias, y sobre todo trabajo de manos.
  ron-BTF: Și am chemat o secetă peste țară și peste munți și peste grâne și peste
    vinul nou și peste untdelemn și peste ceea ce dă pământul și peste oameni și peste
    vite și peste toată lucrarea mâinilor.
  eng-WEBP: I called for a drought on the land, on the mountains, on the grain, on
    the new wine, on the oil, on that which the ground produces, on men, on livestock,
    and on all the labor of the hands.”
  eng-FBV: I called for a drought on the land, on the hills, on the grain fields,
    on the vineyards, and on the olive groves—on whatever the earth produces—and on
    people and livestock, on everything you do!
  nld-1939: daarom heb Ik een droogte ontboden over het land en de bergen, over koren
    en most, over olie en veldvrucht, over mensen en dieren, over al het werk uwer
    handen!
  nch-BL: Nijchijqui para ma tahuaqui ipan milcahuali huan ipan cuatitamit, ipan trigo
    mili huan ipan xocomeca mili, ipan olivo mili huan ipan itajca. Nijchijqui ma
    tahuaqui para xijpanoca mayanti nochi amojuanti, masehualme huan tapiyalme, huan
    para ma quisosolo nochi tamanti tequit cati anquichijtoque.”
  vie-1934: Ta đã gọi cơn hạn hán đến trên đất, trên các núi, trên lúa mì, trên rượu
    mới, trên dầu, và trên sản vật đất sanh ra, trên loài người, trên loài vật, và
    trên mọi việc tay làm.
  hin-CV: मैंने आदेश दिया है कि खेतों और पहाड़ों पर, अनाज, नये अंगूर की दाखमधु, जैतून
