  sus-sus: Alatala naxa Salatiyeli xa di Sorobabeli, Yudaya gomina bɔɲɛ rawutun. A
    man naxa sɛrɛxɛdubɛ kuntigi Yosadaki xa di Yosuwe nun ɲama dɔnxɔɛ bɔɲɛ rawutun.
    Na naxa a niya e xa e Marigi Alatala xa banxi ti wali suxu,
  pon-2006: 'KAUN-O eri ketikihong loalen aramas koaros ineng en koadoahkih Tehnpas
    Sarawio: Serupapel, kepinahn Suda; Sesua, Samworo Lapalap, oh aramas koaros me
    pwurodohsangehr ar kalipilipala. Re ahpw tepida koadoahkih Tehnpas Sarawien KAUN-O,
    Wasa Lapalap, ar Koht,'
  jae-jae: Ma Apômtau kêkêli Sealtiel latu gôliŋwaga Serubabel agêc Jehosadak latu
    dabuŋsêga Josua ma lau ŋapopoc samob nêŋ ŋalêlôm ma êsêac sêmêŋ sêjam kôm kêpi
    lausiŋ undambêŋa nêŋ Apômtau, nêŋ Anôtô, nê andu
  ksd-ksd: Ma ra Luluai i ga vargat ra tulungea i Serubabel natu i Sealtiel, ra luluai
    na gunan Iuda, ma ra tulungea i Iosua natu i Ieosadak, ra tena tinabar ngalangala,
    ma ra tulungea i ra tarai par ba dia ki valili; ma dia ga vut, ma dia ga papalum
    ta ra kuba i ra Luluai kai ra lavur kor, kadia God,
  grc-BRENT: Καὶ ἐξήγειρε Κύριος τὸ πνεῦμα Ζοροβάβελ τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα,
    καὶ τὸ πνεῦμα Ἰησοῦ τοῦ Ἰωσεδὲκ τοῦ ἱερέως τοῦ μεγάλου, καὶ τὸ πνεῦμα τῶν καταλοίπων
    παντὸς τοῦ λαοῦ, καὶ εἰσῆλθον, καὶ ἐποίουν ἔργα ἐν τῷ οἴκῳ Κυρίου παντοκράτορος
    Θεοῦ αὐτῶν.
  ind-AYT: Lalu, TUHAN membangkitkan semangat Zerubabel anak Sealtiel, gubernur Yehuda,
    dan semangat Yosua anak Yozadak, Imam Besar, dan semangat seluruh sisa bangsa
    itu. Kemudian, mereka datang dan melakukan pekerjaan pembangunan Bait TUHAN semesta
    alam, Allah mereka,
  nya-nya: Kotero Yehova anakhudza mtima wa Zerubabeli mwana wa Sealatieli, bwanamkubwa
    wa Yuda, mtima wa Yoswa mwana wa Yehozadaki, mkulu wa ansembe, ndiponso mitima
    ya anthu onse otsala. Iwo anabwera ndi kuyamba ntchito yomanga Nyumba ya Yehova
    Wamphamvuzonse, Mulungu wawo,
  hrv-hrv: Jahve probudi duh Zerubabelu, sinu Šealtielovu, namjesniku judejskom, i
    duh Jošui, sinu Josadakovu, velikom svećeniku, i duh svemu ostalom narodu te oni
    dođoše i prionuše na posao u Domu Jahve nad Vojskama, Boga svojega.
  mps-mps: Tama te Genuai Bidi agai te bidi Serubabel dali, te Josua dali, te tigidali
    we bidi dali augwaligo homu hodolama, tama augwaligo agai be sę yainogo yali.
    Tama augwali aselama, te augwa Godigo be sę ebo sę gagalali, Genuai Bidi aga
    Tigidali Bomo Elalubo Bidi.
  tpi-tpi: Na Bikpela i kirapim tingting bilong olgeta manmeri na ol i wokim haus
    bilong en. Serubabel na Josua na ol manmeri i stap wantaim tupela, ol i stat long
    wokim haus bilong God, Bikpela I Gat Olgeta Strong.
  dan-1931: Og HERREN vakte Ånden i Judas Statholder Zerubbabel, Sjaltiels Søn, og
    i Ypperstepræsten Josua, Jozadaks Søn, og i hele Resten af Folket, så de kom og
    tog fat på Arbejdet med deres Guds, Hærskarers HERRES, Hus
  vie-OVCB: Chúa giục giã lòng Tổng trấn Xô-rô-ba-bên, con Sa-anh-thi-ên, và thầy
    thượng tế Giô-sua, con Giô-sa-đác, và những người dân của Đức Chúa Trời còn sót
    lại. Họ đua nhau đến lo việc xây lại nhà cho Đức Chúa Trời mình, Chúa Hằng Hữu
    Vạn Quân,
  guj-2017: ત્યારે યહોવાહે યહૂદિયાના રાજકર્તા શાલ્તીએલના દીકરા ઝરુબ્બાબેલ તથા પ્રમુખ
    યાજક યહોસાદાકના દીકરા યહોશુઆનું મન, તથા બાકી રહેલા સર્વ લોકોનું મન જાગૃત કર્યું
    તેથી તેઓએ જઈને પોતાના ઈશ્વર સૈન્યોના યહોવાહના ઘરમાં કામ શરૂ કર્યું.
  pon-2006A: 'KAUN-O eri ketikihong loalen aramas koaros ineng en koadoahkih Tehnpas
    Sarawio: Serupapel, kepinahn Suda; Sesua, Samworo Lapalap, oh aramas koaros me
    pwurodohsangehr ar kalipilipala. Re ahpw tepida koadoahkih Tehnpas Sarawien KAUN-O,
    Wasa Lapalap, ar Koht,'
  por-BRBSL: Javé despertou o espírito de Zorobabel, filho de Shealtiel, governador
    de Judá, e o espírito de Josué, filho de Jehozadak, sumo sacerdote, e o espírito
    de todo o resto do povo; e eles vieram e trabalharam na casa de Javé dos Exércitos,
    seu Deus,
  eng-OEBUS: And the Lord stirred up the spirit of Zerubbabel the son of Shealtiel,
    governor of Judah, and the spirit of Joshua the son of Jehozadak the high priest,
    and the spirit of all the rest of the people, so that they came and worked on
    the temple of the Lord of hosts, their God,
  cth-cth: BAWIPA niyah, Judah kaukkung Shealtiel capa Zerubbabel hoi vaihma kacue
    Jehozadak e capa Joshua koehoi kamtawng teh, kacawie naw pueng hah a hroecoe teh,
    ransabawi Jehovah hane im sak hanelah,
  twi-twi: Ɛno nti, Awurade kanyan Sealtiel babarima Serubabel a ɔyɛ Yuda amrado,
    Ɔsɔfopanyin Yehosadak babarima Yosua ne Onyankopɔn nkurɔfo nkae no nyinaa. Wobefii
    wɔn adwuma a ɛwɔ Asafo Awurade, wɔn Nyankopɔn, fi no ase,
  hlt-hlt: Te vaengah BOEIPA loh Judah rhalboei Shealtiel capa Zerubbabel kah mueihla
    te khaw, khosoih puei Jehozadak capa Joshua kah mueihla khaw, pilnam a meet boeih
    kah mueihla khaw a haeng pah. Te dongah kun uh tih a Pathen caempuei Yahweh im
    ah bitat te,
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nnɑmpɛ Seditiɛri birɛ Sodobɑbɛɛdi yɛ̀mmɛ̀ Sudɑɑ
    kɔbɛ kóò kùmɑ̀ndɑ́ɑ̀ nɛ̀ Yotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì diɛwè kɔ̃mɛ nɛ̀ bɛnìtìbɛ̀
    bɛmɔu kɔ̃mɛ, kɛ̀ bɛ̀ɛ kɔtɛní kɛ́pĩ́ mmutɔ̃mmú ti Yiɛ̀ nKuyie mbɛ̀ tũ̀ nkù cĩ́ɛ̃̀tɛ̀
    kunku Mpɑkɛdɑɑ.
  msy-2020: Ezɨ Ikiavɨra Itir God, Judabar gumazir dapanim Serubabel, a Sealtielɨn
    otarim ko, Josua a Jehosadakɨn otarim, a ofa gamir gumazibar dapanim ko, Judan
    gumazamizir aning ko itir vabara, men nɨghnɨziba ua da fema, me iza ua Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim, a men God, me an Dɨpenim ingari.
  dop-dop: Ḿpʋɣʋ Tɑcɑɑ hɑwɑ Yutɑ nyʋɣʋ tʋ kɛ ɑpɑlʋtʋ, nɑ Yesuwɑ, nɑ kɔtʋlʋ sɔsɔ, nɑ
    pɑ tənɑ mpɑ pɑ lɩɩnɑ yomle tɔ. Ɩlɛnɑ pɑ́ sʋʋ pɑ Ɩsɔ Pə tənɑ pə tʋ Tɑcɑɑ təsɛɛlɛ
    kɛ ŋmɑʋ.
  azb-azb: Rəbb Yəhuda valisi Şealtiel oğlu Zerubbabili, baş kahin Yehosadaq oğlu
    Yeşuanı və xalqın sağ qalanlarını ruhlandırdı. Xalq yığılıb özlərinin Allahı olan
    Ordular Rəbbinin məbədində işləməyə başladı.
  eng-DBY: And Jehovah stirred up the spirit of Zerubbabel the son of Shealtiel, governor
    of Judah, and the spirit of Joshua the son of Jehozadak, the high priest, and
    the spirit of all the remnant of the people; and they came and worked at the house
    of Jehovah of hosts, their God,
  hin-2017: और यहोवा ने शालतीएल के पुत्र जरुब्बाबेल को जो यहूदा का अधिपति था, और यहोसादाक
    के पुत्र यहोशू महायाजक को, और सब बचे हुए लोगों के मन को उभारकर उत्साह से भर दिया
    कि वे आकर अपने परमेश्वर, सेनाओं के यहोवा के भवन को बनाने में लग गए।
  wol-KYG: Ba mu ko defee Aji Sax ji yékkati sidditi doomu Selcel, Sorobabel boroom
    Yuda, ak sidditi doomu Yoccadag, Yosuwe sarxalkat bu mag ba, ak sidditi ña des
    ca mbooloo ma ñépp, ba ñu sottali liggéeyi kër Yàlla Aji Sax ji Boroom gàngoor
    yi, seen Yàlla.
  eng-YLT: And Jehovah doth stir up the spirit of Zerubbabel son of Shealtiel, governor
    of Judah, and the spirit of Joshua son of Josedech, the high priest, and the spirit
    of all the remnant of the people, and they come in, and do work in the house of
    Jehovah of Hosts their God,
  eng-WYC-2017: And the Lord raised the spirit of Zerubbabel, the son of Salathiel,
    duke of Judah, and the spirit of Joshua, the great priest, the son of Josedech,
    and the spirit of the remnants of all people; and they entered, and made work
    in the house of the Lord of hosts, their God.
  eng-WMBB: The LORD stirred up the spirit of Zerubbabel the son of Shealtiel, governor
    of Judah, and the spirit of Joshua the son of Jehozadak, the high priest, and
    the spirit of all the remnant of the people; and they came and worked on the house
    of the LORD of Hosts, their God,
  urd-GVH: यों रब ने यहूदाह के गवर्नर ज़रुब्बाबल बिन सियालतियेल, इमामे-आज़म यशुअ बिन
    यहूसदक़ और क़ौम के बचे हुए हिस्से को रब के घर की तामीर करने की तहरीक दी। दारा
    बादशाह की हुकूमत के दूसरे साल में वह आकर रब्बुल-अफ़वाज अपने ख़ुदा के घर पर काम
    करने लगे। छटे महीने का 24वाँ दिन था।
  rug-rug: Ke va gevuru ia e Zihova sa maqomaqona e Zerubabele sa tuna koreo e Silitili,
    sa qavuna pa Ziuda, sa maqomaqona e Zosua sa tuna koreo e Zehozadaki, sa ṉati
    hiama, meke sari maqomaqodi ri doduru ka visavisa tinoni koa holadi. Ke mae si
    arini meke podalae tavetavete koasa Zelepade te Zihova Tadi na Qeto Minate, sa
    dia Tamasa,
  gaz-gaz: Akkasiin Waaqayyo hafuura Zarubaabel ilma Sheʼaltiiʼeel bulchaa Yihuudaa,
    hafuura Iyyaasuu ilma Yehoozaadaaq lubicha ol aanaatii fi hafuura hambaa uummata
    hundaa kakaase. Isaanis dhufanii mana Waaqayyo Waan Hunda Dandaʼuu, mana Waaqa
    isaanii ijaaruu jalqaban;
  fra-LSG: L’Éternel réveilla l’esprit de Zorobabel, fils de Schealthiel, gouverneur
    de Juda, et l’esprit de Josué, fils de Jotsadak, le souverain sacrificateur, et
    l’esprit de tout le reste du peuple. Ils vinrent, et ils se mirent à l’œuvre dans
    la maison de l’Éternel des armées, leur Dieu,
  yal-yal: Alatala yi Selatili a dii xɛmɛn Sorobabeli bɔɲɛn nadin, Yuda yamana kanna,
    e nun Yehosadaki a dii xɛmɛn Yosuwe saraxarali kuntigina e nun yamaan birin alogo
    e xa fa Alatala Sɛnbɛn Birin Kanna Batu Banxin ti, e Ala,
  haw-1868: A paipai mai la o Iehova i ka naau o Zerubabela ke keiki a Saletiela,
    ke kiaaina o Iuda, a me ka naau o Iosua ke keiki a Iosedeka, ke kahuna nui, a
    me ka naau o ke koena kanaka a pau; a hele aku la lakou a hana iho la i ka hale
    o Iehova o na kaua, o ko lakou Akua,
  arb-NAV: وَبَثَّ الرَّبُّ الْهِمَّةَ فِي نَفْسِ زَرُبَّابِلَ بْنِ شَأَلْتِيئِيلَ
    حَاكِمِ يَهُوذَا وَنَفْسِ يَهُوشَعَ بْنِ يَهُوصَادِقَ رَئِيسِ الْكَهَنَةِ وَنُفُوسِ
    سَائِرِ بَقِيَّةِ الشَّعْبِ، فَتَوَافَدُوا وَبَاشَرُوا الْعَمَلَ فِي هَيْكَلِ
    الرَّبِّ الْقَدِيرِ إِلَهِهِمْ.
  ewe-ewe: Ale Yehowa de dzo Zerubabel, Sealtiel ƒe vi, ame si nye Yudatɔwo ƒe anyigbadziɖulagã
    kple Yosua, Yehozadak ƒe vi, nunɔlagã la kple ame mamlɛawo ƒe gbɔgbɔ me. Woƒo
    ƒu eye wodze Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, woƒe Mawu la ƒe gbedoxɔ tutu gɔme
  eng-LEE: And the Lord stirred up the spirit of Zerubbabel the son of Shealthiel,
    the governor of Judah, and the spirit of Joshua the son of Jehozadak, the high
    priest, and the spirit of all the remnant of the people, and they came and did
    work on the house of the Lord of hosts, their God.
  asm-FB: সেয়ে যিহোৱাই যিহূদাৰ শাসনকৰ্ত্তা চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল, যিহোচাদকৰ
    পুত্ৰ প্ৰধান পুৰোহিত যিহোচূৱা, আৰু জনসাধাৰণৰ অৱশিষ্ট লোকসকলৰ আত্মা উত্তেজ্জিত
    কৰিলে; সেই বাবে তেওঁলোকে বাহিনীসকলৰ ঈশ্বৰ যিহোৱাৰ গৃহৰ কাম কৰিবলৈ গ’ল,
  sus-A: عَلَتَلَ نَشَ سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ، يُدَيَ فٌمِنَ بْحّ رَوُتُن. عَ
    مَن نَشَ سّرّشّدُبّ كُنتِفِ يٌسَدَكِ شَ دِ يٌسُوٍ نُن حَمَ دْنشْي بْحّ رَوُتُن.
    نَ نَشَ عَ نِيَ عٍ شَ عٍ مَرِفِ عَلَتَلَ شَ بَنشِ تِ وَلِ سُشُ،
  fra-SBL: L'Éternel réveilla l'esprit de Zorobabel, fils de Schealthiel, gouverneur
    de Juda, l'esprit de Josué, fils de Jotsadak, le souverain sacrificateur, et l'esprit
    de tout le reste du peuple ; et ils vinrent travailler à la maison de l'Éternel
    des armées, leur Dieu,
  hbo-hbo: וַיָּ֣עַר יְהוָ֡ה אֶת־רוּחַ֩ זְרֻבָּבֶ֨ל בֶּן־שַׁלְתִּיאֵ֜ל פַּחַ֣ת יְהוּדָ֗ה
    וְאֶת־ר֙וּחַ֙ יְהֹושֻׁ֤עַ בֶּן־יְהֹוצָדָק֙ הַכֹּהֵ֣ן הַגָּדֹ֔ול וְֽאֶת־ר֔וּחַ
    כֹּ֖ל שְׁאֵרִ֣ית הָעָ֑ם וַיָּבֹ֙אוּ֙ וַיַּעֲשׂ֣וּ מְלָאכָ֔ה בְּבֵית־יְהוָ֥ה צְבָאֹ֖ות
    אֱלֹהֵיהֶֽם׃ פ
  pjt-pjt: Munu nyanga alatji wangkanyangka Mayatja Godalu Tjiṟapapilnga pulanya Tjatjuwanya
    kurunpa rapaṉu aṉangu uwankara kuḻu, kaya kuliṟa raparingkula Godaku timpula palyantjikitja
    puḻkaṟa mukuringangi, munuya piṟa pala palulaṯu tjaata wangaṉarangku timpula palyaningi
    Mayatja panya Puḻkaku.
  kik-kik: Nake Jehova akĩarahũra roho wa Zerubabeli mũrũ wa Shealitieli, mwathi wa
    Juda, na roho wa Joshua mũrũ wa Jehozadaki, mũthĩnjĩri-Ngai ũrĩa mũnene, o na
    roho wa andũ othe arĩa maatigarĩte, nao magĩũka, makĩambĩrĩria kũruta wĩra wa
    nyũmba ya Jehova Mwene-Hinya-Wothe, Ngai wao.
  fra-NCL: Et Yahweh réveilla l’esprit de Zorobabel, fils de Salathiel, gouverneur
    de Juda, l’esprit de Jésus, fils de Josédec, le grand prêtre, et l’esprit de tout
    le reste du peuple ; et ils vinrent et travaillèrent à la maison de Yahweh des
    armées, leur Dieu,
  cek-AK: 'Angraeng mah Shealtiel capa, Judah prae ukkung, Zerubbabel ih palungthin,
    Jehozadak capa, kalen koek qaima, Joshua ih palungthin, anghmat kaminawk boih
    ih palungthin to pathawk pae: nihcae loe angzoh o moe, angmacae, misatuh kaminawk
    ih Angraeng im to sak o.'
  cuk-cuk: Weyobi Bab-Jehová Judá-yar-dakmaid-Salatiel-machi-Zorobabel-ogannosad,
    degi, dule-irwa-Bab-Dummadse-goled-e-dummad-Josadac-machi-Josué-ogannosad, deginbali,
    bela-dulemar-ogannosbalid. Geb bela wemar, e-Bab-Dummad-Jehová-Bur-Gangued-Nikad-e-neg-sobmalaga
    arbadmalad.
  uig-CYR: Вә Пәрвәрдигар Шеалтиәлниң оғли, Йәһуданиң валийиси Зәруббабәлниң роһини,
    шундақла Йәһозадакниң оғли, баш каһин Йәшуаниң роһини һәм хәлиқ қалдисиниң һәр
    бириниң роһини қозғиди; улар самави қошунларниң Сәрдари болған Пәрвәрдигар Худасиниң
    өйигә келип ишлиди.
  tel-2017: యెహోవా యూదాదేశపు అధికారి అయిన షయల్తీయేలు కుమారుడు జెరుబ్బాబెలు మనస్సును,
    ప్రధాన యాజకుడైన యెహోజాదాకు కుమారుడు యెహోషువ మనస్సును, శేషించిన జనులందరి మనస్సును
    ప్రేరేపించాడు.
  hat-BSA: Konsa, SENYÈ a te twouble lespri Zorobabel, fis a Schealthiel la, gouvènè
    a Juda a, lespri Josué, fis a Jotsadak la, wo prèt la ak lespri retay pèp la;
    epi yo te vini travay nan kay SENYÈ dèzame yo, Bondye yo a,
  kos-kos: 'LEUM GOD El pirik mwet nukewa in orekma ke Tempul: Governor Zerubbabel
    lun Judah; Mwet Tol Fulat Joshua, ac mwet nukewa su foloko liki sruoh. Elos mutawauk
    in orekma ke Tempul lun LEUM GOD Kulana, su God lalos,'
  hbo-WLC: וַיָּ֣עַר יְהוָ֡ה אֶת־רוּחַ֩ זְרֻבָּבֶ֨ל בֶּן־שַׁלְתִּיאֵ֜ל פַּחַ֣ת יְהוּדָ֗ה
    וְאֶת־ר֙וּחַ֙ יְהוֹשֻׁ֤עַ בֶּן־יְהוֹצָדָק֙ הַכֹּהֵ֣ן הַגָּד֔וֹל וְֽאֶת־ר֔וּחַ
    כֹּ֖ל שְׁאֵרִ֣ית הָעָ֑ם וַיָּבֹ֙אוּ֙ וַיַּעֲשׂ֣וּ מְלָאכָ֔ה בְּבֵית־יְהוָ֥ה צְבָא֖וֹת
    אֱלֹהֵיהֶֽם׃ פ
  ibo-ibo: Ya mere, Onyenwe anyị kwaliri mmụọ Zerubabel nwa Shealtiel, onye na-achị
    Juda, na mmụọ Joshua nwa Jehozadak, onyeisi nchụaja na mmụọ ndị niile ahụ fọdụrụ
    nʼala ahụ. Ha niile bịara bido ọrụ nʼụlọnsọ ukwu Onyenwe anyị, Onye pụrụ ime ihe
    niile, bụ Chineke ha,
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଶଲ୍ଟୀୟେଲଙ୍କ ପୁତ୍ର ଯିହୁଦୀୟ ଦେଶାଧ୍ୟକ୍ଷ ଯିରୁବ୍ବାବିଲ୍‍ଙ୍କ ଆତ୍ମାକୁ
    ଓ ଯିହୋଷାଦକଙ୍କ ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକଙ୍କ ଆତ୍ମାକୁ, ଆଉ ଲୋକମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶ ସମସ୍ତଙ୍କର
    ଆତ୍ମାକୁ ଉତ୍ତେଜିତ କଲେ; ତହିଁରେ ସେମାନେ ଦାରୀୟାବସ ରାଜାଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷର ଷଷ୍ଠ
    ମାସର ଚତୁର୍ବିଂଶ ଦିନରେ ଆସି,
  chk-chk: Iwe, ewe Samol mi Lapalap a apöchökülätä letipen Serupapel ewe kepinan
    Juta me letipen Josua ewe souasor mi lap, pwal letipen ekewe lusun aramas mi chüen
    manau, pwe ra feito o angang ngeni Imwenfelin ewe Samol mi Unusen Manaman ar we
    Kot.
  rop-rop: Afta na YAWEI bin meigim Serababal en Joshuwa en ol detlot pipul brabli
    strongbala blanga wek langa det Serramoni Pleis blanga im, en langa det namba
    24 dei blanga det namba 6 manth deibin stat bildimap det Serramoni Pleis blanga
    YAWEI det haibala boswan God blanga olabat.
  ukr-1871: І збудив Господь духа в Зоробабелї, синї Салатиїловому, правителї Юдейському,
    й духа в Ісусї Йоседекенкові, первосьвященникові, так як і в усьому остальному
    людові, й узялись вони до роботи коло дому Господа Саваота, Бога свого,
  deu-1951: Und der HERR erweckte den Geist Serubbabels, des Sohnes Sealtiels, des
    Statthalters von Juda, und den Geist Josuas, des Sohnes Jozadaks, des Hohenpriesters,
    auch den Geist des ganzen übrigen Volkes, daß sie kamen und ihre Arbeit am Hause
    des HERRN der Heerscharen, ihres Gottes, in Angriff nahmen
  eng-JPS: And the LORD stirred up the spirit of Zerubbabel the son of Shealtiel,
    governor of Judah, and the spirit of Joshua the son of Jehozadak, the high priest,
    and the spirit of all the remnant of the people; and they came and did work in
    the house of the LORD of hosts, their God,
  srp-1865: I Gospod podiže duh Zorovavelju sinu Salatilovu, upravitelju Judejskom,
    i duh Isusu sinu Josedekovu, poglavaru sveštenièkom, i duh svemu ostatku narodnom,
    te doðoše i radiše u domu Gospoda nad vojskama, Boga svojega,
  lug-lug: Awo Mukama n’akubiriza omutima gwa Zerubbaberi mutabani wa Seyalutyeri,
    ow’essaza lya Yuda, n’omutima gwa Yoswa mutabani wa Yekozadaaki, kabona asinga
    obukulu, n’emitima egy’abantu bonna abaasigalawo, ne bajja ne batandika omulimu
    ku nnyumba ya Mukama ow’Eggye, Katonda waabwe,
  heb-heb: ויער יהוה את רוח זרבבל בן שלתיאל פחת יהודה ואת רוח יהושע בן יהוצדק הכהן
    הגדול ואת רוח כל שארית העם ויבאו ויעשו מלאכה בבית יהוה צבאות אלהיהם׃
  ben-IRV: পরে সদাপ্রভু শল্টীয়েলের পুত্র সরুব্বাবিল নামে যিহূদার শাসনকর্ত্তার আত্মাকে
    ও যিহোষাদকের পুত্র যিহোশূয় মহাযাজকের আত্মাকে এবং লোকদের সমস্ত অবশিষ্টাংশের আত্মাকে
    উত্তেজিত করলেন; তাঁরা এসে নিজেদের ঈশ্বর বাহিনীগনের সদাপ্রভুর গৃহে কাজ করতে লাগলেন;
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਨੇ ਯਹੂਦਾਹ ਦੇ ਹਾਕਮ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ, ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ
    ਯਹੋਸ਼ੁਆ ਮਹਾਂ ਜਾਜਕ ਅਤੇ ਸਾਰੇ ਬਾਕੀ ਲੋਕਾਂ ਦੇ ਆਤਮਾ ਨੂੰ ਪਰੇਰਿਆ, ਤਾਂ ਉਹ ਆਏ ਅਤੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ ਕੰਮ ਕਰਨ ਲੱਗੇ।
  mya-JVB: ထာဝရဘုရား သည်လည်း၊ ယုဒ မြို့ဝန် ၊ ရှာလသေလ သား ဇေရုဗဗေလ နှင့် ယဇ်ပုရောဟိတ်
    မင်း ယောဇဒက် သား ယောရှု မှစ၍ကျန် ကြွင်းသော သူ အပေါင်း တို့ ကို နှိုးဆော် တော်မူသောအားဖြင့်
    ၊
  tte-O: Kabo kabiyakaiwene kaiwena tomo meuloili me ali katepatu mwa Selubabeli yo
    Yosuwa yo tomo Isileli siyatubu numene sikabi.
  hmo-hmo: 'Unai dainai Lohiabada ese inai taudia ibounai edia laumadia ia hatoreisia:
    Serubabele Sealetiele, Iuda ena gavana tauna, Iosua Iehosadaka, Hahelagaia Tauna
    Badana, bona Babulonia ena hesiai mai guia danu dekena amo idia giroa mai taudia
    ibounai. Inai taudia idia haboua mai, bona Siahu Ibounai Lohiabada, edia Dirava,
    ena Dubu Helaga idia haginia hamatamaia.'
  urd-urd: फिर ख़ुदावन्द ने यहूदाह के नाज़िम ज़रुब्बाबुल — बिन — सियालतिएल के, सरदार
    काहिन यशूअ' — बिन — यहूसदक़ की और लोगों के बक़िया की रूह की हिदायत दी। इसलिए वह
    आकर रब्ब — उल — अफ़वाज, अपने ख़ुदा के घर की ता'मीर में मशगू़ल हुए;
  rus-SYN: И возбудил Господь дух Зоровавеля, сына Салафиилева, правителя Иудеи, и
    дух Иисуса, сына Иоседекова, великого иерея, и дух всего остатка народа, и они
    пришли, и стали производить работы в доме Господа Саваофа, Бога своего,
  bqc-SIM: Ɔ̃ Dii tɛkpà Yuda bùsu gbãade Zolobabɛligu ń sa'onkia Yesuao ń gbɛ̃́
    kↄ̃napiↄ píi, ↄ̃ aa mↄ̀ nà Dii Zĩgↄ̃de ń Lua kpɛ́ zĩwa
  tcz-CHONGTHU: Hijeh chun Pakai in Judah gamvaipo Shealtiel chapa Zerubbabel lungthim
    ahin, thempu chungnung Jehozadak chapa Jeshua lunghtim ahin, chuleh Pathen mite
    ahingdoh amoh chengse lunghtim atildoh in ahi. Hiti chun van Pakai, a Pathenu
    hou in chu asapan taovin ahi.
  mar-mar: यहूदाचा राज्यपाल शल्तीएलाचा मुलगा जरुब्बाबेल, मुख्य याजक यहोसादाकाचा मुलगा
    यहोशवा आणि सर्व उरलेल्या लोकांच्या आत्म्याला परमेश्वराने उत्तेजित केले. तेव्हा
    ते जाऊन आपला देव सेनाधीश परमेश्वर याचे मंदिर बांधण्याच्या कामास लागले.
  qub-qub: Chayno nishpanmi Tayta Diosga shacyächiran Judäpa gobernadornin Zorobabelta,
    cüracunapa mandajnin Josuëta, waquin runacunatapis. Chaypitaga ray Darío ishcay
    wata sojta quillanna mandaycaptin ishcay chunca chuscu (24) junajnincho gallaycäriran
    munayniyoj Tayta Diospa Templunta yapay jatarachiyta.
  bqp-bqp: Mɑ u Sorobɑbɛli, Yudɑbɑn kpɑro kɑ Yosue, yɑ̃ku kowo tɔnwero kɑ sere Isireli
    be bɑ tie dom yɑmiɑ. Bɑ nɑ bɑ ben Yinni wi u wɔllu kɑ tem mɔn sɑ̃ɑ yee ten sɔmburu
    toruɑ,
  hat-hat: Seyè a mete nan tèt tout moun lanvi pou yo travay nan tanp Bondye yo a,
    depi Zowobabèl, pitit gason Chealtyèl la, gouvènè peyi Jida a, Jozye, granprèt
    la, pitit gason Jozadak la, jouk dènye moun ki te tounen soti nan peyi kote yo
    te depòte yo a. Yo konmanse travay nan tanp Seyè ki gen tout pouvwa a, Bondye
    yo a,
  eng-BSB: So the LORD stirred the spirit of Zerubbabel son of Shealtiel, governor
    of Judah, and the spirit of Joshua son of Jehozadak, the high priest, as well
    as the spirit of all the remnant of the people. And they came and began the work
    on the house of the LORD of Hosts, their God,
  tod-tod: Ɠɔoɠɔ GALAGI zɛbɛ niinɛ veeni Zuda you zɛʋɛ ɠundiɠii Zɔlɔɓaɓɛle ʋɛ, Seyaletiyɛle
    ná-doun zunui, ta zalaɠa ɠula ɠundiɠi wolai Zozuwe ʋɛ, Yewɔsadake ná-doun zunui,
    ta nuɓusɛi mɔtaiti pɛ bɛ, niiti ti ʋaani ti ɠula duɔlai zu. Ti pɛ ti liini Ɠɔoɠɔ
    GALAGI Fai-Pɛ-Maliɠii zei ʋɛlɛi wu, ti botii lɔɔzei,
  eng-WEBPB: The LORD stirred up the spirit of Zerubbabel the son of Shealtiel, governor
    of Judah, and the spirit of Joshua the son of Jehozadak, the high priest, and
    the spirit of all the remnant of the people; and they came and worked on the house
    of the LORD of Armies, their God,
  kbq-kbq: Hanki anante Juda mopare ugota hu'nea Gavana ne' Sieltieli nemofo Zerubabeline,
    ugota pristi ne' Jehozadaki nemofo Josuakiznia Ra Anumzamo'a antahintahi zanamino
    zanarimpa zanazeri onetino, Anumzamofo vahe'ma osi'a ofri'ma mani'zana vahe'enena
    anazanke hu'ne. Ana hige'za Monafi sondia vahete'ma ugagotama hu'nea Ra Anumzama
    Anumzazamimofo mono nona erigafa hu'za ki'naze.
  nhe-BL: Huan TOTECO quiyoltilana Zorobabel, nopa tequitiquetl tlen tlali Judá, huan
    Josué, nopa hueyi totajtzi, huan nochi nopa tlacame tlen noja mocajtoyaj, para
    ma hualaca huan pehuase tequitise. Huan hualajque huan pejque quicualtlalíaj ichaj
    TOTECO Dios Yajaya Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umukàg kar a'e teko paw a'e wà kury, wamurywete
    kar pà a'e wà kury. Zurupapew Zuta wanuwihaw, Zuzue xaxeto wanuwihawete no, teko
    Mawiron wi izemunehew pyrer uzewyr ma'e kwer wà no. Uzemono'og paw rupi uzar Tupàn
    Ikàg Wera'u Ma'e ràpuzuhu iapo katu pà wà, iapo haw rehe uzypyrog pà wà.
  eng-DRA: 'And the Lord stirred up the spirit of Zorobabel the son of Salathiel governor
    of Juda, and the spirit of Jesus the son of Josedec the high priest, and the spirit
    of all the rest of the people: and they went in, and did the work in the house
    of the Lord of hosts their God.'
