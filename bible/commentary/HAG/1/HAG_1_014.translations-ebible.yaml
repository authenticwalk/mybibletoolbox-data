verse: HAG.001.014
translations:
  mal-C: അങ്ങനെ യഹോവ, യെഹൂദാദേശാധിപതിയും ശെയൽത്തിയേലിന്റെ മകനുമായ സെരൂബ്ബാബേലിന്റെയും
    മഹാപുരോഹിതനും യെഹോസാദാക്കിന്റെ മകനുമായ യോശുവയുടെയും ശേഷിച്ച സകലജനത്തിന്റെയും ആത്മാവിനെ
    ഉണർത്തി. തങ്ങളുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിനുവേണ്ടിയുള്ള വേല ആരംഭിക്കുന്നതിന്,
  deu-TKW: Und Jahwe erregte den Eifer Serubabels, des Sohnes Sealthiels, des Statthalters
    von Juda, und den Eifer Josuas, des Sohnes Jozadaks, des Hohenpriesters, sowie
    des ganzen übrigen Volkes, daß sie kamen und die Arbeit am Tempel Jahwes der Heerscharen,
    ihres Gottes, in Angriff nahmen,
  lin-lin: Mpe Yawe alendisaki Zorobabeli, mwana mobali ya Shealitieli, moyangeli
    ya Yuda ; mpe Jozue, mwana mobali ya Yeotsadaki, mokonzi ya Banganga-Nzambe, elongo
    na bato nyonso oyo batikalaki. Bayaki mpe bamikotisaki na mosala ya kotonga Tempelo
    ya Yawe, Mokonzi ya mampinga, Nzambe na bango,
  eng-LSV: And YHWH stirs up the spirit of Zerubbabel son of Shealtiel, governor of
    Judah, and the spirit of Joshua son of Josedech, the high priest, and the spirit
    of all the remnant of the people, and they come in, and work in the house of YHWH
    of Hosts their God,
  eng-GNV: And the Lord stirred vp the spirite of Zerubbabel, the sonne of Shealtiel
    a prince of Iudah, and the spirit of Iehoshua the sonne of Iehozadak the hie Priest,
    and the spirit of all the remnant of the people, and they came, and did the worke
    in the House of the Lord of hostes their God.
  eng-WEBSTER: And the LORD stirred up the spirit of Zerubbabel the son of Shealtiel,
    governor of Judah, and the spirit of Joshua the son of Josedech, the high priest,
    and the spirit of all the remnant of the people; and they came and performed work
    in the house of the LORD of hosts, their God,
  nhw-BL: Huan TOTECO quiyoltacani Zorobabel, nopa tequitiquetl tlen tlali Judá, huan
    Josué, nopa hueyi totajtzi, huan nochi nopa masehualme catli noja mocajtoyaj,
    para ma hualaca huan pehuase tequitise. Huan hualajque huan pejque quicualtlalíaj
    ichaj TOTECO Dios Yaya Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Kwa hiyo Bwana akachochea roho ya Zerubabeli mwana wa Shealtieli, mtawala
    wa Yuda, na roho ya kuhani mkuu Yoshua mwana wa Yehosadaki, pamoja na roho za
    mabaki yote ya watu. Walikuja wakaanza kufanya kazi katika nyumba ya Bwana Mwenye
    Nguvu Zote, Mungu wao,
  bba-bba: Mɑ u Sorobɑbɛli, Yudɑbɑn kpɑro kɑ Yosue, yɑ̃ku kowo tɔnwero kɑ sere Isireli
    be bɑ tie dom yɑmiɑ. Bɑ nɑ bɑ ben Yinni wi u wɔllu kɑ tem mɔn sɑ̃ɑ yee ten sɔmburu
    toruɑ,
  eng-KJVCPB: And the Lord stirred up the spirit of Zerubbabel the son of Shealtiel,
    governor of Judah, and the spirit of Joshua the son of Josedech the high priest,
    and the spirit of all the remnant of the people; and they came and did work in
    the house of the Lord of hosts, their God,
  luo-luo: Eka Jehova Nyasaye nojiwo chuny Zerubabel wuod Shealtiel mane jatend piny
    Juda, chuny Joshua, kod chuny joma moko mane oa e twech. Negibiro kendo gichako
    tich e od Jehova Nyasaye Maratego ma Nyasachgi,
  meu-meu: Bena Iehova ese Serubabele Sealtiele, Iuda lohiana, bona Iosua Iehosadak,
    hahelaḡa tauna badana, bona taunimanima kwabukwabudia iboudiai na lalodia e hasiahudia;
    bena idia na ela, Iehova Sabaota, edia Dirava, ena dubu e ḡaukaralaia,
  npi-ULB: यसकारण परमप्रभुले यहूदाका राज्यपाल, शालतिएलका छोरा यरुबाबेल, येहोसादाकका
    छोरा प्रधान पुजारी यहोशू, र सबै बाँकी रहेका मानिसहरूका आत्मालाई उत्तेजित गरिदिनुभयो,
    अनि तिनीहरू गए र तिनीहरूका परमेश्‍वर सेनाहरूका परमप्रभुको भवनमा काम गरे ।
  yor-yor: Nítorí náà, Olúwa ru ẹ̀mí Serubbabeli ọmọ Ṣealitieli sókè, baálẹ̀ Juda
    àti ẹ̀mí Joṣua ọmọ Josadaki, olórí àlùfáà àti ẹ̀mí gbogbo ènìyàn ìyókù. Wọ́n sì
    wá, wọ́n sì bẹ̀rẹ̀ sí ní ṣiṣẹ́ lórí ilé Olúwa àwọn ọmọ-ogun Ọlọ́run wọn,
  pes-OPCB: خداوند روحِ زَروبابِل فرزند شِئَلتیئیل فرماندار یهودا، و روحِ یِهوشَع
    فرزند یِهوصاداق کاهن اعظم، و روح تمامی باقیماندگان قوم را برانگیخت تا خانهٔ یهوه
    خدای خود، خدای لشکرهای آسمان، را بسازند.
  tgl-ULB: Kaya pinakilos ni Yahweh ang espiritu ng gobernador ng Juda, si Zerubabel
    na anak ni Sealtiel, at ang espiritu ng pinakapunong pari na si Joshua na anak
    ni Jehozadak, at ang espiritu nang lahat ng mga tao na natira, kaya sila pumunta
    at ginawa ang tahanan ni Yahweh ng mga hukbo na kanilang Diyos,
  hui-hui: Ani layagola Anduane Homogohanda wali agali bibahendenaga mini mo heya
    hayagola tigua Anduane Homogonaga anda bialu hene. Serubabele Yosualabi wali agali
    libu heba mandagi bu hearu tigua Anduane Homogo Hongo Haiheore kagonaga anda ogoni
    bule bialu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယု​ဒ​ဘု​ရင်​ခံ​ရှာ​လ လေ​လ​၏​သား​ဇေ​ရု​ဗ​ဗေ​လ၊ ယဇ်​ပု​ရော
    ဟိတ်​မင်း​ယော​ဇ​ဒတ်​၏​သား​ယော​ရှု​နှင့် ပြည် နှင်​ဒဏ်​သင့်​ရာ​မှ​ပြန်​လာ​ကြ​သူ​အ​ပေါင်း
    တို့​အား ဗိ​မာန်​တော်​တည်​ဆောက်​မှု​တွင်​စိတ် အား​ထက်​သန်​၍​လာ​စေ​တော်​မူ​၏။ သူ​တို့
    သည်​မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​အ​နန္တ​တန် ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်
    တည်​ဆောက်​မှု​ကို၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་སྟེ་ཡ་ཧུ་དཱའི་འགོ་དཔོན་ཟེ་རུ་པཱ་པེལ་གྱི་སེམས་དང་།
    ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨའི་སེམས་དང་། ལྷག་ལུས་ཐམས་ཅད་ཀྱི་སེམས་ལ་སྐུལ་སློང་མཛད་པས།
    དེ་དག་འོངས་ནས་རང་གི་དཀོན་མཆོག་སྟེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་ལས་ཀ་བྱེད་འགོ་བརྩམས་པ་དང་།
  wsk-wsk: Ale sangam sokel Shealtiel namar Zerubbabel, Judah nunga kari dom mu, se
    Jehozadak namar Joshua priest supuling mu, se kariimet nuamur mu suen la nungaram.
    Se tai biguwuman ale Yawe Sokel Garagar, nononga Kaem, mu ko temple ko ura duap
    beteman.
  sna-sna: Naizvozvo Jehovha akamutsa mweya waZerubhabheri mwanakomana waShearitieri,
    mubati weJudha, uye nomweya waJoshua mwanakomana waJehozadhaki, muprista mukuru,
    uye nomweya wavanhu vose vakanga vasara. Vakauya vakatanga kushanda paimba yaJehovha
    Wamasimba Ose, Mwari wavo,
  spa-BLM: Yahvé despertó el espíritu de Zorobabel hijo de Salatiel, gobernador de
    Judá, y el espíritu de Josué hijo de Josadac, sumo sacerdote, y el espíritu de
    todo el resto del pueblo; y vinieron y trabajaron en la casa de Yahvé de los Ejércitos,
    su Dios,
  cac-cac: Icha chi' ix aj yiptzitaj vin̈aj Zorobabel gobernador d'a Judá yed' vin̈aj
    Josué sat sacerdote yed' pax masanil eb' anima yuj Jehová. Ayic 24 c'ual yoch
    svaquil uj, d'a schab'il ab'il yoch vin̈aj Darío reyal, aton ta' ix syamoch eb'
    sb'oanxi scajnub' sDiosal, aton Jehová Yajal d'a Smasanil.
  swh-ULB: Bwana alitibua roho ya mkuu wa mkoa wa Yudah, Zerubabeli mwana wa Sheltieli,
    na roho ya kuhani mkuu Joshua mwana wa Yehozadaki, na roho ya masalia ya watu,
    kwa kiasi kwamba wakaenda kufanya kazi katika nyumba ya Bwana Mungu wa majeshi,
    Mungu wao.
  bel-bel: І абудзіў Гасподзь дух Зарававэля, сына Салавіілевага, упраўцы Юдэі, і
    дух Ісуса, сына Ясэдэкавага, вялікага іярэя, і дух усёй рэшты людзей - і яны прыйшлі
    і пачалі рабіць працу ў доме Госпада Саваофа, Бога свайго,
  deu-ELBBK: Und der HERR erweckte den Geist Serubbabels, des Sohnes Schealtiels,
    des Statthalters von Juda, und den Geist Josuas, des Sohnes Jozadaks, des Hohenpriesters,
    und den Geist des ganzen Überrestes des Volkes. Und sie kamen und arbeiteten am
    Haus des HERRN der Heerscharen, ihres Gottes,
  mbb-OT: Umbe, mibaghet te Nengazen si Zerubabel, si Josue, wey is langun he zuma
    zan he menge Israilihanen he nemen-ulì diyà te Israel, te kebangun duen te valey
    te Nengazen he Megbevayè dan he Mekeǥeǥehem.
  mal-2015: യഹോവ യെഹൂദാദേശാധിപതിയായി ശെയല്തീയേലിന്റെ മകനായ സെരുബ്ബാബേലിന്റെ മനസ്സും
    മഹാപുരോഹിതനായി യെഹോസാദാക്കിന്റെ മകനായ യോശുവയുടെ മനസ്സും ജനത്തിൽ ശേഷിപ്പുള്ള ഏവരുടെയും
    മനസ്സും ഉണർത്തി; അവർ വന്നു തങ്ങളുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിങ്കൽ വേലചെയ്തു.
  rmc-rmc: Paľis o RAJ zoraľarďa pro duchos le judske vodcas le Zerubabel, le nekbareder
    rašas le Jošuas, the savore okle manušen. Akor pes mukle andre buči, hoj te ačhaven
    pale o Chramos le Nekzoraleder RAJESKRO, lengre Devleskro.
  pes-OPV: وخداوند روح زربابل بن شالتیئیل والی یهودا وروح یهوشع بن یهوصادق، رئیس کهنه،
    و روح تمامی بقیه قوم را برانگیزانید تا بروند و در خانه یهوه صبایوت خدای خود به‌کار
    پردازند.
  ron-1924: Домнул а трезит духул луй Зоробабел, фиул луй Шеалтиел, дрегэторул луй
    Иуда, ши духул луй Иосуа, фиул луй Иоцадак, мареле преот, ши духул ынтреӂий рэмэшице
    а попорулуй. Аша кэ ей ау венит ши с-ау пус пе лукру ын Каса Домнулуй оштирилор,
    Думнезеул лор,
  ben-OBCV: এরপর সদাপ্রভু শল্টীয়েলের পুত্র সরুব্বাবিল, যিহূদার শাসনকর্তা, যিহোষাদকের
    পুত্র মহাযাজক যিহোশূয়, অবশিষ্ট লোকদের অন্তরাত্মাকে উত্তেজিত করলেন। তখন তারা ফিরে
    এসে একত্রে তাদের ঈশ্বর সর্বশক্তিমান সদাপ্রভুর গৃহ নির্মাণের কাজ শুরু করলেন,
  som-som: Kolkaasaa Rabbigu kiciyey ruuxii Serubaabel ina Salaatii'eel oo ahaa taliyihii
    dalka Yahuudah, iyo ruuxii Yashuuca ina Yehoosaadaaq oo ahaa wadaadka sare, iyo
    ruuxii dadka intiisa hadhay oo dhanba, oo intay yimaadeen ayay ka shaqeeyeen gurigii
    Rabbiga ciidammada oo Ilaahooda ah,
  lat-VUC: 'Et suscitavit Dominus spiritum Zorobabel, filii Salathiel, ducis Juda,
    et spiritum Jesu, filii Josedec, sacerdotis magni, et spiritum reliquorum de omni
    populo: et ingressi sunt, et faciebant opus in domo Domini exercituum, Dei sui.'
  eng-ASVBT: And Jehovah stirred up the spirit of Zerubbabel the son of Shealtiel,
    governor of Judah, and the spirit of Joshua the son of Jehozadak, the high priest,
    and the spirit of all the remnant of the people; and they came and did work on
    the house of Jehovah of hosts, their God,
  ita-1885: Il Signore adunque destò lo spirito di Zorobabel, figliuolo di Sealtiel
    governatore di Giuda, e lo spirito di Iosua, figliuolo di Iosadac, sommo sacerdote,
    e lo spirito di tutto il rimanente del popolo; e vennero, e lavorarono intorno
    alla Casa del Signor degli eserciti, loro Dio.
  eng-LXXUP: And the Lord stirred up the spirit of Zerubbabel the son of Shealtiel,
    of the tribe of Judah, and the spirit of Joshua the son of Jehozadak, the high
    priest, and the spirit of the remnant of all the people; and they went in, and
    wrought in the house of the Lord Almighty their God,
  eng-ULB: So Yahweh stirred up the spirit of the governor of Judah, Zerubbabel son
    of Shealtiel, and the spirit of the high priest Joshua son of Jehozadak, and the
    spirit of all the remnant of the people, so that they went and worked on the house
    of Yahweh of hosts, their God
  spa-VBL: El Señor inspiró a Zorobabel, hijo de Sealtiel, gobernante de Judá, y al
    sumo sacerdote Josué, y al resto del pueblo. Y comenzaron la obra en la casa del
    Señor Todopoderoso.
  fra-_FOB: Et l'Éternel excita l'esprit de Zorobabel, fils de Salathiel, gouverneur
    de Juda, et l'esprit de Joshua, fils de Jotsadak, grand sacrificateur, et l'esprit
    de tout le reste du peuple; et ils vinrent, et se mirent à travailler à la maison
    de l'Éternel des armées, leur Dieu,
  mal-mal: യഹോവ യെഹൂദാദേശാധിപതിയായ ശെയല്ത്തീയേലിന്റെ മകനായ സെരുബ്ബാബേലിന്റെ മനസ്സും
    മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്റെ മകനായ യോശുവയുടെ മനസ്സും ജനത്തിൽ ശേഷിച്ചവരുടെ മനസ്സും
    ഉണർത്തി; അവർ വന്ന് അവരുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ ആലയത്തിൽ വേലചെയ്തു.
  urd-GVR: Yoṅ Rab ne Yahūdāh ke gawarnar Zarubbābal bin Siyāltiyel, imām-e-āzam Yashua
    bin Yahūsadaq aur qaum ke bache hue hisse ko Rab ke ghar kī tāmīr karne kī tahrīk
    dī. Dārā Bādshāh kī hukūmat ke dūsre sāl meṅ wuh ā kar Rabbul-afwāj apne Ḳhudā
    ke ghar par kām karne lage. Chhaṭe mahīne kā 24wāṅ din thā.
  suz-BL: मिनु परमप्रभु यावेमी शाल्‍तीएल आ तौ, यहूदा रागीम हुकुम पाइब, जेरूब-बाबेल
    नु यहो-सादाक आ तौ, नेल्‍ल क्‍येङा ठेयब चढ़ेब, यहोसु नु लीशो मुर आन थुं कली जोंब
    पोक्‍ताक्‍व। मिनु मेकोपुकीमी मुर नेल्‍ल आन परमप्रभु यावे, आ खिं सेल्‍चा गोम्‍तेक्‍म।
  eng-NOY: And Jehovah stirred up the spirit of Zerubbabel, the son of Shealtiel,
    governor of Judah, and the spirit of Joshua, the son of Josedech, the high-priest,
    and the spirit of all the remnant of people, so that they came and executed work
    upon the house of Jehovah of hosts, their God,
  ita-1927: E l’Eterno destò lo spirito di Zorobabele, figliuolo di Scealtiel, governatore
    di Giuda, e lo spirito di Giosuè, figliuolo di Jehotsadak, sommo sacerdote, e
    lo spirito di tutto il resto del popolo; ed essi vennero e misero mano all’opera
    nella casa dell’Eterno degli eserciti, il loro Dio,
  ckb-ckb: ئینجا یەزدان ڕۆحی زروبابلی کوڕی شەئەلتیێلی فەرمانڕەوای یەهودای هەژاند لەگەڵ
    ڕۆحی یەشوعی کوڕی یەهۆچاداقی سەرۆک کاهین و ڕۆحی هەموو پاشماوەی گەل، جا هاتن و کارەکەی
    ماڵی یەزدانی سوپاسالاری خودای خۆیان ئەنجام دا،
  eng-BBE: And the spirit of Zerubbabel, the son of Shealtiel, ruler of Judah, was
