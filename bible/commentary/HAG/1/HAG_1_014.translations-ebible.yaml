  kan-OKCV: ಯೆಹೋವ ದೇವರು ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಮತ್ತು ಯೆಹೂದದ ಅಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲನ ಆತ್ಮವನ್ನೂ,
