verse: HAG.001.001
translations:
  mal-C: 'ദാര്യാവേശ് രാജാവിന്റെ രണ്ടാംവർഷത്തിൽ, ആറാംമാസത്തിന്റെ ഒന്നാംതീയതി, യെഹൂദാദേശാധിപതിയും
    ശെയൽത്തിയേലിന്റെ മകനുമായ സെരൂബ്ബാബേലിനും മഹാപുരോഹിതനും യെഹോസാദാക്കിന്റെ മകനുമായ
    യോശുവയ്ക്കും ഹഗ്ഗായിപ്രവാചകൻ മുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Im zweiten Jahre des Königs Darius, am ersten Tage des sechsten Monats,
    erging das Wort Jahwes durch den Propheten Haggai an Serubabel, den Sohn Sealthiels,
    den Statthalter von Juda, und an Josua, den Sohn Jozadaks, den Hohenpriester,
    folgendermaßen:'
  lin-lin: 'Na mobu ya mibale ya bokonzi ya Dariusi, na mokolo ya liboso ya sanza
    ya motoba, Yawe alobaki na nzela ya Mosakoli Aje liloba oyo epai ya Zorobabeli,
    mwana mobali ya Shealitieli, moyangeli ya Yuda ; epai ya Jozue, mwana mobali ya
    Yeotsadaki, mokonzi ya Banganga-Nzambe :'
  eng-LSV: In the second year of Darius the king, in the sixth month, on the first
    day of the month, a word of YHWH has been by the hand of Haggai the prophet, to
    Zerubbabel son of Shealtiel, governor of Judah, and to Joshua son of Josedech,
    the high priest, saying,
  eng-GNV: In the second yeere of King Darius, in the sixt moneth, the first day of
    the moneth, came ye worde of the Lord (by the ministery of the Prophet Haggai)
    vnto Zerubbabel the sonne of Shealtiel, a prince of Iudah, and to Iehoshua the
    sonne of Iehozadak the hie Priest, saying,
  eng-WEBSTER: In the second year of Darius the king, in the sixth month, in the first
    day of the month, came the word of the LORD by Haggai the prophet to Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Josedech, the
    high priest, saying,
  nhw-BL: 'Ipan nopa achtihui tonal tlen nopa chicuase metztli [1:1 Ipan 29 itequi
    agosto ipan tocalendario tlen ama.] ipan toisraelita calendario quema Tlanahuatijquetl
    Darío yohuiyaya para ome xihuitl tlanahuatis, TOTECO nechnojnotzqui na, niHageo
    catli nitlajtol pannextijquetl. Nechilhui ma nijmaca ni camanali Zorobabel, icone
    Salatiel, catli elqui hueyi tequitiquetl ipan tlali Judá, huan Josué, icone Josadac,
    catli itztoya nopa hueyi totajtzi. Huan ya ni nopa camanali catli niquinmacac:'
  swh-ONEN: 'Katika mwaka wa pili wa utawala wa Mfalme Dario wa Uajemi, katika siku
    ya kwanza ya mwezi wa sita, neno la Bwana lilikuja kupitia kwa nabii Hagai kwenda
    kwa Zerubabeli mwana wa Shealtieli, mtawala wa Yuda na kwa Yoshua mwana wa kuhani
    mkuu Yehosadaki:'
  bba-bba: Dɑrusi Pɛɛsibɑn sinɑ bokon bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ tiɑsen tɔ̃ɔ ɡbiikiru
    sɔɔrɑ Gusunɔ wɔllu kɑ tem Yinni u kɑ Sorobɑbɛli Seɑlitiɛlin bii, Yudɑbɑn kpɑro
    kɑ yɑ̃ku kowo tɔnwero Yosue, Yosɑdɑkin bii ɡɑri kuɑ sɑɑ win sɔmɔ Aseen nɔɔn di
    u nɛɛ,
  eng-KJVCPB: In the second year of Darius the king, in the sixth month, in the first
    day of the month, came the word of the Lord by Haggai the prophet unto Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Josedech the
    high priest, saying,
  luo-luo: Kane ochopo chiengʼ mokwongo mar dwe mar auchiel, e higa mar ariyo mar
    loch ruoth Darius, Jehova Nyasaye nowuoyo gi dho janabi Hagai ne Zerubabel wuod
    Shealtiel, mane jatend piny Juda, gi Joshua wuod Jehozadak, jadolo maduongʼ kowacho
    niya,
  meu-meu: King Darauese ena lohia laḡanina iharuana lalonai, hua ihatauratoina dinana
    gini-gunana ai, Iehova ena hereva na peroveta tauna Hagai ena amo e hedinarai,
    Serubabele Sealtiele, Iuda lohiana, bona Iosua Iehosadak, hahelaḡa tauna badana,
    ediai e kau, eto,
  npi-ULB: दारा राजाको दोस्रो बर्षको छैटौँ महिनाको पहिलो दिनमा, शालतिएलका छोरा यहूदाका
    राज्यपाल यरुबाबेल, र यहोसादाकका छोरा प्रधान पूजाहारी यहोशूकहाँ अगमवक्ता हाग्गैद्धारा
    परमप्रभुको यस्तो वचन आयो,
  yor-yor: Ní ọdún kejì ọba Dariusi ní ọjọ́ kìn-ín-ní oṣù kẹfà, ọ̀rọ̀ Olúwa wá nípasẹ̀
    wòlíì Hagai sí Serubbabeli ọmọ Ṣealitieli, baálẹ̀ Juda, àti sọ́dọ̀ Joṣua ọmọ Josadaki,
    olórí àlùfáà.
  pes-OPCB: در سال دوم سلطنت داریوش، در روز اول ماه ششم، خداوند پیامی توسط حَجَّی
    نبی برای زروبابِل (پسر شئلتیئیل) حاکم یهودا، و برای یهوشع (پسر یهوصادق) کاهن اعظم،
    فرستاد.
  tgl-ULB: Sa ikalawang taon ni haring Dario, sa unang araw ng ikaanim na buwan, dumating
    ang salita ni Yahweh sa pamamagitan ng kamay ni Hagai na propeta para sa gobernador
    ng Juda na si Zerubabel na anak ni Sealtiel, at sa pinakapunong pari na si Josue
    na anak ni Josadac, at sinabi,
  hui-hui: Kini Dariusi ibu Pesia dindiha kini heane mali mendegonaga ege waraganenaga
    horo mbira layagola Anduane Homogohanda ibunaga bi mana latagi haga agali Hagaiha
    howa bi ogo lamini. Ibugua bi ogoni agali Yudanaga gabumane haguane Serubabelebi
    agali loma binigo mo miaga haguane timbuni Yosuabi libuhondo lamini. Serubabele
    ibu Sealadiele igini hene. Yosua ibu Yahosadaga igini hene.
  mya-mya: ပေ​ရ​သိ​ပြည်​ဧ​က​ရာဇ်​ဒါ​ရိ​မင်း​နန်း​စံ ဒု​တိ​ယ​နှစ်​ဆ​ဋ္ဌ​မ​လ​တစ်​ရက်​နေ့​၌
    ထာ​ဝ​ရ ဘု​ရား​သည်​ပ​ရော​ဖက်​ဟ္ဂဲ​အား​ဗျာ​ဒိတ် ပေး​တော်​မူ​ပါ​၏။ ထို​ဗျာ​ဒိတ်​တော်​သည်​ယု​ဒ
    ဘု​ရင်​ခံ​ရှာ​လ​သေ​လ​၏​သား​ဇေ​ရု​ဗ​ဗေ​လ နှင့် ယဇ်​ပု​ရော​ဟိတ်​မင်း​ယော​ဇ​ဒတ်​၏​သား
    ယော​ရှု​တို့​အ​တွက်​ဖြစ်​၏။
  bod-N: དེ་ཡང་རྒྱལ་པོ་དར་ཡཱས་སྲིད་སྐྱོང་བའི་ལོ་གཉིས་པའི་ཟླ་དྲུག་པ་ཡི་ཚེས་གཅིག་ཉིན་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་བརྒྱུད་དེ་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་སྟེ་ཡ་ཧུ་དཱའི་འགོ་དཔོན་ཟེ་རུ་པཱ་པེལ་དང་།
    ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་གཉིས་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: King Darius ko yia ilagala king ko bagaram tom te, sige tom 6 mu ko day
    1 mu te, Yawe ko den imi ko prophet Haggai kote tairam. Den imi Shealtiel namar
    Zerubbabel ko den tairam, tom nu Judah ko kari dom bagaram. Den koma suanta imi
    betela Jehozadak namar Joshua, nu priest supuling wore nunga tairam.
  sna-sna: 'Mugore rechipiri ramambo Dhariasi, pazuva rokutanga romwedzi wechitanhatu,
    shoko raJehovha rakasvika kubudikidza nomuprofita Hagai richienda kuna Zerubhabheri
    mwanakomana waShearitieri, mubati weJudha, nokuna Joshua mwanakomana waJehozadhaki,
    muprista mukuru, richiti:'
  spa-BLM: 'En el segundo año del rey Darío, en el sexto mes, en el primer día del
    mes, llegó la palabra de Yahvé por medio del profeta Ageo, a Zorobabel hijo de
    Salatiel, gobernador de Judá, y a Josué hijo de Josadac, sumo sacerdote, diciendo:'
  cac-cac: D'a schab'il ab'il yoch vin̈aj Darío reyal, d'a sb'ab'el c'ual yic svaquil
    uj, a Jehová ix in checan a in Hageo schecab' in tic yic b'at in lolon yed' vin̈
    sgobernadoral Judá, aton vin̈aj Zorobabel yuninal vin̈aj Salatiel yed' pax vin̈aj
    Josué, vin̈ sat sacerdote yuninal vin̈aj Josadac.
  swh-ULB: Katika mwaka wa pili wa mfalme Dario, katika mwezi wa sita, siku ya kwanza
    ya mwezi, neno la Bwana likaja kwa kwa mkono wa nabii Haghai kwenda kwa gavana
    wa Yuda, Zerubabeli mwana wa Sheatieli na kuhani mkuu Joshua mwana wa Yehozadaki,
    kusema,
  bel-bel: На другім годзе цара Дарыя, на шостым месяцы, у першы дзень месяца было
    слова Гасподняе праз Агея прарока Зарававэлю, сыну Салафіілеваму, упраўцу Юдэі,
    і Ісусу, сыну Ясэдэкаваму, вялікаму іярэю.
  deu-ELBBK: 'Im 2. Jahr des Königs Darius, im 6. Monat, am 1. Tag des Monats, erging
    das Wort des HERRN durch den Propheten Haggai an Serubbabel, dem Sohn Schealtiels,
    dem Statthalter von Juda, und an Josua, dem Sohn Jozadaks, dem Hohenpriester,
    indem er sprach:'
  mbb-OT: Dutun te nehuna he andew te ikeenem he vulan, dutun te ikezuwa he tuig te
    kedhadì ni Darius diyà te Persia, duen migkaǥi te Nengazen diyà te ki Zerubabel
    wey ki Josue pinaaǥi te ebpeneuven he si Haggai. Si Zerubabel he anak ni Shealtiel
    iyan gubirnedur ziyà te Juda, ne si Josue he anak ni Jehozadak iyan lavew he memumuhat.
  mal-2015: 'ദാര്യാവേശ്‌രാജാവിന്റെ രണ്ടാം ആണ്ടു, ആറാം മാസം, ഒന്നാം തിയ്യതി യഹോവയുടെ
    അരുളപ്പാടു ഹഗ്ഗായിപ്രവാചകൻമുഖാന്തരം യെഹൂദാദേശാധിപതിയായി ശെയല്തീയേലിന്റെ മകനായ
    സെരുബ്ബാബേലിന്നും മഹാപുരോഹിതനായി യെഹോസാദാക്കിന്റെ മകനായ യോശുവെക്കും ഉണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: Ešebno džives andro šovto čhon andro dujto berš, sar kraľinelas o Darius,
    o prorokos Haggeus phenďa o lav le RAJESKRO le Zerubabeloske the le Jošuaske.
    Akor o Zerubabel, o čhavo le Šealtieloskro, sas vodcas andre Judsko a o Jošuas,
    o čhavo le Jehocadakoskro, sas o nekbareder rašaj.
  pes-OPV: 'در روز اول ماه ششم از سال دوم داریوش پادشاه، کلام خداوند به واسطه حجی
    نبی وبه زربابل بن شالتیئیل والی یهودا و به یهوشع بن یهوصادق رئیس کهنه رسیده، گفت:'
  ron-1924: 'Ын анул ал дойля ал ымпэратулуй Дариус, ын зиуа ынтый а луний а шася,
    кувынтул Домнулуй а ворбит прин пророкул Хагай кэтре Зоробабел, фиул луй Шеалтиел,
    дрегэторул луй Иуда, ши кэтре Иосуа, фиул луй Иоцадак, мареле преот, астфел:'
  ben-OBCV: রাজা দারিয়াবসের দ্বিতীয়বর্ষের রাজত্বকালে ষষ্ঠ মাসের প্রথম দিনে সদাপ্রভুর
    বাক্য ভাববাদী হগয়ের দ্বারা শল্টীয়েলের পুত্র সরুব্বাবিল, যিহূদার শাসনকর্তা এবং
    যিহোষাদকের পুত্র মহাযাজক যিহোশূয়ের কাছে উপস্থিত হল।
  som-som: Boqor Daariyus sannaddiisii labaad, bisheedii lixaad, maalinteedii kowaad
    ayaa eraygii Rabbigu u yimid Nebi Xaggay, oo waxaa loogu soo dhiibay Serubaabel
    ina Salaatii'eel oo ahaa taliyihii dalka Yahuudah, iyo Yashuuca ina Yehoosaadaaq
    oo ahaa wadaadka sare, oo wuxuu ku yidhi,
  lat-VUC: 'In anno secundo Darii regis, in mense sexto, in die una mensis, factum
    est verbum Domini in manu Aggæi prophetæ, ad Zorobabel, filium Salathiel, ducem
    Juda, et ad Jesum, filium Josedec, sacerdotem magnum, dicens:'
  eng-ASVBT: In the second year of Darius the king, in the sixth month, in the first
    day of the month, came the word of Jehovah by Haggai the prophet unto Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the
    high priest, saying,
  ita-1885: 'NELL''anno secondo del re Dario, nel sesto mese, nel primo giorno del
    mese, la parola del Signore fu indirizzata, per lo profeta Aggeo, a Zorobabel,
    figliuolo di Sealtiel, governatore di Giuda, ed a Iosua, figliuolo di Iosadac,
    sommo sacerdote, dicendo:'
  eng-LXXUP: In the second year of Darius the king, in the sixth month, on the first
    day of the month, the word of the Lord came by the hand of the prophet Haggai,
    saying, Speak to Zerubbabel the son of Shealtiel, of the tribe of Judah, and to
    Joshua the son of Jehozadak, the high priest, saying,
  eng-ULB: In the second year of Darius the king, in the sixth month, on the first
    day of the month, the word of Yahweh came by the hand of Haggai the prophet to
    the governor of Judah, Zerubbabel son of Shealtiel, and to the high priest Joshua
    son of Jehozadak, saying,
  spa-VBL: En el segundo año del reinado de Darío, en el primer día del sexto mes,
    el Señor envió un mensaje a través del profeta Ageo a Zorobabel, hijo de Sealtiel,
    gobernador de Judá, y al Sumo Sacerdote Josué, hijo de Josadac.
  fra-_FOB: 'La seconde année du roi Darius, le premier jour du sixième mois, la parole
    de l''Éternel fut adressée, par Aggée, le prophète, à Zorobabel, fils de Salathiel,
    gouverneur de Juda, et à Joshua, fils de Jotsadak, grand sacrificateur, en ces
    termes:'
  mal-mal: 'ദാര്യാവേശ്‌ രാജാവ് ഭരണം തുടങ്ങിയതിന്റെ രണ്ടാം വർഷം ആറാം മാസം, ഒന്നാം തീയതി
    യഹോവയുടെ അരുളപ്പാട് ഹഗ്ഗായി പ്രവാചകൻമുഖാന്തരം യെഹൂദാദേശാധിപതിയായ ശെയല്ത്തീയേലിന്റെ
    മകനായ സെരുബ്ബാബേലിനും മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്റെ മകനായ യോശുവക്കും ഉണ്ടായത്:'
  urd-GVR: Fāras ke bādshāh Dārā kī hukūmat ke dūsre sāl meṅ Hajjī Nabī par Rab kā
    kalām nāzil huā. Chhaṭe mahīne kā pahlā din thā. Kalām meṅ Allāh Yahūdāh ke gawarnar
    Zarubbābal bin Siyāltiyel aur imām-e-āzam Yashua bin Yahūsadaq se muḳhātib huā.
  suz-BL: पिप दाराम सासन पशो बर्स निक्‍शी, ६ महिना ङा ङोंइती ङा नाक्‍त परमप्रभु यावेमी
    आ लोव़ पाइब हाग्‍गै कली लोव़ पाप्‍तु। मेको लोव़ यहूदा रागीम हुकुम पाइब जेरूब-बाबेल
    नु नेल्‍ल क्‍येङा ठेयब चढ़ेब यहोसु आस कली बाक्‍त। जेरूब-बाबेल शाल्‍तीएल आ तौ बाक्‍त।
    यहोसु चहिं यहो-सादाक आ तौ बाक्‍त। एज्रा ४:२४; एज्रा ५:१; एज्रा ५:२
  eng-NOY: In the second year of Darius the king, in the sixth month, on the first
    day of the month, came the word of Jehovah by Haggai the prophet to Zerubbabel,
    the son of Shealtiel, governor of Judah, and to Joshua, the son of Josedech, the
    high-priest, saying,
  ita-1927: 'Il secondo anno del re Dario, il sesto mese, il primo giorno del mese,
    la parola dell’Eterno fu rivolta, per mezzo del profeta Aggeo, a Zorobabele, figliuolo
    di Scealtiel, governatore di Giuda, e a Giosuè, figliuolo di Jehotsadak, sommo
    sacerdote, in questi termini:'
  ckb-ckb: 'لە یەکی مانگی شەشی ساڵی دووەمی داریوشی پاشا فەرمایشتی یەزدان لە ڕێگەی
    حەگەی پێغەمبەرەوە بۆ زروبابلی کوڕی شەئەلتیێلی فەرمانڕەوای یەهودا و بۆ یەشوعی کوڕی
    یەهۆچاداقی سەرۆک کاهین هات و فەرمووی:'
  eng-BBE: In the second year of Darius the king, in the sixth month, on the first
    day of the month, came the word of the Lord by Haggai the prophet to Zerubbabel,
    the son of Shealtiel, ruler of Judah, and to Joshua, the son of Jehozadak, the
    high priest, saying,
  kan-OKCV: 'ಪಾರಸಿಯ ಅರಸ ದಾರ್ಯಾವೆಷನ ಆಳಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ, ಆರನೇ ತಿಂಗಳಿನ ಮೊದಲನೇ ದಿವಸದಲ್ಲಿ,
    ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮುಖಾಂತರ, ಶೆಯಲ್ತಿಯೇಲನ ಮಗನು ಮತ್ತು ಯೆಹೂದದ ಅಧಿಪತಿ
    ಆದ ಜೆರುಬ್ಬಾಬೆಲನಿಗೂ ಯೆಹೋಚಾದಾಕನ ಮಗನು ಮತ್ತು ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನಿಗೂ ಬಂದಿತು:'
  tam-2017: 'ராஜாவாகிய தரியு அரசாண்ட இரண்டாம் வருடம் ஆறாம் மாதம் முதலாம்தேதியிலே,
    யெகோவாவுடைய வார்த்தை ஆகாய் என்னும் தீர்க்கதரிசியின் மூலமாக செயல்தியேலின் மகனாகிய
    செருபாபேல் என்னும் யூதாவின் தலைவனுக்கும், யோத்சதாக்கின் மகனாகிய யோசுவா என்னும்
    பிரதான ஆசாரியனுக்கும் உண்டாகி, அவர் சொன்னது என்னவென்றால்:'
  spa-RV-1909: 'EN el año segundo del rey Darío en el mes sexto, en el primer día
    del mes, fué palabra de Jehová, por mano del profeta Haggeo, á Zorobabel hijo
    de Sealtiel, gobernador de Judá, y á Josué hijo de Josadac, gran sacerdote, diciendo:'
  ron-BTF: 'În anul al doilea al împăratului Darius, în luna a șasea, în ziua întâi
    a lunii, a venit cuvântul DOMNULUI prin profetul Hagai la Zorobabel, fiul lui
    Șealtiel, guvernatorul lui Iuda, și către Iosua, fiul lui Ioțadac, marele preot,
    spunând:'
  eng-WEBP: In the second year of Darius the king, in the sixth month, in the first
    day of the month, the LORD’s word came by Haggai the prophet, to Zerubbabel the
    son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high
    priest, saying,
  eng-FBV: In the second year of the reign of king Darius, on the first day of the
    sixth month, the Lord sent a message through the prophet Haggai to Zerubbabel,
    son of Shealtiel, governor of Judah, and to Joshua, son of Jehozadak, the high
    priest.
  nld-1939: 'In het tweede jaar van koning Darius, in de zesde maand en op de eerste
    dag van de maand, werd het woord van Jahweh door den profeet Aggeus gericht tot
    Zorobabel, den zoon van Salatiël en landvoogd van Juda, en tot den hogepriester
    Jehosjóea, den zoon van Jehosadak:'
  nch-BL: 'Ipan nopa achtohui tonal ten nopa chicuase metzti ipan toisraelita calendario
    quema Tanahuatijquet Darío yahuiyaya para ome xihuit tanahuatis, TOTECO technojnotzqui
    na, niHageo cati nitajtolpanextijquet. Techilhui ma nijmaca ni camanali Zorobabel,
    icone Salatiel, cati elqui hueyi tequitiquet ipan tali Judá, huan Josué, icone
    Josadac, cati eliyaya nopa hueyi totajtzi. Huan ya ni nopa camanali cati niquinmacac:'
  vie-1934: 'Năm thứ hai đời vua Đa-ri-út, ngày mồng một tháng sáu, có lời của Đức
    Giê-hô-va cậy đấng tiên tri A-ghê phán cho Xô-rô-ba-bên, con trai Sa-la-thi-ên,
    quan trấn thủ xứ Giu-đê, và cho Giê-hô-sua, con trai Giô-xa-đác, thầy tế lễ cả,
    mà rằng:'
  hin-CV: 'राजा दारयावेश के शासनकाल के द्वितीय वर्ष के छठवें महीने के पहले दिन शिअलतिएल
    के पुत्र यहूदिया के राज्यपाल ज़ेरुब्बाबेल, तथा यहोत्सादाक के पुत्र महापुरोहित
    यहोशू के पास याहवेह का यह वचन हाग्गय भविष्यवक्ता के द्वारा पहुंचा:'
  spa-BES: 'En el segundo año del rey Darío, en el sexto mes, el primer día del mes,
    llegó la palabra del Señor por medio del profeta Hageo a Zorobabel, el hijo de
    Salatiel, gobernante de Judá, y a Josué, hijo de Josadac, el sumo sacerdote, diciendo:'
  tdx-tdx: 'Tamy taom-paha-roe’ i Daria­vese mpanjakay, amy volam-paha-eneñey, amy
    valoha’ i volañey, le niheo amy Zerobabele ana’ i Sealtiele mpifehe’ Iehodà naho
    am’ Iehosoa ana’ Iehotsadake mpisorombey ty tsara’ Iehovà añamy Kagày mpitokiy,
    nanao ty ti-hoe:'
  tha-KJV: ณ วันที่​หนึ่ง เดือนที่​หก ปี​ที่​สองแห่งรัชกาลกษั​ตริ​ย์ดาริอัส พระวจนะของพระเยโฮวาห์มาโดยทางฮั​กก​ัย
    ผู้​พยากรณ์ ถึงเศรุบบาเบลบุตรชายเชอัลทิเอล ผู้​ว่าราชการเมืองยูดาห์ และถึงโยชู​วาบ​ุตรชายเยโฮซาดัก
    มหาปุโรหิต ว่า
  por-BR-2018: 'No segundo ano segundo do rei Dario, no sexto mês, no primeiro dia
    do mês, veio a palavra do SENHOR, por meio do profeta Ageu, a Zorobabel filho
    de Sealtiel, governador de Judá, e a Josué filho de Jeozadaque, sumo sacerdote,
    dizendo:'
  deu-ELO: 'Im zweiten Jahre des Königs Darius, im sechsten Monat, am ersten Tage
    des Monats, geschah das Wort Jehovas durch den Propheten Haggai zu Serubbabel,
    dem Sohne Schealtiels, dem Landpfleger von Juda, und zu Josua, dem Sohne Jozadaks,
    dem Hohenpriester, also:'
  eng-WYC-2018: In the second year of Darius, king of Persia, in the sixth month,
    in the first day of the month, the word of the Lord was made in the hand of Haggai,
    prophet, to Zerubbabel, son of Shealtiel, duke of Judah, and to Joshua, the great
    priest, [the] son of Josedech, and said, (In the second year of Darius, the king
    of Persia, in the sixth month, on the first day of the month, the word of the
    Lord was made by the prophet Haggai, to Zerubbabel, the son of Shealtiel, the
    ruler, or the governor, of Judah, and to Joshua, the son of Josedech, the High
    Priest, who said,)
  epo-epo: 'En la dua jaro de la reĝo Dario, en la sesa monato, en la unua tago de
    la monato, aperis vorto de la Eternulo per la profeto Ĥagaj al Zerubabel, filo
    de Ŝealtiel, regionestro de Judujo, kaj al la ĉefpastro Josuo, filo de Jehocadak,
    dirante:'
  uig-PIN: 'Darius padixaⱨning ikkinqi yili, altinqi ayning birinqi küni, Pǝrwǝrdigarning
    sɵzi Ⱨagay pǝyƣǝmbǝr arⱪiliⱪ Xealtiǝlning oƣli, Yǝⱨudaning waliyisi Zǝrubbabǝlgǝ
    ⱨǝm Yǝⱨozadakning oƣli, bax kaⱨin Yǝxuaƣa kǝldi: —'
  beo-beo: 'Be ode ageyadu amoga, Da:liase da Besia soge amo hina bagade hamone ouligi
    esalu, amola oubi gafe amoga eso agega, Hina Gode da Ha:ga:iai ema sia: sia:i.
    Amola Ha:ga:iai da alofele, amo sia: Yuda eagene ouligisu dunu amola Selababele
    (Sia:lediele egefe) amola gobele salasu ouligisu dunu Yosiua (Yihosada:ge egefe),
    ilima bu sia:i.'
  tpi-OTNT: Long taim Darius i stap king bilong kantri Persia, na long namba wan de
    bilong namba 6 mun bilong namba 2 yia bilong en, Bikpela i givim tok long profet
    Hagai. Em i mas autim dispela tok long Serubabel, em hetman bilong ol Juda, na
    long hetpris Josua. Serubabel em i pikinini bilong Sealtiel, na Josua em i pikinini
    bilong Jehosadak.
  hau-SA: A shekara ta biyu ta mulkin Sarki Dariyus, a rana ta fari ga watan shida,
    maganar Ubangiji ta zo ta wurin annabi Haggai zuwa ga Zerubbabel ɗan Sheyaltiyel,
    gwamnan Yahuda, da kuma Yoshuwa ɗan Yehozadak, babban firist.
  uig-LAT: 'Darius padishahning ikkinchi yili, altinchi ayning birinchi küni, Perwerdigarning
    sözi Hagay peyghember arqiliq Shéaltielning oghli, Yehudaning waliyisi Zerubbabelge
    hem Yehozadakning oghli, bash kahin Yeshuagha keldi: —'
  nde-nde: 'Ngomnyaka wesibili wenkosi uDariyu, ngosuku lokuqala lwenyanga yesithupha,
    ilizwi likaThixo lafika ngomphrofethi uHagayi lisiya kuZerubhabheli, indodana
    kaSheyalithiyeli, umbusi wakoJuda, lakuJoshuwa, indodana kaJozadaki, umphristi
    omkhulu:'
  ton-ton: ‌ʻI hono ua ʻoe taʻu ʻo Talaiasi ko e tuʻi, ʻi hono ono ʻoe māhina, ʻi
    he ʻuluaki ʻaho ʻoe māhina, naʻe hoko ai ʻae folofola ʻa Sihova, ʻia Hakeai ko
    e palōfita, kia Selupepeli ko e foha ʻo Sialiteli, ko e pule ʻo Siuta, pea kia
    Siosiua ko e foha ʻo Sosataki, ko e taulaʻeiki, ʻo pehē,
  ces-1613: 'Léta druhého Daria krále, měsíce šestého, prvního dne téhož měsíce, stalo
    se slovo Hospodinovo skrze Aggea proroka k Zorobábelovi synu Salatielovu, knížeti
    Judskému, a k Jozue synu Jozadakovu, knězi nejvyššímu, řkoucí:'
  eng-WMB: In the second year of Darius the king, in the sixth month, in the first
    day of the month, the LORD’s word came by Haggai the prophet, to Zerubbabel the
    son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high
    priest, saying,
  tam-TCV: 'பெர்சிய அரசன் தரியுவின் ஆட்சியின் இரண்டாம் வருடம், ஆறாம் மாதம் முதலாம்
    நாள், இறைவாக்கினன் ஆகாய் மூலம் இறைவாக்கு வந்தது. அது செயல்தியேலின் மகன் யூதாவின்
    ஆளுநர் செருபாபேலுக்கும், யோசதாக்கின் மகனான தலைமை ஆசாரியன் யோசுவாவுக்கும் வந்த
    யெகோவாவின் வார்த்தை:'
  ceb-ULB: Sa ika duhang tuig nga naghari si Darius, sa ika unom nga bulan, unang
    adlaw sa bulan, ang pulong ni Yahweh miabot pinaagi sa propeta nga si Hageo ngadto
    sa gobernador sa Juda, nga si Zerubabel ang anak ni Shealtiel, ug ngadto sa labaw
    nga pari nga si Josue ang anak ni Jehozadak, ug miingon,
  pol-UBG: 'W drugim roku króla Dariusza, w szóstym miesiącu, pierwszego dnia tego
    miesiąca, słowo PANA doszło przez proroka Aggeusza do Zorobabela, syna Szealtiela,
    namiestnika Judy, i do Jozuego, syna Josadaka, najwyższego kapłana, mówiące:'
  kyc-kyc: '...'
  urd-GVU: فارس کے بادشاہ دارا کی حکومت کے دوسرے سال میں حجی نبی پر رب کا کلام نازل
    ہوا۔ چھٹے مہینے کا پہلا دن تھا۔ کلام میں اللہ یہوداہ کے گورنر زرُبابل بن سیالتی
    ایل اور امامِ اعظم یشوع بن یہوصدق سے مخاطب ہوا۔
  eng-OEBCW: 'In the second year of Darius the king, on the first day of the sixth
    month, this message from the Lord came through Haggai the prophet to Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the
    high priest:'
  deu-1912: 'Im zweiten Jahr des Königs Darius, im sechsten Monat, am ersten Tage
    des Monats, geschah des HERRN Wort durch den Propheten Haggai zu Serubabel, dem
    Sohn Sealthiels, dem Fürsten Juda''s, und zu Josua, dem Sohn Jozadaks, dem Hohenpriester,
    und sprach:'
  kan-2017: ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದ ಆರನೆಯ ತಿಂಗಳಿನ ಮೊದಲನೆಯ ದಿನದಲ್ಲಿ
    ಯೆಹೋವನು ಈ ವಾಕ್ಯವನ್ನು ಶೆಯಲ್ತೀಯೇಲನಿಗೆ ಹುಟ್ಟಿದ ಯೆಹೂದ ದೇಶಾಧಿಪತಿಯಾದ ಜೆರುಬ್ಬಾಬೆಲನಿಗೂ,
    ಯೆಹೋಚಾದಾಕನಿಗೆ ಜನಿಸಿದ ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವನಿಗೂ ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮೂಲಕ ಹೇಳಿಕಳುಹಿಸಿದನು.
  yap-yap: Bin l’agruw e duw ni Darius e Pilung nu Persia, ni aram e bin m’on e rran
    ko bin n’el e pul, me non SOMOL u daken Haggai ni profet. Thin ni yog SOMOL e
    fan ngak fare governor nu Judah, ni Zerubbabel nib mo’on ni fak Shealtiel, ma
    ku fan ngak fare Prist ni Th’abi Ga’, ni aram Joshua nib mo’on ni fak Jehozadak.
  hlt-MCSB: Darius manghai kah a kum nit nah, a hla la hla rhuk, hnin at vaengah,
    BOEIPA ol te tonghma Haggai kut lamloh, Judah rhalboei Shealtiel capa Zerubbabel
    ham neh khosoih Jehozadak capa Joshua puei ham pai tih,
  mdy-ETH: ዳኣሪዮሴ ካኣታዼንቴ ላምዓሳ ሌዖኮ ላሃሳ ዓጊና ፄኤሬ ቤርታሳ ኬሎና ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ ሃኣጌ ዛሎና
    ኬኤዜኔ፤ ዒዚ ኬኤዜሢ ዪሁዳ ዓሶ ዎይሣ ሳላቲያሌ ናኣዚ ዜሬባቡሌና ቄኤሶ ቢያኮ ሱኡጋሢ ማዔ ዒዮሴዴቄ ናኣዚ ዒያሱናምኬ።
  twi-ASANTE: Ɔbosome a ɛtɔ so nsia no da a ɛdi ɛkan wɔ Ɔhene Dario adedie afe a ɛtɔ
    so mmienu so no, Awurade nam Odiyifoɔ Hagai so, de asɛm maa Sealtiel babarima
    ne Yuda amrado Serubabel ne Ɔsɔfopanin Yehosadak babarima Yosua.
  eng-WEBU: In the second year of Darius the king, in the sixth month, in the first
    day of the month, the LORD’s word came by Haggai the prophet, to Zerubbabel the
    son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high
    priest, saying,
  wal-wal: Kawoi Daariyoosi kawotido naa77antto laitti, usuppuntta aginan koiro gallassi
    GODAA qaalai hananabaa yootiya Hagge baggaara Salaatiyaala na7aa, Yihudaa biittaa
    haariya Zarubaabeelakkonne Yoxedeeqa na7aa, qeese ubbatu halaqaa Yaasukko hagaadan
    yaagiiddi yiis;
  spa-PDDPT: 'El año segundo del reinado de Darío, el mes sexto, el primer día del
    mes, vino la Palabra de Yavé a Zorobabel, hijo de Salatiel, gobernador de Judá,
    y a Josué, hijo del sumo sacerdote Josadac, por medio del profeta Hageo:'
  gun-gun: 'Mokoĩ ma''etỹ re ma huvixa Dario oĩ jave, mboapy meme jaxya, ijypy''ia
    ára py ma Senhor ombou oayvu. Profeta Ageu rupi ombou Salatiel ra''y Judá pygua
    huvixa Zorobabel pe, Jozadaque ra''y sacerdote yvateve va''e Josué pe guive. Ha''e
    vy aipoe''i:'
  agu-BL: Ej, i tzun bantz le bajx tajlal yi kaki'n xaw, tul yi ca'pi'n yob yi na
    cawun tzaj yi rey Darío, nintzun tal Kataj jun xtxolbil tetz yi elsanl stzi' i',
    yi Hageo, tan tlol tetz Zorobabel yi wi'tz gobernador cwent Judá, yi cy'ajl Salatiel.
    Ncha'tz tan tlol tetz Josué yi wi'tz pale' cy'ajl Josadac.
  ilo-ULB: 'Iti maikadua a tawen a panagturay ni Dario a kas ari, iti umuna nga aldaw
    ti maika-innem a bulan, immay ti sao ni Yahweh babaen iti ima ni Haggeo a profeta,
    ti sao ket para iti gobernador ti Juda a ni Zerubbabel a putot a lalaki ni Salatiel
    ken para kenni Josue a kangatoan a padi a putot a lalaki ni Josadak ket kinunana:'
  kpg-kpg: I lodo di lua ngadau di madagoaa Darius nogo hai di king aamua o Persia,
    i tahi laangi o di ono malama, Dimaadua gu helekai mai i soukohp Haggai. Nia helekai
    aanei la ang gi di gobinaa o Judah, go Zerubbabel tama ni Shealtiel, mo ang gi
    tagi aamua hai mee dabu go Joshua tama a Jehozadak.
  uig-ARA: 'دارىئۇس پادىشاھنىڭ ئىككىنچى يىلى، ئالتىنچى ئاينىڭ بىرىنچى كۈنى، پەرۋەردىگارنىڭ
    سۆزى ھاگاي پەيغەمبەر ئارقىلىق شېئالتىئەلنىڭ ئوغلى، يەھۇدانىڭ ۋالىيىسى زەرۇببابەلگە
    ھەم يەھوزاداكنىڭ ئوغلى، باش كاھىن يەشۇئاغا كەلدى: ــ'
  sus-sus: Mangɛ Dariyusi xa mangɛya ɲɛ firin nde, kike senni nde, xi singe ra, Alatala
    naxa yi masenyi ti Salatiyeli xa di Sorobabeli bɛ, Yudaya gomina, Annabi Hage
    saabui ra. A man naxa yi masenyi ti sɛrɛxɛdubɛ kuntigi Yosadaki xa di Yosuwe bɛ.
  pon-2006: Ni keriaun sounpar me Darius wiewiahki nanmwarkien Persia, ni keieun rahnen
    keweneun sounpwong, KAUN-O ahpw mahsen sang rehn soukohp Akkai. Mahseno ong kepinahn
    Suda, Serupapel nein Sealtiel, oh ong Samworo Lapalap Sesua, nein Sehosadak.
  jae-jae: Gêdêŋ kiŋ Darius nê gôliŋ ŋajala kêtu luagêcŋa ŋaajôŋ kêtu 6 ŋabêc ŋamataŋa
    Apômtaunê biŋ gêmêŋ gêdêŋ Sealtiel latu Serubabel, taŋ kêtu gôliŋwaga Judaŋa naŋ,
    agêc Jehosadak latu dabuŋsêga Josua kêsa propete Hagai awa gebe
  ksd-ksd: 'Ta ra vauruana kilala ba Darius i ga ki na king tana, ta ra gai laptikai,
    ma ta ra luaina bung ta ra gai, Kagai i ga tatike ra tinata kai ra Luluai tadav
    Serubabel natu i Sealtiel, a luluai na gunan Iuda, ma tadav Iosua natu i Ieosadak,
    ra tena tinabar, dari:'
  grc-BRENT: ἘΝ τῷ δευτέρῳ ἔτει ἐπὶ Δαρείου τοῦ βασιλέως, ἐν τῷ μηνὶ τῷ ἕκτῳ, μιᾷ
    τοῦ μηνὸς, ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἀγγαίου τοῦ προφήτου, λέγων, εἰπὸν πρὸς
    Ζοροβάβελ τὸν τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ πρὸς Ἰησοῦν τὸν τοῦ Ἰωσεδὲκ τὸν
    ἱερέα τὸν μέγαν, λέγων,
  ind-AYT: Pada tahun kedua pemerintahan Raja Darius, pada bulan keenam, pada hari
    pertama bulan itu, firman TUHAN datang melalui Nabi Hagai kepada Zerubabel anak
    Sealtiel, gubernur Yehuda, dan kepada Yosua anak Yozadak, Imam Besar, yang berkata,
  nya-nya: 'Chaka chachiwiri cha Mfumu Dariyo, tsiku loyamba la mwezi wachisanu ndi
    chimodzi, Yehova anapatsa mneneri Hagai uthenga wopita kwa Zerubabeli mwana wa
    Sealatieli, bwanamkubwa wa Yuda, ndiponso kwa mkulu wa ansembe Yoswa mwana wa
    Yehozadaki:'
  hrv-hrv: 'Druge godine kralja Darija, šestoga mjeseca, prvoga dana u mjesecu, dođe
    riječ Jahvina preko proroka Hagaja Zerubabelu, sinu Šealtielovu, namjesniku judejskom,
    i Jošui, sinu Josadakovu, velikom svećeniku:'
  mps-mps: Te bidi Darius aga te Persia bulude king bidi nigilama bidibo sogo, tama
    te 6 wabo polua, te dei delide, te agai kibu be si 2 yia wabode, Genuai Bidigo
    te tama po te profet bidi Hagaibolo te po wai. Agai te e tama po te bidi Serubabelbolo
    pusa momainu yai, aga te Juda hanigo tobolu bidi da, tama te tobolu pris bidi
    Josua agabolo me pusao wali. Te bidi Serubabel aga te Sealtielgo ogwa da. Tama
    te bidi Josua aga te Jehosadakgo ogwa da.
  tpi-tpi: Long taim Darius i stap king bilong kantri Persia, na long namba wan de
    bilong namba 6 mun bilong namba 2 yia bilong en, Bikpela i givim tok long profet
    Hagai. Em i mas autim dispela tok long Serubabel, em hetman bilong ol Juda, na
    long hetpris Josua. Serubabel em i pikinini bilong Sealtiel, na Josua em i pikinini
    bilong Jehosadak.
  dan-1931: 'I Kong Darius'' andet Regeringsår på den første Dag i den sjette Måned
    kom HERRENS Ord ved Profeten Haggaj således: Sig til Judas Statholder Zerubbabel,
    Sjealtiels Søn, og til Ypperstepræsten Josua, Jozadaks Søn:'
  vie-OVCB: Ngày mồng một tháng sáu năm thứ hai đời Vua Đa-ri-út, Tiên tri A-gai truyền
    lại lời Chúa Hằng Hữu cho tổng trấn Giu-đa, Xô-rô-ba-bên, con Sa-anh-thi-ên, và
    thầy thượng tế Giô-sua, con Giô-sa-đác.
  guj-2017: દાર્યાવેશ રાજાના બીજા વર્ષના છઠ્ઠા માસના પહેલા દિવસે, યહૂદિયાના રાજકર્તા
    શાલ્તીએલના દીકરા ઝરુબ્બાબેલ તથા પ્રમુખ યાજક યહોસાદાકના દીકરા યહોશુઆ પાસે હાગ્ગાય
    પ્રબોધકની મારફતે યહોવાહનું વચન આવ્યું કે,
  pon-2006A: Ni keriaun sounpar me Darius wiewiahki nanmwarkien Persia, ni keieun
    rahnen keweneun sounpwong, KAUN-O ahpw mahsen sang rehn soukohp Akkai. Mahseno
    ong kepinahn Suda, Serupapel nein Sealtiel, oh ong Samworo Lapalap Sesua, nein
    Sehosadak.
  por-BRBSL: 'No segundo ano de Dario o rei, no sexto mês, no primeiro dia do mês,
    a palavra de Javé veio por Ageu, o profeta, a Zorobabel, filho de Shealtiel, governador
    de Judá, e a Josué, filho de Jehozadak, o sumo sacerdote, dizendo:'
  eng-OEBUS: 'In the second year of Darius the king, on the first day of the sixth
    month, this message from the Lord came through Haggai the prophet to Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the
    high priest:'
  cth-cth: Darius siangpahrang ni a uknae a kum pahni, ataruknae thapa apasuek hnin
    vah, profet Haggai hno lahoi Judah kaukkung Shealtiel capa Zerubbabel hoi vaihma
    kacue Jehozadak e capa Joshua koe ka tho e BAWIPA lawk teh,
  twi-twi: Ɔsram a ɛto so asia no da a edi kan wɔ Ɔhene Dario adedi afe a ɛto so abien
    so no, Awurade nam Odiyifo Hagai so, de asɛm maa Sealtiel babarima ne Yuda amrado
    Serubabel ne Ɔsɔfopanyin Yehosadak babarima Yosua.
  hlt-hlt: Darius manghai kah a kum nit nah, a hla la hla rhuk, hnin at vaengah, BOEIPA
    ol te tonghma Haggai kut lamloh, Judah rhalboei Shealtiel capa Zerubbabel ham
    neh khosoih Jehozadak capa Joshua puei ham pai tih,
  tbz-SIM: 'Okpɑ̀ɑ̀tì Dɑriyuusi kpɑ̀tì benni didɛ́rì do ndi, otɑ̃̀nkù kuɔ́nwè kó diyiè
    ketirì, kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Asee bɛ́innɛ̀ Seditiɛri
    birɛ Sodobɑbɛɛdi Sudɑɑ kɔbɛ kó kùmɑ̀ndɑ́ɑ̀ nɛ̀ Yotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì
    diɛwè kɛ dɔ̀:'
  msy-2020: Dughiar kamɨn Darius, Persian kantrin atrivir ekiamɨn itima, an namba
    2ɨn azenim. Ezɨ an iakɨnir namba 6ɨn, an aruer faragha zuimɨn aven, Ikiavɨra Itir
    God mɨgɨrɨgɨam isa, uan akam inigha izir gumazim Hagai ganɨngi. Eghtɨ an akar
    kam isɨ Judabar gumazir dapanim Serubabel danɨngam, a Sealtielɨn otarim. Egh uaghan
    akar kam isɨ Jehosadakɨn otarim Josua, a Judabar ofa gamir gumazibar dapanim danɨngam.
  dop-dop: Ḿpʋɣʋ Pɛɛsɩ wulɑʋ sɔsɔ Tɑliyusi kɑwulɑɣɑ pənɑɣɑ nɑɑlɛ nyəŋkɑ ɩsɔtʋ nɑɑtoso
    nyəŋ kʋyɑkʋ kɑncɑɑlɑɣɑ nyəŋkʋ wule. Tɑcɑɑ heelɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsʋlʋ Asee kɛ
    tɔm sɩ ɩ́ tɛləsɩ-təɣɩ Yutɑ nyʋɣʋ tʋ Sɑlɑtiyɛɛlɩ pəyɑlʋ Solopɑpɛɛlɩ, nɑ kɔtʋlʋ
    sɔsɔ Yosɑtɑkɩ pəyɑlʋ Yesuwɑ.
  azb-azb: 'Padşah Daranın hakimiyyətinin ikinci ili, altıncı ayın birində Yəhuda
    valisi Şealtiel oğlu Zerubbabilə və baş kahin Yehosadaq oğlu Yeşuaya peyğəmbər
    Haqqay vasitəsilə Rəbbin bu sözü nazil oldu:'
  eng-DBY: In the second year of Darius the king, in the sixth month, on the first
    day of the month, came the word of Jehovah by the prophet Haggai unto Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the
    high priest, saying,
  hin-2017: दारा राजा के राज्य के दूसरे वर्ष के छठवें महीने के पहले दिन, यहोवा का
    यह वचन, हाग्गै भविष्यद्वक्ता के द्वारा, शालतीएल के पुत्र जरुब्बाबेल के पास, जो
    यहूदा का अधिपति था, और यहोसादाक के पुत्र यहोशू महायाजक के पास पहुँचा
  wol-KYG: '-Ca ñaareelu atu nguuru Buur Daryus, ca juróom benneelu weer wa, yemook
    benn fan ca weer wa, kàddug Aji Sax ji moo dikk ci jottlib Yonent Yàlla Ase, ñeel
    doomu Selcel, Sorobabel boroom Yuda, ñeel itam doomu Yoccadag, Yosuwe sarxalkat
    bu mag ba. Mu ne:'
  eng-YLT: 'In the second year of Darius the king, in the sixth month, in the first
    day of the month, hath a word of Jehovah been by the hand of Haggai the prophet,
    unto Zerubbabel son of Shealtiel, governor of Judah, and unto Joshua son of Josedech,
    the high priest, saying:'
  eng-WYC-2017: In the second year of Darius, king of Persia, in the sixth month,
    in the first day of the month, the word of the Lord was made in the hand of Haggai,
    prophet, to Zerubbabel, son of Salathiel, duke of Judah, and to Joshua, the great
    priest, [the] son of Josedech, and said,
  eng-WMBB: In the second year of Darius the king, in the sixth month, in the first
    day of the month, the LORD’s word came by Haggai the prophet, to Zerubbabel the
    son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high
    priest, saying,
  urd-GVH: फ़ारस के बादशाह दारा की हुकूमत के दूसरे साल में हज्जी नबी पर रब का कलाम
    नाज़िल हुआ। छटे महीने का पहला दिन था। कलाम में अल्लाह यहूदाह के गवर्नर ज़रुब्बाबल
    बिन सियालतियेल और इमामे-आज़म यशुअ बिन यहूसदक़ से मुख़ातिब हुआ।
  rug-rug: 'Koasa vina rua vuaheni pa binaṉara te Dariasi, pa rane kekenu koasa vina
    onomo sidara, si kamo la koe Haqai sa poropita sa zinama te Zihova pude tozi lania
    koe Zerubabele sa tuna koreo e Silitili, sa qavuna pa Ziuda meke koe Zosua sa
    tuna koreo e Zehozadaki, sa ṉati hiama kenukenue:'
  gaz-gaz: 'Bara bulchiinsa Daariyoos Mootichaa keessaa waggaa lammaffaatti, guyyaa
    tokkoffaa jiʼa jaʼaffaatti, dubbiin Waaqayyoo karaa Haagee Raajichaatiin gara
    ilma Sheʼaltiiʼeel gara Zarubaabel bulchaa Yihuudaatii fi gara Iyyaasuu ilma Yehoozaadaaq
    lubicha ol aanaa akkana jedhee dhufe:'
  fra-LSG: 'La seconde année du roi Darius, le premier jour du sixième mois, la parole
    de l’Éternel fut adressée par Aggée, le prophète, à Zorobabel, fils de Schealthiel,
    gouverneur de Juda, et à Josué, fils de Jotsadak, le souverain sacrificateur,
    en ces mots:'
  yal-yal: 'Manga Dariyusi a mangayaan ɲɛɛ firinden kike senninden xi singe lɔxɔni,
    Alatala yi falan ti Nabi Xage xɔn Selatili a dii xɛmɛ Sorobabeli Yuda yamana kanna
    xa, e nun Yehosadaki a dii xɛmɛn Yosuwe saraxarali kuntigina:'
  haw-1868: I KA lua o ka makahiki o Dariu ke alii, i ke ono o ka malama, i ka la
    mua o ua malama la, hiki mai la ka olelo a Iehova ma o Hagai la, o ke kaula, ia
    Zerubabela ke keiki a Saletiela, ke kiaaina o Iuda, a ia Iosua ke keiki a Iosedeka,
    ke kahuna nui, i ka i ana ae,
  arb-NAV: 'فِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ دَارِيُّوسَ الْمَلِكِ، فِي الْيَوْمِ
    الأَوَّلِ مِنَ الشَّهْرِ السَّادِسِ (أَيْ شَهْرِ آبِ – أُغُسْطُسَ)، بَعَثَ الرَّبُّ
    بِهَذِهِ الرِّسَالَةِ عَلَى لِسَانِ النَّبِيِّ حَجَّيِ إِلَى زَرُبَّابِلَ بْنِ
    شَأَلْتِيئِيلَ حَاكِمِ يَهُوذَا، وَإِلَى يَهُوشَعَ بْنِ يَهُوصَادِقَ رَئِيسِ الْكَهَنَةِ
    قَائِلاً:'
  ewe-ewe: Le Fia Darius ƒe dziɖuɖu ƒe ƒe evelia me le ɣleti adelia ƒe ŋkeke gbãtɔ
    dzi la, Yehowa ƒe gbe va to Hagai, nyagblɔɖila la dzi na Yudatɔwo ƒe anyigbadziɖulagã,
    Zerubabel, Sealtiel ƒe vi kple nunɔlagã Yosua, Yehozadak ƒe vi dzi.
  eng-LEE: In the second year of king Darius, in the sixth month, on the first day
    of the month, came the word of the Lord through means of Haggai the prophet unto
    Zerubbabel the son of Shealthiel, the governor of Judah, and to Joshua the son
    of Jehozadak, the high priest, saying,
  asm-FB: ৰজা দাৰিয়াবচৰ ৰাজত্বৰ দ্বিতীয় বছৰৰ, ষষ্ঠ মাহৰ প্ৰথম দিনা, যিহূদাৰ শাসনকৰ্ত্তা
    চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিললৈ, আৰু যিহোচাদকৰ পুত্ৰ প্ৰধান পুৰোহিত যিহোচূৱালৈ ভাববাদী
    হগ্গয়ৰ দ্বাৰাই যিহোৱাৰ বাক্য আহিল, আৰু তেওঁ ক’লে,
  sus-A: مَنفّ دَرِيُسِ شَ مَنفّيَ حّ قِرِن ندٍ، كِكٍ سٍننِ ندٍ، شِ سِنفٍ رَ، عَلَتَلَ
    نَشَ يِ مَسٍنيِ تِ سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ بّ، يُدَيَ فٌمِنَ، عَننَبِ هَفٍ
    سَابُي رَ. عَ مَن نَشَ يِ مَسٍنيِ تِ سّرّشّدُبّ كُنتِفِ يٌسَدَكِ شَ دِ يٌسُوٍ
    بّ.
  fra-SBL: 'La deuxième année du roi Darius, le sixième mois, le premier jour du mois,
    la parole de Yahvé fut adressée par Aggée, le prophète, à Zorobabel, fils de Shealtiel,
    gouverneur de Juda, et à Josué, fils de Jotsadak, le grand prêtre, en ces termes :'
  hbo-hbo: בִּשְׁנַ֤ת שְׁתַּ֙יִם֙ לְדָרְיָ֣וֶשׁ הַמֶּ֔לֶךְ בַּחֹ֙דֶשׁ֙ הַשִּׁשִּׁ֔י
    בְּיֹ֥ום אֶחָ֖ד לַחֹ֑דֶשׁ הָיָ֨ה דְבַר־יְהוָ֜ה בְּיַד־חַגַּ֣י הַנָּבִ֗יא אֶל־זְרֻבָּבֶ֤ל
    בֶּן־שְׁאַלְתִּיאֵל֙ פַּחַ֣ת יְהוּדָ֔ה וְאֶל־יְהֹושֻׁ֧עַ בֶּן־יְהֹוצָדָ֛ק הַכֹּהֵ֥ן
    הַגָּדֹ֖ול לֵאמֹֽר׃
  pjt-pjt: Tjukurpa nyangatja Mayatja Godalu palumpa wangkatjarangka wangkangu wati
    ini Akaila paluṟu wangkanytjaku wati panya mayatja kutjarangka ini Tjiṟapapilta
    pulala Tjatjuwala. Panya Tjiṟapapilnga manta Judah-ku mayatja puḻka nyinangi ka
    Tjatjuwanya panya tjanampa tjukurtjara puḻka. Ka wati panya Akailu pulala ankula
    tjakultjunu.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa keerĩ wa gũthamaka kwa Dario, mũthenya wa mbere wa
    mweri wa gatandatũ, ndũmĩrĩri ya Jehova nĩyakinyĩire Zerubabeli mũrũ wa Shealitieli,
    mwathi wa bũrũri wa Juda, na kũrĩ Joshua mũrũ wa Jehozadaki, mũthĩnjĩri-Ngai ũrĩa
    mũnene, na kanua ka mũnabii Hagai makĩĩrwo atĩrĩ,
  fra-NCL: 'La deuxième année du roi Darius, au sixième mois, le premier jour du mois,
    la parole de Yahweh fut adressée, par l’intermédiaire d’Aggée, le prophète, à
    Zorobabel, fils de Salathiel, gouverneur de Juda, et à Jésus, fils de Josédec,
    le grand prêtre, en ces termes :'
  cek-AK: Darius siangpahrang toksakhaih saning hnet, khrah tarukto haih, ni hmaloe
    koek ah, Tahmaa Haggai khae hoiah Shealtiel capa, Judah prae ukkung, Zerubbabel
    hoi Jehosadak capa, kalen koek qaima, Joshua khaeah Angraeng ih lok to angzoh.
  cuk-cuk: 'Rey-Darío birgabogus negdakmaidgi, nii-walanergwad gebe-e-iba-onodedgine,
    Bab-Jehová Judá-yar-dakmaid-Salatiel-machi-Zorobabelʼse, degi, dule-irwa-Babse-goled-bur-dummad-Josadac-machi-Josuéʼse,
    e-gayaburba-barsoged-Hageoʼye-nugadba e-gayaburba barmialid. Weyobi sognaid:'
  uig-CYR: 'Дариус падишаниң иккинчи жили, алтинчи айниң биринчи күни, Пәрвәрдигарниң
    сөзи Һагай пәйғәмбәр арқилиқ Шеалтиәлниң оғли, Йәһуданиң валийиси Зәруббабәлгә
    һәм Йәһозадакниң оғли, баш каһин Йәшуаға кәлди: —'
  tel-2017: రాజైన దర్యావేషు పరిపాలనలో రెండవ సంవత్సరం ఆరవ నెల మొదటి దినాన ప్రవక్త అయిన
    హగ్గయి ద్వారా యూదా దేశం మీద అధికారి, షయల్తీయేలు కుమారుడు జెరుబ్బాబెలుకు, ప్రధానయాజకుడు,
    యెహోజాదాకు కుమారుడు అయిన యెహోషువకు యెహోవా వాక్కు ప్రత్యక్షమై ఇలా చెప్పాడు. సేనల
    ప్రభువు యెహోవా ఇలా చెబుతున్నాడు.
  hat-BSA: 'Nan dezyèm ane Darius, wa a, nan premye jou sizyèm mwa a, pawòl SENYÈ
    a te vini pa pwofèt Aggée a Zorobabel, fis a Schealthiel la, gouvènè a Juda, e
    a Josué, fis la a Jotsadak la, wo prèt la. Li te di:'
  kos-kos: In yac se akluo ma Darius el tokosra fulat lun Persia, ke len se oemeet
    in malem se akonkosr, LEUM GOD El tuh kaskas nu sin mwet uh sel mwet palu Haggai.
    Kas inge ma nu sel Zerubbabel, governor lun Judah su wen natul Shealtiel, ac nu
    sel Joshua, Mwet Tol Fulat su wen natul Jehozadak.
  hbo-WLC: בִּשְׁנַ֤ת שְׁתַּ֙יִם֙ לְדָרְיָ֣וֶשׁ הַמֶּ֔לֶךְ בַּחֹ֙דֶשׁ֙ הַשִּׁשִּׁ֔י
    בְּי֥וֹם אֶחָ֖ד לַחֹ֑דֶשׁ הָיָ֨ה דְבַר־יְהוָ֜ה בְּיַד־חַגַּ֣י הַנָּבִ֗יא אֶל־זְרֻבָּבֶ֤ל
    בֶּן־שְׁאַלְתִּיאֵל֙ פַּחַ֣ת יְהוּדָ֔ה וְאֶל־יְהוֹשֻׁ֧עַ בֶּן־יְהוֹצָדָ֛ק הַכֹּהֵ֥ן
    הַגָּד֖וֹל לֵאמֹֽר׃
  ibo-ibo: Ozi Onyenwe anyị, nke rutere Hegai onye amụma, nke o ziri Zerubabel nwa
    Shealtiel, onye na-achị Juda, na Joshua nwa Jehozadak, onyeisi nchụaja. Ozi a
    rutere ya nʼafọ nke abụọ nke ọchịchị eze Daraiọs, nʼụbọchị nke mbụ nʼọnwa nke
    isii.
  ory-ory: ଦାରୀୟାବସ ରାଜାଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷର ଷଷ୍ଠ ମାସର ପ୍ରଥମ ଦିନରେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ
    ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଶଲ୍ଟୀୟେଲର ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ନାମକ ଯିହୁଦୀୟ ଦେଶାଧ୍ୟକ୍ଷର
    ନିକଟରେ ଓ ଯିହୋଷାଦକର ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକର ନିକଟରେ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Lon aruuen ierin mwün Tarius ewe kingen Persia, lon aeuin ränin ewe awonuen
    maram, ewe Samol mi Lapalap a kapas ngeni ewe soufos Akai fän iten Serupapel nöün
    Sealtiel we mwän ewe kepinan Juta, pwal fän iten Josua nöün Jehosatak we mwän
    ewe souasor mi lap.
  rop-rop: Wal YAWEI det trubala God bin gibit wed langa dubala men neim Serababal
    en Joshuwa. Det men Serababal bin bos blanga Juda, en im dedi bin neim Shiyaltiyel.
    Det men Joshuwa bin det boswan haibala serramonimen, en im dedi bin neim Jehosadek.
    Wal God bin gibit det wed langa dubala thru langa det speshalwan mesinja blanga
    im neim Hegai, God bin gibit im det wed langa det namba 2 yiya wen Daraiyas bin
    jidan king langa det kantri gulum Pesha. Langa det feswan dei blanga det namba
    6 manth det wed bin kamat langa Hegai.
  ukr-1871: 'У другому роцї царя Дарія, первого дня шостого місяця, надійшло слово
    Господнє через пророка Аггея до Зоробабеля Салатієнка, правителя Юдейського, та
    Ісуса Йоседекенка, первосьвященника, таке:'
  deu-1951: 'Im zweiten Jahre des Königs Darius, am ersten Tage des sechsten Monats,
    erging das Wort des HERRN durch den Propheten Haggai an Serubbabel, den Sohn Sealtiels,
    den Statthalter von Juda, und an Josua, den Sohn Jozadaks, den Hohenpriester,
    also:'
  eng-JPS: 'IN THE second year of Darius the king, in the sixth month, in the first
    day of the month, came the word of the LORD by Haggai the prophet unto Zerubbabel
    the son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the
    high priest, saying:'
  srp-1865: 'Druge godine cara Darija šestoga mjeseca prvoga dana doðe rijeè Gospodnja
    preko Ageja proroka Zorovavelju sinu Salatilovu, upravitelju Judejskom, i Isusu
    sinu Josedekovu, poglavaru sveštenièkom, govoreæi:'
  lug-lug: 'Mu mwaka ogwokubiri ogw’okufuga kwa kabaka Daliyo, ku lunaku olusooka
    mu mwezi ogw’omukaaga, ekigambo kya Mukama ne kijjira nnabbi Kaggayi okutegeeza
    Zerubbaberi mutabani wa Seyalutyeri, ow’essaza lya Yuda, ne Yoswa mutabani wa
    Yekozadaaki kabona asinga obukulu nti:'
  heb-heb: בשנת שתים לדריוש המלך בחדש הששי ביום אחד לחדש היה דבר יהוה ביד חגי הנביא
    אל זרבבל בן שאלתיאל פחת יהודה ואל יהושע בן יהוצדק הכהן הגדול לאמר׃
  ben-IRV: দারিয়াবস রাজার রাকত্বের দ্বিতীয় বছরের, ষষ্ঠ মাসে, মাসের প্রথম দিনের সদাপ্রভুর
    বাক্য হগয় ভাববাদীর মাধ্যমে শল্টীয়েলের ছেলে সরুব্বাবিল নামে যিহূদার শাসনকর্ত্তার
    কাছে এবং যিহোষাদকের পুত্র যিহোশূয় মহাযাজকের কাছে উপস্থিত হল তিনি বললেন,
  pan-pan: ਦਾਰਾ ਰਾਜੇ ਦੇ ਸ਼ਾਸਨ ਦੇ ਦੂਜੇ ਸਾਲ ਦੇ ਛੇਵੇਂ ਮਹੀਨੇ ਦੀ ਪਹਿਲੀ ਤਾਰੀਖ਼ ਨੂੰ, ਯਹੂਦਾਹ
    ਦੇ ਹਾਕਮ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ ਕੋਲ ਅਤੇ ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਮਹਾਂ ਜਾਜਕ
    ਕੋਲ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਹੱਜਈ ਨਬੀ ਦੇ ਰਾਹੀਂ ਆਈ,
  mya-JVB: ဒါရိ မင်းကြီး နန်းစံနှစ် နှစ် ၊ ဆဌမ လ တ ရက် နေ့ တွင် ၊ ပရောဖက် ဟဂ္ဂဲ အားဖြင့်
    ယုဒ မြို့ဝန် ၊ ရှာလသေလ သား ဇေရုဗဗေလ နှင့် ယဇ်ပုရောဟိတ် မင်း ယောဇဒက် သား ယောရှု
    ဆီသို့ ထာဝရဘုရား ၏နှုတ်ကပတ် တော် ရောက် လာ၍၊
  tte-O: Kin Daliyasi ana sauga kin bolime labuina kalona mena iloiloina, waikena
    sikisi (6) na kaliyate bagubagunana koina Yaubada iwalo yau Agai gamwagu mena.
    Mwa Yaubada ana walo yawalowen Yudiya ali gavana Selubabeli, iya Siyalitieli natuna,
    yo topwaoli lalakina Yosuwa, iya Yeosidaki natuna, kolili.
  hmo-hmo: King Dariuse ena king lagani iharuana lalonai, hua namba 6 ena dina ginigunana
    dekenai, Lohiabada ese peroveta tauna Hagai dekena amo hereva ia gwauraia. Inai
    hereva be Iuda ena gavana, Serubabele Sealetiele, bona Iosua Iehosadaka, Hahelagaia
    Tauna Badana totona.
  urd-urd: दारा बादशाह की सल्तनत के दूसरे साल के छठे महीने की पहली तारीख़ को, यहूदाह
    के नाज़िम ज़रुब्बाबुल — बिन — सियालतिएल और सरदार काहिन यशू'अ — बिन — यहूसदक़ को,
    हज्जी नबी के ज़रिए' ख़ुदावन्द का कलाम पहुँचा,
  rus-SYN: 'Во второй год царя Дария, в шестой месяц, в первый день месяца, было слово
    Господне через Аггея, пророка, к Зоровавелю, сыну Салафиилеву, правителю Иудеи,
    и к Иисусу, сыну Иоседекову, великому иерею:'
  bqc-SIM: 'Kí Daliusi kpalablea wɛ̃̀ plaade guu, a mↄ soolode gↄↄ sɛ̃́ia zĩ́, Dii
    yã''ò ãnabi Ageɛ, ↄ̃ a ò bùsu gbãade Zolobabɛli, Salatiɛli nɛ́ɛ ń sa''onkia
    Yesua, Yozada nɛ́o à mɛ̀:'
  tcz-CHONGTHU: Darius lengvaipoh kal kum ni lhinna, Lhajing nisim som ni le ko nin,
    Judah gamvaipo Shealtiel chapa Zerubabel le thempu chungnung Jehozadak chapa Jeshua
    henga Pakai in Haggai a konin thu ahinseiye.
  mar-mar: पारसाचा राजा दारयावेश राजा याच्या कारकिर्दीच्या दुसऱ्या वर्षाच्या, सहाव्या
    महिन्याच्या, पहिल्या दिवशी, शल्तीएलाचा मुलगा जरुब्बाबेल यहूदाचा राज्यपाल व यहोसादाकचा
    मुलगा यहोशवा, मुख्य याजक याच्याकडे हाग्गय संदेष्ट्याद्वारे परमेश्वराचे वचन आले,
    ते असे,
  qub-qub: Ray Darío mandar ishcay wataman aywaycaptin sojta caj quilla rimir junajcho
    Tayta Diosga profëta Hageota willaparan. Willaparan Judäpa gobernadornin Zorobabelpaj.
    Payga Salatielpa wamranmi caran. Chaynöpis willaparan cüracunapa mandajnin Josuëpaj.
    Payga Josadacpa wamranmi caran.
  bqp-bqp: Dɑrusi Pɛɛsibɑn sinɑ bokon bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ tiɑsen tɔ̃ɔ gbiikiru
    sɔɔrɑ Gusunɔ wɔllu kɑ tem Yinni u kɑ Sorobɑbɛli Seɑlitiɛlin bii, Yudɑbɑn kpɑro
    kɑ yɑ̃ku kowo tɔnwero Yosue, Yosɑdɑkin bii gɑri kuɑ sɑɑ win sɔmɔ Aseen nɔɔn di
    u nɛɛ,
  hat-hat: 'Nan dezyèm lanne rèy wa Dariyis nan peyi Pès la, premye jou nan sizyèm
    mwa a, Seyè a te bay pwofèt Aje yon mesaj pou Zowobabèl, pitit gason Chealtyèl
    la, ki te gouvènè peyi Jida ansanm ak pou Jozye, pitit gason Jozadak la, ki te
    granprèt lè sa a. Men mesaj la:'
  eng-BSB: In the second year of the reign of Darius, on the first day of the sixth
    month, the word of the LORD came through Haggai the prophet to Zerubbabel son
    of Shealtiel, governor of Judah, and to Joshua son of Jehozadak, the high priest,
    stating
  tod-tod: 'Masagi Daliyuse ná-masadai ma ɠona felesiɛi ma alu dɔzitasiɛi ma volo
    mɔungi ma, Ɠɔoɠɔ GALAGI ɓɔɛni GALA goo wo nui Azee ʋɔ, ga é daazeeli Zuda you
    zɛʋɛ ɠundiɠii Zɔlɔɓaɓɛle ma, Seyaletiyɛle ná-doun zunui, ta zalaɠa ɠula ɠundiɠi
    wolai Zozuwe ma, Yewɔsadake ná-doun zunui, é ɠɛ ti ma:'
  eng-WEBPB: In the second year of Darius the king, in the sixth month, in the first
    day of the month, the LORD’s word came by Haggai the prophet, to Zerubbabel the
    son of Shealtiel, governor of Judah, and to Joshua the son of Jehozadak, the high
    priest, saying,
  kbq-kbq: Pesia mopafi kini ne' Dariusi'ma kinima manino egeno nampa 2ma hia kafufina,
    6si ikamofona ese knazupa, ama nanekea Ra Anumzamo'a kasnampa ne' Hagaina nemino,
    Juda mopare ugagota hu'nea Gavana ne', Sieltieli nemofo Zerubabeline, ugagota
    Pristi ne' Jehozadaki nemofo Josuakizani zanasamio huno asami'nea naneke.
  nhe-BL: 'Ipan nopa achtohui tonal tlen nopa chicuase metztli [1:1 Ipan 29 itequi
    agosto ipan tocalendario tlen ama.] ipan toisraelita calendario quema Tlanahuatijquetl
    Darío yohuiyaya para ome xihuitl tlanahuatis, TOTECO nechnojnotzqui na, niHageo
    tlen nitiocamanalojquetl. Nechilhui ma nijmaca ni tlajtoli Zorobabel, icone Salatiel,
    tlen elqui hueyi tequitiquetl ipan tlali Judá, huan Josué, icone Josadac, tlen
    itztoya nopa hueyi totajtzi. Huan ya ni nopa tlajtoli tlen niquinmacac:'
  gub-BL: Nariw Pezi ywy rehe har wanuwihaw romo heko mehe, mokoz haw kwarahy rehe,
    pitài haw 'ar mehe, 6 haw zahy nehe no, Tupàn Tuweharupi Wiko Ma'e umume'u kar
    amo uze'eg uze'eg imume'u har Azew her ma'e pe. A'e rupi uze'eg Azew umume'u a'e
    ze'eg Zurupapew Xaraxiew ta'yr Zuta ywy rehe har wanuwihaw pe a'e, xaxeto wanuwihawete
    Zuzue Zozanak ta'yr pe a'e no.
  eng-DRA: 'In the second year of Darius the king, in the sixth month, in the first
    day of the month, the word of the Lord came by the hand of Aggeus the prophet,
    to Zorobabel the son of Salathiel, governor of Juda, and to Jesus the son of Josedec
    the high priest, saying:'
