    koma ludzu lanu silitha. Mumavala, koma simumva kutentha. Mumalandira malipiro,
    koma ndalama zanu zimatha ngati mwaziyika mʼthumba lobowoka.”
  hrv-hrv: Sijete mnogo, malo dovozite; jedete, a niste siti; pijete, a napojit' se
    ne možete; odijevate se, a nije vam toplo. Poslenik zarađuje plaću, a stavlja
    je u prodrt tobolac!”
  mps-mps: Dagego te umabo nai bulalio, tiali goli te dwasianu nai naga holalio. Dagego
    te me badu nai elalubaso da, tialima te naigo da te dage usu egobeo wai. Dagego
    te tuabo wain ąį elalubao, tiali goli agai te dagego tuabo godolo eboba usu
    nagasogobeo. Dagego me badu holobo ugwa elalubao, tiali goli te holobo ugwago
    te dagego tigide kedau ebaso holobo usu menio. Tama te mone sabo sę ebo bidi
    dabe augwaligo mone sobadi, tiali goli te mone polo sia sabo, te e tama tiwai
    te mone mubo halobage dedage yai madigi mubo ąǫ yai dao.
  tpi-tpi: Yupela i bin planim planti kaikai, na liklik kaikai tasol i kamap. Yupela
    i gat sampela kaikai, tasol em i no inap long yupela. Yupela i gat wain bilong
    dring, tasol em i no inapim laik bilong yupela. Yupela i gat sampela klos, tasol
    ol i no inap hatim skin bilong yupela long taim bilong kol. Na ol man bilong wok
    mani i save kisim mani, tasol mani i save pinis kwiktaim olsem ol i putim long
    paus mani i gat hul.
  dan-1931: I sår meget, men bringer lidet i Hus; I spiser, men mættes ikke; I drikker,
    men får ikke Tørsten slukket; I klæder eder på, men bliver ikke varme; og Daglejerens
    Løn går i en hullet Pung.
  vie-OVCB: Các ngươi gieo nhiều nhưng gặt ít. Ngươi ăn mà không no. Ngươi uống mà
    không đã khát. Ngươi mặc mà vẫn không đủ ấm, tiền lương tiêu phí hết như bỏ vào
    túi thủng!
  guj-2017: “તમે ઘણું વાવ્યું છે, પણ થોડી જ ફસલ લાવ્યા છો; તમે ખાઓ છો, પણ ધરાઈને નહિ;
    તમે પીઓ છો ખરા પણ તૃપ્ત થતા નથી. તમે વસ્ત્રો પહેરો છો પણ તે તમને ગરમી આપતાં નથી;
    જે માણસ કમાણી કરે છે તે માણસ પોતાની કમાણીને કાણી કોથળીમાં નાખે છે!’
  pon-2006A: Kumwail padokedi wahnsahpw tohto, ahpw dolung me malaulau. Mie kanamwail
    mwenge, ahpw kumwail sohte kak medkihla. Mie nimamwail wain, ahpw sohte itar kumwail
    en sakaukihla! Mie amwail likou, ahpw sohte itar kumwail en karakarkihda. Oh tohndoadoahk
    men sohte kak ale pweine me itar en mourki.
  por-BRBSL: Vocês semearam muito, e trazem pouco. Vocês comem, mas não têm o suficiente.
    Você bebe, mas não está cheio de bebida. Vocês se vestem, mas ninguém está quente;
    e quem ganha salário, ganha salário para colocá-los em uma bolsa com buracos”.
  eng-OEBUS: You sow much, but bring in little; you eat, but you do not have enough;
    you drink, but are not filled; you clothe yourselves, but not enough to be warm;
    and those who earn wages, put those wages in a bag with holes.
  cth-cth: Nangmouh ni cati moi na kahei awh eiteh, a paw yitca dueng na pâkhueng
    awh. Na ca a eiteh na von paha awh hoeh. Na nei a eiteh na boum a hoeh. Khohna
    na kho a eiteh na bet a hoeh. Thaw tawknae phu na hmu a eiteh ka vuk e yawngya
    dawk na pâtung awh.
  twi-twi: Muduaa bebree, nanso mutwaa kakraa bi. Mudidi, nanso mommee. Monom, nanso
    osukɔm de mo ara. Mohyɛ ntade, nanso ɛnka mo hyew. Munya akatua, na mode gu sika
    nkotoku a wɔatutu mu atokuru mu.”
  hlt-hlt: Muep na tuh dae a yol la pawk. A caak dae a cungnah la om pawh. A ok akhaw
    rhuihmil hae pawh. Bai cakhaw a bae hae moenih. Kutloh loh a kutloh akhaw hnocun
    put hae.
  tbz-SIM: Di ɔ̃ɔ̃ kúútí mɛdiɛ̀ kɛ́dɛitɛ sɑ́m̀pɔ́ kɛ́di kɛ́ɑutɛ́, kɛ́yɑ̃̀ mɛnɑɑ̀ nkɛ́ɑutɛ́,
    kɛ ɔ̃ɔ̃ dɑ́ɑ́tí tiyɑ̀ɑ̀tì bɑ́ muséé mbɑ́ɑ́ yɛ̀, kɛ̀ bɛ̀ yietí otɔ̃ntì ìi pɛ̃ɛ̃tóo
    kɛ́ndò nhò ì cũɔ̃́ diyɑɑ̀yɔ̀rì dìì dùùtɛ.
  msy-2020: Ia dagher avɨriba oparigha, dar dagher avɨriba isir puvatɨ. Ia apava izevir
    puvatɨ. Ia dɨpaba apava, kuariba ian pɨravɨra iti. Ia korotiaba ikia da aghuava,
    arugharughvɨra ikiam. Gumazir dagɨaba bagha ingara da isiba, da zuamɨra gefi,
    mati ia da isa dagɨavtarir toriba itibagh azui.
  dop-dop: Ɩ́ tuuwɑ sɔsɔm ɑmɑ mə kʋmtʋ tɑ kpɑ. Mə tɔɣɔnɑɣɑ tɑ tɔɔ sɩ, ɩ́ tɔɣɔ nɑ ɩ́
    hɑɣɑ. Pə́cɔ́ mə sʋlʋm tɑ tɔɔ sɩ, ɩ́ nyɔɔ nɑ pə́ kʋ mə lʋkɔtʋ. Ɩ́ fɛɩnɑ wontu sɩ
    ɩ́ suu nɑ pə́ hɑŋ-mɛ. Pəyele təmlɑtɑɑ kʋfɛlʋɣʋ kʋləɣɩ hʋntʋ kɛ yem.
  azb-azb: Çox əkdiniz, amma az götürdünüz. Yeyirsiniz, amma doymursunuz. İçirsiniz,
    amma susuzluğunuz yatmır. Geyinirsiniz, amma geyiminiz sizi isitmir. Məvacibiniz
    cırıq kisəyə qoyulur».
  eng-DBY: Ye have sown much, and bring in little; ye eat, but are not satisfied;
    ye drink, but are not filled with drink; ye clothe yourselves, but there is none
    warm; and he that earneth wages earneth wages for a bag with holes.
  hin-2017: तुम ने बहुत बोया परन्तु थोड़ा काटा; तुम खाते हो, परन्तु पेट नहीं भरता;
    तुम पीते हो, परन्तु प्यास नहीं बुझती; तुम कपड़े पहनते हो, परन्तु गरमाते नहीं;
    और जो मजदूरी कमाता है, वह अपनी मजदूरी की कमाई को छेदवाली थैली में रखता है।
  wol-KYG: Yeenay ji lu bare, góob tuuti; lekk, suuruleen; naan, màndiwuleen; solu,
    nugluwuleen; boroom peyoor feyeeku, yeb ci mbuus mu bënn.»
  eng-YLT: Ye have sown much, and brought in little, To eat, and not to satiety, To
    drink, and not to drunkenness, To clothe, and none hath heat, And he who is hiring
    himself out, Is hiring himself for a bag pierced through.
  eng-WYC-2017: Ye have sown much, and brought in little; ye have eaten, and ye be
    not [ful] filled; ye have drunk, and ye be not full of drink; ye covered you,
    and ye be not made hot; and he that gathered hires sent those into a sack holed,
    either broken.
  eng-WMBB: You have sown much, and bring in little. You eat, but you don’t have enough.
    You drink, but you aren’t filled with drink. You clothe yourselves, but no one
    is warm; and he who earns wages earns wages to put them into a bag with holes
    in it.’
  urd-GVH: तुमने बहुत बीज बोया लेकिन कम फ़सल काटी है। तुम खाना तो खाते हो लेकिन भूके
    रहते हो, पानी तो पीते हो लेकिन प्यासे रहते हो, कपड़े तो पहनते हो लेकिन सर्दी लगती
    है। और जब कोई पैसे कमाकर उन्हें अपने बटवे में डालता है तो उसमें सूराख़ हैं।”
  rug-rug: Ele lete va soku si gamu, ba vasinahite mo si paketi gamu. Henahena si
    gamu, ba lopu boka deṉa. Napo tugo ba lopu pada. Sage poko ba lopu maṉini. Vagi
    tinabara si gamu ba voi i gamu pa huneke vovoina poata sapu koa i na lopa.”
  gaz-gaz: Isin sanyii baayʼee facaafattanii waan xinnoo haammattaniirtu. Isin ni
    nyaattu; garuu hin quuftan. Ni dhugdu; garuu dheebuu hin baatan. Wayyaa ni uffattu;
    garuu isinitti hin hoʼu. Namni mindaa fudhatu akkuma nama mindaa isaa korojoo
    tarsaʼaa keessa kaaʼatuu ti.”
  fra-LSG: Vous semez beaucoup, et vous recueillez peu, Vous mangez, et vous n’êtes
    pas rassasiés, Vous buvez, et vous n’êtes pas désaltérés, Vous êtes vêtus, et
    vous n’avez pas chaud; Le salaire de celui qui est à gages tombe dans un sac percé.
  yal-yal: Ɛ bata sansi gbegbe si, koni ɛ ndedi nan sɔtɔxi. Ɛ dɛgema, koni ɛ mi lugoma.
    Ɛ minma, koni ɛ mi wasama. Dugina ɛ ma, koni xunbenla mɔn ɛ ma. Ɛ bata ɛ wanla
    saranna sɔtɔ, ɛ yi a sa bɛnbɛli sɔxɔnxin kui.”
  haw-1868: Ua lulu nui aku oukou, a he uuku ka mea a oukou i ohi ai; ua ai oukou,
    aole nae i maona; ua inu oukou, aole nae i kena ka makewai; ua aahu kapa oukou,
    aole no nae oukou i mehana; a o ka mea i hana e ukuia mai, ua hahaoia kana uku
    maloko o ke eke pukapuka.
  arb-NAV: لَقَدْ زَرَعْتُمْ كَثِيراً وَحَصَدْتُمْ قَلِيلاً. أَكَلْتُمْ وَلَمْ تَشْبَعُوا.
    شَرِبْتُمْ وَلَمْ تَرْتَوُوا. اكْتَسَيْتُمْ وَلَمْ تَسْتَدْفِئُوا. وَالَّذِي يَأْخُذُ
    أُجْرَةً سَرْعَانَ مَا تَتَبَدَّدُ أُجْرَتُهُ، وَكَأَنَّهَا وُضِعَتْ فِي صُرَّةٍ
    مَثْقُوبَةٍ».
  ewe-ewe: Mieƒãa nuku taŋtaŋ gake nuku ʋɛ aɖewo ko mieŋena. Mieɖua nu gake meɖia
    ƒo na mi o. Mienoa nu gake meɖia kɔ na mi o, mietaa avɔ gake medea dzo lãme na
    mi o. Miexɔa fetu ke ɖeko mietsɔnɛ dea kotoku ŋɔŋɔ me.”
  eng-LEE: Ye have sown much, and bring in little; ye eat, but it doth not satisfy
    hunger; ye drink, but it doth not appease thirst; ye clothe yourselves, but no
    one is warm; and he that earneth something earneth it for a bag with holes.
  asm-FB: তোমালোকে অধিক গুটি সিঁচিছিলা, কিন্তু অলপহে চপালা; তোমালোকে খোৱা, কিন্তু
    তোমালোকৰ যথেষ্ট পৰিমাণে নাথাকে; তোমালোকে পান কৰা, কিন্তু মতলীয়া নোহোৱা; তোমালোকে
    বস্ত্র পিন্ধা, কিন্তু তোমালোকে উম নোপোৱা; উপাৰ্জকে উপাৰ্জন কৰা ধন কেৱল বিন্ধা
    থকা মোনাত থ’বলৈ উপাৰ্জন কৰে!’
  sus-A: وٌ سَنسِ شْرِ فبٍفبٍ سِمَ، كْنْ وٌ نَشَن سْتْمَ، نَ شُرُن. وٌ وٌ دّفٍمَ،
    كْنْ وٌ مُ لُفَمَ. وٌ وٌ مِنمَ، كْنْ عَ مُ وٌ رَلِمَ. وٌ شِنبٍلِ دٌنمَ رَفٌرٌ مَ
    وٌ مَ، كْنْ شِنبٍلِ مُ بَمَ وٌ مَ. وٌ وٌ شَ وَلِ سَرٍ سْتْمَ، كْنْ يَلٍ نَ وٌ
    شَ يُبَيٍ مَ.»
  fra-SBL: Vous avez beaucoup semé, et vous rapportez peu. Vous mangez, mais vous
    n'avez pas assez. Vous buvez, mais vous n'êtes pas rassasiés. Vous vous habillez,
    mais personne n'a chaud ; et celui qui gagne un salaire le gagne pour le mettre
    dans un sac troué.''
  hbo-hbo: זְרַעְתֶּ֨ם הַרְבֵּ֜ה וְהָבֵ֣א מְעָ֗ט אָכֹ֤ול וְאֵין־לְשָׂבְעָה֙ שָׁתֹ֣ו
    וְאֵין־לְשָׁכְרָ֔ה לָבֹ֖ושׁ וְאֵין־לְחֹ֣ם לֹ֑ו וְהַ֨מִּשְׂתַּכֵּ֔ר מִשְׂתַּכֵּ֖ר
    אֶל־צְרֹ֥ור נָקֽוּב׃ פ
  pjt-pjt: '@see-verse:HAG.001.005'
  kik-kik: Mũhaandĩte irio nyingĩ, no mũkagetha o tũnini. Mũrĩĩaga no mũtihũũnaga.
    Mũnyuuaga no mũtinyootokaga. Mwĩhumbaga nguo no mũtiiguaga ũrugarĩ. Ningĩ ũrĩa
    ũthũkũmaga, aanyiita mũcaara wake awĩkagĩra mũhuko ũrĩ na marima.”
  fra-NCL: Vous avez semé beaucoup et recueilli peu ; vous mangez, mais non jusqu’à
    être rassasiés ; vous buvez, mais non jusqu’à votre soûl ; vous êtes vêtus, mais
    non jusqu’à être réchauffés ; et le salarié gagne son salaire pour une bourse
    trouée.
  cek-AK: 'Nangcae loe cang pop parai ah na tuk o, toe zetta ni na aah o; na caak
    o e, zok nam hah o ai: na naek o e, nam hah o ai: nang khuk o e, na bae o ai:
    kami mah a toksakhaih atho to akhaw kaom tangka tabu thungah ni pacaengh, tiah
    thuih.'
  cuk-cuk: ”Bemar ibmar-durba bukidar makenad, degi-inigwele, ichee wis be wemalad.
    Be mas gunmalanad, degi-inigwele, amba be ukudmaada itodamalad. Be gobmalanad,
    degi-inigwele, amba be uku-uku itodamalad. Be mor yodamalanad, degi-inigwele,
    amba be dambe itodamalad. Arbasadgi be-mani-bennuklegedi, ibmar-bakega amba bega
    unnisurdaed.”
  uig-CYR: Териғиниңлар көп, жиғивалидиғиниңлар аз; Йәйсиләр, бирақ тоймайсиләр; Ичисиләр,
    бирақ қанмайсиләр; Кийисиләр, бирақ һеч қандақ иллимайсиләр; Иш һәққи алғучи болса,
    Худди иш һәққини төшүк һәмянға салғанға охшаштур.
  tel-2017: మీరు ఎక్కువ విత్తనాలు చల్లినా పండింది కొంచెమే. మీరు భోజనం చేస్తున్నప్పటికీ
    ఆకలి తీరడం లేదు. మీరు ద్రాక్షరసం తాగుతున్నప్పటికీ మత్తు రావడం లేదు. బట్టలు కప్పుకుంటున్నా
    చలి ఆగడం లేదు. పనివారు కష్టపడి జీతం సంపాదించుకున్నా జీతం చినిగిపోయిన సంచిలో వేసినట్టుగా
    ఉంది.
  hat-BSA: Nou te simen anpil, men rekòlt la te piti. Nou manje, men nou pa manje
    ase. Nou bwè, men li manke asi. Nou mete rad, men yo pa kont pou envite fredi,
    epi sila ki jwenn salè li a, li mete salè li a nan yon bous ki plen twou.”
  kos-kos: Kowos yukwiya fita na pukanten, a ma kowos kosrani uh arulana pu. Oasr
    mwe mongo nowos, a kowos tia ku in kihpi kac. Oasr wain kowos in nim, a kowos
    tia muti kac! Oasr nuknuk lowos, tuh tia ku in akfusrfusrye kowos. Ac mwet orekma
    uh, molol tia fal in sang enenu lal.
  hbo-WLC: זְרַעְתֶּ֨ם הַרְבֵּ֜ה וְהָבֵ֣א מְעָ֗ט אָכ֤וֹל וְאֵין־לְשָׂבְעָה֙ שָׁת֣וֹ
    וְאֵין־לְשָׁכְרָ֔ה לָב֖וֹשׁ וְאֵין־לְחֹ֣ם ל֑וֹ וְהַ֨מִּשְׂתַּכֵּ֔ר מִשְׂתַּכֵּ֖ר
    אֶל־צְר֥וֹר נָקֽוּב׃ פ
  ibo-ibo: Unu na-agha mkpụrụ, ma na-enweta naanị ihe ntakịrị. Unu na-eri nri, ma
    ihe unu na-eri adịghị ezuru unu. Unu na-aṅụ ihe ọṅụṅụ ma unu adịghị aṅụju afọ
    ka o si mmasị unu. Unu na-eyikwasị onwe unu uwe, ma ọ dịghị achụ unu oyi. Unu
    na-anata ụgwọ ọrụ, maọbụ nʼakpa puru epu ka unu na-etinye ya.”
  ory-ory: ତୁମ୍ଭେମାନେ ବହୁତ ବୁଣିଅଛ, ମାତ୍ର ଅଳ୍ପ ସଞ୍ଚୟ କରୁଅଛ; ତୁମ୍ଭେମାନେ ଭୋଜନ କରୁଅଛ,
    ମାତ୍ର ସନ୍ତୁଷ୍ଟ ହେଉ ନାହଁ; ତୁମ୍ଭେମାନେ ପାନ କରୁଅଛ, ମାତ୍ର ତହିଁରେ ତୃପ୍ତ ହେଉ ନାହଁ; ତୁମ୍ଭେମାନେ
    ବସ୍ତ୍ର ପିନ୍ଧୁଅଛ, ମାତ୍ର କେହି ଉଷ୍ମ ହେଉ ନାହଁ; ପୁଣି, ଯେ ବେତନ ଅର୍ଜନ କରେ, ସେ କଣା ଥଳୀରେ
    ତାହା ରଖିବା ପାଇଁ ଅର୍ଜନ କରେ।
  chk-chk: Oua fotuki chomong, nge oua kini chokükün. Oua mongö o ün, nge ousap fokun
    möt ren. Oua aüföüfakemi, nge ousap mefi kinamwe ren, nge ir mi angei liwinin
    ar angang ra usun chök nge ra iseni liwinir lon eu lenien iseis mi wor pwang lon.”
  rop-rop: Nomeda yumob bin plentimbat loda gadin, bat stil yumob bin gajimbat oni
    lilbit daga brom detlot gadin. Yumob garram sambala daga blanga dagat. Bat yumob
    nomo garram naf blanga meigim yumob bulap. En yumob garram sambala wain du. Bat
    yumob nomo garram naf blanga meigim yumob sedisfaid. En yumob garram sambala klos
    blanga werrimon. Bat yumob nomo garram naf blanga meigim yumob jidan wombala.
    En yumob oldei adwek blanga meigimap mani. Bat yumob nomo gedim naf mani blanga
    baiyim wanim yumob wandim.
  ukr-1871: Ви сїєте багато, а збираєте мало; їсте, та не засичуєтесь; пєте, та не
    напиваєтесь доволї; одягаєтесь, та вам не тепло, а хто ходить на заробітки, заробляє
    в дїрявий мішок.
  deu-1951: Ihr säet viel und bringet wenig ein; ihr esset und werdet doch nicht satt;
    ihr trinket und habt doch nicht genug; ihr kleidet euch und werdet doch nicht
    warm; und wer einen Lohn verdient, der legt ihn in einen durchlöcherten Beutel!
  eng-JPS: Ye have sown much, and brought in little, ye eat, but ye have not enough,
    ye drink, but ye are not filled with drink, ye clothe you, but there is none warm;
    and he that earneth wages earneth wages for a bag with holes.
  srp-1865: Sijete mnogo, a uvozite malo; jedete, a ne bivate siti; pijete, a ne napijate
    se; odijevate se, a nijedan ne može da se zgrije; i koji zaslužuje novce, meæe
    ih u prodrt tobolac.
  lug-lug: Musimbye bingi naye ne mukungula bitono; mulya naye temukkuta; munywa naye
    ennyonta tebaggwaako; mwambala naye temubuguma; mukolera empeera naye ze mukoze
    muziteeka mu nsawo ejjudde ebituli.”
  heb-heb: זרעתם הרבה והבא מעט אכול ואין לשבעה שתו ואין לשכרה לבוש ואין לחם לו והמשתכר
    משתכר אל צרור נקוב׃
  ben-IRV: তোমরা অনেক বীজ রোপণ করেও অল্প শস্য সঞ্চয় করছ, তোমরা খাচ্ছ কিন্তু পর্যাপ্ত
    পরিমাণে নয়, পান করছ কিন্তু তৃপ্ত হচ্ছ না, জামাকাপড় পরেও উষ্ণতা পাচ্ছনা এবং বেতনজীবী
    লোকরা কেবল ছেঁড়া থলিতে টাকা রাখার জন্যই রোজগার করছে৷”
  pan-pan: ਤੁਸੀਂ ਬਹੁਤ ਬੀਜਿਆ ਪਰ ਥੋੜ੍ਹਾ ਵੱਢਿਆ, ਤੁਸੀਂ ਖਾਂਦੇ ਹੋ ਪਰ ਰੱਜਦੇ ਨਹੀਂ, ਤੁਸੀਂ ਪੀਂਦੇ
    ਹੋ ਪਰ ਤੁਹਾਡੀ ਪਿਆਸ ਨਹੀਂ ਬੁੱਝਦੀ, ਤੁਸੀਂ ਕੱਪੜੇ ਪਾਉਂਦੇ ਹੋ ਪਰ ਗਰਮ ਨਹੀਂ ਹੁੰਦੇ ਅਤੇ ਮਜ਼ਦੂਰ
    ਆਪਣੀ ਕਮਾਈ ਛੇਕ ਵਾਲੀ ਥੈਲੀ ਵਿੱਚ ਰੱਖਦਾ ਹੈ।
  mya-JVB: သင်တို့သည် များစွာ သော မျိုးစေ့ ကို ကြဲသော်လည်း အသီးအနှံနည်းပါး ရ ၏။ စား
    ရသော်လည်း ဝ စွာ မ စားရကြ။ သောက် ရသော်လည်း ဝစွာ မ သောက် ရကြ။ အဝတ်ကို ဝတ် ရသော်လည်း
    နွေး စွာ မ ဝတ်ရကြ။ အလုပ် လုပ်၍ အခ ကို ခံရသော်လည်းမ လုံသော အိတ် ထဲမှာ သိုထားရကြ၏။
  tte-O: Like ilalaki wakumai na iyamo ami kelikeli ikikiu. Wakekanko na iyaelemo
    waguliguliyam yoi. Kwanumako na nagamo galogalomiu simagumagu. Kami kaleko ele
    na tulutulu kana sauga koina kwatulutulu. Ami mane kwalobaili ami paisowa koina
    na iyamo mwayamwayau wagabaeni. Na yawaloyoi, mumugamiu wagitaiyoili.
  hmo-hmo: Umui ese uhe momo umui hadoa noho, to anina momo lasi sibona umui haboua
    noho. Umui aniani noho, to emui bogadia be idia kunu lasi. Ranu umui inua, to
    umui honu lasi. Mai emui dabua, to emui kopina be do keru noho. Bona moni gaukara
    ia karaia noho tauna ese moni hegeregere lasi ia abia noho.
  urd-urd: तुम ने बहुत सा बोया, पर थोड़ा काटा। तुम खाते हो, पर आसूदा नहीं होते; तुम
    पीते हो, लेकिन प्यास नहीं बुझती। तुम कपड़े पहनते हो, पर गर्म नहीं होते; और मज़दूर
    अपनी मज़दूरी सूराख़दार थैली में जमा' करता है।
  rus-SYN: Вы сеете много, а собираете мало; едите, но не в сытость; пьете, но не
    напиваетесь; одеваетесь, а не согреваетесь; зарабатывающий плату зарабатывает
    для дырявого кошелька.
  bqc-SIM: A pↄtↄ̃̀ maamaa, i nɛ'iɛ́ bílao. I pↄble, ili kã́o. I imi, ìli ká à
    á dɛo. I pↄkasa da, ìli ĩ́anakũɛ́o. I ↄ̃a sɛ́lɛ, kási á bↄ̀ↄ ìↄ fↄ̃aɛ.
  tcz-CHONGTHU: Muchi tamtah natudoh naovin, ahinlah lhomcha bou nakiat doh uve. An
    nane naovin, ahinlah navaset thei pouve. Twi nadon naovin, ahinlah na dangchah-u
    achimdeh poi. Von na kivon naovin, ahinlah lum nasah jou pouve. Na tohman jouseu
    jong akoina sumdip avangsa bangin amang pai ji'e!
  mar-mar: तुम्ही खूप बीज पेरता, पण तुमच्या हाती थोडेच पीक लागते; तुम्ही खाता पण ते
    तुम्हास पुरेसे नसते, तुम्ही पिता पण पिण्याने तुमची तृप्ती होत नाही, तुम्ही कपडे
    घालता परंतु त्यांनी ऊब येत नाही, आणि जो मजुरी मिळवतो तो ती छिद्र पडलेल्या पिशवीत
    घालण्यासाठी कमवतो.”
  qub-qub: Gamcunaga aypallatami murupacunqui; ichanga wallcallatami shuntanqui. Micushpayquipis
    jinallami yargaycanqui. Upushpayquipis jinallami yacunarcaycanqui. Sumaj pitucurpis
    manami goñurinquichu. Arupacuptiqui pägashushayquipis manacajnöllami ushacäcun.
  bqp-bqp: Wee i dĩɑnu duurumɔ too, ɑdɑmɑ fiikowɑ i gɛ̃ɛmɔ. I dimɔ, ɑdɑmɑ i ǹ debumɔ.
    I nɔrumɔ, ɑdɑmɑ bɛɛn nɔru kun kpeemɔ. I yɑ̃nu dokemɔ, ɑdɑmɑ nu ǹ bɛɛ wooru girɑmmɛ.
    Ì n bɛɛn kɔsiɑru mwɑ, tɑ rɑ doonɛwɑ nge te bɑ doke bɔɔ gɛ̃ɛre sɔɔ.
  hat-hat: Nou simen anpil grenn nan jaden nou, men nou rekòlte ti kras. Nou manje,
    men vant nou pa plen. Nou bwè diven, men kè nou pa kontan. Nou gen rad pou mete
    sou nou, men fredi ap kale nou toujou. Travayè yo touche lajan, men sa pa ka bouche
    yon twou dan.
  eng-BSB: You have planted much but harvested little. You eat but never have enough.
    You drink but never have your fill. You put on clothes but never get warm. You
    earn wages to put into a bag pierced through.”
  tod-tod: Wo ani mɔinmɔin fazaga, kɛlɛ tago nɔ ɠa wo sɔlɔɔsu, wa daami wosu, é la
    kula ɠɛɛzu ga woye, wa ɓɔɔlezu, kɛlɛ é la wo yiilɛizu, wa ɓɔɠɔ maaɠilizu, die
    ge la zeiɗa wo ma, botiɠɛ nui zalai ɠa ɠɛɛzu, eɠɛ a ɠɛ ʋuuzu ɓɔlɔ zaɠai zu.»
  eng-WEBPB: You have sown much, and bring in little. You eat, but you don’t have
    enough. You drink, but you aren’t filled with drink. You clothe yourselves, but
    no one is warm; and he who earns wages earns wages to put them into a bag with
    holes in it.’
  kbq-kbq: Tamagra rama'a hoza nentazanagi, nezama'a osi'a e'nerize. Tamagra ne'zana
    nenazanagi, tamamura nosie. Tamagra tina nenazanagi, mago'ene tinkura tamave'nesie.
    Tamagra kukena nehazanagi, anazamo'a tamavufga azeri amuhoa nosie. Tamagra zago
    eri'zana erita kutamifina erinerizanagi, hagro hu'nea kutamifi erinerize.
  nhe-BL: Imojuanti intocaj miyac, pero pilquentzi temaca pixquistli. Intlacuaj, pero
    ax inixhuij. Inquiij atl, pero inquisenhuiquilíaj inamiquij. Inmoquentíaj yoyomitl,
    pero ax inmechpalehuía para inquitotonilise imotlacayo. Huan nochi imotomi san
    polihui. Eltoc queja inquitemasquíaj ipan se bolsa tlen coyontoc huan nochi tepehui.’”
  gub-BL: Pezutym ma'eà'yz tetea'u. Xo pixika'i ma'e zo pepo'o a'e re. Heta wewer
    temi'u peme. Nuhyk kwaw. Pema'uhez peiko. Heta wewer win peme. Nuhyk kwaw peka'u
    haw romo. Heta wewer pekamir penopoz peme. Napemuaku kwaw penuwixàg mehe. Uma'ereko
    ma'e upyhyk temetarer uma'ereko haw rupi. Nuhyk kwaw penekuwe haw romo, i'i Tupàn.
  eng-DRA: 'You have sowed much, and brought in little: you have eaten, but have not
    had enough: you have drunk, but have not been filled with drink: you have clothed
    yourselves, but have not been warmed: and he that hath earned wages, put them
    into a bag with holes.'
