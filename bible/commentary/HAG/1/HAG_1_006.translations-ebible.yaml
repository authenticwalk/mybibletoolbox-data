verse: HAG.001.006
translations:
  mal-C: നിങ്ങൾ വളരെയധികം വിതച്ചു, എങ്കിലും അൽപ്പമേ കൊയ്തുള്ളൂ; നിങ്ങൾ ഭക്ഷിച്ചു,
    പക്ഷേ, മതിയായില്ല. നിങ്ങൾ പാനംചെയ്യുന്നു, എന്നാൽ തൃപ്തിയാകുന്നില്ല. നിങ്ങൾ വസ്ത്രം
    ധരിക്കുന്നു, എന്നാൽ ചൂടു ലഭിക്കുന്നില്ല. നിങ്ങൾ ശമ്പളം വാങ്ങുന്നു, ഓട്ടയുള്ള പണസഞ്ചിയിൽ
    ഇടാൻവേണ്ടിമാത്രം ഉപകരിക്കുന്നു.”
  deu-TKW: Ihr habt reichlich ausgesät, aber geringe Einfuhr giebt's; ihr habt gegessen,
    aber zum Sattwerden reicht es nicht, habt getrunken, aber zum Trunkenwerden ist
    es nicht genug, habt euch gekleidet, aber um einen warm zu halten, ist's zu wenig,
    und wer sich um Lohn verdingt, verdient in einen löchrigen Beutel.
  lin-lin: Bozali kolona milona ebele, kasi bozali kobuka bambuma moke kaka, bozali
    kolia kasi bozali kotonda te, bozali komela kasi bozali kosilisa posa na bino
    te, bozali kolata bilamba kasi malili ezali kosila te, mpe lifuti ya mosali ezali
    kokota na libenga etoboka. »
  eng-LSV: You have sown much, and brought in little, || To eat, and not to satiety,
    || To drink, and not to drunkenness, || To clothe, and none has heat, || And he
    who is hiring himself out, || Is hiring himself for a bag pierced through.”
  eng-GNV: 'Ye haue sowen much, and bring in litle: ye eate, but ye haue not ynough:
    ye drinke, but ye are not filled: ye clothe you, but ye be not warme: and he that
    earneth wages, putteth the wages into a broken bagge.'
  eng-WEBSTER: Ye have sown much, and bring in little; ye eat, but ye have not enough;
    ye drink, but ye are not filled with drink; ye clothe yourselves, but there is
    none warm; and he that earneth wages earneth wages to put it into a bag with holes.
  nhw-BL: Amojuanti antocaj miyac, pero pilquentzi temaca pixquistli. Antlacuaj, pero
    amo anixhuij. Anquiijij atl, pero anquisenhuiquilíaj anamiquij. Anmoquentíaj yoyomitl,
    pero amo anmechpalehuía para anquitotonilise amotlacayo. Huan nochi amotomi san
    polihui. Eltoc quen anquitemasquíaj ipan se bolsa catli coyontoc huan nochi tepehui.’
    ”
  swh-ONEN: Mmepanda vingi, lakini mmevuna haba. Mnakula lakini hamshibi, mnakunywa,
    lakini hamtosheki. Mnavaa nguo, lakini hamsikii joto. Mnapata mishahara, lakini
    inatoweka kama imewekwa kwenye mfuko uliotobokatoboka.”
  bba-bba: Wee i dĩɑnu duurumɔ too, ɑdɑmɑ fiikowɑ i ɡɛ̃ɛmɔ. I dimɔ, ɑdɑmɑ i ǹ debumɔ.
    I nɔrumɔ, ɑdɑmɑ bɛɛn nɔru kun kpeemɔ. I yɑ̃nu dokemɔ, ɑdɑmɑ nu ǹ bɛɛ wooru ɡirɑmmɛ.
    Ì n bɛɛn kɔsiɑru mwɑ, tɑ rɑ doonɛwɑ nɡe te bɑ doke bɔɔ ɡɛ̃ɛre sɔɔ.
  eng-KJVCPB: Ye have sown much, and bring in little; Ye eat, but ye have not enough;
    Ye drink, but ye are not filled with drink; Ye clothe you, but there is none warm;
    And he that earneth wages earneth wages to put it into a bag with holes.
  luo-luo: Usechwoyo mangʼeny, to ukayo mana matin; uchiemo, to gima uchamo ok nyal
    yiengʼou, umetho, to ok romu; urwakoru gi lewni, to onge kata ngʼato achiel kuomu
    mayudo liet; to nyaka un joma nwangʼo chudo, bangʼ ka unwangʼo chudo to uketo
    mana ei ofuku motuch.”
  meu-meu: Emui hadohado na bada, to emui taboro anina na maragi; o anianimu, to bogamui
    asie kunumu; ranu o inumu, to gadomui asie doromu; dabua o hahedokilaimu, to ta
    tauna se lomu. Moni ḡaukaradia e karamu tauna ese ena ḡaukara davana e abiamu,
    bena puse mai matumatuna lalonai e udaiamu.
  npi-ULB: तिमीहरूले प्रशस्त बीऊ छरेका छौ, तर फसल भने थोरै मात्र ल्याउँछौ, तिमीहरू
    खान्छौ तर तिमीहरूसँग पर्याप्‍त छैन । तिमीहरू पिउँछौ, तर प्रशस्त मद्य तिमीहरूसँग
    छैन । तिमीहरू लुगा लगाउँछौ तर आफैँलाई तातो राख्‍न सक्दैनौ, र ज्यालादारीमा काम
    गर्नेहरूले पैसा कमाउँछन् तर तिनीहरूले ती प्वालहरू भएका झोलामा राख्दछन् ।”
  yor-yor: Ẹ̀yin ti gbìn ohun ti ó pọ̀. Ṣùgbọ́n ẹ̀yin kórè díẹ̀ níbẹ̀. Ẹ̀yin jẹun,
    ṣùgbọ́n ẹ̀yin kò yó. Ẹ̀yin mu ṣùgbọ́n kò tẹ́ ẹ yín lọ́run; ẹ̀yin wọ aṣọ, ṣùgbọ́n
    kò mú òtútù yin lọ; ẹyin gba owó iṣẹ́ ṣùgbọ́n ẹ ń gbà á sínú ajádìí àpò.”
  pes-OPCB: بذر زیاد می‌کارید، ولی محصول کم برداشت می‌کنید؛ می‌خورید ولی سیر نمی‌شوید؛
    می‌نوشید ولی تشنگی‌تان رفع نمی‌گردد؛ لباس می‌پوشید اما گرم نمی‌شوید؛ مزد می‌گیرید
    ولی گویی آن را در کیسه‌های سوراخ می‌گذارید.
  tgl-ULB: Naghasik kayo ng napakaraming binhi, ngunit kakaunti ang inyong aanihin;
    kumain kayo ngunit hindi nabubusog; uminom kayo ngunit nanatiling uhaw. Nagsuot
    kayo ng mga damit ngunit hindi kayo naiinitan, at ang mga manggagawa ay kumikita
    lamang ng pera para ilagay ito sa isang sisidlan na puno ng mga butas!'
  hui-hui: Tígua tomo dewa hangarimi tiraga emene hangu anda haya. Tí tomo maru ngami
    tiraga tí no karulapu nabulebira. Tínaga waini ibabi nalu holene wia ngami tiraga
    tígua naramigola no karulapu nabuleberemi. Tínaga aga bu holene dewa wu kamigo
    ai dagare birangi tínaga aga urunime tí bu karulapu nabulebira. Muni biabe biaga
    maru karume muni dewa yu ka tiraga tinaga muni yaga paudi nu diriwiha hanaragola
    tagu wahai haradagua bialu abale ereba haga biaga.
  mya-mya: သင်​တို့​သည်​ဂျုံ​စ​ပါး​အ​မြောက်​အ​မြား​ကို စိုက်​ပျိုး​ပါ​သော်​လည်း အ​နည်း​ငယ်​မျှ​သာ
    ရိတ်​သိမ်း​ရ​ကြ​ပေ​သည်။ သင်​တို့​တွင်​အ​စာ ရေ​စာ​ရှိ​သော်​လည်း​ဝ​စွာ​စား​ရန်​မ​လုံ
    လောက်၊ စ​ပျစ်​ရည်​ရှိ​သော်​လည်း​မူး​ယစ်​အောင် သောက်​ရန်​မ​လုံ​လောက်၊ အ​ဝတ်​အ​စား​များ
    ရှိ​သော်​လည်း နွေး​ထွေး​အောင်​ဝတ်​ဆင်​ရန် မ​လုံ​လောက်၊ အ​လုပ်​သ​မား​သည်​လည်း​စား
    ဝတ်​နေ​ရေး​အ​တွက် လုံ​လောက်​အောင်​လုပ်​ခ ကို​မ​ရ​ရှိ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ས་བོན་མང་པོ་བཏབ་ཀྱང་འབྲས་བུ་བསྡུ་བ་ཉུང་ལ། ཁྱོད་ཅག་གིས་ཟོས་ཀྱང་མ་འགྲང་།
    འཐུང་ཡང་མ་ཚིམ། གོས་གྱོན་ཡང་ལུས་མ་དྲོས། གླ་ཆ་ཐོབ་ཀྱང་ཁུག་མ་རལ་པོའི་ནང་དུ་བཅུག་ཅེས་གསུངས་སོ།
    །
  wsk-wsk: Nina inang mel suen biya agusan, bare ilagala ta gisan. Nina inang nasan,
    bare am inang ko kua lagasan. Nina yu mel nasan, bare me nengerak terong maso
    tala. Nina guang mel nagusan, bare ningimik am birigiwoso. Nina ura ko koma manga
    tasan, bare pulut nukum gogong ago wore ningi tugukoyam tugusan.
  sna-sna: Makakusha zvizhinji, asi mukacheka zvishoma. Munodya, asi hamuguti. Munonwa,
    asi hamugundwi. Munopfeka nhumbi, asi hamudziyirwi. Munoshandira mubayiro, kuti
    muuise chete muhomwe ina maburi.”
  spa-BLM: Habéis sembrado mucho, y recogéis poco. Comes, pero no tienes suficiente.
    Bebéis, pero no os saciáis. Os vestís, pero nadie se calienta; y el que gana un
    salario lo mete en un saco agujereado’.
  cac-cac: Te nivan tastac tzeyavej, palta quenn̈ej sat tze molo'. Tzex va'i, palta
    max ex b'ud'jilaj. Tzeyuq'uej a', palta max ec'laj e taquin̈tial. Tzeyac'och e
    pichul, palta max ex q'uixnajlaj yuuj. Axo mach scha stojol b'aj smunlaj d'a junoc
    c'u, ichato d'a yol mucuc olan yich syaq'uem stojol chi'.
  swh-ULB: Mmepanda mbengu nyingi, lakini mkaleta mavuno kidogo; mnakula lakini hamshibi,
    mnakunywa lakini hamkujazwa na vinywaji. Mnavaa nguo lakini hampati joto wenyewe,
    na mtu wa mshahara hupata pesa na kuweka kwenye mfuko wenye mashimo tu!'
  bel-bel: 'Вы сееце многа, а зьбіраеце мала: ясьце, але ўнядосыць; п''яце, але не
    напіваецеся; апранаецеся, але не саграваецеся; заробнік платы зарабляе ў дзіравы
    кашалёк.'
  deu-ELBBK: Ihr habt viel gesät und wenig eingebracht; ihr esst, aber nicht zur Sättigung;
    ihr trinkt, aber nicht zur Genüge; ihr kleidet euch, aber es wird keinem warm;
    und der Lohnarbeiter erwirbt Lohn für einen durchlöcherten Beutel.
  mbb-OT: Dekelà is impemula niw piru zeisey zà is neraǥun niw. Duen niw keenen, piru
    kenà heini ereg. Duen niw inumen, piru kurang heini. Duen niw visti, piru kenà
    heini utew ebpekaalang te meǥenew. Duen egkezawat niw he suwildu, piru meǥaan
    dà heini egkaamin.
  mal-2015: നിങ്ങൾ വളരെ വിതെച്ചിട്ടും അല്പമേ കൊണ്ടുവരുന്നുള്ളു; നിങ്ങൾ ഭക്ഷിച്ചിട്ടും
    പൂർത്തിവരുന്നില്ല; പാനം ചെയ്തിട്ടും തൃപ്തിവരുന്നില്ല വസ്ത്രം ധരിച്ചിട്ടും ആർക്കും
    കുളിർ മാറുന്നില്ല; കൂലിക്കാരൻ ഓട്ടസഞ്ചിയിൽ ഇടുവാൻ കൂലിവാങ്ങുന്നു.
  rmc-rmc: Sadzinenas but, ale skidenas frima. Chanas, ale na dočaľonas. Pijenas mol,
    ale na sas tumen dos. Urenas pre tumende o gada, ale na roztačonas lendar. Oda,
    ko peske zarodelas love, thovelas len andre chevaľi žeba.“
  pes-OPV: بسیار کاشته‌اید و اندک حاصل می‌کنید. می‌خورید اما سیر نمی شوید ومی نوشید
    لیکن سیراب نمی گردید. (رخت )می پوشید اما گرم نمی شوید و آنکه مزد می‌گیرد، مزد
    خویش را در کیسه سوراخ دار می‌گذارد.
  ron-1924: Семэнаць мулт ши стрынӂець пуцин; мынкаць ши тот ну вэ сэтураць; бець
    ши тот ну вэ потолиць сетя; вэ ымбрэкаць ши тот ну вэ есте калд ши чине кыштигэ
    о симбрие о пуне ынтр-о пунгэ спартэ!”
  ben-OBCV: তোমরা অনেক ফসল রোপণ করো, কিন্তু পাও অল্প। তোমরা খাও, কিন্তু তাতে কখনও
    তৃপ্ত হও না। সুরা পান করো তাও যথেষ্ট হয় না। কাপড় পড়ো কিন্তু তাতে গরম হয় না।
    কাজের মজুরি ফুটা থলিতে রাখো।”
  som-som: Wax badan baad beerateen, laakiinse in yar baad soo gurateen, wax baad
    cuntaan, laakiinse innaba kama dheregtaan, wax baad cabtaan, laakiinse innaba
    kama wabaxdaan, dhar baad xidhataan, laakiinse innaba ma diirsataan, oo kii mushahaaro
    soo qaataana wuxuu mushahaarada u soo qaata inuu kiish daloolan ku rito.
  lat-VUC: Seminastis multum, et intulistis parum; comedistis, et non estis satiati;
    bibistis, et non estis inebriati; operuistis vos, et non estis calefacti; et qui
    mercedes congregavit, misit eas in sacculum pertusum.
  eng-ASVBT: Ye have sown much, and bring in little; ye eat, but ye have not enough;
    ye drink, but ye are not filled with drink; ye clothe you, but there is none warm;
    and he that earneth wages earneth wages to put it into a bag with holes.
  ita-1885: Voi avete seminato assai, ed avete riposto poco; avete mangiato, e non
    vi siete potuti saziare; avete bevuto, e non vi siete potuti inebbriare; siete
    stati vestiti, e niuno si è potuto riscaldare; e colui che si è messo a servire
    per prezzo, l'ha fatto per mettere il suo salario in un sacco forato.
  eng-LXXUP: 'Ye have sown much, but brought in little; ye have eaten, and are not
    satisfied; ye have drunk, and are not satisfied with drink, ye have clothed yourselves,
    and have not become warm thereby: and he that earns wages has gathered them into
    a bag full of holes.'
  eng-ULB: You have sown much seed, but bring in little harvest; you eat but do not
    have enough; you drink but cannot get drunk. You wear clothes but cannot warm
    yourselves, and the wage earner earns money only to put it into a bag full of
    holes!
  spa-VBL: Han sembrado mucho pero han cosechado poco. Comen, pero están hambrientos.
    Beben, pero aún están sedientos. Se visten, pero tienen frío. Tú trabajas duro
    para ganar tu dinero, pero lo echas en un saco lleno de agujeros.
  fra-_FOB: Vous avez semé beaucoup, mais peu recueilli; vous mangez, mais vous n'êtes
    pas rassasiés; vous buvez, mais vous n'êtes pas désaltérés; vous êtes vêtus, mais
    vous n'êtes pas réchauffés; et celui qui gagne met son salaire dans un sac percé.
  mal-mal: നിങ്ങൾ വളരെ വിതച്ചിട്ടും അല്പമേ കൊണ്ടുവരുന്നുള്ളു; നിങ്ങൾ ഭക്ഷിച്ചിട്ടും
    തൃപ്തരാകുന്നില്ല; പാനം ചെയ്തിട്ടും തൃപ്തി വരുന്നില്ല. വസ്ത്രം ധരിച്ചിട്ടും ആർക്കും
    കുളിർ മാറുന്നില്ല; കൂലിക്കാരൻ ഓട്ടസഞ്ചിയിൽ ഇടുവാൻ കൂലിവാങ്ങുന്നു”.
  urd-GVR: Tum ne bahut bīj boyā lekin kam fasal kāṭī hai. Tum khānā to khāte ho lekin
    bhūke rahte ho, pānī to pīte ho lekin pyāse rahte ho, kapṛe to pahante ho lekin
    sardī lagtī hai. Aur jab koī paise kamā kar unheṅ apne baṭwe meṅ ḍāltā hai to
    us meṅ sūrāḳh haiṅ.”
  suz-BL: गे शुश शोक्‍तीनी, तन्‍न इच्‍का ला खुप्‍ताक्‍नी। गे जाइनीनी, तन्‍न मरूनीनी।
    गे तूनीनी, तन्‍न इन तूतू दाक्‍तीके मबेक्‍ब। गे फेक्‍नीनी, तन्‍न इन रां महोइब।
    गे शुश गेय पा क्‍येट चेम्‍नीनी, तन्‍न होइश्‍शो थैलीम कुर पा वोइक्‍नीनी” देंत।
    ब्‍यवस्‍था २८:३८
  eng-NOY: Ye sow much, and bring in little; Ye eat, but are not full; Ye drink, but
    are not satisfied; Ye clothe yourselves, but are not warmed; And he that earneth
    wages earneth them for a purse with holes.
  ita-1927: Voi avete seminato molto, e avete raccolto poco; voi mangiate, ma non
    fino ad esser sazi; bevete, ma non fino a soddisfare la sete; vi vestite, ma non
    v’è chi si riscaldi; chi guadagna un salario mette il suo salario in una borsa
    forata.
  ckb-ckb: زۆرتان چاند، بەڵام کەم هات. خواردتان، بەڵام تێر نەبوون. خواردتانەوە، بەڵام
    تینووێتیتان نەشکا. بەرگتان پۆشی، بەڵام گەرم نەبوونەوە. کرێگرتەش کرێ وەردەگرێت،
    بەڵام دەیخاتە گیرفانێکی دڕاو.»
  eng-BBE: Much has been planted, but little got in; you take food, but have not enough;
    you take drink, but are not full; you are clothed, but no one is warm; and he
    who gets payment for his work, gets it to put it into a bag full of holes.
  kan-OKCV: ಬಹಳವಾಗಿ ಬಿತ್ತಿದ್ದೀರಿ, ಆದರೆ ಕೊಂಚವಾಗಿ ಸುಗ್ಗಿ ಮಾಡಿದ್ದೀರಿ; ತಿನ್ನುತ್ತೀರಿ, ಆದರೆ
    ಸಾಕಾಗಲಿಲ್ಲ; ಕುಡಿಯುತ್ತೀರಿ, ಆದರೆ ತೃಪ್ತಿಯಾಗಲಿಲ್ಲ; ಬಟ್ಟೆಯನ್ನು ಧರಿಸುತ್ತೀರಿ, ಆದರೆ ಬೆಚ್ಚಗೆ
