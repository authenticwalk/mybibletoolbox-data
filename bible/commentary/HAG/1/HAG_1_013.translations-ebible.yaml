verse: HAG.001.013
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ ദൂതനായ ഹഗ്ഗായി, യഹോവയുടെ ഈ വചനം ജനത്തെ അറിയിച്ചു: “ഞാൻ നിങ്ങളോടുകൂടെ
    ഉണ്ട്” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.'
  deu-TKW: 'Da sprach Haggai, der Bote Jahwes, kraft der Botschaft Jahwes also zu
    dem Volke: Ich bin mit euch! ist der Spruch Jahwes.'
  lin-lin: 'Bongo Aje, momemi sango ya Yawe, asakolaki epai ya bato maloba oyo na
    Kombo na Yawe : « Nazali elongo na bino, » elobi Yawe.'
  eng-LSV: And Haggai, messenger of YHWH, in messages of YHWH, speaks to the people,
    saying, “I [am] with you, a declaration of YHWH.”
  eng-GNV: Then spake Haggai the Lords messenger in the Lords message vnto the people,
    saying, I am with you, sayth the Lord.
  eng-WEBSTER: Then spoke Haggai the LORD'S messenger in the LORD'S message to the
    people, saying, I am with you, saith the LORD.
  nhw-BL: 'Huajca TOTECO nojquiya nechnahuati ma sempa niquincamanalhuis nopa masehualme
    por ya. Huan na, niHageo, niquinilhui: “TOTECO quiijtohua: ‘Na niitztos amohuaya.’
    ” Quej nopa quiijto TOTECO.'
  swh-ONEN: 'Kisha Hagai, mjumbe wa Bwana, akawapa watu ujumbe huu wa Bwana: “Mimi
    niko pamoja nanyi,” asema Bwana.'
  bba-bba: Asee, Yinni Gusunɔn ɡɔro u bu sɔ̃ɔwɑ ye Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U nɛɛ,
    Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ.
  eng-KJVCPB: Then spake Haggai the Lord’s messenger in the Lord’s message unto the
    people, saying, I am with you, saith the Lord.
  luo-luo: Eka Hagai jaote mar Jehova Nyasaye, nowuoyo kod ji konyisogi weche mane
    Jehova Nyasaye omiye, kowacho niya, “An kodu,” Jehova Nyasaye owacho.
  meu-meu: 'Bena Hagai, Iehova ena gwaukau tauna, ese Iehova ena gwaukau herevana
    na taunimanima e hamaorolaidia, eto, Iehova na e tomu: Lau na umui ida.'
  npi-ULB: त्यसपछि परमप्रभुका समाचारवाहक, हाग्‍गैले मानिसहरूलाई यसो भनी परमप्रभुको
    सन्देश सुनाए, “म तिमीहरूसँग छु - परमप्रभु घोषणा गर्नुहुन्छ ।”
  yor-yor: Nígbà náà ni Hagai ìránṣẹ́ Olúwa ń jíṣẹ́ Olúwa fún àwọn ènìyàn pé, “Èmí
    wà pẹ̀lú yín,” ni Olúwa wí.
  pes-OPCB: 'سپس خداوند بار دیگر توسط نبی خود حَجَّی به قوم فرمود: «من با شما هستم.»'
  tgl-ULB: At si Hagai, na mensahero ni Yahweh, ang nagsalita ng mensahe ni Yahweh
    sa mga tao at sinabi, “'Ako ay kasama ninyo!' —ito ang pahayag ni Yahweh!”
  hui-hui: Ani heagola Hagai ibugua wali agali bu hearuhondo Anduane Homogonaga bi
    mana lamialu lalu, Anduane Homogohanda bi ogodagua leda. I̱ Anduane Homogo i̱ni
    tí heba mandagi haabo holebero, laya.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​တ​မန်​တော်​ဟ္ဂဲ သည်``ထာ​ဝ​ရ​ဘု​ရား​က​ငါ​သည်​သင်​တို့​နှင့်
    အ​တူ​ရှိ​တော်​မူ​မည်'' ဟု​မိန့်​တော်​မူ​ကြောင်း လူ​တို့​အား​ဆင့်​ဆို​ပြော​ကြား​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཧག་གཱ་ཨི་ཡིས་ཁོང་གི་བཀའ་བཞིན་དུ་མི་རྣམས་ལ་ན་རེ། ང་ཁྱོད་རྣམས་དང་མཉམ་དུ་ཡོད་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ་ཞེས་སྨྲས།
  wsk-wsk: 'Asele Haggai, Yawe ko kuring kunasara ko kari, mu Yawe ko den imi ko kariimet
    nunga maonam: “Ani nengerak bagasam,” mam.'
  sna-sna: Ipapo Hagai, nhume yaJehovha, akasvitsa shoko iri raJehovha kuvanhu achiti,
    “Ndinemi,” ndizvo zvinotaura Jehovha.
  spa-BLM: 'Entonces Hageo, el mensajero de Yahvé, dirigió al pueblo el mensaje de
    Yahvé, diciendo: “Yo estoy con ustedes, dice Yahvé.'
  cac-cac: 'Yuj chi'', ix valan icha tic: A Jehová tz''alani: Ayinn̈ejec'' eyed''oc
    xchi, xin chi.'
  swh-ULB: Ndipo Hagai, mjumbe wa Bwana, akaongea ujumbe wa Bwana kwa watu na kusema,”'Niko
    pamoja na wewe!'- Hili ni tamko la Bwana.
  bel-bel: 'Тады Агей, весьнік Гасподні, пасланы ад Госпада, сказаў люду: «Я з вамі!
    кажа Гасподзь».'
  deu-ELBBK: 'Da sprach Haggai, der Bote des HERRN, kraft der Botschaft des HERRN,
    zu dem Volk und sagte: Ich bin mit euch, spricht der HERR.'
  mbb-OT: Ne zutun, si Haggai, is perekaǥi te Nengazen, migkeǥiyan din is menge Israilihanen
    te, “Migkaǥi is Nengazen he zuma niw kun sikandin.”
  mal-2015: 'അപ്പോൾ യഹോവയുടെ ദൂതനായ ഹഗ്ഗായി യഹോവയുടെ ദൂതായി ജനത്തോടു: ഞാൻ നിങ്ങളോടു
    കൂടെ ഉണ്ടെന്നു യഹോവയുടെ അരുളപ്പാടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis le RAJESKRO poslos o Haggeus phenďa le manušenge, so phenel o RAJ:
    „Me, o RAJ, som tumenca.“'
  pes-OPV: 'و حجی، رسول خداوند، پیغام خداوند را برای قوم بیان کرده، گفت: خداوند می‌گوید
    که من با شما هستم.'
  ron-1924: 'Хагай, тримисул Домнулуй, а зис попорулуй, дупэ порунка Домнулуй: „Еу
    сунт ку вой, зиче Домнул.”'
  ben-OBCV: তখন সদাপ্রভুর দূত হগয়, লোকদের সদাপ্রভুর এই বার্তা দিলেন, “আমি তোমাদের
    সঙ্গে আছি,” এই কথা সদাপ্রভু বলেন।
  som-som: Markaasaa Xaggay oo ahaa wargeeyihii Rabbiga dadkii u sheegay farriintii
    Rabbiga, oo wuxuu ku yidhi, Rabbigu wuxuu leeyahay, Anigu waan idinla joogaa.
  lat-VUC: 'Et dixit Aggæus, nuntius Domini de nuntiis Domini, populo dicens: Ego
    vobiscum sum, dicit Dominus.'
  eng-ASVBT: Then spake Haggai Jehovah’s messenger in Jehovah’s message unto the people,
    saying, I am with you, saith Jehovah.
  ita-1885: 'Ed Aggeo, messo del Signore, disse al popolo, per commission del Signore:
    Io son con voi, dice il Signore.'
  eng-LXXUP: And Haggai the Lord’s messenger spoke among the messengers of the Lord
    to the people, saying, I am with you, saith the Lord.
  eng-ULB: Then Haggai, the messenger of Yahweh, spoke Yahweh's message to the people
    and said, “I am with you!—this is Yahweh's declaration!”
  spa-VBL: Entonces Ageo, el mensajero del Señor, entregó el mensaje del Señor diciéndole
    al pueblo “¡Yo estoy contigo!” dice el Señor.
  fra-_FOB: 'Et Aggée, envoyé de l''Éternel, parla au peuple selon le message de l''Éternel,
    disant: Je suis avec vous, dit l''Éternel.'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ ദൂതനായ ഹഗ്ഗായി യഹോവയുടെ ദൂത് ജനത്തോട് ഇപ്രകാരം അറിയിച്ചു:
    “ഞാൻ നിങ്ങളോട് കൂടി ഉണ്ട് എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Rab ne apne paiġhambar Hajjī kī mārifat unheṅ yih paiġhām diyā, “Rab
    farmātā hai, maiṅ tumhāre sāth hūṅ.”
  suz-BL: मिनु परमप्रभु यावे आ सोइश्‍शो लोव़ पाइब हाग्‍गैमी “परमप्रभु यावेमी मुर आन
    कली ‘गो गेपुकी नु बाक्‍नुङ’ देंशो बाक्‍ब” देंत। मलाकी २:७
  eng-NOY: Then spake Haggai, the messenger of Jehovah, by a message from Jehovah
    to the people, saying, I am with you, saith Jehovah.
  ita-1927: 'E Aggeo, messaggero dell’Eterno, disse al popolo, in virtù della missione
    avuta dall’Eterno: “Io son con voi, dice l’Eterno”.'
  ckb-ckb: 'ئینجا حەگەی نێردراوی یەزدان پەیامەکەی یەزدانی بە هەموو گەل ڕاگەیاند و
    گوتی: «یەزدان دەفەرموێت، من لەگەڵتاندام.»'
  eng-BBE: Then Haggai, whom the Lord had sent to give his words to the people, said,
    I am with you, says the Lord.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಹಗ್ಗಾಯನು, ಯೆಹೋವ ದೇವರ ಜನರಿಗೆ, “ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಇದ್ದೇನೆ”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'அப்பொழுது யெகோவாவுடைய தூதனாகிய ஆகாய், யெகோவா தூதனுப்பிய வார்த்தையின்படி
    மக்களை நோக்கி: நான் உங்களோடே இருக்கிறேன் என்று யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Entonces Haggeo, enviado de Jehová, habló por mandado de Jehová, al
    pueblo, diciendo: Yo soy con vosotros, dice Jehová.'
  ron-BTF: 'Atunci a vorbit Hagai, mesagerul DOMNULUI, în mesajul DOMNULUI către popor,
    spunând: Eu sunt cu voi, zice DOMNUL.'
  eng-WEBP: Then Haggai, the LORD’s messenger, spoke the LORD’s message to the people,
    saying, “I am with you,” says the LORD.
  eng-FBV: Then Haggai, the Lord's messenger, delivered this message from the Lord
    telling the people, I am with you! says the Lord.
  nld-1939: 'Toen sprak Aggeüs, de gezant van Jahweh, in opdracht van Jahweh tot het
    volk: Ik ben met u, is de godsspraak van Jahweh!'
  nch-BL: 'Huajca TOTECO nojquiya technahuati ma sempa niquincamanalhui nopa masehualme
    ten ya. Huan na, niHageo, niquinilhui: “TOTECO quiijtohua: ‘Na niitztos amohuaya.’
    ” Quej nopa quiijto TOTECO.'
  vie-1934: 'A-ghê, sứ giả của Đức Giê-hô-va bèn nói cùng dân sự theo lịnh truyền
    của Đức Giê-hô-va, mà rằng: Ta ở cùng các ngươi, Đức Giê-hô-va phán vậy.'
  hin-CV: 'तब याहवेह के संदेशवाहक हाग्गय ने लोगों को याहवेह का यह संदेश दिया: “मैं
    तुम्हारे साथ हूं,” याहवेह घोषणा करते हैं.'
  spa-BES: 'Entonces Hageo, a quien el Señor había enviado para dar sus palabras al
    pueblo, dijo: Estoy con ustedes, dice el Señor.'
  tdx-tdx: 'Le nitaroñe’ i Kagày ira’ Iehovà am’ ondatio ty nafe’ Iehovà: Ama’ areo
    iraho, hoe t’Iehovà.'
  tha-KJV: แล​้วฮั​กก​ัย ทูตของพระเยโฮวาห์ จึงกล่าวแก่ประชาชนตามกระแสรับสั่งของพระเยโฮวาห์​ว่า
    “พระเยโฮวาห์ตรั​สว​่า เราอยู่กับเจ้าทั้งหลาย”
  por-BR-2018: 'Então Ageu, mensageiro do SENHOR, falou mensagem do SENHOR ao povo,
    dizendo: Eu estou convosco, diz o SENHOR.'
  deu-ELO: 'Da sprach Haggai, der Bote Jehovas, vermöge der Botschaft Jehovas, zu
    dem Volke und sagte: Ich bin mit euch, spricht Jehova.'
  eng-WYC-2018: And Haggai, a messenger of the Lord, of the messengers of the Lord,
    said to the people, and spake, I am with you, saith the Lord. (And Haggai, a messenger
    of the Lord, with the message of the Lord, spoke to the people, and said, I am
    with you, saith the Lord.)
  epo-epo: 'Kaj Ĥagaj, la sendito de la Eternulo, diris al la popolo en la nomo de
    la Eternulo jene: Mi estas kun vi, diras la Eternulo.'
  uig-PIN: 'Andin Pǝrwǝrdigarning ǝlqisi Ⱨagay Pǝrwǝrdigarning hǝwirini hǝlⱪⱪǝ yǝtküzüp:
    — «Mǝn silǝr bilǝn billidurmǝn» — dǝydu Pǝrwǝrdigar, — dedi.'
  beo-beo: 'Amalalu, Ha:ga:iai da Hina Gode Ea sia: amo Isala:ili dunuma alofele adoi,
    amane, “Na da dafawane ilegesa. Na da dili hamedafa yolesimu.”'
  tpi-OTNT: Orait Hagai i givim tok bilong Bikpela long ol manmeri olsem, “God i tok,
    ‘Mi Bikpela, bai mi stap wantaim yupela oltaim.’”
  hau-SA: Sai Haggai, ɗan saƙon Ubangiji, ya ba da wannan saƙo na Ubangiji ga mutane
    cewa, “Ina tare da ku” in ji Ubangiji.
  uig-LAT: 'Andin Perwerdigarning elchisi Hagay Perwerdigarning xewirini xelqqe yetküzüp:
    — «Men siler bilen billidurmen» — deydu Perwerdigar, — dédi.'
  nde-nde: 'Emva kwalokho, uHagayi isithunywa sikaThixo, wanika abantu ilizwi likaThixo
    leli: “Ngilani,” kutsho uThixo.'
  ton-ton: Pea naʻe toki lea ʻa Hakeai ko e talafekau ʻa Sihova, ʻi he fekau ʻa Sihova
    ki he kakai, ʻo pehē, “ʻOku ou ʻiate kimoutolu, ʻoku pehē ʻe Sihova.”
  ces-1613: 'Tedy Aggeus posel Hospodinův mluvil lidu v poselství Hospodinovu, řka:
    Já s vámi jsem, praví Hospodin.'
  eng-WMB: Then Haggai, the LORD’s messenger, spoke the LORD’s message to the people,
    saying, “I am with you,” says the LORD.
  tam-TCV: அப்பொழுது யெகோவாவின் தூதுவனாகிய ஆகாய், யெகோவாவின் இந்தச் செய்தியை மக்களுக்குக்
    கொடுத்து, “நான் உங்களுடன் இருக்கிறேன் என்று யெகோவா அறிவிக்கிறார்” என்றான்.
  ceb-ULB: Unya si Hageo, ang mensahero ni Yahweh, misulti sa mensahe ni Yahweh ngadto
    sa mga katawhan ug miingon, “'Magauban ako kaninyo!' — mao kini ang gipamulong
    ni Yahweh!”
  pol-UBG: 'Wtedy Aggeusz, posłaniec PANA, przemówił do ludu, głosząc przesłanie PANA:
    Ja jestem z wami, mówi PAN.'
  urd-GVU: تب رب نے اپنے پیغمبر حجی کی معرفت اُنہیں یہ پیغام دیا، ”رب فرماتا ہے، مَیں
    تمہارے ساتھ ہوں۔“
  eng-OEBCW: 'Haggai, the prophet of the Lord, as the Lord commanded him, told the
    people: ‘The Lord says: I am with you.’'
  deu-1912: 'Da sprach Haggai, der Engel des HERRN, der die Botschaft des HERRN hatte
    an das Volk: Ich bin mit euch, spricht der HERR.'
  kan-2017: ಯೆಹೋವನ ದೂತನಾದ ಹಗ್ಗಾಯನು ಯೆಹೋವನ ಸಂದೇಶವನ್ನು ಜನರಿಗೆ ಈ ರೀತಿಯಾಗಿ ನುಡಿದನು, “ನಿಮ್ಮೊಂದಿಗೆ
    ಇದ್ದೇನೆ ಎಂದು ಯೆಹೋವನು ನುಡಿಯುತ್ತಿದ್ದಾನೆ.”
  yap-yap: 'Ma aram me yog Haggai e thin rok SOMOL ngak fapi girdi’: “Gube micheg
    ni bay gu par romed.”'
  hlt-MCSB: Te phoeiah BOEIPA kah puencawn Haggai loh BOEIPA kah olthui te pilnam
    taengah a thui pah. Te vaengah, “Kai tah nangmih taengah BOEIPA kah olphong ni,”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታ ዓሲ ማዔሢ፥ ሃኣጌ ዴሮም ኬኤዛዖ፦ « ‹ታኣኒ ዒንሢና ዎላኬ› ጋዓኔ ናንጊና ናንጋ ጎዳ»
    ጌይ ናንጊና ናንጋ ጎዳኮ ኪኢቶ ኬኤዜኔ።
  twi-ASANTE: 'Na Hagai, Awurade somafoɔ no, de saa asɛm yi a ɛfiri Awurade nkyɛn
    maa nkurɔfoɔ no: “Meka mo ho.” Saa na Awurade seɛ.'
  eng-WEBU: Then Haggai, the LORD’s messenger, spoke the LORD’s message to the people,
    saying, “I am with you,” says the LORD.
  wal-wal: Yaatin, GODAI kiittido Haggee asaa, “Asau, GODAI inttena, ‘Taani inttenaara
    de7ais’ yaagees” yaagidi GODAA kiitaa asaayyo yootiis.
  spa-PDDPT: 'Entonces Hageo, enviado de Yavé, habló por mandato de Yavé al pueblo:
    Yo estoy con ustedes, dice Yavé.'
  gun-gun: 'Ha''e gui Senhor remimbou Ageu ijayvu heta va''e kuery pe. Senhor ijayvuague
    omombe''u vy aipoe''i: — Senhor aipoe''i: “Xee aiko peẽ kuery reve”, he''i.'
  agu-BL: 'Ej, nintzun jilon junt tir Hageo scyetz, yi ẍchakum Kataj: “Je yol Kataje''j:
    ‘Juncu''n sna''tok tzite''j, nin tz''elpon cu''n ink''ab te yi mbi na wal, na
    yi in wetz, in Jehová Ryos, yi itajcawil,’ ” chij Hageo.'
  ilo-ULB: Ket ni Haggeo, a mensahero, insaona ti mensahe ni Yahweh kadagiti tattao
    a kinunana, ''“Addaak kadakayo!'—daytoy ti pakaammo ni Yahweh!”
  kpg-kpg: Haggai ga hagi anga nnelekai mai baahi Dimaadua gi nia daangada boloo,
    “Au gaa noho madalia goodou, dela go dagu hagababa.”
  uig-ARA: 'ئاندىن پەرۋەردىگارنىڭ ئەلچىسى ھاگاي پەرۋەردىگارنىڭ خەۋىرىنى خەلققە يەتكۈزۈپ:
    ــ «مەن سىلەر بىلەن بىللىدۇرمەن» ــ دەيدۇ پەرۋەردىگار، ــ دېدى.'
  sus-sus: Alatala xa xɛɛra Annabi Hage naxa Alatala xa yi masenyi fala ɲama bɛ, «Won
    birin nan a ra.» Alatala xa masenyi nan a ra.
  pon-2006: 'Akkai eri patohwanohng aramas akan sapwellimen KAUN-O mahsen: “I pahn
    ieiang kumwail—met iei ei inou.”'
  jae-jae: Go Apômtaunê jaeŋwaga Hagai kêsôm Apômtaunê biŋ gêdêŋ lau tau gebe “Apômtau
    kêsôm gebe Aê gamoa gawiŋ amac.”
  ksd-ksd: 'Ma Kagai ra tultul kai ra Luluai i ga tatike ra tinata kai ra Luluai pire
    ra tarai, dari: Iau ki maravut avat, ra Luluai i biti.'
  grc-BRENT: Καὶ εἶπεν Ἀγγαῖος ἄγγελος Κυρίου ἐν ἀγγέλοις Κυρίου τῷ λαῷ, ἐγώ εἰμι
    μεθʼ ὑμῶν, λέγει Κύριος.
  ind-AYT: Kemudian, Hagai, utusan TUHAN, berbicara sesuai dengan pesan TUHAN kepada
    bangsa itu, katanya, “‘Aku menyertai kamu,’ firman TUHAN.”
  nya-nya: 'Tsono Hagai, mthenga wa Yehova, anapereka kwa anthuwo uthenga uwu wa Yehova:
    “Ine ndili nanu,” akutero Yehova.'
  hrv-hrv: 'Tada Hagaj, glasnik Jahvin, po Jahvinu nalogu ovako reče narodu: “Ja sam
    s vama” - riječ je Jahvina. -'
  mps-mps: Tama tialima, te bidi Hagai agai te we bidi dabebolo e tama po augwalibolo
    ola mani, “Godigo te po wai, ‘Ena Genuai Bidi, tama tigidali sogo ena dage dali
    bidada paibao,’ wali.” Hagaigo te po wai.
  tpi-tpi: Orait Hagai i givim tok bilong Bikpela long ol manmeri olsem, “God i tok,
    ‘Mi Bikpela, bai mi stap wantaim yupela oltaim.’”
  dan-1931: 'Da sagde Haggaj, HERRENS Sendebud, i HERRENS Ærinde til Folket: Jeg er
    med eder, lyder det fra HERREN.'
  vie-OVCB: 'Rồi A-gai, sứ giả của Chúa Hằng Hữu, truyền lại sứ điệp của Chúa Hằng
    Hữu cho toàn dân rằng: “Ta ở với các ngươi, Chúa Hằng Hữu phán vậy.”'
  guj-2017: પછી યહોવાહના સંદેશવાહક હાગ્ગાયે યહોવાહનો સંદેશો લોકોને આપીને કહ્યું કે,
    “હું તમારી સાથે છું’ આ યહોવાહની ઘોષણા છે!”
  pon-2006A: 'Akkai eri patohwanohng aramas akan sapwellimen KAUN-O mahsen: “I pahn
    ieiang kumwail—met iei ei inou.”'
  por-BRBSL: 'Então Haggai, mensageiro de Javé, falou a mensagem de Javé ao povo,
    dizendo: “Eu estou com você”, diz Javé.'
  eng-OEBUS: 'Haggai, the prophet of the Lord, as the Lord commanded him, told the
    people: “The Lord says: I am with you.”'
  cth-cth: Hat toteh, BAWIPA ni patoune Haggai ni, kai teh nangmouh koe ka o telah
    BAWIPA ni a dei pouh e hah taminaw koe patuen a dei pouh.
  twi-twi: 'Na Hagai, Awurade somafo no, de saa asɛm yi a efi Awurade nkyɛn maa nkurɔfo
    no: “Meka mo ho.” Saa na Awurade se.'
  hlt-hlt: Te phoeiah BOEIPA kah puencawn Haggai loh BOEIPA kah olthui te pilnam taengah
    a thui pah. Te vaengah, “Kai tah nangmih taengah BOEIPA kah olphong ni,” a ti
    nah.
  tbz-SIM: 'Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kuyie ntu kù di bonɛ̀mu, kunku Kuyie nkuù bɛ́i!'
  msy-2020: Ezɨ Hagai, an akam inigha izir gumazim, a kamaghɨn Ikiavɨra Itir Godɨn
    akamɨn gun gumazamizibav gei, “Ikiavɨra Itir God ghaze, ‘Kɨ ia koma akam akɨra
    ghaze, kɨ zurara ia ko ikiam.’ ”
  dop-dop: 'Ḿpʋɣʋ ɩ tɑsɑ-mɛɣɛ Ɩsɔ Tɔm lɛntɩ kɛ heeluɣu sɩ Tɑcɑɑ yɔɣɔtɑɑ sɩ: Mɑ sɩɩ
    nɔɣɔ sɩ, mɑɑ wɛɛ mə wɑɑlɩ.'
  azb-azb: 'Rəbbin elçisi Haqqay Rəbbin müraciəti ilə xalqa belə dedi: «Rəbb deyir:
    “Mən sizinləyəm”».'
  eng-DBY: Then spoke Haggai, Jehovah's messenger, in Jehovah's message unto the people,
    saying, I am with you, saith Jehovah.
  hin-2017: तब यहोवा के दूत हाग्गै ने यहोवा से आज्ञा पाकर उन लोगों से यह कहा, “यहोवा
    की यह वाणी है, मैं तुम्हारे संग हूँ।” (मत्ती 28:20)
  wol-KYG: 'La ca tegu Ase, ndawal Aji Sax ji, jottli askan wa yóbbanteb Aji Sax ji.
    Mu ne leen: «Maa ànd ak yeen, kàddug Aji Sax jee.»'
  eng-YLT: 'And Haggai, messenger of Jehovah, in messages of Jehovah, speaketh to
    the people, saying: ''I [am] with you, an affirmation of Jehovah.'''
  eng-WYC-2017: And Haggai, a messenger of the Lord, of the messengers of the Lord,
    said to the people, and spake, I am with you, saith the Lord.
  eng-WMBB: Then Haggai, the LORD’s messenger, spoke the LORD’s message to the people,
    saying, “I am with you,” says the LORD.
  urd-GVH: तब रब ने अपने पैग़ंबर हज्जी की मारिफ़त उन्हें यह पैग़ाम दिया, “रब फ़रमाता
    है, मैं तुम्हारे साथ हूँ।”
  rug-rug: 'Meke poni Haqai, sa tie paleke inavoso te Zihova, sa inavoso te Zihova
    hie koari na tinoni: “Arau korapa koa turaṉa gamu si gamu,” zama vura gua se Zihova.'
  gaz-gaz: 'Ergasii Haageen ergamaan Waaqayyoo sun akkana jedhee ergaa Waaqayyoo kana
    sabatti hime: “Ani isin wajjinan jira” jedha Waaqayyo.'
  fra-LSG: 'Aggée, envoyé de l’Éternel, dit au peuple, d’après l’ordre de l’Éternel:
    Je suis avec vous, dit l’Éternel.'
  yal-yal: Alatalaa xɛrana Xage yi falan ti yamaan xa alo Alatala a fala kii naxan
    yi, a naxa, “N luma nɛn ɛ xɔn.” Alatalaa falan nan na ra.
  haw-1868: Olelo aku la o Hagai o ka elele o Iehova, ma ka ke kauoha a Iehova i na
    kanaka, i ka i ana ae, Me oukou pu no wau, wahi a Iehova.
  arb-NAV: 'ثُمَّ أَبْلَغَ حَجَّي رَسُولُ الرَّبِّ، الشَّعْبَ رِسَالَةَ الرَّبِّ قَائِلاً:
    «أَنَا مَعَكُمْ، يَقُولُ الرَّبُّ».'
  ewe-ewe: Le esia megbe la, Hagai, Yehowa ƒe ame dɔdɔ, tsɔ Yehowa ƒe gbedeasi sia
    na ameawo, “Meli kpli mi,” Yehowae gblɔe.
  eng-LEE: Then said Haggai the messenger of the Lord by the Lord's message unto the
    people saying, I am with you, saith the Lord.
  asm-FB: তেতিয়া যিহোৱাৰ বাৰ্ত্তাবাহক হগ্গয়ে যিহোৱাৰ বাৰ্ত্তা লোকসকলক ক’লে, “‘মই
    তোমালোকৰ লগত আছোঁ!’ এয়ে যিহোৱাৰ ঘোষণা!”
  sus-A: عَلَتَلَ شَ شّيرَ عَننَبِ هَفٍ نَشَ عَلَتَلَ شَ يِ مَسٍنيِ قَلَ حَمَ بّ،
    «وٌن بِرِن نَن عَ رَ.» عَلَتَلَ شَ مَسٍنيِ نَن عَ رَ.
  fra-SBL: 'Alors Aggée, le messager de Yahvé, transmit au peuple le message de Yahvé,
    en disant : « Je suis avec vous, dit Yahvé.'
  hbo-hbo: וַ֠יֹּאמֶר חַגַּ֞י מַלְאַ֧ךְ יְהוָ֛ה בְּמַלְאֲכ֥וּת יְהוָ֖ה לָעָ֣ם לֵאמֹ֑ר
    אֲנִ֥י אִתְּכֶ֖ם נְאֻם־יְהוָֽה׃
  pjt-pjt: Kaṉa ngayulu aṉangu panya tjuṯangka wangkangu, “Kulilaya, nyanga Mayatjalu
    wangkanytja alatji, ‘Ngayuluṉa nyurala tjungu nyinanyi.’”
  kik-kik: 'Ningĩ Hagai mũtũmwo wa Jehova akĩheana ndũmĩrĩri ĩno ya Jehova kũrĩ andũ,
    akĩmeera atĩrĩ: Jehova ekuuga atĩrĩ, “Niĩ ndĩ hamwe na inyuĩ.”'
  fra-NCL: 'Et Aggée, envoyé de Yahweh, sur l’ordre de Yahweh, parla au peuple en
    ces termes : « Je suis avec vous, — oracle de Yahweh. »'
  cek-AK: To pacoengah Angraeng ih laicaeh Haggai mah Angraeng ih lok to kaminawk
    khaeah thuih pae; Kai loe nangcae hoi nawnto ka oh, tiah Angraeng mah thuih.
  cuk-cuk: 'Geb degine, Bab-Jehová-gayaburba-barsoged-Hageo, Bab-Jehová ega ibmar-sogsadi,
    dulemarga sogded: “Bab-Jehová sogye, an beba gudimarye.”'
  uig-CYR: 'Андин Пәрвәрдигарниң әлчиси Һагай Пәрвәрдигарниң хәвирини хәлиққә йәткүзүп:
    — «Мән силәр билән биллидурмән» — дәйду Пәрвәрдигар, — деди.'
  tel-2017: అప్పుడు యెహోవా ప్రవక్త హగ్గయి యెహోవా చెప్పగా ప్రజలతో ఇలా చెప్పాడు. “నేను
    మీకు తోడుగా ఉన్నాను.” ఇదే యెహోవా వాక్కు.
  hat-BSA: Answit Aggée, mesaje SENYÈ a, te pale nan komisyon SENYÈ a, bay pèp la.
    Li te di, “Mwen avèk nou, deklare SENYÈ a.”
  kos-kos: 'Na Haggai el sang kas lun LEUM GOD inge nu sin mwet uh: “Nga ac fah wi
    kowos — pa inge wulela luk.”'
  hbo-WLC: וַ֠יֹּאמֶר חַגַּ֞י מַלְאַ֧ךְ יְהוָ֛ה בְּמַלְאֲכ֥וּת יְהוָ֖ה לָעָ֣ם לֵאמֹ֑ר
    אֲנִ֥י אִתְּכֶ֖ם נְאֻם־יְהוָֽה׃
  ibo-ibo: 'Mgbe ahụ Hegai, onyeozi Onyenwe anyị, ziri ndị mmadụ ahụ niile ozi Onyenwe
    anyị, sị: “Mụ onwe m nọnyeere unu,” otu a ka Onyenwe anyị kwupụtara.'
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କର ଦୂତ ହାଗୟ ଲୋକମାନଙ୍କୁ ସଦାପ୍ରଭୁଙ୍କର ସମ୍ବାଦ ଜଣାଇ କହିଲେ,
    “ସଦାପ୍ରଭୁ କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କର ସଙ୍ଗେ ସଙ୍ଗେ ଅଛୁ।”
  chk-chk: Mürin, Akai nöün ewe Samol mi Lapalap we chon künö a asile ngeni ekewe
    aramas alon ewe Samol mi Lapalap, “Ngang üpwe etikemi.”
  rop-rop: Afta na Hegai bin gibit detlot pipul dis najawan wed brom YAWEI, “Trubala
    ai dalim yumob. Mi jidan garram yumob.” Lagijat na YAWEI bin tok.
  ukr-1871: 'І сказав Аггей, посел Господень, яко посланий від Господа, так до люду:
    Я з вами! говорить Господь.'
  deu-1951: 'Da sprach Haggai, der Bote des HERRN, im Auftrage des HERRN zum Volk:
    Ich bin mit euch! spricht der HERR.'
  eng-JPS: 'Then spoke Haggai the LORD''S messenger in the LORD''S message unto the
    people, saying: ''I am with you, saith the LORD.'''
  srp-1865: 'I govori Agej, poslanik Gospodnji, narodu kao što ga posla Gospod, i
    reèe: ja sam s vama, govori Gospod.'
  lug-lug: Awo Kaggayi omubaka wa Mukama n’ategeeza abantu obubaka obwava eri Mukama
    nti, “Ndi wamu nammwe,” bw’ayogera Mukama.
  heb-heb: ויאמר חגי מלאך יהוה במלאכות יהוה לעם לאמר אני אתכם נאם יהוה׃
  ben-IRV: তখন সদাপ্রভুর দূত হগয়, সদাপ্রভুর এই সংবাদ লোকদের বললেন, “সদাপ্রভু বলেন,
    আমি তোমাদের সঙ্গে সঙ্গে আছি৷”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਹੱਜਈ ਨੇ ਯਹੋਵਾਹ ਦਾ ਸੰਦੇਸ਼ ਲੋਕਾਂ ਨੂੰ ਦੇ ਕੇ ਆਖਿਆ, ਯਹੋਵਾਹ
    ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਹਾਂ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား မှာ ထားတော်မူသည် အတိုင်း ထာဝရဘုရား ၏ တမန် ဟဂ္ဂဲ က၊ ငါ
    သည် သင် တို့နှင့်အတူ ရှိ၏ဟု၊ ထာဝရဘုရား မိန့် တော်မူကြောင်းကို လူ များတို့အား ဆင့်ဆို
    လေ၏။
  tte-O: Kabo Yaubada ana walo yawalowen yoi tomo kolili yawaloba, “Yeoba Yaubada
    iwaloba, ‘Yau mekamikava, bwaite yau yagu waloyameli kolimiu.’”
  hmo-hmo: 'Bona Hagai ese Lohiabada ena hereva taunimanima dekenai ia gwauraia, ia
    gwau: Lohiabada ia gwau, “Lau be umui dekenai do lau noho.”'
  urd-urd: 'तब ख़ुदावन्द के पैग़म्बर हज्जी ने ख़ुदावन्द का पैग़ाम उन लोगों को सुनाया,
    ख़ुदावन्द फ़रमाता है: मैं तुम्हारे साथ हूँ'
  rus-SYN: 'Тогда Аггей, вестник Господень, посланный от Господа, сказал к народу:
    Я с вами! говорит Господь.'
  bqc-SIM: 'Ɔ̃ Dii zĩna Age lɛ́ pↄ́ Dii dìlɛɛ bee ònɛ́ à mɛ̀: Dii mɛ̀ á kúánↄ.'
  tcz-CHONGTHU: 'Hijeh chun Pakai thangkouva pang Haggai chun mipi jaha Pakai thupeh
    chu hitin: “Keiman ka umpi jing nauve, tin Pakai in aseiye,” atin ahi.'
  mar-mar: मग परमेश्वराचा निरोप्या, हाग्गय याने, परमेश्वराचा निरोप लोकांस सांगितला
    आणि म्हणाला; परमेश्वर असे म्हणतो, “मी तुमच्याबरोबर आहे!”
  qub-qub: 'Chaura Tayta Diospa profëtan Hageoga cayno willaparan: «Tayta Diosga nin:
    ‹Noga Tayta Diosmi në: Nogaga gamcunawanmi caycä.› »'
  bqp-bqp: Asee, Yinni Gusunɔn gɔro u bu sɔ̃ɔwɑ ye Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U nɛɛ,
    Yinni Gusunɔ u wɑ̃ɑ kɑ bɛɛ.
  hat-hat: 'Epi, Aje, mesaje Seyè a, bay pèp la yon lòt mesaj Seyè a te ba li. Li
    di yo: -Seyè a fè nou konnen li la avèk nou.'
  eng-BSB: 'Haggai, the messenger of the LORD, delivered the message of the LORD to
    the people: “I am with you,” declares the LORD.'
  tod-tod: 'Naa ʋoluma, Azee, Ɠɔoɠɔ GALAGI ná-keelai é teʋeni, é Ɠɔoɠɔ GALAGI wooi
    woni ti ma, é ɠɛ ti ma: «Nà ya, nà wo ʋa!» Ɠɔoɠɔ GALAGI wooi ɠana.'
  eng-WEBPB: Then Haggai, the LORD’s messenger, spoke the LORD’s message to the people,
    saying, “I am with you,” says the LORD.
  kbq-kbq: Anante Ra Anumzamofo kato ne' Hagai'a amanage huno Ra Anumzamofo nanekea
    vahera zamasami'ne. Ra Anumzamo'a huno, Nagra tamagrane mani'noe huno huama hu'ne.
  nhe-BL: 'Huajca TOTECO nojquiya nechnahuati ma sampa niquincamahuis nopa tlacame
    ipampa ya. Huan na, niHageo, niquinilhui: “TOTECO quiijtohua: ‘Na niitztos imohuaya.’”
    Queja nopa quiijto TOTECO.'
  gub-BL: Nezewe mehe Azew Tupàn ze'eg imume'u har uze'eg Zuta ywy rehe har wanupe
    ko Tupàn ze'eg imume'u pà wanupe. — Aiko putar penehe we ihe nehe. Ihe Tupàn Tuweharupi
    Wiko Ma'e aze'eg kwez ihe kury, i'i Azew wanupe.
  eng-DRA: 'And Aggeus the messenger of the Lord, as one of the messengers of the
    Lord, spoke, saying to the people: I am with you, saith the Lord.'
