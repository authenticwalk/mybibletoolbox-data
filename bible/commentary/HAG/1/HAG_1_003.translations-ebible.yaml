verse: HAG.001.003
translations:
  mal-C: 'യഹോവയുടെ വചനം ഹഗ്ഗായിപ്രവാചകൻ മുഖാന്തരം വന്നു:'
  deu-TKW: 'Es erging aber das Wort Jahwes durch den Propheten Haggai folgendermaßen:'
  lin-lin: 'Nzokande, Yawe alobaki na nzela ya mosakoli Aje :'
  eng-LSV: And there is a word of YHWH by the hand of Haggai the prophet, saying,
  eng-GNV: Then came the worde of the Lord by the ministerie of the Prophet Haggai,
    saying,
  eng-WEBSTER: Then came the word of the LORD by Haggai the prophet, saying,
  nhw-BL: 'Huajca por na niHageo, nitlajtol pannextijquetl, TOTECO quinnanquili nopa
    masehualme catli quej nopa moilhuiyayaj huan quej ni quinilhui:'
  swh-ONEN: 'Kisha neno la Bwana likaja kupitia kwa nabii Hagai:'
  bba-bba: Yen sɔ̃nɑ nɑ bɛɛ ɡɑri yini sɔ̃ɔmɔ nɑ nɛɛ,
  eng-KJVCPB: Then came the word of the Lord by Haggai the prophet, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro gi dwond janabi Hagai kawacho niya:'
  meu-meu: Bena Iehova ena hereva na peroveta tauna Hagai ena amo e kau, eto,
  npi-ULB: त्यसपछि अगमवक्ता हाग्गैद्धारा परमप्रभुको यस्तो वचन आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa wá láti ọ̀dọ̀ wòlíì Hagai wí pé,
  pes-OPCB: 'سپس، خداوند این پیام را توسط حَجَّی نبی برای قوم فرستاد:'
  tgl-ULB: At dumating ang salita ni Yahweh sa pamamagitan ng kamay ni Hagai na propeta
    at sinabi,
  hui-hui: Ani lamialu Anduane Homogo Hongo Haiheore kago ibugua wali agalihondo ibunaga
    bi mana latagi haga agali Hagaiha howa bi latagi hene.
  mya-mya: ဟု​မိန့်​တော်​မူ​ပြီး​နောက်​ပ​ရော​ဖက်​ဟ္ဂဲ​မှ တစ်​ဆင့် ထာ​ဝ​ရ​ဘု​ရား​၏​နှုတ်​က​ပတ်​တော်
    က​ပြည်​သူ​တို့​အား၊-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ལུང་སྟོན་པ་ཧག་གཱ་ཨི་ལ་བྱུང་ནས་འདི་སྐད་དུ།
  wsk-wsk: 'Bare aking Yawe ko prophet Haggai kuring te iwita balam:'
  sna-sna: Ipapo shoko raJehovha rakasvika nokumuprofita Hagai richiti,
  spa-BLM: 'Entonces vino la palabra de Yahvé por medio del profeta Hageo, diciendo:'
  cac-cac: '@see-verse:HAG.001.002'
  swh-ULB: Tena neno la Bwana lilikuja kwa mkono wa nabii Haghai kusema,
  bel-bel: 'І было слова Гасподняе праз Агея прарока:'
  deu-ELBBK: 'Und das Wort des HERRN erging durch den Propheten Haggai, indem er sprach:'
  mbb-OT: '@see-verse:HAG.001.002'
  mal-2015: 'ഹഗ്ഗായിപ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Avke o RAJ phenďa prekal o Haggeus kada:'
  pes-OPV: 'پس کلام خداوند به واسطه حجی نبی نازل شده، گفت:'
  ron-1924: 'Де ачея кувынтул Домнулуй ле-а ворбит прин пророкул Хагай астфел:'
  ben-OBCV: তখন ভাববাদী হগয়ের মাধ্যমে সদাপ্রভুর বাক্য এল,
  som-som: Markaasaa eraygii Rabbigu u yimid Nebi Xaggay oo wuxuu yidhi,
  lat-VUC: 'Et factum est verbum Domini in manu Aggæi prophetæ, dicens:'
  eng-ASVBT: Then came the word of Jehovah by Haggai the prophet, saying,
  ita-1885: 'E perciò la parola del Signore fu rivelata per lo profeta Aggeo, dicendo:'
  eng-LXXUP: And the word of the Lord came by the hand of the prophet Haggai, saying,
  eng-ULB: Then the word of Yahweh came by the hand of Haggai the prophet, saying,
  spa-VBL: 'Entonces el Señor envió un mensaje a través del profeta Ageo, diciendo:'
  fra-_FOB: 'Et la parole de l''Éternel fut adressée, par Aggée, le prophète, en ces
    mots:'
  mal-mal: 'ഹഗ്ഗായിപ്രവാചകൻമുഖാന്തരം യഹോവയുടെ അരുളപ്പാടുണ്ടായത്:'
  urd-GVR: '@see-verse:HAG.001.002'
  suz-BL: मिनु हाग्‍गैमी परमप्रभु यावे आ लोव़ पा “परमप्रभु यावेमी मार दें‍ब देंशा
    हना
  eng-NOY: But the word of Jehovah hath come by Haggai the prophet, saying:—
  ita-1927: 'Perciò la parola dell’Eterno fu rivolta loro per mezzo del profeta Aggeo,
    in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان لە ڕێگەی حەگەی پێغەمبەرەوە هات:'
  eng-BBE: Then the word of the Lord came by Haggai the prophet, saying,
  kan-OKCV: 'ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮೂಲಕ ಬಂದಿತು:'
  tam-2017: 'ஆனாலும் ஆகாய் என்னும் தீர்க்கதரிசியின் மூலமாகக் யெகோவாவுடைய வார்த்தை
    உண்டாகி, அவர் சொல்லுகிறார்:'
  spa-RV-1909: 'Fué pues palabra de Jehová por mano del profeta Haggeo, diciendo:'
  ron-BTF: 'Atunci a venit cuvântul DOMNULUI prin profetul Hagai, spunând:'
  eng-WEBP: Then the LORD’s word came by Haggai the prophet, saying,
  eng-FBV: Then the Lord sent a message through the prophet Haggai, saying,
  nld-1939: 'Maar het woord van Jahweh werd door den profeet Aggeus verkondigd:'
  nch-BL: 'Huajca por na niHageo, nitajtolpanextijquet, TOTECO quinnanquili nopa masehualme
    cati quej nopa moilhuiyayaj huan quej ni quinilhui:'
  vie-1934: 'Vậy nên có lời của Đức Giê-hô-va phán ra bởi đấng tiên tri A-ghê rằng:'
  hin-CV: 'तब हाग्गय भविष्यवक्ता के द्वारा याहवेह का यह वचन आया:'
  spa-BES: 'Entonces la palabra del Señor vino por medio del profeta Hageo, diciendo:'
  tdx-tdx: 'Niheo eo amy zao añamy Kagày mpitokiy ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์จึงมาถึงโดยทางฮั​กก​ัยผู้​พยากรณ์​ว่า
  por-BR-2018: 'Veio, pois, a palavra do SENHOR por meio do profeta Ageu, dizendo:'
  deu-ELO: 'Und das Wort Jehovas geschah durch den Propheten Haggai also:'
  eng-WYC-2018: And the word of the Lord was made in the hand of Haggai, the prophet,
    and said, (And the word of the Lord was made by the prophet Haggai, who said,)
  epo-epo: 'Sed aperis vorto de la Eternulo per la profeto Ĥagaj, dirante:'
  uig-PIN: 'Wǝ Pǝrwǝrdigarning sɵzi Ⱨagay pǝyƣǝmbǝr arⱪiliⱪ kelip mundaⱪ deyildi:
    —'
  beo-beo: 'Amalalu, Hina Gode Ea sia: amo da dunu huluane ilia nabima:ne, balofede
    dunu Ha:ga:iaima sia:ne i.'
  tpi-OTNT: Na Bikpela I Gat Olgeta Strong em i givim wanpela tok gen long ol manmeri
    long maus bilong profet Hagai.
  hau-SA: Sa’an nan maganar Ubangiji ta zo ta wurin annabi Haggai cewa,
  uig-LAT: 'We Perwerdigarning sözi Hagay peyghember arqiliq kélip mundaq déyildi:
    —'
  nde-nde: 'Ngakho ilizwi likaThixo lafika ngomphrofethi uHagayi lisithi:'
  ton-ton: Pea naʻe toki hoko ʻae folofola ʻa Sihova ia Hakeai ko e palōfita, ʻo pehē.
  ces-1613: 'Pročež stalo se slovo Hospodinovo skrze Aggea proroka, řkoucí:'
  eng-WMB: Then the LORD’s word came by Haggai the prophet, saying,
  tam-TCV: அப்பொழுது இறைவாக்கினன் ஆகாய் மூலம் யெகோவாவின் வார்த்தை வந்தது.
  ceb-ULB: Busa ang pulong ni Yahweh miabot pinaagi kang Hageo, ang propeta nga nag-ingon,
  pol-UBG: 'Wówczas słowo PANA doszło przez proroka Aggeusza mówiące:'
  urd-GVU: '@see-verse:HAG.001.002'
  eng-OEBCW: 'Then this message from the Lord came to Haggai the prophet:'
  deu-1912: 'Und des HERRN Wort geschah durch den Propheten Haggai:'
  kan-2017: ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮೂಲಕ ಈ ವಾಕ್ಯವನ್ನು ಹೇಳಿದನು,
  yap-yap: 'Ma aram me yog SOMOL e re thin ney u l’ugun Haggai ko fapi girdi’:'
  hlt-MCSB: BOEIPA ol he tonghma Haggai kut lamloh cet bal tih,
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ ሃኣጌ ዛሎና ፔኤኮ ዴሮም ኬኤዜ ቃኣላ ሃካፓ ዴማ ዓኣሢኬ፦
  twi-ASANTE: 'Afei, Awurade de saa asɛm yi faa Odiyifoɔ Hagai so:'
  eng-WEBU: Then the LORD’s word came by Haggai the prophet, saying,
  wal-wal: Yaatin, GODAA qaalai hananabaa yootiya Hagge baggaara hagaadan yaagiiddi
    yiis;
  spa-PDDPT: 'Entonces vino la Palabra de Yavé por medio del profeta Hageo:'
  gun-gun: 'Ha''e nunga rupi profeta Ageu pe Senhor oayvu ombou vy aipoe''i:'
  agu-BL: '@see-verse:HAG.001.002'
  ilo-ULB: Isu nga immay ti sao ni Yahweh babaen iti ima ni Haggeo a profeta ket kinunana,
  kpg-kpg: 'Nomuli, gei Dimaadua gaa wanga nia helekai aanei gi nia daangada mai i
    soukohp Haggai:'
  uig-ARA: 'ۋە پەرۋەردىگارنىڭ سۆزى ھاگاي پەيغەمبەر ئارقىلىق كېلىپ مۇنداق دېيىلدى:
    ــ'
  sus-sus: Na kui, Alatala naxa yi masenyi ti e bɛ Annabi Hage saabui ra,
  pon-2006: 'KAUN-O eri mahsanihong soukohp Akkai en patohwanohng aramas akan:'
  jae-jae: Kêtu tonaŋŋa Apômtau nê biŋ kêsa propete Hagai awa gebe
  ksd-ksd: 'Io, ra tinata kai ra Luluai i ga arikai ta ra ngie i Kagai ra propet dari:'
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου ἐν χειρὶ Ἀγγαίου τοῦ προφήτου, λέγων,
  ind-AYT: Lalu, firman TUHAN datang melalui Nabi Hagai, yang berkata,
  nya-nya: Tsono Yehova anayankhula ndi mneneri Hagai kuti,
  hrv-hrv: 'Zato je došla riječ Jahvina preko proroka Hagaja:'
  mps-mps: Tama te Genuai Bidi aga te Tigidali Bomo Elalubo Bidi, agai te we bidi
    dabe augwalibolo e tama po te profet bidi Hagaigo penanidu ma wali.
  tpi-tpi: Na Bikpela I Gat Olgeta Strong em i givim wanpela tok gen long ol manmeri
    long maus bilong profet Hagai.
  dan-1931: 'Og HERRENS Ord kom ved Profeten Haggaj således:'
  vie-OVCB: 'Nhưng lời của Chúa Hằng Hữu qua Tiên tri A-gai phán rằng:'
  guj-2017: ત્યારે હાગ્ગાય પ્રબોધકની મારફતે યહોવાહનું વચન આવ્યું કે,
  pon-2006A: 'KAUN-O eri mahsanihong soukohp Akkai en patohwanohng aramas akan:'
  por-BRBSL: 'Então a palavra de Javé veio por Haggai, o profeta, dizendo:'
  eng-OEBUS: 'Then this message from the Lord came to Haggai the prophet:'
  cth-cth: Profet Haggai koehoi BAWIPA e lawk ka tho e teh,
  twi-twi: 'Afei, Awurade de saa asɛm yi faa Odiyifo Hagai so:'
  hlt-hlt: BOEIPA ol he tonghma Haggai kut lamloh cet bal tih,
  tbz-SIM: '@see-verse:HAG.001.002'
  msy-2020: Ezɨ Ikiavɨra Itir God, gumazamizibav kɨmasa mɨgɨrɨgɨaba isa ua Hagai ganɨngi.
  dop-dop: '@see-verse:HAG.001.002'
  azb-azb: 'Rəbbin bu sözü peyğəmbər Haqqay vasitəsilə nazil oldu:'
  eng-DBY: And the word of Jehovah came by Haggai the prophet, saying,
  hin-2017: फिर यहोवा का यह वचन हाग्गै भविष्यद्वक्ता के द्वारा पहुँचा,
  wol-KYG: 'Kàddug Aji Sax ji nag dikk ci jottlib Yonent Yàlla Ase. Mu ne:'
  eng-YLT: 'And there is a word of Jehovah by the hand of Haggai the prophet, saying:'
  eng-WYC-2017: And the word of the Lord was made in the hand of Haggai, the prophet,
    and said,
  eng-WMBB: Then the LORD’s word came by Haggai the prophet, saying,
  urd-GVH: '@see-verse:HAG.001.002'
  rug-rug: 'Meke kamo la gua koe poropita Haqai sa zinama te Zihova:'
  gaz-gaz: 'Ergasii dubbiin Waaqayyoo karaa Haagee Raajichaatiin akkana jedhee dhufe:'
  fra-LSG: 'C’est pourquoi la parole de l’Éternel leur fut adressée par Aggée, le
    prophète, en ces mots:'
  yal-yal: Nayi, Nabi Xage yi Alatalaa falani ito ti, a naxa,
  haw-1868: Nolaila, hiki mai ai ka olelo a Iehova ma o Hagai la, o ke kaula, i ka
    i ana'e,
  arb-NAV: 'فَأَوْحَى الرَّبُّ بِكَلِمَتِهِ هَذِهِ إِلَى النَّبِيِّ حَجَّيِ قَائِلاً:'
  ewe-ewe: Tete Yehowa ƒe gbe va to Nyagblɔɖila Hagai dzi be,
  eng-LEE: And the word of the Lord came by means of Haggai the prophet, saying,
  asm-FB: সেয়ে ভাববাদী হগ্গয়ৰ দ্বাৰাই যিহোৱাৰ বাক্য আহিল, আৰু ক’লে,
  sus-A: نَ كُي، عَلَتَلَ نَشَ يِ مَسٍنيِ تِ عٍ بّ عَننَبِ هَفٍ سَابُي رَ،
  fra-SBL: 'Et la parole de Yahvé vint par Aggée, le prophète, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה בְּיַד־חַגַּ֥י הַנָּבִ֖יא לֵאמֹֽר׃
  pjt-pjt: Palu Godalu ngayulawanungku kuwari nyurala wangkanyi alatji, “Walytja tjuṯa!
    Waḻi ngayuku miḻmiḻpa kaṯakatira minya-minyaringkunytja ngarinyi mantangka punkaṟa,
    palu nyura waḻi wiṟu tjuṯangka nyinanyi walytja alatjiṯu. Nyaaku nyura watarkuringu
    waḻi nyara miḻmiḻku?
  kik-kik: Ningĩ ndũmĩrĩri ya Jehova ĩgĩũka na kanua ka mũnabii Hagai ĩkĩũria atĩrĩ,
  fra-NCL: 'Et la parole de Yahweh se fit entendre par l’intermédiaire d’Aggée, le
    prophète, en ces termes :'
  cek-AK: To pacoengah Angraeng ih lok to Tahmaa Haggai khae hoiah angzoh;
  cuk-cuk: 'Bab-Jehová, e-gayaburba-barsoged-Hageoʼba weyob sogsabalid:'
  uig-CYR: 'Вә Пәрвәрдигарниң сөзи Һагай пәйғәмбәр арқилиқ келип мундақ дейилди: —'
  tel-2017: అందుకు యెహోవా వాక్కు ప్రత్యక్షమై హగ్గయి ప్రవక్త ద్వారా చెప్పినదేమిటంటే,
  hat-BSA: 'Konsa, pawòl SENYÈ a te vini pa Aggée, pwofèt la. Li te di:'
  kos-kos: 'Na LEUM GOD El fahk kas inge nu sin mwet uh sel mwet palu Haggai:'
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה בְּיַד־חַגַּ֥י הַנָּבִ֖יא לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị bịara site nʼọnụ Hegai, onye amụma na-asị,
  ory-ory: ସେତେବେଳେ ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Mürin, alon ewe Samol mi Lapalap a tori ekewe aramas ren ewe soufos Akai,
  rop-rop: Afta na YAWEI bin gibit dis wed langa Hegai blanga dalim ola pipul.
  ukr-1871: 'Тим то надійшло слово Господнє через пророка Аггея:'
  deu-1951: 'Da erging das Wort des HERRN durch den Propheten Haggai also:'
  eng-JPS: 'Then came the word of the LORD by Haggai the prophet, saying:'
  srp-1865: 'Zato doðe rijeè Gospodnja preko Ageja proroka govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira nnabbi Kaggayi nga kyogera nti;
  heb-heb: ויהי דבר יהוה ביד חגי הנביא לאמר׃
  ben-IRV: তখন হগয় ভাববাদীর মাধ্যমে সদাপ্রভুর এই বাক্য উপস্থিত হলো এবং বললেন,
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੀ ਗੱਲ ਹੱਜਈ ਨਬੀ ਦੇ ਰਾਹੀਂ ਲੋਕਾਂ ਨੂੰ ਸੁਣਾਈ ਗਈ ਕਿ
  mya-JVB: ပရောဖက် ဟဂ္ဂဲ အားဖြင့် ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ရောက် လာသည်ကား၊
  tte-O: '@see-verse:HAG.001.002'
  hmo-hmo: Ma Lohiabada ese peroveta tauna Hagai dekena amo taunimanima ia hamaoroa,
    ia gwau,
  urd-urd: तब ख़ुदावन्द का कलाम हज्जी नबी के ज़रिए' पहुँचा,
  rus-SYN: 'И было слово Господне через Аггея, пророка:'
  bqc-SIM: 'Dii yã́ ɛ̀a dɛ̀dɛ ãnabi Agewa lↄ à mɛ̀:'
  tcz-CHONGTHU: 'Hijeh chun Pakai in Haggai themgao kamin ahin seiye:'
