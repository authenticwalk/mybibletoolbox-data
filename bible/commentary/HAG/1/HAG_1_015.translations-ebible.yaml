verse: HAG.001.015
translations:
  mal-C: ആറാംമാസം ഇരുപത്തിനാലാം തീയതി അവർ വന്നുകൂടി. ദാര്യാവേശ് രാജാവിന്റെ രണ്ടാംവർഷത്തിൽ,
  deu-TKW: am vierundzwanzigsten Tage des sechsten Monats im zweiten Jahre des Königs
    Darius.
  lin-lin: na mokolo ya tuku mibale na minei ya sanza ya motoba, na mobu ya mibale
    ya bokonzi ya Dariusi.
  eng-LSV: in the twenty-fourth day of the sixth month, in the second year of Darius
    the king.
  eng-WEBSTER: In the four and twentieth day of the same month, in the second year
    of Darius the king.
  nhw-BL: Huan mosentilijque ipan 24 itequi nopa chicuase metztli [1:15 Ipan 21 itequi
    septiembre 520 a.C. ipan tocalendario tlen ama.], quema Tlanahuatijquetl Darío
    yohuiyaya para ome xihuitl tlanahuatis.
  swh-ONEN: katika siku ya ishirini na nne mwezi wa sita, katika mwaka wa pili wa
    utawala wa Mfalme Dario.
  bba-bba: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ tiɑsen sɔ̃ɔ yɛndɑ nnɛse sɔɔ.
  eng-KJVCPB: in the four and twentieth day of the sixth month, in the second year
    of Darius the king.
  luo-luo: tarik piero ariyo gangʼwen e dwe mar auchiel e higa mar ariyo mar loch
    Ruoth Darius.
  meu-meu: hua ihatauratoina dinana iharuahui-hanina ai, King Darauese ena lohia laḡanina
    iharuana lalonai.
  npi-ULB: दारा राजाको दोस्रो वर्षको छैटौँ महिनाको चौबीसौँ दिनमा यो भयो ।
  yor-yor: ní ọjọ́ kẹrìnlélógún oṣù kẹfà ní ọdún kejì ọba Dariusi.
  pes-OPCB: پس، در سال دوم سلطنت داریوش در روز بیست و چهارم ماه ششم خانۀ خداوند ساخته
    شد.
  tgl-ULB: sa ikadalawampu't apat na araw ng ikaanim na buwan, sa ikalawang taon ng
    paghahari ni Dario.
  hui-hui: Tigua anda pigane tenialu binidagoni Dariusi ibu kini henego mali mendenaga
    ege waraganegonaga horo pira kirani maria (24) heagola tigua anda ogoni pigane
    bialu hene.
  mya-mya: ဧ​က​ရာဇ်​မင်း​ဒါ​ရိ​နန်း​စံ​ဒု​တိ​ယ​နှစ်၊ ဆ​ဋ္ဌ​မ​လ၊ နှစ်​ဆယ့်​လေး​ရက်​နေ့​၌
    စ​တင်​ဆောင်​ရွက်​ကြ​လေ​သည်။
  bod-N: དེ་ནི་རྒྱལ་པོ་དར་ཡཱས་སྲིད་སྐྱོང་བའི་ལོ་གཉིས་པའི་ཟླ་དྲུག་པ་ཡི་ཚེས་ཉེར་བཞི་ཉིན་ཡིན་ནོ།
    །
  wsk-wsk: Mu ko tom mu yia ilagala King Darius king ko bagakaso mu ko sige tom 6,
    se day tom 24 mu te, Judah alo temple ko ura duap beteman ale ilukasan.
  sna-sna: pazuva ramakumi maviri namana romwedzi wechitanhatu mugore rechipiri ramambo
    Dhariasi.
  spa-BLM: en el día veinticuatro del mes, en el sexto mes, en el segundo año del
    rey Darío.
  cac-cac: '@see-verse:HAG.001.014'
  swh-ULB: katika siku ya ishirini na Mwezi wa sita, katika mwaka wa pili wa utawala
    wa Mfalme Dario.
  bel-bel: на дваццаць чацьвёрты дзень шостага месяца, на другім годзе цара Дарыя.
  deu-ELBBK: am 24. Tag des 6. Monats, im 2. Jahr des Königs Darius.
  mbb-OT: Mibpuunan dan is kebangun hein ike-24 he andew te ikeenem he vulan, dutun
    te ikezuwa he tuig te kedhadì ni Darius.
  mal-2015: ദാര്യാവേശ്‌രാജാവിന്റെ രണ്ടാം ആണ്ടു, ആറാം മാസം, ഇരുപത്തുനാലാം തിയ്യതി തന്നേ.
  rmc-rmc: Oda sas pro bišuštarto (24.) džives andro šovto čhon, andre dujto berš,
    sar kraľinelas o Darius.
  pes-OPV: درروز بیست و چهارم ماه ششم از سال دوم داریوش پادشاه، این واقع شد.
  ron-1924: ын зиуа а доуэзечь ши патра а луний а шася, ын анул ал дойля ал ымпэратулуй
    Дариус.
  ben-OBCV: ষষ্ঠ মাসের চব্বিশতম দিনে। রাজা দারিয়াবসের দ্বিতীয় বছরের রাজত্বকালে,
  som-som: oo taasuna waxay dhacday Boqor Daariyus sannaddiisii labaad, bishii lixaad,
    maalinteedii afar iyo labaatanaad.
  eng-ASVBT: in the four and twentieth day of the month, in the sixth month, in the
    second year of Darius the king.
  ita-1885: Ciò fu nel ventesimoquarto giorno del sesto mese, nell'anno secondo del
    re Dario.
  eng-LXXUP: on the four and twentieth day of the sixth month, in the second year
    of Darius the king.
  eng-ULB: in the twenty-fourth day of the sixth month, in the second year of Darius
    the king.
  spa-VBL: Esto sucedió en el día vigesimocuarto del sexto mes, en el segundo año
    del reinado de Darío.
  fra-_FOB: Le vingt-quatrième jour du sixième mois, la seconde année du roi Darius.
  mal-mal: ദാര്യാവേശ്‌ രാജാവ് ഭരണം തുടങ്ങിയതിന്റെ രണ്ടാം വർഷം ആറാം മാസം, ഇരുപത്തിനാലാം
    തീയതി ആയിരുന്നു അത്.
  urd-GVR: '@see-verse:HAG.001.014'
  suz-BL: मिनु मेकोपुकीमी पिप दाराम सासन पशो बर्स निक्‍शी, ६ महिना, २४ नाक्‍तीमी परमप्रभु
    यावे आ खिं सेल्‍चा गोम्‍तेक्‍म।
  eng-NOY: on the four and twentieth day of the sixth month, in the second year of
    Darius the king.
  ita-1927: il ventiquattresimo giorno del mese, il sesto mese, il secondo anno del
    re Dario.
  ckb-ckb: لە بیست و چواری شەشی ساڵی دووەمی داریوشی پاشا.
  eng-BBE: On the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  kan-OKCV: '@see-verse:HAG.001.014'
  tam-2017: தரியு ராஜாவின் ஆட்சியின் இரண்டாம் வருடம் ஆறாம் மாதம் இருபத்து நான்காம்
    தேதியிலே இது நடந்தது.
  spa-RV-1909: En el día veinte y cuatro del mes sexto, en el segundo año del rey
    Darío.
  ron-BTF: În ziua a douăzeci și patra a lunii a șasea, în anul al doilea al împăratului
    Darius.
  eng-WEBP: in the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  eng-FBV: This happened on the twenty-fourth day of the sixth month in the second
    year of the reign of king Darius.
  nld-1939: Men begon op de vier en twintigste dag van de zesde maand, in het tweede
    jaar van koning Darius.
  nch-BL: Huan mosentilijque ipan 24 itequi nopa chicuase metzti, quema Tanahuatijquet
    Darío yahuiyaya para ome xihuit tanahuatis.
  vie-1934: Aáy là ngày hai mươi bốn tháng sáu về năm thứ hai đời vua Đa-ri-út.
  hin-CV: और यह कार्य राजा दारयावेश के शासनकाल के छठवें महीने के चौबीसवें दिन शुरू
    हुआ. दारयावेश के शासनकाल के दूसरे वर्ष,
  spa-BES: En el vigésimo cuarto día del mes, en el sexto mes, en el segundo año de
    Darío el rey.
  tdx-tdx: amy andro faha-roapolo-efats-ambi’ i volam-pah-ene’ i taom-paharoe’ i Dariavese
    mpanjakaiy.
  tha-KJV: ณ วันที่​ยี​่​สิ​บสี่ของเดือนที่​หก ในปี​ที่​สองแห่งรัชกาลกษั​ตริ​ย์ดาริอัส
  por-BR-2018: No vigésimo quarto dia do sexto mês, no segundo ano do rei Dario.
  deu-ELO: am vierundzwanzigsten Tage des sechsten Monats, im zweiten Jahre des Königs
    Darius.
  eng-WYC-2018: In the four and twentieth day of the month, in the sixth month, in
    the second year of king Darius. (On the twenty-fourth day of the month, in the
    sixth month, in the second year of King Darius.)
  epo-epo: en la dudek-kvara tago de la sesa monato, en la dua jaro de la reĝo Dario.
  uig-PIN: Bu Darius padixaⱨning ikkinqi yili, altinqi ayning yigirmǝ tɵtinqi küni
    idi.
  beo-beo: 'Ilia da oubi gafeale amola eso 24 amo Da:liase ea hina bagade ouligisu
    eso amoga, amo hawa: hamosu mui.'
  tpi-OTNT: Ol i kirapim dispela wok long de namba 24 bilong namba 6 mun bilong namba
    2 yia bilong Darius i stap king.
  hau-SA: a ranar ashirin da huɗu ga watan shida. A shekara ta biyu ta mulkin Sarki
    Dariyus,
  uig-LAT: Bu Darius padishahning ikkinchi yili, altinchi ayning yigirme tötinchi
    küni idi.
  nde-nde: ngosuku lwamatshumi amabili lane lwenyanga yesithupha ngomnyaka wesibili
    wenkosi uDariyu.
  ton-ton: ‌ʻI hono uofulu ma fā ʻoe ʻaho, ʻi hono ono ʻoe māhina, ʻi hono ua ʻoe
    taʻu ʻo Talaiasi ko e tuʻi.
  eng-WMB: in the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  tam-TCV: இது ஆறாம் மாதம் இருபத்து நான்காம் நாள் நிகழ்ந்தது. இது தரியு அரசனின் ஆட்சியின்
    இரண்டாம் வருடம்,
  ceb-ULB: sa ika-24 ka adlaw sa ika-unom nga bulan, sa ika-duhang tuig sa paghari
    ni Darius.
  pol-UBG: Dnia dwudziestego czwartego, szóstego miesiąca, w drugim roku króla Dariusza.
  urd-GVU: '@see-verse:HAG.001.014'
  eng-OEBCW: in the twenty-fourth day of the sixth month. In the second year of Darius
    the king,
  deu-1912: am vierundzwanzigsten Tage des sechsten Monats, im zweiten Jahr des Königs
    Darius.
  kan-2017: ಅವರು ಅರಸನಾದ ದಾರ್ಯಾವೆಷನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದ ಆರನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತನಾಲ್ಕನೆಯ
    ದಿನದಲ್ಲಿ ಬಂದು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯದ ನಿರ್ಮಾಣ ಕಾರ್ಯಕ್ಕೆ ಕೈ ಹಾಕಿದರು.
  yap-yap: ko rofen ni rliw’ nge aningeg ko bin nnel’ e pul ko duw ni l’agruw ni Darius
    e ir e pilung.
  hlt-MCSB: manghai Darius kah kum bae nah, hla rhuk hnin kul hnin li vaengah a saii
    uh.
  mdy-ETH: ዬይ ያኣዼ ማዔሢ ዳኣሪዮሴ ካኣታዼንቴ ላምዓሳ ሌዖኮ ላሃሳ ዓጊና ፄኤሬንቴ ላማታሚ ዖይዳሳ ኬሎናኬ።
  twi-ASANTE: wɔ Ɔhene Dario adedie afe a ɛtɔ so mmienu no, ɔbosome a ɛtɔ so nsia
    no da a ɛtɔ so aduonu ɛnan no.
  eng-WEBU: in the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  wal-wal: Hagee hanidoi Kawoi Daariyoosi kawotido naa77antto laittan, usuppuntta
    aginan laatamanne oiddantta gallassaana.
  spa-PDDPT: el día 24 del mes sexto, en el segundo año del rey Darío.
  gun-gun: Mboapy meme jaxya ha'e vinte e quatro araa py ma ha'e rami ikuai.
  agu-BL: '@see-verse:HAG.001.014'
  ilo-ULB: Iti maika-duapulo ket uppat nga aldaw iti maika-innem a bulan, iti maikadua
    a tawen a panagturay ni Dario a kas ari.
  kpg-kpg: i di madalua maa haa laangi o di ono malama o di lua ngadau Darius nogo
    hai di king aamua.
  uig-ARA: بۇ دارىئۇس پادىشاھنىڭ ئىككىنچى يىلى، ئالتىنچى ئاينىڭ يىگىرمە تۆتىنچى كۈنى
    ئىدى.
  sus-sus: Dariyusi xa mangɛya ɲɛ firin nde, kike senni nde, xi mɔxɔɲɛn nun naani
    nde ra.
  pon-2006: ni rahn kerieisek pahieun keweneu en sounpwong en sounpar keriau me Darius
    wiewiahki nanmwarki lapalap.
  jae-jae: gêdêŋ ajôŋ kêtu 6 ŋabêc 24.
  ksd-ksd: ta ra bung a ura vinun ma a ivat, ta ra gai laptikai, ta ra vauruana kilala
    Darius i ga king tana.
  grc-BRENT: Τῇ τετράδι καὶ εἰκάδι τοῦ μηνὸς τοῦ ἕκτου, τῷ δευτέρῳ ἔτει, ἐπὶ Δαρείου
    τοῦ βασιλέως.
  ind-AYT: (2-1) pada hari kedua puluh empat, bulan keenam, pada tahun kedua pemerintahan
    Raja Darius.
  nya-nya: pa tsiku la 24 la mwezi wachisanu ndi chimodzi, wa chaka chachiwiri cha
    Mfumu Dariyo.
  hrv-hrv: Bijaše to dvadeset i četvrtoga dana šestog mjeseca.
  mps-mps: Augwaligo te be sę ebo sę hodolali te polua 6 poluade, te dei 24 wabode
    te be ma sę ebo sę gagalali. Te Persia king bidi Dariusgo aga te king bidi bidiyu
    te agai kibu be si wabode te be ma sę gagalali.
  tpi-tpi: Ol i kirapim dispela wok long de namba 24 bilong namba 6 mun bilong namba
    2 yia bilong Darius i stap king.
  dan-1931: på den fire og tyvende Dag i den sjette Måned i Kong Darius' andet Regeringsår.
  vie-OVCB: vào ngày hai mươi bốn tháng sáu, năm thứ hai đời Vua Đa-ri-út.
  guj-2017: તે દાર્યાવેશ રાજાના બીજા વર્ષના છઠ્ઠા માસના ચોવીસમાં દિવસે હતું.
  pon-2006A: ni rahn kerieisek pahieun keweneu en sounpwong en sounpar keriau me Darius
    wiewiahki nanmwarki lapalap.
  por-BRBSL: no vigésimo quarto dia do mês, no sexto mês, no segundo ano de Dario,
    o rei.
  eng-OEBUS: in the twenty-fourth day of the sixth month. In the second year of Darius
    the king,
  cth-cth: Darius siangpahrang a bawinae kum pahni, ataruknae thapa, hnin 24 hnin
    vah a tho awh teh, amamae Cathut, ransahu BAWIPA e im dawk thaw a tawk awh.
  twi-twi: wɔ Ɔhene Dario adedi afe a ɛto so abien no, ɔsram a ɛto so asia no da a
    ɛto so aduonu anan no.
  hlt-hlt: manghai Darius kah kum bae nah, hla rhuk hnin kul hnin li vaengah a saii
    uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Dɑriyuusi kpɑ̀tì benni didɛ́rì kóò tɑ̃̀nkù kuɔ́nwè kó diyiè sipísìdɛ́
    nɛ̀ dinɑɑnnì do ndi.
  msy-2020: Darius atrivimɨn itir dughiamɨn, an azenir pumuningɨn namba 6 iakɨnimɨn
    dughiar namba 24ɨn, me ingangarir kam foregha a gami.
  dop-dop: Wulɑʋ Tɑliyusi kɑwulɑɣɑ pənɑɣɑ nɑɑlɛ nyəŋkɑ, ɩsɔtʋ nɑɑtoso nyəŋ kʋyɑkʋ
    hiu nɑ liɣiti nyəŋkʋ kɛ pɑ cɑɑlɑ təmlɛ.
  azb-azb: Bu hadisə padşah Daranın hakimiyyətinin ikinci ili, altıncı ayın iyirmi
    dördündə baş verdi.
  eng-DBY: in the four and twentieth day of the sixth month, in the second year of
    Darius the king.
  hin-2017: यह दारा राजा के राज्य के दूसरे वर्ष के छठवें महीने के चौबीसवें दिन हुआ।
  wol-KYG: Loola yemook ñaar fukki fan ak ñeent ca juróom benneelu weer wa.
  eng-YLT: in the twenty and fourth day of the sixth month, in the second year of
    Darius the king.
  eng-WYC-2017: In the four and twentieth day of the month, in the sixth month, in
    the second year of king Darius.
  eng-WMBB: in the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  urd-GVH: '@see-verse:HAG.001.014'
  rug-rug: koasa rane vina hiokona made pa vina onomo sidara koasa vina rua vuahenina
    sa binaṉara te Dariasid.
  gaz-gaz: kunis bara Daariyoos mootichaa keessaa waggaa lammaffaatti, bultii digdamii
    afuraffaa jiʼa jaʼaffaatti taʼe.
  fra-LSG: le vingt-quatrième jour du sixième mois, la seconde année du roi Darius.
  yal-yal: Manga Dariyusi a mangayaan ɲɛɛ firinden kike senninden xi mɔxɔɲɛn nun naaninde
    lɔxɔni.
  haw-1868: I ka la iwakaluakumamaha o ka malama eono, i ka lua o ka makahiki o ke
    alii o Dariu.
  arb-NAV: وَكَانَ ذَلِكَ فِي الْيَوْمِ الرَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ السَّادِسِ
    مِنَ السَّنَةِ الثَّانِيَةِ مِنْ حُكْمِ الْمَلِكِ دَارِيُّوسَ.
  ewe-ewe: le ɣleti adelia ƒe ŋkeke blaeve-vɔ-enelia dzi. Le Fia Darius ƒe dziɖuɖu
    ƒe ƒe evelia me,
  eng-LEE: On the four and twentieth day of the sixth month, in the second year of
    king Darius.
  asm-FB: তেতিয়া ৰজা দাৰিয়াবচৰ ৰাজত্বৰ দ্বিতীয় বছৰৰ ষষ্ঠ মাহৰ চৌবিশ দিন আছিল।
  sus-A: دَرِيُسِ شَ مَنفّيَ حّ قِرِن ندٍ، كِكٍ سٍننِ ندٍ، شِ مْشْحّن نُن نَانِ ندٍ
    رَ.
  fra-SBL: le vingt-quatrième jour du mois, le sixième mois, la seconde année du roi
    Darius.
  hbo-hbo: בְּיֹ֨ום עֶשְׂרִ֧ים וְאַרְבָּעָ֛ה לַחֹ֖דֶשׁ בַּשִּׁשִּׁ֑י בִּשְׁנַ֥ת שְׁתַּ֖יִם
    לְדָרְיָ֥וֶשׁ הַמֶּֽלֶךְ׃
  pjt-pjt: '@see-verse:HAG.001.014'
  kik-kik: Kwarĩ mũthenya wa mĩrongo ĩĩrĩ na ĩna, mweri wa gatandatũ, mwaka-inĩ wa
    keerĩ wa gũthamaka kwa Dario.
  fra-NCL: le vingt-quatrième jour du sixième mois, la deuxième année du roi Darius.
  cek-AK: Darius siangpahrang saning hnetto, khrah tarukto haih, ni pumphae, palito
    naah toksak amtong o.
  cuk-cuk: Deunni, Rey-Darío birgabogus negsemaid. A-Nii-walanergwagi, e-iba-durgwen-gakabakegi
    neg sobdemalad.
  uig-CYR: Бу Дариус падишаниң иккинчи жили, алтинчи айниң жигирмә төртинчи күни еди.
  tel-2017: వారు కూడి వచ్చి, దర్యావేషు రాజు పరిపాలనలో రెండవ సంవత్సరం ఆరవ నెల ఇరవై
    నాలుగవ రోజున సేనల ప్రభువైన తమ దేవుని మందిరపు పనిచేయడం మొదలుపెట్టారు.
  hat-BSA: nan venn-katriyèm jou sizyèm mwa a, nan dezyèm ane a Darius, wa a.
  kos-kos: ke len aklongoul akosr ke malem se akonkosr ke yac se akluo in pacl Darius
    el tokosra fulat.
  hbo-WLC: בְּי֨וֹם עֶשְׂרִ֧ים וְאַרְבָּעָ֛ה לַחֹ֖דֶשׁ בַּשִּׁשִּׁ֑י בִּשְׁנַ֥ת שְׁתַּ֖יִם
    לְדָרְיָ֥וֶשׁ הַמֶּֽלֶךְ׃
  ibo-ibo: nʼụbọchị nke iri abụọ na anọ, nʼọnwa nke isii. Ọ bụ nʼafọ nke abụọ, nke
    ọchịchị eze Daraiọs,
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହରେ କାର୍ଯ୍ୟ କଲେ।
  chk-chk: Ei a fis lon rüe me rüanün ränin ewe awonuen maram lon aruuen ierin mwün
    ewe king Tarius.
  rop-rop: '@see-verse:HAG.001.014'
  ukr-1871: На двайцять четвертий день шостого місяця, другого року Дарія.
  deu-1951: am vierundzwanzigsten Tage des sechsten Monats, im zweiten Jahre des Königs
    Darius.
  eng-JPS: in the four and twentieth day of the month, in the sixth month, in the
    second year of Darius the king.
  srp-1865: Dvadeset èetvrtoga dana šestoga mjeseca, druge godine cara Darija.
  lug-lug: ku lunaku olw’amakumi abiri mu ennya mu mwezi ogw’omukaaga mu mwaka ogwokubiri
    ogw’okufuga kwa kabaka Daliyo.
  heb-heb: ביום עשרים וארבעה לחדש בששי בשנת שתים לדריוש המלך׃
  ben-IRV: এই রকম দারিয়াবস রাজার রাজত্বের দ্বিতীয় বছরের ষষ্ঠ মাসের চব্বিশতম দিনের
    ঘটল৷
  pan-pan: ਇਹ ਦਾਰਾ ਰਾਜਾ ਦੇ ਸ਼ਾਸਨ ਦੇ ਦੂਜੇ ਸਾਲ ਦੇ ਛੇਵੇਂ ਮਹੀਨੇ ਦੀ ਚੌਵੀ ਤਾਰੀਖ਼ ਨੂੰ ਹੋਇਆ।
  mya-JVB: ဒါရိ မင်းကြီး နန်းစံနှစ် နှစ် ၊ ဆဌမ လ နှစ်ဆယ် လေး ရက်နေ့ တွင် ၊ သူတို့သည်
    လာ ၍ မိမိ တို့ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ၏အိမ် တော်၌ အလုပ်
    လုပ် ကြ၏။
  tte-O: Kaliyate tuwenti powa (24) waikena sikisi kaliyatenane koina kabikabi paisowana
    siyatubu saugana Daliyasi ana sauga kin koina.
  hmo-hmo: Unai gaukara hebou be king Dariuse ena king lagani iharuana, ena hua namba
    6 ena dina namba 24 dekenai idia karaia hamatamaia.
  urd-urd: और यह वाक़े'आ दारा बादशाह की सल्तनत के दूसरे साल के छटे महीने की चौबीसवीं
    तारीख़ का है।
  rus-SYN: в двадцать четвертый день шестого месяца, во второй год царя Дария.
  bqc-SIM: kí Daliusi kpalablea wɛ̃̀ plaade guu, a mↄ soolode gↄↄ baasↄo mɛ̀ndosaidezĩ.
  tcz-CHONGTHU: Darius lengvaipoh kal kumni lhinna, lhalam som ni le khat nia atohpat’u
    ahi.
  mar-mar: दारयावेश राजाच्या कारकिर्दीच्या दुसऱ्या वर्षीच्या सहाव्या महिन्याच्या चोविसाव्या
    दिवशी हे झाले.
  qub-qub: '@see-verse:HAG.001.014'
  bqp-bqp: Dɑrusin bɑndun wɔ̃ɔ yirusen suru nɔɔbɑ tiɑsen sɔ̃ɔ yɛndɑ nnɛse sɔɔ.
  hat-hat: jou ki te make vennkatriyèm jou nan sizyèm mwa nan dezyèm lanne rèy wa
    Dariyis la.
  eng-BSB: on the twenty-fourth day of the sixth month, in the second year of King
    Darius.
  tod-tod: naa ɠɛɛni, masagi Daliyuse ná-konagi velesiɛi ma alu dɔzitasiɛi ma folo
    ʋuufelegɔ maazu naanigɔi (24) ma.
  eng-WEBPB: in the twenty-fourth day of the month, in the sixth month, in the second
    year of Darius the king.
  kbq-kbq: Ana eri'zama eri agafama hu'nazana, Dariusi'ma kinima manino egeno nampa
    2ma hia kafufina 6si ika mofona 24ma hianknazupa eri agafa hu'naze.
  nhe-BL: Huan mosentilijque ipan 24 itequi nopa chicuase metztli [1:15 Ipan 21 itequi
    septiembre 520 a.C. ipan tocalendario tlen ama.], quema Tlanahuatijquetl Darío
    yohuiyaya para ome xihuitl tlanahuatis.
  gub-BL: 24 haw 'ar mehe 6 haw zahy rehe mokoz haw kwarahy rehe Nariw tuwihawete
    romo heko mehe uzypyrog Tupàn Hàpuzuhu iapo wi pà wà kury.
