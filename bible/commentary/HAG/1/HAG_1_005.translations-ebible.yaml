verse: HAG.001.005
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ ജീവിതരീതികളെക്കുറിച്ചു
    സൂക്ഷ്മമായി ചിന്തിക്കുക.'
  deu-TKW: 'Nun denn, so spricht Jahwe der Heerscharen: Lenkt doch euer Augenmerk
    darauf, wie es euch ergeht!'
  lin-lin: 'Sik’oyo, tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bokanisa
    nanu malamu makambo nyonso oyo ezali kokomela bino.'
  eng-LSV: 'And now, thus said YHWH of Hosts: “Set your heart to your ways.'
  eng-GNV: Now therefore thus saith ye Lord of hostes, Consider your owne wayes in
    your hearts.
  eng-WEBSTER: Now therefore thus saith the LORD of hosts; Consider your ways.
  nhw-BL: 'Huajca niamoTECO Catli Niquinyacana Notequihuajcahua Ma Tlatlanitij niquijtohua:
    ‘Xijtlajtlachilica cuali nopa ojtli catli ipan annejnemij huan quenicatza quisa
    catli anquichihuaj.'
  swh-ONEN: 'Sasa hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Zitafakarini vyema
    njia zenu.'
  bba-bba: Yen sɔ̃nɑ nɛ, wɔllu kɑ tem Yinni nɑ nɛɛ, i bwisikuo bɛɛn dɑɑ ye i mɔ̀n
    sɔ̃.
  eng-KJVCPB: Now therefore thus saith the Lord of hosts; Consider your ways.
  luo-luo: Ma emomiyo Jehova Nyasaye Maratego wacho niya, “Nonuru timbeu.
  meu-meu: 'Taunabunai Iehova Sabaota na ini e gwau tomamu: Dahaka dahaka emui ai
    vada e vara na ba haeroa.'
  npi-ULB: 'यसैकारण सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: आफ्ना मार्गहरूमाथि ध्यान
    देओ!'
  yor-yor: 'Nísìnsinyìí, èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí: “Ẹ kíyèsi ọ̀nà yín.'
  pes-OPCB: 'پس حال خداوند لشکرهای آسمان چنین می‌گوید: به نتیجهٔ کارهایتان نگاه کنید:'
  tgl-ULB: 'Kaya ngayon ito ang sinasabi ni Yahweh ng mga hukbo: ''Isaalang-alang
    ang inyong mga pamamaraan!'
  hui-hui: Tíha ko tara tara tagira ibulene ngaru mitangi bialu holene nga.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``မိ​မိ တို့​ကြုံ​တွေ့​နေ​ရ​သည့်​အ​ဖြစ်​အ​ပျက်​ကို
    သင်​တို့​မ​သိ​မ​မြင်​ကြ​သ​လော။-
  bod-N: ད་ལྟ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤྱོད་པར་རྟོགས་ཤིག
  wsk-wsk: 'Ikialko! Yawe Sokel Garagar mu iwita balso: “Nina ninga munan suen la
    ko ninguru sinararalko.'
  sna-sna: 'Zvino zvanzi naJehovha Wamasimba Ose: “Fungisisai pamusoro penzira dzenyu.'
  spa-BLM: 'Ahora bien, esto es lo que dice el Señor de los Ejércitos: ‘Consideren
    sus caminos.'
  cac-cac: A in Jehová Yajal in d'a Smasanil, a in svala', ¿tom max e na val jab'oc
    yuj tas van yec' d'a eyib'an̈ tic?
  swh-ULB: 'Kwa hiyo sasa Bwana wa Majeshi asema hivi: ''zitafakarini njia zenu!'
  bel-bel: 'Таму сёньня так кажа Гасподзь Саваоф: павярнеце сэрца ваша на дарогі вашыя.'
  deu-ELBBK: 'Und nun, so spricht der HERR der Heerscharen: Richtet euer Herz auf
    eure Wege!'
  mbb-OT: Is-isipa niw is nengehitavù keniyu.
  mal-2015: 'ആകയാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ വഴികളെ
    വിചാരിച്ചുനോക്കുവിൻ.'
  rmc-rmc: 'Vašoda akana phenel o Nekzoraleder RAJ: „Gondoľinen mištes pal oda, so
    keren.'
  pes-OPV: پس حال یهوه صبایوت چنین می‌گوید دل خود را به راههای خویش مشغول سازید.
  ron-1924: 'Аша ворбеште акум Домнул оштирилор: „Уйтаци-вэ ку бэгаре де сямэ ла кэиле
    воастре!'
  ben-OBCV: এখন সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “সযত্নে নিজের পথের বিচার করো।
  som-som: Haddaba Rabbiga ciidammadu wuxuu leeyahay, Jidadkiinna ka fiirsada.
  lat-VUC: 'Et nunc hæc dicit Dominus exercituum: Ponite corda vestra super vias vestras.'
  eng-ASVBT: 'Now therefore thus saith Jehovah of hosts: Consider your ways.'
  ita-1885: 'Ora dunque, così ha detto il Signor degli eserciti: Ponete mente alle
    vie vostre.'
  eng-LXXUP: And now thus saith the Lord Almighty; Consider your ways, I pray you.
  eng-ULB: 'So now Yahweh of hosts says this: Consider your ways!'
  spa-VBL: 'Entonces el Señor dice esto: ¡Pensen lo que están haciendo!'
  fra-_FOB: 'Maintenant donc, ainsi a dit l''Éternel des armées: Considérez attentivement
    vos voies.'
  mal-mal: 'ആകയാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ വഴികളെ
    വിചാരിച്ചുനോക്കുവിൻ.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Apne hāl par ġhaur karo.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गे दोदेंशो बाक्‍नीनी, मिम्‍तीन।
  eng-NOY: 'Therefore thus saith Jehovah of hosts: Consider how it goeth with you!'
  ita-1927: 'Or dunque così parla l’Eterno degli eserciti: Ponete ben mente alle vostre
    vie!'
  ckb-ckb: 'ئێستاش یەزدانی سوپاسالار ئەمە دەفەرموێت: «لە کردەوەکانتان ڕابمێنن.'
  eng-BBE: For this cause the Lord of armies has said, Give thought to your ways.
  kan-OKCV: 'ಈಗ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: “ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಆಲೋಚಿಸಿ
    ನೋಡಿರಿ.'
  tam-2017: 'இப்போதும் சேனைகளின் யெகோவா சொல்லுகிறார்: உங்கள் வழிகளைச் சிந்தித்துப்பாருங்கள்.'
  spa-RV-1909: 'Pues así ha dicho Jehová de los ejércitos: Pensad bien sobre vuestros
    caminos.'
  ron-BTF: 'Și acum astfel zice DOMNUL oștirilor: Luați aminte la căile voastre.'
  eng-WEBP: 'Now therefore this is what the LORD of Armies says: ‘Consider your ways.'
  eng-FBV: 'So the Lord Almighty says this: Think about what you''re doing!'
  nld-1939: 'Welnu, zo spreekt Jahweh der heirscharen: Let dan eens op, wat er met
    u is gebeurd!'
  nch-BL: 'Huajca niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij niquijtohua:
    ‘Xijtajtachilica cuali nopa ojti cati ipan annejnemij huan quenicatza quisa cati
    anquichihuaj.'
  vie-1934: 'Vậy bây giờ Đức Giê-hô-va vạn quân phán như vầy: Các ngươi khá xem xét
    đường lối mình.'
  hin-CV: 'तब सर्वशक्तिमान याहवेह का यह कहना है: “अपने चालचलन पर सावधानीपूर्वक ध्यान
    दो.'
  spa-BES: 'Por esto el Señor de los ejércitos ha dicho: reflexionen en sus acciones.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà’ i màroy, Itsakoreo o sata’ areoo:'
  tha-KJV: เพราะฉะนั้น บัดนี้​พระเยโฮวาห์จอมโยธาจึงตรั​สว​่า จงพิจารณาดู​ว่า เจ้​ามี​ความเป็นอยู่​อย่างไร
  por-BR-2018: 'Pois assim diz o SENHOR dos exércitos: Considerai vossos caminhos.'
  deu-ELO: 'Und nun, so spricht Jehova der Heerscharen: Richtet eurer Herz auf eure
    Wege!'
  eng-WYC-2018: And now the Lord God of hosts saith these things, Put ye your hearts
    on your ways. (And now the Lord God of hosts saith these things, Think ye upon
    the ways of your lives.)
  epo-epo: 'Nun tiele diras la Eternulo Cebaot: Pripensu bone vian staton:'
  uig-PIN: 'Mana, Pǝrwǝrdigar mundaⱪ dǝydu: — — Ⱪiliwatⱪininglar üstidǝ kɵngül ⱪoyup
    oylininglar!'
  beo-beo: Dilia da abuliba:le dilima hou doaga:ga:lalebe amo hame ba:sala:?
  tpi-OTNT: Yupela i mas tingting planti long ol samting nogut i kamap long yupela.
  hau-SA: To, ga abin da Ubangiji Maɗaukaki ya ce, “Ku lura da al’amuranku.
  uig-LAT: 'Mana, Perwerdigar mundaq deydu: — — Qiliwatqininglar üstide köngül qoyup
    oylininglar!'
  nde-nde: 'Khathesi nanku okutshiwo nguThixo uSomandla: “Cabangani kuhle ngezindlela
    zenu.'
  ton-ton: 'Pea ko ia ʻoku pehē ʻe Sihova ʻoe ngaahi kautau: Fakakaukau ki homou ngaahi
    ʻaluʻanga.'
  ces-1613: 'Protož nyní takto praví Hospodin zástupů: Přiložte srdce své k cestám
    svým.'
  eng-WMB: 'Now therefore this is what the LORD of Hosts says: ‘Consider your ways.'
  tam-TCV: 'இப்போதும் சேனைகளின் யெகோவா சொல்கிறதாவது: “உங்களுக்கு நடப்பதைப் பற்றி கவனமாய்
    யோசித்துப் பாருங்கள்.'
  ceb-ULB: 'Busa karon miingon si Yahweh nga tinubdan sa tanan: ''Pamalandongi ang
    inyong gibuhat!'
  pol-UBG: 'Teraz więc tak mówi PAN zastępów: Zastanówcie się nad swoimi drogami.'
  urd-GVU: رب الافواج فرماتا ہے، ”اپنے حال پر غور کرو۔
  eng-OEBCW: 'The Lord of hosts says: Consider your past experiences.'
  deu-1912: 'Nun, so spricht der HERR Zebaoth: Schauet, wie es euch geht!'
  kan-2017: ಈ ಸಮಯದಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ನಿಮ್ಮ ಗತಿ ಏನಾಗಿದೆಯೆಂದು
    ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳಿರಿ.
  yap-yap: Damur guyed e n’en ni be buch romed?
  hlt-MCSB: Te dongah caempuei BOEIPA loh he ni a. thui coeng. Na longpuei te na thinko
    ah dueh laeh.
  mdy-ETH: ዒንሢ ዓኣ ጎይፆ ሂንዳ ማሉዋቴ።
  twi-ASANTE: 'Asɛm a, Asafo Awurade ka nie: “Monnwene mo akwan ho yie.'
  eng-WEBU: 'Now therefore this is what the LORD of Armies says: ‘Consider your ways.'
  wal-wal: Hegaa gishshau, Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Ane intte inttena
    gakkiiddi de7iyaabaa qoppite.
  spa-PDDPT: 'Pues Yavé de las huestes dice: Consideren bien sus procedimientos:'
  gun-gun: 'Ne''exa ha''vy. Po rami ijayvu Senhor ixondaro reta va''e: Peikuaa pota
    nho ke pendere mba''emo oiko va''e-va''e re.'
  agu-BL: Txumunwok bin te yi mbi na bajij te e'chk ujul yi na oc ita'n.
  ilo-ULB: 'Isu nga ita, kastoy ti ibagbaga ni Yahweh a mannakabalin-amin: ''Panunotenyo
    dagiti ar-aramidenyo!'
  kpg-kpg: E hai behee? Goodou le e de iloo be di maa di aha dela gu hai adu gi goodou?
  uig-ARA: 'مانا، پەرۋەردىگار مۇنداق دەيدۇ: ــ ــ قىلىۋاتقىنىڭلار ئۈستىدە كۆڭۈل قويۇپ
    ئويلىنىڭلار!'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «Wo wo xa wali mato.
  pon-2006: Kumwail sohte kilang dahme wiewiawi ong kumwail?
  jae-jae: Amboac tonaŋ lausiŋ undambêŋa nêŋ Apômtau kêsôm tonec gebe “Taêm ênam taôm
    alic acgom, amac amoa amboac ondoc.
  ksd-ksd: 'Io, ra Luluai kai ra lavur kor i biti dari: Avat a nuk pa kavava mangamangana.'
  grc-BRENT: Καὶ νῦν τάδε λέγει Κύριος παντοκράτωρ, τάξατε δὴ καρδίας ὑμῶν εἰς τὰς
    ὁδοὺς ὑμῶν.
  ind-AYT: Oleh karena itu, inilah firman TUHAN semesta alam, ‘Perhatikan jalan-jalanmu!
  nya-nya: Tsono zimene Yehova Wamphamvuzonse akunena ndi izi, “Ganizirani bwino njira
    zanu.
  hrv-hrv: 'I zato, ovako sada govori Jahve nad Vojskama: Razmotrite svoje putove!'
  mps-mps: Ena Genuai Bidi, Eno Tigidali Bomo Elalubo Bidi, eno dagebolo e tama po
    obao, dagego homu kolesaga hauwa agea peyu tama te duga tigiba te dwai nai pedelalide
    homugo kone palao.
  tpi-tpi: Yupela i mas tingting planti long ol samting nogut i kamap long yupela.
  dan-1931: 'Derfor, så siger Hærskarers HERRE: Læg Mærke til, hvorledes det går eder!'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân phán thế này: Thử xét xem cuộc sống các ngươi
    ra sao!'
  guj-2017: માટે સૈન્યોના યહોવાહ આ કહે છે કે, ‘તમારા હૃદયનાં માર્ગો વિષે વિચાર કરો!
  pon-2006A: Kumwail sohte kilang dahme wiewiawi ong kumwail?
  por-BRBSL: 'Agora, portanto, é isto que Javé dos Exércitos diz: “Considerem seus
    caminhos.'
  eng-OEBUS: 'The Lord of hosts says: Consider your past experiences.'
  cth-cth: Ransahu BAWIPA ni a dei e lawk teh, na tawksak awh e hno, kahawicalah pouk
    awh haw.
  twi-twi: 'Asɛm a, Asafo Awurade ka ni: “Munnwen mo akwan ho yiye.'
  hlt-hlt: Te dongah caempuei BOEIPA loh he ni a thui coeng. Na longpuei te na thinko
    ah dueh laeh.
  tbz-SIM: 'Ntɛnɛ̀ tũnkɛ́ Kuyie Mpɑkɛdɑɑ tu mù, kù tu: Totínɛ̀ di yɛ̀mmɛ̀ tìì di tuɔ̀kùní
    ti ĩ́nkɛ̀,'
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, datɨrɨghɨn ghaze, Ia bizir kurar
    ia bativir kabar gara nɨghnɨsi o puvatɨ?
  dop-dop: Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑ tɔmɑ Ɩsɛɣɛlɩ nyə́mɑ sɩ ɩ́ hʋʋ mə tɔntɛ tɔm kɛ
    mə tɑɑ.
  azb-azb: 'İndi isə Ordular Rəbbi belə deyir: «Həyat yollarınız haqqında yaxşı düşünün.'
  eng-DBY: 'And now thus saith Jehovah of hosts: Consider your ways.'
  hin-2017: इसलिए अब सेनाओं का यहोवा यह कहता है, अपने-अपने चाल-चलन पर ध्यान करो।
  wol-KYG: 'Kon nag léegi Aji Sax ji Boroom gàngoor yi dafa wax ne: Teewlooleen xel
    seeni jaar-jaar.'
  eng-YLT: And now, thus said Jehovah of Hosts, Set your heart to your ways.
  eng-WYC-2017: And now the Lord God of hosts saith these things, Put ye your hearts
    on your ways.
  eng-WMBB: 'Now therefore this is what the LORD of Hosts says: ‘Consider your ways.'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “अपने हाल पर ग़ौर करो।
  rug-rug: 'Ego, hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Viliti va leana
    i sari mia hahanana,'
  gaz-gaz: 'Ammas Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Yaada keessan karaa keessan
    irra kaaʼadhaa.'
  fra-LSG: 'Ainsi parle maintenant l’Éternel des armées: Considérez attentivement
    vos voies!'
  yal-yal: Iki, Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Ɛ miri ɛ sigati
    kiin ma.
  haw-1868: Nolaila hoi, eia ka Iehova ke Akua o na kaua e olelo nei; E noonoo oukou
    i ko oukou mau aoao.
  arb-NAV: 'وَالآنَ هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: «تَأَمَّلُوا فِيمَا فَعَلْتُمْ:'
  ewe-ewe: Azɔ la Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ be, “Mibu ta me nyuie tso miaƒe
    zɔzɔme ŋuti.
  eng-LEE: Now therefore, thus hath said the Lord of hosts, Direct your heart unto
    your ways.
  asm-FB: 'সেয়ে এতিয়া বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: তোমালোকৰ পথ বিবেচনা কৰা!'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وٌ وٌ شَ وَلِ مَتٌ.
  fra-SBL: 'Voici donc ce que dit l''Éternel des armées : « Considérez vos voies.'
  hbo-hbo: וְעַתָּ֕ה כֹּ֥ה אָמַ֖ר יְהוָ֣ה צְבָאֹ֑ות שִׂ֥ימוּ לְבַבְכֶ֖ם עַל־דַּרְכֵיכֶֽם׃
  pjt-pjt: “Uti nyura para-nyangama munuya nyakunytjatjanungku kulinma, ‘Nyaanguṟula
    pukuḻpa wiya nyinanyi?’ Panya nyura uṉinypa winki mulapa mantangka tjunu mai puḻka
    pakaltjingantjikitjangku, palu maṉkurpa kutjuya pakaṟa puḻkaringkula maitjararingu.
    Ka nyura mai tjukutjuku kutju uraṟa kanyini ngalkuntjikitjangku, palu nyura mai
    palunya ngalkuntjatjanu paḻtjaringkupai wiya. Munu nyura wama kuḻu tjukutjuku
    kanyini tjikintjikitjangku, palu nyura puṯu taṟangkaripai tjikintjatjanu panya
    wama tjukutjuku alatjiṯu. Munu nyura mantarangka tjarpapai, palu nyuranya mantara
    paluṟu tjana unytjunmankupai wiya. Kaya wati tjuṯa kuḻu manikitja waṟkarinyi,
    palu paluṟu tjanaya mani tjukutjuku kutju mantjilpai munuya tjanampa walytja tjuṯangku
    kuḻu ngalkula paḻtjaringkunytjaku mai puḻka nguwanpa puṯu payamilalpai. Uwa, mulapa
    nyura puṯu pukuḻpa nyinanyi.
  kik-kik: Na rĩrĩ, Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Mwĩcũraniei wega ũrĩa
    mĩthiĩre yanyu ĩtariĩ.
  fra-NCL: 'Et maintenant ainsi parle Yahweh des armées : Considérez attentivement
    vos voies.'
  cek-AK: 'To pongah vaihi misatuh kaminawk ih Angraeng mah hae tiah thuih: Na caeh
    o haih loklam to kahoih ah poek oh.'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi, weyob soged: “Bemar-ibmar-imaknanaidgi
    be nue binsamar.'
  uig-CYR: 'Мана, Пәрвәрдигар мундақ дәйду: — — Қиливатқиниңлар үстидә көңүл қоюп
    ойлиниңлар!'
  tel-2017: కాబట్టి సేనల ప్రభువు యెహోవా చెప్పేదేమిటంటే మీ ప్రవర్తన గురించి ఆలోచించుకోండి.
  hat-BSA: 'Alò, konsa pale SENYÈ dèzame yo: “Konsidere chemen nou yo!'
  kos-kos: Ku kowos tiana akilen ma sikyak nu suwos uh?
  hbo-WLC: וְעַתָּ֕ה כֹּ֥ה אָמַ֖ר יְהוָ֣ה צְבָא֑וֹת שִׂ֥ימוּ לְבַבְכֶ֖ם עַל־דַּרְכֵיכֶֽם׃
  ibo-ibo: Ugbu a, ihe a ka Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu, “Lezienụ
    ụzọ unu anya.
  ory-ory: ଏହେତୁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି; ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପଥ ବିବେଚନା
    କର।
  chk-chk: Iei mine oupwe ekieki usun mine a fis ngenikemi.
  rop-rop: “Yumob jinggabat brabliwei na.
  ukr-1871: 'Оце ж так говорить Господь Саваот: Звернїть серця ваші на ваші дороги.'
  deu-1951: 'Und nun spricht der HERR der Heerscharen also: Achtet auf eure Wege!'
  eng-JPS: 'Now therefore thus saith the LORD of hosts: Consider your ways.'
  srp-1865: 'Zato sada ovako veli Gospod nad vojskama: uzmite na um putove svoje.'
  lug-lug: Kale nno bw’ati bw’ayogera Mukama ow’Eggye nti, “Mweddeko ku neeyisa yammwe.
  heb-heb: ועתה כה אמר יהוה צבאות שימו לבבכם על דרכיכם׃
  ben-IRV: এই জন্য বাহিনীগণের সদাপ্রভু এই কথা বলেন, “তোমরা নিজেদের বিষয়ে লক্ষ্য কর৷
  pan-pan: ਹੁਣ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਆਪਣੇ ਚਾਲ-ਚੱਲਣ ਉੱਤੇ ਧਿਆਨ
    ਦਿਓ।
  mya-JVB: ယခု မှာ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ကိုယ်ကျင့်သောအကျင့်
    တို့ ကို ဆင်ခြင် ကြလော့။
  tte-O: '@see-verse:HAG.001.004'
  hmo-hmo: Lau Siahu Ibounai Lohiabada ese umui lau hamaoroa inai, emui mauri dalana
    do umui laloa.
  urd-urd: 'और अब रब्ब — उल — अफ़वाज यूँ फ़रमाता है: तुम अपने चाल चलन पर ग़ौर करो।'
  rus-SYN: 'Посему ныне так говорит Господь Саваоф: обратите сердце ваше на пути ваши.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, à làasookɛ á yãkɛaↄwa à gwa.
  tcz-CHONGTHU: 'Hiche hi Van Pakai sei ahi: Ipiti nahiu ham phaten kiveuvin!'
  mar-mar: आता सेनाधीश परमेश्वर म्हणतोः तुम्ही आपल्या मार्गाकडे लक्ष द्या!
  qub-qub: 'Noga munayniyoj Tayta Diosmi në: «Imano cawaycashayquitapis sumaj yarpachacuy.'
  bqp-bqp: Yen sɔ̃nɑ nɛ, wɔllu kɑ tem Yinni nɑ nɛɛ, i bwisikuo bɛɛn dɑɑ ye i mɔ̀n
    sɔ̃.
  hat-hat: 'Bon. Koulye a, men sa Seyè ki gen tout pouvwa a di: Kalkile byen sou sa
    k''ap rive nou la a.'
  eng-BSB: 'Now this is what the LORD of Hosts says: “Consider carefully your ways.'
  tod-tod: 'Naa ɠa é ba, Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «À ɠida bu ga pagɔ,
    fai é laazu wo ma.'
  eng-WEBPB: 'Now therefore this is what the LORD of Armies says: ‘Consider your ways.'
  kbq-kbq: E'ina hu'negu Monafi sondia vahe'mofo Ra Anumzamo'a huno, tamagrama nehaza
    avu'ava zantamia refkohu so'e huta keho.
  nhe-BL: 'Huajca niimoTECO Tlen Niquinyacana Noelhuicac ejcahua Ma Tlatlanitij niquijtohua:
    ‘Xijtlajtlachilica cuali nopa ojtli tlen ipan innejnemij huan quejatza quisa tlen
    inquichihuaj.'
  gub-BL: Pema'enukwaw katu ma'e peme uzeapo ma'e kwer rehe nehe.
  eng-DRA: 'And now thus saith the Lord of hosts: Set your hearts to consider your
    ways.'
