verse: HAG.001.002
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “ ‘യഹോവയുടെ ആലയം പണിയുന്നതിനുള്ള
    സമയം ആയിട്ടില്ല’ എന്ന് ഈ ജനം പറയുന്നു!”'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Die Leute da sagen: Die Zeit zur Erbauung
    des Tempels Jahwes ist jetzt noch nicht gekommen!'
  lin-lin: '« Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Bato oyo bazali
    koloba ete tango ekoki nanu te mpo na kotonga Tempelo ya Yawe. › »'
  eng-LSV: “Thus spoke YHWH of Hosts, saying, This people—they have said, || The time
    has not come, || The time the house of YHWH [is] to be built.”
  eng-GNV: Thus speaketh the Lord of hostes, saying, This people say, The time is
    not yet come, that the Lords House should be builded.
  eng-WEBSTER: Thus speaketh the LORD of hosts, saying, This people say, The time
    is not come, the time that the LORD'S house should be built.
  nhw-BL: '“Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    ‘Nochi nomasehualhua quiijtohuaj para noja ayamo ajsi tonali para sempa anquicualtlalise
    nochaj niamoTECO.’ ”'
  swh-ONEN: 'Hivi ndivyo asemavyo Bwana Mwenye Nguvu Zote: “Hawa watu husema, ‘Wakati
    haujawadia wa kujenga nyumba ya Bwana.’ ”'
  bba-bba: bɛɛ Isirelibɑ i mɔ̀, sɑɑ kun turɑ i kɑ nɛn sɑ̃ɑ yeru bɑni.
  eng-KJVCPB: Thus speaketh the Lord of hosts, saying, This people say, The time is
    not come, the time that the Lord’s house should be built.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Ogendinigi wacho ni, ‘Kinde pok ochopo
    monego gerne Nyasaye hekalu mare.’ ”
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Ini taunimanima na e tomu Iehova
    ena dubu ihagini-louna negana na do se kau.'
  npi-ULB: '“सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: यी मानिसहरू भन्छन्, ‘हामी आएर परमप्रभुको
    भवन निर्माण गर्ने समय अझै आएको छैन’ ।”'
  yor-yor: 'Báyìí ni Olúwa àwọn ọmọ-ogun wí: “Àwọn ènìyàn wọ̀nyí wí pé, ‘Kò tí ì tó
    àkókò láti kọ́ ilé Olúwa.’ ”'
  pes-OPCB: 'خداوند لشکرهای آسمان به حَجَّی نبی فرمود: «این قوم می‌گویند که اکنون
    وقت بازسازی خانهٔ خدا نیست.»'
  tgl-ULB: '“Ito ang sinasabi ni Yahweh ng mga hukbo: ''Sinasabi ng mga taong ito,
    “Hindi pa ito ang panahon para pumunta kami o para itayo ang tahanan ni Yahweh.””'
  hui-hui: Ani heagola Anduane Homogo Hongo Haiheore kago ibugua Hagaihondo bi lamialu
    lalu, Wali agalime bi ogodagua laga, Anduane Homogonaga anda biago lone bulene
    wene dege nga, lagaya lamini.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာဝရ​ဘုရား​က​ဟ္ဂဲ​အား``ဤ အ​ချိန်​အ​ခါ​သည် ဗိ​မာန်​တော်​ကို​ပြန်​လည်
    တည်​ဆောက်​သင့်​သည့်​အ​ချိန်​အ​ခါ​မ​ဟုတ် ဟု ဤ​သူ​တို့​ပြော​ဆို​ကြ​ပေ​သည်။-''
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། འབངས་མི་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཡང་བསྐྱར་བཞེང་བའི་དུས་དེ་ད་དུང་སླེབས་མེད་ཟེར་ཞེས་གསུངས་པ་དང་།
  wsk-wsk: 'Yawe Sokel Garagar mu iwita balam: “Kariimet iwita balsan, Yawe ko temple
    mu te akingtala kaola nunga ko tom mu me tai arataso, masan.”'
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Vanhu ava vanoti, ‘Nguva haisati yasvika
    yokuti imba yaJehovha ivakwe.’ ”'
  spa-BLM: '“Esto es lo que dice Yahvé de los Ejércitos: Esta gente dice: ‘Todavía
    no ha llegado el momento de construir la casa de Yahvé’”.'
  cac-cac: 'A Jehová Yajal d''a Smasanil ix in checanb''at val juntzan̈ tic: A ex
    tic, tzeyala'' to ayto sc''och sc''ual yic sb''ochajxiq''ue in cajnub''.'
  swh-ULB: '“Bwana wa Majeshi asema: ''Hawa watu husema, “Si wakati wetu kuja au kujenga
    nyumba ya Jehova."””'
  bel-bel: 'Так сказаў Гасподзь Саваоф: народ гэты кажа: «ня прыйшоў яшчэ час - будаваць
    дом Гасподні».'
  deu-ELBBK: 'So spricht der HERR der Heerscharen und sagt: Dieses Volk spricht: Die
    Zeit ist nicht gekommen, die Zeit, dass das Haus des HERRN gebaut werde.'
  mbb-OT: 'Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem pinaaǥi te ebpeneuven he
    si Haggai: “Migkaǥi kew te kenè pa heini timpu te ked-umana kebenguna zuen te
    valey ku.'
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യഹോവയുടെ ആലയം പണിവാനുള്ള
    കാലം വന്നിട്ടില്ലെന്നു ഈ ജനം പറയുന്നുവല്ലോ.'
  rmc-rmc: 'Kada phenel o Nekzoraleder RAJ: „Kala manuša phenen: ‚Mek na avľa o časos
    te ačhavel pale le RAJESKRO Chramos.‘ “'
  pes-OPV: 'یهوه صبایوت تکلم نموده، چنین می‌فرماید: این قوم می‌گویند وقت آمدن ما یعنی
    وقت بنا نمودن خانه خداوند نرسیده است.'
  ron-1924: '„Аша ворбеште Домнул оштирилор: ‘Попорул ачеста зиче: «Н-а венит ынкэ
    время пентру зидиря дин ноу а Касей Домнулуй!»’”'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “এই লোকেরা বলে, ‘সদাপ্রভুর গৃহ নির্মাণের
    সময় এখনও আসেনি।’ ”
  som-som: Rabbiga ciidammadu sidanuu u hadlaa oo wuxuu leeyahay, Dadkanu waxay yidhaahdaan,
    Wakhtigii weli lama gaadhin, wakhtigii guriga Rabbiga la dhisi lahaa weli lama
    gaadhin.
  lat-VUC: 'Hæc ait Dominus exercituum, dicens: Populus iste dicit: Nondum venit tempus
    domus Domini ædificandæ.'
  eng-ASVBT: Thus speaketh Jehovah of hosts, saying, This people say, It is not the
    time for us to come, the time for Jehovah’s house to be built.
  ita-1885: 'Così ha detto il Signor degli eserciti: Questo popolo ha detto: Il tempo
    non è ancora venuto, il tempo che la Casa del Signore ha da esser riedificata.'
  eng-LXXUP: Thus saith the Lord Almighty, saying, This people say, The time is not
    come to build the house of the Lord.
  eng-ULB: '“Yahweh of hosts says this: These people say, ''It is not time for us
    to come or to build Yahweh''s house.''”'
  spa-VBL: 'El Señor Todopoderoso dice así: el pueblo dice: “Este no es el momento
    adecuado para reconstruir la casa del Señor”.'
  fra-_FOB: 'Ainsi a parlé l''Éternel des armées, en disant: Ce peuple dit: Le temps
    n''est pas venu, le temps de rebâtir la maison de l''Éternel.'
  mal-mal: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യഹോവയുടെ ആലയം പണിയുവാനുള്ള
    കാലം വന്നിട്ടില്ലെന്ന് ഈ ജനം പറയുന്നുവല്ലോ”.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Yih qaum kahtī hai, ‘Abhī Rab ke ghar ko dubārā
    tāmīr karne kā waqt nahīṅ āyā.’
  suz-BL: मिनु हाग्‍गैमी “मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना ‘एको मुरपुकीमी
    परमप्रभु यावे आ खिं मुल लेंशा सेल्‍ची मजाक्‍शो बाक्‍ब देंनीम’ ” देंत।
  eng-NOY: 'Thus saith Jehovah of hosts: This people saith, The time is not yet come,
    the time that the house of Jehovah should be built.'
  ita-1927: '“Così parla l’Eterno degli eserciti: Questo popolo dice: Il tempo non
    è giunto, il tempo in cui la casa dell’Eterno dev’essere riedificata”.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «ئەم گەلە گوتیان: ”هەتا ئێستا کاتی بنیادنانەوەی
    ماڵی یەزدان نەهاتووە.“»'
  eng-BBE: 'These are the words of the Lord of armies: These people say, The time
    has not come for building the Lord''s house.'
  kan-OKCV: '“ಸರ್ವಶಕ್ತರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ: ‘ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಕಟ್ಟುವ
    ಕಾಲವು ಇನ್ನೂ ಬಂದಿಲ್ಲ,’ ಎಂದು ಈ ಜನರು ಅಂದುಕೊಳ್ಳುತ್ತಾರೆ.”'
  tam-2017: இந்த மக்கள் யெகோவாவுடைய ஆலயத்தைக் கட்டுகிறதற்கு ஏற்றகாலம் இன்னும் வரவில்லை
    என்கிறார்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Jehová de los ejércitos habla así, diciendo: Este pueblo dice: No
    es aún venido el tiempo, el tiempo de que la casa de Jehová sea reedificada.'
  ron-BTF: 'Astfel vorbește DOMNUL oștirilor, spunând: Acest popor spune: Nu a venit
    timpul, timpul să fie construită casa DOMNULUI.'
  eng-WEBP: '“This is what the LORD of Armies says: These people say, ‘The time hasn’t
    yet come, the time for the LORD’s house to be built.’”'
  eng-FBV: 'The Lord Almighty says this: the people say, “This isn''t the proper time
    to rebuild the Lord''s house.”'
  nld-1939: 'Zo spreekt Jahweh der heirscharen! Dit volk zegt: De tijd is nog niet
    gekomen, om de tempel van Jahweh te bouwen.'
  nch-BL: '“Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    ‘Nochi nomasehualhua quiijtohuaj para noja ayemo ajsi tonali para sempa anquicualtalise
    nochaj niamoTECO.’ ”'
  vie-1934: 'Đức Giê-hô-va vạn quân có phán như vầy: Dân nầy nói rằng: Thì giờ chưa
    đến, tức là thì giờ xây lại nhà Đức Giê-hô-va.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “ये लोग कहते हैं, ‘याहवेह के भवन के
    पुनर्निर्माण का समय अभी नहीं आया है.’ ”'
  spa-BES: 'Estas son las palabras del Señor de los ejércitos: Estas personas dicen:
    No ha llegado el tiempo, el tiempo de construir la casa del Señor.'
  tdx-tdx: Hoe ty nafè’ Iehovà’ i Màroy, Manao ty hoe ondaty retoañe, Mboe tsy tondroke
    i àndroy, ty andro hamboareñe ty anjomba’ Iehovà.
  tha-KJV: “พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ประชาชนเหล่านี้​กล่าวว่า เวลานั้นยังไม่​มาถึง
    คือเวลาที่จะสร้างพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'Assim fala o SENHOR dos exércitos: Este povo diz: O tempo não chegou,
    o tempo da casa do SENHOR ser reconstruída.'
  deu-ELO: 'So spricht Jehova der Heerscharen und sagt: Dieses Volk spricht: Die Zeit
    ist nicht gekommen, die Zeit, daß das Haus Jehovas gebaut werde.'
  eng-WYC-2018: The Lord of hosts saith these things, and speaketh, This people saith,
    Yet cometh not the time of the house of the Lord to be builded. (The Lord of hosts
    speaketh these things, and saith, This people saith, The time hath not yet come
    for the House of the Lord, or the Temple, to be rebuilt.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Tiu popolo diras, ke ankoraŭ ne venis
    la tempo, por konstrui la domon de la Eternulo.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Bu hǝlⱪ:
    «Waⱪti kǝlmidi, Pǝrwǝrdigarning ɵyini ⱪurux waⱪti tehi kǝlmidi» — dǝydu.'
  beo-beo: Hina Gode Bagadedafa da Ha:ga:iaima amane sia:i, “Isala:ili dunu ilia da
    amane sia:sa, ‘Debolo Diasu bu gagumu esodafa da hame doaga:i.’”
  tpi-OTNT: Orait Hagai i autim dispela tok long tupela, “God, Bikpela I Gat Olgeta
    Strong, em i tok, ol manmeri i save tok olsem, ‘Taim bilong wokim gen haus bilong
    God, em i no kamap yet.’”
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Waɗannan mutane sun ce, ‘Lokaci bai
    yi ba tukuna da za a gina gidan Ubangiji.’ ”
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Bu xelq:
    «Waqti kelmidi, Perwerdigarning öyini qurush waqti téxi kelmidi» — deydu.'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla: “Abantu laba bathi, ‘Isikhathi sokwakha
    indlu kaThixo kasikafiki.’ ”'
  ton-ton: ‌ʻOku folofola ʻe Sihova ʻoe ngaahi kautau ʻo pehē, “ʻOku lea, ʻe he kakai
    ni, ʻoku teʻeki ke hoko ʻae kuonga, ʻae kuonga ke langa ai ʻae fale ʻo Sihova.”
  ces-1613: 'Takto dí Hospodin zástupů, řka: Lid tento praví, že nepřišel čas, čas,
    v němž by dům Hospodinův staven byl.'
  eng-WMB: '“This is what the LORD of Hosts says: These people say, ‘The time hasn’t
    yet come, the time for the LORD’s house to be built.’”'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: “யெகோவாவின் ஆலயத்தை மறுபடியும் கட்டியெழுப்பும்
    காலம் இன்னும் வரவில்லை” என இந்த மக்கள் சொல்கிறார்கள்.'
  ceb-ULB: '“Miingon niini si Yahweh nga tinubdan sa tanan: ''Nag-ingon kining mga
    tawhana, “Dili pa karon ang takna nga moadto kami o motukod pag-usab sa templo
    ni Yahweh.''””'
  pol-UBG: 'Tak mówi PAN zastępów: Ten lud powiada: Jeszcze nie nadszedł czas, czas
    budowania domu PANA.'
  urd-GVU: رب الافواج فرماتا ہے، ”یہ قوم کہتی ہے، ’ابھی رب کے گھر کو دوبارہ تعمیر
    کرنے کا وقت نہیں آیا۔‘
  eng-OEBCW: 'The Lord of hosts says: The people say that the time has not yet come
    to rebuild the temple of the Lord.'
  deu-1912: 'So spricht der HERR Zebaoth: Dies Volk spricht: Die Zeit ist noch nicht
    da, daß man des HERRN Haus baue.'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಸಮಯವು
    ಇನ್ನು ಬಂದಿಲ್ಲ” ಎಂದು ಜನರು ಅಂದುಕೊಳ್ಳುತ್ತಾರಲ್ಲಾ.
  yap-yap: I ga’ar SOMOL ni Gubin ma Rayag Rok ngak Haggai, “Pi girdi’ ney e yad be
    yog ni gathi aray e ngiyal’ ni bfel’ ni ngan toy bayay fare Tempel.”
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Pilnam he thui pah lah. 'BOEIPA im
    sak ham tue he, a tue pai hlan ' a ti uh he,” a ti.
  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ፦ «ሃይ ዴራ ‹ጌኤዦ ማኣራ ዓካሲ ኮሺንታንዳ ዎዳ ሃጋኣ ሄሊባኣሴ› ጋዓኔ፤»
  twi-ASANTE: 'Asɛm a Asafo Awurade ka nie: “Nnipa no reka sɛ, ‘Ɛberɛ no nnya nnuruiɛ
    sɛ wɔsi Awurade fie no.’ ”'
  eng-WEBU: '“This is what the LORD of Armies says: These people say, ‘The time hasn’t
    yet come, the time for the LORD’s house to be built.’”'
  wal-wal: “Ubbaappe Wolqqaama GODAI hagaadan yaagees; ‘Hagee asai, GODAA Beeta Maqidasiyaa
    zaarettidi keexxiyo wodee biron gakkibeenna’ yaagees” yaagiiddi yiis.
  spa-PDDPT: 'Yavé de las huestes habló: Este pueblo dice: Aún no es el tiempo de
    reedificar la Casa de Yavé.'
  gun-gun: '— Po rami ijayvu Senhor ixondaro reta va''e: Kova''e kuery aipoe''i: “Novaẽi
    teri Senhor pegua oo jajapo ju aguã”, he''i okuapy.'
  agu-BL: 'Nin je ntal Ryose''j, yi jun yi cya''l na xcye'' quen te''j: “Nxac na cyal
    yi e'' wunak yi txe''n opon yi tiemp tan je''se''n junt tir yi intemplo.'
  ilo-ULB: '“Kastoy ti kuna ni Yahweh a mannakabalin-amin: ''Kinuna dagitoy a tattao,
    “saan pay a dimteng ti tiempo nga ipatakdertayo ti balay ni Yahweh.”'
  kpg-kpg: Dimaadua di Gowaa Aamua ne helekai gi Haggai, “Nia daangada aanei e helekai
    bolo di madagoaa dolomeenei la hagalee di madagoaa humalia e hagaduu aga labelaa
    di Hale Daumaha.”
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ بۇ خەلق:
    «ۋاقتى كەلمىدى، پەرۋەردىگارنىڭ ئۆيىنى قۇرۇش ۋاقتى تېخى كەلمىدى» ــ دەيدۇ.'
  sus-sus: Alatala xa masenyi nan ya, «Yi ɲama a falama, ‹A mu lan won xa Alatala
    xa banxi yailan sinden.›»
  pon-2006: KAUN-O, Wasa Lapalap, mahsanihong Akkai, “Aramas pwukat ndinda me e saikinte
    lel ahnsou mwahu en onehda sapahl Tehnpas Sarawio.”
  jae-jae: “Lausiŋ undambêŋa nêŋ Apômtau kêsôm amboac tonec gebe Lau tonec sêsôm gebe
    ‘Têm takwê Apômtaunê andu sa êtiamŋa mêŋgêô lasê su atom tageŋ.” ’
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Go ra tarai dia biti ba ra kilala
    pa i ot boko ba da pait ra kuba i ra Luluai tana.'
  grc-BRENT: τάδε λέγει Κύριος παντοκράτωρ, λέγων, ὁ λαὸς οὗτος λέγουσιν, οὐκ ἧκεν
    ὁ καιρὸς τοῦ οἰκοδομῆσαι τὸν οἶκον Κυρίου.
  ind-AYT: “Inilah firman TUHAN semesta alam, kata-Nya, ‘Bangsa ini mengatakan bahwa
    belum tiba waktunya untuk membangun kembali Bait TUHAN!’”
  nya-nya: Yehova Wamphamvuzonse akuti, “Anthu awa amanena kuti, ‘Nthawi sinafike
    yoti nʼkumanga Nyumba ya Yehova.’ ”
  hrv-hrv: '“Ovako govori Jahve nad Vojskama. Narod ovaj govori: ''Nije još došlo
    vrijeme da se opet sazda Dom Jahvin!'''
  mps-mps: Tama tialima Hagaigo te po te bidi sibolo pusama wai, “God Genuai Bidi,
    aga Tigidali Bomo Elalubo Bidi da, agai te po wai, ‘Te we bidi dabe augwaligo
    e tama po wabo dao, “Te Godigo tempel be ma sę ebo sogo, aga pedalisiąbo sogo,”
    augwaligo te po wabo dao.’ Genuai Bidigo te po wai,” Hagaigo augwali sibolo wali.
  tpi-tpi: Orait Hagai i autim dispela tok long tupela, “God, Bikpela I Gat Olgeta
    Strong, em i tok, ol manmeri i save tok olsem, ‘Taim bilong wokim gen haus bilong
    God, em i no kamap yet.’”
  dan-1931: 'Så siger Hærskarers HERRE: Dette Folk siger: “Endnu er det ikke Tid at
    bygge HERRENS Hus.”'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân phán: “Dân này nói: ‘Chưa đến lúc xây lại nhà
    của Chúa Hằng Hữu.’ ”'
  guj-2017: સૈન્યોના ઈશ્વર યહોવાહ એવું કહે છે, “આ લોકો કહે છે કે, યહોવાહનું સભાસ્થાન
    બાંધવાનો સમય હજુ આવ્યો નથી.”
  pon-2006A: KAUN-O, Wasa Lapalap, mahsanihong Akkai, “Aramas pwukat ndinda me e saikinte
    lel ahnsou mwahu en onehda sapahl Tehnpas Sarawio.”
  por-BRBSL: '“Isto é o que diz Javé dos Exércitos: Estas pessoas dizem: “Ainda não
    chegou a hora, a hora da construção da casa de Yahweh”.'
  eng-OEBUS: 'The Lord of hosts says: The people say that the time has not yet come
    to rebuild the temple of the Lord.'
  cth-cth: Ransahu BAWIPA Cathut ni a dei e teh, hete taminaw ni BAWIPA e im sak hanelah
    atueng phat hoeh rah ati awh.
  twi-twi: 'Asɛm a Asafo Awurade ka ni: “Nnipa no reka se, ‘Bere no nya nnuu sɛ wosi
    Awurade fi no.’ ”'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Pilnam he thui pah lah. 'BOEIPA im sak
    ham tue he, a tue pai hlan ' a ti uh he,” a ti.
  tbz-SIM: 'Ntɛ Kuyie Mpɑkɛdɑɑ tu mù, ku tu: Bɛnìtìbɛ̀ nɑ̀ɑ́ nkɛ tú dɛ̀ mu nyí tùɔ̀kɛ
    bɛ̀ bo mɑɑ́mɛ̀ n cĩ́ɛ̃̀tɛ̀. Dɛɛ̀ te kɛ̀ kù tu n di bekɛ kɛ dɔ̀:'
  msy-2020: Egha Hagai kamaghɨn aning mɨgɨa ghaze, “Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim kamaghɨn mɨgei, ‘Gumazamizir kaba ghaze, “Godɨn Dɨpenimɨn ingaramim dughiam
    tɨghar maghɨn otivam.” ’ ”
  dop-dop: 'Ntɛnɑ Asee yɔɣɔtɩ tɔm ntɩ sɩ: Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑ yɔɣɔtɑɑ sɩ, Ɩsɛɣɛlɩ
    yɔɣɔtəɣɩ sɩ, pə tɑ tɑtɑ Ɩsɔ təsɛɛlɛ ŋmɑʋ.'
  azb-azb: '«Ordular Rəbbi belə deyir: “Bu xalq deyir ki, hələ Rəbbin məbədini qurmaq
    vaxtı çatmayıb”».'
  eng-DBY: Thus speaketh Jehovah of hosts, saying, This people say, The time is not
    come, the time that Jehovah's house should be built.
  hin-2017: “सेनाओं का यहोवा यह कहता है, ये लोग कहते हैं कि यहोवा का भवन बनाने का
    समय नहीं आया है।”
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Askan wii dañu ne àpp bi jotagul;
    àppub kër Aji Sax ji moo jotagul, ba ñu war koo tabaxaat.»'
  eng-YLT: 'Thus spake Jehovah of Hosts, saying: This people! — they have said, ''The
    time hath not come, The time the house of Jehovah [is] to be built.'''
  eng-WYC-2017: The Lord of hosts saith these things, and speaketh, This people saith,
    Yet cometh not the time of the house of the Lord to be builded.
  eng-WMBB: '“This is what the LORD of Hosts says: These people say, ‘The time hasn’t
    yet come, the time for the LORD’s house to be built.’”'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “यह क़ौम कहती है, ‘अभी रब के घर को दुबारा तामीर
    करने का वक़्त नहीं आया।’
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Zama guahe sari tie
    hire, ‘Sa totoso si lopu ele kamo pude kuri ia sa Zelepade te Zihova,’ gua.”'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Sabni kun, ‘Yeroon itti manni
    Waaqayyoo ijaaramu amma illee hin geenye’ jedha.”'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Ce peuple dit: Le temps n’est pas venu,
    le temps de rebâtir la maison de l’Éternel.'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Yamani ito a falama,
    e naxa, ‘En lan en xa Alatala Batu banxin ti waxatin naxan yi, na munma a li singen.’
    ”
  haw-1868: Ke olelo mai nei o Iehova o na kaua, penei, i mai la; Ke i mai nei keia
    poe kanaka, Aole i hiki mai ka manawa, ka manawa e kapili ai i ka hale o Iehova.
  arb-NAV: '«هَذَا مَا يَقُولُهُ الرَّبُّ الْقَدِيرُ: قَدْ قَالَ هَذَا الشَّعْبُ إِنَّ
    الْوَقْتَ لَمْ يَحِنْ بَعْدُ لِبِنَاءِ بَيْتِ الرَّبِّ».'
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi: “Ame siawo le gbɔgblɔm
    be, ‘Ɣeyiɣi mede ne woagbugbɔ nye gbedoxɔ atu o.’ ”'
  eng-LEE: Thus hath said the Lord of hosts, saying, This people have said, The time
    is not yet come, the time for the Lord's house to be built.
  asm-FB: '“বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘এই লোকসকলে কয়, “যিহোৱাৰ গৃহ নিৰ্মাণ
    কৰিবলৈ, এতিয়াই আমাৰ অহাৰ সময় নহয়”।”'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يَ، «يِ حَمَ عَ قَلَمَ، ‹عَ مُ لَن وٌن شَ عَلَتَلَ
    شَ بَنشِ يَءِلَن سِندٍن.›»
  fra-SBL: '« Voici ce que dit Yahvé des armées : Ce peuple dit : ''Le temps n''est
    pas encore venu, le temps de construire la maison de Yahvé''. »'
  hbo-hbo: כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָאֹ֖ות לֵאמֹ֑ר הָעָ֤ם הַזֶּה֙ אָֽמְר֔וּ לֹ֥א עֶת־בֹּ֛א
    עֶת־בֵּ֥ית יְהוָ֖ה לְהִבָּנֹֽות׃ פ
  pjt-pjt: Alatji paluṟu wangkangu Mayatja Godalu wangkanytja, “Aṉangu tjuṯangkuya
    kuwari alatji wangkanyi, ‘Tjiṉṯu nyangatja kuwaripa nganaṉa kuwariṯu Godaku timpula
    piṟuku palyaṟa wiyantjaku wiya.’”
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Andũ aya moigaga atĩrĩ, ‘Ihinda
    ti ikinyu rĩa gwakĩra Jehova nyũmba.’ ”
  fra-NCL: 'Ainsi parle Yahweh des armées : Ce peuple dit : « Le temps n’est pas venu,
    le temps pour la maison de Yahweh d’être rebâtie. »'
  cek-AK: 'Misatuh kaminawk ih Angraeng mah hae tiah thuih: hae kaminawk mah, Angraeng
    ih im sak hanah, atue pha ai vop, tiah thuih o.'
  cuk-cuk: '“Bab-Jehová-Bela-Gangued-Nikad weyob sogye: ‘We-dulemar soged, gannar
    Bab-Jehováʼse-goled-neg-sobegala amba yoo e-ibagan warmakye.’ ”'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Бу хәлиқ:
    «Вақти кәлмиди, Пәрвәрдигарниң өйини қуруш вақти техи кәлмиди» — дәйду.'
  tel-2017: “మేము కలిసి రావడానికి గానీ యెహోవా మందిరాన్ని కట్టడానికి గానీ ఇది సమయం
    కాదు అని ఈ ప్రజలు చెబుతున్నారు కదా.”
  hat-BSA: '“Konsa pale SENYÈ dèzame yo: ‘Pèp sa a di: “Lè a poko rive; lè pou rebati
    kay SENYÈ a.”’”'
  kos-kos: LEUM GOD Kulana El fahk nu sel Haggai, “Mwet inge fahk mu tia pacl fal
    se pa inge in sifilpa musai Tempul.”
  hbo-WLC: כֹּ֥ה אָמַ֛ר יְהוָ֥ה צְבָא֖וֹת לֵאמֹ֑ר הָעָ֤ם הַזֶּה֙ אָֽמְר֔וּ לֹ֥א עֶת־בֹּ֛א
    עֶת־בֵּ֥ית יְהוָ֖ה לְהִבָּנֽוֹת׃ פ
  ibo-ibo: Ihe ndị a ka Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu, “Ndị a na-asị,
    ‘Nʼoge ahụ erubeghị mgbe anyị ga-ewu ụlọnsọ ukwu Onyenwe anyị.’ ”
  ory-ory: “ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଏହି ଲୋକମାନେ କହୁଅଛନ୍ତି, ଆମ୍ଭମାନଙ୍କର
    ଆସିବାର ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିର୍ମିତ ହେବାର ସମୟ ଉପସ୍ଥିତ ହୋଇ ନାହିଁ।”
  chk-chk: Ewe Samol mi Unusen Manaman a üreni Akai, “Ekei aramas ra apasa pwe esamwo
    tori fansoun ar repwe aüsefälieta Imwenfelin ewe Samol mi Lapalap.”
  rop-rop: Wal YAWEI bin dalim Hegai, “Detlot pipul tok im nomo rait taim blanga bildimap
    det Serramoni Pleis blanga mi.”
  ukr-1871: 'Так говорить Господь сил небесних: Сї люде мовляють: Не настав іще час
    будувати храм Господень.'
  deu-1951: 'So spricht der HERR der Heerscharen: Dies Volk sagt: «Die Zeit ist noch
    nicht gekommen, daß das Haus des HERRN gebaut werde!»'
  eng-JPS: '''Thus speaketh the LORD of hosts, saying: This people say: The time is
    not come, the time that the LORD''S house should be built.'''
  srp-1865: 'Ovako veli Gospod nad vojskama govoreæi: taj narod govori: još nije došlo
    vrijeme, vrijeme da se sazida dom Gospodnji.'
  lug-lug: Bw’ati bw’ayogera Mukama ow’eggye nti, “Abantu bano boogera nti, ‘Ekiseera
    tekinnatuuka okuddaabiriza ennyumba ya Mukama.’ ”
  heb-heb: כה אמר יהוה צבאות לאמר העם הזה אמרו לא עת בא עת בית יהוה להבנות׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, এই লোকেরা বলছে, আমাদের দিন বা সদাপ্রভুর
    গৃহ নির্মাণের দিন, এখনো আসেনি৷
  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ - ਇਹ ਲੋਕ ਕਹਿੰਦੇ ਹਨ ਕਿ ਅਜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਨੂੰ ਬਣਾਉਣ ਦਾ ਸਮਾਂ ਨਹੀਂ ਆਇਆ।
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အချိန် မ ရောက် သေး၊
    ထာဝရဘုရား ၏ အိမ် တော်ကို တည်ဆောက် ရသောအချိန် မရောက်သေး ဟု၊ ဤ လူ များ ပြောဆို ကြသည်မှာ၊
  tte-O: Yawalo bwaite besiele yaba, “Yaubada Tomiyasaesosi iwaloba, ‘Bwagana tomo
    siwalo yakato sauga bwaite nige sauga namwanamwana yagu nume sikabi, na yau yaneli,
    Yakato yagu nume imiya-tata-gwaligwali na komiu kwamiyamiya nume namwanamwali
    kolili? Kwanuwatu namwanamwa mumugamiu kaiwena.’
  hmo-hmo: Siahu Ibounai Lohiabada ese Hagai ia hamaoroa, ia gwau, “Inai taunimanima
    idia gwau Lohiabada ena Dubu Helaga haginia negana be ia do ginidae lasi.”
  urd-urd: कि “'रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि यह लोग कहते हैं, अभी ख़ुदावन्द
    के घर की ता'मीर का वक़्त नहीं आया।”
  rus-SYN: 'так сказал Господь Саваоф: народ сей говорит: “не пришло еще время, не
    время строить дом Господень”.'
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, á gbɛ̃eↄ lɛ́ mɛ kpɛdↄamɛɛ gↄↄ i ka yãao.
  tcz-CHONGTHU: '“Van Pakai chun hitin aseiye: Hiche miten, ‘Pakai hou in sahphatna
    ding avatna laiye atiuve.’”'
  mar-mar: सेनाधीश परमेश्वर म्हणतो, “हे लोक म्हणतात, की आमची येण्याची अजून वेळ आली
    नाही, किंवा परमेश्वराचे मंदिर बांधण्याची वेळ अजून आली नाही.”
  qub-qub: 'Munayniyoj Tayta Diosga profëtanwan willacachishpan caynömi niran: «Cay
    runacunaga nircaycan: ‹Tayta Diospa Templunta yapay jatarachinapäga pishinrächu›
    nir.'
  bqp-bqp: bɛɛ Isirelibɑ i mɔ̀, sɑɑ kun turɑ i kɑ nɛn sɑ̃ɑ yeru bɑni.
  hat-hat: '-Seyè ki gen tout pouvwa a pale. Men sa li di: Moun yo ap plede di se
    poko lè pou yo bati kay Seyè a!'
  eng-BSB: 'that this is what the LORD of Hosts says: “These people say, ‘The time
    has not yet come to rebuild the house of the LORD.’”'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Niima nuiti ta ɠɛɛzu ma: ‹Yeeɠɛɠalai
    la dɛ zeelini, ga Ɠɔoɠɔ GALAGI zei ʋɛlɛi ʋa lo ʋolu.› »'
  eng-WEBPB: '“This is what the LORD of Armies says: These people say, ‘The time hasn’t
    yet come, the time for the LORD’s house to be built.’”'
  kbq-kbq: Monafi sondia vahete'ma ugagotama hu'nea Ra Anumzamo'a amanage hu'ne. Vahe'mo'za
    amanage nehaze, Ra Anumzamofo mono noma ete eri kasefa'ma huno ki kna zahufa ome'ne
    hu'za nehaze.
  nhe-BL: '“Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij:
    ‘Nochi notlacajhua quiijtohuaj para noja aya ajsi tonali para sampa inquicualtlalise
    nochaj niimoTECO.’”'
  gub-BL: Tupàn Ikàg Wera'u Ma'e uze'eg nezewe a'e. — Tupàn Hàpuzuhu iapo wi haw 'ar
    nuhem kwaw a'e rihi, i'i teko waiko wà, i'i Tupàn.
  eng-DRA: 'Thus saith the Lord of hosts, saying: This people saith: The time is not
    yet come for building the house of the Lord.'
