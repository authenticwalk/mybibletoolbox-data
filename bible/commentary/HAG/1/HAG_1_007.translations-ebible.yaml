verse: HAG.001.007
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ ജീവിതരീതികളെക്കുറിച്ചു
    സൂക്ഷ്മമായി ചിന്തിക്കുക.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Lenkt euer Augenmerk darauf, wie es
    euch ergeht!'
  lin-lin: 'Tala liloba oyo Yawe, Mokonzi ya mampinga, alobi : « Bokanisa nanu malamu
    makambo oyo ezali kokomela bino.'
  eng-LSV: 'Thus said YHWH of Hosts: “Set your heart to your ways.'
  eng-GNV: Thus sayth the Lord of hostes, Consider your owne wayes in your hearts.
  eng-WEBSTER: Thus saith the LORD of hosts; Consider your ways.
  nhw-BL: 'Ya ni catli quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij:
    “Xijtlajtlachilica nochi catli anquichihuaj para anquimatise sintla cuali o amo
    cuali amoojhui.'
  swh-ONEN: 'Hili ndilo asemalo Bwana Mwenye Nguvu Zote: “Zitafakarini vyema njia
    zenu.'
  bba-bba: Yen sɔ̃, nɛ, Gusunɔ wɔllu kɑ tem Yinni nɑ nɛɛ, i bwisikuo bɛɛn dɑɑ ye i
    mɔ̀n sɔ̃.
  eng-KJVCPB: Thus saith the Lord of hosts; Consider your ways.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Nonuru timbeu.
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Dahaka dahaka emui ai vada e vara na
    ba haeroa.'
  npi-ULB: 'सेनाहरूका परमप्रभु यस्तो भन्‍नुहुन्छ: “आफ्ना मार्गहरूमाथि ध्यान देओ ।'
  yor-yor: 'Báyìí ni Olúwa àwọn ọmọ-ogun wí: “Ẹ kíyèsi ọ̀nà yín.'
  pes-OPCB: '«خداوند لشکرهای آسمان چنین می‌گوید: خوب فکر کنید و ببینید چه کرده‌اید
    و نتیجه‌اش چه بوده است!'
  tgl-ULB: 'Ito ang sinasabi ni Yahweh ng mga hukbo: ''Isaalang-alang ninyo ang inyong
    mga kapamaraanan!'
  hui-hui: Anduane Homogo i̱ Hongo Haiheore kogome tíhondo bi ogodagua laro. Mbirale
    wali agali tíha ibirarunaga irane agidabe manda bulene nga.
  mya-mya: အ​ဘယ်​ကြောင့်​ဤ​သို့​ဖြစ်​ပျက်​ရ​သည်​ကို သင်​တို့​မ​သိ​မ​မြင်​နိုင်​ကြ​ပါ​သ​လော။-''
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤྱོད་པར་རྟོགས་ཤིག
  wsk-wsk: “Nina ninga bagara aolak ninguru tuteralko.
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: “Fungisisai pamusoro penzira dzenyu.'
  spa-BLM: '“Esto es lo que dice el Señor de los Ejércitos: ‘Considera tus caminos.'
  cac-cac: A in Jehová Yajal in d'a Smasanil sval d'ayex, ¿tom max e na val jab'oc
    yuj tas van yec' d'a eyib'an̈ tic?
  swh-ULB: 'Bwana wa Majeshi asema haya:'
  bel-bel: 'Так кажа Гасподзь Саваоф: павярнеце сэрца ваша на дарогі вашыя.'
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Richtet euer Herz auf eure Wege!'
  mbb-OT: Umbe, is-isipa niw is nengehitavù keniyu.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിങ്ങളുടെ വഴികളെ വിചാരിച്ചുനോക്കുവിൻ.'
  rmc-rmc: 'Kavke akana phenel o Nekzoraleder RAJ: „Gondoľinen mištes pal oda, so
    keren.'
  pes-OPV: 'پس یهوه صبایوت چنین می‌گوید: دل خود را به راههای خود مشغول سازید.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: „Уйтаци-вэ ку бэгаре де сямэ ла кэиле
    воастре!'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু এই কথা বলেন, “সযত্নে নিজের পথের বিষয় বিচার করো।
  som-som: Haddaba Rabbiga ciidammadu wuxuu leeyahay, Jidadkiinna ka fiirsada.
  lat-VUC: 'Hæc dicit Dominus exercituum: Ponite corda vestra super vias vestras;'
  eng-ASVBT: 'Thus saith Jehovah of hosts: Consider your ways.'
  ita-1885: 'Così ha detto il Signore degli eserciti: Ponete mente alle vie vostre.'
  eng-LXXUP: Thus saith the Lord Almighty; Consider your ways.
  eng-ULB: 'Yahweh of hosts says this: “Consider your ways!'
  spa-VBL: 'El Señor dice esto: ¡Piensen lo que están haciendo!'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: Considérez attentivement vos voies.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “നിങ്ങളുടെ വഴികളെ വിചാരിച്ചുനോക്കുവിൻ.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Apne hāl par dhyān de kar us kā sahīh natījā
    nikālo!
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत देंशा हना “गे दोदेंशो बाक्‍नी,
    मिम्‍तीन।
  eng-NOY: 'Thus saith Jehovah of hosts: Consider how it goeth with you!'
  ita-1927: 'Così parla l’Eterno degli eserciti: Ponete ben mente alle vostre vie!'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: «لە کردەوەکانتان ڕابمێنن.'
  eng-BBE: 'This is what the Lord of armies has said: Give thought to your ways.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನಿಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಆಲೋಚಿಸಿ ನೋಡಿರಿ.
  tam-2017: உங்கள் வழிகளைச் சிந்தித்துப்பாருங்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Meditad sobre vuestros caminos.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Luați aminte la căile voastre.'
  eng-WEBP: '“This is what the LORD of Armies says: ‘Consider your ways.'
  eng-FBV: 'The Lord Almighty says this: Think about what you''re doing!'
  nld-1939: 'Zo spreekt Jahweh der heirscharen: Let eens op, wat er met u is gebeurd!'
  nch-BL: 'Ya ni cati quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij:
    “Xijtajtachilica nochi cati anquichihuaj para anquimatise sinta cuali o amo cuali
    amoojhui.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Các ngươi khá xem xét đường lối
    mình.'
  hin-CV: 'सर्वशक्तिमान याहवेह का यह कहना है: “अपने चालचलन पर सावधानीपूर्वक ध्यान
    दो.'
  spa-BES: 'Esto es lo que ha dicho el Señor de los ejércitos: piensa en tus acciones.'
  tdx-tdx: Hoe ty nafè’ Iehovà’ i Màroy, Vetsevetseo o sata’ areoo.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า จงพิจารณาดู​ว่า เจ้​ามี​ความเป็นอยู่​อย่างไร
  por-BR-2018: 'Assim diz o SENHOR dos exércitos: Considerai vossos caminhos.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Richtet euer Herz auf eure Wege!'
  eng-WYC-2018: The Lord of hosts saith these things, Put ye your hearts on your ways.
    (The Lord of hosts saith these things, Think ye upon the ways of your lives.)
  epo-epo: 'Tiele diras la Eternulo Cebaot: Pripensu bone vian staton.'
  uig-PIN: '— Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱪiliwatⱪininglar
    üstidǝ kɵngül ⱪoyup oylininglar!'
  beo-beo: Di da abuliba:le, amo hou doaga:be hame ba:bela:?
  tpi-OTNT: Mi Bikpela I Gat Olgeta Strong mi tokim yupela olsem, yupela i mas tingim
    gut as bilong ol dispela samting i kamap long yupela.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, “Ku lura da al’amuranku.
  uig-LAT: '— Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Qiliwatqininglar
    üstide köngül qoyup oylininglar!'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla: “Cabangani kuhle ngezindlela zenu.'
  ton-ton: ¶ “ʻOku pehē ʻe Sihova ʻoe ngaahi kautau; Fakakaukau ki homou ngaahi ʻaluʻanga.
  ces-1613: 'Takto praví Hospodin zástupů: Přiložte srdce své k cestám svým.'
  eng-WMB: '“This is what the LORD of Hosts says: ‘Consider your ways.'
  tam-TCV: 'சேனைகளின் யெகோவா சொல்கிறதாவது: “உங்கள் நடத்தையைப்பற்றி கவனமாய் யோசித்துப்
    பாருங்கள்.'
  ceb-ULB: 'Si Yahweh nga tinubdan sa tanan miingon niini: ''Pamalandongi ang inyong
    mga gibuhat!'
  pol-UBG: 'Tak mówi PAN zastępów: Zastanówcie się nad swoimi drogami.'
  urd-GVU: رب الافواج فرماتا ہے، ”اپنے حال پر دھیان دے کر اُس کا صحیح نتیجہ نکالو!
  eng-OEBCW: 'The Lord of hosts says: Consider your experiences.'
  deu-1912: 'So spricht der HERR Zebaoth: Schauet, wie es euch geht!'
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ; “ನಿಮ್ಮ ಗತಿ ಏನಾಗಿದೆಯೆಂದು ಮನಸ್ಸಿಗೆ
    ತಂದುಕೊಳ್ಳಿರಿ.
  yap-yap: Damur guyed fan e ran’ey nike yodroy?
  hlt-MCSB: Caempuei BOEIPA loh he ni a. thui. Na longpuei te na thinko ah dueh laeh.
  mdy-ETH: ዒንሢ ዓኣ ጎይፆ ሂንዳ ማሉዋቴ።
  twi-ASANTE: 'Asɛm a Otumfoɔ Awurade ka nie: “Monnwene mo akwan ho yie.'
  eng-WEBU: '“This is what the LORD of Armies says: ‘Consider your ways.'
  wal-wal: Qassikka Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Ane intte inttena
    gakkiiddi de7iyaabaa qoppite.
  spa-PDDPT: 'Yavé de las huestes dice: Mediten sobre sus procedimientos.'
  gun-gun: 'Po rami ijayvu Senhor ixondaro reta va''e: — Peikuaa pota ke pendere mba''emo
    oiko va''e-va''e re.'
  agu-BL: ¿Qui nin pe' na el itxum tetz yi mbi tzuntz na bajij yi xtxolbila's tzite'j?
    I'tz tan paj yi qui na cxo'cwok il tan je'se'n junt tir intemplo yi in yi jun
    yi cya'l na xcye' quen swe'j.
  ilo-ULB: 'Kastoy ti ibagbaga ni Yahweh a Mannakabalin-amin: “Panunotenyo dagiti
    ar-aramidenyo!'
  kpg-kpg: Goodou e de gidee ma ne aha ala guu hai beenei?
  uig-ARA: 'ــ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ قىلىۋاتقىنىڭلار
    ئۈستىدە كۆڭۈل قويۇپ ئويلىنىڭلار!'
  sus-sus: Mangɛ Alatala xa masenyi nan ya, «Wo wo xa wali mato.
  pon-2006: Kumwail sohte kak ese dahme mepwukat wiewiawihkihong kumwail?
  jae-jae: “Lausiŋ undambêŋa nêŋ Apômtau kêsôm gebe Taêm ênam alic acgom, amac amoa
    amboac ondoc.
  ksd-ksd: 'A Luluai kai ra lavur kor i biti dari: Avat a nuk pa kavava mangamangana.'
  grc-BRENT: Τάδε λέγει Κύριος παντοκράτωρ, θέσθε τὰς καρδίας ὑμῶν εἰς τὰς ὁδοὺς ὑμῶν.
  ind-AYT: Inilah firman TUHAN semesta alam, ‘Perhatikan jalan-jalanmu!
  nya-nya: Yehova Wamphamvuzonse akuti, “Ganizirani bwino njira zanu.
  hrv-hrv: 'Ovako govori Jahve nad Vojskama: “Razmotrite svoje putove!'
  mps-mps: Ena Genuai Bidi, Eno Tigidali Bomo Elalubo Bidi, eno dagebolo e tama po
    obao, dagego te e tama sę duga pagede pedelali sę bage dagego homugo bugagia
    kone paliąo.
  tpi-tpi: Mi Bikpela I Gat Olgeta Strong mi tokim yupela olsem, yupela i mas tingim
    gut as bilong ol dispela samting i kamap long yupela.
  dan-1931: 'Så siger Hærskarers HERRE: Læg Mærke til, hvorledes det går eder!'
  vie-OVCB: 'Chúa Hằng Hữu Vạn Quân phán: Thử nghĩ xem các ngươi có khá không!'
  guj-2017: સૈન્યોના યહોવાહ એવું કહે છે કે, ‘તમારા હૃદયનાં માર્ગો વિષે વિચાર કરો!
  pon-2006A: Kumwail sohte kak ese dahme mepwukat wiewiawihkihong kumwail?
  por-BRBSL: '“Isto é o que diz Yahweh dos Exércitos: “Considere seus caminhos.'
  eng-OEBUS: 'The Lord of hosts says: Consider your experiences.'
  cth-cth: Ransahu BAWIPA BAWIPA ni a dei e teh, na sak e thaw kahawicalah pouk awh
    haw.
  twi-twi: 'Asɛm a Asafo Awurade ka ni: “Munnwen mo akwan ho yiye.'
  hlt-hlt: Caempuei BOEIPA loh he ni a thui. Na longpuei te na thinko ah dueh laeh.
  tbz-SIM: 'Kɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Totínɛ̀ di yɛ̀mmɛ̀ tìì di tuɔ̀kùní ti ĩ́nkɛ̀,'
  msy-2020: Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ kamaghɨn ia mɨgei, ia bizir
    kurar ia bativir kabar gara nɨghnɨsi, o puvatɨ?
  dop-dop: Pə tənɑ pə tʋ Tɑcɑɑ tɔmɑ sɩ ɩ́ hʋʋ mə tɔntɛ tɔm kɛ mə tɑɑ.
  azb-azb: 'Ordular Rəbbi belə deyir: «Həyat yollarınız haqqında yaxşı düşünün.'
  eng-DBY: 'Thus saith Jehovah of hosts: Consider your ways.'
  hin-2017: “सेनाओं का यहोवा तुम से यह कहता है, अपने-अपने चाल चलन पर सोचो।
  wol-KYG: 'Aji Sax ji Boroom gàngoor yi dafa wax ne: «Teewlooleen xel seeni jaar-jaar.'
  eng-YLT: 'Thus said Jehovah of Hosts: Set your heart to your ways.'
  eng-WYC-2017: The Lord of hosts saith these things, Put ye your hearts on your ways.
  eng-WMBB: '“This is what the LORD of Hosts says: ‘Consider your ways.'
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “अपने हाल पर ध्यान देकर उसका सहीह नतीजा निकालो!
  rug-rug: 'Hiera gua si zama nia e Zihova Tadi na Qeto Minate: “Viliti va leana i
    sari mia hahanana.'
  gaz-gaz: 'Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Karaa keessan hubadhaa.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Considérez attentivement vos voies!'
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, “Ɛ miri ɛ sigati kiin
    ma.”
  haw-1868: Eia ka Iehova ke Akua o na kaua i olelo mai nei; e noonoo oukou i ko oukou
    mau aoao.
  arb-NAV: 'هَكَذَا يَقُولُ الرَّبُّ الْقَدِيرُ: «تَأَمَّلُوا فِيمَا فَعَلْتُمْ:'
  ewe-ewe: Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔe nye esi, “Mibu ta me nyuie tso
    miaƒe zɔzɔme ŋu.
  eng-LEE: Thus hath said the Lord of hosts, Direct your heart to your ways.
  asm-FB: 'বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে: ‘তোমালোকৰ পথ বিবেচনা কৰা!'
  sus-A: مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن يَ، «وٌ وٌ شَ وَلِ مَتٌ.
  fra-SBL: 'Voici ce que dit l''Éternel des armées : « Considère tes voies.'
  hbo-hbo: כֹּ֥ה אָמַ֖ר יְהוָ֣ה צְבָאֹ֑ות שִׂ֥ימוּ לְבַבְכֶ֖ם עַל־דַּרְכֵיכֶֽם׃
  pjt-pjt: “Uti nyura nyanga palula tjanalanguṟu kulinma munuya tjukaṟurungku ngayula
    kulinma. Panya nyura ngayuku watarkurira ngayuku timpula kuḻu palyantja wiyangku
    wantingu. Palulanguṟu nyura pukuḻpa wiya nyinanyi. Palu kuwariya puḻi nyara murpu
    tjuṯakutu ankula puṉu waṟa tjuṯa kaṯaṟa punkatjingaṟa ngalya-kati, munuya palulanguṟu
    timpula palyala ngayuku. Ka nyara palulanguṟu nyura alatji palyannyangka ngayulu
    nyakula pukuḻariku, ka nyura kuḻu ngayunya tjukaṟurungku waḻkulku.”
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Mwĩcũraniei wega ũrĩa mĩthiĩre
    yanyu ĩtariĩ.
  fra-NCL: 'Ainsi parle Yahweh des armées : Considérez attentivement vos voies.'
  cek-AK: To pongah misatuh kaminawk ih Angraeng mah, Na caeh o haih loklamnawk to
    kahoih ah poek oh, tiah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob sogbalid: “Bemar-ibmar-imaknanaidgi
    be nue binsamar.'
  uig-CYR: '— Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Қиливатқиниңлар
