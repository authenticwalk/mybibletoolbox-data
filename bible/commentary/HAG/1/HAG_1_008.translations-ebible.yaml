verse: HAG.001.008
translations:
  mal-C: പർവതങ്ങളിൽ പോയി മരം കൊണ്ടുവന്ന് എന്റെ ആലയം പണിയുക; എനിക്ക് അതിൽ പ്രസാദമുണ്ടാകുകയും
    ഞാൻ അതിൽ മഹത്ത്വപ്പെടുകയും ചെയ്യും,” എന്ന് യഹോവ കൽപ്പിക്കുന്നു.
  deu-TKW: Steigt hinauf ins Gebirge, schafft Holz herbei und baut den Tempel, daß
    ich Wohlgefallen daran habe und zu Ehren komme! spricht Jahwe.
  lin-lin: Bokende na likolo ya bangomba, bokata mpe boya na banzete mpo na kotonga
    Tempelo, bongo nakosepela mpe nakozwa lokumu, » elobi Yawe.
  eng-LSV: Go up the mountain, and you have brought in wood, || And build the house,
    and I am pleased with it. And I am honored,” said YHWH.
  eng-GNV: Goe vp to the mountaine, and bring wood, and build this House, and I wil
    be fauourable in it, and I will be glorified, sayth the Lord.
  eng-WEBSTER: Go up to the mountain, and bring wood, and build the house; and I will
    take pleasure in it, and I will be glorified, saith the LORD.
  nhw-BL: Teipa xiyaca ipan cuatitlamitl huan xijcuitij cuahuitl para sempa xijcualtlalica
    nochaj. Huan na nelía nipaquis ica nochaj huan nopona nimonextis ica nochi nohueyitilis.”
    Quej nopa quiijtohua TOTECO.
  swh-ONEN: Pandeni milimani mkalete miti na kujenga nyumba, ili nipate kuifurahia,
    na nitukuzwe,” asema Bwana.
  bba-bba: I seewo i dɑ ɡuurɔ i dɑ̃ɑ kɑsumɑ i kɑ nɛn sɑ̃ɑ yee te bɑni, kpɑ i mɑn bɛɛrɛ
    wɛ̃. Ye sɔɔrɑ ko nɑ n nuku dobu mɔ. Nɛ, Yinni Gusunɔwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Go up to the mountain, and bring wood, and build the house; And I will
    take pleasure in it, and I will be glorified, saith the Lord.
  luo-luo: Idh-uru udhi e gode mondo ukel yien ugernago ot manyalo morgo, kama duongʼna
    maler nyalo nenoree,” Jehova Nyasaye owacho.
  meu-meu: Ororo ai ba dara dae, au ba mailai, dubu ba haginia, baina moalelaia bona
    mai hairaigu ida baina hedinarai helaoreana. Iehova na e herevamu.
  npi-ULB: माथि पर्वतमा जाओ, काठहरू ल्याओ, र मेरो भवन बनाओ, अनि म त्यसमा आनन्द मनाउनेछु,
    र म महिमित हुनेछु - परमप्रभु भन्‍नुहुन्छ ।”
  yor-yor: Ẹ gun orí àwọn òkè ńlá lọ, kí ẹ sì mú igi wá pẹ̀lú yín. Kí ẹ sì kọ́ ilé
    náà, kí inú mi bà le è dùn sí i, kí a sì yín mí lógo,” ni Olúwa wí.
  pes-OPCB: حال به کوه رفته، چوب بیاورید و خانهٔ مرا دوباره بسازید تا من از آن راضی
    شوم و در آنجا مردم احترام مرا بجا آورند.
  tgl-ULB: Umakyat kayo sa bundok, kumuha ng kahoy, at itayo ninyo ang aking tahanan;
    at kalulugdan ko ito, at ako ay luluwalhatiin!' sabi ni Yahweh.
  hui-hui: Ai bi ogo hale hadaba. Tígua hari ngaruha puwa i̱naga anda lone biadai
    bule irabuha ira dibu pilimu. I̱ turuho holiya i̱naga anda ogoni lone bia halimu.
    Ani bialu i̱naga mini yaraga hene howa mini leneore holiya tígua i̱nihondo lotu
    lalu holeberemi.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ယ​ခု ပင်​တောင်​ကုန်း​များ​ပေါ်​သို့​တက်​၍​သစ်​များ
    ကို​ယူ​ဆောင်​လာ​ကာ ဗိ​မာန်​တော်​ကို​ပြန်​လည် တည်​ဆောက်​ကြ​လော့၊ ထို​အ​ခါ​ငါ​သည်​နှစ်
    သက်​အား​ရ​လာ​လိမ့်​မည်။ ပြီး​လျှင်​ငါ့​အား ထိုက်​သင့်​သည့်​အ​တိုင်း​ဝတ်​ပြု​ကိုး​ကွယ်
    နိုင်​ကြ​လိမ့်​မည်​ဟု​အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။''
  bod-N: ཁྱོད་རྣམས་རི་ལ་འཛེགས་ཏེ་ཤིང་ཆ་བླངས་ནས་མཆོད་ཁང་བཞེང་བར་གྱིས་དང་། ང་རང་དེའི་རྐྱེན་གྱིས་དགའ་ཞིང་གཟི་བརྗིད་ཀྱང་འཐོབ་པར་འགྱུར་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  wsk-wsk: Nina duruk duap ningi tarigiral, ale tam aora mu kaural, ale gial ago tai
    aninga temple te kaolalko. Se ani ko amilmilarik ale te aip biya kaparukko.
  sna-sna: Kwirai kumakomo, mundouya namatanda muvake imba, kuti ini ndiifarire ndigokudzwa,”
    ndizvo zvinotaura Jehovha.
  spa-BLM: Sube al monte, trae madera y construye la casa. Me complaceré en ella,
    y seré glorificado”, dice el Señor.
  cac-cac: A ticnaic jun, ixiquec d'a caltac yax luum, tzeyic'ancot te te' yic tze
    b'oanxiq'ue in cajnub'. Ichato chi' b'ian, ol in aj ta' d'a tzalajc'olal, ol eyic'anxichaan̈
    in b'i.
  swh-ULB: '''Zitafakarini njia zetu! Pandeni milimani, mkalete mbao, na mjenge nyumba
    yangu; na pia nitakuwa radhi na nitatukuzwa!'' Asema Bwana.'
  bel-bel: 'Узыдзеце на гару і насеце дрэвы і будуйце храм: і Я буду дабраволіць яму
    і праслаўлюся, кажа Гасподзь.'
  deu-ELBBK: Steigt auf das Gebirge und bringt Holz herbei und baut das Haus, so werde
    ich Wohlgefallen daran haben und verherrlicht werden, spricht der HERR.
  mbb-OT: Guntaan, tekezeg kew ziyà te vuntud ne penguwa kew te menge kayu ne umana
    niw venguna is baley ku, su wey pinaaǥi kayi egkelipey a wey egkeveǥayan te zengeg.
    Iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: നിങ്ങൾ മലയിൽചെന്നു മരം കൊണ്ടുവന്നു ആലയം പണിവിൻ; ഞാൻ അതിൽ പ്രസാദിച്ചു മഹത്വപ്പെടും
    എന്നു യഹോവ കല്പിക്കുന്നു.
  rmc-rmc: Džan andro veša upre pro verchi, anen odarik kašta a ačhaven pale miro
    Chramos. Oda Chramos mange ela pre dzeka a avava oslavimen,“ phenel o RAJ.
  pes-OPV: 'به کوه برآمده وچوب آورده، خانه را بنا نمایید و خداوندمی گوید: از آن راضی
    شده، جلال خواهم یافت.'
  ron-1924: Суици-вэ пе мунте, адучець лемне ши зидиць Каса! Еу Мэ вой букура де лукрул
    ачеста ши вой фи прослэвит”, зиче Домнул.
  ben-OBCV: আমার গৃহ নির্মাণ করার জন্য পাহাড়ে পাহাড়ে যাও এবং কাঠ নিয়ে এসো, যাতে
    আমি সন্তুষ্ট এবং সম্মানিত হই,” সদাপ্রভু বলেন।
  som-som: Rabbigu wuxuu leeyahay, Buurta fuula, oo alwaax ka keena, oo guriga dhisa,
    oo anna waan ku farxi doonaa, oo kolkaasaan ammaanmi doonaa.
  lat-VUC: 'ascendite in montem, portate ligna, et ædificate domum: et acceptabilis
    mihi erit, et glorificabor, dicit Dominus.'
  eng-ASVBT: Go up to the mountain, and bring wood, and build the house; and I will
    take pleasure in it, and I will be glorified, saith Jehovah.
  ita-1885: Salite al monte, e adducetene del legname, ed edificate questa Casa; ed
    io mi compiacerò in essa, e mi glorificherò, ha detto il Signore.
  eng-LXXUP: Go up to the mountain, and cut timber; build the house, and I will take
    pleasure in it, and be glorified, saith the Lord.
  eng-ULB: Go up to the mountain, bring timber, and build my house; then I will take
    pleasure in it, and I will be glorified!—says Yahweh.”
  spa-VBL: Vayan a las colinas y traigan madera para construir la casa. Esto me agradará
    y me honrará, dice el Señor.
  fra-_FOB: 'Montez à la montagne, apportez du bois, et bâtissez la maison: j''y prendrai
    plaisir, et je serai glorifié, dit l''Éternel.'
  mal-mal: നിങ്ങൾ മലയിൽ ചെന്ന് മരം കൊണ്ടുവന്ന് ആലയം പണിയുവിൻ; ഞാൻ അതിൽ പ്രസാദിച്ച്
    മഹത്വപ്പെടും” എന്ന് യഹോവ കല്പിക്കുന്നു.
  urd-GVR: Pahāṛoṅ par chaṛh kar lakaṛī le āo aur Rab ke ghar kī tāmīr shurū karo.
    Aisā hī rawaiyā mujhe pasand hogā, aur is tarah hī tum mujhe jalāl doge.” Yih
    Rab kā farmān hai.
  suz-BL: डांडा मेर ङोइश्‍शा शी यितीन। मिनु आं खिं सेलीन। मिनु गो मेको तशा, ग्‍येरशा
    बाक्‍ने चबुल। मोपा मुरपुकीम आं कली ठेयब सेल्‍यीमील।
  eng-NOY: Go up to the mountain, and bring wood, and build the house, That I may
    have pleasure therein, And be glorified, saith Jehovah.
  ita-1927: Salite nella contrada montuosa, recate del legname, e costruite la casa;
    e io mi compiacerò d’essa, e sarò glorificato, dice l’Eterno.
  ckb-ckb: سەربکەونە سەر چیا و دار بهێنن و ماڵەکەی من بنیاد بنێن، لێی ڕازی دەبم و
    شکۆدار دەبم.
  eng-BBE: Go up to the hills and get wood and put up the house; and I will take pleasure
    in it and be honoured, says the Lord.
  kan-OKCV: ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿ ಮರವನ್ನು ತಂದು, ಆಲಯವನ್ನು ಕಟ್ಟಿರಿ. ಆಗ ನಾನು ಅದಕ್ಕೆ ಮೆಚ್ಚಿ,
    ಮಹಿಮೆ ಹೊಂದುವೆನೆಂದು, ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்கள் மலையின்மேல் ஏறிப்போய், மரங்களை வெட்டிக்கொண்டுவந்து, ஆலயத்தைக்
    கட்டுங்கள்; அதின்மேல் நான் பிரியமாயிருப்பேன், அதினால் என் மகிமை வெளிப்படும் என்று
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Subid al monte, y traed madera, y reedificad la casa; y pondré en ella
    mi voluntad, y seré honrado, ha dicho Jehová.
  ron-BTF: Urcați-vă la munte și aduceți lemn și construiți casa; și eu îmi voi găsi
    plăcerea în ea și voi fi glorificat, spune DOMNUL.
  eng-WEBP: Go up to the mountain, bring wood, and build the house. I will take pleasure
    in it, and I will be glorified,” says the LORD.
  eng-FBV: Go into the hills and bring wood to build the house. This will please me
    and honor me, says the Lord.
  nld-1939: Gaat dus de bergen in, om hout te halen, en bouwt het huis; Ik zal er
    mijn vreugde en glorie in vinden, spreekt Jahweh!
  nch-BL: Teipa xiyaca ipan cuatitamit huan xijcuitij cuahuit para sempa xijcualtalica
    nochaj. Huan na nelía nipaquis ica nochaj huan nopona nimonextis ica nochi nohueyitilis.”
    Quej nopa quiijtohua TOTECO.
  vie-1934: Hãy lên núi, đem gỗ về, và xây nhà nầy, thì ta sẽ lấy nó làm vui lòng,
    và ta sẽ được sáng danh, Đức Giê-hô-va phán vậy.
  hin-CV: ऊपर पहाड़ों में जाओ और इमारती लकड़ी नीचे लाकर मेरे भवन को बनाओ, ताकि मुझे
    खुशी मिले और मेरा आदर हो,” याहवेह का कहना है.
  spa-BES: Suban a las colinas y traigan madera y edifiquen el templo; y lo disfrutaré
    y seré honrado, dice el Señor.
  tdx-tdx: Mionjona mb’amy vohitsey mb’eo naho añandeso hatae le amboaro i anjombay
    hahafale ahy, hahazoako engeñe, hoe t’Iehovà.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า จงขึ้นไปที่เนินเขาและนำไม้มาสร้างพระนิเวศ เราจะมีความพอใจในพระนิเวศนั้น
    และเราจะได้รับเกียรติ
  por-BR-2018: Subi vós à montanha, trazei madeira, e reconstruí a casa; e dela me
    agradarei, e serei glorificado,diz o SENHOR.
  deu-ELO: Steiget auf das Gebirge und bringet Holz herbei und bauet das Haus, so
    werde ich Wohlgefallen daran haben und verherrlicht werden, spricht Jehova.
  eng-WYC-2018: Go ye up into the mountain, bear ye trees, and build ye an house;
    and it shall be acceptable to me, and I shall be glorified, saith the Lord. (Then,
    go ye up the mountain, carry ye back some wood, and build ye a House for me; and
    it shall be acceptable to me, and I shall be glorified, saith the Lord.)
  epo-epo: Iru sur la monton, prenu lignon, kaj konstruu la domon; Mi akceptos ĝin
    favore, kaj Mi montros Mian gloron, diras la Eternulo.
  uig-PIN: Taƣⱪa qiⱪip, yaƣaqni elip kelinglar, ɵyni ⱪurunglar; xundaⱪ ⱪilsanglar
    Mǝn uningdin hursǝn bolimǝn, xan-xǝrǝpkǝ eriximǝn, — dǝydu Pǝrwǝrdigar.
  beo-beo: Defea, wahadafa agoloba:le heda:le, diasu gagusu ifa lidima, amola Na Debolo
    Diasu mugului amo bu buga:le gaguma. Amasea Na da dilima nodomu amola dilia da
    Nama defele nodone sia:ne gadomu.
  tpi-OTNT: Orait harim. Yupela i mas go antap long ol maunten na kisim ol diwai bilong
    wokim gen haus bilong mi. Yupela i mas wokim gen, na bai mi amamas. Na yupela
    i ken lotu long mi na long dispela pasin bai mi kisim biknem.
  hau-SA: Ku haura zuwa kan duwatsu ku sauko da katakai don ku gina gidan, don ni
    ma in ji daɗinsa, in kuma sami ɗaukaka,” in ji Ubangiji.
  uig-LAT: Taghqa chiqip, yaghachni élip kélinglar, öyni qurunglar; shundaq qilsanglar
    Men uningdin xursen bolimen, shan-sherepke érishimen, — deydu Perwerdigar.
  nde-nde: Khwelani ezintabeni lehlise izigodo lakhe indlu ukuze ngithokoze ngayo
    njalo ngidunyiswe,” kutsho uThixo.
  ton-ton: ‌ʻAlu hake ki he moʻunga, pea ʻomi ʻae ʻakau, pea langa ʻae fale; pea te
    u fiemālie ki ai, pea ʻe fakaongolelei au,” ʻoku pehē ʻe Sihova.
  ces-1613: Vstupte na tuto horu, a svezouce dříví, stavějte dům tento, i oblíbím
    sobě to, a budu oslaven, praví Hospodin.
  eng-WMB: Go up to the mountain, bring wood, and build the house. I will take pleasure
    in it, and I will be glorified,” says the LORD.
  tam-TCV: மலைகளில் ஏறிப்போய் மரங்களை வெட்டிவந்து ஆலயத்தை கட்டுங்கள், அதில் நான் மகிழ்ந்து,
    நான் கனம்பண்ணப்படுவேன்” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: Tungas ngadto sa bukid, pagdala ug mga kahoy, ug tukora pag-usab ang akong
    balay; unya mahimoot ako niini, ug mahimaya ako!' miingon si Yahweh.
  pol-UBG: Wstąpcie na tę górę i sprowadźcie drewno; zbudujcie ten dom, a upodobam
    go sobie i będę uwielbiony, mówi PAN.
  urd-GVU: پہاڑوں پر چڑھ کر لکڑی لے آؤ اور رب کے گھر کی تعمیر شروع کرو۔ ایسا ہی رویہ
    مجھے پسند ہو گا، اور اِس طرح ہی تم مجھے جلال دو گے۔“ یہ رب کا فرمان ہے۔
  eng-OEBCW: 'Go up to the mountains, and bring wood and rebuild the temple; then
    I will be pleased with it, and I will reveal my glory. The Lord says:'
  deu-1912: Gehet hin auf das Gebirge und holet Holz und bauet das Haus; das soll
    mir angenehm sein, und ich will meine Ehre erzeigen, spricht der HERR.
  kan-2017: ಮಲೆನಾಡಿಗೆ ಹೋಗಿ ಮರವನ್ನು ತಂದು ನನ್ನ ಆಲಯವನ್ನು ಕಟ್ಟಿರಿ; ನಾನು ಅದಕ್ಕೆ ಮೆಚ್ಚಿ
    ನನ್ನ ಪ್ರಭಾವವನ್ನು ಅಲ್ಲಿ ಪ್ರಕಾಶಗೊಳಿಸುವೆನು” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ere mmarod e chiney ngalan e burey ngam th’abed e ren, ngam toyed bayay
    fare Tempel; ma aram e ra felfelan’ug min liyor ngog ni bod nthingar nrin’.
  hlt-MCSB: “Tlang la luei uh lamtah thing lo uh laeh. Im he sa uh laeh. A khui ah
    ngaingaih saeh lamtah ka thangpom khaw ka thangpom mai eh,” tila BOEIPA loh a
    thui.
  mdy-ETH: ዓካሪ ሃሢ ሌካ ጌሜሮ ኬስኩዋቴ፤ ሚሢ ቆፂ ዔኪ ሙኩዋቴ፤ ታኣኮ ጌኤዦ ማኣሮ ጊንሣ ዓካሲ ኮሹዋቴ፤ ታኣኒ ዒኢካ ዎዛዺ
    ጋላቲንታንዳኔ።
