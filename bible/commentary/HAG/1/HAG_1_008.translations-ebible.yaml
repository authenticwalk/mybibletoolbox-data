  tod-tod: À lɛ gizeiti ma, wo ʋa ga guluiti, wo sèi ʋɛlɛi lo. Naazu kòozu ɠa nɛɛ
    miná, ná lɛbiyai zɔlɔɔ.» Ɠɔoɠɔ GALAGI ɠa é boga.
  eng-WEBPB: Go up to the mountain, bring wood, and build the house. I will take pleasure
    in it, and I will be glorified,” says the LORD.
  kbq-kbq: Tamagra agonaramimpi marerita zafa ome antagita eta Nagri mono nona eme
    kiho. Ana'ma hanage'na Nagra anazankura muse nehanuge'za, anampina Nagri nagia
    husga hugahaze huno Ra Anumzamo'a hu'ne.
  nhe-BL: Teipa xiyaca ipan cuatitlamitl huan xijcuitij cuahuitl para sampa xijcualtlalica
    nochaj. Huan na nelía nipaquis ica nochaj huan nopano nimonextis ica nochi nohueyitilis.”
    Queja nopa quiijtohua TOTECO.
  gub-BL: Peho ywytyruhu pe nehe kury. Perur ywyra nehe. Pezapo wi heràpuzuhu nehe.
    Herurywete putar a'e heràpuzuhu ràm rehe nehe. Teko hemuwete katu a'e pe wà nehe.
    Hemurywete kar putar a'e pe wà nehe.
  eng-DRA: 'Go up to the mountain, bring timber, and build the house: and it shall
    be acceptable to me, and I shall be glorified, saith the Lord.'
