verse: HAG.001.012
translations:
  mal-C: അപ്പോൾ ശെയൽത്തിയേലിന്റെ മകൻ സെരൂബ്ബാബേലും യെഹോസാദാക്കിന്റെ മകൻ മഹാപുരോഹിതനായ
    യോശുവയും ജനത്തിൽ ശേഷിപ്പുള്ള എല്ലാവരും തങ്ങളുടെ ദൈവമായ യഹോവയുടെ അരുളപ്പാടുകളും
    തങ്ങളുടെ ദൈവമായ യഹോവ അയച്ച പ്രവാചകനായ ഹഗ്ഗായിയുടെ വചനങ്ങളും അനുസരിച്ചു. അവരുടെ
    ദൈവമായ യഹോവ അദ്ദേഹത്തെ അയച്ചിരുന്നതിനാൽ ജനം യഹോവയെ ഭയപ്പെട്ടു.
  deu-TKW: Da hörten Serubabel, der Sohn Sealthiels, und Josua, der Sohn Jozadaks,
    der Hohepriester, sowie das ganze übrige Volk auf den Ruf Jahwes, ihres Gottes,
    und auf die Worte des Propheten Haggai, die ihm Jahwe, ihr Gott, aufgetragen hatte,
    und das Volk bekam Furcht vor Jahwe.
  lin-lin: Boye Zorobabeli, mwana mobali ya Shealitieli ; Jozue, mwana mobali ya Yeotsadaki,
    mokonzi ya Banganga-Nzambe ; mpe bato nyonso oyo batikalaki batosaki mongongo
    ya Yawe, Nzambe na bango, mpe maloba ya mosakoli Aje kolanda ndenge Yawe, Nzambe
    na bango, atindaki ye. Mpe bato nyonso bakomaki kobanga Yawe.
  eng-LSV: And Zerubbabel son of Shealtiel, and Joshua son of Josedech, the high priest,
    and all the remnant of the people, listen to the voice of their God YHWH, and
    to the words of Haggai the prophet, as their God YHWH had sent him, and the people
    are afraid of the face of YHWH.
  eng-GNV: When Zerubbabel the sonne of Shealtiel, and Iehoshua the sonne of Iehozadak
    the hie Priest with all the remnant of the people, heard the voyce of the Lord
    their God, and the wordes of the Prophet Haggai (as the Lord their God had sent
    him) then the people did feare before the Lord.
  eng-WEBSTER: Then Zerubbabel the son of Shealtiel, and Joshua the son of Josedech,
    the high priest, with all the remnant of the people, obeyed the voice of the LORD
    their God, and the words of Haggai the prophet, as the LORD their God had sent
    him, and the people did fear before the LORD.
  nhw-BL: Huajca Zorobabel, icone Salatiel, huan nopa hueyi totajtzi Josué, catli
    icone Josadac, huan nochi nopa masehualme catli noja mocajtoyaj, quicajque icamanal
    TOTECO Dios, catli na, niHageo nitlajtol pannextijquetl, niquinpohuili pampa quimachilijque
    para TOTECO Dios nechtitlantoya. Huan inijuanti pejque quiimacasij huan quihueyitlepanitaj
    TOTECO.
  swh-ONEN: Kisha Zerubabeli mwana wa Shealtieli, Yoshua kuhani mkuu mwana wa Yehosadaki,
    pamoja na mabaki yote ya watu wakaitii sauti ya Bwana Mungu wao pamoja na ujumbe
    wa nabii Hagai, kwa sababu alikuwa ametumwa na Bwana Mungu wao. Watu walimwogopa
    Bwana.
  bba-bba: Yerɑ Sorobɑbɛli, Seɑlitiɛlin bii, kɑ yɑ̃ku kowo tɔnwero Yosue, Yosɑdɑkin
    bii, kɑ Isireli be bɑ tie kpuro, bɑ Gusunɔ ben Yinnin ɡɑri yi mɛm nɔɔwɑ nɡe mɛ
    Gusunɔ u win sɔmɔ Asee sɔ̃ɔwɑ u bu sɔ̃. Mɑ bɑ nɑndɑ wi, Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: Then Zerubbabel the son of Shealtiel, and Joshua the son of Josedech
    the high priest, with all the remnant of the people, obeyed the voice of the Lord
    their God, and the words of Haggai the prophet, as the Lord their God had sent
    him, and the people did fear before the Lord.
  luo-luo: Eka Zerubabel ma wuod Shealtiel kod Joshua wuod Jehozadak, ma jadolo maduongʼ,
    kaachiel gi ji mamoko mane oa e twech, kane giwinjo weche Nyasaye gi weche mag
    janabi Hagai, kaka Jehova Nyasaye ne oore, luoro maduongʼ nomakogi e nyim Ruoth.
  meu-meu: Bena Serubabele Sealtiele bona hahelaḡa tauna badana, Iosua Iehosadak,
    bona taunimanima kwabukwabudia iboudiai ese Iehova, edia Dirava, gadona bona peroveta
    tauna Hagai, Iehova, edia Dirava, ese e siaia tauna, ena hereva danue kamonai;
    bena taunimanima na Iehova vairanai e gari.
  npi-ULB: अनि शालतिएलका छोरा यरुबाबेल, र येहोसादाकका छोरा प्रधान पूजाहारी यहोशूले,
    बाँकी रहेका सबै मानिसका साथमा तिनीहरूका परमेश्‍वर परमप्रभुको आवाज र अगमवक्ता हाग्‍गैका
    वचनलाई पालन गरे, किनभने तिनीहरूका परमेश्‍वर परमप्रभुले तिनलाई पठाउनुभएको थियो
    र मानिसहरूले परमप्रभुको भय मान्थे ।
  yor-yor: Nígbà náà ni Serubbabeli ọmọ Ṣealitieli, Joṣua ọmọ Josadaki, olórí àlùfáà
    pẹ̀lú gbogbo ènìyàn ìyókù, gba ohùn Olúwa Ọlọ́run wọn gbọ́ àti ọ̀rọ̀ wòlíì Hagai,
    nítorí Olúwa Ọlọ́run ni ó rán an. Àwọn ènìyàn sì bẹ̀rù Olúwa.
  pes-OPCB: آنگاه زروبابِل و یهوشع و تمام کسانی که از اسارت برگشته بودند از خداوند
    ترسیدند و پیام حَجَّی نبی را که خداوند، خدایشان به او داده بود اطاعت کردند.
  tgl-ULB: At si Zerubabel na anak ni Sealtiel at ang pinakapunong pari na si Josue
    na anak ni Jehozadak, kasama ang lahat ng mga natitirang tao, na sumunod sa tinig
    ni Yahweh na kanilang Diyos at sa mga salita ni Hagai na propeta dahil isinugo
    siya ni Yahweh na kanilang Diyos. At kinatakutan ng mga tao ang mukha ni Yahweh.
  hui-hui: Yuda wali agali ti Serubabele Yosuala heba mandagi heagola bi ogo lamiyago
    ti bibahendeme hale hai hene. Ani hale howa Anduane Homogo tinaga Ngode Datagaliwabehanda
    bi layago hale howa gi timbuni halu ibuninaga bi mana latagi haga agali dabo helene
    Hagaihanda bi layago hale howa talialu bialu hene.
  mya-mya: ထို​အ​ခါ​ရှာ​လ​သေ​လ​၏​သား​ဇေ​ရု​ဗ ဗေ​လ၊ ယဇ်​ပု​ရော​ဟိတ်​မင်း​ယော​ဇ​ဒတ်​၏
    သား​ယော​ရှု​နှင့်​ကျန်​ကြွင်း​သော​ပြည်​သူ အ​ပေါင်း​တို့​သည် မိ​မိ​တို့​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​စေ​ခိုင်း​တော်​မူ​သည့် အ​မှု​တို့​ကို​ပြု​ကြ​၏။ သူ​တို့​သည်​ကြောက်
    လန့်​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​၏​စေ​လွှတ် တော်​မူ​သော​တ​မန်​တော်​ပ​ရော​ဖက်​ဟ္ဂဲ ပြော​ဆို​သည့်​စ​ကား​ကို​နား​ထောင်​ကြ​၏။-
  bod-N: དུས་དེར་ཞིད་ཨལ་ཐེ་ཨེལ་གྱི་བུ་ཟེ་རུ་པཱ་པེལ་དང་། ཡེ་ཧོ་ཙ་དག་གི་བུ་སྟེ་མཆོད་དཔོན་ཆེན་པོ་ཡོ་ཤུ་ཨ་དང་ལྷག་ལུས་ཐམས་ཅད་ཀྱིས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་དང་།
    ཁོ་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་མངགས་པའི་ལུང་སྟོན་པ་ཧག་གཱ་ཨིའི་བཀའ་ལ་མཉན་ནས། མི་རྣམས་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གུས་ཤིང་འཇིགས་པའི་སེམས་དང་ལྡན་ནོ།
    །
  wsk-wsk: Asele Shealtiel namar Zerubbabel, se Jehozadak namar Joshua, priest supuling
    umu, se kariimet nuamur bagara mu ta se taira mu ta, Yawe nunga Kaem ko den ko
    prophet Haggai kuring te mu ikiman ale karo tuman, mu awuk, nuna ikiman mu Yawe,
    nononga Kaem, wore ko den balam. Se kariimet suen la peleman Yawe bowa nagu sapaman.
  sna-sna: Ipapo Zerubhabheri mwanakomana waShearitieri, naJoshua mwanakomana waJehozadhaki,
    muprista mukuru, navanhu vose vakanga vasara vakateerera inzwi raJehovha Mwari
    wavo uye shoko romuprofita Hagai, nokuti Jehovha Mwari wavo akanga amutuma. Uye
    vanhu vakatya Jehovha.
  spa-BLM: Entonces Zorobabel, hijo de Salatiel, y Josué, hijo de Josadac, el sumo
    sacerdote, con todo el resto del pueblo, obedecieron la voz de Yahvé, su Dios,,
    y las palabras del profeta Hageo, como lo había enviado Yahvé, su Dios; y el pueblo
    temió a Yahvé.
  cac-cac: A juntzan̈ slolonel Jehová Dios ix vala', ayic ix yab'an vin̈aj Zorobabel
    yed' vin̈aj Josué, aton vin̈ sat sacerdote yed' masanil eb' anima, ix te xiv eb'
    d'a Jehová, yuj chi' ix sc'anab'ajej eb'.
  swh-ULB: Kisha Zerubabeli mwana wa Shelitieli, na kuhani mkuu Yoshua mwana wa Yehozadaki,
    pamoja na mabaki ya watu, wakati sauti ya Bwana Mungu wao, na maneno ya Nabii
    Hagai, kwa sababu Bwana Mungu wao alikuwa amemtuma. Na watu wakaogopa uso wa Bwana.
  bel-bel: І паслухаліся Зарававэль, сын Салафіілеў, і Ісус, сын Ясэдэкаў, і ўвесь
    астатні люд голасу Госпада Бога свайго і слоў Агея прарока, як пасланага Госпадам
    Богам іхнім, і люд убаяўся Госпада.
  deu-ELBBK: Und Serubbabel, der Sohn Schealtiels, und Josua, der Sohn Jozadaks, der
    Hohepriester, und der ganze Überrest des Volkes hörten auf die Stimme des HERRN,
    ihres Gottes, und auf die Worte des Propheten Haggai, so wie der HERR, ihr Gott,
    ihn gesandt hatte; und das Volk fürchtete sich vor dem HERRN.
  mbb-OT: Mibpezumazuma te Nengazen si Zerubabel, si Josue, wey is langun he menge
    zuma zan he menge Israilihanen he nemen-ulì diyà te Israel puun te kegkevihaǥa
    kandan diyà te Babilonia. Su mibpemineg dan is migkaǥi te Nengazen he Megbevayè
    dan pinaaǥi te ebpeneuven he si Haggai he midsuǥù te Nengazen diyà te kandan.
    Ne pinaaǥi kayi midtahud dan is Nengazen.
  mal-2015: അങ്ങനെ ശെയല്തീയേലിന്റെ മകനായ സെരുബ്ബാബേലും മഹാപുരോഹിതനായി യെഹോസാദാക്കിന്റെ
    മകനായ യോശുവയും ജനത്തിൽ ശേഷിപ്പുള്ള ഏവരുമായി തങ്ങളുടെ ദൈവമായ യഹോവയുടെ വാക്കും തങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ നിയോഗത്തിന്നു ഒത്തവണ്ണം ഹഗ്ഗായി പ്രവാചകന്റെ വചനങ്ങളും കേട്ടനുസരിച്ചു;
    ജനം യഹോവയെ ഭയപ്പെടുകയും ചെയ്തു.
  rmc-rmc: Akor o Zerubabel, o Jošua the savore okla manuša kerde oda, so lenge phenďa
    o RAJ, lengro Del. Šunde the le prorokos Haggeus, bo les bičhaďa o RAJ, lengro
    Del. A o manuša pes daranas le RAJESTAR.
  pes-OPV: آنگاه زربابل بن شالتیئیل و یهوشع بن یهوصادق رئیس کهنه و تمامی بقیه قوم
    به قول یهوه خدای خود و به کلام حجی نبی چنانکه یهوه خدای ایشان او را فرستاده بود
    گوش دادند، و قوم از خداوند ترسیدند.
  ron-1924: Зоробабел, фиул луй Шеалтиел, Иосуа, фиул луй Иоцадак, мареле преот, ши
    тоатэ рэмэшица попорулуй ау аскултат гласул Домнулуй Думнезеулуй лор ши кувинтеле
    пророкулуй Хагай, фииндкэ Домнул Думнезеул лор ыл тримисесе. Ши попорул с-а темут
    де Домнул.
  ben-OBCV: আর তখন শল্টীয়েলের পুত্র সরুব্বাবিল, যিহোষাদকের পুত্র মহাপুরোহিত যিহোশূয়,
    ও অবশিষ্ট লোকেরা তাদের ঈশ্বর সদাপ্রভু এবং ভাববাদী হগয়ের আদেশ মানল। আর তারা সদাপ্রভুকে
    ভয় করতে লাগল।
  som-som: Markaasaa Serubaabel ina Salaatii'eel, iyo wadaadkii sare oo ahaa Yashuuca
    ina Yehoosaadaaq, iyo dadka intiisii hadhay oo dhammu waxay addeeceen codkii Rabbiga
    Ilaahooda ah, iyo erayadii Nebi Xaggay, waayo, Rabbiga Ilaahooda ah ayaa isaga
    soo diray, oo dadkiina Rabbiga hortiisa ayaa cabsi ku gashay.
  lat-VUC: Et audivit Zorobabel, filius Salathiel, et Jesus, filius Josedec, sacerdos
    magnus, et omnes reliquiæ populi, vocem Domini Dei sui, et verba Aggæi prophetæ,
    sicut misit eum Dominus Deus eorum ad eos, et timuit populus a facie Domini.
  eng-ASVBT: Then Zerubbabel the son of Shealtiel, and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, obeyed the voice of Jehovah
    their God, and the words of Haggai the prophet, as Jehovah their God had sent
    him; and the people did fear before Jehovah.
  ita-1885: Or Zorobabel, figliuolo di Sealtiel, e Iosua, figliuolo di Iosadac, sommo
    sacerdote, e tutto il rimanente del popolo, ubbidirono alla voce del Signore Iddio
    loro, ed alle parole del profeta Aggeo, secondo che il Signore Iddio loro l'avea
    mandato; e il popolo temette del Signore.
  eng-LXXUP: And Zerubbabel the son of Shealtiel, of the tribe of Judah, and Joshua
    the son of Jehozadak, the high priest, and all the remnant of the people, hearkened
    to the voice of the Lord their God, and the words of the prophet Haggai, according
    as the Lord their God had sent him to them, and the people feared before the Lord.
  eng-ULB: Then Zerubbabel son of Shealtiel, and the high priest Joshua son of Jehozadak,
    along with all the remnant of the people, obeyed the voice of Yahweh their God
    and the words of Haggai the prophet, because Yahweh their God had sent him and
    the people feared the face of Yahweh.
  spa-VBL: Entonces Zorobabel, hijo de Sealtiel, el sumo Sacerdote Josué, hijo de
    Josadac, así como el resto del pueblo, prestaron atención a la palabra del Señor,
    y a las palabras de Ageo, el profeta que el Señor su Dios había enviado. El pueblo
    mostró reverencia ante el Señor.
  fra-_FOB: Zorobabel, fils de Salathiel, Joshua, fils de Jotsadak, grand sacrificateur,
    et tout le reste du peuple entendirent la voix de l'Éternel, leur Dieu, et les
    paroles d'Aggée, le prophète, selon la mission que lui avait donnée l'Éternel
    leur Dieu; et le peuple eut de la crainte devant l'Éternel.
  mal-mal: അങ്ങനെ ശെയല്ത്തീയേലിന്റെ മകനായ സെരുബ്ബാബേലും, മഹാപുരോഹിതനായ യെഹോസാദാക്കിന്റെ
    മകനായ യോശുവയും, യിസ്രായേല്‍ ജനത്തിൽ ശേഷിച്ചവരും അവരുടെ ദൈവമായ യഹോവയുടെ വാക്കും,
    അവരുടെ ദൈവമായ യഹോവയുടെ നിയോഗപ്രകാരം അയച്ച ഹഗ്ഗായി പ്രവാചകന്റെ വചനങ്ങളും കേട്ടനുസരിച്ചു;
    ജനം യഹോവയെ ഭയപ്പെടുകയും ചെയ്തു.
  urd-GVR: Tab Zarubbābal bin Siyāltiyel, imām-e-āzam Yashua bin Yahūsadaq aur qaum
    ke pūre bache hue hisse ne Rab apne Ḳhudā kī sunī. Jo bhī bāt Rab un ke Ḳhudā
    ne Hajjī Nabī ko sunāne ko kahā thā use unhoṅ ne mān liyā. Rab kā ḳhauf pūrī qaum
    par tārī huā.
  suz-BL: मिनु शाल्‍तीएल आ तौ जेरूब-बाबेल नु यहो-सादाक आ तौ, नेल्‍ल क्‍येङा ठेयब चढ़ेब
    यहोसु नु लीशो मुर नेल्‍‍लेमी परमप्रभु यावे आन परमप्रभु आ लोव़ टिम्‍तेक्‍म। मिनु
    परमप्रभु यावे आन परमप्रभु आ देंशो नु आ लोव़ पाइब हाग्‍गै आ देंशो लोव़ टिम्‍तेक्‍म।
    मिनु मुरपुकी परमप्रभु यावे कली मान पा हिंतेक्‍म।
  eng-NOY: Then Zerubbabel, the son of Shealtiel, and Joshua, the son of Josedech,
    the high-priest, and all the remnant of people, hearkened to the voice of Jehovah
    their God, and to the words of Haggai the prophet, as Jehovah their God had sent
    him; and the people feared before Jehovah.
  ita-1927: E Zorobabele, figliuolo di Scealtiel, e Giosuè, figliuolo di Jehotsadak,
    il sommo sacerdote, e tutto il rimanente del popolo, diedero ascolto alla voce
    dell’Eterno, del loro Dio, e alle parole del profeta Aggeo, secondo il messaggio
    che l’Eterno, il loro Dio, gli aveva affidato; e il popolo temette l’Eterno.
  ckb-ckb: ئینجا زروبابلی کوڕی شەئەلتیێل و یەشوعی کوڕی یەهۆچاداقی سەرۆک کاهین و هەموو
    پاشماوەی گەل گوێڕایەڵی یەزدانی پەروەردگاریان و پەیامەکەی حەگەی پێغەمبەر بوون کە
    یەزدانی پەروەردگاریان ناردبووی، گەلیش لەبەردەم یەزدان ترسان.
  eng-BBE: Then Zerubbabel, the son of Shealtiel, and Joshua, the son of Jehozadak,
    the high priest, and all the rest of the people, gave ear to the voice of the
    Lord their God and to the words of Haggai the prophet, because the Lord their
    God had sent him, and the people were in fear before the Lord.
  kan-OKCV: ಆಗ ಶೆಯಲ್ತಿಯೇಲನ ಮಗ ಜೆರುಬ್ಬಾಬೆಲನೂ ಯೆಹೋಚಾದಾಕನ ಮಗ ಮತ್ತು ಮಹಾಯಾಜಕ ಯೆಹೋಶುವನೂ
    ಜನರಲ್ಲಿ ಉಳಿದವರೆಲ್ಲರೂ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನೂ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಕಳುಹಿಸಿದ
    ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನ ಮಾತುಗಳನ್ನೂ ಕೇಳಿದರು. ಜನರು ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟರು.
  tam-2017: அப்பொழுது செயல்தியேலின் மகனாகிய செருபாபேலும், யோத்சதாக்கின் மகனாகிய யோசுவா
    என்னும் பிரதான ஆசாரியனும், இஸ்ரவேல் மக்களில் மீதியான அனைவரும் தங்கள் தேவனாகிய
    யெகோவாவுடைய சத்தத்திற்கும், தங்கள் தேவனாகிய யெகோவா அனுப்பின ஆகாய் என்னும் தீர்க்கதரிசியினுடைய
    வார்த்தைகளுக்கும் செவிகொடுத்தார்கள், மக்கள் யெகோவாவுக்கு முன்பாகப் பயந்திருந்தார்கள்.
  spa-RV-1909: Y oyó Zorobabel hijo de Sealtiel, y Josué hijo de Josadac, gran sacerdote,
    y todo el demás pueblo, la voz de Jehová su Dios, y las palabras del profeta Haggeo,
    como lo había enviado Jehová el Dios de ellos; y temió el pueblo delante de Jehová.
  ron-BTF: Atunci Zorobabel, fiul lui Șealtiel, și Iosua, fiul lui Ioțadac, marele
    preot, împreună cu toată rămășița poporului, au ascultat de vocea DOMNULUI Dumnezeului
    lor și de cuvintele profetului Hagai, precum DOMNUL Dumnezeul lor l-a trimis;
    și poporul s-a temut înaintea DOMNULUI.
  eng-WEBP: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, obeyed the LORD their God’s
    voice, and the words of Haggai the prophet, as the LORD their God had sent him;
    and the people feared the LORD.
  eng-FBV: Then Zerubbabel, son of Shealtiel, Joshua, son of Jehozadak, the high priest,
    together with all the remaining people, paid attention to what the Lord said,
    and to the words of Haggai the prophet that the Lord their God had sent. The people
    showed reverence before the Lord.
  nld-1939: Zorobabel, de zoon van Salatiël, en Jehosjóea de hogepriester, de zoon
    van Jehosadak, luisterden met al het overige volk naar de stem van Jahweh, hun
    God, en naar de woorden van den profeet Aggeus, welke Jahweh hem had gelast, tot
    hen te spreken. En het volk werd met vrees voor Jahweh vervuld.
  nch-BL: Huajca Zorobabel, icone Salatiel, huan nopa hueyi totajtzi Josué, cati icone
    Josadac, huan nochi nopa masehualme cati noja mocajtoyaj, quicajque icamanal TOTECO
    Dios, cati na, niHageo nitajtolpanextijquet, niquinpohuili pampa quimachilijque
    para TOTECO Dios techtitantoya. Huan inijuanti pejque quiimacasij huan quihueyitepanitaj
    TOTECO.
  vie-1934: Vậy Xô-rô-ba-bên, con trai Sa-la-thi-ên, và Giê-hô-sua, con trai Giô-xa-đác,
    thầy tế lễ cả, cùng cả dân sót lại vâng theo tiếng của Giê-hô-va Đức Chúa Trời
    mình, và lời của đấng tiên tri A-ghê mà Giê-hô-va Đức Chúa Trời mình đã sai đến,
    thì dân sự đều sợ sệt trước mặt Đức Giê-hô-va.
  hin-CV: तब शिअलतिएल के पुत्र ज़ेरुब्बाबेल, यहोत्सादाक का पुत्र महापुरोहित यहोशू,
    और सब बचे हुए लोगों ने याहवेह, अपने परमेश्वर के वचन और हाग्गय भविष्यवक्ता के संदेश
    का पालन किया, क्योंकि याहवेह उनके परमेश्वर ने उसे भेजा था. और लोगों ने याहवेह
    का भय माना.
  spa-BES: Entonces Zorobabel, hijo de Salatiel, y Josué, hijo de Josadac, el sumo
    sacerdote, y todo el resto del pueblo, escucharon la voz del Señor su Dios y las
    palabras de Hageo el profeta, porque el Señor su Dios lo había enviado, y la gente
    tenía miedo delante del Señor.
  tdx-tdx: Aa le jinanji’ i Zerobabele, ana’ i Sealtiele, naho Iehosoa, ana’ Iehotsadake,
    mpisorom-bey, naho ze sehanga’ ondaty iaby ty fiarañanaña’ Iehovà Andrianañahare’
    iareo naho o tsara naboa’ i Kagày mpitoky, namantoha’ Iehovà Andrianañahare’ iareoo,
    vaho nañeveñe am’ Iehovà ondatio.
  tha-KJV: แล​้วเศรุบบาเบล บุ​ตรชายเชอัลทิเอลและโยชูวา บุ​ตรชายเยโฮซาดัก มหาปุโรหิต
    พร​้อมกับประชาชนทั้งปวงที่​เหลืออยู่​ได้​เชื่อฟังพระสุรเสียงของพระเยโฮวาห์ พระเจ้าของเขาทั้งหลาย
    และถ้อยคำของฮั​กก​ัยผู้​พยากรณ์ เพราะว่าพระเยโฮวาห์พระเจ้าของเขาทั้งหลายได้ทรงใช้ท่านมา
    และประชาชนก็เกรงกลัวต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Então Zorobabel filho de Sealtiel, Josué filho de Jeozadaque, sumo
    sacerdote, e todo o resto do povo, ouviram a voz do SENHOR seu Deus, e as palavras
    do profeta Ageu, como o SENHOR Deus deles havia o enviado; e o povo temeu diante
    do SENHOR.
  deu-ELO: Und Serubbabel, der Sohn Schealtiels, und Josua, der Sohn Jozadaks, der
    Hohepriester, und der ganze Überrest des Volkes hörten auf die Stimme Jehovas,
    ihres Gottes, und auf die Worte des Propheten Haggai, so wie Jehova, ihr Gott,
    ihn gesandt hatte; und das Volk fürchtete sich vor Jehova.
  eng-WYC-2018: And Zerubbabel, the son of Shealtiel, and Joshua, the great priest,
    the son of Josedech, and all remnants of the people, heard the voice of their
    God, and the words of Haggai, the prophet, as the Lord God of them sent him to
    them; and all the people dreaded of the face of the Lord. (And Zerubbabel, the
    son of Shealtiel, and Joshua, the son of Josedech, the High Priest, and all the
    remnants of the people, heard the voice of their God, and the words of the prophet
    Haggai, for the Lord their God had sent him to them; and all the people had fear
    before the Lord.)
  epo-epo: Zerubabel, file de Ŝealtiel, kaj la ĉefpastro Josuo, filo de Jehocadak,
    kaj la tuta cetera popolo aŭskultis la voĉon de la Eternulo, ilia Dio, kaj la
    vortojn de la profeto Ĥagaj, kun kiuj lin sendis la Eternulo, ilia Dio; kaj la
    popolo ektimis la Eternulon.
  uig-PIN: Xuning bilǝn Xealtiǝlning oƣli Zǝrubbabǝl ⱨǝm Yǝⱨozadakning oƣli bax kaⱨin
    Yǝxua wǝ hǝlⱪning ⱪaldisining ⱨǝmmisi Pǝrwǝrdigar Hudasining awaziƣa, xuningdǝk
    Pǝrwǝrdigar Hudasining Ⱨagay pǝyƣǝmbǝrni ǝwǝtixi bilǝn, uning sɵzlirigǝ ⱪulaⱪ
    saldi; hǝlⱪ Pǝrwǝrdigar aldida ⱪorⱪti.
  beo-beo: 'Amalalu, Selababele, Yosiua amola dunu fi huluane (amo da Ba:bilone mugului
    asili buhagi), ilia Hina Gode Ea hamoma:ne sia:i defele hamoi. Ilia da beda:ne,
    balofede dunu Ha:ga:iai (Hina Gode Ea Sia: Alofesu dunu) amo ea sia: nabawane
    hamoi.'
  tpi-OTNT: Taim Serubabel na Josua wantaim ol arapela manmeri bilong Juda i stap
    wantaim tupela, ol i harim dispela tok, orait ol i mekim olsem God, Bikpela bilong
    ol i bin tok. Ol i pret, na ol i bihainim tok bilong Hagai, dispela profet God
    i bin salim i kam long ol.
  hau-SA: Sa’an nan sai Zerubbabel ɗan Sheyaltiyel, da Yoshuwa ɗan Yehozadak, wanda
    yake babban firist, da kuma dukan raguwar jama’ar suka yi biyayya da muryar Ubangiji
    Allahnsu da kuma saƙon annabi Haggai, domin Ubangiji Allahnsu ne ya aiko shi.
    Mutane kuwa suka ji tsoron Ubangiji.
  uig-LAT: Shuning bilen Shéaltielning oghli Zerubbabel hem Yehozadakning oghli bash
    kahin Yeshua we xelqning qaldisining hemmisi Perwerdigar Xudasining awazigha,
    shuningdek Perwerdigar Xudasining Hagay peyghemberni ewetishi bilen, uning sözlirige
    qulaq saldi; xelq Perwerdigar aldida qorqti.
  nde-nde: Lapho-ke uZerubhabheli, indodana kaSheyalithiyeli, loJoshuwa, indodana
    kaJozadaki, umphristi omkhulu lensalela yonke yabantu balilalela ilizwi likaThixo
    uNkulunkulu wabo kanye lombiko kaHagayi umphrofethi ngoba wayethunywe nguThixo
    uNkulunkulu wabo. Abantu bamesaba uThixo.
  ton-ton: ¶ Pea ko Selupepeli ko e foha ʻo Sialiteli, mo Siosiua ko e foha ʻo Sosataki,
    ko e taulaʻeiki lahi, mo e toenga kotoa pē ʻoe kakai, naʻe talangofua ki he leʻo
    ʻo Sihova, ko honau ʻOtua, mo e ngaahi lea ʻa Hakeai ko e palōfita, ʻo hangē ko
    ia kuo fekauʻi ai ia ʻe Sihova, ko honau ʻOtua, pea naʻe manavahē ʻae kakai ʻi
    he ʻao ʻo Sihova.
  ces-1613: I uposlechl Zorobábel syn Salatielův, a Jozue syn Jozadakův, kněz nejvyšší,
    i všickni ostatkové lidu hlasu Hospodina Boha svého, a slov Aggea proroka, poněvadž
    jej poslal Hospodin Bůh jejich; nebo se bál lid tváři Hospodinovy.
  eng-WMB: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak, the
    high priest, with all the remnant of the people, obeyed the LORD their God’s voice,
    and the words of Haggai the prophet, as the LORD their God had sent him; and the
    people feared the LORD.
  tam-TCV: அப்பொழுது செயல்தியேலின் மகன் செருபாபேலும், யெகோசாதாக்கின் மகன் யோசுவா என்னும்
    தலைமை ஆசாரியனும் மக்களில் மீதியான அனைவரும் தங்கள் இறைவனாகிய யெகோவாவின் குரலுக்குக்
    கீழ்ப்படிந்தார்கள். தங்கள் இறைவனாகிய யெகோவா இறைவாக்கினன் ஆகாயை அனுப்பியதால், அவனுடைய
    செய்திகளுக்கும் கீழ்ப்படிந்தார்கள். மக்களோ யெகோவாவுக்குப் பயந்தார்கள்.
  ceb-ULB: Unya si Zerubabel nga anak ni Shealtiel, ug ang labaw nga pari nga si Josue
    nga anak ni Jehozadak, ug sa tanang nahibilin nga katawhan gikan sa pagkabihag,
    mituman sa tingog ni Yahweh nga ilang Dios, ug sa mga pulong ni Hageo nga propeta,
    tungod kay ang nagpadala kaniya mao si Yahweh nga ilang Dios. Ug ang katawhan
    nahadlok sa panagway ni Yahweh.
  pol-UBG: Wtedy Zorobabel, syn Szealtiela, i najwyższy kapłan Jozue, syn Josadaka,
    oraz cała resztka ludu wysłuchali głosu PANA, swego Boga, i słów proroka Aggeusza,
    ponieważ posłał go PAN, ich Bóg, a lud bał się PANA.
  urd-GVU: تب زرُبابل بن سیالتی ایل، امامِ اعظم یشوع بن یہوصدق اور قوم کے پورے بچے
    ہوئے حصے نے رب اپنے خدا کی سنی۔ جو بھی بات رب اُن کے خدا نے حجی نبی کو سنانے کو
    کہا تھا اُسے اُنہوں نے مان لیا۔ رب کا خوف پوری قوم پر طاری ہوا۔
  eng-OEBCW: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak
    the high priest, with all the rest of the people, obeyed the command of the Lord
    their God and the words of Haggai the prophet, as the Lord their God had sent
    him to them. They showed proper respect for the Lord.
  deu-1912: Da gehorchte Serubabel, der Sohn Sealthiels, und Josua, der Sohn Jozadaks,
    der Hohepriester, und alle übrigen des Volkes solcher Stimme des HERRN, ihres
    Gottes, und den Worten des Propheten Haggai, wie ihn der HERR, ihr Gott, gesandt
    hatte; und das Volk fürchtete sich vor dem HERRN.
  kan-2017: ಆಗ ಶೆಯಲ್ತೀಯೇಲನ ಮಗನಾದ ಜೆರುಬ್ಬಾಬೆಲ್, ಯೆಹೋಚಾದಾಕನಿಗೆ ಹುಟ್ಟಿದ ಮಹಾಯಾಜಕನಾದ ಯೆಹೋಶುವ,
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲ್ ಜನಶೇಷ, ಇವರೆಲ್ಲಾ ಯೆಹೋವನೆಂಬ ತಮ್ಮ ದೇವರ ನುಡಿಗೂ, ಯೆಹೋವನೆಂಬ ತಮ್ಮ ದೇವರ
    ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ಪ್ರವಾದಿಯಾದ ಹಗ್ಗಾಯನು ಹೇಳಿದ ಮಾತುಗಳಿಗೂ ಕಿವಿಗೊಟ್ಟು ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವರಾದರು.
  yap-yap: Ma aram e Zerubbabel nge Joshua nge gubin e girdi’ ni ur kalbusgad u wuru’
    e nam u Babylon, ni karsuled e yad be rin’ e n’en ni yog e SOMOL rorad ngorad
    ni ngar rin’ed. Kar pired ni yad ba marus ma yad be fol rok Haggai ni profet ni
    fare mal’og rok SOMOL.
  hlt-MCSB: Te dongah Shealtiel capa Zerubbabel neh khosoih puei Jehozadak capa Joshua
    long khaw, pilnam kah a meet boeih long khaw a Pathen BOEIPA ol neh tonghma Haggai
    ol te a ngai. Anih te a Pathen BOEIPA loh a tueih coeng dongah pilnam te BOEIPA
    mikhmuh ah rhih uh.
  mdy-ETH: ሳላቲያሌ ናኣዚ ዜሬባቡሌ፥ ቄኤሶ ቢያኮ ሱኡጋሢ ዒዮሴዴቄ ናኣዚ ዒያሱ፥ ዳውሲንቲ ዴንዴ ቤዛፓ ማዔ ዴራኣ ቢያ ናንጊና
    ናንጋ ጎዳ ማዔ ዔያቶ ፆኦዛሢኮ ቃኣሎንታ ዒዛ ማሊፆ ኬኤዛ ሃኣጌ ዛሎና ዳኪንቴ ኪኢቶዋ ዋይዜኔ፤ ሃኣጌ ዔያቶም ዳኬሢ ናንጊና
    ናንጋ ጎዳኬ፤ ዴራ ናንጊና ናንጋ ጎዳ ዒጊጬኔ።
  twi-ASANTE: Ɛnna Sealtiel babarima Serubabel, Ɔsɔfopanin Yehosadak babarima Yosua
    ne Onyankopɔn nkurɔfoɔ nkaeɛ no tiee asɛm a ɛfiri Awurade, wɔn Onyankopɔn, ne
    Odiyifoɔ Hagai a Awurade, wɔn Onyankopɔn, asoma no no. Na nnipa no de osuro maa
    Awurade.
  eng-WEBU: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, obeyed the LORD their God’s
    voice, and the words of Haggai the prophet, as the LORD their God had sent him;
    and the people feared the LORD.
  wal-wal: Hegaappe guyyiyan, Salaatiyaala na7ai Zarubaabeeli, Yoxedeeqa na7ai, qeese
    ubbatu halaqai Yaasunne omooduwaappe simmida asai ubbai GODAA bantta Xoossaa qaalaayyoonne
    GODAI eta Xoossai hananabaa yootiya Hagge baggaara kiittido qaalaayyo azazettidosona;
    asaikka GODAAYYO yayyidosona.
  spa-PDDPT: Zorobabel, hijo de Salatiel, Josué, hijo del sumo sacerdote Josadac,
    y todo el resto del pueblo obedecieron la voz de Yavé su ʼElohim por medio de
    las palabras del profeta Hageo, tal como Yavé, ʼElohim de ellos, les mandó. Y
    el pueblo mostró reverencia a Yavé.
  gun-gun: Ha'e ramo Salatiel ra'y Zorobabel ha'e Jozadaque ra'y sacerdote yvateve
    va'e Josué onhe'ẽ rendu okuapy Senhor Nguuete heta va'e kuery ha'e javi reve,
    profeta Ageu pe Senhor oayvu omombe'u uka va'ekue ojapopa vy. Ha'e rami vy ha'e
    kuery ojererokyjea rupi ikuai Senhor renonde.
  agu-BL: Saje'n tzun jun chin xo'w scye'j Zorobabel tu Josué, yi wi'tz pale' scyuch'
    yi e' mas wunak yi ate' nintz naka'j, yi quibital yi mbi cu'n tal Kataj scyetz.
    Na ya'stzun yi mero tajbil Kataj tan lajluchaxe'n ẍchiwutz.
  ilo-ULB: Ket ni Zerubbabel a putot a lalaki ni Salatiel ken ni Josue a kangatoan
    a padi a putot a lalaki ni Josadak, ken amin a nabatbati kadagiti tattao ket nagtulnogda
    iti timek ni Yahweh a Diosda, ken kadagiti sasao ni Haggeo a profeta, gapu ta
    ni Yahweh a Diosda ti nangibaon kenkuana. Ket nagbuteng dagiti tattao iti rupa
    ni Yahweh.
  kpg-kpg: Zerubbabel mo Joshua mo nia daangada huogodoo ala ne lloomoi gi daha mo di
    nadau noho hege i Babylonia, guu hai nia mee Dimaadua, go di nadau God, ne hagi anga
    gi digaula bolo gi heia. Digaula gu mmaadagu gu daudali nnelekai soukohp Haggai,
    tangada kae hegau Dimaadua.
  uig-ARA: شۇنىڭ بىلەن شېئالتىئەلنىڭ ئوغلى زەرۇببابەل ھەم يەھوزاداكنىڭ ئوغلى باش كاھىن
    يەشۇئا ۋە خەلقنىڭ قالدىسىنىڭ ھەممىسى پەرۋەردىگار خۇداسىنىڭ ئاۋازىغا، شۇنىڭدەك
    پەرۋەردىگار خۇداسىنىڭ ھاگاي پەيغەمبەرنى ئەۋەتىشى بىلەن، ئۇنىڭ سۆزلىرىگە قۇلاق
    سالدى؛ خەلق پەرۋەردىگار ئالدىدا قورقتى.
  sus-sus: Salatiyeli xa di Sorobabeli, sɛrɛxɛdubɛ kuntigi Yosadaki xa di Yosuwe,
    nun ɲama dɔnxɔɛ birin naxa e Marigi Alatala xui suxu, a naxan fixi Annabi Hage
    ma. Ɲama naxa gaaxu Alatala ya ra.
  pon-2006: Serupapel oh Sesua oh aramas koaros me pwurodohsangehr ar kalipilipala
    nan Papilonia, ahpw wiahda dahme KAUN-O ar Koht mahsanihong irail. Re lemmwikihda
    KAUN-O oh peikiong soukohp Akkai, sapwellimen KAUN-O meninkeder.
  jae-jae: Go Sealtiel latu Serubabel agêc dabuŋsêga Jehosadak latu Josua ma lau ŋapopoc
    samob taŋeŋ wamu Apômtau, nêŋ Anôtô nê awa to propete Hagai, taŋ Apômtau, nêŋ
    Anôtô kêsakiŋ eŋ naŋ, nê biŋ ma têtêc Apômtau.
  ksd-ksd: Io, Serubabel natu i Sealtiel ma Iosua natu i Ieosadak, ra tena tinabar
    ngalangala, ma ra ibaiba na tarai, dia ga torom ta ra nilai ra Luluai kadia God,
    ma ta ra tinata kai Kagai ra propet, tago ra Luluai kadia God i ga tar tulue;
    ma ra tarai dia ga burut ta ra luaina mata i ra Luluai.
  grc-BRENT: Καὶ ἤκουσε Ζοροβάβελ ὁ τοῦ Σαλαθιὴλ ἐκ φυλῆς Ἰούδα, καὶ Ἰησοῦς ὁ τοῦ
    Ἰωσεδὲκ ὁ ἱερεὺς ὁ μέγας, καὶ πάντες οἱ κατάλοιποι τοῦ λαοῦ τῆς φωνῆς Κυρίου τοῦ
    Θεοῦ αὐτῶν, καὶ τῶν λόγων τοῦ Ἀγγαίου τοῦ προφήτου, καθότι ἐξαπέστειλεν αὐτὸν
    Κύριος ὁ Θεὸς αὐτῶν πρὸς αὐτοὺς, καὶ ἐφοβήθη ὁ λαὸς ἀπὸ προσώπου Κυρίου.
  ind-AYT: Lalu, Zerubabel anak Sealtiel, dan Yosua anak Yozadak, Imam Besar, dan
    seluruh sisa bangsa itu menaati suara TUHAN, Allah mereka, dan juga perkataan
    Nabi Hagai, sebagaimana TUHAN, Allah mereka, telah mengutusnya. Dan, bangsa itu
    pun takut di hadapan TUHAN.
  nya-nya: Pamenepo Zerubabeli mwana wa Sealatieli, mkulu wa ansembe Yoswa mwana wa
    Yehozadaki, ndi anthu onse otsala anamvera mawu a Yehova Mulungu wawo ndi uthenga
    wa Hagai, chifukwa anatumidwa ndi Yehova Mulungu wawo. Ndipo anthuwo anaopa Yehova.
  hrv-hrv: 'A Zerubabel, sin Šealtielov, i Jošua, sin Josadakov, veliki svećenik,
    i sav ostali narod poslušaše glas Jahve, Boga svojega, i riječi proroka Hagaja
    u onome radi čega ga Jahve njima posla: i narod se poboja Jahve.'
  mps-mps: Tama te bidi Serubabel dali, te tobolu bidi pris Josua dali me badu Juda
    hani we bidi dabe augwali si dali bidai, augwali tigidaligo te Genuai Bidi augwa
    Godigo e tama po obaso augwali wi yai, tama augwaligo te profet bidi Hagaigo po
    wabode wali pai, te profet bidi Hagai te Godigo te augwali pageba tagala palai
    bidi dao.
  tpi-tpi: Taim Serubabel na Josua wantaim ol arapela manmeri bilong Juda i stap wantaim
    tupela, ol i harim dispela tok, orait ol i mekim olsem God, Bikpela bilong ol
    i bin tok. Ol i pret, na ol i bihainim tok bilong Hagai, dispela profet God i
    bin salim i kam long ol.
  dan-1931: Og Zerubbabel, Sjaltiels* Søn, og Ypperstepræsten Josua, Jozadaks Søn,
    og hele Resten af Folket adlød HERREN deres Guds Røst og Profeten Haggajs Ord,
    eftersom HERREN havde sendt ham til dem, og Folket frygtede HERREN. { [*samme
    som Sjealtiel i V. 1.] }
  vie-OVCB: Vậy, Xô-rô-ba-bên, con Sa-anh-thi-ên, và thầy thượng tế Giô-sua, con Giô-sa-đác,
    và những con dân của Đức Chúa Trời còn sót lại trong nước vâng theo lời Chúa Hằng
    Hữu, Đức Chúa Trời mình. Khi nghe lời của Tiên tri A-gai, người được Chúa Hằng
    Hữu, Đức Chúa Trời của họ sai đến, nên họ tỏ lòng kính sợ trước mặt Chúa Hằng
    Hữu.
  guj-2017: ત્યારે શાલ્તીએલના દીકરા ઝરુબ્બાબેલ તથા પ્રમુખ યાજક યહોસાદાકના દીકરા યહોશુઆએ
    તથા તેઓના બાકી રહેલા લોકોએ યહોવાહ તેઓના ઈશ્વરનો અવાજ તથા યહોવાહ તેઓના ઈશ્વરે મોકલેલા
    હાગ્ગાય પ્રબોધકનાં વચનો પાળ્યા. અને લોકો યહોવાહના મુખથી ડરી ગયા.
  pon-2006A: Serupapel oh Sesua oh aramas koaros me pwurodohsangehr ar kalipilipala
    nan Papilonia, ahpw wiahda dahme KAUN-O ar Koht mahsanihong irail. Re lemmwikihda
    KAUN-O oh peikiong soukohp Akkai, sapwellimen KAUN-O meninkeder.
  por-BRBSL: Então Zerubabel, filho de Shealtiel, e Josué, filho de Jehozadak, o sumo
    sacerdote, com todo o restante do povo, obedeceram a Javé sua voz de Deus, e as
    palavras de Ageu, o profeta, como Javé seu Deus o havia enviado; e o povo temia
    a Javé.
  eng-OEBUS: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak
    the high priest, with all the rest of the people, obeyed the command of the Lord
    their God and the words of Haggai the prophet, as the Lord their God had sent
    him to them. They showed proper respect for the Lord.
  cth-cth: Hat toteh, Shealtiel e capa Zerubbabel hoi vaihma kacue Jehozadak e capa
    Joshua koehoi kamtawng teh kacawie naw pueng ni, amamae BAWIPA lawk hai thoseh,
    BAWIPA ni a patoun e profet Haggai e lawk hai thoseh, a ngâi awh teh, BAWIPA a
    taki awh.
  twi-twi: Na Sealtiel babarima Serubabel, Ɔsɔfopanyin Yehosadak babarima Yosua ne
    Onyankopɔn nkurɔfo nkae no tiee asɛm a efi Awurade, wɔn Nyankopɔn, ne Odiyifo
    Hagai a Awurade, wɔn Nyankopɔn, asoma no no. Na nnipa no de osuro maa Awurade.
  hlt-hlt: Te dongah Shealtiel capa Zerubbabel neh khosoih puei Jehozadak capa Joshua
    long khaw, pilnam kah a meet boeih long khaw a Pathen BOEIPA ol neh tonghma Haggai
    ol te a ngai. Anih te a Pathen BOEIPA loh a tueih coeng dongah pilnam te BOEIPA
    mikhmuh ah rhih uh.
  tbz-SIM: Mɛm̀mɛ Seditiɛri birɛ Sodobɑbɛɛdi nɛ̀ Yotisɑdɑki birɛ Sosuwee ikuɔ́ nìùtì
    diɛwè, nɛ̀ bɛsɔmbɛ bɛmɔu kɛ̀ bɛ̀ɛ kéntɛ́ ti Yiɛ̀ nKuyie mbɛ̀ nɑ̀kɛ́ tì nɛ̀ ku
    pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Asee nùù miɛkɛ, kɛ́mɔɔtɛ ti Yiɛ̀ nKuyie nkó kufɔ̃wɑɑ́.
  msy-2020: Dughiar kamɨn, Judabar gumazir dapanim Serubabel, a Sealtielɨn otarim
    ko, Josua Jehosadakɨn otarim, a ofa gamir gumazibar dapanim ko, Judan gumazamizir
    ua izegha aning ko itir vabara, me Ikiavɨra Itir God, men God, an mɨgɨrɨgɨaba
    baraki. Egha me an akam inigha izir gumazim Hagain mɨgɨrɨgɨaba baregha Ikiavɨra
    Itir Godɨn atiatingi. Me fo, Ikiavɨra Itir God, anemadazɨma a izi.
  dop-dop: Ḿpʋɣʋ Sɑlɑtiyɛɛlɩ pəyɑlʋ Solopɑpɛɛlɩ, nɑ Yosɑtɑkɩ pəyɑlʋ kɔtʋlʋ sɔsɔ Yesuwɑ,
    nɑ Ɩsɛɣɛlɩ nyə́mɑ kɑkɑɑsɑɣɑ tənɑ, pɑ mʋwɑ Tɑcɑɑ tɔm nti Ɩsɔ kʋyɔɣɔtʋtʋ tɛləsʋlʋ
    heelɑ-wɛɣɛ mpʋ tɔɣɔ niŋ nɑɑlɛ. Ɩlɛnɑ Asee nɑ́ɑ́ pəsɩ nɑ ɩ́ lɑ ɩ təmlɛ kɛ teu.
    Kʋyɑkʋ ŋkʋ yəlɑɑ kɑ wɛnɑ Ɩsɔ sɔɣɔntʋ kɛ́.
  azb-azb: Şealtiel oğlu Zerubbabil ilə baş kahin Yehosadaq oğlu Yeşua və xalqın sağ
    qalanları özlərinin Allahı Rəbbin dediklərinə – peyğəmbər Haqqayın sözünə baxdılar.
    Çünki onu onların Allahı Rəbb göndərmişdi. Xalq Rəbdən qorxdu.
  eng-DBY: And Zerubbabel the son of Shealtiel, and Joshua the son of Jehozadak, the
    high priest, and all the remnant of the people, hearkened to the voice of Jehovah
    their God, and the words of Haggai the prophet, according as Jehovah their God
    had sent him, and the people feared before Jehovah.
  hin-2017: तब शालतीएल के पुत्र जरुब्बाबेल और यहोसादाक के पुत्र यहोशू महायाजक ने सब
    बचे हुए लोगों समेत अपने परमेश्वर यहोवा की बात मानी; और जो वचन उनके परमेश्वर यहोवा
    ने उनसे कहने के लिये हाग्गै भविष्यद्वक्ता को भेज दिया था, उसे उन्होंने मान लिया;
    और लोगों ने यहोवा का भय माना।
  wol-KYG: Ba loolu amee doomu Selcel, Sorobabel, ak doomu Yoccadag, Yosuwe sarxalkat
    bu mag ba, ak mboolem ña des ca askan wa, ñoom ñépp déggal seen wooteb Yàlla Aji
    Sax ji, ak kàddug Yonent Yàlla Ase, noonee ko ko seen Yàlla Aji Sax ji yóbbantee.
    Askan wa nag ragal Aji Sax ji.
  eng-YLT: And Zerubbabel son of Shealtiel, and Joshua son of Josedech, the high priest,
    and all the remnant of the people, do hearken to the voice of Jehovah their God,
    and unto the words of Haggai the prophet, as Jehovah their God had sent him, and
    the people are afraid of the face of Jehovah.
  eng-WYC-2017: And Zerubbabel, the son of Salathiel, and Joshua, the great priest,
    the son of Josedech, and all remnants of the people, heard the voice of their
    God, and the words of Haggai, the prophet, as the Lord God of them sent him to
    them; and all the people dreaded of the face of the Lord.
  eng-WMBB: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, obeyed the LORD their God’s
    voice, and the words of Haggai the prophet, as the LORD their God had sent him;
    and the people feared the LORD.
  urd-GVH: तब ज़रुब्बाबल बिन सियालतियेल, इमामे-आज़म यशुअ बिन यहूसदक़ और क़ौम के पूरे
    बचे हुए हिस्से ने रब अपने ख़ुदा की सुनी। जो भी बात रब उनके ख़ुदा ने हज्जी नबी
    को सुनाने को कहा था उसे उन्होंने मान लिया। रब का ख़ौफ़ पूरी क़ौम पर तारी हुआ।
  rug-rug: Meke va tabe ia ri Zerubabele sa tuna koreo e Silitili, Zosua sa tuna koreo
    e Zehozadaki, sa ṉati hiama kenukenue, meke sari doduru ka visavisa tinoni koa
    holadi sa zinama te Zihova sa dia Tamasa meke sa inavoso te Haqai sa poropita.
    Ura e Zihova sa dia Tamasa na garunia si asa, meke pamaṉa nia rina tie se Zihova.
  gaz-gaz: Zarubaabel ilmi Sheʼaltiiʼeel, Iyyaasuun ilmi Yehoozaadaaq lubichi ol aanaanii
    fi hambaawwan uummataa hundi sagalee Waaqayyo Waaqa isaaniitii fi ergaa Haagee
    raajichaatiif ajajaman; Waaqayyo Waaqni isaanii isa ergeeraatii. Uummannis Waaqayyoon
    sodaate.
  fra-LSG: Zorobabel, fils de Schealthiel, Josué, fils de Jotsadak, le souverain sacrificateur,
    et tout le reste du peuple, entendirent la voix de l’Éternel, leur Dieu, et les
    paroles d’Aggée, le prophète, selon la mission que lui avait donnée l’Éternel,
    leur Dieu. Et le peuple fut saisi de crainte devant l’Éternel.
  yal-yal: Nayi, Selatili a dii xɛmɛn Sorobabeli nun Yehosadaki a dii xɛmɛn Yosuwe
    saraxarali kuntigin nun yamaan dɔnxɛn birin naxanye luxi yamanani, ne yi Alatalaa
    falan suxu, e Ala, Alatala Nabi Xage xɛ falan naxan tideyi. Yamaan yi gaxu Alatala
    yɛɛ ra.
  haw-1868: Alaila, hoolohe ae la o Zerubabela ke keiki a Saletiela, a o Iosua ke
    keiki a Iosedeka, ke kahuna nui, a me ke koena kanaka a pau, i ka leo o Iehova
    ko lakou Akua, a me ka olelo a Hagai ke haula, me ka Iehova o ko lakou Akua i
    hoouna mai ai ia ia, a makau ae la na kanaka ia Iehova.
  arb-NAV: حِينَئِذٍ أَطَاعَ زَرُبَّابِلُ بْنُ شَأَلْتِيئِيلَ وَيَهُوشَعُ بْنُ يَهُوصَادِقَ
    رَئِيسُ الْكَهَنَةِ، وَسَائِرُ بَقِيَّةِ شَعْبِ إِسْرَائِيلَ صَوْتَ الرَّبِّ إِلَهِهِمْ،
    وَاسْتَمَعُوا إِلَى كَلِمَاتِ حَجَّيِ النَّبِيِّ، كَمَا بَعَثَهُ الرَّبُّ إِلَهُهُمْ
    إِلَيْهِمْ، فَاعْتَرَى الْخَوْفُ الشَّعْبَ فِي مَحْضَرِ اللهِ.
  ewe-ewe: Tete Zerubabel, Sealtiel ƒe vi, Yosua, Yehozadak ƒe vi, nunɔlagã kple ame
    mamlɛawo katã ɖo to Nyagblɔɖila Hagai ƒe gbedeasi si wòxɔ tso Yehowa, woƒe Mawu
    la gbɔ elabena woxɔe se be Yehowa, woƒe Mawu lae dɔe eya ta ameawo vɔ̃ Yehowa
    eye wosubɔe.
  eng-LEE: Then hearkened Zerubbabel the son of Shealthiel, and Joshua the son of
    Jehozadak, the high priest, with all the remnant of the people, unto the voice
    of the Lord their God, and to the words of Haggai the prophet, as the Lord their
    God had sent him, and the people were afraid of the Lord.
  asm-FB: তেতিয়া চল্টীয়েলৰ পুত্ৰ জৰুব্বাবিল, যিহোচাদকৰ পুত্ৰ প্রধান পুৰোহিত যিহোচূৱা,
    আৰু লোকসকলৰ সকলো ইস্ৰায়েলৰ অৱশিষ্ট লোকে তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ বাক্য, আৰু তেওঁলোকৰ
    ঈশ্বৰ যিহোৱাই পঠোৱা ভাববাদী হগ্গয়ৰ কথা শুনিলে, আৰু লোকসকলে যিহোৱালৈ ভয় কৰিলে।
  sus-A: سَلَتِيٍلِ شَ دِ سٌرٌبَبٍلِ، سّرّشّدُبّ كُنتِفِ يٌسَدَكِ شَ دِ يٌسُوٍ، نُن
    حَمَ دْنشْي بِرِن نَشَ عٍ مَرِفِ عَلَتَلَ شُي سُشُ، عَ نَشَن قِشِ عَننَبِ هَفٍ
    مَ. حَمَ نَشَ فَاشُ عَلَتَلَ يَ رَ.
  fra-SBL: Et Zorobabel, fils de Shealtiel, et Josué, fils de Jehozadak, le grand
    prêtre, et tout le reste du peuple, obéirent à la voix de Yahvé, leur Dieu, et
    aux paroles du prophète Aggée, comme Yahvé, leur Dieu, l'avait envoyé ; et le
    peuple craignit Yahvé.
  hbo-hbo: וַיִּשְׁמַ֣ע זְרֻבָּבֶ֣ל ׀ בֶּֽן־שַׁלְתִּיאֵ֡ל וִיהֹושֻׁ֣עַ בֶּן־יְהֹוצָדָק֩
    הַכֹּהֵ֨ן הַגָּדֹ֜ול וְכֹ֣ל ׀ שְׁאֵרִ֣ית הָעָ֗ם בְּקֹול֙ יְהוָ֣ה אֱלֹֽהֵיהֶ֔ם
    וְעַל־דִּבְרֵי֙ חַגַּ֣י הַנָּבִ֔יא כַּאֲשֶׁ֥ר שְׁלָחֹ֖ו יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיִּֽירְא֥וּ
    הָעָ֖ם מִפְּנֵ֥י יְהוָֽה׃
  pjt-pjt: Ka palulanguṟu Tjiṟapapiltu pula Tjatjuwalu munu aṉangu tjuṯangku kuḻu
    wangaṉarangku kulinu panya Godalu ngayulawanungku wangkanyangka, munuya kuliṟa
    palunya waḻkuningi.
  kik-kik: Ningĩ Zerubabeli mũrũ wa Shealitieli, na Joshua mũrũ wa Jehozadaki, mũthĩnjĩri-Ngai
    ũrĩa mũnene, na matigari mothe ma andũ, magĩathĩkĩra mũgambo wa Jehova Ngai wao,
    o na ndũmĩrĩri ya mũnabii Hagai, tondũ nĩ Jehova Ngai wao wamũtũmĩte. Nao andũ
    acio magĩĩtigĩra Jehova.
  fra-NCL: Alors Zorobabel, fils de Salathiel, et Jésus, fils de Josédec, le grand
    prêtre, et tout le reste du peuple, écoutèrent la voix de Yahweh, leur Dieu, et
    les paroles d’Aggée, le prophète, selon la mission qu’il avait reçue de Yahweh,
    leur Dieu ; et le peuple craignit devant Yahweh.
  cek-AK: 'To naah Shealtiel capa Zerubbabel, Jehosadak capa kalen koek qaima, Joshua,
    anghmat kaminawk loe, angmacae ih Angraeng Sithaw mah anih to patoeh baktih toengah,
    angmacae Angraeng Sithaw ih lok hoi tahmaa Haggai ih loknawk to tang o: kaminawk
    mah Angraeng to zit o.'
  cuk-cuk: Geb degine, Salatiel-machi-Zorobabel, degi, dule-irwa-Babse-goled-e-dummad-Josadac-machi-Josué,
    deginbali, bela dulemar e-Bab-Dummad-Jehováʼba ibsasmalad. Ar igi Bab-Dummad na
    e-gayaburba-barsoged-Hageoʼga ibmar-sogsadi, dulemar itosmalad. Geb dulemar Bab-Jehová
    dobgudmalad.
  uig-CYR: Шуниң билән Шеалтиәлниң оғли Зәруббабәл һәм Йәһозадакниң оғли баш каһин
    Йәшуа вә хәлиқниң қалдисиниң һәммиси Пәрвәрдигар Худасиниң авазиға, шуниңдәк Пәрвәрдигар
    Худасиниң Һагай пәйғәмбәрни әвәтиши билән, униң сөзлиригә қулақ салди; хәлиқ Пәрвәрдигар
    алдида қорқти.
  tel-2017: షయల్తీయేలు కొడుకు జెరుబ్బాబెలు, యెహోజాదాకు కొడుకు, ప్రధానయాజకుడు యెహోషువ,
    శేషించిన ఇశ్రాయేలీ ప్రజలంతా తమ దేవుడైన యెహోవా మాటలు ఆలకించి, తమ దేవుడైన యెహోవా
    ప్రవక్త హగ్గయిని పంపించి, తెలియజేసిన మాట విని యెహోవా పట్ల భయభక్తులు చూపారు.
  hat-BSA: Konsa, Zorobabel, fis a Schealthiel la ak Josué, fis a Jotsadak la, wo
    prèt la ak tout retay a pèp la, te obeyi vwa a SENYÈ a, Bondye yo a, e pawòl a
    Aggée yo, pwofèt la, akoz se SENYÈ a, Bondye yo a ki te voye li. Epi pèp la te
    montre lakrent pou SENYÈ a.
  kos-kos: Na Zerubbabel ac Joshua ac mwet nukewa su foloko liki sruoh in Babylonia
    elos oru ma LEUM GOD lalos El fahk nu selos in oru. Elos tuh sangeng sin LEUM
    GOD, oru elos akos na ma Haggai, mwet palu su mwet kulansap lun LEUM GOD, el fahk.
  hbo-WLC: וַיִּשְׁמַ֣ע זְרֻבָּבֶ֣ל ׀ בֶּֽן־שַׁלְתִּיאֵ֡ל וִיהוֹשֻׁ֣עַ בֶּן־יְהוֹצָדָק֩
    הַכֹּהֵ֨ן הַגָּד֜וֹל וְכֹ֣ל ׀ שְׁאֵרִ֣ית הָעָ֗ם בְּקוֹל֙ יְהוָ֣ה אֱלֹֽהֵיהֶ֔ם
    וְעַל־דִּבְרֵי֙ חַגַּ֣י הַנָּבִ֔יא כַּאֲשֶׁ֥ר שְׁלָח֖וֹ יְהוָ֣ה אֱלֹהֵיהֶ֑ם וַיִּֽירְא֥וּ
    הָעָ֖ם מִפְּנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, Zerubabel nwa Shealtiel, na Joshua nwa Jehozadak, onyeisi nchụaja,
    na ndị niile fọdụrụ, ṅara ntị nʼolu Onyenwe anyị Chineke ha, na nʼozi Hegai onye
    amụma, dịka Onyenwe anyị Chineke ha zitere ya. Ndị Izrel niile tụkwara egwu Onyenwe
    anyị.
  ory-ory: ସେତେବେଳେ ଶଲ୍ଟୀୟେଲଙ୍କ ପୁତ୍ର ଯିରୁବ୍ବାବିଲ୍‍ ଓ ଯିହୋଷାଦକଙ୍କ ପୁତ୍ର ଯିହୋଶୂୟ ମହାଯାଜକ
    ଓ ଲୋକମାନଙ୍କର ଅବଶିଷ୍ଟାଂଶ ସମସ୍ତେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ରବରେ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ
    ପରମେଶ୍ୱର ହାଗୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ନିକଟକୁ ଯେଉଁସବୁ ବାକ୍ୟ ପ୍ରେରଣ କରିଥିଲେ, ସେହି ସବୁରେ
    ମନୋଯୋଗ କଲେ; ଆଉ, ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଭୀତ ହେଲେ।
  chk-chk: Mürin, Serupapel nöün Sealtiel we me Josua nöün Jehosatak ewe souasor mi
    lap, pwal ekewe lusun aramas mi chüen manau ra aleasochisi alon ewe Samal mi Lapalap
    ar we Kot, pwal alon ewe soufos Akai, pun ewe Samol mi Lapalap ar we Kot a tinala
    rer. Iwe, ekewe aramas meinisin ra meniniti ewe Samol mi Lapalap.
  rop-rop: Wal wen Serababal en Joshuwa en ol detlot pipul hubin kambek garram dubala
    brom Bebalon bin ol irrim det wed weya Hegai det speshalwan mesinja bin dalim
    olabat, deibin ol duwit langa im, dumaji YAWEI det trubala God blanga olabat bin
    jandim im langa olabat garram det wed, en deibin dum wanim God bin wandim olabat
    blanga dum, dumaji deibin ol bradin langa im.
  ukr-1871: І послухав Зоробабель Салатиїленко та Ісус Йоседекенко, первосьвященник,
    як і ввесь люд голосу Господнього, Бога свого, й слів пророка Аггея, яко посла
    Господнього, й збоявся люд Господа.
  deu-1951: Da horchten Serubbabel, der Sohn Sealtiels, und Josua, der Sohn Jozadaks,
    der Hohepriester, und alles übrige Volk auf die Stimme des HERRN, ihres Gottes,
    und auf die Worte des Propheten Haggai, weil der HERR, ihr Gott, ihn gesandt hatte,
    und das Volk fürchtete sich vor dem HERRN.
  eng-JPS: Then Zerubbabel the son of Shealtiel, and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, hearkened unto the voice
    of the LORD their God, and unto the words of Haggai the prophet, as the LORD their
    God had sent him; and the people did fear before the LORD.
  srp-1865: I posluša Zorovavelj sin Salatilov i Isus sin Josedekov, poglavar sveštenièki,
    i sav ostatak narodni glas Gospoda Boga svojega i rijeèi proroka Ageja, kako ga
    posla Gospod Bog njihov, i poboja se narod Gospoda.
  lug-lug: Awo Zerubbaberi mutabani wa Seyalutyeri, ne Yoswa mutabani wa Yekozadaaki,
    ye yali kabona asinga obukulu, n’abantu bonna abaasigalawo ne bagondera eddoboozi
    lya Mukama Katonda waabwe, n’obubaka bwa nnabbi Kaggayi, kubanga Mukama Katonda
    waabwe ye yamutuma. Abantu ne batya Mukama.
  heb-heb: וישמע זרבבל בן שלתיאל ויהושע בן יהוצדק הכהן הגדול וכל שארית העם בקול יהוה
    אלהיהם ועל דברי חגי הנביא כאשר שלחו יהוה אלהיהם וייראו העם מפני יהוה׃
  ben-IRV: তখন শল্টীয়েলের পুত্র সরুব্বাবিল, যিহোষাদকের পুত্র যিহোশূয় মহাযাজক এবং
    লোকদের সমস্ত ইসরায়েলী লোকেরা তাদের ঈশ্বর সদাপ্রভুর রবে এবং হগয় ভাববাদীর সমস্ত
    কথায় মনোযোগ দিল, কারণ তাদের ঈশ্বর সদাপ্রভু তাঁকে পাঠিয়েছিলেন এবং লোকেরাও সদাপ্রভুর
    সম্মুখে ভীত হল৷
  pan-pan: ਤਦ ਸ਼ਅਲਤੀਏਲ ਦੇ ਪੁੱਤਰ ਜ਼ਰੂੱਬਾਬਲ, ਯਹੋਸਾਦਾਕ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ ਮਹਾਂ ਜਾਜਕ ਅਤੇ
    ਬਚੇ ਹੋਏ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਨੂੰ ਧਿਆਨ ਨਾਲ ਸੁਣਿਆ। ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਦੇ ਭੇਜੇ ਹੋਏ ਨਬੀ ਹੱਜਈ ਦੀਆਂ ਗੱਲਾਂ ਨੂੰ ਵੀ ਧਿਆਨ ਨਾਲ ਸੁਣਿਆ ਅਤੇ ਲੋਕ ਯਹੋਵਾਹ ਤੋਂ
    ਡਰੇ।
  mya-JVB: ထိုအခါ ရှာလသေလ သား ဇေရုဗဗေလ နှင့် ယဇ်ပုရောဟိတ် မင်း ယောဇဒက် သား ယောရှု
    မှစ၍ ကျန် ကြွင်းသော သူ အပေါင်း တို့သည် မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ၏အမိန့် တော်ကို၎င်း
    ၊ မိမိ တို့ ဘုရား သခင်ထာဝရဘုရား စေခိုင်း တော်မူသောပရောဖက် ဟဂ္ဂဲ စကား ကို၎င်း နားထောင်
    သဖြင့် ၊ ထာဝရဘုရား ရှေ့ တော်၌ ကြောက်ရွံ့ ကြ၏။
  tte-O: Kabo Selubabeli yo Yosuwa yo tomo sanasanapuli meuloili siya siyawatagilima
    Babilon koina Yeoba Yaubada ana walo siobigai. Tomo meuloili me ali matausi mwa
    yau yagu walo meuloina siobigai, kaiwena sikatai yau Yaubada ana tosagenawasa.
  hmo-hmo: Vadaeni Serubabele Sealetiele bona Hahelagaia Tauna Badana, Iosua Iehosadaka,
    bona Babulonia ena hesiai mai guia danu dekena amo idia giroa mai taudia ibounai
    ese Lohiabada ese ia oda henidia kara idia karaia. Idia ese Lohiabada ena vairanai
    idia gari, bona iena hesiai tauna, peroveta tauna Hagai idia kamonai henia.
  urd-urd: तब ज़रुब्बाबुल — बिन — सियालतिएल और सरदार काहिन यशू'अ — बिन — यहूसदक़ और
    लोगों के बक़िया ख़ुदावन्द ख़ुदा अपने कलाम और उसके भेजे हुए हज्जी नबी की बातों
    को सुनने लगे:और लोग ख़ुदावन्द के सामने ख़ौफ़ ज़दा हुए।
  rus-SYN: И послушались Зоровавель, сын Салафиилев, и Иисус, сын Иоседеков, и весь
    прочий народ гласа Господа Бога своего и слов Аггея, пророка, как посланного Господом
    Богом их, и народ убоялся Господа.
  bqc-SIM: Ɔ̃ Salatiɛli nɛ́ Zolobabɛli ń sa'onkia Yesua, Yozada nɛ́o ń gbɛ̃́ kↄ̃napiↄ
    píi Dii ń Lua yã́ pↄ́ ãnabi Age òpi mà, asa Dii an Lua mɛ́ aà zĩ̀. Gbɛ̃́ↄ
    Dii vĩa vĩ.
  tcz-CHONGTHU: Chuin Shealtiel chapa Zerubbabel le thempu chungnung Jehozadak chapa
    Jeshua chuleh ahingdoh Pathen mite amoh chengin Pakai a Pathen’u thusei anit tauvin
    ahi. Pakai a Pathenun ahinsol Haggai themgao thusei ajah doh-u chun mipin Pakai
    aging cheh taove.
  mar-mar: मग शल्तीएलाचा मुलगा जरुब्बाबेल आणि मुख्य याजक यहोसादाकाचा मुलगा यहोशवा
    व उरलेले सर्व लोक यांनी, आपला देव परमेश्वर याची वाणी आणि हाग्गय संदेष्ट्याची वचने
    मानली, कारण आपला देव परमेश्वर ह्याने त्यास पाठवले होते आणि लोक परमेश्वराच्या मुखाचे
    भय धरू लागले.
  qub-qub: Tayta Dios chayno Hageowan willacachishanta wiyaycärir Zorobabel, Josué,
    waquin runacunapis fiyupa manchariran.
  bqp-bqp: Yerɑ Sorobɑbɛli, Seɑlitiɛlin bii, kɑ yɑ̃ku kowo tɔnwero Yosue, Yosɑdɑkin
    bii, kɑ Isireli be bɑ tie kpuro, bɑ Gusunɔ ben Yinnin gɑri yi mɛm nɔɔwɑ nge mɛ
    Gusunɔ u win sɔmɔ Asee sɔ̃ɔwɑ u bu sɔ̃. Mɑ bɑ nɑndɑ wi, Yinni Gusunɔn wuswɑɑɔ.
  hat-hat: Lè sa a, Zowobabèl, pitit Chealtyèl la, Jozye, granprèt la, pitit Jozadak
    la, ansanm ak tout moun ki te tounen soti nan peyi kote yo te depòte yo a, yo
    koute sa Seyè a, Bondye yo a, te di yo, dapre mesaj Seyè a te bay pwofèt Aje pou
    yo a. Yo te vin gen krentif pou Seyè a.
  eng-BSB: Then Zerubbabel son of Shealtiel and Joshua son of Jehozadak, the high
    priest, as well as all the remnant of the people, obeyed the voice of the LORD
    their God and the words of the prophet Haggai, because the LORD their God had
    sent him. So the people feared the LORD.
  tod-tod: Zɔlɔɓaɓɛle, Seyaletiyɛle ná-doun zunui, ta zalaɠa ɠula ɠundiɠi wolai Zozuwe,
    Yewɔsadake ná-doun zunui, ta nuɓusɛi mɔtaiti pɛ, niiti ti ʋaani ti ɠula duɔlai
    zu, naati pɛ ti Ɠɔoɠɔ GALAGI, ta-ƓALAGI wooi zeɠeni ga gaamai, niigi GALA goo
    wo nui Azee boni ti ma. Keela wooi Ɠɔoɠɔ GALAGI ta-ƓALAGI feeni zea, é naa ɠaaɓelani
    ga pagɔ, nuɓusɛiti ti luani Ɠɔoɠɔ GALAGI ʋa.
  eng-WEBPB: Then Zerubbabel the son of Shealtiel and Joshua the son of Jehozadak,
    the high priest, with all the remnant of the people, obeyed the LORD their God’s
    voice, and the words of Haggai the prophet, as the LORD their God had sent him;
    and the people feared the LORD.
  kbq-kbq: Anante Sieltieli nemofo Zerubabeli'ene, pristi ne' Jehozadaki nemofo Josua'ene,
    pristi vahe'mo'zane Anumzamofo vahe'ma ofri osi'ama mani'naza vahe'mo'zanena Ra
    Anumzana Anumzazamimofo naneke amage ante'naze. Ra Anumzana zamagri Anumzamo'ma
    kasnampa ne' Hagaima asamigeno, eme zamasamia kante ante'za zamagu'areti hu'za
    ana nanekea amage ante fatgo hu'naze. Ana nehu'za Ra Anumzamofonku koro hunente'za
    Agri agorga mani'naze.
  nhe-BL: Huajca Zorobabel, icone Salatiel, huan nopa hueyi totajtzi Josué, tlen icone
    Josadac, huan nochi nopa tlacame tlen noja mocajtoyaj, quicajque itlajtol TOTECO
    Dios, tlen na, niHageo nitiocamanalojquetl, niquinpohuili pampa quimachilijque
    para TOTECO Dios nechtitlantoya. Huan yajuanti pejque quiimacasij huan quihueyitlepanitaj
    TOTECO.
  gub-BL: Na'e Zurupapew Zuta wanuwihaw a'e, Zuzue xaxeto wanuwihawete a'e no, teko
    Mawiron wi izemunehew pyrer wi uzewyr ma'e kwer paw a'e wà no, ukyze Tupàn wi
    a'e wà kury. Weruzar uzar Tupàn Tuweharupi Wiko Ma'e ze'eg Azew pe imur pyrer
    wà kury. Tupàn ze'eg imume'u har romo hekon Azew a'e.
  eng-DRA: 'Then Zorobabel the son of Salathiel, and Jesus the son of Josedec the
    high priest, and all the remnant of the people hearkened to the voice of the Lord
    their God, and to the words of Aggeus the prophet, as the Lord their God sent
    him to them: and the people feared before the Lord.'
