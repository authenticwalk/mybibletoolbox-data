  haw-1868: Kuko aku la oukou i nui, aia hoi he uuku; lawe aku la oukou iloko o ka
    hale, a pupuhi aku la au ia. No ke aha? wahi a Iehova, ke Akua o na kaua. No kuu
    hale no i neoneo, a holo oukou kela mea keia mea i kona hale iho.
  arb-NAV: لَقَدْ تَوَقَّعْتُمْ كَثِيراً فَحَصَلْتُمْ عَلَى قَلِيلٍ، وَمَا أَتَيْتُمْ
    بِهِ إِلَى الْبَيْتِ مِنْ غَلَّةٍ نَفَخْتُ عَلَيْهِ وَبَدَّدْتُهُ. لِمَاذَا فَعَلْتُ
    هَذَا يَقُولُ الرَّبُّ الْقَدِيرُ؟ مِنْ أَجْلِ بَيْتِي الَّذِي مَا بَرِحَ مُهَدَّماً
    بَيْنَمَا كُلُّ وَاحِدٍ مِنْكُمْ مُنْهَمِكٌ فِي بِنَاءِ بَيْتِهِ.
  ewe-ewe: “Miele mɔ kpɔm na nu geɖe, ke nu ʋɛ aɖe ko miekpɔ, eye ne mietsɔe va aƒe
    mee la, meɖoa ƒuƒu ɖee, eye metɔna ɖe mia si o. Nu ka tae?” Yehowa Dziƒoʋakɔwo
