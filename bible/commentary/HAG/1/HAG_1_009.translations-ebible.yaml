    কাৰণ, মোৰ গৃহটি উচ্ছন্ন হৈ পৰি আছে, তথাপিও তোমালোকৰ প্ৰতিজনে নিজৰ ঘৰত সন্তুষ্ট
    হৈ আছা।
  sus-A: «وٌ بَرَ وَ هَرِفٍ فبٍفبٍ شْن مَ، كْنْ وٌ دٌندٌرٌنتِ فبَنسَن نَن سْتْشِ.
