    elalubo da, tede dagego homugo kone palobeo.
  tpi-tpi: “Yupela i bin tingting long kisim planti kaikai long gaden, tasol kaikai
    i no kamap planti. Na taim yupela i bringim kaikai i kam long ples, dispela kaikai
    i save pinis hariap olsem ol samting win bilong mi i save rausim i go. Harim.
    Mi mekim olsem, long wanem, yupela olgeta i wok hat long wokim ol haus bilong
    yupela yet, tasol yupela i no ting long haus bilong mi i bagarap i stap.
  dan-1931: I venter rig Høst, men det bliver kun til lidt; og når I bringer det i
