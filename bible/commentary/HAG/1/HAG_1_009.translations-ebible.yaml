  urd-GVH: “देखो, तुमने बहुत बरकत पाने की तवक़्क़ो की, लेकिन क्या हुआ? कम ही हासिल
    हुआ। और जो कुछ तुम अपने घर वापस लाए उसे मैंने हवा में उड़ा दिया। क्यों? मैं, रब्बुल-अफ़वाज
    तुम्हें इसकी असल वजह बताता हूँ। मेरा घर अब तक मलबे का ढेर है जबकि तुममें से हर
    एक अपना अपना घर मज़बूत करने के लिए भाग-दौड़ कर रहा है।
  rug-rug: “Sokudi si balabala i gamu pude vagi, ba vasinahite mo si vura. Sapu paleke
