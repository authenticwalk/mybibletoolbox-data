    nou.'
  kos-kos: “Kowos finsrak nu ke kosrani yohk, a ma kowos kosrani uh arulana srik.
    Ac ke kowos use ma kowos kosrani nu lohm suwos, nga okla wanginla. Efu ku nga
    oru ouinge? Mweyen Tempul luk oanna musalla, a kais sie suwos kafofona in orekma
    ke lohm sel sifacna.
  hbo-WLC: פָּנֹ֤ה אֶל־הַרְבֵּה֙ וְהִנֵּ֣ה לִמְעָ֔ט וַהֲבֵאתֶ֥ם הַבַּ֖יִת וְנָפַ֣חְתִּי
    ב֑וֹ יַ֣עַן מֶ֗ה נְאֻם֙ יְהוָ֣ה צְבָא֔וֹת יַ֗עַן בֵּיתִי֙ אֲשֶׁר־ה֣וּא חָרֵ֔ב
    וְאַתֶּ֥ם רָצִ֖ים אִ֥ישׁ לְבֵיתֽוֹ׃
  ibo-ibo: “Unu na-ele anya ihe ukwu, ma lee, ọ bụ naanị ihe ntakịrị ka ọ pụtara.
    Mgbe unu welatara ha nʼụlọ, a fụfụsiri m ha niile. Nke a ọ bụ nʼihi gịnị?” Otu
    a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwupụtara. “Ọ bụ nʼihi na ụlọnsọ ukwu
    m, nke nọgidere na-abụ mkpọmkpọ ebe, ma onye ọbụla nʼime unu na-agba mbọ ịrụ naanị
    ihe gbasara ụlọ nke aka ya.
  ory-ory: ତୁମ୍ଭେମାନେ ବହୁତ ନିମନ୍ତେ ଅପେକ୍ଷା କଲ, ଆଉ ଦେଖ, ତାହା ଅଳ୍ପ ହେଲା; ପୁଣି, ତାହା
    ଗୃହକୁ ଆଣିଲା ବେଳେ ଆମ୍ଭେ ତହିଁ ଉପରେ ଫୁଙ୍କି ଉଡ଼ାଇ ଦେଲୁ। ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି,
    ଏହାର କାରଣ କଅଣ? ଏହି, ଆମ୍ଭର ଗୃହ ଭଗ୍ନ ହୋଇ ପଡ଼ିଅଛି, ମାତ୍ର ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା
    ଆପଣା ଗୃହ ବିଷୟରେ ଦୌଡ଼ୁଅଛ।
  chk-chk: Oua apilükülükü eu räs mi watte, nge oua chök angei chokükün. Lupwen oua
    iseis resin fanüemi lon ämi imwen iseis, üa ataela. Met popun? Pokiten imwei Imwenfel
    a tala, nge oua chök ekieki usun en me imwan.
  rop-rop: Yumob bin wandim loda daga brom yumob gadin. Bat oni lilbit yumob bin gajim.
    En wen yumob bin bringimbek detlot daga langa yumob kemp, aibin deigidawei detlot
    daga. “Yumob sabi wotfo aibin dum lagijat? Aibin dum lagijat dumaji yumob oldei
    jinggabat blanga bildimapbat yumob ron haus. Bat main Serramoni Pleis stil jidanbat
    deya nogud.
  ukr-1871: Ось, ви надїєтесь багато, а виходить мало, а що приносите домів, те я
    розвіваю. Чого ж воно так? говорить Господь Саваот; се за мій дом, що стоїть пусткою,
    а ви хапаєтесь — кожен до свого дому.
  deu-1951: 'Ihr erwartet viel, aber es ward wenig daraus; und brachtet ihr es heim,
    so blies ich es weg! Warum das? So spricht der HERR der Heerscharen: Um meines
    Hauses willen, das wüste liegt, während jeder von euch seinem Hause zuläuft!'
  eng-JPS: Ye looked for much, and, lo, it came to little; and when ye brought it
    home, I did blow upon it. Why? saith the LORD of hosts. Because of My house that
    lieth waste, while ye run every man for his own house.
  srp-1865: Izgledate mnogo, a eto malo; i što unesete u kuæu, ja razduham; zašto?
    veli Gospod nad vojskama; zato što je dom moj pust, a vi svaki trèite za svoj
    dom.
  lug-lug: “Mwasuubira bingi, naye mulaba bwe muvuddemu ebitono. Bye mwaleeta eka,
    nabifuumuula. Mumanyi ensonga? bw’ayogera Mukama ow’Eggye. Kubanga buli muntu
    afa ku nnyumba ye naye ennyumba yange mugigayaaliridde.
  heb-heb: פנה אל הרבה והנה למעט והבאתם הבית ונפחתי בו יען מה נאם יהוה צבאות יען ביתי
    אשר הוא חרב ואתם רצים איש לביתו׃
  ben-IRV: তোমরা অনেক আশা করেছিলে কিন্তু দেখ, অল্প পেলে এবং অল্প ঘরে এনেছিলে কারণ
    আমি তা ফুঁ দিয়ে সরিয়ে দিয়েছিলাম৷ কেন বাহিনীগণের সদাপ্রভু এই কথা বলেন? কারণ,
    এই যে আমার গৃহ ধ্বংসস্তুপ হয়ে রয়েছে, আর তোমরা তখন নিজের নিজের বাড়িতে আনন্দ
    করছ৷
  pan-pan: ਤੁਸੀਂ ਬਹੁਤੇ ਦੀ ਆਸ ਰੱਖੀ ਪਰ ਵੇਖੋ, ਤੁਹਾਨੂੰ ਥੋੜ੍ਹਾ ਮਿਲਿਆ ਅਤੇ ਜਦੋਂ ਤੁਸੀਂ ਉਸ
    ਨੂੰ ਆਪਣੇ ਘਰ ਲਿਆਏ, ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਵੀ ਉਡਾ ਦਿੱਤਾ। ਕਿਉਂ? ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ,
    ਇਸ ਲਈ ਜੋ ਮੇਰਾ ਭਵਨ ਬਰਬਾਦ ਪਿਆ ਹੈ ਅਤੇ ਤੁਸੀਂ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ ਭੱਜ ਜਾਂਦੇ ਹੋ।
  mya-JVB: သင်တို့သည် များစွာ ရမည်ဟု မြော်လင့် သော်လည်း ရသောဥစ္စာခေါင်းပါး ရ၏။ အိမ်
    သို့ ရောက် သောအခါ ငါမှုတ် လိုက်၏။ အဘယ်ကြောင့် နည်းဟု၊ ကောင်းကင် ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား မေး တော်မူ၏။ ငါ့ အိမ် သည် ပျက် လျက်ရှိသောကြောင့် ၎င်း ၊ သင် တို့သည်
    အသီးအသီး မိမိ တို့အိမ် သို့ ပြေး သောကြောင့်၎င်း ဖြစ်သတည်း။
  tte-O: Kwabatoko kelikeli koina kan lalakina kwalobai na nigele, kikiuna kwalobai.
    Tem witi kwalobai na wakalaiyama yayui-kalai kamwasa mena. Tawae kaiwena? Kaiwena
    komiu kaigeda kaigeda ami nume wakabikabili na yau yagu nume iyaelemo metata-gwaligwalina.
  hmo-hmo: “Uhe umui hadoa neganai, umui laloa emui uiti bona koni anina momo do umui
    haboua. To emui ruma dekenai unai anina umui mailaia neganai, lau ese lau hodaia
    lao ore. Badina dahaka unai bamona lau karaia? Badina be egu Dubu Helaga be ia
    dika noho, to umui ese ta ta emui ruma, emui ruma umui gaukaralaia noho.
  urd-urd: तुम ने बहुत की उम्मीद रख्खी, और देखो, थोड़ा मिला; और जब तुम उसे अपने घर
    में लाए, तो मैंने उसे उड़ा दिया। रब्ब — उल — अफ़वाज फ़रमाता है; क्यूँ? इसलिए कि
    मेरा घर वीरान है, और तुम में से हर एक अपने घर को दौड़ा चला जाता है।
  rus-SYN: 'Ожидаете многого, а выходит мало; и что принесете домой, то Я развею.
    - За что? Говорит Господь Саваоф: за Мой дом, который в запустении, тогда как
    вы бежите, каждый к своему дому.'
  bqc-SIM: Á wɛ́ dↄi à pↄ́ e zↄ̃ↄ, i e bílao. Pↄ́ pↄ́ a suò bɛ, má tò à gɛ̃̀
    ń ĩ́anao. Bↄ́yãi ni? Ma Dii Zĩgↄ̃de mámɛ málɛ á la. Kɛ́ á baade lɛ́ laaidↄ
    a kpɛ́wa, mɛ́ ma kpɛ́ kú kpɛzĩ ũ yã́iɛ.
  tcz-CHONGTHU: Tohga tampi nakineppi uve, ahinlah na vaicha cheh jouve. Chule na
    tohga’u in nahin pohlut tengu, ka sem mangpeh jitaove. Ipijha ham? Ajeh chu ka
    in ase san akijamin, ahinlah nang ho amitaki’in ama in nomtah tah kisahnan naki
    salel uve, tin Van Pakai sepai chun aseiye.
  mar-mar: “तुम्ही पुष्कळाची वाट पाहिली, परंतु पाहा! तुम्ही थोडके घरी आणले तेव्हा
    मी त्यावर फुंकर मारली! हे का? असे सेनाधीश परमेश्वर म्हणतो! कारण माझे घर ओसाड पडले
    असून प्रत्येक मनुष्य आपआपल्या स्वत:च्या घरात आनंद घेत आहे.
  qub-qub: Gamcunaga achcata ashirpis wallcallatami tarinqui. Wasiquicunaman churacushayquitapis
    Nogaga juc pücayllawanmi apacushaj. Chaynöga ¿imanirtaj rurashaj? Chaynöga rurashaj
    tiyanä Wasi pasaypa juchuchisha captinmi. Chaynöta ricaycarpis gamcunaga yarpachacurcaycanqui
    quiquiquipa cajcunallapämi.
  bqp-bqp: I tɑmɑɑ i ko i dĩɑnu wɑwɑ too bɛɛn gbeɑn di. Adɑmɑ wee fiikowɑ i wɑ. Fiiko
    ye i wɑ i kɑ dɑ yɛnuɔ mi, mɑ nɑ ye wom wure nɑ yɑrinɑsiɑ. Mbɑn sɔ̃. Yèn sɔ̃ i
    nɛn sɑ̃ɑ yeru deri tɑ kuɑ bɑnsu. Mɑ bɑɑwure u sɛnde u kɑ win tiin diru bɑni. Nɛ,
    Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni geruɑ.
  hat-hat: Nou te kwè nou t'ap fè bèl rekòt. Men, rekòt la mèg. Nou ranmase l' mete
    nan depo, mwen fè l' gate. Poukisa mwen fè sa? Se Seyè ki gen tout pouvwa k'ap
    pale wi. Se paske nou kite tanp mwen an ap kraze epi tout moun ap prese bati kay
    pa yo.
  eng-BSB: You expected much, but behold, it amounted to little. And what you brought
    home, I blew away. Why? declares the LORD of Hosts. Because My house still lies
    in ruins, while each of you is busy with his own house.
  tod-tod: '«Wo ɠigi loni ani mɔinmɔin ba, kɛlɛ tago nɔ ɠa wo sɔlɔɔni wa-ɓalagaʋɛti.
    Nágoi ɠa wo ʋaani la wa-ʋɛlɛiti bu, kɛlɛ gè laa viilɛi ʋuuni ma, gaaʋala ba.
    Leeni vaa zu?» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: «Tɔɔzei sèi ʋɛlɛi vai ʋa,
    koloɠologai, tama wo pɛ wa ɠaaɓaazu wa-ʋɛlɛiti nɔ ma.'
  eng-WEBPB: “You looked for much, and, behold, it came to little; and when you brought
    it home, I blew it away. Why?” says the LORD of Armies, “Because of my house that
    lies waste, while each of you is busy with his own house.
  kbq-kbq: Hozafintira tamagra knare huta ne'zana hamaregahune huta amuhara hu'nazanagi,
    ne'zamo'a hunte so'e nosie. Tamagra ana ne'zama erita nontamire'ma azana, Nagra
    ana ne'zantamina huhu hunetroe. Na'a hige'na anara nehue? Na'ankure Nagri mono
    nomo'a evuramino haviza huno me'negeta, atreta tamagra'ama knare'nare nontamima
    kisaza zante maragu'zama neti'za zante, anara nohue huno Monafi sondia vahe'mofo
    Ra Anumzamo'a hu'ne.
  nhe-BL: “Imojuanti inquichiyaj inquiselise miyac tlamantli, pero inquiselíaj pilquentzi.
    Huan quema nopa tlamantli inquihuicaj ipan imochaj, na nijxolehuas ica noijiyo,
    huan yeca ax inmechaxilía. ¿Para tlen? Eltoc pampa nochaj sosolijtoc huan ax inmocuatotoníaj
    para inquicualtlalise. San inmocuatotoníaj para inquicualtlalise tlen imojuanti
    inmochajchaj.” Queja nopa quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij.
  gub-BL: Peàro arozràn ipo'o haw uhua'u ma'e. Xo pixika'i ma'e zo pepo'o. Pezeagaw
    a'e arozràn pixika'i ma'e peneko haw pe heraha pà. Amumaw a'e temi'u pewi herur
    mehe. Pepuranu pezehezehe nezewe nehe. — Màràzàwe tuwe Tupàn Ikàg Wera'u Ma'e
    uzapo agwer ma'e zanewe a'e, peze pezeupe nehe. Azapo nezewe haw peme ihe, ta'e
    xo penàpuz rehe zo pezekaiw pe xe. Napezekaiw kwaw heràpuzuhu imuaiw pyrer rehe.
  eng-DRA: 'You have looked for more, and behold it became less, and you brought it
    home, and I blowed it away: why, saith the Lord of hosts? because my house is
    desolate, and you make haste every man to his own house.'
