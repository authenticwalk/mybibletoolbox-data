    kɨ dagh iveraghtɨ da zuamɨra gevegham.
  dop-dop: Ɩ́ kɑ tɑŋɑɑ sɩ ɩ́ kʋ tɔɣɔnɑɣɑ kɛ sɔsɔm. Amɑ ɩ́ tɑ hiki mpʋ. Ɩsɔ wosɑ heelim
    kɛ mpi ɩ́ kpeenɑ mə tɛɛsɩ tɑɑ tɔ ɩlɛnɑ pə́ sɑɑlɩ yem. Pə tənɑ pə tʋ Tɑcɑɑ mɑ́
    mɑ pɔɔsəɣɩ-mɛ sɩ pepe tɔɔ kɛ́ mpʋ? Ɩ́ yelɑ Ɩsɔ təsɛɛlɛ kɛ ncɑɑlɛ, nɑ pɑɑ wei ɩ́
