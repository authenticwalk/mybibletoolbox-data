verse: HAG.001.009
translations:
  mal-C: “നിങ്ങൾ വളരെയധികം പ്രതീക്ഷിച്ചു, എന്നാൽ നോക്കുക, അത് അൽപ്പമേ ഉണ്ടായിരുന്നുള്ളൂ.
    നിങ്ങൾ വീട്ടിൽ കൊണ്ടുവന്നതിനെ ഞാൻ ഊതിക്കളഞ്ഞു. എന്തുകൊണ്ട്?” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ ചോദിക്കുന്നു. “എന്റെ ആലയം ശൂന്യമായിരിക്കുമ്പോൾ നിങ്ങൾ ഓരോരുത്തരും സ്വന്തം
    കാര്യത്തിൽ ബദ്ധശ്രദ്ധരായിരിക്കുന്നു.
  deu-TKW: Ihr zähltet auf viel, aber es ergab sich wenig; ihr brachtets ein, und
    ich blies es fort. Weshalb das? ist der Spruch Jahwes der Heerscharen; um meines
    Hauses willen, weil es in Trümmern liegt, während ein jeder von euch seinem eigenen
    Hause zueilt.
  lin-lin: « Tala, bokanisaki kobuka bambuma ebele kasi bobuki kaka bambuma moke ;
    mpe tango bomemi yango na bandako na bino, nafuli yango mopepe. Mpo na nini boye, »
    elobi Yawe, Mokonzi ya mampinga ? « Ezali mpo na Ndako na Ngai, oyo ezali ya kobeba,
    na tango oyo moto na moto azali komipesa na misala ya ndako na ye moko.
  eng-LSV: “Looking for much, and behold, little, || And you brought [it] home, and
    I blew on it—why?” A declaration of YHWH of Hosts, || “Because of My house that
    is desolate, || And you are running—each to his house,
  eng-GNV: 'Ye looked for much, and lo, it came to litle: and when ye brought it home,
    I did blowe vpon it. And why, sayth the Lord of hostes? Because of mine House
    that is waste, and ye runne euery man vnto his owne house.'
  eng-WEBSTER: Ye looked for much, and lo, it came to little; and when ye brought
    it home, I did blow upon it. Why? saith the LORD of hosts. Because of my house
    that is waste, and ye run every man to his own house.
  nhw-BL: “Amojuanti anquichiyaj anquiselise miyac tlamantli, pero anquiselíaj pilquentzi.
    Huan quema nopa tlamantli anquihuicaj ipan amochaj, na nijsemana ica noijiyo,
    huan yeca amo anmechaxilía. ¿Para tlen? Eltoc pampa nochaj sosolijtoc huan amo
    anmocuatotoníaj para anquicualtlalise. San anmocuatotoníaj para anquicualtlalise
    catli amojuanti anmochajchaj.” Quej nopa quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: “Mlitarajia mengi, kumbe, yametokea kidogo. Ulichokileta nyumbani nilikipeperusha.
    Kwa nini?” asema Bwana Mwenye Nguvu Zote. “Ni kwa sababu ya nyumba yangu, inayobaki
    katika hali ya magofu, wakati kila mmoja wenu anajishughulisha na nyumba yake
    mwenyewe.
  bba-bba: I tɑmɑɑ i ko i dĩɑnu wɑwɑ too bɛɛn ɡbeɑn di. Adɑmɑ wee fiikowɑ i wɑ. Fiiko
    ye i wɑ i kɑ dɑ yɛnuɔ mi, mɑ nɑ ye wom wure nɑ yɑrinɑsiɑ. Mbɑn sɔ̃. Yèn sɔ̃ i
    nɛn sɑ̃ɑ yeru deri tɑ kuɑ bɑnsu. Mɑ bɑɑwure u sɛnde u kɑ win tiin diru bɑni. Nɛ,
    Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: Ye looked for much, and lo, it came to little; And when ye brought it
    home, I did blow upon it. Why? saith the Lord of hosts. Because of mine house
    that is waste, And ye run every man unto his own house.
  luo-luo: “Usegombo yudo mangʼeny, to osetamore ma uyudo mana matin; to kata mana
    mano mago ma usechoko mukeloe dala, abiro kudho oko. Mani notimore nikech angʼo?”
    Jehova Nyasaye Maratego penjo. “Nikech hekaluna ma uweyo odongʼ gunda, ka un uwegi
    to uringo kudhi e uteu molos mabeyo.
  meu-meu: Ḡau momo o tahu, matogana, sisina mo o davaria; bena o mailaia negana ai
    lau ese na hiriria oho. Iehova Sabaota na e henanadaimu, e tomu, Dahaka dainai?
    Badina be egu dubu na e heḡiḡi dobimu, a umui ese ta ta ena ruma ena ruma o ḡaukaralaidiamu.
  npi-ULB: “तिमीहरूले धेरै कुराको खोजी गर्‍यौ, तर हेर! तिमीहरूले घरमा थोरै कुरा ल्यायौ,
    कनभने मैले ती उडाइदिएँ । किन?” सेनाहरूका परमप्रभु घोषणा गर्नुहुन्छ । “किनभने मेरो
    भवन भग्‍नावशेषको बिचमा छ, तर तिमीहरू हरेक भने आफ्नै घर बनाउन लागिपरेका छौ ।
  yor-yor: “Ẹyin ti ń retí ọ̀pọ̀, ṣùgbọ́n kíyèsi i, o yípadà sí díẹ̀. Ohun tí ẹ̀yin
    mú wa ilé, èmi sì fẹ́ ẹ dànù. Nítorí kí ni?” ni Olúwa àwọn ọmọ-ogun wí. “Nítorí
    ilé mi tí ó dahoro; tí olúkúlùkù yín sì ń sáré fún ilé ara rẹ̀.
  pes-OPCB: '«انتظار محصول فراوانی داشتید، اما خیلی کم به دست آوردید؛ و وقتی همان
    مقدار کم را هم به منزل آوردید، آن را از بین بردم. می‌دانید چرا؟ خداوند لشکرهای
    آسمان می‌فرماید: چون خانهٔ من خراب مانده و شما فقط به فکر خانه‌های خود هستید.'
  tgl-ULB: '''Naghanap kayo ng marami, ngunit masdan ninyo! kaunti ang inyong naiuwi
    sa tahanan, sapagkat hinipan ko ito! Bakit?'' -ito ang pahayag ng Yahweh ng mga
    hukbo! ''Dahil napabayaang wasak ang aking tahanan, samantlang pinapaganda ng
    lahat ng tao ang kanilang sariling tahanan.'''
  hui-hui: Tígua mabuha howa tomo dewa bu yalu íbu wulene manda bu kamiria tomo dewa
    nawiya. Tí tomo andaga bu yu íbu ngamiria i̱naga puyabume pulo wahai harugola
    tomo abale biba hayiya. Anidagua birudagoni irane tígua i̱naga anda giala holebu
    ngelo wahowa tigua tíninaga anda hangu hangu kamidagua bigibigi bialu kamigoni.
  mya-mya: '``သင်​တို့​သည်​အ​သီး​အ​နှံ​အ​မြောက်​အ​မြား ကို ရိတ်​သိမ်း​ရ​လိမ့်​မည်​ဟု​မျှော်​လင့်​ခဲ့​သော်
    လည်း အ​နည်း​ငယ်​မျှ​သာ​ရ​ကြ​၏။ အိမ်​သို့ ယူ​ဆောင်​လာ​ကြ​သော​အ​ခါ​၌​လည်း ငါ သည်​ယင်း​တို့​ကို​လေ​တွင်​လွင့်​စင်​သွား
    စေ​ခဲ့​၏။ အ​ဘယ်​ကြောင့်​ဤ​သို့​ငါ​ပြု​ရ သ​နည်း​ဆို​သော်​သင်​တို့​အား​လုံး​ပင်
    မိ​မိ တို့​နေ​အိမ်​များ​ကို​တည်​ဆောက်​မှု​ဖြင့်​အ​လုပ် ရှုပ်​ကာ၊ ငါ​၏​ဗိမာန်​တော်​ကို​မူ​ယို​ယွင်း​ပျက်
    စီး​လျက်​သာ​ရှိ​နေ​စေ​ကြ​သော​ကြောင့်​ဖြစ် ၏​ဟု​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​၏။-'''''
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལོ་ལེགས་འབྱུང་བར་རེ་སྒུག་བྱེད་ཀྱང་འབྲས་བུ་ཉུང་ངུ་བསྡུ་ཞིང་།
    ཁྱོད་ཚོས་ཁྱིམ་དུ་བསྡུས་པ་རྣམས་ངས་རླུང་ལ་བསྐུར། ཅིའི་ཕྱིར་ཞེ་ན། དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་གི་མཆོད་ཁང་ཞིག་རོར་ལུས་ཀྱང་ཁྱོད་རྣམས་རང་རང་གི་ཁང་པའི་ཆེད་དུ་འདུར་བའོ། །
  wsk-wsk: 'Ikialko. Nina mel kasik biya gemaralko nengemang aniso, bare arigalko,
    nina am katirta gisan. Nina anapeya gi ago wonong te taisan, mu ani am itugu waru
    sapasam. Mu awuk se? Ko duap mu iwita: aninga temple am magaram kueneram ale aniso,
    bare nina ari se nengeta ninga kawam ko ura la iluwasan.'
  sna-sna: “Makatarisira kuwana zvizhinji, asi tarirai, zvakazova zvishoma. Zvamakauya
    nazvo kumusha, ndakazvifuridzira kure. Nemhaka yeiko?” ndizvo zvinotaura Jehovha
    Wamasimba Ose. “Nemhaka yeimba yangu, yaramba ichingova dongo, asi mumwe nomumwe
    wenyu achishingairira imba yake.
  spa-BLM: “Ustedes buscaron mucho, y he aquí que se quedó en poco; y cuando lo trajeron
    a casa, lo hice volar. ¿Por qué?” dice Yahvé de los Ejércitos, “Por causa de mi
    casa que yace en ruinas, mientras cada uno de ustedes está ocupado con su propia
    casa.
  cac-cac: A ex tic tze na'a to te nivan sat tas ol eyic' d'a tas ix eyavej chi',
    palta quenn̈ej pax tzeyic'a'. A in Jehová in svala', a jab'oc tze molb'ejcan d'a
    e pat, a in tzin pu saclem d'ayex. ¿Tas yuuj? Yujto a in cajnub', lan̈chimtac
    yajcani, a exxo tic, an̈ej e b'oanq'ue e pat b'aj ayoch e pensar.
  swh-ULB: '''Mmetazamia kupata vingi, lakini tazama! ulileta nyumbani vichache, nitavitowesha
    mbali! kwa nini?''- Hivi ndivyo anatamka Bwana wa Majeshi! kwa sababu nyumba yangu
    inakaa kwenye uharibifu, lakini kila mtu yuko radhi kwenye nyumba yake.'
  bel-bel: 'Чакаеце шмат, а выходзіць мала, і што прынесяце дамоў, тое Я разьвею.
    За што кажа Гасподзь Саваоф: за Мой дом, які ў запусьценьні, тым часам як вы бяжыце
    - кожны да свайго дома.'
  deu-ELBBK: Ihr habt nach vielem ausgeschaut, und siehe, es wurde wenig; und brachtet
    ihr es heim, so blies ich hinein. Weshalb das?, spricht der HERR der Heerscharen;
    wegen meines Hauses, das wüst liegt, während ihr lauft, jeder für sein eigenes
    Haus.
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem te, “Dekelà is ebperetengen niw he
    sebpet piru zeisey zà is neraǥun niw. Ne zutun te ked-ulia niw kayi midezeetan
    ku heini. Mibeelan ku heini tenged te neregdas en is baley ku piru is kada sevaha
    keniyu mulà, ne egkevuhetanan te kedterebahu ziyà te kandin mismu he valey.
  mal-2015: നിങ്ങൾ അധികം കിട്ടുമെന്നു കാത്തിരുന്നു; എന്നാൽ അതു അല്പമായ്തീർന്നു; നിങ്ങൾ
    അതു വീട്ടിൽ കൊണ്ടുവന്നു; ഞാനോ അതു ഊതിക്കളഞ്ഞു; അതെന്തുകൊണ്ടു? എന്റെ ആലയം ശൂന്യമായ്ക്കിടക്കയും
    നിങ്ങൾ ഓരോരുത്തനും താന്താന്റെ വീട്ടിലേക്കു ഓടുകയും ചെയ്യുന്നതുകൊണ്ടു തന്നേ എന്നു
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Tumen užarenas, hoj skidena upre but, ale skidňan frima. Sar oda anďan
    khere, me oda rozphurdľom. A soske?“ phučel o Nekzoraleder RAJ. „Bo miro Chramos
    hino zamuklo. Sakoneske tumendar džal ča pal peskro kher.
  pes-OPV: منتظر بسیار بودید و اینک کم شد و چون آن رابه خانه آوردید من بر آن دمیدم.
    یهوه صبایوت می‌پرسد که سبب این چیست؟ سبب این است که خانه من خراب می‌ماند و هرکدام
    از شما به خانه خویش می‌شتابید.
  ron-1924: „Вэ аштептаць ла мулт, ши ятэ кэ аць авут пуцин; л-аць адус акасэ, дар
    Еу л-ам суфлат. Пентру че?”, зиче Домнул оштирилор. „Дин причина Касей Меле, каре
    стэ дэрыматэ, пе кынд фиекаре дин вой аляргэ пентру каса луй.
  ben-OBCV: “তোমরা প্রাচুর্যের প্রত্যাশা করো, কিন্তু দেখো, তা অল্পে পরিণত হয়। যা
    ঘরে নিয়ে আস, আমি তা উড়িয়ে দিই। কেন?” সর্বশক্তিমান সদাপ্রভু এই কথা বলেন। “কারণ
    তোমরা সব নিজের নিজের ঘর নিয়ে ব্যস্ত এবং আমার ঘর বিনষ্ট।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Waxaad filanayseen wax badan, laakiinse
    waxay noqdeen in yar, oo markaad intaas gurigii keenteenna anigu waan afuufay.
    Waa maxay sababtu? Maxaa yeelay, gurigaygii baa dunsan oo idinkana midkiin kastaaba
    wuxuu u ordaa gurigiisa.
  lat-VUC: 'Respexistis ad amplius, et ecce factum est minus; et intulistis in domum,
    et exsufflavi illud: quam ob causam? dicit Dominus exercituum: quia domus mea
    deserta est, et vos festinatis unusquisque in domum suam.'
  eng-ASVBT: Ye looked for much, and, lo, it came to little; and when ye brought it
    home, I did blow upon it. Why? saith Jehovah of hosts. Because of my house that
    lieth waste, while ye run every man to his own house.
  ita-1885: Voi avete riguardato ad assai, ed ecco, ciò si è ridotto a poco; ed avete
    menato in casa, ed io ho soffiato sopra. Perchè? dice il Signor degli eserciti.
    Per la mia Casa, che è deserta; laddove ciascun di voi corre per la sua casa.
  eng-LXXUP: Ye looked for much, and there came little; and it was brought into the
    house, and I blew it away. Therefore thus saith the Lord Almighty, Because my
    house is desolate, and ye run every one into his own house;
  eng-ULB: “You looked for much, but behold! you have brought little home, for I blew
    it away! Why?” declares Yahweh of hosts. “Because my house lies in ruins, while
    every one of you is working on his own house.
  spa-VBL: Esperaban mucho, pero miren, terminó siendo tan poco. Todo lo que trajiste
    a casa lo destruí. ¿Y por qué lo hice? Porque mi casa sigue estando en ruinas
    mientras que ustedes solo se preocupan en construir sus propias casas, declara
    el Señor Todopoderoso.
  fra-_FOB: Vous comptiez sur beaucoup, et voici, il y a eu peu; vous l'avez porté
    chez vous, mais j'ai soufflé dessus. Pourquoi? dit l'Éternel des armées. A cause
    de ma maison, parce qu'elle reste en ruine, pendant que vous vous empressez chacun
    pour sa maison.
  mal-mal: “നിങ്ങൾ അധികം കിട്ടുമെന്ന് കാത്തിരുന്നു; എന്നാൽ അത് അല്പമായ്തീർന്നു; നിങ്ങൾ
    അത് വീട്ടിൽ കൊണ്ടുവന്നു; ഞാനോ അത് ഊതിക്കളഞ്ഞു; അതെന്തുകൊണ്ട്? എന്റെ ആലയം ശൂന്യമായ്ക്കിടക്കുകയും
    നിങ്ങൾ ഓരോരുത്തനും അവനവന്റെ വീട്ടിലേക്ക് ഓടുകയും ചെയ്യുന്നതുകൊണ്ട് തന്നെ” എന്ന്
    സൈന്യങ്ങളുടെ യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: “Dekho, tum ne bahut barkat pāne kī tawaqqo kī, lekin kyā huā? Kam hī hāsil
    huā. Aur jo kuchh tum apne ghar wāpas lāe use maiṅ ne hawā meṅ uṛā diyā. Kyoṅ
    ? Maiṅ, Rabbul-afwāj tumheṅ is kī asal wajah batātā hūṅ. Merā ghar ab tak malbe
    kā ḍher hai jabki tum meṅ se har ek apnā apnā ghar mazbūt karne ke lie bhāg-dauṛ
    kar rahā hai.
  suz-BL: गे शुश आस पाइतीनी, तन्‍न इच्‍का ला ताइतीनी। मिनु गे खिंमी मार चाक्‍नी, गो
    मेको कली मुइश्‍शा बेरपाइक्‍ता। गो मारदे मोदेंशो पाता देंशा हना, आं खिं ब्रेन्‍ने
    थुम्‍शो बाक्‍ब। गे चहिं आंम खिं कली ला मिम्‍नीनी।
  eng-NOY: Ye look for much, and lo, it cometh to little; And when ye bring it home,
    I blow it away; And why? saith Jehovah of hosts. Because of my house which lieth
    waste, While ye run every one to his own house.
  ita-1927: Voi v’aspettate molto, ed ecco v’è poco; e quando l’avete portato in casa,
    io ci ho soffiato sopra. Perché? dice l’Eterno degli eserciti. A motivo della
    mia casa che giace in rovina, mentre ognun di voi si dà premura per la propria
    casa.
