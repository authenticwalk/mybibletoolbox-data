  twi-twi: “Mo ani daa bebree so, nanso ɛyɛɛ kakraa bi. Na mode baa fie no, mihuw
    gui. Dɛn ntia?” Efisɛ, “me fi abubu.” Saa na Asafo Awurade ka, “bere a mo ani
