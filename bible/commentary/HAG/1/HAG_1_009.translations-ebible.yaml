  kik-kik: Mwerĩgagĩrĩra uumithio mũingĩ, no rĩrĩ, mũkĩona o kĩndũ kĩnini. Kĩrĩa mwainũkirie,
    ngĩkĩũmbũra na mĩhũmũ yakwa. Jehova Mwene-Hinya-Wothe ekũũria atĩrĩ, “Ndeekire
    ũguo nĩkĩ? Ndeekire ũguo nĩ ũndũ wa nyũmba yakwa, ĩrĩa ĩikarĩte ĩrĩ nyanangĩku,
