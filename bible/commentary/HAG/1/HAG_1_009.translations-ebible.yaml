    “Chifukwa Nyumba yanga ikanali bwinja, pamene aliyense wa inu watanganidwa kumanga
    nyumba yake.
  hrv-hrv: “Nadaste se obilju, a gle, malo je; što dovezete kući, ja otpuhnem. A zašto?”
    - riječ je Jahve nad Vojskama. “Zato što je Dom moj razvaljen, dok se svaki od
