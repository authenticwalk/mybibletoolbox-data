  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bɛ́i nkɛ dɔ̀: Di ɔ̃ɔ̃ kúútí kɛ́nyɛ̃́ kɛ bo
