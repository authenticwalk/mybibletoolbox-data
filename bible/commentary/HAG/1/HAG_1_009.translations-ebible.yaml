  fra-SBL: Tu as cherché beaucoup, et voici qu'il n'y a eu que peu de choses ; et
    quand tu l'as rapportée à la maison, je l'ai soufflée. Pourquoi ? dit l'Éternel
    des armées, à cause de ma maison qui gît, tandis que chacun de vous est occupé
    de sa propre maison.
  hbo-hbo: פָּנֹ֤ה אֶל־הַרְבֵּה֙ וְהִנֵּ֣ה לִמְעָ֔ט וַהֲבֵאתֶ֥ם הַבַּ֖יִת וְנָפַ֣חְתִּי
