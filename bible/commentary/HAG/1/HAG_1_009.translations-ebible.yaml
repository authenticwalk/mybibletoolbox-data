  azb-azb: 'Ordular Rəbbi belə bəyan edir: «Çox şey gözlədiniz, budur, az oldu. Az
    olanı da evə gətirəndə onları sovurdum. Nə üçün? Xaraba qalan məbədimə görə. Amma
    siz öz evləriniz üçün əlləşirsiniz.'
  eng-DBY: Ye looked for much, and behold it was little; and when ye brought it home,
    I blew upon it. Wherefore? saith Jehovah of hosts. Because of my house that lieth
    waste, whilst ye run every man to his own house.
  hin-2017: तुम ने बहुत उपज की आशा रखी, परन्तु देखो थोड़ी ही है; और जब तुम उसे घर
    ले आए, तब मैंने उसको उड़ा दिया। सेनाओं के यहोवा की यह वाणी है, ऐसा क्यों हुआ?
    क्या इसलिए नहीं, कि मेरा भवन उजाड़ पड़ा है और तुम में से प्रत्येक अपने-अपने घर
    को दौड़ा चला जाता है?
  wol-KYG: «Lu bare ngeen séentu, ndeke as tuut la, ngeen fat ko ci kër gi, ma wal,
