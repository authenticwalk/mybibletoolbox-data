    kuyɑɑkù dɛ ĩ́nkɛ̀. Bɑ nkpɛ́í nte? N cĩ́ɛ̃̀tɛ̀ do mɛ̀ɛ̀ kpɛ́i nkɛ, bɑ́ wè kòò dɑ̀kɛnɛ̀
