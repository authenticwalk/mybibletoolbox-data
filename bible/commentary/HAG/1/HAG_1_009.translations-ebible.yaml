    sia ame le ʋiʋlim be miatso aƒe nyuiwo na mia ɖokuiwo.
  eng-LEE: '[Till now] ye looked for much, and lo, it came to be little; and when
    ye brought it home, I blew upon it. For what cause? saith the Lord of hosts. Because
