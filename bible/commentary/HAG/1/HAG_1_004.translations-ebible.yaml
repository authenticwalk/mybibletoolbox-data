verse: HAG.001.004
translations:
  mal-C: “ഈ ആലയം ശൂന്യമായിക്കിടക്കുമ്പോൾ, നിങ്ങൾക്ക് തട്ടിട്ട വീടുകളിൽ താമസിക്കാൻ
    സമയമായോ?”
  deu-TKW: Ist's denn für euch gelegene Zeit, in euren Häusern, und zwar in getäfelten,
    zu wohnen, während dieses Haus in Trümmern liegt?
  lin-lin: « Boni, bokanisi ete ezali mpo na bino tango ya kovanda na bandako ya kitoko
    wana Tempelo ezali ya kobeba ? »
  eng-LSV: “Is it time for you to dwell in your covered houses, || And this house
    to lie waste?”
  eng-GNV: Is it time for your selues to dwell in your sieled houses, and this House
    lie waste?
  eng-WEBSTER: Is it time for you, O ye, to dwell in your ceiled houses, and this
    house lie waste?
  nhw-BL: “¿Atlac anmoilhuíaj quinamiqui anitztose ipan calme catli yejyectzitzi tlacualchijchihuali
    ica huapalme quema nochaj eltoc tlasosololi?
  swh-ONEN: “Je, ni wakati wenu ninyi wa kuishi katika nyumba zenu zilizojengwa vizuri,
    wakati hii nyumba ikibaki, gofu?”
  bba-bba: n bɛɛ wɛ̃re i n wɑ̃ɑ dii burɑnu sɔɔ ni bɑ sɔmɑ kuɑ, kpɑ nɛn sɑ̃ɑ yeru tɑ
    n bɑnsu sɑ̃ɑ?
  eng-KJVCPB: Is it time for you, O ye, to dwell in your cieled houses, And this house
    lie waste?
  luo-luo: “Bende en gima ber adier ka un uwegi udakie uteu mugero mabeyo, to hekalu
    marani to omukore machal kama?”
  meu-meu: Ina na emui ruma hairaidia lalodiai o nohomu negana a? A ina dubu be heḡiḡi-dobina
    ai mia.
  npi-ULB: “यो मन्दिर ध्वस्त हुँदा के यो तिमीहरू आफ्ना सुन्दर घरहरूमा बस्‍ने समय हो?
  yor-yor: “Ǹjẹ́ àkókò ni fún ẹ̀yin fúnra yín láti máa gbé ní ilé tí a ṣe ní ọ̀ṣọ́
    nígbà tí ilé yìí wà ni ahoro?”
  pes-OPCB: «آیا این درست است که شما در خانه‌های نوساخته زندگی کنید ولی خانهٔ من خراب
    بماند؟
  tgl-ULB: “Ito ba ay ang oras para kayo ay manirahan sa inyong mga sariling tahanan,
    samantalang ang tahanang ito ay napabayaang wasak?”
  hui-hui: Ibugua ogodagua lene. I̱naga wali agaliru-o tíni andaga bayaleruha paluwa
    i̱naga anda mo ko hene ngelo kamigo aginagabe.
  mya-mya: '``ငါ​၏​လူ​မျိုး​တော်၊ သင်​တို့​သည်​အိမ်​ရာ ကောင်း​ကောင်း​များ​တွင်​နေ​ထိုင်​နေ​ကြ​သော်
    လည်း ငါ​၏​ဗိ​မာန်​တော်​သည်​ယို​ယွင်း​ပျက် စီး​လျက်​နေ​ပါ​သည်​တ​ကား။-'''''
  bod-N: མཆོད་ཁང་འདི་སྔར་བཞིན་ཞིག་རོར་ལུས་ཡོད་ལ། ཁྱོད་རྣམས་ད་དུང་གནམ་གཅལ་ལྡན་པའི་ཁང་པར་སྡོད་པ་ཡིན་ནམ་ཞེས་གསུངས་ཤིང་།
  wsk-wsk: “Agi tom imi nenenga tom ningo te ninga kawam ningo ningo te yawarakala
    bagaral se temple imi memek batuwutuk kilikikam anirukko e?”
  sna-sna: “Ko, inguva here yokuti imi pachenyu mugare mudzimba dzenyu dzakashongedzwa
    namapuranga, asi imba ino ichiramba iri dongo?”
  spa-BLM: “¿Es tiempo de que ustedes mismos habiten en sus casas con paneles, mientras
    esta casa está en ruinas?
  cac-cac: Palta vach' jun, aocab' d'a pat te vach' yilji b'aj tzex cajnaji yacb'an
    axo in cajnub' max eyamochlaj e b'oanxi.
  swh-ULB: “Je ni wakati kwenu wenyewe kuishi katika nyumba zilizokamilika, na wakati
    nyumba hii inaharibika?
  bel-bel: а вам самім час - жыць у дамах вашых упрыгожаных, тым часам як дом гэты
    ў запусьценьні?
  deu-ELBBK: Ist es für euch selbst Zeit, in euren getäfelten Häusern zu wohnen, während
    dieses Haus wüst liegt?
  mbb-OT: Egenahan kew ve he ed-ubpà diyà te mekempet he menge valey he neregdas mulà
    is kediey he valey?
  mal-2015: ഈ ആലയം ശൂന്യമായിരിക്കെ നിങ്ങൾക്കു തട്ടിട്ട വീടുകളിൽ പാർപ്പാൻ കാലമായോ?
  rmc-rmc: „Či prekal tumende imar hin o časos, hoj te bešen andre tumare barvale
    khera, a miro Chramos hino zamuklo?“
  pes-OPV: آیا وقت شماست که شما در خانه های مسقف خود ساکن شوید و این خانه خراب بماند؟
  ron-1924: „Дар пентру вой а венит оаре время сэ локуиць ын касе кэптушите ку таван,
    кынд Каса ачаста есте дэрыматэ?”
  ben-OBCV: “এটি কি ঠিক, যে তোমরা নিজের কারুকার্য করা বাড়িতে রয়েছো, যেখানে সদাপ্রভুর
    গৃহ বিনষ্ট?”
  som-som: Ma idiin tahay wakhti aad ku hoyataan guryihiinna saqafka loo yeelay, iyadoo
    guriganu uu dunsan yahay?
  lat-VUC: '[Numquid tempus vobis est ut habitetis in domibus laqueatis, et domus
    ista deserta?'
  eng-ASVBT: Is it a time for you yourselves to dwell in your ceiled houses, while
    this house lieth waste?
  ita-1885: È egli ben tempo per voi di abitar nelle vostre case intavolate, mentre
    questa Casa resta deserta?
  eng-LXXUP: Is it time for you to dwell in your ceiled houses, whereas our house
    is desolate?
  eng-ULB: “Is it a time for you yourselves to live in your finished houses, while
    this house lies ruined?
  spa-VBL: ¿Es el momento adecuado para que vivan en sus casas pon paneles mientras
    que esta casa permanece en ruinas?
  fra-_FOB: Est-il temps pour vous d'habiter dans des maisons lambrissées, pendant
    que cette maison-là est en ruine?
  mal-mal: “ഈ ആലയം ശൂന്യമായിരിക്കുമ്പോൾ നിങ്ങൾ തട്ടിട്ട വീടുകളിൽ പാർക്കുവാൻ കാലമായോ?”
  urd-GVR: Kyā yih ṭhīk hai ki tum ḳhud lakaṛī se saje hue gharoṅ meṅ rahte ho jabki
    merā ghar ab tak malbe kā ḍher hai?”
  suz-BL: ‘आं खिं ब्रेश्‍शा खतम दुम्‍शो बाक्‍ब। गे चहिं दारशो शी क्‍येप्‍शो खिंम बाक्‍चा
    रिम्‍शो दुम्‍बा ङा?’ देंशो बाक्‍ब” देंत। २सामुएल ७:२
  eng-NOY: Is it, then, a time for yourselves To dwell in ceiled houses, While this
    house lieth waste?
  ita-1927: “E’ egli il tempo per voi stessi d’abitare le vostre case ben rivestite
    di legno mentre questa casa giace in rovina?
  ckb-ckb: «ئایا دەگونجێ کە لە ماڵە ڕازاوەکەتان دابنیشن، بەڵام ئەم ماڵە وێرانە؟»
  eng-BBE: Is it a time for you to be living in roofed houses while this house is
    a waste?
  kan-OKCV: “ಈ ಆಲಯ ಹಾಳುಬಿದ್ದಿರುವಾಗ, ನೀವು, ನಿಮ್ಮ ಚಿತ್ರ ಹಲಗೆಗಳುಳ್ಳ ಮನೆಗಳಲ್ಲಿ ವಾಸಮಾಡುವುದಕ್ಕೆ
    ಇದು ನಿಮಗೆ ಕಾಲವೋ?”
  tam-2017: இந்த வீடு பாழாய்க்கிடக்கும்போது, நீங்கள் மேல்தளமுள்ள உங்கள் வீடுகளில்
    குடியிருக்கவேண்டிய காலம் இதுவோ?
  spa-RV-1909: ¿Es para vosotros tiempo, para vosotros, de morar en vuestras casas
    enmaderadas, y esta casa está desierta?
  ron-BTF: Pentru voi este timpul să locuiți în casele voastre căptușite cu lemn,
    iar această casă stă pustiită?
  eng-WEBP: “Is it a time for you yourselves to dwell in your paneled houses, while
    this house lies waste?
  eng-FBV: Is it the proper time for you to live in your paneled houses while this
    house remains a ruin?
  nld-1939: Is het dan wel de tijd voor u, om in betimmerde huizen te wonen, terwijl
    dit huis nog in puin ligt?
  nch-BL: “¿Huelis anmoilhuíaj quinamiqui anitztose ipan calme cati yejyectzitzi tacualchijchihuali
    ica huapalme quema nochaj eltoc tasosololi?
  vie-1934: Nay có phải là thì giờ các ngươi ở trong nhà có trần ván, khi nhà nầy
    hoang vu sao?
  hin-CV: “क्या यह समय है कि तुम खुद पक्‍के, भव्य घरों में रहो, और यह भवन उजाड़ पड़ा
    रहे?”
  spa-BES: ¿Es un momento para que vivas en casas con techo mientras esta casa está
    en ruinas?
  tdx-tdx: Sam-piagaregaña’ areo amo akiba’ areo soa tinemetseo hao henaneo, ie mangoakoake
    ty anjomba toy?
  tha-KJV: “​โอ เจ้​าทั้งหลาย ถึงเวลาแล้วหรือที่ตัวเจ้าเองอาศัยอยู่ในบ้านที่​มี​ไม้​บุ
    แต่​ส่วนพระนิเวศนี้ทิ้งให้​พังทลาย
  por-BR-2018: Por acaso é para vós tempo de morar em vossas casas com telhado, e
    esta casa ficar deserta?
  deu-ELO: Ist es für euch selbst Zeit, in euren getäfelten Häusern zu wohnen, während
    dieses Haus wüst liegt?
  eng-WYC-2018: Whether it is time to you, that ye dwell in houses coupled with timber,
    and this house be desert(ed), either forsaken? (Is it right for you to live in
    houses built with timber, while this House, my Temple, is deserted, or abandoned,
    or while this House of mine lieth in ruins?)
  epo-epo: Ĉu por vi mem estas nun la ĝusta tempo, por sidi en viaj tabulitaj domoj,
    dum tiu domo estas ruinoj?
  uig-PIN: Bu ɵy tehiqila harabǝ tursa, bu silǝr tahtaydin bezǝlgǝn ɵyliringlarda
    yaxaydiƣan waⱪitmu?
  beo-beo: 'Hina Gode da amane sia:i, “Na dunu fi abuliba:le ilila: diasu amo noga:le
    gaguli esala, amola Na Sia:ne Gadosu Diasu amo bu wadela:lesi dagoi ba:sala:?'
  tpi-OTNT: Em i tok olsem, “Ol manmeri bilong mi, bilong wanem yupela i stap long
    ol gutpela gutpela haus, na haus bilong mi i bagarap i stap?
  hau-SA: “Ashe, lokaci ya yi da za ku zauna a ɗakunan da kuka yi da rufin katako,
    amma haikalin nan yana zaman kufai?”
  uig-LAT: Bu öy téxichila xarabe tursa, bu siler taxtaydin bézelgen öyliringlarda
    yashaydighan waqitmu?
  nde-nde: “Kuyisikhathi senu lina ngokwenu ukuba lihlale ezindlini zenu ezinhle,
    kodwa indlu le ilokhu ilunxiwa na?”
  ton-ton: “Ko e kuonga koā eni kiate kimoutolu, ʻakimoutolu ʻae kakai, ke nonofo
    ʻi homou ngaahi fale kuo ʻaofi, ka e tuku siʻaki ʻae fale ni?
  ces-1613: Jest-liž vám čas, abyste vy seděli v domích svých taflovaných, a dům tento
    pustý stál?
  eng-WMB: “Is it a time for you yourselves to dwell in your paneled houses, while
    this house lies waste?
  tam-TCV: “என் ஆலயம் இடிபாடாய்க் கிடக்கையில் நீங்கள் மட்டும் உங்கள் அலங்காரமான வீடுகளில்
    வாழும் காலமா இது?”
  ceb-ULB: “Karon ba ang takna nga magpuyo kamo sa inyong nahuman nga mga balay, samtang
    kining balay nagpabiling guba?
  pol-UBG: A czy dla was jest to czas, abyście mieszkali w swoich domach wyłożonych
    deskami, podczas gdy ten dom leży opustoszały?
  urd-GVU: کیا یہ ٹھیک ہے کہ تم خود لکڑی سے سجے ہوئے گھروں میں رہتے ہو جبکہ میرا گھر
    اب تک ملبے کا ڈھیر ہے؟“
  eng-OEBCW: Is it a time for you yourselves to live in your own well-roofed houses,
    while this temple lies in ruins?
  deu-1912: Aber eure Zeit ist da, daß ihr in getäfelten Häusern wohnt, und dies Haus
    muß wüst stehen?
  kan-2017: “ಈ ನನ್ನ ಆಲಯವು ಹಾಳು ಬಿದ್ದಿರುವಾಗ, ನೀವು ನಿಮ್ಮ ಒಳಗೋಡೆಗೆಲ್ಲಾ ಸುಂದರ ಹಲಿಗೆ ಹೊದಿಸಿಕೊಂಡ
    ಸ್ವಂತ ಮನೆಗಳಲ್ಲಿ ವಾಸಿಸುವುದಕ್ಕೆ ಈ ಸಮುಯವು ತಕ್ಕದ್ದೋ?”
  yap-yap: “Girdi’ rog, mangfan ni gimed be par u lan bogi naun ni fafalel’ ma kabay
    e Tempel rog u but’ nib puth?
  hlt-MCSB: Nangmih te namamih bueng na im khop ah khosak ham tue a? Tedae im he kaksap
    coeng he.
  mdy-ETH: «ታ ዴሬዮቴ! ታ ማኣራ ሻሂንቲ ዓኣንቴ፥ ዒንሢ ዒንሢኮ ሚዛጲሲ ማዦና ማኣሮይዳ ናንጋኒ ሃይ ዎዴዳ?
  twi-ASANTE: “Saa ɛberɛ yi a me fie yi abubuo yi, ɛna mo deɛ motete mo afie a wɔaduradura
    mu yi anaa?”
  eng-WEBU: “Is it a time for you yourselves to dwell in your paneled houses, while
    this house lies waste?
  wal-wal: “Ta asau, ta Beeta Maqidasee qoletti uttidaashin, intte intte alleeqettida
    keettatun de7anau hagee intteyyo wodeeyye?” yaagiis.
  spa-PDDPT: ¿Es tiempo para que ustedes mismos vivan en casas arregladas con paneles
    de madera, mientras esta Casa está desolada?
  gun-gun: — Ha'evea rami teve xevygua oo ivaipa oiny teri reve peẽ kuery ro yvyrape
    py penhovã porãmba va'ekue py peĩ aguã?
  agu-BL: Ma yi e' cyetz ntin na chitzan tan banle'n e'chk lmak ca'l tan chinajewe'n
    tul, ma yi wetz intemplo ch'uki'n cu'n tane'n. Cya'l na pek' tan je'se'n junt
    tir.
  ilo-ULB: “Tiempo kadin nga agnaedkayo kadagiti nalpasen a balayyo idinto a nadadael
    daytoy a balay?
  kpg-kpg: “Agu daangada nei, goodou e aha ala e noho i lodo nia hale humalia, gei
    dogu Hale Daumaha dela hua e dugu mooho?
  uig-ARA: بۇ ئۆي تېخىچىلا خارابە تۇرسا، بۇ سىلەر تاختايدىن بېزەلگەن ئۆيلىرىڭلاردا
    ياشايدىغان ۋاقىتمۇ؟
  sus-sus: «A lanma wo tan xa lu banxi raxunmaxi kui, n tan ma hɔrɔmɔbanxi kanaxi?»
  pon-2006: “Nei aramas akan, dahme kumwail pahn mihmihki nan ihmw kaselel kan, a
    ei Tehnpas Sarawio ahpw pahn wiewia mohn tehnpas ehu?
  jae-jae: “Andu tonec popoc-popocgeŋ gêc, mago amac akwê taôm nêm andu ŋajam-ŋajamŋa
    ŋatêm mêŋkêsa me.”
  ksd-ksd: Dave, go ra kilala i topa ia bar ba ava kiki ta kavava lavur pal di alur
    kapi diat ma ra umana bo na davai, ma go ra pal i tarip uka?
  grc-BRENT: Εἰ καιρὸς μὲν ὑμῖν ἐστι τοῦ οἰκεῖν ἐν οἴκοις ὑμῶν κοιλοστάθμοις, ὁ δὲ
    οἶκος ἡμῶν ἐξηρήμωται;
  ind-AYT: “Apakah ini waktu bagi kalian untuk tinggal di dalam rumahmu yang berpapan,
    sedangkan Bait ini tetap dalam keadaan runtuh?
  nya-nya: “Kodi ino ndi nthawi yoti inuyo muzikhala mʼnyumba zomanga bwino, pamene
    Nyumba yangayi ikanali bwinja?”
  hrv-hrv: A vama je vrijeme da stanujete u pokrivenim kućama, dok je ovaj Dom razvaljen.
  mps-mps: Agai e tama po wali, “Eno hani we bidi dabe, magi baso dage te dwagi dwagi
    yai bede naga bidibawe, tama te eno be da dolama elaluba, agawe?
  tpi-tpi: Em i tok olsem, “Ol manmeri bilong mi, bilong wanem yupela i stap long
    ol gutpela gutpela haus, na haus bilong mi i bagarap i stap?
  dan-1931: Er det da Tid for eder at bo i Huse med træklædte Vægge, når dette Hus
    ligger øde?
  vie-OVCB: “Thế thì, đây có phải là lúc các ngươi ở trong nhà sang lót ván cẩn thận,
    còn nhà Ta lại đổ nát tiêu điều?
  guj-2017: “જયારે આ સભાસ્થાન ઉજ્જડ પડી રહેલું છે, ત્યારે તમારે તમારાં છતવાળાં ઘરોમાં
    રહેવાનો આ સમય છે શું?”
  pon-2006A: “Nei aramas akan, dahme kumwail pahn mihmihki nan ihmw kaselel kan, a
    ei Tehnpas Sarawio ahpw pahn wiewia mohn tehnpas ehu?
  por-BRBSL: “É um momento para vocês mesmos morarem em suas casas em painéis, enquanto
    esta casa é um desperdício?
  eng-OEBUS: Is it a time for you yourselves to live in your own well-roofed houses,
    while this temple lies in ruins?
  cth-cth: Oe! nangmae taminaw, namamouh na o nahane im teh lemphu coung hni touh
    e na tawn awh nahlangva vah, Kaie im teh ka rawkphai lahoi maw ao han.
  twi-twi: “Saa bere yi a me fi yi abubu yi na mo de, motete mo afi a wɔaduradura
    mu yi ana?”
  hlt-hlt: Nangmih te namamih bueng na im khop ah khosak ham tue a? Tedae im he kaksap
    coeng he.
  tbz-SIM: Dɛ̀ nɛ́ tùɔ̀kɛmu díndi bo nhɑ̃mɛ̀ sicɛ̃sɑ̀ɑ̀sì miɛkɛ kɛ̀ ku cĩ́ɛ̃̀tɛ̀ doɑ̀?
  msy-2020: A ghaze, “Nan gumazamiziba, ia manmaghsua uari bagha dɨpenir bar aghuibar
    ingara dar itima, nan dɨpenim ikuvigha iti?
  dop-dop: Ɩlɛ pə wɛ teu sɩ mɩɩ həntəɣɩ kutuluŋ wei pɑ lɑpɑ kɑcɔkɑ kɛ teu tɔ ɩ tɑɑ.
    Ɩlɛnɑ Ɩsɔ təsɛɛlɛ nɑ́ɑ́ kɛ́ ncɑɑlɛ nɑ?
  azb-azb: «Bu məbəd xaraba qaldığı halda Sizin üçün damı yaraşıqlı evlərinizdə oturmaq
    vaxtıdırmı?»
  eng-DBY: Is it time for you that ye should dwell in your wainscoted houses, while
    this house lieth waste?
  hin-2017: “क्या तुम्हारे लिये अपने छतवाले घरों में रहने का समय है, जबकि यह भवन उजाड़
    पड़ा है?
  wol-KYG: «Àpp bi daal yeen la jotal, ba ngeen dëkke biir kër yu ay xànq lale, te
    kër gii dib gent?
  eng-YLT: Is it time for you — you! To dwell in your covered houses, And this house
    to lie waste?
  eng-WYC-2017: Whether it is time to you, that ye dwell in houses coupled with timber,
    and this house be deserted, either forsaken?
  eng-WMBB: “Is it a time for you yourselves to dwell in your panelled houses, while
    this house lies waste?
  urd-GVH: क्या यह ठीक है कि तुम ख़ुद लकड़ी से सजे हुए घरों में रहते हो जबकि मेरा
    घर अब तक मलबे का ढेर है?”
  rug-rug: “Vea, na mia totoso eke mo gamu sia pude koa koari na vetu sapu ta goba
    va leleana, totoso koa ta huara eko mo sa Zelepade Taqarau hie?” gua si Asa.
  gaz-gaz: “Yeroon kun yeroo isin utuu manni kun diigamee jiruu manneen keessan kanneen
    miidhagfaman keessa jiraattaniidhaa?”
  fra-LSG: Est-ce le temps pour vous d’habiter vos demeures lambrissées, Quand cette
    maison est détruite?
  yal-yal: “Ɛ lan ɛ lu ɛ banxi tofaɲine kui waxatini ito yi ba, n ma banxin yi lu
    kalaxi?”
  haw-1868: E oukou nei, o ka manawa anei keia no oukou e noho ai iloko o ko oukou
    mau hale papa kedera, a e neoneo ai hoi keia hale?
  arb-NAV: «هَلْ حَانَ الْوَقْتُ الَّذِي فِيهِ تُقِيمُونَ فِي بُيُوتٍ مُغَشَّاةٍ بِأَلْوَاحٍ
    بَيْنَمَا هَذَا الْبَيْتُ مَا بَرِحَ مُهَدَّماً؟»
  ewe-ewe: “Ɖe ɣeyiɣi de be miawo ya mianɔ aƒe nyuiwo me esi nye gbedoxɔ ƒe glikpowo
    gale nenema koa?”
  eng-LEE: Is it time for you, O ye, to dwell in your ceiled houses, while this house
    lieth in ruins?
  asm-FB: “তোমাৰ বাবে এইটোৱেই সময় যে, তুমি তোমাৰ সম্পূৰ্ণ হোৱা ঘৰত বাস কৰা। যিহেতু
    এই ঘৰ ধ্বংস হৈছিল।”
  sus-A: «عَ لَنمَ وٌ تَن شَ لُ بَنشِ رَشُنمَشِ كُي، ﭑ تَن مَ هْرْ مْبَنشِ كَنَشِ؟»
  fra-SBL: Est-ce le moment pour vous d'habiter dans vos maisons à pan coupé, tandis
    que cette maison est détruite ?
  hbo-hbo: הַעֵ֤ת לָכֶם֙ אַתֶּ֔ם לָשֶׁ֖בֶת בְּבָתֵּיכֶ֣ם סְפוּנִ֑ים וְהַבַּ֥יִת הַזֶּ֖ה
    חָרֵֽב׃
  pjt-pjt: '@see-verse:HAG.001.003'
  kik-kik: “Anga nĩ ihinda rĩanyu inyuĩ ene rĩa gũikara nyũmba iria ngʼemie na mbaũ
    rĩrĩa nyũmba ĩno yakwa ĩikarĩte ĩrĩ nyanangĩku?”
  fra-NCL: Est-il temps pour vous autres d’habiter vos maisons lambrissées, quand
    cette maison-là est en ruines ?
  cek-AK: hae im amro naah, kahoih ah pathoep het ih nangmacae im ah oh hanah atue
    mah phak boeh maw? tiah a naa.
  cuk-cuk: “Ar bemardi neg-nuegangi mamaid, degite, an-negdi amba bela bibisgar siid.”
  uig-CYR: Бу өй техичила харабә турса, бу силәр тахтайдин безәлгән өйлириңларда яшайдиған
    вақитму?
  tel-2017: “ఈ మందిరం పాడై ఉండగా మీరు కలపతో కప్పిన ఇళ్ళలో నివసించడానికి ఇది సమయమా?
  hat-BSA: Èske se lè pou nou menm, pou nou rete nan kay panno nou pandan kay sila
    a rete nan movèz eta?
  kos-kos: “Mwet luk, efu ku kowos muta in lohm ma musaiyukla arulana wo, a Tempul
    luk musallana oan?
  hbo-WLC: הַעֵ֤ת לָכֶם֙ אַתֶּ֔ם לָשֶׁ֖בֶת בְּבָתֵּיכֶ֣ם סְפוּנִ֑ים וְהַבַּ֥יִת הַזֶּ֖ה
    חָרֵֽב׃
  ibo-ibo: “Nke a ọ bụ oge unu onwe unu ji ebi nʼụlọ unu e ji osisi machie, mgbe ụlọnsọ
    ukwu a nọgidere na-adakpọsị?”
  ory-ory: “ଏହି ଗୃହ ଭଗ୍ନ ଅବସ୍ଥାରେ ଥାଉ ଥାଉ ତୁମ୍ଭମାନଙ୍କର ନିଜର ଫଳକ ମଣ୍ଡିତ ଗୃହରେ ବାସ କରିବାର
    କି ସମୟ ଏହି?
  chk-chk: “Ifa usun, a iei fansoun ämi oupwe imweimw lon imwemi mi lingöch, nge ei
    Imwenfel a tala?
  rop-rop: God bin tok, “Main pipul olabat, wotfo yumob jidanbat langa ola gudbala
    haus wen main Serramoni Pleis stil jidan nogud?
  ukr-1871: А вам же час — жити в ваших прикрашених будинках, коли тимчасом сей дом
    стоїть пусткою?
  deu-1951: Ist es aber für euch an der Zeit, in euren getäfelten Häusern zu wohnen,
    während dieses Haus in Trümmern liegt?
  eng-JPS: '''Is it a time for you yourselves to dwell in your cieled houses, while
    this house lieth waste?'
  srp-1865: Je li vama vrijeme da sjedite u kuæama svojim obloženijem daskama, a ovaj
    je dom pust?
  lug-lug: “Kino kye kiseera mmwe okubeera mu nnyumba zammwe enkole obulungi, naye
    ennyumba eyo n’erekebwa nga kifulukwa?”
  heb-heb: העת לכם אתם לשבת בבתיכם ספונים והבית הזה חרב׃
  ben-IRV: “এটা কি তোমাদের নিজের নিজের সম্পূর্ণ ছাদ দেওয়া বাড়িতে বাস করবার দিন?
    যখন এই গৃহ ধ্বংসস্তুপের মতন পড়ে রয়েছে?”
  pan-pan: ਕੀ, ਇਹ ਕੋਈ ਸਮਾਂ ਹੈ ਕਿ ਤੁਸੀਂ ਆਪ ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਘਰਾਂ ਵਿੱਚ ਰਹੋ, ਜਦ ਕਿ ਇਹ ਮੇਰਾ
    ਭਵਨ ਬਰਬਾਦ ਪਿਆ ਹੈ?
  mya-JVB: အချင်းလူတို့၊ သင် တို့သည် အမိုးနှစ်ထပ်နှင့် ပြည့်စုံ သော အိမ် ၌ နေ ချိန်
    ရှိလျက်ပင်၊ အိမ် တော်ပျက် လျက် နေရမည်လော။
  tte-O: '@see-verse:HAG.001.003'
  hmo-hmo: “Egu bese taudia e, badina dahaka umui be ruma namo herea edia lalonai
    umui noho, to egu Dubu Helaga be ia do dika noho?
  urd-urd: “क्या तुम्हारे लिए महफ़ूज़ घरों में रहने का वक़्त है, जब कि यह घर वीरान
    पड़ा है?
  rus-SYN: а вам самим время жить в домах ваших украшенных, тогда как дом сей в запустении?
  bqc-SIM: Á kua á kpɛ́ kɛkɛa wásawasaↄ guu gↄↄ pↄ́ ma kpɛ́ gↄ̃̀ kpɛzĩ ũ maan
    wea?
  tcz-CHONGTHU: “I-atileh ka in asesa kijam’a nang ho in nomtah taha chen nahiuvem?
  mar-mar: “इकडे हे मंदिर ओसाड पडले असता, तुम्ही आपल्या परिपूर्ण घरात रहावे असा समय
    आहे काय?
  qub-qub: Nogapa Templö juchuchir-ushacasha caycaptin ¿gamcuna alli wasicunacho,
    cuyayllapaj wasicunacho tiyanayqui camacanchu?
  bqp-bqp: n bɛɛ wɛ̃re i n wɑ̃ɑ dii burɑnu sɔɔ ni bɑ sɔmɑ kuɑ, kpɑ nɛn sɑ̃ɑ yeru tɑ
    n bɑnsu sɑ̃ɑ?
  hat-hat: Ki jan nou fè pa wont rete nan gwo kay nou byen alèz, epi nou kite kay
    Bondye a tou kraze?
  eng-BSB: “Is it a time for you yourselves to live in your paneled houses, while
    this house lies in ruins?”
  tod-tod: «Yeeɠɛɠalai ɠa nɛi wo ʋɛ ɓaa, wo zei wa-ʋɛlɛ ʋagɔiti bu, ti maanɛai, tama
    GALA sei ʋɛlɛi ɠoloɠologai?»
  eng-WEBPB: “Is it a time for you yourselves to dwell in your panelled houses, while
    this house lies waste?
  kbq-kbq: Tamagra na'a higeta Nagri mono nona atrazageno havizana huno me'negeta,
    marerisa nontamimpina tamagra nemanize?
  nhe-BL: “¿Huelis inmoilhuíaj quinamiqui initztose ipan caltini tlen yejyectzitzi
    tlacualchijchihuali ica miyac huapali quema nochaj eltoc tlaxolehuali?
  gub-BL: — Teko Zuta ywy rehe har wà. Peiko tàpuzuhu hekuzar katu ma'e ipuràg eteahy
    ma'e pupe ko 'ar rehe kury. Napezapokatu wi kwaw heràpuzuhu. Heityk pyrer a'e.
    Iaiw haw rehe hin e a'e. Aipo ikatu nezewe haw.
  eng-DRA: Is it time for you to dwell in ceiled houses, and this house lie desolate?
