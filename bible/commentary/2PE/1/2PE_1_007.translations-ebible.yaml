verse: 2PE.001.007
translations:
  kpx-kpx: Isi emo la haokuvuho isivilahai mole tedaeveveve kemo negolahave. Isi ata
    bahataho isivilahai kebia tedaeveve.
  okv-H: eto tunga ikihe ekalesia emboga namei kamei evujo eto namei kamei ere uma
    Keriso ta osa ari na embo tapa osa evujo.
  tbo-tbo: ma u tepana labini anani kokoe luhogala.
  mal-C: ഭക്തിയോടു സാഹോദര്യവും സാഹോദര്യത്തോടു സ്നേഹവും കൂട്ടിച്ചേർക്കാൻ, ഉത്സാഹത്തോടെ
    സകലപ്രയത്നവും ചെയ്യുക.
  grc-SR: ἐν δὲ τῇ εὐσεβείᾳ τὴν φιλαδελφίαν, ἐν δὲ τῇ φιλαδελφίᾳ τὴν ἀγάπην.
  bgc-bgc: ना सिर्फ थम परमेसवर नै भावण आळी जिन्दगी जिओ, बल्के बिश्वासियाँ तै भी अपणे
    परिवार के माणस की तरियां प्यार करो, एक-दुसरे ताहीं अपणे परिवार के माणस की तरियां
    प्यार करण आळे ए न्ही बल्के सब नै प्यार करण आळे भी बणो।
  khz-khz: Palagu kwalanagina genai walakava ulamagina pio tao-kaua; walakava ulamagina
    genai taunilimalima maparara ulamagira pio tao-kaua.
  deu-TKW: in der Frömmigkeit die Freundschaft, in der Freundschaft die Liebe.
  zsr-NT: Chquiꞌ zoaliꞌ baꞌa ladxiꞌ, gul‑dxíꞌi lzaꞌliꞌ, len chquiꞌ nadxiꞌiliꞌ lzaꞌliꞌ,
    gul‑dxíꞌi caꞌ yúguꞌtë bunách.
  lin-lin: na likolo ya botosi kati na makambo ya Nzambe, bondeko ya solo ; mpe na
    likolo ya bondeko ya solo, bolingo.
  hns-NT: apane apane me bhaai-bahien ghat pjaar kare ke aur doesar manai log ke bhie
    prem kare ke.
  noa-E: Magnaa dichjö Ẽwandam iek ʉ̈kha durrum khʉʉnjã kha khõsinaa bigaaum khʉʉnjã
    thumaa daupii abat.
  eng-EMTV: and with godliness brotherly love, and with brotherly love, love.
  mib-NT: Te sɨquɨ̄ ún chisóó ró jeē cóo manī rō jiín jnáhan ró, te sɨquɨ̄ ún chisóó
    ró jeē cundáhú ni rō jnáhan ró.
  lif-NT2: साप्‍चुवाओ फुॽनुसाॽ लुङ्‌माॽ तुक्‍सिङ्‌मान्, हे़क्‍क्‍याङ् फुॽनुसाॽ लुङ्‌माॽ
    तुक्‍सिङ्‌मो मिःम्‍जिन् योॽरे़म्‍मे़ॽओ॥
  xnj-xnj: na mukuyogopa Chapanga myonjokesa unkozi wa chiulongo na pa genago yonjokesa
    uganu kwa vandu voha.
  mmx-mmx: La minak lox epasum luvukat ti luvutneton nemi ukeneng ti loklok manmanton.
    La minak lox epasum labalamu ukeneng at luvukat ti luvutneton nemi.
  cbr-NT: Usaquin sináncë 'aish camina bëtsibë nuibananti 'ain. Usai 'iquin camina
    camabi uni nuibati 'ain.
  tee-NT: Chai ni stunin canavinik'oyau ju ixk'achat ju Dios pus tasq'uini ni vachu'
    camapainiyau ju vachu' talhilaca'anta ju Cristo. Chai ni camapainiyau ju vachu'
    talhilaca'anta ju Cristo pus tasq'uini ni vachu' camapainiyau ju ali'in lapanacni.
  eng-LSV: and with piety—brotherly kindness, and with brotherly kindness—love;
  cak-NT: Y cuando ic'uan chic ri c'aslen anche'l nrojo' ri Dios, titija' ik'ij chuka'
    ye'ijo' ri kach'alal. Y cuando ye'ijo' yan ri kach'alal, titija' ik'ij chuka'
    ye'ijo' conojel winak.
  pah-NT: Peko ti penhiirũ'g̃a ndehe Jesus'gareheve'g̃a ndehe pejikokaturame. Pearõarõ
    ti ojipe'g̃a nhaporemo pejikorame penhiirũ'g̃a ndehe.
  sja-NT: Ma awara jɨrɨpatáatɨ chik'inia p'anapataadait'ee pãchi ɨ̃pemaarã Cristo
    k'aurepa ome. Ma awara jɨrɨpatáatɨ eperãarã jõmaweda k'inia iru p'anapataadait'ee
    Tachi Ak'õrepa ãchi k'inia iru baparik'a.
  xed-xed: Ta ghəŋa nzaku ta zɗəganatá Lazglafta, ka sganaghata kuni ta nzaku hmətət
    manda la zwanama. Ta ghəŋa nzaku hmətət manda la zwanama, ɗvutá mndu.
  mks-NT: Ta va̱tí sa̱ cája ndó ña̱ cúni̱ Ndióxi̱ joo ndítahan qui̱hvi̱ ini ndó ñani
    táhan ndó, na̱ cúú cuéntá Jesús. Ta xi̱hín ña̱ yóho cuu qui̱hvi̱ ini ndó tócó
    ndihi ña̱yivi.
  gfk-S: Ma tano numu tintalen na murmur God, mu na kap halala leh bileng no tintalen
    na hatatesne tutuno ura terter harbasiane ira bilbilai ta mu. Ma tano tintalen
    na hatatesne tutuno, i tahut be mu na bul tikane ie ma no harmarsai.
  bmu-bmu: Urugö köl guliguliŋinan ahum qariiga ölöp urukalemŋinan sehiiga urumeleŋ
    alaurup ala-ala aka köyan köl aŋguba malme. Urukalemŋinan sehiiga ölöp ambazip
    pakpak jöpaköm eŋgiba malme.
  dgz-dgz: Ap tane aigap sia tatae gwani Keriso yaua gapan baiganamu taiana umap waran
    tan, amba aigap sia imuya waenapan munan anu guriana waran ginap use intum den
    tan.
  eng-GNV: 'And with godlines, brotherly kindnes: and with brotherly kindnes, loue.'
  zaa-NT: Pero álahua ná qui'ni caỹen latsi' le de chi rulue' le qui'ni hua lígani
    catsi'íni le Tata Dios, sino ą'hua caduel·la' qui'ni gata' la' tsì'ilatsi' lo
    losto' le lani ca hermano. Pero álahua ná qui'ni caỹen latsi' le de chi rulue'
    le qui'ni runi le apreciar ca hermano qui' le, sino ą'hua caduel·la' qui'ni gata'
    adí la' tsì'ilatsi' lo losto' le lani iyaba ca enne'.
  eng-WEBSTER: And to godliness brotherly kindness; and to brotherly kindness charity.
  guh-guh: Paneyapëtaecujinae xaniavaetsia panejinavanapaenexa pacuenia Dioso pacatojitsipa,
    icatsia payapëtaename asaëyata panenayavenonaenexa itsamonae ata Dioso pejumecovënëtsivi.
    Paneyapëtaecujinae paneyavenonaenexa itsamonae ata Dioso pejumecovënëtsivi, icatsia
    payapëtaename asaëyata namataenetsia bitso panenasivanexa bajarapamonaejavabelia.
  bon-bon: Mine piba nuuja biname bine yäätityäremusi teebibine mime binamewale me
    jaawenemusi, siige mine toraca singi labitininago teeme tääpume.
  nhw-BL: Huan quema se itztoc más quen Toteco, más moilhuijtinemis tlen sequinoc
    huan quenicatza huelis quinpalehuis. Huan sintla tiquinpalehuijtiyase sequinoc,
    teipa nelía tiquinicnelise quen Toteco quinequi.
  swh-ONEN: katika utauwa, upendano wa ndugu; na katika upendano wa ndugu, upendo.
  wbi-wbi: kukilia ulughano lwa vwimike vwa vanyalukolo.
  bba-bba: kpɑ i Gusunɔn bɛɛrɛ yɛ̃ru sɔɔ tɔn ɡeeru sosi, kpɑ i tɔn ɡeeru sɔɔ kĩru
    sosi.
  eng-KJVCPB: and to godliness brotherly kindness; and to brotherly kindness charity.
  kgk-NT: Upéixa peiko kwaa-ma ramo perohory rei katu pende rapixa kwéry-pe peiko-vy,
    pejohayhupa rei katu Hesu reroviaha kwéry ndive pende re'ýi tee-rami.
  waj-waj: Ngia itaama varida ngiingii seenaiyara mmoori yoketaivaa iikiatee. Ngia
    ngiingii seenaiyara mmoori yoketaivaa iida ngiingiiiyara ngiingiiiyara mmuduuya
    ruatee.
  cpy-cpy: Aririka pimata-piinta-nakiro iroka, aritaki pineshironkatanta-yitee. Aririka
    pimata-piinta-nakiro iroka, aritaki petakotanteeyaa.
  mpx-mpx: Nuku paetulan al inoke nuku heliheliyam talimiyau elal, ge nuku paetulan
    ana siga ni na gamagalau gegewel nuku nunuwana-agil.
  wbp-wbp: '@see-verse:2PE.001.006'
  luo-luo: to luoro Nyasaye to medeuru ngʼwono mar owete; to ngʼwono mar owete to
    medeuru hera.
  nhe-NT: Huan quema se itztoc más queja Toteco, más moilhuijtinemis tlen sequinoc
    huan quejatza huelis quinpalehuis. Huan intla tiquinpalehuijtiyase sequinoc, teipa
    nelía tiquinicnelise queja Toteco quinequi.
  aii-aii: ܘܥܲܠܔ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܡܲܚܲܒܬܵ‌ܐ ܕܐܲܚܘܿܢܘܼܬܵ‌ܐ، ܘܥܲܠܔ ܡܲܚܲܒܬܵ‌ܐ ܕܐܲܚܘܿܢܘܼܬܵ‌ܐ،
    ܚܘܼܒܵܐ.
  esk-NT: suli agaayyutiqammaaġił̣iq tapiġlugu piqpaksrił̣iġmik aniqatinik, suli piqpaksrił̣iq
    aniqatinik tapiġlugu piqpaktamik iñupayaanun.
  msb-msb: Niyan, sa pagkadiosnon naman, sabayan sin pagkamaluluy-on kag san tunay
    na pagkamuot sa mga katawuhan.
  cpa-NT: Ma²hnóh¹ hniah¹² Diú¹³. Jøng² mi³hnoh¹³ hniah¹² rúh² hniah¹². Ma²hnóh¹ hniah¹²
    rúh² hniah¹². Jøng² mi³hnoh¹³ hniah¹² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ jianh¹² hniah¹².
  dso-dso: ଗୁନ୍‌ଚଲନ୍‌ସଙ୍ଗ୍‍ ବାଇବଇନିକେ ଆଲାଦ୍‌ କର୍‌ବାକେ, ବାଇବଇନିକେ ଆଲାଦ୍‌‌ କରି ସବୁଲକ୍‌କେ
    ଆଲାଦ୍‌ କର୍‌ବାକେ ଚେସ୍‌ଟା କରା ।
  meu-meu: Dirava ibadinana enai tadikakamui irua-henidia bavatoa kau; bona tadikakamui
    iura-henidia enai lalokau bavatoa kau.
  yva-NT: Umbawe syare wabekobe irati wapa arakove mansai, muno wamuiny irati vatan
    tenambe mansai.
  dgc-dgc: sakay négsuyuan kam; sakay négmahalan kam.
  zpm-NT: '@see-verse:2PE.001.006'
  hix-NT: Khoryenkom hokono ro rma, osoxe nyhe ehtxok xarha, noro rye me tehxem komo
    wyaro. Osox tehxem komo rma, omeroro toto komo xe nyhe ehtxok xarha.
  sim-sim: Uhu ma ol Avui Wasilakan nakrem jir nga ji hishiowenda ondon wapnuku jihik
    ji owehe ma amber er nga wapnuku jihik ji oweka.
  npi-ULB: तिमीहरूको ईश्‍वरभक्तिद्वारा भातृ-स्‍नेह, र भातृ-स्‍नेहद्वारा प्रेम ।
  cgc-cgc: Inyo an na pagsunod ta liag ta Dyos dumaan nyo ta pagpalangga nyo ta mga
    paryo nyo na gatuo. Inyo an na pagpalangga dumaan nyo ta paggugma na paryo ta
    paggugma ta Dyos.
  tim-tim: Aregât hamiŋân kârikŋe akbiâ âmâ âlepŋe gala agakgât totokom wârakbei.
    Akto hamiŋân gala okot âlep agaŋgim manbai.
  yor-yor: Àti ìfẹ́ ọmọnìkejì kún ìwà-bí-Ọlọ́run; àti ìfẹ́ni kún ìfẹ́ ọmọnìkejì.
  wos-wos: Huruta angi akwi hurutanguni. Guni Jisas Kraisna hundi guni wali xékékwa
    du takwaré yikafre hurutanguni. Huruta angi akwi hurutanguni. Guni du takwaka
    némafwimbu mawuli yatanguni.
  emp-NTPO: Ãcõrẽba quĩrĩã b̶ʌ quĩrãca panʌne jʌrʌd̶adua djabarã cʌ̃ãgad̶i carea;
    djabarã cʌ̃ãga panʌne jʌrʌd̶adua jũmarãda quĩrĩãni carea.
  eng-F35: and to the godliness brotherly affection, and to the brotherly affection
    love.
  ind-ind: Keenam, belajarlah mengasihi saudara-saudari seiman. Dan ketujuh, nyatakanlah
    kasih kepada semua orang dengan perbuatan.
  pes-OPCB: و به دینداری، محبت برادرانه؛ و به محبت برادرانه، محبت نسبت به همۀ مردم.
  mpt-mpt: ib nekwali dohalila daayemin kukub osa eka gobenin kukub osa otabe.
  ssx-ssx: Kutupa ika꞉ Koda꞉na꞉ hau leke piteleme hau pa꞉ta꞉ta꞉ kame pa꞉ta꞉ ta꞉na꞉ma꞉
    homelemeeki apa꞉taapa꞉peke. Kutupa kame pa꞉ta꞉ ta꞉na꞉ma꞉ homeleme hau pa꞉ta꞉ta꞉
    ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homelemeeki apa꞉taapa꞉peke.
  mkl-mkl: nɔ si bɛɛrɛi Ilɑɑɔ̃ ku mɑ̀ i kɔ̃ɔsi jiidɑ ku ceɑ njɛ, nɔ si jiidɑ ku ceɑ
    njɛ i kɔ̃ɔsi kubi.
  gaq-gaq: ଦରମ୍‌ କାମ୍ ଏତେ ବୟାଁ ଆଲାଦ୍ ଆରି ବୟାଁ ଆଲାଦ୍ ଏତେ ଆଲାଦ୍ ଆଃମିସୁ ନ୍‌ସା ନିଜେ ଚେସ୍‌ଟା
    ଡିଂପା ।
  gof-RNT: Xoossaa daano bolla ishatetha keehatethi, ishatetha keehatetha bolla siiqo
    gujjite.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌କେ ବରଭାକ୍ତିଲଃ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ଦୁଲାଡ଼୍‌ ମେସାଏପେ, ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌
    ହାଗା ଦୁଲାଡ଼୍‌ଲଃ ଦୁଲାଡ଼୍‌ ମେସାଏପେ ।
  gah-gah: Likigika lamanaki minoakató nene likigivetikinimú miluma gelekimiaká nene
    miní amilo. Miluma gelekimiakató nene, likigika kemeaká nene miní amilo.
  lcm-lcm: Na lakat kuluna, mi pakangai angpokpokai animi val angtasimal roron. Au
    na akamusai, mi atogon a laulauan i vinga ro.
  aer-aer: Arrantherre Jesus-arle arratye itelareme ingkirreke arntarnte-aretyeke,
    itnenhe akwetethe mwantye-mwantye-iletyeke.
  qvc-NT: Chayshina adurashpaqa, llakipanakushpa yanapanakushun kriyiq masinchiqkunawan.
    Chayshina llakipanakushpar, tukuy shunqonchiqwan kuyanakushun.
  tgl-ULB: Sa pamamagitan ng inyong pagiging maka-diyos ay ang pagmamahal bilang magkakapatid,
    at sa pamamagitan ng inyong pagmamahal bilang magkakapatid ay ang pag-ibig.
  cbs-NT: matubetan ikunwainbube jaibunain beyanamei jaska tibiwen nuii jiwekubainkanwen.
  xtm-NTPP: Te suni jin ku'un ini ni ja jin kunda'vi ini nuu tna'a ni. Te suni jin
    ku'un ini ni ja jin kutoo tna'a ndija ni.
  nnq-nnq: kukutenda ilebe einhwalali Nnoongo nnyonjake kutenda gambone kwa akajinu
    abunhwamini Kilisto, na nnyonjake mapalano ku bandu boa.
  bao-NT: Ʉmʉreco Pacʉre ĩi nʉcʉ̃ bʉoriquere añuro ameri tiirique, añuro ameri tiiriquere
    ameri mairique, tii niiña.
  san-ORI: ଈଶ୍ୱରଭକ୍ତୌ ଭ୍ରାତୃସ୍ନେହେ ଚ ପ୍ରେମ ଯୁଙ୍କ୍ତ|
  huv-NT: Netam merjiürayon lasta atnej ijiüran lasta micojon michijquian, mendiüman
    nop alinop.
  otn-NT: Hi̱nga̱ hønt'a̱ gdí 'yørpa̱hʉ rá̱ pähä Oja̱, da̱mi̱ ma̱hni̱ cu̱hʉ. Hi̱nga̱
    hønt'a̱ gdí̱ ma̱hni̱ cu̱hʉ, da̱mi̱ ma̱hmʉ gätho mi̱'da yø ja̱'i̱.
  nop-nop: hidi menot momooŋ tineeŋ. Unduŋ tiŋa menot momooŋ hatihatidi ulihakaune
    welesiloŋ tubumintaaŋ welehikdi hinek metam yabukahile tiyaneeŋ.
  obo-NT: Woy riyot botasanon to Monama, id timuu row iddos kodginawa riyot mgo suwod
    to kopomakoy, ahad mandad diyot konnod pompomakoy.
  cak-ENT: Y tok ic'uan chuka' chic ri ic'aslen cachi'el ri nrajo' ri Dios, c'uluman
    c'a chuka' que nye'ijo' ri ka-hermanos ki' quiq'uin roma kataken ri Dios. Y tok
    nye'ijo' chic ri ka-hermanos, c'uluman c'a chuka' que nye'ijo' pa tak ivánima
    richin nye'ijo' conojel.
  lif-NT: ᤛᤠᤵᤆᤢᤘᤠᤀᤥ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤥ ᤔᤡ᤺ᤶᤈᤡᤴ
    ᤕᤥ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De sīquī ñúcuán chisó nú jā coo manī nū jíín táhán nú, de sīquī ñúcuán chisó
    nú jā cundáhví inī nū táhán nú.
  san-TIB: ཨཱིཤྭརབྷཀྟཽ བྷྲཱཏྲྀསྣེཧེ ཙ པྲེམ ཡུངྐྟ།
  qve-NT: Allinta khuyakuychis Jesucristopi creeqkunata. Hinallataq llapallan runamasiykichistapas
    allinta khuyakuychis.
  pao-NT: Tamme ka Te Naa besa podo meadabena, tamme nanapupua'akwu, tamme nanasamoomu-wa'ne'yookwu.
    Tamme ka nanapua'ana, tamme sakwa nanasoobedya.
  cbu-NT: Itsinsarutam Apanlleetsi chinangtsa. Saanpatatamtis chinangtsa. Chinampaniri
    taangtsa.
  usa-usa: mirá kéeraq Îtukaq itáíq-itaiq o-yúmá tirummá yímero. ánibo mirá kéeraq
    káqo-yugaraq tirummá yímero.
  soy-soy: ɑni Uléécɑɑ likɔ́ nlɑ kɛcɑ́ɑ́ kumɑ́rɛ piwɑi kpɑ́pɔ, ɑni kumɑ́rɛ piwɑi
    kɛcɑ́ɑ́ ńlɑ kpɑ́pɔ.
  hui-hui: Ani buwa tigabiore holene yu kamigoriani Keriso ariago nenege hinulene
    mo tago halu yu halimu. Ani buwa Keriso ariago nenege hinulene yu kamigoriani
    gubalini holene mo tago halu yu halimu.
  amf-amf: Barjodettsi maatintandar indanaasdettsi kinka kiam nashintanam, kinka kiam
    nashintandar nashimmakkonam arsee.
  quc-NNT: Man ruk' tä k'u ri' chi kixpatänin che ri Dios, xane rajwaxik xuquje' chi
    kiwaj iwib' nimalaj iwonojel ri ix ri iwachalal iwib' rumal ri Cristo. Man ruk'
    tä k'u wa' chi kiwaj iwib', xane rajwaxik xuquje' chi loq' kiwil konojel winaq.
  dob-dob: esikisina egosigosiyana, ta ꞌebe losalowa oboboma.
  wrs-wrs: Nonamba yimba honakonamba avrava, yeoa holotho henga, wavra vewolalm pevna
    mongawa Kristusnindm. Nonamba yimba honakonamba avrava, yeoa holotho henga und
    vewolalm.
