  poy-poy: Shipindi patuwafunditi kuusu makakala gakuwi na kwiza kwakuwi Mtuwa gwetu
    Yesu Kristu, tulitumbira ndiri tambu hera zya upayira. Twenga tuwoniti ukwisa
    wakuwi kwa masu getu twaweni.
  qwh-NT: Teytantsic Jesucristu poderninwan cutimunanpaq cashqanta yachatsiyashqaqqa,
    manam juc falsu cuentutsu. Sinoqa quiquïcunam ricayarqä puedeq cashqanta.
  gaw-gaw: Ig kaya oonigp̱anu aot, ihinig Naḏi Jesus Kristus, Nug wanp̱a uḏiom, Nug
    am g̱agaṯag ele, amunu ag amelagp̱a ii maṯimut. Iiṯa, ig amenigp̱anab Nug amu
    genab danab naḏi, binag ele anidmut. Nug beḏu qaukop̱a eḏuom anidmut. Ig Nug amu
    Nug beḏu eḏuak ele anidmut amu ig amunu ag amelagp̱a maṯimut.
  nca-nca: Hamó, komo norendo Uni Paráminani Yesu Kristo maheweya ŋuro yimiratowó.
    Ko eneŋo wimbu parámi ŋuro yimiratowó. Quko sowo mande kina-kina qu kama howero
    ŋunde yimiratowó. Kini, toŋenanimbo eneŋo sine parámi qenero yesowatowó.
  zpz-NTPP: Ornu blyu̱u̱ de̱ ni der nu Shuaan den Jesucrisht dzi coz ily ricy mi,
    gal nu de riidz nu rzat nu cyid mi tuubaꞌ tir, walab nu blyu̱u̱ ni der nu rishtoo
    nu bloo ic ziꞌl de̱. Gun bzaac urlo̱ la̱ de̱ Shuaan den Jesucrisht nu gyel lily
    nim.
  zac-NT: Adë guanáldëdiꞌi naꞌa tëchi ra cuendë narniꞌi mënë sulë por llgabë nadë
    rlluíꞌidiꞌi shtë rall. Bëluaꞌa naꞌa verdá lu të lla bëdchini Jesucristo con pudërë.
    Na naꞌa testigu napë më pudërë parë guënibëꞌa më ziquë rëy. Con prupi slu naꞌa
    guná naꞌa pudërë nu llni shtë më.
  kyg-kyg: Lagaemo alagepa huta lagesamo afiteta alo huꞌnona kaitene geletiꞌmo humi
    lapatesiya agufa gemo lapa opaiꞌnopa lagaemo laulagafatiꞌmo ala agiꞌaꞌe himamuꞌaꞌeꞌmo
    agetetaeꞌmo, Ala kava netimo Yesu Kalaisiꞌa himamuꞌaletiꞌmo afole aiꞌniyanageno
    eminegaiye, huta ago lapa paiꞌnone.
  kmk-kmk: Bokona nambasal kami utdan uḻ-uḻnug dan udum sidit nangipatigammuwan mi
    kan dikayu utdit maipanggop sit pannakabalin kan man-ulinan Apu taku’n Jesu Kristu.
    Naila mi un mismu dit kinangatu kan kinaapudyus na.
  cao-NT: Jia tsi noba Ibo Jesucristo chama, ja joxëhaina, tihi cabo mato no yoaniquë.
    Mahitsa ca chani ma xo toa mato no yoanina ra. Noba bëro yoí tsi Jesu chama no
    jisniquë ra.
  bbr-bbr: Ik okoro kinin roat akan ronkat pakas mareäi kiro kinin awarau wa. Ik iken
    Näwäu, Jisas Krais, sakau näwäu orip ätäi kowai mesin awarom. Ik Jisas nukan sakau
    iken amiokosar aparmun, okon, ak awaroram.
  inb-inb: Iaia Jesu­cristo samus­ka­manda, pai tukuipi pudig kagta nukan­chi kam­kunata
    iacha­chis­kaka, runa­kuna iuia­riska ianga par­lu­kuna mana kan­chu. Pai iaia
    man­dag kas­ka­ta­mi nukan­chi kikin­kunapa ñawi­wa kawar­kan­chi.
  hrv-hrv: Ta nismo vam navijestili snagu i Dolazak Gospodina našega Isusa Krista
    slijedeći izmudrene priče, nego kao očevici njegova veličanstva.
  box-NT: Mu bon, bìo wa Ɲúhṹso Yeesu *Krista ɓuara lè mí pànká, á wa yí
    bía bìo làa mia lè ɓa nùpua hácín-bíoní, ɓùeé. Warɛ́n wa bɛɛre mɔn
    wo lè mí cùkú beenì.
  ote-NT: Núꞌa̱ dá xiꞌahe de rá tsꞌɛdi ma Zidadahʉ ra Jesucristo, ne de rá yoꞌehe,
    hingue ꞌnara ꞌbedetho xa zana ya ja̱ꞌi. Nuje dá xiꞌahe núꞌa̱ dá hanthe ngueꞌa̱
    nucsɛhe co ma hmi ma dahe dá handuahe rá nsundaꞌa̱.
  wnu-wnu: Yisas munon inubersiau tari ininou munon barai eng wo munon qeretutnob
    eng wo bo deriner end qo aninob qamamin eng. Eng in qob gag ger me aninob qamarau,
    ue. Qenu wonou begen eng opurima ten igama ininou magqurt gab qamaminei.
  zam-NT: Mblu' nu' ryethe con' loo gu' cón che'n Tad Jesucrist na' le' Tad Jesucrist
    na' nac xa' roo no xa' xèn no le' Jesucrist bere yi'th loo izlyo' tedib vez. Co'se'
    mdoodizen cón che'n con'a loo gu', ne'ndoodistena loo gu' xal mèn co' ne'ñeede
    cuent cón ngue toodi's mèna. Ne' ne' mzi'fen loo di's par mquedìin gu'. Yende
    xàa. Nu' gunèepe' Tad Jesucrist con ngudloope' nu' co'se' ngòc con' roo no con'
    xèn loo Jesucrist no co'se' mzye' loo loo Tad Jesucrist.
  zyp-NT: Kaa Buipaw Zisu Khri a hmingtuakhynah le a vong nápaw kong kaa ca ching
    tih he tah mehnung singná tei tuachawngpaw phungpaw sahlo khah zui bei peh, canghrasala
    a laisuinah khah meh ceingei tei a hmuhpaw cawh ka cang he peh.
  sey-NT: Mai Ëjaë Jesucristo daiye cuiꞌne i̱ tutu quëꞌirepa paꞌiyere yëquë mësarute
    quëaseꞌe pa̱iseꞌe coa cuasa huëoseꞌere quëaye pa̱huë. Yëquë ñaco ca̱re papi jerepa
    paꞌi paꞌina, ñaseꞌere quëahuë.
  nvm-nvm: Regavo tavan iji no kuardiame kia Jesu Kurais fuka ma e darokin ga fu darokma
    una moikigia ruakfuon iji no vuak kufui iji kuardiainva bakin. Regavo vuak iji
    noka vuak ma ijin kuardiav ijefuon maiji no ni nuvuon ijia daro fuon ga ma fuon
    iji non giain.
  mps-mps: Te dago dagebolo te dago Genuai Bidi Jisas Kraisgo bomo dali, aga nosali
    ma asobo po dali, te po si polobadu ola mobadi yaide, te dago te bidi me aga homugo
    naga olo nigali po wali pelama, tama dagebolo te Kraisgo po ola mabeo. Woo, te
    menio. Dago suali, Godigo genuai ula dali bomo dali te dago gedugo suai.
  pab-NT: Maisa xahekore xini wiyakaihenere xihiye Wiyekohase Jesus Cristo tyoaneneheta
    haiyatere kakoa tahi xowaka. Wiyaiya atyo enerore wiyosenae kakoita.
  llg-llg: Makahulun, au ua au nonoo nggala tui ei so, laꞌeneu ita Lamatuan Yesus
    Karistus. Ai boe oo, tui mae, dei fo mete ma Ana fali main, na, Ana mai no koasa
    inahuuk. Tetebes, hetu? Tutui taa nakadudulak ndia. Huu kada ai tui ei laꞌeneu
    hata fo ai mita mitak no ai mata deꞌe heheli nala! Huu ndia de, ai bubuluk Yesus
    koasan ndia, sama leo mane inahuuk esa.
  kyf-kyf: Nɩɩ, -a 'kaa da -amɩaa -Kanyɔ -Zezu Klisɩɩ yiyigbʋ -yɔ ɔ 'tɩtɛɛ gbʋ gba
    aɩn -yla, we 'nɩ nine wa -dɩ 'wlukʋʋn wa 'pa, 'mʋ -a 'nʋ. Nɩɩ, -amɩa ka ɔ 'ylilo
    -yɔyɩ -amɩaa 'dɛɛ 'yli nya.
  tpi-tpi: Mipela i tokim yupela pinis long strong bilong Bikpela bilong yumi Jisas
    Krais, na long em bai i kam bek gen. Tasol taim mipela i tokim yupela long dispela
    tok bilong Krais, mipela i no bihainim ol stori nating i bin kamap long tingting
    bilong ol man. Nogat. Long ai bilong mipela yet, mipela i bin lukim lait na strong
    bilong God i kamap long em, olsem na mipela i tok.
  mih-NT: Cuhva i nacatyi ndi sihin ndo sa cuenda tundyee iñi sa iyo sii ra Jesucristo,
    ra ndyaca ñaha sii yo ta sa cuenda cuhva cua quisi tucu ra, yɨvɨ xemvlu sa cahan
    ñiyɨvɨ ñi cuu cuhva cuan. Maa ndi sa sihin nuu ndi i ndyehe ndi vatyi minoo ra
    cahnu xaan cuu ra ta zehe ra Ndyoo cuu sii ra.
  qvh-NT: Señorninsi Jesucristo cutimunanpä cashganta manami quiquëcunapa yarpayläpitasu
    yachaycäsiyä. Saynöpis pay munayyog cashganta manami yarpayläpitasu yachaycäsiyä.
    Saypa trucanga quiquëcunami ricayashcä munayyog cashganta.
  kms-kms: Beghi Yumbui Jisas Kraist nikin gre yumbui ane nandi kin wand ven nungoqi
    simbe buduq kin ven wand omone wute nei pe wand mand kin wand nungoqi simbe buduq
    segi. Beghi bon nde rar pe nganye God ningg gre yumbui ninde vindi kin te buqod,
    pugri bu nungoqi simbe buduq.
  agn-agn: Ang sinayod amen ong nindio natetenged ong makagagaem ang pagbalik tang
    yaten ang Ginong Jesu-Cristo ong parakaboton, belag ta imo-imo ang bindoat tang
    mga taw ang manigboat-boat ta istoria, tenged inita amen mismo tang makabebereng
    ang gaem ig kayagan na ang nagalin ong Dios.
  nhi-NT: Tlamilauca, ihcuac otnamechonmatiltihqueh de nichicaualitzin uan quen ocsipa
    ualmouicas in toTecotzin Jesucristo, amo otnamechonnonotzqueh itlah tlanonotztli
    tlen san tlayohyoluil, tlamo yeh tlen tonohmah otquitaqueh ica in toixtololouan,
    quen Yehuatzin ueyicamouistic.
  ttc-NT: Komo te aj oxik qxnaq'tza'na etetz ti'j tajwalil te Qajaw Jesukrist b'ix
    ti'j titza' tuq tetz omeltz'jelky, nya'tx cha ojaw b'antik qitza'na tuky'i jun
    qlistulna, sinoke b'an'ax tzan tpaj owok qena tuky'i kykab'il qwitz te tajwalil.
  dan-1931: Thi vi have ikke fulgt kløgtigt opdigtede Fabler, da vi kundgjorde eder
    vor Herres Jesu Kristi Kraft og Tilkommelse, men vi have været Øjenvidner til
    hans Majestæt,
  kwj-kwj: Nunu ka nui Apukolaka Jisas Kurais ri kwambu tinga ri ai tano mwanji ti
    kunu nu sawewani ka ku mendiro ti, hima i inaka ki wosiro atei mwanji fotini nu
    hambwasini kunu nu sawe nambwe. Mina. Nui miyache naha ki nu heiwani Gotri hi
    hinga okundau sumbu ti rini ga ya da. Wosiwani o kunu nu sawenda.
  vie-OVCB: Khi chúng tôi giải thích cho anh chị em quyền năng của Chúa Cứu Thế Giê-xu
    và sự tái lâm của Ngài, không phải chúng tôi kể chuyện huyễn hoặc đâu. Chính mắt
    tôi đã trông thấy vinh quang rực rỡ của Ngài
  kze-kze: kentáásí Ísóigo Ísu Káráísiti asirayánkwárá'á kumíníye-aimba íma manír-áínkáántá
    simátímakaundayaanivo súrandeiya kwená usáyaaitaya-sagayanta awánaraundayaveta
    árair-aimba simátímakaumne.
  mpj-mpj: Julyju Jiijaj Kurayijpa parnangka nyinapayi maaja maju-lampa. Kurayijpa
    palu Mamalu julyju kulirnu parnakarti kurtingkuraku. Ngayurtinjulaju yuti Jiijajpa
    nyakupayi, palulu-jananya yalyjirrju kunyjunyulpayi. Kalajuntaya palumili wangka
    parra jakurljulpayi, mirtalajuntaya wangka yumu parra jakurljulpayi, paki.
  lbk-lbk: Egaymi aped inala nan sinasangad-om ay khinag-aeb ay og-okhod si mamasilib
    issan nangipaammowanmi ken chakayo maipoon isnan kamabfalin ya omaliyan nan Apo
    tako ay si Jesu Cristo. Tay chakami, et chadlos mi iniila nan chachama ay katangtangachana.
  mto-NT: Kaꞌa xa a̱a̱tseꞌe nmutaayvaaty je̱ maaydu̱k ku a̱a̱ts miitseꞌe ntuknu̱jaꞌvidi
    je̱ ma̱kkin juuꞌ veꞌe jyayejpp je̱ nMa̱ja̱ Vintsá̱namda Jesucristo je̱ts ku veꞌe
    myiijn, ya̱ nꞌavintso̱ viijnam a̱a̱tseꞌe ntukꞌix je̱ ma̱jin juuꞌ veꞌe jyayejpp.
  bzh-bzh: Ġaġek sën he nanër agi og he su nanër ḳeriing tetuhinsën nebë sën mehönon
    los kwaj yö kwaj nevo medenenër lo rë. Gaḳ he halë raḳ malamin bë Mehöböp los
    bengö yönon. Om sën he nër vu ham ggovek ya beham raḳ hil Mehöböp Yesu Kerisi
    niwëëk ni, geham raḳ ni bë rëḳ nom gökin.
  guj-2017: કેમ કે જયારે અમે આપણા પ્રભુ ઈસુ ખ્રિસ્તનું સામર્થ્ય તથા તેના આગમનની વાત
    તમને જણાવી, ત્યારે અમે ચતુરાઈથી કલ્પેલી વાર્તાઓ અનુસર્યા નહોતા; પણ તેમની મહાન
    પ્રભુતાને પ્રત્યક્ષ જોનારા હતા.
  jvn-NT: Para sedulur, aku wis ngomongi kowé nèk Gustiné awaké déwé Yésus Kristus
    bakal teka menèh nganggo pangwasa sing gedé. Iku ora dongèngan gawéané manungsa,
    ora, nanging karo mripatku déwé aku nyeksèni kwasané Gusti.
  byr-byr: Sareꞌ dareꞌnesɨ. Nemɨ mena yɨhɨthɨvanɨgo nemɨre Naangei Jizaazai Kɨraazɨtɨyare
    dɨragɨnyaꞌna, nabaai sahwai ayɨna bathevwinesɨ sarɨmɨ mena yawɨꞌdɨvɨsaihɨlyɨ.
    Kɨrɨꞌ nemɨ yaasɨwaꞌ wajɨngyagaala sɨduꞌnakebɨꞌ dɨnɨka mamɨdɨnyadaa gamɨre yagaala
    dazaꞌ mihɨzo. Aawaawa. Nemɨre tɨnnyarɨ Gotɨyare dɨragɨnyaꞌ maarakerɨ nemɨ tɨnna
    wanganorɨna. Sarevɨdaaꞌnyɨ nemɨ jalɨkurakɨvanɨgo.
  ian-ian: Nɨna njambwi nyan Jisas Kraist Godna nyanat tɨga kwondumba yaiga vak ana
    woseka kwo ngwuk kat walɨnɨn. Godna nɨma nyanat tɨnda vak nɨna mɨnimba vɨnɨn.
  hun-hun: Mert nem kitalált meséket követve ismertettük meg veletek a mi Urunk Jézus
    hatalmát és megjelenését, hanem mint akik szemtanúi voltunk az ő fenségének.
  mcf-NT: '¿Muaquindambi mibi Esus chuidionda? Padenquio. —Nadatiambo icquin nabanquin
    Esusën ismedenepondash. Adquid yec abuc nidnush: “Padpidec nidaidën choaindabi,”
    quepondash Esus —¿quectabi muadionda? Padenquio. Ëmbimbo isondaidquio mambi mibi
    chiondac. —Nëid con Madombo nec —quequin Nuquin Papan ismiac Esus isondambi.'
  kjs-kjs: Gote-na agale naame nimi-para naana Mudu Ali Yesu Keriso puri paloma epape
    di lagelema. Go puma naame pa lidi agale napagoma lagelema. Dia-le ora naana leme
    nipuna adaa puri adisima-pulu naame go-ai madaa lagelema.
  mni-mni: Mapu Ibungo Jisu Christtana panggalga loinana lengbirakkadaba adugi maramda
    eikhoina nakhoida haiba matamda, hei-singna semjin sajinba wari sijinnaduna haikhide,
    adubu eikhoidi mahakki matik chaoba adugi mitna uhouba sakhisingni.
  yad-NT: Nu̱chiityari̱vitya ji̱tara quivu̱yada tu̱choda day jasityi nu̱dyetyadoda
    sanchiy Vu̱yntyityu̱ Jesucrístu, nu̱tyura sivaayadara mityamusiy ju̱dejada, nu̱tyeryivye
    sa̱jniy ju̱na̱ntyi. Nu̱dyiyada ji̱ta jiñi̱sitya riva sadanu̱yada.
  mxb-NT: Tá ni̱ ka̱sto̱ꞌon ndu xíꞌín ndó saꞌa̱ choon kómí satoꞌo yo̱ Jesucristo,
    xíꞌín sa̱ꞌá ña̱ nandió ko̱o na kasaa̱ na̱, ko̱ ní kéchóon ndu cuento to̱ꞌón, ña̱
    ni̱ ndaki ini mií ndú. Diꞌa ni̱ ka̱sto̱ꞌon ndu ña̱ ni̱ xini xíꞌín noo̱ ndú ña̱
    miía̱n ndaa̱ kuiti kómí ná choon káꞌano.
  pon-2006A: Se sohte poahsoankihda soai likamw at padahk kan ong kumwail duwen roson
    en ketidohn atail Kaun Sises Krais. Pein kiht se kilangki masat akan sapwellime
    roson lapalahpie.
  maq-NT: Catihin camachaya nuju cjua sacuaha tsëhë ngahñu xi tjin rë Nai naja Jesucristu
    cojo tsëhë hya xi cuinduva me. Cjua vëhë hacuiin ngu cuentu ndacha xi ndaja nuhya
    rë peru cjuaquixi jain. Quixi ta cahyin cojo tuxcuin ta Jesucristu ne, jemu rcun
    me ta jemu jyë hnga hasen rë me.
  hto-hto: Naui cue nabáiñɨaɨ cue dɨga caɨ Ocuíraɨma Jesucrístomo ite ñuera rɨ́ino
    ífuena omoɨ llófuetɨcaɨ, ie meine abɨdo billɨfue dɨga. Nana afe llófueinafuiaɨ
    danɨ caɨ comécɨmo comuídɨfueñede. Táɨnofuena lloñédɨcaɨ, mei íadɨ danɨ caɨ uído
    ie jamánomo ñuera ébifuena cɨódɨnodɨcaɨ. Iemona uafue llotɨcaɨ.
  por-BRBSL: Pois não seguimos fábulas engenhosamente inventadas quando lhe demos
    a conhecer o poder e a vinda de nosso Senhor Jesus Cristo, mas fomos testemunhas
    oculares de sua majestade.
  ces-NKB: Když jsme vám totiž oznámili moc a příchod našeho Pána Ježíše Krista, nenásledovali
    jsme smyšlené báje, ale [mluvili jsme jako] očití svědkové jeho velebnosti.
  cui-cui: Poxonae paxan paca tsipaebatsi Jesucristo pia peayapusʉ itorobi coyenewatha
    yawano xua pepatopeicaewa yabara pon Wanacanamataxeinaein, apara jopa paca tsipaebichi
    po diwesi pejemai diwesi po diwesi xua saya jiwi paeba. Bara pana natan Jesucristo
    pia pexeinya peitʉpanae coicha tatsi pon jiwi Pecanamataxeinaein.
  boj-2014: Iga nami gago Tamo Koba Yesus Kristus aqa siŋgila qa ti a bqajqa bati
    qa ti niŋgi anjam merŋgeqnam niŋgi quoqneb. Iga anjam di merŋgoqnem bati deqa
    iga mandam tamo naŋgo sa anjam dauryosaioqnem. Iga segi na Yesus aqa riaŋ ti maŋwa
    ti unsim deqa niŋgi saiŋgoqnem.
  eng-OEBUS: For we were not following cleverly devised stories when we told you of
    the coming in power of our Lord Jesus Christ, but we had been eye-witnesses of
    his majesty.
  eri-eri: Ere ebere Anyakaro Yesus Kristus nomo danga boya, no ege gidu mayonbona
    waha boya bagu, ere amina letigeyeha. Onou wa, saini ere Kristus nomo beele waha
    letigi boya, ere aasa ewe fai nebere ninanege langa heigena waha oojowei uwa.
    Ere hage agege langa, Itou nomo danga bagu nomo lala bagu no langa heigainga ureye,
    onou waha boya ere leya.
  aly-aly: 'Ya, weth atha ilew, Jesus-arl apey-alpeyenh lyenenty ilkwangkwarr-anem.
    Ranap arwa angka atyenh-wenyarl, arrangkw. Kwertengerl-rnem anantherran angka
    ahern nhenh-areny-rnem arrwekeleny-rnem-akert iley-angenharl, arrangkw arrpemarl.
    Kwertengerl-rnem irrpety anwernantherr anngetherr arew innganemarl, anantherrarl
    alhew ikwerel-arleng apwert arnenty irrwerl-warl. Anantherrap Moses-then Elijah-then
    arew, Jesus-itwew rtnerl-anenty. Anantherrarl renh-rnem arenheng-arey, Jesus ran
    amparrkenh, arawerrng ilkwakert. Akngey ranap Alerikw Jesus renh nakenh, mwerr-angker
    antwemel. Alakenh-anyem anwernantherr renh awew, rarl angkew irrwerl-they: “Nhenhan
    alerey atyenh inngarl. Ayengan artewenty innga ikwer ilkelheyel, ayenganap ikwer
    inkwerelheyel.”'
  wiu-wiu: Tone Ali Muno Yesu Keraisuyo telekole toma yakamo-pala one wakapea noatekamota
    totome kipala to̱awea ikilepa tone kaua-mikitame wene kibututukoa akene la agale
    wamokoona. Nitamekete toto Aposelo ali-kitame enekoomo-kama okoona. One pa̱ teleta
