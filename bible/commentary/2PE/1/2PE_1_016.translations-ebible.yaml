    kana olamana e toakala raumana ka matamangng kanname muni mannangana.
  dif-dif: Ngangau ngaiani wata jaura baku kirini karipaterina warai, ngaiani jendranguta
    jurangu kaukaubanani Kaparaia ngaiananaia Jesuni Christuni ngurula ja wokarana,
    a‐ai, ngaiani milkieli nunkani pirnala najina wonti,
  gam-gam: Ge nono Iwa Kerman Jisas Krais yembe dongall pai ne, yene yem wonda mal
