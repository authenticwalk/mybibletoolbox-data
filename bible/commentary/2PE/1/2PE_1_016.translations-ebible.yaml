  cco-NT: Jo̱ nɨcaꞌéꞌˆnaaꞌ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ, quiáꞌˉ jial tíiˊ ꞌgøngꞌˊ Fíiˋnaaꞌ
