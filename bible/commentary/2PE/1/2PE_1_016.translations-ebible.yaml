    nuna tibaijime. Jutii iina dekas jiin wainkabiaji, ii Apuji Jisukristu yapajina
    niina tsaaptinjin egkemak tsawan wajas wajau.
  kyc-kyc: Namwana Kamongo Yesu Koraisa porai wakasa doko kapu kyuo epara lao karamano
    doko mee sinju pii ingyuo laa nalyamano. Baa yanga paupau lao kareyamo doko rangena
