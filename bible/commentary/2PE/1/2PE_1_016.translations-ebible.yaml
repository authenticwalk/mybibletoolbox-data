    agɨnok. Ned God mɨlek tep ne sek kɨles awl ne sek Klays nop lek, wak ne ke yɨbɨl
    lak ak, wɨdɨn chɨn ke nɨŋɨd nɨbop agɨnok.
  jic-NT: Nepénowa cuento sin 'yüsa lajay p'in, t'üc' way tulucj. Yupj p'iyá yola
    jin javelepj. Ncupj ma lijicj niná. Cupj p'iyá tjinyucucj Jesucristo Jepa Püné
    tepyala. Mpes cupj nusin 'yüsa la tjijicj t'üc' way. Nusin 'yüsa la tjijicj qjuis
    Jepa Jesucristo pjü 'ücj liji, jupj pajal püné mpes. Nusin 'yüsa la tjijicj jupj
