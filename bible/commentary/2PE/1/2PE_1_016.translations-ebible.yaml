  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ଯେତେବେଳେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଶକ୍ତି ଓ ଆଗମନ କଥା
    ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଇଲୁ, ସେତେବେଳେ ଚତୁରତା ସହ କଳ୍ପିତ କୌଣସି କାହାଣୀ ଅବଲମ୍ବନ କରି ନ ଥିଲୁ,
    ମାତ୍ର ତାହାଙ୍କ ମହିମାର ଚାକ୍ଷୁଷ ସାକ୍ଷୀ ହୋଇଥିଲୁ।
  bzj-bzj: Wen wi tel unu seh dat di Laad Jeezas Krais wahn kohn bak, wee noh di mek
