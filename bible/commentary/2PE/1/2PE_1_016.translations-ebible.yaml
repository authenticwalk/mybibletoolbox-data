    Chugagwalla Jesucristo be chieni giti. Cha ba ulita tku tangle cha gerudu kare
    ba ulita ole Jesucristo giti, e geru me ngwale, cha me kle geru jinade ngwale
    mo ta giti cha tañachuge kare, ene ama giti cha kle gerule ba ulita ole, me ene.
    Cha ba tku tangle kare Jesucristo giti e geru ulia, cha ule cha skatemanalla boke
    ole mo gwagwa giti gwagedu Chugagwalla Jesucristodi mo kirallaske.
  tmd-tmd: An ñɨgö höd yadön, Nöbö Dib ana Jisas Krais keiryöbö röxgön ölɨsö maga
