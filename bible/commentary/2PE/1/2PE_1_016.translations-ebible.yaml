  eng-PEV: Remember the story we told you about our leader, Jesus Christ. That was
    the true story. We didn’t make up smart stories to tell you. We told you that
    Jesus is powerful, and that he will come back here to this earth again. We saw
    for ourselves that Jesus is very great, and we told you everything we saw.
  ilo-ULB: Ta saanmi a sinurot dagiti sinisikap a binalabala laeng ti panunot idi
