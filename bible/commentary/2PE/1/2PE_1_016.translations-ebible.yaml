    cuu Xítohó Jesucrìstú.
  myu-myu: — Wuykukukat Jesus Cristo waram jajẽm — i juk adi ocece eywebe. — G̃uyjom
    ixe ja'õbacaap g̃ubapuk soat pe ijo am — i juk adi ocece eywebe. Ocekpiwatpi g̃u
    juk adi iboap oceg̃uwẽnuwẽn eywebe. Ocetam ixe soat podi ma ya'õbaca iap ocejojojo.
  fue-fue: E haalaaji ɗi himɓe tafi bane men anniniri on wittoygo Joomiraawo meeɗen
    Yeesu Almasiihu e baawɗe, amma men ceedike e gite amen manŋu makko!
  amk-amk: Rabuang bo amehorang kariri Seng Yesus Kristusi ne da ma fo tuti ne mambiriu
    fuba fo we mea fo, wiro ameboromifo beinseng kariri inontarai siai fosa we etairiri
    fiamio wetarai kahaio mantaunsa ewuwua fo kaha. Mae ametaisaharai we mea tonanafo,
    kariri ne Mananuo amewati terai na ameuremine fo.
  fai-fai: Nuka nulum Kamok Yesus Kadais kitid soim asiki tademin sung bakayamsuw
    uyo nuka kanamin weng bakayabuw uyo ibakamin sung uta nulum aket tei bakayamsuw
    bá, kata nuka Yesus Kamok alam win tabin so kin budusi so am kitid soim so nulum
    kin walasuduw uta bakoyamsuduw ka.
  ura-NT: Nii niicha ichana nainei ichaain, turuhalu Cana Curuaanaa Jesocurisitone
    que inara relaacaanune jaan, coatiha raujiaain nereretanaa neein nenaa nihei.
    Niheichu coatiha canacaanu suujua caje rocohin cojoeluinaain nohaniha aitohacaanu.
    Canacaanu nota que itolere ichaa Cana Curuaanaa Jesocurisitone jana coaracaanune
    jaan quena aitocoaanu.
  mcd-NT: Ascacun nonfin mato tapimamisi nocon Ifo Jesucristo ahuamamishti huatiro,
    —Afin chipo nocoqui nasoshquiran, —ishon non mato yoimisi. Non mato yoimisi cuscan
    nocofunufoan aton nomuranshon shunipafo onihua cuscacai non mato yoimisima. Noficoin
    non oinmisi cuscan non mato tapimana. Upa Diosin Jesús chashamapacufoannaiton
    man non oinni.
  urt-urt: Ŋupe ŋaiye poi mana yip malaŋatme wusyep me bongol tikin Lahmborenge poi
    Jisas Krais ŋaiye mindemboi ka ot pe, poi yukur behembuhu manange wusyep paka
    pakaiye taꞌe ŋaiye miyeꞌ ende ŋetele ŋanange, pakai. Bwore mise, poi membepteme
    yirise topoꞌe bongol tikin Got sai me kin.
  kiz-kiz: tete twafwatiti lepi hadithi syasij'hingisibhu kwa ustadi pala patwabhabholili
    juu j'ha ngofu ni kukidhihirisha kwa Bwana bhwitu Yesu Kristu, bali tete twaj'hele
    mashahidi bha bhutukufu bhwake.
  tzo-TZE: C'alal laj calboxuc ava'yic ti ech'em stsatsal li Cajvaltic Jesucristoe,
    xchi'uc ti c'u x'elan ta xcha'tal xchi'uc xojobale, mu lo'iluc no'ox jch'unojcutic.
    Mu ja'uc jch'unojcutic c'usi tsnop li boch'otic ja' no'ox tsc'an chlo'lavanique.
    Laj quil lec jtuccutic ti tsots yabtel ac'bile.
  lex-lex: Ina-nara ama-hyali, la'pa amakot nohora Orgahi-Orha'a Yesus Kristus hota
    Nmai die Nodia plolli-mneheni, preheni-mkaini, hitita-reprepra de amakot nohora
    E plolli-mneheni, preheni-mkaini maka a mat mamni namkek memna. Ami edonna mparor
    neka lira klili-kdiori ka'ohpa-kalahar pa ampahaur nohora la tiy miy.
  dov-dov: Nkambo tetwakali kutobela zyabusongo bwakulipangila nitwakachita kuti muzibe
    nguzu akuboola kwa Mwami wesu Jesu Kkilisito, pesi twakali bakamboni bakabona
    bupati bwakwe.
  rgu-rgu: Maulu na au oo tia-lai kara tui emi, laꞌeneuꞌ ita Ramatuan Yesus Kristus.
    Ami boe tui mae, maneniko Ana natafali mai, neuꞌ ko mai no kuasa kahereꞌ. Tebe
    hete? Tehuu tuturaꞌ ta ria fa. Ami tui emi laꞌeneuꞌ noi hata fo parnaa ami mita
    mataꞌ a! Huu ria na, de ami bubuluꞌ Yesus nanuu kuasa, sama leoꞌ mane bauinaꞌ
    esa.
  toc-NT: Xli̠­hua̠k a̠má tachu­huí̠n hua̠ntu̠ cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠tán xa̠hua
    lácu kalhi̠y lanca xli̠t­li­hueke xa̠hua xli̠­cá̠cni̠t Jesu­cristo, xli̠­ca̠na
    pi̠ ni̠ caj chu­natá cca̠­liak­ska­huimá̠n o nalac­pu­hua­ná̠tit para xta̠­chuná
    cumu la̠ cuento, sinoque qui­la­kas­ta­pucán ma̠n cliucxilh­ni̠­táhu hua̠ntu̠
    xlá tit­la­huani̠t lac­lanca li̠cá̠cni̠t xta­scújut.
  som-som: Annagu ma aannu raacin sheekooyin khiyaano lagu hindisay, markii aannu
    idin ogeysiinnay xoogga iyo imaatinka Rabbigeenna Ciise Masiix, laakiinse waxaannu
    ahayn markhaatiyaal indhaha ku arkay weynaantiisa.
  mam-C: Qu'n atzin xnaq'tzb'il xi qq'o'n kye'y ti'jjo tipin ex tulil qAjaw Jesucrist,
    nya noqx kyyolxjal te sb'u'b'l. Qala', ma tz'ok qka'yin qAjaw tuk'a tkyaqil tipin
    kyu'nkuxix qwutza.
  ndj-ndj: Nongwa chipindi patuvawulili yumwi liwovi lya kwisa kwa Bambu wetu Yesu
    Kilistu, ila twakolili ha simu sikashiwili sha usugu yufwi twawuwonili twaveni
    ukomi waki.
  mbj-NT: Ër Wahë N'aa Jesus Kristo hejój ky n'aa bë ãã maher'oot noo gó, p'aa hẽnh
    da tamatëëh bë ãã maher'oot bä, dooh sa panyyg ub h'yy ganyy gó sa daaj hẽ rahyb
    n'aa newëë do ãã ky s'ũũd bä. Ãã daaj hẽ né hẽ ãã matym me ãã bahapäh tak'ëp ta
    kabaj'aa doo,
  lat-VUC: 'Non enim doctas fabulas secuti notam fecimus vobis Domini nostri Jesu
    Christi virtutem et præsentiam: sed speculatores facti illius magnitudinis.'
  ngp-ngp: Kwaviya hakitimile simo za lulimi lwa want'hu umwo kikawagambila ludole
    no kwiza kwakwe Zumbe ywetu Yesu Kilisito, mna udahi wakwe nekiuona suwe wenye.
  enq-2: Naimanya Kamongo Jisasa Kraisanya kyeto dokopa, baa ipupenge dokopa, dolaponya
    lao naimame nyakama pii langiamano doko, pii mendatupa wasoo nyepala, waa katao
    tindi joo langya naeyama. Kamongonya tii pipae andake doko tii piyoko lao kateamopa,
    naimame lengeme kandeama doko nyakamame masalapale lao langiama.
  eng-ASVBT: For we did not follow cunningly devised fables, when we made known unto
    you the power and coming of our Lord Jesus Christ, but we were eyewitnesses of
    his majesty.
  mna-mna: Indeeŋe tau amso yom pa Merere kiti Yesu Krisi mburaana mi miiliŋana kini
    na, amto mbol soroksorok tau wal ŋgarŋan pakan tipakamkaam zin tomtom pa i na
    som. Niam amre kat mburaana mi azuŋka kini pa motoyam, tanata ampombolmbol ka
    sua.
  myw-myw: Kweiboug kakatimlakeimiy daGuyaws Yeisuw Kelis inatawtoun, o inakabsunap
    ven watinow waseg. Amalivan waseg nag kataleiliw tassinaps mwasanin sitaleiliw,
    nag. Tage wamitem nakakin inatawtoun mo kadibakeimiy ma̱wan.
  sby-sby: Afwe tuliya kukonkela tulabi, mpotwalamwishibisha kwisa kwangofu kwa Mwami
    wetu Yesu Klistu. Nsombi twalensa kubona ne menso etu bukulene bwakendi.
  sll-sll: Ena na yawo ha pore ol ware awa ha di engwo meri ta di ni tekiba, pi tege
    eminga yal Yisas Kraist u pa dinangwo maing ha weni pamia pir tenana dire di ni
    teiwa. Tega ha iwe, Yisas Kraist gaung pol kule nabalungwo haniga meri di tibi
    ol ni teiwa.
  yaq-NT: Bwe'ituk ju'u lutu'uria, itom yo'owe Jesukrijtota juchi a'abo a' nottinee'u
    betana intok si'ime utte'ata aet ayuka'u betana, itom enchim majtaka'u, ka inim
    jabeta betana yeu simlataka weye. Bwe'ituk itom pusimmea itepo a' bichak, kaitau
    a tamachiatu machik a' yaaka'uta.
  uro-uro: Mudu qre i ut sameng bä ba ngän sävät ma Engeska ma Jisas ma Krais aa mänmänäs
    dä aa qrot di qaku ut sameng na ama sek mavängam gärangätni i arhani ama ruvek
    sa rhat tu arhä snäng masirhat dä rha säm a ngät. Dap kinak sa ut lu qa nämät
    aut saqong maräkt i qa di ama vit na qa mamär ama ruqa.
  ita-1885: Poichè non vi abbiamo data a conoscer la potenza e l'avvenimento del Signor
    nostro Gesù Cristo, andando dietro a favole artificiosamente composte; ma essendo
    stati spettatori della maestà di esso.
  muy-muy: 'Mə̀hia ana kʉli a ahəmamam Bay geli Yezu *Krist amara àna njəɗa gayaŋ
    a ni. Ma gani nani ya mə̀hi ana kʉli ni ti màŋgəhaɗi məhasl ahkay do ni majalay
    ahàr ge mis ana kʉli do : leli leleni mìpia naŋ àna eri geli a naŋ ti naŋ gəɗakani
    àtam mis ɗek.'
  kqc-kqc: Uni Varika amiye Iesu Keriso di vava dudu, ini baedo di sina ya niyafari,
    bi ofa sina amiye yaku nidedi ini rama yokoi ,mina ya rofu niogau de reyafa dada.
    Idu uniye uni ne dudu ini vabara buni ne rei veyafa.
  tav-tav: Mere mʉjaare jã caĩ buiowʉ mari Ʉpaʉ Jesucristo cʉ catutuarije majuure.
    Cʉ catunu atípe quenare mʉjaare jã caĩ buiowʉ. Mʉjaare buiorã aperã na majuuna
    na catʉgooñari wame meere mʉjaare jã caĩ buiowʉ. Ĩtorique meere mʉjaare jã caqueti
    buiowʉ. Jã majuuna jã catʉjʉwʉ Jesu caroaro majuu cʉ cãniecʉtiere. Cʉ caaji baterije
    quenare ʉ̃taʉ bui Dio cʉ caejaricʉpʉ jã catʉjʉwʉ. To bairi caroaro cariape majuu
    mʉjaare jã caqueti buiowʉ.
  eng-ULB: For we did not follow cleverly invented myths when we made known to you
    the power and the coming of our Lord Jesus Christ, but we were eyewitnesses of
    his majesty.
  spa-VBL: Nosotros no seguimos mitos inventados cuando les hablamos sobre la venida
    poderosa de nuestro Señor Jesucristo, pues nosotros mismos vimos su majestad.
  fra-_FOB: Car ce n'est point en suivant des fables composées avec artifice, que
    nous vous avons fait connaître la puissance et la venue de notre Seigneur Jésus-Christ;
    mais c'est après avoir vu de nos propres yeux sa majesté.
  hau-ULB: Domin bamu bi labaru da aka kago na nuna wayo cikinsu ba, da muka fada
    maku game da iko da bayyanuwar Ubangijinmu Yesu Almasihu, amma mu shaidu ne na
    ikonsa.
  mal-mal: ഞങ്ങൾ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ശക്തിയും പ്രത്യക്ഷതയാകുന്ന മടങ്ങിവരവും
    നിങ്ങളോട് അറിയിച്ചത് സമർത്ഥമായി മെനഞ്ഞെടുത്ത കഥകളുടെ അടിസ്ഥാനത്തിലല്ല, അവന്റെ
    മഹിമ കണ്ട സാക്ഷികളായിത്തീർന്നിട്ടത്രേ.
  lit-lit: Nes mes nesekėme gudriai išgalvotomis pasakomis, kai jums davėme pažinti
    mūsų Viešpaties Jėzaus Kristaus galybę ir atėjimą, bet buvome jo didybės liudininkai,
    matę savo akimis.
  urd-GVR: Kyoṅki jab ham ne āp ko apne aur āp ke Ḳhudāwand Masīh kī qudrat aur āmad
    ke bāre meṅ batāyā to ham chālākī se ghaṛe qisse-kahāniyoṅ par inhisār nahīṅ kar
    rahe the balki ham ne yih gawāhoṅ kī haisiyat se batāyā. Kyoṅki ham ne apnī hī
    āṅkhoṅ se us kī azmat dekhī thī.
  far-far: Aia, ma ru ne kalu famanata ana sulia na daolana mai na 'Aofia kulu sa
    Jesus Christ ana nikilalae baita, nia nao lau na 'ainimae tani wane kera boa ga
    'ada ki. Sulia kalu talamalu kalu ada to'ona na 'initoe ma raralana.
  suz-BL: गोपुकीमी इन कली इं प्रभु येसु ख्रीस्‍त आ सक्ति नु आ रागीम जाक्‍शो आ पर्बम
    मुर आन सेल्‍शो कथा मशेंदक। तन्‍न गोपुकीमी “येसु ख्रीस्‍त नेल्‍ल क्‍येङा ठेयब बाक्‍ब”
    दे आंम आंइ मिक्‍चीम ताइतक।
  car-NT: Moro pari'pe mo'ko Kyjopotorykon Jesus Kristus wopyry man ekarory jako na'na
    'wa o'waine, typo roten kari'na nikapy'san auranano anekarity'pa na'na kynainen.
    Aseke te na'na moro ipori'tory enen.
  amp-amp: Nom aposernom bi kfo ptha nuhasmonomko. Kfo memonomko, “Nmoh Nungothet
    Jisas Kraisr bro bbuka nanyjaretr tfit yawihnerahr.” Mrokfom nom pthiwam nhai
    be ptha furakahnomm. Nom tunmoh nyingaye htimonomr Jisasr bruwohmr kanjo katohato
    funefm yambo hritnamohat. Nom tunmoh nyingaye hti hikhato kfo ptha nuhaswonomko.
  bht-bht: जालू असां प्रेरितां तुहांजो साड़े प्रभु यीशु मसीह दी शक्ति कने मुड़ी ओंणे
    दे बारे च संदेश दिता, तां असां तुहांजो कोई चलाकिया ला मन घड़न्त कहाणियां नी सुणाईयां
    न, बल्कि असां उदिया महिमा जो अपणी हखी ला दिखया है।
  eng-NOY: For we did not follow cunningly devised fables, when we made known to you
    the power and coming of our Lord Jesus Christ, but had been made eye-witnesses
    of his majesty.
  cub-NT: Borocʉbedejacarã mʉjare ñʉje bueiye báquede maje jabocʉ Jesucristoi parʉéde.
    Aru borocʉbedejacarã mʉjare ñʉje bueiye báquede dacʉyʉre cojedeca ijãravʉi. Ñʉje
    bueiye báque ñʉje baju dápiaiye ãmevʉ. Quénora ñʉjavacari jã́rejacarã ñʉje baju
    ñʉje yacorʉaque Cristoi ʉrarõ parʉéde.
  ita-1927: Poiché non è coll’andar dietro a favole artificiosamente composte che
    vi abbiamo fatto conoscere la potenza e la venuta del nostro Signor Gesù Cristo,
    ma perché siamo stati testimoni oculari della sua maestà.
  lww-lww: Imimi nalogena lala mepian amiu mesape kieta Sup̃e Yesu Kristo yoko wasup̃e
    sina amio kiena pupia nam̃areraena. Ana pe pon re lap̃as avisayu navianena la
    nene asave nanene na visena na sitomen kien yar ga, pona avisave nanene na sa
    ga suniena marua ga lala. Mekilia mevisaar van amiu mesape pe sa re nene poli,
    komin nam̃areraen kiena Yesu Kristo naga pe sur lelaga nap̃a mepisu e kilamaramimi
    rui.
  ckb-ckb: کاتێک هاتنی عیسای مەسیحی خاوەن شکۆمان و هێزەکەیمان پێ ناساندن، ئێمە بەدوای
    کۆمەڵە ئەفسانەیەکی زیرەکانەی هەڵبەستراو نەکەوتبووین، بەڵکو شایەتحاڵی پایەبەرزییەتی
    ئەو بووین.
  nas-nas: Niikaang Ovoring Jiisuuꞌ Karistooꞌ iriꞌ ninka pouꞌnaꞌkoong minkunaa naurampiruꞌnung
    kumponaang-koo biꞌaravaꞌ, nantoonge aavamaari minkuaapeuꞌning-koo, teka niiꞌke
    tee niikaange dutai ooampiruꞌnung minkuampimaung teeꞌ meenasi ninka daurarong˜
    otomanooꞌketa neramparuꞌnaꞌ.
  uvl-uvl: Imem mo nenene ara Non Soke Iesus Kristus at ngana pe nena kerkerenga lala
    nge imo pe nananga nem mele olou heke mene ero. Iange imem monau tote nga matamem
    nge lohot ke i non palaungana nga NeHalang nena lemenge.
  eng-BBE: For when we gave you news of the power and the coming of our Lord Jesus
    Christ, our teaching was not based on stories put together by art, but we were
    eye-witnesses of his glory.
  ixl-CNT: Aatz qꞌu chusbꞌal qꞌuꞌl qal sete tiꞌ u mam iyakꞌil u Tioxh utz, tiꞌ u qꞌaav
    tulebꞌal u kuBꞌaal Jesucristo, yitꞌ chulim yol koꞌnkoxhtuꞌ. Tan jik chit oꞌ ilon
    vitechalil u Jesuus.
  xsi-xsi: Muŋga maka katula ŋgua pami ŋana Maro Ŋalae Yesu Kirisi ne zo ŋana itaulo
    imâ kilo tava ne walo kaika. Andeta maka ŋandai katapâri tamâta nenzi usi kaa
    nâ pinde pami ŋga. Maka warakama matama kamora i ne walo kaika ŋinde.
  crx-NTPO: '''Et neMoodihti Sizi Gri, ''en ye ulhtus-i ''ink''ez whusanatidalh-un
    cha, ''et whunohuznilhtan. Tube whunist''i be yalhdukne, ''enne ''et whuz un''a
    whulohne ts''ih''un un''a khuni lhe''it''oh-i ''uhulh''en. ''Enne buk''un''a iloh
    wheni whunoh uznulhtun. ''Et k''us ''oh da'' whenich''oh ''et nena be hooncha
    whe oots''u hayanduz-un, ''et cha ts''onalh''en.'
  kan-OKCV: ನಮಗೆ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಶಕ್ತಿಯ ಬಗ್ಗೆಯೂ ಅವರ ಪುನರಾಗಮನದ ಬಗ್ಗೆಯೂ ನಿಮಗೆ
    ತಿಳಿಯಪಡಿಸಿದ್ದರಲ್ಲಿ ಕುತಂತ್ರವಾಗಿ ಕಲ್ಪಿಸಿದ ಕಥೆಗಳನ್ನು ನಾವು ಅನುಸರಿಸಲಿಲ್ಲ. ಆದರೆ ನಾವೇ
    ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಮಹತ್ತನ್ನು ಕಣ್ಣಾರೆ ಕಂಡವರಾಗಿ ತಿಳಿಯಪಡಿಸಿದೆವು.
  bbb-bbb: Ro maza ije no kuariana kia Jesu Kuraesi fu daro fuone ijiakuma una ume
    igia ruomono kiaeva ije no vua kufui kuariaeva baki. Ro vua ije noka vua ma ijene
    kuariae. Ijadufuo maeje none ni nuvuone ijia daro fuone ijiakiro fuone maeje sanaema
    ije none giae.
  blw-blw: Hen aminay intudtuchuni an chàyu mepanggép hen mamfangchan Apotaaway Jesu
    Cristu ya hen mannakafalinna, faén ammag hudhud way narpoh kenaraeng hen tatagu,
    te innilan paat hen matani hen hummiliyan hen kena-apudyusna.
  tam-2017: நாங்கள் தந்திரமான கட்டுக்கதைகளைப் பின்பற்றினவர்களாக இல்லை, அவருடைய மகத்துவத்தைக்
    கண்களால் பார்த்தவர்களாகவே நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் வல்லமையையும்
    வருகையையும் உங்களுக்கு அறிவித்தோம்.
  azz-NT: Huan tamechmachtijtocque den chicahualis de Totecotzin Jesucristo huan den
    queniu Yejuatzin tequititinemía. Huan nijín amo tamechmachtía ica tensá tetapohuilis
    den cuica tacajcayahualis. Ta, tejuan melau tiquitacque ya ica toixtololohuan
    de in ichicaucacualtziyo de Jesucristo huan yejica ya tamechyecnextilíaj.
  spa-RV-1909: Porque no os hemos dado á conocer la potencia y la venida de nuestro
