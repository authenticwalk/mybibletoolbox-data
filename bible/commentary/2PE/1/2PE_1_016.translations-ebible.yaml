  txu-NT: Gwaj banhõ Bẽnjadjwỳr djwỳnhbê Jeju Kritu arỳm bôx ne 'itỳxkôt mỳjja pumũnh
    kêt nhipêxo ba. Bar memã 'ã idjujarẽnh ar iba. Djãm me kabẽn kajgokôt ne bar amijo
    iban arỳm ar amã me ujarẽnh kajgo jarẽ? Kati. Djã ne me ta amim, —Ba dja ba memã
    'ã ajarẽn prĩne idjujarẽnho irô mex gê me idjujarẽnh ma? Dja me kuman aben djô'ã
    amũ abenmã arẽnho ba, ane. Djã ne me ã amim anen 'êx ne arỳm amũ imã arẽ ba me
