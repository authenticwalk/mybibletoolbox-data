    wanohe has yahnapsi matporhan nuhur wandeipti nure ma wamtipa meng orhor napotirimur.
  bvr-bvr: Gun-gata ngayburrpa nyibu-ngurrjinga ana-gorrburrwa an-ngayburrpa Bunggawa
    Jesus Christ nipa burr-barlmarrk ana-jeka barra, gun-narda ngika minypa janguny
    borijipa gun-guyinda an-gugaliya gu-borrwuja rrapa a-yolkiya a-workiya. Wurra
    ngayburrpa jarra mu-ngayburrpa m-barra nyibi-nana nipa Jesus burr-gujayanaya a-bena.
  wal-wal: Nuuni a gita bonchchuwaa be7idi yootoosippe attin, medhdhi ekkido haisiyan
