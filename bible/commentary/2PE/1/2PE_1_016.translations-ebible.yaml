    wiri ngal metmem falmay la yal.
  nin-NT: Inga i Atiko amunta Yesu Kristi nu ukyekye umaku nggo inta i bre ki imba
    na yi nggo, undurr mu a si bre ki inta na yi ki uyo hen. Inta i ki ashishi amunta
    i hi inkpinkpye ima yi.
  acu-NT: Ii Apuri Jesucristo kakarmari, tura ni wantinkamuri pachisar atumin etserkamiaji
    nu chichamka aints ainau nangkamiar etseriarmiana nuchauyayi. Antsu ni paaniuri
    tura ni kakarmarisha ii jiijaisha wainkau asar iisha ujakmiajrume.
  cak-WNT: Y ma tz'ucun tak na'oj ta ri xkatzijoj chiwe chrij ri ruchuk'a' ri Kajaf
