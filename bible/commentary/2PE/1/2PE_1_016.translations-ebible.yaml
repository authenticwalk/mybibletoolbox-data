    miláŋ búúd bwə́ á tɛ́ nə milúu nə́ ndɛɛ́ bwə́ mpu shîn táág myá. Jísə nə́ sə́
    á dʉ́g cé ícwámba jé nə mísh mə́sʉ́.
  hat-hat: Paske, lè m' t'ap fè nou konnen jan Jezikri, Seyè nou an, te vini avèk
    pouvwa li, se pa t' istwa moun envante nan tèt yo mwen t'ap rakonte nou. Men,
    se paske mwen menm, mwen te wè Seyè a nan tout pouvwa li ak je pa mwen.
  npl-NT: Ijkuak otomechmatiltijkeh iweletilis n Cristo iwa kenijki owala, amo otomechpoilijtokah
    se tlapoálistli non san tejwah otikmajmankeh, yej ika toixtololowah otiktakeh
    iweyilis n Toteko Cristo Jesús.
  bgg-bgg: Gathek ne gethek ro Ithong Isu Masi ro riichaiboh ji wuii ruii pha nathek
    shii thieg yi pha phaluiithek rab ne yao pha ji è ayao ro. Gathek ro mieg è airo
    zabèboh ji doh ro.
  eng-TCENT: For we did not follow cleverly devised myths when we made known to you
    the power and coming of our Lord Jesus Christ, but we were eyewitnesses of his
    majesty.
  eng-BSB: For we did not follow cleverly devised fables when we made known to you
    the power and coming of our Lord Jesus Christ, but we were eyewitnesses of His
    majesty.
  cpu-NT: 'Tema pairani, ovakera noñaaventapaakemiri Avinkatharite Jesucristo, nokantapaakemi:
    “Otzimimotziri ishintsinka, aritake irapiitairo impiyee.” Tera niyotashitaro naakaite,
    te namatavivaitantapaakamiro. Aña naakatajaantake okitataikari Cristo, osheki
    ipinkathariperotataike irirori.'
  san-ASM: যতো ঽস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য পৰাক্ৰমং পুনৰাগমনঞ্চ যুষ্মান্ জ্ঞাপযন্তো
    ৱযং কল্পিতান্যুপাখ্যানান্যন্ৱগচ্ছামেতি নহি কিন্তু তস্য মহিম্নঃ প্ৰত্যক্ষসাক্ষিণো
    ভূৎৱা ভাষিতৱন্তঃ|
  tac-NT: Ra'íchali napu ruyeru 'emi larigá ko Esukristo a'walila 'lige chiena wa'lú
    a'waliga nawamio Esukristo napu'lige uché ku nawá jena wijchimoba, alué ra'íchalika
    tabilé 'yégali kéturu, napugiti ramueka etérigame asíriga 'la semáriga ilíligo
    alé rabó semáriga ra'ósiga, napu nílige Onorúgame a'walila,
  eng-WEBPB: For we didn’t follow cunningly devised fables when we made known to you
    the power and coming of our Lord Jesus Christ, but we were eyewitnesses of his
    majesty.
  gfk-H: Ing mehet ga hasasei muat tano dadas na hinanuat baal tano nudahat Watong
    Iesu Karisito pa mehet ga mur ira pir ing ira tunatuna mon diet ga hahua ma ira
    nudiet keskes na lilik. Taia. Mehet ga nas no minamarina ma ira mata mehet.
  viv-viv: Tu boi ime afositolo yada Kaiwabu Yesu Keliso yana faiwala kadu yana yewaꞋela
    faꞋina agaimiya alumamala ana toveya, keke adagahe-kawowo vaita mali kaliva yadi
    kahikahihi veꞋalololo faꞋina hilukahihiyena-ma adayakahini. Au ime taumeyao matameya
    Yesu yana kaiwabu aꞋita-moꞋena.
  yao-yao: Katema patwanjiganyaga nkati machili gaakwika nago Ambuje ŵetu Che Yesu
    Kilisito, nginitukuya ndamo syangalimate. Uweji twachinsyene twauweni ukulu wakwe.
  tgp-tgp: Matan kamam kama sopo usuri te sorasora la vere mamahunia mata halu sei
    tamlohi la opoia vara la rongora hin rani atu kama lo vere mamahuni kamim na suiha
    peresi na mele mai non nor̃a Moli Iesu Kr̃isto, ale kamam kama hitea na matamam
    epena sei mo memera tavera hin rani atu.
  auc-NT: Mönö Awënë Itota Codito ïñömö tæ̈ï pïñængä ingä inte oo poncæcäimpa, ante
    mïnitö ïmïnite apæ̈nedinque mönitö dicæ wadäni näni mä apæ̈newënö ante apæ̈netamöniyaa.
    Wæætë edæ, Tömengä në Awënë ïnongä inte mönö Tæiyæ̈ Awënë nänö ëmönö incæ ëmongampa,
    ante në agaïmöni inte mönitö, Näwangä agamönimpa, ante apæ̈nemöni ëñëmïnitapa.
  kbc-NT: Ajiwitakaɡ̶a niɡ̶ina me jatematiiɡ̶ataɡ̶awatiwaji anodaaɡ̶ee Ǥoniotagodi
    Jesus Cristo meliodi notoetiigi niɡ̶ijo neɡ̶enagi. Igaataɡ̶a okomoɡ̶oko jinataɡ̶a
    niɡ̶ijo Aneotedoɡ̶oji naɡ̶a nelecaɡ̶atee.
  bmh-bmh: Ig e iman gingin dudu agal dabeleu eiman maranemen go iman gingin awarab
    tam. Ig igual Dubanou Ban, Yesus Kristus, gusig banou mui koli alamau en awarem.
    Ig Yesus nugau gusig igual ameig nug pemun, gonun, ag awarai darem.
  ctu-BL: Ma'anic tsac jop'o lojon maña jax bʌ t'an che' bʌ tsac subeyet lojon i p'ʌtʌlel
    lac Yum Jesucristo mu' bʌ caj i cha' tilel ti' ñuclel i yumʌntel, pero tsac subeyetla
    chuqui tsaj q'uele lojon yic'ot c wut.
  meq-meq: Ahəl niye na, nəmaa ɗakum ha kəkay nakə Bəy Maduweŋ Yesu Kəriste a yaw
    ta gədaŋ aye. Wu neheye nəmaa tsikakum aye na, andza neheye wurmbez kəriye a yaw
    abəra ma mədzal gər i ndo zezeŋ aye bay. Ane tuk na, nəmay ɓa nəmaa ŋgatay a gədaŋ
    ŋgay tə ɗəre may.
  noa-H: Ya mua mʌch k'apeen hagjö hich Jesuucha jʌr hautarr k'ʌʌn dʌ̈imua pãrag jaaujim,
    jãga maach Pör Jesucristo jua t'eeg sĩerrʌ́, maimua jãga deeu hi bëeju. Jãg marau
    pãrag nem jaau nʌm chan sĩi sëuk'a maach k'ĩirjug heepaim nem hĩgk'aa k'abam.
    Maran maachta maach Pör Jesuu hich dʌ̈i Hẽwandam durrsĩ gaai p'ë harrtarr haawai
    maraun maach daúacha hi jua t'eeg hoowi hi hajaugjã maach daúacha hootarr haawaita
    mag hi jaau nʌm.
  alp-NT: Kwali betaya, sepo ami lepa loko iteki Tuhane Yesuse Kristuse namake Iluake
    le Eni kbasare, ami lepae Eni kbasa rebe ami selue kena amiki matama ruama peneka.
    Ami lepae nloene kena aboroe imi mo.
  san-VEL: yato .asmaaka.m prabho ryii"sukhrii.s.tasya paraakrama.m punaraagamana nca
    yu.smaan j naapayanto vaya.m kalpitaanyupaakhyaanaanyanvagacchaameti nahi kintu
    tasya mahimna.h pratyak.sasaak.si.no bhuutvaa bhaa.sitavanta.h|
  kbq-kbq: Na'ankure antahi'zane vahe'mo'zama nehazaza huta, tagra Ranti Jisas Kraisima
    esia zankura havigea nosune. Hianagi marerisa masa'ane mani'negeta tagra tavufinti
    ke'nona zanku neramasamune.
  kbh-kbh: Bëngbe Utabnabe obenanama y cha yochjésabama nts̈amo tcbonjanabuatambacá,
    ndoñe quenjatsmëna ents̈angbe osertanánaca pormana cuentë́ngaca, er cach bënga
    botamana fsënjáninÿe chabe uámanana y obenana.
  ron-LSB: Fiindcă nu am urmărit minciuni bine gândite, când v-am făcut cunoscută
    puterea și venirea Domnului nostru Isus Hristos, ci am fost martori oculari ai
    măreției Lui.
  pon-pon: Pwe je jo idauenda kajoi widin ni at padaki on komail duen manaman en atail
    Kaun Iejuj Krijtuj o a kotin pan japaledo, a pein kit kilaner a linan.
  nhe-BL: Tojuanti ax timechpohuiliyayaj cuentos tlen san tijsencajtoyaj quema timechilhuijque
    tlen ihueyi chicahualis Jesucristo huan para yajaya sampa hualas ipan tlaltepactli.
    ¡Axtle! Na ihuaya ne sequinoc tiquitztoque ihueyitilis ica toixtiyol.
  sps-sps: Mi natem mam gima vovou iny a fo siisio babainy ma tsue of im yam tana
    parits ana tou tabin me tana Tsunaun tsura Jisas Krais. A sikia, amam tagaa iny
    matan em tan siinaiv iny Gormirmir Tsunia.
  wnc-wnc: Siwan ninu itane kwiiknga dakngake wamu Buyambam tapaninu Jesu Kraisda
    apmea gatuna apuke puya kekeknga siknga takngatu takngatu pasiwikge natake ginde
    danikapbumang. Sike wamu ninda danikumangu wa ninda wamu nisane banipda siwan
    natake dua danikumang. Ninda kopap wamu yapiina wena moo siknga takngatu dua tawake
    danikumang. Wena siknga. Tupa ninda nisa kaininda siknga kawatna Jesu waapata
    apuke puya kekeknga tasiwan kakumang. Kake ninda ie natapna aminu enandang nana
    tapatu dakngakut. Unzingge ninda wamu ita gatuna asapikge natake danikapbumang.
  bus-bus: Kɛ̀ wa wa Dii Yesu Kirisi suna kↄ̃n gbãaao òare, wée tɛ́ gara kɛ̀ wà dà
    kↄ̃n ↄ̃ndↄ̃ↄoziro. Wa wɛ́ɛ sì à bítakɛɛlɛmɛ,
  gub-BL: Amume'u Zezuz Zanezar Zaneruwihawete ikàgaw peme ihe. Amume'u tur àwàm peme
    no. Namume'u e kwaw temu'emaw peme. Aexak tuwe ikàgaw ihe, ko ywy rehe heko mehe
    ihe.
  imo-imo: Linonga Awili Jisas Kraist yu paa enge nimo mele kinye, Yu altopa yando
    ombalo mele kape, eno nimbo tirimolo wali linoni linonga konopuna lipe manjili
    peremomuni kange temanema mele tepo wamopolio naa nimbo tirimulumunga Jisas maina
    molorumu kinye peya molopolio, Gotenga enge pa telimu Yu kinye molorumu mele mongoni
    kanorumulu mele eno temane topo tirimulu. We naa nimulu.
  boj-boj: Iga nami gago Tamo Koba Yesus Kristus aqa siŋgila qa ti a bqajqa bati qa
    ti niŋgi anjam merŋgeqnam niŋgi quoqneb. Iga anjam di merŋgoqnem bati deqa iga
    mandam tamo naŋgo sa anjam dauryosaioqnem. Iga segi na Yesus aqa riaŋ ti maŋwa
    ti unsim deqa niŋgi saiŋgoqnem.
  eng-DRA: For we have not by following artificial fables, made known to you the power,
    and presence of our Lord Jesus Christ; but we were eyewitnesses of his greatness.
  knf-knf: Mënţ inŧintamëş itit yi ŋpaşuŋ yi yi ŋbiiŋ aţupan wi ŋdolanaŋ kë name mnhina
    mi Yeŧu *Kriŧtu Ajugun akuţ ame ubi wi nul, ŋwin win na këş ki nun mndëm mi nul.
  san-KHM: យតោ ៜស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ បរាក្រមំ បុនរាគមនញ្ច យុឞ្មាន៑ ជ្ញាបយន្តោ
    វយំ កល្បិតាន្យុបាខ្យានាន្យន្វគច្ឆាមេតិ នហិ កិន្តុ តស្យ មហិម្នះ ប្រត្យក្ឞសាក្ឞិណោ
    ភូត្វា ភាឞិតវន្តះ។
  arn-NT: Fey taiñ Ñidol Jesucristo ñi pepiluwün tamün kimeltuwfiel ka ñi wiñometuael
    ta kisu kiñe piamtun dungu reke felelay, fey iñchiñ am pefilu taiñ nge mew taiñ
    Ñidol ñi fütra pepiluwün.
  zas-NT: Chi ranan lojdi xhienaag na̱j xguialrniabee Jesucrist xhie tëë naag guiꞌtaman
    stijb, ad balëëguijctan ni banan lojdi. Din con quijb du lojn baguiaan xbianiman
  ken-NT: Mɛnyɨŋ ɛbhɛn sɛ́ghàti nyaka bhe ɛ̌ti nɛtwɔ Acha ywɛsɛ Yesu Kristo nɛ bɛtaŋ
    ɛbhi bɛ́pú bakay. Bɛsɛ́ babhɔŋ sɛ́ghɔ́ kɛfɔ ɛki nɛ amɨ́k.
