verse: 2PE.001.016
translations:
  kpx-kpx: No heiata no lulelemo tenia loumale nahate vai Iesu deiada ko loui la namigeveholilu.
    Isito no no nitela vuvuneve vaveve elehaike vaime la namigevei kosea, “Nahie Kosive
    Iesu Keliso kena au vuvunemo dobai lohoi.”
  okv-H: Eto Bada Iesu Keriso usasate egerembeto puvuresuja amita ke humbuto puvuto
    ungota degi hande uera amo embo ta hihi sokova tirari avo hande ae rate dagota
    tihina amita soverate avo koguera
  tbo-tbo: Lolowa amaka to paliwelemi ata Guyau Yesu Keliso a nei po a kadidili ubeihi,
    ma i wipaliwelena naka ega lawa hai widedede uyahinei ma tauyai a wasawasa matiyei
    to galeya.
  mal-C: നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ പ്രഭാപൂർണമായ പുനരാഗമനം ഞങ്ങൾ നിങ്ങളെ
    അറിയിച്ചതു കൗശലത്തോടെ കെട്ടിച്ചമച്ച കഥകൾകൊണ്ടായിരുന്നില്ല; മറിച്ച്, ഞങ്ങൾ അവിടത്തെ
    പ്രതാപത്തിന് ദൃക്‌സാക്ഷികൾ ആയിരുന്നതുകൊണ്ടാണ്.
  grc-SR: Οὐ γὰρ σεσοφισμένοις μύθοις ἐξακολουθήσαντες ἐγνωρίσαμεν ὑμῖν τὴν τοῦ κυρίου
    ἡμῶν Ἰησοῦ χριστοῦ δύναμιν καὶ παρουσίαν, ἀλλ᾽ ἐπόπται γενηθέντες τῆς ἐκείνου
    μεγαλειότητος.
  bgc-bgc: क्यूँके जिब हमनै थारे ताहीं, अपणे प्रभु यीशु मसीह की सामर्थ अर बोहड़ण की
    खबर दी थी, तो हमनै श्याणपत तै गढ़ी होई कहाँनियाँ का सहारा कोनी लिया, बल्के हमनै
    आप ए उसकै प्रताप ताहीं देख्या था।
  khz-khz: Ai ati tinatina opakaura na ita gera Velekou Iesu Keriso gena tiavu e gena
    waikule-wai gomi gavega-ripamito. Aikina! Ai matotaumai matamai na ia maekana
    ralemana iwavagina gagitaato.
  deu-TKW: Denn nicht, weil wir wohlausgesonnenen Fabeln folgten, haben wir euch die
    Macht und Gegenwart unseres Herrn Jesus Christus kund gethan, sondern weil wir
    Augenzeugen seiner Majestät waren.
  zsr-NT: Cutu bë́ꞌlentuꞌ lbiꞌiliꞌ didzaꞌ rdaz lu yöl‑laꞌ sinaꞌ queëtuꞌ, catiꞌ buzéjniꞌtuꞌ
    lbiꞌiliꞌ ca ral‑laꞌ gdxin dza huödëꞌ Xanruꞌ Jesucristo, napëꞌ yöl‑laꞌ uná bëꞌ
    zxön. Netuꞌ bléꞌicztuꞌ yöl‑laꞌ zxön queëꞌ.
  lin-lin: Solo, tango toyebisaki bino makambo oyo etali koya ya Yesu-Klisto, Nkolo
    na biso, kati na nguya na yango nyonso, tolandaki te basambole oyo bato basalaka
    na mayele na bango, kasi na miso na biso moko, tomonaki Ye kati na kongenga nyonso
    ya nkembo na Ye.
  hns-NT: Dekh, djab hamlog toelogse bataawat rahielie kie hamlogke Prabhoe Jiesoe
    Kriest ke bahoet saktie hai aur phien se lautke aaiga, tab ie ekgo khiessa na
    raha. Bakie hamlog aapan aakhie se dekhlie hai kie oe ketana maahaan hai.
  noa-E: Ya mua mʉch khapeen agjö ich Jesuucha jʉr autarr khʉʉn dʉ̈imua pãrag jaaujim,
    jãga maach Pör Jesucristo jua theeg sĩerrʉ́, maimua jãga deeu i bëeju. Jãg marau
    pãrag nem jaau nʉm chan sĩi sëukha maach khĩirjug eepaim nem ĩgkhaa khabam. Maran
    maachta maach Pör Jesuu ich dʉ̈i Ẽwandam durrsĩ gaai phë arrtarr aawai maraun
    maach daúacha i jua theeg oowi i ajaugjã maach daúacha ootarr aawaita mag i jaau
    nʉm.
  eng-EMTV: For we did not follow craftily devised fables when we made known to you
    the power and coming of our Lord Jesus Christ, but rather became eyewitnesses
    of His majesty.
  mib-NT: Ná ni castéén rī jnūhun máá Jítoho yō Jesucristo nuū rō, ndese ndiji ya
    jiín poder yā, te tu ní cácahān rī ɨɨn cuento‑ni jeē ní catava ndichí ñáyuu. Chi
    ná ni cahīyo ri jiín yá xinī yúcu, te ni cajito jíín núū rī jeē tucu ni nduu ya
    jeē ní nduluu jéhnu ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुमुक्‍साम् नु कुयुःमाल्‍ले़
    कुयाःम्‍बेओ खिनिॽनु पारिगे़ल्‍ले़ आनिगे़ पाःन् खे़दाॽहाॽ चोगुम्‍बेआङ्‌पाःत्तुम्‍बे़बा
    मे़ःन्‍लो, कर आनिगे़ आबाङे मिक्‍किल्‍ले़ खुने़ॽ कुमिमिदिङ्‌ङिन् निःसुम्‍बे़रो॥
  xnj-xnj: Lukumbi petivawulili kuuvala ukulu wa kubwela kwaki BAMBU witu Yesu Kilisitu,
    tavajovili lepi humu za udese kuhuma kwa vandu vevachenjili. Tete talolili ukulu
    waki mwene kwa mihu gitu.
  mmx-mmx: Nema ma goxo mumu asu mun leventetere gamasa boro at levendoxoma at limixin
    at levenaleng maga tong asu Lagale Lavavang tinimi mumu lolos la lovotpot at Leeme
    Silok atnedik ne Iesu Karisito. Ketla nema maga ven tinotno lisisilok teren mi
    levengkatli atnema.
  cbr-NT: Nucën 'Ibu Jesucristonën cushi ñuixuanan aín utëcënti ñuiquin nun mitsu
    cacë bana ax ca unían anbi sinánxun ñuicë banama 'icën. Nucën bërúnbi cananuna
    Nucën 'Ibu Jesucristonëan aín cushínbi ñu 'aia isacën.
  tee-NT: Acsni xaclajunau ni yuchi tucan ju xak'ai ju qui'ucxtin'an Jesucristo chai
    ni caminchokoya' ju yuchi jantu xaclajunau ixchivinti ju tam lapanac ju va is'akstu
    calak'oxi ni tachi ju va stavasalanti catasu. Ju quijnan icc'atsayau ni xak'ai
    ju Jesucristo ni laquilakchulh quinc'an ju iclakts'iuch ni chunch junita.
  eng-LSV: For having not followed out skillfully devised fables, we made known to
    you the power and coming of our Lord Jesus Christ, but having become eyewitnesses
    of His majesty—
  cak-NT: Y man tz'ucun tak no'j (na'oj) ri xkatzijoj chiwe chirij ri ruchuk'a' ri
    Kajaf Jesucristo, y chuka' ri xka'ij chiwe chi ri Jesucristo xtipe chic jun mej
    (bey). Roma roj can xkatzu' chi ri Jesucristo can c'o-wi nimalaj ruk'ij.
  pah-NT: Ore noromombe'ui pe me morog̃itatehea aheremimbojihuva'ea ore Jesus Cristo'ga
    rura'jahava mombe'urame pe me ikwehe. “Ura'ja po ti nhandepojykaharete'ga opopoakara
    pyvõ,” oro'e ore pe me. A'ereki ore orohepia tuhẽ garuvihavuhuhetea ikwehe.
  sja-NT: Taipa parãmaa jarateejida Tachi Waibɨa Jesucristopa ooda mãik'aapa iru waya
    cheit'ee. Maapai jarateeda-e paji eperãarãpa oopatak'a, ãchi k'ĩsiadeepa nepɨrɨdak'ãri
    awaraarã k'ũradait'ee. Ma k'ãyaara tachi taupa taipa iru k'ĩra wãree unujida.
  xed-xed: Ma fitika mnaghunata ŋni ta saha dzaʼa saha Yesu Kristi ma mbrakwani ná,
    prukutunzum ya gi ta tsaʼata mnduha ma ghəŋa taŋ a mnaghuna ŋni wu, ama skwi ghada
    aŋni ta nghaŋtá mbrakwani nda ira ŋni ya mnaghuna ŋni.
  mks-NT: Tá na̱jána̱ha̱ nde̱ ndo̱hó ña̱ íin cua̱há ndée̱ Jesucristo, xitoho í ta
    tá na̱cachi nde̱ xi̱hi̱n ndo̱ quixi tucu mé á, co̱ó na̱sa̱cuu a tu̱hun na̱cana
    ji̱ni̱ mé nde̱ ña̱ jándahvi nde̱ ndo̱hó va̱ha. Jáchi̱ na̱xini xi̱hín nu̱u̱ mé
    nde̱ ndá quia̱hva cáhnu cúú Jesucristo, xitoho í.
  gfk-S: Ing mem ga hinawase mu tano dades na hinanawat baling tano nudait Watong
    Jisas Krais, mem pai gale mur ira pir ing ira turadi mon di ga huo ma ira nudi
    keskes na lilik. Pata. Mem ga nes no minamar tana ma ira mata mem.
  bmu-bmu: Kembunini Jisös Kraistnöŋ qetbuŋaŋi öŋgöŋgöŋi memba nup kukösumŋambuk memba
    malöhi, neŋön mi nanine jeninan uba eka malin. Mewö mala miaŋgö dop kukösumŋaŋgö
    könaŋi aka liliŋgöba kamawaŋgö keuŋi mi jim asarim eŋgiba malin. Mi bem samban
    kösohot ewö qahö jimbureŋ ahin. Girabu mötmöt ewö mi laŋ qahö wuataŋgöba malin.
  dgz-dgz: Amba Ayop nuga Iesu Keriso aro amun megawa ge sia tauepi oisewa wadiaintoni
    ame gutut nop monamon anune waine nagirewa mini ya wadiaeton, go Iesu oya oya
    mega ganasewa baware yamanup yawatoni ame oisewa wadiaivin.
  eng-GNV: 'For we followed not deceiuable fables when we opened vnto you the power,
    and comming of our Lord Iesus Christ, but with our eyes we saw his maiestie:'
  zaa-NT: Lebi'į nna chi yù le qui'ni intu' ca apóstol nna chi gutixa'áni tu' le qui'ni
    canchu chi i'yu tsá íl·lani Xana' Ri'u Jesucristua attu nna, íl·lanie lani iỹeni
    la' huacca para cu'úbi'e. Nùi nna álahua ną́ la'rulaba latsi' qui'ba tu' ti'atsi
    riquixa'ani tu' le biỹa cuento, pero riquixá'a la tu' titsa' lígani, porqui'ni
    loti' Señor nna dua rùe le' yétsiloyu nna bilá'ni tu' la' yani' quì'e ą'hua qui'ni
    iỹeni la'huacca te quì'e nna.
  eng-WEBSTER: For we have not followed cunningly devised fables, when we made known
    to you the power and coming of our Lord Jesus Christ, but were eye-witnesses of
    his majesty.
  guh-guh: 'Imata vajatuxanenë Jesús pelivaisi itsa pacatsipaebatsi, xaniavaetsia
    pacatsipaebatsi mapacueniaje: “Vajatuxanenë Jesucristo baja cajena bitso pecaëjëpaenëtsi
    Dioso pesaëta pinijicuene pexanaejava pexanaenexa. Bajaraponë icatsia patsianica,”
    pacajaitsi. Saya jivi pejamatabëcueneta penajumetsënëtsilivaisi, apo pacatsipaebitsi.
    Tsipaji baja pataitaxutota pataniji vajatuxanenë ayaijamatabëcuene pexainaenëcuene.'
  bon-bon: Yoo, itemene lica gyene peei mene cine lui weebibine ituge jajanena mime
    Yageyame Yeesu Keriso me babo kokre piiyepu acnenuta poto cidi me. Cine cime irecu
    ca jepänujago teeme jamyacu apaclyera ne.
  nhw-BL: Tojuanti amo timechpohuiliyayaj cuentos catli san tijsencajtoyaj quema timechilhuijque
    tlen ihueyi chicahualis Jesucristo huan para yaya sempa hualas ipan tlaltipactli.
    ¡Amo! Na ihuaya ne sequinoc tiquitztoque ihueyitilis ica toixteyol.
  swh-ONEN: Tulipowafahamisha juu ya uweza na kuja kwa Bwana wetu Yesu Kristo, hatukufuata
    hadithi zilizotungwa kwa werevu, bali tulishuhudia kwa macho yetu ukuu wake.
  wbi-wbi: ulwakuva usue natukafwatile injovele sino sikalembilue ku vunono kyaongo
    pala pano tukale tujova ingufu na kuvoneka kwa Mutwa ghwitu uYesu Kilisite, pe
    pano usue tulyale valolelesi va vwimike vwake.
  bba-bba: Kɑ ɡem, sɑ ǹ sukɑ swĩi ye tɔmbɑ kuɑ kɑ ben bwisi, sɑnɑm mɛ sɑ bɛɛ bɛsɛn
    Yinni Yesu Kirisin dɑm kɑ win wurɑmɑru ɡiɑsiɑ. Sɑ win kpɑ̃ɑru wɑwɑ kɑ bɛsɛn nɔni.
  eng-KJVCPB: For we have not followed cunningly devised fables, when we made known
    unto you the power and coming of our Lord Jesus Christ, but were eyewitnesses
    of his majesty.
  kgk-NT: “Ipu'aka teeha reheve ogwejy jevy-ta Nhandejáry Hesu Cristo” oromombe'u
    meme peẽ-my. Ndaha'éiry voi-ma ore ore akã-gwi rei oromombe'u. Anhetegwa voi ore
    nhe'ẽ. Ore katu orohexa-ma va'ekwe imba'egwasu teeha.
  waj-waj: Ti Udaanga Yisuu Kirisiiva yaagueeqama variraivaaraatama ivo kava tiinaraivaaraatama
    ngii giaa ngii mira suaivaki hama ta vaidiiya yaatayaadiri unnakua uriiyauvunugiataama
    ngii giaa ngii miravai. Vaa ta titi avu tuanaiyauvaadiri inna yaagueeqa ari vookarauvaa
    teeravai.
  cpy-cpy: 'Tema paerani, owakira nokenkithata-kota-paakimiri Awinkatharite Jesús
    Jeepatzii-totaa-rewo, nokanta-paakimi: “Otzimi-motziri ishintsinka, aritaki rapiiteero
    ipiyee.” Teera niyota-shitawo naaka-paeni, tee namatawi-waetan-tapaa-kimiro. Tema
    naaka-perotaki ñaakiriri Jeepatzii-totaa-rewo, osheki ipinkathari-pero-taki rirori.'
  mpx-mpx: Iyaka ha wasaan eliyamiu te wala Babala Yeisu Keliso alona ge wana gasisi
    i nem. Wama baaba o puna nige i miminek liwan bolo gamagalau sisibal hi goliwaliwan-an
    ya, yaa totoma matama elana wana wasawasa ha kite.
  wbp-wbp: Yimi-ngarrurnurnalu-nyarra yapaku nyurrurlakuju yangka kuja-ka Warlalja-Wiri
    Jijaji Kiraji pirrjirdi-nyayirni nyina. Yimi-ngarrurnurnalu-nyarra yangka kapu
    nyanunguju pina-yanirni ngaka walya nyampu-kurraju. Kulalparnalu-nyarra yimi yimi-ngarrurnu
    manyungku yapa ngalya-kari-jangka, lawa. Nyangurnalu Jijajiji milpa nganimpa-nyangu-kurlurlu.
    Kujarlanya karnalu milya-pinyi yangka nyanunguju ngurrju-nyayirni yapa ngalya-kari-piya-wangu.
  luo-luo: Ne ok waluwo sigendini ma dhano ochuogo gi riekone kane wanyisou teko kod
    biro mar Ruodhwa Yesu Kristo, to wawegi ne wan joneno mar duongʼne.
  nhe-NT: Tojuanti ax timechpohuiliyayaj cuentos tlen san tijsencajtoyaj quema timechilhuijque
    tlen ihueyi chicahualis Jesucristo huan para yajaya sampa hualas ipan tlaltepactli.
    ¡Axtle! Na ihuaya ne sequinoc tiquitztoque ihueyitilis ica toixtiyol.
  aii-aii: ܣܵܒܵܒ ܐܝܼܡܲܢ ܕܡܘܼܕܸܥ ܠܲܢ ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܝܠܵܐ ܘܐܬܵܝܬܵ‌ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ،
    ܠܵܐ ܬܒܝܼܥ ܠܲܢ ܠܗܲܩܝܵܬܹ̈‌ܐ ܥܒ݂ܝܼܕܹܐ ܒܦܲܢܕܹ̈ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ، ܐܸܠܵܐ ܚܙܹܐ ܠܲܢ ܒܥܲܝܢܲܢ̈
    ܚܸܩܪܹܗ.
  esk-NT: Quliaqtuaġutinġitchipsi unipchaaliaŋisigun iñuich iḷitchuġipkaisaqapta aggiġñiałhanik
    Atannapta Jesus Christ kamanaqtuakun saŋŋiqpauraġmigun. Uvagut qiñillapiaqsimagikput
    kamanaqtuaq qaummaġiŋñiŋa.
  msb-msb: Dili kami naggamit san mga himu-himo na istorya sa pagpaaram sa iyo san
    gahom san aton Ginoo na si Jesu-Cristo kag san iya pagbalik gihapon, kundi nakasurmaton
    kami kun nano an nakita namon mismo san iya pagkahalandon.
  cpa-NT: Ha¹chi² ca¹tséih³ jnieh³ hniah¹² jǿg³ ta³jǿg³ hi² lø²liúh² dsa² mi²gag¹².
    Guiag¹³ báh³ jnieh³ ca¹ne¹³ hi² hiug¹² juanh¹² Jesucristo, dsa² ma²lán¹² Juu¹³
    jniang³. Jǿg³ ca¹lø¹ne³ jnieh³ jøng² ca¹tséih³ jnieh³ hniah¹², hi² chi² bí² quiah¹²dsa,
    hi² jiúgh²dsa calah juu¹² jmøi¹guǿi¹.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ ତାର୍‌ ସବୁ ବପୁର୍‌ସଙ୍ଗ୍‍ ବାଉଡି ଆଇସି ବଲି ତମ୍‌କେ
    କଇରଇଲୁ । ସେଟା ବିନ୍‌ ଲକ୍‌ ତାକର୍‌ ଚାଲାକିକରି ତିଆର୍‌କଲା ଗଟେକ୍‌ କାତାନି ନଏଁ ।
  meu-meu: Badina be eda Lohiabada Iesu Keriso ena siahu bona ena mai herevadia a
    hamaorolaimuiva negadia ai, ai na dia gori herevadia asia sivaraiva, a ia hairaina
    na matamai amo a itaia.
  yva-NT: Ayao reamo raugaje wasai to omamo ayao umano mbe tugaive jewene ma jewena.
    Yara reamo raura tugaive arono reamo wasanyao reamare wama Amisy Yesus Kristus
    indati pakare akato no mine so, de irati Apa vambunine rautan. Reamo wasaponae
    ramu, weye reamirati reamo Apa vambunino kovo ntitije raeno taune reansamije rai
    to.
  dgc-dgc: Tandaan moy, to pégpahayag me dikam tungkul ta késoli na Panginoon tam
    a Jesu Cristo, éy éwan me sinugsug i sari-sari a kakabulyan a lagip. Da sikame
    a mismo i naketaa ta kapangyarian na.
  zpm-NT: Grëse miṉe bnee no lo to zeeṉe pseed no to zha nactaa poder ne rap Jesús,
    ni zha guiaad me stib, guiabde to togo bod guicse no biaba. Led scada goṉ, teḻ
    naa grop lo naa goṉ naa xquieḻndzon me
  hix-NT: Àsok hana Kohkomo amna nekarymay ha, owyanye. Onà wyaro amna nekarymay hamà.
    Amnye, ehonomnà me xaxa mpànà nomokyaha ha, Txesusu Kryestu, Kohkomo, kekonà amna,
    owyanye. Àro wyaro amna wya ekarymantoko rma, yaworonohnà yokarymahra rma amna
    nehxakonà. Amna yehutwatxho hoye rohra, àro wyaro amna nekarymaye. Ehonomnà me
    xaxa ehtxoho ryhe amna nenyeye.
  sim-sim: Nir Wasilaka nihi Jisas Krais kwambu orhi nga os indik or takwa oso nga
    angop ni sawerik ji misiri sir. Hako mashi os ni saweri oso mbeek haimba handambanda
    tisa ondo wavu lihik li hishihi lihinjik li sawenda mashin ni misindiyaha ni saweri
    ambu sir, wahau. Misokome indinga nihik ukruharanda kwambu Avui Wasilakahi orhik
    nandari oso angop ni heyendari osik os nimu sawenduwa.
  npi-ULB: किनकि हामीले येशू ख्रीष्‍टको शक्‍ति र आगमनको बारेमा तिमीहरूलाई बताउँदा
    धूर्ततासँग रचिएका दन्त्यकथाहरूलाई पछ्याएनौँ, तर हामी उहाँको वैभवको प्रत्यक्ष साक्षी
    थियौँ ।
  cgc-cgc: Gasugid kay kan-o ki kyo parti ta adlaw na mabot ate na Ginuo Jesu-Cristo
    na ipakita din na bakod gid iya na gaem. Ame ya na pasugid dili mga imo-imo nang
    na isturya na pasugid ta mga ittaw na sagad magpapati naan ta duma ta mga dili
    matuod. Ame ya na pasugid matuod gid tenged kan-o na Cristo an naan pa ta kalibutan
    i kami mismo kakita ki kanen na sikad an silaw na pawa ta Dyos naan ki kanen.
  tim-tim: Nenŋe nenŋaet nâŋgâ nâŋgâ humo watmâ bo makyeŋgimaen. Akto luâk bikŋande
