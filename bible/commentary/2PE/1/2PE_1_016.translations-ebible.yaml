  bod-N: སྔོན་ཆད་ངེད་ཅག་གིས་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ནུས་མཐུ་ཆེན་པོ་དང་ཁོང་ཉིད་ཕེབས་པར་འགྱུར་བའི་དོན་རྣམས་ཁྱོད་ཅག་ལ་སྨྲས་པ༌ནི།
