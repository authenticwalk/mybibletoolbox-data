  zad-NT: Diika' ba bli' bsedinto' le' c̱he yeḻ' wak c̱he X̱ancho Jesucrístona' na'
    c̱heyi daa yiyede', aga nakan dii biyiljlall'zə beṉ', san c̱hopshosh jalaonto'kin
    ble'into' yeḻ' beṉ' choo beṉ' xen c̱he'na'.
  kmg-kmg: Nâŋe Wofuŋ-nâŋec Jesu Kristo tâpiri-ticnere â fifisi-ticnere dâŋ ŋazambeŋ,
