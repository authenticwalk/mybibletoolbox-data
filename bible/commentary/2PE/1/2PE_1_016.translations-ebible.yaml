  san-PUN: ਯਤੋ (ਅ)ਸ੍ਮਾਕੰ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਪਰਾਕ੍ਰਮੰ ਪੁਨਰਾਗਮਨਞ੍ਚ ਯੁਸ਼਼੍ਮਾਨ੍ ਜ੍ਞਾਪਯਨ੍ਤੋ
