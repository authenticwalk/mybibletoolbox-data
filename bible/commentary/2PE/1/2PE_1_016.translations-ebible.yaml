  peg-peg: ଇନେକିଦେଂକି ଆସେଙ୍ଗ୍‌ ଏଚେକାଡ଼୍‌ଦ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ସାକ୍ତି ଆରି ୱାନାକା
    କାତା ମିଙ୍ଗେଙ୍ଗ୍ ୱେଚ୍‍ଚାତାପ୍, ହେ ଏଚେକାଡ଼୍‌ଦ ଚାତୁର୍‍ ଲାହାଙ୍ଗ୍‌ ହାନ୍ଦାୟ୍‍କିତି ଇମ୍‌ଣାକା
