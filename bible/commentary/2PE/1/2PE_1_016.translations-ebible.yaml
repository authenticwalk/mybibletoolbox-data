  uig-ARA: چۈنكى بىز سىلەرگە رەببىمىز ئەيسا مەسىھنىڭ كۈچ-قۇدرىتى ۋە ھازىر بولۇشىنى
    ئۇقتۇرغىنىمىزدا ھەرگىزمۇ ھىيلىگەرلىكتىن ئويدۇرۇپ چىقىلغان رىۋايەتلەرگە ئەگەشمىدۇق،
    بەلكى بىز ئۇنىڭ ھەيۋەتلىك شان-شۆھرىتىگە ئۆز كۆزىمىز بىلەن گۇۋاھچىمىز.
  tuf-tuf: Isat ba quin Jesucrístoat ima camur cuit yajác chihtá ehcwayat, isat ijmár
