  heb-heb: כי הודענו אתכם גבורת אדנינו ישוע המשיח ובאו לא בלכתנו אחרי הגדות מחכמות
    כי אם ראות היו עינינו את גדלתו׃
  mpp-mpp: Nonge Sugucnenonggeng Yesu Kristole tapili nga kwesi-kwesile miibeng, yogo
