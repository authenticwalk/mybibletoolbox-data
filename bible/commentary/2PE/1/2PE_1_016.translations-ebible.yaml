    anẽ.
  ctp-NT: Siꞌi kwentu, siꞌi chaꞌ ngwiꞌya ke ti ba lka chaꞌ nu ykwiꞌ ba loꞌo wan, bra
    nu ytsaꞌ ba ꞌwan chaꞌ tnun ꞌa chaꞌ ka ꞌin Xꞌnaan Jesucristo bra nu tyaan Ni xiyaꞌ.
    Ykwiꞌ bare wa naꞌan ba ꞌin Jesús chaꞌ tnun ꞌa chaꞌ ndiꞌin ꞌin yu.
  opm-opm: Nuhur dire Hanipyah Krais oh kasip hanmuro. Ama kasip han oh it apripramuro
