    intati, namenamajajiaqueritarite coramani icantashitatiimojiaquenagueti ontaniqui
    otsempiqui icovejencavaequequeate.
  bnp-bnp: Hosi, mi vakalongo mua vona e Isu Kristo, a Bakovi Dagi ne hita, ge hamule
