    ọ ga-abịa ọzọ. Ọ bụ anya anyị abụọ ka anyị ji hụ ebube nke ịbụ eze ya.
  yml-yml: Tutuyanina ꞌa wai ꞌwaimie ꞌada Toveimea Iesu Keliso yana toketokena wata
