  urd-GVU: کیونکہ جب ہم نے آپ کو اپنے اور آپ کے خداوند مسیح کی قدرت اور آمد کے بارے
    میں بتایا تو ہم چالاکی سے گھڑے قصے کہانیوں پر انحصار نہیں کر رہے تھے بلکہ ہم نے
