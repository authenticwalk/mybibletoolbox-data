  soy-soy: Kei kɑni yɛ́ pɛɛ ńsɔnɛ ncée yɛ̃ ɑní nɛ nɔ́rinɛ́pɔ́ɔ Urɔ́píimɑ nɛ Urɔ́yulɑlɛ
