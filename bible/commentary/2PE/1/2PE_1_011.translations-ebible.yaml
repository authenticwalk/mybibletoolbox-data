  heb-heb: כי כן יפתח לפניכם לרוחה המבוא אל מלכות עולם אשר לאדנינו ומושיענו ישוע המשיח׃
  mpp-mpp: Inguc aibong yedi kwele-madictowa aingelelu, Sugucne nga Asa-baba ngicnonggeng
