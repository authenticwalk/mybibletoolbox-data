  huu-NT: Iese omoɨ jaia, caɨ Jilloitaraɨmana naimɨe illamona, caɨ Nama Jesucristo
    ie illanomo omoɨna eo marena feiñoite. Nainomo naimɨe anamo jaca iitomoɨ.
  jiv-NT: Tura ii Uuntri̱ Jesukrístu uwemtikramprajnia nu, Nii tuke akupeana nui̱,
    nakittsuk shiir awaintiamattarme.
  otm-NT: Nɛ din johya Oją 'bʉ dá cʉthʉ bʉ di manda rá ts'ɛdi maząi a ma Yąntehʉ ma
    Hmuhʉ ra Jesucristo bʉya.
  dah-dah: Irde Dumulgaŋ teŋ teŋ Al Yesu Kristu, Doyaŋ Al Kuruŋniniŋ beleŋ alya bereyamiŋ
    hugiŋeŋ doyaŋ yird yird bana goŋ hurkukeb gargar wor po diryeŋ.
  tnk-tnk: Nənə nəpɨn Iesu Kristo Iərɨmənu səkɨtaha truvehe irə, in truvehimɨru kɨmiaha,
    nənə, məseni kɨmiaha hiəuvnimwə ia nɨtətə səvənhi sə in trərɨmənu irə ia nuk nuk
    me.
  kpr-kpr: God aindae sedo ne sonembe gogoghombuse, namondeda Bajari a Sonemba Kato
    Iesu Keriso da vasada terovo dae sedo, nenda emboro rerebari, ne ya aminda teredo
    evovodae irareva.
  san-IAS: yato 'nena prakāreṇāsmākaṁ prabhostrātṛ ryīśukhrīṣṭasyānantarājyasya praveśena
    yūyaṁ sukalena yojayiṣyadhve|
  nho-nho: I te ara nei raa kootou ma ki hakauruhia hakaraaoina iloo TeAtua ki loto
    te nohorana TeAriki Jesus Christ, te tama e hakaora taatou, teenaa ko te nohorana
    e takoto no takoto hakaoti.
  gym-NT: amne ni Dänkien, ni Diantarikä Jesukristo tä gobrane kärekäre, ye känti
    Ngöbökwe mun kadi ngäbti kise kubu ja känti sete.
  azg-NT: Xe na aa contꞌahoꞌ nanꞌminꞌ, joꞌ neiinꞌ jndyi Tyoꞌtsꞌon na nninncyaa jon
    tsꞌon ꞌoꞌ juu xjen ya na ntsquehoꞌ naijon na tyiꞌjon quintycüii na ityeꞌntjon
    nquii Jesucristo tsoñꞌen, nquii jon na conduihin na ityeꞌntjon jon jaa ndoꞌ na
    itsinꞌman jon ñuan njanhan.
  bhd-bhd: ते परमेशर भी तुसन तैस राज़्ज़े मां बड़े जोशे सेइं कबूल केरेलो ज़ैड़ी यीशु मसीहे,
    ज़ै इश्शो प्रभु ते इश्शो मुक्ति देनेबालोए, तै राज़ेरो ज़ेरो हमेशा राज़ केरेलो।
  too-NT: Lā' chuntza' tzē naca'tzīyā'tit palh natanū'yā'tit a'nlhā para pō'ktu māpa'ksīni'n
    quiMāpa'ksīni'ca'n Jesucristo. Lā' xla' ū'tza' a'ntīn quincāmāpūtaxtūyāni'.
  ind-AYT: Dengan demikian, pintu ke dalam kerajaan kekal Tuhan dan Juru Selamat kita,
    Yesus Kristus, akan terbuka lebar bagimu.
  cjo-NT: 'Okantyaatakya raantaneemiri janta jenokinta, janta ikantani ipinkathariwenantzi
    Awinkatharite Jesokirishito: riraga owawijaakoeyakaerini.'
  nsn-nsn: kare turung heiringua God tamiuoum tar niuaha uangoul a uleik tun getung
    me pokoso tena Nitoiaon gere moko dede ger nana nagi Tamata Nomaneig Iesu Kristo
    ger tang uaudeil tagigeig.
  san-DEV: यतो ऽनेन प्रकारेणास्माकं प्रभोस्त्रातृ र्यीशुख्रीष्टस्यानन्तराज्यस्य प्रवेशेन
    यूयं सुकलेन योजयिष्यध्वे।
  tna-NT: Da su Diusu ja micuana saida ebatsutayu cielo su. Dapia ecuana sa Echua
    Puji Jesucristo ecuatsasiati epupe mahue.
  lid-lid: Ma hawe ado kameh, Laban Jises Krais, ndramak ta aseben taha kameh sekesek
    tado laba tinan labai udu baha tondrok tan, udu le buku doh.
  wim-wim: Aꞌ puth anpalaniy-a, nil moom piꞌan ngamparamang Christ.angan ngangk minangam
    ngoonchathow ngampang aak nungantamangana, ngamp angman wun-wunāmp ngula, nil
    puth kaꞌathangaman kan kaaꞌ-piichanath ngampang. Aak anganiya nil min-min piꞌ-piꞌow
    ngampang aak umpuyangam.
  zga-M: Evo mukhepatela enjila eyakhwingelele khu ludeve ulwa sikhu nchooni ombaha
    veto nu mpokhi uYesu Klisiti.
  yom-yom: ayi buna bela kuluyakula bumbote mu kipfumu ki mvu ka mvu ki Pfumu eto
    ayi Mvulusi eto Yesu Klisto.
  san-SIN: යතෝ (අ)නේන ප්‍රකාරේණාස්මාකං ප්‍රභෝස්ත්‍රාතෘ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍යානන්තරාජ්‍යස්‍ය
    ප්‍රවේශේන යූයං සුකලේන යෝජයිෂ්‍යධ්වේ|
  yut-yut: Aŋakwa kositji wagɨl wɨtdal damɨŋakwan Yesu Kristo Amɨn Tagɨnin ae Yokwikon
    Baŋ Tɨmɨt Tɨmɨt Amɨnin iyɨ kɨla asak da kagagwan tagɨ pɨgɨni, ae uŋudon bɨsap
    dagok dagogɨ mɨni egɨpdaŋ.
  grc-BYZ: οὕτω γὰρ πλουσίως ἐπιχορηγηθήσεται ὑμῖν ἡ εἴσοδος εἰς τὴν αἰώνιον βασιλείαν
    τοῦ Κυρίου ἡμῶν καὶ σωτῆρος Ἰησοῦ Χριστοῦ.
  cpc-NT: Ari onkantya piñaantaiyaawori owanaa okamiithapirotaki intyaakaayiitaimi
    ipinkathariwintantapai owawisaakoshiritairi Awinkathariti Jesucristo.
  nhg-NT: Pues de ini maniera Deus nemiechmacasque para cuale nencalaquesque ompa
    cöne nochepa tlamandöruro toTlöcatzintle Jesucristo öque tiechmöquextilo.
  nya-nya: Mudzalandiridwa bwino kwambiri mu ufumu wosatha wa Ambuye ndi Mpulumutsi
    wathu Yesu Khristu.
  ngu-NT: Yej cuajli nencalaquisquej ne campa toTeco, yejhuan toTemaquixtijcau Jesucristo,
    tlamandarohua para nochipa.
  kup-kup: oñ God haitokor tezat bat sa avatapanen, ari darim Amip Iesu Kristo horï
    hegiek maot pimeri ba avatamah-popuz zei tinasik lokat pohao tin het hepek.
  jid-jid: naki u be ka sami ri ni ko irji bu wa a kpatata chuwoa yesu yesu almasihu
  wmw-wmw: Kamana kwa namuna‑yo, uwapo nryango nkulu wakufunguririwa sana ipate mwingire
    muufalume wa milele wa Insa Almasihi, Mwenye wetu na Nvushi wetu.
  gmv-GGM: Inte hessaththo hanko medhinape medhinas diza nu Goda Yesus Kiristoosa
    kawotethan gelanas intes kumetha maatay imettana.
  ssg-ssg: Ape Haeu waxi amuke amuto hani tonan, tetesol ti amuto to lian tehue kapi
    Jises Krais tel Masiwi ti kako ma awaiakako.
  zpo-NT: Nu snee nxal roo pwert lo be, zee deed be Pa Tira Nabeyy Jesucrist, Xaa
    Nabeyy be, nu xaa nzaa yalnaban kwaan tira lo be.
  poy-poy: na mwenga hamulekeziwi nakamu kwingira muufalumi wa mashaka goseri wa Mtuwa
    na Mlopoziya gwetu Yesu Kristu.
  qwh-NT: Tseno cashqaqa, Salbamaqnintsic Teyta Jesucristupis cushishqam chasquimäshun
    pepa mandaquinincho imecamayaqpis canapaq.
  gaw-gaw: Aria ag kobol amu heḵulag amu Kayak Nug oo gamag ahebeb, Nug diia, ootuqadḵu.
    Nug ootuqaṯeb, ag ihinig Naḏi, Nug am ihinig eḏua awiḵak danab ele, Nug am Jesus
    Kristus, ag nuhig ḏo maḏoḏ hanhannu oop̱a daaglag.
  nca-nca: Ko ŋundiro naŋge imemoŋgo hoŋgo mako koso yunoní yendé kano oro niŋgu-niŋgu
    parámi tewaŋgo. Yendémo ŋuno Uni Paráminani Yesu Kristo, noreŋo Rambaruru Koŋgo
    Norewero Uninani ŋundo unipareyó suki-suki wiri yereyoweya.
  zpz-NTPP: Nunu benu ni gyicy der, orzeꞌ ndeꞌ nañ gal nu na nu gyal roꞌ ni nez nu
    chuꞌ der zeꞌ nu riib ic Shuaan den Jesucrisht, biñ nu co mbañ de ub na, tub la.
  zac-NT: nu tsutëll con lëgrë catë rnibëꞌa Dios ziquë Rëy parë siemprë. Jesucristo
    Shlámaꞌa gúniꞌ recibir lë́ꞌël parë cuezënul lë́ꞌiꞌ.
  kyg-kyg: Gotiꞌa ani kavatetiꞌmo lusi kava huno lapa maeno lapamiteno kitamo yakino
    lapatesigetapa Ala kava netimo lagufamo alino katino nelateya vekatimo Yesu Kalaisiꞌa
    yagaino apatesiya koteꞌmo hanege hanege huno hanesiya koteꞌmo haitapa maigae.
  kmk-kmk: Kad, naanggom si Apudyus un mamaḻnok kan dikayu’t din maid kigad na un
    mangiyapuwan Apu taku’n Jesu Kristu un managu kan ditaku.
  cao-NT: Tocapihi tsi jia tsi noba Ibobá oto-otopaohai ca qui jicopixëqui mato. Jasca,
    jia tsi mato joihuaxëhi quiha noba Xabahamati Ibo Jesucristo, ma jicoquë no.
  bbr-bbr: '@see-verse:2PE.001.010'
  inb-inb: 'Chasaka, nukan­chipa kis­pi­chig Iaia Jesu­cris­to­mi, kam­kunata: “Samui”
    nispa, pai dil­tudu­pa suma manda­kus­ka­ma sumag­lla pusanga.'
  hrv-hrv: Tako će vam se bogato osigurati ulazak u vječno kraljevstvo Gospodina našega
    i Spasitelja Isusa Krista.
  box-NT: Lé bṹn ǹ na ká a Yeesu Krista, wa Ɲúhṹso na lé wa kã̀nílo bɛ́ɛnì
    na wi fɛ́ɛɛ díró á mi níní á à kɛń yi binbirì.
  ote-NT: Nehe nuꞌbʉ gui ꞌyøthʉ njabʉ, nuꞌbʉ́ Ajua̱ co rá da̱nga hma̱te ma dí ꞌraꞌahʉ
    ꞌnara hoga tsaya nuni mahetsꞌi, nuni habʉ ma grá ꞌbʉhʉ pa nza̱ntho co ma Zidadahʉ
    ra Jesucristo núꞌa̱ toꞌo bi pøhøguihʉ.
  wnu-wnu: Tap end ne Qenu wonou bibis end isub qenen bebereg igoruboumon. Bibis eng
    Munon inubersiau tari eng wonou. Wo ininou Munon Baraitari bo inqubeiamor eng.
  zam-NT: Le' sya, tataa li Diox par thìb lìte yòo gu' loo bé' co'te' nzo Tad Jesucrist
    na' co' mtelá' na' loo con' ryes. Ñibe' Tad Jesucrist na' loo ryethe con' thidtene.
  zyp-NT: Taico, kaa Buipaw le Pachahtu Zisu Khri a chaizaw painah raang chung taikhei
    sungnaw ngetei tah dai na cang tae he ceh.
  sey-NT: Ja̱je cuiꞌne maire huasoquë Jesucristo cua̱ñe te̱ꞌtepi mai cacaja̱ꞌa eta
    saꞌro jaicorepa huiꞌyocaisicopi paꞌija̱ꞌcoa.
  nvm-nvm: '@see-verse:2PE.001.010'
  mps-mps: Tama te kolesaga dagego wali peyu da, teda te tų mu dala pelama, tama
    dage te Jisas Kraisgo we bidi tonalubo bomo dologoba olo bugagia mu peyu tama
    bidaibao. Aga te dago Genuai Bidi, tama agai da ma sali bidi dao. Tama te agai
    we bidi tonalubo sę bidada peyu, bidada paibao.
  pab-NT: Nikare ite hoka maisa ximakaokeneta Wiyekohase, Wiyasehareheta Jesus Cristo
    nawenakala matyotenehare nali.
  llg-llg: Manetualain sangga fee ei dedeꞌa inahuuk esa, fo ndia Ana soi dalak ma
    fee ei hak, fo simbok Yesus dadik neu ei Manem, suek masoda makandondoo henin
    mia Ndia. Huu Ndia ndia, ita Lamatuan. Ma Ndia boe oo, Hataholi mana fee sodak
    neu ita, teme ita sala-singgo nala mai.
  kyf-kyf: -Amɩaa -Kanyɔ -yɔ -amɩaa Gbʋwʋsanyɔ -Zezu Klisɩɩ 'ŋnɩmnɩgbe 'na 'kaa labhʋ,
    sanɛɛ 'sa -Lagɔ 'kaa we 'yoo -kalɩ aɩn -yla.
  tpi-tpi: Na em bai i opim rot olgeta bilong yupela i ken i go insait long kingdom
    i stap oltaim oltaim, dispela kingdom bilong Jisas Krais, em Bikpela bilong yumi,
    na em i Man bilong kisim bek yumi.
  mih-NT: Ta cua nuña vaha ra Ndyoo andɨvɨ quɨhvɨ ndo nu ndyaca ñaha ra Jesucristo.
    Maa ra cuu ra ndyaca ñaha, ta zacacu ra sii yo.
  qvh-NT: Saynöpami gloriaman chashga salvamagninsi Señor Jesucristo cushish chasquicamäshunpä.
  kms-kms: di ni nungoqi ngiq nunduq, di chumbuai ane ngim bi nuauq war wo yumbo yumbo
    buagi beghi Yumbui di wuti beghi nitamu powi kin Jisas Kraist nde si nambu rise
    ye tende was. Yumbo buagi ninde si nambu rise ye te pre kin tuqui segi ye tende
    war wo.
  agn-agn: kondi dorong kambeng na ong pagrisibi na ong nindio, ig abirto among tenled
    ong anday kataposan ang inadian tang yaten ang Gino ig Maniglibri ang si Jesu-Cristo.
  nhi-NT: uan ica mic paquilistli namechontlatlapouilisqueh campa ica in sintitl nochipa
    motlanauatilia in toTecotzin in toTemaquixtihcatzin Jesucristo.
  ttc-NT: b'ix ikxji te Qajaw Jesukrist aj koloyon qi'j, okxtk'amo'tz tuky'i jun tk'u'jlal
    tzan eten tuky'i'l tuj ka'j aj ja' nk'ulun mandad te jun-ele'x.
  dan-1931: Thi så skal der rigelig gives eder Indgang i vor Herres og Frelsers Jesu
    Kristi evige Rige.
  kwj-kwj: Woro o numbo ni ete ku sirinandawa, Gotri kunu keke lengenumbo omwesika
    ri tukwawa ka ete da ete da aulindau kwambu dau ko ki ku ini ku raru sindau. Ka
    nu sawendau aulindau kwambu dau ko oti nui Apukolaka Jisas Kurais, nunu ai rataro
    hima ri, rihi.
  vie-OVCB: Đức Chúa Trời sẽ mở rộng cửa tiếp đón anh chị em vào Vương Quốc vĩnh cửu
    của Chúa Cứu Thế Giê-xu, Đấng Cứu Rỗi của chúng ta.
  kze-kze: miráumaimo méwanamo éna kentáásí Ísóigo Ísu Káráísiti sáwí-imayaavinkenta
    iyásínkáiwai keinárawatavena séna tíya'a kárákwiraana'a kesópa'a maí'mai'a úmae
    iyónááowe síníye.
  mpj-mpj: Palujanu Mamaluntaya kunyjunyu kanyinmalpa palumili walyjakajangka, ka
    maaja Jiijajjuntaya jiingka pukurlju kanyilku. Kayilapa yiltangulyu jiilu-nyurranya
    Jiijajju wanka kanyinmalpa.
  lbk-lbk: Ya sa et chachama nan layadna ay mangichowa isnan kalebfenganyo ay somkhep
    ay maitapi isnan maid pengpengna ay en-ap-apowan nan omisalak ken chatako ay si
    Jesu Cristo ay Apo tako.
  mto-NT: má̱jum tseꞌe myakꞌavaatsu̱xjadat je̱ it joma veꞌe mtá̱kadat je̱m je̱ nMa̱ja̱
    Vintsá̱namda kyutojku̱n jo̱o̱tm, je̱ nYaktso̱o̱kpamda Jesucristo jye̱ꞌe̱, je̱
    kutojku̱n juuꞌ veꞌe xa̱ꞌma ka̱jx ijtnup.
  bzh-bzh: Yönon, nabë ham gwevonġ nabë sënë, og rëḳ tateḳin aggata vu ham, beham
    doḳ na hil Mehöböp Yesu Kerisi sën neḳo hil vër in hil nġaa nipaya nyëvewen
    lo yi nyëġ. Sën rëḳ gëp degwata los degwata lo.
  guj-2017: કારણ કે એમ કરવાથી આપણા પ્રભુ તથા ઉદ્ધારક ઈસુ ખ્રિસ્તનાં અનંતકાળના રાજ્યમાં
    તમે પૂરી રીતે પ્રવેશ પામશો.
  jvn-NT: Kowé malah bakal kelilan mlebu ing kraton sing langgeng, kratoné Gustiné
    lan Juru Slameté awaké déwé Yésus Kristus, sing bakal nampa kowé karo bungah.
  byr-byr: Nabaai sareꞌ dareꞌnanyɨ. Gɨmɨ sasare sabwi mɨdɨdɨzaꞌ nemɨre Naangei nevadaihasamaaꞌdei
    Jizaazai Kɨraazɨtɨyai maremwaaidevɨ tɨkuryaꞌ yunebanna baasada nawɨꞌnya sahɨrɨvɨ
    yanga naangeꞌna gɨmwaaihozɨ gɨmɨ yuyagaaꞌ yuyagaaꞌnevɨ dɨmwaaideꞌnanyɨ.
  ian-ian: Wupma yetɨngweyan God wandɨ maa nɨn kat kwunakna njɨmbwi nyan Jisas Kraist
    vɨga lɨga kava wueligiyangwuk. Wuleilaa njɨmbla njɨmbla apma vat yetɨgiyangwuk.
  hun-hun: Így majd szabadon fogtok bemenni a mi Urunknak és Megtartónknak, Jézus
    Krisztusnak örök országába.
  mcf-NT: 'Adec bëdamboec tabadash unësacsho: —Ëbi tantiaquid mibi neque. Ëbëdi tabadec
    cho —queshun ambi namiacno abëdi tabadmequin Nuquin Icbo Esuquidistun nuqui bëdambo
    icmendac padpidec unësenquio icnuc.'
  kjs-kjs: Gore nimimi go agale pagoma raitalimi-daare nimimi ade abuna kagaa pirape
    yapi di kodobaoma pirualimi. Go Surube Suri naana Mudu Ali Raba Meape Ali Yesu
    Keriso-me surubea-le ipulupape lo waru lagialia.
  mni-mni: Asumna oirabadi eikhoigi Mapu Ibungo amasung Kanbiba Mapu Jisu Christtagi
    lomba naidaba leibak aduda nakhoibu taramna okpigani.
  yad-NT: Daryamusiñi̱day sa̱sa̱chara mitya Ju̱denura jirya̱tidye jay samirya Vu̱yntyityu̱
    nusu̱jyomuju̱, ju̱na̱reju̱, jiryatiy vuryeyada rá̱ñu nusu̱jyo darya.
  mxb-NT: Ta kúú natiin va̱ꞌa ñaá satoꞌo yo̱ Jesucristo, na̱ dáka̱ki ñaá, noo̱ dándáki
    kuií na̱ xíꞌa̱n kádii̱ ini na̱.
  pon-2006A: Pwe ih duwen met amwail pahn ahnekihla pwung unsek en pedolong nan wehi
    soutuk en atail Kaun oh Sounkomour Sises Krais.
  maq-NT: Cuahatjin jemu ndaja sacu nuju cahndë́ xi cuisuhun hiscan xi sahmi gubiernu
    Nai naja Jesucristu, me xi vaxëtje naja, hane tsajin nu tsajin nixtin cuetjunxun.
  hto-hto: Bifue daɨna izói omoɨ íadɨ, caɨ ocuide Jíllotaraɨma Jesucristo zíiñona
    illáɨmana illánomo, rairuíñeno caɨmare jofo uáidollɨomoɨ.
  por-BRBSL: Pois assim vocês serão ricamente abastecidos com a entrada no Reino eterno
    de nosso Senhor e Salvador, Jesus Cristo.
  ces-NKB: Tak vám totiž bude v hojnosti udělen přístup do věčného království našeho
    Pána a Spasitele Ježíše Krista.
  cui-cui: Bapoxonae Nacom bara paca matenta weiweinaya copata xua painya nepatsinexa
    tsane Nacom pia peitorobi nacua beicha tatsi. Nacom pia peitorobi nacua ataya
    ayapusʉ tsoponae ichaxota Jesucristo jiwi itorobiya ewatatsi, pon Wanacanamataxeinaein,
    xua pon Pecapanenebiyaein jiwi.
  boj-2014: Qotei na gam waqtetŋgoqnimqa gago Tamo Koba Yesus Kristus agi iga eleŋej
    qaji a nuŋgo Mandor Koba sosim niŋgi taqatŋgimqa niŋgi so bole gaigai sqab.
  eng-OEBUS: For in this way you will be given a triumphant admission into the eternal
