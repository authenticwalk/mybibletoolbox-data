  kde-kde: Na kwa namuna aneyo muchimujaliwe kwa inema yake kuinjila mu Ufalume ukee
    na ntululilo wa Nang'olo na Mpohi wetu Yesu Kilisto.
  ata-ata: Lexe ngingi ngamulinu voteꞌi ane ne la aitenga ukisi noxinge la ngingi
    ngaꞌunalai no tuala saxisaxilaꞌu noxou Tila noxinge mo itema sou pamauli Iesu
    Kalisito teitexi no opo loxotolo e kaluxu uasi.
  qvw-NT: Chayćha wiña-wiñaypä cä Duyñunchic Salbacü Jesus mandacuyninman allinpälä
    yaycaycälichishunquipis.
  nfa-nfa: Dènge jꞌara ne, Ama Lamatua bagi hia miu jꞌara èci dhu kapai titu kèna.
    Nuka Na bhoke pataleo jꞌara, dènge pangèdꞌu miu hak, ho sèmi mere Yesus Kristus
    jꞌajꞌi Dhèu Aae miu, sèna ka miu mamuri toke dꞌai mia-mia dènge Ne. Te Yesus Kristus
    ne, Kètu èdhi. Aa Nèngu kahèi, Dhèu dhu patalale èdhi nèti koasa sasala-sasigo
    èdhi.
  tnp-tnp: kəni Uhgɨn nɨkin otagiən məmə oterəh e doə o təmah məmə nəkotəhrun nuvəniən
    ikɨn iətəm Iesu Krɨsto, rəhatah Iərmənɨg mɨne Iosmiəgəh, in otarmənɨg itulɨn ikɨn.
  urd-urd: बल्कि इससे तुम हमारे ख़ुदावन्द और मुन्जी ईसा मसीह की हमेशा बादशाही में
    बड़ी 'इज़्ज़त के साथ दाख़िल किए जाओगे।
  hot-hot: Ma Anyô Bêŋ Yisu Kilisi alalôaniŋ bulubiŋ tem êmbôlô môlô esak anêŋ wapôm
    ba enja môlô thô ek numbitak nôyô anêŋ loŋ lôkliŋyak atu ba anêŋ daŋ mi.
  mqj-NT: anna la natarima manappakoa' Puang Allata'alla illalan kaparentaanna Puangta
    Yesus Kristus, To Ma'pasalama'ta. Anna inde kaparentaannae la da'da' sae lako-lakona.
  rus-SYN: ибо так откроется вам свободный вход в вечное Царство Господа нашего и
    Спасителя Иисуса Христа.
  mbh-mbh: naro God aro i thep lomu sovengalo sivenga ako aro o eso a ar Pomnga na
    ler pamimionga a Jisas Krais ile menong e nepes ako aro ile vusonga avele.
  bdd-bdd: ma ꞌoinega muliyetega maꞌimi yaliyaya waluhu ꞌida Bada ma ꞌada Toꞌabihetena
    Yesu Keliso ꞌina ꞌebeloina ꞌoina ma nobwa wamiya hataya.
  cbt-NTPO: Cancanëma quëran huarë' imapatama', a'na tahuëri hua'anëntërinquë quëpantarinquëma'
    noya ya'huëmiatacamaso marë'. Sinioro Quisocristo nóya cancantaton, nicha'ësarinpoa'.
    Inápaquë pa'patëhua', co onporonta' pipiarëhuahuë'.
  srn-NT: Bika disi o meki tak' a doro opo bradi gi unu fu kon ondro a tiri fu Masra
    Yesus Kristus, wi Ferlusuman. A tiri disi e tan fu têgo.
  cta-NT: ndyaꞌa̱ ma̱ lo tyucui̱i̱ jiꞌi̱ ycuiꞌ Ndyosi liꞌ. Juaꞌa̱ caca ycuiꞌ Jesucristo
    nu Xuꞌna na loo jiꞌi̱ ma̱, biꞌ laca nu ndyuꞌni lyaá jiꞌna; ná ngaꞌa̱ chaꞌ tye
    tsa̱ chaꞌ laca ycuiꞌ Ni loo, loꞌo liꞌ tsoꞌo ti tyatí̱ na ca su ntucua ycuiꞌ Ni.
  bqc-SIM: Beewa wa gbãakpaázi maamaa, íↄ kú ń wá Dii wá Suabana Yesu Kilisio
    aà kpala pↄ́ lí láao guu.
  tcz-CHONGTHU: Chutengleh Pathen in IPakaiyu le Huhhingpu Yeshua Christa tonsot Lenggama
    luttheina dia phalna namu dingu ahitai.
  mar-mar: आणि तशा प्रकारे आपला प्रभू व तारणारा येशू ख्रिस्त ह्याच्या सार्वकालिक राज्यात
    जयोत्सावाने तुमचा प्रवेश होईल.
  snp-snp: Etito ya Wekolate olu omude kami we Yesu Kilisto kiyaba we wekudi minowaminowa
    oto minami ebalalo dinawamo kanu naba-naba ya wi gedenagoliye.
  isl-isl: Þá mun Guð opna hlið himnanna fyrir ykkur upp á gátt, svo að þið getið
    gengið inn í hið eilífa ríki Drottins okkar og frelsara Jesú Krists.
  spy-NT: anku +/makeetoroochaak ōwut Kaab Mokoryoontēēnyoo Yēēsu Kiriistō nyoo Kāārārookiintēēt
    wōlēē +mābōōminy ākookoy.
  xnn-xnn: Dat no omdan tako isnan maid patenggana ay mentolayan Apo Jesu Kristo ay
    nangisalakan ken datako et maid mabainan tako tay men-galalasing siya ay mangdawat
    ken datako.
  mwe-mwe: Kwa nneyo shintendelwanje mituka ja jinjila muukulungwa gwa pitipiti gwa
    Bhakulungwa bhetu na Bhaatapula bhetu a Yeshu Kilishitu.
  tte-tte: Kabo Yaubada iyaliyayasosi kolimiu, yo kani italamwagimiu kwalusae ala
    Guyau yo ala Tolebolebo Yeisu Keliso ana kaba loina miyamiya yaina koina.
  tcs-tcs: Ane God i go prapa open da geit blo eben po yupla po go insaid dat seim
    ples wea Zizas Kraist da BosLod, da wan uda seibe yumpla, i ruloba ebribodi poeba.
  hlt-THB: ningnih a Bawipa ingkaw Hulkung Jesu Khrih a kumqui qam khuina nangmih
    ce ni do khqi kaw.
  soq-soq: Inta ema bedewe Tatamba ita Inawamba Iesu Keriso me gonaawa winakasalala
    duwa moawa nuaeu debama maurala do wadepiaubepi e odana baiwa.
  qub-qub: Chayno cawarga Taytanchi Jesucristupa maquincho cawanayquipäpis manami
    guellananquipächu. Man'chäga quiquin Tayta Diosninchïmi cushisha chayachishunquipaj
    Jesuspa maquincho imaycamanpis cawacunayquipaj.
  att-att: Á ta kunnian, ari ittam mepasiránán, ta ayatán si Namarò nga mamaddulò
    nittam sangaw sù mannanáyun nga pammagurayán ni Apu Kesu Kiristu nga Yápu tam
    nga mangiyígù nittam.
  bki-bki: Ver kamiu kuvitu kuvila tibe na, mia kuvijikia re kuvijoru bogo tai, a
    m̃aratavo na riva joomo ea Yesu Kristo kiano navenatuboiano napano naio be Tubo
    a Ioruriano na kiado, mia naio rivetavo ea batig van kamiu. Mia ala vorvoruano
    na bo van kamiu ka kuva kuvitu vija naio to toboto.
  bqp-bqp: Lɛmɛ oni gbãnakɛ kpáái manamana lɛ, ánigↄ̃ kú kũ ó Dikiri ó Surabari
    Yesu Kirisio a kpata kũ àdi lákaro gũn.
  mcp-mcp: Ntɔ́, Zɛmbî mú bəgʉshi bɨ́ zhɨɨ́ nə́ sáŋ kə́lə nyíi faan á kandʉgə kandʉgə
    mə́ Yésus-Krîst, Cwámba nə Cʉgye wúsʉ́d.
  hat-hat: Konsa, la ban nou dwa antre lib nan peyi kote Jezikri, Seyè nou ak Sovè
    nou an, ap gouvènen tankou wa pou tout tan an.
  npl-NT: Iwa Dios nomechintlapolis ikaltenwah itekiwajkayo n Toteko iwa Totemakixti
    Cristo Jesús.
  bgg-bgg: Hì pha lumuii è nathek shii ne gethek ro Ithong nane ragia Isu Masi ro
    idang pha Sajathua shii khud pha ley rangsua phi ruii phro.
  eng-TCENT: For in this way, entry into the eternal kingdom of our Lord and Savior
    Jesus Christ will be richly provided for you.
  eng-BSB: and you will receive a lavish reception into the eternal kingdom of our
    Lord and Savior Jesus Christ.
  cpu-NT: Ari onkantya piñaantaiyaarori osheki okameethaperotataike inkyaakaayeetaimi
    impinkathariventantapai ovavisaakoshiretairi Avinkatharite Jesucristo.
  san-ASM: যতো ঽনেন প্ৰকাৰেণাস্মাকং প্ৰভোস্ত্ৰাতৃ ৰ্যীশুখ্ৰীষ্টস্যানন্তৰাজ্যস্য প্ৰৱেশেন
    যূযং সুকলেন যোজযিষ্যধ্ৱে|
  tac-NT: '''Lige alué Wa''lula Esukristo napu ramué nuleme ju, ''lige napu ramué
    alawala bi''weme ju, ''we ''la ganíliga rejpórimala napu''lige sebasa ''emi alé
    napu ajtí senibí nulá alué.'
  eng-WEBPB: For thus you will be richly supplied with the entrance into the eternal
    Kingdom of our Lord and Saviour, Jesus Christ.
  gfk-H: '@see-verse:2PE.001.010'
  viv-viv: '@see-verse:2PE.001.010'
  yao-yao: Pakuŵa mwatendaga yele, chinkundikwe kwinjila mu Umwenye wa moŵa gose pangali
    mbesi wa Ambuje ni Nkulupusyo jwetu Che Yesu Kilisito.
  tgp-tgp: Matan hin malele sei God i pa vai na malele i roi i tavera jea vara ha
    pa unu hin mauri atu God mo aulu hinia sei mo lo toho jejeu, enia nor̃a Moli,
    nor̃a Jujuri Iesu Kr̃isto.
  auc-NT: Ayæ̈ ïincayæ̈ ate näñe wæ̈mïni ate mönö Awënë Odeye Itota Codito ïñömö mïnitö
    ïmïnite æ̈æntodongä goyömïnite tömengä, Pö guiidäni, ante watapæ̈ æ̈mæ̈wo manguicä
    guiite cöwë quëwencæmïnimpa.
  kbc-NT: Codaa nigadinoniciwaɡ̶atitiwaji, odaa Aneotedoɡ̶oji ele me dibatedaɡ̶agitiwaji
    midioka limedi midiaaɡ̶onitice minitaɡ̶a ninioxadi, anei midioka limedi me diiɡ̶enataka
    Ǥoniotagodi Jesus Cristo, ane Ǥonewikatitoɡ̶odi.
  bmh-bmh: '@see-verse:2PE.001.010'
  ctu-BL: Che' jini mi caj la' pʌjyel ochel ti' yumʌntel Dios mach bʌ anic mi' jilel,
    yic'ot lac Yum Jesucristo, Xcoltaya lac cha'an.
  meq-meq: Andza niye ta deɗek, Mbəlom ma həndəkakumeye abəra ma məgeɗ hərwi ada kâ
    fələkum a təv mələve i Bəy Maduweŋ kway Yesu Kəriste ndo mətəme kway. Bəy ŋgay
    ma ndziye ka tor eye.
  noa-H: Pãrau magta hamʌn, maach peerdʌ hautarr hanaa maach Pör Jesucristo haar barimam
    hedjã hirua pãrag “Pãar hʌ̈u bëejim” hawi, hich mag hich durr hich dʌ̈i hajap'a
    p'ë wai sĩsiju.
  alp-NT: Namake Alla Itrima imi kena lale misete kena iteki Maka Hlamate Yesuse Kristuse
    Ipletare. Kai namake Ipleta eti pela.
  san-VEL: yato .anena prakaare.naasmaaka.m prabhostraat.r ryii"sukhrii.s.tasyaanantaraajyasya
    prave"sena yuuya.m sukalena yojayi.syadhve|
  kbq-kbq: E'inahu kante'ma vanageno'a, Ranti Jisas Kraisi'ma taguvazi ne'mo'a, manivava
    kuma'amofo kafana anagi hagro hanigeta ufregahaze.
  kbh-kbh: Chca, Bëngbe Bëtsá oyejuayá ts̈ëngaftangbiama echanjama, Bëngbe Utabná
    y Atsebacayá Jesucristbe amë́ndayoye jamashënguama ndegombre chas̈mobenama.
  ron-LSB: Căci astfel veți avea din belșug intrarea în Împărăția veșnică a Domnului
    și Mântuitorului nostru, Isus Hristos.
  pon-pon: Pwe i me komail pan pedelonki peren nan wei joutuk en atail Kaun o Jaunkamaur
    Iejuj Krijtuj.
  nhe-BL: Huan Tohueyiteco Jesucristo, yajaya Totemaquixtijca, tlen tlanahuatis para
    nochipa, inmechcaltlapos nepa elhuicac huan inmechselis ica paquilistli quema
    inajsitij.
  sps-sps: Tan kat to aya, Ayei fafasung faarof fiisok maromi mi te nai sof emanats
    tana Waan a suu tana Tsunaun tsura ana Tsoiny Fiisaup tsura Jisas Krais.
  wnc-wnc: Tasike dua pimake yuwawa danduke Anututa ginde asiknga bakngake gwaboknga
    zitdamik. Zitdamuke ginu pakopan ginda enandangu Buyambam tapaninu Jesu Kraisda
    kuyana yuak komune kopning. Koke Jesu wa nindane waiaknganin sandetnimukut tapatane
    gepbiatang koke kekeknga asinggan asinggan yutning.
  bus-bus: Lɛn weé gbãakɛ kpáazi maamaa lɛ, égↄ̃ kú kↄ̃n wa Dii wa Mìsiri Yesu Kirisio
    à kpata kɛ̀ è yãaroo guu.
  gub-BL: Aze nezewe peiko nehe, Zezuz Zanezar Zanepyro har Zaneruwihawete uze'eg
    putar nezewe peme a'e nehe. Peiko hepyr tuweharupi nehe, i'i putar peme nehe.
    — Peiko putar pureruze'eg ma'e romo hepyr nehe, i'i putar peme nehe. — Ikatuahy
    putar nezewe haw ihewe nehe, i'i putar peme nehe.
  imo-imo: Aku ulu teko molonge wali, linonga Tepa Lili Iye Awili Jisas Kraistinga
    kombu, Yu iye nomi king molopa nokopa kau pumbelo akuna molamili tukundo waio
    nimbe konopu tipe nambu topa noindimbelo.
  boj-boj: Qotei na gam waqtetŋgoqnimqa gago Tamo Koba Yesus Kristus agi iga eleŋej
    qaji a nuŋgo Mandor Koba sosim niŋgi taqatŋgimqa niŋgi so bole gaigai sqab.
  eng-DRA: For so an entrance shall be ministered to you abundantly into the everlasting
    kingdom of our Lord and Saviour Jesus Christ.
  knf-knf: Hënk di di Naşibaţi akhaabëşanaŋ bnuura plëman pneeji du pşih panwooŋ paankba
    pi Ajugun, Nabuuranun nja Yeŧu Kriŧtu.
  san-KHM: យតោ ៜនេន ប្រការេណាស្មាកំ ប្រភោស្ត្រាត្ឫ រ្យីឝុខ្រីឞ្ដស្យានន្តរាជ្យស្យ ប្រវេឝេន
    យូយំ សុកលេន យោជយិឞ្យធ្វេ។
  arn-NT: Fey femngechi küme llowngeaymün fey küdawtunolu reke puwaymün Ñidol Jesucristo
    ñi ayfiñ mew.
  zas-NT: Zian gapidi nejz nali din chuꞌdi lod rniabee dux Dad ree Jesucrist tiblayaa,
    bén babëë dunuj ree loj dol.
  ken-NT: Nɛ Mandɛm ápú rɔ mɛ́nɛ́nɛ mbǐnywɔp fúú, bɛ mǎnchwe ndǔ kɛfɔ ɛkɛn
    Acha nɛ Mpɛmɛ ywɛsɛ Yesu Kristo. Kɛfɔ ɛkɔ kɛbhɨkɨ bhɔŋ ngwɛnti.
