  kos-kos: In ouiya se inge, ac fah itukot nu suwos ku suwoswos in ilyak nu in Tokosrai
    kawil lun Leum ac Mwet Lango lasr Jesus Christ.
  ibo-ibo: Nʼụzọ dị otu a, a ga-enye unu ohere dị ukwuu iji bata nʼalaeze ebighị ebi
    nke Onyenwe anyị na Onye nzọpụta anyị Jisọs Kraịst.
  yml-yml: '@see-verse:2PE.001.010'
  ory-ory: ଆଉ ଏହି ପ୍ରକାରେ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଓ ତ୍ରାଣକର୍ତ୍ତା ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଅନନ୍ତ ରାଜ୍ୟରେ
