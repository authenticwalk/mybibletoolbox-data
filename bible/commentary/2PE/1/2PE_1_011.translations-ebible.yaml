  bod-N: དེ་ལྟར་ན། ཁྱོད་རྣམས་བདག་ཅག་གི་གཙོ་བོ་དང་སྐྱབས་མགོན་ཡིན་པའི་ཡེ་ཤུ་མཱ་ཤི་ཀའི་མཐའ་མེད་པའི་རྒྱལ་སྲིད་ནང་དུ་འགྲོ་བར་ཕུན་སུམ་ཚོགས་པའི་བདེ་ལམ་གནང་བར༌འགྱུར་རོ།།
