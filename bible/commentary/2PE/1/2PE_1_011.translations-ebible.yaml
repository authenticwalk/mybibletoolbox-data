verse: 2PE.001.011
translations:
  kpx-kpx: Lana katelahage Dilavana laheho humaha alavoge lana nahie Kosive Iesu Keliso
    ke matamae doga keve teve. Iesu keike nahi tedaevei nahi malevenu. Iale kena vani
    bahata au matama keve la nalieve dua vagei.
  okv-H: Eto ari ainge aisova amo God na au umo Bada Iesu Keriso ungotena oreketo
    humbari embo na datohota tihi jigari degi ai ta horasova.
  tbo-tbo: Ma houga u nao dumata uyahina apo ina likaohami hougana ona luilui ata
    Guyau Yesu Keliso Tu wiluyagohanita anani taniwaga memewahagana uyahina.
  mal-C: അങ്ങനെ നിങ്ങൾക്കു നമ്മുടെ കർത്താവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിന്റെ നിത്യരാജ്യത്തിലേക്ക്
    അതിമഹത്തായ ഒരു സ്വീകരണം ലഭിക്കും.
  grc-SR: οὕτως γὰρ πλουσίως ἐπιχορηγηθήσεται ὑμῖν ἡ εἴσοδος εἰς τὴν αἰώνιον βασιλείαν
    τοῦ κυρίου ἡμῶν καὶ σωτῆρος Ἰησοῦ χριστοῦ.
  bgc-bgc: बल्के इस तरियां तै थम म्हारै प्रभु अर उद्धारकर्ता यीशु मसीह के अनन्त राज्य
    म्ह बड़े आदर कै गैल बड़ण पाओगे।
  khz-khz: Vovetaina pio kala genai, Palagu na pene gapirage-gitakaumi, ne gera Velekou
    e Vevega-maguli Talimana Iesu Keriso gena talu-vanagivanagi Basileiana aonai pio
    laka-toga.
  deu-TKW: Denn so wird euch reichlich gewährt werden der Eingang in das ewige Reich
    unseres Herrn und Heilandes Jesus Christus.
  zsr-NT: Cni gac, gdu ladxëꞌë Dios gunnzëꞌ lbiꞌiliꞌ latj tsazliꞌ ga rna bë́ꞌteczëꞌ
    Xanruꞌ Jesucristo, Nu ruslá rëꞌu.
  lin-lin: Na bongo, bokoyambama malamu kati na Bokonzi ya seko ya Yesu-Klisto, Nkolo
    mpe Mobikisi na biso.
  hns-NT: aur hamlogke batjaawe Waala Prabhoe Jiesoe Kriest toelogke bahoet khoesiaalie
    se aapan raadj me bhiettar lei leiga djaaha oe sada khaatien raadj tjalaaiga.
  noa-E: Pãrau magta amʉn, maach peerdʉ autarr anaa maach Pör Jesucristo aar barimam
    edjã irua pãrag “Pãar ʉ̈u bëejim” awi, ich mag ich durr ich dʉ̈i ajapha phë wai
    sĩsiju.
  eng-EMTV: For in this way the entrance will be supplied to you richly into the eternal
    kingdom of our Lord and Savior Jesus Christ.
  mib-NT: Yūcuán na te nune vāha ichi quɨ̄vɨ ró ini ñuu maá Jítoho yō Jesucristo,
    Yaā jnáma yóhó, nuū ndácu ya jniñu nɨ́ɨ́ cáni.
  lif-NT2: अक्‍खेलॽरिक् आनिॽ दाङ्‌बा नु से़न्‍लप्‍दाङ्‌बा ये़सु ख्रिस्‍तरे़ मे़न्‍नुप्‍मनाबा
    कुहाङ्‌जुम्‍मो लाःप्‍मारे़ लागि लाङ्‌दाःक्‍मा के़बिरिरो॥
  xnj-xnj: Kwa kukita genago yati myidikiliwa njwe kuyingila muunkosi wa magono goha
    gangali mwishu wa BAMBU na Msangula witu Yesu Kilisitu.
  mmx-mmx: Do mina mu asu i na langas, lumusmaragu naba rem suang tinotno xusu mina
    vubeles ukeneng at Linintoo ik lox amisik. Neni Linintoo at Laradi Loklox Arooro
    atnedik, Leeme Silok ne Iesu Karisito.
  cbr-NT: Usai 'itancëx camina Nucën 'Ibu Jesucristo, an nun 'ucha tërë́nquin Nucën
    Papa Diosnan 'inun nu ië́micë, an mëníosabi oi asérabi aín nëtënu abë cëñútimoi
    'iti 'ain.
  tee-NT: Chai ni chunch junita ju mi'atsucunti'an pus slivasalh lhik'ach at'anuya'it'it
    ju lact'iyan junta lhinajun ju qui'ucxtin'an chai qui'amak'alhtaxtunu'an Jesucristo.
    Chai ju yuchi jonk'alhita ucxtin.
  eng-LSV: in this way the entrance into the continuous kingdom of our Lord and Savior
    Jesus Christ will be richly supplemented to you.
  cak-NT: Xa quiri' xtiben, can jabel xtic'ul iwech chicaj y can xquixoc chiri', anchi'
    can ja ri Kajaf Jesucristo ri xcolo kachi ri nibano gobernar chi ronojel tiempo.
  pah-NT: A'ero po ti nhanderuvihavuhuhete'ga pe mbuhurukakatui yvagi pe nehẽ. “Pyry
    hete pe nduri pejijupa ji pyri avuirama nehẽ,” e po ti ga pe me nehẽ. Ga ko Jesus
    Cristo'ga nhanembopiro'yhara'ga.
  sja-NT: Ma k'ãyaara ewari cherude Tachi Ak'õrepa parã o-ĩa auteebaiit'ee mãik'aapa
    wãpiit'ee Tachi Waibɨa, Tachi O K'achiadeepa K'aripa Atapari Jesucristo truadee.
    Mãgɨ́ trua jõk'aa Tachi K'aripapari mama bapari perã.
  xed-xed: Mantsaya, nda fa ghəŋa ghuni ta gunaghunata Lazglafta ta watgha lami da
    ga mgham ŋa kɗekedzeŋ ta nzakway ka ŋa Yesu Kristi Mghama mu, ta mba amu ya guli.
  mks-NT: Ta xi̱hín ña̱ yóho núná nu̱ ndó cu̱hu̱n ndo̱ indiví nu̱ íin Jesucristo,
    xitoho í, mé á jáca̱cu mí ta cacomí a̱ cuéntá sa̱ha̱ yó a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: '@see-verse:2PE.001.010'
  bmu-bmu: Mewö aka malgetka Anutunöŋ eŋgehi dop köli köl öröm eŋgiiga Suep miri naŋguŋan
    lökŋanök taliga ölöpŋanök uruŋe öŋgöme. Kembunini Jisös Kraistnöŋ Amötqeqe aka
    bemtohoŋ Toŋi akza. Yaŋgö bemtohoŋ uruŋe öŋgögetka nalö teteköŋi qahö galöm köl
    eŋgiiga oyaeŋkoyaeŋ aka malme.
  dgz-dgz: Ap tane gapan, e atonuya aigap iragen anu waupaep Ayop nuga Iesu Keriso
    wat inakam nimaniniwa ame tunano toemu mega posewa unugai.
  eng-GNV: For by this meanes an entring shalbe ministred vnto you aboundantly into
    the euerlasting kingdome of our Lord and Sauiour Iesus Christ.
  zaa-NT: Sino qui'ni gunna lée derecho qui' le para ttu lugar tulidàba le' la' rigú'ubia'
    qui' Xana' Ri'u Jesucristo enne' gùttie para gudilèe ri'u.
  eng-WEBSTER: For so an entrance shall be ministered to you abundantly into the everlasting
    kingdom of our Lord and Savior Jesus Christ.
  guh-guh: Nexata Dioso pacatocopatsiana panejonenexa vajatuxanenë Jesucristo vajanacacapanepaenënexa,
    pijanacuayabetsia, apo pevereverecaenacuayabetsia, paneyajavajinavanapaenexa.
  bon-bon: Mime niiya cabu ca Äsecrera Biname piiyepu Yageyame Yeesu Keriso te mibibine
    piba cire nisoglicipi teeme ngälu cäco waadena cabu lenajame.
  nhw-BL: Huan Tohueyiteco Jesucristo, yaya Totemaquixtijca, catli tlanahuatis para
    nochipa, anmechcaltlapos nepa ilhuicac huan anmechselis ica paquilistli quema
    anajsitij.
  swh-ONEN: na mtajaliwa kwa ukarimu mwingi kuingia katika ufalme wa milele wa Bwana
    na Mwokozi wetu Yesu Kristo.
  wbi-wbi: pe pano mukujikavila uvwinga vwa mulyango ghwa kwingilila muVutwa vwa kusila
    na kusila uvwa Mutwa nu mpoki ghwitu uYesu Kilisite.
  bba-bba: Nɡe mɛyɑ bɑ koo de i du kɑ bɛɛrɛ mi bɛsɛn Yinni Fɑɑbɑ kowo Yesu Kirisi
    u bɑndu dii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: for so an entrance shall be ministered unto you abundantly into the
    everlasting kingdom of our Lord and Saviour Jesus Christ.
  kgk-NT: Nde rekoha porã meme-ma ramo “Eju katu xe renda-py” he'i arã nde-vy Nhandejáry
    Hesu Cristo. Ha'e nhande resende va'e. Opyta-ta mburuvixagwasu ramo opa e'ỹ hagwã-rehe.
    Upe-ma ramo “Eju katu xe aiko ha-py” he'i arã ne renói-vy erejere e'ỹ-gwi íxugwi.
  waj-waj: Itaama vainai ti Udaanga Yisuu Kirisiiva ti vitoo yoketaivau yapeeraivo
    tiiyara dira yoosinna tupatupaa vairaivakira fai ngia vikio rikioo Anutuuqo fai
    kaayauma ngiiiyara yoketainno aataruuvaa kooyaa ngii vitainai ivaki kuaaravee.
  cpy-cpy: Ari okantyaa piñaantee-yaawori osheki okameetha-pero-tatsiri ikyaa-kahae-teemi
    ipinkathari-wentan-tapaera owawijaako-shireteeri Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Ge Yehoba alona wana yaliyaya bwabwatana ni ahemiu nuku ulutuk wala Babala
    ge wala Topwamwal Yeisu Keliso wana abalogugui mihomihotina elana.
  wbp-wbp: Kaatu kapu-nyarra wangkami nyurrurlakuju, “Nyurrurla, yukayarnili ngaju-nyangu-kurra
    nguru-nyayirni-wangu-kurra kankarlarra.” Junga kujaju. Ngakaju kapunkulu yukamirra
    nguru yinya-kurraju kuja kajana ngalipa-nyangu Warlalja-Wiri Jijaji wiri-nyayirni
    nyinami yapaku tarnnga-juku. Nyanunguju ngalipaku Ngarlkinpa.
  luo-luo: kendo unuyud rwak malich ei pinyruoth mochwere mar Ruodhwa kendo Jawarwa
    Yesu Kristo.
  nhe-NT: Huan Tohueyiteco Jesucristo, yajaya Totemaquixtijca, tlen tlanahuatis para
    nochipa, inmechcaltlapos nepa elhuicac huan inmechselis ica paquilistli quema
    inajsitij.
  aii-aii: ܣܵܒܵܒ ܒܡܸܠܝܘܼܬܵ‌ܐ ܒܸܬ ܩܲܒܠܝܼܬܘܿܢ ܥܒ݂ܵܪܬܵ‌ܐ ܠܡܲܠܟܘܼܬܵ‌ܐ ܥܵܠܡܝܼܢܵܝܬܵ‌ܐ ܕܡܵܪܲܢ
    ܘܦܵܪܘܿܩܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Suli akuqtuigisirusri kamanaqtuamik paġlatmik isiġupsi isruitchuamun aŋaayuqautaanun
    atannapta anniqsuqtiptalu Jesus Christ.
  msb-msb: Paagi sani hahatagan kamo sin pribilihiyo na magsulod sa waraʼn katapusan
    na kahadian ni Jesu-Cristo na amo an aton Ginoo kag Parasalbar.
  cpa-NT: Hi² jøng² lah¹dsóh² li¹hiug² dsǿa¹² Diú¹³ hi² gu³noh³ hniah¹² ŋi¹juǿi¹ ja³jmo¹
    Jesucristo héh¹ jmai³ ŋi² ja³já¹³ jmai³ ŋi² ja³dság¹, dsa² ma²lán¹² Juu¹³ jniang³,
    dsa² lég² jniang³.
  dso-dso: ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ କେବେ ନ ସାର୍‌ବା ରାଇଜେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ ସାର୍‌ଦା
    ସଙ୍ଗ୍‍ ଡାକିନେଇସି ।
  meu-meu: Bona unu amo emui dala baine lailai ḡoevaḡoeva, eda Lohiabada bona eda
    Hahemauri Tauna Iesu Keriso ena mia-hanaihanai basileiana lalonai ba raka vareai.
  yva-NT: Muno indati Amisye po unsanda rausiso wasai indamu wasisa munijo wama Amisy
    Yesus Kristus be akarivea ntoa nuge nuganui rai. Opirati po wansapaya wama ayao
    kakaije rai.
  dgc-dgc: Sakay matanggap kam a mahusay ta kaharian na Panginoon tam a Jesu Cristo
    a tagapagligtas. Ey éwan tu katapusan i kaharian na.
  zpm-NT: Niicle par gdziṉgaa to zaatne rnabey Jesús, meṉ ne psilaa ne lo doḻ, meṉ
    ne rnabey ne, tsod pe yca lo to, iṉe nzhial nëz zaatne ted to gdziṉ to ga.
  hix-NT: Ohxe roro oyehtokonye, kàkayaryet komo yowto hona mahataketxhe hampànà,
    amnye ha. Kàkayaryet komo yowto rma, osomtatkahnà ro me naha. Txesusu Kryestu
    ryhe, kàkayaryet kom me naha. Konyhoryenye komo rma noro ha. Kohkomo rma noro
    ha. Ahatakak haxa ha, rowto hona, kany me xaxa mpànà naha ha, noro ha, owyanye,
    ohxe roro ehxah me oyesnàr kom ke mak ha.
  sim-sim: Ushinak avak nombon armek or mukushinak ji ihi yanga os ermba ermbak linda
    orok layikwa jir. Yanga os ni ikwa oso Jisas Krais Wasilaka nihi nirin jivinanda
    ma yanga orhi sira.
  npi-ULB: त्यसकारण, हाम्रा प्रभु येशू ख्रीष्‍टको अनन्त राज्यमा प्रवेशको निम्ति तिमीहरूले
    प्रशस्त अनुमति पाउनेछौ ।
  cgc-cgc: Kyo yan sigurado man tagan ta dayad gid na pagbaton ta adlaw na paselleren
    kaw ta Dyos naan ta kaarian na naan dya Jesu-Cristo na ate na Ginuo daw Manluluwas
    magdumala asta ta ula katapusan.
  tim-tim: Hain manmâ Humonenŋe Yesu Kristoŋe heŋgem nenguep yâkŋe hâmbâi bunewâk
    hârok damunyeŋe akbiâp are miawagâkgât Anutuŋe maŋganyekto heroŋe humo kakŋân
    manmâ âgâwai.
  yor-yor: Nítorí báyìí ni a ó pèsè fún yín lọ́pọ̀lọ́pọ̀ láti wọ ìjọba àìnípẹ̀kun
    ti Olúwa àti Olùgbàlà wa Jesu Kristi.
  wos-wos: Wunde yikafre sémbut hurungut, God wandét, guni déka yikafre yambumbu yita
    déka getéfaré wulayitanguni. Wulayingut dé naniré Satanéna tambambu héraakwa du
    nana Néma Du Jisas Krais gunika jémba hatindét, guni dé wali wungi re wungi re
    jémba retanguni.
  emp-NTPO: Maʌ̃be Ãcõrẽba bãrãra dadjirã Boro Jesucrito purud̶e bio bia edaya. Mama
    dadjirã Ẽdrʌ Edabariba ewariza bia pe erob̶aya.
  eng-F35: Because in this way you will be granted the abundant entrance into the
    unending kingdom of our Lord and Savior, Jesus Christ.
  ind-ind: Dengan demikian, waktu kamu masuk ke dalam kerajaan yang kekal, kamu akan
    disambut dengan penuh sukacita oleh Penguasa dan Raja Penyelamat kita, Kristus
    Yesus.
  pes-OPCB: و خدا نیز دروازه‌های آسمان را به روی شما خواهد گشود تا وارد ملکوت جاودانی
    خداوند و نجات‌دهندهٔ‌مان عیسی مسیح گردید.
  mpt-mpt: Ibo kukub olo nabinib biamo sinanomo Gode ibo baabenea Tline genea ibo
    ulaniba e kimanin bib unomabiobe. Nib Sume Yesus Klaiste bib olo kimanin nakabe.
    E ibo hengmino temo blibo dotlanebio naka nabe.
  ssx-ssx: Dupimika꞉na꞉ta꞉ ikita꞉ mo nika꞉ Pa꞉ta꞉la꞉la꞉ Tekehali Yesu Ketisona꞉ na
    paelo pa꞉la꞉ Kilu Tombuao hala꞉eki pa꞉ta꞉ honda꞉ pamboemena꞉ waleke tieke kilieke.
  mkl-mkl: Bɛɛbɛi ɑɑ jɔ̀ i lɔ do bɛɛrɛ ŋɑ si bommɑ hɑi tɑ̃i Lɑfɛ̃ɛ woo fɑɑbɑ nwɑ Jesu
    Kirisi.
  gaq-gaq: ଆକେନ୍ ଉପାୟ୍‌ରେ ନେ ମାପ୍‌ରୁ ଆରି ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଜିସୁ କିସ୍‌ଟନେ ମାଡାନେ ରାଜ୍ୟନିଆ
    ଗିଃଗାଃନେ ନ୍‌ସା ନାଁ ସର୍‌ତେ ଅଦିକାର୍ ବାପେଲେକେ ।
  gof-RNT: Hessan nu Godaanne nuna ashshiya Yesuus Kiristtoosa merinaa kawotethaa
    geliya kumetha maatay hinttew imettana.
  unx-unx: ନେ ଲେକାତେ ଆବୁଆଃ ପ୍ରାଭୁ ଆଡଃ ଜୀଉବାଞ୍ଚାଅନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଜାନାଅ ରାଇଜ୍‌ରେ
    ବଲ ନାଗେନ୍ତେ ଆପେ ପୁରା ଆକ୍‌ତେୟାର୍‌ପେ ନାମେୟା ।
  gah-gah: Lá iki miniko Ómasímo giligo vávani olikimikiko Guivahanite lugutó vizeaká
    vele Izesu Kilistoni avogisaló alévolé oko minoakalímini agikagú nene vi hilanigave.
  lcm-lcm: Na ki songo alak aro luai animi ane nei vainagoan tokos ang si kara Volava
    na katakai i vilvil ato, nang Iesu Karisto.
  aer-aer: Kele Ngkarte anteme arrekantherre alakenhe angkeme, “Arrantherre, apmere
    mwerre akngerre Atyinheke irrperrirraye.” Arratye-arle. Urreke anteme arrantherre
    apmere mwerre akngerre yanheke irrpenhetyenhe Alartetye anwerne-kenhe-arle Jesus
    Christ anemeke. Re tyerrtye ingkirreke anthurreke alartetye impene aneme.
  qvc-NT: Kaykunata qamkuna ruraptikiqam, Siñurninchiq Jisukristuqa ancha kushikushpa,
    rin apashuqllapa luryaman, paywan tukuy tyimpu kawsanaykillapa. Chaqa payllam
    Washadurninchiqqa.
  tgl-ULB: Sa gayon, ang daan ay masaganang ipagkakaloob sa inyo sa walang hanggang
    kaharian ng ating Panginoon at Tagapagligtas na si Jesu-Cristo.
  cbs-NT: 'Man jaskai jiwekubainaibu benimakin matu kenwanchakayamakin jawen mae bena
    anu janu man jikinun jawen beputi matu bepenxuntan: “Nedi jiki bekanwen”, matu
    waxanikiki, janu nukun mekenan Xanen Ibu Jesucriston matu bichikinan, niti ikama
    man jabe jiwepakexanunbunan.'
  xtm-NTPP: Vaa nuna jin sa'a o sa'a, te ndanune nda'a ye'e ma, te kuu jin kivi koo
    o nuu tatnuni ni‑kani ni‑jika maa Jesucristo ma, iya tátnuni nuu o a, iya ni sa'a
    ja ni ka kaku o nuu ja u'vi ma.
  nnq-nnq: Kukutenda yene mannyeketeligwa kujingila mukingwana cha machoba goa pangapela
    cha Angwana na Nkomboi jwito Yesu Kilisto.
  bao-NT: O biro mʉja ca biiro, mani Wiogʉ manire Ca Ametʉenericʉ Jesucristo cʉ̃ ca
    doti niiri tabe to birora ca niicõa niiri tabepʉre, niipetiro añurije mena añuro
    mʉja boca ecorucu.
  san-ORI: ଯତୋ ଽନେନ ପ୍ରକାରେଣାସ୍ମାକଂ ପ୍ରଭୋସ୍ତ୍ରାତୃ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟାନନ୍ତରାଜ୍ୟସ୍ୟ ପ୍ରୱେଶେନ
    ଯୂଯଂ ସୁକଲେନ ଯୋଜଯିଷ୍ୟଧ୍ୱେ|
  huv-NT: Atquiaj apmeajndiün mejmeliün najneajay tiül aaga nangaj cambaj niüng ajlüy
    Miteatiiüts Jesucristo, aaga newün icoots wüx asoetiiüts. Quiaj apmecüliün meáwan
    nüt, ngo majiür ümb.
  otn-NT: Gue'a̱ gdi segurahʉ'a̱ ngue nu̱p'ʉ ha di̱ ma̱nda para za̱ntho na̱ ma̱ Ya̱ntehʉ
    ra̱ Hmu̱ Jesucristo, di̱ n'na'a̱hʉ ra̱ nt'ɛ̱di̱ gui thohmʉ.
  nop-nop: Hidi unduŋ tubune Bepaŋdi talik dilitomhamuŋa nadifo foloŋ hanagilune hidi
