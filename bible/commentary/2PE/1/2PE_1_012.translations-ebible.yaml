  rus-SYN: Для того я никогда не перестану напоминать вам о сем, хотя вы то и знаете
    и утверждены в настоящей истине.
  mbh-mbh: Na ur alavusnga ako tho ri nge, kene i nunganga, maken aro tho pesrou nge
    palemi rumalngomu nge ur areken avele. Na i nunganga ako lomumu mire nge ur areken
    lale, na o mit engeng nge riong nunganga ako thomu o el i lale,
  bdd-bdd: Coinega nuwanuwagu ma yalohatotogomi ma nuwatuhu bewa wanuwatuhu yahidi,
    weyahina wasanapu pwaidiya eema sanapu moisa ꞌoimiya ꞌimiyamiya.
  cbt-NTPO: Ina yonquiato, co amirahuë' pënënta'huaso'. No'tën nanan nani nitotërama'.
    Noya nitotopiramahuë', naquëranchin sha'huitantaranquëma' noya noya yonquicamaso
    marë'.
  srn-NT: Fu dat'ede mi o tan memre unu na den sani disi, awinsi mi sabi tak' un sabi
    den kba èn tak' un e bribi nanga un heri ati tak' na wan tru boskopu.
  cta-NT: Tya tyu̱u̱ quiyaꞌ ntiꞌ naꞌ chcuiꞌ naꞌ loꞌo ma̱ cuentya jiꞌi̱ lcaa chaꞌ liñi
    jiꞌi̱ ycuiꞌ Ndyosi, masi cua jlo tiꞌ ma̱ chaꞌ biꞌ. Loꞌo juaꞌa̱ jlo tiꞌ naꞌ chaꞌ
    ngusñi tsoꞌo ma̱ lcaa chaꞌ nu nscua naꞌ biꞌ;
  bqc-SIM: Ayãmɛto baa kɛ́ á yã́ beeↄ dↄ̃, mɛ́ á zɛdↄa sĩana pↄ́ á kũa guu,
    máↄ yã́piↄ dↄáguɛ.
  tcz-CHONGTHU: Hiche jeh'a chu, hiche ho thudol hi keiman avel a kageldoh sahkit
    jing ding nahiuve-nangho hichu nahetsau le hiche thutah nakihil sauva chu nadin
    det u ahitai.
  mar-mar: या कारणास्तव, जरी तुम्हास या गोष्टी माहित आहेत आणि प्राप्त झालेल्या सत्यात
    तुम्ही स्थिर झाला आहा, तरी तुम्हास त्यांची नेहमीच आठवण देण्याची काळजी घेईन.
  snp-snp: Etito aya netawa yamu linate moda koli fuli loti, ido ka ona kula kolititi,
    ayalo ya moda auma witi nedi minamoma nefa, ido kati meletenaiye, loto moda kati
    oluto kofa-kofa logimitoko minenagolowe.
  isl-isl: Ég hef hugsað mér að halda áfram að minna ykkur á þessi atriði, enda þótt
    þið þekkið þau nú þegar og farið eftir þeim.
  spy-NT: +Māāsōōtwook kwaak ng'aleechaata, ānkoo kyōōnkēt sinee ānkyōōkiilchi ng'ālyoontēētaab
    man nyoo kyōōnyōōru.
  xnn-xnn: Isonga olay getkenyo nan tet-ewa ya pinatiyo ay gawis et itoloyko kayet
    ay mangipanemnem ken dakayo is dadi.
  mwe-mwe: Kwa nneyo mobha gowe shimbunde kunkumbushiyanga gegano, nkali nngamanyinjiyo
    na mwiishimilikenje kwa jene kweli jinnjiposhelenjejo.
  tte-tte: Ginauliline siya bwaite kaiweli sauga meuloina yayanuyanuwa-peimiu, bwagana
    wakatailiko yo kwatolo kaiweko nuwatu dudulaina kolili kaiwena beyabeyana wakalailiko.
  tcs-tcs: Daswai ai kip spik po yupla ebritaim baut demting ya nomata yupla pinis
    sabe demting ane prapa stanap strong wea da trutok.
  hlt-THB: Cedawngawh ve a ik-oeihkhqi ve sim unawh, tuh nami taak awitak awh ak cak
    na dyi hawh u tik seiawm kqawn law loet hyn kawng nyng.
  soq-soq: Ne atenten e dewa ema uduudu umanawa ateitene ita ulaipa waeuwa e etale
    wadalana bedewe badowa eneilana. Tane ne ideita e dialepino dewa ema insenuna.
  qub-qub: Chaymi llapanta musyaycaptiquipis, rasun cajta riguir alli yäracuycaptiquipis
    simri yarpaycächishayqui yachachishäcunataga.
  att-att: Á yáyù nga talákkurugak ku nga sigídá nga ipanonò nikayu ngámin dannian
    nga kinagì nikayu, mássiki nu ammu nawin gemma, ánna napasigaggà yù ángnguruk
    naw sù napiá nga kánnámmuán naw.
  bki-bki: Kiniou nemijikia ka iliano nalo nei, maka rive terivou van kamiu, bior
    kumitu kubokar batig bogo tebievi kija ruei. Mia maka nejikia notuvan ka napano
    monoka noto neververial ilirianiano nalo nei rivan kamiu ve vatelabo bogo nonovio.
  bqp-bqp: Abire yãimɛ, bee kũ á yã birenↄ dↄ̃, akũsↄ̃ á zĩni pɛtɛna yãpura kũ
    á kũnaa gũn, manigↄ̃ yã pìnↄ dↄágumɛ.
  mcp-mcp: Gwə́ wə́ jɨ́ nə́, mə bá dʉ báásʉlə bɨ́ isâ ínɨ tɛɛm bə nə́ bɨ mə́ bwey
    mpu byo, bɨ mə́ bwey nə́mə́ nada nə bʉ́bə́lɛ́ bɨ́ á jɨ́ɨ́g yɛ́.
  hat-hat: Se poutèt sa, nou te mèt konnen bagay sa yo deja, nou te mèt kanpe fèm
    nan verite nou resevwa a, mwen p'ap janm manke fè nou chonje bagay sa yo.
  npl-NT: Yika, ne nochipa nomechilnamiktijtos nochi tlan yonomechili, maya nomejwah
    ya nonkimatokeh iwa ok nonkineltokah tlan milák onomechmachtijkeh.
  bgg-bgg: Chiih-è hìpha miyao ne gu idang nathek shii now yi pha ro, nathek ne ithek
    shii thiegjong chiih-è nathek è mua pha izai ji shii ne chuh reyjong ro.
  eng-TCENT: Therefore, I will not neglect to keep reminding you about these things,
    though you know them and are established in the truth you now have.
  eng-BSB: Therefore I will always remind you of these things, even though you know
    them and are established in the truth you now have.
  cpu-NT: 'Irootakera, eero novashaantantaro nompampithashiretakaapiintemiro okaratzi
    añaaventakeri, okantavetaka aritake piyoyevetakaro, pikantayetzi: “Omapero onatzi
    iroka.”'
  san-ASM: যদ্যপি যূযম্ এতৎ সৰ্ৱ্ৱং জানীথ ৱৰ্ত্তমানে সত্যমতে সুস্থিৰা ভৱথ চ তথাপি
    যুষ্মান্ সৰ্ৱ্ৱদা তৎ স্মাৰযিতুম্ অহম্ অযত্নৱান্ ন ভৱিষ্যামি|
  tac-NT: Alekeri a'kuepi néláramala ne 'emi 'we 'la sébali oliame ko napu Onorúgame
    nulá, rekó 'emi 'we 'la machiépá 'we 'la oyérilime ko Onorúgame 'lige aminami
    rekó tabilé guwana rujsue 'emi Onorúgame oyeria.
  eng-WEBPB: Therefore I will not be negligent to remind you of these things, though
    you know them and are established in the present truth.
  gfk-H: Io hua, iau nem bia ena halilik haitnei muat ta kaiken ra linga. I tutuna
    bia muat nunurei tar kaiken ma muat ta tur timaan narako tano hinhinawas tutun
    nong muat hatur kahai ia. Senbia iau na halhalilik at muat.
  viv-viv: Tu omi nuwanuwai-dina galukahihiyedi-ma ahe wahalamanena kadu nuwanuwa
    velemoꞋena agaimiya giꞋela-ma wakidonena. Omi halamanimiyao nonogana tova moyaꞋaina
    nuwami ganatalafolefolena.
  yao-yao: Kwa ligongo lyo chimbunde kumkumbusya gelego moŵa gose, namose mmasile
    kwimanyilila ni nli chilimbile mu usyene wammupochele.
  tgp-tgp: Matana, tarea enau na opoia vara a lo vere r̃ohar̃ohai kamim hin la hinau
    r̃uhur̃uhu sei. Hina purongo vara ka pete levosahira moiso, ale ka lo turu r̃ilangi
    na retivarar̃uhu sei ka pete lavia moiso.
  auc-NT: Mïnitö mänïnö ante do ëñëninque mïni nö pönï ëñënö ante ædæmö entawente
    tæ̈ï ongömïni incæte botö, Godömenque cöwë pönencæmïnimpa, ante cædinque adodö
    adodö ante apæ̈nebo ëñencæmïnimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi me joletibige midioka limedi me jao manalakitibige
    anodaaɡ̶eni me leeditibige me ɡ̶adewiki, icaaɡ̶ica nigowooɡ̶otitiwaji, codaa nigatitetelogo
    niɡ̶ijoa niiɡ̶enatakaneɡ̶eco anewi aneetece ɡ̶otiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: Iz abiu, ag ze e getal doimai, abiu memenin. Go Uwait nugau petak ze en
    agal oiagab petak emenin. Bo, iz koli koli awaranai.
  ctu-BL: Jini cha'an mi caj c chʌn c'ajtesʌbeñetla pejtelel jini t'an, anquese ña'tʌbilix
    la' cha'an, anquese xuc'chocobiletla ti' sujmlel woli bʌ la' ñop.
  meq-meq: Hərwi niye, kwa wu neheye ka sərum bəbay na, na makum ahaya a gər pat pat
    ada kâ ndzum ɓəŋɓəŋ ma deɗek nakə ta tətikakum aye.
  noa-H: Chadcha maach peerdʌajem hiek pãachig jaautarr pãrau hʌ̈k'awi hag hiek gaai
    hubʌ nʌm hawiajã hichiita cha mʌchdëu jaau chirʌm hiek'an pʌaba hich jãg pãrag
    jaau wai chitaju, k'ĩir heyaa wai wënʌrramk'ĩir.
  alp-NT: Imi rekwa pusue meru peneka, kai imi persaye titinai loko hnaune bei Alla
    rebe imi lenele. Masike ele mere lekwe po au anete imi rame.
  san-VEL: yadyapi yuuyam etat sarvva.m jaaniitha varttamaane satyamate susthiraa
    bhavatha ca tathaapi yu.smaan sarvvadaa tat smaarayitum aham ayatnavaan na bhavi.syaami|
  kbq-kbq: E'ina hu'negu tamagra ana tamage nanekema antahita oti hanaveti'nazanagi,
    nagra huramagesa huvava hugahue.
  kbh-kbh: Chcáyecna, ats̈e sëntsejuabná ts̈ëngaftangbioye sempre chë soyëngama jtsabuayiynayana,
    masque chë soyëngama ya s̈motáts̈ëmbo, y ts̈a s̈mojtsos̈buaché Bëngbe Bëtsabe
    ndegombre soyënguiñe y chca s̈mojtsiyena, chë mora s̈mojtsetáts̈ëmbo soyënguiñe.
  ron-LSB: De aceea nu voi neglija să vă aduc aminte de aceste lucruri, deși le cunoașteți
    și sunteți întăriți în adevărul prezent.
  pon-pon: I me i pan kataman kin komail anjau karoj, menda ma komail aja mepukat,
    o komail keleki melel.
  nhe-BL: Nochipa nimechilnamiquiltis tlen ni tlamantli yonque nelía ya inquimatij
    huan ya inmotlatzquilijtoque ipan nopa tlen melahuac tlen inmechmachtijtoque.
  sps-sps: Tana kifon a ka to, nyo nai tsue fatatabin of maromi tan fo kat to aya,
    kainon to te nat bus iny ami ri ana mi nom tap faparits iny ton man nan vegiau
    nane Krais te nom ami.
  wnc-wnc: Siakan. Wamu nata wa daninggatde ginu atnataaing. Natake siakan wamu waaknga
    gitna gwa take ie kekeknga yuaing. Siwan ngana undanga. Tapduk bamu nata gindane
    natdetdetza pangenake daniwa ginda ie asinggan natdeke yutning ngang natake yanggat.
  bus-bus: Beee yãnzi, baa kɛ̀ á yã beeenↄ dↄ̃, bensↄ̃ a kãsãpɛɛna yãpuraa kɛ̀
    á kũna guu, mɛ́gↄ̃ yã pìnↄ dↄagumɛ.
  gub-BL: A'e rupi tuweharupi apumuma'enukwaw kar ko ma'e rehe ihe. Pekwaw katu ko
    ma'e. Pekwaw katu ze'eg azeharomoete har, ta'e amo umume'u peme a'e wà xe. Napepytu'u
    kwaw a'e ze'eg rehe pezeruzar ire nehe.
  imo-imo: Akumunga, paimbo nani nio mele eno ungu tukumemu pilko paa paimbo ningo
    ipuki tiringi mele, kinye we pimele nalo aku unguma maa naa tondoko tiye naa kolangei
    nimbo takiraki nimbo timboindo altopo nimbo tiro.
  boj-boj: Bole, niŋgi ijo anjam endi qalieosib Qotei aqa anjam bole kalil siŋgila
    na ojejunub. Ariya niŋgi ijo anjam endeqa olo are walŋgaim deqa e mandamq endi
    sosiy bati gaigai niŋgi merŋgoqnsiy nuŋgo areqalo tigeltetŋgoqnqai. E kere degyeqnum.
  eng-DRA: 'For which cause I will begin to put you always in remembrance of these
    things: though indeed you know them, and are confirmed in the present truth.'
  knf-knf: Name iko inuura yaŋ, kë nşë do kaleşanan ya wal undoli naşë namëban naliinŧ
    ţi manjoonan mi nawinuŋ nţa.
  san-KHM: យទ្យបិ យូយម៑ ឯតត៑ សវ៌្វំ ជានីថ វត៌្តមានេ សត្យមតេ សុស្ថិរា ភវថ ច តថាបិ យុឞ្មាន៑
    សវ៌្វទា តត៑ ស្មារយិតុម៑ អហម៑ អយត្នវាន៑ ន ភវិឞ្យាមិ។
  arn-NT: Feymew iñche amulean tamün feypiwafiel kom tüfachi dungu, tunte dew kimniefimün
    ka newentuleymün tati feyngechi dungu mew tamün kimeltungeel.
  zas-NT: Zeel zianczi ganin nine ree lojdi din gusaaladxidi laa reen, majsi ma ragbeedan,
    majsi ma zinal tëëdi ni diidxli ni ma bacaagdiajguidi.
  ken-NT: Mbɔ̌ŋ yɛ nkaysi bɛtɨk bhe mɛnyɨŋ ɛbhɛn mɛnkɛm, mpoknkɛm, yɛ̌ndu bǎrɨŋɨ
    bhɔ nɛ bǎte kpirí ndǔ mɛnyɨŋ tɛtɛp ɛbhɛn bátɔ́ŋɔ́ be.
