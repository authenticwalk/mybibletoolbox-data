verse: 2PE.001.012
translations:
  kpx-kpx: Di aike laheho hoto seleve louale ke la subuta evisi mage keu laemo negoanu.
    Isito dana vani bahata hoto ke laheho loui la haivegei.
  okv-H: Eto na kogona amo ungona ke erena erevi tapa be jigito ke be ijie ereova
    te
  tbo-tbo: Geka ginoulihi amaka o hanapugehi po o wootago pahihi ma tamogi houga magomagouna
    a inugohepami.
  mal-C: നിങ്ങൾ ഈ കാര്യങ്ങൾ അറിയുകയും നിങ്ങളെ അഭ്യസിപ്പിച്ച സത്യത്തിൽ ഉറച്ചുനിൽക്കുകയും
    ചെയ്യുന്നു. എങ്കിലും ഇവയെക്കുറിച്ചു നിങ്ങളെ സദാ ഓർമിപ്പിക്കാൻ ഞാൻ തൽപ്പരനാണ്.
  grc-SR: Διὸ ⸂οὐκ ἀμελήσω ἀεὶ ὑμᾶς⸃ ὑπομιμνῄσκειν περὶ τούτων, καίπερ εἰδότας, καὶ
    ἐστηριγμένους ἐν τῇ παρούσῃ ἀληθείᾳ.
  bgc-bgc: ज्यांतै हालाकि थम ये बात जाणो सो, अर जो सच्चा वचन थारे ताहीं मिल्या सै
    उस म्ह बणे रहो सो, तोभी मै थारे ताहीं ये बात याद दुवाण खात्तर सारी हाण त्यार रहूँगा।
  khz-khz: Vomaguli namana gomi wailami ai ealomina, gaura pakurai au na gomi vanagivanagi
    pana gavutinawai-gavutinawaimi. Taunatauna, egaura maparara warau goriparato,
    e Palagu gena kila taunatauna na gogapiato e gogapi-gaugauana maki.
  deu-TKW: Darum will ich euch stets an diese Dinge erinnern, wenn ihr sie auch schon
    wisset und in der vorhandenen Wahrheit fest gegründet seid.
  zsr-NT: Qui lë ni naꞌ gúnteczaꞌ ga tsajneyliꞌ yuguꞌ lë ni zal‑laꞌ chnö́ziczliꞌ lei
    len rugunliꞌ dxin le nac gdutë li naꞌ chgzxiꞌ lu naꞌliꞌ.
  lin-lin: Boye, nakobanda kozongisaka yango tango nyonso na makanisi na bino, atako
    boyebi yango malamu mpe bokangami makasi na bosolo oyo bozali na yango sik’oyo.
  hns-NT: Toelogan ie sab tjiedj djaane hai, aur diel bhar se bieswaas kare hai kie
    Parmeswar ke baat satj hai. Tabbo ham toelogke eksoer ie sab baat jaad karwaaila.
  noa-E: Chadcha maach peerdʉajem iek pãachig jaautarr pãrau ʉ̈khawi ag iek gaai ubʉ
    nʉm awiajã ichiita cha mʉchdëu jaau chirʉm iekhan pʉaba ich jãg pãrag jaau wai
    chitaju, khĩir eyaa wai wënʉrramkhĩir.
  eng-EMTV: Therefore I shall not neglect to constantly remind you concerning these
    things, although you know and have been established in the present truth.
  mib-NT: Jeē yúcuan ma jécuɨñɨ̄ rī sáha ri jeē núcūhun ni rō tāca jnúhun yáha, vēsú
    je cájini rō te cáhīin nīhin ró jíín jnúhun ndaā jeē cácandíje ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ खे़न् काक् पाःन्‍हाॽ के़निःसुम् के़ले़स्‍सुम्‍माङ्
    से़क्‍खाओ मे़म्‍मुन्‍ने के़वयिसाङ् सदादिङ् कन् पाःन्‍हाॽ खिनिॽ निङ्‌वाॽसुम्‍मो
    ताःप्‍मा पिमा इङ्‌गाॽ आप्‍फाल्‍ले़साङ् यारिप् वाॽआरो॥
  xnj-xnj: Hinu yati niyendelela kuvakumbusa magono goha mambu aga, pamonga mmali
    kugamanya na mkangamili muuchakaka wemwaupokili.
  mmx-mmx: Kuren la nenia anabak lox adoxoma amisik nemi ri na langas, keke i do miraklen
    pam i la mira tu atmatkun keneng at luruturun miga ruuna xaka i.
  cbr-NT: Uisai caramina Nucën Papa Dios cuëëncësabi oi 'iti 'ai quixun 'unani camina
    usai 'in. Usaími 'iabi cana ënímami mitsux 'icësabi oi 'inun sinánmitëcënti 'ain,
    manúti rabanan.
  tee-NT: Pus yuchi va tachi aclalhimapast'ac'aniyau junima taxtokni. Chunch aclaya'
    mas misp'ayat'itch chai ixlhichux mi'alhunut'an lhilac'ap'int'at'it ju stavasalanti
    ju masunic'ant'at'it.
  eng-LSV: Therefore, I will always be ready to remind you about these things, although
    you have known [them] and have been established in the present truth,
  cak-NT: Romari' ren can man xquitane' ta ninnataj chiwe, más que rix iweta'n yan
    y chuka' can iyo'n iwánima riq'uin ri ketzij, ri anchok riq'uin xixtijox-wi.
  pah-NT: A'ea nhaporemo pe pekwaha. Igwete pe ndekohetei a'itituhẽva'ea rehe Cristo'ga
    mombe'ua rehe. Emo po ti ji takwahavukara'ja pe me jipi nehẽ.
  sja-NT: Ma jõma jara aupada mɨa parãmaa ip'ii k'irãpapiit'ee, mãgɨ́ ũraa k'awa p'anɨ
    mĩda mãik'aapa ijãa p'anɨ mĩda jõma Tachi Ak'õrepa wãarata jara pëida parãmaa.
  xed-xed: Tsaya ta kəl yu ka gɗavata ta hava tsa skwiha ya ŋa ghuni, dər má nda ghada
    snaŋta ghuni, ta ŋavaŋa kuni ma tsa kahwathwata taghaghunaf lu ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ cáha̱n tá cáha̱n i̱ sa̱há ña̱ yóho nu̱ ndo̱ va̱tí sa̱
    xíni̱ va ndó ña̱ ta va̱tí sa̱ cándeé ini ndó ña̱ nda̱a̱, ña̱ na̱jána̱ha̱ i̱ nu̱
    ndo̱ yóho.
  gfk-S: Io kaie, iou sip be ni halilik haitne mu ta kakarek ra linge. I tutuno be
    mu nunure ter kakarek ma mu te tur timaan naramon tano hininaawas tutuno nong
    mu hatur kawase ie. Iesene iou ni halilik iat mu.
  bmu-bmu: Buŋa keu ölŋan köna mewö kondel eŋgizawi, iŋini mi lök buŋa qem aŋguba
    miaŋgöreŋ böŋ qeba kin köhöize. Miaŋgöra keu areŋ jizali, mi ölöp möt asarizemö,
    nöŋön töndup miaŋgöra nalö dop jim gulim eŋgimamgö mötzal.
  dgz-dgz: Nop mame tavewa e gaseget asigip ta kakayasean, ap gapan kaimakaet di amuyan
    yoniwanin, go ne ago tae darine enuen di ta angingat anuivin.
  eng-GNV: Wherefore, I will not be negligent to put you alwayes in remembrance of
    these things, though that ye haue knowledge, and be stablished in the present
    trueth.
  zaa-NT: Acca por nùi nna chi belaba látsa'a' qui'ni adila tsa' canchu quixa'ánia'
    le ca cosį para qui'ni làa iỹùl·lani le, màsqui'ba chi yù le biỹa ná qui'ni guni
    le nna chi runi le tì'a ra lo titsa' lí nu chi huía latsi' le.
  eng-WEBSTER: Wherefore I will not be negligent to put you always in remembrance
    of these things, though ye know them , and are established in the present truth.
  guh-guh: Daxita rabaja bajaraxua payapëtaneme. Pajamatabëcuenesaëmënua baja panejumecovënëtsijava
    pexaniajailivaisi. Itsiata icatsia pematatsënëa pacanajamatabënapitsiaexanaponatsi.
  bon-bon: Peei mene cane bii yogärine, ngänuge weene puu umle gemi piiyepu weeme
    ätrunga kokre gyene peei toraca mene cabu, yepä cane singi weebibine jäje ngene
    apecname peei poto cidi me.
  nhw-BL: Nochipa nimechelnamiquiltis tlen ni tlamantli masque nelía ya anquimatij
    huan ya anmotlatzquilijtoque ipan nopa catli melahuac catli anmechmachtijtoque.
  swh-ONEN: Hivyo nitawakumbusha mambo haya siku zote, hata ingawa mnayajua na mmethibitishwa
    katika kweli mliyo nayo.
  wbi-wbi: pe lino, une niliiva tayale kukuvakumbusia ke kinga nambe mukagula, na
    lino mulivakangafu mu kyang'haani.
  bba-bba: Yen sɔ̃nɑ, ko nɑ n dɑ n sɔɔru sɑ̃ɑ n kɑ bɛɛ ɡɑ̃ɑ ni yɑɑyɑsiɑ bɑɑ mɛ i nu
    yɛ̃ kɔ, bɑɑ mɛ i mɑɑ yɔ̃ dim dim ɡem mɛ sɔɔ, mɛ i wurɑ.
  eng-KJVCPB: Wherefore I will not be negligent to put you always in remembrance of
    these things, though ye know them, and be stablished in the present truth.
  kgk-NT: Upe anhetegwa nhe'ẽ perovia-ma araka'e. Ãy peve napemokanhýi pendejéhegwi.
    Ipogwy-py pene rembiapo porã meme peiko-vy. Upéa aikwaa jepe apomomandu'a ndu'a
    xe remimombe'ukwe-rehe ponove pende resarái íxugwi.
  waj-waj: Fai ivaara na ii kua iyauvaara mmuakiaa suai makemakee ngii giaa ngii miee
    varinaravai. Vaa ngia iyauvaa rikiada kua kutaivo ngiiisi vaivaa puaisa utuaivaa
    na vaa rikieennaata mmannammanna ivaara ngii giaa ngii minaravai.
  cpy-cpy: Rootaki eero nookantawo nokenkishiryaakaa-piintemiro okaatzi akenkithata-kotakiri,
    okantawitaka aritaki piyoyiwitakawo, poejokirotawo kyaariperori riyotahae-takimiri.
  mpx-mpx: Bugul bolo ya kaiweliya sauga gegewena na papanuwahikagimiu, bwagana iyaka
    ku atenal ge wami abulilek i gasisi eliyalil.
  wbp-wbp: Yapa nyurrurlarluju kankulu nyurru milya-pinyi-jala yimi nyampuju kuja
    karna-nyarra yimi-ngarrirni. Milya-pinyi kankulu yimi ngaju-nyangu ngulaju junga-nyayirni.
    Kala kapurna-nyarra warrarda yimi-ngarrirni tarnngangku-juku.
  luo-luo: Omiyo pod aparonu wechegi, kata obedo ni ungʼeyogi kendo uguroru motegno
    e adiera makoro un-go.
  nhe-NT: Nochipa nimechilnamiquiltis tlen ni tlamantli yonque nelía ya inquimatij
    huan ya inmotlatzquilijtoque ipan nopa tlen melahuac tlen inmechmachtijtoque.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ ܗܲܪ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܒܸܬ ܡܲܕܟܸܪܸܢܵܘܟ݂ܘܿܢ ܥܲܠܔ ܐܲܢܹܐ، ܐܵܦܸܢ ܕܟܹܐ
    ܝܵܕܥܝܼܬܘܿܢ ܠܗܘܿܢ، ܘܣܢܝܼܕܹܐ ܝܬܘܿܢ ܥܲܠܔ ܫܪܵܪܵܐ ܕܐܝܼܬ ܠܟܸܣܠܵܘܟ݂ܘܿܢ.
  esk-NT: Taatnaqłuŋa itqautisraġataġipsi tamatkuniŋa, iḷisimagaluaġisiunniiñ payaŋaiġvigiplugulu
    Agaayyutim iḷumutuuruaŋa pakma pigikkaqsi.
  msb-msb: Kaya ginapadumdom ko kamo pirme sani bisan aram na niyo, kag masarig na
    kamo sa kamatuudan na iyo naako.
  cpa-NT: Ma²ŋih³ hniah¹² ca¹lah¹jǿ¹ jǿg³ ma²juǿi²jni hniah¹². Tí² ma²chinh³ hniah¹²
    jǿg³. Cónh¹jøng² juǿi³jni hniah¹² jǿg³ jøng². Mi³jøng² tsa¹dsa¹hén² hoh¹² hniah¹².
  dso-dso: ଏ ସବୁ ବିସଇ ତମେ ଜାନିରଇଲେ ମିସା, ଆରି ପାଇଲା ସତ୍‌ ବିସଇଟାନେ ଡାଟ୍‌ ଆଚାସ୍‌ ମିସା,
    ଏ ସବୁ ବିସଇ ତମ୍‌କେ ଏତାଇଦେଇତେ ରଇବି ।
  meu-meu: Badina bunai lau na tomamu ini hereva baina hamaorolaimui loulou. Ena be
    mai dibamui bona hereva momokani ai o gini tutuka-tutukamu,
  yva-NT: Weapamo wapo anakotare umawe raen to, muno watavondi ananyao tugae rai matuve
    to. Weramu syare syo raura nakato indamu wasaemen dai tutir.
  dgc-dgc: Nadid, maski matibay dén i péniwala moya sakay tukoy moy dén i éya a nisulat
    ko, éy ipaala-ala ko san dikam a huway-huway.
  zpm-NT: Nli naṉle to grë miṉe rne naa nu, nli dziitsle zo to lo Xtiidz Dios, per
    ib none guṉcsoladz naa tow.
  hix-NT: Àro ke, onà wyaro kanye roro me wehxaha, owyanye. Ohxe roro ehtxoko kanye
    roro me wehxaha, uhutwahkahpàra oyehtxoho menye. Yaworon xaxa menytxatxownà rma
    hamà. Ohxe roro ehtxoko katxho xarha menytxatxownà hamà. Àro kom yawo ro rma manatxow
    hamà. Uhutwahkahpàra mak oyesnàr komo xe wehxaha.
  sim-sim: Mashi os a sawewa jir angop ji heyewa sir. Jir mashi omendinga Jisas Kraishin
    ji misindiyaha kwambuk sinda jir. Hako las avak a halashinak ji hishakashanda
    ngashi. Karem mbaha indik mashi kason jirin ermbak a hauhaka owehe namu sawenduwa.
  npi-ULB: यसैले, तिमीहरूलाई यी कुराहरू थाहा भएर अहिले तिमीहरू यो सत्यतामा बलियो भए
    तापनि म तिमीहरूलाई यी कुराहरू सम्झाउन सधैँ तयार छु ।
  cgc-cgc: Ipadayon ko ake na pagpademdem ki kyo parti ta mga paambal ko naan ta ake
    i na sulat bisan nlaman nyo en daw gapadayon kaw man na lig-en inyo na pagpati
    ta kamatuuran na patudlo ki kyo parti ki Cristo.
  tim-tim: Galalupne, Yesugât keiŋe emelâk makyeŋgiyion are nâŋgâm kârikŋe akmâ heŋgemgoyi
    are nâŋgân. Dâ hanâk nelâm yeŋgiwopgât lâuwâŋe dewatim makyeŋgiwe.
  yor-yor: Nítorí náà, èmi ó máa rán yin létí àwọn nǹkan wọ̀nyí nígbà gbogbo, bí ó
    tilẹ̀ jẹ́ pé ẹ̀yin ti mọ̀ wọ́n, tí ẹsẹ̀ yín sì múlẹ̀ nínú òtítọ́ tí ẹ ní báyìí.
  wos-wos: Guni wawun hundika jémba xékélakita, Godka wandan mwi hundi xékéta, yikafre
    mawuli yata guna mawulimbu hambuk yata jémba guni re. Wu mwi hundi dé. Guni wawun
    hundika yike yangumboka wuni wun hundi atéfék nukwambu guniré wambula watawuni.
  emp-NTPO: Jũma maʌ̃gʌra cawa panʌmĩna idjab̶a wãrã bed̶ea bãrãa jaradiaped̶ad̶ara
    bio ĩjã panʌmĩna, mʌ̃a jũma maʌ̃gʌra bãrãa quĩrãnebabi b̶aya.
  eng-F35: So then, I will not neglect to keep reminding you about these things, though
    you know and are established in the present truth.
  ind-ind: Oleh karena itu, saya bertekad untuk selalu mengingatkan kalian tentang
    hal-hal tersebut, meskipun kalian sudah tahu dan berpegang teguh pada ajaran benar
    yang sudah kita terima dari Allah.
  pes-OPCB: اما من هرگز از یادآوری این مطالب به شما، کوتاهی نخواهم کرد، گرچه آنها
    را می‌دانید و در حقیقتی که یافته‌اید، ثابت و استوار می‌باشید.
  mpt-mpt: Ibo e baka bianiba amit nomabiobe. Ne weng olo ibo oyebio ibo tekein keniba
    weng moton olo sbalma wafu bliobe. Ne weng olo amitie oyemabio o mitmakamo inaminobe.
    Ibo o bobolo funine genita oyemabibe.
  ssx-ssx: Kutupa ikana꞉ma꞉ta꞉ amba꞉ meleme ota꞉eki pa꞉ta꞉ honkopu hao hapa꞉lia hata꞉
    do alo pimanu amba꞉ hone wilimipate I̱ma꞉ do hau manuta꞉ iki pa꞉ta꞉ paa opuaaso
    ombu halueke.
  mkl-mkl: Nɑ ŋɔi í ce n kɑɑ n ɡbɛɛjiò ku ye ŋɛ ɡiɡii mii ŋɑu ihɛ̃, bɑɑ do iyi ì mɑ̀ɑ
    tɑ̃ ŋɑ, nɔ ì wɑɑ leekĩ dim dim si ntɔ iyi ì wɑɑ mu nsɛiu ihɛ̃ ŋɑ.
  gaq-gaq: ପେଇଂ ମାପ୍‌ରୁନେ ଦିନ୍‌ ପାଂ ନ୍‌ସା ପେ ସତ୍‌ ବାବ୍‌ରେ ଉର୍‌ ଲେଃନେ ଦର୍‌କାର୍‌ । ଆତାନ୍‌
    କାଲା ପାଙ୍ଗ୍‌ଲା ସୁଆ ଏତେ କିତଂଇନି ଚୁର୍‌ମାର୍‌ ଡିଂ ୱେଏ ଆରି କିତଂଇନି ଲେଃକ୍ନେ ସାପା ସିସେବାନ୍‌
    ଲେଃକ୍ନେ ଜିନିସ୍‌ଇଂ ତାତିରେ ଏଡ଼ିଆ ୱେଏ ।
  gof-RNT: Hessa gisho, hintte hayssata eriyabaanne he oykkida tuman minnidi de7iyabaa
    gidikkoka, taani hayssata ubba wode hinttena hassayiso aggike.
  unx-unx: ଆପେ ନେ ସବେନାଃ ସାରିତାନାପେ ଆଡଃ ନାମାକାଦ୍‌ ସାନାର୍‌ତିରେପେ କେଟେୟାକାନା, ନେ ସବେନ୍‌
    କାଜି ଆଇଙ୍ଗ୍‌ ଆପେକେ ସବେନ୍‌ ଇମ୍‌ତା ପାହାମ୍‌ଇଚି ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Lekeza netá matá mukikumú imane mota lo lekemekuháma neve. Itó ámina gakó
    gihilámini agikagú alévolé iki niminamóza, ámina gakómaló nene ale gosohá oko
    lo lekeme lekeme oko minanogo uve.
  lcm-lcm: Asukang a naka uli mengen lak animi ta keve mengen ke, kantanem milapo
    nas iria lenginang na milapo tung akit si tutuman ke milapo atogon ia.
  aer-aer: Kele, arrantherre perre arne nhenhe areye kele itelareme, ayeye arratye
    Christ-akerte akwetethe apentemele arrpenhe areyele-arle arrenhantherrenhe akaltyele-anthekeke,
    the arrenhantherrenhe akwetethe itneke-akerte irlpangkelhe-ileme.
  qvc-NT: Yumbay kay allip kaqta nishushqaytam allitana yach'ashpa kasuykangillapa.
    Piru mushuqmandam qamkunata yuyachiriyki, ama qonqanaykillapa.
  tgl-ULB: Samakatwid, ako ay magiging laging handa na ipaalala sa inyo ang mga bagay
    na ito, gayong alam na ninyo ang mga ito, kayo ngayon ay matibay na sa katotohanan.
  cbs-NT: Ma bebunkidi chanima jancha matu yusianbu unankin man mestenwani man jawen
    jiwea jaska dasibi matukidi shinankin eandi matu shinanmakin en jenekatsi ikamaki.
  xtm-NTPP: Chukan kúu ja ndimaa ndáka'an‑so'o sa tnu'u ya'a nuu ni, visi ka jini
    ni te jâ ka sa'a ndija ni sukan ká'an tnu'u ndaa ni ka kaxtnu'u i nuu ni a.
  nnq-nnq: Na yene manyendekeya kunkombakea machoba goa ilebe yene, iganukube miimanyi
    na mmilingite mukulimba mukweli ejimpokilinge.
