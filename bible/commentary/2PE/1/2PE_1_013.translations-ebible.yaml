  mdy-ETH: ታኣኒ ሼምፖና ዓኣዖ ዒንሢ ቢያ ኬሊ ጴቻንዳያ ታና ኮይሳኔ ጌዒ ታ ማላኔ።
  spl-spl: Aiop sâp ki kâlep otmuâk mum pilâyekbom yakât emelâk Kutdânenŋe Yesu Kiristoŋe
