  msm-NT: Angay ku sikan igpadomdom iyu kotob no buhi a pad,
  myk-myk: Ga na nɛ yaha ke ɲiŋɛ ke na, nɛ li ta lʼa saha nɛ wʼa yi funŋɔ tun ni kii
