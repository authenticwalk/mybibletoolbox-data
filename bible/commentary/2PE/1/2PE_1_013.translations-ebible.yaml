verse: 2PE.001.013
translations:
  kpx-kpx: Di huhuige di la namigevege la ke huhulahai vage duave. Kosealemo di bae
    lahehi ui egealivebene.
  okv-H: na hamo visi te ei ta mihie ke eremina ungota jo ta undurono be hotembasova.
  tbo-tbo: Ma anai yautuwe hoi hipuli a memae ana inugohepami po dewa dewadewana binei
    ona ileta.
  mal-C: ഞാൻ, ഈ ശരീരമെന്ന കൂടാരത്തിൽ ജീവിക്കുന്നിടത്തോളം, ഈ കാര്യങ്ങൾ നിങ്ങളെ നിരന്തരം
    അനുസ്മരിപ്പിക്കുന്നത് യോഗ്യമെന്നു ഞാൻ കരുതുന്നു.
  grc-SR: Δίκαιον δὲ ἡγοῦμαι, ἐφ᾽ ὅσον εἰμὶ ἐν τούτῳ τῷ σκηνώματι, διεγείρειν ὑμᾶς
    ἐν ὑπομνήσει·
  bgc-bgc: मै यो जाणु सूं के जिब तक मै जिन्दा सूं, यो सही सै, के मै उन बात्तां के
    बारें म्ह थारे तै बात करदा रहूँ, ताके थम इन बात्तां नै कदे भूल ना जाओ।
  khz-khz: Na au atugamagina, eraupara namara gomi gemi vetugamagi-tago ai pana vega-matagaira,
    au roe amagulina aonai.
  deu-TKW: Ich achte es aber für Pflicht, so lange ich in dieser Hütte bin, euch durch
    Erinnerung wach zu halten,
  zsr-NT: Runi nedaꞌ ral‑laꞌ uspanaꞌ ládxiꞌliꞌ ca nacgac lë ni tsal ni zoaꞌ nabanaꞌ.
  lin-lin: Namoni ete ezali malamu mpo na ngai kolamusa makanisi na bino awa nazali
    nanu na bomoi kati na ndako ya kapo ya nzoto oyo ;
  hns-NT: Hamaar dehie djaise ekgo marai ghat hai, aur hamlogke Prabhoe Jiesoe Kriest
    hamke djanaais hai kie oe marai halieje se toeraai djaaiga. Aur djab talak hamaar
    khoen hamaar dehie me tjalie, tab talak ham toelogse bataite rahab. Ham na maangiela
    kie toelog soet djaihe.
  noa-E: Mua khĩirjuawai mʉʉta ʉ̈u agtha iiu pʉʉrba chitʉm aiguin ich jãg pãar wawí
    iekha chitaju aai chirʉm.
  eng-EMTV: But I consider it right, as long as I am in this tent, to stir you up
    by a reminder,
  mib-NT: Chi jéni ni rī jeē iyó váha stɨ́hvɨ́ ni rī rohó vijna técu gā rī, návāha
    nucūhun ni rō.
  lif-NT2: कन् नासिङ्‌गे़न् थक्‍को वाॽआर थारिक् खिनिॽ कन् पाःन्‍हाॽ निङ्‌वाॽसुम्‍मो
    तारुङ्‌ङाङ्‌चाङ्‌जाङ् मे़त्‍निङ् के़लॽबा निङ्‌वाॽ कत्तुङ्‌लो॥
  xnj-xnj: Niwona ndi lijambu labwina kwangu, lukumbi lwoha lwenitama mumi pamulima
    apa, kuvakenyemusa na kuvakumbusa kuvala mambu aga.
  mmx-mmx: Nia a lok do, ik mokso mun tia xusu anak lox axatu levendoxoma atnemi mi
    na levempanga at na levenaleng nenia move a rooro.
  cbr-NT: Nucën 'Ibu Jesucristonën 'unánmicëxun cana 'unanin, 'ën bamati nëtë ca 'urama
    'icë quixun. Usa 'ain ca 'ën sináncëx bamaquin ënë nëtë ëncëma pan 'ixuinshi ënë
    ñucama 'ën mitsu sinánmitëcënti asábi 'icën.
  tee-NT: Chai icc'atsai ni lhijunch ni aclamalacpucujuchokoch ju lamintac'atsan'an
    acsni iclamapast'ac'aniyau ju ani taxtokni. Chai chunch aclanaviyau ni ictit'ajunca'.
  eng-LSV: and I think right, so long as I am in this tent, to stir you up in reminding
    [you],
  cak-NT: Pero ya que cami c'a jin q'ues we' chech-ulef, ren nin-ij chi can nic'atzin
    ninnataj ronojel re' chiwe chi quiri' jixnojin utz.
  pah-NT: Pyry tuhẽ ji ve ji ikwahavukara'javi a'ea ja'javo pe me nhimarane'ymame.
  sja-NT: Wãara, mɨa k'inia bɨ parãpa mãgɨ́ ũraa k'irãpadamerã, mɨ-it'ee Tachi Ak'õrepa
    mãga k'inia bairã. Mɨa mãga ooit'ee chok'ai bɨ misa,
  xed-xed: Ka tata hafu yu katsi ná, nda nza ka skwi ɗina na havay ɗa ta tsa skwiha
    ya ŋaghuni, kada nzata kuni nda fatá ghəŋ hzleŋa.
  mks-NT: Cája i̱ ña̱ yóho jáchi̱ cáhán i̱ ña̱ ndítahan caja i̱ ña̱ nani tácú u̱ ñuyíví
    yóho. Jáchi̱ xíní ñúhú ndicani i̱ nu̱ ndo̱ ndía̱ quéa̱ va̱ha ta ndía̱ quéa̱ a̱
    váha.
  gfk-S: Ing iou kis ter iat baak ma no palatamaigu iou lik be i takados be ni hatatik
    ira numu lilik ura liklik leh kakarek ra linge kinong iou nunure be ite hutate
    um be iou ni waak leise no palatamaigu tano minat hoke no nudait Watong Jisas
    Krais te hapalaine ter tagu hobi.
  bmu-bmu: Mewö möta sile kiaŋgö sepö koumnöŋ malmamaŋgö dop keu areŋ mi ölum eŋgubapuköra
    mötmötŋini jim guliba kuŋgum eŋgimamgö mötpi dop kölja.
  dgz-dgz: Menan ne anuingina kakaewa, ne piupa kasiga wanik angina gapan ago enap
    darine enuen taet anuivin.
  eng-GNV: For I thinke it meete as long as I am in this tabernacle, to stirre you
    vp by putting you in remembrance,
  zaa-NT: Cà te' qui'ni ná' responsable para gurexa'a' latsi' le nu cca qui' ca cosį
    miéntraste baní rua', para qui'ni ebani le adí para guni le cą.
  eng-WEBSTER: Indeed, I think it meet, as long as I am in this tabernacle, to stir
    you up by putting you in remembrance;
  guh-guh: Abaxë tasaëtsaponaponaeepato mapanacuataje, netsitaxanepana patacamuxujiobinexa,
    bajarapacuenia patacanajamatabënapitsia exanaponaenexa.
  bon-bon: Yoo, cane umle gäne cäme budre cudecewe lica gyene, ingle mime Yageyame
    Yeesu Keriso cebine itu conocäco umle nawenumi, peei name pi cane weebibine jäje
    ngene jipecnininune peei gwidape poto cidi me ngälu cäme budre.
  nhw-BL: Pero nimoilhuía cuali para nimechelnamiquiltijtinemis tlen ni tlamantli
    quema noja niitztos para amo quema anquielcahuase.
  swh-ONEN: Naona ni vyema kuwakumbusha mambo haya wakati wote niwapo katika hema
    hili ambalo ni mwili wangu,
  wbi-wbi: nisagha kuuuti nili ni lweli kukuvasisimula na kukuvakumbusia mu agha ghooni.
    pano nijighe mu tembile iji.
  bba-bba: Adɑmɑ nɑ tɑmɑɑ n weenɛ sɑɑ ye nɑ wɑ̃ɑ hunde sɔɔ, nɑ n dɑ n bɛɛ ɡɑ̃ɑ ni
    yɑɑyɑsiɑmɔ kpɑ bɛɛn lɑɑkɑri yɑ n kɑ seewɑ.
  eng-KJVCPB: Yea, I think it meet, as long as I am in this tabernacle, to stir you
    up by putting you in remembrance;
  kgk-NT: Upéa-rehe anhemonhe'ẽ jevy-ta peẽ-my. Tapeiko porã katu Nhandejáry nhe'ẽ
    apo-vy. Aikove kove reheve anhe'ẽ nhe'ẽ arã peẽ-my pono okanhy pendéhegwi xe remimombe'u.
    Amboypy-tama peẽ-my nhe'ẽ.
  waj-waj: Na yaata utuaunoo. Aa na homo mmata aavau variau suaivaki na kava ngii
    giaa ngii minai ngia iikiaaraivo inna yoketaavai.
  cpy-cpy: Rootaki kameethata-tsiri nokenkishiryaakaa-piinteemiro eeniro nañii naaka,
  mpx-mpx: I waisi te yawaliu miminana bugul bolo ya kaiweliya na papanuwahikagimiu
    ge nuku mimi nuwanuwatu-agil,
  wbp-wbp: Ngampurrpa karna-nyarra nyina yungunkulu warrarda manngu-nyanyi nyarrpa
    kuja karna-nyarra wangkami. Kajirna-nyarra warrarda wangkami, ngulaju ngurrju.
    Nyiya-jangka kuja?
  luo-luo: Aparo ni en gima ber mondo achiew pachu ka pod anie kiru mar ringruokni,
  nhe-NT: Pero nimoilhuía cuali para nimechilnamiquiltijtinemis tlen ni tlamantli
    quema noja niitztos para ax quema inquiilcahuase.
  aii-aii: ܗܹܐ، ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܢ ܠܵܚܘܿܡܬܵ‌ܐ ܝܠܵܗ̇، ܟܡܵܐ ܕܒܸܚܵܝܵܐ ܝܘܸܢ ܒܐܵܗܵܐ ܡܲܫܟܢܵܐ
    ܦܲܓ݂ܪܵܢܵܝܵܐ، ܕܡܲܪܥܸܫܸܢܵܘܟ݂ܘܿܢ ܒܡܲܕܟܲܪܬܵ‌ܐ،
  esk-NT: Nalaunŋaruaġigiga iñuuniqtutilaamni maani nunami itqaqtitaġukhusri sunik
    tamatkuniŋa.
  msb-msb: Myintras buhay pa ako, tama na gayod na padumdumon ko kamo sani na mga
    bagay,
  cpa-NT: Lë́²jni hi² dsio¹ jmó¹²jni lah¹jøng² lah¹cónh¹ jmai³ ja³chian²jni. Mi³jøng²
    dsiagh¹ hoh¹².
  dso-dso: ମୁଇ ବଁଚିରଇବା ଜାକ ଏ ସବୁ ବିସଇ କାତା ଅଇବାଟା ନିକ । ଜେନ୍ତିକି ତମେ ସେଟା ଆରି ନ ପାସ୍‌ରାସ୍‌
    ।
  meu-meu: to lau na tomamu, ina taruha doini na noho heniamu ai, baina haomui bona
    ini ḡau baina hahelalolaimui une.
  yva-NT: Syo raen sya masyoto ikakai raije ndea mararai, maisyare wama Amisy Yesus
    Kristus po rarorono rinai to rai. Weti arono ritunana nene, syo anakotare umaso
    raura rijati akato indamu wasaemen dai, omamo mamaisy.
  dgc-dgc: Dahilan habang buhayék, éy minamaigi ko a ipaala-ala ko ye dikam, monda
    isipén moy.
  zpm-NT: Laa Jesús meṉ ndzon ne rnabey ne, blule lo naa zhile gdziṉ dze ne laa naa
    gbi lo guidzliu rii, gane niina laga bii mban naa rgobey naa ible nonguieḻa znu
    cso naa diidz lo to;
  hix-NT: Àro ke, ohxe roro ehtxoko àkehe xarha, owyanye. Rowayehpàra ro rma haka,
    àro wyaro tkahorye roro rma naha, rowya, uhutwahkahpàra oyehtxoho menye.
  sim-sim: Os a liwa wolo kwambuk ji sitambanakmbaha mashi kason jirin ermbak a hauhaka
    owe sawekwa nir.
  npi-ULB: जबसम्म म यो शरीररूपी पालमा छु तिमीहरूलाई जागा राख्‍नु र यी कुराहरूको बारेमा
    तिमीहरूलाई सम्झाउनु मेरो निम्ति असल हुन्छ भन्‍ने मलाई लाग्छ ।
  cgc-cgc: Ta ake na isip igo gid na ipadayon ko ake na pagpademdem ki kyo mintras
    na bui a pa
  tim-tim: Akto hâkne ire mem manman âmâ den ire makyeŋgim goaŋyektere ârândâŋ akbiap.
  yor-yor: Èmi sì rò pé ó tọ́ láti máa mú wọn wá sí ìrántí yín, níwọ̀n ìgbà tí èmí
    ba ń bẹ nínú àgọ́ ara yìí.
  wos-wos: Wuni xékélaki. Ané héfana séfiré yatakatewuka nukwa bari yatandé. Nana
    Néma Du Jisas Krais wun jooka wuniré wandéka wuni xékélaki. Xékélakita wuna séfimbu
    hura ané héfambu reta guni wawun hundika yike yangumboka, wuni wun hundi atéfék
    nukwambu guniré wambula watawuni.
  emp-NTPO: Mʌ̃maarã jipa b̶ʌa wad̶i zocai b̶ʌmisa maʌ̃ra quĩrãnebabi b̶aida.
  eng-F35: Yes, I think it right to stir you up by a reminder, as long as I am in
    this ‘tent’,
  ind-ind: Selama saya masih hidup dalam tubuh ini, yang hanya seperti tenda sementara,
    saya merasa bertanggung jawab untuk terus mengingatkan kalian akan semuanya itu,
  pes-OPCB: تا زمانی که در این دنیای فانی به سر می‌برم، وظیفهٔ خود می‌دانم که این
    نکات را به شما تذکر دهم تا آنها را فراموش نکنید.
  mpt-mpt: Nib Sume Yesus Klaiste baatnenea Kobo amito mo biebta sinanomobabo, hebmamsab
    kaanamabeobo ge baatnene kesoa memalo ne afen bli dim ye ibo weng olo baabenia
    ib bobol tem funino omsbal manamabibe. Ne funania Kukub olo ayamobo ge funaiobe.
  ssx-ssx: Yaka honema꞉ta꞉ I̱ pa halo aneta꞉ I̱ma꞉ pea꞉pekeeki homeketa꞉ do hau manuna꞉
    ika꞉ amba꞉ wilimi honemanu paa hone u tiatiki pulueke.
  mkl-mkl: Ntɔ ntɔ, wɑɑti iyi ǹ wɛɛ si hunde, ǹ nɛ n yɑ n mɑɑ n ye ŋɛ ɡiɡii ku bɑ
    i yɑ mɑɑ wɔ njoo si ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା କିତଂ ଆନେକେ ମୁଇଂ ସାମୁଆଁ ବିଃବକେ । ନେ ମେଃନେ ବାସଙ୍ଗ୍‌କ୍ନେ ଅନୁସାରେ ମୁଇଂ
    ତ୍ମି କିତଂଇନି ଆରି ତ୍ମି ଦର୍ତନିନେ ଉର୍‌ନେଲେଃକେ । ଆତେନ୍‌‌ ଦାର୍ମିକ୍‌ଇଂନେ ବାସାନେ ଜାଗା
    ଡିଂଏ ।
  gof-RNT: Taani shemppora de7ida wode ubban hinttena hassayisanayssi koshshiyabaa
    gada qoppays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନେ କୁମ୍ବା ଲେକାନ୍‌ ଗନଏଃ ହଡ଼୍‌ମରେ ଜୀନିଦ୍‌ ତାଇନଃ ଜାକେଦ୍‌, ନେ ସବେନ୍‌
    ବିଷାଏରେ ଆପେ ପାହାମ୍‌କାତେପେ ନେଆଁ ଠାଉକାଗି ତାନାଃ ମେନ୍ତେଇଙ୍ଗ୍‌ ଉଡ଼ୁଃତାନା ।
  gah-gah: Neza gamena hána minaminake mikasi nugupe ahulatove loko Guivahanite Izesu
    Kilistó lo utó oko lo nemekago gelenoumó nenazo, neza mikasi nugupegi nomininake
    gakó imane lo lekeme lekeme oko mininake lekelémo ote ote oko itove loko gulugo
    etokave.
  lcm-lcm: Taun napo teng lak a vuk to lik ke, napo naol ia ta naka uli akaisap ani
    lomlomon imi taun napo mengen imi ta keve mengen ke.
  aer-aer: The itelareme, nhenge ayenge itethe akwete anemele, atyenge mwerre kwenhe
    arrekantherre itneke-akerte akwete angkerle-anetyeke arrantherre itneke alkngwirretyakenhe
    anetyenhenge.
  qvc-NT: 'Chaqa Siñurninchiq Jisukristum yach''achiwashqana: “Pidru, ancha utqanam
    rinllapa wanchishuq”, nishpa. Chaymi yuyashqa kani, kawsaykashparaq qamkunata
    kunashunaypaq,'
  tgl-ULB: Sa aking palagay ay dapat ko na kayong gisingin at paalalahanan sa mga
    bagay na ito habang ako ay nandito sa tolda.
  cbs-NT: Natian en jiweyuadan, chanima jaska en shinanmis na janchawen matu e imakin
    matun shinan en ana matu mestenwanmakatsis ikai ea ninkakanwen.
  xtm-NTPP: Te kúsii ini sa nani téku‑ka sa ñuu ñayivi ya, te ndáxndaku ini ña'a sa
    te ndáka'an‑so'o sa nuu ni a.
  nnq-nnq: Ne mbemele chenie kilebe cha mbone kwango kunnyimuya kukunkombakea ganga
    kiti mbi tango nakalama.
  bao-NT: Ména yʉ ca cati niiri rʉmʉrire, “Atere to birora cʉ̃jare ca wede majiocõa
    niipʉ yʉ niicu,” mʉjare yʉ ĩi.
  san-ORI: ଯାୱଦ୍ ଏତସ୍ମିନ୍ ଦୂଷ୍ୟେ ତିଷ୍ଠାମି ତାୱଦ୍ ଯୁଷ୍ମାନ୍ ସ୍ମାରଯନ୍ ପ୍ରବୋଧଯିତୁଂ ୱିହିତଂ
    ମନ୍ୟେ|
  huv-NT: Nganüy sapiüng najneaj napaj icueajiün wǘxan saliün napac, nüüch leaam imeajtsan
    nguineay netam merangan;
  otn-NT: Mɛ̱nte dí 'bʉi, dí ɛ̱na̱ ngue xa̱nho te dí øt'e ngue di̱ nzop'a̱ ni̱ nzaquihʉ
    ngue gui 'yøhmʉ ya yø hya̱ ya.
  nop-nop: Nu sigine gitnemnit hatiŋila mede u nadisuŋa tubukaikaaŋ hanimbene tuwot
    tibaak.
  obo-NT: Su atag koddi, moppiya en no id posampot ku ini koniyu laggun to no-uyag
    a pa.
  cak-ENT: Chuve yin, xa c'a juis c'uluman que ninc'uxla'aj can q'uiy na'oj chive,
    roma c'a c'o na ca'i-oxi' k'ij nuc'aslen.
  lif-NT: ᤁᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤘᤠ᤹ᤀᤠᤖ ᤌᤠᤖᤡᤰ ᤂᤡᤏᤡ᤹ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤛᤢᤶᤔᤥ ᤋᤠᤖᤢᤱᤅᤠᤱ ᤆᤠᤱᤈᤠᤱ
    ᤔᤧᤳᤏᤡᤱ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤁᤳᤋᤢᤱᤗᤥ॥
  mie-NT: Chi jáni inī ni jā íyó vāha jā sndíhvī inī ni ndá nú mitan técū cā ni, tácua
    nūcūhun inī nū.
  san-TIB: ཡཱཝད྄ ཨེཏསྨིན྄ དཱུཥྱེ ཏིཥྛཱམི ཏཱཝད྄ ཡུཥྨཱན྄ སྨཱརཡན྄ པྲབོདྷཡིཏུཾ ཝིཧིཏཾ མནྱེ།
  qve-NT: Hinaspapas noqapaqqa deberniymi, kawsanaykama tukuy chaykunamanta qankunata
    yuyarichispa kallpanchanaypaq.
  pao-NT: '@see-verse:2PE.001.012'
  cbu-NT: Nuwsha musásshapa tsipachina. Ashiriya, ndaturi tsiparuri, Zuwanll Apanllee
    kuk mbizarusinapa, aturi, siyaam yandakina.
  usa-usa: kemá maa-márábímmá máeqa kemá keráwáqá taáqa timá yoránáae téq túyánámmá
    kéitaune.
  soy-soy: Nɛ yɛ̃ tɛ li nyɑm tɛ kɛ́ kumúŋɛ́ nkú-i kɑm nní nfɑ́ɑ m mɑ́ kɛ́mɛɛ isímɛ́
    iyɛ̃ nɔ́ n léisɛntɛ, ɑ́ni kɑpɛ nɛ m pɑlɛi nnyɑ.
