    ၏ သန့်ရှင်း သောသူ တို့သည် သန့်ရှင်းသော ဝိညာဉ် တော်၏ တိုက်တွန်းတော်မူခြင်းကို ခံရ
    ၍ ဟောပြော ကြ၏။
  kgf-kgf: Andiawac ara imi nalé méŋac méŋ ic méŋac ewa siŋ igucnec ménda mihicŋigic,
    néŋ uŋa téréyanéŋ tiléŋgé énécmiyu Anutu arunec ichéra ieneŋ ʒéhicŋiaŋgic.
  awb-awb: Manikáne ehweh iraru kegá íre seyega iwíáhue Manikáne púku sehiranuwe.
