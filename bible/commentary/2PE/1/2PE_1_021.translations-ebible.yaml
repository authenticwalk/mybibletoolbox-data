  swh-1850: Maana hakuna ujumbe wa kinabii unaotokana na matakwa ya binadamu, bali
    watu walinena ujumbe wa Mungu wakiongozwa na Roho Mtakatifu.
  ese-NT: Eꞌe, yahuajo nei dejja cuanaja Eyacuiñajjija esohui jamatii tehue jjima.
    Onajaya ejjashahuabaquijji huohui jjima peaꞌai. Chojja. Edojjoshahua Pameya Eyacuiñajjija
    epeejji quea pame nee cuana ojaya esohui huohui meesahua caꞌya poa.
  jac-NT: Yuto haꞌ ebnaj ischejab Comam tuꞌ caw machi hunu tzet ye tuꞌ isnati ebnaj
