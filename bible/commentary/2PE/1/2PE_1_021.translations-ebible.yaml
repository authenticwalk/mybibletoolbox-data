  mal-2015: പ്രവചനം ഒരിക്കലും മനുഷ്യന്റെ ഇഷ്ടത്താൽ വന്നതല്ല, ദൈവകല്പനയാൽ മനുഷ്യർ പരിശുദ്ധാത്മനിയോഗം
    പ്രാപിച്ചിട്ടു സംസാരിച്ചതത്രേ.
  tuo-NT: Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masãmarĩcã na ojaꞌquere na wãcũse meꞌrã diaꞌcʉ̃
