  gof-ENT: ቲንቢቴ ኡባ፥ ፆሳይ ኪቲዳ ኣሳቲ ጌሻ ኣያናይ ካሌን፥ ኦዲዶሶናፔ ኣቲን ኣሳ ሼኔን ኦዲቦኮና።
  aau-aau: Payhokuaw, profet-ok mokwe, uwr mo uron arian ko me lousne sa-ousne pa.
