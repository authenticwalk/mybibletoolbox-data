  gdn-gdn: '@see-verse:2PE.001.020'
  nko-NT: Tsúfɛ́ megyí amʋ́ onutó lɔ́pʋ amʋ́ agywɩɩn blɩ́ Bulu ɔnɔ́ asʋ́n tswɩ.
