  gvs-gvs: Moe moitamo. Tokabivalavala idi livalayadi geya tomota idi nuwonúwana goi
    sima geya, go sem Baloma Kimaasabaina nukotodi isanayatoidi, e Yaubada ina livala
    sitalavaite. Tauna itoboine Balomayana ivaiteda bei tayagoi.
  kbm-kbm: Ve warik gimungg ane amol ti pumuwe gimdil be ginei yaun weik ete eisir
    profet inei inei ok gitangi ebe ei ate ane tang-givin ok ite ma. Ngalau Yamar
    dongke-ngge geb amolmol avos ponge be inei yaun ebe Pomate ginei gitangi eisir
    ok vusa.
  rmc-rmc: Bo o proroctvos šoha na avľa andral e voľa le manušeskri, ale o manuša
    ľigende le Svete Duchoha vakerenas o lava, so avenas le Devlestar.
  apr-apr: Ngan ye yo awete nen nga, yesoo betanga yo di Maro koonoo tiwete nga, ngan
    ipa ye di tapdi lodi tiap, bong Maro Amunu Silene la ipamadit lodi bet tiwete
    betanga tina yo Maro lono bet tiwete nga.
  tiy-tiy: Non i kéuret i de sénarigoy Tuluse muret bé kébéréh ne békén tidéw dob
    kéfégitung i kéilawane saén. Yamula fénbéréh i Tuluse bero dob kéfémandu i Rémogor
    ne.
  nlg-nlg: Didira lei bosadila rana prophet te mua butu mai tana na ghanaghana ni
    tinoni. Taho! Na Tarunga Tabu te hulia na ghanaghanadira, ge kara nia kokoe na
    lei bosana God.
  dgr-DOGNT: Nǫ̀htsı̨ yatıì sìı dǫ gınì k'ę̀ę̀ aatł'è nıìle, hanìkò Yedàyeh Nezı̨ı̨
    gıdzeè yìı nàèhdǫ t'à nakwenàoɂǫǫ Nǫ̀htsı̨ yatıì t'à gogı̨ı̨de hǫt'e.
  pes-OPV: زیرا که نبوت به اراده انسان هرگزآورده نشد، بلکه مردمان به روح‌القدس مجذوب
    شده، از جانب خدا سخن‌گفتند.
  ron-1924: Кэч ничо пророчие н-а фост адусэ прин воя омулуй; чи оамений ау ворбит
    де ла Думнезеу, мынаць де Духул Сфынт.
  tpz-tpz: Ahikta pah soe vanënën to taneꞌ maꞌ pa tah no a teꞌ to iu soe non. Ivëhkëk,
    a Tuvuh Vasioꞌ koman to toon o kokoman pa teꞌ, keꞌ vavatvus non a soe to taneꞌ
    maꞌ pe Sosoenën.
  agd-agd: Mai fara vara seyo, Kantá Aunan manon ákona amiyákan Tiyarafenu ano vetin
    pinté uaren baya sikhen mino.
  rkb-NT: Deus sohokotsa harere humo nitsasokonaha. Deus hyrikoso nisiapewywyky. Deus
    hyrikoso humo zuba nitsasoikiknaha.
  san-THA: 'ยโต ภวิษฺยทฺวากฺยํ ปุรา มานุษาณามฺ อิจฺฉาโต โนตฺปนฺนํ กินฺตฺวีศฺวรสฺย
    ปวิตฺรโลกา: ปวิเตฺรณาตฺมนา ปฺรวรฺตฺติตา: สนฺโต วากฺยมฺ อภาษนฺตฯ'
  iws-iws: Tɨkɨna ya kaimwoka. Dimusi rani, bɨiya profet kamɨm sɨma dimɨn taemɨnɨm
    sɨmiir kwoɨnau nwokaiyɨm sɨmiir bɨri wakaeyokna apkɨm mɨ tɨ yaiyɨm Yokwo Komiinau
    ha bɨ wɨnkɨm. Adi Komii krɨmiir Wanɨn siir naeyɨuɨn siya siyar kiyaiigɨn sɨmiir
    kwoɨnɨm mɨ sɨma yaiyɨm Adi Komii siya boɨnmɨmauuɨm sɨmiirɨn, ɨni sɨmiirar swokɨ
    boɨnmɨmauuɨm. Ɨriig.
  pol-SZ: Nie są to bowiem jakieś ludzkie mądrości, ale słowa przekazane przez Ducha
    Świętego.
  ztq-NT: Por kwneedy profet porñee kwlaño styoo xaa, sink xcuent Dios kwnee xaa,
    ni lëë gaa Kyalbini Ntson psaabini leñ kik xaa.
  zai-NT: Purti dede nin ca profeta sti Dios qué nusiidi ca ni ucala'dxi si ca', sínuque
    uní' ca ni na Dios casi gudxi Espíritu Santu ni laaca'.
  upv-upv: Suri nale se propet nir sete eplari renge nir bbong norrorrmien ser, ejki,
    ko arvijuri wor derteren nga mivel ji Nem̃in On vini daron nga marlai nale nga
    mivel ji Atua vini.
  wap-NT: Naꞌiki aonaa pidan aipan kawanaꞌatiꞌo mani ukowaada-kao wuruꞌu parada-karu
    shaꞌapaꞌo niꞌoraz. Mazan prophetnao kowaadanuz Tominkaru paradan, Kaimanaꞌo Doronaa
    Tominkaru diꞌikiꞌo kainaabatan idaꞌanaꞌo ĩꞌati naꞌapam nii ĩkian.
  mva-mva: Maka ma pile mumuakadi nge tago teke tamoata rerengadia-lo ka dipile. Tago-la.
    Nge Oli Spirit ilodia-lo isoaki ka pile kalingodi Nanaranga-lo dipurapura nge
    iraradi be di mangata dirarangaki.
  dwr-NT: Ayissi gooppe, timbbitiyaa odeeddawe ubbay geeshsha asatuu Geeshsha Ayyaanay
    kaalethina, Xoossaa qaalaa haasayeeddinoppe attin, asaa sheniyaan haasayettibeenna.
  kfw-kfw: Ajarchu Pathian-chongkachoi ngai'n inrilsuok chongpui hi miring lungdouwa
    inphut hongkasuok sup-eii emak, takkha mi ngai'n Pathian diangnga inphut akajuo
    chongpui inleiril phakhan Ratha Inthiang inruoipuina nuoiya inmani'n inleiril
    eii.
  bfz-bfz: कऊँकि कोई बी भविष्यबाणी मांणूए री इच्छा ते कदी पनि ऊई, पर भविष्यबक्ता पवित्र
    आत्मा ते परी की परमेशरो री तरफा ते बोलो थे।
  cuk-09: ar ade yoedse-ibmar-guoed, Bab Dummad sogsad, dulemar na-e-itolegedba sogsasurmalad.
    Bab-Dummad-gaya-burba-berbemalad, dule-gwage-swilidikmalad, amar sunmaksamaladi,
    Bab-Dummad-Burba-Nued-sogedba sogsa-gusmalad.
  ben-OBCV: কারণ মানুষের ইচ্ছা থেকে কখনও ভাববাণীর উদ্ভব হয়নি, মানুষেরা পবিত্র আত্মার
    দ্বারা পরিচালিত হয়ে ঈশ্বর থেকে যা পেয়েছেন, তাই বলেছেন।
  mil-NT: Te cue tée‑áⁿ ǐo ní xíndecu yɨñùhu‑güedé núú Yǎ Ndiǒxí, te nchaa tnúhu sá
    nǐ cáháⁿ‑güedé‑áⁿ ñà túú cùu‑xi tnúhu sá nǐ cahu iní méé‑güedě, chi Espíritú Yǎ
    Ndiǒxí ní dácáhú ìní ñáhá‑xí xìi‑güedé nàcuáa cunduu tnúhu cáháⁿ‑güedé.
  myu-myu: Jekpiwatpi g̃u juk adi apẽn g̃eyjom je'bapuk wuywebe iap o'g̃uwẽnuwẽn ip.
    Deus biõg̃buk a'õbi ma o'g̃uwẽnuwẽn ip―Xipat cĩcãat a'õbi.
  fue-fue: Hande non, walaa mo meeɗi ko heɓi haala annabaaku e sago hoore mum, amma
    Ruuhu Ceniiɗo nun waɗata himɓe e bata haala Alla.
  amk-amk: Weo Allai ne Kaiwo dohonai we nabifosa fo, wiro inontaraine manei niariri
    na mantauni ne dawiafo kaha rai. Wape Nuaninu Mirarebana foi sensonisa wedayasa
    emadu te kaiwo na Allai fo.
  fai-fai: ade ika bakan dim kinim im weng uta bakosiw bá, kata ika Sinik Abem ata
    adiyamano Got weng uyo bakanámsiw.
  ura-NT: Aihana jaun, satiin profetacuru coatiha rai suujua caje rocohin aitoroaetocuruhi,
