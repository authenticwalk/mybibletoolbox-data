  mcq-mcq: ꞌEne poropetiepo vuꞌa kaꞌene ꞌwaravajaho emai huni ura ijino vehuna pana
    kaivo emaaꞌe Godoni ꞌAvenijara venaume Godi rone ꞌwaravara.
  sus-A: نَمِحْنمّ شَ مَسٍنيِ مُ قَتَنشِ عَدَ مَدِ حَنِفٍ شَ رَ، عَ قَتَنشِ عَلَ شَشِلِ
    يَتِ نَن نَ، نَشَن نَ مَسٍن نَمِحْنمّيٍ بّ.
  jpn-1965: なぜなら、預言は決して人間の意志によってもたらされたのではなく、聖霊に動かされた人たちが、神からのことばを語ったのだからです。
  fra-SBL: Car aucune prophétie n'est jamais venue de la volonté d'un homme, mais
    ce sont de saints hommes de Dieu qui ont parlé, poussés par le Saint-Esprit.
  yka-yka: Peggeˈ meˈ bissā Tuhan dem kitabin dumaˈin amban pikilan manusiyaˈ. Saguwaˈ
    meˈ aˈa ginuna Tuhan magpalataˈ lapalnen, pagbayaˈan weˈ Niyawa Tuhanin hangkan
    tabissāde duk sulatde meˈ bissā Tuhanin.
  mle-mle: '@see-verse:2PE.001.020'
  shp-NTPO: Ja *profetabaon yoipaoni joibora, jaton shinanmanbi keentaanan yoikanai
    joibo iamaa iki, jaskáyamakinra, Diossenbi jawen Shinan meranxon jato yoimaa joiboribi
    yoikana iki.
  aom-aom: Rabëni hesi bëhoho bogo aho jabesi ëma nimoromo jöho God-aro baeromo majëhiromo
    jajivoꞌi aꞌi God-are Aruꞌahëro jabesi simanoho huotovëhoꞌego God-hu bojëmaje jöho
    majëhinövareje.
  geb-geb: Ne khaŋ muuŋgi, guma the wo ndɨkndɨgara Fhe Bakɨme kamthooŋ guma buni bun
    nzuai mbugum, buna thueŋ suaŋgi fhuvara. Zakɨra fhuvara! Fhe Bakɨmen Ŋina Ŋaar,
    ana nduara mba gumgi ndavi khavav, ana nduara Fhe Bakɨme bunin mbe ndɨɨim, mbe
    ana buni bun nzuai.
  bsj-bsj: na cori keti dugumero kange bombo wi fye nifiro wiyeu la yuwa tanbe kwamak
    dici coci tok ker kwamare.
  cak-cak: Roma ronojel ri xquik'alajrisaj ri lok'olaj ru-profetas ri Dios ojer, man
    roma ta chi jun vinak quiri' xrojo' chi xk'alajrises, ja ri Lok'olaj Espíritu
    xuc'uan quichin, richin xquiya' rubixic ri xu'ij-pe ri Dios pa cánima.
  chf-NT: Oni Dios u yäc'bi u yäle' winicob cua' u xe tä ajtä ji'pat, pero mach uc'a
    che' u yoli u yäle' unejobba. Ch'u'ul winicob ta Dios u chi t'anob ca' chich u
    yäc'bi Ch'u'ul Pixan u yäle'ob.
  tlf-tlf: '@see-verse:2PE.001.020'
  piu-2006: Yurrunpa paluru tjana piipangka wakalkitjangku kulintjala, palumpa kurrunpangku
    tjananya nintilpayi tjukarurru wakantjaku, wiya tjana walytjangku kulira wakalpayi,
    wiya.
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ kꞌoric xcaꞌn take cho aj kꞌorol riCꞌuhbal i Dios
    maꞌ xa ta pan quicꞌux xquimiksaj cho wach rikꞌormojic, reꞌ laꞌ wili xcꞌulmujic
    ruꞌum nok reꞌ Lokꞌ laj rUxlabal i Dios xkꞌoric cho pan quicapew-bal take lokꞌ
    laj winak takꞌamaj take ruꞌum i Dios.
  tue-tue: 'Profetas cʉ̃́ã wãcũrémena dícʉ wederirira niiwã. Biirope wáayiro: Cʉ̃́ã
    Cõãmacʉ̃yere wederi, Espíritu Santo cʉ̃́ã wãcũrépʉre jea, cʉ̃́ã wedeadarere wãcũrĩ
    tiiyígʉ.'
  bjp-bjp: le tina wolwol sau ken fanu, biil. Tanwa Kalkaluu tom i susuef lon fanu
    ke ri ka use orek ae God i ta u usuf ri.
  xon-xon: Naa ye bima bibaa aageehn pu le cha bi len. Bi nan len Uwumbɔr Aafuur Nyaan
    aah cha bi len pu na.
  tzo-ZNT: Yuꞌun ti muchꞌutic istsꞌibaic li scꞌop Rioxe, muc bu isyules ta sjol stuquic
    ti cꞌusitic istsꞌibaique; ipꞌijubtasatic yuꞌun ti Chꞌul Espíritue.
  mpm-NT: Chi taka chaa ni kuu profeta ja ni ka kaꞌan da jnuꞌun Yandios undi janaꞌan,
    tu ni ka kaꞌan kuɨtɨ da jnuꞌun un ja kuu ini maa da. Chi suꞌva maa Espíritu Santo
    ni xnaꞌan ya nuu da da maa jnuꞌun Yandios, ansu jnuꞌun ja ni ka ndoꞌo ini maa
    da niku.
  ots-NT: Como guejtsjɛ cʉ profeta jí̱ mí mbe̱ntsjɛ tema mfe̱ni di jñu̱tzi pa di ncja
    yʉ Escritura. Guegue‑cʉ mí tzu̱jʉ ca Ocja̱, cja̱ mí øjtijʉ ca mí xijmʉ. Eso, bi
    jñu̱xjʉ ca bi xijmʉ cár Tzi Espíritu ca Ocja̱.
  hoy-hoy: यतिकी यातोदारा भी भविष्यवाणी मंळसा अन इच्छा देल यागलु आगीदील, लेकीन भक्त
    जन प्रभावित आगकु पवित्र आत्मा अन द्वारा परमेश्वर उन दी टु माताळतोगोर.
  amo-amo: Bara na amon anabci na dak unuzu nkpilizu unit ba, ama anitari Uruhu din
    dortu nin ghinu i pila ulirue i bele uning.
  pjt-pjt: '@see-verse:2PE.001.020'
  cwe-cwe: Kwaviya habule ulotezi wowose wougaligwe kwa malondo ya chiunhu, mbali
    wanhu walonga ulotezi wa Mulungu wahalongozigwa na Muhe Yelile.
  daa-NT: Kaawin ku nabiinnar, gem bal imilin̰ min ɗo kaay ka meen̰ji. Ta Ruwwin ta
    Buŋdi kat beraaco botol, ŋu kaawit kaaw taat ŋu dortu min ɗo Buŋdi.
  mlp-mlp: Na ezaqgo God ago nantut na in ginadibmo gamuk na eman a hi gwahtimta.
    Haiqgam. God ago Bugaw Dimunta inmo mataw na ginad wamuzsa in God gamuk nagta
    naqmo agamukan bilaqiyta.
  ape-C: Um maresh, seiwok douk madae enen baraen amam profet hakriyen iri nyutograri
    amam kanak amamip urkwip uwe. Amam douk Iruhin ananin Mishin atin nyawishom nyomuhur
    aria hakri enyudok Iruhin ananin baraen.
  bgs-bgs: su ándà palang igsulat katô mga propeta ukit dád katô kakalyag dan, asal
    tô mga propeta igpakagi katô Ugis Espiritu, asta igkagi dan tô mga kagi na tikud
    tun ta Manama.
  faa-faa: Wate fana porofete aporomo someraka, “Keseke ayiakakosane oyapo,” aíyaka
    porofete aporoamo ipu namina hemakapusua aeyaka somesafapo. Kotimo ayiakakosapo,
    aíyaka someaka maresane, Ho Kotesamo porofete aporoaki mahemakapurakarakano ipu
    kaikia, some hakása nine some kasapo.
  kik-kik: Nĩgũkorwo kĩhumo kĩa ũnabii gĩtioimanire na kwenda kwa mũndũ, no andũ nĩmaririe
    ũhoro uumĩte kũrĩ Ngai, o ta ũrĩa Roho Mũtheru aamatongoririe.
  cap-NT: Profetanacaqui anac̈ha persun kuzcama niz̈tanaca chiichiqui. Antiz Yooz
    Espíritu Santuqui ninacz̈quiz Yooz taku chiikatchic̈ha.
  ksr-ksr: 'Ii kokaembaajoŋ amamaaŋkebaa: Baloŋ ejemba mombaa uusiiŋanoŋ kambaŋ moŋnoŋ
    mende nemuŋ kono gejatootoo qaa kolooro jegi. Kaeŋ qaagoto, Uŋa Toroyanoŋ gejatootoo
    ejemba uugianoŋ sololooŋ oŋono Anutuwaa jetanoŋga qaa meŋ jegi. Kiaŋ.'
  eng-TNT: 'For the scripture came never by the will of man: but holy men of god spake
    as they were moved by the holy goost.'
  sbs-sbs: Mukuti kawina ciporofita chivati chichiza che ntakazo yo muntu. Kono, vantu
    va hinditwe cha luhoho lu jolola lu wambitwe kuzwa kwa Ireza.
  sue-sue: Ge awa ema meni kotumai nusokarera oko sewa. Ema nukare Ozana meni duba
    nusokare gayasai amire Anutura nana ena ge awa niniro sewa awa.
  fra-NCL: car ce n’est pas par une volonté d’homme qu’une prophétie a jamais été
    apportée, mais c’est poussés par l’Esprit-Saint que les saints hommes de Dieu
    ont parlé.
  snn-NT: Ja'an cocare cato, bain ro'tani cani jo'camaë'ë. Riusu se'gabi ja'an cocare
    maina cani jo'ca güesebi. Baguë bainre cuencueni raoguëna, Riusu Espíritubi Riusu
    cocare bacuani ro'ta güeseguëna, bacuabi Riusu cocare cani achohuë.
  atb-NT: Hkâsu mù gâ le, myiqhtoi dang gi, byù ô nau é dông hkâ-nhám lé a htoq wú
    é za, haû Chyoiyúng Woi-nyí èq shuî u huî é bang mai, Garai Gasâng chyáng mâ é
    dang taî é ru nghut lhê.
  cek-AK: 'Tipongah tih nahaeloe canghnii ah taphong o ih loknawk loe kami koehhaih
    baktiah thuih ih lok na ai ni: Kacai Muithla toksakhaih rang hoiah ni Sithaw ih
    kaciim kaminawk mah lok to taphong o.'
  bkd-bkd: ta sa lalang hu Dios hurà duun kapuun hu henà-henà hu etaw ba su mga propita
    minikagi taini tumenged ta ginaheman sidan hu Balaan ha Ispiritu.
  ctu-76: Mach'an ti' cha'leyob t'an am bʌ ti' bajñel pusic'al jini tsa' bʌ xijq'uiyob
    i yʌle' ti Dios. Pero cha'an i cha'año' bʌ Dios ti yʌlʌyob chʌ bʌ yom Dios como
    jini Ch'ujul bʌ i Ch'ujlel Dios ti' subuyob jini t'an.
  lac-NT: C'aj techex a ba' caj u tsec'tob u yʌjtseq'uirob u t'ʌn C'uj uch, u bʌjirirob
    mʌ' ju tsec'tobi'. Tu chen tsec'tob u t'ʌn C'uj, quire' ara'b ten u Taj'or u Pixam
    C'uj ti'ob. Rajen caj u tsec'tob a ba' ara'b ten C'uj.
  xla-xla: Adipalati, God yu buka dulu dla molo atlale yu haleta isikimi opata malamale
    tle popuana. Amasiyama Hela꞉dle Sokotapo opa dulu dla hallati yia꞉tapo God tle
    yu eye hapame ma atlamsiyamuwapo.
  xav-NT: '@see-verse:2PE.001.020'
  cuk-cuk: Ar ade, Bab-Dummad-gayaburba-barsogmalad, wargwensaale yoedse-ibmar-guoed-Bab-Dummad-sogsadgi
    na-e-itolegedba sogsasurmalad. Ar Bab-Dummad-sordamar-gwage-swilidikmalad Bab-Dummad-Burba-Isligwaled-sogedba
    sunmaksagusmalad.
  tbf-tbf: Simi vunan a kap ka namani propet a nga beit vemusurie ken lalaron ka ka,
    eiekesen mi Moromoruo Tamat ngas te, a nga tsegerie mi ka va ta nga vokokotie
    mi nama kuvu se Raban.
  uig-CYR: Чүнки һеч қандақ вәһий-бешарәт инсанларниң ирадисидин кәлгән әмәс, у бәлки
    Худаниң муқәддәс адәмлири Муқәддәс Роһ тәрипидин йетәклинип, Униң түрткиси билән
    ейтқан сөз-каламдур.
  ikw-NT: Kwnornu nụ ọ zá ọwhnurninya ọbula be jiri echiche badnụ vu, kọvu ele badnụ
    kwuru ikwu-ọnu Chiokike kpa Enine Nsọ noodu be kwu.
  khs-khs: 'Puwano fa:nemi sepatosene senayewi selese, “Sikape auma:na:wa wekeye.”
    Aluse, sepatosene senayewi iyewi ili matanawamunuse eta: seyamakeye. Koteyewi
    auma:na:no e seyawa, aluse selese apoyawa, Ho Napoyewi sepatosene senama matanepitekiwa
    iyewi ta:tapola:, solo semetei kamona se tiye mikeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ቲምቢቲያ ኦዴዳዌ ኡባይ ጌሻ ኣሳቱ ጌሻ ኣያናይ ካሌና፥ ፆሳ ቃላ ሃሳዬዲኖፔ ኣቲን፥ ኣሳ ሼኒያን ሃሳዬቲቤና።
  pma-pma: veni vati selusien ten hitluvatien koanek rokatei en meatin keil enges.
    Vuo, Ahi varei selus ka en ongon meahos ka ahin keil navong Ninin Votut sien keil.
  atd-NT: Ian su ka innangon to sikan no mgo talagnangon to kagi to Magboboot, waro
    nigligkat to doromdom to mgo otow di nigligkat atag to Gimukud to Magboboot ko
    nokoy ka igpanangon to Magboboot.
  tel-2017: ప్రవచనం ఎప్పుడూ మనిషి ఉద్దేశంలో నుండి పుట్టలేదు, పరిశుద్ధాత్మతో నిండిన
    మనుషులు దేవుని మూలంగా మాట్లాడగా వచ్చింది.
  hat-BSA: Paske okenn pwofesi pa t janm fèt pa volonte a moun, men lèzòm, dirije
    pa Lespri Sen an te pale pawòl yo ki te soti nan Bondye.
  top-NT: Cacatzí̱u xlacata profetas la̱ta tú tahuán nac Escrituras Dios ixca̱ma̱cxcatzi̱ni̱ni̱t,
    ni̱cxni tachihuí̱nalh la̱ ixtalacpuhuán lacchixcuhuí̱n siempre tátzokli tú ixtalacasquín
    Dios porque Espíritu Santo ixca̱ma̱xquí taxkáket nac ixtalacapa̱stacnicán.
  msk-msk: '@see-verse:2PE.001.020'
  gyr-NT: Esepia, ndahei iñehe mombehusar oyesui tẽi omombehu yuvɨreco. Ahe rumo ava
    seco catuprɨ vahe ité. Tũpa ité omombehu uca oñehe chupe Espíritu Santo pĩratasa
    pɨpe aracahe.
  kmh-kmh: 'Yenen: bi Gor minim aŋgep gok, Baybol buk minim ak tikniŋg, key niŋyak
    rek ma tikyak; Gor Kawnan ak kuyip gos ñakniŋ nep tikyak.'
  ukr-ONPU: Адже пророцтво ніколи не лунало з волі людини, але від Бога говорили люди,
    натхнені Святим Духом.
  emi-emi: Ta inangari niaulia ngamuemue karika ghe nim tiuaala tale nim aloaloanna
    taumattu, ta taumattu ghe aippooaa tale inangari ghe maemae ta God nau eteva Spirit
    Manga ateva ghe kaakatulainila.
  zpv-NT: Pwihsi laꞌh raꞌ guehtu daada raꞌ nin guñiꞌ xchiꞌdxyi Dxiohs, nin tuhbi bweelta
    ayi guñiꞌ raꞌ ba pur xcweenta gahca raꞌ ba sino que guhca raꞌ ba bwiinn raꞌ nin
    guñiꞌ xcweenta Dxiohs, laasii guhcanee Spíritu Saantu Dxiohs laꞌh raꞌ ba.
  gux-gux: kelima sawalimaama kuli ki ye o nisaalo yanbuama po. Ama u TIENU Fuoma
    Yua n den tudi ba ke bi maadi u TIENU n yedi yaala.
  kos-kos: Tuh wangin kas in palu fwackyak ke na lungse lun mwet, a mwet su kolyuk
    ke ku lun Ngun Mutal elos fahkak kas su tuku sin God me.
  ibo-ibo: Nʼihi na o nweghị okwu amụma ọbụla nke e chepụtara dị ka ọchịchọ obi mmadụ
    si dị, kama mgbe ndị mmadụ kwuru okwu nʼaha Chineke, ọ bụ Mmụọ Nsọ duru ha.
  yml-yml: '@see-verse:2PE.001.020'
  ory-ory: କାରଣ କୌଣସି ଭାବବାଣୀ କେବେ ହେଁ ମନୁଷ୍ୟର ଇଚ୍ଛାରୁ ଉତ୍ପନ୍ନ ହୋଇ ନାହିଁ, ମାତ୍ର ଈଶ୍ବର
    ପ୍ରେରିତ ମନୁଷ୍ୟମାନେ ପବିତ୍ର ଆତ୍ମାଙ୍କ ଦ୍ୱାରା ଚାଳିତ ହୋଇ କଥା କହିଥିଲେ।
  bzj-bzj: Di prafit dehn neva tink op dehn ting pahn dehn oan. Dehn mi anda di kanchroal
    a di Hoali Spirit wen dehn tel di mesij weh kohn fahn Gaad.
  chk-chk: Pun esap wor och kapasen osuni a feito seni letipen aramas, nge ekewe aramas
    ra nom fän nemenien ewe Ngünmifel ra apasatä ewe kapas a feito seni Kot.
  ssd-ssd: '@see-verse:2PE.001.020'
  acr-TNT: Ma ri kꞌalajisam can chupa Ruchꞌaꞌtem ri Dios, na petinak ta ruma quinoꞌjibal
    ticawex, e petinak ruma ri Santowilaj Ruxlabixel ri Dios. Ma tak ri santowilaj
    achijab re ri Dios xechꞌaꞌtic e chirij janipa ri xukꞌalajisaj ri Ruxlabixel ri
    Dios chique.
  rop-rop: en nobodi kaan gajimap detlot mining blanga detlot wed miselp, dumaji ol
    detlot speshalwan wed nomo bin kamat brom men ronwan filing. God bin gibit detlot
    wed, en det Holi Spirit bin meigim detlot speshalwan mesinja tok detlot wed.
  mee-mee: Iau ka role minmina kurumea, ragau reke toe Nutu kaona pala ke sane ke
    rolea pangamologa kurumea ri muni loreangana. Ke sa. Keke rolea pangamologa reke
    ravu rea nge Nutu kurumea Kannu E Tupu taongamugangana kerea.
  dif-dif: Ngangau wata pota kulno kanaia jertapaterinandru talpadakani jaura kulno
    dunkana wonti, a‐ai, kana kulikirieli, tanana Jaola kulikirieli tartapana wonti,
    Godandru kaukaubana wonti.
  gam-gam: Propet kandja dje awi ge, iwana nomane pai mal pille dje nawi, God Murble
    kandja dji mal pille dje awi.
  nou-nou: Ainda be awa embobo awa ungoda kotari mi sae awasedo awarate God mi binga
    awa itiri Asisi Kotopu mi embobo ainda yei ro sadera awa sisira.
  mqb-NT: Anga ɗowan sa ma anan 'am a Mbərom anga a zlan à nga nà, ibay. Əna Apasay
    Cəncan a a varan atan məgala sa ma anan 'am a Mbərom aya kutok, kawa anahan a
    sa jan atan ata awan.
  ape-B: Umu moneken, seiwak douk wak enen balan amam profet haklien uli nyutogloli
    amam yet amamin tinytin e. Amam douk God ananin Michin atin nyawicham nyomuhul
    ali hakli enyudak God ananin balan.
  grc-F35: οὐ γὰρ θελήματι ἀνθρώπου ἠνέχθη ποτὲ προφητεία, ἀλλ᾿ ὑπὸ Πνεύματος Ἁγίου
    φερόμενοι ἐλάλησαν ἅγιοι Θεοῦ ἄνθρωποι.
  cav-NT: Yusu equeque quisarati cuejaqui cuanaque tuna tunaja bahue ama quisaratinicuare.
    Yusuja Espiritura huecashayaju tunajatu hueneajecuare Yusura ecuana bahue amerecara
    ayaque.
  kgp-NT: Kỹ Topẽ vĩ tó tĩ ag pi(jé) vẽsóg ki ãjag krĩ ki to jykrén kỹ rán ja nĩgtĩ
    gé'. Topẽ kuprĩg tỹ ãjag krĩn mũ ẽn hã rán ja ag tóg nĩgtĩ, hã kỹ tóg tỹ Topẽ
    vĩ nĩ, vẽnh rán ki.
  bvd-bvd: ma nao sae uri maana gwana ne kera dooria da kai bae sulia. Uri maana si
    baea brofet ki nao lau faasia manata lana wane gwana, nia lea 'ana mai faasia
    God. Suli na Anoedoo Abu nia talaia brofet ki mai 'i nao uri daka saea bae lana
    God.
  ukr-1871: Бо нїколи із волї чоловіка не виповідано пророцтво, а від Духа сьвятого
    розбуджувані, промовляли сьвяті люде Божі.
  apz-apz: Hohonta hwe fihwo kako ole majofoho. Anɨtu kakoe hungkuno nomahmꞌmo aꞌamumo
    ulɨmneꞌno yohono. Kakoe huno mtaꞌni ose majofoho. Oꞌo, Anɨtuye Towahuno kakoꞌnohini
    hofɨkoe hunomo kakoe huno mtaꞌnnohini tɨpemanto uyahonɨngki aꞌamu huhwo sohwa
    hofɨko Anɨtuye hungkuno lɨmotofofoho. Huno ose waseyono.
  yon-yon: Amborom kuu profesi weng kuye ambokab kuu karub ye inamenban, kuye ambokab
    kuu Kingkin Karadmombed mene nimakarub bene ibne daboknene God ye weng daandaankob
    dakmimaib.
  poi-NT: Porque jém wiñɨcpɨc profeta d́a nunca iŋmatyaj ijɨ̱xi̱mɨ juuts je ixunpa.
