  bqc-SIM: Ãnabiↄ yãe lí bↄ gbɛ̃nazĩna pↄeã guuo, aa Lua yã'ò lá aà Nisĩna
    dↄ̀aanɛ́waɛ.
  tcz-CHONGTHU: Ahilouleh mihem lung gela kona jong ahipoi, chuche themgao ho chu
    Lhagao Thengin athunun uva, chule amahon Pathena kona aseidoh u ahi.
  mar-mar: कारण कोणत्याही काळात मनुष्यांच्या इच्छेने संदेश झाला नाही, तर पवित्र आत्म्याने
