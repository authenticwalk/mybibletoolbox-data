  san-TEL: యతో భవిష్యద్వాక్యం పురా మానుషాణామ్ ఇచ్ఛాతో నోత్పన్నం కిన్త్వీశ్వరస్య పవిత్రలోకాః
    పవిత్రేణాత్మనా ప్రవర్త్తితాః సన్తో వాక్యమ్ అభాషన్త|
  ben-IRV: কারণ ভাববাণী কখনও মানুষের ইচ্ছা অনুসারে আসেনি, কিন্তু মানুষেরা পবিত্র আত্মার
    মাধ্যমে চালিত হয়ে ঈশ্বর থেকে যা পেয়েছেন, তাই বলেছেন।
  ntu-ntu: Murde trpnzngr nzrplzpxngr angidr kx vzpxm mz ncblo esz'-krde. A' Mqngrkxtr
