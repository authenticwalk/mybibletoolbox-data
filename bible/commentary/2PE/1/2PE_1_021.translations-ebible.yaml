  xnn-xnn: '@see-verse:2PE.001.020'
  mwe-mwe: Pabha gwakwapi ukulondola ukoposhela kwa pinga mundu, ikabhe bhandunji
    bhalondolanga bhanalongoywanga naka Mbumu jwa Ukonjelo.
  tte-tte: Na Yaluyaluwa Tabuna isaguili iyanuwapeili kabo Yaubada ana walo siwaloweni,
    nige sowasowana tawaloba, “Palopitao siboma ali nuwatu mena siwalowen.”
  tcs-tcs: I nogad no spesilmesizman wea Baibol uda i bin spik dempla oun mesiz, bat
    i bin mata da OliSpirit i bin mube dem spesilmesizman po spik mesiz prom God.
  hlt-THB: Kqawn oepchoeh awikhqi ve thlanghqing ak kawngaih awhkawng ap kqawn qu
    nawh, Ciim Myihla a sawinaak amyihna ni thlang ing Khawsa venawh kaw awi ce ak
    kqawn hy.
  soq-soq: Ipawa peroweta gagalou mai apanaida insaisawa bedewe wineipona, diaida.
    Tane mo Aleu kakaiwa bedeuwolene waeuwamono God umanawa benemanton.
  qub-qub: Profëtacunaga manami quiquinpa yarpayllanpitachu isquirbiran. Chaypa ruquenga
    Espíritu Santu rimachiptinmi Tayta Diospaj willacuran.
  att-att: Á awán bulubugá ta tolay nga makalabbun sù ari paga nesimmu. Á awán ta
    ábbilinán nga ninonò na lápay yù bilin na. Ngam yù Mangilin nga Ikararuá ni Namarò,
    inipakánnámmu na sù ira ábbilinán ni Namarò yù bilin na nga iniyubobuk da.
  bki-bki: Nina bior napano verialiano nalo nei, maka lele amaluvo den toro kiano
