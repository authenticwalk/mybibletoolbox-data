    rijijieein berejetocurelu.
  mcd-NT: '@see-verse:2PE.001.020'
  urt-urt: Taꞌe luku pe, Yohe Yirise gahanahme lenge miyeꞌ ti, tinge yanange yalaŋatme
    wusyep ŋaiye Got ŋana lenge. O wusyep profet yukur miyeꞌ ende ka se ininge pakaiye
    tus ŋoihmbwaip kin, pakai.
  kiz-kiz: kuj'ha bhuj'helepi bhunabii bhwabhuhidili kwa mapenzi gha mwanadamu, isipokuj'ha
    bhanadamu bhabhwezeshibhu ni Roho Mtakatifu j'haalongili kuh'omela kwa K'yara.
  tzo-TZE: Yu'un li j'alc'opetic ta vo'one ti la sts'ibaique mu stuquicuc la snopic
    li c'usitic la sts'ibaique. Yu'un ventainbil yo'ntonic yu'un li Ch'ul Espíritue,
    jech sc'op Dios laj yalic.
  lex-lex: Yoma ita edonna tlernan ma'ta lira mak kwatiawua Uplerlawna maka rimormioria
    nohkerna rmeh'a rwaror nana. Mere Uplerlawna Niwra Nakot hadom de, Nala E Nhiw
    Lululli pa Nodi plolli la rimormiori nanpena nakot nohora hadella rimormior wialli.
  dov-dov: Nkambo takwepe businsimi bwakali bwazwa kukuyanda kwamuntu, pesi bantu
    bakali kwambula zyakali kuzwa kuli Leza awo nibakali kubwezegwa a Muuya Uusalala.
  rgu-rgu: Nana huu hata fo ara duiꞌ a, ta naoka-nasamu neme hata fo riꞌ sira rahiiꞌ
    dedean. Tehuu ria naoka-nasamu nai Manetualain, tuka hata fo Ria Dula-dale Malalao-malalafu
    Na natudu si a.
  toc-NT: Porque a̠ma̠ko̠lh lak­maká̠n pro­fetas ne̠c­xnicú tu̠ tali̠­chu­huí̠­nalh
    hua̠ntu̠ caj sac­stucán xta­la­ca­pa̠s­tac­nicán, sinoque xlacán huá xta­ta­pek­si̠niy
    y xta­li̠­chu­hui̠nán xta­la­ca­pa̠s­tacni Dios porque huá Espíri­tu Santo xca̠­ma̠­lac­pu­hua̠ni̠y
    lácu nata­huán.
  som-som: Waayo, wixii nebiyadii sii sheegeen weligood kuma ay iman dadka doonistiisa,
    laakiinse dad Ruuxa Quduuska ahu waday ayaa xagga Ilaah kaga hadlay.
  mam-C: Qu'n ayetzin yolil Tyol Dios ojtxe, mi ẍi yolin a tze'nkuxtaqjo kyaj tzalu'n
    twutz tx'otx'. Qala' ayetzin ichin lu'n i yolin, ex kub' kytz'ib'in tze'nkuxtaqjo
    taj Dios, qu'n q'i'nqetaq tu'n Xewb'aj Xjan.
  ndj-ndj: Nongwa chipindi chochosi kwahela umbuyi wuufuma kwa dayililu ya mundu,
