  pan-pan: ਕਿਉਂਕਿ ਕੋਈ ਭਵਿੱਖਬਾਣੀ ਮਨੁੱਖ ਦੀ ਮਰਜ਼ੀ ਤੋਂ ਕਦੇ ਨਹੀਂ ਹੋਈ ਸਗੋਂ ਮਨੁੱਖ ਪਵਿੱਤਰ
