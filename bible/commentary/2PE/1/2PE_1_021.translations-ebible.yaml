  huv-NT: Ajcüwa mondeac andeac Teat Dios, ngo marangüw wüx nawiig leawa nejíwan quiaj
    taxomüw omeajtsüw wüx. Ngwüy, nejiw tarangüw wüx nawiig leawa Nangaj Espíritu
    tüüch nejiw marangüw.
  otn-NT: Pɛ nu̱na̱ ra̱ hya̱ bi̱ ma̱nyø pønga̱hya̱ Oja̱, hi̱nja̱m'mø ngue yø hya̱sɛ
    bi̱ ma̱, sinoque gue'a̱ ra̱ Espíritu Santo di bɛ̱nnba̱bi̱ ra̱ hya̱ mma̱m'mø bi
    xihyø ja̱'i̱ rá̱ hya̱ Oja̱.
  nop-nop: Maŋgoŋde, kigili mede woŋ adi medi nadisuhebet tiŋa mu yogiŋ. Uyadi Uŋgoniŋ
    Munabulidi me welehik tubulodaune Bepaŋ’walaaniŋ mede yohautayagiŋ.
  obo-NT: Oyya su iddos id poponudtuu kandan, waa id pomon diyot kodpopoomdom to minuvu,
    ko konna, id pomon en diyot Monama ukit to kodpotuntuu kandan to Uhis no Ispiritu.
  cak-ENT: Y ja ri Lok'olüj Espíritu ri xbin cheque ri lok'olüj tak achi'a' ye richin
    ri Dios, ri nc'atzinej que xquibij chupan ri ojer can tiempo. Tok xquibij ri nc'atzinej
    que nyebanatüj. Y man quiyon tüj rije' xquitz'uc-e ri xquibij.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤡᤱᤃ ᤔᤧᤴᤇᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤋᤩᤧᤒᤠ ᤔᤧ᤺ᤴᤗᤥ. ᤁᤖ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤌᤢᤰᤋᤢᤛᤡᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤧᤒᤠᤖᤧᤒᤠᤖᤥ॥
  mie-NT: Chi ndācá tēe ndoo jā ní nacani tūhun yā jondē janahán, nduú ní nácani cuitī
    dē tūhun jā cúu inī maá dē. Chi sa nī nacani dē tūhun Yāā Dios jā ní stéhēn Espíritu
    Santo nūū dē.
  san-TIB: ཡཏོ བྷཝིཥྱདྭཱཀྱཾ པུརཱ མཱནུཥཱཎཱམ྄ ཨིཙྪཱཏོ ནོཏྤནྣཾ ཀིནྟྭཱིཤྭརསྱ པཝིཏྲལོཀཱཿ
    པཝིཏྲེཎཱཏྨནཱ པྲཝརྟྟིཏཱཿ སནྟོ ཝཱཀྱམ྄ ཨབྷཱཥནྟ།
  qve-NT: Ñawpaq tiempokunapipas, manan ni mayqen profetakunapas kikinkupa munasqankuman
    hinallachu imatapas rimaranku. Aswanqa llapallankun chay ñawpaq profetakunaqa
    Diospa partenmanta rimaranku, Santo Espíritu paykunata yanapasqanrayku.
  pao-NT: Soo Te Naa tu Besa Pooha-matu-ma ka tu yadooawabe pooha sootuhipu ka Te
    Naa unnepu oo waha tuunguna. Esoo Te Naa unnepu, gi sukwe numusoo yadooana nanemadabuena.
  cbu-NT: '@see-verse:2PE.001.020'
  usa-usa: mi-kátáámá Áánûqtuni amuné-wáyúkámá tiráámma yeqtí yúyánápíkémmá íma tirááne.
    ímibo Aokaq-Áágómá yemmá yíwáqnaa itata Áánûqtuni aúyánápíké tirááne. miráipoata
    máqte-kayukama yenamáa wenáaimma íma kanaaráq itánoe.
  soy-soy: Ái pisoi pɛɛ piricuruu musí ɑpí nɛ n símisi, ɑmɑ́ Uléécɑɑ Nfɑɑsɔnɛ
    mɛɛ yɛ pi lõ, ɑpi pɛɛ́ nɛ Uléécɑɑ rinyiri n símisi.
  hui-hui: Bamba Ngode Datagaliwabenaga bi mana latagi haga henedaruni bi latagi halu
    howa mbira ibunime mbiwia hoa biyadagua mbiwia halu lene ndo. Agali henedarume
    Ngode Datagaliwabenaga bi mana latagi helo Ngode Datagaliwabe Dinini ibugua ti
    haru howa mo la hayagola tigua latagi haga bialu hene.
  amf-amf: Harrna hambhidianna, Barjokala qansayse eenna giidhenam eedisa bhocchika
    dayma, Barjosa Manpas Gazanin yiam entsayna eena Barjokala qansayse ke giyade.
  quc-NNT: Je ri', rumal chi ri xeq'alajisan ru Loq' Pixab' ri Dios ojer man xkib'ij
    taj xaq jas ri xkaj ri e are'. Xane ri Dios xyo'w ri tzij, ri chomanik chke rumal
    rech chi xkijach kib' pu q'ab' ri Are'. Are k'u ri Loq'alaj Espíritu xtaqan pa
    kanima', xuk'am ki b'e.
  dob-dob: manuna palopitao nidi nigeya taudimo ꞌidi nuwenuwega sionaonaedi, ta esi
    Yaubada ꞌenega, ta Yaluyaluwa Tabuna palopitao ꞌienuwa saꞌuyedi ga ona nidi sionaedi.
  wrs-wrs: Mongova owai, moashulnindriniva os nengv, isholmba. Heva os indhanariniva
    ishumniv Sesoasongolnana, isholmba moamba Sesoanamba.
  mca-mca: Qe ham pa'qu' ƚe'lijeye'ƚe pa'qu' profetaye' qu' nata'ƚƚe'ets qu' numti,
    qe pekhewe'en jukhew pa' Espíritu Santo tisij pa'qu' nit'ij, ma' qa iyetij pa'qu'
    nisu'un pa' Intata qu' niyetij.
  tzo-TZC: Yuꞌun ti jꞌalcꞌopetic ta voꞌnee maꞌuc laj snop stuquic ti cꞌusi laj yalique.
    Yuꞌun ti stuquique jaꞌ viniquetic ti tꞌujbilic yuꞌun ti Diose. Yuꞌun coltabilic
    yuꞌun ti Chꞌul Espíritue. Jech o xal un, laj yalic ti cꞌusi lic talel ta stojol
    ti Diose.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​မည်​သည့်​ပ​ရော​ဖက် ဟော​ပြော​ချက်​မျှ မိ​မိ​၏​အ​လို​ဆန္ဒ​အ​ရ​ပေါ်
    ပေါက်​လာ​ခြင်း​မ​ဟုတ်။ သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော် နှိုး​ဆော်​ခြင်း​ကို​ခံ​ရ​သော​သူ​တို့​သည်
    ဘု​ရား သ​ခင်​၏​ထံ​တော်​မှ​လာ​သော​ဗျာ​ဒိတ်​တော်​ကို ဟော​ပြော​ခြင်း​ဖြစ်​သည်။
  gng-NT: kimɛ nil ŋa kpele ki taa' uʼtiɛma yíem ki sɔkn' Uwien ya ñɔbon, ama *Mifuoñaanm
    nɛ là cère' binib sɔkn' Uwien ya ñɔbon.
  cbi-NTPO: matyu Diosa' mitya pamulaya ne maali yala' pensachi tsandindya' patyuwa
    deeve, tsaju' yalaya Dios tsandikaañaa Espíritu Santochi pamuwa deeve.
  ikk-NT: makẹni, o nwọnni ihiẹn ọwụlẹ rị imẹ Ẹhụhụọ-nsọ hụn gha uche ịhịan pụha.
    Kama, Mmọn-nsọ 'ya nu ndị hụn kuni, wẹ nọ ku ihiẹn gha ebe Osolobuẹ rị bịa.
  leu-leu: Senaso piau ta kuus fatuxaian a savat ti lana lamonan sina mataa, piau.
    Taasaxa, a mataa i taa kuus fatuxai pana ferawaian sina Piran lapaana gutan sina
    Vovau Xaradak mon.
  maz-NT: Na ngue c'o profeta, dya nguijñitsjëji c'o jña c'o o dyopjüji; nguetsjë
    o̱ Espíritu Mizhocjimi o 'ñünbü o̱ mü'büji o pätpäji Mizhocjimi.
  bod-N: རྒྱུ་མཚན་ནི་ལུང་བསྟན་གང་ཞིག་ཡིན་ཡང་མིའི་འདོད་བློ་ལྟར་བྱུང་བ་གཏན་ནས་མ་ཡིན་པར།
