  tca-NT: Yerü taxuü̃ma ga Tupanaãrü orearü uruü̃ rü nüẽchamatama nügüãẽwa nanayaxu
    ga yema ore ga nüxü̃ yaxugügüxü̃. Natürü yexguma yema orexü̃ yaxugügügu, rü Naãẽ
    i Üünexü̃ nixĩ ga yadexagüxẽẽxü̃.
  zpl-NT: xne bee profetaꞌ Diose né ni beella stichiaꞌnu tucu nú necatsia elliebacuꞌ
    beella, liꞌibeella uni beella nucuaꞌ equie nú uduꞌ Espíritu Santo arquiꞌbeella
    nu ni beella scua.
  mbc-NT: Maasa pra sîrîrî itekare profetayamî' eseurîma'pî wanî epu'nen pe tîwanîkon
    wenai pra, tîîse inkamoro yeurîma'pî Morî Yekaton Wannîya, sîrîrî itekare Paapa
    winîpainon pî' to' eseurîmato'pe.
  ndg-ndg: Kwa mana ntopo unabii wabile kwa mapenzi ga bandu, ila bandu bapangilwe
    na Roho mtakatifu ywalongela boka kwa Nnongo.
  wsk-wsk: Mu awuk, prophet den mu ali kari nunga ikia te me taiso, mena. Bare prophet
    alo mu Kaem kote den tokasan ale Bur Laili ko sokel te balukasan.
  toj-NT: Porque mi ti el ja ba s'olome ja jas yalahuei. Yena ni ja Espíritu Santo
    yiaj majan ja sti ja yenlei. Dios ni ja ma' c'umani, mi yenluque.
  tbc-tbc: Man dugo, ru a profet sad awad lo ilasa dan san fun mok man, tamol san
    ilo sou igo tia ya. Tia, Urgun iŋsen profet adi ilod iduduwig ru a Anut san nag
    ipalu yan mi dubol ilasa ya.
  sna-sna: Nokuti hakuna chiprofita chakatongouya nokuda kwomunhu, asi vanhu vakataura
    zvaibva kuna Mwari vachisundwa noMweya Mutsvene.
  smk-NT: Wanin ta kasa gapo nin naipadles nin nangibwat tamo' sa karabayan nin tawo,
    no kai edet, nag'urayan nasara nin Ispirito nan Dios ket nibarita' rayti nin tutawo
    nangibwat konan Dios.
  grc-TCGNT: Οὐ γὰρ θελήματι ἀνθρώπου ἠνέχθη ποτὲ προφητεία, ἀλλ᾽ ὑπὸ Πνεύματος Ἁγίου
    φερόμενοι ἐλάλησαν ἅγιοι Θεοῦ ἄνθρωποι.
  gof-WFTW: Tinbbite ubbaa, Xoossay kiittida asati Geeshsha Ayyaanay kaalethin, odidosonappe
    attin asa shenen odibookkona
  spa-BLM: Porque ninguna profecía fue jamás fruto de la voluntad del hombre, sino
    que los santos hombres de Dios hablaron movidos por el Espíritu Santo.
  kyz-NT: '@see-verse:2PE.001.020'
  dao-dao: Sahmae naw ami pyena ngthu naküt cun nghngicim ngaih üngkhyüh tünei lawki
    am ni. Ngmüimkhya Ngcima tui mhnuh lam mthehnak naw ni Pamhnam üngkhyüh lawkia
    ngthu cun ami pyen.
  cya-cya: si'yana ñi siya' a yaan cha' can' si'ya cha' cuiya' 'in nten, cui' ca nu
    yu nu cua' mdo'o hui 'in Ndiose ngua'an scua yu cha' re tsaña'an nu mxiycui' Espíritu
    nu Luhui 'in yu.
  wrk-wrk: '@see-verse:2PE.001.020'
  nii-nii: Nimbił erang kumb ok, wu endi eim noman ełe kin, Gos oł ermba oł ei, piipi
    kin, ni tor kindnałim mon. Ba Gos eim nge Gui Ka ei, wumb ombu ei kin ek ei nipi
    ngang kin Gos eim oł ermba oł ei, piik kin, ni tor kindiłmin.
  ign-NT: '@see-verse:2PE.001.020'
  dik-NT: Rin acïn raan käk Nhialic tïŋ cï wɛ̈t Nhialic kaŋ lɛ̈k kɔc riɛlde ë rot.
    Ee Wëi Nhialic yen ë kɔc käk Nhialic tïŋ cök nhïïm tɛ̈ lueel kek wɛ̈t bɔ̈ tënë
    Nhialic.
  cac-cac: Yujto a eb' chi', malaj junoc eb' munil snanac elta d'a sjolom ayic stz'ib'annaccan
    eb'. Yujto sic'b'il yajel eb' yuj Dios. Axo Yespíritu ac'annac nachajel yuj eb'
    chajtil yutejnac eb' yalancanel slolonel chi', stz'ib'annaccan eb'.
  tzj-E: Mjun wnak ta xc'ana cxin e santlaj tak profeta ojer che rbixic jtz'ibtanak
    cana, com arj-e' xeyonaxa rmal Dios y Espíritu Santo xc'ana cxin che rbixic.
  san-BUR: ယတော ဘဝိၐျဒွါကျံ ပုရာ မာနုၐာဏာမ် ဣစ္ဆာတော နောတ္ပန္နံ ကိန္တွီၑွရသျ ပဝိတြလောကား
    ပဝိတြေဏာတ္မနာ ပြဝရ္တ္တိတား သန္တော ဝါကျမ် အဘာၐန္တ၊
  yaa-NT: Askatari ãa ãto shinãmã shinãxõ yoipaonifoma. Askatamaroko Niospa Yõshi
    Sharapa ato shinãmanaino nãnorikõi ato yoipaonifo. Nãskakaxõ a Niospa Yõshi Sharapa
    ato shinãmanai keskara kenepaonifo.
  cab-NT: lugúndun madímurejaantiña meja wügǘriña jagía láu jáni joúngua. Jagía,
    queí meja wügǘriña jabeí derégeguatiña joúngua lun Búngiu, dimúrei buri lúmagiñeti
    Búngiu jadímurejabei lugúndun Sífiri Sándu lan adúndejabaliña.
  clu-clu: Tungud nga ara sanda nagambal alin sa andang kaogalingun nga isip, kondi
    ang Ispirito Santo maman ang nagpaambal kananda anang ambal ang Dios.
  swh-ULB: Kwa kuwa hakuna unabii uliokuja kwa mapenzi ya mwanadamu, isipokuwa wanadamu
    waliwezeshwa na Roho Mtakatifu aliyeongea toka kwa Mungu.
  tpt-NT: Ixchivinti Dios yu ixlaqputeꞌekan maqancha jantu kaminchal kun yu valiꞌiy
    lapanaki. Lapanakni yu vamun Dios ixtatapatsaniy, yuꞌuncha ixtalaqputeꞌey yu ixlakmasuniy
    ni Espíritu Santo.
  aai-aai: Naatu men kafa’imo orot babin ta uwih hikirumamih. Aiyabin! Baise iyab
    God rurubiniyih i God ana tur hikirum Anun Kakafiyih u’uwih na’atube.
  sny-sny: '@see-verse:2PE.001.020'
  myy-myy: '@see-verse:2PE.001.020'
  trc-NT: ꞌO̱ se a̱ ꞌó yuvii̱ quiꞌyaj caꞌnaꞌ se‑na̱na̱ Diose̱ rihaan chumii̱ nihánj
    cuno̱ yoꞌó nij yuvii̱ maꞌ. Ma̱a̱n se Nimán Diose̱ me síí quiꞌyaj caꞌmii nij yuvii̱
    nana̱ cavii rihaan maꞌa̱n ya̱ Diose̱ ado̱nj.
  cut-NT: te ma̱n ihyan profeta chahn ne, hua cahndudo ye nduco vederendedecadino
    yahn ma̱n ye. A Vaco Ndah yahn Dendiohs din che cahndudo ye.
  bel-bel: Бо ніколі прароцтва ня бывала агалошана з волі людзкой, а прамаўлялі яго
    сьвятыя Божыя людзі, натхнёныя Духам Сьвятым.
  zlm-KSZI: kerana nubuat bukanlah lahir dengan kehendak manusia, tetapi diungkapkan
    oleh orang ketika didorong oleh Roh Suci untuk menyampaikan firman daripada Allah.
  gdr-gdr: Mop nokɨp makwa ke ngai yɨpa God ma bage yɨtkak aukonj rɨgaina singi ke,
    ajɨ God ten rɨga engaeneninonj ya pɨlnat re Yɨnayɨna Wɨngawɨnga b'imuri yɨbnenenonj.
    Sɨ ton Godɨm pɨlkena yɨtkak akatenento dɨde ɨngkenaemb ket apurenento.
  vmy-NT: Ngu niñajanni jotsaꞌen mejénre tsu xuta jendibani en xi kinchja nchja chinga
    profeta. Tusa xuta tsjere Naꞌenchana kitsuya enre, jotsaꞌen kitsikinchja Isennixtjintsjere
    Naꞌenchana.
  cmn-FEB: 因为预言并非起源于人类，而是先知在圣灵的感应下，代表上帝说话。
  gmv-RNT: Ay tinbiteykka asa shene mala mulekka yibenna. Gido attin tinbitey wurikka
    Xillo Ayanay kaalethin iza kaallida asati Xoossafe ekkidi yootidaza.
  ncl-NT: Inon unca pampa amo unca se ilajtuni Dios hual quijtuc ilajtomes Dios jan
    pampa yihual ihuían quinequiaya quinmijtu. San Dios ilajtunijmes quinmijtuje ilajtomes
    Dios. Huan san quinmijtuje quiman in Espíritu Santo quinlaliliaya ilajtomes pa
    inminyolo in lajtunijmes. Dios quinlajtultic ilajtunijmes pa quijtulosquiaya.
  sua-sua: Ko E Nut karo rhek ngat lo ottek ekam a mhel tang ka svil mruo e. Nop hak!
    Vanangko o propet ngaro rhek ngat kle ottek ekam E Nunu A Totur ko ten o rhek
    mnam mar, mar kam ktar kpavap ormar enang tok.
  are-are: Iwunhanga? Altjirraka urrpia imankinya ntjarrala itja relhaka angkatja
    alpmelakalanga. Etna pula relha ntjarranha Altjirraka angkatjatitja alpmelaka,
    Enka Alkngaltarala etnanha ilamanga ngerra.
  gai-gai: Na anna mɨnɨŋa gaind, ramma morena kam ianna ramoot wanaiŋna toŋtoŋ mbuŋa
    mba laruatke. Wanaiŋ. Ŋeroŋ Ratta ndo ramtaɨrmo aoca ŋgepca mina Raraŋ Aetaniaca
    neaŋrena kambmo wiwitirena.
  qvm-NT: '@see-verse:2PE.001.020'
  chz-NTPS: Jëëhꜘ niꜙ ja̱a̱ˉ hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio, saꜙ gaꜙhlëëhꜘ läꜙko̱o̱ˉ
    laꜗ hʉʉˊdsëˉ kihꜗ hñiiyꜘ. Gaꜙhlëëyhꜘ läꜙko̱o̱ˉ laꜗ hʉʉˊdsëˉ kihꜗ Dio baˊ, taꜙlaꜙ
    kihꜗ Jmɨˉlleꜘ Naˉjngɨɨˈ hi̱ˉ maˊ jøøꜙ kiyhꜗ.
  kmu-kmu: '@see-verse:2PE.001.020'
  ood-NT: '@see-verse:2PE.001.020'
  lbm-lbm: कहालीकि कोयी भी भविष्यवानी आदमी की इच्छा सी कभी नहीं भयी, पर भक्त लोग पवित्र
    आत्मा को द्वारा प्रभावित होय क परमेश्वर को तरफ सी बोलत होतो।
  ncj-NT: Tlahmo oc noncua, inon tetlayolchicaucahuan otlanonotzque ica in tlahtoli
    tlen oquinmacaloc Yehhuatzin, ijcon quen oquintequiutiloc in Itiotonaltzin.
  yuj-yuj: Am te apae riteanápe, wokwaek te am profet kar arop ankwap ankárankampao
    námokuráp nɨnɨkaokria profet kar farákáp moimpon. Yiki Kor Spiritao námoku am
    arop fárákapamp nɨnɨk mek farákápánko, mao am Kwaro sánkámp kar táman arop fárákapan
    farákápapon.
  kto-kto: Memani, ties o unuli la tale kan oiuluan agat maiong inamaniap. Karuk.
    Muranama kan Ila Babai la uale mabuo agarip maiam unulip ga maiaramo ties la ualo
    Morowa maun.
  gmv-NT: ኣይ ቲንቢቴይካ ኣሳ ሼኔ ማላ ሙሌካ ዪቤና። ጊዶ ኣቲን ቲንቢቴይ ዉሪካ ፂሎ ኣያናይ ካሌꬂን ኢዛ ካሊዳ ኣሳቲ ፆሳፌ
