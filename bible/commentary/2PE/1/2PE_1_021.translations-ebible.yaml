    kali ay nurpu kan Apo Dios.
  spa-PDDPT: porque la profecía nunca vino por voluntad humana, sino los hombres de
    Dios hablaron cuando fueron inspirados por el Espíritu Santo.
  ruf-ruf: Kwaapfila unabii ng'aulapfighwe bae ka pfobama imunu, ila iwanu tsawalonga
    aghala ighalawile kwe Imulungu ka pfawalongotsighwe ne Ghumuhe Mwenzeluka.
  gun-gun: mba'eta peteĩve ayvu ndojekuaai raka'e profeta kuery ae oipotaa gui. Ha'e
    rami 'rãgue py Nhanderuete gui ae avakue [iky'a e'ỹ va'e] ijayvu raka'e, Nhe'ẽ
    Ky'a E'ỹ omo'arandu heravy rã.
  agu-BL: Na yi e' elsanl stzi' Ryosa'tz, qui'c jun tir yi cyetz cuntu'k yi yol yi
    nxcon cya'n. Ma na i yi Espíritu Sant ak'on tkanil yi chiyol.
  isn-isn: Kunsoko kutili unyakidagu nuiuzile ku ulowa nua ng'wana adamu, Kwaala ng'wana
    adamu ai upewe ngulu nu Ng'wau ng'welu nai utambue puma kung'wa Itunda.
  eng-PEV: No. They didn’t write down their own ideas. The Holy Spirit worked inside
    them and told them God’s messages. Those words came from God, and they wrote them
    down in his book.
  ilo-ULB: Ta awan ti padto nga immay babaen iti pagayatan ti tao, ngem babaen kadagiti
    tattao nga indalan ti Espiritu Santo a nangisao iti sao a nagtaud iti Dios.
  pir-NT: Ne masa tiquina esa tuharo Cohãcjʉ̃ yere ojoaerahye. Panopʉ cjẽna Cohãcjʉ̃
    yere tiquina ojoagʉ̃ Espíritu Santo pehe tiquina ojoatire tiquinare masigʉ̃ yeahye.
  anv-NT: Néndé yɛ́ mekomejɔɔ́ ayi bɔɔ́ ɛkpávé ágaré né utó bi ɛbwɔ́ apɔ́.
    Ɛlé Mendoó Ukpea ne ɛpyɛɛ́ bɔɔ́ ágare mekomejɔɔ́ ayi átanege mbaá Ɛsɔwɔ.
  sab-NT: kwian Chube gerua ketanga me gerudu sidri mo talla giti talla tañachuge
    kare gballa, agwa kwian ene Chube gerua ketanga ama mo ta gbu Chubege, Chube Oña
    kwian ene ta gbu gerule ulita Chube takalin kare, kaire Chube Oña kwian ene ta
    gbu chada dege ulita Chube takalin kare.
  tmd-tmd: God mönö yadɨb nöbö bla God mönö aku yadɨba, ñɨŋ keir rɨbyöx nugwim adaku
    yadölim; Inöm Leia nuŋ ñɨgö rɨba nölmɨn nugugɨrön, God mönö yadmä.
  acr-NNT: Ma ri qꞌalajisam kan chupa Ruchꞌaꞌtem ri Dios, na petinaq ta ruma kinoꞌjibꞌal
    tikawex, e petinaq ruma ri Santowilaj Ruxlabꞌixel ri Dios. Ma taq ri santowilaj
    achijabꞌ re ri Dios xechꞌaꞌtik e chirij janipa ri xuqꞌalajisaj ri Ruxlabꞌixel
    ri Dios chike.
  kpg-kpg: Idimaa, dahi helekai kokohp e hanimoi i di hiihai o tangada ai, gei di
    Hagataalunga Dabu dela e huwahuwa nadau helekai mai baahi o God.
  taj-taj: तिग्‍दा भिसम अगमवक्तागदेसे पाङ्बा ताम थेन्‍ना सेमरी म्‍हन्‍सी पाङ्बा ताम
    आहिन। तर परमेश्‍वरला आत्‍मासे उन्‍बा अन्‍छार थेनीगदेसे परमेश्‍वरग्‍याम खबा ताम
    पाङ्बा हिन्‍ना।
  avt-avt: Hɨm im hi hetpiyem hɨram yaaim mentar nɨpaa hɨr mɨt profet ap nises han
    kɨr newis hɨm mau tɨwei au. God Hɨmɨn Yaaik kerekek kɨkɨak han ke mɨt ein te hɨr
    natɨp hɨm God ketporem, hɨr newisɨm mau tɨwei.
  cbk-cbk: Cay nuay mensaje de Dios ya llega con el maga mensajero cay sila lang quiere
    lleva aquel mensaje, sino el Espiritu Santo amo el quien ya influencia canila
    para habla sila el mensaje que Dios ya dale canila.
  uig-ARA: چۈنكى ھېچقانداق ۋەھىي-بېشارەت ئىنسانلارنىڭ ئىرادىسىدىن كەلگەن ئەمەس، ئۇ
    بەلكى خۇدانىڭ مۇقەددەس ئادەملىرى مۇقەددەس روھ تەرىپىدىن يېتەكلىنىپ، ئۇنىڭ تۈرتكىسى
    بىلەن ئېيتقان سۆز-كالامدۇر.
  tuf-tuf: Sir chihtá uw chihtá cuitatra bitách éhcwajatro. Cuatán Sir Ajcan Cámuran
    Eyatan uw quin Sir chihtá ey ehcú áyjacro.
  abx-abx: kay gana' sinan nga tikang si pagdalum-na si a'a, kundi' agdaluman-na si
    Espirito Santo i a'a ngan pakapahalling-na si mga allingon nga tikang si Diyos.
  mco-NT: Com je Dios y'ayucnajtzcapxɨɨybɨ camɨna je' ajcxy ayuccapxhuäcxy mɨɨd ycɨ'mdzojcɨn
    ycɨ'mhuinma'ñ. Dios anajty ajcxy huin'íxyɨp jëbɨ ayuccapxhuäcxy mɨɨd Dios ycɨxpɨ
    com je Espíritu Santo anajty ajcxy mooyɨp ayuc huɨdibɨ ajcxy ycapxhuäcxyp.
  cpb-NT: Te iri yotashiwaityaawone atziripaini, tema Tasorenkantsi yotashiretakaantakero
    okaatzi ikowakeri Pawa.
  aon-aon: Um maresh, seiwok douk madae enen baraen amam profet hakriyen iri nyutograri
    amam kanak amamip urkwip uwe. Amam douk Iruhin ananin Mishin atin nyawishom nyomuhur
    aria hakri enyudok Iruhin ananin baraen.
  hus-NT-2005: Pos an tʼiltsixtsik yab jaykʼi káwnéktsik kʼal tin kwetém chalab. Kom
    u dhabalábtsik kʼal na Dios, in ólnámalichtsik i tsubaxtaláb xi tál ba Dios ijtsidh
    kʼal an Tʼokat Ejattaláb.
  mig-NT: Chi cha̱a ni̱ ka̱jani tu̱'un Dios, tú ní kájani‑de tu̱'un ja̱ kúu ini̱ máá‑de,
    chi̱ sua ni̱ ka̱jani‑de tu̱'un Dios ni̱ sá'a Espíritu jíín‑de.
  bps-bps: Du ise én gumdà dad tdò dad tugad Dwata di fandam i dad to, bay i dad to
    én nebe Mtiu Tulus na tulenla mdà sa di Dwata.
  mbs-mbs: so kenà lekat te aneng-aneng te otaw se kagi intoladà te menge telekeliwat
    din, meneng lekat iyan te Timanem. So pigbeyà-beyaan dan te Espiritu Santo, yan
    kagi te Timanem se inikagi dan.
  tof-tof: Zitülkus módóga, ene prropeta darrü poko enan kokean bóktanónóp, ibü ubidügab
    ó ta ia ngibürr isab ubidügab. A ibü ene gyagüpitótók Godón Samua balngomól yarilürr
    Godkagab ene bóktan opor amgolde.
  cme-NT: Na saa da, Diilopɔpuɔruŋgu naŋgu saa jo nelbiloŋ-jomma‑i dede, *Diiloŋ-Yalle'i
    diyaa-kuŋ ba nunni-na.
  sus-sus: Namiɲɔnmɛ xa masenyi mu fatanxi adamadi ɲanige xa ra, a fatanxi Ala Xaxili
    yati nan na, naxan na masen namiɲɔnmɛe bɛ.
  pon-2006: Pwe sohte mwahn kokohp ehu kin pwilisang ni nsenen aramas emen, ahpw Ngehn
    Sarawi me kin ti pohn aramas ni ar kin lohkihda mahsen en Koht.
  dad-dad: Ere nigin, profet od, tamo nẽ oroya bunem to wogõ den, anĩ ere, tamo Awa
    Uur Fateulem ulum iroukenẽdi di, Negur bun tamal od dale fen, wogõ den.
  zab-NT: Te pur de profet xte Dios quɨt guniitideb xtiidxny pur xgabzideb sino que
    laadeb guniidebni pur ni rbeznédeb Spíritu Sant.
  jae-jae: gebe ŋamalac teŋ nê ŋalêlôm kêkac eŋ tec geoc biŋ teŋ lasê nec atom. Ŋalau
    Dabuŋ gêôc ŋamalac, go sêsôm biŋ lasê kêtôm Anôtô gêsuŋ.
  ksd-ksd: Tago pa ta tinata na propet i ga arikai ta ra mamainga kai ra tarai; a
    umana tutana di ga tata ka tai God, ma ra Takodo na Tulungen i ga vateten diat.
  msm-NT: Wada sinuyat duon no pig-otawan puli su sikan namansuyat piggahoman to Ispiritu
    Santu. Kaling ogpakailing ki no kagi yagboy sikan to Diyus.
  myk-myk: Bani sipya wa shishiin ya ta wʼa kapaŋaa jo ni wuyɛ pyaa fanha ni wɛ. Ga
    Kilɛ ya wu jomɔ pu kan sipyii mu ge, Fɛfɛɛrɛ Munaa fanha ni pʼa pu jo.
  sbe-sbe: Matawuwuna peloweta yodi hededetole ta meta nige tamowai yodi nuwanuwatu
    udiyedi se laoma. Na Yaluwa Tabuna yona woyaena ede Yaubada yona hedehedede se
    hededehemasalahadi.
  mcr-mcr: Ämaqä Goti Iqueqä kukŋuä hiŋuä-tqe, qu hiŋui, äwiŋqä kŋuä iqä, quwqä duta
    matqä imiŋuwi. Dŋä Äŋguä Iqu quŋi ämitqätaŋgi, ga qu kukŋui, Goti Iquesa ämepu,
    awi i ätmiŋuwi.
  cux-NT: Ní nduudu cuaacu chi ngaⁿ'a profetas tiempo chi chó'ōo nguɛ́ɛ́ ngaⁿ'a yā
    yeⁿ'e chi nadacadíínuuⁿ yā maáⁿ yā naati Espíritu N'dai yeⁿ'é Ndyuūs yaa'ví yā
    profetas nduudu cuaacu chí caⁿ'a yā. Ní nduudu yeⁿ'é yā ngiica yeⁿ'é Ndyuūs ti
    'áámá diíⁿ yā ntiiⁿnyuⁿ yeⁿ'é Ndyuūs.
  tur-YTC: Çünkü hiçbir peygamberlik sözü hiçbir zaman insan isteğiyle meydana gelmedi.
    Tersine, Tanrı’nın kutsal adamları, Kutsal Ruh tarafından yönlendirilerek konuştular.
  san-ITR: yato bhaviShyadvAkyaM purA mAnuShANAm ichChAto notpannaM kintvIshvarasya
    pavitralokAH pavitreNAtmanA pravarttitAH santo vAkyam abhAShanta|
  bel-N: бо ніколі прароцтва не прыносілася воляй чалавека, але гаварылі яго сьвятыя
    Божыя людзі, ведзеныя Духам Сьвятым.
  sch-sch: Dêipuchong chongbe hih miriem jôtna sika suok ngâi ni maka, aniatachu
    miriemngei hah Ratha Inthieng jêka omin Pathien renga juong suok chong hah an
    iril ngâi ani.
  mic-MIQNT: Etna na Wejuli Nisgam ilgwenaji iganigjitegewinu'gi'g ta'n tujiw wesgutmi'titeg
    agnutmaqan wejiaq Gjinisgamewigtug. Mo pas'g mimajuinu'g gisite'tmi'tigup ta'n
    tluetaq, gatu awna mimajuinu'g ilgwengwi'tijig Wejuli Nisgaml wesguma'tipnn Gjinisgam
    ugtagnutmaqanm.
  huu-NT: Danɨ naimacɨ comecɨaɨ jamai facajamona naie rafuena oñedɨmacɨ; iadedɨ Jusiñamui
    Joreño naimacɨmo illamona, naimacɨna iena uiñotajamona, Jusiñamui rafuena jino
    llotɨmacɨ.
  jiv-NT: Warí, Yúsnan etserin yaunchu etserkarmia nu, aya ni wakeramuri̱ji̱a̱i̱ṉ
    tícharmiayi. Nu áishmaṉkan enentái̱n Yus pujursarmiayi. Tuma asa ni tiarmia nuna
    Yusa Wakaní̱ jintintiam tiarmiayi.
  otm-NT: Nguetho nu'ʉ yʉ́ pøngahyą Oją ma'ueque yʉ́ mbʉi, him bi bɛ̨nsɛ a ram hma
    bi 'yo't'ʉ, pɛ guesɛ a rá Hogandąhi Oją bi bɛ̨nbi 'bɛ'a bi 'yo't' 'bʉ mi 'yo't'
    rám hman Oją ʉ.
  dah-dah: Al Kuruŋ beleŋ porofetmiŋ yinke tagalamiŋ gobe alyen dufayde ma tagalamiŋ.
    Gwaha titŋeŋbe Al Kuruŋ beleŋ mere yunke gab Holi Spirityen saŋiŋde basaŋ heŋ
    tagalamiŋ.
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə profet me hənapkɨni irapw mhə nətərɨɡien
    atukw səvənraha, mətə irəha nərmama səməme Nənɨmwɨn Ikinan riri irəha mo irəha
    həni irapw nəɡkiariien sə ruku pen tɨ Kumwesən.
  kpr-kpr: 'Ainda tuka mo: feroveta rea sedo ghusera amo, jo totofo nenda kotariimi
    saeri. Amo, Asisi Kakara ai ijugurureari, feroveta ne God da uju ava, osa sedo
    ghuseri.'
  san-IAS: yato bhaviṣyadvākyaṁ purā mānuṣāṇām icchāto notpannaṁ kintvīśvarasya pavitralokāḥ
    pavitreṇātmanā pravarttitāḥ santo vākyam abhāṣanta|
  nho-nho: I te aa, see hai taratara i naa taratara purepure ni kaumai naa pure TeAtua raa
    e hakatahito i te hakataakoto te tama. Seai. Naa tama ni kaumai naa taratara naa,
    teenaa ni tama ni tauria naa mahi TeAitu Tapu i te saaita laatou ni hakaea mai
    naa taratara naa.
  gym-NT: ñobtä ñan angwane nitre Ngöbö kukwei niekä era metre ye käkwe ñan Ngöbö
    kukwei niebare jire chi ja töi jenbti au, akwa Ngöbö Üai Deme ara jire käkwe niaratre
    jie ngwiani Ngöbö kukwei niere abko erere niebare kwetre.
  azg-NT: Ee joohan chito tonanꞌneinhan nchu vaa na tontꞌue nꞌon nquehan. Joo jñꞌoonꞌñeen
    na ninꞌquitsiquindyi Tyoꞌtsꞌonhan, nquii Espíritu Santo totsinchuꞌ jonhanꞌ quiiꞌ
    nꞌonhan, jndë joꞌ tonanꞌneinhan joohanꞌ ndëë nnꞌan.
  bhd-bhd: किजोकि कोई भी भविष्यिवाणी मैन्हु केरे मेर्ज़ी सेइं न भोइ, पन भक्त लोक पवित्र
    आत्मा अगवैई सेइं परमेशरेरे तरफां सन्देश ज़ोते थिये।
  too-NT: A'ntū ixtamāsu'yu huan a'cta'sana'nī'n tū' xmān ixtapāstacna'ca'n tachi'xcuhuī't.
    Huan tamā'na lactzey chi'xcuhuī'n a'ntī ixtatā'scuja Dios, xlaca'n ixtahuan a'ntū
    ixcāmāpāstaquī huan Espíritu Santo.
  ind-AYT: sebab tidak ada satu pun nubuat yang muncul dari keinginan manusia, sebaliknya
    dari orang-orang berbicara atas nama Allah berdasarkan pimpinan Roh Kudus.
  cjo-NT: '@see-verse:2PE.001.020'
  nsn-nsn: Gininar uelhire, ahik pah ke uatengkana tur teres nimalarasin ue mena ninamana
    me tamat. Gisinar propet ka uelhire tauete keip tena nitampopokohor Iabena Dedeil
    tono uelhire God.
  san-DEV: यतो भविष्यद्वाक्यं पुरा मानुषाणाम् इच्छातो नोत्पन्नं किन्त्वीश्वरस्य पवित्रलोकाः
    पवित्रेणात्मना प्रवर्त्तिताः सन्तो वाक्यम् अभाषन्त।
  tna-NT: '@see-verse:2PE.001.020'
  lid-lid: Tasah, oro propet batorou ari sahou buku ari ndramak awas asehek bwe. Arile,
    oro atorou sahou doh na tanan ta Malawin Ndrabun aseben oro.
  wim-wim: Puth than pam keenkanaman wunin-a, lat ngench thayanangan umpin-a, nil
    Ngeen-Wiy Min God.antam alangana waaꞌ-waaꞌ thant wik wanttakan umpayn latangan,
    thananiya kuchek waap thanttam anpalman keꞌam ump-umpina, yaꞌa. Thanaman keꞌam
    umpin, nil God.angan ep meenath thant wik inangan umpayn.
  zga-M: Ulwa khuva asikhuri unyamalago uyiinchile khulugano ulwa munu, ulwakhuva
    avanu vagendile mwa mepo ombalanche uyukhanchoovile ukhukhuma khwa Nguluve.
  yom-yom: Bila mbikudulu yiyizilanga mu luzolo lu mutu ko vayi batu banlongo ba Nzambi
    bayoluka bu badiatusu kuidi pheve Yinlongo.
  san-SIN: යතෝ භවිෂ්‍යද්වාක්‍යං පුරා මානුෂාණාම් ඉච්ඡාතෝ නෝත්පන්නං කින්ත්වීශ්වරස්‍ය
    පවිත්‍රලෝකාඃ පවිත්‍රේණාත්මනා ප්‍රවර්ත්තිතාඃ සන්තෝ වාක්‍යම් අභාෂන්ත|
  yut-yut: Nido, kombɨ amɨn dakon gen kɨnda kombɨ amɨn da galaktoknikon da yoni do
    dɨma noman tagɨt. Telagɨ Wup da amɨn paŋtagap aban Piŋkop gen yomgut uŋun baŋ
    yaŋ teŋteŋok awit.
  grc-BYZ: οὐ γὰρ θελήματι ἀνθρώπου ἠνέχθη ποτὲ προφητεία, ἀλλ᾽ ὑπὸ Πνεύματος Ἁγίου
    φερόμενοι ἐλάλησαν ἅγιοι Θεοῦ ἄνθρωποι.
  cpc-NT: Tii iri yotashiwaityaawoni atziriiti, aña Tasorintsinkantsi yotakaantakirori
    ikowakaakiriri Pawa.
  nhg-NT: Porque inu teotlajtule ayec onhuöla ipampa oquenec sente tlöcatl, tlöcamo
    inu tlöca otlajtlajtojque de pörte de Deus, quiename oquenchihualtejque yejuatzi
    Espíritu Sönto.
  nya-nya: Pakuti mawu a uneneri sanadze mwa kufuna kwa anthu, koma anthu anayankhula
    zochokera kwa Mulungu, Mzimu Woyera atawayankhulitsa.
  ngu-NT: Xacaj huelis quijtos tlinon quijtosnequi, pampa intemachtil on tiotlajtojquej
    xotzimpeu intechcopa on tlacamej yejhuan san oquinejnemilijquej quen oquinequej,
    yej intechcopa on tlacamej on Espíritu Santo oquinyecan.
  kup-kup: '@see-verse:2PE.001.020'
  jid-jid: ba nati bre tozu ni sonsron ni tu irji wa mba he niibrji u tsa indji na
    ni ndu he naki a hi a hi brji tsatsra mba ni yo ba ni ndu ba latre rii.
  wmw-wmw: Kamana avipo vibushuriwe kwa nafsi ya binadamu, ila Roho Takatifu ndi awalongoze
    wanadamu kusowera usemi ulawire ka Mwenyezimungu.
  gmv-GGM: Ay tinbiteyka asa shene mala muleka yibeyna. Gido attin tinbitey wurikka
    xiillo ayanay kaallethin iza kaallida asati Xoossafe ekkidi yootidazikko.
  ssg-ssg: Kumahe laha usiusi tuahe namili seilon. Holi Spirit hanamiloa laha hakoutai
    kakai Haeu.
  zpo-NT: nel lee re xaa mzaa kwent kwaan nzhé Dios lo lee xaa, xaa nambey nak, namzaat
    xaa kwent kwaan nzhekla xaa, lee xaa mzaa kwent kwaan nzhekla Dios, nel lee Mbi
    Naban cheen Dios mluya lextoo re xaa ne cho kwaan nzhaal nii xaa.
  poy-poy: Toziya kwahera ujumbi wa shimbuyi woseri yawulawirana na mafiliru ga shimuntu,
    kumbiti wantu walaviyiti umbuyi wa Mlungu pawalongoziwa na Rohu Mnanagala.
  qwh-NT: '@see-verse:2PE.001.020'
  gaw-gaw: Aḏinu? Danab laa nug nuḵa nuhig dab makp̱a propet nai ii aum. Iiṯa, Kayak
    Ouḏi Nug dab mak medeṯe, ag nai Kayak top̱anu uḏiom amu ag madip̱ig.
  nca-nca: '@see-verse:2PE.001.020'
  zpz-NTPP: Gun ni tub la yu nu bzeeñ riidz ni Ñgyoozh wanseeñ dey ni tub la riidz
    nu bruu nañ lardoo ub ziꞌl dey, sinu de yu zeꞌ guc dey mbecy nu mnii por cuen
    ni Ñgyoozh. Orzeꞌ Espiriit Yon nim byub ic mi nañ lardoo dey.
  zac-NT: Purquë ni tubi muzë shtë Dios biadíꞌdzëdiꞌiꞌ shtiꞌdzë Dios por mizmë voluntá
    shtë muzë ni, sino biadíꞌdziꞌ por pudërë shtë Epíritu Santo naná quëgsë́ lëꞌë
    raiꞌ.
  kyg-kyg: Na kava higeꞌapaene. Goti geꞌamo vayaꞌmogi hapauꞌniya kavatetiꞌmo vayaꞌai
    apaipafatiꞌmo afole noꞌaiyaꞌmonanafa Goti Aunemeꞌamokeꞌmo apaote vayaꞌaina kaꞌmo
    alino ho huno apateꞌnigeꞌapaekeꞌmo Goti geꞌamo aeꞌa hakalo huꞌa hapa paiꞌnae.
  kmk-kmk: Ta bokona kanaknakoman da dit nangikanglit sidat impadtu da nu adi indaddaḻan
    dit Ispiritu Santu dida un nangiyugud sidan uguda nanligwat kan Apudyus.
  cao-NT: Jama, noqui mëbihi quiha Espíritu Santo, no cahëyoino iquish na. Jabi Dios
    bax joni bo chaniquë tsi quiha Espíritu Santó jato mëbiniquë. Toca tsi Dios Chani
    yoi ca ja yoacani quiha.
  bbr-bbr: Ak kar ron ämän aräu wa. Wa senes wa. Ak Anut nukan ämän, Osou Näus akan
    ronkat opok maronuk, awareäin.
  inb-inb: Ñug­pa­manda willag runa­kunaka, kikinpa iuiai­lla­wa mana willa­na­kur­ka­chu.
    Santu Ispí­ritu iuia­chis­ka­wa­mi chasa Taita Dius­manda willa­na­kurka.
  hrv-hrv: jer nikada proroštvo ne bi ljudskom voljom doneseno, nego su Duhom Svetim
    poneseni ljudi od Boga govorili.
  box-NT: Mu bon, le Dónbeenì ɲi-cúa fɛɛrowà ɲi-cúa na ɓa fɛɛra á yí ló ɓarɛ́n
    mí bɛɛre yi. Lé le Dónbeenì Hácírí dó hã bíoní mu ɓa ɲiní yi á ɓa
    bía le yèni yi.
  ote-NT: Ngueꞌa̱ ni ꞌna xɛni de ra Ma̱ca Tꞌofo himbi ꞌyofo de rá mfenisɛ ꞌnara ja̱ꞌi.
    Pe nuya ma̱ca hoga ꞌmɛhni de Ajua̱ mi ha̱npa rá tsꞌɛdi Ajua̱ ne mi ma̱ñꞌʉ ngu
    núꞌa̱ mi xipa ra Ma̱ca Nda̱hi.
  wnu-wnu: Eng qoan munon qob gigit qamb gumatemir eng wurinou misirt ger qamb me
    gumau, ue. Qenu wonou wurinob qamara ne Igomurur qau wuriseara qob apand qas gumatemirei.
  zam-NT: Na' nda'que' cuent no nonque' na' le' mèn co' mde'th di's co' ndxab Diox
    póla, ne'ndoodi'ste mèna di's no ne'nde'thte mèna di's co' ngòc di's co' angndye'th
    yéc mèn par ndyoodi's mèn di's co' ngòc di's co' angmbye'th yéc mèna. Ne' ne'
    ngàc di'sa di's co' angmdub yo'f lezo' mèn par ngde'th mèna di'sa. Ndxe'leque',
    mèn co' mde'th di's co' ndxab Dioxa, mèna ngòc mèn co', lìcque', ngro xà' loo
    cón che'n xab izlyo' par ngòc mèna mèn co' mde'th di'sa xal mblyath no Xpii Natú'
    mèna. Di's co' mde'th mèna ngòc di's co', lìcque', mnibe' Diox loo mèna par te'th
    mèna di's.
  zyp-NT: Zecawtamaw tatah reihlangnah bia cawh cawngsaw rawhnah taitah a thopaw cang
    beh. Thlawpaw Pathai taitah a va chuhpaw Khazing taiteipaw khah mehnung tah aa
    reipaw a cang hri.
  sey-NT: Ja̱je paꞌina, Maijaꞌquëre quëacaicohuaꞌi cato i̱ohuaꞌi cuasayepi huëojë
    caye pa̱ꞌahuëꞌë. Coa ai jerepa Maijaꞌquë joyopi quëaquëna, Maijaꞌquë yëyere caꞌa̱huëꞌë.
  nvm-nvm: '@see-verse:2PE.001.020'
  mps-mps: Magi basowe? Polobadu bidi me deli aga homugo digi te Godigo po pusubo
    profet dabego wabo po munu me pedalobeo. Menio. Godigo Mobo Bidi aga digi te bidi
    dabe homu hodolobaso, tama augwaligo te Godigo augwalibolo mani po pusai dao.
  pab-NT: Hiyaiya, maisa atyo Iraiti Waiyexe halitinae xaokala xema xini kaotyaka.
    Xakore hoka halitinae xakaihakahenere Enore niraene xowaka atyo Isekohaliti Waiyexe
    kahinaetyahene hoka Enore nalitare iraiti tyoitere xakaihaha.
  llg-llg: Huu hata fo ala sula kana ndia, taa naoka neme kada sila lahiik kokolak.
    Tehuu ndia naoka nai Manetualain, tungga hata fo Ndia Dula Dale Malalaon natudu
    neu sala.
  kyf-kyf: Nɩɩ, nyɩmɛ yabhlogbɔɔ 'nɩ cɩn -slɔ -Lagɔgbʋʋ -falɩ 'pa ɔ 'dɛɛ dʋmagbʋ nya.
    Nɩɩ, Zuzu 'Pʋpa sua wa 'bhie, wɛlɩ -Lagɔ zʋa wa ŋwɛɛ, 'ɩn wa gbaa we.
  tpi-tpi: Long wanem, i no gat wanpela tok profet i bin kamap long laik bilong man
    i autim. Nogat. Holi Spirit yet i kirapim ol man na ol i autim tok God i givim
    long ol.
  mih-NT: Vatyi ra i tyaa cuhva cuan, ñá tyaa ra cuhva cuñi ñi maa ra. Ra i sityiño
    ra Ndyoo cuu ra, ta i cahan ra cuhva cahan Tatyi Ii ra Ndyoo sihin ra.
  qvh-NT: '@see-verse:2PE.001.020'
  kms-kms: Te pugri propet ni wand ire wute nikin nei pene simbe mand segi, pudi Ququ
    Yuwon Ye gri wute nei nem bu ni God ningg wand simbe mand.
  agn-agn: Tenged anday inaning nira ang nagalin ong sadiling mga isip nira, kondi
    ang Ispirito Santo yay ang nagekel ig nagpabitala ong nira tang bitala tang Dios.
  nhi-NT: pues in teotlanauatiltlahtol amo oualah ica itlaniquilis tlalticpactlacatl,
    tlamo yeh nonqueh tlacameh [iaxcatzitzin Dios] nintlahtol oyah itlahtol Dios ica
    niteyacanilitzin in Espíritu Santo.
  ttc-NT: Komo kye aj yolil tyol Dios, kyetz k'onti'l oxik kyq'uma' jun tidi' aj cha
    tuj kywi'x-wit, sinoke kyetz eb'ajyolin te aj ntzaj tq'uma' tuq te Txew Dios tuj
    kyanim.
  dan-1931: Thi aldrig er nogen Profeti bleven fremført ved et Menneskes Villie; men
    drevne af den Helligånd talte hellige Guds Mænd.
  kwj-kwj: Hinde wowani, ele Gotri mwanji bwarakarandaro hima sawero mwanji, hima
    le wui inaka ki wu hambwani wu sawe nambwe. Mina. Gotri Himamwale to ele hima
    i inaka ni rasaini mwanji hawani ele mwanji ni wu bwaro.
  vie-OVCB: hay sự hiểu biết của con người. Những tiên tri này đã được Chúa Thánh
    Linh cảm ứng, và họ nói ra lời của Đức Chúa Trời.
  kze-kze: íma miwítí imáyáavinkemba simái agaimakáavo Áánútun-amanko kwenáái simátimuwasa
    agaimakómba Áánútun-amanko mináínkóná ááimba kwésuwa'naa-isata kwéisaumne.
  mpj-mpj: Julyjuya jampa mirlimirlikaja wakalkijalu, Mamamili Kuurtilu-jananya nintilpayi
    jungaluya wakalkuraku, mirtaya walyjalu kuliraka wakalpayi, paki.
  lbk-lbk: Tay maid naipadto ay nalpo isnan aped semek si takho, mod-i ket nalpo ken
    Apo Dios nan inpadtocha maichalan isnan Ispirito Santo ay nangichalan ken chaicha.
  mto-NT: Ku̱x kaꞌa veꞌe je̱ Nteꞌyam je̱ yꞌayook je̱ jayu tyukje̱ꞌyjidi ku̱x veꞌemeꞌe
    je̱ jayu du̱tso̱kta, je̱ Espíritu Santo veꞌe je̱ jayu je̱ vinmaꞌyu̱n du̱mo̱o̱ydu
    je̱tseꞌe du̱ko̱jtsnáxtat je̱ Nteꞌyam je̱ yꞌayook.
  bzh-bzh: '@see-verse:2PE.001.020'
  guj-2017: કેમ કે ભવિષ્યવાણી કદી માણસની ઇચ્છા પ્રમાણે આવી નથી, પણ પ્રબોધકો પવિત્ર
    આત્માની પ્રેરણાથી ઈશ્વરનાં વચનો બોલ્યા.
  jvn-NT: Awit tembungé para nabi kuwi ora metu sangka karepé manungsa, ora, nanging
    manut pinuntuné Roh Sutyi manungsa ngetokké tembungé Gusti Allah.
  byr-byr: Sareꞌ dareꞌnanyɨ. Kɨgaakuna aꞌmwe pwai gamɨre sɨmunyavɨdaaꞌnyɨ Gotɨyarɨ
    wɨꞌnawɨjɨwaakɨyagaalya dakai mɨꞌ. Aawa. Kurya Tewaanyai aꞌmweraavɨ kadɨhaaꞌbwaraꞌ
    yagaala Gotɨyai wɨjaavaka sa aꞌmwe tewaanyara pwaraavɨ wɨjɨwaakɨna yɨna yesangɨ.
    Sareꞌna Gotɨyare Kuryai negaimwadaawojɨ aaya kaavɨla saꞌ yawɨramaraadeꞌnanyɨ.
  ian-ian: Ndi ndina maawupmba ana pɨlɨwutndi. Ndina maawupmba Godna waagan ngwandɨndɨ
    maa God waa nyaangɨt lavu nyingamba pɨlɨwutndi.
  hun-hun: mert sohasem ember akaratából származott a prófétai szó, hanem a Szentlélektől
    indíttatva szóltak Isten szent emberei.
  mcf-NT: Ambembi chiaid dada uainquio icquin Nuquin Papan chiaidquio dada uapampic.
    Nuquin Papan Mayanën tantiamiac abimbo chuipampic.
  kjs-kjs: Dia-le pa ali meda nipuna koneme Gote-na agalena re-daa namuma lagisa.
    Dia-le Holi Spirit-mi kone kaloma pisa-le nimumi Gote-na agale enaalinu lakalisimi.
  mni-mni: Maramdi Tengban Mapudagi phongdokpa wa amata mioibagi aningbadagi khak
    lakpa natte, adubu maichousing adu mioiba oijarabasu, Thawai Asengbana makhoibu
    chingbiduna makhoina Tengban Mapudagi lakpa wa adu ngang-i.
  yad-NT: '@see-verse:2PE.001.020'
  mxb-NT: chi̱ ni iin tóꞌón to̱ꞌon ni̱ taa ra ko̱ ní ndáki ña dini̱ ni iin ta̱a ñayuú
    yóꞌo. Mií vá Espíritu ii̱ Ndios ni̱ da̱tóo̱n ña̱xintóni̱ ta̱a ni̱ ka̱xi mií ná,
    dá ni̱ taa ra ña̱.
  pon-2006A: Pwe sohte mwahn kokohp ehu kin pwilisang ni nsenen aramas emen, ahpw
    Ngehn Sarawi me kin ti pohn aramas ni ar kin lohkihda mahsen en Koht.
  maq-NT: hisca ngu cjua jan tsajin xi catsihindu profeta cojo cjuatacun rë suva ni
    me, ta Hasen rë Nina casua rë me cjuatacun xi cuichja me cjua jan xi tsëhë Nina.
  hto-hto: Mei onódɨcaɨza, uai llóraɨnɨ jaca danɨ íaɨoɨ comecɨ jítainafuiaɨdo úriñediaɨoɨ.
    Mei jɨáɨfodo afe Juzíñamui íeɨena maiñócamacɨ afémɨe dɨbéfodo úritiaɨoɨ; mei Ñuera
    Joreño ɨfócaiaɨoɨza.
  por-BRBSL: Pois nenhuma profecia jamais veio pela vontade do homem, mas os homens
    santos de Deus falaram, sendo movidos pelo Espírito Santo.
  ces-NKB: Proroctví přece nikdy nepřišlo z lidské vůle, ale Boží svatí lidé mluvili,
    jak [byli] unášeni Duchem Svatým.
  cui-cui: Tsipei Nacom pia peitorobi jume pepaebiwi jopa cueicueijeiyo pocotsiwa
    ichichipa pia coutha paeba xua poxonae tina Nacom Pejume Diwesi. Ichitha barapomonae
    tatina pocotsiwa Nacom ichichipa, xua Nacom pia Pejumope tʉnaxʉ tatsi peitorobixae.
  boj-2014: '@see-verse:2PE.001.020'
  eng-OEBUS: for no prophetic teaching ever came in the old days at the mere wish
    of people, but people, moved by the Holy Spirit, spoke direct from God.
  eri-eri: Taate bona, profet nebere beele ete te, no fai nomo gauwou langa malalamudu
    lewei nomo heigei uwa. Hauri Guuni nogo we fai jaimu nigainga, nere Itou no beele
    le nigai waha malalamudu lewane.
  aly-aly: Rernem ikwer-rnem-wenh-angkwarr angka ingkwerney-angenh, arrangkw. Inweng
    Mwerr-angker Akngey-wenh remerntarl angkew artwa angkakert-rnemewan. Rarl angkan
    renh-rnem ilew, rernemanap ingwer-rnem-anem ilewarl, pip-warl-anem ingkwernemel.
  wiu-wiu: One agale to̱awea akane ali-kitame einaka einamo oa pikilepa kini weneme
    toameneyake ni uku. Akolaline agale to̱awea akakilepa Epetane Yominiyo wene takane
    toa-kama to̱awea akaneya.
  swe-swe: Ingen profetia har någonsin kommit som resultat av mänsklig vilja, utan
    ledda (burna, drivna) av den helige Ande har människor talat [burit fram och förmedlat]
    ord från Gud.
  cth-cth: Bangkongtetpawiteh, nâtuek hai sutdeilawk teh tami ngainae lahoi ka tâcawt
    e nahoeh. Kathoung Muitha hroecoenae ka coe pueng niteh, Cathut koehoi ka tho
    e lawk kapâphokung lah doeh ao awh.
  mti-mti: Kuiyawa God gaiyawa me iyayapan anoano muma gumbe den onne, megara iyayapan
    mu Guwawa Iyakaisiyapama gumbe noiwa auyawa God gae meuma waya.
  pad-NT: Ija'ari ka'oa kavarani hirihi hida Deus athi namoniva abono vakadivarani
    hija. Ma'onahai Jahaki vava'i binahonariahihivini oadani varani Deua binofikia
    vakavaraniha, oniani ida Deus athia ija'ari-ra vakanamonijoravini hi'ia.
  twi-twi: Na nkɔmhyɛ biara mfi onipa pɛ mu, na mmom, Honhom Kronkron tumi mu na nnipa
    ka asɛm a efi Onyankopɔn.
  hlt-hlt: Tonghma ol tah hlang kongaih lamloh hang khuen noek moenih. Tedae Mueihla
    Cim kah a mawt rhangneh Pathen taengkah ni hlang loh a phong.
  tbz-SIM: Onìtì bɑ́ɑ́ nɑ nɛ̀ omɑ́ɑ̀ kɛ́nɑ́kɛ́ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì, Muyɑɑ́nsɑ̀ɑ̀mù
    muù do bɛ̀ bonɛ̀ kɛ̀ bɛ̀ nnɑ́ɑ́ nKuyie mbɛ̀ duɔ́ ntì kɛ̀ bɛ̀ bo nɑ́kɛ́ bɛnìtìbɛ̀.
  san-GUJ: યતો ભવિષ્યદ્વાક્યં પુરા માનુષાણામ્ ઇચ્છાતો નોત્પન્નં કિન્ત્વીશ્વરસ્ય પવિત્રલોકાઃ
    પવિત્રેણાત્મના પ્રવર્ત્તિતાઃ સન્તો વાક્યમ્ અભાષન્ત|
  ake-NT: Apʉne pʉra pu'kena' nekamanʉ e'sara'tɨto' pʉra iyesi ka'pon eseru winɨ,
    e'tane Papa winon pɨ' ka'pon amʉ' usaurokʉ'pʉ Wakʉ A'kwarʉ uya to' arɨ koro'tau.
  qvn-NT: Diospa unay willacugnincunaga manam rimapäcugchu imaysi shongon munangalantaga,
    antis paycunaga Diospa acrasha runan carmi rimapäcug Santu Espíritu tantiachinganta.
  tku-NT: Tū ixtamāsu'yu a'kchihuīna'nī'n jā xmān ixtalacapāstacni'ca'n tachi'xcuhuī't.
    Tzamā' lactze chi'xcuhuī'n tī ixtatā'scuja Dios, xlaca'n ixtahuan tū ixcāmāpāstaquī
    Espíritu Santo.
  bjk-bjk: Kaim pe tinenge ne propet i kara wanot tataun lo mon köbo dinödöm kö nangadi,
    inexalik a nangadi toxo rengrenge meriso re God nang a Töxödös ne Tanono iat ixobo
    sisilien abo dinödöm pe idi.
  msy-2020: '@see-verse:2PE.001.020'
  bpr-bpr: Du i dad falala tulen, ise mdà di dale knayè, bay i dad to ayé, nebe i
    Mtiu Tulus ale, na fagu déé, yé tulenla i fafgadè Dwata.
  cle-NT: Chiaah¹ há⁴hé³ jlɨ́h³ cá⁴dah²xɨɨ́³ diáh⁴ profetas ja̱³ liáh³xɨ³ ga³lɨ́³
    dsɨ́² mii⁴ diáh⁴. Cá⁴dah²ŋɨ́y² juúh⁴ chiáh² Dios liáh³xɨ³ cá⁴bí⁴jmeé³ Espíritu
    Santo ja̱³ cá⁴bí⁴jmeéy³ diáh⁴ ba².
  txq-txq: Hata fo ara surak naa ena, ta naoka numa hata fo ara hii kokolak neu a
    leo. Tehuu naa naoka nai Manetualain, tungga hata fo Ndia Dula-dale Malalaon natudu
    neu sara.
  aaz-aaz: Natuin saaꞌ reꞌ sin ntui sin naan, ka naꞌuu ma naꞌbaaꞌ fa naꞌko saaꞌ reꞌ
    sin nromin he naꞌuab sin. Mes naan naꞌuu ma naꞌbaaꞌ nbi Uisneno, natuin saaꞌ reꞌ
    In Asmaan Akninuꞌ naruruꞌ ma nakriraꞌ sin.
  qup-NT: '@see-verse:2PE.001.020'
  dop-dop: Pǝ tɑɣɑ pʋlʋ, yʋlʋ nɔkʋɣʋ tike ɩɩ lʋlǝsǝɣɩ cele tɔm nɑtǝlɩ. Amɑ Feesuɣu
    Nɑŋŋtʋ tʋkɑɣɑnɑ-tǝɣɩ yǝlɑɑ tɑɑ nɑ pɑ́ yɔɣɔtǝɣǝnɑ Ɩsɔ nɔɣɔ.
  azb-azb: Çünki heç vaxt peyğəmbərlik insan iradəsi ilə qaynaqlanmamışdır, lakin
    Müqəddəs Ruh tərəfindən yönəldilən insanlar Allahdan gələn sözləri söylədi.
  eng-DBY: for prophecy was not ever uttered by [the] will of man, but holy men of
    God spake under the power of [the] Holy Spirit.
  guo-NT: Profetas jʉm-aech wʉt asamatkoi jachiyaxaelpoxanliajwa, jʉmchi-el pajut
    nejchaxoelpoxan. Japilax jʉm-aech Dios pijaxtat, me-ama Espíritu Santo bʉxto'as.
  hla-hla: Taraha, u ranga turu propet e namala butu mei u hakats tun turu katun.
    E moa. U Namnamei u Goagono e harangari u katun u ranga te butuma tere Sunahan.
  mav-NT: Pyno miit'in wakuaria Tupana kuap haria kaipyi ti tuwẽtem Tupana ehay. Sa'a­wy'i
    yianmete ta'a­tu­henoi Tupana Pã'ãu mienoi aikotã aikotã hamuat ko'i. Ta'i Tupana
    Pã'ãu mienoi ko'i ahepiat ti ta'a­tu­mo­herep kahato ra'yn.
  kpf-kpf: Den zo a ziŋâ umziŋaŋgârâk mân sâwe. Buŋâ. Tirik Kaapumŋâ den zo Anutugâren
    gâbâ mem umziŋan pâi den zo sâwe. Zorat aŋâ zik umgât den zorat topŋâ mân sâbap.
    Tirik Kaapumŋâ den zorat topŋâ sapsuŋaŋgi âlip sâbap.
  ppo-ppo: Atimané yale fota, mo whi̧né kisipa sya furaalu kaaróló ini, Dȩi Kepe
    Wisiné kale ko̧ló whi̧rape fotoko̧ratepa, so whi̧paae Kótóné fo i ape yóló yó
    maaté kwȩyalepó.
  hin-2017: क्योंकि कोई भी भविष्यद्वाणी मनुष्य की इच्छा से कभी नहीं हुई पर भक्त जन
    पवित्र आत्मा के द्वारा उभारे जाकर परमेश्वर की ओर से बोलते थे।
  wol-KYG: Ndax kat du genn kàddug waxyu gu masa soqikoo ci coobarey nit, waaye ci
    xiirtalub Noo gu Sell gi la aw nit daan waxe waxyu bu bawoo fa Yàlla.
  bef-bef: Yaꞌma lu huto huꞌehina ka moneꞌya bonaꞌmagita kehelite komopaꞌanitu li
    bati hilete mone meliꞌahabe. Bonaꞌmagi enali Huꞌmamofihi hetofa Sikalafuꞌuba eneleꞌmo
    babahi higo Huꞌmamofitogati kagaꞌa kehelite minete lu yege heꞌahanamo niꞌibe.
  amm-amm: Ulai afonimaiso? Kotoni imo, tani mulu lukasiko noko iyaliyo toku no kulukaikino
    no, no mo totaini muluyoso kuluwoi muwoi, totaini muluyosu posasokowoi muwoi.
    Wiyou, Kotoni Mulu Itouniyaimo Nokotayosu na powiyoluko manoki, no monoi no kulalokino,
    Kotoni imo mo.
  zaj-zaj: Kwavija haduhu uhokozi uhokoligwa kamba voyolonda munhu, ila wanhu wowa
