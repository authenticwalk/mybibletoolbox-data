  boa-NT: Tsáháhjáa ɨ́ɨ́jtsaméiyíyé ɨɨná pájtyeíñé iwáájacúné ditye cáátúnutúne. Muuráhjáa
    ihdyu Píívyéébé Apííchóré diityéké túkévéjtsóneri caatúnuhíjcyáme.
  quh-NT: Dioska ni mayken palabrallantapis runaj munayninmanjinaka sut'inchawarkanchejchu.
    Manachayrí runaska Santo Espirituwan junt'a caspalla Diospa yuyayninta parlarkancu.
  kwi-kwi: Dios pit kainammtuz paiña pitkasain paramtuasmin, Diospa Sɨnam Izpulne
    usparuza kiwainnara, Dios panashit aizpa paanapa.
  agm-agm: Amɨ sandɨ apaapɨmaato. Pɨropetɨho Autaahaatɨhomɨ pɨwɨha ausaasɨho nehɨ
    ko sawahomɨ amɨtɨhetɨ amɨ maarɨhoaatɨhɨ maaritatɨ gwɨnyaasɨtɨhanda pɨwɨha ausaatɨ
    kandaamaase. Owetise. Amɨ nehɨ Autaahaatɨhomɨ Itɨpɨho Gaaho isɨhiyaamɨ gwɨnyaahohɨtɨhandɨ
    netɨ Autaahaatɨhomɨ gwɨnyaatɨ maaritirɨhɨretemwatɨ nunjatɨ kaundatɨ gɨwunyaasɨhɨ,
    amɨ ko Itɨpɨhomɨ watɨpɨhanda kiya pɨwɨha atiwɨ nepɨ katɨwɨ amɨ jɨpatɨpiyawaayopo.
  ubr-ubr: Aubairuruotis on men orot jever asi gogoiai siyawures nan sigagayam on.
    Baise osi on Ayu Kakafotin ibinetewaris on nan God dura ibites ato osi dura sikurereb.
  tsw-NT: Ama̱sula̱ꞌa̱ a yuwan adanshi adama a na ele aciyele a cigai a yuwan adanshi
    a ɗa shi. Oꞌo, ne ɗa u ri shi! Ruhu va Akiza ɗa zuwa nle a yuwan adanshi e ikaka
    ya̱ A̱sula̱.
  cax-NT: Itopiqui arrübama profetarrü champürrtü manitanama auqui noñemarrümantoe.
    Ta cuati Espíritu Santo au nausasürrüma. Uiti caüma torrio urapoboiboma.
  aia-aia: '''Inia ai''a ta ha''atee rarabea nai hura''a mai baania moi ''adoma''inai
    noni, ma''ata na Hi''ona Maea naasi na na''otaradaau ''ini''i.'
  srp-1865: Jer nikad proroštvo ne bi od èovjeèije volje, nego nauèeni od svetoga
    Duha govoriše sveti Božiji ljudi.
  agt-agt: te aweda haman naguray nanglavun, am awa pinaglavun na kid na Kahalwa na
    Namaratu, petta intu neuhohug da ya nepeuhohug na Namaratu tekid.
  lug-lug: Kubanga bannabbi tebaayogeranga byabwe ku bwabwe, wabula baategeezanga
