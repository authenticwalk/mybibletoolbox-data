verse: 2PE.001.021
translations:
  kpx-kpx: Kosealemo beloveta keau abu lulelemo gabie vaveve ke louholilu. Isito Munanae
    Tumuu kebia uvumo holomai kebia negotieveike vage abu Dilava hoto ke loulu.
  okv-H: te peroveta ta ke amo enana ta hotembari na ungo oenga ae rate ahihi Otohu
    na God ta ke avo humbuto enana ta jo ta ikeoi ingihe hande ere uahera.
  tbo-tbo: Matababana tu bahapiko ega tauhi hai winugonugotuhugei hita ibaabani ma
    tamogi Alugo Woiyawa tu bahapiko i inugotuhuhi ma Yaubada a baha hi ibaabaniyehi.
  mal-C: പ്രവചനം ഒരിക്കലും മനുഷ്യന്റെ ഹിതാനുസരണം ഉത്ഭവിച്ചിട്ടില്ല; പിന്നെയോ, പ്രവാചകന്മാർ
    പരിശുദ്ധാത്മാവിന്റെ നിയോഗത്താൽ ദൈവത്തിൽനിന്നുള്ള അരുളപ്പാടുകൾ പ്രസ്താവിക്കുകയായിരുന്നു.
  grc-SR: Οὐ γὰρ θελήματι ἀνθρώπου ἠνέχθη ⸉ποτὲ προφητεία,⸊ ἀλλ᾽ ὑπὸ πνεύματος ἁγίου
    φερόμενοι ⸂ἐλάλησαν ἅγιοι θεοῦ ἄνθρωποι.⸃
  bgc-bgc: क्यूँके कोए भी भविष्यवाणी माणस की मर्जी तै कदे न्ही होई, पर भगतजन पवित्र
    आत्मा के जरिये उभारे जाकै परमेसवर की ओड़ तै बोल्लै थे।
  khz-khz: Kwalana peroveta kilara ati taunilimalima geria ririwai gevogomaito, na
    Veaga Palaguna na taunilimalima evega-nagirato vetainai, ekila evenirato gelegelenai,
    Palagu gena kila geperovetagirawai.
  deu-TKW: denn nie ist eine Weissagung durch menschlichen Willen geschehen, sondern
    getragen vom heiligen Geist haben von Gott aus Menschen geredet.
  zsr-NT: Yuguꞌ didzaꞌ gluꞌë bönniꞌ uláz queëꞌ Dios cutu caꞌ gluꞌë le glëꞌncznëꞌ,
    san gluꞌë didzaꞌ uláz queëꞌ Dios le buchiziëꞌ lei icj ládxiꞌdauꞌquëꞌ Dios Böꞌ
    Laꞌy.
  lin-lin: pamba te maloba yango ya basakoli eyaki te na nzela ya mokano ya moto,
    kasi ezali Molimo Mosantu nde atindikaki bato na koloba kowuta na Nzambe.
  hns-NT: Oelog ekko hoekoem aapan iensaan ke sotj-bietjaar se na deis hai, bakie
    Pawietr Aatma oesabse Parmeswar ke naam se bolwaais hai.
  noa-E: ¿Jãgwi? Warr phãawaijã ich Ẽwandam Akharau jaaumamta phãtarr aawaima. Ẽwandam
    i jaaumienau bʉ̈ʉrjã sĩi amach khõchagpierr phãm khõchgauta phãbajierram. Amaun
    ich Ẽwandamau amachig khĩirjug deemampierrta phãmaajeejim.
  eng-EMTV: for prophecy never came by the will of man, but holy men of God spoke,
    being brought along by the Holy Spirit.
  mib-NT: Chi tāca tée ndoo jeē ní canacani jnūhun ya nde jenahán, tu ní cácahān cuɨtɨ
    de jnūhun jeē cúu ni maá de. Chi sa suhva ni canacani de jnūhun Yaā Dios jeē ni
    stéén Espíritu Santo nuū de.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ माङ्‌निङ्‌वाॽपाःन्‍निङ्‌ग मे़न्‍छाम् निङ्‌वाॽलाम् त्‍ये़बा
    मे़ःन्‍लो, कर सेसेमाङ्‌ङिल्‍ले़ थुक्‍तुसिआङ् निङ्‌वाॽफुमाङ्‌लाम् माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पाहाॽ मे़बारे़बारो॥
  xnj-xnj: Muni katu kawaka ujumbi Chapanga wabweli lepi ngati vandu chevigana vene,
    nambu vandu vajovili ujumbi kuhuma kwa Chapanga valongwiswi na Mpungu Msopi.
  mmx-mmx: kopmen tepempapaase ali ga ravasu mun at lodoxoma mene nga at taradi at
    na lavatkangka. Ketla lavaeme vapaase ali, diga vonon mumu mene nga Loroonan Kaala
    at levenaleng diga paase asu levelinga ga laala boro at ne Moroa.
  cbr-NT: '@see-verse:2PE.001.020'
  tee-NT: Jantu lai chunch catilalh ni mati' ixchivinti Dios ju va ixtalak'oxinti
    lapanac cava. Para ixlapanacni Dios tachivinilh tachi ju ajunilh ju Spiritu Santu.
  eng-LSV: for prophecy never came by [the] will of man, but men spoke from God, being
    brought by the Holy Spirit.
  cak-NT: Roma can ja' ri Espíritu Santo ri x-in chique ri lok'olaj tak achi'a' ojer
    can, cuando xqui'ij ronojel ri xquiebanataj. Can man quiq'uin ta reje' xtz'ucutaj-wi-ka
    ri xqui'ij.
  pah-NT: Yvyakotyva'ea remimbotarimo rũi ahe omombe'u Tupana'ga nhi'ig̃a ikwatija
    hako. Ahe nomombe'uangavi a'ea aheremimbotarimo. Tupana'ga ra'uva remimbotarimo
    ki a'e te ahe omombe'u Tupana'ga nhi'ig̃a inog̃a hako.
  sja-NT: Tachi Ak'õre pedee jarapataarãpa pedee apida ãchi k'ĩradoopa jaradak'aa
    paji. Ma k'ãyaara Tachi Ak'õre pedee jarapachida Tachi Ak'õre Jaurepa jarapidak'a.
  xed-xed: Tsa gwaɗaha hlak la anabi ya ná, haɗ ya walaŋ mnda səla ta tsaʼata ma ghəŋani
    wa. Sulkum nda ghuɓa ta vlaŋtá mbraku ta həŋ, ŋa mna skwi ya mnanaf Lazglafta
    ta həŋ.
  mks-NT: Jáchi̱ ni in profeta co̱ó na̱ca̱hyí na̱ ña̱ na̱sacu ini mé ná ca̱hyí. Ña̱
    na̱caja na quéa̱ na̱ndiquia̱hva na mé ná ndáha̱ ínima̱ yi̱i̱ Ndióxi̱ ta mé Ndióxi̱
    na̱sa̱ha̱n tócó ndihi ña̱ na̱ca̱ha̱n na̱.
  gfk-S: Pata. Tike nianga na tangetus pai gale hanawat bia leh mon ta ira lilik gar
    na turadi. Iesene ira turadi di ga iangianga leh metuma hone God ing no Halhaaliena
    Tanuo iat git gaugau leh ira nudi lilik.
  bmu-bmu: 'Mi kewögöra osimakŋa: Gölme ambazip kungö jit sihitŋan nalö kunöŋ qahö
    nam köliga kezapqetok keu asuhui jiget. Mewö qahöpmö, Uŋa Töröŋan kezapqetok ambazip
    uruŋine sölölöhöm eŋgiiga Anutugö jitŋeyök keu memba mönö mia jiget. Mewö.'
  dgz-dgz: God nop mega namumup oniwandini enoga yawan waiwanumune ame muk anuine
    gapan ya anu waiwanumun. Go God Guewa Woup Seni ame waenapan wadiam oniwandini
    gapan di yawan waiwanumun.
  eng-GNV: 'For the prophecie came not in olde time by the will of man: but holy men
    of God spake as they were moued by the holy Ghost.'
  zaa-NT: Porqui'ni ca profeta nna màsqui'ba uccua cabi nubeyu', pero ca titsa' nu
    gutixà'a cabi álahua ną́ por la' rulábalatsi' qui' ba cabi, sino gùnnee cabi titsa'
    qui' Tata Dios tì' tabá rèe, de tse'e cabi bajo la' huacca qui' Espíritu Santo.
  eng-WEBSTER: 'For prophecy came not in old time by the will of man: but holy men
    of God spoke as they were moved by the Holy Spirit.'
  guh-guh: Bajayata Diosojumepaebivimi profetavi tajëvelia itsa vajunupaeba daxita
    xua copiapatsijitsia mapanacuataje, pejamatabëcueneta apo exanae bajarapalivaisi.
    Profetavimi Dioso pijajivixae, pacuenia Espíritu Santo yapëtaeyaexanatsi, paebabiaba.
  bon-bon: ingle Acejiyame me mename biname cina teemerage singi mene lica jiicemujisi,
    yepä Acejiyame me mene jejanemujisi Aceji Seemo teebibine lipu ecäremuji.
  nhw-BL: niyon hualajqui pampa nopa tlajtol pannextiani quinequiyayaj quiijtose catli
    panos teipa. ¡Amo! Elqui Itonal Toteco catli quinilhuijtiyajqui nopa tlatzejtzeloltique
    tlacame catli Toteco quinequiyaya ma quiijcuiloca.
  swh-ONEN: Kwa maana unabii haukuja kamwe kwa mapenzi ya mwanadamu, bali watu walinena
    yaliyotoka kwa Mungu wakiongozwa na Roho Mtakatifu.
  wbi-wbi: kuuti kusili uvuvili vuno vwisile ku vunoghelua va vaanhu, pe pano vakawesisie
    kukilila UMhepo uMwimike juno akajovile kuhuma kwa Nguluve.
  bba-bba: Domi Gusunɔn ɡɑri ɡɛɛ kun wɑ̃ɑ yi tɔnu u ɡeruɑ kɑ win tiin kĩru. Adɑmɑ
    tɔmbɑ Gusunɔn ɡɑri ɡeruɑ nɡe mɛ Hunde Dɛɛro u bu sɔ̃ɔsi.
  eng-KJVCPB: 'For the prophecy came not in old time by the will of man: but holy
    men of God spake as they were moved by the Holy Ghost.'
  kgk-NT: Ndaha'éi ave oakã-gwi rei omombe'u va'ekwe nhane renonderã rehegwa nhe'ẽ
    Nhandejáry nhe'ẽ-py omombe'u va'ety amyrĩ kwéry. Nhandejáry Nhe'ẽ Marangatu tee
    va'e ae omoarandu íxupe kwéry. Ipogwy-py omombe'u inhe'ẽ.
  waj-waj: Hama Anutuuqo tuu kua voovai vaidiiya ngiari yaata tinniiyauvunugiataama
    tiravai. Mmannasa Yoketaivo iya tasipooduu iya mmayaayaivo Anutuuqaasidiri tuuvaa
    kooyaa tiravai. Ivaara hama vaidi voovoono arinaidiri oyaivaa rikioo tiivai.
  cpy-cpy: Kaarira yotashi-waetyaawoni atziri-paeni, tema Ishire Tajorentsi yotashireta-kaantakiro
    okaatzi ikowakiri Tajorentsi.
  mpx-mpx: Palopitau wali baaba nige gamagal etega wana nuwatu i oola, yaa Yayaluwa
    Bwabwalena i nulil inoke Yehoba wana baaba hi baunan.
  wbp-wbp: Kula nganangku yapangku yimi nginyinginyirli manu Payipulurla yirrarninjaku,
    lawa. Jarukungarduyu-patu kalalurla nyinaja Kaatuku nyurru-wiyi, manu nyanungu-nyangu
    Pirlirrpa-jana yaninjarla wangkaja nyanungurrakuju. Kujarlunyalu yimiji Kaatu-kurlanguju
    yirrarnu.
  luo-luo: Nikech weche mokor manie Muma ne ok owuok e pach dhano, to Nyasaye ema
    nomiyo ji owuoyo, ka gin e bwo teko mar Roho Maler.
  nhe-NT: niyon hualajqui pampa nopa tiocamanalohuani quinequiyayaj quiijtose tlen
    panos teipa. ¡Axtle! Elqui Itonal Toteco tlen quinilhuijtiyajqui nopa tlatzejtzeloltique
    tlacame tlen Toteco quinequiyaya ma quiijcuiloca.
  aii-aii: ܣܵܒܵܒ ܢܒ݂ܝܼܘܼܬܵ‌ܐ ܒܗܸܟ̃ ܥܕܵܢܵܐ ܠܵܐ ܐܬܹ‌ܐ ܠܵܗ̇ ܒܨܸܒ݂ܝܵܢܵܐ ܕܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ
    ܐܢܵܫܹ̈ܐ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܡܗܘܼܕܝܹܐ ܒܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܗܘܼܡܙܸܡ ܠܗܘܿܢ ܡ̣ܢ ܐܲܠܵܗܵܐ.
  esk-NT: Atakkii iñuich sivuniksriqinġitchut sumiunniiñ pisułiġmiktigun, aglaan Agaayyun
    uqaġniqsut iñuŋmigun aŋalatkaqsipmatiŋ Ipqitchuam Irrutchim.
  msb-msb: 'Dapat kamo magdumdom sani: wara sin surmaton san Dios na hali sa sadiri
    na kabubut-on san tawo, kundi sakop an mga tawo san gahom san Espirito Santo san
    ginsabi ninda an mensahe hali sa Dios.'
  cpa-NT: A¹jáng¹ dsa² jmøi¹guǿi¹ báh³ dsa² ca¹jmo¹ dsǿa¹² hi² ca¹lø¹chí¹ jǿg³ jøng².
    Jmi²dsí² han¹³ quiah¹² Diú¹³ ca¹jmo¹ dsǿa¹² dsa² jmøi¹guǿi¹. Jøng² ca¹hǿ² dsa²
    héi² jǿg³ quiah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ, ସେମନ୍‌ କେବେମିସା ନିଜର୍‌ତେଇଅନି କାଇ ବବିସତ୍‌ କାତା କଅତ୍‌ ନାଇ । ମାତର୍‌
    ପର୍‌ମେସର୍‌ଟାନେଅନି ଆଇଲା କାତା ସୁକଲ୍‌ଆତ୍‌ମାର୍‌ ସାଇଜ ସଙ୍ଗ୍‍ କଇରଇଲାଇ ।
  meu-meu: Badina be peroveta herevadia na taunimanima edia ura kava amo asie vara,
    a Lauma Helaḡa ese Dirava ena helaḡa taudia e haduadia heḡereḡerena e herevava.
  yva-NT: Weye anawae awa ayao udaura mamo muje no taune mansai umba wo raura ramu.
    Yara Amisye apa Anawayo Vambunine mo vatane umaso mausuru tenambe muno Mo vambunine
    raugaje mai ti umba wo Amisye apa ayao raura.
  dgc-dgc: Dahilan i nihula du purupeta, éy éwan gébwat ta isip na tolay, éngˈwan
    pinégkagi na Banal a Espiritu diden ya a tolay, to pégpahayag de ta kagi na Diyos.
  zpm-NT: sac goṉ teḻ zha co, bneed zho ncuaaṉe biaabtaa guic zho; sinque laa zho
    bnee miṉe bnabey Dios psiaab Espíritu Sant guic zho.
  hix-NT: Àsok tawro hana. Toto yano mehra nekarymatxownà, Khoryenkomo rwonà yokarymanye
    ro heno komo. Khoryenkomo nhutwamohsotho yano me ryhe nekarymatxownà. Khoryenkom
    yokato ryhe nekarymahoye, àwyanye.
  sim-sim: Profet ondo mbeek lihinjik mashin li sawekmba hishihi sawendari ambu lir,
    wahau. Masikome Avui Wasilakahi lirin or sauharik mashi orhin sawendari lir.
  npi-ULB: किनकि कुनै पनि अगमवाणी मानिसहरूको इच्छाबाट आएन, तर परमेश्‍वरको तर्फबाट
    बोल्ने पवित्र आत्माद्वारा डोर्‍याइएका मानिसहरूबाट आयो ।
  cgc-cgc: tenged mga pasaysay an naan ta pulong ta Dyos ula gid alin ta liag ta ittaw.
    Piro, sunod ta paggiya ta Dyos Ispiritu Santo mga ittaw gaambal parti ta mga papaintindi
    ta Dyos.
  tim-tim: Amâ Anutugât den are luâk bikŋande yeŋe nâŋgâ nâŋgâyeŋe watmâ bo makmini.
    Bo. Luâk amâ Anutugât Heakŋe biwiyeŋe mem owâiŋe ketugumbo Anutugâlânba den ire
    makmâ kulemgom mali.
  yor-yor: Nítorí àsọtẹ́lẹ̀ kan kò ti ipá ìfẹ́ ènìyàn wá rí; ṣùgbọ́n àwọn ènìyàn ń
    sọ̀rọ̀ láti ọ̀dọ̀ Ọlọ́run bí a ti ń darí wọn láti ọwọ́ Ẹ̀mí Mímọ́ wá.
  wos-wos: '@see-verse:2PE.001.020'
  emp-NTPO: Jũma ãdjia jaraped̶ad̶ara ẽberã crĩchad̶eba zeẽ́ basía. Ãtebʌrʌ Ãcõrẽ
    Jaured̶eba bed̶easid̶aa.
  eng-F35: for no Prophecy ever came by the will of man, rather holy men of God spoke
    as they were carried along by the Holy Spirit.
  ind-ind: Mereka tidak pernah menyampaikan nubuatan menurut kemauan pribadi. Sebagai
    orang-orang yang disucikan Allah, semua nubuatan itu mereka ucapkan menurut pimpinan
    Roh-Nya.
  pes-OPCB: زیرا وحی هرگز منشاء انسانی نداشته است؛ بلکه انبیا تحت نفوذ روح‌القدس از
    جانب خدا سخن می‌گفتند.
  mpt-mpt: '@see-verse:2PE.001.020'
  ssx-ssx: Pa ekipeke mo la꞉ wieke pi ma꞉nda꞉ta꞉ halina꞉ hone pa꞉ta꞉ na epeekepate
    mo haliwekita꞉ Holi Sipitidima꞉ handeteke hayekeeki oto pa꞉ta꞉ hata꞉ Koda꞉ma꞉
    haleeke tupa꞉ walao haemekeme.
  mkl-mkl: domi idei wɑlii ɡɔ kù wɛɛ iyi inɛ ɡɔ í ce do idɔɔbii nŋu tɑkɑɛ, ɑmmɑ inɛ
    ŋɑ ɑ̀ yɑ sisi idei Ilɑɑɔ̃i si bɛi Hundeɛ í nyisi ŋɑ.
  gaq-gaq: ମୁଃଡ଼ି ବାବବାଦି ଅଃନାଡିଗ୍ ରେମୁଆଁନେ ଇକ୍‌ଚାବାନ୍ ତାର୍ ଆଲେଃକେ ଣ୍ଡୁ, ମାତର୍ ଇସ୍‌ପର୍‌ନେ
    ବକ୍ତ‍ଇଂ ପବିତ୍ର ଆତ୍ମାନେ ବାନ୍ ଅଲେଙ୍ଗ୍‌ଡାଲିଆଚେ ବାସଙ୍ଗ୍‌ ବ‍ଆର୍‌ଗେ ।
  gof-RNT: Tinbbite ubbaa, Xoossay kiittida asati Geeshsha Ayyaanay kaalethin, odidosonappe
    attin asa shenen odibookkona.
  unx-unx: ଆୟାର୍‌କାଜି ହଡ଼କଆଃ ସାନାଙ୍ଗ୍‌ ଲେକାତେ ଚିଉଲାଅ କା ହିଜୁଆକାନା, ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ
    କୁଲାକାନ୍‌ ହଡ଼କ ପାବିତାର୍‌ ଆତ୍ମା ହରାତେ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ ହିଜୁଆକାନ୍‌ କାଜିକ ଉଦୁବ୍‌କାଦ୍‌
    ତାଇକେନା ।
  gah-gah: '@see-verse:2PE.001.020'
  lcm-lcm: Using a keve mengen roron ang, parik kipa serei le si vubuk si igenen,
    parik. Sikei, Malanganto Gogoai kapo tak atadut iria na kipo kus using palau a
    mengen le si God.
  aer-aer: Ayenge nhenhe angkeme itne-arle iwenhe apeke renhe ware intelhe-iletyakenhenge-arle
    itne ilkelhemele, arrpenhele-arlke itnenhe uternetyakenhenge-arle. Itne-arle angkeke
    intelhe-ilemele-anteye renhe-ante Utnenge Akngerrele-arle itneke imernekenge intelhe-iletyeke.
  qvc-NT: '@see-verse:2PE.001.020'
  tgl-ULB: Sapagkat walang anumang propesiya ang nagmula sa kalooban ng tao, kundi
    sa pamamagitan ng tao, sa ilalim ng Banal na Espiritu na siyang nagsalita mula
    sa Diyos.
  cbs-NT: '@see-verse:2PE.001.020'
  xtm-NTPP: Vaa masu sukan ka kuu ini maa ñayii ma kúu ja ni kenda tnu'u Su'si o a,
    nú masu ja maa Xtumani Ndios ma, ni yo ska'an ya tee ni ka yo sa'a ja va'a ja
    ndaa ma, te ni ka tee de, te ni ka yo ndaka'an de nuu ñayii ma, vaa tee ni ka
    yo ndikin Su'si ma ka kuu de.
  nnq-nnq: Gambu ulondoi kupiigwaje andi papala mundu, nambu bandu ngabapia ulondoli
    guboka ku Nnoongo kukulongeleigwa nu Uhuke jwa Chwapi.
  bao-NT: Ca biipere wede jʉgueriquea, bojoca cʉ̃ja ca boorije jʉori méé bii jʉoupa.
    Ʉmʉreco Pacʉ yeere wederi maja ca ñañarije manirã Añuri Yeri cʉ̃ ca majiorije
    jʉori wedeupa.
  san-ORI: ଯତୋ ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟଂ ପୁରା ମାନୁଷାଣାମ୍ ଇଚ୍ଛାତୋ ନୋତ୍ପନ୍ନଂ କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ ପୱିତ୍ରଲୋକାଃ
