  yby-yby: '@see-verse:2PE.001.020'
  heb-heb: כי מעולם לא יצאה נבואה ברצון האדם כי אם ברוח הקדש אשר נשאם דברו אנשי אלהים
    הקדושים׃
  mpp-mpp: I yangucte, siduc-yowa yogo ngic angacka fikeme mi miibong, yogo Tili Asudi
