  ixl-NNT: As echeꞌ tetz koj chajaak u yoleꞌ uvaꞌ kat tala. Pet chajaakeꞌ uvaꞌ kꞌujlu
    veꞌt kan taꞌn u Tiixheꞌ, as aꞌeꞌ kat alon unqꞌa yoleꞌ. As aꞌ u Tiixhla Espíritu
