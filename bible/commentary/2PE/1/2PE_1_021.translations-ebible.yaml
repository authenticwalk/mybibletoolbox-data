  urd-urd: क्यूँकि नबुव्वत की कोई बात आदमी की ख़्वाहिश से कभी नहीं हुई, बल्कि आदमी
    रूह — उल — क़ुद्दुस की तहरीक की वजह से ख़ुदा की तरफ़ से बोलते थे।
  hot-hot: '@see-verse:2PE.001.020'
  mqj-NT: Annu angganna tula' napayolo lamban nabi tangngia pa'kua penawanna, sapo
    Penawa Masero mengkarang illalan kalena napolalan mala untetteran battakada yao
    mai Puang Allata'alla.
  rus-SYN: Ибо никогда пророчество не было произносимо по воле человеческой, но изрекали
