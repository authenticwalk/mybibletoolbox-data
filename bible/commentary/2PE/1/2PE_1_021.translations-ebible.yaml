  gvf-gvf: Iru di maribe ta erekinangwa main iwe. Ka kebe yal kobe inin nomanin si
    pire kal ta eme u maribe nangwa, di maribe ta ole erekimue. Ta erekimba God Kegemama
    Iban ka kebe yal kobe man bile tere nu sungure, God ka main di maribe ere ibal
    tomue.
