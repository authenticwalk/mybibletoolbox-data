    averial Atua kanano verialiano.
  bqp-bqp: Annabinↄ yãke dì bo bisãsiri pↄyeinaa gũnlo, ò Luda yã ò lákũ a Nini
    dòńnɛ arɛ nàmɛ.
  mcp-mcp: Nəcé, kú nə tɔɔ cúndə́ mə́ Zɛmbî ŋgwúd í á bwɛlɛ zhu tə́dʉ́gá mə́ múúdʉd.
    Njɨ, buud bwə́ á dʉ cúndə jínə́ mə́ Zɛmbî dɨ́ wá, Ŋkɛ̧́ŋkɛ̧̂ Shíshim wə́ nyə á
    dʉ sá nə́ bwə́ cúndə́g.
  hat-hat: Paske, pwofèt yo pa t' janm bay mesaj paske yo menm yo te vle. Okontrè,
    se Sentespri ki te pouse yo lè yo t'ap bay mesaj ki soti nan Bondye.
  npl-NT: porke n profetas ayik okitenkixtijkeh san tlan yejwah okiyejyekoliayah,
    yej ika iweletilis n Espíritu Santo nochipa okitenkixtijkeh tlan Dios okinekia
    makitematiltikah.
  bgg-bgg: Chiih-è chaigthek ro mua bran è yang pha ji è athog ro, jishii branthek
    ne Ragung So iliing shii phrai ne ithek yao pha mua jine Hamangkhung-aphuii è
    thog ro.
  eng-TCENT: For no prophecy ever came by the will of man, but holy men of God spoke
    as they were carried along by the Holy Spirit.
  eng-BSB: For no such prophecy was ever brought forth by the will of man, but men
    spoke from God as they were carried along by the Holy Spirit.
  cpu-NT: Tera iri iyotashivaityaarone atziriite, aña Tasorentsinkantsi iyoshiretakaantakero
    okaratzi ikovakeri Pava.
  san-ASM: যতো ভৱিষ্যদ্ৱাক্যং পুৰা মানুষাণাম্ ইচ্ছাতো নোৎপন্নং কিন্ত্ৱীশ্ৱৰস্য পৱিত্ৰলোকাঃ
    পৱিত্ৰেণাত্মনা প্ৰৱৰ্ত্তিতাঃ সন্তো ৱাক্যম্ অভাষন্ত|
  tac-NT: Alué ralámuli napu ruwime nile napu anele Onorúgame tabilé ruwile pe a'boi
    'nátaga napu anele Onorúgame, Onorúgame Alawala 'sile gu'iria napurigá 'la semáriga
    ruwimela.
  eng-WEBPB: For no prophecy ever came by the will of man, but holy men of God spoke,
    being moved by the Holy Spirit.
  gfk-H: Taia. Tiga nianga na poropet pa ga hanuat bia laah mon ta ira lilik gar na
    tunatuna. Senbia ira tunatuna diet ga iangianga laah maram ta Kalou ing no Halhaliana
    Tanua at ga luluai hani ira nudiet lilik.
  viv-viv: '@see-verse:2PE.001.020'
  yao-yao: Pakuŵa utenga wa Akunnungu nganiuika kwa usache wa mundu, nambo ŵandu ŵausasile
    achilongoswaga ni Mbumu jwa Akunnungu.
  tgp-tgp: matan mo sopo te retimangovi hatea na Retitapu i malue na masalon te tamlohi,
    pani tamlohi la retireti sohena God mo opoia. Ale la retireti matan Tanume Tapu
    mo mangovira na retireti.
  auc-NT: Wïï nämanque pönëninque yewæ̈mongadänimpa. Wæætë Wængonguï Tæiyæ̈ Waëmö
    Önöwoca nempo quëwëñönänite tömengä pönö apæ̈necä ëñëninque Wængonguï nänö apæ̈nedonque
    ante apæ̈negadänimpa, ante ämo ëñëmaïmïnipa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko aɡ̶oyeloɡ̶oditedibece
    niɡ̶icoa epaa lowooko, oteɡ̶exaaɡ̶aɡ̶a oibake niɡ̶icoa anepaa lixaketedi. Pida
    niɡ̶ijo moyatematitedibece latematiko, Liwigo Aneotedoɡ̶oji yajacaɡ̶adi lowooko,
    codaa ikeetiogi ane yemaa me ligegi Aneotedoɡ̶oji.
  bmh-bmh: Go du tub nugau ze awarab tam. Tam pet tam. Go Uwait nugau ze, Ah Wes nug
    goagal dabeleu ebu marena, awaranemen.
  ctu-BL: Come c'ʌlʌl ti' cajibal ma'anic tsi' bajñel cha'leyob t'an winicob ti' bajñel
    pusic'al, pero jini ch'ujul bʌ winicob ñijcʌbilo' bʌ i cha'an Ch'ujul bʌ Espíritu
    tsi' cha' subuyob chuqui tsi' yubiyob ti Dios.
  meq-meq: Bazlam neheye ndo i maslaŋ hay tə tsikawa aye na, ta tsik ɗaɗa tə metsehe
    tay bay. Maa vəlawatay gədaŋ na, Məsəfəre Tsəɗaŋŋa eye hərwi ada tâ ɗiye ha wu
    neheye tə tsənew abəra ka təv i Mbəlom aye.
  noa-H: ¿Jãgwi? Warr p'ãawaijã hich Hẽwandam Hak'arau jaaumamta p'ãtarr haawaima.
    Hẽwandam hi jaaumienau bʌ̃ʌrjã sĩi hamach k'õchagpierr p'ãm k'õchgauta p'ãbajierram.
    Hamaun hich Hẽwandamau hamachig k'ĩirjug deemampierrta p'ãmaajeejim.
  alp-NT: Le nabiaru esi beteke hnaune, esi beteke lulu tamata eni sukare mo, po Ro
    Misete Ikbasae tamata leke esi lepae Alla ruaI Eni hnaunaru.
  san-VEL: yato bhavi.syadvaakya.m puraa maanu.saa.naam icchaato notpanna.m kintvii"svarasya
    pavitralokaa.h pavitre.naatmanaa pravarttitaa.h santo vaakyam abhaa.santa|
  kbq-kbq: Na'ankure vahe'mo'za zamagra'a zamavesite, ana kasnampa kea kreonte'naze.
    Hianagi Anumzamo'ma hu'neankea Ruotge Avamumo zamazeri otige'za krente'naze.
  kbh-kbh: er Bëngbe Bëtsabe juabna oyebuambnayënga ndoñe monjanoyebuambná nÿe chënga
    chca jamama imnabós̈eyeca, ndayá Bëngbe Bëtsabe cuenta tmojanoyebuambá, chë Uámana
    Espíritu chënga chca chamóyebuambama tojánmayeca.
  ron-LSB: Căci nicio profeție nu a venit vreodată prin voința omului, ci au vorbit
    bărbați sfinți ai lui Dumnezeu, mișcați de Duhul Sfânt.
  pon-pon: Pwe jota man kokop pwili jan ni injen en aramaj amen, pwe aramaj jaraui
    en Kot akan kokopada mokimokidedi Nen jaraui.
  nhe-BL: niyon hualajqui pampa nopa tiocamanalohuani quinequiyayaj quiijtose tlen
    panos teipa. ¡Axtle! Elqui Itonal Toteco tlen quinilhuijtiyajqui nopa tlatzejtzeloltique
    tlacame tlen Toteco quinequiyaya ma quiijcuiloca.
  sps-sps: tan fakats tsunia patsukanen, ge vegiau te gima poo fi me tan mangiir tan
    ta mes, a sikia ovei, san Aaven Taabos tsun to ayei, te gungun ir fuainy kuigin
    to ma pokei arin vegiau, er kirkir towa to te nom ari ten Gov.
  wnc-wnc: '@see-verse:2PE.001.020'
  bus-bus: Annabinↄ yãke è bↄ gbɛ̃ntee pↄyezi guuro, aↄ̃ Luda yã ò lán à Ninii dↄ̀ńnɛ
    aɛ nàmɛ.
  gub-BL: Ta'e teko nupuner kwaw ma'e uzeapo ma'e ràm imume'u haw rehe a'e wà xe.
    Tekwe Puràg wixe oho awa ipy'a pe a'e. Xo a'e rupi zo a'e awa umume'u Tupàn ze'eg
    a'e wà. A'e rupi umume'u ma'e uzeapo ma'e ràm purupe wà. Numume'u kwaw uze'eg
    wà. Umume'u Tupàn ze'eg wà.
  imo-imo: Gotenga nimbe munduli ungu te pilipo i tepo i tepo nimolo, i tepa i tepa
    wendo ombalo ningi ungu akumanga ungu tendekure kape iyemani enongano ungu mare
    konopuna pilipolio imboma nimbo tiemili naa ningi. Mini Kake Telimuni enonga konopuna
    tukundo molopalie nimbe tirimu ungu pilkolio Gotenga ungu te nimolo ningo imboma
    ningo tiringi.
  boj-boj: '@see-verse:2PE.001.020'
  eng-DRA: 'For prophecy came not by the will of man at any time: but the holy men
    of God spoke, inspired by the Holy Ghost.'
  knf-knf: Na manjoonan, nin uţup wi Naţupar Naşibaţi uumbaaŋ kapënna ţi uşal wi ñaaŋ
    najën, *Uhaaş wi Naşibaţi ujaaŋ uţëpna ţi bañaaŋ bajën kaţiini ţi katim ki nul.
  san-KHM: យតោ ភវិឞ្យទ្វាក្យំ បុរា មានុឞាណាម៑ ឥច្ឆាតោ នោត្បន្នំ កិន្ត្វីឝ្វរស្យ បវិត្រលោកាះ
    បវិត្រេណាត្មនា ប្រវត៌្តិតាះ សន្តោ វាក្យម៑ អភាឞន្ត។
  arn-NT: 'Fey ti pu pelon wentru am chumkawnorume dungunolu kisu engün ñi ayüelchi
    dungu: welu may, tüfa engün dungukefuy Ngünechen ñi adkünuletewchi dungu, dunguy
    engün tati Lif Küme Püllü ñi kellun mew.'
  zas-NT: Din bén badëëd ree xtiidx Dios loj ree bejn, ad guneet reeman xtiidxaman
    ziꞌc goczi xixgab reeman, gunee reeman ni basajb xSprijt Dios guijc reeman.
  ken-NT: mbɔnyunɛ yɛ̌ ndɛmɛkɛpɨ̌ntɨ amɔt abhɨkɨ rɛm nyaka mɛnyɨŋ ɛbhɛn bɛfu ndu nkaysi
    nkwǎŋwaŋ. Ɛfóŋó Mandɛm kɛ áchwé nyaka bho antɨ, akʉ bɔ́ mándɛm mɛnyɨŋ ɛbhɛn
    bɛfu ntá Mandɛm.
