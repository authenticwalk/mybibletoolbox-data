    main nin kakanaan tan kuri a pakatanda' moyo kona ni Jesu-Cristo nin Uunuren tamo.
  grc-TCGNT: Ταῦτα γὰρ ὑμῖν ὑπάρχοντα καὶ πλεονάζοντα, οὐκ ἀργοὺς οὐδὲ ἀκάρπους καθίστησιν
