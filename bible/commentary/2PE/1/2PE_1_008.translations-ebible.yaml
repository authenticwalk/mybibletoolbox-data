  bod-N: གལ་ཏེ། ཁྱོད་ཅག་ལ་དོན་དེ་རྣམས་ལྡན་ཞིང་དེ་དག་འཕེལ་བཞིན་ཡོད་ན། ཁྱོད་རྣམས་ནི་བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀ་ངོ་ཤེས་པའི་ཕྱོགས་སུ་ཕན་ཐོགས་མེད་པ་དང་འབྲས་བུ་མི་འབྱུང་བ་མིན་ནོ།།
  tca-NT: Rü ngẽxguma aixcüma ngẽma pexü̃ chaxucu̱xẽxü̃ãcüma pemaxẽgu, rü tãũtáma
