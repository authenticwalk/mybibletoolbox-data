  san-BUR: ဧတာနိ ယဒိ ယုၐ္မာသု ဝိဒျန္တေे ဝရ္ဒ္ဓန္တေ စ တရှျသ္မတ္ပြဘော ရျီၑုခြီၐ္ဋသျ
