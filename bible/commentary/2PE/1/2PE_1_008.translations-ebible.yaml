  san-ORI: ଏତାନି ଯଦି ଯୁଷ୍ମାସୁ ୱିଦ୍ୟନ୍ତେे ୱର୍ଦ୍ଧନ୍ତେ ଚ ତର୍ହ୍ୟସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ
