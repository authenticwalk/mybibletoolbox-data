    co topinan quëran imasaramahuë'. Oshaquëran noya noya cancantohuatama', noya noya
    Quisocristo nohuitarama'.
  srn-NT: Bika te den sani disi de ini unu èn te den e gro kon furu, dan den o meki
    un du wan sani nanga a sabi di un abi fu wi Masra Yesus Kristus, èn a o tyari
    froktu.
  cta-NT: Si nduꞌni ma̱ lcaa lo cña biꞌ, si juaꞌa̱ ti nduꞌni ma̱ loꞌo ndiꞌi̱ ma̱ chalyuu,
    liꞌ caca cuayáꞌ la tiꞌ ma̱ ñiꞌya̱ ntsuꞌu lcaa chaꞌ jiꞌi̱ Jesucristo nu Xuꞌna na.
    Ná ca taja tiꞌ ma̱, chaꞌ tsoꞌo tsa cuaꞌnijoꞌo ma̱ jiꞌi̱ ycuiꞌ Ndyosi liꞌ.
  bqc-SIM: Asa tó á yã́ beeↄ kũa mɛ́ aalɛ kã́fĩɛ́, áↄ ku pã wá Dii Yesu Kilisi
    dↄ̃a kã́fĩaɛ́ saio.
  tcz-CHONGTHU: Hitia nakhan toube cheh nauva chu, IPakaiyu Yeshua Christa hetna a
    chu gasoa chule phatchomna nanei dingu ahi.
  mar-mar: कारण हे गुण तुम्हामध्ये असून ते वाढते असले तर आपला प्रभू येशू ख्रिस्त ह्याच्या
    ओळखीविषयी तुम्ही निरुपयोगी व निष्फळ ठरणार नाही, असे ते तुम्हास करतील.
  snp-snp: Moda kolafe? Aya monawa muki linatedoka mino gedeto u naba-naba wagetoma,
    ya Wekolate Yesu Kilisto kolife lo umamo mona ya u fa neta ámunagoliye. E’e, moda
    monawa kulawa ya fede giminagoliye.
  isl-isl: Eftir því sem þið farið lengra á þessari braut, því sterkari verðið þið
    andlega og munuð bera ávöxt og verða að gagni fyrir Drottin Jesú Krist.
  spy-NT: Yoo ōboontē ng'aleechu kuyem, ōyēchinē Yēyiin yiisyēēt nyēē karaam miisin
    ānkōōkimkimiitu ām kiirnātēētaab Mokoryoontēēnyoo Yēēsu Kiriistō.
  xnn-xnn: No siya dadi nan maik-ik-ikkan et siya dadi nan gawis ay mangbadbadang
    ken datako ta mapaay nan mangtekan tako ken Jesu Kristo ay Apo tako.
  mwe-mwe: Pabha mpundangaga kushulushilwa na yenei, nkakolanga ukata na shimmanganje
    bhandunji bha pwaa nkwaamanya Bhakulungwa bhetu a Yeshu Kilishitu.
  tte-tte: Tem mumugane bwaite simiyamiya kolimiu yo silalalaki kabo ami katai Guyau
    Yeisu Keliso koina uwena kani iyawatagili yawasimiu koina. Tem nigele kani ami
    sauga kwayavenuwan.
  tcs-tcs: Da mo yupla gro, da mo yupla go meke dem seimting ane go prapa sabebaut
    da BosLod Zizas Kraist.
  hlt-THB: Ve sai thainaakkhqi ve nami taak khqoet khqoet awhtaw, a hawihkhang kaana
    ningnih a Bawipa Jesu Khrih simnaak benawh kawna ang coeng kaana am awm kawm uk
    ti.
  soq-soq: Dewa eubu ema uduudu wadaitumono bedelawo inintopue debamaidantopu! Epe
    dewaitonuna e Tatamba Iesu Keriso atensalana bedewe God nolawa dewasanadewaitane,
    ita do wanwanla bedewe euda ipuipua segaitana baiwa.
  qub-qub: Chaynölla waran-waran cawarga manami manacajllapächu canga Tayta Jesucristuman
    yäracushayquipis. Quiquiquicunapis allillami cawanquipaj.
  att-att: Á nu uputat tam yù kunnian nga napiá nga nonò tam ánna ággangnguá tam,
    á mepasingan ta napiá yù pabbalinán nayù ásserbi tam kâ Apu Kesu Kiristu, megapu
    sù pakánnámmu tam ánna pakiyápu tam kuna.
  bki-bki: Bajago novo nalo nei, ver atua kamiu, a ver atu ailuo lie dam̃ariga, mia
    kenemiu meuliano mijikia rivar m̃arati ve miroano napano ajesei laka. P̃eli kamiu
    kumijikia kiado Tubo Yesu Kristo ruei, mia ver bajago nalo nei atua re kamiu,
    mia kamiu maka kuvijikia kuvila kanano im̃auano na bo tai leleio.
  bqp-bqp: Zaakũ tó á yã birenↄ kũna, akũ òtɛn kara, ánigↄ̃ kun pã karanaa sariro
    ó Dikiri Yesu Kirisi dↄ̃naa gũn.
  mcp-mcp: Nəcé, jɔ̧ məfúlú mə́nɨ, bɨ́ mə́ ká bə nə mwo mə́ ŋgə́ kwɨ́dʉli kúdʉ́líg
    ɨɨ́, mwə́ wə́ mə́ é sá nə́ bɨ bə́g kú dʉ báág məbwə̂, bɨ yidá ŋgə kə shwóg nə
    shwóg ŋgə mpu Cwámba Yésus-Krîst fwámɛ́ mpǔlə.
  hat-hat: Si nou gen tout bagay sa yo nan nou, si nou devlope yo nan nou, nou p'ap
    rete bra kwaze. Se p'ap pou gremesi nou konnen ki moun Jezikri, Seyè nou an, ye.
  npl-NT: Tla nomejwah nonkixmatih n Cristo Jesús, nonkichiwaskeh nochi tlan yonomechili,
    iwa okachi kuali nonkichiwaskeh. Iwa ijkó nomonemilis yetos milaktik.
  bgg-bgg: Hìthek pha ichua wie nathek è chid ro, chiih-è nathek zab yi ithek shii
    bajo um arone, ithek è nathek ro khani pha gethek ro Ithong Isu Masi shii wie
    nane chun pha rab phi.
  eng-TCENT: For if you possess these qualities and continue to grow in them, they
    will keep you from being ineffective and unfruitful in the knowledge of our Lord
    Jesus Christ.
  eng-BSB: For if you possess these qualities and continue to grow in them, they will
    keep you from being ineffective and unproductive in your knowledge of our Lord
    Jesus Christ.
  cpu-NT: 'Iroorika pimatapiintanake eeroka, ari iriñeetakemi omapero piyotairi Avinkatharite
    Jesucristo, eero itzimavaitzi kantakotemine: “Te apantari irika.”'
  san-ASM: এতানি যদি যুষ্মাসু ৱিদ্যন্তেे ৱৰ্দ্ধন্তে চ তৰ্হ্যস্মৎপ্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    তত্ত্ৱজ্ঞানে যুষ্মান্ অলসান্ নিষ্ফলাংশ্চ ন স্থাপযিষ্যন্তি|
  tac-NT: '''Emi aminacho ''la sébali olame nísaká ye rejcholi ''liko ''we ''la ganíliga
    ejperéramala ''emi. Napu ''emi bení churigá ko Wa''lula Esukristo, ''la gu''írimala
    napurigá ''emi ''la ganíliga ejperélamala.'
  eng-WEBPB: For if these things are yours and abound, they make you to not be idle
    or unfruitful in the knowledge of our Lord Jesus Christ.
  gfk-H: Ing bia kaiken ra mangana magingin i tahtahuat hanahaan ta ira numuat nilon,
    i haminis bia muat nunurei no nudahat Watong Iesu Karisito ma ira numuat lon na
    huai ma na hanuat timaan kanong muat nunurei ia.
  viv-viv: KaꞋi mena dewa tulina tulina againe wanatutuveguvegulami, au yada Kaiwabu
    Yesu Keliso ana halamana againe wanafifaiwala. E, yami vetumagana ana ita keke
    vaita guwana keke. Au waguwami wanamiyami.
  yao-yao: Pakuŵa indu yi yachulukaga kukwenu, chiintende ŵangaŵa ŵa ulesi nipele
    chintende yambone nkwamanyilila Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: Vara ka lo ulua hin la posposi akerihi, ale la lo vua r̃uhu jea, i pa vujangia
    vara ka sopo toho purongo, ale nomim vavahinau mo lo ulua matan ka lo tutungui
    na lelevosahi isan nor̃a Moli Iesu Kr̃isto.
  auc-NT: Mänömaï wede pönëninque tæ̈ï ongöninque waadete pönëninque Wængonguï nänö
    cædö ante godömenque godömenque entawente cæmïni ïninque mïnitö mönö Awënë Itota
    Codito ingante ate baï në pönëmïni inte edæ tömengä beyæ̈ mïni cæquënënö ante
    oda cæte wædämaï ïmaïmïnipa. Wæætë edæ awæ̈ nanguï inca baï mïnitö adobaï mïni
    cæquënënö ante do cæcæmïnimpa.
  kbc-NT: Nigidioka limedi mawii niɡ̶inoa anejitedaɡ̶awa, odaa aɡ̶akaamitiwaji niɡ̶ina
    oko abaciɡ̶aɡ̶a, oteɡ̶exaaɡ̶aɡ̶a akaami niɡ̶ina oko aneo libakedi ane diɡ̶ica
    jaoɡ̶a, niɡ̶ina mabaatema Ǥoniotagodi. Pida ɡ̶abakedi ida ane jaoɡ̶a leeɡ̶odi
    mowooɡ̶otitetiwaji Ǥoniotagodi Jesus Cristo.
  bmh-bmh: Ag igul naliu go unum guzenamamen, ag naliupet pet usalaimai, ag Yesus
    Kristus suban petak abe maimai, ag gonugau salau gaul i mamamen. Salau go usega
    ninamau.
  ctu-BL: Mi che'ʌch mi la' mel mi caj la' p'ʌt'an majlel. Mi caj i yutsi p'ojlel
    la' c'ʌjñibal. Che' jini mach lolomic jach tsa' la' cʌñʌ lac Yum Jesucristo.
  meq-meq: Taɗə faya ka gumeye wu neheye haladzay na, məsəre kurom nakə ka sərum Bəy
    Maduweŋ kway Yesu Kəriste aye na, ma təriye kəriye bay ada məndze kurom nakə ka
    ndzumeye na, ma bəziye ha wu lele aye hay.
  noa-H: Cha mʌchdëu pãrag jaau chirʌmjö, chadcha mag hajap'a nem wau nʌmuata warag
    pãachdëu hʌ̈k'atarr hiek gaai hubʌ paauk'amamʌn, magan pãar serbiibajã k'aba,
    ni sĩi parta maach Pör Jesucristo k'augjierramjã habaju.
  alp-NT: Le sepo bei petu kena petu imi ono sifate miseta meru, hoko mere be imi
    hidupe imi rekwa iteki Tuhane Yesuse Kristuse, namake esupu hasile.
  san-VEL: etaani yadi yu.smaasu vidyanteे varddhante ca tarhyasmatprabho ryii"sukhrii.s.tasya
    tattvaj naane yu.smaan alasaan ni.sphalaa.m"sca na sthaapayi.syanti|
  kbq-kbq: Tamagripima ama ana avu'avazama me'nesigeta hageta marerisageno'a, e'i
    ana tamavu'tamavazamo'a eri ama'ma haniana, Ranti Jisas Kraisima ketma antahitmama
    hu'naza zamo'a amnezanknara osugahianki, nena raga'a rentegahie.
  kbh-kbh: Ts̈ëngaftanga lempe chë soyënga s̈mojtsebomna, y bëtscá chca s̈mojtsamëse,
    s̈mochantsiyena becá oservena soyënga jtsamëse, y chents̈ana puerte ts̈abe soyënga
    echantsóbocana, corente ts̈abá Bëngbe Utabná Jesucristo chas̈motsábuatmama.
  ron-LSB: Căci, dacă aceste lucruri sunt ale voastre și abundă, ele vă fac să nu
    fiți leneși și să nu rămâneți fără rod în cunoașterea Domnului nostru Isus Hristos.
  pon-pon: Pwe ma mepukat mi re omail, o pwaida re omail, komail ap jota pan tanana
    de jo wa ni lolekonki atail Kaun Iejuj Krijtuj.
  nhe-BL: Intla queja ni inmoscaltijtiyase ipan nochi ni tlamantli, huajca cuali inquiixmatise
    Tohueyiteco Jesucristo. Huan Toteco inmechtequihuis ipan itequi huan nochi tlen
    inquichihuase para Toteco quisas cuali.
  sps-sps: Ami ma nat faarof iny a ka to, ito te kaa fi mi romin kat to aya, ai te
    karap fatsian minon koma mami, mi te nai nat faman ovei iny fakats an koman tana
    Tsunaun tsura Jisas Krais, ana binun an kat tsumi te gima faarei na ka babainy.
  wnc-wnc: Ginu atnataaing. Ginu sanga wa kuupbamu kumzang tasikengu ginda natdetdeu
    nindane Buyambam tapaninu Jesu Kraisdane akngae anggaman nataaing kaknga buya
    aawan ginda itane banip atawake tasining.
  bus-bus: Zaakɛ tó á yã beeenↄ kũna, ben aↄ̃ↄe kaara, égↄ̃ kuu pã kaarana sairo
    wa Dii Yesu Kirisi dↄ̃na guu.
  gub-BL: Awyzeharupi pezapo agwer ikatu ma'e peiko nehe. Aze peiko nezewe nehe, pepuner
    putar ikatuahy ma'e iapo haw rehe nehe, ta'e pekwaw Zanezar Zezuz Zaneruwihawete
    pe xe.
  imo-imo: I ulu pengama enge ningo ambolko aku uluma eno kinye enge pepili molonge
    lemo, linonga Awili Jisas Kraist eno pilko imbi tirimele mele olandopa olandopa
    mongo tombalo. We mainye naa pumbelo kani aku teko uluma teko molaio.
  boj-boj: Kumbra bole deqaji nuŋgoq di tulaŋ kobaoqneme. Amqa niŋgi gago Tamo Koba
    Yesus Kristus qa bole qalieqab. Nuŋgo qalie di loumqa keresai. Qalie di nuŋgoq
    di tulaŋ siŋgilaoqnsim gei gargekoba ateleŋqas.
  eng-DRA: For if these things be with you and abound, they will make you to be neither
    empty nor unfruitful in the knowledge of our Lord Jesus Christ.
  knf-knf: Iko inuura mënţ yaŋ, woli nawo na ya aŧuman, kë ibot aŧuma ŧum pya, naji
    nawo bañaaŋ banjaaŋ badoonaan, kabot kaya kadun ţi uko wi pme Yeŧu Kriŧtu *Ajugun.
  san-KHM: ឯតានិ យទិ យុឞ្មាសុ វិទ្យន្តេे វទ៌្ធន្តេ ច តហ៌្យស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    តត្ត្វជ្ញានេ យុឞ្មាន៑ អលសាន៑ និឞ្ផលាំឝ្ច ន ស្ថាបយិឞ្យន្តិ។
  arn-NT: Fey eymün niefilmün tüfachi dungu ka küme yeniefilmün, tamün mongen re femngechi
    müten felelayay ka ngünam kimlayafimün taiñ Ñidol Jesucristo.
  zas-NT: Bal yuꞌguijquidi nine ree cusnuu tëë cayüjndi naguiejn guibandi zian, dxel
    ad naban xliaꞌtzidi, ad beenbee xliaꞌ tëëtidi dux Dad ree Jesucrist.
  ken-NT: Mbák mǎndɔ́k ambɨ bɛkʉ mɛnyɨŋ ɛbhɛn ndɔŋ nɛ ndɔŋ, nɛrɨŋɨ anɛ bǎrɨŋɨ Acha
    ywɛsɛ Yesu Kristo apú bhak ndɛ́ndɛm, kɛ bɛrɨ bɛ́fù ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́
    bǎkʉ̀.
