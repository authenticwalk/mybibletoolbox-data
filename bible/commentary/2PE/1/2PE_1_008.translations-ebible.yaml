  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤴ ᤛᤢᤶᤒᤥᤎᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤕᤥ᤹ᤖᤢᤶᤗ ᤁᤧᤒᤡᤃᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹
