  mya-mya: ဤ​အ​ရည်​အ​ချင်း​များ​သည်​သင်​တို့​တွင်​များ စွာ​ရှိ​လျှင် ငါ​တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​ကို
