verse: 2PE.001.008
translations:
  kpx-kpx: Lana vaveve katealebiamo negolahaliege lana nahie Kosive Iesu Keliso ke
    lulelemo balugai lovive ke vae dua vave.
  okv-H: Eto ungona ari tapa erena erevi aemana humbasova kito ungona Bada Iesu Keriso
    ta ari be avo kogue sovera amita na asova
  tbo-tbo: Inapa geka dewahi uyahihi ona kadidili yaka apo ata Guyau Yesu Keliso hanapuna
    uyahimi ina mewahaga po omi bagibagi po omi luano apega hina tutowolo.
  mal-C: ഈ സദ്ഗുണങ്ങൾ നിങ്ങളിൽ വർധമാനമായിരുന്നാൽ, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള
    പരിജ്ഞാനത്തിൽ നിങ്ങൾ പ്രയോജനരഹിതരും നിഷ്ഫലരും ആകാതെ ഇവ നിങ്ങളെ സംരക്ഷിക്കും.
  grc-SR: Ταῦτα γὰρ ὑμῖν ὑπάρχοντα καὶ πλεονάζοντα, οὐκ ἀργοὺς οὐδὲ ἀκάρπους καθίστησιν
    εἰς τὴν τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ ἐπίγνωσιν.
  bgc-bgc: जै थारे म्ह ये गुण मौजूद सै अर जै थारे म्ह इनकी बढ़ोतरी होण लागरी सै तो
    इनकै कारण थम म्हारे प्रभु यीशु मसीह के सम्पूर्ण ज्ञान म्ह ना तो निकम्मे अर ना
    बिना फळ के होओगे।
  khz-khz: Egaura gomi gemi ai pia mia, e pia kamu, kwalana egaurana gomi pia launagimi
    e pia vega-tiligami, ne gemi ripa Iesu Velekou genai ati pia mia kawa, na vuavuara
    namara vovogo pia wala.
  deu-TKW: Denn wo diese Dinge bei euch vorhanden sind und wachsen, lassen sie euch
    nicht müßig noch ohne Frucht sein für die Erkenntnis unseres Herrn Jesus Christus.
  zsr-NT: Chquiꞌ cni runliꞌ, len zeaj racr gdu ca runliꞌ cni, lë ni gun ga cugác daduz
    yöl‑laꞌ rejlëꞌ queëliꞌ Lëꞌ, atiꞌ tseaj gacr gdu ca núnbëꞌliꞌ‑nëꞌ Xanruꞌ Jesucristo.
  lin-lin: Pamba te soki bozali na bizaleli oyo ya malamu kati na bino mpe botondi
    na yango, ekosala ete bozala basali ya goyigoyi te mpe bokola makasi na boyebi
    ya Nzambe na biso mpe ya Yesu-Klisto, Nkolo na biso.
  hns-NT: Dje aapan djiewan ie rakam se bietaite djaai, okar djiewan hamlogke Prabhoe
    Jiesoe Kriest khaatien be-kaamiel na rahiega. Aisan manai oke hardam auro thiek
    se djaan djaaiga.
  noa-E: Cha mʉchdëu pãrag jaau chirʉmjö, chadcha mag ajapha nem wau nʉmuata warag
    pãachdëu ʉ̈khatarr iek gaai ubʉ paaukhamamʉn, magan pãar serbiibajã khaba, ni
    sĩi parta maach Pör Jesucristo khaugjierramjã abaju.
  eng-EMTV: For if these things belong to you and are increasing, it makes you neither
    barren nor unfruitful in the knowledge of our Lord Jesus Christ.
  mib-NT: Chi núu cayā tācá jniñu yáha jíín ró, te suu sáha jeē ma cótecu saá‑ni ró,
    chi sa quee vāha jniñu sáha ró, sɨ́quɨ̄ jeē cájecūhun ni rō ndese Yaā cúu Jitoho
    yō Jesucristo.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् सुम्‍बोधा पाःन्‍हाॽ के़योॽरुम्‍ल के़बिगिने़ फाॽग्र
    खे़न् पाःन्‍हाॽरे़ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌कुसिङ् के़निःत्तुम्‍बा खिनिॽ
    साम्‍जिक्‍को कुसि मे़न्‌याःम्‍मनाबा नु कुजाॽ मे़म्‍भम्‍मनाबा पोःङ्‌मालाम् ताङ्‌गे़से़ःप्‍तिॽरो॥
  xnj-xnj: Mkavya na mambu genago kwa umahele, yati mwivya lepi vakata nambu mwemhotola
    kukita gabwina na kuvatangatila vangi mukumanya BAMBU witu Yesu Kilisitu.
  mmx-mmx: Do mina ruuna xaka i na levempanga la dina umsu xeneng at lorooro atnemi,
    dinaba lok nemi la mina lox asuusu leveloklok nunuan mumu lakleklen atnemi keneng
    at Leeme Silok atnedik ne Iesu Karisito.
  cbr-NT: Asérabi usai 'i camina an uni itsin Jesucristomi sinánun 'aquincëma unisa
    'itima 'ain. Usai 'i camina ñancábimi Nucën 'Ibu Jesucristomi sináncë 'itima 'ain.
  tee-NT: Chai ni chunch junita ju qui'atsucunti'an chai ni va tachi palai chunch
    catasuya' pus akts'iya lhitapalai ju qui'atsucunti'an. Chai ni mispayauch ju Jesús
    pus ju yuchi aquintaxtakniyan ju ixtachaput ni laich canaviyau ju ixlhich'alhcat.
  eng-LSV: for these things being in you and abounding, make [you] neither inert nor
    unfruitful in regard to the knowledge of our Lord Jesus Christ,
  cak-NT: Y xa c'o ronojel re' iwiq'uin, man xe ta quiri' xquixc'ue', xa xtitemaj
    más rech ri Kajaf Jesucristo, y ri ic'aslen más jabel xtu'on.
  pah-NT: Igwaigwavete po ti pe ndekorame nahã, a'ero po ti jukwahavamo ikwahya. A'ereki
    Jesus Cristo'ga kwahava ikwahy pe ndehe pe mongovo katu.
  sja-NT: Parãpa ichita waapɨara jɨrɨruta pɨrã mãgá p'anapataadait'ee, Tachi Waibɨa
    Jesucristo wãara k'awa wãdait'ee mãik'aapa p'anapataadait'ee irua k'inia bɨk'a.
    Oodait'ee irua oopi bɨk'a.
  xed-xed: Ka mamu kuni nda mndərga tsa nzaku ya, ta gɗavagɗa kuni ta maga slna nda
    tsi katsi, haɗ kuni dzaʼa nzata nda zɓukwatá vgha wa. Dzaʼa dzaʼa kuni ta kəma
    takma nda snaŋtá Mghama mu Yesu Kristi.
  mks-NT: Tá cája ndó tócó ndihi ña̱ yóho ta tá ndíhi ini ndó cuahnu ndó xi̱hi̱n á,
    a̱ cácuu toho ndó ña̱yivi co̱ chúun nu̱ Ndióxi̱. Ta tá ná xi̱nu̱ co̱o ndó canda̱a̱
    ini ndó sa̱ha̱ Jesucristo, xitoho í já quéa̱ a̱ cácuu a ña̱ uun.
  gfk-S: Ing be kakarek ra mangana tintalen i tatahuat hanana ta ira numu lon, i hamanis
    be mu nunure no nudait Watong Jisas Krais, ma ira numu lon na huei ma ina hanawat
    timaan kinong mu nunure ie.
  bmu-bmu: Iŋini Anutugö aködamun mewöŋi buŋa qem aŋguba mem sehiba malme ewö, mönö
    gilipitŋi (ambetakŋi) kude malme. Mewö qahöpmö, aködamunŋi miaŋön mönö nam köl
    eŋgiiga amqeba Kembunini Jisös Kraistkö könaŋi möt kutuba ölöp nupŋi jegep kinda
    megetka ölŋi ahumakŋa.
  dgz-dgz: Ap guegue kakae guragut mame potayap kai ware wat agoat imaepi gapan e
    Ayop Iesu Keriso anu kakayasiwania gapan tavewa iai.
  eng-GNV: 'For if these things be among you, and abound, they will make you that
    ye neither shalbe idle, nor vnfruitfull in the acknowledging of our Lord Iesus
    Christ:'
  zaa-NT: Lebi'į nna, chi nabiá'ni le Xana' Ri'u Jesucristua, pero ą'hua ná qui'ni
    guni le iyaba ca cosą' nna hue'él·la' latsi' le guni le cą adí tsè' ttu ttu tsá,
    làniana labí tsé'e tsì ba le labí biỹa runi le, sino la' labàni qui' le nna iỹu'ą
    para iỹetse' ca obra tsè'.
  eng-WEBSTER: For if these things be in you, and abound, they make you that ye shall
    neither be barren nor unfruitful in the knowledge of our Lord Jesus Christ.
  guh-guh: Daxita bajaraxua asaëyata panevajënaeyabelia itsa paexanavanapaename, nexata
    pacuenia Dioso jamatabëcueneitsi tsaponaponae, bajara pajamatabëcueneitsimë tsane.
    Bajarapacuenia asaëyata itsa paexanavanapaename, nexata pajamatabëcuenevitsabaponaename
    Dioso panejumecovënëtsijava. Nexata Dioso ata tsitaxanepanaenatsi xua patonacuenebavanapame.
    Nexata vajatuxanenë Jesucristo panejamatabëcueneyapëtaejava, apo panacueratsimë
    tsane.
  bon-bon: Mine peei mule bine liba jaawenemusi, piba mime ireclota cabu ca biname
    cina umle pa läbitipesi mime Yageyame Yeesu Keriso me mule poto cidi me. Yoo,
    lui biname cina teeme tääpume cängena umle gemi, teepi teebine jaawabudnitusi
    teeme ireclota cabu.
  nhw-BL: Sintla quej ni anmoscaltijtiyase ipan nochi ni tlamantli, huajca cuali anquiiximatise
    Tohueyiteco Jesucristo. Huan Toteco anmechtequihuis ipan itequi huan nochi catli
    anquichihuase para Toteco quisas cuali.
  swh-ONEN: Kwa maana haya yakiwa ndani yenu kwa wingi na kuzidi kuongezeka, yanawasaidia
    msikose bidii wala kutozaa matunda katika kumjua Bwana wetu Yesu Kristo.
  wbi-wbi: ndeve isi sooni mwesili n'kate jiinu, ghighendelela kukula n'kate jiinu,
    pe umue namuliiva vaanhu vano navihola imheke mu luhala lwa Mutwa ghwitu uYesu
    Kilisite.
  bba-bba: Gɑ̃ɑ nini, nù n wɑ̃ɑ bɛɛ sɔɔ mɑ nu sosimɔ nu ǹ derimɔ i ko ɡɑru koo sɑriruɡibu.
    Bɛɛn sɔmburɑ kun mɑɑ mɔ̀ ɑrufɑɑni sɑriruɡiru n wɑ i kɑ bɛsɛn Yinni Yesu Kirisi
    ɡiɑ sɑ̃ɑ sɑ̃ɑ.
  eng-KJVCPB: For if these things be in you, and abound, they make you that ye shall
    neither be barren nor unfruitful in the knowledge of our Lord Jesus Christ.
  kgk-NT: Upéixa ramo, pende rekoha porãve rãve va'erã peho-vy. Upéixa peiko ramo,
    ndapeiko reíry va'erã. Nhandejáry Hesu Cristo-pe peikwaa tee-gwi, pene rembiapo
    porãve rãve arã peho-vy.
  waj-waj: Fai itai aataru iyauvo ngiiiki vainno kaayau suvuainai fai ngia ti Udaanga
    Yisuu Kirisiinnara arinaima teeda rikiada inna mmooriivaa iida hama kuminayaa
    iikiaaravai. Fai iiraivo vainaravai.
  cpy-cpy: Roorika pimata-piintanaki eeroka, ari iñahaetakimi omaperori piyoteeri
    Awinkatharite Jesús Jeepatzii-totaa-rewo, eero piperawae-nitaa, eero piñiiro paminashi-waetyaa.
  mpx-mpx: Ebo pagan bolo o nihi minaa eliyamiu ge nihi bwatabwata, inoke wala Babala
    Yeisu Keliso ana aatena wana gasisi ge enona ni gan yawalimiu elana.
  wbp-wbp: Kajinkilirla kuja nyinami warrarda Kaatuku, yapa ngalya-karirli kapulu-nyarra
    nyanyi jungarni nyinanja-kurra. Kapulu milya-pinyi kuja kankulu milya-pinyi-nyayirni
    Warlalja-Wiri Jijaji Kiraji. Kapulu-nyanu wangkami, “Jijaji Kirajirli-jana pirrjirdi-manu
    yinyarraju Kirijini-patu yungulurla jungarni warrki-jarri nyanungukuju.”
  luo-luo: Nikech ka un gi kit timbego mogundho, to gibiro gengʼou mondo kik ubed
    joma nono ma ok nyag olemo e ngʼeyo ma un-go kuom Ruodhwa Yesu Kristo.
  nhe-NT: Intla queja ni inmoscaltijtiyase ipan nochi ni tlamantli, huajca cuali inquiixmatise
    Tohueyiteco Jesucristo. Huan Toteco inmechtequihuis ipan itequi huan nochi tlen
    inquichihuase para Toteco quisas cuali.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܲܢܹܐ ܕܝܼܠܵܝܵܬܹ̈‌ܐ ܗܵܘܝܼ ܒܝܼܵܘܟ݂ܘܿܢ ܘܙܵܝܕܝܼ، ܠܹܐ ܗܵܘܹܝܬܘܿܢ ܣܪܝܼܩܹܐ
    ܘܕܠܵܐ ܛܥܘܼܢܬܵ‌ܐ ܒܝܕܵܥܬܵ‌ܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
  esk-NT: Tamarra taatnatchich irrusriksrat pigiraksrasi. Pigigupsigiŋ nausaiñaqtusri
    taapkunuuna, imaiḷaatun inġitchusri asrirrinġitchuatunlu, aasriiñ iḷitchuqsrisaiñaġniaqtusri
    Atannaptiknik Jesus Christ-mik.
  msb-msb: Amo ini an mga kinahanglan niyo kay kun bugana kamo sani, magigin mga tawo
    kamo na maabtik kag mahalaga sa Dios paagi san iyo pagkaaram sa aton Ginoo na
    si Jesu-Cristo.
  cpa-NT: Lah¹dsóh² cu²rø² jmo¹ ta³ hi² cueh¹² hniah¹² Jesucristo, ju³ná³ ŋi³nioh³
    hniah¹² hliú² jǿg³ dsio¹ lah¹jøng².
  dso-dso: ତମର୍‌ ଚଲାଚଲ୍‌ତି ଜଦି ଏନ୍ତାରି ଅଦିକ୍‌ ଅଦିକ୍‌ ଅଇ ଆଇଲେ, ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟକେ
    ଜାନ୍‌ବା ବିସଇତେଇ ତମେ ଅଦିକ୍‌ ଅଦିକ୍‌ ବଡିଆଇସା ।
  meu-meu: Badina be bema ini ḡau lalomui ai bae mia bona bae bada, umui na lahedo
    taumui bona asi damumui taumui ai basiola, Lohiabada Iesu Keriso mai dibamui dainai.
  yva-NT: Syare kovo ratodi tenambe umawe mamo ntairi wasanuga rai muno miridi nseo.
    Vemo wapa wapo wama Amisy Yesus Kristus aene omamo mbea marudi nora, yara ama
    ine raen no wasai.
  dgc-dgc: Nadid, éy kona sa i ugali moya a talaga, éy tukoy moy dén i Panginoon tam
    a Jesu Cristo, sakay maging mahalaga i tarabaho moya diya.
  zpm-NT: Nana, teḻne tsoxco to znu gban to, dzigosi mazdraa tsoguic to miṉe racladz
    Dios, dzigosi zlu ruṉ to miṉe rnabey Jesús meṉ ndzon ne rnabey ne, led loxaque
    ruṉbeydse to me.
  hix-NT: Àro wyaro ohxe roro rma haxa oyehtokonye, Txesusu Kryestu hutwanye ro me
    mosonyhetxow hamà. Owyanye, Kohkom hutwanye uro tatoko rma, yaworo xaxa màketxow
    hamà. Noro yoyuknye ro me xaxa mosonyhetxow hamà, àro wyaro ohxe roro rma haxa
    oyehtokony mak ha.
  sim-sim: Os erem ji uwa nombo jihi oso wasilaka mendek si na nahi, jir Jisas Krais
    Wasilaka nihin angop armek ji heyekrahakoronda ri. Os erem nanda nombo oso kwambuk
    jihik si na nahi, lerawu os ji lawa avak jivik nakwa sir. Uhu avak akwa ome sihi
    nga nakwa sir.
  npi-ULB: यदि यी कुरा तिमीहरूमा छन्, र तिमीहरूमा प्रशस्त हुँदै जान्छन् भने प्रभु
    येशू ख्रीष्‍टको ज्ञानमा तिमीहरू बाँझो वा निष्फल हुनेछैनौ ।
  cgc-cgc: Daw buaten nyo pa gid mga pasambit ko an na mga dapat makita duma ta inyo
    na pagtuo, inyo na pagkala ta ate na Ginuo Jesu-Cristo may pulos daw may dayad
    man na mga risulta na paryo kaw ta mga tanem na dayad magbunga.
  tim-tim: Siâ siâ hârok yem miawakmâ âmâ humo akmâ manmâ âgâwiap âmâ âlepŋe Yesu
    Kristo Humo nâŋgaŋbiâ bunŋe akbiap. Akto manman âlepŋe aregât wan me wan bâlâk
    manbâigât tânyeŋguwiâp.
  yor-yor: Nítorí bí ẹ̀yin bá ní nǹkan wọ̀nyí tí wọ́n bá sì pọ̀, wọn kì yóò jẹ́ kí
    ẹ ṣe ọ̀lẹ tàbí aláìléso nínú ìmọ̀ Olúwa wa Jesu Kristi.
  wos-wos: Wunde yikafre sémbut guna mawulimbu téta némafwi yandat, guna mawuli jémba
    male tétandé. Téndét guni nana Néma Du Jisas Kraiska nawulak akwi xékélakita guni
    baka rehafi yata déka séfélak yikafre jémba yatanguni.
  emp-NTPO: Bãrãba maʌ̃da jũma biara o wãnibʌrʌ, dadjirã Boro Jesucritoda cawa panʌ
    bẽrã ne bia od̶i carea zoquea b̶ead̶ia.
  eng-F35: Because with these things existing and increasing in you, it makes you
    to be neither useless nor unfruitful in the real knowledge of our Lord Jesus Christ.
  ind-ind: Kalau kamu melakukan semuanya itu dan semakin bertumbuh di dalamnya, maka
    kamu akan terbukti sebagai orang yang benar-benar mengenal Penguasa kita Kristus
    Yesus. Artinya, kamu bukanlah pengikut Kristus yang tidak berguna atau yang tidak
    memuliakan Dia dalam kehidupan.
  pes-OPCB: اگر اجازه دهید این خصلت‌های خوب در شما رشد کنند و فزونی یابند، از لحاظ
    روحانی نیرومند شده، برای خداوندمان عیسی مسیح مفید و پرثمر خواهید شد.
  mpt-mpt: Ibo inaniba kukub olo kla wafueib mole nib Sume Yesus Klaiste kukubo kla
    tekein kenomabiobe. Ibo Yesus Klaiste kukubo kla tekein kenimibo e wengo kla wente
    bianiba ele weng baaneme iwat namomabiobe.
  ssx-ssx: Do seliapo piki hau manuta꞉ ota꞉ ikana꞉ma꞉ wia hapa꞉peke ya꞉la꞉ haumanue.
    Kutupa ikana꞉ma꞉ do haumanu mea tumbulu bao wia haemeka꞉na꞉ta꞉ kota꞉ koto ale
    manuma꞉ta꞉ ika꞉ mo nika꞉ Tekehali Yesu Ketiso pa꞉ta꞉ hone witeleme ekita꞉ wele
    putiaasa꞉ honkopu kilieke.
  mkl-mkl: Bii mii ŋɑu bɛ ɑ̀ wɑ si ŋɛ nɔ wɑ kɔ̃ɔsi, ɑɑ jɔ̀ i yɑ mɑɑ ce kookɑɑi si
    icɛ nŋɛ, nɔ icɛ nŋɛu ku nɛ ɑrɑnfɑ̃ɑni ku bɑ i mɑ̀ Lɑfɛ̃ɛ nwɑ Jesu Kirisi ŋɑ.
  gaq-gaq: ଆକେନ୍ ସତ୍‌ ଗୁନ୍‌ଇଂ ନାନେ ଦର୍‌କାର୍; ଆକେନ୍ ସାପାନ୍ନିଆ ପେ ପୁରନ୍ ପେଡିଂଲା ପେ ବାଲେଃକ୍ନେ
    ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ବୁଦି ଆନାକେ ଜିବନ୍ ଆରି ଚୁଚୁ ଆଃଡିଂଚେ ବ‍ଏ ।
  gof-RNT: Hayssati hinttew daridi de7iyabaa gidikko, Godaa Yesuus Kiristtoosa eron
    maaddiya asinne ayfera de7iya asi oothana.
  unx-unx: ନେ ସବେନ୍‌ ବୁଗିନାଃ ଆପେତାଃରେ ହାରାଇଦିୟଃରେ, ଆପେ ନାମାକାଦ୍‌ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ସେଣାଁଁ ଆପେକେ କାମି ଇଚିପେୟା ଆଡଃ ଜ ବାନଃଲେକା କାଏ ବାଇପେୟା ।
  gah-gah: Ámina netá matá nenémo lekelitoka minoko hize hutilí noikoma, Guivahanite
