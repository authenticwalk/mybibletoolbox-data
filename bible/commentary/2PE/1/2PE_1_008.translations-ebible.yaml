  mox-mox: ʼEguma baʼe ilivu diavona ʼimia ina veʼenaʼi otaqa, ʼinega emi alamani
    eda Kaiwabu Ieisu Keliso weaqina wese naveʼenaʼi, ta baʼe alamani nana ʼinega
    vuaqa aqiaqina ina ʼifoqe, ta ona veʼebeiula tomotau ʼidia adi ʼetoyavua weaqina.
  kew-kew: Gore nimimi go kone rayo ora waru saapitimi rabu nimimi niaana Aa Mudu
    Yesu Krais madaa kone waru niminaama puare niaa madinalo kogono pamina.
  dww-dww: Deḡoda inam yawasanidima ami waisumaḡe ta kena be ta morabana, inam raḡanine
    taumi tokare nam ko mia yabayababa, ibewa da taumi tokare dà Badama Yesu Keriso
    ko katai kauena.
  twi-ASANTE: Yeinom ne su pa a ɛho hia mo. Na sɛ monya ma ɛdɔɔso a, ɛbɛma mo ayɛ
    nnam wɔ yɛn Awurade Yesu Kristo ho nimdeɛ mu.
  aoj-aoj: Ipaꞌ pegawa Jisas Krais dembinai apeꞌinai anen kofagonama waf afambai hiafi
    hiꞌalaf. Iꞌi waf afamba fepe ipaꞌ banagefa fetaga luꞌuf aꞌowaꞌ fikilaꞌ paliꞌ pandaꞌafi,
    gawa inimba ipeꞌini ina atiasi nepe dowaf, owaꞌatin. Atiasi aꞌ netaga nefeꞌ luꞌwin
    newalapai waf fasifi hiafi.
  cbv-cbv: Det pánih jʉmna, yeó jáap jʉmat pah Cristo ã weñat pínahdih tʉ́i chãjnit,
    caandíh chah ĩ tʉ́i jenah joibípna caá. Pánihna, Cristodih ĩ tʉ́i jenah joyát,
    bitadih ĩ teo wáacatbʉt oboh jʉmni nihcan niít.
  taw-taw: Bɨawl chɨn Jisas Klays nop gos nɨgtep gɨpɨm. Anɨb ak gɨtep gɨnɨmɨb apin
    ak, adek anɨb ak nep genɨgabɨm, nop gos nɨgtep gɨpɨm anɨb ak yokɨp tek ma yenɨgab.
    Wog ak gem am tep yɨbɨl gɨnɨgab.
  jic-NT: Nin la müjí niná pjü way. Más 'in 'üsüs la müjí niná püna la tjüjí lal.
    Nin lojí na, nun 'ücj ca tsji' la müjí Dios mpes. Dios jos jin ca la müjí. Nin
    mpes wa más 'üsüs ca cus ncon̈có qjuis Jepa Jesucristo.
  zap-NT: Belne rlaa de yra neree no ryer de gan pezee ylar do, gakdet xgyelembán
    de ne bat ykyiindet no let nozdet xla rlaleedx de Jesucrist.
  wer-wer: Omën pipot arim naë ulöl sak wiaapna pöt tiarim Aköp Yesu Kristoon ëwat
    yesaut mos naëpan.
  ipi-ipi: Anu peakale nambato yakama ando wuane pua atalapape leyope. Yakamato mana
    utupane moto, wayumane wato mineaindo, yakamato nanimana Akali Andane Jisasa Kataisana
    mana epene utupane wayumane nembo tolai-kola pulupeya. Yakamato balana mana utupane
    nembo tolai okonemane yakamanga dini kambua lulupeya.
  qul-NT: Chaycunapi causajtiyquichis, wiñachejtiyquichistaj, causayniyquichiska sirvej
    canka; Señorninchis Jesucristota rejsiskayquichispas mana yankhapajchu canka.
  ter-NT: Vo'oku enepo akoéneye kixeku itíkivo, epó'oxo enepo keukápana ké'iyineye
    ikéneke Vúnae, ákomo itíkapu xâne ákoti ítone ítukea koane ákotimaka êho ikéneke.
  bmr-NT: Jaano jinehejema mihicanoco miguiraatusuhachiijɨ amɨɨhai ifiino mɨhɨfonotɨ
    icajitɨhi, bu Mohaivojɨɨbo Jesucristoco magaajano sɨcamañovɨ feejitɨhi.
  fuf-fuf: Si ɗii jikkuuji ɗoo sowondirii e mon, ɗi haɗay on wonude meerenteeɓe ɓe
    alaa battane moƴƴe fii andugol Iisaa Almasiihu Joomi men on.
  bhl-bhl: Yu kitil keko, beem deiw kel kilele beemdiw kakamiw tewe, yu beem mongom
    ete dem ken kuw gilako, nukalem Kamok Fian Yesus Kulais beem kiin dim e mamow
    so kebomi, elo kilele dolon kelewbokoliw te!
  ons-ons: Kine kine korop iwaŋo ŋinano zok manerop watke payakeo, yemo eaŋo baŋ ŋibuki
    ewekeu paki, wet dereretŋine suaki, Waomze Yesu Kristo detlukkakei.
  con-NTPO: Que'i tsa'caen dapa toya ti'tsse tsa'caen da'je'nijan Chiga tsu que'ima
    ñotssiave semoeñe oshaya. Nane Na'su Jesucristone pa'tssima atesupa qui Chiga
    sema'bama ñotsse semaña.
  ghs-ghs: Oonomake eete qaaqa bamu pare ma meeama naataquhe Dzesu Kiristuho neta
    meupu saridze noke gesinanipamu naatakoi.
  peg-peg: ଇ ସବୁ ମିତାକେ ବାଡାତିସ୍ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି ବିସ୍ରେ ଗିଆନ୍ତ ବାର୍ତି ଲାବ୍‌
    କିନି କାଜିଂ ମିଂ ହିତ୍‍ଡ଼ି ଆରି ପଲ୍ୟା ଆଦେଂ ଆଉତ୍‌ ।
  txu-NT: Dja gar ã aba mexo anen aba mexo amũ amikamẽn aba me:xkumrẽx. Ga, pidjô
    ô me:xkumrẽxja pumũ. Nhym me kum kĩ:nhkumrẽx. Ne kam kam kaprĩ kêtkumrẽx. Ar gadjwỳ
    dja gar aba me:xkumrẽx ne akajgo kêtkumrẽx nhym Bẽnjadjwỳr djwỳnhbê Jeju Kritu
    arỳm kum akĩnhkumrẽx ne akam kaprĩ kêtkumrẽx.
  eng-WEBU: For if these things are yours and abound, they make you to not be idle
    or unfruitful in the knowledge of our Lord Jesus Christ.
  gnw-NT: Echa'ã opaete cua piyapo yave, piñemɨmɨrãtata co pepurugüɨrovia re jare
    picuaa cavita co yandeYa Jesucristo. Jáeramo pepuereta piyeyocui cavi yandeYa
    pe.
  mux-mux: Ulu-kaí ima tondulu munduku ambolku ulu akuma eni-kene tondulu pupili mulúngi
    lem oliunga Auli Yesos Krais eni piliiku bi silimele mele olandupa-olandupa langi
    mong pulele tomba. We mania naa pumbaliinga ⸤aku-siku uluma teku molai⸥.
  maj-NT: A̱t'aha̱ tsa b'a̱ n'e̱ ku̱i̱ntsu̱bo̱o ko̱ tsa tu̱ nkú b'a̱ n'e̱nú, ka̱ma
    ndju̱út'a ni xi ja yoho̱o Nda̱ Nti̱a̱ná Jesucristo̱. Kui nii̱ xi ku̱a̱si̱nko̱nu̱u
    nga nda n'e̱tjusun ni xi n'o ko̱ najmi ku̱i̱ntsu̱ba̱ ts'o.
  bkq-NT: Arâlâ amisezedylymo watay, alâ ise Kywymâry Jesus Cristo mâuntuzezedylymo,
    mâkâ ize ato aieseze lelâ âmaemo, se ewiseim ewisezedyly wâne tâwiseho odaji ituo
    myara.
  kue-kue: Mambuno i prapra ene mina kausi moran ana Yesus Krais mambunomo i ene pirpogl
    singwa i wu yoko pikrambuka ba mongomo kaima wakai korambuka.
  cot-NT: Pinquejejiaquempagueti imaica arimpaqueate pintsamajajianaqueri Amajirote
    Jesoquirishito pinquejejianaquempariqueate iriatimpa, ariqueate aato piquemisantamampeajiga
    intati.
  bnp-bnp: Na tahuna mu ramai vakaroro a naro nga, a leho na Vure mu ratea bara i
    tahoka a kanena. A hini mu lohoka vona e Isu Kristo, a Bakovi Dagi ne hita, ia
    tara bara i tahoka a kanena.
  apn-NT: E kêr ka mẽ ã amnhĩ nhĩpêx anhỹr o ri apa. Kot ka mẽ ã amnhĩ nhĩpêx anẽ
    nẽ mẽ panhõ Pahihti Jejus Kris kôt amnhĩ nhĩpêx mex o mõ. Hãmri nhũm mẽ akwỳjaja
    mẽ apumu nẽ mẽ apê Kris kwỳ hã mẽ ajarẽnh kurê kumrẽx.
  ctp-NT: Bra nu kuꞌni wan nchga lo tñan kanꞌ tyukwi tyempu nu ndiꞌin wan lo chalyuu,
    bra kanꞌ ka biyaꞌ la tiꞌ wan sa ñaꞌan ndiꞌin nchga chaꞌ ꞌin Jesucristo nu nka
    Xꞌnaan. Ja ka ndaja tiꞌ wan sikwa, chaꞌ suꞌwe ꞌa kunanjoꞌo wan ꞌin Ndiose bra
    kanꞌ.
  opm-opm: Ama da gonsi marim isip mat pisayahanoh imat isip mat pisaya ohe pe oh
    dire Hanipyah Jisas Krais ohnong daham ma am hapti ohe da oh na wa hama dam ham
    isip hat mama sapat oh ma hapat dahaptimur.
  bvr-bvr: Ngardawa minyja ana-goyburrpa mu-nguy nyiburr-yirdapa nyiburr-bamba nyiburr-workiya,
    gu-gurda ngacha minypa gun-molamola nyibu-gurdanyja barra nula nyiburr-workiya
    an-goyburrpa Bunggawa Jesus Christ minypa ana-goyburrpa gipa marn․gi nyiburr-ni
    nula.
  wal-wal: Aissi giikko, hageeti intteyyo keehi dariyaabaa gidikko, inttena Godaa
    Yesuus Kiristtoosa eratettan tishshanne aifeera de7iyaageeta oottana.
  zad-NT: Shi zizikchli gonle yog' diiki, gonan ka gakbia' lo yeḻ' mban c̱helena'
    bi bembia'dadzle X̱ancho Jesucrístona'.
  kmg-kmg: Wiac i sasawa ŋoŋerao fohuc fua ɋârâŋkeme Wofuŋ-nâŋec Jesu Kristo mana
    maŋ eniŋte giene bapie fârimâc mi eocmu.
  aso-aso: Neꞌmine monovoloꞌ amuzo goloso mili igi mili ilizave noluvoniꞌ nene aꞌmine
    neꞌmine monovo lengita mine hutileꞌ ogo minelineꞌ neꞌmo nene lingine Guvetesi
    ve Izesuꞌ Kilisitoꞌnimuꞌ ningi gili minaaꞌ naaniꞌ nene hazamuꞌ neivo neꞌmi gihile
    lengita izamilivoba asi mo ize lamineꞌ oloseinako nemuꞌ nene noluve.
  uli-uli: Hare be yoh ngalugmi pangal meka, ngo hare habe taboloh chog yami yedamgel,
    ila ngo habe kel ngo ye paleng loh tot yami gola Samol we yach Jesus Kristus.
  nin-NT: Aseki angga ka wemi a ti se ni imba ba na so furr, a ta zi imba di imba
    i hi Atiko amunta wa Yesu Kristi mri kakami.
  acu-NT: Tura tuke inaitsuk nu turakrumka, ii Apuri Jesucristo tu pujawai tusaram,
    nekau asaram nangkamrumka pujuschatnuitrume, antsu ni wakeramuri miatrusrumek
    umiktinuitrume.
  cak-WNT: Y wi ronojel c'a re' c'o iwuq'ui, y ruchapon q'uiyen, riyix niwetamaj más
    ruwech ri Kajaf Jesucristo. Y ri ic'aslen niwachin y c'o rejkalen.
  ebk-ebk: Tay mu omongoongor kan chakayu nan nauycha kenaammay, ya tit-iwa ay maam-ammuyu
    hi Apo takú ay Jesu Cristo, kaskasin omongor nan ammay ay chayu atuatun.
  spa-PDDPT: Porque si estas virtudes están presentes y abundan en ustedes, no serán
    ociosos ni infructíferos en el conocimiento pleno de nuestro Señor Jesucristo.
  ruf-ruf: Agho ghose ghang'ongetseka mna mwemwe, ng'amtsakuwa si chinu bae na mtsokula
    mna ukutenda ghanoghile kwa ukummanya kwenu Imtwatsa wetu Yesu Kiristu.
  gun-gun: Mba'eta pendere ha'e nunga oĩ, ha'e oĩve ovy ri ramo nhande-Senhor Jesus
    Cristo peikuaa porãvea rupi pexa uka 'rã penekyre'ỹ ha'e iporã va'e anho.
  agu-BL: Ej nin kol chixomu' te cyakil e'chk ajtza'kla'tz, nin ko na chitzanu' tan
    joyle'n puntil tan chixome'nu' mas te'j, quil cho'cu' chi tane'n jun wi' lo'baj
    yi qui na wutzin, ma na ẍchiwutzinku' tk'ab Kajcaw Jesucristo.
  isn-isn: Anga ize imakani aya amoli mukati anyu, aze alongolekile kukula mukati
    anyu, iti gwa unyenye shanga mukutula miagumba ang'wi antu nishanga itugaa inkali
    mu uhugu nuang'wa Mukulu witu uYesu Kilisto.
  eng-PEV: If you keep on living like that more and more, you will get to know our
    leader, Jesus Christ, better and better. And you will be a good worker that does
    a good job for him every time.
  ilo-ULB: No adda kadakayo dagitoy a banbanag ken dumakdakkelda kadakayo, saankayonto
    nga agbalin a baog wenno saan a nabunga iti pannakaammo kenni Apotayo a Jesu-Cristo.
  pir-NT: Mʉsa sa ye nemogʉ̃ta quehnoa yʉhdʉare. Mʉsa sa ye nemona, quehnoañene yena
    ijiducunata. Sa yena Cristo tiquiro cahmeñene quehnoano yeducuna ijinata mʉsa.
    Ihyo ijina ijisi mʉsa. Sa ye Cristore mʉsa wacũ tutuari ihyo warota ijisi. Yʉhʉ
    nidiro sahata mʉsa ye nemogʉ̃ quehnoa yʉhdʉare.
  anv-NT: Gɛ ufɔɔ́ unó bi ɛnyú débɔɔ́ mampyɛgé na, mbɔgé déké dépyɛɛ́ ubi
    gejamegejame, dékágé nyɛ Ata sé Jisɔs Kras né gefɔɔ́ ɛyi gepyɛɛ́ ɛnyú dépyɛɛ́
    unó ulɔ́úlɔ́ ne unó bi utanegé meti.
  sab-NT: Ba kle mo ta gbe age ma no ene diali ba kle che Chugagwalla Jesucristo chuge
    ngwadi age ba tale ama takalin kare, ene ba me ama uñe ngwale, suge bage diali
    ma trate Chube takalin mine.
  tmd-tmd: Nɨ yörɨk mönö kai kai kai kɨtmɨdɨl kɨ, ñɨŋ ap akwör rɨbyöx nugw ri abön,
    ususör rön, rɨ ri ab gɨ mɨjöñ aku, ñɨŋ Nöbö Dib ana Jisas Krais nuŋ nöbö pödiöm
    mɨdö, rɨ rɨbyöx nugwön, mabö nuŋwa rɨ ri abɨŋ, nuŋ ap mag wä bli yaxöna.
  acr-NNT: Ma we kꞌo kꞌu taq waꞌ ukꞌ alaq y yaꞌom ibꞌ alaq che uꞌanik taq waꞌ, riꞌ
    na kok ta xepuyil ukꞌ alaq yey kaqꞌalajin kꞌu riꞌ lik kꞌo kutiqoj ri xetaꞌmaj
    alaq uwach ri Qanimajawal Jesucristo.
  kpg-kpg: Idimaa, aanei nia haihai mouli humalia belee hai mee ginai goodou; maa
    goodou gaa honu i nia maa, nia maa gaa hai godou mouli gii kila mo di huwa humalia,
    i godou iloo tadau Dagi go Jesus Christ.
  taj-taj: चु चा एनीगदे न्‍हङरी आरेनान आतबा गुण हिन्‍ना, चुदे एनीगदेसे चु जम्‍मान
    गुणगदे थोजी भिसम एनीगदे य्‍हाङला प्रभु येशू ख्रीष्‍टला ज्ञान बुद्धिरी बढब तबान
    निसी एनीगदेसे लबा जम्‍मान गेगदे ज्‍यबादेन गे खेल्‍बा तला।
  avt-avt: Menmen mar im mamu mamɨkre han ki te hɨram mamnen iuwe mamkepi te yi eiyu
    weinɨm au. Yi yayɨrtei Mɨtɨk Iuwe kaiu Jisas Krais werek werek yi eiyisesik iuwe.
  cbk-cbk: Si ta puede ustedes hace todo ese, ay puede ustedes conoce mas con el di
    aton Señor Jesucristo, y ay produci ese buen resulta na di ustedes vida.
  uig-ARA: چۈنكى بۇ خۇسۇسىيەتلەر سىلەردە بار بولسا، شۇنداقلا ئېشىپ بېرىۋاتقان بولسا،
    بۇلار سىلەرنى رەببىمىز ئەيسا مەسىھنى چوڭقۇر تونۇشقا ئىنتىلىشتە ئىش-ئەمەلسىز ۋە
    مېۋىسىز قالدۇرمايدۇ.
  tuf-tuf: Eyta bahnác yajcayat, caba yajcáyqueyra. Cuáyatra yajca báreyra. Cara Jesucristo
    chihtá sinjac rehquít cuáyatra ita báreyra.
  abx-abx: Kon awinan naynan dimu'an si ka'am ngan durungan agtutubo', iyay nan i
    makapatala si ka'am si gana' kapulsanan-na kamutangan ngan gana' maghinubya' hamok
    si pagkakilala-bi na si Paragdalum-ta kam Jesu-Kristo.
  mco-NT: Pen ma miich ajcxy mdzɨnaayɨn mjugy'ajtɨn yajpattäy e ymɨjɨ̈y ymayɨ̈y, yɨ
    mjugy'ajt ajcxy ca' yɨ' ñaadɨgɨ̈'aty; nañ ca' anajty ajcxy naadɨgɨ' tɨ mmɨbɨjccɨxy
    ɨɨch ajt nHuindzɨn Jesucristo, tɨ mnejhuɨɨygɨxy yɨ' y'ayuc ytɨy'ajt.
  cpb-NT: 'Iroorika pantapiintanake eeroka, ari iñagaitaimi imaperotatya piyotairi
    Awinkatharite Jesucristo, eerowa itzimawaitzi kantakotemine: “Te ipantari jirika.”'
  aon-aon: Ipak padukemesh um apakin Debeini Jisas Krais anan douk baugos abom um
    ehudok iganigadae yarig yakriyeh iri aih. Aria ta ipak pugipesh ehudokmori aih
    aria pishagrakuk riguk pape penekeh um, ipakin saki um padukem um Jisas Krais
    um ta mare nyupe meyoh, uwok. Enyen ta nyukwarmori sabaihi yopihi aih. Aria shopunek
    ta punek Krais ananin mour nyutogur wosik.
  hus-NT-2005: Max i koꞌolich ejtal jechéꞌ ani jaꞌich i tʼajál tʼajat, yab neꞌech
    ku jilan ku kʼwajay anikʼi. Ani neꞌech ka xalkʼan an alwaꞌtaláb xi tʼajál kʼal
    tin kwenta abal i exlálich an Ajátikláb Jesukristo.
  mig-NT: Chi̱ nú ndea̱ tu̱'un yá'a ini̱‑ro̱, yúan‑na te ma̱ káka kuu kúxí‑ró, chi̱
    sua kee va̱'a tiñu sá'a‑ró, jíín tú'un júku̱'un ini̱‑ro̱ cuenta Jito'o̱‑yo̱ Jesucristo.
  bps-bps: Na ku nun di gamu dad fye nimò ani, na ku fadlug matnù, too nun gukmamu
    i kafaglutyu, na nun too fye bungen fagu di kgadèyu Amuito Dyisas Krayst.
  mbs-mbs: Aw kidoen kenyo se kedita niyan, doen dakel ontong niyo te pegketaga-taga
    niyo te Pengolo tadon si Jesu Cristo.
  tof-tof: Zitülkus e ne inzan nóma ngyabenane ngarkwat-koke, yabü umul apad mibü
    Yesu Kerrisonkwata sab enan koke yarile yabünkü, a wa sab küppükü baine.
  cme-NT: Mamaŋ daama‑i hiere, da ma waa-nɛi aa na firnu na hɔmmu‑i baa ma cemma‑i,
    ku yaa pigãaŋ wuɔ na suɔ Itieŋo‑i Yesu-Kirsa‑i aa yuŋgu dii u suɔma-na.
  sus-sus: Xa na fe mɔɔli xun luma masa ra wo bɛ, na a niyama nɛ wo xa nɔ walide Marigi
    Isa bɛ, Ala xa Mixi Sugandixi, na man a niya wo xa nɔ a kolonde a fanyi ra.
  pon-2006: Pwe ma wiewia mwahu pwukat pahn wiahla amwail oh kekeirda nanpwungamwail,
    kumwail pahn loalokongkihla atail Kaun Sises Krais, pwe loalokong wet pahn kahrehda
    amwail mour eh pahn wah mwahu oh pweida.
  dad-dad: Ere nigin, ã tobonunã enei ganan waleg fen, tobol gouf are, ã neda Odug
    Jesus Kristus nigin keleĩ yaleya bun kabĩ biya kaũ ado walogouf.
  zab-NT: Ne belati laat zénet cuend de cosquɨ ne zélaa runtɨ pur chaza ibánytɨ ziy,
    ax quɨt nabányzitit, quɨt nabány xlieeztit sino que zeza cayumbeerupactɨ Xtadnɨ
    Jesucrist.
  jae-jae: Gêŋ ŋanô tau tonaŋ embe ênêc amacŋa e ênam amac auc, go êkêli amac, ec
    ôlim palê êsa to anam ŋanô ajala aêacnêŋ Apômtau Jesu Kilisi.
  ksd-ksd: Tago ona go ra umana magit dia tur pire vavat ma dia peal vanavana, vakir
    ava tabauma mulai, ma vakir ava iba upi ra vunuai ta ra minatoto tai Iesu Kristo
    kada Luluai.
  msm-NT: Ko kanunoy now padugangon to pagtuman to sikan tibo, ogkapuesan yagboy to
    pagkamaan dow pagkahilabi now ki Cristo no Ginuu ta.
