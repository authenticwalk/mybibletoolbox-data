  san-TIB: ཨེཏཱནི ཡདི ཡུཥྨཱསུ ཝིདྱནྟེे ཝརྡྡྷནྟེ ཙ ཏརྷྱསྨཏྤྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ ཏཏྟྭཛྙཱནེ
