  gvs-gvs: Ame dogoiyadi goi ina katótula sowoda be dedevidi toidi ivinida bego atotulayadi
    goi kita itoboineda Tauyana aderina tasiuko unana aigóyava poyapoya ame goi ikaaiyaka
    goyo ana yalagau pasina go, bogina tasiyae.
  kbm-kbm: Beti ei geb gen vevies ge ebe warik gibiti ane yaun ve atob nemb ok gitangi
