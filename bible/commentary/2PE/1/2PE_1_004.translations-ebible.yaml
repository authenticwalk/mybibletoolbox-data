  kfw-kfw: Khawa jarra hiwa kutchoi ngaihin ajar eya hiwa nuoipilchung manuomna hin
    mangna sik-ah inphut nangni'n ningsuokthei nasik khat-um Pathian omchan kha tum
    ningchang theinasik, hinthoa ama'n einidiang chong inkhitna kalokkhet khat-um
    amankatam kutchoi ngaikha anapejei.
  bfz-bfz: परमेशरे आसा सबी खे तेसा ई सामर्था रे जरिए बऊत किमती और बड़े वादे देई राखे।
    ताकि इना वादे रे जरिए तुसे तिना गन्दे कामो ते छूटी की नठी सको जो दुनिया रे बुरी
    इच्छा ते ओए और ईश्वरीय सबाओ रे शामिल ऊई जाओ।
  cuk-09: Deyob guegala, ibmar-nuegan, degine, ibmar-dummagan Bab Dummad anmarga ukoye
    sogsad, adi anmar nabir Bab-Dummad-daedyob nanadii-guegar. Dulemar-ibmar-iskanaginbi-binsadiidgi,
    we-napneggi ibmar-iskana-naidgi, anmar unni-banguegala Bab Dummad anmar-imaksad.
  ben-OBCV: এসবের মাধ্যমে তিনি আমাদের তাঁর অত্যন্ত মহান ও বহুমূল্য সব প্রতিশ্রুতি
    দিয়েছেন। তোমরা যেন সেগুলির মাধ্যমে ঐশ্বরিক স্বভাবের অংশীদার হও। সেই সঙ্গে মন্দ
