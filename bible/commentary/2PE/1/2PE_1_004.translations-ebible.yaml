    tojiyashijiaca quiriquiani, paa maara tojetaarucuajanaa seseriquiani, taa mijiria
    quiniaa pueya sesequiaacuaani tama nojori panishano miijiacajaaja nojori quiniuucua.
  ziw-ziw: Kwaivyo kachinka majeleko yedi na yakutunyiswa ya ndagano chani kwa majeleko
    ayo mdahe kwenega ubanasi ukwigalwa ni tama zihiye zi mwe isi na kwelunga neivyo
    eli chichohile.
  grc-TR: δι᾿ ὧν τὰ μέγιστα ἡμῖν καὶ τίμια ἐπαγγέλματα δεδώρηται, ἵνα διὰ τούτων γένησθε
    θείας κοινωνοὶ φύσεως, ἀποφυγόντες τῆς ἐν κόσμῳ ἐν ἐπιθυμίᾳ φθορᾶς.
  nag-nag: Etu dwara, Tai amikhan ke daami aru dangor kosom dise, etu nimite eitu
    khan saikene amikhan bhi Isor laga shakti te bhag lobo, aru etu prithibi laga
    biya kaam ki ase, etu pora polaikene thakibo.
  eng-OEBCW: For it was through this that he gave us what we prize as the greatest
    of his promises, that through them you might participate in the divine nature,
    now that you have fled from the corruption in the world, resulting from human
    passions.
  knj-NT: Yu yipal naj tu', yuxan tol jix yak' can sti' naj e on. Ja' wan tzet albil
    can tu', caw miman yel oc apnoj, catu' miman swatx'il. Yu wan tu', yuxan chi ske'
    cu colcha el yul sk'ab wan tzet c'am swatx'il chi yoche oc eb ánima bey sat tx'otx'
    ti', yutol ja' sna'bal Dios ey oc kin yu wan tzet albil can tu'.
  deu-1912: durch welche uns die teuren und allergrößten Verheißungen geschenkt sind,
    nämlich, daß ihr dadurch teilhaftig werdet der göttlichen Natur, so ihr fliehet
    die vergängliche Lust der Welt;
  san-PUN: ਤਤ੍ਸਰ੍ੱਵੇਣ ਚਾਸ੍ਮਭ੍ਯੰ ਤਾਦ੍ਰੁʼਸ਼ਾ ਬਹੁਮੂਲ੍ਯਾ ਮਹਾਪ੍ਰਤਿਜ੍ਞਾ ਦੱਤਾ ਯਾਭਿ ਰ੍ਯੂਯੰ
