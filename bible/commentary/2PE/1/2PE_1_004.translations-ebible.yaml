    ebe uvang usov Pomate ane yaun ane lu ge ok.
  rmc-rmc: Oleha amen diňa igen bare the vzacna zaslubeňja, hoj prekal lende amen
    te avel o kotor pre le Devleskri prirodzenosť a te šaj denašas het le svetoskre
    džungipnastar, andre savo amen cirden o nalačhe žadosci.
  apr-apr: Moolmool, ye in itoo dada dook mata inbe gurana ki mai san. Ngan la le
    ipamede betanga bet ole iyeie dada yo dook mata ki taunu i, in paidi, a bet nen
    ngan dada dook tiap ke tana yo iyolidi bet la tayei sennene nga, ngan o ke bet
    igarungidi tiap, bong ole tatoo dada dook mata dawa ben yo itoo i.
  tiy-tiy: Bé ni, nirayén betom i kéluhanay fiyowe do gérotor éntingayén fénasadén
    irayén, inok sabaf bé de ni, géséliyaha tom i de tete kétayay de lowoh tom fégébinasa
    bé de étéw. Atin waléy i adat tome ségiléw bé adat i Tuluse.
  nlg-nlg: Mana pukuna na lei totobo rakeri, gaia God te vaheghita nina lei baubahu
    te mava. Nia na lei baubahu raini, ighau kau tuvalia nina vola tabu Christ, ma
    kau soghasania na lei nilabu dika ni maramana te butu mai tana lei ghanaghana
    dika.
  dgr-DOGNT: Gots'ǫ̀ hanì naɂa ts'ıhɂǫ̀ t'asìı deè godawhelaà ayį̀į̀làa sìı ghǫ edeyatıì
