    gınàowołı̨ı̨ k'ę̀ę̀ aahda ch'à edaxàwhahde hǫt'e.
  pes-OPV: که بوساطت آنهاوعده های بینهایت عظیم و گرانبها به ما داده شد تاشما به اینها
    شریک طبیعت الهی گردید و ازفسادی که از شهوت در جهان است، خلاصی یابید.
  ron-1924: прин каре Ел не-а дат фэгэдуинцеле Луй неспус де марь ши скумпе, ка прин
    еле сэ вэ фачець пэрташь фирий думнезеешть, дупэ че аць фуӂит де стрикэчуня каре
    есте ын луме прин пофте.
  tpz-tpz: Ko pöh kikis apuh avoeꞌ pamëh, eꞌ to heꞌ koe voh a ra a ma tah apuh poë
    varih, me a ma heꞌ vih varih neꞌ to soe vaman voh. Köm se kon o toꞌtoꞌ me a taateꞌ
    koman pe Sosoenën, manih pa ma heꞌ poë varih. Ivëh, ke eöm se rusin këh a ma iu
    hat peöm, me a ma taateꞌ hat va po oeh vëh.
  agd-agd: Bei kákan bí bá kama ukhein avúavá bá pinté uaren móeken ma kama ukhein
    avúavasí usintano van mi setin iyátintan baren mino. Mai ma namu avúavasí in tinunu
    ano ma setin eúkuádá bá tiferuna finte me ampiren beni kama avúava sinta variyan
    ben an dakhen bano van mi iyátintáken mino.
  rkb-NT: 'Deus harere tihi: — Kawata ahamysapyrẽtsa ahaziurẽtsa tsimoziknaha — niy.
    Anaharere humo hi tsimyspirikponahaze ahapunihikrẽtsa hỹ. Ahanamyrẽtsa watsa tsimoziknaha.
    Iharere ty ahabo wasania ty tsipokzitsiarẽna mozik. Nawa ha ty tisapyrẽna ty zuba
    ahabo nyny my. Nawa ha ty tisapyrẽna ahabo nyny myze wasani tsimykaranaha. Pykyhytu
    iharere bo hyỹ taha. Asaktsa Sesus humo sispirikpobyitsa tu iharere bo batu hỹ
    zikaha. Iharere batu siakparawy. Ikiahatsa mekywa tu tsimaha. Niwaha hi Deus mozihikik
    naha zuba tsimyzihikiknaha. Ahahyrizikporẽtsa tsimoziknaha.'
  san-THA: ตตฺสรฺเวฺวณ จาสฺมภฺยํ ตาทฺฤศา พหุมูลฺยา มหาปฺรติชฺญา ทตฺตา ยาภิ รฺยูยํ
