    ri'.
  upv-upv: Re iok ko ololi nga m̃ilai tevi kerr rijrijen sen nga marlelep ko nga marres
    nir, nga puloli kaprongwose kapwolu lingi murrun nga m̃isij ne iel ngatan, murrun
