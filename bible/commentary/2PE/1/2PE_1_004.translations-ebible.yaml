    Onca ixniempolebelestle ipampa tlöltecpactlöca quejeliebea lo que tli amo cuale.
  nya-nya: Mwa ulemerero ndi ubwino wakewo, anatipatsa malonjezo opambana kwambiri
    ndi a mtengowapatali. Amenewa ndi malonjezo amene amakuthandizani kulandira nawo
    moyo wa Mulungu, titapulumuka ku chiwonongeko chimene chili mʼdziko lapansi chifukwa
    cha zilakolako zoyipa.
  ngu-NT: Ijcon, tej, otechmacac on yejhuan sanoyej huejhueyi ipromesas, niman huejhueyi
    quijtosnequi para intechcopa on ipromesas nemejhuamej huelis nennemisquej niman
    nennemisquej quen Dios. Niman no huelis nenquisasquej ipan on tlen xcuajli yejhuan
    oncaj ipan in tlalticpactli ipampa xcuajli elehuilistli.
  kup-kup: Met dari tin tovai sookaz hat pim kezavor tin povonañ ñetï katë tinañ au
