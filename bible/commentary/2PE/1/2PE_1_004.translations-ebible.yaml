  tgo-tgo: Thiyake kaiwanji kaerova i giya weinda, giya bwagabwaga laghɨlaghɨye na
    thovuthovuye va i dagerawe, na thiyake kaiwanji mbala hu voiteta yawalɨ raraitharɨ
    thɨ yoyomara gharɨgharɨ e lenji renuwaŋa tɨne e yambaneke, na mbala ghinda Loi
    le ŋgamaŋgama na ŋgoreinda amalaghɨniye.
  yap-yap: Ireray rogon nike tow’ath nagdad ko pin’en nib th’abi fel’ nike micheg
    ngodad, ya nge yag ngomed e tin ke weliy nra pi’ ngomed mi gimed thay ko ar’ar
    nma kireb nigey ni bay u roy u fayleng, me yag ngomed rarogon Got.
  mop-NT: U men abe'e, u tz'aj to'on boon a qui' u yadaj u tz'eec to'ono. Top qui'
    abe'e. Ma' yan a mas qui'i. U men ti c'ümaj c'u' u yadaja, p'aatül u ca'a to'on
    ti quet ti na'at etel a Dioso. Yan a c'as yoc'olcaba, u men top qui'oo' tu wich
    a c'asa. Yan biqui ca' joc'oco'on tu yaam a c'asil abe'e.
  tet-tet: Lia mak Nia foo baa ita, lia folin kaliuk. Tan hori uluk, Nia nameno kedan
    atu foo lia kabaas kaliuk baa ita, nebee ita bele moris hodi haninu Niakaan lisan.
    Hodi nunia, ita sasin hosi lia aat hotu-hotu mak ema raiklaran nalo, tan sia moris
    tuir siakaan hakara dei.
  hlt-MCSB: Te lamlong ni a phu aka tlo tih aka lenkoek olkhueh te mamih m'paek. Te
    daengah ni he rhoek lamloh Pathen kah a coengnah kah a pueipo, Diklai hoehhamnah
    dongkah hmawnnah neh na loeih la na om eh.
  xtd-NT: Duꞌa n‑taxi‑ia tnuꞌu mee‑ia. Vaꞌa xa vaꞌa tnuꞌu‑ia, te yo vaꞌa xiniñuꞌu
    tnuꞌu‑ia. Xiꞌin tnuꞌu mee‑ia, kida‑ia xa kunduu koio mee‑n xiꞌin mee‑ia, xa ku
    kuu koio mee‑n ná kuu mee‑ia. Xiꞌin tnuꞌu‑ia, kida‑ia xa dandoo koio‑n kuechi
    ñuñayiu, nuu ka kida ñayiu meni xa ka juini mee‑i xiꞌin ntdaa xa kukajan ini‑i.
  mdy-ETH: ዬንሢ ኑም ዒንጊንቴ ባኮንሢ ዛሎና ሳዖይዳ ዓኣ ፑርቶ ሱኡኮይዳፓ ዔቄያና ማሊፆ ላቢሳ ባኮይዳፓ ዒንሢ ቶሊ፥ ፆኦሲ
    ናንጋ ጎይፆጉዲ ዒንሢያ ናንጋያ ማዓንዳጉዲ ቦንቺንቴያና ሃሣ ሚርጌና ዼኤፒ ማዔ ሃጊ ማዓንዳ ዎዞ ኑም ዒዚ ዒንጌኔ።
  spl-spl: '@see-verse:2PE.001.003'
  usp-NT: Jilonli Kakaj Dios xij chi tijya' chike ri b'il jwi'l ri sub'laj kus pire
    tiwux suc'ul awanmak chapca' Kakaj Dios cuando jorok ateltak laj jk'ab' mak etzltak
    no'j ri wi' wich ulew jwi'l mak etzltak rayb'l.
  zav-NT: Na' laogüe de'en naque' ḻe'ezelaogüe beṉə' zaque'e na' nape' yeḻə' guac
    xen, babene' lyebe gone' de'e zan de'e güen juisy na' de'e zaque'e len chio'o.
    Bene' lyebe gone' güen len chio'o par nic̱h ca' gaquə yic̱hɉla'ažda'ochonə' cayaṉə'ən
    naquə yic̱hɉla'ažda'ogüe'enə', na' par nic̱h cuich goncho de'e mal can' chso'on
    beṉə' ca' cui zɉənombia' Diozən' con choso'ozenagteze' c̱he de'en chesə'əzelažə'
    la'ažda'omalga'aque'enə'.
  sgz-sgz: Má kabin i kán kiskis má lain ninsin, ái Káláu ák oror ngo na lain long
    kulukna git mai tara lalain táit er a oror pagas mai. A oror ngorer, má a muswan
    ngo na long artálár on suri gamák sengsegeng. Má kabin gam sengsegeng ngorer,
    sápkin nemnem káián naul bim er a lu long bengtai kálámul, ái kápnate long bengta
    gam, má ninsin i gam na lu ngorer i ninsin ái Káláu sang.
  kek-NT: Sa' xc'aba' lix nimal xlok'al ut xcuanquilal li Dios quixyechi'i kama̱tan
    k'axal lok' ut nim xcuanquil. Li Dios quixyechi'i ke lix cuanquilal re toe̱lk
    sa' li ma̱usilal li cuan sa' ruchich'och' ut quixyechi'i ajcui' ke lix cuanquilal
    re nak takacanab xrahinquil ru li ma̱c, ut re ajcui' nak totz'ako̱nk riq'uin lix
    ti̱quilal li Dios.
  blz-NT: Koiya'a a salan-Na mantarai i kita barakaat men pore tuu' ka' umangga' men
    Ia poko toonkonmo. Barakaat iya'a minsidakon i kuu momoko minsasapu na pingkira'na
    noa men ba'idek men minsilaka'i mianna dunia, ka' i kuu montombonoi gau' pore
    men ringkat na Tumpu.
  poe-NT: Mé xi̱kaha kjuanjon chꞌán kaín xín tí nkehe a, táha la mé imá jié la ko
    imá tjete sínkí. Mé xi̱kaha kjua̱ko̱xi̱n chꞌán kíxin chrókꞌuayéhérá kjuachaxin
    chrókꞌuejorá éxí tjinkaon chꞌán la ko chrókui̱to̱hérá tí nkehe jínahya kíxin chrókꞌuitjáyanxínhyará
    tí nkehe kꞌuékjenka̱yáxinrá siín chjasintajni.
  san-TAM: தத்ஸர்வ்வேண சாஸ்மப்⁴யம்ʼ தாத்³ருʼஸா² ப³ஹுமூல்யா மஹாப்ரதிஜ்ஞா த³த்தா யாபி⁴
