  kde-kde: Bahi kupapatana na ukulu na uwambone wake, Nnungu àtujalidile dinujo ding'ulu
    na dyamana dyanatuahidite, uchinga kwa dinujo anedyo tupate kukumila hali yake
    ya chilungu na kupalanyoka muiyondongeki itendîhwa na tama dibaya dya pachilambo.
  ata-ata: No anu ꞌiliꞌilixo ne la sou Anu ulosinge mimii ta tatila xe lailaixe ane
    Anu musakiinu vaivaikalasou tei lexe ulosinge, la sou no anu mimii e Anu ulosinge
    ne, usuꞌulingengi sou ngamulinu ꞌilixo noxou Lataua, mo usuꞌulingengi la ngaxolu
    vaꞌaxu no anu ꞌilixo masumasua noxiꞌa ta mitema e imulinu masaxa masumasua sou
    vasimeꞌa iulua mo inoꞌu navunavu.
  qvw-NT: Chay jatun munayninwanmi sumä tuqui allincunäta limalicamälanchic. Aychap
    munayninpi śhamü muyülïninchicćhu mana allincunapïta ayinapäpis limalicamälanchicmi,
    jinaman paypa cawsayninćhu sumä cawsaycunapäpis.
  nfa-nfa: Yesus hia le èdhi jꞌara aaꞌi-aaꞌi dhu hua iia. Te uru èèna, Na padhadha
    tèke le ho neo hia jꞌara seꞌe. Lii padhadha Na, aaꞌi-aaꞌi beꞌa titu kèna. Yesus
    hia aaꞌi mèu-mèu seꞌe mi èdhi, sèna ka dꞌara èdhi bisa sama sèmi dꞌara Lamatua.
    Aa èdhi bisa lehe tare jꞌara-jꞌara karehe dhu dhèu ètu rai-haha ne dꞌèi adꞌu-ue,
    lula rèngu mamuri dꞌèi dhoka tao madhutu dadꞌèi unu ra, aa dhu taha rare boe dꞌara
    ra.
  tnp-tnp: Kəni e nəsanəniən mɨne nəuvɨriən rəhan, in təməfa rəhan nəniəskasɨkiən
    mɨn iətəm iahgin kəni məuvɨr pɨk. Təməfa lanəha məmə e nəniəskasɨkiən mɨn əha,
    nəkotəhrun nuvaiən motol kətiəh e noliən rəha Uhgɨn, kəni motagɨm rəkɨs e nərahiən
    rəha nəhue nɨftəni iətəm təmsɨpən e nolkeikeiən tərah mɨn e nɨki nətəmimi.
  urd-urd: जिनके ज़रिए उसने हम से क़ीमती और निहायत बड़े वा'दे किए; ताकि उनके वसीले
    से तुम उस ख़राबी से छूटकर, जो दुनिया में बुरी ख़्वाहिश की वजह से है, ज़ात — ए
    — इलाही में शरीक हो जाओ।
  hot-hot: Ba intu habutiŋ abô ba abô êŋ ma lôkmaŋgiŋ ba anêŋ vuli ma bêŋ ek epole
    alalô vê ênjêk pik anêŋ palê ôvathek atu ba halêm anêŋ thethaŋak ek nambitak êtôm
    Wapômbêŋ da.
  mqj-NT: Lalan iamo too napake Puang Allata'alla untandoikia' pa'tamba' taditondon
    anna keangga' situru' pa'dandinna. Ummolai inde pa'tamba'nae, malakoa' ma'penawa
    susi Puang Allata'alla ammu untampe pa'kuanna kakadakean la pasanggangan illalan
    lino.
  rus-SYN: 'которыми дарованы нам великие и драгоценные обетования, дабы вы через
    них соделались причастниками Божеского естества, удалившись от господствующего
    в мире растления похотью:'
  mbh-mbh: Na nge sovengalo aken, i sungu mun ile sungong a it nge lale ako ini ile
    riong kinnga ako i aolonga rintet na i sivenga rintet. Na nge ile sungong aken,
    te pavurvur aro te tholel nge vothung ako i kerenga rintet ako toko ulue angare
    o oma i, eneke o panes inga vothung ulue anga ako i mita a olemi me. Na nge ile
    sungong mun aken, te pavurvur aro te supo tomo nge areko o elo a God ile vothung
    vengvenga a ole mimiong.
  bdd-bdd: Ma wete ꞌina gwae hemisa bwebweꞌadi ma waiwaidi ꞌoidiyega mumuga baleꞌu
    ꞌana nuwaꞌubunao galadi wahasinedi, eema Yehoba ꞌina mumuga bwebweꞌana waloba.
  cbt-NTPO: “Caora nohuanto, catahuaranquëma' noyápiachin cancantacamaso marë',” itatonpoa',
    na'con catahuarinpoa'. Oshanënpoa' inquitatonpoa', anoyacancantërinpoa'. Sopai
    yacamairinpoa' co noyahuë' nicacaso marë'. Sopai natëhuatëra, monshihuanë', canacasoáchin
    yonquirë', co noyahuë' cancantërë'. Inapohuatëra, oshaquëran nitapicancanë'. Quisocristoso
    nipirinhuë' nicha'ërinpoa'. Apira apira ina yonquihuatëhua', oshaquëran Yosë pochin
    cancantarihua'.
  srn-NT: A sani disi meki tak' wi kisi pramisi di warti furu èn di bigi srefsrefi.
    Den e meki tak' wi kan teki prati ini a fasi fa Gado de, èn tak' wi man kmopo
    ini a pori di den takru lostu tyari kon na grontapu.
  cta-NT: Tlyu tsa ycuiꞌ Ndyosi, loꞌo juaꞌa̱ nchca jiꞌi̱ Ni cuaꞌni Ni lcaa lo cña;
    juaꞌa̱ nchca cuayáꞌ tiꞌ na chaꞌ xcuiꞌ chaꞌ liñi laca nu nchcuiꞌ ycuiꞌ Ndyosi.
    Loꞌo juaꞌa̱ ndu̱ tiꞌ na chaꞌ caja chaꞌ tlyu biꞌ jiꞌna nu cua nchcuiꞌ Ni loꞌo na
    chaꞌ tyacua jiꞌna. Cua nguaꞌni lyaá Ni jiꞌna jiꞌi̱ nu cuxi nu ntsuꞌu jiꞌna, chaꞌ
    ngaꞌaa caca cuaꞌni chaꞌ cuxi biꞌ ngana jiꞌna; lcaa chaꞌ cuxi nu ndiya tsa tiꞌ
    na jiꞌi̱, biꞌ laca nu nduꞌni ñuꞌu̱ jiꞌna nde chalyuu. Pana juani nduꞌni Ni chaꞌ
    tyajaꞌa̱ tyiquee na cuaꞌni na lcaa chaꞌ tsoꞌo, ñiꞌya̱ nu ntiꞌ ycuiꞌ Ndyosi chaꞌ
    cuaꞌni na.
  bqc-SIM: Beewa à yãzↄ̃ↄ bɛɛɛde pↄ́ à a lɛgbɛ̃̀ kɛ̀wɛ̃ɛ, kɛ́ a yã́i wà bↄ dṹnia
    dↄ́ɛ'ĩi pↄ́ ì ń ↄ̃̀ↄkpa guu, wíↄ Lua dàa vĩ.
  tcz-CHONGTHU: Chule aloupina le ahoipen hina jal'in Aman thutep lentah le manlutah
    eipetauve. Hiche athutep ho hi Pathen ahina a chan neikhompina le mihem lung ngaichat
    vannoi kisuhbohna a kona onthol theina ahi.
  mar-mar: त्यांच्यायोगे मोलवान व अति महान वचने देण्यात आली आहेत; ह्यासाठी की, त्यांच्याद्वारे
    तुम्ही वासनेपासून उत्पन्न होणारी जगातील भ्रष्टता चुकवून दैवी स्वभावाचे भागीदार
    व्हावे.
  snp-snp: Aya mona melami yakafo lo mele ledami ka naba-naba, lalo neta ona kula
    moda lomami ne. Etito lomami ka yamo mikaleka ukade-lute-kate lalo kolami mona,
    olu kopa o ledami mona kilifula yauti efili ledaito, ya Gotiki lakoina aimola
    monala melenawae, loto lomami ne.
  isl-isl: Fyrir sinn volduga mátt, gat hann gefið okkur öll dýrlegu loforðin, sem
    við höfum fengið frá honum. Þar á meðal er loforðið um að frelsa okkur frá allri
    girnd og spillingu, sem alls staðar er, og gefa okkur hlutdeild í sínu eigin guðlega
    eðli.
  spy-NT: Yoo kayey ꞉Yēyiin kuu nyooto, kukaakootyiich tukuuk chēbo kwōng'uut choo
    kikuurtoowēēch. Yooto, +mākēēnyōōru soboontaab Tāmirmiryēēnyii ankeechililee rōkōstaab
    kōōrooni nyoo yibu ꞉muchasta nyēē miyaat.
  xnn-xnn: Gapo isnan kagawisna et intedna nan ganaganagwis ay mangbadbadang ken datako
    ay inkalina tapno maiyiso tako ken siya ya tapno mailisi tako ay adi makiik-ikkan
    isnan ngawi ay ik-ikkan di adi mamati ay magapgapo isnan nemnemda ay ol-olay.
  mwe-mwe: Kwa nneyo bhashikutupa indu ya mmbone malinga shibhalajile mmiadi jabho,
    nkupinga kwa yeneyo nkombolanje kwiikana ilokoli yangali ya mmbone ya indu ya
    pashilambolyo iangabhanya bhandu na tulandane na bhayene a Nnungu.
  tte-tte: Kamwasane bwaite koina ana waloyameli namwanamwasosili iyelima kolila na
    mesabana mumugamiu besiele Yaubada mumugana yo yanuwa yaulina mumugana naenaena
    kwayabubu-gabaen. Mumuga naenaenane yaina ilaomaya nuwatu naenaeli kolili.
  tcs-tcs: I prapa nadakain gudting wanem God i bin promis po mekem po yumpla, so
    yumpla ken sere ol prapa gudting blo em ane wei blo em, tru dat paua blo em. Ane
    em bin promis yumpla em go elpe yumpla, meke yumpla kamaut prom ol dem prapa nugudting
    wanem i blo dis wold.
  hlt-THB: Vawhkaw ik-oeihkhqi ak caming ak bau soeih ingkaw a phu ak tlo awikamnaakkhqi
    ce nangmih a venawh ni pek khqi hawh hy, cawhtaw cekkhqi ak caming Khawsa ik-oeih
    ngaihnaak ing ang coeng sak ve khawmdek ik-oeih amak leek awhkawng loet thai hawh
    kawm uk ti.
  soq-soq: Inta ema bedewe me amonawa uwataubu debamauida sauawalena no nenen. Ita
    no God amonawa eubu ema mampoe no tawo ewanuauwa kadinedia etaiate nonete God
    inawawaida bedewentate me inainambaida ruawantata.
  qub-qub: Imaypis yanapaycämänanchïpämi palabranchöpis aunimashcanchi. Chaymi yanapämashcanchi
    juchasapa runacuna mana allita rurar cawashanno manana cawananchïpaj, quiquin
    Tayta Dios munashanno cawananchïpaj. Chaynömi noganchïpis Tayta Diosninchi juchaynaj
    cashanno cananchïpaj yanapaycämanchi.
  att-att: Á yáyù nga iniyawâ na nittam ni Namarò yù napiá nga initabbá na nittam,
    tapè mepaggittá yù nonò tam sù napiá nga nonò na, ánna ari ittam laguk makagumán
    nga mangnguá ta narákè nga kunnay ta akkuán nayù ira nga ari manguruk megapu sù
    narákè nga karagatád da.
  bki-bki: Yesu naio mila ka napano roju robokar ijaiano novo nalo nei napano kirinovo
    laka, romial ka jakii memedu ga kiano verikariano nalo. A ea m̃arabo nene, romial
    ka napano naio mila kiado meuliano jo miasol meuliano lu na Atua kiano, a naio
    jo jian ban kito ka rovuro den niamiamo na sidomvovaiano nalo na yetemeriba nei.
  bqp-bqp: Lɛn à yã zↄ̃kↄ̃ bɛ̀ɛrɛde kũ à a lɛ́ sɛ̀wɛrɛnↄ kɛ̀ lɛ, de a yãi ò bo
    andunia dà vãni kũ àdi ń yaka gũn ò Luda kunna taka sɛ́.
  mcp-mcp: Məŋkənʉwa nə jɔ̧ fúlú jé jɔɔŋg wə́ í á sá nə́ shé bííg məma ísâ nyə á kaag
    yí, isâ byɔɔŋg bí nə məma mfíí shú dʉ́sʉ́d. Nyə a sá ntɔ́ shú nə́, ja bɨ́ mə́
    bíí məma ísâ byɔɔŋg yí, bɔ́w-bɔ̂w ísâ í ŋgə́ wá məlwaagʉwo shí ga dɨ́ yí í bə́g
    kú ná nyiŋgə julə bɨ́, məfúlú mʉ́n mə́ yídagʉ́ bə nda məfúlú mə Zɛmbî.
  hat-hat: Se konsa, Bondye ban nou pwomès li yo ki gwo anpil, ki gen anpil valè,
    pou nou kapab patisipe nan sa Bondye ye a, pou nou kapab chape anba koripsyon
    ki nan lemonn, akòz move lanvi ki nan kè moun.
  npl-NT: Ijkó Dios yotechmaktili tlan otechilijka techmakas non semi weyi iwa miak
    ipati, ika tlan otechmák, nomejwah ayakmó nontlajtlakolchiwaskeh kemi kichiwah
    n tlaltikpaktlakah, porke tlan kelewia inkuerpo nonteh tlakah, kinmixpoloah oksikimeh.
  bgg-bgg: Hì duiine ai è sbang rek pha bajo boh nane igong lasenthek phijong ro,
    ji è ji pha lasenthek è sohjambling pha awie pha chid pha ji è nyayao mua, chiih-è
    hamangkhung ziig shii nyathang mua.
  eng-TCENT: Through these he has given us his precious and magnificent promises,
    so that through them you may become partakers of the divine nature, having escaped
    from the corruption that is in the world because of evil desires.
  eng-BSB: Through these He has given us His precious and magnificent promises, so
    that through them you may become partakers of the divine nature, now that you
    have escaped the corruption in the world caused by evil desires.
  cpu-NT: Iro ishinetantairori pinarontsiperotachari, kameethaperotajaantatsiri, inkene
    pintasorentsishireyetai eerokaite. Iro povashaantantaiyaarori pikaariperoshiretake,
    pikempiyetari osavisatzi antapiintakerori ikovashiyetari.
  san-ASM: তৎসৰ্ৱ্ৱেণ চাস্মভ্যং তাদৃশা বহুমূল্যা মহাপ্ৰতিজ্ঞা দত্তা যাভি ৰ্যূযং সংসাৰৱ্যাপ্তাৎ
    কুৎসিতাভিলাষমূলাৎ সৰ্ৱ্ৱনাশাদ্ ৰক্ষাং প্ৰাপ্যেশ্ৱৰীযস্ৱভাৱস্যাংশিনো ভৱিতুং শক্নুথ|
  tac-NT: Onorúgameka bo'né a'walílate 'la sébali olámala napu 'la sébali olámorílige.
    Aní 'we 'la sébali olásiká napu nulá alué, 'liko 'we 'la na'táwará Onorúgame nila
    'nátali 'lige 'ma tabilé oyérawará alué chátiri 'nátali napu nerú jena wijchimoba.
  eng-WEBPB: by which he has granted to us his precious and exceedingly great promises;
    that through these you may become partakers of the divine nature, having escaped
    from the corruption that is in the world by lust.
  gfk-H: Ma a mangana Kalou ia hua, kaikek gaam tabar dahat ma ra tamat, ma ra bilai
    na haridaan ing gata kukubus taar ta dahat waing muat naga kis tikai ma Kalou
    ma muat na kap ira nuna mangana tintalen ma muat na hilau talur ira magingin tano
    ula hanua ing i marsang, a mangana magingin i hanuat maram narako ta ira sakana
    nemnem ta ira tunatuna.
  viv-viv: Kadu mena yana nuwadoga againe yana veluga agaideya giwonadabedabena be
    higa nuwanuwa itaꞋitaluvadigadi adafaiweya kanavekwaulaugedi, nuwanuwai-dina faꞋidiya
    gaitoma moyaꞋaina babiya hikoyokoyo. E, yana wonadabadaba faꞋidiya nuwanuwa koyodi
    amifaiweya waꞋosedi be Tauna yana nuwanuwa givelemi-yo ami itaꞋita au vaita Bana
    ana itaꞋita amine wavaina. Mena yana wonadabadaba fifiwala-moꞋedi agaideya keke
    kanawona!
  yao-yao: Kwanti yele atupele chilanga chachikulungwa ni cha ndalama, kuti kwa litala
    lyo tukombole kuwambala uwonasi waukwika kwa ligongo lya misese jangalumbana ja
    pachilambo, ni kuŵa mpela Akunnungu yakuti pakusaka tuŵe.
  tgp-tgp: Hin nona suiha tavera atu, mo siler̃a na nona retitauhi tavera matuvana,
    la r̃uhur̃uhu jea. Mo retitauhi vara r̃a pa hitevosahia vara maurin God sei mo
    lo mauri na maurir̃a mo sohena sava, ale r̃a pete jelu moiso na varama peresi
    na nona posposi lumiha sei mo lo komo na mauri tamlohi hinia.
  auc-NT: Tömengä në waa cædongä inte edæ ñäö baï ëmöninque, Botö godömenque nanguï
    cædinque waa pönï edæ pönö cæcæboimpa, ante edæ wæætë wæætë angacäimpa. Ïninque
    mïnitö ïñömö tömengä nänö angäïnö ante wede pönëñömïnite Wængonguï tömengä nänö
    entawënö pönongä æ̈ninque mïnitö Wængonguï nänö entawënö baï adobaï entawencæmïnimpa.
    Ayæ̈ mänïne ante wede pönëninque mïnitö inguipoga quëwëninque wënæ wënæ mönö cæïnente
    wægaïnö ante, Ñömænte bacæ wæ, ante wædinque Baa ante edæ aamö cæcæmïnimpa.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji meote niɡ̶ijo ane ligegitedoɡ̶owa, odaa
    niɡ̶ijo ligegi daɡ̶axa me diniwaloe, codaa daɡ̶axa mida ane jaoɡ̶a. Eote niɡ̶ida
    ligegitedoɡ̶owa me ɡ̶odaxawa me ɡ̶odewiɡ̶a digo mijoataɡ̶a, codaa eote me ɡ̶odiwoko
    loniciwaɡ̶a nibeyaceɡ̶eco ane yaaɡ̶adi niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o
    leeɡ̶odi owo niɡ̶inoa epaa lidaɡ̶ataka lolaadi ane beyagi.
  bmh-bmh: Igul go eiman, gonug ig ece naliupet pet migabun baib migeun go migeu.
    Gonun, em e ebuan dudu agal dabeleu eg nug ig eg i migamau, gonun, ig Uwait nugau
    igul unum sesamorabun iboin.
  ctu-BL: Jini cha'an tsi' yʌq'ueyonla jini albil bʌ t'an, wen ñuc bʌ, c'ax uts'at
    bʌ. Che' mi la' ñopben i t'an mi' yʌq'uetla ti colel ba' chuculetla ti' colosojlel
    la' pusic'al ti' wenta pañimil cha'an mi la' taj la' cuxtʌlel ch'oyol bʌ ti Dios.
  meq-meq: Andza niye, a vəlakway wu bagwar eye neheye a tsik ahəl niye, a gwaɗ ma
    vəlakumeye aye. Nəteye na, lele haladzay wuray andaya andza niye bay tebiye. A
    ge andza niye na, hərwi ada tə wu neheye a gwaɗ ma vəliye na, kâ təmum abəra ka
    bor i bo neheye ka məndzibəra ta dziye ha ndo hay aye, ada kâ ndzum andza neŋgeye
    tsəɗaŋŋa.
  noa-H: Cristo hich mag sim gaaimuata Hẽwandamau maachigjã k'ap'ʌ hapi sim, jãga
    mʌg hatag paawai maachjã hichjö nʌisiju; mag hichjö hajaug paauk'aju k'ĩirjugjö
    chan tag k'ĩirjug hajap'am chuk'um. Magta maachjã warm k'ʌʌnjö k'aibag waum k'õchgau
    warag heeg paauk'amatarrta hʌ̈u Hẽwandamau maach peerdʌ haujim, magbarmua mʌg
    hatag paawai hichjö hajaug paapʌ̈iwi hich dʌ̈i wënʌrramk'ĩir.
  alp-NT: Bei Eni sifate misete titinai mere hoko Italuke be Iriluke hlamate kai misete
    rebe beline elake ete ite. Hoko imi supu lalane kena supu sifate nkenale, mere
    Alla ruaI Eni sifate, kai imi supu lalane kena lalemi loko yelu neunaru moneka.
    Lale loko yelu neunaru eatia tamata rebe esi rekwa Alla mosare esi hidupe.
  san-VEL: tatsarvve.na caasmabhya.m taad.r"saa bahumuulyaa mahaapratij naa dattaa
    yaabhi ryuuya.m sa.msaaravyaaptaat kutsitaabhilaa.samuulaat sarvvanaa"saad rak.saa.m
    praapye"svariiyasvabhaavasyaa.m"sino bhavitu.m "saknutha|
  kbq-kbq: E'i ama anazampi mareri agatereno, knarezantfa hu'nea huvempa kea huhamprirante'ne,
    hu'negu tagranena, Agri'a avu'avazama'a nehuta, ama mopafi kefo tavesizamofo havizampintira
    agateregahune.
  kbh-kbh: Chca, Bëngbe Bëtsá s̈ojats̈atá nts̈amo bënga jats̈atayama tojanas̈ebuachenacá,
    bëts y uámana soyënga, chca, quem luarents̈a bacna soyënguents̈ana chas̈motsojuánañama.
    Chë bacna soyënga quem luarents̈e jtsebínÿnana, ents̈anga nÿe cachëngbe bacna
    juabnë́ngaca jtsiyenama yapa bos̈e causa. Chánaca chë ts̈abe soyënga s̈ojats̈atá,
    ts̈ëngaftanga cháftaca cánÿiñe mo canÿacá chas̈motsemnama, cachacá jtsemnama jashjáchëse.
  ron-LSB: prin care ne-a acordat prețioasele și nespus de mari făgăduințe, pentru
    ca, prin acestea, să deveniți părtași ai naturii divine, după ce ați scăpat de
    corupția care este în lume prin pofte.
  pon-pon: Ni mepukat a kotin kijakij ki don kitail inau lapalapia o kajampwalia kan,
    pwen kare on komail maur en Kot, o tan wei janer me jued akan, me mi jappa ki
    inon jued.
  nhe-BL: Huan pampa yajaya quipiya ihueyitilis huan yajaya senquistoc cuali, techtencahuilijtoc
    miyac tlamantli tlen tlahuel hueyi huan tlen tlahuel cuali. Quiijtojtoc para huelis
    techmaquixtis tlen nopa fiero tlamantli tlen tlacame ipan ni tlaltepactli quichijtinemij
    pampa tlahuel quinequij tlajtlacolchihuase. Huan quiijtojtoc techmacas se yolistli
    yancuic queja Toteco quipiya. Quena, queja nopa techtencahuili.
  sps-sps: Tan kat to aya, Ayei faan ratuara na fo fifaan karap fiisok an saavits
    fiisok, to te tsue faman bus iny Ya, ai to tana fo fifaan to ayei, ami onot rom
    ma fataanis osing kat iny fatsuiny komainy kat aveto tan puainy mes te rurei ror
    vainy vavaajets tana monaagits to ai mi te onot ma ravei jesan me tan kat tavaron
    Tsunia.
  wnc-wnc: Yaniwake ita ninu take siknga gatanimunangge yawan yukut. Siwan ita wamu
    wa yawan yukut taknga buya aawan ginda sanga wai musia enayaaknga bitatening.
    Sanga wai musia enakaingu wa aminda wai siningge yapii unin. Siwan ginda teke
    Anutue banip tawake tasining. Ginda unzing tasiningge natake Anututa wamu tupa
    yawan yukut taknga ginde damukut.
  bus-bus: Lɛn à yã bíta bɛ̀ɛdee kɛ̀ à à lɛ́ gbɛ̃̀weenↄ kɛ̀we lɛ, lɛ à yãnzi wà
    bↄ anduna dà zaaa kɛ̀ è ń yaka guu wà Luda kuuna taka sɛ́.
  gub-BL: Umume'u ma'e wemiapo kàràm a'e, zanewe wemiapo kàràm a'e. — Ikatuahy ma'e
    azapo kar putar heremiaihu wanupe ihe nehe, i'i purupe. Uzapo kar iko zanewe kury.
    A'e rupi pepuner putar ikatu 'ym ma'e wi petyrykaw rehe nehe. Pepytu'u putar ikatu
    'ym ma'e rehe pepurapo wer ire nehe no. Ywy rehe har ipurapo wer ikatu 'ym ma'e
    rehe a'e wà. Iapo mehe umuaiw weko haw wà. Tupàn uzepyk putar wanehe nehe. Izypy
    mehe zanepurapo wer ikatu 'ym ma'e ko ywy rehe har wainuromo zane no. Ko 'ar rehe
    zanemupytu'u kar ikatu 'ym ma'e rehe zanepurapo wer ire a'e kury. Zaneapo uzezàwe
    a'e.
  imo-imo: Aku ulu terimumunga yunge melema lino timbo nimbe oi nimbe panjirimu mele
    paa enge pengama tirimu. Timbo nimbe mi lepa panjirimu melema eno kinye pembalo
    wali Gote yu moromo mele ulu pulumu eno kinye pepili, maina imbomanga konopumani
    melema kanoko konopu mondoko paa molko kenjiko, ulu keri teremele uluma eno Gotenga
    imboma aku teko molko naa kenjingei! Aku ulu kerima umbulu tiko, Gotenga imboma
    molko kondangei nimbe, yu timbo nimu mele paa enge pengama tirimu.
  boj-boj: A na laŋ qure qa iŋgi bole bole iga egej. A nami iŋgi di iga egwa marej.
    Iŋgi di tulaŋ boledamu. Mandam tamo uŋgasari naŋgi kumbra uge uge yqajqa are prugnjreqnu.
    Kumbra dena naŋgi ugetnjreqnu. Deqa ijo was, niŋgi kumbra di uratosib Qotei aqa
    segi kumbraq di soqniy.
  eng-DRA: 'By whom he hath given us most great and precious promises: that by these
    you may be made partakers of the divine nature: flying the corruption of that
    concupiscence which is in the world.'
  knf-knf: Hënk, aţen nja iko inuura iweek maakan jibi ajonuŋ nhoŋ aji aluŋ kawul
    ya nja. Ado haŋ nahilna nabuur pŧoka pi uŋal wi iko iwuţaan injaaŋ iŧok ñaaŋ inwooŋ
    ţi umundu wi ujaaŋ uţij, naşë nanaam na a.
  san-KHM: តត្សវ៌្វេណ ចាស្មភ្យំ តាទ្ឫឝា ពហុមូល្យា មហាប្រតិជ្ញា ទត្តា យាភិ រ្យូយំ សំសារវ្យាប្តាត៑
    កុត្សិតាភិលាឞមូលាត៑ សវ៌្វនាឝាទ៑ រក្ឞាំ ប្រាប្យេឝ្វរីយស្វភាវស្យាំឝិនោ ភវិតុំ ឝក្នុថ។
  arn-NT: Feymew, elueiñmew ñi tukulpakünuelchi dungu, tüfachi dungu ta rume fütra
    küme dungu ka rume falin dungu, fey ta famngechi eymün tamün mongen ñi feleael
    chumngechi ayüley ta Ngünechen. Feymew feley tamün elkünutuafiel ti afaelchi wesake
    wimtun ka ti illutukeelchi wesake dungu mülelu ta mapu mew.
  zas-NT: Zeel ma beenman promejs du loj ree, promejs naroob ree ni lasajc ree, abiꞌ
    por laa reen ma yuꞌ xSprijt Dios luxdoodi, ma been tëëdi tiblad gra ree ni ad
    rüjnt sirv në ree ni mal rigaꞌ loj guidxliuj guie.
  ken-NT: Bɛ́fʉɛ́t ndǔ kɛnɛ́m ɛki nɛ ɛrɨ́tɨ́ ɛpɨŋ ɛyi, Mandɛm ǎchyɛ bhɛsɛ mɛnyɨŋ
    ɛbhɛn bɛrɨ bɛcha, ɛbhɛn yi afyɛ́ nyaka bariɛp bɛchyɛ bhɛsɛ. Akʉ nɔ bɛ mǎmbʉ́ɛ́
    bɛpɔ̌ mɛnyɨŋ ɛbhɛn bo máŋwaka bɛkʉ fá amɨk, mǎndɔbhɛ bhɔŋ chi ɛpɨŋ ɛnɛ Mandɛm.
