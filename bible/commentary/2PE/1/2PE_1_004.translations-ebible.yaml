    ਉਸ ਵਿਨਾਸ਼ ਤੋਂ ਛੁੱਟ ਕੇ ਜੋ ਕਾਮਨਾਂ ਦੇ ਕਾਰਨ ਸੰਸਾਰ ਵਿੱਚ ਹੈ, ਉਹਨਾਂ ਦੇ ਦੁਆਰਾ ਪਰਮੇਸ਼ੁਰਤਾਈ
    ਦੇ ਸੁਭਾਅ ਵਿੱਚ ਸਾਂਝੀ ਹੋ ਜਾਓ l
  gvc-gvc: Tí to tuaa mehne marine noa yʉhdʉaro yoare. “Õ seheta mʉsare noano yoaihtja”,
    to niriro seheta marine noa yʉhdʉaro yoara. Marine to ã yoachʉ ñʉna Cohamacʉ to
    jiro seheta waha namonahca mari. Ã jina ahri yahpa macaa ñaare, mari ñaare goa
    pjaare mari duhunocaja. Tí ñaa sehe marine dojomehne yʉhdʉamahre.
  sbk-sbk: Hwidala eli asobhezyezye nantele nakazye evintu abhambile eli nantele atibheshe
    bhagali hulisi zya Ngolobhe. Shatihwendelela azileshe embibhi ezyamusi ene.
  mya-JVB: ထိုသို့သောအားဖြင့် လည်း အလွန်ကြီးမြတ် ၍ အဘိုး ထိုက်သော ဂတိ များကို ငါ တို့၌အပ်ပေး
    တော်မူပြီ။ အကြောင်းမူကား၊ ထို ဂတိတော် များ ကို အမှီပြု ၍ သင်တို့သည် လောကီ တပ်မက်
    ခြင်းအညစ်အကြေး နှင့် ကင်းလွတ် သဖြင့်၊ ဘုရား ပကတိ ကိုဆက်ဆံ ရသောသူ ဖြစ် ကြမည်အကြောင်း
    တည်း။
  kgf-kgf: Imi mia baeciguc séwininawac siŋ birianéŋ waŋ nénécmiyu haka oŋgiŋa késa
    keriŋ imuac héŋara mema Anutuac héniaya téréyaiguc toroqewiŋ niŋac sisipac ac
    eŋeŋa yanda eebipiyaguc imi nénécmiyec.
  awb-awb: Wega kaweqtaq ména séhréh aitanauge i ehwéh teíre. Mi ehwéhmé áhnte kawéq
    éhwéhne. Itega mi ehwéhnsábé aiq pútare atéhrataq wega séhréh aitanawire. Wega
    séhréh aitéhnká mah marákóípéqté áhbábáqká ite íre saiqnariahrahire. Íre saiqnariahrahi
    puaq Manikánka inserah kaweqtaq mía míaorahowe.
  gdn-gdn: E nu yawatanuga mebu ki pokaiya ka e puyo bagibagi ade kawakawaya naiya
    nu negeyana gwaiyabai wagubu ki kuduba e negebu kewowena. Yewe wairau ka iyapana
    mu mubo kwakware-pumaga tainitamiyau poisiyasiyai wainapiyamu ki notai mena notapiyamu
    idiwu ko wi nota ki baibigapamana ki nana ka Mamanuga God e puyoi bagi-bagi ki
    wi negebu. Puyo ki pokaiya ka e uburoto wi wadiniyoto paere da e badidi maba tondau
    ki maba wi mete inako idiwoi ade e notai badidi maba notapiyau ki wi inako mete
    notapiyoi.
  nko-NT: Mʋ túmi kpɔnkpɔɔnkpɔntɩ ámʋ kɛ́n ɔlɔpʋkíé anɩ atɔ yiléá ɩbʋ bíá.
    Mʋ́ ɔlɛhɩɛ yáɩ́ ánɩ́ ɔbɔ́pʋhá anɩ nɩ́. Ɔlɛhɩɛ ánɩ́ ɔbɛ́lɛ anɩ tsú ɔyɩ́tɔ́
    ɔwɔ́lɩ laláhɛ ámʋ́ʋ́ iteyíntá nyankpʋsa amʋtɔ, atsʋ́ʋn mʋ́sʋ́ tsiá mʋ atsiábi.
  bsn-NT: To bajiri, masijeogʉ ñari, “Quẽnaro yirʉcʉja” ĩ yicũmasiriarore bajiro manire
    yiyumi. To bajiro ĩ yiroti jairo vaja cʉtire bajiro bajise ñañuja. Ti sʉori rojose
    mani tʉoĩasere “Yitʉjato” yigʉ, manire yiyumi, ĩre bajiro yirã mani ñarotire yigʉ.
  pib-NT: Wale chinanu renekwu kigleru potu ga wa tsru potu gipiratkalurkaka. Wa tyekaka
    chinanu Goyakalu gixpokotyawaka gapiikalunetkawu. Pojpakalu wasukyatka, wa tyechijne
    gajeru pojpakalu getsotanrewlu chinanu.
  wiv-wiv: Na vuna na goloaloa kamahi kua a Vuvu kini vala kana mapamapanga mata mulimuli
    ni dolu. Kubarae da tolu ta nap tolu kata hava na poloka karabus na hatuhatua
    bukuna garigari kua na polokodolu kua e lala kete vavairohidolu, kini dangea tolu
    keteni vavana na mogemoge ke Vuvu matoto.
  reg-reg: Kwa injila inu achiyanile obhwisige bhwo bhulago bhukulu bhwe kisi. Akolele
    linu kwo kuchikola chibhe abhali bhwo mwandu bhwo bhusimuka bhwa Nyamuanga, kutyo
    echigendelela okusiga amabhibhi ge chalo chinu.
  mlh-mlh: Kuririquraŋ Rauine iŋoji maŋnoŋuŋgo gioine qembibiineke baku yauŋine sosowo
    noreiŋgo maneega. Anutuji jojofo buŋoine noreya, ore furiineji ropekiine fukega.
    Ŋoŋo esene morende aŋiŋaŋuŋ sanaŋine sembene kosa boyoberu wuwunuŋ maŋineo gobuŋyoŋ,
    Anutuji ŋoŋo oone akoŋ bomuku ŋaberu ŋeji ŋabeya. Oŋu fukeko yauraine gogo geŋgaru
    ŋadi ganimiŋ ore munaŋqoqo buruine ruame pega. Mamane eru eebobo kuririquraŋineke
    Anutureo pega, iŋoji ŋoŋo ore so qowirieru gariine fukenimiŋ ore yameŋ keega.
    Ŋoŋo jojofo buŋoine soguine yobu oo qakatogobi ine, iŋoji dobe ŋabeko moke qowirieru
    Sombunde kuririine bofukeru raugaru gonimiŋ. Kuririine oiji soine getireru saga
    ŋabeiŋ.
  gof-ENT: ሂንቴ ኢታ ኣሞ ጋሶን ሜቲያ ሃ ኣላሚያን ዴዒያ ባሻፌ ኬሲ ኤካናዳኔ ፆሳ ፆሳቴን ሻኬታናዳ፥ ሃ ኢሞታታ ባጋራ
    ዳሮ ኣልዖኔ ጊታ ኡፋይሳ ኑስ ኢሚስ።
  aau-aau: Yerki sohiy nonaw kokwe hiykwe hremekwe kyai ihey-ar, seyr ipey-ar ma nuw-wak
    hreme ma me-loray me po kow, hrom kyai sohom mo kueir nonaw ki ohiy so lira way
    yor piap-araw hreme mon piapay ey me hakan sakan e, seyr God hiy penkin lwak e,
    senkin non-wawwaw wak e.
  tvk-tvk: E nggo hosien e minehinen te xeihen nan, Hi di misa hitxatien tellep xil
    xa bos pupu mi xir. Di misa ni mi xir tengan rikila rilesae ra sexien tesa xil
    te ut etan xa di purun moletin xil, e ripol ni sexien xil xa momal kuhi ixoni
    ngan xa Hi mun momal tevi.
  prf-NT: Inátdenan kitam nen Diyos ti mágkataas sakay mágkahalaga a pangaku, tánni
    makabahagi kitam ten kalikasan na, ni magkakonahud ay makaiwas kitam ten mágkahalay
    a kagustuwan ni munduwiday.
  auy-auy: '@see-verse:2PE.001.003'
  tbg-tbg: Kotiva nai kauqu aiqiqaa aqukeharo tinavuni nora uva voqaraa uva tivakero
    vatairara ti, tenavu vi uvara iriqi vihama, kia vataihainaa haikara muntuka ntuvaqi
    viha vaaquqama viraiti, Kotiva koqema kero variqiro vinantemake, variqi virera.
  hub-NT: Tura chikich warí aina nuna nagkasau pegker ainan anajmatramawa nuna suramsauwaitji.
    Tura ju nugka jui tunau takastasa enentaimat, chikichan pegkerchau amajea nu takatnum
    agkanmamtikramawaitji. Turutma asamtai Yuus pegkeran enentaima imanuk enentaimainaji.
  hmo-hmo: Inai dala dekenai, Dirava ese iena gwauhamata namodia momokani ita dekenai
    ia henia vadaeni. Ura dika karadia idauidau be tanobada taudia nega ibounai idia
    karaia noho. Iseda mase mai bodaga danu ena badina korikori be unai. To inai gwauhamata
    gaudia namodia, Dirava ese ita dekenai ia henia gaudia, ese ita idia durua diba.
    Oibe, inai gau namodia ita abia dainai, tanobada ena mase, bona iena kara bodaga
    dekena amo ita heau mauri diba. Bona Dirava ena mauri bona iena kara danu ita
    abia diba.
  big-big: Keya kozang yemane maburago keya ngaiwak maburikku teniyegi watabi yemane
    tenigi wilekpekke kumana yeik pugu teniyegi kozak yeiya piyeng yana keya watabi
    yeik piyengko mizagewiyege kaile teni yawereng keleyi yongkambanu korowaliwiligi
    keli korowaliyengko mizi piyengka teni yaliya wazayiweki keya tonugu Kilisiyegi
    sawela purikka teni Anotogi kang pumokkowili miziweki.
  gux-G: lan yul ceod ku puoni yal yab k gɔ ŋan ŋam k yoyen ti klan Piet lan tɔgn
    l kan yin mɔ ji ya naan yen u tien, nan yin san k ŋa t jɔgnd yal ye dul nan kdugn
    t nian biid po.
