  mil-NT: Te ducaⁿ nǐ cutnùní tucu iní‑ó nàcuáa ní cáháⁿ‑gá cada ñaha‑gǎ xii‑o, te
    tnúhu ní cáháⁿ‑gá‑áⁿ ǐo càhnu cuu‑xi te ío váha, te nchoo nǐ sándáá iní‑ó tnǔhu‑áⁿ
    nǔu xíǎⁿ ñá túú‑gǎ ndécú‑ó ìchi cuehé ichi duha te ni ñà túú‑gǎ sání ìní‑ó càda‑o
    nándɨ sá cuèhé sá dúhá, te ní cuu vii ní cuu váha iní‑ó vìtna.
  myu-myu: — Ojo'i eyju dak epesop xipacat mug̃ẽg̃ẽ'ukayũm — i juk adi o'e Deus wuywebe.
    — Ojo'i eyju dak epesop eydipap kug̃ — i dak cuk adi o'e wuywebe. Iboap ekawẽn
    kay wuyetabut pima, wuycokcok cĩcã acesop teibog̃ cĩcãat kukat puxim. Xipat cĩcãat
    tak cuk o'g̃ũm wuywebe. Ixe emumuũm kug̃ pima, ikẽrẽat kay g̃u ace'e, ixe ekawẽn
    kay wuyetabut pima dak. Itabut'ũmat buxim g̃u aceku. Deus kay'ũmat ag̃uy dag̃
    g̃u dak acesop jewag̃uyg̃uy―Deus ag̃uy dag̃ acã.
  fue-fue: Diga e baawɗe ɗen keɓuɗen moƴƴereeji mawɗi, tedduɗi, ɗi gaɗanaɗen alkawal
    mum. O waɗii ɗum gam kawton e makko, nandon mo, gam daɗon suunooji duuniyaaru
    kalkooji.
  amk-amk: Na rang tonana ne, dohong moanaio dererai we dohonai we tatara foi, amani
    moanaio dadai tuti mahikai pari fo. Ambori na moana nanai, wedaya mekaharai weru
    menemirorong wesasari dohong we ne karira fo, amani karirao ambori wedaya nunei
    kerira aha tuti wioru, tuti moanai nanai wedaya ambori mene tarai kariri Allai
    aha.
  fai-fai: Kale be aka katow kal alam weng uyo takadáyam, “naka ufek ufek dukum kidel
    iwkuk atin babid uyo kuyamokabi.” Kalesa kaí, bo afan kano kuyama nuka maek Got
