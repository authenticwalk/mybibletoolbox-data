  kwj-kwj: Woro o ri kwambu ga ri hi omwesika laka ga opi sumbu ki Gotri imbihumbwa
    ri bwasiro kale mwaꞌambwe kipe naha naha le nunu ri haro. Woro Gotri nunu haro
    ele mwaꞌambwe to kunu okulandawa, nuwe pe himiyama hurahama ki dawani walambe
    naha wunu indau kale sembe enge ani au saindau sumbu ni ku hanjaꞌaisini ku akini
    ini Gotri sumbu tumbwa ku sirinani ri hima kupu hinga ku da ki.
  vie-OVCB: Cũng với quyền năng ấy, Ngài đã ban cho chúng ta mọi phước lành quý báu
    kỳ diệu mà Ngài đã hứa, giải thoát chúng ta khỏi mọi dục vọng, băng hoại đang
    ngự trị khắp nơi, và cho chúng ta được có cùng bản tính với Ngài.
  kze-kze: '@see-verse:2PE.001.003'
  mpj-mpj: Mama jiilu-lanya murlpirrmanu ka-lampa wajarnu, palumili walyjalara nyinaku,
    ka paluyurula nyinaku. Wangka jiikulajura pukurlpaminyirri nyininpa. Mama jiilu-lanya
    murlpirrmanu jungalara wulu nyinakura, jampa-langkuya kujupakajalu muunpungkura,
    kujupawanala nyinakura.
  lbk-lbk: Siya sa nan inikkana ay nangichawchaw ken chatako isnan kaammechan ya chadlos
    napateg ay ilayadna ay inkalina, ta maichalan isnan naycha ay ichawchawna, et
    maikasiw kayo isnan pomakawas ay figfikhawen si awak isnan kalotaan, ya ta maitapi
    kayo isnan kinadchios Apo Dios.
  mto-NT: Ku veꞌe veꞌem du̱tuujn, xyaktaajnjimdu tseꞌe je̱ ma̱ja̱ vaandu̱k juuꞌ veꞌe
