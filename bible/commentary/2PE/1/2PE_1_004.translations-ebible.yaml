    nin tlalticpac ica in pitzotictlaniquilis, uan ohcon matican ityolchipauaqueh
    quemeh Yehuatzin.
  ttc-NT: Ntons ikxji, oje tzaj tsi' te tyol aj tb'anil b'ix nim token; b'ix ikxji
