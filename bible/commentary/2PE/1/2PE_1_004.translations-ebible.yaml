    nuka im mafak dádomu banim.
  ura-NT: Satiin nii cana rai niicha tei aina cuaainte, cana rai tihane coina naitoonjoa
    jataain itolere amurijiriin itolere que nelateein nenaa te Cana Coaunera. Nii
    aina cuaain niicha tei ichaonaa que ichaohin, nii itolere bana baaso coacuhin
    nitajerai niha cachane jaan jianeein ichaohichene coina.
  mcd-NT: Noco yoiyotiani cuscan ahuun curushhuunshon ahuara futsafo sharacoin noco
    ashoshquin a cuscaracoin non inon. Ascan nan icoinra huamafoan afin chaca huapaiyai
    cuscan huamisifo. Ascafiacun Jesús nocori numai non aton cuscara chacafo inonma.
  urt-urt: Nato bongol embere kin pe, kin si pwal poi ŋaiꞌe ŋaiꞌe bwore bwore taꞌe
    ŋaiye somohonme kin ŋupwaiꞌe wusyep. Ka tuꞌe leꞌe, poi ya tuhur tupwaihme ŋaiꞌe
    ŋaiꞌe tetehei pupwa kekep eꞌe ŋaiye se ka ende yumbune ŋoihmbwaip poi. Pe ka ende
    poi ya ŋahilyeh tuꞌe kin.
  kiz-kiz: Kwa nj'hela ej'he atutumainisili ahadi kuu sya thamani. Abhombi naha ili
    kutubhomba bharithi bha asili j'ha k'yara, kwa kadri kyatwi j'hendilela kubhuleka
    bhuovu bhwa dunia ej'he.
  tzo-TZE: Ta sventa ti toj lec yo'ntone, jech laj xa scoltautic jech chac c'u cha'al
    yaloj ono'oxe. Pero toj lec. Yu'un ituq'uib xa co'ntontic jech chac c'u cha'al
    tuc' yo'nton stuque, jech mu xa jc'an jpastic li c'usitic chopol tsc'an co'ntontic
    xchi'uc jbec'taltique.
  lex-lex: La'a E nhiolli mak kalwiedwed meman de pede Enano'targ oleka mai ita yamori-yalewna
    nora ra'ani-pallu mak ktulliawna-kwelwierta. La' yamori-yalewna nora ra'ani-pallu
    maka Ha Nano'taru die pede miy mliernan talla pa miolin doinia nhioli-lieta, ilu-wniehwa
    mak kden rer lia wniarora-wnialai nohkerna yatyatni mak kod riy lia yatyatni-halalli,
    me hota mliernan nhiolia mak kaplola, de Uplerlawna nhiolli-lietni mak kaplola
    inhatti.
  dov-dov: Kwinda mulizeezi wakatupa zisyomezyo zyakwe zibotu, kuti mulinzizyo tube
    achabilo chabuna Leza, akuyovunwa kubusofwazi bwaansi aano bwetelezegwa kuzwa
    kuzibi.
  rgu-rgu: Yesus fee ita katemaꞌ hata penting ara so. Huu fo maulu na Ana helu nau
    fee basa sira neuꞌ ita. Ria hehelu-barataa nara, malole na seli. Ana fee katemaꞌ
    sira reuꞌ ita, fo ela ita dale na bisa dadi sama leoꞌ Ramatuaꞌ a dale Na. Ma ita
    boe bisa lui teme nonoi-tatao tadaluꞌ fo lehenda nai dae-bafoꞌ ia rahiiꞌ taon,
    nana huu sira tuka noi sira hihii-nanau mesa nara, ta pake hahaeꞌ fa.
  toc-NT: Caj xpa̠­la­cata hua̠ntu̠ aya quin­ca̠­ma̠x­qui̠­ni̠tán chuná xlá li̠ma̠­lu­lokma
    pi̠ hua̠k nama̠­kan­taxti̠y hua̠ntu̠ ma̠lac­nu̠ni̠t, y hua̠ntu̠ Dios quin­ca̠­ma̠x­qui̠­pu­tuná̠n
    xli̠­ca̠na pi̠ lanca xta­palh, porque caj xpa̠­la­cata hua̠ntu̠ ma̠lac­nu̠ni̠t
    tla̠n nali̠­lak­cha̠­ná̠hu a̠má li̠pa̠­xúhu xla­táma̠t Dios, y na̠ nati̠­tax­tu­ni­yá̠hu
    xli̠­hua̠k hua̠ntu̠ li̠xcáj­nit tala̠­ka­lhí̠n hua̠ntu̠ huí nac ca̠quilh­ta­macú
    y quin­ca̠­lac­tla­hua­ya̠­hua­pu­tuná̠n.
  som-som: Wuxuu kuwaas inagu siiyey ballamadiisa qaaliga ah oo aad iyo aad u waaweyn,
    inaad kuwaas ku noqotaan kuwo ka qayb qaata dabiicadda Ilaah, idinkoo ka baxsaday
    kharribaadda dunida ku jirta ee ku timid damaca jidhka.
  mam-C: Ex noq tu'n tkyaqiljo lo, tzaj tq'o'n jun kujsb'il tyol, a nim t-xilin, ti'j
    tkyaqiljo wen, a taj tu'n tb'inchin qi'j, tu'ntzintla noq tu'njo yol lo, ma qo
    ok tz'aqle tze'nku te Dios, tu'ntzintla qel oq twutzjo tkyaqiljo nya wen, a tzajnin
    ti'jjo jni' achb'il te twutz tx'otx'.
  ndj-ndj: Kwa afi katugayila fupu ngomi sitawukili sila shadetili Chapanga, ili kwa
    asi tuvi mulighanja muuchapanga ngimu mweni, pamuyilyepa uyanangi wuvelili mumlima
    kwanongwa ya hujulu sha wafu.
  mbj-NT: Ta kabaj'aa do hyb n'aa, tak'ëp taky enyym do hyb n'aa na-ããj hẽ, tak'ëp
    baad hadoo doo, tak'ëp ji kamahä̃n do taky däng paa ër hã. Ta ti ër hã taky däng
    do an'oo bä, baad P'op Hagä Do bawät doo da ër babok hyb n'aa. Ër hã taky däng
    do tan'oo bä na-ããj hẽ ër bedëp hyb n'aa, Jesus hã h'yy kana'eeh do sa h'yyb karejãã
    do mahä̃nh. Nesaa do ji h'yyb säg karẽn do jawén rababok do hyb n'aa sa h'yyb
    karejãã tii.
  lat-VUC: 'per quem maxima, et pretiosa nobis promissa donavit: ut per hæc efficiamini
    divinæ consortes naturæ: fugientes ejus, quæ in mundo est, concupiscentiæ corruptionem.'
  ngp-ngp: Kwa ivo nakakink'ha mageleko makulu yadya akilagane vileke kwa ayo mdahe
    kunyilika ubanangi ukwigalwa ni kumunk'wamunk'wa kwiihile kumwe isi, no kunda
    hamwenga naye mwe kimnungu chakwe.
  enq-2: Koo pyoani kaenge mana, isa yuu dakenya singi dupame endakali koeyasingi.
    Mana dopale dupa yakinao paka pupala, Gote katengeli pyoo naima katataminopa lao,
    baanya tii pipae dokopa, mana epe dokopa, dolaponya-kaita, baame ditona leamo
    dupa naima dia. Baame mendapu ditona leamo dupame muni andake pupenge, etete epe
    waka dupa pitaka ita miningi.
  eng-ASVBT: whereby he hath granted unto us his precious and exceeding great promises;
    that through these ye may become partakers of the divine nature, having escaped
    from the corruption that is in the world by lust.
  mna-mna: Mi ipomoozo iti, mi ikam ti ma zanda pa koroŋ bibip mi koroŋ ŋonoono ta
    ni imbuk sua pa na. Sua kini mbukŋan tina, ina irao be itooro iti ma lelende mi
    ŋgar kiti iwe kembei ta ni itunu. Mi itatke iti pa mbulu sananŋana ki kulindi
    ta ikiskis iti tomtom ta tombot su toono ti na, mi ipasansaana iti.
  myw-myw: '@see-verse:2PE.001.003'
  sby-sby: Munshila ilico latupa cipo cinene cilayandikinga ncalatulaya, kwambeti
    kupitila mubipo bilicisa mukakonshe kuleya lunkumbwa lwaipa luli mucishici, kwambeti
    mutambuleko buyumi bwa Lesa.
  sll-sll: Kraist amane mole talhan para weni hobang molere, nomani hon ire moli nanga
    nanua dire ana kere e na tongwo ipire nan yalhobi God ol wangwo meri warere, ganba
    ari hobi tal nigi dongwo olala dire yong inaning girungwo meri ta girikinaminua.
  yaq-NT: Inia weyemtae san, aapo, ama butti tu'ika intok tua eiyaawachik, chukula
    itom bitnee'uta, itou a' na'ikiak. Junuen beja, inia tu'ika itom bitnee'ue aman,
    eme'e, Liojta betana, a' tu'u jiapsie, aapo'ik ea'po aman, enchim a' jiapsi i'a'uta
    a' ta'aane. Intok, inim jiapsiwaka, si'ime ka tu'ik joowaka, yee nanasontemta
    betana enchim ama yo'ene' betchi'bo.
  uro-uro: Bä nävät iangärhäkt aa lat toqoräkt dä sa qa von ut ta aa mumänaris masirhat
    kärangätni i ama märän bäm ngät gem ut dä ama vit na ngät masirhat ivakt iva nävät
    a ngät diva ngänät däqäm dä va ngän dualat toqor qa. Rhoqoräkt dinguna sa ngän
    met nämät ama vu ngät ama lat kärangätni i ngät nämäni ama ivätki inguna ama ruvek
    di nani a rha iva rhat tualat na ngät.
  ita-1885: per le quali ci son donate le preziose e grandissime promesse; acciocchè
    per esse voi siate fatti partecipi della natura divina, essendo fuggiti dalla
    corruzione in concupiscenza, che è nel mondo;
  muy-muy: Nahkay ti àvia zlam sulumana ana leli a ; zlam gani nday nani tàɓəlay dal-dal,
    tə̀tam zlam ndahaŋ ɗek. Kwa ahaslani day Melefit àɗəmbiya, àɗəm aməvi zlam gani
    nday nani ana leli. Àgray nahkay ti, awayay ti kâtamumfəŋa kà zlam magədavani
    ya tə̀bu a duniya bu, tigi eri ana mis na, awayay ti kânjəhaɗum akaɗa ge Melefit
    ni daya.
  kqc-kqc: Mina dudu ina yaku ini nitore rena ago di beika baika buni tora gade gade
    una rofu maro. Ye mina kana vegu dudu, ya bi mina kono di vegu no rena rofu, ori
    disi Sei di vegu buni rau regedi.
  tav-tav: Caroaʉ majuu aniri, “Caroare capee mʉjaare yʉ átibojagʉ,” caĩñupi. “Ati
    yepa macana yʉre canʉcʉbʉgoquẽnare bairo mʉja áti aniquetio joroque mʉjaare yʉ
    átibojagʉ. Na maca roorije na catʉgooñarije jetore átinucuma. Nare bairo mʉja
    aniquetigarã. Yʉre bairo cãna maca na ãmaro ĩi mʉjaare yʉ átibojagʉ,” marire caĩ
    cũñupi Dio. Caroa majuu marire caĩ cũñupi. To bairo marire cʉ caĩ cũricarore bairona
    marire cátibojayupi, cʉ cãnie cʉtajere marire joʉ.
  eng-ULB: Through these, he gave us precious and great promises, so that you might
    be sharers in the divine nature, having escaped the corruption in the world that
    is caused by evil desires.
  spa-VBL: Por medio de estas promesas podemos participar de la naturaleza divina,
    deshacernos de la corrupción que producen los deseos malos de este mundo.
  fra-_FOB: Par lesquelles nous ont été données les très grandes et précieuses promesses,
    afin que par leur moyen vous soyez participants de la nature divine, en fuyant
    la corruption qui règne dans le monde par la convoitise;
  hau-ULB: Ta wurin wanan, ya bamu babban alkawari mai daraja. Yayi wanan ne saboda
    ku zama masu rabo cikin Allahntaka, yayin da ku ka kubuta daga lalacewa da ke
    cikin duniya saboda mugayen sha'awace sha, awace.
  mal-mal: അവയാൽ അവൻ നമുക്ക് വിലയേറിയതും അതിമഹത്വവുമായ വാഗ്ദത്തങ്ങളും നല്കിയിരിക്കുന്നു.
    ഇവയാൽ നിങ്ങൾ ലോകത്തിന്റെ മോഹത്താലുള്ള നാശം വിട്ടൊഴിഞ്ഞിട്ട് ദിവ്യസ്വഭാവത്തിന്
    കൂട്ടാളികളായിത്തീരുവാൻ ഇടവരുന്നു.
  lit-lit: – kuriais jis yra mums dovanojęs didžiausius bei brangius pažadus, kad
    per juos taptumėte dieviškos prigimties dalininkais, pasprukę nuo sugedimo, esančio
    pasaulyje per geidulį, –
  urd-GVR: Is jalāl aur qudrat se us ne hameṅ wuh azīm aur beshqīmat chīzeṅ dī haiṅ
    jin kā wādā us ne kiyā thā. Kyoṅki wuh chāhtā thā ki āp in se duniyā kī burī ḳhāhishāt
    se paidā hone wāle fasād se bach kar us kī ilāhī zāt meṅ sharīk ho jāeṅ.
  far-far: '''Urinai God ka kwatea ru lea ''asiana ki fua kulu ne nia eta fata ana,
    fua ne falafala kamulu ki ka lea dia falafala nia, ma mulu kai saitamana uulae
    ''usia kwaidorie ta''a ki ana molagali ne saitamana falilamulu.'
  suz-BL: मोपा आ नेल्‍ल क्‍येङा ठेयब थोक्‍शा पशो लोव़ गेप्‍तु। मेको तुइश्‍शा, गेपुकी
    रागी ङा मुर आन दला दाक्‍स पतीके रे ब्रोंइशा, प्रोक्‍ने चाप्‍नीनी। मोपा गेपुकी
    परमप्रभु यावे आ पशो खोदेंशो पाइब दुम्‍नीनी।
  car-NT: Moro ikuranory poko, moro emepory poko enapa tapenamon, potonon Tamusi wykato'konymbo
    otykon tyje man kainakaine. Irokon poko ro moro Tamusi emamyry a'sakarykon me
    tywaije mandon. Moro ajuta'kanamon nono tu'pono kari'na nisanory wyino tywetuwarika
    mandon.
  amp-amp: Jisasr Bro Nkifrayer. Ndnatn nom rorpno rim tohmohat Bro Nkifrarhu dukefr
    hikwonom. Nmoh rhu toh nmbuham, tur kfo htamo yuhamn hifa hifa fak htamorm. Inji
    yak hta marnyamotrm, niko ariham Bro Nkifrarhu dukefrn kau hikwoko. Yau hikhato
    ndar bbinysofthu fasoh yima yuhur mong trohwokomr. Ndnettn nhai nd fasoh yima
    yuhurn yak hatohaforuhatrko fasoh tkit bebt yiruhatko.
  bht-bht: कने उदिया महिमा कने अच्छाईया दिया बजा ला, उनी सांझो बड़े महान कने कीमती
    बायदे दितयो न। ताकि इना बरदाना दा इस्तेमाल करिरी असां इस संसारे च जड़ियां बुरियां
    इच्छा न उना ला बची सकन कने परमेश्वरे दे सभाबे च साझी बणी सकन।
  eng-NOY: through which he hath given us exceedingly great and precious promises,
    that by these ye may become partakers of the Divine nature, having escaped from
    the corruption that is in the world through lust;
  cub-NT: Ijãravʉcavʉ ãmena ãmeina dápiad̶ama aru ãmed̶ad̶ama ne ãmeina d̶aiyʉepe.
    Que teni bíjare nʉñama na. Ʉbenita Jʉ̃menijicʉ pʉeno meacʉ baju me dápiaibi aru
    me d̶aibi máre. Que teni cʉbi me cainʉmʉa. Aru Jʉ̃menijicʉ “Mearo d̶acacʉyʉmu
    yʉ mʉjare”, ʉ̃i ʉrarõ mearo aino mácarõque, bíjabede d̶aibi mʉjare, yópe ne bʉoimarare
    dupini nʉre d̶aiyepe, mʉje cʉrãjiyepe ayʉ me ʉ̃́pe. Que baru mʉja meara, me dápiaivʉ,
    me d̶aivʉ máre bʉojarãjivʉbu.
  ita-1927: per le quali Egli ci ha largito le sue preziose e grandissime promesse
    onde per loro mezzo voi foste fatti partecipi della natura divina dopo esser fuggiti
    dalla corruzione che è nel mondo per via della concupiscenza,
  lww-lww: Yesu kila na tetol nalaena wo la nene nap̃a apowo pap̃isi, tepisu nap̃a
    taveve ruru nena ga kiena navisaarena lala. A e mrapa nene, tepisu nap̃a naga
    kila kieta malena pa pranar ke amio malena wa kiena ne Ntewa, a sum̃a miila ita
    vena toure matan kororak lala na sinenanena viowa lala na yomarava nini.
  ckb-ckb: خودا بەهۆی هەموو ئەمانەوە بەڵێنە بەهادار و گەورەکانی پێداین، تاکو ئێوە
    بەهۆی ئەم بەڵێنانەوە بتوانن لەو گەندەڵییەی جیهان دەرباز بن کە لە ئارەزووی خراپدایە
    و بەشدار بن لە سروشتی خودایی.
  nas-nas: Eeꞌnoko teeꞌ nkomurima teing bakei pankeng avuavuꞌnanka mooꞌdopa amuruꞌ
    tero maraka-antamuruꞌning. Kansiꞌ bakaang deraꞌketa mmarumpiaꞌnaang amuruꞌ, tero
    karaaꞌampiko doomamurikoꞌnung-eta bera Kumponing-pinaꞌ nariꞌ datamori oꞌnoriai.
  uvl-uvl: Pe nga nena iechinga pe lemenge nem, NeHalang hele ke teke tunge tunginga
    urana ngana mur nge papalauna toto at nge ita. Pe tunginga nemur poia ita ke nakura
    nge ta ua hot nga poinga poreke ngana mur nga ich pe tatu ke ta pengpeng toto
    ke pomange NeHalang.
  eng-BBE: And through this he has given us the hope of great rewards highly to be
    valued; so that by them we might have our part in God's being, and be made free
    from the destruction which is in the world through the desires of the flesh.
  ixl-CNT: Ech tiꞌ u kubꞌantu qꞌu kam tzaꞌ vettaqꞌlu iyol u Tioxh qe aas sibꞌla mam
    bꞌaꞌnla chaj kam sakukꞌul kꞌatza. Ech saqiqꞌo tetz vitxumbꞌal u Tioxh. Tan elnajtekꞌex
    vatz u paav; ayaꞌ u tachaꞌv qꞌul echiꞌl atil sekꞌatza.
  xsi-xsi: Ŋana i kilala ara ŋinde kâ, ande iveta vetâŋa arara kie-kie pa kinda lâ,
    ikura muŋga ipa ŋgua tu ma iveta mine. Aku vetâŋa ŋinde uru isuka kinda, kala
    takura tu taŋgeŋge ŋana vetâŋa potomule ne pazavaruŋa kâ, vetâŋani ndaina tamâta
    nenzi ilo-kalo sakamao iveta ipâŋga tâno kulu. Mine kala kinda takura tu tamo
    sondo ndo, itogo Maro Kindeni imo mine.
  crx-NTPO: '''Et ''i be njan khuni k''us hooncha-un ''ink''ez khuni dizti''-un, ''et
    whulh nets''u náhizya. Njan ''et huwa Yak''usda dant''oh la, ''et nohni cha whuz
    un''a za ook''un''a ''óoht''e''. ''Et whe la ndai la ndi yun k''ut ntsi''-i netilhtselh-i,
    ''et ndi yun k''ut whut''enne ''et za whuts''ó nint''i, ''et nohni ''uda'' ts''iyawh
    ooch''a nasahdil.'
  kan-OKCV: ನೀವು ಲೋಕದಲ್ಲಿ ದುರಾಶೆಯಿಂದುಂಟಾದ ಕೆಟ್ಟತನಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು ದೈವಸ್ವಭಾವದಲ್ಲಿ
    ಪಾಲನ್ನು ಹೊಂದುವವರಾಗಬೇಕೆಂದು ಅತ್ಯಂತ ಮಹತ್ವವುಳ್ಳ ಅಮೂಲ್ಯವಾದ ವಾಗ್ದಾನಗಳನ್ನು ದೇವರು ನಮಗೆ
    ದಯಪಾಲಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ro Godi fune sanaema fuone ijiakiro daro fuone ijiebuo duvado ijia e ije
    no Godi ma vierafevo ire maeje fu vajuoko kuema ije kena vajue. Fu ijiege rekina
    no ire ise boeje e bu ume igia renoejo ije giana akariakinu oenoeke. Ro kuke noka
    vame fuone maeje akaegue abekina no izege fu fino nodua no ijiege karinoeke.
  blw-blw: Yag hen anchi nangidchatan Apudyus hen anchichay napatpateg ya a-anammay
    way empopostana an chitaaw, ta mafalin way mèawataaw hen anchi nigagangay an hiya.
    Ya ta wachay mangar-antaaw agé ah kafaelan way mangachi hen anchichay laweng way
    laylaychén hen achar way an yanggay peet an manachael hen tatagu.
  tam-2017: இச்சையினால் உலகத்தில் உள்ள தீமைக்குத் தப்பி, தெய்வீக சுபாவத்திற்குப் பங்குள்ளவர்களாவதற்காக,
    அதிக மேன்மையும் அருமையான வாக்குத்தத்தங்களும் அவைகளினாலே நமக்குக் கொடுக்கப்பட்டிருக்கிறது.
  azz-NT: Huan Totajtzin Dios ica ne ichicaucahuelilis techaxcatilij ya huejueyi tatiochihualisme
    ten semi cualtzin ten ipa Dios moyectencauca ya de techmacas. Huan Totajtzin Dios
    ica por nojón huejueyi tatiochihualisme techaxcatilijtiu ne chipaucatalnamiquilis
    de Dios. Huan no ica por nojón huejueyi tatiochihualisme, Dios techajchihuac ya
    tech nojón tajtacolnemilis ten mohueyimautoc nohuiyampa den talticpac ica por
    totanejnequilis ten cuica tajtacol.
  spa-RV-1909: Por las cuales nos son dadas preciosas y grandísimas promesas, para
    que por ellas fueseis hechos participantes de la naturaleza divina, habiendo huído
    de la corrupción que está en el mundo por concupiscencia.
  csy-csy: 'Hi bangin a lian mama le a manpha kamciam te hong pia hi: tua kamciam
    te hang in Pathian i hina a neipui te na hi thei natu uh in, cilesa deina tungtawn
    in leitung i siatna te pan na suakta zo uh hi.'
  mxq-NT: Es mʉt yʉꞌʉgyʉjxmʉ tya̱a̱dʉdyʉ Dios tʉ xymyoꞌoyʉm ja oybyʉ tsujpʉ wa̱ndakʉn,
    es dʉꞌʉn nꞌijtʉm oy es wa̱ꞌa̱ts, éxtʉmʉ Dios ꞌyity oy es wa̱ꞌa̱ts, es dʉꞌʉn nꞌʉxtíjʉm
    diꞌibáty ja niniꞌx kʉba̱jk tsyejpy es dyajma̱ꞌa̱ty diꞌibáty ijtp ya̱ naxwiiñ.
  tzj-NT: Queri' rbanon, c'oli ja rtzujun je'e chake cani' jun nimlaj meba'il in congana
    nimak ruk'ij. Rmal c'a ja rtzujunto chake rmalari' tok nokcowini nkato' ki' chipan
    ja ritzelal xin rwach'ulew como ja rwach'ulew xa yojtajnak rmal ja ritzel tak
    yarinem ja c'o pa tak canma winak. Queri' xuban ja Dios chake utzc'a chi nkaq'uex
    kana'oj in ni ja' chic rna'oj ja Dios nkuc'aj.
  tdt-tdt: Husi Nia boot ho Nia diak nee mak Nia foo mai ita promesa nebee boot ho
    folin teb-tebes. Hodi Nia promesa nee mak ita bele livre tiha husi hakarak aat
    hotu-hotu nebee estraga ema mundu nee nia moris, i ita nia laran bele sai hanesan
    fali Maromak nian.
  ron-BTF: Prin care ne sunt dăruite cele mai mari și prețioase promisiuni, ca prin
    acestea să deveniți părtași naturii dumnezeiești, ați scăpat de putreziciunea
    care este în lume prin poftă.
  eng-WEBP: by which he has granted to us his precious and exceedingly great promises;
    that through these you may become partakers of the divine nature, having escaped
    from the corruption that is in the world by lust.
  eng-FBV: Through these promises you can share in the divine nature, being rid of
    the corruption caused by this world's evil desires.
  nld-1939: 'Hierdoor ook heeft Hij ons de meest kostelijke en heerlijke beloften
    gedaan: dat gij door dit alles deelachtig zoudt worden aan Gods natuur, wanneer
    gij ontkomen zult zijn aan het zinnelijk bederf van de wereld.'
  bwo-bwo: B́ mangonat b́ dowonn mangts k'awntso detstsonat ayidek't een wotts no
    jangiru aap'wotsi daatsdek'rone, janigiyets aap'anotsatse tuutson gond tewnatse
    datsanatse fa'a t'afotse k'ay keer Ik'i doyo kaydek'irwotsi it wotishee.
  nch-BL: Huan pampa yaya quipiya ihueyitilis huan yaya senquisa cuali, techtencahuilijtoc
    miyac tamanti cati tahuel hueyi huan cati tahuel cuali. Quiijtojtoc para yajati
    techmaquixtis ten nopa fiero tamanti cati masehualme ipan ni taltipacti quichijtinemij
    pampa tahuel quinequij tajtacolchihuase. Huan quiijtojtoc techmacas se nemilisti
    yancuic quej Toteco quipiya. Quena, quej nopa techtencahuili.
  quc-TNT: Ruc' ronojel wa' we ri' u yo'm chke chi cäkarik na conojel ri nimak tak
    u tewchibal ri sibalaj lok' na ri xuchi'j canok, rech ri uj cujcowinic cujel chupam
    ri itzelalaj c'aslemal ajuwächulew ri xa cusachisaj u wäch ronojel. Are c'äx na
    wa' we c'aslemal ri' rumal ri itzel tak qui rayibal ri winak. Je ri' xuban chke
    rech cuya' cäkarik ke ri kas c'aslemal ri c'o ruc' ri Dios.
  tfr-NTPO: Eni ga tjl̈ẽno bi kong jl̈õkoyo ga l̇l̇ëbo twe bi kong kësbang, tjwl̈õ
    ara. E go ga pjãy wotjl̈ĩk l̈öng pjl̈o bek Sbö dik ga pjl̈ú, pjãy wotjl̈ĩk l̈öng
    nopga Sbö miydë l̇l̇ëm wl̈eniyo to l̈öng ichaga ba wotjl̈ĩk owa l̈irë dik ame.
  kaq-NT: Jahuen coshi shinaman ta hihti siri joibo noque yohinishqui, jan noque hahxontibo
    noque yohiquin. Hicha jan noque hahxonyaxihquibo. Jan noque hahxontihibo honanxon
    tah man jayaxon coshixon tenetihi, neno main jai rishta shinanbo mato qui mahnejaqueyamanon.
    Jaton shinanbo ta tiromabo qui, tiromati queenaibo quen. Jascapa bihxonma tah
    man Papan shinan bihtihi, jan noque yohihi nincaxon.
  sgb-sgb: Gawan habaytoy karangalan haka kapangyarihan na, ay nangako ya kantamo
    hên manyag yan ayn kapantag, ha ikakangêd tamo, ta êmên mag-in nanad ugali na,
    ya ugali tamo, ta alwa kitaminan ipoh hên karawakan, hên nanad kanlan a ampagpalokop
    kan Apo Namalyari ya taganán labay-labay hên manyag karawakan.
  vie-1934: và bởi vinh hiển nhân đức ấy, Ngài lại ban lời hứa rất quí rất lớn cho
    chúng ta, hầu cho nhờ đó anh em được lánh khỏi sự hư nát của thế gian bởi tư dục
    đến, mà trở nên người dự phần bản tánh Đức Chúa Trời.
  kxv-kxv: ଏ଼ଦାଆଁ ତଲେ ଏ଼ୱାସି ମାଙ୍ଗେ ଗାଡି ଦାରା ଅ଼ଡ଼େ ହା଼ରେକା ଲ଼ଡ଼ାଗାଟି ଆ଼ଞ୍ଜାମାନି ଦା଼ନା
    ହୀହାମାଞ୍ଜାନେସି, ଏ଼ନିକିଁ ଏ଼ ବାରେ ତଲେ ମୀରୁ ଲାଗେଏତି ଅଣ୍‌ପୁତା ଆ଼ହିମାନି ଆମିନି ନା଼ସା
    ଆ଼ନି ଦାର୍‌ତିତା ମାଞ୍ଜେରି, ଏମ୍ବାଟି ଗେଲ୍‌ପି ଆ଼ହାନା ଲାକପୂରୁତି ଗୂଣୁତଲେ ଆଣ୍ତାଦୁ ।
  amu-NT: Cantyja ꞌnaaⁿ nmeiⁿꞌ, jnda̱ tquiaaⁿ ñꞌoom nda̱a̱ya chiuu na nntsꞌaaⁿ, na
    joo ñꞌoomꞌñeeⁿ jeeⁿ jnda laxmaⁿnaꞌ, cha cantyja ꞌnaaⁿꞌ joonaꞌ ꞌo nnda̱a̱ ntsalajomndyoꞌ
    na jom Tyꞌo̱o̱tsꞌom teincooñe ndoꞌ cha nnda̱a̱ nndyaandyoꞌ natia na cwajndii na
    chuu tsjoomnancue na matseiqueeⁿnaꞌ tsꞌom tsꞌaⁿ.
  hin-CV: क्योंकि इन्हीं के द्वारा उन्होंने हमें अपनी विशाल और बहुमूल्य प्रतिज्ञाएं
    प्रदान की हैं कि तुम संसार में बसी हुई कामासक्ति से प्रेरित भ्रष्टाचार से मुक्त
    हो ईश्वरीय स्वभाव में सहभागी हो जाओ.
  spa-BES: Y a través de esto, él nos ha dado la esperanza de grandes recompensas
    altamente valoradas; para que por ellos podamos tener nuestra parte en la naturaleza
    divina de Dios, y ser liberados de la destrucción que está en el mundo a través
