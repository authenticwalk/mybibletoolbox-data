  nca-nca: Ŋu murí ŋuwore ŋande iŋoyoteto, ko imemoŋgo o meté horé se nunoweya, dokoro
    ŋuro mande ka kusiyaró. O meté horé ŋu iŋo soporo eneŋo kiraró qembe tunoqero
    noko koro o pusú piyimi ŋu takawato. O pusú piyimi soso ŋu unindoro newonde piyimimbo
    riní tunoqeyote.
  zpz-NTPP: Nu nac ndeꞌ, orzeꞌ Ñgyoozh rbic mi dela coz nu bi mniim nu segur la cuic
    mi ni den. Nunu de coz zeꞌ, ndeꞌ tonaꞌ la coz ily, nunu tonaꞌ la coz nu dzi sac.
    Gun par nu nac de nu ndeꞌ, orzeꞌ de ru gyac der gal nu na Ñgyoozh. Orzeꞌ de ru
    wanur gal nu rnu de mbecy nu yuꞌ gyishlombecy ii nu nac de shcab shiñ na nu ricy
    cup dey.
  zac-NT: Por tubi favurë shtë më, bëneꞌe më dizaꞌquë nalasac. Bëꞌnë më prometer zihani
    cusë ruꞌbë. Por mizmë diꞌdzë ni nadápaꞌa vidë shtë Dios. Guc salváraꞌa. Hia adë
    quëreldënúdiꞌiaꞌa cusë mal ziquë deseo mal nananú laꞌni lduꞌu mieti por galërzebi
    lduꞌu mënë.
  kyg-kyg: Gotiꞌa ani kavatetiꞌmo alopa moniletiꞌmo miya nefaiya yaꞌmo ago aeno agaseꞌniya
    geꞌamo fiku lapa maeꞌna lapamiguve, huno hu maleꞌniya geꞌamo hemenimo ago laha
    paiꞌniye. Lapakaemo ma mopafi kavafeꞌmo hapaꞌye nehigeno alino hosu huno neꞌapateya
    kavategatiꞌmo ago aeta kasalo paeꞌnayanagetapa Goti aipa agesamo alisayafeꞌmo
    mani alopa alagepa geꞌamo ago lapa paiꞌniye.
  kmk-kmk: Gapu’t di un kinangatu na kan kinapiya na, amoamod kan nangkapopotog dan
    insapata na kan ditaku. Siya’d kingwa na daḻapnu malisiyan taku dan nadadaga kokkoon
    dan tagu’t tun lubung un manligwat sidan lawenga pipiyaon di long-ag kan daḻapnu
    matagu taku’n nadaḻus dan angwat taku’n padan Apudyus.
  cao-NT: Tobi xo toa no bax ja acatsaina. Parayamahi quiha. Noqui jahuë jabi-jabiria
