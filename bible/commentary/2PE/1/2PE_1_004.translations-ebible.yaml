  sri-sri: 'Ĩgʉ̃ õãgʉ̃, õãrõ irigʉ ããrĩsĩã, marĩrẽ: “Yʉ turari merã mʉsãrẽ wári õãtaririre
    irigʉra”, ãrĩdi ããrĩmí. Irasirigʉ ĩgʉ̃ ãrĩderosũta marĩrẽ yámi, ĩgʉ̃ irirosũ õãrĩrẽ
