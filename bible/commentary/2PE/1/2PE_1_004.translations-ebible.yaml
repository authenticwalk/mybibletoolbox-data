  zar-NT: Tuʼ runëʼ caní, benëʼ ga gaca uzíʼiruʼ xibé yuguʼ le zxön, en le naca tsahuiʼ
    guzxíʼ lu nëʼë gunnëʼ queë́ruʼ, ateʼ tuʼ naca caní nuláruʼ lu le ruáʼ döʼ raca
