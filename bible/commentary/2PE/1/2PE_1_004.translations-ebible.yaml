  buk-buk: Ma tu iŋ dau ndê ŋawasi ti mêtê gitêŋ-ŋga, dec iŋ gic bata bu kêŋ mwasiŋ
    atu ma ŋayham kêlêc têŋ yac. Ma mwasiŋ dau oc kôm gweleŋ yêc yac neŋ ŋalôm, tu
    bu nem yac kwi-ŋga e dasa neŋ lêŋ gitêŋ ti dabuŋ eŋ ma datôm iŋ dau, ma dalhö
    su yêc lêŋ dandiŋaŋ-ŋga naŋ gic waê lau naŋ sêsap mêtê ŋalôm ŋagalac-ŋga dôŋ.
  pri-NT: Gée goo diri pwiri, â é naa tâjè wà Pwiduée i pwi ia é mara ina béaa—diri
    pâ *aupwényunyuâari na dau pwényuâa ma dau maina awé! Guwà cipa bwàti, ba na o
    tipiwà jii ê pâ câbawâdé na èpà, na tubaèpà tà tèpa âboro gòropuu! Â o caapwi
    ê pwâranümawà ma wà Pwiduée, â guwà o pwacèwiié.
  zpq-NT: Na' da' naque' beṉe' zaca' beṉe' šagüe', da'nan' ba gwne' gaclene' chio'
    na' gone' da' güen juisyw len chio'. Na' zaca'chguan da' gwne' ca', ḻe da' chaclene'
    chio' can' gwne', da'nan' yic̱hjlažda'ochon' chesyeyaquen güen can' nac yic̱hjlažda'ogüen',
    na' chac chbejyic̱hjcho da' mal da' chžiayin' beṉe' bi chesejnilaže' Diosen',
    lagüe chesone' con ca žan c̱hegaque'.
  por-TFT: Por meio desta natureza gloriosa e perfeita ele nos prometeu que fará coisas
    muito grandes e valiosas para nós. Ele também prometeu que, ao crerem no que Deus
    tem prometido, vocês podem agir de maneira justa, assim como Deus age de maneira
    justa e que serão livres de serem moralmente depravados como aqueles que não creem
    em Cristo são moralmente depravados por causa de desejarem fazer o mal. estável/consistente.
  gwi-NT: Jii jyąhts'ą' t'ee gwihil'ee gwachoh diinantł'eegwehee'aa nyąą gwik'it t'iizhik,
    jii kwaii eh'an nankat gwiizųų t'agǫǫ'ya' gwiindhan kwaii datthak akhagooraheenjyaa
    ts'ą' Vit'eegwijyąhchy'aa vik'it t'igweheechy'aa goo'aii.
  gvn-gvn: Godungku ngananga kuku ngulkurr bajaku dajin, ngana kari wawubu buyun balkanka.
    Kanbalda yarbarrka buyun-damanya, buyundu jananin kunbay-manilkuda. Yamba ngana
    buyun-buyun bawanka, nyunguwundu kukubu. Yurra junkurr manil nyunguwunmun Wawundumun.
    Yinyaynkakudabi yurranga wawu walu-yindumal, ngulkurrmal, yala nyungu Wawu.
  nhy-NT: Iwan ika yon poder, in Dios techmaka tlan yotechkakitij katlej sa tekitl
    weyi iwan miek ipatij. Iwan techmakixtia de itech tlan amo kuale katlej in tlaltikpaktlakaj
    kichijtinemij ika inmelewilis mach kuale. Iwan techmaka se yankuik nemilistle
    ijkón ken Dios inemilis porke ijkón otechkakitij techmakas.
  asm-FB: তেওঁ এইবোৰৰ দ্বাৰাই আমাক মূল্যবান আৰু অতি মহৎ প্ৰতিজ্ঞাবোৰ দান কৰিলে। তেওঁ
    এনেদৰে কৰিলে যাতে আপোনালোকে সেই প্রতিজ্ঞাবোৰৰ দ্বাৰাই জগতৰ মন্দ অভিলাষবোৰৰ দুর্নীতিৰ
    পৰা মুক্ত হৈ ঐশ্বৰিক স্বভাৱৰ সহভাগী হ’ব পাৰে।
  okv-okv: Eto ke amita be amo God na ari jajavotoho ikasi onde ena avo ikau umbuto
    jigama ue enda ta uje sasapura avo tiumbitie God ta ari ikau umbuto amita hajire
    vahai ainge aisora
  mxt-NT: Ta chihin tandɨhɨ ihya, chaha̱ ra cha catyi̱ ra tyi cucuhva ra chi yo. Ta
    cahnu xaan ta yahvi xaan nyaá cuan. Vatyi cha cuenda ihya nanduvi yo tari maa
    ra. Vatyi sacanyaha ra cha quiñi caa cha quichi̱ cuvi iñi yo, ta ma tɨvɨ yo tari
    tɨvɨ́ ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱ ihya.
  tzo-NT: Yu'un jelaven sp'ijil ti Diose, yu'un jelaven yutsil yo'nton, hech yu'un
    chijyac'bucutic scotol ti yan bendición ti laj yal ti chijyac'bucutique. Jun no'ox
    yutsil ti bendición ti yac'oj sba chijyaq'uilambucutique. Ja' hech ti bendición
    ti chijyac'bucutique, ja' ti mu xijyac'ucutic chisbolibtasucutic ti c'utic muliletic
    li' ti balumile xchi'uc ti sbic'tal co'ntontique. Laj xa yac' co'ntonimbetic ti
    yo'ntone yu'un oy xa yutsil co'ntontic.
  ind-AGS: Melalui janji-janji ini kalian dapat berbagi dalam sifat ilahi, terbebas
    dari kerusakan yang disebabkan oleh keinginan jahat dunia ini.
  omw-omw: Kotiva nai kyauqu nriqiqaa vateqaro tiriara mpoqaraa qua turara tita, tire
    mwi quara rieqatama mwatani variqata hia api inraikyara mwutukya ntiraqe vita
    uaqiama viraitita, tire Kotiva kyuqema kyero variqiro vintema kyeta tirevata variqi
    quara.
  yrb-yrb: Dana rorowarau uetaini bunama Danu kobere we bou uetararabo matasuro ima
    ya durua utasuba i orofa atata siosa neno uyarasu imueta kodaisite Godi Danu ueta
    sineta ari munaisi.
  maa-NT: I̱t'aà ts'e̱ kjoa̱ koi, kitsjaà‑ná kjoa̱ xi 'ñó ndaà tjín ko̱ xi 'ñó tse
    chjí‑la̱ koni s'ín kitsjaà tso'ba Nainá, mé‑ne nga ti̱koa̱ ko̱ko̱t'aà‑ná nga k'oa̱s'ín
    s'e̱én koni s'ín s'ín Nainá nga jye chinchat'aàxìn‑là kjoa̱ xi ch'o síjé yijo‑ná
    i̱ i̱sò'nde xi ta síkits'ón‑ná.
  mcq-mcq: Ikehuni hahi Hu Huni uneunecha mavarasaꞌina nahama ꞌwaramana. ꞌEjakame
    ja ijihuni vaji mamaa huni pwina rene ꞌee mweꞌa kaꞌene siseijara vejuꞌe siseranujaho
    juhame karaa usema vaꞌu.
  sus-A: عَلَ شَ نْرّ نُن عَ شَ قَنيِ بَرَ عَ نِيَ وٌن شَ قٍ لَايِدِشِ سْتْ نَشَن
    مَنِيّ مُ نَ، عَ قَلَقٍ رَ عَ وٌن شَ وٌن فِ قٍ حَاشِيٍ مَ دُنِحَ مَ، نَشٍيٍ قَتَنشِ
    مِشِ وَشْنقٍ كٌبِ رَ، وٌن قَ لُ عَلَ شَ نْرّ كُي.
  jpn-1965: その栄光と徳によって、尊い、すばらしい約束が私たちに与えられました。それは、あなたがたが、その約束のゆえに、世にある欲のもたらす滅びを免れ、神のご性質にあずかる者となるためです。
  fra-SBL: par laquelle il nous a accordé ses précieuses et immenses promesses, afin
    que, par elles, vous deveniez participants de la nature divine, ayant échappé
    à la corruption qui est dans le monde par la convoitise.
  yka-yka: Sabab balakat Tuhanin pinangurung weˈ ne si kite bi meˈ bakas pananggupne
    si kitehin bi, meˈ pananggupnen hāp manamal duk mahalgaˈ. Sabab meˈ pananggupne
    inin, gaˈi ne subey ūtante bi meˈ napsu si dunya makapagkaˈat kitehin bi, duk
    addatten bi makajari ne neppu addat Tuhanin.
  mle-mle: '@see-verse:2PE.001.003'
  shp-NTPO: Neskara jawékibo meranxonra, nobé senenhati jawékibo noa yoia iki. Jabora
    ani itan kopí jawékibo iki. Jaskatax ja nato netemea jakonma jawékibo ayamai,
    matoribi Dios keska ikanon ixon.
  aom-aom: 'Ëhi ajamuiromo ëhuro mu börömo börömoho röjahuijëꞌeje noro uehorovoromo
    uvoröhego: Iae mae höjo. Ijonö mue gö gö ma-mabëhe ajamuiꞌajëjo. Ijonö mae ajamuiꞌiröhe
    jö hesi bëhoho jemëro ëho uehorovoromo saꞌarohemu uehorovarue ariböviehu jabesi
    sinehu nimaruoho ömoromo sisërëjaruëhioho jemë bogo ëhioho ömoromo sisërërovoꞌirögoro
    aꞌi God-are muoho baejego hu jiajëhi ëhi jëvoꞌiröhego.'
  geb-geb: Ana nzan kamgiap, ana bigi vhuuiŋ guarira gum guigira bigi bakɨvira nza
    nɨɨŋgi. Mba bigi, ana fhum ntan nzan nɨɨn za suaŋgi. Nza kha nuianan ki gumgi
    gu mbigi, nza bigi garav, nta nzuav ndavi khavi tɨvi, nta nzan ndavi vherir kav,
    nza muuŋgim, nza guigira mbatɨgi. Ana guigira bigir vhuuiŋ guarira nza nɨɨŋgi.
    Ana nden kurkura zav mba tɨva muuŋgi. Ana maaŋ nden muuŋgirim, nde mba tɨvi mbatɨgi
    ŋkɨɨav, nde ana kɨrɨ tɨvi gum ana tɨvi ndirga.
  bsj-bsj: mwor wuro nyeu, cin nebo norre dur nyeri nabi yilam mor nobo fiya norre
    mulen kwa'amar nabi cokum dor ki kaya kako kale wo cuika dikero bwir bou ti cikeu
  cak-cak: Y ja mismo riq'uin ri ruk'ij y ri ch'ajch'ojlaj runo'oj, ruyo'on nimalaj
    y utzulaj tak favores chike, richin chi roma ri favores ri' nkuje'oc achel rija'.
    Y ri' roma xojenimaj yan pe chupan ri itzel c'aslen ri najin choch'ulef roma ri
    man utz ta ri nurayij kánima roj vinak.
  chf-NT: Uc'a ca' chich jini an Dios, jin uc'a u yäc'bonla u t'an bajca u yäle' cua'tac
    u xe u chen por no'onla. Mach tajda ni u xe u chenba y mäx pitzi. Jinq'uin cä
    tz'onänla lo que u xe u chen por no'onla Dios u yäc'benon ajniconla de u bijch'oc,
    y u ch'e' cä japän cäbala bajca ajnonla tan ni satom bij pancab. Ajnonla tan ni
    satom bij jiniba uc'a cä c'upi cä chenla cua' chichca mach utz.
  tlf-tlf: ilami, “Kanubelan-temi o,” agesa uta waafu-nalata, ilami win tibin kemin
    kuguup sino kuguup tambal sino bomi diim ilep alugum mufekmufek afalik tambal
    tambal uyo nuyo kobe-se kale, kuguup mafak utam aget kup ugaa kwaagamin boyo kafin
    diim unang tinum numi diim kal bom-nuluta, nuyo atin ifak dagan-nuubu kuta, God
    imi alugum mufekmufek afalik tambal tambal ko numi kupka-em-nuuba bota tebe nuyo
    dong dogobeluta, nuyo kuguup mafak uyo kupkaa bilii yang iinom waalan-nulupta,
    God ilatap ke-nulupta, ilami kuguup so suun nin so uta kulan-temup ko.
  piu-2006: Yalatji nganaṉanya ngulytjura paluru watjaṉu rapalkitjangku palumpa wangkawana
    nganaṉa tjukarurru kutu nyinanytjaku. Yalatji nganaṉa palumpa wangkawana nyinarra
    wiya walytjangku kulira kuya kutu palyanmalpa, Katutjanya nguwanpala tjukarurru
    kutu nyinaku.
  poh-NT: Jeꞌ woꞌ chic ruꞌum chi xojriyukꞌej chi ekojwihꞌic chi hoj ritinami̱t, reꞌ
    Dios xiban chi reꞌ take kꞌoric kꞌoro̱j cahnok chiri̱j richakꞌlamil jeꞌ woꞌ chiri̱j
    rinimal ratoꞌbil wilic cho chi kana̱, xyeꞌeric woꞌ keh reh chi reꞌ take kꞌoric
    reꞌreꞌ equicamanic keh chi jalbal wach kanoꞌjbal cu rehtal eriban jenaj wach chꞌi̱l
    rinoꞌjbal ruꞌ. Chi jeꞌ reꞌ nakacoꞌlem woꞌ ki̱b chiwach i jotꞌo̱j laj cꞌacharic
    reꞌ nilmijic cu̱cꞌ take cꞌacharel ayuꞌ wach acꞌal ruꞌum reh cꞌahbilal laj noꞌjbal
    reꞌ kꞌe̱ꞌ ncotowej ribanaric.
  tue-tue: Cʉ̃ʉ̃ diamacʉ̃́ tiigʉ́ niijĩgʉ̃, marĩrẽ “ãñuré mʉ́ãrẽ tiigʉ́da” jĩĩrigʉ
    niiwĩ. Cʉ̃ʉ̃ “ãñuré mʉ́ãrẽ tiigʉ́da” jĩĩrigue bayiró wapapacáre niiã. Teeména
    mʉ́ã cʉ̃ʉ̃ tiiróbiro niirecʉtimasĩãdacu; teero biiri atibʉ́reco maquẽ mʉ́ãrẽ ñañarõ
