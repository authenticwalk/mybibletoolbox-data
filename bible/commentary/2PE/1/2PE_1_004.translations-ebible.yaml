    dikauda kidaꞌo aimaakan, shaꞌapaapa-kariwaiz diꞌoraz amazada idaꞌaꞌa. Mazan uruu
    idaꞌan kizi paꞌan uzaamatan Tominkaru kaduz kida.
  mva-mva: Bokainatuka imuzi be lumaluma bibia zazadi atabalabala-tina moimoi be irangaki-kita
    nge iang-kita. Moimoi muzigoala ono iloda dimarangrang nge kateka ngaenao dieno
    be digoalagoalangaki-kita. Ata lumaluma uia Nanaranga iang-kita ka didumaduma-kaming
    be mata goalakadi maka kateka-o dieno nge kaililiaki be kairaturatudi. Bokai masa
    Nanaranga ne tamoata ratinga kamadoki.
  dwr-NT: Hintte A imuwaa bagganna sa7an de7iya bayizziya amuwaappe kessi akkanaadaninne
    Xoossaa Xoossatethaa laattanaadan, I bare immana geedda daro wolqqaamanne al77o
