  nvm-nvm: Regavo sanainma fuon ijeko daro fuon ijiebuon duadok ijia fu e God ma vierafejo
    iji ire ma iji fu vajuokafa kuinma iji fun kege vajuin. Fu ijegrenkin e iji moikigia
    ise vierafeknum reoijo iji buba no kege arafiruokfuon revo bu arega no unam ma
    fuon iji fateroin abene vo izeg fu fino no madu ijeg kariokfuon.
  mps-mps: Tama tiyu, agai te polobadu wali maiabo genuai wiegi yai nai dabe dabolo
    olo mawai dao. Tama agai te nai dabe dabolo magi baso mawai dawe? Te dagego te
    mani nai dabe selama, tama dage te God konesiąbo we bidigo ebo dwai dwai sę
    yabo homu tagalama, tama te tobage we bidi dolobo sęde geda selama wi peyu, tama
    dagego te Godigo doloba pai wiegi yai homu kolesaga somainu, agai te polobadu
    mawaibao wali maiabo genuai wiegi yai nai dabe dabolo olo mawai dao.
  pab-NT: Nikare isa womana kahare iyateliti harenae waiyexe isa aokowitereharenae
    waiye wisaona maheta. Nikare tyoma hoka hatyoharenae hiyeta maisa iniyalahare
    mawenekoaretyare kaxawaiyityakitere xema wisaona maheta. Hoka hatyo akereta wisaonita
    maheta.
  llg-llg: Yesus fee basa dedeꞌa kasosoak neu ita so. Huu makahulun, Ana helu so,
    fo sangga fee basa dedeꞌa kala sila. Ndia hehelu nala, neulau hiak. Ana fee basa
    sila leu ita, fo suek ita dale nala bisa dadik sama leo Lamatuak dalen. Ma ita
    boe oo, bisa takamboꞌik teme basa dedeꞌa kabook fo hataholi lahiik tao lai daebafok
    ia, huu kada sila tao tungga sila hihii heheli nala, ma tala nau lakatataak.
  kyf-kyf: Sanɛɛ 'sa -Lagɔ gbaa ɔ 'ka -aɩn -li -zɔnʋ -yɔ -li 'kadɩ 'nyɛ. -Li -Lagɔ
    gbaa ɔ 'ka -aɩn 'nyɛ, -a 'yɩa, mʋ saa aɩn 'wieyliylie -yɔ dʋdʋgʋʋ -lii dlɩwʋnyinyie
    'nyii 'bɩ. 'Ɩn we nyɛa aɩn we se, 'ɩn amɩaa dlɩ 'ka -Lagɔɔ dlɩ 'bhisa -mɩ.
  tpi-tpi: na em i givim yumi olgeta samting i nambawan tru na i bikpela moa yet,
    em ol samting bipo em i bin promis long givim long yumi. Pasin bilong bel i kirap
    em i save stap long yumi manmeri bilong graun na i save bagarapim yumi tru. Tasol
    Krais i givim olgeta dispela gutpela samting long yumi, na long dispela pasin
