    ภวิตุํ ศกฺนุถฯ
  iws-iws: Tɨ hɨriinan siyɨuɨn siya bɨdi hauuwɨn krɨmiirɨn siir dimɨn kɨrɨe mɨiyɨk
    mɨiyɨkɨm bɨiya siya nɨmbinɨm krɨmiir mɨ ta hɨriinan saiirsika mɨ tariinanɨn wɨm
    kɨma tɨ dimɨn taemɨnɨm sɨmiir kɨrɨeya saiirɨn wɨm kɨma wa haiburgigi, tɨ dimɨn
    taemɨn biyɨeyɨm iikamɨm nuanɨm sɨma tɨriyɨm sɨmiirɨn. Mɨ ta hɨriinan saiirsika
    mɨ kɨma wɨ siir dimɨn mɨiyɨk ɨmiir haii mɨ kɨma wɨ Adi Komii siir hɨriinan nwowi.
  pol-SZ: Bóg spełnił swoje cudowne i wspaniałe obietnice, sprawiając, że Jego natura
    stała się waszą naturą, przez co wyrwaliście się z niewoli złych pragnień i uwolniliście
    się od wpływu tego zepsutego świata.
  ztq-NT: Por kchë cos re lëë xaa bneetsy xkyalntson xaa nii mastre non lo no, parñee
