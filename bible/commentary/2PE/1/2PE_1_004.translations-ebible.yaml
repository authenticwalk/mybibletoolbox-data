  yut-yut: Yaŋ aŋek yo wagɨl tagɨsisi ae yo madepsi nim do yaŋ teban tok agɨt. But
    sulugɨk aŋpak da mɨktɨm amɨn ninon taŋek nin madepsi paŋupbal asak, mani Kristo
    da nin paŋpulugaŋban aŋpak uŋun tasɨk togɨ uŋun yapmaŋek Piŋkop iyɨ dakon egɨp
    egɨp ae aŋpak abɨdoneŋ do aŋek yo tagɨsi morap uŋun nimgut.
  grc-BYZ: δι᾽ ὧν τὰ τίμια ἡμῖν καὶ μέγιστα ἐπαγγέλματα δεδώρηται, ἵνα διὰ τούτων
    γένησθε θείας κοινωνοὶ φύσεως ἀποφυγόντες τῆς ἐν κόσμῳ ἐν ἐπιθυμίᾳ φθορᾶς.
  cpc-NT: Irootaki ishinitantairori pinapirotachari, kamiithapirotajaantatsiri, inkini
