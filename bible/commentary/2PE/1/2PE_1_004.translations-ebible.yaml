  nal-nal: Lamaskana amun saan angkanaan, naan ka lis amun kalxalang ina xa laba marazaat
    ma xa daxa mase. Lamaskana amun kalxalang kanaan kat faraxas naaguna gigiu varaxai
    wana Nakmai wana amun matmalabuk sina ma naaguna valiu amun matmalabuk taksaat
    ila pira angkari xat balas pana sasaxotang taksaat.
  kyq-kyq: Ute nakgen se ɓo nakgen jig aak eyo kɛn do dɔkin̰ Raa taaɗjekiro ɔɔ ajeki
    kɛɗ se, naan̰ ɛɗjesin̰kiga. Bin ɓo ute nakgen naase ɔŋin̰kiga se asen tɛɗn naase
    aki kaan̰ kɔtn ro nakge tun jig ey kɛn jee jeel Raa mal eyo, lee dɔŋ se ɔɔ naase
    aki kiŋg tec aan gɔɔ kiŋg gɛn Raa.
  kwd-kwd: Tofuna God 'e 'ilo'oo, ngaia ka fataarunga'i fana 'ani kwatea ni 'ola le'a
    'e iiki fadauru, fana 'amoru su'asuria ulanga 'usia nga kwaisiriinga 'e ria lo'oo
    na fanua lo'oo 'i wado ne'e su'asuria 'ani ngada 'amooru ma fana nga falafala
    amooru 'ani le'a 'ilaka'u falafala na God.
  ded-ded: Bangecac songo imocngo faka dzonggo dzonggoya meficgeude. Nga ngeni Anutuac
    kekecfu torokpema bangecac songo imoc wagecdeac Anutungo Kristoac kuc nga kibikperagia
    manau yoac dedzege engena angemmeec.
  ewe-ewe: To esiawo me wòtsɔ eƒe nunana gã kple ŋugbedodo xɔasi na mí, ale be to
    wo dzi míakpɔ gome le eƒe mawunyenye me, eye míasi le gbegblẽ si ŋutilã ƒe nudzodzro
    vɔ̃wo he va xexea me la nu.
  nuy-nuy: Wudani-yung-gala nga, niga na-God ngarrani-yayn ngagurru runggal-windiyung
    aniij-mamaaḻang-galawaj, anubani-yung ngarrani-lhalamayaa-yinyung wugurru. Yigaj!
    Warruburru-yung warra-wurru-wurruj anaani-rruj-jinyung ana-lhal-lhangu, wirri-ngaynbandii
    aladi-windiyung wugurru. Marri amburru-lhagarra-ngawina, marri amburru-lhaladina.
    Yagu nugurru aadanu nurru-yanggi warruburrala-wala, marri nugurru numburru-burraa
    na-God-jii aadanu.
