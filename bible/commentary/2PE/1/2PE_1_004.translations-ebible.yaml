    ꞌbʉhʉ ngu rá ꞌmʉiꞌa̱, ne pa ga ꞌueguehʉ de gatho nuya tsꞌotꞌøtꞌe jaua ja ra ximhai,
    núꞌʉ bí ehe de yá tsꞌoncꞌatꞌi ya ja̱ꞌi.
  wnu-wnu: Mi sig uber eng gari qoan init iyeter eng qo indarerei. Mi gab oau naget
