    ਭਵਿਤੁੰ ਸ਼ਕ੍ਨੁਥ|
  nob-LB: Ved disse store og fantastiske løftene blir dere lik Gud. Dere slipper unna
    det onde begjæret i denne verden som ødelegger livet for menneskene.
  ntj-ntj: Puru-lampa walykumunu pirni kalkurnu wantitjatjanulu nintirnu tjiinya-lan
    nyinarra palyamunurringkulatjakutarra. Tjiinya-ya manta lipiwana nyinarra tirtu
    palyamunuku mukurringkula ma-palyamunurringkupayi. Palunyalu-lanyaya ngururrtjurapirinypa
    kanyira nyakula-lan minirringkulatjaku. Nyangka-lampa ngarala yarlangkatjura-lan
    kukurraaltjaku, palunyalu-lan Mama Kuurrngapirinypa tjukarurru nyinarratjaku.
  sxb-NT: Kandi kuno kulagana mbwe amiire okutu-aa empanwa enene kandi endootu eluguulwa
    eya yaifuuwa mbwe aaza oku-aa awantu awamuganyireko. Yakola otio kugere awantu
    awamuganyireko wamizule owuoni owuwiiwi owumiire okureetwa no okuagala okwa omuwiri,
    owua awantu awa ekialo wakola, kandi wawe mu owulala ni Katonda mu enkola ziae.
  nhu-NT: No wvú ge nonɛn, beene ɛ mum ɛ kɛŋkɛ mwɛɛm mvù kuuke baay bvuu jee fele
    mwɛɛm mvunciim ɛ ɛ̀ nu mvù wvú to kawɛɛ. Mwɛɛm mvun nu keege wvu lɛ ben elewtè
    mwɛɛm mvu yî woŋ wvun e mvù nyam ye shieele mvù beete bô bonyii. Nonɛn ɛ́ ben
    emum ekɛŋke nce ɛ ɛ̀ nu we wvù Nyo'.
  row-row: Yesus fee basa dala pantin ra neu nggita. Huu dalahulun, Ana helu-fuli
    nae fee dalaꞌ naa ra ena. Hehelu-fufuli nara, malolen seli. Ana fee basa naa ra
    neu nggita, fo rala tara bisa dadꞌi onaꞌ Lamatuaꞌ ralan boe. Ma hita o bisa tala
    seri mia basa dalaꞌ deꞌulakaꞌ fo atahori raefafoꞌ hiiꞌ a taoꞌ ra, huu rasodꞌa
    tunggaꞌ a hihii-nanau nara, ma nda raꞌamamateꞌ rala sa.
  msy-msy: Egha bizir bar aghuiba e ganɨngi, da bar ekefe. Ezɨ kar bizir a fomɨra
    e danɨngasa akam akɨrizɨba. E nguazir kamɨn itir gumazamiziba, e navir ghurimɨn
    araziba bagha puv aguema, ezɨ da bar pazav e gami. Ezɨ Krais bizir aghuir kaba
    bar e ganɨngi, ezɨ tuavir kamɨn, a ian akuraghtɨ, ia arazir kurar kabagh itaghɨva,
    egh Godɨn ikɨrɨmɨrim inighɨva egh an arazibar amuam.
  agg-agg: Ranɨmboyu sɨhefɨmbo aboedɨ adükarɨ hamɨndɨ fehefembo moatükunɨ ra masemunɨ
    sapo horombo ai sɨhefɨmboya ndahandürɨmboyahɨ mehu. Ranɨnamboyei se ŋgusüfoambe
    moaruwai botɨfimbɨ hohoanɨmo hɨfɨ ndanɨhündambo sɨhefɨmbo muŋgu ra moaruwaimbo-reamunɨ
    marandɨ ranahambo aboedambo-ndahimboyei asu se Godɨndɨ hohoanɨmo ndahümündi-mboyei.
  ptp-ptp: Ilage Anutu hɨlu kɨyang tɨbeac vô il ên nêb ob vông nôn nivɨha vɨhati vô
    il ya xêseac yuu lê levac wê i vông ge. Nôn tigee nivɨha yang. Lêc môp nipaên
    wê il nɨlôd kɨdu il ên nêb il vông ge yêp vô il gê kɨbun ga om vông il vô nipaên.
    Om Anutu vông kɨyang wê hɨlu pyap ge vɨhati vô nôn lec vô il dɨ vông nôn nivɨha
    vɨhati vô il ên nêbê he i ngɨdu il xôn dɨ il pec ên môp wê ob vông il vô nipaên
    ge, dɨ il tu xomxo nivɨha nôn i tɨyi xocbê Anutu vaci ge.
  nak-nak: Oio moli te la vagagarila tetala ale eia abitia gatou, etato ge koramulia
    ge pou vikapopo leia te la mahulila ale sesele, etato koramuli taia ge vulo taro
    la viluala te la vulovulo ale kama kokora omai te la maututula.
  lbb-lbb: I tabar dala ana lelela ning i itna pa i wakak kol, anasa ana anuna matatar
    pa wakak a toltol anunai. I ka lele tar sur mulor tolsot pasi sur mulor kibas
    a toltol ane God pa nuna lalaun, pa mulor alah kusun a laulauna miting na rakrakan
    hanua ning i sira hanot miting na laulau a nuknuk.
  kan-2017: ನೀವು ಲೋಕದಲ್ಲಿ ದುರಾಶೆಯಿಂದುಂಟಾಗುವ ಕೆಟ್ಟತನದಿಂದ ದೂರವಾಗಿ ದೈವಸ್ವಭಾವದಲ್ಲಿ ಪಾಲನ್ನು
