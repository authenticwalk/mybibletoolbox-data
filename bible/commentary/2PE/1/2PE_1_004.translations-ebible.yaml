  ena-ena: Asɨ agaŋ alusaŋ akuaba akuaba hekɨlɨ huaci huaci sɨbaŋ agɨladɨ igumi uami.
    Akuaba akuaba agɨladɨ alusaŋ igu igu saŋ vaka ciaŋ mɨguavɨla abami agɨladɨ igumi
    uami. Hulaŋ iamɨgali fɨli neŋ hɨnilalu aludɨ hɨji humɨgaŋ agɨlaŋ akuaba akuaba
    sɨbɨlɨ sɨbɨlɨ agɨladɨ lɨlɨ saŋ iahavɨlalɨ uami. Iahavɨdaci akuaba akuaba sɨbɨlɨ
    sɨbɨlɨ hameŋ agɨladɨ lɨdɨŋ sɨbɨlɨ lɨlalu uami. Agadɨ ala Jisasɨ Kɨlaisɨ agaŋ alusaŋ
    akuaba akuaba huaci huaci agɨladɨ ci igumi uami. Akuaba akuaba huaci huaci igumi
    agɨlaŋ aludɨ ahɨliahuavɨdaci alaŋ ma sɨbɨlɨ lɨbalu uami. Lavɨla Asɨ nukeŋ me hɨnihɨni
