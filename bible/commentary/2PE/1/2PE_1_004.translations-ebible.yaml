    vajin re murrun nga m̃irres se Atua.
  wap-NT: Naꞌiki umanawunuꞌo pamaꞌozakan idaꞌan, Tominkaru taan waꞌati ipai umanawun
    kidaꞌo aimaakan, tawuruꞌu ukowaadaniaz pataan nii. Tominkaru taanuz paparadan
