    anmoquixtilis mochi in amo cuali pin lalticpan hual quijlacúa anmoyolo, in amo
    cuali hual anquinequi anquichía nican pan lalticpan.
  sua-sua: Ii, va her ekam ko E Yesus nma vle ngang ngor orom karo keknen ruk endruk,
    ther le mur el karo tnangal ngang ngor. Va karo tnangal ruk endruk ngat ho mi
    kut laut hak, va ngaro serppak ngat kais kam hortgem mor kam pis enang en mruo,
    kmikkiem gi enang ko en tho mi kut vle te, en E mi Nut msim. Ii, ngot kais kam
    kolkol ekam en mruo tok, ko karo tnangal ngat kais kam kser o kerkeknen ruk ngma
    kering ngor mo mmie ko nguaro pkor ngaro svil ruk ngat kernonho ngam kaenen mor
    kmeharom mar tok. He ekam tok, E Nut karo tnangal ruk endruk, ngta vle ngang ngor
    kat te, ngua gol ka pun kat.
  are-are: '@see-verse:2PE.001.003'
  gai-gai: Na ma aimo reik anik koindapa, reik laiŋ koindmo muruŋcamiŋa neaŋrinan,
