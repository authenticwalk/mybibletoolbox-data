verse: 2PE.001.004
translations:
  kpx-kpx: Dilavau au vuvunemo hotoe dua nahiho louale kemo nahiabuna vatae vaveve
    toela ke aehai vaveve dua vai Dilavaluvuta ui avu nahate vai.
  okv-H: Eto ke amita be amo God na ari jajavotoho ikasi oje ena avo ikau humbuto
    jigama ue enda ta uje sasapura avo tiumbihe God ta ari ikau humbuto amita hajire
    vahai ainge aisora
  tbo-tbo: Tauna a paliwitumagana hi haki duma yaka wipoyahiyei ma hipuli a luhogala
    apapoehi ta lowo halehi po Yaubada a kamna ta waya.
  mal-C: ഇവയിലൂടെത്തന്നെയാണ് തന്റെ അമൂല്യവും മഹനീയവുമായ വാഗ്ദാനങ്ങളും അവിടന്ന് നമുക്കു
    നൽകിയത്. തന്മൂലം നിങ്ങൾക്ക് ദുർമോഹത്താൽ ഉണ്ടാകുന്ന ലോകമാലിന്യങ്ങളിൽനിന്ന് വിമുക്തരായി
    ദൈവികസ്വഭാവത്തിനു പങ്കാളികളായിത്തീരാൻ കഴിയും.
  grc-SR: δι᾽ ὧν⸃ τὰ ⸉τίμια ἡμῖν καὶ μέγιστα⸊ ἐπαγγέλματα δεδώρηται, ἵνα διὰ τούτων
    γένησθε θείας κοινωνοὶ φύσεως, ἀποφυγόντες τῆς ἐν ⸆ κόσμῳ ἐν ἐπιθυμίᾳ φθορᾶς.
  bgc-bgc: अर उसकी महिमा अर भलाई के कारण उसनै म्हारै ताहीं बड़े महान अर कीमती वादे
    करे सै, ताके इनकै जरिये थम इस दुनिया की बुरी लालसा तै बच जाओ, जिन ताहीं वे लोग
    करणा चाहवै सै, जो मसीह पै बिश्वास न्ही करदे, पर थम ईश्वरीय सुभाव के गैल-साझ्झी
    हो जाओ।
  khz-khz: 'Gena maeka ralemana iwavagina e nama geriana gena kilagavu kamura e nama
    iwavagi warau evenirato vega-gelegelena: Etanopara gena ririwa rakavara e kwarega
    gevega-walaana kalara geriana pene vega-magulira, Palagu magulina taunataunana
    pita gapia.'
  deu-TKW: wodurch uns die größten kostbaren Verheißungen geschenkt sind, damit ihr
    dadurch an der göttlichen Natur Anteil habet, entronnen dem Lustverderben in der
    Welt;
  zsr-NT: Le runëꞌ cni, benëꞌ ga gac uziꞌruꞌ xbey yuguꞌ le zxön len le nac dxiꞌa gzxiꞌ
    lu nëꞌë gunnëꞌ queëruꞌ, atiꞌ le nac cni nularuꞌ lu le cunác dzöꞌ yödzlyú ni le
    taꞌzë́ ládxiꞌgac le cunác bunách, quië gacruꞌ ca naquëꞌ Lëczëꞌ Dios.
  lin-lin: Na nzela ya nkembo mpe bolamu yango, apesaki biso bilaka minene mpe ya
    motuya makasi mpo ete, na nzela na yango, bosangana na bonzambe mpe bokima libebi
    oyo baposa mabe ezali kovandisa kati na mokili.
  hns-NT: Ohie khaatien oe hamlogke aisan barka aur biesaal tjiedj deis hai djaise
    oe waada karies raha. Aur djab hamlog ie sab tjiedj kaam me laabe, tab hamlog
    iensaan ke laalietj aur boeraai me se batj sakab aur ek safa diel paabe djaise
    Parmeswar ke.
  noa-E: Cristo ich mag sim gaaimuata Ẽwandamau maachigjã khaphʉ api sim, jãga mʉg
    atag paawai maachjã ichjö nʉisiju; mag ichjö ajaug paaukhaju khĩirjugjö chan tag
    khĩirjug ajapham chukhum. Magta maachjã warm khʉʉnjö khaibag waum khõchgau warag
    eeg paaukhamatarrta ʉ̈u Ẽwandamau maach peerdʉ aujim, magbarmua mʉg atag paawai
    ichjö ajaug paapʉ̈iwi ich dʉ̈i wënʉrramkhĩir.
  eng-EMTV: through which have been given to us precious and exceedingly great promises,
    so that through these we may become partakers of the divine nature, having escaped
    the corruption that is in the world through lust.
  mib-NT: Jeē yúcuan ní jejnūhun ya tāca jéē yóhyo jéhnu yōhyo vāha sáha ya yohó,
    návāha jíín táca ún te nduu ró nájnūhun íyó máá yá, te cācu ró núū jníñu jeē cándiyo
    néé ni ñayuu casáha i ini ñayɨ̄vɨ yáha.
  lif-NT2: बा खे़न् कुमिमिदिङ् नु कुनो-कुदाओलाम् आनिॽ यम्‍बा नु इमे़ल्‍लुङ्‌बा माङ्‌हे़क्‍हाॽ
    आघोःसुम्‍माङ् आवाॽ॥ खुने़ॽ फे़न् निङ्‌वाॽलाम् के़दाःबा फे़न् पाःन्‍हाॽलाम् ताङ्‌से़ःप्‍मा
    नु निङ्‌वाॽफु नोस्रङ् खोःमा माङ्‌हे़क् आजोगे़आङ् आवाॽरो॥
  xnj-xnj: Ndava yeniyo atipelili njombi yaki yikulu na zabwina zeajovili akutipela,
    muni ndava ya njombi zenizo muni muyepa mnogo uhakau weuvi pamulima, na kuvya
    ngati Chapanga cheigana tivyai.
  mmx-mmx: Keneng at na lempanga, neni gara raba vam nedik mi leventamtaba i nunuan
    aleng. Neni ga xaape min tinedik, kusu na leventamtaba naba beng pe nemi basinge
    levendoxoma xapmek at na lavatkangka la lepneves kapmek, la kusu na leventamtaba
    naba lam kaka nemi la minaba ruuna xaka luruptuvuk nunuan la minan manton tino
    xerekngan neni.
  cbr-NT: Ainan 'imiquin ca aín bana 'inánquin Nucën Papa Diosan uisaira oquin cara
    nu 'aquinti 'icë quixun nu 'unánmia. Usaquian 'unánmicëx, a banami catamëti camina
    an sinánmicësabi oquin sinánan uni itsían ñunshínquin ñu 'atima 'aia isquinbi,
    usaribi oquin 'aquinma upí ñuishi sinánti 'ain.
  tee-NT: Chai ni chunch junita ju Cristo pus vachu' quintaxtaknitan ju ixchivinti
    ju slivasalh na k'ox chai lhitapalai. Chai va ixlaca'atalh ni laca'iniyau ju ixchivinti
    ni aquinta'aktaijuyan pus laich macaju ju macxcai ju alin ju ani lacamunutpa'
    va ixlaca'atalh ju macxcai qui'atalacpast'ac'at'an. Vachu' lai cak'achanik'oyau
    tachi chun ju taxtokni ju vachu' k'achani ju Cristo.
  eng-LSV: through which the most great and precious promises have been given to us,
    that through these you may become partakers of a divine nature, having escaped
    from the corruption [and] lust in the world.
  cak-NT: Y roma ronojel ri', can c'o chuka' ri ru'in chi nuya' chake. Ri ru'in raja'
    chi nuya' chake, can utz y nim quikalen. Raja' xu'ij chake chi can jojrucol chech
    ri itzel tak ex ri jec'o we' chech-ulef, anche'l ri itzel tak ex ri nakarayij.
    Y xu'ij chuka' chake chi nujal ri kac'aslen y jojoc anche'l raja'.
  pah-NT: A'ea pyvõ ga imbuhumbuhuri pyryheteva'ea pe me g̃wembi'ea rupi pyrytuhẽva'ea.
    A'ea rerekorame po ti pe hoi Tupana'ga reaporog̃ita rupi. Ndapehoi po ti pe pejikote'varuhua
    rupi. Cristo'ga arõe'ỹve'g̃a onhimbote'varuhu jipi g̃wemimbotaruhua rehe. Pe ki
    a'e te pepiro'y a'ea hugwi.
  sja-NT: Iru mãga bapari perã, tachimaa jaraji jõmaweda ne-inaa pi-ia ichia ooit'ee
    tachi k'aripait'ee. Mãga jaraji parãpa ma jarada ijãa p'anɨpa iruk'a padaidamerã
    mãik'aapa uchiadaidamerã na p'ek'au eujãdepema ijãadak'aa beerãpa ne-inaa k'achia
    oopata jua ek'ariipa. Ãchia p'ek'au k'achia k'ĩra t'ãdoo oopata, ãchia oo k'iniata
    oopata perã.
  xed-xed: Nda ma tsa skwiha ya vlamata tsi ta tsa skwiha ta ɗinuta katakata, ya tamaf
    tsi ta imi ta sləməŋ daga manda ghalya ŋa vlamata ya. Ma mutsafta ghuni ta tsa
    skwiha ya, laviŋta kuni ta ndapta ma ghwaɗaka skwiha ya ta haraʼuwa iri ta ghəŋa
    haɗik, ka ksay ghuni ta saɗa Lazglafta.
  mks-NT: Ta sa̱há ña̱ yóho na̱sa̱ha̱n tu̱hun a nu̱ yo̱. Ta náhnu ndiva̱ha cúú tu̱hun
    na̱sa̱ha̱n mé á nu̱ yo̱ ta ndíya̱hvi ndiva̱ha ña̱. Jáchi̱ xi̱hín tu̱hun na̱sa̱ha̱n
    mé á nu̱ yó já cuu xi̱nu̱ co̱o í coo í tá quia̱hva íin mé á. Ta xi̱hín ña̱ yóho
    cuu caxoo í nu̱ú ña̱ núu xíca̱ ini yiquí cu̱ñu í caja ñuyíví yóho.
  gfk-S: Ma a mangana God ie hobi, kaie igom tabar dait ma ra tamat ma ra bilai na
    haridan ing igate kukubus ter ta dait waing mu nage kis tikai ma ne God ma mu
    na kap ira nuno mangana tintalen ma mu na hilo sukun ira tintalen tano ula hanuo
    i mapus, a mangana tintalen i hanawat metuma naramon ta ira sana sinisip ta ira
    turadi.
  bmu-bmu: Asakmararaŋ Toŋi yaŋön urunine nupŋi nupŋi wewelip-ŋambuk memba kalemŋi
    pakpak neŋgimamgö mörakza. Anutunöŋ jöhöjöhö keuŋi neŋgiyöhi, miaŋgö söŋgöröŋan
    mönö öŋgöŋgöŋi akza. Iŋini mutuk gölmegö sihim kömbönaŋini bölöŋi laŋ wuataŋgöba
    aŋgöjörak uruŋe malgetmö, Anutunöŋ iŋini miaŋgö-reŋök meköba bohonŋini jöhöyök.
    Mewö aiga kopa malmal söröreiba andö qemegöra amötqeqe areŋi ali ahöza. Mötmöt
    ahakmeme aködamunŋambuk Anutugöreŋ ahözawi, yaŋön iŋini miaŋgö dop letota kölöŋaimegöra
    kapaŋ kölakza. Iŋini jöhöjöhö keuŋi keta bölökŋi miaŋgöreŋ qekötahöze ewö, yaŋön
    mönö inahöm eŋgiiga kunbuk letota Suepkö aködamunŋi miwikŋaiba buŋa qem aŋguba
    malme. Aködamunŋi miaŋön ölöp tönjonjoŋgöba dop köl eŋgima.
  dgz-dgz: Negin ma miniwa gapan wa agiat mega kakaewa ame yan kakae guragut mega
    aigap iragenawa nunen. Ap nunini gapan piup ma anut mega koewa one ya ta koeam
    nimaneta. Ame gapan God imua anuini mini nu imunu wat entanep.
  eng-GNV: Whereby most great and precious promises are giuen vnto vs, that by them
    ye should be partakers of the diuine nature, in that ye flee the corruption, which
    is in the worlde through lust.
  zaa-NT: Por la' huacca quì'e nna la' tsì'ilatsi' quì'e nna acca Tata Dios nna chi
    rèe qui'ni gunnee iyate nu ná tsè' qui' ri'u ą'hua iyaba nu dacca' para bien qui'
    ri'u nu chì' da'la. Calatsi'e qui'ni tsía latsi' le qui'ni gunnee qui' ri'u nu
    chi benìnie ri'u prometer para qui'ni gata' ttu la' rulábalatsi' tsè' qui' le
    tì'a ná la' rulábalatsi' tsè' nu te quì'e, ą' modo lebi'į nna l·lá le le' maldad
    nù ną́ resultado qui' la' ridàlatsi' mal qui' yétsiloyu.
  eng-WEBSTER: Whereby are given to us exceeding great and precious promises; that
    by these ye might be partakers of the divine nature, having escaped the corruption
    that is in the world through lust.
  guh-guh: Bajarapacuenia Dioso pinijicuene pexanaejavanë pexanaexae mapanacuataje,
    nexata yapëtanetsi Dioso xaniajai vajanacacapanepaejavanexa pacuenia najumecapanepaeya
    jumaitsi. Dioso vajanacacapanepaejavanexa pinijicuene bitso. Jumecovënëtatsi Dioso
    vajanacacapanepaejavanexa. Nexata Dioso nacayajavaponapona. Bajaraxuata Dioso
    pesaëta nacajamatabëcueneasaëyaexanaena vajajinavanapaenexa xaniavaetsia. Nexata
    nacajamatabëcuene caëjëpaeyaexanaena vajavecuapanepaenexa mapanacuata pibisiacuene
    vajanacaexanaeyaexanae jamatabëcuene. Nexata pacuenia Dioso jamatabëcueneitsi
    tsaponaponae, bajara vaxaitsi ata jamatabëcueneitsitsi tsavanapae tsane.
  bon-bon: Tabe mibibine babo miijirage mene itu nicäripi mine teeme pana miijirage
    mule acatame piiyepu ai gawecewe me niiya singisingi mule cabu ca uucratname.
  nhw-BL: Huan pampa yaya quipiya ihueyitilis huan yaya senquistoc cuali, techtencahuilijtoc
    miyac tlamantli catli tlahuel hueyi huan catli tlahuel cuali. Quiijtojtoc para
    huelis techmaquixtis tlen nopa fiero tlamantli catli masehualme ipan ni tlaltipactli
    quichijtinemij pampa tlahuel quinequij tlajtlacolchihuase. Huan quiijtojtoc techmacas
    se nemilistli yancuic quen Toteco quipiya. Quena, quej nopa techtencahuili.
  swh-ONEN: Kwa sababu hiyo, ametukirimia ahadi zake kuu na za thamani kupitia mambo
    haya, ili kupitia hayo mpate kuwa washiriki wa asili ya uungu, na kuokoka kutoka
    upotovu ulioko duniani unaosababishwa na tamaa mbaya.
  wbi-wbi: ku sila iji akatuhuvisie mu lufingo ulukome ulwa ndalama. akavombile ndiki
    neke kukutuvomba kuuva vimilisi vwa vwandilo vwa Nguluve, fino tughendelela kukuvuleka
    uvuhosi vwa iisi iji.
  bba-bba: Nɡe mɛyɑ u sun nɔɔ mwɛɛ bɑkɑ bɛɛrɛɡinu kuɑ kpɑ i n kɑ bɔnu mɔ win dɑɑ sɔɔ,
    sɑnɑm mɛ i sɑnkirɑnu suuri ni nu wɑ̃ɑ hɑnduniɑ sɔɔ binɛn sɔ̃.
  eng-KJVCPB: 'whereby are given unto us exceeding great and precious promises: that
    by these you might be partakers of the divine nature, having escaped the corruption
    that is in the world through lust:'
  kgk-NT: “Xe remime'ẽgwe porã-rupi pende reko porã va'erã teko rei-rupi ndapeikovéi-ma
    hagwã, pejapose va'e rei ndaipu'akavéi-ma hagwã pende-rehe” he'i va'ekwe Nhandejáry
    nhande-vy. He'i hagwe-rami ojapo va'erã jaheko arupity hagwã Cristo reko jejavy
    e'ỹ porã-pe.
  waj-waj: Ivo itaama pinaavai variivoono kua kiaa teerama kioo yoketaa kuaiyauvaa
    ti kiaa ti mmiravai. Ii kua iyauvo ari vookarai kuayauvai vaivai. Fai ngia iyauvaa
    arinaima rikikio aa mmata aavau vai maisa aataruuyauvo ngii utinaree kiaa iinai
    ngia aikiooma iyauvaa yaatarada Anutuuqaa roosiima yoketaama variaaravai.
  cpy-cpy: Rootaki ikashiya-kaanteerori pina-perota-chari, kameetha-perota-tsiri,
    ari okantyaa pikimita-kotan-teeyaariri eeroka-paeni Tajorentsi. Pookaero pikaaripero-shiretaki,
    pikimi-yitari jaawiki-jatzi antapiinta-kirori ikowashire-yitziri.
  mpx-mpx: Yehoba towaisi hot ala mulolu bwabwatana iyaka i pem i ola wana bateli,
    inoke mulolu o eliyana i bosowaimiu te nak toto i neem panayawi ana nuwatu nanakina
    eliyana nuku lou luwai, ge wami pagan ni ola Yehoba wana pagan.
  wbp-wbp: Yuwayi, Kaaturlu-ka yartarnarri wiri mardarni, manu ngurrju-nyayirni nyanunguju.
    Nyanungu-ngalpa wangkaja yangka kapu-ngalpa ngurrju nyinami. Kujarlunya-nyarra
    jangku-pungu yungunkulu yapa nyurrurla jungarni nyina nyanungu-piya. Nyurrurla
    yapa, kula kankulu yapa maju yinyarra-patu-kari-piya nyina kuja kalu nyampurla
    walyangka nyina. Kula kalurla ngungkurr-nyina Jijaji Kirajiki. Ngari kalu nyiyarningkijarra
    maju-mipa manngu-nyanyi. Kala yapa nyurrurla kula kankulu kuja-piya nyina, lawa.
    Kujarlanya-nyarra Kaaturluju ngurrju jangku-pungu yungunkulurla jungarni nyinami
    nyanunguku.
  luo-luo: Kuom magi osemiyowa singruokne maduongʼ kendo ma nengogi tek, mondo e kuom
    gigo unyalo kawo kit Nyasaye kendo mondo utony ua e kethruok ma gombo maricho
    ma pinyni kelo.
  nhe-NT: Huan pampa yajaya quipiya ihueyitilis huan yajaya senquistoc cuali, techtencahuilijtoc
    miyac tlamantli tlen tlahuel hueyi huan tlen tlahuel cuali. Quiijtojtoc para huelis
    techmaquixtis tlen nopa fiero tlamantli tlen tlacame ipan ni tlaltepactli quichijtinemij
    pampa tlahuel quinequij tlajtlacolchihuase. Huan quiijtojtoc techmacas se yolistli
    yancuic queja Toteco quipiya. Quena, queja nopa techtencahuili.
  aii-aii: ܒܝܲܕ ܐܲܢܹܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܩܵܘܠܘܼ̈ܗ‌ܝ ܛܝܼܡܵܢܹ̈ܐ ܘܓܘܼܪܹ̈ܐ، ܕܒܝܼܵܝܗ‌ܝ
    ܗܵܘܹܝܬܘܿܢ ܫܲܪ̈ܝܼܟܹܐ ܕܟܝܵܢܵܐ ܐܲܠܵܗܵܝܵܐ، ܟܲܕ ܥܪܝܼܩܹܐ ܡ̣ܢ ܚܪܵܒ݂ܵܐ ܕܝܼܠܹܗ ܓܵܘ ܥܵܠܡܵܐ
    ܒܝܲܕ ܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܒܝܼܫܹ̈ܐ.
  esk-NT: Tumigiplugik tamatkuak qaitchigaatigut kamanallapiaqtuanik akisuruanik akiqsruutinik.
    Ukpiġigupsigik akiqsruutit annatlasrigisirusri qaayuġnaqtuamiñ ittuamiñ nunami
    iñuich kaŋiġruaqtaŋisigun, aasrii piqatautlasriḷusri Agaayyutim irrusriani ilaatun
    iḷiḷusri.
  msb-msb: Paagi sani ginhatagan kita niyaʼn pinakadako kag pinakamahalaga na regalo
    na iya gintuga agod tungod sani makalikay kamo hali sa mga maraot na kaila kag
    makabahin san iya pagkadiosnon.
  cpa-NT: Hi² jøng² báh³ ma²ca¹jmo¹dsa jǿg³ hiug¹² dsio¹ quianh¹³ jniang³. Hniu¹dsa
    hi² lén² jniang³ ju³lah lán¹² Diú¹³, hi² tsa¹ma¹hneng² jniang³ hi² hlaih¹³ hi²
    møa¹² dsǿa¹² jniang³, jǿg³ hlaih¹³ chi² jmøi¹guǿi¹ mi³jmo¹ dsa¹hén² jniang³.
  dso-dso: ତାର୍‌ ମଇମା ଆରି ଦରମର୍‌ ଲାଗି ସେ ଆମ୍‌କେ ବେସି ବଡ୍‌ ଆରି ବେସି ମୁଲିଅ ରଇବା ଦାନ୍‌
    ଦେଲାଆଚେ । କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ମନ୍‌ ଜେନ୍ତିକି କାରାପ୍‌ ବିସଇ କର୍‌ବାକେ
    ମନ୍‌ କର୍‌ବାଇ, ସେନ୍ତାରି ମନ୍‌କର୍‌ବା ଟାନେଅନି ମୁକ୍‌ଲାଇବାକେ ସେ ଆମ୍‌କେ ଏନ୍ତାରି କଲାଆଚେ
    । ଏ ସବୁ ବିସଇ ତାକର୍‌ ମନ୍‌କେ ନସାଇସି । ମାତର୍‌ ତମେ ପର୍‌ମେସରର୍‌ ପାରା ଦରମ୍‌ ଅଇପାର୍‌ସା
    ।
  meu-meu: Unu amo ena gwauhamata badadia bona hereadia vada e henida; unu gwauhamata
    ese tanobada ena heḡahusi bodagadia amo bae harohomui mauri, bena Dirava lalona
    korikorina bavabia.
  yva-NT: Maisyare wemaisy, Po apa urairijo ngko dave muno manakoe raugaje wansai.
    Po apa urairije umaso raugaje wansai indamu mo wansapaya irati mine so ama bekero
    ngkakainoanive rai, wemi mo kakaije raugavo vatane mai. Muno Po apa urairije umaso
    raugaje wansai indamu wansanuga indati mo taune anuga ramaisy.
  dgc-dgc: Ey nadid, dahil ta kapangyarian na, éy nangako siya dikitam ta mahalaga
    a bagay, monda makaiwas kitam ta medukés a gimet na tolay ta munduae a kapahamakan,
    sakay maaheg tam i ugali naa.
  zpm-NT: Ni psaṉ me diidz pe nac grë ncuaaṉe ndzon ne gneedz me lo ne. Psaṉ me diidz,
    ib laa me cuee ne lo grëtaa guieḻyozh ne rac lo guidzliu rii, parne gac ne tib
    miech mbe zigne nac me.
  hix-NT: Tàwya kwahanonkatxhàr kom hoye ro, kowakryetxehketxhe xaxa hampànà, katxhàr
    me ketxownà. Noro wya kowakryetxho komo rma, ohxe rma haxa naha. Thenyehra rma
    haxa naha. Àro hoye ro, tekurunhetxhe, anhà hona, katanàhnohtoho kom hona. Àsok
    tawro hana. Natanàhnohyatxow hamà, toto komo, tanhàn kom hoko rma haxa tehohkanàr
    kom ke. Kàwyam haxa ryhe, Khoryenkom yoh me harha tehxatxhe. Ohxe roro noro yehtxoho
    yoh me harha tehxatxhe, àwya kowakryenàr kom ke.
  sim-sim: Uhu ukruharanda orhi nga jivijivi orhi nga orok nirin or ukmbaha nor mbahandari
    karem. Ma misambik fehe sungu masi lihi si mbaskashiwak kavakavan li uhu kava
    mendek nakwa lir. Hako Wasilaka jirin or jelyashinak jir oson wasisokwa jir. Uhu
    Avui Wasilaka ma wornak or nahanda hom jir nga erem wornakop ji naka, karem mbahandari
    ria.
  npi-ULB: यी कुराहरूद्वारा उहाँले हामीलाई बहुमूल्य र महान् प्रतिज्ञाहरू दिनुभएको
    छ । तिमीहरू संसारका कुइच्छाबाट आउने भ्रष्‍टताबाट उम्केर ईश्‍वरीय स्वभावमा सहभागी
    हुन सक भनेर उहाँले यस्तो गर्नुभयो ।
  cgc-cgc: Tenged ta datas din na katengdanan daw tenged man na tanan din na mga buat
    igo daw miad, may anen para ki kiten alin ki kanen na mga dayad gid na pangako
    na sikad impurtanti. Paagi ta ate na pag-angken ta iya na mga pangako masarangan
    ta na magparyo ki kanen na ate na batasan dayad gid tenged nalibri ki din alin
    ta pagsunod ta malain na batasan na paryo ta batasan ta mga ittaw na ula gapati
    ki kanen daw nadala na magbuat ta malain tenged ta iran na kaugalingen na mga
    liag.
  tim-tim: Hain akmâ Anutuŋe nâŋgât kâmot hilip aguwâi dâm den pat humo agat agatŋe
    makmâ hâriep. Hârembo den pat âlepŋe arekŋe tân nengumbo Anutu Humonenŋe olowâk
    manman âlepŋân manbaengât nâŋgâm heŋgemgoenŋe are bunŋe miawaktâp. Miawakto âmâ
    hânân bâleŋe hilip agu agugât egâliaŋ gogâleaŋ arekŋe ye bo hilip yeŋguwiapgât
    akto Anutugât manman âlepŋaet pat akbaigât makmâ den dâtâŋe katnengiep.
  yor-yor: 'Nípa èyí tí ó fi àwọn ìlérí rẹ̀ tí ó tóbi púpọ̀ tí ó ṣe iyebíye fún wa:
    pé nípa ìwọ̀nyí ni kí ẹ̀yin lè di alábápín nínú àbùdá ti Ọlọ́run, nígbà tí ẹ̀yin
    bá ti yọ kúrò nínú ìbàjẹ́ tí ó ń bẹ nínú ayé nípa ìfẹ́kúfẹ̀ẹ́.'
  wos-wos: God wungi yikafre sémbut male huruta nukwa hanyikwa maki haanye dé nanika
    déka wasékérékéndén yikafre male jondu hwe, guni wun jondu hérae ané héfana du
    takwa hurundaka maki huruhafi yata God rendéka maki rengute. Ané héfana du takwa
    di nak maki nak maki haraki sémbut hurunjoka némafwimbu mawuli yata di haraki
    saraki sémbut huru.
  emp-NTPO: '@see-verse:2PE.001.003'
  eng-F35: through which He has granted to us such precious and extraordinary promises,
    so that through these you may become partakers of a divine nature, having escaped
    the depravity that is in the world because of lust.
  ind-ind: Melalui kemuliaan dan kebaikan-Nya itu, Allah juga sudah menjanjikan banyak
    hal yang berharga dan sangat besar kepada kita. Oleh janji-janji-Nya itu, kita
    menerima Roh Allah sendiri dan dipersatukan dengan Dia, sehingga kita tidak lagi
    terikat pada segala macam dosa yang disebabkan oleh keinginan-keinginan badani
    yang jahat. Dosa itu sedang menguasai dunia ini seperti penyakit menular yang
    mematikan.
  pes-OPCB: با همین قدرت عظیم بود که تمام برکات غنی و عالی را که وعده داده بود، به
    ما بخشید. یکی از این وعده‌ها این بود که ما را از شهوت و فساد محیط اطرافمان رهایی
    دهد و از طبیعت و صفات الهی خود بهره‌ای به ما ببخشد.
  mpt-mpt: E bain wengo dot ayamo nibo baabenea Dabalim nakai ili bobol tem funin
    misiam ota wafu bliba i kukub misiam olo watwat dayebu otane ne ibo inamin namin
    ayamo omyenia daabei kesoa ibo dabalim olo kukub misiamo deiboniba kining aniba
    makob ne ulab aine genebuo e wengo bainobe. E inanea nibo daabenebio kesoa nibo
    dabalim olo kukub misiamo deibonoba kining anoba makob Gode ulab anomabbiobe.
  ssx-ssx: Dupita꞉la꞉ hauma꞉ta꞉ ipikana꞉ma꞉ mo la꞉ ula꞉ ota꞉ aneke make seliapo piki
    pa hameke hala꞉la꞉ alemanu ka꞉la꞉me. Pa ekipeke. Dupiki pa hameke hala꞉la꞉ ale
    manuma꞉ta꞉ mo hande do kenkena꞉ ula꞉ hoeyaasa꞉ puki tiaasa꞉ hau mea paka꞉lao mo
    Koda꞉na꞉ ota꞉ hau pa꞉ta꞉ a꞉pa apa꞉taalimikie.
  mkl-mkl: Bɛɛbɛi í ce nwɑ kuwɑ̃ nlɑ nlɑ ilu bɛɛrɛ ŋɑ. Kuwɑ̃ ŋɑu ɑɑ jɔ̀ i yɛ bɛi nŋu
    tɑkɑɛ í yɛ nɔ i sɑɑ kuce lɑɑlɔ sɑ̃mi ŋɑ iyi í wɑ si ɑndunyɑ nɑ binɛ.
  gaq-gaq: ଦେକ୍‌ରକମ୍ ମେଁ ଆନେକେ ମେଁନେ ପାର୍‌ମାନ୍ ଅନୁସାରେ ଜାବର୍‌ ମ୍ନା ଆରି ଜବର୍‌ ଦାନ୍
    ବିଃବକେ । ଆକେନ୍‌ ସାପା ଦାନ୍ ଏତେ ପେଇଂ ଆକେନ୍ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ବିନାସ୍‌ ଡିଂଣ୍ଡ୍ରେ ଦଦ୍ୟା
    କାମ୍‌ବାନ୍ ଉଦାର୍ ବାନ୍‌ସା ନିଜର୍ ଇକ୍‌ଚାରେ କୁଡ଼େଃପା ।
  gof-RNT: Hintte iita amo gaason medhettiya ha alamiyan de7iya bashshaafe kessi ekkanaadanne
    Xoossaa xoossatethan shaakettanaada, ha imotata baggara daro al77onne gita ufayssaa
    nuus immis.
  unx-unx: ନେ'ଲେକା ଇନିଃ ଆବୁକେ ଆୟାଃ ବାନାର୍‌ସା ଲେକାତେ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଆଡଃ ମାରାଙ୍ଗ୍‌
    ବାର୍‌ଦାନ୍‌ ଏମାକାଦ୍‌ବୁଆଏ, ଏନ୍‌ ସବେନ୍‌ ବାର୍‌ଦାନ୍‌ ହରାତେ ଆପେ ନେ ଜିୟନଃ ଅତେଦିଶୁମ୍‌ରେ
    ତାଇନଃତାନ୍‌ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ଏତେ ବାଞ୍ଚାଅପେ ନାମେୟା, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଲେକାନ୍‌
    ସଭାବ୍‌ରେ ହିସାଦାର୍‌ ହବା ଦାଡ଼ିୟଃଆପେ ।
  gah-gah: Lá oake, netá gihila ite minamoláa meinaváa napagi nemó alitave loko lo
    mololeta netá lehizelimikago nene, alekuko, nenémini gihiláa lelitoka utó okiko,
    mikasiuka gumesisímini gihila lapuluva oaká netá nene lemegesa amekinake Ómasímini
    ametamenigi itunize.
  lcm-lcm: Au na si keve bil suke taralapo tauia ta kana keve mengen miminaungan lava,
    na le iang selen kalapo matung animi si luk ani kana laulauan gogoai, mi kalakala
    pelek a kuli rina tagoeng ke, voiang kapo tukulai ina si vubuk rikek.
  aer-aer: Ye, Ngkarte Re mwerre anthurre aneme. Re anwernenhe arntarnte-aretyeke
    alhileke mwerre anthurre anwerneke mpwaremele. Re nhenhe mpwareke arrantherre
    apale itirretyakenhe anetyeke akurne mpwareme-ketye. Tyerrtye areye ahelhe nhenhele
    aneme Christ-arle arratye itelaretyakenhe anekeke, arne akurne areye mpwaretyeke
    ahentye aneme arne akurne nhenhele anteme itnenhe akurne-ileme. Kenhe arrantherre
    akenhe arne akurne ingkirreke-ngentyele untyeme-irreke-arle Ngkarteke anemele.
    Re-arteke Ngkartele anwerneke iwerre altywere-ileke irrpenhetyeke anpere-alhemele
    akurne areye-ketye atere-arlpe-irremele. Lyete kwenhe anwerne Ikwere aneme.
  qvc-NT: Tayta Dyusmi chayshina ufrisiwashqa kanchiq ancha yanapawananchiq. Chaymi
    chay ufrisiwashqanchiqqa ancha balin. Chaqa yanapawanchiqmi, Dyusshina kawsashpa,
    kay mundupi tiyaqkunapa mana baliq yuyayningunamanda akrakananchiq.
  tgl-ULB: Sa pamamagitan nito, binigyan niya tayo ng mahahalaga at dakilang mga pangako.
    Ginawa niya ito upang kayo ay makibahagi sa banal na katangian habang kayo ay
    tumatakas mula sa kasamaan na nasa mundo sa masamang hangarin.
  cbs-NT: Na jaska tibi nuku amaidan, jaska bebunkidi Dios ibubis janchai jawen kushipajaidawen
    yubakani chanima betsa waisma jaska ikunwankin man shinan betsa watan man ma Diosun
    beya ibu wawen taea na mai anuxun chakabu kemu paewen ikaibuwen jatu binui man
    ma Diosunabu paxatidubuki.
  xtm-NTPP: Te sukan, te ni skuiso ya ja taa ya ndaka ja vii ja va'a iyo ja jin ni'i
    o ma, te ûni jín koo o jín tu'va‑ka o ya, sukan‑va'a jin koo tu'va‑ka o ja jin
    sa'a o sukan sa'a sukan kúu maa ya ma, te chukan kúu ja ûni jín xndoo o ja u'vi
    ma ja iyo ñuu ñayivi ya, tna'a ja ni ka yo kuu ini o ja jin ko sa'a o ma.
  nnq-nnq: Kwa ndela jenie atupi lilagano likolongwa na lyambone, kupala ku hupo yenie
    tukilonde mumakakala ga Nnoongo, kupala tutame kutali nubaja gwa padunia oguletigwa
    na tama mbaja nu kupoke lipungu ku Unnongo gwakwe.
  bao-NT: Ate jʉori, “To biro yʉ tiirucu” cʉ̃ ca ĩirique ca añurije ca nii majuropeerijere
    manire tiicojoupi, mʉja pea tee jʉori ati yepa maquẽ ñañarije tii niiriquere camotatiri,
    Ʉmʉreco Pacʉ cʉ̃ ca bojoca cʉti niirijere mʉja ca cʉo eapere biro ĩigʉ.
  san-ORI: ତତ୍ସର୍ୱ୍ୱେଣ ଚାସ୍ମଭ୍ୟଂ ତାଦୃଶା ବହୁମୂଲ୍ୟା ମହାପ୍ରତିଜ୍ଞା ଦତ୍ତା ଯାଭି ର୍ୟୂଯଂ ସଂସାରୱ୍ୟାପ୍ତାତ୍
    କୁତ୍ସିତାଭିଲାଷମୂଲାତ୍ ସର୍ୱ୍ୱନାଶାଦ୍ ରକ୍ଷାଂ ପ୍ରାପ୍ୟେଶ୍ୱରୀଯସ୍ୱଭାୱସ୍ୟାଂଶିନୋ ଭୱିତୁଂ ଶକ୍ନୁଥ|
  huv-NT: At tüüch icoots majawaats nguineay alndom marang meáwan najneajay leaw lamapiüng
    apmarang. Por aag ayaj nganüy alndom merangan najneaj, atnej arang Teat Dios,
    mecueatiün irangan ngo majneaj leaw arangüw meáwan nipilan leaw ngo mayariw andeac
    Teat Cristo, cos nejiw arangüw leaw nejíwan quiaj andiümüw marangüw.
  otn-NT: Ja̱na̱ngue ta̱te ma̱zihotho ra̱ hya̱ ma̱ya̱t'i̱ ngue di̱ n'nacjʉ. 'Nɛ̱cjʉ
    da̱ zä ga̱ øthʉ ra̱ nho ya, tengu̱tho Oja̱ ngue gä ra̱ nho øt'e. Ya hi̱nni̱ ma̱ntho
    ga̱ nne ga̱ øthʉ ra̱ nts'o ja ua ja ra̱ xi̱mhäi ya.
  nop-nop: Unduŋ tiŋa nemenemek loloŋnit hinek inditok gigit yofafaŋeguk u nadidahi
    tiyam. Kaŋ wendiniŋ folooŋ indi’walaŋkade mintaune fafaŋeŋ kwet diniŋ silodadi
    nihitubu-kadakadok hatak u kakiyondaaŋ kalakapmeeŋ Bepaŋ’walaŋ wapmihi mintadakaleeŋ
    adut kadiŋa hatiyaneem.
  obo-NT: Woy ukit to kandin no kotuusan, id boggoy rin keta iddos mgo tandu rin no
    oray'n dakkoo kos koru-anon. Ukit ka-ay, od pokoporiyu ki mandad taddot morat
    no mgo ingowollon ka-ay to ampow't ingod, woy od poko-ikuu ki taddot botasanon
    to Monama.
  cak-ENT: Y riq'uin ri', c'o chuka' ri xusuj cheke. Ri xusuj rija' cheke, juis jabel
    y nim rakalen. Roma nkucolotüj-pe chuvüch ri itzel ri c'o chere' chuvüch ri ruch'ulef
    roma ri itzel tak rayinic. Y xusuj chuka' cheke que nujül ri kac'aslen y nkutoc
    c'a cachi'el rija'.
  lif-NT: ᤒᤠ ᤂᤧᤴ ᤁᤢᤔᤡᤔᤡᤍᤡᤱ ᤏᤢ ᤁᤢᤏᤥ-ᤁᤢᤍᤠᤀᤥᤗᤠᤶ ᤀᤠᤏᤡ᤹ ᤕᤶᤒᤠ ᤏᤢ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤔᤠᤱᤜᤧᤰᤜᤠ᤹ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤠᤱ
    ᤀᤠᤘᤠ᤹॥ ᤂᤢᤏᤧ᤹ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤑᤧᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ᤗᤠᤶ ᤋᤠᤱᤛᤧ᤺ᤵᤔᤠ ᤏᤢ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤏᤥᤛᤪᤱ
    ᤂᤥ᤺ᤔᤠ ᤔᤠᤱᤜᤧᤰ ᤀᤠᤈᤥᤃᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: Jā ñúcuán nī nquee yuhú yā ndācá jā ñáhnú ndasí de vāha ndasí jā sáhá yā
    yóhó, tácua jíín ndācá ñúcuán de nduu ndá nú tá cúu nūū íyó maá yā, de cācu nú
    nūū ndá tiñu néhén jā ndíyo inī nchivī jā sáhá ji inī ñayīví yáhá.
  san-TIB: ཏཏྶཪྻྭེཎ ཙཱསྨབྷྱཾ ཏཱདྲྀཤཱ བཧུམཱུལྱཱ མཧཱཔྲཏིཛྙཱ དཏྟཱ ཡཱབྷི ཪྻཱུཡཾ སཾསཱརཝྱཱཔྟཱཏ྄
    ཀུཏྶིཏཱབྷིལཱཥམཱུལཱཏ྄ སཪྻྭནཱཤཱད྄ རཀྵཱཾ པྲཱཔྱེཤྭརཱིཡསྭབྷཱཝསྱཱཾཤིནོ བྷཝིཏུཾ ཤཀྣུཐ།
  qve-NT: Hinaspan Diosqa ancha sumaq prometesqanman hina yanapawanchis, tukuy imatapas
    munasqanman hina ruwaspa, payman rikch'akunanchispaq. Hinaspapas Diospa chay prometesqanqa
    ancha valorniyoqmi. Chaykunatan qankunaqa (paypi creesqaykichisrayku), huk hatun
    bendicionta hina chashkirankichis, tukuy wañuyman apaq huchakunamanta ayqekunaykichispaq.
  pao-NT: '@see-verse:2PE.001.003'
  cbu-NT: Yuwaa Apanll sheechima átu, waanaatsi kuk uru payutariya. Sirútamasa tsiyatarangu;
    Nuw Kani tputsush pshtakchuri, tputssha nuwapat minamari mangooz chinachinllinaya.
    Itsinsaru taachinllinaya. Mangooz mapiysha taachinllinaya, tárangiya. Ashiriya,
    natsha waanaatsi kuk payurangu, iysha Apanllimun Wani na itsinsaru taamaam waritakaniya.
    ¿Wanipaja yutaritshish tsapurunasush taak? Zapan taariya. Tputs yutaritshishingaz
    támaraksincha. Itaru, Apanllimun mangini tatkuni, iysha anoo ashkeezini.
  usa-usa: mikákémmá keqtáámá wení anómma timá akoqnáá umákain-aimma tímikaiye. maami
    timá akoqnáá umákain-ainapoma ketááí túgoni akaí-yátááqá waraíyábá puí-yátááqá
    yínaqtaama ketáámá yubíqtuwe kóonunatae. maami puí-yátááqá minnáe. Áánûqtunopakemma
    nékaq mánoe. Áánûqtuma keqtáámá wení aokaq-ááíkákékáráq tímikaiqtaae.
  soy-soy: Lɛlɛɛ tíyɛsɛ kɛ Uléécɑɑ uu lisɔnɛ píimɑ lɛ̃ kuu n yekei rɛ ukɛ́ rɔ́
    hɛ rɔ́ pɑ, likɛ́ kei nɛ ritiki tɔkɛ́ pɛɛ Uléécɑɑ sipipi, tɔn kɛtẽ kɛcɑ́ɑ́ likɑ́ipi-kɑ́ipi
    lɛɛ yɛ nɛ ncɑɑi ń kɑ kɑɑsɛ.
