  cof-NT: Junni yari chiquilabe tsaracari sen fiquica cuenta quinato, chiquilaca se
    suwanae ticae. Aman jun sen fiquica quereito, se ino podeilaiyanae. Diosica tennatuminlari
    yalachi tenca munate nenato jelenquira nenaminla joe. Chiquila mantimini Diosica
    tennatuminlachile nechi se loto, Diosibe man junni ino podeilaiyanae.
  srm-NT: Wë nöö di u dë a dendu u dee soni dë kaa, nöö Gadu paamusi u sömëni gaan
    bumbuu soni e. Nöö ee u tei dee soni a paamusi u naandë ta libi ku de, nöö woo
    ko kisi di fasi u Gadu a u libi. Nöö dee poipoi libi u goonliba aki an o feni
    u kisi möönsö, biga wa o ta mëni de seei fuu kë de.
  qvs-NT: Jesukristu sukaman kuyawashpanchikuna willawashkanchisapa sukaman allimata
    yanapawananchikunata. Kankuna chay alli willawashkanchikunata kasushpa kawsashpaykichi
    atipankichi Jesukristushina allita rurashpa kawsayta. Manana chay mana Jesukristuta
    kreyik runakunashinanachu munanaykichillata rurashpa kawsankichi.
  zca-NT: Por rë kure', mila' Dios di'zh, ne' Me rë kwa'n nazhon no rë kwa'n dox tsak
    ka' be. Por ñila be rë kwa'n mila' Dios di'zh re', nu be gak nela lë' Me; por
    rë yalnazhon re', nguro' be lo rë kwa'n nitsinu men; rë kure' nak rë kwa'n nzhakla
    kwerp che'n men.
  cbc-NT: Caroaro cʉ̃ camasĩrĩjẽ jʉ̃gori caroa wãme marĩ cʉ̃ caátipee cʉ̃ caĩjʉ̃goyeticũrĩqũẽrẽ
    marĩ masĩõwĩ. Tie pʉame nocãrõ majũ pairo cʉ̃ caátipee niña. Cawapapacarijere
    bairo caãnie niña. Tie jʉ̃gori marĩ, ati ʉmʉrecóo macããna roro marĩ rupaʉ caborore
    bairo caána, tiere marĩ majũã caátijãnamasĩrã marĩ ãnio joroque marĩ ásupi. Bairo
    marĩ caáto, Dios cʉ̃ caãnajẽ cʉtiere bairo marĩ ãnio joroque marĩ ásupi.
  qxo-NT: Imaypis tsaynö yanapamänantsicpämi palabran gellgaranganchöpis nicämantsic.
    Tsay aunimangantsicnö yanapamaptintsic Señor Jesucristuman mana criyicog runacuna
    lluta cawaychö cayangannötsu manam cawaycantsic, sinöga Tayta Diosnintsic alli
    ruraglla cangannö nogantsicpis canapä yanapaycämantsic.
  mox-mox: Ta wese baʼe waiwai nana ʼinega ena vona fofofola aqiaqi otaqidi neida,
    be yaqisa vona fofofola diavona ʼidiega nuanua luveifadi be ilivu luveifadi qabudi
    kana nogedi ta kana veilivu Yaubada ena ilivu ʼidewani.
  kew-kew: Goa pua nipumi nipuna epe kagaa pirape kone wasupa Yesu madaa managola
    saasa. Goa pua niaa gialia. Nimimi go nipuna kone mua nipu raapu piruaeme-ga go
    su amaa piri onaanu wae-rupa mapiraape kone mada pogola pua gimeme.
  dww-dww: Be mate inam rewapanine tauna na saugama dosidima be veredima ya utedana
    da tokare tà mia nonoḡana Mamaitua maika. Be inam kedane dobu adi voiama gewegewedima
    kaite tè gosedina, inam vutudi a kawakawa gewagewadana.
  twi-ASANTE: Ɔnam nʼanimuonyam ne ne nnepa so ahyɛ yɛn bɔ a ɛsom bo yie. Ɛno enti,
    wama yɛn ne su kronkron no bi, sɛdeɛ ɛbɛyɛ a yɛbɛfiri ewiase yi porɔeɛ a akɔnnɔ
    bɔne de ba no mu.
  aoj-aoj: Banagami mogogalaꞌi amamba atom anen nasoꞌapa basef ananimi nagaꞌi endilisi
    atinami. Basef amamba luꞌwami fasimi aꞌowaꞌ. Basef amamba atom ipaꞌ pataga laꞌifipama
    pegefaꞌ ambal namili ma waf Godi pegalomana. Ama pefaꞌ pefeꞌ pindihiꞌama hiahaom
    amamba awami mataga mandaꞌ ukup pegehafel aꞌowaꞌ ma waf awafii mape itap apaꞌe
    mandaꞌ epes awasii.
  cbv-cbv: '@see-verse:2PE.001.003'
  taw-taw: God chɨnop tap okok mɨdupsek ñub ak, tap awl yɨbɨl tap teplep yɨbɨl mɨdeb.
    Tap anɨb okok, nɨbop anɨb okok ñɨnɨgayn agɨl bɨlel aglak. Nɨgɨm. Chɨn binɨb lum
    awl mɨdobun okok, mubwak gos nab ayaŋ nedil ak kɨdek gɨnɨgun agɨl gos nopun. Gos
    nɨgon, chɨnop gɨ tɨmel yɨbɨl gup. God pen tap tep ne anɨb okok nɨbop ñak. Ñek,
    nɨbi tap tɨmel yɨbɨl ak nɨbop gɨ tɨmel gup ak, tap anɨb okok dɨdeg lɨnɨmɨb tek
    lup. Tap anɨb okok dɨdeg lɨl, God ne koŋɨm mɨdep tek yenɨgabɨm, ne gɨtep gup tek
    gɨnɨgabɨm.
  jic-NT: Nin mpes jupj pajal 'üsüs liji cupj mpes, jupj tjevele jin p'iyá. Jupj tjevelá
    pajal 'üsüs cupj qjuis lal. Dios ma jisas, pajal malala se palá, yupj malala quelel
    lajay mpes. Nin tulucj cupj qjuis lal. Dios pajal 'üsüs liji cupj mpes. Jupj tjevele
    tepyonecj, mpes ma pajal malala qjuesé palá, yupj jinwá. Mpes wa ncupj jupj jin
    p'iyá qjuiyola.
  zap-NT: Por yra ne nzoonree ne rlaa Ne, wsan Dëdyuzh diiz ne sniiz Ne ne kesentyent
    nzoon lo be no ne kesentyent non, chen por laa we gak be zhiin Ne naaree ne che
    zasaan be ne mal ne nuu gyëzlyuree. Por tant rlaan mén ylaa méno, por neguin nak
    ne nuu we gyëzlyu.
  wer-wer: Pël ëak pim ëwa ompyaö tapöök omën kaö ompyaö kup niwiauta këët nina. Pim
    kup niwia pötaan koröpöökë kentre kauratëën kö yesaö epët kasëng menak Anutuu
    wë pöl öpenaat.
  ipi-ipi: Enene, nanima yuunga wandakali tupamane mana koo tupa minaima lakae lo
    nembo talamane mana okomane nanima minu koyalane tekeko, yakamato mana koo utupane
    peya wanju atoto, balana mana epene tika-pene tupa angu wato minu atalapale loto,
    Goteto yakama moyokale lo potomisa pii mindi lo yata yane.
  qul-NT: Chaycuna uqhunta kowanchis athun sinchi valorniyoj prometicuskancunata,
    chayninta Dios jina cayman chayanayquichispaj, wañuyman apaj juchapaj munaskancunamanta
    escapanayquichispaj.
  ter-NT: Koeku kó'iyeaneye, anéye yuhó'inovi Itukó'oviti, koati yuhôti ákoti aukápapu
    ikéne yupihóvoti unáko, yupihóvotimaka vínixea hána'iyea ne itópoinovike. Koati
    vo'ókuke neko yûho ákoti aukápapu ikéne, kutí'ino apêti xoko ûti itípanevo kixóvoku
    ne Itukó'oviti, kutí'inokemaka viteóvati ne vaherévokoti yara kúveu mêum koesáyu'ixoti
    xâne, enepone uhá koeti kó'iyeovoku váhere aha xâne itúkea.
  bmr-NT: Jaanehejefeenedɨ unuunoco mɨɨhaico acɨɨbo, jaano ajashutɨno, sihidɨ ijaadama
    iicanoco. Jaano toono diibo unuunofeenedɨ amɨɨhai Moocaani iicabadɨ miminifetehi
    iimitɨno imogo jiinɨjehallɨvɨ imitɨco ɨsɨvanotɨ mataajamoro.
  fuf-fuf: Ko nii o yeɗiri en fodaariiji ɓurɗi hittude e ɓurɗi mawnude ɗin, fii, tippude
    e ɗin fodaariiji, no tawdireɗon e jikku makko on, kanko Alla, ɗun ko onon fuutinooɓe
    ɓoylaare aduna iwrunde e himmeeji bonɗi.
  bhl-bhl: Kaleyemsomelei, e sua kel em “Yulo fein keyemoki kai!”, yangse atin kuw
    ken eisneng be nulo fein keyemsomelei, kame nu kuaninba keko, Sunbin-Got em diwkuw
    finik so bin emdiw kebomi, kawin dim kaleem kal dim em “Kanelina! Kanelina!”,
    angakabe ibolow gelewkabiliw kawtiw im banimokoliw ding dim beelo fein bakilewokoluw
    te.
  ons-ons: Eŋe numa yaleoken okangi paki, don biŋekine kakapa so lewine suaine mo
    ŋeboniakane rake, ea ŋebonge. Wane mete zamotine korop iwa ea wane ra more ŋine
    maine kepeo bailalaŋ matali matali pamaike, ea kakakka arikei, paki sari Anutu
    wane masi tanik ea makei.
  con-NTPO: Tsa'caen ttu'sepa Tiseja inginga jai'ngae ñoa'me tsoña'chove condase.
    Osha'cho ñotssiama, osha'cho ti'tsse bare'choma inginga afeye su cuintsu va ande'su
    egae tsincoñe in'jaen'cho'ye sombopa Tisei'ccu fae'ngae jincho'faye.
  ghs-ghs: Oonihe noi oke mumure mooto oomi napai ttokaho rubenga arabidzareiqi oho
    dza ma rumuba qaate naru mina tobe sumanoma dzakapanoma oke ao mai eetaridzoho
    isaki oni.
  peg-peg: ତା ହୁଦାଂ ହେୱାନ୍ ମାଙ୍ଗେଙ୍ଗ୍ ଜବର୍‍ମଲ୍ ଆରି ବେସିମାନ୍‌ତି ପାର୍ମାଣ୍‌ ଦାନ୍‌ କିତ୍‌ତାନ୍‌ନା,
    ଇନେସ୍‌ ହେ ସବୁ ହୁଦାଂ ଏପେଙ୍ଗ୍‌ ବାନ୍ୟାଲାଲ୍‍ସା ଉପ୍‍ଜାଣ୍ ଇମ୍‌ଣି ବୁଡାନି ଜଗତ୍‌ତ ମାନାତ୍‌,
    ହେବେଣ୍ଡାଂ ରାକ୍ୟା ପାୟାଜ଼ି ଇସ୍ୱର୍‌‍ତି ମାନ୍‍ ବାବ୍‌ନାତ ମେହାଣ୍‌ ଆଡୁ ।
  txu-NT: Kôt ne kute gwaj bamã mỳjja jarẽnh mãmdji. Kute gwaj bamã mỳjja mexti:rekumrẽx
    jarẽnh. Dja gwaj amiwỳr mỳjjakam amakbê ta mexo bamex. Ja kadjy ne gwaj bamã mỳjja
    mexti:re jarẽ. Me kum Metĩndjwỳnh kĩnh kêtja ne me mỳjja punu kumexo ba. Me 'êxnhĩ.
    Me kum me kurê. Me ari prõ, mjên kupa'ã kurẽ ba. Me mỳjja punu kumex jao ba. Gwaj
    ba dja gwaj bamã mỳjja punu kĩnh kêt ne tu kangakumrẽx. Ja kadjy ne Metĩndjwỳnh
    gwaj bamã mỳjja mextire jarẽnh mãmdji.
  eng-WEBU: by which he has granted to us his precious and exceedingly great promises;
    that through these you may become partakers of the divine nature, having escaped
    from the corruption that is in the world by lust.
  gnw-NT: Jare imbaepuere rupi Tumpa umee ma yandeve jei uyapota vae icavi ete vae
    reta. Yayerovia ete cua re. Jare cua jei uyapota vae reta rupi Tumpa umee ma peve
    pico vaerã penti ramiño jae ndive. Echa'ã jae perepɨ opaete icavi mbae vae ɨvɨ
    pegua güi, agüɨye vaerã pico pe pere vae reño.
  mux-mux: Aku-sipa molupa aku tirimeliinga yunga mélema oliu ‘Simbu.’ nimba ui nimba
    panjurum mele aima tondulu puli ⸤ulu⸥ kaíma sirim. ‘ “Simbu.” nimbu, nimbu panjurundu
    mélema simbu eni-kene pemba kene Pulu Yili yu molemú mele ulu-pulele eni-kene
    pípili molku; mana-yambumanga numanale-ni mélema kanuku numanu monjuku aima molku
    kis-siku, ulu-kis telemele uluma eni ⸤Pulu Yili-nga yambuma⸥ aku-siku teku molku
    kis naa sangi. ⸤Aku-sili ulu-kísima liiku bulu siku, Pulu Yili-nga yambuma molku,
    molku konjai⸥.’ nimba, yu “Simbu.” nirim mele aima tondulu puli ⸤ulu⸥ kaíma sirim.
  maj-NT: B'a̱ ts'ín kitsjáhaná ni xi kitsúya títjun, xi 'yún chjí ko̱ xi 'yún chánka,
    tu̱ xi b'a̱ ts'ín ku̱i̱yúhu̱ ru̱u ni xi nchja̱ha̱ ani̱ma̱ha̱ xu̱ta̱, ni xi títs'ínkatsúhu̱n
    a̱sunntei̱, tu̱ xi sa̱kúhu̱nu̱u nga ku̱i̱ntsu̱ba̱ tík'un xi nkú ts'ín tíjña tík'un
    Nti̱a̱ná.
  bkq-NT: Deus koendonro lelâlâ tawylygue, “Koendonro aiese urâ âmaemoem” tâkehobyry
    adyese lelâlâ. Mâkâ ara kisezedoem ize ato lelâ aguientoem warâ adyese. Deus eynynâbaom
    modo inakanhe aito aguiendyse kipyra kurâ warâ.
  kue-kue: Mambuno i mina taragl kande kaima ya te wakai kaima okuna dipanduglkwa
    ikra nono norkwa. Ene ipre pirtre ana yomba makandle taragl bumbuno gogl God dikinde
    yeingwa i mokono tendre, ana God prumere ya mambunomo wakai i mina ene moraglkwa.
  cot-NT: Inetsanataqueroqueate icantacajica, yagavejacaajiacaji antajiaquequeate
    cameetsaguetatsica aatonijite aquejejijaaritsi teeca inquemisantajigueji antaguishejiguiroca
    teeca oncameetsateji, manaqueate anquejemajajiaquempari iriatimpa.
  bnp-bnp: Na naro iea, i ta muholi ne hita ge kori hita na naro kamumu legelege,
    si gi ha taro a naro hale na ningaru hale na malala, si gi malamala manga ia.
  apn-NT: 'Na pre mẽ pakukamã amnhĩ jarẽnh o: —Kot paj nhỹrmã ixkrajê mã ixte amnhĩ
    nhĩpêx mex kwỳ gõ nhũm mẽ inhỹ hã ho tãm ri amnhĩ nhĩpêx mex o pa. Nẽ ixpyrà nẽ
    hamaxpẽr mex o pa. Anhỹr jao te ra mẽ pamã hkĩnh xà mex kwỳ nhõr pyràk o mẽ panhĩpêx.
    Nẽ te ra kot mẽ pahkrãm hamaxpẽr mex jagjênh nẽ mẽ pamã kot amnhĩ nhĩpêx mex jagjênh
    pyràk. Mẽmo kaxyw na pre ã mẽ panhĩpêx mex anẽ? Nà uràk nẽ tãm mẽ pahte amnhĩ
    nhĩpêx mex rãhã o ri papa kaxyw. Jao mẽ pahte mẽ kêp hkwỳ hkêt xwỳnhjê hkôt amnhĩ
    nhĩpêx kêt nẽ. Nẽ mẽ hamaxpẽr punuj o pajamaxpẽr kêt nẽ. Nẽ hpãnhã mẽ pahte Tĩrtũm
    kôt pix mã amnhĩ nhĩpêx rãhã ho papa. Ã mẽ pahte amnhĩ nhĩpêx anhỹrja na mex o
    mex.'
  ctp-NT: Tlyu ꞌa nka Ndiose, kwiꞌ ngwañaꞌan nchka ꞌin Ni kuꞌni Ni nchga lo tñan.
    Wa jlyo tianꞌ chaꞌ xkwiꞌ chaꞌ nu ñi lka chaꞌ nu nchkwiꞌ Ni. Kwiꞌ ngwañaꞌan, ndiꞌin
    taan chaꞌ kaja chaꞌ xuꞌwe tnun ꞌñaan, nu wa ytsaꞌ Ni ꞌñaan chaꞌ kaja ꞌñaan. Wa
    ngulaa Ni ꞌñaan ꞌin chaꞌ kuxi nu ndiꞌin ꞌñaan, chaꞌ ja tyijin lyo chaꞌ kuxi kanꞌ
    ꞌñaan; nchga chaꞌ kuxi nu ndiya ꞌa tianꞌ, kanꞌ lka nu yꞌni ñuꞌun ꞌñaan seꞌen ndiꞌian
    lo chalyuu. Loꞌo ni, ngiꞌni Ni chaꞌ xlyaan kuꞌnian nchga lo chaꞌ suꞌwe, sa ñaꞌan
    nu nchka tiꞌ Ni chaꞌ kuꞌnian.
  opm-opm: Orhe has yahnap dasi hat patim ma inahapat oh rih orhor Noh gurnong wanohe
    yahnap yahnap dawi nahapramur napor ma rit natip yahnap da orhor napin patmur.
    Ihtin yah da ma napripat oh Ama ohe pe oh ihir kakdah mohe er hat son ohe da oh
    pomat pisus hanipnong er deipat da moh mandama norhe yah hat sapat da moh hatin
    hat ha sashengwe daham ama rit natip yahnap da oh napripatmur.
  bvr-bvr: Gu-gurdiya ngacha minypa nipa arr-wuna gun-jaranga gun-gata nipa wola gun-guwarr
    gochila an-dana wana gun-babalapa rrapa gun-gumarrkapcha. Barra nyanma ana-goyburrpa
    nyiburr-malcha nula Wangarr nipiya a-yinmiya a-nirra a-workiya, rrapa minypa nyiburr-lijiwarriya
    barra nula gun-nerra gu-yurra gu-workiya gun-guna rrawa an-gugaliya gun-nika jal
    gun-guni.
  wal-wal: Intte a imuwaa baggaara sa7an de7iya bashshiya amuwaappe kessi ekkanaadaaninne
    Xoossaa xoossatettaa laattanaadan, i ba immana giido daro wolqqaamanne al77o imuwaa
    nuuyyo immiis.
  zad-NT: Na' daa nake' beṉ' wen inlleban, bc̱hebe' gone' ka gakle beṉ' wen ka nake'
    ḻe', na' yilale lao daa chx̱iṉj chḻenan beṉ' yell-lioni daa chongake' daa nazan
    c̱hegake'. Na' daa bc̱hebe' gone' c̱hecho nakan dii wen inlleb na' dii xen zaka'n.
  kmg-kmg: Iŋuc erâ dâŋ biŋe fekicne furi sâko nâre tahac ewec, i maŋkepene irec fârine
    nâŋâcnao fuame mâreŋko sasecte sisipiric fokac i râpeckerâ Anuture hawari qâreŋfâc
    enaŋmu.
  aso-aso: Neꞌmine ogosa aza lo huko-ledekineꞌ gamazi ma nene do gihile noizo monovo
    lamineꞌ goloso dizo minineꞌ nene lehize-lede neive. Idoꞌ neꞌmine ineꞌ nene me
    misubouꞌ aleveti luꞌine otavosa laniteꞌ gilaaꞌ naaniꞌ monovo igaꞌ nadiꞌmo luꞌine
    do goloso ogaꞌ neineꞌ initekutiꞌ lingine olovoꞌ ilizadotiꞌ nene Oꞌmosoꞌmo eiꞌ
    emeni dameni neꞌmine nene izeꞌ molo lengemavo di minilizangumuꞌ nene neꞌmine ineꞌ
    ve.
  uli-uli: Iye sengal wululul yael Deus la fang ngalgich kefang kala ye palleng ngo
    ye momay le ye hatugulu bo yebe fang ngalgich. Bo hare irel kefang ka yal ngo
    gich yebe mmal le sibe chuy mo luwul wegdeg tayikof ka ye mel lal talop le, bo
    hare yebe yoh ngalgich molow la yael Deus.
  nin-NT: Ni ina inggi yo wemi Abachi à ni inta aseki azizi ankpinkpi ka nggo a da
    zu du uwa a ta ni nggo. Aseki akama yo a ta nggurr inta bi na Abachi ku, nu uzirr
    umaku nu nggo inta i ka firr ssuzzu ni ina abubo ki ndanda yi nggo izharr aseki
    i di gri ku ingbingbru yi nggo.
  acu-NT: Niisha juun asa tura tujinkachu asa, ni chichamen ukunam atiniun pachis
    suramsamiaji. Nu chichamka nekas kakarmaitai tura pengkeraitai. Nu chichamjai
    atumsha atumi namangke wakeramuri nepetkaram, Yuse uchiri wajastinuitrume.
  cak-WNT: Y ruma ronojel ri' tek can c'o chuka' ri xutzuj (xusuj) chake ri sibilaj
    jabel y nim rejkalen. Y ruma c'a ri xutzuj (xusuj) chake tek yojcolotej pe chuwech
    ri etzelal ri c'o wawe' chuwech re ruwach'ulef, etzelal ri nibanatej ruma ri itzel
    tak raynic. Y xutzuj (xusuj) chuka' chake chi nujel ri kac'aslen y can yoj-oc
    c'a achi'el Riya'.
  ebk-ebk: Kiapú as nan kaichayawana ya kenaammayna, inchatna nan chiyuycha kaamuchan
    ya napateg ay enkarina ta babaen as nan hanacha, mailisi kayu as nan mabrokan
    kiapú as nan manangotettet ay mun-ongosán chi tataku asna's luta, ya ta makelak-am
    kayu as nan kenadiosna.
  spa-PDDPT: por medio de las cuales se nos regalaron grandísimas y preciosas promesas,
    a fin de que por medio de ellas seamos participantes de la naturaleza divina y
    escapemos de la depravación del mundo.
  ruf-ruf: Kwa apfo katwing'a malaghano makulu na ighanoghile, ili kubitila agho tudahe
    kwihangila ngupfu tse chimungu na tukale kutali na ghehile ighali muisi ighoghalighwa
    na tsitamaa tsihile.
  gun-gun: Ha'e rami vy mba'emo ovare ha'e iporã ete va'e nhandevy ome'ẽ aguã re ijayvu,
    kova'e yvy re to'o oipota va'e nhanemongy'aarã oĩ va'e gui jaa jepe aguã, nhandere
    voi Nhanderuete py'a re oĩ va'e oĩ avi aguã.
  agu-BL: Ej nin ncha'tz tan tu' yi tetz porer ja suk e'chk balaj tak'le'n sketz.
    Nin ko tetz cu'n kalma' k'uke' kac'u'l te yi e'chk takle'na'tz yi alijt cyen ta'n,
    kelepon tzuntz liwr tk'ab e'chk takle'n cachi' yi ja ben lo'on tzone'j wi munt,
    nin sjalok kajtza'kl chi tane'n Ryos.
  isn-isn: Ku nzila iyi ai ukuhumilye nsula a ilago ikulu ni la nsailo. Ai witumile
    ili iti kuunonia ki asali a upumoo nuang'wa Itunda, ku iti ni kulongolekile kuuleka
    u ubii nua ihi iyi.
  eng-PEV: And he promised us some very important things, and they are very special
    to us. He promised that we can think the way he thinks, so that we become really
    good people. He says that we can get away from bad things. We are not like the
    people that belong to this world. They want to do bad things, then they go and
    do those bad things, and they become bad people. But God says that we can get
    away from all that.
  ilo-ULB: Babaen kadagitoy, intedna kadatayo dagiti napateg ken naindaklan a karkari.
    Inaramidna daytoy tapno mabalinyo iti makibingay iti nadiosan a kababalinna, iti
    panangliklikyo iti pannakadadael nga adda iti lubong gapu kadagiti dakes a tarigagay.
  pir-NT: '@see-verse:2PE.001.003'
  anv-NT: Ɛlé né meti ɛwéna ne Ɛsɔwɔ achyɛɛ́ ɛsé unó ulɔ́úlɔ́ ɛbi upwɔɔ́ amu
    ɛbi ji ányɛ́meno nnó achyɛge, apyɛ ɛsé debo délyaá mmwɔ́lé unó mme ɛbi
    uchɔɔ́ gepɔge bɔɔ́, debɔ ntó gefɔgé gepɔ ɛyigé ji awyaá nkane Ɛsɔwɔ.
  sab-NT: Jesucristo giti Chube kle age no no tanre che ulita amanu alin Chube gerudu
    kare unsuialin, ene Jesucristo giti che ñage joge siere talla ulita age me noge
    nga dba ai giti, ene che talla chege salengwli Chube talla kare, talla ene giti
    che age no trate Chube takalin kare.
  tmd-tmd: Makwam, Jisas Krais ap wä ödöriö piaku anɨŋ nöla. Ñɨŋ ap wä wä nöl aku
    pön, rɨb gwogwo mögörɨb il kɨ nugwön pɨn bɨrɨb maga rɨ akuyöbö röböxön, God nuŋ
    keir rɨg mɨd mag akuyöbö mɨdɨb maga ra.
  acr-NNT: Jekꞌuriꞌlaꞌ, ri Dios uyaꞌom nimaꞌq y chom taq bꞌiꞌtisinik chiqe chaꞌ ruma
    waꞌ kojuꞌana pachaꞌ Rire, ma elinaq lo alaq puqꞌabꞌ ri rayibꞌal na chom ta uwach,
    ri kakitaqej ri winaq re ruwachulew.
  kpg-kpg: Deenei dana hai ne gaamai gi gidaadou ana wanga dehuia aamua ge hagalabagau
    ala ne hagababa mai gi gidaadou. Nia wanga dehuia aanei la ga kila aga i godou
    baahi, goodou gaa mee di haga paa gi daha mo nia hiihai huaidu o henuailala, gei
    goodou ga hai mee gi di mouli o God.
  taj-taj: थेह्रङ् लसीन परमेश्‍वरसे पिन्‍ना भिसी लबा ग्‍लुसीन आयाङ्बा घ्रेन कबुलगदे
    परमेश्‍वरसे य्‍हाङदा पिन्‍बा मुला। चु चा जम्‍बुलिङरी मुबा नाश तसी निबा आज्‍यबा
    तामगदेग्‍याम थोन्‍सी परमेश्‍वरला बानीबेहोर थोसी भ्रबाला लागिरी हिन्‍ना।
  avt-avt: Mar im hɨrak epei kewetai menmen yaaim iuwe mɨrak nɨpaa hɨrak ketpim kakwetai
    haiu mɨt em. Te yi mɨt eiriuwe menmen hɨrak epei kewetiyem, yi eirɨr einaaiwɨr
