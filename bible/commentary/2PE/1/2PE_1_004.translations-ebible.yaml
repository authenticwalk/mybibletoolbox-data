    ijtp yaja naxviijn je̱tseꞌe je̱ jayu du̱yakvinto̱ki, veꞌem tseꞌe mꞌijttinit o̱y
    je̱ts vaꞌajts, veꞌem ax joꞌn je̱ Nteꞌyam yꞌit o̱y je̱ts vaꞌajts.
  bzh-bzh: Yönon, nġaa pin sën nedo dob agi og rëḳ petar na bemala nama na, in mehönon
    malaj nesepa nġaa nipaya paya mu. Gaḳ hameḳ su rëḳ malamin nama na veröḳ
    yi nabë saga rë. In Anutu rëḳ geḳo ham vër gegevonġ yi semusemu böp los nivesa
    anon sagi vu ham in ham natu yi alam benimin nabë yi.
  guj-2017: આના દ્વારા, તેમણે આપણને મૂલ્યવાન તથા અતિશય મોટાં આશાવચનો આપ્યાં છે, જેથી
    તેઓ ધ્વારા દુનિયામાંની જે દુર્વાસનાથી દુષ્ટતા થાય છે તેથી છૂટીને ઈશ્વરીય સ્વભાવના
    ભાગીદાર તમે થાઓ.
  jvn-NT: Awaké déwé wis dikèki prejanjian-prejanjian sing gedé banget ajiné, supaya
    awaké déwé bisa dadi siji karo Dèkné. Dadiné awaké déwé bisa pedot sangka pangwasané
    pangrusak sing nglakokké donya iki.
  byr-byr: Sawaarɨdaaꞌnyɨ nemɨnyɨne yune naanga nebulyaꞌna daka nawɨꞌnyaangejɨ yune
    naangejɨ mena nejaavakengɨ. Sareꞌ dara yaꞌna. “Yune naanga nebulyaꞌna dena sangɨ
    yɨ munyɨꞌ dɨkaata sabwi aꞌmwe Kwaaka davakɨyaraavɨ wɨwaꞌderaavɨ wana kayaaka wigalakadevurɨ
    gɨmɨ lɨkaanya yenadaavaꞌgɨzɨ kayaaka yɨmaꞌnade sabwi davɨlaka!” daka naanga gɨzaavakengɨ.
