  cmn-FEB: 通过这些承诺，你可以分享这神圣的天性，摆脱这个世界邪恶欲望所产生的腐朽。
  gmv-RNT: Ba bonchoninne ba kiyatethan boncho wogay dizayssanne keehi gita gidida
