    aatʌmʌ isduucai Diuusi mosʌcaasi cʌʌga ivueeyi. Dai poduucai istutuidi aatʌmʌ
    isgajiaadʌrʌ viaagi ʌsoimaascami dai maiʌpan duucai ivuaadagi ʌmaivaavoitudadami
    ismaacʌdʌ ivueeyi mosʌcaasi istumaasi ʌʌgi ʌgai ipʌlidi isivuaadagi.
  rai-rai: Kabina u ra dekdekina i tabaara daat ma ra kum weweliman baa i ngaatngaat
    ma i ngaala aakit. Ia weweliman taau naa muaat a pet laar paai kupi muaat a aalaap
    ko ra kum aakaina nemnem ko ra rakrakaan buaal baa in baanaakaka muaat, ma kupi
    muaat a kale a mangamangaan anun God ma ra nuna lalaaun kaai.
  haw-1868: Malaila no ua haiia mai na mea nui loa, e pomaikai nui ai; i mea e loaa
    ai ia oukou kekahi ano e like me ko ke Akua, no ka mea, ua haalele oukou i ka
    hewa iloko o ke ao nei, ma ke kuko.
  ffm-ffm: E ley darja makko e moƴƴuki makko o fodanii en moƴƴereeji korsuɗi, mawɗi
    sanne. O fodii ɗi faa ndaɗon sarri bonannda mo giɗaaɗe yonki ndimi gonɗo e aduna
    oo, yalla oɗon ndeenta e Laamɗo tagu.
  arb-NAV: اللَّذَيْنِ بِهِمَا أَعْطَانَا اللهُ بَرَكَاتِهِ الْعُظْمَى الثَّمِينَةَ
    الَّتِي كَانَ قَدْ وَعَدَ بِها. وَبِهَذَا صَارَ بِإِمْكَانِكُمْ أَنْ تَتَخَلَّصُوا
    مِنَ الْفَسَادِ الَّذِي تَنْشُرُهُ الشَّهْوَةُ فِي الْعَالَمِ، وَتَشْتَرِكُوا
    فِي الطَّبِيعَةِ الإِلَهِيَّةِ.
  cop-CNT: ⲛⲉⲙ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲉⲛ ⲛⲁⲓⲛⲓϣϯ ⳿ⲛⲱⲟⲩ ⲉⲧⲧⲁⲓⲏⲟⲩⲧ ⲉⲧⲁⲩⲧⲏⲓⲧⲟⲩ ⲛⲁⲛ ⳿ⲛⲧⲁⲓⲟ ϩⲓⲛⲁ ⳿ⲉⲃⲟⲗ
