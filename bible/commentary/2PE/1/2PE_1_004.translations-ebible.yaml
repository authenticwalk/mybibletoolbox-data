    na bai yupela i kisim laip na pasin bilong God yet.
  mih-NT: Ta zuun ñi sihin cuhva cuan i saha ra tuhun ra sii yo sa cuenda cuhva cua
    zavaha ra. Cahnu xaan cuu tuhun ya, ta vale xaan si. Ta sa cuenda tuhun i saha
    ra Ndyoo sii yo, cuu nduu ndo ñiyɨvɨ vaha xaan tañi maa ra Ndyoo, ta cuu zandoo
    ndo sii sa ña vaha sa cuñi coño ñuhu ndo, sa cuñi zatɨvɨ sii ndo. Ta ma cuu ca
    zacuu si sihin ndo.
  qvh-NT: Imaypis sayno yanapämänansipämi palabranchöpis promitimashcansi. Promitimashgansino
    yanapämashgami cawansinasu Jesucristuta mana chasquicog runacuna jusalicur cawayashgannöga.
    Saypa trucanga Tayta Diosninsi jusaynag cashganno canansipämi yanapaycämansi.
  kms-kms: Nikin ti yumbui di yumbo ur yuwon ye tende pe ni beghi yumbo yumbui nganye
    di yuwon ye nganye nengu puq nand kin te nengu. Yumbo tende pe qi wen kin nei
    brequ beghi nde umbo pe rise kin te nyinge pawo righe, di nei brequ te beghi unje
    rupumu segi. Pugri puq pen, di God nas kin pugrine pas.
  agn-agn: Ong maning don, sindolan ita nandia tang mambeng ang mga bagay ang pinangako
    na, agod indi ita degen tang anday sasayod ang kaliliagan ta ang yay ang panlangga
    tarin ong kalibotan ang na, kondi mapario tang ogali ta ong ogali tang Dios.
  nhi-NT: Uan ohcon Dios otechoncauilih nitlahtol techmactis mouistic uan cuahcual
