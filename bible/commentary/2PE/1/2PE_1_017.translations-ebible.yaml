  eng-WEBU: For he received from God the Father honor and glory when the voice came
    to him from the Majestic Glory, “This is my beloved Son, in whom I am well pleased.”
  gnw-NT: 'Echa''ã ore noĩ jae ndive jocua ɨvɨtu guasu jae uiparavo vae re, yandeRu
    Tumpa umbɨadoraca yave jare uechaca oreve imbaepuere. Jare ore nduyandu jocua
    ñee ara güi ou chupe vae. Echa''ã Tumpa etei uyembɨadoraca vae jei cuarãi: “Cua
    co jae cheRaɨ aau ete vae. Chembɨyerovia ete.” Jucuarãi jei.'
  mux-mux: '⸤Oliu kanupu molamili mulú-⸥kolea tondulu talang puliele pelemú koleana
    ung te wendu omba kene yundu nimba mele: “Nanga aima numanu monjuliu kang ili.
    Yu na-ni numanu sipu moliu yili.” nirim kene Lapa Pulu Yili-ni ‘Yunga bili aima
    ola pípili. Tondulu talang puliele yu-kene pípili.’ nirim.'
  maj-NT: 'Nti̱a̱ Na̱''miná kitsjáha̱ nga cha̱nkjún ko̱ nga s''e̱he̱ kju̱a̱chánka
    nk''ie nga kinu''yá nta̱ha̱ Nti̱a̱ná xi tu̱ xí tjíhín ra̱ kju̱a̱chánka. B''i̱
    kitsú: “Kui xu''bi̱ xi Ntína̱. Tjona ko̱ tsjo mana.”'
  bkq-NT: 'Târâ iwy wâgâlâ ani xina, Kunwym Deus, Jesus ehogu, xynru warâ wâgâ agueday.
    Jesus ety iwogonro sapekadyly, ehozeladyly warâ xina emâ. Deus ton-honreim kuru:
    “Ymery toenzepa kâinwyneguyly merâ, toenzepa womazeâni” kely xina idamâ warâ.'
  kue-kue: God Neno eremogl Yesus Krais kangiye kande tendre ana ambuglangemo tongo
    ye yungwa. Ana God yene heven ken ambuglange wakai i mina mogl ana Yesus pre ka
    yegl dungwa, “Ye na Wana, na ye wakai kaima kaniga, te ye pre na munduna wakai
    pre teingwa.”
  cot-NT: 'Icovejencatacaaqueritari Aapani Irioshi, yonigaantacaroquea iroganejencare
    iquenquetsajencajitanaquegueti jenoqui oganejencaguitetacagueti, icanti: “Iricatica
    irio Irijani, nopintsatacaca, noshineventamajatacari.”'
  bnp-bnp: Hosi, mete made turane Isu na lolo na Vure, mi longoa a Vure, e Tamane
    hita, i ta valai na hunu, i vakabagetua, i kavurikea a rane Isu, i ta maea, “A
    Bakovi iea e Tugu, a hategu. A vivi hateka vona.”
  apn-NT: 'Amnepê mã kormã ixkwỳjê mẽ mẽ ixte arĩ hkôt ixpa ri pa prem hkôt hixêt
    prêk nhĩmõk wỳr api. Pa nẽ kaxyw Xiakre nẽ Juãw mẽ pa mẽ hkôt ixpimrààtã hixêt
    ã api nẽ himõk ã ixkuhê. Hãmri nhũm Tĩrtũm tanhmã Jejus to nhũm hirã htỳx kãm
    xa. Hãmri nhũm Mẽpahpãm Tĩrtũmja mẽ inhmã kapẽr. Kaxkwa kamã hirã htỳx rax rũm
    mẽ inhmã kapẽr o: —E ota Ixkrata xa. Inhmã hapê ho inhmã hapê. Anẽ. Tã ra ixte
    mar xà hkôt pa amnhĩ xô ri mẽ amã harẽ nẽ hã kagà.'
  ctp-NT: 'Wa yꞌni tnun Ndiose Sti Jesús ꞌin yu, loꞌo ndyuwi ꞌa tyukwi ñaꞌaan Jesús
    loꞌo xaa ꞌin Ndiose bra kanꞌ. Ni siya ja naꞌan ba ꞌin Ndiose nu nka ndloo ꞌin
    nchga xꞌnan chalyuu, jlyo tiꞌ ba chaꞌ mdiꞌin Ni kwiꞌ seꞌen ti tsan kanꞌ, chaꞌ
    bra kanꞌ ynan ba chaꞌ nu ykwiꞌ Ni loꞌo nten: “Nu nde lka Sñiěnꞌ nu ndiya ꞌa tiǎnꞌ.
    Suꞌwe ꞌa nka tiyeěn naꞌaǎn ꞌin yu” ndukwin Ni.'
  opm-opm: Nuranure kin ma wamtipa oh mamarumur. Nuhur yei ka rus patin itap Got oh
    mon Jisas ohnong armi mara armi matin ohe has yahnap ina ohsi mat manda hangop.
    Ihat pathe dahatperhan aw tei mahat has isipnapsi pat Got oh meng tit rim hangop.
    Meng ma ri oh Norhe mon moh norhor bopor mat papat monmuro. Ohe ma ihat sapat
    oh norhor amam isip mat papatmuro rim hangop.
  bvr-bvr: Minypa Nyanyapa arrku waykin a-nirra nipa gu-gata gu-gujayanaya wenga ana-wena
    nula Jesus rrapa an-molamola a-negarra, nipa a-jayanayana a-ji gun-gatiya minypa
    ngayburrpa gatiya. Minypa Wangarr a-yinagata a-wena, “An-guna an-ngaypa walkur
    ngaypa jal ngu-nirra nula. Nipiya an-guna ngaypa ngu-marrkapchinga nula.”
  wal-wal: Aissi giikko, daro wolqqaama bonchchuwaappe, “Taani aani daro ufaittiyo
    ta siiqo Na7ai hagaa” yaagiya cenggurssai yiido wode, Xoossaappe, Aawaappe bonchchuwaanne
    galataa i ekkiis.
  zad-NT: 'Ble''into'' ka wloo X̱acho Chioza''ne'' balaaṉ len yeḻ'' chey cheeni''
    c̱he''na'' ka wṉie'' yabana'' gana'' nak ḻiizelozi mbalaz, na'' wne'': “Beenin
    xiiṉaa, ḻe chakidee na'' chazlall''chgaid'' ka chone''.”'
  kmg-kmg: 'Ine Anutu Mamaczi eri mumuteŋ râcnehame sambâŋ tatamackonec erao dâŋ šiŋuc
    wahawec: “Joroc Ŋokâ-nane keci hâcne, no hone aŋac ecneekopac.”'
  aso-aso: 'Adoꞌ labanaꞌve nabaꞌ nabasi minivelatiꞌ gamazi tiꞌ lo ezela limineꞌ gamenela
    nene laza aꞌmida mino ningo gele minuneꞌ ve: Neniꞌ voꞌneloꞌ gipeꞌne hamo me ve
    nene neive. Eikumuꞌ nene naza laniteꞌ lamineꞌ nogiluve lo meleho Oꞌmosoꞌmo do
    naba o-do opoꞌni lineꞌ ve.'
  uli-uli: Hamem ha mel irel yodwe Deus le Temal ye fang ngali ssor mo falmay. Iwe
    ngo ha rongrong yalol Deus le ye hartael tagiyet le ye sor bo, “Iye mele layi
    le ihachangi ngo ye fel depey irel!”
  nin-NT: Inta i se nu nggo Aki wa, Abachi à nu ma inkpinkpye yi. Ukorr u zhi na Abachi,
    Uni Inkpinkpye we wa nu unkplassu ni da di, “Uwanggo yo à si Uzumu ujiji wa, nggo
    isisurr mungga yi i nyarr na ku kakami.”
  acu-NT: 'Iikia Cristojai mura pengkernum wakar, nuni pujusar nayaimpinmaya chichau
    antukmiaji. Ii Apaachiri Yuska paaniunmaya ni Uchirin pachis chichaak: “Juka wína
    Uchiruitai, wína aneetiruitai. Junaka pengker nintimtusan pujajai,” tinu asa,
    ni Uchirin pengker awajsamiayi, tura ni kakarmarin iincha inakturmasmiaji.'
  cak-WNT: 'Ruma tek xya''ox (xya'') ruk''ij ruc''ojlen ruma ri Dios Tata''ixel, c''o
    c''a jun ch''abel ri xbix pe acuchi (achique) c''o wi ri lok''olaj ruk''ij ruc''ojlen
    ri nimalaj Dios y xubij: Yare'' ri Nuc''ajol ri sibilaj nwajo'' y nucukuban nuc''u''x
    riq''ui, xcha''.'
  ebk-ebk: O, wacha kami mismu hid-i as nan nangichatan Dios Ama kan Jesu Cristo as
    chayaw ya kaichayawan. Chinngormi us nan kali ay nurpu kan Dios Ama ay kangatuwan
    ya kachachayawan. Kenalina, “Hi tona nan anakku ay laylaychok. Hiya nan mangepalaylayad
    kan ha-un.”
  spa-PDDPT: 'Pues cuando recibió honra y gloria de Dios el Padre, se le dirigió una
    voz desde la majestuosa gloria: Éste es mi Hijo Amado, en Quien Yo me deleito.'
  ruf-ruf: Kwaapfila twetwe tsa twabaho ahala hatogholighwe ne kutunyighwa na Aba
    Imulungu, litsi halilawile kulawa kuna yeye iyali Utunitso Mkulu, tsakalonga,
    “Hayuno iyo Mwanangu iyoninoghela, noghelighwa naye.”
  gun-gun: Mba'eta Nguuete gui ae ou raka'e omboetepaa aguã ha'e hexakãa. Mba'eta
    ixupe Hexakãmba va'e oayvu ombou vy “Kova'e ma Xera'y ayvu va'e, arovy'a va'e”,
    he'i va'ekue.
  agu-BL: 'Ryos ak''on tzaj yi tetz k''ej tu yi tetz porer, na ja kubit yi jilone''n
    tzaj Ryos tc''u''l jun chin pak''puchal, nin je yol i''e''j: “Yi june''j ya''stzun
    inCy''ajl. Wi''nin ok''le''n wutz wa''n, nin wi''nin na chintzatzin te''j,” chij
    i'' bantz.'
  isn-isn: Nuanso ai usingiiye ikulyo nu ukulu puma kung'wa Itunda Tata pang'wanso
    ululi nai ligigwe kupuma mi ikulyo ikulu luzeligitya. “Uyu ng'wenso ng'wana nu
    ane, mulowa wane niiza ndoeigwe nu ng'wenso”
  eng-PEV: It happened like this. Me and 2 other followers of Jesus, we went with
    him up on to a special mountain, and God the father, he showed us that Jesus is
    very great and powerful. God told us this, he said, “This is my son. I love him
    very much, and I’m very happy with him.” Yes, we ourselves heard the voice of
    our great God. He talked to us from heaven, and he told us that message.
  ilo-ULB: Inawatna manipud iti Dios Ama ti dayaw ken dayag idi ibagbaga ti timek
    kenkuana manipud iti Natan-ok a Dayag a kunana, “Daytoy ti Anakko nga ay-ayatek,
    a pakaay-aywak la unay.”
  pir-NT: 'Cristo tutua yʉhdʉariquiro tiquiro ijiyere ʉsãre ihñori Cohãcjʉ̃ mari Pacʉ.
    Tiquiro sa ihñogʉ̃ tiquiro pehe quehnoano asi siteriquiro ijiri. Tiquiro sa asi
    sitegʉ̃ ohõ saha nino ca tari ti asi siteropʉ: “Ahriquiro yʉhʉ macʉ, yʉhʉ cahĩniquiro
    ijire. Tiquiro mehna quehnoano bucueaja”, nino ca tari ʉsã tʉhogʉ̃.'
  anv-NT: Gébégé ji asɛ́lé ɛnógé ne ŋgɔ mbaá Ɛsɔwɔ muú alu ntɛ, meko atane
    né melu Anyátá ŋgɔ Muú Apwɔɔ́ amu aké, “Gɛ́ maá wa ayi mbɔɔ́ gejeé ne ji
    na, metɔɔ́ ɛgɔɔ́ me ne ji dɔɔ́.”
  sab-NT: 'Chui gbaitege cha gdamai kledu ule Jesucristo ole ngaske jwichuga giti
    Chube kiralla chku dba ngwadi, chui ege Chube Jesucristo Ñenua gerudu no no Jesucristo
    giti, Chube gerudu ene: “E cha Kirolla, cha no no ama ole, nga suga noare chadi
    ama giti.” Cha gdamai agali geru keruchugu mo olodi, e Chube kerua, keru e chiu
    nga ngaña giti chku cha ulita kledu Jesucristo ole ngwadi.'
  tmd-tmd: Wop aku, an Jisas Krais pɨsaŋ du pɨd lei yöraku mɨdmɨn nugugɨrön, Acö God
    mil wä mag nuŋ aku hön, Jisas Krais iba pɨrag wölön yadöŋa, “Nöbö kɨ Ha madmag
    yöbö waiö nɨ; nugwo nugumön nɨ mɨ wä rö,” röŋa. God nuŋ aliö rɨmɨn, an keir mönö
    nuŋwa audiöx nugumɨŋa.
  acr-NNT: 'Ma riꞌoj xqilo echiriꞌ xqꞌalajisax runimal uchomalil y lik xyak uqꞌij
    ruma ri Qaqaw Dios. Xqata ne ruqul ri Dios xchꞌaw chupa ri chomilaj qꞌijsaq kꞌo
    paqawiꞌ, jewaꞌ xubꞌiꞌij: «E Nukꞌajol waꞌ, ri lik kꞌax kannaꞌo y lik kinkiꞌkot
    che» xchaꞌ.'
  kpg-kpg: Gimaadou nogo i golo i di madagoaa God Tamana ne wanga gi Mee di aamua,
    mo di madamada, mai i di lee o Tamana dela ne haneia gi hongo Jesus mai i di gowaa
    madamada huoloo, e helekai, “Deenei go dagu Dama e aloho iei Au, e tene huoloo
    ginai au.”
  taj-taj: परमेश्‍वर आबासे ख्रीष्‍टदा ह्राङला य्‍हालदेन शक्ति ओच्‍छे मान पिन्‍जी,
    ओच्‍छे “चु ङाइ सेमहेन्‍से माया लबा ङाला झा हिन्‍ना, चु म्राङ्सी ङा ल्‍हानान ताङ्‍बा
    मुला” भिबा स्‍वर्गग्‍याम परमेश्‍वरला घ्रेन काइ खजी।
  avt-avt: 'Nɨpaa God Haai kewenɨpi niuk me Jisas kewetɨwek niuk iuwe keriuwe hɨm,
    haiu mɨt aposel memtau hɨrak ketpɨwek kar ik: “Mɨtɨk ik hɨrak Nɨkan kai yaaik
    hi hanhanek.”'
  cbk-cbk: Cay talla came junto con ele cuando ya recibi le el honor y gloria del
    Dios Padre, y el voz de Dios mismo que ta sale na celaje con resplandor, ya habla,
    “Este amo el di mio Hijo con quien ta ama gayot yo, y con quien bien alegre tamen
    yo.”
  uig-ARA: 'چۈنكى ئۇ مۇقەددەس تاغدا خۇدائاتىدىن شان-شۆھرەت ۋە ئۇلۇغلۇققا ئېرىشكەندە،
    ئاشۇ ئۇلۇغ شان-شەرەپلىك يەردىن: «بۇ مېنىڭ سۆيۈملۈك ئوغلۇم، مەن ئۇنىڭدىن خۇرسەنمەن»
    دېگەن شۇنداق زور بىر ئاۋاز ئۇنىڭغا يەتكۈزۈلۈپ ئاڭلاندى.'
  tuf-tuf: 'Cúbara ícara isan Jesús chor ítchacro. Sir ima wic bijác cubar icar Jesús
    chor ítchacro. Erar ityat Sir ima wijacro. Sira ima wiquír Jesusan ayan cuít wan
    beo beo chájacro. Jesús ojcor ay wajacro. Sir imát is cucajá acat Jesús ojcor
    wajacro: “Uya ajmár waquijró. Asan ey rácatro. Ey sehnacro,” wajacro, Sirat. Is
    aracat cuar Sir ayan tahnác binat eyta wajacro. Jesús ima wacjá wacayat, isat
    ijmár cucáj cut Sirat tew̃quey rahjacro.'
  abx-abx: Akakarawat iya si unra pati' si maka'angayan danta' magpalibot si iya tikang
    si Diyos Tata' ngan pakabati'-na si busis-na si Harangdon nga aniya' maka'angayan
    danta'-na nga agpinugad, “Iyay nan i Dadi'-ko nga hinigugma'-ko. Alipay gayod
    ako si iya.”
  mco-NT: 'N''ijx ɨɨch ajcxy co je Dios Teedy mooy ajt nHuindzɨn Jesucristo oy''ajt
    etz mɨj''ajt. E nañ nmɨdooyɨch ajcxy ayuc choñ ma je oybɨ Dios y''it, xyñɨmaayɨ:
    “Jada je'' ɨɨch n''ung huɨdibɨ ooy ndzocyɨch njɨhuɨ̈yɨch, e ooy jotcujc nayjɨhuɨ̈yiijɨch
    mɨɨd yɨ'' ycɨxpɨ.”'
  cpb-NT: 'Iriitake ketziroini Ashitairi Pawa kantakaawori impinkathayeetairi, roñaagantakero
    rowaneenkawo, ikantake pairani ikenkithawaitake: Notomi rinatzi jirika netakokitakari,
    osheki nokimoshirewentakeri, pinkemisantairi.'
  aon-aon: Apak douk mani Krais mape aria matrun abom um agundok Yain Iruhin natuk
    ananin nyeigur nyato iruhw aria natauruman nenekan dodogowin natrugun abom um.
    Aria abudok nyutob anah mah hatograri gani dodogowini natrugun iri Iruhin napeum
    hanakumori Krais aria Iruhin nakri, “Anudok eikin Nuganin abom douk eik urkum
    manawashaman abom iri. Aria eikihw apahw shopunek douk hwanawashaman abom.”
  hus-NT-2005: 'I chuꞌúmal tam ti na Dios an Tátaꞌláb in pidhaꞌ ti kʼakʼnaxtaláb ani
    ti labidh tʼokattaláb; ani i axtsámal tin tʼokat káwintal na Dios tam tin ulu
    enchéꞌ: “Jechéꞌ jaꞌich nu Chakámil xu kʼanidhál tʼajat ani in kʼwajat in kulbél
    tʼajat kʼal Jajáꞌ.”'
  mig-NT: 'Chi̱ máá Táa̱‑ya̱ Dios, ni̱ ka''a̱n jíñú''ún‑yá jíín‑yá, te ni̱ sáñá''nu‑ya̱
    Jesús. Chi̱ ichi ándɨ́vɨ́ ní ka''a̱n ɨɨn tu̱''un jíín‑yá: Ya̱''á kúu Se̱''e‑ri̱
    ja̱ kúndá''ú ini̱‑ri̱, te kúsɨɨ̱ iní‑ri̱ jíín‑i. Achí.'
  bps-bps: Du tadéén gami di kdawatan i kafè na kdatah mdà di Maito Dwata, na talingemi
    talù Dwata mdà di bong kneng langit, manan, “Ani Tingàgu toogu kanbong nawa, na
    too fye nawagu kenen.”
  mbs-mbs: Migdoma kay kandin kedengan te pegduyun te Timanem Amay kandin aw pegpelangkaw
    din kandin. Dinineg day se kagi te Timanem Melangkaw, kagi din, “Seini se Batà
    ko. Dakel se pedowan ko kandin, aw ontò a neluba kandin.”
  tof-tof: Ki umulakla ini amkomana, zitülkus God, oya Ab, wirri ngi nóma atenórr
    akó zyóni nóma ongang apónórr oya, ki ola asi kwarilnürrü. Ki Godón bómgól arrkrruóp,
    blaman klamdógabi ⌊wirri kómal zyón⌋ akó arüng noane, oyaka igó bóktankü wagó,
    “Ini kürü kólbanan Olome. Kürü moboküpdü ubi oyakama. Ka kari bagürwóm kokela
    oyaka.”
  cme-NT: 'I To‑i Diiloŋo yaa hãa-yo bɔbɔima famma‑i. U tĩyãa dii u yuntesĩnni-na
    dɔrɔ‑i-na aa fara cira: «Mi Biɛŋo yaa daayo‑i, u maama sa suɔ aa dɔlnu-miɛ. U
    yaa fĩɛŋ mi huɔŋga‑i.»'
  sus-sus: Baba Ala Nɔrɛ Xungbe Kanyi bara a binya, a xunnakeli fi a ma yi masenyi
    ra, «N ma Di xanuxi nan yi ki, n sɛɛwaxi naxan na.»
  pon-2006: Se iang mi wasa me Koht Sahm ketin kawauwihala oh kalinganahla, ni kapitien
    Sahm eh peidohng pohn Sises sang Wasa Lingalihngie, mahsanih, “Ih nei kompoakeo
    met, me I kin kupwurperenki.”
  dad-dad: Ait are Negur fula fiya medeĩya megeir ado bunem ĩ bun isi fen, iron, “Eĩ
    neu Kesu, ĩ nigin aya wau laa fedig, ĩ nigin aya wau kulĩ yedig,” sain anĩ bun,
    ĩ, Tama Negur bunem, yana odug ado fula fiya medeĩya yalen.
  zab-NT: 'deni bíeny rsee Dios desde llayabaa, chi bzubyaany ne guniiny de diidx
    zaacré par laany: “Bnietré rac Llingaana ni rcaaza ne ni rzaclaaznía.”'
  jae-jae: Aêac alic gebe eŋ Tama Anôtô kêkêŋ wae to ŋawasi gêdêŋ eŋ ma ŋawasi ŋatau
    awa amboac tonec gêdêŋ eŋ gebe “Aêŋoc Latuc, taŋ têtac gêwiŋ eŋ ma galic eŋ ŋajam
    naŋ tonec.”
  ksd-ksd: 'Tago i ga vatur vake ra variru ma ra minamar tai God, Tama, ta nam ra
    bung ba ra nilai ra ngala na minamar tuna i ga vut tadav ia dari: Go Natugu, a
    bul na vakak, iau gugu muka tana.'
  msm-NT: Su duma koy kandin duon to sikan balaan no bubungan no pasidonggan sikandin
    to Diyus no Amoy. Aw talinga noy yagboy to migdinog to tingog likat to Gamhanan
    no Diyus diya to yangit no mig-iling, “Anak ku sikan no pinadajag dow ingkalipay
    ku.”
  myk-myk: 'To Kilɛ nidɛɛngɛ ki ɲɛ wu fanha ke, ni wu nɔɔrɔ wu ni. Wʼa pɛɛŋɛ ni nɔɔrɔ
    taha Yesu Kirisa na, tuun wemu ni wʼa jo ge na: «Nɛ ɲidaan ja wu ɲɛ we, wu kaa
    ya dan nɛ ni fo xuuni.»'
  sbe-sbe: Na huyana kuduli tabuna unai wa meta kai Yesu maiyamai na Yaubada kalinana
    ka lapui galewa ne unai ye dobima ye wane, “Teina yau Natugu ya gadosisiyei. Iya
    unai ya gwauyalakalili.” Teina unai Yaubada Saesaekalilina Yesu ye hededetausaei
    yo kana kao saesaena mamohoina ye hemasalaha kalimaiyena.
  mcr-mcr: Goti Apiqu, Iqueŋi yoqä naqä ävätä, we-huŋqä naqänäŋä hŋqu, Iquesa we naqänäŋä
    hunätŋqä imäkkqä iŋgaŋi, Goti Yoqä Naqänäŋä-täŋä Iqu, Jisasi Iquenyqe, tii ätkqe.
    “Tä Ŋqä Ymeqä Iquvi. Nyi Iquenyqä kiiŋä nyiŋgaŋgi, yeeqä iqänä” ätkqe.
  cux-NT: 'Ní n''diichí ''nū chi Cristo ní neené ch''ɛɛtɛ yā taachi Ndyuūs chiida
    yú dich''ɛɛtɛ́ yā Jesucristo ní ca''a yā Cristo chi dɛɛvɛ́ taavi ngii yā. Caati
    Ndyuūs chi dɛɛvɛ ngii ca ngaⁿ''á yā yeⁿ''e Cristo ní n''giindiveéⁿ ''nū nduudú
    ''cūū. Chuū caⁿ''a Ndyuūs: Sáⁿ''a ''cūū chi daiyá chi neⁿ''e taaví ní ''úú nééné
    yeenú yeⁿ''ē daiyá.'
  tur-YTC: Çünkü görkemli ve ihtişamlı Olan’dan kendisine, “Bu benim sevgili Oğlum,
    O’ndan hoşnutum” diye ses geldiğinde, Baba Tanrı’dan onur ve yücelik aldı.
  san-ITR: yataH sa piturIshvarAd gauravaM prashaMsA ncha prAptavAn visheShato mahimayuktatejomadhyAd
    etAdR^ishI vANI taM prati nirgatavatI, yathA, eSha mama priyaputra etasmin mama
    paramasantoShaH|
  bel-N: 'бо Ён прыняў ад Бога Айца пашану і славу, калі ад велічнае славы зыйшоў
    да Яго гэтакі голас: «Гэта ёсьць Сын Мой улюблёны, у Якім маю ўпадабаньне».'
  sch-sch: Ama hah Pa Pathien'n inlalna leh roiinpuina a pêka, a kôma Roiinpuina
    Ânchungtak renga rôl ajuon ringa “Ma hih ka Nâipasal moroitak, ka râisân
    tatak hah ani” a ti lâia han kin om ani.
  mic-MIQNT: Eimu'tieg'p gm'tnigtug ta'n tujiw Wegwisit Nisgam gepmitelmateg Se'susal,
    sa'se'wamugwa'siliteg aq paqtata'siliteg. Gjinisgam nutaqap teluet, “Ula na 'ngwis
    ta'n mawi gsal aq ta'n maw tetapua'lit.”
  huu-NT: 'Enɨruemo naimɨe jaie ia, anedu muidomo naimɨe dɨga jaidɨcaɨ. Jusiñamui
    nainomo jɨaɨ illa jira, naie illano mare. Naie facaise Jusiñamui lluana cacadɨcaɨ.
    Jusiñamui naimɨena iobitaiacade. Ebire llote: “Bimɨe cue isiruiga Jito. Naimɨeri
    iobidɨcue”. Iena jaie caɨ cɨuanona, birui naimɨe siñonana llotɨcaɨ.'
  jiv-NT: Tura Apa Yus Jesukrístun shiir waantu awajsamia nui̱, ni imiá shiir pujutairi̱ya̱
    chichaak tímiayi, “Ju̱ka winia ti aneamur Uchiruiti. Nin ti wararjai.”
  otm-NT: 'Gue''bʉ má øhmbe n''dandį rá nde Oją bí ''yɛ̨h mahɛ̨ts''i mixte thoho,
    nɛ gue''a í ''yɛ̨spa a rá Ts''ʉnt''ʉ ''bʉ mi ''yɛ̨na: “Guehna ma Ts''ʉnt''ʉgä
    na, ngue ɛ̨mmɛ dadí huɛ̨cä na, nɛ ní hyu ma mbʉi na,” bi ''yɛ̨n Oją. Nɛ bi japi
    ɛ̨mmɛ bi nɛcthoho.'
  dah-dah: 'Al Kuruŋyen tareŋ turŋuŋ yaŋ wor pore mat al melak kura forok yeŋbe gaha
    yiriŋ: “Gabe Urne, bubulkuŋne wor po. Yeŋ ge amaŋeŋ nurde hime,” yiriŋ. Be, Naniŋ
    Al Kuruŋ beleŋ gwaha mat turuŋ irde deŋem isaŋ hiriŋya goyenbe neŋbe gor hinhet.'
  tnk-tnk: Iakani iamɨnhi irə tɨ nəri nə mə fwe kupwən, kɨmrahar iahamaravən ia təkuər
    ikinan kɨmaha Iesu. Ia nəpɨn nəha Tata Kumwesən ruvei pen nɨsiaien m Iesu, nənə
    mo nukuraanien rəhiapw mier ia nɨpwran, nənə reri Kumwesən rɨni mə, “In i nərɨk
    keikei, rerɨk raɡien pɨk tukwe.” Kɨmrahar iaharreɡi nəɡkiariien nəha ruku pen
    fwe ia neiai muvehe.
  kpr-kpr: 'God Afa nu Iesu kakara use, numokena duro mutiri ruriri, namane aminda
    irise gosuseri. Namane aminda irise niningero, God nunda usasa teriago ainda jokáda,
    beka Iesu dae siri namane niningusera amo, eviri: “Emo nanda dubo bari Mandiri.
    Na nundae ivuga beká use, aiyakoe resena.”'
  san-IAS: yataḥ sa piturīśvarād gauravaṁ praśaṁsāñca prāptavān viśeṣato mahimayuktatejomadhyād
    etādṛśī vāṇī taṁ prati nirgatavatī, yathā, eṣa mama priyaputra etasmin mama paramasantoṣaḥ|
  nho-nho: Maatou ni ttuu ma Jesus Christ i te saaita TeAtua Tamana ni taratara hakanau mai
    i Jesus i te lani peelaa, “Teenei taku tama hakasere e llee ai taku manava!” Te haitino
    Jesus ni maasina katoo i te saaita TeAtua ni taratara mai peenaa.
  gym-NT: 'Nun näma ngitio demenbti ni Dänkien Jesube angwane, Ngöbö ni Rün käkwe
    ni Dänkien mikaba ütiäte kri abko trä rababa bä nuäre, ye nunkwe tuaba. Erere
    arato, kä ye känti Ngöbö kukwei jaraba krörö kä käinbti nunye: “Ni ne abko ti
    Ngobo tikwe. Niara tare kri tikwe. Niara käi nuäre kri tibtä”, nieba Ngöbökwe
    kä käinbti, ye abko kukwe nuaba ja olo jenbti nunkwe arato.'
  azg-NT: 'Ñꞌen já yo jon juu xjenꞌñeen na nquii tyëëhë Tyoꞌtsꞌon sitꞌmaanꞌ jonhin.
    Ndoꞌ jndyë́ jndyeeꞌ nquii jon na jnanhanꞌ naijon na taquintyja na quixuee na mꞌaan
    jon, xjen na tso jon ntyja ꞌnaanꞌ Jesús: “Tsanvahin conduihin jnda na viꞌntyji
    jahin. Caveeꞌ jndyi nchji yohin.”'
  bhd-bhd: ज़ैखन अस तैस सेइं साथी पवित्र पहाड़े पुड़ थिये ज़ैखन बाजी परमेशरे तैस आदर ते
    महिमा दित्ती। तैस वक्ते परमेशरे करां तैस महान महिमाई मरां आवाज़ आई, “इन मेरू ट्लारू
    मट्ठूए ज़ैस सेइं अवं खुश आईं।” असेईं एप्पू ई आवाज़ स्वर्गेरां शुनी।
  too-NT: 'Lā'' a''ntza'' xa''icyāna''uj a''xni''ca'' Dios quinTāta''ca''n māka''tlī''lh
    Jesucristo. Lā'' mincha'' lakatin tachihuīn nac lakatin poklhnu'' xaslamama. Lā''
    hualh: “U''tza'' huā''mā'' qui''O''kxa''. Lej icpāxquī'' lā'' lej quimakapāxuhua”.'
  ind-AYT: Sebab, Dia menerima hormat dan kemuliaan dari Allah Bapa ketika suara Yang
    Mahamulia datang kepada-Nya, “Inilah Anak-Ku yang Kukasihi, kepada-Nyalah Aku
    berkenan.”
  cjo-NT: 'Paerani riyaatantakari Jesoshi tonkaariki, noyaatanakiri naaka eejatzi
    paashini apite riyotaanewo; noñaaperoeyakirini ishipakiryaanaki, eejatzi nokemaeyawakirini
    Pawa Tajorentsi, riraga kameethaperotatsiri. Ikantzi: “Rirotaki irika notyomi
    nonintaperotziri, osheki noñaaperotakiri ikameethatzi”.'
  nsn-nsn: Ge inggono pe ke kale tur tar uleikir uiniator, kara uatakai tang God ge
    Tamanon. Tar binaka ke pokosor uau tang Iesu gere la tur tang Tamanon ger popokoho
    tunur barangan, inggono ke kula pare. “Gine ter Tuguo geru malauelhirintiehe tunin,
    inggo u uaha tun tatanon.”
  san-DEV: यतः स पितुरीश्वराद् गौरवं प्रशंसाञ्च प्राप्तवान् विशेषतो महिमयुक्ततेजोमध्याद्
    एतादृशी वाणी तं प्रति निर्गतवती, यथा, एष मम प्रियपुत्र एतस्मिन् मम परमसन्तोषः।
  tna-NT: 'Ecuanaju Cristo neje murucu baqui bauda bia su anina su, Tata Diusu cielo
    jenetia tu jepuiti uja atana: “Ye da quema ibuneda ebacua. Tu neje ema beidaji
    epuani.”'
  lid-lid: 'Na bolo iri len mara-ei doh ale, tama taha Kindrei badeh, atudun ma suri
    Laban tataha Jises Krais iu ili loken mara-ei, ma iy atehei lomadan mwasin labai
    doh i tan, ma iy asahan i randrah labai. Aso badeh, areu aliy anyolom iy. Ma Kindrei
    badeh, udu bolo kandrah ma lomadan, asehek i buku doh: “Iy ndramak badeh, naduk.
    Jo aso-ok iy labai. Jo badeh, sekesek tinan labai tan.”'
  wim-wim: Nganweya karpam yoykangan matan yoyk ngench thayanang angman, putha ngan
    wik ngeeyan nunang piip God.an nil Christ.an thaaꞌ-kuump nunang. Nil wik inangan
    inpal kenyan thaw, “Inan nhengk ngatharama. Ngay kaangk paththam nungant. Ngangk
    ngatharaman min paththam wun nungantamaniya.” Nil wik inangan kanan thaw-a, aꞌ
    ngan nganth nungantaman thathan angman Christ.antang park-park.
  zga-M: Umwene apokhile uvuvalanche nukhweshisya ukhuma khwa Nguluve daada uvuyikhapulekhikhe
    esavuti ukhukhuma khuvu valanche uvuvakha vuvuenchoova, “Uyo ve demi vango, ugane
    vango uvenenogela mwe inave.”
  yom-yom: 'Bila wutambula nzitusu ayi nkembo kuidi Nzambi Tata mu thangu mbembo yitotukila
    mu nkembo wunneni wu Nzambi yituba ti : “Niani niandi muanꞌama wu luzolo ; khini
    yiwombo kakumbonisanga.”'
  san-SIN: යතඃ ස පිතුරීශ්වරාද් ගෞරවං ප්‍රශංසාඤ්ච ප්‍රාප්තවාන් විශේෂතෝ මහිමයුක්තතේජෝමධ්‍යාද්
    ඒතාදෘශී වාණී තං ප්‍රති නිර්ගතවතී, යථා, ඒෂ මම ප්‍රියපුත්‍ර ඒතස්මින් මම පරමසන්තෝෂඃ|
  yut-yut: Piŋkop Dat da man madep ɨmɨŋek, teŋteŋɨ tagɨsi uŋun ɨban noman taŋ ɨmgut.
    Aŋek Piŋkop iyɨ Kwen Kokup teŋteŋɨ madepsi tosok uŋudon da Yesu do yaŋ yagɨt,
    “On Monjɨno, but dasi galak taŋ ɨmɨsat ae but galaksi nandaŋ ɨmɨsat.”
  grc-BYZ: λαβὼν γὰρ παρὰ Θεοῦ πατρὸς τιμὴν καὶ δόξαν φωνῆς ἐνεχθείσης αὐτῷ τοιᾶσδε
    ὑπὸ τῆς μεγαλοπρεποῦς δόξης, οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, εἰς ὃν ἐγὼ εὐδόκησα,
    —
  cpc-NT: 'Iriitajaantaki Ashitairi Pawa kantakaawori ipinkathayiitairi, joñaagantakiro
    jowaniinkawo, ikantaki pairani jiñaawaitaki: Notomi jinatzi jirika nitakotakari,
    owanaa nokimoshiriwintakiri, pinkimisantairi.'
  nhg-NT: 'Pues tetieijtaque cuöc Deus Tajtle tiechamöjque hua tieyectieniejque. Pues
    otejcajque sente tlajtule de ijtec inu tlaniextelestle hua coluria tli oquejto:
    “Yaja ini nönca noconie, öque nectlasojtla, hua itech nepöcteca”.'
  nya-nya: Pakuti Iye analandira ulemu ndi ulemerero kuchokera kwa Mulungu Atate atamufikira
    mawu ochokera ku ulemerero wa ukulu akuti, “Uyu ndi mwana wanga amene Ine ndimukonda,
    amene ndimakondwera naye kwambiri.”
  ngu-NT: 'Tejhuamej otiquitaquej ijcuac Dios toTajtzin oquimacac Cristo tlacaitalistli
    niman hueyilistli, niman itlajtol Dios oquijtoj ican hueyilistli: “In yejhua notlajsojcaConeu
    yejhuan nechpactijticaj.”'
  kup-kup: Met dei pinañ honeo dañ tin navok hegin God pim Papap aliz ahovonañ hez-ahö
    pop pim abatao bat hel batapan hat pim heris bapat batahan aliz povonañ pi hehan,
    abarahanañ epat hahan dei hateveteg, “Met ro nem ulovok homeme hezap ok, ne pim
    tovai samahavoz biñ ravat hez.” Pot dei aposor abanari dañevok hegin hahan hateveteg.
  jid-jid: na kima a kpah gibresan u bima ni irji ite bu niton wa nlan a ye ni mi
    gegble u gbiresan da tere e wayi wa weh a hi iveremu u sonmu wa ani sime sonro
    u njaaji.
  wmw-wmw: 'Kamana iye paapokerere swifa na utukufu ka Mwenyezimungu Baba wake, ofwe
    tikiwapo. Paasikire shauti ya utukufu pakulu ya Mwenyezimungu ikamba: “Eyu ndi
    Mwanangu wanimpenda pakulu. Niwa radi naye pakulu”,'
  gmv-GGM: “Tani izan ufa7ettizadey ta dosiza ta naazi hayssakko” giza qaala giireth
    gita bonchora izas yida wode izi xoossa Aawape bonchone gitatethi ekides.
  ssg-ssg: Amite ien ti Haeu tel Tamakako sameni hawane i. I sohot lokon ti Haeu tel
    Masiwi tapein wanen ukek, “Tetel se Natuk pate nga waheni ma amuke hawane i.”
  zpo-NT: 'Ngune nu lee Dios, xaa ngezh doo, xaa nak Xuz be, ngunii wdizh chul lo
    xaa, nu msela xaa xni chul cheen xaa tich xaa, gorna nzhé xaa: “Xaa ne nak xgaan
    na, xaa kwaan nyak doo lextoo na ngwii na lo”.'
  poy-poy: Twenga tuweriti shipindi pakapananitwi ligoya na ukwisa kulawa kwa Mlungu
    Tati, shipindi liziwu palimwiziriti kulawa kwakuwi yomberi yakawera Mlungu Mkulu,
    palilonga, “Ayu ndo Mwana gwangu yanumfira nentu, nherepeziwa nayomberi.”
  qwh-NT: 'Porqui petam Dios Yayantsic respetashqa puedeq cananpaq churarqan, glorianpita
    queno nimur: “Pëqa cuyë Tsurïmi. Pepitam noqa cushishqa quecä” nishpa.'
  gaw-gaw: Haen Mame Kayak Nug Jesus binag huma, onig oḵai ele hab aṯannu meṯom amu
    ig doomut. Kayak Nug inam aum. “Imu nid dahilnab, da nuhignu ool mauhṯe, nuhig
    hakp̱a ele da oolp̱a enaib dooṯem.”
  nca-nca: Dokoro Anutu Awa Meté Horé ŋundo Yesu koro owí hokoro sine parámi ŋu re
    inaró. Inoro ŋande yaró, “Ŋako neneŋo naŋone, eneŋo surumí iŋoyoteno. Nondo ŋuro
    metéŋoyoteno.”
  zpz-NTPP: 'Bzaac de̱ ornu Ñgyoozh Uz den byabic mi gyel mbecy nim, nunu ornu bicy
    Ñgyoozh nu rabee nu dzi lily na laab mi zeꞌ. Ni bicy Ñgyoozh ornu bzab tiꞌm nu
    mniim tub mod nu tonaꞌ la cyit na. Orzeꞌ nam: “Mi ii Iꞌña̱ nu tonaꞌ la rca̱. Nunu
    tonaꞌ la yet lagya̱”, nam.'
  zac-NT: 'Guná naꞌa iurë lëꞌë Dios Shtádaꞌa bëdëꞌë më hunurë nu pudërë parë shini
    më Jesús, nu bëdchini tubi bë dizdë gubeꞌe catë rabtsëꞌë llni. Ni tubi nápëdiꞌi
    diꞌdzë parë guëníꞌill lla na lugar ni. Lëꞌë bë guniꞌi: “Ndëꞌë na shinia narac
    shtuaꞌa; nalë́ rquitë lduaꞌa lë́ꞌiꞌ”.'
  kyg-kyg: Gotiꞌa afoꞌamoꞌmo ala agiꞌaꞌe ha le konali yaꞌaꞌeꞌmo alino amiꞌnigeta ageꞌnone.
    Ha le konaliꞌage kokuꞌnapiꞌmo maiꞌniya vekamoꞌa ani yaꞌmo alino amitenoꞌaeꞌmo,
    Uma vekaeꞌmo nahau nayamopafiꞌmo neꞌnahaiya mafaꞌneꞌnimo maiꞌniye. Nagaemo lusi
    kava huꞌna amuse huꞌna neꞌatove, huno huꞌniye.
  kmk-kmk: Onta buḻun mi si Jesus sidit untuk dit nasantuwana bateled sidit dinayaw
    Apudyus si Jesus kan impaila na dit makasilinga kinaapudyus na. Dingngoḻ mi dit
    gingan Apudyus un Kangattuwan un nanligwat langit un kanana’n, “Siyatu tun abeng
    ku un potpotgok kan masmas-omaka taḻon.”
  cao-NT: Maca cacha ax tsi ja oquëhuahacani quiha. Toa xo tsi ja qui chama Jahëpa
    Diós aniquë. Tihi ca tsi ja bax acacani quiha, naipá ca Dios joi ja qui chaniniquë
    no. Anomaria toa joi ini quiha, naa “Noho baquë yoi tsi xo naa. Ja qui rani-raniquia
    ra” i ja qui joi quë no.
  bbr-bbr: Ik erek raumun opok, momonek Anut nukas kon enip oik murianik, sakau näwäu
    nuruwon. Anut nukasar enip jou näwäu orip, kämioik rau, ko omar oikas keser äiewon,
    ‘Okoro isan mokoi senes. Isan woi ko mesin meiem. Is ko mesin isan woi ereru.’
  inb-inb: 'Taita Dius paita atun­ia­chispa suma­ia­chis­ka­ta­mi kawar­kan­chi. Asku­rinti
    suma pun­cha luar­manda­mi kasa rimai uia­rig­samurka: “Kai­mi nuka­pa kuiaska
    wam­bra ka­puá. Paita iapa alli suma­mi iuia­chii­wa kawani”.'
  hrv-hrv: 'Od Oca je doista primio čast i slavu kad mu ono od uzvišene Slave doprije
    ovaj glas: Ovo je Sin moj, Ljubljeni moj, u njemu mi sva milina!'
  box-NT: 'Mu bon, o Yeesu Krista yú a Maá Dónbeenì cùkú beenì. O cùkú beenì
    ɓànso Dónbeenì bía làa wo kà síi: «Yìa kà lé ĩ Za na á ĩ bò ĩ tàká
    wán, o bìo sĩ miì làa sòobɛ́ɛ».'
  ote-NT: 'Ajua̱ ra Dada go gueꞌa̱ bi ꞌyøtꞌe pa bi hnequi rá nsunda ma zi Hmuhʉ ra
    Jesu ne bi ꞌñeꞌtsua rá nsu, ngueꞌa̱ núꞌá̱ bá ña̱ desde mahetsꞌi ne bi ꞌñena: “Nuni
    go guehni ma hma̱ca Tꞌʉ, ne xi drí johya con guehni.”'
  wnu-wnu: 'Wonou ur Qenu unum bereri ne begen eng wot arirama gab igumune ne qob
    ger wot qamara igumin eng ete: “Wau eng yonou wau, yonou oau uri eng ye sig borusi
    qenunget igoum.”'
  zam-NT: 'Gunèe nu'' co''se'' Diox xud na'' mbli ngòc con'' guryath no con'' guryèn
    no con'' roo con'' xèn loo Jesús no co''se'' mquée xnìi lad Jesús no mbyà''x bèel
    lad Jesús. No mbìn nu'' di''s co''se'' gunii Diox di''s co'' ngòc di''s roo no
    di''s xèn co'' ndxab Diox: Mbi'' ndxè'' nac xgan''pe'' daa. Anze''f nque'' lezon
    mbi'' no anze''f ngudloon no lezon mbi''. No anze''f ndyac lezon loo con'' co''
    ngue li mbi'' ndxè''.'
  zyp-NT: Zecawtamaw tatah upanah le rungnawnah khah Paw a cangpaw Khazing taitah
    hmuh ka, Ama khatei Alaisuipaw Rungnawnah o a za ringning takhei, “Ama heh ka
    dopaw kama ka Sawcapaw a cang, Ama khatah ka lung a lawng ngetei,” a tah.
  sey-NT: Cuiꞌne yëquëpi i̱te ñajë cuiꞌne asahuë, Maijaꞌquëpi Jesure deꞌoquëre pani,
    jerepa paꞌini sihuaquë maꞌtëmopi deꞌo yëꞌorepa “iquë api, yëꞌë mamaquë, yëꞌë oiquërepa.
    I̱ni ai sihuaquë paꞌiyë,” caquëna.
  nvm-nvm: Regavo tavan iji God fu Farifuon abe aroi vo sanainma fuon fu abe uruor
    akaij ijia mainma iji no funa ijia irekoga fu abe main. No ada nuvuon ijia Godon
    ir darokin iji fai fu kume, Farinun besum iji naka fuon bomana oimarvno kumen.
  mps-mps: Tama da aga dali bidibadi te aga Aya Godigo aga nogi ugwaba siyu, tama
    te wiegi yai ula agaba mawai. God aga te hasia polalubo dagalu ulade bidiyu, agai
    te po wali, tama te dagaludu wali po Kraisba dulama te po wai, “Te eno ogwa dao,
    eno aga godolo mu eyu, tama eno homu wiegi yai aga dali mu ebao.”
  pab-NT: 'Enexe Enore aerorehenerene xowaka nali wisaonita. Iraiti enokoatare Enore
    nalitare nexa iraehenere wasema: “Exe atyo Nityani noxiyakawali, kalore aihalahalinikijita
    natyo”.'
  llg-llg: Laꞌi esa, ai sama-sama mia Yesus mima Lamatuak lete malalaon. Boe ma Amak
    Manetualain mesa kana nafada laꞌeneu Yesus mandela-masaꞌan. Huu faik ndia, ai
    mamanene hala malole esa kalua neme lalai mai, nae, “Ndia ia, Au Ana susueng.
    Ana tao namahoko Au daleng.”
  kyf-kyf: '-Amɩaa ''yibadɩ Dide -Lagɔ ''paa ɔ ''ŋnɩmnɩe -gʋ, ''ɩn ɔ yia ɔ ''ylimanɩ.
    -Lagɔɔ ''ŋnɩmnɩe ''kadʋ ''wʋ ɔ nɛɛ ɔ -ylaɛ: «-Ɔ mɩa da na dʋma -yu -wa, mɔ ''wʋ
    na zʋa na ''mʋna weee.»'
  tpi-tpi: God Papa i bin givim biknem long em, na i mekim dispela gutpela lait i
    kamap long em. Na God yet i stap long dispela nambawan lait bilong heven na em
    i mekim tok long Jisas olsem, “Dispela em i Pikinini bilong mi, mi laikim em tumas,
    na mi amamas long em.”
  mih-NT: 'I ndyehe ndi cuhva i zandutyaqui xaan ra Ndyoo Zutu yo sii ra, ta siñi
    ndi cuhva i zacahnu xaan sa zuun ñi maa ra Ndyoo sii ra nu i cahan ra sihin ra,
    ta i catyi ra: “Ihya ra cuu zehi. Cuñi xein sii ra. Zɨɨ xaan cuñi sihin ra.”'
  qvh-NT: 'Munayyog cashgantaga discípulu mayëcunawan ricayashcä jirca puntachömi.
    Saychömi Jesucristo chipipiycagman ticraptin Tayta Diosninsi ciëlupita nimorgan:
    “Payga cuyay surëmi. Munashgäno cawaptinmi noga cushish caycä.” Tayta Dios parlamushganta
    wiyar y Jesucristo chipipiycagman ticrashganta ricarmi tantyayargä munayyog cashganta.'
  kms-kms: Te pugri ni kiyi God ni nyamb yumbui di ti neng. God nikinne ti yumbui
    tende nas, di Jisas ningg pugri wand nand nari, “Nen nge wo, nge ni quan nganye
    yawo girag righe. Nge ni ningg quan nganye chumbuai gad.”
  agn-agn: Don ami mismo asing si Jesu-Cristo dinayaw ig pinadengegan tang Dios ang
    Tatay. Naba-yan amen tang bosis tang Dios ang Makagagaem ong tanan ang ganing,
    “Na tang agmalenong Anao. Galipayo ta mo-ya ong nandia.”
  nhi-NT: 'Pues ottaqueh ihcuac Dios niTahtzin ocuehcapantlalih uan ocueyimouisticanextih,
    uan itich in mouisticatlanes omocac nin tlahtol: “Nicancah yeh notlasohConetzin,
    naquin iuan inyolpaqui.”'
  ttc-NT: 'Komo te Qtata Dios aj mas nim tajwalil kywitz kyaqil, tetz oqet tjiq''b''a''
    [te Qajaw Jesukrist] b''ix otzaj tyek''u'' xhchqitz''unal aj txik tq''uma'' ikxjani:
    “Aj ntzani te nk''wa''al aj gani'' nim witza'' b''ix nkyinchalaj ti''j.”'
  dan-1931: 'nemlig da han fik Ære og Herlighed af Gud Fader, idet en sådan Røst lød
    til ham fra den majestætiske Herlighed: “Denne er min Søn, den elskede, i hvem
    jeg har Velbehag.”'
  kwj-kwj: Hinde wowani, Yapai Gotri Kurais ni hi kipe naha ga hi hinga okundau kwambu
    rihi ga ri haro gisi ki tumwa fo hewen ko ki ri dau Gotri to uchani ka hinga ya
    sawe, “Dori hima ai Che, ani rini keke mwe naha a wondau, wondawani sembe ahi
    ti rini naha ni kipehekindau.”
  vie-OVCB: 'khi Ngài nhận danh dự và vinh quang từ Đức Chúa Cha. Có tiếng từ nơi
    vinh quang uy nghiêm của Đức Chúa Trời phán với Ngài: “Đây là Con yêu dấu của
    Ta, làm hài lòng Ta hoàn toàn.”'
  kze-kze: Áánútu ítámakain-omaka'a Ísuwe máyaawananaya Áánútu kentáásivowa Ísu áwí'a
    anómba éna usáyaaitaya-sagayampinkemba séna kesááninko ónana ávááraumai entávéna
    kwésinkaisa'a ávááraumai aamoí kwéumankaumne kwíyómpakemba súwata ísaraumne.
  mpj-mpj: Ngayurtinja-lanyaju kurungka Jiijajpa yikipayi yapungka, jampa Mama ngarnawarrapurlukalu
    wangkangu jilanya, “Ngaaju ngayumili kaja, pukurlarrinparnara.” Mirtalu Mama ngarnawarrapurluka
    martu kujupangka jilanya wangkangu, palungkawiyajulu wangkangu. Palu Mama ngarnawarrapurlukanga
    maju nyininpa, mama-lampa nyininpa palumili walyjakajaku.
  lbk-lbk: Wad-ay kami ay chadlos nanannge ya namoya isnan kachad-ayawana ya katangtangachana
    ken Dios Ama, ay Katotongchowan ya Matangtangad ay Dios ay nangwanin, “Siya na
    nan chadlos laylaychek ay Anak. Malaylaychan ak ken siya!”
  mto-NT: 'Je̱m xa a̱a̱tseꞌe nveꞌna ku veꞌe je̱ Nteꞌyam je̱ vintsa̱ꞌkin je̱ts je̱
    ma̱jin myo̱o̱jyji ku veꞌe toꞌk je̱ ayook yakmo̱tu, je̱ Nteꞌyam, juuꞌ veꞌe nu̱jom
    du̱nu̱ma̱jika̱jxp, je̱meꞌe cha̱a̱ꞌn. Jidu̱ꞌu̱m tseꞌe vyaajñ: “Ya̱ꞌa̱ xa veꞌe a̱ts
    je̱ nꞌOnu̱k, juuꞌ a̱tseꞌe o̱o̱y ntuntsa̱jkp, o̱o̱yts a̱ts ya̱ꞌa̱ veꞌe ntuntukxo̱o̱ndu̱k.”'
  bzh-bzh: Yönon, Ama Anutu tato niwëëk los arë böp ranġah loḳ buk sën ġaġek yam
    vu niḳapiik degwa beḳo yi raḳ lo bë, “Sa naluġ sënë, sahëġ ving yi panġsën
    gesa ahëġ nivesa rot vu yi.”
  guj-2017: કેમ કે જયારે ગૌરવી મહિમા તરફથી તેઓને એવી વાણી થઈ કે, ‘એ મારો વહાલો પુત્ર
    છે, તેના પર હું પ્રસન્ન છું,’ ત્યારે ઈશ્વરપિતાથી તેઓ માન તથા મહિમા પામ્યા.
  jvn-NT: 'Aku déwé nang kana dongé Gusti Yésus diluhurké karo Gusti Allah Bapaké
    awaké déwé. Aku krungu swarané Gusti Allah sing gedé déwé kwasané ngomong ngéné:
    “Iki Anakku sing tak trésnani, sing ndadèkké bungahé atiku.”'
  byr-byr: Sareꞌ dareꞌnanyɨ. Ganɨmaangei Gotɨyai sahwarɨne yayaꞌ munyaba makida byaanna
    nawɨꞌnyaꞌ wɨjaavaka gamɨre Sɨgunyavɨya byaanna naangeꞌ gamɨre maremwaalyaburɨneꞌ
    savɨ mwaalakebadaaꞌnyɨ Gotɨyai dake yagaala dathaꞌ Jizaazarɨna yasaabaꞌ “Dazai
    nɨmɨre Nyɨbwaalɨvaangelyɨ. Sahwarɨna tewaanya nyɨvuꞌnɨvanɨꞌ. Sahwai yɨlaaya nyɨgaidelyɨ.”
  ian-ian: Nɨna nyaek God Jisasna sɨ kwutaa katsonda njɨmbla tɨnɨn. Nya vla sɨla tɨmbumba
    lɨga kwundi Jisas kat wasanda wandɨ. Wan nyan wuna nyana. Ndɨ kat nɨma solat sɨlɨgowun
    waa wandɨ maa wuka lɨnɨn.
  hun-hun: 'Mert amikor az Atya Istentől tisztességet és dicsőséget nyert, és Hozzá
    a felséges dicsőségből ez szózat hangzott: „Ez az én szeretett Fiam, akiben én
    gyönyörködöm,“'
  mcf-NT: 'Nadquio iccondash. Macuësh dapan dectatoash Esus bëchamauanquiec iccondash.
    Adnubien Nuquin Papan: —Con Madombo nec. Ëmbi tantiaidquio yec bëdamboshë iquec.
    Nëid isec bëdambo iquebi —quequin abucshun dacuëdampamboecnuc chuipondash.'
  kjs-kjs: 'Gore Aapa Gote-me nipuna bi minasaasa rabu epe paana puri kalisa rabu
    naa piruma adisima. Go rabu so epe puri pale Gote-na agale medame Yesu-para go-rupa
    lakalisa: Go Aliri ora nana epe Si-le neme nipu madaa ranaa komo piru aayo lisa.'
  mni-mni: "“Masi eigi nungsiraba Ichanupani, mangonda Ei yamna pelle!”\x94 haina\
    \ Khuwaidagi Chaoba Matik Mangalgi khonjel aduna Ibungogi maphamda lakpada Mapa\
    \ Ibungo Tengban Mapudagi ikai khumnaba amadi matik mangal Ibungona phangjaba\
    \ matam aduda eikhoi mapham aduda leirammi."
  yad-NT: 'Tapi su̱mutya̱jada Vu̱jye̱ Ju̱denumusirya vanda, rirya̱tiche nijya̱nvay
    variy sanijyu̱ jasityi rara̱yada Vu̱jye̱ niquejada vanda vichajomusiy: “Ni̱ni̱
    ji̱ta si̱tenu radyenu jaryi ravya̱tasi̱; ri̱chana̱tyasara jaryiñi̱.”'
  mxb-NT: 'Chi̱ ni̱ na̱tiin na ña̱ñóꞌó noo̱ tatá Ndios, ta ni̱ kekáꞌano ñaá ná, dá
    chi̱ nda̱ induú noo̱ ió na̱ xíꞌín ña̱ñóꞌó tái̱ ni̱ kaꞌa̱n na̱: “Ta yóꞌo kúú de̱ꞌe
    mani̱ yuꞌu̱, ta nátaꞌan nda̱ꞌo inii̱ xiníi̱ xí.”'
  pon-2006A: Se iang mi wasa me Koht Sahm ketin kawauwihala oh kalinganahla, ni kapitien
    Sahm eh peidohng pohn Sises sang Wasa Lingalihngie, mahsanih, “Ih nei kompoakeo
    met, me I kin kupwurperenki.”
  maq-NT: 'Hya ne, Nina nahmi naja ne cafaharcun rë me hacuaha cavaxëndaja me Jesús
    ta cjua rë Nina ne canduva tsëhë ngahnga xi cachja cojo rë me cuitjin: “Vihi quihndi
    naha xi hmucácun ne, xi ngatsë rë me ne tjercu ndaja má ná.”'
  hto-hto: 'Ie Moo Juzíñamui íemo ñúefue nítana, jɨáɨe ebíredɨfue íemo fécana danɨ
    caɨ uído cɨódɨcaɨ. Juzíñamui ebire ie uaido daɨde: “Bie cue izíruiga jitó. Afémɨeri
    ɨere ióbioidɨcue,” daɨde.'
  por-BRBSL: 'Pois ele recebeu de Deus Pai honra e glória quando a voz veio a ele
    da Glória Majestosa: “Este é meu Filho amado, em quem me comprazo muito”.'
  ces-NKB: 'On přece přijal od Boha Otce čest a slávu, když k němu z velkolepé slávy
    zazněl takovýto hlas: “Toto je můj milovaný Syn, v němž jsem nalezl zalíbení.”'
  cui-cui: 'Pana natan poxonae Jesucristo ainya cui exanatsi xua Nacom Pexanto ainya
    cui exana, pon Jesucristo Paxa tatsi. Yawa pana natan xua Nacom Pexanto cata pexeinya
    peitʉpanae coicha. Bapoxonae Nacom pejume pajume tan pexeinya peayapusʉ jume,
    jeye: “Bapon apara Taxanto, pon bichocono antobein, pon itapetan. Bapon bichocono
    nejʉntʉ coyene weiweina exana”, jei Nacom.'
  boj-2014: Iga endegsi unem. Abu Qotei na Yesus ñam koba yosiqa aqa segi riaŋ ti
    maŋwa ti Yesus aqaq di atej. Osiqa Yesus qa endegsi marej, “Endi ijo Aŋgro e na
    qalaqalaiyeqnum qaji. E a qa tulaŋ areboleboleibeqnu.”
  eng-OEBUS: For he received honor and glory from God the Father, when from the glory
    of the Divine Majesty there were borne to his ears words such as these – ‘This
    is my dearly loved son, who brings me great joy.’
  eri-eri: Jijei Itou no unyi anyakaro tubona, lala hilobainga waha no langa ono wainga
    heigai. Onodu Itou no nogo ha laluwa nomo lala amugou waha langa yafa bona, no
    Yesus bona beele benou lewai, “No beha yame magana, ji no gaude tuboni, no boni
    edegani.”
  aly-aly: '@see-verse:2PE.001.016'
  wiu-wiu: Einapetepa eya toka. A tibuke pa̱ patu mekoyame agale ludu witakome okome
    winagopa anu kolotini ago anu managono, one tokoleke kolotine meku wa oka. Nipa
    Atai Akolaliyo one kei eni pikomepa pa̱ takalogaka.
  swe-swe: 'För [vi var med när] han fick ta emot ära och härlighet från (intill,
    alldeles bredvid) Gud, Fadern. En röst kom från denna majestätiska härlighet [i
    det ljus som strålade över Jesus]: ”Detta är min älskade son som jag gett min
    favör till (har behag i, är belåten med, som är utvald).”'
  cth-cth: Bangkongtetpawiteh, Pa Cathut koehoi e barinae hoi bawilennae teh Bawipa
    ni a pang e lah hmu navah, ka talue poung e bawilennae thung hoiyah, ahni teh
    kai ni ka lungpataw e ka Capa doeh, ahni dawk ka lung akuep tie lawk hah Bawipa
    koe hoi a daw.
  mti-mti: Keriso me Mamawa God gumbe waiya ge eyawa aune. Me kumive, eyawa kokavit
    di gumbe noiwa gumbe onne, “Mame me utunwa nonenmagawa, degadega neuma me gumbe.”
  pad-NT: 'Mahi ''bo''dakari kidiania arihojana vani Deus akadiabi''ia binanokiaja
    ida danona, jahana, vagana Jesus Cristo kania. Deus jahana vagana arafiaki kania
    kamithavahaki hida athi. Akamitha''iki ida kidisai-ra ni''avini: —Hi''o kodisai,
    onofijahakiki o. Hora khai ni''akarahoki o — niha ada Deus.'
  twi-twi: Yɛwɔ hɔ bi na Agya Onyankopɔn hyɛɛ no anuonyam bere a nne bi fii Anuonyam
    kɛse mu kae se, “Oyi ne me Dɔba a ɔsɔ mʼani!” no.
  hlt-hlt: Pa Pathen taeng lamkah hinyahnah neh thangpomnah a doe vaengah tebang aka
    khuet thangpomnah lamloh, “Kamah capa tah kamah thintlo pai ni he, a soah kai
    ka lungtlun,” tila anih taengah ol hang khuen.
  tbz-SIM: 'Ti do bomu ditɑ̃sɑ̀ɑ̀rì ĩ́nkɛ̀ kɛ̀ ti cicɛ Kuyie nhò sɑ̃ntɛ kóò dɛ́úkùnnɛ
    nɛ̀ ku kpetì diɛtì miɛkɛ kóò bɛ́innɛ̀ kɛ dɔ̀: Yie nweè tú m birɛ kɛ̀ nh ò dɔ́
    mɛsɑ̀ɑ̀ koò tɑ̃́ mɛdiɛ̀.'
  san-GUJ: યતઃ સ પિતુરીશ્વરાદ્ ગૌરવં પ્રશંસાઞ્ચ પ્રાપ્તવાન્ વિશેષતો મહિમયુક્તતેજોમધ્યાદ્
    એતાદૃશી વાણી તં પ્રતિ નિર્ગતવતી, યથા, એષ મમ પ્રિયપુત્ર એતસ્મિન્ મમ પરમસન્તોષઃ|
  ake-NT: Apʉne pʉra inamato' mɨrɨ awonsi'kɨ eke pe iku'to' eporo'pʉ iya Papa, Ikʉipʉnʉ
    winɨ, main uyee'pʉ a'tai itena' Eke A'kwa winɨpai, “Pʉse rɨ pʉse rɨ Umu, Uni'nʉnkanʉ;
    ipɨ' kuru epori'mayai'!” tawon.
  qvn-NT: 'Jucpaychrümi Tayta Diosga Jesusta alawar, jinaman alisca alipag ricar rimaramun
    chay alisca achicyagpita cay nir: “Paymi cayan alisca cuyay Dios-mayï. Paypitam
    alisca cushirayä” nir.'
  tku-NT: 'A''ntza'' xa''icyāna''uj a''cxni'' Dios quinTāta''ca''n māka''tlī''lh Jesucristo.
    Mincha'' a''ktin tachihuīn nac a''ktin poklhnu'' xaslamama. Huanli: “Ū''tza''
    huā''mā'' quinKa''hua''cha tī icpāxquī'' ē quimakapāxuī.”'
  bjk-bjk: Me God a Tamana ixo ii öraxin ine xö ina axana bung nang God ewe nang i
    lölös saxit, ixo tengen bara, “Ine ano Barok ke e. E mamaa lamun ine ma ibo isik
    a axanan taxin te e.”
  msy-2020: Ezɨ God Afeziam ziar ekiam a ganɨngi, egha angazangarir aghuir kam gamizɨma
    an an oto. Ezɨ God uabɨ uan Nguibamɨn ikia angazangarir ekiar kamɨn aven ikiava
    kamaghɨn Iesus mɨgɨa ghaze, “Kar nan Otarim, kɨ bar a gifonge, egha kɨ a bagha
    bar akonge.”
  bpr-bpr: Ditù gami di kablé Màto Dwata dun afè na kdatah, du gafat di kenen i talù
    Dwata mdà di langit, manan, “Ani i Ngàgu, i toogu kanbong nawa. Too fye nawagu
    dun.”
  cle-NT: 'Hi²xiáh³ gaáy³ gá⁴jmeé³ Ñúh³a² Dios ja̱³ chiáh². Hi²xiáh³ hu̱u̱¹rá² gá⁴jmeéh⁴
    liáh³ca̱á̱h³ gá⁴liú³ yuuh¹ güii³, liáh³la³ gá⁴féh³: “Hi³ley³² nɨ³ ja̱a̱y⁴ hi³
    bií⁴ naá⁴á⁴ nɨ³. Hi²xiáh³ jé⁴ dsɨy⁴ chia̱a̱h⁴²á².”'
  txq-txq: Laꞌe esa, ai sama-sama mia Yesus numa Manetualain lete malalaon. Boe ma
    Amak Manetualain mesa kana ndia nafada laꞌe-neu Yesus ta neni babanggan. Huu faik
    naa, ai mamanene harak esa lolen sudi selik kana kalua numa lalai mai nae, “Ndia
    ia, Au Ana susueng. Ana tao namahoko Au daleng.”
  aaz-aaz: Neot es, hai mibua mok Naiꞌ Yesus anbi Uisneno In aꞌtoꞌef akninuꞌ. Onaim
    Aam Uisneno kuun es reꞌ natoon anmatoom nok Naiꞌ Yesus In pinan ma krahan. Fin
    oras naan, hai mneen haanf es, reꞌ reok reꞌuf anpoi naꞌko neon goe mnak, “In reꞌ
    ia, Au Aan nekaꞌ. In nhariin Au nekak.”
  qup-NT: 'Shuk puncha Amunchi Jesukristu ñukanchita pusharka shuk urku awama. Chay
    urkuka Yaya Diospa akllashkan karka yachayninta rikuchinanpa. Chay urku awapi
    paktashpanchi Yaya Dios Jesukristuta atunyachishpan rikurkanchi suma chuyahlla
    tukushkanta. Chaymantapas uyarkanchi tukuymanta ashwan yachayyu Yaya Dios suma
    punchahlla silumanta kasna rimahushkanta: Kay Jesuska munashkayni wawaynimi. Paymi
    ñukata sumakta kushichiwan nishpa.'
  dop-dop: 'Tɩɩ wɛ timpi Tɑcɑɑ Ɩsɔ kʋsɑ ɩ nyʋɣʋ nɑ ɩ́ hɑ-ɩ teeli kɛ wɑɑtʋ wei Teeli
    sɔsɔ tʋ ɩnɩ ɩ lɑpɑ nɑ pǝ́ yɔɣɔtɩ nɑ ɩ́ nɩɩ sɩ: Mɑ luɣu tɛɛ Pǝyɑɣɑ ntɛ́ ɩnɛ ɩnɩ,
    ɩnǝɣɩ mɑ lɑŋlɛ hʋlʋmǝnɑɑ pǝ tɩɩ fɛɩ.'
  azb-azb: 'Çünki Böyük Ehtişamı Olandan Ona belə bir səs gəldi: «Bu Mənim sevimli
    Oğlumdur, Ondan razıyam». O vaxt Ata Allahdan izzət və şərəf qəbul etdi.'
  eng-DBY: 'For he received from God [the] Father honour and glory, such a voice being
    uttered to him by the excellent glory: This is my beloved Son, in whom I have
    found my delight;'
  guo-NT: 'Xanal wajpaklon Jesucristo taenx wʉt mʉaxmatwʉajtat, jawʉt pax Dios xanal
    najʉm-aech Jesucristo diachwʉajnakolax xabich pachaempon. Jawʉt athʉlelsik Dios,
    xabich mamnikpon, jʉm-aechon paxʉlanliajwa: “Ampon taxʉlan, xabich nejxasinkaxpon.
    Xabich nejchachaemlax japonliajwa” —aech Dios xanalliajwa.'
  hla-hla: Tara poata te hale ien e Tamanen e Sunahan a nikapan na solo pan, alam
    u ka has. Alam u hengo u ranga te butuma tere Sunahan te ka mei a nikapan soku
    ba te poiena, “Nonei a Pien Tson a tsomi koru i tar teka. Alia e haniga korue
    gen.”
  mav-NT: Pyno sa'a­wy'i Tupana henoi atipy kaipyi uruehamo Tosa­'yru etiat tohenoi.
