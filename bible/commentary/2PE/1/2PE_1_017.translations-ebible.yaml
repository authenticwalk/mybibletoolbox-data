  hoy-hoy: यतिकी याग आऊक परमेश्वर आप्प से आदर अदिक प्रशंसा सिक्त अदिक आ प्रतापमय महिमा
    दा टु ईद वाणी बत्‍त, “ईव नान प्रिय पार हुन, यार देल ना खुश आईन.”
  amo-amo: Bara awa seru kiti Kutelle ucife uzazunu nin gongong na liwui wa nuzu kitene
