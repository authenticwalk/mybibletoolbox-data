    “''I³ la³ ja̱a̱n²³ ''i³ bi²³ ''náan²³na²³. Bi²³ jmee²³ ''e³ jɨn³ dsɨn²³.”'
  zar-NT: 'Biléʼetuʼ Lëʼ cateʼ Xúziruʼ Dios benëʼ Lëʼ bal, en bëʼë Lëʼ yöl-laʼ zxön,
    ateʼ biyö́n chiʼë Dios, le birúaj lataj beníʼ queëʼ, cateʼ gunnë́ʼ: “Bönniʼ ni
    náquiëʼ Zxíʼinaʼ. Nadxíʼidaʼ Lëʼ, en raza ládxaʼa Lëʼ.”'
  kde-kde: Kwa kuva, ápwechedile eshima na ukulu kuhaloka kwanga Atata Nnungu, apala
    palinnyidilidile lidi kuhaloka kwanga Nnungu avêle na ukulu nkulu, ulihaula kuva,
    “Ayuno nni Mwanangu unintamwa, ungukatapaliwa nawe!”
  ata-ata: Xo no mine nexi noxou Iesu texolu teitexi no alaele tavuna, la nexi temaisou
    Lataua anu Momu mutoxonu mo mulosou uala tila. Mo nexisisi telomusou xolinu Lataua
    mulaa no anu lamanaxu e xaviinu musuku ne molu teitexi no opo loxotolo muvikala
    aloxo ꞌo, “Anu ꞌalixeni ane, e eni talelixu misevile mo opoleli uꞌosasou misevile.”
  qvw-NT: Chayćhümi capäculá Tayta Dios quiquin altućhu sumä cayninpïtalä Jesusninchicta
    “Pay cuyay chulïwanmi cushisha cayá” nil altuman juluycuptin allinpa licaycuptin.
  nfa-nfa: Ca tèka, jiꞌi sama-sama dènge Yesus ètu ledhe mola-mèci Lamatua. Hèia Ama
    Lamatua mesa Na ka dhu peka lula-nèti dadedha Yesus ne. Te lodꞌo èèna, jiꞌi tadèngi
    lii dhu beꞌa titu kèna mai nèti dedha-liru, peka na, “Neꞌe ne, Ana pasue Jaꞌa.
    Nèngu ka dhu pakarejꞌe dꞌara Jaꞌa.”
  tnp-tnp: Itɨmah Iesu əpəha ilɨs e nɨtəuət rəha Uhgɨn nian Uhgɨn Tatə təməfən nɨsiaiən
    kəm in, kəni mol in nəhagəhagiən tasiə miet e nɨpətɨn, kəni təmətəu nəuia Uhgɨn
    u Nəhagəhagiən Asoli təməni kəm in məmə, “Inu nətɨk iətəm iəkolkeikei, nɨkik tagiən
    pɨk ohni.” Itɨmahal mɨn iəmhlətəu nəuian əha təmsɨpən e negəu e neai.
  urd-urd: कि उसने ख़ुदा बाप से उस वक़्त 'इज़्ज़त और जलाल पाया, जब उस अफ़ज़ल जलाल
    में से उसे ये आवाज़ आई, “ये मेरा प्यारा बेटा है, जिससे मैं ख़ुश हूँ।”
  hot-hot: Yani hawa deda lôk athêŋ lôkmaŋgiŋ halêm anêŋ Kamik Wapômbêŋ. Ma kaêk te
    halam yani hêk Deda Lôkmaŋgiŋ ba hanaŋ nena, “Ôpêntêk ma yenaŋ okna atu ba yaleŋhaviŋ
    videdauŋ. Ma ya kapôlôŋ mavi hathak yani.”
  mqj-NT: 'Annu napakasalle anna napomatande Puang Allata''alla Ambeta ummolai battakadanna
    to randan matande nakua: “Iamo te Anakku to kukamaseie anna to umpomasannang penawangku.”'
  rus-SYN: 'Ибо Он принял от Бога Отца честь и славу, когда от велелепной славы принесся
    к Нему такой глас: Сей есть Сын Мой возлюбленный, в Котором Мое благоволение.'
  mbh-mbh: '@see-verse:2PE.001.016'
  bdd-bdd: Ma tutaina mwalo mahetemai ꞌoyai ꞌamiyamiya Yehoba ꞌenana galewega ꞌahesagoheya,
    ꞌigwaeya, “Bewa Natugu moisa, tauna weyahina yayaliyaya madouna.” Ma ꞌenanaina
    Tamana ꞌina tupwa ꞌehauna galewega ꞌitauyama eeta ꞌoyaina debana Yehoba hepwatu
    ta wasawasa ꞌasiꞌasilalaina Natuna ꞌiꞌebwaeya.
  cbt-NTPO: 'Quisocristoro''coi a''na motopi''pa'' pa''nai. Inaquë Yosë nohuanton,
    huënaráchin huënaráchin ya''norin, ni''nai. Naporo chachin inápa quëran Tata Yosë
    noninso natanai: “Isoso'' hui''nahuë, nosororahuëso''. Nóya ni''nahuë,” tënin.
    Yosë nohuanton, inaquë quënanatoi, natanai. Inapotatoncoi, Quisocristo chiníquën
    nanantërinso'' anitotërincoi.'
  srn-NT: 'Gado a P''pa ben gi En grani nanga glori di a sten fu a Heiwan di abi Ala
    Glori taki: “Disi na Mi Manpikin di Mi lobi. Mi abi prisiri nanga En.”'
  cta-NT: 'nguaꞌni tlyu ycuiꞌ Ndyosi Sti Jesús jiꞌi̱ yu, ndubi tsa ñaꞌa̱ ngua tyucui
    ñaꞌa̱ loo Jesús loꞌo xee jiꞌi̱ ycuiꞌ Ni liꞌ. Masi ná naꞌa̱ ya jiꞌi̱ ycuiꞌ Ndyosi
    nu laca loo jiꞌi̱ lcaa xuꞌna chalyuu, pana jlo tiꞌ ya chaꞌ ngutiꞌi̱ Ni cacua ti
    tsa̱ biꞌ, chaꞌ liꞌ ndyuna ya loꞌo nchcuiꞌ Ni loꞌo nguꞌ. Ndiꞌya̱ nacui̱ Ni: “Nu
    nde laca Sñiꞌ naꞌ nu tyacaꞌa tsa ꞌna. Tsoꞌo tsa ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱
    yu”, nacui̱ Ni.'
  bqc-SIM: gↄↄ pↄ́ Mae Lua aà kpɛlà à aà tↄbↄ̀. À Zↄ̃ↄde Gawide lↄↄ mà à mɛ̀
    a Nɛ́ mɛ̀ndona yenziden aà ũ, aà yã́ ì kaagu.
  tcz-CHONGTHU: Pa Pathena kona jana le loupina Aman anamu ahitai. Pathen loupi thaneinaa
    aw chun ajah a, “Hiche hi keiman kangailut tah, kipana sangtah eipea ka Chapa
    ahi,” ati.
  mar-mar: कारण त्यास देवपित्याकडून सन्मान व गौरव मिळाले; तेव्हा ऐश्वर्ययुक्त गौरवाच्याद्वारे
    अशी वाणी झाली की, “हा माझा प्रिय पुत्र, मला परमप्रिय आहे, ह्याच्याविषयी मी संतुष्ट
    आहे.”
  snp-snp: Aya yamu kolalo. Amo kuliya naba ido lamenala ya Melafo Gotidokati olaito,
    ya kosina lamena feke ona kula limo wewa nola lebona yakafo amomu ya eti limo,
    Ama ya sene-mulune umomo Nanefo ya ne. Amo ya lalo eyowe, loto
  isl-isl: 'Ég var með honum á fjallinu helga, þegar hann ummyndaðist í dýrðinni sem
    Guð, faðir hans, hafði gefið honum. Ég heyrði hina dýrlegu og hátignarlegu rödd
    kalla frá himnum og segja: „Þessi er minn elskaði sonur, sem ég hef velþóknun
    á.“'
  spy-NT: Kikeekas ꞉acheek kuutiit nyēē kichōōnēē barak yoo kikēēmiitē āk inee lekemaanaa
    kitookunēē ꞉Yēyiin. Kiitōrōōr ꞉Yēyiin inee ānkōōkoochi wōōyinto kumwooyē kule,
    “Inyiing' lakwanyuu nyēē āchāmē ānkāāng'ērēkyinē.”
  xnn-xnn: Tay wada kami isnan bilig ay nang-abatan Apo Dios ken dakami isnan nangipailaana
    isnan kadios Jesus. Dinngemi nan kalin Apo Dios ay Amana ay nagapo id daya ay
    nangwani en, “Siya na nan laylaydek ay Anakko et pilmi nan gasingko ken siya.”
  mwe-mwe: Pabha bhashinkupegwa ishima na ukonjelo kukopoka kwa Atati a Nnungu, lilobhe
    pulyaishile kwa Ukonjelo Nkulu lilibheleketa, “Jweneju ni Mwanangu jungumpinga
    kwa kaje.”
  tte-tte: Mekamakava kamiyamiya koya mena, koya yakayakasisina, kabo kaina yabo kabenalani
    ilobimaya bulibuli mena yo Yaubada Tomiyasaesosi iba, “Bwaite natugu yamulolososi
    koina, na yayaliyaya lalakisosina iya kaiwena.” Kabo Yaubada Tamala Yeisu iwalo-muloloi
    yo iyawasawasa. Walo yawasosi, sauganane koina kai kamiyamiya yo Yaubada kainana
    kabenalani.
  tcs-tcs: wen Zizas i bin gede ona ane tru glori blo paua prom God, da PapaGod. Da
    spesil bois blo God i bin singaut kamdaun prom eben ane spik, ‘Diswan mai Boi
    ane ai prapa labe em. Ai prapa api wea laip blo em.’
  hlt-THB: Ikawtih Boeimang Thang leeknaak awi, “Vetaw ka lungnaak, ka Capa ni; ak
    khanawh zeel soeih soeih nyng,” tinaak awi boeimang zoeksangnaak ce Pa Khawsa
    ven awhkawng hu hy.
  soq-soq: Mamamba God sapawaida bedewe wandia aiawa Iesu Keriso mampe wan, ita me
    ebowa debamasane sapawaida wanedie wane wanase, “Ema ipa ne Otonaida, ne nuawadawadasadina.
    Me nuaeu debama ne nedio wainedina.”
  qub-qub: Achic-achicyaycajman ticraptinmi Tayta Diospis payta rispitar syëlupita
    nimuran «Payga cuyay wamrämi. Paypitami fiyupa cushisha caycä.»
  att-att: Ta ajjan kami ngaw nga nepulù kâ Apu Kesu ta keggá na ta utun na puddul,
    ta pangipalappâ nayù Yáma na ta karáyo na ánna dalingáráng na. Á nagubobuk yù
    ngárál ni Namarò nga naggapu ta lángì, á kinagi na, “Yawe yù Anâ ku, nga iddukak
    ku, á ayatánà kuna,” kun na.
  bki-bki: Nanua na, kumemi numitu bija naio memedu ka bogo na napano Atua Teta jian
    mermerano nalo na vio mave ajuaio, abamenea naio, napano kanano iliano tai jaluvo
    mave batove, berii naio berinavo “Nina naio be keneriku memedu napano tinieku
    jii naio toru laka, napano najaaro toru ka naio.”
  bqp-bqp: gↄrↄ kũ De Luda bɛ̀ɛrɛɛ lìnɛ à a tↄ́ bò. À Luda zↄ̃kↄ̃ gakuride kòtoo
    mà à pì a Nɛ́ mɛ̀n do légelege yenyĩden a ũ, a yã dì káagu.
  mcp-mcp: 'Haaw, nyə a lə́g gúmə́ nə milwanə́ mí ŋgə́ zhu wə́ Zɛmbî Sɔ́ɔ́ŋgʉ́. Nyə
    a lə́g byo ja kə́l lʉ́ ící mə́ Zɛmbî á milwanə́ í á cɨ nə nyə nə́: «Mwân abábə
    waamə́ ɔ́ga; nyə́dɨ́ wə́ lâm wâm wɛ̂sh wúsə́ yɛ́.»'
  hat-hat: 'Mwen te la lè Bondye Papa a te ba li respè ak lwanj, lè nan mitan tout
    pouvwa a, vwa Bondye te pale, li di konsa: Ou se pitit mwen renmen anpil la, ou
    fè kè m'' kontan anpil.'
  npl-NT: 'Tejwah otikkakeh ijkuak Dios okimák n Cristo iweyilis iwa okiweyijkachi,
    iwa ijkuak Dios ika itlajtol non weyixtok okili: “Ye ni Nokone non saikpanoa niktlasojtla,
    Akin itech nikpia miak pakílistli.”'
  bgg-bgg: Aishii ne ilab nane Hamangkhung-aphuii Aphuii shii biisiie phi mage shii
    gathek de thiisa hà um, Bajoboh Biisiie è goh aishii thog mage shii, yao, “Hì
    ne guiro bushun Dufuii ro, hanyie rog shii gu è sang pha ji ro!”
  eng-TCENT: 'For he received honor and glory from God the Father when that voice
    came to him from the Majestic Glory: “This is my beloved Son, in whom I am well
    pleased.”'
  eng-BSB: For He received honor and glory from God the Father when the voice came
    to Him from the Majestic Glory, saying, “This is My beloved Son, in whom I am
    well pleased.”
  cpu-NT: 'Iriitajaantake Ashitairi Pava kantakaarori iñaapinkathayeetairi, joñaakantakero
    irovaneenkaro, ikantakeranki iñaavaitake: Notomi inatzi irika netakokitakari,
    osheki nokimoshireventakeri, pinkempisantairi.'
  san-ASM: যতঃ স পিতুৰীশ্ৱৰাদ্ গৌৰৱং প্ৰশংসাঞ্চ প্ৰাপ্তৱান্ ৱিশেষতো মহিমযুক্ততেজোমধ্যাদ্
    এতাদৃশী ৱাণী তং প্ৰতি নিৰ্গতৱতী, যথা, এষ মম প্ৰিযপুত্ৰ এতস্মিন্ মম পৰমসন্তোষঃ|
  tac-NT: '''lige aminami ramueka akea járigeturu napu''lige Onorúgame ''we ''la niraga
    regá anechi Esusi: «Yeka ne Inolá ju alué napu ne ''we galé. Neka ''we ra''sálagá
    ajtí ye ne Inolá ''yuga.»'
  eng-WEBPB: For he received from God the Father honour and glory when the voice came
    to him from the Majestic Glory, “This is my beloved Son, in whom I am well pleased.”
  gfk-H: Masa! Kalou no ana Sus ga hatamat ia ma ga bul haut no hinsana ta iakano
    pakana bung Kalou no Tamat na Dadasina ga ianga suur gaam tangai, “No Natigu iakan
    nong iau manga sip taar ia, ma iau manga guama utana.”
  viv-viv: Boi ime Yesu buye oya mahamahalina againe alaka ada buye amiyami tu auheꞋama-nadi
    Yaubada Tamada Yesu gikivekaiwabuna kadu ana egana gikivelakahina. Mahalina veꞋakinamanamalina
    gihobu-yo Bana Tokaiwabu-moꞋa agona Yesu againe gilakayemu gigayo, “Hida NatuꞋaseꞋaseku.
    BanaꞋe nuwaku gikiveyamumu-moꞋena.” Mena agonai-nadi lobameya gilakayemu-ma ime
    taumeyao anogalina.
  yao-yao: Pakuŵa uweji twapali katema kaŵapegwile luchimbichimbi ni ukulu kutyochela
    kwa Akunnungu Atati, palyaichile liloŵe kutyochela kwa ŵele ŵaali ukulu wekulu,
    lichitiji, “Aju ni Mwanangu jwakunonyelwa, jungunonyelwa najo.”
  tgp-tgp: Matan God Tama mo sile na oloolo peresi na hasohaso tavera isana, ale leo
    matea mo tai isan God na masapa mo memera tavera atu, ale leo sei mo mai isana
    mara, “Harihi enia Natuku na opoia mo tavera jea, ale enau na avulahi tavera hinia.”
  auc-NT: Edæ Awënë nänö ñäö apäite baï ongöñömö ongonte apæ̈nedinque Mæmpo Wængonguï
    incæ, “Ïingä botö Wengä ïnongä inte botö në waadecä ingampa. Tömengä ingante adinque
    botö waa tobopa,” ante apæ̈negacäimpa. Ayæ̈ Itota ingante waa adinque tömengä
    në ñäö ëmongä ingante odömongä agamönipa.
  kbc-NT: Idejonaɡ̶atice manitaɡ̶a wetiɡ̶a Aneotedoɡ̶oji naɡ̶a iweniɡ̶ide Jesus. Odaa
    Aneotedoɡ̶oji ane Eliodi Jesus jeɡ̶eote meliodi me datale Jesus. Odaa Aneotedoɡ̶oji
    ane datale, anida nimaweneɡ̶egi caticedi inoatawece, mee, “Niɡ̶idoa Ionigi daɡ̶axa
    me jemaa. Codaa eote me daɡ̶axa me idinitibece.”
  bmh-bmh: Ig ereg daremun ebu, memenig Uwait nug gonugau wanib wag moroimai, gusig
    banou moroun. Uwait nugtal wanib wag banou mui, wag dareu, go Mesgai wag eiman
    guzenai aneun, ‘E izal nagwai pet. Izal oiab go en noumanem. Iz go en izal oiab
    siksikeu.’
  ctu-BL: 'Ya'' añon lojon ba'' ora Dios tsi'' yʌq''ue i ñuclel i Yalobil. Tsa'' yʌjñi
    i wut ti'' ñuclel Dios i Tat. Tsa cubibe i t''an Dios loq''uem bʌ ti'' yumʌntel
    ti panchan che'' bʌ tsi'' yʌlʌ: “Jiñʌch c''uxbibil bʌ Calobil. Tijicña mij q''uel”,
    che''en.'
  meq-meq: 'Ahəl nakə Mbəlom a vəlay məzlaɓ nakə a ze wu hay tebiye aye na, nəmay
    andaya ka təv eye dərmak. Mbəlom, neŋgeye ndo i gədaŋ, a ze kwa mey tebiye, a
    gwaɗ: «Nakay na, wawa ga, na wuɗa na haladzay, a yeŋ a gər haladzay.»'
  noa-H: Maar dak'ĩir hajim Hẽwandam chi Hayau hich Hiewaa k'ĩir hajaugau sĩi bʌ̃ʌmjö
    hapiwi hich Hẽwandam t'umaam k'ʌʌn k'ãai hʌ̃rʌʌcha sĩerrʌmuata hi higwi jʌʌnt'umiejö
    bau wëjöm heemua, “Chamʌʌta mʌ Hiewaa, mʌchdëucha jʌr hautarrau; hiita mʌ t'ãrau”
    ha hiek'atarr.
  alp-NT: Kena Alla Amate Iono Isupu isike kai Isupu holmate, ami me lekwe. Kena mere
    ami lene Maka Kbasa Elake Ibeteke be, “Meije Auku Anae rebe Au okiNi. Iono laleKue
    ndina!”
  san-VEL: yata.h sa piturii"svaraad gaurava.m pra"sa.msaa nca praaptavaan vi"se.sato
    mahimayuktatejomadhyaad etaad.r"sii vaa.nii ta.m prati nirgatavatii, yathaa, e.sa
    mama priyaputra etasmin mama paramasanto.sa.h|
  kbq-kbq: Na'ankure Anumza Nafatimo Agra'a ra agi nemino, masa'a eriama nehuno, hanavenentake
    masa'afinti anage huno Jisasinkura hu'ne, Ama'i Nagri Mofavre, navesinentena muse
    hunentoa Mofavre'ni'e hu'ne.
  kbh-kbh: 'Bëngbe Bëtsá chë Taitá, Jesucristo puerte obenana bomná bétsemnama y cha
    corente bëtsá y uamaná bétsemnama tonjaninÿinÿé ora, bënga fsënjáninÿe. Chca fsënjáninÿe
    Bëngbe Bëtsá, chë puerte uámana y bëtsábiocana oyebuambnayana Jesúsbioye mënts̈á
    tbonjaniyana ora: “Mua ats̈be bonshana Uaquiñá endmëna, ats̈e chabiama sëntsoyejuá
    ca.”'
  ron-LSB: 'Căci el a primit de la Dumnezeu Tatăl onoare și glorie, atunci când i-a
    venit glasul din slava maiestuoasă: “Acesta este Fiul Meu preaiubit, în care Îmi
    găsesc plăcerea.”'
  pon-pon: 'Pwe ni a kotin aleer wau o linan jan ren Kot Jam ni anjau nil eu peidido
    jan nan linan lapalap katitiki: let nai Ol kompok, me I kin peren kida.'
  nhe-BL: 'Tojuanti tijcajque quema Toteco Dios quihueyimatqui Jesucristo tlen elhuicac
    huan quinextili miyac tlatlepanitacayotl. Quena, Toteco Totata tlen onpano hueyi
    huan cuajcualtzi camatqui tlen nepa campa tlayejyectzi huan quiijto: “Ya ni Nocone
    tlen niquicnelía huan nipaqui miyac ica tlen quichihua.”'
  sps-sps: Amam kaakaa fiisen mi Ya unya tana tobeer tan nainy te fatsiitsii fi Ya
    Gov a Taman ana Ya fainy Towan siinaiv, tan nainy te poo men vegiau ten Gov kaa
    minon siinaiv iny Gormirmir Tsunia sa tsue na ka, “Tovein a Guei Tsoiny te mangiir
    fiisok Ronyo, Nyo koma rof fiisok iny rou Ya!”
  wnc-wnc: Ngan. Ninda kaininda kawatna Nanin Anututa enandang yuke Jesutane umana
    asiknga yatangenake ita anzing yakut, “Waapa natane waaknga. Na ie take siknga
    nataat,” ngang yakut. Sike wamu ita wa yakut taknga enandangga epan natapbumang.
  bus-bus: gurↄↄ kɛ̀ De Luda bɛ̀ɛ lìnɛ à à tↄ́ bↄ̀. À Luda bíta gakuide kòto mà à
    bè a Nɛ́ mɛ̀n do léle yenzideen à ũ, à yã è káare.
  gub-BL: Tupàn zaneru umur ukàgaw upuràg eteahy haw izupe a'e. — Tuwihawete romo
    hekon a'e, i'i izupe no. Aiko a'e pe ipyr ihe, ize'eg mehe ihe. Tupàn a'e, ikàg
    wera'u ma'e a'e, ipuràg eteahy wera'u ma'e a'e, ywate har a'e, uze'eg urewe Zezuz
    rehe a'e. — Ko awa a'e, hera'yr heremiamutar romo hekon a'e. Hemurywete kar har
    romo hekon a'e, i'i Tupàn urewe.
  imo-imo: Lino kanopo molamili mulu kombu enge pa telimu peremo kombuna ungu te wendo
    ombalie yundo nimbei i nanga paa konopu mondoro ungulumu. Nanga konopumu Yu noiro
    nimu wali Lapa Goteni Yunge imbimu paa ola molopili, enge pa telimu yu kinye pepili
    nimu.
  boj-boj: Iga endegsi unem. Abu Qotei na Yesus ñam koba yosiqa aqa segi riaŋ ti maŋwa
    ti Yesus aqaq di atej. Osiqa Yesus qa endegsi marej, “Endi ijo Aŋgro e na qalaqalaiyeqnum
    qaji. E a qa tulaŋ areboleboleibeqnu.”
  eng-DRA: 'For he received from God the Father, honour and glory: this voice coming
    down to him from the excellent glory: This is my beloved Son, in whom I am well
    pleased; hear ye him.'
  knf-knf: 'Naşibaţi, Aşin nja *Andëmuŋ Maakan, awula pdëm na mndëm, wi aţiiniiŋ na
    a aji : « Iwi iwooŋ Abuk naan, dŋalu maakan, dmaganu. »'
  san-KHM: យតះ ស បិតុរីឝ្វរាទ៑ គៅរវំ ប្រឝំសាញ្ច ប្រាប្តវាន៑ វិឝេឞតោ មហិមយុក្តតេជោមធ្យាទ៑
    ឯតាទ្ឫឝី វាណី តំ ប្រតិ និគ៌តវតី, យថា, ឯឞ មម ប្រិយបុត្រ ឯតស្មិន៑ មម បរមសន្តោឞះ។
  arn-NT: 'Pefiyiñ ñi elungen fentren püramyen ka ñi pewfaluwün Ngünechen ñi fütra
    pepiluwün mew, feychi dunguetew ta Ngünechen fütra pepiluwün dungun mew, fey ta
    famngechi: “Tüfa ta iñche ñi sakin Fotüm, iñche ñi dulliel.”'
  zas-NT: 'chi biguien chaꞌ Dios diizd xanyabaa, gulesaman xvaloraman bazaꞌt tëëman
    laaman zagdxe, rëbaman: “Xin guie na̱j da xiꞌnan, rënan laax rabaanëꞌ tëën laax.”'
  ken-NT: Mpok Mandɛm mmu achi Ɛta átɔ́ŋɔ́ kɛnɛ́m ɛki nɛ bɛtaŋ ɛbhi, sɛbhak arɛ nɛ
    Yesu. Sɛ́ghók ndu Mandɛm mmu acha mankɛm árɛ̀m bɛ, “Nɛ́ chi Mɔ́wa. Nkɔŋ yi tontó.
    Ǎchyɛ̀ mɛ bɛyǎ kɛnókó.”
