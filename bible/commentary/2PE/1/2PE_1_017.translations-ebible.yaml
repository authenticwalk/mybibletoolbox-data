verse: 2PE.001.017
translations:
  kpx-kpx: No hoto ko heiata louholilu. Isito no tana keve ui elehasege ataga moleu
    otogomo dobai Iesuemo lohonu. Ataga keu ataga nimole. Iale ataga kemo hoto moleu
    loui avoe, “Kou di uvue mo igae. Iale di ko vahaeho vanu.” Dilavau hoto kemo Iesu
    ivi ebagemage no evilu.
  okv-H: amo dago amiga mihere God Mamo na usasa te otohu te avo ikihe uhu i ta usasa
    ta eto ke einge puvei ingihera, “Emo nau osa ari Meni ra avo kogue tunga javotoho
    ere ona”
  tbo-tbo: Hougana oya waiwoiyawana u tepana mitehi to memae ma Yaubada ponana yadei
    to noonoli ma i pa, ‘Natuwe geka a luhogalem ma bimgei a kaoha.’ Ma baha geka
    naka tauna Amana a wasawasa diidiganei i nei, po Yaubada Wotalagaena a kawaidewadewa
    po a wiwasawasa Natuna i wele damaneya.
  mal-C: “ഞാൻ സംപ്രീതനായിരിക്കുന്ന എന്റെ പ്രിയപുത്രൻ ഇവൻതന്നെ” എന്ന അശരീരി പരമോൽക്കൃഷ്ടമായ
    തേജസ്സിൽനിന്ന് ഉണ്ടായപ്പോൾ പിതാവായ ദൈവത്തിൽനിന്ന് അവിടത്തേക്ക് ബഹുമാനവും തേജസ്സും
    ലഭിച്ചു.
  grc-SR: Λαβὼν γὰρ παρὰ θεοῦ πατρὸς τιμὴν καὶ δόξαν, φωνῆς ἐνεχθείσης αὐτῷ τοιᾶσδε
    ὑπὸ τῆς μεγαλοπρεποῦς δόξης, ⸂Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός,⸃ εἰς ὃν ἐγὼ εὐδόκησα·
  bgc-bgc: क्यूँके जिब उसनै परमेसवर पिता तै आदर अर महिमा पाई जो के प्रतापमय महिमा
    सै, हमनै उस ताहीं यो कहन्दे सुणा, “यो मेरा प्यारा बेट्टा सै, जिसतै मै राज्जी सूं।”
    फेर हम उसकै गेल्या पवित्र पहाड़ पै थे, अर सुर्ग तै योए बोल आन्दे सुण्या।
  khz-khz: Ai matamai ganima-legirai Palagu ita Tamara na ia ara iwavagina e maeka
    matiavuna eveniato. Vomaeka iwavagina aonai etaluna Palagu na kupa na ekea-rigoto
    Iesu genai, ekilato, “E au Natuku, aulamagi-veniana; e ia genai averere-rakavana
    maki.”
  deu-TKW: 'Nämlich wie er von Gott dem Vater Ehre und Ruhm empfangen hat, da von
    der hocherhabenen Herrlichkeit eine solche Stimme an ihn gelangte: dies ist mein
    geliebter Sohn, an welchem ich Wohlgefallen habe.'
  zsr-NT: 'Bléꞌituꞌ Lëꞌ catiꞌ benëꞌ Lëꞌ ba laꞌn Xuzruꞌ Dios len gluꞌë Lëꞌ yöl‑laꞌ
    zxön, atiꞌ byön chiꞌë Dios, bruj latj yeníꞌ queëꞌ, gnëꞌ: “Nu ni nac Zxiꞌnaꞌ. Nadxiꞌidaꞌ
    Lëꞌ len rdzag ladxaꞌa Lëꞌ.”'
  lin-lin: 'Pamba te Nzambe Tata apesaki Ye lokumu mpe nkembo, tango mongongo kowuta
    na nkembo monene ya Nzambe elobaki na Ye : « Oyo azali Mwana na Ngai ya bolingo,
    nasepelaka na Ye mingi. »'
  hns-NT: 'Djab hamlog Jiesoe ke sanghe oe pawietr pahaar par gailie, tab Pieta Parmeswar
    Jiesoe ke aadar karies aur okar maahaanta dekhaais. Tab swarag me se sab se maahaan
    Waala ke aawaadj soenaail. Oe bolies: „Ie hamaar pjaara Beta hai, oe hamke bahoet
    parsand hai.” Ie sab tjiedj hamlogke aakhie ke saamne bhail.'
  noa-E: Maar dakhĩir ajim Ẽwandam chi Ayau ich Iewaa khĩir ajaugau sĩi bʉ̈ʉmjö apiwi
    ich Ẽwandam thumaam khʉʉn khãai ʉ̈rʉʉcha sĩerrʉmuata i igwi jʉʉnthumiejö bau wëjöm
    eemua, “Chamʉʉta mʉ Iewaa, mʉchdëucha jʉr autarrau; iita mʉ thãrau” a iekhatarr.
  eng-EMTV: 'For He received from God the Father honor and glory when a voice was
    brought to Him such as this by the Magnificent Glory: “This is My beloved Son,
    in whom I am well pleased.”'
  mib-NT: 'Chi ni cajini rī jeē Tatá yō Yaā Dios ni cahān yɨñúhún yá jiín Jesús, te
    ni sajéhnu ya Jesús. Chi ichi ándɨvɨ́ ní quiji jnūhun luu, ni cahān Yaā Dios:
    Yāha cúu Sēhe ri jeē maní ndasɨ́ rí jiín, te cúsɨɨ̄ ni rī jiín, áchí yá.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मिमिदिङ्‌गे़न् पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌लाम् खुने़ॽ
    मिङ्‌सो इङ्‌धाःङ् नु मिमिदिङ् खोःसुल्‍ले़ कन् आमिःम् आस्‍साःरो, खुने़ॽनु इङ्‌गाॽ
    ओमु लॽराङ्‌ङाङ् वाॽआरो के़लॽबा इक्‍लाधिक् ये़रो॥
  xnj-xnj: Tete tavi lukumbi lweapewili utopesa na ukulu kuhuma kwa Chapanga dadi,
    lukumbi lwami palwambwelili mwene mweavi na Ukulu Mkulu, lukajova, “Uyu ndi Mwanangu
    Mganu mweniganisiwi nayu.”
  mmx-mmx: At loxonaleng ne Moroa ne Temen ga raba i mi lasinorong la lisisixam, nema
    mo magak lok, la maga ronga laxaka tadi ga laa boro at lisisixam silok ga vaase
    xeretna, “Neni na ne Nuruk, a balamu i la a momo min!”
  cbr-NT: 'Usaquin iscë ''ixun cananuna camabi unin ''unánuan, a ñui, Nucën Papa Dios
    ësai quia cuacën: “Ënëx ca ''ën nuibairacë ''ën Bacë Bëchicë ''icën, a cupí cana
    chuáma tani cuëënin” —quiax.'
  tee-NT: 'Pus iclakts''iuch ni xlap''ap''ap''a talacasu ju ixlacatuna. Chai icpumachakxauch
    ni vasalh chunch junita. Chai ick''asmatvich acsni chivinilh ju Dios. Tus lact''iyan
    mincha ju ixchivinti chai naulh ni xak''ai junita ju Jesús acsni chani naulh:
    “Yuchach ju ani ju quints''alh ju na icmapaini. Na k''ox iclhiulai ju yuchi”.
    Chunch naulh ju Dios.'
  eng-LSV: 'for having received honor and glory from God the Father, such a voice
    being borne to Him by the Excellent Glory: “This is My Son, the Beloved, in whom
    I delighted”;'
  cak-NT: 'Roj can jojc''o-wi riq''uin ri Jesús cuando ri Dios ri Rutata'' xu''ij
    chi ri Jesús can c''o ruk''ij. Y can xkac''oxaj cuando ri Dios ri c''o nimalaj
    ruk''ij xu''ij: Jare'' ri Walc''ual y yalan ninjo''; can niquicot wánima riq''uin,
    xcha''.'
  pah-NT: A'ereki ore oroko ga pyri yvytyruhua rehe Tupana'ga apoa rehe ikwehe. Orohendu
    ore Tupana'ga nhi'ig̃ame Jesus Cristo'ga pe yvaga hugwi. “Agwa'ga ko jira'yra'ga
    nhiremia'nguhete'ga. Anhimohẽ hete ji ga rehe,” ei garuva'ga Jesus'ga mombe'gwovo
    ikwehe. Nahã Tupana'ga huvihavuhuheteve'ga ei ga mboheteavo pyry hete Jesus'ga
    javo.
  sja-NT: 'Mãga unujida Tachi Ak''õrepa taimaa ak''ɨpik''ãri irua Cristo pia ak''ɨpari.
    Mãga ooji iru k''ĩra wãree eujãdeepa pedeek''ãri: ‘Nãgɨta mɨ Warra k''inia, mɨa
    jɨrɨt''erada. Irua mɨ t''ãri o-ĩapipari.’'
  xed-xed: 'Ma fitika mutsaftani ta sgit, nda glaku da Lazglafta ta nzakway ka Da
    ná, hada aŋni. Nda sna aŋni nda sləməŋa ŋni ta mnə Lazglafta ya ta hemanatá inda
    skwi kazlay: Nana na zwaŋa ɗa ya ɗvu yu ta zɗəgihata katakata kəʼa.'
  mks-NT: 'Na̱xini nde̱ xi̱hín nu̱ú nde̱ tá na̱ndaja cáhnu Ndióxi̱, tátá yo̱ Jesucristo
    já na̱ndicáhnu ndiva̱ha mé á. Ta ñúchí ndiva̱ha na̱sahi̱in tá na̱xini jo̱ho nde̱
    na̱cachi Ndióxi̱ já: “Mé a̱ yóho cúú ja̱hyi ma̱ní i̱ ta cáji̱i̱ ndiva̱ha ini i̱
    xi̱hi̱n tócó ndihi ña̱ cája”, na̱cachi Ndióxi̱ sa̱há Jesús.'
  gfk-S: Maso! God no nuno Mama ga hatamat ie ma iga bul haut no hinsana ta ikino
    pana bung God no Tamat na Dadeswana ga ianga sur gom tange, “No Natigu ikin nong
    iou manga sip ie, ma iou laro sakit utana.”
  bmu-bmu: 'Nöŋön Jisösgö qetbuŋaŋi öŋgöŋgöŋi mi naninak kewö asuhuiga ehin: Asakmararaŋ
    Toŋi öŋgöŋgöŋi yaŋön keu jiiga qet kewö asuhuiga mörök: “Azi ki nani wölböt nahöni
    aiga yaŋgöra urunan ölöwahiga eknahöm ak waŋgizal.” Yaŋön mi möriga Iwi Anutunöŋ
    asakmararaŋ waŋgiiga aködamunŋi buŋa qem aŋguba malök.'
  dgz-dgz: Iwa God otua Iesu yaua ao ware den oya oya mega waneni wamewa nu ap mepe
    den waineton amba nop da kimani oya oyae den anega tauen, “Ma ne Otun iragenawa,
    imuna wat kakayasen, me inap ne imuna ae bigaren.”
  eng-GNV: For he receiued of God the Father honour and glory, when there came such
    a voyce to him from that excellent glory, This is my beloued Sonne, in whom I
    am well pleased.
  zaa-NT: 'La''a mísmuba intu'' nna gutsé''e tu'' loti'' Dios Padrea nna bedàlianie
    Jesucristua para quée adí enne'' ỹeni nna gùl·lani ttu tsì''i fuerte dèsdeba lugar
    adiru ỹìabara'' nna gunne Dios Padrea nna rèe: Là enni''į enni''ą'' Ỹi''nia''
    yala catsi''í ti'' e, yala la'' redácca''latsi'' te lo lostu''a'' por lèe.'
  eng-WEBSTER: For he received from God the Father honor and glory, when there came
    such a voice to him from the excellent glory, This is my beloved Son, in whom
    I am well pleased.
  guh-guh: 'Xaniavaetsia baja cajena pajumetaniji pamatacabi paxa Dioso athëbëvetsica
    barëcuaicuaijaitsi. Bajarapaepatota daxitanë Cristo nivenivenareca. Athëbëvetsica
    paxa Dioso jumaitsitsica mapacueniaje: “Mara ponë taxënatoje, tasivanë. Bitso
    sivajamatabëcuenebarëyanë,” jaitsica paxa Dioso athëbëvetsica.'
  bon-bon: Cine ten cama puga ge pui podo cabu Acejiyame liba teebine jamyacu apaclyera
    ecäruji, tabe teebine piba ewepyeräjuji egä, “Agesa cäme ngenecurage bägrä. Tabe
    iyeta cäme singi conocäco jaawenemu-ge; cane baborage singi gäne tee-me tääpume.”
    Yoo, cine cimämu itu nitecijinuji peei tagepogogo lui cabucewe ca täduji mime
    Aceji Babe me jamyacu apaclyera cabu ca.
  nhw-BL: 'Tojuanti tijcajque quema Toteco Dios quihueyimatqui Jesucristo tlen ilhuicac
    huan quinextili miyac tlatlepanitacayotl. Quena, Toteco Totata catli onpano hueyi
    huan cuajcualtzi camanaltic tlen nepa campa tlayejyectzi huan quiijto: “Ya ni
    Nocone catli niquicnelía huan nipaqui miyac ica catli quichihua.”'
  swh-ONEN: Alipewa heshima na utukufu kutoka kwa Mungu Baba, sauti ilipomjia katika
    Utukufu Mkuu, ikisema, “Huyu ni Mwanangu mpendwa. Ninapendezwa naye sana.”
  wbi-wbi: umwene akupile uvwimike nu... kuhuma kwa Nguluve Nhaata pano isavuti jikapulikike
    kuhuma mu vwimike jikaati, “uju ghwe mwanango mughanike ghwango juno ninoghiile
    naghwao.
  bba-bba: Domi sɑnɑm mɛ Gusunɔ Bɑɑbɑ u nùn bɛɛrɛ kɑ yiiko wɛ̃, u nɔɔ ɡɑɡu nuɑ sɑɑ
    yiiko bɑkɑɡiin min di ɡɑ nɛɛ, “Winiwɑ nɛn Bii kĩnɑsi wì sɔɔ nɛn ɡɔ̃ru dobu kpuro
    wɑ̃ɑ.”
  eng-KJVCPB: For he received from God the Father honour and glory, when there came
    such a voice to him from the excellent glory, This is my beloved Son, in whom
    I am well pleased.
  kgk-NT: 'Oromoirũ jave Hesu-pe Nhandejáry Nhande Ru yváy-gwi onhe''ẽ omboete tee
    joty íxupe ombotuvixa mba''e tee joty íxupe va''ekwe. Nhandejáry Tupãgwasu va''e
    ha''e anho onhembotuvixa mba''e tee va''e. Ha ombotuvixa mba''e tee joty Hesu-pe.
    Yváy-gwi he''i va''ekwe ore-vy: “Upe va''e xe ra''y tee voi” he''i. “Ahayhu tee
    voi íxupe. Xe mbovy''a tee voi va''e Hesu” he''i.'
  waj-waj: 'Ari Koova Anutuuqo kua yoketaivaa inna kiaa mmioo mmeekia ari vookarauvaa
    inna mmuu suaivaki ta variravai. Anutuuqo pinaa mmeekia too ari vookarau yoosinnaivakidiri
    Yisuunnara tuduu ta rikiaannaduu ataa kua tunoo: Inna ni Maapu tuanaivovee. Na
    innara mmuduuya ruee na inna tauko pinaama ni yoketainoo, tiravai.'
  cpy-cpy: 'Riitaki Ashiteeri Tajorentsi kantakaawori ipinkathee-teeri, roñaahan-takiro
    rowaneenkawo, iroka ikantaki iñaawaetaki paerani: Notyomira irika netakokitani,
    osheki nokimo-shire-wentakiri.'
  mpx-mpx: Aloma ha miminaa oyaa, oya bwabwalena, inoke anan etega ha hago i noem
    labulabumwa ge Yehoba Tomihahaina i ba, “Toto ya natu nunuwanina hot; ya yaliyaya
    bubun iya kaiwena.” Inoke sauga o Yehoba Tamala Yeisu i ba tobalan ge i pawasawasa.
  wbp-wbp: Ngalipakupalangu Wapirra Kaatuju, ngulaju ngurrju-nyayirni-yijala. Manu
    Jijaji ngurrju-pajurnu-yijala. Nyanungu-nganpa wangkaja, “Nyampuju ngajuku Ngalapi-nyanu
    marulu. Nyanungurlu kaju miyaluju raa-pinyi.”
  luo-luo: Nikech ne oyudo luor kod duongʼ kuom Nyasaye Wuoro kane dwol obirone moa
    e Duongʼ Mamalo Moloyo, kawacho niya, “Ma e Wuoda mahero, en ema chunya mor kode!”
  nhe-NT: 'Tojuanti tijcajque quema Toteco Dios quihueyimatqui Jesucristo tlen elhuicac
    huan quinextili miyac tlatlepanitacayotl. Quena, Toteco Totata tlen onpano hueyi
    huan cuajcualtzi camatqui tlen nepa campa tlayejyectzi huan quiijto: “Ya ni Nocone
    tlen niquicnelía huan nipaqui miyac ica tlen quichihua.”'
  aii-aii: 'ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܹܗ ܐܝܼܩܵܪܵܐ ܘܚܸܩܪܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܒܵܒܵܐ، ܐܝܼܡܲܢ ܕܩܵܠܵܐ ܐܬܹ‌ܐ
    ܠܹܗ ܐܸܠܹܗ ܒܚܸܩܪܵܐ ܓܘܼܪܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ، ܒܝܼܹܗ ܒܣܝܼܡ ܠܵܗ̇
    ܠܝܼ.“'
  esk-NT: Nayuutirugut akuqtuipman Agaayyutmiñ Aapauruamiñ kamakkutmik kamanautmiglu,
    taavruma nipim nipliutipmagu kamanaġniqsrauruam supayaaniñ nipliqhuni, “Tarrataamna
    piqpagikkaġa Iġñiġa quyalimaaqtigillapiakkaġa.”
  msb-msb: 'Nasabi ko ini kay adto kami san ginagalangan kag ginaumaw siya san Dios
    Ama kasadto kun san-o nagasabi ini manungod sa iya hali sa gloryoso na langit
    na: “Amo ini an pinalangga ko na anak na ginapalipay ako.”'
  cpa-NT: 'Ca¹ne¹³ jnieh³ ja³ca¹mi¹juanh¹² Jmi² jniang³ dsa². Ca¹néng³ jnieh³ mi³ca¹juúh²
    Diú¹³ juanh¹²: “Hning² báh³ jon¹ jní². Hnó¹jni hning². Tøa¹² dsøa¹jni hning²,”
    ca¹juúh²dsa.'
  dso-dso: ଆମେ ନିଜେ ଆଁକିସଙ୍ଗ୍‍ ତାର୍‌ ମଇମା ଦେକ୍‌ଲୁ । ବାବା ପର୍‌ମେସର୍‌ ତାକେ ଡାକ୍‌ପୁଟା
    କରି ମଇମା ଦେଲାବେଲେ ଆମେ ତେଇ ରଇଲୁ । ସେ ନିଜେ ସବୁର୍‌ଟାନେଅନି ମଇମାର୍‌ ପର୍‌ମେସର୍‌ କଇରଇଲା
    “ଏଟା ମର୍‌ ଆଲାଦର୍‌ ପ, ତାର୍‌ଟାନେ ମୁଇ ବେସି ସାର୍‌ଦା ।”
  meu-meu: Badina be Tamada Dirava ena amo hemataurai bona hairai e abi negana ai,
    ere ta Diari-diari Herea-daena lalona amo e kamonai, eto, “Ina na Natugu, egu
    lalokau; lau ia na lalo namo heniamu”.
  yva-NT: Weye masyoto wusyinoe reano Yesus arijat no unate inta rai arono Injayo
    Amisy po Yesus apa kovo ntiti raroron muno Po aura titive. Naije reandaniv anamote
    no no Amisyo Titi ngkinde mo Yesus aura mare, “Sopamo Sya Arikainyo inanuga no
    Ai rave. Inanayanambe Ai.” Reamirati reamo anamoto no no munijo ntiti umaso ranaun
    to.
  dgc-dgc: Entan moy, kaguman kame ni Jesus to édse na to buked a pinégkagian dikame
    na Diyos. Nabati me tu boses Nama na ta langet to péngpuri na diya, a dinemlagen
    na i bégi naa. I kinagi naa, éy “Saye i anak ko a mahal ko, éy mésayaék diya.”
  zpm-NT: 'guic gui ne scataa pxobneṉ Dios ne meṉ non, meṉ ro nac me. Binpaa naa zëëb
    tsi Dios gbaa hor co, në me: “Lëë Xpëëd naa i goṉ, rleynie naa me, nziuu me lo
    naa.”'
  hix-NT: Àhà ymo ho amma yehtoko, ehonomnà me xaxa amna nenyeye. Noro yakoro amna
    nehxakonà, àhà ymo ho. Enyhoru ro me txexaho rma àro ha, àhà ymo. Àto amna yehtoko,
    ehonomnà me xaxa noro yonyhoye, Khoryenkomo kyàmkomo rma. Onkaxnyo ynye me ymo
    xaxa nenyhoye, amna wya. Àhoko nàrwonàmye xarha, noro, kahe yawono rma, ehonomnà
    xaxa rma, enyhoru ro xaxa rma. Romuru mosonà, kaye. Ronàhnàn xaxa mosonà. Àhoko
    rma teryehorye rma haxa wehxaha, kaye. Àro wyaro kahe yawono rwonà amna nenytxaye.
  sim-sim: Nir Jisas Wasilaka nihi nga telemba Avui Wasilakahi orok ni lawu lirik
    mashi las hevenik karem si mbarik nimu misira, �Toto jikisi anhi indinga toria.
    Orin amu rupshi mendenduwa.� Avui Wasilaka ukruharanda ngashi oto hi Kraishin
    or hauowehe ukruharanda orhin orin or hari wolo, karem mbari ora.
  npi-ULB: उहाँले परमेश्‍वर पिताबाट आदर र महिमा प्राप्‍त गर्नुभयो, जब वैभवपूर्ण महिमाबाट
    यो स्वर आएको थियोः “यिनी मेरा प्रिय पुत्र हुन्, जोसित म धेरै खुसी छु ।”
  cgc-cgc: Padayaw kanen an ta makagagaem gid na Dyos Amay daw datas din na katengdanan
    papamatuuran man ta Dyos naan ta pag-ambal ta Dyos ki kanen, “Yi ake na bata na
    palangga ko. Nalipay a gid ki kanen.”
  tim-tim: Dewunnenŋande ŋâŋâk ektenŋe Anutu Eweŋande ikiŋe pagaleŋe kulem egâliaŋ
    âlepŋe olop waŋmâ himbim pagaleŋânba hin magep, “Imâ nanne âlepŋe ekmâ egâliaŋman.”
    dâmbo yâkgât keiŋe humo nâŋgâm heŋgemgoyion.
  yor-yor: Nítorí tí Ó gba ọlá àti ògo láti ọ̀dọ̀ Ọlọ́run Baba, nígbà tí irú ohùn
    yìí fọ̀ sí i láti inú ògo ńlá náà wá pé, “Èyí ni àyànfẹ́ ọmọ mi, ẹni tí inú mi
    dùn sí gidigidi.”
  wos-wos: 'Nani Jisas wali yitaka yatakandé du nani Jisas wali God gayandé némbumbu
    té. Téta nani hafu nani xéké, Jisasna yafa God déka nyan Jisasna ximbu harékéndéka.
    God nukwa hanyikwa maki reta némafwi hambuk yata déka hambuk Jisaska hwendéka
    dé akwi nukwa hanyikwa maki rendéka nani xé. Nani nana waanmbu nani xéké, némafwi
    hambuk yakwa Godna hundi Godna getéfambu gayandéka. God angi wandéka nani xéké:
    “Ané wuna nyan dé. Déka wuni némafwimbu mawuli ye. Déka wuna mawuli yikafre dé
    ye.”'
  emp-NTPO: 'Dadjirã Zeza Ãcõrẽba idjid̶ebema bia jarasid̶e idjab̶a dji dromada unubisid̶e
    daira aria panasid̶aa. Maʌ̃ne Ãcõrẽ dji droma bio quĩrãwãrẽã b̶ʌba nãwã jarasia:
    “Naʌ̃drʌ mʌ̃ Warraa. Mʌ̃a idjira bio quĩrĩã b̶ʌa. Mʌ̃ra idji carea b̶ʌsrid̶a b̶ʌa.”'
  eng-F35: —because He received from God the Father honor and glory when that Voice
    was directed to Him by the Magnificent Glory, “This is my Son, the beloved, in
    whom I am always well pleased”—
  ind-ind: Kamilah yang hadir di atas gunung suci itu ketika Dia menerima hormat dan
    kemuliaan dari Allah Bapa Yang Mahamulia, yaitu ketika terdengar suara Allah dari
    surga yang berkata, “Inilah Anak-Ku yang sangat Aku kasihi. Dialah yang menyenangkan
    hati-Ku.”
  pes-OPCB: 'وقتی از خدای پدر، جلال و اکرام را دریافت کرد. صدایی از جلال پرشکوه خدا
    به او در رسید و گفت: «این است پسر عزیز من که از او بسیار خشنودم.»'
  mpt-mpt: Sino nite Yesus ete nanoba utnoba amgolim ut bioba Gode abilim ut danea
    baanea Ele ne miinobo! Ne e kla goba biania seinhabibo ge baanea wentobbiobe.
    Aye Gode Yesuse niniino dobtouleb bianea titil sumo ayal inamin einobuo omale
    kesoa e niniin sum anea ni atemobbuo weng olosa ibo baabenobbiobe.
  ssx-ssx: Mo hande Koda꞉ Apa꞉ma꞉ Yesu pa꞉ta꞉ pa̱a̱ pa꞉la꞉eki pita꞉ yeiya꞉ laasa꞉eki
    yaapo halea꞉ natena꞉ta꞉ nikita꞉ koto pa꞉ta꞉ hamono pia꞉me. Koto dina꞉ta꞉ mo pa̱a̱
    wopupiki Koda꞉na꞉ pi ho̱la̱꞉makema꞉ alo hata꞉ alota꞉ Dota꞉ ya pukipiki wekie.
    I̱ma꞉ ipiki pa꞉ta꞉ ta꞉na꞉ma꞉ wopu homolome laa pi la꞉niaeya꞉me.
  mkl-mkl: nɔ ɑ̀ ɡbɔ imui Ilɑɑɔ̃ Bɑɑbɑ wɑɑti iyi í fɔ hɑi lele í ni, inɛ ihɛ̃i í jɛ
    ɑmɑ ɑkɑ̃m iyi ǹ bi jiidɑ, siɛi inɔ didɔ̃m fei í yɑ wɑ. Wɑɑti nŋu Ilɑɑɔ̃, ilu
    ɑmboe nlɑ nlɑ, í nyisi bɛɛrɛi Kirisiu do ɑmboeɛ.
  gaq-gaq: ବାରି ଉଡ଼ିବେଲା ମ୍ନାଃ ଗୌରବ୍‌ ବାନ୍‌ ମେଁ ପାକା ଆକେନ୍‌ ସାମୁଆଁ ଡିଂକେ, “ଏ ନେଙ୍ଗ୍‌ନେ
    ନିଜର୍‌ ଉଂଡେ ଆକ୍ମେଅରିଆ ନେଂନେ ଜାବର୍‌ ସାନ୍ତି ନ୍ଲେଃକେ” ଆତେନ୍‌‌ ବେଲା ମେଁ ଆବା ଇସ୍‌ପର୍‌ବାନ୍‌
    ବପୁ ବାରି ଗୌରବ୍ ବାକେ ।
  gof-RNT: Daro wolqqaama bonchchuwafe, “Taani ufayttiya, ta dosiya na7ay hayssa”
    yaagiya qaalay yida wode Xoossaa Aawappe bonchchonne galata ekkis.
  unx-unx: ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ତେ ମାଇନ୍‌ ଆଡଃ ମାନାରାଙ୍ଗ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଆଲେୟ ଏନ୍ତାଃରେ
    ତାଇକେନାଲେ । ମାରାଙ୍ଗ୍‌ଉତାର୍‌ ମାଇନାନ୍‌ତାଃଏତେ ଇନିୟାଃ ବିଷାଏରେ ମିଆଁଦ୍‌ ସାଡ଼ି ଆୟୁମ୍‌ୟାନା,
    “ନିଃ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌, ନିଃକେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗିଇଙ୍ଗ୍‌ ସୁକୁଃଆ ।”
  gah-gah: Nene Ómasi amelaho eza Izesuni agulizá ale otike gonanalisi lehizemikago,
    okulumakú lapanalagi velokatí nene imane nene nigika amu gipáne noive, aí nene
    ánigo laga alekuve loko limimóma neve.
  lcm-lcm: Using a God tamana katala alis ia ta asan kapo roron na kapo minaungan,
    na si taun ang, kalingana kuvul ve maumausan tavirimok lava kala serei le si kana
    sinsinongan lakat luai e pangkul asukang ke, “Kana kag nat vubukan luai. Napo
    uruk alava luai ania.”
  aer-aer: Anwerne renhe arratye itelareke anwerne-arle apwerte ameke-ameke yanhele
    aneke nhenge Ngkartele-arle anwerneke imerneke Jesus-arle arratye mwerre anthurre
    anekenge. Anwerne Ngkarte aweke, ingkirrekenge-arle mwerre anthurre-ulkere anemeke,
    alakenhe angkerlenge, “Nhenhe Alere Atyinhe, Ayenge ikwere akangkemele anthurre
    aneme.”
  qvc-NT: 'Noqaykunaqam paypa pullan karqayllapa chay santu urqqopa sawambi. Waqpim
    Tayta Dyusqa Jisukristuta llipyachishpa, kayshina ancha alabarqan: “Kaymi kuyashqay
    Churiy. Paywanmi noqaqa ancha kushikuni”, nishpa. Noqaykuna chaypi kashpam, rikarqayllapa
    Jisukristu ancha llipyaykaptin. Uyashqallapa kani Dyusta, syilumanda chayshina
    Jisukristupaq niptin.'
  tgl-ULB: Natanggap niya mula sa Diyos Ama ang karangalan at kaluwalhatian noong
    may isang tinig ang dumating sa kaniya mula sa Dakilang Kaluwalhatian na nagsasabing,
    “Ito ang aking Anak, ang Kaisa-isa kong minamahal, sa kaniya ay lubos akong nalulugod.”
  cbs-NT: 'Jawen Epa Diosun kenwankin kushipa wai nun uianyan jaskabiama Diosun jawen
    jui taxnimakin jawen bake pepa wakin jancha wakin yuikin: “Nadan, en bakeki. En
    bechipaijaidaii, en Katuadan”, ikai'
  xtm-NTPP: 'Vaa nuu ni ni''i ya jayiñu''u ya ji''in tnu''u respetu ni wa''a Yuva
    ya Su''si ma, te ni jiniso''o ya ja ni ka''an onde andivi ma nuu iyo jayiñu''u
    maa Su''si ma: “Iya ya''a kúu Sa''ya maa sa ja kútoo sa ya, te iyo sii ini sa
    ji''in ya, ja sukan sa''a ja sukan kúu ya a.” Sa''a ni ka''an ya ma.'
  nnq-nnq: Gambu twenga tukiba upo kingobu Awawa ana Nnoongo apabampa ichima ni kibumo.
    Lilobe ngilijoanika kuboka kwakwe jwombe jwabi Kibumo Kikolongwa, ngalenga, “Jwenio
    nga manango ojunumpaile, ojwanhalalila.”
  bao-NT: 'Cʉ̃ Pacʉ Ʉmʉreco Pacʉ, nʉcʉ̃ bʉorique, ca añu majuropeerije, cʉ̃re cʉ̃
    ca tiicojorijere, ʉmʉreco tutipʉ o biro ca ĩi wedeo cojorijere boca amiwi: “Ani
    niimi yʉ Macʉ̃, yʉ ca maigʉ, yʉ ca ĩa biijejagʉ.”'
  san-ORI: ଯତଃ ସ ପିତୁରୀଶ୍ୱରାଦ୍ ଗୌରୱଂ ପ୍ରଶଂସାଞ୍ଚ ପ୍ରାପ୍ତୱାନ୍ ୱିଶେଷତୋ ମହିମଯୁକ୍ତତେଜୋମଧ୍ୟାଦ୍
    ଏତାଦୃଶୀ ୱାଣୀ ତଂ ପ୍ରତି ନିର୍ଗତୱତୀ, ଯଥା, ଏଷ ମମ ପ୍ରିଯପୁତ୍ର ଏତସ୍ମିନ୍ ମମ ପରମସନ୍ତୋଷଃ|
  huv-NT: 'Cos xicona tajawasan tanguiayasan wüx Teat Dios tendeac imiün tiül raan
    oic, xeyay tarangüch casa Teat Jesús wüx tüüch militlit ombas nej. Condom tasaj:
    “Ique xecual, naleaing xecual ic, xeyay sajiür ic lasta, apac ximeaats najaw ic”,
    aj nej.'
  otn-NT: 'A nu̱na̱ Oja̱ rá̱ Papá na̱, bá̱ nya̱ ma̱ya̱ ngue ɛ̱spa̱bi̱, bi ''yɛ̱na̱:
    “Nu̱na̱ ''bʉcua ya, guehna̱ ma̱ Ts''ʉnt''ʉ da̱di̱ ma̱di̱. A nu̱yá, ja̱njua̱ni̱
    ngue ja ga̱mpähä conná̱ nguehna̱”, bi ''yɛ̱na̱.'
  nop-nop: Woŋ adi Baŋ Bepaŋ’walaaniŋ yonadifo mede eŋ hauta holiholiŋenit mintamilune
    kunum diniŋ hauta gineniŋ mede indiŋ foguk. “Yadi na’walaŋ Mihine hinek, welenedi
    hinek kahilelat. Tiŋa aditok nadiwe utumba tilak.”
  obo-NT: Oyya su id duma koy en kandin diyot uhis no buvungan iddot id posivontuhan
    sikandin to Monamon Amoy, woy id pokita rin iddos se-aa to kotuusan din. Tolinga
    roy ron en moho tid dinog taddot bawos to Monamon Motuus no id pomon diyot datas
    to langit no mid ungketen to, “Ini en kos anak ku no id dokollan ku to ginawa,
    woy oraroy ku sikandin id kahaa-i.”
  cak-ENT: 'Y xkatz''et c''a ri ruk''ij ri yo''on roma ri Dios, ri Rutata''. Y xkac''axaj
    c''a chuka'' ri xbix roma ri nimalüj Dios ri xa c''o ruk''ij. Rija'' xbij: Jare''
    ri Nuc''ajol y juis ninjo'' y nuyo''on chuka'' vánima riq''uin, xbij.'
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤔᤡᤔᤡᤍᤡᤱᤃᤧᤴ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤂᤢᤏᤧ᤹ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤏᤢ
    ᤔᤡᤔᤡᤍᤡᤱ ᤂᤥ᤺ᤛᤢᤸᤗᤧ ᤁᤴ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤖᤥ. ᤂᤢᤏᤧ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤀᤥᤔᤢ ᤗ᤹ᤖᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ ᤁᤧᤗ᤹ᤒᤠ
    ᤀᤡᤰᤗᤠᤎᤡᤰ ᤕᤧᤖᤥ॥
  mie-NT: 'Chi nī jinī ndá nī jā Tatá ó Yāā Dios nī ncāhān yíñúhún yā jíín Jesús,
    de nī nsāhá ñáhnú yā Jesús. Chi ichi andiví nī nquiji tūhun viī, nī ncāhān Yāā
    Dios: Yáhá cúu Sēhe nī jā mānī ndasí nī jíín, de cúsiī inī ni jíín, ncachī yā.'
  san-TIB: ཡཏཿ ས པིཏུརཱིཤྭརཱད྄ གཽརཝཾ པྲཤཾསཱཉྩ པྲཱཔྟཝཱན྄ ཝིཤེཥཏོ མཧིམཡུཀྟཏེཛོམདྷྱཱད྄
    ཨེཏཱདྲྀཤཱི ཝཱཎཱི ཏཾ པྲཏི ནིརྒཏཝཏཱི, ཡཐཱ, ཨེཥ མམ པྲིཡཔུཏྲ ཨེཏསྨིན྄ མམ པརམསནྟོཥཿ།
  qve-NT: 'Hinaspan hanaq pacha cielomanta uyarirayku Diospa khayna nimusqanta: “Paymi
    khuyasqay Wawayqa. Paywanmi anchata kusikuni”, nispa. Saynata nispanmi, Diosqa
    Wawan Jesucristota hatuncharan; hinallataq rikuchiwaranku ancha sumaq k''anchariyniyoq
    kasqanta ima.'
  pao-NT: '@see-verse:2PE.001.016'
  cbu-NT: Isus iyaa, tuchpaatsini tputsini machip machtayaru, Apanll Isusoo kizpur
    tuwasineerangu, iysha parangtanicha. Anush Apanll kuk Isusush kimarangu; Isusoo
    nuwcha ipari. Nuw ksumish chinaktana. Watacha nuwaana kamachtarangi anoo; tárangu,
    anoo iysha mazinazinaw ashiranganiya.
  usa-usa: 'ketáámá wemmá aónaunana tágama-yataakaraq yaagumá Áánûqtuma aboánôpake
    matáiye. ánibo aamá mú mikákáá yanaapáq tágama-yataapike kemá itáunana wemmá timá
    ámikaiye: “maamin-náqá kenamáa tíkái-ketaanikoe. weqtábá timuqá kémaraune.” téna
    aagómá tiráiye.'
  soy-soy: 'U Sɑ́ɑ Uléécɑɑ kɛ́mɛɛ ríyu nɛ ńnɑŋɛ yɛnlɛ. Likumúŋɛ́ kpɛ-i kɛ Uléécɑɑ,
    ḿmulɛ nɛ ńnɑŋɛ píimɑ ute uu símɑɑmɛ rɛ: Nkó yɛɛ Kɛnɛ́pipi lɑlɑ kɛɛ nnɛ́pɔ́ɔnɑrɛ
    nnɛ́í n te.'
  hui-hui: Iname de handalu hemaria Wá Taraore Holene Tene Ngode Datagaliwabe Ibuniore
    kagoria howa bi ladali halu lalu. I̱ Iginiore ogoni gubalini ho ko. Ibuhondo turu
    timbuni ho kogoni, lowa Aba Ngode Datagaliwabehanda Yasu mini mo yaraga halu ibuhondo
    wá taraore holene miya. Ani miyagola ina handarima.
  amf-amf: “Ininka wozadhea inin nashea isa Naasa kaane” hamea upsea gebhon gobshira
    kinin nivon wodanka, Barjo Imbaakalanka gobshinbee gebhamonbeam kidi tiydine.
  quc-NNT: 'Ri uj, uj k''o jela'' ruk'' ri Are'' aretaq xnimarisax u q''ij rumal ri
    Dios qa Tat, aretaq ri Dios xuya u q''ij, xch''aw loq chikaj, xub''ij: “¡Are loq''alaj
    nu K''ojol wa''! Sib''alaj käkikot ri wanima'' rumal,” —xcha ri Jun ri sib''alaj
    nim u q''ij.'
  dob-dob: Ta tuta nina lowa maꞌemai ꞌoyaya ꞌamiyami Yaubada ꞌenana galewega ꞌanonona
    ꞌigwae, “Gete Natuꞌaiꞌailigu, tauna manuna yagwausowala sinabwana.” Ta ꞌenana
    nina Tamana ꞌina sena ꞌesasena galewega ꞌimai, ga ꞌoya nina debanaya Yaubada tupu
    ta esaesa maemaedanina Natuna ꞌiꞌebwaꞌena.
  wrs-wrs: Kava eva nunglinata, Yesusva hellena moalamangva Sesoanamba, henoi ten
    avm hevna pusambanakambara. Temba nonam Sesoa aral ishomnavnam hem, popeng vewolalm,
    eva hoanavho vrulangamnalm hevna pusambam. Moalamangva nomba os opiana, honamba
    memba kana ombol, wo kava und vev hemba, kava wohindk vethav heindava.
  mca-mca: 'Qe hi''weeni''ƚijha in yiwqinhetji'' pa'' Intata Dios, pa'' qiji'' in
    Wittata pa'' ƚ''a''x qa yit''ijets: —Hane''en ya''s qi in hisu''un, hik ha''ne
    qi in tsi''sinheti''mkii.—'
  tzo-TZC: 'Laj quilcutic ti cꞌalal jun yutsil iꞌacꞌat ta ichꞌel ta mucꞌ yuꞌun ti
    Jtotic Diose. Laj caꞌicutic ti jech jun yutsil icꞌopoj ti Diose: “Jaꞌ ti jcꞌuxubinbil
    Nichꞌon liꞌe, ti ximuyubaj xa yuꞌune”, xi.'
  mya-mya: အကြီး​မြတ်​ဆုံး​သော​ဘုန်း​အ​သ​ရေ​ရောင်​ခြည် တော်​ရှင်​က``ဤ​သူ​ကား​ငါ​နှစ်​သက်​မြတ်​နိုး
    သော​ငါ​၏​ချစ်​သား​ဖြစ်​၏'' ဟူ​သော​အ​သံ တော်​မိန့်​တော်​မူ​သော​အ​ချိန်​၌ ခ​မည်း​တော်
    ဘု​ရား​သ​ခင်​ထံ​တော်​မှ​ကိုယ်​တော်​သည်​ဂုဏ် အ​သ​ရေ​တော်​နှင့်​ဘုန်း​အ​သ​ရေ​တော်​ကို
    ခံ​ယူ​တော်​မူ​၏။-
  gng-NT: 'Imɔ̀n, u laa'' lisel nin ukpiɛke Baa Uwien saan, uyo wà wɔn Uwien wà
    ŋmɔbe ukpiɛke u yɛbe ka tì ŋmɔbe u kpɛ nin bà nnɔ là len'' ki ye: «Wà sɔ yé
    nʼBijɛ, n yíe wɔ cɛɛn nɛ nʼyɛnm sɔnge uʼbo ki gbien''.»'
  cbi-NTPO: 'Lala'' Apa Dios, ya'' Nanu balengure'' keewaatu, ya tsamantsaa ju''ba
    tsanainsha pu'' patu entsandiñu meemuwa deeyu: Entsaa in estyanu Nave; ya'' mitya
    yuj sundenve, timuwaave.'
  ikk-NT: Chuku-Nẹdi ye Jizọs' ọghọ lẹ ikpẹn ogẹn hụ o gi gha elu-igwee gi olu ẹ ku
    oku. Olu ahụn lẹ Ọghọ ahụn Kachanrịnnị wị bịa ebe Jizọsị rị. Olu ahụn sị, “Ọnwan
    wụ ezi Nwa m; ihiẹn ẹ a sụọka m!”
  leu-leu: 'E vaxa a Piran aava na Tamana, a tavaie pana isin lava e miridingan layaan
    a ling vipirigaan ina miridingan magaaf ti la xunavata a kuus: “Nabeꞌ na Natuk
    aava ne vubuxan xasingite senaso nane fuuna fananam vulanau.”'
  maz-NT: 'Ró jandajme ''ma mi cãrãjme angueze cja c''e t''eje. Me ma sjũ''ũ nu, na
    ngue Mizhocjimi c''ü nu Tata o tsjapü me go juëns''i e Jesucristo, y o mama c''ü
    me na jo c''ü. Ró ärägöjme o̱ jña Mizhocjimi c''ü vi ''ñeje nu ja me na zö, o
    mama: “Nujnu, ngue ín Ch''igö nu me rí s''iyagö nu me rí mäpägö”, eñe.'
  bod-N: ཡབ་དཀོན་མཆོག་ནས་ཁོང་ལ་བཀུར་སྟི་དང་གཟི་བརྗིད་ཐོབ་པའི་དུས་སུ། གཟི་འོད་ཆེན་པོ་དེ་ཉིད་ཀྱིས་ཁོང་ལ་ཇི་སྐད་དུ།
    འདི་ནི་བདག་གི་གཅེས་པའི་བུ་ཡིན་ཞིང་། ང་རང་ཁོ་ལ་ཤིན་ཏུ་དགའ་ཞེས་གསུངས༌པའི་སྒྲ་གྲགས་ཤིང་།
  tca-NT: 'Rü nüxü̃ tadau ga yexguma Tanatü ya Tupana nüxü̃ icuèxüü̃gu. Rü nüxü̃ taxĩnüẽ
    ga yexguma gumatama Tanatü ya Tupana ya Mexẽchicü ñaxgu: “Daa nixĩ ya Chaune ya
    nüxü̃ changechaü̃xü̃chicü. Rü choma rü poraãcü namaã chataãẽxü̃chi”, ñaxgu.'
  zpl-NT: 'Chenu ubene chi Diose enza liñibe, nu uni chi zeꞌe bedichiaꞌ nzeꞌca lunu:
    “Benequieꞌ neca lliꞌñia nu chiquiꞌ neca equienu nu ñia nzu arquia lunu.”'
  mbc-NT: 'Wî'' po anna wanî tanne, Paapaya Jesus yapurî era''ma''pî annaya. Manni''
    ipîkku, tamî''nawîronkon yentainon Paapa maimu eta''pî annaya, ka'' winîpai eeseurîma''pî.
    Ta''pîiya: —‍Mîserî unmu, uwakîri pu''kuru. Kure''ne ipî'' atausinpato'' —‍ta''pî
    Paapaya.'
  ndg-ndg: Ywembe ywapokile utukufu na heshima boka kwa Nnongo tate palo lilobe liyowanike
    boka katika utukufu nkolo yatibaya.”Ayoo nga mwana wango, mpendwa wango ambaye
    ywatipendezwa niywembe.”
  wsk-wsk: Mu awuk, noko nup biya nikim ago mu, Kaem kote tam. Se noko Nuet Nikitang
    Sokel Karogo mu kote nup biya umu tui se, kuring bo iwita kote tairam, ale mam,
    “Imi aninga Namar, ani ninguru kua tusam; ani noko ninguru amilmilasam.”
  toj-NT: 'Cabticon jastal jel toyji yuj ja Tatal Diosi. Ja ora jahui, jel tzamal
    juntiro quilaticon lijpi ja yijlab ja Diosi. Lijpi juntiro ja bayticoni, ti cabticon
    yala ja Dios Tatali: ―Ja iti, ja'' ni ja cunini. Jel yaj juntiro huax cabi. Jel
    gusto huax quila, xchi nia.'
  tbc-tbc: Man dugo, saen iŋ Bai Anut lo yaŋak tubun ak girager da iŋane yan, maŋ
    iŋ da did gun an fufo mumado ya, ago dugo iŋ niŋen o Anut awan keit lo iwagiŋ
    dugo maloŋ a. Awak an san liliŋan iŋsan na ipalug yaŋan yabisag yaŋak tubun ak
    ipani a. Iŋ ibol, “En man ŋaineg Nanug mok, ŋaineg bubeg mok, iŋ niŋen o ŋai ilog
    tubun mi uyanan da.” Awak a kumaen panu log ipalu yan maŋ maloŋ a.
  sna-sna: Nokuti akagamuchira kukudzwa nokubwinya kwakabva kuna Mwari Baba pakauya
    inzwi kwaari richibva kudenga mukubwinya kukuru richiti, “Uyu ndiye Mwanakomana
    wangu, wandinoda; wandinofarira kwazvo.”
  smk-NT: O', pinagalangan tan nipata'gay naya nin Dios nin Ama sin kalamo' nakamidtaw
    sa talugtog nin pinili' nan Dios. Si'kamin mismo, narnge' mi a busis nan Sangkata'gayan
    nin Dios nin nangibwat sa langit a wana, “Siti a Anak ko nin kawa'nan kon tuloy.
    Sya a pakaririketan kon tuloy.”
  grc-TCGNT: Λαβὼν γὰρ παρὰ Θεοῦ πατρὸς τιμὴν καὶ δόξαν, φωνῆς ἐνεχθείσης αὐτῷ τοιᾶσδε
    ὑπὸ τῆς μεγαλοπρεποῦς δόξης, Οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός, εἰς ὃν ἐγὼ εὐδόκησα·
  gof-WFTW: Daro wolqqaama bonchchuwafe, “Taani ufayttiya, ta dosiya na7ay hayssa”
    yaagiya qaalay yida wode, Xoossaa Aawappe bonchchonne galata ekkis.
  spa-BLM: 'Porque recibió de Dios Padre el honor y la gloria cuando le llegó la voz
    desde la Gloria Majestuosa: “Este es mi Hijo amado, en quien me complazco”.'
  kyz-NT: Ymã ore oi ywyty'rarimũ Kristu 'ga rupi ikue. Peu ore rekoramũ 'ga Ruwarete
    'ga 'ga muesagamuteeu 'ga raity muenyfugaiwayau 'ga ree. 'Ga reakwara nanẽ wenyfugamũ
    nũ. Ywag awi Janeruwarete 'ga oje'ega mua 'ga upe ikue. “Koromũ jera'yrarete 'ga.
    'Ga ete je muekõẽãjay ojee”, 'jau Janeruwarete 'ga oje'ega mua ywag awi 'ga upe
    oree ikue. Oje'wyr awi 'ga oje'ega mua oree ikue.
  dao-dao: Akhlüngtai säih Dämduh säih üngkhyüh, “Ani ta keia mhläkphyanaka ka Ca
    ni” tia kthai am Pa Pamhnam naw leisawng mhlünmtaiki. Acuna kcün üng keimi pi
    acuia kami veki.
  cya-cya: 'Xa nu mchcuan ñi cha'' cuiya'' nu mdaa Stina Ndiose ''in ñi, mcha''an
    ña''an ñi lo''o sca xaa nu tsu''hue ña''an, lo'' cui'' cha'' ''in ñi jui nu ycui''
    la ni'' cuaan: Nde nu lca Sñen'' nan'' nu ta''a lati ''ñan, ndyijyin ya'' tsu''hue
    ntsu''hui tiqueen lo''o.'
  wrk-wrk: '@see-verse:2PE.001.016'
  nii-nii: Yi mił keimi, Erinjpin Gos Jiisas nge embe ei, am ambił tonu kindpi kin
    Gos eim tiłang ka wii owundu eim ngum. Ngopu kin, Gos eim tiłang ka wii ełe mołum
    ek dinga ei, Jiisas mani mondpu kin, ek yi nim, “Ei na nge kangim mendpił! Na
    eim noman ngond. Nam nge noman ei, eim kin mołum,” pa nim.
  ign-NT: 'Taicha víti vitiarihihi te machacaya ema Viáquenu Jesús, vicachanehi éma
    tayehe eta cerro santo, te vineca­pae­que­nehapa eta macaija­reirahi éma eta Aquenu­cairaya.
    Visama­hivare eta mahu ema Tata Vicaiyaquene eta macuna­chirahi ema Machicha.
    Ánipa macahehi: “Ema maca éma yátupi­quenehi Nuchicha némuna­ru­quenehi. Tétavi­cavahi
    eta núrisa­mu­revahi máicha” macahepa.'
  dik-NT: Ɣok aa ɣo tɔ̈ thïn ë gɔt nhom wäär leec Wäda Nhialic ye, ku looi bï rot
    waaŋ bï ɣɛr apɛi bï la diardiar. Tɛ̈wäär tɔ̈ ɣok ë gɔt nhom, ɣok aacï röl piŋ,
    röl bɔ̈ nhial tënë Nhialic ke lueel ëlä, “Kënë ë Wëndiɛ̈n nhiaar, mit ɣɛn puɔ̈u
    tënë ye.”
  cac-cac: 'A on̈ val lac''an quilnac yac''an stziquiquial co Mam Dios d''ay. Cab''nac
    pax yalan Dios to te nivan yelc''ochi. Yalannac emta Dios icha tic d''a scal jun
    snivan tziquiquial chi'': Aton jun Vuninal tic, xajanab''il vuuj. Tzin tzalaj
    val yed''oc, xchi.'
  tzj-E: 'Ajoj xkatz''et Jesús tak xk''alsasa rmal Ttixel chcongan nim ruk''ij y tak
    rc''an regloria Dios. Jara'' xbantaja tak xekc''axaj rukul nimlaj Dios tak cawra
    xbij tzra Jesús ra: —Ja c''a wa'' Wlec''wal, congan quenwajo'' y congan quenquicota
    tzrij, cara'' xbij.'
  san-BUR: ယတး သ ပိတုရီၑွရာဒ် ဂေါ်ရဝံ ပြၑံသာဉ္စ ပြာပ္တဝါန် ဝိၑေၐတော မဟိမယုက္တတေဇောမဓျာဒ်
    ဧတာဒၖၑီ ဝါဏီ တံ ပြတိ နိရ္ဂတဝတီ, ယထာ, ဧၐ မမ ပြိယပုတြ ဧတသ္မိန် မမ ပရမသန္တောၐး၊
  yaa-NT: 'Askatari ãfe Apa Niospa iskafakĩ yoini: “Nafi ẽfe Fakekõikĩ ẽ aõ noisharakõi,
    ẽ akiki inimakõi,” ixõ yoini.'
  cab-NT: Aríja wamúti dan le líchugunbei Búngiu Úguchili inébesei lúma uweíriguni
    lun, ába laríñagun lumálali Búngiu lun lídaangiñe uweíriguni lánina siélu. “Niraǘ
    le jínsiñebei nun le, le áubei oúnwenbun lan nugúndan.”
  clu-clu: Doto kami mismo ang si Jesu-Cristo gindayaw kag ginpadungugan ang Dios
    nga Amay. Nabatian namun anang limug ang Dios nga makagagaum sa tanan nga nagakoon,
    makon, “Maman dia akun pinalangga nga Bata. Nalilipay ako nga mayad kanana.”
  swh-ULB: Yeye alipokea Utukufu na heshima toka kwa Mungu baba pale sauti iliposikika
    toka katika utukufu mkuu ikisema, “Huyu ndiye mwanangu, mpendwa wangu ambaye nimependezwa
    naye.”
  tpt-NT: 'Klaqtsꞌiu tejkan kimPay Dioskꞌan ay makal, tus tꞌoqx ixlakatunkujunta.
    Va qasmakkal taun chivinti yu minchal kun yu ox ayaxtu ni Dios, va naunkal: “Yucha
    yu aniy ni kesꞌatꞌa yu kꞌachaniy, va klhiꞌachantajuy por yucha.”'
  aai-aai: Anayabin aki nati’imaim, God i Tamah naatu ana bonamanamarin auman Jesu
    Keriso ifai bobora’ara’ah naatu marane fanan Jesu isan eo, “Iti orot i Ayu Natu
    au yabow, i isan Ayu abiyasisir gagamin maiyow.”
  sny-sny: Tu naifa Jisas nomo hesi heta omo wara'i a'i ape hire ma'e heneti. Nomo
    omo hire sahe onuteye su, Owane Sitewi tai Meni Owane wisere pefine lai meni eime
    lo iyape erasi wisere a'i ei ani arowewe, peri no'u erasi se apou eiye, “Siyere!
    Meni eime ano ne. Ane lai le ne marepi erasi a'i tote wawesiyenamisiya. Ane lai
    le ne marepi wisere a'i totesiya.” Nomo hesi heta omo sahe onuteye su, Owane Sitewi
    lai peri ape lo au te'eye. Le peri lo ape au te'eye su, nomo hesi heta wanuwe.
    [Mt 17:5]
  myy-myy: 'Dios oca iti ruyuroca Jesús rãca gʉ̃ta yucʉrijʉ ñacʉ yʉ. Ito bajiri rẽtoro
    yi masigʉ̃ ĩ oca ũmacʉ̃jʉ iti ruyuja tʉocʉ yʉ cʉni: “Ãniti ñami yʉ Macʉ, yʉ maigʉ̃.
    Ĩre bʉto wanʉa yʉ”, yi ruyucʉ Dios oca, yʉ tʉoja. Iti ruyuroca Jesucristo bʉto
    yogʉ ĩ godo wedija ticʉ yʉ. Jeyaro iti rẽtaja ticõri, “Cristore bʉto rʉ̃cʉbʉoami
    mani Jacʉ Dios. Ito yicõri ĩ masirise jidicãñi Dios ĩre”, yi tʉoĩa yʉ.'
  trc-NT: 'Ya̱ si̱j uun chij me soꞌ, cataj Diose̱, ga̱a caꞌmii Diose̱ nana̱ nihánj
    rihaan soꞌ a: “Taꞌníí ꞌu̱nj síí ꞌe̱e̱ ndoꞌo raj man mé so̱ꞌ, ne̱ niha̱ꞌ ndoꞌo
    raj niꞌya̱j mán so̱ꞌ ado̱nj”, taj Diose̱ rihaan soꞌ ado̱nj.'
  cut-NT: 'Cuahn che ndeva Dendiohs Chida yavena̱n ye, chihco ro ye vederihquentiyon
    chahte che nda̱hco ye ta̱h ye ne, ra̱hn ye numacuahn vederihquentiyon yahn ye:
    “Ihyan cuh che Da̱yá. Yahinó ihyan. A̱ma yenó ca̱va ye.”'
  bel-bel: 'Бо Ён прыняў ад Бога Айца гонар і славу, калі ад гожай славы даляцеў да
    Яго такі голас: «Гэты ёсьць Сын Мой Любасны, Якога Я ўпадабаў».'
  zlm-KSZI: Dia telah menerima penghormatan dan kemuliaan daripada Allah Bapa. Suatu
    suara daripada Yang Maha Tinggi berfirman, ‘Inilah Putera-Ku yang Kukasihi dan
    dengan-Nya Aku berkenan.’
  gdr-gdr: Sɨ Ton re kea akatonj ɨsnawa dɨde b'ogɨl ɨnyomarena Abu Godɨm pɨlke, re
    ara ikonj Ti pɨlwa ukoijog danda kɨma b'ogɨl ɨnyomarenand odede da, “Ɨtemb re
    Koina b'ɨga e yena re Kon singi yiyenyɨn, ɨ ya pɨlnate re Kon sam aukenenyɨn.”
  vmy-NT: 'Ngatꞌa Naꞌenchana kitsaꞌen nga Jesucristo kjuikuncha ꞌba nga sꞌe̱re kjuaje,
    nga kjinuꞌyare jndare Naꞌenchana xi niki tjinre kjuaje xi kitsu: “Kui=bi Kiꞌndina̱
    xi ꞌñu tsimijaa̱n xi ꞌñu tsja mana̱ ngatꞌare.”'
  cmn-FEB: 如果听到那庄严荣耀的声音说：“这是我的爱子，是真正令我喜悦的”，就代表从天父上帝那里获得威严荣耀。
  gmv-RNT: “Tani izan ufayetizadey ta dosiza ta naazi hayssa” giza qaala giirissay
    gita bonchora izas yida wode izi Xoossa Aawappe bonchonne gitateth ekides.
  ncl-NT: 'Cataya quiman Dios toTajtzin technextilic yihual quimacatica Jesucristo
    laixpelalisli cualtichin, technextilic quinami quilasojla nepa pa in tonali quiman
    yihual Dios laquetzac ca yihual. Tijcaquije laquetzac pin cielo capa yihual unca
    ca chicahualisli hué huan laixpelalisli cualtichin. Quema, Dios quilic in lajtomes
    iyampa Jesucristo, quil: “In se unca noXolol hual niclasojla, ca yihual nicpía
    niman míac paquilisli.”'
  sua-sua: '@see-verse:2PE.001.016'
  are-are: Altjirra Kaartala erinha tnantjaka. Era turta nurnanha ilaka era makalaria
    namanga, lakinha angkamala, “Nhanha 'Lira nuka, athala urrarakala. Yinga ekura
    kngarra inthorra kangkama.”
  gai-gai: Na Raraŋ Aetaniac Aetta manmo i aniaca neaŋgatnan, na an memetac laŋa man
    mbuŋa mo larurinan. Na Raraŋ Aetaniaca ndo ŋgoinna an tamuŋna auŋna outna memetaca
    eacrenan, na ma Iesusna kammo gaindopatna, “Ganna aukna Nuoc ŋgoin, aku manmo
    mamatŋi ŋgoin, na aku manmo toŋtoŋ ŋgoin.”
  qvm-NT: 'Munayniyog cashgantaga discípulu mayëcunawan ricapäcushcä jirca puntachömi.
    Tsaychömi Jesucristo chip-chipyaycagman ticraptin Tayta Diosnintsi ciëlupita caynog
    nimorgan: “Payga cuyay tsurëmi. Munashgänog cawaptinmi noga cushishga caycä.”
    Tayta Dios parlamushganta mayar y Jesucristo chip-chipyaycagman ticrashganta ricarmi
    tantyapäcorgä munayniyog cashganta.'
  chz-NTPS: 'Gaꜙjëëˊ jnäähꜗ gaꜙjmä̱ä̱ꜗ Dio jø̱ø̱yhˈ hiꜙ gaꜙjmeeyꜘ jʉʉhˉ kiyhꜗ. Jeeˊ
    ja̱ˉ gaꜙnʉʉˊ jnäähꜗ haˉ läꜙ naˊhñaahꜗ gaꜙhlëëhꜘ Dio kiyhꜗ, gaꜙjäyhꜘ: “Hi̱ˉ laˉ
    naˉ gyʉ̱ʉ̱ˉ kya̱a̱nꜙ hi̱ˉ hnaanꜙ, peerꜙ cha̱a̱nˉ lluꜗ kya̱a̱yhˊ.”'
  kmu-kmu: E, Nefaa, Anumaya Kotia, agai agi alisaga huno tokiya hale yamaama aminea
    kanafina Anumaya Kotia tokiya hale yamaafi maineno Yisasife mage huno hapaiye
    Mamona nagaila nahaumanafi nahau-mainea nafanegina agaifena aluya huno nenahaiya
    nafane maine. huno hu-maineane.
  ood-NT: An achd wehmaj g Jesus. Kud g ohgaj Jiosh ab mah g si has elidadag k ab
    neok ch hab kaij, “Id o d si ni-tatchuidch ni-alidag.”
  lbm-lbm: कहालीकि जब ओन परमेश्वर पिता सी आदर अऊर महिमा पायी अऊर ऊ प्रतापमय महिमा
    म सी यो शब्द आयो, “यो मोरो प्रिय बेटा आय, जेकोसी मय खुश हय।”
  ncj-NT: 'Oticatcahque tehuan ihcuac otemahuestililoc in Dios huan ones tehueyilistzin.
    Otlahtolo den neluicac huan omihto: “Inin noconeu molui tlasohtli, huan nipaqui
    ica yehhua.”'
  yuj-yuj: Naropwar Kwaro man e tokwae sánkria, man am wae kwapwe kare sánkámpon.
    Kwar námokuráp yámar mekamp wae tokwae kwapwe meknámp Jisasnámpok kar sámp-kérépria
    sérrá, “Támáte onomp Tárápono. Ono man warákár tokwae nampono.”
  kto-kto: Na irio tara Morowa Mamo la maset kan ovienong bonim a Ila Kakani buang
    Iesu Karisito. Irie Morowa la unama na irie lalabie ila kani migat onim na panbinim
    la tiesong gare ro, “Irio migana irie Poi ruang. Mitara narung aime. Ga mitara
    maset teruba aime.”
  gmv-NT: “ታኒ ኢዛን ኡፋዬቲዛዴይ ታ ዶሲዛ ታ ናዚ ሃይሳ” ጊዛ ቃላ ጊሪሳይ ጊታ ቦንቾራ ኢዛስ ዪዳ ዎዴ ኢዚ ፆሳ ኣዋፔ ቦንቾኔ
    ጊታቴꬅ ኤኪዴስ።
  por-BLT: 'Ele recebeu honra e glória de Deus, o Pai, quando a voz da glória majestosa
    falou com ele e anunciou: “Este é o meu Filho, a quem eu amo e que verdadeiramente
    me agrada.”'
  stp-NT: 'Jix bhaiꞌ kai chich ɨp guch Gɨꞌkoraꞌ maaꞌnnim nat bhammɨ dɨr ba ñio jix
    dhaam na gɇꞌkamtuꞌn guch Xoiꞌkam nach maap jiim, jup kaiꞌch: “Dhiꞌr jiñ mar nañ
    jix ioꞌm jix dhaꞌ, gɇꞌkam kɨꞌn jañich bhaan tɨ tɨɨgɨk mu joot. Jix bhaiꞌñ chaat
    iñ ɨp baꞌ buiñor.”'
  ame-NT: 'T̃arroʼmar yapaʼ eʼñe parro alloʼtseney all aspent̃o allempo Yompor Parets
    gatey Puechemer poʼcohuenña. Yapaʼ allempopaʼ eʼñe yeʼmhuaña ñoñets ñeñt̃ yeʼmorrtoya
    entot̃. Yompor ñeñt̃ nanac partsotets pueʼntaño, poʼcohuenñopaʼ atet̃ cohuentatenan
    Puechemer, ñeñt̃paʼ atet̃ oten: “Añmapaʼ ñeñt̃ Nechemer ñeñt̃ nanac nemorrentena,
    ñapaʼ ña nanac nocshateneʼ.” Ñeñt̃paʼ att̃oña ayeʼchoc̈htatenan Puechemer.'
  mgh-2016: Ukhalhawaya hii naari vavawo Nlhuku Athithi vaavaha aya nthimicho ni ikuru,
    veewaneelhe aya nlhove no nthimicho naakhumme wa ayo arii Apwiiya o Nthimicho
    ayo, veera aya, “Ulha phi Mwaamwanaka kinonttuna aka, nokichivelha!”
  kvn-NT: 'Tenal anmal Jesúsbak mecha-pukwadgin, Pab Tummad Jesús-nug okannos tegin
    Pab Tummad Jesús-otummodi-kusbal. Tenal teun takalgu, Pab-kakapurwa nikpa-neg-nugu-takleged-akar
    kolnoni, Jesúsgin chogal: Wedin an-Machi-Pilaled, antin, an naga machigin weligwal
    itomo. Mt. 17:5; Mr. 9:7; Lc. 9:35'
  gvf-gvf: Abe God yalini Wan Kirisito naabile aw dungwa bole ere ye terere, te ai
    yebe di yalini tongwa kaun na yal kobe kanebinwe. Kanebingire kamin mina naabile
