    pa Nhar lirni la E''a Niwra: “A A''nu maka Asiayni inhatti. E'' ed mak khi'' A
    ralmu pa uhepuepru.”'
  dov-dov: Nkambo wakatambula kulemekwa abulemu kuzwa kuli Leza Taata awo ijwi nilyakeetwa
    kulinguwe mubulemu bupati, lyamba kuti, “Oyu Mwanawangu ngunjandisya, mulinguwe
    ndilakondwa.”
  rgu-rgu: Laiꞌ esa de, ami sama-sama mo Yesus nai Ramatuaꞌ a lete lalao-lalafu Na
    lain. Boe ma Amaꞌ Manetualain nafada laꞌeneuꞌ Yesus marela-masaꞌa Na. Tepoꞌ ria,
    ami mamanene haraoe malole inaꞌ esa neme lalai mai nae, “Ia nana, Au Ana susue
    Ka. Ana tao na Au dale Ka namahoꞌo.”
  toc-NT: 'Aquinín lac­xtum xac­ta̠­la­ya̠­náhu Jesús a̠má quilh­ta­macú acxni̠ talak­pa­li̠­ko̠lh
    la̠ta lácu anka­lhi̠ná xta­siyuy y Quin­tla̠­ticán Dios sta­lanca quin­ca̠­li̠­ma̠­la­ca­huaní̠n
    a̠má lanca xtax­káke̠t xa̠hua xli̠­cá̠cni̠t hua̠ntu̠ xka­lhi̠y ma̠squi ni̠ xta­siyuy,
    xa̠hua acxni̠ takáx­matli xta­chu­huí̠n acxni̠ chiné huá: “Huá u̠má quin­ka­huasa
    hua̠nti̠ luu cpa̠x­qui̠y y cli̠­pa̠­xu­huay xla­táma̠t.”'
  som-som: Waayo, isagu wuxuu xagga Ilaaha Aabbaha ah ka helay maamuus iyo ammaan
    markii cod sidaas ahu isaga uga yimid xagga ammaanta aad u weyn ee yidhi, Kanu
    waa Wiilkayga aan jeclahay oo aan ku faraxsanahay.
  mam-C: 'Qu''n qli''y qa nimxix toklin Jesús, ex nimx tqoptz''ajiyil, te'' t-xi tq''ma''n
    Dios, a wenxix ex nimxix tb''i: Apen weji''y nk''wal, k''u''jlin wu''n, a nchin
    tzalaja ti''jch.'
  ndj-ndj: Nongwa apatili ndundamilu na ukomi, kufuma kwa Chapanga Tati, lishu lyafumili
    muukomi lideta, “Ayu ndi mwana wangu yindimtamili mayiliwa na mweni!”
  mbj-NT: 'waëë P''op Hagä Do wë kasëëw hõm do jó. Ta tii bä P''op Hagä Doo, ta Yb,
    weh''ëëh ta hã, ta bag tak''ëp gabarëëh doo gó tabawät tabanoo na-ããj hẽ. Hahỹỹ
    da P''op Hagä Do kyyh ta hã: “Hahỹ tah ỹỹ, tak''ëp ỹ kamahä̃n up doo. Baad ỹ h''yy
    gadajang ta wë”, näng mäh. Ãã daaj hẽ ãã maa napäh ta kyyh, Jesus sii ta tii bä
    ãã bab''ëëh bä.'
  lat-VUC: 'Accipiens enim a Deo Patre honorem et gloriam, voce delapsa ad eum hujuscemodi
    a magnifica gloria: Hic est Filius meus dilectus, in quo mihi complacui, ipsum
    audite.'
  ngp-ngp: Suwe chandaga aaho umwo akenk'higwa ukulu wa Mnungu Tate, umwo izwi dikamwiziila
    kulaila kwo ukulu wa Mnungu, dikagamba, “Uyu niye Mwanangu nimuungise, hyelelwa
    naye!”
  enq-2: Takange Gote Tii Pipae Andake dokome kenge epe dokopa, tii pipae dokopa,
    dolapo Jisasa maiyamopa nyia. Gii dokopa, pii mende lea dokome baa lao, lao pituu,
    “Dake nambanya Ikiningi mona setenge, nambame etete auu kaenge dokona” lea.
  eng-ASVBT: 'For he received from God the Father honor and glory, when there was
    borne such a voice to him by the Majestic Glory, This is my beloved Son, in whom
    I am well pleased:'
  mna-mna: 'Pa muŋgu, niam ambotmbot, mi amre Tamanda Anutu ipakuri, mi ikam mburaana
    ma zaana biibi pini. Mi amleŋ kalŋaana ta imbot lela azuŋka mburaanaŋana ki Anutu
    leleene ma ipet, mi iso pini ta kembei: “Ina nio lutuŋ ŋonoono ta leleŋ pini ilip.”'
  myw-myw: Peinan kweiboug simey Yeisuw, Yowbad inakoy wakunuwatan, Taman Yowbad mo
    isek naguyaw son nakamnat, o kaligen aygan meinoy neim walba̱lab mititeilin waseg,
    ilana, “Mtowen Natug bwanabwein, singay ibwein nanoug waseg.”
  sby-sby: Neye walatambula bulemu bunene kuli Lesa Bata, mpwalanyumfwika maswi alafuma
    kuli Bata Balemekeshewa kupita bonse akwambeti, “Uyu e Mwaname ngonsuni, mulyendiye
    ndakondwa”
  sll-sll: Ena homa Yisas Kraist na gina kina hamen hul mominga haung, irang God wang
    Yisas yulang bir tere hang awala galere hamen bani ha ta Yisas yu ditomia, “Yali
    na milna ala pamia, wana weni momia wai pir teiwa.”
  yaq-NT: 'Bwe''ituk itepo a'' bichak, achai Liojta, ito bichapo, eiyaawatchisia intok
    yo''orisi maisia a'' bit teboko. Achai Liojta betana intok, jiawai, tua ujyoisi:
    “Ini''i juna''a, ju''u in yoemia, in nake''u. Aapo''ik betana ju''u tua in allea''u”,
    ti jiakai.'
  uro-uro: Inguna qali lut ge ma Krais dä iaqyäkt ama damgi ama qumärqumär qi at täväs
    dä ut nari ama eguinga näda ama usäpki arha ron. Ma Ngämuqa ama Ngätmamäk ka sek
    sä ma Krais dä qa von ga rha ama murhämeska rhoqoräkt i iaqäkt kärak i ama vit
    na qa aa murhämeska aa eguinga qat tamän doqortäqyia, “Rhak täkt di ngua emga
    qärakni i sa gua snäng bät a qa masirhat kärak i märmär gem ngo nävät a qa.”
  ita-1885: 'Perciocchè egli ricevette da Dio Padre onore e gloria, essendogli recata
    una cotal voce dalla magnifica gloria: Questi è il mio diletto Figliuolo, nel
    quale io ho preso il mio compiacimento.'
  muy-muy: 'Mìcia, Bəŋani Melefit àzləbay naŋ, àvi gəɗakani. Melefit ti naŋ gəɗakani
    àtam zlam ɗek ; dəŋgu gayaŋ àhənday, àɗəm ahkado : « Maslaŋa hini ti wur goro,
    nawayay naŋ dal-dal ; məɓəruv goro amərvu àna naŋ dal-dal. »'
  kqc-kqc: Adina Baba Sei ina rofu kikifa resi vabara marori, una bi mironari ameyafa.
    Vabara kikifa iniye yaku niyo, “Mina bi nai uka maida Mida, kaere ina rofu ada
    tora reida!”
  tav-tav: Topʉ mari Pacʉ Dio jã caiñoowĩ cʉ Macʉ Jesu caroaro cʉ cãniecʉtiere. Cʉ
    caaji baterije quenare jã caiñoowĩ. “Ani yʉ Macʉ, yʉ camaii majuu ãmi. Cʉ mena
    seeto yʉ wariñuu,” Dio ʉmʉrecoopʉ cʉ caĩro jã caapiwʉ. Ti paʉ cãno ʉ̃taʉpʉ Dio
    cʉ cãni paʉpʉ Jesucristo mena jã cãmʉ. Nipetirijere jã catʉjʉwʉ. To bairo caroaro
    catʉjʉricarã aniri cariape mʉjaare jã ĩ buio.
  eng-ULB: For he received honor and glory from God the Father when a voice was brought
    to him by the Majestic Glory saying, “This is my beloved Son, with him I am well
    pleased.”
  spa-VBL: 'Él recibió honra y gloria de Dios el Padre, cuando la voz de majestuosa
    gloria le habló y anunció: “Este es mi Hijo, al que amo, y que verdaderamente
    me complace”.'
  fra-_FOB: 'Car il a reçu de Dieu le Père honneur et gloire, lorsque cette voix lui
    a été adressée par la Gloire suprême: Celui-ci est mon Fils bien-aimé, en qui
    j''ai mis toute mon affection.'
  hau-ULB: Gama ya karbi daukaka da daraja daga wurin Allah Uba lokacin da murya ta
    zo daga ikon mai daukaka cewa, “Wannan shine dana, kaunataccena, wanda nake jin
    dadinsa kwarai.”
  mal-mal: “ഇവൻ എന്റെ പ്രിയപുത്രൻ; ഇവനിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു” എന്നുള്ള ശബ്ദം
    അതിശ്രേഷ്ഠതേജസ്സിങ്കൽനിന്ന് വന്നപ്പോൾ പിതാവായ ദൈവത്താൽ അവന് ബഹുമാനവും മഹത്വവും
    ലഭിച്ചു.
  lit-lit: 'Nes jis gavo iš Dievo Tėvo garbę ir šlovę, kai Didingosios Šlovės veikimu
    jam atėjo toks balsas: „Šitas yra mano mylimasis Sūnus, kuriuo aš gėriuosi“.'
  urd-GVR: Ham maujūd the jab use Ḳhudā Bāp se izzat-o-jalāl milā, jab ek āwāz ne
    Allāh kī purjalāl shān se ā kar kahā, “Yih merā pyārā Farzand hai jis se maiṅ
    ḳhush hūṅ.”
  far-far: Sulia kalu to fainia 'ua na mai ana kada God na Maa nia kwatea na gwaungaie
    ma na 'initoe fuana. Ma kalu ka rongoa lingena God nikila ka tasa nia fata 'uri
    fuana, “Na wele nau ne, ne nau ku kwaimani 'asiana ana, ma nau ku eele fainia.”
  suz-BL: इं आफ परमप्रभु यावेमी मेको कली मान पशा, आ छेङछेङ तपाइश्‍शा “मेको आं दाक्‍शो
    तौ बाक्‍ब। मेको कली तशा, गो ग्‍येरसाक्‍यी” देंशो सेंदा छेङछेङ रे ग्रूत। मत्ती
    १७:५
  car-NT: 'Ekosa irombo na''na kynainen mo''ko jumynano Tamusi ''wa ety awongary jako,
    ikuranondory jako enapa I''wa. Ero wara irombo mo''ko kapu tano kurano auran kynitundan
    I''wa: “Mo''se, ymuru mo''se man. Sipynaje. Yturu''po ewa''pory me man.”'
  amp-amp: Bro Yifemr Jisasr kfo yuta hagrha hanyhato bro nuka nanyjareft hemohat
    nom tunom tohhato htimonomr. Hefenr tohwa tu Yura Myorhekwa Nkiframifr kfo memor,
    “Nda yimar nanhu yoner. Nanhu marbit rorn korht. Rorn mfro hti yindhorwa.”
  bht-bht: असां उदे सोगी उस पबित्र पाड़े पर थे, जालू पिता परमेश्वरे उसयो महिमा कने
    इज्जत दिती थी। उस बकत परमेश्वरे दिया तरफा ला यानी की महिमा ला उस तांई अबाज आई,
    “ऐ मेरा अपणा प्यारा पुत्र है, जिसला मैं खुश है!” असां खुद स्वर्गे ला ओंदी अबाज
    जो सुणया।
  eng-NOY: 'For he received from God the Father honor and glory, when such a voice
    as this was borne to him from the excellent glory: “This is my beloved Son, with
    whom I am well pleased.”'
  cub-NT: 'Majepacʉ Jʉ̃menijicʉvacari pued̶arejame Jesúre aru mearore jídejame ʉ̃́re
    ʉ̃i aiye báquede ʉ̃i yávaino mearoque: “Ñaime jímacʉ, ji ʉmʉ. Torojʉvʉ yʉ ʉ̃́re”,
    arejame.'
  ita-1927: 'Poiché egli ricevette da Dio Padre onore e gloria quando giunse a lui
    quella voce dalla magnifica gloria: Questo è il mio diletto Figliuolo, nel quale
    mi sono compiaciuto.'
  lww-lww: Nanua na, mesike memio e pogos nap̃a Ntewa mligan naurarena nae ma e peni
    sike e naga, a mieluaria, nap̃a kiena visena tai molue kom meta pitomi pisayu
    naga, sape “Nanene naga naruu nena napo nap̃a sineu si pap̃isi, nekekaran nena
    ga naga.”
  ckb-ckb: 'ڕێز و شکۆی لە خودای باوک وەرگرت کاتێک ئەم دەنگەی لە شکۆداری پایەبەرزەوە
    بۆ هات: «ئەمەیە کوڕی خۆشەویستم، ئەوەی زۆر پێی دڵشادم.»'
  nas-nas: Aiꞌ tenang teie tee pankaing-anta eeꞌnoko meenasi Bauma Kumponing-eta nkavuko
    teie auronge narunge karavuuꞌ teketa paning-eta daurarompari bakaang meenasi oroꞌantavumanooꞌketa
    eeꞌ minkuvuma, “Aung tee nnuring ninge piaavamaung. Eeꞌnara-koo ning tampaꞌ dotumaramaung.”
  uvl-uvl: Temere NeHalang hemalmalia i nga nena lemenge pe tal heke tote ke i non
    palaungana. Pe nga etue nem, NeHalang nenge tualeme toto, nena helenga lohot ke
    teke, “Tuk toto koi nei, nenge mutek tau tote pe e iech toto nge I!”
  eng-BBE: For God the Father gave him honour and glory, when such a voice came to
    him out of the great glory, saying, This is my dearly loved Son, with whom I am
    well pleased.
  ixl-CNT: 'Sukuvatz oksal iqꞌii tu u Tioxh viTat aas iqꞌila kuꞌl tu Amlika tu vitechalil.
    Utz tal tiꞌ ech tzaꞌ: —Aꞌ vunKꞌaol vaꞌl tiiꞌin tiꞌ atziꞌ. Vaꞌl nikꞌujeꞌ unkꞌuꞌl
    tiꞌ.— Texhtuꞌ.'
  xsi-xsi: Zo toŋge, kawa ŋgua ne sarawâŋa iyoka pa Maro Kindeni ne sinâla ŋalae ilo
    ku indue imâ pa Yesu Kirisi mine tu, “Naŋa natuŋgu ara kala ŋine. Naŋa tiniŋgu
    mwasa papa wa iloŋgu ndeka papa wa.” Aku lâ zoni ndaina, kinda Tamânda Maro Kindeni
    isuka Yesu Kirisi ŋa kâki, aku Yesu tini pasinala.
  crx-NTPO: '''Et ''oh da'' ''uhooja-un, neBá Yak''usda duYe'' yudílhti'' ''ink''ez
    dádizti'' whe ''unt''oh, ''et whunénilhtan. K''us hooncha-un, ''en ooch''e'' ''uhoont''oh,
    ''et dich''oh duYe'' yugha oonin''ai. Ndiz un''a nja duhooja. Yak''uz ts''e whe
    ''uk''enus hooncha-un, ''et Yak''usda ooghuni ndus de hadílts''ut whe ''et dutni,
    “Ndun ''en sYe'' ookw''esi''-un, ''en ''unt''oh. ''En gha tube hoonúst''i''.”'
  kan-OKCV: ಏಕೆಂದರೆ, “ಈತನು ಪ್ರಿಯನಾಗಿರುವ ನನ್ನ ಮಗನು, ಈತನನ್ನು ನಾನು ಮೆಚ್ಚಿದ್ದೇನೆ,” ಎಂಬ
    ಧ್ವನಿಯು ಮಹೋನ್ನತ ಮಹಿಮೆಯಿಂದ ಅವರಿಗೆ ಉಂಟಾದದ್ದರಲ್ಲಿ ಅವರು ತಂದೆ ದೇವರಿಂದ ಗೌರವವನ್ನೂ ಮಹಿಮೆಯನ್ನೂ
    ಹೊಂದಿದರಲ್ಲವೇ.
  bbb-bbb: Ro maza ije Godi fu uruo akae ijia Fari fuone ije dabe aroena sanaema fuone
    ije abe maema ije no fuina ijia irekoga fu abena mae. Ro kuke none adane nuvuone
    ijia kena ire fiekoga Godido itire ka daroki ije fu kumei, Fari none besu ije
    naka fuone ireobo oemarevono kumemo none fie.
  blw-blw: Te wawà-acha-ani paat hen nangempachayawan Amay Apudyus an hiya ya hen
    nangempàil-ana hen kenangatona. Yag chengngarni agé hen imfagan hen anchi kangatowan
    way Apudyus hen nangaryanéén, “Yato hen anchi laylaychê way anào way chana agé
    eparaylayad haén.”
  tam-2017: இவர் என்னுடைய நேசகுமாரன், இவர்மேல் பிரியமாக இருக்கிறேன் என்று சொல்லுகிற
    சத்தம் உன்னதமான மகிமையிலிருந்து அவருக்கு உண்டாகி, பிதாவாகிய தேவனால் அவர் கனத்தையும்
    மகிமையையும் பெற்றபோது,
  azz-NT: 'Huan tejuan tiquitacque ya cuac Totajtzin Dios quicualnextij Jesucristo
    ica ichicaucahuelilis. Huan no ticacque cuac Totayecancatajtzin Dios quijtoj ica
    ne mohuiscatajtolme ijcuín: “Nijín Jesús yejua ne Notasojconetzin huan ica por
    Yejuatzin axcan semi niyolpaqui”.'
  spa-RV-1909: 'Porque él había recibido de Dios Padre honra y gloria, cuando una
    tal voz fué á él enviada de la magnífica gloria: Este es el amado Hijo mío, en
    el cual yo me he agradado.'
  csy-csy: Banghangziam cile, hisia sia ka it ka Tapa a hihi, Ama tung ah ka lungkim
    mama hi, ci aw sia a sangbel minthanna kung pan hongpai ciang in, Pa Pathian kung
    pan in upatna le minthanna nga hi.
  mxq-NT: 'Mʉt ko ʉʉdsʉty támʉdsʉ naty mʉt yʉꞌʉ ko Dios Teety myooyʉ windsʉꞌkʉn esʉ
    mʉjꞌa̱jtʉn, ko myʉga̱jxʉ extʉ tsa̱jpótm, es jyʉnáñ: “Tya̱a̱dʉdsʉ dʉꞌʉn ja nꞌUꞌungʉts
    diꞌibʉts njantsytsyejpy, diꞌibʉts mʉʉt njotkujkꞌáty.”'
  tzj-NT: 'Ajoj katz''at ja Jesús ja tok k''alasax rmal ja Tatixel chi congana nim
    ruk''ij in tok ruc''aj ja gloria xin Dios. Tokori'' bantaji ja tok kac''axaj rukul
    ja nimlaj Dios, quewa'' xbij tre ja Jesús ri'': —Jawa'' wari'' Walc''wal, congana
    nwajo'' in congana ninquicot trij, ne''e.'
  tdt-tdt: bainhira ami hamutuk ho Nia iha Maromak nia foho. Iha nebaa Aman Maromak
    rasik foo respeitu i foti aas Jesus nia naran iha ami nia oin. Ami rona Maromak
    Aas Liu nia lian tuun mai husi lalehan dehan, “Nee Hau nia Oan doben. Nia halo
    haksolok Hau nia laran.”
  ron-BTF: 'Fiindcă a primit de la Dumnezeu Tatăl onoare și glorie când a venit la
    el o astfel de voce din maiestuoasa glorie: Acesta este Fiul meu preaiubit, în
    care îmi găsesc toată plăcerea.'
  eng-WEBP: For he received from God the Father honor and glory when the voice came
    to him from the Majestic Glory, “This is my beloved Son, in whom I am well pleased.”
  eng-FBV: He received honor and glory from God the Father when the voice of majestic
    glory spoke to him and announced, “This is my Son, the one I love, and who truly
    pleases me.”
  nld-1939: 'Want toen Hij van God den Vader eer en glorie ontving, klonk tot Hem
    de stem van de Hoogwaardige Heerlijkheid: “Deze is mijn welbeminde Zoon, in wien
    Ik mijn welbehagen gesteld heb.”'
  bwo-bwo: «Tmaac' k'eeztso tshunts na'o haniye» etiru k'ááro mangts Ik'oke bísh b́woor,
    Ik'o nihoke mangonat een woton dek're.
  nch-BL: 'Tojuanti tijcajque quema Toteco Dios quihueyimatqui Jesucristo ten ilhuicac
    huan quinextili miyac tatepanitacayot. Quena, Toteco Totata cati nelpano hueyi
    huan cuajcualtzi camanaltic ten nepa campa tayejyectzi huan quiijto: “Ya ni Nocone
    cati niquicnelía huan nipaqui miyac ica cati quichihua.”'
  quc-TNT: 'Ri uj, uj c''o jela'' ruc'' ri Are'' aretak xnimarisax u k''ij rumal ri
    Dios ka Tat, aretak ri Dios xuya u k''ij, xch''aw lok chicaj, xubij: “¡Are lok''alaj
    nu C''ojol wa''! Sibalaj cäquicot ri wanima'' rumal,” —xcha ri Jun ri sibalaj
    nim u k''ij.'
  tfr-NTPO: E iaga Data Sbörë beno kësbang, tjwl̈õ ara. Tjl̈ẽno ba kjĩshko ga «Bor
    Wa l̈i kjwe. Woydër ara. Tja wopjl̈ú ba tjok» l̈ara eni.
  kaq-NT: 'Jaa hihti shinanya jai noque jismahahnan ta xaba coin janinhax Papa hahqui
    yohuanishqui: Nea ta heen hahan hen queenai heen baque qui. Hahan tah hen hihti
    jenimahi, hihqui.'
  sgb-sgb: Ta hikay ya kalamo na hên hato ha tawgtug hên hiyay dinyanan pamanggalang,
    hên impahlêk ya kapahilêw ya kahampatan na. Hên habayto ay hinabi ni Apo Namalyari,
    ya Tatang tamo, ya ayn kapantag ha kapangyarihan, hên habaytsi ya tungkol kana,
    “Hatsi ya anlugurên kon Anak ya taganán an-ikahigla ko.”
