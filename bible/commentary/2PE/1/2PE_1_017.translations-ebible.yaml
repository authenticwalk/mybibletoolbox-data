  kik-kik: Nĩgũkorwo nĩaheirwo gĩtĩĩo na riiri kuuma kũrĩ Ngai Ithe, hĩndĩ ĩrĩa mũgambo
    wamũkorire uumĩte kũrĩ Ũrĩa Mwene Riiri ũrĩa Mũnene ũkiuga atĩrĩ, “Ũyũ nĩwe Mũrũ
    wakwa ũrĩa nyendete mũno; nĩ ngenaga mũno nĩ ũndũ wake.”
  cap-NT: 'Wejrqui cherchinc̈ha, Yooz Ejpqui Jesucristuz̈quiz zuma honora tjaachic̈ha.
