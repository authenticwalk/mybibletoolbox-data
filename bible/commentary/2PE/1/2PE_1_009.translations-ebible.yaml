    نَشّ. نَ كُي، وٌ بَرَ لُ عَلْ دْنشُي نَشَن مُ سٍ عِفبّمَ عَ قَنيِ رَ.
  jpn-1965: これらを備えていない者は、近視眼であり、盲目であって、自分の以前の罪がきよめられたことを忘れてしまったのです。
  fra-SBL: Car celui qui manque de ces choses est aveugle, ne voyant que ce qui est
    proche, ayant oublié la purification de ses anciens péchés.
  yka-yka: Saguwaˈ bisan aˈahin sandel pu si Isa, bang gaˈi du hinangne meˈ pinaˈinku
    miyaˈan, kuweˈ iye aˈa pessek atawa aˈa gaˈi ngite bang tala peggeˈ takayipatne
    ne weˈ bakas taˈampun ne weˈ Tuhanin meˈ dusene matuˈuhin.
  mle-mle: Aw atawa kwar maarkinadiy duw taakw day jawjaay kwakwanadiy mil kwaki-kwanadiy
    duw yabim tatapay pakin yikwadana pik. Aw day bwu wukimardaal dayadiy tayir yidadiy
    vaal God bwutaay yibwiy-didiy day tugwaam nadakikik.
  shp-NTPO: Ikaxbi jaweratoboki jaskara shinanbo jaton shinan meran yamaa, jabora
    westíora benche keskares iki, jainoax moa ochóshaman ointi atipanyamaa joni keskaribi
    iki. Jaskáakinra jawen moatian aká ochabo moa Diossen soaxonabo shinanyamai.
  aom-aom: Aꞌi aehu ëhi jiëꞌe mu bogo vaejëꞌohuro nune sisërëjëvego öri ëgoroho bogo
    uherihoꞌirögoro ma-saꞌa hesi muohemu garuomajeje. Mu sisë mamiꞌe vaejamu God-hu
    uꞌovëhadoho ëho rumonëgëꞌeje.
  geb-geb: Mba tɨvi ki fhuv gumgi, mbe saman ki bigi, mbe nta gangirga tuktɨgi fhuvara,
    mbe rɨmgi mbatɨgi gumgi farar muuŋgip kɨrga. Khueŋ guigi guarara, Fhe Bakɨme mbe
    fhum muuŋgi tɨvi mbatɨgi, ana nta vhɨzgim, mbe ŋgarigi. Mba khesharigi gumgi,
    mbe Fhe Bakɨme mbe muuŋgi bigi, mbe nta ndɨkndɨgi ŋangi.
  bsj-bsj: dila nii wo manki digero buro weri la weltantigti weitagye nyori cin fugma,
    tabum kange bwiren kerer cerowo nirom ki bwiyeu.
  cak-cak: Pero xa achique na ri manak pa ruc'aslen re nutz'iban chive, xa achel man
    nitzu'un ta y man nutz'et ta ri utz ri nuq'uen-pe che ri ruc'aslen, roma rumestan
    chi banon chic ch'ajch'oj che ri ránima chuvech ri mac ri xerubanala' rubanon
    can.
  chf-NT: Machca mach u che upete ni jiniba ca' a wälä ajchoc', o ca' a wälä mach
    u ch'ä u chänen nat, uc'a u najyesi cache' laj pa'säbinti ni tanä u chi oniba.
  tlf-tlf: Kuta kanupmin kuguup bomi sang bogobeli boyo unang tinum iip maak maak
    imi diim uyo albaalu kale, bilip iyo God tebe siin bilip imi fengam-nuubip umi
    alugum tolobela tambalan-silip bomi aget uyo fugunolaalup o age ilumano kupka-silip
    kale, bilip iyo tiin suuk ilitap ke boyo utamipta, boyo mufekmufek kwiin kiim
    kalaa aganbaalip binim ko.
  piu-2006: Yaṉangu paanga tjuṯangku wiya watiya tjuṯa nyanganyi, yaṉangu tjuṯaṯarra
    tjana wiya yuti nyanganyi. Tjinguru Yiitjuku walytja tjaampalanyurra palumpa wangka
    yutitja kulilwiyalpi nyinaku, paanga tjuṯa nguwanpa, watiya tjuṯa tjana yuti nyakunytjawiya
    nguwanpa. Yalatjinyurra wiya kulilku, “Yiitjulu nganampa kuya waṉingu nganaṉa
    tjukarurru palumpa kutu nyinanytjaku.” Yalatjinyurra kulira wantiku.
  poh-NT: Ra̱j wi jenoꞌ cꞌacharel maꞌ riban ta take noꞌjbal kꞌoro̱j lok reꞌreꞌ, reꞌ
    cꞌacharel reꞌreꞌ xa jeꞌ ricab i sotꞌ ncahnic wi̱ꞌ. Jeꞌ reꞌ nikꞌor maj reꞌ paꞌ
    nquilow take cꞌacharel quiꞌilbic maꞌxta cho pa ricapew-bal i sotꞌ. Nicꞌ paꞌ wach
    ncꞌuluric ru̱cꞌ i sotꞌ jeꞌ woꞌ reꞌ ncꞌuluric ru̱cꞌ ricapew-bal i cꞌacharel reꞌ
    maꞌ riban ta take noꞌjbal kꞌoro̱j lok reh. Nikꞌor chi jeꞌ reꞌ maj maꞌxta woꞌ cho
    pa ricꞌux chajaric xiban i Dios ru̱cꞌ naxcꞌacharic nak cho pan mahc eh yuꞌna cuyu̱j
    chic rimahc.
  tue-tue: Sĩcʉ̃no tee niipetirere tiihégʉpe capeari ãñurõ ĩñahẽgʉ̃ tiiróbiro niiqui.
    Cʉ̃ʉ̃ tíatopʉ ñañaré tiiríguere Jesucristo acabóriguere wãcũriqui.
  bjp-bjp: Isau le se ae biil imel e foron sinang igii na liu kia, i bau e mata ma
    i kut ma ka ruruu ta le God ka fafuu ta u koseng foron sinang laulau kia tinpakanini.
  xon-xon: Unii u lann mbimbin ngbaan aaboln na kan, u jɔb la. U suln ke Uwumbɔr nan
    finn u ki nyan titunwanbir ti nan bi usui ni na.
  tzo-ZNT: Yan ti muchꞌutic maꞌuc yech tspasique, coꞌolic xchiꞌuc maꞌsat, mu xilic
    osil, o mi coꞌolic xchiꞌuc ti muchꞌu mu nomuc xcꞌot sate. Yuꞌun ichꞌay xa xaꞌiic
    ti iꞌacꞌbatic xa pertonal ti cꞌusitic chopol ispasic ti voꞌnee.
  mpm-NT: Ko yɨvɨ tu ka ndiyo ini i ja saꞌa i jniñu ndaa un nava kuni maa Yandios,
    ka kuu i nanu yɨvɨ kuaa ja tu ka niꞌin i ichi kiꞌin i. Chi yɨvɨ tu saꞌa ndaa jniñu
    un, ja ni nduniꞌin ini añu i, ti tukaa niꞌin i ichi Yandios. Ni naa ini i nasa
    ni kejaꞌa jika i nuu ichi ya, ti ni naa ini i ja ni sandoo ya i sɨkɨ taka kuachi
    ni saꞌa i undi nuu.
  ots-NT: Porque cʉ cja̱hni cʉ ya xí hñeme nʉr evangelio cja̱ i bbʉjtjo ncja ngu̱
    nguá hmʉ má̱hmɛto, bbʉ jim be mí e̱me̱, i ncjajʉ ncja ngu̱ hnar godö ca i cca̱hti
    jøntsjɛ hna tzi tʉjquitjo. Cʉ cja̱hni‑cʉ, xí da̱be̱nijʉ te rá nguehca̱ ca Ocja̱
    bi gʉhtzibijʉ ca rá nttzo ca mí tu̱jʉ. Ya jin gui mbe̱nijʉ, xí salvaguijʉ pa gu
    jɛjmʉ ca rá nttzo, cja̱ pa hnahño grá hmʉpjʉ ya.
  hoy-hoy: लेकीन अगर नीम दा ईव मातगोळ ईलच, रा नीम इक दुर दृष्टी ईला नीव कुढ्ढ आईर
    तथा मारतोगीर कि नीम्द पयला अन पाप तोळकु आगेग्याव.
  amo-amo: Ama ulenge na a dira ilenge imone, adin yenju imon ile na idi susutari
    cas; adi udu. Ame nshawa ukusu nalapia kuse me.
  pjt-pjt: Palu tjinguṟu nyura kutjupatjara palu puṟunypa wiṟuṟa nyinapai wiya, munuya
    wiṟu mulararinytjikitjangku kulintja wiya. Kaṉa kulini nyura kuṟu pati puṟunypa
    watarku nyinanyi, panya nyuranya Godalu kura tjuṯa ngaṉmanytju palyantjitjanguṟu
    kalypangku wantingu nyura kura wantira waṟka wiṟu tjuṯa kutju palyantjaku. Palu
    nyura tjinguṟu aṟa nyanga palumpa watarkuringu munu panya aṉangu kuṟu pati puṟunypa
    nyinanyi kulintja wiyatja.
  cwe-cwe: Mbali wose welibule nhunya zino hawadaha kuwona, ukweli watulika yameso,
    ivo na wazimiza viya viwasafyigwe uhasanyi wawo umwaka.
  daa-NT: Kar ya gem kaak gingigɗo gamin-aŋ gay, ŋaar ar noolo ho ŋa tallo samaane.
    Ŋa rawte kadar Buŋ saamiyjig zunuubinnay kuuk awalle ŋa gintu.
  mlp-mlp: Ari teq mat aholib daq dimdimunta nagan a hi usaqta na in ame hiqiyim nagah
    anogibmo diq usaqta na in ahol a hi waqaqta. Mat nazaqta na kwaziqmo God in ago
    daq meqinta walem bugan in God ameb ahol abusirinan tihiqiyta. Hiqiyan muran in
    na ago adek zizalan anadin a ta hi emaqta.
  ape-C: Meinyi arpen douk ehudokmori aih madae hupenyen iri uwe ta mare nyutik eshudok
    douk shape rougun iri nyudukemesh, uwok. Enyen kabi douk enen nabes seshukenyi
    arpen um. Enyen douk urkum mekenyaguk um agundok Krais neshurokuhen aria neneken
    nyatogur yopin um.
  bgs-bgs: Atin ka duwán ágpamaké na ánnà iring kani tô ágkémun din, iring na bólóg
    sikandin ó ánnà matayyó tô kasállág din, su ilingawan din na igurasan dán ka Manama
    tô mga salà din.
  faa-faa: '@see-verse:2PE.001.008'
  kik-kik: No mũndũ angĩaga maũndũ macio-rĩ, mũndũ ũcio ndarona wega na nĩ mũtumumu,
    na nĩariganĩirwo atĩ aatheririo nĩguo atigane na mehia make ma tene.
  cap-NT: Jakzilta z̈oñit niz̈ta zuma kamañchiz ana z̈ejlc̈haja, jalla niic̈ha tsjii
    zur z̈oñiz̈takaz. Niz̈aza niic̈ha ana zizñi zoñiqui. Niiz̈ ujnacaqui pertunzqui
    tjatztac̈ha.
  ksr-ksr: Saanoŋ kolooŋkebaato, dakaya yoŋoonoŋ Anutuwaa akadamu kaaŋa mende eŋ oŋonji
    eeŋ, iyoŋoo momakootogianoŋ mono toroga kolooro bao jaagoo kaaŋa kemakuuŋkaŋkuuŋ
    amakeju. Anutunoŋ siŋgisoŋgogia walaga soŋgbano soraaya koloogiti, ii duduuŋ imowamo
    laligoju.
  eng-TNT: But he that lacketh these thynges is blynde and gropeth for the waye with
    his honde and hath forgotten that he was pourged from his olde synnes.
  sbs-sbs: Kono yense yo vulite izi zintu u vona feela china hafuhi; ka voni. Chava
    zivali za ku jolozwa kuzwa ku zivi zakwe za kale.
  sue-sue: 'Zo nu nena awa tepo nuamunoya, awa numore ego sanekai: Nu giti guma wai
    ine. Nena asike itia awa nu gai ine tepo. Tua meni gita pasina nuso disero nu
    sewero kora wenua awa kaka kotumamu nuweniro nowia.'
  fra-NCL: Car celui à qui elles font défaut est un homme qui a la vue courte, un
    aveugle ; il a oublié la façon dont il a été purifié de ses anciens péchés.
  snn-NT: Ja'nca ba'ima'itoca, Riusu yëyete ro huesë ëaye ba'icua ba'iyë. Riusuni
    yo'o coñete gare ro'tama'icua ba'iyë. Bacua gu'a jucha yo'ojën ba'ise'e, ja'anrë
    tënoni senjose'ere gare huanë yesi'cua ba'iyë.
  atb-NT: Nghut kôlhang, rayuq yuq gi, hau pé lé a wó é nghut jáng, chyâng é lé za
    myang é eq myoqjit é sû nghut luî, laî lò bê yhâng é yubak mara pé mai lhoq sanséng
    byî é hui bê hkyô lé, tô-myhî pyám bê sû nghut ri.
  cek-AK: Toe hae hmuennawk tawn ai kami loe, hnukhaih tamcaek, mikmaeng ah oh, canghnii
    ih a zaehaihnawk loe pasaeh boih boeh, tiah kaom lok to pahnet ving kami ah ni
    oh.
  bkd-bkd: Ba saena ha harì tagbuhat taini agkailing hu buta daw nalipatan din ha
    linimpyuwan en hu mga salà din.
  ctu-76: Pero jini mach'ʌ ba'an i cha'an ili tyac lajalʌch bajche' muts'ul i wut
    o bajche' mach'ʌ ba'an mi c'otyel i wut ti ñajt. Lajalʌch che' bajche' tsa'ix
    ñajayi ti' pusic'al cha'an ti ñusʌnti i mul ti yambʌ ora.
  lac-NT: A je' t'ʌna' wa mʌ' ta qui' cʌnex irechex a mac a ch'op u wicho'. Wa irechex
    a mac a ac'birchʌj u wicho', chen bʌytʌc cu yiric. Mʌ' ja wirej, tub ti' bic jawsa'b
    ti' u si'pir uch.
  xla-xla: Amasiyama oplami antapo ipapele kokota ya꞉ dla pa꞉po hallepiye, ya꞉ye inoma
    pa꞉le oplami some halapo. Epame Godta ka꞉yapa ya꞉ batalimale mo-howahauwa kokoye
    ya꞉ mo-welipo halapo.
  xav-NT: Tane nherẽ, ãne 're aihâimana za'ra wa'aba mono õ wamhã, datob'a na 're
    ĩdanomro mono ne, te za 're anomro aba mo, duré syry na da te 're ĩrob'madâ'â
    za'ra mono ne. E marĩ wa. 'Re ĩhâimana u'âsi mono hã 're ĩ'manharĩ wasété za'ra
    wa'aba mono zé hã, te te aima 're pari za'ra wa'aba mono nherẽ, ãma 're aipo're
    si'âri za'ra wa'aba mono wa, te za datob'a na 're ĩdanomro mono ne, 're anomro
    aba mo.
  cuk-cuk: Ar dule weyob nanasulirdi, e-ataked amba itakaa atakdo, ibyasuli gudiido,
    epenne-isgudigusad-ega-elilesad iesdo.
  tbf-tbf: Eiekesen eie ese ta kap suvuon ine bu sinavei, eie a kap oit nia dengarie
    ine bu kepineits ta mon i pek, ma eie a malan mi kael. A te vodon punan va e Raban
    a te nga vara melemelen ngan sorvekenan ken sar sinavei tsokor kebeir.
  uig-CYR: Әммә әгәр бирисидә булар кам болса, у кор адәмдур — у бурниниң учинила
    көрәләйдиған, илгәрки гуналиридин пак қилинғинини унтуған болиду.
  ikw-NT: Kọvu nye nwée nhne ka kpuru isni, ọ whnụ́ nhne zị ikere, o chezume nụ be
    snụsnamarnu a nụ mmehie ọknani a.
  khs-khs: '@see-verse:2PE.001.008'
  dwr-ENT: ሺን ሄዋንቱ ባይና ኡራይ ባሬ ማታን ዴዒያዋ ፃላላ ዴሜ፤ ቃሲ ኢ ቆቃ፤ ኢ ካሴ ኦዳ ናጋራይ ኣቶ ጌቴቴዳዋ ዶጌዳ።
  pma-pma: Ka munak meatin tai romumontei sakien hos keil enek, koanek rie lati keke
    rendemien onen tamurei, sakras varendem vaha, ka en mul vobong keke Ahi kas moteini
    tuai ran tisaen keil onen koa mumoni mulamu.
  atd-NT: Di ko duon otow no ogtuu di kono din ogtumanon ka sikan, ogkounawa sikandin
    to nabutud woy ogkoiling dod to otow no kono ogpakamologmolog to mariu. Ian su
    nalingawan din to naawo on ka tahan no mgo salo din.
  tel-2017: కాని ఈ గుణాలు లేనివాడు, తాను గతంలో చేసిన పాపాలనుండి దేవుడు శుభ్రపరిచాడని
    మరచిపోతాడు. అతడు దూరదృష్టి లేని గుడ్డివాడు.
  hat-BSA: Paske, sila ki manke kalite sa yo avèg oswa pa wè klè, akoz li bliye ke
    li te netwaye de ansyen peche li yo.
  top-NT: Pero para huí tí huixín ni̱ ma̱stacama jaé ixtalacasquín Dios nac milatama̱tcán
    qui̱taxtú la̱ cha̱tum lakatzí̱n o la̱ tí poklh lacahua̱nán porque aktzonksuani̱t
    xlacata cheke̱nicani̱t hua̱k ixtala̱kalhí̱n la̱ta tú ixtlahuama.
  msk-msk: Awgaid maski sini na otaw na wa magatoman saan mayn yaan nang bota kay
    wa naan ubutangan sang ginawa naan yang pagpasaylo nang Dios kanaan sang maat
    na manga imo naan nangaon.
  gyr-NT: Acoi ndovɨrecoi vahe rumo evocoi nungar mbahe oyese, ahe oyeapo inungar
    ndasesapɨsoi vahe, anise mbahe ndosepia tuprɨi vahe, sesaraiño oangaipa rese ñero
    agüer sui.
  kmh-kmh: Pen nimb gunap minim aŋgiy tiksipiyn kun biy, ma niŋniŋgambim ak; biynimb
    windin koy gok mey, kun giniŋgambim. Biynimb kun gok rek, Gor kuyip tap siy tap
    timey geyak, gach wiykyokak ak sakiy giy, nup gosimb niŋnep ma mindpay.
  ukr-ONPU: А в кого цього немає, той короткозорий, навіть сліпий, і забув про очищення
    від своїх минулих гріхів.
  emi-emi: Me arova isaa o voto karika ta teva taumattu, ia o taumattu ngateva nongina
    llo taumattu taataraane tukuna, o nongina mata salusalu eteva ang ghe aikkaluaala
    va God ang ghe ghelei eraarangisanaiela tale kanna ssavoto.
  zpv-NT: laasii garaa raꞌ nin ayi nahpa raꞌ dxyiꞌdxyi raꞌ riiꞌ, naa bwiinn chi ziga
    zi nin naa dxieꞌpa loh ñiꞌh o gulliaaꞌ riin loh ba, laasii biaꞌlda stoꞌ ba xa
    basiaa Dxiohs xtuhlda ba nin bwiꞌhnn ba galoh.
  gux-gux: Ama yua n ki pia laa bonla o niinni, tie juamo ke o nuni ŋuubi, ki sundi
    ke u TIENU ŋuudi ki ŋanbi o ki ǹani opo wan den tieni ya tuonbiadi ŋali yogu.
  kos-kos: A ouiya inge fin wangin yurin sie mwet, el oana mwet se ma supal ngetnget
    lal, pwanang el mulkunla lah el aknasnasyeyukla tari liki ma koluk lal meet ah.
  ibo-ibo: Ma onye ọbụla na-atụkwasịghị ihe ndị a nʼokwukwe ya nọ nʼọchịchịrị. Ọ naghị
    ahụ ụzọ. Ọ bụkwa onye na-echefu na a sachapụla ya mmehie ya, ndị o mere nʼoge
    gara aga.
  yml-yml: Weꞌe egavo sauluvanidi kebu ꞌwaidie i da ꞌenoꞌenoviga, ꞌana ꞌisa Yaubada
    yana nuanua kebu i da ꞌisaꞌinanadi wata ꞌakonadi nuadi i fani yadi sauluva sakoidi
    basenadi i ꞌidewadiga Iesu i iwalekolekoadi.
  ory-ory: ମାତ୍ର ଏହିସବୁ ଯାହାଠାରେ ନାହିଁ, ସେ ଦୂରଦର୍ଶୀ ନ ହୋଇ ଅନ୍ଧ ହୋଇଅଛି, ପୁଣି, ଆପଣା
    ପୂର୍ବକୃତ ପାପରୁ ପରିଷ୍କୃତ ହେବା ବିଷୟ ପାସୋରି ଯାଇଅଛି।
  bzj-bzj: Bot if yu noh ga dehn ting eena yu laif, yu da laik sohnbadi weh kyaahn
    si faar er weh blain. Dehn faget seh dat Gaad mi fagiv dehn sin weh dehn mi don
    du.
  chk-chk: Nge are ekei mettoch esap wor ren eman, ätewe a nenengau o chun, iwe, a
    manlükala pwe a fen limöch seni an kewe tipis a föri me lom.
  ssd-ssd: Ande nu maŋau magenu taŋaŋ kugatok ta nu am tukulkanu taŋaŋ minmba Suŋgo
    nu tuku une sauke tuna wam ta idus ndamba gilaiŋgate.
  acr-TNT: Noꞌj e junok na jinta tak waꞌ rucꞌ, riꞌ e pachaꞌ xew caril ri cꞌo chwach;
    e junam rucꞌ pachaꞌ juna potzꞌ, ma xicꞌow ne chucꞌuꞌx e rojertan lic aj mac yey
    e ri Dios xcuyuw umac.
  rop-rop: Bat if enibodi nomo dumbat ol detlot gudbala ting lagijat, wal im jis laik
    im jidan blainwan, en im kaan jinggabat hau God bin deigimat im brom ol detlot
    nogudbala ting weya imbin oldei dumbat bifo.
  mee-mee: Iau ka role minmina kurumea, agau ora bainga nginngina ke sane ke momo
