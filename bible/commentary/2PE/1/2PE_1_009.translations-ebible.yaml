verse: 2PE.001.009
translations:
  kpx-kpx: Isito ata oleuoleu vaveve kebia nahate vaholiale keau ni kedute kebia nahate.
    Dilavau kebia vaveve toela ulihale ke keau elehaholisi momahavoi vaveve dua kateale
    vaeveholima.
  okv-H: rate ari erevi amuna umbae asuja amo tihi kuru ari embo ainge ambota do puvuresuja
    avo kiae ue amita ari sasapura mahu egari iraeari avo mahu jenete arira.
  tbo-tbo: Ma inapa geka dewahi ega uyahimi hina memae apo taumi galenami mei tu matakeke,
    babana omi apapoe odubohi Tu paligigilina amaka o winugoguluwi.
  mal-C: ഇവയില്ലാത്തവർ അന്ധരും തങ്ങൾ മുമ്പ് ചെയ്തുകൂട്ടിയ പാപങ്ങളിൽനിന്ന് ശുദ്ധീകരണം
    ലഭിച്ചു എന്ന വസ്തുത മറന്നിരിക്കുന്ന ഹ്രസ്വദൃഷ്ടികളുമാണ്.
  grc-SR: ᾯ γὰρ μὴ πάρεστιν ταῦτα, τυφλός ἐστιν, μυωπάζων, λήθην λαβὼν τοῦ καθαρισμοῦ
    τῶν πάλαι αὐτοῦ ⸂ἁμαρτιῶν.⸃
  bgc-bgc: जै कोए इन्सान इसी जिन्दगी न्ही बितान्दा, तो वो उस इन्सान की तरियां सै,
    जो सही तै न्ही देख पान्दा, अर वो आन्धा से। वो भूल जावै सै के परमेसवर नै उसके पाप
    माफ कर दिये, जो उसनै मसीह पै बिश्वास करण तै पैहले करे सै।
  khz-khz: A pene egaura maguli-agirai erapuna talimana, ia mata-kele talimana vetaina,
    kwalana Palagu na gena kala-rakavara-kunera warau eguligi-piatogarato gaura etugamagi-lekwalekwarana.
  deu-TKW: Denn bei wem sie nicht sind, der ist blind in Kurzsichtigkeit, und hat
    die Reinigung seiner früheren Sünden in Vergessenheit kommen lassen.
  zsr-NT: Nu bönniꞌ cutu ruiꞌ ladxëꞌë gunëꞌ cni, naquëꞌ ca bönniꞌ nachúl nanitiëꞌ,
    le chgul ladxëꞌë bunëꞌ lëꞌ dxiꞌa Cristo, bugǘëꞌ yuguꞌ dul‑laꞌ gbaguëꞌë zíꞌatël.
  lin-lin: Kasi moto nyonso oyo azangi yango amonaka mosika te, azali lokola mokufi
    miso ; abosani ete basila kopetola ye, wuta kala, na masumu na ye.
  hns-NT: Bakie djaun iesaai aapan djiewan ie rakam se na bietaawe hai, oe djaise
    ekgo andha hai. Oe bhoelaai gail hai kaise Parmeswar okar sab paap tjhama kar
    deis ek safa djiewan bietaawe khaatien.
  noa-E: Mamʉ ar mag ʉ̈khatarrjã magʉm nem ajapham wauju ẽkhaba aawai khĩirjug bãaubamjö
    sim woun chan, sĩi dau khĩsu wa dausĩ warppha nem oo nʉm khʉʉnau wajap nem wauju
    khaugba aajemjöta sim, ich pekau ee nʉrraajerrta ʉ̈u maach Pör Ẽwandamau ich khaibag
    chugpaatarrjã khĩirjuba.
  eng-EMTV: For he who lacks these things is blind, being shortsighted, having forgotten
    the cleansing of his past sins.
  mib-NT: Te ñayuu jeē tu cásáha jniñu yáha, nájnūhun jeē cáhīyo cuáá i, chi tu jécūhun
    ni i jnūhun ya, te je ni naa ni i jeē ni sándoo ya i tāca cuéchi ni casáha i ichi
    yátá.
  lif-NT2: कर कन् सुम्‍बोधा पाःन्‍हाॽ मे़ङ्‌गप्‍मनाबाहाॽग माःङ्‌घाबा पाःन्‍हाॽ मे़न्‍निःमनाबा
    मिक्‍फःम्‍बा कुइसिःक्‍पासिरो॥ खे़ङ्‌हाॽरे़ खुनिॽ तगिबा लायोहाॽ वाहप्‍ते़बे़न्‍नाङ्
    निङ्‌वाॽ मे़भेःत्‍छु मे़देःसुआङ् वाॽरो॥
  xnj-xnj: Nambu mundu mweangavya na mambu ago ivya ngalola, angahotola kulola vindu
    vya kutali na akosiwi kuvya amali kunyambiswa kumbudila kwaki Chapanga kwa kadeni.
  mmx-mmx: Ketla nege do ixo ruuna i na leveloklok nunuan, neni i lok ngan laxatli
    main no ixo epovo xusu neni na reven la ira domampe nga i do Moroa gara gos adadat
    pam i basinge laxakapmek teren megano.
  cbr-NT: Usa 'aínbi ca axa usai 'icëma uni ax bëxuñu unisa 'ianan a ñubi sináncëma
    unisa 'icën. Usa 'ixun ca aín 'ucha ca tërë́ncë 'icë quixun sinanima manúaxa.
  tee-NT: Para ju tam lapanac ju jantu chun junita ju is'atsucunti pus na ts'istaca'
    ju la'ix'alhunut. Lana jantuch pastacpalai ta yu ixjunita ju is'atsucunti ju mak'anchich.
    Jantu vasalh la'ixlhichux ix'alhunut lhilaca'amputun ju Dios. Va captach ni xac'anicanta
    ju ix'alactu'unti ju xanavi.
  eng-LSV: for he with whom these things are not present is blind, dim-sighted, having
    become forgetful of the cleansing of his old sins;
  cak-NT: Pero xa c'o jun ri manak ronojel re' riq'uin, xumestaj yan ka chi raja'
    xech'ajtaj yan ri rumac. Xa ntoc anche'l jun moy o jun ri man nitiquier ta nitzu'n
    naj.
  pah-NT: Kiroki g̃a na runhuhũ oko okokatue'yma – g̃a ndokwahakatui reki Jesus Cristo'ga
    remimbotarimova'ea. Omoka'nhy g̃a okote'varuhua momboragwera.
  sja-NT: Mamĩda chi jɨrɨ-e bɨpa mãgá bapariit'ee k'ĩsia k'awa-ee bɨ. Eperã tau t'awaa
    pɨk'a bɨ, k'ait'apai unupari perã. Mãgɨpa na p'ek'au eujãdepema net'aa audupɨara
    k'awa k'inia bɨ, Cristo k'awai k'ãyaara. K'irãpa k'inia-e ichia naawedapema p'ek'au
    k'achia ooda Tachi Ak'õrepa wẽpapiji.
  xed-xed: Mndu kul haɗ nda mndərga tsa nzaku ya ná, manda ghulpata mndu ta lulumaku
    ya nzakwani. Zanapza ta tsa mbanafta mbanaf Lazglafta ma dmakuhani maga tsi ghalya
    ya.
  mks-NT: Joo ndá na̱ co̱ cája tócó ndihi ña̱ na̱cachi i̱ xi̱hi̱n ndo̱ cúú ná tátu̱hun
    in na̱ cua̱á, in na a̱ cu̱ú cande̱hé va̱ha. Jáchi̱ na̱ndindójó na̱ ña̱ na̱jándoo
    Ndióxi̱ cua̱chi na̱caja na sa̱nahá.
  gfk-S: Iesene ing be kakarek ra mangana tintalen paile kis tano nilon ta tikenong,
    aie hoke tike pulo ma paile nanaas timaan. Ite lik luban leise be Krais gate gis
    ise ira nuno sana tintalen menalalie.
  bmu-bmu: Ölöp ahumakŋapmö, denike yeŋgöreŋ Anutugö aködamun mewöŋi qahö ahöm eŋgiza
    ewö, yeŋgö mötkutukutuŋinan mönö töröpŋi aiga bau jegömöl ewö kiŋkuŋ kaŋkuŋ akze.
    Anutunöŋ siŋgisöndokŋini walŋi saŋgoŋni sarakŋi akeri, mi ölum eŋgui ikmaok malje.
  dgz-dgz: Go orup da da guegue mame iravi potayap ya wandepiwa me yangut ya ta kakayasiwandata,
    ap gapan me yamewa boraseni mini amba den me koewa mega namua taiwandiniwa gaset
    bigi wareni imua sia borasen.
  eng-GNV: For he that hath not these things, is blinde, and can not see farre off,
    and hath forgotten that he was purged from his olde sinnes.
  zaa-NT: Canchu nuỹa ttu enne' ría latsi'į Cristo pero labí runią ca cosa tsè' nu
    chi gutixa'ánia' le, làniana rulue'ní qui'ni labí ritelí tsè'nią nu calatsi' Tata
    Dios qui'ni gunią sino chì lá biỹùl·lanią qui'ni Tata Dios nna chi bèyie lòstu'į
    de iyaba ca tul·la' nu benią ántesca tsía latsi'į.
  eng-WEBSTER: But he that lacketh these things is blind, and cannot see afar off,
    and hath forgotten that he was purified from his old sins.
  guh-guh: Itsiata baitsi jane pajivi apo exanae tsane daxita bajaraxua, nexata apo
    yapëtae tsane Dioso pijacuene. Tsipaji bajarapajivi nacofënëtsiana Dioso picani
    pevecuaajibiaexanaejavatsi pibisiacuene pexanaeneconimi.
  bon-bon: Yepä, lui biname te peei mule bine lica jaawenemuge, tabe irecu määsumäsu
    biname pana äblicäco ingwe gaabe me ire. Tabe itu ngene jäätrimalepi Keriso lipu
    teeme sasa niiya mule bine itu iyeblenge-muji.
  nhw-BL: Pero se catli amo moscaltía ipan Toteco huan amo hueli quichihua ni tlamantli
    itztoc quen se popoyotzi o quen se catli amo hueli tlachiya huejca. Yaya ya quielcajtoc
    para Toteco quipajpaquili iyolo tlen nopa tlajtlacoli catli achtihuiya quichihuayaya.
  swh-ONEN: Lakini mtu yeyote asipokuwa na mambo haya haoni mbali, na ni kipofu, naye
    amesahau kule kutakaswa kutoka dhambi zake za zamani.
  wbi-wbi: neke ghweni juno nailiiva nisi sooni, ikusagha isa pavupipi seene, umwene
    ghwe nailola. ashemilue uluvalasio lwa sambi saake isa pakali.
  bba-bba: Adɑmɑ wìn mi ɡɑ̃ɑ ni, nu ǹ wɑ̃ɑ, wiyɑ sɑ̃ɑ nɡe wɔ̃ko, u ku rɑ wɑ sɑruɔ.
    U mɑɑ duɑri mɑ bɑ nùn dɛɛrɑsiɑ win ɡɑsɔn durum di.
  eng-KJVCPB: But he that lacketh these things is blind, and cannot see far off, and
    hath forgotten that he was purged from his old sins.
  kgk-NT: Ha upéixa ndereikói ramo, neremono'õ no'õi ramo nde rekoha porãve rãverã,
    nane arandu porãi ereiko-vy. Hesa piruvã va'e-rami rei ereiko. Haimete voi nande
    resapysóiry ereiko-vy. Yma araka'e ne rembiapo vaikwe omboyke-ma araka'e ndéhegwi
    Nhandejáry. Upéa eremokanhy rei-ma araka'e ndejéhegwi. Nande reko porãve rãvéi-gwi
    “Xe mbopy'a porã-ma Nhandejáry” nderevéi nipo ra'e ndejéupe ereiko-vy. Ne arandurãgwe
    eremokanhymba-ma nipo ra'e.
  waj-waj: Hama gioonna kiaapu voovoono itai aataru iyauvaa iivoono fai ivo ataama
    varinaravai. Fai ivo vaidi avu huruutavai roosiima varioo ari vainima vai aataruuyauvaa
    too hama tuqinnama eyommaayauvai taanaravai. Yisuuva inna mminnamminnaa maisa
    eenanaiyauvaa vaa rugaiyauvaara vaa taunnu kiaivaivee.
  cpy-cpy: Rooma itzimi-rika kaari mataneeroni kenkithata-koteen-chari, ikimitakari
    mawityaakiri kaari kowichaata-tsini. Tema imaejanta-kitziiro rantayitakiri Jeepatzii-totaa-rewo
    ikite-shire-yitakaan-taariri, tema kaari-pero-shireri naawitaka paerani.
  mpx-mpx: Yaa ebo gamagal etega pagan bolo o nige i aahe, he iya matana i kaubwa,
    kaiwena i nuluwan te wana gegi bolo valila i ginolil iyaka Yehoba i ul yoho.
  wbp-wbp: Yapa jinta-karirli marda kajika-nyanu Kirijini-pajirni. Kala kula karla
    wakurturdu warrki-jarrimi Kaatukuju. Kaji warntarla nyinami, kujaju kula jungarni.
    Nyanunguju pampa-piya nyanja-wangu. Marda wangamarra-jarrija kujarla Kaatu yawuru-jarrija
    kamparru kuja majungka-jarrija.
  luo-luo: To ka ngʼato onge gi kidogi e ngimane to en ngʼama neno machiegni kendo
    ma muofu nimar wiye osewil ni ne osepwodhe oweyo richoge machon.
  nhe-NT: Pero se tlen ax moscaltía ipan Toteco huan ax hueli quichihua ni tlamantli
    itztoc queja se popoyotzi o queja se tlen ax hueli tlachiya huejca. Yajaya ya
    quiilcajtoc para Toteco quipajpaquili iyolo tlen nopa tlajtlacoli tlen achtohuiya
    quichihuayaya.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܲܕ ܠܲܝܬ ܒܝܼܹܗ ܐܲܢܹܐ ܕܝܼܠܵܝܵܬܹ̈‌ܐ، ܠܹܐ ܡܵܨܹܐ ܚܵܙܹܐ ܪܸܚܩܵܐ، ܘܣܸܡܝܵܐ
    ܝܠܹܗ، ܘܡܘܼܢܫܝܼܵܐ ܝܠܹܗ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܕܸܟ݂ܝܵܐ ܡ̣ܢ ܚܛܝܼܵܬܘܼ̈ܗ‌ܝ ܩܲܕܡܵܝܹ̈ܐ.
  esk-NT: Aglaan kiñapayaaq iñuk piqanġiññiġumi tamatkuniŋa irrusriksranik irigiitchuq
    qiñitlaitḷuni. Puuyuqmigaa salummakkautilaani killuqsautiġruaġmiñiñ.
  msb-msb: Pero an wara sani matugas gayod an ulo, kag waraʼn panginano na nalinisan
    na siya sa iya nakaagi na mga sala.
  cpa-NT: Di³ dsa² ŋi²nio³ tsa¹chian² dsǿa¹² báh³ dsa² tsa¹ŋi²nio³ jǿg³ lah¹jøng².
    Ma²ca¹ŋi¹gán² dsǿa¹²dsa ca¹hén² Diú¹³ dsǿg³dsa hi² mi³ŋi²nio³dsa lah¹jiá¹².
  dso-dso: ଜଦି ଗଟେକ୍‌ ଲକ୍‌ ଏନ୍ତାରି ଜିଉନାକାଉନା ନ କଲେ, ସେ ଗଟେକ୍‌ ନିକ ନ ଡିସ୍‌ବା ଲକର୍‌ପାରା
    ଅଇଆଚେ । ସେ ପୁର୍‌ବେ କରିରଇଲା ପାପର୍‌ ଲାଗି ପର୍‌ମେସର୍‌ କେମା ଦେଲାଆଚେ ବଲି ପାସ୍‌ରିଦେଇ
    ଆଚେ ।
  meu-meu: A ini ḡau ai e dabumu tauna, ia na matakepulu tauna; matana e tunamu dainai
    e helalo boiomu ena kara dika gunadia vada e huri oho vaitani.
  yva-NT: Weramu ranivara kovo ratodi umaso mamo meweno vatane inta ai, opamo maisyare
    amije ntuba ti apa ana po raene ngkaumudi. Weye vatano napije animari jirati apa
    ayao kakai wusyino Amisye po rapaya ai to rai.
  dgc-dgc: Pero i maski ti ésiya a éwan sa kona i ugali na, éy koman dén siya i kulang
    tu isip. Naleksapan na wade den tu nipagpasensiya diya na Diyos ta kasalanan na.
  zpm-NT: Sac zha ne tsoxcoda, rrieequia rchooḻ lo zho ga, rrieequia rcowle guic zho
    ga, sac goṉ rsoladzd zho zha nactaa lo grë doḻ ne blee Dios zho.
  hix-NT: Àro wyarohra haxa oyehtokonye, enhun komo wyaro manatxow hamà. Yaworon xaxa
    hutwahra manatxow hamà. Muhutwetxhe rma haryhe. Oyonyhoryetxhàyamotho muhutwahkahyatxow
    hamà. Ayanhànàthàyamo yowàthàràtho rma muhutwahkahyatxow hamà.
  sim-sim: Hako os erem nanda nombo nga ji na nahi ambu, misokome tumunda ma hom ji
    naha mbeek yawur heyenda ambu jir. Uhu os Avui Wasilaka kavakava ol ji undan or
    yoko ermbeshihindak jivik ji nahandan angop hishakashanda jir.
  npi-ULB: तर जोसँग यी कुराको घटी छ र नजिकको वस्तु मात्र देख्छ भने, ऊ अन्धो हो । उसले
    पुरानो पापबाट धोइएको कुरालाई बिर्सेको हुन्छ ।
  cgc-cgc: Bisan kino ki kyo na ula din pabuat mga dapat an makita duma ta pagtuo,
    kulang pag-intindi din parti daw ino na batasan na igo ta mga gatuo. Kanen an
    paryo ta ittaw na dili makakita ta madyo na kanen an ula kinalain ta isya na bulag.
    Engnged na palipatan din na kanen an nalimpyuan ta mga dati din na sala na nabuat
    din kan-o na ula pa kanen gatuo.
  tim-tim: Dâ bikŋande wan me wan yu kulemgoân are bâlâk manmâ âmâ biwiyeŋe gulip
    akto hâŋgeiŋe dâp bâleŋân mali dewunyeŋe bokbokŋe dop hainâk akto Anutuŋe dosayeŋe
    puliep a nelâm yeŋgiâp.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá ṣe aláìní nǹkan wọ̀nyí, kò lè ríran ní òkèèrè, ó fọjú,
    ó sì ti gbàgbé pé a ti wẹ òun nù kúrò nínú ẹ̀ṣẹ̀ rẹ̀ àtijọ́.
  wos-wos: Wun yikafre sémbut huruhafi yakwa du takwa di dama hiyandé du takwa maki
    di. Di God hanja hurundan haraki saraki sémbut yakwanyindénka wundé yike yanda.
  emp-NTPO: Baribʌrʌ mãwã oẽ́ b̶ʌra dau towa b̶ʌ quĩrãca b̶ʌa, daub̶errea b̶ʌ quĩrãca
    b̶ʌa. Idjia quĩrãdoasia naẽna cadjirua o b̶ad̶ara Ãcõrẽba jũma sʌgʌsida.
  eng-F35: For he who lacks these things is blind, being so myopic, having forgotten
    the cleansing from his past sins.
  ind-ind: Tetapi kalau kamu tidak berusaha melakukan semua itu, berarti kamu tidak
    mampu melihat hal-hal rohani. Orang seperti itu lupa bahwa sebenarnya dosa-dosanya
    yang lama sudah dibersihkan ketika dia percaya kepada Kristus.
  pes-OPCB: اما کسی که اجازه نمی‌دهد این خصوصیات در او ریشه بدوانند، در حقیقت کور
    یا لااقل کوته‌بین است و فراموش کرده است که خدا او را از زندگی گناه‌آلود سابقش
    نجات داده تا بتواند برای خداوند زندگی کند.
  mpt-mpt: Ina otane nakaia unangai kukub olo mo naim blim blibi ile makob nakai kino
    tum gebenobua i inamin namino klao mo watemebibbai ulabobe. Eka i sino hengmino
    hengabiba Gode i hengmin olo omtlabenebuo bobolo dokobenobiobe.
  ssx-ssx: Koto pa꞉la꞉pate ma꞉nda꞉ epima꞉ do ekimanu na wia haya꞉ka꞉na꞉ta꞉ kota꞉ koto
    someta꞉ leke ota꞉ doka꞉tiki yaalo hata꞉ handa꞉peke na ya꞉la꞉me. Koto pa꞉la꞉ ekima꞉ta꞉
    ipika꞉ amba꞉ pa꞉la꞉ hoke haumanu tanda꞉pa paeyawala꞉ ekita꞉ hone yonka꞉lala꞉me.
  mkl-mkl: Ammɑ inɛ iyi kù nɛ mii ŋɑu bɛ í yɛi bɛi fɛɛju, wɑlɑkɔ bɛi inɛ iyi ijuɛ
    kù wɑɑ dɔ̃, nɔ kɑɑ yɛ ilu ku jĩ. Nɔ í ɡbɛjɛ iyi nŋu í mɑ́ hɑi si dulum dii tɑkoɛ.
  gaq-gaq: ମାତର୍ ଆକେନ୍ ସାପା ଜାଡାଗ୍ରା ଣ୍ଡୁ, ମେଁ ସ୍ଲନେ କିକେ ମାୟାଚେ କାନା ଡିଂଲେଃକେ, ବାରି
    ନିଜର୍ ଅଃସେ ଡିଂବକ୍ନେ ପାପ୍‌ବାନ୍ ପବିତ୍ର ଡିଂନେ ସାମୁଆଁ ଆବଃ ୱେଲେଃକେ ।
  gof-RNT: Shin hessati baynna oonikka matan de7iyabaa xalaala be7iya qooqe. I ba
    kase nagaraappe geeyidayssa dogis.
