  poe-NT: A̱ ntá tí nkexro chꞌehya xi̱kaha la mé éxí ijnko chojni tꞌikonhya o̱ ijnko
    chojni tꞌikonhya jína, kíxin ó kꞌuitjáyenhen kíxin Ìnchéni ó kjuixin kjuínchetjóá
    tí jie̱ kꞌuéchónta ósé.
  san-TAM: 'கிந்த்வேதாநி யஸ்ய ந வித்³யந்தே ஸோ (அ)ந்தோ⁴ முத்³ரிதலோசந​: ஸ்வகீயபூர்வ்வபாபாநாம்ʼ
    மார்ஜ்ஜநஸ்ய விஸ்ம்ருʼதிம்ʼ க³தஸ்²ச|'
  cof-NT: '@see-verse:2PE.001.008'
  srm-NT: Ma ee dee lö soni dë an dë u sëmbë si a i libi, nöö hën da ja a’ fusutan.
    I dë kuma bookowojoma, ja sabi naasë i nango, kuma i fëëkëtë taa Gadu bi wasi
    dee hogi du fii puu a i liba.
  qvs-NT: Mana Jesukristuta ashwan ashwanta kasushpa kawsashpanchikunaka iden mana
    alli kawakuk runakunashinami kanchisapa. Manana yuyanchisapanachu Tata Dios ñawpa
    uchanchikunamanta perdonawashkanchikunata.
  zca-NT: Men xa' nzhab nak men che'n Jesukrist, no gat nabant xa' lo rë kure', orze'
    nak xa' nela tu men nikal lo ga'; mia'l laxto' xa', ngulo' Dios xa' lo kwa'n gat
    lë'.
  cbc-NT: Noa ũna aperã camasã tie caroaro ãnajẽ cʉtajere na caápericõãta, camasĩẽtĩmajũcõãrã
    nibujiorãma. Cacaapee mána caĩñamasĩẽnarẽ bairo tuabujiorãma. Tunu bairoa na carorije
    wapa caãnimirĩqũẽrẽ Jesucristo cʉ̃ canetõõbojarique cʉ̃ãrẽ masiritipeticõãbujiorãma.
  qxo-NT: Señor Jesucristo munangannö pipis mana cawarga gongariyanmi pay munangannö
    cawanantsicpä Tayta Dios jutsantsicpita perdonamangantsicta.
  mox-mox: Ta ʼeguma baʼe ilivu diavona ge ʼimia ida ʼenoʼeno, e ʼinega omiʼa kavonaya
    matami kwayakwayadi, ta wese kavona be oda venuafania lova Yaubada givevunavunaqimi
    emi luveifanayavo ʼidiega.
  kew-kew: Goa pea pare onaa medame go kone nasuaemere nimuna ini o ta-daa oyae mo-pare
    aaliade yae mada na-adea. Goa pua ini wae aame Gote nipuna wae yae mea raakepe
    rubisa-daa kone rugula waru na-adea.
  dww-dww: Be deḡoda aitau ḡarone inam yawasanidima nam ta kena, inam nam i verena.
    Baninama Bada Yesu inam baneginama na gewagewama ya noḡonoḡota poredina. Be inam
    baneginama tauna matanama ya pota be nuanama ya koana, aubainama inam yawasanidima
    nam ima noḡonoḡotidina.
  twi-ASANTE: Na obiara a ɔnni bi no yɛ onifirani a ɔntumi nhunu adeɛ. Ne werɛ afiri
    sɛ wɔahohoro ne bɔne dada.
  aoj-aoj: Apaꞌ epen mamahina waf afambai akani, anin ina atiasi niti hiahawes sagape
    lauguni negawas, owaꞌatin. Anin siꞌi naep pagasoꞌani eaꞌ okom masoꞌan God nasaꞌopana
    nagakwahomana waf awafi hiafi anin naliꞌ nandaꞌafi.
  cbv-cbv: Obohjeéhtih, det pánih chãjcan, tʉ́i jéih encannit panihnit, Dios naáwátdih
    tʉ́i jéihnit nihcan caá. Cristo ĩ yéejatdih ã yohatjidih quíib bʉʉdnít ĩ jʉmna
    caá.
  taw-taw: Binɨb takaw mɨñɨl apin ak kɨli kɨdek ma gɨpal okok, kɨli tap pal okok mɨdeb
    ak ma nɨgɨnɨgel tek lek, kɨli wɨdɨn koy tek mɨdebal. Binɨb anɨb okok tek, God
    tap si tap tɨmel gelɨgɨpal ak tɨg walɨg gɨyokɨl gach kɨlop wik yokak ak pen, kɨli
    sawl gɨl, God kɨlop gak anɨb ak gos nɨg nep ma mɨdebal.
  jic-NT: Nepénowa ma lajay niná. Nosis casá pyala mpes yola la p'in. Yun tulucj jinwá
    yupj. Campa ma januc jinwá yupj. Yo' tepe'e quinam Dios perdonar lis tjiji malala
    la tjajay.
  zap-NT: Per belne rlaadet de yra neree, nak de zegnak menngwlëë, nak de zegnak mén
    ne rwiidet nat, che wnitleedx de ne wun Dëdyuzh perdon yra xdol de ne wlaa de
    chekwlo.
  wer-wer: Ën namp pi omën pöt won wëën pöt piin epël apenaat. “Pi it il tëauröa ök
    sak kön ëngk ma e wesak wë utpetat iir moolëa pöten kat kola,” pël apenaat.
  ipi-ipi: Yakamato wuane pulupeyai tekeko, wandakali minditupa-mane mana epene utupane
    wato mina napene kondolo-peyai. Wamba utupane-mane mana koo minea-kola, Goteto
    koo utupane apoto, utupane mo wenene gulaya yane tekeko, matili utupane-mane mangene
    epene Goteto wamba peane okone embesa olopeyai. Embasa wato, yakama lene koo atoto,
    mangene epene Goteto matili pulupeya tupa anda napulu-peyai. Tene okonena, utupane-mane
    Gotena mana epene tupa wato mina napene, kondolo-peyai.
  qul-NT: Mana chaycunapi causajka uj ñausa jina, chayri pisita ricucoj jina. Ñaupaj
    juchancunamanta limpiochaska caskanta konkapun.
  ter-NT: Itea enepone xâne ákoti akoéneye, kutí koe komítiti. Poéhane ákoti ahikápu
    ínixo, epó'oxo inótovane okóvo sasá'ipeane ne pahúnevo yanekôyoke.
  bmr-NT: Jaanotɨ jinehejema achahamo ihaallɨɨnoma chahahi, jabaiyɨɨmo; itɨconɨono
    iimitɨ initɨcafutuunoco ajabajevecuumo.
  fuf-fuf: Kono mo aldaa e ɗin, haray ko bunɗo, mo felsataa, yejjituɗo ko junuubaaji
    mun ɗin laɓɓinanoo kon.
  bhl-bhl: Kate, mali kunum waneng yu beem deiw kel beemdiw kakaminba keliw tewe,
    yu kiin sukul so atew kesomi, kawkainsomi, Kulais em yukalem sili sili nam beem
    dulum kukuyemse kukuw ken be akokow kekabiliw kawtiw kebiliw te.
  ons-ons: Ŋo mane eŋe ea mi ma geakeo, yemo eŋe deine pilik pilikine, yalinane kine
    kine mi kamaike, so eŋe alakan borikineine sauke mauluk okankake, ea wane mo nigetkake.
  con-NTPO: Tsa'ma majan tsa'caen dambi'ta binia'can'fa tsu. Nane tayo tsu aqque'pa'fa
    tise'pa tayo'su egae jinchopa canse'choma joqquitssian'choma.
  ghs-ghs: Oonita teei bosata kahosa dzamudzamu saridze oomi ikaqi hiireqi noho nese
    qumini qamini naatemi noi akoako oho tete ruume naataqu?
  peg-peg: ମତର୍ ଇସବୁ ଇନେର୍‌ ତାକେ ହିଲୁତ୍, ହେୱାନ୍ ଦେହାନଞ୍ଜର୍ ଆୱାଦାଂ କାଣା ଆତାନ୍ନା, ଆରେ
    ଜାର୍ ଆଗେ କିତି ପାପ୍‌ତାଂ ନିର୍ମଲ୍‌ ଆନି ବିସ୍ରେ ବାଣାଆତାନ୍‌ ।
  txu-NT: Nhym be, godja gar ajõ aba mex kêt ne aba punu jabej. Aje mrãmri ne me no
    rã kute amybỳm mỳjja pumũnh kêt pyràk ne aje mar rerekre. Metĩndjwỳnh ne arỳm
    ar ajaxwe tũm maro aknon akam ngryk kêt. Nhym be, ar ga ne gar arỳm jao ajamak
    kêt katin arỳm mar kêt ne.
  eng-WEBU: For he who lacks these things is blind, seeing only what is near, having
    forgotten the cleansing from his old sins.
  gnw-NT: Ẽrei opaete cua uata chupe vae uicuaa cavi'ã mbaembae regua. Iyaracuaa'ã
    co. Ñacañɨ ma co aipo quirãi Tumpa umbɨasa chupe imbaeyoa uyapocue vae reta.
  mux-mux: Akiliinga-pe ⸤Krais-nga⸥ yambu te aku-sipa ulu-kaíma naa tepa molemú yambale
    yu mong kis lelemú yambu te sulu-tepa lelemú mélema naa kanupa, aima nondupa lelemú
    mélema mindi kanolemú yambu aku-sipa te molemú. Yu-ni ulu-pulu-kis ui tirim-ma
    ⸤Pulu Yili-ni⸥ lumaye topa yunga numanu tepa kake tinjirim mele ekupu apera sipa
    naa piliilimú.
  maj-NT: Tu̱nga xi najmi b'a̱ ts'ín tjíntu, kui xi najmi ma chjihi̱. Ka̱ ma. Títs'ínchaya
    nga ja tsichu ma jehe̱ ngatitsun xi kis'ehe̱ ni̱stjin nk'ie.
  bkq-NT: Arâ aitânry olâ epy ara kulâ, Deus nepyra tâitoem âzepâinly-ro waunlo ara.
    Inakanhe tâitomobyry xygakerimbyryem Deus awyly enanânehorimbyryem.
  kue-kue: Ba yomba ta mambuno yegl ye mina paikrambuka, ye ongumuglo mim mereyegl
    orko ana taragl eglke yongwa kandime dikrukwa. Te ye tandaglme okuna orkwa God
    koko endungwa ikra torwa sungwa.
  cot-NT: Iriraqueate teeca inquejetempaji imaica iquejevetacari caarica amenamajatatsi,
    iquejevetacariquea shamponcajari teenicate intsamajateriji Amajirote, aisa ipeacocaro
    icavintsajaquerigueti Aapani Irioshi yaajirigueti ishetajinirigueti maasano iguempevaere.
  bnp-bnp: Pali e rei a viri i uka ma i ramai a naro nga, i kepa vona a hini a Vure
    i puga vuroki pali a naro hale lobo vona.
  apn-NT: No kot ka mẽ atõ ixkapẽr mar tã hkôt amnhĩ nhĩpêx kêt nẽ hãmri te Tĩrtũm
    kot anê ate amnhĩ tomnuj rênh par mã ajamaxpẽr kêt pyràk.
  ctp-NT: Bra nu ja kuꞌni wan chaꞌ kanꞌ, loꞌo ja ndiꞌin suꞌwe wan bra kanꞌ, wa lka
    wan ñaꞌan tiꞌ ska nu kwityiinꞌ nu ndukunꞌ kiloo, ti ykwiꞌ ti. Ja nchka tiꞌ yu
    kwityiinꞌ kanꞌ tyuꞌwi tiꞌ yu sa ñaꞌan nu yꞌni luwi Ndiose kasiya ꞌin yu, bra nu
    yꞌni tyii Ni chaꞌ kuxi nu ndiꞌin niꞌ kasiya ꞌin yu.
  opm-opm: Ama danong na marin pati han ihirnong oh meihnong na watahama kin kwi han
    ihir hatin hat patimur. Kin kwisi han ihir hatin hat patim Got oh Dire er gap
    hirmar namdatipwa ma dahapti danong oh it hanhan mar mandapti bap ihirmur.
  bvr-bvr: Wurra an-gata ana-nga gu-gata ngacha gala gu-borrwa, nipa minypa a-bamapuna
    gun-gata minypa Jesus a-wepana gun-nerra nipa mu-ngoyurra gu-rrimarra. Minypa
    nipa an-gugaliya an-balangarta rraka gala a-yinmiya gu-na meyali gun-gata.
  wal-wal: SHin hegeeti bainna urai ba matan de7iyaabaa xalaalaa demmees; qassi i
    qooqe; i kase oottido nagarai atto geetettidoogaa erenna.
  zad-NT: Per beena' bi chon diiki, nake' beṉ' bi nteyi daa ba goḻ-lallee ba bixi
    biyech saaxya c̱he'na' bene'.
  kmg-kmg: 'Moc e wiac i tâmiric juocmu, ere šiŋuc muzo: E šâŋe tiŋtuŋ â maŋmutuc,
    mârâc šure bâpiaŋ ecnekicne irec nikeckewec.'
  aso-aso: Eveneꞌ ma ingine meuko luvoniꞌ monovoloꞌ igi mili minamilizave neti luꞌineꞌmi
    vele nene mo ngenge ogosa like minaaꞌ neive. Neꞌmine ogavosa Oꞌmosoꞌmo gomuꞌ lihimeꞌine
    daniꞌ gilite-ngidineꞌ mamuꞌ nene mo gaꞌine molaniꞌ gele vivo gopo nizave.
  uli-uli: Semal le yebe tamel meka irel ila yete momay yal ma wer formel ngo yesa
    maliglaloh le iy ila yesa tal mo luwul molfid kowe ye mel iyang muswe.
  nin-NT: Undurr wanggo ti sama na aseki akama ni so ima yi, uwa a ta rri so ni ibwu
    na si ta hi di a ka ngla ila ure ikuchi yi glo ku nu ukpa ba hen.
  acu-NT: Antsu aints tu pujachuka, yanchuk ii Apuri ni tunaarin japiramaitiat, nunaka
    kajinmaru asa, wainmichua tumau tura paanchau wainmawa tumawaitai.
  cak-WNT: Pero wi c'o jun ri xa man c'o ta ronojel re' riq'ui, ri winek ri' xa achi'el
    jun moy o xa achi'el jun ri ma nej ta nitzu'un wi. Ruma ri winek ri' xa ma ninatej
    ta chic chare chi ye ch'ajch'ojsan chic el ronojel ri rumac ri ye rubanon pe ojer
    ca.
  ebk-ebk: Ngem mu maid chaná ay ukiali as nan taku, kaman nafurag sa ay taku winnu
    achi makaila as achawwi, tay liniw-ana ay naurasan hiya as nan sikud ay fiasfiasorna.
  spa-PDDPT: Pero el que no tiene estas virtudes es ciego o muy corto de vista, porque
    olvidó la purificación de sus pecados pasados.
  ruf-ruf: Lekeni ka imunu kahela agho ghose, ayo ng'odaha kwona ghoya, kachifita
    ghendo, na kesemwa ka kadeghetesighwa nzambi tsake tsa ghumwande.
  gun-gun: Ha'e rã amongue re ha'e nunga noĩ ri ramo ára revegua e'ỹ, ha'e'i py oĩ
    va'e anho'i oexa va'e rami teri oiko, mba'eta hexarai ma ojejavyague gui oiky'a'oague
    re.
  agu-BL: Poro cyakil yi e' yi qui na chixom te e'chk ajtza'kla'tz ni'cu'n e' tu jun
    moyi'ẍ, nka tu jun yaj yi pentu' na xmayin. Qui't na chinachon te yi cuyijt chipaj
    te cyakil e'chk takle'n cachi' yi banake' cyen.
  isn-isn: Kuiti wihi ni mugila i makani aya, wihengaa makani a pakupi uduu; nuanso
    ingi mupoku, wiwaa uweligwa nua milandu akwe na akali.
  eng-PEV: But if you don’t live like that, it shows that you don’t understand God’s
    message properly. You are like blind people that can’t see anything properly.
    It’s like you forget about what God did for you. You used to do wrong things before,
    but God made you free from all that, and he made you clean inside yourselves.
    So don’t forget that. Don’t do wrong things again.
  ilo-ULB: Ngem siasinoman nga agkurang kadagitoy a banbanag ket ti asideg laeng ti
    makitana; bulsek isuna. Nalipatanna ti pannakadalusna manipud kadagiti nagkauna
    a basbasolna.
  pir-NT: Mʉsa sa ye nemoedana Cohãcjʉ̃ yere ne masiedabutiare mʉsa. Sa ye nemoedana
    Cristo mʉsa ñano yerire tiquiro cohãrire ne wacũedare mʉsa. Sata bo cã duare mʉsa.
  anv-NT: Ne muú ayi álá pyɛɛ́ fɔ́ unó bina, alú ɛké muú ayi amɛ atanege ji,
    yɛ ɛké muú amɛ nónómé, ne ajií mɛ ntɛ nnó Ɛsɔwɔ abɔ ashwɔne mɛ ukwenegé
    gabo ayi ji abɔ apyɛ.
  sab-NT: Agwa kwian Chubenu me kle mo ta gbe age ma no ene diali, kwian ene Jesucristo
    gai ulia alin gire me kle tañachuge ege gwangerugu agedale mine Chube takalin
    kare, kwian ene me kle Jesucristo chuge ngwadi mo ta gbe suge Chube takalin kare
    me kle tachke Jesucristo ama agedu me no ulita jia junnga, ama me kle tañachuge
    mo giti dare ama me ñage age me no ngeru kare.
  tmd-tmd: Nɨ yörɨk mönö kai kai kai kɨtmɨdɨl kɨ, ñɨŋ bli ap aku nugweñ aku, ñɨŋ nöbö
    mö mämäg we röxgɨb. God nuŋ ap kib mag gwogwo rɨmɨdim pɨx kepkep aku örɨx aböŋ
    adaku uplöbön aliö alöia.
  acr-NNT: Noꞌj e junoq na jinta taq waꞌ rukꞌ, riꞌ e pachaꞌ xew karil ri kꞌo chwach;
    e junam rukꞌ pachaꞌ juna potzꞌ, ma xikꞌow ne chukꞌuꞌx e rojertan lik aj mak yey
    e ri Dios xkuyuw umak.
  kpg-kpg: Tangada dela hagalee hai mee gi nia mee aanei, geia tangada deegida, gu de langahia
    bolo ono huaidu mai i mua la gu haga madammaa gi daha.
  taj-taj: तर चु गुणगदे आरेबा म्‍हिगदे चा थारेङला ताम आम्राङ्बादेन काना म्‍हि ह्रङ्‌बान
    हिन्‍ना। चुह्रङ्बा म्‍हिसे ह्राङसे लबा ङाच्‍छाला पापला दोष परमेश्‍वरसे मेटब लजी
    भिबा तामनोन म्‍लेःबा मुला।
  avt-avt: Mɨt kerek menmen marim mekre han kɨr au, hɨr nekre han kɨr hɨr nar ke mɨt
    ap nɨr ein ein au. Hɨr nanamɨr toto. Mɨt nar ik han kaa nɨpaa God kesak menmen
    enum hɨr nɨrɨakem te in ek hɨr nau han yaaik prar prar.
  cbk-cbk: Pero si algunos hende ta hace ese, como bulak ele o corto el vista, cay
    no puede le mira el maga cosas importante na vida del creyente. Dol tiene le intencion
    de olvidar que Dios ya perdona ya con el di suyo maga pecado de antes.
  uig-ARA: ئەممە ئەگەر بىرسىدە بۇلار كەم بولسا، ئۇ كور ئادەمدۇر ــ ئۇ بۇرنىنىڭ ئۇچىنىلا
    كۆرەلەيدىغان، ئىلگىرىكى گۇناھلىرىدىن پاك قىلىنغىنىنى ئۇنتۇغان بولىدۇ.
  tuf-tuf: Cuatán eyta yajti éyinra urá bár bin éytaro. Istiti bin éytaro. Sirat yajác
    chihtá bar tan chinjacro. Eyinat Sir tayar yajaquey Jesucrístoat tunjác chihtá
    bar tan chinjacro.
  abx-abx: Pero kon aniya' si ka'am nga anggana' sinan, harap iya o ma'in ngani' buta
    gayod kay aglimut-na nga human na dina nagpasaylo i mga sala'-na siray.
  mco-NT: Pɨn jada ca' capxymɨdooy tüg'ócɨy jadayaabɨ capxhuijɨn ma yjugy'ajtɨn, jadu'n
    yɨ' nipaady nej tüg huiintzpɨ o huɨdibɨ y'ijxɨn con, tɨ jäydɨgoy co Jesucristo
    tɨ yajpocyñïhuaatzp.
  cpb-NT: Irooma intzimerika kaari matanairone kenkithatakotainchari, roshiyakotakari
    kaari kowichaatatsi. Ipeyakotakitziiro rantakeri Cristo ikiteshiretakaantantaari,
    tema kaariperoshireri rinaweta pairani.
  aon-aon: Meinyi arpen douk ehudokmori aih madae hupenyen iri uwe ta mare nyutik
    eshudok douk shape rougun iri nyudukemesh, uwok. Enyen kabi douk enen nabes seshukenyi
    arpen um. Enyen douk urkum mekenyaguk um agundok Krais neshurokuhen aria neneken
    nyatogur yopin um.
  hus-NT-2005: Por xi yab in koꞌol ejtal jechéꞌ, in junwal jelti jun i jokʼol o jelti
    jun xitaꞌ xi yab u chuꞌux owdhaꞌ; in ukʼtsámalich abal wékʼontsidhich tin wejeꞌ
    walastalábiltsik.
  mig-NT: Ko ña̱yɨvɨ tú sá'a súan, kákuáá‑i, te kákuáá ndɨ́ɨ‑í, te a ni̱ naa iní‑i
    ja̱ ní nakacha‑ya̱‑í ta̱ká kua̱chi ni̱ sá'a‑i onde̱ sáá.
  bps-bps: Kabay ku nun to laan lalò i kdee gmangu ani, butè kenen du laan fa glabat
    i kaglut na taglifetan klaneb kenen mdà di dad muna salaan.
  mbs-mbs: Aw doen otaw nemenal ki Cristo meneng kenà iling kenyan se eg-inangen din,
    iling sikandin te bota so kenà egpengità te kebenalan. Nelibelan din te lininisan
    sikandin te Timanem lekat te salà.
  tof-tof: Zitülkus darrü oloma ne inzan koke nóma ngyabele, wa taiwan koke basenda,
