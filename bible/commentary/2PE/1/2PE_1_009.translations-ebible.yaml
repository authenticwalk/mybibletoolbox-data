    e iətəmi kəti iətəm in təruru nəsal-pəniən isəu, uə nəmə təhro nəhmtɨn təpɨs.
  urd-urd: और जिसमें ये बातें न हों, वो अन्धा है और कोताह नज़र अपने पहले गुनाहों के
    धोए जाने को भूले बैठा है।
  hot-hot: Anyôla hêv yak hathak nôm takêntêk ma hatôm anyô mabapu lôk mapusip ba
    bôk êvôkwiŋ anêŋ kambom yôv ma doŋtom lapaliŋ.
  mqj-NT: Sapo benna-benna tae' ummampui kara-kara iatoo, basikki' pennenne'na anna
    buta pikki'na, anna tae' nakilalai kumua angganna kasalaanna yolona mangkami dibaseianni.
  rus-SYN: А в ком нет сего, тот слеп, закрыл глаза, забыл об очищении прежних грехов
    своих.
  mbh-mbh: Aveto areko, vothung areke i voth a or nge avele, kene i ranga ve ako otheki
    pros na o the senu avele, mako olemi simikal ako God i pariri or nge ole vothung
    kerenga ako o oma i nomenga.
  bdd-bdd: Ma ꞌeguma ginaulaedi geya ꞌoimiya simiyamiya, ꞌana ꞌita gide mata gibugibuimi,
    weyahina ꞌami giheꞌehau ꞌimi puiyao mwalo ꞌoidiyega wanuwanaide pwaiya.
  cbt-NTPO: A'naquënso nipirinhuë' co ya'ipi cancanëna quëran Yosë imapihuë'. Co noyahuë'
    nipi. Co a'napita nosoropihuë'. Ina pochin cancantohuachinara, pëtorayatërëso
    pochin cancantopi. Pëtorayatohuatëra, co aquë quënantërëhuë'. Inapochachin inapitanta
    co ya'ipi cancanëna quëran imatonahuë', isoro'paquë ya'huërinsopitaráchin yonquipi.
    Nóya cancantacaso marë' oshanënpoa' inquitopirinpoahuë', ina naniantopi. Oshaquëran
    somaraya pochin cancantatona' co huachi nanitapihuë' Yosë nanamën natanacaiso'.
  srn-NT: Ma a sma di no abi den san disi, no e si fara. A breni. Bika a fergiti tak'
    Gado krin en fu den sondu san a ben du fosi.
  cta-NT: Pana si ná nduꞌni ma̱ lcaa lo chaꞌ biꞌ, si ná ndiꞌi̱ tsoꞌo ma̱ juaꞌa̱, laca
    ma̱ ñiꞌya̱ laca sca nu cuityi̱ꞌ nu ndacu̱ꞌ ycuiꞌ ca ti yu cloo yu. Ngaꞌaa ntiꞌ
    yu cuityi̱ꞌ biꞌ tyiꞌu tiꞌ yu ñiꞌya̱ nguaꞌni lubii ycuiꞌ Ndyosi neꞌ cresiya jiꞌi̱
    yu, nu loꞌo ngüityi̱ Ni chaꞌ cuxi nu ntsuꞌu neꞌ cresiya jiꞌi̱ yu.
  bqc-SIM: Gbɛ̃́ pↄ́ yã́ beeↄ kũa sↄ̃o, à a wɛ́ kũ̀aa à gↄ̃̀ vĩ̀a ũɛ. Kɛ́ Lua
    duuna pↄ́ a kɛ̀ yãaↄ kɛ̃̀wà, à sã̀aàguɛ.
  tcz-CHONGTHU: Hinlah hichea khantouna neilou ho chun chomcha ding bou amuu ahilouleh
    mitchouva, amaho achonsetnau masaa kona chu kisilngima ahiu asuhmil jiu ahitai.
  mar-mar: ज्याच्या ठायी या गोष्टी नाहीत तो आंधळा आहे; अदूरदृष्टीचा आहे, त्यास आपल्या
    पूर्वीच्या पापांपासून शुद्ध झाल्याचा विसर पडला आहे;
  snp-snp: Etito nefa, ido wenena mate aya monawa mino gedámami wenena ya omuni likami
    wenena yaidana oti neta kula faiga nemo yama eyefe ádanako, mona nosámami komu
    melamo lifimani kilili o gedaima ya moda kani melaiye.
  isl-isl: Sá sem ekki vill taka þessi viðbótarskref trúarinnar, er áreiðanlega blindur
    eða þá að minnsta kosti mjög skammsýnn og hefur gleymt að Guð leysti hann frá
    fyrra lífi hans, svo að hann gæti lifað helguðu lífi í krafti Drottins.
  spy-NT: Nteenee yoo ‑mōōboontē, ōkōryootiin āmōōnkētē kiyēē mākwook ꞉Yēyiin ānkyōōwuutyēē
    kule /kikiiwuuntoowook ng'ōōkiswookikwook.
  xnn-xnn: Ngem nan ipogaw ay adi mangitapi isnan deeyda ay inbagak et kegda nakowap
    tay olay mamatida ngem adoado pay laeng nan adida maawatan. Adida nemnemen nan
    gawis ay inikkan Apo Dios ay nangkaan isnan basbasolda.
  mwe-mwe: Pabha jwangali gene malangogo pali malinga nangalole eu akakwiibhona indu
    ya kwa taliya, na alibhalile kuti aleshelelwe yambi yakwe ya bhukala.
  tte-tte: Na tem tomeli yabo mumuga bwaite nige ikakalai, iya besiele tomangibugibu
    yo ana nuwa-mayale ikikiu, iya Yaubada ana sagu koina inuwa-mwatainan, sagune
    bwaimwana ana pwanoli beyabeyana iginauliliko Yaubada ideuli-gabaegiliko.
  tcs-tcs: Bat po demwan uda i no meke dem samting ya wea ai tokbaut, dempla i blain,
    o prapa kan luk go longwei. Dempla i bin pinis piged God i bin kline dempla prom
    dempla pas laip blo sin.
  hlt-THB: Cehlai u ingawm ce mihkhqi ce ama taak awhtaw, anih taw a huhnaak tawi
    nawh mik ak hyp thlang na awm hy, ak kqym awhkaw a thawlhnaakkhqi silh peekna
    ak awm ce ak hilh ak thlang na awm hy.
  soq-soq: Apana mida dewa eubu ema mai wadape mampesapona, sa ipa me emawa gapugapulen,
    mai sala ewepidewalepia rua, dia. Do me nuawa awawalen me kadiwa bauta dewasana
    apa God sinienauben.
  qub-qub: Willapashäno mana cawarmi ichanga gapra runa-niraj caycan. Tayta Diosninchi
    llapan juchancunata perdunashantapis manami yarpannachu.
  att-att: Ngam yù tolay nga ari mangupù sù napiá nga kunnian, kunnay ta buling, ta
    arán na kánnámmuán yù napiá nga ituddu ni Apu, ánna náttamán na yù pamakomá ni
    Namarò sù liwâ na.
  bki-bki: Toro na jibe na, mirano miunu, maka rijikia rivitilubar vite, a kanano
    jidomiano bulati ga. Naio tiniene bobogia vatitig ka ajekon bulag kiano kariano
    moruo nalo, a maka bunu tinien rimaio ka naio joa meuliano vou tai ruei.
  bqp-bqp: Gbɛ̃ kũ à yã birenↄ kũna sↄ̃ro, à a wɛ́ nàkↄ̃a, à gↄ̃̀ vĩ̀na ũmɛ.
    À sã̀n kũ Luda durunna kũ à kɛ̀ yãnↄ kɛ̃̀arɛ.
  mcp-mcp: Mpugá nə́ jɔ̧ mə́fúlú mə́nɨ, muud cúgɛ́ nə mwo yɛ́, jisə nda muud mə́ yə
    mísh a ka ŋgə bwɔ́wʉlə zhɨɨ́ bwɔ́wʉlə bwɔ́wʉ́lə́g yɛ́, a mə́ wusa nə́ Zɛmbî nyə
    á shí fúb nyə, yîl nyə *misə́m myɛ́ mí ayág.
  hat-hat: Men, moun ki pa gen bagay sa yo nan yo, y'ap tankou yon avèg ki pa wè lwen,
    yo bliye jan Bondye te netwaye yo anba vye peche yo.
  npl-NT: Pero akin amo kichiwa nochi ni, non tlakatl yetos kemi se non ayakmó yektlachia,
    iwa yokilka noiwa okitlapojpolwijkeh de itlajtlakolwah tlan achto okinchiwaya.
  bgg-bgg: Jishii nathek shii jithek oi arone nathek ne ruang ariig mua chiih-è nathek
    shii buyo layogthek è gang rekjong phi pha ji shii bia dun phro.
  eng-TCENT: For whoever lacks these qualities is so nearsighted that he is blind,
    having forgotten the cleansing of his former sins.
  eng-BSB: But whoever lacks these traits is nearsighted to the point of blindness,
    having forgotten that he has been cleansed from his past sins.
  cpu-NT: Irooma intzimerika aparoni kaari matanairone ñaaventainchari, ikempitakari
    aparoni mavityaakiri kaari okichaatatsine. Aña imaisantakitziiro jantayetakeri
    Cristo ikiteshireyetakaantaariri, tema kaariperoshireri jinavetaka pairani.
  san-ASM: কিন্ত্ৱেতানি যস্য ন ৱিদ্যন্তে সো ঽন্ধো মুদ্ৰিতলোচনঃ স্ৱকীযপূৰ্ৱ্ৱপাপানাং
    মাৰ্জ্জনস্য ৱিস্মৃতিং গতশ্চ|
  tac-NT: '''Emi tabilé sébali olásaká ye rejcholi, ''liko ''émika tabilé néráme ju
    Kristo ''ma bi''wíligo ''emi alawala. ''Émika tabilé ma''chílime neraga mochí.'
  eng-WEBPB: For he who lacks these things is blind, seeing only what is near, having
    forgotten the cleansing from his old sins.
  gfk-H: Iasen ing bia kaiken ra mangana magingin pai kis tano nilon ta tikai, ia
    hoing tiga pula ma pai nanaas timaan. I ta lik luban sei bia Karisito gata gis
    sei ira nuna sakana magingin manaluai.
  viv-viv: Tu gava kaliva mena dewai-dina keke gidaseyemaunedi, medema Yaubada yana
    nuwanuwa faꞋina matana lowolowogina be nuwana giꞋuyuyuna, kadu yana koyona moyaꞋaina
    boi gifaisewadi tu Yesu Keliso gikolahegedi ma nuwana giulu.
  yao-yao: Nambo mundu jwanganakola yele yose ali jwangalola, ngakukombola kulola
    indu yaitalichile, nombe aliŵalile kuti amasile kuswejekwa sambi syao sya kalakala.
  tgp-tgp: Pani vara tea mo sopo ulua hin la posposi r̃uhu sei, enia mo matavuso,
    ale mo sopo kilau vano r̃ove, matan mo r̃omaliho vara God mo hoje nar̃ihi na nona
    hehe mata maurina tuai moiso.
  auc-NT: Wæætë mänïnö tömänö ante entawënämaï ingä guiquënë tömengä möwoyata baï
    ëmönongä inte inguipogaque waa adinque öönædë ïñömö gobæ ï ædö cæte aquingää.
    Tömengä nänö wënæ wënæ cægaïnö ñä do mënongate impa, ante pönënämaï inte önonque
    quëwengampa.
  kbc-NT: Pida niɡ̶ina oko ane daɡ̶a dinoniciwaɡ̶adi midaɡ̶aee lewiɡ̶a, niɡ̶ini oko
    liciagi niɡ̶ina oko ane daɡ̶a leegitece me doletibece. Yaagidi Aneotedoɡ̶oji naɡ̶a
    napitaɡ̶adi libeyaceɡ̶eco niɡ̶ijo jotigide.
  bmh-bmh: Bo, du in go igul naliu go i guzenamau, go ameg kumi du sul em suban i
    pimau. Amegai Uwait nug du go nugau igul eg getal meun zilagai moroun, bo, go
    go en koli dabilab tam.
  ctu-BL: Jini mach bʌ anic mi' mel che' bajche' jini, xpots' yilal. Ma'anic mi' c'otel
    i wut. Mach c'ajalix i cha'an mi tsa'ix pocbenti i mul tsa' bʌ i mele ti yambʌ
    ora.
  meq-meq: Ane tuk na, ndo neheye nəteye faya ta giye wu neheye təbey aye na, ta ndzəkit
    bo andza guluf hay. Mbəlom kə pəsatay ha mezeleme tay neheye tə gawa ahəl niye
    na, ta mətsa ha gər.
  noa-H: Mamʌ har mag hʌ̈k'atarrjã magʌm nem hajap'am wauju hẽk'aba haawai k'ĩirjug
    bãaubamjö sim woun chan, sĩi dau k'ĩsu wa dausĩ warpp'a nem hoo nʌm k'ʌʌnau wajap
    nem wauju k'augba haajemjöta sim, hich pekau hee nʌrraajerrta hʌ̈u maach Pör Hẽwandamau
    hich k'aibag chugpaatarrjã k'ĩirjuba.
  alp-NT: Po sepo imi atate lulu sifata miseta meru mo, hoko namake imi saka tamata
    rebe mataije selu mo, le imi nete mo be imi dosa akmenaru Tuhane Iampunelu peneka.
  san-VEL: kintvetaani yasya na vidyante so .andho mudritalocana.h svakiiyapuurvvapaapaanaa.m
    maarjjanasya vism.rti.m gata"sca|
  kbq-kbq: Hianagi iza'o e'inahu avu'avazama nosanimo'a, avua asu huge, avua afetera
    nonkeankino, ko'ma Anumzamo'ma kumi'ama azeri agru huno atrente'neazankura agenekanie.
  kbh-kbh: Pero nda quem soyënga ndoñe tontsama, Bëngbe Bëtsabe soyëngama ndoñe ntsosertánana;
    y chca, cha mo canÿe jtaná o nduabinÿnacá jtsemnana; cha tbojtsebnatjëmba Bëngbe
    Bëtsá chabe tempsca bacna soyënga tbojtsebojuánama, y Bëngbe Bëtsabe delante cachiñe
    ts̈abá chaotsatsmënama tojamama.
  ron-LSB: Căci cel căruia îi lipsesc aceste lucruri este orb, văzând doar ceea ce
    este aproape, uitând curățirea de vechile sale păcate.
  pon-pon: A me jota pwaijaneki mepukat, nan i majkun, o a kin dedam jili waja, aki
    a monokela a wideud jan ni dip a dip en maj.
  nhe-BL: Pero se tlen ax moscaltía ipan Toteco huan ax hueli quichihua ni tlamantli
    itztoc queja se popoyotzi o queja se tlen ax hueli tlachiya huejca. Yajaya ya
    quiilcajtoc para Toteco quipajpaquili iyolo tlen nopa tlajtlacoli tlen achtohuiya
    quichihuayaya.
  sps-sps: Sai ten sei na mes a fafaaman te gim non ma kaa men fo kat tavaron to aya
    ee, fiisen me na faaman tsunia, te kio ovei en ana sikia ma tatagaa naa veevian
    ana sikia ma nat faarof, tana saa, ayei te anofe Krais to te garus bus a fo aveto
    tsunia te katkat ya muan.
  wnc-wnc: Siwan aminu tapatuta kepi waaknga dua tawake tasiwiu waapa tupa Anututa
    gatangamuke itane waiakngana sandekngamukut ngana ita apbotasukunggak. Apbotasukuke
    kai zikaawan sanga maa siknga dua kawik binga dakngake sanga tupa Anututa gatangamukut
    takngae botake sukuwik.
  bus-bus: Gbɛ̃ kɛ̀ yã beeenↄ kũna sↄ̃ro, à a wɛ́ɛ kpàkↄ̃rɛ, à gↄ̃̀ vĩ̀a ũmɛ.
    À sã̀n kɛ̀ Luda durun kɛ̀ à kɛ̀ yãanↄ kɛ̃̀are.
  gub-BL: Aze awa nuiko kwaw nezewe nehe, a'e mehe hehàpyhà 'ym ma'e ài hekon nehe.
    Hehàpyhàgatu 'ym ma'e ài hekon. Heharaz Tupàn ikatu haw wi. — Aze ru'u Tupàn numunàn
    kwaw heremiapo kwer ikatu 'ym ma'e a'e, i'i zepe uzeupe.
  imo-imo: Nalo Kraistinga imbo te aku tepa ulu pengama naa tepa moromo imbomu yu
    mongo ltimona imbo te tule tepa ltemo melema naa kanopa, paa nondopa ltemo melema
    kau karomo imbo aku tepa mele moromo. Yuni ulu pulu keri oi terimuma Goteni kulumie
    topa yunge konopu tepa kake tenderimu mele naa pilipe maa tondoromo.
  boj-boj: Kumbra bole deqaji tamo qudei naŋgoq di sosai deqa naŋgi ŋam qandimo bul
    unub. Naŋgi geregere ŋam atqa keresai. Bole, Qotei a nami tamo naŋgi di naŋgo
    une kobotetnjrej. Ariya naŋgi deqa olo are walnjreqnu.
  eng-DRA: For he that hath not these things with him, is blind, and groping, having
    forgotten that he was purged from his old sins.
  knf-knf: 'Kë ñaaŋ anşaaŋ awaaŋ iko inuura mënţ, aji fël këş kadoo wo wo ji nakuul
    : aji ţilma kë Naşibaţi apënana pekadu di abiiŋ ado ţfa.'
  san-KHM: កិន្ត្វេតានិ យស្យ ន វិទ្យន្តេ សោ ៜន្ធោ មុទ្រិតលោចនះ ស្វកីយបូវ៌្វបាបានាំ
    មាជ៌្ជនស្យ វិស្ម្ឫតិំ គតឝ្ច។
  arn-NT: Welu tati nienolu tüfachi dungu kiñe trawma reke feley ka newe küme pelonolu
    reke feley, tati dew ngüyünentulu ñi liftungen tañi yafkan mew.
  zas-NT: Per bén ad rüjnt naguiejn guiban zian, laaman na̱j ziꞌc tijb bénlutiaꞌp
    o ziꞌc tijb bén ad ruguiaat zijt, ma bayanladxaman guial biquied Dios xtolaman
    ni beenman guiaꞌxchej.
  ken-NT: Kɛ yɛ̌ agha anɛ mɛnyɨŋ ɛbhɛn bɛpu ndǔ nɛpɛ́m ɛni achí nnɛ́mámɨ́k. Mbák
    ɛ́pú nɔ́, apú ghɔ mɛnyɨŋ ɛbhɛn bɛchi nɛkɔ nɛsiɛ, nɛ ághɔ́kɔ́ntɨk bɛ Mandɛm
    asó bɛbʉ́ bhɛsɛ afɛrɛ.
