    ana, aboedɨ saf-ane. Ahamundɨ hoafɨ ranana ram nɨmbɨ nɨmarowanɨ anɨŋgo nahurai-ane.
    Ram ra siyo homboyowanɨ si hoafambe Kraisɨndɨ si botɨbotɨ nahurai sɨhei ŋgusüfoambe
    tükündɨfemboe.
  ptp-ptp: Om xe xovô bêga ên xe nêbê kɨyang wê plopete vɨhati nêl ilage, he nêl vɨxôhɨlôg
    nôn. Om xam obêc hôm he kɨyang tige xôn pɨlihi ge, od xam ob dô nivɨha. Ên kɨyang
    wê he nêl ge tɨyi xocbê lam wê linac vac mapɨtoc ge. Om xam tɨmu vô he kɨyang
    dɨ i loc tyip vô buc wê Kɨlisi obêc vena hɨxôn xêseac ge. Xêseac wê i vông ge
    ngɨnoo xêseac wê lam vông ge vêl. Vô buc tige il ob xovô plopete kɨyang wê he
    nêl ilage i yêp seac.
  nak-nak: Tio, me oio volale, amite matagagati te la merera tegiteu la bilalaha ale
