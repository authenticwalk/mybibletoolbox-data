  ura-NT: Niite, esinae rauhijiriin berejetocuruha profetacurune coitucuhin esenetaain
    neeichene jaanu neein nenaa ne. Aihana jaun, caa canacaanuhacha beebejeite, leinjiin
    nocohenaanau jeraaen conohajeein conoha conone rijijieein inara conoaera neein,
