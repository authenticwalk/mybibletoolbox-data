  kan-2017: ಇದಲ್ಲದೆ ಪ್ರವಾದನವಾಕ್ಯವು ನಮಗೆ ಬಹುದೃಢವಾಗಿ ದೊರೆತಿದೆ. ಆ ದಿನವು ಅರುಣೋದಯವಾಗುವರೆಗೆ
