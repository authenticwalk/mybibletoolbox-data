    Huu hehelu-fufuli nara naa, onaꞌ lambu sa naronda sia mamana maꞌahatuꞌ a. De ama
    musi rena hehelu-fufuli nara losa Yesus baliꞌ nema. No taꞌo naa, ama boe mihine
