  nvm-nvm: Ijefuon noka iviakma giriesame e Godon vuak vierafene kuaivo iji bu usuibe
    kuainva iji ma vierafekfuon. Regavo jak jaka vuak iji giriesame mukorigia vierafef.
    Ijefuon maiji vuak iji fu ire ikuosaij iji ar nakinma ijia sanamo ijekin. Regavo
    vuak ijar fu ja ifejdiaga ja unam ma ijiga ise iji giaknum karivake tavan bomana
    iji fu ruakfuon. Regavo Jesu Kurais fu ire mujur iji tavan afarekrega fu ajiemo
    ijekin. Ijefuon fur oijon ijia saname ifejdiaga ja ire fok God fu reno iji mukorigia
    giame vierafek.
  mps-mps: Tama tibaso, dago te Godigo po odolama we bidibolo pusali bidi dabego polobadu
    wali poba dena homu te poba dąų wabo dao. Tama te tiwai gilama tama dagego me
    augwaligo wali po bomonama dąų ola siyu da, te wiegi yai yaibao. Te Godigo po
    pusali bidi profet bagego po te be hulia sai madide te lam sole ula elalubo tiwai
    dao. Tama dagego te profet bagego po bugagia odao, tama te po ododubadi te be
    posainu ebode tama te genuai ula elalubo hǫ pedalugulama tama te hǫgo ula te
    dagego homu tomode ula elaluaibao. Te sogo asobo tonalubadi, dagego te profet
    bagego po bugagia odiąo.
  pab-NT: Hatyo hiyeta wityakeko kaiserehare iraiti xakaisaseharenae xakaihenere.
    Waiye xasema exe iraiti. Hiyaiya, motya atyo xaokanatyakalati makaliro koni aokanaitere
    akereta hoka ekakoita ite ferakoahena hoka xorese ferakoa maniyehenere aokanaitere
    xomana akereta atyoite aokanatya ximahiyase hiye.
  llg-llg: Dedeꞌa kala sila tao nala ita tamahele tetebes lena dedeꞌa kala fo ita
    simbon teme Lamatuak mana kokola makahulun ele so. De, malolenak ei tao tungga
    sila hehelu nala! Huu sila hehelu nala, sama leo bandu mana mbilak esa nai mamana
    makiuk. De, ei musi mamanene neu sila hehelu nala, losa Yesus fali main. No leondiak,
    ei bisa boe bubuluk no manggaledok. Huu, ndia sama leo ei mita nduu ina lolembilak,
    boe ma bei fo ledo sadu, tao manggaledo basa-basan.
  kyf-kyf: We 'dɛɛ 'gbʋ, -amɩa zʋa -Lagɔgbʋʋ -falɩpanyaa wɛlɩ dlɩ -gʋ gbʋzɔnʋ nya.
    A -ka wa wɛlɩ yukwli pʋlʋ, gbʋzɔnʋ a nʋa lɛ. Wee wɛlɩ 'wlʋ sa 'napɛ mɩ -nyumada
    nikpise 'wʋ tɩklɩɩ, 'ɩn zlɩ yi zlɩ, 'ɩn zlʋkpa -zɛlɩ 'ka amɩaa dlɩ zɔ lɩ.
  tpi-tpi: Olsem na mipela i save bilip strong moa long tok bilong ol profet, na sapos
    yupela tu i holim strong tok bilong ol, em i gutpela. Tok bilong ol profet em
    i olsem lam i lait i stap long ples tudak, i go inap long tulait i kamap na sta
    bilong moningtaim em i kirap insait long bel bilong yupela.
  mih-NT: Ta sa sito ndi vatyi ndisa xaan cuu tuhun i tyaa ra profeta sa cuenda ra
    Cristo. Vaha tatu tyaa maa ndo yahvi sii si tañi minoo lámpara zandisi nu ñaa
    ndya quɨvɨ cua coo sa ndisi añima ndo vatyi cua cuhva ra Cristo sa cutuñi ca iñi
    ndo quɨvɨ cua quisi ra. Maa ra cuu tañi minoo tiñoo sa caña tatu sa vasi cundisi.
  qvh-NT: Tayta Diosninsipa unay profëtancuna guelgayashgannöla Señorninsi Jesucristo
    cay pasaman shamush captinmi musyansi say guelgayashgancuna rasun cagla cashganta.
    Rasun cagla carmi segaypa sacaycho acsi asicyaraycagnörä caycan. Sayno caycaptenga
    Jesucristo cutimushganyag say guelgayashgancunata shumag cäsucushun. Sayno cäsucorga
    Jesucristo cutimuptin paywan tincushpansi cushicuypita shongunsi asicyarcongami.
  kms-kms: Beghi nei bab propet ni mingg wand te nganyene, pugri bu nungoqi ni mingg
    wand te ei wat vise gre. Ni wand te sinde kin pugri burpoq pe ti riri. Sinde kin
    pugri ti riri ririne ei ruso ruso otiwo bur kring kuso pend ruso yamb tumo kin
    tende puayi di Jisas tomnji yamb guay kin pugri nungoqi nde umbo pe nas di nungoqi
    nei wamb Jisas nandi ningg tumo.
  agn-agn: Ong maning don, mas nambaked tang pagparet amen ong pinatako tang mga propita
    asing tokaw. Animan asta yamo, dapat pama-yan mi ka ta mo-ya tang mga bitala nira,
    tenged ang kalimbawan tang mga inaning tang mga propita, pario ong tatang tolok
    ang sisinag ong maki-lep asta ra lamang ong pagtela tang kaldaw ang si Cristo
    magbalik da. Si Cristo, ang kalimbawan na pario ong bitokon ong tagaramalen, tenged
    tanandia enged mismo tang magtorol ta kayagan ong mga kinaisipan mi.
  nhi-NT: Ica non, yec itquitah que nintlahtol in teotlanauatanih ictoua tlen milauac,
    uan icnamiqui ixconcaquican uan ixconpiacan quemeh se tlanestli tlen tlauia itich
    in tlayouilotl. Ohcon ixconpixtocan hasta maualtlanesiqui uan in cualcan sitlalin
    matlanextiqui itich namoyolo.
  ttc-NT: Astilji ajna'l oje tz'ok e'elet b'an'ax te aj okyq'umaj kye aj yolil tyol
    Dios oqtxi'. B'ix a tgan tzan tok esi' ek'u'j ti'j te aj okaj ktz'ib'a' oqtxi',
    komo te nini iktza' jun jq'anal swal chk'atunal tuj qlolj, nq'analin max oj stzaj
