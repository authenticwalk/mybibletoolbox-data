    അതിനെ കരുതിയാൽ നല്ലത്.
  lit-lit: Be to, mes turime patikimesnį pranašišką žodį, į kurį sutelkdami dėmesį
    gerai darote, – kaip į žiburį, šviečiantį tamsioje vietoje, kol išauš Diena ir
    jūsų širdyse patekės Aušrinė,
  urd-GVR: Is tajrabe kī binā par hamārā nabiyoṅ ke paiġhām par etamād zyādā mazbūt
