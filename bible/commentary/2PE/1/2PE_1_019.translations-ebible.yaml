    narniꞌi diꞌdzë ni ziquë rdëꞌë të cuendë tubi llni narzianí lu nacahi. Gulë bëdëꞌë
    cuendë hashtë rdzë guëdchini, hashtë guëdchini llni shtë më nu tsasë́ të ra diꞌdzë
    rëꞌ.
  kyg-kyg: Ema akeyaꞌvilaga Gotitegati gemo alini eꞌa aeꞌa hakalo huꞌa hapa nepaiya
    vayaꞌmogi ge huꞌnageno afole aiꞌniya geꞌeꞌmo haneꞌniye. Kanalenagi mani gemo alagepa
