    kene ‘Aima sika niring.’ nimbu tondulu mundupu piliilimulu akiliinga yi kanumanga
    ungma mimi-siku piliiku kene piliiku lííngi lem aima kapula. ⸤Piliiku kene piliiku
    liingí kene⸥ eni liipa tapunjumba akili i-sipa mele: Sumbulsuli kolea súmbulu
    tolemú kene tepi-llam pa tenjipa nomba mulupili kolea tangulemú. ⸤Pulu Yili-nga
    ungma niku muluring yi akuma eni tepi-llam mele. Penga⸥ kolea tangumbandu kombukantupuma
    pali kumbulupa, tilu mindi kamu tondulu talang pupa angiliimú mele aku-sipa mele
    ⸤Yesos yu⸥ kombukantupu kanili mele omba ‘oliunga numanuna sukundu omba angiliipili.’
    niku yi kanumanga ungma isili-ui numanuna pípili mimi-siku piliiku molai.'
  maj-NT: B'a̱ ts'ín bitju na̱xu̱hu én xi kinchja̱ já profeta̱ nk'ie. Nda tín'o tsa
    tíbasinñjuhu̱u ée̱n. Kui xi nkú joyaha nd'í xi tíb'at'ai má jyuu̱n santa nkúhu
    nga ku̱i̱chú ma sen ni̱stjin xi ma ndyjuu̱n ko̱ niñu xi ma chji nga ta̱ jyuu̱n
    ts'i̱ín ndzjen a̱jin ani̱ma̱nu̱u.
  bkq-NT: Tutuzelâ kurâ, saguhoem Deus eynynâ aguewâni modo Cristo wâgâ inweniby iozeno
    tâinwânseim awyly. Mâkâ odopâdyly wâgâ inwenibymo, xina agueho agâ âzekiba lelâ.
    Akaemo inweniby modo koendâ lelâ idataungâ, einwântaungâ warâ. Inwenibymo âyanmo
    xutuen-honze, âdy mâinwânkylymo awyly, esagon-ho âji tyameim nhesagon-ho ara.
    Xirâ unâ agueho koendâ idasezedaungâ. Jesus Cristo odopâduo ise koendâ kuru Deus
    wâgâ mâuntuhomoem anhenehonly, emedyly wâgâ xixi egaseduo onro wogonro modo eto
    ara. Ximukâ emeni emyenro ise mâkâ, koendâ Deus wâgâ mâuntuhomoem.
  kue-kue: Ipre ana propet wagle ka dingwa i no giglendi kaima pirngi dumga. Te ene
    ama ye ka dingwa i akegi dimbi ana i wakai kaima propet wagle ka dingwa i ken-lam
    mereyegl mim ormara suna depai ongo kamun tanginagledi orko, ana enge igle kugl-kuri
    ta tangina kana kogl pai-pai orkwa mereyegl, ene deno munduno suna wu plau dungwa.
  cot-NT: Aisa atsajiaque arimaja icantamajajiaque tsavetantajiguironica icanqueca
    Aapani Irioshi coramani. Imaica cameetsataque pinquenquejajiaqueroja maasano itioncajiaqueca
    cameetsanijite pintsamajatimentajiaqueronijite, manatarite oquejetacari tsivorentsi
    itsivojitirigueti pitsecariqui cameetsanijite onconijaguitetimenquenijite. Pinquenquejajianaqueroquea
    arejevaetantanaquempaca oratica savincaguiteri incoraquetantajempaca iriratica
    quejetacarica irira shigompiri amenaqueca osavincaguitetamanaquegueti, ariqueate
    iroguiconijataquempiro pishirequi.
  bnp-bnp: A ngavane huriki a propet hosi, ri ta virihi mai e Isu vona, i muholi hateka.
    I kamumu mu gu longo kamumu. A ngavane ria i manga a kanono i para na uvo, i vakasiri
    a dala. Mu loho doko vona, ge vano ge harena na tahuna a nipara ne Kristo ge parai
    a hatene mua, i manga a hini i malaharere, i rike a hada e Lagavago.
  apn-NT: 'Na pa prem ã hixêt prêk nhĩmõk ã Jejus pumunh nẽ Tĩrtũm kot tanhmã harẽnh
    to hã mar anẽ. Hãmri nẽ ijamaxpẽr o: —Nà ãm hãmri na pre amnepêm Tĩrtũm nhỹ hã
    kapẽr jarẽnh o mẽ pa xwỳnhjaja Jejus kukamã ã harẽnh anhỹr o pa. Anẽ. Mẽ kot tanhmã
    Jejus kukamã harẽnh toja te kot kamàt kô kamã kanê hpôk nhĩrã hkryre pyràk. Tã
    koja nhỹrmã akupỹn wrỳ hãmri nẽ te myt kator nẽ hirã mex nhũm mẽ pahte mẽmoj pumunh
    mex pyràk. Jakamã kwa kêr pu mẽ kot tanhmã Jejus kukamã harẽnh toja mar tỳx rãhã
    nhũm nhỹrmã te myt kator pyrà nẽ akupỹn mẽ pahwỳr wrỳ.'
  ctp-NT: Ngwañaꞌan ka biyaꞌ tianꞌ chaꞌ ñi ꞌa lka nchga chaꞌ nu ykwiꞌ ayman nu ykwiꞌ
