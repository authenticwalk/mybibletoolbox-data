    Ndina nyaangɨt kulun walaa lɨga vɨltɨga lam vla lɨgandɨ. Jisas yandɨ maa awangɨn
    vla sɨlɨndɨ, vɨgiyangwuk. Vɨlaa ndɨ njambwi nyana waa ngwutna maawupmba yelavɨka
    lɨgiyangwuk.
  hun-hun: Ezért igen biztos nálunk a prófétai beszéd, amelyre jól teszitek, ha figyeltek,
    mint sötét helyen világító mécsesre, míg nappal virrad és hajnalcsillag kel fel
    szívetekben.
  mcf-NT: '¿Ëmbentsëquidambi Esus chuibanquin nape? Padenquio. Ëndenquimboshë Esus
    chote tantiamequin Nuquin Papan isadaidbo tsusedpabo dada uamepampic. Pacuënëdacbimboen
    utsibon tantienquio icnubi paposhquiacbimboecnuc Esus chote tantiamenuen dada
    uamepampic. Aden Nuquin Papan chiaid isec onquequin bëdamboen tantianuna: —Muaquidon
    chuisho tantiamane —queshun. —Abitedishun Icbombo nebi —quequin ismenuec padpidec
    Esus choabi yacpadembi Nuquin Papan chiaid bëdamboen tantianuna.'
  kjs-kjs: Go paa-daa naame Gote-na agale lakale alinuna agale madaa puri paloma kone
    rulaema. Nimimi page go agale waru pagalepape. Go agalere ribaale-para lam-rupa
    ralaaya. Go pea pare Keriso ipisa rabu yapi tyaade-rupa mo paa ma-oge yaaya. Go
    ipisa rabu nipuna paa nimina lo robaa-para sulalo ipisa.
  mni-mni: Maram aduna maichousingna laothokpiramba paojel adubu amukka henna eikhona
    chetna thajare. Maduda nakhoigi pukning chingsinba haibasi nakhoigi aphabani maramdi
    nongngandriba phaoba amasung ayukki sajik thabana nakhoigi thamoida ngandriphaoba
    madu amambada nganba thaomeigumba amani.
  yad-NT: Ramusiy vu̱dyetya jaryivya̱ju̱, si̱tenu daryá riñiquejada Ju̱denuju̱ tu̱chuvadye.
    Samirya ra̱cha jiryetyi jnu̱y riñiquejada nu̱charana̱cho̱, nu̱tyu vuryi̱nu̱tyi
    no̱no̱na̱cho̱ nupocudinubesiy. Jirya̱jnu̱y rana̱cho̱ ra̱sa̱chadajiju̱ jasityi
    sa̱no̱no̱nu̱y Jesús jidyetya̱data jiryejechimyu.
  mxb-NT: Sa̱ꞌá ño̱ó kándaa̱ inio̱ ña̱ miía̱n ndaa̱ ni̱ xi̱nko̱o ña̱ ni̱ taa profeta
