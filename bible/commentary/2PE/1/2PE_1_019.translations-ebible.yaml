    tsi mato shina ó tsi huahuaxëhi quiha Huishti Bëroshini icanai cato.
  bbr-bbr: Keseria, ik Anut nukan ämän roianik, areain roat akan ämän mesin iken woiok
    epar mom. Ak ran kiro ämän akan woiaka uru moinai, ronkatewe, kiro eposek senes.
