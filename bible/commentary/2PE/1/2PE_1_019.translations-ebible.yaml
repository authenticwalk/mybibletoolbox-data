    inigha izir gumazibar akaba mati lam mɨtatemɨn ikia isi. Egha ghua Kraisɨn angazangarim
    ian navir averiabar aven ikia isi, mati amɨnim itir mɨkovezim overiamɨn ikia isima
    mɨtatem zuima angazangarim oto.
  agg-agg: Ranɨmboanefɨ ro Godɨndɨ hoafɨ hoafɨyomo-rundeimbɨ ahamundɨ hoafɨ ra ŋgɨnɨndɨ
