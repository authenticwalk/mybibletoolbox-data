  isn-isn: Kukete ikani ili nila unyakidagu nai likamiinkiie, niiza ku lyenso mitumaa
    iza kulitumikila. anga lumuli nu leilye mu kiti kupikiila kelya ni nzota nia dau
    ni yigeeleka mu nkolo nianyu.
  eng-PEV: So now we can be really sure about the messages that are in God’s book.
    We can be sure that they are true. A long time ago, God told his men to write
    those words in his book. You have to think carefully about those messages. They
    can help us understand the true story about God, like a light helps us see things
    in the night. Those messages will keep on helping you until Jesus comes back and
    he helps you know God properly. Then it will be like Jesus is a really bright
    light that shows us everything clearly, like the really bright star that shines
    in the morning, and then the sun comes up.
  ilo-ULB: Adda kadakami daytoy a sao a naipadto a napatalged, nga isu iti ipangpangagyo
    a nasayaat. Maiyarig daytoy iti agranranniag a silaw iti nasipnget a disso agingga
    a dumteng ti agsapa ken agsingising ti bituen iti agsapa kadagiti puspusoyo.
  pir-NT: Tire ihñarina ijina, Cohãcjʉ̃ yere yahu mʉhtariquina panopʉ cjẽna tiquina
    ojoari potota ijigʉ̃ quehnoano masiaja ʉsã. Tiquina ojoarire quehnoano buheducuna
    quehnoano yena nine mʉsa. Ti tiquina ojoari Cohãcjʉ̃ yere marine quehnoano masigʉ̃
    yere. Ahri yehpapʉ ñano tiquina yeri yehpapʉ mari ijigʉ̃ quehnoano masigʉ̃ yere
    marine. Sa yena Cohãcjʉ̃ yere tiquina ojoarire sa buheducuya. Sa buheducuna Cristo
    tiquiro tojoa tagʉ̃pʉ buhe duhunata. Sa tojoa taro tiquiro yere mari masiedarire
    marine quehnoano masi pehogʉ̃ yerota.
  anv-NT: Getú ɛyigémbɔ, ɛsé dékame ne metɔɔ́ ɛse meko nnó mekomejɔɔ́ ayi bɔɔ́
    Ɛkpáve Ɛsɔwɔ ágare alu wáwálé. Ne ɛnyú ntó fyɛgé mekpo cháŋéné né
    genó ɛyigé ɛbwɔ́ ásame. Unó bi ɛbwɔ́ ajɔɔ́ úlú ɛké mewɛ ɛwé ɛgɛnege né
    mbaá ayi alu gemuagemua kpaá tɛ bií bi mbɔ ujyage, ne membe gejɛjɛge bií muú
    alú Kras, apyɛ nyɛ mewɛ wuú ɛgɛne né mmu matɔɔ́ nyú.
  sab-NT: Cha gdamai gwagedu giti kaire cha geru keruchugu giti suge trate chage kwian
    Chube gerua ketanga gerudu ulia unsuialin Jesucristo be boi giti, ene kaire suge
    trate trate chage kwian Chube gerua ketanga chada degu unsuialin Jesucristo be
    chieni giti e geru ulia, noare ba ulita geru e gbadale gdadi, geru e jichra kare,
    geru e ba ta gbe suge Jesucristo giti salengwli jichra che gbe ten nga jereske
