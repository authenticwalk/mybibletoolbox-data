    njefo fí nu diɛwɛ ken'yeese le kè baa ɛ̂ ɛjiwɛ le egɛn ebuy Diuu dì ɛkfuŋ nu ke
    eyuu, ɛ́ Jisos ebaa fô mvuntelem mvunɛn e diɛwɛ law e.
  row-row: Naa tao nggita boe tamahere soꞌal dalaꞌ ra fo hita simbo mia Lamatuaꞌ mana
