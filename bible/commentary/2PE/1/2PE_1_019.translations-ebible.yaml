    ka machiku a' beete'e benasi machikai. Jesukrijtota a'abo notte'u tajtia emou
    alleewametunee'uta, intok chokita, matchuu yeu weamamta benasi machika, emou tu'ik
    emou a' yuma'apo tajtia.
  uro-uro: Dä ma Ngämuqa aa vämginarha arha enge qärangätni i mudu rha sameng na ngät
    dä rha säm a ngät kärangät i nga e gem ut di rhäkt di sa ut dräm mamär i ama engäktki
    na ngät. Bä ngät di ngät toqor akni ama lirhäga qärakni i qat dang bät bängangit
    angät tpäs dä soknga mamär iva ngän du angän snäng masirhat sävät a ngät bä dängdäng
    iva irige sa ama qunäga dä ma Qunängäm da angän snängaqa aa ron.
  ita-1885: Noi abbiamo ancora la parola profetica più ferma, alla quale fate bene
    di attendere, come ad una lampana rilucente in un luogo scuro, finchè schiarisca
    il giorno, e che la stella mattutina sorga ne' cuori vostri;
  muy-muy: Nahkay ti məgəskabu ma ga ndam mahəŋgaray *pakama ge Melefit ya tə̀ɗəm
    ni lala. Kə̀bum kəbumi slimi ana ma gatay ya tə̀ɗəm ni lala ti àɓəlay, aɗaba ma
    gatay ya tə̀ɗəm ni ti akaɗa ge ceŋgel ya aslaɗay a məlaŋ ziŋ-ziŋeni bu ni. Gəsumkabá
    ma gatay na hayaŋ, duk abivoru ana məlaŋ maslani. Ka sarta ya boŋgur ya ge miledʉ
    ni aməcəlaya ni ti akəsərum zlam ni ɗek lala.
  kqc-kqc: 'Ye una bi besa mokena buni nufa: mina bi Sei di ago nidedi vene di sina.
    Ya bi rei mona resi neidefo, adina ramefa vabara mukunari vaido kana, bogo ari
    korona di Magai di vabara yaku yi uka mekori dadigo mamo.'
  tav-tav: Dio ye quetire cabuioricarã tirʉmʉpʉ macana na caĩ ucarica wamere, “Jocarã
    mee caĩñupa,” jã ĩ maji. To bairi na ye na caucariquere caroaro apipajeeya mʉja
    quena. Apipajeerã Dio yere caroaro camajirã mʉja anigarã mʉja quena. Aperã maca
    ati yepa macana Diore camajiquẽna ãma. To bairi cʉ ye quetire cajooyupi Dio, camaja
    tiere na majiato ĩi. To bairi tirʉmʉpʉ macana na caucañariquere buenucuri apipajeenucuña
    mʉja quena.
  eng-ULB: For we have this prophetic word made more sure, and you do well to pay
    attention to it, as to a lamp shining in a dark place, until the day dawns and
    the morning star rises in your hearts.
  spa-VBL: También tenemos la palabra de confirmación de la profecía que es completamente
    fiel, y será bueno para ustedes que le presten atención. Porque es como una lámpara
    que brilla en la oscuridad, hasta que el día termina, y se levanta la estrella
    de la mañana en sus corazones.
  fra-_FOB: Nous avons aussi la parole des prophètes, qui est très ferme, à laquelle
