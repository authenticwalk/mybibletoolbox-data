  fai-fai: Ade weng bela makso bu kale nuka lum senin kinim imi sung uyo atin afan
    bakoyamsiw, be kidela kal keidin kala. Kale uta kim aket uyo dakoyamuno, au buta
    kukuw kidel, buta kukuw mafak, kalokabiw be yakom midilin tem eidyamámin taw keiduno,
    kilim abebiw uyo kano ken abem sidiw si atan matam tada lánokabu ade imi sung
    bakoyamsiw uta dakakamuno Got am kanamino, yakba uyo kanam sidiw si Yesus Kadais
