    tueda Cristo jepuiti derejiji quisa saida cuana id'aba taji. Tueda quisa saida
    cuana da apuda su hueda ja ejurabatani nime. Ahua micuaneda tueda Cristo jepuiti
    quisa saida cuana su jei epu su, Diusu ja micuana Cristo sa ai cuana eshanapameenitayu.
    Cuaja huena atujai dhidha su cuareda epuani nime, daja Cristo micuaneseda puji
    epu.
  lid-lid: Eme sahou doh, to mene ndranuhun badeh, amekes sahou tiri propet abadok,
    ma ndrasahan handru ai. Idoh badeh mwasin, ya taha katehei taha ka ta aliy, i
    buku none ado kandrei sun kanya ta lomada kati ado udu kon lulik, winiya le an
    barame loke. Eme taha kabudon kudu ta sahou tiri propet doh, winiya le Jises Krais
    barame andri. Ano kameh, budon tataha baraleu ta lakou mari, i buku none ndramak
    andrei sun anya ta lomada katin winiya le ndrau ta boho len barame loke.
  wim-wim: Pam al-alangana, prophets God.antamangan Christ.an waaꞌ-waaꞌin lat ngench
    thayanangan puth ngananiya kan meeꞌmiy ngul wik thanttamana an kan-kanama, puth
    nganan ep-paththam thathan nunang meeꞌ nganttamangana. An niiyant minweya niiy
    wik inan kan-kanam ngeey-ngeeyāna Christ.antamana. Wik inanganiya keꞌ nganth aak
    ngaaꞌangan park-parkana, engkanang yipam thathāmp aak-aakanakaman nil Christ.an
    palaman wampow. Aak an-aniyangana, ngamp ngul thathāmpana.
  zga-M: Tulinago amamenyu aganya malango agagakhavonikhe, agamuvomba vononu ukhugavekhera.
    Inave koroboi eyeying'ara mu khisi impakha khwikwa ni nondwe incha khu vukwelo
