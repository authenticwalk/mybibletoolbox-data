  amk-amk: Tuti fiainawiai nani wedaya Allai ne kaiwo dohonaifa nabifosa emadura fo,
    taroaso kanggunai pari aha. Kaiwo nanai denteng we mea we meuremifo nayai nai
    pampang, weo kaiwo nanai ne tarai toyari padamarangno sambewarai na mamantitifo.
