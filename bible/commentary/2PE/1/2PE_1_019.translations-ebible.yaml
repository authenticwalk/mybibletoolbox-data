  unx-unx: ଏନାତେ ନାବୀକଆଃ ଆୟାର୍‌କାଜିରେ ଆଲେୟାଃ ବିଶ୍ୱାସ୍‌ ପୁରାଃଗି କେଟେଦ୍‌କାନା । ଏନାମେନ୍ତେ
    ଆପେକେୟ ଏନାରେ ଧ୍ୟାନ୍‌ ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ଚିୟାଃଚି ଏନା ନୁବାଃରେ ଦିମି ଲେକା ମାସ୍କାଲେ
