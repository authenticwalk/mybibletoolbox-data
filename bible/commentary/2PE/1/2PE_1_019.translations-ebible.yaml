    Nan tsainhuunoa shinanfafaicahuun. Natian man faquish muran ica shinantsa ain.
    Ascafia Jesús mato chashamashotiro nantishon tapiquin man tanasharanon. Nan yamutishon
    man manamisi afanan shafaitian faquish inonma. Nanscarifiai Jesús afanan nocoaitian
    man manai afanan faquish cuscara muran ishquima. Nantianricai afanan ahua chaca
    shinantama maton nomurancairocon man fasi unimai finacoinshquin.
  urt-urt: Taꞌe luku pe, poi lalme sisyeme nange wusyep ŋaiye lenge profet yalaŋatme
