  eng-F35: And so we have the most reliable prophetic Word, to which you do well to
    pay attention as to a lamp shining in a dark place, until the day dawns and the
    morning star rises in your hearts;
  ind-ind: Hal itu membuat kami semakin yakin pada semua nubuatan para nabi tentang
    kedatangan-Nya kembali. Oleh sebab itu, hendaklah kalian memperhatikan nubuatan-nubuatan
    itu dengan teliti, karena perkataan para nabi ibarat pelita yang menyinari dunia
    yang gelap ini sampai Tuhan Yesus datang kembali. Kedatangan Yesus akan seperti
    fajar yang terbit dalam dunia baru, dan saat itu Dia akan menyinari hati kita
    seperti bintang pagi.
  pes-OPCB: همچنین ما پیام انبیا را داریم که بسیار مطمئن است، و شما کار خوبی می‌کنید
    اگر به این پیام توجه کنید، چرا که پیام آنان مانند چراغی است که در جایی تاریک می‌درخشد
    تا زمانی که سپیده بر دمد و ستارهٔ صبح یعنی مسیح در دلهایتان طلوع کند.
  mpt-mpt: Ni inamin namin olo watemob kesoa ni Gode weng omkeimalin nakai wengo dolaibbuo
    bainobo genobbiobe. Weng olo bainobe. Ibsa inaniba i wengo dolaibbu olo kibianiba
    kla funine! Niminbabe, Gode weng omkeimalin nakai weng ele dolaibbu olo makob
    mililambio temo ayale einoa nibo inamin namino watemnabobo ulab kesoa weng olo
    nibo daabenoa Gode kukubo tekein kenomabbiobe. Ibo Yesuse bainobo geniba ib bobol
    temo e dababbanimibo e makob boman tebua awitnino mawenoa bomat genoa ayal einin
    kenabo inanamabebe. Memalo Gode weng omkeimalin nakai wengo dolaibbuota nibo daabebio
    bita Yesuse imin tlamabebe.
  ssx-ssx: Koto ekina꞉ nikita꞉ mo hande potopede haliwekima꞉ walo haemeke pina꞉ hone
    wopu tulaloma꞉me. Ikana꞉ma꞉ make koto pi wopu opimika꞉na꞉ta꞉ ota꞉ epeke tupa꞉
    pilimikie. Pa ekipeke koto pita꞉ hande lamepama꞉ timba꞉ leke ale pa꞉ta꞉ pa̱a̱
