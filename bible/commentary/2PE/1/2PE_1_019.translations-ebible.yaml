    subah kā sitārā āp ke diloṅ meṅ tulū na ho jāe.
  far-far: Ma sulia ru nai, kalu ka famamana ngasi na ne na fatalana profet ki sulia
    sa Christ nia mamana. Ma nia lea fuana mulu kai famamana laugo ana. Sulia na fatalana
    profet nai ki, nia dia na fa kwesu ne kwesu laona rodo, leleka ka dao ana maedangi
    sa Christ kai dao fatai ma ngwasinasinae nia ka kwesu laona manatalamulu.
  suz-BL: मिनु गोपुकीमी साइ ङा परमप्रभु यावे आ लोव़ पाइब आन पशो लोव़ मुल रिम्‍शो पा
    रुप्‍तक। गे यो परमप्रभु यावे आ साइ ङा लोव़ पाइब आन ब्रेक्‍शो लोव़ रुप्‍चा नु तुइक्‍चा
    कली छिङछिङमी ब्रशो बत्ती खोदेंशो पा होस पा बाक्‍कीन। मिनु नोले इन थुंमी सुक्‍कुर
    सोरुल खोदेंशो पा छेङछेङ दुम्‍नीनु, आन ब्रेक्‍शो नेल्‍ल रुप्‍नीनी। भजन संग्रह ११९:१०५
  car-NT: Iro ke ro mo'karon Tamusi auran uku'ponamonymbo nekarity'san amyikanon 'ne
    ka'tu rapa na'na. Morokon inekarity'san poko tuwaro awairykon iru'pa man. Kororeta
    wara irombo man. Amy tawa'ruman aitopo po kynaweitanon, ikararapitary taronaka,
    arukuma wepa'kary taronaka aturu'san ta.
  amp-amp: Tom profetm kfo pthayuk mrokfom. To mirahko ka kfo fura mrokfoyem. Rom
    pthayuk mrokfom tu kfo mif kfoyem. Rom kfo ptha htayuk mrokfom htiyak hanyhato
    yau hikrahkomm dborioh yihotam. Profetroh mrokfom lamrhu nukeftpno yauwa kanjo
    profetroh mrokfom yak htaf hanyrahmko. Rroh mrokfom yakitoh hasohato Jisasr yawihne
    thombat Bro Nkifrar nd yiha hti yimbu hikrahkomr. Nd yiha nikmoh yima yuhum mirahm
    ka dbha ksfut mfnahwa gunyr kutewumr nwindmr tewur.
  bht-bht: कने असां जाणदे न की मसीह दे बारे च परमेश्वरे दे संदेश देणेबालयां जड़े बचन
    लिखयो थे, सै सच्चे न, कने जड़ा असां तुहांजो यीशु मसीहे दे दुबारा मुड़ी ओंणे दे
    बारे च सिखाया था, सै इसा गल्ला जो सच्च साबित करदे न। तुहांजो उना बचना जो ध्याने
    ला सुणना चाईदा, क्योंकि जियां नेहरे च इक चमकदा दिय्या लोकां जो सही रस्ता दसणे
    च सहायता करदा है, तियां ही इना बचना तुहांजो ऐ जाणने तांई सहायता करणी की सच्च क्या
    है। प्रभु यीशु मसीह दे दुबारा मुड़ी करी ओंणे दीकर तुहांजो उना बचना जो ध्याने ला
    सुणना चाईदा, उदा मुड़ी करी ओंणा नोऐ दिने दिया भयागा सांई रौशनी लोंणा है, कने सै
    भयागा दे तारे सांई होणा। उस बकत उदी लौ तुहाड़े दिलां च चमकणी कने तुहाड़े सामणे
    परमेश्वरे जो साफ-साफ प्रगट करणा।
  eng-NOY: And we have more sure the prophetic word, to which ye do well in taking
    heed, as to a lamp shining in a dark place, until the day dawn, and the day-star
    arise in your hearts;
  cub-NT: Ñʉje jã́ino mácarõ aru ñʉje jápiaino mácarõ máre nopedecabu iye Jʉ̃menijicʉi
