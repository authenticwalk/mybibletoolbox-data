    tin etevai samegivoz zut het nonor añairamah, povoz ari ñetï poñiz kapotaz tin
    hodad ravat homevai sohopeken Kristo maot erapanez porah zeit al tezapanez tamahan
    zeiz ahov berevat al tezat alizao anamahavoz zut arim loporizaroh alizao anat
    hepan.
  jid-jid: khi he ni ilan tere wa khi toh ani ye njaaji khi ta yo soron ni mba ani
