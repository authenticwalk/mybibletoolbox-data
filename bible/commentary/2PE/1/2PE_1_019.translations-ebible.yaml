    hẽ Kristo matëëh bä kä. Tii bä kä, baad Kristo bë da tah'yy gan'yyh P'op Hagä
    Do hã. Watom tapaj'ëë bä hana do hadoo bë hã Kristo.
  lat-VUC: 'Et habemus firmiorem propheticum sermonem: cui benefacitis attendentes
    quasi lucernæ lucenti in caliginoso loco donec dies elucescat, et lucifer oriatur
    in cordibus vestris:'
  ngp-ngp: Naswe kina kindedi vitendese mwe mbuli yo ulosi wa walotezi, uneva mwautoza,
