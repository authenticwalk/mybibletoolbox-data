  wmw-wmw: Visitoshe, tanawo uhakika pakulu kwa sababu ya habari zereziwe na minabii.
    Habari‑zo vyema mutengemane konta ndi kamba nuru vyaimwarika pamahala pakwinukala.
    Ikusaidiyani mpaka suku yakuja Almasihi, na nuru yake ikuja kumwarika ngwê mmyoyo
    mwenu kamba ng'andu.
  gmv-GGM: Hessi wurikka kase nabeti yootidayssi tumu gididayssa lo7eth qonccises.
    Hessa gishshi inte dhumason xompes lo7eth naagettizayssa mala kase nabeti yootidayssa
    lo7ethi naagettite. Inte hessaththo oothanay gadey wonttanas, sosey zo7ana gakkanaasine
