  bzh-bzh: Nebë saga, lob he halë bë alam-denenër-ġaġek-ranġahsën hir ġaġek anon
    raḳ. Om bë ham najom hir ġaġek ahon, og saga mëm nivesa rot. In alam-denenër-ġaġek-ranġahsën
    hir ġaġek og nebë ram sën netum loḳ nyëġ malaḳenu, benedo rot benyëġ neheng
    raḳ lob Betuheng Majelëë kedi netum loḳ ham ayomin lo.
  guj-2017: અમારી પાસે એથી વધારે ખાતરીપૂર્વક વાત, એટલે પ્રબોધવાણી છે, તેને અંધારી
    જગ્યામાં પ્રકાશ કરનાર દીવાના જેવી જાણીને તેના પર જ્યાં સુધી પરોઢ થાય અને સવારનો
    તારો તમારાં અંતઃકરણોમાં ઊગે, ત્યાં સુધી ચિત્ત લગાડવાથી તમે સારું કરશો.
  jvn-NT: Lan jalaran sangka kuwi aku malah tambah pengandelé marang tembungé para
    nabi. Mulané kowé ya kudu nggatèkké marang tembungé para nabi, awit tembungé para
    nabi kuwi kaya dian sing murup ing wayah wengi madangi panggonan sing peteng,
    tekan ésuké, nèk padang teka. Tembungé para nabi uga kaya lintang panjer ésuk
    sing madangi atimu.
  byr-byr: Sarevɨdaaꞌnyɨ nemɨ Gotɨyarɨ wɨꞌnawɨjɨwakyaasaraavɨre yagaalyaꞌ dɨragɨnna
    naanna yawɨramaꞌdaanyaine “Yo. Saꞌ naanga nebulyasɨ.” Nabaai sarɨmɨ kwaihɨlyɨ
    kumɨre yagaalyaꞌ dɨragɨnna lɨmwabɨzaꞌ, saꞌ naangesɨ. Mugunyavɨ tɨnna wangano saꞌ
    maalɨkesɨ. Gotɨyarɨ wɨꞌnawɨjɨwakyaasaraavɨre yagaalyaꞌ wavɨlaꞌnɨkeꞌ dɨꞌbaakei
    jɨhɨnyawɨ baaka wɨlalɨwarɨkeibɨsasɨ. Yɨ saꞌ kuna lɨwaꞌda yune Kɨraazɨtɨyarɨne
    yɨrɨkegaaꞌna. Sara yada yɨrɨkevakɨ bilyɨrɨꞌde kaabweꞌ wannadevaaibɨꞌ Kɨraazɨtɨyai
    walaabathehaaꞌ gamɨre byaanna sarɨmɨre sɨmunyangɨ yuna wɨlayɨhɨthɨkaavadelyɨ.
  ian-ian: Tamba la profet njambwi nyan yaiga vak kat lavu nyingamba pɨlɨwutnja nyaangɨt
