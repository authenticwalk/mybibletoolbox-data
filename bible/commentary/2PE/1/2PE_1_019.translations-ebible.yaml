  bod-N: བདག་ཅག་ལ་ལུང་སྟོན་པའི་ལུང་བསྟན་དེ་ལས་ཀྱང་ཁུངས་བཙན་ཡོད༌དེ། སྐྱ་རེངས་ཤར་བ་དང་ཁྱོད་ཅག་གི་སེམས་སུ་ཐོ་རེངས་སྐར་ཆེན་ཤར་བའི་དུས་སུ།
