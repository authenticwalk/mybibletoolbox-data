    adiy mwiya mwiyaba maaj-adiy. Gwur adiy majik yara awuk. Aw day tuwaay kaytik
    gaan van tikwana tamiyaam lama-kwala pik, dayadiy maaj nyanaam sugwiyaan kwur-kwadanadiyan
    aw mwiyir lakwubakik pakwun rikwanadiy maaj. A tuwaay kip laman aw yin aal ganiba
    tugwiy warkwala sikir. Aw aal ganiba tugwiy warlik, gwur ata yabiyib lakwugwura
    ganib aka yabiyib tikina waan. Aw gwur atawa miyawa jaav mwiyir vikirakiy-kigwuradiy.
    Aw Jisas Krais aal ganiba tugwiy kitik, nyanadiy mawulaam rawun kwakuw, sisuw-kwadadiyan
    lakwubakik aka waribab tina aal Jisas Krais kidi kupwaar sibinin yakidadi nyi
    waan.
  shp-NTPO: Neskara jawékininra noa onanmai ja *Profetabaon yoini joibora kikin ikon
