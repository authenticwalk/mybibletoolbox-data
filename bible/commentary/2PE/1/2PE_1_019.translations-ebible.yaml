  nhg-NT: 'Pero tecpea sente sösantle tli aun cache seguro ica: quejtusneque inu teotlajtule
    tli oquejcuelojque tlayulepantejque. Hua ica cuale ma xecyejcactacö inu teotlajtule.
    Pues ica quiename sente cantil tli tlaniextea ipa sente locör cöne tlajtlayohua,
