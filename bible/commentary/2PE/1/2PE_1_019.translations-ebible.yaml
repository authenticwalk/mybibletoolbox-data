    nevzejde jitřenka.
  cui-cui: Daxita baxuan naca yawena po diwesin xua Nacom pia peitorobi jume pepaebiwi
    tina xua barapo diwesin pexainyei jume diwesin. Pajume naitaeware pocotsiwan xua
    barapomonae paeba, beya poxonae yatsicaewa payaputaename pocotsiwa barapomonae
    paeba. Barapo pejumein jume xanepana. Bichocono naca yawena icha pecoicha ichi
    xua pentha exana poxonae quirei xua ba naca yawena. Barapo pecoicha waxainchi
    jopa nantawenonaetsi poxonae jarawato ecoina xuano poxonae matacabi pentha tsina.
    Barichi poxonae Jesucristo patopaetsica jopa cana matawenonae tsainchi barapo
    diwesin tsipei bayatha patopeicaena Jesucristo.
  boj-2014: Deqa iga bole qalieonum, Qotei aqa medabu o qaji tamo naŋgo anjam nami
    maroqneb qaji di anjam bole. Deqa niŋgi naŋgo anjam di torei ojiy. Niŋgi ojqab
    di bolequja. Naŋgo anjam di waŋal bul sawa ambruq di puloŋeqnu. Puloŋosiqa nebe
    qa burbas oqeqnu dego kere nuŋgo are miligiq di suwaŋeqnu.
  eng-OEBUS: And still stronger is the assurance that we have in the teaching of the
    prophets; to which you will do well to pay attention (as if it were a lamp shining
    in a gloomy place), until the day dawns and the morning star rises in your hearts.
  eri-eri: Onou waha boya, ere profet nebere beele boya huwanyage danga bagu ngalengana,
    onodu tere fere nere nebere beele danga bagu yaasu bonade wonga, hilobainga. Profet
    nebere beele no lama agugu langa lala bona inyi ganga goi hamba ganga, eringe
    nomo baatu tere tebere huwanyatege langa jaidu maina dorofe.
  aly-aly: Alakenhap anantherr angkernem iterl-areyel, artwa angkakert-rnemelarl awank-akerr
    ingkwernew Akngey-wenh pwek-itwew. Inngarlap rerneman. Angka yanh-rneman lyenenty
    mwerr-angker-apeny, atemwengkelarl arrtyernenty. Arrantherran angka renh-rnem
    apent-ayntem, arrantherrap arraty-angkwarr alhayntemarl, Jesus rarl apey-alpeyew-atety.
    Arrantherr antyarr arenpeng wetharl arem-apeny, arrantherrap iterrem, “Aherlkenhey-alhem-anem.”
    Kel alakenh arrpemarl arrantherr Jesus renh areyenh, rarl apey-alpeyenhel. Arrantherrap
    iterl-areyenh, “Ya, ran inngarl apey-alpem-anem.” Arrantherranap mwerranty iterreyew
    angka nhenhew, atharl ileyelewan.
  wiu-wiu: Nipa ipa Akolaline agale to̱awea akane ali-kitame Keraisuke papete oa piane
    toa taatekoa tokono, nimini agale akedeki wa totome yakoa wene tokoo. Koobu tagoi
    kini tepene wini witia nou toa kini to̱awea akane agalemepa labo toleme keneya
    yomiyomu keneke poatiki ka i i wa pa̱ takoa ta patakanoono, Keraisu einago wete
    wakapea noameneyake nitoono, kini agale yakoa litiamene.
  swe-swe: Och vi har också profeternas mycket pålitliga ord. [Förutom Petrus ögonvittnesberättelse
    på förklaringsberget har vi alla profetiorna i Gamla testamentet som vittnar om
    att Jesus skulle komma.] Ni gör helt rätt i att ständigt undersöka (ta fasta på,
    ge akt på) profetiorna, de lyser som en lampa på en mörk (moraliskt förmörkad)
    plats, tills dagen gryr och morgonstjärnan [Jesus] går upp i era hjärtan.
  cth-cth: Hothloilah, maimouh koe hoe Kacake profet lawknaw hai ao. Nangmae lungthin
    thungvah khodai teh, amom tempalo a tâco ditouh hote lawk teh hmonae koe ka ang
    e hmaiim patetlah na pouk awh hanelah ao.
  mti-mti: Sira nu God gumbe wayawa me siwavitwa autu. Namu ye yaimoyai yauya, me
    dun me sisip danave esiviwa, ivi wantepe mumbe marantun noneyap dauwag ig esipe.
  pad-NT: Akhanina vani aogaja ida Deus athi namoniva abono vakadivarani ka'oa hini
    afojora, Deus kaija'ari avikhananavaki-ra va'ora vanava'isohi'bo'davini hi'iki.
    Jahaki ida vakadivarani avakamithajahakivini. Vakadivarani lamparina bakibakini-ra
    navagavini fori hiki ida. Nokiarina oadani ada boviri karaho vagavagania, vagaki
    ida lamparina. Vakadivarania binavagaki fori hiki ida akadiva'ibodivarani, nokiarina
    oadani ada Jesus Cristo.
  twi-twi: Ɛno nti ɛma yenya nkɔm a odiyifo no hyɛe no mu gyidi yiye. Ɛsɛ sɛ mutie
    no yiye efisɛ ɛte sɛ kanea a ɛhyerɛn wɔ sum mu kosi da a ade bɛkyɛ ama anɔpa nsoromma
    ahyerɛn wɔ mo koma mu no.
  hlt-hlt: Te phoeiah tonghma ol te khaw khangmai la ka khueh uh. Tekah te nangmih
    thinko ah khothai tih thuipa a thoeng duela tikhut hmuen ah aka vang hmaiim bangla
    ngaithuen uh lamtah balh saii uh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti yie nkɛ dò Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ do nɑ̀kɛ́ tì yóó
    dɔɔ̀. Di dò nkɛ́ tì yiemmu, tiì dò nfìtírɛ̀ dɛ̀ɛ̀ mí kɛyènkɛ̀ kɛ wentɛ́, kɛ̀ tɛkṹnwentɛ́wɑ̃̀tɛ̀
    yɛ̀nní kɛ mìítɛ́ di yɛ̀mmɛ̀ miɛkɛ.
  san-GUJ: અપરમ્ અસ્મત્સમીપે દૃઢતરં ભવિષ્યદ્વાક્યં વિદ્યતે યૂયઞ્ચ યદિ દિનારમ્ભં યુષ્મન્મનઃસુ
    પ્રભાતીયનક્ષત્રસ્યોદયઞ્ચ યાવત્ તિમિરમયે સ્થાને જ્વલન્તં પ્રદીપમિવ તદ્ વાક્યં સમ્મન્યધ્વે
    તર્હિ ભદ્રં કરિષ્યથ|
  ake-NT: Pu'kena' amʉ' maimu si enasa' man i'nai rɨ kuru ina pona. Wakʉ pe nin si
    ɨwesi kon mɨrɨ ipɨ' apana kon tʉsa' auya'nokon a'tai, iweyu uya pata wei'tɨsa'
    ewarupɨ yau kasa, pata emakʉ mɨrɨ awonsi'kɨ awanakʉi'no kaiyono' enuku ɨyewan
    kon yau pʉ'kʉ pona.
  qvn-NT: Nätan cay janascachru nipäcungagpitaga, Diospa unay willacugnincunas shumagmi
    musyachimanchi isquirbipäcunganchru. Jinaman alitam rurarcayanqui chay nipäcunganman
    yupachicurga. Chay rimapäcunganga cayan yanauyagchru waramungancama juc achqui
    rupayagnuymi. Chaymi nä ‘waran achi’ nisha Cristo cutimuptinga shumag musyachimäshun.
  tku-NT: Ū'tza' ā'chulā' iclī'a'ka'ī'yāuj tū tatzo'kli profetasna' tī cāmātzo'knīlh
    Dios. Nā hui'xina'n tzej nakelhtahua'ka'yā'tit tū tatzo'kli profetasna' hasta
    tzej nakexpatā'tit. Huā'mā' hua'chi lámpara tū māxkakēni'n jā cā'pucsua' hasta
    naxkaka ē namāxkakēni'n xaka'tla' sta'cu.
  bjk-bjk: Möxö ina na, ire te eöt turunon tua susulo a nunu re ire bölök kölöme xöbo
    tinenge möxöbo propet. I deek bara mum morobo tame ödeek abo tinenge re idi. Abo
    tinenge re idi i eöt ma önga bibio i mararang kö xönö ködö. Mum morobo mana tame
