  mkl-mkl: Bɛɛbɛ mɔi nɑɑnɛ nwɑ í kɔ̃ɔsi si idei wɑlii ŋɑu. I jɔ̀ i de siɛ itĩ ŋɑ,
    domi í yɛi bɛi fitilɑ iyi wɑ mɑ́ inyɑ si ilu kuku hee iju koo mɑ́ò nɔ Jesu, nŋu
