  ssg-ssg: Aile ape kakaiamite sale puase Krais i kola hawane ka waliko ti teka kuluiai
    kakai Haeu kakawen se pate salan. Amuto nam waxiwa kakaialaha nake i huali amuto
    paxai tioiai waliko tenen salan masin ti xewai al i haxewa aweisalumuto. Ape taun
    ti aliai Jises Krais, i haxewa hawane lawe waliko hani amuto masin ti tehu kohot
    towisaian i hatapo tilokoan.
  zpo-NT: Nu snee, ne be mas wli nak re kwaan nzhé re xaa nzaa kwent kwaan nzhé Dios
    lo lee xaa yilo. Kwaanzee wen naka chelee gu gon gu wdizh ne nel leeya nak mod
    tub ki kwaan nzaa xni lo yalnakaw, axta gorna lee yizhyo kaxni, nu lee xni cheen
    Mbal Ndok la lextoo re gu.
  poy-poy: Na twenga twana unakaka nentu kuusu ujumbi wa wambuyi wa Mlungu na mwenga
