verse: 2PE.001.019
translations:
  kpx-kpx: No ke evisi hilokage subuta belovetaeau louale hoto keu hoto seleve. Iale
    la nenilahai hoto ke evige duave. Kosealemo hoto keu lameba nahate. Iale novae
    vani kou vavi nahate. Lana hoto ke evie dua valage gabie vani mole vae alalami
    didi kena velemage vaviu uoholisege vana alamoi. Ke nahate Iesuu lohoge nahiabuna
    atagave elehai.
  okv-H: Eto peroveta mamahu na ke do hande ere uahera avo jo tapa na ke be erera
    amo ungo na hotembu ue siro pure evujo ke amina kerivo ijimbeto mume ta jigoro
    usasa ururou Bada Iho vujihirou iho kuro na ungota jo usasa ururou ke hande uera
    avo be hotembasova
  tbo-tbo: Tu bahapiko odubohi ponahiyei hi palipaliweleta. Uyahinei tu bahapiko hai
    baha ona winugonugotuhugena imahiyeya babana hai wibaabani galenana mei yayata
    uguwa u hinena ina lualateya po ina yaayahi ma a sigana ubona malatomtom ina geleta
    yaka apo u nugonugomi ina yayahi.
  mal-C: ഇതോടൊപ്പം വിശ്വാസയോഗ്യമായ പ്രവാചകവചനവും നമുക്കുണ്ട്. നിങ്ങളുടെ ഹൃദയങ്ങളിൽ
    പുലരി പൊട്ടിവിടർന്ന് പ്രഭാതനക്ഷത്രം ഉദിക്കുംവരെ, ഇരുട്ടുള്ളപ്പോൾ പ്രകാശിക്കുന്ന
    വിളക്കിലേക്കെന്നതുപോലെ ആ വചനത്തിൽ നിങ്ങൾ ശ്രദ്ധാലുക്കൾ ആകേണ്ടതുണ്ട്.
  grc-SR: Καὶ ἔχομεν βεβαιότερον τὸν προφητικὸν λόγον, ᾧ καλῶς ποιεῖτε προσέχοντες,
    ὡς λύχνῳ φαίνοντι ἐν αὐχμηρῷ τόπῳ, ἕως οὗ ἡμέρα διαυγάσῃ, καὶ φωσφόρος ἀνατείλῃ
    ἐν ταῖς καρδίαις ὑμῶν·
  bgc-bgc: हम जाणा सां के जो वचन नबियाँ नै मसीह के बारें म्ह लिख्या सै, वो सच सै,
    थम इन वचनां नै गौर तै सुणो, जिस तरियां अन्धकार म्ह दीवै का चाँदणा, माणसां नै राह
    दिखावै सै, उस्से तरियां ये वचन भी सच्चाई नै जाणण म्ह थारी मदद करैंगें, थम इन वचनां
    नै ध्यान तै सुणते रहो, जिब तक के यीशु मसीह बोहड़कै ना आ जावै। उसका आणा एक नये
    दिन की सुबह की तरियां सै, जो उजाळा लेकै आवै सै, अर वो सुबह के तारे की तरियां होगा।
    उस बखत उसका चाँदणा थारे मन म्ह चमकैगा, अर परमेसवर नै साफ तौर पै थारे पै जाहिर
    करैगा।
  khz-khz: Gaura pakurai ai peroveta talimara na geperovetagirato kilara gagapi-gaugaura
    na. Gomi maki vokila pio kwalanara nama, kwalana peroveta talimara geria kila
    lamepa vetaina, mukuna kapurai ewaena, pene ago toma pene kwara, Keriso, mitiulagani,
    gomi aomi ai pene wae-lovolovo.
  deu-TKW: Und so ist uns das prophetische Wort fest - woran ihr gut thut euch zu
    halten als an eine Leuchte, die da scheint an finsterem Ort, bis der Tag durchbricht
    und lichtbringend aufgeht in euren Herzen,
  zsr-NT: Lë naꞌ guc, nac bëꞌtsca nactë didzaꞌ gluꞌë bönniꞌ uláz queëꞌ Dios, atiꞌ
    ral‑laꞌ güiꞌ ládxiꞌliꞌ didzaꞌ naꞌ, le nac ca tu guiꞌ ruzeníꞌ tu ga nac chul ga
    gdxintë dza uzeníꞌ lu icj ládxiꞌdauꞌliꞌ Nu naꞌ nac ca bölj usíl queëruꞌ.
  lin-lin: Tozali lisusu kondima bosolo ya maloba ya basakoli oyo, bozali solo kosala
    malamu wana bozali kotia makanisi na bino kati na yango lokola na mwinda oyo ezali
    kopela kati na esika ya molili, kino tongo etana mpe monzoto ya tongo engenga
    kati na mitema na bino.
  hns-NT: Ohie se ab hamlog auro thiek se djaaniela kie pahiele ke sanesian ke liekhal
    baat Jiesoe Kriest ke biese me satj hai. Barhia rahiega djab toelog aapan dhiaan
    ie baat par lagaihe. Oesabke sanesa djaise ekgo tjieraag hai djaun ekgo andhiaar
    djagaha me andjor dewe hai djab talak saber na howe hai. Jiesoe Kriest tarai ghat
    rahiega djaun sabere sabere oege hai. Sanesian ke baat se toelog samadjh djaihe
    kie oe kab dekhaaiga.
  noa-E: Mag, warrgarwe Ẽwandam i jaaumienau bëeju jaaujerr wounta chadcha marau maach
    daúacha ootarr aawai marau khaphʉ nʉm, chadcha tagam nem amau jaaujerrjã ag ee
    öbërju. Mua khaphʉ chirʉm, pãraujã agjö amau jaaujerr iek khaphʉ nʉm; mag Ẽwandam
    iek amau jaaujerran ĩs ewag pawiajã khĩchag ee õtdau paa dʉnʉmjöta sim. Mag õtdaujö
    sĩewai, ag bʉ̈ʉg oo nʉmjö Ẽwandamau khõsimjöta wënʉrraju aai nʉm, Cristo chi edpherr
    garm phĩdag dʉnʉʉuchë nʉm ora. Mag ich dʉnʉʉubaichëm edta, edau ãspa thʉnʉisiewai
    ag bʉ̈ʉg nem oo nʉmjö, maach khĩirjugjã aardʉbaadeewai warrgar Ẽwandam i jaaujerr
    khʉʉnau phã pʉatarrjã thumaa khaphʉ nʉisiju.
  eng-EMTV: And we have a more sure word of prophecy, which you do well to heed, as
    a lamp that shines in a dark place, until the day dawns and the morning star rises
    in your hearts;
  mib-NT: Te súcuan cájini yō jeē iyó ndáā ndije tāca jnúhun ni catee tēe ni canacani
    jnūhun ya nde jenahán. Te vāha jeē na chúhun ni rō jnūhun un jíjnáhan ró, chi
    suu cúu nájnūhun ɨɨn luz jeē cayú nuū néē, nde na cúndijin quɨvɨ̄ ndíji ya, te
    stéén yā ini anuá rō nájnūhun jeē ndíndēé lucero.
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़बाःत्तुबा पाःन्‍निन्
    से़क्‍खा पोःक्‍खे़आङ् वाॽ के़लॽबा निःन्‍धो आगत्तुम्‍लो॥ खामे़न्‍ओःत्ते नु खिनिॽ
    निङ्‌वाॽओ तान्‍छोःक्‍पे़न्‌मे़न्‍लिङ्‌ङे थारिक् खामाक्‍माओ के़ओःप्‍पा सेमिःन्
    हे़क्‍के खे़न् पाःन्‍जाक्‍किन् निङ्‌वाॽओ के़युक्‍खुम्‍मिल्‍ले़ नुःबा पोःङ्‌लो॥
  xnj-xnj: Kavili, ujumbi wewajoviwi vamlota va Chapanga timanyili kuvya wavili wa
    chakaka na nyenye yati mkita chabwina ngati mukuuyuwanila ujumbi wenuo, muni ngati
    hahi cheyikuvalangasila muchitita mbaka ligono pekwicha na Kilisitu mweavili ndondo
    peilangisa mumitima yinu.
  mmx-mmx: La nema ma nunu rinotno at levelinga at lavaeme vapaase ali diga paase
    i. I lox avukat mina ronga ka avukat na levelinga, atla neni naba lok ngan lababao
    i soosoo at laxanimin la ira se at labarakoxot, la naba lok ngan lavatpentian
    i soosoo ro xeneng at lorooro atnemi.
  cbr-NT: Usai banaia cuaquin cananuna 'unáncën, an Nucën Papa Dios quicë bana uni
    ñuixuncë unin cuënëo bana quiásabi oi ca Jesucristo 'iaxa quixun. Mitsúnmi upí
    oquin a bana sinánti ca asábi 'icën. Lamparinën bëánquibucënuxun pëcacëbëtan cananuna
    xubunu 'icë ñu upí oquin isquinmabi isin. Usaquin isquinbi cananuna barían pëcacëbëtainra
    upí oquin isin. Usaribi oquin camina a unicaman bëráma cuënëo bana 'unánquinbi
    asérabi mitsun nuitunubi Cristo 'icëbëtainra, uisai cara a bana quia quixun upí
    oquin 'unánti 'ain.
  tee-NT: Ju mak'aniya ixlapanacni Dios na lhu chivinti ixtanajun ixlacata ju tuchi
    catapasaya' astan. Chai ju chavai iclakts'iuch ni stavasalanti ju tuchi ixtanajun.
    Chai na k'oxich tachi ju naviyat'it ni na naviyat'it cuenta ju ani ixchivinti'an.
    Ju yu'unch quintamalacpucujun junta jantuca' lai ixmachakxayau. Chai tasq'uini
    ni va tachi anavit'it cuenta ju ixchivinti'an tus acsni cachinchokoya' ju Cristo.
  eng-LSV: And we have a more firm prophetic word, to which we do well giving heed,
    as to a lamp shining in a dark place, until day may dawn, and [the] morning star
    may arise in your hearts;
  cak-NT: Y re' nuk'alajij chi can ketzij-wi ri je-tz'iban can chupa rutzij ri Dios,
    anchi' nu'ij-wi ronojel ri xquiebanataj. Y can utz-wi chi nakac'oxaj ri', roma
    can anche'l nu'on jun k'ak' nuya' rusakil chupa jun k'eku'm, quiri' nu'on ri tzij
    ri', romari' can tic'oxaj. Roma xtoka ri k'ij chi ri Cristo xtuya' sakil che ri
    iwánima, anche'l nu'on ri ch'umil cuando ya nisakar-pe.
  pah-NT: Igwete Tupana'ga nhi'ig̃a mombe'uharava'ea heroviarukari tuhẽ nhande ve
    no ikwatijarame Cristo'ga mombe'gwovo. Pejapyaka po pe a'ea rehe hamo. Nhande
    herekorame nhanderyapehava ypytunimo, a'ero nhande ikwahavi hepiaga. Na jitehe
    nhande herekorame aherembikwatijara nhandejapyakavo hehe, a'ero nhande ikwahavi
    a'itituhẽva'ea. Ko'ema rupi nhande ikwahahetei mbatera repiaga. Na jitehe ura'java
    rupi po ti Cristo'ga ikwahavukahetei nhande ve nehẽ. Cristo'ga ko jaytata'iuhua
    ja huvihavava'ea ja – kiroki omomytu'emba ko'ema koty. A'ea javijitehe po ti Cristo'ga
    imomytu'embavi nhaneakag̃i pe nehẽ.
  sja-NT: Tachi Ak'õrepa mãgɨ́ pedee jarai naaweda, chonaarãweda ichi pedee jarapataarãpa
    iru Warrade jarajida mãik'aapa p'ãjida. Mapa taipa mãgɨ́ pedee ũridak'ãri tachi
    k'ɨɨrɨpa, k'awaajida wãara Tachi Ak'õre Ũraa p'ãdade jara bɨk'a, mãgá ichita p'asait'ee.
    Tachi Ak'õre Ũraa p'ãda lámpara p'ãriude bɨk'a bɨ, ɨ̃daaru misa; pia jarait'eera,
    Cristo waya cheru misa. Ma ewate irua na p'ek'au eujãdepema p'ãriu pɨk'a bɨ wẽpapiit'ee
    mãik'aapa Tachi Ak'õre wãarata jõmaweda k'awaapiit'ee tachi t'ãrimaa.
  xed-xed: Ta ghəŋa tsaya guli ná, nda fa ghəŋa ŋni ta gwaɗa ya klak la anabi. Ɗina
    má ka ŋanata ghuni ɗasuwa ta tsa gwaɗaha taŋ ya, kabga nda nza manda pitirla,
    ya ta tsuwaɗakaku ma grum. Ɗina ka gɗata ghuni ta snay, ha ka tsaɗata vli, ka
    safa gumbəzla ŋa nghaŋta ghuni ta tsalatá inda skwi ma ŋuɗufa ghuni.
  mks-NT: Ta íin inga tucu ña̱ha cáha̱n ndá quia̱hva cáhnu cúú Jesús ta ña̱ cán cúú
    ña̱ na̱ca̱hyí na̱ profeta sa̱nahá. Ta sa̱ xíni̱ va̱ha yó cúú á ña̱ nda̱a̱. Va̱ha
    cája ndó táa jo̱ho ndó ña̱ na̱ca̱hyí na̱ profeta cán jáchi̱ cúú á tátu̱hun in
    lámpara ña̱ jándiyéhe̱ nu̱ú naá ja̱nda̱ quia̱hva ná quixi Jesucristo. Ta mé á
    cúú á tátu̱hun qui̱mi cáhnu, rí quéta tá na̱ti̱vi jáchi̱ jándiyéhe̱ a̱ ínima̱
    ña̱yivi.
  gfk-S: Ma i tale be dait na manga so no nudait nurnur bileng ta ira nianga ta ira
    tangetus. I tahut be mu na taram timaan ira nudi nianga. Ira nudi nianga i haruat
    ma tike lulungo i murarang tano kadado na katano. Mu na taram ira nianga hobi
    tuk ter be no laar i dares ie ma be no tiding na laar i pupuruk huat naramon ta
    ira numu lon.
  bmu-bmu: Kezapqetok ambazip mutuhök Buŋa keu jiba ohogeri, mi nalö kewöŋe möt sölöŋgöba
    aŋgön kölinga pöwöwöm köhöikŋi ak neŋgiza. Miaŋgöra Buŋa Kimbi walŋaŋgö keuŋi
    mi mönö törörök kezap ala buŋa qem aŋguba malme. Kiwanöŋ miri söŋsöŋauŋe asarimakzawi,
    kezapqetok keu mieŋön mönö miaŋgö dop jim asarim eŋgimakze. Iŋini miaŋgö asakŋe
    qekötahöba kinme ewö, mönö ölöp Anutugö köna ölŋi eka söŋaupkö ahakmemeŋi yaköriba
    mosöta malme. Mewö mal öŋgöba mambötketka miri waŋgaraŋ suruiga söŋangö undiŋi
    asuhuiga uruŋinan asarima. Kembuninan liliŋgöba kamawaŋgö undiŋan mönö mem asarim
    eŋgii eka Anutugö yuai pakpak ek asarim teköme.
  dgz-dgz: Nop mame tauen anutoni gapan, nu God nop mega ame watagaet God oise waiwanumune
    nagirewa ae seane, tavewa ame ase yamanup yawaton amba e imuya upan sean nop mame
    menan ae anu kakayasen. Ap gapan sisip arewa dun yagiren wandini mini yagit aisiwanian,
    amba woup pogagaewa men enugusin buanae orewa dotouini mini Keriso woup menan
    bumagayap dotoueta.
  eng-GNV: We haue also a most sure worde of the Prophets, to the which ye doe well
    that yee take heede, as vnto a light that shineth in a darke place, vntill the
    day dawne, and the day starre arise in your hearts.
  zaa-NT: Acca adí caỹen latsi' tu' qui'ni iyate nu ra ca enne' antigua lo ca libro
    nu bedia cabi nna ną́ lí làti riquixá'a cabi nu cca qui' Señor canchu chi íl·lanie.
    Lebi'į nna ná qui'ni gudà tsè' naga' le nu ra cabi, porqui'ni ca titsa' qui' cabi
    nna ną́ tì'a ttu lámpara runną la' yani' làti ná chul·la', hasta qui'ni il·lani
    iỹeni la' ritelíni lo losto' le, ti'ba canchu rìl·lani bélia ỹenia de díla, làniana
    tsáni' nna ilá'ní iyaba biỹa te.
  eng-WEBSTER: 'We have also a more sure word of prophecy; to which ye do well that
    ye take heed, as to a light that shineth in a dark place, until the day dawn,
    and the day-star arise in your hearts:'
  guh-guh: Nexata pataniji. Payapëtanijinua. Xua bajayata Diosojumepaebivimi profetavi
    tajëvelia vajunupaeba pecopiapatsinexa, bajaraxua jane baja aeconoxae copiapata.
    Paxamë pibisiacuene panenayajivitaenexa, pajumecovënëre profetavimi pepaebilivaisi.
    Profetavimi pepaebilivaisi, pexaniajailivaisixae, belámpara picani. Pacuenia lámpara
    itayota pitaquirijavata, bajara pijinia itsi profetavimi pepaebilivaisi pibisiacuene
    panenayajivitaenexa mapanacuataje. Pajumecovënëre xaniavaetsia profetavimi pepaebilivaisi.
    Nexata bajarapalivaisi pacajamatabëcueneyavenonaena pibisiacuene panenayajivitaevanapaenexa
    mapanacuataje. Bajarapacuenia pacajamatabëcueneyavenonaena matapania icatsia Jesucristo
    pepatsimatacabitsicajavabelianexa. Nexata bitso pabarëyamë tsane pamatacabi icatsia
    Jesucristo patsianica.
  bon-bon: Mime nuuja toracarage mene pisi nyene Keriso poto cidi me. Peei lui Oogäräneji
    Mene Acejiyame me sasa mename biname bime bau ca. Iyeta teeme mene mine miiji
    cängena abiberäja, ingle peei lui epu pana gyene ngale te liiyepu krokeciiye cabu
    ca saapaclyäruge. Teeme mene te mibibine pepu pana umle nicärininuge bucurage
    gwidape poto cidi me, lui ge niinäce mine umle lica. Yepä, mine liba teeme mene
    poto cidi me ngene jwaatwananinago, piba apaclyera te mime bau tuungepmaluge,
    ingle Keriso Guji Wale pana tuungepmaluge mime ngenecu bora je.
  nhw-BL: Huan para tojuanti catli tiquitaque, quichijqui noja más temachtli nopa
    camanali catli quiijcuilojque itlajtol pannextijcahua Toteco huejcajya. Yeca monequi
    san tequitl anitztose para anquitlacaquilise catli quiijcuilojtoque pampa inincamanal
    eltoc quen se tlahuili catli tlatlanextía campa tzintlayohua. Xijtlacaquilica
    inincamanal hasta quema Jesucristo sempa hualas. Ipan nopa tonal yaya elis quen
    se tlahuili catli nelía chicahuac, huan elis quen yaya cahuantos ipan amoyolo.
  swh-ONEN: Nasi tunalo pia neno la hakika zaidi la unabii, ambalo mtafanya vyema
    mkiliangalia kwa bidii, kama vile nuru inavyongʼaa gizani, hadi kupambazuka na
    nyota ya asubuhi izuke mioyoni mwenu.
  wbi-wbi: tuli ni lisio ilya vuvili lino lithibitike, lino mu ilio muvomba vunono.
    ji tala jino jivika pakilo kuhanga pano kukia ni nondue isa sino sivineka mu numbula
    sinu.
  bba-bba: Nɡe mɛyɑ Gusunɔn sɔmɔbun ɡɑri yi sirerɑ. N weenɛ i yi swɑɑ dɑki domi yi
    sɑ̃ɑwɑ nɡe fitilɑ ɡe ɡɑ bɑllimɔ yɑm wɔ̃kurɔ sere yɑm mu kɑ sɑ̃rɑ kpɑ Yesu wi u
    sɑ̃ɑ nɡe yɑm sɑ̃rerun kperɑ yu kɑ bɛɛn ɡɔ̃rusu bururɑsiɑ.
  eng-KJVCPB: 'We have also a more sure word of prophecy; whereunto ye do well that
    ye take heed, as unto a light that shineth in a dark place, until the day dawn,
    and the day star arise in your hearts:'
  kgk-NT: 'Upe va''e e''ỹ mboyve orogwerovia-ma va''ekwe Nhandejáry nhe''ẽ kwatia-rehe
    oĩ va''e. Imombe''uhaty myamyrĩ kwéry remimombe''u voi araka''e. Orohendu-ma ramo
    Nhandejáry nhe''ẽ yváy-gwi ou ore-vy va''e ae “Anhetegwa voi ra''e Nhandejáry
    nhe''ẽ kwatia-rehe oĩ va''e” oro''e-ma hese. “Yma gware inhe''ẽ mombe''uhaty inhe''ẽ
    tee voi omombe''u araka''e” oro''e joty orogwerovia tee-vy. Upéixa-gwi ha''e-ta
    peẽ-my: Iporã voi pene mandu''a ndu''a ramo Nhandejáry nhe''ẽ-py omombe''u mbe''u
    va''etygwe remimombe''ukwe-rehe perovia porãve hagwã. Inhe''ẽ tataendy-rami nhande
    resape pytũgwy-rupi jaiko va''e-pe. Tataendy-rami Nhandejáry nhe''ẽ pytũ-rupi
    oiko va''e-rami jaiko jave, nhande resapeha voi ha''e. Iporã katu pemoĩ meme pene
    renonde-py upe nhe''ẽ. Pytũ jave, ko''ẽ reruha jasytata-pe nhaha''arõ. Ohesapeve
    va''erã nhaha''arõ. Upéixa ko''ẽ reruha-pe oha''arõ va''e-rami peẽ ave peha''arõ
    katu Hesu-pe peiko-vy. Ou va''erã pende py''a resape-vy. Ani katu pemokanhy teĩ
    pende py''apy-gwi kwatia-rehe oĩ va''e Nhandejáry nhe''ẽ.'
  waj-waj: Itaama vaikiai nnaaruaa vaidi forofetaiya gioonna kiaapuuya kiaa mmuu kuaiyauvaara
    ta yaagueeqama kutaavaivee kiaunnavai. Ngia iya kuaiyauvaa tuqinnama rikiada puaisa
    utuaaraivo inna yoketaavai. Iya kuaiyauvo toobaivaa ta upisiivaki subi yapa kiaunnano
    taineema kooyaa kua oyaivaa ti kiaa ti mmivai. Ii kua iyauvo vakia roo ngioo ngioo
    patairaivaa roosiima kooyaa vaivai. Itaama vaikio rikioo Yisuuva ngiiiki varikio
    patairaara aakiapuaivo taineema ii mmeekia ivo ngii aakiaiyauvaki taivai. Ivaara
    iya kuaiyauvaa tuqinnama rikiada puaisa utuaaraivo inna yoketaavai.
  cpy-cpy: Rootakira iyotakaa-peroteeniri omaperotatyaa irika ikantakiri paerani Kamantantaniri-paeni.
