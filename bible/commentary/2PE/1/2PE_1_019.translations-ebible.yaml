    mai duhu kafin asubahi ya zo, kuma tauraron asubahi ya tashi cikin zukatanku.
  mal-mal: പ്രവാചകവാക്യം അധികം ഉറപ്പായിട്ട് നമുക്കുണ്ട്. നേരം വെളുക്കുകയും നിങ്ങളുടെ
