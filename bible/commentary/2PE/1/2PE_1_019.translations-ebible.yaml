  wos-wos: Wun hundi xékétaka wun joo xétaka nani jémba xékélaki. Godna profet hanja
    Jisas Kraiska hundi wata di mwi hundi di wa. Xékélakimbeka guni deka hundi jémba
    xékétanguni. Deka hundi dé téméngara maki dé. Téméngara halékingambu yanéta hanyindéka
    nani jémba xémbeka maki, guni deka hundiré xéta jémba sarékétanguni. Sarékéngut,
