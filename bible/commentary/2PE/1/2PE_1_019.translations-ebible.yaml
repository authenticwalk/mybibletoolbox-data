  gaq-gaq: ତେସାଃ ବାବବାଦି‍ଇଂନେ ବାନ୍ ପର୍‌ଚାର୍ ଡିଂକ୍ନେ ସାମୁଆଁନ୍ନିଆ ନେନେ ବିସ୍‌ବାସ୍ ମାଲେ
