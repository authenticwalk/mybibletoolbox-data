    nya cundichin ta caña ra Cristo tari cañá tiñoo cahnu cha ñaa ca, vatyi sandichín
    ra añima yo.
  tzo-NT: Hech laj jna'tutic ti melel ti sc'op ti j'alc'opetic yu'un ti Diose ti quich'ojtique,
