    kubwana ni ha mwananalina atemiu ni yane.
  wbp-wbp: Kujarlaju, milya-pinyi karlipa yimiji junga yangka kujalu jarukungarduyu-paturlu
    yirrarnu nyurru-wiyi Jijaji-kirli. Yimi nyanungurra-nyangu ngulaju rdili-piya
    ngurrju-piya kuja-ka mirilmiril-karrimi mungangka. Kajirliparla yimi yinyakuju
    ngungkurr-nyina, kula-ngalpa warntarla karlirr-kanyi. Warrardajukulu puraya jarukungarduyu-kurlangu
    yimi kaji Jijaji pina-yanirni. Nyanunguju ngurrju yangka wanta-piya kuja-ka kakarrara-ngurlu
