    ne quĩ́jino jã́ri eaiyepe ñeminoi pʉ miad̶áe tʉiyeta aru aviá ʉ̃i boiyeta ne jã́rajiyepe
    aivʉ me, nopedeca iye Jʉ̃menijicʉi yávaiyede coyʉcaiye báqueque ʉ̃ coreóvare d̶aibi
    mʉjare quĩ́jino pʉ Jesucristoi copaidaiyeta, ʉ̃i coreóvare d̶aquiyede mʉjare me
    caiyede mʉje ũmei.
  ita-1927: Abbiamo pure la parola profetica, più ferma, alla quale fate bene di prestare
    attenzione, come una lampada splendente in luogo oscuro, finché spunti il giorno
    e la stella mattutina sorga ne’ vostri cuori;
  lww-lww: Ana komin sur la nap̃a mepisuia a memloge, mekilia ruru merarava e kiamimi
    sitomen lala, mesape nanene naga sur lelaga la nap̃a navisawalena nasumo la apisawalia.
    Kiela visena lala sane kapi vivaga wo tai vena vivagali yemalolo nap̃a tesike
    ea, ana popon touloyuia ana telavia. Sanene yoko kilologia mrapa van ita vano
    tol pogos nap̃a legiena viu imi m̃alivin ita, a verue na kolulag vam metava e
    kieta sinapane vena tegoli kieta sitomen lala.
  ckb-ckb: هەروەها پەیامی پێغەمبەرانمان هەیە کە بە تەواوی پشتی پێ دەبەسترێت، چاک دەکەن
    کە گرنگی پێ بدەن، هەروەک چۆن گرنگی بەو چرایە دەدەن کە لە شوێنێکی تاریکدا دەدرەوشێتەوە
    هەتا ئەو کاتەی ڕۆژ دەبێتەوە و ئەستێرەی بەیان لە دڵتاندا هەڵدێت.
  nas-nas: Eeꞌnoko nakaro-nupoong˜ urikupoong biikaang kara Jiisuuꞌke dupe-antavuioꞌ
    aaꞌnaꞌ masikung oroꞌparioꞌ kompampiri otong niikaang kara puring-anta-koo. Diiꞌ
    tee noruꞌ eꞌmaniri otoriaing tee-koo biikaang kara-koo tee-pinaꞌ araka mutaananooꞌke
    arakavaramaung-pinaꞌ noruꞌeritaaꞌ bera taneꞌpuko tee maatara daaꞌaravainooꞌke
    basi diikaang domang-koo.
  uvl-uvl: Nenge nei poia imem ke mo eteia ke helenga nenge hetatalonga mur te haliu
    hotote manmanna. Ke imo, urana nge a longe pe a nanasia ke nek ke pomanga a nanas
    tau ngamo ia lemenge nenge tualeme nga kileng au ngana. Pe a nanas mene ke la
    Kileng rir hatalia imo pe Itoch uachuach ana lohaka ke mes nga letemo.
  eng-BBE: And so the words of the prophets are made more certain; and it is well
    for you to give attention to them as to a light shining in a dark place, till
    the dawn comes and the morning star is seen in your hearts;
  ixl-CNT: Utz yolonnaj qꞌu alol tetz u yolbꞌal Tioxh tiꞌ u Jesuus majte. Kꞌujlebꞌal
    kꞌuꞌl qꞌu yol alel taqꞌo. Echen senima tan, vinujul nikꞌucheꞌ. Echaꞌ ipaqꞌun txijtxubꞌal
    tu uken. Utz saꞌnaleluꞌl vatzsaj sevatz qꞌu kam tziꞌ. Echaꞌ isajbꞌu saj tetaanima
    siꞌaneꞌ. Ech satxijtxun u txꞌumiꞌl tetz qꞌalaꞌm tetaanima.
  xsi-xsi: Mine nde maka kasama tu ŋgua-tulâŋa tamâta muŋgâŋa nenzi ŋgua ŋinde nde
    mao kanaŋo. Aku ara ŋana miki kala ma kalomi tawana ŋgua ŋinde mine nâ. Ŋgua ŋinde
    nde itogo sinâla ŋana ipane kondoma pwataki kâ. Aku sinâla ŋinde ma isinala nia
    mine lee mbwale pwataki, ŋineŋga pitu mboi ŋalae ma ipâŋga ku ma isinala ilomi
    kalomi.
  crx-NTPO: Ndi Yak'usda be nus hoo'enne bughuni, 'i 'uk'enus oot'az 'uhoont'oh. 'Et
    ndi khuni soo cho ulhchoot de, 'et de 'uk'enus nohba hootázoo'. Nts'en'a tsahólhgus-un
    kwun be hoot'en, 'et ndi khuni nohba 'et dunt'oh. Christ, sum cho ts'utni, 'en
    whusanátidalh, 'oh de 'et dúhooja de, nohdzi ndulcho-i be ndi khuni olhchoot.
  kan-OKCV: ಮಾತ್ರವಲ್ಲದೆ ನಮಗೆ ಬಹು ನಿಶ್ಚಯವಾದ ಪ್ರವಾದನೆಯ ವಾಕ್ಯಗಳಿವೆ. ಉದಯ ನಕ್ಷತ್ರವಾಗಿರುವ
    ಕ್ರಿಸ್ತ ಯೇಸು ನಿಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಉದಯಿಸುವಾಗ ಕತ್ತಲೆಯಾದ ಸ್ಥಳದಲ್ಲಿ ಪ್ರಕಾಶಿಸುವ ದೀಪದಂತೆ
    ಎಣಿಸಿ, ನೀವು ಆ ಪ್ರವಾದನಾ ವಾಕ್ಯಗಳಿಗೆ ಲಕ್ಷ್ಯಕೊಡುವುದು ಒಳ್ಳೆಯದು.
  bbb-bbb: Ijadufuo iviama noka giriesana vua ije e Godido vua vierafena kuaevo bu
    isuibe kuaeva ije ma vierafeve. Ijadufuo jadua janika vua ije giriesana vierafefo.
    Ijadufuo maeje vua ije fu ire raete ije fu are titutema ijia sanamo ijieki. Ijadufuo
    vua ije fu ja ifejiaga ja vame ma ro ise ije mukoreigia giakinu ke vakuma mazani
    ireobo ije fu ruadufuo. Ro e Jesu Kuraesi fuje fuka ire zuvi ije fu ve irasekuvega
    ajiamo ijieki. Ijadufuo fure oe jone ijia sanana ifejiaga ja ire boeje Godi fu
    remo ije mukoreigia giana vierafeke.
  blw-blw: Wat gapon anchi chengngarni ya innilani, kaskasen hen nanigurachuwanni
    hen kenatot-owan hen ensosorat hen anchichay profeta ad namenghan mepanggép an
    Jesu Cristu. Wat ammay no papannaagényu agé hen anchichay ensoratcha, te chichachi
    hen kaman helaw way manehelaw hen helang inggana hen pomawayan hen ag-agaw ya
    inggana hen fùnagan hen anchi fatakagan way taraw, way hen miyaligan cha nadchiyat
    hen mamfangchan Jesu Cristu.
  tam-2017: அதிக உறுதியான தீர்க்கதரிசன வசனமும் நமக்கு உண்டு; பொழுதுவிடிந்து விடிவெள்ளி
    உங்களுடைய இருதயங்களில் உதிக்கும்வரைக்கும் இருள் உள்ள இடத்தில் பிரகாசிக்கிற விளக்கைப்போன்ற
    அந்த வசனத்தைக் கவனித்திருப்பது நலமாக இருக்கும்.
  azz-NT: Huan ticmatij ya que nijín totanextililis yec tamelahuac porín ticpixtinemij
    de ne tanahuatilme ten in tanahuatiani de Dios quiselijtinenque imaco Dios. Huan
    namejuan monequi xictacamatiyacan nijín tanahuatilme porín nijín tanahuatilme
    quinejnehuilía se hueyi tahuil ten tahuía nochi campa tayohuayanilot. Huan nijín
    tanahuatilme namechyoltahuilijtos hasta cuac tanesiquiu huan mohualuicas Jesucristo.
    Huan Yejuatzin quinejnehuilía hueyi sitalin. Huan cuac panquisas ne hueyi sitalin,
    ijcuacón quijtosnequi que niman tanesis ya huan amo monequis oc tahuil. Huan no
    ijcón cuac mohualuicas Jesucristo, ijcuacón amo monequis ne tanahuatilme den tanahuatiani
    san.
  spa-RV-1909: 'Tenemos también la palabra profética más permanente, á la cual hacéis
    bien de estar atentos como á una antorcha que alumbra en lugar oscuro hasta que
    el día esclarezca, y el lucero de la mañana salga en vuestros corazones:'
  csy-csy: 'Kamsang te sonkholna a thiang zaw thu zong i nei hi; note thinsung ah
    zingsol hong suak a, khuavak dong tua kamsang te sonkhol te sia khuazing na mun
    ah khuavak a tan bang in na kinging uh le, na pha seam na hi uh hi:'
  mxq-NT: Es dʉꞌʉn niꞌigʉ oy yajnijáwʉ ko tyʉyꞌa̱jtʉnʉty ja ayuk diꞌibʉ Diosʉ kyuga̱jxpʉ
    yajwʉꞌʉmdʉ ja̱a̱ybyéty. Pa̱a̱ty miits xymyʉbʉ́ktʉt yajxón diꞌibʉ yʉꞌʉjʉty kyʉxja̱a̱ydyʉ,
    mʉt ko yʉ ꞌyʉxpʉjkʉnʉty, dʉꞌʉn yʉꞌʉ éxtʉm tuꞌugʉ kudʉꞌxn diꞌibʉ kyudeꞌxypy ma̱
    ja koots it extʉ ko jya̱jʉꞌʉgʉt ja xʉʉñꞌát es pyʉdsʉ́mʉt ja jayxyʉʉ es tkudʉꞌxʉt
    ja mjot mwinma̱ꞌa̱ñʉty.
  tzj-NT: In chakaja' c'o chic jun ja nkacoj kabase ja más chi na seguro jari' ja
    rtzobal Dios ja quibin can in quitz'iban can ja profeta xin Dios. Jari' ja quitz'iban
    can yatal chewe chi congana neya' pa cuenta. Ja quitz'iban can jari' cani' jun
    k'ak' ja nsakirsaj abey chak'a', natruto' chipan ja k'ekumal. Ja c'a tok npi rsakaric
    mchita k'ekumal in tok nelto k'ij nsakirsaj chi utz nojel. In queri' c'a rbanic
    chakaja' ja tok xtipi chic jutij ja Jesucristo arja' nsakirsaj chi utz ja rewanma.
  tdt-tdt: Nee hatudu mai ita katak buat nebee Maromak nia profeta sira uluk koalia
    kona ba Jesus Kristu loos duni. Nunee imi tenki see tilun hodi rona di-diak profeta
    sira nia liafuan. Tanba sira nia liafuan nee hanesan ahi-oan nebee foo naroman
    iha fatin nakukun, too Jesus Kristu fila fali mai husi lalehan. Nia sei mai hanesan
    loro matan nebee foin sae, i hanesan fitun dadeer nian hodi foo naroman ba imi.
  ron-BTF: Și avem un mai sigur cuvânt al profeției, la care bine faceți că luați
    seama, ca la o lumină ce strălucește într-un loc întunecat până ce se luminează
    de ziuă, și steaua dimineții răsare în inimile voastre;
  eng-WEBP: We have the more sure word of prophecy; and you do well that you heed
    it as to a lamp shining in a dark place, until the day dawns and the morning star
    arises in your hearts,
  eng-FBV: We also have the confirming word of prophecy that's absolutely trustworthy,
    and you will benefit from paying close attention to it. It's like a lamp that
    shines in a dark place until the day dawns, and the morning star shines to illuminate
    your minds.
  nld-1939: Bovendien bezitten we het woord der profeten, dat daardoor nog meer bekrachtigd
    werd; gij doet dus wèl, met er acht op te slaan als op een lamp, die schijnt op
    een donkere plaats, totdat de Dag gaat gloren en de Morgenster opgaat in uw harten.
  bwo-bwo: Jaman nebiyiwots bo keewtso arik b́ wottsok'oniye noosh bogshdek't bo kitsiri,
    mansh t'alwi beyoke fa'a c'eshosh sheengshde'er it kotfok'o nebiyiwots keewtsono
    sheengshde'er koto itn geyiyitwe, manowere it k'alit maargoyo b́ gatsfetsosh,
    datsgatsi mozofu it nibots b́ be'efetsoniye.
  nch-BL: Huan para tojuanti cati tiquitaque, quichijqui noja más temachti nopa camanali
    cati quiijcuilojque itajtolpanextijcahua Toteco huejcajquiya. Yeca monequi san
    tequit anitztose para anquitacaquilise cati quiijcuilojtoque pampa inincamanal
    eltoc quej se taahuili cati tatanextía campa tzintayohua. Xijtacaquilica inincamanal
    hasta quema Jesucristo sempa hualas. Ipan nopa tonali yaya elis quej se taahuili
    cati nelía chicahuac, huan elis quej yaya cahuantos ipan amoyolo.
  quc-TNT: Xukuje' ri qui tzij ri k'alajisal tak re ru Lok' Pixab ri Dios ri xquitz'ibaj
    can ojer c'o can kuc' uj. We tzij ri' man cäq'uextaj taj. Sibalaj utz we quixoc
    il chutatabexic we tzij ri', rumal chi are je' jas jun chäj, jun candela ri cätununic,
    ri cäjuluw jawije' ri sibalaj k'ekum wi c'ä cäsakir na, quel c'u na lok ri nimalaj
    ch'imil re ri u sakiribal ri cätunun na chiwäch. Ri u k'alajisaxic ri Kajaw Jesús
    pa ri iwanima' are je' jas ri cuban ri nimalaj ch'imil ri'.
  tfr-NTPO: Miydëy e go ga tjl̈õkwo l̈ara Sbö tjl̈õkwo l̈agagarë dënashko l̈i, e jl̈õe.
    Kjok ro sĩshko ga shji iök borkek shjiy, äär jong kjok shröng jã, Dbar Kjokl̈o
    wenshko. Tjl̈õkwo tara l̈ok l̈i, e beno bi kong iök shjiy eni wl̈eni bako, äär
    jong Cristo tjwe iröng obishko jã. E kjĩshko ga tjl̈õkwo l̈i woyotjl̈ĩzĩ yõtso.
  kaq-NT: Jaa copi tah non Papan joi yohinicabaan huishani joibo hashoan sirijaquin
    sca honanai. Yame chian hahan xabajati quesca tah qui. Jaa joi jisquin sirijanahue,
    maton jointi janin xaba paquenon caman. Jointinin honancoinnoxon caman jisquin
    sirijanahue.
  sgb-sgb: Gawan ha nahêlêk naên, ay napaptêgan ya taganán pêtêg ya impamwang lan
    mámipamwang hên an-ipaihip kanla ni Apo Namalyari. Yabay ya dapat tamon honolên
    hên nanad ha pamanhumonol tamo ha hawang hên solo no ampammita kitamo no yabi.
    Dapat tamon honolên ya habayto angga ha pag-orong ni Panginoon Jesu-Cristo, ya
    nanad ha manwatah ya angkahêlêk tamo no maranon.
  vie-1934: Nhân đó, chúng tôi càng tin lời các đấng tiên tri chắc chắn hơn, anh em
    nên chú ý lời đó, như cái đèn soi sáng trong nơi tối tăm, cho đến chừng nào ban
    ngày lộ ra, và sao mai mọc trong lòng anh em.
  kxv-kxv: ଏମ୍ବାଆଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେ଼କ୍‌ନାରି ୱେ଼କ୍‌ହାମାଚି ମାହାପୂରୁ ଅଣ୍‌ପୁତି
    ବ଼ଲୁ ମାଙ୍ଗେତାକି ହା଼ରେକା ଆ଼ଟ୍‌ୱା ଆ଼ତେ; ମୀରୁ ଏ଼ଦାଆଁ ଆନ୍ଦେରିତା ଡ଼ୀଞ୍ଜାମାନି ଦୀୱଁ ଲେହେଁ
    ଅଣ୍‌ପାନା ଲା଼ଆଁ ୱେ଼ୟାଆ ପାତେକା ମୀ ହିୟାଁତା ୱେ଼ୟାଜାରା ହୁକା ହ଼ଆ ପାତେକା ଏ଼ଦାଣି ମ଼ନ ହୀତିହିଁ
    ନେହେଁ ଆ଼ନେ ।
  amu-NT: Ndoꞌ mati waa na cwileiñꞌo̱o̱ⁿya na majndaaꞌya, juu ñꞌoom na tyolaneiⁿ profetas
    na tyoñequia ñꞌoomꞌ Tyꞌo̱o̱tsꞌom tandyo xuee, ꞌo jeeⁿ xcwe nlꞌaꞌyoꞌ xeⁿ cwilañꞌoomꞌndyoꞌ
    ñꞌoomꞌñeeⁿ na laxmaⁿnaꞌ chaꞌcwijom lámpara na matseixueeñenaꞌ yuu na jaaⁿñe, hasta
    nquii na cwiluiiñe caxjuuncoo matseixueeñe naquiiꞌ nꞌomꞌyoꞌ.
  hin-CV: इसलिये भविष्यद्वक्ताओं का वचन और अधिक विश्वसनीय हो गया है. उस पर तुम्हारा
    ध्यान केंद्रित करना ठीक वैसे ही भला है जैसे जलते हुए दीपक पर ध्यान केंद्रित करना—जब
    तक पौ नहीं फटती और तुम्हारे हृदयों में भोर का तारा उदित नहीं होता.
  spa-BES: Y así las palabras de los profetas se hacen más ciertas; y es bueno que
    presten atención a ellos como a una luz que brilla en un lugar oscuro, hasta que
    llegue el amanecer y la estrella de la mañana se vea en sus corazones;
  san-BEN: অপরম্ অস্মৎসমীপে দৃঢতরং ভৱিষ্যদ্ৱাক্যং ৱিদ্যতে যূযঞ্চ যদি দিনারম্ভং যুষ্মন্মনঃসু
    প্রভাতীযনক্ষত্রস্যোদযঞ্চ যাৱৎ তিমিরমযে স্থানে জ্ৱলন্তং প্রদীপমিৱ তদ্ ৱাক্যং সম্মন্যধ্ৱে
    তর্হি ভদ্রং করিষ্যথ|
  tdx-tdx: Toe aman-tika o tsaram-pitoky niventeñeo, le mahasoa anahareo ty hitsendreñe,
    hoe t’ie jiro mireandreañe am-pimoromoroñañe ao, ampara’ te manjirike i àndroy
    vaho mionjoñe i misaron-kazavañey.
  naf-naf: Keyepmti nin golaŋ zenze an ekŋengalen zet nâman penaŋaŋ penaŋ mambein
    keyaŋ taŋam keboŋ bemti tambusosogen mambusatnaŋ bein kegok nâmâtâbep. Kegok mti
    indamukulem mme ektitimti manepeme Zisasiyaŋ kobe. Sekam saputuŋaŋ msat msambiyet
    kwati msasa mamandamkozinok Zisas kokotnaŋgalen kanen egalen busatnaŋaŋ keŋin
    meleŋ belaŋ beme in Zisas ekbep.
  grc-MT: και εχομεν βεβαιοτερον τον προφητικον λογον ω καλωσ ποιειτε προσεχοντεσ
    ωσ λυχνω φαινοντι εν αυχμηρω τοπω εωσ ου ημερα διαυγαση και φωσφοροσ ανατειλη
    εν ταισ καρδιαισ υμων
  vid-vid: Kahi, usenga wa waloli wangweneza mbuli ayo, namwe mwangudita goya homibatilila,
    mina ndo kota lumuli lulingulangaza honhu heng'ha hawele na jiza mbaka zuwa lila
    hoibwemwenzuka na lumuli lwa nhondwe ya lufuku holangaza mnhumbula za hemwe.
  pio-NT: Iná macáita idéca ichàbacawa càide iyúwaté profetanái itànàanáté Dios itàacái
    Cristo iináwaná ìwali. Càita wáalíacawa cachàiníwanái báisíiri iyúcani Cristo
    yàanàanápiná àniwa. Iwàwacutácué péewáidacawa ìwali yái tàacáisi Dios íiméericaté
    Cristo ìwali, peebáidacué nacái, yácáiná yái tàacáisi imàacaca wáalíacawa càinácaalí
    Dios iwàwa wàyaca. Yái Dios itàacái càicanide iyúwa lámpara icànacaalí catácatalé
    àta Jesucristo yèepùacataléta yàanàaca àniwa aléi èeri irìculé.
  tsn-tsn: Jalo re bonye ebile re tlhomamisitse gore se Baporofiti ba se buileng se
    diragetse. Lo tlaa bo lo dira sentle go tlhokomela sengwe le sengwe se ba se kwadileng,
    gonne jaaka lesedi le phatshima mo felong fa go lefifi, mafoko a bone a re thusa
    go tlhaloganya dilo di le dintsi tse gongwe di ka bong di fifetse ebile di le
    thata. Mme fa lo ela tlhoko boammaaruri jo bo hakgamatsang jwa mafoko a baporofiti,
    jalo lesedi le tlaa phatsima mo meweng ya lona mme Keresete Naledi ya moso o tlaa
    phatsima mo dipelong tsa lona.
  amr-NT: Aʼnennada Diosen huamanbatiaʼpakeria Cristotaj onʼtimadoyaʼuyate. Apagbaʼte
    dakaʼ onʼtimadoyaʼuyate. Apagbaʼ monʼto̱e̱po buttida o̱ʼe̱ monʼnopo̱e̱po nigpe̱e̱dik
    moʼne. Huakjey oʼbakpakpo jeyda o̱ʼe̱nok ʼuruda tiahuaydik o̱ʼe̱ne. Konigti Apagbaʼ
    oʼtiahuaypo Jesucristotaj moknopo̱e̱a̱ʼne. Kenpaʼti Jesucristo eʼtiakte moʼnopoʼto̱e̱po
    ʼurunanada moknopo̱e̱a̱po. Konig jeyda siokpo huanopoʼtaj eʼtaʼte huadaknada moknopo̱e̱a̱po.
  pwg-pwg: Tuna kubiine akii nota ivi rewapana da aviyavisina peroperoveta igirugirumi
    na vonavaghata. Ma ibiibai da nani girumisi na koni nuwanotanota bubuni. Tuna
