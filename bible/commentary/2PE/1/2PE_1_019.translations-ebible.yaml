    gire ulita be suge trate trate chege kwian Chube gerua ketanga chada ulita degu
    kare.
  tmd-tmd: An keir God mönö nuŋwa audiöx nugumɨŋ aku mɨ, an nugwöla, God mönö yadɨb
    nöbö bla ñɨŋ yadim mönö aku, God mönö nuŋ akwör yadmä; aŋadö pɨb mönö akwör yadmä.
    Ñɨŋ yadim mönö aku, pɨxmag yuö bö hötɨkö urön nɨgɨm, anɨŋ mila abmɨd mag akuyöbö
    rɨmɨda. Mila ab gɨb akwör duön ruö löuba rɨmɨn nugugɨrön, gupö pogulɨda wöl haŋ
    madmag yuörɨb ñɨŋ kwo nugwöña. Röpɨn hön aku, ruö aŋadö röx mag akuyöbö cöna.
  acr-NNT: Wa xqilo e kujikibꞌaꞌ uwach ri tzij tzꞌibꞌital kan kuma ri qꞌalajisanelabꞌ
    chupa Ruchꞌaꞌtem ri Dios. Y lik utz ri kaꞌan alaq we kok alaq il che waꞌ, ma e
    pachaꞌ juna aqꞌ kawon pa qꞌequꞌm kꞌa pa ri saqribꞌal echiriꞌ kel lo ri nimalaj
    chꞌumil re ri saqribꞌal. Waꞌ e keꞌelawi rukꞌunibꞌal ri Cristo, ri kutzij upa ri
    animaꞌ alaq.
  kpg-kpg: Malaa, gimaadou gu hagalongo gi nia haga modongoohia ala ne agoago mai
    go nia soukohp gu iloo bolo nia maa e donu. E humalia goodou gii mmada ginai,
    gei gi hagalabagau ina, idimaa, ma e hai gadoo be di maalama dela e maahina i lodo
    di gowaa bouli, gaa dae loo gi di maalama o di luada, gei di maalama o di heduu
    luada ga maahina lodo godou manawa.
  taj-taj: चुह्रङ् लसीन अगमवक्तागदेसे थेःना लबा परमेश्‍वरला बचनरी ङनी ढुक्‍क तबा मुला।
    थेतबासेलमा स्‍य्‍होरी रमरम रिमरिम आततेधोना ओच्‍छे एनीगदेला सेमरी स्‍य्‍होला सुक्र
    आथोन्‍तेधोना धोपधोपरी नाङसल म्रासी थान्‍बा ह्रङ् लसी चु बचन एनीगदेसे ह्राङला सेमरी
    थान्‍जी भिसम ज्‍यबा तला।
  avt-avt: Haiu han ekitet iuwe hɨm me nɨpaa mɨt profet hɨr natɨp hɨm me Krais hɨr
    newepyapɨrem, mentar menmen nɨpaa haiu mɨrem. Te yi mɨt eiyises hɨm im, yi eirɨak
    yaaim. Hɨm me God mɨt profet netpim hɨram mɨre si mɨr meit wit toto ere menep
    wanewik saur kɨr keteiknai menep kaksiupan. Hɨm mɨt profet nɨpaa netpim hɨram
    mɨre si me wɨtaan mekepai haiu mises hɨm me God werek werek ere Jisas Krais kan.
    Hɨrak kɨre wepni kewep kan kekepai.
  cbk-cbk: Y ese voz alla na monte sagrao ta hace mas fuerte con el confianza di amon
    na mensaje del maga profeta de antes. Bueno si pone gayot ustedes atencion con
    ese mensaje, cay ese como el luz que ta brilla na oscuridad, hasta ay llega el
    estrella de la mañana, y entonces didia ya. Y este dia ta representa el venida
    otra vez del Señor Jesucristo.
  uig-ARA: ئۇنىڭ ئۈستىگە ھەممىمىزدە پەيغەمبەرلەر يەتكۈزگەن تولىمۇ ئىشەنچلىك بېشارەتلىك
    سۆز-كالام باردۇر؛ سىلەر تاڭ سۈزۈلگۈچە، تاڭ يۇلتۇزى قەلبىڭلارنى تولۇق يورۇتقۇچە
    بۇ سۆز-كالامغا قۇلاق سالساڭلار، ياخشى قىلغان بولىسىلەر (بۇ سۆز-كالام خۇددى قاراڭغۇدا
    چاقناپ تۇرىدىغان چىراغقا ئوخشاشتۇر).
  tuf-tuf: Cubar icar tew̃jác chihtá récaji ehcú bahjáquinro. Uchicri jaquit Sir chihtá
    ehcúquinat im eyta Sir carit cuitar cuihsú bahjáquinro. Eyta bira éyinat cuihsujác
    tamo cuít síhw̃awi. Cuan bicayat bahnác cuanyat ay istír eyta Cristo wicayat,
    éytaan wan is ur icar urán bow̃an bahnác wícayqueyra. Cuatán ey wiquíc acor ita
    rabar ima chihtá récaji ehcujaquey rahcwi. Uwat bahnác cuaníc acor ita rabar oca
    sira cut istír eyta ey wiquíc acor ita rabar éytaan wan ey chihtá wácati ítuwi.
  abx-abx: Pwira pa sinan, andang na agtinagalan-ta kam i tinapuran allingun-na si
    mga paragsumat ngan mahalap kunta' kon sapanginanu-bi nan pariho si kapapaniguru-ta
    si lampara nga akasigahan i adda malu'om lugar tubtob si panakka-na si mananalong
    nga paluwa' i makabigwas pagkumpli si kadanta'-na si mga isip-bi.
  mco-NT: Nañ jadu'n nmɨɨd'ajtɨm je ayuc jac'oybɨ jactɨɨybɨ. Je' je' je tɨy'ajt je
    ayuc huɨdibɨ ajcxy yjay je Dios y'ayucnajtzcapxɨɨybɨ jecy'ajty. Oy miich ajcxy
