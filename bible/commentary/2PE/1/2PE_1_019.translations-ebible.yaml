  meu-meu: Unu amo peroveta herevadia vada e momokani vaitani, ai emai ai. Umui danu
    ba badinadia baine namo; idia na lamepa gabu diburana ai e diarimu na heto, ela
    bona daba baine rere, bona hisiu bada na lalomui ai baine dae.
  yva-NT: Ana nande no unate umaso rai mbewar reamanave wamare ayao anawae wusyine
    omamo mamai tugae. Weti kove mamo wapo ayao anawae raraniv mavabe, weye awa ayao
    raurata irati yawainyo rakaindi ti mbaro namano kaumure rai. Ayao anawae mbar
    ava masyoto Yesus Kristus pakare ti taune Apa vare mbaro wasanuga rai, maisyare
    akane ntipu muno Tundinit seo no wanamuram ramaisy.
  dgc-dgc: Nadid, i éya a nanyari ta harap mia, éy saya i nagpatunaya a tama tu nihula
    du purupeta to araw. Kanya sikam, éy sugsugén moy i éya a hula, da koman ya i
    simbu a mangdemlag ta kedikléman, a hanggan éwan dumemét a huway i Panginoon.
    Mara, koman siya i palawayan a magpaliwanag ta isip moya.
  zpm-NT: Ga nagoṉ rlu ne diidzli nac grë miṉe bzeet grë zha ne biadteed Xtiidz Dios
    lo miech padzeela; gacxe waa, zig nac to ible nonguieḻ guieṉ to zha naca. Masaque
    lëëw quiaziini lo to niina, zig rziini tib biini guieel, haxta riini liu zeeṉe
    laa Mel Ngol rlan; ni lëë Mel Ngol co nac Jesús.
  hix-NT: Àro ke, onà wyaro kany me amna naha. Yaworo xaxa nekarymatxownà hamà, amnyehran
    heno komo, kany me rma haxa amna naha. Khoryenkomo nhutwamohsotho yano me nekarymatxownà,
    nyamoro heno. Khoryenkom karyehtan yawono rma àro ha. Ohxe xenye ro me rma haxa
    ehtxoko. Weyu ymo wyaro naha, Khoryenkom karyehtanà. Awaràn wawo kehtokonye, kweyhetxow
    hamà, weyu ymo. Àro wyaro rma rha, yaworon xaxa hutwahra kehtokonye, hutwamohsehe
    harha, Khoryenkom karyehtanà, kàwyanye. Àro yonye ro me rma haxa ehtxoko, Kryestu
    yomokhàra ro rma haka. Noro yomohtoho rma, amnye nenmahyaha hampànà. Àsok hana
    nay ha, kwakwaru ymo ha. Enmahrà ro nahataken hamà, tàwya kawasmetxho menye. Àro
    wyaro rma rha, ehonomnà me xaxa nosonyhehe hampànà, Kryestu, owyanye, oyowan yawonye.
    Osonyhohra ro rma haka, Khoryenkom karyehtanà yonye roro me rma ehtxoko.
  sim-sim: Uhunda osik mashi ol profet li mbahandarin yawur ni misihi ni toltangrihi
    ni tiyanda nir. Jir er nga mashi lihin yawur ji misihi ji tiyaka. Mberem ushiwak?
    Mashi profethi lam tangnanda mishik ukruharanda hom si naha sunguwavu nihik er
    ukrunda sira. Hako os si harawa wolo mbeek lamin ni ukrunda ambu nir. Mberem ushiwak?
    Mbele mbele kormbak nawak ni heyenda ola. Unda osik erema. Jisas indik or tawa
    wolo mbele mbele amber kormbak ni heyekrahakorokwa lir.
  npi-ULB: हामीसँग भएको अगमवाणीको वचन अझ निश्‍चित भएको छ, जसलाई तिमीहरू पालना गर्न
    उत्तम प्रयास गर्छौ । यो उज्यालो नहुञ्‍जेल र तिमीहरूका हृदयमा बिहानको तारा नआउञ्‍जेल
    अन्धकारमा चम्कने बत्तीजस्तै छ ।
  cgc-cgc: Tenged ta ame na inagian naan ta bukid ya, gadugang pa gid ame na pagsalig
    naan ta mga pasugid ya ta mga prupita na manugsugid ta kabebet-en ta Dyos. Dapat
    ibetang nyo gid naan ta inyo na isip mga pasulat ya danen tenged iran na pasulat
    paryo ta isya na lampraan na gapawa naan ta delem na lugar asta ta uras na gapawa-pawa
    daw bugasen gagwa na yon man beet ambalen asta na Jesu-Cristo na paanggid ta bugasen
    mabot daw magpapawa gid ta ate na isip.
  tim-tim: Akto areâk bo. Anutuŋe makto propetelupŋande kulemgoyi den are bunŋe wan
    egion are tângombo bunŋe dondâ akmap areâk nâŋgâwei. Arekŋe kemdâ pagaleŋe hainare
    akmâ hândâkŋân dâp hekatyeŋgimbo pagaleŋe âlepŋe biwiyeŋân emet hauŋbiap akto
    hanyeŋân diâ kâmŋe humo gawiap. Den are paŋâk mem biwiyeŋân katbei.
  yor-yor: Àwa sì ní ìfẹsẹ̀múlẹ̀ ọ̀rọ̀ àwọn wòlíì dunjúdunjú sí i, èyí tí ó yẹ kí
