  qxh-NT: Chaymi cananraj unay willacujcuna rimashanman sumaj yupachicunchi. Rimashanga
    achqui-yupay achicyapaycämanchi rimashanta tantiyacunanchipaj. Sumaj wiyacunanchi
    Jesús cutimunan junajcaman. Cutimur, waraj istrïlla-yupay cushicachimäshunpaj.
    Shungunchipis achicyacäcunga.
  nwi-nwi: Mərɨg kɨtawə kharkun huvə mə nəgkiarien kape profet kupən mɨnə in nəfrakɨsien,
    rəmhen kɨn laet kɨrik yame raməsiə ye nəpɨgnapien. Kɨni rhuvə mə kɨmiə mɨn taksərɨg
    huvə nəgkiarien a mamhavən mɨseriaji naksəm huvə nɨpran rəmhen kɨn laet yame raməsiə
    yenpɨg, mɨne nəgkiarien kafan raməmɨr yerkimiə rəmhen kɨn fetukai ramhaktə maməsiə.
  kmo-kmo: No meejiri, nota piirapet sawo tar majin eechaba hikitu ii eeta maji siiken.
    Eeta kepi kwo diita majin hehar wageteyitu. Ii eeta niyiki yichawa eemek okor
    tawa habaga eecha tawa. Eecha okor okor uhadii tawaga, mapo sokwa tawa winyumay
    sokwa tawaga kwoti sugu wopuk eecha sokwakiita.
  agr-agr: Nuaduí wika Apajuí etsegtin aidau Apajuí chichame uminkatnun agajajua nunak
    dekaske tajai. Nunú chichama duka, lámpara ekemakam suwen tsaaptin emama numamtinai.
    Atumesh dita agagbauwa duka shiig emamkesjum dekamain ainagme, nu shiig dekamtijamattagme
    atum wajuk pujumainaitjume nunak. Jisukristu ataktú juwi minakug, yaya tsawak
    tsaaptin wajas aama numamtuk anentaimin yapagtugmawagtinai.
  kyc-kyc: Dokona ingyuo poropeta akalimi pii leyami doko kinyi ingyuo pelyamo kandelyamano.
    Nakamame pii doko lambe ingyuo minyuo panda iminjiyamo dokona yanganyi retenge.
    Dokona leyami dupwa suu pyale pyale pupwape. Pii doko rao pelyamo dokome yuu yangapala
    nakamana mona anda dorena yanganyi peeyara.
  urd-GVU: اِس تجربے کی بنا پر ہمارا نبیوں کے پیغام پر اعتماد زیادہ مضبوط ہے۔ آپ اچھا
    کریں گے اگر اِس پر خوب دھیان دیں۔ کیونکہ یہ کسی تاریک جگہ میں روشنی کی مانند ہے
    جو اُس وقت تک چمکتی رہے گی جب تک پَو پھٹ کر صبح کا ستارہ آپ کے دلوں میں طلوع نہ
    ہو جائے۔
  yre-NT: Zɩ kʋ wei zɩɛ -a 'man bɛ, ɛn kʋ yi -tɛra 'wɩ nɛn Bali 'lewei vɩnɔn -a 'vɩ
    'e 'cɛn bɛ -a da 'kpa tɩglɩ. 'Ka drɛ "yi 'wɩ nɛn waa 'vɩ bɛ -a va. Kɔɔ 'wɩ zɩɛ
    e ya "le 'tɛ 'san nɛn e cɩ 'binan klun va bɛ -yee 'wɩ 'zʋ. E "bia zɩɛ -trilii,
    -e tʋ nɛn yidɛ 'san bɔala bɛ e 'bɔ. Tʋ zɩɛ -a man nɛn tʋ 'cɛn mlɛn crɛn bɔala.
    Zozi nɛn, -yɛɛ 'wɩ pɛɛnɔn 'ci "sia -cɛɛ 'wein.
  fuh-BKF: Ɗum fuu ɓeydanii min katin tannyorde ko annabaaɓe ɓeen kaalnoo ɗuum. Ndelle
    sanaa ngatton hakkillooji mooɗon e dow majjum, sabo haalaaji maɓɓe ina nga'i hono
    lampal jaynoowal ley nimre, faa pooyngol yayna, de hoodere fajiri jalba ley ɓerɗe
    mooɗon.
  arl-NT: Canaa tojiniuucua Pueyaso sequesanojuanaa Neyanujiniji, canaari cunora seetanujuanaa
    niishiyani, tariucuacaanu nojuajiniji pueyara Pueyaso sequesano caminiujiuniaa
    sequesanoori seetanujuanaajuhuaj. Naaratej, maniniacuajaari nia tojiniuria nojori
    naajiotasano Pueyaso Jiyarosocoriquiano Pueyanojiniji. Nojori naajiotasanoni,
    cunoori poojiajinia cuhuataquiaa, naatej, taa samaritiu cuhuataa ninishiquicuaani,
    cuaara juhuaquemajaatijia. Pananuuri saniniuujia muetanutaniyacujua, seetanujuanaa
    na cuhuatanura pajaniya. Naa quiniutianiyajaariuhua pa Jiyaniijia muetasacariuhua
    pocua.
  ziw-ziw: China ukanuni utendese kugamba ulosi wa wawoni wa Chohile wachilagisa mbuli
    iyo ni chindedi uneva mkautimila, kwaviya wenga taa ikulangaza hantu he chiza
    kubula hadya nakutandazuke na ung'azi wa ntondo ya machelwa ikung'ala mwe myoyo
    yenyu.
  grc-TR: Καὶ ἔχομεν βεβαιότερον τὸν προφητικὸν λόγον, ᾧ καλῶς ποιεῖτε προσέχοντες,
    ὡς λύχνῳ φαίνοντι ἐν αὐχμηρῷ τόπῳ, ἕως οὗ ἡμέρα διαυγάσῃ, καὶ φωσφόρος ἀνατείλῃ
    ἐν ταῖς καρδίαις ὑμῶν·
  nag-nag: Kelemane etu Isor laga kotha amikhan nimite aru bhi bhal bonai dise, aru
    apuni khan etu kotha te mon dile apuni nimite bhal hoi thakibo, jitia tak rati
    khotom nohoi kene aru phojur laga tara apnikhan laga monte naulai.
  eng-OEBCW: And still stronger is the assurance that we have in the teaching of the
    prophets; to which you will do well to pay attention (as if it were a lamp shining
    in a gloomy place), until the day dawns and the morning star rises in your hearts.
  knj-NT: Yetoj pax oj, ey oj to sjul naj Kaawil tu' catu' jix tz'ibele can sk'aneal
    yu eb ẍejab Dios. Ey ec' An Juun bey Tz'ibebil can tu' tinani'. Ja' tzet chi yal
    An Juun tu', caw yel. Caw watx' chi kute cu ba, ta ja'c'ala' kaon oc cu na'bal
    yin tzet tz'ibebil can yu eb tu'. Yutol ja' An Juun tu', laan An jaxca junoj cu
    tzejtebal chi cu tzej ec' xol k'ej k'inal. Chi cu tzejtane masanta' c'al chi sajbi,
    yet chi aol c'u. Jaxca c'u tu', quey tu' yet oj jul Cristo, catu' oj yak'on mimanboj
    saj k'inal yin cu pixan.
  deu-1912: Und wir haben desto fester das prophetische Wort, und ihr tut wohl, daß
    ihr darauf achtet als auf ein Licht, das da scheint in einem dunklen Ort, bis
    der Tag anbreche und der Morgenstern aufgehe in euren Herzen.
  san-PUN: ਅਪਰਮ੍ ਅਸ੍ਮਤ੍ਸਮੀਪੇ ਦ੍ਰੁʼਢਤਰੰ ਭਵਿਸ਼਼੍ਯਦ੍ਵਾਕ੍ਯੰ ਵਿਦ੍ਯਤੇ ਯੂਯਞ੍ਚ ਯਦਿ ਦਿਨਾਰਮ੍ਭੰ
    ਯੁਸ਼਼੍ਮਨ੍ਮਨਃਸੁ ਪ੍ਰਭਾਤੀਯਨਕ੍ਸ਼਼ਤ੍ਰਸ੍ਯੋਦਯਞ੍ਚ ਯਾਵਤ੍ ਤਿਮਿਰਮਯੇ ਸ੍ਥਾਨੇ ਜ੍ਵਲਨ੍ਤੰ ਪ੍ਰਦੀਪਮਿਵ
    ਤਦ੍ ਵਾਕ੍ਯੰ ਸੰਮਨ੍ਯਧ੍ਵੇ ਤਰ੍ਹਿ ਭਦ੍ਰੰ ਕਰਿਸ਼਼੍ਯਥ|
  nob-LB: Denne begivenheten viste oss at det budskapet Gud lot profetene holde fram
    om Kristus, er sant. Hold dere til dette budskapet. Det er som skinnende lys i
    denne verdens åndelige mørke. Det skal lyse for oss helt til Jesus Kristus, den
    strålende morgenstjerne, kommer igjen for alltid å lyse opp vårt indre.
  ntj-ntj: Kutjulpirtu-ya wati nyarra Mama Kuurrku wangka kulira tjakultjunkupayilu-ya
    watjaranytja tjiinya wati walykumunu pitjatjaku. Nyangka-latju Tjiitjanya nyakunytjatjanulu
    wangka palunyanya mularrkulira. Yuwa, wangka palunyanya kulirayila nyawa Tjiitjanya
    marlaku pitjanyangka. Wangka palunyanya tilipirinypa. Tjiinyakurlu tililu mungangka
    yutira kanyirayila, nyangkalta pirntirri purlkanyalu ngalyapakala yutila. Palunyapirinypa
