    sáma káínana Ísu Káráísiti aaváúmó usaráisanamo kwáyáin-okoraamba umái sáma kamátinkaniye.
  mpj-mpj: Jilanyaya julyju Mamamili jakurlpurlukakajalu wajanu, Kurayijpa jiirni
    parnakutu yanku, ka wangka-janampa yiltarringu. Jilanyala nintilu kulini. Mamamili
