  chf-NT: Che' chich täcä tz'ibi an tä jun lo que u worin äli ajt'anob ta Dios oni.
    Y bada, uc'a jini t'an u chi Dios tä cieloba, más cheque que toj chich lo que
    u yälijob ajt'anob ta Dios. Utz chich si a tz'onän a chenla lo que u yäle' u t'an
    Dios, uc'a u yäc'benon cä c'ajalinla. Jini t'an ta Diosba u c'ote t'oc ca' ump'e
    chictaya que u chictan tan it'obni. C'änä a paq'uin tz'onänla ixta que sutwanic
    aj Jesucristo y u nonoj äc'benet a wina'tanla upete. Jinq'uin u xe tä te uneba
    u c'ote t'oc ca' ni mero junch'äcni y ca' ni ajlucero que u pase isapanba.
  tlf-tlf: Kanubelu kalaa age-nulupta, nuyo, profet ko age God imi weng kem baga-emin
