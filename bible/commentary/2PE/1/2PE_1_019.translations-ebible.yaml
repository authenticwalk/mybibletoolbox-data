    duivaw esi a chua hlai vytei naa ngesah a hy.
  sey-NT: Ja̱je cuiꞌne payë, maire jerepa care paye necai cocaje̱. Ja̱ cato Maijaꞌquëre
    quëacaicohuaꞌi toyajë paꞌiseꞌere cayë, ja̱re mësaru deꞌoyerepa asacaiye paꞌiji,
