    anoma kye riemwaqi vivera, nkye qioma varivara. Poropeti vaisinramwuvanto tu quava,
    mwi quava omwavanto kyokiraqi itaintema kyeroma itamwaqiro vi variro. Mwi quava
    omwa votima kyero itamwaqiro viharo qaatatarera iharo mwiaqaatairo itataraaravanto
    nrumu ntuvaahaintema hianaro. Iesusira quavanto qaatatarenani itataraaravanto
    ntuvaahe varintema kyeroma nkyi mwutukyaqi ntuvaahama nyate variananro.
  yrb-yrb: I sina nausiba Godinu we bou ueta uwaranu sina enanari daido ba ui iwata
    utaisi. Enoba i uwaranu sina nauegou uawe. Nanefa dumuro ario utasuro eraisi,
    i ari i uwaranu sina nauawe. Eno uegou ufoitana Yesu Kerisoma yanu neno ubarero
    ario ufisu. Kowa amueta afu baikoninu ario ari, yanu neno ubarero reka ario ufisu.
  maa-NT: Nga yije kjoa̱ koi, k'oa̱á s'ín ìsa̱ ndaà makixi̱ya koni s'ín kiìchja̱ jñà
