  bvr-bvr: Rrapa gu-gatiya wenga gugu ngayburrpa burr-guya marn․gi nyiburr-ni minypa
    Wangarr gun-nika janguny wola mu-ngoyurra gubu-ngurrjinga aburr-workiyana gun-narda
    gun-burral. Minypa birripa aburr-wena aburr-workiyana, “Wanngu An-gunega ana-boy
