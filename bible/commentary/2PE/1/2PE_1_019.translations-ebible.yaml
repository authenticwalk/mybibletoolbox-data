  jpn-1965: また、私たちは、さらに確かな預言のみことばを持っています。夜明けとなって、明けの明星があなたがたの心の中に上るまでは、暗い所を照らすともしびとして、それに目を留めているとよいのです。
  fra-SBL: Nous avons une parole prophétique plus sûre ; et vous faites bien d'y prêter
