    ta isingan nga maggatang sù nakallà nga gián ta áddè ta alippánnawák. Á sangaw
    nu umay si Apu Kesu, aggina yù mamannawák ta nonò naw, nga kunnay ta yù darámmagan
    nga luttuák ta alippánnawák.
  bki-bki: Ana bior vite nalo nei napano numial p̃eli numijog, numijikia vatitig bo
    napano meravo bo ea kenememi jidomiano, ka nina be vite memedu nalo napano naverialiano
    moruo nalo na beamu aberialio. Kanalo iliano nalo ajibe ka yulu na bo tai ka merera
    ea vio na bobogio napano rojuaio, naruei bo ka rotu rovulukuio a roduio. Tibe
    na mia vetavo ea m̃arabo van kito riva rivokar bogo na legiano vou naio riyotuba
    ka kito, a M̃ejegi na kavijo rivavin rijivi ea kiado vio yauo ka rimererali kiado
    jidomiano.
  bqp-bqp: Abirekũ mↄ̀wɛrɛ kũ yã kũ annabinↄ ò bi yãpuramɛ. À mana à laakari
    dↄ yã pìia fitila kũ àtɛn gu bùruburu pu ũmɛ ari gudↄo susunɛ gↄ̃ gɛ́ futɛ
    á swɛ̃̀n, de gu le à dↄáwa.
  mcp-mcp: Nə́ ndɛɛ́ sə́ ŋgə wá milâm mísʉ́ oncindî íciyá í *búúd ɔ mícúndə́d. Í bul
    jəla nə́ bɨ kə́ndʉg mísh íciyá byɔɔŋgʉ́d nəcé bísə shú dʉ́nʉ́d nda lámba í ŋgə́
    gwɔ̧̂ yídʉ́gʉ́d yí, í gwɔ̧̂ ntɔ́ nə́ ndɛɛ́ kə wɔ́ɔ́s ja ácén-céní a kúndə́ mán
    mə́ bá fɛɛn bɨ́ məŋkɛnya mílámʉ́d yí.
  hat-hat: Se poutèt sa, mwen pran pawòl pwofèt yo pou pawòl ki sèten nèt. Nou menm
    tou nou byen fèt lè nou pran pawòl sa yo ak gwo konsiderasyon, tankou yon lanp
    k'ap klere nan fènwa a jouk jou a va pwente, jouk zetwal ki klere chak maten an
    va leve nan kè nou.
  npl-NT: Yika, kuali nikmatok, tlan okijkuilojkeh n profetas ye tlan milák, yika,
    kuali xikkakikah nin kualitlájtoli, porke nomechilis kenomi non nemiskeh, asta
    keman tlanesi iwa pankisa n sítlali non kisa kuinal iwa kitlawilia toyolo.
  bgg-bgg: Gethek ne din nede chaigpho re-è yao pha mua shii muna anow dak ro. Nathek
    ne ji shii isiie rek pha ne nyarek mua, nyieliieshii hìne hamiang pha dadiang
    yi nathek lubuthek shii chuang ne Inai arey sapho shii ne muchuang khlieng pha
    duiine ro.
  eng-TCENT: So we have the prophetic word more fully confirmed. You will do well
    to pay attention to it, as to a lamp shining in a dark place, until the day dawns
    and the morning star rises in your hearts.
  eng-BSB: We also have the word of the prophets as confirmed beyond doubt. And you
    will do well to pay attention to it, as to a lamp shining in a dark place, until
    the day dawns and the morning star rises in your hearts.
  cpu-NT: Ontzimatyeera pinkemathayetairo josankinayetakeri kamantantaneriite. Irootakera
    iyotakaaperotaineri, onkempitakovaitakyaari ootamentotsi ikoñeenkatzi otsirenikitzi.
    Iroora pantayetanairi eeroka irojatzi impiyantaiyaari Jesucristo intharomentashiretakaapaimi,
    inkempitapaakyaari impokiro orimishi.
  san-ASM: অপৰম্ অস্মৎসমীপে দৃঢতৰং ভৱিষ্যদ্ৱাক্যং ৱিদ্যতে যূযঞ্চ যদি দিনাৰম্ভং যুষ্মন্মনঃসু
    প্ৰভাতীযনক্ষত্ৰস্যোদযঞ্চ যাৱৎ তিমিৰমযে স্থানে জ্ৱলন্তং প্ৰদীপমিৱ তদ্ ৱাক্যং সম্মন্যধ্ৱে
    তৰ্হি ভদ্ৰং কৰিষ্যথ|
  tac-NT: Alekeri 'we 'la bijchígilia ramueka 'la bijchiá ko napu ruwile alué ralámuli
    'ya mochígame napu ruwime nile napu anele Onorúgame. Alueka aniéturu Onorúgame
    julamio bilé nejkúrime. Alekeri 'we 'la gepuwa alué ra'íchali 'ya nerúgame, alué
    ra'íchilika 'we 'la ruwime ju churigá ejperélitiká napusí ku nawachi Kristo.
  eng-WEBPB: We have the more sure word of prophecy; and you do well that you heed
    it as to a lamp shining in a dark place, until the day dawns and the morning star
    arises in your hearts,
  gfk-H: Ma i tale bia dahat na manga so no nudahat nurnur mah ta ira nianga ta ira
    poropet. I tahut bia muat na taram timaan ira nudiet nianga. Ira nudiet nianga
    i haruat ma tiga lulunga i murarang tano sibaan i kankado. Muat na taram ira nianga
    hua tuk taar bia no laar i daras ia ma Karisito, no tagul na laar, i murarang
    huat narako ta ira bala muat.
  viv-viv: Boi tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina Keliso faꞋine higaheye-vagahina.
    Ime taumeyao Yesu Keliso aꞋitana faꞋina, ahalamanena toꞋawatalatalaina yadi gahe
    au velemoꞋena. Au gilubodami be yadi venuwaꞋata wanavenogalena faꞋina medema vaita
    mahalina uyuyu againe gimahamahala. E, tova moyaꞋaina yadi venuwaꞋata againe nuwami
    ginanauna be wananunauwena tu mala ginawedala be malatutulova ginalaka amine,
    Keliso yana yewaꞋela ana toveya nuwamiya ginavemalatutulova.
  yao-yao: Tukukulupilila kuti, utenga uŵaŵechetekwe ni ŵakulondola ŵa Akunnungu waliji
    wa usyene, nomwe nkutenda yambone iŵaga chimuupikanile. Pakuŵa utenga wo ukwikanawo
    lilanguka lyalikulanguchisya mu chipi mpaka kucha ni lilanguka lya ndondwa ja
    nng'aandu pachililanguchisye mmitima jenu.
  tgp-tgp: Matana, kama er̃i mele r̃omr̃ilangi na retisohai nona pr̃ovet. Ha kilau
    mamahuni na sava la ulia matan nora reti la sohena lamu mo lo memera na jara r̃or̃oha
    i tikeli rani atu Kr̃isto i mele pala hinia, ale sohena majou matea, merana r̃ilangi
    i pa merasahi na mapumim.
  auc-NT: Wængonguï beyæ̈ në apæ̈negaïnäni näni yewæ̈mongaïnö baï mönitö adobaï edonque
    agaïmöni inte, Näwangä ïñonte yewæ̈mongadänimpa, ante apæ̈nemöni ëñenguënëmïni
    ïmïnipa. Mänïnö näni angaïnö wëmö ïñömö ñäö apäite tica ënente baï ï apa quëwëmïnii.
    Oque pönente ïñonte, Wadaamö æ̈ængæ̈impa, ante wänö cönäni baï mïnitö adobaï mïni
    ñäö entawenguinque ante Itota Codito nänö ponguïönæ ante edæ wänö cöninque wede
    pönëmïni ïninque waa ïmaimpa.
  kbc-NT: Jeɡ̶epaanaɡ̶a jowooɡ̶otaɡ̶a lotaɡ̶a niɡ̶ijo anoyatematitedibece Aneotedoɡ̶oji
    lowooko niɡ̶ijo jotigide, niɡ̶ijoa latematiko ewi. Odaa ele matacolitece niɡ̶ijoa
    latematiko. Igaataɡ̶a latematiko liciagi naɡ̶ana lokokena ane datale miditaɡ̶a
    nexocaɡ̶a digoina iiɡ̶o nigepaa yeloɡ̶otibige. Odaa datale catiwedi ɡ̶adaaleɡ̶ena
    nigepaa niɡ̶ica noko Aneotedoɡ̶oji ane nibikota Cristo nige dopitedijo. Odaa niɡ̶ica
    noko liciagi niɡ̶ina naɡ̶a nodi yotedi-eloodo niɡ̶idatege nigoi.
  bmh-bmh: Guzenaimai, ig Uwait nugau ze doimai, awaranemen dudu agal ze en igual
    oigeb petak em. Ag han, ze go agal oiagab oug maiban, dabilan, go naliupet pet.
    Uwait nugau ze doimai, awaranemen dudu agal ze al ginampet go umaum elaneu sul.
    Ag abu ginampet pimamen. Yesus koli alamau go em uganeun ureb elaneu sul, go agal
    oiagab oug elei daba, ag abu unum pimamen.
  ctu-BL: Jini cha'an ñumen xuc'ulonla cha'an ti' t'an x'alt'añob, come woli ti ts'ʌctiyel
    ti' tojel lac wut. Yom mi la' wen p'is ti wenta i t'an, come lajalʌch i c'ʌjñibal
    bajche' lámpara mu' bʌ i pʌsbeñonla i sʌclel ti ac'ʌlel jinto mi' sʌc'an pañimil,
    jinto mi' tsictiyel Cristo che' bajche' Ñoj Ec' ti la' pusic'al.
  meq-meq: Andza niye, səkahakwa ha mədzal ha ka bazlam i ndo məɗe ha bazlam i Mbəlom
    nakə tə tsik aye. Hədzakumay zləm ka mətsəne bazlam tay hərwi bazlam tay niye
    na, andza lalam nakə a dəv ma ləvoŋ dzaydzay aye. Pumay zləm huya hus a həlay
    nakə pat eye ma sləlaweye aye. Həlay niye na, bamta, andza məgweɗe Kəriste ma
    maweye. Tsa na, ka ŋgatumeye a wu hay parakka.
  noa-H: Mag, warrgarwe Hẽwandam hi jaaumienau bëeju jaaujerr wounta chadcha marau
    maach daúacha hootarr haawai marau k'ap'ʌ nʌm, chadcha tagam nem hamau jaaujerrjã
    hag hee höbërju. Mua k'ap'ʌ chirʌm, pãraujã hagjö hamau jaaujerr hiek k'ap'ʌ nʌm;
    mag Hẽwandam hiek hamau jaaujerran hĩs hewag pawiajã k'ĩchag hee hõtdau paa dʌnʌmjöta
    sim. Mag hõtdaujö sĩewai, hag bʌ̈ʌg hoo nʌmjö Hẽwandamau k'õsimjöta wënʌrraju
    haai nʌm, Cristo chi hedp'err garm p'ĩdag dʌnʌʌuchë nʌm hora. Mag hich dʌnʌʌubaichëm
    hedta, hedau hãspa t'ʌnʌisiewai hag bʌ̈ʌg nem hoo nʌmjö, maach k'ĩirjugjã haardʌbaadeewai
    warrgar Hẽwandam hi jaaujerr k'ʌʌnau p'ã pʌatarrjã t'umaa k'ap'ʌ nʌisiju.
  alp-NT: Kwali betaya, saisa rebe Alla Ibeteleke ndete ulate, etiluke saisa rebe
    nabiaru esi betekele, rebe ekena Yesuse Kristuse mere tinai, hoko imi lene lokolu
    mimise. Le lepata meru tiluke lalane misete ete imi saka lampu rebe kliti kena
    melene. Etiluke lalane ete imi eti Yesuse Kristuse Ilukae suike, leke imi rekwaI
    mimise. Iluake saka lemataije uke sa menaije kai kmale kpitare ehitare.
  san-VEL: aparam asmatsamiipe d.r.dhatara.m bhavi.syadvaakya.m vidyate yuuya nca
    yadi dinaarambha.m yu.smanmana.hsu prabhaatiiyanak.satrasyodaya nca yaavat timiramaye
    sthaane jvalanta.m pradiipamiva tad vaakya.m sammanyadhve tarhi bhadra.m kari.syatha|
  kbq-kbq: Ana higeta tagra kasanampa vahe'mo'zama hu'naza kea antahi amama nehuta
    tamentinti hu'none. E'ina hu'negu tamagra ana kemofona keni nehinkeno, zamagri
    kemo'a hanimpima tavimo remsa huno viankna nehina, nantera ofumo, Kraisi'a tamaguafinti
    remsa hugahie. (Nam-Ham 24:17, Rev-Huf 22:16)
  kbh-kbh: Chë sóyeca bënga fsëntsobena corente jtsetats̈ëmbuana, nts̈amo chë Bëngbe
    Bëtsabe juabna oyebuambnayënga tmojanayancá ndegombre bétsemnama, y ts̈ëngaftanga
    ts̈abá s̈mochántsama, nts̈amo chënga tmojanayancá s̈mojtseyeunanëse. Chca, chëngbe
    palabrë́ngaca entsopodena Bëngbe Bëtsabe soyëngama ts̈ëngaftanga jinÿanÿiyana,
    y echántsemna mo canÿe uajuinÿanë́sha canÿe ibetiñe luarents̈e tojtsebinÿnacá.
    Chë soyënga s̈mochtsuenana Jesucristo yochjésabëntscuana; chora, cha nÿetsca soyënga
    cmochanjínÿanÿiye, mo ts̈ëngaftangbiama canÿe tsëm te cuafjabinÿncá, y chë jabínÿnama
    ora bínÿnaye estrella tojábocna ts̈ëngaftanga jabuabinÿnamcá.
  ron-LSB: Noi avem cuvântul profeției, care este mai sigur; și bine faceți că-l luați
    în seamă ca pe o lampă care strălucește într-un loc întunecos, până ce se va face
    ziuă și va răsări steaua dimineții în inimile voastre,
  pon-pon: Ari maj an en kokop me pun melel re atail, o meid mau, komail en kajampwaleki
    dueta marain eu, me kin dakareda waja rotorot lao ran pajan o uju ran pan pwara
    dan monion omail.
  nhe-BL: Huan para tojuanti tlen tiquitaque, quichijqui noja más temachtli nopa tlajtoli
    tlen quiijcuilojque itiocamanalojcahua Toteco huejcajquiya. Yeca monequi san tequitl
    initztose para inquitlacaquilise tlen quiijcuilojtoque pampa inintlajtol eltoc
    queja se tlahuili tlen tlatlanextía campa tzintlayohua. Xijtlacaquilica inintlajtol
    hasta quema Jesucristo sampa hualas. Ipan nopa tonal yajaya elis queja se tlahuili
    tlen nelía chicahuac, huan elis queja yajaya cahuantos ipan imoyolo.
  sps-sps: To sa mam faamainy fiisok vegiau te tsue pokaa iny fuainy kuigin muan.
    Ana mi kan ma makuts faarof vegiau tsuri, tana saa, vegiau te faarei non kurun
    te fa'arasan non tana pan a uurup tana monaagits to, onot non tana patsuu na nainy
    te tabin minon e Krais ana arasan nana pitinainy e Krais te fa'arasainy a fo aave
    mami ma nat faavot ovei iny ami na fo mamatsiny ka to.
  wnc-wnc: Siwan kaininda kawatna Anututane siakan wamu ayanikapsa aminda tupa siknga
    yaking kaknga buya unin aawan kakumang. Kake ngana wamu takngatu ita gatuna apikge
    apbakngake natayuamang. Siwan gikaya kuut wa amindane wamna buya apmea aawikge
    apbakngake natayutnong. Dasingge? Wamu wa aminda yakapbing kakngae natapna lamu
    gwenduta zikaa dakaatang isikonggak binga daknganggak. Isiwawan kuku akwakawan
    yekapdaau gwaim gwenda yuak binga daknganggak. Siakan. Wamu waakngata natdetdetninu
    kaipake kuwan ninda Jesue kukumang. Kuke kakaa itane akngane yuamang. Yuwatna
    kuku tapduknga aminu kakaa waakngatane toiknga apata asapik gwenda apik.
  bus-bus: Beee ↄ̀dↄawe kɛ̀ yã kɛ̀ annabinↄↄ ò nɛ́ yãpuramɛ. À maa à làakari dↄ
    yã pìa fitia kɛ̀ èe gu bùgubugu puu ũ ai gudↄnao sↄsↄnɛ gↄ̃ gá fɛɛ a swɛ̃̀n,
    lɛ guu dↄawa.
  gub-BL: Izypy mehe uruzeruzar Tupàn ze'eg imume'u har wanehe ure. Ze'eg ywate har
    henu re uruzeruzar wera'u waze'eg rehe. Pema'enukwaw a'e umàno ma'e kwer waze'eg
    rehe nehe. Tatainy uhyape katu zanerape rehe a'e. Nezewegatete a'e ze'eg kwehe
    arer ukwaw kar Zezuz zanewe a'e. Izi'itahy zahytata pyheweteahy har uzexak kar
    zanewe a'e. Nezewegatete Zezuz ur wi putar zanewe a'e nehe no. A'e rupi — Zahytata
    pyheweteahy har, za'e izupe. Hàro mehe pema'enukwaw katu Tupàn ze'eg imume'u har
    umàno ma'e kwer waze'eg rehe nehe.
  imo-imo: 'Aku ulumu kanopo pilipolio, Gotenga ungu nimbe mundulima ningo tiringi
    iyemani ningolio bukuna toringi mele pilipolio paimbo ningi nimbo enge nimbo pimolo
    akumunga enonga unguma wamongo pilkolio pilko linge lemo paa. Aku tenge wali eno
    lipe tapondombalo mele i tepa: Ipu leli kombu tumbulu toromo wali tipe lam pa
    tendepa nomba molopili kombu tangoromo. Aku iye Gotenga unguma ningo moloringima
    eno tipe lam mele. Altopa kombu tangombaindo kombukandiyema pali kumbulupe, tendekumu
    kau kamukumu enge pa tepa angimo mele aku tepa mele Jisas aku kombukandiyemu mele
    omba linonga konopuna tukundo omba angilepili ningo aku iyemanga unguma i teli
    oi konopuna pepili wamongo pilko molangei.'
  boj-boj: Deqa iga bole qalieonum, Qotei aqa medabu o qaji tamo naŋgo anjam nami
    maroqneb qaji di anjam bole. Deqa niŋgi naŋgo anjam di torei ojiy. Niŋgi ojqab
    di bolequja. Naŋgo anjam di waŋal bul sawa ambruq di puloŋeqnu. Puloŋosiqa nebe
    qa burbas oqeqnu dego kere nuŋgo are miligiq di suwaŋeqnu.
  eng-DRA: 'And we have the more firm prophetical word: whereunto you do well to attend,
    as to a light that shineth in a dark place, until the day dawn, and the day star
    arise in your hearts:'
  knf-knf: 'Hënk, uko mënţ uliinŧan bnuura pfiyaar pi nun ţi uko wi *baţupar Naşibaţi
    bajakuŋ. Nawo kaţaş wa bnuura : uwo ji unkaniya unjaaŋ ujeehan ţi bdëm te wal
    wi unuur ujinţuŋ kë unfay, ujah unjaaŋ ujeehan na nfa upën awinana ţi ŋhaaşan.'
  san-KHM: អបរម៑ អស្មត្សមីបេ ទ្ឫឍតរំ ភវិឞ្យទ្វាក្យំ វិទ្យតេ យូយញ្ច យទិ ទិនារម្ភំ យុឞ្មន្មនះសុ
    ប្រភាតីយនក្ឞត្រស្យោទយញ្ច យាវត៑ តិមិរមយេ ស្ថានេ ជ្វលន្តំ ប្រទីបមិវ តទ៑ វាក្យំ សម្មន្យធ្វេ
    តហ៌ិ ភទ្រំ ករិឞ្យថ។
  arn-NT: Fey famngechi doy küme feyngey tati pelon wentru ñi werken dungu, fey eymün
    kümelkakeymün tamün piwkentukuniefiel mew. Fey tüfeychi werken dungu pelontulekey
    kiñe küdetuwe reke tati dumiñ mew, fey ti antü küme pelontule wüla feyti epewün
    wefpakechi wangülen tamün pelontulelaetew reke tamün piwke mew.
  zas-NT: Zianan zeel mazri raliduladxan ni rëb ree bén badëëd xtiidx Dios loj ree
    bejn, zeel zagdxe na̱j bal yuꞌguijquidi ni rëb reeman, din xtiidx reeman na̱j
    ziꞌc tijb guij rusni lod nacay laꞌtgaj rareguiaal. Yan ziangajc lëjt chaawladx
    cusnuu cayagbeedi xcwent Dios xt chi guiꞌt Jesucrist stijb, bén na̱j bajl rusni
    par dunuj ree, dxel ma gagbeedi graczan ziꞌc tal najn.
  ken-NT: Ɛ̌ti yɔ, sɛ́rɨŋɨ mbɔŋ nɛ́nɛ ɛcha ɛnyu ɛsɨ́ bɛ́ mɛnyɨŋ ɛbhɛn barɛmɛ́ kɛpɨ̌ntɨ
    bárɛ́mɛ́ nyaka bɛ́chí tɛtɛp. Fíɛ́ yɛ́ ka ntí ndǔ bɛyɔŋ ɛbhap, mbɔnyunɛ bɛ́chí
    mbɔ ɛrɔ́ŋɔ́ ɛnɛ ɛ́ghɔ̀ amɛm ɛjuri. Dɔ́k ká ambɨ bɛghok bɛyɔŋ ɛbhɔ kpatɛ mpok
    anɛ nywɔp nɛ́yì. Ndǔ nywɔp ɛnɔ, nɛmbe ɛnɛn beti nɛ́ghɔ̀ amɛm batɨ yɛka.
