    ha leme neꞌvisigeno ko netiyategamo aeno ha neleya kanefikana huno lapaipafiꞌmo
    aeno ha legaiye.
  kmk-kmk: Sadi un inila mi siya’d taḻona namanoknok sidat ingkanglit dat propetan
    Apudyus sidit. Ot napiya nu ipapasnok yu dida. Ta sadat impatigammu da, kama’t
