    chi̱ kíán táto̱ꞌon iin ña̱ dátoo̱n noo̱ ndo̱ xía̱n nani íin naá nda̱ natu̱u noo̱,
    dá dátoo̱n Jesús nío̱ ndo̱ táto̱ꞌon ndato tóo̱n ki̱mi tá ni̱ xi̱no rí naꞌa.
  pon-2006A: Eri, se kin koapworopwor laudki kokohp me soukohp ako lohkidohr. Me konehng
    mehlel kumwail en tehk oh kesempwalki, pwe e rasehng marain ehu me kin dakedaker
    wasa rotorot, wasa lao rahnpeseng oh marain en usuhn rahn ahpw pahn kamarainihada
    kapehdamwail kan.
  maq-NT: Cojo xcusun xi cahyin ne, vëhë catsinguixi rë cjua changá xi catsihindu
    profeta. Ngayujun ni ne jemu ndaja nihñu xi tivetuhun rcun yëjë ni cjua changá
    jan. Cjua jan ne, tangun sahmi sacuaha ngu ndihi xi sua hasen rë hiscan xi jñu,
    hane cjuecani rë hisca xi sahasen ne. Hane sacuaha sua hasen rë tiña sahasen xi
    cuetju niñú seti ne hacuaha Jesucristu sua hasen rë xahasen nuju.
  hto-hto: Bie como caɨ llogafue baɨmo, jɨáɨe nahí ua llogafue ite. Bie nahí uafue
    jaiai uícodo uai jino llóraɨnɨ lloga cuegáuai. Afe cuegáuai caɨ llogáuaina nabaide.
    Bínɨe naɨ jítɨfomo illa llezica bíuaina ráiruiñeno ɨere jeire óredɨomoɨ. Aféuai
    mechera naɨo bóua jítɨfo egáiñua izoide. Ua aféuai naɨ mona mónaiñenia, jítɨfo
    egáiñua izói omoɨ comécɨna egáiñote. Afe mona monailla llezica monáiracudu izóidɨmɨe
    billano, omoɨ comécɨna ñue jaɨ́cɨna déitaite.
  por-BRBSL: Temos a palavra mais segura de profecia; e você faz bem em ouvi-la como
    uma lâmpada brilhando em um lugar escuro, até o amanhecer do dia e a estrela da
    manhã surgir em seus corações,
  ces-NKB: Máme také velmi pevné prorocké slovo a [vy] děláte dobře, že se ho držíte
