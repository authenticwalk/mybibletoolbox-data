  sby-sby: Neco tucishi lino nditu kwambeti maswi asa abashinshimi nacancinencine.
    Caina kwambeti lino mulangishishe pa lampi ilamunikinga mumushinshe, mpaka cindi
    cakumaca ntanda mpweshikatatike kumunika mumyoyo mwenu.
  sll-sll: Pirere di tibi ol ni tominga ha i obil pir tere a i si wananga pamba, wakire
    God hana togu homa malungwo hobi ha di engwo ha i mining aki di tomua. Tongwo
