  dop-dop: Mpʋ ɩnɩ pǝ yelinɑ nɑ tǝ́ tɛ tɑ́ tɑɑ tǝkpɑtɑɑ nɑ tɔm nti Ɩsɔ kʋyɔɣɔtʋtʋ
