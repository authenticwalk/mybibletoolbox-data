    ମୁଇଂ କୁପିସ ସୁଗୁଆ ଏତେଚେ ମିଡିଗ୍ ମାତାରାଃ ଜାକ ଆରି ପେନେ ଉର୍ଦେନ୍ନିଆ ତାରାଃ ବେଲାନେ ଚାଙ୍କୁଆ
