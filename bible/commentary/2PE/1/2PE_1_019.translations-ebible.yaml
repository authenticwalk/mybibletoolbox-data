  uli-uli: Ila hamem yesa tugul lal depmem irel mokwe profeta kowe re sor. Ye momay
    le hami habe itol dipmi iyang, bo ye wochog sew habbul le ye werloh luwul ruchupung
    ngo bela wol moal ral, ngo bele werloh mala werel fisil rael mo lal mekla depmi.
  nin-NT: Ima yo di inta i kpanye na are ka nggo abi kpa are ba Abachi ba a bre ka
    nggo. Imba bu si na are kama ki inkindirr irro hen. A si nâ ta a murr uru nggo
    u so la na abubo anggo nggo a shi ibwu nu ta so la meme yo ma na ambre nggo intsintse̱
    ambre yi i ta ssuzzu nggo, nu ta la ki imba ni isisurr.
  acu-NT: 'Tura yaanchuik Yuse chichame etserin ainau Cristo wantinkatnurin pachisar
    aarmau asaramtai, iisha ni aarmaurin aujsar: ¿Itiurak awa? tusar miatrusrik nekaatnuitji.
    Nu chicham nekarkia, kantiijai teenam wainji nunisrik: ¿Itiur pujaji? tusar paan
    nekaatnuitji. Tura nu chichamka atumi nintin ukusu asaram, tsaa jiintsaing angkuaji
    jiinua nunisang ii Apuri wantintsaing, nu chichamsha warina takua tawa tusaram
    paan nintimratnuitrume.'
  cak-WNT: C'o chuka' kiq'ui ri ch'abel ri tz'ibatal ca cuma ri profetas ri xek'alajsan
    ri ruch'abel ri Dios ojer ca, ri can nucukuba' kac'u'x. Y yari' ri can tiya' ixquin
    chare ruma can nuben achi'el jun k'ak' ri nisakirisan pa jun k'eku'm c'a ya tek
    xtisaker chkawech, achi'el tek ntel pe ri nimach'umil riche (rixin) rusekeric,
    queri' xtuben ri sakil pa tak kánima.
  ebk-ebk: Nan hanacha chinngormi nan mangepaneknek ay tit-iwa nan enpadton nan chiyuycha
    pomapadtu ad pus-uy, isunga kaskasin ongor nan talekmi as nan enpadtucha. Ammay
    mu afurotunyu nan enpadtucha, tay nan hanacha nan kaman silaw ay manilaw as nan
    ngongot ay lukiar. Epapasnekyu ay omafurot inkiana fomoknag nan taraw as nan wi-ewi-et
    ya mafikiat. Nan laychun nan nauy ay kanan at inkiana as nan urkiw ay kasin omaliyan
    Cristo ay manilaw ay ustu as nan numnumyu.
  spa-PDDPT: También tenemos la Palabra profética más confiable. Hacen bien en estar
    atentos a esta Palabra como a una antorcha que alumbra en un lugar oscuro hasta
    que el día amanezca y el lucero de la mañana salga en sus corazones.
  ruf-ruf: Kuya tuna chinu cha kutoghola ghendo mna imbuli ye manabii, namwe mtsotenda
