    muluwindu mpaka papawera mandawira na ntondu ya mandawira ilawiri mumyoyu mwenu.
  qwh-NT: Tsenopam musyantsic Diosnintsicpa une profetancuna escribiyashqan rasonpa
    cashqanta. Tse escribiyashqancunaqa actsi paqascho actsicoq cuentam. Tsemi tse
    escribishqancunata cäsucorqa, allita rurecanantsic Jesucristu cutimonqanyaq. Tse
    junaqmi llapantapis cäyitsimäshun.
  gaw-gaw: Amunu ig propet ag nai ap̱ig ele amu, ig genabnab miagib oonig unuqagp̱a
    ele dooṯem. Danab ag hul, nug gatatu abenp̱a amahlala daye uḵe uḵe, wagḵaḏeḏe
    boitinan amahalṯe amubia ag propet dilag nai imu dab mep̱eg uḵeb uḵeb, Jesus Nug
    eḏua na amahalḵu batak.
  nca-nca: Ŋundiro naŋge norendo mande ye-ye unindo yaŋgurí ŋu itaka kondé iŋo towoyoteto.
    Mande ŋuko suru qembe huririko hiyóqiní yate-yate ita saraŋoní tutu kumuní ariní
    newondenani hiyóqeweya. Asa ko ye ŋuya meté mande ŋu kondé iŋo towoyi qembe.
  zpz-NTPP: Orzeꞌ nu nac de coz nu bzaac de̱, ricy ñi nu rabee nu rishli de riidz
    nu bzeeñ de yu nu mnii por cuen ni Ñgyoozh. Nunu nap ricy der benu ricy cuen der
    ñii. Gun de riidz zeꞌ nañ gal nu na tub yaa gyi gyegy nu rbic yaa zeꞌ nu cow.
    Orzeꞌ bicy cuen der de riidz zeꞌ gashtal zaꞌ yu la ornu cyid Jesuuz tuubaꞌ tir,
    biñ nu na gal nu na bel rzaꞌ yu. Orzeꞌ mi zeꞌ cuic mi nu gad lagy der dela coz.
  zac-NT: Perë ra diꞌdzë nabëquëꞌë muzë shtë Dios guahietë parë lëꞌë hiaꞌa, más segurë
