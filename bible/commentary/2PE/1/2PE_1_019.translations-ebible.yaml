  vie-OVCB: Những điều chúng tôi thấy càng chứng tỏ các lời tiên tri trong Thánh Kinh
    là xác thực. Vì thế, anh chị em phải lưu ý những lời tiên tri ấy, xem như ngọn
    hải đăng giữa biển đời mù mịt, giúp chúng ta hiểu được nhiều huyền nhiệm, khúc
    mắc của Thánh Kinh. Khi anh chị em suy nghiệm chân lý của lời tiên tri, ánh rạng
    đông sẽ bừng lên giữa cảnh tối tăm, và Chúa Cứu Thế, Ngôi Sao Mai, sẽ soi sáng
    tâm hồn anh chị em.
  kze-kze: ísaraundayaveta asiramái séta naaóvá'á Áánútun-aai simátímakon-aimba árair-aimban-iye.
    súndaya mináímbá imáyáa oró. túnkain-ayampa'a sáma kwégain-aimban-ivo mináímbá
