  nko-NT: Ɩ́nɩ sʋ anɩlahɩ́ɛ́ wun ánɩ́ asʋ́n ámʋ́ʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ bɛblɩ́
