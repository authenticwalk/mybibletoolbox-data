  dso-dso: ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ କାତା ସତ୍‌ ଆଚେ ବଲି ଆମେ ଜାନିଆଚୁ । ଏ ସବୁ କାତା ତମେ ମନ୍‌ଦିଆନ୍‌
