    tinge yalaŋatme pe, wusyep uku ka tuꞌe nih ŋaiye naŋarꞌe nato yepelmbe. Ka aŋarꞌe
    si e tutume ŋaiye ka ŋundu yirise tuꞌe nowas ŋaiye naŋarꞌe taꞌe yirise tikin Jisas
    ŋaiye naŋarꞌe nato ŋoihmbwaip yip.
  kiz-kiz: e'le lilobhi lya bhunabii lyalithibitiki, ambalyo mwibhomba kinofu kulitekelesya.
