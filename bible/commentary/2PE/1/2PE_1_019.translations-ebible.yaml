  tgo-tgo: Iya kaiwae weime lama vareminje emunjoru totoko iya ghalɨŋae gharautu va
    thɨ utuŋako. Ne i thalavuŋga thoŋgo hu ndeghathɨwe, kaiwae iye ŋgoreiya theŋgi
    i woya e momouwo gheghada ighɨviya rakaraka na thɨnambaŋako manjamanjalawae i
    vakake gharemina.
  yap-yap: Aram fan ni kari pagan’mad ko thin rok Got ni i weliy fapi profet. Bfel’
    ni ngam tiyan’med ko pi thin nem, ya bod ba magal ni be par ram’en u fithik’ e
    lumor nge yani mada’ ko fare Rran ni nge puf e woch riy me gal ram’en fasiran,
    ni t’ufen e kadbul, nge tamilangnag lanin’med.
  mop-NT: Baalo' ti p'aati to'on ti mas que'en ti wool tu pach u t'an a Dioso. Toj
    ilic te'ex ca' a mas tz'ocse'ex u t'an a Dioso. Le'ec u t'an a Dioso, jabix c'aac'a.
    Walac u sasilcuntic a ac'ü'ü. Tz'ocse'ex u t'an asto jabix tan u sastala. Sasiltal
    u ca'a a tucule'ex u men jabix a nojxülaba, le'ec a Cristojo.
  tet-tet: Lia fuan nia sia nalo ami hetak fiar baa lia mamenon mak ami simu hola
    hosi Maromak makoꞌan uluk aan sia. Diꞌak liu, emi moos hanono baa siakaan lia
    mamenon, tan lia nia sia nuꞌu badut mak laka iha fatin makukun. Hanono baa sia,
    toꞌo Yesus namaan aan mai nikar. Oras nia, foin emi hatene malorek lia nia sia,
    hanesan ema ida mak uluk titu-naree fitun naꞌin dei, mais oras neꞌe, loro saꞌe
    tiꞌan, naroma hotu-hotu.
  hlt-MCSB: Te phoeiah tonghma ol te khaw khangmai la ka khueh uh. Tekah te nangmih
    thinko ah khothai tih thuipa a thoeng duela tikhut hmuen ah aka vang hmaiim bangla
    ngaithuen uh lamtah balh saii uh.
  xtd-NT: Xá n‑kuu kueꞌe kuia, se xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu, n‑ka jaꞌan‑s
    xa duꞌa koo. Te vitna xá n‑kuu. Vaꞌa xa chinuu koio mee‑n tnuꞌu n‑ka jaꞌan‑s.
    Ná kuu ɨɨn luz vaꞌa koko nuu ña kuaꞌa xa jini vaꞌa‑ro, da kuu tnuꞌu n‑ka jaꞌan
