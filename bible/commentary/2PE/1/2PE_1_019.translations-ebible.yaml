  san-BUR: အပရမ် အသ္မတ္သမီပေ ဒၖဎတရံ ဘဝိၐျဒွါကျံ ဝိဒျတေ ယူယဉ္စ ယဒိ ဒိနာရမ္ဘံ ယုၐ္မန္မနးသု
