    isnan semekyo.
  mto-NT: Ax ya̱ꞌa̱ ka̱jx tseꞌe, nu̱yojk ma̱kkts a̱a̱tseꞌe njaanchjáva je̱ ayook juuꞌ
    veꞌe xyaktaajnjimdu je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpata̱jkta. Veꞌem xa veꞌe
    je̱ Nteꞌyam je̱ yꞌayook ax joꞌn toꞌk je̱ kujajpa je̱ kuta̱ꞌkxpa juuꞌ veꞌe du̱kujajp
    du̱kuta̱ꞌkxp je̱ja ko̱o̱ꞌts it ja̱a̱t vanꞌit paat ku veꞌe je̱ xa̱a̱j pyítsumu̱t.
    O̱y xa veꞌe xtóndat pa̱n myakvinkó̱pkadapeꞌe ya̱ ayook vanꞌit paat ku veꞌe o̱y
    xvinmó̱tudat, veꞌemeꞌe mjáttat ax joꞌn je̱ ma̱ja̱ maatsa ku̱tya̱ꞌkxꞌukvaajñ je̱m
