  nya-nya: Tsono ifenso tili ndi mawu a uneneri amene ndi odalirika kwambiri ndipo
    inu mudzachita bwino mukawasamalira mawuwa, monga kuwunika kumene kukuwala mu
    mdima, mpaka tsiku lidzayambe kucha, pamene nthanda idzayambe kuwala mʼmitima
    mwanu.
  ngu-NT: Yejhua ica más ticyolmelajcaneltocaj ica melahuac on cuajli tlajtojli yejhuan
