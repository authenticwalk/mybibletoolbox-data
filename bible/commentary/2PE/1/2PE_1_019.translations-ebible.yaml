  yut-yut: Uŋun yo dabɨlnin da pɨndakgɨmaŋ, do nin kombɨ amɨn kalɨp egɨpgwit dakon
    gen do tebaisi nandaŋ gadamaŋ. Ae jiyo kɨsi geni tebaisi abɨdoni kaŋ tagɨsi. Kombɨ
    amɨn dakon gen uŋun kalɨŋ da yaŋ pɨlɨn tukgwan soŋegakwan wɨgɨ Piŋkop da abɨŋek
    wɨsawɨsa dakon gɨk pap da yaŋ Kristo dakon teŋteŋɨ da butjikon teŋteŋokdɨsak.
  grc-BYZ: καὶ ἔχομεν βεβαιότερον τὸν προφητικὸν λόγον, ᾧ καλῶς ποιεῖτε προσέχοντες
    ὡς λύχνῳ φαίνοντι ἐν αὐχμηρῷ τόπῳ, ἕως οὗ ἡμέρα διαυγάσῃ καὶ φωσφόρος ἀνατείλῃ
    ἐν ταῖς καρδίαις ὑμῶν,
  cpc-NT: Ontzimatyii pinkimathayitairo josankinatakiri Kamantantaniriiti. Irootaki
