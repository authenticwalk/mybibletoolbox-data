  kmg-kmg: Eme nâŋe irec porofete jaŋere dâŋ manapene fârine jâmbâŋ eekac, izi šoclambe
    iŋucne erâ dapâcko tamaeekacte ŋoŋe ira šâŋe fihuc juhapie hae fure-fârezejec
