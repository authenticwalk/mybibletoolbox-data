  spl-spl: Otmu embâŋân emet inânŋan Anitâŋe poropetelipŋe den âlâlâ ekyongomu kulemguwi
    yakât bulâŋe tetewuap nâŋgâm eŋgat yâhâp ki otmain. Otmu yeŋe gurâ Anitâhât den
    tâŋ tâŋâk watnomaihât nâŋgâm den âlâen hâum sâmune nâŋgâŋet. Kapi âlâen arine
    sâm otmâ omoŋdâŋe lambe saum ya laŋinŋan mâtâp ekmâ arimain. Yâhâ emet haŋ sâwe
    sâm otmap yanâmâ pitu kâmŋe papato yaŋe tetemap. Yawu tetemu tatmâ yaŋak emet
    haŋ sâmu emetsenŋe ga takamap. Yakât dopŋeâk Kiristoŋe ki âwurem gemu mansain
    sâp yuâmâ Anitâhât den sâlikum nâŋgâmunŋe haŋ sâningimu Kiristohât mâtâp watmâ
    yâhânom. Yâhâ âwurem gewuap yanâmâ ikŋe laŋinŋaŋe biwi nâŋgân nâŋgânnenŋan pilâmu
    Anitâ yet Kiristo yetgât biwiyetŋan âlâlâ tatmap ya topŋambâek nâŋgânom.
  usp-NT: Jwi'li'li oj tikacoja' chi kes tz'etel tz'eti' ri xijtak yak ajk'asaltak
    Jyolj Kakaj Dios y wi tacojtak retal nen xcan jb'ijtak, atak tziyi' tab'antak,
    jwi'l tijya' ano'jak chapca' jun k'ak' ri tijsakab'saj li jun luwar uku'm asta
    tisakarsanc y Kakaj Jesucristo ri chapca' man nimi ch'umil re sakarem re nic'
    riq'uil tijsakab'saji' awanmak.
  zav-NT: Na' de'en bable'ito' yeḻə' chey che'eni' c̱he Jesocristən' blo'ichən neto'
