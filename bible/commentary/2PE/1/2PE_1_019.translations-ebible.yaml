    anu‑n.
  mdy-ETH: ዬኖ ሃሣ ሚርጌና ጎናሳ ፆኦሲ ማሊፆ ኬኤዛ ዓሶኮ ቃኣላ ኑ ኮራ ዓኣኔ፤ ዬኖ ቃኣሎ፦ ሳዓ ካሪ ካሪፆ ዦኦጋሢያ ዒንሢኮ
