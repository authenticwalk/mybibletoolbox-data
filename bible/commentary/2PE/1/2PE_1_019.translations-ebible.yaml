    mae jëvoꞌëꞌe. Uvore: Surire jöho ramoramovego irehu öri röjahuijego ë vaꞌaruëhi
    ë surire jöho ëhi höromo ejahobe vaꞌejarëjo hujeji Bada Iesuare majaho rueꞌi dunovego
    evare nosi dë vövöbajoꞌere garöhëni sisonuvoꞌiëꞌego mujörehu rojomoromo ajivavuajoho.
    Ëhi ëꞌëꞌoho jemë iae mae jëvoꞌëꞌe.'
  geb-geb: Maaŋ muuŋgiap, nza guigira khaŋ tɨga havhargiap, mba Fhe Bakɨme kamthooŋ
