  enq-2: Siama dokonya, propeta dupanya pii leami dupa naimame kiningina lao etete
    kyeto joo masoo kalyamano. Iminjetaenya lama tii pingili pyoo pii dupa tii pilyamona,
    nyakamame sokondape pitamino doko auu pitaminosa pita. Dokopa yuu yongao katenge
    bui doko tii pyoo katengeli pyoo, Kraisa baa nyakamanya mona andaka tii pyoo katata.
  eng-ASVBT: 'And we have the word of prophecy made more sure; whereunto ye do well
