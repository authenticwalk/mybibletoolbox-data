  gvn-gvn: Ngadiku jana prophet-prophetangka Godumu kuku Jesusanka kabanba balkan.
    Godungku Jesusanka balkanda, yinyaymba wuburrbu. Yinyaynka ngana binalkuda, nyungu
    kuku prophet-prophetangka balkan manubajakuda, junkaykuda. Yurra yinya kuku nyaka,
    wukurrika. Yinya kuku yala lightmundu nguwul-nguwul balban-balbal. Kaki yurra
    yinya kuku wukurril, yurra lightmunbu bundari, kari buyunmal. Yurra yinya kuku
