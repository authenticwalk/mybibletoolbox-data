    linginesi nene aꞌmineꞌmine igi polohetelite laniꞌ gamaziloꞌ ma gili dalizaniꞌ
    nene mo lamineꞌ oloseive. Aꞌmine gamazi nene litiꞌmuso ebekuꞌ lamuliꞌmo labanaꞌ
    ele neineꞌ neꞌminosa ne neive. Neꞌmino labanaꞌ elo neivo goꞌ lolosa goꞌ nuvonuvo
