  agu-BL: Ncha'tz at junt kaquiwel yi mas tz'aknak cu'n swutz yi weri inyola'se'j.
    I'tz yi e'chk xtxolbil yi tz'iba'nt cyen cyak'un yi e' elsanl stzi' Ryos tentz.
    Chumbalaj nin yi nink cho'cu' il tan si'le'n nin tan xtxumle'n. Na ni'cu'n te'tz
    tu jun k'ak' yi na txekun tul tz'o'tz. Cho'ku' bin il tan si'le'n nin tan xtxumle'n
