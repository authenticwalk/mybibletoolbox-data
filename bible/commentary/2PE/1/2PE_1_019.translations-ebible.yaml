    ।
  gah-gah: Itó leza nenemú Ómasímini agepagutí gakó liaká a vetini gakó gelekuko gihiláa
    lamaná loló oloko iteaká noive. Nenémo livikitana oko límugusigú hize hanatokamó
    nenazo, lekeza nenemú lokogómulatunú ánigi gisili hiziki niko, gó lo lapaná latize.
    Itó sonohí napa ganakomekitana oko Izesuni lapaná nenémo likigikagú hize hanatoko
    minatize.
  lcm-lcm: Sukana vang katala akikit ta keve mengen ang mamain ta katakai i kus amalangas
    kitala mengen tatana. Na kana, kalapo kakara. Kapo ro mi uli usausa si abis using
    ania. Using kapo asukang val alimang kapo mang nei ring vong, tung si kala tangat
    na kalto i tangat kala mang nei pakangat imi.
  aer-aer: Arrule anthurre arrpenhe areyele ayeye Ngkarte-akerte intelhe-ileke, anwerne
    ayeye itnenhe arratye itelareme. Itne intelhe-ileke artwe arratye mwerre anthurre-arle
    ingkerne apetyetyenhe. Kele anwerne Jesus areke-iperre kele anwerne arratye itelareme
    angkentye itne-arle angkekenge kwenhe arratye. Arrantherre-inpe mwantyele awetyeke
    ayeye itnekenhe Christ-arle apetye-alpeme-akerte, angkentye itnekenhe-arle alkngenthe-arteke
    anemenge. Arrantherre itelareme nthakenhe-arle alkngenthe ingwemertele pwarrtyemenge.
