  inb-inb: Chi nukan­chi kawaspa uias­ka­kuna­wa­mi mas suma iuia­rin­chi, Santu Ispi­ri­tu­wa
    ñugpa­manda rimag­kuna willaska sutipa kagta. Chi ñugpa­manda willai­kunaka kan­mi
    ima­wapas amsapi pun­cha­ia­chig­sina. Kam­kunaka iukan­gi­chimi, chi willai­kunata
    suma uiaspa, mana kun­ga­ris­pa­lla kan­ga­kuna. Chi­kuna­waka, kam­kunapa iuiaipi
