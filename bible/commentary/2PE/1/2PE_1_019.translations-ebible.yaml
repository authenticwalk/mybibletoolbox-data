    suira havhargirga, ne nzerarga. Fhe Bakɨme kamthooŋ gumgi nzuai buni, nta rama
    fara muuŋgiap gɨngɨngi ŋaneŋ ga ntorgap kav shi. Mba ram, ana mbara muuŋgip shiv
    kɨrim, Zisas taagi zirɨrga raan mɨn thugɨrga. Nden ndavi vheri Krais ntan vhen
    kɨv, ana nta shɨrarga, nta mba mɨn gorim, manera ndai kam kha nuiana shɨrigi farar
    muuŋgip nta shararga.
  bsj-bsj: la nyin wi ki ke ti dugumer, wo daten kom yoti nereu natalkireu wo ne tilang
