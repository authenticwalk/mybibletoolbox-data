  dov-dov: Nkambo tulalyo ijwi lyachisinsiimi lyakatusimya, kwakuti muyochita obotu
    na mwalitelela. Lilimbuli chimunisyo echo chimunika mumudima mane kukabe kubuchedo
    awo kumazwido entanda mumyoyo yanu.
  rgu-rgu: Dedeaꞌ ria tao na ita boe-boe tamahere, laꞌeneuꞌ basa hihii-nanauꞌ fo ita
    sipo neme Ramatuaꞌ a mana nesimata fai ulu nara mai. De, malole lenaꞌ emi tao
