    hanavetita, knare tmavutmava nehutma, knare tamavutamavatetira, knare antahintahi
    eneritma,
  kbh-kbh: Chca, ndoñe quenátsmëna nÿe Jesucrístbeñe os̈buáchiyana jtsebomnana; chiñe
    s̈mochjenobuáshjache, bëtscá ts̈abe soyënga jtsamëse; chora bëtscá s̈mochtsama
    Bëngbe Bëtsabe soyëngama chacmotsësertánama;
  ron-LSB: Da, și tocmai de aceea, adăugând din partea voastră toată sârguința, în
    credința voastră supliniți excelența morală; și în excelența morală, cunoașterea;
  pon-pon: Komail ari nantion eta, kida jar mau ni omail pojon, o ni jar mau lolekon.
  nhe-BL: Yeca amo san xijneltocaca Toteco, pero mojmostla xijpixtiyaca imonemilis
    más xitlahuac. Huan amo san xinemica nelía xitlahuac, pero nojquiya mojmostla
    más xijmajtiyaca tlen Toteco quinequi xijchihuaca.
  sps-sps: Tana kifon a ka tsun to aya, mi ma vaputs, am ruak faarei famainy mi Towa,
    tsumi te faaman busem ten Jisas Krais, to sana mi ma vaputs am kaa faarei to na
    mes a tavaron. Ana mes a ka mi ma vaputs am nat faarof iny to na ka te komainy
    non e Gov ma kat ami.
  wnc-wnc: Unzingge ginu Anutue banip sikengu ginda sanga nomana siknga tasinangge
    puya kekeknga siknga tasinong.
  bus-bus: Yã beee yãnzi à aĩa kɛ maamaa, à Luda náanɛ kɛ maakɛna guu, à yã maaa
    kɛ dↄ̃na guu,
  gub-BL: Pezeruzar katu hehe. A'e rupi pezeagaw tuwe ikatuahy ma'e iapo pà nehe.
    Pezeagaw tuwe Tupàn ze'eg ikwaw pà nehe no.
  imo-imo: Aku terimuna eno aku teko moromele kani eno paimbo ningo ipuki tirimele
    ulumunga ola panjiko ulu pengama kau paa wamongo pilko enge ningo teaio. Altoko
    enge ningo ulu pengama tenge ulumunga ola panjiko Gote kinye Jisas Kraist talo
    morombele mele kinye nimbele unguma kinye paa pilko kondaio.
  boj-boj: Niŋgi Yesus qa nuŋgo areqalo siŋgilateqnub deqa niŋgi kumbra bole bole
    yqajqa waukobaoqniy. Osib dena niŋgi Qotei qa bole qalieosib soqniy.
  eng-DRA: And you, employing all care, minister in your faith, virtue; and in virtue,
    knowledge;
  knf-knf: Ukaaŋ kë nawo kadoonaan kahoţan ţi pfiyaar pi nafiyaaruŋ mnwo mnuura, kahoţan
    ţi mnwo mnuura pme Naşibaţi,
  san-KHM: តតោ ហេតោ រ្យូយំ សម្បូណ៌ំ យត្នំ វិធាយ វិឝ្វាសេ សៅជន្យំ សៅជន្យេ ជ្ញានំ
  arn-NT: Feymew eymün feley tamün mupiltuael yafüluwün mew ka tamün femael kümeke
    ayüfal dungu. Kümey tamün femael ayüfal dungu, welu ka feley tamün nieael küme
    kimün.
  zas-NT: Zeel gol been naguiejn por guialrliladx ni rajpidi gol gubajn zagdxe, din
    guial guibandi zagdxe, dxel mazri ma gagbeedi xhienaag guibandi.
  ken-NT: Ndu ɛchi nɔ, nu ká mɛ́máka ɛpɨŋ ɛnɛ́ ɛrɨ ɛcha ndǔ nɛka ɛnɛka nɛ Yesu,
    mǎnu nkwɔ bɛrɨŋɨ mɛnyɨŋ.
