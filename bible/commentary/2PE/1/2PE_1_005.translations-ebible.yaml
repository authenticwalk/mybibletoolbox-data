verse: 2PE.001.005
translations:
  kpx-kpx: Dilavau naniho kateale valemo la evievi kemo vasohuta negolahai vaveve
    dua vave. Isi emo Dilava vavevemo lulelelahavevemo negolahave.
  okv-H: avoembo ungo God humota ue kito ari jajavotoho amite tapa evujo
  tbo-tbo: Naka binei ma ona wileta kadidili po omi witumagana ona luwitani dewa dewadewana
    uyahinei, dewa dewadewana u tepana hanapu,
  mal-C: ഈ കാരണത്താൽ, നിങ്ങൾ വിശ്വാസത്തോടു ധാർമികതയും ധാർമികതയോടു വിവേകവും
  grc-SR: Καὶ αὐτὸ ⸉τοῦτο δέ,⸊ σπουδὴν πᾶσαν παρεισενέγκαντες, ἐπιχορηγήσατε ἐν τῇ
    πίστει ὑμῶν τὴν ἀρετήν, ἐν δὲ τῇ ἀρετῇ τὴν γνῶσιν,
  bgc-bgc: इस कारण थम सिर्फ मसीह पैए बिश्वास करण आळे न्ही, पर हमेशा दुसरयां की भलाई
    करण म्ह लाग्गै रहों, अर सिर्फ भलाई ए न्ही बल्के बुध्दिमानी तै बरताव करण आळे भी
    बणो।
  khz-khz: Gaura pakurai pio tiliga, gemi kamonagi genai kala nama pio tao-kaua; kala
    nama genai tugamagi aoneka pio tao-kaua;
  deu-TKW: so bringet nun eben darum mit Aufwendung alles Fleißes in eurem Glauben
    dar die Tugend, in der Tugend die Erkenntnis,
  zsr-NT: Qui lë ni naꞌ, chquiꞌ réjlëꞌliꞌ Cristo, gul‑güíꞌ ládxiꞌliꞌ gacliꞌ dxiꞌi
    ladxiꞌ. Chquiꞌ chnacliꞌ dxiꞌi ladxiꞌ, gul‑güíꞌ ládxiꞌliꞌ gataꞌ caꞌ queëliꞌ yöl‑laꞌ
    rac szxöni.
  lin-lin: Mpo na yango, bosala makasi mpo na kobakisa na likolo ya kondima na bino,
    bolamu ; na likolo ya bolamu, boyebi ;
  hns-NT: Ohie se toelogke tjaahie kausies kare ke aapan bieswaas aapan barhia tjaal-tjalan
    dwaara poera kare ke. Tab toelogke tjaahie auro thiek se siekhe ke kaise Parmeswar
    ke rasta par tjale ke.
  noa-E: Maguata muan pãragan, pãachdëu ʉ̈kha nʉm iekta warag ogdʉba thãraucha ʉ̈khanaa
    Jöoi dau na agchata wënʉrrat a chirʉm. Mag i dau na agcha wënʉrranaa khĩirjug
    paraa aajeet, khani Ẽwandamau waupim khõsi sĩ maimua khani waupiba sĩ.
  eng-EMTV: But also for this very reason, making every effort, provide with your
    faith virtue, and with virtue knowledge,
  mib-NT: Núu súcuan te na ndúcú ndéyɨ́ ró jiín jnúhun yáha. Te jeē cácandíje ró,
    te sɨquɨ̄ ún na chísóó ró jeē caca ndaā rō. Te jeē cájica ndaā rō, te sɨquɨ̄ ún
    chisóó ró jeē cóndɨhvɨ̄ ni rō jecūhun vāha ni rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खिनिॽ नसाःन्‍नो कुनो-कुदा योॽमा खिनिॽ सुक्‍सुक् तम्‍सिन्
    चोगे़म्‍मे़ॽ, हे़क्‍क्‍याङ् कुनो-कुदाओ साम्‍जिक्‍किन् योॽरे़म्‍मे़ॽ,
  xnj-xnj: Ndava yeniyo, mkangamala myonjokesa ubwina musadika, na ubwina winu myonjokesa
    mumanya winu,
  mmx-mmx: Neni lavasuun ba ren la mina lolos tinotno xusu minak lox epasum luvukat
    ukeneng ti lununu atnemi. La minak lok epasum lakleklen ukeneng at luvukat atnemi.
  cbr-NT: Usai mitsux Nucën Papa Diosmi catamëcë 'ixun camina upí 'ixun ënquinma ñu
    upíshi 'ati sinánquin 'ati 'ain. Upí ñu 'acë 'ixun camina Nucën Papa Dios cuëëncësabi
    oi caramina uisai 'iti 'ai quixun 'unánti 'ain.
  tee-NT: Pus ni chunch aquinta'aktaijuyan ju Cristo ni lhilaca'anauch ju yuchi pus
    tasq'uini ni ixlhichux qui'alhunut'an canaviu cuenta ta yu lai soknic'a cava ju
    qui'atsucunti'an. Chai ni soknic'a ju qui'atsucunti'an pus tasq'uini ni cac'atsau
    tamalhch ju k'ox lhiulai ju Cristo chai tamalhch ju jantu.
  eng-LSV: And [for] this same [reason] also, having brought in all diligence, supplement
    your faith with virtue, and with virtue—knowledge,
  cak-NT: Romari' rix ri iniman chic ri Jesucristo, titija' ik'ij chi tik'alajin ri
    ruchuk'a' ri Dios pa ic'aslen. Y cuando k'alaj yan ri ruchuk'a' ri Dios pa ic'aslen,
    titija' ik'ij nitemaj más chirij ri je-tz'iban can chupa rutzij ri Dios.
  pah-NT: Nurã ti pejirokwa penheaporog̃itapyryva rehe pejikogame Tupana'ga rehe.
    Pekwaha hete ti penhimombaragwahava mbatera rehe penheaporog̃ita pyryvame.
  sja-NT: Tachi Ak'õrepa ma jõma ooda perã parã k'aripait'ee, jɨrɨpatáatɨ Cristode
    wãara ijãapataadait'ee. Ma awara jɨrɨpatáatɨ t'ãri pia, k'ĩsia k'achia wẽe p'anapataadait'ee.
    Ma awara jɨrɨpatáatɨ k'ĩsia k'awaa p'anapataadait'ee.
  xed-xed: Mantsaya tama, ŋavawa ŋa ka sganaghata kuni ta ghəŋa zlghay nda ŋuɗufa
    ghuni ta nzaku ɗina. Ta ghəŋa nzaku ɗina, ka sganaghata kuni ta snaŋtá skwi.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá cúni̱ ndó ñe̱he̱ táhvi̱ ndó ña̱ma̱ni̱ nu̱ Ndióxi̱
    xíní ñúhú candeé ini ndó Jesús. Ta va̱tí sa̱ cándeé ini ndó Jesús joo xíní ñúhú
    caja va̱ha ndó. Ta va̱tí sa̱ cája va̱ha ndó joo xíní ñúhú canda̱a̱ va̱ha ini ndó
    tu̱hun Ndióxi̱.
  gfk-S: Io kaie, i tahut be mu na manga ngaangel be mu nage bul tikane ira bilai
    na tintalen ma no numu nurnur. Ma waak be mu gil ira bilai na tintalen sene mon.
    Mu na nunure bileng ira linge tutuno.
  bmu-bmu: Anutugöreŋ jöhöjöhö keu mewö ahözawaŋgöra aka iŋini mönö mötnaripkö ölŋi
    ahum eŋgiiga kondela malme. Mewö malmegöra mönö kapaŋ köla zeŋ kinda bim qeba
    malme. Ölŋi ahum eŋgimawi, mewö ölöp Anutugö könaŋi toroqeba möt kutume.
  dgz-dgz: Iwa mame menan ta ta kakayat tan anu tumat ega gapan guegue ega kakaewa
    tobot tan. Amba ap tane gapan aigap sia anut tobot tan.
  eng-GNV: 'Therefore giue euen all diligence thereunto: ioyne moreouer vertue with
    your faith: and with vertue, knowledge:'
  zaa-NT: Chi ría latsi' le nu ra Tata Dios, pero alàa tsuą' teruba ná qui'ni tsía
    latsi' le, sino ą'hua caduel·la' qui'ni hue'él·la' latsi' le guni le nu ná tsè'
    lani ca enne'. Pero álahua ná qui'ni caỹen latsi' le de chi runi le nu ná tsè'
    lani ca enne', sino ą'hua caduel·la' qui'ni hue'él·la' latsi' le gata' adí la'
    ritelíni qui' le.
  eng-WEBSTER: And besides this, giving all diligence, add to your faith virtue; and
    to virtue knowledge;
  guh-guh: Nexata pacuenia Dioso jamatabëcueneitsi tsaponaponae, bajara panejamatabëcueneitsinexa,
    asaëyata Dioso pajumecovënëtaponare. Asaëyata Dioso itsa pajumecovënëtaponaename,
    nexata icatsia itsajava payapëtaeponaename. Asaëyata paexanavanapare ëpexaniacuene.
    Asaëyata itsa paexanavanapaename ëpexaniacuene, nexata icatsia orijibia pajamatabëcueneyapëtaeponaename
    Dioso. Nexata payapëtaename pacuenia Dioso pacatojitsipa asaëyata panetoexanavanapaenexa.
  bon-bon: Pepu pi mine lui cina teebine jäätrungusi mine kokre läbitininago miiji
    mule wawename. Piba mine singi Acejiyame poto cidi me cerämu umle äbitame teeme
    singi bine wawename.
  nhw-BL: Yeca amo san xijneltocaca Toteco, pero mojmostla xijpixtiyaca amonemilis
    más xitlahuac. Huan amo san xinemica nelía xitlahuac, pero nojquiya mojmostla
    más xijmajtiyaca catli Toteco quinequi xijchihuaca.
  swh-ONEN: Kwa sababu hii hasa, jitahidini sana katika imani yenu kuongeza wema;
    na katika wema, maarifa;
  wbi-wbi: mu ili vombagha ku ngufu sooni neke kukwongelesia uvunono ku sila ja lwitiko
    lwinu, ulwakuva uvunono nu luhala,
  bba-bba: Yen sɔ̃, i kookɑri koowo i kɑ bɛɛn nɑɑnɛ dokebu sɔɔ lɑsɑbu ɡeɑ sosi, kpɑ
    i lɑsɑbu ɡeɑ sɔɔ yɛ̃ru sosi,
  eng-KJVCPB: and beside this, giving all diligence, add to your faith virtue; and
    to virtue knowledge;
  kgk-NT: Upéa-gwi pemondo mondo meme katu pende resa pende reko porãrã-rehe. Amombe'u-ta
    peẽ-my pemono'õ no'õ hagwã pende rekoha porãrã, Nhandejáry remime'ẽgwe porã-rupi
    hemimbota-rami peiko hagwã. Pejerovia tee katu Hesu-rehe. Upe rire katu peiko
    katu pene rembiapo porãve rãve reheve. Upe pejapo kwaa rire Nhandejáry nhe'ẽ kwatia-rehe
    oĩ va'e peikwaa porãve rãve rei katu peikwaa porã tee rei hagwã hemimbota.
  waj-waj: Ii aataru ivo itaama vaivaara yaata utida ataama yaagueeqama variatee.
    Ngia Yisuu Kirisiinnara kutaavaivee kiaiya yoketaama variatee. Yoketaama varida
    yoketaa aataru mmooriivaaraata maisa aataru mmooriivaaraatama arinaima teeda rikiaatee.
  cpy-cpy: Rootaki piñaa-shintsitan-tyaari pitampatzika-shire-yitee okantyaa poejokirotan-tyaawori
    okaatzi pawentaari Tajorentsi. Aririka pimata-piinta-nakiro iroka, aritaki piñaayitakiro
    piyota-nityaa.
  mpx-mpx: Kaiwena Yehoba iyaka i ginol ola kaiwela, inoke nuku logasisi ge wami abulilek
    nuku paetulan pagan waiwaisana elana, ge pagan waiwaisana nuku paetulan nuwatu
    sasapona elana.
  wbp-wbp: Yuwayi, Kaaturlu kangalpa yartarnarri yinyi yungurliparla jungarni nyinami
    nyanunguku. Yapa nyurrurla kankulurla nyurru-juku wala nyina Jijaji Kirajikiji.
    Warrki-jarriyalurla wakurturdu. Ngula-jangkaju kapunkulu jungalku nyinami. Kapunkulu
    Kaatu-kurlangu kuruwarri milya-pinyi. Kapunkulu-nyanu warla-pajirni maju-kujakuju.
    Kapunkulurla wala warrarda nyinami maju-pururlanguju. Kapunkulu Kaatu wardinyi-mani
    kajinkili jungarni nyinami. Kapunkulu-jana yulkami Kirijini-kariyi-nyanuku manu
    yapa panu-karirlanguku.
  luo-luo: Kuom mano, temuru matek kaka unyalo mondo umed ber e yieu, to bende medeuru
    ngʼeyo;
  nhe-NT: Yeca amo san xijneltocaca Toteco, pero mojmostla xijpixtiyaca imonemilis
    más xitlahuac. Huan amo san xinemica nelía xitlahuac, pero nojquiya mojmostla
    más xijmajtiyaca tlen Toteco quinequi xijchihuaca.
  aii-aii: ܘܒܘܼܬ ܐܵܗܵܐ، ܚܲܦܛܘܼܢ ܒܟܠܹܗ ܚܲܝܠܵܐ ܕܡܲܙܝܸܕܝܼܬܘܿܢ ܥܲܠܔ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ ܛܵܒ݂ܬܵ‌ܐ،
    ܘܥܲܠܔ ܛܵܒ݂ܬܵ‌ܐ ܝܕܵܥܬܵ‌ܐ،
  esk-NT: Tamanna pisigilugu pisuqtilaapsitñi iḷḷatigisriuŋ ukpiqsrił̣ł̣apsitñun nakuułiq,
    suli nakuułiq tapiġlugu iḷitchuġimmaaġił̣iġmik,
  msb-msb: Dahilan sani, talinguhaa niyo na masabayan sin kaayuhan an iyo pagtuod;
    kag sa iyo kaayuhan naman sabayan sin pagkaaram.
  cpa-NT: Hi² jøng² mi³bíh³ hniah¹² hoh¹². Ma²héh² hniah¹² jǿg³. Jøng² ŋi³nioh³ hniah¹²
    hi² dsio¹ calah. Ma²ŋi²nioh³ hniah¹² hi² dsio¹. Jøng² ju³li¹ŋih³ hniah¹² jǿg³
    dsio¹.
  dso-dso: ତେବେ କିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କଲାର୍‌ ପାଇ ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ଚେସ୍‌ଟା କରା
    । ଏଟାର୍‌ ସଙ୍ଗ୍‍, ଗିଆନ୍‌ ସଙ୍ଗ୍‍ ଜିଉନାକାଉନା କର୍‌ବାକେ,
  meu-meu: Badina bunai, ba goada balaheni. Emui kamonai enai, kara namo bavatoa kau;
    kara namo enai lalo-parara bavatoa kau;
  yva-NT: 'Maisyare wemaisy, sya arakove, wabeke dave indamu wapo kovo syo ratodije
    so raugasya ntuna wasanuga rai no taiso: Wapanave Kristus ai to, weti umba syare
    wapa ana wadave ngkov bintabo indamu mo wapa anave ramaisy. Umbawe syare wapo
    Amisye apa bekere raen tenambe.'
  dgc-dgc: Kanya nadid, dahil ta éya, éy magimet kam ta mahusay, monda metibay i péniwala
    moya. Sakay mégisip kam ta tama;
  zpm-NT: 'Nli laa to rnalole Dios, per parne ygaa to miṉ co, none tsoxco to: zaacse
    goḻban, goḻtsoxco guieṉ to zha nac Dios, goḻseed gnabey to xcuerp to, guieete
    to, tibaque goḻtsoxco goḻguṉ miṉe racladz Dios, iṉe niowse goḻbannie grë zha ne
    nacgrë to, goḻsac zho zig tib meṉlidz to; goḻleynie samiech to.'
  hix-NT: Àro ke ryhe, onà wyaro ohxe oyehtxoho kom hoko rma haxa ehtxoko. Kryestu
    hona xeny me manatxow hamà. Kryestu hona xenye rma, enyhoru ro me nyhe ehtxok
    xarha. Enyhoru ro rma, yaworon xaxa hutwanye ro me nyhe ehtxok xarha.
  sim-sim: Jir Wasilaka os jirin erem or ukmbaha nor mbahanda oson yawur ji hishika.
    Uhu os Jisas Kraisin ji hishiowehe ji yanda nombo orokop ji funtlehavantlehe er
    ji yaka, orin ji hishindiyanda nombo jihi oson ji halawa hala. Uhu jivijivi nom
    ji uka. Uhu nombo os ji ukmbaha Avui Wasilaka or mbahandan yawur ji hishiyarihi
    os or mbahanda hom ji uka.
  npi-ULB: यसैकारण, तिमीहरूको विश्‍वासद्वारा सद्गुण, सद्गुणद्वारा ज्ञान थप्‍न सक्दो
    प्रयत्‍न गर ।
  cgc-cgc: Tenged nalibri kaw ta Dyos alin ta pagsunod ta malain na batasan, tingwaen
    nyo gid na inyo an na pagtuo dumaan nyo ta dayad na batasan. Iling man tan, inyo
    an na batasan na dayad dumaan nyo ta pag-intindi parti daw ino miad o malain ta
    panan-aw ta Dyos.
  tim-tim: Aregât ye biwi kat katgât pat are olop mandâigât kârikŋe akmâ manbaigât
    dâp miawakyeŋgiâp. Are kârikŋe agâkgât nâŋgâ nâŋgâyeŋe totokom wârakbei.
  yor-yor: Àti nítorí ìdí èyí, ẹ máa ṣe àìsimi gbogbo, ẹ fi ìwà rere kún ìgbàgbọ́,
    àti ìmọ̀ kún ìwà rere;
  wos-wos: Guni wun jooka sarékéta, Godka jémba sarékéta, déka hundika “Mwi hundi
    dé” naata, guni hambuk jémba yata yikafre sémbut male hurutanguni. Huruta angi
    akwi hurutanguni. Godka jémba xékélakitanguni.
  emp-NTPO: 'Maʌ̃ba bãrãba nãwã od̶ida panʌa: Critoda ĩjã panʌ bẽrã bio jʌrʌd̶adua
    jipa nĩbad̶i carea; jipa nĩnane jʌrʌd̶adua crĩcha cawaada erob̶ead̶i carea;'
  eng-F35: So for this very reason, making every effort, to your faith add excellence,
    and to the excellence knowledge,
  ind-ind: 'Oleh karena segala pemberian dan janji Allah itu, janganlah kalian sekedar
    percaya, tetapi berusahalah dengan sungguh-sungguh untuk menjalankan keyakinan
    yang kalian percayai. Caranya: Pertama, hiduplah dengan melakukan perbuatan baik.
    Kedua, milikilah pengetahuan tentang cara hidup yang bijaksana.'
  pes-OPCB: با توجه به این موضوع، نهایت کوشش خود را بکنید تا به ایمان خود نیکویی را
    بیافزایید؛ و به نیکویی، شناخت را؛
  mpt-mpt: Ibo Gode inanea daabenebu olo bobolo fumbianiba Yesuse bainobo galino sbalma
    wafueine! Ibo ina bianiba kukubo afet olosa wafunine! Kukub olo inaminobe. Kukub
    ayam wafunin kukub osa eka Gode inamin namin kukubo tekein kenamin kukub osa
  ssx-ssx: Doeki tekena꞉ta꞉ ika꞉ hone tulaasemeeki pa꞉ta꞉ mo ota꞉ epeke hau apa꞉taaluekema꞉
    honkopu hapa꞉peke. Kutupa ika꞉ ota꞉ epeke hau pa꞉ta꞉ta꞉ hone wilimieki apa꞉taapa꞉peke.
  mkl-mkl: Nɑ nŋu, i ce kookɑɑi i kɔ̃ɔsi isɛɛnɛ jiidɑ si nɑɑnɛ ku dɑsi nŋɛ, nɔ si
    isɛɛnɛ jiidɑ i kɔ̃ɔsi kumɑ̀,
  gaq-gaq: ମେଇଂ ମ୍ୟାଃଚେଂଚେ ଆବଃବିଆର୍‌ଏ ଜେ ଅଃସେ ଇସ୍‌ପର୍‌ ବାସଙ୍ଗ୍‌ବିଃକେ ଆରି କିତଂଇନି ଆରି
    ଦର୍ତନି ଉବ୍‌ଜେ ୱେଗେ ! ଦର୍ତନି ଣ୍ତିଆବାନ୍ ଆରି ଣ୍ତିଆ ନ୍‌ସା ଦର୍ତନିକେ ଉବ୍‌ଜେକେ;
  gof-RNT: Hessa gisho, minnidi, hintte ammanuwa bolla lo77otethi, lo77otetha bolla
    eratethi,
  unx-unx: ଏନା ନାଗେନ୍ତେ, ଆପେ ପୁରାଃ ବୁଗିଲେକାତେ ଆପେୟାଃ ବିଶ୍ୱାସ୍‌ଲଃ ବୁଗିନାଃ ମେସାଏପେ,
    ବୁଗିନାଃଲଃ ସେଣାଁଁକେ ମେସାଏପେ,
  gah-gah: Nenemú lekeza gili alévolé iki miniaká niató amuza miliki hee liki miniakatini
    nene miní amilo. Hee liki miniaká niató nene mukí netá mogonamú geleaká nene miní
    amilo.
  lcm-lcm: Asukang vang, mi dual alava lakat kuli kami lomlomon, mi atogon a laulauan
    korong. Na lakat kuli laulauan korong ang, mi atogon kapa na malangas.
  aer-aer: Kele arrantherre Christ arratye itelareke-arle, akwetethe mwerre mpwarerlte-anaye
    Ngkartele-arle arne mwerre atningke arrekantherre mpwarekenge. Arrantherre Ngkarte-akerte
    akwete akaltye-irretyeke arrantherre mwerrantye arratye anetyenhenge.
  qvc-NT: Chayri Jisukristupi allita kriyishpa, atishqanchiqkaman allita rurashpa,
    Dyusmanda allita yach'akushun, yach'ayniyuq kananchiqllapa.
  tgl-ULB: Sa kadahilanang ito, gawin ninyo ang inyong makakaya para dagdagan ang
