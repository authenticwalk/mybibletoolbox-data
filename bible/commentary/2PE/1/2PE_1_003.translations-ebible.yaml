  urd-GVU: اللہ نے اپنی الٰہی قدرت سے ہمیں وہ سب کچھ عطا کیا ہے جو خدا ترس زندگی گزارنے
    کے لئے ضروری ہے۔ اور ہمیں یہ اُسے جان لینے سے حاصل ہوا ہے۔ کیونکہ اُس نے ہمیں
