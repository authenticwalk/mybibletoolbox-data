  san-KHM: ជីវនាត៌្ហម៑ ឦឝ្វរភក្ត្យត៌្ហញ្ច យទ្យទ៑ អាវឝ្យកំ តត៑ សវ៌្វំ គៅរវសទ្គុណាភ្យាម៑
    អស្មទាហ្វានការិណស្តត្ត្វជ្ញានទ្វារា តស្យេឝ្វរីយឝក្តិរស្មភ្យំ ទត្តវតី។
  arn-NT: Ngünechen kisu ñi pepiluwün mew, elueiñmew itrokom taiñ duamtuel tüfachi
    mongen mew femngechi taiñ püramyeafiel ta Ngünechen. Ka femngechi dullieiñmew
    taiñ kimafiel ñi fütra pepiluwün ka ñi trürümfalnochi piwkeyechen.
  zas-NT: Por xguialrniabee Dios ma baneeman gra ni rayaadx ree, din yayaꞌp ree guialnaban
    tiblayaa, yabajn tëë ree naya delant lojman, din ma naguieenbee ree Dios bén gule
    dunuj ree guial caꞌman guialrniabee naj tëëman benzaꞌc.
  ken-NT: Yesu Kristo áchyɛ́ bhɛsɛ bɛtaŋ bɛkʉ sɛ́ndɨŋɨ Mandɛm mmu ábhɨ́ŋɨ́ bhɛsɛ
    bɛ sɛ́mbɔ́ŋ kɛnɛ́m nɛ yi, nɛ bɛ sɛ́nkoŋo ɛpɨŋ ɛyi ɛnɛ́ ɛrɨ ɛcha. Ndu sɛ́rɨ̀ŋɨ
    yi, ǎchyɛ bhɛsɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛ́chɛ́bhɛ́ bhɛsɛ. Nɛ ǎchyɛ bhɛsɛ bɛtaŋ ɛbhi
    bɛ sɛ́mbɔ́ŋ nɛpɛ́m nɛkɔ nɛ ɛpɨŋ ɛnɛ́ bo Mandɛm bábhɔ́ŋɔ́ bɛbhɔŋ.
