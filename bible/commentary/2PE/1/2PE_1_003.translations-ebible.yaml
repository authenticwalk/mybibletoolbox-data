    மூலமாய் நமக்கு இவை கொடுக்கப்பட்டிருக்கின்றன. அவரே தமது மகிமையினாலும் நன்மையினாலும்
    நம்மை அழைத்திருக்கிறார்.
  mit-NT: Cunaha‑nsiá, fuerte gà mii‑yá, te ndiaha gá quidá‑yá, ñàyùcàndùá nì cana‑yàndó
