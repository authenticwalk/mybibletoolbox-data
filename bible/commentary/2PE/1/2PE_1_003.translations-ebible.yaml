  san-PUN: ਜੀਵਨਾਰ੍ਥਮ੍ ਈਸ਼੍ਵਰਭਕ੍ਤ੍ਯਰ੍ਥਞ੍ਚ ਯਦ੍ਯਦ੍ ਆਵਸ਼੍ਯਕੰ ਤਤ੍ ਸਰ੍ੱਵੰ ਗੌਰਵਸਦ੍ਗੁਣਾਭ੍ਯਾਮ੍
