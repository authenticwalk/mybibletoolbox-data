  mdy-ETH: ፔ ቦንቾና ሃሣ ፔ ኮሹሞና ኑና ዔኤሌሢ፥ ዒዛ ኑ ዔሬሢሮ ናንጊንታ ጎኔ ዓያና ዓሲ ማዒሢንታም ኮይሳ ባኮ ቢያ ፔኤኮ
