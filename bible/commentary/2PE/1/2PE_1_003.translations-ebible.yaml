    fo.
  fai-fai: Kale be nulum Yesus kal keimin dim Got aka atin kitid soim kayo num kitid
    waktuwa buduw uyo kuyamase. Kale nuka ken Got kukuw uyo abo naduwe ken bokabuw.
    Kale aka atin kinim kidelok, kayo aka num luk dudu kanodin kitid soim wok bo fakuyamase
    kala. Kale aka gán dáyama yak alam lamlam so alam takak so kidel uyo nuluso kikiw
    wak gelelumo, yakeise.
  ura-NT: Cana Coaunerate itolere niicha ichana nainei ichaain, cana ichao rai canaacha
