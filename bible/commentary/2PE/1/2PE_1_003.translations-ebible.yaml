    xta­chu­huí̠n Jesús y porque huá ma̠n quin­ca̠­ta­sa­ni­ni̠tán la̠qui̠ naucxi­lhá̠hu
    hua̠ntu̠ tla̠n tla­huay lac­lanca li̠cá̠cni̠t xta­scújut.
  som-som: Maxaa yeelay, Ilaah xooggiisu wuxuu ina siiyey wax kasta oo ku saabsan
