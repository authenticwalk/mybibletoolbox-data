    Yaá ní cáháⁿ ñáhá xìi‑o. Te òré ní cáháⁿ ñáhá‑gǎ xii‑o te ní cutnùní iní‑ó sǎ
    ǐo càhnu cuu‑gá te ío váha quìde‑gá.
  myu-myu: Deus cuk wuynaẽ jejo'i wuywebe idipat kuk am, jejo'i xipacat mug̃ẽ ãm tak.
