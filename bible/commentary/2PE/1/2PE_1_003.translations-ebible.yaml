  lat-VUC: Quomodo omnia nobis divinæ virtutis suæ, quæ ad vitam et pietatem donata
    sunt, per cognitionem ejus, qui vocavit nos propria gloria, et virtute,
  ngp-ngp: Kwa udahi wakwe we kimnungu, kakink'ha vint'hu vose kikuviunga vileke kikale
