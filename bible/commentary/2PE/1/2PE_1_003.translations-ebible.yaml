verse: 2PE.001.003
translations:
  kpx-kpx: Nahi Dilava vavevemo lulelelahage Dilavau au vuvunemo nahi negotieveale
    kemo nahiabuna Dilava uveve nahate vai. Dilavau nahie hohavei isivialeike nahi
    avuluvuta igaetolahai atagavemo ui atae dua holisi.
  okv-H: Eto ungotena amita degi ta usasa te ari jajavotoho te hande iketo umbara
    jage eaguja embo God avo be koguroro amita sovera na ari jajavotoho tapa ikau
    humbuto irari javotoho hambuto God ta vasiri ambo ambo aisora.
  tbo-tbo: Yaubada a kadidiligei e haguhaguta uyahinei a nugotuhu atapuhi ta wotago
    imahiyehi Yaubada nugohanahanapuna uyahinei. Babana i otugeta ipa a wasawasa po
    a dewa dewadewahi ina weleta.
  mal-C: അവിടത്തെ ദിവ്യശക്തി, ഭക്തിപൂർവമായ ജീവിതത്തിന് ആവശ്യമായതെല്ലാം നമുക്കു നൽകിയിരിക്കുന്നു.
    അവ നമുക്കു ലഭിച്ചത് തേജസ്സിനാലും ശ്രേഷ്ഠതയാലും നമ്മെ വിളിച്ച ദൈവത്തെക്കുറിച്ചുള്ള
    പരിജ്ഞാനത്തിലൂടെയാണ്.
  grc-SR: ὡς ⸆ πάντα ἡμῖν τῆς θείας δυνάμεως αὐτοῦ τὰ πρὸς ζωὴν καὶ εὐσέβειαν δεδωρημένης,
    διὰ τῆς ἐπιγνώσεως τοῦ καλέσαντος ἡμᾶς ⸂διὰ δόξης καὶ ἀρετῆς·
  bgc-bgc: परमेसवर जिसनै अपणी शक्ति के जरिये म्हारे ताहीं वो सब दिया सै, जो हमनै भगतिमय
    जिन्दगी जीण खात्तर चाहिए, यो इस खात्तर मुमकिन सै, क्यूँके हम परमेसवर नै जाणा सां,
    अर उसनै अपणी महिमा अर सद्गुणा के मुताबिक अपणे माणस होण खात्तर बुलाया सै।
  khz-khz: Gena tiavu na Iesu Keriso na gera maguli vega-tiligara gaura maparara warau
    evenirato, Palagu gena ririwa pita kwalana taunataunara ulanana. Kwalana Keriso
    gena Palagu tama ripaato, maekana ralemana iwavagina e nama geriana ekearato talimana.
  deu-TKW: Wie uns seine göttliche Kraft alles, was zum Leben und zur Frömmigkeit
    gehört, geschenkt hat, mittelst der Erkenntnis dessen, der uns berufen hat, durch
    seine eigene Herrlichkeit und Tugend,
  zsr-NT: Lu yöl‑laꞌ huac zxön queëꞌ, Dios chbennëꞌ queëruꞌ yúguꞌtë le rquíniruꞌ quië
    gataꞌ queëruꞌ yöl‑laꞌ naꞌbán gdu, len quië gacruꞌ baꞌa ladxiꞌ, le núnbëꞌruꞌ Nu
    naꞌ bulídz rëꞌu quië gataꞌ queëruꞌ yöl‑laꞌ yeníꞌ queëꞌ len le nac dxiꞌa queëꞌ.
  lin-lin: Nzambe apesaki biso, na nzela ya nguya na Ye ya bonzambe, nyonso oyo tosengeli
    na yango mpo na kobika bomoi ya botosi kati na makambo ya Nzambe mpe mpo na kokangama
    na Ye ; asalaki yango na kopesa biso boyebi ya Ye oyo abenga biso mpo ete tosangana
    na nkembo mpe na bolamu na Ye.
  hns-NT: Toelog Kriest ke auro thiek se djaan gaile hai, ohie se oe aapan maahaan
    saktie dwaara toelogke sab tjiedj deis hai sada ke lieje okar sanghe ek safa djiewan
    bietaawe ke. Okar maahaanta aur saktie dwaara oe hamlogke aapan saathie banaais
    hai.
  noa-E: 'Ẽwandamaun maachig chadcha ich iek ʉ̈kha nʉm khʉʉnjö ich atheepai nem ajapha
    wau wënʉrrajuuta khap apim khõsi sim. Magaag atheyan ich iiu aawai maadëu nem
    igju thum warre khĩir khaug sĩubarmjöta ajim: Nacha maachig Cristota ajapha khaphʉ
    apijim, ar ichdëu nem ajapham appai waunaa ich ajaugjã oopi nʉmua maach ichig
    paa autarr ag Cristo.'
  eng-EMTV: As His divine power has granted to us all things pertaining to life and
    godliness, through the knowledge of Him who called us by glory and virtue,
  mib-NT: Te Yaā Dios, jíín poder yā ni jēhe ya nuū yō tāca jéē sáha jeē cúu caca
    ndaā yō nuū yā jiín jéē chiñúhún váha yó yá. Chi ni steén yā maá yá nuū yō, chi
    cúu ya Yaā jeē ní cana yóhó, sɨquɨ̄ jeē yóhyo cújéhnu ya jiín táca jniñu jéhnu
    sáha ya.
  lif-NT2: आबाङे कुमिमिदिङ् नु कुनो-कुदाओ याप्‍मि के़उःप्‍पे़न् नुःरिक्‍काङ् कुसिङ्
    आनिःत्तुम्‍बाल्‍ले़ चोगुल्‍ले़ हिङ्‌मन्‍नो नु माङ्‌सेवा चोःक्‍माओ चाहाबा आजोःक्‍पा
    काक् पाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍लाम्‍बा खुने़ॽ आबिॽरो॥
  xnj-xnj: Kwa makakala gaki ga chi Chapanga, Chapanga atipelili mambu goha getigana
    muni titama cha kumuyupa na kumlumba Chapanga kwa kummanya mwene mweatikemili
    titama nayu mkulu na ubwina waki mwene.
  mmx-mmx: Lolos at ne Moroa gara raba vam nedik mi levempanga axap nedik dik pakes
    tin ti lok kaka lorooro avolo la ti ruuna ka luruptuvuk nunuan mumu lakleklen
    atnedik ti ne Iesu Karisito. Ni ga ro xaka nedik kusu atak lok eburu min keneng
    at lisisixam la luvukat teren.
  cbr-NT: Nucën Papa Dios cushiira 'ianan aín nuitu upíira 'ixuan an nu ainan 'aish
    asaribi 'inun caíscë, an ca uisaira cara aín cushi 'icë quixun nu 'unánmiquin
    anúnu upitax 'iti 'imainun anúnu ax cuëëncësa oi 'iti a nu 'inánxa.
  tee-NT: Ju Dios na tachapun. Chai yuchach ju quinta'aktaijuyan laqui'atsucunti'an
    ni lai tsucuyau tachi ju k'achani ju yuchi mas va tuchi catapasalh. Chai quinta'aktaijuyan
    va ixlacata ni mispayauch ju Cristo. Pus acsnich ju xalhilaca'anau ju yuchi acsni
    quintamac'atsanitan ni yuchach ju xak'ai tucan chai slivasalh na k'ox.
  eng-LSV: As His divine power has given to us all things pertaining to life and piety,
    through the acknowledgment of Him who called us through glory and virtue,
  cak-NT: Ri Dios, riq'uin ri ruchuk'a' ruyo'n ronojel ri nic'atzin chake chi nijalataj
    ri kac'aslen y chi nakac'uaj jun c'aslen utz chech raja'. Nuya-pe ri' chake, roma
    can keta'n chic rech ri xwoyon kachi. Raja' can xojroyoj riq'uin ri nimalaj ruchuk'a'
    y ruk'ij.
  pah-NT: Opopoakara pyvõ Tupana'ga imombyrypavi nhande ve nhande mbojikogukarame
    ojihe. A'ereki ga nhande mboheaporog̃ita pyahu nhande mongokatuavo nhande ga kwahahetero
    g̃waramo. Tupana'ga nhande mo'emo'ẽ gweaporog̃itapyryva pyvõ.
  sja-NT: Tachi Ak'õre jõmaarã k'ãyaara waibɨara bairã, tachimaa teepari ne-inaa jõma
    falta p'anɨ p'anapataadamerã irua k'inia bɨk'a. Mãgá p'anapataadait'ee iru wãara
    k'awaadak'ãri. Iruata tachi jɨrɨji k'awapiit'ee ichi k'ĩra wãree mãik'aapa t'ãri
    pia, mãgá p'anapataadamerã ichik'a.
  xed-xed: Yesu Kristi ta snamamtá Lazglafta ya ta hgaftá amu ŋa dguvusta mu ta glakwani
    nda zɗakwani. Mantsa tama, ka vlamatá tsi nda ma mbrakwani ta inda skwi ya ta
    ramata, ŋa nzay mu ta nzaku manda ya ta zɗəganatá Lazglafta.
  mks-NT: Xi̱hi̱n ndée̱ Ndióxi̱ na̱caja ña̱ ná a̱ ndíma̱ní ña̱ha nu̱ yo̱ catacú ñuyíví
    yóho. Ta náha̱ mé á nu̱ yo̱ ndá quia̱hva caja cáhnu í mé á xi̱hín ña̱ cája í.
    Jáchi̱ na̱caja mé á ña̱ ná canda̱a̱ iní sa̱ha̱ Jesucristo. Ta xi̱hi̱n ndée̱ mé
    á ta xi̱hi̱n tócó ndihi ña̱ náhnu cája mé á na̱ca̱xi a mí candeé iní mé á.
  gfk-S: Ma i tale be ni sasaring hobi kinong ite tabar dait ma ira kaba haridan dait
    supi ter ura nilon ma ura murmur timaan ie. Ite tabar dait hobi ma ikino mangana
    dades ing aie sene mon i hatur kawase ie. Kinong urah, dait nunure ter ie nong
    ga tato dait. Ma i manga tamat ma i bilai harsakit, kaie igom tato dait.
  bmu-bmu: Anutunöŋ asakmararaŋ Toŋi aködamunŋambuk akza. Miaŋgö dop nini sarakŋi
    aka malbingöra neŋgoholök. Mewö könaŋi möt yaköinga kalem neŋgimakzawaŋgö könaŋi
    asuhuyök. Nini malmal köhöikŋi mala urugö köl guliguli pitirik akingöra yuai osimakini,
    yaŋgö bem ösumŋan mönö mi pakpak neŋgiiga buŋanina ahakŋa.
  dgz-dgz: God aroewa gapan, nu wan dim dim men inak nuga menan anu guritoni ame nuniwan,
    ap nunini gapan tumap waninet God nao mega ta aninampen, ap menan wan dim dim
    ma tambutoni iwa nu me asigip taton, Iesu oya oyae den kakae guragut megawa gapan
    nunan venanu wan.
  eng-GNV: According as his diuine power hath giuen vnto vs all things that perteine
    vnto life and godlinesse, through the acknowledging of him that hath called vs
    vnto glory and vertue.
  zaa-NT: Tata Dios nna te iỹeni la' huacca quì'e nna chì bennee iyaba la' rulába
    latsi' tsè' nu riquìna'ni ri'u para la' labani cubi qui' ri'u nna para guni ri'u
    nu rú'u latsi'e. Ą' chi beni Tata Dios para ri'u loti' benie qui'ni itá ri'u lani
    Cristua enne' chì gutaỹie ri'u para gunibía' ri'u la' huacca quì'e nna tì'iỹa
    enne' tsè' née nna.
  eng-WEBSTER: 'According as his divine power hath given to us all things that pertain
    to life and godliness, through the knowledge of him that hath called us to glory
    and virtue:'
  guh-guh: Dioso, ponë nacajunata pijajivinexatsi, yapëtanetsi baja bitso ayaijamatabëcuene
    pexainaenëcuene. Bajaraponë Dioso bitso pexaniacuene pexainaenë. Bajaraponë Dioso
    pesaëta pinijicuene pexanaejava, itsa exana mapanacuataje, nacatsitanajamatabëcueneitajëta
    bitso ayaijamatabëcuene pexainaenëcuene. Bajarapacuenia itsa yapëtaeponatsi Dioso,
    nexata Dioso nacarajutapona pesaë vajajinavanapaenexa xaniavaetsia pacuenia Dioso
    nacatojitsipa.
  bon-bon: Acejiyame mibibine ituge jäjäcra teeme jamyacu apaclyera piiyepu teeme
    miiji cabu lenajame. Mine liba teeme tääpume umle läbitininago, tabe mibibine
    teeme kokre piba nicärininuge toraca miijirage ireclota cabu lenajame.
  nhw-BL: Tohueyiteco Cristo ica ihueyi chicahualis techmacatoc nochi catli monequi
    para huelis tinejnemise cuali huan tiitztose más quen yaya. Ya tijpiyaj nochi
    catli monequi pampa tiquiximatij Cristo, yaya catli technotztoc para se tonal
    tijselise tlen ihueyitilis huan para se tonal ma tiitztoca cuali quen ya.
  swh-ONEN: Uweza wake wa uungu umetupatia mambo yote tunayohitaji kwa ajili ya uzima
    na uchaji wa Mungu, kwa kumjua yeye aliyetuita kwa utukufu wake na wema wake mwenyewe.
  wbi-wbi: kukilila uluhala lwa Nguluve tukavile imbombo sa mwene sooni vwimila uvunoghelua
    vwa vwumi, huma kulyune juvo atukemhel. ile vwimila uvunono vwake vwa vwimike
    vwake.
  bba-bba: Win sinɑru tɑ sun kpuro wɛ̃ yèn bukɑtɑ sɑ mɔ sɑ n kɑ wɑ̃ɑru mɔ sɑ n Gusunɔ
    sɑ̃ɑmɔ, kpɑ sɑ n nùn ɡiɑmɔ wi, wi u sun sokɑ kɑ win yiiko kɑ win tɔn ɡeeru.
  eng-KJVCPB: 'According as his divine power hath given unto us all things that pertain
    unto life and godliness, through the knowledge of him that hath called us to glory
    and virtue:'
  kgk-NT: Omba'egwasuha-rupi, opy'a porã teeha-rupi nhande pe'a-ma va'ekwe Nhandejáry.
    Jajerovia-ma Hesu-rehe. Upéa-gwi ipu'aka-rupi opamba'e nhane remikotevẽ ome'ẽ
    nhande-vy jaiko porã hagwã heko marangatu-rupi. Ndaipóri mba'eve jareko e'ỹ ha'e-rami
    ave jaiko porã hagwã.
  waj-waj: Yisuuva pinaa ari vookarai vaidivai varioo ivo safu tuanaavai varivai.
    Itaama variivoono ari varineema ta variaaraivaara ivo ti maavee tiravai. Anutuuqo
    innaki varikio ivo yaagueeqama variivo inna Anutuuqovee. Ta innara arinaima teeda
    rikiaunnaivaara inna yaagueeqaivoono yaagueeqaivaa ti mmivai. Ti mmikiai ta ti
    variraivaara teeta inna roosiima yoketaama varida hama vo mminnaavaara buaakiaaravai.
  cpy-cpy: Tema antawo ishire Tajorentsi, riitaki kantakaawori otzimi-motan-teeri
    maawoeni kowityeemo-shireteeri apinkatha-tajorentsitan-tyaariri. Ari okanta, omaperotatyaa
    ayoperoteeri. Tema owaneenkataka rirori, osheki ikameetha-pero-taki, rootaki omatantaari
    ikaema-shire-yitee.
  mpx-mpx: Yehoba towasawasa ge towaisi hot i yogaagila ta tabwa wana gamagalau, inoke
    ana aatena i gan eliyala. Aatena o eliyana inoke bugul gegewena bolo nunuwala
    ge yawal vavaluna paganina eliyana ta nanawaa, Yehoba Togasisi iyaka i pem eliyala.
  wbp-wbp: Kaaturlu-ngalpa ngurrju yungu nyiyarningkijarra yungurliparla jungarni
    nyinami nyanunguku tarnnga-juku. Kaatu nyanunguju, jinta-mipa-ka nyina. Ngulangkuju-ka
    mardarni yartarnarri wiri-jarlu, manu-ka ngurrju-nyayirni nyina. Ngulaju milya-pinyi
    karlipa. Milarninjarla-ngalpa wangkaja yungurliparla nyanungukulku nyinami. Junga
    kujaju. Milya-pinyi karlipa nyanunguju, mardarni karlipa yartarnarri nyanungu-nyangu
    kuja-ngalpa nyanungurlu yungu. Kujarlanya karlipa jungarniji nyinami.
  luo-luo: Teko mar Nyasaye maduongʼ osemiyowa gik moko duto ma wadwaro mondo wabed
    mangima ka waluoro Nyasaye, kuom ngʼeyo Jal mane oluongowa kuom duongʼne owuon
    kod berne.
  nhe-NT: Tohueyiteco Cristo ica ihueyi chicahualis techmacatoc nochi tlen monequi
    para huelis tinejnemise cuali huan tiitztose más queja ya. Ya tijpiyaj nochi tlen
    monequi pampa tiquixmatij Cristo, yajaya tlen technotztoc para se tonal tijselise
    tlen ihueyitilis huan para se tonal ma tiitztoca cuali queja ya.
  aii-aii: ܒܗ̇ܝ ܕܚܲܝܠܹܗ ܐܲܠܵܗܵܝܵܐ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ، ܐܵܢܝܼ ܕܝܼܢܵܐ
    ܕܚܲܝܹ̈ܐ ܘܕܸܚܠܲܬ ܐܲܠܵܗܵܐ، ܒܝܲܕ ܝܕܵܥܬܵ‌ܐ ܕܗ̇ܘ ܕܩܸܪܝܲܚ ܠܹܗ ܒܬܸܫܒܘܿܚܬܵ‌ܐ ܘܛܵܒ݂ܬܵ‌ܐ
    ܕܓܵܢܹܗ،
  esk-NT: Agaayyutim pakmakŋaqtauruakun saŋŋiagun qaitchiñiġaatigut supayaanik iñuutlasripḷuta
    agaayyutiqammaaġił̣ikun tumigiplugu iḷitchuqsrił̣iptigun ilaanik tuqłuqtigikkaptiknik
    iḷaŋiutitqupluta kamanautmiñun nakuuniqsraułiġmiñunlu.
  msb-msb: An diosnon niya na gahom naghatag sa aton san tanan na kinahanglan agod
    mabuhay sa kabanalan paagi sa pagkaaram sa iya na nagtawag sa aton para makibahin
    san iya glorya kag pinakalabaw na kaayuhan.
  cpa-NT: Dsa² chi² bí² báh³ Cristo. Jøng² ma²ca¹cuø¹dsa ca¹lah¹jǿ¹ hi² hniuh¹² hi²
    ŋi³niang³ jniang³ hi² hlanh¹³ jniang³ dsa². Di³ ma²cue¹² báh³ jniang³ dsa² dsiog¹
    héi², dsa² hiug¹² juanh¹², dsa² ca¹hei¹ hi² lén² jniang³ ju³lah lán¹²dsa hŋiah¹²dsa.
  dso-dso: ତାକେ ସାର୍‌ଦା କରାଇଲାପାରା ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ସେ ଆମ୍‌କେ ଲଡାକେ ଆଇବା ସବୁ ବିସଇ
    ଦେଲାଆଚେ । ତାର୍‌ ବପୁର୍‌ଲାଗି ସେ ଆମ୍‌କେ ଏଟା ଦେଲାଆଚେ ଆରି ଆମେ ତାକେ ଜାନ୍‌ଲାର୍‌ପାଇ ମିସା
    । ତାର୍‌ ମଇମାଇ ଆରି ଦରମେ ମିସ୍‌ବାକେ ସେ ସେ ଆମ୍‌କେ ଡାକିଆଚେ ।
  meu-meu: Dirava ena siahu ese eda mauri bona ia ibadinana ḡaudia iboudiai vada e
    henida, hairaina bona ḡoeva-daena amo vada e boirida Tauna tame diba dainai.
  yva-NT: Amisye apa vambunine mamo Po raugaje manakoeve wansai, indamu wambambunin
    wantavondi Apa bekere rai no mine so. Po apa vambunine raugaje wansai weye wamo
    aen to, Napi po wansawain mamaisyo taune Apa kovo ntiti muno anuga ngkove rarijati.
  dgc-dgc: Pinili kitam na Diyos, monda mabati tam i kapangyarian na éy ta kabaitan
    na. Da tukoy tam siya, éy patibayén na i isip tama, ta pamag-itan na kapangyarian
    na, monda matapat kitam diya tu ugali.
  zpm-NT: Sac zeeṉe guṉbey to zha nacraa me, con grëtaa poder ne rap me, zneedz me
    guieḻbiini lo to parne tibaque gban to zigne racladz me, tibaque gleynie to me.
    ¡Gotsaa gwi ne gaṉle zha nactaa ncuaaṉe ro, ncuaaṉe gzee zdoo ne beeṉ me parne
    gbig ne lo me!
  hix-NT: Àsok hana karyhe roro tehxatxow ha. Àsok hana Khoryenkom hokono ro me tehxatxow
    ha. Àro wyaro tehxatxow hamà, Kryestu wya kowakryetxehkanàr kom ke mak ha. Tahoxet
    yano me kowakryetxehkatxownà, Khoryenkom yahoxet yano me mak ha. Kowakryetxehkatxownà,
    Khoryenkom hutwany me tàwya kenyàr kom ke. Noro ryhe, tàmryenon me kwahanonkatxownà,
    tàwyaro ohxe xaxa tonyxemà ro me kesnàr kom horà, tàwyaro ehonomnà me xaxa kesnàr
    kom horà.
  sim-sim: Nir Wasilaka nihi Jisasin am ni heyekrahakorowa osik kwambu Avui Wasilakahi
    os orhik nanda oso osmu nirin si jelyashiwak orhi misokomek jipjip nimu lihi yanduwa.
    Jisas ukruharanda orhik nanda nga jivijivi orhi nga nirin or hakmbaha nirin kamari
    ri.
  npi-ULB: आफ्नै महिमा र सद्गुणद्वारा हामीलाई बोलाउनुहुने परमेश्‍वरको ज्ञानद्वारा
    हामीलाई ईश्‍वरीय शक्तिको जीवन र धार्मिकताको निम्ति आवश्यक पर्ने सबै कुरा दिइएको
    छ ।
