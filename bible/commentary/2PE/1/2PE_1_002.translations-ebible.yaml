verse: 2PE.001.002
translations:
  kpx-kpx: Laeau Dilava isi nahie Kosive Iesu Keliso kebia vavevemo lulelelahalu.
    Iale di isivialeike Dilavau la huhuevei la hoesegevege kemo negolahai uveve dua
    vageve.
  okv-H: Eto ungona God te Bada Iesu te kogurovo amita hondateari te peka te ungota
    degi pajito peni be ai.
  tbo-tbo: Yaubada ma ata Guyau Yesu ona hanapugehi yaka apo hai lunugotootogo ma
    hai nugodumola hina lata duma uyahimi.
  mal-C: ദൈവത്തെക്കുറിച്ചും നമ്മുടെ കർത്താവായ യേശുവിനെക്കുറിച്ചുമുള്ള പരിജ്ഞാനത്തിലൂടെ
    നിങ്ങൾക്കു കൃപയും സമാധാനവും സമൃദ്ധമായി ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη ἐν ἐπιγνώσει τοῦ θεοῦ, καὶ Ἰησοῦ τοῦ κυρίου
    ἡμῶν·
  bgc-bgc: मै प्रार्थना करुँ सूं, के परमेसवर थारे ताहीं ज्यादा तै ज्यादा अनुग्रह अर
    शान्ति दे, जिस तरियां थम परमेसवर के ज्ञान अर म्हारै प्रभु यीशु मसीह म्ह बढ़ण लागरे
    सों।
  khz-khz: Gemi ripa e tugamagi-ilu Palagu genai e gera Velekou Iesu Keriso genai
    pia kamu. Voanana vou vega-nama iwavagina e maino gemi ai pene kamu.
  deu-TKW: Gnade und Friede werde euch in Fülle durch die Erkenntnis Gottes und unseres
    Herrn Jesus.
  zsr-NT: Rnabdaꞌ‑nëꞌ Dios gunëꞌ ga gataꞌ gdu queëliꞌ le ruzáꞌ ladxëꞌë queëruꞌ, len
    gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ le núnbëꞌliꞌ‑nëꞌ Dios lencaꞌ Xanruꞌ Jesús.
  lin-lin: Tika ete ngolu mpe kimia epesamela bino na bofuluki, na nzela ya koyeba
    Nzambe mpe Yesu, Nkolo na biso !
  hns-NT: Ham bahoet maangiela kie toelog Pieta Parmeswar ke aur Prabhoe Jiesoe Kriest
    ke khoeb dhiaan lagaaike auro barhia se djaan djaihe, tab toelog okar bhalaai
    aur sjaantie auro djaada paai sakiehe.
  noa-E: Pãar kõit jëeu chiraajem, jãg pãachdëu warag Ẽwandam khaug wëtum dʉ̈i maach
    Pör Jesujã khaphʉcha paaukhamam gaaimua ʉ̈u pãar dʉ̈rrcha eeg oonaa pãar khõinaa
    phë wai sĩemkhĩir.
  eng-EMTV: Grace and peace be multiplied to you in your knowledge of God and of Jesus
    our Lord.
  mib-NT: Te ñúhun ni rī jeē na sáha ga yā jeē váha ndasɨ́ róhó jíín jéē yóhyo coo
    ndeyɨ́ coo sɨɨ̄ ni rō sɨquɨ̄ jeē cájecūhun vāha ni rō ndese Yaā cúu Yaā Dios jiín
    Jítoho yō Jesús.
  lif-NT2: आनिॽ निङ्‌वाॽफुमाङ्‌ङिन् नु दाङ्‌बा ये़सु ख्रिस्‍तरे़ खुन्‍छिॽ याःम्‍बेबा
    साम्‍जिक्‍कोलाम् लुङ्‌गुम् नु सनारुङ्‌ङिन् आत्तात्तान्‍ने यरिक् के़घोःम्‍सुम्‍लरो॥
  xnj-xnj: Nikuvaganila ubwina wa Chapanga na uteke wamahele mukummanya Chapanga na
    Yesu BAMBU witu.
  mmx-mmx: La mumu mun lakleklen atnemi xeneng at ne Moroa la ne Iesu Leeme Silok
    atnedik, a sing do letaba nabalamu eburu mi lenmila na suu silok keneng at lorooro
    atnemi.
  cbr-NT: Mitsux Nucën Papa Dios 'imainun Nucën 'Ibu Jesús an 'unánmicë 'aíshmi mitsúxmi
    'icësamaira oi chuámarua 'aish bucucanti cana cuëënin.
  tee-NT: Pus ictapainini ju Dios ni palai lhu catanavinin lamapainin chai palai cata'aktaijuyan
    ni jantu calac'alh ju mi'alhunut'an. Chai chunch ju catapasaya' lami'atsucunti'an
    ni palai amisp'aya'it'it ju Dios chai ju qui'ucxtin'an Jesucristo.
  eng-LSV: Grace and peace be multiplied to you in the acknowledgment of God and of
    Jesus our Lord!
  cak-NT: Can q'uiy ta ri bendición y ri uxlanen ri xtuya' ri Dios pa iwánima, roma
    can utz iweta'n rech ri Dios y ri Kajaf Jesucristo.
  pah-NT: Pekwaha hete pe Tupana'ga Jesus'ga no nhandepojykaharete'ga. Nurã ti Tupana'ga
    tomombyry hete pe me. Tonog̃atu hete ti ga pepy'a no.
  sja-NT: Mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa parã audú pia ak'ɨ bapariimerã. Mãgá k'ãiwee
    p'anapataadait'ee iru mãik'aapa Tachi Waibɨa Jesús ome k'awa wãdade.
  xed-xed: Ka sgaghunagha sga Lazglafta ta zɗakatahuɗi nda zɗaku ma snaŋtá i Lazglafta
    nda Yesu Kristi Mghama mu.
  mks-NT: Ña̱ cúni̱ quéa̱ ná caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ndo̱ ta ná caja
    mé á ña̱ ná coo va̱ha ini ndó sa̱há ña̱ xíni̱ ndó yo cúú Ndióxi̱ ta sa̱há ña̱
    xíni̱ ndo̱ yo cúú Jesús, xitoho í.
  gfk-S: Io, iou sasaring be a tamat na harmarsai ma ra malum na kis um ta mu kinong
    mu nunure ter God ma ne Jisas no nudait Watong.
  bmu-bmu: Iŋini Anutu aka Kembunini Jisös möt kutum etkizei, yetkön mönö kalem möriamŋi
    keleŋmaleleŋ eŋgiyohotka luainöŋ malme. Mewö.
  dgz-dgz: God wat aipakam ge nonup mega garaetawa ame aigap aigap di ene aiwandan,
    iwa e Mamanua God amba Iesu Keriso e asigiap di ta kakayaseana menan.
  eng-GNV: Grace and peace be multiplied to you, through the acknowledging of God,
    and of Iesus our Lord,
  zaa-NT: Tata Dios nna gunie adí favor para lebi'į nna gunnee adí la' ỹeni lo losto'
    le, porqui'ni chi nabiá'ni le tì'iỹa enne' tsè' ná Tata Dios nna Jesús enne' rigú'ubia'nie
    lo iyate ri'u.
  eng-WEBSTER: Grace and peace be multiplied to you through the knowledge of God,
    and of Jesus our Lord,
  guh-guh: Pacatovajëtatsi Diosojavabelia bitso papecayavenonaponaenexa daxitacuene
    yabara. Pacatovajëtatsinua jamatabëcuenexanepanaeya panejinavanapaenexa. Bajarapacuenia
    Dioso pacayavenonaponaena panevajënaeyabelia, Dioso itsa pajamatabëcueneyapëtaeponaename,
    vajatuxanenë Jesucristo ata itsa pajamatabëcueneyapëtaeponaename.
  bon-bon: Acejiyame me miiji te weeme cabu lenajame piiyepu tabe weebibine baborage
    poode ceerame weeme umle cabu ca Acejiyame poto cidi me piiyepu Yeesu mime Yageyame
    poto cidi me.
  nhw-BL: Toteco noja más ma quipiya hueyi iyolo amohuaya huan mojmostla ma anmechmaca
    miyac tlasehuilistli ipan amoyolo para más anquiniximajtiyase Toteco Totata huan
    Toteco Jesús.
  swh-ONEN: Neema na amani iwe kwenu kwa wingi katika kumjua Mungu na Yesu Bwana wetu.
  wbi-wbi: uvumosi vuvisaghe kulyumue; ulutengano lwongelele kukilila uluhala lwa
    Nguluve nu Mutwa ghwitu uYesu
  bba-bba: Durom kɑ ɑlɑfiɑ n bɛɛ sosiɑ yèn sɔ̃ i Gusunɔ yɛ̃ kɑ mɑɑ Yesu bɛsɛn Yinni.
  eng-KJVCPB: Grace and peace be multiplied unto you through the knowledge of God,
    and of Jesus our Lord.
  kgk-NT: Tapende rexakwaa rei katu Nhandejáry. Tapene mbopy'agwapy katu ave. Tapeikwaa
    porãve rãve katu Tupã Nhandejáry-pe, Nhandejáry Hesu Cristo-pe ave. Upéa-gwi pende
    rexakwaa porãve rãve va'erã pene mbopy'agwapy tee hagwã.
  waj-waj: Ngia Anutuuqaata ti Udaanga Yisuu Kirisiinnaatama tuqinnama teeda rikiakiai
    ivaitana kati ngiiiyara yoketaama yaata utida ngiari ausa nuufaivaitana ngii mikio
    pinaavai nnaasu vakiaiveeraivaara na yaata utuaunoo.
  cpy-cpy: ¡Okantashitzimaetyaa ineshironka-peroteemi, ijeekakaa-peroteemi kameetha!
    Eekiro piyotanaa-tyeeri Tajorentsi eejatzi Awinkatharite Jesús.
  mpx-mpx: Ya awanun sauga gegewena Yehoba ni muloluagimiu ge wana nuwa laumwal atemiu
    ni pakalaopop kaiwena Yehoba ge wala Babala Yeisu ali aatena iyaka i gan eliyamiu.
  wbp-wbp: Yapa nyurrurlarlu kankulu-jana milya-pinyi Kaatu manu Jijaji kuja kangalpa
    ngalipa-nyangu Warlalja-Wiri nyinami. Kujarlanya karna-nyarrarla wangkami nyurrurlaku
    yapaku kujanya, “Payirni karnangkupala yungunpala-jana yimiri nyina warrarda Kirijini-patuku
    yapaku. Kujarlanya yungungkulu marlaja nyinami ngurrju-nyayirni rarralypa tarnnga-juku.”
  luo-luo: Ngʼwono kod kwe mogundho obed kodu kumedo ngʼeyo Nyasaye kod Yesu ma Ruodhwa.
  nhe-NT: Toteco noja más ma quipiya hueyi iyolo imohuaya huan mojmostla ma inmechmaca
    miyac tlasehuilistli ipan imoyolo para más inquinixmajtiyase Toteco Totata huan
    Toteco Jesús.
  aii-aii: ܫܵܦܵܩܲܬ ܘܫܠܵܡܵܐ ܙܵܝܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܒܝܕܵܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܘܝܼܫܘܿܥ ܡܵܪܲܢ.
  esk-NT: Iḷitchuġisaiñaqsiuŋtuq Agaayyun suli Jesus Ataniqput. Uvvatuq iłuaqqutiqaġitchi
    atqunaq qiñuiññamiglu.
  msb-msb: Nagapangadyi ako na makabatyag kamo sin damo pa na pagkamuot san Dios kag
    kalinaw sa isip hali sa iya paagi san iyo pagkaaram sa Dios kag kan Jesus na aton
    Ginoo.
  cpa-NT: Ju³li¹cueh¹² hniah¹² Jesús cu²rø² hi³méh¹ lah¹cøng² lah¹cøng² jmai³, dsa²
    lán¹² Juu¹³ jniang³, Diú¹³ quián² jniang³. Mi³jøng² hiug¹² jín³ hi² jmo¹ dsa²
    héi² dsio¹ dsǿa¹² ja³cogh² hniah¹². Mi³jøng² hiug¹² jín³ hi² cuúh¹dsa hniah¹²
    ju²hiúg¹ dsøa¹².
  dso-dso: ପର୍‌ମେସର୍‌କେ ଆରି ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟକେ ତମେ ଜାନ୍‌ଲାର୍‌ ପାଇ ତାର୍‌
    ସାନ୍ତି ଆରି ସେ ଜିବନ୍‌ ଦୁକାଇ ଦୟା କଲାଟା ତମ୍‌କେ ମିଲ ।
  meu-meu: harihari-bada bona maino emui ai bae bada, emui laloparara danu Dirava
    enai bona eda Lohiabada Iesu Keriso enai baine bada.
  yva-NT: Syare Amisye apa kove muno Apa saumane ntairi wasai, weye wapo Injayo Amisye
    aen muno wapo wama Amisy Yesus aen tavon.
  dgc-dgc: Edse maka dikam i biyaya na Diyos sakay ta kapayapaan, dahil ta pékapospos
    moy ta Diyos éy ta Panginoon tam a Jesus.
  zpm-NT: Zigse zie dze, goḻtsoxco lozh guṉbey to zha nac Dios, zha nac Jesús meṉ
    ne rnabey ne, zeeṉa scagaa zig zie dze zuṉlayraa me to, zacnieṉraa me to, parne
    peet zhgab ctsebde to.
  hix-NT: Onà wyaro àkehe, Khoryenkomo wya, ohokonye. Towahke rma haxa exko, nyamoro
    hoko, ohxe txetxoko, thenyehra rma haxa mak ha, àkehe, àwya, ohokonye. Àro wyaro
    oyeryatxow hamà, thutwany me oyehtokony mak ha, Txesus xarha hutwany me oyehtokony
    mak ha. Kohkomo rma noro ha, Txesusu.
  sim-sim: Jir Avui Wasilaka nga Wasilaka nihi Jisas nga armek ji hishiyarihi krahakoronda
    jir. Unda osik waprupshi frihi nga waphimbiji frihi nga avak warje nga jihik si
    naka.
  npi-ULB: तिमीहरूलाई अनुग्रह होस्; हाम्रा परमेश्‍वर र येशू ख्रीष्‍टको ज्ञानद्वारा
    तिमीहरूमा शान्ति प्रशस्त हुँदै जाओस् ।
  cgc-cgc: Kabay pa na pirmi nyo mabaton tama na mga kaayaran daw katawwayan na alin
    ta Dyos tenged kyo yan mga kakala ta Dyos daw ki Jesus na ate na Ginuo.
  tim-tim: Galalupne, yeŋe Anutu akto Yesu Humonenŋe nâŋgâ yetkimbiâ damunyeŋe akmâ
    okot âlep nâŋgâyeŋgimbela biwiyeŋe sândugeâk aregât han kalem amâ yeŋgâlân yem
    âgâwiâp. Hain.
  yor-yor: Kí oore-ọ̀fẹ́ àti àlàáfíà máa bí sí i fún yín nínú ìmọ̀ Ọlọ́run àti ti
    Jesu Olúwa wa.
  wos-wos: Guni atéfék God bér nana Néma Du Jisaska jémba xékélakingute wuni mawuli
    ye. Guni Godka nawulak akwi jémba xékélakingut, God guniré yikafre huruta nakélak
    huru mawuli hweta nawulak akwi hwendét guni jémba male rengute, wuni déré wakwexéké.
  emp-NTPO: Bãrãba Ãcõrẽra, dadjirã Boro Jesu sid̶a cawa panʌ bẽrã, mʌ̃a quĩrĩã b̶ʌa
    ãdji biad̶eba bãrãra bio careba pananida idjab̶a necai b̶ai sid̶a ad̶uba dia pananida.
  eng-F35: may grace and peace be multiplied to you through a real knowledge of God
    and of our Lord Jesus,
  ind-ind: Kiranya kamu senantiasa hidup tenang dan menikmati kebaikan Allah yang
    berlimpah-limpah, karena kamu semua sudah mengenal Allah Bapa dan Yesus Penguasa
    kita.
  pes-OPCB: دعا می‌کنم که خدا به شما که در شناخت خدا و خداوندمان عیسی رشد می‌کنید،
    هر چه بیشتر فیض و آرامش بخشد.
  mpt-mpt: Ibo God esa nib Sume Yesus Klaist esa kla tekein kebib kesoa i dumo ibo
    daaye bianiba bobol ayam omkayemine!
  ssx-ssx: A꞉ta꞉ma꞉ homolo tamba꞉ mina꞉la꞉eki make puki lopa꞉niaasa꞉eki make ota꞉
    tumbulu baasa꞉ ekita꞉ Koda꞉ make nika꞉ Tekehali Yesu ipilika꞉ honemanu yama꞉ ika꞉
    eki wina꞉e.
  mkl-mkl: Didɔ̃ do lɑɑkɑi ku sũ ku kɔ̃ɔ nŋɛ si, si nɑ iyi í jɔ̀ ì mɑ̀ Ilɑɑɔ̃ do
    Jesu Lɑfɛ̃ɛ nwɑ ŋɑ.
  gaq-gaq: ଇସ୍‌ପର୍ ଆରି ନେଃ ମାପ୍‌ରୁ ଜିସୁ କିସ୍‌ଟନେ ବିସୟ୍‌ରେ ପେନେ ବୁଦି ବାନ୍‌ ପୁରୁନ୍ ବାବ୍‌ରେ
    ପେନେ ଅନୁଗ୍ର‍ଅ ଆରି ସାନ୍ତି ଡିଂଲେ ।
  gof-RNT: Xoossaanne nu Godaa Yesuusa eron aadho keehatethaynne saroy hinttew kumo.
  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସେଣାଁଁ ହରାତେ ଆପେୟାଃ ପୁରା
    ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ ହବାଅଃକା ।
  gah-gah: Lekeza Ómasimú itó Guivahanite Izesukumú gili guni iki gililiki niviko
    nasahilí itó hulu nene lekelitoka miní ameko utó oloko voko minino.
  lcm-lcm: Roron na marip ka uli duk alava singimi, le si kami angtogon ve God na
    Iesu kara Volava.
  aer-aer: Kele arrantherre kwenhe Ngkarte kele itelareme Alartetye Jesus-arlke, kele
    arrantherre Ikwerenhe anteme aneme, alakenhe ikwerenge anteme the Ngkarte arrekantherre
    apayuthnerle-aneme Re arrenhantherrenhe mwantye-mwantye-iletyeke arntarnte-aremele
    arrantherre akangkemele anetyenhenge utnenge atnerrele mwerre aneme.
  qvc-NT: Chaqa Tayta Dyusmanmi mañakuni, qamkunata yanapashunambaq, paypaq, Siñurninchiq
    Jisuspaqpis allita yach'akushpa, shumaqta kawsanaykillapa.
  tgl-ULB: Ang biyaya nawa ay sumainyo; nawa ang kapayapaan ay lumago sa pamamagitan
    ng kaalaman ng Diyos at ng ating Panginoong Jesus.
  cbs-NT: Dios inun nukun Xanen Ibu Jesús jaibuwakin man jatu unanjaidaya unanuma
    matu jiwemakin matu duawachakayamai bikubainkanwen.
  xtm-NTPP: Te vitna ja ka jini o Su'si o ma, ji'in Jesucristo iya tátnuni nuu o a,
    te na skuta'vi ña'a Su'si ma kua'a ja vii ja va'a, te jin koo mani ni.
  nnq-nnq: Nannumbilanga upeele na tengela ndu mukummanya Nnoongo na Yesu Nngwana
    jwito.
  bao-NT: Ʉmʉreco Pacʉre, mani Wiogʉ Jesucristore, mʉja ca majirije jʉori, añuro cʉ̃
    ca tii bojarique, jĩcãri cõro niirique, bʉaro jañuro mʉjare to nii nʉnʉa waajato.
  san-ORI: ଈଶ୍ୱରସ୍ୟାସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୋଶ୍ଚ ତତ୍ୱଜ୍ଞାନେନ ଯୁଷ୍ମାସ୍ୱନୁଗ୍ରହଶାନ୍ତ୍ୟୋ ର୍ବାହୁଲ୍ୟଂ
    ୱର୍ତ୍ତତାଂ|
  huv-NT: Tambtámban ijlüyiün. Tanaámb mambeol icon Teat Dios, müüch icon mejiüran
    monajneaj, cos lamejawan nguineay andiüm Teat Dios y Miteatiiüts Jesús.
  otn-NT: Dí̱ nne ngue ma̱n'na gdí̱ pa̱hmʉ Oja̱ co 'nɛ̱hna̱ ma̱ Hmu̱hʉ Jesucristo,
    n'namhma̱ ngue ma̱n'na di ja̱p'a̱hʉ 'nɛ̱ ma̱n'na di hyu̱t'a̱ ni̱ mmʉihʉ.
  nop-nop: Hidi Bepaŋ be Wapumnik Jesu’walaŋ mebi hinek nadiŋa nadidahi tiiŋ doktiŋa
    Bepaŋ’walaaniŋ siloŋ tobogoŋ eŋ kulema hidi’walaŋkade tokiŋa hatuwaak.
  obo-NT: Muopa nod kotimulan pe-en kos kopiyannoy woy kosunayan diyot koniyu pomon
    to nosodsorollan dowd iddos Monama, woy si Disas Krays nod Longaggon ta.
  cak-ENT: Q'uiy ta c'a ri utzilüj sipanic ri nspaj-pe ri Dios y q'uiy ta chuka' uxlanen
    xtic'ul, roma jabel ivetaman ruvüch ri Dios y ri Kajaf Jesús.
