    Dios baáy⁴ mɨ³cui̱i̱⁴ah³ Jesús hi³ na³lɨ́y⁴ Ñúh³a² nɨ³.
  txq-txq: Au oke-hule fo ei bisa malela no malole neu Manetualain, ma neu ita Lamatuan
    Yesus, mita fo Ara ratudu Sira dale susuen neu ei, fo ei bisa leo-laꞌo no mole-damek
    ma lino-lendek.
  aaz-aaz: Au ꞌtoit he hi bisa mihiin mirek-rekoꞌ Uisneno, ma mihiin mirek-rekoꞌ hit
    Usiꞌ Yesus. Maut he sin naruruꞌ ma nakriraꞌ Sin nekak arekot neu ki, he hi bisa
    mmoin nok mamut, rais rameꞌ, ma taininaꞌ.
  qup-NT: Yaya Dios kankunata yanapachun payta Amunchi Jesukristutapas ashwanta ashwanta
    alita riksishpa rinaykichipa. Chasna riksishpa rishpaykichi ashwanta ashwanta
    llakichishpa yanapachun kushilla kawsanaykichipa.
  dop-dop: Ɩsɔ ɩ́ hʋ́lɩ́-mɛɣɛ pɛɛlɛɛ nɑ ɩ́ hɑ-mɛɣɛ ɑlɑɑfǝyɑ kɛ sɔsɔm kɛ nyǝm mpi ɩ́
    nyǝmɑ́ ɩ́ nɑ Tɑcɑɑ Yesu tɔ pǝ tɔɔ.
  azb-azb: Allahı və Rəbbimiz İsanı tanıdıqca lütf və sülh sizə bol-bol verilsin!
  eng-DBY: Grace and peace be multiplied to you in [the] knowledge of God and of Jesus
    our Lord.
