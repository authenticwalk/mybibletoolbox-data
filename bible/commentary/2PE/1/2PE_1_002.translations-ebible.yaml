    iiy-iiyānweya.
  zga-M: Uluhungu luve khulwumwe; ulwedekho ludenchiwage ukhugendela muruhara ulwa
    Nguluve numbaha veto uYesu.
  yom-yom: Bika baluwokisila nlemvo ayi ndembama mu nzila yi nzayilu yi Nzambi ayi
    Yesu, Pfumu eto.
  san-SIN: ඊශ්වරස්‍යාස්මාකං ප්‍රභෝ ර‍්‍යීශෝශ්ච තත්වඥානේන යුෂ්මාස්වනුග්‍රහශාන්ත්‍යෝ
    ර්බාහුල්‍යං වර්ත්තතාං|
  yut-yut: Ji abɨsok Piŋkop ae Amɨn Tagɨnin Yesu tagɨsi nandaŋ yomaŋ. Uŋun aŋpagon
    nandaŋ yawot ae but yawot da ji da egɨp egɨpmon sigɨn madep tosak do bɨsit asat.
  grc-BYZ: χάρις ὑμῖν καὶ εἰρήνη πληθυνθείη ἐν ἐπιγνώσει τοῦ Θεοῦ καὶ Ἰησοῦ τοῦ Κυρίου
    ἡμῶν.
  cpc-NT: ¡Onkamintha inishironkapiroyitaimi, isaikakaapiroyitaimi kamiitha! Iikiro
    piyotanaatyiiri Pawa iijatzi Awinkathariti Jesús.
  nhg-NT: Tiefavur Deus hua neyulsiebelestle ma momeyaquelicö lalebes ca nemejua ipampa
    cache nenquixomatesque de toDeus hua de toTlöcatzintle Jesús.
  nya-nya: Chisomo ndi mtendere zochuluka zikhale nanu pomudziwa Mulungu ndi Yesu
    Ambuye athu.
  ngu-NT: Xselican miyec tlatiochihualistli niman yolsehuilistli itechcopa nemoteixmachilis
    itech Dios niman Jesús on toTeco.
  kup-kup: Met ari Godir Iesu Kristo darim Amipuz kapotaz tin hodad ravovai samegiek,
    parupiuhö masakao ahoam ari anohopanen lop tinarizaronañ hepekez ne zait toh.
  jid-jid: ni ndu ti ndindi ndu sisron bi nho nigon u toh ijri ni yesu bachiimbu.
  wmw-wmw: Rehema na salama mongeziwe, julu ya kumwijiwa Mwenyezimungu pamoja na Insa,
    Mwenye wetu.
  gmv-GGM: Xoossane nu Goda Yesusa eron kiyatetine saroy intes gido.
  ssg-ssg: Nga kamei Haeu haxoxo tatalei namilomuto ti pakata kapita kapin ma Jises
    tel Masiwi ti kako lehe Haeu kola hawane lalape soliaian hani amuto ma hatona
    hasolia tiamuto.
  zpo-NT: Nzhekla na lee Dios nu Jesús, Xaa Nabeyy be, luu yalnkela cheen xaa lo gu
    nu le xaa kwi chul re gu, zee yilo labeyy wen gu xaa.
  poy-poy: Manemu na ponga gongereki kwa mwenga mukummana Mlungu na Yesu Mtuwa gwetu.
  qwh-NT: Diospaq y Teytantsic Jesuspaq cada bes mas cäyiyanqequirecur, alli queninwan
    shumaq pasaquicho quecatsiyäshï.
  gaw-gaw: Ag Kayak amu Jesus Kristus, ihinig Naḏi ele, ahilahnu doyak ena aop̱ig
    amu amup̱a ahilah ehaniṯak oḵai hamu megṯep kuḏum amu ahilah maḏoḏ oḵai ele ahilagp̱a
    daaglahnu ool daaṯe.
  nca-nca: Ye meté Anutu koya Yesu, Uni Paráminanimboya ŋuro iŋomukowaŋgo. Iŋoyiqo,
    meté eneŋo samaka-samaka tuwó ŋuya newonde ime yeno parámi tunoqiní.
  zpz-NTPP: Orzeꞌ Ñgyoozh gyicy mi faboor num der, nunu bded ruꞌ gaꞌ la nap gyicy
    num der. Nunu gyicy mi nu cheti ri añ ni der. Ni gyicy num der nu nac nu yuꞌ lor
    mi, nunu nu nac nu yuꞌ lo der Shuaan den Jesuuz.
  zac-NT: Gulë bëꞌnë recibir zihani favurë shtë Dios nu gulë cuedchí lduꞌu të mientras
    tsaglaꞌguë runguë bëꞌa të lëꞌë Dadë Dios nu Jesús Shlámaꞌa.
  kyg-kyg: Lapakaemo Gotiꞌe Ala kava netimo Yesuꞌeꞌmo lapakaemo anaketa aeto huꞌnaya
    kavatetiꞌmo fiku lapa maeꞌana lapamiꞌanageno lapaipamoꞌmo falu hino.
  kmk-kmk: '@see-verse:2PE.001.001'
  cao-NT: Mato ja shomahuacano. Noba Dios, noba Ibo Jesu, tihi cabo ma cahëhai cató
    tsi ma rani-raniriano.
  bbr-bbr: Anut ko, iken Näwäu, Jisas ori, awas awan onok eposek ätär mareanik, sarwarmoi,
    akan woiaka päurar rawaun araieir. Kesersä, ak äpu matomana, orip orip eposek
    rawaiei.
  inb-inb: Taita Dius­manda i nukan­chipa Iaia Jesus­manda kam­kuna rig­sis­ka­manda,
    Taita Dius, kam­kunata asku­rinti kuiaspa, suma iuiai­wa kawa­pua­chu.
  hrv-hrv: Punina vam milosti i mira po spoznaji Boga i Isusa, Gospodina našega!
  box-NT: Le le Dónbeenì lè wa Ɲúhṹso Yeesu zũńló bìo yi, à le Dónbeenì
    wé mu sãamu cɛ̀rɛ̀ɛ làa mia, à na ho hɛ́ɛrà cɛ̀rɛ̀ɛ mia.
  ote-NT: Ajua̱ da ja̱pꞌaꞌihʉ ndunthi ne da maxꞌahʉ pa gui ꞌbʉhʉ te rá ꞌñentho ngueꞌa̱
    rí te ri mfa̱dihʉ de Ajua̱ ra Dada ne ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: See an Qenu Yisas ininou Munon Aib eng nob musub wuriimbigoumon. Qomon
    end oau meinburab musub igoumon eng mom toat igamari Qenu wonou mi uber init iyeter
    eng animbiga guboumon.
  zam-NT: Ndlyazen tolo li Diox anggàc huax con' ndac loo gu' axta plóthe. No ndlyazen
    yo nagàl lezo' gu' loo Diox no cue ban gu' rye nda gu' no rye ndye'th gu' làth
    xtàa gu' por mda' gu' cuent no por mdyub xnìi yéc gu' no por mdyub xnìi lezo'
    gu' loo cón che'n Diox no loo cón che'n Jesús co' nac Tad na'.
  zyp-NT: Khazing le kaa Buipaw Zisu naa hninah thongtah ningdonah le thlawlungnah
    cawh a hluihlung tah naa cawtah cang ky seh.
  sey-NT: Maijaꞌquë coa i̱siye cuiꞌne joꞌcua deꞌoye paꞌiyepi mësarute jerepa paꞌija̱quë,
    mai Ëjaë Jesucristore cuiꞌne Maijaꞌquëre mësaru cuasa ti̱ꞌa doꞌipi.
  nvm-nvm: Ijefuon na sirimamega ja God ko Jesu Kurais E Bomana nuvuon ijiebuon unam
    iji vierafega God fu tavan bog ja ma rediame mukorigia ifejdiame samuagdiaga ja
    afuime karikfuon.
  mps-mps: Tama eno homugo dagego te God dali, te dago Genuai Bidi Jisas dali si bugagia
    kuna koneyu, tama tebogo te God agai olo tau sabo kolesaga dage dali genia peyu,
    tama dage nagamea homu eyu bugagia mu bidimai yaibao.
  pab-NT: Maika xawenane waiyexe, ximehexaikoharene harenai aerorityoa mene Enore,
    Wiyekohase Jesus tahi waiyekehalakitere xomana hiyeta.
  llg-llg: Au oke fo ei bisa malelak neulalau Manetualain, ma malelak neulalau ita
    Lamatuan Yesus. Suek Ala latudu Sila dale malole nala neu ei, fo ei bisa masoda
    mia sodak, mole ma ndoo-ndoo.
  kyf-kyf: A -yi -Lagɔ -yɔ -amɩaa -Kanyɔ -Zezuu 'gbʋ, wa 'nyɛ aɩn zʋzɔnʋ -yɔ 'wʋtʋtʋe
    -dlɔɔ bhabha.
  tpi-tpi: Nau yupela i kisim gutpela save long God na long Jisas, Bikpela bilong
    yumi. Long dispela pasin marimari na bel isi i ken kamap bikpela moa long laip
    bilong yupela.
  mih-NT: Nacoo xaan ca sa vaha sa saha ra Ndyoo sii ndo, ta nacoo sa taxi añima ndo
    cuhva cuahan nacoto ca ndo sii ra Ndyoo ta sii ra Jesús, ra ndyaca ñaha sii yo.
  qvh-NT: Tayta Diosninsita y Señorninsi Jesucristutami ruwacuycä cuyapäyäshushpayqui
    ali cawayta goycuyäshunayquipä.
  kms-kms: Nge God pengu gidig ei ni nungoqi quan nganye yuwon nuauq di nungoqi umbo
    neuq kughe ei umbo yuwon gud. Te pugri nungoqi God nei wumbig di Jisas beghi Yumbui
    nei wumbig ye te ningg di God nungoqi puq neuq ye.
  agn-agn: Balampa pirmi ong nindio tang tanan ang kaloy ig kao-yan ang pagalin ong
    Dios tenged gailala mi tanandia ig ang yaten ang Ginong Jesus.
  nhi-NT: Intlahtlani que ohcon quen nanconixmatasqueh Dios uan in toTecotzin Jesús,
    ohcon ocachi uan ocachi mamomiquiltihtiu nitetlasohitalitzin uan niseuilitzin
    Dios namonauac.
  ttc-NT: Nimxwit b'an galan tzaj si' etajsik etetz b'ix qet chewsa'xwit ek'u'j b'an
    byenech tzan tpaj oje tz'ok etotzqila' byenech te Qtata Dios b'ix te Qajaw Jesukrist.
  dan-1931: Nåde og Fred vorde eder mangfoldig til Del i Erkendelse af Gud og vor
    Herre Jesus.
  kwj-kwj: Kunu apa Gotri ga nui Apukolaka Jisas ga fini ni kipe naha ku hambwandau.
    Woro o sumbu kunu okulawa fi hima keke woni hima okulandau sumbu tinga sembe wahapi
    sumbu tinga kunu ki omwesika naha ya sa sukwanda.
  vie-OVCB: Cầu xin Đức Chúa Trời ban cho anh chị em càng được ơn phước và bình an
    nhờ sự nhận biết Đức Chúa Trời và Chúa Giê-xu, Chúa chúng ta.
  kze-kze: Áánútuwe kentáásí Ísóigo Ísuntetopa'a té'a kawer-ímáyáá tamaé'a mirámó
    úmae kwéiyomba úwoi túwa'naa úmae iyésarai paru umátínkáva'a iyíya'a ménaaowe.
  mpj-mpj: Ngayulurna-nyurrampa walyjakajaku Mama japini, pukurlmalkuraku-nyurranya,
    kunyjunyunyurra nyinakura. Jilanyakulurrjurna-nyurrampa Mama japini, Mamakukamu
    maaja Jiijajku-pulampayan wululyu nintirrira.
  lbk-lbk: Asop ya omad-ad-acha kayet nan fachang ya talna ay malpo ken Apo Dios isnan
    cha yo mangammowan ken siya ya ken Jesus ay Apo tako.
  mto-NT: O̱o̱yeꞌe xtunjayé̱ptat je̱ kunooꞌkxu̱n je̱ts je̱ o̱y jo̱o̱t je̱ꞌe̱ ka̱jx
    ku veꞌe xꞌíxada je̱ Nteꞌyam je̱ts je̱ nMa̱ja̱ Vintsá̱namda Jesús.
  bzh-bzh: Gwëbeng ham raḳ Anutu luho hil Mehöböp Yesu nij venuh, om luho degevonġ
    semusemu nyëmasën nök böpata jaḳ vu ham, gedegevonġ beham ayomin gëp revuh rot.
  guj-2017: ઈશ્વરને તથા આપણા પ્રભુ ઈસુને ઓળખવાથી તમારા પર કૃપા તથા શાંતિ પુષ્કળ હો.
  jvn-NT: Muga-muga kabetyikan lan katentreman bisa mundak terus ing uripmu, bareng
    karo enggonmu pada mundak kenal marang Gusti Allah lan marang Yésus, Gustiné awaké
    déwé.
  byr-byr: Gotɨyalyɨ Jizaazai nemɨre Naangelyɨ saraarɨ nebulyaꞌna yawɨramaaꞌdɨvɨsavɨ
    sarɨmɨnyɨ yanga gaimwangeꞌna tewaanna wiaꞌnesɨ kwaamuꞌnanyaburɨ tewaanya mwaalyaꞌnesɨ
    naanna yɨhwarana!
  ian-ian: God ngwuk kat awagapma njambwi nyan Jisaso mbɨla angwa vak vɨlaa apma maawut
    klaigangwuk ngwulo.
  hun-hun: Kegyelem és békesség adassék néktek bőségesen Istennek és Jézusnak, a mi
    Urunknak megismerésében.
  mcf-NT: Ëbëdtan Esus tantiaquido icsho mibi tantiaquin Nuquin Papa chianembi naden.
    —Aidon Esus tantiatsëcsho mibëdta Esus tantiamequin bëdambo icme, Papa. Aido bëdamboen
    isquiota, Papa —quequin Nuquin Papa chianembi.
  kjs-kjs: Abiri nimimi Gote-para naana Mudu Ali Yesu-para nipuna epe makuaae kone
    meamina. Go puma nipuna go epe raba meape kone-para epe kuma pi kone-para nimi
    madaa waru adaapu rubilina.
  mni-mni: Tengban Mapu amasung eikhoigi MAPU IBUNGO Jisu Christtabu khangbagi mapanna
    thoujal amasung ingthaba nakhoida marang kaina leiba oirasanu.
  yad-NT: Ra̱ma̱ jasa̱y sa̱ntyutya̱da jiryejyu̱, samirya vicha̱da jarye risa̱ju̱,
    jiryatiy jiryedyetya daryaju̱ni̱ Ju̱denu, Vu̱yntyityu̱ Jesús jarye.
  mxb-NT: Ná kemáni̱ cháá ka̱ Ndios ndo̱ꞌó, ta ná ki̱ꞌo cháá ka̱ na̱ ña̱ koo va̱ꞌa
    ini ndo̱ sa̱ꞌá ña̱ kándaa̱ va̱ꞌa ini ndo̱ saꞌa̱ míí ná, xíꞌín saꞌa̱ satoꞌo yo̱
    Jesús.
  pon-2006A: Kalahngan oh popohl unsek en ieiang kumwail pwehki amwail marainkilahr
    atail Koht oh atail Kaun Sises.
  maq-NT: Nina ne, catitsixuva me cjuandaja cjuajeya xi cuma nuju ngayujun ni ngatsë
    rë xi ndaja hyun Nina cojo Jesús, Nai naja.
  hto-hto: Caɨ Ocuíraɨma Jesús, Juzíñamui dɨga, omoɨ onónamona dɨga ézɨcɨafuiaɨ, daje
    izói comecɨ caɨmare uái illáfuiaɨ dɨbénomo omoɨ iri.
  por-BRBSL: Graça a vós e paz sejam multiplicadas no conhecimento de Deus e de Jesus
    nosso Senhor,
  ces-NKB: Kéž je vám v poznání Boha a Ježíše, našeho Pána, rozmnožena milost a pokoj,
  cui-cui: Barabʉ Nacom paca yawenaena pia paca necaantobexae. Yawano barabʉ Nacom
    paca catsina jʉntema pejinompae coyenewa. Barabʉ barapo naxobe coyenewabe bichocono
    paxeinaponaename xua poxonae payabara yaputaeponaename Nacom xuano xua payabara
    yaputaeponaename Jesucristo pon Wanacanamataxeinaein.
  boj-2014: Niŋgi gago Tamo Koba Yesus aqa Abu Qotei wo naŋgi aiyel qa bole qalieonub.
    Deqa Qotei a niŋgi qa are tulaŋ boleiyosim nuŋgo are latetŋgeme.
  eng-OEBUS: May blessing and peace be yours in ever increasing measure, as you advance
    in the knowledge of God and of Jesus, our Lord.
  eri-eri: Elebe tere Itou ere ebere Anyakaro Yesus ngare boya, isou hilobainga teya.
    Fanyimu waha langa, aau tarigou huwanyatege foinga inyou bagu tere tebere agetege
    auma yafou langa edo gai anyakaro heigonbona.
  aly-aly: 'Athan Akngey ayerneyel arrewantherr alakenh-anyem: “Rerneman ngenh arrer-they
    iterl-areyel, ntwap intem ikwer-rnem anaynteyew mwerr-angkwarrarl. Renh-rnem irrngerney-anthaynteyew,
    rernem mwerr-angkwarr anaynteyew.”'
  wiu-wiu: Akolali tone Ali Muno Yesutame kiwi pewe wia tepe kolotini kilikoa pikoa
    toa tagamotoane kini kowitikoane uku-ye. Einagota wene tootapeada wa kini peku
    noma pokolipa kini i kowitikakumo yakoa toi.
  swe-swe: Må nåd (oförtjänt favör) till er och må frid (harmoni, frihet från fruktan,
    välbehag) vara över er i överflöd (multipliceras, förökas), genom kunskapen om
    (i det personliga mötet med, erkännandet av, tacksamheten till) Gud och Jesus
    vår Herre.
  cth-cth: Cathut hoi maimae Bawipa Jisuh panuenae, lungmanae hoi lungmawngnae teh
    nangmouh koevah pungdaw lawiseh.
  mti-mti: Ne anoeniwa ye yaug anoya God ge Ayapan numa Iesu, sira ano oraiwa ge yum
    ye guniyap kokavit wakeigimpe.
  pad-NT: Oigamina, Deu-ra akanikhariavini hiki a'onira kajoamoraha'oadahara kaimoni,
    a'onira no'ara kaimoni jaboni va'i jahajahania. Onofiki ida Deu-ra avarigavini
    avijavani. Onofiki jaboni ida avijavani bana akadika'da'di Jesu-ra avarigavini.
    Avarigavini avijavani mani ida avava'ini jahajahani-ra ana'ba'dija.
  twi-twi: Adom ne asomdwoe a ɛdɔɔso a efi Onyankopɔn ne Yesu a ɔyɛ yɛn Awurade no
    mmra mo so.
  hlt-hlt: Nangmih Lungvatnah neh ngaimongnah tah Pathen neh mamih boeipa Jesuh mingnah
    lamloh nangmih taengah ping saeh.
  tbz-SIM: Kuyie ndi teennɛ̀ kɛ́ di dɔɔ̀ mɛsɑ̀ɑ̀ mmɛdiɛ̀ nkɛ́ di duɔ́ ndiwɛ̀ì, di
    kù yĩ̀ɛ̃́tɛ́ mɛ̀ɛ̀ kpɛ́í nnɛ̀ ti Yiɛ̀ nYesu Kirisi.
  san-GUJ: ઈશ્વરસ્યાસ્માકં પ્રભો ર્યીશોશ્ચ તત્વજ્ઞાનેન યુષ્માસ્વનુગ્રહશાન્ત્યો ર્બાહુલ્યં
    વર્ત્તતાં|
  ake-NT: Wakʉ nonkasa' mɨrɨ awonsi'kɨ tʉusewankamai' pʉra e'nɨto' nesii ɨiwano' kon
    pe eke pe rɨ i'tunin Papa mɨrɨ awonsi'kɨ Sises, uyepuru kon poro.
  qvn-NT: Nä Tayta Diosta, jinaman Munayniyog Jesucristota reguercayaptiquiga, paycuna
    cuyapälar ima-aygachrüsi alisca alisca yanapapäcushunqui, jinaman gasilata cawachipäcushunqui.
  tku-NT: Dios cacāsicua'lanātlahuan hui'xina'n ē tzej calatapā'tit, ixpālacata hui'xina'n
    lakapasā'tit Dios ē quiMāpa'ksīni'ca'n Jesucristo.
  bjk-bjk: Io, e seseng bara a abalamu raxin ma malum irabo kis arixe me mum meringan
    kölöme xö nanase re mum ulamun e God me Jisas, a Orong ke ire.
  msy-2020: Ezɨ datɨrɨghɨn ia God ko en Ekiam Iesus, aningɨn fofozir aghuim inis.
    Ezɨ kamaghɨn apangkuvir arazim ko navir amɨrizim ian ekevegh ikɨ.
  bpr-bpr: Mulà moon fnò gamu kafye na ktanak nawa fagu di kdilèyu i Dwata na Amuto
    Dyisas Krayst.
