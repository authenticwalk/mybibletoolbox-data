    imi rekwa Alla kai iteki Tuhane Yesuse peneka.
  san-VEL: ii"svarasyaasmaaka.m prabho ryii"so"sca tatvaj naanena yu.smaasvanugraha"saantyo
    rbaahulya.m varttataa.m|
  kbq-kbq: Anumzamo'a asunku zama'areti'ene, rimpafru zanteti, Ranti Jisasi Kraisima
    kenka antahinkama hu'nana antahintahi zampina, asomu hunegante'na mago'ane hagenka
    marerigahane.
  kbh-kbh: Ats̈e së́ntseimpadana, ts̈ëngaftanga Bëngbe Bëtsabiama y Bëngbe Utabná
    Jesusbiama cada te más jtsetats̈ëmbëse, Bëngbe Bëtsá chaoma ts̈abe bendicionënga
    ts̈ëngaftangbeñe chaotsemnama y chaoma ts̈ëngaftanga ainaniñe ts̈abe ebionana
    chas̈motsebomnama.
  ron-LSB: Harul să vă fie vouă și pacea să se înmulțească în cunoașterea lui Dumnezeu
    și a lui Isus, Domnul nostru,
  pon-pon: Mak o popol en roklan komail ki erpit en Kot o Iejuj atail Kaun.
  nhe-BL: Toteco noja más ma quipiya hueyi iyolo imohuaya huan mojmostla ma inmechmaca
    miyac tlasehuilistli ipan imoyolo para más inquinixmajtiyase Toteco Totata huan
    Toteco Jesús.
  sps-sps: Nyo faakats of rou a koma ree'un ana aaverof ma via tsitapuu ovei en tsumi
    tana sanaan te nat faman ovei tsuiny romi Gov ai Jisas Tsunaun tsura.
  wnc-wnc: Siwan nata ie tumuk wam iniwa ita ginde natake ginda natdetdeu anggaman
    Anutu gatu Buyambam tapaninu Jesue nataaing ngang natake ita ginde musip kwikwiu
    asiknga natandamuke gin pasiwan ginda musipza kwikwiknga yutning kakngata buyambam
    siwik.
  bus-bus: Gbɛ̃kɛ kↄ̃n aafiao gↄ̃ papanaawa Luda kↄ̃n wa Dii Yesuo dↄ̃na guu.
  gub-BL: Pekwaw katu Tupàn pe. Pekwaw katu Zanezar Zezuz pe no. A'e rupi, tuwe pepuhareko
    katu tuwe a'e wà nehe. Tuwe pemupytu'u kar ma'e wi pekyze re a'e wà nehe no.
  imo-imo: Gote kinye linonga Awili Jisas talo pilko imbi tirimelemunga eloni eno
    kinye konopu noirimbele ulumu kinye, eno konopu ame topili taka liko molangei
    nimbele ulumu olandopa olandopa pupili.
  boj-boj: Niŋgi gago Tamo Koba Yesus aqa Abu Qotei wo naŋgi aiyel qa bole qalieonub.
    Deqa Qotei a niŋgi qa are tulaŋ boleiyosim nuŋgo are latetŋgeme.
  eng-DRA: 'Grace to you and peace be accomplished in the knowledge of God and of
    Christ Jesus our Lord:'
  knf-knf: Dñehan Naşibaţi awulan bnuura banŧumuŋ abot ajoobţënan ŋhaaş bnuura, wi
    name'uluŋ abot ame Yeŧu Ajugun.
  san-KHM: ឦឝ្វរស្យាស្មាកំ ប្រភោ រ្យីឝោឝ្ច តត្វជ្ញានេន យុឞ្មាស្វនុគ្រហឝាន្ត្យោ រ្ពាហុល្យំ
    វត៌្តតាំ។
  arn-NT: Llowaymün may fentren piwkeyechen ka küme tüngün tamün kimfiel mew ta Ngünechen
    ka Jesus taiñ Ñidol.
  zas-NT: Güünleꞌ Dios lëjt mazri, yabeꞌcdxe tëëman luxdoodi guial ma nünbeedi laaman
    në dux Dad ree Jesucrist.
  ken-NT: Mandɛm ántɔ́ŋ be bɛrɨ̌ndu andɔk nɔkɔ chi ambɨ, anchyɛ bɛ kpák anɛ ájwi
    amɛm batɨ yɛka ndǔ bǎrɨ̀ŋɨ yi nɛ Acha ywɛsɛ Yesu Kristo.
