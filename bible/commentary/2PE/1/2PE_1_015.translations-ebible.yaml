  zar-NT: Que lë ni naʼ ruíʼidaʼ ládxaʼa gunaʼ ga tsöjnéticaʼsiliʼ yuguʼ lë ni tödi
    gátiaʼ.
  kde-kde: Henga nìmbetumbama namene uchinga panimbekuhwa muhulule kulakumbukila mambo
    anelo maduva lammalele.
  ata-ata: Mo eni atovo xavileli manina sou aavuavutilixu xavutalamengi utotomu mo
    sou iliꞌi no anu soli noxilo la ngingi umomomo sou ngaxavutalanu mimii ne.
  qvw-NT: Imanuypapis callpachacú wañucuptïpis imaypis yalpapäcunayquipämari.
  nfa-nfa: Masi ka bèli-camèdꞌa jaꞌa madhe, te ngaa limuri ne, jaꞌa tenge jꞌara ho
    miu sanèdꞌe taruu jꞌara seꞌe.
  tnp-tnp: Kəni iəkəkeikei malkut pɨk rəueiu məmə onəsotaluiən natimnati mɨn u nian
    oiəkɨmɨs rəkɨs.
  urd-urd: पस मैं ऐसी कोशिश करूँगा कि मेरे इन्तक़ाल के बाद तुम इन बातों को हमेशा याद
    रख सको।
  hot-hot: Ma yaleŋvidoŋ ek waklavôŋ atu ba yaha ma tem môlô lemimimbi esak abô nômbêŋ
    atu ba bôk yahanaŋ.
  mqj-NT: Iamo too anna umpeang liumo' lalan anna malara ianna pa'demo' la tontong
    liu mupaillalan penawaa' kara-kara iatoo.
  rus-SYN: Буду же стараться, чтобы вы и после моего отшествия всегда приводили это
    на память.
  mbh-mbh: Mako aro tho betet nge malueng watnga mo aro ve tho rin, tho sung sovengalo
    a thomu nge lale mo aro nge nang elonga thomu o pavurvur ako aro lomumu rum werer
    nge ur areke.
  bdd-bdd: ꞌoinega yatohotoho waiwai ma ꞌabehega ꞌabwa ꞌigu ꞌwaiha mulina heꞌitaedi
    geyaꞌabwa wanuwanuwa sinedi.
  cbt-NTPO: Napoaton ninshitaranquëma'. Naquëranchin a'chintantaranquëma'. Ina quëran
    chiminpirahuënta', iso quirica nontohuatama', yonquiantarama'.
  srn-NT: Ma mi o du muiti tak' awinsi mi no de moro, un o man tan memre den sani
    disi ala leisi.
  cta-NT: Pana cuaꞌni naꞌ chaꞌ tyanu chaꞌ biꞌ loꞌo ma̱, chaꞌ taca tyiꞌu tiꞌ ma̱ chaꞌ
    tsoꞌo jiꞌi̱ Jesucristo biꞌ lcaa tsa̱, masi cua ngujuii naꞌ.
  bqc-SIM: Má ãiakɛ, kɛ́ yã́piↄ e àↄ dↄágu gↄↄpii ma gaa gbɛaɛ.
  tcz-CHONGTHU: Hitia hi keima kache nung jong leh hiche hohi nana geldoh jingna dinguva
    keima kiseh tah a pang jing ding kahi.
  mar-mar: आणि माझे निघून जाणे झाल्यानंतरही या गोष्टी, सतत तुमच्या स्मरणात रहाव्या
    म्हणून शक्य तितके करीन.
  snp-snp: Etito ya namo fulo gedenamo ya linate netawa yamu kati ki-ki o minenawamo
    kanu moda olufe lo gedenae, loto lonowa aumafofo loto olu minenagolowe.
  isl-isl: Ég vona að þær hafi svo sterk áhrif á ykkur, að þið munið þær löngu eftir
    að ég er horfinn af sjónarsviðinu.
  spy-NT: +Maasyeem wōlēē āmuuktooy āboorwook ng'aleechu sōōsōōtē ām bēsyōōsyēk tukul
    yoo kāmāāmiitē kōōrēēt.
  xnn-xnn: Isonga ipanemnemnemko dadi ken dakayo id wani ay timpo tapno adiyo kalkalingkingan
    no mamaidak.
  mwe-mwe: Bhai, shindumbile kunkumbushiyanga nkupinga nkali ng'waga nkumbushilanje
    gegano mobha gowe.
  tte-tte: Kani yatonan kaiwe tem yagu yakayakatai iyaele ikaiwe nuwamiu mena kabo
    yagu boita mulina mena yakayakataine kwanuwatu-kalatan namwanamwai.
  tcs-tcs: So ai go wok prapa ad po meke demting klia po yupla. Ai wande yupla po
    tingbaut demting po prapa longtaim apta wen ai ded.
  hlt-THB: Kai ka ceh coengawh vawhkaw ik-oeihkhqi ve namik poeknaak loet aham kak
    tha lo poepa kawng nyng.
  soq-soq: Ne badowa nolantepine ne bonteape elepe anteapo aupanawo e ideita dima
    ne waeuwalena insenune wanlempa.
  qub-qub: Chaymi gamcunataga yarpaycächë wañucuptëna nishäcunata imaypis yarparänayquipaj.
  att-att: Á yáyù nga mattúrákà kunangan, á sangaw nu awánakin, ajjan yù awayyá naw
    nga manonò yù ngámin nga inituddù nga meyannung sù panguruk tam.
  bki-bki: mia beamu ka nina, nojidom nevivitauia bulag vite nonovio batitig ruei
    tu. Tibe na, ver navano, mia m̃arabo naio jo ka kuvijikia kuvisidomiikar iliano
    nalo nei dam̃ariga.
  bqp-bqp: Mani kokari kɛ, de yã pìnↄ le àgↄ̃ dↄágu gↄrↄ sĩnda pínki ma ga gbɛra.
  mcp-mcp: Mə e wá ŋkûl nə́ bɨ bâg dʉ tə́dʉga ísâ byɔɔŋgʉ̂ ja jɛ̂sh, tɛɛm bə ja í
    bá bə mə mə́ kyey yí.
  hat-hat: Men, m'ap fè tout posib mwen pou nou pa janm bliye bagay sa yo lè m' fin
    ale.
  npl-NT: Pero ne nikchiwas nochipa xikilnamiktokah nochi tlan onomechmachti, maya
    yonimik.
  bgg-bgg: Gu ne gui è rek muii pha ji rek pha ro, chiihphado, gu iy dun pha iidoh
    idang pha ishak shii nathek shii hìpha miyaothek now yi pha lumuii phi pha ro.
  eng-TCENT: And I will make every effort to ensure that after my departure you will
    be able to recall these things at any time.
  eng-BSB: And I will make every effort to ensure that after my departure, you will
    be able to recall these things at all times.
  cpu-NT: Nokovataike naaka iro pinkamaitya pinkinkishiretapiintairo eerokaite irokapayeeni
    aririka nookaventaimi nonkamake.
  san-ASM: মম পৰলোকগমনাৎ পৰমপি যূযং যদেতানি স্মৰ্ত্তুং শক্ষ্যথ তস্মিন্ সৰ্ৱ্ৱথা যতিষ্যে|
  tac-NT: Neka 'we ma'chígime benírimala 'emi ye ra'íchali rejcholi napurigá 'emi
    'la nélémala ye ra'íchali nujubami napu'lige 'ma mukusá ne.
  eng-WEBPB: Yes, I will make every effort that you may always be able to remember
    these things even after my departure.
  gfk-H: Ma iau na manga tar ira nugu dadas wara nasnas bia namur tano nugu hinaan
    talur muat, muat na tale bia muat na lik haitnei lah kaiken ra linga.
  viv-viv: Medema faꞋina yaku waꞋidibumuhiga eda ganakidewedewena be aimo ahe gananuyabuyabumi-yo
    nuwanuwai-dina faꞋidiya tova moyaꞋaina anafaiweya nuwami ginaꞋaꞋafolefolena.
  yao-yao: Nipele chilimbile kutenda chachili chose chingukombola kuti pachimale kuwa
    nkombole kuikumbuchila yele yose katema kose.
  tgp-tgp: Na opoia r̃ilangi vara hitahu hin rani atu vara na vano, ha pa er̃i mele
    r̃omr̃omi la hinau sei.
  auc-NT: Angä ëñengaïmo inte botö, Ñöwo botö yewæ̈mönïnö ante adinque entawëmïni
    inte mïnitö ïñömö botö gobo ate cöwë pönencæmïnimpa, ante cædinque ñöwo incæ tæ̈ï
    pïñæ̈ninque nanguï cæcæboimpa.
  kbc-NT: Odaa idinoniciwaɡ̶adi me jao midioka limedi manalakitibigetiwaji ane leeditibige
    midioka limedi me eni me ɡ̶adewiki, nige ideleo.
  bmh-bmh: Gonun, iz ag ze e gusig awaramoroi. Iz aiu ses noumemin, ag ziwas umkoskos
    ze e awaremin dabilamamen.
  ctu-BL: Jini cha'an mic cha'len wersa ti la' tojlel cha'an mi la' chʌn ña'tan jini
    t'an ti pejtelel ora che' chʌmeñonix.
  meq-meq: Na pəliye tsəveɗ eye tebiye hərwi ada pat nakə neŋ andaya sa bay aza na
    mət aye ka hutumeye tsəveɗ ka məma ahaya wu neheye a gər.
  noa-H: Maguata mʌch meeju nawe mua pãrag hajap'a k'ap'ʌ hapiju hẽk'a chirʌm, maagwai
    ya mʌ meebaadëwiajã mag mʌchdëu pãach wawitarr hiekta k'ĩir heyaa wai nʌisimk'ĩir.
  alp-NT: Hoko au atula kena beteke pusue meiju ete imi leke kena au mata pende, imi
    nete loko yelu meru rame.
  san-VEL: mama paralokagamanaat paramapi yuuya.m yadetaani smarttu.m "sak.syatha
    tasmin sarvvathaa yati.sye|
  kbq-kbq: E'i ana agafare hanavetina eri'zana eneruankita, nagrama fri'na vanugetma,
    anama huramagesa nehua kegura, tamagera okanigahaze.
  kbh-kbh: pero bëtscá chanjë́ftsema, ats̈e chaijóbana chents̈ánënaca ts̈ëngaftanga
    nÿets tempo chë soyëngama chas̈motsenójuabnama.
  ron-LSB: Da, mă voi strădui ca voi să vă puteți aminti mereu aceste lucruri, chiar
    și după plecarea mea.
  pon-pon: A I pan nantion, pwe komail en poden tamatamanda mepukat murin ai jamala.
  nhe-BL: Huajca nijchihuas campeca para nimechilnamiquiltis ajachica quejatza monequi
    innejnemise nelía cuali para ax inquiilcahuase quema ya nimictos.
  sps-sps: To sana nyo vaputs rou, nyo te binun faparits ma kat anyo na sanaan ma
    fakats fatabiny ami na foka to ayei. Tan nainy te mat ronyo, mi nai fakats fatatabiny
    rom a foka te tsue nyo tsumi koman noun te kirkir ronyo tovei.
  wnc-wnc: Siwan ginda wamu nata ginde daninggau waakngae asinggan natdeke yutningge
    natake puya kekeknga tasiwit. Tasike akupana ginda wamu waakngakan gitna take
    yutning.
  bus-bus: Mɛ́ aĩa kɛ, lɛ yã pìnↄ e àgↄ̃ dↄagu gurↄ píngi ma gaa gbɛra.
  gub-BL: A'e rupi amuapyk ko ze'eg teko pape rehe ihe. A'e rupi pema'enukwaw katu
    hehe tuweharupi nehe, hemàno re nehe.
  imo-imo: Altopo kape, nanga kangimu tiye kolopo pumbo wali eno i ungu nimbo tiroma
    akilio wamongo pilko konopu kimbo tiko molangei nimbo eno unguma wambo enge nimbo
    topo tiro.
  boj-boj: Deqa e ijo anjam endi niŋgi merŋgoqnqai. Merŋgoqnsiy bunuqna e moiyitqa
    niŋgi ijo anjam endeqa gaigai are qaloqnsib sqab.
  eng-DRA: And I will endeavour, that you frequently have after my decease, whereby
    you may keep a memory of these things.
  knf-knf: Kë nşë doonaan kado woli dyaa, naduka kaleş unuur undoli iko mënţ bŧi.
  san-KHM: មម បរលោកគមនាត៑ បរមបិ យូយំ យទេតានិ ស្មត៌្តុំ ឝក្ឞ្យថ តស្មិន៑ សវ៌្វថា យតិឞ្យេ។
  arn-NT: Welu iñche rume yafüluwan tamün feypiwafiel tüfachi dungu eymün femngechi
    tamün tukulpayafiel tüfachi dungu, iñche dew lalleli rume.
  zas-NT: Zeel cayün daꞌtan naguiejn rnienëꞌn lëjt, din gusaaladxidi da diidxan majsi
    ma güjtan.
  ken-NT: Nɛ mbɔ̌ŋ bɛghɔ bɛ mpok nnáŋ ndɔ́ mmɨk, mǎntɨk nɔ́kɔ́ mɛnyɨŋ ɛbhɛn mpoknkɛm.
