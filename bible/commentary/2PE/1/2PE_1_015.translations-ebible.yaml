  dop-dop: Mɑɑ pɑɑsǝnɑ nɑ mɑ́ yelinɑ-mɛɣɛ mpi pɩɩ tɔɔsǝɣɩ-mɛɣɛ tɔm tǝnɛɣɛ pɑɑ mɑ kɔmɑ
    nɑ mɑ fɛɩ tɔ.
  azb-azb: Buna görə də çalışıram ki, mən bu dünyadan köçdükdən sonra da siz bunları
