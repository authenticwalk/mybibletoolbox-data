verse: 2PE.001.015
translations:
  kpx-kpx: Iale di isivialeike negoai hoto ko loui la haiveito hatisege ke iae di
    hoto ke huhulahai vani bahata vageve.
  okv-H: Eto na pambuto mihirono ke erevi mahainge hotembu ue irova avo be eto kogoeto
    nununga ere ona.
  tbo-tbo: Yaka a ileta kadidili ipa a hilage ma u muliu u wiatatiyana geka ega nugomi
    hina guluguluwihi.
  mal-C: എന്റെ വേർപാടിനുശേഷം നിങ്ങൾ ഈ കാര്യങ്ങളെല്ലാം എപ്പോഴും ഓർക്കുന്നതിന്, എന്നാൽ
    ആവുന്നവിധത്തിലുള്ള എല്ലാ പരിശ്രമങ്ങളും ഞാൻ ചെയ്യും.
  grc-SR: Σπουδάσω δὲ καὶ ἑκάστοτε ἔχειν ὑμᾶς μετὰ τὴν ἐμὴν ἔξοδον τὴν τούτων μνήμην
    ποιεῖσθαι.
  bgc-bgc: ज्यांतै मै इसी कोशिश करुँगा, के मेरे इस दुनिया तै जाये पाच्छै, थम इन सारी
    बात्तां नै सारी हाण याद कर सको।
  khz-khz: Vovetaina gaurai geku ririwa egaura maparara pana vega-ripa-gitakaumi.
    Ne geku kwarega mulinai, gomi na pio tugamagi-tago vanagivanagira ulanana.
  deu-TKW: Ich werde euch aber auch dafür sorgen, daß ihr jederzeit nach meinem Hingang
    im Stande seid, daran zu denken.
  zsr-NT: Qui lë ni naꞌ güiꞌtsca ladxaꞌa gunaꞌ ga tsajnéyteczliꞌ yuguꞌ lë ni töd gatiaꞌ.
  lin-lin: Nzokande, nakosala makasi mpo ete bozalaka tango nyonso na makoki ya kokanisaka
    yango, ezala nasila na ngai kokende.
  hns-NT: Ohie khaatien ham kausies kariela kie toelog hamaar mare ke baad ie sab
    baat na bhoelaai djaihe.
  noa-E: Maguata mʉch meeju nawe mua pãrag ajapha khaphʉ apiju ẽkha chirʉm, maagwai
    ya mʉ meebaadëwiajã mag mʉchdëu pãach wawitarr iekta khĩir eyaa wai nʉisimkhĩir.
  eng-EMTV: And I will make an effort also, whenever necessary, to cause you to have
    a reminder of these things after my departure.
  mib-NT: Jeē yúcuan na ndúcú ndéyɨ́ gá rī stɨhvɨ́ ni rī rohó, návāha núu je ni jihī
    rī, te níní nucūhun ni rō tāca jnúhun yáha.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ सिःआ पेःक्‍कासाङ् सदादिङ् कन् पाःन्‍हाॽ निङ्‌वाॽ
    के़इःत्तुम्‍ल फाॽआङ् आसुक्‍सुक् तम्‍सिन् चोगुङ्‌लो॥
  xnj-xnj: Hinu, ndi yati nikita chochoha chenihotola, muni nikafwayi mugakumbukai
    mambu aga lukumbi lwoha.
  mmx-mmx: Anaba lolos tinotno xusu ana vuse xaka tangas ti lok nemi xusu minabam
    doma aklen ti na levempanga at levenaleng melemu at lanmet tarak.
  cbr-NT: '''Ëx bamacëbëtanmi ënquinma usabi oquin ''anun quixun cana ënë banacama
    mitsu cuënëoxunin.'
  tee-NT: Chai vachu' ixlhichux qui'alhunut acpuxcoya' ta yu laich va tachi ap'ast'ac'a'it'it
    ju ani taxtokni mas acniyach.
  eng-LSV: And I will also be diligent [to ensure] that you always have a remembrance
    to make of these things after my departure.
  cak-NT: Ren can nintaj nuk'ij nin-ij ronojel re' chiwe, chi quiri' más que ren manak
    chic jinc'o we' chech-ulef, rix c'a xtoka pa iwi' ronojel ri jenu'in can.
  pah-NT: Nurã po ti ji jirokwari inog̃a nhirembi'eagwera pe me. A'ero po ti pe ikwahava'ja'javi
    a'ea jitehe jipi ji manorẽ nehẽ.
  sja-NT: Mamĩda jɨrɨit'ee parãpa mɨ ũraa ichita k'irãpa p'anapataadamerã, mɨ piuda
    t'ẽepai.
  xed-xed: Ama dzaʼa magay yu ta kɗavakta mbrakwa ɗa, ŋa nzakwani dər má nda mta yu,
    ŋa laviŋta ghuni ta hava tsa skwiha ya.
  mks-NT: Joo ndúcú ndéé e̱ ndinducú u̱ ndá quia̱hva caja i̱ já ná a̱ ndíndójó ndó
    sa̱ha̱ tócó ndihi ña̱ yóho tá sa̱ na̱xi̱hi̱ i̱.
  gfk-S: Ma iou ni manga ter ira nugu dades ura nesnes be namur tano nugu hinana talur
    mu, mu na tale be mu na lik haitne leh kakarek ra linge.
  bmu-bmu: Keu areŋ kusum eŋgiali, miaŋön urukönömŋine ahöiga nöŋön nöŋ qeba kömup
    mire anbiga miaŋgö andöŋe mewöyök mi ölöp nalö dop mötmöriba malme. Nöŋön miaŋgöra
    köhöiba kapaŋ kölakzal. Mewö.
  dgz-dgz: Ap menan ne epara taingan ep, wa ewaep amba bop ta angepenawa, gatawan
    guegue nega mame gapan anuiwaniampen.
  eng-GNV: I will endeuour therefore alwayes, that ye also may be able to haue remembrance
    of these things after my departing.
  zaa-NT: acca ruca'na' cartį lani le para qui'ni exa latsi' le ca cosį nna guni le
    cą màsqui'ba lanú rua' te lani le.
  eng-WEBSTER: Moreover, I will endeavor that ye may be able, after my decease, to
    have these things always in remembrance.
  guh-guh: Itsiata baitsi jane pacuenia necaëjëpa, xaniavaetsia pacatoyaquinaenatsi
    panenacofënëtsiyaniva. Nexata itsa tëpajë, paxamë tavënamuto panenajamatabënapitabiabinexa
    pacuenia pacamuxujiobatsi.
  bon-bon: Cane peei ne cängena yoogärenine, ingle cane singi lica gäne weene ngene
    ätrimelame cäme budre ingwe gaabe ca.
  nhw-BL: Huajca nijchihuas campica para nimechelnamiquiltis tlatoctzitzi quenicatza
    monequi annejnemise nelía cuali para amo anquielcahuase quema ya nimictos.
  swh-ONEN: Nami nitafanya kila juhudi kuona kwamba baada ya kuondoka kwangu mtaweza
    kuyakumbuka mambo haya siku zote.
  wbi-wbi: nikutanga ni ngufu sango sooni vwimila jiinu neke mukumbuke isi sooni kyande
    nivukile.
  bba-bba: Mɛyɑ kon kookɑri ko kpɑ i kɑ kpĩ i ɡɑ̃ɑ ni yɑɑyɑ sɑɑ bɑɑyere nɛn doonɑrun
    biru.
  eng-KJVCPB: Moreover I will endeavour that you may be able after my decease to have
    these things always in remembrance.
  kgk-NT: Upéixa-gwi amano e'ỹ ngatu pende reko porãrã-rehe amombe'u-ma peẽ-my. Anive
    pemokanhy xe remimombe'ukwe. Amano ramo jepe pene mandu'a joty xe remimboypykwe-rehe.
  waj-waj: Fai yapooma na putinai rikiada ngia mmuakiaa suai ii kua iyauvaara tuqinnama
    yaata utida rikiaateeraivaara na kooyaa ngii giaa ngii miaunoo.
  cpy-cpy: Nokowaki naaka rootaki poetziñaarikotyaa pikenkishiryaa-piinteero eeroka
    iroka-paeni aririka nookawenteemi nokamaki.
  mpx-mpx: Inoke ya logasisi ge kamwasa etega na ginol kaiwemiu, yaka sauga ebo yawaliu
    ni mowasi, bugul bolo ya nuku nuwahikagil.
  wbp-wbp: Yuwayi, kapurna ngajuju jalangu-yijala palimi. Kujarlanya karna warrki-jarrimi
    warrarda kuja karna pipangka nyampurra yirrarni. Ngula-jangka ngaka kajirna palimi,
    yungunkulu pipangka nyanjarla manngu-nyanyi nyiyarningkijarra kujarna-nyarra yimi-ngarrurnu.
  luo-luo: Kendo abiro temo matek mondo ane ni ka aseweyou to ubiro siko kuparo wechegi.
  nhe-NT: Huajca nijchihuas campeca para nimechilnamiquiltis ajachica quejatza monequi
    innejnemise nelía cuali para ax inquiilcahuase quema ya nimictos.
  aii-aii: ܘܒܸܬ ܚܲܦܛܸܢ ܕܐܘܼܦ ܡ̣ܢ ܒܵܬܪ ܡܵܘܬ‌ܝܼ ܒܟܠܔ ܙܲܒ݂ܢܵܐ ܕܵܟ݂ܪܝܼܬܘܿܢ ܠܐܲܢܹܐ.
  esk-NT: Aglaan sakuugutiginiaġitka ilipsitñun itqaġitquplugich tamatkua ataramik
    tuquanikkaluaġuma.
  msb-msb: Kaya tatalinguhaon ko gayod na bisan patay na ako, madudumduman gihapon
    niyo pirme ini.
  cpa-NT: Tiog¹³ jmo¹³jni. Mi³jøng² tsa¹lǿih² jmai³ dsa¹gán² hoh¹² hniah¹² jǿg³ na³ma²ca¹jon¹jni.
  dso-dso: ଏ ସବୁ ବିସଇ ତମ୍‌କେ ଏତାଇଦେବାକେ ମୁଇ ବେସି ଆବଡ୍‌ ଅଇଲିନି । ଜେନ୍ତାରିକି ମୁଇ ମଲାପଚେ
    ମିସା ଏ ସବୁ ବିସଇ ଏତାଇସା ।
  meu-meu: A baina goada toho, bena egu mase murinai ini ḡau ba helalolai une, nega
    iboudiai.
  yva-NT: Weye ribeke dave syo unanuije rakani indamu arono indati rikakai to, weamo
    wasaemen irati sya ananyao syo raugaje wasai rai tutir.
  dgc-dgc: Kanya nadid éy gemtén ko i kaya ko a magimet ta sulat a para dikam, monda
    maski mateék éy te magpaala-ala dikam tungkul ta éye a pégtoldu.
  zpm-NT: zeeṉa niicle wbile naa lo guidzliuw, tibaque csoladz tow.
  hix-NT: Àro ke, tano rma hak ryehtoko, ohxe roro ehtxoko, tawro hoko roro rma haxa
    wehxaha, owyanye, rowayhàtxhe uhutwahkahpàra roro rma oyehtxoho menye.
  sim-sim: Ushindanak kumak os a hashinda wolo mashi amber ol jirin a sawenda avak
    indik ji hishikmbaha os ter jirin amu sawenduwa.
  npi-ULB: मेरो प्रस्थानपछि पनि तिमीहरूले यी कुराहरू सधैँ सम्झन सक भनेर म सक्दो प्रयास
    गर्नेछु ।
  cgc-cgc: Gani, gatingwa a gid na pasigurado ko na mga papademdem ko anduni ki kyo
    padayon na mademdeman nyo bisan ula aren.
  tim-tim: aregât akmâ âmâ nâ mondere nâŋgâ nâŋgâyeŋe hulaŋ agâkgât yu kulemgoân ire
    hokboâk hokboâk oyaŋmâ nâŋgâm manmâ âgâwai.
  yor-yor: Èmi ó sì máa ṣaápọn pẹ̀lú, kí ẹ̀yin lè máa rántí nǹkan wọ̀nyí nígbà gbogbo
    lẹ́yìn ikú mi.
  wos-wos: Séfélak nukwa guniré wun hundi watawuni. Wuni hiyawut guni wawun hundika
    wambula sarékéngute, némbuli hambuk jémba yata séfélak nukwa guniré wun hundi
    wambula watawuni.
  emp-NTPO: Maʌ̃ bẽrã mʌ̃a jũma oya mʌ̃ beud̶acarea bãrãba jũma maʌ̃gʌra ewariza quĩrãnebad̶amãrẽã.
  eng-F35: Moreover I will take pains to provide a reminder of these things for you
    to have, as needed, after my exit.
  ind-ind: Itu sebabnya saya akan terus berusaha agar kalian selalu mengingat semua
    hal itu, bahkan setelah saya tidak ada nanti.
  pes-OPCB: بنابراین، سعی می‌کنم این نکات را چنان در فکر و ذهن شما نقش نمایم که حتی
    پس از رحلت من نیز بتوانید آنها را به یاد آورید.
  mpt-mpt: Ne weng olo dolai kesoa sinanoa ne kaanimio ibo weng olo amitie kibianiba
    funine!
  ssx-ssx: Koto ekina꞉ta꞉ I̱ homulua꞉ hoki nane make ikana꞉ma꞉ do haumanu hoto paeyao
    hone u hamena꞉yeke I̱ma꞉ honkopu hao pota꞉manu wepu wialueke.
  mkl-mkl: An ce kookɑɑi n sɔ̃ ŋɛ yɑɑseɛ ku bɑ i yɔkɔ i ye ɡiɡii mii ŋɑu do ɑjɔ fei
    ŋɑ si ɑnyii ikum.
  gaq-gaq: ମାପ୍‌ରୁ ଡାଟ୍‌ଲେଃକେ ଡାଗ୍‌ଚେ ନେ ରକ୍ୟା ନେବାକେ ଏନ୍‌ ମନେ ବପା । ଇସ୍‌ପର୍‌ନେ ବାଲେଃକ୍ନେ
    ବୁଦିନେ ବପୁରେ ନେନେ ନିମାଣ୍ତା ବୟାଁ ପାଉଲ୍ ଆପେକେ ଗୁଆର୍‌ନେ ବେଲା ମେଃ ଆତାନ୍‌ ସାମୁଆଁ ବାସଂବଗେ
    ।
  gof-RNT: Taani hinttefe shaakettikokka hintte hayssata ubba wode akeekana mela taw
    dandda7ettiyabaa ubbaa oothana.
  unx-unx: ଆଇଁୟାଃ ଗନଏଃ ତାୟମ୍‌ତେୟ ଆପେ ନେ ସବେନାଃ ସବେନ୍‌ ଦିପିଲିରେପେ ପାହାମେୟା, ଏନାମେନ୍ତେଇଙ୍ଗ୍‌
    ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Nenemú helekugo, lekeza gakó nene ali gosohakosohá iki mili gilikilí iki
    viva viva iki minata gapomú vitagá inogo uve.
  lcm-lcm: Au nambang, napo buk alava ani man nala pasal suai, mi uli angkoai lak
    si lomon pok ani keve mengen ke.
  aer-aer: Alakenhe ikwerenge anteme ayenge arnterre anthurre warrke-irreme arne nhenhe
    areye arrekantherre iletyeke, arrantherre itnenhe akwetethe itelarerlte-anetyenhenge
    ayenge arrangkwe-arle-irrekenge anteme.
  qvc-NT: wanchiwaptinllapa kay nishushqayta ama qonqanaykillapa.
  tgl-ULB: Gagawin ko ang aking makakaya upang lagi ninyong alalahanin ang mga bagay
    na ito pagkatapos ng aking pag-alis.
  cbs-NT: Na eska matu axunkinan, ma en mawaimaken jaska shinankin Jesucristokidi
    yusian man ana shinankubainxanunbun en matuki xabakabi chaniaii.
  xtm-NTPP: Te chukan kúu ja ndí ini sa, te ñukuun ndáka'an‑so'o ndáka'an‑so'o‑ka
    sa nuu ni a, vaa nuna no'o sa nuu Su'si ma, te másu ko jin ndunaa ni ni a vala
    ja ni yo ka'an‑so'o sa nuu ni a.
  nnq-nnq: Yene mbakachana kunnaya ndela kupala nkombakelange genia kila kingobu anda
    nyomwike.
  bao-NT: To biro ca bii pacaro, yʉ ca tii bayiro cõro yʉ tiirucu, yʉ ca bii yairo
    jiro atere mʉja ca tʉgoeña nʉnʉjeepere biro ĩigʉ.
  san-ORI: ମମ ପରଲୋକଗମନାତ୍ ପରମପି ଯୂଯଂ ଯଦେତାନି ସ୍ମର୍ତ୍ତୁଂ ଶକ୍ଷ୍ୟଥ ତସ୍ମିନ୍ ସର୍ୱ୍ୱଥା ଯତିଷ୍ୟେ|
  huv-NT: Pares sandiüm nacueat nüüch icon leaw alndom, cos atquiaj masey lango najlüy
    ningüy, icona apleaam imeajtsan tanaámb leawa teanasaj icon quiaj.
  otn-NT: Ja̱na̱ngue di hogä ma̱ mmʉi ngue dí xi'a̱hʉ na̱ ra̱ hya̱ na̱, n'namhma̱
    ngue nu̱'mø ya xcá̱ tu̱gä, za̱nt'a̱ da̱ zo ni̱ mmʉihʉ ya yø hya̱ ya xtá̱ xi'a̱hʉ.
  nop-nop: Tiŋa hatigene bihabene mede i kedem tubukaikaaŋ kaipmuŋ kamehatineeŋ unduŋ
    yoŋa gigine tiŋa tiulidokohamulat.
  obo-NT: Purisu od noonokkalan ku no ahad ponunggeleng, wora ad ka-ay to ampow't
    ingod, od kosompottan dow inaayun inis id nonaw ku koniyu.
  cak-ENT: Yin xa c'o c'a ri ninjo' ninbün can, richin quiri' stape' (aunque) yin
    xa yin manak chic iviq'uin roma xa nquibe yan, rix c'a nka-pe na chi'ic'u'x ronojel
    ri nubin can.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤡ᤺ᤀᤠ ᤐᤣ᤺ᤰᤁᤠᤛᤠᤱ ᤛᤍᤠᤍᤡᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤋᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤠᤛᤢᤰᤛᤢᤰ ᤋᤶᤛᤡᤴ ᤆᤥᤃᤢᤱᤗᤥ॥
  mie-NT: Jā ñúcuán cúu jā ndúcú ndéé cā ni sndíhvī inī ni ndá nú, tácua tá ja nī
    jīhī ni, de níní nūcūhun inī nū ndācá tūhun yáhá.
  san-TIB: མམ པརལོཀགམནཱཏ྄ པརམཔི ཡཱུཡཾ ཡདེཏཱནི སྨརྟྟུཾ ཤཀྵྱཐ ཏསྨིན྄ སཪྻྭཐཱ ཡཏིཥྱེ།
  qve-NT: Chayraykun noqaqa qankunaman kaykunata willashaykichis, wañusqaypa qepanman
    kay yachachisqaykunata sapa kutin yuyarinaykichispaq.
  pao-NT: '@see-verse:2PE.001.014'
  cbu-NT: 'Itaru, tsiparamchuri, siysa: ¿Pitoru Apanllee kuk amarangparee? táyarus,
    nuwaa kirakari yáyarus, natstachpasa. Natstakachus, nda mbizatssa.'
  usa-usa: miráuma kemá maami-qtátááqá wannaabí kágayaunama kemá púyônaqa keráwáqá
    íma tiwimmá kaaro.
  soy-soy: Lɛ̃ nnyɑ kɑm ŋmɔ́ɔ́púlɛ̃ tɛ nɔkɛ́ mɑsí mɛnɛ́tɔ́ŋɛ́-mɑɑ́ nsímɛ́ mmɛ̃
    n léisɛlɛ̃, ḿpɑ́ lin íye n we.
  hui-hui: Anigo tígua i̱ homedohabi i̱na bi o laroruni mitangi bu dai biaabo halimulonaga
    áyu i̱ nahome kongi bi uruni bayuwa hongo howa langiaabo holebero.
  amf-amf: Ta inin wocchimbhayse waadadhayno dembhika yekalanka inin edimonsa budonte
    yerra iginaam rooro wul yenin bhocchoadettsi hamaysene.
  quc-NNT: Sib'alaj k'ut kinkoj na nu chuq'ab' rech aretaq in käminaq chik, k'o ri
    käk'oji na kan iwuk' ri käna'tan na chiwe ronojel wa' we tzij ri'.
  dob-dob: ꞌenega yatootoo waiwai be ꞌaene maꞌetamo ꞌigu kwaiya mulinaya eꞌita nidi
    geyaꞌabo wanuwanuwa pupuledi.
  wrs-wrs: Noinda kava ata lehvav, verava, osm kava yemba kolvrowol vevra, honam hengam
    nengewuvulm osangasm. Kava os yemba ninginv, nengewuvm yunalm, eva sirava, osva
    kava gavav.
