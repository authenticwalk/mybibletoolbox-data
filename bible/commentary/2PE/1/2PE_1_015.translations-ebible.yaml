  kze-kze: mináímbá agaimaré'o púwónda awáné'a mináíntávé'a imáyáa úmae iyónááowe.
  mpj-mpj: Palujanurna-nyurranya ngaangka mirlimirlingka nintini, jungalunyurra Jiijajmili
