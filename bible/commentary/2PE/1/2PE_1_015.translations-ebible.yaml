  cjo-NT: Roojatzi nokamantaka, eero pipeyakotantawo, inta pikantyaani pikenkithashiryaapiintyaawo.
  nsn-nsn: Temaeit, inggo u petutup tun tar hire tamiuoum tar inetenin, maeit getu
