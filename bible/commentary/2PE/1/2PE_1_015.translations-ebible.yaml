  hlt-hlt: Tedae kai te ka sunglatnah hnukah he he nangmih taengah poekkoepnah khueh
    sak taitu ham khaw ka haam.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n yetíróo kɛ bɑɑ tì ndi nɑ́ɑ́ nkɛ bo kú kɛ̀ di nkpɑɑ́ kɛ tì
