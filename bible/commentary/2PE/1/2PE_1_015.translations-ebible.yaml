  san-GUJ: મમ પરલોકગમનાત્ પરમપિ યૂયં યદેતાનિ સ્મર્ત્તું શક્ષ્યથ તસ્મિન્ સર્વ્વથા યતિષ્યે|
  ake-NT: Serɨ ton ento' uya kuru rɨ esi, utɨ'pʉ a'tai inke rɨ serɨ ton ku'pɨtʉ kon
