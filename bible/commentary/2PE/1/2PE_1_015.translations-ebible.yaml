  san-THA: มม ปรโลกคมนาตฺ ปรมปิ ยูยํ ยเทตานิ สฺมรฺตฺตุํ ศกฺษฺยถ ตสฺมินฺ สรฺวฺวถา ยติเษฺยฯ
