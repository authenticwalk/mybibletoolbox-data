  bhd-bhd: एल्हेरेलेइ अवं इना गल्लां केरे बारे मां ज़ोनेरी बड़ी कोशिश केरताईं, ताके
    तुस मेरे मरनेरां पत्ती इना सैरी गल्लां याद केरि बटथ।
  too-NT: Lā' quit na'ictlahua a'ntū maclacasqui'n para na'iccāmāsu'ni'yāni' lā' chuntza'
