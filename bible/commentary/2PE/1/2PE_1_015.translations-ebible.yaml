  san-DEV: मम परलोकगमनात् परमपि यूयं यदेतानि स्मर्त्तुं शक्ष्यथ तस्मिन् सर्व्वथा यतिष्ये।
  tna-NT: Daja ema micuana quisatiyu quisatiyu yainia, micuaneda eseta mahue puji
    ema emanu su.
  lid-lid: Eme ya jo anya kanone boto-on ta katiye tado badeh, bale ado samani oro
