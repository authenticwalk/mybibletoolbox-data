  mya-JVB: ထိုမှတစ်ပါး ၊ ငါ စုတေ့သည်နောက် ၊ သင် တို့သည် ဤ အရာများကို အစဉ် မှတ်မိ စေခြင်းငှာငါ
    ကြိုးစားအားထုတ်မည်။
  kgf-kgf: Waŋu wai énécmima kemmaŋ imuac andiaiguc ini acguc ackuaʒéc énézéyi imi
    niŋɋelimu niŋac aina selianec mekecʒua.
  awb-awb: Amahnága mah ehwéh tei teinunsabé pukonaraq iahreraq matawéq iwíáhigehe.
  gdn-gdn: ade nau yawata mo mete kwaesugani tarani da nau posugani ewaneya ki ka
    nau yonani yau suwagubuwani ki wi eba notagogapumuri ko mibai mete kwaiwogoi yamoi.
  nko-NT: Mʋ́ sʋ nɔ́tsʋn ɔkpagyíɔkpasʋ há mlétsiá káɩ́n mʋ́sʋ́ mɩ́ ɔma.
  bsn-NT: '@see-verse:2PE.001.014'
  pib-NT: Ga wa nmuchkowatanu wa nushpakinpatka, tyekakapirana gishinkapjetanu.
  wiv-wiv: Da ta gala matuha matoto kata tani kavakava goloaloa kamahi kua ni miu.
    Kua ta na mate, da miu ta ma lolohoi poto na kagu polealea kamahi kua.
  reg-reg: Enikomesha kwa managa gona ingulu yemwe koleleki mwijuke emisango jinu
    nolwo nikabha nagendele.
  mlh-mlh: Buŋo buru qaji ŋareboŋ, oiji maŋ wombuŋ-ŋaŋuŋgo peko nonji niniŋgaru kome
    kaeo rabe ore ŋadiineo oŋuakoŋ oi soine damaŋ so manesuku goinebi. Nonji ore eru
    sanaŋgaku yameŋ keego. Oŋu.
  gof-ENT: ታኒ ሂንቴፌ ሻኬቲኮካ ሂንቴ ሃይሳታ ኡባ ዎዴ ኣኬካና ሜላ ታው ዳንዳዔቲያባ ኡባ ኦና።
  aau-aau: Hakwe hano krai lowpwarowp non sehe nuw-nakrion-say ey, sa hano lokrue
    so meyki hokwe, homkwe ok seme senkin-awaw nanpanan wayr yerki non liy lwak.
  tvk-tvk: Misak ni, di nadis uvei ak bat mi xamim tengan nipol ni holesok xil xa
    nakila nipol ni tengan vatutou ni neketen namim. Imak, ma melele xa nimat, xamim
    mukila munem rilomun ni rin xil ak vehakut.
  prf-NT: Kaya gamitán ku en atanan tánni masigudu ku a maala-ala moy i bagayid a
    hidi iyád ni awanák dán.
  auy-auy: minááí agaimaréꞌo púwónda awánéꞌa minááísáféꞌa imáyáa úmae iyónááwe.
  tbg-tbg: Te qutu vuaina entaraqaahai ne kia ti uva tauru karaiti, koqemake iriqi
    vuate ti, te qaiqaa qaiqaavata ni tiva nimiqi virerave.
  hub-NT: Turasha wii jakamtaisha, wii unuinarmautirmeka atak anearmintrum tusan,
    ashi wii turumainnaka turusag nekapsatjai.
  hmo-hmo: Unai dainai, mai goada danu umui do lau sisiba henia. Vadaeni lauegu mase
    murinai inai gaudia do umui laloa lou.
  big-big: Ne kambela wizigeya inugu piyengki kumulageyaweki nogo kazing namekki wela
    yowiyiweki kozang mizagine.
  gux-G: Ama n mond k n kuum puolpo mono, yin ŋa tian lbona po.
  cnl-NT: '''E³ jo̱³ lǿn³na²³ ''e³ rɨ²jmeen²³² ji̱i̱³ ''e³ la²³ rɨ²³lí³ juø''² li²³liin³²na''³
