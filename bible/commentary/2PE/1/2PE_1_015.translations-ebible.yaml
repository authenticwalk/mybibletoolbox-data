    duh³ liih³²ah³ chia̱á̱²ah³ liáh³nɨ³ jɨɨ⁴ hi³la³ mɨ² ma³ju̱⁴²á⁴.
  txq-txq: Leo mae neu ko au mate ena, tehuu au aote tebe-tebe hatematak ia fo ei
