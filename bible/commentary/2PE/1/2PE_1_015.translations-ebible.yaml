  yap-yap: Ere bay gguy rogon ngu’um pired ndab mpaged talin e pin’ey ni gubin ngiyal’
    u tomuren ni ku gum’.
  mop-NT: Bel in quin bete' boon a patalen in bete'e. Ti baalo'o, le'ec ti quimenen
    tunu, jede'ec ilic u paatale'ex a c'ajsic in t'ana.
  tet-tet: Masik nunia moos, haꞌu karui aan baa oras neꞌe, nebee, kalo haꞌu kmate
    tiꞌan, emi bele hanoin nohuun lia neꞌe sia.
  hlt-MCSB: Tedae kai te ka sunglatnah hnukah he he nangmih taengah poekkoepnah khueh
    sak taitu ham khaw ka haam.
  xtd-NT: Kida‑da ntdaa xa kuaꞌa‑da xa najaꞌan koio mee‑n ntdaa xa kida Jesucristu
    xaxeꞌe‑n. Na yaꞌa xa kuú‑da, juini‑da xa kɨu xiꞌin kɨu najaꞌan naꞌi koio‑n xaꞌa.
  mdy-ETH: ሃሢ ታ ዒንሢም ዶዲሺ ኬኤዛሢ ሃይቂ ታ ዒንሢዳፓ ዱማዼሢኮ ጊንፃፓ ማዔቴያ ዬንሢ ባኮንሢ ዋሉዋዖ ቢያ ኬሊ ዒንሢ
    ጶቂሣንዳጉዲኬ።
  spl-spl: Otmu pilâyekbom yakât kakŋan den kulemgum katyiŋgian yu sâlikum nâŋgâm
    mem mete tuhum mannomai.
  usp-NT: Jwi'li'li tijin tantij ink'ij chi jb'ij juntir li chawechak pire ticuxtaj
    juntir inyolj awi'lak onque inchak camnak.
  zav-NT: De'e na'anə' chona' xte ga zelao saquə'əda' par nic̱h catə' bagota' guaquə
    yosa'alažə'əle de'e ca' bagwnia' cheyaḻə' goncho.
  sgz-sgz: Má iau him rakrakai suri ngorer gamák hol páptai tan táit minái namurwai
    pákánbung ngo ina bokoh pas tili liu minái.
  kek-NT: La̱in tinq'ue inch'o̱l chixch'olobanquil lix ya̱lal che̱ru re nak chirix
    lin camic lix ya̱lal a'in ta̱cana̱k sa' e̱ch'o̱l.
  blz-NT: Mbaka' tio pari-parionku kada' kalu i yaku' lapusmo, kuu sinampang ina-inau'
    giigii' iya'a.
  poe-NT: Na mé kaín tíha tjétꞌa̱ kíxin tió itsꞌén, ntá jahará tsoxráxinkáonrá jnkochríxín
    kaín tí nkehe kjui̱tꞌa.
  san-TAM: மம பரலோகக³மநாத் பரமபி யூயம்ʼ யதே³தாநி ஸ்மர்த்தும்ʼ ஸ²க்ஷ்யத² தஸ்மிந் ஸர்வ்வதா²
    யதிஷ்யே|
  cof-NT: Jun tenchi tenfenayoe yape la puyanunbi in fiquica numasitiya mantenhino
    podeilaisa.
  srm-NT: Nöö fëën mbei mi o ta biinga seei fu te di ten mi go, nöö dee soni aki musu
    fika da unu, un ta mëni nöömö.
  qvs-NT: Chayrayku tukuy yachachishkaynikunata yuyachiykaykichi wañushkayniwasha
    ama kunkanaykichipa.
  zca-NT: Kuze', kikën laxto'n par len rë kwa'n gak len; nez par or gat da, naya'lt
    laxto' go rë kure'.
  cbc-NT: '@see-verse:2PE.001.014'
  qxo-NT: Tsaymi cawangäyag gamcunata imaycanöpapis yarpaycätsinä wanucuptïpis cay
    ningäcunata mana gongayänayquipä.
  mox-mox: ʼInega ena vetafeʼwa waiwai be yani diavona baʼe ge ona nuafanidi, ta wese
    nuanuagu egu ʼaliga ʼabibodanaya ona nuaveʼavinidi be ona kafiʼiʼihidi.
  kew-kew: Goa pea-pulu orope omanoloa go agaa rayo niminaabaawa nimi epe-rupa mada
    pagalimina.
  dww-dww: Vutuna aubainama taugu yà rarau rubu guratana, baninama yà ḡoeḡoena da
    taumi uma giudima matabudi ko ragaudi da nuemie, be raḡanine taugu yà gurina,
    taumi uma giudima kaite koya kataiedina.
  twi-ASANTE: Mɛbɔ mmɔden sɛ mɛfa ɛkwan biara so ama mo akae saa nsɛm yi ɛberɛ biara
    wɔ me wuo akyi.
  aoj-aoj: Isimba atis deiꞌ aꞌi endaꞌ maol banagambel dondoꞌ ma ikwafa pepel aeꞌani
    endaꞌ anoꞌw ufiaꞌwa anif nimaguf hiafi aeꞌ egagaꞌ, ipaꞌ ukup pendandaꞌma basef
    ifimba pepe pegegawef.
  cbv-cbv: Pánihna, nin nʉ́odih yeebdíh wã daác wahna caá, wã bʉʉdát tʉ́ttimah nihat
    wã naáwátjidih ñi tʉ́i náhniat pínah niijná.
  taw-taw: Yad kumnɨgayn ñɨn ak, nɨbi takaw agebin anɨb okok sawl ma gɨnɨmɨb, nɨgɨlɨg
    yenɨmɨb agɨl gos nepin. Anɨb ak tek kɨles tɨmel yɨbɨl gɨl nɨbop pel agñɨ tep gebin.
    Anɨgen, kɨdek abe anɨb okok sawl ma gɨl, gos nɨgɨlɨg yenɨgabɨm.
  jic-NT: Mpes po najas wa nun lovin ca 'ücj nujola mpalas napj tjevelé, napj Dios
    nt'a tjum na.
  zap-NT: Per rap noo degne yzëët noo neree lo de mase gan pezee ylaatee noo, chen
    ynileedx do ledne za ledne zutee de mase che wet noo.
  wer-wer: Pötaanök ne wel wiin omën pipotön kön wiaanëëk yak ngolöp wesak kosang
    wes yaningk.
  ipi-ipi: Dee matili namba omolowa-kola, yakamato pii nambato leyo utupane nembo
    tatawa atalapale nembo toto, andipa nambato piape taimane pukale.
  qul-NT: chaywanpas ima atiskayta ruwasajpuni, wañupojtiy cay niskaycunata yuyaricunayquichispaj.
  ter-NT: Koati ngoxuná'ixovoti nzuvó'oxeopinoe, maka ákoyenemoye puyákoponeova yokóvo
    uhá koêti ra koekúti ike mbihópine xoko Itukó'oviti.
  bmr-NT: Jaaneguiiha uujoho tasefadɨno moonɨhi. Jaamo uujoho iguijevenebuuna jinehejeque
    mehesafetehi.
  fuf-fuf: Ko ɗun waɗi si mi etoto fota, fii hay si mi iwoyii, no anditiroyon ɗii
    piiji.
  bhl-bhl: Kolewoki kasike kame, ne kitil kuw keko, “Nem banimoki ding kabalak e,
    i ki keko, nem bokoyemsi weng be ibolow fukunemoliwka!”, angeko, aluwkabi te.
  ons-ons: Na baŋ ea wane numaine mane mauluke ra qelaŋan ŋidangale, na seukewe, ŋadino
    ŋine don iwa korop naso baŋem wetke magekei.
  con-NTPO: Tsa'camba tisu osha'ta gi sema'jen, cuintsu ña pa'ni'qque que'i ña atesian'choma
    injan'jen'faye.
  ghs-ghs: Oonita ana papatemake eto nike mumure erake ruume naatainohe qupadzoma
    qaarare.
  peg-peg: ଆରେ ନା ହାଚିପାଚେ ଏପେଙ୍ଗ୍‌ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ଇନେସ୍‌ ନିତ୍ରେ ଏତୁତ ତାହିୱାଦେଂ ଆଡ୍‌ନାଦେର୍‌,
    ଇଦାଂ କାଜିଂ ଆନ୍‌ ଜାତୁନ୍‌ କିନାଙ୍ଗ୍‌ ।
  txu-NT: Itĩnri dja ba ar amã karõ 'ãno dja. Ar aba mex'ã ar amã karõ 'ãno dja. Dja
    ba ty gar mã aba mex ne mar tỳx ne arỳm 'ã adjukanga kêtkumrẽx.
  eng-WEBU: Yes, I will make every effort that you may always be able to remember
    these things even after my departure.
  gnw-NT: Jecuaeño pumɨmanduata cua re, jecuaeño pemandúa vaerã jese che amano ma
    yave.
  mux-mux: ‘Penga kepe, ⸤nanga kangiele mundupu kelepu⸥ pumbu kene eni ung nimbu siliuma
    kelku mimi-siku piliiku numanu liiku munduku molangi.’ nimbu eni ungma mimi-sipu
    nimbu siker mele tondulu mundupu nimbu simbu.
  maj-NT: Ko̱ ts'ian nga'yún, nga nk'ie nga ja k'uejñá a̱sunntei̱, tu̱ nkú n'e̱kjáítsjennú
    ni xi tíxinu̱u.
  bkq-NT: Xirâ modo toenzepa mâuntudyzemo wato, yigueduo, auguehobyry mâenanânehomba
    mitomoem.
  kue-kue: Na akeningandi ene dite moglpi ana goglmbo ene taragl prapra i engenge
    poglodi pir moraglkwa.
  cot-NT: Nonquejetaquempaqueate imaica cameetsanijite pintsamajajiaquenijite aatonijite
    pipeacojiajaro nometojanajegueti.
  bnp-bnp: I mavonga, ga vakalohoka bala mua. Muri ma, na tahuna a mate pali, bara
    mu luhoi mule vakaroro a ngavagu.
  apn-NT: Jakamã na pa kormã ixtĩr ri ã mẽ amã kagà nhĩpêx anẽ. Mẽ ate inhmỳr pê arĩ
    omunh nẽ kamã harẽnh nẽ Tĩrtũm kot amnhĩ nhĩpêx mã ajamaxpẽr tỳx rãhã ho ri apa
    kaxyw.
  ctp-NT: Kanꞌ chaꞌ kuꞌniǐn chaꞌ kanun chaꞌ kanꞌ loꞌo wan, chaꞌ ka tyuꞌwi tiꞌ wan
    chaꞌ suꞌwe nu ndiꞌin ꞌin Jesucristo nchga tsan, ni siya wa ngujwiǐn.
  opm-opm: Noh haputporhan gur mama meng moh hanhan mar mandatipririm noh hapurhanhe
    gur Oh ginaponipat daham nohe mama napor brak deipat mengnong moh sama sa dahat
    orhorwi patepri rim noh kasip ham pomat orhorwi mama napor nasarpatmur.
  bvr-bvr: Minyja ngaypa burr-guya nawanawa ngu-nirra minypa mu-guna jurra ngu-wukurrjinga
    ana-gorrburrwa, barra nuwurra waypa ngaypa ngu-boy, ana-goyburrpa nyibu-ngurrja
    barra nyiburr-workiya janguny rrapa nyibu-borrwa barra nyiburr-workiya ana-goyburrpa
    nyiburr-yinmiya barra derta nyiburr-negiya.
  wal-wal: Taani haiqqidoogaappe guyyiyaana gidinkka, intte ha yohota ubba wode qoppanau
    danddayana mala, tau danddayettidabaa ubbaa oottana.
  zad-NT: Na' gontekz' to dii byen we'len' le' dill' ṉaa ni mban' kwenc̱he ḻekzka'
    kat' ba wit' lljadinile' diiki ba wnia' le'.
  kmg-kmg: Erâ behec-ŋopape ŋoŋe dâŋ i ɋâreme ɋâre mana rahuc juniŋte emoc bâmoc eŋarepemu.
  aso-aso: Naza osuꞌ lokuvo lingine aꞌmine luvoniꞌ initeꞌ mene gamene gamene omo gatidoꞌ
    gatidoꞌ ivo ha gili minaaꞌ ilizangumuꞌ ve loo aka vele-lengedelesa nene amuzo
    molalosuve.
  uli-uli: Ibe yedamgili bo ibe foru sew formel le be wol miril yai mes ngo pangal
    yad ngo yebe ma hamangi ngalugmi chog pangal meka.
  nin-NT: Ingga ta kri karrkarr ni na inkindirr yi nggo ingga ti ttu, imba si ta kpamusu
    na aseki angga ka hen.
  acu-NT: Tura wi jakamtai, wi aaja juka kajinmakiram tusan, paan aartasan wakerajai.
  cak-WNT: Riyin can c'o c'a ri nwajo' nben ca, riche (rixin) chi queri' astape' riyin
    xa ma yinc'o ta chic iwuq'ui ruma xa yibe yan, riyix can xtinatej chiwe ronojel
    re nbij el chiwe.
  ebk-ebk: Epapatek ngarud nan kafiaelak ay mangisuru as nan nauycha ta uray mu mak-akak
    asna's luta, wachay chayu mangnumnumnuman as nan nauycha insursurok.
  spa-PDDPT: También procuraré que ustedes recuerden siempre estas cosas después de
    mi partida.
  ruf-ruf: Apfo nitsotenda chochose chila ili hanitsakufa mghakumbuke ghano ghamatsuwa
    ghose.
  gun-gun: Ha'e nunga rupi xee anhea'ãve 'rã aa ma rire ha'e nunga ha'e javi re penema'endu'a
    aguã rami.
  agu-BL: Poro tzinjoye' puntil tan qui tele'n yi e'chk xtxolbila'se'j te chic'u'lu'.
    Mpe nskenk chinquim, na waj yi ilenin tz'ul tx'akx ẍchic'u'lu'.
  isn-isn: Nikakagupa kutula nu ukagupi kunsoko anyu iti mukimbukiilye imakani aya
    ze yakilaa unene kuhega.
  eng-PEV: But while I’m still alive in this body, I will do everything I can to keep
    on telling you these things, so that after I die, you will always remember them.
  ilo-ULB: Aramidek ti amin a kabaelak tapno kanayonyonto a laglagipen dagitoy a banbanag
    kalpasan iti ipapanawko.
  pir-NT: Sa yegʉ ahri yʉhʉ yahu ojoarire mʉsare ojoa cũ pehogʉtja, yʉhʉ yariari bato
    mʉsa quehnoano masiatire. Sa yena ahri yʉhʉ yahurire sa wacũducunata mʉsa.
  anv-NT: Ne mmyɛɛ́ ntó ne ɛshyɛ mampyɛ nnó gébégé me nlyagé mme yiná ɛnyú
    detege wyɛ unó bina.
  sab-NT: nege cha kle gwade cha kle gerule tanre ba ole geru amaña giti, ene geru
    e cha kle gerule giti chege ba tale diali, kaire cha kle geru jige degaba ba alin,
    ene cha mi kle gwade ba ñage tachke ulita cha gerudu giti ba ole cha kledu gwade
    gire.
  tmd-tmd: '@see-verse:2PE.001.014'
  acr-NNT: E uwariꞌche lik inokinaq il che ukuxtaxik waꞌ che alaq, chaꞌ echiriꞌ na
    in jinta chi ukꞌ alaq, xaqi kakꞌun chikꞌuꞌx alaq ronoje waꞌ.
  kpg-kpg: Malaa, au e hai agu mee ala e mee di gowadu gi goodou di mee e haga langahia
    goodou nia mee aanei i nia madagoaa huogodoo i muli dogu made.
  taj-taj: ङा सिसी निसैनोन चु जम्‍मान ताम एनीगदेसे सदन ढन्‍गै भिसी खम्‍तेधोना ङाइ
    एनीगदेदा घोना लबा हिन्‍ना।
  avt-avt: Te hi hewis tɨwei ik te maain hi hahi hɨrak hekrit hekrit kakɨkepi yi han
    ekitet menmen im nɨpaa hi hetpiyem.
  cbk-cbk: Ahora ta hace ya yo todo el posible para puede ustedes acorda siempre todo
    ese maga cosas, masquin despues del di mio muerte.
  uig-ARA: بەرھەق، مەن سىلەرنىڭ بۇ ئىشلارنى مەن بۇ دۇنيادىن كەتكىنىمدىن كېيىنمۇ ھەرۋاقىت
    ئېسىڭلارغا كەلتۈرۈشۈڭلار ئۈچۈن كۈچۈمنىڭ بارىچە ئىنتىلىمەن.
  tuf-tuf: Etar as chiní yahncút baat síhw̃ayta acu ehcú bahnro. Baat bítatan bítatan
    tan chinti síhw̃ayta acu ehcú bahnro.
  abx-abx: Ngan himu-ko i dimu'an pa'agi pagpasiguro nga kahuman si pa'amban-ko, pirmi
    nan sa'intuman-bi dimu'an.
  mco-NT: Paady ycɨxp naymɨc'ixyiijɨch mɨctägy ma miich ajcxy co ngapxhuijcɨxy jɨgɨx
    co anajty n'ögyɨch mjäymetzɨɨyb ajcxy tüg'ócɨy jada tɨy'ajt.
  cpb-NT: Nokowake pinkamaityaawo pinkenkithashiryaakotapiintairo jirokapaini arika
    nookanawentaimi nonkamakerika.
  aon-aon: Douk namudok aria eik ta inek mour dodogoiwe atuwe um inekumepoguk anah
    yah hupeimepaguk um eik igokuk um, ipak ta urkwip purum enyudok baraen eik yakripepen
    iri.
  hus-NT-2005: Por neꞌech ku aliy xan ti ku uwaꞌ, abal maske in chemnekich, bélkʼi
    ka chalpayaltsik echʼekʼi ejtal jechéꞌ.
  mig-NT: Te jíku ni̱'in‑rí xndáku‑ri̱ nuu̱‑ro̱, náva̱'a nú a ni̱ ji'i̱‑ri̱, te ni'i̱n‑ro̱
    modo ja̱ nené ná núku̱'un ini̱‑ro̱ táká tu̱'un yá'a.
  bps-bps: Én duengu too mimò ani, du fye ku tamati agu làyu glifet i tagatdògu di
    gamu.
  mbs-mbs: Yan se doun te doen isolat ko amon penga te pegkematay ko, eked niyo kelibeli
    se intoladà ko diyà kenyo.
  tof-tof: Akó ka yabü ini elklazabkwata wibalómóm wirri arüng apaddóla, we ngarkwatódó,
    e sab blaman tonarrdó gaodó kwarilo ini elklaza gyagüpi amanóm kürü büdül kakóm.
  cme-NT: Terieŋgu faŋgu-na, mi ka gbãŋ kpelle, da mi saa ji waa, nel daama baa karaanu-nɛi.
  sus-sus: Kɔnɔ n katɛ birin nabama nɛ, alako n na keli wo xun ma lɔxɔ naxɛ, wo xa
    nɔ ratude na fee ma tɛmui birin.
  pon-2006: Eri, I pahn wia uwen ei kak, pwe I en kihong kumwail mehn kataman ehu
    me kumwail pahn kin tamatamanki mepwukat ahnsou koaros mwurin ei pahn mehla.
  dad-dad: Anĩ nigin, aya ã atorneĩ mog, ã faimud enei karĩ walagauf nigin kabĩ totol
    alouf.
  zab-NT: Ax quesentiand cayuna pur ininía laat, te par quɨt chúuti chi yianlaaztɨ
    de xtiidxa masquɨ agutia.
  jae-jae: Amboac tonaŋ tec jawaka ŋalêŋ teŋ sa e êndêŋ têm jawi nom tonec siŋ su
    naŋ, biŋ tonaŋ ŋai êôŋ sa aŋga nêm ŋalêlôm ŋapaŋ.
  ksd-ksd: Maia, ina ongor upi avat a nuk vatikene pa go ra lavur magit, ba iau mat
    kan avat.
  msm-NT: Kaling ogpaningkamot a kotob to ogkahimu ku agun kona now ogkalingawan sikan
    ing-anad ku iyu inggad mamatoy ad.
  myk-myk: Ga nʼa da na se bɛɛri pye, kɔnhɔ na nigaraga na, yi funyɔ di da dun ni
    kii keree kii ni tuun bɛɛri ni.
  sbe-sbe: Unai ya kaipatebayaokalili bena ya hekatagomiu, na yogu huyalaugabaegomiu
    mulinawai kabo gonowana huya maudoina yogu lauhekata ta kwa nuwanuwatuidi.
  mcr-mcr: Iiŋä etaŋgi nyi haŋuä mäwiqä itmä, i imäkmitmqe, iwä nyi qui imäknmqä-qe,
    nätmatqä nyi etmitmqä iuŋqe, he hea ique-ique kŋuä meqäpnuwäŋqe.
  cux-NT: '''Tiicá ntúūⁿ idiíⁿ chi ndís''tiī n''gaacu nī cuéⁿ''é daāⁿmaⁿ yeⁿ''e dendu''u
    ''cūū taachi ''āā n''dií.'
  tur-YTC: Ben ayrıldıktan sonra da bunları her zaman hatırlayabilmeniz için her türlü
    gayreti göstereceğim.
  san-ITR: mama paralokagamanAt paramapi yUyaM yadetAni smarttuM shakShyatha tasmin
    sarvvathA yatiShye|
  bel-N: Але буду намагацца, каб вы і пасьля майго адыходу заўсёды ўспаміналі гэтае.
  sch-sch: Ki thi suoleh khomin hi roi ngei hih zora tiin nin riettit theina rang
    lam nangni pêk rangin ke theidôr tho ki tih.
  mic-MIQNT: Etna na ugjit tla'tega's ta'n tel we'gusipgwatu ugjit gisa'lulinew apji
    migwite'tmnew ula teliaqewe'l ta'n gina'mugsioqop glaman gnnmoq 'ggamlamunuaq
    ta'n tujiw gisi npman.
  huu-NT: Bie rafue omoɨ raise nagarui uiñollena, omoɨna birui canoitɨcue. Cue fiodaille
    mei, nagarui bie rafuena omoɨ feitañenana jitaidɨcue. Ie muidona bie rafuena jai
    cuetɨcue.
  jiv-NT: Tura wi jakamtai, wi aajna ju̱na tuke kajinmatki̱i̱rum tusan, wi jeajna
    nuna túrattajai.
  otm-NT: Janangue ɛ̨mmɛ dí humbi dí xi'ahʉ, n'damhma thocpa thoho guim bɛ̨mhbʉ a
    'bʉ dá mbagä.
  dah-dah: Niŋgeb ne kamde dubul tiyeŋya goyenbe daha wor saba dirde hime kuruŋ gayen
