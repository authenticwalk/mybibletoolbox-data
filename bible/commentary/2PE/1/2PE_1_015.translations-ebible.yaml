  maq-NT: Hisca hacuaha xati tisahmecácun ne sehe ngajan xi handasa cavéya ne tu mé
    ni hora cuma cuitsjen nuju tsëhë yëjë ni cjua vihi.
  hto-hto: Ie jira birui nana cue rɨ́inodo llófueritɨcue, cue tɨilla méifomo bífuiaɨmo
    jaca ñue omoɨ comécɨillena.
  por-BRBSL: Sim, farei todo o esforço para que você possa sempre se lembrar destas
