  guj-2017: હું યત્ન કરીશ કે, મારા મરણ પછી તમને આ વાતો સતત યાદ રહે.
  jvn-NT: Mulané aku ya merlokké lan ngemenké tenan saben-saben ngélingké marang kowé,
