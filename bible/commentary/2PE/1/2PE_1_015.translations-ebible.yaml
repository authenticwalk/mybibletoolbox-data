  tnk-tnk: Nənə takaməkeikei məmwur nəha təkwtəkwuni mə tihəpwəh nenouenouien ia narimnari
    me i nəpɨn iakuvamhə raka mier ia tɨprənə i.
  kpr-kpr: Ava sedo, na edo gido, geka setena ava kotovo dae sise, emboro simbugarena.
