    sure. For if you do these things, you will never stumble.
  gfk-H: Io hua, ira tasigu ta Karisito, i tahut bia muat na manga ngarau bia muat
    na hapuasnei habal ta muat bia i tutuna bia Kalou gata tatau ma gata pilak lah
    muat. Ing bia muat na mur kaiken ra magingin pa muat naga hirua ma Kalou na manga
    guama lah ta muat wara sinola tano matanitu nong pa na pataam, iakano kinkinis
    gar tano nudahat Watong Iesu Karisito no nudahat Tena Harhalon.
  viv-viv: Tu tobohiyakweyao, ahe wahalamanena Yaubada giluwafami kadu gikovami be
    yana yoꞋogaga wanamiyami. Hidedemi gikovaluwafami faꞋina, gilubodami be yami vegala
    moyaꞋaina agaidiya yana lauwafa au velemoꞋena ma wanaseyemaunena. KaꞋi hidedemi
    wanahuluhuluva, au keke-moꞋa wananuwayewa kadu Yaubada ginahawahegemi be abaluku
    kikaiwabuna ginayauni-yo Yesu Keliso yana abavehimeya miyamiya-vagahina againe
    wanaluku, BanaꞋe yada Kaiwabu kadu ada Tokibababala amanadi.
  yao-yao: Kwa ligongo lyo achinjangu nchalile kukutenda kuŵilanjikwa kwenu ni kusagulikwa
    ni Akunnungu kuŵe chindu chachikwendelechela pangali mbesi, mwatendaga yele ngangwa
    ng'oo.
  tgp-tgp: Ale matana, la voraiku peresi na vevoraiku, ha vujangi mamahunia i memera
    vara God mo tovi kamim, ale vara mo vir̃oni kamim varar̃uhu, matan vara ha lo
    vai la hinau r̃uhur̃uhu sei ha sopo er̃i tialahalaha hin te rani.
  auc-NT: Ïñänäni ëñëedäni. Wængonguï mïnitö ïmïnite do apænte æ̈ninque aa pegacäimpa
    cæmïnii. Mïnitö, Wængonguï nänö änönonque ante ëñente entawëninque mönö cöwë tæ̈ï
    gongænte ongongæ̈impa, ante nanguï cæedäni. Edæ mänömaïnonque ante cæmïni inte
    mïnitö oda cædämaï inte tæ̈ï ongoncæmïnimpa.
  kbc-NT: Enice niɡ̶ina baɡ̶a adinoniciwaɡ̶ati ɡ̶adakataɡ̶a moikee Aneotedoɡ̶oji me
    ɡ̶adiolaatedice, codaa meniditedaɡ̶awa mida anenitege. Nigadoniciwaɡ̶ati, odaa
    niɡ̶ida makaamitiwaji aɡ̶aleeɡ̶eyamaɡ̶atice ɡ̶atiwaɡ̶atakaneɡ̶egi.
  bmh-bmh: O zaiar, ag suban dabilan. Uwait nug ag tapai maraimai, ulareun, gonun,
    oiagab siksikai mui salau gusig macan. Ag guzenaimai, Uwait i semoromamen, igual
    Dubanou Ban, Yesus Kristus nug ougab siksikai mui igaraimai, ag gonugau uzan awau
    muzmuz dabun simamen.
  ctu-BL: Jini cha'an hermanojob, cha'lenla wersa cha'an mi' wen tsictiyel pʌybiletla,
    yajcʌbiletla. Mi che'ʌch mi la' mel, ma'anic mi caj la' yajlel. Ma'anic mi caj
    la' cʌy la' ñop.
  meq-meq: Malamar ga hay Mbəlom kə pala kurom ada kə zalakum. Gum gədaŋ hərwi ada
    kâ pumay bəzay a Yesu lele huya. Taɗə faya ka gumeye andza niye na, ka dəɗumeye
    abəra ka tsəveɗ i Mbəlom ɗaɗa bay.
  noa-H: Cristo gaaimua k'odamnaan, mag Hẽwandamau pãar hichdëucha jʌr hauwi hich
    dënk'a hautarr haawaita hi dau na mag nem hajap'a wau nʌmta k'ajap'am bënjö hidëu
    pãach gaai t'ierrpapibat. Magta nem hajap'am happai wau nʌm chan, meperau k'ujʌrchëwiajã,
    pãrau pãach hʌdʌʌr deebaju.
  alp-NT: Hoko kwali betaya, imi atula ktili lesi leke imi hidupe, ono atate kai sifate
    miseta meru easeluke be Alla Ikoti imi kai Ililake imi kena Eni tamata pende,
    tinai. Le sepo imi ono ele mere hoko namake imi maka hlaleke sirike mo.
  san-VEL: tasmaad he bhraatara.h, yuuya.m svakiiyaahvaanavara.nayo rd.r.dhakara.ne
    bahu yatadhva.m, tat k.rtvaa kadaaca na skhali.syatha|
  kbq-kbq: E'ina hu'negu nenafugata, hakarezama hanafina, Anumzamo huhamprintanteno
    tagi hune hutma hanavetita ketma antahitama nehutma, mani fatgo hiho. Na'ankure
    tamagrama e'inahu tamavutamavama hanuta trakara osugahaze.
  kbh-kbh: Chíyeca, Jesucrístbeyeca ats̈be cats̈átanga, nÿa s̈mochtsents̈ena chca
    ts̈abe soyënga jtsamama, y chca, corente ts̈abá s̈mochanjátats̈ëmbona, Bëngbe
    Bëtsá chabe ents̈anga chas̈motsemnama tcmojáchembuama y tcmojábacacama; y chca
    jtsamëse, Jesucrístbeñe os̈buáchiyana ndocna te ques̈mochatajbaná.
  ron-LSB: De aceea, fraților, fiți mai sârguincioși să vă asigurați chemarea și alegerea
    voastră. Căci, dacă faceți aceste lucruri, nu vă veți poticni niciodată.
  pon-pon: Ri ai ko, i me komail nantion katenedi omail paeker o pilipil, pwe ma komail
    pan wiada mepukat, komail jota pan pupedi.
  nhe-BL: Huajca noicnihua, xinemica nelía cuali para inquinextise para Toteco temachtli
    inmechtlapejpenijtoc huan inmechnotztoc para inelise iniaxcahua. Intla inquichijtinemij
    ni tlamantli tlen nimechilhuijtoc, ax quema inhuetzise ipan tlajtlacoli.
  sps-sps: Rof non fuainy vamuinyasiny fafaaman tsonyo mi ma vaputs am kat to na fo
    kat to aya ma faatok iny ya na ka, Gov fikoo mami ana Ayei pisan matuami ma fasito
    iny; to te vovou iny romin kat to aya, mi gim rom ma faonot tana faaman.
  wnc-wnc: Siakan mate notna. Ita apbotasukuwik ngana gin. Ginda kepi nata wa daninggat
    taknga tawake tasikengu ginu akekekake dua siknga pimaning. Siwan ginda pimanam
    ngang natanggamatake sanga Anututa ginu inae pake yandawamban ie kuking kaknga
    kekeknga siwikge tasinong.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, à aĩa kɛ à yãpura kpá sisina kɛ̀ Luda a sisi à
    a sɛɛa. Tó ée yã beeenↄ kɛɛ, é fu zikiro.
  gub-BL: Pekar tuwe pekàg wera'u haw pezeruzar haw rehe nehe. Ta'e Tupàn penenoz
    izypy mehe a'e xe. Ta'e penexanexak a'e no xe. Aze nezewe pezapo nehe, napepytu'u
    kwaw pezeruzar ire nehe.
  imo-imo: Akumunga, nanga ango kameya, eno Goteni nanga imboma molangei wangei nimbe
    alako topa kanopa ltimu ulumu ara tiko paa yunge imboma molopo kau pamili ningo
    enge ningo molaio. Aku tenge wali eno umbuni teni tepa mainye naa mundumbelo,
    enoni yu manda tiye naa kolonge.
  boj-boj: O ijo was kalil, Qotei a nami niŋgi giltŋgosiq metŋgej deqa niŋgi aqa segi
    tamo uŋgasari tiŋtiŋ sqajqa siŋgilaoqniy. Niŋgi degyqab di niŋgi uloŋqa keresai.
  eng-DRA: Wherefore, brethren, labour the more, that by good works you may make sure
    your calling and election. For doing these things, you shall not sin at any time.
  knf-knf: An bayiţ naan ţi *Kriŧtu, natamaan maakan keeri nado kado iko inkdiimanuŋ
    kë Naşibaţi adu'anaŋ akuţ adatan. Woli nado haŋ, naankjot nin.
  san-KHM: តស្មាទ៑ ហេ ភ្រាតរះ, យូយំ ស្វកីយាហ្វានវរណយោ រ្ទ្ឫឍករណេ ពហុ យតធ្វំ, តត៑ ក្ឫត្វា
    កទាច ន ស្ខលិឞ្យថ។
  arn-NT: Feymew tatey pu peñi ka lamngen, eymün am Ngünechen dew mütrümetew ka dullietew,
    ayütuniefimün tüfachi dungu fey ñi foliluwael reke eymün mew, fey ta famngechi
    felelmün, chumkawnorume elkünulayaymün tamün mupiltulen.
  zas-NT: Zeel rnin lojdi, compniar raliduladx ree Jesucrist, ziꞌc ma bacaabee Dios
    lëjt ma gulej tëëman lëjt, gol been naguiejn gol guzudxiꞌch loj xnejzaman, din
    bal sudxiꞌchidi, ad zayajbtridi loj dol.
  ken-NT: Bɔ̌ma, fyɛ́ yɛ́ ka bɛtaŋ ndu bɛkʉ mɛnyɨŋ ɛbhɛn bɛ́tɔ̀ŋ bɛ Mandɛm abhɨ́ŋɨ́
    bhe nɛ ayap bhe tɛtɛp mbɔnyunɛ mbák bákʉ̀ nɔ bǎpú kwɛn wáwák.
