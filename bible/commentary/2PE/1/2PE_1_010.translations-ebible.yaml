verse: 2PE.001.010
translations:
  kpx-kpx: Iale di haokuvuia, lainaho kebia nahate valive. Isito Dilavau la hohavei
    la tabageveale kemo negolahai vaveve dua vave. La kemo negolahaliege la bae la
    evievimo dobuluvilivebene.
  okv-H: Avoeto nau namei kamei ungo God na amita toho avo siriketo jage ehei puveva
    avoeto amita toho be eto iresova avoeto tunga iketo pure ngahia ue God mane egiketo
    pambasova.
  tbo-tbo: Walewalehiu, geka a palipaliwelemi ipa ona wileta kadidili po Yaubada a
    bolu i inaganata uyahina ona memae ma ega ona memeliya haleya. Inapa u baha geka
    ona wiponawogogeya yaka apega ona peu.
  mal-C: ആകയാൽ സഹോദരങ്ങളേ, നിങ്ങളുടെ വിളിയും തെരഞ്ഞെടുപ്പും സുസ്ഥിരമാക്കാൻ അത്യധികം
    ഉത്സാഹിക്കുക. ഇങ്ങനെ പ്രവർത്തിച്ചാൽ നിങ്ങൾ ഒരിക്കലും പാപത്തിൽ വഴുതിവീഴുകയില്ല.
  grc-SR: Διὸ μᾶλλον, ἀδελφοί, σπουδάσατε βεβαίαν ὑμῶν τὴν κλῆσιν καὶ ἐκλογὴν ποιεῖσθαι·
    ταῦτα γὰρ ποιοῦντες οὐ μὴ πταίσητέ ποτε·
  bgc-bgc: इस कारण हे बिश्वासी भाईयो, आच्छा करण की कोशिश करदे रहों, ताके थम अपणे-आपनै
    अर दुसरे माणसां नै दिखा सको, के परमेसवर नै थारे ताहीं चुण्या सै, अर बुलाया सै।
    जै थम इसाए करदे रहों, तो थम कदे भी परमेसवर तै अलग न्ही होओगे
  khz-khz: Gaura pakurai, walakavaku, pio tiliga, Palagu na ekeamito e evirigimito
    gauna pio vega-taunataunaa. Vovetaina pio kala genai, ati pio keto.
  deu-TKW: Darum Brüder, wendet vielmehr Fleiß an, eure Berufung und Erwählung beständig
    zu machen; denn thut ihr dies, so werdet ihr nimmermehr fallen.
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, ral‑laꞌ güiꞌtër ládxiꞌliꞌ gáquibeꞌiliꞌ
    bulidzëꞌ lbiꞌiliꞌ Dios len gröczëꞌ lbiꞌiliꞌ. Chquiꞌ gunliꞌ cni, cutu caꞌ gchixi
    gníguiliꞌ.
  lin-lin: Yango wana, bandeko na ngai, bosala lisusu makasi koleka mpo na kolakisa
    na bato ete Nzambe abenga penza bino mpe apona bino ; pamba te soki bosali bongo,
    bokotikala kokweya te.
  hns-NT: Bhaai-bahien logan, ohie se toelogke tjaahie kausies kare ke aapan barhia
    tjaal-tjalan se dekhaawe ke kie Parmeswar toelogke doesar manai log me se tjoenke
    apane khaatien alag karies hai. Djab toelog aise kariehe tab toelog kabhie na
    Jiesoe ke rasta par se bhatak djaihe,
  noa-E: Cristo gaaimua khodamnaan, mag Ẽwandamau pãar ichdëucha jʉr auwi ich dënkha
    autarr aawaita i dau na mag nem ajapha wau nʉmta khajapham bënjö idëu pãach gaai
    thierrpapibat. Magta nem ajapham appai wau nʉm chan, meperau khujʉrchëwiajã, pãrau
    pãach ʉdʉʉr deebaju.
  eng-EMTV: Therefore, brothers, be even more diligent to make your calling and election
    sure, for by doing these things you shall by no means stumble at any time.
  mib-NT: Jeē yúcuan na ndúcú ndéyɨ́ ró hermano, návāha coo seguro jeē ní cana ya
    rohó jíín jéē ní nacāji ya rohó. Chi núu sáha ró táca jniñu yáha, te ma cáca yátá
    cuɨtɨ rō.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खिनिॽ के़उःत्तिबान् नु के़सेगिबान् नुःरिक्‍काङ् निःन्‍धो चोःक्‍मा तम्‍सिन् चोगे़म्‍मे़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ हे़क्‍के के़जोगुम्‍ने़ फाॽग्र आप्‍फाल्‍ले़आङ् के़न्‍जोःन्‍दिन्‍लो॥
  xnj-xnj: Hinu ndi, valongo vangu mkangamala neju ukemela winu na uhaguliwa wewakitiwi
    na Chapanga uvya lijambu leliyendelela changali mwishu muwumi winu, ngati mkatama
    chenicho mgwa lepi mukumbudila Chapanga.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, mina lolos kusu mina doma amuat lorotoro
    la losoksoxolik at ne Moroa rinemi. Do mina lox i na, kopmen tinotno mi noxo subu
    basinge lununu atnemi.
  cbr-NT: '''Ën xucë́antu, usa ''ain Nucën Papa Diosan ainan ''iti caíscë ''aish camina
    an cacësabi oi ''inux bërúanracati ''ain. Usa ''iquin camina Nucën Papa Diosmi
    sinánti ënquin ñu ''atima ''atima ''ain.'
  tee-NT: Pus ji qui'alak'avin yuchi alhit'alac'asut'it la'ixlhichux mi'alhunut'an
    ni vasalh tasacxtutan ju Dios chai talhca'ulatan ni is'ask'at'an a'una'it'it.
    Chai ni tasui lami'atsucunti'an tachi chun ju ani taxtokni pus jantu at'its'ank'at'it.
  eng-LSV: therefore, rather, brothers, be diligent to make steadfast your calling
    and [divine] selection, for doing these things you may never stumble;
  cak-NT: Y romari' wach'alal ri jix-woyon y ri jix-cha'on chic roma ri Dios, can
    titija' ik'ij chi can cof quixc'ue' riq'uin raja'. Y siempre tibana' ronojel re',
    chi quiri' man jixtzak ta.
  pah-NT: 'Oro pe, nhiirũ, pejirokwa hete ti pejikokatua rehe a''ero. Ymya Tupana''ga
    ei pe me: “Opomo''emo''ẽ ji jijive g̃a po ti jireheva''ero nehẽ javo,” ei ga.
    Pejirokwaheterame pejikoag̃wama rehe po ti pe imboukwahavi Tupana''ga eagwera
    pejive penhimo''ẽagwera. Nahã pendekorame jipi po ti pe ndapepohira''javi Cristo''ga
    hugwi nehẽ.'
  sja-NT: Maperã mɨchi ɨ̃pemaarã, jĩp'a jɨrɨpatáatɨ p'anapataadait'ee mɨa et'ewa jaradak'a.
    Mãga ooruta pɨrã, ak'ɨpidait'ee Tachi Ak'õrepa parã jɨrɨp'eda, wãara jɨrɨt'eraji
    ichideerã papiit'ee. Ma awara mãga ooruta pɨrã, k'achiade baaida-e pait'ee.
  xed-xed: Tsaya tama zwanama ɗa, ŋavawaŋa ka nzafta kuni ta tsa hgu hgaf Lazglafta
    ta kaghuni, ka ɗagaptá kaghuni ya. Ka mantsaya ka kuni magay haɗ kuni dzaʼa dəɗamta
    da ghwaɗaka skwi wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ mé ndó, ñani i̱, na̱ cúú cuéntá Jesús ndi̱hi
    ini ndó na̱ha̱ ndo̱ nu̱ú ña̱yivi ña̱ mé a̱ nda̱a̱ táhyí cúú ndó na̱ na̱cana Ndióxi̱
    cacomí a̱ cuéntá sa̱ha̱. Jáchi̱ tá ná caja ndó tócó ndihi ña̱ va̱ha na̱cachi i̱
    xi̱hi̱n ndo̱ yóho a̱ ndícava toho ndó nu̱ú cua̱chi.
  gfk-S: Io kaie, ira hinsaagu tane Krais, i tahut be mu na manga ngaangel be mu na
    hapuasne habaling ta mu be i tutuno be God gate tato ma gilamis leh mu. Ing be
    mu na mur kakarek ra tintalen pa mu nale hiruo ma ne God na manga laro leh ta
    mu ura sinalo tano kingdom nong pai nale pataam, ikino kinkinis tano nudait Watong
    Jisas Krais, no nudait ut na Haralon.
  bmu-bmu: O urumeleŋ alaurupni, Anutunöŋ möwölöhöm eŋgiba eŋgoholöhi, iŋini miaŋgöreŋ
    tim töndangöba kinme ewö, mönö nalö kunöŋ qahö tala kaman kölme. Miaŋgöra eŋön
    mönö miaŋgöreŋ köhöikŋanök töndangöba kinbingö kapaŋ köla malme.
  dgz-dgz: Ap menan tatan gwanin, kin kin tan ae yon kakayasen, ap gapan e gaset God
    om enue venaya di wan, waenapan ewamon, amba e guegue mame iravi di tanewa, e
    onana da ya geai.
  eng-GNV: 'Wherefore, brethren, giue rather diligence to make your calling and election
    sure: for if ye doe these things, ye shall neuer fall.'
  zaa-NT: Acca lebi'į hermanos, lihue'él·la' latsi' le guni le nu ná tsè' para qui'ni
    ega'na le seguro qui'ni Tata Dios nna chi becuí'e le para cca le enne' quì'e.
    Canchu guni le nùi nna labí modo te qui'ni innia le le' tentación nna elènini
    le bitola.
  eng-WEBSTER: 'Wherefore the rather, brethren, give diligence to make your calling
    and election sure: for if ye do these things, ye shall never fall:'
  guh-guh: Tajamonae, bajaraxuata pacaasaëmëre tsavanapae Dioso panejumecovënëtsijava,
    jivijavabelia panetsitanaitajëtsinexa Dioso papecajunatsijava, papecaitapetsijava
    ata papijajivinexamë. Nexata bajarapacuenia itsa paexanavanapaename, Dioso panejumecovënëtsijavavecua,
    apo pajopaemë tsane. Pacacapanepaena Dioso.
  bon-bon: Yoo, cäme ätrunga binamewale, mine peei mule bine jaawenemusi lui cina
    jaawabudnitusi egä Acejiyame te mibibine ituge ala asogleca teeme binamewale me
    äbitame. Mine peei bine liba jaawenemusi piba lica nuuja gwidape te mibibine Acejiyame
    bau ca äyeblenga.
  nhw-BL: Huajca noicnihua, xinemica nelía cuali para anquinextise para Toteco temachtli
    anmechtlapejpenijtoc huan anmechnotztoc para anelise aniaxcahua. Sintla anquichijtinemij
    ni tlamantli catli nimechilhuijtoc, amo quema anhuetzise ipan tlajtlacoli.
  swh-ONEN: Kwa hiyo, ndugu zangu, fanyeni bidii zaidi kuuthibitisha wito wenu na
    uteule wenu. Kwa maana mkifanya hivyo, hamtajikwaa kamwe,
  wbi-wbi: lino, vanyalukolo vango, vombagha nu ngufu sooni neke kuhakikisia ulukemhelo
    vwimila jiinu. ndeve muvomba isi namulikuvala.
  bba-bba: Yen sɔ̃, nɛɡibu, i hɑniɑ sosio i kɑ ɡiɑ sɑ̃ɑ sɑ̃ɑ mɑ Gusunɔwɑ u bɛɛ sokɑ
    mɑ u bɛɛ ɡɔsɑ, domi ì n kuɑ mɛ, i ǹ sokurɑmɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Wherefore the rather, brethren, give diligence to make your calling
    and election sure: for if ye do these things, ye shall never fall:'
  kgk-NT: Upéixa-gwi ha'e-ta peẽ-my, xe re'ýi kwéry, Hesu reroviaha va'e, Nhandejáry
    nhande poravo va'ekwe nhande pe'a ave va'ekwe gwe'yirã. Gwe'ýi kwéry tee-pe omboheko
    porã uka-ma Nhandejáry. Upéixa-gwi pende resa pemondo katu pende reko porãverã-rehe.
    “Nhandejáry xe pe'a-ma voi araka'e heko-rami ave xe aiko hagwã” peje hagwã katu
    pene mandu'a meme-vy hese. Upéixa peiko ramo ndapejeréi va'erã íxugwi.
  waj-waj: Ni seenayaso, itaama vainai Anutuuqo vaa ngii maavee kiaa kioo ariiniee
    kiaa ngii mmataama kioovaara yaata utida arinaima rikiada ivo ii aataruuvaa puaisa
    utuatee. Fai ngia itaama iida hama inna aataruuvaara haruruaaravai.
  cpy-cpy: Ari okantari noyemijantzin-karite-paeni, otzimatyee pikenkishiryaa-piinteeyaa,
    eero piñaantawo pikijo-shire-wenta-waetero riyoshiitee-teemi, ikaema-shireteeteemi.
    Tema rootakirika pimata-piintanaki ikowakae-takimiri jempe pikanta-neeyaa, eero
    piñiiro pitzimpina-shire-waeyitee.
  mpx-mpx: Inoke taliwau ge nuwau, Yehoba iyaka i yogaagimiu ge i hilemiu, inoke nuku
    logasisi pagan bolo o kaiweliya yaka eliyana ami yoga o nuku patunahot. Kaiwena
    ebo pagan bolo o nuku mimi awaawaginol, nige nuku sosogu.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, maju-wangulu-nyinaya yapa yinya-piya-wangu.
    Warrki-jarriya warrardalurla Kaatuku. Ngula-jangka kapunkulu milya-pinyi kuja-nyarra
    Kaatu milarninjarla wangkaja yungunkulurla nyanungukulku nyinami. Kajinkilirla
    warrarda warrki-jarrimi Kaatuku, jungarni kajinkilirla nyinami, ngulaju kulankulurla
    jurnta karlirr-yani.
  luo-luo: Emomiyo, jowetena, meduru bedo gi siso mar rito luong mane oluongugo kod
    yiero maru ka un gi adier. Nikech ka utimo gigi to ok unupodhi,
  nhe-NT: Huajca noicnihua, xinemica nelía cuali para inquinextise para Toteco temachtli
    inmechtlapejpenijtoc huan inmechnotztoc para inelise iniaxcahua. Intla inquichijtinemij
    ni tlamantli tlen nimechilhuijtoc, ax quema inhuetzise ipan tlajtlacoli.
  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ، ܒܘܼܫ ܙܵܘܕܵܐ ܩܸܫܝܵܐܝܼܬ ܚܲܦܛܘܼܢ ܠܡܲܩܘܘܼܝܹܐ ܩܪܵܝܬܵܘܟ݂ܘܿܢ
    ܘܓܲܒܲܝܬܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܐܸܢ ܥܵܒ݂ܕܝܼܬܘܿܢ ܐܲܢܹܐ، ܗܸܟ̃ ܠܹܐ ܢܵܦܠܝܼܬܘܿܢ؛
  esk-NT: Taatniitman, aniqatiumaaŋ, sakuugitchi pisuqtilaaġusri tuqłukkaułiqsi piksraqtaaŋułiqsiḷu
    nalupqinaiqsillugu, atakkii taatna piyupsi paasraaġaġumiñaitchusri.
  msb-msb: Kaya, mga kaigmanghudan ko sa pagtuod, talinguhaa gayod niyo na mapamatuudan
    an pagtawag kag pagpili sa iyo san Dios kay kun himuon niyo ini dili kamo mawawara
    sa pagtuod.
  cpa-NT: Hi² jøng² dsa² roh¹³ jniang³, ju³ŋi³nioh³ hniah¹² cøng² ni³ juu¹² ca¹he¹
    Diú¹³, dsa² ca¹quiáh² hniah¹². Tsa¹lǿih² jmai³ dsa¹gánh² hniah¹² ju³ná³ ŋi³nioh³
    hniah¹² lah¹jøng².
  dso-dso: ତେବର୍‌ପାଇ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ନିକ ଚଲାଚଲ୍‌ତି କର୍‌ବାକେ ଚେସ୍‌ଟା କରା । ସେନ୍ତାର୍‌କଲେ
    ପର୍‌ମେସର୍‌ ତମ୍‌କେ ବାଚିକରି ତାର୍‌ ଲକ୍‌ ଅଇବାକେ ଡାକ୍‌ଲାଆଚେବଲି ସବୁଲକ୍‌କେ ଡିସ୍‌ସି ।
    ଏ ସବୁ ବିସଇ କଲେ ତମେ କେବେ ମିସା ତାର୍‌ତେଇଅନି ବିନ୍‌ବାଟେ ନ ଜାଆସ୍‌ ।
  meu-meu: Taunabunai, varavaragu e, ba goada balaheni, e boirimui bona e abimui hidi
    vada ba hamomokania, badina be unu ba kara toma negana ai umui na basio keto.
  yva-NT: Sya arakove, syare wabeke dave watavondi Amisy ai indamu wapo raen tugaive
    weapamo vatano Amisye po wasawain po wasatayao nawirati weap. Weti ranivara wapa
    ana wadave mamaisyo kovo ratodi umawe rai, wea indati wasakirive Amisye aije ramu.
  dgc-dgc: Kanya nadid, sikam a tétotop ko, da pinili kam dén na Diyos a dinulaw na
    kam, éy patibayén moy i éya a lagay moy. Eng pakunan moy sa, éy éwan kam mebut
    a talaga.
  zpm-NT: Bets, bzian, goḻguieṉ sca, niina ne laa Dios bzooblole to, laa me bredzle
    to ngab to lo me, goḻtsoxco sca goḻban, parne guiabde to lo doḻ stib.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, rowtà komo y. Ohxe roro oyehtxoho kom
    hoko rma haxa ehtxoko, Koryenkomo mryenon me oyehutwatxho menye, onà wyaro katxho
    me, owyanye, Khoryenkomo nwahanonkatxho me xaxa mpànà wehxaha ha, katxho me. Ohxe
    roro oyehtokonye, atarymahohra ro mak manatxhe ha, ayanhàn komo wya.
  sim-sim: Jisasin hishindiyanda ma jirin, ji misi. Avui Wasilaka orhi mak ji nakmbaha
    angop or kamahanda jir. Unda osik avak ji funtlehavantlehe kwambuk ji sihi orhi
    ma indingak ji naka. Os erem ji na nahi, mbeek tukuyihi Avui Wasilakan halakwa
    ambu jir. Mberem ushiwak? Jir angop or kamahanda oja.
  npi-ULB: त्यसकारण भाइ हो, आफ्नो बोलावट र चुनाउ निश्‍चित गर्नको लागि सक्दो प्रयास
    गर । तिमीहरूले त्यो गर्‍यौ भने, तिमीहरू लोट्नेछैनौ ।
  cgc-cgc: Gani, mga utod ko ki Cristo, tingwaen nyo pa gid na paagi ta dayad nyo
    na batasan mapamatuuran na kyo yan mga ittaw na kabaton ta upurtunidad na paatag
    ta Dyos na buaten ki din na iya na mga ittaw na yon man mga papili din alin pa
    ta una para buaten din na iya na mga ittaw. Daw buaten nyo pa gid mga dapat an
    makita duma ta inyo na pagtuo, impusibli gid na kyo yan magtalikod ta Dyos.
  tim-tim: Galama, ye âmâ emelâk Anutuŋe ulikŋân, “Nâŋgât pat akbei.” dâm kepilâyegep.
    Akto hamiŋân yeŋgonlep. Are kârikŋe agâk dâm mem gange dâwei. Ye hain akmâ âmâ
    biwiyeŋe bo gewiâp.
  yor-yor: Nítorí náà, ará ẹ túbọ̀ máa ṣe àìsimi láti sọ ìpè àti yíyàn yín di dájúdájú,
    nítorí bí ẹ̀yin bá ń ṣe nǹkan wọ̀nyí, ẹ̀yin kì yóò ṣubú.
  wos-wos: Wuna nyamangu bandingu, wun jooka sarékéta guniré wuni we. God guniré dé
    waséke, guni déka du takwa rengute. Wasékendénka guni hambuk yata jémba male retanguni,
    guni hukémbu dé wali renjoka. Guni wunde yikafre sémbut huruta guni haraki saraki
    sémbutmbu yamba xakrikénguni.
  emp-NTPO: Djabarã, Ãcõrẽba bãrãra trʌ̃ped̶a edasia. Wãrãda mãwã b̶eada unubid̶i
    carea zoquea b̶ead̶adua. Mãwã od̶ibʌrʌ b̶aed̶aẽ́a.
  eng-F35: Therefore, brothers, you should be all the more diligent to make your calling
    and election sure, for if you do these things you will never stumble.
  ind-ind: Oleh karena itu, Saudara-saudari, berusahalah lebih keras lagi melakukan
    ketujuh hal yang saya tuliskan di atas. Dengan begitu kamu memastikan bahwa kamu
    benar-benar sudah dipanggil dan dipilih oleh Allah. Kalau kamu terus melakukan
    semuanya itu, kamu tidak akan gagal mencapai tujuan surgawimu.
  pes-OPCB: بنابراین، ای برادران عزیز، بکوشید تا ثابت کنید که حقیقتاً جزو برگزیدگان
