  bod-N: དེ་ཡང་སི་མོན་པེ་ཏྲོ་ང་རང་ནི་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཞབས་ཕྱི་པ་དང་སྐུ་ཚབ་པ་ཞིག་ཡིན༌ལ།
