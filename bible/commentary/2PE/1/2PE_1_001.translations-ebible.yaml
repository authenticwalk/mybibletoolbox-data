  ena-ena: Pita agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Viaŋ Saimon Pita uami. Jisasɨ
    Kɨlaisɨ agaŋ nudɨ sibɨla agadɨ vivi saŋ iadɨ lɨbɨmɨŋami uami. Lɨbɨmɨŋɨci viaŋ
