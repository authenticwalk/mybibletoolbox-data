  cof-NT: Simón Pedro in pilaca nulachica erechun quinayoe. Crístochi mantá tan joto,
    yabe mantaito nenayoe. Yari chiquilaca se larimin joe. Yabe Apa Diosibe seque
    quiminla joto, nulaca chiquilaca cuwentanan tsara sen fiquica quereisa caricalae.
  srm-NT: Söö. Wë dee sëmbë, mi Simon Petuisi ta mbei di pampia aki. Fa mi dë aki,
    mi dë wan futuboi fu Jesosi Keesitu, biga mi da Tjabukama fëën. Nöö mi ta mbei
    di biifi aki da un dee sëmbë dee ko ta biibi Masa Jesosi. Nöö mi sabi taa di biibi
    fuunu dë, a dë wan gaan bumbuu soni seei da unu, leti kumafa a dë da u tu. Nöö
    di soni mbei u ko ta biibi, dee sëmbë, fu di di Gadu fuu di u ta dini aki ku di
    Heepima fuu, Jesosi Keesitu, ta wooko ku leti. ˻De an ta luku taa wan sëmbë bunu
    möön otowan,˼ nöö hën wë mbei u ku unu tuu ko ta biibi ën makandi.
  qvs-NT: Munanayni wawkinikuna, paninikuna, Jesukristupa mandunpi kaptini payka ñuka
    Pedruta kachamuwashka rimananta yachachikuypi purinaynipa. Salvawakninchi Jesukristu
    sukaman alli rurak Diosninchi kaptin kankuna ñukaykunashina sukaman kushikushpa
    payta kreyishpa kawsaykankichi. Payta kreyiptikichi kay kartata killkaykaykichi.
  zca-NT: Na Simón Per, nak da tu mos che'n Jesukrist, nela tu xa' nado ga' lo Me;
    mbaino mizo Jesukrist da nak da nu tu apost che'n Me. Kixëla yech re' lo rë go;
    por dox wen laxto' Jesukrist kun go, Me nak Dios che'n be no Me ngulo' be lo kwa'n
    nzë'b xki be, nu go ñila Me kun dub laxto' go, nela no ga'.
  cbc-NT: Yʉ, Simón Pedro cawãmecʉcʉ, Jesucristore paabojari majõcʉ cʉ̃ caquetibʉjʉrotijoricʉ
    apóstol majũ yʉ ãniña ati cartare mʉjããrẽ cawoajoʉ. Jesucristo yarã majũrẽ mʉjãã
    yʉ woajoya. Mʉjãã cʉ̃ã jããrẽã bairo Jesucristo mena mʉjãã tʉ̃goñatutuajʉ̃goyupa.
    Marĩ Quetiupaʉ Dios, bairi Jesucristo cariape caácʉ, marĩrẽ canetõrĩcʉ̃ majũ cʉ̃ã,
    jĩcãrõ tʉ̃nia marĩ joyupi cʉ̃ mena marĩ catʉ̃goñatutuapeere.
  qxo-NT: 'Criyicog mayicuna: Noga Simon Pedro, Señor Jesucristupa apostolnin carmi,
    cay cartata gellgä. Salvamagnintsic Señor Jesucristuman criyicog cayangayquipitam
    Tayta Dios jutsayquicunapita perdonayäshurguyqui apostol mayïcunatawan perdonamangannölla.'
  mox-mox: Leta baʼe yaʼa Saimoni Fita ʼiguyega, yaʼa Ieisu Keliso ena tofewa kavovo
    be wese ena tovaletuyana. Ta yaʼwayavia omiʼa niʼa ovetunutunuqa eda Yaubada ta
    wese ada Toʼetoyavua Ieisu Keliso matadia. Ta baʼe vetunutunuqa nana ʼinega vetumaqana
    ʼaidegana niʼa ineida.
  kew-kew: Ni Saimon Pita-re ni Yesu Krais-na aposel kogono aa pirua nipuna kogono
    aa page piruaayo. Neme go pepare onaa medaloma abade kone rulasimide onaanu re-para
    repaato. Gore kone niaame rulaema-rupa nimimi page rulaeme-ga ora epe ta. Goa
    pua niaa rayore Gote-na Raba Mi Aa Yesu Krais page nipuna epe redepo ne aa yapare
    niaa pa amaa gisipi. Go madaare niaame kone rulaema.
  dww-dww: Taugu Saemon Pita, Yesu Keriso na apasolma be na taunoyama, uma letanama
    yà girugirumina taumi tauwai sumaḡa ḡaromie. Yesu Keriso tauna vutuna tauda dà
    Mamaituama be dà Tauwai yawasanama, tauna vutuna taukawa didimanidama be matabuda
    waisumaḡa teneḡinama ya utedana. Inam waisumeḡinama tauna matane ya vere kauana.
  twi-ASANTE: 'Krataa yi firi Simon Petro a meyɛ Yesu Kristo ɔsomfoɔ ne ne ɔsomafoɔ
    nkyɛn, Mede kɔma wɔn a ɛsiane yɛn Onyankopɔn ne yɛn Agyenkwa Yesu Kristo tenenee
    enti, wɔama wɔn gyidie a ɛsom bo te sɛ yɛn deɛ no ara pɛ no:'
  aoj-aoj: Aeꞌ Saimon Pita andaꞌ maol Jisas Kraisi, anen nandandepe aposel. Aeꞌ andaꞌago
    basef ifimba ma ipaꞌ amam nematawa pegefaꞌ hapif fasini luꞌwani naꞌamba atin siꞌi
    afaꞌ ogofaꞌani. Hapif inimba ipaꞌ pefaꞌana waf buꞌwafi hililiꞌi Jisas Kraisi,
    anen God apeꞌinai nowambelapa mogotanimai.
  cbv-cbv: Weém, Pedro, Jesucristo ã naáwát tʉ́ʉtni, caandíh teo wʉ̃hnibʉt jʉmna,
    yeebdíh wã jwʉ́ʉb daác wahna caá. Jesucristo jwiítdih tʉ́i ʉbni, Dios ã jʉmna
    caá. Caán yoobópdih chãjni jʉmna, jwiít nihatdih oinit, ã teo wáacachah, biíc
    yoobó caandíh jepahnit jwĩ jʉmna caá. Pánih jepahnit, jwiít nihat biíc yoobó ã́ihwã
    jʉmna, caandíh bʉ́dí jwĩ wẽina caá.
  taw-taw: Yad Saymon Pita, Jisas Klays bɨ wog gɨñeb ne mɨdɨl, bɨ takaw nop dad ameb
    ak mɨdebin. Mɨñɨl yad mɨj anɨb ak ñu kɨl tɨkebin. Tɨkɨl, nɨbi Klays nop gos lɨnepɨm
    okok nɨbop ñebin. Jisas Klays, ne God chɨn ak mɨdɨl, bɨ kasɨn gep chɨn ak mɨdeb.
    Ne yɨpɨd gɨl gɨtep gup. Chɨn nop kɨles gɨl gos lɨnopun tek, nɨbi abe nop kɨles
    gɨl gos lɨnepɨm.
  jic-NT: Napj p'iyá Simón Pedro, Jesucristo jomozo napj. Napj ne p'iyá apóstol jupj
    mpes. Dios jas tjejyama Jesucristo, gente jis capj la p'acj, ca Dios lal mpatjam
    lovin. Papel niná pyac napj nun mpes. Nun nasa toponé Jesucristo po'ó, ncupj jinwá.
    Dios nu tje'yaya toponé. Nin mpes jupj nucopj p'ya'sa wa nun, jupj qjuis capj
    p'ya'sa jin p'iyá. Jesucristo lovin 'üsüs liji, nin mpes ninana la tjiji nun mpes.
    Jupj qjuis Dios. Jupj liji cupj 'ücj ca mpatjaquecj jupj lal.
  zap-NT: Noo nak Simon-Bëd ne rlaa xdxiin Jesucrist no ne nak xpoxter Ne. Kakaa noo
    gyiichree yxaal noo lo de yra de ne rlaleedx de Jesucrist zegne rlaleedx ke noo
    Ne, porke XDëdyuzh be xnëz nak Ne yrup Ne Jesucrist ne wselaa be.
  wer-wer: O Yesu Kristoon kön wi kosang wesak tenim ök sak wëaurö, Saimon Pita ne
    ya omën pim ngönte yaaupök arimëën pep epwer retëng ë yaningk. Tiarim Anutu, Yesu
    Kristo, utpetetakaan kama yanu pöp, pim wotpil yaautak kaamök elniin kön wi kosang
    wesaurö.
  ipi-ipi: Namba Saimone Pita. Namba Jisasa Kataisana aposolo akali atoto, balana
    piape pimawua atalawane. Bala nanimana Gote oko atoto, nanima molo-peke lalane.
    Wamba balato mana epene tika-pene mindi minuto, bilipi epene wete mindi nanima
    aposolo akali tupanga geane. Balato bilipi mindiki okonepene teke yakamanga geane
    mambele, nambato yakamana pepa oko peyo epe leyo.
  qul-NT: Noka, Simón Pedro, Jesucristopaj sirvej apostolnin, cay cartata escribimuyquichis.
    Kancuna nokaycu jina sumaj creeyniyoj canquichis, Diospaj Jesucristo Salvajninchispajpiwan
    sumaj justo cayninraycu.
  ter-NT: Yundóxinopinoe, undi Simaum Pêturu, undi ovoxe Jesus Kristu koane páhoemaka
    koyúhoyea emó'u xapa xâne. Mbahúkinopeanoe ra koyuhópeti, itínoe kuvóvoti Vúnae
    kuteâtimaka ûti, inixeâtinoe itúkeovo koati hána'iti itópoinopike ne kívivoa,
    kuteâtimaka koeku vínixone yane kúveova ûti. Koati vo'oku ponóvoku ne ítukeinovi
    Itukó'oviti, enepone kuvóvone ûti, yoko Jesus Kristu, Koitóvoviti, kó'inokeneye.
  bmr-NT: Uujoho, Simon Pedro iicaabo Jesucristo jeecɨvomɨnaafi, bu diibo minɨsumɨnaafi
    iicaabo amɨɨhaidi jihaameque caatɨnɨhi, mɨɨhai mihicabadɨro imino mimiyaavogomedi.
    Mɨɨro Moocaani, bu Motaajasumɨnaafi Jesucristo icamɨsi famooro imiyaavogodɨmoco
    acɨhi iimico.
  fuf-fuf: Immorde e an min Sim'uunu Petruusu, *sahaabaajo e kurkaadu Iisaa Almasiihu
    on, haa e ɓee hendiiɓe gomɗinal fotayngal hittude e ngal amen ngal, immorde e
    peewal Alla men e Dandoowo on, ɗun ko Iisaa Almasiihu on.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Saimon Fita ne Yesus Kulais em sak weng
    afak kunum kebomi, em kalan kunum kebi te. Kame, ne yulo fut kale boko, dabalayemi
    te. Feinka! Nukalem Sunbin-Got Yesus Kulais em kiol kuw kukuw beem mongom ete
    e yom kuan kemin kakabisiliw deiw be okileweko, yulo finik so kulomin deiw kel
    mo koyemsomi, yom fein ibolow be nukalem fein ibolow ati te beemdiw keyemse te.
  ons-ons: Simon Petoro, na Yesu Kristo wane qelit ŋei so aposolo. Noŋo koboboine
    Anutu so ma menaŋ ma menaŋze Yesu Kristo oŋo mali malip lewine suaine, ŋene ŋebonge,
    yewaka ŋine ŋibonge, noŋo kibi iwa qe ŋibonmaile.
  con-NTPO: Ña Simón Pedro gi Jesucristo sema'su. Tisene afa'su gi que'inga tevaen'jen.
    Nane ingi Chiga, Jesucristo ingima ccushaen'suja ño'amba ingima in'jaenqquia'caen
    que'ima'qque in'jaen Tise've in'jan'faye. Tise've in'jañe tsu osha'chone ti'tsse
    bare.
  ghs-ghs: 'Dzoobe Qesamane Name: Anai Dzesu Kiristuho qaru abi ooqi ao noho quba
    sutasutata ooraita nookare. Oonita Ohonga mai ma Dzesu Kiristuho baruna henata
    iso keke ai tatauma bagenoma saridze oorai, noorake ana nikeho quba qeesubi.'
  peg-peg: ସିମନ୍‌ ପିତର୍‌, ଜିସୁ କ୍ରିସ୍ଟତି ରୱାନ୍ ଆଡ଼ିଏନ୍‌ ଆରି ପକ୍ୟାତାକାନ୍‌, ମା ଇସ୍ୱର୍‌
    ଆର ମୁକ୍ତି କାରିୟା ଜିସୁ କ୍ରିସ୍ଟତି ଦାର୍ମିତ କାଜିଂ ଇମ୍‌ଣାକାର୍‌ ମା ଲାହାଙ୍ଗ୍‌ ସମାନ୍ ବାବ୍ରେ
    ଜବର୍‍ମଲ୍‌ନି ପାର୍ତି ଗାଟା ଆତ୍‌ତାତ୍‌ନା, ହେୱାର୍‌ତି ଲାଗେ ଆକି ଲେକିକିନାଙ୍ଗା ।
  txu-NT: Ba ibê Ximão Pedru. Jeju Kritu ne ijano ba 'ã idjujarẽnh ar iba. Ba ne ba
    ar amã ikabẽn ne. Gwaj Batĩndjwỳnhmẽ gwaj bapytàr djwỳnh ar ta ne ar arỳm gwaj
    bamã axwe kêt jarẽ. Jeju Kritubê ne gwaj bapytàr djwỳnh. Ar ta ne ar gwaj bamã
    axwe kêt jarẽ gwaj arỳm tu amim markumrẽx ne bamã kĩnhkumrẽx. Ar amã ne ba ikabẽn
    jarẽ.
  eng-WEBU: 'Simon Peter, a servant and apostle of Jesus Christ, to those who have
    obtained a like precious faith with us in the righteousness of our God and Savior,
    Jesus Christ:'
  gnw-NT: Che co jae Simón Pedro. Che co jae Jesucristo jemimondo jare ayeyocui chupe.
    Jesucristo co jae yanembɨasa vae. Tumpa jare Jesucristo jupi co. Jáeramo umee
    peve pepurugüɨrovia vaerã ore ndupurugüɨrovia rami. Yayerovia ete cua mburugüɨrovia
    re. Aicuatía aĩ cua tupapire peve.
  mux-mux: Na Saimon-Pita, Yesos Krais-ni “Nanga kongunale tenji-pui.” nimba liipa
    mundurum yi te, na yunga kongunale tinjili kendemande-yi te molupu kene ⸤pepá
    ili topu siker⸥. Oliunga Pulu Yili, oliunga ninjipa Tepa Liipa, Mindili Nolkumula
    Kupulanum-na Wendu Liili-Yi Yesos, ⸤Pulu Yili-ni “Simbu.” nimba mana liipa mundurum
    yi-nuim⸥ Kraisele, yu-ni uluma sumbi-sipa telemáliinga oliu ‘Sika’ nimbu tondulu
    mundupu piliilimulu ulu-kaiéle enini aku-siku ‘Sika’ niku tondulu munduku piliilimili
    yambuma, eni pepá ili topu siker.
  maj-NT: An Simon Pedro̱, an nda̱ musu̱ síhi̱n ko̱ nda̱ postru̱hu̱ Jesucristo̱ títs'inkjínu̱u
    xu̱ju̱i̱n jun xi ja ta̱ kin'ekjóho̱on nga s'ejinnu̱u Nti̱a̱ná xi nkúhu ji̱n, tu̱
    nga̱t'aha̱ nga na̱xu̱ kits'ín Jesucristo̱, kui xi Nti̱a̱ná ko̱ kui xi ts'ínk'ankiná.
    Ndaha̱nkjún tjín nga s'ejinnu̱u.
  bkq-NT: Urâ Simão Pedro, Jesus Cristo emary, tywâgâ aguenriem induakeyby, xirâ Jesus
    Cristo einwânni modoram iweninri, xina nheinwântobyry ara einwânniram. KyDeusry
    mawânkâ mâkâ, kâmakerim warâ. Mâkâ kieinwântoem aieni. Awârâ anhedyly, koendonro,
    iozeno warâ tawylygue.
  kue-kue: Na Saimon Pita, Yesus Krais kongunmo yomba ya aposelmo moglka. Na ka i
    muno bogl ene pirngi dingwa yomba teinga. Ana ye nono Godno ya nono i-ikine endungwa
    yagle Yesus Krais mambunomo du-yene mina ene pirngi dingwa i no pirngino bogl
    wu suwara ongwa.
  cot-NT: Naroguenti Shimo Peerero tioncajiaquempiroca oca. Naroguenti irajaanire
    aisa itigarancane Jesoquirishito. Imaica nontioncajiaquempi maasano aviatimpajia
    quejejiaquenaca naatimpajia aventajigarica Jesoquirishito Arioshite Aajiavajica
    aatoniji apega. Cameetsavaetaque paventajiacarigueti. Tampatica yoaguetaquero
    maasano, irootaque yagavejacaantajiaquempica paventajigari.
  bnp-bnp: Iau e Simon Petrus, a vora, a apos­tolo ne Isu Kristo. A herea a raukea
    iea i lakene ne mua e huriki a bakovi a ngatavine a Vure i rata mua mu luhoi torea
    e Kristo, i manga mia. Si luhoi torea e Isu Kristo, ra viri i korimule hita, ia
    a Vure, i malamala liu.
  apn-NT: Pa Kris kôt ixtõ nẽ ixtõxjaja. Xà mẽ amex? Ot pa mẽ awỳr kagà nhĩpêx nẽ
    krĩ piitã hkôt mẽ awỳr kurẽ. Ixpê Simãw Pêtre na pa wam ixte kagà nhĩpêx nẽ mẽ
    awỳr mẽnh tã axte hõ nhĩpêx. Ixte Jejus Kris nhỹ hã mẽ ajahkre ho ixpa xwỳnh ã
    mẽ amã hipêx nẽ kumẽ. Na pa hte Jejus mã amnhĩ nhĩpêx mex o ri ixpa. Nẽ mẽ papytàr
    xwỳnh Jejus Krisja Tĩrtũm pyrà nẽ mex o mex. Nẽ wa kot amnhĩ nhĩpêxja mex o mex.
    Jakamã na pre wa tanhmã mẽ pahkrã hto pu mẽ amnhĩ kaxyw wa hkôt pajamaxpẽr tỳx
    rãhã ho ri papa. Na ka htem ixpyrà nẽ ã amnhĩ nhĩpêx anẽ. Tã pa mẽ amã kagàja
    nhĩpêx.
  ctp-NT: Tyu Simón lkaǎn; ngiꞌniǐn tñan ꞌin Jesucristo, chaꞌ wa ngulo suwi Ni ꞌñaǎn
    chaꞌ tsaꞌaǎn chkwiǐnꞌ chaꞌ suꞌwe ꞌin Krixtu loꞌo neꞌ tyun kichen tijyuꞌ. Loꞌo
    ni, ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌin nchga nten nu msñi chaꞌ ꞌin Ndiose,
    ti kwiꞌ sa ñaꞌan chaꞌ nu msñian taꞌaan. Xkwiꞌ chaꞌ nu ñi ngiꞌni Ndiose Xꞌnaan,
    ti kwiꞌ Jesucristo nu ngulaa ꞌñaan ꞌin chaꞌ kuxi lka Ni; kanꞌ chaꞌ suꞌwa ti lkaan
    taꞌaan chabiyaꞌ ꞌin Ndiose, suꞌwe ꞌa nchka ꞌñaan taꞌaan chunꞌ wa ndyaa ñaꞌan tianꞌ
    ꞌin Ni.
  opm-opm: Noh Saimon Pitamur. Jisas Krais orhor Go norhe meng mohsi pot pisona napotporhan
    orhe kis nahat napapat han noh orhe boknong hat patim orhe mengtei be atamreim
    sapat han noh mama brak mat nasar ohmur. Diradire namburpat han Jisas Krais oh
    Gotmur. Ama Krais orhor orhe duung dasi hat pat ohe pe oh orhornong Ohwi inahatin
    hatin hanwa dahatin ohe da oh Juda hat pati bap nuhurnong yah mat orhor napripatmur.
    Yah mat orhor ma napripatru mat orhor gurnonghe imat orhor napripatmur. Napriporhan
    ohwi inahatin hatin hanwa ma dahat pati han bap gurnong mama brak mat nasar ohmur.
  bvr-bvr: Mun-guna jurra ngaypa Jayman Birta (Simon Peter) ngu-wukurrjinga ana-gorrburrwa
    minypa ngaypa ngu-mujama nula Jesus Christ nipa nguna-jerrmarra. Gun-guna janguny
    ana-gorrburrwa ana-goyburrpa nyiburr-gata gu-ngardapa arrburrwa marr nguburr-balcharra
    gun-molamola gun-gata gun-gumarrkapcha. Minypa Jesus Christ nipa bama jechinuwa
    gu-borrwuja a-workiya, nipa gala ngardapa ngardapa arr-nega, wurra minypa nipiya
    an-gata an-ngarripa Wangarr rrapa an-ngarripa Wanngu An-gunega, gu-gurdiya ngacha.
  wal-wal: Taani Simoon PHeexiroosi, Yesuus Kiristtoosi kiittidoogeenne a ashkkarai,
    nu Xoossaanne nuna ashshiya Yesuus Kiristtoosa xillotettaa baggaara nuugaa mala
    al77o ammanuwaa ekkidaageetuyyo ha dabddaabbiyaa xaafais.
  zad-NT: Nad' Pedro, nak' wen llin c̱he Jesucrístona' na' nak' postl c̱he'. Chzej'
    le', ka le' ba nonḻilall'cho Jesucrístona', beena' nak Chios c̱hecho na' ba beṉe'
    cho' yeḻ' mban zejḻi kaṉi daa nake' beṉ' ḻi beṉ' shao'. Na' daa nonḻilall'chone'
    nakan to dii zakii.
  kmg-kmg: Simoŋ Petoro, Jesu Kristore kiŋaŋ qaqa â aposolo noni, Anutu â bâbâpiaŋ-nâŋec
    Jesu Kristo tiŋne-ticnere erâ mamanasiŋ furi sâko tahac-nâpokicne ijaha ŋare tahac
    ekicne, ŋoŋe papia ši qâreŋke-ŋarekopac.
  aso-aso: Adoꞌ Izesu Kilisitoꞌ gonouꞌ ve idoꞌ aposoloꞌve minuve Simeoniꞌ guliveꞌne
    gohi ma Petoloꞌ naza lengiꞌ luhuvo niteꞌ mene nogize-lingiduve. Adoꞌ Oꞌmosotesi
    idoꞌ do luꞌ izaaꞌ ivesi minive Izesu Kilisitoꞌ aza ve lisiheꞌ minidiꞌmo nene lelikisi
    lengikisi do miliseꞌ ogo do lisiheꞌ o-ledosa hamoliꞌmine monovo adoꞌ ezemuꞌ gele
    eleꞌvoleꞌ ogaꞌ monovo lamineꞌ nene leliꞌ limineꞌ neꞌmino lengikisi lehize-lengedavo
    di nizave lengiꞌ nene nogize-lingiduve.
  uli-uli: Babior le ila ye budoh mo irel Simon Peter le iy semal boy ngo lol Jesus
    Kristus apostel le yal ngalir rechokla Deus yesa fang tugulul lal deper irel Jesus
    Kristus le iy yach Deus ngo yach Demer le ye momay.
  nin-NT: A si ingga Sima Biturr, uvurr iko tuku uni ko na angu a Yesu Kristi. Ingga
    so charr ku abangga ba nggo a ka kpa iyo isisurr inggi yi ni inta ba meme, ku
    uzizi ku Abachi amunta wa nggo su Uni kpa ttungo wa Yesu Kristi.
  acu-NT: Wiitjai Simón Pedroitjai. Wikia Jesucristo inatiri asan, Cristo akupkamuitjai.
    Iijai metek Jesucristo nintimtautirmin ju papin aaran akuptajrume. Ii Yusri tura
    iin uwemtikramratin Jesucristo nekas pengker asamtai, iikia ni tuke nekasampita
    taji.
  cak-WNT: Riyin ri Simón Pedro, yin jun rusamajel ri Jesucristo, y yin jun chuka'
    ru'apóstol Riya'. Tic'ulu' c'a re wuj re ntz'ibaj el chiwe riyix ri can yatajnek
    chiwe chi xc'oje' jun lok'olaj icukbel c'u'x riq'ui ri Jesucristo achi'el kabanon
    riyoj. Quec'ari' rubanon ri Dios ri Kacolonel Jesucristo chake ruma Riya' can
    choj wi nuben.
  ebk-ebk: Ha-un hi Simon Pedro ay usa ay fiabfiaarun Jesu Cristo ya apostolna. Nauy
    nan suratku kan chakayu ay naettan as pammati ay pachong nan pammatimi. Naettan
    kayu as pammati kiapú as nan kenalintig Jesu Cristo ay Dios takú ya mangesarakan
    kan chitaku.
  spa-PDDPT: Simeón Pedro, un esclavo y apóstol de Jesucristo, a los que obtuvieron
    una fe igual a la nuestra por medio de la justicia de nuestro Dios y Salvador
    Jesucristo.
  ruf-ruf: Nene Simoni Petiri, imtumwa na imtumighwa wa Yesu Kiristu, Nomwandikilani
    mwemwe yambokele ukutoghola kula kunoghile ghendo kwatubokele twetwe kwa ukunogha
    kwake Imulungu wetu na Mkombotsi wetu Yesu Kiristu.
  gun-gun: Xee Simão Pedro ma Jesus Cristo rembiguai ha'e apóstolo-rã xemoĩ va'ekue.
    Axarura pẽvy, mba'eta peẽ kuery voi peupity pejerovia aguã, Nhanderuete ha'e Nhandereraa
    jepea Jesus Cristo guigua teko porã rupi ome'ẽ va'ekue. Ha'e va'e ma ovare ete
    va'e.
  agu-BL: I ina'tz in Simón Lu'. In esclaw, nin in apostl tetz Jesucristo. Yi carte'j
    yi na chintzan tan stz'ibe'n i'tz tetz cyeru' yi e'u' yi nternin k'uklij chic'u'lu'
    te Ryos chi kutane'n ketz. Ej nin ya'stzun kutane'n scyuch'u' tan tu' yi balajil
    Kataj Ryos tu Kajcaw Jesucristo yi colol ketz.
  isn-isn: Simioni Petro, Mutung'waa wang'wa Yesu kilisto, Ku awo nai asingiiye u
    uhuiili wuwo wuwoo nua nsailo anga nai kuusingiiye usese, uhuiili nu ukoli mukati
    a tai ane niang'wa Itunda nu muguni witu uYesu Kilisto.
  eng-PEV: I am Peter, and this letter is from me. My other name is Simon. I work
    for Jesus Christ. I am one of his special workers. You people believe in Jesus
    Christ, just like I do, so I’m writing this letter to you. Jesus helps us trust
    him, and that is really special for us. Jesus Christ is God, and he saves us.
    He is always right, and he is always fair.
  ilo-ULB: Ni Simon Pedro, maysa a tagabu ken apostol ni Jesu-Cristo, kadagidiay a
    nakaawat iti isu met laeng a napateg a pammati kas inawatmi, pammati iti kinalinteg
    iti Diostayo ken Manangisalakan a ni Jesu-Cristo.
  pir-NT: Yʉhʉ Simo Pedro, Jesucristo buhe duti tiquiro cũrigʉ ijiaja. Sa yegʉ tiquiro
    cahacjʉ̃ta ijiaja. Sa yegʉ mʉsare ojoa ohoaja yʉhʉ. Cohãcjʉ̃ marine yʉhdʉoriquiro
    Jesucristo pehe ñañe marieniquiro ijire. Sa yero tiquirore mʉsa wacũ tutuagʉ̃,
    tiquiro yequina wahagʉ̃ yeri jiri mʉsare. Sa wahana mʉsa gʉ̃hʉ ʉsã yero saha tiquiro
    yequina ijire. Mari ihcãno saha tiquiro yequina ijiaja. Sa yegʉ mʉsare ojoa ohoaja.
  anv-NT: Me Simun Pita, maá defwɛ Jisɔs Kras ne nsame ŋwɛ yina. Me nlu ntó ŋgbá
    wuú. Nsame ŋwɛ yina ɛta bɔɔ́ abi ágɛne meti áfyɛɛ́ metɔɔ́ ne Ɛsɔwɔ wyɛ ndɛre
    ɛsé. Ɛ́lé gétúgé Ɛsɔwɔ ne Mempoó ɛsé Jisɔs Kras apyɛɛ́ genó ɛyi gelú
    cho ne ɛnyú ntó dégɛne meti défyɛɛ́ metɔɔ́ ne Ɛsɔwɔ. Ne genó ɛyi gelú né
    mmu metɔɔ́ ɛwéna ɛwé ɛsé ako défyɛɛ́ ne Ɛsɔwɔ gelɔɔ́ kpaá gepwɔ amu.
  sab-NT: 'Cha Simón-Pedro chada ai dege ba kwian Chubenu ulita alin: Cha lle boanga
    Jesucristo alin, cha Jesucristo gerua ketanga, cha chada ai dege ba ulita nu Jesucristo
    gaba ulia mo tale alin cha kle Jesucristo gai ulia kare, e no no ene mo ta gbe
    diali Jesucristo gai ulia. Che Chubea kaire che jwannga siere Jesucristo no no
    trate, ama agedu no che ulita alin, ama ba ulita ta gbu ama cha ta gbu kare, ene
    ba ulita ama gau ulia cha ama gau ulia kare.'
  tmd-tmd: Nɨ Saimon Pita, Jisas Krais mönö wä pön dub nöbö i. Nɨ mabö rɨb nöbö nuŋ
    i mɨdla. God an Jisas Krais anɨŋ kömö pöŋ aku, nuŋ Nöbö wä keiryöbö. Jisas Krais
    anɨŋ uliöxön rɨb wä nölmɨn, an nugwo nugw pöla. Mag aliö akuyöbö, nuŋ ñɨgö nöbö
    mö bla rɨb wä nölmɨn, ñɨŋ kwo algör ör nugwo nugw pöi akuyöbö, ñɨgö köp kɨ kai
    kɨtmɨdla.
  acr-NNT: Riꞌin, Simón Pedro, in jun aj chak y taqoꞌn re ri Qanimajawal Jesucristo.
    Kantzꞌibꞌaj pan wa carta che alaq, janipa ri yaꞌtal che alaq kakubꞌiꞌ kꞌuꞌx alaq
    rukꞌ ri Cristo jelaꞌ pachaꞌ qaꞌanom riꞌoj. Waꞌ wa chomilaj kubꞌulibꞌal kꞌuꞌxaj
    xyaꞌ chiqe qonoje ruma ri qa Dios y Kolobꞌenel Jesucristo, ma Rire lik jusukꞌ
    ri kuꞌan qukꞌ.
  kpg-kpg: Mai Simon Peter, tangada hai hegau ge tangada agoago hagau ni Jesus Christ,
    ang gi digau ala guu kae di hagadonu mai i di tonu o tadau God, mo tadau Dangada
    Hagamouli go Jesus Christ, ala guu kae di hagadonu hagalabagau be madau hagadonu.
  taj-taj: लास्‍सो, येशू ख्रीष्‍टदा तेन्‍बा ङा मुल चेला सिमोन पत्रुसग्‍याम फ्‍याफुल्‍ला।
    ङाइ चु ताम ज्‍यबादेन ठीक गे लबा य्‍हाङला परमेश्‍वरदेन थार्बा पिन्‍बा येशू ख्रीष्‍टदा
    ङन्‍से ह्रङ् लसीन विश्‍वास लबा एनीगदेदा भ्रिबा हिन्‍ना।
  avt-avt: Hi Saimon Pita, hi hɨrɨak menmen me Jisas Krais, hɨrak kehimɨtena hi aposel
    kɨrak hewepyapɨr hɨm mɨrak. Hi kerekek hesiuwe tɨwei ik ken yi mɨt keriyen yi
    yetike haiu mɨt aposel haiu mises hɨm yaaim iuwe hɨram mekepai mɨpɨram. Hɨram
    mekepai mentar God ketike Jisas Krais kesak menmen enum maiu, tenipai haiu mɨt
    yaain. Marim hɨrakɨt tekepai tetaihis mɨpɨran.
  cbk-cbk: Este carta ta sale con Simon Pedro, un servidor y un apostol di Jesucristo.
    Ta escribi yo con ustedes quien tiene fe precioso igual canamon. Tiene kita este
    fe por medio del buen justicia del di aton Dios y del di aton Salvador Jesucristo.
  uig-ARA: ئەيسا مەسىھنىڭ قۇلى ۋە روسۇلى بولغان مەنكى سىمېئون پېترۇستىن خۇدايىمىز
    ۋە قۇتقۇزغۇچىمىز ئەيسا مەسىھنىڭ ھەققانىيلىقى ئارقىلىق بىز بىلەن ئوخشاش قىممەتلىك
    بىر ئېتىقادقا مۇيەسسەر قىلىنغانلارغا سالام!
  tuf-tuf: Asa Simón Pédroat ba acu ayin carit uch cuihsuro. Asan Jesucristo cacumró.
    Jesucristo chihtá ehcúquibro. Sirat cat, Jesucrístoa Uw Síuquibat cat ur ay yajacro.
    Ur ay yajác etar baat Sir chihtá cájacro. Isat Sir chihtá yarsa caquir eyta, baat
    cat eyta cájacro. Eyta cuácayat aját ba ac ayin carit uch cuihsuro.
  abx-abx: Tikang to surat si Simon Pedro. Adda ako rilihugun-na pati' apostul-na
    si Jesu-Kristo. Tigsurat-koy to para si mga magpakakarawat si pagtu'o nga akapariho
    kahaya si balur-na si tawa' kami' tungod si pantay pagkukulaw-na si Jesu-Kristo
    nga Diyus-ta kam pati' Paragsalbar-ta kam.
  mco-NT: Ɨɨch Simón Pedro, tumbɨch ma Jesucristo ytung. Yɨ' xy'apóstol'ajtpɨch etz
    ngapxhuäcxpyɨch yɨ' y'ayuc. Cham ɨɨch miich ajcxy jada necy nyajnijayɨɨygɨxy huɨdibɨ
    ajcxy tɨ mbaatcɨxy mɨbɨjcɨn janch oybɨ, tɨm jadu'n nej ɨɨch ajcxy tɨ nbáatcɨxyɨch
    mɨbɨjcɨn janch oybɨ. Ɨɨch ajt nDios je Jesucristo huɨdibɨ xyajnïdzoocɨm ajt n'alma
    tudägy je', e tudägy ytuñ mɨɨd ɨɨch ajt nidüg'ócɨy.
  cpb-NT: Naaka Simón Pedro osankenatzirori jiroka. Naaka rimperatane Jesucristo,
    rotyaantaperotane ninatzi. Eerokapaini nosankenatzini pikaatzira pikemisantanai
    poshiyakotainawo naaka, tema akemisantairi pantaperotawori, iroowa kantakaawori
    iyameethashirenka Pawa, ari ikantari eejatzi Jesucristo owawisaakoshiretairi.
  aon-aon: Eik Saimon Pita douk yape shakamum Jisas Krais yenek ananin mour aria nagraehe
    um inek mour aposel um inak ikripesh ananin baraen aria yenekumepogu apudok shup
    ipak. Eik yenekapumagu ipak arpesh douk parao enyudok atin dodogowinyi bilip kabi
    douk apak maraen iri um. Jisas Krais apakin Iruhin douk nataurumap narapi mape
    wosik iri nenek yopihi atih aih aria nataurumep pemnek ananin baraen pasuhwen
    dodog.
  hus-NT-2005: Nanáꞌ, xu bij Simón Pedro, tin tʼojnálil ani tin abatwálejil na Jesukristo.
    Tu dhutsuntsaltsik jechéꞌ an ti úw, tatáꞌtsik xa bajúmalichtsik ka kóꞌoy jun i
    belomtaláb xi labidh tʼajat jelti xi wawáꞌ i koꞌol kom ni Diosil ani ni Loꞌóxil
    Jesukristo, lujattsik Jaꞌ tʼajat.
  mig-NT: Máá‑rí kúu Simón Pedro. Te mozo jíín apóstol Jesucristo kúu‑ri̱. Te cháa‑ri̱
    tutu̱ yá'a nuu̱ róó ja̱ ɨ́ɨn ká'nu kákandíja‑yó tú'un luu‑ya̱, te káyi̱'i‑yó chíi
    tiñu ndaa̱ Dios máá‑yó jíín Jesucristo, I'a̱ nama yóó.
  bps-bps: Agu Simon Fiter satu salig Dyisas Krayst na satu to galan dek. Smulat agu
    di gamu i dad to gamdawat i mabtas kafaglut, salngad i tagdawatmi fagu di katlu
    Dwata na Dyisas Krayst, i To Falwà gito.
  mbs-mbs: Se solat seini lekat kanak si Simon, doma ngadan ko si Pedro. Sineligan
    a i Jesu Cristo aw ininang a sogounun din. Seini se solat ko diyà te kedita niyo
    simalig diyà ki Jesu Cristo. Sikandin se Timanem egpelowà kenitadon. Tandà te
    ketòlid din, ininang kaw din heman otaw simalig diyà kandin iling te pegsalig
    day diyà kandin.
  tof-tof: Ka, Saemon Pita, ini peba mórrag kótó wialómdóla. Ka Yesu Kerrison ⌊leba
    zaget pamla⌋ akó oya apostolóla. Ka wialómdóla yabüka, e Yesu Kerrison amkoman
    nidi angundakla, wata ki ne ngarkwatódó amkoman angundakla. Yesu Kerriso, mibü
    God akó Zidbain Pam, mibü ini zapuan amkoman bangun kuri tókyerre tóba ⌊dümdüm
    tonarrdóma⌋.
  cme-NT: Muɔ Simɔ-Piɛr, Yesu-Kirsa cãarãŋ muɔ aa tiraa waa u *pɔpuɔrbiloŋ muɔ.
    Muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i da mi hã Yesu-Kirsa fafaaŋguŋ ciɛ namaa namaŋ haa
    na naŋga‑i yuɔ miɛ temma‑i. U yaa i Diiloŋo, u yaa i Koŋkortieŋo.
  sus-sus: N tan, Simon Piyɛri, Ala xa Mixi Sugandixi Isa xa konyi nun a xa xɛɛra,
    n bara yi bataaxɛ sɛbɛ wo ma. Won tan naxee bara danxaniya Isa ma, won birin bara
    danxaniya keren sɔtɔ won Marigi Ala nun won Nakisima Ala xa Mixi Sugandixi Isa
    xa tinxinyi saabui ra.
  pon-2006: 'Sang Saimon Piter, ladu oh wahnpoaron en Sises Krais— ong irail ko me
    aleier pwoson duwehte kiht, pwoson kesempwal sang ni pwungen kalahngan en atail
    Koht oh Sounkomour Sises Krais:'
  dad-dad: Aya Simon Pita, Jesus Kristus nẽ ferfer fen aposel, idi neda Negur ado
    Isennadaya, Jesus Kristus nẽ madur bagai bunem momoiya meli bagai neda gen dalen
    anidi bun, pas enei atotof.
  zab-NT: Nare Simóny Bed, naa tuby apóstol xte Jesucrist ne cayuna sirvɨ lony. Cacuáa
    cartré par laat ni naptɨ saatiziac guelreldilaaz nasaa ni rdxapnɨ anre ni arguiaa
    Dios dunnɨ nania pur ni anan perdón pur Xtadnɨ Jesucrist.
  jae-jae: Jesu Kilisi nê sakiŋwaga to aposolo aê, Simon Petere, ŋoc biŋ êndêŋ amac,
    taŋ aêacnêŋ Anôtô agêc kêsiwaga Jesu Kilisi nêŋ biŋgêdêŋ kêkêŋ amac akêŋ gêwiŋ
    ŋanô atôm aêac.
  ksd-ksd: 'Simon Petero, a tultul ma ra apostolo kai Iesu Kristo, tadav diat dia
    vatur vake bula ra nurnur i ngatngat, da avet, ure ra mangamangana takodo kai
    kada God ma kada Tena Valaun Iesu Kristo:'
  msm-NT: Siak si Simon Pedro no suguonon dow apustul ni Jesu-Cristo iyan migsuyat
    to seini diyan iyu no nakaangkon to pagtuu no angod to kamahal to kanami no pagtuu
    pinaagi to katarong ni Jesu-Cristo no Diyus dow Manyuyuwas ta.
  myk-myk: Nɛ Simɔ Pyɛɛri we wu ɲɛ Yesu Kirisa wo kapyebye, ni wu tudunmɔ ge, nɛ wʼa
    we sɛmɛ we tun yee mu, yee piimu pʼa see see nʼa daa wu ta ni wèe ni, wù Kilɛ
    ni wù Shɔvɔɔ Yesu Kirisa wo dii wu funŋɔ ni ge.
  sbe-sbe: Yau Simiyona Petelo, Guiyau Yesu Keliso yona heyayai tauhaina yo yona apostolo.
    Ya kulikulilaowa komiu yoda sunuma saesaena tauhaina kalimiuwai. Yomi sunuma ne
    gonogonowana ede doha hinage kai, na sunuma ta ta hai matawuwuna Yesu Keliso ye
    dudulaikalili, yo iya yoda Yaubada yo Tauhemaulida.
  mcr-mcr: Nyi Saimonä Pitä, Jisasi Kraisi Iqu Iqueqä kukŋui awä tuäkiqmqä änändowatqaŋgi,
    ga nyi Iqueqä wäuŋuä-wiyqä-qunä emä, nyi tuwaŋuä tä äqiyqä. Ämaqä, Jisasi Kraisi
    neqä Goti ne Häŋä Inequmuatqä Iqu suqä jänänäŋä imäkkqetaŋi, quuvqä heqiyqe, neyaqetäŋi
    asänäŋä ämeŋuwä iuŋqä äqiyqä.
  cux-NT: '''Úú Simón Pedro ''úú ní ''úú ní apóstol yeⁿ''e Jesucristo. Ní candɛɛ́
    nduudu yeⁿ''é Ndyuūs ti Ndyuūs dichó''o yā ''úú. Ní ''úú dichíí''vɛ̄ Jesucristo.
    Dinguúⁿ carta ''cūū yeⁿ''e ''iiⁿ''yāⁿ chi ''āā i''téénu n''dai yā Jesucristo tan''dúúcā
    nú''suu. ''Tíícā diiⁿ Ndyuūs ndúúcū Salvador chi Jesucristo ti cuaacu yā.'
  tur-YTC: Yeşua Mesih’in hizmetkârı ve elçisi ben Simon Petrus’tan Tanrımız ve Kurtarıcımız
    Yeşua Mesih’in doğruluğunda bizimle aynı değerli imana sahip olanlara selam!
  san-ITR: ye janA asmAbhiH sArddham astadIshvare trAtari yIshukhrIShTe cha puNyasambalitavishvAsadhanasya
    samAnAMshitvaM prAptAstAn prati yIshukhrIShTasya dAsaH preritashcha shimon pitaraH
    patraM likhati|
  bel-N: 'Сымон Пётар, слуга і апостал Ісуса Хрыста, — тым, якія прынялі з намі роўна
    каштоўную веру ў праведнасьці Бога нашага і Збаўцы Ісуса Хрыста:'
  sch-sch: 'Simon Peter renga, Jisua Khrista tîrlâm le tîrton, Han Jisua Khrista
    kin Pathien le Sanminringpu dikna sika kin chang anghan iemna luttak achang ngei:'
  mic-MIQNT: Ni'n, Simon Pie'l, epa'si aq ap ewi'gmuloq wi'gatign, ugjit gilew ta'n
    teli gtlams'tasultioq Se'suguliewigtug pa wijei aq ninen. Gjinisgam Gisiteget
    ta'n emtoqwaloq aq Se'suguli, na nujiugs'tawi'wet, ta'n tel getlamie'tij gisa'lugsioq
    tli gtlams'tasultinew. 'Gtlams'tuaqanmuow wijei tetuji gelu'lg aq ninen ta'n gis
    nemi'g'tt Se'sus 'npugugwinaq. Ni'n na Se'suguli ugtlugowinuml aq ugtapostale'witeml.
    Wel'ta'sualuloq.
  huu-NT: ¿Nɨgacɨno? ¿Nɨe isoidomoɨ? Bie carta omoɨmo oredɨcue. Simón Pedrodɨcue.
    Jesucristo dɨbeimo maɨjɨamona, ie rafuena llotɨcue. Cuena oretajamona, ie lloga
    uaina fɨnodɨcue. Caɨ isoi jai ɨɨnotomoɨ. Caɨ Jusiñamui marena illa jira, Jesucristo
    marena illa jira, Jesucristo omoɨna jillotaja jira, jai ɨɨnotomoɨ. Jusiñamuimona
    caɨ isoi omoɨ illa jira, bie carta omoi dɨne oredɨcue.
  jiv-NT: Wikia ju̱ papin aajna ju̱ Semuṉ Pítruitjai. Jesukrístu akatramu asan ni
    takarniuri̱ntjai. Ii Yusri̱ tura in Uwemtikramin Jesukrístu umirumna nuna atumniasha
    ju̱na áatjarme. Niisha ashí áentsun métekrak enentáimtin asamtai atumsha iiji̱a̱i̱
    métek Niiniu ajasurme. Nuka ti peṉkeraiti.
  otm-NT: Nugä dra Simón Pedrogä, rá 'yɛ̨hɛ̨gä ra Jesucristo, nɛ ma 'bäigä'be a. Dí
    pɛnh'nahʉ ra søcuą ja ua, ngue gätho n'dat'a dí ɛ̨c'yɛ̨ihʉ a bi zängahʉ Oją. Nɛ
    'da nan zimanhogdahʉ Oją, nguetho 'da í hoga thohohʉ ra Jesucristo, nu'a ma Ojąhʉ
    a nɛ mam pørpatehʉ a.
  dah-dah: Be, nebe Saimon Pita, Yesu Kristuyen meteŋ al, irde mere basaŋ almiŋ. Ne
    beleŋ deŋ Yesu Kristu niŋ dufaytiŋ tareŋ irtiŋ mar hitte asaŋ gago kaŋ hime. Yesu
    Kristu niŋ dufaytiŋ tareŋ irtiŋ haŋ gobe Al Kuruŋ diliŋde igiŋ wor po, neŋ wor
    gwahade po titiriŋ. Dufaytiŋ yeŋ ge saŋiŋ iramiŋ gobe Al Kuruŋniniŋya Dumulgaŋ
    teŋ teŋ Al Yesu Kristuya beleŋ al huwak yird yird tareŋde gogo tiyamiŋ.
  tnk-tnk: Iou Saemon Pita, iou iərmama riti sə iakamo tukwini nari m Iesu Kristo,
    nənə, iou aposol riti səvənhi. Iakamrai nəkukuə i m kɨmiaha nərmama me səməme
    hiaməuvehi nahatətəien riti sə krouamasan pɨk rouəmnəmwhen a ia nahatətəien səkɨmaha.
    Hiaməuvehi nahatətəien ia noien atukwatukw səvəi Kumwesən mɨne iərmama sə rauvehimɨru
    kɨtaha Iesu Kristo.
  kpr-kpr: Arie, nanda nano namendi! Na Iesu Keriso da saramana kato a aghi kato Simon
    Peter, namori. Yari budo givu! Namondeda God a namondeda Sonemba Kato Iesu Keriso
    ghae, veka eveva use sonembetero, ne tumonduse ireva. Kau namane giti tuturo edo
    Iesu tumonduse iriara aminga ava, ne amboda tuturo edo nu tumonde gogoghombuse
    ireva. God da dombuda nenda tumondari a namanenda tumondari kau dabakori. Ne ategi
    beká ava erena. Yari budo givu!
  san-IAS: ye janā asmābhiḥ sārddham astadīśvare trātari yīśukhrīṣṭe ca puṇyasambalitaviśvāsadhanasya
    samānāṁśitvaṁ prāptāstān prati yīśukhrīṣṭasya dāsaḥ preritaśca śimon pitaraḥ patraṁ
    likhati|
  nho-nho: A nau, Simon Peter, se tama e heheuna maa Jesus Christ, aa nau hoki se aposol aana.
    Nau e sissii atu te pas nei ki kootou, naa tama ni kauake naa tiputtipu e ttonu
    TeAtua aa ma te tama e hakasao taatou, Jesus Christ, ki lotu pee ko maatou i Jesus
    Christ.
  gym-NT: Ti Simón Pedro, ti abko sribikä Jesukristokwe amne ti abko Jesukristo kukwei
    ngwianka arato. Ngöbö nikwe Jesukristo abko ni Diantarikä abko bti nunta tödeke,
    ye kwrere munta tödeke niarabti arato. Jesukristo abko ni metre, käkwe ni die
    mikani tödeke jabti. Mun ye abko kräke tita köbö kuin juen tärä nebtä.
  azg-NT: Ja Simón Pedro macüji tsonva. Condui ja tsꞌan na ityeꞌntjon nnon Jesucristo
    ndoꞌ mantyi na iꞌua jon tsꞌian nnön na jöncya jñꞌoon naya ꞌnaanꞌ jon ndëë nnꞌan.
    Matscüenön tsonva ndëë ꞌoꞌ na mantyi conduihoꞌ na vantyja nꞌonhoꞌ chaꞌxjen já.
    Juu na vantyja nnꞌön, njon jndyi conduihanꞌ. Ngꞌe nquii Tyoꞌtsꞌon na conanꞌtꞌmaanꞌ
    yo nquii Jesucristo na conduihin na ityeꞌntjon jon jaa, condui jon na jndyoyuhin,
    joꞌ conincyahan na nanꞌxuan juu na vantyja nnꞌön.
  bhd-bhd: अवं शमौन पतरस, यीशु मसीहेरो दास ते प्रेरित आईं, अवं तुश्शे सेब्भी केरे
    लेइ लिखने लोरोईं, तुस भी तैस कीमती विश्वासे मां शामलथ ज़ै अस केरतम, ई विश्वास असन
    यीशु मसीह, इश्शे परमेशर ते मुक्ति देनेबाले ज़िरिये दित्तो जेव, ज़ै असन धर्मी बनाते।
  too-NT: Quit Simón Pedro. Lā' ictzo'kmā' huā'mā' carta. Quit kalhatin ixapóstol
    Jesucristo lā' ū'tza' ictā'scuja. Quit iccātzo'knuni'yāni' hui'xina'n a'ntīn kalhlaka'ī'yā'tit
    hua'chi quina'n. Quina'n tzē nalīpāxuhuayāuj por a'ntū quincātlahuani'nī'ta'ni'
    Dios. Como Dios chu a'cxtim cālaktzī'n tachi'xcuhuī't, chuntza' quincālaktzī'nāni'
    chu lakatin como kalhlaka'ī'yāuj Jesucristo.
  ind-AYT: Dari Simon Petrus, hamba dan rasul Kristus Yesus, kepada mereka yang telah
    menerima iman yang sama dengan yang kami miliki melalui kebenaran Allah dan Juru
    Selamat kita, Kristus Yesus.
  cjo-NT: Naaka Shimo Peetero jankinatzimirori eerokapaeni noyemijantzinkaritepaeni.
    Naaka rotyaantanewo Jesokirishito, nantziniri rirori oetarika ikowakaakinari.
    Tema amonkaatawakagaeyakani ameenteeyakarini Jesokirishito, riraga Owawijaakoeyakaerini.
    Tema rirotaki Tajorentsi. Rirotaki kameethaperotatsiri.
  nsn-nsn: O uelhire rone ke boloin Saimon Pita na tamatang kalekinale, kare na aposoul
    Iesu Kristo. Roon o la tas mais gera kale teil tar niguatar kodkodohor nang God
    me Iesu Kristo ger tang uaudeil tagigeig geke heir tamiuoum tar nitagorong mana
    ger i ranantiehe tun.
  san-DEV: ये जना अस्माभिः सार्द्धम् अस्तदीश्वरे त्रातरि यीशुख्रीष्टे च पुण्यसम्बलितविश्वासधनस्य
    समानांशित्वं प्राप्तास्तान् प्रति यीशुख्रीष्टस्य दासः प्रेरितश्च शिमोन् पितरः
    पत्रं लिखति।
  tna-NT: Ema da Simon Pedro. Jesucristo sa emebajaji da ema. Tusa apóstol ema ichatana.
    Tueda da ecuana sa D'eji su Jaatiji Diusu butsepi. Edue cuana, yama micuana ye
    quirica ebeituinia, micuaneda ecuanaju nime tu peje su jei puana putsu.
  lid-lid: La-ukei dah, jo Saimon Pita amwenen atorou ewek tado. Jo badeh, lohowan
    ma aposel, batun ari, Kindrei suni jo ta atiye sahou ta Jises Krais ili tiri lau
    tan. Jo atorou la-ukei dah, ewek tado lau mari ta budon handru i ta Jises Krais
    ado badeh. Tasah, Jises Krais badeh, iy ale Kindrei tataha ma hawe iy ndramak
    ta aseben taha. Iy abudon ta amekes taha badeh, kakohok budon mwasin handru i
    randra le, eme ma iy amekes ado asahan lau ta budon handru i le buku aso.
  wim-wim: Ngaya, Simon Peter, ngay lat inan umpang niiyant, ngayiya pam workan iiy-iiyangan
    Jesus Christ.anta nil puth kuch ngayang wik nungantam inangan waaꞌāng niiyanta.
    Niiy pam wanch God.antam ngula, keꞌ ngan yimanangan, nil God.angan ump ngampang
    pam wanch nungantam iiyāmp, aꞌ putha ngampaniya ngangk ngamparakam kan theeꞌamp
    nungant Christ.antan. Nil piip God.ana mina aꞌ putha nil Jesus Christ.ang kaaꞌ-piichanath
    ngampang, nil min paththama.
  zga-M: Simoni Petro, unsungwa va vasikhewa va Yesu Klisite, khuvala avavalwedikhe
    olwedekho ulwa lutalama lulwa twapokhile ofwe, ulwedekho ululagati mu ilweli inchaa
    Nguluve nu mpokhi vetu uYesu Klisite.
  yom-yom: Simoni Piela, kisadi ayi mvuala wu Yesu Klisto mfidisidi nkanda kuidi bobo
    batambula minu ki thalu yimosi banga beto mu nzila yi busonga bu Nzambi eto ayi
    Mvulusi eto Yesu Klisto.
  san-SIN: යේ ජනා අස්මාභිඃ සාර්ද්ධම් අස්තදීශ්වරේ ත්‍රාතරි යීශුඛ්‍රීෂ්ටේ ච පුණ්‍යසම්බලිතවිශ්වාසධනස්‍ය
    සමානාංශිත්වං ප්‍රාප්තාස්තාන් ප්‍රති යීශුඛ්‍රීෂ්ටස්‍ය දාසඃ ප්‍රේරිතශ්ච ශිමෝන් පිතරඃ
    පත්‍රං ලිඛති|
  yut-yut: Nak Saimon Pita, Yesu Kristo dakon oman monjɨni ae yabekbini. Nak mɨŋat
    amɨnyo nandaŋ gadat tagɨsisi nin abɨdagɨmaŋ uŋudensi abɨdawit amɨn ji do gen on
    mandɨsat. Yesu Kristo uŋun Piŋkopnin ae yokwikon baŋ tɨmɨt tɨmɨt amɨnin, ae iyɨ
    dakon aŋpakni kɨlegɨ do aŋek ji da uŋun nandaŋ gadat tagɨsisi abɨdawit.
  grc-BYZ: Συμεὼν Πέτρος, δοῦλος καὶ ἀπόστολος Ἰησοῦ Χριστοῦ, τοῖς ἰσότιμον ἡμῖν λαχοῦσι
    πίστιν ἐν δικαιοσύνῃ τοῦ Θεοῦ ἡμῶν καὶ σωτῆρος Ἰησοῦ Χριστοῦ·
  cpc-NT: Naaka Simón Pedro osankinatzimirori jiroka. Naaka jompiratani Jesucristo,
    Jotyaantapirotani ninatzi. Iirokaiti nosankinatzini pikaatzi pikimisantanai pikimiyitaana
    naakaiti, tima iri kamiithapirotatsiri akimisantairi, okantakaantakiro itampatzikashirinka
    Pawa, ari ikimitaari iijatzi Jesucristo owawisaakoshiritairi.
  nhg-NT: Naja neSimeón Piero, que neca netietlatequepano hua netlateotitlantle de
    Jesucristo. Nemiechejcuelfea ini nönca cörta para nemejua tli nenquepea inu neltoquelestle
    tli lalebes balierebe, quiename tejua nuyejque tecpejpea. Tecpea ipampa toDeus
    Jesucristo, öque tiechmöquextilo, iloac yectec hua melactec.
  nya-nya: Ndine Simoni Petro, mtumiki ndi mtumwi wa Yesu Khristu. Kwa anthu amene
    analandira chikhulupiriro cha mtengowapatali chomwe ifenso tinalandira chifukwa
    cha chilungamo cha Mulungu ndi Mpulumutsi wathu Yesu Khristu.
  ngu-NT: Nejhua, Simón Pedro, niitequitcau Jesucristo niman niiapóstol. Nemechijcuilohuilia
    yejhua in tlajcuilolamatl nemejhuamej yejhuan sanoyej hueyi quijtosnequi nemotlaneltoc
    no ijcon sanoyej hueyi quijtosnequi totlaneltoc. Oticselijquej yejhua in tlaneltoctli
    pampa toDios niman toTemaquixtijcau Jesucristo yolmelaqui.
  kup-kup: Met ne Saimon Pita Iesu Kristohö pim aposor abanap banavatahan pim gog
    abanap ravat het pim ñetiv haovai samohop ev. Met dei Iesu Kristoz homeo badae
    batat hez-taput ari tin tameg-maporiz homet ñetiv ev menomaz toh. Met Iesu Kristo
    pi darim ahop hez, met pi tapupuhö horï hegiekanañ maot pimeri ba avatamah-popuhö,
    dari pimaz homeo badae batat hekaz tin pov tinaharam etat dari haanahan hez.
  jid-jid: sima Bitru igra nivren u tondu yesu kristi ba yarson christi ni bi aw kikpa.
    yosron ni mi ti ndi ndi trsimbu ni yesu almasihu.
  wmw-wmw: Omi Ansumani Peduru, ntumisi na walii wa Insa Almasihi, eyi waraka‑yi niwaperekera
    piya wapatire kwamini ka faida pakulu kamba ofwe vyataminire. Kwamini‑ko tipata
    julu ya ukamilifu wa Nlungu wetu, Nvushi Insa Almasihi.
  gmv-GGM: Yesus Kiristoosa oothanchane izan kiitetida Simona Pixirosape, nu Godapene
    nu dhale Yesus Kiristoosape bettida xiillotetha baggara nu demmida ammano mala
    bonchettida ammano demmidayto;
  ssg-ssg: Teik pas ie tataiak nga Saimon Pita, tel aposel ma unaui Jises Krais. Nga
    tai hani amuto teka hina namil xoxoan ti Jises Krais hanowi amite tesol aposel.
    Jises Krais tel Haeu ti kako ma awaiakako ti kawatan ti saun lialun, i hanamiloa
    kako ape kako soh tetan nake i tel sawisawin tapein.
  zpo-NT: Na nak Simón Pér, xmos Jesucrist nu mkayaa na yalnabeyy lo Jesucrist. Kakee
    na yech ne lo re gu, xaa kwaan tubka ngwii lo Dios mod nu. Mod ngwii be lo Dios
    nak tub kwaan non doo nu chul doo, nel lee Xdios be nu Jesucrist, xaa mzaa yalnaban
    lo be, nak tub xaa nali.
  poy-poy: Neni Simoni Peteru, mtenda lihengu na ntumintumi gwa Yesu Kristu, nankuwalembera
    mwenga kwa uheri wa Yesu Kristu yakawera Mlungu gwetu na Mlopoziya gwetu, mpananwa
    njimiru teratera na yatwenga.
  qwh-NT: Noqa, Simon Pedrum, Teyta Jesucristupa sirweqnin y apostolnin car, qamcunaman
    que cartata escribimü. Dios y Jesucristu Salbamaqnintsic alli canqanrecurmi, noqacuna
    marcäcuyanqänolla qamcunapis Diosnintsicman marcäquicayanqui.
  gaw-gaw: Da am Simon Petrus, da am Jesus Kristusnu uḏat danab amu totol danab ele.
    Da ag danab laa ag ele oop̱a genab doyak ig oop̱a genab doyak aomut amubia aop̱ig
    daaṯeb ele amu, da ahilagnu dab mein, nai imu ahilagnu yaaṯem. Oop̱a genab doyak
    imu ig Jesus Kristus nuhig kobol ena amup̱a aoṯem, Nug am ihinig Kayak, ig padal
    meḵunignu hemut amge Nug nuḵa aaḵuib eḏua awiḵom.
  nca-nca: No Saimon-Pita, noko Yesu Kristo koro sunará simó ko eneŋo asáŋowí uni.
    Yesu Kristo ŋuko Anutunani, noreŋo Rambaruru Koŋgo Norewero Uninani. Enendo otete
    roneneŋowí howero ye yoriní iŋondutu meté horé qu taŋgurí. Ye iŋondutu taŋgurí
    ŋuko nore iŋondutu tatowó ŋunde qembe. Nondo mande ŋa nakayáŋoro rewe yeno uyareweya.
  zpz-NTPP: Ya̱ Simo̱o̱ Bed naca̱ tub aposht ni Jesucrisht nunu ricya̱ de coz nu rlagy
    mi. Orzeꞌ ya̱ ca̱a̱ gyicy ii nu zeeda̱ ñii lo der. Bi byac der mbecy nu ricy cup
    consuel nu na gal nu na consuel nu ricy cup ya̱. Nunu consuel zeꞌ tonaꞌ la sac
    ñi. Niꞌ ziꞌl na consuel nu ricy cup de ru nu nac nu Jesucrisht ricy mi mod nu
    seꞌñ. Mi zeꞌ nac mi Ñgyoozh ni den, nunu nac mi biñ nu co mbañ de ub na.
  zac-NT: Na Simón Pedro, nahia tubi muzë nu poshtë shtë Jesucristo. Quëquëaꞌa cartë
    rëꞌ lu të narialdí lduꞌi shtiꞌdzë Dios. Por tubi favurë shtë Dios naná justë nu
    por Jesucristo, Salvador shtë hiaꞌa, bëꞌnë të recibir mizmë fe nadapë naꞌa. Chulë
    quëreldë të por shtiꞌdzë më igual ziquë lëꞌë naꞌa.
  kyg-kyg: Nagaemo Saimoni Pitaꞌnamo Yesu Kalaisi aliꞌyaꞌamo neꞌaluva vekamo maiꞌneꞌna
    apa vekaꞌamo maiꞌnove. Gotiꞌa lagufamo alino katino nelateya Gotitimoꞌa Yesu Kalaisi
    fatago kavaꞌaletiꞌmo fiku lapamaeno lapamiꞌnigetapa lapakesa afita fatago huꞌnaya
    vayaꞌamogitapaeꞌmo mani avoꞌmo nekaove. Lapakesa afita fatago nehaya kavatapimo
    alopa moniletiꞌmo miya nefaiya agufa yakana huno haneꞌniya kavaꞌe lagesa afita
    fatago nehuna kavatiꞌeꞌmo magoke aiyaya kavaꞌmo haneꞌniye.
  kmk-kmk: 'Napotoga Susunud: Sakon si Simon Pedro un manselselbi kan Apu Jesu Kristu
    kan osa un apostoles na. Mansulatak dikayu’n losana initdan Apudyus si pammati
    un padan tun pammati un intodna kan dikami. Nampapada taku’n naitdan si gundawaya
    mamati gaputa nalintog si Jesu Kristu un Apudyus taku kan managu kan ditaku. Iluwaḻuk
    ta amo kaasiyan dikayu kan Apudyus kan si Jesu Kristu un Apu kan ipooy da un kapkapiya
    kayu gaputa taḻona tigtigammu yu dida.'
  cao-NT: Simón Pedro, Dios Chani yoatí raahacanish ca ëa xo naa, naa Jesucristo yonati
    cato. Ea ti tsi xo toa naa carta raati ibo. Nobë xatë bo, naa noqui chahahuanish
    ca jasca cabo qui raahacahi quiha naa chani. Noba Dios, noba Xabahamati Ibo Jesucristo,
    tihi caba mëstë́ tsi ma xabahamahacaniquë mato ri.
  bbr-bbr: O jaiat, is Saimon-Pita, Jisas Krais nukan sarau ro kon ämän oi ariaim.
    Is roasiret Jisas mesin woiaka epar moin kiro jer we marom. Jisas Krais ko iken
    eit, ko iken onok aru pakan imäikowon ro. Jisas Krais nukan onok eposek, kos ik
    erekapu sareikonuk, iken woiok epar momun senek, ak ran akan woiaka epar moin.
  inb-inb: Nuka­pa kuias­ka­kuna, nuka Simón Pedro, Jesu­cristopa lutrin­sina, pai
    kacha­mus­ka­mi kani, Alli Willai­ta willaspa purin­ga­pa. Nukan­chipa Dius i
    kis­pi­chig Jesu­cristo tukuipi alli kag­manda­mi, kam­kuna­pas nukan­chi­sina
    pai­wa suma iuia­rig­kuna tukug­samur­kan­gi­chi.
  hrv-hrv: Šimun Petar, sluga i apostol Isusa Krista, onima koje pravednošću Boga
    našega i Spasitelja Isusa Krista zapade ista dragocjena vjera kao i nas.
  box-NT: Mu lé ĩnɛ́n Simɔn Piɛre na lé o Yeesu *Krista ton-sá là a tonkaro á
    wee túa ho vũahṹ na kà. Ĩ wee túa ho á à na minɛ́n na sĩadéró o Yeesu
    yi lée dà-kéní lè warɛ́n sĩadéró wo yi. Bṹn dàńna wó o Yeesu Krista
    na lé wàn Dónbeenì lè wa kã̀nílo térénló pànká yi.
  ote-NT: Núgui drá Simu Pedro, rá ꞌbɛgogui ra Zidada Jesucristo ne drá apostol de
    gueꞌa̱. Dí opꞌahʉ núꞌahʉ guí pɛꞌtshʉ núꞌa̱ ra jamfri xi xá nsunda ngu núꞌa̱ dí
    pɛꞌtshe nehe, ngueꞌa̱ Ajua̱ ma Zidadahʉ ra Jesucristo núꞌa̱ toꞌo ma Pøhøtehʉ øtꞌe
    gatho núꞌa̱ xá hño ne xa ꞌracjʉ nuna ra jamfri dí pɛꞌtshʉ.
  wnu-wnu: Ye Saimon Pita munon inubersiau tari eng wonou sarau eb qamb yiimuriamor
    eng. An munon yamangar in oabig qomon uber ebet igoun gas eng ebet igoumon eng
    uber. In eng oabig igoun eng munon inubersiau tari Yisas ininou Qenu eng inseara
    ebet igoun, in wonou insiarei.
  zam-NT: Yub daa co' nac Mon Pedr, daa nac thìb mbi' co' nxo'f zin' zin' cón che'n
    Jesucrist. No nac daa thìb mbi' co' ndxe' di's cón che'n Jesucrist, co' nee di's,
    nac daa mbi' co' mtel' yub Jesucrist loo mèn. Ngue que'en ye's co' nac cart ndxè'
    loo gu', gu' co' nac mèn co' mté'th no co' ngola'sle' loo cón che'n Diox xalque'
    ndxela's nu'. No mod co' ndxela's na' ndxè' anze'f ntac loo gu' xalque' ntaca
    loo nu'. Naca thìb con' roo no thìb con' xèn le' Diox mda' lugar yila's na' loo
    Diox, ne. Mbli Diox ngola's na' loo cón che'n Jesucrist tac Diox na' no Tad Jesucrist
    na' co' mtelá' na' loo con' ryes nac Diox nalì no Diox nambìi.
  zyp-NT: Zisu Khri sae le apostol a cangpaw kama Simon Piter tah kaa Khazing le Pachahtu
    a cangpaw Zisu Khri dingnah thongtah kaaning hratei a sungnawpaw zingnah a ting
    hrahpaw sahlo khatah ca ka ca kua he.
  sey-NT: Yëꞌë, Simón Pedropi iye toya jaꞌhua toyayë, mësaruni caquë, Jesucristo joꞌyaëpi
    i̱ jëjo daoquëpi. Maijaꞌquë nuñerepa yoꞌoquëpi cuiꞌne Jesucristo pa̱ire huasoquëpi,
    yëquë cuasayeje̱ paꞌye Maijaꞌquë paꞌiji cuasayere deꞌoyere pare cuasa ti̱ꞌañe
    i̱sisicohuaꞌina toyayë.
  nvm-nvm: Na Saimon Fita afasor Jesu Kuraison ikrejo nar fas igi isoime e iji ja
    ma vierafejo besum igi no abenva ijekin iji ja abenva iji ja nijiav. Regavo ma
    vierafejo nuvuon fuka ma irerag igekin iji Jesu Kurais God nuvuon fu e karauniamo
    iji ga e ka maturain ga e mukor ijefuon duadok ijia abe muin.
  mps-mps: Ena da Saimon Pita dao, te bidi Jisas Kraisgo sę ebo bidi dao, te ena
    agai tagala palai bidi me deli dao. Tama eno e pas asęna dagebolo tolobao. Te
    Jisas Krais aga te dago God dao, te aga da te da ma dobola siyu dwagi yai buluba
    muabo bidi dao. Tama aga doloba pai bidi mu bidiyu, tama da tigidali dali deli
    homu naga elama, tama agai te dagebolo te agaba duga homu tigidali muabo kolesaga
    mawai dao. Tama te dagebolo mani kolesaga te agai dabolo mani kolesaga tiwai si
    dao, te wiegi yai dila pai kolesaga mu dao.
  pab-NT: Natyo Simão Pedro atyo Jesus Cristo wakanehare, exahe iniraene kakoare hoka
    naxairatya exe baberane xiso waiye xityakekohenerenai wiso akereta Enore nawaiyexehare,
    Wiyasehareheta Jesus Cristo xoaha hiyeta.
  llg-llg: Susulak ia neme au, Simon Petrus mai. Au dadik Yesus Karistus hataholi
    nadedenun. Au dadik Ndia nadedenun, fo Ana haitua au uni sudi bee uu, fo afada
    hataholi laꞌeneu Ndia. Au sulak susulak ia fee ei, fo kamahelek neu Yesus Karistus
    so. Huu Manetualain dalen ndoos, de Ana soi dalak, fo suek ei boe oo, bisa mamahele
    neu Karistus, sama leo ai. Namahehelek ndia belin ana seli, soaneu ita basa nggata.
    Karistus boe, dadik neu ita Manetualain, ma Ndia boe oo, dadik Hataholi mana fee
    sodak neu ita neme ita sala-singgo nala mai.
  kyf-kyf: -Amɩ Simɔ Piɛlɩ, -ɔ -wa -Zezu *Klisɩɩ lubhonʋnyɔ -yɔ ɔ *tietienyɔ, -amɩ
    cɛlɩa da aɩn 'sɛbhɛ nɩ 'wʋ. -Amɩaa -Lagɔ -yɔ Gbʋwʋsanyɔ -Zezu Klisɩ mɩ tɩklɩɩ,
    we 'gbʋ a yia dlɩzʋzʋe -zɔnʋ 'yɩ -amɩa 'bhisa.
  tpi-tpi: Mi Saimon Pita, mi wokboi na aposel bilong Jisas Krais, em i God bilong
    yumi, na em i Man bilong kisim bek yumi. Mi raitim dispela tok long yupela ol
    manmeri i bin kisim bilip i gutpela tru. Long stretpela pasin bilong Jisas Krais,
    bilip bilong yupela i bin kamap wankain olsem bilip bilong mipela.
  mih-NT: Yuhvi ra Simón Pedro, minoo muzu ra Jesucristo cui ta minoo apóstol ra.
    Tyei carta ya sii ndoho ra sa nañihi cuhva vaha ta nɨɨ xaan cuu iñi ndo sii ra
    Jesucristo tañi nɨɨ iñi maa ndi. Ñihi ndo cuhva cuan tañi ñihi maa ndi sii si
    vatyi ndoo xaan cuu ra Ndyoo ta ra Jesucristo, ra ndyaca ñaha sii yo.
  qvh-NT: 'Yäracog mayëcuna: Noga Simón Pedro, Jesucristupa apostolnin carmi, gamcunapä
    cay cartata cartacaycämö. Salvamagninsi Señor Jesucristuta chasquiyashgayquipitami
    Tayta Diosninsi jusayquicunapita perdonayäshushcanqui apóstol mayëcunatawan perdonayämashgannöla.'
  kms-kms: Nge Saimon Pita, nge Jisas Kraist ningg yembe ye wuti di ni ningg aposel
    iri. Jisas Kraist ni beghi God di wuti beghi nitamu powi kin ni ningg yumbo ur
    tuquine kin te ningg nungoqi ni nei wumbig kin te beghi nei bibig kin te ane tuquine.
    Te quan nganye yuwon. Nge nyumo raqe wen nungoqi nde keq wundo.
  agn-agn: Yo si Simon Pedro, tatang torobolon ig apostolis ni Jesu-Cristo. Pagsolato
    ong nindiong tanan ang aroman amen ang pamagto ong ni Jesu-Cristo, ang yaten ang
    Dios ig Maniglibri. Tenged tanandia mato-lid, ang pagto ang rinisibi mi pariong
    enged ka mal tang rinisibi amen.
  nhi-NT: Neh Simón Pedro, itiquitcau uan itlatitlancau Jesucristo. Innamechontlahcuiluilia
    namehuantzitzin, naquin ica nichipaucachiualis in toTemaquixtihcatzin Jesucristo,
    naquin toDios, yonanconahsiqueh se tlaniltoquilis mouistic quemeh tlen tehuan
    itpiah.
  ttc-NT: Wetz a'in Simon Xhpe'y, q'apo' wib' nkyin'aq'unan te Jesukrist b'ix a'in
    jun tky'ixel tetz. Wetz nqet ntz'ib'a' ja u'jni te etetz aj wit'lik ek'u'j iktza'
    qetza tzan tpaj tk'ulb'en te Jesukrist, aj Dios ntzaj qna'o' b'ix a tetz te Koloyon
    qi'j.
  dan-1931: 'Simon Peter, Jesu Kristi Tjener og Apostel, til dem, der have fået samme
    dyrebare Tro som vi ved vor Guds og Frelsers Jesu Kristi Retfærdighed:'
  kwj-kwj: Ani Saimon Pita, ani Jisas Kurais Himache hinga a dasini ri tau a randau.
    Ani dohaꞌa chengi a kaindau ti, kunu nunu hingambwa sembe ha sumbu kipe naha ti
    ku tororo hima leni a kaindau. Woro do sembe ha sumbu nu tororo ti, nunu ri ratandau
    nui Gotri Jisas Kurais sumbu kipe naha keke o sembe ha sumbu nu tororo.
  vie-OVCB: Đây là thư của Si-môn Phi-e-rơ, đầy tớ và sứ giả của Chúa Cứu Thế Giê-xu.
    Kính gửi tất cả những người cùng một niềm tin với chúng tôi. Chúa Cứu Thế Giê-xu
    là Đức Chúa Trời và Đấng Cứu Rỗi của chúng ta đã ban cho chúng ta niềm tin ấy,
    một niềm tin quý báu đặt nền tảng trên đức công chính của Ngài.
  kze-kze: kemá Sáímoni Pítaa maanáímbá maanáúváívímbá agaimaráúmpo ísáaro. kemá Ísu
    Káráísitina aantá-kwaasi úndanivo kesáámó úndantembo Áánútun-aaiyave'o árairemo
    kwésewai ísáaro. kentáásí Áánútuwe Ísu Káráísiti sáwí-imayaavinkemba iyásínkáiwaiye
    arupí umái mésarai kawer-ímáyáá símakaayata mindáraise aráápamaiya kawe'á umáíya
    máyaumne.
  mpj-mpj: Mirlimirli ngaanyarna-ngkuya Jayimun Piijalu wakara kurtingkuni, riitamulkuranyurra.
    Jiijaj Kurayijjurni julyju junu palumili jakurlpurluka, palumili warrkamurnara
    ngapilkuraku. Jiijajmili walyjakajanyurra nyininpa, parna kujupangkakamu parna
    kujupakajangka. Wulikajalula kulini Mamalukamu Jiijaj Kurayijjupula kunyjunyuwiyaju
    ngapini. Jiilu-lanya Jiijajju wankarnu, ka walykukaja-lampa warningu.
  lbk-lbk: Sak-en si Simon Pedro, ay faa ya apostol Jesu Cristo. Isolatko na isnan
    am-in ay mamati ay naagtan isnan napateg ay pammati ay is-ison nan kapateg nan
    pammatimi, tay maid pawadwad-en nan nalenteg ay Dios tako ay si Jesu Cristo ay
    omisas-alak, ay nangilayad isnan pammati tako.
  mto-NT: A̱tseꞌe je̱ Simón Pedro, je̱ Jesucristo je̱ myutoompa je̱ myupa̱jkpa je̱ts
    je̱ kyuká̱tsiva. Máyam a̱ts miitseꞌe je̱ Dios ntuknu̱ke̱xta. Je̱ nYaktso̱o̱kpamda
    Jesucristo, je̱ Nteꞌyam, tyuumpts je̱ꞌe̱ veꞌe juuꞌ veꞌe pyaatyp yꞌake̱e̱guip,
    je̱ꞌe̱ tseꞌe mmo̱o̱jyju̱du je̱ jaanchjaꞌvin, veꞌem ax joꞌn a̱a̱tseꞌe xmo̱o̱yva.
    ¡O̱o̱yts je̱ꞌe̱ veꞌe tyunꞌo̱ya je̱ jaanchjaꞌvin juuꞌ veꞌe xmo̱ꞌyumdu!
  bzh-bzh: Yesu Kerisi yi hur los yi sinarë sa Simon Pita. Sa neḳevu ḳapiya sënë
    yök vu ham sën ham ayomin neya timu vu yi nebë he behil nehevonġ ving ggëp ti
    lo. Yesu Kerisi tu hil Anutu, getu hil mehö sën neḳo hil yom vu yi lo. Yi mehö
    yohvu om sën vonġ behil ayod neya timu vu yi.
  guj-2017: આપણા ઈશ્વર તથા ઉદ્ધારક ઈસુ ખ્રિસ્તનાં ન્યાયીપણાથી અમારા વિશ્વાસ જેવો મૂલ્યવાન
    વિશ્વાસ જેઓ પામ્યા છે, તેઓને ઈસુ ખ્રિસ્તનો દાસ તથા પ્રેરિત સિમોન પિતર લખે છે
  jvn-NT: Para sedulur, iki layang sangka nggonku Simon Pétrus, rasulé lan peladèné
    Gusti Yésus Kristus. Layang iki tak kirimké marang sedulur kabèh sing tunggalé
    waé karo aku nampa pretyaya sing gedé banget ajiné. Awaké déwé nampa pretyaya
    iki sangka Yésus Kristus, Gusti Allahé lan Juru Slameté awaké déwé. Dèkné ngétokké
    kabenerané ora namung marang aku, nanging uga marang kowé kabèh.
  byr-byr: Nyaꞌmweihi, Saaimonɨ Pitainyɨ Jizaazai Kɨraazɨtɨyare yaasɨwaꞌwawɨnyainyɨ.
    Sahwai gannya yagaalyaꞌ Nyɨdasaabadeinyɨ Apozelɨyainyɨ. Sareinyɨ pɨkarya dazaꞌ
    yɨhithawasɨwaabe. Yɨ aꞌmweihɨrɨna, Kɨraazɨtɨyarɨ dɨragɨnna lɨmwanga nawɨꞌnyabwi
    mena maaresaihɨrɨna yɨhithawasɨwaabe. Sarɨnnya nawɨꞌnya dazabwi nemɨ maaro dɨragɨnna
    lɨmwanga avaala dazabulyɨ. Lɨmwanga dazabwi nemɨre Gotɨyai nevadaihasamaarakei
    Jizaazai Kɨraazɨtɨyare tewaanya yɨdaꞌmaraangevɨ mena yɨhɨzaavakebulyɨ.
  ian-ian: Wun Saimon Pita wun. Wun Jisas Kraistna njɨvwa kwutɨga aposel wun. Kan
    nyaangɨt ngwuk kat pɨlɨwukowun. Apma vat tɨga nyan Godnogwio nɨn kat kwunata nyan
    Jisas Kraistno nɨn kat apma vat tamba yimbɨk. Wan vak kat wutaa ngwulo nɨno kwutaa
    lɨganɨn. Kwutaa lɨnɨn maa God nɨn kat aywaa kwutaa ndɨna mbaapmamba taagandɨ.
  hun-hun: Simon Péter, Jézus Krisztus szolgája és apostola azoknak, akik velünk együtt
    drága hitet nyertek a mi Istenünknek és megtartónknak, Jézus Krisztusnak igazsága
    által.
  mcf-NT: 'Petedo Simon caid nebi. Abëd icquid yec aton yuambo icsho Esuquidistun:
    —Ëmbi naid chuibeneta —caidquio nebi. Ëbëdtan Esus tantiaquido mibi neque. Mimbi
    iste dada uanu. Abi tantiaquido cuidmenquio icnuec abided cuidadaid Esus tantiasho
    Nuquin Papan bëdamboen isaido nuqui nec.'
  kjs-kjs: Ni Saimon Pita-re ni Yesu Keriso-na aposel kogono ali piruma nipuna kogono
    ali page piru aayo. Neme go pepare enaali medaloma abalade kone rulasimide enaalinu
    re-para rapaato. Gore kone naame rulaema-rupa nimimi page rulaeme-le ora epelea.
    Go puma naa raayore Gote-na Raba Meape Ali Yesu Keriso page nipuna epe redepo
    le ali yapare naa pa kamaa gisa. Go madaare naame kone rulaema.
  mni-mni: 'Jisu Christtagi manai amadi pakhonchatpa Simon Peter, Eikhoigi Tengban
    Mapu amasung Kanbiba Mapu Jisu Christtagi achumba chatpa adugi mapanna eikhoina
    phangbagumna mamal yamlaba thajaba phanglaba makhoisingda:'
  yad-NT: Ray, Siimyó̱ Pyítru, Jesucrístu muchechirye, sansu̱byi jarye, rañu̱rya catera
    jiryejyu̱ jiryatiy jiryecherye jidchavu̱ nu̱dyisa̱ra samirya tuva̱choda simu,
    jiryatiy vase jvaarya daryaju̱ dañi̱ Ju̱denu day, vuryeyada rá̱ñu Jesucrístu jarye.
  mxb-NT: Yuꞌu̱ kúú Simón Pedro, na̱ kéchóon noo̱ Jesucristo. Ta kúúí iin apóstol,
    na̱ néꞌe to̱ꞌon na. Ta káꞌa̱n yuꞌu̱ ndisáꞌán xíꞌín ndoꞌó, chi̱ sa̱ꞌá ña̱ kéndaa̱
    Ndios, na̱ kúú Jesucristo, na̱ dáka̱ki ñaá, sa̱ꞌá ño̱ó ni̱ niꞌi̱ ndo̱ ña̱ kándéé
    iní ndo̱ ná táto̱ꞌon ki̱ꞌo kándéé iní ñaá mií ndú.
  pon-2006A: 'Sang Saimon Piter, ladu oh wahnpoaron en Sises Krais— ong irail ko me
    aleier pwoson duwehte kiht, pwoson kesempwal sang ni pwungen kalahngan en atail
    Koht oh Sounkomour Sises Krais:'
  maq-NT: Ngahan xi hmí ná Simón Pedru, mosu rë Jesucristu, hacuaha apóstol tsëhë
    me ne, tsingátju carta vihi tsujun ngayujun ngayun xi Nina naja Jesucristu cavaxëtje
    nuju me xi casua nuju ngu cjuatacun xi macjain nuju cuanitjin sacuahatjin ngayin.
    Cuatjin casahmi me ta Nina hatuxa jyihi tyjahi tyjahi cjuatacun rë me.
  hto-hto: Cue Simón Pédrodɨcue. Jesucristo ocuífɨregamɨedɨcue. Daje izói ie oréfɨregamɨedɨcue.
    Ɨere ráifide ɨ́ɨnuafue jeire otɨ́nomo bibe cuetɨcue. Omoɨ ɨ́ɨnogafue daa caɨ ɨ́ɨnogafue
    izói ráifide. Aféfuena ja faɨríotɨomoɨ, mei caɨ Jíllotatɨmɨe Jesucristo Juzíñamui
    dɨga comécɨna ñue jaɨ́cɨna jóidɨmɨeza.
  por-BRBSL: 'Simon Pedro, servo e apóstolo de Jesus Cristo, para aqueles que obtiveram
    conosco uma fé como preciosa na justiça de nosso Deus e Salvador, Jesus Cristo:'
  ces-NKB: 'Šimon Petr, služebník a apoštol Ježíše Krista, těm, kteří s námi dosáhli
    stejně drahé víry skrze spravedlnost našeho Boha a Spasitele Ježíše Krista:'
  cui-cui: Xan, Simón Pedro, pon Jesucristo amanaya tanacuitan. Xan ponxaein Jesucristo
    pia peitorobi jiwi jiwana tatsin. Pacata tinatsi barapo carte painya nexeinaexae
    xua pejume cowʉntsiwa Jesucristo xua bichocono wʉnae icha paxan paichin. Barapo
    pejume cowʉntsi coyenewa Nacom werena pichapa, pon bichocono pejʉntʉ coyene xanepanaewa
    pexeinaein. Yawano barapo pejume cowʉntsi coyenewa Jesucristo werena pichapa pon
    irʉ bichocono pejʉntʉ coyene xanepanaewa pexeinaein. Bapon jiwi Pecapanenebiyaein
    abe pia peexanae cuiru coyenein weya.
  boj-2014: E Saimon Pita. E Yesus Kristus aqa wau tamo. A na e qariŋbej deqa e aqa
    anjam mare mare laqnum. Yesus Kristus a gago Qotei. A kumbra bole yeqnu qaji tamo.
    A iga padalo sawaq na eleŋej. Niŋgi iga ti Yesus qa gago areqalo siŋgilateqnum.
  eng-OEBUS: To those to whom, through the justice of our God and Savior Jesus Christ,
    there has been granted faith equally privileged with our own, from Simon Peter,
    a servant and an apostle of Jesus Christ.
  eri-eri: Ji Saimon Pita, ji Yesus Kristus nomo haruwe magana onodu nomo aposel,
    no ere ebere Itou, onodu no ere ege gidu haigou Fai. Ji beele beha tere fai-aita
    huwanyatege ngalengawou hilobainga tigini tei waha yerege tagini. Yesus Kristus
    nomo onowou tigini langa, tere tebere huwanyatege ngalengawou no ere ebere huwanyage
    ngalengawou dorofenga heigai.
  aly-aly: Ayengaw Simon Peter, warrkenh Jesus Christ-wenh. Ran ayenh rlwanew, alhaynteyew
    angka mwerr-angker ilerlap-aynteyew ikwer-akert. Atha ingkwerneyel pip nhenhan
    arrewantherr-warl, Jesus-ewarl arrantherr iterreyel-rnemew. Arrantherrap ayeng-apeny
    iterreyel irrkaty-angkwarr, ipmelhey-angenh arrpemarl. Ranap mwerr-angker inngarl,
    Alerikw Akngey-wenh, anantherrarl renh nakeyel intem. Ranap anenhantherrenh itethelew
    ipmepenh, rap anenhantherrenh alpemeleyel, aneyew arraty Akngey-angkwarr.
  wiu-wiu: No Saimone Pita Yesu Keraisu onekele-kama takoane onekemo oane auane yawane
    tuku Aposelo agome uku. Toto peya midi piane tetepo takoa ki̱yo ootokoa yopiko
    ago Akolaliyo kiwika oneke wene tugoa meamele toko wa ka yametane-kiti kipala
    uku. Akolali wane ukupa toto toa motoko ago Yesu Keraisuke uku.
  swe-swe: '[Från] Simeon [Simon] Petrus, en tjänare (slav, livegen) och apostel (sändebud,
    ambassadör) åt Jesus den Smorde (Messias, Kristus). [Petrus använder inte den
    vanliga grekiska formen ”Simon” för att presentera sig, utan ”Simeon”, som ligger
    närmare namnets hebreiska ursprung. I sitt första brev skriver han bara Petrus,
    se , som var namnet Jesus gav honom, se . Genom att ta med båda dessa namn visar
    han på den förvandling som skett i hans liv.] Till dem som har tagit emot (precis)
    samma dyrbara tro som vi, genom rättfärdigheten från vår Gud och Frälsare Jesus
    den Smorde (Messias, Kristus).'
  cth-cth: Kai Piter, Jisuh Khrih e guncei lah kaawm e ni maimae Cathut hoi rungngangkung
    Jisuh Khrih lannae lahoi kaimouh patetlah aphu kaawm yuemnae katawnnaw koe ca
    na patawn awh.
  mti-mti: Saimon Pita, Iesu Keriso nauwawa eniwa ge apasoro anawa. Iesu Keriso me
    God numawa ge Waita Abnawa numawa. Iesu Keriso oraivitwa gumbe ye anotumat oraiwa
    auyana. Me anotumat numawa gina desirom mina.
  pad-NT: Hovani Simão Pedro, onajirija hida oathi papira hoariha. Jesus Cristo kahonai
    abono ho. Jesus Cristo athi avaadahaoniva abono ho jaboni. Jesus Cristo kaija'ari,
    avakadimoni hida oathi papira jiriki. Deus a'onira kajoamora'iki a'oni avavakaijokara
    kaimoni ada Jesus Cristo. Onivani fori hija ida haria kajoamoravini jaboni. Akajari'daravini
    vani agahinahahavi'ia kidiajoamorahia nahina jahani arafiaki. Avakaijokaki ada
    Jesus Cristo, ovari haria akava'ijoa'iki, akadiDeus hina.
  twi-twi: 'Saa krataa yi fi Simon Petro a ɔyɛ Yesu Kristo somfo ne ne somafo nkyɛn,
    Ɔde rekɔma wɔn a esiane yɛn Nyankopɔn ne yɛn Agyenkwa Yesu Kristo trenee nti,
    wɔama wɔn gyidi a ɛsom bo te sɛ yɛn de no ara pɛ no:'
  hlt-hlt: Jesuh Khrih kah sal neh caeltueih Simon Peter loh, tangnah dongah mamih
    kah Pathen neh khangkung Jesuh Khrih kah duengnah, mamih neh vantlip la aka yo
    rhoek taengah kan yaak sak.
  tbz-SIM: Mí nSimɔɔ Piɛri m pĩ́ nYesu Kirisi kó mutɔ̃mmú mmu kɛ tú o kó ditɔ̃nnì.
    Míì wɑ̃̀ri di mpɑ́tíri díndi bɛ̀ɛ̀ tɑ̃́ Kuyie nti kù tɑ̃́ mɛ̀ɛ̀ botí. Kuyie nnɛ̀
    Yesu Kirisi Odɛɛtíwè bɛ̀ wetímu dɛɛ̀ te kɛ̀ bɛ̀ di duɔ́ mmɛtɑ̃́kùmɛ̀ kɛ̀ mɛ̀ dònnɛ̀
    ti kɔ̃mɛ.
  san-GUJ: યે જના અસ્માભિઃ સાર્દ્ધમ્ અસ્તદીશ્વરે ત્રાતરિ યીશુખ્રીષ્ટે ચ પુણ્યસમ્બલિતવિશ્વાસધનસ્ય
    સમાનાંશિત્વં પ્રાપ્તાસ્તાન્ પ્રતિ યીશુખ્રીષ્ટસ્ય દાસઃ પ્રેરિતશ્ચ શિમોન્ પિતરઃ
    પત્રં લિખતિ|
  ake-NT: 'Saiman Pi''ta winɨpaino, Sises Kʉrai apiyo'' mɨrɨ awonsi''kɨ itekare ekamai''
    enno''sa'', Kamo, ipokena'', Papa, itese'' pɨ'' e''nɨto'' mɨrɨ awonsi''kɨ upika''tɨnin
    kon Sises Kʉrai poro, i''nʉnkena'' apurɨto'' ina iwano'' waraino eponin nʉ''san
    enakan:'
  qvn-NT: Noga Pedroga Jesucristopa servignin, jinaman cachran rurag carmi, isquirbiyämü
    cay cartata. Gamcunaga ali rurag Diosninchipam, nätan salvagninchi alisca ali
    Jesucristopam nä carcayanqui, nogacuna yupaysi alim nä yupachicurcayanqui.
  tku-NT: Quit Simón Pedro. Ictzo'kmā'lh huā'mā' carta. Quit chā'tin ixapóstol Jesucristo
    ē ū'tza' ictā'scuja. Quit iccātzo'knuni'yān hui'xina'n tī a'ka'ī'yā'tit nā chuntza'
    chī quina'n. Quina'n tzē nalīpāxuayāuj tū quincātlahuani'nī'ta'n Dios. Dios kēxtim
    cālaktzī'n tachi'xcuhuī't, ē chuntza' quincālaktzī'nān kēxtim ixpālacata a'ka'ī'ni'yāuj
    Jesucristo.
  bjk-bjk: E, e Saimon Pita, önga aposol ma önga tene tinam kö tinörön te Jisas Krais
    nang i isik ke e. Me e geet ina tinenge na urungan te mum ewe mum moxo kip lo
    a nunu nang a marana i kaa xarnang a nunu re mem, möxösa, a Tene Aöro re ire,
    e Jisas Krais, a God te ire, i töxödös sua wewet bira.
  msy-2020: Kɨ Saimon Pita, kɨ Krais Iesusɨn ingangarir gumazim ko an aposel. Kɨ,
    ia gumazamizir nɨghnɨzir gavgavir aghuim itiba, akar kam ia bagha an osiri. Krais
    Iesus en God, a en Akurvazir Gumazim. Egha a uan arazir aghuimɨn God nɨghnɨzir
    gavgavir aghuim ia ganɨngizɨma, ian nɨghnɨzir gavgavir kam, a enanam ko voroghɨra
    ghu.
  bpr-bpr: Do, Simon Piter, gumdà i sulat ani, i satu snalig na dek Dyisas Krayst.
    Na yé gugtadèan di dad to ta gamdawat i mabtas kaftoo salngad di gami, du mdà
