    yominangat dopmaŋ titiyelen zapat tapmamann keyengatnaŋ gilik zemindatiye. Kegok
    mgeyepm ingalen nâmkiŋpepe sepem ikŋak yek; ningalen nemboŋ sepemit kwep. Ingalenmak
    ningalen nâmkiŋpepe ke mobotnaŋ penaŋ.
  grc-MT: συμεων πετροσ δουλοσ και αποστολοσ ιησου χριστου τοισ ισοτιμον ημιν λαχουσιν
    πιστιν εν δικαιοσυνη του θεου ημων και σωτηροσ ιησου χριστου
  vid-vid: Heni Simoni Petili mbele chitumagwa na mtumigwa wa Yesu Kilistu, ndanguwandichila
    hemwe mpegwe makundo ganojile ng'hatu kota gotupegwe hetwe kwa kukolela kwa kunoga
    kwa heye Nguluwi na Mlohozi wa hetwe Yesu Kilistu.
  pio-NT: Núa Simón Pedro nubànùacué pirí cuyàluta. Núacata abéeri Jesucristo yàasu
    wenàiwica, yàasu apóstol nacái Jesucristo ibànuèrica nucàlidacaténá itàacái. Nubànùacué
    pirí yái cuyàlutaca, píacué yeebáidéeyéica Jesucristo itàacái cáimiétaquéeri iyú
    abédanama càide iyúwa weebáidáaná. Càita Wacuèriná Dios yái Jesucristoca, idéca
    imànica walí macáita abédanamata, icùacáiná wenàiwica machacàníiri iyú, yái Jesucristo
    iwasèerica wía Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: 'Lokwalo lo lo tswang kwa go: Simone Petere, motlhanka le morongwa wa ga
    Jesu Keresete. Lo ya kwa go: botlhe ba ba nang le tumelo e e tshwanang le ya rona.
    Tumelo e ke buang ka yone ke ya mofuta o Jesu Keresete Modimo le Mmoloki wa rona
    o e re nayang. E ntle jang e bile o tshiamo jang go naya mongwe le mongwe wa rona
    tumelo e, e e tshwanang.'
  amr-NT: Do Simón Pedro i̱jje̱po onʼnigmadoyaʼne, huadiʼda huaknopo̱e̱ʼeri huamaʼbuy.
    Jesucristoen huanigpe̱i̱kaʼeri i̱jje̱y. Jesucristoen kamanbatiaʼpakikeʼpo Diosa
    meʼtaʼmonaʼuyne. Opud konigti oroʼ Diostaj kenpaʼti Jesucristotaj moknopo̱e̱ne.
    Dios kenpaʼda huadakda o̱ʼe̱po Jesucristotaj oknopo̱e̱nok oroʼen dakhueaʼ eʼkaʼ
    bokkahueaʼpo moʼnopoʼyareaʼne. Huadakda moʼe̱ne monaʼne.
  pwg-pwg: Taku Saimon Pita, Yesu Keriso ina aposol ma ina bigabiga. Tami iyavo kava
    Keriso koitumaghanei taku nakanani na agirugiruma kurimi. Ita vitumaghana na bera
    ghamana ma ibiibii kirakai. Ma nani vitumaghanina na ita God ma kata Viviyawa
    Yesu Keriso gwabinai taviiviiya. Ma tuna ina bera na maninina kavakava.
  cjv-cjv: Na Saimon Pita munom ganom i ne yokamai boi ereiye. Na Yesu Kirisito nuwi
    kokonan gan te nawi dongoro fuka yai ta moiye. Ena na bei moiro no yokamai fi
    ki supunga mapunom nokapu wom ipungamere epe ne inga yokamai munom ganom i boi
    ereiye. Nonon yokamai Yai Gumanom Yesu Kirisito yaromi akire di norere moi kuwom
    suwapunga norongua yaromi yo tere moingua iran i yaromi fi ki supunga mapunom
    norongoro ipunie.
  tha-KJV: ซี​โมนเปโตร ผู้รับใช้​และอัครสาวกของพระเยซู​คริสต์ เรียน ท่านทั้งหลายที่​ได้​รับความเชื่​ออ​ันประเสริฐอย่างเดียวกั​นก​ับเรา
    โดยความชอบธรรมของพระเจ้าและพระเยซู​คริสต์​พระผู้ช่วยให้รอดของเราทั้งหลาย
  por-BR-2018: Simão Pedro, servo e apóstolo de Jesus Cristo, aos que obtiveram conosco
