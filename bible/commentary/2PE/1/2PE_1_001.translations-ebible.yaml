    ta loghoa. A Jesus Christ, a dida na God mana Vavola, te vaheghita udolu mai dida
    na taluutuni te uto ngangata na pukuna gaia te maemane.
  dgr-DOGNT: Sı̨ Sımon-Peter, Zezì-Krı wegha eghàlaehda eyıts'ǫ wecheekeèdeè aht'e.
