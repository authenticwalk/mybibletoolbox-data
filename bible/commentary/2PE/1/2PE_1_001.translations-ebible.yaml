  sri-sri: Yʉ Simón Pedro, Jesucristore moãboegʉ, ĩgʉ̃ buedoregʉ pídi, mʉsãrẽ i pũrẽ
    gojáa. Marĩ Opʉ Jesucristo marĩrẽ taugʉ diayemarẽ irigʉ ããrĩ́mi. Irasirigʉ Marĩpʉ
