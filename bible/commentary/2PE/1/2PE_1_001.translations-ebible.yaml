    ye so dook tiap yo bet igarungidi i, inbe ye in itoo dada dook mata yo noonoonoo
    nga. Le ye dada dook mata ki tani, in ilonidi a nen ngan tatara lodo medana panga.
  tiy-tiy: I séménulate bé ni, been i begéne sani Simon Pedrowe ségétéw sugu-sugué
