  fra-LSG: 'Simon Pierre, serviteur et apôtre de Jésus-Christ, à ceux qui ont reçu
    en partage une foi du même prix que la nôtre, par la justice de notre Dieu et
    du Sauveur Jésus-Christ:'
  san-HK: ye janA asmAbhiH sArddham astadIzvare trAtari yIzukhrISTe ca puNyasambalitavizvAsadhanasya
