    seim bilib i kam tru Zizas Kraist uda i BosLod ane da wan uda seibe yumpla, uda
    i prapa stret ane oli.
  hlt-THB: 'Jesu Khrih a tyihzawih ingkaw ceityih pynoet na ak awm, Simon Piter ing,
    Ningmih a Khawsa Hulkung Jesu Khrih a dyngnaak ak caming kaimih amyihna a phu
    ak tlo cangnaak ak hukhqi venawh:'
  soq-soq: Ne Saimon Pita Iesu Keriso mebaawaida nolawa dewalala ita aposeliwa leta
