    sama sèmi jiꞌi. Parcaya ne kabꞌua titu kèna hia èdhi aaꞌi-aaꞌi ti. Kristus èèna
    jꞌajꞌi Ama Lamatua èdhi, aa Nèngu kahèi jꞌajꞌi Dhèu dhu patalale èdhi nèti koasa
    sasala-sasigo.
  tnp-tnp: Iəu Saimon Pitə, iəu slef mɨne aposɨl rəha Iesu Krɨsto. Iətəni təuvɨr kəm
    təmah nətəm nəmotos nəhatətəiən iətəm in təuvɨr təhmen e rəhatɨmah. Nəmotos nəhatətəiən
    əha e suaru rəha Iesu Krɨsto iətəm təhruahru. In rəhatah Uhgɨn mɨne Iosmiəgəh.
  urd-urd: शमौन पतरस की तरफ़ से, जो ईसा मसीह का बन्दा और रसूल है, उन लोगों के नाम
    ख़त, जिन्होंने हमारे ख़ुदा और मुंजी ईसा मसीह की रास्तबाज़ी में हमारा सा क़ीमती
    ईमान पाया है।
  hot-hot: Ya Saimon Pita, Yisu Kilisi anêŋ anyô ku ma aposel atu yahato kapya êntêk
    hadêŋ avômalô takatu ba bôk êvhaviŋ yôv. Ma alalôaniŋ Wapômbêŋ da lôk Yisu Kilisi
    atu ba êv môlô bulubiŋ intu thêthôŋ. Ba yêlôaniŋ êvhaviŋ ma anêŋ vuli bêŋ hatôm
    môlônim ôêvhaviŋ.
  mqj-NT: Inde sura'e lu dio mai kaleku Simon Petrus, mesa sabua'na anna rasulna Yesus
    Kristus. Kupalulako angganna to mangngorean susi kaleki. Puang Yesus Kristusmo,
    battu dikua Dewata to tapenombai anna to umpasalama'kia' untandoikia' kapangngoreanan
    lako kalena annu to ma'papada-pada.
  rus-SYN: 'Симон Петр, раб и Апостол Иисуса Христа, принявшим с нами равно драгоценную
    веру по правде Бога нашего и Спасителя Иисуса Христа:'
  mbh-mbh: Tho a Saimon Pita ako ini a Jisas Krais ile toko umonga na tho ini ile
    pakeke mun. Tho wat malueng ake a thomu areko o el mun lemioong ako i vur e pel
    inga tomo nge lemem lemioong, na ini lomu ur sivenga ranga ve ako ini lemem ur
    sivenga mun. Na te el ler lemioong ako nge a Jisas Krais ako ini ler God na ler
    pamimionga ako i oma it mo te velpol ol ini ile toko vengvengare a itheki.
  bdd-bdd: Taugu Saimoni Pita ta Yesu Keliso ꞌina topaihowa ꞌaigeda, nuwana ꞌana tohepwaila,
    ꞌimi leta yaleleyawa. Comi ma taugu ꞌida hemisa mahemahetena, ma weyahina tayaliyaya.
    Hemisaina talobeya ꞌida Yehoba ma ꞌada Toꞌabihetena Yesu Keliso ꞌidi loina bwebweꞌana
    ꞌoinega.
  cbt-NTPO: Ca Simon Pitroco ninshitaranquëma', ni'co'. ¿Noya ya'huarama'? Noya canta'
    ya'huarahuë. Quisocristoíchin hua'anëntërinco ni'ton, inasáchin natërahuë. Ina
    acorinco nanamën a'china'huaso marë'. Yosë nohuanton, canpitanta' Quisocristo
    natërama'. Quiya pochin imarama' ni'ton, canpitanta' nicha'ësarinquëma'. Ma noyacha
    Quisocristo anoyacancantërinpoa paya, tënëhua'. Inaso' Yosë ni'ton, chinotërëhua'.
    Oshanënpoa' inquitatonpoa', nóya ni'ninpoa'. Napopianachin nosororinpoa' ni'ton,
    catahuarinquëma' canpitanta' cancanëma quëran huarë' natëcamaso'.
  srn-NT: Gi den sma di kisi a srefi diri bribi leki wi, fu di wi Gado èn Ferlusuman,
    Yesus Kristus, e du sani nanga leti. Disi na wan brifi fu Simon Petrus, wan knekti
    èn boskopuman fu Yesus Kristus.
  cta-NT: Simón Pedro laca naꞌ; ndyuꞌni naꞌ cña jiꞌi̱ Jesucristo, chaꞌ cua ngusubi
    Ni ꞌna chaꞌ tsaꞌa naꞌ ta naꞌ chaꞌ tsoꞌo jiꞌi̱ Cristo loꞌo nguꞌ xaꞌ quichi̱. Loꞌo
    nu juani nscua naꞌ quityi re chaꞌ tsaa slo lcaa ñati̱ nu ngusñi chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi ñiꞌya̱ nu ngusñi na jiꞌi̱. Xcuiꞌ chaꞌ liñi nduꞌni ycuiꞌ Ndyosi nu Xuꞌna
    na, la cuiꞌ Jesucristo nu ndyuꞌni lyaá jiꞌna jiꞌi̱ nu cuxi laca biꞌ; biꞌ chaꞌ
    stuꞌba ti laca lcaa na cuentya jiꞌi̱ ycuiꞌ Ndyosi, tsoꞌo tsa ndyaca jiꞌi̱ lcaa
    na cuentya jiꞌi̱ Ni.
  bqc-SIM: Mámɛmaa Lua zĩna Simↄↄ Piɛɛ, Yesu Kilisi zↄ̀blena, mámɛ ma láɛ bee
