    ⲠⲈⲚϬⲞⲒⲤ.
  buk-buk: Aö Saimon Pita, Yisu Kilisi ndê aposel ti ndê ŋgac akiŋ, gato bapia dindec
    têŋ mac lau naŋ akêŋ whiŋ iŋ. Anötö kêmwasiŋ mac awhiŋ yac ŋa mwasiŋ ŋayham kêlêc,
    dec dati lau dakêŋ whiŋ-ŋga. Ma yac dakêŋ whiŋ bocdec bu, Anötö gêlic yac datôm
    lau gitêŋ tu Yisu Kilisi, yac neŋ Anötö ma Ŋgac Gêm Yac Si-ŋga, naŋ ndê lêŋ gitêŋ-ŋga.
  pri-NT: Wâgo Simona Pétéru [na pwa tii]. Go pwi ênawéna kà Iésu *Kériso, ma pwi
    apostolo kêe [ba é cùruo pâ, ba na go picémara ê popai kêe]. Go cau wii tàwà,
    wâguwà na caapwi cèikî kâjè ma wâguwà. Ê cèikî kâjè bèepwiri, âna muru na dau
    pwényuâa, ba jè jèe tòpi gée goo wà Iésu Kériso, na é Pwiduée kâjè ma *pwi a pa-udòjè.
    Dau *tàrù diri pai pwa kêe, â câé caa pwaké goojè, ûna é cau naa tâjè diri ê cèikî
    bèepwiri.
  zpq-NT: Neda' Simón Pedro chona' xšin Jesucriston', na' ḻen' gwseḻe' neda' naca'
    postlw c̱he'. Chzoja' le'e ba chejnilaže'le Jesucriston' can' chon neto'. Jesucriston'
    naque' Dios ben' chonxencho na' noṉe' yeḻa' mban c̱hecho toḻi tocaṉe ḻe zejcze'
    to ḻicha. Na' da' zaca'chguan chejnilaže'chone'.
  por-TFT: Eu, Simão Pedro, escrevo esta carta para vocês. Sirvo Jesus Cristo e sou
    apóstolo designado por ele/que o representa. Estou enviando esta carta a vocês
    que Deus tem feito crer em Cristo, assim como ele fez com que nós (excl) apóstolos
    cressem em Cristo. Nós (inc) temos o mesmo privilégio de crer em Cristo, porque
    Jesus Cristo, que é Deus a quem adoramos/servimos e que é quem nos salva, é justo.
  gwi-NT: Shįį t'ee Simon Peter nakhwats'ą' ch'adįhtł'oo, Jesus Christ vitsyaa ts'ą'
    veenjit Tr'ihił'e' ihłii. Zhit juu Christ k'injiighit nąįį nakhwats'ą' ch'adįhtł'oo.
    Jesus, Diti' vik'eegwahthat k'iighai', Dii-Vit'eegwijyąhchy'aa ts'ą' Jesus Christ
    haa neediinahshii. Jii vik'injigwiighit hil'ee diinantł'eiin'ąįį, ąįį nakhwan
    chan gwik'it t'ohchy'aa.
  gvn-gvn: Ngayu Simon Peter, Jesus Christamu workingman. Nyulu nganya nyunguwunji
    kukuji yungan. Ngayu yanyu kabanba balkan, yunganka yurranda. God bula Jesus Christ
    junkayku bundanya, yurra bulanda mambarrijin. Jesus Christangka ngananin juran-bungankuda.
    Nyulu yurranga junkurr dajin, yurra nyungundu mambarrijinka. Yurra nyungundu milka-janay
    yala nganjin.
  nhy-NT: Nej niSimón Pedro, nitekipanoj iwan nitlatitlanile de Jesucristo. Namechtlajkuililia
    namejwan katlej ankipiaj namotlaneltokalis katlej sa tekitl miek ipatij ijkón
    ken tejwan tikpiaj. Namejwan ankipiaj yon tlaneltokalistle porke in toDios Jesucristo
    katlej toTemakixtij, Yej kichiwa tlan kuale ken moneki.
  asm-FB: মই চিমোন পিতৰ, যীচু খ্ৰীষ্টৰ এজন দাস আৰু পাঁচনি। যি সকলে আমাৰ ঈশ্বৰ আৰু
    ত্ৰাণকৰ্তা যীচু খ্ৰীষ্টৰ ধাৰ্মিকতাৰ মাধ্যমত আমি লাভ কৰাৰ দৰে একেই অমূল্য বিশ্বাস
    লাভ কৰিছে, সেই সকলৰ সমীপলৈ।
  okv-okv: Na Simon Peter, Iesu Keriso ta apostero eto ke agi ari embo nanena ungo
    God na eto Iesu Keriso na hondate ari avoeto God tumota eova amita degi ahari
    erevi ere kaitena amo God na embo tapa inono inono ke ijie euja avoeto ungota
    God tumota ari amo nango na God tumota eora ainge nombo eova.
  mxt-NT: Yuhu ra Simón Pedro sacuví tyiño nuu ra Jesucristo. Ta cuví noo apóstol
    chi ra. Cuñí chi catyí tyi tachi̱ ra chii vatyi caque tyiño ra. Tyaí tutu ihya
    chi nyoho cha chinó iñi ndo chi Nyoo tari cuhva cha tyaquɨ chinó iñi nyuhu. Vatyi
    yucuan cuví cha chino iñi yo vatyi vaha ra Jesucristo, ra cuví Nyoo, ra sacacú
    chi yo.
  tzo-NT: Ho'on Simon Pedroun. Ho'on yabatun ti Jesucristoe, ho'on ti jcholc'opun
    yu'une. Chajc'oponoxuc ti carta, ho'oxuc ti co'ol jch'unojbetic ti sc'op ti Jesuse
    yu'un co'ol laj xa xc'uxubinucutic ti Dios cu'untique xchi'uc ti Jcoltavanej cu'untique,
    ja' ti Jesucristoe.
  ind-AGS: Surat ini datang dari Simon Petrus, seorang hamba dan rasul Yesus Kristus,
    untuk mereka yang berbagi dengan kita kepercayaan sangat berharga yang sama kepada
    Allah dan Juruselamat kita Yesus Kristus, seseorang yang benar-benar baik dan
    melakukan apa yang benar.
  omw-omw: Nte Saimoni Pitaavama. Iesusi Karaisiva ni nronraqama kyero ni titaihana
    nte mwia mwakyaakya timwaqi viqana mwia kyaiqa vaisima varina. Nte nkyiara rieqanama
    mwaa quara qara ntumwa tena. Tiri mwanriqavanto tiri tivitaari vaisiva Iesusi
    Karaisiva, mwiva tiri avuqavuma timwa taihatara tita, nkye tiri nraantanteta kyuqe
    mwakyaakya nritarero vahira riemwaqi vi variarave.
  yrb-yrb: Na Saimoni Fita Yesu Kerisonu gaukara amara. Nana Danu afosoro amara, nana
    ewa owawa ue odatane. Ya naueta uwaraba wemaro nauawe. Nana Godi nautatane enanari
    yana Godi nautaitaba yanu nauetana arotorowa. Yesu Keriso yanu ma wiroeta Godi
    Dawana kobererau. Dana nesia rorowarau utasute i naueta yaba arotorowa matasu.
  maa-NT: '''A̱n, xi Simón Pedro ''mì‑na̱, nga ''a̱n xi chi̱''nda‑la̱ Jesucristo ma,
    ko̱ nga ti̱koa̱ ''a̱n tsibíxáya‑na̱, tìsìkasén‑nò xo̱jo̱n jè, jñò xi ngásòn ''ñó
    ndaà mokjeiín‑nò koni s''ín mokjeiín‑naje̱n; nga xi̱ta̱ kixi̱‑né jè Jesucristo
    xi Nainá ma ko̱ xi ochrjekàjiìn‑ná kjo̱''in.'
  mcq-mcq: Na Saimani Pita kaꞌene Jesu Keriso oni pwea ꞌee apasorui ea kaꞌene puni
    nimairoa nikwisuꞌina ꞌee núni Godi ꞌee niꞌajúhiꞌina Jesu Keriso oni arira maijihuni
    vaji núra apejajaꞌinaꞌe apejajihi punaꞌe veju.
  sus-A: ﭑ تَن، سِمٌن ثِيّرِ، عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ كٌنيِ نُن عَ شَ شّيرَ،
    ﭑ بَرَ يِ بَتَاشّ سّبّ وٌ مَ. وٌن تَن نَشٍيٍ بَرَ دَنشَنِيَ عِسَ مَ، وٌن بِرِن
    بَرَ دَنشَنِيَ كٍرٍن سْتْ وٌن مَرِفِ عَلَ نُن وٌن نَكِسِمَ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ شَ تِنشِنيِ سَابُي رَ.
  jpn-1965: イエス・キリストのしもべであり使徒であるシモン・ペテロから、私たちの神であり救い主であるイエス・キリストの義によって私たちと同じ尊い信仰を受けた方々へ。
  fra-SBL: 'Simon Pierre, serviteur et apôtre de Jésus-Christ, à ceux qui ont obtenu
    avec nous une foi aussi précieuse dans la justice de notre Dieu et Sauveur, Jésus-Christ :'
  yka-yka: Sulat inin amban aku, si Simon Petros, dambuwaˈ daraˈakan Isa Almasi, duk
    kawakilan ku weˈ ne dinaˈak magmahalayak lapalnen. Pasampayku sulat inin piyu
    si kaˈam kēmon meˈ masandel pu si Isa Almasihin. Iye Tuhanten bi duk iye manimbul
    kitehin bi. Peggeˈ bentel iye, gaˈ kite bi pinagbiddaˈ weˈ ne saguwaˈ sandel pinapīne
    dem ateybin duk sandel pinapitune dem atey kamihin saliˈ-saliˈ du mahalgaˈ.
  mle-mle: Wun Simon Pita-adiwun. Jisas Krais dikidi yawiy duw tikuw, diki maaj karay-kwanadi
    duw-adiwun. Wun ki lapa nyig sukwutuwa gwur Godak wukijibir tikwanadiy duw takwak.
    Gwurak gwuradiy Godak wukijibir tikwagwuradiy mawul, nyanadiy Godak wukijibir
    tikwabanadiy mawula pik, subw yinadiy dikik. Jisas Krais nyanadi God, nyanadi
    nyanaam Nyigildi Duw, diki mwiyir tikwana mawulaar di nyanadiy mawulaam sisuwdidiyan
    nyan atawa Godak wukijibir tibakikik.
  shp-NTPO: Ea Simón Pedro riki, jawen yonoti iketian, Jesucristonbi raana. Ja non
    Dios betan noa kishpinmaa Jesucriston, atibi keskáakin jato akai iken. Ja non
    aká keskákinribi jakonhakin maton non Ibo ikonhabora, en saludo bomai.
  aom-aom: Simon Peter na Iesu Keriso-are muemu vaejahaje ae jevoromo hesi apostle
    jeve. Keriso mae uehorovaruje aribövioho naro jemesi örire jajive. Noehu Keriso
    mae uehorovoromo ajiꞌe mu ma baejarëhi jemëꞌo mae uehorovoromo ajiꞌe mu ma gemuoho
    baejarijeje. Ëhesi bëhoho gemu börömëro jiëꞌëro namiromo muebejavuoromo mare bamavuaje
    aho Iesu Kerisoro avoho uehorovoromo jemëꞌo noꞌo gemuoho gövuajëro jiëꞌëro ëhuni
    no mu ma bojamuijadëhi jemesi örire ëhi bojëmamu baejarijeje. Ëhuni naro jemesi
    örire jejëmije.
  geb-geb: Gu Saimon Pita, gu Zisas Krais farasarigi 12 thɨgi ŋaara guma mbe ma. Gu
    vhɨra ana ŋaara guma ma. Ana nza Fhe Bakɨme ma. Ana taagi nza ndi guma ma. Gu
    kha gava khergiap, nde guigira Zisas khothɨgap, ndɨkndɨga vhuuŋ ndigi gumgi gu
    mbigi, gu anan nde ndi mbai. Nde Zisas Kraisan tɨvar vhuuŋ, nde guigira ana khothɨgi
    tɨv, ana guigira nza ana khothɨgi tɨvara fara muuŋgi.
  bsj-bsj: cimon Bitru bwe changa kangye bwe tomange yeecu kiriti ki nobo wo yo digyer
    lumar bilenkerer nawo bi yoweu mulangum ki nobo woyo diger tumar bilenkerer nawo
    bi yow mwor kwaamar kange nii chokka beko yeecu kiriti.
  cak-cak: Yin Simón Pedro, rusamajinel y ru-apóstol ri Jesucristo, nintak-e ri vuj
    re' chive rix ri ivilon ri nimalaj beyomal chi cukul ic'u'x riq'uin, achel mismo
    kilon roj, y ri' roma ri Kajaf Jesucristo ri ka-Dios, choj nu'on pa kavi' chi
    nimalaj konojel.
  chf-NT: Aj Simón Pedrojon. Aj Jesucristo cä Yum, y no'onba u yajc'äncanon. Cä tz'ibän
    ni junda tuba cä täscäbenetla anela que a tz'ombenla u t'an Dios. Ni a tz'onänlaba
    igual chich ca' ni acä tz'onän t'ocobba. Cä'bintela cä tz'onänla uc'a Dios, ni
    Cajjäpomla aj Jesucristoba, u chen tu toja t'oc cäpetela.
  tlf-tlf: Nugumal nuubip aga? Niyo Saimon Fita Yesus Krais imi ogok kemin tinum e
    minte kalaan tinum no nita suuk kon koyo ipmi dola kobelan o ageta kale, Yesus
    Krais beyo numi God e minte, beta numi ilim bo no ke-se kale, bemi aget fugunin
    uyo, maak beta win tibin e minte, maak beta win tibin binim no agan-bom-nalata,
    kanubesaala binim kale, alugum nuyo atin ki maagup dong dogobelata, ibo Krais
    ilami kalaan tinum numi tambaliim kup God imi ilak do-sulup ulutap ke-silip kale,
    suuk kon koyo alugum ipmi finang kwaabeli no tuluk o ageta ko.
  piu-2006: Ngayulu Tjaaman Piitalu piipa ngaatja wakara wantirriyaṉi kulintjakunyurra.
    Yiitju Kurayitjaluṉi irriṯi watjaṉu ngayulu palumpa waarrkana nyinanytjaku. Yiitjuku
    walytja tjuṯa nyurrangarri ngurra kutjupa kutjupangka nyinanyi. Nganaṉa tjungungku
    kuliṉi Katutjalu Yiitju Kurayitjaluṯarra tjukarurru kutu palyalpayi. Yiitjulu
    nganampa kuya waṉipayi.
  poh-NT: Reꞌ hin, hin Simon eh Luch i ricab nibihnal. Reꞌ hin, hin raj camanom i
    kAja̱w Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric eh reꞌ woꞌ reꞌ xiripahba̱ꞌ chi aj
    kꞌorol ribiral i ricꞌuhbal. Reꞌ hu̱j wili til reꞌ hin cꞌahchiꞌ nitzꞌihminic je
    reh aweh hat-tak wich aj niminel reꞌ xaꞌn tak jeꞌ ricab xkaꞌn i hoj chi xkachꞌica̱ꞌ
    kacꞌux chiri̱j i Jesus eh kꞌe̱ꞌ lo̱kꞌ chaweh tak i chꞌiquinic cꞌuxlis naꞌn tak
    chiri̱j i Dios jeꞌ woꞌ chiri̱j i Jesus reꞌ Aj Coꞌlonel keh ruꞌum chi coric wach
    ricꞌux.
  tue-tue: Yʉʉ Simón Pedro Jesucristore padecotegʉ cʉ̃ʉ̃yere wededutigʉ beserigʉ mʉ́ãrẽ
    ãñudutia. Niipetira ʉ̃sã tiiróbiro padeoráre atipũrẽ́ jóaa. Marĩ Jesucristore
    padeoré ãñuré peti niiã. Jesucristo marĩ Õpʉ̃ marĩrẽ netõnégʉ̃ diamacʉ̃́ tiigʉ́
    niiĩ. Teero tiigʉ́, marĩrẽ sĩcãrĩbíro cʉ̃ʉ̃rẽ padeorí tiirígʉ niiwĩ.
  bjp-bjp: Ia Saimon Pita, ia nenge fafauun ke nenge aposel ke Iesu Karisito. Ia sisiit
    usuf gam ae gam ka kep ta rokap na unune, arae kimem sabin, wara na tortores na
    sinangu God Tom Fafaliu kirer, i e Iesu Karisito.
  xon-xon: Min Simonn Piita u ye Yesu Kristo aakpambal ni waatutunn na le ŋmee kigbaŋ
    kee m di tii nimi bi gaa timi Aawumbɔr Yesu Kristo u gaal timi lir na ki kii na.
    Waah ŋan sakpen pu na le u cha ni gaa u ki kii ke ti mu aah nan gaa u ki kii pu
    na.
  tzo-ZNT: Voꞌon Simon Pedroon, ta jchꞌun ti cꞌusi chiyalbe ti Jesucristoe. Yajꞌapoxtolon
    yuꞌun chcal aꞌyuc ti cꞌusi yaloje. Chajcꞌoponic tal ta vun yuꞌun coꞌol jchꞌunojtic
    ti jaꞌ cajvaltic ti Jesucristoe, ti jaꞌ istoj jmultique. Yuꞌun coꞌol xcꞌuxubinojotic.
  mpm-NT: Maa ri kuu Simón Pedro ti junukuachi ri nuu Jesús, ya kuu Cristo. Junukuachi
    ri chi ni nakaji ya ruꞌu ja na kuu ri apóstol nuu ya. Ti chaa ri tutu jaꞌa nuu
    ra naa ra, ja suni ka kandixia ra ya, chi ni kachi Yandios ja tukaa ga jnaꞌnu
    ndatu ra jiin kuachi ra. Tukaa jnaꞌnu ndatu ra, chi ni ka kandixia ra jniñu ñaꞌnu
    ni saꞌa Cristo Jesús ja kuu yoꞌo naa yo.
  ots-NT: Nugö, dúr Simón Pedro, ʉ́r jandaderogui car Jesucristo. Guegue‑ca̱ bi ddajqui
    cam cargo pa gu xij yʉ cja̱hni nʉr tzi ddayo jña̱. Por digue na̱r carta‑na̱, dí
    nzohquijʉ, nuquɛjʉ, xcú cjajʉ í ba̱jtziquijʉ ca Ocja̱, como guegue bi nzojtiqui
    quir tzi mʉyjʉ, cja̱ gú hñemejʉ car Jesucristo. Parejo xtú töhtibijʉ cár tzi tti̱jqui
    car Cristo, nugöje ndí yojme car Jesús bbʉ mí bbʉjcua jar jöy, cja̱ nuquɛjʉ, gú
    hñe̱me̱jʉ, pe jí̱ xquí cca̱htijʉ. ʉm Cja̱a̱‑göjʉ car Jesucristo. Guegue‑ca̱ bi
    du̱ pa bi ddajquijʉ car nzajqui ca jin da tjegue, dí göhtjojʉ.
  hoy-hoy: शमौन पतरस उन दी टु, जो यीशु मसीह अन्द दास अदिक प्रेरित आर, आ लॉकुर हेसुर
    यार नामव परमेश्वर अदिक उद्धारकर्ता यीशु मसीह अन्द न्याय इन द्वारा नाम घाई किमती
    विश्वास प्राप्त माळ्यार.
  amo-amo: Simon Bitrus kucin nin gono kadura in Yesus Kristi, uncindu kita na lenge
    na ina seru uyinnu sa uyenu ucine urume nan ghiruk, uyinnu sa uyenu nan nya katwa
    kacine Kutelle in Yesus Kristi.
  pjt-pjt: Uwa, Jesuku walytja tjuṯa, ngayuluṉa Simon Peternya Jesuku Christaku tjukurtjara,
    panya paluṟuṉi wituṟa iyaṉu palumpa tjukurpa aṉangu tjuṯangka wangkanytjaku. Kaṉa
    lita nyangatja nyurampa walkatjunanyi, panya nyura nganaṉa puṟunypa alatjiṯu Jesuku
    Christaku puḻkaṟa mulamularingu wantinytja wiya. Panya paluṟu Godanya, nganampa
    panya wankaṟunkupainya munu panya tjukaṟuru alatjiṯu nyinanyi. Kala nyara palulanguṟu
    palula wangaṉarangku kulilpai panya paluṟu tjukaṟurungku nganampa palyaṉu wiṟu
    mulapa.
  cwe-cwe: Niye Saimoni Petili, msang'hani na mtumigwa wa Yesu Chilisito. Nomwandikilani
    mweye muli kwa unovu wa Yesu Chilisito, yeli Mulungu na mulopozi wetu mwing'higwa
    uhuwilo uja uja woufaya fana uwetu.
  daa-NT: Nun Simon Piyer, gay riyor ka Iisa Masi ho *paliiney. Ŋa nun ko siirit maktumne-anta.
    Nu siirkon loko, kuŋ gee kuuk aamin ɗo Iisa ar kaak nin aamintu. Imaante taat
    sellen̰-an, gi gasit min ɗo Iisa Masi, ŋaar ko Buŋte ho Gay Jilinte. Ŋaar ko gin
    ay maanna iŋ botiliy.
  mlp-mlp: Yaqmo Saimon Pita, ya Yesus Krais ago kabibiy matta teq ya in ago Aposel-mo.
    Yesus Krais-mo in i gigo God iyim in i gilumsihim giwamta. In daq titnonta emim
    in ago suleq i Aposel igta naqmo in ne nagtamo. Negan i ginad helta usaqta nazaq
    nogmo ne ginad ussa iyan ya ne gimen sansandek ka mar tonim eman leh negaq.
  ape-C: Eik Saimon Pita douk yape shakamum Jisas Krais yenek ananin mour aria nagraehe
    um inek mour aposel um inak ikripesh ananin baraen aria yenekumepogu apudok shup
    ipak. Eik yenekapumagu ipak arpesh douk parao enyudok atin dodogowinyi bilip kabi
    douk apak maraen iri um. Jisas Krais apakin Iruhin douk nataurumap narapi mape
    wosik iri nenek yopihi atih aih aria nataurumep pemnek ananin baraen pasuhwen
    dodog.
  bgs-bgs: Sakán si Simon Pedro na ágsuguánnán asta apostoles i Jesu-Cristo. Igsulatta
    tun ákniyu na igpamaké na magunawa áknami na igpamaké kandin. Ni kapamaké ta igbággé
    áknita ukit ki Jesu-Cristo na Manama ta asta Taratábbus na igimu áknita na nángngà
    tun ta saruwan ka Manama.
  faa-faa: Yasu Keresomo tarira aporo soko ipi aporo raipane soko anopo. Ano Saemone
    Pitamo reaki sawi one poparaka makerakanapo. Arirakano kakaro ereketaesa susuane
    Yasu ipipo. Yasu Keresoane isiapo Kotipo. Arirakano isu Mafasira Aporoane Yasu
    ipipo. Yasumo makata aina ereketae rakisia aeyaka isu mafasisiapo. Eane ereketae
    reasasamo, isiapo tarira aporomo Kotiaki himu hakásaraka hemaka apura ayiáka,
    repo soko Kotiaki himu hakásaraka ayiáka hemakapurakanapo. Himu hakásaraka hemakapurane
    makata kotesapo. Re himu hakásaraka hemakapura aporo hinamoaki nōmo sawi one
    poparaka makerakanapo.
  kik-kik: 'Nĩ niĩ Simoni Petero, ndungata na mũtũmwo wa Jesũ Kristũ, Ngũmwandĩkĩra
    marũa maya inyuĩ arĩa mũrĩkĩtie kwamũkĩra wĩtĩkio wa goro o ta ũrĩa tũrĩ naguo
    nĩ ũndũ wa ũthingu wa Jesũ Kristũ, ũrĩa arĩ we Ngai witũ na Mũtũhonokia:'
  cap-NT: Wejr Simón Pedruqui anc̈hucaquin cjijrz̈cuc̈ha. Wejrqui Jesucristuz̈ manta
    payiñ z̈oñtc̈ha. Niiz̈ uchta apostoltc̈ha. Yooztan Jesucristo Liwriiñiz̈tan z̈oñinacz̈quiz
    anaz̈ illillza; legaliz̈ niiqui. Jalla niz̈tiquiztan anc̈hucmi wejrmi Jesucristuz̈quin
    kuzziz cjen Yooziz̈ tjaata kamaña tanzinc̈humc̈ha. Ancha zumac̈ha nii kamañaqui.
  ksr-ksr: Saimon Piito niinoŋ oŋowo qaa amiŋ mobombaajoŋ tere koi oojeŋ. Jiisas Kraistnoŋ
    wasiŋ nono aposol kolooŋ weleŋ qeŋ muŋ laligoŋkejeŋ. Beŋ Anutunananoŋ Hamoqeqe
    Toya Jiisas Kraist wasiro kamaaro iwaajoŋ ama qaanana jeŋ tegoro solaŋaniniŋ momalaarinananoŋ
    kolooro. Oŋo momalaari iikayadeeŋ buŋa qeŋ aogi sewaŋa uuta kolooro nono kaaŋa
    simbawoŋawo laligoju.
  eng-TNT: Simon Peter a seruaunt and an Apostle of Iesus Christ to them which have
    obtayned lyke precious fayth with vs in the rightewesnes that commeth of oure
    God and savioure Iesus Christ.
  sbs-sbs: Simone Pitolosi, muhikana ni mu apositola wa Jesu Keresite, kwavo vava
    tambuli intumelo ya vutokwa i swana uvu neswe hatu va i tabuli, intumero mu ku
    chena kwa Ireza ni Muhazi Jesu Keresite.
  sue-sue: Na Simon Petoro, Yesu Kristora bua mai ata aposolo, ami ge ei awa gainona.
    Nikare tuma diai nasokare ine puro nowewa nimorekare ge gainona. Tuma diai awa
    Tua nasokai ata Korawai Ema nasokai Yesu Kristo meni potinu puro nowewa awa. Are
    nu tuma diai nasokai gawi ewanana inowia awa.
  fra-NCL: 'Simon Pierre, serviteur et apôtre de Jésus-Christ, à ceux qui avec nous
    ont reçu le précieux don de la foi dans la justice de notre Dieu et du Sauveur
    Jésus-Christ :'
  snn-NT: Yë'ë, Simón Pedro hue'eguë, yua Jesucristo ta'yejeiye yo'o cuencuesi'quëbi
    baguëni Jaë'ë caguë, baguë yo'ore conguë ba'iyë. Ja'nca ba'iguëbi, mësacua Jesucristoni
    si'a recoyo ro'tajën ba'ijënna, mësacuani utire toyani saoyë yë'ë. Mësacuabi yëquëna
    cuencuese'e'ru Riusu re'o bainreba cuencuesi'cua ba'ijënna, Taita Riusu, mai Ëjaguë
    Jesucristo, bacuabi mësacuare'ga ëñajën, Ai re'oyereba ba'i hua'na'ë cajën bojojën
    ba'iyë, Cristobi tëani bacuare sëani.
  atb-NT: Yesuq Hkrisduq é dui-nhâng zoshâng eq lagyo nghut sû, ngò Simun Petruq gi,
    nga-nhûng é Garai Gasang eq hkyi yù Sû nghut é Yesuq Hkrisduq é dingmán hkyô dông,
    ngamoq su, hpaû dik é lumjíng hkyô lé hap yù bê bâng chyáng dang kyô kat lhê.
  cek-AK: 'Jesu Kri ih tamna, patoeh ih kami maeto ah kaom, Simon Piter mah, aicae
    Sithaw hoi pahlongkung Jesu Kri toenghaih rang hoiah aicae baktiah atho kana tanghaih
    tawn kaminawk khaeah tarik ih capat:'
  bkd-bkd: Iyan a si Simon Pedro ha suluguen daw apostol hi Jesu Cristo sa migsulat
    taini. Sinulatan ku inyu sa amin din pagtuu ha iling kamahal hu kanay ha pagtuu
    pinaagi ki Jesu Cristo sa matareng ha Dios daw Manluluwas taw.
  ctu-76: Joñon Simón Pedrojon. Ajtroñelon i cha'an Jesucristo. Yajcʌbilon bʌ ajsubt'añon
    ñumel i cha'an. Mic ts'ijbubeñetla ili jun jatyetla lajal xuc'ul chʌncol bʌ la'
    ch'ujbin bajche' mi lojon c ch'ujbin cha'an tyojʌch lac Dios yic'ot Jesucristo
    ajcotyaya bʌ lac cha'an.
  lac-NT: A teno' Simón Pedrojen. Caj in ts'ibta techex a je' ju'una'. A teno' u c'urewen
    Jesucristo. Raji' Jesucristo caj u tuchi'ten. A teno' caj in ts'ibt a je' ju'una'
    techexa' quire' caj a wacsex ta worex ti' Jesucristo. Rajen taj ij corex cu yirico'onex
    C'uj yejer ic Jaj Ts'urex Jesucristo a mac caj u tacajo'onexe'.
  xla-xla: Na꞉ye Saimon Pitapo, Yesu Kelisotapo Taiya dle oko hamilati ya꞉ yu dla
    salladepo sela꞉lalo oplamipo. Yesu Kelisota di God halemama di pasakalo gadlalo
    halapo. Epedeme ya꞉tapo di watle mikadepe dle ka꞉dle hamiwa, epapeleye matle wua꞉
    watle hamiwapo. Adipalati, ya꞉ye woloma ka꞉dle koko siyapo tlo halalo oplamipo.
    Epapedeme na꞉tapo wua꞉ watle yu ilimale iye hamima.
  xav-NT: Wa hã Sima Pedru, Zezu Cristuhu ma romhuri'wa, duré ĩsadawa wasu'u'wa, wa
    ãma aima rob'ui'éré za'ra wa'wa, wasiré ĩsazei'wa 're ĩ'anomro aba mono norĩ ma.
    Wanhib'apito 'Re ĩhâimana u'âsi mono hã wẽ uptabi di. Wa'anho'reptui'wa Zezu Cristuhu
    zama wẽ uptabi di. Wẽ uptabi zahuré wa, ma tô te te 're aipawaptob za'ra wa'wa,
    wasine asina 're umnhasi za'ra wa'aba mono da, te te 're asõ'reptu za'ra wa'aba
    mono da.
  cuk-cuk: Ani Simón-Pedro, Jesucristo-e-mai, degi, e-sapin-bur-dummadga-gumogaga
    nugsalesmogadid. Jesucristo-anmar-Bab-Dummad, anmar-Abonogedid, e-ibmar-inniki-imaked-ular,
    bemar anmaryob Jesucristoʼgi-bensuli gunonimarmogad. An bemarse garda narmaksiid.
    Be we-Jesucristoʼgi-bensuliguedi, anmarga, degi, bemarga ibnuedga gunonikid.
  tbf-tbf: Eou e Simon Petro, ken petspets ma ken aposol e Iesu Karisito. O vavataor
    rakot senga ese nga tate suvuon mi vodovodon tuktuk ian ta potokivout malan segei.
    Nga te suvuon ine mi vodovodon tuktuk simi vunan ken sinavei magiet Raban ma mi
    Ka ni Vavato e Iesu Karisito a duis.
  uig-CYR: Әйса Мәсиһниң қули вә расули болған мәнки Симеон Петрустин Худайимиз вә
    Қутқузғучимиз Әйса Мәсиһниң һәққанийлиғи арқилиқ биз билән охшаш қиммәтлик бир
    етиқатқа муйәссәр қилинғанларға салам!
  ikw-NT: Mawa, Saịmoni Pita, nye izi nụ nye dazịsni anya Jizọsi Karaịsi, naagbaznenu
    anụ ọkwukwo izi ka, anụ ele hiteru n'ome mma Chiokike nụ Nye Ọznohia aị Jizọsi
    Karaịsi kehịa ọkwnata ovu zị okne ọnu ahịa lele ke aị.
  khs-khs: 'Yesu Kelesoyewi apasolo walosene senawana E tima:na: tisene senawana nekeye.
    Newa Saimone Pitayewi kima sawi we momate tiye selawatakeye. Aputa: heneye hekeya
    sopowa Yesu Ene ekeye. Yesu Kelesowa nini Kotekeye. Yesuyewi nano ketea alusene
    hekeya timiya emi niwa mene silikeye. Ewa hekeya enenase, niyewi Kotema himu semetei
    esa: matana hanosene aluse, kiyawala Kotema himu semetei esa: aluse matanesekeye.
    Kili himu semetei esa: matanesene sena kesalema neyewi sawi we momate tiye selawatakeye.'
  dwr-ENT: ታኒ ሲሞኒ ጴፂሮሲ፥ ዬሱሲ ኪሪስቶሳ ፂሎቴ ባጋና ኑዋ ማላ ኣማኑዋ ኣኬዳዋንቶ፥ ሃ ዳቢዳቢያ ፃፋይ።
  pma-pma: Inau, Saemon Pita, slev ka eiloheh tai onen Iesu Kristo, namutis leta koanik.
    Namutisi vat min koakeil akur demkatien tai koa tahos imok suval onomai. Demkatien
    koanek ka ven tounah keil koa Iesu Kristo koa mal revi mumoni. Kei vi Ahi orer
    koa mutut ir ka san demkatien koanek min ir.
  atd-NT: Ka soini no sulat, ligkat kanak no si Simon Pedro. Nohimu a no uripon woy
    suguanon ni Hisu Kristu. No ogsulatan ku sikaniu no nigtuu on kandin. Sikandin
    ka Magboboot ta woy Talagpangabang kanta. No nabogayan kow rin to pogtuu now no
    ogpokounawa to kanami no pogtuu su maroyow si Hisu Kristu no waro og-umalagon
    din.
  tel-2017: యేసు క్రీస్తుకు బానిస, అపొస్తలుడు అయిన సీమోను పేతురు, మన దేవుడూ, రక్షకుడూ
    అయిన యేసు క్రీస్తు నీతిని బట్టి మాకు సమానంగా అమూల్యమైన విశ్వాసాన్ని పొందినవారికి
    రాస్తున్న సంగతులు.
  hat-BSA: 'Simon Pierre, yon sèvitè-atache nèt, e apòt a Jésus Kri, a sila ki te
    resevwa yon lafwa menm jan ak nou yo, pa ladwati Bondye ak Sovè nou an, Jésus
    Kri:'
  top-NT: Aquit Simón Pedro tí cmacama̱xqui̱ni̱t quilatáma̱t Jesucristo y quili̱lhca̱ni̱t
    nacli̱tanú ixapóstol tí nali̱chihui̱nán, cca̱ma̱lakacha̱niyá̱n jaé carta huixín
    tí li̱pa̱huani̱tántit ixtachihuí̱n na̱ la̱ aquín porque ca̱najlani̱táu xlacata
    Quinti̱cucán Dios y Quimpu̱chinacán Jesucristo tí milh quinca̱lakma̱xtuyá̱n hua̱k
    tama̱kantaxtí tú tama̱lacnú.
  msk-msk: Ako si Simon Pedro na apostol na sogwanun ni Jesu Kristo. Yagasolat ako
    kamayo na arag yamanarig kang Jesu Kristo. Magonawa yang kanatu pagtoo wakaw arag
    kamo yakaambit sang panalangin naan tungud kay matarong si Jesu Kristo na kanatun
    Dios na Mallorowas.
  gyr-NT: Che, Simón Pedro, apóstol, Jesucristo rembiguai aico. Co aicuachía che ñehe
    pẽu nara, pe peipɨsɨ vahe yande Yar rese pe yeroyasa avɨye vahe inungar ore. Esepia,
    yande Yar Tũpa, yande Pɨ̃sɨrosar Jesucristo seco ɨ̃vi vahe yuvɨrecoi.
  kmh-kmh: Yand Saymon Piyta, Jiysis Krays nup woŋg giy, minim nup dand tapiyn. Minj
    tiksipiyn kun biy, nimbip biynimb Jiysis Krays Gor suŋ-tep chin ak gos tep ñiyiŋg,
    biynimb di Nop yip jimñiy ayip ak niŋiy, nup chiŋgem, jimñiy tep gakniŋ mindpun
    gok tiksipiyn.
  ukr-ONPU: Симон Петро, раб і апостол Ісуса Христа. Тим, хто завдяки праведності
    нашого Бога й Спасителя Ісуса Христа отримав таку ж дорогоцінну віру, як і ми.
  emi-emi: Aghi Saemon Pita, tau ngai uungu me apostolo ieghi ta Iesu Karisto, Apitipiti
    atu etaimim lo atoa aikaaiaaimim nonginaaili aikaaiaaimami. Am ghe ghaala ia o
    niaikaaia ngateva tale ghulughulueniaane Iesu Karisto, kapuita Goto ia me tau
    ngai asaangiita ia.
  zpv-NT: Naꞌh nin naan Simohn Pehdru, ruꞌnnahnn xtsiꞌn Jesucristu nee naa zahn tuhbi
    pooxtla xteenn Ñiꞌh; rucaꞌhn dxihtsi riiꞌ loh tu ziga naa tu xpwiinn Jesucristu
    nin riachii stoꞌ raꞌ ñiꞌh xchiꞌdxyi Dxiohs talpaꞌh ziga riachii stoꞌ nu xchiꞌdxyi
    Dxiohs nin rusiaa xtuhlda nuꞌh pur lah Jesucristu.
  gux-gux: Mini SIMONO PIELIJESU KILISITInaacemo leni o tondo n diani yi poli tili,
    yinba yaaba n taa leni ti ki baa ya dandanli n tie bonmoanla, kelima ti TIENU
    leni JESU KILISITI ti candaano teginma po.
  kos-kos: 'Ma sel Simon Peter, sie mwet kulansap ac mwet sap lun Jesus Christ — Nu
    sin mwet su itukyang tari nu selos sie lulalfongi su saok oana lulalfongi lasr
    uh, ke sripen suwoswos lun God ac Mwet Lango lasr Jesus Christ:'
  ibo-ibo: 'Ọ bụ Saimọn Pita, odibo na onyeozi nke Jisọs Kraịst, Na-edegara ndị niile
    anyị na ha ketara otu ụdị okwukwe a dị oke ọnụahịa, nʼime ezi omume nke Chineke
    na Onye nzọpụta anyị Jisọs Kraịst akwụkwọ ozi a:'
  yml-yml: Yau Saimoni Fita, Iesu Keliso yana tofolova wata ꞌana tomataꞌaulele a vekaiwa
    ꞌomi Iesu ꞌana tovetumaganavo ꞌwaimie. ꞌAda Toꞌitaꞌitaꞌi Iesu Keliso ꞌasaꞌaiana
    taunina yada Yaubada, vetumagana i velema yana veimea tonovina ꞌwainega, ꞌomi
    wata baniꞌodi vetumagananina i velemi, naninina ꞌaiꞌaiwabu bwaikina ꞌwaideye.
  ory-ory: ଶିମୋନ ପିତର, ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କର ଜଣେ ଦାସ ଓ ପ୍ରେରିତ, ଆମ୍ଭମାନଙ୍କ ଈଶ୍ବର ଓ ତ୍ରାଣକର୍ତ୍ତା
    ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କର ଧାର୍ମିକତା ହେତୁ ଯେଉଁମାନେ ଆମ୍ଭମାନଙ୍କ ସହିତ ସମାନ ଭାବରେ ବହୁମୂଲ୍ୟ ବିଶ୍ୱାସ
    ପ୍ରାପ୍ତ କରିଅଛନ୍ତି, ସେମାନଙ୍କ ନିକଟକୁ ପତ୍ର ଲେଖୁଅଛି।
  bzj-bzj: Dis leta da fahn mee, Saiman Peeta, weh da wahn servant ahn wahn apasl
    a Jeezas Krais. Ah di rait dis leta tu aala unu weh shayr di sayhn preshos fayt
    weh wi gat; dis da fayt weh Jeezas Krais, wi Gaad ahn Sayvya, gi wee kaa hihn
    da di Wan weh mek wi rait wid Gaad.
  chk-chk: Ngang Simon Petrus, eman nöün Jesus Kraist chon angang me soukünö, üa kapong
    ngeni ämi mi angei eu lükülük mi aüchea usun chök äm ren än ach Kot me Chon Amanau
    Jesus Kraist pwüng.
  ssd-ssd: Ye Simon Petrus Yesus Kristus tuku piro taŋgo nu tuku aposel ye tane ndoŋ
    pasatam prowet. Siŋgine Kuate siŋgine muskil kile-tidiŋge siŋgam tuku taŋgo Yesus
    Kristus nale wam kumumbi kik le tane ŋgamuŋgal son ŋgade ta sine ndoŋ alonu kumu
    kumu teg.
  acr-TNT: Riꞌin, Simón Pedro, in jun aj chac y takoꞌn re ri Kanimajawal Jesucristo.
    Cantzꞌibaj pan wa carta che alak, janipa ri yaꞌtal che alak cacubiꞌ cꞌuꞌx alak
    rucꞌ ri Cristo jelaꞌ pachaꞌ kaꞌanom riꞌoj. Waꞌ wa chomilaj cubulibal cꞌuꞌxaj xyaꞌ
    chike konoje ruma ri ka Dios y Colobenel Jesucristo, ma Rire lic jusucꞌ ri cuꞌan
    kucꞌ.
  rop-rop: Orait, mi na Saiman Pida, en mi wekinmen blanga Jisas Krais, en mi na speshalwan
    mishanri blanga im. Wal mi raidimdan dijan leda langa ol yumob pipul hu bilib
    langa Jisas Krais. Im na det God blanga wi hu oldei dum wanim rait en hubin seibum
    wi, en imbin meigim yumob bilib langa imselp seimwei laik melabat bilib langa
    im.
  mee-mee: Ka iau ae Saimon Pita a iau a akumangngatulu ba aposel orae Iesus Karais
    kanna. Iau ka papaꞌe lau laekia te miau raka rave lopatokona matana kena mana
    a kunna bollau raumana ora mangng rave kurumea bainga reke tupu onrae Iesus Karais
    a i a Nutu ae ita bae Aravunglelekana ae ita kuma ki.
  dif-dif: Symeon Petrus, Jesuni Christuni mili ja Apostel, tanangu, tanali ninaldramata
    morlalu ngundrana pirna ngaianangunto maninala ngaiananaia Godaia ja Kulkanipirnaia
    Jesuni Christuni talkulani;
  gam-gam: Na Saimon Pita. Na Jisas Krais nuye kogoye una molo, aposel kogo yendo.
    Krais ge nono Godne moro, une nono i yem wori una molo, singare du dje yei al
    ge ye wo pille, pillgi dji. No wo pille, pillgi djinmon mal ge ye pillgi embe
    dji pille, na pepa bolo ye aundo.
  nou-nou: Na Simon Peter Iesu Keriso da kondade ari embo edo Iesu da binga atopatari
    embo mi ove eiawa jivena. Edo na ingo tumonda ari nangoda da awodo kumbusewa embobo
    ainda yei jivena. Ingodenaso God de soregari embo Iesu Keriso embo berari da yei
    ari da awa berari edo ira amimi tumonda ari eiawa ingodenaso yei ititisira.
  mqb-NT: Sə vindek ayak ɗerewel a anan nə nen Simon Piyer. Nen ɓile ana Yesu Almasihu
    aday ɗo maslan anahan re. Nə vindek ikwen ayak anà kwanay ɗo sa njaɗ sa ɗaf apan
    nga kawa manay a re ataya awan. Wita nə way lele awan anga kwanay, lele anga manay
    a re. A təra matanan, anga Yesu Almasihu nə winen ɗo ɗiɗek awan. Winen nə Mbərom,
    aday winen ɗo a sa tam mənuko a re.
  ape-B: Yek Saimon Pita douk yape chakamomu Jisas Krais yenek ananin moul ali natalihemu
    inek moul aposel umu inak iklipech ananin balan uli yenekumepagu asudak pas ipak.
    Yek yenekasumagu ipak elpech douk apalau enyudak atin dodogowinyi bilip kobi douk
    apak malawen ulimu. Jisas Krais apakinu God douk nagakomapu nalawapali mape kalbaluli
    nenek duldulin atin pasin ali anagakomepu pemnek ananin balan pahwen dadag.
  grc-F35: Συμεὼν Πέτρος, δοῦλος καὶ ἀπόστολος Ἰησοῦ Χριστοῦ, τοῖς ἰσότιμον ἡμῖν λαχοῦσιν
    πίστιν ἐν δικαιοσύνῃ τοῦ Θεοῦ ἡμῶν καὶ Σωτῆρος, Ἰησοῦ Χριστοῦ·
  cav-NT: Era rique micuanaja quirica cuadishaya, micuana Jesús queja ecatyati cuanaja
    ishu. Simón Pedro ique, Jesucristo merequique. Tuja yana atsaquique ique. Tuque
    tuque ecuanaja Yusu, Ecuana Inajacamerequique. Tuquetu dyaque tuyu nerique. Tura
    micuana tuaqueja catyatishahua, ecuana tuaqueja catyatihua bucha. Ecuana tuaqueja
    ecatyatique tu ai dyaque tsuje arida buchique.
  kgp-NT: Simão Pedro tỹ ãjag mỹ carta rán hã vẽ. Jesus Cristo tỹ inh fẽ vẽ, sỹ ti
    rãnhrãj han jé, sỹ tỹ ti apóstolo jẽ jé. Isỹ ũ tỹ inh mré Jesus Cristo ki ge kỹ
    nỹtĩ kar ag mỹ rán hã vẽ. Topẽ vỹ ẽg kuprẽg, ũn jykre kuryj ẽn vỹ ẽg kuprẽg, ẽg
    tỹ ẽg krenkren han mũ tỹ Jesus Cristo ki ge jé. Nén ũ sér vẽ, ti ki ge mũ ti.
  bvd-bvd: Nau sa Saemon Bita wane ni rao ma na 'aboosol nia sa Disas Kraes ne ku
    kekeda kau fuamolu. Sa Disas Kraes nia na God kolu ma na Wane Kwai faamauri kolu.
    Nia 'adomi kamolu lao 'o'oloa nia ma molu ka manata mamana 'ani nia mala lau guu
    'ani kameli.
  ukr-1871: 'Симон Петр, слуга і апостол Ісуса Христа, тим, що з нами однаку дорогу
    віру приняли по правдї Бога нашого і Спаса Ісуса Христа:'
  apz-apz: Ngko Saimoun Pitaꞌnyoho. Ngko Jisas Kɨlaisɨye syoho ulohofiyo sohwoꞌni
    kakoꞌne hungkuno lɨkuꞌmofo (apousel) syohoꞌnjo hwoꞌnyoho. Jisas Kɨlais kako yahino
    wopɨngoꞌnjo sohwo nakwoe Anɨtuyoho. Kako nakwoe wonyo somjo tohino somtaꞌni isɨhutofonemayoꞌne
    hweho. Sekwo soku oso hisoꞌno upaꞌnontɨfi hungkuno homo somo sɨmeho hiꞌntnnono
    nakwo uyalokuhwone hopa uyontɨfi Anɨtuye hungkunomo aho yokumpohnꞌnyo kemokosyohumalofo.
    Olo hungkuno loso sekumneꞌno mtɨꞌmokalokweno.
  yon-yon: Ne kuu Saimon Pita, Yesu Keresu ye dememan, kwane yembed kinoona ye apaso
    keraan. Nub God, nub Bobni Yaa Burudande Bindoonman, Yesu Keresu kui, kane kane
    ye inamen yorokmo yaambed nuwareb anam andi ibmo kandiwendan, yiib yaa kerek kee
    keendaan.
  poi-NT: Ɨch aXimoj annɨ̱yit́im Peto. Aŋcuyo̱xa̱p jém Jesucristo. Ɨch accám iga aapóstol,
    jém acutsatneta̱wɨɨp. Manjáyáypa mimicht́am jém iŋcupɨcnetaŋwɨɨp jeet́im wɨbɨc
    aŋquímayooyi juuts aɨcht́am. Jeeyucmɨ tawɨ̱pɨctsoŋtámpa jém tanJa̱tuŋ Dios y jém
    tánO̱mi Jesucristo jém taCɨacputpáppɨc.
  wuv-wuv: 'Yau Simon Peter, hemea nafi ma apostle Jesus Christ. Feni ne''iau i dinaa
    a''a ei rona tonaa fei narafawe''ia, fei namina rawani ale''ei fei ona pa''i wagii
    fei wanewaneaa mei Fatela''ana, Jesus Christ, mei Haidaniaa o''ou:'
  quf-NT: 'Kriyiq masiykuna, nuqa Simón Pedrumi Jesucristupa apustulnin kani. Chaynulla
    payllata sirbiq karmi, kay kartata iskribir saludashunillapa. Chaqa qamkunapismi
    nuqakuna yupay kusalata washamaqninchik Dyus Jesucristullapi kriyishaykillapana:
    Payqami kusala allin kar yanapamashanchikllapa nir.'
  yuw-yuw: Noc Saimon Pita, noc Yesu Duichon youp amna orin aposelno itat. Yesu Duic
    yu woi Kopotoroc noni. Yu wömai non wömunodecma öcangyun muuya itonggong koing
    tun öngkung nimogoc. Yui toroc kiapmo nongnongogon tongitacmaha tongga yu kombing
    tobic tobic irot sonin sing kamogoc. Tuna sonthon kombing tobic tobic soni woi
    non aposelho sogidomonma ihorocnogon ogepma sinom idkampac. Oro nocho bapiya ngo
    sontha yongo irim tat.
  hus-NT-1971: Nana’ in Simón Pedro tin t’ojnalil ani tin abathualejil a Jesucristo
    tu thuchanchal axe’ xi u tata’chic ax it pithnenec i huinat alhua’talab abal ca
    bela’ a Jesucristo jant’ini’ huahua’ i belal. Cum lej pututh i Diosil ani i Jec’onthaxil
    Jesucristo jats ta bajumalits antsana’ ca bela’.
  med-med: Na Saimon Pita Jisas Kraist nga kongun wu, wote nombuⱡa rung wu ei ndi,
    mon ti rop, tʉn nga Got, wote Etpa Ti Wu Jisas Kraist nga uⱡ kun kai mbila, tʉn
    etpa, elim nga mondpa pili wamp mundrum ei mel, enim wamp mormin mbʉ kʉn, mon
    rop ngont.
  bch-bch: Gau Saimon Petrus, eaba ato aea ga paeaeanga ton Iesus Kristus. Gau nabode
    laulau toa ne ila pagimi panua toa lolomi matua ngan ada Deo. Lemi kadonga lolo
    matua aea toa ne kemi tau lalaede mambe gai lemai pade. Gimi abada kadonga lolo
    matua aea toa ne ngan kadonga tutui ton ada Deo Iesus Kristus toa ibada gita mulian.
  cco-NT: Jnea˜ Tʉ́ˆ Simón, jaangˋ dseaˋ i̱ jmóoˋ lají̱i̱ꞌ˜ e iing˜ Fíiˋnaaꞌ Dseaˋ
    Jmáangˉ jo̱guɨ i̱ sɨ́ɨiñˋ cuaiñ˜ quiáꞌrˉ, jmoꞌˊo e jiˋ la e catɨ́ɨngˉ ꞌnʉ́ꞌˋ,
    dseaˋ i̱ røøˋ nɨcangɨ́ɨngˋnaꞌ e jáꞌˉ lɨ́ɨngˋnaꞌ júuˆ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ Jmáangˉ
    laco̱ꞌguɨ nɨcangɨ́ɨngˋ jneaꞌˆ e jáꞌˉ lɨ́ɨˋnaaꞌ júuˆ quiáꞌˉ dseaˋ do cajo̱, co̱ꞌ
    eáangˊ guiúngˉ Fidiéeˇ có̱o̱ꞌ˜ jneaa˜aaꞌ e nɨcaleáaiñˋ jneaa˜aaꞌ jee˜ dseeˉ quíˆiiꞌ
    laꞌeáangˊ có̱o̱ꞌ˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ.
  deu-1951: 'Symeon Petrus, Knecht und Apostel Jesu Christi, an die, welche einen
    gleich wertvollen Glauben erlangt haben wie wir an die Gerechtigkeit unsres Gottes
    und Retters Jesus Christus:'
  alq-ALGNT: Nin Simo Pien, Jesos Christ odanokitage8inniman acitc Odanodaganan ka
    inagimigo8an. Kidojibiamonom kina8a kagi iji ca8endagozieg kidji teb8eta8eg Jesos
    Christ. Kitci apitendag8an ii kiteb8etamo8ini8a, tabickotc kenina8it niteb8etamo8ininan
    ka iji kitci apitendag8ag. Jesos Christ, 8in Kikije Manidominan acitc 8in ka Ag8aciminak,
    8in kagi todag kidji gi odisigo8ak ii teb8etamo8in. K8aiakozi mega acitc kakina
    a8ian pejig8an otoda8an.
  ixl-NNT: Ineꞌ in Luꞌ uvaꞌ Simón. As in ikꞌam u Jesucristoeꞌ. As in apóstoleꞌ. As
    la val bꞌen untzii sete, jankꞌal ex uvaꞌ eela u kꞌujlebꞌal kukꞌuꞌleꞌ setukꞌ uvaꞌ
    aqꞌel sqe taꞌn u Jesucristoeꞌ uvaꞌ jik chit itxumbꞌal, tan Aakeꞌ kuTiixh uvaꞌ
