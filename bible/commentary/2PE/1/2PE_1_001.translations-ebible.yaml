  dso-dso: ମୁଇ ସିମନ୍‌ ପିତର୍‌, ଜିସୁକିରିସ୍‌ଟର୍‌ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଆରି ପେରିତ୍‌ ଅଇଆଚି
    । ଆମେ ଜେନ୍ତି ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କରିଆଚୁ, ସେନ୍ତାରି ବିସ୍‌ବାସ୍‌ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ
    ଏ ଚିଟି ଲେକ୍‌ଲିନି । ସେ ଆମର୍‌ ପର୍‌ମେସର୍‌ ଆରି ମୁକ୍‌ତିକାରିଆ । ତାକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ
    ସେ ଆକା ଆମ୍‌କେ ବପୁଦେଲାଆଚେ । ସେ କର୍‌ବା ସବୁ କାମ୍‌ ଟିକ୍‌ ଆରି କାଇ ଅନିଆଇ ନାଇ । ।
  meu-meu: 'Lau, Simona Petro, Iesu Keriso isiaina ilao-henina bona ena aposetolo
    taugu, umui ai ida eda abidadama tamona iseda Dirava bona Hahemauri Tauna Iesu
    Keriso ena kara maoromaoro enai e miamu taumui na tore henimuimu:'
  yva-NT: Risyirati Simon Petrus, syanapatambe Yesus Kristus ai, muno risyamo Kristus
    po inatutir indamu syo Apa Ayao Kove raura. Syo nyovara waowe so ratoe more vatan
    tenambe wapanave Yesus Kristus aije wasai. Kristus opirati wama Amisye pije muno
    Opirati po wansapaya wama ayao kakaije rai. Opamo apa ana dave mamai dave, weti
    wapa anave Po raugaje wasai omamo ramuinyo reama anave raije ramu, yara mamai
    kava.
  dgc-dgc: Gébwat ye ni Simon Pedro, a apostol sakay utusan ni Jesu Cristo. Saye i
    sulat kua dikam a tinumanggap ta péniwala. Nadid éy kapareho me kam dén a sakup
    na Diyos. Ey gébwat ya ta mahusay a gimet na Diyos tam a ti Jesu Cristo a tagapagligtas.
  zpm-NT: Naa nac Simón Pedr, tib nguṉdziin win ne pxeeḻ Jesús nonee Xtiidz Ndzon
    me lo miech. Laa naa rquia guits rii rxeḻ naa lo to, ne nac to zha ne squitaa
    ndzonse dib zdoo rnalo meṉ nroob ne zob gbaa, zigne rnaloque no me. Xquizh Jesús
    meṉ ne rsilaa miech, meṉ ne nac Dios ne rliladz ne, sac goṉ me gocnieṉ to squi
    rnalo to me niina; sac mesi miṉe nonguieḻ gac, miṉ co ruṉ me.
  hix-NT: Semaw Petru uro ha. Txesusu Kryestu yanoto uro. Noro nànyaknyàrà ro uro.
    Àmenhehe, ohyakanye. Txesusu Kryestu hona xenye ro me manatxhe, omnyamo. Amna
    wyaro rma rha, enyhoryexah me manatxhe, omnyam xarha, noro hona owyanye xenyàr
    ke mak ha. Khoryenkom me ryhe naha, Txesusu Kryestu. Konyhoryeny kom me naha.
    Khokonye àme rye rma haxa nehxakonà, noro ha. Ohxe rye rma haxa nehxakonà, khokonye.
    Àro hoye ro, noro hona xenye rye me tehxatxhe.
  sim-sim: An Saimon Pita, aposel anira. Jisas Kraishi lerawun men er a landa nir.
    An jekamba kason jirnjik amu kayenduwa. Jir nir nga nakrem Jisas Kraisin ni hishindiyanda
    ma jir. Nirin jivinanda ma Jisas Krais or God nihi ria. Or ma jivi indingak or
    naha wornakop nanda ri. Or ushindak orin hishindiyanda mak jimu nanduwa.
  npi-ULB: येशू ख्रीष्‍टका दास र प्रेरित सिमोन पत्रुसबाट, हाम्रा परमेश्‍वरको धार्मिकता
    र मुक्तिदाता येशू ख्रीष्‍टमा हाम्रो जस्तै मूल्यवान् विश्‍वास प्राप्‍त गरेकाहरूलाई
    ।
  cgc-cgc: Yaken i Simon Pedro na manugsirbi na iya Jesu-Cristo daw isya a man ta
    iya na mga apustulis. Gapangamusta a ki kyo na mga paryo nay na gatuo ki kanen.
    Tanan ki paatagan ta paryo man gyapon na pribiliyo na magtuo tenged ula may papaburan
    ate na Dyos daw manluluwas na Jesu-Cristo.
  tim-tim: Galalupne, nâ Petoro kotne siâ Simoŋ. Nâmâ Yesu Kristogât Aposolo akto
    hoŋ bawa luâk manman. Nâŋe kulem ire yeŋgât katere oyaŋmâ nâŋgâm heŋgemgowei.
    Yesu Kristo Anutunenŋe damunnenŋe akmap akto heŋgem nengumap arekŋe nâŋgâ nâŋgâ
    kepilâ kepilâ egâliaŋŋe olowâk are nengiep biwinenŋe yâkgâlân katmâ hannenŋande
    nâŋgaŋion hain âgâk yeŋgiep.
  yor-yor: 'Simoni Peteru, ìránṣẹ́ àti aposteli Jesu Kristi, Sí àwọn tí ó gba irú
    iyebíye ìgbàgbọ́ kan náà pẹ̀lú wá nínú òdodo Ọlọ́run wa àti ti Jesu Kristi Olùgbàlà:'
  wos-wos: Wuni Saimon Pita gunika wuni hayi. Wuni Jisas Kraisna jémba yakwa du déka
    aposel wuni gunika wuni hayi. Nana God Jisas Krais dé naniré Satanéna tambambu
    héraakwa du dé. Dé yikafre sémbut male huruta dé guniré yikafre huru, guni nani
    Jisaska jémba sarékémbeka maki, guni akwi Kraiska jémba sarékéngute. Guni wungi
    sarékénguka wuni gunika hayi.
  emp-NTPO: Mʌ̃ra Simoʌ̃ Pedroa, Jesucrito nezocaa idjab̶a idjia diabued̶aa. Mʌ̃a
    naʌ̃ cartara b̶ʌbʌrʌa dai quĩrãca Jesucrito ĩjã b̶earã itea. Dadjirãba ĩjã panʌra
    bio biya quirua. Jesucritora dadjirã Ãcõrẽa idjab̶a Ẽdrʌ Edabaria. Idjira jipa
    b̶ʌ bẽrã dadjirãra carebasia ĩjãnamãrẽã.
  eng-F35: 'Simon Peter, slave and apostle of Jesus Christ, to those who have obtained
    with us the same kind of faith in the righteousness of our God and Savior, Jesus
    Christ:'
  ind-ind: Kepada Saudara-saudari seiman saya, yaitu kalian yang sudah menerima berkat
    yang indah sama seperti kami, yakni berkat untuk percaya penuh kepada Kristus
    Yesus dan dinyatakan benar karena pengurbanan-Nya. Dialah Allah dan Penyelamat
    kita! Salam sejahtera dari saya, Simon yang juga disebut Petrus, rasul dan hamba
    Kristus Yesus.
  pes-OPCB: این نامه از طرف شمعون پطرس، خدمتگزار و رسول عیسی مسیح است. این نامه را
    به همهٔ شما که با ما ایمانی یکسان دارید می‌نویسم. این ایمان به برکت عدالت عیسی
    مسیح، خداوند و نجات دهندۀ ما نصیبتان شده است.
  mpt-mpt: Saimon Fita ne Yesus Klaiste okok naka eka e okok namasanin naka na neta
    futan olo dolania bainobo galin nakaia unanga ibo omfubenamabibe. Nib God esa
    eka nibo hengmino temo biobo dotlanebio nakae Yesus Klaist esa i ibo daabeniba
    bainobo galino omyiba ibo Yesuse bainobo gabib kesoa ib bainobo galino dot ayam
    makob ni bainobo galino ulabobe. I inamin namin kukubo nabibo dot molotobe.
  ssx-ssx: I̱ta꞉ Saimono Pida mo hande Yesu Ketisona꞉ e pokaasa꞉ make aposolo halima꞉
    loa꞉me. Mo hande niki da꞉taasa꞉ Koda꞉ Yesu Ketisona꞉ tikitiki hau pita꞉la꞉eki
    pa꞉ta꞉ yama꞉ hone tulaala꞉eki hala꞉la꞉ ekita꞉ nika꞉ hande ota꞉ seliapo piki ekima꞉
    handekeeki meleme wanda꞉hali pa꞉ta꞉ do tameiya꞉ tapaasome.
  mkl-mkl: Amui Simɔɔ Piɛɛ ɑmɑɑcɛ woo bɛi Jesu Kirisi. Ǹ kɔ nŋɛ tiɑu ihɛ̃i, iŋɛ iyi
    Jesu Kirisi, nŋu iyi í jɛ Ilɑɑɔ̃ woo fɑɑbɑ nwɑ, í jɔ̀ ì dɑsi nɑɑnɛ ŋɑ nɑ dee dee
    ku jɛɛ. Nɑɑnɛ iyi ì dɑsi ŋɑu í nɛ bɛɛrɛ bɛi ti ɑwɑ mɔ.
  gaq-gaq: ଜାଣ୍ଡେଃଇଂ ନେନେ ଇସ୍‌ପର୍ ଆରି ଆମ୍ବ୍ରଣ୍ଡ୍ରେ ଜିସୁ କିସ୍‌ଟନେ ଦରମ୍ ନ୍‌ସା ନେଃ ରକମ୍
    ବିସ୍‌ବାସ୍ ସୁଗୁଆ ମାଲେ ଇନାମ୍ ବା ଲେଃଆର୍‌କେ ମେଇଂନେ ଡାଗ୍ରା ଜିସୁ କିସ୍‌ଟନେ ସେବକ ଆରି ବେକ୍ନେ
    ସିସ୍ ଶିମୋନ ପିତରନେ ଉଲିଆ ।
  gof-RNT: Yesuus Kiristtoosa hawaareynne iya aylley, taani, Simoon Phexiroosi, nu
    Xoossaanne nuna ashshiya Yesuus Kiristtoosa xillotethaa baggara nuyssa mela al77o
    ammano ekkidayssatas ha dabddaabbiya xaafas.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଦାସି, କୁଲାକାନ୍‌ ଶିମୋନ୍‌ ପାତ୍‌ରାସ୍‌ ଆବୁଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆଡଃ ଜୀଉବାଞ୍ଚାଅନିଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଧାର୍‌ମାନ୍‌ କାମି ହରାତେ ବିଶ୍ୱାସ୍‌ ଲେକାନ୍‌ ପୁରାଃ
    ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଦାନ୍‌କ ନାମାକାଦା, ଇନ୍‌କୁତାଃତେ ଆଇଙ୍ଗ୍‌ ନେ ଚିଟାଉ ଅଲେତାନାଇଙ୍ଗ୍‌ ।
  gah-gah: Neza Saimon Pitana Izesu Kilistoni gelekelé ve itó aposolo nénisi nene
    Izesu Kilistó eza Ómasile itó lugutó vizeaká ve hee loko mina ve minoakeve loko
    gele alévolé oaká gihiláa lehizeletamokitana oko lehizeleketa vegenalita luhuva
    imane gizo nolukumuve.
  lcm-lcm: Nau a Simon Petero, asosokai si Iesu Karisto, na kana aposel. Napo alis
    a panbuk ke taun imi, mipo kun atogon ani lomlomon talupus ke palau val namem,
    voiang kapo tukulai ina si kana lau korong kara God na katakai i vilvil ato, Iesu
    Karisto.
  aer-aer: Ayenge, Simon Peter-arle, the pipe nhenhe arrekantherre intelhe-ileme.
    Ayenge Jesus Christ-eke warrke-irreme, re anteme ayenge yerneke ayeye ikwerenhe
    tyerrtye areyeke iletyeke. Kele nhenhe anteme the arrekantherre intelhe-ileme
    Jesus-arle arratye itelaremeke, anwerne-arle renhe arratye itelareke-arle-arteke.
    Rarle Ngkarte anwerne-kenhe aneme, anwernenhe-arle itetheke mpwarekeke, Re arratye
    mwerre anthurre anerle-anemele. Alakenhe ikwerenge anteme anwerne renhe aywerrkele
    awetyeke Rarle anwerneke arratye mwerre mpwarekenge.
  qvc-NT: Kuyashqay masitakuna, panisitakuna, noqam Jisukristupa apustulnin Simun
    Pidru kani. Paypa sirbikuqninmi kani. Washadurninchiq Dyus Jisukristum ancha allin
    kashpa, qamkunata yanapashushqa, paypi kriyinaykillapa noqaykunashina. Chayshina
    kriyiptinchiqmi, Dyuspaqqa ancha balin. Chaymi kay kartata iskibrishpa qamkunaman
    kach'ayki.
  tgl-ULB: Ako, si Simon Pedro, isang alipin at apostol ni Jesu-Cristo, para sa mga
    nakatanggap ng mahalagang pananampalataya kagaya ng natanggap namin, ang pananampalataya
    sa katuwiran ng ating Diyos at Tagapagligtas na si Jesu-Cristo.
  cbs-NT: En Simón Pedro Jesucriston tsuma jawen kushipaya ea waniki. Nukun mekenika
    Dios Jesucriston kaneisma nun ikunwainbu keska man nuku chibankin ikunwandiaibuwen
    taexun en matu kene bumai uindakanwen.
  xtm-NTPP: Saña kúu Simón Pedro, tee ni tetniñu Jesucristo ma ja kunukuechi sa nuu
    ya. Te tée sa nuu ni ja ka kandija vivii ni Su'si ma sukan ka kandija maa sa ya
    a. Ja maa ja vava'a ni sa'a maa Su'si o Jesucristo iya ni sa'a ja ni ka kaku o
    nuu ja u'vi ma kúu ja ka kandija o ya a.
  nnq-nnq: Ne, Simoni Petulo napakachi na nandundame ba Kilisto, nunhwandikilanga
    mangweto mampatite imani jambone muno andi ejitupatite twenga kundela ja gwambone
    gwa Nnoongo na Nkomboi Yesu Kilisto.
  bao-NT: Simón Pedro, Jesucristore pade coteri majʉ, cʉ̃ yee quetire cʉ̃ ca wede
    doti cojoricʉ, mani Ʉmʉreco Pacʉ, manire Ca Ametʉenegʉ Jesucristo, cʉ̃ ca añurije
    jʉori, jãare biro añuropʉ díámacʉ̃ ca tʉo nʉcʉ̃ bʉorãre yʉ añu doti.
  san-ORI: ଯେ ଜନା ଅସ୍ମାଭିଃ ସାର୍ଦ୍ଧମ୍ ଅସ୍ତଦୀଶ୍ୱରେ ତ୍ରାତରି ଯୀଶୁଖ୍ରୀଷ୍ଟେ ଚ ପୁଣ୍ୟସମ୍ବଲିତୱିଶ୍ୱାସଧନସ୍ୟ
    ସମାନାଂଶିତ୍ୱଂ ପ୍ରାପ୍ତାସ୍ତାନ୍ ପ୍ରତି ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ଦାସଃ ପ୍ରେରିତଶ୍ଚ ଶିମୋନ୍ ପିତରଃ
    ପତ୍ରଂ ଲିଖତି|
  huv-NT: Xique Simón Pedro nop apóstol ocueaj Teat Jesucristo, nop nerang minajiüt
    nej. Nganüy sarang aaga acas poch cam nüüch icon leawa lamendüjpiün Miteatiiüts
    Dios atnej sarangan. Miteatiiüts Dios tarang xeyay najneaj wüx icoots, cos Teat
    Cristo tawün asoetiiüts.
  otn-NT: Nu̱gä drá̱ Simu̱, 'nɛ̱ drá̱ Bɛdu, rá̱ mɛfigä ra̱ Jesucristo, 'nɛ̱ rá̱ representantegä'a̱.
    Da̱di zɛngua'ʉ to gä ja ra̱ hoga̱ nt'ɛ̱c'ɛ̱i̱ jagähe ua. Porque nu̱na̱ ma̱ Ya̱ntehʉ
    Jesucristo, guehna̱ ma̱ Oja̱hʉ i̱ nne na̱ ngue to bi zä ma̱ ja̱'i̱ da̱ 'yɛ̱c'ɛ̱i̱.
  nop-nop: Nu Saimon Pita, Jesu Kilisto’walaŋ tipilapilaye-me eŋ Aposelŋiŋdi Bepaŋnik
    eŋ Tubulodanik Jesu Kilisto diniŋ titiŋ didimeniŋ doktiŋa nadisukiliti loloŋnit
    momooŋ hinek indi nimŋit uŋakoŋ, hidi maaŋ undugoŋ kahilegiŋ, hiditok mede i youhamulat.
  obo-NT: Siyak si Simon Pedro no uripon ni Disas Krays, woy sokkad a mandad taddot
    mgo apostoles din. Id sulat ku ini atag koniyu no nokotanggap to kopomakoy no
    dakkoo kos koru-anon iling to konamin kopomakoy ukit to kotoongngan ni Disas Krays
    no Monama woy Tohodtobbus ta.
  cak-ENT: Yin ri Simón Pedro, jun rusamajel ri Jesucristo, y jun chuka' ru-apóstol
    rija'. Tic'ulu' c'a ri carta re', ri xa ivichin rix nuyo'on-e. Junan vi c'a ri
    kataken iviq'uin y juis jabel. Y kac'ulun c'a re', roma ri ruchojmil ri xbün ri
    Dios, ri Kacolonel Jesucristo.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠ ᤏᤢ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤛᤡᤔᤥᤏ ᤐᤋᤪᤢᤛᤗᤠᤶ ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ
    ᤛᤠᤵᤋᤢᤱᤅᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤏᤛᤠ᤺ᤴ ᤁᤧᤄᤥ᤺ᤒᤠ ᤂᤡᤏᤡ᤹ ᤁᤧᤖᤧᤰ ᤜᤠᤰᤏᤡᤱᤗᤥ॥ ᤂᤧᤴ ᤏᤛᤠ᤺ᤴᤏᤡᤴ
    ᤀᤠᤏᤡ᤹ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤀᤠᤒᤡᤖᤧᤀᤠᤱ ᤀᤠᤘᤠ᤹ᤖᤥ॥
  mie-NT: Maá nī cúu Simón Pedro, de cúu nī mozo Jesucristo, de cúu nī apóstol jā
    ní ntají yā. De tée nī carta yáhá cuēē nūū ndá nú jā ní nsāhá Yāā Dios jā inuú-ni
    nī nīhīn ndá nú jíín ndá nī tūhun viī tūhun vāha jā cándíja ó yā. Chi Yāā ndāā
    cúu Yāā Dios jíín Jesucristo jā scácu yóhó.
  san-TIB: ཡེ ཛནཱ ཨསྨཱབྷིཿ སཱརྡྡྷམ྄ ཨསྟདཱིཤྭརེ ཏྲཱཏརི ཡཱིཤུཁྲཱིཥྚེ ཙ པུཎྱསམྦལིཏཝིཤྭཱསདྷནསྱ
    སམཱནཱཾཤིཏྭཾ པྲཱཔྟཱསྟཱན྄ པྲཏི ཡཱིཤུཁྲཱིཥྚསྱ དཱསཿ པྲེརིཏཤྩ ཤིམོན྄ པིཏརཿ པཏྲཾ ལིཁཏི།
  qve-NT: Wawqe panallaykuna, noqaqa Jesucristota serviq apóstol Simón Pedron kani.
    Jesucristoqa Diosninchismi, hinallataq Salvawaqninchis ima. Payqa ancha justo
    kaspanmi qankunataqa yanapasurankichis, Diospi cheqaqta confianaykichispaq, imaynan
    noqaykutapas yanapawaranku paypi confianaykupaq chay hinata. Chaymi kay cartata
    qankunaman escribimuykichis.
  pao-NT: Ka Simon Peter-makoo, Te Pabe'e Jesus nakabetseadu oo yadooawabe tubono,
