  san-THA: 'เย ชนา อสฺมาภิ: สารฺทฺธมฺ อสฺตทีศฺวเร ตฺราตริ ยีศุขฺรีษฺเฏ จ ปุณฺยสมฺพลิตวิศฺวาสธนสฺย
    สมานำศิตฺวํ ปฺราปฺตาสฺตานฺ ปฺรติ ยีศุขฺรีษฺฏสฺย ทาส: เปฺรริตศฺจ ศิโมนฺ ปิตร: ปตฺรํ
    ลิขติฯ'
  iws-iws: Kara Saimon Pitakɨn, inkamɨn whɨsarii mɨi prɨimɨriiyɨn Jisɨs Krais siirɨm,
