  nal-nal: Nia xari Saaimon Pita, a iaana kilaaiang ma a aaposal zin Iesu Kaarisito.
    Ga farar waan sinim ina Nakmai xa ra lis ainaxam paazaaiang sinim, avuna wana
    a matmalabuk ka tak sin Iesu Kaarisito, naan Nakmai zin dia ma a Baraai a Vaaroroiang
    sin dia. Ainaxam paazaaiang kanaan sinim ka daxa mase lamarana Nakmai, malasing
    simaam.
  kyq-kyq: Kɛse maam Simon Piɛr, maam kɛn mꞋdebm tɛɗn naabm Isa *al‑Masi ɔɔ mꞋdebm
    kaan̰ naabin̰ se ɓo, mꞋraaŋsen maktubm ara se, naase jeege tun kɛn took aalkiga
    maakse jiga do al‑Masi ki aan gɔɔ naaje se kici, ute nakgen kɛn Raajege ɔɔ Mɛl
    Kaajjege Isa al‑Masi tɛɗin̰ ute ɗoobin̰ se.
  kwd-kwd: Nau la Saemon Pita, nga wane ni taunga'inga ma nga Wane ni Kwairiinga ala
    Jisas Kraes, nau ku giri kau famooru. La Jisas Kraes ngaia na God adauru ma ngaia
    ne'e fa'amoori 'adauru. 'Ania nga odonga aana, ngaia 'e kwatea tagoto'onga famooru,
    'ilaka'u la'u mola na'a ngaia 'e agea fameeru.
  ded-ded: Ni Simong Petoro, Yesu Kristoac wanacngic nga aposorongo kibi yomoc ohongemmeduae.
    Nenang Anutu nga memengerecnina Yesu Kristo, yeri dindingac, imocac amma nenang
    negen negensinggac nadunga mocgu meficgenemmeoc. Imoc wiac engena yombong.
  ewe-ewe: 'Nye, Simɔn Petro, Yesu Kristo ƒe dɔla kple apostolo gbɔe agbalẽ sia tso,
    Na ame siwo, to míaƒe Mawu kple Yesu Kristo ƒe dzɔdzɔenyenye me la hã xɔ xɔse
    si xɔ asi abe mía tɔ ene la:'
  nuy-nuy: Ngaya-waj nga, yaani Peter. Ngaya anaani nganu-yandhurrbangana-yinyung
    na-Jesus Christ, marri nganaa-dhaawu-yarrijgina-yinyung niga. Marri anaani nga-warrarrii
    ana-wubiba nugurri-wuy, nurru-jambarrgina-yinyung. Nugurru aadanu nurru-jambarrgina
    nguynju nurri-yii anaani, marri anaani yij-mamaaḻang. Ngagurru anaani ngurru-jambarrgina,
    niga yamba na-God ngagurri-nyinyung, niga ni-waṉbini maaḻamburrg-waj ngagurri-wuy.
    Niga-waj nga, na-Jesus Christ nubagi ngarrani-wiri-gana-yinyung.
