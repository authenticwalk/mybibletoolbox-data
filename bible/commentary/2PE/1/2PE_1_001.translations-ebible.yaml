    Tiyain Banta vá báken ma setin maman Tiyarafenu avorá puntákein nanin bantaí urá
    bátiféku ma setin má manaíe funtákein mumunan iyaona kéká baonafái ma vompon uvamádékun
    oren mino.
  rkb-NT: Uta Simaõ Peduru, Deus zikwatawy iakzohota. Sesus tsumuẽhĩtsa my. Sesus
