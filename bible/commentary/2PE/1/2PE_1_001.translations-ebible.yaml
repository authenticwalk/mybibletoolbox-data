    ita Manetualain na, ma Ria dadi Lahenda manasoi-manatefa sala-sikoꞌ.
  toc-NT: Aquit Simón Pedro hua̠nti̠ Jesu­cristo qui­li̠­lac­sacni̠t xapóstol nacuán
