  enq-2: Namba Simione Pita. Namba Jisasa Kraisanya kalai akali. Namba Jisasa Kraisanya
    aposoleaka. Naimanya Gote, Pyoo Nyingi Jisasa Kraisame mana tolatae miniamo dokonya-kaita,
    naimame baa tungi pilyamanoli pyoo, nyakamame tungi pilyamino dupanya nambame
    pepa dake pyao peekelyo.
  eng-ASVBT: 'Simeon Peter, a servant and apostle of Jesus Christ, to them that have
    obtained a like precious faith with us in the righteousness of our God and Savior
    Jesus Christ:'
  mna-mna: Nio Simon Petrus, mbesooŋo mi ŋgoŋana ki Yesu Krisi. Aŋbeede ro ti ima
    piom wal tau kakam urlaŋana ŋonoono raraate kembei ta niam na. Urlaŋana tiom tana,
    mbulu ndeeŋeŋana ki Yesu Krisi ta Anutu kiti mi ulaaŋa kiti na, ina iwe zaala
    piom ma kakam.
  myw-myw: Yey Saymon Pita, Yeisuw Kelis natouwat yey, takawein anilivan. Milet balel
    beiw kuvinis yakamiy, nukusimounids waseg Yeisuw mo nukumwa̱saws ma̱wana yakamey.
    Nitasimounids peinan asteiy asisinap didumwal, daYowbads son Takatinabweids towen
    Yeisuw Kelis.
  sby-sby: Njame, Shimoni Petulo, musebenshi kayi mutumwa wa Yesu Klistu, ndalembelenga
    bantu balatambula lushomo ulo nenjafwe ndotwalatambula. Balalutambula cebo ca
    bululami bwa Lesa ne Mupulushi wetu Yesu Klistu.
  sll-sll: Na Saimon Pita molia. Molere Yisas Kraist honagi ol na to dire na bai nu
    si olungure aposel honagi ol te moliwa. Yal Yisas Kraist iwe, God momua. Mongwo
    yal i aki di na tenangwo u wai naminga pamia di pire pi tege eminua. Eminga yali
    amane mole tal dime dire ol na tongwo ipire, nan yalhobi pir tenaminga pire nomani
    na tere yona wu bimua. Bungure pir tere a i si waminua. Waminga meri yal tau Yisas
    Kraist pir tere a i si wanga hobi kere pinana dire pasi bol ni teiwa.
  yaq-NT: Inepo, Simo Peeo' teame, Jesukrijtota betana nee sawaa. Intok ae betana
    nee yeteu bittuari. Inika'a ji'osia ji'ojteita ne emou bittua, jume'e, jiba ito
    benasi juka' tua eiyaawatchik, Jesukrijtota ket a' suallammeu. Bwe'ituk ju'u itom
    Lios, intok Jesukrijto, ju'u yee jijinne'ume, tu'ik lutu'uriakamta jiba yee jooria.
  uro-uro: Aingo ma Saimon Pita di ama latka vä ma Jisas ma Krais aa rem dä aa ngangga
    na ngo dä ngut säm sävät a ngän gärarhae i sa ma Ngämuqa qa mualat sä ngän iva
    ngänät nanakt di qoki rhoqor ut nävät ama räkt ngät ama lat i ma Jisas ma Krais
    kärakni i aut Ngämuqa dä aut mumaiar na qa.
  ita-1885: SIMON PIETRO, servitore ed apostolo di Gesù Cristo, a coloro che hanno
    ottenuta fede di pari prezzo che noi, nella giustizia dell'Iddio e Salvator nostro,
    Gesù Cristo;
  muy-muy: Nu Simu Piyer, nə̀bu nəbikioru wakita hini ana kʉli, nu bay məgri tʉwi
    ana Yezu *Krist, nu zal asak gayaŋ daya. Nəbikioru ti ana kʉli ya ti kəfumki ahàr
    ka Yezu kala-kala akaɗa geli ni. Məfəki ahàr gekʉli ni ti ajənaki kʉli dal-dal
    akaɗa ya ti ajənaki leli ɗek ni. Àgri zlam gani nani ana leli ti Yezu Krist, àgray
    ti àna jiri gayaŋ ; Yezu Krist ti Melefit geli, naŋ Bay mahəŋgay leli daya.
  kqc-kqc: 'Mina bi na Simon Peter, Iesu Keriso di moimai rei tavoi reida amiye ma
    nifeidena amiye— Mina bi uni Sei kaere bi Iesu Keriso moi vegu rina amiye di mokena
    rorobo dudu bi una kana mokena vari gira aena buni moiyadi vene di:'
  tav-tav: Yʉ Simón Pedro mʉjaare yʉ queti joo. Jesucristo cʉ paabojari majocʉ yʉ
    ã, cʉ ye quetire cʉ cabuio rotiricʉ aniri. Ati pũuro mʉjaare yʉ queti joo jãre
    bairona Jesucristore caapi nʉcʉbʉgorãre. Cariape áami Dio. Jesucristo to bairona
    caroaʉ ãmi. Marire canetoo catioʉ ãmi. To bairi cʉ̃re caroaro marire cátibojaʉre
    mʉja tʉgooña ocabʉti mʉja quena.
  eng-ULB: Simon Peter, a slave and apostle of Jesus Christ, to those who have received
    the same precious faith as we have received, faith in the righteousness of our
    God and Savior Jesus Christ.
  spa-VBL: Esta carta viene de parte de Simón Pedro, siervo y apóstol de Jesucristo,
    quien la envía a los que participan con nosotros de la preciosa fe en nuestro
    Dios y Salvador Jesucristo, el único que es verdaderamente justo y bueno.
  fra-_FOB: Siméon Pierre, serviteur et apôtre de Jésus-Christ, à ceux qui ont eu
    en partage une foi du même prix que la nôtre, dans la justice de notre Dieu et
    Sauveur Jésus-Christ.
  hau-ULB: Siman Bitrus, bawa da manzon Almasihu Yesu, zuwa ga wadanda suka karbi
    bangaskiya mai daraja kamar yadda muka karba, bangaskiya cikin adalcin Allahnmu
    da Yesu Almasihu.
  mal-mal: 'യേശുക്രിസ്തുവിന്റെ ദാസനും അപ്പൊസ്തലനുമായ ശിമോൻ പത്രൊസ്; നമ്മുടെ ദൈവത്തിന്റെയും
    രക്ഷിതാവായ യേശുക്രിസ്തുവിന്റെയും നീതിയാൽ ഞങ്ങൾക്കു ലഭിച്ചതുപോലെ അതേ വിലയേറിയ വിശ്വാസം
    ലഭിച്ചവർക്ക് എഴുതുന്നത്:'
  lit-lit: Simonas Petras, Jėzaus Kristaus tarnas ir apaštalas, tiems, kurie teisumu
    mūsų Dievo, tai yra mūsų Išgelbėtojo Jėzaus Kristaus, gavo tokį pat brangų tikėjimą
    kaip mūsų.
  urd-GVR: Yih ḳhat Īsā Masīh ke ḳhādim aur rasūl Shamāūn Patras kī taraf se hai.
    Maiṅ un sab ko likh rahā hūṅ jinheṅ hamāre Ḳhudā aur Najātdahindā Īsā Masīh kī
    rāstbāzī ke wasīle se wuhī beshqīmat īmān baḳhshā gayā hai jo hameṅ bhī milā.
  far-far: Nau sa Simon Pita, na wane rao ma na wane ni lifurongo sa Jesus Christ,
    nau ku kekede fua mulu. Sa Jesus Christ nia na God kulu ma nia ka famauri kulu.
    Ana na 'o'oloe nia, nia kwate kamulu ka famamana, dia laugo ne nia sasia amalu.
  suz-BL: गो येसु ख्रीस्‍त आ वाइल नु आ सोइश्‍शो, सिमोन पत्रुस नङ। इं परमप्रभु यावे
    नु पाप रे प्रोंइब येसु ख्रीस्‍त रे पा ठीक दुम्‍तय, दे थमा सुइश्‍शा, थुं का दुम्‍तय।
    मोपतीके इन कली एको चिठी ब्रेक्‍ताक्‍ङ।
  car-NT: Simeon Petrus, mo'ko Jesus Kristus pyitory, mo'ko inapojoma'po enapa, ero
    kareta merojan mo'karon Kapano'namon Kytamusirykon Jesus Kristus emambory poko
    asewara na'na maro moro tapenen Tamusi amyikary apyinamonymbo 'wa.
  amp-amp: Na Saimon Pitaya. Na Bro Nkifrarhu hingrneft hingrnewa yimaya. Nann Jisas
    Kraisr aposer hingrneft fak htamor. Nann ndar gontwat niko Jisas Kraisr hikwa
    yima-kmoh yufampno htefiwant. Jisas Kraisr nmoh Bro Nkifrar tohwor. Tohhato nrfa
    htiyakmornom. Nikomi nom Aposernom nmoh rhu nmbuhat Bro Nkifrar htitwort rpahtet
    ruheft korhnom. Nom Jisasr hikwa yihotat, ndtn kukatohwor. Nhai nom yakitohwa
    yufamn o maru kunymn o tamoh tamohmn htikahr. Nhai. Nom Jisasr hikwa yuhatn htitr.
    Nikomi nom Aposernom Jisasr hikwa yuhat hifa rpat niyak tkaf hanitf. Nhai nom
    Aposernom mfrfnahnihato niko yiho tohkahko. Nhai.
  bht-bht: मैं, शमौन पतरस, जड़ा यीशु मसीह दा सेबक कने प्रेरित है। मैं तुसां सारयां
    तांई ऐ चिठ्ठी लिखा दा है जड़े सांझो सांई उसी कीमती भरोसे जो साझा करदे न, जड़ा
    भरोसा सांझो साड़े परमेश्वर कने उद्धारकर्ता यीशु मसीहे जरिये मिलया है, जड़ा सांझो
    परमेश्वरे दिया नजरा च सही बणादां है।
  eng-NOY: 'Symeon Peter, a servant and apostle of Jesus Christ, to those who have
    obtained like precious faith with us through the righteousness of our God, and
    the Saviour Jesus Christ:'
  cub-NT: Yʉ́bu Simón Pedro, Jesucristore memecayʉ aru ʉ̃i yávaiye méne beorĩ coyʉicõjeimaracacʉ.
    Toivacaivʉ yʉ mʉjare, jʉ aivʉre cũinátʉrʉ ñʉjaque Jʉ̃menijicʉre, majare mead̶aipõecʉ
    pʉeno meacʉ baju Jesucristore.
  ita-1927: 'Simon Pietro, servitore e apostolo di Gesù Cristo, a quelli che hanno
    ottenuto una fede preziosa quanto la nostra nella giustizia del nostro Dio e Salvatore
    Gesù Cristo:'
  lww-lww: M̃ak nini, inu Saemon Pita na nesiria, sa nap̃a nepe yar na yum̃aena kiena
    ne Yesu Kristo, a nepe kiena nalologena. Nesiri ke pim̃asu pan amiu, amiu nap̃a
    atol naviawaena e naga rui po pap̃isi sa ke ga nap̃a metol sumo. Naga pe Ntewa
    a pe kieta natamaliaena ita punu ga, naga kila lue ga po pan ita silaga.
  ckb-ckb: لە شیمۆن پەترۆسی بەندە و نێردراوی عیسای مەسیحەوە، بۆ ئەوانەی لە ڕێگەی ڕاستودروستی
    خودا و عیسای مەسیحی ڕزگارکەرمانەوە باوەڕێکی بەهاداری وەک باوەڕی ئێمەیان دەستکەوتووە.
  nas-nas: Aung tee aneꞌ karavoto˜ ninge Saimoniꞌ Piitai daariamang Jiisuuꞌ Karistooꞌ
    bakaang botovotonaaꞌke, eeꞌnoko tee bakaang kara-okomui-nka ning. Diiꞌ eeꞌning
    daarirerompimang tee aung amuriiꞌ masikaꞌanta niiꞌpinaꞌ nariꞌ otoꞌderurining Jiisuuꞌ
    Karistooꞌ bakaang aarumo koontoꞌkoo kuunge oko-antamuruꞌnung, eeꞌnara niikaang
    Kumponing eeꞌnoko Domang-anta.
  uvl-uvl: Iau Simon Petrus koi ehas ia alalaha nei. Iau Iesus Kristus nena hekulkulonga
    nenge e umume nge i. Pe ehas ia alalaha nei ke lange imo nenge NeHalang pe ara
    Hemasinga Iesus Kristus te heurana ia imo pe te hepengpeng tote imo ke letemo
    manmanna ngana urana toto ke pomange imem.
  eng-BBE: 'Simon Peter, a servant and Apostle of Jesus Christ, to those who with
    us have a part in the same holy faith in the righteousness of our God and Saviour
    Jesus Christ:'
  ixl-CNT: Nuntzꞌibꞌa bꞌen u uꞌ tzexeꞌ tzaꞌ hermanos, in Xhim utz, Luꞌ unbꞌii majte.
    In taqꞌonom u Jesucristo. Utz in ichaj majte. In niqꞌilanex abꞌiste ex chabꞌamal
    tek u txumbꞌal setaqꞌo tiqꞌaqꞌal vijikomil u Tioxh tuchꞌ u Chitol qetz u Jesucristo.
    Tan kꞌujlel tek ekꞌuꞌl tiꞌ u txꞌanella yolbꞌal Tioxh, echaꞌ oꞌ.
  xsi-xsi: Naŋa Saimon Petero, naŋa nde Yesu Kirisi ne wurâta tamâta, aku amo i ne
    pâri-tamâta tava. Yesu ina kinda nenda Maro Ŋalae wa nenda Yautâŋa Tamwata wa.
    Naŋa aŋgere ŋgua lâ pepa ŋine tini imâ pa miki kalo-tawana tamâta. Yesu Kirisi
    ne vetâŋa ara ikai nzâla piti pami lâ ŋana nemi kalo-tawana ipâŋga kelekele ara
    ndo, itogo maka nema kalo-tawana mine.
  crx-NTPO: Si Simon Peter Sizi Gri 'en be' 'ulhna-un 'ink'ez whel'a'-un cha usdli.
    NeYak'usda neulhyis-un Sizi Gri, 'en ye ts'ih'un un'a 'unt'oh-i, 'et 'i be njan
    be 'alha' hoont'oh-i dízti'-i, 'et nohni cha 'ink'ez wheni cha 'alhgoh neghalts'ut.
    'Et huwun nohts'o k'e'usges.
  kan-OKCV: 'ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ದಾಸನೂ ಅಪೊಸ್ತಲನೂ ಆಗಿರುವ ಸೀಮೋನ ಪೇತ್ರನು, ನಮ್ಮ ದೇವರ ಮತ್ತು
    ರಕ್ಷಕ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ನೀತಿಯ ಮೂಲಕ ನಮ್ಮಂತೆಯೇ ಅಮೂಲ್ಯವಾದ ನಂಬಿಕೆಯನ್ನು ಹೊಂದಿದವರಿಗೆ
    ಬರೆಯುವುದು:'
  bbb-bbb: Na Saemoni Fita e Afasero ije Jesu Kuraesido imevo ije nare fasi ige isoe.
    Na isoena e ije ja noena besu ma vierafevo ije nijiave. Ro nuvuone izege no ma
    vierafevo ije fuka irerebareki. Ma vierafevo ije fu Jesu Kuraesi Godi nuvuone
    e ka maturaema fu e karauniamo ijare abena mue.
  blw-blw: Haén ah Simon Pedro way ihay aposel Jesu Cristu way chan sérfi an hiya.
    Wat antoyan agé hen sorat-o an chàyu amin way cha omafurot way gapon kenanongnong
    Apudyus yah Jesu Cristu way nangenharà an chitaaw wat ninidchat an chàyu hen pammateyu
    way kaman agé hen pammateni.
  tam-2017: 'நம்முடைய தேவனும் இரட்சகருமாக இருக்கிற இயேசுகிறிஸ்துவினுடைய நீதியால் எங்களைப்போல
    அருமையான விசுவாசத்தைப் பெற்றவர்களுக்கு, இயேசுகிறிஸ்துவின் ஊழியக்காரனும் அப்போஸ்தலனுமாகிய
    சீமோன்பேதுரு எழுதுகிறதாவது:'
  azz-NT: Nejuatzin ni Simón Pedro, huan niitequiticau de Jesucristo huan no niitatitanil
    de Jesucristo. Huan namechijcuilohuilía nijín amatzin namejuan ten nanquipixtinemij
    nojón cualtzin tacuautamatilis ihuan Cristo ijcón queme tejuan titacuautamatij
    ihuan Cristo. Huan namejuan nancajsicque ne tacuautamatilis ihuan Cristo porín
    Totajtzin Dios Yolmelahuactzin huan no porín Totemaquixtijcau Jesucristo Yolmelahuactzin.
  spa-RV-1909: 'SIMÓN Pedro, siervo y apóstol de Jesucristo, á los que habéis alcanzado
    fe igualmente preciosa con nosotros en la justicia de nuestro Dios y Salvador
    Jesucristo:'
  csy-csy: 'Jesus Christ i sal le sawltak ahi keima Simon Peter in, Pathian le eite
    hong ngum Jesus Christ i thutang suana tungtawn in eite taw a manpha upna a sang
    te tung ah:'
  mxq-NT: Ʉj Simonk Peedrʉ, Jesukristʉ myʉduumbʉ esʉ ꞌyapóstʉlʉ, jaꞌa njʉna̱ꞌa̱nʉm
    ko tʉ xykyéxyʉts. Nduknigajxtʉptsʉ tya̱dʉ neky miits diꞌibátyʉ nDiosꞌa̱jtʉm esʉ
    Yajnitsókpʉ Jesukristʉ, diꞌibʉ tyiimpy ja tʉyꞌa̱jtʉn, tʉ xymyoꞌoyʉm yʉ mʉbʉjkʉn
    jantsy oybyʉ.
  tzj-NT: Anin in Simón Pedro, in ajsamajel rxin ja Jesucristo in chakaja' in apóstol
    rxin. Anin ntz'ibaj ja carta ri' in ntakel ewq'uin ixix ja rewilon chic ja lok'laj
    yukulbal ec'u'x ruq'uin ja Jesucristo. Ja yukulbal ec'u'x ruq'uin ja Jesús nim
    ruk'ij, junan ruq'uin ja cani' kawilon ajoj. Ja Jesucristo arja' Dios, arja' To'onel
    kaxin in rmal ja rutzil rc'amonto tok nokc'uli rmal ja Dios in rmalari' tok ewilon
    chic ja yukulbal ec'u'x ruq'uin.
  tdt-tdt: Surat nee husi hau, Simão Pedro, nudar Jesus Kristu nia atan ho mos Nia
    apostolu. Hau hakerek surat nee ba imi nebee simu tiha ona fiar ida nebee folin
    boot, hanesan mos ami. Imi simu fiar nee tanba Jesus Kristu sempre halo buat nebee
    mak loos. Nia mak ita nia Maromak ho ita nia Salvador.
  ron-BTF: Simon Petru, rob și apostol al lui Isus Cristos, celor ce au obținut împreună
    cu noi o credință la fel de prețioasă prin dreptatea Dumnezeului și Salvatorului
    nostru Isus Cristos,
  eng-WEBP: 'Simon Peter, a servant and apostle of Jesus Christ, to those who have
    obtained a like precious faith with us in the righteousness of our God and Savior,
    Jesus Christ:'
  eng-FBV: This letter comes from Simon Peter, a servant and apostle of Jesus Christ,
    to those who share with us the same priceless trust in our God and Savior Jesus
    Christ, the one who is truly good and right.
  nld-1939: 'Simon Petrus, dienaar en apostel van Jesus Christus: aan hen, die door
    de gerechtigheid van onzen God en Zaligmaker Jesus Christus een geloof hebben
    ontvangen, even kostbaar als het onze:'
  bwo-bwo: Iyesus Krstossh guutsonat woshef wottso Sim'on P'et'rosoke, Noko Izar Izewernat
    no ato Iyesus Krstosoke fa'a kááw imnetiyok'o mangts imnetiyo daatstswots itsh,
  nch-BL: Na niSimón Pedro. Na niitequipanojca huan niitayolmelajca Jesucristo. Nimechtajcuilhuía
    amojuanti cati Jesucristo amechpalehuijtoc xijneltocaca ica nochi amoyolo quej
    tojuanti tijchihuaj. Huan Jesucristo amechmacatoc taneltoquilisti pampa yaya xitahuac,
    huan yaya itztoc Dios huan Totemaquixtijca.
  quc-TNT: In wa', ri Simón Pedro, in patänil re ri Jesucristo, xukuje' in apóstol,
    jun chque ru tako'n ri Are'. Quintz'ibaj bi wa' we wuj ri' chiwe ix iwonojel ri
    i rikom ri cojonic ri sibalaj lok' na ri ka rikom uj. Je ri', rumal chi ri ka
    Dios Jesucristo ri To'l Ke are jicom ranima' kuc'.
  tfr-NTPO: Kjibokwo ëre taga tja Simón Pedrorë. Tja parkë Sbö tjl̈õkwo roy l̈aga
    Jesucristo ãska. Bi Sbö, bi döga Jesucristo l̈i, e pjl̈o beke. E kjĩshko ga tjawa
    Sbö tjl̈õkwo roy l̈agaga iara l̈ok beno l̈öng mär ba go. Era tjwl̈õ ara. Nopga
    mär l̈öng ba go borwatoy dik, kjibokwo ëre ichër jek bomi kong.
  kaq-NT: Hea Simon Pedro tah hen Jesucriston raanti jonixon jahuen yonoti rihbi hihxon
    mato qui nea joi raanai. Mato man hehbe shinancoinaibo qui tah hen raanai. Noque
    teehihmanica Jesucriston ta ponte hihxon noque jahuen shinanyahpabo sca noque
    jisiqui. Papan rihbi ta noque jascajaxonihqui.
  sgb-sgb: Hiko hi Simon Pedro, ya mihay apostol, ya ampaghuyo kan Apo Jesu-Cristo.
    Anhulatan kataw ya kapareho naên main paniwala ya ayn kapantag, gawan ha katoynungan
    ni Apo Jesu-Cristo, ya Diyos haka Mámiligtas tamo.
  vie-1934: 'Si-môn Phi-e-rơ, làm tôi tớ và sứ đồ của Đức Chúa Jêsus Christ, gởi cho
    những kẻ cậy sự công bình của Đức Chúa Trời chúng ta và của Cứu Chúa là Đức Chúa
    Jêsus Christ, đã lãnh phần đức tin đồng quí báu như của chúng tôi:'
  kxv-kxv: ସିମନ ପିତର, ର଼ ହ଼ଲେଏସି ଅ଼ଡ଼େ ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାସି, ମା଼ ମାହାପୂରୁ ଅ଼ଡ଼େ ଗେଲ୍‌ପାନି
