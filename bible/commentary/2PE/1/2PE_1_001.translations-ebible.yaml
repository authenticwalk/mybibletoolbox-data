    sumanaimba uwatauwa neneno wadatana. Ne e sumanai sosona, mida sumanai uwatauwa
    ema no wadatana ruawa deawaa wadalana manlawo girumantedina.
  qub-qub: Ermänucuna, noga, Simón Pedro, Jesucristupa sirbejnin y apostulninmi gamcunaman
