    riina hiki siitiichichawak, hadabas kepi tawaga, kwo eechaba hiki siitiichichu.
    Kraist rii nona yesokwa yichir. Eena nota kwona woshiato.
  agr-agr: Witjai Simón Pedroitjai, Jisukristu inake asan chicham etsegkata tusa awemamuitjai.
    Jutii Apajuiyai kajintsá anentaimainag nuninuk atumesh asajum, iina Apajuiji,
    uwemtijamin Jisukristu dekas pegkejan takauwa nui kajintsá anentaimaidau asagmin
    agatjime.
  kyc-kyc: Namba Saimone Pita Yesu Koraisana aposele akali dokome banya kendemande
    yulu pyuo karo. Anatu Lete Wai Pyao Nyingi Yesu Koraisapa rolae pingi dolapome
    Kurisene suu pingi keyange maiyamo yango dupwa keta pepa dake pyao jilyu.
  urd-GVU: یہ خط عیسیٰ مسیح کے خادم اور رسول شمعون پطرس کی طرف سے ہے۔ مَیں اُن سب
    کو لکھ رہا ہوں جنہیں ہمارے خدا اور نجات دہندہ عیسیٰ مسیح کی راست بازی کے وسیلے
    سے وہی بیش قیمت ایمان بخشا گیا ہے جو ہمیں بھی ملا۔
  yre-NT: '''An ''bɔ Simɔn Piɛri bɛ, an ya Zozi Crizi ''suzan ''a, ɛn an ya -yee ''pasiazan
    -a. Mɛɛn ''fluba ''gʋɛ -a crɛn -tɛ, minnun pɛɛnɔn nɛn Bali -a drɛ ɛn o yi -tɛra
    Zozi da "le ''kʋe ''wɩ ''zʋ bɛ, -wlɛ. Zozi Crizi nɛn -cee Bali -a, ɛn e ya -kaa
    ''sizan ''wɩ ''ji -a bɛ, ya''a min bo "va "dɩ, -yee "wɛan ''wɩ zɩɛ e drɛ -kaa
    pɛɛnɔn ''le vɛ -a.'
  fuh-BKF: Ɓataaki ki to am ƴuuri, miin Simon Piyeer. Mi maccuɗo Iisaa Almasiihu,
    mi nulaaɗo muuɗum. Miɗo jowta on, onon heɓuɓe goonɗinal korsungal hono ngal amin
    ngaal saabe fonnditaare Iisaa Almasiihu, Laamɗo meeɗen kisinoowo en oon.
  arl-NT: Janiyari Simón Pedroni, Jesucristo seru, na jiyaramiquishanojuhuaj. Janiyari
    cunora niaacuara naajiyani. Pa Que Pueyasoori nia tiuutiquiaari pocuaji Tacuna
    Jesucristoocua, taa nocua canaa tiuuquiaaricuaani. Nocua nia tiuuniuni, cunoori
    jiyanohua panishano. Naacuajitij, Pueyasoori nia jiyanooquiaa juhua sesa miyashijiaca
    nia quiniuria na niquiara, taa canaa quiyacuaani.
  ziw-ziw: Miye Simoni Petulo, mtumwa na msigilwa ywa Yesu Kulisito. Nawawandikilani
    nyuwe wadya mhokele uzumizi mkulu ukutogoleswa saudya chinanawo suwe kwa sila
    ya vikumuwagila Yesu Kulisito uyo Chohile na Mwambula ywetu.
  grc-TR: Συμεὼν Πέτρος, δοῦλος καὶ ἀπόστολος Ἰησοῦ Χριστοῦ, τοῖς ἰσότιμον ἡμῖν λαχοῦσι
    πίστιν ἐν δικαιοσύνῃ τοῦ Θεοῦ ἡμῶν καὶ σωτῆρος ἡμῶν Ἰησοῦ Χριστοῦ·
  nag-nag: Simon Peter, ekjon noukar aru Jisu Khrista laga apostle pora, taikhan ke,
    jun khan bhi amikhan nisena eke biswas paise, Isor aru Tran-Korta Jisu Khrista
    laga dharmikta dwara.
  eng-OEBCW: To those to whom, through the justice of our God and Saviour Jesus Christ,
    there has been granted faith equally privileged with our own, from Simon Peter,
    a servant and an apostle of Jesus Christ.
  knj-NT: Ja' tinani' xin, jain ton Simón Pedro jin an. Yak'omal jin servil naj Jesucristo
    an. Ẍejab naj jin pax oj. Tol chin tz'ibetoj jun jin carta ti' e ex an, jex che
    yaoc je c'ul yin Dios ketoj jon. Ja' jun jix je cha' tu', ja' ton bey che yaoc
    je c'ul, laan swatx'il jaxca ket ti'. Yu jun tu' xin, yuxan watx' ket, yutol ja'
    cu Diosal, ja' ton naj cu Colomal naj Jesucristo caw watx' ton naj.
  deu-1912: 'Simon Petrus, ein Knecht und Apostel Jesu Christi, denen, die mit uns
    ebendenselben teuren Glauben überkommen haben in der Gerechtigkeit, die unser
    Gott gibt und der Heiland Jesus Christus:'
  san-PUN: ਯੇ ਜਨਾ ਅਸ੍ਮਾਭਿਃ ਸਾਰ੍ੱਧਮ੍ ਅਸ੍ਤਦੀਸ਼੍ਵਰੇ ਤ੍ਰਾਤਰਿ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟੇ ਚ ਪੁਣ੍ਯਸਮ੍ਬਲਿਤਵਿਸ਼੍ਵਾਸਧਨਸ੍ਯ
    ਸਮਾਨਾਂਸ਼ਿਤ੍ਵੰ ਪ੍ਰਾਪ੍ਤਾਸ੍ਤਾਨ੍ ਪ੍ਰਤਿ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਦਾਸਃ ਪ੍ਰੇਰਿਤਸ਼੍ਚ ਸ਼ਿਮੋਨ੍ ਪਿਤਰਃ
    ਪਤ੍ਰੰ ਲਿਖਤਿ|
  nob-LB: Hilsen fra Simon Peter, som er tjener og utsending for Jesus Kristus. Til
    alle dere som har fått den samme verdifulle tro som vi, takket være alt godt i
    Jesus Kristus, vår Gud, som frelste oss.
  ntj-ntj: Yuwa kurta tjurtupirti, ngayulu-tjanamparnanku Tjayiman-Piitalu lata ngaanya
    walkatjura. Tjiinyamarntu-rna Tjiitja-Kurayitjaku waarka palyalpayi, puru-rna
    palunyaku tjukurrpa watjalpayi nyinarra. Yuwa, ngayunyapirinytju-yan mularrkulira,
    tjiinyamarntu Mama Kuurrtu-pula Tjiitja-Kurayitjalu wankarunkupayilu tjukarurrulu
    palyaranyangka. Nyangka-tjanamparnanku lata ngaanya walkatjura.
  sxb-NT: Inze ni Simioni Petro, *omukurumu kandi *omutumwa owa Yesu *Kristo. Ebaruwa
    eno mbajojera inywe awantu awari no okuganya ku Kristo okuomerezia ino. Okuganya
    kwinyu kuri okwa ebeei enkalu mala kiomo okwa turi nakwo. Mwakutuukra aeniki Yesu
    Kristo ori Katonda kandi Omununuzi iifu ari omuigolovu.
  nhu-NT: Ɛ̀ nu me wvù Semon Bita, waa lemme Jisos Klistu noo waa we ntum. Me nsaaŋke
    ŋwa' wvun fô ben bò kɛŋke mbee wvù kuuke lɛŋlɛŋ diɛwɛ wvù bese kɛŋke le. Jisos
    Klistu wvù nu Nyo' noo Mboyse wesebeene ké no gee mwɛɛm teytey. Ɛ̀ nu nje fifin
    wvù ben kɛŋke mbee ɛ wvú nu lɛŋlɛŋ diɛwɛ wese le.
  row-row: Susura ia mia au, Simon Petrus. Au dadꞌi Yesus Kristus atahori dedꞌenun.
    Au o dadꞌi Eni atahori dedꞌenun, fo Ana denu sudꞌiꞌ a bee uu fo ufadꞌe atahori
    soꞌal Eni. Au suraꞌ susura ia fee neu hei mana mimihere neu Yesus Kristus ena.
    Huu Lamatualain ralan ndoos, de Ana soi dalaꞌ fo hei bisa mimihere neu Kristus,
    onaꞌ hai boe. Nemehereꞌ naa, mafelit soaꞌ neu basa nggita. Kristus o dadꞌi hita
    Lamatualain, ma Eni o dadꞌi atahori mana tefa-soi hita mia sala tara.
  msy-msy: Kɨ Saimon Pita, kɨ Krais Iesusɨn ingangarir gumazim ko an aposel. Kɨ, ia
    gumazamizir nɨghnɨzir gavgavir aghuimɨn itiba, akar kam ia bagha an osiri. Krais
    Iesus en God, a en Akurvazir Gumazim. Egha a uan arazir aghuimɨn God nɨghnɨzir
    gavgavir aghuim ia ganɨngizɨma, ezɨ ian nɨghnɨzir gavgavir kam, an enanam ko voroghɨra
    ghu.
  agg-agg: Karɨhasɨhandürɨ, ro Saimon Pita Sisas Kraisɨndɨ moanɨ ratüpurɨya-rɨhandembɨ
    asu ahandɨ hoafɨ sahamɨndɨ ha-rɨhandeimb-anahɨ. Sɨhefɨ God asu aboedambo-reamunɨ-randeimbɨ
    Sisas Kraisɨndɨ sürühoeimbɨ hohoanɨmo süŋgu God ai anɨhondümbofe hohoanɨmo aboedɨ-safɨ
    ro hohoanɨmoayefɨ yahurai sɨheimbo masagadürɨ.
  ptp-ptp: A, Saimon Pita, a ga Yesu Kɨlisi nu yuac dɨ a tu sinale ti. A kɨvuu kɨpihac
    tiga loc vô xam wê xam vông i vin Anutu tɨyi xocbê xe vông i vin ge. Môp vông
    vinên tige nivɨha. Il vông i vin lec môp nivɨha wê Kɨlisi vông ge. Yesu Kɨlisi
    ge il Anutu i wê vô il vêl ên il nêd nipaên.
  nak-nak: Eiau e Saimon Pita, eau la bilalaha sesele te Iesus Kraist, eau kekesia
    mutou la valalua me hatavivile ale tautaulailo tetala. La tautaulailo tegatou,
    La Tahalo Uru mira me Iesus Kraist, la tahalo la vimahuli, egira abia gatou, etato
    ge sau tolea. Me etato rovia mai ele veia eia la tahalo ale matata sesele, la
    vuhula eia abitia gatou tomi la tautaulailo tetala, mai la vuliti tegatou sesele.
  lbb-lbb: Iau e Saimon Pita, a tena titol oros pa aposel ane Iesu Karisito. A tumtumus
    tetek mulo ning e God ka tabar tar mulo ana tortorot, anasa ana tostos a toltol
    ane Iesu Karisito, anundala a God pa nundala a Tena Alaun. A tortorot ning, i
    wakak kol arlar ana anumila a tortorot.
  kan-2017: ಯೇಸು ಕ್ರಿಸ್ತನ ದಾಸನೂ ಅಪೊಸ್ತಲನೂ ಆಗಿರುವ ಸಿಮೆಯೋನ ಪೇತ್ರನು ನಮ್ಮ ದೇವರು ಮತ್ತು
