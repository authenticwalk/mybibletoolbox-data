    Jesucristo, jtsebos̈ana ndánaca y nÿetscanga chábeñe chamotsos̈buáchema.
  ron-LSB: 'Simon Petru, slujitor și apostol al lui Isus Hristos, către cei ce au
    dobândit o credință la fel de prețioasă ca și noi în dreptatea Dumnezeului și
    Mântuitorului nostru Isus Hristos:'
  pon-pon: IET nai Jimon Petruj ladu o wanporon en Iejuj Krijtuj on irail, me paikier
    pojon kajampwal ota dueta kit, me kitail aleer ki pun en atail Kot o Jaunkamaur
    Iejuj Krijtuj.
  nhe-BL: Na niSimón Pedro. Na niitlatequipanojca huan niitlayolmelajca Jesucristo.
    Nimechtlajcuilhuilía imojuanti tlen Jesucristo inmechpalehuijtoc xijneltocaca
    ica nochi imoyolo queja tojuanti tijchihuaj. Huan Jesucristo inmechmacatoc tlaneltoquilistli
    pampa yajaya xitlahuac, huan yajaya itztoc Dios huan Totemaquixtijca.
  sps-sps: Nyo Saimon Pita, nyo na tsoiny binun ana amaraav ten Jisas Krais, nyo kirkir
    fi naa rou noun tovei tsumi na vainy to te faaman rom ten Jisas Krais, Ayei na
    Gov tsura ana Ayei na Tsoiny Fiisaup tsura faavot te faan mami na faaman a saavits
    fiisok to ayei, to te sen viir tsun minon a faaman tsumam fuainy amaraav, tana
    saa Ayei kat, kat tavaron to te kat fi non Yan sen viir kat tana vainy faavot.
  wnc-wnc: Na Saimon Pita. Na Jesu Kraisda tapan itane kwiiknga dakngake itane puyana
    tasinggat. Tasiwa nanduke aminda aposel ngang nanikaing. Siwan nata pas asanu
    ginu Jesu Kraisde natapa kekekanggak aminde matandamunggat. Siwan Anutuninu Jesu
    Kraisda nin gatanimuke kepi nomana siknga tawake ninu kuupbamdane musipmin pangenawan
    ninu Judia nana amikat gikatda ie natapna kekeknga singgak. Siwan sanga wa ninda
    ie banip sikamang kakngae natapna take siknga singgak.
  bus-bus: Ma Simↄ Pita, Yesu Kirisi zↄ̀bleri, à zĩ̀ri, mámbe ma takada kɛ̀ kɛ̃̀
    gbɛ̃ kɛ̀ wa Luda wa Mìsiri Yesu Kirisi ń gbá zɛ́ aↄ̃ a náanɛ kɛ̀ lán wa bà a maakɛɛ
    gãzĩnↄnɛ.
  gub-BL: Ihe Ximàw Pet ihe. Zezuz Zaneruwihawete hemiruze'eg romo aiko ihe, izupe
    uma'ereko ma'e romo aiko ihe no, hemimono karer romo aiko ihe no. Tupàn a'e, Zanepyro
    har Zaneruwihawete Zezuz a'e no, ikatuahy a'e wà, a'e rupi hemuzeruzar kar uzehe
    a'e wà. Pemuzeruzar kar uzehe a'e wà no. Amono kar putar ko hepape peme ihe nehe
    no.
  imo-imo: Na Saimon Pita, Jisas Kraistini nanga kongonomu tendepuwi nimbe lipe mundurumu
    iyemu, na yunge kongono tendeli kendemande iyemu molopolio i pipiamu topo tiro.
    Linonga Gote, linonga Tepa Lili Iye Jisas, Goteni timbo nimbe maina lipe mundurumu
    iye Kraist, yuni uluma tumbi tipe teremomunga lino paimbo nimbo ipuki tirimolo
    ulu pengamu eno aku teko paimbo ningo ipuki tirimele imboma, enondo i pipiamu
    topo tiro.
  boj-boj: E Saimon Pita. E Yesus Kristus aqa wau tamo. A na e qariŋbej deqa e aqa
    anjam mare mare laqnum. Yesus Kristus a gago Qotei. A kumbra bole yeqnu qaji tamo.
    A iga padalo sawaq na eleŋej. Niŋgi iga ti Yesus qa gago areqalo siŋgilateqnum.
  eng-DRA: Simon Peter, servant and apostle of Jesus Christ, to them that have obtained
    equal faith with us in the justice of our God and Saviour Jesus Christ.
  knf-knf: Nji Ŧimoŋ Piyeer nwooŋ nalempar Yeŧu *Kriŧtu akuţ awo *nanjañan i nul dpiiŧanaŋ,
    an biki Yeŧu Kriŧtu Naşibaţi, Nabuuran nja adoluŋ ţi pwo naŧool pi ŧul kë nafiyaar
    pfiyaar panliŋuŋ na pi nun.
  san-KHM: យេ ជនា អស្មាភិះ សាទ៌្ធម៑ អស្តទីឝ្វរេ ត្រាតរិ យីឝុខ្រីឞ្ដេ ច បុណ្យសម្ពលិតវិឝ្វាសធនស្យ
    សមានាំឝិត្វំ ប្រាប្តាស្តាន៑ ប្រតិ យីឝុខ្រីឞ្ដស្យ ទាសះ ប្រេរិតឝ្ច ឝិមោន៑ បិតរះ
    បត្រំ លិខតិ។
  arn-NT: Iñche Simon Pedro, Jesucristo ñi kona ka ñi apostol, wirileluwiyiñ ta eymün
    tüfachi karta, eymün tati elungelu ñi feyentuael iñchiñ reke, iñchiñ taiñ Ngünechen
    am ka taiñ Montulchefe Jesucristo nor piwkengelu.
  zas-NT: Naj, Simón Bëd, najn tijb xi apóstol Jesucrist rün tëën sirv lojman, cucan
    guiꞌch guie par lëjt guial rajpidi lasaꞌgajc guialrliladx zaꞌcdxoon ni rayaꞌpan,
    yan guial ma naya du luxdoo ree por ni been Jesucrist, Dios raliduladx ree, bén
    rabëë bejn ree loj dol.
  ken-NT: Mɛ Símun Píta, mǔbɛtok, nɛ mǔnto Yesu Kristo kɛ nchí sɨŋ ɛkáti ɛnɛ.
    Nchí sɨŋ ntá bo abhɛn mánoko Yesu Kristo mbɔ bhɛsɛ. Yi mmu achi Mandɛm ywɛsɛ
    nɛ Mpɛmɛ ywɛsɛ kɛ akʉ bɛsɛ́ mankɛm sɛ́bhɔŋ nɛka nɛ yi. Yi achi chak ndǔ mɛnyɨŋ
    yi ákʉ.
