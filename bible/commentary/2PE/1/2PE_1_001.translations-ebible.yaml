  mar-mar: आपला देव व तारणारा येशू ख्रिस्त ह्याच्या नीतिमत्त्वाने आमच्यासारखा, मोलवान
    विश्वास मिळालेल्या लोकांस, येशू ख्रिस्ताचा दास व प्रेषित शिमोन पेत्र ह्याजकडून
    पत्र;
  snp-snp: Aiyo, lamo Gotite olu omude kami we Yesu Kilisto efe limo monalaleka mino
    edeto koli kikite lalo neta ona kula olonimo ya linate yaki ayaidana oti olamo
    wenena ya namo Saimoni Pita, Yesu Kilisto kouba-nabala we ido aposolola ya lufuwa
    ama wi fulo gedowe. Eyalo.
  isl-isl: Frá Símoni Pétri, þjóni og sendiboða Jesú Krists. Til ykkar allra, sem
    hafið öðlast sömu dýrmætu trú og við, trúna sem Jesús Kristur, Guð okkar og frelsari,
    gefur. Mikil er miskunn hans og réttlæti að hann skuli hafa gefið okkur öllum
    þessa trú.
  spy-NT: Anii Simōōni Bētērō nyoo āyēchinē Yēēsu Kiriistō yiisyēēt ānkāāyēku *lēbkēēyiintēēnyii.
