  tgo-tgo: Ghino Saimon Pita, Jisas Krais le rakakaiwo na ghalɨŋae gharaghambɨ. Ya
    roriya letake iyake na i ghaona e ghemi, thavala kaero hu loŋweghathɨ ŋgoreiya
    ghime. Ra wo loŋweghathɨke iyake weya Jisas Krais, iye la Loi na la Ravamoru,
    le thovuye e tɨne e la loŋweghathɨ, na loŋweghathɨko iyako ghamɨnae i thovuye
    moli weinda.
  yap-yap: 'Re babyor ney e yib rok Simon Peter, ni ir reb e tapigpig me ir reb e
    apostel rok Jesus Kristus — Ngak e pi’in nu daken e mat’aw rok Got rodad nge Jesus
    Kristus ni ir e ma thapeg e girdi’ ngak Got e ke yag riy ngorad e michan’ nta’reb
    rogon feni ga’ fan ko biromad e michan’:'
  mop-NT: Inen aj Simon Pedrojo. Walac in betic u meyaj a Jesucristojo. Inen jun tuul
    u yaj xa'num a Jesucristojo. Tan in tz'iibtic a carta ada' ti'ijoo' boon tuul
    a que'enoo' u yool tu pach a Cristojo, jabixo'on ilic ino'ono. Top c'abeet ti
    que'enac u yool a mac tu pach a Cristojo. Toj u na'at ti Dios le'ec ti waj Sa'alil
    a Jesucristojo.
  tet-tet: Hakerek neꞌe nosi haꞌu, Simon Petrus. Haꞌu neꞌe, Yesus Kristus ain-liman.
    Haꞌu moos Niakaan klosan mak Nia solok atu baa katak Niakaan lia baa ema iha nabee
    dei. Haꞌu kakerek neꞌe bodik emi mak fiar baa Yesus Kristus tiꞌan. Tan Naꞌi Maromak
    neon loos, Nia loke dalan nebee emi bele fiar baa Kristus hanesan ami. Fiar nia
    folin kaliuk bodik ita, tan Kristus nia, mak itakaan Maromak no itakaan Maksorin.
  hlt-MCSB: Jesuh Khrih kah sal neh caeltueih Simon Peter loh , tangnah dongah mamih
    kah Pathen neh khangkung Jesuh Khrih kah duengnah, mamih neh vantlip la aka yo
    rhoek taengah kan yaak sak.
  xtd-NT: Mee‑da kuu Simón Spedru, ɨɨn se xinokuechi nuu Jesucristu, ɨɨn se n‑tundaꞌa‑ia
    kuu‑da. Kidavaꞌa‑da carta yaꞌa nuu mee‑n, chi ñayiu n‑ka xee ka jandixa Jesucristu
    ka kuu‑n. Ná jandixa mee‑da Jesucristu, da ka jandixa mee‑n tuku. ¡Te naka vaꞌa
    xa jandixa‑ro‑ia! Meni xavaꞌa kida Jesucristu. Xijan kuu xa n‑kida‑ia xa jandixa‑ro‑ia.
    Ianyuux kuu‑ia, Ia dakaku ñaꞌa mee‑ro kuu‑ia.
  mdy-ETH: ዬሱስ ኪሪስቶሴም ማዻያ ማዔሢና ዒዛ ማዾም ዳኪንቴ ሲሞኦኔ ጌይንታ ጴፂሮሴይዳፓ፦ ኑ ፆኦዛሢና ኑኡኮ ዼኤሻሢ ዬሱስ
    ኪሪስቶሴፓ ጴዻ ፂሉሞ ዛሎና ኑ ዴንቄ ጉሙርቂፆጉዴያ ማዔ ቦንቺንቴ ጉሙርቂፆ ዴንቄዞንሢም፤
  spl-spl: Nâmâ Simon Petoro. Yesu Kiristoŋe aposolo âi sâm nihimu mem hoŋ bawaŋgim
    manmâ gan. Anitâŋe Yesu Kiristohât aposololipŋe nengât biwinenŋe mem heweweŋ tuhumu
    Kiristohâlen biwinenŋaŋe kepeim manmain. Otmu yakât dopŋeâk yeŋgât biwiyeŋe mem
    heweweŋ tuhumu yâkâlen biwiyeŋaŋe kepeim manmai. Anitâ yet Yesu Kiristo dopyetŋe
    konohâk. Yakât otmâ Kiristoŋe lohimbi âlâhât nâŋgâmu yahatmu âlâhât nâŋgâmu gemu
    yawu ki otmap. Yâkŋe lohimbi hârok ârândâŋâk wawaenenekmap.
  usp-NT: In Simón Pedro, in rajchac y jtako'n Kakaj Jesucristo, tantz'ib'ajb'i man
    wuj ri pi awechak, atak ri xansaj suc'ul re awanmak chiwch Kakaj Jesucristo ri
    kaDios y ajcolol ke y xye'saj jun jcub'arb' ach'olak chirij Kakaj Jesucristo ri
    sub'laj kus chapca' jcub'arb' kach'ol oj chirij Kakaj Jesucristo.
  zav-NT: Nada' Simon Bed naca' apostol na' beṉə' güen žin c̱he Jesocristən'. Na'
    chzoɉa' le'e bagoclen Diozən' par chonḻilažə'əle Jesocristən'. Jesocristən' naque'
    Dioz c̱hechon' ben' babebeɉ chio'o xni'a de'e malən'. Tozə can' chone' güen len
    yoguə' chio'o chonḻilažə'əchone' c̱hedə' la' zdacze' ḻicha, tozə can' chone' len
    neto' naquəto' apostol na' len le'e cui nacle apostol.
  sgz-sgz: Á iau Saimon Petero iau le i pákán ram minái uratung narsá gam. Iau á apostolo
    si Iesu Karisito má á iau á kán toptop, iau lu longoi kán him a tari singing.
    Iau le i pákán ram minái má iak tarwai ur si gam erei gam ruruna i Iesu Karisito
    ngorer sár mul á gim er gim ruruna on. Kángit ruruna ngorer ái Káláu ákte tari
    si git er git nokwan i mátán kabin i táit a longoi ái Iesu Karisito. Ái á kángit
    Káláu má kángit Tám Araliu.
  kek-NT: La̱in laj Simón Pedro. La̱in x-apóstol li Jesucristo ut ninc'anjelac chiru.
    Nintz'i̱ba li hu a'in e̱riq'uin, la̱ex aj pa̱banel. Ac xetau lix chak'al ru li
    pa̱ba̱l jo' li kapa̱ba̱l la̱o. Li pa̱ba̱l a'in natauman riq'uin li Ka̱cua' Jesucristo
    laj Colol ke, li ti̱c xch'o̱l.
  blz-NT: Yaku' i Simon Petrus men ata' ka' poposuu' ni Yesus Kristus. Bona ko'omuu
    men nangalabot imaan men pore koi imaanmai! Imaanta mimpu'u na Alaata'alanta ka'
    i Yesus Kristus men bo Pansalamatkon i kita, gause Ia mingilimang men kana'.
  poe-NT: Janhan Simón Pedro, na mé tꞌa̱ha̱ xra̱ Jesucristo. Ikjian tí xroon tsꞌayéhérá
    jahará ó tinkachónkirá Ìnchéni éxí tinkáchónkini jeheni kíxin Dios la ko Jesucristo
    tí nkexro sinchekaáni na mé jína chꞌán.
