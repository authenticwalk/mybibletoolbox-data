    ja a Nnungu bhetu na a Yeshu Kilishitu bhaatapula.
  tte-tte: Yau Saimon Pita, Yeisu Keliso ana topaisowa yo ana apositolo, letane bwaite
    yalele yo yayawasa kolimiu komiu kwanuwabuiko besiele kai. Yeisu Keliso, iya ala
    Yaubada yo kala Tolebolebo, iya ana namwanamwa kaiwena mwa ala meli ilalaki, meline
    iya ginauli namwanamwasosina yo kana lotonan inamwanamwa komiu yo kai kolila.
  tcs-tcs: Diswan mi ya Saiman Pita, wan sebant ane misnareman blo Zizas Kraist. Ai
