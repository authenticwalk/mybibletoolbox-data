    Zezì-Krı Edaxàgolee gıts'ıhɂǫ̀ ehkw'ı aahdaa k'ę̀ę̀ naxııtà hǫt'e. Goxı̨ gogha
    ehkw'ı-ahodıì agòìdlàa sìı gogha t'asìı wet'àaɂàa deè hǫt'e, eyı xèht'eè naxı̨
