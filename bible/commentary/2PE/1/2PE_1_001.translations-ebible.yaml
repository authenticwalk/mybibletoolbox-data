verse: 2PE.001.001
translations:
  kpx-kpx: Iesu Keliso lovi vamale abostolo Saimoni Bita dalike laheho levaleva ko
    hisaliai hanavoma. Laeau no evievi ke nahate vama. Evievi keu nahiemo baluga.
    Nahie Dilava Iesu Keliso keu nahi tedaevemale Kosive. Keu inutolotolote ata. Iale
    kemoike nahi evievite ata holilu.
  okv-H: Na Simon Peter, Iesu Keriso ta apostero eto ke agi ari embo nanena ungo God
    na eto Iesu Keriso na hondate ari avoeto God humota eagova amita degi ahari erevi
    ere kajihena amo God na embo tapa inono inono ke ijie eaguja avoeto ungota God
    humota ari amo dago na God humota eagora ainge dombo eagova.
  tbo-tbo: Tau Simona Pita, Yesu Keliso a tu bagibagi ma a tu wituwetuwega. Leta geka
    a gilumiyahi uyahimi taumi ma tau ata Yaubada Yesu Keliso ata Tu wiluyagohana
    hai dumalu tepahiyei, ani witumagana dewadewana to tutuhagaya.
  mal-C: 'യേശുക്രിസ്തുവിന്റെ ദാസനും അപ്പൊസ്തലനുമായ ശിമോൻ പത്രോസ്, നമ്മുടെ ദൈവവും രക്ഷകനുമായ
    യേശുക്രിസ്തുവിന്റെ നീതിയിലൂടെ ഞങ്ങൾക്കു ലഭിച്ചതുപോലെയുള്ള അമൂല്യവിശ്വാസം ലഭിച്ചിട്ടുള്ളവർക്ക്,
    എഴുതുന്നത്:'
  grc-SR: Συμεὼν Πέτρος, δοῦλος καὶ ἀπόστολος Ἰησοῦ χριστοῦ, τοῖς ἰσότιμον ἡμῖν λαχοῦσιν
    πίστιν ἐν δικαιοσύνῃ τοῦ θεοῦ ἡμῶν καὶ σωτῆρος Ἰησοῦ χριστοῦ·
  bgc-bgc: या चिट्ठी शमौन पतरस की ओड़ तै सै, जो यीशु मसीह का दास अर प्रेरित सै, उन
    माणसां के नाम सै, जिन नै म्हारै परमेसवर अर उद्धारकर्ता यीशु मसीह की धार्मिकता
    के जरिये म्हारी तरियां बेसकिमती बिश्वास पाया सै।
  khz-khz: Au, Simona Petero, Iesu Keriso gena vetugunagi e gena apostolo tauku; gekuna
    epepa ewatina. Gomi ai ria gera kamonagi kwapuna tagapiato talimami atalo-venimina.
    Gera Palagu, gera Vevega-maguli Talimana Iesu Keriso, gena kala-rorirori e raramani
    vetainai, gomi maki vokamonagi nama iwavagina kwapuna gogapiato ai apostolo vetaimai.
  deu-TKW: Symeon Petrus, Knecht und Apostel Jesus Christus an die, welche denselben
    kostbaren Glauben wie wir zugeteilt bekommen haben durch Gerechtigkeit unseres
    Gottes und Heilandes Jesus Christus.
  zsr-NT: Nedaꞌ, Simón Pedro, nacaꞌ huen dxin queëꞌ Jesucristo, len gbaz nasölëꞌë
    Lëꞌ. Rugapaꞌ Dios lbiꞌiliꞌ, réjlëꞌliꞌ Jesús. Tuz ca zácaꞌgac yöl‑laꞌ rejlëꞌ queëliꞌ
    Lëꞌ len yöl‑laꞌ rejlëꞌ queëtuꞌ Lëꞌ. Dios benëꞌ ga réjlëꞌliꞌ Lëꞌ le nacczëꞌ tsahuiꞌ,
    len le naquëꞌ tsahuiꞌ caꞌ Xanruꞌ Jesucristo, Nu naꞌ ruslá rëꞌu.
  lin-lin: 'Ngai Simona Petelo, mosali mpe ntoma ya Yesu-Klisto ; Epai ya bato oyo
    bazwaki kondima ya motuya moko na kondima na biso, na nzela ya bosembo ya Yesu-Klisto,
    Nzambe na biso mpe Mobikisi na biso :'
  hns-NT: Ham Siemon Petras baatie aur ie tjietthie liekhiela. Ham Jiesoe Kriest ke
    ek goelaam aur pathaawal waala baatie. Ie tjietthie sab koi ke khaatien hai dje
    ke ekahie barhia bieswaas mielal hai djaise hamlogke. Jiesoe Kriest moeh na taake
    hai, bakie oe hamlogke sab koi ke Parmeswar aur batjaawe Waala hai.
  noa-E: Mʉʉn Simón Pedroou, ich Jesucristooucha ich i jaaumkhĩir jʉr autarr; muata
    pãrag mʉg ẽsap phã deepʉ̈i chirʉm, pãraujã maach ich Jesucristooucha jʉr autarr
    khʉʉnau ʉ̈kha nʉm iekpaita ʉ̈kha naawai. Pãrau mag ʉ̈kha nʉmʉn, maach Ẽwandam
    anaa maach peerdʉ aaujem Jesucristo thumaam khʉʉn dʉ̈i nem agcha aajeewai, iwiir
    ãbam khʉʉnagpaita mag ich iek ʉ̈khapim khõsi khaba, thumaam khʉʉnagta agdaujö
    ʉ̈khapim khõsi aajeewaiu. Magua maach ich Jesucristo dʉ̈icha wënʉrraajerr khʉʉn
    khaibag chugpatarrjö pãar maar khãai ẽudeecha ʉ̈khatarr khʉʉn khaibagjã ichdëuchata
    chugpatarr aawai, maach thumaam khʉʉn oneg ãbata nʉm, ãbam iekta ʉ̈kha naawai.
  eng-EMTV: 'Simon Peter, a bondservant and apostle of Jesus Christ, To those who
    have obtained like precious faith with us by the righteousness of our God and
    Savior Jesus Christ:'
  mib-NT: Máá rí cúu Simón Pedro, te cúu ri mozo Jesucristo, te cúu ri apóstol jeē
    ní tají yá. Te tée ri carta yáha cuájeē nuū rō jijnáhan ró, jeē ni sáha Yaā Dios
    jeē ɨnuú‑ni jíín rí jijnáhan ri ni canihīn rō jnūhun luu váha jeē cácandíje yó
    yá. Chi Yaā ndaā cúu Yaā Dios, suu máá Jesucristo jeē jnáma yóhó.
  lif-NT2: ये़सु ख्रिस्‍तरे़ कुसेवारोबा नु कुसेःक्‌युक्‍मिबा इङ्‌गाॽ सिमोन पत्रुसलाम्
    कन् सक्‍इङ्‌घङ्‌ङिन् साप्‍तुङ्‌ङाङ् आनिगे़ कुइसिःक् इमे़ल्‍लुङ्‌बा नसाःन् के़घोःबा
    खिनिॽ के़रे़क् हाक्‍निङ्‌लो॥ खे़न् नसाःन्‍निन् आनिॽ साम्‌योनिबा निङ्‌वाॽफुमाङ्
    नु से़न्‍लप्‍दाङ्‌बा ये़सु ख्रिस्‍तरे़ आबिरे़आङ् आवाॽरो॥
  xnj-xnj: Nene Simoni Petili, mtumisi na mtumi wa Yesu Kilisitu. Nikuvayandikila
    nyenye mwempokili sadika yilayila yabwina neju yetapokili tete, kwa njila ya ubwina
    wa Chapanga witu na msangula Yesu Kilisitu.
  mmx-mmx: Nenia ne Simon Pita, lasaxaruki la lun pavang at ne Iesu Karisito. Nia
    a malagan i na levelinga rinemi limixin miga ruuna xaka lununu xeneng at loklok
    manmanton at ne Moroa atnedik, neni ne Iesu Karisito, Laradi Loklox Arooro. La
    mo lununu atnimi i nunuan ngan lununu atnama.
  cbr-NT: '''Ëx cana Simón Pedro, ax cuëëncësabi oquin ''anan aín bana uni ñuixunuan
    Jesucristonën caísa ''ain. An nu ië́micë Jesucristo, axbi Nucën Papa Diosribi
    ''aish upí ''ixuan nu ''acësaribi oquin ainan ''inun ië́micë, mitsu cana ënë quirica
    buánmin.'
  tee-NT: Ju quit'in icSimón Pitalu'. Ju quit'in xalapanac icjunita la'ixmacni ju
    Jesucristo. Chai ixtamalakachan icjunita. Va iclamac'amiyau ju uxijnan ju ta'aktaijutan
    ju Dios ni laich vachu' xalhilac'ap'inat'it ju Jesús. Pus ju quijnan chai vachu'
    ju uxijnan na tu'u' lhiulayau ni lai lhilaksiyau ju Dios. Pus ju quiDios'an chai
    ju qui'amak'alhtaxtunu'an Jesucristo sok tanavi acsni talacasq'uin ni tak'alhtaxtuyau
    acsni lhilaksiyau ju Jesús.
  eng-LSV: 'Simeon Peter, a servant and an apostle of Jesus Christ, to those who obtained
    an equally precious faith with us in the righteousness of our God and Savior Jesus
    Christ:'
  cak-NT: Ren Simón Pedro, jun rusamajel y ru-apóstol ri Jesucristo, nintak-e ri carta
    re' chiwe rix ri can iyo'n chuka' iwánima riq'uin ri Jesucristo anche'l kabanon
    roj, y ri' yalan jabel. Quiri' kabanon konojel, roma ri Dios can choj-wi y chuka'
    ri Kajaf Jesucristo ri nicolo kachi.
  pah-NT: Ji ko Simão Pedroramo. Jesus Cristo'ga remimbotarimova'ea rehe jate ji rekoi
    gamoirũharamo. Kiro ji ikwatijari imondovouka nhinhi'ig̃a pe me. Pe ko Jesus Cristo'gareheva'ero
    ore javijitehe. A'ereki ga omombyry pe me pe mbojikoguka ojihe. A'ereki Jesus
    Cristo'ga pyry hete pe me Tupanamo. Gaha nhande timbohete jipi nhanembopiro'yharamo.
  sja-NT: Mɨ, Simón Pedropa oopari Jesucristopa oopi bɨk'a. Irua mɨ pëiji ichi ũraa
    jarateede. Mapa na k'art'a p'ãru parã Cristode ijãapataarã, tai jĩak'a ijãa p'anɨɨrãmaa.
    Jesucristo Tachi Ak'õre. Irua tachi o k'achiadeepa k'aripa atapari. Audú t'ãri
    pia bapari perã, tachi auk'a k'aripaji irude ijãapataadamerã.
  xed-xed: Iʼi Simuŋ Piyer ta nzakway ka kwalva nda ya ka ghunatá mnda Yesu Kristi
    ta vinda na ɗelewer ná, ŋa gwal ta mutsaftá zlghay nda ŋuɗuf ka guram nda va ŋaŋni,
    nda ma zɗakwa Lazglafta nda Yesu Kristi.
  mks-NT: Ye̱he̱ cúú Simón Pedro ta cája chúun i̱ cuéntá Jesucristo ta cúú u̱ in apóstol
    na̱chindahá mé á ña̱ ná ca̱ha̱n i̱ sa̱há tu̱hun a. Cáhyí i̱ carta yóho nu̱ ndóhó,
    na̱ na̱ñe̱he̱ táhvi̱ candeé ini Ndióxi̱ tá quia̱hva cándeé ini nde̱he̱ mé á. Jáchi̱
    cája nda̱a̱ Jesucristo tócó ndihi ña̱ha ta mé á cúú Ndióxi̱ cája cáhnu í. Ta mé
    á quéa̱ jáca̱cu mí.
  gfk-S: Aiou Saimon Pita tike apostolo ma tike ut na tinaram tano pinapalim Jisas
    Krais i ter tagu, iou pakat ikin ra nianga tupas mu ing no numu nurnur i haruat
    ma no numem. Ma i haruat hobi kinong no nudait ut na Haralon Jisas Krais, no nudait
    God, i takados.
  bmu-bmu: Saimon Pitö nöŋön embuk keu eraum mötpingöra kimbi ki ohozal. Jisös Kraistnöŋ
    melaim niŋgiiga aposol aka welenŋi qeba malakzal. Bem Anutuninan Amötqeqe Toŋi
    Jisös Kraist melaiiga eri yaŋgöra aka keunini jim teköi solaniinga mötnaripninan
    ahuyök. Iŋini mötnarip miyök buŋa qem aŋgugetka bohonŋi öŋgöŋgöŋi aiga nini ewö
    simbawoŋ malje.
  dgz-dgz: Ne Saimon Pita God nao mega ayamase tainawa amba Iesu Keriso watu enamot
    mega apanewa da, ok ma enan enuiangin. Ame God ge wat inakam nuga Ayopewa Iesu
    Keriso inak tamanagaet ame anu tumasitoni gapan kakae guragut mega nu waratoni
    mini e warayana nagirewa.
  eng-GNV: 'Simon Peter a seruant and an Apostle of Iesus Christ, to you which haue
    obteined like precious faith with vs by the righteousnesse of our God and Sauiour
    Iesus Christ:'
  zaa-NT: Inte' Simón Pedro nna runia' nu ra Jesucristua. Lèe nna guthel·le'e inte'
    para ccá' apóstol quì'e. Inte' nna rudiánia' iyaba lebi'į canu chi guta' fe qui'
    le tì'a intu' nna redacca' hua latsi' le, porqui'ni Tata Dios qui' ri'u ą'hua
    Jesucristo enne' bedilèe ri'u née enne' tsè' para iyaba ri'u.
  eng-WEBSTER: 'Simon Peter, a servant and an apostle of Jesus Christ, to them that
    have obtained like precious faith with us through the righteousness of God and
    our Savior Jesus Christ:'
  guh-guh: Xanë Simón Pedronë, Jesucristo taneitorobicuenia tatonacuenebaponaponaenë.
    Nitorobanua jivi tatsipaebabiabinexa Jesucristo pelivaisi. Pacatoyaquinatsi mapabaxutoje
    paxamë baja Dioso panejumecovënëtsivi. Jesucristo patanesivatëpaejava patajaneconi
    yabara patajumecovënëtsijava, paxanë panetonamatamota Diosojavabelia. Bajara pijinia
    paitsimë paxamë ata. Jesucristo papecasivatëpaejava panijaneconi yabara panejumecovënëtsijava,
    pacatonamatamota Diosojavabelia. Bajarapacuenia daxitatsi Jesucristo vajanacasivatëpaejava
    vajaneconi yabara vajajumecovënëtsijava, nacatonamatamota Diosojavabelia. Tsipaji
    vajatuxanenë Jesucristo, vajanacacapanepaenë, nacaneconimatamota baja.
  bon-bon: Cane säne Simona Peteru, Yeesu Keriso me ätyepäneji biname gäne teeme Miiji
    Mene kaakesea wawename. Cane ai mene weeme bau yoogärenine lui cina miijirage
    ätru-nga ne ituge päpäna cine liiyepu. Yeesu Keriso lui mime Acejiyame piiyepu
    mime niiya cabu ca Äsecrerayame gyene, tabe cuta conocäcorage gyene, peei name
    pi tabe yepä pana miijirage ätrunga ne ituge ceera iyeta mibibine.
  nhw-BL: Na niSimón Pedro. Na niitequipanojca huan niitlayolmelajca Jesucristo. Nimechtlajcuilhuía
    amojuanti catli Jesucristo anmechpalehuijtoc xijneltocaca ica nochi amoyolo quen
    tojuanti tijchihuaj. Huan Jesucristo anmechmacatoc tlaneltoquilistli pampa yaya
    xitlahuac, huan yaya itztoc Dios huan Totemaquixtijca.
  swh-ONEN: 'Simoni Petro, mtumishi na mtume wa Yesu Kristo: Kwa wale ambao kwa njia
    ya haki ya Mungu na Mwokozi wetu Yesu Kristo mmepokea imani iliyo na thamani kama
    yetu:'
  wbi-wbi: USimon Petulo un'sung'hua ghwa Yesu Kilisite, ku vano vooni vano vupiile
    ulwitiko lwa lutalama ndavule fino tulyupile usue, ulwitiko luno luli mun'kate
    ja Nguluve nu mpoki ghwitu uYesu Kilisite.
  bba-bba: Bɛɛ be Yesu Kirisi bɛsɛn Yinni kɑ bɛsɛn Fɑɑbɑ kowo ɡeeɡii u nɑɑnɛ dokebu
    wɛ̃ nɡe bɛsɛ, nɛ Simɔɔ Piɛɛ, win yoo kɑ win ɡɔro, nɛnɑ nɑ bɛɛ tire te yoruɑmmɛ.
  eng-KJVCPB: 'Simon Peter, a servant and an apostle of Jesus Christ, to them that
    have obtained like precious faith with us through the righteousness of God and
    our Saviour Jesus Christ:'
  kgk-NT: Xe Simão Pedro Hesu Cristo rembigwái voi, hemimondo va'e voi xe. Ahai-ta
    kwatia-rehe xe nhe'ẽ peẽ-my gwarã. Hesu Cristo Nhandejáry voi. Ha'e nhande resendeha
    voi. Ha'e gweko marangatu ete-rupi nhane mbopy'a potĩ-ma. Ore va'ekwe orojerovia-ma
    hese. Ha peẽ ave pejerovia-ma voi ave araka'e hese. Peteĩ teĩ jajerovia-ma hese-gwi
    gweko potĩ tee-rupi nhane mbopy'a potĩ-ma.
  waj-waj: Na Simoono Petorooso Yisuu Kirisiinna mmoori vareera vaidivai na inna kua
    varee nuaira aposoroovoono aa yanaa aavaa fafaarakiaunoo. Yisuu Kirisiiva ti vitoo
    yoketaivau yapaivoono inna Anutuuqovee. Ivo safu tuanaavai varioo ngii tasipaikiai
    ngia vaa ausa hanigiada innara kutaavaivee kiaiyani na aa yanaa aavaa fafaarakiaunoo.
    Ta vaa ausa hanigiada ivaitanaara kutaavaivee kiaa kiada ivaara yoketaavee kiaa
    variaunnaneema ngia itaama mmuaikaraama variaiyani na aa yanaa aavaa fafaarakiaunoo.
  cpy-cpy: Naaka Simón Pedro jankinatzi-mirori iroka. Naaka romperatani Jesús Jeepatzii-totaa-rewo,
    Rotyaantaa-rewote naaka. Eeroka-paeni nojankinatzini pikaatzi pikemijantanee,
    pikimita-yiteena naaka-paeni, rootaki kantakaan-takirori itampatzika-shirenka
    Tajorentsi, ari ikimitari eejatzi Jesús Jeepatzii-totaa-rewo owawijaako-shireteeri.
  mpx-mpx: Nau Saimon Pita, Yeisu Keliso wana totuwalali loloyowanina ge wana apostolo,
    leta ya ya leli ge ya patuna komiu eliyamiu bolo iyaka ku abulilek i ola ama.
    Yeisu Keliso, iya wala Yabowaine ge wala Topwamwal, wana waisi kaiwena te wala
    abulilek i gan, abulilek o amnana i waisi komiu ge ama eliyala.
  wbp-wbp: Ngaju-nyangu yirdiji Piita. Warrki-jarrimi karnarla Jijaji Kirajiki. Milarnuju
    ngajuju yungurna-jana Kurdungurlu Wiri nyina Kirijini-patu-karikiji. Nyanungu
    kaju wangkami nyarrpa yungurna-jana wangkami. Ngajulurlu karna-nyarra pipa nyampuju
    yirrarni yapaku kuja-nyarra Kaaturlu milarnu yungunkulurla wala nyina Jijaji Kirajiki.
    Jijaji Kirajiji ngulaju Kaatu, manu nyanungukunya karliparla pulka-pinyi. Nyanunguju
    ngalipaku Ngarlkinpa, manu junga-nyayirni-ka nyinami warrarda. Kujarlanya karlipa
    purda-nyanyi. Ngurrju-nyayirni kujaju ngalipakuju.
  luo-luo: 'An Simon Petro, misumba kendo jaote mar Yesu Kristo, Andikonu un joma
    oseyudo yie ma nengone tek marom gi yiewa nimar Nyasachwa kod Jawarwa Yesu Kristo
    ema nomiyowago kuom adierane:'
  nhe-NT: Na niSimón Pedro. Na niitlatequipanojca huan niitlayolmelajca Jesucristo.
    Nimechtlajcuilhuilía imojuanti tlen Jesucristo inmechpalehuijtoc xijneltocaca
    ica nochi imoyolo queja tojuanti tijchihuaj. Huan Jesucristo inmechmacatoc tlaneltoquilistli
    pampa yajaya xitlahuac, huan yajaya itztoc Dios huan Totemaquixtijca.
  aii-aii: ܫܸܡܥܘܿܢ ܦܵܛܪܘܿܣ، ܪܹܓܵܐ ܘܫܠܝܼܚܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܐܵܢܝܼ ܕܩܘܼܒܸܠܔ ܠܗܘܿܢ
    ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܝܲܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ ܕܐܲܠܵܗܲܢ ܘܦܵܪܘܿܩܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܕܝܼܠܵܗ̇ ܛܝܼܡܵܢܬܵ‌ܐ
    ܗܲܪ ܐܲܝܟ݂ ܕܗ̇ܝ ܕܝܼܲܢ؛
  esk-NT: Uvaŋa Simon Peter. Savaktigigaaŋa uqqiraqtigipluŋalu Jesus Christ-ŋum. Tuyuqtuŋa
    ukuniŋa iñuŋnun akuqtuiruanun akisuruamik ukpiqsrił̣iġmik uvaptiktun nalaunŋaruałhagun
    Agaayyutipta suli anniqsuqtipta Jesus Christ-ŋum.
  msb-msb: Mga kaigmanghudan sa pagtuod, ini na surat hali sa akon, si Simon Pedro
    na suruguon kag apostol ni Jesu-Cristo. Ginasurat ko sa iyo na mga nahatagan sin
    pagtuod na pareho kahalaga san sa amon paagi sa pagkamatanos ni Jesu-Cristo na
    aton Dios kag Parasalbar.
  cpa-NT: Jní² báh³ Simón, dsa² ma²tsen² Pedro calah. Lán¹²jni tsih² høh³ ŋøa¹² ta³
    quiah¹² Jesucristo. Dsianh¹³jni si² la² quiánh² hniah¹², dsa² ma²ca¹cuúh¹ Diú¹³
    hi² ma²héh² hniah¹² jǿg³ dsio¹ quiah¹²dsa cøng² ni³ quianh¹³ jní². Di³ dsiog¹
