  juy-juy: ଞେନ୍‌ ସିମନ୍‌ ପିତ୍ରନ୍‌, ଞେନ୍‌ ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆ କାବ୍ବାଡ଼ାମର୍‌ ଆରି ଅନାପ୍ପାୟ୍‌
