  mya-mya: ယေ​ရှု​ခရစ်​၏​အ​စေ​ခံ​နှင့်​တ​မန်​တော်​ဖြစ်​သူ ရှိ​မုန်​ပေ​တ​ရု​ထံ​မှ ငါ​တို့​ဘု​ရား​သ​ခင်​နှင့်
