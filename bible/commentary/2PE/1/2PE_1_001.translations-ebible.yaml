    ām taayeetaab Yēyiin kubununēē Yēēsu Kiriistō. Inee ꞉Kāārārookiintēēnyoo ānku
    Yēyiintēēnyoo.
  xnn-xnn: Sak-en si Simon Pedro ay esay baan Jesu Kristo. Esangak ay pinilina ay
    makwani en apostolis ay mangibagbaga isnan maipanggep ken siya. Mensolatak ken
    dakayo ay naagtan is pammati ay maid polos naitkenana isnan pammatimi. Naagtan
