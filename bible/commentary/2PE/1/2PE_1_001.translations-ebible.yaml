    nogacunatano salbasha-cashunqui. Payga Tayta Diosninchïmi y salbamajninchïmi.
  att-att: Sikán si Eduru, nga aripan ni Apu Kesu Kiristu, nga sinullá na ta umay
    mangilayalayâ sù bilin na. Á mattúrákà nikayu nga mangikatalà kâ Apu Kesu Kiristu,
    nga Yápu tam nga mangiyígù nittam, sikayu ngámin nga neddán ta ángngikatalà na
    nga negittá sù ángngikatalà mi, megapu sù katunung nayù Yápu tam.
  bki-bki: M̃esi nei, kiniou Saimon Pitere nebivitauia, jibe ka nebe Yesu Kristo kiano
    naim̃auano, a nebe kiano atevi. Nojo nebivitauia biedu ban kamiu napano kubokar
    viekouoiano ea naio bo laka, be verare ga ka kumemi nanua, nubakar beamu ruei.
    Naio naruei be Atua a be ioruriano na kiado robiniu, naio jo mila memedu bo ban
    kito dam̃ariga.
  bqp-bqp: Makũ Simↄ Pita, Yesu Kirisi zↄ̀blerii, a zĩ̀rii, makũmɛ ma takada dí
    kɛ̃̀ gbɛ̃ kũ ó Luda ó Surabari Yesu Kirisi ń gbá zɛ́ ò a náani kɛ̀ lán ó bà à
    manakɛ gãinↄnɛ.
  mcp-mcp: Mə Shímun Pyɛ̂r, lwaá nə *muud lwámá mə Yésus-Krîst, mə wə́ mə́ cílə́ kálaad
    ɛ́ga. Yésus-Krîst, Zɛmbî wúsʉ́ nə Cʉgye wúsʉ́ nyə á mə́ sá nə jɔ̧ lâm jé nə́,
    bɔ́ɔ́l búúd bwə́ lə́gʉ́g nə́mə́ búgə́ í njúl nə mbií mfíí búgə́ jísʉ́ jɨ́ nə ndɨ̂
    yí. Buud bɔɔŋg wə́ mə́ cílə́ kálaad ɛ́ga wá.
  hat-hat: Mwen menm, Simon Pyè, sèvitè ak apòt Jezikri, m'ap ekri lèt sa a pou nou
    menm ki resevwa yon konfyans ki gen menm valè ak pa m' lan, gremesi Jezikri, Bondye
    nou ak Sovè nou ki fè nou gras.
  npl-NT: Ne, Simón Pedro, itetlakewal Cristo Jesús iwa itlatematilti, nomechtlajkuililia
    nin amatlajkuíloli, nomejwah akimeh nontlaneltokah kemi tejwah, porke Todios iwa
    Totemakixti Cristo Jesús saikpanoa yekmilajka.
  bgg-bgg: 'Isu Masi ro khiao nane guaphasamoy, Simon Phithar re-è— Hanyie yi gathek
    ro Hamangkhung-aphuii nane Ragia Isu Masi pha rangsuathek ji è gathek ro igong
    migi duiine hanyie shii phi pha ji shii hìpha jigi phijong ro:'
  eng-TCENT: 'Simeon Peter, a servant and apostle of Jesus Christ, to those who have
    obtained a faith as precious as ours through the righteousness of our God and
    Savior Jesus Christ:'
  eng-BSB: 'Simon Peter, a servant and apostle of Jesus Christ, To those who through
    the righteousness of our God and Savior Jesus Christ have received a faith as
    precious as ours:'
  cpu-NT: Naakatake Simón Pedro osankinatzimirori iroka. Naaka iromperatane Jesucristo,
    irotyaantajanore nonatzi. Eerokaite nosankinatzini pikaratzi pikempisantanai pikempitayetaana
    naakaite, tema iri apantaperotariri itzimi akempisantairi, iro kantakaantakerori
    itampatzikashirenka Pava, ari ikempitaari eejatzi Jesucristo itzimi ovavisaakoshiretairi.
  san-ASM: যে জনা অস্মাভিঃ সাৰ্দ্ধম্ অস্তদীশ্ৱৰে ত্ৰাতৰি যীশুখ্ৰীষ্টে চ পুণ্যসম্বলিতৱিশ্ৱাসধনস্য
    সমানাংশিৎৱং প্ৰাপ্তাস্তান্ প্ৰতি যীশুখ্ৰীষ্টস্য দাসঃ প্ৰেৰিতশ্চ শিমোন্ পিতৰঃ পত্ৰং
    লিখতি|
  tac-NT: Ne Simoni Pegro Esukrístote nulérigime ju ne napurigá nulame nímala ne Onorúgame
    nila nochálilachi. Alekeri náule ne ye apeli 'we 'la ruigá ye ra'íchali rejcholi
    'emi napu 'we 'la bijchígame ju Onorúgame nila ra'íchali a'chigóriga napurigá
    ramué. 'Émika 'we 'la bijchígame ju napugiti Esukrístoka 'we 'la sébali oláligime,
    alué napu ramué alawala bi'wele. Alueka pe Onorúgame ju.
  eng-WEBPB: 'Simon Peter, a servant and apostle of Jesus Christ, to those who have
    obtained a like precious faith with us in the righteousness of our God and Saviour,
    Jesus Christ:'
  gfk-H: Iau Saimon Pita tiga apostolo ma tiga tena tinaram tano pinapalim Iesu Karisito
    i tar tagu, iau pakat kan ra nianga tupas muat ing no numuat nurnur i haruat ma
    no numehet. Ma i haruat kanong no nudahat Tena Harhalon Iesu Karisito no nudahat
    God, i takodas.
  viv-viv: Yo siule omi Yesu Keliso againe wavetumagana-ma kalivai-mina, BanaꞋe yada
    Yaubada kadu ada Tokibababala. Iya Saimoni-Fita Yesu againe gaveꞋagetoga kadu
    yana kabu gavaina be gaveꞋafositolo-ma yami leta gaꞋetoladina be wanaꞋitana. Bana
    Yesu Keliso yada Yaubada kadu ada Tokibababala kaliva tunutunugina faꞋina yada
    vetumagana giveleda omiꞋiyao be meda imeꞋeyao ada leleleya Bana matane.
  yao-yao: Une che Simoni Petulo, jwakutumichila ni nduna ju Che Yesu Kilisito. Ngunnembela
    ŵanyamwe umpochele chikulupi chachikulu chambone nnope mpela chitwapochele uweji
    kwa litala lya umbone wa Akunnungu ŵetu ni Nkulupusyo jwetu Che Yesu Kilisito.
  tgp-tgp: Enau Simon Peter, volitusi matea, ale vahar̃ule non Iesu Kr̃isto. Na lo
    uliuli isan la haratu sei la lavi na rasua r̃uhur̃uhu sohen kamam. Iesu Kr̃isto
    sei mo sile rasua sei isar̃a, enia nor̃a God, nor̃a Jujuri, enia natu, mo vair̃a
    r̃a tataholo na nahon God,
  auc-NT: Botö Timönö Pegodo ïnömo inte Itota Codito ingante në cædömö ïñömote tömengä
    botö ïmote da godongä godinque botö tömengä beyæ̈ në apæ̈nebo bagaboimpa. Mönö
    Wængonguï ïnongä inte Itota Codito ïñömö mönö ïmonte, Quëwencæmïnimpa, ante në
    Ængaingä ingampa. Tömengä ïñömö mönitö ïmönite pönö cædinque, Mïni wede pönënö
    ante waa pönï entawencæmïnimpa, ante pönongä æ̈nïmöni inte entawëmönipa. Ayæ̈
    adobaï tömengä në nö pönï cædongä inte mïnitö ïmïnite pönongä æ̈ninque mïnitö
    mönitö entawënö baï ado mïni wede pönënö ante edæ waa pönï entawëmïnipa. Ïninque
    mïnitö ïmïnite botö, Acæmïnimpa, ante yewæ̈mömopa.
  kbc-NT: Ee, Simão Pedro, ee liotagi Jesus Cristo, codaa ee liiɡ̶exegi. Jiditibigaɡ̶ajitiwaji
    naɡ̶adi iwakate notaɡ̶anaɡ̶axi, akaamitawece aneote Aneotedoɡ̶oji manakatoni,
    anaɡ̶aɡ̶a igotedoɡ̶owa. Ǥotiwaɡ̶atakaneɡ̶egi daɡ̶axa me diniwaloe, codaa Aneotedoɡ̶oji
    yakadi me najigotedoɡ̶owa okotawece niɡ̶ida ɡ̶otiwaɡ̶atakaneɡ̶egi leeɡ̶odi Aneotedoɡ̶oji
    iniaa Ǥonewikatitoɡ̶odi Jesus Cristo me iɡ̶enaɡ̶atibigiwaji.
  bmh-bmh: O zaiar, iz Saimon-Pita, Yesus Kristus nugau salau du, gonugau ze oi aidanem.
    Iz duailel Yesus en oiagab petak emen sikut go wai marem. Yesus Kristus go igual
    Uwait, go igual igul eg ebuan imaigeun du. Yesus Kristus nugau igul naliu, go
    nug ig unum isanigena, igual oigeb petak emun sul, ag han agal oiagab petak emen.
  ctu-BL: Simón Pedrojon, i winicon Jesucristo, apóstolon i cha'an. Mic ts'ijbubeñetla
    ili jun come junlajal tsa' aq'uentiyetla la' ñop Cristo quic'ot lojon. Come toj
    la caj Coltaya Dios, i c'aba' Jesucristo. Yom mi lac wen c'uxbin jini wen t'an
    woli bʌ lac ñop.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Simoŋ Piyer ndo i məsler ada ndo
    i maslaŋ i Yesu Kəriste. Maa slər ga ha na, neŋgeye. Na watsa naha ɗerewel nakay
    na, a nəkurom neheye ka pum mədzal gər ka Yesu andza nakə nəmay nəmaa dzala ha
    faya aye. Niye na, ma dzəniye kurom andza nəmay. Yesu Kəriste a ge wu niye na,
    i kway tebiye hərwi neŋgeye ndo i deɗek. Neŋgeye na, Mbəlom, neŋgeye ndo mətəme
    kway ha dərmak.
  noa-H: Mʌʌn Simón Pedroou, hich Jesucristooucha hich hi jaaumk'ĩir jʌr hautarr;
    muata pãrag mʌg hẽsap p'ã deepʌ̈i chirʌm, pãraujã maach hich Jesucristooucha jʌr
    hautarr k'ʌʌnau hʌ̈k'a nʌm hiekpaita hʌ̈k'a naawai. Pãrau mag hʌ̈k'a nʌmʌn, maach
    Hẽwandam hanaa maach peerdʌ haaujem Jesucristo t'umaam k'ʌʌn dʌ̈i nem hagcha haajeewai,
    hiwiir hãbam k'ʌʌnagpaita mag hich hiek hʌ̈k'apim k'õsi k'aba, t'umaam k'ʌʌnagta
    hagdaujö hʌ̈k'apim k'õsi haajeewaiu. Magua maach hich Jesucristo dʌ̈icha wënʌrraajerr
    k'ʌʌn k'aibag chugpatarrjö pãar maar k'ãai hẽudeecha hʌ̈k'atarr k'ʌʌn k'aibagjã
    hichdëuchata chugpatarr haawai, maach t'umaam k'ʌʌn honeg hãbata nʌm, hãbam hiekta
    hʌ̈k'a naawai.
  alp-NT: Kwali betaya, imi hlaleke loko Yesuse Kristuse peneka, saka ami hlaleke
    neka. Yesuse Kristuse mere Alla kai iteki Maka Hlamate. Iono eti ite hlaleke lokoI
