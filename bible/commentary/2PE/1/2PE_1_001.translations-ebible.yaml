  cak-SNT: Inreꞌ Simón Pedro, in ru-siervo y in ru-apóstol ri Jesucristo, nitak-el
    va carta va chiva ixreꞌ ri icukubꞌan icꞌuꞌx riqꞌuin ri Jesucristo incheꞌl kabꞌanun
    ojreꞌ, y reꞌ altíra rakalien. Quireꞌ kabꞌanun konojiel, ruma ri Dios can choj-ve
    y quireꞌ jeꞌ ri Jesucristo ri nicalo kichin.
  uvh-uvh: Ka Saimon Pita na Kasira Aming Jisas ning kane aming sige slev a aposel
    ning tanga itik ka na aming arantagim ka Anutu wari yotangkasabinga naktangka
    kareng ka aming indi tanga ikem ningsa' tanga iking sidita' sura umpang i yoksamarik.
    Naktangka ka wa Kasira Aming Jisas ka indining Anutu girii a indining aming ka
    yotangkanip tanga tubobu manggaknip ning adining kane didimeng ning kigineng wara'ganangsa'
    tipkadofiniminga naktangkanga ikem.
  ino-ino: Nakaeya Saimoni Pita'na Yisasi Kalaisi ke ne'afukeno ali'ya'ale hunate'nike'na
    akaeya ali'ya ve'ka mai'ne'na mani avo ka'na lahapa'nepauve. Anumaya Koti'ae laku
    lame alino kati'nea ve'ka Yisasi Kalaisi'ae alakepa hu'ana mai'na'a yateti ana'kaeyafe
    afita laipafi male'nona yana lami'aketa lapa'kaeya'ae lakaeya'ae mako'ke akufa
    kava huta lame atiti nehunanake'nae avo ka'na nelapamoe.
  gnn-gnn: Ŋarranydja dhuwala Djäyman Beta, ga djämamirri ŋarra dhuwala yulŋunydja
    nhanŋu Djesu-Christku, bo'puyŋu nhanŋu ŋarra, ga wukirrinydja ŋarra yukurra dhuwala
    nhumalaŋgu, ŋuriki walalaŋgu ŋunhi nhuma yukurra märr-yuwalkthirri Djesu-Christnha.
    Ŋilimurrunydja dhuwala rrambaŋi yana dhärra yukurra nhanukalanydja gali'ŋura,
    liŋgu Djesu-Christtja ŋunhi ŋilimurruŋgu Godtja ga walŋakunharamirrinydja, ŋayinydja
    ŋunhi dhuwurr-dhunupa warray, ŋayinydja yukurra nhäma rrambaŋikumana ŋilimurrunha,
    bukmaknha yolnha malanha ŋunhi ŋilimurru yukurra märr-yuwalkthirri nhanukala.
  yal-yal: N tan Simɔn Piyɛri Yesu Alaa Muxu Sugandixina walikɛɛn nun a xɛrana, n
    tan nan ito sɛbɛxi, siga ɛ ma, ɛ tan naxanye fan bata dɛnkɛlɛyaan sɔtɔ naxan nun
    nxu gbee binyen lan ɛ naxan sɔtɔ nxɔ Ala nun nxu rakisimana tinxinyaan xɔn ma,
    Yesu Alaa Muxu Sugandixina.
  cnt-NT: Jniá₂, Si₂mu₅₄ Pe₄, lɨ́ng₅ dsa₂ i₂jme₂ti₃ ne₄ Jesucristo, ton'₂ lɨ́ng₅ jan₂
    i₂chen₄ quiáin₅. Jmo₂₃ si₂ carta la₂ a₂tsɨ́ng₂ ne'₅₄ 'nia'₂ i₂ma₂ca₂rë₃'éng'₂.
    Ia₁ të₂le₃ a₂ŋɨ́₄ lë₃ dsen₃ Diú₄ quián₂ jniog₄ quiain'₅₄ Jesucristo i₂ma₂ca₂lió₂,
    ma₂ca₂ŋɨ'₂ 'nia'₂ jág₁ dse₃ jlá'₁ a₂ca₂rë₃'éng'₂ juɨ₁lia'₂ 'éin₂ jnia'₅₄.
  tif-tif: Nak-tunum kusal kaa tiinsip o. Nali Saimon Pita, Yesus Kraist ami wok tabuulin
    tunum ale, kalaan tunum ke kesi; nata sukon kala ipni dola kuyon o, kalalila kemin,
    Yesus Kraist ali numi God ale, ata numi iliim uyo bo-kuyak-tiiyase. Kemin, ami
    aket fukunin kaali, ma ata win soyap ale, ma ata win daa kabaak banin so no, kal-bomdala,
    kanun-umba disa. Kemin, alik nuli ti maakup dong dakaayin-balaya, ibi Kraist almi
    kalaan tunum numi tambal-kup God ami lak duu-sulup ultap ke-silip. Kemin, sukon
    kalawuuli alik kipni kulaayili din unuk o, kali.
  nlx-nlx: शिमोन पतरसान उगे रेन, जो यीशु मसीन प्रेरित एने पावोर हे, ता माणहान नावे
    जा आमरो बोगवान एने सोड़ेवणार यीशु मसीन नियावान उगे रेन आमरी गेत किमतीदार बुरहो
    सापेड़नो।
  apw-NT: 'Shíí Simon Peter, Jesus Christ yána’iziidíí ła’íí binal’a’á nshłíni, Bik’ehgo’ihi’ṉań
    dábik’ehyú át’ééhíí biláhyú hik’e Jesus Christ Hasdánohwiłteehíí biláhyú bi’odlą’
    daa golííníí bich’į’ k’e’eshchii, áí bi’odlą’ hik’e néé nohwi’odlą’ ílíni bił
    dáłełt’ee:'
  gum-gum: Na Simón Pedro, Jesucristoi marøb megabig, katø nøashib karua øriibe, tru
    namui Tius Kaigyugurri Wesrabig Jesucristo newan sølgandø tabig marikkurri, ñimui
    isubigwan Jesucristoinuutø purø tabzhig tøgagømigwan nam tøgagúigwandøwei nebua
    tøga pønrrabelan iigwan pørar.
  not-NT: ¿Ainirobiegui, nopiguemisantane? Naro Simón Peroro nasanguenataiguimiro
    oca. Naro iromeraro Jesoquirisito aisati iragátane. Nasanguenataiguëmi aroquenta
    piquemisantaiguëri Tosorintsi aisati Jesoquirisito aisa nacanta naroegui jorío
    naquemisanqueri jirai. Yogabisaicocái Jesos iniacaninatacái aisati yoganinataigái,
    caninarisonorinta Iriro aisati Tosorintsi.
  plu-plu: Nah Simawh Pedru, ku pariye gibuk Jesus Cristo, nah ku pariye giwatni,
    nah awahkis inin kagta yimin, yis ku pariye kamaxwenepwi gipitit Uhokri hawwata
    ke usuhbe. Kibeyne, wixwiy kamaxwene ta gipitit Uwohkigawiy Wamnihtenwiy Jesus
    Cristo adahan ig keh wixwiy humaw kewa kibeynepwibe giwtrik Uhokri. Ini ukamaxwanwiy
    in kaayhsima kabayka udahanwiy.
  iou-iou: Man ŋowä Saimon-Pita näkä kudän täyat. Näk Jesu Kristo täŋo watä epän äma
    ba aposoro kubä. Täŋkaŋ ämawebe nadäkinik nintä yäpmäŋ kuŋat täkamäŋ udegän yäpmäŋ
    kuŋat täkaŋ inta yäŋpäŋ man ŋo kudän täyat. Nadäkinik yäyat uwä nadäkinik Anutunin
    ba waki keri-ken nanik nimagurani Jesu Kristo unitäŋo täktäk siwoŋi terak yäpumäŋo
    u. Nadäkiniknin u imaka jopi nämo, unita iyap takinik täk täkamäŋ.
  ntp-NT: Aanʌ ʌrSimuñi Piiduru Suusi Cristo ootosadʌ daidʌ ʌrpiooñigadʌ. Aanʌ gʌnoojidi
    idi oojai aapimʌ vaavoitudadami ismaacʌdʌ cʌʌga vaavoitudai gʌrʌpan duucai. Diuusi
    gʌrooga ʌʌmadu Suusi Cristo cʌʌgacʌrʌ gʌrvuviadamiga sʌʌlicʌdʌ ivueeyi ʌmo istumaasi
    cʌʌgaducami aatʌmʌcʌdʌ gʌrsoiñacai tʌsai ʌʌpan duucai vaavoitudana. Cascʌdʌ gʌmaatʌ
    isʌgai ʌmadugan duucai gʌrnʌidi.
  rai-rai: Iaau Simon Petero, a tultul ma aapostolo anun Iesu Kaarisito. Iaau timtimu
    karom muaat baa God ia tabaara ta muaat ma ra ngaatngaat na nurnur, welaar ma
    i tabaara miaat kaai mai, kabina u ra takado na mangamangaan anun Iesu Kaarisito,
    anundaat God ma nundaat Tena Walaaun.
  haw-1868: O SIMON A Petero, he kauwa a he lunaolelo na Iesu Kristo, na ka poe i
    loaa pu ka manao oiaio i maikai like, ma ka pono o ko kakou Akua, a me Iesu Kristo
    ko kakou Hoola;
  ffm-ffm: Oo ɓataaki ga am iwri, miin Simon Piyeer. Mi maccuɗo Iisaa Almasiihu mi
    nelaaɗo mum. Mi jowtii on, onon heɓuɓe goonɗinal hono ngal amen ngal saabe fooccitaare
    Iisaa Almasiihu, Laamɗo meeɗen kisinoowo en oo.
  arb-NAV: مِنْ سِمْعَانَ بُطْرُسَ، عَبْدِ يَسُوعَ الْمَسِيحِ وَرَسُولِهِ، إِلَى الَّذِينَ
