  isl-isl: '@see-verse:2PE.001.013'
  spy-NT: kuuyu ānkētē kule āmiitē wāāmēē kuu yoo kiiboorwoo ꞉Mokoryoontēēnyoo Yēēsu
    Kiriistō.
  xnn-xnn: Tay getkek ay adi mabayag daket matey. Getkek di tay inpagtek Apo Jesu
    Kristo ken sak-en.
  mwe-mwe: Numumanyi kuti kuwa kwangu kubhandishile, malinga Bhakulungwa bhetu a Yeshu
    Kilishitu shibhashite nangula.
  tte-tte: kaiwena yakatai sauga kikiunamo kani yanuwa yaulina yalogabaen, yagu boita
    kana koleya besiele beyabeyana ala Guyau Yeisu Keliso iwalowenako koliyau.
  tcs-tcs: Bat da BosLod Zizas Kraist i bin soe mi dem dei blo mi ya i pinis nau ane
    ai go ded sun ane bodi blo mi i go berem.
  hlt-THB: Ningmih a Bawipa Jesu Khrih ing ak caih na ka venawh ak kqawn law hawh
    amyihna, ve im ve ta hyt hawh kawng nyng tice sim nyng.
  soq-soq: Ne walama kerauda os, Tatamba Iesu Keriso ne bauta sabamo dianena rua,
    bonteape ete ema ape rua bedewe wainedina itupe epaa baiwantedina. Sa baiwa ne
    gagalona ema wadina.
  qub-qub: Wallcanami wañunäpaj pishin. Tayta Jesucristo musyachimashanami wañunäpäna
    cashanta.
  att-att: Ta ammù ta mabikakin matay, ta yáyù inipakánnámmu ni Apu Kesu Kiristu nikán.
  bki-bki: Tubo Yesu Kristo naio berial ban kiniou ruei ber rivesiou re, mia notuvan
    niabeku nei navano,
  bqp-bqp: Má dↄ̃ kũ ma bona ma sↄ̀n gↄrↄ ni ká tera, lákũ ó Dikiri Yesu Kirisi
    gĩnakɛ à òmɛnɛ nà.
  mcp-mcp: Nəcé mə ŋgə mpu nə́ mə wál bá zə wú banda dɔɔŋgʉ́d, Cwámba wúsʉ́ Yésus-Krîst
    nyə á mə́ lwó mə ntɔ́.
  hat-hat: Paske, mwen konnen mwen pa lwen mouri. Se Seyè a menm ki fè m' konn sa.
  npl-NT: Porke Toteko Cristo Jesús yonechmatilti mach ok niwejkawas niyolitos.
  bgg-bgg: Khthiie gune ji pha iy pha siu shii thoh muii chid gune ji thieg, gethek
    ro Ithong Isu Masi è gu shii miang è yao.
  eng-TCENT: because I know that this tent will soon be laid aside, as our Lord Jesus
    Christ made clear to me.
  eng-BSB: because I know that this tent will soon be laid aside, as our Lord Jesus
    Christ has made clear to me.
  cpu-NT: tema kapichetapaake noñaantyaarori nonkame. Ari okanta jiyoshiretakaakena
    Avinkatharite Jesucristo.
  san-ASM: যতো ঽস্মাকং প্ৰভু ৰ্যীশুখ্ৰীষ্টো মাং যৎ জ্ঞাপিতৱান্ তদনুসাৰাদ্ দূষ্যমেতৎ
