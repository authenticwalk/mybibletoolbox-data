    otɨhɨmetanɨhɨ kɨnyɨ ketɨ napwɨtaise ndatɨ tɨtɨhɨ aimɨ kandataase.
  ubr-ubr: Ati Bada Iesu Keriso on dura totor wat iyawureu, ato ari on asagob dura
    bag. On iyawureu yau on kafakakai mom anarab ato usiu on nin motobai anikirir.
  tsw-NT: Waru Zagbain Yesu Zamawawa roco mu ta̱ na maa jima shi n ta̱ kuwa̱.
  cax-NT: Itopiqui tusio iñemo que contoatai tiene que iñoco arrüna nisüboriqui icu
    na cürrü. Ta sane urapoiticaü Señor Jesucristo isucarüñü.
  aia-aia: '''Ia Araha aga Jisas Kraest ''a ha''arangasia tanaau do ni tahi nawai
    haa na''i marewanani ''a bwa''i orea.'
  srp-1865: Znajuæi da æu skoro tijelo svoje odbaciti kao što mi kaza i Gospod naš
    Isus Hristos.
  agt-agt: te amuk ta tanagay na ya pagtugut ku tekamuy ta kuman na nebar ni Afu Hesus
    teyak ta idi.
  lug-lug: Kubanga mmanyi nga nnaatera okuva mu mubiri guno, nga Mukama waffe Yesu
    Kristo bwe yantegeeza.
  yby-yby: Nemoya onawa minawasi minoko nupa esuwawaneya hulatuwe loko ele-minoe.
    Ya gaya We napate Jisesi Kalaestikaho lo soto moloko lo nemekaiyoko noloe.
  heb-heb: באשר ידעתי כי מהר יעתק משכני כאשר גם גלה לי אדנינו ישוע המשיח׃
  mpp-mpp: '@see-verse:2PE.001.013'
  apb-apb: A Jisas Kraes Aalaha ikie e haata'inie oto hunieu uri pongiku mai aano
    i leu e ka'a tewa oto.
  san-TEL: యతో ఽస్మాకం ప్రభు ర్యీశుఖ్రీష్టో మాం యత్ జ్ఞాపితవాన్ తదనుసారాద్ దూష్యమేతత్
    మయా శీఘ్రం త్యక్తవ్యమ్ ఇతి జానామి|
  ben-IRV: কারণ আমি জানি, আমার এই তাঁবু তাড়াতাড়ি ছেড়ে দেওয়া হবে, তা আমাদের প্রভু
