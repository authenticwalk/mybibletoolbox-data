  cta-NT: chaꞌ cua jlo tiꞌ naꞌ chaꞌ cua tye ti chaꞌ jnaꞌ nde chalyuu; cua ndachaꞌ
    Jesucristo nu Xuꞌna na ꞌna chaꞌ cua ngulala ti cajaa naꞌ.
  bqc-SIM: Má dↄ̃ kɛ́ ma bↄa ma sↄu gↄↄ a ka tia, lá wá Dii Yesu Kilisi dↄ̀aa òmɛɛwa.
  tcz-CHONGTHU: Ajeh chu, IPakaiyu Yeshua Christa chun hiche leiset hinkho hi kadalhah
    vahding ahitai ti eiseipeh ahitai.
  mar-mar: कारण मला माहीत आहे की, आपला प्रभू येशू ख्रिस्त ह्याने मला कळवल्याप्रमाणे
    मला माझा मंडप लवकर काढावा लागेल.
  snp-snp: Ido kamena lina efe ya wageto, ukane ama ya kilili o fulitenagolowe, loto
