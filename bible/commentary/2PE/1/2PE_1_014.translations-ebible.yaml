verse: 2PE.001.014
translations:
  kpx-kpx: Di hilokage di hativeve vaniu vuguvuguanu. Nahie Kosive Iesu Keliso keu
    di hativeve ke loui di namihale kemoike di hilokage dana aike hatai.
  okv-H: Eto ainge ere ona amita be amo Iesu na ke ehei ingena amo na hamo te visi
    te houketo pambasova iji ere auvihia.
  tbo-tbo: Matababana gegeka, ata Guyau Yesu Keliso amaka i wiatatiyeu po kikina ma
    apo yautuwe a nehaleya hoi hipuli.
  mal-C: കാരണം, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തു എന്നോടു വ്യക്തമാക്കിയതുപോലെ, ഈ കൂടാരത്തിൽനിന്നു
    വിടപറയുന്നതിനുള്ള സമയം ആസന്നമായിരിക്കുന്നു എന്ന് എനിക്കറിയാം.
  grc-SR: εἰδὼς ὅτι ταχινή ἐστιν ἡ ἀπόθεσις τοῦ σκηνώματός μου, καθὼς καὶ ὁ κύριος
    ἡμῶν Ἰησοῦς χριστὸς ἐδήλωσέν μοι.
  bgc-bgc: क्यूँके मै जांणु सूं के मै तावळा मरण आळा सूं, अर प्रभु यीशु मसीह नै मेरै
    ताहीं इस बारें म्ह बता दिया सै।
  khz-khz: Kwalana au ripaku, au tauniparaku kovagona roli atao-taliana, ita gera
    Velekou Iesu Keriso na evaikilakuto gelegelenai.
  deu-TKW: in dem Bewußtsein, daß es bald zur Ablegung meiner Hütte kommt, wie es
    mir auch unser Herr Jesus Christus kund gethan hat.
  zsr-NT: Ral‑laꞌ gunaꞌ cni le nözdaꞌ ziꞌa gatiaꞌ. Xanruꞌ Jesucristo chgudxczëꞌ nedaꞌ
    gac cni quiaꞌ.
  lin-lin: pamba te nayebi malamu ete, kala mingi te, nakokabwana na nzoto yango,
    ndenge Yesu-Klisto, Nkolo na biso, ayebisaki ngai yango.
  hns-NT: '@see-verse:2PE.001.013'
  noa-E: Maach Pör Jesucristoou mʉchigcha jaauwai i iek ya mʉ pöm chitabaju aajem.
  eng-EMTV: knowing that the putting off of my tent is soon, just as our Lord Jesus
    Christ has made clear to me.
  mib-NT: Chi máá Jítoho yō Jesucristo ni castūhun yá nuū rī jeē tuá cotecu nahán
    rí ñayɨ̄vɨ yáha.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ ओसेःन्‍धाक्‍ताङ्‌बा कुइसिःक्
    आसिःमा ये़न्‍निन् हाराए तार पत्‍लो॥
  xnj-xnj: Muni nimanyili kuvya papipi yati nikuyivika patali higa iyi yeyifwa, ngati
    BAMBU witu Yesu Kilisitu cheanijovili hotohoto.
  mmx-mmx: Atla aklen i do, noxo lox abao la ana on basinge labantuxu at na lavatbung
    menemen, ngan levelinga at Leeme Silok atdik ne Iesu Karisito ga tong taba ia
    min.
  cbr-NT: '@see-verse:2PE.001.013'
  tee-NT: Pus icc'atsai ni jantu mak'an actitsuculh ni chunch ju quimavasalanilh ju
    qui'ucxtin'an Jesucristo.
  eng-LSV: having known that the laying aside of my tent is soon, even as our Lord
    Jesus Christ also showed to me.
  cak-NT: Roma ren can weta'n chi xe chic jun jani' k'ij jin q'ues we' chech-ulef,
    roma quiri' xuk'alajij chinuech ri Kajaf Jesucristo.
  pah-NT: A'ereki namanamehũi nhimanoag̃wama. A'ea Jesus Cristo'ga okwahavuka ji ve.
  sja-NT: Tachi Waibɨa Jesucristopa mɨmaa k'awapida perã taarã-e mɨ na k'ap'ɨadeepa
    uchiait'ee piuk'ãri.
  xed-xed: 'Nda sna yu kazlay: Ta ghwaŋ a kɗavakta hafa ɗa ma na ghəŋa haɗik na wu
    kəʼa, manda ya sniɗim Mghama ɗa Yesu Kristi.'
  mks-NT: Jáchi̱ sa̱ na̱caja Jesucristo, xitoho í ña̱ ná canda̱a̱ ini i̱ ña̱ sa̱ na̱cayati
    qui̱ví quivi i̱ ta jándacoo i̱ ñuyíví yóho.
  gfk-S: '@see-verse:2PE.001.013'
  bmu-bmu: Nöŋön sileni kusukŋi ki sepö koumni ewö luluŋda zilaŋ kömumba uŋem mire
    öŋgömami, mewö möt yaközal. Kembunini Jisös Kraistnöŋ mewöyök buzup keu mewöŋanök
    jii möral.
  dgz-dgz: Nop mame waingina iwa bop nega wamewa konintu taiwan, ame Ayop nuga Iesu
    Keriso aroga wadianegen.
  eng-GNV: Seeing I knowe that the time is at hand that I must lay downe this my tabernacle,
    euen as our Lord Iesus Christ hath shewed me.
  zaa-NT: Acca riquixa'ánia' le ca cosį anna porqui'ni Xana' Ri'u Jesucristua nna
    chi benie qui'ni cca' saber qui'ni chì' tabá duą guthá'na' cuerpo quia',
  eng-WEBSTER: Knowing that shortly I must put off this my tabernacle, even as our
    Lord Jesus Christ hath shown me.
  guh-guh: Tsipaji baja vajatuxanenë Jesucristo tajëvelia neyapëtaeyaexana bepijia
    tatëpaejavanexa.
  bon-bon: '@see-verse:2PE.001.013'
  nhw-BL: Pampa nijmati monechcahuía nopa tonal para nimiquis pampa quej nopa Tohueyiteco
    Jesucristo ya nechnextili.
  swh-ONEN: kwa sababu najua ya kwamba hivi karibuni nitaliweka kando, kama vile Bwana
    wetu Yesu Kristo alivyoliweka wazi kwangu.
  wbi-wbi: ulwakuva nikagula kuva na n'siki n'tali nikujivusia itembile jango. ndavule
    uMutwa Yesu Kilisite fino akanisonile.
  bba-bba: Domi nɑ yɛ̃ mɑ ǹ n sosi kon wɑsi yini deri nɡe mɛ bɛsɛn Yinni Yesu Kirisi
    u mɑn sɔ̃ɔsi.
  eng-KJVCPB: knowing that shortly I must put off this my tabernacle, even as our
    Lord Jesus Christ hath shewed me.
  kgk-NT: Ndaiko puku mo'ãvéi-ma pene ndive. Nhandejáry Hesu Cristo oikwaa uka-ma
    xe-vy amano hagwã. Ndaxe arevéi-tama pene ndive aiko-vy.
  waj-waj: Vaa na tauvai. Fai na kiisa suai putuee ni nnabaivaa pikiaanaravai. Ti
    Udaanga Yisuu Kirisiiva na putinaraivaara vaa kooyaa ni giaa ni mivai.
  cpy-cpy: tema eepichokita-paaki noñaantyaawori nokami. Ari okanta riyotakaakina
    Awinkatharite Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: kaiwena ya atena sauga kekeisi abwe panayawi na eguluwai, ni ola to valila
    wala Babala Yeisu Keliso i baunan eliyau.
  wbp-wbp: Ngajuju karna milya-pinyi kularna tarnnga nyina warrarda wankaruju, kapurna
    palimi-yijala. Warlalja-Wiri Jijaji Kirajiji ngajukuju wangkaja kujaju.
  luo-luo: nikech angʼeyo ni achiegni weyo kiruni mana kaka Ruodhwa Yesu Kristo osenyisa
    maler.
  nhe-NT: Pampa nijmati monechcahuía nopa tonal para nimiquis pampa queja nopa Tohueyiteco
    Jesucristo ya nechnextili.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܕܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܒܸܬ ܫܲܠܚܸܢܹܗ ܡܲܫܟܢܝܼ، ܕܵܐܟ݂ܝܼ ܕܡܵܪܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܩܵܡ ܡܲܕܸܥ ܠܝܼ.
  esk-NT: Iḷisimagiga timikułiksraġma tikitchaqtuurałha. Taatna atannapta Jesus Christ-ŋum
    nalupqinaiqł̣ugu uqautigaaŋa.
  msb-msb: kay aram ko na dili madugay pagabayaan ko iniʼn kinab-anon na pagkabuhay.
    Amo ini an ginsabi sa akon san aton Ginoo na si Jesu-Cristo.
  cpa-NT: Léi¹³jni ja¹quién¹³ jón²jni ju³lah ca¹tsáih¹ Jesucristo jní².
  dso-dso: ମର୍‌ ଜିବନ୍‌ ଦାପ୍‌ରେ ସାରିଜାଇସି ବଲି ମୁଇ ଜାନି । କାଇକେବଇଲେ ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟ
    ମକେ ନିକସଙ୍ଗ୍‍ ଜାନାଇଆଚେ ।
  meu-meu: Badina be lau dibagu egu taruha iraḡana negana vada eme kahira-kahira;
    iseda Lohiabada Iesu Keriso unu vada e hadibagu toma.
  yva-NT: '@see-verse:2PE.001.013'
  dgc-dgc: Tukoy ko a adene dén i oras a maibut i buhay ko ta munduae, ayun to kinagi
    diyakén ni Panginoon Jesus.
  zpm-NT: '@see-verse:2PE.001.013'
  hix-NT: Rowayehtoho rma hutwamohsoye, rowya. Txesusu Kryestu, Kohkomo rma. Mexehra
    kwayehyan hamà. Ehxera harha wehxan hamà.
  sim-sim: Mberem ushiwak? Na hakwa wolo am pasir naw, karem Wasilaka nihi Jisas Krais
    angop anin saweri ri.
  npi-ULB: किनकि मैले यो पाललाई चाँडै त्याग्दै छु भन्‍ने मलाई थाहा छ जुन कुरा हाम्रा
    प्रभु येशू ख्रीष्‍टले यो मलाई देखाउनुभएको छ ।
  cgc-cgc: tenged nlaman ko na dili aren maglugay naan ta kalibutan i sunod ta papaintindi
    kan-o ta ate na Ginuo Jesu-Cristo ki yaken.
  tim-tim: Aregât âmâ Humonenŋe Yesu Kristo hâkne tâmbâŋe ire hepunbian gât makniŋepgât
    ewumâk aktâp
  yor-yor: Bí èmi ti mọ̀ pé, bíbọ́ àgọ́ ara mi yìí sílẹ̀ kù sí dẹ̀dẹ̀, àní, bí Olúwa
    wa Jesu Kristi ti fihàn mí.
  wos-wos: '@see-verse:2PE.001.013'
  emp-NTPO: Dadjirã Boro Jesucritoba mʌ̃́a ebud̶a cawabisia dãrãẽ́ne mʌ̃ra beuida.
  eng-F35: knowing that the shedding of my ‘tent’ is imminent, just as our Lord Jesus
    Christ has made clear to me.
  ind-ind: karena saya tahu bahwa tidak lama lagi saya akan mati, seperti yang sudah
    dinyatakan oleh Penguasa kita Kristus Yesus kepada saya.
  pes-OPCB: زیرا می‌دانم که به‌زودی دار فانی را وداع خواهم گفت؛ خداوندمان عیسی مسیح
    نیز مرا از این موضوع آگاه ساخته است.
  mpt-mpt: '@see-verse:2PE.001.013'
  ssx-ssx: Nika꞉ hande Tekehali Yesu Ketisoma꞉ I̱ pa꞉ta꞉ peneme yao la kia꞉ tupa꞉
    I̱ma꞉ do homa꞉peke loketa꞉ teke pa꞉ta꞉ baalueke hone witolome.
  mkl-mkl: Ǹ wɑ n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ ǹ mɑ̀ iyi kɑɑ kpɛ mɑ́ ɑn jɔ̀ ɑrɑu ihɛ̃,
    si bɛi Lɑfɛ̃ɛ nwɑ Jesu Kirisi í sɔ̃m.
  gaq-gaq: ନେ ମାପ୍‌ରୁ ଜିସୁ କ୍ରିସ୍ଟନେବାନ୍ ତିଆର୍‌ ଡିଂକ୍ନେ ସୁଚନା ବାନେଲେଃକ୍ନେ ଅନୁସାରେ
    ଗିଆଃ ଆକେନ୍ ଗୁଏକ୍ନେ ଗାଗ୍‌ଡ଼େ ଙାନ୍ତାର୍‌ଏ ଡାଗ୍‌ଚେ ନିଂ ମ୍ୟାନ୍ଲେଃକେ ।
  gof-RNT: Nu Godaa Yesuus Kiristtoosi taw qonccisadayssada taani ha hayqqiya asatethaa
    gam77onna qaara yeggada baanayssa erays.
  unx-unx: ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆଇଙ୍ଗ୍‌କେ ଉଦୁବାକାଦିଙ୍ଗ୍‌ ଲେକା ଜାଲ୍‌ଦିଗି ନେ
    କୁମ୍ବା ଲେକାନ୍‌ ଗନଏଃ ହଡ଼୍‌ମକେ ବାଗି ଲାଗାତିୟାଁ ମେନ୍ତେଇଙ୍ଗ୍‌ ସାରିତାନା ।
  gah-gah: '@see-verse:2PE.001.013'
  lcm-lcm: Using napo nas ta oring lik nala papelek a pukun ke, val kara Volava Iesu
    Karisto katala amalangasai anig tatana.
  aer-aer: The itelareme ayenge-arle urreke-awerne ilwetyenhe, Alartetye Jesus Christ-ele-arle
    atyenge ilekenge.
  qvc-NT: '@see-verse:2PE.001.013'
  tgl-ULB: Sapagkat alam ko na malapit ko nang tanggalin ang aking tolda tulad ng
    ipinakita ng Panginoong Jesu-Cristo sa akin.
  cbs-NT: Nukun Xanen Ibu Jesucriston ma janu ea yuini ma en mawaxanaidan, ma kemaikiki.
  xtm-NTPP: Vaa ka jini ni ja sani te xndoo sa yikikuñu sa a, vaa maa Jesucristo iya
    tátnuni nuu o a, sukan jâ ni kaxtnu'u ya nuu sa.
  nnq-nnq: Manyi kutenda mandakile kuwe nu kuleka mmele gongo, andi Angwana bito ana
    Yesu Kilisto apabanaite kipola.
  bao-NT: Mani Wiogʉ Jesucristo, no cõro meeacãra yʉ ca bii yaipere yʉ ca majiro yʉre
    tiijãwi.
  san-ORI: ଯତୋ ଽସ୍ମାକଂ ପ୍ରଭୁ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟୋ ମାଂ ଯତ୍ ଜ୍ଞାପିତୱାନ୍ ତଦନୁସାରାଦ୍ ଦୂଷ୍ୟମେତତ୍
    ମଯା ଶୀଘ୍ରଂ ତ୍ୟକ୍ତୱ୍ୟମ୍ ଇତି ଜାନାମି|
  huv-NT: cos Miteatiiüts Jesucristo tüüch xic najaw laliüc matüch a nüt nacueat a
    iüt cam, nandeow.
  otn-NT: Porque ma̱ Hmu̱hʉ Jesucristo ya xa̱ xiqui ngue hi̱mma̱ ya'atho ga̱ tu̱.
  nop-nop: Tiŋa undugoŋ nu sigine gitnem u agaŋ pilap bikabaat unduŋ nadilat. Mede
    u Wapumnik Jesu Kilistodi nanimbihikuk.
  obo-NT: Oyyos nokosaddoo a, no konna ad od kouhoy ka-ay to ampow't ingod, su ini
    en kos id posaddoo koddi taddot od Longaggon ta no si Disas Krays.
  cak-ENT: Y yin xa vetaman chic c'a que xaxe chic ca'i-oxi' k'ij ri nuc'aslen c'o,
    roma quiri' xk'alajrisüs chinuvüch roma ri Kajaf Jesucristo.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤠᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤛᤡ᤺ᤔᤠ ᤕᤧᤴᤏᤡᤴ
    ᤜᤠᤖᤠᤀᤣ ᤋᤠᤖ ᤐᤳᤗᤥ॥
  mie-NT: Chi maá Jētohō ō Jesucristo nī ncachī tūhun yā nūū ni jā má cútecū nahán
    cā ni ñayīví yáhá.
  san-TIB: ཡཏོ ྅སྨཱཀཾ པྲབྷུ ཪྻཱིཤུཁྲཱིཥྚོ མཱཾ ཡཏ྄ ཛྙཱཔིཏཝཱན྄ ཏདནུསཱརཱད྄ དཱུཥྱམེཏཏ྄ མཡཱ
    ཤཱིགྷྲཾ ཏྱཀྟཝྱམ྄ ཨིཏི ཛཱནཱམི།
  qve-NT: Noqamanqa Señorninchis Jesucriston ña willawaranña pisi tiempollaña kawsanaymanta.
  pao-NT: '@see-verse:2PE.001.013'
  cbu-NT: Isus nduma Waparip káriru, nuwaa kamanirangiya; Tputs shiyaa putayaru, pachachapsinaya;
    tárangiya nuwaatsi. Na nuwaa musásshapa pachachindanaya.
  usa-usa: kemá itáunama maamin-námmá pááqya-kanaabimma mamá paábaq maránúne. maamin-námmá
    ketí túmiye. minnáyaba uyátárai-naqa Îtu Káríqtoma timá tímikaiye.
  soy-soy: Urɔ́píimɑ yɛ nɛ́ símisilɛ nɛn nyu rɛ ɑ́m nkpéni kɛtẽ nkɛ́ kɛcɑ́ɑ́ siyɑ́ɑ
    kulúi kpɑ́nɛ. Kɛnɛ́tɔ́ŋɛ́yɑɑ yɛ nnyɑ́ɑ̃ wɑlɛ.
  hui-hui: Inanaga Anduane Homogo Yasu Keriso ibunime i̱hondo tigatiga langiyago i̱na
    i̱naga tingini togo biaga ogoni golo wahalu polene tu kaware ngago manda bido.
  amf-amf: Wosa Imbaa Yesus Kiristoos ina kinin dhohondettsi, ta inin dohon sadara
    saana dembhika inin edimenam dhesayda dhese.
  quc-NNT: Wetam k'ut chi xa jub'iq' kraj chi kinkämik, je' jas ri k'utum chnuwäch
    rumal ri Qajaw Jesucristo.
  dob-dob: Manuna ꞌida ꞌInapwana Yesu Keliso niꞌatu ꞌieꞌitegu ꞌaene ꞌiabe yapilisinemi,
  wrs-wrs: Manara, kava nonora lohv, osva mani wenokombawonamma, kamba si dahavav.
    Pivna mendekli Yesus Kristus doa kamba honamba nov wolaihamnana.
  mca-mca: Qe tsikfe'lets in hats nite' toxik'ui qu' hakik'ui ha'ne yese'n t'ejuyets
    ha'ne sehe', in ƚunye'jek ka' hayiits yit'ij yiwets ha' Yatsat'ax'inij Jesucristo.
  tzo-TZC: Yuꞌun ti Cajvaltic Jesucristoe laj xa yacꞌbun jnaꞌ ti jutuc xa scꞌan ta
    xquicta comel ti sba banomile.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​မ​ကြာ​မီ​ပင် ဤ​ပျက်​စီး​တတ်​သည့်​ကိုယ်​ခန္ဓာ​ကို​စွန့်​ပစ်​ရ​လိမ့်
    မည်​ဖြစ်​ကြောင်း​သိ​သော​ကြောင့်​ဖြစ်​ပေ​သည်။ ငါ တို့​အ​ရှင်​သ​ခင်​ယေ​ရှု​ခ​ရစ်​က​လည်း​ယင်း​သို့
    ဖြစ်​မည်​ဟု​ငါ့​အား​အတိ​အ​လင်း​မိန့်​ကြား ထား​၏။-
  gng-NT: Kimɛ n bɛn ki ye uyo wà sìen' n li fuobe ŋa ji yɛbe tɛn tiʼYonbdaan *Yesu
    Kristo nin uʼyul là tɔke' nni ma bo.
  cbi-NTPO: Uwain lala' Bale Ruku Jesucristoya, iya wajtutalan entsa tusha tsanan
    jutyuñuba mijakaave,
