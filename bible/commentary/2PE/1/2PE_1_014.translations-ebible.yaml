  bdd-bdd: Weyahina ꞌida Bada Yesu Keliso ꞌiheꞌita pwaigauwa ꞌabehega ꞌiꞌiuna ma yaꞌebesinegomi,
  cbt-NTPO: Co hua'quiya quëranhuë' chiminarahuë. Sinioro Quisocristo nani anitotërinco.
  srn-NT: Bika mi sabi tak' her'esi mi o dede libi a skin disi. Disi na san wi Masra
