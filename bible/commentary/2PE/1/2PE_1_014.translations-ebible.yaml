  qvw-NT: '@see-verse:2PE.001.013'
  nfa-nfa: Nèbhu heka, jaꞌa madhe, sama sèmi Kètu èdhi, Yesus Kristus peka le dènge
    jaꞌa. Nèti èèna ka, jaꞌa keꞌa le.
  tnp-tnp: mətəu-inu iəkəhrun məmə otəsuvəhiən iəkɨmɨs, təhmen məmə rəhatah Iərmənɨg
    Iesu Krɨsto təmol əpu əhruahru kəm iəu.
  urd-urd: क्यूँकि हमारे ख़ुदावन्द ईसा मसीह के बताने के मुवाफ़िक़, मुझे मा'लूम है
    कि मेरे ख़ेमे के गिराए जाने का वक़्त जल्द आनेवाला है।
  hot-hot: '@see-verse:2PE.001.013'
  mqj-NT: Annu kuissanan kumua ta'mo la masae angku pelleimo lino, annu mangkamo'
