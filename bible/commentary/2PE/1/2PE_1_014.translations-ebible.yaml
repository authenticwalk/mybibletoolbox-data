  zar-NT: Ral-laʼ gunaʼ caní tuʼ nözdaʼ siʼ gátiaʼ. Xanruʼ Jesucristo chigudxi cazëʼ
    nedaʼ gaca caní quiaʼ.
  kde-kde: Kwa kuva, nangu ǹnimala kuva ngùvele pepi kuuleka mmili auno, malinga Nang'olo
