  gdn-gdn: '@see-verse:2PE.001.013'
  nko-NT: Tsúfɛ́ anɩ Wíe Yesu Kristo lahá mɩ́ nabɩ́ ánɩ́ mɩ́ nkɛ ɩtráa mɔtsɔ́
    ɔsʋlʋ́ʋ anfɩsʋ.
  bsn-NT: “Jesucristo mani ʉjʉ, ‘Yoaro me rijacoarʉcʉja mʉ’ yʉre ĩ yigoticatore bajiro
    bajirʉaroja” yitʉoĩagʉ̃ ñari, yʉ rijato berojʉ ti vãmere mʉa masiritibetirotire
    yigʉ, yʉ yimasiro cõro mʉare gotimasiorũgũrʉcʉja yʉ.
  pib-NT: Numatlu wa pshinitsonu ruknokikolupa nomane wa Wutsrukate Geso Kristo chinyawakno.
  wiv-wiv: na vuna kava kadolu Paraha a Iesus Kristus ti vatunga kavakava ni niau
    habuka da beta kata mia ni havarau ri na vulovulo, da pitu papa kene mate.
  reg-reg: Kwo kubha enimenya ati omwanya nti mulela enisoshao lihema lyani, lya kutyo
    Omukama Yesu Kristo anyelesishe.
  mlh-mlh: Nonji saki fune yayaba yo sopu ako oŋuine doduru pipa komeru kome kaeo
    ropebemiŋ, oŋu mane mukugo. Ofoŋnoŋuŋ Yesu Kristoji oŋuakoŋ biŋe buŋo oŋuine akoŋ
    najiko maneboŋ.
  gof-ENT: ኑ ጎዳ ዬሱስ ኪሪስቶሲ ታው ቆንጪሳዳይሳዳ ታኒ ሃ ሃይቂያ ኣሳቴ ጋምዖና ቃራ ዬጋዳ ባናይሳ ኤራይስ።
  aau-aau: Payhokuaw, hakwe senkin nonkway, hano enekwei ki ehe lokriy hain ey hokwe,
    pau ohriar lwak. Hromo Hakamay Jisas Krais hiykwe hanekwe papo mekow kumay.
  tvk-tvk: Vengan xa nakila xa nave nousav ti, nimat ixoni ngan xa Iesu Kristo, Suv
    nar, tehit lelen ni minou ngamu.
  prf-NT: Tukoy ku a awanák dán magmalay ti biyagid a iyád ayun ten impakapospos nen
    Panginoon tam a ti Jesu-Cristo dikoku.
  auy-auy: Ááéma kentáásí Fasiꞌaénkó Ísu Káráísiti simásimena séna puwínone siyáimba
    póꞌa ampáánkáꞌá puwéꞌa ímba marapáꞌá méranaumpo
  tbg-tbg: Ti vaatavano haraara naavu voqaarama vairo. Inaaraiqa varikema tenta vaata
    maini ke naaruvaini virera. Tinavu Noravano Ihu Karaitiva vataini vaiharo te qutu
    vuaina okarara vutukeroma tiva timimanta irunarave.
  hub-NT: Ina apuri Jesucristo nukap pujutsuk wii jakatnun nekamtikrua asamtai, wika
    junaka ujajrume.
  hmo-hmo: Badina be lau diba, inai tauanina do lau rakatania ena nega be kahirakahira
    vadaeni. Inai be momokani, badina iseda Lohiabada Iesu Keriso ese lau ia hamaoroa
    vadaeni.
  big-big: purik Yemizi Yisu Kilisigu wok negi ngabelakpekke wik wiziyagi piyengki
    weik waligeleniya logo wok piyeng ngelek ono logo ne ibengkira mereke.
  gux-G: Nan tyom dano Jiesu Kristo n dan dogd k Waantnand yen, n ban kinkuum jikpag.
  cnl-NT: Qui² maan²³ 'e³ 'a²³jia'³ ma²³ huǿø³ 'e³ rɨ²tún¹ jmɨn²³ ŋun²³. Qui² ca²³jmée³
