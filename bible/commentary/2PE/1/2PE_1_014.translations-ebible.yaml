  tac-NT: Alué Wa'lula Esukristo 'we 'la ma'chígime ruwí 'ma pe 'wemi mukumeo ne,
    alekeri rejcholi nejí ne.
  eng-WEBPB: knowing that the putting off of my tent comes swiftly, even as our Lord
    Jesus Christ made clear to me.
  gfk-H: '@see-verse:2PE.001.013'
  viv-viv: '@see-verse:2PE.001.013'
  yao-yao: Ngumanyilila kuti mandichile kuuleka umi wa pachilambo, mpela yatite pakuunosya
    Ambuje ŵetu Che Yesu Kilisito.
  tgp-tgp: matan na levosahia vara a pa mate i pa sopo tuai sohen nor̃a Moli Iesu
    Kr̃isto mo vujangi mo mera isaku.
  auc-NT: Edæ mönö Awënë Itota Codito botö ïmote edonque apæ̈nedinque, Bitö oo pönï
    wæ̈ninque botö weca æ̈æ̈ poncæbiimpa, angacäimpa.
  kbc-NT: Igaataɡ̶a jowooɡ̶odi me daɡ̶adiaa leegi, odaa ja ideleo, micataɡ̶a daɡ̶a
    jilatí, inenyaɡ̶aditi yolaadi, iciagi niɡ̶ina oko ane alatí, odaa nenyaɡ̶aditi
    nibalaacogo. Igaataɡ̶a jiɡ̶idaa Ǥoniotagodi Jesus Cristo ane nikeetediwa.
  bmh-bmh: Iz abiu izal noumabun ziwas waiab zoi dareu. Igual Dubanou Ban, Yesus Kristus
    nug iz guzenai aileun.
  ctu-BL: Come cujil mach jalix mi caj j cʌy c bʌc'tal che' mic chʌmel, che' bajche'
    tsi' subeyon lac Yum Jesucristo.
  meq-meq: Na sər ha i ga na, a zəkeŋaw hala sa bay, na gəriye ha məndzibəra nakay,
    andza nakə Bəy Maduweŋ Yesu Kəriste a ɗeŋ ha ahəl niye aye.
  noa-H: Maach Pör Jesucristoou mʌchigcha jaauwai hi hiek ya mʌ pöm chitabaju haajem.
  alp-NT: Le au rekwa be takwali mo au mata neka le iteki Tuhane Yesuse Kristuse Ibeteke
    ntoli ete au peneka.
  san-VEL: yato .asmaaka.m prabhu ryii"sukhrii.s.to maa.m yat j naapitavaan tadanusaaraad
    duu.syametat mayaa "siighra.m tyaktavyam iti jaanaami|
  kbq-kbq: Na'ankure Ranti Jisas Kraisi'a nasamino ko naveri hu'neankina, ama mopafina
    zazakna omanigahue.
  kbh-kbh: Ats̈e së́ntsetats̈ëmbo, ndoñe baytese y ats̈be ainana Bëngbe Bëtsábioye
    yochtá, nts̈amo Bëngbe Utabná Jesucristo s̈onjëftsanbuayenacá;
  ron-LSB: știind că desființarea cortului meu vine repede, așa cum mi-a arătat Domnul
    nostru Isus Hristos.
  pon-pon: Pwe i aja, eten I pan pwilikidi war ai duen atail Kaun Iejuj Krijtuj kotin
    majani on ia er.
  nhe-BL: Pampa nijmati monechcahuía nopa tonal para nimiquis pampa queja nopa Tohueyiteco
    Jesucristo ya nechnextili.
  sps-sps: tana saa, nyo nat evarou nainy te naus osing ronyon puainy mes tsonyo te
    sisiruu ename, jesan a Tsunaun tsura Jisas Krais te tsue fa'arasan of bus vanyo
    ya.
  wnc-wnc: '@see-verse:2PE.001.013'
  bus-bus: Má dↄ̃ kɛ̀ ma bↄna ma sↄ̀n gurↄↄ é ká tia, lán wa Dii Yesu Kirisi gĩakɛ
    à òmɛ nà.
  gub-BL: Na'iàrew kwaw hemàno àwàm ihe nehe. Akwaw hemàno tària'i haw ihe, ta'e Zezuz
    Zanezar Zaneruwihawete umume'u ihewe a'e xe.
  imo-imo: '@see-verse:2PE.001.013'
  boj-boj: E qalieonum, sokiñala e ijo jejamu uratosiy moiqai. Gago Tamo Koba Yesus
    Kristus na e degsi merbej.
  eng-DRA: Being assured that the laying away of this my tabernacle is at hand, according
    as our Lord Jesus Christ also hath signified to me.
  knf-knf: Dme kë wal wi pkeţ wi naan uñogi, Yeŧu *Kriŧtu Ajugun ţi uleeful adolnuŋ
    kë mme uko mënţ.
  san-KHM: យតោ ៜស្មាកំ ប្រភុ រ្យីឝុខ្រីឞ្ដោ មាំ យត៑ ជ្ញាបិតវាន៑ តទនុសារាទ៑ ទូឞ្យមេតត៑
    មយា ឝីឃ្រំ ត្យក្តវ្យម៑ ឥតិ ជានាមិ។
  arn-NT: Taiñ Ñidol Jesucristo kimelenew ñi pichilewen dewma ñi mongeleael tüfachi
    mapu mew.
  zas-NT: Din por dux Dad ree Jesucrist ma gogbeen guial ma zidyob dxej yazaan loj
    guidxliuj guie.
  ken-NT: tɛ̌ndu ndɨ́ŋɨ́ mbɔ ɛnyǔ Acha ywɛsɛ Yesu Kristo átɔ́ŋ mɛ bɛ manywɔp aya
    fá amɨk ábhɨ́kɨ́ pɛrɛ yá.
