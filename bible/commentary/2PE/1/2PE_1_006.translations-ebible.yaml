  unx-unx: ସେଣାଁଁଲଃ ଆପାନ୍‌କେ ଥାବର୍‌ ଦହନାଙ୍ଗ୍‌ ମେସାଏପେ, ଆପାନ୍‌କେ ଥାବର୍‌ରେ ଦହଲଃ ସାହାତିଙ୍ଗ୍‌
