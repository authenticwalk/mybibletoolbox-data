  san-KHM: ជ្ញាន អាយតេន្ទ្រិយតាម៑ អាយតេន្ទ្រិយតាយាំ ធៃយ៌្យំ ធៃយ៌្យ ឦឝ្វរភក្តិម្
  arn-NT: Fey tati küme kimün nielu, feley tañi kim ngüneniewael. Fey tati kim ngüneniewlu,
