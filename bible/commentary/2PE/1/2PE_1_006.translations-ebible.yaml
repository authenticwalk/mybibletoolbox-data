    yù ángngikatalà tam kâ Apu Kesu, á mangáppípiá laguk yù ákkiyápu tam kuna.
  bki-bki: Ea jikiaiano a masosouano nei, bo ka kuvijedu ka telanvuiano, a ea telanvuiano
