  mar-mar: ज्ञानात इंद्रियदमनाची, इंद्रियदमनात सहनशीलता आणि सहनशीलतेला सुभक्ती,
  snp-snp: Ido ka manidigu nedo, yalo olu enu witi ukadi-luti-kati koti kiyaba enawamo
    lono ya aumafofo loti olu lawoko italo. Ido ukadi-luti-kati koti kiyaba o minado,
