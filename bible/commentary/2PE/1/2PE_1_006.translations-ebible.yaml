    ka kuvijedu ka bajago lu.
  bqp-bqp: àgↄ̃ dↄ̃na vĩ á zĩda kũnaa gũn, àgↄ̃ á zĩda kũna dↄ̃ mɛna gũn, àgↄ̃
    mɛna vĩ nana Ludaii gũn,
  mcp-mcp: bɨ́ kwádʉlə kuú njɔɔnd á dʉ́lə mpu bii lâm, kwádʉlə zɛ́ny kə́lə shwóg tɔɔ
