  urd-urd: और मा'रिफ़त से परहेज़गारी, और परहेज़गारी से सब्र और सब्र सेदीनदारी,
  hot-hot: ma upuk o loŋ lôk umiŋ lôklokwaŋ lôk osopa Wapômbêŋ anêŋ lahaviŋ
  mqj-NT: anna kama'rorisan la narangnganni kamatoroan ungkuasai kale, anna kamatoroan
