  xnn-xnn: Nan maikatlo et ten-en tako nan ik-ikkan tako. Dat masapol ay anosan tako
    nan ligat. Nan maikalima et soloten tako nan ogalin Apo Dios.
  mwe-mwe: Kwa lumanyio lwenunji, mwiilumanje na nkwiiluma kwenunji, mwiipilililanje
