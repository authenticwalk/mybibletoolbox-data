  yao-yao: Mu umanyilisi wenu njonjechesye kuukombola ntima ni mu kuukombola ntima
    mo njonjechesye upililiu ni mu upililiu wenu njonjechesye kwalamba Akunnungu.
  tgp-tgp: ale nomim levosahi peresi na posposi mata hase taurilati kamim, ale nomim
