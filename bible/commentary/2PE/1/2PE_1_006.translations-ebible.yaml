verse: 2PE.001.006
translations:
  kpx-kpx: Isi emo la vavae isive vaholiveve kemo negolahave. Isi emo vaveve toelamo
    negolahaveve ke kabebihavove. Isi emo Dilava vaveve nahate vave.
  okv-H: eto ari jajavotoho ue kiari eha umbuvujo, eto kiari eha humbuhe ungota tumo
    eto ungota hini kambari toruhue sovera ari humbuto ari jajavotoho ue irivujo eto
    hamo sovera ari humbuhe God ta ari avo asi tunga ikevujo
  tbo-tbo: hanapu u tepana upuhegoya, upuhegoya u tepana towolo moomota, towolo moomota
    u tepana Yaubada mamaena,
  mal-C: വിവേകത്തോട് ആത്മസംയമവും ആത്മസംയമത്തോടു സഹിഷ്ണുതയും സഹിഷ്ണുതയോടു ഭക്തിയും
  grc-SR: ἐν δὲ τῇ γνώσει τὴν ἐγκράτειαν, ἐν δὲ τῇ ἐγκρατείᾳ τὴν ὑπομονήν, ἐν δὲ τῇ
    ὑπομονῇ τὴν εὐσέβειαν,
  bgc-bgc: थम सिर्फ बुध्दिमानी तै ए बरताव करण आळे न्ही बल्के अपणे-आप पै काब्बू राक्खण
    आळे भी बणो, अर अपणे-आप पै काब्बू राक्खण आळे ए न्ही बल्के दुखां नै धीरज तै सहण
    आळे भी बणो, अर दुखां नै धीरज तै सहण आळे ए न्ही बल्के भगति म्ह जिन्दगी बिताण आळे
    भी बणो।
  khz-khz: tugamagi aoneka genai vaigaoka pio tao-kaua; vaigaoka genai Palagu kwalanagina
    pio tao-kaua.
  deu-TKW: in der Erkenntnis die Enthaltsamkeit, in der Enthaltsamkeit die Geduld,
    in der Geduld die Frömmigkeit,
  zsr-NT: Chquiꞌ napliꞌ yöl‑laꞌ rac szxöni, gul‑güíꞌ ládxiꞌliꞌ gna beꞌi cuinliꞌ, len
    chquiꞌ rna beꞌi cuinliꞌ, gul‑cö́z zxön ladxiꞌ, len chquiꞌ rbözliꞌ zxön ladxiꞌ,
    gul‑zóa baꞌa ladxiꞌ.
  lin-lin: na likolo ya boyebi, komikanga ; na likolo ya komikanga, mpiko ; na likolo
    ya mpiko, botosi kati na makambo ya Nzambe ;
  hns-NT: Ekare baad toelogke tjaahie siekhe ke apane ke samhaare ke, moesiebat me
    aapan bieswaas pakarle rahe ke, aapan djiewan bietaawe ke djaise Parmeswar maange
    hai,
  noa-E: Mag khĩirjug paraanaa pãach khĩirjug ee nem khaigbam wauju khĩirjug bëe nʉm
    waum khõchgau phirir thʉnaawiajã oob magʉm khĩirjugta warag pãach gaai ʉ̈rpapimiet.
    Magju khãai magʉm khĩirjug dich garmuata mag pödpʉ̈pʉ̈ikham dʉ̈i, phithurg auwiajã,
    sĩi khĩuta jʉmpʉ̈pʉ̈i abat. Mag sĩi khĩu ãwatpʉ̈pʉ̈ikham dʉ̈ita Ẽwandam dau na
    nem khaigbam waujujã ökhönaa i dawagaam nempaita waubat.
  eng-EMTV: and with knowledge self-control, and with self-control perseverance, and
    with perseverance godliness,
  mib-NT: Te sɨquɨ̄ ún chisóó ró jeē casɨ rō modo jeē cuní maá ró. Te sɨquɨ̄ ún chisóó
    ró jnūhun cuandeyɨ́ ni rō, te sɨquɨ̄ ún chisóó ró jeē chiñúhún váha ró Yaā Dios.
  lif-NT2: साम्‍जिक्‍को निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मान्, निङ्‌वाॽ हाङ्‌गे़म्‍सिङ्‌मो
    नासि थःप्‍मान्, नासि थःप्‍मो साप्‍चुवाःन् योॽरे़म्‍मे़ॽ,
  xnj-xnj: mukumanya kwinu muyonjokesa kujilongosa mwavene, na mukujilongosa mwavene
    muyonjokesa usindimala na mukusindimala muyonjokesa kumyogopa Chapanga,
  mmx-mmx: La minak lox epasum lavatpas adoxoma at luruptuvuk atnemi ukeneng at lakleklen
    atnemi. La minak lox epasum lurutu lolos ukeneng at lavatpas adoxoma atnemi. La
    minak lok epasum loklok manmanton ukeneng at lurutu lolos atnemi.
  cbr-NT: Usai 'iti 'unáncë 'ixun camina ñu 'aisama 'aisa tanquinbi tënëanan cushixun
    Nucën Papa Diosan a 'anun mitsu 'ináncë ñu asérabi 'ati 'ain. Usaquin 'acë 'ixun
    camina mitsumi uisa ñu cara 'icëbëtanbi bënë́quinma tanshiti 'ain. Usaquin 'ai
    camina Nucën Papa Diosmi asérabi sinánti 'ain.
  tee-NT: Chai ni c'atsayauch tamalhch ju k'ox lhiulai ju Cristo chai tamalhch ju
    jantu k'ox pus tasq'uini ni cak'aichokocau qui'akstu'an. Chai ni cak'aichokocau
    qui'akstu'an pus tasq'uini ni vachu' catastucniyau ju quimak'alhk'ajnat'an chai
    jantu jeks ca'uniu. Chai ni catastucniyau ju quimak'alhk'ajnat'an chai jantu jeks
    ca'uniyau pus tasq'uini ni vachu' stunin canavinik'oyau ju ixk'achat ju Dios.
  eng-LSV: and with knowledge—self-control, and with self-control—endurance, and with
    endurance—piety,
  cak-NT: Y cuando iweta'n yan ri je-tz'iban can chupa rutzij ri Dios, titija' ik'ij
    chuka' nik'il-iwi' chech ri mac. Y cuando jixtiquier yan nik'il-iwi' chech ri
    mac, titija' ik'ij nic'ue' i-paciencia. Y cuando c'o chic i-paciencia, titija'
    ik'ij nic'uaj ri c'aslen anche'l nrojo' ri Dios.
  pah-NT: Penhimbovyvy ti ikwahavame mbatera. Penhimomirana ti mbatera rahyva'ea pe
    penhimbovyvyrame. Peko katu ti penhimomiranamame.
  sja-NT: Ma awara jɨrɨpatáatɨ oo amaadait'ee tachi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    oopi bɨk'a. Ma awara jɨrɨpatáatɨ choodait'ee pãchi ijãa p'anɨde, nepɨrade baairuta
    pɨjida. Ma awara jɨrɨpatáatɨ Tachi Ak'õre k'inia iru p'anapataadait'ee.
  xed-xed: Ta ghəŋa snaŋtá skwi, ka sganaghata kuni ta ksanatá ghəŋ. Ta ghəŋa ksanatá
    ghəŋ, ka sganaghata kuni ta ŋavata. Ta ghəŋa ŋavata, ka sganaghata kuni ta nzaku
    ta zɗəganatá Lazglafta.
  mks-NT: Ta va̱tí sa̱ cánda̱a̱ ini ndó tu̱hun Ndióxi̱ joo xíní ñúhú ca̱hnu̱ ndó nu̱ú
    ña̱ núu ña̱ xíca̱ ini yiquí cu̱ñu ndó caja. Ta va̱tí sa̱ sáhnu̱ ndó nu̱ú ña̱ xíca̱
    ini yiquí cu̱ñu ndó caja joo ndítahan coo cáhnu ini ndó. Ta va̱tí sa̱ íin cáhnu
    ini ndó joo ndítahan ndinducú ndo̱ caja ndó ña̱ cúni̱ Ndióxi̱.
  gfk-S: Ma paile tahut sene mon be mu na nunure ira linge tutuno. Mu na balaure timaan
    bileng ira numu sinisip. Ma tano numu harbalaurai ta ira numu sinisip, i tahut
    be mu na bul tikane ie ma no tintalen na tuntunur dades ta ira harwalar. Ma tano
    numu tuntunur dades, mu na halala leh bileng no mangana tintalen ura murmur timaan
    God.
  bmu-bmu: Mötkutukutuŋinan qariiga ölöp ahakmemeŋini toroqeba galöm köl aŋgumakŋe.
    Galöm köl aŋguaŋguŋinan qariiga ölöp kin köhöiba lömböt mökösöŋda bisiba malme.
    Kin köhököhöiŋinan qariiga ölöp kunbuk Anutugö jitŋaŋgö dop urugö köl guliguli
    aka malme.
  dgz-dgz: Amba ap tane aigap sia ginap menawaet ya wa tane ae anu guran. Ap tane
    aigap sia aro tan inak ega Iesu menan wat kaimagamen amba aigap sia imuya ega
    God inap wat entanep.
  eng-GNV: 'And with knowledge, temperance: and with temperance, patience: and with
    patience, godlines:'
  zaa-NT: Pero álahua ná qui'ni caỹen latsi' le de chi guta' la' ritelíni tsè' qui'
    le, sino ą'hua caduel·la' qui'ni la' ridàlatsi' mal qui' le nna ega'ną bajo la'
    rulábalatsi' tsè' qui' le para qui'ni bittu guni le tul·la'. Pero álahua ná qui'ni
    caỹen latsi' le de chi runi le vencer la' ridàlatsi' mal qui' le, sino ą'hua caduel·la'
    qui'ni bittu guttse'e latsi' le Cristo enne' ría latsi' le màsqui'ba biỹa mal
    ni ruthacca' ca enne' le. Pero álahua ná qui'ni caỹen latsi' le de chi ruchia
    le nu ruthacca' cą le, sino ą'hua caduel·la' qui'ni Tata Dios nna quée enne' primero
    qui' le para guni li e servir.
  eng-WEBSTER: And to knowledge temperance; and to temperance patience; and to patience
    godliness;
  guh-guh: Paneyapëtaecujinae pacuenia Dioso pacatojitsipa asaëyata panetoexanavanapaenexa,
    icatsia payapëtaename panenajamatabëcuenecataitsinexa pibisiacuene panenajamatabëxainaeyaniva.
    Paneyapëtaecujinae panenajamatabëcuenecataitsinexa pibisiacuene panenajamatabëxainaeyaniva,
    icatsia payapëtaename dovathi pejamatabëcueneta bajayajebi pacajamatabëcueneëjëtaponae
    ata, asaëyata panenajamatabëcuenesaëtsinexa ëDiosojavabelia. Paneyapëtaecujinae
    dovathi pejamatabëcueneta bajayajebi pacajamatabëcueneëjëtaponae ata, asaëyata
    panenajamatabëcuenesaëtsinexa ëDiosojavabelia, icatsia payapëtaename xaniavaetsia
    panejinavanapaenexa pacuenia Dioso pacatojitsipa.
  bon-bon: Mine cuta lapicetnärinago mimerage singi bine gawe me acraname, piba mine
    liba mäpu cabu ninajininuge, mine imyemutinuge, piiyepu cängena teeme pana mule
    jaawenemusi.
  nhw-BL: Huan quema anquimatise cuali catli Toteco quinequi xijchihuaca, huajca más
    anmonahuatise huan anmotlachilise para amo antlajtlacolchihuase. Huan catli cuali
    monahuatíaj para amo tlajtlacolchihuase, teipa más quipiyase ininyolo para quiijiyohuise
    catli huala. Huan catli cuali quipiyaj ininyolo, teipa itztose más quen Toteco.
  swh-ONEN: katika maarifa, kiasi; katika kiasi, saburi; katika saburi, utauwa;
  wbi-wbi: kukilila uluhala, padebe, na kukilila isabuli padebe, na kukilila isabuli
    vwimike.
  bba-bba: kpɑ i yɛ̃ru sɔɔ ɡɑyɑ sosi, kpɑ i ɡɑyɑ sɔɔ, suuru sosi, kpɑ i suuru sɔɔ
    Gusunɔn bɛɛrɛ yɛ̃ru sosi,
  eng-KJVCPB: and to knowledge temperance; and to temperance patience; and to patience
    godliness;
  kgk-NT: Upéi ha'e oipotaha-rami pene arandu porã-ma reheve peiko-ma ramo, penhemombaraete
    tee uka katu íxupe. Ou ramo jepe pende-rehe hembiapo vai va'e, ani joty kuri penhe'ẽ
    asy íxupe. Ndaikatúiry pembohovái íxupe. Hesu rape-rupi ae katu peiko. Ha hape-rupi
    pejere e'ỹ va'e peiko-ma rire pemondo mondo meme katu hese pende resa.
  waj-waj: Arinaima teeda rikiada ngiingii mmamma iikiatairaivaara ooqoo kiatee. Ngia
    ngiingii mmamma iikiatairaivaara ooqoo kiaa kiada maisa mmooriivo ngiiisi nninai
    rikiadaata mmannammanna yaagueeqama variatee. Ngia mmannammanna yaagueeqama varida
    Anutuuqo varineema variatee.
  cpy-cpy: Aririka pimata-piinta-nakiro iroka, aritaki piñaako-niteeyaa. Aririka pimata-piinta-nakiro
    iroka, aritaki poetziñaarikoteeyaa. Aririka pimata-piinta-nakiro iroka, aritaki
    pipinkatha-tajorentsi-waetee.
  mpx-mpx: Nuwatu sasapona nuku paetulan totomiu nuku kaisemiu pagan nanakina elana.
    Toto ya nuku paetulan palahikan elana, palahikan nuku paetulan inoke Yehoba wana
    nuwatu nuku toulil bubun.
  wbp-wbp: '@see-verse:2PE.001.005'
  luo-luo: to ngʼeyo to medeuru ritruok, to ritruok medeuru horuok, to horuok to medeuru
    luoro Nyasaye,
  nhe-NT: Huan quema inquimatise cuali tlen Toteco quinequi xijchihuaca, huajca más
    inmonahuatise huan inmotlachilise para ax intlajtlacolchihuase. Huan tlen cuali
    monahuatíaj para ax tlajtlacolchihuase, teipa más quipiyase ininyolo para quiijiyohuise
    tlen huala. Huan tlen cuali quipiyaj ininyolo, teipa itztose más queja Toteco.
  aii-aii: ܘܥܲܠܔ ܝܕܵܥܬܵ‌ܐ ܕܒ݂ܵܩܬܵ‌ܐ ܕܓܵܢܵܐ، ܘܥܲܠܔ ܕܒ݂ܵܩܬܵ‌ܐ ܕܓܵܢܵܐ ܚܡܵܠܬܵ‌ܐ، ܘܥܲܠܔ
    ܚܡܵܠܬܵ‌ܐ ܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: suli iḷitchuġimmaaġił̣iq tapiġlugu iŋmun aŋalalgułiġmik, iŋmun aŋalalgułiq
    tapiġlugu anuqsrułiġmik, anuqsrułiq tapiġlugu agaayyutiqammaaġił̣iġmik,
  msb-msb: Sa pagkaaram man sabayan niyo sin disiplina sa sadiri. Sa pagdisiplina
    sa sadiri masabayan gayod niyo sin pagigin matagalon. Tapos, sa pagigin matagalon
    sabayan sin pagkadiosnon pa.
  cpa-NT: Ma²ŋih³ hniah¹² jǿg³ dsio¹. Jøng² ju³ŋi³nioh³ hniah¹² chian² hoh¹² hniah¹².
    Ma²ŋi²nioh³ hniah¹² chian² hoh¹² hniah¹². Jøng² ju³mi³juanh¹³ hniah¹² hoh¹². Ma²ŋi²nioh³
    hniah¹² juanh¹² hoh¹² hniah¹². Jøng² mi³hnoh¹³ hniah¹² Diú¹³.
  dso-dso: ଜିଉନାକାଉନା ସଙ୍ଗ୍‍ ନିଜେ ଜାଗ୍‌ରତ୍‌ ଅଇରଇବାକେ, ଜାଗ୍‌ରତ୍‌ ରଇକରି ମୁର୍‌ଚି ରଇବାକେ,
    ମୁର୍‌ଚିକରି ରଇ ପର୍‌ମେସର୍‌କେ ସାର୍‌ଦା କର୍‌ବା ଗୁନ୍‌ଚଲନ୍‌ କର୍‌ବାକେ,
  meu-meu: lalo-parara enai haheauka bavaloa kau; haheauka enai boga-auka bavatoa
    kau; boga-auka enai Dirava ibadinana bavatoa kau;
  yva-NT: Umbawe syare wapo taune wapa ana wadaura muno wapa ana wadave raeranande
    indamu vemo wapo ayao kakaije rave nora. Umbawe syare wasatawandi tutir muno watavondi
    Amisye apa bekere rai mavabe.
  dgc-dgc: sakay tipidén moy i bégi moya; sakay tiisén moy i hirap moy; sakay mékidiyos
    kam ta mahusay;
  zpm-NT: '@see-verse:2PE.001.005'
  hix-NT: Yaworon hutwanye ro rma, tosowyomaxemà ro me nyhe ehtxok xarha, ayanhàn
    kom hona. Tosowyomaxemà ro rma, oyeryewhamnohtoho komo yonàmnye ro me nyhe ehtxok
    xarha. Enàmnye ro rma, Khoryenkom hokono ro me nyhe ehtxok xarha.
  sim-sim: Uhu wapkava os wavu jihik tasandan ji auheyehe ji ruwol tava oloho ji yaka.
    Os si mbawa hom ji uwa hala. Uhu jir kwambuk ji sihi nomorawu os jihik talawan
    men mayam er ji kishaka. Uhu Avui Wasilaka mbahanda nombon er ji tiyaha misokome
    orhik jivik ji naka.
  npi-ULB: तिमीहरूको ज्ञानद्वारा आत्मसंयम र आत्मसंयमद्वारा सहनशीलता अनि सहनशीलताद्वारा
    ईश्‍वरभक्ति ।
  cgc-cgc: Inyo an na pag-intindi parti daw ino miad o malain dumaan nyo ta pagpegeng
    ta inyo na kaugalingen. Inyo an na pagpegeng ta inyo na kaugalingen dumaan nyo
    ta pagtubang na may kalipay bisan ino na mga kabellay na maagian nyo. Inyo an
    na pagtubang ta mga kabellay dumaan nyo ta pagsunod gid ta liag ta Dyos.
  tim-tim: Akto nâŋgâ nâŋgâyeŋe aregât meteyeŋân katbiâ bunŋe biwiyeŋân miawakbiapgât
    biwiyeŋe damunŋe akmâ kârikŋe kin kingât totokom wârakbei. Akto biwiyeŋe damunŋe
    akmâ kârikŋe kin kingât agak meme mem kinmâ umatŋe lokoweigât totokom wârakbei.
    Akto hain akmâ kinbaigât Anutuŋe yekto huraguwiapgât pat are totokom wârakbei.
  yor-yor: àti àìrékọjá kún ìmọ̀; àti sùúrù kún àìrékọjá; àti ìwà-bí-Ọlọ́run kún sùúrù.
  wos-wos: Xékélakita angi akwi hurutanguni. Guni guna mawulika guna séfika jémba
    hatitanguni, guni haraki saraki sémbut huruhafi yanjoka. Hatita angi akwi hurutanguni.
    Xak gunika yandét, guni bari wendé nahafi yata Kraisna hundi yatakahafi yata jémba
    tétanguni. Téta angi akwi hurutanguni. Guni Godna ximbu harékéta yikafre sémbut
    male hurutanguni.
  emp-NTPO: crĩcha cawaa eropanʌne jʌrʌd̶adua bãrã cacuara jipa erob̶ead̶i carea;
    bãrã cacua jipa eropanʌne jʌrʌd̶adua jũma droad̶i carea; jũma droa panʌne jʌrʌd̶adua
    Ãcõrẽba quĩrĩã b̶ʌ quĩrãca b̶ead̶i carea;
  eng-F35: and to the knowledge self-control, and to the self-control perseverance,
    and to the perseverance godliness,
  ind-ind: Ketiga, belajarlah menguasai diri. Keempat, bertahanlah dalam kesusahan.
    Kelima, berusahalah untuk hidup semakin sesuai kemauan Allah.
  pes-OPCB: و به شناخت، خویشتنداری را؛ و به خویشتنداری، پایداری را؛ و به پایداری،
    دینداری را؛
  mpt-mpt: eka kukub misiamo nanom gaibo ib bobol temo baanoa Yeye gesoa deibonamin
    kukub osa eka ibo inamin namino kukub misiamo tlemo ib bainobo galino sbal manamin
    kukub osa eka Gode kukub ayamo namin kukub osa eka
  ssx-ssx: Koto ika꞉ hone wilimieki pa꞉ta꞉ta꞉ mo ika꞉ kone loke hone yaapo lu tumbao
    haleme hau apa꞉taapa꞉peke. Kutupa koto loke hone yaapo lu tumbao halemeeki pa꞉ta꞉ta꞉
    puki hana꞉ noka꞉pelemeeki apa꞉taapa꞉peke. Koto ika꞉ puki hana꞉ noka꞉pelemeeki
    pa꞉ta꞉ta꞉ Koda꞉na꞉ hau leke pitelemeeki apa꞉taapa꞉peke.
  mkl-mkl: nɔ si kumɑ̀ i kɔ̃ɔsi ɡɑyɑ, nɔ si ɡɑyɑ i kɔ̃ɔsi temuɑ, nɔ si temuɑ i kɔ̃ɔsi
    bɛɛrɛi Ilɑɑɔ̃ ku mɑ̀,
  gaq-gaq: ଆତାନ୍‌ ବାୱିର୍‌ ଦର୍ତନି ମେସୁଃଆ ୱେଗୁର୍‌ ବ୍ରୁଆଣ୍ତିଆ ଏତେ ବୁଡ଼େ ଡିଂୱେଗେ ।
  gof-RNT: eratetha bolla bana haaro, bana haaro bolla gencca, gencca bolla Xoossaa
