  zar-NT: Netuʼ biyö́n quézituʼ chiʼë naʼ le birúaj yehuaʼ yubá cateʼ niʼ guzóalentuʼ-nëʼ
    Xanruʼ lu guíʼa láʼayi naʼ.
  kde-kde: Hwetu tuvene túnilipilikana lidi anelyo kuhaloka kulihunde patunavele pamo
    na Yesu nnichinga lyanaswe.
  ata-ata: '@see-verse:2PE.001.017'
  qvw-NT: Aw-ari, chay chuya ulućhu paywan cayalcal chay nilpamuśhanta quiquïcunam
    uyalipäculá.
  nfa-nfa: '@see-verse:2PE.001.017'
  tnp-tnp: '@see-verse:2PE.001.017'
  urd-urd: और जब हम उसके साथ मुक़द्दस पहाड़ पर थे, तो आसमान से यही आवाज़ आती सुनी।
  hot-hot: Yêlô amô dumlolê matheŋ haviŋ yani ma alaŋô abô êŋ halêm anêŋ leŋ.
  mqj-NT: Melolokan urrangngi inde kamara yao mai surugae angki yao tanete masero
    sola Puang Yesus.
  rus-SYN: И этот глас, принесшийся с небес, мы слышали, будучи с Ним на святой горе.
  mbh-mbh: Na sivengemem them nongpol leng lenging aken ako i espot a Pen a Urvet
    me, eneke them voth tomo nge a Jisas a tete riringa polemi aken.
  bdd-bdd: '@see-verse:2PE.001.017'
  cbt-NTPO: '@see-verse:2PE.001.017'
  srn-NT: Wi srefi yere a sten disi di kmoto fu heimel, di wi ben de nanga En na tapu
    a santa bergi.
  cta-NT: Ycuiꞌ cuare cua ndyuna ya chaꞌ nu nchcuiꞌ Xtyiꞌi Ni nu ntucua nde cua̱,
    chaꞌ loꞌo cuare ngutiꞌi̱ ya lo xlya caꞌya biꞌ nu ngua tsa̱ biꞌ.
  bqc-SIM: Wa lↄↄ pↄ́ bↄ̀ luabɛpi mà gↄↄ pↄ́ wá kuaànↄ gbɛ̀sĩsĩ pↄ́ a kua adoa
    musu.
  tcz-CHONGTHU: Keihotah in Amatoh moltheng chunga kaumpet'un vana kon in hiche aw
    chu kajauvin ahi.
  mar-mar: त्याच्याबरोबर पवित्र डोंगरावर असताना आकाशातून आलेली ही वाणी आम्ही स्वतः
    ऐकली.
  snp-snp: kosinauti nola lebona imo, ya lamo amoki lakoina felegaga mowalo ya minoto
    kolonimo ne.
  isl-isl: '@see-verse:2PE.001.017'
  spy-NT: '@see-verse:2PE.001.017'
  xnn-xnn: '@see-verse:2PE.001.017'
  mwe-mwe: Na, uwe twaashayene twalipilikene lyene lilobhelyo kukopoka kunnungu putwaaliji
    na bhenebho kuntundu shitumbi sha ukonjelo shila.
  tte-tte: '@see-verse:2PE.001.017'
  tcs-tcs: Truwan, mipla i bin lisen dis bois wea i bin tok kamdaun prom dat ples
    blo God de antap. Diswan bin apen wen mipla i bin de wea Kraist antap wea da oli
    maunten.
  hlt-THB: Kaimih ingawm khan benna kawng ak law ce ak awi ce amah ingqawi tlang ciim
    awh kami awm awh za lawt unyng.
  soq-soq: Walama sawo no Iesu do wadi kakaiwa osowe eneite nuba asimboido God aiawa
    ema wano etatana.
  qub-qub: Chayno nimushantaga nogacunami wiyashcä rispitädu jircacho carcaycashpä.
  att-att: Á naginná mi yù kinagi nayù ngárál nga naggapu ta lángì, ta ajjan kami
    nga nepulù kuna sù utun nayù mangilin nga puddul.
  bki-bki: Kumemi naruei numijog joono na vio mave naio berial iliano nei, nina ea
    bogo na m̃a kumemi numitu bija Tubo mave ea burusuku lu napano na.
  bqp-bqp: O kòto kũ à bò ludambɛ pìi mà gↄrↄ kũ ó kú kãao kpi kũ à kú adona musu.
  mcp-mcp: Sə́ ɔ́ga sə́ á gwág kə́l dɔɔŋgʉ́ í ŋgə́ zhu gwɔ̂w joŋ dɨ́ ja sə́nɔ́ŋ sə́
    á bə mbʉ́mbʉ́ŋ Zɛmbî nyə a fɛ́ɛ́sh yííd.
  hat-hat: Nou te tande vwa ki te soti nan syèl la, lè nou te la ansanm avè l' sou
    mòn kote Bondye te pale ak nou an.
  npl-NT: Tejwah tonewiah otikkakeh non tlájtoli non owalaya de ilwikak, porke tejwah
    otikatkah iwan Toteko Cristo Jesús itech neká tepetl non tiochitok.
  bgg-bgg: Gethek ai rog shii so phiing hà um shii, guithek de ji pha goh ne hamangkhung
    è wuii ruii pha ji yoi ro,
  eng-TCENT: We ourselves heard this voice come from heaven when we were with him
    on the holy mountain.
  eng-BSB: And we ourselves heard this voice from heaven when we were with Him on
    the holy mountain.
  cpu-NT: Naakayetakera kemajaantakerori iñaavaitakeranki inkiteki notsipatantariri
    Jesús janta tasorentsiitoki.
  san-ASM: স্ৱৰ্গাৎ নিৰ্গতেযং ৱাণী পৱিত্ৰপৰ্ৱ্ৱতে তেন সাৰ্দ্ধং ৱিদ্যমানৈৰস্মাভিৰশ্ৰাৱি|
  tac-NT: Ramueka a'boi akea járigeturu alanechi Onorúgame alué Esusi alé rabó napu
    Onorúgame níriká 'we najtékame nílige, ramueka Esusi 'yuga mochírigeturu.
  eng-WEBPB: We heard this voice come out of heaven when we were with him on the holy
    mountain.
  gfk-H: Mital at mital ga hadadei no ingana ga haan suur maram ra mawai ing mital
    ga kis tikai taar ma ia aram tano halhaliana uladih.
  viv-viv: '@see-verse:2PE.001.017'
  yao-yao: Uweji twachinsyene twalipikene lye liloŵe kutyochela kwinani patwaliji
    pamo nawo pachanya chikwesya chachiswela.
  tgp-tgp: Kamam sohena, kama rongo leo atu mo tai na tuka, matan kamam kama lo toho
    peresia hin vutivuti tapu atu.
  auc-NT: Änanquidi tömengä tæiyæ̈ waëmö ëmonte nänö ongöñömö godongämæ̈ ongöninque
    mönitö mänïnö ante Wængonguï öönædë tedecä ëñentamönipa.
  kbc-NT: Okomoɡ̶oko jajipaaɡ̶atalo niɡ̶ijoa Aneotedoɡ̶oji lotaɡ̶a ane icoɡ̶otibigimece
    ditibigimedi, niɡ̶ijo midiaaɡ̶ejonaɡ̶atice nebi Ǥoniotagodi manitaɡ̶a wetiɡ̶a,
    Aneotedoɡ̶oji ane iomaɡ̶aditedice.
  bmh-bmh: Ig Yesus nug dual Uwait dareun em tabag ebu ereg simai darena, ze go Mesgai
    wag eiman aleun domun.
  ctu-BL: Tsa cubi lojon jini t'an ch'oyol bʌ ti panchan che' ya' añon lojon yic'ot
    Jesús ya' ti ch'ujul bʌ wits.
  meq-meq: Mətsike me niye a tsənew mə mbəlom aye na, nəmaa tsəne. Nəmaa tsəne na,
    hərwi nəmay tage Bəy Maduweŋ Yesu dziye mə mahəmba tsəɗaŋŋa eye.
  noa-H: Hich mag hed mag Hẽwandamau hich juapá hoopiewai, maachta maach Pör Jesús
    dʌ̈i mag durrsĩ gaai narr haawai, mag hedjã heemua woun hiekjö hiek'abarmjã maach
    jʌ̃gʌuchata marau hũrjim.
  alp-NT: Ami lene lepate mere bei ndete surga kena ami sakesa kaiNi ndete ulate rebe
    Tuhane Ililake pende.
  san-VEL: svargaat nirgateya.m vaa.nii pavitraparvvate tena saarddha.m vidyamaanairasmaabhira"sraavi|
  kbq-kbq: Higeta tagra'a agonafima mani'nonkeno ana kea monafinti higeta antahi'none.
    (Mat 17:1-8, Mak 9:2-8, Luk 9:28-36)
  kbh-kbh: Cach bënga chë oyebuambnayana fsënjanuena, chë celocana tonjanóbocnana,
    er bënga Bëngbe Utabnáftaca fsënjanmëna, chë uámana tjoca.
  ron-LSB: Noi am auzit acest glas venind din cer, când eram cu el pe muntele sfânt.
  pon-pon: Nil wet, me peidido jan nanlan, je roner ni at ian i mimieda pon dol jaraui.
  nhe-BL: Quema tiitztoyaj nepa ipan nopa tepetl tlatzejtzeloltic campa technextili
    ihueyitilis, toseltitzitzi tijcajque quema Toteco Dios quiijto ni tlajtoli tlen
    elhuicac.
  sps-sps: Amam patsukanem nongoiny vegiau to aya te poo fi me Gormirmir, tan nainy
    te pangis fi naa puan Ya to te kaakaa fiisen mi mam Ya tana tobeer a taabos.
  wnc-wnc: Ninda Jesuat gatake tawan dakane yuwatna wamu waaknga enandangga epan natapbumang.
    Natake tawanu wandakae natapna Anututane kep tapa binga dakngakut.
  bus-bus: Wa kòto kɛ̀ bↄ̀ ludambɛɛ pì mà gurↄↄ kɛ̀ wá kúo kpiii kɛ̀ à kú adona musu.
  gub-BL: Ihe ainu ywak rehe ize'eg mehe ihe. Ta'e aiko Zezuz ipyr ywytyr rehe ihe
    xe. Tupàn uze'eg urewe a'e ywytyr rehe.
  imo-imo: Lino yu kinye Gotenga mulu kembona ola molorumulu wali aku ungumu mulu
    kombuna mainyendo orumu kinye lino pilerimulu.
  boj-boj: Iga Qotei aqa getento manaq di Yesus ombla sonamqa Qotei a laŋ goge na
    anjam di marnaq iga quem.
  eng-DRA: And this voice we heard brought from heaven, when we were with him in the
    holy mount.
  knf-knf: Un ţi ŋleefun ŋŧiink pdiim pi nul panwoonuŋ baţi wi ŋwooŋ na a du pnkuŋ
    pyimanaan.
  san-KHM: ស្វគ៌ាត៑ និគ៌តេយំ វាណី បវិត្របវ៌្វតេ តេន សាទ៌្ធំ វិទ្យមានៃរស្មាភិរឝ្រាវិ។
  arn-NT: Fey iñchiñ ka müten allküiñ tüyechi dungun wenu mapu mew küpalu, iñchiñ
    am mülelu Ñidol iñchiñ tati dullintuelchi wingkul mew.
  zas-NT: Abiꞌ dunujn nayajc bén biguien chaꞌ Dios diizd xanyabaa chi nadxuꞌnëꞌn Jesús
    ruguiaꞌ zii, lod biguien xbianiman.
  ken-NT: Bɛsɛ́ babhɔŋ sɛ́ghók ɛyɔŋ ɛnɛ́ ɛ́fǔ amfay mbɔnyunɛ sɛ́chí nyaka nɛ yi
    amfǎy njiɛ Mandɛm.
