verse: 2PE.001.018
translations:
  kpx-kpx: Tana tumuteve no unahaeau Iesuluvuta usege hoto keu otogomo dobai lohonu.
  okv-H: ke ainge amo dago tiri otohu amita hamo ta mihere uhu ita eto puvuhija avoeto
    ke dagota amo ke be perera.
  tbo-tbo: '@see-verse:2PE.001.017'
  mal-C: കർത്താവിനോടൊപ്പം വിശുദ്ധപർവതത്തിൽ ഉണ്ടായിരുന്ന ഞങ്ങളും സ്വർഗത്തിൽനിന്ന് പുറപ്പെട്ട
    ഈ അശരീരി കേട്ടു.
  grc-SR: καὶ ταύτην τὴν φωνὴν ἡμεῖς ἠκούσαμεν ἐξ οὐρανοῦ ἐνεχθεῖσαν, σὺν αὐτῷ ὄντες
    ἐν ⸂τῷ ὄρει τῷ ἁγίῳ.⸃
  bgc-bgc: '@see-verse:2PE.001.017'
  khz-khz: Ai matotaumai na gakamonagiato, ekaro kupa na emarigoto, ia goti golo veaganai
    gatanu-tagowai aonai.
  deu-TKW: Und diese Stimme haben wir vom Himmel kommen hören, da wir mit ihm waren
    auf dem heiligen Berge.
  zsr-NT: Netuꞌ byö́nicztuꞌ chiꞌë naꞌ bruj yehuaꞌ yubá catiꞌ niꞌ gzóalentuꞌ‑nëꞌ Xanruꞌ
    lu guiꞌa laꞌy.
  lin-lin: Mpe, biso moko, tango tozalaki elongo na Ye na likolo ya ngomba ya bule,
    toyokaki mongongo yango kowuta na Likolo.
  hns-NT: '@see-verse:2PE.001.017'
  noa-E: Ich mag ed mag Ẽwandamau ich juapá oopiewai, maachta maach Pör Jesús dʉ̈i
    mag durrsĩ gaai narr aawai, mag edjã eemua woun iekjö iekhabarmjã maach jʉ̈gʉuchata
    marau ũrjim.
  eng-EMTV: And we heard this voice being uttered from heaven, when we were with Him
    on the holy mountain.
  mib-NT: Te ni cajini sōho ri jnūhun un jéē ni cáhān ichi ándɨvɨ́, chi ni cahīin
    ri jiín máá Jítoho yō xinī yúcu iī ún.
  lif-NT2: सेसे कोःक्‍माओ खुने़ॽनु वाॽमनाःल्‍ले़ साङ्‌ग्राम्‍पेदाङ्‌लाम् के़युःबा
    कन् इक्‍लाःन् आनिगे़ आबाङे खे़म्‍मनारो॥
  xnj-xnj: Kangi, tavete tayuwini lwami ulo kuhuma kunani kwa Chapanga, lukumbi patavili
    pamonga nayu panani ya chitumbi chamsopi.
  mmx-mmx: La nema xa maga ronga mo laxaka tadi ga ravasu boro vana at laxalibet at
    loxonaleng nema magak lok eburu min to vana at lakaana xaala.
  cbr-NT: Anua Nucën Papa Diosan cushi 'ain cananuna matánu Nucën 'Ibu Jesúsbë 'ixun,
    Nucën Papa Dios naínuax usai Jesucristo rabi quia asérabi cuacën.
  tee-NT: Chai ju quijnan ick'asmatvich ju anu' chivinti ju mincha lact'iyan acsni
    k'aixtam xact'avilau ju Jesús ju anu' akstijun junta isacxtuta ju Dios ni anch
    camavasalayanta ni vasalh xak'ai ju ists'alh.
  eng-LSV: and we heard this voice borne out of Heaven, being with Him at the holy
    mountain.
  cak-NT: Roj can xkatzu-wi ronojel. Can xkac'oxaj chi ri Dios xch'o'n-pe chicaj,
    xkac'oxaj cuando xojc'ue' riq'uin ri Jesucristo chiri' parui' ri lok'olaj juyu'.
  pah-NT: '@see-verse:2PE.001.017'
  sja-NT: K'ɨɨrɨpa taipa mãgɨ́ otau ɨt'ariipa pedeeda ũrijida, mãga nɨde tai p'anadap'edaa
    perã Tachi Waibɨa ome ee awara bɨdade Tachi Ak'õre-it'ee.
  xed-xed: Vərɗa aŋni ka ghəŋa ŋni ta snaŋtá saha tsa lwi ya daga ta luwa, ma fitika
    nzakwa ŋni kawadaga nda tsi ta ghwá nda ghuɓa.
  mks-NT: Ta mé nde̱ na̱xini jo̱ho nde̱ na̱ca̱ha̱n Ndióxi̱ chí indiví jáchi̱ na̱sa̱nduu
    nde̱ xi̱hín Jesús ji̱ni̱ mé yúcu̱ yi̱i̱ cán.
  gfk-S: Mehet iat mehet ga hadade no ingana metuma ra mawe ing mehet ga kis tikai
    ma ie tuma tano halhaaliena uladih.
  bmu-bmu: Neŋön yambuk kunduŋi töröŋi miaŋgöreŋ öŋgöba malinga qet miaŋön Suepnöhök
    asuhuiga mörin.
  dgz-dgz: Nu Iesu den tanat virip tunupewa dot anetoni gapan nop mame taueni nu nuk
    den anuton.
  eng-GNV: And this voyce we heard when it came from heauen, being with him in the
    Holy mount.
  zaa-NT: Intu' nna gutsé'e tu' lani Señor loti' dùe lo ì'yaá nna biyénini tu' tsì'i
    fuértea de gùnnie dèsdeba ỹiabara'.
  eng-WEBSTER: And this voice which came from heaven we heard, when we were with him
    on the holy mount.
  guh-guh: Vajatuxanenë Jesucristo payajavanubenajë petsutojumata, itsajota jane baja
    paxa Dioso athëbëvetsica barëcuaicuaijaitsitsica. Nexata bajarapatsutojumata paxanë
    patajacuata pajumetaniji vajatuxanenë Jesucristo paxa Dioso athëbëvetsica pebarëcuaicuaijaijavatsitsica.
  bon-bon: '@see-verse:2PE.001.017'
  nhw-BL: Quema tiitztoyaj nepa ipan nopa tepetl tlatzejtzeloltic campa technextili
    ihueyitilis, toseltzitzi tijcajque quema Toteco Dios quiijto ni camanali tlen
    ilhuicac.
  swh-ONEN: Sisi wenyewe tuliisikia sauti hii ambayo ilitoka mbinguni, wakati tulipokuwa
    pamoja naye kwenye ule mlima mtakatifu.
  wbi-wbi: tukapulike isavuti iji jikahumile ku kyanya pano tulyale nave ku kidunda
    ikyimike.
  bba-bba: Bɛsɛn tii sɑ nɔɔ ɡe nuɑ ɡɑ nɑ wɔllun di sɑnɑm mɛ sɑ wɑ̃ɑ kɑ wi ɡuu dɛɛrɑ
    ten wɔllɔ.
  eng-KJVCPB: And this voice which came from heaven we heard, when we were with him
    in the holy mount.
  kgk-NT: Yváy-gwi he'i va'ekwe onhe'ẽ ramo ore-vy. Hesu-pe oromoirũ jave yvyatyrusu
    ári Nhandejáry onheandu uka ore-vy yváy-gwi. Orohendu-ma upéa inhe'ẽ.
  waj-waj: Ta taapi Anutuuqo mmataama kioovau Yisuunna tasipama varuu suaivaki ii
    kua ivo ngiau aapuuvakidiri tuuvaa ta teteenoo safuuma rikieeravai.
  cpy-cpy: Naakayitakira kemaperota-kirori iñaawaetaki inkiteki notsipatan-tariri
    Jesús janta Tajorentsiitoniki.
  mpx-mpx: '@see-verse:2PE.001.017'
  wbp-wbp: Yuwayi, purda-nyangurnalu Kaatu kuja-kurra wangkanja-kurra nguru-nyayirni-wangu-ngurlu
    yangka kujalparnalu nyinaja Warlalja-Wiri-kirli Jijaji-kirli pirli wararrarla
    tarrukurla.
  luo-luo: Wan wawegi ne wawinjo dwolno mane oa e poloni, kane wan kode ewi got maler.
  nhe-NT: Quema tiitztoyaj nepa ipan nopa tepetl tlatzejtzeloltic campa technextili
    ihueyitilis, toseltitzitzi tijcajque quema Toteco Dios quiijto ni tlajtoli tlen
    elhuicac.
  aii-aii: ܘܐܲܚܢܲܢ ܒܓܵܢܲܢ ܫܡܝܼܥ ܠܲܢ ܐܵܗܵܐ ܩܵܠܵܐ ܒܹܐܬܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ ܐܝܼܡܲܢ ܕܥܲܡܹܗ
    ܝܘܲܚ ܗܘܵܘ ܥܲܠܔ ܛܘܼܪܵܐ ܡܩܘܼܕܫܵܐ.
  esk-NT: Aasrii taimani tusraagikput taamna nipi nipliqsuaq qiḷaŋmiñ piqatigiplugu
    Jesus iñġimi taivrumani Agaayyutim sagviqmagu kamanautni.
  msb-msb: Nabati mismo namon ini na boses hali sa langit san adto kami kaupod niya
    sa taas san banal na bukid.
  cpa-NT: Ca¹néng³ jnieh³ ca¹hløah¹ Diú¹³ juu¹² ŋi¹juǿi¹ jmai³ ca¹ŋi³niang¹³ jnieh³
    ni³cónh¹² máh² han¹³ quianh¹³ Jesucristo.
  dso-dso: ସେ ସବଦ୍‌ ସୁନ୍‌ଲାବେଲେ ପର୍‌ମେସରର୍‌ ସୁକଲ୍‌ ପର୍‌ବତେ ଆମେ ମିସା କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‍
    ରଇଲୁ ।
  meu-meu: Ina ere ai ese a kamonai, ia ida ororo helaḡana ai a nohova negana ai.
  yva-NT: '@see-verse:2PE.001.017'
  dgc-dgc: '@see-verse:2PE.001.017'
  zpm-NT: '@see-verse:2PE.001.017'
  hix-NT: '@see-verse:2PE.001.017'
  sim-sim: '@see-verse:2PE.001.017'
  npi-ULB: हामी उहाँसित पवित्र डाँडामा हुँदा हामीले स्वर्गबाट आएको त्यो आवाज सुन्यौँ
    ।
  cgc-cgc: Kami mismo kamati ta gaambal ya na alin ta langit tenged duma nay Jesus
    naan ta bukid ya na anduni pakabig na sagrado.
  tim-tim: Amâ nen Yesu olowâk borâŋân mandenŋe den are himbimânba gembo nâŋgâyion.
    Akto borâŋe are amâ kâmbokŋe are nâŋgâmaen. Aregât nenŋe Kristogât pat are bo
    hiaŋgimaen. Bo. Dewun nenŋande are egiongât are makyeŋgimaen.
  yor-yor: Àwa pẹ̀lú sì gbọ́ ohun yìí tí ó ti ọ̀run wá nígbà tí àwa wà pẹ̀lú rẹ̀ ní
    orí òkè mímọ́ náà.
  wos-wos: '@see-verse:2PE.001.017'
  emp-NTPO: Daiba maʌ̃ bed̶eara wãrãda bajãnaa ũrĩsid̶aa Jesu ume Ãcõrẽ eyad̶e panasid̶ad̶e.
  eng-F35: yes, we heard this Voice being uttered from heaven when we were with Him
    on the holy mountain.
  ind-ind: '@see-verse:2PE.001.017'
  pes-OPCB: بله، ما خود بر آن کوه مقدّس با او بودیم و آن پیام آسمانی را با گوشهای
    خود شنیدیم.
  mpt-mpt: '@see-verse:2PE.001.017'
  ssx-ssx: Ota꞉ nikana꞉ma꞉ kone mo pi ho̱la̱꞉make oli hepeni nanema꞉ epea꞉eki opuma꞉me.
    Nikita꞉ ipiki ame̱le̱ mo hande yako piki potena꞉ haoma꞉ dina꞉ loa꞉me.
  mkl-mkl: Si ɑnyiɛ, ɑ̀ nyi ɑ̀ ɡbɔ imui Ilɑɑɔ̃ wɑ mɑ́ hɑi lele si wɑɑti iyi ɑwɑò ŋɑ
    ɑ̀ wɑ si ɑntɑi ɡeete kumɑ́u.
  gaq-gaq: ନେ ମେଁନେ ଏଃତେ ପବିତ୍ର କଣ୍ଡାନ୍ନିଆ ନେଲେଃକ୍ନେ କାଲା ନିଜେ କିତଂବାନ୍‌ ତାର୍‌କ୍ନେ
    ଆକେନ୍‌ ସାମୁଆଁ ନେଅଁକେ ।
  gof-RNT: Nuuni geeshsha deriya bolla iyara de7iya wode he qaalay saloppe yishin
    si7ida.
  unx-unx: ଆଲେ ଇନିଃଲଃ ଏନ୍‌ ପାବିତାର୍‌ ବୁରୁରେଲେ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଆଲେଗି ସିର୍ମାଏତେ ଉଦୁବଃତାନ୍‌
    ନେ କାଜିଲେ ଆୟୁମ୍‌କେଦା ।
  gah-gah: Neza aposolo lugáagi áisigi apazá agokaló nouko, gakó némika loko okulumakutí
    lemekago gelenouháma neve.
  lcm-lcm: Kalinga ke, namemta longong ia si taun ang namemtapo tung kuvul ve nia
    kuli put daus ang, na kata songosongo asiang taun ia le metekuku.
  aer-aer: Anwerne Christ-enge apwerte ameke-ameke akngerre Ngkarte-kenhenge aneke,
    Re alkere-ngentyele angkerlenge, anwerne renhe aweke.
  qvc-NT: '@see-verse:2PE.001.017'
  tgl-ULB: Narinig namin itong tinig na nagmula sa langit habang kami ay kasama niya
    sa banal na bundok.
  cbs-NT: jawen jui nai anua juai nukubun nun ninkaniki, nukun Xanen Ibu ja mati medibi
    anu jabe nun mapuabunan.
  xtm-NTPP: Te suni sukan ni ka jiniso'o sa ja ni ka'an Su'si ma onde andivi ma, nuu
    ka iyo sa ji'in Cristo ma xini yuku ii ma.
  nnq-nnq: Kabe twe tubene ngutujoa lilobe lyenie kuboka kumbengu kingobu apatakiba
    pamwe na jwenio panani pikitombi cha Chwapi.
  bao-NT: Jãa majuropeera ate wederique ʉmʉreco tutipʉ ca doorijere, cʉ̃ mena ʉ̃tãgʉ
    ca añuricʉ jotoapʉ niirã jãa tʉowʉ.
  san-ORI: ସ୍ୱର୍ଗାତ୍ ନିର୍ଗତେଯଂ ୱାଣୀ ପୱିତ୍ରପର୍ୱ୍ୱତେ ତେନ ସାର୍ଦ୍ଧଂ ୱିଦ୍ୟମାନୈରସ୍ମାଭିରଶ୍ରାୱି|
  huv-NT: Xicona tanguiayasan aaga nanderac tiün imiün tiül cielo wüx salnaquiüjpan
    Teat Jesús, saliünan quiaj nóiquian wüx tiüc. Quiaj tanguiayasan andeac Teat Dios
    masaj Teat Jesús.
  otn-NT: Nu̱'a̱ ra̱ ora ngue nmi̱ 'bʉcähe p'ʉ ja ra̱ ndʉxca̱ nyu̱ni̱ na̱ ma̱ Hmu̱hʉ
    Jesucristo, ngu̱na̱ ra̱ hya̱ dá̱ øcähe ngue bá̱ ma̱n'Oja̱ bá̱ nya̱ ma̱ya̱.
  nop-nop: Indi adigut kweboboe uŋgoniŋ foloŋ wanakaŋ hatiyane mede u kunum gineniŋ
    foune nadigumun.
  obo-NT: '@see-verse:2PE.001.017'
  cak-ENT: Roj xa man tz'ucun tüj tak na'oj ri nkabij chive. Roj xa ja xkatz'et-vi
    ronojel. Xkac'axaj ri tzij petenük chila' chicaj. Xkac'axaj tok xojc'uje' riq'uin
    ri Jesucristo chiri' pari' ri lok'olüj juyu'.
  lif-NT: ᤛᤣᤛᤣ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤂᤢᤏᤧ᤹ᤏᤢ ᤘᤠ᤹ᤔᤏᤠ᤺ᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ ᤁᤧᤕᤢ᤺ᤒᤠ ᤁᤴ ᤀᤡᤰᤗᤠ᤺ᤴ ᤀᤠᤏᤡᤃᤧ
    ᤀᤠᤒᤠᤅᤣ ᤂᤧᤶᤔᤏᤠᤖᤥ॥
  mie-NT: De nī jini ndá nī tūhun ñúcuán jā ní ncāhān ichi andiví, chi nī īyo ndá
    nī jíín maá Jētohō ō xīnī yucu īī ñúcuán.
  san-TIB: སྭརྒཱཏ྄ ནིརྒཏེཡཾ ཝཱཎཱི པཝིཏྲཔཪྻྭཏེ ཏེན སཱརྡྡྷཾ ཝིདྱམཱནཻརསྨཱབྷིརཤྲཱཝི།
  qve-NT: 'Chaykunatan noqaykuqa kikiykupuni rikurayku, Jesuswan kushka Diospa akllasqan
    ch''uya orqopi kashaspayku. [Nota: kay ch''uya orqomanta astawan yachanapaqqa
    leenanchis Mateo 17.1-5; Marcos 9.2-7; Lucas 9.28-35].'
  pao-NT: '@see-verse:2PE.001.017'
  cbu-NT: '@see-verse:2PE.001.017'
  usa-usa: ketáámá Áánûqtuqtaba aokaq-ánúráqá wetê mibáq yagaroqtamá máqe-urauna-yutaa
    min-áágómá Áánûqtuni márûpake timmá ítaraunatae.
  soy-soy: Pɛɛ́ uyɛ-i kɑrí pɛɛ kɛsẽ́ Uléécɑɑ riyɔpɛ kɛcɑ́ɑ́ n we nɛ Yeesu, tɔ
    pɛɛ mɛtẽ mɛ̃ konlɛ mɛn kɛyómɛcɑɑ-pɔ leeri.
  hui-hui: Ina Yasu heba Ngode Datagaliwabenaga hari loma bia hene heagoriani hemaria
    bi ogoni dahuliya andagaha howa la dali hayago inanemeore hale harima.
  amf-amf: Wodi kimbesana kinka gazan dhukandar wo daaka, upsea agaa cecira kinin
    nivenka wodi wonti qansidine.
  quc-NNT: Ri uj, uj ri' qas xqata ri Jun ri xch'aw loq chikaj aretaq junam uj k'o
    ruk' ri Qajaw Jesús puwi' ri loq'alaj juyub'.
  dob-dob: '@see-verse:2PE.001.017'
  wrs-wrs: Kava moalamangnindva hillina nomba moalamangva, senakembelnamini phovna,
    nonamba kava mendah aevulvna Yesusmongo olora, wo noinda pimba ningthiv osva,
    Sesoana olo.
  mca-mca: Yekheweeli'ƚha in hepi'ye'eƚik'i aka' yit'ij pa' wit'ax ta'ƚiipha'm na'
    wa's in ewi'ƚ ha'ni'ƚi' hakha'an in ha'ni'ƚipji' kekhe' ƚe'wis kakha' ƚunye'jkii
    utek.
  tzo-TZC: Yuꞌun vuꞌuncutic laj caꞌicutic ti scꞌopojel ti lic talel ta vinajele. Yuꞌun
    tey oyuncutic schiꞌuc ti Cajvaltic ti ta chꞌul vitse.
  mya-mya: ထို​စဉ်​အ​ခါ​က​ငါ​တို့​ကိုယ်​တိုင်​ပင်​လျှင် ကိုယ်​တော်​နှင့်​အ​တူ သန့်​ရှင်း​မြင့်​မြတ်​သော
    တောင်​တော်​ပေါ်​တွင်​ရှိ​၍​မိုး​ကောင်း​ကင်​မှ ထွက်​ပေါ်​လာ​သော​အ​သံ​တော်​ကို​ကြား​ရ
    ပေ​သည်။
  gng-NT: Nɛ tinbi mɔnɔn là cii' uniɛke nnɔ bó paaki bó uyo wà tinbi nin wɔn là
    te Uwien ya juɔl bo nnɔ.
  cbi-NTPO: Tsenñu lalaren Dioschin juu jumu butyusha Bale Rukuba deputu selushan
    juntsandiñu meemuwa deeyu.
  ikk-NT: Ẹnyi lẹ enwẹn ẹnyi gi ntịn ẹnyi nụ kẹ oluni gha elu-igwee bịa ogẹn ahụn
    ẹnyi lẹ ịya gi rị elu ugu-nsọ hụ.
  leu-leu: E maam langai a ling aava savat ti la xunavata senaso maam fo waan xuvul
    pa Yesus xuluna put taap aave.
  maz-NT: '@see-verse:2PE.001.017'
  bod-N: ངེད་ཅག་ཁོང་དང་མཉམ་དུ་རི་བོ་དམ་པ་རུ་ཡོད་པའི་དུས༌སུ། ནམ་མཁའི་ཞིང་ཁམས་ནས་སྒྲ་དེ་གྲགས་ཡོང་བ་དངོས་སུ་ཐོས༌སོ།།
