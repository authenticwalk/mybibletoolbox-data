    tendɨꞌɨ yɨvɨ ti nama ya maa i naa i. Ñani yo Pablo ja iyo mani yo jiin da, suni
    siaꞌan ni chaa da tutu nuu ra naa ra, chi yukan ni xnaꞌan Yandios jnuꞌun ndichi
    ya nuu da.
