  san-DEV: अस्माकं प्रभो र्दीर्घसहिष्णुताञ्च परित्राणजनिकां मन्यध्वं। अस्माकं प्रियभ्रात्रे
    पौलाय यत् ज्ञानम् अदायि तदनुसारेण सोऽपि पत्रे युष्मान् प्रति तदेवालिखत्।
  tna-NT: Mepibaenique ecuana sa Echua Puji Jesucristo etsunutani epue puji, cristiano
