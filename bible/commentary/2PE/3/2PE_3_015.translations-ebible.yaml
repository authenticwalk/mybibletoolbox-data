    riyotaakiri Tajorentsi irira. Roojatzi rirori ikamantakotakaero iroka maawaeni
    rojankinari. Eenitatsi pomeentsitagaanteenchari rojankinayitzirini. Iroñaaka riraga
    kaari iyotatsi, riraga kaari aapatziyaperotariri Jesoshi, ikinakaashitakawo iñaani
    Paaworo, tee rothatayiro ikamantakotero. Eejatzi ikinakaashitayitakawoni paashini
    iñaani Tajorentsi, rootaki rowashironkaeyantyaaririni iinja.'
  nsn-nsn: Uamoko teremi ninaman, ae maene a uanguangoul sikoro nagi Tamata Nomaneig?
