    hamó ŋundo iŋo-iŋo ŋunde naŋge Anutu koŋgo rero sokome ka nakayáŋoro riní yeno
    uyaró.
  zpz-NTPP: Rlagy ñi nu gad lagy der nu Ñgyoozh, biñ nu nac Shuaan den, dzi pase̱z
