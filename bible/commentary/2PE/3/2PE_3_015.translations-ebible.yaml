    imdep no nalami abiip daalan o agan-be kalaa agan-bulup kale, God iyo nulumi duup
    Fol imi aget fugunin tambal uyo kobelata, yagal mungkup kanupmin weng boyo ibo
    dola kobe-se ko.
  piu-2006: Wangka ngaatjanyaya kulila! Katutjanya nganampa aḻṯurunytju nyinanyi.
    Paluru paṯaṉi kuya palyalpayi tjuṯangku palumpa wangka kulira walytjarrinytjaku.
    Nintilpayi Puulaluṯarra wangka palunya piipangka wakara nyurrangarrilakutu wantirriyaṉu.
    Paluru nganampa walytja nyinanyi, Yiitjuku walytjaṯarra.
  poh-NT: 'Cꞌolok woꞌ pan acꞌux tak chi wilic riwi̱ꞌ chi nim wach ricuybal i kAja̱w
    cu̱cꞌ take cꞌacharel eh reꞌreꞌ, reꞌ wili riwi̱ꞌ: Chi reꞌreꞌ ra̱j chi ewoꞌ quicoꞌljic
    take cꞌacharel reꞌreꞌ chiwach i tiꞌcꞌaxic nariyeb i Dios chi quina̱ take aj mahc.
    Reꞌ cꞌahchiꞌ nikꞌorom wili reꞌ woꞌ reꞌ xitzꞌihmbaj i wich aj kꞌorol cꞌuhbal maꞌ
    Lu̱ꞌ reꞌ kꞌe̱ꞌ tiꞌ nkicꞌraj. Reꞌreꞌ kꞌe̱ꞌ nimal wach rinoꞌjbal xyeꞌeric ruꞌum
    i Dios chi ritzꞌihmjic i cꞌahchiꞌ nikꞌorom woꞌ je aweh tak.'
  tue-tue: 'Ateré wãcũña: Marĩ Õpʉ̃ marĩrẽ bóaneõ ĩñajĩgʉ̃, basocá netõã́rõ jĩĩgʉ̃,
    cotequi ména. Marĩya wedegʉ Pablo marĩ maĩgʉ̃́cã teerora mʉ́ãrẽ jóarigʉ niiwĩ.
    Cõãmacʉ̃ cʉ̃ʉ̃rẽ masĩré ticorémena teero jóarigʉ niiwĩ.'
  bjp-bjp: Gamen wolpes u le Kumguui i nene fakasi fanu, wara le i ier isi faliu ri.
    Arae sabin Pol, rokap na tualikrer, i sisiit ta usuf gam ini polo na wol ae God
