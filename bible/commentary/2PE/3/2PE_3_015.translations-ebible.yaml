  cop-BHC: ⲞⲨⲞϨ ϮⲘⲈⲦⲢⲈϤⲰⲞⲨⲚϨⲎⲦ ⲚⲦⲈⲠϬⲞⲒⲤ ⲞⲠⲤ ⲈⲢⲰⲦⲈⲚ ⲈⲨⲞⲨϪⲀⲒ ⲔⲀⲦⲀ ⲪⲢⲎϮ ϨⲰϤ ⲘⲠⲈⲚⲀⲄⲀⲠⲎⲦⲞⲤ
