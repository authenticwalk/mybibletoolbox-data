  xon-xon: Tidindaan aah jin limɔr, kaa gir ni mala na, ni bee ke u tii binib nsan
    ke bi ŋmar le waahr, le u nin gir ni. Tinaabogeekoo Pɔɔl mu nan ŋmee kigbaŋ tii
