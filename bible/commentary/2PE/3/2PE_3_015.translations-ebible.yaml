  bod-N: དེར་མ་ཟད། བདག་ཅག་གི་གཙོ་བོས་ཡུན་རིང་ལ་བཟོད་སྒོམ་གནང་བ་ནི་ཐར་པ་འཐོབ་པའི་རྒྱུ་རྐྱེན་དུ་བརྩི་དགོས་ལ།
