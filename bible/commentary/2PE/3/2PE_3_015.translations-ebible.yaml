  buk-buk: Aŋyalê bu Pômdau gic têku iŋ ndê têm mbu meŋ-ŋga ma kôc ndê ŋalôm dôŋ,
    tu bu kêŋ ŋasawa têŋ lau daêsam bu sênem dau kwi ma sêtap iŋ ndê mwasiŋ nem ŋac
