verse: 2PE.003.015
translations:
  kpx-kpx: Ko huhulahave. Nahie Kosiveu solekai atae vaveve kaovaholiale keu koseanu.
    Keu isivialeike ataeau abu vaveve toela halevai avue hoidevege au malevei. Kemoike
    au solekai lohoholinu. Hoto ke nahateike nahie haoka Bolou hisaliai laheho hanavonu.
    Keu au lulelemo ke hisaliholinu. Isito Dilavau lulele omilike vage au ke hisaliai
    laheho hanavonu.
  okv-H: Eto ungo jo ahereketo God ta degi hurova bada simba ere ua avo hotembevujo,
    amita ke amo ungotenau namei Paul amo ungotenau tunga humbari embo amina ungota
    degi kajena amita kiari amo God na hande ikari humbari ra
  tbo-tbo: Ma ona hanapugena dumaya ata Guyau i’mtaibagibagi ubeita ipa ta luyagohana.
    Naka binei ma tulata Paulo i’mgiluma uyahita po ipa ta hanapugeya, babana tauna
    a galena tuhaga Yaubada uyahinei i waya,
  mal-C: നമ്മുടെ കർത്താവിന്റെ ദീർഘക്ഷമ രക്ഷയ്ക്കുള്ള അവസരം എന്നു കരുതുക. നമ്മുടെ പ്രിയസഹോദരൻ
    പൗലോസും തനിക്കു ദൈവം നൽകിയ ജ്ഞാനം അനുസരിച്ച് നിങ്ങൾക്ക് എഴുതിയിട്ടുണ്ടല്ലോ.
  grc-SR: Καὶ τὴν τοῦ κυρίου ἡμῶν μακροθυμίαν σωτηρίαν ἡγεῖσθε, καθὼς καὶ ὁ ἀγαπητὸς
    ἡμῶν ἀδελφὸς Παῦλος κατὰ τὴν ⸉αὐτῷ δοθεῖσαν⸊ σοφίαν ἔγραψεν ὑμῖν·
  bgc-bgc: यो जाण ल्यो के, क्यूँ म्हारा प्रभु धीरजवान सै? क्यूँके वो माणसां नै कुछ
    और बखत देणा चाहवै सै, ताके वो पाप करणा छोड़ दे, अर वो उन ताहीं बचा सकै, जिब म्हारा
    संगी बिश्वासी भाई पौलुस जिसतै हम प्यार करां सां, उसनै परमेसवर के ज्ञान के जरिये
    थारे ताहीं लिख्या सै, उसनै भी थारे ताहीं येए बात बताई सै, जो मन्नै थारे ताहीं
    बताई सै।
  khz-khz: Gera Velekou gena vaigaoka pio tugamagia, ia gomi ealomina pene vega-magulimi
    ulanana. Palagu na ita walakavara namana Paulo tugamagi-ilu eveniato, ne ia na
    voia gelegelenai etalo-venimito.
  deu-TKW: und achtet die Langmut des Herrn für Heil, wie auch unser geliebter Bruder
    Paulus nach der ihm verliehenen Weisheit an euch geschrieben hat,
  zsr-NT: Ral‑laꞌ gnö́ziliꞌ rbözëꞌ zxön ladxiꞌ Dios quië gataꞌ quegac bunách latj
    lulá, ca naꞌ gnëꞌ caꞌ bö́chiꞌruꞌ Pablo, buzujëꞌ queëliꞌ lu guich, zoalen lëꞌ yöl‑laꞌ
    rejniꞌi naꞌ bëꞌë queëꞌ Xanruꞌ.
  lin-lin: Boyeba malamu ete ezali mpo na lobiko na bino nde Nkolo na biso azali nanu
    kokanga motema, ndenge Polo, ndeko na biso ya bolingo, akomelaki bino, kolanda
    bwanya oyo Nzambe apesaki ye.
  hns-NT: Khiaal kar kie Parmeswar kaahe ke dhieradj se agore hai. Oe maange hai dher
    manai logan ke paap me se batjaawe. Hamlogke pjaara bhaai Paulas bahoet gjaan
    paais hai, aur oe ie sab tjiedj ke biese me toelogke khaat bhie liekhies hai.
  noa-E: 'Mag nʉm dʉ̈i ĩchab chaig mʉchdëu jaau chirarrjö khaphʉ abat: Jãg maach Pör
    Ẽwandam da bëeba simʉn, ich bëeju nawe ich iek ʉ̈khawia ʉ̈u peerdʉtkhamkhĩirta
    jãg da bëeba sim. Ich mag iek igwi maach khod jöoi Pablooujã ich agjö ya pãrag
    jaaupʉ̈ijim, ichdëu ẽsap phã deepʉ̈itarr gaai. Jãg irua pãrag jaaupʉ̈itarran,
    ĩchab ich Ẽwandamau irig khĩirjug deetarrauta pãrag jãg phã deepʉ̈ijim, khap amkhĩir.'
  eng-EMTV: and consider that the longsuffering of our Lord is salvation—just as also
    our beloved brother Paul, according to the wisdom given to him, wrote to you,
  mib-NT: Te na jécūhun ni rō jeē sɨquɨ̄ jeē iyó paciencia ni maá Jítoho yō, jeē yúcuan
    cácu yó. Chi hermano yō Pablo jeē maní yō jiín, suni súcuan ni tee de nuū rō,
    chi súcuan ni steén Yaā Dios jnūhun ndíchí yá nuū de.
  lif-NT2: के़रे़क् मनाहाॽरे़ से़न्‍लप् मे़घोःसुर फाॽआङ् दाङ्‌बाल्‍ले़ नासि थःत्तुबान्
    निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ॥ आनिॽ मिःम् नुसाॽ पावलरे़आङ् निङ्‌वाॽफुमाङ्‌लाम् खोःसुबा
    सिक्‍कुम्‍दिङ् निङ्‌वाॽलाम् कन् पाःन्‍हाॽ साप्‍तुआङ् के़हाक्‍तिआङ् वये़रो॥
  xnj-xnj: Na nyenye mkoto kukosewa usindimala wa BAMBU kuvya ndi fwasi ya kusanguliwa,
    ngati mlongo witu Pauli cheavayandikili kwa luhala lweapewili na Chapanga.
  mmx-mmx: Mina doxoma avukat do Leeme Silok atnedik i ngangais mi lumulus, kusu limixin
    dina roo su. I ngan pam neton orong atnedik ne Pol ga malagan tinemi mi lakleklen,
    ne Moroa ga raba i min.
  cbr-NT: Camina 'unánti 'ain, axa ainan 'iticama camabi aín 'ucha tërë́ncë 'inun
    ami catamënun quixun ca Nucën 'Ibu Jesucristonën cainia. Nucën Papa Diosan sinánmicësabi
    oquin ca abë́nu nuibanancë nucën xucën, Pablonënribi quirica buánmiquin, usaribi
    oquin mitsu caxa.
  tee-NT: Amach'akxat'it ni yuchi jantu sai lhiminta ju Cristo ni va lacasq'uin ni
    palai lhu catatak'alhtaxtulh ju lapanacni chai jantu cata'alh ju lacajipi. Chai
    vana va chun ju ta'ats'oknunitan ju quilak'au'an Pablo ju na mapainiyau. Chunch
    ju ats'oknunta ju yuchi ni Dios ju xtaknilh ju k'ox ixtac'atsan.
  eng-LSV: and count the long-suffering of our Lord [as] salvation, according as also
    our beloved brother Paul—according to the wisdom given to him—wrote to you,
  cak-NT: Y toka pa iwi' chi ri Ajaf man jani tipe, roma raja' can c'o ru-paciencia
    kaq'uin, y romari' c'a ruyoben chi quiri' conojel ta yecolotaj. Y ri kach'alal
    Pablo ri yalan nakajo', can quiri' chuka' ri rutz'iban-e chiwe, can anche'l ri
    no'j (na'oj) ri yo'n che roma ri Dios.
  pah-NT: Pejapyaka ti Cristo'ga nhimbaekwahive'yma rehe. A'ereki ga maname u tojiko
    pa na'ẽ ti g̃a ji rehe javo. A'ea jitehe ko Paulo'ga okwatijaruka imondovouka
    pe me no nhaneirũ'ga nhaneremimbotarimohete'ga. A'ereki Tupana'ga okwahavuka hete
    mbatera ga pe.
  sja-NT: K'irãpátɨ Tachi Waibɨa choo nɨ̃bɨ k'inia bairã jõmaarãpa ichide ijãadamerã
    mãik'aapa t'ĩudamerã Tachi Ak'õre ode, ichi waya chei naaweda. Tachi ɨ̃pema k'inia
    Pablopa ma ũraa ichiaba p'ã pëiji parãmaa, Tachi Ak'õrepa iru k'ĩsia k'awaapida
    perã.
  xed-xed: 'Havakwahava kazlay: Skwi ya kəl Mgham Yesu ka gərɗaku ná, kabga ŋa mutsafta
    mnduha ta mbəɗanaftá nzakwa taŋ, ŋa mbanaftani ta həŋ ya kəʼa. Manda va tsaya
    vindaghunafta zwaŋama mu Pwal ya ta ɗvu mu guli nda ɗifil ya vlaŋ Lazglafta.'
  mks-NT: Ta a̱ ndíndójó ndo̱ ña̱ ndátí yi̱i̱ Jesucristo quixi tucu a ñuyíví yóho
    jáchi̱ táhvi̱ ndiva̱ha ini mé á sa̱ha̱ yo̱ ta cúni̱ a̱ jáca̱cu a mí. Ta tá quia̱hva
    cáhyí ye̱he̱ nu̱ ndo̱ yóho quia̱hva já na̱ca̱hyí ri ñani máni̱ yo̱, da̱ cúú Pablo
    carta na̱chindahá da̱ nu̱ ndo̱ jáchi̱ na̱caja Ndióxi̱ ña̱ ná canda̱a̱ ini da̱
    cán ña̱ cúni̱ mé á.
  gfk-S: Mu na nes kilam no bala malum tano Watong aie no ngas na haralon. No nudait
    bilai na harwis Pol ga tange bileng hobi ing iga pakpakat ukaia ho mu haruat ma
    no nuno minminanes nong God ga tabar ie me.
  bmu-bmu: 'Mamböta Kembuninaŋgö uru tandökŋaŋgöra kewö mötmöriba malme: Yaŋön iŋini
    uruŋini meleŋda kunbuk letotmegö nalöŋi mem körim al eŋgiba ösöŋ mamböt eŋgiba
    malja. Wölböt alanini Pol yaŋön mewöyök keu miyök ohom eŋgiyökmö, Anutunöŋ mötkutukutu
    öŋgöŋgöŋi waŋgiiga miaŋgö dop keuŋi ohom eŋgiyök.'
  dgz-dgz: Ap menan yao anun, nu inak ewakewa Iesu Keriso gamup waratoni iwa Ayop
    nuga ae em bibigamen wandini menan me wanene mega nu inanup ya taueni gapan nu
    inak ewake waraton. Amba tatanu Pol God nop dima mega waneni gapan ok enan map
    anega den sen.
  eng-GNV: And suppose that the long suffering of our Lord is saluation, euen as our
    beloued brother Paul according to the wisedome giuen vnto him wrote to you,
  zaa-NT: Líguni aprovechar salvación nu runi Señor le ofrecer, acca ribèda bée lani
    paciencia, tì'ba hermano querido quì' ri'u Pablo nna chi bedia bi carta qui' le
    nna riquixá'a bi nu cca qui' Señor conforme lani la' ritelíni nu bete Tata Dios
    qui' bi.
  eng-WEBSTER: And account that the long-suffering of our Lord is salvation; even
    as our beloved brother Paul also, according to the wisdom given to him, hath written
    to you;
  guh-guh: Pacanaëjëre xua yabara abaxë vajatuxanenë apo patsitsica. Abaxë raja apo
    patsitsica daxitajivi apo pejumecovënëtsixae Dioso. Tsipaji daxitatsi vajatuxanenë
    jamatabënacacapanepa pijanacuayabetsia. Pacuenia daxitatsi vajatuxanenë jamatabënacacapanepa
    pijanacuayabetsia, bajaraxua vajaasivanë, vajabananë Pablo, peyapëtaenexa Dioso
    yavenonatsi. Nexata Pablo peyaquinaebaxutonëta, pacatoyaquina pacuenia vajatuxanenë
    daxitatsi jamatabënacacapanepa pijanacuayabetsia.
  bon-bon: Mine umle gemi ngena name pi Acejiyame me acnenuta lui däägurage gyene.
    Tabe biname bine padare ecärenemige teebine ätrungame, siige tabe teebibine mäpu
    daremu cabu ca äsecrerame. Yoo, peei umle mene mime ngenecurage biname Paulo te
    ituge oogära weeme bau me. Acejiyame te peei umle teebine ecäruji.
  nhw-BL: Huan xiquelnamiquica para Toteco quipiya iyolo huan quichiya para hualas
    pampa quinequi ma onca más tonali para quinmaquixtis masehualme tlen inintlajtlacolhua.
    Toicni Pablo catli nochi quiicnelíaj miyac nojquiya anmechtlajcuilhuijtoc huan
    anmechilhui san se tlamantli ica nopa tlalnamiquilistli catli Toteco quimacac.
  swh-ONEN: Hesabuni uvumilivu wa Bwana kuwa ni wokovu, kama vile ndugu yetu mpenzi
    Paulo alivyowaandikia kwa hekima ile aliyopewa na Mungu.
  wbi-wbi: na kugadilila ulugudo lwa Mutwa ghwitu mu vuvangi, ndavule lumbu liitu
    u Paulo vule akavalembile umue, kuhumilanila mu vukoola vuno akapelilue.
  bba-bba: Bɛsɛn Yinni ù n tɛmɑnɛ, ɑyerɑ u sun derie su kɑ fɑɑbɑ wɑ, nɡe mɛ bɛsɛn
    kĩnɑsi Pɔlu u mɑɑ bɛɛ yoruɑ kɑ bwisi yi Gusunɔ u nùn kɑ̃.
  eng-KJVCPB: And account that the longsuffering of our Lord is salvation; even as
    our beloved brother Paul also according to the wisdom given unto him hath written
    unto you;
  kgk-NT: 'No''ã-rami tapeje katu pende py''a-py peha''arõ-vy: “Nhande poriahuvereko
    reheve Nhandejáry onhangareko nhande-rehe. Nohundi ukaséiry avave-pe. Oipota enterove
    ojerovia ójehe. Upéa-rehe oha''arõ arõ oiko-vy hetave tave kente ojerovia hagwã
    ójehe.” Upe va''e xe remimombe''u-rami Paulo remimombe''u ave. Nhande ryke''y-rami
    jahayhu Paulo-pe. Nhandejáry omo''arandu porã va''ekwe íxupe ojehegwa nhe''ẽ-rehe.
    Ko xe nhe''ẽ ramigwa Paulo ave ohai va''ekwe peẽ-my peha''arõ porã hagwã Hesu-pe
    peiko-vy.'
  waj-waj: 'Ti Udaanga Anutuuqo hokobama faannainno variivaara yaata utida kiatee:
    Ta ausa hanigia kikio ivo ti vitoo yoketaivau yapaanaraivaara hokobama faannainno
    varinoo, kiatee. Pauruuso ti seena ta innara mmuduuya ruaannaivoono ivaara ngiiini
    fafaara reeravai. Ivo Anutuuqaasidiri tinni yoketaivaa varoo ngiiini fafaara reeravai.'
  cpy-cpy: Pikenkithashiryahaa-kotero, entsikiroeni ikanta Awinkatharite, rojamaninka-tziiro
    ipiyantee-yaari ari okantyaa rawijako-shiretan-teeyaari atziri-paeni. Teera opaashinitzi
    iroka, ari okimitawo rojankinata-kimiri etakotani noyemijantzin-karite Pablo.
    Tema riitaki Tajorentsi yotakaakiri Pablo maawoeni iroka,
  mpx-mpx: Nuku nuwatu te Babala alona ge wana palahikan i matamatan kaiwena nuwana
    mwal nuku pwawa. Talila nunuwanina Pol, Yehoba nuwatu sisibana i pek elana inoke
    valila wami leta i ginol ge i ba i ola to eliyamiu.
  wbp-wbp: Jijaji Kirajiji, pardarni-jiki kajana yapaku yungulurla pina-yanirni nyanunguku.
    Yungu-jana muurl-mardarni muku. Ngalipakupurdangkarlu Puurlurlu, kuja-kurlu-yijala
    yirrarnu. Kaaturlurla yartarnarri yungu yungu pina-jarrimi Jijaji-kirli. Nyanungurlu-jana
    yimi yirrarnu pipa-paturla nyanungu-nyangurla.
  luo-luo: Beduru kungʼeyo ni deko mar Ruodhwa oweyo mana thuolo mar yudo warruok,
    mana kaka Paulo owadwa mwageno bende osendikonu gi rieko mane Nyasaye omiye.
  nhe-NT: Huan xiquilnamiquica para Toteco quipiya iyolo huan quichiya para hualas
    pampa quinequi ma onca más tonali para quinmaquixtis tlacame tlen inintlajtlacolhua.
    Toicni Pablo tlen nochi quiicnelíaj miyac nojquiya inmechtlajcuilhuijtoc huan
    inmechilhui san se tlamantli ica nopa tlalnamiquilistli tlen Toteco quimacac.
  aii-aii: ܘܚܫܘܿܒ݂ܘܼܢ ܠܵܗ̇ ܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܒܹܐܢܵܐ ܕܡܵܪܲܢ ܦܸܪܣܲܬ ܠܦܘܼܪܩܵܢܵܐ، ܕܵܐܟ݂ܝܼ ܕܐܘܼܦ
    ܐܲܚܘܿܢܲܢ ܡܘܼܚܸܒܵܐ ܦܵܘܠܘܿܣ ܟܬܝܼܒ݂ ܠܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܚܸܟ݂ܡܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܕܦܝܼܫܬܵ‌ܐ
    ܝܗܘܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܹܗ.
  esk-NT: Isrummatigisiuŋ anuqsrullapiałha atannapta kaŋiqsimalugu anniqsuqurił̣ha
    uvaptiknik. Taatnatuntuuq piqpagiplugu aniqatiupta Paul-ŋum aglakmigaasri puqiutikun
    Agaayyutim qaisaŋagun.
  msb-msb: Tandai niyo an pagkamapinasensyahon san aton Ginoo kay ginahatag na niya
    an panahon para masalbar an mga tawo sa inda kasal-an. Ini man an ginsurat sa
    iyo ni Pablo na pinalangga naton paagi san kadunungan na ginhatag sa iya san Dios.
  cpa-NT: Ma²ŋih³ hniah¹² he² løa¹ ma²mi²juanh¹² Juu¹³ jniang³ dsǿa¹². Hniu¹dsa hi²
    liúg² jniang³. Jø¹² bí³ lah¹jøng² ma²ca¹juúh² Pablo dsa² roh¹³ jniang³. Ca¹dsiánh²dsa
    cøng² si² quiánh² hniah¹². Ca¹he¹dsa jǿg³ ca¹juúh² Juu¹³ jniang³
  dso-dso: ଆରି, ଆମର୍‌ ମାପ୍‌ରୁ ବେସି ଦିନ୍‌ ଜାଗ୍‌ବାଟା ଆରି ରକିଆ କର୍‌ବାଟା ବଲି ଏତାଆ । ଆମର୍‌
    ଆଲାଦର୍‌ ବାଇ ପାଉଲ୍‌କେ ମିସା ମାପ୍‌ରୁ ତାକେ ଦେଲା ବୁଦି ଇସାବେ ତମର୍‌ ଲଗେ ଏନ୍ତାର୍‌ ଲେକ୍‌ଲା
    ଆଚେ ।
  meu-meu: Lohiabada ena haheauka ba haeroa, una na hahemauri ḡauna; varavara-dosida
    Paulo ese e henia aonegana amo e tore henimui heḡereḡerena.
  yva-NT: 'Syare wasaemen: wama Amisye atawandi vatane mai indamu Po varore raugaje
    Po mapaya awa ayao kakaije rai. Muno wama arakovo Paulus po anakotare so ratoe
    wasai apa nyovara wao rai tavon, mamaisyo apa ana po ratantona ntiti Amisye po
    raugaje aije rai.'
  dgc-dgc: Alelahanén moy, kanya meale pabi i Panginoon, éy monda madagdagen pa du
    tolay a meligtas. Kona be sa tu nisulat no top tam a Pablo. Ey Diyos i nangatéda
    diya ta katalinungan na a nanulat dikam.
  zpm-NT: Goḻsoladz gaṉle, porne quiambëz me gbig grëraa miech lo me csilaa me zho
    lo doḻ, miṉ co gane gard guiaad me. Ye bets ne Pabl, meṉ ne nziuu lo ne, lo grë
    guieḻbiini ne rdeed Dios lo me rquiaa me grë guits ne zixeeḻ me, zineele me lo
    to grë miṉe none naa nu.
  hix-NT: Onà wyaro kany me ehtxok xarha. Mexe rma haxa ohsànàhpàra rma hak nay hamà,
    Kohkomo, toto komo yonyhoryenàr xe rma haxa tesnàr ke hamà, kany me ehtxoko. Àro
    wyaro rma rha nmenhoy hatà, Pawru xarha, ohyakanye. Kowtà komo rma noro ha. Dàhnàn
    komo rma noro ha. Tàyweron me rma haxa noro yeryeye, Khoryenkomo. Tàywero tehtxoho
    hoye ro menhoy hamà, ohyakanye.
  sim-sim: Ji hishika, Wasilaka ma amber orhik li tanak lirin or jivinakmbaha ormu
    nikishinduwa. Pol er nga mashi kaso himin or kayehe angop or sawerik ji misiri
    sir. Pol oto nir nga nakrem Jisasin hishindiyanda ma ri. Orin nimu rupshi mendenduwa.
    Avui Wasilaka hishiyarinda orhi orin or hashirik or nga jirnjik jekamban or kayeri
    osa.
  npi-ULB: र हाम्रा प्रभुको धैर्यलाई मुक्ति ठान, जसरी हाम्रा प्रिय भाइ पावलले उनलाई
    दिइएको ज्ञानद्वारा तिमीहरूलाई लेखेका छन् ।
  cgc-cgc: Kabigen nyo na langkaw an na pasinsya ta ate na Ginuo upurtunidad na paatag
    din para tama pa na mga ittaw maluwas daw yon man tenaan na ula pa anay kanen
    an gabalik. Pablo na palangga ta na utod ta pagtuo, iling man tan nasulat din
    parti ta Ginuo sunod ta mga papaintindi ta Ginuo ki kanen.
  tim-tim: Akto Humonenŋande sop makmâ kalep aregât titnan lâmgomap. Amâ mem meŋâlenenekbiapgât
