  dov-dov: Alubo, amuyeeye kuti kukkazika moyo kwa Mwami nkokweta lufutuko, mbubonya
    mbuli uyandwa mukwesu Pawulu mbwakamulembela, mukwinda mubusongo mbwakapedwe.
  rgu-rgu: Huu fo ita Ramatua na nanenete, fo ela Ana bisa soi-tefa na emi meme sala-siko
    mara mai. Sama na leoꞌ ita toranoon Paulus duiꞌ fee emi, laꞌeneuꞌ hihii-nanauꞌ
    dodouꞌ so, hete? Ramatuaꞌ a riꞌ fee ni duduꞌa-aafi tandeꞌ leo naꞌ, huu ria na
    de ana duiꞌ leo naꞌ boe.
  toc-NT: Xa̠huachí tancs caca­tzí̠tit pi̠ para Dios li̠pa̠­xúhu quin­ca̠­li̠­ma­ka­ka­lhi̠má̠n
    y ni̠naj quin­ca̠­ma̠­pa̠­ti̠­ni̠yá̠n, huá chuná li̠t­la­huama porque lacas­quín
    pi̠ caquin­ca̠­li̠­ma­cuanín u̠má quilh­ta­macú y caka­lhí̠hu lak­táxtut. Xa̠huachí
    cca­tzi̠y pi̠ quin­ta̠­lacán Pablo na̠ mak­lhu̠­huatá ca̠tzok­niyá̠n xcarta y
    na̠ huá u̠má tas­tac­ya̠hu xlá ca̠li̠­ma̠­kalh­chu­hui̠­ni̠yá̠n chuná cumu la̠
    Dios ma̠x­qui̠ni̠t li̠s­ka­lala.
  som-som: Sidii walaalkeen gacaliye Bawlos idiinku soo qoray xigmaddii la siiyey,
    ku tiriya in dulqaadashada Rabbigeennu tahay badbaado;
  mam-C: Tz'eltzin kyniky'a te, qa ajo oyb'il te Dios tu'n tul juntl majl, noq tu'n
    tzaj tq'o'n amb'il tu'n kyklet-xjal. Qu'n ikyxjo o kub' ttz'ib'in erman Pabl,
    a k'u'jlin qu'n, tuk'a tkyaqil tnab'l, a xi tq'o'n Dios te.
  ndj-ndj: Mwikali pamumanya ng'unishilu ya Bambu ndi fwasi nofu yimugayiliwili ili
    mulowuliwi, ngimu mlongu wetu Pauli yitumtama wuvayandikilili kwa luhunja lwagayiliwili
    na Chapanga.
  mbj-NT: 'Bë hyb n''aa newë hahỹỹh: H''yyb jawyg gó Tak''ëp Hyb N''aa Jawyk Do gada
    nä, nayyw hẽ takanajaa, ji kedëëb wät hyb n''aa banesaa hẽnh ji taky n''aa etyy
    do mahä̃nh. Tii da na-ããj hẽ Paw-Ro, ër hỹỹj hadoo do ër kamahä̃n do bë tama erii
    wät. Bë tama erii wät P''op Hagä Do h''yy gan''yyh doo da ta hã.'
  lat-VUC: 'et Domini nostri longanimitatem, salutem arbitremini: sicut et carissimus
    frater noster Paulus secundum datam sibi sapientiam scripsit vobis,'
  ngp-ngp: Mkuone ukufinyiliza kwa Zumbe kugamba, ni luneka lwa uyokozi, enga viya
    ndugu ywetu Paulo ivo awawandikileni kwo umanyi enk'higwe ni Mnungu.
  enq-2: Kamongome endakali dupa pyoo nyotoo lao masetala, yapa imbu nakaeyao malisoo
    kalyamona lao nyakamame masalapape. Naimanya Kristene kaiminingi, mona setenge
    Polo baa Goteme masepae epe maiyamopa, nambame pii langilyo dutupaka baame nyakamanya
    pepa pyao peekea.
  eng-ASVBT: And account that the long-suffering of our Lord is salvation; even as
    our beloved brother Paul also, according to the wisdom given to him, wrote unto
    you;
  mna-mna: Tana mbulu ki Merere ta iurur kadoono piti karau som, mi inamnaama iti
    na, kakam kat ŋgar pa. Ina, ni ikamam ta kembei paso, leleene be imuŋai iti mi
    ikamke iti. Motoyom iŋgal sua ki toŋmatiziŋ kiti Paulus ta lelende pini ilip na.
    Ni, Anutu ikam le ŋgar biibi. Mi sua ta ni ibeede piom na, ka ŋgar raraate men
    tau.
  myw-myw: Bweina bukukwakins daGuyaws bikatinabweimiy, peinan ikaptuleimiy. Sods
    bwanabwein Pawl nakalelel ma̱wan towen, peinan Yowbad ansinap nisek mo ilelel
    mamagina. Liva̱nen sinap towen bo ilel inalet babaw wanuwan. Nakalelel gog mwasanin
    keikay. Nag nuwanaw bitakakins. Tasiyas tatagouwaws sisiyas tougweys ikatuvins
    mav Pawl anilivan towen, sivines kid tobwag sinap bikawes; Bukitab babaw ikatuvins
    mav, mapuna bo biyagages tatineis.
  sby-sby: Ishibani eti Mwami wetu wekalika moyo nenjamwe kwambeti mukapuluke. Paulo
    mwansewetu, neye walamulembela sha ibi bintu kwelana ne mano ngwalamupa Lesa.
  sll-sll: Molere God ni u wai nana dire nin bai engwo haung i tibi olekimia dire
    yol e pir to. God nomani bir yal Pol tongure na ha diga meri Pol ereyu dire pasi
    bol ni tomua.
  yaq-NT: Inika'a, eme'e ka a' koptane, achai Liojta a itot a' bo'o bicha'uta, itom
    jinne'ubaeka a' weye'po. Ket jiba junaen emou ji'ojtela ju'u Krijtopo itomak weri,
    tua itom nake'u, Paplo' teame, Liojta, suawata aet autuaka'po amani.
  uro-uro: Dä va qunäga vät a ngän i ma Engeska ma Ngämuqa di sa qat tudävarhäm na
    ama ruvek sa ama bulap inguna nani a qa iva ama ruvek moe diva rhi rha ama mumaiar.
    Rhom däkt di qoki äm doqor ama enge nage aurha ruaqa ma Pol qärakni i urha snäng
    bät a qa qärangätni i sa qa säm a ngät parhäm ama mädräm nage ma Ngämuqa.
  ita-1885: E reputate per salute la pazienza del Signor nostro; siccome ancora il
    nostro caro fratello Paolo, secondo la sapienza che gli è stata data, vi ha scritto.
  muy-muy: Səruma Bay geli eɓesey ti aɗaba awayay ti mis tâmbatkaba majalay ahàr gatay
    a, ti mâhəŋgay tay. Wur ga məŋ geli Pol day àhia ma gana ana kʉli a ka ya ti àbiki
    wakita ana kʉli ni. Pol ti mawayay naŋ dal-dal ; ma gayaŋ ya àbiki ana kʉli ni
    ti Melefit àvi məsər zlam gani.
  kqc-kqc: Uni Varika amiye di kiya kiya tua rena amiye rofu vegu moi vegu rina kana
    vefa. Adina uni uka masifa dubuini Paul yaku ka ya rofu bura reyo, Sei yaku mokena
    tora maro kana.
  tav-tav: To bairi caroaro majiña. Mari Ʉpaʉ Jesu quepequẽemi, aperã quena, “Caroorije
    yʉ cátajere yʉre majiritioya,” yʉ na ĩato ĩi. To bairona caĩ buioyupi mari yaʉ
    Pablo, mari camaii, mʉjaare queti joʉ. Dio cʉ camajirije jʉgori mʉjaare caqueti
    jooyupi Pablo ti wamere.
  eng-ULB: Also, consider the patience of our Lord to be salvation, just as our beloved
    brother Paul wrote to you, according to the wisdom that was given to him.
  spa-VBL: Recuerden que esta es la paciencia de nuestro Señor, que nos da oportunidad
    para la salvación. Eso es lo que nuestro querido hermano Pablo les estaba explicando
    en todas sus cartas, con la sabiduría que Dios le dio.
  fra-_FOB: Et croyez que la longue patience de notre Seigneur est votre salut, comme
    Paul notre frère bien-aimé vous l'a aussi écrit, selon la sagesse qui lui a été
    donnée;
  hau-ULB: Kuma, ku dauki hakurin Ubangiji domin ceto ne, kamar yadda kaunataccen
    danuwanmu Bulus ya rubuta maku bisa ga hikima da aka ba shi.
  mal-mal: നമ്മുടെ കർത്താവിന്റെ ദീർഘക്ഷമ രക്ഷക്കായിട്ടാണ് എന്ന് വിചാരിപ്പിൻ. നമ്മുടെ
    പ്രിയ സഹോദരനായ പൗലൊസും തനിക്കു ലഭിച്ച ജ്ഞാനത്തിനനുസരിച്ച് നിങ്ങൾക്ക്
  lit-lit: Ir laikykite mūsų Viešpaties didžią kantrybę išgelbėjimu, kaip ir mūsų
    mylimas brolis Paulius, pagal jam duotą išmintį, yra jums parašęs,
  urd-GVR: Yād rakheṅ ki hamāre Ḳhudāwand kā sabar logoṅ ko najāt pāne kā mauqā detā
    hai. Hamāre azīz bhāī Paulus ne bhī us hikmat ke mutābiq jo Allāh ne use atā kī
    hai āp ko yihī kuchh likhā hai.
  far-far: Nao kamulu si manata buro ana sulia te ne na 'Aofia ka mabetau fai kamulu,
    sulia nia doria fua ne mulu kai kari abulo fua nia kai famauri kamulu. Aia, sulia
    ru nai laugo be wanefuta kulu sa Paul nia kekede fua mulu sulia. God ne kwatea
    liotoe fua sa Paul fua nia ka kekede 'urinai.
  suz-BL: प्रभु आ रिम्‍ना रिम्‍न बाक्‍तीके मुर आन कली पाप रे प्रोंइचा बाक्‍ब, दे मिम्‍तीन।
    इं दाक्‍शो लोक्‍ब पावलमी आं खोदेंशो पा, इन कली आ तशो तुइक्‍तीकेमी चिठी ब्रेक्‍ताक्‍व।
    रोमी २:४
  car-NT: Moro onsi'ma'pa mo'ko Kyjopotorykon wairy enetoko amy kapano'to'ko'man oma
    me. Moro wara ro mo'ko typynen ka'sakarykon Paulus 'wa enapa oty tymero man o'wanokon
    me, moro Tamusi nyry'po tywonumengapory maro.
  amp-amp: Brorhu wuroh yihar inji bmbri nia duha yitahat, rorhu dukeft kangr, ndar
    bbinysofthu yima bugam afo ayarim tohna bugam na tukanpno. Rroh garineftn nhai
    yudbat niakahr. Bro Nkifrar tu hifa dborioh dukefr hemorr Porr, nmoh Kristen yimatr.
    Jisasrhu nia yihar rorpno wom kfo nuhas mrokfom kfo nuhasmornom.
  bht-bht: साड़े प्रभु दे सबर जो इक ऐसा मौका समझा, जड़ा सै तुहांजो ओंणे बाले न्याय
    ला बचणे तांई दे दा है। ऐ सब कुछ साड़े प्यारे मसीह भाई पौलुसे भी परमेश्वरे दे दितयो
    ज्ञाने ला इक चिठिया च लिखया है, जड़ा मैं तुहांजो दसया है।
  eng-NOY: and account the long-suffering of our Lord salvation; as also our beloved
    brother Paul, according to the wisdom given to him, wrote to you,
  cub-NT: 'Coreóvajarã iyede: Maje jabocʉ Jesucristo napini coreibi põevare, ne mead̶arãjiyepe
    ayʉ. Quédeca caiyoca ʉ̃i paperayocaque toivaicõjequemavʉ diede majecʉ, maje ʉmʉ,
    Pablo. Apeyoca ʉ̃i paperayocare apevʉ põeva jápiarĩduyama. Ina majibevʉ aru ina
    jʉ aivʉ Jesucristore parʉbevʉva cãreja coyʉrĩduyama aipe aiyʉrõre iye ʉ̃i toivaicõjeiye
    báquede aru ape toivaiye báquede máre, Jʉ̃menijicʉi toivaicõjeiye báquede ʉ̃i
    yávaiyede. Ʉbenita ʉbenina coyʉyama na. Que baru ne baju coated̶ama Jʉ̃menijicʉre
    jarʉvarĩ.'
  ita-1927: e ritenete che la pazienza del Signor nostro è per la vostra salvezza,
    come anche il nostro caro fratello Paolo ve l’ha scritto, secondo la sapienza
    che gli è stata data;
  lww-lww: Lelaga sane Sup̃e pimi re poli wa, a ve tesitom re viowa, monar tekekaran
    nap̃a mla pogos pan ita vena tevilon ita, mla m̃ena pulmas pa kieta erau lala,
    vena la m̃ena akilia atol natamaliaena. Sitomena nene, kieta puruvi wo nap̃a Pol
    naga m̃ena pisa pan amiu nanua sumo rui e m̃aki tai, nap̃a siri amio manmaruaena
    wo la nap̃a Ntewa mla pania.
  ckb-ckb: بزانن کە پشوودرێژی پەروەردگارمان هەلێکە بۆ ڕزگاری، وەک پۆڵسی برای خۆشەویستمان
    بەگوێرەی ئەو داناییەی خودا پێیداوە بۆی نووسین.
  nas-nas: Eeꞌnoko noruꞌeriaing aming-koo teeꞌ pankaroong nemurimaunge. Tee aaꞌ batei
    amurima bakaang doorenang domang-anta-koong noruꞌanta-koo teeꞌ nemurimaung. Teeꞌ
    eeꞌnaꞌ niiꞌmaikoꞌ piaavampimaunge, Paulaꞌke daarirerurima naururuꞌnaꞌ Kumponinge
    onou avuioꞌ.
  uvl-uvl: Letemo metene ke nek, Non Soke kulala kura iange lemene ke teke hehei pe
    hana te hulia reria poinga mur pe mene mule iri lochloch. Nga alalaha nenge NeHalang
    tunge lete matana urana ngana lange tira Paulus ke hasia lange imo, hele ke pomalam
    pule.
  eng-BBE: And be certain that the long waiting of the Lord is for salvation; even
    as our brother Paul has said in his letters to you, from the wisdom which was
    given to him;
  ixl-CNT: Paaloj etxumbꞌal tuul tan, kꞌuxh tiira atil ipaciensia u Tioxh qiꞌ, aꞌ
    isaꞌ aas sachitpu qꞌu aanima tipaav. Aatz qꞌu kam qꞌuꞌl niqaleꞌ tzaꞌ, aꞌ qꞌuꞌl
    tzꞌibꞌamal opon sete tu u kuhermano Pablo majte. Tan tiira aqꞌel itxumbꞌal tu
    u Tioxh tiꞌ talaxeꞌ.
  xsi-xsi: Miki kalomi ŋgere ŋana ŋine kâ; Maro Ŋalae uru io tini pa kinda tu tapalele
    ilonda kalonda, ŋana tu i ilo tu iyaute kinda rârâni piti lâ kondoma ilo. Muŋga,
    Maro Kindeni itula ilo-kalo ara pa ninda-nambwe Paulo, kala iŋgere ŋgua kaŋa taituni
    nâ imâ pami lâ.
  crx-NTPO: '''Ink''ez neMoodihti tube sa'' neba sulh''i, ''et lhane hudoojis huba,
    ''et whuz un''a huwu nuni noohdeh huba'' hoont''oh. ''Ink''ez neulhutsin ookw''ets''intsi''-un,
    ''en Paul huyulhni, ''en ye whunih-i, ''i oogha whults''ut, ''et ''i gha Yak''usda
    ooghuni nohts''o k''e''anguz.'
  kan-OKCV: ನಮ್ಮ ಕರ್ತದೇವರ ದೀರ್ಘಶಾಂತಿಯು ನಮ್ಮ ರಕ್ಷಣೆಯ ಕಾರಣಕ್ಕಾಗಿ ಇದೆ ಎಂದು ಎಣಿಸಿಕೊಳ್ಳಿರಿ.
    ನಮ್ಮ ಪ್ರಿಯ ಸಹೋದರನಾದ ಪೌಲನು ಸಹ ತನಗೆ ಅನುಗ್ರಹಿಸಿರುವ ಜ್ಞಾನದ ಪ್ರಕಾರ ನಿಮಗೆ ಬರೆದಿದ್ದಾನೆ.
  bbb-bbb: Ro kuke fu irerefuo saroekinu samuaguomo ije vierafefo. Fu vierafe fuka
    no maza muoga no vua fuone abena una e gue fu karauniadufuo ije nijasiake. Foru
    fu vua besu ije fasi fuone boeje ijia isoena e boeje nijasiae. Fasi fuone fu isoema
    ijia vua gue fuka gikikimana no izege fiena vierafekuva baki fu ije isoe. Ro e
    ije bu vua ije ijuonevo ijiakiro e ije bu Godi ma vierafekuae mamoevo ije bu Forudo
    fasi ige dakuva vua maeje bube fieke. Ijadufuo bu Godido vua maeje e nijasiavo
    ije buka vua kame kuderiana una ni bino nijasiave. Bu ijiege renoevo ijadufuo
    maza ije Jesu fu una ruomo ije fu bu ke mazie giana kame isekafiake.
  blw-blw: Ya ma-awatantaaw agé way hen antoy manginya-awniyan Apudyus hen mamfangchanaat
    anna an cha wayaan hen omafurotan hen tapena ah kahara-ancha way yachi chillu
    hen cha aryén sonodtaaw way Pablo hen nanoratana an chàyu hen nangimfag-ana hen
    intudtuchun Apudyus an hiya.
  tam-2017: மேலும் நம்முடைய கர்த்தரின் அதிகப் பொறுமையை இரட்சிப்பு என்று நினைத்துக்கொள்ளுங்கள்;
    நமக்குப் பிரியமான சகோதரனாகிய பவுலும் தனக்கு அருளப்பட்ட ஞானத்தினாலே இப்படியே உங்களுக்கு
    எழுதியிருக்கிறான்;
  azz-NT: Huan xiquelnamictiyacan que Totecotzin no techyolicnelijtoc huan ayamo mohualuicas
    porín quinequi techmaquixtis oc. Huan totasojicniu Pablo namechijcuilohuilij ya
    nochi nijín taman tanextililisme, ijcón queme Dios quimactilij tamachilis.
  spa-RV-1909: Y tened por salud la paciencia de nuestro Señor; como también nuestro
    amado hermano Pablo, según la sabiduría que le ha sido dada, os ha escrito también;
  csy-csy: Ka it ka suapui pa Paul in Pathian i piak ciimna taw note tung ah a at
    na sung ah a om bang in, Topa sia eite ngupna atu in a thinsau mama hi;
  mxq-NT: Jaygyúkʉdʉ, es yʉ Nindsʉnꞌa̱jtʉmʉ myaꞌxtujkʉn ko kyaj tsojk myiñ, jaꞌa myeepy
    ja tiempʉ es jyodʉmbíttʉt ja pojpʉ ja̱ꞌa̱yʉty, es yʉꞌʉ yajnitsoꞌogaampy. Dʉꞌʉn
    nandʉꞌʉn tim mnijáyʉdʉ yʉ nmʉguꞌukꞌa̱jtʉm Pa̱a̱blʉ mʉt ja kyuwijyꞌát diꞌibʉ Dios
    mooyʉ.
  tzj-NT: Kas bien tich'obtaj emwal chi ja kajaw Dios ma chaka ta c'oli ja rpaciencia
    kuq'uin ja rok winak, ja nrajo' chake chi noktotaji kanojelal. In queri' bin chewe
    rmal ja chak'laj kach'alal Pablo. Jari' xbij chewe ja tok xutak ja carta ewq'uin
    in Dios yoyon tre ja rna'oj chi rbixic.
  tdt-tdt: Hanoin took. Kuandu Nai Maromak pasiensia ho ita ema, nee dehan katak Nia
    foo tempu ba ita para ita bele hetan salvasaun. Ita nia maluk doben Paulo mos
    hakerek ona ba imi nunee, ho matenek nebee mak nia simu husi Maromak.
  ron-BTF: Și socotiți că îndelunga răbdare a Domnului nostru este salvare; precum
    v-a scris și vouă preaiubitul nostru frate Pavel, conform cu înțelepciunea dată
    lui,
  eng-WEBP: Regard the patience of our Lord as salvation; even as our beloved brother
    Paul also, according to the wisdom given to him, wrote to you,
  eng-FBV: Remember that it is our Lord's patience that gives the opportunity for
    salvation. That's what our dear brother Paul was explaining to you in all his
    letters with the wisdom given to him by God.
  nld-1939: Weet ook de lankmoedigheid van onzen Heer als een heil te waarderen, zoals
    onze geliefde broeder Paulus, naar de hem geschonken wijsheid, aan u heeft geschreven,
  bwo-bwo: No doonz b́ k'amts k'amo itsh kasho b́ wottsok'o dande'ere, shunetso no
    eshu P'awlos bísh imets daniteelfok'on itsh b́ guut'tso haniye.
  nch-BL: Huan xiquelnamiquica para Toteco quipiya iyolo huan quichiya para hualas
    pampa quinequi ma onca más tonali para quinmaquixtis masehualme ten inintajtacolhua.
    Toicni Pablo cati nochi quiicnelíaj miyac nojquiya amechtajcuilhuijtoc huan amechilhui
    san se tamanti ica nopa talnamiquilisti cati Toteco quimacac.
  quc-TNT: Chich'obo ba' chi ri Dios u chajim paciencia kuc' xa rumal chi craj chi
    konojel cäkarik na ru tobanic ri Are'. Je' xukuje' ri lok'alaj kachalal Pablo
    u tz'ibam bi wa' chiwe ruc' ri no'j ri yo'm che rumal ri Dios.
  tfr-NTPO: Woyoshrozĩ ga shji koshe Tjl̈apgarë sök wopjl̈ú, shji döya wl̈o. Bi kjl̈ara
    Pablo omtono bomi kong eni bako, kjok miydë twara Sbörë ba kong l̈i go.
  kaq-NT: Jahuerohahi ta noquen Hihbo joriyamahiqui, hea hihbohue hah non janon, hihnahue.
    Hahan non queenai noquen huetsa Pablonen rihbi ta jascajaquin mato qui joi raannishqui,
    Papan shinan hinanah.
  sgb-sgb: Pakaihipên yoy habaytsi, mapagtêêh ya Panginoon hên mangênggan gawan andyanan
    na kitamon panaon hên talibatokan ya kasalanan tamo, ta êmên mal-at ya mailigtas.
