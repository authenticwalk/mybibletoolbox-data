  kmk-kmk: Sosomkon yu un man-an-anus si Apudyus gaputa piyaona’n awad gundaway dan
    tagu’n mandadaoli kad mailassig da utdin mandusaana. Si Pablo un napotoga sunud
    taku, insulat na payon kan dikayu dit maipanggop sidatu maipagapu’t dit kinasiliba
    intod Apudyus kan siya.
  cao-NT: Jatsi shinaparicana. Mëri pi Ibo joyamano tsi jari xaba jayaxëqui nohiria
