  hrv-hrv: A strpljivost Gospodina našega spasenjem smatrajte, kako vam i ljubljeni
    brat naš Pavao napisa po mudrosti koja mu je dana.
  box-NT: Mi zũń le bìo ó o Ɲúhṹso ɲànáa mí yi ò o máa ɓuen ɲúhṹ lée
    bèra a na à ɓa nùpua fen, làa bìo á wàn za Poole na wa wa làa sòobɛ́ɛ
    túararáa mu nɔn mia. O túara mu á héhaa lè mu bè-zũńminì na le Dónbeenì
    nɔn wo yi.
  ote-NT: Pa̱hʉ gue ma Zidadahʉ pɛscahʉ ndunthi ra pacencia, hangue hinxa ꞌñehetho
    ngueꞌa̱ tøꞌmi gue da mpøhø ndunthi ya ja̱ꞌi. Nehe ma zi cuhʉ ra Pablo co nura
    mfa̱di xa umbabi Ajua̱, ya xa ꞌyopꞌahʉ de rá yoꞌehe ma Zidadahʉ, ngu núna dí opꞌahʉ
    nehe.
  wnu-wnu: Ininou munon barai musub mom inoar igo. Qomon eng ebet igo eng bo inamar
    irib qamb at igo. End Qenu ininou munon banam Pol wo qob eng no qamara qo anit
    gumatarer eng.
  zam-NT: Gòp gu' cuent no fte' lezo' gu' le' por ncha'la's Tad Crist na' loo mèn,
    con'a ndli par tolo lyá' taamas mèn loo con' ryes. Xalque' ngue niin loo gu' ndxè',
    taandxè' mque' Pab co' ndxàc hues na' co' anze'f nque' lezo' na' ñèe na' ye's
    loo gu' cón che'n con' ndxè'. Mque' Pab ye's loo gu' xal nac mod co' mbli Diox
    ngóc Pab no co' mblu' Diox loo Pab.
  zyp-NT: Kaa dopaw uny Paul tah Khazing tei a pehpaw singná tei, ca a ca kuapaw he
    hrakhei kaa Buipaw a lung a sypaw cawh pachah a ma dunah cawtah a cang tahpaw
    heh naa lung chung letah a cingkai my lo.
  sey-NT: Deꞌhua cuasajë̱ꞌë, mai Ëjaë cato maire oi doꞌire esa daiye pa̱ji, maipi
    huasosicohuaꞌi paꞌija̱jë caquë. Ja̱je cuiꞌne toyapi, Maijaꞌquë doꞌiquë mai oiquë
    Pabloje̱, Diusu i̱te ta̱ꞌñe asaye i̱siseꞌeje̱ paꞌye.
  nvm-nvm: Regavo fu irerafuon saroime samuamo iji vierafef. Fu no tavan muoga no
    vuak fuon faime e roin iji fu karaunuokfuon iji nijaidiak. For fu vuak besum iji
    fas fuon fok ijia isoime e fok nijaidiain. Fas fuon fu isoinma ijia vuak roin
    fuka gigikin no izeg faime vierafekva bakin iji isoin. Regavo e iji bu vuak iji
    uzavo ga ka God vierafejo ijia zazaivo ijieb Foron fas igi dakva vuak ma iji buba
    faik. Ijefuon bu vuak nijaidiavo ijia buka vuak kam karoime una vuak ni kafo iji
    nijaidiav. Regavo madu bu Godon vuak kafar roin isoinva iji bu madu kege ijeg
    rek. Bu ijegrejo ijefuon tavan iji God fu ruakma ijia fu ise buon kege mazim giame
    kam arafiriak.
  mps-mps: Tama Genuai Bidigo me tonaludu tama agai da dali dua ebao. Tama dagego
    te kolesaga ebode tama kone palao, te agai da ma sainogo ebao. Tama Godigo wiegi
    yai homu kolesaga te dago dwagi yai ama Polbolo menama, tama agai me te tobage
    po dagebolo asęna tolai dao.
  pab-NT: 'Xotyaxematya Wiyekohase haikoahaneheta: Ekoamaniya halitinae tyaona aokita
    hoka hatyo hiyeta maisa kaholawakere hahaikoaneheta kakoa. Hatyo tahi tehitiya
    wihinaehare, wixiyakawala Paulo xairatya xomana, Enore waiyoliniti isehenere enomana
    hiyeta.'
  llg-llg: Huu ita Lamatuan ndia, kada nggaleloan, suek Ana bisa nasalaꞌe nala ei
