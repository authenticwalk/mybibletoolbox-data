    nà kↄ̃n ↄ̃ndↄ̃ↄ kɛ̀ Luda à gbào.
  gub-BL: Zanezar nuzepyk kwaw purehe ko 'ar rehe. Pezypyrog heruzar pà na'arewahy
    nehe. A'e mehe pezepyro putar zepykaw wi nehe. Tupàn ukwaw kar uze'eg Pawru zanerywyr
    zaneremiamutar pe a'e no. A'e rupi Pawru umume'u agwer ma'e peme a'e no.
  imo-imo: Linonga Awilimu welea naa omba taka lipe moromo akumunga pulumu eno pilko
    molangei. Imboma lipe tapondopa, mindili nolemala aulkena wendo ongo, yu kinye
    peya molko kondonge aulkena pangei nimbe taka lipe nokopa moromo akumu pilko molaio.
    Linonga konopu mondoromolo angenu Pol Goteni lipe manjili tirimumunga nani i nio
    mele yuni aku tepa pipia topa tirimu kala.
  boj-boj: Gago Tamo Koba a na iga eleŋqajqa deqa tariŋeqnu. Niŋgi di qalieqajqa deqa
    e anjam endi neŋgreŋyonum. Gago was bole Pol a dego Qotei na powo yeqnaqa anjam
    deqaji neŋgreŋyoqnsiq nuŋgoq qariŋyoqnej.
  eng-DRA: 'And account the longsuffering of our Lord, salvation; as also our most
    dear brother Paul, according to the wisdom given him, hath written to you:'
  knf-knf: Nameen kë kamiir ki Ajugun kahinan kadolan nabuur, jibi *Pawulu ayiţ nja
    ţi *Kriŧtu i ŋŋaluŋ maakan apiiŧanaŋ na uşal unŧuŋa wi Naşibaţi awululuŋ.
  san-KHM: អស្មាកំ ប្រភោ រ្ទីគ៌្ហសហិឞ្ណុតាញ្ច បរិត្រាណជនិកាំ មន្យធ្វំ។ អស្មាកំ ប្រិយភ្រាត្រេ
    បៅលាយ យត៑ ជ្ញានម៑ អទាយិ តទនុសារេណ សោៜបិ បត្រេ យុឞ្មាន៑ ប្រតិ តទេវាលិខត៑។
  arn-NT: Ngüneduamaymün taiñ Ñidol ñi ngenoafeluwünngen, feymew ayüley taiñ montulaetew.
    Fey tüfa famngechi dungu, ka femngechi wirileleymünmew iñchiñ taiñ sakin peñi
    Pablo, Ngünechen mew ñi llowelchi kimün.
  zas-NT: Gol badxeꞌguijc, guial dux Dad ree Dios cayajpaman dunuj ree pasens, din
    yayaꞌp ree tiamp yasaꞌn dux tol ree din yayeꞌc ree lojman. Abiꞌ dux compniar ree
    Pab, bén rayën daꞌt ree, ziangajc naman lojdi loj ree xtiidxaman, ziꞌctzi na̱j
    quiarguiejn ni bazaladx Dios lojman.
  ken-NT: Nɛ sɔt ká ɛkɛ́bhɛ́ntɨ Acha mbɔ mbi anɛ́ yi áchyɛ̀ bho bɛ mándɔ́ yi ámpɛ́mɛ́
    bhɔ. Ɛchi nkúbhɛ́ mbɔ ɛnyǔ mɔ́mayɛsɛ Pɔ̌l mmu sɛ́kɔ̀ŋ ásɨ́ŋɨ́ nyaka nkwɔ ntá
    yɛka nɛ nɛrɨŋɨ́ndak ɛnɛn Mandɛm achyɛ yi.
