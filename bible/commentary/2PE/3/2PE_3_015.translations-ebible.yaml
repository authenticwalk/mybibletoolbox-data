  shp-NTPO: Jaskara ikenra maton onanti jake, ja non Ibo ishton joyamai riki, noa
    kishpinmeekanabo ikanon ikax. Neskara joiboribira Diossen jawen onan shinan meniatonin,
    ja non wetsa Pablon mato wishaxonke.
  aom-aom: 'Nosi Badahu bogo burëro iꞌu bojëmiꞌi ma-taemorovoromo hiromo muebejëvajoho
