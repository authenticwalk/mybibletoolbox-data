    Pablo, chaꞌxjen na incyaa Tyoꞌtsꞌon na jndaꞌ xquen jon, manndaꞌ ro jñꞌoon na tji
    jon na scüenon jonhanꞌ na mꞌanhoꞌ. Joo jñꞌoonꞌñeen itsijonhanꞌ joohanꞌ chaꞌxjen
    juu jñꞌoon na jndë tsjö ndöꞌ. Juu Pabloꞌñeen, veꞌngiö́ꞌ jndyihin.
  bhd-bhd: ते इश्शे प्रभुएरे सबरारे बारे मां सोचा तैने तुसन मौको दित्तो, कि तुस एजनेबाले
    इन्साफे करां बच़थ। इन इश्शे ट्लारे विश्वासी सैथे पौलुसे भी तुश्शे लेइ तैस समझ़ारे
    मुताबिक अपने चिट्ठी मां लिखोरू ज़ै परमेशरे तैस दित्तोरीए।
  too-NT: Caca'tzītit hui'xina'n que Dios līlacatzucu cāka'lhīmā' ā'makapitzīn a'ntī
