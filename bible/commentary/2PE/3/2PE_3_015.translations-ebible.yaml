    kuweˈ inin du isab sinulatne si kaˈamin amban kataˈu pangurung Tuhan si iyehin.
  mle-mle: Aw God duw takwaam nyigilik kavitaay tidalik wukitaay ada aw day dayadiy
    valik bwan kwiyaki-danalik. Nyanadi Godak wukijibir tikwanadi gwalugwa duw, Pol,
