  jpn-1965: また、私たちの主の忍耐は救いであると考えなさい。それは、私たちの愛する兄弟パウロも、その与えられた知恵に従って、あなたがたに書き送ったとおりです。
  fra-SBL: Considérez la patience de notre Seigneur comme un salut, de même que notre
    bien-aimé frère Paul, selon la sagesse qui lui a été donnée, vous a écrit,
  yka-yka: Subey kimmatanbi weˈ hangkan gaˈi pe pitu Panuhutanten bi supaya makatagad
