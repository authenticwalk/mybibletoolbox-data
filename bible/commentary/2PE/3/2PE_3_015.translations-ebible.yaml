    vwiha mamaa kaꞌene vajahume joni asura vene ꞌwaramajaho vwihaꞌavara.
  sus-A: وٌ شَ عَ كٌلٌن عَ وٌن مَرِفِ شَ دِحّ قِندِشِ كِسِ نَن نَ وٌ بّ، عَلْ وٌن
