    thanangweya. Kuunch ngamparam Paul alangan wik inaniy maꞌ-yotam ump ngampar thampa.
    Niliya pam God.antama aꞌ piip God.angan kuchek waap min-minam theeꞌant nil yipam
    wik minan umpow ngampar. Wik wiy anangan nilan ump-ump lat nungantamangana an
    wik engkanang keꞌam wuntan yaꞌa, an wik wuthanang. Pam puungk wiy al-alangana
    wik nungantam anangana way-way waaꞌ-waaꞌantan an puth anpalanwey than woyan min
    anpalan waank ngul thechantan. Wik wiy anangan thamp piip God.antamana lat ngench
    thayanangan-a, an yimanangan way-way waaꞌ-waaꞌantan. Aꞌ wik God.antaman minam
    keꞌam ngaantam-ngeeyantan. Anpalan puth-a, nil God.angan kuchow thanang aak wayakana.'
  zga-M: Ni fata ukwe yomelecha hwa Nguluve katika uhwohwolewa kama vagane va Paulo,
    avasimbile umwe uhuhumana nuhwedeha ambayo ahapohilwe.
  yom-yom: Lufueti sudika bumbote ti mvibudulu yi Pfumu yawu luvulusu lu batu banga
