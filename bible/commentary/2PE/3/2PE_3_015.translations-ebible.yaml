  ewe-ewe: Nenɔ susu me na mi be míaƒe Aƒetɔ la ƒe dzigbɔɖi nye miaƒe ɖeɖe, abe ale
    si mía nɔvi lɔlɔ̃ Paulo ŋlɔ na mi kple nunya si Mawu nɛ la ene.
  nuy-nuy: Numburru-marrbuy nugurru, ngagurri-nyinyung na-Buunggawa ni-lhambaamburrg,
