    Ëhi jiëꞌe jöho nosi ö mae Paul huꞌo simano maho God-are örire baeromo jemesi örire
    jajivadeje.'
  geb-geb: Nza Guma Bakɨme nzan rargap, ana mbarara nza mbuav ki. Nde khueŋ kaŋgiri,
