  san-SIN: අස්මාකං ප්‍රභෝ ර්දීර්ඝසහිෂ්ණුතාඤ්ච පරිත්‍රාණජනිකාං මන්‍යධ්වං| අස්මාකං ප්‍රියභ්‍රාත්‍රේ
