  bsj-bsj: take to birum nee kwama co fulokako, nawo yibe bulu mulange ki yilen do
    kwama ne co.
  cak-cak: Tivetemaj c'a chi ri Ajaf c'a man jani titzolij-pe, xa roma nrojo' chi
