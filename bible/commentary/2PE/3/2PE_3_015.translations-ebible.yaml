    amadgatak gikagtan ku pariye ig awahkise yimin. Ig kibeyne ukebyi. Ig ikaka kaayhsima
    hiyakemniki ta gipitit.'
  iou-iou: Unita ket nadäwut; Anututä ämawebe bänepi äyäŋutpäŋ inita biŋam täkta unita
    yäŋpäŋ itsämäŋtak. Man u kudupi nämo. Anututä notninpak Polta man kädet u imiŋirän
    yäŋpäŋ kudän täŋpäŋ tamiŋkuko u udegän.
  ntp-NT: Aliʌsi gʌaagai ismaatʌcagi aapimʌ ismaiquiaa divia gʌrtʌaanʌdamiga Suusi
    Cristo ipʌliditai ʌgai ismuidutai cʌʌgacʌrʌ vuvaquiagi. Gʌraduñi Paavora ismaacʌdʌ
    aliʌsi oigʌdai aatʌmʌ poduucai gʌnooji ʌʌpʌ. Diuusi maatʌtuli ʌgai istumaasi gʌnoojida
    ʌgai cascʌdʌ.
  rai-rai: Muaat a nuk paai, a Tadaaru pa i waan paat utbaai, kabina i ki walaang
    kup a taara diat a nukpuku ma in walaaun pa diat. A pirpir mi, a teindaat Paaulo
    ia timu taai mun karom muaat. I timui ma ra manaana baa God i taar taai taana.
  haw-1868: E hoomaopopo hoi, o ke ahonui o ko kakou Haku, o ke ola ia; o like me
    ka Paulo, ko kakou hoahanau aloha, i palapala mai ai ia oukou, ma ka naauao i
    haawiia mai nona.
  ffm-ffm: Paamon muɲal Joomiraaɗo meeɗen ngal ana newnana on kisindam. Non sakiike
