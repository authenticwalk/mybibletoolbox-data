  pri-NT: '[Gorodà na é ipwâ na é wâjué me côwâ wà Pwi Ukai?] Gée goo co ê pai moo
    ma pidàpwicâariê kêe! Â guwà cibwaa ipwanauri pâ, wâguwà, âna upawà jii ê wârimuru
    gée goo kaa pwiri! Â wàépwiri i pwi ia é mu wii tàwà wà Paulo, pwi âji béejè na
    dau wânümajè gooé. É inapàpari ê pâ pwi bèepwiri na diri pâ tii kêe, goo ê autâmogòori
    na é naa têe wà Pwiduée. Âjupâra pâ, pàra popai kêe, âna tàpo pwacoé pai tâmogòori
    wèe. Â wà pàra tèpa âboro, âna rà ébii ê pwina é ina. Wà tàpéebà, âna càra caa
    wàawà naa na âjupâra, â càra caa tèpa âji a câmu [goro ê *Tii Pwicîri]. Â rà wàrapwiri
    mwara târa pàra ére auwii naa na Tii Pwicîri. Â gée goo kaa pwiri, â rà pame naa
    gòrà ê wârimuru kàra na ticè pwâadèreè.'
  zpq-NT: Na' cheyaḻa' gacbe'echo nape X̱ancho Diosen' yeḻa' chxenḻaže' len chio'
    beṉac̱h cont gwzenagcho c̱he' na' goṉe' yeḻa' mban c̱hecho toḻi tocaṉe. Ḻecze
    can' ba bzoj postlw Pablon' c̱hecho ben' chaquecho, cho'e dižan' len yeḻa' sina'
    da' bnežjw Diosen' ḻe'.
  por-TFT: 'E considerem isto: Nosso Senhor Jesus Cristo está paciente porque quer
    salvar as pessoas. Nosso querido irmão Paulo também escreveu a vocês com sabedoria
    sobre estes mesmos assuntos, porque Deus o fez entender estes eventos.'
  gwi-NT: Jii juk gooh'in, Diik'eegwaadhat oo'ee neeheedyaa eenjit khadhoochį' kwaa,
    neenakhwahahshii ji' eenjit khai' ts'ą' gwahthaa t'ii'in. Jyąhts'ą' diijyaa Paul
    diiyaantł'oo, Vit'eegwijyąhchy'aa digwizhi' yintł'eiin'ąįį ąįį t'aahchy'aa t'ii'in.
  gvn-gvn: Maja Jesus kariku kadan. Juma nyulu kadaykuda. Nyulu manun-manun, ngananga
    chance dajinka nyungundu mambarrijinka, nyulu ngananin juran-bunganka. Yinya yala
    Paulungku yurranda kabanba balkan. Nyulu yalarrku kabanba balkan Godungku bamanga
    chance dajinka nyungundu mambarrijinka. Godungku yinya kuku nyungundu milkanga-bungan,
    Paulungku yurranda balkanda. Nyulu ngananga jawun, ngana nyungunku wawu jirray.
  nhy-NT: Iwan xikmatikan nik in toSeñor mach ya ejko porke Yej ok kichia ma momakixtikan
    in tlakaj de intlajtlakol. In totetlasojkaikni Pablo noijki yoamechtlajkuililij
    de yin tlamantle ika ixtlamachilistle katlej Dios okimakak.
  asm-FB: মনত ৰাখিব, আমাৰ ঈশ্বৰৰ দীৰ্ঘ-সহিষ্ণুতাই আপোনালোকক পৰিত্রাণৰ সময় দিছে; এইদৰে
    আমাৰ প্ৰিয় ভাই পৌলেও ঈশ্বৰে দিয়া জ্ঞান অনুসাৰে আপোনালোকলৈ লিখিলে;
  okv-okv: Eto ungo jo ahereketo God ta degi hurova Bada simba ere ua avo hotembevujo,
    amita ke amo ungotenau namei Paul amo ungotenau tunga humbari embo amina ungota
    degi kajena amita kiari amo God na hande ikari umbari ra
  mxt-NT: Ta tɨ̱ɨn vaha ndo cuenda, vatyi Sutu Mañi yo nyatú ra chi yo vatyi cuñí
    ra vatyi cuaha ca ñáyɨvɨ cacu. Ta tyicuan caa tucu catyí ra Pablo yañi yo nu tutu
    cha sacuhu̱n ra chi ndo. Vatyi chihin cha chiñi tuñi cha chaha Nyoo chi ra tyaa̱
    ra.
  tzo-NT: Na'ic me ti sc'an ti chijcolucutique ti Cajvaltique, hech yu'un ti hal chismalaucutique.
    Hech laj yalboxuc comel uc ti carta ti quermanotic Pabloe ja' ti c'ux ti co'ntontique,
    ja' ti i'ac'bat sp'ijil yu'un ti Diose.
  ind-AGS: Ingatlah bahwa kesabaran Tuhan kitalah yang memberikan kesempatan untuk
    keselamatan. Itulah yang dijelaskan oleh saudara kita yang terkasih, Paulus kepada
    kalian dalam semua suratnya dengan hikmat yang diberikan kepadanya oleh Allah.
  omw-omw: Tiri vunyaa vaisivanto hia vaakya tuminra mwianra nkye mwataama kye rieqata
    variata. Mwiva hia vaakya tuminra mwia airi nraakye qoravanto uaqia hi kyaiqara
    qaqira kyaivaqe mwihua sitaankye tiroma hia vaakya tumiho, qiata. Tiri tiqata
    vakyaa Poruva varuvaro Kotiva mwia kyaahaqa huvaro mwivavata kuaa qua mwia nraahu
    kyuqema kyero qara ntumwa teqaro nkyi timwa nyunrave.
  yrb-yrb: Yanu Dera Waria Amarama sau farawa iro ibeda uwara nesia wirofitae iba
    yawotasu. I sina imuegou uawe. Yanu naiye Foro Godima dawa durua uiro dawa yaba
    enanari owawa ue odite siaia uiro eta. Dawa danu owawa nesiaro eno odasu. Danu
    moana imuetana feare ibetawereba i beforo buna me uwarama iwawa iwawa uteda i
    sinanu ubi ma siosa utaitate Godinu buka mui sinanu ubi enanari ma siosa utaitaba
    emanu torowa emanu uieta daba wabue odaitaba i siosawere orofaro daido anibitaita.
  maa-NT: K'oa̱á s'ín kàtasijiìn‑nò, jè kjoa̱tsejta‑la̱ Nainá nga tse titsa̱chiñá,
    jè‑né nga ki̱tjokàjiìn kjo̱'in jñà xi̱ta̱. Jè 'ndsè Pablo xi̱ta̱ xinguia̱á xi
    'ñó matsjachaá, ti̱koa̱á jye ìsa̱ kiskiì‑nò koni s'ín tjín kjoa̱chji̱ne̱ xi kitsjaà‑la̱
    Nainá.
  mcq-mcq: ꞌEnakaivo vwihaꞌavara. Natohwijara masuani vivinui ꞌajúha vaꞌujihuni maijaho
