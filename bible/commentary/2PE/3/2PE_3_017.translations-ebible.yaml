verse: 2PE.003.017
translations:
  kpx-kpx: Isito di uvue haokuvuia, di laheho louale hoto ke laeau subuta evisi hilokalu.
    Iale kemo negolahai la ebika nenigeveve. La katelahage loboe ata keau bae la lobogevei
    la malevelivebene. Isito lana la evievi kemo negolahai uve.
  okv-H: Aravora te nau namei kamei ungo oje kahehena aravora avoeto ungo embo God
    ta ke pepeni poekari embopo amita ambo ambo mane aisova te God ta ke be ai ta
    heteheva aita mihie
  tbo-tbo: U lawa, ginouli geka taumi amaka o hanapugehi, yaka ona galena itete memi
    meka po apo tu wiponahahalena hina tanitaniwagemi po omi towolo momota uyahinei
    apo ona peu.
  mal-C: അതുകൊണ്ടു പ്രിയരേ, ഈ കാര്യങ്ങൾ നിങ്ങൾ മുൻകൂട്ടി അറിഞ്ഞിരിക്കുകയാൽ നിയമനിഷേധികളുടെ
    സ്വാധീനവലയത്തിൽപ്പെട്ട്, നിങ്ങളുടെ സുസ്ഥിരസ്ഥാനത്തുനിന്ന് വീഴാതിരിക്കാൻ ജാഗ്രതപുലർത്തുക.
  grc-SR: Ὑμεῖς οὖν, ἀγαπητοί, προγινώσκοντες φυλάσσεσθε, ἵνα μή, τῇ τῶν ἀθέσμων πλάνῃ
    συναπαχθέντες, ἐκπέσητε τοῦ ἰδίου στηριγμοῦ.
  bgc-bgc: ज्यांतै हे प्यारे बिश्वासी भाईयो, थम जाणो सों, के ये सारी बात होवैंगी,
    तो ध्यान राक्खों के जो लोग परमेसवर का हुकम ताहीं न्ही मानते वो झूठ के जरिये थारे
    ताहीं बहका ना दे, अर उन बात्तां के बारें म्ह शक करण लागरे सों, जिनपै पैहले बिश्वास
    करो थे।
  khz-khz: Na gomi, au gataku namami, warau ripami, egaurai rogomi pio vetole, pe
    rova ati gekwalanarana talimara na ragai pia opa-leami, gemi kamonagi namara na
    nogo keto pia rigona nea.
  deu-TKW: Ihr nun, Geliebte, nehmet euch, da ihr es vorauswisset, in acht, daß ihr
    euch nicht durch den Irrtum der Zuchtlosen mit fortreißen lasset, und euren festen
    Halt verlieret.
  zsr-NT: Chnö́ziczliꞌ lë ni, böchiꞌ lzaꞌadauꞌ. Qui lë ni naꞌ gul‑gún chiꞌi cuinliꞌ,
    cui laꞌzíꞌ yeꞌi lbiꞌiliꞌ bunách cunacgac tsahuiꞌ, len cui lun ga tseaj böꞌ icj
    ládxiꞌdauꞌliꞌ ca réjlëꞌliꞌ Cristo.
  lin-lin: Balingami na ngai, lokola bosili kozwa boyebi oyo, bosala keba ete bomemama
    te na mopepe ya mabunga ya bato oyo batosaka Nzambe te, mpo ete bobungisa te kondima
    na bino ;
  hns-NT: Attjha, pjaara logan, ab ie tjiedj howe se pahiele toelog djaan gaile kie
    ka hoiga. Ohie khaatien batjaaike rahoe aur na bahakaawal djaihe kharaab siekhaawe
    waalan ke dwaara. Oesab ekko hoekoem par na maange hai tjale. Djab toelog bahakaawal
    djaihe, tab aapan barhia bieswaas tjhor deihe, aur ie na thiek hai.
  noa-E: Khodamnaan, mag maestronaan anʉmta sëukha nem jaau nʉrrjëe aju khʉʉn bëejujã
    ya mua pãrag ag nawe jaautarr aawai pãach eejã magju nawe khĩir khaphʉ abat. Jãkhʉʉn
    õor khaigbam khʉʉn khabahab, amach jãg nʉrrjëem gaaimua. Magba akhiin eeu jãg
    parhoob nem waunaa parhoob nem jaau jẽedʉ sĩerrjëem khʉʉnau pãach khũgur amachig
    paa auwia pãachdëu ʉ̈khatarr iek gaai ʉ̈u ubʉ narrta deeu ewag wëtdukham.
  eng-EMTV: You therefore, beloved, knowing this beforehand, be on guard, lest you
    also fall from your own steadfastness, being carried away by the error of the
    wicked;
  mib-NT: Te róhó ñánī mánī, vijna te je ni cajini rō ndese coo tācá jniñu yáha. Núu
    súcuan te coto má condiquīn rō jnūhun stáhú cástéén ñayuu casáha néé. Chi núu
    tuú te snáā rō jnūhun cáhīin nīhin ró jíín.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् आन्‍जुम्‍से, खिनिॽग कन् पाःन्‍हाॽ निङ्‌वाॽ
    के़घोःसुम्‍माङ् के़वयिबाल्‍ले़ चोगुल्‍ले़ सिङ्सिङ् ये़क्‌ये़क् लॽरे़म्‍मे़ॽओ॥
    हे़क्‍केःल्‍ले़ फे़न् पाःन् के़जोःक्‍पाहाॽरे़ खुनिॽ इङ्‌ले़क्‍के पाःन्‍निल्‍ले़
    खिनिॽ के़मे़न्‍भोःत्तिन्‍ल हे़क्‍क्‍याङ् खिनिॽ के़धुम्‍बा नसाःन्लाम् के़न्‍जोःन्‍दिन्‍लरो॥
  xnj-xnj: Nambu nyenye vankozi vangu mmalili kumanya lijambu ili. Hinu mjiyangalila
    mkoto kuyagiswa na mabudilu ga vandu vangayidakila Malagizu, na kugwa kuhuma mukuyima
    kwinu cha kusindimala.
  mmx-mmx: Larapen tangas orong tarak, miraklen pam i do lavaeme loklox ase xaxarang
    mo naba vot. Kuren la mina lok tatao avukat nimi, kusu mi noxo mu asu laxakapmek
    at limixin dixo mumu asu levelinga at ne Moroa la mina subu bilong basinge lengkot
    avukat nemi mi tu ren.
  cbr-NT: '''Ën nuibacë xucë́antu, ''ën mitsu ñuixuncë ñu ''icëma pain ''ain, ca usai
    ''iti ''icë quixun ''unani camina an ñu ''atima ''acë unicaman paráncëxmi Nucën
    Papa Diosan bana quicësabi oi ''iti ëntin rabanan bërúanracati ''ain.'
  tee-NT: Para ju uxijnan ji qui'alak'avin ni c'ats'ayat'it ni chunch ju talai ju
    yu'unch ju va ta'a'okxchok'onun pus alhist'acc'ant'it. Jantu xcai ni a'okxch'ok'oc'ant'it
    la'ixchivinti'an ju anuch alactu'unin lapanacni. Chai ju chunch va ac'ap'a'it'it
    ju tuchi p'as lhilac'ap'inat'it ju chavai.
  eng-LSV: You, then, beloved, knowing before, take heed, lest, together with the
    error of the impious being led away, you may fall from your own steadfastness,
  cak-NT: Romari' rix wach'alal ri yalan jixinjo', can tibana' cuenta iwi' roma iweta'n
    chic chi yeloka winak ri quic'uan jun itzel c'aslen. Can tibana' cuenta iwi' chi
    quiri' man jix-an ta engañar coma ri winak ri'. Chi quiri' rix ri can iyo'n iwánima
    riq'uin ri Dios, man jixtzak ta coma reje'.
  pah-NT: Nhiirũ, penhinonde pe pekwaha a'ea. Penhimboko'i ti a'ero. Tapenhimoandyandyjukari
    ti okote'varuhuve'g̃a pe – kiroki g̃a omombe'u Tupana'ga nhi'ig̃a atyvi. Po ti
    pe imbopogwei g̃anhi'ig̃a, a'ero po ti pe ndapejikokatuhetei Cristo'ga rehe nehẽ.
  sja-NT: Mãpai ɨ̃pemaarã k'iniarã, ɨ̃rá parãpa k'awa p'anadairã mãgee seewa jarateepataarã
    uchiadait'ee ijãapataarã t'ãide, k'ĩrak'aupai ijãadai ãrapa jarateepata. Ichiaba
    k'ĩrak'aupai oodai ãrapa oopatak'a, oodak'aa perã Tachi Ak'õre Ũraade jara bɨk'a.
    Ɨ̃rá parãpa pia ijãapata. Mamĩda k'ũrapiruta pɨrã ãramaa, parã ãyaa atadaridai
    Cristo ik'aawaapa.
  xed-xed: Kaghuni graha ɗa ya ta ɗvu yu, snaghunamsna lu ndana tama. Ɗasuwa ka kuni,
    yaha krughuva ghwaɗaka mnduha da zaɗighunista da tsaghutá kuni ta vgha ta fatá
    ghəŋa ghuni.
  mks-NT: Cande̱hé ndo̱, ñani ma̱ní i̱. Sa̱há ña̱ sa̱ xíni̱ va̱ha ndó sa̱ha̱ tócó
    ndihi ña̱ na̱ndicani i̱ nu̱ ndo̱ yóho, xíní ñúhú candaa va̱ha ndó mé ndó já ná
    a̱ jándahvi ña̱yivi quini ndo̱hó já ná a̱ ndácava ndó nu̱ú cua̱chi va̱tí cua̱ha̱n
    va̱ha ndó íchi̱ cuéntá Ndióxi̱ viti.
  gfk-S: Io kaie, ira nugu bilai na harwis, i tahut be mu na harbalaurai timaan kinong
    mu te huna nunure ter kakarek ra linge. Mu na harbalaurai timaan be ira ut na
    ul ba di nahula lamus harara mu ma mu na puko talur no numu tuntunur dades.
  bmu-bmu: Yeŋön gememö, wölböt alaurupni, eŋön mewö asuhumapkö keuŋi lök qeljiŋe
    möta malje. Miaŋgöra mönö nanŋini galöm mem aŋguba malme. Iwilele ambazip köna
    siŋgiba qiwitipkömakzei, eŋön mönö yeŋgö kelök keuŋinan öröm eŋgii eŋguataŋgöba
    jiŋjauŋ anbepuk. Malmalgö tandö pöwöwöm köhöikŋi miaŋgöreŋök mewö tala kaman kölbepuk.
  dgz-dgz: Ap menan, evenan wainawa, e nop oit eboewa mame menan gaset asigiap tayana
    menan ae amun yon kakayasen, arok da veane waenapan inak muga koewa taine ame
    da tam naue amo koewa nonokap ya enaep. Amba anu tumat ega Iesu inap kaimakaet
    taiana ame kwayupe yambuni tan, da veane sep ya wap.
  eng-GNV: Ye therefore beloued, seeing ye know these thinges before, beware, lest
    ye be also plucked away with the errour of the wicked, and fall from your owne
    stedfastnesse.
  zaa-NT: Pero lebi'į ca hermano to' quia', chi yù le anna iyaba ca cosį ántesca íl·lani
    cą, acca lihue' cuidado qui'ni ca enne' malua nna làa gurexaèl·la' cą le tanó
    le cą por biỹa rena cą nna labiru cca le tsìttsì lani ca titsa' lí.
  eng-WEBSTER: Ye therefore, beloved, seeing ye know these things before, beware lest
    ye also, being led away with the error of the wicked, fall from your own steadfastness.
  guh-guh: Tajamonae bitso patacaasivavi, paxamë baja cajena tajëvelia payapëtaneme
    bajaraxua yabara. Bajaraxuata panayajivitaema pibisiacuene pexanaevi penajumetsënëtsilivaisi
    papecatsipaebiyaniva. Tsipaji papecatsipaebilivaisita, pacajopaeyaexanaejitsipa
    Dioso panejumecovënëtsijavavecua.
  bon-bon: Cäme binamewale, weene umle gemi pepu biname poto cidi me. Peei tääpume
    cängena ire, piba pui niiya mule biname cina weebibine lica toraca gaabe cabu
    ca äyeblenga teeme walya abiberäja ca. Gone weeme toraca ätrunga gaabe ne abmala!
  nhw-BL: Pero ica amojuanti annoicnihua catli nimechicnelía, ya anquimatij ni tlamantli
    achtihuiya quema ayamo pano. Huajca monequi antlachixtose para ni masehualme catli
    fiero catli quinequij anmechcajcayahuase ica istlacaticayotl amo hueli anmechhuicase
    ipan se ojtli catli amo cuali. Ya anmotlatzquilijtoque ipan Toteco, huajca amo
    aqui ma anmechtlahuiso.
  swh-ONEN: Basi, ninyi wapenzi, kwa kuwa mmekwisha kujua mambo haya, jilindeni msije
    mkachukuliwa na kosa la watu hao waasi na kuanguka kutoka kwenye uthabiti wenu.
  wbi-wbi: lino vaghanike ulwakuva mukagwile aghuo, mujimililaghe jumue neke kuuti
    namungasyanguaghe nu vusyangi va vadesi na kusofia uvunywilifu.
  bba-bba: Adɑmɑ bɛɛ nɛn kĩnɑsibu i ɡɑ̃ɑ ni yɛ̃ kɔ. Ǹ n mɛn nɑ, i n tii sɛ kpɑ i
    ku de i kɔ̃ɔrɑ i wɔrumɑ be bɑ ǹ Gusunɔn bɛɛrɛ yɛ̃n torɑrun sɔ̃.
  eng-KJVCPB: Ye therefore, beloved, seeing ye know these things before, beware lest
    ye also, being led away with the error of the wicked, fall from your own stedfastness.
  kgk-NT: Xe rembihayhu kwéry anhemonhe'ẽ jevy peẽ-my. Peikwaa-ma Nhandejáry nhe'ẽ
    mombe'u a'ã va'e ou va'erã. Ani kena pehendu inhe'ẽ. Anhetegwa nhe'ẽ mate pehendu.
    Hesu-rehe pejerovia-ma va'ekwe. Anive anhetegwa e'ỹ nhe'ẽ perovia teĩ. Hesu katu
    omboyke-ma pendéhegwi peteĩ teĩ-gwi pene rembiapo vaikwe. Gweko vai reheve omombe'u
    ramo Hesu nhe'ẽ ra'anga ani joty kuri perovia inhe'ẽ. Xáke, pejejokóke omombe'u
    ku'a ku'a va'e-gwi. Pende py'a ndive penhemongeta porã joty inhe'ẽ-rehe pono penhembotavy.
    Pende rekoha porãha-gwi ani perova pende reko.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, vaa ngia ii kua na ngii giaa ngii
    miau iyauvaa arinaima rikiaavai. Itaama vainai vaidi hama Anutuuqaa kuaivaa rikiada
    iikiaiya iya unnakua kiaa kiai kuaivaa sa rikiada kutaavee kiaa kiada ngia yoketaama
    variaivakidiri harurivoora tuqinnama haitatuukiatee.
  cpy-cpy: Rooma eeroka-paeni netakotani, aritaki nokaman-tzita-kimiro, paamawenta-yityaa
    eero ikinakaa-shiwaetan-tzimi irika-paeni piyathari-paeni. Paamawentyaa rooka-kaemiro-kari
    poetziñaarikotaha.
  mpx-mpx: No heliyamwau nunuwanil, iyaka ku atena to, inoke nuku matahikagimiu, bahi
    gamagalau bolo Yehoba wana logugui hi towani nihi nunul pagegemiu ge wami abatalmilil
    gasigasisena nuku mimiluwai.
  wbp-wbp: Yapa nyurrurlarlu kankulu milya-pinyi ngaju-nyangu yimiji ngulaju junga.
    Kajili-nyarra yinya maju-patu tiija-patu wangkami nyurrurlaku, kajikalu-nyarra
    yulyurlku-yinyi. Kajinkili-jana yimi nyanungurra-nyangu purda-nyanyi, ngulaju
    ngurrju-wangu. Kajikankulurla nyurrurlarlangu jurnta warntarla-jarrimi Kaatukuju.
    Tiija maju-paturlu, kula kalu purami Kaatu-kurlangu kuruwarri, warntarla kalu
    purami. Wangkami kalu warntarla, manu kalu majungka-jarrinja-yani-jiki. Jalangu,
    nyurrurlarlu yapangku kankulu purami yimi junga Jijaji Kiraji-kirli. Kala kajinkili-jana
    yinyarra purda-nyanyi, kajikankulurla nyurrurlarlangu kapuru nyina yimi yinyakuju.
  luo-luo: Emomiyo, osiepena mageno, kaka koro usengʼeyo wachni, ritreuru mondo kik
    ywau gi kethruok mag jomaricho mi ulwar ua kama ber muchungʼie.
  nhe-NT: Pero ica imojuanti innoicnihua tlen nimechicnelía, ya inquimatij ni tlamantli
    achtohuiya quema aya pano. Huajca monequi intlachixtose para ni tlacame tlen fiero
    tlen quinequij inmechcajcayahuase ica istlacaticayotl ax hueli inmechhuicase ipan
    se ojtli tlen ax cuali. Ya inmotlatzquilijtoque ipan Toteco, huajca axaca ma inmechmajcahua.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܡܘܼܚܸܒܝܼ̈، ܟܲܕ ܒܝܼܕܵܥܵܐ ܐܲܢܹܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ، ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ
    ܕܠܵܐ ܦܵܝܫܝܼܬܘܿܢ ܠܘܼܒܠܹܐ ܒܝܲܕ ܚܸܠܛܹ̈ܐ ܕܐܢܵܫܹ̈ܐ ܫܵܡܛܵܢܹ̈ܐ ܕܢܵܡܘܿܣܵܐ، ܘܕܠܵܐ ܢܵܦܠܝܼܬܘܿܢ
    ܡ̣ܢ ܕܘܼܟܵܘܟ݂ܘܿܢ ܩܘܝܼܬܵ‌ܐ.
  esk-NT: Ilipsiasriiñ piqpagikkamaaŋ, tamatkua sut iḷitchuġikkasri sivuani qaunatqiaġiksigik.
    Taatnanġitchupsi sivullikkauviaqmiusri killukuaġutiŋisigun maliġutchiñġitchuat.
    Aasriiḷi qaunagiyumagiksi paallanġił̣iksraqsi payaŋaiqsimmavigikkapsitñiñ.
  msb-msb: Kaya, kamo na mga pinalangga ko, kay aram na niyo ini, magbantay kay agod
    dili madara sa mga sala san mga parasupak, kag dili man mawara an maayo niyo na
    kamutangan.
  cpa-NT: Jøng² tiogh³ hniah¹² ju³jŋia¹³ dsa² roh¹³ jniang³. Ma²ŋih³ hniah¹² lah¹jiá¹²
    ha²lah lǿa¹². Tsa¹ju³li¹ganh¹² hniah¹² hi² mi¹gag¹² dsa² tsa¹hniu¹ jǿg³ quiah¹²
    Diú¹³ ju³ná³ ca¹ŋi¹gánh² hniah¹².
  dso-dso: ଏ ଆଲାଦର୍‌ ବାଇମନ୍‌, ତମେ ଆଗେ ଅନି ଏ ସବୁ ବିସଇ ଜାନି ଜାଗର୍‌ତା ଅଇରୁଆ । କେଡେବଲ୍‌
    ନିୟମ୍‌ ନ ମାନ୍‌ଲା ଲକର୍‌ ଆସାର୍‌ କାମର୍‌ ପାନ୍ଦ୍‌ଲଗେ ଅଦ୍‌ରି, ଡାଟ୍‌ସଙ୍ଗ୍‌ ରଇବା ବିସ୍‌ବାସେ
    ଅନି ଉନା ଉଆନାଇ ।
  meu-meu: Egu lalokau taumui e, vada o diba guna, taunabunai nahuamui ba toho, kara
    havara taudia edia kerere ese baine hakaumui siri na garina, emui gini tutuka-tutuka
    amo ba keto na garina.
  yva-NT: Weramu sya arakovo inanuga no wasai, wapo anakotare umaso raen tenambe to,
    weti wasyisyaube! Vemo kuruno angkari wo wasanuga raugabe indamu watavondi mai
    nora, weye onawamo awa ana udave mamo ngkakainoanive vintabo. Ranivara watavondi
    mai, weamo wapa anaveo ntindimu to omamo indati mayondi.
  dgc-dgc: Pero sikam a kakaguman ko, da napospusan moy dén ya, éy mangilag kam. Makay
    pagkamalién kam du medukés a tolay a mégtoldu ta mali. Ey mebut kam be.
  zpm-NT: Laa naa rzet grë miṉ rii lo to nu, zeeṉa nsin so to, ib gdeete to diidz
    cho grë zha ntseeb ne sca nac guiaadquidie to, yquiil zho to csaan to miṉe nac
    diidzli, csaan to nëz ne ziele to i.
  hix-NT: Ronàhnàn komo y, àro wyaro ehtxoho komo rma muhutwetxhe. Àro ke, oyonkuhtonàr
    kom hona mpàn xenytxoko, àwyanye, tweromnà komo wya. Àwyanye yaworonohnà yokarymatxho
    hoye ro oyonkuhtonàr kom hona mpàn xenytxoko. Yaworon xaxa yawo rohra harha oyesnàr
    kom hona mpàn xenytxoko.
  sim-sim: Ma jir a rupshi mendenda jirin, os amu jirin sauajewak jimu misinduwa.
    Uwa osik jihinjik ji auheyeka. Las avak haimba handambanda tisa ondo jirin li
    haimba handambaha li tolmbangonak ji misihi nombo jivi os ji tiyandan ji halaha
    nombo kavak ji inda ngashi.
  npi-ULB: त्यसकारण प्रिय हो, तिमीहरूले यी कुराहरू जानेको हुनाले आफैँलाई सुरक्षित
    राख ताकि व्‍यवस्थाहीन मानिसहरूको छलले तिमीहरूलाई टाढा नलैजाओस्, र तिमीहरूले आफ्नो
