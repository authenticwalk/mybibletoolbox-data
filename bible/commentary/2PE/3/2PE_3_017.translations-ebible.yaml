    phauvin, hitia chu chuche migilou ho suhkhelna chun napui mang louna dinguvin
    chule nadindet pet u lhaso khaget uvinate.
  mar-mar: तर प्रियजनहो, तुम्हास या गोष्टी तुम्हास पूर्वीपासून कळत आहेत, म्हणून तुम्ही
    अनीतिमान लोकांच्या भ्रांतीप्रवाहात सापडून आपल्या स्थिरतेतून ढळू नये ह्यासाठी जपून
    राहा.
  snp-snp: Yamu ya linate sene-mulune gimomo wenenane-motao, netawa muki ya moda kolitamoma
    nenako, yamu monolo auma witi minadoti ya ka koliti kolámoti oti moinamo wenenawa
    fuisamo monanina yakafo ika o gedaito, ya lumu fou lotenuwe, loti koti kiyaba
    oti moinalo.
  isl-isl: Kæru vinir, ég vara ykkur við í tíma, svo að þið fylgist vel með öllu og
    látið ekki leiðast afvega af mistökum þessara vondu manna, því að þá gætuð þið
    sjálf orðið eins og þeir.
  spy-NT: Chōōrōōnuutēkyuu, kuu yoo kōsimākāloonwook, ōriib keey, simayeyaak ꞉ng'aleekaab
    biiko choo mārubē Yēyiin ochabaayte ām kiyēē ōyyoong'unēē.
  xnn-xnn: Gagayyemko, gapo tay getkenyo ay wada nan agin-iisolo ay baken gawis nan
    ogalida isonga makailanyo tapno adiyo patiyen nan it-itdoda. Tay no maawis kayo
    isnan ik-ikkanda et mamaid ken dakayo nan tet-ewa ay patpatiyenyo.
  mwe-mwe: Bhai mmanganya ashaambwiga ajangunji, mwiimanyinji yenei. Mwiiteiganje
    nnapuganywanje na bhene bhatendanga yangali ya mmbonebho, nnaagwanganga nileka
    kuishimilika kwenunji.
  tte-tte: Yagu eliyamwao kagu tomulolowo, wakataiyako bwaite, kabo wagitekalatagimiu,
    kisi tomo siya Yaubada ana loina sisikotanani siwoya-pwanolimiu na ami kaba tolo
    kaikaiwena kwalogabaeni. Tabu besiele.
  tcs-tcs: Ai wone yupla nau bipo dat taim, ol mai labing amenpamle, yupla i mas prapa
    lugaut prom dem laitisa uda go trai lide yupla go rongwei po meke ol nugudting.
    Ai no wande yupla po luze step blo yupla.
  hlt-THB: Cedawngawh, ka lungnaak ka pyikhqi, ve a ik-oeih ve nami sim hawh dawngawh,
    a lawng a lam kaana khaw ak sakhqi a thawlhnaak awh am paa unawh ak cak dyih hun
    awhkawng am naming tluuknaak aham ngaihta lah uh.
  soq-soq: Tane e sosonaida dewa ema uduudu aitamana ateitena baiwa insaisala wadaaubala
    emodewaitonune wanlempa. Ipawa apana God anaanawa mai sawantoipona, mo lagau mampe
    rubusaia banlakadisalepuo sumanaila bedewe badowa eneilana omena baiwa.
  qub-qub: Cuyay ermänucuna, cay nishäcunata musyaycarnaga cuydä chasquipänayquiwan
    chay llutan yachachicojcunapa yachachicuyninta. Diosninchi munashanno alli cawaycashayquipitapis
    cuydä guepaman cuticunquiman.
  att-att: Á sikayu nga kákkopuk ku nga iddukak ku, ammu nawin ta ajjan yù ira mangituddu,
    nga ari kuruk yù ituddu ra. Á mappalán kayu laguk nira. Ari kayu metádday nira,
    marakè mekáttuay kayu sù napiá nga ángnguruk naw, á mabbábáng kayu ta meyannung
    sù ággián naw kâ Namarò.
  bki-bki: Kanaku bilbilu nalo, bior vite nalo na kiniou nojo tinieku maio ka kamiu
    julaka. Nemijikia ka kumijikia batitig vite nalo nei ruei, tenene na nojidom nesian
    iliano na jikili van kamiu bereio, ka monoka kuvitikar batitigio. Kuvijamo ka
    re jidomiano na sibiano na tomu nalo napano maka atakii Atua kanano tuboiano ka
    mia amei avuru bulag kamiu bereio. Maka rivu ka kuvijoru bereio den vio na bo
    napano kumitua jikili eaio ruei.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ ma gbɛ̃ yenyĩdenↄ, lákũ á yã pì dↄ̃ nà kↄ̀, à laakari kɛ,
    de dokadarisarinↄ sún á sãtɛ kũ ń ɛ́kɛoro. Àsun bo á zɛna gbãnan à lɛ́tɛro.
  mcp-mcp: Bɨ bâŋ oshwə́ bâm mə́ búl cɛɛl wá, mə mə́ kɛ́wʉli bɨ́ ɔ́nɨ. Bɨ ɔ́ ka bɛy
    nə́ buud bʉ́sə́ kú bísh mə́cɛ̧ɛ̧ wá bwə́ bâg julə bɨ́ cwagʉwálə wáŋ bwə́ ŋgə́
    cwagʉwa nɨɨ́d. Bɨ ɔ́ bɛy, bɨ a bá wú kʉ́l bɨ́ mə́ jə́la nə tɔ̂w nə́ shîm yí.
  hat-hat: Se poutèt sa, frè mwen renmen anpil yo, koulye a nou tou avèti. Pran prekosyon
    nou pou nou pa kite mechan sa yo trennen nou ale ak manti yo, pou nou pa pèdi
    pozisyon kote nou kanpe fèm lan.
  npl-NT: Yika, notlasojikniwah, ken ya nonkimatokeh nochi ni, ximotlachilikah, para
    amo manomechkajkayawakah n tlajtlakolchijkeh, iwa nonwetsiskeh de nomoyeknemilis.
  bgg-bgg: Jishii, gu iijiiakthek, nathek hìne khuchung mujo thiegjong. Chiihphado,
    ji-è Iphey oi pha branthek asi pha lumuii hà anoh yie pha chiih-è nawaithek ro
    ragia pha ithua è achiih yi pha, nawaithek shii ragia rek bo.
  eng-TCENT: Therefore, beloved, since you have been forewarned, be on your guard
    so that you will not be led astray by the error of these lawless men and fall
    from your own secure position.
  eng-BSB: Therefore, beloved, since you already know these things, be on your guard
    so that you will not be carried away by the error of the lawless and fall from
    your secure standing.
  cpu-NT: Irooma eerokaite netakotaneete, tema aritake nokamantzitakamiro, aamaventa
    pinkantayetya eero ikenakaashivaitantami irikaite piyathariite. Paamaventya jovashaantakaimirokari
    pikamaitanetzi.
  san-ASM: তস্মাদ্ হে প্ৰিযতমাঃ, যূযং পূৰ্ৱ্ৱং বুদ্ধ্ৱা সাৱধানাস্তিষ্ঠত, অধাৰ্ম্মিকাণাং
    ভ্ৰান্তিস্ৰোতসাপহৃতাঃ স্ৱকীযসুস্থিৰৎৱাৎ মা ভ্ৰশ্যত|
  tac-NT: '''Emi napu ne ''we galegá eté, ''emi ''we ''la machíguru ye ra''íchali.
    ''Liko ''we ''la rejchiruga mochiwa napurigá alué napu pe ''yégali benírame ju,
    tabilé umbámala ''emi ''yegaria. ''Émika ''ma ''we a''lá ''nata mochíkuru napurigá
    ne, ''lige tabilé najkí ne napurigá rujsúmala ''emi.'
  eng-WEBPB: You therefore, beloved, knowing these things beforehand, beware, lest
    being carried away with the error of the wicked, you fall from your own steadfastness.
  gfk-H: Io, ira nugu bilai na harhis, i tahut bia muat na harbalaurai timaan kanong
    muat ta luena nunurei tar kaiken ra linga. Muat na harbalaurai timaan bia ira
    tena ul pat kaba diet gi lam harango muat ma muat na puka talur no numuat tuntunur
    dadas.
  viv-viv: Tu omi tobohiyaꞋaseꞋasekweyao mena tovehawala fwayafwayadiyao Yaubada yana
    gahe hikivekoyona ma ahe wahalamanena. Medema faꞋina taumiyao wanaꞋitaveꞋavimi
    be mena kalivai-dina Yaubada yana vehimeya hivenikohiyena-ma yadi veꞋalololo againe
    keke hinanuwaꞋabiyemi. Adamoya yami vetumagana wakidonena tu wanaꞋitaveꞋavimi
    be badi keke agolaufofoleya hinavebeꞋumi.
  yao-yao: Nambo ŵanyamwe achambusanga ŵangu, mmasile kuimanyilila chile ayi. Nlilolechesye
    kuti nkalyungasikwa ni uwonasi wa majiganyo gangalumbana ga ŵandu ŵangakugajitichisya
    malajisyo kuti nkagwa kutyochela mu aila indu inkuikulupilila.
  tgp-tgp: Ale matana, la tapalaku r̃uhur̃uhu, matan ka levosahi la hinau nike moiso,
    ha lo kilau! Ha pa sopo majinga vara te tamlohi vaivaileu i tikauleji kamim na
    nona haluhalu, vara i vono, ha pa jovi na nomim pulo turu r̃ilangi na retivarar̃uhu
    sei ka lo turu hinia moiso.
  auc-NT: Botö në waademïni ëñëedäni. Mänömaï impa, ante do ëñëmïni ïñömïnite Wængonguï
    nänö wææ angaïnö ante ëñënämaï cædäni ïnäni guiquënë mïnitö ïmïnite töö æ̈mænte
    wapiticæ̈ ænte gocæ cædäni ate wædinque mïnitö wæætë tömënäni mïñæ̈ godämaï ïedäni.
    Wæætë edæ Tæiyæ̈ Awënë nempo quëwëmïni inte, Tæi gowææ̈nämaï incæboimpa, ante
    nämä wææ aaedäni.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, akamaɡ̶akaami joɡ̶owooɡ̶otitiwaji micota mina
    niiɡ̶axinaɡ̶anadi awitakaɡ̶aɡ̶a. Odaa adinoweti me daɡ̶a iwitece liiɡ̶axinaɡ̶aneɡ̶eco
    niɡ̶inoa ɡ̶oneleegiwadi abeyacaɡ̶aɡ̶a ane doɡ̶oyiwaɡ̶aditeda liiɡ̶enatakaneɡ̶eco
    Aneotedoɡ̶oji. Nige iwitece niɡ̶inoa liiɡ̶axinaɡ̶aneɡ̶eco niɡ̶inoa ɡ̶oneleegiwadi,
    odaa jaɡ̶amiɡ̶iticoace naigi anele, codaa ɡ̶atiwaɡ̶atakaneɡ̶egi aɡ̶alee yoniciwadi.
  bmh-bmh: O zaiar, ag polu dudu go agal igul abe memen. Ag igual kasai ze i sesamoranemenin.
    Gonun, ag suban gusig tapai daimai, dudu go agal ze petak aimai dabeleimai, agal
    igul eg i sesamoramamen. Guzenaiban, ag Uwait nugau abu naliu i utan.
  ctu-BL: Jini cha'an c'uxbibilet bʌ la, come tsa'ix la' wubi tal toj mulil, tsajiletla
    ame lotintiquetla ame la' ñopben i sojquemal jini xjontolilob, ame la' cʌy la'
    ñop chuqui isujm.
  meq-meq: Dzam ga hay, nəkurom na, ka sərum wu neheye tsɨy. Hərwi niye, neŋ faya
    na gwaɗakumeye, gum metsehe hərwi ada ndo neheye ta rəhay ha gər a Mbəlom bay
    aye na, tâ vakum gər abəra ka təv nakə nəkurom mandza eye faya ɓəŋɓəŋ aye mede
    kurom ha a mənese tay bay.
  noa-H: K'odamnaan, mag maestronaan hanʌmta sëuk'a nem jaau nʌrrjëe haju k'ʌʌn bëejujã
    ya mua pãrag hag nawe jaautarr haawai pãach heejã magju nawe k'ĩir k'ap'ʌ habat.
    Jãk'ʌʌn hõor k'aigbam k'ʌʌn k'abahab, hamach jãg nʌrrjëem gaaimua. Magba hak'iin
    heeu jãg parhoob nem waunaa parhoob nem jaau jẽedʌ sĩerrjëem k'ʌʌnau pãach k'ũgur
    hamachig paa hauwia pãachdëu hʌ̈k'atarr hiek gaai hʌ̈u hubʌ narrta deeu hewag
    wëtduk'am.
  alp-NT: Kwali betaya rebe au oki imi! Imi rekwa saisa rebe kuru tinai more esi onore
    peneka hoko imi raka mimise. Imi lulusi yake namake imi sala lalane. Ruasi pine
    esi broka saisa rebe nkenare. Kai sepo imi lulusi, namake imi hleke imi maka hlaleke
    eleki imi sala lalane.
  san-VEL: tasmaad he priyatamaa.h, yuuya.m puurvva.m buddhvaa saavadhaanaasti.s.thata,
    adhaarmmikaa.naa.m bhraantisrotasaapah.rtaa.h svakiiyasusthiratvaat maa bhra"syata|
  kbq-kbq: Hagi ronenimote, e'inahu'zana fore hugahie hu'na ko tamasami'noe! E'ina
    hanigeta havi vahe'mofo zamavu'zmava'zamo tamavareno havi kante vuzankura kva
    hu'netma, traka hu'zankura oti hanavetiho.
  kbh-kbh: Chíyeca, ats̈be bonshánënga, ts̈ëngaftanga chë ya s̈mojtsetáts̈ëmbo chë
    ndoñe ndegombre soyënga abuátambayënga mochtsemnama, yejuana s̈mochtsantjes̈na;
    chca, chë Bëngbe Bëtsá nts̈amo yomandacá ndobedecenëngbe soyë́ngaca ínÿenga jáingñama,
    ts̈ëngaftanga ndoñe chas̈mondë́tsemna mo uambanëngcá, ndoñe chas̈mondë́tsajbanama
    jtsebomnana chë Bëngbe Bëtsabe soyënga nts̈amo s̈mojashjachcá.
  ron-LSB: Așadar, voi, iubiților, cunoscând mai dinainte aceste lucruri, păziți-vă,
    ca nu cumva, fiind duși de rătăcirea celor răi, să cădeți din propria voastră
    statornicie.
  pon-pon: Kompok kan, pweki omail aja mepukat, komail kalaka, pwe komail der japun
    kila padak en me jued akan, ap pupedi jan kateneten komail.
  nhe-BL: Pero ica imojuanti innoicnihua tlen nimechicnelía, ya inquimatij ni tlamantli
    achtohuiya quema aya pano. Huajca monequi intlachixtose para ni tlacame tlen fiero
    tlen quinequij inmechcajcayahuase ica istlacaticayotl ax hueli inmechhuicase ipan
    se ojtli tlen ax cuali. Ya inmotlatzquilijtoque ipan Toteco, huajca axaca ma inmechmajcahua.
  sps-sps: Sana min fuainy vaatau faman tsonyo, to te nat bus iny a ka to, ma tamomots
    faarof, kat non san tsoiny fifaatsuts gamgam ito te ngatsngats faun ror ras mami
    am gim to ma faamainy faparits a Tsunaun to te kat fi romi roman.
  wnc-wnc: Siwan mate notnabam. Nata ginde musip gwaang natandamuke daninggat. Ginda
    kepi wai wa aminda tawake tasikaing kakngae tupa atnatapbing. Unzingge ginda gisae
    katak siknga tagwautnong. Ginda siakan wamde kekeknga yuaing ngana wai aminu waakwakga
    nin kaipakuwa wai waakngane pimanam ngang natake wa aminde akagwautnong.
  bus-bus: Apinↄ sↄ̃ ma gbɛ̃ yenzideenↄ, lán á yã pì dↄ̃ nà kↄ̀, à làakari kɛ, lɛ
    dokadarisaideenↄ tón a sãsã kↄ̃n ń ɛgɛɛoro. Àton bↄ a zɛna gbãaan à lɛ́ɛro.
  gub-BL: Hemyrypar heremiamutar wà. Pekwaw ko ma'e. A'e rupi peme'egatu nehe. A'e
    rupi aze a'e purumu'e ma'e ur pepyr wà nehe, pezeruzar zo wanemu'emaw rehe nehe.
    A'e rupi napezypyrog wi kwaw ikatu 'ym ma'e iapo pà nehe. A'e rupi pepyta putar
    Tupàn pyr tuweharupi nehe. Nuzepyk kwaw penehe nehe.
  imo-imo: Akumunga, paa nanga konopu mondoro imboma, aku iyemani altoko eno kondi
    tonge ulu aku tepama wendo ombalo mele oi pilko moromele kani wamongo pilko kondoko
    molangei. Gotenga ungu manema naa pilko, pule toko kolo toli iyemani lino kondi
    toko mane tingeindo alowa teko unguma ningo tinge kinye pilipolio ipuki tipo moromolo
    mele tiye kolomolonje, akupe mainye pumbelonje ningo wamongo nokoko kondaio.
  boj-boj: O ijo was bole, niŋgi qalie, maŋwa kalil di brantqas. Deqa niŋgi geregere
    ŋam atoqniy. Niŋgi ŋam atqasai di dal anjam gotraŋyo qaji tamo naŋgi bosib niŋgi
    gisaŋgosib titŋgibqa niŋgi siŋgila na tigelesqa uratosib uloŋo uge.
  eng-DRA: You therefore, brethren, knowing these things before, take heed, lest being
    led aside by the error of the unwise, you fall from your own steadfastness.
  knf-knf: Kë an biki nŋaluŋ, nawoon bten keeri wi nameeŋ iko yaŋ, kaţi nabi naţaş
    bado buţaan naşë naneem ji baka nawo naankak amëban kaliinŧ.
  san-KHM: តស្មាទ៑ ហេ ប្រិយតមាះ, យូយំ បូវ៌្វំ ពុទ្ធ្វា សាវធានាស្តិឞ្ឋត, អធាម៌្មិកាណាំ
    ភ្រាន្តិស្រោតសាបហ្ឫតាះ ស្វកីយសុស្ថិរត្វាត៑ មា ភ្រឝ្យត។
  arn-NT: Feymew sakin pu peñi ka lamngen, eymün am dew wüne kimnielu tüfachi dungu,
    kuñiwtukuniewmün, femngechi tamün wewnoaetew tati wesake che ñi koyla ngünen dungu
    mew ka tamün newentuleael tamün inanieelchi dungu mew.
  zas-NT: Compniar raliduladx ree Jesucrist, rënan lëjt, zeel yan guial ma ragbeedi
    nine ree, gol gojp cudad chitëë güün ree bén rën ree gusquiee lëjt gan, chitëë
    gucwëëz sudxiꞌchidi loj xnejz Dios.
  ken-NT: Abhɛn ɛkɔŋ, tɛ̌ndu bǎrɨ́ŋɨ́ mɛnyɨŋ ɛbhɛn ambɨ ambɨ, sɔt ka mpok bɛ́ bɛkwɛ́nɛ́
    bo abhɛn bápú bhʉɛrɛ bɛbhé bɛ́kɛ́ pɔkɔ́ bhe mǎndɔp chi bo abhɛn bábhɨ́kɨ́
    te kpirí.
