    ma hidede amine. Tuwai-lokalokana Yaubada gigahe-yo lobama gilakayemu. Ma gufagaga
    gidauda tu Yaubada gigahe-yo gufa hinafane babi gifuꞋu ada wagufana gidauda. Tu
    kadu gufa againe babi-nadi medema tovai-nadi gidauda-ma ana matahiwadi ginuhagana.
    Malatuwa againe Yaubada tomiyababi moyaꞋaidi giluyaweyawelidi.
  yao-yao: Pakuŵa ŵandu ŵa akuliŵalila melepe kuti kalakala Akunnungu paŵaŵechete
    liloŵe pe kwinani ni chilambo yagumbikwe. Ni ŵachigumbile chilambo kutyochela
    mmesi ni kwa meesi,
  tgp-tgp: Matan, enira la lo kilau purongoi na retivarar̃uhu sei vara reti non God
    mo vai na masapa aulu mo lo toho tuai tuai jea, ale mo vai na varama nar̃ihi na
    wai, ale mo vai na varama hin wai atu,
  auc-NT: Wængonguï ïñæmpa adodeque angä beyænque öönædë owocoo edæ do bagatimpa.
    Adodeque angä beyænque onguipo æpæ̈ tæcæpæ̈no odæ yate ongöñonte tömengä æpæ̈
    tönö badongä ongompa. Mänömaï impa, ante edonque ï incæte tömënäni, Mönö Baa angæ̈impa,
    ante beyænque adämaï inte baï pönënämaï ïnänipa.
  kbc-NT: Niɡ̶idiwa ɡ̶oneleegiwadi domoɡ̶oyemaa moyaagiditibige niɡ̶ijo jotigide Aneotedoɡ̶oji
    mokexaa ligegiteda, odaa jiɡ̶idaaɡ̶ee naɡ̶a iliidaɡ̶adi ditibigimedi codaa me
    iiɡ̶o. Odaa Aneotedoɡ̶oji ibake ninyoɡ̶odi meote niɡ̶ina iiɡ̶o. Odaa naɡ̶a iomaɡ̶adi
    ninyoɡ̶odi, odaa ja dinikee iiɡ̶o liwigotinigi ninyoɡ̶odi.
  bmh-bmh: Bo, getal Uwait nug gonugau ogusau nug ze mina, em mui emes mui usaleun,
    ag go en dabilab utemen. Em e ze ougan zoun, Uwait nug ze dou mizanarena, em gusig
    usaleun.
  ctu-BL: Mach yomobic i p'is ti' wenta bajche' tsa' ajni panchan ti wajali. Ti' t'an
    jach Dios tsi' mele pañimil. Jini lum tsa' loq'ui ti ja', joyolʌch ti ja'.
  meq-meq: Ndo neheye faya ta tsikiye andza niye na, a satay mətsəne Mbəlom kə tsik
    ahəl niye, a ge magərmbəlom ta dala tə bazlam ŋgay, a ge dala ta yam a ŋgəna ha
    ka bo abəra ta dala ta yam na, a satay mətsəne bay.
  noa-H: Mamʌ jãgʌm k'ʌʌnau chan warrgarwe Hẽwandamau hich hiiuta mʌg jẽb hedaujã
    dʌ̈i hompaatarrjã hʌ̈k'amap'a nʌm. Hamaun hĩsjã hagt'a warrgarmjöta simpii nʌm.
    Hamau hʌ̈k'amap'a nʌm, döjã happai pʌʌrk'oo wëjorr heemuata jʌsargjã höbeerpi
    hauwi hich hag döoupaita mʌg jẽb gaai nem t'ʌnʌmjã t'um hʌ̈u hiiu wai sĩepitarr.
  alp-NT: Sepo esi beteke ele mere, saka esi ono lelemake be esi nete loko akmenare
    Alla atia nusa meije rebai sae mosa. Le Alla Itolae nusa meije Ipake Eni lepate.
    Itolae nusa meije bei kwele kai Ipake kwele kena itolae nusa meije. Ele mere lekwe,
    akmenare, Iatia nusa meije kena kwele lolo nusare.
  san-VEL: puurvvam ii"svarasya vaakyenaakaa"sama.n.dala.m jalaad utpannaa jale santi.s.thamaanaa
    ca p.rthivyavidyataitad anicchukataataste na jaanaanti,
  kbq-kbq: Korapara Anumzamo'a ke nehigeno mona fore nehigeno, tinke me'nefinti mopa
    eri fore hu'neazamofo kea zamage'nekanize.
  kbh-kbh: Chë ents̈anga ndoñe ntsebos̈ana jtsejuabnayana ya bayté yojtsemna, Bëngbe
    Bëtsá tojanmandá y chca tojanma celoca y quem luare chaotsemnama. Cha quem luare
    tojanma búyeshents̈ana y búyesheca;
  ron-LSB: Căci ei uită cu bună știință că au existat ceruri din vechime și un pământ
    format din apă și în mijlocul apei prin cuvântul lui Dumnezeu,
  pon-pon: Pwe irail kin men ponjaja, me majia lan akan o jappa eu mia nan pil o,
    ap pwarada jan nan pil ki majan en Kot.
  nhe-BL: Pero yajuanti quinequij quiilcahuase para Toteco huejcajquiya quichijqui
    elhuicactli ica itlajtol, huan teipa quichijqui tlali ipan ni tlaltepactli ma
    tlejco tlen atl, huan quichijqui ica atl.
  sps-sps: Ri tsue ror a ka to tana saa ri fakats ma anofe tsun ser kio iny a ka to,
    muan ovei Gov tsue to na ka, “Korosuu an puputaa, tapogaar mi yam!” Ana korosuu
    an puputaa tanik iny tapogaar mito, an puputaa ruak to fapoopoan nana naaman.
  wnc-wnc: Yake ngana wa aminda sanga Anututa tupa siknga tasikutde natapnangge apbitake
    wamu waaknga yaning. Siakan. Tupa siknga Anututa genata yawan sanga ena kakaa
    banakan komune yuaingga aake yuaing. Gatu keu yangga banakan enake yangga banakan
    yukut.
  bus-bus: Kɛ̀ Luda yã ò yã à musu kↄ̃n andunao kɛ̀, aↄ̃ yã pì kpà swãkoto. À
    tↄↄtɛ bↄ̀ ín, à à kɛ̀ í pì gãzĩ,
  gub-BL: Heharaz Tupàn ikàgaw wi wà. Kwehe mehe Tupàn uze'eg a'e, ywak ywy iapo pà
    a'e. Heharaz iapo awer wi wà, ta'e heharaz wer izuwi wà xe. Tupàn uzapo ywy 'y
    pupe a'e, imuhem kar pà 'y wi a'e.
  imo-imo: Nalo aku imbomani Goteni nimu ungumuni mulumu wendo omba, maimu nona wendo
    omba lierimu ungumu paa naa pilemili ningo moromele.
  boj-boj: O ijo was, meqe meqem tamo naŋgi di tulaŋ nanariosib deqa naŋgi anjam degsib
    maroqnqab. Nami Qotei a anjam marnaqa laŋ brantej di naŋgi poinjrosai. Qotei a
    olo anjam marnaqa mandam a ya ambleq di brantej di dego naŋgi poinjrosai.
  eng-DRA: For this they are wilfully ignorant of, that the heavens were before, and
    the earth out of water, and through water, consisting by the word of God.
  knf-knf: Wi bajakuŋ haŋ, baji badaar kaţilma kë du ujuni, Naşibaţi aţëpna ţi uţup
    wi nul apaş baţi ado kë mboş mampënna ţi meel aşë ţo ţi pŧoof pi ma.
  san-KHM: បូវ៌្វម៑ ឦឝ្វរស្យ វាក្យេនាកាឝមណ្ឌលំ ជលាទ៑ ឧត្បន្នា ជលេ សន្តិឞ្ឋមានា ច ប្ឫថិវ្យវិទ្យតៃតទ៑
    អនិច្ឆុកតាតស្តេ ន ជានាន្តិ,
  arn-NT: Fey tüfachi pu che pilay engün ñi ngüneduamael fütra kuyfi mew ñi mülekaken
    ta kallfü wenu, fey Ngünechen ñi werküel mew, mapu ta pengetripay pu ko mew ka
    rangi ti ko mew weftripay.
  zas-NT: Na reeman zian, guial ad rënt reeman yayagbee reeman guial diizd tiamp gulal
    mal yuꞌ xanyabaa në guidxliuj abiꞌ por xguialrniabee Dios brii guidxliuj guin
    loj nijs.
  ken-NT: Bághɔkɔntɨk bɛ́ Mandɛm aghókó mfay tɛ́ntɛp chi nɛ ɛyɔŋɔ́nyu ɛyi, akʉ
    mmɨk afú ndǔ manyiɛp amɛn achi nyaka mbǎnkɛm. Nɛ manyiɛp kɛ yi ásɔ́rɛ́ ághókó
    mmɨk.
