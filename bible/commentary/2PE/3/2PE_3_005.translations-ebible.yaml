verse: 2PE.003.005
translations:
  kpx-kpx: Isito keau isiviholilu Dilavau subuta vale ke huhulahai kemo lulelelahaliho.
    Nahi hilokage Dilavau louge otogou vatati ua. Ige au louge e kemo vatau velemai
    lohoi vata holisi ua.
  okv-H: ke be erevi teto hatihe aisora amo iji ehara ta God na ke enu enda te uhu
    te ena amo God na umo humbuto enda ena
  tbo-tbo: Tauhi hi luhogaleya ipa bahana hina winugoguluwi po ega hina noonoli naka
    odubona Yaubada a baha uyahinei yada ma hipuli hi wawala. Ma gasi Yaubada hipuli
    i liwawali boga uyahinei.
  mal-C: എന്നാൽ പ്രാരംഭത്തിൽ, ദൈവമുഖത്തുനിന്ന് പുറപ്പെട്ട വാക്കുകളാൽത്തന്നെ ആകാശം
    സൃഷ്ടിക്കപ്പെട്ടു എന്നതും വെള്ളത്തിൽനിന്നും വെള്ളത്താലും ഭൂമിയുടെ സൃഷ്ടി നടന്നു
    എന്നതും,
  grc-SR: Λανθάνει γὰρ αὐτοὺς τοῦτο θέλοντας, ὅτι ⸂οὐρανοὶ ἦσαν ἔκπαλαι, καὶ γῆ ἐξ
    ὕδατος καὶ δι᾽ ὕδατος ⸂2συνεστῶσα,⸃ τῷ τοῦ θεοῦ λόγῳ,
  bgc-bgc: वो इस करकै कहवैंगें क्यूँके वो भूलणा चाहवै सै, के परमेसवर के वचन कै जरिये
    अकास पुराणे बखत तै विद्यमान सै। उसनै धरती ताहीं भी पाणी म्ह तै बणाया अर पाणी तै
    न्यारा करया।
  khz-khz: 'Etalima ati geririwana ekila pia kamonagia: Palagu na tanopara kunena
    gutugutu na evega-rakavaato. A kupa e tanopara tovotovona na vegata gena kila
    na ekalarato, tanopara nanu aona na emarageto e nanu na emia-gegelagiato.'
  deu-TKW: Denn sie merken nicht bei dieser Behauptung, daß vormals die Himmel und
    die Erde bestanden aus Wasser und mittelst Wassers durch das Wort Gottes,
  zsr-NT: Tuꞌzóëꞌ tslaꞌl le guc dza niꞌtë, bëꞌë didzaꞌ Dios, atiꞌ glataꞌ luzxbá len
    luyú. Bruj lu nis luyú naꞌ atiꞌ zoa gatsj lahuiꞌl nis.
  lin-lin: Wana bakanisaka bongo, babosanaka na nko ete, na kala, Likolo mpe mabele
    ezalaki ; ete na nzela ya Liloba na Nzambe, mabele ebimaki wuta na mayi mpe epikamaki
    kati na mayi.
  hns-NT: Parmeswar dher dien pahiele ek baat bolke swarag aur dhartie banaais raha.
    Dhartie paanie me se oetpan bhail hai aur paanie bhie nietje raha djaun se Parmeswar
    koetjh dien ke baad doenia naas karies raha. Ie kharaab manai logan na maange
    hai ie baat maane.
  noa-E: Mamʉ jãgʉm khʉʉnau chan warrgarwe Ẽwandamau ich iiuta mʉg jẽb edaujã dʉ̈i
    ompaatarrjã ʉ̈khamapha nʉm. Amaun ĩsjã agtha warrgarmjöta simpii nʉm. Amau ʉ̈khamapha
    nʉm, döjã appai pʉʉrkhoo wëjorr eemuata jʉsargjã öbeerpi auwi ich ag döoupaita
    mʉg jẽb gaai nem thʉnʉmjã thum ʉ̈u iiu wai sĩepitarr.
  eng-EMTV: 'For they deliberately overlook this fact: that by the word of God the
    heavens existed long ago, and the earth, standing out of water and in the water,'
  mib-NT: Chi tu cácuni de jecūhun ni de jeē ndé jenahán ní cuvāha andɨvɨ́ jíín jnúhun
    ni cahān Yaā Dios. Te ni ndacu ya jniñu jeē na cúvāha ñayɨ̄vɨ jíín ndute, te mēhñú
    ndute ni nane ñuhun íchi.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌नु इक्‍सादिङ् खाम्‍बेःक्‍मान्
    पेलिगे़न् कुबाःन्‍जाक्‍लाम्‍बा नावागे़न् चइःत् ने़स्‍सुबा पाःन्‍निन् खे़ङ्‌हाॽरे़
    निःनिःबाए निङ्‌वाॽ मे़भेःत्‍छुरो॥ इक्‍सादिङ् खाम्‍बेःक्‍मान् च्‍वाःत्‍लाम् लःत्तुआङ्
    च्‍वाःत्तिल्‍ले़ए चोगु,
  xnj-xnj: Vandu avo, kwa kugana kwavi, vikosiwa kuvya kadeni Chapanga ajovili, kunani
    na pamulima pawumbiwi. Mulima wawumbiwi kuhuma mumanji na kwa manji,
  mmx-mmx: Nedi na dinaba doxoma abulubun i do ganoxa ne Moroa ga rudum li laxalibet
    mi lavatkangka. Moroa ga tong levelinga mun la laxalibet ga vot la laxangka ga
    ravasu mun at ladan.
  cbr-NT: A unicaman ca sinántisama tania, Nucën Papa Diosan usai ca 'iti 'icë quixun
    cacëxëshi ca naicamë'ëo 'imainun bacacama, anua racátinubi racámainun, mecamaribi
    anubia 'iti anu 'iacëxa.
  tee-NT: Para alin tuchi ju tacapputun. Ju yu'unch tac'atsai ni la'ixchivinti Dios
    alilh ju lact'iyan ju mak'anchich. Chai ju xcan ju ixma ju ani lacamunutpa' ju
    Dios punavilh ju lacat'un.
  eng-LSV: for this they willingly conceal, that the heavens existed long ago, and
    the earth having been established by the word of God out of water and through
    water,
  cak-NT: Ri winak re' can niqui'en anche'l man quieta'n ta ri xu'on ri Dios ojer
    can. Ri na'ey, ri Dios can xu'ij chi tic'ue' ri rocaj, y chuka' chi tel-pe ri
    rech-ulef pa ya'. Y re' can nuc'ut chakawech chi ri rech-ulef pa ya' c'o-wi.
  pah-NT: G̃a omoka'nhy pota yvya moatymbavagwera. Ymya Tupana'ga japoi yvaga onhi'ig̃a
    pyvõ imongovo inog̃a yvya reheve. Yhya hugwi ga yvya mboukwahavi yhya pyvõ inog̃a.
  sja-NT: Mãɨrãpa mãga jarapata k'irãpa k'iniada-e p'anadairã Tachi Ak'õrepa naaweda
    ooda. Ichi pedeepapai pajã beeji mãik'aapa auk'a ichi pedeepapai pania ũk'uru
    ãyaa pëiji eujã uchiamerã paniadeepa.
  xed-xed: Gwal ta mnay mantsaya ná, mamu skwi ya nda maya zanap həŋ ka palama. Daga
    manda ghalya ta magaftá Lazglafta nda gwaɗani ta luwa nda haɗik. Kligiŋ ma imi
    lu ta haɗik, nda imi guli magafta lu ta haɗik.
  mks-NT: Ta cachi na ña̱ yóho jáchi̱ co̱ cúni̱ na̱ candúsa na ña̱ sa̱ ja̱nda̱ sa̱nahá
    ndiva̱ha va na̱ca̱ha̱n Ndióxi̱ ta já na̱cava̱ha indiví xi̱hi̱n ñuyíví. Ta mé Ndióxi̱
    quéa̱ na̱sa̱hnda̱ chuun ña̱ ná ndinu̱na̱ ticui̱í cán já ná canáha̱ nu̱ú ñundáhyi̱
    ta íin ticui̱í tócó ndihi xoo ñundáhyi̱ viti.
  gfk-S: Iesene ing di tange hobi di malentakuane be di na lik leh ing God ga gil.
    Menalalie sakit iga hakisi no mawe ma no ula hanuo ma no nuno nianga. Iga kap
    no taho ma iga hakisi no ula hanuo ma ie.
  bmu-bmu: 'Mewö jiba keu kötŋi ki ölan qemakze: Anutunöŋ möpŋaŋgö möpŋeyök jim kutuba
    keuŋaŋgö ösumŋan suep jakeŋi jakeŋi miwikŋaim eŋgiyök. Mewöyök o jim kutum eŋgiiga
    deŋda angetka miaŋön gölme miwikŋaiiga onöhök asuhum tiŋgirök. Yeŋön keu kötŋi
    mi mötzemö, mi qahö mötzin tandök möndöba laŋ jiba nönöŋgan ahakze.'
  dgz-dgz: Go watagaet God nop mega den dandamunagaet wan kiman ge kaum venasen. Amba
    kaum gapan piup tan. Ap tani mu imumu to musen.
  eng-GNV: For this they willingly know not, that the heauens were of olde, and the
    earth that was of the water and by the water, by the word of God.
  zaa-NT: Anía ina cą, porqui'ni labí calatsi' quį telini cą qui'ni yétsiloyu nna
    uccuą por inda nna huatha loyu lo ra', ą'hua ca ỹiaba nna uccua cą porqui'ni Tata
    Dios nna gunne teruba nna rèe qui'ni íį ccá.
  eng-WEBSTER: 'For this they willingly are ignorant of, that by the word of God the
    heavens were of old, and the earth standing out of the water and in the water:'
  guh-guh: Bajarapacuenia jumaitsi tsane tsipaji bajarapamonae apo canaëjëtsi tsane
    pacuenia bajayata Dioso itoroba saya pijumeta itaboxo penaexanaenexa mapanacua
    yajavaje. Nexata mapairanexaje, manuamene tuatuajëatsina Dioso ira jumapitsapaeyaexanaina.
  bon-bon: Yoo, pui biname cina singi lica opo awatname egä sasa ujarage Acejiyame
    te mene jejemuji piba taatu cabucewe dume cama piiyepu gawecewe cina tacujäsi.
    Gawe te tegeluji niiye cabu ca.
  nhw-BL: Pero inijuanti quinequij quielcahuase para Toteco huejcajya quichijqui ilhuicactli
    ica icamanal, huan teipa quichijqui tlali ipan ni tlaltipactli ma tlejco tlen
    atl, huan quichijqui ica atl.
  swh-ONEN: Lakini wao kwa makusudi hupuuza ukweli huu, ya kwamba kwa neno la Mungu
    mbingu zilikuwepo tangu zamani, nayo dunia ilifanyizwa kutoka ndani ya maji na
    kwa maji.
  wbi-wbi: vakahwene vasyemilue kuuti iisi na kukyanya fikatengwile kuhumila mu malenga,
    ku lisio lya Nguluve.
  bba-bba: Bɑ yeni duɑri sobun sɔ̃, mɑ ɡɑsɔ ɡɑriyɑ Gusunɔ u ɡeruɑ u kɑ wɔllu kɑ tem
    tɑkɑ kuɑ. U tem wunɑ nim sɔɔn di, mɑ u mu mɔmɑ kɑ nim.
  eng-KJVCPB: 'For this they willingly are ignorant of, that by the word of God the
    heavens were of old, and the earth standing out of the water and in the water:'
  kgk-NT: Omokanhy-ma nipo ojéhegwi ra'e gwĩ Nhandejáry rembiapokwe. Yma, yma ete
    onhe'ẽ rei-py Nhandejáry omoingo áry, yvy ave. Y rei-gwi jepe ojapo yvy. Y mbyte-gwi
    ombojekwaa uka va'ekwe yvy.
  waj-waj: Iya aa na tinara kua aayauvaa hama tuqinnama rikiaavai. Nnaaru ari nnaaru
    Anutuuqo tuduu ngiau mmataivo vairavai. Nnooriivakidiri mmataivo kooyaa nnuduu
    nnooriivo mmataivaudiri sasakairavai.
  cpy-cpy: Ikinashi-waetakaha ikaatzi kantatsiri. Tee riyotzi riitakirika Tajorentsi
    wetsikakiro inkite, rootaki iñaani rowetsikantaka. Rowetsikakiro eejatzi kepatsi,
    rapataatakiro nijaa-paeni okoñaatan-tanakari opiryaa-pathatzi.
  mpx-mpx: Yaa hi nuluwan te valila houhouwena wewel panayawi i yabom, inoke abwe
    Yehoba i ba labulabum i gan ge panayawi i masalem wewel gamwanaa.
  wbp-wbp: Yapa kuja kalu kuja wangkami, ngulaju warlkanji-wati. Wajawaja-manulu yimi
    Kaatu-kurlu yangka kuja ngurrju-manu nyiyarningkijarra nyurru-wiyi. Nyarrparlu
    Kaaturluju ngurrju-manu nyiyarningkijarraju? Ngarilpa lirra-miparlu wangkanjarlu
    ngurrju-manu. Kujarlanyalu yalkiri manu yanjilypiri-wati palka-jarrija. Ngula-jangka
    walya ngurrju-manu kuja ngapa-jangka warraja-jarrija. Junga kujaju. Walyaju ngapa-jangka
    wilypi-pardija.
  luo-luo: To jogi wigi wil mar oyiem ni chon gi lala wach Nyasaye nomiyo polo obedo
    kendo piny ne ochwe koa kuom pi kendo pi ema nochweyego.
  nhe-NT: Pero yajuanti quinequij quiilcahuase para Toteco huejcajquiya quichijqui
    elhuicactli ica itlajtol, huan teipa quichijqui tlali ipan ni tlaltepactli ma
    tlejco tlen atl, huan quichijqui ica atl.
  aii-aii: ܐܝܼܢܵܐ ܒܨܸܒ݂ܝܵܢܵܐ ܕܓܵܢܵܝܗ‌ܝ ܒܵܥܝܼ ܕܡܲܢܫܝܼ ܕܫܡܲܝܹ̈ܐ ܒܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܦܝܼܫ
    ܠܗܘܿܢ ܒܸܪܝܹܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ، ܘܐܲܪܥܵܐ ܡ̣ܢ ܡ̈ܝܼܵܐ ܘܒܝܲܕ ܡ̈ܝܼܵܐ ܦܝܼܫ ܠܵܗ̇ ܫܘܼܬܐܸܣܬܵ‌ܐ.
  esk-NT: Aglaan itqaġiyummataiḷḷapiaġaat una, Iŋiḷġaan Agaayyutim iñiġaa uqałhagun
    qiḷak suli nuna, aasrii nuna nunaġuqługu imiġmiñ suli imikun,
  msb-msb: Gintuyo sani na mga paratuya-tuya na dili kilalahon an kamatuudan na an
    langit ginlalang paagi sa surmaton lang san Dios kag an duta naman nagbutwa hali
    sa tubig kag ginhimo paagi mismo sa tubig na magin manlain-lain na mga hitsura.
  cpa-NT: Tsa¹hniu¹ dsa² héi² nang¹ jǿg³ hi² ca¹lø¹chí¹ jmøi¹guǿi¹ quianh¹³ hi² tioh¹³
    guiuh¹³ mi³ca¹juúh² Diú¹³ ma²lǿih². Ca¹lø¹chí¹ huø¹ ja³mi³neng¹³ jmøi². Ca¹niu¹
    jmøi² lah¹jin² lah¹lǿih¹.
  dso-dso: ସେମନ୍‌ ଜାନି ଜାନି ପାସ୍‌ରିଗାଲାଇନି ଜେ ଆଗର୍‌ ବେଲ୍‌ ଆରି ବାଦଲ୍‌ ସବୁ ମାପ୍‌ରୁର୍‌
    ବାକିଅର୍‍ ଲାଗି ଗଟ୍‌ଲା ଆଚେ, ଦର୍‌ତନି ପାନି ବିତ୍‌ରେଅନି ବାରଇଲା ଆଚେ ଆରି ଦର୍‌ତନି ଚାରିବେଟ୍‌ତି
    ପାନି ରଇଲା ବଲି ।
  meu-meu: 'Unu e laloa tomamu badina be ina na vada e laloa boio: gunaguna guba e
    miava, bena Dirava ena hereva dainai tanobada na gadobada lalona amo e dae bona
    gadobada bogaraginai e miava.'
  yva-NT: 'Arono vatane wato wo raura taije, manimari ayao so rai: Arono manasyin
    dave Amisye payao ti Po naumo warae muno mine vone so yanari anamote rai. Po mana
    veano mine ranari, ti mine so ntipu seo no mana ama uga rai.'
  dgc-dgc: Pero entan moy, du mangloko dikam ta kona sa, éy naleksapan de dén i ginamet
    na Diyos to araw. Basta kinagi na Diyos, éy nalalang dén i mundu éy ta langet.
    I nipanglalang na ta mundua, éy dinom.
  zpm-NT: Squiaalo zho rsoladzd zho zha bnitlole guidzliu tib vuelt, ni zhagaa nitlo
    miṉe no niina. Wen wen naṉ zho gaṉle zha bnabey Dios biaa guidzliu, me bnabey
    brieew lo nis, ni masaque lo nis now; miṉcocxe waa nis bnitlow glo.
  hix-NT: Amnyehra yukryeka heno yosomtatkatxhàrànhàrà hutwahkahyatxow hamà, nyamoro
    ha, uhutwanàr xehra tesnàr kom ke mak hamà. Amnyehra rma haxa Khoryenkomo nàrwonàmye
    hatà. Tàrwon ke ryhe, kahe yakàhtoy hatà. Yukryeka xarha yakàhtoy hatà. Wahoro
    htxero tuna ymo marma nehxakon hatà. Tuna ymotho rma yakàhtoy hatà, yukryeka me
    harha hatà.
  sim-sim: Hako lir mbeek mbele mbele Avui Wasilaka undarin li hishiowekmba hishinda
    ambu lir. Mas wolokop Avui Wasilaka or mbarik lersuwu nari sir. Ushihi fan or
    ushihi, or mbarik misambi fa nindik kormbak simu talara.
  npi-ULB: धेरै वर्षअगि वचनद्वारा नै स्वर्ग र पृथ्वी पानीबाट बनाइएका थिए भन्‍ने कुरा
    तिनीहरू स्वेच्छाले बिर्सन्छन् ।
  cgc-cgc: 'Mga ittaw na mag-ambal na ula may gaisab, engnged gid danen na lipatan
    yi na kamatuuran: Ta una pa gid, kalangitan pabuat paagi ta ambal ta Dyos daw
    paagi man ta iya na ambal pabuat din kalibutan i na pabelag din basak alin ta
    waig daw gagwa basak naan ta waig.'
  tim-tim: Hain dâm makmâ muneŋ akbai. Dâ hâŋgeiŋe Anutugât denŋande himbim mem liulep.
    Akto hân tuâk yiep ain makto tu potalakto hân miawagep. Are nâŋgâm den bunŋe are
    kombiâ bo akto hami panbai.
  yor-yor: Nítorí èyí ni wọ́n mọ̀ ọ́n mọ̀ ṣe àìfẹ́ ẹ́ mọ̀ pé nípa ọ̀rọ̀ Ọlọ́run ni
    àwọn ọ̀run ti wà láti ìgbà àtijọ́ àti tí ilẹ̀ yọrí jáde nínú omi, tí ó sì dúró
    nínú omi.
  wos-wos: Wungi wata di ané jooka sarékéhambandi. Hanja tale God hundi wandéka dé
    atéfék nyirmbu rekwa jondu xakundaka dé God hulingu hérae dé héfa huratakandéka
    dé héfa hulingumbu xaku.
  emp-NTPO: Maʌ̃ ẽberãrãba ĩjã quĩrĩãnaẽ́a naẽnaed̶a Ãcõrẽ bed̶eabʌrʌba bajãda osida,
    ẽjũãda pusad̶e odjabisida, idjab̶a baidod̶eba mãwã osida.
  eng-F35: This because they deliberately ignore that heavens and land (out of water
    and through water) had been existing from of old by the word of God,
  ind-ind: Dengan berkata begitu, mereka sengaja mengabaikan kenyataan bahwa Firman
    TUHANlah yang sudah menjadikan tingkat-tingkat surga dan langit. Ucapan-Nya jugalah
    yang membentuk bumi, ketika daratan dikumpulkan di tengah-tengah air.
  pes-OPCB: ایشان عمداً نمی‌خواهند این حقیقت را به یاد آورند که یک بار خدا جهان را
    با توفانی عظیم نابود ساخت، آن هم مدتها بعد از آنکه به فرمان خود آسمانها و زمین
    را آفرید و از آب برای شکل دادن و احاطه زمین استفاده کرد.
  mpt-mpt: I Gode inamin namin olo nanebuo kweimiki deibo bliobe. I mo funanibta Sinanggwano
    abil esa dabal esa blim biota Gode baanea Tam tele geneta abile tam tleta eka
    dabal ele aaye sole tem daak danea kelanea obbia utlebio bita
  ssx-ssx: Ikana꞉ma꞉ta꞉ Koda꞉ma꞉ amba꞉ kiake pi la꞉ witolota꞉ kenke ya yaapo wepiekeme
    la꞉la꞉ ota꞉ ekita꞉ hoki walo halememe. Kenketa꞉ ikali pa꞉ta꞉ opa꞉liao ikalima꞉ta꞉
    kenke au laeyekeme.
  mkl-mkl: Ammɑ mii ɑkɑ̃i inɛ ŋɑu ɑ̀ ɡbɛjɛ nɑ kɑnce. Mii iyi ɑ̀ ɡbɛjɛ wee. Wɑɑti iyi
    Ilɑɑɔ̃ í tɑkɑ lele do ilɛ, í tɑkɑ ŋɑi do idei ɡɛlɛɛ. Do ide ku fɔɛi í nyɑò ilɛ
    hɑi si inɔ inyi nɔ í fɛɛfɛɛ do inyi.
