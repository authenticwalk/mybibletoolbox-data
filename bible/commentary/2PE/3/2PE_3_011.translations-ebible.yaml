verse: 2PE.003.011
translations:
  kpx-kpx: Onobenobe bahata keabuna uoholisi. Iale lana oleve katelahave. Onobenobe
    kebia huhueve halevaito Dilava igae huhulahai vaveveve nahate vave.
  okv-H: “Eto ari ainge amo ambota puvuto ere hua avoeto ungo dainge eto nununga ue
    irovo?”
  tbo-tbo: Apo ginouli magomagouhi yada ma hipuli uyahihi hina yababa, uyahinei tauta
    tu mae hipuli geka uyahina ta wiwoiyawena meta po ta palihalena meta Yaubada uyahina.
  mal-C: സർവതും ഇങ്ങനെ നശിച്ചുപോകാൻ ഉള്ളതായതിനാൽ ആസന്നമായ ദൈവദിവസത്തിനായി കാത്തിരുന്നും
    അതിനെ ത്വരിതപ്പെടുത്തിയും വിശുദ്ധിയും ദൈവഭയവുമുള്ള ജീവിതം നിങ്ങൾ നയിക്കേണ്ടത്
    അത്യന്താപേക്ഷിതമാണ്!
  grc-SR: Τούτων ⸂οὖν⸃ πάντων λυομένων, ποταποὺς δεῖ ὑπάρχειν ὑμᾶς ἐν ἁγίαις ἀναστροφαῖς
    καὶ εὐσεβείαις,
  bgc-bgc: जिब के ये सारी चीज इस तरियां तै पिंघळ के खतम होण आळी सै, तो थारे ताहीं
    पवित्र चाल-चलण अर भगति म्ह किस ढाळ का माणस होणा चाहिये,
  khz-khz: Pio tugamagi, egaura maparara erauparai pia rakava, aonai gomi raka pio
    maguli-tiwa? Gomi gemi maguli pia veaga e Palagu gena ririwa pio kwalanara.
  deu-TKW: Wenn nun dies alles sich auflöst, wie müssen sich in heiligem Wandel und
    Frömmigkeit halten,
  zsr-NT: Chquiꞌ cni gac, laꞌnít yúguꞌtë lë ni, ¿bizxa caz ral‑laꞌ gunliꞌ? Ral‑laꞌ
    gacliꞌ baꞌa ladxiꞌ len udö́d cuinliꞌ lu nëꞌë Dios.
  lin-lin: Lokola nyonso esengeli konyangwama ndenge wana, bosengeli kotambola ndenge
    nini ? Bosengeli kotambola na bomoi ya bule mpe na botosi kati na makambo ya Nzambe
  hns-NT: Ie baat jaad karke toelogke tjaahie alag karal waalan ghat ketana auro safa
    se aapan djiewan bietaawe ke aur Parmeswar ke barka maane ke.
  noa-E: Keena, ichdëu õor i agkham ed mʉg durr gaai magta aju khaphʉ naawai, i dau
    na ichdëu khõsi simjö i atheepai nem waunaa ãba irigpaita ee aju aai nʉm.
  eng-EMTV: Therefore, seeing that all these things shall be dissolved, what sort
    of people ought you to be in holy conduct and godliness,
  mib-NT: Te núu súcuan naa tācá un, te cánuú ndasɨ́ jéē coo ndoo ánuá rō te chiñúhún
    váha ro yá jijnáhan ró.
  lif-NT2: हे़क्‍केलॽरिक् काक् पाःन्‍हाॽ मे़क्‍पाल्‍ले़ चोगुल्‍ले़ खिनिॽग सेसेबा नु
    साम्‌योनिबा हिङ्‌मन्‍नो वाॽमा पोःङ्‌लो॥
  xnj-xnj: Ndava muni kila chindu chihalabiswa namuna yeniyo, wu nyenye mganikiwa
    kuvya vandu va namuna yoki? Mganikiwa kutama chamsopi na kumtopesa neju Chapanga,
  mmx-mmx: Kuren la nemi minaba lok ngan limixin sala rinotno, do minaklen i do na
    lavatbung menemen naba rem utut axap kerepmo? Lorooro axa atnemi na ruturun la
    kopmen taxapmek noxok lok teren.
  cbr-NT: Usai ca ñucama cëñúti 'icë quixun sinani camina Nucën Papa Dios quicësabi
    oi 'i uisaíbi 'uchaima bucuti 'ain.
  tee-NT: Pus ni cats'ank'ak'oya' tachi chun ju ani taxtokni pus tasq'uini ni salaka
    a'unt'it lami'atsucunti'an. Chai at'alhonit'it ju Dios.
  eng-LSV: All these, then, being dissolved, what kind of persons ought you to be
    in holy behaviors and pious acts,
  cak-NT: Y roma ronojel ri' xquieporox, romari' rix can nic'atzin chi nic'uaj jun
    ch'ajch'oj c'aslen, jun c'aslen ri nika chech ri Dios;
  pah-NT: Ipapavag̃wama g̃waramo nahã po pe ndekoi kiro hamo. Peko katu hete po pe
    Tupana'ga remimbotarimova'ea rehe pejikovo hamo Cristo'ga rura mboha'uheteavo
    hamo. Tupana'ga ga mbuhurame po ti yvaga japy'ui okaikatukatuavo. Yvagipeva'ea
    po ti oma'ema'emba tata pyvõ nehẽ.
  sja-NT: Mãgá Tachi Ak'õrepa ne-inaa jõmaweda jõpiit'ee perã, ¿sãga parã p'anapataadaipia
    bɨma? K'achia wẽe p'anapataadaipia bɨ irua k'inia bɨk'a.
  xed-xed: Ka si mantsa dzaʼa zwaɗuta inda tsa skwiha ya ná, mndərga wati nzaku ta
    raku ŋa nzakway ghuni? Nzawanza ta nzaku ya nda ghuɓa. Ka vlaŋta kuni ta ghəŋa
    ghuni ta Lazglafta ma inda skwi.
  mks-NT: Mé a̱ nda̱a̱ va̱xi qui̱vi̱ coo tócó ndihi ña̱ yóho sa̱há ña̱ cán quéa̱ ndítahan
    nu̱ ndó caca va̱ha ndó íchi̱ cuéntá Ndióxi̱ ta caja ndó ña̱ cúni̱ mé á xi̱hín
    ndinuhu ini ndó.
  gfk-S: Ing be God na haliare kakarek ra linge bakut hobi, mu na tatalen um hohaam
    ira turadi? I tahut be mu na gamgamatien talur ira sana ma mu na lon mur God.
  bmu-bmu: Öröyuai pakpak mi tandök mewö julkula qahöwakŋeaŋgöra eŋön mönö ambazip
    denöwöŋi aka malgetka dop kölbawak? Miaŋgöra mönö ahakmeme sarakŋi wuataŋgöba
    Kraist ewö aka malbingö köl guliba malme.
  dgz-dgz: Inak map anegawa gapan, iman wan dim dim iragi omaya yagit momagepiwa,
    ame e koewa go kakaewa nagire wainiai? Ap menan e imuya potaya woup wam sep wanien,
    amba God nop mega anu waran taiwanian.
  eng-GNV: Seeing therefore that all these thinges must be dissolued, what maner persons
    ought ye to be in holy conuersation and godlinesse,
  zaa-NT: Anía modo itute nu rilá'ni ri'u ànnana itappa'ą completamente taá. Acca
    lebi'į nna demasiáduni dàni le hue'él·la' latsi' le qui'ni ccá adí nàri la' labàni
    qui' le nna guni le Tata Dios servir lani itute latsi' le.
  eng-WEBSTER: Seeing then that all these things will be dissolved, what manner of
    persons ought ye to be in all holy deportment and godliness,
  guh-guh: Daxitacuene bajarapacuenia vereverecaena. ¡Bajaraxuata bitso xaniavaetsia
    bepajinavanapame Dioso papecatojitsipaecuenia!
  bon-bon: Yoo, ai name pi iyeta gwidape cina pepu cire labyagicipesi, mine miiji
    cängena ire cama ninajininige. Mine Acejiyame me singi piiyepu conocäco mule bine
    jewenenemisi.
  nhw-BL: Huajca pampa ya anquimatij quej ni Toteco quisemanas nochi catli onca, monequi
    xiitztoca antlatzejtzeloltique huan xijchihuaca catli senquistoc cuali para más
    tiitztiyase quen Toteco.
  swh-ONEN: Kwa kuwa vitu vyote vitaharibiwa namna hii, je, ninyi imewapasa kuwa watu
    wa namna gani? Inawapasa kuishi maisha matakatifu na ya kumcha Mungu,
  wbi-wbi: ulwakuva ifinu fyoni filibudua ku sila iji, pe ghuliva muunhu muki kukukala
    mwimike mu vwumi vwa Nguluve.
  bba-bba: Yèn sɔ̃ ɡɑ̃ɑ ni kpuro nu koo kɑm ko nɡe mɛ, i yɛ̃ sɑ̃ɑ sɑ̃ɑ nɡe mɛ n weenɛ
    bɛɛn sɑnum mu n dɛɛre kpɑ i n Gusunɔn bɛɛrɛ yɛ̃.
  eng-KJVCPB: Seeing then that all these things shall be dissolved, what manner of
    persons ought ye to be in all holy conversation and godliness,
  kgk-NT: Upéixa okaipa va'erã hykupa va'erã áry, yvy ave. Ohundi-ma va'erã áry, yvy
    ave. Upéa jaikwaa-gwi tajaiko porã katu nhande py'a marangatu ipotĩ reheve. Ani
    pene rembiapo vai teĩ ha'arõ-vy. Pende resa pemondo mondo katu Nhandejáry-rehe
    ipogwy-py peiko porã hagwã.
  waj-waj: Fai mmuakiaa mminnaiyauvo itaama taa taika kiaanaraivaara aanna ngia variaaraivaara
    dataamaida yaata utuaannee? Ngia yoketaa tuanaaya varida Anutuuqaa mmoori aataruuvaara
    yaata utida variatee.
  cpy-cpy: Ari okantyaa ithonkae-teero maawoeni, ¿Jempema pikantee-yaaka pijeekae
    eeroka-paeni eero otzimanta pantani? ¿Tema otzimatyee pikite-shiretee? ¿Tema otzimatyee
    pipinkatha-tajorentsita-nitee?
  mpx-mpx: Yehoba bugul gegewena ni apanakil ni ola to, inoke komiu wami pagan ga
    ni ola? Komiu iyoho alomiu ge wami yaliyaya ku matamatan Babala ni nem Yehoba
    wana lan elana, inoke wami pagan ni sapu ge Yehoba wana nuwatu nuku toulil bubun.
    He lan o labulabum toto sauga ya ta kikite, ni kalas ge ni tohaba, ge ginaha wawaina
    kaiwena sabwelu, waikena ge putum nihi wayui.
  wbp-wbp: Yuwayi, kapu Kaaturlu warlu-kurlurlu riwarri-mani muku. Kujarlanyalu nyurrurlaju
    jungarniji nyinaya yungu-nyarra wardinyi nyinami.
  luo-luo: Ka gigi duto ibiro kethi kamano, koro to onego ubed jomachal nadi? Onego
    udag e ngima maler kendo moluoro Nyasaye,
  nhe-NT: Huajca pampa ya inquimatij queja ni Toteco quixolehuas nochi tlen onca,
    monequi xiitztoca intlatzejtzeloltique huan xijchihuaca tlen senquistoc cuali
    para más tiitztiyase queja Toteco.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܚܪܸܒܹܐ، ܡܘܼܕܝܼ ܓܸܢܣܵܐ ܕܐܢܵܫܹ̈ܐ ܘܵܠܹܐ
    ܝܠܵܗ̇ ܕܗܵܘܹܝܬܘܿܢ؟ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܚܵܝܹܝܬܘܿܢ ܐܲܝܟ݂ ܩܲܕܝܼܫܹ̈ܐ ܒܙܕܘܼܥܬܵ‌ܐ ܕܐܲܠܵܗܵܐ،
  esk-NT: Iluqaġmiŋ tamatkua sut piyaqquġumaaqmata taatnatun, qanutchimigli iñuuniałiqaqtuksrauniqpisi?
    Iñuuniaqtuksraurusri ipqiḷḷapiaġusri suli agaayyutikuaġusri supayaakun,
  msb-msb: Kaya ngani, kay sani na paagi matatapos an tanan, dapat mabuhay kamo na
    banal kag diosnon.
  cpa-NT: Ma²ne³ jniang³ dsa¹hén² ca¹lah¹jǿ¹ hi² jøng². Jøng² dsio¹ ŋi³niang³ jniang³
    ti³jai¹ jniang³. Hlanh¹³ jniang³ Diú¹³.
  dso-dso: ଏ ସବୁ ବିସଇ ଏ ରକାମ୍‌ ଆଜିଜାଇସି, ତେବର୍‍ ପାଇ ତମେମନ୍‌ ବେସି ସୁକଲ୍‌ ଆରି ଜାଗ୍‍ରତ୍‍ସଙ୍ଗ୍‌
    ରଇବାର୍‍ ଆଚେ।
  meu-meu: Benaini, ini ḡau iboudiai unu bema ore toma, umui ede boma kara toma? Emui
    kara iboudiai bema helaḡa; Dirava boma badinaia.
  yva-NT: Sya arakove, nuge so indati rakanive taije maisy, weti kove mamo wabeare
    rui? Kove mamo weapamo vatano wapa ana wadave mamai dave muno watavondi Amisye
    apa bekere rai,
  dgc-dgc: Nadid, da kona sa i katapusana na étanan, éy dapat a mahusay i ugali moya,
    a sumunud kam ta Diyos.
  zpm-NT: Scataa nagoṉ nitlo guidzliu rii, ni grëraa ncuaaṉe rdziaṉ ne niina, ¡goḻguieṉ
    sca goḻban zigne racladz meṉ ndzon ne rnabey ne, guṉctaldraa to xtoḻ to!
  hix-NT: Àro wyaro nosomtatkatxehkehe hampànà, kahe heno komo, yukryeka heno xarha,
    omeroro. Tekuytxoho hoye ro nosomtatkatxehkehe hampànà. Àro ke, àsok hana ohxe
    roro tehxorye manatxow ha. Enyhoru ro me tehxorye manatxow hamà. Khoryenkom hokono
    ro me tehxorye manatxow hamà.
  sim-sim: Hako ji hishika. Erem si nakunak mbele mbele amber mendek si na nahi, mberem
    mberem ji uhundanak Avui Wasilaka or heyehe or jelyashinak mbele mbele kava os
    talakwan ji tikriku? Jir avak wavu mende jihi nga Avui Wasilakan ji haha jipjip
    ji yaha avak or mbahanda nombon ji tiyaka.
  npi-ULB: सबै कुरा यसरी नै नाश गरिनेछन् भने तिमीहरू कस्ता मानिसहरू हुनुपर्ने हो ?
    तिमीहरूले पवित्र र धर्मी जीवन जिउनुपर्छ ।
  cgc-cgc: Tenged nlaman nyo na tanan marwad ta iling tan na paagi, dapat na dayad
    batasan nyo anduni. Dapat mangabui kaw na batasan nyo igo gid ta mga ittaw na
    iya ta Dyos daw magsunod kaw gid ta iya na liag
  tim-tim: Wan me wan hârok bâlim metewiap aregât ye gain gain akmâ manbai? Hin. Anutuŋe
    agak meme ekto ârândâŋ akmap are mem manbei.
  yor-yor: Ǹjẹ́ bí gbogbo nǹkan wọ̀nyí yóò ti yọ́ bẹ́ẹ̀, irú ènìyàn wo ni ẹ̀yin ìbá
    jẹ́ nínú ìwà mímọ́ gbogbo àti ìwà-bí-Ọlọ́run.
  wos-wos: God atéfék jonduré haraki hurutendékaka sarékéta guni méta maki sémbut
    hurutanguni? Guni Godna hundi xékéta wandén maki huruta yikafre sémbut male hurutanguni.
  emp-NTPO: Ne jũmada jõi bẽrã bãrãra Ãcõrẽba quĩrĩã b̶ʌ quĩrãca jipa, cadjirua neẽ́
    nĩbad̶ida panʌa.
  eng-F35: Therefore, since all these things will be destroyed, what kind of people
    ought you to be in holy living and godliness,
  ind-ind: Jadi, kalau segala sesuatu akan dimusnahkan secara demikian, tentu kita
    harus berusaha hidup semakin suci dan sesuai kemauan Allah!
  pes-OPCB: پس حال که می‌دانید هر چه در اطرافمان هست نابود خواهد شد، چقدر باید زندگی‌تان
    پاک و خداپسندانه باشد.
  mpt-mpt: Inamin namin olo inanoa blimanamabo kesoa ibo kukub ayamo kla wafu bianiba
    namine! Ibo kukub misiamo mo wafunimibe! Amitie Gode kukub ota wafunine!
  ssx-ssx: Do ala꞉ta꞉ ala꞉ta꞉ paeyao dupa hoeyaalo pa꞉la꞉eki ya꞉leke loa꞉ma꞉ ikita꞉
    ekipiki wanda꞉hali hapa꞉peke ya꞉la꞉pe. Ikana꞉ma꞉ta꞉ Koda꞉na꞉ Nate epolo pa꞉la꞉
    dita꞉ honema꞉ kimaaso hata꞉ a̱i̱ epena꞉e laa honkopu hao hapa꞉peke. Kutu pitolota꞉
    ika꞉ haleme ekita꞉ yako pina꞉ laa Koda꞉na꞉ hau leke pu hapa꞉peke ya꞉la꞉me. Koto
    dina꞉ta꞉ mo yata꞉ ta꞉ta꞉ pao hoeyao mo yana꞉ hala꞉ ale manuta꞉ mo titipuma꞉ taa
    o̱ la꞉ palieke.
  mkl-mkl: Nɑ nŋu, si bɛi mii ŋɑu fei ɑ́ ce nfe bɛɛbɛ, i jɔ̀ i mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ zɑkɑ
    bɛi í sĩɑ isɛɛnɛ nŋɛ ku mɑɑ mɑ́ nɔ i mɑ̀ bɛɛrɛi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ନେଂ ମ୍ବାସଙ୍ଗ୍‌କେ ସୁଗୁଆ ଡେକ୍‌ରକମ୍‌ ସାପା ବୁଡ଼େ ୱେଏ । ତେଲାଲେଃ ପେଇଂ ଡିରକମ୍
    ରେମୁଆଁ ଡିଂନେ ଦର୍‌କାର୍‌ ? ପେଇଂ ପବିତ୍ର ବ୍ରୁଆଡିକେଃଚେ ଇସ୍‌ପର୍‌ନେ ସେବା ଡିଂନେ ଦର୍‌କାର୍‌
    ।
  gof-RNT: Hiza, ubbabay hessada hanida dhayaabaa gidikko hintte ay mela asi gidanaw
    bessii? Hintte geeshshinne Xoossaa daaniya de7o daanaw bessees.
  unx-unx: ନେ ସବେନାଃ ନେ'ଲେକା ଜିୟନଃରେଦ, ଆପେୟାଃ ଚିଲ୍‌କାନ୍‌ ଜୀୱାନ୍‌ ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
    ଏନା କାଟିଃ ଉଡ଼ୁଃଲେପେ । ଆପେକେ ପାବିତାର୍‌ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ ଜିମାକାନ୍‌ ଜୀୱାନ୍‌
    ଲେକା ହବାଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Netá matá mukí nene nenéminoko haha o asú ititó nenazo, nenemú lekeza etó
    iki keké vizi miniki monokú alévolé iki miniki ali minalo.
  lcm-lcm: Au na using a keve bil aongos ka kamus palau, sa singimi? Mi saka matan
    vap an? Io, kami to kapo ro ka daus luai, na mi pasal using kana vubuk a God,
  aer-aer: Ye, Ngkartele kwenhe alakenhe renhe arne ingkirreke urele itetyenhe. Alakenhe
    ikwerenge anteme arrantherre Ngkarteke arratye anetyeke alakenhe arrekantherre
    irreketye.
  qvc-NT: 'Yach''ashpa: Tukuy imam rin ushyakaq, nishpaqa, Dyusta kasushpa, adurashpa
    kawsashunllapa, ama nima uchata rurashpachu.'
  tgl-ULB: Yaman lamang na ang lahat ng mga bagay na ito ay mawawala sa ganitong kaparaanan,
    anong uri ng tao kayo dapat maging? Dapat kayong mamuhay na banal at maka-Diyos.
  cbs-NT: Jaska dasibi Diosun yamawaxanai man unainwen taea natian man jiweyuadan,
    jaska Diosun bechipaiai keska aki medibi pepai jiwepakekanwen.
  xtm-NTPP: Ka jini o ja ndaka ja iyo ñuu ñayivi ya jin naa, te chukan kúu ja jiniñu'u
    ja jin ko ndi ini o ja máko jin sa'a‑ka o ni‑in ja u'vi, su'va jin sa'a o sukan
    játna ini Su'si ma.
  nnq-nnq: Anda kila kilebe kialabigwa yenie lele mangweto mibaganga mabandu nike?
    Mpaligwa kutamanga chwapi nu kunnyali Nnoongo,
  bao-NT: Niipetirije to biro ca tii eco yaipe to ca niijata, ¿mʉja pea, Ʉmʉreco Pacʉ
    cʉ̃ ca dotirore biro, ñañarije manirã, añurijere tii nii, biicãri pato wãcãrique
    mena,
