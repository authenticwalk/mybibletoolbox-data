  kbc-NT: Odaa nige niɡ̶idaaɡ̶ee Aneotedoɡ̶oji me yaaɡ̶adi inoatawece ane jinataɡ̶a.
    Enice, igamodaa leeditibige mejinaɡ̶a me ɡ̶odewiɡ̶a? Leeditibige me jikanaɡ̶a
    inoatawece ane beyagi, odaa ele me joleeɡ̶atibige me ɡ̶odewiɡ̶atema iniokiniwateda
    Aneotedoɡ̶oji.
  bmh-bmh: Ece e unum igul go ebu tamaba, ulis ag, Yesus en oiagab petak emen duailel,
    ag ein igul mamamen? Ag umkoskos Uwait nugau igul naliu sesamoraiban, ag go gil
    Uwait nug tapai meun gumei dan. Gil go zuba, emes ab nug elamau. Ziwas go ebu,
    em ebuan ece mui, emes wagan ece mui, ab zabeg nug unum elaraba, ze sul usalamau.
  ctu-BL: Mi che'ʌch mi' caj ti ulmʌl ti pejtelel, ¿bajche' yom mi la' wajñel che'
    jini? Yom ch'ujuletla. Yom toj la' melbal.
  meq-meq: Kə ge wu niye hay tebiye ta dziye andza niye na, gumay metsehe a mede kurom,
    ndzum tsəɗaŋŋa ada rəhumay gər a Mbəlom mə wu hay tebiye.
  noa-H: Keena, hichdëu hõor hi hagk'am hed mʌg durr gaai magta haju k'ap'ʌ naawai,
    hi dau na hichdëu k'õsi simjö hi hat'eepai nem waunaa hãba hirigpaita hee haju
    haai nʌm.
  alp-NT: Le pusue meru atiare Alla Ibetekelu peneka, hoko kwali betaya, namake imi
    hidupe elia? Imi lulu Tuhane Eni sukare, lupe Eni tamataru ruasi rebe piasare
    esi ono dosa more.
  san-VEL: ata.h sarvvairetai rvikaare gantavye sati yasmin aakaa"sama.n.dala.m daahena
    vikaari.syate muulavastuuni ca taapena gali.syante
  kbq-kbq: E'inahu kante ana makazamo vagaregahianki, tamagra inankna hutma manigahze.
    Mani ruotge nehuta, Anumzamofo fatgo avu'avaza nehutma, mani'nenkeno anazana fore
    hino.
  kbh-kbh: Lempe chca japochócama entsémnayeca, ndegombre ts̈ëngaftanga cmontsamna
    jtsiyenana nts̈amo chë Bëngbe Bëtsabe ents̈anga jtsiyenana entsamncá, y nÿets
    tempo jtsamëse chë Bëngbe Bëtsábioye jtsatschuanayama yomna soyënga,
  ron-LSB: Prin urmare, de vreme ce toate aceste lucruri vor fi distruse astfel, ce
    fel de oameni ar trebui să fiți voi în viață sfântă și evlavie,
  pon-pon: Ari, ma mepukat karoj pan ola, iaduen a pan re omail ni omail wiawia mau
    o lelapok,
  nhe-BL: Huajca pampa ya inquimatij queja ni Toteco quixolehuas nochi tlen onca,
    monequi xiitztoca intlatzejtzeloltique huan xijchihuaca tlen senquistoc cuali
    para más tiitztiyase queja Toteco.
  sps-sps: A fo mamatsiny ka nai kajiaa eraror, to sana mi faarei nats rom saf mes
    ei na tan nainy roman? Mi ma kaa iny taabos am fakei naa to na tsivom niman e
    Gov,
  wnc-wnc: Sanga wa kuupbam asopuning ngang natake ginda kepi dasing kakngane sukunangge
    natapning? Ginda Anutue natanggamatake ie gepbiatang koke kepi nomana siknga akngane
    sukunong.
  bus-bus: Zaakɛ pↄ́ píngi é kaatɛ lɛ, gbɛ̃ kparee boriin égↄ̃ dɛ à ũu? À tó a kuuna
    gↄ̃ adona ludayãdarinↄ ũ
  gub-BL: Ma'e ukàzym putar nezewe paw rupi nehe. A'e rupi, pezapo ikatuahy ma'e tuweharupi
    nehe. Petyryk ikatu 'ym ma'e wi nehe, Tupàn pe pezemonokatu pà nehe. Peiko izàwe
    nehe no.
  imo-imo: Aku melema pali aku tepa pora nimbelo ningo pilkolio eno ambe teko molongeya?
    Enoni Gotenga walimu ombalo ningo nokoko molkolio paa welea opili ningo Gotenga
    imboma kau molamili ningo yuni ulu kake telima nimbe karomo uluma teko molangei.
    Gotenga walimu wendo ombalo kinye tipeni mulumu nomba pora tipe, tipe kondolini
    Goteni mele keloma maina ltemo mele terimuma pali no lembalo.
  boj-boj: Niŋgi are qaliy. Iŋgi iŋgi kalil degsi koboqas deqa e niŋgi kumbra kiye
    dauryqajqa merŋgwai? Od, niŋgi kumbra endi dauryiy. Niŋgi nuŋgo segi jejamu Qotei
    yekritosib aqa segi kumbra boleq di soqniy.
  eng-DRA: Seeing then that all these things are to be dissolved, what manner of people
    ought you to be in holy conversation and godliness?
  knf-knf: Kë wi iko bŧi iwooŋ i pbi kaŧoka kaba, natenan hënkuŋ mnwo mi nan! Nawo
    kawo banjinţuŋ ţi këş ki Naşibaţi kabot kamëban ţi a kaliinŧ,
  san-KHM: អតះ សវ៌្វៃរេតៃ រ្វិការេ គន្តវ្យេ សតិ យស្មិន៑ អាកាឝមណ្ឌលំ ទាហេន វិការិឞ្យតេ
    មូលវស្តូនិ ច តាបេន គលិឞ្យន្តេ
  arn-NT: Fey itrokom felelu am ñi apümngeael fey ta famngechi. ¡Feymew feley tamün
    mongeleael rume lif mongen mew!
  zas-NT: Yan, guial ma ragbeedi xhienaag nit guidxliuj, rüjn naguiejn guibandi naya
    sin dol ziꞌc rën Dios.
  ken-NT: Tɛ̌ndu mɛnyɨŋ ɛbhɛn mɛnkɛm bɛbhɔŋɔ chɔŋ bɛsayri, mɛ́nɛmsi ɛnyu ɛyɔ, ɛ́bhɨ́kɨ́
    rɨ nɔ bɛ yɛ̌ntɨkɨ mmǔ ywɛka ámbʉ́ɛ́rɛ́ nɛpɛ́m ɛni pɛ́pɛ́p, ambak mbɔ ɛnyǔ mmu
    Mandɛm ábhɔ́ŋɔ́ bɛbhaka?
