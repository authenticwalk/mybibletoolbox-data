    ಎದುರುನೋಡುತ್ತಾ ಇದ್ದೇವೆ. ಅವುಗಳಲ್ಲಿ ನೀತಿಯು ವಾಸವಾಗಿರುವುದು.
  cso-NT: Tɨ³la³ jnoh¹ má¹ná¹, ná¹jan³² dí² hi³ lɨ³ hmaɨ²¹ la³jɨ́³² hi³ jniá³ chi³cuú²
