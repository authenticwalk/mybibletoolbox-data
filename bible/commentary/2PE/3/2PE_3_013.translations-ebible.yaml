  sey-NT: Ja̱je paꞌiquëtaꞌare mai cato huajë maꞌtëmore cuiꞌne huajë yejare utejë paꞌiyë.
    Diusu ca nëoseꞌere deꞌoyeseꞌe cuiꞌne nuñere paseꞌe paꞌija̱ꞌtore.
  nvm-nvm: Fu naine barekega no ar iviamkor ma iji God fu kuainma ijia e fok no vuak
    fuon ijiga unam fuon iji mukorigia igiame fu vierafenma ijia kegoinva iji no ijia
    karikfuon.
  mps-mps: Tiali goli Godigo te gesi dagalu dali gesi tǫ si nigabo po dąų wai,
    tama doloba pai kolesaga naga tede bidaibao. Tama dago te nai naga tonalubo dao.
  pab-NT: Koxaka atyo Enore enokoa waitare, waikohe waitare xoaha kaotyakene aoka.
    Hatyo nali atyo waiyexe wenati taita tyaonita. Hatyo xahita watyahita.
  llg-llg: Tehuu, dei fo hambu lalai mata beuk ma daebafo mata beuk. Manetualain helu
    leondiak so, boe ma ndia fo ita tahani mbea-mbea. Nai ndia, kada hambu hataholi
    soda ndoo sala.
  kyf-kyf: '''Ɩn -Lagɔ nɛɛ: yalɩ lolu -yɔ dʋdʋ -lolu -we -gʋ tɩklɩmɩmɩe mɩa, ''mʋ
    ɔ yia wlaa, ''ɩn ''mʋ -amɩa mɩa wʋda.'
  tpi-tpi: Tasol God i promis pinis long em bai i wokim nupela skai na nupela graun,
    na stretpela pasin tasol bai i stap long en. Yumi wet long dispela samting tasol
    i mas kamap.
  mih-NT: Zoco maa yo ndatu yo sa cua coo minoo andɨvɨ saa ta inga ñuu ñiyɨvɨ saa
    vatyi i catyi ra Ndyoo vatyi cua coo si. Ta ma zavaha ca ñiyɨvɨ cuatyi yucuan.
  qvh-NT: Sayno captinpis Tayta Diosninsi palabrancho promitimashgansinölami shuyacuycansi
    mushog ciëlutawan mushog pasatapis. Saychöga Tayta Diosninsi munashgannölanami
    lapanpis ali cangapä.
  kms-kms: Pudi God nari ni nginy tu urupui di qi urupui nawo puq nand ye. Nginy tu
    di qi urupui te wute tuquine mas kin tiqe. Pugri bu muq beghi te ningg ghimbi
    pawo pu pas.
  agn-agn: Piro sigon ong pangako tang Dios, may ba-long langit ig ba-long tanek ang
    aggelaten ta, ig ang tanan don poros mato-lid ong pama-dek na.
  nhi-NT: Masqui ohcon, tehuan itchiah tlen Yehuatzin omoyectencautzinoh, se yancuic
    iluicac uan se yancuic tlalticpac campa chanchiua sayen tlen yec.
  ttc-NT: Per qetz qiyo'tz junky ka'j ak'a'j, b'ix junky twitz tx'o'tx' ak'a'j aj
    oje kaj tq'uma' te Qtata Dios, te tzi kyaqil owokel tuj tume'l.
  dan-1931: Men vi forvente efter hans Forjættelse nye Himle og en ny Jord, i hvilke
    Retfærdighed bor.
  kwj-kwj: Woro Gotri sumbu kipe naha tumbwa dano niri ako ga nuwe ako ga ri ai wosi
    kinani mwanji ri bwani ri injisini dau. Woro nunu o mwaꞌambwe numbwa nu dani nu
    nikisindau.
  vie-OVCB: Nhưng ngày ấy, chúng ta sẽ được vào trời mới đất mới, nơi có công chính
    ngự trị, như lời Ngài đã hứa.
  kze-kze: ánivo Áánútu asiramái séna aúná-kwiyone aúná-marawe tarórumaraanana arupí-yantaare
    su'mai kwéniye siráinta amu'maréta máyaumne.
  mpj-mpj: Ka-lanya Mamalu palumili walyjakaja ngampurrju kanyilku. Mamalu-lampa julyju
    wajarnu jilanya, “Ngapilkurna-nyurrampa ngurra kujupa, kunyjunyu. Parna nyuwankamu
    ngarnka nyuwanpa nyinaku. Jiingkangkunyurra nyunturtinpa kunyjunyu nyinaku.” Yilta
    jiikula ngurra kunyjunyuku nyinaraku majani.
  lbk-lbk: Ngem wad-ay ay wad-ay nan sadsad-en tako ay mamati. Siya nan inkalin Apo
    Dios ay falo ay chaya ya nan falo ay lofong ay kinalenteg yangkhay nan wad-ay.
  mto-NT: Ax je̱ Nteꞌyam tseꞌe vaan je̱ts jé̱japeꞌe je̱ nam tsajp je̱ nam naax, je̱m
    joma veꞌe yaktónu̱t juuꞌ veꞌe pyaatyp yꞌake̱e̱guip. Ax je̱ꞌe̱ts je̱ꞌe̱ veꞌe je̱
    yꞌo̱y je̱ꞌe̱ juuꞌ veꞌe nꞌaꞌíxumdup.
  bzh-bzh: In hil neheġin yaġek los dob mewis sën Anutu nër bë rëḳ getunġ benġaa
    niröp mu yö gëp doḳ lo.
  guj-2017: તોપણ આપણે તેમના આશાવચન પ્રમાણે નવાં આકાશ તથા નવી પૃથ્વી જેમાં ન્યાયીપણું
    વસે છે, તેની રાહ જોઈએ છીએ.
  jvn-NT: Nanging awaké déwé ngarep-arep langit anyar lan bumi anyar, kaya sing wis
    dijanji karo Gusti. Nang panggonan anyar iki sembarang bakal mlaku kaya sing dikarepké
    Gusti Allah.
  byr-byr: Kɨrɨꞌ Gotɨyai yune naanga nebulyaꞌna mena jaakevɨ sɨgunya mudɨkevasɨ kwaaka
    mudɨkevasɨ sawaarɨna yemwaaiho. Sahɨba yune yɨdaꞌmaraangebwina waradevera.
  ian-ian: Tak God wandɨ. nyinangwut kɨpma ngɨlɨndɨ maa ngɨni mandɨp kupi nyinangwut
    kɨpma kwukiyowun. Kan kupi nyinangwu kɨpmamba tɨgiyaa nɨmba apma apma njɨvwa kwuka
    apma vat mɨna yiga yetɨgiyandi. waa wandɨ God. Wan yaiga nda kat nɨn kawiga tɨganɨn.
  hun-hun: De új eget és új földet várunk az ő ígérete szerint, amelyben igazság lakik.
  mcf-NT: '@see-verse:2PE.003.012'
  kjs-kjs: Go pumare Gote-me su yaa laapo kagaa warialua lisa-airi ora agale lagisa.
    Go kagaa su-parare epe redepo le kone suma epe enaali piralimi. Go pea-le naame
    go-ai komea madaa kone rulaoma adoba piru aaeme.
  mni-mni: Adubu Ibungogi wasak adugi matung-inna achumba chatpasingna leigadaba anouba
    swarga amasung anouba malem ama eikhoina ngaijari.
  yad-NT: Jadchiy ji̱ta vu̱yntuy ra̱jiju̱ vadi jarichu, vadi mucadi jarye, darya su̱teda
    variy, jasityi vurya̱vichasara samivye sisa̱ ti̱ta̱ju̱.
  mxb-NT: Tído yóó, ndáti yó xi̱nko̱o to̱ꞌon ni̱ xi̱ꞌo Ndios noo̱ yo̱, chi̱ ni̱ kaa
    na̱ ña̱ kava̱ꞌa na induú sa̱á xíꞌín no̱ñóꞌo̱ sa̱á noo̱ koo ndinoꞌo ña̱ ndaa̱.
  pon-2006A: Eri, kitail koapworopwor oh awiawih lahng kapw oh sampah kapw, wasa me
    pwungen kalahngan en Koht pahn poadada ie poatopoat, duwen eh ketin inoukidahr.
  maq-NT: Peru ngayaan ne, nechayan rë cahndë́ xi cachja Nina xi cuiseen, ngu ngahnga
    xatsë, ngu nangui xatsë hiscan cuinechancahnden cojo suva mé xi tsajin jyë́ rë.
  hto-hto: Mei íadɨ Juzíñamui uícodo caɨmo lloga comue monamo comue énɨemo ocuíridɨcaɨ.
    Afe comue énɨemo mona dɨga, nana raa ñue jaɨ́cɨna jóite. Naga raa nɨ́ɨfuenite.
  por-BRBSL: Mas, de acordo com sua promessa, buscamos novos céus e uma nova terra,
    na qual habita a justiça.
  ces-NKB: Podle jeho zaslíbení však očekáváme nová nebesa a novou zemi, v nichž přebývá
    spravedlnost.
  cui-cui: Ichitha waxainchi ewatatsi xua Nacom nacata exanaena pena ira yawa pena
    itaboco xua bayatha Nacom yabara naca tsiwʉnae muxu duta. Barapo pena ira yawa
    barapo pena itaboco daxita wʉnae exanaena pocotsiwa pexainyeiwanexa tsane.
  boj-2014: Qotei a nami endegsi marej, “E na laŋ bunuj ti mandam bunuj ti gereiyqai.”
    A degsi marej deqa iga maŋwa di unqajqa tariŋoqnsim unum. Laŋ bunujq dia, mandam
    bunujq dia kumbra bole tiŋtiŋ gaigai sqas.
  eng-OEBUS: but we look for new heavens and a new earth, where righteousness will
    have its home, in fulfillment of the promise of God.
  eri-eri: Onou wa, Itou no oula eege bagu taene eege bagu atei nomo beele baara tawaiha,
    onodu fanyimu tigini wahanga walanga inyonbona. Ere dada wahanga heigei nomo itariya.
  aly-aly: Ranap alakenh mwerrarl! Akngey rarl arretengelew arrwekel-antey, alker
    rlengkeny ahern rlengkeny-then mpwareyew. Akngerrarl anayntem ikwerenh-angkwarr,
    rernemantap anaynteman ahern rlengkeny yanh-itwew intem. Alakenh-anyem inngarlap
    anantherr ilkelheyelan!
  wiu-wiu: Nitatekoyake Akolaliyo tou wa oa pikana toa taatekoa tokale weneya tibu
    itonota witoo. Nitoono, eidapa ki̱yo akenele toatekoi peku-kama nakoi yene mea
    kaweino, ke wa totome nepia-kala meko.
  swe-swe: Men, på grund av hans löfte [], väntar vi på (ser vi fram emot) nya (bättre)
    himlar och en ny (bättre) jord, där rättfärdighet (frihet från synd) alltid ska
    råda. []
  cth-cth: Hatei, maimouh teh Bawipa amae lawkkam patetlah lannae aonae koe kalvan
    katha hoi talai katha ngaihawi awh.
  mti-mti: Megara nu God agi meuma gumbe kwimin mataiwa ge piyu mataiwa ampa anoano
    oraivitwa wakepewa amaraigimta.
  pad-NT: Ni-ava'i-ra soko ani'aki ida namithaki kaimoni. Harivani, anaviahanokhaki
