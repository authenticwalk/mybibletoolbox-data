  qvw-NT: Ñatac ya'anchic'a limalicamäśhanchicmannümi janay pacha cay pacha muśhü
    cananta alcayanchic. Chayćhu'a lluy sumä allincällam caycun'a.
  nfa-nfa: Te ngaa èèna na, abhu liru rupa hiu dènge rai-haha rupa hiu. Ama Lamatua
    dhu moa tèke le sèmi èèna ka. Jꞌara seꞌe se ka dhu èdhi mate tae-tae. Ètu era
    nèi abhu dhoka dhèu dhu mamuri mola di.
  tnp-tnp: Mətəu Uhgɨn təməniəkɨs məmə otol neai vi mɨne nɨftəni vi, ikɨn rəha nətəmimi
    nətəm kotəhruahru e nəhmtɨn. Kəni kəutəhtahnin nati əha o nəniəskasɨkiən əha.
  urd-urd: लेकिन उसके वादे के मुवाफ़िक़ हम नए आसमान और नई ज़मीन का इन्तज़ार करते हैं,
    जिनमें रास्तबाज़ी बसी रहेगी।
  hot-hot: Ma doŋtom Wapômbêŋ bôk habutiŋ abô yôv ba intu alalô nayabiŋ leŋ lo pik
    lukmuk atu ba tem imbitak êtôm ŋê thêthôŋ iniŋ loŋ.
  mqj-NT: Sapo la ummampaikia' kita langi' bakaru anna lino bakaru, angngenan kamaloloan,
    situru' pa'dandinna Puang Allata'alla.
  rus-SYN: Впрочем, мы, по обетованию Его, ожидаем нового неба и новой земли, на которых
    обитает правда.
  mbh-mbh: Aveto te men tetal nge ur ako i kin ile riong nge lale, ako ini sepsa ponganga
    na ulue ponganga ako toko vengvengare aro o voth selele ol nge.
  bdd-bdd: ma tauda tayamwayamwa ma galewa ta baleꞌu hauhaudi taꞌitadi, gidemusa Yehoba
    mwalo ꞌigwae hemisa pwaiya, ta tupwainaina ꞌoina mumuga bwebweꞌanamo ꞌimiyamiya.
  cbt-NTPO: Napoaponahuë', nasha ya'huaantapon. Nani Yosë sha'huitërinpoa'. “A'na
    tahuëri nasharo'pa', nasha pi'iro'të' inapita acoantapo,” itërinpoa'. Ina ninarëhua'.
    Inaquë noyasáchin nisarëhua'.
  srn-NT: 'Ma wi e ferwakti a sani san Gado ben pramisi: wan nyun heimel nanga wan
    nyun grontapu o kon pe ala sma o du san bun ini Gado ai.'
  cta-NT: Pana xaꞌ cuiñá Ni chaca chalyuu cucui, loꞌo juaꞌa̱ cuiñá Ni lcaa lo na nu
    ntsuꞌu nde cua̱; cuiñá Ni sca chalyuu nu tsoꞌo tsa ñaꞌa̱, su xcuiꞌ tsoꞌo ti cuaꞌni
    nguꞌ loꞌo tyaꞌa nguꞌ liꞌ. Juaꞌa̱ nacui̱ Ni chaꞌ caca; jlo tiꞌ na chaꞌ juaꞌa̱ caca
    biꞌ, xquiꞌya chaꞌ xcuiꞌ chaꞌ liñi nchcuiꞌ ycuiꞌ Ni. Biꞌ chaꞌ ndu̱ tiꞌ na jiꞌi̱
    chaꞌ biꞌ lacua.
  bqc-SIM: Ãma Lua tↄↄlɛ dafu ń luabɛ dafuo lɛgbɛ̃̀, ↄ̃ wá wɛ́ dↄi. We maakɛa aↄ
    kuu.
  tcz-CHONGTHU: Hinlah eihon Aman athutep Van thahho le leiset thah chu kinem'a ingau
    ahi, hichea chu Pathen chonphatna dimset ahi.
  mar-mar: तरी ज्यामध्ये नीतिमत्त्व राहते, असे नवे आकाश व नवे पृथ्वी त्याच्या वचनाप्रमाणे
    आपण वाट पाहत आहोत.
  snp-snp: Etito enami nefa, ido kosina kofawa ido mika kofawa ayau ya mona efe limo
    yako minenami eba ya oloto pinamile, loto iya ku ledami, yamu kiyabala o-o minone.
  isl-isl: Samkvæmt loforði Guðs væntum við nýs himins og nýrrar jarðar, þar sem allt
    er í samræmi við vilja Guðs.
  spy-NT: Nteenee kēēkānyē barakuut nyēē lēēl āk kōōrēēt nyēē lēēl nyoo churtaat wōloo
    kikuurtooy ꞉Yēyiin.
  xnn-xnn: '@see-verse:2PE.003.012'
  mwe-mwe: Ikabheje uwe, kwa malagano gabho tunalindilila kunnungu kwa ambi na shilambolyo
    sha ambi, shigumbele aki.
  tte-tte: Na Yaubada ana waloyameli kani iyawatagili kolila, mwa koina tasanasanai
    bulibuli waluwaluna yo yanuwa yaulina waluwaluna kaiweli, na siya todudulaimo
    kani simiyamiya.
  tcs-tcs: Bikoz God i bin promis diskain, yumpla mas mata luk prant po da niu eben
    ane ebriting de antap wea da skai, ane niu wold ane ebriting wea da wold. Wea
    dis niu wold nau, ol pipol i go mata stap rait ane stret prant wea God.
  hlt-THB: Cehlai amah ak awi taak ce khoem doena thlakciimkhqi awmnaak im khawk khan
    thai ingkaw khawmdek thai ce ningnih ing ning lamtoen uhy.
  soq-soq: Tane no sumanailala uba ita tawo sanaau God saualena inta ewaewantite wainitana.
    Bola sanaa sa bedewe dewa euda dodomana os winamoi.
  qub-qub: Noganchïtami ichanga aunimashanchïno Tayta Diosninchi shuyaraycächimanchi
    mushoj syëluta, mushoj pachatapis. Chaychöga Tayta Diosninchi munashannöllanami
    llapanpis allilla cangapaj.
  att-att: Ngam arát tam ikássing yù ággaw nga panoli na, ta iddanamát tam yù initabbá
    ni Namarò nittam, nga bagu nga lángì ánna bagu nga dabbun nga kesipatát tam. Á
    matunung ánna mapiá yù ngámin nga maggián tán, ta awán bulubugá ta jikkù onu narákè
    tán.
  bki-bki: Mia kito rotumolu rotu sikili ea kiano verikariano, napano naio berenio
    berinavo ve kiado vonuo vou tai, nina vio mave vou a yetemeriba vou, napano naio
    be burupati vio na bajago na memedu nonovio.
  bqp-bqp: Ókↄ̃nↄ sↄ̃, ó wɛ́ dↄ ludambɛ dufu kũ zĩtɛ dufuooi kũ Luda a lɛ́ sɛ̀wɛrɛ.
    Gwen manakɛna nigↄ̃ kún.
  mcp-mcp: Sə́ ŋgə bwánd joŋ lʉ gwɔ́w á gúgwáan nə shí a gúgwáan nda nyə á kaag nə́.
    Cínɔŋg wə́ ísâ byɛ̂sh í bá bə nda tʉ́təlí mə́ Zɛmbî mə jɨ́ɨ nə́.
  hat-hat: Men nou menm, n'ap tann lòt syèl ak lòt tè Bondye te pwomèt la, kote se
    bagay ki dwat devan Bondye ase k'ap fèt.
  npl-NT: Pero tejwah tikchiah tlan Dios yokijto techmakas, se yankuik ilwikak iwa
    se yankuik tlali, iwa ompa yetos milajkachiwálistli.
  bgg-bgg: 'Jishii gethek ne Hamangkhung-aphuii è iwo hamangkhungthek nane iwo sohnyiak
    shii sbang rek pha ji khan bo: Thiisa pha hò hàne zab giangthek um ruii phro.'
  eng-TCENT: But, according to his promise, we wait for new heavens and a new earth,
    where righteousness dwells.
  eng-BSB: But in keeping with God’s promise, we are looking forward to a new heaven
    and a new earth, where righteousness dwells.
  cpu-NT: Irooma aakaite, aritake añaamampyaakaro ovakerari inkite, eejatzi ovakerari
    kipatsi, tsika janta inampiyetaiyaaro kameethashireri. Tema iro ishinetakairi
    Pava.
  san-ASM: তথাপি ৱযং তস্য প্ৰতিজ্ঞানুসাৰেণ ধৰ্ম্মস্য ৱাসস্থানং নূতনম্ আকাশমণ্ডলং নূতনং
    ভূমণ্ডলঞ্চ প্ৰতীক্ষামহে|
  tac-NT: Nobi ramueka 'we 'la buigá mochiwa Onorúgame newamio uché bilé rewagá nuebo
    'lige gawítiri napurigá anílige bo'né, alarigá newámala a'liko suwábaga ralámuli
    'la sébali olámala napu Onorúgame najkí.
  eng-WEBPB: But, according to his promise, we look for new heavens and a new earth,
    in which righteousness dwells.
  gfk-H: Iasen dahat kis kahai ira linga ga kukubus taar uranai ma i hoken, a sigara
    mawai ma a sigara ula hanua, ma a magingin takodas na kis um kaia.
  viv-viv: Tu Yaubada ahe giwonadabadaba higa lobama be babi ivagudi ginabubudi, ada
    medema agaidiya dewa hagihaginaga ginaduva-vagata. Ada mena lobama be babi ivagudi
    faꞋina kalulauboda.
  yao-yao: Nambo malinga ni chilanga chao, tukulolela kwinani kwasambano ni chilambo
    chasambano mwati jwalijose akuipanganya yaili yambone paujo pa Akunnungu.
  tgp-tgp: Pani enr̃a r̃a lo usuri na nona retitauhi matan tuka paro peresi na varama
    paro sei mauri tataholo i pa toho hinira.
  auc-NT: Picæ̈önæ tönö pedænguipo ömæ̈e ëwëninque Wængonguï wæætë, Botö mïïönæque
    tönö mïinguipoque pönö badoncæboimpa, ante nänö angaïnö baï do badoncæcäimpa.
    Ïninque mönö ïñömö, Mïïönæ tönö mïinguipo ïñömö mönö nö pönï cæte quëwengæ̈impa,
    ante nanguï aïnente wæmompa.
  kbc-NT: Pida baɡ̶a inibeoonaɡ̶atege Aneotedoɡ̶oji ane ligegitedoɡ̶owa meote. Eote
    gela ditibigimedi, codaa me gela iiɡ̶o aneitice niɡ̶ina oko ane nepilidi Ǥoniotagodi
    mowo inokina ane iɡ̶enaɡ̶a.
  bmh-bmh: Bo, Uwait nug ig baib migeun, ig baib go petak zuabun gumei darem. Ig emes
    awau mui, em awau mui, gumei darem. Duailel go igul naliu macanemen agal dabun
    uzan.
  ctu-BL: Woli lac pijtan tsiji' bʌ panchan yic'ot tsiji' bʌ pañimil ba' mi' mejlel
    chuqui toj che' bajche' albil i cha'an Dios.
  meq-meq: Ane tuk na, Mbəlom a gwaɗ ma giye magərmbəlom weɗeye ta dala weɗeye. Mə
    ɗəma na, ndo hay tebiye ta giye wu ŋgwalak eye. Nakay na, wu nakə faya ka həbakweye
    aye.
  noa-H: Chadcha magjup mamʌ, maach chi hʌ̈k'a nʌm k'ʌʌnagan, Hẽwandamau hedjã hiiur
    dʌ̈i jẽbjã chi hiiurta deeju ha sĩewai, haata nʌ nʌm. Mag durr hiiur gaai chan
    mʌg durr jöoi gaai haajerrjö k'aba, nem t'um t'ʌnʌmjã hajaugnaa t'umaam k'ʌʌnau
    nem hagchata haajeeju.
  alp-NT: Masike ele mere po ite namake nusa beluke rebe Alla Italukele ete ite pende.
    Nusa mere iteki otoi beluke kena rue. Kai batuke sie rebe lulu Allare, esi ono
    nkenale, esi rue ete mere.
  san-VEL: tathaapi vaya.m tasya pratij naanusaare.na dharmmasya vaasasthaana.m nuutanam
    aakaa"sama.n.dala.m nuutana.m bhuuma.n.dala nca pratiik.saamahe|
  kbq-kbq: Hianagi Anumzamo'a ko huvempa huranteno kasefa monane mopane tro hanugeno,
    fatgo avu'avazamoke megahie hu'ne. E'i anazama fore hanigu avega ante'none.
  kbh-kbh: 'Pero bënga mondobátmana nts̈amo cha s̈ojas̈ebuachenacá: canÿe tsëm luare,
    mo canÿe tsëm celoca y tsëm fshantscá, y chents̈e nÿetscanga mochantsiyena nts̈amo
    Bëngbe Bëtsabe bominÿiñe ts̈abá yomncá jtsamëse.'
  ron-LSB: Ci, potrivit promisiunii Lui, așteptăm ceruri noi și un pământ nou, în
    care sălășluiește dreptatea.
  pon-pon: A kitail kin auiaui lan kap akan o jappa kap, waja me lamalam pun pan wiaui,
    duen a kotin inaukidar.
  nhe-BL: Pero tojuanti tijchiyaj nopa yancuic elhuicactli huan tlaltepactli yancuic
    tlen Toteco techtencahuilijtoc campa nochi quichihuase san tlen xitlahuac.
  sps-sps: 'Sana ra ma anaanos a ka te tsue faman of rara Gov tovei: a Gormirmir a
    foun an puputaan foun. A pan te nai kaa ror kat tavaron na aya.'
  wnc-wnc: Siakan. Ninda tapduu wagwenda apikge kayuamang ngana Anututa wamu ita ena
    kakaa banakan kom gatu kepdaka ngangu kayuk tasinangge gwa yakut. Siwan wamu wa
    yakut taknga buya aawana aminu kuupbamu undang yutningga kepi nomana aknganekan
    sukuning. Siwan ninda sanga waakngata asaawikge apbakngake natayuamang. Ninda
    musip kwikwiu Anututa ninde natanimunggak kakngane yutnimde natake yakut.
  bus-bus: Wapinↄ sↄ̃, wa wɛ́ɛ dↄ ludambɛ dufu kↄ̃n tↄↄtɛ dufuozi kɛ̀ Luda à lɛ́ gbɛ̃̀wee.
    Gwen maakɛna égↄ̃ kún.
  gub-BL: Xiàro ma'e Tupàn hemimume'u kwer zaiko zane. Umume'u ywak ipyahu ma'e iapo
    àwàm zanewe, umume'u ywy ipyahu ma'e iapo àwàm no. Tupàn wiko putar a'e pe nehe.
    Teko uzapo putar ikatu ma'e a'e pe wà nehe no.
  imo-imo: Paimbo ulu aku tepamu wendo ombalo nalo linoni pilipolio Goteni linonga
    mulu mai talo koinjo topa tendembo, akuna ulu tumbi nilima kau pembalo nimbe,
    nimbe panjirimu. Aku mulu mai koinjo talo wendo ombalo nimbo lino konopu tipo
    nokopo moromolo. Awilimu ombalo nimbo ulu kerima naa tepo nokopo kondamili.
  boj-boj: Qotei a nami endegsi marej, “E na laŋ bunuj ti mandam bunuj ti gereiyqai.”
    A degsi marej deqa iga maŋwa di unqajqa tariŋoqnsim unum. Laŋ bunujq dia, mandam
    bunujq dia kumbra bole tiŋtiŋ gaigai sqas.
  eng-DRA: But we look for new heavens and a new earth according to his promises,
    in which justice dwelleth.
  knf-knf: Kë Naşibaţi aşë hoŋ nja aji aluŋ kapaş baţi bhalu na mboş mnhalu di iko
    bŧi ikwooŋ iŧool. Ŋwo ţi pyoonk uko mënţ.
  san-KHM: តថាបិ វយំ តស្យ ប្រតិជ្ញានុសារេណ ធម៌្មស្យ វាសស្ថានំ នូតនម៑ អាកាឝមណ្ឌលំ នូតនំ
    ភូមណ្ឌលញ្ច ប្រតីក្ឞាមហេ។
  arn-NT: Welu iñchiñ üngümnieiñ ñi mületuael ta we dewmatuelchi wenu mapu ka we mapu
    Ngünechen tañi tukulpakünuel, tüfey mew ta kom kümeke nor dungu mületuay.
  zas-NT: Per dunuj ree caylëjz ree xanyabaa cüb në guidxliuj cüb ziꞌc ma been Dios
    promejs, ni gac ziꞌc tal rënman.
  ken-NT: Kɛ bɛ́koŋo bariɛp Mandɛm, sɛ́nòŋ mfay nkɔ nɛ mmɨk nkɔ. Yɛ̌ntɨkɨ mmu anɛ
    ábhákántɨ arɛ́, ǎbhak chak bɛsí Mandɛm.
