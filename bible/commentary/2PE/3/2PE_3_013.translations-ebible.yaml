    pachaempoxankal.
  hla-hla: Kaba ara e alosera u kolö nu puta u tsimus te ranga hamanein e Sunahan,
    a han te ka noa romana a markato a matskö peisa.
  mav-NT: Mi'i hawyi i'ewyte Tupana to'e — Atunug ti aru mi'i rẽ wẽtup yi ipakup takat.
    I'ewyte ti waikiru ko'i ipakup takat ra'yn atunug e. Ma'ato ti aru mi'i hawyi
    itote sa'a­wy­'iwuat ko'i kai hãpyk sese rakaria yn na'yn. Mi'i hawyi ti aru wakuat
    nug haria yn na'yn tukup­te'en itote Tupana mimoe­waku ko'i mio tã wato'e ti aiwo­'ope.
    Uiwy­ria'in mi'i watikuap ta'yn hawyi ti aru merep ta'yn wati­ky­'esat put'ok'e
    yi pakup hap i'ewyte waikiru pakup ko'i.
  kpf-kpf: Nen ko sumbem uŋakŋâ sot hân uŋakŋâ muyagibapkât sâip, zorat mambât ândimen.
    Zoren târârak ândiândiŋ dâp op zimbap.
  ppo-ppo: Téyaalotei da̧ta, Talené ama haeró sa̧tamo kisi kae aleyaalopó ere fo tuȩ́
    muturaalu, ai donoi ala mole be kelaai dapóló ketekȩtamo kaae taté fu beterapó.
  hin-2017: पर उसकी प्रतिज्ञा के अनुसार हम एक नये आकाश और नई पृथ्वी की आस देखते हैं
    जिनमें धार्मिकता वास करेगी। (यशा. 60:21, यशा. 65:17, यशा. 66:22, प्रका. 21:1,27)
  wol-KYG: Waaye asamaan su bees ak suuf su bees sa njub di dëkki bu keroogee, moom
    lanuy séentu, na nu ñu ko dige woon.
  bef-bef: To Huꞌmau yaꞌma kokuluma kosabaꞌi to meꞌi kosaba li huto huto molo lepalalube
    luto luꞌehinaꞌmu yaꞌma lali geba huto nominone. To anaguꞌya mino fotogo hite minelata
    nehana yaꞌamagisigo mino kiki hete minalanaꞌmu yabe.
  amm-amm: Moisu mo kumoki tonofalowoi asi tonofalowoi fonanikomo monoi na tofoumo
    si manokoni. Ulai afonimaiso? Koto mo toku yasoi yomukaiki, no monoi no. Nosoni
    totani mulusoso aluwai monoi, molo itouniyaimososo.
  zaj-zaj: Ila tweye tololela uulanga wa sambi na iisi ya sambi viyailagane na tweye,
    ulumwengu umemile kuwa bule uzenzeleganye kuyalinako Mulungu.
  chq-NT: jna'o' sɨjáan²o' coon²¹ juncwii²¹ 'múui² coon'¹³ coon²¹ po'³ juncwii²¹ lɨ
    sá² jmai'² 'e tyʉ́²‑ʉ jiin'¹³ la ga'ɨ́ɨ² Dios júu³.
  swp-swp: Na ia ena ribahesunuma debana eai ita mo galewa harihariuna eo tanoubu
    harihariuna ta sunumaei, aridi eai abo laulau‐dudurai i mia.
  bjr-bjr: Anutufa fuka innaaruna faqa maqa faqa kuqaa auqu quqannimaqaanauree qima
    afeekaikammaqoofa maridanoo. Mi fuka maqanasaa andeeqarausa kai mi fuka maqanasaa
    maridaqa nifaaqa quqasee maasa maqusa uqannee qifaranoo. Maasa mi fuka maqusanara
    kai afeesida maridaqa.
  aby-aby: Nono i Godima iyabake we bou u’iba ibake iyae i awoena ureini dooini koro
    ukaisi. I awoena ureini dooini iroe irauaiai ukeka mane ibeifeku.
  eng-YLT: and for new heavens and a new earth according to His promise we do wait,
    in which righteousness doth dwell;
  jni-jni: Barki u'inko utize tu memeti bee asesere aso nan adizi aso ahira sa katuma
    ka huma kadi wuzi ticukuim tume.
  kne-kne: Ngem mo si datako et namnamaen tako ay tongpalen Diyos din inkari na, et
    mawada di baro ay daya ya baro ay daga ay pag nalinteg di ogalin di am-in ay mantetees
    di.
  tgj-tgj: 'Vbvritola Pwknvyarnv ogugo milvpvdw um ngonu kaaya du: vv anwnv nyidomooku
    okv anwnv sichingmooku go vv darwkchongjornv naam bv rire.'
  gui-NT: Erei Tumpa oyapota ara re mbaembae ipɨau vae. Jae ramiño vi oyapota ɨvɨ
    ipɨau vae. Jare joco pe oimeta jaeño mbae jupi vae. Echa Tumpa cuae güɨrocuavee.
  quc-TT: Ri Cristo kꞌut xutzuj kanoq kꞌakꞌ taq kaj xuqujeꞌ kꞌakꞌ ulew jawjeꞌ kabꞌan
    wi na ri sukꞌal.
  heg-NTPO: Mo Ama Lamtua Allah hid son le mam muik apan-dapa nol apan-kloma hnika
    balu. Oras na man kit natang-natang nga. In nuil se na ka, suma atuil in nuil
    toma ngas siis.
  ptu-ptu: Sapo' kitaa'-kita umpemmitaikia' langi' bakahu anna lino bakahu, ongeam
    kamaloloam, aka puham nadandi Puang Allataala.
  bzd-NTPO: Erë Skëköl kablë' ká̱ jaì pa̱'a̱li̱ ena ká̱ i' pa̱'a̱li̱ e' yuök se' a̱.
    Wé̱pa se̱rke yësyësë, esepa ë̀ se̱rdaë ee̱. Ee̱ ì sulu kë̀ ta̱'. E' wà paneke
    se' tö poë.
  kwf-kwf: Aia, ma kulu lialia masia na magalia faolu ma Ꞌi langi faolu neꞋe God ka
    eta fataꞋa Ꞌani fuaka. Ma na ngwae ki taꞋifau Ꞌi neꞋeri, kike roꞋosulia God.
  eng-WYC-2017: Also we abide by his promises new heavens and new earth, in which
    rightwiseness dwelleth.
  eng-WMBB: But, according to his promise, we look for new heavens and a new earth,
    in which righteousness dwells.
  zat-NTPS: Dxi'u dxebézadxu tu xabáa cube, ne tu xe̱zr la xu cube da ba guche̱be
    lazre' Dios naga gaca xlátaje̱ xúgute̱.
  spp-spp: Ŋka wuu pi ke, bà Kile à li ɲwɔmɛɛni lwɔ́ wuu á mɛ, wuu sí nìɲyiŋi nivɔnŋi
    ná ɲìŋke nivɔnŋke ta, katiigii kanni cyi sí raa n‑pyi wani, lire wuu ɲyɛ na sigili.
  zty-NTPS: Ki gaken, san žo'o ẕbezžo da' bchebe ḻaže' Dios, gone' to ya'abá kobe,
