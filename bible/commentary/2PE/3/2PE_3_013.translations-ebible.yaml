  mya-JVB: ယခုရှိသမျှသောအရာတို့သည် ပျက်ရသော်လည်း ၊ ဖြောင့်မတ် ခြင်းတရားတည်နေရာမိုဃ်း
    ကောင်းကင်သစ် နှင့် မြေကြီး သစ် ကို ငါတို့သည် ဂတိ တော် နှင့်အညီ မြော်လင့် ကြ၏။
  kgf-kgf: Waŋu neŋaŋ imi iwac sisipac aciguc hezac séc kurumeŋ ɋelia ʒéma baec ɋelia
    hicŋimaoc niŋ mambéc kecanʒiŋ. Waŋu baec imuaru imi haka solaŋa hezac.
  awb-awb: Manikánka o marakóákáq o ionkákáq miraraníe úwe. Mitaq peh tábúsoqme kaweqtaq
    mía míaira kegá míagehe úwe. Minayabe áwénunúne.
  gdn-gdn: Ko Mamanuga God e kunuma waira waunai mosi yamanapana nu negeyana gwaiyabai
    wagubu ki nawanai nu idiwei. Kunuma waira waunai ki kawareya ka iyapana supasupai
    bagi mena kwaetagamana wainapomono idiwono.
  nko-NT: Támɛ Bulu lɛ́hɩɛ ánɩ́ ɔbɔ́bwɛ ɔsʋ́ mʋ́a asɩ pɔpwɛ há anɩ. Ɔtɩ́nɛ́á ahá
    ánɩ́ amʋ́ asʋ́n da ɔkpa bétsiá. Mʋ́ anɩgyó nɩ́.
  bsn-NT: To bajiro bajiroti ti ñaboajaquẽne, “Dios ĩ gotiriarore bajirone quẽna adi
    macarʉcʉroayere, to yicõari, õ vecayere quẽne reajeocõari, quẽnase rĩne mame rujeovasoarʉcʉmi
    Dios”, yitʉoĩavariquẽnaja mani. To bajiro ĩ yiro berojʉre Dios ĩ bojarore bajiro
    quẽnaro yirã rĩne catirʉarãma.
  pib-NT: Seyni wkagwaklu gerotu tengogne ga wa gerotu chiji wa rixa gipiiretyawaka,
    wa poyagkaklewlu gwiyawakapa.
  wiv-wiv: Palaka a Vuvu ia ti mapamapa kava kete katia mariaba vahoru kamana garigari
    vahoru. Moge kua e mahoto za da e ngongoro na poloka. Tolu ta guguria za goloa
    kua kete bele.
  reg-reg: Mbe nawe okulubhana no mulago gwaye, chilindiliye olwile luyaya na insi
    inyaya, ao abhalengelesi bhalinyanja.
  mlh-mlh: Oŋu ja foreiŋyoŋ, Anutuji ya fukeiŋ ore buŋo kipeme pega, niŋoji ore so
    moreŋ qonikiŋ gariine bofuke yapeiŋgo odigaegobeneŋ. Oi bofuke yapeko oo roperu
    eebobo poretiŋ boyoberu gokimiŋ.
  gof-ENT: ሺን ኑኒ ፂሎቴ ሃሪያ ኦራ ሳሎኔ ኦራ ሳዓ ፆሳ ኡፋይሳ ቃላዳ ናጎስ።
  aau-aau: Sawk hromkwe God hiy hreme pay me me-loray e, seme naruok. Hiykwe hremekwe
    nonkumey iwon o, ki iwon o, seme me-loray. Somokwe yor luw-luw-aw ko yier.
  tvk-tvk: E neta sav xa holesok xil mei istal, xir di radatil naha xa Hi tehit xati
    mi xir. Radatil melele xa ut nesao e ut etan mei lalihe neta hu. E ngan xil kestang
    xa lamal pe met Hi likila liti en.
  prf-NT: Peru umasa kitam ten impangaku nen Diyos dikotam a bigu a langet sakay bigu
    a luta, katarungan i umiralid haud.
  auy-auy: Énifo Maníkó óraaka séna aú-wiyone aú-marawe úmáráanana arupísemo í-tántááꞌ-aantemba
    wéíniye siyáinta amuꞌmaréta méraumne.
  tbg-tbg: Mintiaqiro vi vairaqe tenavu Kotiva nai kauqu aiqiqaa aqukeharo tivato
    uvava vivau variainara vekama vairara. Vi entaraqaa tenavu qaraaka naaruvavanovata,
    qaraaka vatavanovata, qovaraiqiainara vira tavehama quaheha vairara. Avuqavu ni
    vai vaiinti nahentika virara tiha, Tinavu maaqa tanaravema, tivara.
  hub-NT: Tura ii ainatika yamaram nayaimpin, tura yamaram nugkancha Yuus ina anajmatramamua
    nu nakainaji. Nu yamaram nugka nuigka ashi pegkerak artinaiti.
  hmo-hmo: To Dirava ese ia gwauhamata vadaeni, guba matamata bona tanobada matamata
    do ia havaraia. Inai totona do ita naria noho. Unai gabu dekenai be kara maoromaoro
    sibona do ia noho.
  big-big: Kapura teni Anotogo ngilung keya ngabelak wik kalike pugu wazonora keke
    wiziyagi kaiyabokki yuke yolu.
  gux-G: Ama ti guu o puoni nni, tapoli panli yeni tinga panli (ŋandunpanli) naani
    ki mɔmɔni ye.
