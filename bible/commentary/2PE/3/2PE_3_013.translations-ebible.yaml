  ena-ena: Agadɨ ala Asɨ agaŋ fɨli uaiaŋ susu sebɨlɨ sɨhuva sɨhuva saŋ ciaŋ mɨguavɨla
    ci abami uami. Fɨli uaiaŋ susu sebɨlɨ heŋ Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlavɨlalɨ
    agɨlaŋ pam hɨniavɨbali uami. Alaŋ akuaba akuaba hameŋ agɨlaŋ iahavɨbali agɨlasaŋ
    makamɨŋamɨŋa hɨnimɨli uami.
  tgo-tgo: Ko kaiwae kaerova i dagerawe, ra roroghagha buruburu togha na yambane togha
    ne ŋgoreiya thanavu thovuye ghembaniye.
  yap-yap: Machane ke yog Got ni bay sum e bin nib be’ech e lanelang nge bin nib be’ech
    e fayleng, ni aram e tin nib mat’aw e ngongol e bay i par riy, ni ireray e pin’en
    ni gadad be sonnag.
  mop-NT: C'u' betiqui, tan ti paac'tic a tumul ca'an etel a tumul yoc'olcab jabix
    ilic u yadaj a Dioso. Jadi' a toj a bel u ca'a betabül te'iji.
  tet-tet: Mais Naꞌi Maromak nameno tiꞌan naꞌak, nosi ikus atu noo laleꞌan ilas foun
    no raiklaran ilas foun. Lia nia mak ita hei-hein. Tan iha nia noo mesan ema mak
    moris loos.
  hlt-MCSB: Tedae a olkhueh vanbangla vaan thai neh diklai thai n'lamtawn uh. Te ah
    ni duengnah loh kho a sak.
  xtd-NT: Ko xndetu mee‑ro andɨu xee xiꞌin ñuñayiu xee. Xá n‑taxi Ianyuux tnuꞌu‑ia
    xa duꞌa koo. Ijan kutuu‑ro, te kada‑ro xavaꞌa. Kida Ianyuux meni xavaꞌa, te ijan
    kada mee‑ro meni xavaꞌa.
  mdy-ETH: ጋዓንቴ ፂሉሞኮ ማኣሪ ማዔ ዓኮ ጫሪንጮና ዓኮ ሳዖና ዒዚ ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ጎይፆ ኑ ካፓኔ።
  spl-spl: '@see-verse:2PE.003.012'
  usp-NT: Pero ojtak ajtakeltak re Kakaj Jesucristo, ri' tijin tikulb'ejtak jun aac'
    caj y jun aac' ulew ri b'ilch jwi'l Kakaj Dios ojr, ri lamas tina b'ansajna ri
    kes pi jcholajl chiwch Kakaj Dios.
  zav-NT: Pero na' zocho lez gaquə ḻe'e yoban' de'e cobə na' gaquə yežlyon' de'e cobə
    gan' ṉitə' porzə beṉə' zɉənaquə beṉə' güen lao Diozən', can' none' lyebe gaquə.
  sgz-sgz: Áá, armongoh má naul bim diara bokoh pas ngorer, ái sár ái Káláu ákte oror
    ngo na aksimi hutngin armongoh má hutngin naul bim. Má on á pákánbung erei, matananu
    da lu mur i kán nemnem masik ái Káláu. Min á tan táit git mákmák kursál suri.
  kek-NT: Abanan li Ka̱cua' Dios quixyechi'i ke li ac' choxa ut li ac' ruchich'och'.
    A'an yo̱co chiroybeninquil. Sa' li ruchich'och' a'an junes ti̱quilal ta̱cua̱nk.
  blz-NT: Kasee kita mempeperai lealaa ka' tano' balaki' men u'uru, dodongoanna mian
    men kana' men ia toonkonmo Alaata'ala.
  poe-NT: A̱ ntá jeheni tjejóchónhenni nka̱jní ni̱xin la ko chjasintajni ni̱xin éxí
    tsíntáchro Dios kíxin tsjanjon chꞌán. A̱ ntá ntiha la mé imá náxrjón la ko kjuaxróxin
    tsꞌixin tí chojni jína.
  san-TAM: ததா²பி வயம்ʼ தஸ்ய ப்ரதிஜ்ஞாநுஸாரேண த⁴ர்ம்மஸ்ய வாஸஸ்தா²நம்ʼ நூதநம் ஆகாஸ²மண்ட³லம்ʼ
    நூதநம்ʼ பூ⁴மண்ட³லஞ்ச ப்ரதீக்ஷாமஹே|
  cof-NT: 'Junni Diosiri itsantica joe: Jera yucapiyanunbi, casan yoquido, casan to
    manjochunae tica joe. Junbi chuminlari sen talari jolajochunae. Junni chiquilari
    jun casan toca tenca cato meralarayoe.'
  srm-NT: ma nöö wan oto paamusi dë eti e, dee sëmbë. Masa Gadu paamusi u taa wan
    njunjun goonliba ku wan njunjun mundu o ko a dee di dë kamian. Nöö di njunjun
    goonliba di o ko dë, nöö hogilibi an o dë nëën fu poi ën möönsö e. Nönö. Ma leti
    libi wanwan nöö o dë nëën. Sö wë Masa Gadu paamusi u e.
  qvs-NT: 'Allpawan sielu rupanankunapa kaptinpish Tata Dios willawashkanchisapa:
    “Suk mushuk sieluta suk mushuk allpata rurasha. Chay mushuk allpapi tukuy runakuna
    allillata rurashpa kawsankasapa.” Chashna Tata Dios willawaptinchikuna akuychi
    chay mushuk allpata chay mushuk sieluta sukaman munashpa shuyaypachi.'
  zca-NT: Per be, kimbëz kwa'n mila' Dios di'zh, tu yibë' kub no tu yizhyuo kub, plo
    nile' men nab tsa kwa'n nzhakla Dios.
  cbc-NT: Torena, marĩ roque cawãma ʉmʉrecóo, cawãma yepare coterã marĩ baiya. Marĩ
    Pacʉ pʉame, “Ti ʉmʉrecóore rocari bero, ape ʉmʉrecóo yʉ qũẽnogʉ tunu. Topʉ nigarãma
    yʉ yarã,” cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ bairo cʉ̃ caátipeere cayurã ãnirĩ marĩ uwietigarã
    ti rʉ̃mʉ caetaro. Cawãma ʉmʉrecóo pʉame cañurĩ ʉmʉrecóo caroaro jeto ãna ʉmʉrecóo
    nigaro.
  qxo-NT: Tsaynö captinpis Tayta Dios aunimangantsicnöllam mushog ciëlutana y mushog
    patsatana shuyacuycantsic pay munangannö alli cawacuyllachöna imaypis cacunapä.
  mox-mox: Ta itaʼa mahala be wese bwaʼobwaʼo vauvaudi kabaʼebaʼeyedi, ʼidewana lova
    Yaubada vona fofofolayedi. Ta tomeqabu niʼa ivetunutunuqa Yaubada matanaya ʼabaga nana
    ʼinaya ina toa.
  kew-kew: Goa puare Gote-me su yaa lapo kagaa warialua sa-ga ora agaa lagisa. Go
    kagaa su-parare epe redepo ne kone sua epe onaa piralimi. Goa pea-ga niaame go
    padane madaa kone rulaawa ado piruaeme.
  dww-dww: Be Bada na saugama ya boruna da tauna tokare mara vaudima be dobu vaunama
    e voiedina, inam dabudine tokare didimana banegidima ta miana. Vutuna yodi tà
    raberabena.
  twi-ASANTE: Nanso, yɛtwɛn deɛ Onyankopɔn ahyɛ yɛn ho bɔ no, ɔsoro foforɔ ne asase
    foforɔ a ɛhɔ na tenenee bɛtena.
  aoj-aoj: God naꞌi basef endilisifi atifa nondaꞌ otagai itap dambaisi ma waf usiꞌifi
    atef fegapaogoma. Apaꞌ deiꞌ eaꞌ ukup dag mape mohafa isimba atis.
  cbv-cbv: Obohjeéhtih, Dios ã niijátji pahjeh nihatdih ã tʉ́ʉt nʉʉmát pínahdih jwĩ
    wẽi pã́ina caá. Nihat ã iíg beedát tʉ́ttimah, jáap jeá, jáap baácdihbʉt Dios ã
    chãjbipna caá. Caán jáap baácboó tʉ́i chãjnitjeh ĩ jʉmbipna caá.
  taw-taw: God pen aglɨl agak, Wɨsɨp adekab alaŋ sek lum awl sek ke kɨdeyɨl nɨb lɨnɨgayn
    agak. Agɨl, aglak anɨb ak kod mɨdobun. Nab anɨb ak, tap yɨpɨd gɨl gɨtep gep ak
    nep yenɨgab.
  jic-NT: Malala ca mpalas; locopyaya pajal 'üsüs ca la mijis Dios. Cupj selecj Dios
    ca tsjun seyasa la mijis, nosis seyasa la mijis wa, jupj tjevele jinwá. Li nucucj
    cupj niná. Ne'aj pjü ca 'üsüs la mijicj lovin, Dios jos jinwá.
  zap-NT: Laa be yra be kambë́z be te gyeybaa ne kweb no le te gyëzlyu ne kweb ne
    che re Dëdyuzh; teblose ne xnëz tsuu nga.
  wer-wer: Tiar pöt, kutömre yang ngolöpötön Anutuuk kup niwiin kor wë. Pörek wotpil
    öpen sa.
  ipi-ipi: Matili yuu ati-la andipa eya okolapo wuane pua koyolo-peyapi tekeko, wamba
    Goteto potomisa pii mindi leane oko loto, matili nambato yuu ati-la wenene mindi
    yakale lolowa-kola, yuu wenene okonena wandakali atolai utupane-mane mana epene
    tika-pene tupa angu wato minu atolopeyai leaipia. Goteto yuu wenene mindi yakale
    lokale leane okone yata yakale lo nanimato maliyo ateyama.
  qul-NT: Nokanchisri Diospaj prometiwaskanchis mosoj janaj pachata mosoj jallp'atawan
    suyachcanchis. Chay mosojcunapi tucuy ima cabal justo, sinchi sumaj canka.
  ter-NT: Kene ûti, uti kutípoti Vúnae, hara kúxo ûti ápepeamo inámati vanúke yoko
    poké'e ovópokuhiko ne ponóvoti kixoku itúkeovo, kuteâtimaka koeku yuho Vúnae,
    enepone koati yuhôti ákoti aukápapu ikéne.
  bmr-NT: Jaanotɨ naha mɨɨhai meteemehi Moocaani eetaveji unuunoco bohono niquejeneque,
    bu bojiinɨjeque icano. Jahɨgo paryɨ famooro imifiimo imino mihicaji.
  fuf-fuf: Kono enen hiɗen habbii fodaari Alla ndin, ɗun ko kammu hesu e leydi heyri
    ka peewal ngal hoɗoyta ɗon.
  bhl-bhl: 'Nimtew angom? Sunbin-Got e weng kitil weng mak bokoyemomele: “Ne abiil
    kikis so, kawin kikis so mak talfut keloki te!”, yangse kasike kame, nu beem kikis
    kaneloke ding dim be “Toloka!”, angeko, fenbuluw te. Beem kikis keloke aneng ka
    kel e, kiol sen so banim kukuw ete kuw ka boke kasike.'
  ons-ons: Ŋo ŋene yemo Anutuŋo qeli musele so kepe musele mane ea wane biŋek qe ŋebonge,
    ea wane tomaka gemaine, yewao koboboine gege togon matzo gekene.
  con-NTPO: Tsa'ma ingija Chiga su'choma pañamba gi sefacco cuna, ande cuname ronda'je'fa.
    Tsenijan osha'cho ñotssiayi tsu. Osha'cho tansintssiayi tsu.
  ghs-ghs: Oonihe naruho kokoi hee, Qusu ma ttoka paha usaqe naatemi ota tete rike
    ma pobi oi keke oorakoiqi hiirorai.
  peg-peg: ଆସେଙ୍ଗ୍‌ ହେୱାନ୍ତି ପାର୍ମାଣ୍‌ ଇସାପ୍ରେ ର ପୁନି ଆକାସିଂ ଆରି ପୁନି ପୁର୍ତିନି କାନିତାକେ
    ମାନାପ୍‌, ଇନାକା ଦାର୍ମିତି ବାହାକିନାକା ଆନାତ୍‌ ।
  txu-NT: Nhym be, gwaj ba mỳj ne gwaj amiwỳr kam ama? Bir, gwaj amiwỳr kàjkwa nykam
    ama. Gwaj amiwỳr pyka nykam ama. Metĩndjwỳnh kute gwaj bamã kabẽn pydjin arẽnhja
    gwaj kam ama. Pyka arỳm nykam djãm kam me axwe'õ ar ba? Arkati. Me axwe kêtbit
    dja me kam ar ba.
  eng-WEBU: But, according to his promise, we look for new heavens and a new earth,
    in which righteousness dwells.
  gnw-NT: Ẽrei Tumpa uyapota ara re mbaembae ipɨau vae. Jae ramiño vi uyapota ɨvɨ
    ipɨau vae. Jare joco pe imeta jaeño mbae jupi vae. Echa'ã Tumpa cua jei uyapota
    co.
  mux-mux: ⸤Sika aku-sipa ulele wendu ombá⸥ akiliinga-pe oliu-ni piliipu kene Pulu
    Yili-ni ⸤oliunga⸥ “Mulú kona te kene ma kona te kene tenjimbu. Kanuna ulu sumbi-nílima
    mendepulu pemba.” nimba, nimba panjurum. Mulú-ma kona kanusele ‘wendu ombá.’ nimbu
    oliu numanu sipu nokupu molemulu.
  maj-NT: Tu̱nga máha ñá, tíchuyáá nku nk'a tse̱tse̱ ko̱ t'ananki tse̱tse̱, xi nkú
    ts'ín kitsúya títjun Nti̱a̱ná. Yo̱hó má nga na̱xu̱ ku̱i̱ntsu̱ba̱á nginku̱n Nti̱a̱ná.
  bkq-NT: 'Deus olâ adâkeze: “Onro iwelo, kau iwelo warâ aiese urâ” tâkeze. Idânârâ
    mârâ onro iwelo anano modo koendonro lelâ ise anhekyly, Deus ize ato lelâ. Awârâ
    mawânrâ kinwânwânkyly.'
  kue-kue: Yegl erambuka ba God yene kamun mitna ya makan kor ere yenaglendi ka giglendi
    dipandigl endungo pangwa. Ana dumo kor i mina embriye mambuno i du-yene erikwa
    keunde kausi moraglkwa, ipre nono sugl kan mounga.
  cot-NT: Aatimpajia aguijajiaquerotarite iroaquerari inquite aisa iroaquerari quepatsi
    impeacaajempaca Aapani Irioshi coajica. Iroorijite icanque coramani impeacaajempa
    coajica otsipa oganejencamajataquempaqueate, aatoqueate ichoocataji antaguishetajeroneca
    teeca oncameetsateji, manaqueate oganejencaguitetaquempa maasano.
  bnp-bnp: Pali hita, i ta muholi ne hita ge ratarike a hunu a malala karaba, e huriki
    a bakovi a ngatavine malamala kunana bara ri made vonga.
  apn-NT: 'Tã kwãr mãmrĩ mẽmoj ã amnhĩ nhĩpêx anẽ. Koja Tĩrtũm axte mẽmoj mex nhĩpêx.
    Na pre amnhĩ kukamã ja jarẽnh o: Kot paj axte pika nẽ kaxkwa hõ nhĩpêx nhũm mex
    o mex. Nhũm mẽ kot amnhĩ kaxyw Jejus mã hamaxpẽr nẽ hkôt amnhĩ xunhwỳr nhũm ixte
    mẽ mex ã mẽ harẽnh xwỳnh pixjaja koja mẽ pika nywja kamã mex nẽ pa ho pa. Anẽ.'
  ctp-NT: Xiyaꞌ kwiñan Ni xka chalyuu kwi, kwiꞌ ngwañaꞌan xiyaꞌ kwiñan Ni nchga lo
    nan nu nsuꞌwi niꞌ kwan; kwiñan Ni ska chalyuu nu suꞌwe ꞌa, seꞌen xkwiꞌ suꞌwe ti
    kuꞌni neꞌ loꞌo taꞌa neꞌ bra kanꞌ. Ngwañaꞌan ndukwin Ni chaꞌ ka; loꞌo jlyo tianꞌ
    chaꞌ ngwañaꞌan ka kanꞌ, chaꞌ xkwiꞌ chaꞌ nu ñi nchkwiꞌ Ndiose. Kanꞌ chaꞌ ndiꞌin
    taan ꞌin Ni ñaꞌan bra ka chaꞌ kanꞌ sikwa.
  opm-opm: Timbas hatipra orhora; Got oh Noh kopenohe mong tan aw tan duung dasi hat
    indin ohe mong tan aw tan matipramur ma rit natip mongnong oh dir minhan patimur.
  bvr-bvr: Wurra minypa nipa gochila an-dana, ngayburrpa marr ngubu-ganyja gun-gata
    waykin rrapa gun-guna rrawa gun-geka gu-ni barra — jechinuwa gun-guni rrawa.
  wal-wal: SHin nuuni Xoossai immana giido ooratta saluwaanne ooratta sa7aa xilloi
    de7anasaa naagoos.
  zad-NT: Na' cho', chbezcho to yaba kob na' sto yell-lio kob daa bc̱heb Chioza' goṉe'
    cho' gana' she' shgaḻ' beṉ' ḻi beṉ' shao'.
  kmg-kmg: Nâŋâc ine sambâŋ ɋâricne â mâreŋ ɋâricne fuaocte biŋe qanârekicne, irec
    woŋec jueŋgopeneŋ, eme ira tiŋne jujuzi sâcke-fârerâ fozokac.
  aso-aso: Idoꞌ neꞌmino lo osuꞌ loloseineꞌza aza lo huko lo-lidineꞌ gamazi do gihile
    izo monovo lisiheꞌ laminekovoꞌ minelineꞌ Okulumoꞌ atoliꞌmine gosohokisi misubo
    atoliꞌmine gosohokisi do sotoꞌ o-ledeleseive lo aꞌminemuꞌ gilingili ogo gizebo
    ogo none.
  uli-uli: 'Ngo gich sibe widi chog mala Deus ye hatugulu: le laeng mo talop ngo yebe
    tefoy tefael, le bele mel bo bugter rechokla re fel mo irel Deus.'
  nin-NT: Uwa ta si inta na anko, inta i so bi nggo Abachi à ddu inta du uwa a taka
    na unkplassu uhe̱he̱ tuku ingbingbru ihe̱he̱. Nu nggo anishirr we a taka so na
    zirr uzirr ku nggo Abachi a zha da a bu zirr nggo.
  acu-NT: 'Yuska yaanchuik chichaak: Nayaimpincha tura nungkancha mesran yamarman
    najanatnuitjai, tinu asamtai, Ni tímia nunisang umiktatuapi tusar iisha nakaji.
    Nu yamaram nayaimpinmaka, tura yamaram nungkanmaka tunauka kichkisha atsutnuitai.'
  cak-WNT: Yac'a riyoj ri kaniman ri Jesucristo, can koyoben c'ac'ac' caj y jun c'ac'ac'
    ruwach'ulef ri rutzujun (rusujun) ca ri Dios, ri acuchi (achique) ri can ruyon
    pa ruchojmilal ri nibanatej.
  ebk-ebk: Ngem chitaku ay omaafurot at namnamaun takú ay tongparuntu Apo Dios nan
    enkarina ay wachantu nan fiarú ay chaya ya fiarú ay luta ay magyanan nan nunkalintig.
  spa-PDDPT: Pero, según su promesa, esperamos nuevos cielos y nueva tierra en los
    cuales mora la justicia.
  ruf-ruf: Lekeni twetwe twololela chayalongile Imulungu, twololela kulanga kwa sambi
    ne iisi ya sambi, ukaye kwa iwanu iwomnoghelesa Imulungu.
  gun-gun: Ha'e rã nhande kuery ma ijayvuague rami vy yva pyau ha'e yvy pyau nharõ
    jakuapy, teko porã rendarã.
  agu-BL: Poro yi o' ketz at kach'iw te jun ac'aj tcya'j, nin jun ac'aj wuxtx'otx'
    yi suki'nt sketz tan Kataj. Yil kopon tul yi jun ama'la'tz qui't bajij e'chk takle'n
    yi qui na yub. Chumbalaj nin sbne' cyakil.
  isn-isn: Kuiti kupembelya ni ilago ni lakwe, kulindiie ilunde igeni ni ihi ngeni
    naiza anya tai ane akikie.
  eng-PEV: But don’t worry. God promised to make a new sky and new earth for us. Everyone
    in that new place will be good. They will always live the right way and do good
    things. Yes, we are waiting for God to do that.
  ilo-ULB: Ngem segun iti karina, urayentayo dagiti baro a langit ken ti baro a daga,
    a pagnanaedan ti kinalinteg.
  pir-NT: Ti sa cuaro wahati ijiepegʉ̃ta mari pehe Cohãcjʉ̃ ni cũriro sahata ijipihtiyere
    tiquiro camesagʉ̃ yeatire cohteaja mari. Ijipihtiye ti ʉjʉ̃ pihtiari bato ohõ
    saha ijirota. Ʉhmʉsepʉ gʉ̃hʉ ahri yehpapʉ gʉ̃hʉ wahma ijirota. Sa ye ti pjepʉre
    quehnoañe dihitare yeeta ijipihtiyequina. Tireta cohteaja mari.
  anv-NT: Yɛ́mbɔ ɛse bɔɔ Ɛsɔwɔ degile mfaánebuú ayi mekɛ ne mme ayi mekɛ nnó achwɔ́
    ndɛre Ɛsɔwɔ anyɛ́meno. Ne bɔɔ́ abi abɛɛ́ wyɛɛ́ apyɛ nyɛ lé unó bi úlú cho.
  sab-NT: Agwa che ulita Chubenu kle nga na jagere manade ngwange Chube gerudu kare,
