    arabo ja'dini hiki. Ni-hojajanaki bana ida nahina Deua bivajahariki, kidiamonahi
    ja'dini hararania.
  twi-twi: Nanso yɛtwɛn nea Onyankopɔn ahyɛ yɛn ho bɔ no, ɔsoro foforo ne asase foforo
    a ɛhɔ na trenee bɛtena.
  hlt-hlt: Tedae a olkhueh vanbangla vaan thai neh diklai thai n'lamtawn uh. Te ah
    ni duengnah loh kho a sak.
  tbz-SIM: Ti bɑɑ kɛĩ́nkɛ̀ pɑ̀nkɛ̀ nkɛ nɛ̀ kɛtenkɛ̀ pɑ̀nkɛ̀, Kuyie nti dɔúnnɛ̀ dɛ̀ɛ̀
    kpɛ́í ndinùù, mɛyɛi nyí yó mbo dɛ̀ bɑ́ wè ò yó ndɔɔri dɛ̀ Kuyie ndɔ́mɛ̀.
  san-GUJ: તથાપિ વયં તસ્ય પ્રતિજ્ઞાનુસારેણ ધર્મ્મસ્ય વાસસ્થાનં નૂતનમ્ આકાશમણ્ડલં નૂતનં
    ભૂમણ્ડલઞ્ચ પ્રતીક્ષામહે|
  ake-NT: E'tane isauro'sa' pɨ' rɨ ina man emenna' Epʉn mɨrɨ awonsi'kɨ emenna' non
