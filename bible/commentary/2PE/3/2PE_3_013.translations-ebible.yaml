verse: 2PE.003.013
translations:
  kpx-kpx: Isege otogoe doga isi vatae doga keabuna lovoeabe mai. Dilavau subuta loui
    avoe, “Vaveve inutolotolote vamale ata keabuna matamae doga keve ui.” Iale Dilavau
    nahiho louale keike nahi aike ke hemei uma.
  okv-H: Eto ungotena Bada na oje ari simba ere ovora amo uhu eha enda eha eto ari
    jajavotoho ari da avo simba mihera
  tbo-tbo: Ma tauta apo tana iotonana yada ma hipuli wouhi ubeihi po ta galehi, babana
    Yaubada amaka i paliwitumaganeya uyahita tupo noka binei, dobuna dewa dumadumaluna
    uyahina e memae.
  mal-C: നാമോ, അവിടത്തെ വാഗ്ദാനം അനുസരിച്ച്, നീതി നിവസിക്കുന്ന പുതിയ ആകാശത്തിനും പുതിയ
    ഭൂമിക്കുമായി കാത്തിരിക്കുന്നു.
  grc-SR: Καινοὺς δὲ οὐρανοὺς καὶ γῆν καινὴν κατὰ τὸ ἐπάγγελμα αὐτοῦ προσδοκῶμεν,
    ἐν οἷς δικαιοσύνη κατοικεῖ.
  bgc-bgc: पर उसके वादे कै मुताबिक हम एक नये अकास अर नयी धरती की आस देक्खां सां, जिस
    म्ह परमेसवर की धार्मिकता वास करैगी।
  khz-khz: Na ita Palagu na ekilagi-gavuato gauna taaloana, kupa e tanopara valigura,
    vonai kala rorirorira pia mia kapuna
  deu-TKW: wir aber gemäß seiner Verheißung auf neue Himmel und eine neue Erde warten,
    in welchen Gerechtigkeit wohnt.
  zsr-NT: Cni gac, san rëꞌu rbözruꞌ le gzxiꞌ lu nëꞌë Dios, gunëꞌ tu luzxbá cub len
    tu luyú cub ga niꞌ soa le nac tsahuiꞌ.
  lin-lin: Nzokande, biso, kolanda elaka na Ye, tozali kozela Likolo ya sika mpe mabele
    ya sika epai wapi bosembo ekozala.
  hns-NT: Bakie oe hamlogke waada karies hai kie oe ekgo naawa swarag aur naawa doenia
    banaaiga. Hoewa par sab tjiedj bahoet barhia se tjaliega djaise oe maangie. Oe
    waada karies hai, ohie se hamlog khoesiaalie se agoriela.
  noa-E: Chadcha magjup mamʉ, maach chi ʉ̈kha nʉm khʉʉnagan, Ẽwandamau edjã iiur dʉ̈i
    jẽbjã chi iiurta deeju a sĩewai, aata nʉ nʉm. Mag durr iiur gaai chan mʉg durr
    jöoi gaai aajerrjö khaba, nem thum thʉnʉmjã ajaugnaa thumaam khʉʉnau nem agchata
    aajeeju.
  eng-EMTV: But according to His promise, we look for new heavens and a new earth
    in which righteousness dwells.
  mib-NT: Te máá yó chi cándetu yó andɨvɨ́ jéé jíín ñáyɨ̄vɨ jéé, chi súcuan ni jejnūhun
    Yaā Dios. Te yūcuán chi máni jniñu ndaā jiín jniñu váha coo.
  lif-NT2: कर आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ माङ्‌हे़क् चोगुबा कुसङ् इक्‍सादिङ् खाम्‍बेःक्‍मान्
    नु कुसङ् तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌निङ्‌साङ् आजोगुम्‍माङ् आहाङ्‌घुम्‍ल आवाॽरो॥
    खे़प्‍मो साम्‌योनिबा मनाहाॽरक् मे़वाॽरो॥
  xnj-xnj: Nambu tete, tilindila cheajovili Chapanga, tilindila kunani kwa mupya na
    mulima wa mupya ndi pandu pala kila mmonga ikita ga kumganisa Chapanga.
  mmx-mmx: Ketla nedik ata ngangais mi lomomo ri lempanga ne Moroa ga tong li i rinedik.
    Neni laxalibet maxat la lavatkangka maxat, la lorooro nunuan la loklok manmanton
    nabak lok go.
  cbr-NT: Usaía ñu 'iti 'aínbi cananuna Nucën 'Ibu Dios quiásabi oía me 'imainun naí
    ió 'iti cainin. Anu ca uisa 'uchabi 'aíma 'iti 'icën.
  tee-NT: Para ju quijnan'an pacxantaitauch ju sast'i t'iyan chai ju sast'i lacat'un
    tachi ju quintak'alhtasunitan ju Dios. Chai ju anch va si salaka cajuna'.
  eng-LSV: And we wait for new heavens and a new earth according to His promise, in
    which righteousness dwells;
  cak-NT: Pero roj ri kaniman ri Jesucristo, ja ri c'ac'ac' rocaj y ri c'ac'ac' rech-ulef
    ri kayoben, roma jari' ri ru'in ri Dios chi nuya'. Anchi' ri can utz ronojel y
    man jun itzel ex c'o.
  pah-NT: Emo nhande timboha'u yvagapyahua yvyapyahua reheve. A'ereki Tupana'ga e'i
    hako a'ea po ti ji japoi nehẽ javo. Pevo po ti g̃a ndekopavi Tupana'ga remimbotarimova'ea
    rehe avuirama nehẽ.
  sja-NT: Mamĩda irua jaraji ma t'ẽepai pajã chiwidi mãik'aapa eujã chiwidi ooit'ee.
    Mãgɨ́ eujãde eperãarãpa irua oopi bɨk'a oodait'ee, aɨde ne-inaa k'achia wẽ-e perã.
    Mãgɨ́ eujãta tachia nɨmaa p'anɨ.
  xed-xed: Ta kzlaykzlay mu ta tsa lfiɗa luwa nda tsa lfiɗa haɗik, ma vli ya dzaʼa
    gɗavata nzaku tɗukwa manda ya tamaf tsi ta imi ta sləməŋ ya.
  mks-NT: Joo mí, yó cúú cuéntá Jesús ndátí inga indiví sa̱á xi̱hín in ñuyíví sa̱á
    jáchi̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a nu̱ yo̱ ña̱ quia̱hva ña̱ nu̱ yo̱. Ta cán tócó
    ndihi ña̱ha cacuu a ña̱ va̱ha ta ndinuhu ña̱ nda̱a̱ coo cán.
  gfk-S: Iesene dait kis kawase ira linge iga kukubus ter urie ma horek, a sigar mawe
    ma a sigar ula hanuo, ma a tintalen takados na kis um kaia.
  bmu-bmu: Mewö jem tekömapmö, Anutunöŋ yuai asuhumapkö keu jöhöi ahözawi, neŋön miaŋgö
    dop Suep gölme dölökŋi miwikŋaim etkimapkö mambörakzin. Mi miwikŋaim etkiiga miaŋgöreŋ
    aŋgota ahakmeme diŋdiŋi wuataŋgöba malbin.
  dgz-dgz: Go God piup kiman ewakewa nunapen men wa agiat nimaneni ame wat natait,
    amba nu at ewakewa ame amase di taivin. Ame kakaewa nagire mugenat at pa mugawa.
  eng-GNV: But wee looke for newe heauens, and a newe earth, according to his promise,
    wherein dwelleth righteousnesse.
  zaa-NT: Pero ri'u nna ribèda ri'u qui'ni ilá'ní ca ỹìaba cubi ą'hua ttu yétsiloyu
    cubi nu ccá para làteruba nu ná tsè' nna justo nna ru'a lo Tata Dios.
  eng-WEBSTER: Nevertheless we, according to his promise, look for new heavens and
    a new earth, in which dwelleth righteousness.
  guh-guh: Itsiata baitsi jane xuacujinae Dioso icatsia pejanaitaboxo, pejanairanua,
    exanaena pacuenia tajëvelia najumecapanepaeya jumaitsi. Nexata vaxaitsi evetavanapatsi
    vajataenexa pejanaitaboxo, pejanairanua. Itsamatacabi pejanairata daxitajivi ëpexaniacuene
    exanavanapaena, xua Dioso tojitsipatsi.
  bon-bon: Yepä, mine Acejiyame me mene jitrungenisi egä tabe kirece cabucewe piiyepu
    gawecewe bine cire jaawenemepi. Puma ätrunga biname cina conocäco taatu cire yaacrajepi.
  nhw-BL: Pero tojuanti tijchiyaj nopa yancuic ilhuicactli huan tlaltipactli yancuic
    catli Toteco techtencahuilijtoc campa nochi quichihuase san catli xitlahuac.
  swh-ONEN: Lakini kufuatana na ahadi yake, sisi tunatazamia mbingu mpya na dunia
    mpya, ambayo haki hukaa ndani yake.
  wbi-wbi: neke kuhumilanila nu lufingo lwake, tughula in'kyanya imia ni iisi imia
    pano avanyakyang'hani vilikukala.
  bba-bba: Adɑmɑ Gusunɔ u wɔn kpɑɑru kɑ tem kpɑm nɔɔ mwɛɛru kuɑ mi ɡem ko n wɑ̃ɑ.
    Yerɑ sɑ mɑrɑ.
  eng-KJVCPB: Nevertheless we, according to his promise, look for new heavens and
    a new earth, wherein dwelleth righteousness.
  kgk-NT: “Áry ipyahu va'e amoingo-ta” he'i va'ekwe Nhandejáry. “Ahekoviarõ-ta áry.
    Yvy ave ambopyahu-ta” he'i va'ekwe ave Nhandejáry. Inhe'ẽ-py nhamondo nhande resa
    áry ohekoviarõ hagwã-rehe, yvy ohekoviarõ hagwã-rehe ave. Upe-py ndaipóri va'erã
    ivai va'e. Imarangatu ete-ma va'erã upe pygwa. Nhaha'arõ nhane py'a potĩ reheve
    upe-py jaiko hagwã. Upe áry-rehe nhaha'arõ arõ jaiko-vy.
  waj-waj: Itaama vainai mo teenoo Anutuuqo kua kiaa teerama kioo karaasa ngiau mmataivaitana
    nninai ivau safuuma variaara gioonna kiaapuuya nnaasu variaaraivaara ta faannaida
    variaunnanoo.
  cpy-cpy: Rooma aakapaeni, tema ookantakawo owakirari inkite, eejatzi owakirari kepatsi,
    jempe inampitee-yaawo kameetha-shireri. Tema rootaki ikashiya-kaakaeri Tajorentsi.
  mpx-mpx: Yaa Yehoba wana bateli i gan eliyala, inoke ta matamatan labulabum vavaluna
    ge panayawi vavaluna kaiweliya. He bolo tosasapol ya te nihi miminaa o.
  wbp-wbp: Ngulaju ngula-juku. Kulalu wajampa-jarriya! Milya-pinyi karlipa yangka
    Kaaturlu kapu-ngalpa yalkiri-karilki manu walya-karilki ngurrju-mani. Wangkaja-ngalpa
    kujaju nyurru-wiyi. Ngalipa yapa kuja karliparla jungarni nyinami nyanunguku,
    ngalipa-mipa kapurlipa walya yinyarlaju nyinami. Ngampurrpa-nyayirni karlipa nyinami
    yinyakuju walyakuju.
  luo-luo: Wan to warito gik ma Nyasaye osesingonwa, ma en polo manyien gi piny manyien,
    kama timbe makare ema noyudre.
  nhe-NT: Pero tojuanti tijchiyaj nopa yancuic elhuicactli huan tlaltepactli yancuic
    tlen Toteco techtencahuilijtoc campa nochi quichihuase san tlen xitlahuac.
  aii-aii: ܐܝܼܢܵܐ ܐܲܚܢܲܢ، ܐܲܝܟ݂ ܩܵܘܠܹܗ، ܒܸܣܦܵܪܵܐ ܝܘܲܚ ܠܫܡܲܝܹ̈ܐ ܚܵܕܬܹ̈‌ܐ ܘܠܐܲܪܥܵܐ ܚܲܕܬܵ‌ܐ،
    ܐܲܝܟܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ ܒܸܥܡܵܪܵܐ ܝܠܵܗ̇.
  esk-NT: Aglaan utaqqigivut Agaayyutim akiqsruutigikkaŋi, itnaami, niġiugaqaqtugut
    nutaanik qiḷaŋnik suli nutaamik nunamik iñuuviksraŋatnik nalaunŋasripkakkauplutiŋ
    iñuich tupiksriruat Agaayyutmik.
  msb-msb: Pero nagahulat kita san ginpangako san Dios na bag-o na langit kag duta
    kun diin magapadayon an katanusan.
  cpa-NT: Jøng² li¹chian² jniang³ jmøi¹guǿi¹ hmë́² ja³chi² jmáh¹lah hi² dsio¹ ju³lah
    lǿa¹² jǿg³ ma²ca¹jmo¹ Juu¹³ jniang³. Lé² báh³ hi² hmë́² guiuh¹³ calah.
  dso-dso: ଆମେ ସେ କାତା ଦେଲା ଇସାବେ ନୁଆଁ ବାଦଲ୍‌ ଆରି ନୁଆଁ ପୁର୍‌ତିବିକେ ଜାଗ୍‌ଲୁନି । ସେଟା
    ଦରମ୍‌ଲକର୍‌ ବାସା ଅଇବା ଜାଗା ଅଇସି ।
  meu-meu: Ita na guba matamatana bona tanobada matamatana, ena gwauhamata heḡereḡerena,
    ta narimu; kara maoromaoro taudia ese bae noholaia.
  yva-NT: Weramu naumo wanyine muno mino wanyine mamo wamo ranyut, mamaisyo Amisye
    po raurairive wansai to rai. Indati naumo wanyine muno mino wanyine somamo ana
    ngkove muno ana mamaisy obo mi ntuna rai.
  dgc-dgc: Pero sikitam éy umasa kitam ta bigu a langet sakay ta bigu a mundu, da
    saya i pangako na Diyos. Ey éwan tu medukés ta éya a maski anya.
  zpm-NT: Horco nagoṉ laa ne dziaṉ tib gbaa cub, laa ne dziaṉ tib guidzliu cub ne
    psaṉle me diidz ygaa ne; zaatne tsodraa guieḻntseeb.
  hix-NT: Onà wyaro kanyenhàr me naha, Khoryenkomo. Amnye, anaro kahe wakàhtehe hampànà,
    kanyenhàr me naha. Anaro yukryeka xarha wakàhtehe hampànà, kanyenhàr me naha.
    Àro wyaro katxhàrànhàr hoye ro, anaro kahe hona ro tehxatxhe. Anaro yukryeka hona
    ro xarha tehxatxhe. Àro yawo ryhe, àro ho xarha, anhà ehxera ro mak naha. Enyhoru
    ro kom marma ryhe, àto natxhe ha.
  sim-sim: Hako Avui Wasilaka lersuwu akri nga misambi akri nga nor ukmba nor mbahanda
    avak or ukwa vri. Ushinak ma jivi nom orok likwa lir. Uwa osik oso si nakmbaha
    nor mbahandan nimu nikishinduwa.
  npi-ULB: तर उहाँको प्रतिज्ञाअनुसार हामी नयाँ स्वर्ग र नयाँ पृथ्वीको पर्खाइमा छौँ,
    जहाँ धार्मिकताले बास गर्छ ।
  cgc-cgc: Gapaabot ki na sunod ta iya na pangako may bag-o na kalangitan daw bag-o
    man na kalibutan na tanan na mga ittaw dya magsunod gid ta batasan na igo ta iya
    na liag.
  tim-tim: Dâ nen âmâ Anutuŋe hân himbim irakŋe mem miawaknengiwiapgât magep aregât
    etemŋe manden. Akto kepia ain âlepŋe manmâ âgâwaen.
  yor-yor: Ṣùgbọ́n gẹ́gẹ́ bí ìlérí rẹ̀, àwa ń retí àwọn ọ̀run tuntun àti ayé títún
    nínú èyí tí òdodo ń gbé.
  wos-wos: Wun jooka yamba rookéme. Hanja God huli nyir huli héfa akwi xakundéte dé
    hundi wa. Wun huli nyir huli héfambu akwi yikafre sémbut male retandé. Nani déka
    hundika sarékéta nani huli nyir huli héfaka haxétame.
  emp-NTPO: Baribʌrʌ Ãcõrẽba bajã djiwid̶ida, ẽjũã djiwid̶i sid̶a oyad̶a asia. Maʌ̃da
    dadjirãba jʌ̃ã panʌa. Mama jũmarãba jipa o b̶ead̶ia.
  eng-F35: Nevertheless, we look for new heavens and a new earth in which dwells righteousness,
    according to His promise.
  ind-ind: kita tidak perlu takut. Karena sesuai dengan janji Allah, kita menantikan
    langit yang baru dan bumi yang baru, yang akan menjadi tempat tinggal bagi kita
    yang sudah dibenarkan Allah.
  pes-OPCB: ولی ما با امید و اشتیاق، در انتظار آسمانها و زمین جدید می‌باشیم که در
    آنها فقط عدالت و راستی حکمفرما خواهد بود، زیرا این وعدهٔ خداست.
  mpt-mpt: Gode sino baanea Ne imin tlamio abile mekli klania eka dabale mekli klanaia
    nakaia unangai kukub molot ota e dimo nanomabiobo, i kukub misiamo yo dimo mo
    namomabibbabo genebio kesoa nibo am olo waisonomo!
  ssx-ssx: Pate Koda꞉ma꞉ la꞉ ula꞉ tupa꞉ mo hande tikitiki hau homeke ulu pa꞉la꞉ panake
    kenke ya yaapo epena꞉ yu wia haloma꞉me.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í ce kuwɑ̃ nŋu ku ce lele do ilɛ fei titɔ̃ bii dee dee ku jɛ
    ɑ́ wɑ. Nŋui ɑ̀ wɑɑ deɡbe.
  gaq-gaq: ଡାଗ୍ଲା କିତଂ ଆନେକେ ମୁଇଂ ସାମୁଆଁ ବିଃବକେ । ନେ ମେଃନେ ବାସଙ୍ଗ୍‌କ୍ନେ ଅନୁସାରେ ମୁଇଂ
    ତ୍ମି କିତଂଇନି ଆରି ତ୍ମି ଦର୍ତନିନେ ଉର୍‌ନେଲେଃକେ । ଆତେନ୍‌‌ ଦାର୍ମିକ୍‌ଇଂନେ ବାସାନେ ଜାଗା
    ଡିଂଏ ।
  gof-RNT: Shin nuuni xillotethi haariya ooratha salonne ooratha sa7a Xoossaa ufayssa
    qaalada naagoos.
  unx-unx: ମେନ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ଏମାକାଦ୍‌ବୁ ବାନାର୍‌ସା କାଜିଲେକାତେ, ମିଆଁଦ୍‌ ନାୱା
    ସିର୍ମା ଆଡଃ ନାୱା ଅତେବୁ ନେଲ୍‌ହରାତାନା, ଅକ୍‌ନାଃଚି ଧାର୍‌ମାନ୍‌କଆଃ ତାଇନଃ ଠାୟାଦ୍‌ ହବାଅଃଆ
    ।
  gah-gah: Lá onoimóza, lélisi nene okulumá gosohá itó mikasi gosohá ale utó moloko
    lehizeletatove loko lo mololetakumú ageváa noune. Itó nenegú vegenalite mini hee
    liki miniaká nenémo gikí o lamaná oko minanogo ive.
  lcm-lcm: Sikei, tarapo atumata taun a metekuku na kulirina tanginang, asukang palau
    val kana palapalatung. Na e iang nei vainagoan gogoai ang, kapo rina i lau korong.
  aer-aer: Kele mwerre-arle alakenhe, Ngkartele-arle alhileke-arle alkere alkarle,
    ahelhe alkarle-arlke mpwaretyeke. Tyerrtye ingkirreke ahelhe alkarle yanhele aneme
    arratye-ante ware mpwaretyenhe. Arne nhenhe areyeke anwerne-arle akarelheme.
  qvc-NT: Piru noqanchiqkunaqam shuyaykanchiq mushuq syiluta, mushuq pachata Dyus
    ufrisiwashqanchiqta. Chaypiqam ancha shumaqta rinchiqllapa kawsaq, Jisukristu
    ancha allin justisyata ruraptin.
  tgl-ULB: Ngunit ayon sa kaniyang pangako, ating hintayin ang bagong mga langit at
    ang bagong lupa, kung saan ang mga katuwiran ay mananahan.
  cbs-NT: Nukubunan, eska uinkatsi nun manakanaii. Nai inun mai bena Diosun ma nuku
    bebunkidi yubanidan, ja jaska taxnidan, kaneisbuma inun pepabuna besti ixanikiki.
  xtm-NTPP: Kovaa yo'o chi jâ ka ndetu o in andivi jaa ji'in in ñu'ú jaa nuu jin koo
    o, nuu iyo ja va'a ja ndaa ma, sukan ni skuiso Su'si ma.
  nnq-nnq: Twenga tulende lilagano lya Nnoongo, tulende mbengu nhyono na dunia nhyono
    itamo ya bandu abatenda gapala Nnoongo.
  bao-NT: To ca bii pacaro mani pea “Wãma ʉmʉreco, wãma yepa, yʉ tiirucu, añurije
    wado ca niipa tabere,” Ʉmʉreco Pacʉ cʉ̃ ca ĩiriquere mani yue.
  san-ORI: ତଥାପି ୱଯଂ ତସ୍ୟ ପ୍ରତିଜ୍ଞାନୁସାରେଣ ଧର୍ମ୍ମସ୍ୟ ୱାସସ୍ଥାନଂ ନୂତନମ୍ ଆକାଶମଣ୍ଡଲଂ ନୂତନଂ
    ଭୂମଣ୍ଡଲଞ୍ଚ ପ୍ରତୀକ୍ଷାମହେ|
