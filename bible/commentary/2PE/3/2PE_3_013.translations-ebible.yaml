  qup-NT: '@see-verse:2PE.003.012'
  dop-dop: Amɑ Ɩsɔ tɔmɑ sɩ ɩ kɑ́ tɛ nɑ ɩ́ lǝsɩ ɩsɔtɔnʋɣʋ kʋfɑlʋɣʋ nɑ tɛtʋ kʋfɑtʋ,
    nɑ tɑmpɑnɑ tike kɑ́ wɛnnɑ pǝ tɑɑ. Nti tɑ́ tɑŋɑɑ tɔɣɔlɛ.
  azb-azb: Amma biz Allahın vədinə əsasən salehliyin sakin olacağı yeni göyləri və
    yeni yeri gözləyirik.
  eng-DBY: But, according to his promise, we wait for new heavens and a new earth,
    wherein dwells righteousness.
  guo-NT: Do jawʉx, Dios isaxael pajelthatbaxo, pajelthatbej, me-ama chajia jʉmduton.
