    uvaꞌ alel kan taꞌn u Tiixheꞌ. As aꞌ veꞌt u jikeꞌ tukꞌ u bꞌaꞌneꞌ la bꞌanchu veꞌt
    tzitziꞌ.
  boa-NT: '@see-verse:2PE.003.012'
  quh-NT: Astawanpis nokanchej mosoj cielota mosoj jallp'atawan suyashanchej. Chaytaka
    Diospa niskanmanjina cusiywan suyashanchej. Chay mosoj cajpeka Diospa munayninmanjina
    chekanta causacunallaña canka.
  kwi-kwi: Wan karɨkane, Diosne mamaz masas sukas, masas chiyukas sana namta. Wan
    masas sarawane, awane Dios kaizamtu aizpa kit kit nil uzanazi. Aune an payu tɨrizamtuas.
  agm-agm: Autaahaatɨho saiwaisɨ siyatɨ nemahonɨhɨ owendaahandɨ kandɨ nyahɨ Kɨraisihomɨ
    isɨhiyaanɨ Autaahaatɨho yamɨhapatunɨ amɨ yapɨpatunɨ asɨpatɨ ahaitandɨ ko watɨpɨtatɨ
    pɨwɨha katisɨha kɨretɨ kiyonɨhɨ noaipaitaise, taatɨ aimɨ mmona gwɨnyaawaatɨ isɨwatɨhaayo.
    Iyaatɨ Autaahaatɨho yamɨhapatɨ, amɨ yapɨpatɨ asɨpatɨ kiyatɨ ahiyonɨhɨ amɨ isɨhiya
    Kɨraisihopɨ gɨwunyaahohiyɨhiya kataatɨhɨ nandaapɨ, Autaahaatɨho maaritatɨ gwɨnyaasɨrɨhɨretɨ
    japepihɨrɨwɨ isɨhiya nahatiya nahataapɨpɨhɨ nehɨ tɨtɨhɨ gaahaiwaahɨhɨ kaiwɨ bimɨtaatɨwɨhatɨ
    noaipaitandɨhandapɨ jatɨhaayo.
  ubr-ubr: Baise ot God tamomousin yabin On iyaumatan arimon ato bobo on ot aurit
    inafour. God on arimon safam a tafanam bobous infouren ato sawar bobous min nan
    inaya. Sabu engon tutufin on nan efan bobounai sinmama on arimon eta totorinai
    wat sinabib ato men iyafan tani arimon inbokomas mes.
  tsw-NT: Agba tsu ta̱ ka̱lyuwusa̱ tse ene zuva ni iɗa i saꞌavu na A̱sula̱ a yuwain
    nzuwulai waa yuwan, uvaɗi u na koyan ɗa aa yuwan ili i na A̱sula̱ a tarai mejege.
  cax-NT: Itopiqui arrti Tuparrü turapoiticaü usucarü que rranrrti aisamunenti nuevurrü
    napese y nuevurrü cürrü oemo. Acamanu champü nomünantü, nanaiña urria. Arrümanu
    sane tone arrüna ümoche nubarrüperaca.
  aia-aia: Me 'igaau gau mamasiai ahoasara na haoru mana ano haoru na 'ia God na duruduru
    'inia tanagia, na 'iraau moi nei ra odo-odo narai awa iei.
  srp-1865: Ali èekamo po obeæanju njegovu novo nebo i novu zemlju, gdje pravda živi.
  agt-agt: a itta hala ya ikatalak tam ta bagu na lutak ikid na bagu na langit nga
    nekari na tekitam, a yen sangaw ya pagyanan na ngamin katunungan.
  lug-lug: Naye nga Katonda bwe yatusuubiza, tulindirira obwengula obuggya n’ensi
    empya omuli obutuukirivu.
  yby-yby: Sa-oneboya, lemokaho okuluma ito mika ohatama le soto molokoko limituwe
    loko lo mololetokaiyoko, yamuya ewa noune. Ito yauya wewenalita mini wehe liki
    minikaka nesalimoya le ikitoko minakolaiye.
  heb-heb: ואנחנו כפי הבטחתו מחכים לשמים חדשים ולארץ חדשה אשר צדק ילין בם׃
  mpp-mpp: Aime himong nga sawa gbolicne iwa wiyac dondonnedi sugu fadaicte, yogo
    lobewa fikenale mipangkewec, nongileng yogolec wangec gagabeleng.
  apb-apb: Ta'e a God e haiholota'i oto hunikie uri kei esuie lo'u aano huu haalu
    pe'ie salo haalu naka, na aana walumalau haalu ngeena, ta'e ikie mo iinoni oodota'i
    ha'alaa kie kei ii'o i leune.
  san-TEL: తథాపి వయం తస్య ప్రతిజ్ఞానుసారేణ ధర్మ్మస్య వాసస్థానం నూతనమ్ ఆకాశమణ్డలం నూతనం
    భూమణ్డలఞ్చ ప్రతీక్షామహే|
  ben-IRV: কিন্তু তাঁর প্রতিজ্ঞা অনুযায়ী আমরা এমন নতুন আকাশমন্ডলের ও নতুন পৃথিবীর
    অপেক্ষায় আছি, যার মধ্যে ধার্ম্মিকতা বসবাস করে।
  ntu-ntu: A' trnayc-zlwzu mz drtwrgu da lc. Murde obqtipxku nzatutrkr Gct nzesalz-krde
    mz nzwz-krde bongavz x nrlc kxnzmrnang, kx nangi mrnyz kxnztubqng.
  pan-pan: ਪਰ ਉਹ ਦੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਅਸੀਂ ਨਵੇਂ ਅਕਾਸ਼ ਅਤੇ ਨਵੀਂ ਧਰਤੀ ਦੀ ਉਡੀਕ ਕਰਦੇ ਹਾਂ,
    ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਧਰਮ ਵੱਸਦਾ ਹੈ।
  gvc-gvc: To ã cuaro wahahto to jipachʉta mari sehe Cohamacʉ to ni cũriro seheta
    jipihtiare to cohtotahtire cohtaja mari. Jipihtia ti jʉ̃ pihtiari baharo õ sehe
    jirohca. Mʉanopʉ cʉ̃hʉ ahri yahpapʉ cʉ̃hʉ wahma jiahca. Ã yoa tí pjapʉre noaa
