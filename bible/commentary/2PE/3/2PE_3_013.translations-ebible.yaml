  zar-NT: Caní gaca, pero rëʼu ribö́zaruʼ le guzxíʼ lu nëʼë Dios. Gunëʼ tu lúzxiba
    cubi, en tu luyú cubi ga niʼ soa le naca tsahuiʼ.
  kde-kde: Henga kupapatana na ahadi ya Nnungu, hwetu tùlolela kumahunde kwahambi
    na chilambo chahambi, pachinu pámbekùvà na haki.
  ata-ata: Mo sou nenge taxolu taloloopalasi no anu mii maꞌia e Anu musakiinu vaikala
