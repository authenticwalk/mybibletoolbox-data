    wodo ïinque bayonte në badete todäni cöwë poncædänimpa. Pöninque tömënäni badete
    todinque nämä näni wënæ wënæ cæïnënö ante edæ do cæquïnäni ïnänipa.
  kbc-NT: Odoejegi nimedi leeditibige mowooɡ̶otitiwaji niɡ̶ica anodaaɡ̶ee nigowidijedi
    nokododi niɡ̶ina iiɡ̶o, odinikeetaɡ̶awa ɡ̶oneleegiwadi anetiɡ̶adamenitiwaji. Niɡ̶inoa
    lidaɡ̶ataka ɡ̶odolaadi ane beyagi oiiɡ̶e lewiɡ̶a niɡ̶idiwa ɡ̶oneleegiwadi.
  bmh-bmh: Iz ag ze e awaramoroi, subantal dabilan. Em e tamabun ziwas ebu, duailel
    agal dabeleu eg sesamoraimai, ag waiagab alaimai, agal oiagab Yesus en petak emen
    en ze biabial kuai awaraimai, kanabai awaramam, “Yesus nug go koli alabun baib
    meun, erunai dareu? Go koli i alau. Igual embigeg noumizanaremen, bo, getal Uwait
    nug em e usalai meun guzenaital dareu, ece awau tub usalab tam.”
  ctu-BL: Ñaxan yom mi la' ña'tan talob xwajleyajob ti wi'il bʌ q'uin tac. Mi caj
    i cha'leñob xʌmbal ñumel ti pañimil ti' colosojlel i pusic'al.
  meq-meq: Wu bagwar eye nakə na tsikakumeye na, a həlay məndzibəra ma ndəviye na,
    ndo hay ta deyeweye, ta ŋgwasiye fakuma. Ta ndziye na, məpay bəzay a bor i bo
    tay neheye ŋgwalak eye bay aye ɗekɗek.
  noa-H: 'Hajap''a hũrbat cha mua jawaagpam. Mʌg hatag paawai mʌgta t''ʌnʌisiju: Ya
    Hẽwandamau mʌg durr hi hagk''aju gayaa paawai hõrau hamachdëu nem waum k''õchagpierr
    parhooba nem k''aigbamta waum k''õchk''anaa chi hʌ̈k''a durrum k''ʌʌnjã wau hiek''aa
    neeme sĩsid haju.'
  alp-NT: Rebe pentine kena suke imi netele, kena nusare koho nere, namake tamata
    rebe batuke ilulu eni lale tiare esi luake lekwe. Namake esi lepa tiae loko Alla
    Eni lepataru.
  san-VEL: prathama.m yu.smaabhirida.m j naayataa.m yat "se.se kaale svecchaacaari.no
    nindakaa upasthaaya
  kbq-kbq: Hu'neanangi tamagrama ketma antahitama hanazana, vagama reknafina, tamage
    kema huhaviza hu vahe'mo'za, tamage kemofona huhaviza nehu'za, zamagra'a havi
    zmaguzmagesa nevaririza,
  kbh-kbh: 'Pero masna quem soye chacmotsë́sertana: Jesucristo quem luaroye jésabama
    tempo chaojtsobeco ora, mochántsemna ents̈anga y chënga mochantsiyena nÿe cachënga
    ts̈abá jtsomñama bacna juabnë́ngaca, y cmochantsë́buayajuana, chë Cristo yochjésabama
    s̈mos̈buáchema.'
  ron-LSB: știind mai întâi că în zilele din urmă vor veni batjocoritori, umblând
    după poftelelor
  pon-pon: O iet eta komail en aja, ni imwin ran akan aramaj lalaue pan pwarado, me
    pan weweid ni pein ar inon jued.
  nhe-BL: Achtohui xijmatica ya ni. Ipan itlamiya tonali hualase tlacame tlen san
    quihuetzquilise nochi tlen tijneltocaj, huan quichihuase tlen hueli tlamantli
    tlajtlacoli tlen inintlacayo quinequij ma quichihuase.
  sps-sps: Vaamuan nana ka, ma natiny ami to, tan fafakap nan nainy, mes a vainy te
    nai ruak miror ri te vovou iny komainy kat aveto tan puainy mes ana ri te tsue
    taring mami,
  wnc-wnc: Sike wamu tupan taknga anzing. Tapduknga masanu asandewik gwene yamandet
    aminu kunduta enake sanga musia enaya akngakan tawake sapdut wam yaning.
  bus-bus: Àgↄ̃ dↄ̃ zaa káaku kɛ̀ gurↄ zãanↄa zĩndapↄyezikɛrinↄ é mↄ́ wà a lalandi
    kɛ
  gub-BL: Iahykaw rehe uzexak kar putar amo awa a'e wà nehe. Ikatu 'ym ma'e rehe ipurapo
    wer ma'e romo wanekon putar wà nehe. Uzapo putar ikatu 'ym ma'e tuweharupi wà
    nehe, uzemurywete pà wà nehe. Amume'u wanur àwàm kwez peme. Uze'eg urywahy putar
    penehe wà nehe, uze'eg urywahy putar Zezuz rehe wà nehe no.
  imo-imo: Ungu te oi nimboi teromu wamongo pileio, Jisas ombalo kinye mulu mai talo
    pora nimbelo walimu nondopa wendo ombalo walimanga imbo mare ongo enongano enonga
    konopu leko paa teamili ningo pilinge ulu kerima kau tenge imbo mare eno molongena
    ongo ungu taka tondoko
  boj-boj: Ariya e na anjam kobaquja bei niŋgi merŋgit poiŋgem. Mondoŋ diŋo bati jojomoqnimqa
    meqe meqem tamo naŋgi boqnsib naŋgo segi areqalo uge uge dauryoqnsib misiliŋ anjam
    endegsib maroqnqab,
  eng-DRA: Knowing this first, that in the last days there shall come deceitful scoffers,
    walking after their own lusts,
  knf-knf: Uko wi nawooŋ kame duna uwo kë, ţi ŋnuur ŋbaañşaani bañaaŋ bambeŋ bambaaŋ
    kabi duka ţi bbeehar, aji baţaş iko yi ŋleef ŋi baka ŋaŋaluŋ, baluŋ kabi.
  san-KHM: ប្រថមំ យុឞ្មាភិរិទំ ជ្ញាយតាំ យត៑ ឝេឞេ កាលេ ស្វេច្ឆាចារិណោ និន្ទកា ឧបស្ថាយ
  arn-NT: Welu kom tüfachi dungu, küme ngüneduamnieafimün. Epe puwle ñi afael ta antü,
    müleay che ayülelu ñi mongeleael kisu ñi illutuelchi wesa dungu mew. Fey ñi re
    ayentuael famngechi
  zas-NT: Gol badxeꞌguijc, chi ma zidyob nit guidxliuj, chuꞌ ree bén guzeꞌ lëjt abiꞌ
    guiban reeman ziꞌctzi rën reeman.
  ken-NT: Ɛnyɨŋɨ́ mbɨ ɛnɛ bǎbhɔ́ŋɔ́ bɛrɨŋɨ chi bɛ mpok anɛ nɛtwɔ́ Yesu Kristo árɔ́bhɛ́
    kɛkwɔt, bo bátwɔ chɔŋ abhɛn báway bhe ɛ̌ti mɛnyɨŋ ɛbhɛn mǎnókó, mánkʉ nɔkɔ
    chi bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bɛ́fù bɔ antɨ.
