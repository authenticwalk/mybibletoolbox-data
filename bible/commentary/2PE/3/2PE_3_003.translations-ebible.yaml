verse: 2PE.003.003
translations:
  kpx-kpx: Di isiviai vasohuta hoto kemo hoto mole loui la haivei. La hilokage vanie
    gabila loboe ataeabuna loholiege hoto seleve ke hehavoi abu isivi unaha vai vaveve
    toela unaha vagei.
  okv-H: Eto ke kihita amo erevira, iji tutumota puvutohururou embo hamo ta ujeje
    osa ari embopo amina puvuto ungo kege ganini na ungo urumbihe
  tbo-tbo: 'Ma geka ginouli baneina ona nugonugotuhuya: Houga anani kokoe uyahina
    apo lawa Guyau a gunawilana hina paliguyoguyougeya po tauhi hinihi luhogalana
    hina wootagohi.'
  mal-C: 'പരമപ്രധാനമായി നിങ്ങൾ ഇക്കാര്യം മനസ്സിലാക്കിയിരിക്കുക: അന്ത്യകാലത്ത് പരിഹാസകർ
    സ്വന്തം ദുർമോഹങ്ങൾക്ക് അനുസൃതമായി പരിഹാസം വർഷിച്ചുകൊണ്ടു വരും.'
  grc-SR: τοῦτο πρῶτον γινώσκοντες, ὅτι ἐλεύσονται ἐπ᾽ ⸂ἐσχάτου τῶν ἡμερῶν⸃ ⸆ ἐμπαῖκται,
    κατὰ τὰς ἰδίας ⸉ἐπιθυμίας αὐτῶν⸊ πορευόμενοι,
  bgc-bgc: यो जाण ल्यो के आखरी के दिनां म्ह मसीह के आण तै पैहल्या भोत-से इसे माणस
    होवैंगे जो थारा मजाक उड़ावैंगे, क्यूँके थम बिश्वास करो सों के मसीह बोहड़ के आवैगा,
    अर वे बुरे तै बुरा काम करैगें जो उन ताहीं खुश करै सै।
  khz-khz: 'Kune, gomi pio ripa-rorirori: Toma ikarai veveagarekone talimara pia matagai,
    geria ririwa rakavara na pia kune-agira. Ira na pia mamai-agimi,'
  deu-TKW: darüber vor allem klar, daß am Ende der Tage mit Spott kommen werden die
    Spötter, die nach ihren eigenen Lüsten wandeln
  zsr-NT: Le nac blau ral‑laꞌ tsajneyliꞌ, dza tsajséytëgac luluíꞌ lauquëꞌ bönniꞌ lunëꞌ
    yuguꞌ le taꞌzë́z ládxiꞌquëꞌ le cunác.
  lin-lin: Liboso na nyonso, boyeba ete, na mikolo ya suka, batioli bakobima, bakotambola
    kolanda baposa na bango moko
  hns-NT: 'Toelogke tjaahie khoeb thiek se djaane ke kie ie djoeg ke ant me tiebolie
    maare waalan aaiga. Oelog khaalie aapan laalietj maangiega poera kare aur toelogse
    boliega:'
  noa-E: 'Ajapha ũrbat cha mua jawaagpam. Mʉg atag paawai mʉgta thʉnʉisiju: Ya Ẽwandamau
    mʉg durr i agkhaju gayaa paawai õrau amachdëu nem waum khõchagpierr parhooba nem
    khaigbamta waum khõchkhanaa chi ʉ̈kha durrum khʉʉnjã wau iekhaa neeme sĩsid aju.'
  eng-EMTV: 'knowing this first: that mockers will come in the last days, walking
    according to their own lusts,'
  mib-NT: 'Te xīhna gā jnūhun yáha na jécūhun ni rō: Jeē nuū cuándɨhɨ quɨvɨ̄ te quijicoo
    tēe sácatā sɨquɨ̄ jnúhun ndaā yā, chi sáha de tācá jniñu néé jéē ndíyo ni maá
    de.'
  lif-NT2: काक्‍नु तगि खिनिॽ कन् पाःन्‍निन् कुसिङ्‌निःप्‍माए पोःङ्‌लो॥ कुनुप्‍मा ये़न्‍हाॽओ
    किनाःन्‍दि के़बिबाहाॽ किनाःन्‍दि पिनु मे़दाआङ् खे़ङ्‌हाॽरे़ आबाङे खुनिॽ ताप्‍फे़ःम्‍बा
    निङ्‌वाॽओ मे़वाॽ
  xnj-xnj: Kwa kutumbula nigana kuvakumbusa hoti mu magono ga mwishu yati vibwela
    vandu vevilanda mnogo wavi uhakau yati vakuvavevesa nyenye,
  mmx-mmx: Avot be, minaklen avukar i do, at levenaleng kavaxap teventaba tuvuttadi
    rongtonga xepe dinaba rupot, la dinaba mumu asu mun levendoxoma xapmek atdi xa.
    La nedi na luvuttadi, dinaba paase aksaksa rinemi.
  cbr-NT: Ësoquin camina 'unánti 'ain, anúan Jesucristo utëcënti nëtëa 'urama 'ain
    ca 'itsa uni aín cuëëncë ñuishi 'ai, anun Jesucristonan 'iti bana 'atimaquin ñui,
    ami cuaiti 'icën.
  tee-NT: Pus p'ulhnan ac'ats'at'it ju ani. Acsni vanin minta ju avilhchan acsni caminchokoya'
    ju Cristo pus cata'alinach ju lapanacni ju catalhits'i'ina' ixtaxtokni Dios. Chai
    catanaviya' ju macxcai ixk'achat ixlacatuna'an.
  eng-LSV: knowing this first, that there will come scoffers in the last days, going
    on according to their own desires,
  cak-NT: Y ri na'ey ri ninjo' ninnataj chiwe cami, ja ri nich'o'n chiquij ri winak
    ri xquiepe chupa ri ruq'uisbel tiempo. Ri winak ri', can ronojel itzel tak ex
    ri xtiquirayij, can xtiqui'en; chuka' can xquietze'n chirij ri nu'ij rutzij ri
    Dios.
  pah-NT: Tapekwaha na'ẽ ti a'ero g̃andurag̃wama – kiroki g̃a e'ie'iteheuhu ndura'javi
    po ti Cristo'ga javo tehe. Cristo'ga rura'java koty po ti g̃a nduvi javoteheuhu.
    Okouhu g̃a g̃wemimbotarimova'ea rehe onhimongote'varuhuavo.
  sja-NT: Mamĩda ma jõma jaradap'edaade k'ĩsiadap'eda, nãgɨ́ audupɨara k'irãpátɨ pia
    k'awaadamerã. Tachi Waibɨa waya chei naaweda, parã ijãapataarã t'ãide Tachi Ak'õre
    Ũraa oo iru p'anapataarã uchiadait'ee. Mãgɨɨrãpa oodait'ee ãchi p'ek'au k'achia
    ooyaa bɨ k'ap'ɨapa oopi bɨk'a mãik'aapa parã oo iru p'anadait'ee.
  xed-xed: 'Skwi ŋa snaŋta ghuni karaku ná, ɗina ka snaŋta ghuni kazlay: Ma ndusakta
    kɗavakta fitik ná, dzaʼa sliʼagapsliʼa inda gwal ta maga skwi manda ya kumaŋ ghəŋa
    taŋ, dzaʼa ghuɓasay həŋ ta kaghuni kəʼa.'
  mks-NT: Nu̱ cuítí cúni̱ ña̱ ná canda̱a̱ ini ndó ña̱ tá sa̱ na̱cayati qui̱ví quixi
    tucu Jesucristo já queta ña̱yivi ta casáhá na̱ cua̱cu̱ ndaa na tócó ndihi ña̱
    yi̱i̱ cuéntá Ndióxi̱. Ta caja na tócó ndihi ña̱ núu, ña̱ xíca̱ ini yiquí cu̱ñu
    na caja.
  gfk-S: Ma no tamat na linge iou sip be mu na palai tana ma aie horek. Tano haphapatam
    ta ira pana bung ira ut na hasakit di na hanawat ma di na mur ira nudi sana sinisip.
  bmu-bmu: 'Keu mutukŋi kun kewö möt asarime: Kraistnöŋ liliŋgömamgö aiga nalö teteköŋe
    miaŋgöreŋ mepaqepaik ambazip asuhuba ahakmemeŋinan nanŋini sihim kömbönaŋini bölöŋi
    wuataŋgöba ilit keu jiba malme.'
  dgz-dgz: Nop namu iragen wam endi mame use aeni gapan dim da venasiwandapinawa,
    ame e di yao anu kakayasen. Waenapan iman wawa koko tae noya toya wa inak muga
    koe koe tat anuine ame di taiwanumain.
  eng-GNV: This first vnderstande, that there shall come in the last dayes, mockers,
    which wil walke after their lustes,
  zaa-NT: Primérute ná qui'ni telini le qui'ni canchu chi il·lani ca último tsá nna
    tsé'e hua canu runi cą biỹa tèdiba mal nu ridà latsi' quį nna guỹìtsini cą le
    nna para guthà'na menos cą ca titsa' qui' Tata Dios nna,
  eng-WEBSTER: Knowing this first, that there will come in the last days scoffers,
    walking after their own lusts,
  guh-guh: Xaniavaetsia panamuxunaevere daxitacuenevecua paneyapëtaenexa mapacueneje.
    Nacua pecopiarucaevajënaeyotanexa, najetarubenaena itsamonae pecapocaponaevinexa
    pexaniajailivaisi. Bajarapamonae exanavanapaena pibisiacuene pacuenia pijacuata
    natojitsipa.
  bon-bon: Niinäce, weene miiji cängena umle äbitineye apu egä ai gawecewe liba mameta
    gyene apira, piba poto biname pa saaclepi lui cina teeme niiyarage singi bine
    pa jaawenemepesi. Teepi weebibine niiyarage bääclena me jiwenipesi egä,
  nhw-BL: Achtihui xijmatica ya ni. Ipan tlayacapan tonali hualase masehualme catli
    san quihuetzquilise nochi catli tijneltocaj, huan quichihuase tlen hueli tlamantli
    tlajtlacoli catli inintlacayo quinequij ma quichihuase.
  swh-ONEN: Kwanza kabisa, ni lazima mfahamu ya kwamba siku za mwisho watakuja watu
    wenye dhihaka, wakidhihaki na kuzifuata tamaa zao mbaya.
  wbi-wbi: ukagule ili taasi, kuuti avakaning'hani vilikwisa mu fighono fya vusililo
    kukuvakana umue, na kulutila palikimo ni noghelua saavo.
  bba-bba: Gbiikɑɑ, i n yɛ̃ mɑ sɑnɑm dɑ̃ɑkim sɔɔ, tɔmbɑ koo yɑrimɑ bɑ n sĩimɔ kɑ ben
    tiin ɡɔ̃ru kĩru. Bɑ koo bɛɛ yɑɑkoru ko
  eng-KJVCPB: knowing this first, that there shall come in the last days scoffers,
    walking after their own lusts,
  kgk-NT: Pejeapysaka porã xe nhe'ẽ-rehe. Hesu ogwahẽ-tama óra-py ou arã pende ha-py
    pene mbotavyse va'e rei. Gweko vai-rupi oiko va'e onhembohory va'erã Hesu ou jevy
    hagwã-rehe.
  waj-waj: Tauraa aa kua aavaa arinaima rikiaatee. Fai nnaagiai suaivaki vaidi vooya
    diitada ngiari mmamma iira aataruuyauvaara nnaasu yaata utida iikiaaravai. Fai
    iya ngiiiyara raida
  cpy-cpy: 'Otzimatyee akemathatero iroka: Tekira ipiyeeta Jeepatzii-totaa-rewo, itzimi
    osheki theenka-waetaniri. Riiyitaki antashi-waetyaawoni okaatzi ikowa-shiyitari.'
  mpx-mpx: Bugul etega nuku atena houwan, heiya te sauga mowamowasena elana totalatalawasi
    nihi nem. Totoliya wali nuwatu nanakina nihi toulil, ge nihi talawasi-agimiu
  wbp-wbp: Kaji Jijaji Kiraji yanirni pina walya nyampu-kurra, ngulakungarntiji ngalya-karirli
    yapangku kapulu-nyarra manyu-pinyi nyurrurla yangka kuja kankulu jungangku milya-pinyi
    Jijajiji kapu yanirni pina. Yapa yinya-patuju kapulu majungka-jarrimi kutu nyarrparlangu-puka
    kajili manngu-nyanyi.
  luo-luo: Mokwongo nyaka ungʼe ni e ndalo mogik jomoko machayo ji nobi ka gichayou
    kendo ka giluwo gombogi maricho.
  nhe-NT: Achtohui xijmatica ya ni. Ipan itlamiya tonali hualase tlacame tlen san
    quihuetzquilise nochi tlen tijneltocaj, huan quichihuase tlen hueli tlamantli
    tlajtlacoli tlen inintlacayo quinequij ma quichihuase.
  aii-aii: ܩܲܕܡܵܝܬܵ‌ܐ ܝܕܹܥܡܘܼܢ ܐܵܗܵܐ، ܕܒܝܵܘܡܵܢܹ̈ܐ ܐܚܵܪ̈ܵܝܹܐ ܒܸܬ ܐܵܬ‌ܝܼ ܡܲܣܚܸܪ̈ܵܢܹܐ،
    ܡܲܣܚܘܼܪܹܐ ܘܒܸܚܕܵܪܵܐ ܐܲܝܟ݂ ܫܲܗܘܲܬܝܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Kaŋiqsiraksraġigiksi una sivulliulugu, mitautiksriruat tikitkisirut ilipsitñun
    aqulliġñi uvluni aŋalatittuat pisułiġruaġmiknun. Mitautiginiaġaasri
  msb-msb: Una sa tanan, dapat niyo masabutan na sa urhi na mga adlaw san kinab-an,
    may maarabot na mga paratuya-tuya na magahiriwag susog sa inda makalalaw-ay na
    kaila.
  cpa-NT: 'Cánh³ hniah¹² hí³ jǿg³ la² lah¹ni³: Ja³ja¹quién¹³ tiúh¹ jø² jmai³ li¹chian²
    dsa² jmo¹ jǿg³ ŋái¹³ jǿg³ quiah¹² Diú¹³. Hi² ŋi¹nio¹ dsa² héi² lah¹lǿ² dsǿa¹²dsa.'
  dso-dso: ପର୍‌ତମେ ଏଟା ଜାନା ଜେ, ସାର୍‌ଲା ଦିନ୍‌ମନ୍‌କେ ଲକ୍‍ମନ୍‍ ନିଜର୍‌ ନିଜର୍‌ କାରାପ୍‌
    ମନ୍‍କଲା ଇସାବେ ଚଲାଚଲ୍‌ତି କର୍‌ବାଇ । ସାରାସାରି ଦିନେ ସେମନ୍‌ ସତ୍‌କେ ନିସାର୍‌ କରି ପାଚାର୍‌ବାଇ
    ।
  meu-meu: 'Ina na ba diba guna: nega dokona ai ḡonaḡona taudia baema, sibodia edia
    heḡahusi daladia ai bae raka,'
  yva-NT: 'Syare wadanide, wapo ayao so ranaun kobe: Arono munije ama akari mararai,
    vatane inta ude wanaikebe vatano wanave mansai. Wenanawamo utavondi Amisye aije
    jewen, yara utavondi taune manasine ama bekero ngkakainoanive obo rai.'
  dgc-dgc: I kailangan a mapospusan moy, éy bagu dumemét i katapusan na panahunae,
    éy te lumitaw a tolay a mangloko dikam. Side éy sundin de san i kalayaan de. I
    pangloko dia dikam
  zpm-NT: Racladz naa gacnaṉ to gaṉle, leṉ dze ne ziaadyob guiaad Jesús, zrieequia
    zha ne gzhidznie xtiidz me, csilo zho guṉ zho grëtaa guieḻyozh ne gzoobladz zho;
  hix-NT: Onà ryhe uhutwatxok xaxa mak hampànà. Amnye, Kohkom yomohtoho hahnok ehtoko,
    nomokyatxhe hampànà, ewnohnye komo. Tehohkatxho kom hoye ro, tanhàn kom hokono
    ro me natxhe, nyamoro ha. Kohkom yomohtoho yownohyatxhe hampànà.
  sim-sim: Ter mashi las jirin a saweshinak yawur ji misikwa karem. Os mbele mbele
    amber mendek li nakuna wolo okole mashin mbanda ma avak talakwa lir. Li taha jirin
    li okolehe mbele mbele kava wavu lihik tasawa nom li mbaha yakwa lir.
  npi-ULB: पहिले यो कुरा जान कि अन्तिम दिनहरूमा गिल्ला गर्नेहरू तिमीहरूलाई गिल्ला
    गर्दै र आफ्नै इच्छामा हिँड्दै आउनेछन् ।
  cgc-cgc: Una ta tanan, kinanglan na maintindian nyo na ta katapusan na mga inadlaw
    may mga ittaw na sikad magpagayya ta duma daw gasunod man ta iran nang na kaugalingen
    na mga liag na magbuat ta malain. Pagayyaan kaw danen na
  tim-tim: Akto ulik gulik hin nâŋgâm kârikŋe akbei. Sop tâlâguwerâm akto hiaŋgi luâk
    miawakmâ den hembalik makmâ yeŋak egâliaŋ bâleŋeyeŋe areâk watbai.
  yor-yor: Kí ẹ kọ́ mọ èyí pé, nígbà ọjọ́ ìkẹyìn, àwọn ẹlẹ́gàn yóò dé pẹ̀lú ẹ̀gàn
    wọn. Wọn ó máa rìn nípa ìfẹ́ ara wọn.
  wos-wos: Tale guni ané jooka xékélakingute wuni mawuli ya. Hukétéfi nukwambu séfélak
    bangwa hundi wakwa du yae di bangwa hundi wata mawuli yandaka maki di haraki saraki
    sémbut hurutandi.
  emp-NTPO: 'Naʌ̃da bio cawad̶adua: jĩrũarebema ewarid̶e Ãcõrẽ ipid̶a biẽ́ jarabadara
    baraya. Ãdji cacuaba cadjirua o quĩrĩã b̶ʌda o b̶ead̶ia.'
  eng-F35: 'Knowing this first: in the last days mockers will come, living according
    to their own lusts'
  ind-ind: 'Inilah yang sangat penting untuk kalian ketahui: Pada hari-hari terakhir,
    akan muncul banyak orang yang suka mengejek dan menertawakan ajaran benar. Mereka
    suka mengikuti berbagai keinginan hawa nafsunya sendiri.'
  pes-OPCB: پیش از هر چیز می‌خواهم این مطلب را یادآوری کنم که در زمانهای آخر، اشخاصی
    پیدا خواهند شد که به هر کار نادرستی که به فکرشان می‌رسد، دست زده، حقیقت را به
    باد تمسخر خواهند گرفت،
  mpt-mpt: Ibo olo tekein keine! Mubiang amo bomanang gamo dimo weng dobo weng omin
    naka eli teniba ili bobol tem funin misiamo wafu bianiba
  ssx-ssx: Titina꞉ amba꞉la do hone wopu wia꞉peke. Mo hande paetolo nate manuna꞉ta꞉
    mandane kitao hala꞉ wanda꞉hali ipilimikie. Koto wanda꞉hali ika꞉ hau manuta꞉ ika꞉
    hone pa꞉la꞉ ekima꞉ handeteke haena꞉ lelimikie. Ikana꞉ma꞉ta꞉ iki kitaaso hata꞉
    lota꞉ pitolo alota꞉
  mkl-mkl: Sinte, ǹ bi i mɑ̀ ŋɑ iyi si wɑɑtii ɑnkɑ̃ɑnyi inɛ ɡɔ ŋɑ ɑɑ nɑ ɑ mɑɑ nɛ
    si idɔɔbi nŋɑ. Nɔ ɑɑ yɑɑko ŋɛ
  gaq-gaq: ସିସେ ପେଇଂ ମ୍ୟାଲେଃନେ ଦର୍‌କାର୍‌ ଜେ ଏନ୍‌ ଇଡ଼ିଂଡାମୁଏଃନେ ଉଡ଼ିକ୍ଲିଗ୍‌ ଚାଃ ନିଜର୍‌
    ଇକ୍‌ଚାରେ ଦଦିଆ କାମ୍‌ ଡିଂଚେ ବ୍ରୁଆଡିକେଃଏ ।
  gof-RNT: Ubbaafe kasetidi, wode wurssethan bantta amuwaa kaallidi ase toochcheyssati,
    toochchishe yaanayssa erite.
  unx-unx: ସବେନାଃଏତେ ସିଦା ଆପେକେ ସାରି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ନେ ଟୁଣ୍ଡୁ ଦିପିଲିକରେ ଚିମିନ୍‌
    ହଡ଼କ ସାର୍‌ତିକେ ଲାନ୍ଦାକେଦ୍‌ତେ ଆକଆଃ ଏତ୍‌କାନ୍‌ ସାନାଙ୍ଗ୍‌ତେ ଏସ୍‌କାର୍‌କ ସେସେନା,
  gah-gah: Ganatilisi imane gili zagiki gililo. Alika gamenama alitokiko, vegená golesa
    utó iiki kugupémo amu heleaká noi netató ali gikitiki aliki miniki gakotini alivi
    letivi iki lilikitiki
  lcm-lcm: Ainoai i bil asi kami nas ania ta, si akamusai i taun ri vap alalakas kime
    serei, na ki apuak imi, sikei ki using akorong kari keve vubuk rikek.
  aer-aer: Ayenge arrekantherre ahentye aneme nhenhe itelaretyeke, lyete-ngentyele
    Christ apetye-alpetyeke-atwetye, tyerrtye areye arrekantherre arne akurne areye
    angketyenhe arrantherre-arle arratye itelaremenge rarle apetye-alpetyenhenge.
    Itne akenhe arne akurne areye akwete mpwarewarretyenhe itne-arrpe akangketyeke.
    Itne arrekantherre anhelhetyenhe anyurre-irremele angkeme iwenhenge-arle arrantherre
