    htiyeft htitworm nd 1,000 gunyjimm rpa yihar kanjo. Yo rpa yihar nhaf inji. Nom
    hti brbohwonomr, tfit rorn nd rpa yihar tfit 1,000 gunyjimm kanjo htitworr. Nmoh
    dukeft kangnom Jisasr bmbri aniar. Bro Nkifrarhu dukeft htitwor yimamn. Ror nhai
    wofnkahr wom yimar o mett kaht yinyeft. Rorhu dukeft kangr, yuht bbinysofthu met
    yindarim yima yuhu ayak kekut bugam afo. Rroh garineftn kot tohyuk yiham yukitm
    afo.
  bht-bht: हे मेरे प्यारे मसीह भाईयो, तुसां इसा इकी गल्ला जो कदी मत भुला की परमेश्वरे
    तांई इक दिन हजार सालां सांई है कने हजार साल इक दिन सांई है। उदे तांई इक दिन कने
    इक हजार साल सब इक बराबर है।
  eng-NOY: But forget not, beloved, this one thing, that one day is with the Lord
