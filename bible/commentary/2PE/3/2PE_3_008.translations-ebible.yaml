  cuk-09: 'Gwenadgan-sabemalad, mer be wichuli gumalo, insamalo: Bab Dummadga we ibagwenad
    birga-miligwenadyobid, degine, birga-miligwenadi, we ibagwenadyobid.'
  ben-OBCV: 'প্রিয় বন্ধুরা, এই একটি কথা কিন্তু ভুলে যেয়ো না: প্রভুর কাছে একদিন হাজার
    বছরের সমান ও হাজার বছর একদিনের সমান।'
  mil-NT: Te nchaa nchòhó ñáyiu ío cùu iní‑í, ío cuhuⁿ iní‑ndó tnǔhu na càháⁿ‑í‑a,
