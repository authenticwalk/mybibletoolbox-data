  cub-NT: 'Mʉja, ji ʉmara, ãrʉmetebejarã iyede: Jʉ̃menijicʉ jã́ñʉme cũinájãravʉ vainore
    yópe maje jã́iyepe mil paiʉjʉa vainore. Aru Jʉ̃menijicʉ jã́ñʉme mil paiʉjʉa vainore
