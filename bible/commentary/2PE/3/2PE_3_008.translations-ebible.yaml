    ทินเมกํ วรฺษสหสฺรวทฺ วรฺษสหสฺรญฺจ ทิไนกวตฺฯ'
  iws-iws: Tɨ kariir nomiiyauɨm kara naɨngwokwonanaeiyɨm, kɨma tɨ dimɨn whɨruwa siir
