    bairona tʉgooñaʉmi cʉ cayuurijere.'
  eng-ULB: It should not escape your notice, beloved, that one day with the Lord is
    like a thousand years, and a thousand years are like one day.
  spa-VBL: 'Sin embargo, amigos míos, no olviden esto: Que para el Señor un día es
