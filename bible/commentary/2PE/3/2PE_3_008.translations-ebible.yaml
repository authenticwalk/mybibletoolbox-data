    aparoni kitaite, oshekirini osarentsi. Aririka onkarate oshekirini osarentsi,
    iroovaitake onkaratemi aparoni kitaite.'
  san-ASM: হে প্ৰিযতমাঃ, যূযম্ এতদেকং ৱাক্যম্ অনৱগতা মা ভৱত যৎ প্ৰভোঃ সাক্ষাদ্ দিনমেকং
    ৱৰ্ষসহস্ৰৱদ্ ৱৰ্ষসহস্ৰঞ্চ দিনৈকৱৎ|
  tac-NT: Aminami 'emi ralámuli napu ne 'we galegá eté, tabilé we'kuawa Onorúgame
    níriká, bilé rawé napurigá bilé mili bamí nerame ju 'lige bilé mili bamí napurigá
    bilé rawé nerame ju.
  eng-WEBPB: But don’t forget this one thing, beloved, that one day is with the Lord
    as a thousand years, and a thousand years as one day.
  gfk-H: Ira nugu bilai na harhis, waak muat liklik luban iakan ra linga, bia tano
    ninaas tano Watong tiga bung i haruat ma tiga arip na tinahon ma tiga arip na
    tinahon i haruat ma tiga bung mon.
  viv-viv: Tu tobohiyaꞋaseꞋasekweyao, nuwanuwa saꞋeyana keke nuwami ginaulu. Kaliva
    tufoidi hinuwanuwa higayo, “Boi Kaiwabu Yesu giwonadabadaba vaita ginayewaꞋela
    tu gavadi-yo givekwalu lakahina, keke gidamaduꞋela?” Hidemi higahe tu keke gidavekwalu
    faꞋina malamala wani tausani (1,000) vaita lauva tunugina ide matadeya tu Yaubada
    matane vaita aiyeta saꞋeyanaga amine. Meda aiyeta saꞋeyana ide matadeya ma vaita
    malamala wani tausani amine Bana matane. Yesu yana yewaꞋela faꞋina giwonadabadaba
    ada gahe-nadi yana yemu againe keke gidavekwalu. Tu giꞋatuvefaꞋilemi, keke nuwanuwana
    tamo hakwadi aiꞋalaꞋalata againe ginabwavi. Au nuwanuwana kaliva moyaꞋaidi Bana
    againe hinahagaviladi be yadi dewa koyona hinahegena.
  yao-yao: Nambo, ŵakunonyelwa ŵangu, ngasinliŵalila chindu chimo chati, kwa Ambuje,
    lyuŵa limo lili nti yaka elufu moja ni yaka elufu moja nti lyuŵa limo.
  tgp-tgp: La tapalaku r̃uhur̃uhu, ha sopo kilau purongoi hinau nike, vara isan Moli,
    rani matea mo sohena tauni mo tari vahatea ale tauni mo tari vahatea mo sohena
    rani matea.
  auc-NT: Botö në waademïni edæ ëñëedäni. Mönö Awënë ayongante adoönæque incæ edæ,
    Mïido ganca wadepo baï impa, ante acampa. Mïido ganca wadepo ïñonte mönö Awënë
    ayongante, Adoönæque baï impa, ante acampa. Mänömaïnö ante adodeque incæ mïnitö
    cöwë ëñente pönëedäni, ämopa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, jinaɡ̶a ɡ̶adaagititiwaji Ǥoniotagodi me idigote
    onidateci noko me micataɡ̶a daɡ̶a onaniteci miili nicaaɡ̶ape, codaa idigote onaniteci
    miili nicaaɡ̶ape me micataɡ̶a daɡ̶a onidateci noko.
  bmh-bmh: O zaiar, ze tub e awaramoroi, ag i utan. Agenag Yesus alamau ziwas huia
    dareu aimai i ze macan. Ig wai tausen tutak (1,000) go ziwas huia aimai dabilanem,
    Uwait Ban nug go gil tutak sul dabilaneu. Ig gil tutak ziwas hogu aimai dabilanem,
    Uwait Ban nug go wai tausen tutak (1,000) sul dabilaneu.
  ctu-BL: C'uxbibilet bʌ la, ña'tanla junlajal mi' q'uel jump'ejl q'uin lac Yum bajche'
    ojlil i yuxbajc' (1000) jab. Che' ja'el, junlajal mi' q'uel ojlil i yuxbajc' jab
    bajche' jump'ejl q'uin.
  meq-meq: Dzam ga neheye na wuɗa kurom haladzay aye. Wu andaya nəte kâ mətsum ha
    gər bay. Ka ɗəre i Mbəlom na, məhəne nəte na, andza məve gwezem, məve gwezem na,
    andza məhəne nəte.
  noa-H: 'Mag nʌm dʌ̈i pãadë k''ĩir heyaa habat keena. Mʌchdëu pãar jãsene chitaawai
    pãrag pʌaba jaau chirʌm: Mag hi da bëebam hawia hoob hi nʌba hamiet. Maach Pör
    Hẽwandamagan mʌg k''ãai hãb k''ëubaadëmʌn, mil añosjöta sim; maagwai mil años
    jũrr k''ãai hãbpaimjöta sim. Maachigta da bëeba sim, pari hichigan hatcha jöp''ëe
    sĩewaita nʌ sim, hõrag hich hiek hʌ̈k''amk''ĩir.'
  alp-NT: Kwali betaya rebe au oki imi! Imi nete mimise. Tuhane Iselu petu esare saka
    musuna usate. Le petu esa kai musuna usate, ete Tuhane sakesa neka.
  san-VEL: he priyatamaa.h, yuuyam etadeka.m vaakyam anavagataa maa bhavata yat prabho.h
    saak.saad dinameka.m var.sasahasravad var.sasahasra nca dinaikavat|
  kbq-kbq: Hianagi navesi neramantoa ronenimota amazana tamagera okaniho, Ramofontera
    mago zage ferumo'a 1tauseni'a zagekfugna higeno, 1tauseni'a zagekafumo'a magoke
    zage ferukna hu'ne.
  kbh-kbh: 'Pero, ats̈be bonshánënga, canÿe soye endmëna y chë soye ndoñe chacmondébnëtjomba:
    Bëngbe Utabnabe juabnama, canÿe te endmëna mo canÿe uaranga uatcá, y canÿe uaranga
    uata mo canÿe tecá.'
  ron-LSB: Dar nu uitați, iubiților, că o zi este pentru Domnul ca o mie de ani, și
    o mie de ani ca o zi.
  pon-pon: Kompok kan, iet eta komail ni aja, me ran ta ieu o par kid raj pena ta
    ren Kaun o, o par kid o ran eu dupeneta.
  nhe-BL: 'Huajca amo xiquilcahuaca ya ni, noicnihua tlen nimechicnelía: Toteco quiita
    se tonal queja elisquía se mil xihuitl. Huan nojquiya Toteco quiita se mil xihuitl
    queja elisquía san se tonal.'
  sps-sps: 'Sana mi ma anofe vaare na isen a ka to, fuainy vaatau tsonyo: Tsunaun
    tagei non a ka, sikia ma kat fuainy matan Ya tan nainy tovei fapoopoan nan isen
    nainy ana isen a tapan a ingainy; a isen a tapan ingainy faarei tsuiny non isen
    nainy.'
  wnc-wnc: Siwan mate notna. Nata ginde musip gwaang natandamuke daniwa natapnong.
    Ginda ma botawam. Buyambam tapaninda tapduu gwendue natapan nakanu buyambam siknga
    1,000 binga singgak. Siwan ita nakanu 1,000-de natapan tapduu gwendu binga singgak.
    Siwan wamu waaknga ginda ma botawam.
  bus-bus: 'Ma gbɛ̃ yenzideenↄ, àton tó yã kɛ̀ sãaguro: Gurↄ doo dɛ Diinɛ lán wɛ̃̀
    wàa sↄↄroo bàmɛ, wɛ̃̀ wàa sↄↄro sↄ̃ↄ dɛnɛ lán gurↄ doo bàmɛ.'
  gub-BL: Peneharaz zo ko ze'eg wi nehe, hemyrypar heremiamutar wà. Pitài 'ar nuzawy
    kwaw 1.000 kwarahy Tupàn pe. Zuawygatu Tupàn pe. 1.000 kwarahy nuzawy kwaw pitài
    'ar Tupàn pe.
  imo-imo: Nanga konopu mondoro imboma, ulu tendekumu komu naa tindeio. Awilimuni
    pilipelie, poinye 1,000 wali tendekumu konopu lepa, wali tendekumu poinye 1,000
    konopu lepa moromo akumu komu naa tindeio.
  boj-boj: O ijo was bole, niŋgi ijo anjam endeqa olo are walŋgaiq. Qotei aqa areqalo
    agiende. Bati qujai a wausau 1,000 dego kere. Wausau 1,000 a bati qujai dego kere.
    Bati qujai ti wausau 1,000 ti naŋgi ombla kerekere.
  eng-DRA: But of this one thing be not ignorant, my beloved, that one day with the
    Lord is as a thousand years, and a thousand years as one day.
  knf-knf: 'An bayiţ naan biki nŋaluŋ, uka uko uloŋ wi nawooŋ naanwo kaţilma : ţi
    këş ki Naşibaţi unuur uloolan uwo ji ŋşubal iñeen-week ŋyaaş iñeen (1000), kë
    ŋşubal iñeen-week ŋyaaş iñeen ŋawo ţi a ji unuur uloolan.'
  san-KHM: ហេ ប្រិយតមាះ, យូយម៑ ឯតទេកំ វាក្យម៑ អនវគតា មា ភវត យត៑ ប្រភោះ សាក្ឞាទ៑ ទិនមេកំ
    វឞ៌សហស្រវទ៑ វឞ៌សហស្រញ្ច ទិនៃកវត៑។
  arn-NT: Welu ka femngechi sakin pu peñi ka lamngen, Ñidol ñi wiñometuael ta rulpaantülelay
    ngüyükelayaymün ta Ñidolngealu kiñe antü kiñe warangka tripantu reke feley, ka
    kiñe warangka tripantu kiñe antü reke feley.
  zas-NT: Zeel rnin lojdi, compniar raliduladx ree Jesucrist, ad bal yayanladxidi,
    guial par dux Dad ree Dios tib dxej na̱j ziꞌc timil ijz, guiáad timil ijz na̱j
    ziꞌc tib dxej.
  ken-NT: Kɛ abhɛ́n ɛkɔŋ, bǎbhɨ́kɨ́ bhɔŋ bɛghɔkɔntɨk ɛnyɨŋ ɛnɛ́ ɛ́mɔt! Nɛ Ɛta Mandɛm,
    nywɔp nɛmɔt nɛchi mbɔ nká mamiɛ́, nɛ nká mamiɛ́ achi mbɔ nywɔp nɛmɔt.
