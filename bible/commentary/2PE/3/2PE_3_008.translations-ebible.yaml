  bbb-bbb: Ijadufuo kairafano jade vierafero E Ireobo ire ije fu rekiro kuaema ije
    fu saroena rekiro jade ijiege vierafevo. Ro kuke ni mukoreigia vierafekiro jade
    totevo. Ijadufuo maeje juaevasia uruvana (1000) furidufuo fu vierafena kuaema
    ije fuka jiamadogo baki ro fuka mu besu igeki. E gue bu vierafero E Ireobo ije
    fu saroemo ijadufuo vua ije fu una ruakiro isuibe fu kuaema ije fu naebe ruakiro
    bu ijiege vierafeve. Rove nika mukoreigia vierafefo. E Ireobo fuka sone oe vafaena
    ja samuagiana fine. Ijadufuo maeje fu e besukua be fu dabe isekafadufuo ije fuka
    ijuoneme. Ro fu vierafe e boeje noka ise ije no renoevo ije arena una fuone vaga
    fu no karaunuokiro fu ije vierafeme.
  blw-blw: Inib-à way laylaychê, achiyu koma agé ar-aliw-an way ah mangi-il-an Apudyusat
