    gbe gdadi kare, chui gbaite Chube alin chura ngle mil kare, chura ngle mil Chube
    alin chui gbaitre alin kare.
  tmd-tmd: Nöbö mö madmag yöbö nɨ bla. Mönö i uplöbɨbä maga ra. An wop paŋyöbö i nugwöla,
    jɨ Nöbö Diba nuŋ nugumɨn kɨm mɨga nɨga. An kɨm mɨga akwör iŋ wöd nugwöla, jɨ Nöbö
    Diba nugumɨn wop paŋyöbö i nɨga.
  acr-NNT: 'Pero ralaq hermanos, masach chikꞌuꞌx alaq waꞌ: Chwach ri Qaqaw e ri jun
    qꞌij e junam rukꞌ pachaꞌ chi juna mil junabꞌ; yey e ri jun mil junabꞌ e junam
    rukꞌ pachaꞌ chi juna qꞌij.'
  kpg-kpg: 'Ogu ihoo hagaaloho nei, goodou gi hudee de langahia di mee deenei: Di
    laangi e dahi mo nia ngadau e mana (1,000) le e hai hua be di mee e dahi i baahi
    o God.'
  taj-taj: ङाला सेम निबा ह्रोगदे, प्रभुला लागिरी धिन गिक हजार दिङ ते तला, हजार दिङ
    धिन गिक तेएनोन तला भिबा ताम एनीगदेसे थाम्‍लेःगो।
  avt-avt: Nai yinan yaain yi ap han kaa menmen miutɨpen im e. God ap han kitet wɨ
    mar ke haiu mɨt han kitetim, au. Hɨrak han kitet wɨ miutɨp hɨram mɨre tito yapɨrwe.
  cbk-cbk: Pero no olvida una cosa, maga estimao amigos, y ese amo que na vista del
    Señor el un dia igual ta dura como un mil años, y un mil años ta dura tamen igual
    como un dia.
  uig-ARA: ئەمدى ئى سۆيۈملۈكلىرىم، شۇ ئىش نەزىرىڭلاردىن قاچمىسۇنكى، رەبگە نىسبەتەن
    بىر كۈن مىڭ يىلدەك ۋە مىڭ يىل بىر كۈندەكتۇر.
  tuf-tuf: Aját ba sehná rehquít ba quin wacaro. Chihtá uchan sihw̃ac etiti jaw̃i.
    Sir imát ítitan, bara mil cat, riy istiy cat imár owáraro. Riy istiy cat, bara
    mil cat istiy cuitra batro. Imár owáraro.
  abx-abx: Kundi' para namay si ka'am mga hinigugma'-ko kumpaniya, dakam gayod agkalimuti-bi
    nga para si Ginu'o, i adda allaw akapariho si adda yukot ta'on, ngan i adda yukot
    ta'on akapariho hamok si adda allaw.
  mco-NT: Jadügnax miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, ca' mjäydɨgooygɨxy
    co ma yɨ Huindzɨn Dios, tüg xɨɨ jadu'n yɨ' nej tüg mil jɨmɨjt, e tüg mil jɨmɨjt
    jadu'n yɨ' nej tüg xɨɨ.
  cpb-NT: 'Netakotané, ontzimatye piyotairo jiroka: Apaani kiteesheri, roshiyakairo
    Awinkatharite oshekime osarentsi. Arikame oshekite osarentsi, roshiyakairo apaanime
    kiteesheri.'
  aon-aon: 'Aria ipak eikish arpesh abom douk eik urkum manawashamep abom iri mare
    urkwip pukepaguk um enyudok: Debeini nakri atuh nyumnah ahah douk kabi eshudok
    sabaishi 1,000-poreish kwarahos um. Aria 1,000-poreish kwarahos douk nakri kabi
    atuh nyumnah um.'
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat, ka choꞌóbnaꞌtsik ke abal an Okʼóxláb,
    xi jun a kʼítsá, abal Jajáꞌ, jáykʼi max mil i tamub; ani xi mil i tamub, abal
    Jajáꞌ, jáykʼi max jun a kʼítsá.
  mig-NT: Ko róó ñáni̱ máni̱, ma̱ náa iní‑ro̱ tú'un yá'a jíná'an‑ró. Chi̱ ɨɨn kɨvɨ̱
    jíín máá Jíto'o̱‑yo̱, nátu̱'un mil‑ni kuia̱ kúu. Te mil kuia̱ nátu̱'un ɨɨn kɨvɨ̱‑ní
    kúu.
  bps-bps: Kabay dad flanekgu kanbonggu nawa, nangyu glifet ani, dunan di fandam Amuito
    Dwata i sduh salngad klo i mlibu fali, na i mlibu fali salngad klo alò i sduh.
  mbs-mbs: Kedita niyo egkedekelan ko te pedowan, ikà niyo egkelibel kani. Diyà te
    aneng-aneng te Pengolo tadon, eked kenamay se sebad melalan se omay. Diyà te kandin
    aneng-aneng, se kenemayan te sebad melalan se omay, iling olò te sebad se aldaw.
  tof-tof: A yadi, moboküpdü gómdamal, ini darrpan kla ngómkó amkón-gu wagó, Lod darrpan
    ngürr igó ngakanda wamaka 1,000 pailako, akó 1,000 pail ama igó ngakanda wamaka
    darrpan ngürra.
  cme-NT: 'Ŋga mi jɛ̃naaŋ namaa, nelma diei dii na saa saaya na yaŋ ma karaanu-nɛi:
    Na saaya na suɔ wuɔ Itieŋo wulaa, yiiŋgu diei dii ŋaa bieŋ nuɔsiba ndii, aa bieŋ
    nuɔsiba ndii dii ŋaa yiiŋgu diei.'
  sus-sus: 'Kɔnɔ, n xanuntenyie, wo naxa nɛɛmu fe keren ma: Won Marigi tan bɛ, lɔxɔɛ
    keren luxi nɛ alɔ ɲɛ wulu keren, ɲɛ wulu keren fan luxi nɛ alɔ lɔxɔɛ keren.'
  pon-2006: 'A kumwail, kompoakepahi ko, kumwail dehr manokehla mehkotet: duwen mwohn
    silangin Koht, rahnteieu oh sounpar kid ara raspenehte, oh duwen sounpar kid eh
    duwehte rahnteieu rehn Koht.'
  dad-dad: Anĩ ere, turau tar oboiyou, ereb tekelei enei to wedereĩ tu kalauf, Odug
    bun naa tekelei are tausen yar gen, agef fen, tausen yar are naa tekelei gen.
  zab-NT: Pur ningui de saniroldilaaznɨ Jesucrist, quɨt yianlaaztɨ dec par Xtadnɨ
    Dios, tuby dxi ná zec tuby mily iz ne tuby mily iz ná zec tuby dxi par laany.
  jae-jae: O lauace, aliŋ biŋ tageŋ tonec siŋ atom gebe Apômtau gêlic bêc tageŋ kêtôm
    jala 1,000 ma jala 1,000 kêtôm bêc tageŋ.
  ksd-ksd: Ma koko avat a valubane go ra kopono magit, a umana vakak, ba a kopono
    bung i varogop ma ra arip na marmar na kilakilala pire ra Luluai ma ra arip na
    marmar na kilakilala dia varogop uka ma ra kopono bung.
  msm-NT: Di mgo hinigugma ku, ligdongi now seini. To paghona-hona to Diyus, to songo
    aedow angod to songo libu no tuig, aw to songo libu no tuig angod to songo aedow
    da.
  myk-myk: Ga, na taanɲiinɛɛ, kaa nigin wa wà, yʼa yaa na lee cɛ, lee li wa mɛ. Caŋa
    ɲii nigin ɲɛ Kafɔɔ ɲaha tàan ba yee kabɔfonɔ nigin (1.000) ɲɛ wɛ, yee kabɔfonɔ
    nigin (1.000) bɛ di ɲɛ wu ɲaha tàan ba caŋa ɲii nigin ɲɛ wɛ.
  sbe-sbe: 'Kehaguwao, teina ginauli saesaekalilina ta tabu nuwamiu ye luluhi: Mayadai
    kesega meta Guiyau kalinawai kana kao doha bolimai tausani, yo bolimai tausani
    kadi kao doha mayadai kesega.'
  mcr-mcr: Ŋqä näueqä nyi kiiŋä änyinätŋqäuä, qu täwäsi itqätaŋgpqä-qe, nätmatqä tiiŋä
    iquenyqe, hui imäupi. Naqä Iqueqä hiŋuä iqiŋi, hiunji kiuänäŋä hŋqutä, quväukuä
    1,000täŋi, hŋqu huitaŋä maetqe, qäquaqu asänäŋi.
  cux-NT: Maaⁿ ní ndís'tiī hermanos yeⁿ'é chi neⁿ'é taavi, nguɛ́ɛ́ cuuvi naáⁿ nī chi
    nanááⁿ Ndyuūs 'áámá nguuvi ní tan'dúúcā chi 'áámá mil nduūyū ní 'áámá mil nduūyū
    ní tan'dúúcā chi 'áámá nguuvi. 'Tíícā canéé nanááⁿ Ndyuūs.
  tur-YTC: Sevgili kardeşlerim, şunu unutmayın ki, Efendi’nin gözünde bir gün bin
    yıl, bin yıl bir gün gibidir.
  san-ITR: he priyatamAH, yUyam etadekaM vAkyam anavagatA mA bhavata yat prabhoH sAkShAd
    dinamekaM varShasahasravad varShasahasra ncha dinaikavat|
  bel-N: І тое ня можа быць утоена ад вас, улюбёныя, што ў Госпада адзін дзень — як
    тысяча гадоў, і тысяча гадоў — як адзін дзень.
  sch-sch: Hannirese, hi neinun inkhat hih mingil no roi, ka mal moroi ngei! Pathien
    mitmua chu sûnkhat le kum isângkhat hih ateina om maka; ama rangin chu ân angbang
    ani.
  mic-MIQNT: Nigmatut, mut awan'ta'sultinew ta'n goqwei telimuloq. Gjinisgamewigtug
    newgte' na'gweg pa wijei aq pituiptnnaqanipunqeg aq pituiptnnaqanipunqeg pa wijei
    aq newgte' na'gweg.
  huu-NT: Cue isiruiganodomoɨ. Biena feitañeno. Ie lloga uai jaca suite. Caɨ Namamona
    daruidɨ mil años isoide. Naimɨemona mil añodɨ daruibicaide isoide.
  jiv-NT: Tura ju̱sha, aneamu yatsurtiram, enentáimsatarum. Uunt Krístuja̱i̱ṉkia
    chikichík tsawant mir uwiya núniskete; mir uwisha chikichík tsawanta núniskete.
  otm-NT: Ma zi cu'ahʉ, hin ga pumbɛ̨ni thohʉ ngue nu'a dí ɛ̨mfʉ n'da mahuąhi njɛya,
    da zä da 'yɛ̨n Oją n'dapa tho bʉ nam bɛ̨n a, nɛ nu'a dí ɛ̨mfʉ n'dapa thoho, da
    zä da 'yɛ̨n Oją n'da mahuąhi njɛya bʉ nam bɛ̨n a.
  dah-dah: 'Goyenpoga, kadne yago, nalu niŋ yeŋ hime gate miŋ niŋ momoŋ direŋ tihim
    gayen bitiŋ sir ma yiyyeŋ. Merebe gahade: Doyaŋ Al Kuruŋ hittebe naŋa fay uŋkureŋbe
    dama 1,000 yeŋ keneŋ hiyen. Irde dama 1,000 gobe naŋa fay uŋkureŋ yeŋ keneŋ hiyen.'
  tnk-tnk: Mətə nərmama keikei me, tihəpwəh nenouenouien nari kuatia i mə ia nətərɨɡien
    səvəi Iərɨmənu nəpɨn kuatia rəmwhen ia nuk wan-taosen, nənə nuk wan-taosen rəmwhen
    ia nəpɨn kuatia.
  kpr-kpr: 'Avata, nanda dubo bari nano namendi, ne geka eni kotaetevu. Evetu genembo
    mendeni erekotera, Bajari furari dae sisira amo, gungubo sisira. Avata amo, jo
    geka beká iraeri. Bajari ghaeko 1,000 tegaetira amo, numokena kau sifo dabako
    da kaugo arira. Avata nu kaifa eraira da beká mo: ne nunda sasingu edo irareva,
    aindae sise, nu durumugedo kaifa eraira. Amo, nu jo evetu o genembo dabako dari
    ambare dae sedo, jo uju ae eraira. Nu uju eraira amo, nendae goroto futururari,
    evetu genembo dubo jovereghedo nenda ari ekoko vujegedo doyoro dae sedo, uju eraira.'
  san-IAS: he priyatamāḥ, yūyam etadekaṁ vākyam anavagatā mā bhavata yat prabhoḥ sākṣād
    dinamekaṁ varṣasahasravad varṣasahasrañca dinaikavat|
  nho-nho: Tevana iaa kootou seai iloo ki ssiri i te mee tokotasi, aku taaina nei!
    I naa karamata TeAtua raa, te rooroa te aso tokotasi e noto ki te rooroa te simata setau;
    naa sao e lua naa e hakatau peellaa kiaa Ia.
  gym-NT: 'Mdakäre abko, ti mräkätre tare tikwe, kukwe ne munkwe ngwian töre käre
    jae: Kä köböiti ye abko kä mili krati kwrere ni Dänkienkrä amne kä mili krati
    ye abko kä köböiti kwrere kräke.'
  azg-NT: Mantyi ꞌoꞌ ntyjë na vantyja nꞌonhoꞌ Cristo na viꞌntyji jahoꞌ, ntꞌue tsꞌön
    na cañjoonꞌ nꞌonhoꞌ juu jñꞌoonva. Nquii Tyoꞌtsꞌon, mavio ncüii xuee ntyjii jon
    chaꞌxjen na ngiö na mavio ncüii min ndyu, ndoꞌ ncüii min ndyu itsijonhanꞌ juuhanꞌ
    na nchjii jon chaꞌna ngiö na vio ncüii xuee.
  bhd-bhd: हे ट्लारव, ज़ैना गल्लां अवं हुन्ना ज़ोने लोरोईं तैन नज़रानदाज़ न केरा, कि प्रभुएरी
    नज़री मां अक दिहाड़ी हज़ार सालन बराबरे ते हज़ार साल एक्की दिहैड़रे बराबर आन (तैना
    तैसेरेलेइ अक्कां ज़ेरे आन)।
  too-NT: 'Tā''timīn, tū'' tipātza''nkāyā''tit huā''mā'': Huan Māpa''ksīni'' Dios
    lakatin chi''chini'' laktzī''n hua''chi lakatin mil cā''ta. Lā'' nā lakatin mil
    cā''ta laktzī''n hua''chi lakatin chi''chini''.'
  ind-AYT: Akan tetapi, saudara-saudara yang kukasihi, jangan lupakan kenyataan yang
    satu ini bahwa bagi Tuhan, satu hari seperti seribu tahun, dan seribu tahun seperti
    satu hari.
  cjo-NT: 'Iroñaaka, nonintanewopaeni, pikenkithashiryaakoeyeroni iroka: aetakaawitawo
    1000 ojarentsi paeraniperoroña. Omaanta tee iitziro riraga Tajorentsi. Iñaakiro
    tee ojamanitzi, okimitzimotakari apaani kitejiri. Aeteeyironi tee ojamanitzi apaani
    kitejiri, omaantakya irira iñaakiro ojamani, okimitzimotakari 1000 ojarentsi.'
  nsn-nsn: Ro bung uanotoug, ahik tun pah mu malabobour tar puhene, a Tamata Noman
    e kula pare, a siokor marein misiana paho taosein ro krismas, karo taosein ro
    krismas misiana paha siokor marein.
  san-DEV: हे प्रियतमाः, यूयम् एतदेकं वाक्यम् अनवगता मा भवत यत् प्रभोः साक्षाद् दिनमेकं
    वर्षसहस्रवद् वर्षसहस्रञ्च दिनैकवत्।
  tna-NT: Ibuneda edue cuana, meshanapaenique Echua Puji sa mu piada tsine mil mara
    pu cua nime.
  lid-lid: 'Arile, ado nadu tine badu hawek ta budon handru, bale ado samani lakou
    ari doh: Ta mada Laban badeh, len ari i buku none jaha ma rawa (1,000), ya jaha
    ma rawa badeh, i buku none len ari.'
  wim-wim: 'Niiyalang, ngurp ngatharam-ang, niiy inan min-min ngeeyāna: nil piip God.angan-a,
    wiy-wiyam ngaantam-ngeeyan, keꞌ ngamp yimanangan ngaantam-ngeeyanamp, yaꞌa. Ngampiy
    nathweya ngaantam-ngeeyimp kaap one thousandana keꞌ aak yaamakamweya, puth nil
    God.angan nath ngaantam-ngeeyan an keꞌ aak otang nungant, keꞌ kinch thonamang
    yimanangan, niliya nil-nil ngaantam-ngeeyan. Aꞌ puth ngampiy nathwey ngaantam-ngeeyimp
    kinch thonamang keꞌ aak otangama, puth nil God.angan nath ngaantam-ngeeyan an
    keꞌ aak yaamakam, keꞌ kaap one thousand yimanangan.'
  zga-M: Sayiweswa uhunanga elimenyu iliaho husihu yemo hwanguluke ni kama miaha mia
    moja elfu moja ni kama sihu yemo.
  yom-yom: 'Vayi baki luzolo bama, lubika zimbakana diambu diadi : kuidi Pfumu lumbu
    kimosi kidi banga mili di mimvu ayi mili di mivmu midi banga lumbu kimosi.'
  san-SIN: හේ ප්‍රියතමාඃ, යූයම් ඒතදේකං වාක්‍යම් අනවගතා මා භවත යත් ප්‍රභෝඃ සාක්‍ෂාද්
    දිනමේකං වර්ෂසහස්‍රවද් වර්ෂසහස්‍රඤ්ච දිනෛකවත්|
  yut-yut: 'Notnoni, ji yo kaloŋ on do dɨma ɨŋtoni: Amɨn Tagɨ da nandak nandagon gɨldat
    kaloŋɨ uŋun bɨlak 1 tausen da arɨp asak, ae bɨlak 1 tausen uŋun bɨsap pɨsɨpmɨsok
    gɨldat kaloŋɨ yombem gɨn yaŋ kosok.'
  grc-BYZ: Ἓν δὲ τοῦτο μὴ λανθανέτω ὑμᾶς, ἀγαπητοί, ὅτι μία ἡμέρα παρὰ Κυρίῳ ὡς χίλια
    ἔτη, καὶ χίλια ἔτη ὡς ἡμέρα μία.
  cpc-NT: 'Nitakotaní, ontzimatyii piyotairo jiroka: Ikimitakaantawo Awinkathariti
    apaani kitiijyiri, ojyikini osarintsi. Aririka onkaati ojyiki osarintsi, iroowaitaki
    onkaatimi apaani kitiijyiri.'
  nhg-NT: Pero amo xequelcöhuacö ini nönca, notlasojcöicnihua, que para Tlöcatzintle
    sie tunale ica iguöl que mil años, hua mil años iguöl ica que sie tunale.
  nya-nya: 'Koma abale okondedwa, musayiwale chinthu chimodzi ichi: Kuti pamaso pa
    Ambuye tsiku limodzi lili ngati zaka 1,000, ndipo zaka 1,000 zili ngati tsiku
    limodzi!'
  ngu-NT: Pero nemejhuamej, notlajsojcaicnihuan, ma ca xquelcahuacan ica para toTeco
    se tonajli sa no ijqui quen se mil xipan, niman se mil xipan sa no ijqui quen
    se tonajli.
  kup-kup: Oñ nem hat tinari, epov unun manotunei. Met dari añarabohö homeamegin krismasañ
    1 tausen poñ houloam ok pot homeameg, met aliz honesiz homet aviam ev pot homeameg.
    Oñ darim homeameg-okat God hom namee, oñ krismasañ 1 tausen poñiz pi homeamahan
    aliz honesiz zut ravat hez, ma aliz hon posiz pi homeamahan krismasañ 1 tausen
    poñiz zut ravat hez.
  jid-jid: na kparisu wayi na be sonmu ivi iri ni trji a he na ise dubd ni irji isei
    dubu a he na ivi riri mba he naki
  wmw-wmw: Fala wapendani wangu, musiriware kuwa mbere ya Mwenye, suku moja ndi kamba
    myaka alufu, na myaka alufu ndi kamba suku moja.
  gmv-GGM: Ta siiqoto! inte gidiko Goda achchan issi gallas shi laytha mala, qasseka
    shi laythi issi gallas mala gididayssa hessa he hanoza balopite.
  ssg-ssg: Tuahe amuto, teka soliai akikik ti Krais, amuto kum mamaluhe ka Haeu tel
    Masiwi i kum namiloi welui taun hanowi ti kaha seilon. Ti Haeu, ngain tehu masin
    1,000 ahang, a 1,000 ahang masin ngain tehu.
  zpo-NT: Nu stub kwaan, wech nu bzan, xaa nkedoola na, bselazh gu lee Xaa Nabeyy
    nzak tub mbizh nak mod tub mil liin, nu tub mil liin nak mod tub mbizh.
  poy-poy: Waganja wangu, kumbiti namulyaluwa shintu shimu! Kulongolu kwa Mtuwa, lishaka
    limu liwera gambira vinja elufu yimu na vinja elufu yimu iwera gambira lishaka
    limu.
  qwh-NT: 'Tsemi, cuyashqa wauqicuna panicuna, queta ama qonqayëtsu: Diosnintsicpaqqa
    juc junaqllam waranqa (1,000) watano; waranqa watanam juc junaqnolla quecan.'
  gaw-gaw: Amge keeke laip̱u imu amu ag aib daulag atiom. O lailad, Naḏi amegp̱a amu
    deḏ laip̱u amu maḏ 1000 ele otiak laala ii daaṯe. Iiṯa, Nug amegp̱a haen aḏit
    amu laip̱uib bia dooṯe. Maḏ 1000 amu deḏ laip̱u bia daaṯe amu deḏ laip̱u amu maḏ
    1000 bia daaṯe.
  nca-nca: Uni topo hamó, ye oka kanata ŋaro ma kape tewero. Uni Parámimbo ŋande ye
    iŋoyote, kosa naru kanata kako kumima naru 1,000 ŋunde qembe, ko kumima naru 1,000
