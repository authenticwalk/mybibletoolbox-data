verse: 2PE.003.008
translations:
  kpx-kpx: Di uvue haokuvuia, di hoto mole louge lainaho hoto ke momahavolive. Dilava
    nimo vanie ni igae keu vagana uani taoseni (1,000) ke nahate. Ige uani taoseni
    (1,000) vagana keau Dilava nimo vanie ni igae nahate.
  okv-H: Rate nau tunga humbari embomeni ke vahai erevi jenambu avojo amo Bada ta
    degi ta jua tapa 1,000 amo iji vahai aingeko eto iji vahai amo jua tapa 1,000
    aingekora
  tbo-tbo: U lawa, ginouli emosi hota ega nugomi ina guluguluwi, iyeta emosi Guyau
    uyahina mei bolima magouhi tausana, ma bolima magouhi tausana uyahina mei iyeta
    emosi.
  mal-C: 'എന്നാൽ പ്രിയരേ, ഈ ഒരു യാഥാർഥ്യം നിങ്ങൾ വിസ്മരിക്കരുത്: കർത്താവിന് ഒരു ദിവസം
    ആയിരം വർഷംപോലെയും ആയിരം വർഷം ഒരു ദിവസംപോലെയും ആകുന്നു.'
  grc-SR: Ἓν δὲ τοῦτο μὴ λανθανέτω ὑμᾶς, ἀγαπητοί, ὅτι μία ἡμέρα παρὰ κυρίῳ ὡς χίλια
    ἔτη, καὶ χίλια ἔτη ὡς ἡμέρα μία.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, या बात थारे तै लुक्ही ना रहवै के प्रभु कै उरै
    एक दिन हजार साल कै बराबर सै, अर हजार साल एक दिन कै बराबर सै, उसकै खात्तर दोन्नु
    एक्के सै।
  khz-khz: 'Gataku maparami, egau kwatuna ragai pio tugamagi-lekwalekwaa: Velekou
    genai taim irau, ita gerai irau, kwalana ia genai toma kwapuna rigolo ragana na
    (1,000) vetaina, e rigolo ragana na (1,000) toma kwapuna vetaina.'
  deu-TKW: Das eine aber möge euch nicht verborgen bleiben, Geliebte, daß ein Tag
    bei dem Herrn wie tausend Jahre und tausend Jahre wie ein Tag.
  zsr-NT: Cutu gal ládxiꞌliꞌ lë ni, böchiꞌ lzaꞌadauꞌ. Tu dza nac queëꞌ Xanruꞌ ca zian
    gayuáꞌ iz, atiꞌ zian gayuáꞌ iz nac queëꞌ ca tu dzaz.
  lin-lin: 'Balingami na ngai, ezali na likambo moko oyo bosengeli te kobosana : mpo
    na Nkolo, mokolo moko ezali lokola mibu nkoto moko, mpe mibu nkoto moko ezali
    lokola mokolo moko.'
  hns-NT: Pjaara logan, na bhoelaihe kie Prabhoe ke aakhie me ek rodj djaise hadjaar
    baries, aur hadjaar baries djaise ek rodj hai.
  noa-E: 'Mag nʉm dʉ̈i pãadë khĩir eyaa abat keena. Mʉchdëu pãar jãsene chitaawai
    pãrag pʉaba jaau chirʉm: Mag i da bëebam awia oob i nʉba amiet. Maach Pör Ẽwandamagan
    mʉg khãai ãb khëubaadëmʉn, mil añosjöta sim; maagwai mil años jũrr khãai ãbpaimjöta
    sim. Maachigta da bëeba sim, pari ichigan atcha jöphëe sĩewaita nʉ sim, õrag ich
    iek ʉ̈khamkhĩir.'
  eng-EMTV: But in this let it not escape your notice, beloved, that one day with
    the Lord is as a thousand years, and a thousand years as one day.
  mib-NT: 'Te suni ma náā ni rō jnūhun yáha, ñánī mánī: Jeē nuū maá Jítoho yō chi
    ɨɨn quɨvɨ̄ cúu nájnūhun mil cuiyā, te mil cuiyā cúu nájnūhun ɨɨn quɨvɨ̄‑ni.'
  lif-NT2: कर आमिःम् आन्‍जुम्‍से, लत्‍छा पाःन्‍धिक् निङ्‌वाॽ मे़भेःत्‍छे़म्‍मिन्‍ने़ॽओ–दाङ्‌बाल्‍ले़
    कुलागि थिक् ये़न्‍निन् तङ्‌बे हे़न्‍छिङ् (१०००) कुइसिःक् नु हे़न्‍छिङ् तङ्‌बेन्
    थिक् ये़न् कुइसिःक् पोःङ्‌लो॥
  xnj-xnj: Nambu, vankozi vangu, mkoto kukosiwa chindu chimonga! Palongolo ya BAMBU
    ligono limonga ndi ngati miyaka elufu na miyaka elufu ngati ligono limonga.
  mmx-mmx: Ketla larapen tangas orong tarak, nemen mi guta domampe lara lavanga keretna.
    Leeme Silok kopmen na ven leges aleng, la legesa abin sangaun kobot (1000) maares
    do nedu du ruuna levenampoovo vetpes. Kopmen, at levereven teren keretna, nedu
    na, du epovo mun.
  cbr-NT: '''Ën nuibacë xucë́antu, camina manuquinma ësaquin sinánti ''ain, Nucën
    ''Ibu Diosan, an nëtë́timoi tsócë ''ixun, tancëx ca nun nu tancë achúshi nëtëx
    mil barisa ''icën. Usaribiti ca nun nu mil barisa tancë ax Nucën Papa Diosan tancëx
    achúshi nëtësa ''icën.'
  tee-NT: Pus ji qui'alak'avin jantu ac'apt'it ni jantu chun putek'e'anta ju Dios
    ju avilhchan tachi ju quijnan'an. Ju yuchi lhilhcai tam avilhchan tachi ju tam
    milh c'ata cava. Chai ju tam milh c'ata ju yuchi lhilhcai tachi ju va lakatam
    avilhchan cava.
  eng-LSV: And do not let this one thing be concealed from you, beloved, that one
    day with the LORD [is] as one thousand years and one thousand years as one day;
  cak-NT: Pero rix wach'alal ri yalan jixinjo', man timestaj chi chech ri Dios, jun
    k'ij xa anche'l mil juna', y mil juna' anche'l oc jun k'ij.
  pah-NT: 'Nhiirũ, kiro ti ji ei pe me tapemoka''nhymi ti. Ojipeji nhandekirame nhande
    ei um dia. He''yjuhuheteva''ea pe nhande ei mil anos. Tupana''ga ki a''e te e''i:
    “Ojipejiva''ea ko mil anos javijitehe ji ve.” A''ereki ga nhande atyvi.'
  sja-NT: Ɨ̃pemaarã k'iniarã, ichiaba k'irãpátɨ nãgɨ́ pedee. Tachi-it'ee k'ãima aba
    mak'ɨara taarã-e; jõdee mil años taarãpari. Mamĩda Tachi Ak'õre-it'ee k'ãima aba
    auk'a bɨ mil años ome. Jõdee mil años auk'a bɨ k'ãima abaa ome.
  xed-xed: 'Graha ɗa gwal ta ɗvu yu, mamu skwi turtuk dzaʼa kwal kuni zanapta: Da
    Mgham Lazglafta ná, fitik turtuk ya ná, manda fitik dəmbuʼ nzakwani. Fitik dəmbuʼ
    ya guli ná, manda fitik turtuk nzakwani.'
  mks-NT: Ta viti cande̱hé ndo̱, ñani ma̱ní i̱. In qui̱vi̱ cúú á tátu̱hun in mil cui̱a̱
    nu̱ Ndióxi̱ ta in mil cui̱a̱ cúú á tátu̱hun in qui̱vi̱ nu̱ Ndióxi̱. A̱ ndíndójó
    ndó ña̱ yóho.
  gfk-S: Ira nugu bilai na harwis, waak mu lik luban ikin ra linge, be tano ninaas
    tano Watong tike bung i haruat ma tike arip na tinohon ma be tike arip na tinohon
    i haruat ma tike bung mon.
  bmu-bmu: Mewö asuhumapmö, wölböt alaurupni, naninak ehinga yambu 1000 mi nalö köröpŋi
    akzapmö, Buŋa keu mohot ki mönö kude ölum eŋguma, “Wehön mohot mi Kembugö je mesoholŋe
    yambu 1000:gö dop akza aiga yambu 1000 ehiga wehön mohotkö dop akza.”
  dgz-dgz: Amba evenan wainawa, nop daiton mame imuya ya di borasep. Ayop nuga God
    inap wam daitonawa me en arugataet (1,000) mini, amba en arugataet mame wam daitonawa
    mini.
  eng-GNV: Dearely beloued, be not ignorant of this one thing, that one day is with
    the Lord, as a thousande yeeres, and a thousande yeeres as one day.
  zaa-NT: Lebi'į ca hermano to' quia', bittu iỹul·lani le qui'ni seguro taá il·lani
    tsá juíciua, porqui'ni lani Señor nna ituba tiempo ttu ná bą́ lani e, sea ttu
    tsá nna o sea ttu mili' ida nna, tulappa ba ná cą lani e.
  eng-WEBSTER: But, beloved, be not ignorant of this one thing, that one day is with
    the Lord as a thousand years, and a thousand years as one day.
  guh-guh: Tajamonae bitso patacaasivavi, pëtsa panacofënëtame mapacueneje. Vajatuxanenë
    saya tsitacaematacabitsi mil pavaibeje ata. Mil pavaibeje ata apo tsitabajayajebitsi.
    Betsitacaematacabi tsanucaetsi saya vajatuxanenë.
  bon-bon: Cäme binamewale, gone ngene jitrimalinuge egä mime Yageyame me ngene atwanena
    mara gyene mime cabu ca. Yoo, yepä bimu coo tausen kämäge, peei lui mara lica
    gyene; mime Yageyame tääpume teepi lui yepä pana gegi.
  nhw-BL: 'Huajca amo xiquelcahuaca ya ni, noicnihua catli nimechicnelía: Toteco quiita
    se tonal quen elisquía se mil xihuitl. Huan nojquiya Toteco quiita se mil xihuitl
    quen elisquía san se tonal.'
  swh-ONEN: 'Lakini wapenzi, msisahau neno hili: kwamba kwa Bwana, siku moja ni kama
    miaka elfu, na miaka elfu ni kama siku moja.'
  wbi-wbi: vaghanike iji najilikwepesia imhola jaako, kuuti ikighono kimo kwa Mutwa
    ghahwene maka... na maka... kihwene kighono kimo.
  bba-bba: Adɑmɑ nɛn kĩnɑsibu, i ku mɑɑ de i ɡɑ̃ɑ tee nini duɑri mɑ Yinni Gusunɔn
    mi, sɔ̃ɔ teerɑ sɑ̃ɑwɑ nɡe wɔ̃ɔ nɔrɔbu, wɔ̃ɔ nɔrɔbu yɑ mɑɑ sɑ̃ɑ nɡe sɔ̃ɔ teeru.
  eng-KJVCPB: But, beloved, be not ignorant of this one thing, that one day is with
    the Lord as a thousand years, and a thousand years as one day.
  kgk-NT: Xe rembihayhu kwéry, Hesu reroviaha, pejeapysaka katu ko xe nhe'ẽ-rehe.
    “Hi'are eterei Hesu. Inhate'ỹ para'e ou jevy hagwã” ani peje teĩ Hesu-rehe. Ojepy'a
    mongeta ramo Nhandejáry ndaha'éiry nhanhemongetaha-rami. Nhande-vy áry pya'e ohasa.
    Ha Nhandejáry-pe katu are eterei vérami oĩ áry. Mil ro'y vérami ojehasa íxugwi.
    Ha, nhande-vy hi'are voi mil ro'y. Nhandejáry-pe ae nda aréi joty. Peteĩ áry vérami
    oiko íxupe. Pya'e voi ojehasa íxugwi.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, mo aa kua aavaara sa taunnu kiaatee.
    Udaanga Anutuuqo taikio mmuaa suaivoota kaayau nuanuuyauvootama (1000) mmuaakaraivaitana
    nnaasu vainoo. Hama ari vookaraivaitana vainoo.
  cpy-cpy: 'Netakotani, iroka piyoteri: Tema ikimita-kaantawo Awinkatharite apaani
    kitejeri okaataki osheki ojarentsi. Aririka okaataki osheki ojarentsi, iñaakiro
    rirori apaani kitejeri.'
  mpx-mpx: 'No heliyamwau nunuwanil, bugul etega bahi nuku nunuluwan: Yehoba matanaa
    lan maisena i ola baliman tausan, ge baliman tausan i ola ya te lan maisena. Nige
    ali getoga i gagan elana.'
  wbp-wbp: Nyiya-jangka kula-ka Kaaturlu jalangurlu-juku nyiyarningkijarraju riwarri-mani?
    Nyiyaku karla pardarni? Kaaturlu kula-ka manngu-nyanyi yapa ngalipa-piyarlu, lawa.
    Nyanungurlu-ka kujarlu manngu-nyanyi, “Parra jintaju ngulaju 1,000-pala yulyurrpu-piya,
    manu 1,000-pala yulyurrpuju ngulaju parra jinta-piya ngajukuju.” Kujanya-ka Kaaturluju
    manngu-nyanyi.
  luo-luo: 'To wiu kik wil gi gimoro achielni osiepena mageno: Ni kuom Ruoth odiechiengʼ
    achiel chalre gi higni alufu achiel, kendo higni alufu achiel chalre gi odiechiengʼ
    achiel.'
  nhe-NT: 'Huajca amo xiquilcahuaca ya ni, noicnihua tlen nimechicnelía: Toteco quiita
    se tonal queja elisquía se mil xihuitl. Huan nojquiya Toteco quiita se mil xihuitl
    queja elisquía san se tonal.'
  aii-aii: ܐܝܼܢܵܐ ܡܘܼܚܸܒܝܼ̈، ܠܵܐ ܡܲܢܫܹܝܬܘܿܢ ܐܵܗܵܐ ܡܸܢܕܝܼ، ܠܟܸܣ ܡܵܪܝܵܐ ܚܲܕ ܝܵܘܡܵܐ ܐܲܝܟ݂
    ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ ܝܠܹܗ، ܘܐܲܠܦܵܐ ܫܸܢܹ̈ܐ ܐܲܝܟ݂ ܚܲܕ ܝܵܘܡܵܐ ܝܢܵܐ.
  esk-NT: Aglaan piqpagikkamaaŋ, puuyuumanagu una, isrumaraqtugut atausriq uvluq pivikisilaaŋanik
    suli 1,000 ukiut pivikpauraqaqtilaaŋanik, aglaan Ataniġmi atiruk.
  msb-msb: Mga pinalangga ko, ayaw niyo kalimuti ini. Para sa Ginoo, waraʼn kaibahan
    an usad na adlaw sa usad ka libo na tuig. Pareho ina na duha sa iya.
  cpa-NT: Jøng² ju³dsiagh² hoh¹² hniah¹² dsa² roh¹³ jniang³. Cu²rø² lǿa¹² cøng² jmai³
    ja³cog² Juu¹³ jniang³ ju³lah lǿa¹² cøng² mei¹³ ji²ŋi². Cu²rø² lǿa¹² cøng² mei¹³
    ji²ŋi² ja³cog²dsa ju³lah lǿa¹² cøng² jmai³.
  dso-dso: ମାତର୍‌ ଏ ଆଲାଦର୍‌ ବାଇମନ୍‌, ମାପ୍‌ରୁ ଦେକ୍‍ବା ଇସାବେ, ଗଟେକ୍‌ ଦିନ୍‌ଜେ ଅଜାର୍‌
    ବରସ୍‌ ପାରା, ଆରି ଅଜାର୍‌ ବରସ୍‌, ଗଟେକ୍‌ ଦିନ୍‌ ପାରା, ଏ ମୁଲିକା ରଇଲା ବିସଇ ତମେ ପାସ୍‌ରା
    ନାଇ ।
  meu-meu: Egu lalokau taumui e, ina hereva tamona basio laloa boio, Lohiabada enai
    dina tamona na laḡani daha na heto, bona laḡani daha na dina tamona na heto.
  yva-NT: 'Risya arakovo inanuga no wasai, syo raura kakavimbe: Amisy Yesus indati
    pakare maneai jewen. Weye syare wasaemen: Amisye po masyote muno tume rator maisyare
    vatane wansamaisye ramu. Yara Amisye pare masyote intabo apa gwaravainye maisyare
    tume seribu ramaisy, muno tume seribu ama nggwaravainye maisyare masyote intabo
    amaisy.'
  dgc-dgc: Nadid, a kakaguman ko, tandaan moy, maski malipas i sanglibu a taon, éy
    koman san ya i esa a aldew ta Diyos.
  zpm-NT: Zha ne rzac quiayaaṉladz Jesús diidz ne psaṉ me ga, per led quiayaaṉladzd
    mew; sinque laa me quiambëz tebaa grëse miech gac-wen lo me. Laa me racladz, grëse
    zho csaan xquieḻntseeb zho, zeeṉa ni tib zho nitlod. Bets, bzian, naṉle to gaṉle
    led yed me ngab xtse. Sac teḻ me, ncuaaṉe guṉ ne tib milraa iz, tib dzeque guṉ
    mew; nroob rzac ne tib mil iz, per par me rzacse mew, lal ne rzac ne tib dze.
  hix-NT: Ronàhnàn komo y, onà wyaro kahra ehtxoko. Omohtxakomra nay hamà, Kohkomo,
    wenyhe tesnàr ke, kahra ehtxoko. Kehutwatxho komo wyarohra mak naha, Kohkomo yehutwatxho.
    Onà wyaro tehutwetxow hamà, kàwyamo. 1 enmahrà, mexehra naha, tketxhe. Noro haxa,
    mex naha, kehe. 1000 txemnyehà, mexe rma haxa naha, tketxhe, kàwyamo. Noro haxa
    ryhe, mexehra naha, 1000 txemnyehà, kehe.
  sim-sim: Jirin a rupshi mendenda nir. Jir avak kason yawur ji hishika. Nir ma ni
    hishiwa asama 1,000 oso nambe mendek nanda, karem ni hishinda nir. Hako wavu Wasilakahik
    or hishiwa, asama 1,000 oso niri namtas hom nanda sir. Nir ma nir karem ni hishinda
    nir. Mbele las lewas talakwa sir. Hako Wasilaka or hishinda apsham, niri las asama
    1,000 hom nanda sir.
  npi-ULB: प्रिय हो, यो कुरा नभुल कि प्रभुको लागि एक दिन एक हजार वर्ष र एक हजार वर्ष
    एक दिनझैँ हुन्छ ।
  cgc-cgc: Palangga ko na mga utod, dili nyo lipatan na para ta Ginuo isya an na adlaw
    paryo nang ta isya libo na taon daw isya an libo na taon paryo nang ta isya na
    adlaw.
  tim-tim: Galalupne, aregât hin maktere nâŋgâmbiâ bo nelâm yeŋgiwiâp. Humoŋe âmâ
    âi meme sopŋe konokgât nâŋgâmbo âmâ kâlep akto bo boakmap. Dâ sop kâlep aregât
    nâŋgâmbo pâŋ konok akmap.
  yor-yor: Ṣùgbọ́n, olùfẹ́, ẹ má ṣe gbàgbé ohun kan yìí, pé ọjọ́ kan lọ́dọ̀ Olúwa
    bí ẹgbẹ̀rún (1,000) ọdún ni ó rí, àti ẹgbẹ̀rún (1,000) ọdún bí ọjọ́ kan.
  wos-wos: Némafwimbu mawuli yawuka du takwa, guni ané jooka sarékétanguni. Ané jooka
    yike yamba yakénguni. Nana Néma Du Godna mawulimbu natafa nukwa dé séfélak séfélak
    (1,000) héki hwari maki dé. Séfélak séfélak (1,000) héki hwari di natafa nukwa
    male maki di.
  emp-NTPO: 'Baribʌrʌ djabarã, naʌ̃da quĩrãdoarãnadua: dadjirã Boromaarã ewari ab̶ara
    mil poa quĩrãca b̶ʌa idjab̶a mil poara ewari ab̶a quĩrãca b̶ʌa.'
  eng-F35: But dear ones, do not forget this one thing, that with the Lord one day
    is as a thousand years, and a thousand years as one day.
  ind-ind: 'Saudara-saudari yang saya kasihi, janganlah kalian lupa: Perhitungan waktu
    TUHAN tidak sama dengan manusia. Seribu tahun bagi TUHAN sama seperti satu hari
    bagi manusia, dan satu hari bagi TUHAN sama seperti seribu tahun bagi manusia.'
  pes-OPCB: اما ای عزیزان، این حقیقت را فراموش نکنید که برای خدا یک روز یا هزار سال
    تفاوتی ندارد.
  mpt-mpt: Sume bobol tem fumbeo Am olokiemo dimo makob bifol homono 1,000 obe. Eka
    bifol homono 1,000 o dimo ole makob am olokiemobo ge fumbe kesoa e am osa bifol
    osa kimino kukubo nib kimino ulabbabe. Ne nekwal ibo Gode kukub olo bobolo mo
    dokobenomone!
  ssx-ssx: Koto pa꞉la꞉pate yaka yankeke tonuo. Do alo pi homeke hone na yonka꞉lapa꞉peke.
    Koda꞉na꞉ leke popelekena꞉ta꞉ nate homeke pita꞉ bapi hali tieke eleke eleke manuta꞉
    ata꞉ka꞉ na pa꞉la꞉me. Ipiki pa꞉ta꞉ta꞉ telipuna꞉ mandake hau kone pa꞉la꞉me.
  mkl-mkl: Ammɑ iŋɛ bɑɑkɔɔm ŋɑ, i mɑɑ̀ jɔ̀ i ɡbɛjɛ mii ɑkɑ̃u ihɛ̃ ŋɑ, iyi ɑjɔ ɑkɑ̃
    í yɛɑ Ilɑɑɔ̃i bɛi ɑdɔ̃ dubu, nɔ ɑdɔ̃ dubu í yɛɑi bɛi ɑjɔ ɑkɑ̃.
  gaq-gaq: ମାତର୍ ଅ ମୈତର୍‌ଇଂ ମୁଇଂ ବିସୟ୍ ଆଆବଃଗେପା । ଇସ୍‌ପର୍‌ ନ୍‌ସା ମେସୁଃଆ ଅଜାର୍‌ ମୁଆଁ
    ସୁଗୁଆ ଆରି ଅଜାର୍‌ ମୁଆଁ ମେସୁଃଆ ସୁଗୁଆ ।
