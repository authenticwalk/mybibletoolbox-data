  ckb-ckb: بەڵام خۆشەویستان تەنها ئەم شتەتان لەیاد نەچێت، ڕۆژێک لەلای یەزدان وەک هەزار
    ساڵە و هەزار ساڵیش وەک ڕۆژێکە.
  nas-nas: 'Teka ee mmaikoriꞌ, beiꞌbeiꞌeriaukaꞌ aung kapooꞌ: Ovoring-koo tee mareꞌ
