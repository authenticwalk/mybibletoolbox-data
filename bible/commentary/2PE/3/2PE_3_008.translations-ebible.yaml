  kan-OKCV: ಆದರೆ ಪ್ರಿಯರೇ, ಕರ್ತದೇವರ ಎಣಿಕೆಯಲ್ಲಿ ಒಂದು ದಿನವು ಸಾವಿರ ವರ್ಷಗಳಂತೆಯೂ ಸಾವಿರ ವರ್ಷಗಳು
