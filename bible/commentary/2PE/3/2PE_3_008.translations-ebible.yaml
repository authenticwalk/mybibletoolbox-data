    Ŋoiheryembe kin ŋoinde tikin. Got ŋetekeꞌe 1,000 wahtaip pe, ki ŋahilyeh taꞌe
    ŋaiye ŋup ŋilyeh. Kin syumbe narp ŋumwaiye ŋeseperhme yip. Detale, kin ŋasande
    nange lenge mitiŋ lalme ka yimbilme ŋoihmbwaip yutme kin. Kut kin garnge ŋaiye
