verse: 2PE.003.014
translations:
  kpx-kpx: Iale di uvue haokuvuia, vani ke hemei uime la vaveve hoesegevei Dilava
    nimo vaveve dua vave. Lana katelahaliege Dilavaluvuta ue dua vave.
  okv-H: avoeto nau namei kamei ungo simba ue ari sasapura irae tongopa irae ue irirovo
    Bada puvuto ungo peka ta irirovo hambasuja.
  tbo-tbo: U lawa, omi wiotonana hougana Keliso binei ona wileta kadidili po a nugodumolami
    ona memae dewa dumadumaluna ma yeuyeuna uyahina Guyau u matana.
  mal-C: അതുകൊണ്ടു പ്രിയരേ, ഇവയ്ക്കായി കാത്തിരിക്കുന്ന നിങ്ങൾ കറയും കളങ്കവും ഇല്ലാത്തവരായി
    ദൈവത്തോട് സമാധാനമുള്ളവരായി ജീവിക്കാൻ ഉത്സുകരായിരിക്കുക.
  grc-SR: Διό, ἀγαπητοί, ταῦτα προσδοκῶντες, σπουδάσατε ἄσπιλοι καὶ ἀμώμητοι αὐτῷ
    εὑρεθῆναι ἐν εἰρήνῃ.
  bgc-bgc: जिब के थम इन बात्तां नै पूरा होण की बाट देक्खो सों तो थम इसी जिन्दगी जिओ
    जो परमेसवर नै पसन्द सै यानी थम एक-दुसरे के साथ शान्ति तै उसकै स्याम्ही बेदाग अर
    बेकसूर रहो।
  khz-khz: Gaura pakurai, gataku maparami, avega-nagimina, votoma goaloana aonai,
    ati milomi e ati gemi kepi pio talu Palagu wailanai, e ia ria maino aonai pio
    talu.
  deu-TKW: Darum, Geliebte, indem ihr solches erwartet, trachtet unbefleckt und ohne
    Fehl bei ihm erfunden zu werden im Frieden;
  zsr-NT: Qui lë ni naꞌ, böchiꞌ lzaꞌadauꞌ, tsal ni rbözliꞌ yuguꞌ lë ni, gul‑güíꞌ ládxiꞌliꞌ
    gacliꞌ gdu dxiꞌa lahuëꞌ Dios, nutu nu bi gac gnë queëliꞌ, atiꞌ cözliꞌ dxíꞌadauꞌ
    catiꞌ gdxinr dza niꞌ.
  lin-lin: Yango wana, balingami na ngai, wana bozali kozela yango, bosala makasi
    mpo ete Nzambe akuta bino peto, bozangi pamela mpe bozali kati na kimia oyo apesaka.
  hns-NT: Pjaara logan, toelogke tjaahie agorte me kausies kare ke aapan djiewan safa
    se bietaawe ke djaise Prabhoe maange hai, djeme toelog ose miel-djoelke rahiehe.
  noa-E: Cristo gaaimua khodamnaan, maguata muan pãragan Ẽwandamau mag maachig durr
    iiur deeju a sim ed pa nʉm ora, pekau chukhu wënʉrrajuuta ẽkhanaa thumaa khõinaa
    wënʉrrat a chirʉm, maagwai dëgölp ich dʉnʉʉubaicheewaijã pãach ajapha nʉm oochëmkhĩir.
  eng-EMTV: Therefore, beloved, looking forward to these things, be diligent to be
    found by Him in peace, without spot or blemish;
  mib-NT: Núu súcuan, ñánī mánī, níní jéē cándetu ró jéē squícu tācá jniñu yáha, te
    na ndúcú ndéyɨ́ ró návāha quɨvɨ̄ ndíji ya te nihīn yā rohó jéē cáyūcu mánī rō,
    te coo ndoo ró jéē tú na cuēchi ró.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् आन्‍जुम्‍से, कन् पाःन्‍हाॽ निङ्‌साङ् के़जोगुम्‍माङ्
    के़हाङ्‌घुम्‍बाल्‍ले़ चोगुल्‍ले़ सुत्‍थो नु सेसेबा हिङ्‌मन्‍नो हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    सनारुङ्‌ङो वाॽमा खिनिॽ सुक्‍सुक् निङ्‌वाॽ चोगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu vankozi vangu, pemwilindila Ligono lila, mkita chemwihotola kuvya
    vamsopi changabuda palongolo ya Chapanga na mtama nayu kwa uteke.
  mmx-mmx: Kuren la, larapen tangas orong tarak, at na levenaleng mi ngangais mi lomomo
    ri mo laaleng, a vara i do, mina tu atmatkun kusu noxopmen toxot kakapmek kopla
    toxot ik token nak lok at lorooro atnimi. La minak lok eburu mi ne Moroa keneng
    at lenmila ren.
  cbr-NT: '''Ën nuibacë xucë́antu, usaía ''iti caíncë ''aish camina Nucën Papa Diosan
    ''uchañumarua isanan uisa ñu ''atimabi ''acëma isti cupí ñu ''atima ''aíma unicamabë
    nuibananishi upitax bucuti ''ain.'
  tee-NT: Ju uxijnan ji qui'alak'avin ni p'acxanat'it ju Cristo ni caminchokoya' chai
    catasast'ichokoya' ju t'iyan chai ju lacat'un pus ixlhichux mi'alhunut'an alhist'acc'ant'it.
    Ju chunch acsni caminchokoya' ju yuchi pus jantu lhquiliqui cajuna' ju mi'atsucunti'an.
    Alai salaka cajuna' la'ixmacni ju yuchi. Vachu' catalakts'inan ju Dios ni jantu
    va at'alak'ait'onat'it ju ali'in.
  eng-LSV: for this reason, beloved, waiting for these things, be diligent, spotless
    and unblameable, to be found by Him in peace,
  cak-NT: Romari' wach'alal ri iyoben ronojel re', titija' ik'ij chi quiri' can ta
    ch'ajch'oj ri iwánima, y man jun ta imac jixorila-ka ri Ajaf. Y c'o ta chuka'
    uxlanen pa iwánima.
  pah-NT: Nhiirũ, pe nanongara mboha'uva g̃waramo pejirokwa ti pejikokatua rehe. Cristo'ga
    ti tokwaha pendeaporog̃itapyryva nehẽ. Tu katu ti pepy'a ga rurame nehẽ no.
  sja-NT: Maperã ɨ̃pemaarã k'iniarã, parã nɨ p'anɨ misa Ak'õrepa oomerã ichia jaradak'a,
    jɨrɨpatáatɨ k'achia wẽe p'anapataadait'ee iru k'ĩrapite. Mãgá t'ãri auk'a p'anapataadai
    iru ome.
  xed-xed: Tsaya tama graha ɗa ya ta ɗvu yu, ŋavawa ŋa, ŋa slaghunaghatani nziɗiɗ
    kul haɗ sana skwi ta kaghuni, ŋa nzakwa ghuni nda zɗaku nda tsi.
  mks-NT: Ñani i̱, quíhvi̱ ndiva̱ha ini i̱ ndo̱hó sa̱há ña̱ cán quéa̱ cáha̱n i̱ ña̱
    yóho xi̱hi̱n ndo̱. Nani cáma̱ní xi̱nu̱ qui̱vi̱ caja Ndióxi̱ tócó ndihi ña̱ cán,
    ndítahan ndi̱hi ini ndó caja ndó ña̱ va̱ha já quéa̱ ná cuni Ndióxi̱ ña̱ íin va̱ha
    ini ndó xi̱hi̱n mé á ta já ná cuni a ña̱ co̱ó cua̱chi ndó.
  gfk-S: Io kaie, ira nugu bilai na harwis, i tahut be mu na manga ngaangel be God
    pai nale nes leh ta sasana be bilinge ta mu, iesene be mu na kis ma ra malum tikai
    ma ie.
  bmu-bmu: 'O wölböt alaurupni, eŋön nalö ketaŋi mi kam kuŋgumapkö mamböta malje.
    Miaŋgöra mönö kewö akingö kapaŋ köla kinme: Uruŋini sarakŋi aiga Anutunöŋ töwöt
    boromŋinaŋgö keuŋi kun qahö miwikŋaiiga yambuk ösupközeaŋgöra luainöŋ malme.'
  dgz-dgz: Ae kaiwan, evenan wainawa, wam mame tauapen menan amase kaimakaet taiwanian,
    ame koewa da ya tane amba koewa da ya ta parisene. Amba God den nonup mega gapan
    waniepen men taiwanian.
  eng-GNV: Wherefore, beloued, seeing that yee looke for such thinges, be diligent
    that ye may be found of him in peace, without spot and blamelesse.
  zaa-NT: Acca lebi'į ca hermano to' quia', de ribèda le qui'ni il·lani nua' nna,
    lihue'él·la' latsi' le guni le nu ná adí tsè' nna nàri nna para qui'ni làa cù'u
    le biỹa falta ru'a lúe nna tsé'e le lani la'ỹeni lani e.
  eng-WEBSTER: Wherefore, beloved, seeing that ye look for such things, be diligent
    that ye may be found by him in peace, without spot, and blameless.
  guh-guh: Tajamonae bitso patacaasivavi, pejanaitaboxo, pejanairanua, panetaenexa,
    panecopiaevetavanapaeepato xaniavaetsia pajinavanapaename. Nexata pamatacabi vajatuxanenë
    icatsia patsianica, pacasivabarëya tsane. Bajarapacuenia pacasivabarëya tsane
    itsa pacacaxitajarabiana jamatabëcuenexanepanaeya aneconibia panejinavanapaejavata.
  bon-bon: Yoo, cäme binamewale, mine peei bimu ne jewagrijenisi, peei name pi mine
    lapicetnärinago iyeta padare conocäco piiyepu epu cäco lenajame Acejiyame me opo
    gaabe je, teeme singi taatu wawename, piiyepu poode cama lenajame.
  nhw-BL: Huajca noicnihua catli nimechicnelía, pampa anmochiyaj para panos ni tlamantli,
    xijchihuaca campica para amo antlajtlacolchihuase. Xielica senquistoc tlapajpactique
    iixpa Toteco para amo aqui huelis anmechtelhuis. Quej nopa Toteco anmechpantis
    ica tlasehuilistli ipan amoyolo quema mocuepas.
  swh-ONEN: Kwa sababu hii, wapenzi, kwa kuwa mnatazamia mambo haya, fanyeni bidii
    ili awakute katika amani, bila mawaa wala dosari.
  wbi-wbi: lino vaghanike ulwakuva tuhuvila ifinu ifi, mwitange kuva maaso kange kisila
    lupikano na kuuva nu lughano palikino nu mwene.
  bba-bba: Yen sɑɑbu kĩnɑsibu, nɡe mɛ i tɔ̃ɔ te mɑrɑ, i kookɑri koowo u kɑ bɛɛ deemɑ
    bɔri yɛndu sɔɔ kpɑ i kun disinu kɑ torɑru mɔ.
  eng-KJVCPB: Wherefore, beloved, seeing that ye look for such things, be diligent
    that ye may be found of him in peace, without spot, and blameless.
  kgk-NT: 'Upéa-rehe ha''e jevy-ta peẽ-my, xe rembihayhu kwéry, Hesu reroviaha va''e:
    Pende py''a potĩ potĩve hagwã peho katu. Ha''e ogwahẽ jevy ramo pene rembiapo
    vai e''ỹ reheve pende py''agwapy reheve pende topa hagwã Nhandejáry.'
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, itaama vainai ngia ii suai ivaara
    faannaida varida Anutuuqaa avuuvau yoketaama varida sa mminnamminnaa maisa voovai
    ngiiiki vakiaiveeraivaara yaagueeqama safu tuanaaya variatee. Yaagueeqama itaama
    varida Anutuuqaa tasipama ausa nuufaivaa varada variatee.
  cpy-cpy: Ari okantari netakotani. Tema poyaako-wentakawo eeroka-paeni maawoeni iroka,
    pikowa-shiretee, ikini iñaapaemi Tajorentsi kiteshireteemi, eero ikantako-waetee-tzimi
    pantakiro kaari-perori.
  mpx-mpx: Inoke no heliyamwau, sauga komiu iyoho ku matamatan bugul bolo ya nihi
    gan, pagan waiwaisana kaiwena nuku logasisi, inoke nige wami nak ni gagan Yehoba
    matanaa ge alomiu nuku mibubun.
  wbp-wbp: Warrardalurla pardaka kajirla ngurra ngurrju marlaja palka-jarrimi. Yirriyirrilirla
    nyinaya Kaatuku yungu-nyarra wardinyi nyinami. Kujajukulurla jungarni nyinaya
    yungulu-nyanu rarralypalku nyina kulu-wangu manu yungu-nyarra Jijaji Kirajirli
    ngaka miimii-nyanjarla ngurrju-pajirni.
  luo-luo: Emomiyo, osiepena mageno, ka pod urito odiechiengʼno to temuru matek kaka
    unyalo mondo ubed jomaler maonge ketho e nyim Nyasaye, kendo beduru gi kwe kode.
  nhe-NT: Huajca noicnihua tlen nimechicnelía, pampa inmochiyaj para panos ni tlamantli,
    xijchihuaca campeca para ax intlajtlacolchihuase. Xielica senquistoc tlapajpactique
    iixtla Toteco para axaca huelis inmechteilhuis. Queja nopa Toteco inmechpantis
    ica tlasehuilistli ipan imoyolo quema mocuepas.
  aii-aii: ܒܵܣ ܡܘܼܚܸܒܝܼ̈، ܟܲܕ ܒܸܣܦܵܪܵܐ ܝܬܘܿܢ ܠܐܲܢܹܐ، ܥܒ݂ܘܿܕܘܼܢ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܒܚܲܝܠܵܘܟ݂ܘܿܢ
    ܕܦܵܝܫܝܼܬܘܿܢ ܡܘܼܫ݇ܟ̰ܚܹܐ ܕܠܵܐ ܠܲܟܵܐ ܘܕܠܵܐ ܡܘܼܡܵܐ ܘܒܫܠܵܡܵܐ ܠܟܸܣܠܹܗ،
  esk-NT: Taatnamik piqpagikkamaaŋ, utaqqisiuŋ taamna uvluq. Pisuqtilaapsitñi iñuuniaġitchi
    taqsraqtaiḷaakun puyyiḷuktautaiḷaakun sivuġaani Agaayyutim suli qiñuiññakun.
  msb-msb: Kaya mga pinalangga ko, myintras nagahulat kamo sana na adlaw, talinguhaon
    gayod niyo na magin malinis kag waraʼn sala sa atubangan san Dios kag makigsiro
    sa iya.
  cpa-NT: Lah¹jøng² hneng² jniang³ lé² dsa² roh¹³ jniang³. Hi² jøng² cøng² hi² jmó³
    báh³ jniang³ dsǿa¹² hi² ŋi³niang³ jniang³ ti³jai¹ jniang³ tei³ neng¹² dsǿa¹² jniang³.
    Di³ jøng² lán¹² jniang³ lah¹jøng² na³ma²guønh¹² Juu¹³ jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଏ ଆଲାଦର୍‌ ବାଇମନ୍‌, ତମେ ସେ ଦିନ୍‍କେ ଜାଗ୍‍ତେରୁଆ । ପର୍‍ମେସର୍‍ ଦେକ୍‍ବା
    ଇସାବେ, କାଇ ଦସ୍‍ ନ ଅଇତେ, ସୁକଲ୍‍ ଲକ୍‍ମନର୍‍ ପାରା, ତାର୍‍ ସଙ୍ଗ୍‍ ସାନ୍ତିଅଇ ରଇବାକେ ଜାଗ୍‌ରତ୍‌
    ଉଆ ।
  meu-meu: Taunabunai, egu lalokau taumui e, ini ḡau o narimu dainai ba goada balaheni,
    hedaro-bouboumui ai baine davarimui, asi toutoumui bona asi kereremui ia vairanai.
  yva-NT: Sya arakovo inanuga no wasai, wana anakotare so ranyut tenambe, weti syare
    wabeke dave indamu ayao kakai muno anakotaro nggwambe meweno wasai no Amisye amun.
    Muno wabeke dave indamu wasanuga nsaumano Amisye ai muno Amisye anuga nsaumano
    wasai.
  dgc-dgc: Kanya nadid, a kakaguman ko, ale moy a maguhay ta éya a aldew, éy pilitén
    moy a magimet ta mahusay, a mapayapa i isip moya, monda demtan kam na Diyos a
    éwan kam tu kasalanan.
  zpm-NT: Bets, bzian, nligaa goḻtsoxco ndzinli goḻban, guṉctalde to xtoḻ to; niowse
    goḻbannie samiech to, zeeṉa gaḻ dze ne laa Jesús guiaad, iṉe gleynie me to gaṉ
    me mban to zigne racladz me.
  hix-NT: Ronàhnàn komo y, àro hona ro manatxow hamà. Àro ke, anhà hokonohnà ro me
    ehtxoko. Tanhàn hok naha, mosonà, katxho mehra ro mak ehtxoko. Àro wyaro roro
    hak oyonytxowà, Khoryenkomo. Oseryehokahnà ro me ehtxok xarha. Àro wyaro ohxe
    oyehtxoho kom hoko rma haxa ehtxoko.
  sim-sim: Ma jir a rupshi mendenda jirin, ji misi. Jir mbele mbele jivi os Avui Wasilaka
    ukmbaha nor mbahandan nikishinda jir. Uwa osik jir avak mbele mbele kavan ji uwan
    ji halaha misokome orhik jivik ji naka. Erem ji u nahi, waphimbiji orhi jihik
    si nashinak os Wasilaka or tawa wolo orin ajekwa ambu jir.
  npi-ULB: त्यसकारण प्रिय हो, तिमीहरूले यी कुराहरू गरेका हुनाले दागरहित र खोटरहित
    अनि उहाँको शान्तिमा हुनको निम्ति सक्दो प्रयास गर ।
  cgc-cgc: Gani, mga palangga ko na utod, tenged papaabot nyo adlaw na matuman pangako
    ya ta Ginuo Dyos, tingwaen nyo na naan ta panan-aw din ula may makita ki kyo na
    malain, ula gid may masaway ki kyo daw lineng man inyo na pagdumaay.
  tim-tim: Galalupne, den yu maktân iregât etemŋe mandâi aregât biwiyeŋande bâleŋe
    bâlâk manmâ Yesu olop han biwi konok manbaigât âi kârikŋe membei.
  yor-yor: Nítorí náà, olùfẹ́, bí ẹ̀yin ti ń retí irú nǹkan wọ̀nyí, ẹ múra gírí, kí
    a lè bá yín ní àlàáfíà ní àìlábàwọ́n, àti ní àìlábùkù lójú rẹ̀.
  wos-wos: Némafwimbu mawuli yawuka du takwa, guniré wuni we. Guni wun xakutekwa huli
    jonduka haxéta, guni wendé nahafi yata hambuk jémba yatanguni, God guniré xéta
    angi wandéte, “Di nakélak huru mawuli héraata yikafre sémbut male huru. Deka sémbutka
    haraki hundi yamba wakéwuni.” Wungi wandéte guni hambuk jémba yatanguni.
  emp-NTPO: Djabarã, bãrãba jũma maʌ̃ra jʌ̃ã panʌ bẽrã ne jũmane quĩrãipa nĩbad̶adua
    Ãcõrẽba bãrã biya, cadjirua neẽ́, idji ume necai panʌda unumãrẽã.
  eng-F35: Therefore, dear ones, looking forward to these things, be diligent to be
    found by Him in peace, faultless and blameless;
  ind-ind: Jadi Saudara-saudari yang saya kasihi, karena kita menantikan hal-hal itu,
    marilah kita berusaha untuk hidup tidak berdosa, tidak bernoda, dan siap bertemu
    dengan Tuhan Yesus.
  pes-OPCB: پس ای عزیزان، از آنجا که منتظر این رویدادها هستید و چشم به راه بازگشت
    مسیح می‌باشید، سخت بکوشید تا بی‌گناه زندگی کنید و با همه در صلح و صفا به سر برید
    تا وقتی مسیح باز می‌گردد، از شما خشنود باشد.
  mpt-mpt: Ne nekwal ibo am olo waiso blib kesoa ibo sbal maniba kining bianiba inamin
    namin kukub misiamo takaboniba besa bianiba ib bobol temo Gode tenaniba makob
    aibbua sinanomo Sume imin tlameo ibo seinyemeko!
  ssx-ssx: Koto ekina꞉ yaka yankeke tonuo. Koto nate yu wia hata꞉ta꞉ Koda꞉na꞉ leke
    popelekena꞉ hake pea eki a꞉nda꞉ na piki wanda꞉halima꞉ handaa Koda꞉ yaapo puki
    lopa꞉niao haluekema꞉ taapo hapa꞉peke.
  mkl-mkl: Nɑ sɑɑbu nŋu, iŋɛ bɑɑkɔɔm ŋɑ, si bɛi ì wɑɑ deɡbe ɑjɔu, i ce kookɑɑi Lɑfɛ̃ɛ
    ku nɑ ku bɑ ŋɛ si lɑɑkɑi ku sũ, riisi do kurɑrɑ ku mɑɑ̀ wɑ si ŋɛ.
  gaq-gaq: ତେସାଃ ଅ ମୈତର୍‌ଇଂ ଏନ୍‌ ଗଟ୍‌ନା ଗଟେନେ ନ୍‌ସା ନେ ଉର୍‌ନେଲେଃକେ । ତେସାଃ ପାପ୍‌ ଆରି
