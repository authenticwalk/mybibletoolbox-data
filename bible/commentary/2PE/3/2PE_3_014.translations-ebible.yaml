  pon-pon: Kompok kan, pweki omail auiaui mepukat, komail en nantion, pwe komail en
    diarokada re a jo jamin, o jo japun ni popol.
  nhe-BL: Huajca noicnihua tlen nimechicnelía, pampa inmochiyaj para panos ni tlamantli,
    xijchihuaca campeca para ax intlajtlacolchihuase. Xielica senquistoc tlapajpactique
    iixtla Toteco para axaca huelis inmechteilhuis. Queja nopa Toteco inmechpantis
    ica tlasehuilistli ipan imoyolo quema mocuepas.
  sps-sps: To sana min fuainy vaatau faman tsonyo, tan nainy te anaanos fi romin Nainy
    to ayei, mi ma vaputs faarof, am kaa iny taabos mito ana mi te sikia ma kaa me
    ta iring matan e Gov ai mi te kaa fiisen mi Ya tana aaverof.
  wnc-wnc: Siwan mate notnabam. Nata musip gwaangu ginde natandamuke daninggat. Ginda
    tapduu wagwenda apikge kayuke puya kekeknga siknga tasike kepi nomana siknga aknga
    tawake tasinong. Tasiwawa tapduk wagwenda apan Anututa gin dandupan take siwan
    ginde musip kwikwik natandamikge tasinong.
  bus-bus: Beee yãnzi ma gbɛ̃ yenzideenↄ, a wɛ́ɛdↄna gurↄↄ pìzi guu à aĩa kɛ àgↄ̃
    kuu see sai taari sai, àgↄ̃ nna kↄ̃n Ludao.
  gub-BL: Hemyrypar heremiamutar wà. Peàro a'e 'ar peiko. A'e rupi pezeagaw ikatu
    'ym ma'e wi petyrykaw rehe nehe, pezeagaw ikatuahy ma'e romo peneko haw rehe Tupàn
    huwa rupi nehe no. Peiko iàmàtyry'ym 'ymar romo nehe.
  imo-imo: Akumunga, nanga konopu mondoro imboma, aku tepa uluma wendo ombalo ningo
    konopu tiko nokoko moromele kani Yuni omba na kanombalo kinye, na paa konopu kake
    tepili, mongo timbelo ulu te paa naa pepili, yu peya paa popo tipo molambili,
    paa aku tepo molambo omba kanopili ningo yu mele mele aku teko molko yu nokoko
    molaio.
  boj-boj: O ijo was bole, niŋgi maŋwa di brantqajqa tariŋeqnub deqa niŋgi Qotei aqa
    ŋamgalaq di tamo bole une saiqoji sqajqa siŋgila na wauoqniy. Osib niŋgi Qotei
    ombla areqalo qujaitosib lawo na soqniy. Soqnib mondoŋ Qotei a nuŋgo kumbra di
    unqas.
  eng-DRA: Wherefore, dearly beloved, waiting for these things, be diligent that you
    may be found before him unspotted and blameless in peace.
  knf-knf: An biki nŋaluŋ maakan, wi nawooŋ ţi pyoonk unuur mënţ, nadoonaan keeri
    nawo bajinţ piş ţi këş ki Naşibaţi, bañaaŋ banwooŋ ţi mnjeeh.
  san-KHM: អតឯវ ហេ ប្រិយតមាះ, តានិ ប្រតីក្ឞមាណា យូយំ និឞ្កលង្កា អនិន្ទិតាឝ្ច ភូត្វា
    យត៑ ឝាន្ត្យាឝ្រិតាស្តិឞ្ឋថៃតស្មិន៑ យតធ្វំ។
  arn-NT: Feymew sakin pu peñi, petu tamün üngümniefiel ñi küpayael ta Ñidol, yafüluwkülemün
    ka yafkakilmün femngechi tamün fillpinoaetew ta Ngünechen feychi ramtukadunguchele
    tamün mongeleael küme tüngün mew.
  zas-NT: Zeel rnin lojdi compniar raliduladx ree Jesucrist, laꞌtgaj cabëzidi gac
    ree ni guin, gol been daꞌt naguiejn din guidxaagloj Dios lëjt naya sin dol, rigaꞌdxenë
    tëë lasaꞌdi.
  ken-NT: Abhɛ́n ɛkɔŋ, tɛ̌ndu mánòŋ yɛ bɛ mɛnyɨŋ ɛbhɛn mɛmfakari, fyɛ́ ká bɛtaŋ
    ndu bɛkʉ Mandɛm angɔ bɛ bǎchi pɛ́pɛ́p, kɛbhɔ́ŋ bɛkwɛ́nɛ́, nɛ bɛ bɛsí Mandɛm
    kpák achi nɛ bhe.
