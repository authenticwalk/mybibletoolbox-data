    je ubꞌanik jetaq ri xtikitaj loq ojer.
  heg-NTPO: Oen aa noan, “Saah lo! Yesus hid noan, Un le pait maa ke? Eta ela lam,
    Un ne ola ka? Ta ninin deng kit upu kia-kaon in maet son nuas, maa lius halas
    ni kon, muik in kisa lo. Totoang daid napiut ela, kilan deng Ama Lamtua in daek
    apan-dapa kua nol apan-kloma kia ka.”
  ptu-ptu: 'naua: “Kusanga ma''dandi indo Puang Yesus naua: ‘La suleä'' sule.’ Iya
    umba hi? Tä'' kukatappa''i la mala sule sule. Aka mengkalao diopi nene to taponene
    indo to masäem matena sule lako temo, iya tontä liu siam ingganna-ingganna sia.
    Moi mengkalao dipadadinna inde lino sule lako temo, iya tontä liu siam.”'
  bzd-NTPO: 'ta̱ a'' a̱ ichakeraë: “Jesucristo kablë'' dökne ¿we̱s e'' de? Ikkë ta̱
    kë̀ iwër ta̱, ¿wé̱ idir? Se'' këkëpa blërulunebak, eta̱ íyi ko̱s mir iwák su̱ë
    we̱s iyöne kuaë es.”'
  kwf-kwf: “Na Christ baera nia naꞋa Ꞌi faꞋi? Sulia nia eta fataꞋa nia ke baꞋa oli
    laꞋu maꞋi saena magalia neꞋe, bore ma noaꞋa nia kasi dao Ꞌua. Na ngwae faꞋinaꞋonaꞋo
    etaeta kia ki kira mae naꞋa. Ma leleka ka dao ana kaidaꞋi neꞋe, noaꞋa ta ru kasi
    rokisi goꞋo, talaꞋae maꞋi ana talaꞋaelana magalia leka ka dao Ꞌi taꞋena, na ru
    ki taꞋifau bolo goꞋo Ꞌana.”
  eng-WYC-2017: saying, Where is the promise, or the coming of him? for since the
    fathers died [or slept], all things last from the beginning of creature.
  eng-WMBB: and saying, “Where is the promise of his coming? For, from the day that
    the fathers fell asleep, all things continue as they were from the beginning of
    the creation.”
  zat-NTPS: 'ne xuluche̱be̱'' bénneache: ¿Bizra guca chee̱ da guche̱be lazre'' Cristo,
    gunné̱'': Welá''a? Xra xrtáudxu ca'' ba gulatie̱'', na'' túzqueze ca guca, gaca
    na gate guzrete̱ xe̱zr la xu.'
  spp-spp: «Yesu à li ɲwɔmɛɛni lwɔ́ na uru sí núru n‑pa, taa u sí ɲyɛ ke? Mà lwɔ́
    wuu tulyey'à kwû ke, karigii puni saha ɲyɛ cyi talyɛge e diɲyɛŋi tèesiini fiige.»
  zty-NTPS: 'Gon dítjgekle'' x̱tiža'' Jesusen'', na'' nnágake'': “¿Biẕkze gok che
    dan'' bchebe ḻaže'' Benne'' Criston''? Wnné'': Yeḻá''a da'' yoble. Ža ni''te katen''
    gotgak x̱a x̱to''žo ka'', na'' zejte na''a ža, yógo''te žaken tḻebe kan goken
    katen'' wzó ḻaw žata'' yežlyó nga na'' zejte na''a ža.”'
  mek-mek: Ke akeifa akeinaka, “Isa eifa koꞌania agemai pugu eoma auga, kapai? Iꞌa
    ufuꞌa apaꞌa kemae efua, ke Deo kapa maꞌoai epagamaꞌi mo kinagai emai pau auga,
    kapa maꞌoai iꞌopoꞌi mo kemia,” akeoma.
  aey-aey: madoqagan, “Uqa ceseli hugen ec madenfo? Uqa ai? Uqa qee ceseli hoiaun.
    Ge, ege jajanigeil age wele cal meinnadec leceb qila ceteteh cunug eu gaid odi
    dih nijina eu odiwe maha i ifanen saennadec leceb qila ceteteh cunug eu gaid nijina!”
    oqagan.
  urd-GVH: वह पूछेंगे, “ईसा ने आने का वादा तो किया, लेकिन वह कहाँ है? हमारे बापदादा
    तो मर चुके हैं, और दुनिया की तख़लीक़ से लेकर आज तक सब कुछ वैसे का वैसा ही है।”
  ycn-ycn: 'Marí que nemájica ina''uquejlo: “Jesucristo quemari rinacuhuá i''imacá:
    ‘Nupa''ajó piño majó’ que. Eta, ¿mere chi ricá quemari marí que rinacuhuá i''imacá?
    Uncá riphala. Caja hua''ajútayami chuna tajnaño i''imacá. Eja''ahuá queño''ocó
    huacajé, ñaqueja caja nacaje ja''apaca maárejecha. Uncá Tupana la''alá nacaje
    rimacá que rinacu,” que nemájica.'
  djr-djr: '@see-verse:2PE.003.003'
  kvg-kvg: Ndigu āv giní-manqatát nqǽgo, “Gê, ndego manqa mbusa geve, nqawa tendoqavan,
    gekham-tê gego? Nigi atanakha-za, gimbøe-kewagam, mø̀ndømu-pakhaéz. Geté matev
    ate nqægo, manqei-qape-te nqago, sège-okhó. Yaq manqei-qape ande vø̄engaz-a,
    yaq ndakin, matev-qase enendateáv.”
  rug-rug: 'meke kote zama guahe: “Ele va tatara nia Zisu sapu kote pule mae si Asa,
    gua; ba avei sia? Ele mate beto sari na tiatamada, ba korapa koa kekeṉoṉo la mo
    sari doduru ginugua, sanugua ta kuri sa kasia popoa.”'
  hop-NT: 'Nen paṅqaqwani: Yaw pam pítuniqey paṅqawu. Noqw pan lavayi hisat aw antsaniwni?
    Taq itahwu’yamuy hisat so’q, hisat sohsoy himu yukiltiqa pay nāto panyuṅwa, kitotani.'
  san-URD: وَدِشْیَنْتِ پْرَبھوراگَمَنَسْیَ پْرَتِجْنا کُتْرَ؟ یَتَح پِترِلوکاناں
    مَہانِدْراگَمَناتْ پَرَں سَرْوّانِ سرِشْٹیرارَمْبھَکالے یَتھا تَتھَیواوَتِشْٹھَنْتے۔
  heb-LB: 'רשעים אלה יאמרו לכם: ”אם המשיח הבטיח לחזור, היכן הוא? מדוע טרם חזר?“ הם
    ימשיכו ויאמרו: ”המשיח לא ישוב לעולם! הרי מבריאת העולם ועד עתה לא השתנה דבר – הכול
    נשאר כשהיה!“'
  caf-NT: '''Ink''ez ''uhudutenilh, “Alha ih Sizi Gri nuhts''u nahezya doo chah whusanatedalh.
    Ndan ''udáhni, ''en nts''é ''ut''en? Netsuh da ts''iyawh yahadla ''et whunts''ih
    ''awhuz whusanáchasdaih. ''Udechoo ndi yun ''ulya ''ink''ez k''an ''et dzin whuts''un,
    ts''iyaintsuk dawhút''en, ''et zeh nduwhút''en.”'
  mio-NT: Cua cati ñi ti ña cua quichi ndico maan ra Cristo cuhva ni cati ra, vati
    ni quetuvi ñuhun ñuñivi, soco ta ni cuhva cha ni ndoo chi nda cua nda vitin. Cha
    ni chihi ñivi chahnu ta ñi, ta taxin caa.
  srq-NT: 'Ũquɨ̃ nda ñee jẽje: —Sã Jesús tu ãte no jẽ. Sã ucheẽ mbuchebi chõ jẽ. Sã
    eɨ̃ mbeɨ chõ Dios chɨsaã ɨma jẽ, ɨ ra ũquɨ̃ ñee ɨcuã ɨcuã jẽje.'
  kje-NT: Hi rapoho na'ahenia, “Makromod Lalap nou nahenia lere man mai Yesus mai
    wali'ur noho wawan eni, maa kan mai, de Nin nou onne kan min haida! Ik upud a'ad
    maki mouwedi me'e, maa nano lere onne rakan lere eniyeni, haida lolo noho wawan
    eniyeni kar herre makun! Nano noho eni nin ma namwali, na'akeme namnenehe mamani!”
  gaz-gaz: Isaanis, “ ‘dhufaatiin’ inni waadaa gale kun meerre? Wanni hundinuu erga
    abbootiin keenya duʼanii jalqabee akkuma yeroo jalqaba uumamaatti itti fufeeraatii”
    jedhu.
  kud-kud: na hiwalo, ‘Aiteya hauga ainai yami Bada iwuwuyoma dova yana waloyemidi.
    Mwalona bale'u yana abavetuwuni ainaena ta wau nigele teya hinage ginauli iyamwaugwaipile.
    Mugai tubudao mwalomwalowoidi yadi haugaena na ilalaomane, ginauli maudoina adi
    oleyaone ehebodine.’
  urb-NT: 'Kuja a''eta pandu ta: —A''e jywyr ta. Aja a''e manga katu riki. Mã! My
    mamy? Nixói riki. (Jande ramũi ta harõ hũ ixo ehe.) A''eta upa manõ. Kome''ẽ ywy
    keruhũ Tupã mujã. Aja te''e kome''ẽ ywy keruhũ ihĩ rĩ. A''erehe a''e jywyr ym
    ta, aja jakwa — aja a''eta pandu ta naĩ.'
  fra-LSG: 'et disant: Où est la promesse de son avènement? Car, depuis que les pères
    sont morts, tout demeure comme dès le commencement de la création.'
  san-HK: vadiSyanti prabhorAgamanasya pratijJA kutra? yataH pitRlokAnAM mahAnidrAgamanAt
    paraM sarvvANi sRSTerArambhakAle yathA tathaivAvatiSThante|
  cak-SNT: 'Ri vinak reꞌ xtiquicꞌutuj: ¿Pacheꞌ cꞌo-ve ri ranun can prometer ri Cristo
    chi nitzalaj-pa? Ruma cꞌo yan tiempo caꞌcon-el ri kateꞌt-kamamaꞌ y man jun rucꞌaxuon
    cha ri roch-ulief. Can incheꞌl rubꞌanun antok xꞌan-pa, cꞌa quireꞌ rubꞌanun vacame,
    xcaꞌchaꞌ.'
  uvh-uvh: ai sidining girisi' wa tubobu abubu ga' togu' wa magayam abara' wa, mokngang
    unda'. Sidi mandaga' figikning, kama ya napa'ni guk mo' tinga kayam. Kama ya tim
    Anutu wari munumung kuma' tanga kamigu'ganang ababanga indining papase' wari ira
    abiging ganang undu' ningsa' ira ababanga kami yara'ganang undu' kuma' ikita'
    ningsa' ita' idi, girigik nua'bu guk mo' tara'. Ka indi u kanga ning tontam, girisi'
    wa tubobu guk mo' abo', abanga napa' fam wa inga'ni nua'bu guk mo' kadofani'.
  ino-ino: '@see-verse:2PE.003.003'
  gnn-gnn: '@see-verse:2PE.003.003'
  yal-yal: E a falama nɛn, e naxa, “Yesu ɛ tuli sa a fa feen naxan na, na minɛn? Xabu
    en benbane faxa waxatin naxan yi feene birin mɔn kii kedenni keli dunuɲa da waxatin
    ma han to.”
  cnt-NT: 'Dsa₂ ''éi₂ ŋag₃, juá''₂: “¿''E₂ ca₂lë₃ quian''₅₄ jág₁ a₂ron₅, a₂juá''₂
    ''nia''₂ a₂guan''₂ táng₃ Cristo? Ia₁ ca₂le₃ ca₂dsan₃ dsa₂ can''₅₄ quián₂ jniog₄,
    jua''₂ lia''₂ ma₂lë́₅ jaun₂ bá₄ mɨ₂güɨ́g₃ lia''₂ con''₂ lë́₅ jme₁ca₂nio₃ le₂''uɨg₅₄.”'
  tif-tif: 'sawaayak kaali, Yesus ali boko-lomda: Nali asuk tal unang tunum imi yim-fo-lomdi
    yim-bak-molokomi kayi! kala kanum bokosa kaa, atamum o. Ali kaloku bombe ni? Kaali
    asuk talokoma disa; sawaalak kaa numi awil-fakal saaka yakyak kulii bital kala
    diilu kaali, God ami sawaayak mafek mafek alik talalu kutiisa uyo ti kanosa kaata-kup
    kano tiinsu. Kemin, yak kipni boko-lomdip: Mafek mafek kalawuuli tiltam ukol alik
    ma ke-lokomu no, ken-umbip uyo fan, tiltam kusnum kelamu disa yo, ke-mokomip.'
  nlx-nlx: एने ता फुसती, “यीशुन आवणेन वचन कियेल एतो एवी का हे? काहाकाय डायडाया गोमाना,
    जेवी रेन आखी दुनिया बोणेल हे आख्‍यु वातु तिहेच केरीन चालतेन आवणे बाजरेन्युह।”
  apw-NT: Áí gádaaṉii doo, Da’os’ah ląą Jesus nadáhíí begoz’ąą? Doo áníidá’ daanohwitaa
    n’íí nanezna’dí’ godezt’i’go dawahá alzaadá’ ágot’ee n’íí k’ehgo t’ahágot’ee,
    daaṉii doleeł.
  gum-gum: 'Inchabe trenchinrrun: “Cristo tru katø attrab cha kørrømisriibe ¿mandiindah?
    cha. Chima tru merrabsrø namui kølli misaamera kwaikkurrimbunø, katø srøsrø pirøwan
    marikkurrimbunø maig købiibe trubatø kagøn” cha.'
  not-NT: 'inganque: “¿Teco ingane Quirisito cara iribocapae? ¿Atini yamai? ¿Teco
    ingame jirai? Querojengari ipocaji. Cara jiraisonori icamaiguë omatsiguenga, irooti
    yamai, përosati pini omagaro quibatsi irootisati. Te omasiniatitaje. Tosorintsi
    teni inguemisantatsatái”. Iroro inganque tsoengatsiri.'
  plu-plu: 'Igkis awnanek: “Jesus ikaksa ku ig diyuhe atan akiw. Kineykig nikwe? Wighu
    kuwis miyarap henneme ig kote danuhte. Madikte adukwenewa ku samah akapuska hawkri.”'
  iou-iou: '@see-verse:2PE.003.003'
  ntp-NT: 'Dai ʌgai gatʌcacada agai dai pocaitidada agai: “¿Tadui ʌCristo dai camaidivia?
    ʌgai aagidi gʌraaduñicaru sai divia agaitadai. Dai gʌraaduñicaru cacʌcʌʌliocoi
    dai cacoi taidʌ ʌCristo camaidivia baiyoma momaasi oidigi aidʌsi abiaadʌrʌ cʌquiva”,
    ascaitiada agai.'
  rai-rai: ma diat a piri lenbi, “Kuraa ma awaai a winawaan paat balet anun Iesu,
    baa ia weweliman taau uni? Maa turpaai u ra kum kilaala baa a kum tamtamaandaat
    diat maat, a kum utnaa i tur ut welaar ma di waki ta diat u ra turpaai ra wawaki.”
  haw-1868: Me ka olelo mai, Auhea ka olelo oiaio no kona hiki ana mai? No ka mea,
    mai ka wa mai o ka hiamoe ana o na kupuna, ua waiho wale ia no na mea a pau, e
    like me ka wa i kinohi o ka honua nei.
  ffm-ffm: 'ɓe mbiya: «Hono fodoore gartol makko ndee laatii? Sabi gila e njaatiraaɓe
    faa jooni, huunde fuu ana worri e alhaali mum hono no worrunoo gila e fuɗɗoode
    aduna nii.»'
  arb-NAV: 'وَسَيَقُولُونَ: «أَيْنَ هُوَ الْوَعْدُ بِرُجُوعِ الْمَسِيحِ؟ فَمُنْذُ
    أَنْ مَاتَ آبَاؤُنَا الأَوَّلُونَ، بَلْ مُنْذُ بَدْءِ الْخَلِيقَةِ، مَازَالَ كُلُّ
    شَيْءٍ عَلَى حَالِهِ!»'
  cop-CNT: ⲟⲩⲟϩ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲁⲥⲑⲱⲛ ϯ ⲉⲡⲁⲅⲅⲉⲗⲓⲁ ⳿ⲛⲧⲉ ⲡⲉϥϫⲓⲛ⳿ⲓ ⲓⲥϫⲉⲛ ⲉⲧⲁ ⲛⲉⲛⲓⲟϯ ⲅⲁⲣ
    ⲉⲛⲕⲟⲧ ⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲥⲉϣⲟⲡ ⳿ⲙⲡⲁⲓⲣⲏϯ ⲓⲥϫⲉⲛ ⳿ⲧⲁⲣⲭⲏ ⳿ⲙⲡⲓⲥⲱⲛⲧ.
  sri-sri: 'Bʉridari merã: “Cristo: ‘Dupaturi aarigʉra’, ĩgʉ̃ ãrĩdea, ¿naásũ waari?
    Marĩ ñekʉ̃sãmarã boanerã ããrĩmá. Neõgorague i ʉ̃mʉ ããrĩnʉgãdero pʉrʉ, ããrĩpereri
    mʉrãrõta ããrĩníkõãa. Irasirigʉ Cristo neõ aaribirikumi”, ãrĩrãkuma.'
  nal-nal: ma dina piaat malasing kari, “Lasang ka Iesu xana uli wat malasing ina
    naa ra xalxalin? A maariaas ka varas faanong. Lamun taan nanga amun kulmua zin
    dia di maat, amun saan ka iziar nanga malasing Nakmai xa ra vaziaar naandi la
    varumaraiang iwana faaziarang.”
  kyq-kyq: 'Naaɗe utu Ꞌtaaɗn ɔɔ: «Taar kɛn naan̰ taaɗo aɗe ɓaa se tap ɓo Ꞌtɛɗn nuŋ
    ki? Ey num do dɔkin̰ gɔtn ɓugjege ooy sum se, ɓɔrse kic nakge paac utu iŋg gɔtɗe
    ki aan gɔɔ kɛn Raa utu aalo kaal dunia tap!»'
  kwd-kwd: “Nga Kraes laka'u ngai no'o 'i fai? Suria ngaia alafuu maka iiria ngaia
    te'e ori la'u mai, tafe'ua ma ngaia 'ame nigi 'ua. Nga ta'a kwaitalainga eteeta
    adauru gila mae 'ua no'o. Ma leleka maka nigi na alata lo'oo, ma ta 'ola 'ame
    bulota'i mola, eta mai na etalana fanua lo'oo 'i wado leka maka nigi tala'ina.”
  ded-ded: degecde, “Haudeac edengunuec, ye damoc kecde? Anutungo hanac hanaheaunacngoc
    wiac sasawa deu fingerec nga mangesafocnina homegecfunac nang erekecma yaguc kecdimbe,
    imoc sasawa yeni warac feec isoc siriha mockicngoc fede.”
  ewe-ewe: Woagblɔ be, “Afi ka eƒe ‘vava’ ƒe ŋugbedodo la le? Elabena tso ɣe aɖe ɣi
    ke, esi mía fofowo ku la, nu sia nu le edzi yim abe ale si wònɔ le gɔmedzedzea
    me ene.”
  nuy-nuy: Warraawurru-yung anaani amburru-yambina, “Na-Jesus ngarrani-lhalamayaa
    aniigiyn. Ajiga niga? Ngagurri-nyinyung warra-mijgalgur wurru-ngawiiyn, yagu anaarrawindi-lhangu
    wu-warra-ngu-burraa-wugij, wu-yamana nguynju anu…bani-yunggaj-jii, na-God niwu-majgaa-wala
    wugurru.” Dani-yung amburru-yambina.
  cop-BHC: ⲞⲨⲞϨ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲀⲤⲐⲰⲚ ϮⲈⲠⲀⲄⲄⲈⲖⲒⲀ ⲚⲦⲈⲠⲈϤϪⲒⲚⲒ ⲒⲤϪⲈⲚ ⲈⲦⲀ ⲚⲈⲚⲒⲞϮ ⲄⲀⲢ ⲈⲚⲔⲞⲦ
    ⲚⲀⲒ ⲦⲎⲢⲞⲨ ⲤⲈϢⲞⲠ ⲘⲠⲀⲒⲢⲎϮ ⲒⲤϪⲈⲚ ⲦⲀⲢⲬⲎ ⲘⲠⲒⲤⲰⲚⲦ
  buk-buk: Ŋac oc sêsôm, “Yisu sôm bu oc mbu meŋ ma kôm gêŋ hoŋ tiwakuc, a? Iŋ mbo
    nde? Têŋ ndoc damaŋi sêmbac ndu ma meŋ têŋ kwahic dec, naŋ dalic bu gêŋ daŋ tiwakuc
    dom, ma gêŋ hoŋ yêc tôm têm ŋamata-ŋga andô, têŋ ndoc nom ti gêŋ hoŋ sêhôc asê
    ma kêsêlêŋ meŋ.”
  pri-NT: 'ma rà ina tàwà pâ: «Gona é wâpà wà pwi [Iésu kàwà] na ia é ina pâ ée mwa
    wâjué côwâ? O câé mwa caa me! Rà jèe maagé bà wà tèpa mara cèikî naa gooé, [â
    càra caa côoê]! Ba nye ticè cè jè muru naani gòropuu cèna pitòotéri gée na autapoo
    goo!»'
  zpq-NT: 'Na'' yesonḻe'' c̱he Diosen'' yesene'': “¿Batxen'' gac can'' gwna Diosen''
    yid Criston'' da'' yoble? Bi naquen da'' šejḻe''cho, ḻe toz can'' chac ža ṉa''aža
    ḻecze can'' goc cate'' gwnita'' da'' x̱ozxta''ocho ca'', na'' ḻecze ca''czen''
    goc caten'' gwxete yežlion''.”'
  por-TFT: 'Elas dirão: “Embora muitas pessoas prometeram que Cristo voltará, nada
    tem acontecido que indique/o que aconteceu com a promessa [RHQ] que ele voltará./?
    De fato, desde que os primeiros líderes cristãos morreram [EUP], tudo permanece
    igual. As coisas são como sempre têm sido desde que Deus criou o mundo!”'
  gwi-NT: Ąįį nąįį nakhwageheedlaa gwizhit nakhwagahąąhkat, “Yeenii diilak ch'adąį'
    hee nigiinjik gaa jii nan goodlit tth'aii hee nihk'it t'iichy'aa. Jesus oo'ee
    neehihdyaa nakhwarahnyąą chy'aa adaajii?”
  gvn-gvn: Jana kuli-wuybarrdaku kuya-bungal, yalamal, “Nyulu promiseim-bungan kadanka
    baja. Yala nyulu wanjabuda? Ngananga nganjan-karra wulaynda, yamba nyulu kariku
    kadan. Nyulu kari kaday baja. Jiri, bubu, bana, wubulku wunanay yala ngadimunku.
    Nyulu kadanyaku, wubulku kari yalaku wunanyaku. Nyulu kari kaday baja.”
  nhy-NT: 'Iwan amechilwiskej: “Namejwan ankijtaj nik in Cristo okijtoj witz oksemi.
    ¿Kanin kaj kiné? In ya wejkawitl toweyitajwan yomikkej, iwan nochi kajki ken achtoj
    desde ijkuak omochij in tlaltikpak.”'
  asm-FB: তেওঁলোকে ক’ব, “আমাৰ পিতৃৰ আগমণৰ প্ৰতিজ্ঞা কি হ’ল? কাৰণ আমি জানো আমাৰ পিতৃপুৰুষ
    মৰাৰ সময়ৰ পৰা, এনে কি সৃষ্টিৰ অাদিৰে পৰা একেদৰেই ঘটি আছে৷”
  okv-okv: ke einge aisora, “Iesu puvurari ta onde ena amo naingere? Ungotenau mamamane
    matu sasari ea eto enda ehara ta ena ai ta eto puvuto eha oroho ere ora amo nei
    puvurae irari vahai avo iriora te Iesu naingetare?” ke ainge ijie
  mxt-NT: 'Ta cucatyi ñu: “Ra Jesucristo catyi̱ ra vatyi cuquichi ra inga chaha. ¿Ta
    nya nyaá ra vityin? Vatyi nyata cachihi̱ sutu chahnu yo ta nyata chino̱ ñuhu ñayɨvɨ̱
    ta nya vityin ta cuhva caa ri maa”, cucatyi ñu chi ndo.'
  tzo-NT: 'Hech chtal yalbucutic: “Laj yal comel ti Jesuse ti tsut tale. Hovil ti
    hech laj yale, mu xtal. Icham xa ti jtot jme''tique. Q''uelavil, co''ol no''ox
    hech chaj c''u che''el ti ilic ti balumil. Ja'' no''ox hech asta ti ora to. Mu''yuc
    c''usi chc''ot ti pasel”, oy chtal yutucutic.'
  ind-AGS: “Jadi apa yang terjadi dengan janji kedatangan-Nya?” mereka bertanya. “Sejak
    nenek moyang kita meninggal, semuanya berlanjut seperti biasanya, seperti sejak
    penciptaan dimulai.”
  omw-omw: Mwihua raima nyateqata mwitaama tivara, Nraakiara nte uro ntante tuminrenrave
    tu vaisiva tanave variho? Tiri haivaqahua variqi vita qutu vuntema kyetama mwaa
    entaravata qati nraahu mwitaamaqi vi variavata varuro. Haaru mwata mwaa utu toraqaatai
    ekyaa inraikyavanto kuaa qarama kye mwitaama nraahuma vahiqiro vi variho, timwa
    kyeqatama nkyiara raima nyatevarave.
  yrb-yrb: I uwarama eno yare webitaita, Yesunu fareta aboro? Abo kowaro fafisu? Yanu
    abuamutu uie me sitaro i kowaini sakaraini daido ibinu, i orofa atata ibaiabai
    demurai ibinu. Yanu orofa atatana sirorari ui kowaroma utebe enanari utasu eno
    webitaita.
  maa-NT: 'Sko̱nangui, ki̱tso̱‑nò: “Na̱chrjein i̱''ndei̱, ¿mé‑ne mì tíbitasòn‑ne ''én
    xi tíjna xi tsò nga kjoi̱í ìjngoò k''a Cristo? Jyeé kjòtseé k''en xi̱ta̱ jchínga‑ná,
    tákó k''oa̱á choòn skanda kóni nga kisindaà i̱sò''nde.”'
  mcq-mcq: ꞌEne pu ijaꞌina ꞌihuna Hura rohuna kaꞌene nahama ꞌwaramajaho ichí roo?
    ꞌiame ꞌijahe ꞌwarahuna. Ijihuni maijaho uneunecha kaꞌene maiꞌo mweꞌa aneja vejajino
    rene roe emahu núpo kwamasahajino unenuꞌu pina aniꞌina pareꞌejuꞌe nijaꞌinaꞌe navu
    ꞌiahuna.
  sus-A: عٍ عَ قَلَمَ نّ، «عِسَ بَرَ عَ شَ لَايِدِ كَنَ، بَرِ مَ هَن يَ عَ مُ فبِلٍن
    دُنِحَ مَ عَلْ عَ عَ قَلَ كِ نَشّ. كَقِ وٌن بٍنبَيٍ قَشَ، دُنِحَ لُشِ عَلْ عَ
    قْلّ.»
  jpn-1965: 次のように言うでしょう。「キリストの来臨の約束はどこにあるのか。先祖たちが眠った時からこのかた、何事も創造の初めからのままではないか。」
  fra-SBL: 'et disant : « Où est la promesse de son avènement ? Car, depuis le jour
    où les pères se sont endormis, tout continue comme au commencement de la création. »'
  yka-yka: paˈinde, “Dumaˈin ke Isa Almasi bakas nanggup weˈ balik du iye pitu? Na,
    antag ne iye? Ubus ne matey meˈ kapapuˈanten bi,” paˈinde, “saguwaˈ dunya inin
    gaˈ du pinda kemuwe tagnaˈne pinapanjari.”
  mle-mle: Gwurak kitawa wakidanadiygwurik, “Jisas Krais di sibinin dakir maa aban
    takaad. Ay? Aw di akidada? Nyanadiy asayugw bwu kiya-yakidiy. Aw di maa nibway
    sibinin di ya. Miyawa jaav bas kidi kupw God yitakadik, tidaal pikibada tinadiy.
    Samab maa warapiy,” waan.
  shp-NTPO: 'neskatibo yokakaanoxikanai: “¿Jaweki winota ja jakiribi joti jato Criston
    yoibaini? Ja non rekenbora moa mawákana iki, jaskara iketian non oinna riki ja
    Diossen nete jonianontian non oinni keskábi”, ikibo.'
  aom-aom: 'Sivëgoromo uëꞌëꞌö: Iahuro uëvade höjo: Naro vaꞌoromo vuonoröꞌö rueꞌejöjo.
    Hu rue jö uvarujoho hu diae rovëꞌe höjo. Hu vaꞌadoho bogo rovëꞌe nosi hijo mionoꞌoho
    vuovëvobe rovëꞌe höjo. Urimëꞌi niꞌiꞌivadire aevoromo bövi biseꞌo jiobe rovadoho
    bogo barëꞌi ëhi ma-gemuohemu jioꞌamajëjo.'
  geb-geb: '@see-verse:2PE.003.003'
  bsj-bsj: ciyan yii kom kin fee nor yilakako? ka ciko tebbebo daken dume, dikero
    gwam tim ka cikca kwatti ter fwelkake.
  cak-cak: 'Ri vinak re'' xtiquibila'': ¿Can kitzij cami chi nipe chic jun bey ri
    Jesucristo achel ri bin can? Roma ja jun ri kate-katata'' xquic''axaj-e re'',
    pero ja ruchi-ruvech ronojel xe tok x-an ri roch''ulef, xquecha''.'
  chf-NT: 'U xe u yäle''ob ca''da: “¿Cua'' uc''a mach to jul aj Cristo ca'' chich
    u yäliba? Uc''a dende jinq''uin chämi cä najtäcäl noxi''papla upete cua'' chichca
    ya'' chich paq''uin ayan ca'' chich ajni jinq''uin uti upete cua''tac ayan pancab”.
    Ca'' jini u xe u yäle''ob.'
  tlf-tlf: “Siin uyo Yesus iyo bogo-nala, ‘Niyo asok tolon-temi o,’ age-se uyo, atamum
    o ageta kale, dogap kal alba a? Boyo fen asok toloma binim ko. Siin uyo numi olal
    iyo fegep tam iinan tam tam kwep tal kaa diibelu koyo God imi sugayok alugum mufekmufek
    telela kosa uyo kanubesa uta kup nuubu kale minte, yak ipmi bogo-nilip, ‘Mufekmufek
    koyo mitam migik kelan-temu o,’ agan-nuubip boyo fen migik ke-numu binim o,” agan-kalon-temip
    ko.
  piu-2006: yalatji watjalku, “Yiitjulu tjananya ngunytji watjalpayi, mantakutu piyuku
    ngalya yankukitjangku. Paluru wiya piyuku ngalyankuku, wiya. Nganampa paapa tjuṯa,
    maama tjuṯaṯarra Kurayitjaku puṯu paṯara mirrirringu. Yirriṯi Katutjalu manta
    ilkariṯarra palyaṉu. Palunyatjanu palumpa wangka watjalpayi tjuṯangku watjaṉu
    Kurayitjanya piyuku ngalya yankunytjaku, wiyalpi. Paluru wiya piyuku ngalya yanu,
    wiya.”
  poh-NT: 'ru̱cꞌ rikꞌororic chi jeꞌ wili: «Chaj bih xcahnic wi̱ꞌ ricꞌulic lok ricaꞌpech
    i Ajabe̱s Jesus reꞌ kꞌoro̱j nak cho ribiral chi naricꞌuluric nak? Jeꞌ reꞌ nkakꞌor
    maj xa reꞌ woꞌ rehtal quiquimic cho take katu̱t kAja̱w xa riwi̱ꞌ woꞌ wilque̱b
    take chiꞌnchel cu yuꞌna chi kꞌi̱j. Xa jeꞌ woꞌ ricab nok tzꞌuhcric cho wach acꞌal
    nok wilic yuꞌna, nqui naquikꞌorom take chi xa seꞌlbal keh.'
  tue-tue: 'Biiro jĩĩãdacua: “Cristo cʉ̃ʉ̃ ‘atigʉda’ jĩĩrigue ¿deero wáamiĩto?” jĩĩãdacua.
    Biiro jĩĩ buijã́ãdacua: “Marĩ ñecʉ̃sʉ̃mʉã diapetitoaya. Atibʉ́reco tiinʉcã́riro
    tiiróbiro teerora niirucujãã. Atiriqui”, jĩĩãdacua.'
  bjp-bjp: Rik tarah, “Fiawa mang e paipaifis ae i falimlim ta ini? Foron tubutamat
    kemem ri ka met tah ma papang igii, foron tier tikii ifasi ta tom arae tina tanwaran
    fakfakiis.”
  xon-xon: ki ga bui ke, “Yesu Kristo aah puu tipuur ti ke u ga gir ni na, u bi la
    chee? Buyoonn titetiib nan kpo ki nan saa dandana wee na, tiwan mɔmɔk beenin bi
    ke naah nan bi pu buyoonn Uwumbɔr naan dulnyaa wee na la.”
  tzo-ZNT: 'Jaꞌ yech chlic yalic chac liꞌi: “Yech noꞌox chanopic ti chtal ti Jesuse.
    Voꞌne xa xchamelic ti muchꞌutic iꞌalbatique. Li balamile staoj yav cꞌal tana”,
    chayutic.'
  mpm-NT: 'Ti kachi da: “¿Ndoo tu jaꞌi nchaa Cristo nava ni chisojnuꞌun ya nusa? Ja
    undi kɨvɨ na ni ka jiꞌi ndɨyɨ tata yo ti undi vijna, ti tu jaꞌi nasama kuɨtɨ ndɨꞌɨ
    ja iyo undi na ni jankoo ñuyɨvɨ”, kachi da.'
  ots-NT: 'Da ma̱n cʉ cja̱hni‑cʉ: “Xi ya, ¿dyoca̱ jí̱ bbe ba e̱h car Cristo ncja ngu̱
    gá ma̱? Desde ya má yabbʉ bbʉ mí du̱ car Abraham, cja̱ co car Isaac, cja̱ co car
    Jacob, i ncjadinʉ nʉr mundo. Göhtjo yʉ i ncja, i bbʉjtjo ncja ngu̱ nguá hmʉh bbʉ
    mí ttøti nʉr mundo.” Da ncjapʉ drí ma̱n‑cʉ.'
  hoy-hoy: अदिक केळ्यार, “आव बरोद प्रतिग्या माळीदुन, येन आव माळीदिल? आव येल आन? नाम
    पुर्वज रा पयला टु अच सोतोग्यार लेकीन यागी टु दुनिया बनस्याद सप्पा मातगोळ हांग
    अच नळुतेला बरेत्याव.”
  amo-amo: ima woru, “Ani uciu nliru nkuru nkpillu me din we? A cif bite na kuzu,
    ama imon du nafo ubur nu nkye in yie.”
  pjt-pjt: “Mulapa wanyu Jesulu kalkuṉu maḻaku pitjanytjikitjangku? Ka nyangatja wiyaṯu
    ngaṟanyi. Panya mamanya ngunytjunya tjana puṯu paṯaṟa paṯaṟa ilungu. Ka nyanga
    manta ilkaṟi kuḻu paluṟuṯu alatjiṯu ngaṟanyi wiyaringkunytja wiya, panya Godalu
    ngaṉmanytju palyaṟa wantinytja alatjiṯu.”
  cwe-cwe: na kulonga, “Kalagana na mweye kuwa kezakwiza! Lelo kakulihi? Wasaho zetu
    wamala kudanganika, mbali chila chinhu chokala iviya iviya kusongela kulumbigwa
    kwa isi yose!”
  daa-NT: 'nam ŋu asiy ɗiye aman : « Iisa Masi ɗiy a ŋaa yeepe, kar diŋ gay ŋa moo
    ? Aginduwte mate ho maan bal make, gee goy ar ka awalle-ak di uudin taat min Buŋ
    kilgiyinte. »'
  mlp-mlp: Mat bilam, Hel diqtaqmo ya ta boldaiq hamta na edowa? haq daqay. I gisesan
    tumoqiyta kam nabmo iyim bo muranmo daq lul araq diq nazaq gwahtiqsa i ahol a
    hi waqauq haq daqay. Og mutur gwahtiqan nagah bunmo usta nazaqmo in muran us tutaq
    haq daqay.
  ape-C: Amam ta hunumugep hukri, “Anan nakri adurin atin baraen um anan ta wata nutanamori
    aria anan douk madae nunaki uwe! Anan nape agunum? Apakim popehem yamehem hagok
    hanaki arigaha douk aria ihishmorim eshudok douk shape namudok atin kabi douk
    seiwok sagomatin agundok atap natogur napeum!”
  bgs-bgs: su kumagi dan, na mà dan, “Igtandô si Jesus na lumónód sikandin. Asal ánda
    dán sikandin? Su tikud tun ta inaté tô mga kamónaan ta, ándawù kapalinan kani
    banuwa su magunawa tikud tun ta kému kani!”
  faa-faa: “Yasumo reaki someraka, ‘Ano paripeakosapo,’ aisane pariapera mayare? Yasu
    paripeakosaposane, someraka risike yia, isiapo makasa kauamo soko eane asekeanafonoraka
    kukua kesapo. Aíyaka somepe pekea, pipu o paurakanapo. Wate fana Kotimo hauaka
    one kepomaresa maiya amo makata su risiane pipu yumo soko arisia yuyapo. Makata
    meta faserepesafapo,” aíyaka aporoamo mahokopariraka somehokosapo.
  kik-kik: Nĩmakooranagia atĩrĩ, “Gũũka gwake kũrĩa eeranĩire gũgaakinya-rĩ? Kuuma
    rĩrĩa maithe maitũ maakuire, maũndũ mothe mathiiaga na mbere o ta ũrĩa maatariĩ
    kuuma rĩrĩa thĩ yombirwo.”
  cap-NT: 'Ninacaqui pewcznaquic̈ha, tuz̈ cjican: “¿Kjaz̈t cjisit Cristojo tjonaquic̈ha
    cjetla pero? Uc̈hum tuquita atchi ejpnacaqui kamchic̈ha; nekztan ticzic̈ha. Tii
    muntu kalltiquiztanpacha tjapa niz̈tapankaz watc̈ha. Cristuc anaz̈ tjonasac̈ha”.
    Nuz̈ cjicanz̈ chiyaquic̈ha ninacaqui.'
  ksr-ksr: 'Tosianoŋ eleema kawaatiwaa qaaya kokaeŋ jeŋ qewagoŋ laligowu: “Kawaatiwaa
    soomoŋgo qaaya ii mono dakanoŋ eja? Ambosakonananoŋ laligoŋ kouma komugiti, kambaŋ
    iikanoŋa iwoi moŋnoŋ mende meleeno kemero. Anutunoŋ Siwe namo mokolooŋ orono ilawoila
    kuuya kanaiŋ eroti, ii mono kaaŋiadeeŋ eŋ kouro laligojoŋ.”'
  eng-TNT: and saye. Where is the promes of his comynge? For sence the fathers dyed
    all thinges cotinue in the same estate wher in they were at the begynninge.
  sbs-sbs: Kavati, “Inahi insepiso ya kuvola kwa kwe? Kuzwa vazazi vetu ha valala,
    zintu zonse zivekali muswana, ku zwa ku matangilo a ku vumbwa.”
  sue-sue: ego samunora awa, “Tua ewesemuro mamu senua amira me nani? Ewowo-kawowo
    nasokai meni ge nuso sero gaero awinoe bebetenasara nu mamunoya asinoise noe dotenakai
    nu kaka mamu inoya. Nena bamubamu zebu kei awenua amira ana kei awero tupisonua,
    da ago ine tupise itia.”
  fra-NCL: 'et disant : « Où est la promesse de son avènement ? Car depuis que nos
    pères sont morts, tout continue à subsister comme depuis le commencement de la
    création ».'
  snn-NT: 'Ja''nca ba''icuabi ti''anni, ñaca''ru jayaye cajën ba''ija''cua''ë: “Riusu
    cani jo''case''e, Cristo gaje raija''yete cani jo''caguëna, ¿guere yo''oguë raima''iguë''ne
    baguë? Te''e jëana ti''anja''ñeta''an ba''iji cani jo''caguëna, mësacua taita
    sanhuëbi ro ëjoni jëhuacuareta''an, ti''anma''iji. Bacuabi junni huesëjënna, ru''rureba
    re''huani jo''casirën ba''iye''ru güina''ru maire ba''iguë sëani, Riusubi ro coqueji
    maire” cajën jayaja''cua''ë.'
  atb-NT: Haú bang gi, "'Dum jé lé râ' ga Yhang gidiq byî é gi, hkâmá lhú? Nga-nhûng
    é îchyí îwâ pé gi, shi byuq ló bekô nghut mù, junghkang jungmó gi, mau htoq xâng
    hkun mai dut é su roq dut nyi ri." ga taí kó râ nghut lhê.
  cek-AK: Anih angzo tih boeh, tiah thuih ih lokkamhaih loe naah maw oh ving boeh?
    Ampanawk loe duek o boeh, toe hmuennawk boih loe sak tangsuek nathuem ih baktiah
    ni oh o poe vop, tiah thui o tih.
  bkd-bkd: hu kagi dan “Aglikù dà man gid haena dini na hindu en man duun? Sa mga
    gin-apuan taw nangamatay en ba iyan man gihapun iman ha hurà kabalhin sa panahun
    sugud dà su tanghagaen sa bisan inu.”
  ctu-76: 'Mi quej i yʌlob: ¿Bacan tsiquil chʌncol i cha'' tyʌlel Cristo che'' bajche''
    ti yʌlʌ? Como c''ʌlʌ ti sajti lac yumob ti ñoj oniyix c''ʌlʌ wale iliyi lajal
    jach chʌncol i bej ajñel ti pejtyelel chʌ bʌ an c''ʌlʌ bajche'' an ti tyejchibal
    che'' ti mejli ili mulawil. Che'' mi yʌlob xlot bʌ ajcʌntisajob.'
  lac-NT: 'A ray u q''uinino'' bin u ca''ob u c''atob ti'' a mac a yacsmʌnob tu yorob:
    “Biquinin mʌ'' ju tar Jesús an ten bic caj u toc ya''araj uch? A ra'' q''uin caj
    quim ic nunquir mʌna'' ba'' u ber ich yoc''ocab, u beri'' ti'' yʌn tu cotor ba''.”
    Baxuc cu bin ya''aricob.'
  xla-xla: Epame ma yia꞉ta epo atlamyelepe, “Yesuye ikadepe ma ilame puli duwa? Amasiyama
    ya꞉ ala popuasema. Adipalati, ta꞉lamo pato i kotiyapo puwa oloma etle ta꞉lamotapo
    ma pomeyelope dlalo hallati asiyama di mamadulo tlo mo-palimpuwapo,” demyelepe.
  xav-NT: '@see-verse:2PE.003.003'
  cuk-cuk: 'Amar Bab-Dummad-Igargi-dodogar weyob sogdamaloed: “Wede Bab-Jesús we-napnegse-gannar-danikoye-soglesadde,
    ¿igi gudsunna? Ar anmar-dadgan-burgwisad-akar, gebesaila-napneg-nagusadyob amba
    gannar napneg naid, amba yoo napneg gwen-gwage naid.”'
  tbf-tbf: Ma gi ta pevien, “A nga kukubuits va ta nemei, va gerek? Ma ivangan te?
    Bu tubugiet gi te nga maet, eiekesen bu kepineits kokouk gi mon malan ngas te
    vakaek si man tsuoktsuok vakaek mi vinagoso.”
  uig-CYR: «Қени, Униң қайтип келимән дегән вәдиси?! Ата-бовилиримиз өлүмдә ухлап
    қалғандин таки һазирғичә һәммә ишлар дуния апиридә болған вақиттики билән охшаш
    һаләттә кетиватиду» дәп мәсқирә қилишиду.
  ikw-NT: Be jaakaa, “Ndaa omezu mkwna ọvuva a? Hite nga ele nda aị nwụrnu ẹnwu, kpakara
    nhne zị kọriri kpa ọ zị hite nụ okike ọwa.”
  khs-khs: '“Yesuyewi kima selese, ‘Newa mene mina:na:keye,’ au seyawa mene ina kaiye?
    Yesu mene mina:na:no e seyawa, selese sita:la: kemi, nini tilila kouwayewiwala
    ewa eta: papoma kulukeye. Aluse sele inapola:, napu weyemi hetetiyakeye. Puwano
    fa:nemi Koteyewi peleya: we ma:ta: ti ikila emiwa nano sopoke sita:newa napu yemiwana
    epesita:ya weyalakeye. Nano nowa eta: hetetimakeye.” Aluse, senayewi itipilise
    selaposakeye.'
  dwr-ENT: ኡንቱንቱ፥ «ኢ ‹ያና› ያጌዳ። ጊቤኔ? ያቲና ሃቃን ዴዒ? ኣዪሲ ጎፔ፥ ኑ ኣዎቱ ሃዪቂ ዲጌዲኖ፤ ሺን ኡባባይካ ሳዓይ
    ሜቶዴፔ ዶሚዴ ዴዒያዋዳንካ ዴዔ» ያጋና።
