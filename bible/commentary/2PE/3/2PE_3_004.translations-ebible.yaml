    fèk kreye.'
  npl-NT: 'Yejwah kijtoskeh: “¿Kanin kajki n Cristo non onomechilijkeh oksepa walmokopas?
    Yomijmikeh totatawah, iwa itech nin tlaltíkpaktli nochipa san ijkó kajki kemi
    ijkuak opejki.”'
  bgg-bgg: chiih-è sai ruii, “Ai wuii pha sbang arek bey? Ai ne khihà lei? Gethek
    ro blangthek ne iyjong ro, jishii zab ne sohjambling rab pha ishak è thuh ò ro!”
  eng-TCENT: They will say, “Where is the promise of his coming? For ever since the
    fathers fell asleep, everything continues as it has since the beginning of creation.”
  eng-BSB: “Where is the promise of His coming?” they will ask. “Ever since our fathers
    fell asleep, everything continues as it has from the beginning of creation.”
  cpu-NT: 'Osheki inthainkavaite inkante: “¿Tsikapaitema iriñeetero ikantaitzi ari
    impiye Cristo? Eero ipiyaa. Kaari añeero ompashinete kipatsi, aña irojatzi okantataita
    ovakera jovetsikaitakero. Ari kamayetataike tsika ikaratzi etanakarori Otyaantajanori,
    te añeero ompashineyete.”'
  san-ASM: ৱদিষ্যন্তি প্ৰভোৰাগমনস্য প্ৰতিজ্ঞা কুত্ৰ? যতঃ পিতৃলোকানাং মহানিদ্ৰাগমনাৎ
    পৰং সৰ্ৱ্ৱাণি সৃষ্টেৰাৰম্ভকালে যথা তথৈৱাৱতিষ্ঠন্তে|
  tac-NT: '''Lige regá animela: «Esusi uchéchigo siné nawámaoriéturu. ¿Koche ajtí?
    Napusí Onorúgame newale ye gawí, suwábaga peba alarigá ju.»'
  eng-WEBPB: and saying, “Where is the promise of his coming? For, from the day that
    the fathers fell asleep, all things continue as they were from the beginning of
    the creation.”
  gfk-H: Diet na tangai bia, “Ga kukubus bia na hanuat, naka? Ma ia ha um? Ira adahat
    sus diet ta maat senbia ira linga bakut i ngan taar a mon hoing no hathatahun
    tano ula hanua tuk taar katin.”
  viv-viv: Hinagahe hinagayo, “Boi Yesu giwonadabadaba vaita ginayewaꞋela be kaliva
    ada laufata ginaveleda. Hai Yesu Tauna? Keke-moꞋa ginayewaꞋela. Tuwai-lokalokana
    Yaubada babi gimidibubuna ana toveya be ginunauwena tova adamoya gaitoma moyaꞋaina
    tuwaina hidauda amine meda adamoya hidadauda. Tuwai-moꞋena bwanenedeyao alika
    againe hiꞋenonuwaulu be tova adamoya kanunauwena yada miyami babiya au leleleya.
    Au babi ginaduva-vagata.” Au hidedemi higahe.
  yao-yao: achitiji, “Ŵalanjile kuti chaiche! Ana sambano ali kwapi? Pakuŵa chitandile
    lyuŵa liŵawile achambuje ŵetu, indu yose ili ilaila chitandile kugumbikwa chilambo.”
  tgp-tgp: la pa verea vara, ‘Nene nona retitauhi sei mo verea vara i pa mele mai?
    Hin rani atu tamamam la mate, hinau tari la pa lo toho sohena pongi tiroma sei
    God mo vai na hinau tari mo tikeli nake.’
  auc-NT: Tömënäni ïïmaï ante badete tocædänimpa. “Codito nänö ponguinque impa, ante
    wædänitedö abi. Ïñæmpa Wængonguï nänö badongäñedë inguipo nänö cægaï baï mæ̈mæ̈idi
    wodi wænte godäni ate ñöwo ganca adobaï inte cæ apa guïñëwëmïnii,” ante badete
    toquïnäni inte poncædänimpa. Apæ̈nebo ëñëedäni.
  kbc-NT: Codaa moditibece, “Jesus Cristo ligegi me dopitedijo digoina iiɡ̶o. Pida
    igoataɡ̶a? Akaa ligegitediogi niɡ̶ijo ɡ̶odiododipi, pida ja nigo, codaa idioka
    limedi niɡ̶ijo anejinaɡ̶a maleekoka yoeteda Aneotedoɡ̶oji niɡ̶ina iiɡ̶o!”
  bmh-bmh: '@see-verse:2PE.003.003'
  ctu-BL: 'Mi caj i yʌlob: ¿Bacan tsiquil woli'' cha'' tilel che'' bajche'' tsi''
    yʌlʌ? C''ʌlʌl che'' bʌ tsa'' chʌmiyob lac ñojte''el c''ʌlʌl wʌle, lajal woli''
    chʌn ajñel pejtelel chuqui tac an che'' bajche'' ti'' cajibal pañimil, che''ob.'
  meq-meq: 'Ta gwaɗiye: «Yesu Kəriste a gwaɗ ma maweye bəɗaw? Neŋgeye məŋgay anəke?
    Bəba kway hay ta mət, kə maw bay. Wu hay tebiye ka məndzibəra andaya andza ahəl
    nakə Mbəlom a ge məndzibəra aye. Wuray tsa ka mbəɗa bay.»'
  noa-H: Mag chik'am wau hiek'amamua hamau, “Pãar hiek mag Cristo deeu bëeju hajim
    hanʌmta, ¿jãga jãg bëeba k'ĩir waaurdʌbaadëma?” haju. “Bëeba nʌm hee ya maach
    jöoinjã hödubjim; magʌmjã barchëbam. Warr Hẽwandamau mʌg jẽb hompaatarr haigmua
    t'um chigjã haba hich magpai sim” haju, chik'am wau hiek'amamua.
  alp-NT: Esi beteke be, “Tuhane Italuke be Iluake! Me Iria? Iteki ntuana menaru esi
    mata pususi peneka, po pusue yelu mei nusa meije eru lupe Alla Itolaelu meinaije
    neka.”
  san-VEL: vadi.syanti prabhoraagamanasya pratij naa kutra? yata.h pit.rlokaanaa.m
    mahaanidraagamanaat para.m sarvvaa.ni s.r.s.teraarambhakaale yathaa tathaivaavati.s.thante|
  kbq-kbq: anage hugahaze, Egahue huno Rantimimo'ma huvempama hu'neana, omeanki inazupa
    egahie? hu'za hugahaze. Korapa'ma mani'naza kva vahe'mo'za frizageno, ese agafa
    huno maka'zama troma hu'neazamo'a, zahera osuno anankante me'neaza huno me'ne.
  kbh-kbh: 'Chënga mënts̈á mochántsichamo: “Cristo tcmojanas̈ebuachená quem luaroye
    jésabama. ¿Ndegombre chca? Chcase, ¿ndayents̈e cha yojtsemna? Bëngbe bëtsë́tsanga,
    ndë́muanÿengbioye cha tojanas̈ebuachená quem luaroye jésabama, ya tmonjóbana,
    y quem luarents̈e lempe cachcá endesomñe, nts̈amo quem luare tojanobojats̈é orscana
    enjamncá ca.”'
  ron-LSB: 'și zicând: “Unde este făgăduința venirii Lui?”. Căci, din ziua în care
    părinții au adormit, toate lucrurile continuă așa cum au fost de la începutul
    creației”.'
  pon-pon: 'Indada: la kilel en a pan kotido? Pwe jan ni ran o, jam akan melar kokodo
    lel met, meakaroj kin dueta nin tapi o.'
  nhe-BL: 'Inmechilhuise: “Inquiijtohuaj Cristo quiijto sampayano hualas. ¿Canque
    itztoc? Ax hualajtoc. Pampa nochi tlamantli panotihuala queja ipa panoyaya. Xiquitaca
    hasta tlen quema pejqui tlaltepactli, huan teipa quema mijque tohuejcapan tatahua,
    huan teipa hasta ama nochi panotihuala san se huan ax hualajtoc Cristo.” Queja
    nopa inmechilhuise.'
  sps-sps: ana ri te tsue na ka, “Ayei te kat tsuen man, Tsunia te tabin minon ge?
    Fei te kaa non Ya ei? Mam natiny rom tsuen man Tsunia na sikia ta man nan, tana
    saa fuainy tsuvurara te mat fakap er, ri gim to ma tsun fatabin pis tana mat tsuar,
    sana fo mamatsiny kan sen viir tsun, sikia vaarik ta ka ta kat gengen tanik me
    te tapogaar fi me na monaagits to!”
  wnc-wnc: Yake wa aminda anzing yaning, “Ita gatuna apikge yakut taknga buya dua
    aawan kaamang,” ngang yaning. Yake, “Nindane naninda wamu ita yakut takngae natapa
    kekekawan yusika gwa kumbing ngana sanga kuupbam tapduknga Anututa tasike tekut
    gwenuneta apu apman apan sanga kuupbamu ayuking kakngakan apman kaya ayuaing,”
    ngang yaning.
  bus-bus: 'wà be: Èe a mↄna lɛ́ gbɛ̃roo? À kú máa? Wa denↄ gà, mↄde pↄ́ píngi kú
    a gbɛ̀n zaa lán Luda anduna kàɛ nàmɛ.'
  gub-BL: — Zezuz umume'u uzewyr àwàm a'e, i'i putar peme wà nehe. — Ma'e pe hekon
    a'e, màràzàwe tuwe naxixak kwaw zane, màràzàwe tuwe nuzewyr kwaw a'e, i'i putar
    peme wà nehe, uze'eg urywahy pà penehe wà nehe. — Zaneipy umàno paw rupi wà. Zanereko
    haw ko 'ar rehe har nuzawy kwaw waneko awer izypy mehe arer. Nuzeapo kwaw ipyahu
    ma'e romo. Naxixak pixik kwaw ipyahu ma'e, i'i putar peme wà nehe. — Màràzàwe
    tuwe nuzewyr kwaw a'e, i'i putar peme wà nehe, penehe uze'eg urywahy pà wà nehe.
  imo-imo: 'ningeindo: “Jisas yu altopo yando ombo nimbe, paimbo nimbe panjirimuya?
    Aku lemo, kinye tena moromoya? Linonga ara kaue kame koloringi wali, yando yando
    kape, kinye kape, oi pulu polko melema wendo ombalie lierimu mele kinye yando
    yando kape we aku tepa lepa kau purumo. Ulu te lupe wendo naa oromo,” ninge.'
  boj-boj: “Qotei a nami marej, ‘Mondoŋ Kristus a olo bqas.’ Ariya a qabi unu? Niŋgi
    uniy. Gago moma utru naŋgi moreŋoqneb bosi bosiq agi bini iga degsi unum. Qotei
    a nami mandam atej agi bini mandam a degsi unu. Deqa Kristus a qabi unu?”
  eng-DRA: 'Saying: Where is his promise or his coming? for since the time that the
    fathers slept, all things continue as they were from the beginning of the creation.'
  knf-knf: 'Baluŋ kado kaji : « Yeŧu aanhoŋ aji aluŋ kabi i? Awo ţuŋ ba? Wi bateem
    nja bakeţnuŋ te nţa, iko iwoha wo jibi ibiiŋ awo wi umundu upaşaniiŋ. »'
  san-KHM: វទិឞ្យន្តិ ប្រភោរាគមនស្យ ប្រតិជ្ញា កុត្រ? យតះ បិត្ឫលោកានាំ មហានិទ្រាគមនាត៑
    បរំ សវ៌្វាណិ ស្ឫឞ្ដេរារម្ភកាលេ យថា តថៃវាវតិឞ្ឋន្តេ។
  arn-NT: 'ramtuay: “¿chumngelu anta Cristo petu wiñometulay kisu tañi tukulpakünuelchi
    dungu? Iñchiñ taiñ chaw dew layey engün, fey kom amuley ñi femngechi felen feychi
    dewmangelu müten ta mapu.”'
  zas-NT: 'Abiꞌ na reeman lojdi: “¿Gon promejs been Jesucrist guial guiꞌtaman stijb?
    Ma güjt gra ree dux béngulal ree, abiꞌ graczi ni yuꞌ loj guidxliuj guie sta naj
    gajc diizd chi gocchaaw guidxliuj.”'
  ken-NT: Chɔŋ mámbɛbhɛ nɔkɔ bhe bɛ, “Yí afyɛ́ nyaka bariɛp bɛ ǎpɛtnsɛm, atwɔ kɛ́?
    Tɛsáy bɔtayɛsɛ bágú, mɛnyɨŋ bɛ́bhʉɛ́t chi ɛnyumɔ́t mbɔ mpok anɛ Mandɛm ághókó
    mmɨk.”
