verse: 2PE.003.004
translations:
  kpx-kpx: Ata keabuna laheho loui kosea, “La Kosiveu loui avoe, ‘Dana tota hoilahai
    lohoi.’ Iale Kosive keike olete. No ke elehaholilu. Vata kou usege no buluveau
    haluvisi lohoale keike kou nova noemo lohonu. Vata ko vaveveu ekovehaholisito
    keu vani bahata ui tima.” Loboe ata keabuna laheho hoto kateale loui.
  okv-H: ke einge aisora, “Iesu puvurari ta oje ena amo daingere? Ungotenau mamahamane
    mahu sasari ea eto enda ehara ta ena ai ta eto puvuto eha oroho ere ora amo nei
    puvurae irari vahai avo iragora te Iesu daingetare?” ke ainge ijie
  tbo-tbo: Ma hina ibaabani yabayababa, hina pa, ‘Guyau a paliwitumagana ipa apo ina
    nei. Tamogi apo ina nei, bo eega? Tauna meka? Odubona hipuli a wawala hougana
    ma i nei po amalai ega ginouli gehouna ita buiya. Lolowa googata hilahilagehi
    hai houga uyahina ma i nenei ginouli atapuhi galenahi emoemotahi.’
  mal-C: “കർത്താവ് വാഗ്ദാനംചെയ്ത ആ ‘ആഗമനം’ എവിടെ? പിതാക്കന്മാരുടെ കാലശേഷവും എല്ലാ
    കാര്യങ്ങളും ലോകസൃഷ്ടിയുടെ ആരംഭത്തിൽ ആയിരുന്നതുപോലെതന്നെ ഇപ്പോഴും തുടരുന്നല്ലോ”
    എന്ന് അവർ പറയും.
  grc-SR: καὶ λέγοντες, Ποῦ ἐστὶν ἡ ἐπαγγελία τῆς παρουσίας αὐτοῦ; Ἀφ᾽ ἧς γὰρ οἱ πατέρες
    ἐκοιμήθησαν, πάντα οὕτως διαμένει ἀπ᾽ ἀρχῆς κτίσεως.
  bgc-bgc: अर कहवैगें, “उसकै आण का वादा कित्त गया? क्यूँके जिब तै उनके पूर्वज सो ग्ये
    सै, सारा किमे उस्से तरियां ए सै जिस तरियां सृष्टि की शरुआत तै था?”
  khz-khz: nepiatiwa, “Keriso ekilato, mapene waikule-wai netiwato? Talimana ariginai
    nea? Ita tamara gevealo-kavato, erapa gekwaregato, na gau maparara tanopara evetinato
    vegata kapurai roe ege mia-tagona!”
  deu-TKW: 'und sagen: wo ist die Verheißung seiner Ankunft? Seit der Zeit daß die
    Väter schlafen gegangen sind, bleibt ja alles so vom Anfang der Welt her.'
  zsr-NT: 'Lutitjëꞌ, laꞌnë́ꞌ: “¿Gazxcz lë naꞌ gzxiꞌ lu nëꞌë Cristo, gnëꞌ: Huödaꞌ leyúbl?
    Dza niꞌtë catiꞌ glatiëꞌ xuz xtauꞌruꞌ, yúguꞌtë rac tuz ca guc catiꞌ gzu lau rataꞌ
    yödzlyú ga rdxintë naꞌa dza.”'
  lin-lin: 'mpe bakoloba : « Boni, alakaki te ete akoya ? Wapi ye sik’oyo ? Pamba
    te, banda bakoko na biso bakufa, makambo nyonso ezali na yango kaka ndenge ezalaka
    wuta na ebandeli ya mokili. »'
  hns-NT: „Kriest to waada karies raha kie oe phien se lautke aaiga? Tab oe kaaha
    hai? Hamlogke baap-daada logan ke marle bahoet dien bhail hai, aur djab se doenia
    bhail hai abbe talak koetjh na badal hai.”
  noa-E: Mag chikham wau iekhamamua amau, “Pãar iek mag Cristo deeu bëeju ajim anʉmta,
    ¿jãga jãg bëeba khĩir waaurdʉbaadëma?” aju. “Bëeba nʉm ee ya maach jöoinjã ödubjim;
    magʉmjã barchëbam. Warr Ẽwandamau mʉg jẽb ompaatarr aigmua thum chigjã aba ich
    magpai sim” aju, chikham wau iekhamamua.
  eng-EMTV: and saying, “Where is the promise of His coming? For since the fathers
    fell asleep, all things continue just as it was from the beginning of creation.”
  mib-NT: 'Te cahān de jíjnáhan de: ¿Najehē cúu jeē tu ndíji Cristo nájnūhun ni jejnūhun
    ya? Chi nde quɨvɨ̄ ní cajihī jií yō te nde vijna, tu ndé sáma cuɨtɨ ndɨhɨ jeē
    iyó ndé ná ni jecōo ñayɨ̄vɨ́, achi de.'
  lif-NT2: हे़क्‍क्‍याङ् अक्‍खे मे़बाःत्तुॽरो, “इङ्‌गाॽ याम्‍मो युःआ लॽरिक् माङ्‌हे़क्
    चोगुआङ् वये़बा मे़ःम्‍बि? खुने़ॽ आत्तो ये़? आनिगे़ सुधे़बा ताक्‍थे़बाहाॽ काक्
    मे़स्‍ये़ मे़बे, हे़क्‍क्‍याङ् नावागे़न् चइःत् ने़स्‍से़आङ्धो काक् पाःन्‍हाॽ बा
    हे़क्‍केए ने़रो॥”
  xnj-xnj: na kujova, “Ajovili yati ibwela! Wu, hinu avili koki? Vagogo vitu vafwili
    na kila chindu chisigalili ngati chechavili kuhuma kuwumbwa kwa mulima, vindu
    ndi vilavila ngati chayavili kuwumbwa kwa mulima!”
  mmx-mmx: La dinaba susue sese xeretna, “Neni ga tong li i rinemi do neni nabamlong,
    do? Ua nga i no? Luvuttemen nema no digara met axap pam, ketla levempanga move
    ik lok at lengkot atdi, ga ru kaxat ka i at luruntudum li at lavatbung menemen!”
  cbr-NT: 'Cuai ca quiti ''icën: —Jesús ca utëcënti ''icë quiáxa uni quiá ''aínbi
    ca ucëma ''icën. Nucën raracama bamacëbëa ''iásabi oi ca camabi uni bamaia, ''imainun
    ca nëtë ióñua ''iásabi camabi ñu ''ia.'
  tee-NT: 'Chai chani catanonach: “Tajuch ni jantuch min ju Jesús ni sala najunta
    ni caminchokoya''. Tus acsni tanita ju milacpa''itni''an jantu tu''u'' tapaxata.
    Chunch ju tailhi''ancanta tachi ju ixjunita tus acsni navicantachalhch ju lacamunutpa''”.
    Chunch ju catanonach.'
  eng-LSV: and saying, “Where is the promise of His coming? For since the fathers
    fell asleep, all things so remain from the beginning of the creation”;
  cak-NT: 'Ri winak re'' xtiquic''utuj: ¿Anchi-wi chi ri Cristo nitzolaj-pe anche''l
    ri ru''in can? Roma c''o yan tiempo quiecom-e ri kate-katata'' y man jun anchique
    rujalon che ri rech-ulef. Can anche''l rubanon cuando x-an-pe, c''a quiri'' rubanon
    cami, xquiecha''.'
  pah-NT: 'E''i po ti g̃a nehẽ: “Marã ga ruruhui naerũ? A''ereki Cristo''ga e''i tehe
    ahe ve hako ajivyra''ja ti javo,” e po ti g̃a nehẽ. “Kirẽ nhaneramonha manoi.
    Emo kiromo jate ko mbatera Tupana''ga rembiapoagwera jate,” e tehe po ti g̃a nehẽ.'
  sja-NT: “¿Sãgajima adait'ee, Tachi Ak'õrepa Cristo waya pëiit'eeda ada? Ma jarada
    ũridap'edaarã jai-idaadak'ãriipa, na eujã aɨde nɨ̃bɨ ome auk'a bɨ naawedapemak'a,
    Tachi Ak'õrepa ewaa ook'ãri. ¡Cristo waya che-e pait'eeda!” adait'ee.
  xed-xed: «Dzaʼa vragavra yu a katsi tamaftá imi ta sləməŋ kay ra? Ga tsi kay ka
    na? Ka yawu rwakta dzidzíha mu, ta nzaku inda skwi manda va vlani daga ka yawu
    zlagapta ghəŋa haɗik,» ka həŋ.
  mks-NT: 'Ta casáhá na̱ nda̱ca̱ tu̱hún i̱chi̱ na̱ já cachi na já: “Na̱sa̱ha̱n Jesucristo
    tu̱hun a quixi tucu a ta ndá cuéntá quéa̱ a̱ ñáha quixi a. Jáchi̱ ja̱nda̱ tá na̱sa̱tacu
    tásáhnu jícó yo̱, tá cáa ñuyíví yóho a̱nda̱ sa̱ha̱ já cáa yi̱i̱ va.”'
  gfk-S: Di na tange be, “Iga kukubus be na hanawat, naka? Ma i ham um? Ira nudait
    mama di te mat ma sene ira linge bakut i ngan ter iat mon hoke no hatahun tano
    ula hanuo tuk ter katiak.”
  bmu-bmu: 'Tosatŋan liliŋgöba kamawaŋgö keuŋi kewö jiba qeapköba malme: “Kamawaŋgö
    jöhöjöhö keuŋi mi mönö denikeaŋgöreŋ ahöza? Ambösakoninan mala kota kömugeri,
    nalö miaŋgöreŋök yuai kunŋan kun qahö meleŋni geyök. Anutunöŋ Suep gölme miwikŋaim
    etkiiga öröyuai pakpak könahiba ahöyöhi, mi mönö mewöŋanök ahöba kori maljin.”'
  dgz-dgz: Ap gapan mu wanumo anega waiwanumain, “Iesu sia tauat wa agi wani, endi
    amba, ya tauini? Gosi isimuran wainua borit wa amone go piup kiman ere ta venaseni
    ame uap di wande aewan.”
  eng-GNV: And say, Where is the promise of his comming? for since the fathers died,
    all things continue alike from the beginning of the creation.
  zaa-NT: 'ina cą: Chi rèe qui''ni íl·lanie attu, álá. Pues gala ti''ùcuee nì''i,
    labiru íl·lanie. Ca ta'' tata qui'' tu'' nna chi gùtti cabi, pero yétsiloyu nna
    tulappa ba ná nu cca dèsdeba néru tì''a rilá''níą anna.'
  eng-WEBSTER: And saying, Where is the promise of his coming? for since the fathers
    fell asleep, all things continue as they were from the beginning of the creation.
  guh-guh: 'Bajarapamonae Cristo pepatsijavanexatsica apo pejumecovënëtsixae, najumequenetsiataeya
    saya jumaitsi tsane: “¿Jica Cristo icatsia pepatsijavanexatsica pacuenia baja
    Cristo tajëvelia najumecapanepaeya jumaitsi? Bajayata vajavajënaeyapijivimi, pamonae
    jumecovënëta Cristo pepatsijavanexatsica, vajënaeevetavanapa picani. Itsiata Cristo
    apo patsitsica. Nexata bajarapamonaemi belia baja tëpa Cristo patsinejevatsica.
    Daxitanacua abaxë itsiata tsitecanuca Dioso pexanaecujinae,” jai tsane saya bajarapamonae
    apo pejumecovënëtsixae Cristo pepatsijavanexatsica.'
  bon-bon: “Nää, weeme Yageyame te itu jijinuji egä tabe pa tacne-nutepi? Tabe cije
    baa, lese nyene? Cime saarewale cabu ca biname cina ireclota cama yaacrajuge ai
    gawecewe cabu, piba budre läbitininusi. Nuuja mara mule lica ituge äpletnuta ai
    gawecewe te liba tacuji ngälu page.” Teepi piba walya mene pa jiicemepesi egä,
    “Weeme Yageyame te lica pa tacnenutepi; ai gawecewe te lica mara me pa läbitepi.”
  nhw-BL: 'Anmechilhuise: “Anquiijtohuaj Cristo quiijto sempayano hualas. ¿Canque
    itztoc? Amo hualajtoc. Pampa nochi tlamantli panotihuala quen ipa panoyaya. Xiquitaca
    hasta tlen quema pejqui tlaltipactli, huan teipa quema mijque tohuejcapan tatahua,
    huan teipa hasta ama nochi panotihuala san se huan amo hualajtoc Cristo.” Quej
    nopa anmechilhuise.'
  swh-ONEN: Watasema, “Iko wapi ile ahadi ya kuja kwake? Tangu baba zetu walipofariki,
    kila kitu kinaendelea kama kilivyokuwa tangu mwanzo wa kuumbwa.”
  wbi-wbi: na kuposia kuuti lulikughi ulufingo lwa kugomoka? avaatwa viitu valyafwile,
    na fi finu fyoni filyale nahele kuhuma muvwandilo vwa vuvumbi.
  bba-bba: kpɑ bu ɡere bu nɛɛ, Yesu u nɔɔ mwɛɛru kuɑ mɑ u koo nɑ, nɡe n ǹ mɛ. Ǹ
    n mɛn nɑ, mɑnɑ u wɑ̃ɑ. Domi sɑɑ mìn di bɛsɛn sikɑdobɑ bɑ ɡu, bɑɑyere yɑ wɑ̃ɑwɑ
    nɡe toren di.
  eng-KJVCPB: and saying, Where is the promise of his coming? for since the fathers
    fell asleep, all things continue as they were from the beginning of the creation.
  kgk-NT: “Aju jevy-ta, he'i ra'anga rei nipo ra'e Hesu” he'i arã onhembohory-vy Hesu-rehe.
    “Ndou mo'ãvéi-ma Hesu” he'i arã peẽ-my. “Mamo tipo oĩ?” oporandu va'erã. “Omano-ma
    nhane ramói amyrĩ kwéry Hesu reroviaha, ha ndoúi joty” he'i rei arã peẽ-my. “Ko
    yvy oiko vyteri. Yma araka'e Nhandejáry omoingo yvy hi'ári gwarã ave omoingo araka'e.
    Onhepyrũha gwive oiko joty” he'i va'erã onhembohory-vy. Hesu ou jevy hagwã-rehe
    onhembohory va'erã.
  waj-waj: 'Yisuunnara kiaara: Ivo ariiyara na kava tiinaravee kiaa teerama kiaivoono
    deevakiinno variinnee? Ti kookiaiya vaa putiravai. Mo ngiau mmata uu suaivakidiri
    mmuakiaa mminnamminnaiyauvo vakia roo vioo vioo aanna makee homo itaavai nnaasu
    vainoo, kiaaravai.'
  cpy-cpy: 'Osheki itheenka-waete ikante: “¿Jempema okaateka iñahaetero ikanteetzi
    ari ipiye Jeepatzii-totaa-rewo? Eero ipiyaa. Kaari añeero opaashinite kepatsi,
    tema roojatzi okantzita owakira rowetsikae-takiro. Tem kamayitaki ashiyita-nakaeri,
    tee añeero opaashinite.”'
  mpx-mpx: nihi ba, “I bateli tage ni nem al, yaa nige ga i nenem. He iya ga? Tubulau
    iyaka hi yaomal, yaa bugul gegewena ali awa i maisena nige etega i gegetoga, i
    telipunaa sauga Yehoba panayawi i ginol ana siga lan ebe.”
  wbp-wbp: Kujanya kapulu-nyarra wangkami, “Nyurru-wiyi, jaruku-ngardyu-patulu wangkaja
    yangka ngaka kapu Jijaji pina-yanirni walya nyampu-kurra. Manu kujalpa Jijaji
    nyinaja walya nyampurla kamparru-wiyi, wangkaja-jana nyanungu-nyangu kurdungurlu-patuku
    yangka kapu ngaka pina-yanirni. Kala lawa! Pardarnu warrardalparliparla nyanungukuju.
    Lawa-juku! Kirijini yinya-patu yangka kalalu-ngalpa wiriwiri nyinaja, palija mukulu.
    Walya nyampuju jurrku-juku kuja Kaaturlu nyurru-wiyi ngurrju-manu.” Kujanya kapulu-nyarra
    yapaju wangkami.
  luo-luo: Ka gipenjou niya “Ruodhu mane osingore ni onego bed ni duogono to ere?
    Donge nyaka ne kwerewa tho gik moko osebedo mana machalre nyaka aa chakruok chwech
    piny!”
  nhe-NT: 'Inmechilhuise: “Inquiijtohuaj Cristo quiijto sampayano hualas. ¿Canque
    itztoc? Ax hualajtoc. Pampa nochi tlamantli panotihuala queja ipa panoyaya. Xiquitaca
    hasta tlen quema pejqui tlaltepactli, huan teipa quema mijque tohuejcapan tatahua,
    huan teipa hasta ama nochi panotihuala san se huan ax hualajtoc Cristo.” Queja
    nopa inmechilhuise.'
  aii-aii: 'ܒܸܬ ܐܵܡܪܝܼ: ”ܐܲܝܟܵܐ ܝܠܹܗ ܩܵܘܠܵܐ ܕܐܬܵܝܬܹܗ؟ ܣܵܒܵܒ ܡ̣ܢ ܝܵܘܡܵܢܹ̈ܐ ܕܡܝܼܬ ܠܗܘܿܢ
    ܐܲܒ݂ܵܗܵܬܲܢ̈، ܟܠܵܝܗ‌ܝ ܡܸܢܕܝܼܵܢܹ̈ܐ ܦܝܼܫܹܐ ܝܢܵܐ ܗܲܪ ܐܲܝܟ݂ ܕܝܼܗܘܵܘ ܗܵܐ ܡ̣ܢ ܫܘܼܪܵܝܵܐ
    ܕܒܪܝܼܬܵ‌ܐ.“'
  esk-NT: uqaqhutiŋ, “Jesus-ŋum akiqsruutigigaa aggitqiŋñiałłi. Naamimi imma? Taimakŋaqaŋa
    aapaavut [Christ-kun] tuqugaluaqtut, aglaan sua iluqani tamarra atlaŋŋunġitchuq
    aullaġniiḷġatałhaniñaglaan nunam iñiqtaułhan.”
  msb-msb: Kaya magahunga sinda, “Dili ba nagtuga siya na mabalik? Hain man siya?
    An amon mga kalulululuhan nagkamaratay na, pero an tanan amo lang gihapon tuna
    pa san ginlalang an kinab-an!”
  cpa-NT: 'Juúh² dsa² héi²: “¿Ha²lǿih² li¹ti¹ jǿg³ jøng² hi² jiúgh² Cristo? Lah¹jøng²
    báh³ lǿa¹² jmøi¹guǿi¹ jmai³ ca¹dsan¹ dsa² hóg¹ quián² jniang³ ca¹lah¹cónh¹ mi³lǿa¹³
    jmai³ lah¹ni³ ca¹jmo¹ Diú¹³ jmøi¹guǿi¹,” juúh² dsa² héi².'
  dso-dso: ଆରି କିଜାଇକରି କଇବାଇ, “ଜିସୁ ଆଇବି ବଲି କାତା ଦେଇରଇଲାଟା, କେନେ ତେବେ ?” କାଇକେବଇଲେ
    ପୁର୍‌ବେଅନି ଆମର୍‍ ଆନିଦାଦିମନ୍‌ ମଲାତେଇଅନି ଏବ୍‌କେ ଜାକ ସବୁ ବିସଇ ଜେନ୍ତି ରଇଲା, ଏବେ ମିସା
    ସେନ୍ତାର୍‍ସେ ଆଚେ ।
  meu-meu: baeto “Ena lou mai gwauhamatana na edeheto? Badina be tubuda tamada e mahutava
    negadia ema harihari, ḡau iboudiai vada eme hesiriu, tanobada e karaia negana
    heḡereḡerena”.
  yva-NT: Vatano nanawije wanaikebe wasai ware, “Yesus purairive pare indati pakare
    akato no mine vone so, weti soamo Napi rui?! Wama injaya nao wo anyut, weramu
    soa ugwenen to umba Yesus pakare rainy! Muno soamo mine so ntami tawan maisyare
    manasyin ranari kobeyoe! Weti Yesus apa pakare raije mamo wamanave rai nora!”
  dgc-dgc: a kagi, éy “Bakit, ahe se tu Panginoon moy? Isip me i pangako na éy sumoli
    kan? Bakit,” kagi de, “nale dén a nate du apo tam, péro éwan pabi nabagu i munduae
    sapul to pénglalang na Diyos!”
  zpm-NT: 'guiab zho: “¡Pe gliladz ne nazho guiaad Jesús! Teḻne nli rëb me laa me
    guiaad, ¿yo me na? Grë xmeṉgol ne, zha ne scataa pquiambëz me, laa zho gutle,
    ¿cho na zho guiaad? Znutaque nac lo guidzliu wlal ne brew.”'
  hix-NT: Henta yxak kat naye, tomohsomà, ketxhe hampànà. Komokyaha harha mpànà kekonà
    rma haryhe tà, ketxhe hampànà. Omokhàra hxak mak naha ha, ketxhe hampànà. Wayehtxownà,
    kyàm peno komo, ketxhe hampànà. Omokhàra yxak we naha ha, osomtatkahnà me yxak
    we naha ha, yukryeka, ketxhe hampànà. Àme rye rma naha, Khoryenkomo nakàhtothàrànhàrà.
    Anar me txeryhenà ro me mak naha, ketxhe hampànà, nyamoro ha. Kryestu yomohtoho
    yownohnye kom kax mak natxhe ha.
  sim-sim: Uhu karem okole mbakwa lir, �Jisas indiyok or takmbaha mbari or? Indik
    or taku, karem jimu hishindu? Mbeek or tawak ji heyendu? Mbeek takwa ambu ri.
    Misumu walanga nihi ol hahandak sishi rara ter wolo nga mbele mbele maskop Avui
    Wasilaka urik li nahanda hom ter tol er nandu,� karem mbakwa lir.
  npi-ULB: अनि यसो भन्दै आउनेछन्, “उहाँको आगमनको प्रतिज्ञा कहाँ गयो ? हाम्रा पुर्खाहरू
    बितेर गए, तर सृष्‍टिको सुरुदेखि नै सबै चिज उस्तै छन् ।” s5
  cgc-cgc: ambalen danen, “Di' ba Cristo ya gapangako na malik? Piro, indya kanen
    ya en anduni? Alinan ta na mga kaapuan napatay en, piro ula pa kanen gabalik.
    Alin pa gid ta pagbuat ta kalangitan daw kalibutan asta anduni, paryo man gyapon
    kaimtangan ta tanan, ula may gaisab.”
  tim-tim: Akto yâk hin makbai, “Humo purik katbiapgât mak makŋe are amuten miawakbiap?
    Bâgilupnenŋe moyi akto siâ siâ hân miawagewânbak yem gaep. Are hainâk yem âgâwiap.”
    hain dâwai.
