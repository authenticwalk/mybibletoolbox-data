    hua̠nti̠ chuná xta­li̠­chu­hui̠nán y chu­na­tiyá ni̠tu̠ tikan­tax­tuma hua­tiyá
    la̠ta huí ca̠quilh­ta­macú hasta la̠ta tima̠­la­ca­tzu­quí̠­calh.”'
