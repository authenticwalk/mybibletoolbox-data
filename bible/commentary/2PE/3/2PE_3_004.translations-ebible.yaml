    irira,” aminge sise, ne God da fakina ava ighagha arera.
  san-IAS: vadiṣyanti prabhorāgamanasya pratijñā kutra? yataḥ pitṛlokānāṁ mahānidrāgamanāt
    paraṁ sarvvāṇi sṛṣṭerārambhakāle yathā tathaivāvatiṣṭhante|
  nho-nho: ka vasirisiri peelaa, “A Ia ni purepure atu maa Ia ma ki au, anii? Aa teehea
    Ia naa? Naa tippuna taatou raa ku oti te mmate, tevana iaa naa mee katoo koi takkoto iloo
    pee ko te saaita te maarama nei ni penapenaa TeAtua!”
  gym-NT: 'käkwe niedi krörö: ¿Kristo rükadita bobukäre kä nebtä niebare kwe abko
    ame? ¿Se ñan ngwarbe ni ngökata ya? Kristo ñan rükadreta, ñobtä ñan angwane ni
    mräkä känekäne krütanina jökrä, akwa Kristo ngämi nüketa amne kä dätebare ño kena
    abko erere kä tä ja täritäri abti kä nüke mtare, aisete ngwarbe ni ngökata, niedi
    kwetre.'
  azg-NT: Nndue nanꞌñeen ndëëhoꞌ na juu jñꞌoon na tcoꞌ ta Jesús ꞌndyo jon ndëëhoꞌ
    na nncüjeeꞌ ntcüeꞌ jon, tyiꞌxeꞌquitsiquindëhanꞌ juuhanꞌ. Ee conduehan na nque
    nnꞌan na tovantyja jndyee nꞌonhan jon, tovjehan, ndoꞌ cüejon vja tsoñꞌen chaꞌxjen
    na jndyocahanꞌ xjen na tquen Tyoꞌtsꞌon tsonnangue, ndoꞌ maninjuu ro xjen vacahanꞌ
    xjen nein. Nndaꞌ nndue nanꞌñeen.
  bhd-bhd: तैना ज़ोले, “तैसेरो एजनेरो वादो सच़ नईं, तै बिलकुल भी नईं एजनो! किजोकि
    ज़ैना शुरुआती मां इश्शे मसीही बुज़ुर्ग थिये तैना सब मरे, पन किछ भी बेदलोवं। सब
    किछ तेरहु आए, ज़ेन्च़रे दुनिया बनानेरे वक्ते करां थियूं।”
  too-NT: 'Lā'' xlaca''n natahuan: “Jesucristo hualh que xla'' nataspi''tchokopala.
    Lā'' chuhua''j, ¿lhachū huī''? Tū'' minī''t. Quinapapana''ca''n tanīnī''ttza''.
    Lā'' chu a''cxtim lamā'' chuhua''j desde a''xni''ca'' tzuculh huan quilhtamacuj”.
    Chuntza'' natahuan xlaca''n.'
  ind-AYT: Mereka akan berkata, “Mana janji tentang kedatangan-Nya? Karena sejak nenek
    moyang kita mati, semuanya masih tetap berjalan seperti pada permulaan penciptaan.”
  cjo-NT: 'ikanteeyeni: “¿Ikantzima Jesokirishito ari ipokae? Injii, injii, injii.
    ¿Iitarika iroñaaka? Tema kamaki paerani. Eero ipokae. Paerani raamaawitakarini
    riraga itakaantaworini aapatziyariri roojatzi ikamaki, omaanta tee iñiiri, roojatzi
    iroñaaka. Paejatotaki paerani. ¿Piitzima eeroka ari piñaagaeri? Injii, injii,
    injii. Roojatzi okantani kipatsi, tee opaashinitzi”. Rootaki ikanteeyirini theenkantatsiri.'
  nsn-nsn: Gisina ra turung kula pare, “Ia kaeionor tamata geke ualapagah e turung
    tapokisiha? Bang! O bung tamagigeig ka mata pon, bo a mamang inetelik a siokono
    sira kompela ke uakekene per kot.”
  san-DEV: वदिष्यन्ति प्रभोरागमनस्य प्रतिज्ञा कुत्र? यतः पितृलोकानां महानिद्रागमनात्
    परं सर्व्वाणि सृष्टेरारम्भकाले यथा तथैवावतिष्ठन्ते।
  tna-NT: 'Uja equisabata huecuana: “¿Quepia detse Cristo neicha pueicha cua? Ye mundo
    ajiji jenetia, daja huecha ecuana sa tata chenu cuana manutaidha jenetia jiahue
    teje daja hue.”'
  lid-lid: Ma idah kameh iri bobose ado anya, “Abo, iy ndramak mene tandrakan ta iy
    keme, ndraheh bah? Udu ndra kabatana tubu ahi iri bwena ndramak, arile iri bamak
    bwe, eme eme taku dah, lakou mari i le buku aliy kede-eh. Ma udu ndra kabatana
    munyak mene asahan badeh, lakou mari i le buku aliy. Ari lakou basahan se bwe.”
  wim-wim: Putha than ngulan thawayn ngampar, “Nil Christ.an palam keꞌ wampan ey!
    Nil puth kaaꞌngak nil palaman wampowa, ngul nil wanttin e? Kaath piip ngamparam
    anangan kanam uthamin, nil puth Christ.aniya palaman keꞌam yippak wampa. An nil
    palaman keꞌ wampowa yaꞌa! Aꞌ putha God.an thawa aak earth inman ngampan wunanamp-a,
    nil epankathowa — an puth yaꞌa, aak keenk nathpalman nil piip God.angan aak inan
    kaꞌathaman yump-a, aꞌ in-inmana, aak inaniya anman wun-wunan”, thanan yimanang
    ngulan man-aathayn ngampang.
  zga-M: Nichova uhuta yele ndahu uludehano ulwa huki livuha dada veto vafuile lakini
    ifinu ivi vyahumile huwanja uhwavumbile.
  yom-yom: “A kuevi kuidi tsila yi ndizulu andi bila tona bakulu bafua bima bioso
    bidi vana vawu ; vana thonono yi ntoto.”
  san-SIN: වදිෂ්‍යන්ති ප්‍රභෝරාගමනස්‍ය ප්‍රතිඥා කුත්‍ර? යතඃ පිතෘලෝකානාං මහානිද්‍රාගමනාත්
    පරං සර්ව්වාණි සෘෂ්ටේරාරම්භකාලේ යථා තථෛවාවතිෂ්ඨන්තේ|
  yut-yut: Jɨgalak gen yaŋsi yokdaŋ, “Uŋun ae tobɨl apdɨsat yaŋ teban tok aŋek dayɨgɨt,
    ma? Uŋun dukwan egɨsak? Babɨknin kɨmakgwiron da wɨŋ abɨsok ekwamaŋon yo morap
    kalɨpsigwan mɨktɨm noman taŋakwan tawit yaŋ gɨn toŋ.”
  grc-BYZ: καὶ λέγοντες· ποῦ ἐστιν ἡ ἐπαγγελία τῆς παρουσίας αὐτοῦ; ἀφ᾽ ἧς γὰρ οἱ
    πατέρες ἐκοιμήθησαν, πάντα οὕτω διαμένει ἀπ᾽ ἀρχῆς κτίσεως.
  cpc-NT: 'Ojyiki inthainkawaiti inkanti: “¿Tsikapaitima jiñaitiro ikantaitzi ari
    impiyi Cristo? Iiro ipiyaa. Kaarima añiiro ompashiniti kipatsi, irojatzi okanta
    owakiraa jiwitsikaitakiro. Ari kamayitataiki tsika ikaatzi itanakawori Otyaantapirori,
    tii añiiro ompashiniyiti”.'
  nhg-NT: 'hua quejtusque: “¿Tli pasörebe? ¿Tlica amo yebitz inu Cristo quiename oqueprometiero?
    Pues xequejtacö que desde que omejmejque tobiebetcöhua noche sequirebe iguöl desde
    cuöc omochejchi tlöltecpactle”.'
  nya-nya: Iwo adzati, “Kodi suja Ambuye analonjeza kuti adzabweranso? Nanga ali kuti?
    Lija nʼkale anamwalira makolo athu, koma zinthu zonse zili monga anazilengera
    poyamba paja.”
  ngu-NT: 'Yejhuamej tetlajtoltisquej: “¿Tlica hasta aman xhuajlau Cristo ijcon quen
    oquijtoj? Desde omiquej on toachtojtajhuan, oc sa no ijqui tiquitaj tlaojoncaj
    quen ijcuac nochi otzimpeu.”'
  kup-kup: ñebul haovai epat arin añohopan, “Ae, met pi maot erapanez hahaek petev
    taek ev erat hez? Met pi maot erapanez hat sat hezaekanañ naer hezan, batam nonair
    nai mapotü matut tahaekanañ darim nonor pap nonair nai tovai ñomovai emoohavoz
    zut, petev am taput tamegin magei nao ou narav hez. Povoz dei, Pi maot naerotü,
    pot homeameg,” pot paru hapan.
  jid-jid: mba tere kwmaye ma ahe tse wa mba tere a ni kwmye? ni toh wa mba tibu be
    sisemu mba qhu ikpiomba he wawu na u mummla na wa mbati mba
  wmw-wmw: 'Wakwamba javi: “Insa kakupani tamaa kuwa aludi, nikamba? Sambi, kawa ndepi?
    Tangu wakati wa babu zetu, mwanzo wa duniya, vinu vingari vikenenda namuna moja
    noyo!”'
  gmv-GGM: Issti qass “Goda Yesusay yaana giza ufayssi yootetibeynee? Histin izi awan
    dizee? Beni nu Aawati hayqossope ha simmin, haniza miishey wurikka medhettosope
    ha simmin hekko kase ba diza mala dees” geetes.
  ssg-ssg: Laha sosoxen ukek, “Ia tel Jises i ukek i aliama? Paxaiwa, i tap. Lilian
    ti tehu pon itan ie tanoma, tap tenen sohiawen, lawe waliko tin mamasin.”
  zpo-NT: 'Nu nabdizh xaa: “¿Cho gor gak kwaan nzhé Jesús, lee Jesús bare yaad? Nel
    axta leezha ngu re xey be, lee re kwaan lal nak mod naka axta leezha mdexkwaa
    yizhyo.”'
  poy-poy: Womberi hawalongi, “Yomberi kawalagiliti kuwera hakizi, su vinu kakoshi?
    Vitwatira ndo viraa virii kwanjira wambuyi wetu pawahowiti, vintu ndo viraa virii
    ntambu yaviweriti kwanja pa kuwumbwa pasipanu!”
  qwh-NT: “¿Imanirtaq Cristoqa ‘Cutimushaqmi’ nishpa, änicamarnintsic manaraq cutimunraqtsu?
    Castantsiccunapis peta shuyaquicarllam wanucuyashqa. Y que patsa qallananpita
    cashqannollam llapanpis caquican” nir.
  gaw-gaw: Ag ihaklel henana, “Jesus uḏiḵunu nai qaḵa aum amu adeḵu?” aḵulag. Laa
    ele ag, “Ig mamenḵad ag Nug eḏua uḏiḵunu ameg men daaegeg uḵe mauhp̱ig amge dig
    makp̱an uḏie gemu ele wanp̱anu keeke bep̱ig daaṯeb bianab gemu ele daaṯeb!” aon
    aḵulag.
  nca-nca: Ŋande yewaŋgo, “Hamómbe, enendo, no pitu ko mahewano, yaró? Asa ko ene
    dano yote? Noko sambo tunoqaró naruko ko usisambanani khumaŋgurí naruko ŋu noŋgo
    yate are itaka naruko ŋano, o soso ŋuko komo yoraró ŋundiro naŋge yorote.”
  zpz-NTPP: 'Orzeꞌ nii dey: “Beni, ¿la zi coz rac? ¿Lagu wacyiid Crisht gal nu mniim
    nu cyid mi tuubaꞌ tir? Na bi blazh de gyitoo bel ni den gut yu. Zeꞌ dela coz ni
    gyishlombecy ni ziꞌl zuñ gaal zi nese nu bzub gyiꞌñ.” Ni mod gnii de mbecy rgubdzaa
    zeꞌ.'
  zac-NT: 'Guënaꞌbë diꞌdzë rall: “¿Pë fin napë promësë shtë Cristo de quë guëabrí
    më stubi? purquë dizdë guti ra shtadë guëlú hiaꞌa, grë cusë riaglaꞌguë igual cumë
    dizdë bëcueꞌshtë́ Dios guë́ꞌdchiliu”.'
  kyg-kyg: Apakaemo, agaemo emiꞌnegauve, huno huꞌniyana hemenimo haiyate neꞌmaiye.
    Ma mopamo alo huꞌniya afinatetiꞌmo muki yaꞌamo afaꞌa haneme haneme eno haneꞌnigeꞌa
    afotimogi ageteꞌa falitageno hemeniꞌeꞌmo magoke agufa yakeꞌmo haneꞌniye, huꞌa
    hugae.
  kmk-kmk: “Kawad Jesus un nansapata un mangulin nu? Naaminon natoy dat aamma taku
    yoong gasissiya man tun lubung manipud sit napaloswaanan,” kanan da.
  cao-NT: Johax, “‘Joxëquia’ ¿i Jesu yamayamani? ¿Japa? ¿Jahuënia ni sa?” i mato qui
    caxëcani quiha. Jasca, “Maihuahaca-niquë noba naborëquëbo. Jari yama ra. Noba
    mai nëhohuahacanitiyá rohari tsi jaharisi tsi xo” icaxëcani quiha pë.
  bbr-bbr: '@see-verse:2PE.003.003'
  inb-inb: 'Unz̈aspa, kasa­mi nin­ga­pa kan­kuna: “Cristo ikuti samun­ga­pa nis­kaka,
    ¿ima­wan­tak mana samú? Nukan­chipa taita­kuna wañug­pi­pas, ñi ima manima sug
    rig­cha tukú. Imasa­mi Taita Dius tukui ima wiña­chiska­ura­man­da­ta kaska ka:
    chasa­lla­mi ka”.'
  hrv-hrv: 'i pitati: “Što je s obećanjem njegova Dolaska? Jer i otkad Oci pomriješe,
    sve ostaje kao što bijaše od početka stvorenja.”'
  box-NT: 'á wé è bío bìo kà: «Bìo ó o Yeesu wã́a dó mí ɲii le mí ì ɓuen,
    ó o wen? Wàn ɓùaawa húmú ɲii wán, á mu bìo ɓúenɓúen pá dĩ̀n làa bìo
    mu lá karáa hàrí ho dĩ́míɲá ɲúhṹ ɓúɛɛníi.»'
  ote-NT: 'Nuꞌʉ́ ma da ꞌñena: “¿Habʉ ja núꞌa̱ bi ma̱nga ra Jesu gue ma da yopa ꞌñehe?”
    Nuꞌʉ́ ma da ꞌñena gue ya hinda ma da ꞌñehe ma Zidadahʉ, ngueꞌa̱ ma da ꞌñeñꞌʉ gue
    desde mi ꞌbʉ ndu ma xitahʉ asta mapaya, desde mi thoca ra ximhai guetꞌatho ngu
    nza̱i.'
  wnu-wnu: Wo derib qamarei qiyo? Der eret igo? Qoan Qenu mi barsier qen eng isi yarab
    ne bo tonoanb igoi umb uburemir eng. Mi ger bo igeser ende me aba gaun, qoan wonou
    igoa gas ende igo.
  zam-NT: 'Ale, angnzi tee mèna nibdi''s mèna. Gab mèna: ¿Máa cón che''n Jesucrist
    co'' mcàbgòn Jesucrist le'' Jesucrist yi''th, yoo? Tolo ñii mèna, ne: Anon nguth
    xudgool na'' co'' mban pólle''a, lomisque'' ndxàca xal mtlo ngòca desde co''se''
    mblec Diox izlyo''.'
  zyp-NT: “Zeletamaw bia a ca kangpaw he a vong kaw nápaw cawh a ung? Kaa pu kaa paw
    sahlo aa thih thlu khy hning tahmai hming maikaw heh papi a cang thoning tei hrakhei
    a cang leimei thlang!” aa tah a.
  sey-NT: '@see-verse:2PE.003.003'
  nvm-nvm: '@see-verse:2PE.003.003'
  mps-mps: Tama aga menade bidibawe? Aga asobeo. Tama te dago wąį dabe isali sogo
    tama dąį elama megi tama bidada asobo sogo, te tigidali nai Godigo nigali sogo,
    te tiwai polobadu elaluai dao, hasegelebeo,” augwaligo te tobage po waibao.
  pab-NT: 'Hoka nehenaha ite: “Tyohetaka aokowi, alitereka? Aliyo tyaonita? Wexenai
    koxaka waini hoka tyotya hekota tyaonita, hetati waikohe kaomakehenere akereta”.'
  llg-llg: Ala kokolak lae, “Aweꞌek! Yesus helu, nae, Ana sangga fali main do? Mete
    ma leondiak, na, Ndia nai bee? Huu, mulai neme ita bei-baꞌi nala mate sala, losa
    hatematak ia boe oo, taa hambu mana dadik leondiak. Basan laꞌok nahele nakandoo,
    mulai neme Lamatuak nakadadadik lalai ma daebafok.”
  kyf-kyf: '''Ɩn wa gbaɛ: «Ɔ nɛɛ lʋ ɔ yia yia, we ''nɩ mʋʋ? Gbʋzɔnʋ -wa, da ɔ mɩa?
    -Amɩaa didea ka tlɩ ''bɩ ka ''wʋgwlɛ, ''ɩn sa -li mɩa dʋdʋʋ gwedɩlɩda ''cɩn, ''sa
    -bhlokpadɛ we mɩa!»'
  tpi-tpi: olsem, “Em i bin tok olsem em bai i kam bek gen, a? Orait em i stap we?
    Em i no inap i kam. Taim ol tumbuna i dai, na i kam inap long nau, olgeta samting
    i stap wankain olsem bipo tru, taim graun i kamap.”
  mih-NT: 'Ta cua catyi ñu: “¿Ñacu yoñi ra Cristo? Ta maa ra i catyi vatyi cua quisi
    tucu ra. Zoco ndya quɨvɨ i sihi ñiyɨvɨ sahnu sii yo ta ña zama maa si, ta inuu
    ñi cuu tandɨhɨ si ndya quɨvɨ i zavaha ra Ndyoo ñuu ñiyɨvɨ.”'
  qvh-NT: '“¿Imanirtä Jesucristoga: ‘Cutimushämi’ nircur cutimunräsu? Saynölami apostolcunapis
    Jesucristo cutimunanpä cashganta nicäyashgalancho wanur ushacäyash. Sayno captinpis
    Jesucristoga cananyag cutimunräsu. Cay pasapis ciëlupis galaycushganpita-pasa
    cashgannölami caycan.”'
  kms-kms: di mari, “Ni nari ni nandi ye puq nand pu muq muai nandi? Beghi koku mem
    riti pre pudi yumbo yumbo asi qi wuse urupui ne rise kin pugrine nganye rise,
    musoq aye gib rimb segi.”
  agn-agn: “Ganing amo, si Cristo nangakong magbalik. Ta, ong ayra ta mandian? Ang
    mga ginikanan ta nangapatay da, piro maski monopa tang pagkabetang tang tanan
    ang bagay, mimpisa pa asing bindoat tang kalibotan, ya pa ka enged asta mandian.”
  nhi-NT: 'uan san para tlapinauisqueh ictlahtlanisqueh: “¿Canih omocau necah tlahtol
    ica tlen Cristo omoyectencau ocsipa ualmouicas? Pues desde yauehcau, ihcuac in
    totahuan omiqueh uan hasta axan ayamo tlen mochiutoc, san nochi oc ohcon catqui
    quemeh ipeuyan tlalticpac.”'
  ttc-NT: 'Okyq''uma''tz ikxjani: “¿Jani qa oje pon najji iktza''x tkajlen tq''uma''?
    Komo atx aj kynajlen kye qijajil oqtxi'', kyaqil axkix atqetji, iktza''x atx aj
    tqetlen k''ulu'' te twitz tx''o''tx''.”'
  dan-1931: 'og sige: “Hvad bliver der af Forjættelsen om hans Tilkommelse? Fra den
    Dag, Fædrene sov hen, forblive jo alle Ting, som de vare, lige fra Skabningens
    Begyndelse.”'
  kwj-kwj: “Ri ai ta ki mwanji ri bwasiro ti, ka mwe naha ri saweroꞌo? Woro soriki
    ri dau? Hinde ri ai ta kumbwa. Nui atei metele hima ha ha ta tani apa do nu dau
    amwa okwe mwaꞌambwe anandi fo sira nambwe, imbihumbwa Gotri ri wosiro hingambwa
    ya ete dau!”
  vie-OVCB: 'Họ mỉa mai: “Chúa Giê-xu hứa Ngài sẽ tái lâm phải không? Vậy Ngài ở đâu
    chưa thấy đến? Ngài chẳng bao giờ trở lại, vì từ khi có trời đất, mọi sự đều y
    nguyên, chẳng có gì thay đổi!”'
  kze-kze: Ísumo sénamo marapá'á kumónaumnemo siráimba náávara máyáiyo. naaóvá'á kwíyómba
    maramá taróruronka'a kwáyáin-tantaa'a íma ó'on-tantaa'a paárisata kwéawanaumpo
    kesivoísáíya á'a pukuráawana íma ó'on-tantaa'a kwévaariye sénááowe.
  mpj-mpj: kantaya wajalku, “Jiijajju-jananya yumulu wajalpayi palurni marlaku yankukijalu,
    kayilapa mirta marlakurni yanu, paki. Ngayurtinmiliya mamakajakamu yakurtikaja,
    nyamukamu nyamikajalurrjuraya purtu majarnu Kurayijku, kaya miturringu. Julyju
    Mama ngarnawarrapurlukalu parnakamu ngarnka ngapinu, kayilapaya Mamamili jakurlpurlukakajalu
    wajarnu, Kurayijparni yanku. Ka Kurayijpa jiinyarni mirta yanu.”
  lbk-lbk: ay mangwanin, “Da! Kananyo man ay inkalina ay kasin omali! Ya ke ento kay
    mo? Natey cha et nan ikik-it tako ya! Ngem ya ke sisya kayet ay en-iso nan kasasaad
    nan ngonon ay kag issan kasasaadna mailapo isnan nakhab-an nan lofong mo!”
  mto-NT: 'jidu̱ꞌu̱m tseꞌe vyaꞌandat: “Veꞌem xa miitseꞌe mvaꞌanda je̱ts yaktaaneꞌe
    je̱ Jesús je̱ ko̱jtstán je̱ts miinnuvap je̱ꞌe̱ veꞌe jadoꞌk nax. ¿Ax jómats je̱ꞌe̱
    veꞌe yꞌit? e̱o̱ꞌktu xa veꞌe je̱ ju̱jpit jáyuda. Veꞌem ax joꞌn yꞌijt ku veꞌe ya̱
    it cho̱o̱ꞌntk, nay vanxú̱pjyamts je̱ꞌe̱ veꞌe yꞌit u̱xyam paat.” Jidu̱ꞌu̱m tseꞌe
    vyaꞌandat.'
