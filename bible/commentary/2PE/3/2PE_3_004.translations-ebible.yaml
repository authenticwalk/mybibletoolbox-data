  mal-mal: പിതാക്കന്മാർ മരിച്ചശേഷം സകലവും സൃഷ്ടിയുടെ ആരംഭത്തിൽ ഇരുന്നതുപോലെ തന്നെ
    ഇരിക്കുന്നു എന്ന് പറഞ്ഞ് സ്വന്തമോഹങ്ങളെ അനുസരിച്ചുനടക്കുന്ന പരിഹാസികൾ പരിഹാസത്തോടെ
    അന്ത്യകാലത്ത് വരുമെന്ന് വിശേഷാൽ അറിഞ്ഞുകൊൾവിൻ.
  lit-lit: 'ir sakantys: „Kur yra jo pažadėtas atėjimas? Juk nuo to laiko, kai užmigo
