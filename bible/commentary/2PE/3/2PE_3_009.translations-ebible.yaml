  gvs-gvs: Tauyana geya ivamumugoneta bego ina katótula iguinuwe nakae tomota sinuwonúwana
    vamumúgana manuna, go sem kita yaida goi imeesayágana. Geya latuwona tomota tayamo
    ivailai, go sem latuwona tomota liliudi situgavila.
  kbm-kbm: Amol Bamo gilgum ane gen ebe gibiti ane yaun gili ve atob nilgum ok, manang
    manang dangete amolmol subu tas gitung ok ite ma. Bemem ei tang-gitung yem givin
    beti gisge ge ve ginei yem unro aim ate vukir unkwai gen tiate aplo yapin kob.
    Ve ei ginei bua ve ret niyaing amol ti.
  rmc-rmc: O Raj na avel nasig te kerel oda, so phenďa, avke sar peske oda vareko
    gondoľinel, ale ov mek užarel, bo na kamel, hoj vareko te merel, ale kamel, hoj
    pes savoredžene te visaren le binendar ko Del.
  apr-apr: Ngan di tooltool kapala lodi tar nen bet Tool Mai in itu le ke bet iyeie
    betanga ki yo ipamede i, in le itara kanono tiap, bong tiap. Ngan ye punu yo a
    le katen malmal tarrai pang ye tiap in nen. Ye lono bet igarungu tool sa ye sennene
    ki yo iyei ngan tiap, bong lono bet di tooltool nga le imot tiportak lodi ye dada
    dook tiap kidi yo tiyei nga.
  tiy-tiy: Mélaw énda toow i kéfégitung i de étéw bé métana kun i kétumay Kadnane
    bé fasad ne séfule mangéy dini. Yamula tingkéloy Kadnane saén begom, non énda
    damén méuyotén kémukum fiyon ségétéw. Yamula méuyot de ké tagakéy kéluhanay de
    étéw i de sala ro.
  nlg-nlg: Ma Lord ke mua kise ta nina oli mai te vagha te nia baubahu, ke vagha na
    balu kara ba ghanaghana. Taho! E kabu rurughu na pukuna ighau. Gaia te mua liona
    siki sakai tamiu ge ke sivi me ke tagha, ma gaia te nia hevea na bona ge ke tughulio
    iga.
  dgr-DOGNT: Gots'ǫ̀ K'àowo edeyatıì goghàı̨ɂǫǫ sìı yek'ę̀ę̀ eghàlaeda ha whį̀at'ı̨
    nıìle, hanìkò dǫ mǫ̀hdaa whį̀at'ı̨ gı̨ı̨wǫ. Nǫ̀htsı̨ sìı ts'èwhı̨į̀ naxıdanaèhɂı̨
    hǫt'e, dǫ wı̨ı̨zìı wedıhołè ha nıwǫ-le, dǫ hazǫǫ̀ edek'egı̨ı̨lı̨ ha goı̨hwhǫ hǫt'e.
  pes-OPV: خداوند در وعده خودتاخیر نمی نماید چنانکه بعضی تاخیرمی پندارند، بلکه بر
    شما تحمل می‌نماید چون نمی خواهد که کسی هلاک گردد بلکه همه به توبه گرایند.
  ron-1924: Домнул ну ынтырзие ын ымплиниря фэгэдуинцей Луй, кум кред уний, чи аре
    о ынделунгэ рэбдаре пентру вой ши дореште ка ничунул сэ ну пярэ, чи тоць сэ винэ
    ла покэинцэ.
  tpz-tpz: E Apuh to hikta vavaapun non sih pa nok a tah vamanih pa ö neꞌ to soe vaman
    vavoh, pa ö no upöm teꞌ to maaka va ne a taateꞌ vaapun. Ivëhkëk, e Sosoenën to
    teꞌ me non a taateꞌ anoeh manih peöm. Eꞌ to hikta iu non tah pah teꞌ se ro. Ivëhkëk,
    eꞌ to iu non a napan kurus se panih a ma kupu me o toꞌtoꞌ pe.
  agd-agd: Manáa nanin banta ano ma iyainíen Bafan mano sirein dana san ída vempáké
    doré iyan mino. Ída ino. Tiretin nan mi iniren máan tiyan mino. Mana ano ída uman
    barano van mi inikhen mifo ará baerano van béi ayáká para ave ukhen mino.
  rkb-NT: 'Sesus botu niy: — Uta myziksizo hỹ — niy. Asaktsa simysapybyitsa hi: —
    Atakta myziksizo ja — mykaranaha. Kytsa simysapybyitsaktsa Deus sinini ykarawy
    bo mytsaty zuba mykara iwatatu tsiakubyrisorokrẽta. Ihumo sispirikpobyitsa batu
    sakbakyzyky iwatahi tsiakubyrisorokrẽta. Asahi simysapybyitsa tu nikaranaha pimoewynaha
    iwatahi tsiakubyrisorokrẽta.'
  san-THA: 'เกจิทฺ ยถา วิลมฺพํ มนฺยนฺเต ตถา ปฺรภุ: สฺวปฺรติชฺญายำ วิลมฺพเต ตนฺนหิ
    กินฺตุ โก''ปิ ยนฺน วินเศฺยตฺ สรฺวฺวํ เอว มน:ปราวรฺตฺตนํ คจฺเฉยุริตฺยภิลษนฺ โส
    ''สฺมานฺ ปฺรติ ทีรฺฆสหิษฺณุตำ วิทธาติฯ'
  iws-iws: Kɨmiir Bɨiyan Inkam Komiiyɨn siya bɨ kɨmɨmɨnikɨn siir nɨmbinɨm sɨmiir tɨrkiyɨm
    ɨkɨ iikam nhɨrɨm sɨma naɨngwowɨm sɨmiir hɨriinan. Nɨɨngaka. Siya iikam whɨekakɨm
    krɨmiiramar nikɨ owɨn digɨumii dimɨn biyɨe ɨmiir haimriiyɨugigɨm mɨ siiram naɨngwo
    tɨbmiiyɨm. Dimusi rani, siya inkam nwɨrkɨn maeyaua paekaka saiir hɨriir namɨm
    pɨ boriisopi. Siya hɨnɨɨnam naɨngwowi, iikam whɨekakɨm sɨma digɨumii sɨmiir dimɨn
    biyɨe ɨmiir haimriiyɨugig mɨ siir wakaeyokna ap. Ɨriig.
  pol-SZ: On nie zwleka z wypełnieniem obietnicy powrotu—chociaż niektórym może się
    tak wydawać—ale jest cierpliwy. Nie chce bowiem, aby ktokolwiek z was zginął,
    ale pragnie, by wszyscy się opamiętali.
  ztq-NT: Lëdy nii xlyëë Dios par kuñ xaa cumplir xtiits xaa, sinak nii xsyak grol
    meñ, sink chap xaa paciensy, por chaklasty xaa nii kyëtañ ni tu meñ, sink chakladzy
    xaa nii ktikche meñ styoo lo xaa.
  zai-NT: Cadi de que candaa Señor para guni ni ma uní' casi na caadxi binni, sínuque
    cabeza be inaba irá binni perdón laabe, purti qué racala'dxi be initilú nin tobi.
  upv-upv: Jinibb sopor arrorrmi Numal se kerr ololola p̃elak nga sete ololi rijrijen
    sen eplari engavil; ko sete erpok. Okloli norrorrmien sen epriv nga p̃itravi kami,
    suri sete emrreni nga jinibb parjijki. Emrreni ma nga jinibb jijle parieni norrorrmien
    ser suri nololien ser.
  wap-NT: Aonaa Naobanai Tominkaru konaꞌiachin mani wuruꞌu umamishiikanuz zii paparadan,
    baꞌorainao pidannao diꞌitapan kawanuzu. Mishiꞌoraiman ukazaudapanun wuruꞌu unao
    dauꞌati, umaaiapakan idiꞌi aonaa naꞌiaꞌoram pidan mainaabata-kao. Mazan uaipan
    ipai pidan tanawatinan pashaꞌapaapan ai oiaꞌo.
  mva-mva: 'Tanepoa moimoibe ipile masa kaba ngamule, ata mulenga tago dimaraka, tamoata
    alu ilodi dipile bokana. Moimoi suri kana bokainatuka dilakolako bokana, ata tago.
    Ngai labu ne iauia-tina bokai ieno: ngai tago irere tamoata teke ara-leuaia ngapura.
    Ngai irere tamoata muzigoala diememaki moarunga nge ilodi dabuiri be muzigoala
    nedi darokaki. Bokai ka mulenga uananakadi disalaga.'
  dwr-NT: Ittu ittuu qoppiyaawaadan, Goday bare oothana geeddawaa oothanaw takkenna;
    shin ooninne bare nagaraappe simmanaadan koyyeeppe attin, ooninne dhayana mala
    koyyenna diraw, hinttessi giide danddayaan gam77ee.
  kfw-kfw: Mi lekkhat in inngaidon angnga, Pumi chong-inkhitna khan ama'n thosik ah
    insuummak, khawa rathuulla, ama'n einisik kasoot-ah nadeipi, ajarchu tu-inkhat
    um kamangsik ama'n manuommak, takkha mirakip in inmanuwa inphut inmalung inhei-inletsik
    hi ama'n amanuom.
  bfz-bfz: कुछ लोक सोचोए कि प्रभु वापस आऊणे रे आपणे वादे रे बारे रे देर करने लगी रा।
    पर प्रभु आपणे वादे रे बारे रे देर नि करदा। बल्कि से तुसा रे बारे रे सब्र राखोआ
    और ये नि चांदा कि कोई नाश ओ, पर ये कि सबी खे पापो ते मन फेरने रा मोका मिलो।
  cuk-09: Bab Dummad na ibmar-saoye-sogsad imakbisurye soglesulid, ar gwenna-gwenna
    bemar binsamaladyob. Bab Dummad ibmar-imaked binnasdikii imaked, ar ade dule-wargwensaar
    mer-yogguena-gadinye binsamaid, bela e-iskuedga bukib-binsamalana-gadinye, adi
    gwagegar, adi amar bela abonolemalagar.
  ben-OBCV: প্রভু তাঁর প্রতিশ্রুতি পালনে দেরি করেন না যেমন কেউ কেউ তা মনে করে। তিনি
    তোমাদের প্রতি দীর্ঘসহিষ্ণু, তিনি চান না, কেউ যেন বিনষ্ট হয়, কিন্তু চান, প্রত্যেকেই
    যেন মন পরিবর্তন করে।
  mil-NT: Te Yá Ndiǒxí ñá túú dàna ndodo iní‑gá vá cádá‑gǎ ɨɨⁿ sá càháⁿ‑gá dàtná càchí
    cue ñáyiu sá dáná ndòdo iní‑gá cada‑gá ɨɨⁿ sá càháⁿ‑gá, chi ñucùuⁿ tnahí dàcaca‑gá
    nduu cuèndá sá ǐo cùndahú iní ñáhá‑gǎ xii‑o, te cuìní‑gá sá ncháá ñǎyiu ndixi
    túu iní‑yu sá ñà túú quìde váha‑yu ndècú‑yu te tuhá‑yu ichi‑gá, te ducaⁿ quìde‑gá
    chi cuìní‑gá sá vǎ cuǐta nihnu ni ɨ̀ɨ́ⁿ‑yu.
  myu-myu: — Ocepit ma eykay — i juk adi a'g̃u o'e wuykukukat. — Ibun cĩcã omuyku
    — i te'e ma e'em yajẽmap waywayway'ukayũ bit. Ixe ibu'u kũyjobit'ũmayũ mu'ũm ãm.
    Ibikuy soat pe ikẽrẽat mujurũg̃rũg̃ap epere am. Imẽnpuye ibun omuyku. Yukpiceg̃ẽ
    g̃u wuykug̃.
  fue-fue: Joomiraawo ɓooyataa go hebbina alkawru mum, hande no woɓɓe miili, o munyan
    on nun tan, gam o yiɗaa baa gooto halka. Ko o yiɗi nun, himɓe fu wittaa to makko
    tuuba.
  amk-amk: Manea enemitituai Sempaisi sikahera dohong kariri ne kaiwo derera fo kaha,
    wape sikahera dohong kariria rai! Tonanai ki, wape sawani we mea, we miaya we
    dohonao mane wodai ne karirifo fanai, mae enerorong we ambori kaiwasa fuba nini
    kiai esobu rahida we etaraberasa weru ene sasarifoi.
  fai-fai: Kale Kamok ayo alam weng bakosa, uyo fiyaw akol kudew fakube bá, yak madik
    im aket bo kama akol finangba kala. Kalbiw. Kale aka kin umak kim dim dá bom dakbu
    itabe. Kale be watawo kaleyo bá, aka kiwso, iso makuw im mafak dá kinim tom wanomino
    kanaba, kata ami aket dukum uyo adikum kukuw mafak bo mul wakumamiwano kale be
    ko.
  ura-NT: Coatiha niqui aitocuruha esenetaaichuru tabaaurune rijijieein, cana rai
    naitoonjoan tihane baitihane jaun, caeneenejihei Cana Coaunera. Chuni nitajihane
    jerenihane jaunte, saain nichoteein niha cachane jerihane jaun, jaiti inara cojoae
    Cana Coaunera.
  mcd-NT: Ascafia atirififoan shinancaquin isca huacani, —Nocon Ifoan yoiyotiani cuscan
    icataima. Ascafia man yoini cuscan finonpacucoinran, —ishon shinancani. Ascaquimarocon
    Diosin nocohuun ramapaicoin. Tsoacai omitsiscapanacafo muran potapaima. Funaquimafin
    ato mana sharamisiquin nantifiton aton chaca shatunonfo ahuun tsain nicasharashcaquin
    omitsiscapashcaquima.
  urt-urt: '@see-verse:2PE.003.008'
  kiz-kiz: Sio kuj'ha Bwana iphomba molimoli kutimisya ahadi syake, kama kyaj'hifikiribhwa
    kuj'ha, Lakini muene mvumilivu kwandabha j'hinu, muene ilonda lepi hata mmonga
    ajhabgamilai, Lakini itamani kuhomesya muda ili bhoha bhakabhaghe kutubu.
  tzo-TZE: Oy boch'otic chalic ti mu xc'ot xc'opoj li Cajvaltique pero mo'oj. Melel
    c'usi yaloj li Cajvaltique. Ti jech mu xtal ta orae, yu'un mu sc'an ti ch'ayel
    chbat junuc li cristianoetique. Ja' yu'un jal ta smala yu'un tsc'an ac'o scomtsanic
    li c'usitic chopol tspasique.
  lex-lex: La' hade pede la'pa itwei mia'ta de edon ntutga Orgahi-Orha'a Nalo'on nohora
    maka Ha Nakot targ oleka. Meman neka la riy doma nhi'inde rwaror emkade. Mere
    plollolli de Enwei mia'ta yoma Enwahak pa riy honona rhoitio'ora-rtahnei lia do'oni-halli
    re. Yoma Enahmen meman pa riy ida nler la matmiati-molmuolu plalahwa pa rrinnia
    la ai mormiori ralamni.
  dov-dov: Mwami tayendi bunini bunini pe kuzisyomezyo zyakwe, mbuli mbobayeeya bamwi
    kuti wanonoka. Pe pe, ngusibuuya andinywe. Tayandi pe kuti naba omwe wenu akafwidilile,
    pesi kuti woonse ajane mwenya wakusanduka.
  rgu-rgu: Maneniko ita Ramatua na helu sakaꞌ tao hihii-nanauꞌ esa, sona Ana taon
    naraa laꞌe ledo-fain, ma ta nahani fa. Lahenda ruma afi rae Ana noi-tao nababakoꞌ.
    Sekona te, taꞌa! Ana nanenete, nahani ledo-fain. Ita Ramatua na nau basa lahenda
    ra saledale-tuꞌetei nara, ma ratafali mai tuka Ni. Huu fo Ana ta nau lahenda ra
    bika-bati roo Ni losaꞌ dodoon.
  toc-NT: Pero ni̠ xla­cata para Cristo caj luu chuná catzi̠y ma̠maka­pa­li̠ma xla­cata
    nama̠­kan­taxti̠y hua̠ntu̠ ma̠lac­nu̠ni̠t la̠ta namim­paray xli̠­maktiy, chuná
    cumu la̠ talac­pu­huán maka­pi­tzí̠n, huata xlá caj quin­ca̠­ma­ka­ka­lhi̠má̠n
    para nali̠­pa̠­hua­ná̠hu y ni̠ nalak­tzan­ka̠­yá̠hu; porque xlá ni̠ lacas­quín
    para tícu nani̠y y nalak­tzanka̠y, huata lacas­quín pi̠ xli̠­hua̠k cris­tianos
    xta­lak­ta­la­ca­tzú­hui̠lh Dios li̠huán tala­ma̠­nalhcú.
  som-som: Rabbigu kama raago inuu ballankiisa oofiyo sida dadka qaarkiis ku tiriyo
    inay tahay raagid, laakiinse idinkuu idiin dulqaadanayaa, oo dooni maayo in qofnaba
    halligmo, laakiinse wuxuu doonayaa in kulli la wada toobadkeeno.
  mam-C: Nya noq tu'n ky'ajte Dios tu'n tjapin Tyol tu'n, tu'n tul Crist, tze'nku
    nkyq'ma'n junjun. Qala' n-ayon tu'n kyb'inchinxjal kyten, qu'n nya taj tu'n kynajxjal,
    qala' tkyaqilx tu'n kytx'ixpinte kychwinqil.
  ndj-ndj: Bambu akuhava ha kugola jangi yaki, ngimu wuvayihola vandu vamonga kucha
    dahavi. Mweni akwiwunishila kwa yumwi, nongwa akudayila ha mundu yoyosi ayanangiki,
    ila akuvakwegha vandu vosi vapomeli sambi.
  mbj-NT: Dooh P'op Hagä Do hyb n'aa p'eed bä taky däng do tamoo wät hyb n'aa, ta
    wób red'oo. Tii d' nado. P'op Hagä Do ky däng do tawén kanajaa nä, bë tahyb n'aa
    b'aah do hyb n'aa. Dooh né takarẽn bä gawatsik péh. Takarẽn sahõnh hẽ rah'yy kawereem,
    ta hã rah'yy ka'eeh hyb n'aa paawä.
  lat-VUC: 'Non tardat Dominus promissionem suam, sicut quidam existimant: sed patienter
    agit propter vos, nolens aliquos perire, sed omnes ad pœnitentiam reverti.'
  ngp-ngp: Zumbe hana kisese mwe kukint'hiza kiya alagane enga ivo wamwenga wakubanikanyanya.
    Mna ni mbazi zakwe Mnungu kwenyu, hakuunga mnt'hu yeyose abanangwe, mna want'hu
    wose waleke wavu wawe.
  enq-2: Kamongome mende pitona lelya doko moo lao pingina lao endakali mendapuame
    masingimaka doko, moo lao napingi. Baame endakali mendaipi mende alu napinya,
    pitaka mona kapilyimi laka lao masetala, yapa imbu nakaeyao naima malisoo kalyamo.
  eng-ASVBT: The Lord is not slack concerning his promise, as some count slackness;
    but is long-suffering to us-ward, not wishing that any should perish, but that
    all should come to repentance.
  mna-mna: 'Tamen tomtom pakan tikam ŋgar sorok ma tizzo ta kembei: Merere, ni inaunau
    pa sua kini mbukŋana be ikam ma iur ŋonoono. Tamen som. Ni iurur kadoono pizin
    tomtom karau som, mi inamnaama paso, leleene be tomtom ta boozomen titooro lelen.
    Kokena tasa ila lene.'
  myw-myw: Gamag mwasanin idokes Yowbad iyouviy silma̱nin youd towen nilivnek. Nag
    gog, nag iyouviy. Tage ikaptuleimiy. Nag sivinan biyamkwen teitan gamag. Sivinan
    kid babaw ya̱kids bikativin nanouds bitanekes.
  sby-sby: Nteko kwambeti Lesa lenshinga lufuko pakutensa ncalalaya sobwe mbuli nabambi
    ncebalayeyenga, neye wekalikana moyo nenjamwe, pakwinga nkasuni kwambeti nabambi
    bakonongeke, layandangeti bonse balape.
  sll-sll: Kraist ti hon uralua dire ana kere e na tongwo i gintani humia, mining
    mining bole uma di pimua. Pungwo meri ni yalhobi yu di pirikio. God ganba endo
    deralua dire ana kere engwo i, ari para weni isusu ol tekinamio, te tal nigi dongwo
    ol wangwo i aidole nomani si kulu sinama dire kwi han momia, ganba endo denamua
    dire ana kere engwo i emgi nima nangwo pamua.
  yaq-NT: Kaachin lutu'uriapo ju'u achai Lios, juka' a' teuwaarita yeu a' machia betchi'bo,
    binwatu o'oben, watem junuen a' bichao juni'i. Ala binwa a itot bo'o bicha. Bwe'ituk,
    kaabem, jiba betchi'bo kokko i'a. Ala si'imem, aapo'iku bicha emo am jiapsi kuakta
    i'a, bem jinne'uimtune' betchi'bo.
  uro-uro: Ma Engeska ma Ngämuqa di qaku marhäk ma qa iva qä rhäkmamär na aa mumänaris
    näma dä arhani ama ruvek di rhat tu arhä snäng doqoräkt. Dap kinak sa qat tudävarhäm
    na ngän mauiu sa ama bulap inguna qaku nani a qa iva aung nävät a ngän diva qäbäs
    na qa. Di nak nani a qa iva ama ruvek moe rhi näpgoer na nas.
  ita-1885: Il Signore non ritarda l'adempimento della sua promessa, come alcuni reputano
    tardanza; anzi è paziente inverso noi, non volendo che alcuni periscano, ma che
    tutti vengano a ravvedimento.
  muy-muy: 'Mis ndahaŋ tə̀hi ana ahàr Bay geli ti àgray ere ye ti àɗəm amagray ni
    ke weceweceni do. Ay ma gani nahkay do : Melefit ti eɓesi ana kʉli, awayay ti
    ku mis biliŋ èjiji ba, awayay ti mis ɗek tâmbatkaba majalay ahàr gatay a sawaŋ.'
  kqc-kqc: Varika amiye ini beika nitore reyo bi saka de rego, bedakai di mokena kana
    de. Idu ina bi ya dada kiya kiya nari redo, ini adina bi ura de iniye redo yokoi
    ga muyeyainedi, idu bi amiye tau gade yaku vegu no feresi moi etagae riyaganedi.
  tav-tav: To bairi, “Yoaro majuu cʉ caĩriquere átiquẽemi Dio, requẽcʉmi yua,” ĩ tʉgooñabapa
    camaja jĩcaarã. Jocarãna to bairije ĩ tʉgooñabama. Camajare na bopaca tʉjʉri nemoona
    requẽemi Dio mai. Jĩcaʉ macare rocagaquẽemi. Nipetirã caroorije na cátiere na
    catʉgooñarique pairo, na cawajoaro boomi Dio. To bairi cʉ catunu atíparo jʉgoye
    caroorije na cátie, na catʉgooñarije na wajoato ĩi yoaro yuumi Dio. Nare rooro
    cʉ capopiyeyepe patawãcaquẽemi.
  eng-ULB: The Lord does not move slowly concerning his promises, as some consider
    slowness to be. Instead, he is patient toward you. He does not desire for any
    of you to perish, but for everyone to make room for repentance.
  spa-VBL: El Señor no demora el cumplimiento de su promesa, como algunos definen
    la demora, sino que está siendo muy paciente con ustedes. Pues no quiere que ninguno
    se pierda, sino que todos se arrepientan.
  fra-_FOB: Le Seigneur ne retarde point l'exécution de sa promesse, comme quelques-uns
    croient qu'il y ait du retard; mais il use de patience envers nous, ne voulant
    point qu'aucun périsse, mais que tous viennent à la repentance.
  hau-ULB: Ubangiji baya jinkiri game da alkawaransa kamar yadda wadansu ke ganin
    jinkiri. Maimakon haka, yana hakuri da ku. Ba ya so ko dayanku ya hallaka, amma
    kowanenku ya kai ga tuba.
  mal-mal: ചിലർ താമസം എന്ന് വിചാരിക്കുന്നതുപോലെ കർത്താവ് തന്റെ വാഗ്ദത്തം നിവർത്തിപ്പാൻ
    താമസിക്കുന്നതല്ല, മറിച്ച് അവൻ നിങ്ങളോട് ക്ഷമകാണിക്കുന്നതത്രേ. നിങ്ങൾ ആരും നശിച്ചുപോകരുതെന്ന്
    ഇച്ഛിച്ച്, എല്ലാവരും മാനസാന്തരപ്പെടുവാനായി അവൻ സമയം അനുവദിച്ചു തന്നതേയുള്ളു.
  lit-lit: Viešpats negaišta ištesėti pažado, kaip kai kurie tai palaiko gaišumu;
    priešingai, jis yra didžiai kantrus su mumis, nenorėdamas, kad kurie nors pražūtų,
    bet kad visi duotų vietos atgailai.
  urd-GVR: Ḳhudāwand apnā wādā pūrā karne meṅ der nahīṅ kartā jis tarah kuchh log
    samajhte haiṅ balki wuh to āp kī ḳhātir sabar kar rahā hai. Kyoṅki wuh nahīṅ chāhtā
    ki koī halāk ho jāe balki yih ki sab taubā kī naubat tak pahuṅcheṅ.
  far-far: Nia ne na 'Aofia nao si dole 'asiana go fuana fatai mamanalae ana fatalana
    sulia olilana mai, sui boroi 'ana tani wane kera kwaisae ne nia ka dole 'ana.
    Boroi ma na 'Aofia nia mabetau 'asiana fai kamulu. Nia nao si doria ta wane kai
    funu. Boroi ma nia doria 'asiana wane ki tafau kera kai kari abulo fasia ta'alae
    kera ki.
  suz-BL: प्रभुम आ देंशो लोव़ ठीक पा पाइब। तन्‍न का निक्‍शी मुरपुकीमी “प्रभुम आ देंशो
    मपाइब। नोले ला जाक्‍ब” देंनीम। तन्‍न प्रभुमी “सुइ जाम्‍शा मलमल। आं गे लेम्‍मल”
    दे रिम्‍ब। हबकुक २:३; १तिमोथी २:४
  car-NT: Mo'ko Jopoto moro tykatopombo anika'poro'pa e'i'pa man. Amykonymbo irombo
    oty anika'poro'pa kynekano'saton. Ajupu'san me te onsi'ma'pa man. Amy pairo utapyry
    'se'pa irombo man. Pa'poro te o'waine oma yry 'se man awotu'mato'ko'me.
  amp-amp: '@see-verse:2PE.003.008'
  bht-bht: कुछ लोक सोचा दे न की प्रभु बापस मुड़ी ओंणे दे बायदे जो पूरा करणे च देरी
    करा दा है पर प्रभु देरी नी करा दा है बल्कि सै तुहाड़े सोगी सबर रखा दा है। क्योंकि
    सै कुसी जो भी नाश नी करणा चांदा है। परमेश्वर चांदा है की हर कोई अपणे मने जो फिराए
    कने गलत कम्मा जो करणा बंद करी दे कने उदे बाल आई जा।
  eng-NOY: The Lord is not tardy concerning his promise, as some men count tardiness;
    but is long-suffering toward you, not willing that any should perish, but that
    all should come to repentance.
  cub-NT: Maje jabocʉ Jesucristo “Copaidacʉyʉmu yʉ” arejame. Ʉbenita apevʉ põeva ne
    majiépe, ne jãravʉare corevaiyepe, dʉibajĩemu ʉ̃i daiyʉrĩduino. “Dabebi cãreja.
    Que baru dabecʉyʉme”, arĩ dápiad̶ama ʉbenina. Ʉbenita daiyʉbecʉ ãmemi. Quénora
    napiñʉme mʉjare. Jʉ̃menijicʉ ʉbi caivʉ põevare mead̶aimara marajiyépe ayʉ. Que
    baru ʉbebi ʉ̃ cũinácʉ ʉ̃i coateiyede ʉ̃́re jarʉvarĩ toabo cũiméboi.
  ita-1927: Il Signore non ritarda l’adempimento della sua promessa, come alcuni reputano
    che faccia; ma egli è paziente verso voi, non volendo che alcuni periscano, ma
    che tutti giungano a ravvedersi.
  lww-lww: Pona yar lap̃asa asitom asape naga kila malen li sur yo, pe kila re ya
    nap̃a naga pisaar poli, ana pe sa re nene poli. Naga pe kila malion re sur poli,
    sum̃a kila ke kiena sitomen piavi pap̃isi, komin pe sinenan re yar tai kovio poli.
    Naga sinenan sape la pogos ve piavi sanene vena yar la akilia avilon kiela sitomena.
  ckb-ckb: یەزدان سەبارەت بە بەڵێنەکەی خاو نییە، وەک هەندێک بە خاوی دەزانن، بەڵام
    لەگەڵمان پشوو درێژە، نایەوێت کەس لەناوبچێت، بەڵکو دەیەوێت هەمووان بۆ تۆبەکردن
    بێن.
  nas-nas: Ovoringe tee bakaang maraka-anta dupe-koo tamung anaꞌaravaung niiꞌninge
    tampaamanaꞌ. Teka teie piaavuri nempuri otong teing beiꞌbeiꞌarimaing-koo naning
    narung keraꞌparaꞌneeng-koo, teka ookara bereꞌariiꞌnaang piavorora batei makosinooꞌ
    avuriiꞌnaang.
  uvl-uvl: Ure nenge Non Soke teke poia ke lohot ke nanasia nena tomunga hel ana helenga,
    i lape poi hulul ia ero. Pe mele hel lape leteria tuanin ke te teke Non Soke poi
    hulul mana pai. Pe i kulelele imo kura la, iange letena toto ia imo pe lemene
    ero nge mele mete pe erue ke lasus mana. I lemene toto ke teke hehei pe hana lochloch
    te hulia iri nga reria poinga poreke ngana mur pe tela mule nge i.
  eng-BBE: The Lord is not slow in keeping his word, as he seems to some, but he is
    waiting in mercy for you, not desiring the destruction of any, but that all may
    be turned from their evil ways.
  ixl-CNT: Loqꞌ kꞌuxh echi, yitꞌ tiꞌ koj aas aꞌ isaꞌ sabꞌatz tiꞌ itzojpil qꞌu kam
    alel taqꞌo, echaꞌ vaꞌl nichuli talax unjolol aanima. Tan ex nititzꞌaꞌex kꞌuxh
    yeꞌ niꞌaneꞌ. Tan yiꞌsaꞌ aas sakamex tu qꞌul epaav. Pek aꞌ isaꞌ aas kajay aanima
    sikꞌaxa qꞌul ipaav utz, saqꞌaavoꞌk kꞌatz u Tioxh.
  xsi-xsi: Ŋana tu tamâta pinde ilonzi patea tu Maro Ŋalae uru iveta ne ŋgua pâŋa
    ipâŋga kanaŋo walele tia, aku situ ŋinde nde soki. Andeta tia. I tini pwâka tu
    tamâta taitu ma ipayaula. I ilo tu kinzi tamâta rârâni taitu-taitu ma sipalele
    ilonzi kalonzi ku kalonzi tawana i. Mine kala i kalo sukâŋa ŋananzi ku imo io
    tini nâ.
  crx-NTPO: NeMoodihti nts'en'a la nets'u náhizya-un, 'aw sa' nulhé'ust'en. 'Et whulohne
    sa' stla 'ut'en huninzun. 'Et hoonts'i tube sa' neba sulh'i. 'Aw 'ilhoghun hoonts'i
    ninta oolts'it hukwa lhe'nizun. 'Et ts'iyanne dudzi nahondunooleh 'et za buts'u
    hukwa' ninzun.
  kan-OKCV: ಕರ್ತದೇವರು ತಮ್ಮ ವಾಗ್ದಾನದ ವಿಷಯವಾಗಿ ತಡಮಾಡುತ್ತಾರೆಂಬದಾಗಿ ಕೆಲವರು ಎಣಿಸುವ ಪ್ರಕಾರ
    ಅವರು ತಡಮಾಡುವವರಲ್ಲ. ಆದರೆ ಯಾವನಾದರೂ ನಾಶವಾಗುವುದರಲ್ಲಿ ಅವರು ಇಷ್ಟಪಡದೆ ಎಲ್ಲರೂ ಪಶ್ಚಾತ್ತಾಪಡಬೇಕೆಂದು
    ಅಪೇಕ್ಷಿಸುವವರಾಗಿದ್ದು ನಮ್ಮ ಕಡೆಗೆ ದೀರ್ಘಶಾಂತರಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:2PE.003.008'
  blw-blw: Wat faén angkay ammag nakkonchuy ah Apudyus way mangamma hen anchi imfagana
    way kaman hen anchi cha aryén hen tapena. Te anna yanggay an cha an-anohan way
    mamannéd hen mamfafawiyan hen tatagu ah manhagongancha koma an hiya, te achina
    laychén way metap-ar hen uray lawa an ihà-an, te hen laychéna, ta mamfafawicha
    koma amin.
  tam-2017: தாமதம் பண்ணுகிறார் என்று சிலர் நினைக்கிறபடி, கர்த்தர் தமது வாக்குத்தத்தத்தைக்குறித்துத்
    தாமதம்பண்ணாமல்; ஒருவரும் கெட்டுப்போகாமல் எல்லோரும் மனம்திரும்பவேண்டும் என்று விரும்பி,
    நம்மேல் நீடியபொறுமை உள்ளவராக இருக்கிறார்.
  azz-NT: Huan amo melau queme sequin quijtoaj que Totecotzin huejcahuac ya huan amo
    hualas oc ijcón queme Yejuatzin tohuan moyectencahuac ya de hualasquía. Pero namechilía
    que ayamo mohualuicas Totecotzin porín techyolicnelijtoc oc. Huan Yejuatzin amo
    quinequi ma senme ixpolihuican. Ta, Yejuatzin quimonequiltía que tinochin ma timoyolnemilican
    de totajtacoluan para ticpiasque ne nemaquixtilis.
  spa-RV-1909: El Señor no tarda su promesa, como algunos la tienen por tardanza;
    sino que es paciente para con nosotros, no queriendo que ninguno perezca, sino
    que todos procedan al arrepentimiento.
  csy-csy: Mi pawlkhat te in a kamciam taw kisai in Topa sia haisang mama hi, ci in
    ngaisun napi, zuanhai ngawl hi, ahihang khatbeak zong mangthang ngawl tu le mi
    theampo ki sikkikna ah theng tu a dei hu in thinsautak in hong ngak hi.
  mxq-NT: Kyaj tyʉyꞌa̱jtʉnʉty éxtʉm na̱a̱gʉty jyʉna̱ꞌa̱ndʉ, ko Dios jajkp tkuydyúñ
    yʉ diꞌibʉ wya̱ndakypy. Jaꞌa dʉꞌʉn ko xymyʉmaꞌxtujkʉm, es jaꞌa dʉꞌʉn yajkypy ja
    tiempʉ es ja pojpʉ ja̱ꞌa̱y jyodʉmbíttʉt, es tꞌaxá̱jʉdʉt ja Jesús, kʉdiibʉ kyutʉgóydyʉt.
  tzj-NT: Queri' nbij chewe como ec'oli winak ja nebini chi ja kajaw Dios c'amalo
    nuban cumplir ja rbin can pro jari' ma queri' ta. Xar congana rpaciencia ja Dios
    kuq'uin ja rok winak como arja' matirajo' chi c'o ta jun xtibe ta chipan ja nimlaj
    rpokonal. Ja nrajo' chake kanojelal chi nkaq'uex kana'oj in nkaya' can ja ritzelal.
  tdt-tdt: Entaun, se ita nia Nai seidauk halo tuir Nia promesa, nee laos dehan Nia
    demora, maski ema balu hanoin hanesan nee. Maibee Nia sei pasiensia ho imi. Nia
    hakarak atu ema hotu-hotu tenki hakribi sira nia sala, tanba Nia lakohi atu ema
    ida mate haketak aan husi Nia.
  ron-BTF: Domnul nu întârzie referitor la promisiunea lui, așa cum unii socotesc
    întârziere, ci este îndelung răbdător față de noi și nu dorește ca cineva să piară,
    ci toți să vină la pocăință.
  eng-WEBP: The Lord is not slow concerning his promise, as some count slowness; but
    he is patient with us, not wishing that anyone should perish, but that all should
    come to repentance.
  eng-FBV: The Lord is not delaying the fulfillment of his promise, as some define
    delay, but he is being very patient with you. He doesn't want anyone to be lost,
    but everyone to come and repent.
  nld-1939: Niet traag is de Heer met zijn belofte, zoals sommigen dat traagheid noemen;
    maar lankmoedig is Hij voor u, daar Hij niet wil, dat sommigen verloren gaan,
    maar dat allen zich zullen bekeren.
  bwo-bwo: Ik ik ashuwots boosh bí artsok'o doonzo keewt b́ jangits keewo s'eenosh
    ja'aratse, ernmó jam asho naandrone etosh b́ bodetwok'onat asho konwor b́ t'afawok'o
    b́ geetsotsne itsh b́ k'amiri.
  nch-BL: Toteco amo quielcajtoc cati quiijtojtoc quej sequij moilhuíaj. Techtencahuilijtoc
    para sempa hualas, huan temachti hualas. Pero ama yaya quichiya pampa nelía quipiya
    iyolo ica tojuanti huan quinequi nochi ma timoyolpataca huan ma tijcahuaca totajtacolhua.
    Amo quinequi yon se ma polihui para nochipa.
  quc-TNT: Ri Dios man xa tä cäbeytaj chubanic ri cuchi'j, je' jas ri cäquichomaj
    jujun winak, xane xa u chajim paciencia kuc' uj nimalaj konojel. Man craj tä ri
    Are' chi c'o jun cäsach u wäch, xane are craj chi conojel cäquiq'uex canima',
    cäquiq'uex c'u ri qui chomanic.
  tfr-NTPO: Tjl̈apga Jesús tjl̈ẽno bi kong jl̈õkoyo ga l̇l̇ono ga tjwe iröng obi.
    Gueniyo no kjone kjone wotjl̈ĩk ga tjwe wor anmoyõ l̈e. Shji songe l̈e, ga woyde
    ga shji uunkong, l̇l̇ëbo owa shäryëy l̈öng l̈i, e owa jl̈õe l̈ëy, ga rayëy, ëye
    pjir l̇l̇ëm wl̈o. E wopro ga sök bi koshë wopjl̈úe. Tjwe mal̈ing l̇l̇ëm e kjĩshko.
  kaq-NT: Jan yohini quescabijaquin ta noquen Hihbaan chiquishbochi bi hahyamahiqui,
    chiquishbochi bi hahcai caibaan shinanai bi. Matohon shinanih bi ta joriyamahihqui.
    Tsoabi queyotima bi ta non jatihixonbi noquen shinan ponteti jaa queenihqui.
  sgb-sgb: Êndat lan kaatag ya an-abalaên hên Panginoon ya pamag-orong na, noa, andyanan
    na kitamon panaon, ta labay nan paghêhêan tamon talibatokan ya kasalanan tamo,
    ta a na labay hên main mipalako ha impiyerno.
  vie-1934: Chúa không chậm trễ về lời hứa của Ngài như mấy người kia tưởng đâu, nhưng
    Ngài lấy lòng nhịn nhục đối với anh em, không muốn cho một người nào chết mất,
    song muốn cho mọi người đều ăn năn.
  kxv-kxv: ହା଼ରେକା ଲ଼କୁ ପ୍ରବୁ ୱେଣ୍ତେ ୱା଼ନି ଦିନା ମାନେୟିଏ ଇଞ୍ଜିଁ ଅଣ୍‌ପିନେରି, ସାମା ପ୍ରବୁ
    ତା଼ନୁ ଏଲେଇଞ୍ଜା ମାନାଣି ଏଚେଲାୱା ୱେ଼ଡ଼ା କିଅସି; ଏ଼ନିକିଁ ଆମ୍ବାଆରି ନା଼ସା ଆ଼ଅରି, ସାମା
    ବାରେଜା଼ଣା ମ଼ନ ୱେଟ୍‌ହା କଡିନେରି; ଈଦାଆଁ ଅଣ୍‌ପାନା ଏ଼ୱାସି ମୀ ତାକି କାର୍ମା ମେସି ମାଞ୍ଜାନେସି
    ।
  amu-NT: Sa̱a̱ nchii cweꞌ na jeeⁿ nioomñe Tyꞌo̱o̱tsꞌom na nntseicaña̱a̱ⁿ ñꞌoom na
    jnda̱ tsoom na nntsꞌaaⁿ chaꞌxjeⁿ cwilaꞌtiuu ntꞌomcheⁿ nnꞌaⁿ, sa̱a̱ mꞌaaⁿ nioomcheⁿ
    tsꞌoom, ee ticalꞌue tsꞌoom na nntsuuñe meiⁿcwii tsꞌaⁿ. Jom lꞌue tsꞌoom na chaꞌtsondye
    nnꞌaⁿ calcweꞌ nꞌomna jnaaⁿna.
  hin-CV: प्रभु अपनी प्रतिज्ञा को पूरी करने में देर नहीं करते जैसा कुछ लोगों का विचार
    है. वह तुम्हारे प्रति धीरज धरते हैं और नहीं चाहते कि किसी का भी विनाश हो परंतु
    यह कि सभी को पाप से मन फिराने का सुअवसर प्राप्‍त हो.
  spa-BES: El Señor no tarda en cumplir su palabra, como a algunos les parece, sino
    que es paciente con nosotros, no deseando la destrucción de ninguno, sino que
    todos se aparten de sus malos caminos.
  san-BEN: কেচিদ্ যথা ৱিলম্বং মন্যন্তে তথা প্রভুঃ স্ৱপ্রতিজ্ঞাযাং ৱিলম্বতে তন্নহি
    কিন্তু কোঽপি যন্ন ৱিনশ্যেৎ সর্ৱ্ৱং এৱ মনঃপরাৱর্ত্তনং গচ্ছেযুরিত্যভিলষন্ সো ঽস্মান্
    প্রতি দীর্ঘসহিষ্ণুতাং ৱিদধাতি|
  tdx-tdx: Tsy malaoñe amy nampitamae’ey t’i Talè, ami’ty fanoe’ ty ila’e ty hoe malaoñe;
    f’ie mahaliñe an-tika, tsy satri’e te ndra iaia ty ho momoke, fa te songa hisoloho.
  naf-naf: Amobotnaŋ egaŋ gilik zem kosâgât zetik mgeen olatiyepm kan ewe tusume mamezin
    zemti am notnaŋ ekŋenaŋ nâme kegoknok mambein. Keyaŋgut kegok yek egaŋ am sambe
    walepme delaŋ zenakgapmti am sambe yominangatnan keŋin gilik zenzeyet kan bugan
    matusumindain.
  grc-MT: ου βραδυνει ο κυριοσ τησ επαγγελιασ ωσ τινεσ βραδυτητα ηγουνται αλλα μακροθυμει
    εισ ημασ μη βουλομενοσ τινασ απολεσθαι αλλα παντασ εισ μετανοιαν χωρησαι
  vid-vid: Mkulu halingukawa kuditila gala goyalagane kota wanhu wanji vyowalingijesa
    kota kokawila. Ila heye kangwimilila kwa chiwalo cha hemwe, mina, halingugana
    ne yumwe wa hemwe yajilile, ila kanguwakwega weng'ha wamgalamchile Nguluwi.
  pio-NT: Aibanái nayúunáidaca idéca ichàbacawa wáicha Wáiwacali yéenáiwaná yàanàanápiná
    àniwa càide iyúwa icàlidáanáté walíni. Quéwa càmitàacá ichàbawa yái Wáiwacali
    yéenáiwanáca, néese Wáiwacali idècunìacáicatawa icùacáiná ìyaca áibanái nawènúadáanápiná
    náiwitáisewa irípiná. Càita icùaca éeréeri iyú càmicáiná iwàwa yúucacawa íicha
    ibatàa abéeripináta, néese iwàwa macáita nawènúadaca náiwitáisewa Dios irípiná.
  tsn-tsn: Tota ga o bonya kaga tsholofetso ya One ya go bowa, ntswa ka nako tse dingwe
    go tle go bonale go ntse jalo. Mme o letile, ka mabaka a a utlwalang gore ga o
    batle ope a nyelela, mme o naya baleofi lobaka lwa go ikwatlhaya.
  amr-NT: Kenpaʼti “Ijtiakapoy.” Jesús Huairia monaʼuyne. Tiakhued o̱ʼe̱po ijhueʼnada
