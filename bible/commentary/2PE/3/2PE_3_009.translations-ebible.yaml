    niŋac wamma nalé herec bénʒéŋ mambéc waŋ nénécmianʒac.
  awb-awb: Manikánka omasa éhwéh íre miraurainsabé aiq túbáh agire íwíáhoo? Írakaumo.
    Ite iraipéq pokiyehoéna íwénunire. Itene ahbabáq sueq wene ehweh sehgigeheéna
    íwénunire.
  gdn-gdn: Iyapana dai tagamu ke; ‘Mamanuga God nu nene gwaiyaba-wena ki e garugaru
    nu eba negeyau.’ Mu inako tagamu ko ki ka eba mibai. Nu Kaiwawonuga e wi nawananiyau.
    E eba nuwaiya wi mo kwakoiwagi berokoi bananapumuri ko e nuwaiya ka iyapana kuduba
    mu bigimaga kamadini mu notamaga wirayagisi ki pokere e diriwa diriwa eba kwaewagau
    ko e kwarisi-wena iyapana nawananuga tondau.
  nko-NT: Ahá bʋkɩ bɛɛ, Bulu tesi tsiá tɔ́á alahɩ́ɛ́á ɔbɔ́bwɛsʋ. Megyí alɩ ígyi,
    mboún klʋn otenyá há mlɩ; mɛ́nɩ ɔhagyíɔha ɔbɛ́damlí klʋntɔ sí lakpan bwɛ,
    tsúfɛ́ omedékléá ɔhaa ɔbɔ́fwɩ.
  bsn-NT: “Ĩ gotirore bajiro yigʉ ñaboarine, guaro ejatĩmabecʉmi maji. To bajiro ĩ
    bajisere manire tegʉ bajigʉmi” gãjerã ĩna yitʉoĩarore bajiro tʉoĩabetiroti ñaja
    mʉare. To bajiro me bajigʉmi. Gãjerã quẽne rojose ĩna yisere yitʉjacõari, Dios
    ĩ bojasejʉare ĩna yirotire yugʉ bajigʉmi maji. Masa jediro rojose tãmʉotʉjabetiriarojʉ
    ĩna vabetirotire bojaami mani ʉjʉ.
  pib-NT: Wa Gitsrukaachi gi kaptotyalu rupiratanruya wa pimrine kagwakyaluna kaptotinri.
    Seyni mapognanutu rixyegitwu. Gi raluklu satuna gamginripa, seyni pejnuruneko
    yoptotanru genshinikanrewlu.
  wiv-wiv: Na Paraha beta ni lala kete kikiloku kete katia goloa kua ia e mapamapa
    kete katia, habuka dia taza kena dia ta tatania. Beta, ia e kikiloku na vuna e
    lolohoi ni miu. E beta ni kulina kaka katiu kete golu, palaka e kulina manumanu
    laveve dia kata zuka tapunia kadia moge zahazaha dia na tare poki dia na vamule
    vona.
  reg-reg: Itali ati Omukama kakola okukumisha omulago, lwa kutyo ejiganilisibhwa
    okubha, Mbe nawe omwenikili ni mwikomesha ingulu yemwe, omwene atakwenda nolwo
    umwi asingalike, Mbe nawe endele okusosha omwanya koleleki bhona bhante.
  mlh-mlh: Ofonde jojofo buŋo oi foriineke fukeiŋyoŋ, ore damaŋine oi poretiŋ so manegobeneŋ.
    Goineji damaŋ oi bojoreme ropeiŋ oŋu manesuku kosa miegobi. Iŋoyoŋe damaŋine so
    bojorame ropeiŋyoŋ, mane maneku karieru ŋiŋigo sosowoji maŋnoŋuŋ kerisiekimiŋ
