  ena-ena: Hulaŋ hɨhɨle agɨlaŋ nameŋ abavɨlalɨ uami. Aludɨ Hekɨlɨ Asɨ agaŋ nɨbu akuaba
    akuaba agɨladɨ lɨhalɨha ma lɨlalɨ aba abavɨlalɨ uami. Agadɨ ala nɨbu hulaŋ alaŋ
    lɨlalu hameŋ ma lɨlalɨ uami. Nɨbu hulaŋ pabiŋ avi sɨbɨlɨ lɨmɨdɨ aba ciaŋ mɨguavɨla
    abami agasaŋ igahɨlahɨla akuaba akuaba agɨladɨ lɨhalɨha ma lɨlalɨ uami. Nɨbu hulaŋ
    iamɨgali sɨkasɨkan lusɨŋ sɨbɨlɨ valavɨbali aba makamɨŋamɨŋa akuaba akuaba agɨladɨ
    lɨhalɨha ma lɨlalɨ uami.
  tgo-tgo: Giya iyewe ma i vuyowo budakai i dagerawe ne i vakatha, ŋgoreiye vavana
    thɨŋa le njoghama i vuyowo. Iyemaeŋge weiye le riwouda e ghemi kaiwae ma nuwaiya
    tharɨ, ko iyemaeŋge nuwaiya taulaghɨke ghinda ra roiteta ghandathanavu raraitharɨ.
  yap-yap: Ya dawori sowath Somol ni nge rin’ e tin keyog nra rin’, ni bod rogon ni
    be leamnag boch e girdi’. Ya be gum’an’nag ir u puluwmed, ni fan e dabun ni nge
    n’ag be’, ya ba’adag ni nge urngin e girdi’ miyad pi’ keru’rad ko urngin e denen
    ni yad be rin’.
  mop-NT: Ca'ax tu xanil to u betic ti tan ti tuclic, bel ilic u cu bete' c'u' u yadaj
    a Dioso. Le'ec a beloo' u ca'a ti p'a'asa, tanoo' u tuclic a jumpaay yoc'ol a
    Dioso, pero u na'at a Dioso, ma' jabix a tanoo' u tucliqui. Jadi' tan u xancuntic
    u bajil ti'i u paac'ticoo' a maca, u men ma' u c'ati cuchi ma'ax mac ca' p'aatüc
    ti pula'an. U c'ati cuchi tulacaloo' a mac ca' u jeloo' u tucul ca' u betoo' a
    tojo.
  tet-tet: Kalo itakaan Naꞌin nameno atu nalo lia ida, Nia nanis nalo kona fukur baa
    niakaan oras. Nia la nein tenik. Ema balu naneo naꞌak, Nia serwisu nai-naik dei.
    Mais lale! Nia naterus aan nodi nein niakaan oras, tan Nia nakara ema hotu-hotu
    nalo neon aat nodi laꞌo nela siakaan salan, hotu fila baa Nia. Nia la nakara,
    ema naksasa nosi Nia.
  hlt-MCSB: Boeipa loh olkhueh ham a hnong moenih. A ngen loh a hnong bangla a poek
    uh. Tedae nangmih taengah a thinsen. Pakhat khaw thup ham pawt tih yutnah dongla
    boeih ael sak a ngaih.
  xtd-NT: Xá n‑taxi Xtoꞌo‑ro tnuꞌu‑ia, te duꞌa kada‑ia. Ka jaꞌan ñayiu xa yo kukuee‑ia,
    ko ña ndaa. Diko ni ndetu kuee ñaꞌa‑ia mee‑ro. Ña juini‑ia xa ni ɨɨn ñayiu maxku
    kuú‑i xiꞌin kuechi‑i. Juini‑ia xa natu ini koio ntdaa ñayiu kuechi‑i, xa dandoo‑i
    kuechi‑i, xa kunduu koio‑i xiꞌin mee‑ia.
  mdy-ETH: ፔቴ ፔቴ ዓሶም ናጋያ ማላሢጉዲ ጎዳ ዬሱሴ ዒዚ ኬኤዜ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ኩንሣኒ ናጊንዱዋሴ፤ ጋዓንቴ ዓሲ ቢያ
    ጎሜፓ ማዓንዳጉዲና ሃሣ ፔቴታዖ ዓሲ ባይቁዋጉዲ ዒንሢ ዛሎሮ ጌዒ ዒዚ ጊቢ ካፓኔ።
  spl-spl: '@see-verse:2PE.003.008'
  usp-NT: Kakaj Dios ri Kajawl ma' tita'ke b'aymaj chi jb'anic lawi' ri b'il jwi'l
    chapca' tijchomorsajtak laj ranmak jujun cristian. Kakaj Dios tike jnimirsaj ranm
    chi rulb'ej chi juntir cristian tijq'uex jno'jak chiwch, jwi'l ri' raj chi ni
    jono cristian tisaach jwich.
  zav-NT: De'en cuiṉə' yidə Jesocristən' de'e yoblə baḻə beṉə' chso'one' xbab cui
    gon X̱ancho Diozən' can' bene' lyebe, pero yidə Jesocristən' catə'ən əžin or c̱he'enə'.
    De'en nape' yeḻə' chxenḻažə' len yoguə' chio'o beṉac̱h cui ḻe'e chontie' chio'o
    castigw. Chene'ene' yediṉɉecho xtoḻə'əchon' na' bito chene'ene' cuiayi' notə'ətezcho.
  sgz-sgz: Te di hol on ngo a ninis ái Káláu suri long artálár pasi kán oror. Mái
    sár kápate támin. Ái Káláu na long artálár pasi sang i kán oror. Ái sár inái a
    kis pau monai tan kálámul kabin kápate nem suri tekesá kálámul na ekesi hiru i
    pokon án hiru áklis. Kápte. A nem i tan kálámul no suri da hol kaleng má dák tapriu
    suri.
  kek-NT: Cuan li neque'xye nak li Ka̱cua' Jesucristo xbay chak chi cha̱lc. Inc'a'
    ajcui' xc'ulun jo' quixye, chanqueb. Abanan inc'a' yo̱ chak chi ba̱yc. Toj ma̱ji'
    nac'ulun xban nak nim lix cuyum e̱riq'uin la̱ex. Inc'a' naraj nak ta̱sachk junak.
    Naraj ban nak te'yot'ek' xch'o̱l ut te'xjal xc'a'ux.
  blz-NT: Tumpu sian maalin mongorookon upa men Ia poko toonkonmo maupo isian mian
    men mansasaaki se' i Ia sianmo taka. Kasee Ia moko pera na ko'omuu gause Ia sian
    mingkira' sa'angu'po mian isian men silaka'. Kikira'-Na kada' giigii' mian monsosoli
    ka' mangkadarai dosana.
  poe-NT: Ntá Ìnchéni í séhya sinchexiteyá chꞌán tí nkehe tsíntáchro chꞌán la jehya
    éxí tjenka̱yáxin í so chojni kíxin ó má sé tjejóchónhen sín. Náhí. Jehí tjechónhen
    chꞌán kíxin ninkexró chrókꞌuitjáyanhya kíxin tjinkaon chꞌán kíxin kaín chojni
    chrókjan sín chrókuinkáchónki sín Dios.
  san-TAM: 'கேசித்³ யதா² விலம்ப³ம்ʼ மந்யந்தே ததா² ப்ரபு⁴​: ஸ்வப்ரதிஜ்ஞாயாம்ʼ விலம்ப³தே
