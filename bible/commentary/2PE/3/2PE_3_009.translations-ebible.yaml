    a̱ doj tuviꞌ soj mei. Tana̱nj me rá soꞌ ca̱nica̱j nimán taranꞌ soj ne̱ ta̱náj
    xco̱ soj tucuáán chiꞌi̱i̱ chugua̱nj.
  cut-NT: Ihyan min ne, nahn ye che nto ino ihyan nunde yahn ye ca̱va che hua co ye
    castigo, ne chemin che redin chahtino ca ye. Ndiyu che china̱n ye ndudo che ca̱h
    ye nduhca̱ che rendedecadino a̱ma o ihyan.
  bel-bel: Не марудзіць Гасподзь з выкананьнем абяцаньня, як некаторыя лічаць гэта
    марудлівасьцю; а доўга трывае нас, ня хочучы, каб хто загінуў, а каб усе прыйшлі
    да каяньня.
  zlm-KSZI: Tuhan bukannya lengah menepati janji, seperti sangkaan sesetengah orang,
    tetapi amat bersabar dengan kita, kerana Dia tidak mahu seorang pun binasa dan
    Dia ingin semuanya bertaubat.
  gdr-gdr: Ɨ nɨnda rɨgap nony menamena amnɨkenenanj odede da, “Yonggyam ma opima wanakana
    Tina tɨrɨr yɨt ɨmɨnjogɨm tamniny.” Ajɨ ma ɨja e, Ton re mɨmkam kae wɨmena yikeny
    wanɨm b'ogɨlɨm, mop nokɨp Ton ma singi e yɨpa rɨga negɨr okatam, ajɨ Ton singi
    e da komkesa rɨga wa gangga okawam towanɨm negɨr mɨle ke engendam Ti pɨlwa.
  vmy-NT: Bi tsa titsikꞌandaya Naꞌenchana nga sikꞌetjusun mé= xi kitsu nga kitsja
    tsꞌa, jotsaꞌen tsikjaꞌetsjen yakꞌa xuta. Tusa tjisꞌere kjuatsejnda ngatꞌanu, ngatꞌa
    bi mejénre nga tjin xi cha̱ja. Tusa mejénre nga ngatsiꞌi xuta ngatatsikꞌantjaiya
    kjuafaꞌetsjenre ꞌba ngatjaꞌe ngani ngixkun kui.
  cmn-FEB: 主并没有像某些人以为的那样，将其承诺拖后，而是对你们非常耐心。他不希望任何人迷失，而是希望每个人都过来，都悔改。
  gmv-RNT: Issi issi asatas misatiza mala Goday ba yootida hidota qaala polanas gam7enakko
    shin asi wurikka maarettana malanne ay asikka dhayonta mala koydi izi inte gish
    takkes.
  ncl-NT: Dios in Tata amo huejcahua pa quichías len techilic neli pampa yahuiaya
    quichía, mas que sequin quijtulo yihual huejcajtica pa quichías. Dios motzacuilía
    pa camo hualas pa quintojtocas ilaixpan yihual ca capic amo huil mocuepasi. Amo
    quinequi pa se polehuis. Quinequi pa moxtin ajsisi quipalasi inminyolo pa lajtusi
    pa inminyolo quinami yihual.
  sua-sua: '@see-verse:2PE.003.008'
  are-are: Arai, Ingkartanha itja lhelintja ekuranhaka kngwerrama. Relhalanta etarlarama
    Altjirranha kula kngwerrakala. Ingkartanhataka itjantema pitjalpuka, era montjamontja
    namanga. Era turta itja antja namanga relha nyinta paka imerritjika. Era pula
    antja nama relha ingkarraka inthorra ekururna toperritjika.
  gai-gai: Na Kacootta ma reaca mona babua mo te, ma laŋan, laŋanna mba morenanna,
    an meikramtaɨr ndeid lamŋirena kirara, wanaiŋ. Na ma toŋgorinanna meac, co, ramoot
    ianna kai tapreke teac. Na ma toŋgorinanna, meikramtaɨra muruŋa mina iroar inkar
    ŋgetrikina, aintik ma nena moca laŋanna lambia eacrena.
  qvm-NT: 'Tsaynog caycaptenga waquin runacuna yarpashgannöga ama yarpäshuntsu Jesucristo:
    “Cutimushag” nircushpan gongashganta. Payga manami gongashgatsu, sinöga pipis
    infiernuman gaycushga cananta mana munar shuyaraycan runacuna jutsa ruraycunata
    cacharir Tayta Diosnintsi munashgannogna cawapäcunantami.'
  chz-NTPS: Ja̱ꜙ heˉ dsaˉläˉhë̱ë̱ˊ Dio miˉteyꜗ heˉ gaꜙbä̱ä̱yhˉ hñiiyꜘ jmeeyꜗ, läꜙko̱o̱ˉ
    la̱a̱ꜘ ko̱ˉlla̱a̱ˊ dsaˉ. Heˉ jø̱hˉ dsëyꜗ kya̱a̱hˊ jneˊ baˊ ja̱ˉ, saꜙ hnøøyꜗ he̱e̱ꜘ
    niꜙ ja̱a̱ˉ, heˉ hnøøyꜗ läˉdsa̱a̱˜ dsëꜗ läꜙjë̱ë̱ꜙ baˊ mahꜗ yaˉnääyꜘ kaˉlähꜘ kihꜗ
    Dio.
  kmu-kmu: Anumayatimoa nagoa veamoya maiya nehaya augafa kava huno vase vase huno
    hu lokiyama vai-malenea kemotela aliyana noalie. huta nehunagi agaya tagaife agesa
    nehavino Nagoa veala haniki-mainea yapi tegelege nehia atafina ovisae. huno agesa
    nehavino Mukiamo-gatama tamakua aiyahae hutama maiho. huno tagaifena ako huno
    tagava maine.
  ood-NT: K wabshaba am hemajkam t‑wehhejed shahag wepo mo si chewaj g tash mat g
    Jiosh am hab wo juh hegai mash hab s‑t‑junidamk. K eda g Jiosh si s‑ha bahbgi
    g hemajkam ch ab chum ha nenida no pi pi hab chum shaꞌi elid mas hedai wo huhug
    am pi apꞌekam ch e d pi gam hu s‑ohhodk g pi ap e‑chegitoi.
  lbm-lbm: प्रभु अपनी वाचा को बारे म देर नहीं करय, जसी देर कुछ लोग समझय हंय; पर तुम्हरो
    बारे म धीरज धरय हय, अऊर नहीं चाहवय कि कोयी नाश होय, बल्की यो कि सब ख मन फिराव
    को अवसर मिले।
  ncj-NT: Huan Yehhuatzin ahmo huehcahuihua quen sequin quinehnehuiliyahque. Tlahmo
    oc motztihue tleca ahmo monequi niyan aquin mapolihui. Tlahmo monequi nochten
    mamoyolcuepacan teca Yehhuatzin.
  yuj-yuj: Takria arop ankwap fárákap, Tokwae Karao ék nanampri námp te mae ékénrá
    nɨnɨk mwanape. Mao te arop ankwap ankárankamp yaomwi mek pɨk te mono. Ponankor
    arop kwatae nɨnɨk pwarenk ritea yumwan nɨnɨkria porokwe fek yépékrá yak námpon.
  kto-kto: Are gat to, Ila Kani la tale kan ume teteiliat meba ouluan mida ang meba
    ina terigiang me na uro kimanam gare non inamaniap la agatmeng. Pa Morowa la tale
    ume teteiliat meba akosarang tavuk ang are non teip onim na kimanam la tiesmeng.
    Karuk. Irie la tale naong meba saikang migana ba o magabun ba. Karuk. Pa naong
    maime mirier inamaniap ganam meba maigormela dalap ma ga naganmeng ira a. Are
    ratmat ga man mauanula ka.
  gmv-NT: ኢሲ ኢሲ ኣሳታስ ሚሳቲዛ ማላ ጎዳይ ባ ዮቲዳ ሂዶታ ቃላ ፖላናስ ጋምዔናኮ ሺን ኣሲ ዉሪካ ማሬታና ማላኔ ኣይ ኣሲካ
    ꬋዮንታ ማላ ኮይዲ ኢዚ ኢንቴ ጊሽ ታኬስ።
  por-BLT: O Senhor não está adiando o cumprimento de sua promessa, como alguns pensam.
    Pelo contrário, ele está sendo muito paciente com vocês. Ele não quer que ninguém
    se perca, mas que todos venham a se arrepender dos seus pecados.
  stp-NT: Cham tuꞌ ji na moo nar saalhiom gu Dios na puiꞌ tu kuugalhdhaꞌ nat jax tu
    dai na puiꞌ saak gio bhaiꞌp jimdaꞌ guch Xoiꞌkam, sia kum puiꞌ kaiꞌch jaiꞌ dhɨt
    gu jaꞌtkam na pur iatdaꞌ. Guꞌ jaꞌpji na tɨi ja nɨɨr pɨx ji nam gɨt bɨɨx gu jaꞌtkam
    kɇɇji gu ñioꞌkiꞌñ miꞌ puiꞌ ka xi jimiaꞌ na jax jum kaiꞌch nam baꞌ cham jum tulhiiñaꞌ.
    Na guꞌ bɨɨx na jɨꞌk jaꞌtkam tɨix ja joiꞌgɨꞌn gu Dios, puiꞌ ku baꞌ cham ob bha
    jimiim yaꞌ dhi oiꞌñgaꞌn, na mɨt guꞌ chakui bɨɨx kai gu ñioꞌkiꞌñ.
  ame-NT: Puesheñaʼtets acheñpaʼ otenet oʼ meten shonteʼ char amoʼ huerro. T̃arraña
    yapaʼ yeñoteñ Yepartseshar c̈hocmach aʼpoctatan poʼñoñ oʼch huerra. Yapaʼ yeñoteñ
    t̃arroʼmar amoʼ huerro añ cohuen ñatoʼ esempoch oʼch yoct̃apeʼchuerr ello cohuen
    Yomporecop allohueney. Ñapaʼ nanac muerenya ama mueno amaʼt eseshapaʼ oʼch chenquërra.
  mgh-2016: Athithi khanopicha utimiriha malhehano aya thoko attu akina chinaanyihera
    aya wiira anoopicha. Anouvilhelhani mwaatti ukhalhawaya khanottuna wiira mmoka
    inyu apotere, nansho attu onkhaye awe yaakhoroma.
  kvn-NT: 'Al pe melle chogdamalo: “Pab Tummad tikajulgus e-kaka-ukchadbal immal kwen
    imajul.” Tenal tulemal kwénna-kwénna weob chogmal. Tenal Pab pinnallé tulemal-abinta,
    tule aga ulubgin iskuedgin pukib-itononikoedzhe. Imi Pab Tummad peichul tule-walgwen
    egin pel-owele. Tenal Pab Tummaddin pei, tulemal-pel-kwapa aga ulubgin iskuedgin
    pukib-itononimalo.'
  gvf-gvf: Ibal taw kobe mile ka iru pirungwa, “Yesu Singaba, ‘Kal iru eralwa,’ dire
    aan kere yomba, yalini si nege ere kaya ole erekimua,” dimue. Dimba yalini si
    nege ta erekungwi, ibal ta wen ta u sutaw ta pekenama dire, yalini pire unin si
    mile suul milemue. Ibal para kal digan ere taalime erungwa pisere, nomanin suna
    si kiruul sinama dire, suul milemue.
  san-ISO: kēcid yathā vilambaṁ manyantē tathā prabhuḥ svapratijñāyāṁ vilambatē tannahi
    kintu kō'pi yanna vinaśyēt sarvvaṁ ēva manaḥparāvarttanaṁ gacchēyurityabhilaṣan
    sō 'smān prati dīrghasahiṣṇutāṁ vidadhāti|
  deu-ELBBK: '[Der] Herr verzieht nicht die Verheißung, wie es einige für einen Verzug
    achten, sondern er ist langmütig gegen euch, da er nicht will, dass irgendwelche
    verloren gehen, sondern dass alle zur Buße kommen.'
  mcb-NT: 'Kantankicha maika aiño kantaigankitsirira: “Ikantavetaka Atinkami impigaatera.
    Maika tera impige ovashi ipegaa anta. Maika garatyo ipokai.” Kantankicha naro
    nonkantaigakempi arisanotyo iripokae, intsatagakerora ikantanakerira, teranika
    impegempa kogapage. Onti ikogake inkantatigaigakempara terira inkematsaige irapakuaigakerora
    yovetsikagisevageigakera terira onkametite inkematsaigakerira, tera inkogenika
    impegumatempara paniro.'
  yle-yle: K꞉omo tpile yoo woni yi nuw꞉o alanté a pyede, apu, Nmî Lémi ngê mgî da
    puwâ, kêma wa a diyé, ngmênê mgî daawa a puwâ, a t꞉âât꞉ââ nmyo, u yi u ngwo daa
    kwo, Ghêlî nî dyênê té. Dye ghi ka dówodówo, u yi u ngwo a kwo, Pi yintómu knî
    y꞉oo yi dono a kuwo téne, a yoo vy꞉o ghê dniye.
  swh-1850: Bwana hakawii kutimiza yale aliyoahidi kama watu wengine wanavyofikiri
    kuwa atakawia. Yeye ana saburi kwa ajili yenu, maana hapendi hata mmoja wenu apotee,
    bali huwavuta wote wapate kutubu.
  ese-NT: 'Esejaya Emeshi Mese nei Jesosaja epajeaꞌyojji pojjeama ojaya esohui o poe
    oꞌoyajjijo. Jamaya acaje ohuaya eꞌe jojo nei. Pea cuana siajje poani jama baꞌa:
    —Jesosaa ojaya esohui pajea caꞌyonaje, de; poeꞌyo ajja. Chojja. Jesosa quea mase
    pojjeamaa jjejojo ishoa cani tii tii ojjaña cuanaja mimishi epajeaꞌyojji. Eꞌe,
    ese jeajea sa po ajja oya cuaqui yasijje. Quea boejea po mee sa acani ojjaña.'
  jac-NT: Matolo chꞌecꞌto yet yijni isba yin̈ tzet haltebil yu Comam Dios hacaꞌ isnani
    hun majan anma tuꞌ, ¡machoj! Wal xin niman iscꞌul Comam yechmali yuto mach chisje
    iscꞌul Comam ta ay mac chicꞌaycantoj; yuxin chechma Comam ta ayto mac chisbejcano
    istxꞌojal cat iscolchahi.
  cak-CNT: Ri Ajaf xa can nipe yan. Y man rumestan ta, achi'el ri niquich'ob ri ch'aka',
    chi janíla q'uiy yan tiempo tibe y man jun rutzijol richin nipe. Man que ta ri'.
    Rija' xa can c'a nim na ri ránima kiq'uin, y man nrajo' ta c'a chi c'o ta jun
    ri niquen (nicom) chupan ri rumac. Y romari' can c'a ruyo'on na k'ij chike richin
    nitzolin-pe kac'u'x riq'uin ri Dios.
  zia-zia: Emo ena mene Tuwa eno eyero sero nowa, “Tuwa nung ge sena auna me tamari
    sero titiye zaruwe yero nasani aune be susupunoiya.” Emo ena mene gosinowa ayao
    ine noi giro nung eno ayero sero nowa, arata aung ara. Nung emo ena mene sisigao
    eno, emo apakana teng dubo darawa yero nao meko yangduwaese sero niye ao-didinoiya.
  mal-2015: ചിലർ താമസം എന്നു വിചാരിക്കുന്നതുപോലെ കർത്താവു തന്റെ വാഗ്ദത്തം നിവർത്തിപ്പാൻ
    താമസിക്കുന്നില്ല. ആരും നശിച്ചുപോകാതെ എല്ലാവരും മാനസാന്തരപ്പെടുവാൻ അവൻ ഇച്ഛിച്ചു
    നിങ്ങളോടു ദീർഘക്ഷമ കാണിക്കുന്നതേയുള്ളു.
  tuo-NT: 'Marĩ wiogʉ cʉ̃ “Apaturi aꞌtigʉti” níꞌquere masã aꞌtiro wãcũsama: “Yoogoyʉꞌrʉami”,
    nisama. Na wãcũse diacjʉ̃ niweꞌe. Masãrẽ pajañaꞌgʉ̃, maata aꞌtitisami yujupʉ.
    Ne niꞌcʉ̃rẽ pecameꞌepʉ waꞌacã ʉatisami. Nipeꞌtirã na ñaꞌasere bʉjaweti dʉcayucã
    ʉasami. Tojo weegʉ aꞌtitisami yujupʉ.'
  mbl-NT: Topa te hãm'ãktux xex Topak-tok putpu' nũn putup. Tikmũ'ũn te hãmpe'paxex
    hãmyãxatamuk xohix xexka nõg, pa' nũn 'ohnãg. Pe 'ãmhok, 'ap xohix'ah. Topa pu
    hãmyãxatamuk xohix 'ohnãg. Pa Topa te' hip punethok, puyĩy tikmũ'ũn yãy yõg hãpkummuk
    mĩy kux. Tutep-tup'ah tikmũ'ũn koxyõy.
  zpc-NT: Bitzë Señor quiero con ca rna bala benëꞌ, denꞌ uzunëꞌ diꞌidzaꞌ quiëꞌ ca
    unëꞌ huenëꞌ. Naquëꞌ benꞌ de paciencia rbezanëꞌ bireꞌennëꞌ cuiaguiꞌ yaca benëꞌ.
    Reꞌennëꞌ inaojëꞌ xneza Jesús.
