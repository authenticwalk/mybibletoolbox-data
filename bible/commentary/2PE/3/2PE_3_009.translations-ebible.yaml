verse: 2PE.003.009
translations:
  kpx-kpx: Dilavau bae au onole louale ke halelivebene. Atae toela keau huhulahai
    avoe, “Dilavau bae no vaveve toela kaovalivebene.” Kebia huhuihuhui keu toelanu.
    Kosealemo Dilavau vesokale keu koseanu. Keu isiviholinu solekai ata aiogeveliho.
    Isito isivialeike hemei usege ataeau vaveve toela halevai avue lohoi. Kemoike
    au solekai atae vaveve kaovaliho lohoholinu.
  okv-H: te embo nenei na Bada na oje ena amo sausau ikae mihouva, amo ainge mane
    rate embo peheto ari sasapura ta hajire kesora avo uje ae eto ari sapura toto
    jo haperekarote avoeto enana ta iji isapa kosoko asusumbeto ere ikihia.
  tbo-tbo: Tamogi lawa gehouhi hai winugonugotuhu powa hi pa, ‘Guyau a bahapiko nugona
    ita guluwihi po apega ina dewahi.’ Ega ita ihinihinibiga ma tamogi i’mtaibagabagi
    ma e iotonaneta ipa ataputa ta nugobui po ega gehouna ina hahaleya.
  mal-C: അവിടത്തെ വാഗ്ദാനങ്ങൾ നിറവേറ്റുന്നതിൽ കർത്താവ് കാലവിളംബം വരുത്തുന്നില്ല; അവിടന്ന്
    നിങ്ങളോട് ദീർഘക്ഷമ കാണിക്കുകയാണ്. ഒരു വ്യക്തിപോലും നശിച്ചുപോകാതെ എല്ലാവരും മാനസാന്തരത്തിലേക്ക്
    വരണമെന്നാണ് അവിടത്തെ ആഗ്രഹം.
  grc-SR: Οὐ βραδύνει ⸋ὁ⸌ κύριος τῆς ἐπαγγελίας, ὥς τινες βραδυτῆτα ἡγοῦνται· ἀλλὰ
    μακροθυμεῖ εἰς ⸂ἡμᾶς,⸃ μὴ βουλόμενός τινας ἀπολέσθαι, ἀλλὰ πάντας εἰς μετάνοιαν
    χωρῆσαι.
  bgc-bgc: प्रभु अपणे वादे कै बारै म्ह वार न्ही करदा, जिसी देर कुछ माणस समझै सै, पर
    थारे बारै म्ह धीरज धरै सै, अर न्ही चाहन्दा के कोए नाश हो, बल्के यो, के सारया ताहीं
    मन पलटन का मौक्का मिलै।
  khz-khz: Velekou na ekilagi-gavurato gaura kalakalarai ati ekwaipona, talima reketa
    getugamagina vetaina. Aikina, ia gomi gemi ai evaigaokana, kwalana ia ati eririwana
    talima ta pene lekwalekwa, na eririwana maparara gera rakava geriana pita vetugamagiwai
    e pita laka-waikule.
  deu-TKW: Der Herr ist nicht langsam mit der Verheißung, wie es einige für Langsamkeit
    halten, sondern er ist langmütig für uns, und will nicht daß etliche verloren
    gehen, sondern daß alle zur Buße gelangen.
  zsr-NT: Cutu rdzeynëꞌ Xanruꞌ gunëꞌ le gzxiꞌ lu nëꞌë gunëꞌ. Taqui laꞌgac bunách rdzeynëꞌ,
    san rbözëꞌ zxön ladxiꞌ, ruaꞌ rlenëꞌ rëꞌu le cutu rëꞌnnëꞌ nit nitú bunách, san
    rëꞌnnëꞌ lubíꞌi ládxiꞌgac yúguꞌtë bunách.
  lin-lin: Bato ebele bakanisaka ete Nkolo azali kowumela mpo na kokokisa elaka na
    Ye ; nzokande azali nde kokanga motema mpo na bino, pamba te alingi ete moko te
    abunga, kasi alingi ete bato nyonso babongola mitema.
  hns-NT: Koetjh manai log sotje hai kie oe djaan-boedjhke aapan aane waala tem hataawe
    hai. Bakie aise na hai. Oe maange hai kie koi na sada khaatien okare lage se alag
    karal djaai. Na, oe maange hai kie har ek manai aapan paap pastaaike aapan diel
    safa karwaawe. Ohie khaatien oe dhieradj se agore hai.
  noa-E: Khar õrau jaaujemjö mʉg i da bëeba sim chan mag ichdëu nem magju atarrjã
    ãsie wauba aajeewai khabam. Jãan ichdëu iwiir ãbjã okhoopimapha sĩewai ich bëe
    nʉm ora thumaam khʉʉnau ãsie amach khaibag isegwi ichig chugpaapi jëeumkhĩirta
    jãg da bëeba sim.
  eng-EMTV: The Lord is not slow to fulfill His promise, as some count slowness, but
    is longsuffering toward us, not willing that any should perish, but that all should
    come to repentance.
  mib-NT: Chi nasūu jéē cucuéé máá Jítoho yō sɨquɨ̄ jnúhun ni jejnūhun ya, nájnūhun
    cájeni ni sava ñayuu. Chi sa suhva íyó paciencia ni yā nuū yō, chi tu cúní yā
    jeē jnahnú ndetū ni ɨɨn yó, chi sa cúní yā jeē ndɨhɨ yó nacani ni yō stóo yó cuéchi
    yó.
  lif-NT2: कुभा मनाहाॽरे़ मे़इःत्तुबा कुइसिःक् दाङ्‌बाल्‍ले़ कुनुःङ्‌मा युःमा माङ्‌हे़क्‍किन्‌के़प्‍मा
    मे़सुःने़न्‍लो, कर खुने़ॽ नासि थःत्तुर खिनिॽ के़हाङ्‌घिर वाॽरो॥ खिनिॽ लायोलाम्
    के़हिन्‍दिआङ् आत्तिन्‍हाॽआङ्‌के़म्‍मे़गिन्‍ल के़लॽबा खुने़ॽ निङ्‌वाॽ चोगुरो॥
  xnj-xnj: BAMBU ikavila lepi kugakita gala geavahaidili ngati vandu cheviholalela
    ikavila. Mwene akuvasindimalila aganili lepi hati mundu mmonga ayaga, nambu igana
    kila mundu aleka kumbudila kwaki Chapanga.
  mmx-mmx: Leeme Silok kopmen nak lok sila rik lok levempanga neni gara tong li vam
    i xuren, na ngan tepentaba go dim doma i xuren. Ketla neni ik lox atnaasan nemi,
    mila neni i xopara i xusu teta na seeve. Neni i vara i xusu limixin axap dina
    leeng basinge laxakapmek atnedi.
  cbr-NT: Usa 'ain ca —ca uti 'icë quiá 'aíshbi ca Jesucristo xënibutia —quiáxa uni
    quicë 'aínbi uti 'ixúnbi Jesucristonën achúshira uníxbia ainanma 'aish castícancë
    'iti cuëënima, camabi unia sinanati ami catamëti cuëënia.
  tee-NT: Jantiyu' ni va jantu sai camimputulh ju qui'ucxtin'an Cristo tachi ju quintak'alhtasunitan.
    Jantu chun lai mas chun tanajun ju ali'in. Para ju yuchi lacsni quintalhi'anan.
    Jantu lacasq'uin ni xamati' catits'ank'a. Ju yuchi lacasq'uin ni chux tamch catapastaclh
    chai catalhilaca'alh ju yuchi.
  eng-LSV: the LORD is not slow in regard to the promise, as some count slowness,
    but is long-suffering to us, not intending any to be lost, but all to come to
    conversion,
  cak-NT: Ri Ajaf xa can nipe yan. Raja' man rumestan ta ka anche'l niqui'ij jujun
    winak, chi can xbe yan q'uiy tiempo y man nipe ta. Raja' man jani tipe, roma can
    c'o ru-paciencia kaq'uin y man nrojo' ta chi c'o ta jun winak nicom chupa ri rumac.
    Raja' nrojo' chi conojel niquiya' can ri mac y niqui'en ri nrojo' ri Dios.
  pah-NT: 'Ojipe''g̃a e''i: “Manamehũ Cristo''ga rura''javi?” ei g̃a. “Mara''ngu po
    ti ga ura''java nehẽ? Ndura''javi po ti ga nehẽ,” e''i tehe g̃a. Emo namanamehũi
    nhandepojykaharete''ga pe. Ga nomoka''nhymi o''eagwera. A''ereki ga e''i ajora''ja
    ti ji nehẽ javo. Nonhimbaekwahivi ga pe me tohoyme ti g̃a hahyva''ea ruvihava
    pype javo. “Togwerojijyi pa na''ẽ po ti g̃a gweaporog̃ita opohia okote''varuhua
    hugwi jihoa renonde,” ei Cristo''ga.'
  sja-NT: Eperãarã ũk'uruurãpa k'ĩsia p'anɨ Cristo waide che-e bairã, Tachi Ak'õrepa
    oo-e pait'ee ichia jaradak'a. Mamĩda mãga-e. Iru choo nɨ̃bɨ mãik'aapa parã chupɨria
    k'awaa nɨ̃bɨ, k'inia-e bairã apida atuadamerã. Ma k'ãyaara k'inia bɨ jõmaarãpa
    ne-inaa k'achia oo amaadamerã mãik'aapa oodamerã irua oopi bɨk'a, iru ewari waibɨa
    ewate pai naaweda.
  xed-xed: Gərɗa a Lazglafta ka maga skwi ya tamaf tsi ta imi ta sləməŋ manda ya ta
    ndanu sanlaha ya wa. Ama kaghuni nza tsi katək ka kzlay, kabga va a ta zaɗavaghuta
    dər wati ma mndu wa. Ta kumay katək ta mutsafta inda mndu ta mbəɗanaftá nzakwani.
  mks-NT: A̱ cáhán ndo̱ ña̱ cácuáchi̱ Jesús jáxi̱nu̱ co̱o a nu̱ú tu̱hun a tá na̱cachi
    a ña̱ quixi tucu a tá quia̱hva cáhán java na. Joo a̱ ñáha quixi Jesucristo jáchi̱
    táhvi̱ ndiva̱ha ini mé á sa̱há ña̱yivi. Ta co̱ cúni̱ mé á ña̱ ná cu̱hu̱n ni in
    túhún na̱ indayá ndihi sa̱ha̱ ná. Ña̱ cúni̱ mé á quéa̱ ná ndicó co̱o ini na ña̱
    ná jándacoo na cua̱chi cája na.
  gfk-S: Ari di lik be no Watong la halis ura hatutuno ira nuno kunubus. Iesene be
    pata. Ila bala malum ter uta mu kinong paile sip be tikenong na hiruo. I sip be
    ira turadi bakut di na lilik pukus.
  bmu-bmu: Kembugö jöhöjöhö keu miaŋön ölŋambuk akŋapmö, miaŋgö nalöŋi mi törörök
    qahö mötzin. Tosatŋan nalö mi könjörari öŋgömapköra mötmöriba laŋ jimakze. Nanŋak
    nalöŋi qahö könjörari öŋgömapmö, mökösöŋda ambazip körekŋan urunini meleŋbingöra
    mambörakza. Kunŋan könöp sianöŋ gebapuköra kapaŋ kölakza.
  dgz-dgz: Endi Ayop God agi mega wani, ame wam wakaumen yaema ya taiwan, waenapan
    upi ap anega waiwanum, go Me enan ae em bibigamen wandia, iwa me orup da ya wakaumat
    anuiwan, go mu iragi inak muga koewa ae ve kakaewa tapen men anu mumiwan.
  eng-GNV: The Lord of that promise is not slacke (as some men count slackenesse)
    but is pacient toward vs, and would haue no man to perish, but would all men to
    come to repentance.
  zaa-NT: Señor nna chi rèe qui'ni itée attu. Pero canchu labí íl·lani tìe nna, álahua
    qui'ni biỹùl·lanie biỹa rèe, màsqui'ba ttu te ca enne' nna rena cą qui'ni yala
    ritsèé. Pero para bien qui' ri'u nna acca ribeda bée porqui'ni labí calatsi'e
    qui'ni nuỹa enne' nittią, sino qui'ni iyaba cą nna ehuiní'ni cą por mal nu runi
    cą nna eyàtta'yú cą lani e.
  eng-WEBSTER: The Lord is not slack concerning his promise, as some men count slackness;
    but is long-suffering toward us, not willing that any should perish, but that
    all should come to repentance.
  guh-guh: 'Itsamonae jamatabëcuenenavëxaniabiaya jamatabëjumaitsi: “Dioso bitso cuenenajemata
    pexanaenexa pacuenia najumecapanepaeya jumaitsi,” jamatabëjai. Vajatuxanenë raja
    apo cuenenajematsi. Xua raja vajatuxanenë bajayajebi becuenenajematsi, abaxë saya
    eveta jivi pejumecovënëtsinexatsi. Tsipaji vajatuxanenë apo jitsipae itsajivi
    ata pevecuanaxuabijavatsi. Vajatuxanenë raja jitsipa daxitajivi pecopabinexa pibisiacuene
    pexanabiabijava, penajamatabëcuenepënëyorotsinexa Diosojavabelia.'
  bon-bon: Yoo, poto biname cina apu jaangemuge egä mime Yageyame te lica teeme mene
    ibibi jaawenuge ai gawecewe iibyagecame, yepä peei toraca lica gyene. Tabe teeme
    mene toraca me cire jaawenemepi. Yepä, tabe biname bine jewagrijenenemige teeme
    niiya mule cabu ca atatrongärame teeme bau me, ingle tabe singi lica gyene nuuja
    biname ne ajarame.
  nhw-BL: Toteco amo quielcajtoc catli quiijtojtoc quen sequin moilhuíaj. Techtencahuilijtoc
    para sempa hualas, huan temachtli hualas. Pero ama yaya quichiya pampa nelía quipiya
    iyolo ica tojuanti huan quinequi nochi ma timoyolpatlaca huan tijcahuase totlajtlacolhua.
    Amo quinequi niyon se ma polihui para nochipa.
  swh-ONEN: Bwana hakawii kuitimiza ahadi yake, kama watu wengine wanavyokudhani kukawia.
    Badala yake, yeye anawavumilia ninyi, maana hataki mtu yeyote aangamie, bali kila
    mtu afikilie toba.
  wbi-wbi: nakwekuti uMutwa ivomba lukeluke kumalikisia ulufingo, ndavule fino tusagha
    kuuti fye luliiva, neke umwene nya lugudo vwimila jiinu umwene nainoghelua nambe
    jumonga afue, neke inoghelua kukwongelesia un'siku kuuti mweni mukave kulaata.
  bba-bba: Gɑbɑ tɑmɑɑ Yinni u tɛɛmɔ u kɑ win nɔɔ mwɛɛru yibiɑ. Adɑmɑ u ǹ tɛɛmɔ. Ǹ
    n sɑ̃ɑre u tɛɛmɔ, u kɑ bɛɛ suuru sɑ̃ɑwɑ domi u ǹ kĩ bɑɑ tɔn turo u kɑm ko. U
    kĩwɑ tɔmbu kpuro bu ɡɔ̃ru ɡɔsiɑ.
  eng-KJVCPB: The Lord is not slack concerning his promise, as some men count slackness;
    but is longsuffering to us-ward, not willing that any should perish, but that
    all should come to repentance.
  kgk-NT: 'Upéa-rehe nhane mandu''a ramo “Nomokanhýi onhe''ẽ Nhandejáry. Aju jevy-ta,
    he''i va''ekwe-rehe imandu''a ndu''a ho''áry-py ou hagwã” ja''e kwaa va''erã hese.
    Oĩ he''i rei va''e: “Inhate''ỹ eterei-gwi ra''e ndoúi Hesu” he''i rei hese. Inhate''ỹ
    e''ỹ va''e voi Hesu. Ndogwereko asy pya''éiry kente kwéry-pe. Upéixa-gwi hi''are
    ou jevy hagwã. Avave-pe nohundiséi. Oha''arõ arõ hetave tave ójehe ojerovia hagwã.'
  waj-waj: 'Vaidi vooya yaata utida kiaanoo: Udaanga Anutuuqo hokoba suai varioo hama
    ivo kua kiaa teerama kiaivaa iivaivee, kiaavo hama Anutuuqo itaama iivai. Ivo
    hama mmuaa gioonna kiaapuuvaa ikia aakiaana kagaarirainno mmuakiaaya ngiari mminnamminnaa
    maisaiyauvaa pikiada ausa hanigiateeraivaara ivo hokoba suai ngiiiyara faannainno
    varivai. Ngia homo koonnama variaavoota ivo mmannammanna ngiiiyara faannainno
    varivai.'
  cpy-cpy: Teera rojamanin-kashityaawo Awinkatharite imonkaateero okaatzi ikashiya-kaantakiri,
    tema eenitatsi kenkishiryaa-chari rojamanin-kashi-waetawo. Tema entsikiroeni ikanta
    Awinkatharite, ikoyi ipiya-shireteetemi maawoeni, tekatsi apaani peyashi-waetaa-chanimi.
  mpx-mpx: Gamagalau enuna hi ba, “Babala i esowal hot, inoke heiya te kaiwena ge
    wana bateli nige i papaolaolaek.” He nige i oola, yaa i palahikan ge i matamatan-agimiu,
    nuwana gamagalau gegewel wali gegi ana en nihi pek, nige nuwana etega lahi ni
    pwawa ge ni yaomal.
  wbp-wbp: Junga kujaju. Kula Warlalja-Wiri Jijaji Kiraji pina-yanurnu walya nyampu-kurra
    yungu-jana yapa miimii-nyanjarla ngurrju-pajirni marda maju-pajirni marda. Ngulaju
    ngula-juku. Kula Kaaturlu ngurungka nyanungu-nyangurlaju mardarni tarnnga walya
    nyampu-kurra yilyanja-wangu, lawa. Nyiyakulku-ka Kaaturluju mardarni yinyarlaju?
    Kujanya-ka Kaaturluju manngu-nyanyi, “Kula karna ngampurrpa nyina yapaku pinjaku.
    Kajilparna Jijaji jalangurlu pina-yilyayarla, ngulaju yapa majuju kajikalu muku
    palimi. Kala kajilparna Jijaji mardakarla-juku nyampurla ngaju-nyangurla, marda
    yapa maju-paturluju kajikajulu pina-yaninjarla yalala-yirrarni ngaju. Kujarlanya
    karna nyina Jijaji pina-yilyanja-wanguju.” Junga kujaju. Kaatu kajana yapakuju
    mari-jarrimi kuja kalu maju nyinami. Ngampurrpa kajana nyinami yapakuju yungulurla
    nyanunguku pina-yani.
  luo-luo: Ruoth ok odeko kuom chopo singruokne, kaka jomoko paro. Un ema oweyonu
    thuolo mondo ulokru, nikech ohore mos ka odwaro ni kik ngʼato lal kata achiel,
    to odwaro mondo ji duto olokre owe richogi.
  nhe-NT: Toteco ax quiilcajtoc tlen quiijtojtoc queja sequin moilhuíaj. Techtencahuilijtoc
    para sampa hualas, huan temachtli hualas. Pero ama yajaya quichiya pampa nelía
    quipiya iyolo ica tojuanti huan quinequi nochi ma timoyolpatlaca huan tijcahuase
    totlajtlacolhua. Ax quinequi niyon se ma polihui para nochipa.
  aii-aii: ܡܵܪܝܵܐ ܠܹܐ ܥܲܪܩܸܠܔ ܒܩܵܘܠܹܗ، ܐܲܝܟ݂ ܕܚܲܕܟܡܵܐ ܟܹܐ ܦܲܪܡܝܼ ܠܵܗ̇ ܥܲܪܩܲܠܬܵ‌ܐ،
    ܐܸܠܵܐ ܟܹܐ ܡܲܪܝܸܟ݂ ܒܹܐܢܹܗ ܥܲܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܠܹܐ ܒܵܥܹܐ ܕܐܘܼܦ ܚܲܕ ܛܵܠܹܩ، ܐܸܠܵܐ ܟܹܐ
    ܒܵܥܹܐ ܕܟܠܵܝܗ‌ܝ ܬܲܘܸܒܝܼ.
  esk-NT: Atanġum sukaisaaġutiginġitchaa immiumasraqamiuŋ akiqsruutigikkani, iñuich
    iḷaŋich sukaiññiġiaġaluaġaqtut. Aglaan anuqsrutigaasri, atakkii piyummatiginġitchaa
    kiñaunniiñ piyaqququlugu, aglaan iluqaisa mumiqugaluaġai killuqsautmikniñ Agaayyutmun.
  msb-msb: Dili maluya mag-utob an Ginoo san iya pangako na pareho san paghuna san
    iba, kundi ginapasensyahan lang kamo kay habo niya na may makondinar. Gusto pa
    lugod niya an tanan magbasol kag magbaya sa inda pagkasala.
  cpa-NT: A¹jáng¹ lah¹jøng² hi² hai³ mi¹ti¹ Juu¹³ jniang³ jǿg³ ma²ca¹jmo¹dsa ju³lah
    juúh² ca²dsiog³dsa. Cónh¹jøng² ma²mi²juanh¹²dsa dsǿa¹². Mi³hniu¹dsa hi² ha¹chian²
    dsa¹hén² jin³ hein², hi² jéinh¹ dsǿa¹² ca¹lah¹já¹ dsa².
  dso-dso: ଅଲସମ୍‍ ଅଇସି ବଲି କେତେଲକ୍‌ ଏତାଇଲାଇନି, ମାତର୍‌ ମାପ୍‌ରୁ ନିଜେ କାତା ଦେଲା ବିସଇ
    ସେନ୍ତାର୍‌ ଅଲ୍‍ସମ୍‍ କରେନାଇ । ମାତର୍‌ କେମିସା ଜେନ୍ତିକି ବିନାସ୍‍ ନଅତ୍‌, ସେମନ୍‌ ସବୁ ମନ୍‌
    ବାଦ୍‌ଲାଇବାଇ, ଏଟା ସେ ମନ୍‍କରି ତମର୍‌ ପାଇ ବଲି ଅଲ୍‍ସମ୍‍ ଅଇଲାନି ।
  meu-meu: Lohiabada na ena gwauhamata ihamomokanina ai se halahemu, haida e laloamu
    na heto; to, e haheauka henimuimu, badina be ia na se uramu ta baine mase; e uramu
    iboumui ai ba helalo kerehai.
  yva-NT: Vatane inta wo rakarae ware Amisye teto Apa urairije maneai rave, weye Yesus
    pakare rainy. Weramu Amisye pamo maneai jewen, yara atawandi wansai. Tugae, Opamo
    atawandi rave, weye beker indamu vemo vatane inta amaugo marambe ti kakai nora,
    yara vatan tenambe usakinavo awa ayao kakai rai vintabo.
  dgc-dgc: Kanya diyan moy isipén a naleksapan dén na Panginoon tu nipangako na tungkul
    ta katapusan na mundua. Engˈwan kanya meale pabi, éy mégpasensiya siya ta tolay.
    Umasa siya a magsisi maka side ta kasalanan de, da sala na a mapahamak side.
  zpm-NT: '@see-verse:2PE.003.008'
  hix-NT: Tàrwonàmàthàrà hutwahkahpàra naha, noro ha. Komokyaha harha mpànà katxhàrà
    rma hutwahkahpàra naha. Omohtxakomra nay hamà, wenyhe tesnàr ke, ketxhe rma haryhe,
    anar komo, yaworohra mak ha. Àwenyhera naha. Towahke haxa naha, ohokonye. Àro
    ke, mexe ohsànàhpàra rma hak naha. Toto komo yanàhnohrà xehra ro mak naha ha.
    Anar me harha tanhànàthàyamo yonyàr xe rma haxa naha, àwyanye, omeroron komo wya.
  sim-sim: Ma lal karem mbanda lir, �Wasilaka mbeek or ukmbaha nor mbahandan kolomalok
    unda ambu ri,� karem hishinda lir. Hako or mbeek ma lar kavak nakmbaha hishiwa
    ambu ri. Or ma amber wavu lihin li tormblekmbaha or hishihi ormu nikishinduwa.
  npi-ULB: अरूले सोचेजस्तै परमेश्‍वर आफ्नो प्रतिज्ञाको बारेमा ढिलो गर्नुहुन्‍न, तर
    तिमीहरूको निम्ति उहाँ धैर्यवान् हुनुहुन्छ । उहाँ तिमीहरूमध्ये कोही पनि नाश होस्
    भन्‍ने चाहनुहुन्‍न, तर उहाँले सबैलाई पश्‍चात्ताप गर्ने समय दिने चाहना गर्नुहुन्छ
    ।
  cgc-cgc: May mga ittaw na salig danen na papalugay ta Ginuo iya na pagtuman ta iya
    na pangako na malik. Piro, ula din pa patuman iya na pangako tenged palangkaw
    din iya na nakem para ki kiten tak liag din na tanan na mga ittaw magnelsel daw
    dilian danen iran na mga sala aged marani ki kanen. Dili din liag na maageman
    ta bisan kino segeng na silot ta iran na mga sala.
  tim-tim: Aregât Humoŋe den makmâ hâriep are bunŋe mem miawakbiapgât luâk bikŋande
    nâŋgâmbiâ kâlep akto nâŋgâm hilipkomai. Hainare bo akmap. Borondâ. Anutuŋe nâŋgâmbo
    den kârikŋe magep are dowâk miawakyeŋgiwiap. Titnan bo. Gârâmâ Anutuŋe luâk âmbâle
    hârok bâliwâigât hanyeŋe purikatŋetgât dâm lâm yeŋgumbo den magep are bunŋe akbiap.
  yor-yor: Olúwa kò fi ìlérí rẹ̀ jáfara, bí àwọn ẹlòmíràn ti ka ìjáfara sí; ṣùgbọ́n
    ó ń mú sùúrù fún yín nítorí kò fẹ́ kí ẹnikẹ́ni ṣègbé, bí kò ṣe kí gbogbo ènìyàn
    wá sí ìrònúpìwàdà.
  wos-wos: Du takwa nawulak di nana Néma Du Jisaska wa, “Dé bari wambula yatendékaka
    wataka dé bari wambula yahambandé. Wayika yakéndé.” Wungi wata di xékélakihambandi.
    Nana Néma Du Jisas dé du takwa fakundamboka hélék dé ye. Atéfék du takwaka saréfa
    naata, di haraki saraki sémbut yatakataka déka jémba sarékéndate dé mawuli ye.
    Mawuli yata dé dika haxé.
  emp-NTPO: Dadjirã Boro zeyad̶a ad̶ara dãrãbʌrʌ bẽrã ʌ̃cʌrʌba crĩcha panʌa zeẽ́da.
    Baribʌrʌ mãwãẽ́a. Ãtebʌrʌ bãrã carea jũma droa b̶ʌ bẽrã dãrãbʌrʌa. Idjia quĩrĩãẽ́
    b̶ʌa ni ab̶aʌda aduaida. Quĩrĩã b̶ʌa jũmarãba cadjiruada igarad̶aped̶a idjimaa
    zed̶ida.
  eng-F35: The Lord is not delaying the promise, as some consider delay, but rather
    is patient toward us, not wishing anyone to perish but all to come into repentance.
  ind-ind: 'Janganlah kalian terpengaruh oleh orang-orang yang berkata, “TUHAN terus
    menunda-nunda untuk menepati janji-Nya! Kenapa sampai sekarang Yesus belum datang
    kembali?” Jawaban yang benar untuk setiap orang yang berkata seperti itu adalah:
    TUHAN sedang bersabar terhadap kamu, karena Dia tidak mau kamu ikut binasa. TUHAN
    masih memberi kesempatan kepada setiap orang untuk bertobat.'
  pes-OPCB: بنابراین، برخلاف گمان برخی مردم، مسیح در وعدهٔ بازگشت خود تأخیری به وجود
    نیاورده است. در واقع، او صبر می‌کند و فرصت بیشتری می‌دهد تا گناهکاران توبه کنند،
    چون نمی‌خواهد کسی هلاک شود.
  mpt-mpt: Nakaia unangai maki funaniba Sume moton wengo baanea Ne Yesuse imin dabaia
    tlamabebo genebuo e inamin namino fiab nabianea e Yesuse mo dabanea tlim blim
    biebo gabib otane e bain inanamabebe. E ibo dohalinin naka kesoa e funanea Nakaia
    unangai moniba aseinin bib unaniba kaaniba alang namanamino, misiamobo deblia
    i hengmino deiboniba i bobol temo deskinaniba omoniba ne omnensiba dlano geneta
    debiebe.
  ssx-ssx: Mandane wanda꞉halima꞉ hone witolota꞉ Tekehalita꞉ ipika꞉ pi la꞉ ula꞉eki
    puluekema꞉ta꞉ kesema꞉ pu hala꞉me lo halememe. Kotoeki na piki ipikana꞉ma꞉ta꞉ ikina꞉
    a꞉ta꞉ma꞉ homolo yu wia hala꞉me. Pa ekipeke ipikana꞉ma꞉ta꞉ homeke a꞉nda꞉ hoeyaapa꞉na꞉e
    laata꞉ wanda꞉hali paeyao ika꞉ hoke hau mina꞉pa꞉laena꞉e hone u̱ hala꞉me.
  mkl-mkl: Aɔ̃ Lɑfɛ̃ɛ ci yɑ jɔ̀ idei kuwɑ̃ɛ iyi í jilɛu ku kpɛ ideu ku kɔ̃ò si bɛi
    inɛ ɡɔ ŋɑ ɑ̀ wɑɑ tɑmɑɑ. Ammɑ wɑ temuɑ nŋɛi, domi kù bi bɑɑ inɛ ɑkɑ̃ ku ce nfe.
    Í bi mɔm ku jɛ inɛ fei ku kpɑɑsi idɔ.
  gaq-gaq: ମାପ୍ରୁ ମେଁନେ ପାର୍‌ମାନ୍ ପୁରନ୍ ଆଃଡିଂନେ ନ୍‌ସା ଆରାଃତଙ୍ଗାର୍‌ ଣ୍ଡୁ, ଜଦି ଉଡ଼ିରୁଆ
    ଆକେନ୍‌କେ ତଙ୍ଗାର୍‌ଗେ ଡାଗ୍‌ଚେ ଏତେ ଆର୍‌ଏ । ଣ୍ଡୁଲା ମାପ୍ରୁ ପେନେ ଆଡ଼ାତ୍ରା ଜାବର୍ ସାମ୍ବାଲେ
    ଡିଂକେ । ମେଁ ଆଚାଏଁକେ ଣ୍ଡୁ ଜେ ଜାଡିଗ୍ ମୁଇଂଡା ଡିଗ୍ ବିନାସ୍ ଆଡିଂଲେଃ । ସାପାରେ ନିଜର୍ ନିଜର୍
    ପାପ୍‌ବାନ୍ ଆଣ୍ଡେଆର୍‌ଏ, ଆକେନ୍ ମେଁନେ ଇକ୍‌ଚା ।
  gof-RNT: Issoti issoti gam77is gidi qoppeyssada, Goday ba ufayssa qaala gisho gam77enna.
    Shin oonikka dhayonna mela koyidi, ubbay bantta nagaraappe simmana mela hintte
    gisho gidi genccees.
  unx-unx: ଚିମିନ୍‌ ହଡ଼କ ବିଲାମଃ ତାନାଃ ମେନ୍ତେକ ଉଡ଼ୁଃତାନ୍‌ ଲେକା, ପ୍ରାଭୁ ଆୟାଃ ବାନାର୍‌ସା
    କାଜିକେ ପୁରାଏ ନାଗେନ୍ତେ କାଏ ବିଲାମେ ତାନା, ମେନ୍‌ଦ ଜେତା ହଡ଼ ଆଲକାକ ଜିୟନଃକା ଆଡଃ ପାପ୍‌ହେତେ
    ମନ୍‌ ରୁହାଡ଼େକାକ ମେନ୍ତେ ଇନିୟାଃ ସାନାଙ୍ଗ୍‌ ।
  gah-gah: Guivahani eza gakó lo mololetamó nenémini gihiláa utó itive loko ligitagani
    oko gamena molo hána osá amive. Vegená lugáate gilikago lá oaká noimóza, lá oko
    nomive. Eza ve lugáama latila itave loko gelesá amike vegená mukitoka kigika ali
    viligatave loko geleake lekelikumule loko geha zeko ageva oko minoaká noive.
  lcm-lcm: Volava parik kapa amomole ani asereiai atutuman ani kana palapalatung,
    parik. Mang matan kipo sekpat ta kapo amomole, parik. Sikei kapo kokoai ananap
    animi, using kapo misag ani mangsikei ka mun. Kana vubuk ta ri vap aongos ki lomon
    pokai.
  aer-aer: Arrantherre apeke itirreme Jesus-arle arrule anthurreke-atwetye anetyenhe
    urreke apetyalpetyenhenge. Arrantherre apeke itirreme re alhileke-arle-iperre
    apetye-alpetyakenhenge. Kele arrangkwe-arle, rarle tyerrtye ingkirrekeke mwerre
    anthurre aneme, re akwete akarelherle-aneme rarle ahentye aneme tyerrtye ingkirreke
    itirrentye akngarte-iwelhemele anetyeke akurne mpwareme-ketye untyeme-irretyeke
    Ngkarte anteme apentetyeke. Re akwete akarelherle-aneme rarle tyerrtye areye atwetyeke
    ahentye-anetyakenhe itne-arle akurne akwete mpwaremenge.
  qvc-NT: 'Piru wakin runakunaqam yuyanllapa: Dyusmi ancha unayan chay ufrisikushqanda
    kumplinambaq, nishpa. Piru manam paykuna yuyashqanshinachu. Chaqa Dyusqam mana
    yanqachu unayaykanqa. Ashwanmi payqa ancha allin kashpa shuyakuykan, ancha munashpa
    yumbay runakuna, warmikuna uchangunata dijashpa, paypi kriyinambaqllapa. Chaqa
    manam munanchu, ni suq runa, ni suq warmi chinganambaqqa.'
  tgl-ULB: Ang Panginoon ay hindi mabagal tungkol sa kaniyang mga pangako, na itinuturing
    ng iba na kabagalan, ngunit siya ay matiyaga sa iyo. Hindi niya ninanais na sino
    man sa inyo ay mapahamak, ngunit ninanais niyang bigyan ng panahon ang lahat upang
    magsisi.
  cbs-NT: Janu Jesús juti wani ma binuaya jabun shinanchakai janchamisbudan, eskaki,
    shinankanwen. Nukun Xanen Ibudan, matuwen taeadan, jin jin ikamaki. Dasibibu Dioskidi
    shinan betsatan jau benui mawa kayabi iyamaxanunbun tenetan matu manakai ikunkainikiki.
  xtm-NTPP: Iya Tátnuni ma, masu ja ni ndunaa ya ja ni skuiso ya ma kúu, sukan ka
    jani ini jaku ñayii ma ja kukuee Su'si ma ndenda ya ma. Kovaa Su'si ma chi su'va
    ja kaa kuee ini ya nuu ndaka o ma kúu, chukan kúu ja ñatuu ndenda‑ka ya, vaa ñatuu
    kúni ya ja ni‑in o skenaa o maa o, nú masu ja ndaka ñayii ma, na jin ndakani jin
    ndaka'vi ini i te jin ndakokuiñi i nuu ya ma.
  nnq-nnq: Angwana kuchelwaje kulenganiki lilagano lyabe andi bandu pabapemelela kita
    batenda kuchelwa. Benia babi kunhwimbalila, kupalaje mundu jwajoa awe, nambu bapala
    kila mundu alape mabaja gakwe.
  bao-NT: Jĩcãrã cʉ̃ja ca ĩirucurore biro, Ʉmʉreco Pacʉ “To biro yʉ tiirucu,” cʉ̃
    ca ĩiriquere yoaro bii mani waagʉ méé biimi. Mʉja menare pato wãcãricaro maniro
    yuemi. Jĩcʉ̃ ʉno peera cʉ̃ ca bii yairo bootimi. Niipetirã cʉ̃ja tʉgoeña yeri
    wajoajato ĩigʉ pee biimi.
  san-ORI: କେଚିଦ୍ ଯଥା ୱିଲମ୍ବଂ ମନ୍ୟନ୍ତେ ତଥା ପ୍ରଭୁଃ ସ୍ୱପ୍ରତିଜ୍ଞାଯାଂ ୱିଲମ୍ବତେ ତନ୍ନହି
    କିନ୍ତୁ କୋଽପି ଯନ୍ନ ୱିନଶ୍ୟେତ୍ ସର୍ୱ୍ୱଂ ଏୱ ମନଃପରାୱର୍ତ୍ତନଂ ଗଚ୍ଛେଯୁରିତ୍ୟଭିଲଷନ୍ ସୋ ଽସ୍ମାନ୍
    ପ୍ରତି ଦୀର୍ଘସହିଷ୍ଣୁତାଂ ୱିଦଧାତି|
  huv-NT: Xeyay nipilan apiüngüw Teat Cristo nequiy apmapeay, lango miün najen atnej
    tapiüng. Naleaing Teat Cristo aíüc wüx majaw icoots, cos ngo mandiüm ndrom ombas
    nejinguind. Nej andiüm meáwan nipilan leaam omeajtsüw wüx asoetiw nejiw, macueatiw.
  otn-NT: Nu̱na̱ ma̱ Hmu̱hʉ Jesucristo bi̱ ma̱ ngue da̱ ɛ̱p'ʉ. Pɛ nu̱yá, 'bʉhyø ja̱'i̱
    ɛ̱mbi̱ ngue ya bi thohra̱ pa p'ʉ da̱ ɛ̱hɛ̱. Pɛ hi̱ngui̱ thohra̱ pa p'ʉ da̱ ɛ̱hɛ̱,
    sinoque 'bet'o sɛrpa̱bi̱ yø ja̱'i̱, hi̱ngui̱ nnepe da̱ ma ra̱ castigo yø ja̱'i̱,
    i̱ nnepe ngue gätho yø ja̱'i̱ di 'bätyø mmʉi da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo.
  nop-nop: Wapum adi mede yoguk wendiniŋ folooŋ tubumintadok tubumalabudaaŋ nai mu
    tubukweheyelak. Metam nolidi nadiune unduŋ nabugoŋ tilak, unduŋ moŋ. Adi yadi
    metam noli kadakaneeneŋ yoŋa aditok woom hatilak. Biyagoŋ hinek kuyoŋ, adi yadi
    metam hogohogok wanaŋ welehik tubutakaledapmandok nadilak.
  obo-NT: Duwon minuvu nod ikahi, no od lewanglewang iddos Monama to kodtuman taddot
    tandu rin moka-atag to kodlivod ni Disas Krays, piru konna bonnaa idda. Oyya su
    mowwet kos posinsya rin nod aangat taddot mgo minuvu no od sondit woy'd tanan
    to mgo saa ran, oyyos dii sikandin od kopiyan no duwon ahad sokkad nod silutan
    to kopotayan no waad tomanon.
  cak-ENT: Ri Ajaf Dios xa npu'u yan. Y man rumestan tüj, cachi'el ri nquinuc ri ch'aka,
    que juis q'uiy yan tiempo tibe y man jun rutzijol richin npu'u. Man quiri' tüj.
    Rija' xa c'a nim na ri ránima kiq'uin, y man nrajo' tüj c'a que c'o ta jun ri
    ncom chupan ri rumac. Y romari' xa c'a ruyo'on na k'ij cheke richin ntzolij-pe
    kac'u'x riq'uin ri Dios.
  lif-NT: ᤁᤢᤓᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤏᤢ᤺ᤱᤔᤠ ᤕᤢ᤺ᤔᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤁᤧᤵᤔᤠ
    ᤔᤧᤛᤢ᤺ᤏᤧᤴᤗᤥ. ᤁᤖ ᤂᤢᤏᤧ᤹ ᤏᤠᤛᤡ ᤌ᤺ᤳᤋᤢᤖ ᤂᤡᤏᤡ᤹ ᤁᤧᤜᤠᤱᤄᤡᤖ ᤘᤠ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤁᤧᤜᤡᤴᤍᤡᤀᤠᤱ
    ᤀᤠᤳᤋᤡᤴᤜᤠ᤹ᤀᤠᤱ ᤁᤧᤶᤔᤧᤃᤡᤴᤗ ᤁᤧᤗ᤹ᤒᤠ ᤂᤢᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De nsūú jā cúcuéé inī maá Jētohō ō sīquī tūhun jā ní nquee yuhú yā jā nenda
    yā, tá cúu nūū jáni inī sava nchivī. Chi sa íyó paciencia inī yā nūū ō, chi nduú
    cúnī yā jā tānū tāhvī ni iin ó, chi sa cúnī yā jā ndihi ó nacani inī ō jā sndóo
    ó cuāchi ó.
  san-TIB: ཀེཙིད྄ ཡཐཱ ཝིལམྦཾ མནྱནྟེ ཏཐཱ པྲབྷུཿ སྭཔྲཏིཛྙཱཡཱཾ ཝིལམྦཏེ ཏནྣཧི ཀིནྟུ ཀོ྅པི
    ཡནྣ ཝིནཤྱེཏ྄ སཪྻྭཾ ཨེཝ མནཿཔརཱཝརྟྟནཾ གཙྪེཡུརིཏྱབྷིལཥན྄ སོ ྅སྨཱན྄ པྲཏི དཱིརྒྷསཧིཥྞུཏཱཾ
    ཝིདདྷཱཏི།
  qve-NT: Diosqa manan runakunapa piensasqanman hinachu prometesqantaqa qonqarun.
    Aswanmi Diosqa ancha pacienciayoq noqanchiswan. Chaymi payqa mana munanchu ni
    huk runapas huchallankupi wañuspa castigasqa kanankuta. Aswanmi Diosqa munan llapallan
    runakuna, huchankumanta wanakuspanku, payman kutirikunankuta.
  pao-NT: Tooe soo Te Pabe'e tu unne-kwa'nesoo manekwuse sapa, oosoo mu ewowsoo numu
    wutoo'e, mu tunaka'oedyukukwuna, oosoo sumuna ka no'oko numu tu ma'emukwana ma'wuse,
    ka pukwi suu'mu mu tunaka'oedyukukwuna soogwina. Oosoo gi tooe haka tooe suda
    tumatuguna umu-matoosoo kodyukwuna soogwi, ka gi kadoo mu namayugwena petsabena,
    ka no'oko numu tu matabuepu soobedyana.
  cbu-NT: 'Ashiriya, siysa: Apanll zapshtakuwa; tárintspa. Apanll zapshtakeeja. Tputsee
    nayaniku, nuwaa mangooneemasa átu, kutakiya. Tputsee wanimaam zandkeeja. Ichinguroo
    tapachindamaam chinakiya.'
  usa-usa: uyátárai-nakoma wení timá akoqnáá umákain-aiqtabama íma káwikaiye. yaímma-wayukama
    mirá téta yúyánámmá kéitaamanibo wemá íma káwikaiye. ímibo wemá aú pukáipaq awé
