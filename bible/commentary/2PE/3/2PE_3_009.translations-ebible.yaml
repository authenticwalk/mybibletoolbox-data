    c’al an Ajatic, cum a Dios yab in le’ abal ca q’uibeychic jita’.
  med-med: Wote, Nuim ei ndi, nimba mʉi rurum ei nga mel mbʉ, wang ndupa kongun iti
    natʉtʉm. Wote, wamp mat ndi, kongun wang nduk iting ei nga puⱡ ei pʉtmʉn, mon.
    Wote, elim ndi pʉtʉm ei, wamp tenda ti, pok tiki puⱡi napʉⱡeing nimba pʉtʉm. Elim
    ndi pʉtʉm ei, wamp pʉi numan ropʉl ring nimba pʉtʉm. Wote elim ndi, tʉn nga nʉndpa,
    nokundpa mint morum.
  bch-bch: Maron ikado aea gerei ngan iparangrang ele posanga tautaunga mao, mambe
    panua edengada tikeokeo. Eine mao. Ilolo bake manmanae mao. Be idada ele kadonga
    lolo isat aea ngan gimi ngansa itin ngan eaba eta iduaea mao, be ikim gita toa
    ngada ne tapul loloda ga tala pan.
  cco-NT: Jo̱ o̱faꞌ jmɨꞌɨɨng˜ Fíiˋnaaꞌ Dseaˋ Jmáangˉ e nijmitir˜ lají̱i̱ꞌ˜ júuˆ e
    nɨcacuørˊ lamɨ˜ jéengˊguɨ laco̱ꞌguɨ ɨˊ dsíiˊ i̱ lɨɨng˜ dseaˋ, dsʉꞌ o̱ꞌ lajo̱,
    co̱ꞌ e eáangˊ féngꞌˊ dsíibˊ dseaˋ do, co̱ꞌ jaˋ iiñ˜ faꞌ lɨ́ꞌˆ e nidsilíingˋ jí̱i̱ꞌ˜
    jaangˋ dseaˋ lajo̱ fɨˊ lɨ˜ ꞌlɨꞌˆ, dsʉꞌ iing˜ dseaˋ do e lajɨɨmˋ dseaˋ niquɨ́ꞌˉ
    nijíngꞌˋ yaaiñ˜ fɨˊ quiniˇ Fidiéeˇ, jo̱ lajo̱baꞌ niꞌnángˋ dseaˋ jee˜ jaléꞌˋ dseeˉ
    quiáꞌrˉ.
  deu-1951: Der Herr säumt nicht mit der Verheißung, wie etliche es für ein Säumen
    halten, sondern er ist langmütig gegen uns, da er nicht will, daß jemand verloren
    gehe, sondern daß jedermann Raum zur Buße habe.
  alq-ALGNT: Ka8in pabedjisi ka Tibendjigedj kidji todag adi kagi ikidodj, tabickotc
    nandam ka inendamo8adj. Tiegodj cacibendam kina8a odji. Ka8in mega onada8endasin
    kidji nici8anadjiondjin a8eneni8anigotc, onada8eniman kakina a8iagon kidji gi
    an8endizondjin.
  ixl-NNT: As yeꞌl Aakeꞌ la bꞌalaxti tiꞌ tul unpajte echeꞌ uvaꞌ alel kan taꞌn Aak,
    kꞌuxh at unqꞌa uxhchileꞌ ni alon uvaꞌ kat bꞌalaxtiy veꞌt Aak tiꞌ tuleꞌ. Pet nim
    chit taama Aak nibꞌan sqiꞌ tukꞌ tiꞌ unqꞌa tenameꞌ, tan aꞌ nisaꞌ Aak uvaꞌ yeꞌl
    umaj uxhchil la tzꞌejxik kan. Pet kajayil unqꞌa uxhchileꞌ la ikꞌaxa tibꞌ vatz
    Aak.
  boa-NT: Áánéllii tsá múu néétu ɨ́veekí Jetsóó ɨ́ɨ́cúi tsáátune. Muurá ihdyu téhmehíjcyaabe
    mɨ́amúnaa ímityúné iícyahíjcyánetu ɨɨ́hveténe ímíjpyeténe. Tsá dibye ímilléturó
    tsaatéuba wágóoovéne.
  quh-NT: Waquenka Señorninchej khepacuskanta yuyancu. Astawanrí Señorninchejka niskasninta
    junt'aypi ni jayc'aj khepacunchu. Manachayrí Dios qhuyacuyninwan kancunata suyashasunquichej.
    Nitaj munanchu ni pi chincapunanta. Astawanpis tucuy runas juchasnincuta sakespa
    payman cutiricapunancuta munan.
  kwi-kwi: Au Anpat Jesucristone “kailnash” kizta. “Kailnash” kiztakas, mɨnpazharuzne
    “azain asachi” minñamtu. Paiña amtu payu atchi mama. Usne uruza pashinat kit uruza
    kiwainshinamtu, awa iamanpa. Usne impara impara tɨriztu, awa maizanapa, uspa kwail
    kiarɨt aizpa tayal kit chɨhkanapa, Diosta kaiyanapa.
  agm-agm: Iyataatɨ Awaisɨho wapa kaitandɨ watɨpɨtatɨ pɨwɨha katimbɨpa kaitandɨ ko
    bɨpi ahiyatɨ netɨ mehiyataamaise, amɨ isɨhiya usa sɨkaiwɨ gwɨnyaahohɨrɨhɨreto.
    Owetise. Amɨ ko utaaho wo netɨ nihɨrɨnatɨ owetɨtandɨhandapɨ poundataise. Aihɨ
    ko isɨhiya nahatiya kiyaamɨ maipɨhaiwa kiyohɨwaiwaatɨhapɨ japɨhɨ nepemaitɨwɨ koenda
    napɨtaatɨwɨ maaritataise. Siyatɨ ko maaritatɨ gwɨnyaataatɨ namatɨ isɨhiya japɨhɨ
    nepemaitɨtaatɨwɨ koenda napisaihɨ numwaitandɨ bɨpi jatɨmɨ notaise.
  ubr-ubr: On bobo aifan inafour aurin iyaumatan on sabu fani senonosin on arimon
    inabit. Ambin, On arimon inmatabir men. Baise On ari yaterabobai omi emomousim
    yabin On men egogoi iyafan tani inan efan komasinai inar. Ab On egogoi sabu engon
    tutufin ya baikitabir sinboai ato sinbosuruf God an eta sinigibubunuai.
  tsw-NT: Ama o ro a ta jiyasan gashi Zagbain ta jima, she nu u shiton nzuwulai ma̱
    yi suru. Agba Zagbain waa jima ununa ama o ndolo a tarai shi, u ta yuwusaan ɗu
    ankuri. U ciga ko vuma ta̱ kuwa̱ shi, amma u ciga ta̱ vuma suru vadala† u lyawa
    unusu.
  cax-NT: Aboma bama ñaquioncorrüma que arrti Tuparrü tacürusu ñaquioncorrti, nauqui
    cumpliboti aübu bacurrtacarrü y carrticurrü, itopiqui masamuñati abaübu, itopiqui
    chirranrrtipü nauqui anati naqui sürotü au infierno. Rranrrti nauqui namanaiña
    puerurrü aiñorronconomacü.
  aia-aia: Naasi, 'ia God 'a ai'a poruporu'a 'anai ha'ato'oai duruduru ana 'anai ha'ataaria
    aho'i maia Kraest 'onaai 'adoma'inia ada tara'i sae. 'Iia 'a 'abenga'i mamasi'amou,
    'inia 'a ai'a 'irisia do tanei 'ai siri na'i mae tarau, ma'ata 'a 'irisia do mwane
    inoni hako rai rihosi baani'i ora-ora'a adaa'i.
  srp-1865: Ne docni Gospod s obeæanjem, kao što neki misle da docni, nego nas trpi,
    jer neæe da ko pogine, nego svi da doðu u pokajanje.
  agt-agt: '@see-verse:2PE.003.008'
  lug-lug: Mukama waffe taludde kutuukiriza ekyo kye yasuubiza ng’abamu bwe balowooza.
    Wabula ye akyabagumiikiriza, nga tayagala muntu yenna kubula, naye bonna beenenye.
  yby-yby: We napatelimo ga lo mololetaibomidana lalo nesalamuya soto pitiye loko
    ele opa oko onawa molo hana amiye. Maloka wewenasi eleyoko sa-okaka noiboya, sako
    minamiye. We napalimo maloka wewenaya latila itae loko elamoko, muki wewenaya
    dukanipo li wili jitae loko elekadanaki, edimokumuya eleko ele wehe lokoko hulu
    oko dewa oko minokaka noiye.
  heb-heb: ולא יאחר יהוה את אשר הבטיח כאשר יש חשבים אתה לאחור כי אך האריך אפו בעבורנו
    ולא יחפץ באבד איש כי אם בפנות כלם לתשובה׃
  mpp-mpp: Sugucne ye kwesinale mipangkewec, dameng yogo igockeme uneng hikelu gagac,
    ngic gocne yengi inguc micaigaing. Aime inguc miyac. I yangucte, ngic-ngigac dac-sanangka
    hauningte takicebacaigac. Ngic-ngigac sasawadi kwele-hefaliyec ainingte aicnogac,
    yogolecbac ye tatakic mikac wangecngineng gagac.
  apb-apb: Ngaeta mwala kire ko lo'o-lo'onga'inie uri Aalaha ikie ko tohungei ha'ahiru
    huni ha'a-oaie mo heiholota'inge ingeie i sulie oolinge mai ingeie. Ta'e kire
    ka'a lio saie ike lo'onga'inge ingeie, aana a God ko maa'oohi mola hunie mwala
    kire ke oonisae na kire ke aali'u lo'u i saana mwaanie kire ai'aa aana leilada
    kei lae.
  san-TEL: కేచిద్ యథా విలమ్బం మన్యన్తే తథా ప్రభుః స్వప్రతిజ్ఞాయాం విలమ్బతే తన్నహి
