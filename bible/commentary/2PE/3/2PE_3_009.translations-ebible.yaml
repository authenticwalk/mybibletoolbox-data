    nǝsaan salito.
  bco-bco: Kalu nolba꞉ sa꞉lakiyo꞉, “Godeya꞉ enedo꞉ dinali sio꞉ a꞉no꞉ fa꞉la꞉doma꞉kiyo꞉,
