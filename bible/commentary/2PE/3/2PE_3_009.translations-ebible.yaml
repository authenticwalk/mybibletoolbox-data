  pan-pan: ਪ੍ਰਭੂ ਆਪਣੇ ਵਾਅਦੇ ਪੂਰੇ ਕਰਨ ਵਿੱਚ ਢਿੱਲਾ ਨਹੀਂ ਹੈ ਜਿਵੇਂ ਬਹੁਤ ਉਸ ਦੇ ਢਿੱਲੇ ਹੋਣ
