  qvw-NT: Taytanchic manamá juccuna nipäcuśhannüchu limalicuśhanta lulananpä gänaśh
    cayan. Sinu'a pasinsiawanmi alcaycuyalcäśhunqui jucllayquipis mana camacäśha capäcunayquipä,
    aśhwanpa lluypis mana allin cayniquipi wanaculcänayquipä.
  nfa-nfa: Ladhe Lamatua èdhi pajaji neo tao ngaa èci sa, Na tao pamèci dènge lodꞌo
    na, aa pamata boe. Abhu dhèu cahagꞌe dhu pangee, na, Nèngu sabꞌa nena di. Madhutu
    iia-iia na, sèmi boe èèna! Te Na taha dꞌara, ho tatae dꞌai ku lodꞌo na. Dadꞌèi
    Lamatua èdhi, ho dhèu aaꞌi-aaꞌi hudꞌi ele-hoꞌa ku, sèna ka tèke eele sasala-sasigo
    ra, hèia lèpa madhutu Nèngu. Te dꞌara Na laꞌe boe, ladhe dhèu pacèri nèti Nèngu.
  tnp-tnp: Nətəmimi nəuvein, nɨkilah təhti məmə Uhgɨn təpəou o nol uəhaiən nəniəskasɨkiən
    mɨn rəhan, mətəu səniəmə tol lanəha. Rəhan nətəlɨgiən təfəməh o təmah, kəni nɨkin
    təsagiəniən məmə in otəkeikei mol nalpɨniən kəm nətəmimi, mətəu tolkeikei məmə
