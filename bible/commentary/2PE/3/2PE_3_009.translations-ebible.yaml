  ata-ata: Mo ta mitema moseꞌi milavusou lexe Tila uꞌoxoo seꞌisisi sou uꞌoxonu mimii
    uxali loxo anu musakiinu vaikala sou tatei. Ia aloxo ne uasi, anu uxolu seꞌisisi
