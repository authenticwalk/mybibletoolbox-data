  gof-ENT: ኢሶቲ ኢሶቲ ጋምዒስ ጊዲ ቆፔይሳዳ፥ ጎዳይ ባ ኡፋይሳ ቃላ ጊሾ ጋምዔና። ሺን ኦኒካ ዮና ሜላ ኮዪዲ፥ ኡባይ ባንታ
