  juy-juy: ପ୍ରବୁନ୍‌ ଡିଙ୍‌ତାୟ୍‌ ଗାମ୍‌ଲେ ଲାଙ୍‌ଲେଡ୍‌ ମନ୍‌ରାଞ୍ଜି ଅବ୍‌ଡିସୟ୍‌ତଜି, ବନ୍‌ଡ
