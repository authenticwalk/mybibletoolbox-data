    doaꞌ dei, fo lao hela sala-kilu nara, ma heoꞌ baliꞌ tungga Eni. Huu Ana nda nau
    atahori nenesaranggaaꞌ mia Eni sa.
  msy-msy: Gumazir maba ghaze, Ekiam nɨmɨra ingari. Puvatɨ. Ekiam uan akar dɨkɨrɨzimɨn
    gɨn ghua nɨmɨra arazibagh amir puvatɨ. God gumazitam ovengan aghua. Gumaziba bar
    navibagh iraghasa a ifonge, egha an navim ian ikia ingara egha ia mɨzua iti.
  agg-agg: Adükarɨ ranai sapo horombo hoafɨ hoafɨmayu ranɨmbo ratüpurɨmbo ra afureandühɨyupoanɨ.
    Bɨdɨfɨrɨ nindou afurɨfembo hohoanɨmoayo nou refihɨyupoanɨ. Ŋga aiana nindou mamɨ
    ai-amboanɨ awarɨhefembo ana, moei yahuhü nindou muŋguamboya se ŋgorü süŋgurɨhi
    hohoanɨmoyei yahumboani hohoanɨmoayu.
  ptp-ptp: Om xomxo ya so ên he nêb mêd Apumtau vông yuac hɨyi hɨyi om kɨyang wê nêb
    ob vena ge gên o vô nôn lec lêm. Ge he so. Ên Apumtau o vông yuac hɨyi hɨyi lêm.
    Nge, bin xomxo wê vô nɨmi vô i ge ên nêb he i pɨlepac he vêl ên nipaên wê he vông
    ge, ên Apumtau xo ên nêbê xomxo ti i o lêc yib mɨ la vac nipaên lêm.
  nak-nak: Etato pou tali moli la guluvi tetala, eala moli etato umala ge gabutatalea
    veia eia igo makokoko, veia eia kama ge vipuru hari la merera tetala. La gabutatalala
    tetala eia kama mai la gabutatalala tegatou. Eia igo madididi moli veia ge abia
    mutou la baa ale koramuli amuto ge vulo la gabutatalala tamutou soio tetala, veia
    isa umala ge vilua te la viputumulila tetala.
  lbb-lbb: A Leklek bel i wowon sur ir tolsot pas anuna lele mang ir ulak, larning
    dingla na tarai la nuki. I kes nanan pas mulo, anasa bel i mang sur tik ir hirua.
    I mang sur a taraila rop lar lingir a nuknukinla.
  kan-2017: ಕರ್ತನು ತನ್ನ ವಾಗ್ದಾನಗಳನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕೆ ತಡಮಾಡುತ್ತಾನೆಂಬುದಾಗಿ ಕೆಲವರು
    ತಿಳಿದುಕೊಂಡಿರುವ ಪ್ರಕಾರ ಆತನು ತಡಮಾಡುವವನಲ್ಲ. ಯಾರೊಬ್ಬನೂ ನಾಶವಾಗುವುದರಲ್ಲಿ ಆತನು ಇಷ್ಟಪಡದೆ
    ಎಲ್ಲರೂ ಪಶ್ಚಾತ್ತಾಪ ಪಡಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುವವನಾಗಿದ್ದು ನಿಮ್ಮ ವಿಷಯದಲ್ಲಿ ದೀರ್ಘಶಾಂತಿಯುಳ್ಳವನಾಗಿದ್ದಾನೆ.
