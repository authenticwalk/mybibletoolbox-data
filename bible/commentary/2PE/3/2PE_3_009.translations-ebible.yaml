  urd-urd: ख़ुदावन्द अपने वा'दे में देर नहीं करता, जैसी देर कुछ लोग समझते है; बल्कि
    तुम्हारे बारे में हलाकत नहीं चाहता बल्कि ये चाहता है कि सबकी तौबा तक नौबत पहुँचे।
  hot-hot: Ba intu Anyô Bêŋ hamô maliŋyaô ek alalô nande kapôlôŋiŋ liliŋ ek miŋ nanêm
    yak ami. Lôk miŋ hapôviŋ abô takatu ba habutiŋ ami haleba avômalô esoŋ nena yani
    hasau la.
  mqj-NT: Tae' ia maela' Dewata ungganna'i pa'dandinna, moika anna dengan tau ussangai
    maela'. Sapo ia nangei ta'pa sae annu nasa'barasampokoa'. Annu pa'kuanna Dewata
    kela tae' dengan sanggang ma'rupa tau moi mesamo, sangngadinna la mengkatoba'
    asan dio mai kasalaanna.
  rus-SYN: Не медлит Господь исполнением обетования, как некоторые почитают то медлением;
    но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию.
  mbh-mbh: Na toko pelie olemi ve, Toko Pomnga i pakeketun nge ur ako i kin ile riong
    nge, aveto i oma venen aken avele. I paninal aken nge thomu, eneke ini plong ve
    aro toko e i penthal, aveto i sis ve aro toko alavusnga aro o eksing olemi a i
    nge.
  bdd-bdd: Tupwana tomota ꞌidi nuwatuhu ꞌabehega Yehoba geyaꞌabwa ꞌipaipaihowadi ginaulaedi
    mwalo ꞌigwae hemisaedi. Ma ꞌomi geyaꞌabwa wanuwanuwatuhu ꞌeguma Yehoba ꞌina paihowa
    ꞌoina gide ꞌiheheboi, ma hesi tauna maꞌina ꞌalamaꞌiꞌita ꞌiyamweyamwegomi ma mabwaiyami
    wanuwabui, ma genuwana ꞌaigeda taiya ꞌiheheꞌwaihi mahemahetena.
  cbt-NTPO: 'A''naquën napopi: “Yosë hua''quiarin. Naniantërinpoa'',” topirinahuë'',
    co hua''quirinhuë''. Co topinan quëran sha''huitërinpoahuë''. Nosoroatonpoa'',
    ninarárin. Co nohuantërinhuë'' a''na piyapi tëranta'' parisitopiquë pacacaso''.
    Na''con na''con piyapi''sa'' co noyahuë'' yonquipisopita naniantacaiso marë''
    ninarárin.'
  srn-NT: Masra no e draidrai fu du san A pramisi, ma son sma de di e prakseri dati.
    Ma A abi langa pasensi nanga unu, fu di A no wani tak' son sma go lasi. A wani
    tak' ala sma drai den libi.
  cta-NT: Siꞌi na tiyaꞌ tsa tiꞌ ycuiꞌ Ndyosi chaꞌ cuaꞌni Ni cña nu nacui̱ Ni chaꞌ
    cuaꞌni ycuiꞌ Ni nde loo la; pana na ntajatya tsa Ni jiꞌna ñati̱ chalyuu na, chaꞌ
    ná ntiꞌ Ni chaꞌ chcunaꞌ ni sca ñati̱ jiꞌi̱ ycuiꞌ Ni. Ntiꞌ tsa Ni chaꞌ ca cuayáꞌ
    tiꞌ lcaa ñati̱ chaꞌ ntsuꞌu chaꞌ cuxi jiꞌi̱ nguꞌ; loꞌo liꞌ ca tyujuꞌu tiꞌ nguꞌ
    jiꞌi̱ chaꞌ cuxi biꞌ, culochu̱ꞌ nguꞌ jiꞌi̱ chaꞌ cuxi biꞌ liꞌ. Juaꞌa̱ caca jiꞌi̱
    nguꞌ ntiꞌ ycuiꞌ Ndyosi.
  bqc-SIM: Dii zígbia ń yã́ pↄ́ à a lɛgbɛ̃̀ kɛao lá gbɛ̃eↄ lɛ́ ewao, àlɛ mɛnakɛánↄ.
    A ye gbɛ̃e kaalɛo, a ye gbɛ̃́pii nↄ̀sɛlilɛɛ.
  tcz-CHONGTHU: Mi phabep in Pakai chu athutep lam dol a geisang hidinga agel u chu
    hilou ahi. Ahipoi, ama nangho jal a thoh hat joh'ah ahibouve. Aman koimacha suhmanga
    aum ding adeipoi, chusanga mitin lung akisih dingu adei ahi.
  mar-mar: कित्येक लोक ज्याला उशीर म्हणतात तसा उशीर प्रभू आपल्या वचनाविषयी करीत नाही.
    तर तो तुमच्याविषयी फार सहनशील आहे. कोणाचा नाश व्हावा अशी त्याची इच्छा नाही, तर
    सर्वांनी पश्चात्ताप करावा अशी आहे.
  snp-snp: Wekola ka lo mele lomami ya kula olu oloto pinae, loto kenoba ámaiye. Mate
    ya kenoba iye, loti kolafa, ido etito minámaiye. Amokafo wenena liligaleka u kopa
    utenawae, loto kolito, ido wenena muki seni-muluni olu eleyapa winawae, loto kolami,
    ya moda linatemu kolito kiyaba o minami ne.
  isl-isl: Hann er því alls ekki seinn að efna loforðið um endurkomu sína, jafnvel
    þótt sumum virðist svo. Það veldur bið hans að hann vill ekki að neinir glatist
    og því gefur hann syndurunum enn frest til að iðrast.
  spy-NT: ‑Mēēkooyē keey ꞉Yēyiin ām kiyēē kiikukuurto kuu yoo isōōtē ꞉biiko alake.
    Nteenee muytoochook kuuyu māmāchē kule kubot ꞉chii. Mākyinē biiko tukul kuweeksee
    ng'ōōkiswookikwaa.
  xnn-xnn: Isonga adi bayabayagen Apo Dios nan mangtongpalana isnan inkalina ay mangwani
    en awnit somagong si Jesus isnan batawa ay olay no kankanan nan tapin di ipogaw
    en dan mabayabayag. Ngem gapo tay adina layden ay madosa nan ipogaw ay omey isnan
    impilno isonga an-anosana ay mangses-eed no waday mangibabawi isnan basbasolda
    tay laydena ay maisalakanda am-in.
  mwe-mwe: Bhakulungwa bhakakabha kutenda ibhalajile malinga bhandunji bhana shibhaganishiyanga
    kuti bhanakabhiya. Bhenebho bhanakwiipililila kwa ligongo lyenunji, pabha bhakaapinga
    mundu jojowe aobhe, ikabhe bhowe bhaipetanje.
  tte-tte: Tomo tupwali siwaloba, “Guyau ana laoma iyoviyasosi, kabo bwaite iya kaiwena
    ana waloyameli nige iyayadudulai.” Na nige besiele, ikalakisiye yo isanasanaimiu,
    nuwanuwana tomo meuloili ali pwanoli kolili sinuwabui, nige nuwanuwana yabo mayau
    wedowedolina ilobai yo iboita.
  tcs-tcs: Sam pipol i tingk da BosLod i prapa slo wea promis wea em bin spik em i
    go kambaigen. Em no ariap bikoz em weit po yupla. Em no wande eni pipol po ded.
    Em i gibe mo taim po ebribodi po seinze dem nugudwei blo dempla.
  hlt-THB: Thlang pynoet ing ami sim amyihna, awi a taaknaak awh Bawipa taw ang tah
    am heng hy. Nangmih ak khanawh anih ce ak kaw dung hy, u awm plawci aham am ngaih
    nawh thlang boeih aming zut ceni a ngaih hy.
  soq-soq: Apana isiwa waiase, “Tatamba saualena tauwadea wisepona, tane alaleide.”
    Insena, Tatamba mai alaleipona, dia. Tane e baila onionialeidie wande. Me mai
    menasaipona apana da kadi donsapi, dia. Tane me menasadia apana uduudu wimopue
    insaisau leusapue God mampe dodomanantopu.
  qub-qub: 'Chayno caycaptenga ama yarpäshunchu: «Jesucristoga ¿imanirtaj mana cutimunchu?»
    nir. Tayta Jesucristoga shuyaraycan llapan runa arpinticunantami. Payga manami
    munanchu pipis juchallancho wañunanta.'
  att-att: Á ajjan yù ira manguyaw, nga kagiad da ta pinaguráyán ni Apu Kesu yù initabbá
    na, gapu ta nabayágin, á ari paga nanoli. Ngam ari gemma kuruk nga nabayák si
    Apu nga mamalurò sù initabbá na. Ngam ipappánná na, gapu ta arán na ikáyâ ta magikáru
    yù mássiki tádday ta impiernu, gapu ta ikáyâ na lâ ta mabbabáwi yù ira ngámin
    nga tatolay ta liwiliwâ da, tapè meyígù ira.
  bki-bki: P̃eli tomu tealo be tinielo ka aber Atua jo jii liliano laka ka rila venia
    na naio berkario, mia naio maka tibe na. Naio maka rivijuku kiki, mia jo mila
    kiano jidomiano ba tebievi laka, bior napano maka sidom toro tai rivakovio. Naio
    jidom rudu bogo rivan tomu nalo nonovio ka amijikia aviliglo.
  bqp-bqp: Dikiri mɛ̀fɛ̃ vĩ kũ yã kũ à a lɛ́ sɛ̀ kɛnaao lákũ gbɛ̃kenↄ tɛn da nàro,
    àtɛn mɛna kɛ kãáomɛ. À ye gbɛ̃ke kakatɛro, à ye gbɛ̃ sĩnda pínki nɛ̀sɛ litɛmɛ.
  mcp-mcp: Bɔ́ɔ́l búúd bwə́ ŋgə tə́dʉga nə́ Cwámba ŋgə neela nə sálə sá nyə á kaag
    yí. Mbɔ̂! Nyə aŋgɛ̂ nə neela. A ŋgə yida bə nə jísɔ́w nə bɨ̂, nyə acɛ́ɛ́lɛ́ nə́
    bɨ́ bɔ́ɔ́lʉ́gá bɨ jímbʉ́g. A cɛɛl nə́ bɨ bɛ̂sh bə́g nə fwála mə cɛ́nd kuú njɔɔnd.
  hat-hat: Seyè a pa pran twòp reta pou kenbe pwomès li yo, jan kèk moun kwè a. Okontrè,
    se pasyans l'ap pran ak nou, paske li pa ta renmen pesonn peri, li ta vle pou
    tout moun tounen vin jwenn li.
  npl-NT: Noni amo kijtosneki Dios yokilka tlan okisentlali kichiwas, kemi sikimeh
    yowejka kiyejyekoliah, yej techchixtok iwa amo kineki aka mamoixpolo, yej tinochteh
    matimoyolpatlakah inawak.
  bgg-bgg: Giak è now pha duiine, Ithong ne awai è sbang rek pha jine achia phro.
    Ji pha chiang shii, ai ne nathek rog shii lubuphiang rek, nyieliieshii ai ne hanyie
    jia shii srobro rek yi pha ayang ro, jishii zab ne awaithek ro layogthek è khid
    bone yang ro.
  eng-TCENT: The Lord is not slow in keeping his promise, as some understand slowness,
    but is patient toward us, not wishing that any should perish but that all should
    come to repentance.
  eng-BSB: The Lord is not slow in keeping His promise as some understand slowness,
    but is patient with you, not wanting anyone to perish but everyone to come to
    repentance.
  cpu-NT: Tera irosamaninkashityaaro Avinkatharite imonkaratairo okaratzi ishinetaantakeri,
    tema tzimayetatsi kenakaashivaitakarori ipampithashireta josamaninkashitatyaaro.
    Aña amatsinka ikanta Avinkatharite, ikovi impiyashireyeetaimi maaroni, tekatsi
    peyashivaitaachanemi aparoni.
  san-ASM: কেচিদ্ যথা ৱিলম্বং মন্যন্তে তথা প্ৰভুঃ স্ৱপ্ৰতিজ্ঞাযাং ৱিলম্বতে তন্নহি
    কিন্তু কোঽপি যন্ন ৱিনশ্যেৎ সৰ্ৱ্ৱং এৱ মনঃপৰাৱৰ্ত্তনং গচ্ছেযুৰিত্যভিলষন্ সো ঽস্মান্
    প্ৰতি দীৰ্ঘসহিষ্ণুতাং ৱিদধাতি|
  tac-NT: Wa'lúlaka tabilé najkigá 'smi napurigá 'emi gastigáriwa tabilé oyérame kóriká,
    alué Onorúgameka najkí napurigá suwábaga 'emi a'rémala cha noká. Alekeri tabilé
    anaga gastigárime ju.
  eng-WEBPB: The Lord is not slow concerning his promise, as some count slowness;
    but he is patient with us, not wishing that anyone should perish, but that all
    should come to repentance.
  gfk-H: Aring diet lik bia no Watong i sala halhalis wara hatutuna ira nuna kunubus.
    Iasen pataia. I sala nanaho taar uta muat ma ra bala matien kanong pai sip bia
    tikai na hirua. I sip bia ira tunatuna bakut diet na lilik pukus.
  viv-viv: '@see-verse:2PE.003.008'
  yao-yao: Ambuje ngakukaŵa kuchitimisya chilanga chao mpela ŵane yakuti kuganisya
    kuti chakaŵe. Ŵelewo akwete upililiu kukwenu, pakuŵa ngakusaka hata mundu jumo
    ajonanjikwe nambo kuti wose aleche sambi.
  tgp-tgp: Moli mo sopo vaimalum vara i mar̃ivisi na nona retitauhi sohena tamlohi
    hai la r̃omr̃omia vara enia mo vaimalum, pani mo lo r̃omperavu matamim, matan
    mo sopo opoia vara tea i tihai, pani vara tamlohi tari la posi na nora hehe.
  auc-NT: Mönö Awënë, Cöwë pönö cæbo æncæmïnimpa, ante nänö angaïnö ante pancadäniya,
    Æiquedö mönö Awënë cæquingää, ante wædänipa. Mönö Awënë ïñæmpa wïï wæntæye ingampa.
    Wæætë, Adocanque wæ̈nämaï incæcäimpa. Wæætë tömänäni, Idæwaa wënæ wënæ cæte awædö,
    ante botö gämæ̈nö poncædänimpa, ante cædinque tömengä mänïnö beyænque ee cædämaï
    ingampa. Ïninque tömengä, Mïnitö wæætë botö gämæ̈nö æiquedö ponguïmïnii, ante
    wänö cöninque edæ ee pönämaï ingampa.
  kbc-NT: Ǥoniotagodi adinopaɡ̶adi meote niɡ̶ina ane ligegi, codaa alowoocaɡ̶awa niɡ̶ina
    oko anodiletibige daaditiɡ̶icota niɡ̶ina ane ligegi. Pida Aneotedoɡ̶oji dinatitedaɡ̶awatiwaji,
    leeɡ̶odi ayemaa diɡ̶ica ane yaaɡ̶adi, pida domaɡ̶a yemaa minatawece oko dinilaatibigiwaji,
    oditaɡ̶a joɡ̶oika mowo ane beyagi.
  bmh-bmh: Uwait Ban go ein baib meun sesamorabun duailel agal igul sul iau iau mab
    tam. Bo, go ag en dabilaraimai, pigai i macaneu. Einen, duair tub eg i wamamen
    aimai iau iau macaneu. Duailel unum oiagab kekulaimai, igul eg macanemen utabun
    aimai ougab selai mui iau gumarai dareu.
  ctu-BL: Lac Yum ma'anic mi' jalitesan i mel chuqui albil i cha'an che' bajche' mi'
    lon alob cha'tiquil uxtiquil. Woli' pijtañonla come mach yomic mi' sajtel mi juntiquilic.
    Yom mi laj cʌy lac mul ti lac pejtelel.
  meq-meq: Ndo siye hay tə dzala, Mbəlom na, mahonok eye, wu nakə a tsik kurre a gwaɗ
    ma giye na, ma giye na bay. Ma giye andza niye bay, ɗuh faya ma həbiye kurom.
    Faya ma vəlakumeye həlay eye hərwi ada kâ gərum ha mezeleme kurom hərwi a say
    ndəray mâ dze bay. A say ɗuh na, ndo hay tebiye tâ mbəɗa ha mede tay.
  noa-H: K'ar hõrau jaaujemjö mʌg hi da bëeba sim chan mag hichdëu nem magju hatarrjã
    hãsie wauba haajeewai k'abam. Jãan hichdëu hiwiir hãbjã hok'oopimap'a sĩewai hich
    bëe nʌm hora t'umaam k'ʌʌnau hãsie hamach k'aibag hisegwi hichig chugpaapi jëeumk'ĩirta
    jãg da bëeba sim.
  alp-NT: Hoko sepo ite eri namake sa hoko mere be saisa rebe Italukele, Itakwali
    le mo. Tinai sie leini esi noake ele mere. Po tinaije, Inamake sa le Isukare pusue
    tamata esi hleke bei ono dosa. Le Isuka sae kuesa isupu hukume eti pela mo.
  san-VEL: kecid yathaa vilamba.m manyante tathaa prabhu.h svapratij naayaa.m vilambate
    tannahi kintu ko.api yanna vina"syet sarvva.m eva mana.hparaavarttana.m gaccheyurityabhila.san
    so .asmaan prati diirghasahi.s.nutaa.m vidadhaati|
  kbq-kbq: Ramo'a huvempama hu'nea kerera, mago'a vahe'mo'zama nentahizaza huno akoheno
    eri'zana e'norie. Hagi akoheno kavega anteno mani'neno, mago'a vahe'mo'za fanane
    osnaze huno mani'ne. Hianagi maka vahe'mo'za zamagu'a rukrehe hanazegu zamavega
    anteno mani'ne.
  kbh-kbh: Ndoñe quenátsmëna, nts̈amo báseftanga jtsejuabnayana, nts̈amo tojas̈ebuachenacá
    cha ndoñe betsco yochanjama ca, chë cha quem luaroye jésabama, ndayá chana puerte
    uantado ts̈ëngaftangaftaca comna; er cha jtsebos̈ana ndocná nÿetsca tescama castigo
    chaondë́tsebomnama, ndayá nÿetscanga bacna soyënga amana jtsajbanase, Bëngbe Bëtsabe
    ts̈abe benache chamuashjáchama.
  ron-LSB: Domnul nu este încet în ceea ce privește făgăduința Sa, cum socotesc unii
    că este încetineala, ci este răbdător cu noi, nevrând ca nimeni să piară, ci ca
    toți să vină la pocăință.
  pon-pon: Kaun o j ota kotin kapwandela inau o, duen akai kin kiki on, pwe a kotin
    kanonama on komail, pwe a jota kotin mauki, akai en lokidokila, pwe karoj en wilikapala.
  nhe-BL: Toteco ax quiilcajtoc tlen quiijtojtoc queja sequin moilhuíaj. Techtencahuilijtoc
    para sampa hualas, huan temachtli hualas. Pero ama yajaya quichiya pampa nelía
    quipiya iyolo ica tojuanti huan quinequi nochi ma timoyolpatlaca huan tijcahuase
    totlajtlacolhua. Ax quinequi niyon se ma polihui para nochipa.
  sps-sps: Tsunaun gim non ma ras nainy Tsuan ma kat Ya na ka te tsue faman iny Ya
    tana tou tabin me Tsunia tan kat vaatsuk to te pon fi ri na mesapan. Sana sikia,
    Ayei anaanos faamo patsukainy non a mesapan, tana saa, Ayei tsugei non ta isen
    ta mes ma kajiaa babainy en ya unya Hel, a sikia, Ayei komainy fiisok non a fo
    kinai faavot ma reesik er takopis osing to na fo aveto tsuar er faason to ten
    Krais.
  wnc-wnc: Siakan. Aminu kunduta Anutue natake wamu ita yawan yukut taknga buya apmea
    aawik ngang yake ita zet dua tasiwik ngang yakaing. Yawa ngana ita wamu wa yakut
    taknga atasinanggenggak. Atasinangge nataak ngana ginu kuupbamda musipza tapa
    tekwamban waiakngasa apbitateningge natayuak. Aminu tapatu inane waiaknganae toknga
    imuke tasiwan maiwikge bitake yuak. Yuke ita ginde wepda siknga tasindamunggak.
  bus-bus: Dii mɛ̀kpɛtɛ vĩ kↄ̃n yã kɛ̀ à à lɛ́ gbɛ̃̀ kɛnao lán gbɛ̃kenↄ e daa nàro,
    èe mɛna kɛɛaomɛ. À yezi gbɛ̃ke kaatɛro, à yezi gbɛ̃ sãnda píngi nↄ̀sɛ liɛmɛ.
  gub-BL: — Tupàn iàrew iko wemimume'u kwer iapo pà a'e, i'i amo peme wà. Nan kwaw
    pa. Iàrew purehe uzepyk 'ym pà a'e, ta'e na'iporomono kar wer kwaw purehe tatahu
    pe a'e xe. Aze teko paw uzemumikahy ikatu 'ym ma'e wemiapo kwer rehe wà nehe,
    aze upytu'u iapo re wà nehe, Tupàn hurywete putar nehe.
  imo-imo: Awilimuni ombalo nimbe, nimbe panjirimu akumunga imbo mareni welea naa
    oromo ningo pimele. Nalo imbomani ningo pimele mele yuni aku tepa nimbe naa pimo.
    Imbo mare ulu pulu keri teremelema konopuna we pepili moromelemunga mindili nongo
    molko kenjinge kombuna punge, manda naa tembalo. Eno kondo kolopolio, ulu pulu
    keri teremelema kanoko keri pilko tiye kolko konopu topele tangei kani eno moromelena
    welea naa pambo, oi konopu topele tangei kani kolte nokopo molambo nimbe pilipe
    welea naa oromo.
  boj-boj: Ariya tamo qudei naŋgi endegsib mareqnub, “Tamo Koba Qotei a nami iŋgi
    bole bole iga egwa marej. Kiyaqa a iŋgi di iga egwajqa tariŋoqnsiq laŋa sokobaiyeqnu?”
    Di sai. Qotei na tamo bei padaltqajqa arearetosaieqnu. Deqa a niŋgi kalil are
    bulyqajqa marsiq lawo na niŋgi qa tariŋoqnsiq unu.
  eng-DRA: The Lord delayeth not his promise, as some imagine, but dealeth patiently
    for your sake, not willing that any should perish, but that all should return
    to penance.
  knf-knf: 'Ajugun aanji jonan pdo uko wi ahoŋuŋ jibi bañaaŋ baloŋ başaluŋ. Aji miiran
    : aanji ŋal aloŋ ţi an aneem kaşë ŋal an bŧi naţañan pjuban, naţëlëş ŋhaaşan na
    manjoonan.'
  san-KHM: កេចិទ៑ យថា វិលម្ពំ មន្យន្តេ តថា ប្រភុះ ស្វប្រតិជ្ញាយាំ វិលម្ពតេ តន្នហិ
    កិន្តុ កោៜបិ យន្ន វិនឝ្យេត៑ សវ៌្វំ ឯវ មនះបរាវត៌្តនំ គច្ឆេយុរិត្យភិលឞន៑ សោ ៜស្មាន៑
    ប្រតិ ទីគ៌្ហសហិឞ្ណុតាំ វិទធាតិ។
  arn-NT: Welu Ñidol müte aporiawkelay ñi femael tañi tukulpakünuelchi dungu chumngechi
    kiñekentu rakiduamkey ñi mupikenon ñi dungu, welu may ngenoafeluwünngey ta eymün
    mew, fey ayülenolu am iney no rume ñi layael, welu kom che ñi wiñorakiduamtuael
    ta Ngünechen mew.
  zas-NT: Ad cayaglaataman par güün cumplid xpromejsaman, ziꞌc naladx garol ree bejn,
    rajpaman pasens, din ad rëntaman guial nit bejn delant lojman, rënman guial gra
    bejn yayagbee laaman.
  ken-NT: Mbɔk bho bákaysi bɛ Mandɛm ǎchɔ̀ŋti mpok tontó ndu bɛ́bhʉɛ́rɛ bariɛp
    ami. Ápú chɔŋti mpok mbɔ ɛnyu bɔ́ bákáysí. Ǎkɛp chi ntɨ nɛ bhe, ndu ápú
    yaŋ bɛ yɛ̌ mmu angu anɛm. Ǎyàŋ chi bɛ yɛ̌ntɨkɨ mmu ántɨ́knsɛm ndǔ bɛbʉ́ bhi.
