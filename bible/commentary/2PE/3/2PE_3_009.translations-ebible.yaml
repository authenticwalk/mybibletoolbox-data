  buk-buk: Lau ŋatô sêlic bu Pômdau mbu meŋ ŋagahô dom, dec sêkôc gauc so ma sêsôm
    bu yom ŋatô naŋ iŋ gic bata su, naŋ iŋ oc kôm ŋandô sa ŋagahô dom. Magoc mba.
    Iŋ kôc ndê ŋalôm dôŋ tu mac-ŋga, ŋahu bu iŋ tec bu lau daŋ sêniŋga, magoc tac
    whiŋ bu lau hoŋ sênem si ŋalôm kwi ma sêhu sac siŋ. Tu dinaŋ-ŋga dec iŋ mbu meŋ
    ŋagahô dom.
  pri-NT: Â wàépwiri na guwà côo pâ, càcaa âjupâra ê auina kà pàra tàpé pâ, wà Pwi
    Ukai, âna é ipwâ ma é pacoo ê auina kêe! Bwa! [É cau tapacîjè] ba é dau moo ma
    pidàpwicâariê naa goojè tèpa âboro. Ba o càcaa wâdé têe wiàna o tiàu awé cè pwi
    jè âboro caapwi. [Â é naa tà tèpa âboro diri ê pàara] ba na rà biirà dèe, jii
    ê pâ èpà kàra, [ma rà o cau udò].
  zpq-NT: Baḻ beṉe' chesacde' ba chže X̱ancho Diosen' da' biṉa' yid Jesucriston' da'
    yoble can' gwne' yide'. Perw bi ṉacho chžede', san da' nape' yeḻa' chxenḻaže'
    len chio' beṉac̱h na' chbeze' da' bi chaclaže' cuiayi' note'tezcho. Chaclaže'
    yogo'cho yetiṉje xtoḻa'chon'.
  por-TFT: Portanto, vocês não devem concluir que, por Cristo ainda não ter voltado
    para julgar as pessoas, o Senhor Deus esteja demorando no que prometeu. Alguns
    consideram que é assim, e dizem que Cristo nunca voltará para julgar as pessoas.
    Mas vocês devem entender que a razão por que Cristo ainda não voltou para julgar
    as pessoas é que Deus está sendo paciente para com vocês, porque não quer que
    ninguém pereça. Pelo contrário, ele quer que todos se afastem do seu mau comportamento.
  gwi-NT: Dinjii lat nąįį Diik'eegwaadhat oo'ee neeheedyaa kwaa giindhan gooveenjit
    niighyuk gwahthaa geh'an. Nakhwatee dinjii ch'ihłak gaa an oolį' shrǫ' niindhan
    geh'an khalchį' kwaa ts'ą' datthak tr'agwaanduu t'igii'in akhagagoonyąą ji' gavoonyąą,
    łyaa deenyąą gwik'it t'ihee'yaa t'inyąą.
  gvn-gvn: Kanbalda bamangka balkal, “God waymbul bajaku. Nyulu ngadiku promiseim-bungan,
    yamba kuku kariku kujin. Nyulu nguba kuku kari kujil.” Kari. Yala kari. Nyulu
    yurranka manun-manunmal, waitmalmal, nyulu wawu kari bama yunganka bada-bada bayanga.
    Yinyaynka nyulu time jirray dajinka, bama wubulku buyun-buyunmun jurrkijinka.
  nhy-NT: ToTajtzin Dios mach yokelkaj para kichiwas tlan yotechilwij, ken sekimej
    kijtaj, sino Yej ok kinmakatok ok kanaj keski tonale para ma moyolkuepakan in
    tlajtlakolejkej. Dios mach kineki ma mopolo nion se tlaltikpaktlakatl.
  asm-FB: প্ৰভুৱে নিজ প্ৰতিজ্ঞাৰ কথাত তেনে পলম নকৰে; কোনোৱে যদি পলম কৰা বুলি ভাবে,
    এনে নহয় ঈশ্বৰে কোনো এজনো যাতে বিনষ্ট নহয়, কিন্তু সকলোৱে যেন মন-পালটন কৰে সেয়ে
    তেওঁ আমাৰ কাৰণে ধৈর্য ধৰি আছে৷
  okv-okv: te embo nenei na Bada na onde ena amo sausau ikae mitouva, amo ainge mane
    rate embo ambuto ari sasapura ta hajire kesora avo uje ae eto ari sapura toto
    jo haperekarote avoeto enana ta iji isapa kosoko jujumbeto ere ikitia.
  mxt-NT: Ñima cha ña cuñí ñaha Sutu Mañi yo quichi ra. Vasɨ yɨhɨ́ ñu chicá xiñi ñu
    cha tyicuan caa. Soco Sutu Mañi yo nyatú ra chi yo vatyi ña cuñí ra cha cunaa
    ni noo yo. Cuñí ra vatyi tandɨhɨ yo ndu uvi iñi yo cuatyi yo ta nasama yo cuhva
    iyó yo.
  tzo-NT: Oy much'utic hech tsnopic ti mu xc'ot sc'op ti Cajvaltique. Chc'ot sc'op
    ti Cajvaltique. Ja' no'ox hal tsmala yu'un mu sc'an mi chch'ay junuc. Ja' tsc'an
    ti ac'o sutes yo'ntonic yu'un smulic scotol ti crixchanoetique. Hech yu'un ti
    mu to chtal ti Cajvaltique.
  ind-AGS: Tuhan tidak menunda pemenuhan janjinya, karena beberapa orang mengira sebagai
    penundaan, tetapi Dia sangat sabar dengan kita. Dia tidak ingin ada yang tersesat,
    tetapi semua orang datang dan bertobat.
  omw-omw: Haaru nronravanto Kotiva nai kyauqu nriqiqaa vateqaro nte mwitaa hirerave
    tuvaro mwi entaraqaatairo airi ihi nritaraihata haunri nkye tiqata, Qikye Kotiva
    qakyoma kyero mwitaa hiananrove, tivora. Kotiva hia mpoqiavanto viro raupiri hirata
    ekyaa mwihua nkye uaqia hi aanranra qaqira kyaate tiro, mwiva qakyoma kyero nkyi
    sekyama variro.
  yrb-yrb: Yanu Dera Waria Amarama Danu fareta sina imutasu. Moana uwarama we irutaita,
    Yanu Dera Waria Amara Dawa sau da fafisu we imutaita, nono Dawa eno imutawa utasu.
    Dana uwara imuteda uwarama me sara da uifitate emanu ba me ueta dubena afuro sabitae
    yawoteda iba sau farawa yawotasu.
  maa-NT: Na̱'èn‑ná mìtsà tísíkichrjein nga si̱ìkitasòn 'én‑la̱ koni tsò i'nga xi̱ta̱;
    tíkoña kjoa̱á‑nò Nainá; jè xi mejèn‑la̱ nga ni̱jngoò xi̱ta̱ jchi̱ja, nga kàtasíkájno
    jé‑la̱ nga mì ti̱ jé ko̱hótsji‑ne.
  mcq-mcq: Natohwijaho iraka kaꞌene Hura nahama ꞌwaramajaho marako pavenu rone ea
    ꞌahoꞌa ijaꞌinaꞌe vwihaju kaivo Hu ja masuani ꞌajiha avanu. Ijihuni maijaho nú
    eha sisea apehunijaho Hu ura parenu vo ea mahoꞌo ꞌunama taꞌarohe rohunaꞌe ura
    renu.
  sus-A: مَرِفِ مُ دُفُندِ مَ عَ شَ لَايِدِ رَكَمَلِدٍ، عَلْ مِشِ ندٍيٍ عَ مَحْشُنمَ
    كِ نَشّ. عَ شَ دِحّ فبٌ وٌ مَبِرِ، بَرِ مَ عَ مُ وَ مَ مِشِ كٍرٍن شَ لْي. عَ وَ مَ
    نّ دُنِحَ مِشِ بِرِن شَ تُوبِ.
  jpn-1965: 主は、ある人たちがおそいと思っているように、その約束のことを遅らせておられるのではありません。かえって、あなたがたに対して忍耐深くあられるのであって、ひとりでも滅びることを望まず、すべての人が悔い改めに進むことを望んでおられるのです。
  fra-SBL: Le Seigneur n'est pas lent à l'égard de sa promesse, comme quelques-uns
    le sont à l'égard de la lenteur ; mais il est patient avec nous, ne voulant pas
    que personne périsse, mais que tous arrivent à la repentance.
  yka-yka: Kannal meˈ aˈa sinduwehin weˈ lomboy Tuhanin duk gaˈi du tumananne sanggupnen.
    Saguwaˈ hangkan gaˈ pe tumananne peggeˈ asal agad-agadne kaw du pagsusunanbi dusebin.
    Peggeˈ gaˈi iye bayaˈ weˈ niyaˈ bisan dambuwaˈ ilegga saguwaˈ kabayaˈannen weˈ
    kēmon pagsusunande duk lebbahande duseden.
  mle-mle: Nuwukadiy duw taakw kitawa wukikwanadiy, “Di mwiya kwasa kwasa tinaad sibinin
    yakida duw takwaam kotiy ik diki aban takadil pik.” Aw di samab maa atawa ti.
    Aw diki kavin tida yaab aal mwiya viyakita. Di kwasik yinaad gwura duw taakw nakab
    di gwuraam jawjaay kwurkwurik. Miyawa duw takwak wukikuw, diki mawul wana day
    dayadiy valik miyawa bwan kwiyakidalik tikuw aw mwiyir di dayaam nyigil-kidadiy.
  shp-NTPO: Ja Ibora ja wetsabaon shinannai keskáakin, jaskara iti jan yoiaibo ishton
    senenmayamaima iki. Mato manaboresai kopí riki jaskatai. Jara keennai, tsoabi
    manotiain kayamai, jatíxonbi jaton jakonmabo akonkin jenexon Dios ikonhakantin.
  aom-aom: 'Hesi aëro Badare jöho sareriꞌe uehorovoromo uvoruomajeje: O hu ëhi ëhi
    ömoꞌi uövuajoho ëma hiromo örisanuovaje höjo. Röhu Bada bogo ëma örisanuovoꞌirögoro
    aꞌi huro jemesi jöëni uehorovoromo ëhuni ma-taemorovoromo hije. Aehu sisëre vaꞌëꞌoho
    hu bijönimoꞌi aꞌi hu nime ae ahoꞌobëhe sisëho vuonugoröhego. Ëhuni muebeje.'
  geb-geb: Gumgi mbari khaŋ nzuai, Guma Bakɨme wo suaŋgi bigi, ana mbarara nta mbui.
    Gumgi mbari maaŋ nzuai. Zakɨra fhuvara! Guma Bakɨme ana wo suaŋgi bigi, ana mbarara
    nta mbui fhuvara. Ana guma the fhɨrgirɨgɨp ŋgu mbatɨgar ŋgɨrgane thagi. Ana khueŋ
    vuzvugi, kha nuianan ki gumgi gu mbigi za ndavi dorgɨrga. Ana maaŋ muuŋgiap, mbarara
    nde mbuav, nden rarga khar ki.
  bsj-bsj: kwama tibrang bo ki norcero, nawo kangem yi ti ki. tibrang tiye, nyeu co
    bii ner dor mwer co cwibo kange kume a kayam, di la gwam na fiya da yiloka
  cak-cak: Quiri' nin-ij chive, roma ec'o vinak niqui'ij chi man jun bey nibanataj
    ri ru'in can ri Ajaf, pero man quiri' ta. Rija' layoj roj royo'en, roma man nrojo'
    ta chi c'o jun ri man ta nicolotaj, can nurayij chi conojel niquijal quino'oj
    y niquiya' can ri mac.
  chf-NT: Cajnojala mach u jäläcna tuba u chen lo que u yäli, aunque winicob u tulaj
    äle'ob que mach to uxin u chen lo que u yäli. Uneba mäx sis u c'ajalin t'oc no'onla
    uc'a mach yo que sätic niuntu. Une yo que upetejob u q'uexe' u c'ajalin uc'a mach
    u ni' chenob u tanä.
  tlf-tlf: '@see-verse:2PE.003.008'
  piu-2006: '@see-verse:2PE.003.008'
  poh-NT: 'Coric ruꞌ, reꞌ kꞌoro̱j cahnok ruꞌum i Dios chiri̱j ricꞌulic lok ricaꞌpech
    i Jesus maꞌ jaꞌ ncꞌuluric ta eh ruꞌum reꞌ wilic take quicapewenic reh chi reꞌ
    Dios kꞌe̱ꞌ kꞌu̱n no̱j elok wach i rikꞌorom cho ribiral chi naribanam. Xa reꞌ laꞌ
    reꞌ richahmic cho ricꞌulic lok ricaꞌpech i Jesus maꞌ reꞌ ta reꞌ riwi̱ꞌ chi jeꞌ
    reꞌ cꞌahchiꞌ ricꞌuluric, cꞌahchiꞌ laꞌ ricꞌuluric chi jeꞌ reꞌ ruꞌum reh rinimal
    cho rikꞌuni̱l cu̱cꞌ take jeꞌ ru̱cꞌ cꞌahbil quinoꞌjbal. Jeꞌ reꞌ nikꞌor maj reꞌ
    wili riwi̱ꞌ chi maꞌ jaꞌ ncꞌuluric ta ricꞌulic lok ricaꞌpech i Jesus: Reꞌreꞌ ra̱j
    chi maꞌ jenoꞌ cꞌacharel chiri̱j nok camnak chic je maꞌ eta no̱j pan tojbal wach
    mahc chi junelic eh ruꞌum aj woꞌ reꞌ cꞌahchiꞌ ruyꞌem chi chiꞌnchel take cꞌacharel
    naquiyotꞌom quicꞌux eh naquijalam wach quicꞌacharic chi naquicana̱b ribanaric
    i cꞌahbil laj noꞌjbal.'
  tue-tue: Basocá sĩquẽrã marĩ Õpʉ̃ pʉtʉaatiadare “pea niicu” jĩĩ wãcũpacari, pearícu.
    Cʉ̃ʉ̃ pʉtʉaatiadare sʉguero basocáre bóaneõrere ẽñogʉ̃́ tiiquí. Sĩcʉ̃rẽ pecamepʉ
    wáari booríqui. Niipetira cʉ̃́ã ñañarére wãcũpati, wasorí booquí. Teero tiigʉ́,
    atiriqui ména.
  bjp-bjp: Kumguui biil i to fofo isi fasuut falimlim kia, arae na wolwol ken fale
    fanu, biil. I nene fakasi gam, wara le biil i ier isi tikas in fiu. I ier isi
    fanu tikii rin sokiliis liu kiri.
  xon-xon: Tidindaan aan taan ke u ŋa waah puu tipuur ti na, ke binib bibaa aah dak
    pu na. U ji limɔr ni pu la, kaa ban ke unii ubaa bii. U ban ke binib mɔmɔk kpeln
    baabimbin ki ŋmar la.
  tzo-ZNT: Oy muchꞌutic chalic ti mu xcꞌot ti cꞌusi chal ti Cajvaltique, pero iꞌi,
    ta onox xcꞌot. Ti mu to chtale, yuꞌun jaꞌ mu scꞌan ti ch-och ta cꞌocꞌ junuc li
    crixchanoetique. Jaꞌ smalaoj mi chictaic spasel li cꞌusitic chopole.
  mpm-NT: Ti vasu ka iyo sava yɨvɨ ka kaꞌan ja tu ndenda tuku Jitoꞌo. Ko tuu, chi
    tukaa kukuee ti kundaa jnuꞌun ni chisojnuꞌun ya. Yukan ndatu kuu ya chi tu kuni
    ya ja jnaꞌnu ndatu ni ɨɨn yo. Chi suꞌva ñukuu ini ya ja tendɨꞌɨ yo na nakani ini,
    ti na xndoo yo kuachi yo.
  ots-NT: Guejtjo jin gui jɛjti cár promesa cja̱ jin gui tzöjpi rá ntji̱ pa da cumpli
    ca xí ma̱. I bbʉh cʉ dda cja̱hni i ma̱jmʉ, ca Ocja̱ jin da cumpli ca xí ma̱. Nu
    guegue i jui̱guiguijʉ cja̱ i tøbiguijʉ como i ne da ungui lugar göhtjo yʉ cja̱hni
    pa da dyødejʉ cár palabra, cja̱ pa da jogui da repentijʉ, sa̱nta̱ da hñemejʉ,
    göhtjo cʉ to da ne. Como jin gui ne ca Ocja̱ pa da bbɛj yʉ cja̱hni.
  hoy-hoy: प्रभु तान प्रतिग्या अन बारा दा समय माळालुन, ह्यांग समय थ्वाळासा लॉकुर सम्सतार;
    लेकीन नीम्द बारा दा संयम हुडुतान, अदिक चाहासालुन कि यावारा नाश आगुल, बल्‍की ईद
    कि सप्पा मुंदरी मन फिराव इन मवका सिकुल.
  amo-amo: Na Cikilare di shankalong nbelen nciu nliri me ba, nafo na among din su
    adi shankalong, ama adi nin kune kuneari nin ghinu. Na adi nin su umon mine nana
    ba, ama adi nin su ani kubi nwooru vat sun alapi mine.
  pjt-pjt: Tjinguṟu nyura kulini Jesunya rawa ma-nyinanyangka-palku, munu nyura palulanguṟu
    kulini paluṟu ngunti kalkuntja-palku pitjanytja wiya ngaṟanyangka nyakula. Palu
    wiya, paluṟu aṉangu uwankaraku ngaḻṯunytjungku rawangku paṯaṉi tjana uwankarangku
    kura wantira Godalakutu aṟuringkunytjaku. Palu wiyangkampa tjiṉṯu maḻatjangka
    paluṟu tjananya ngurkantaṟa tjaralku munu tjananya wiyalku, panya paluṟu ngaḻṯunytju
    puḻka tjanampa mukuringanyi kura wantira palunya kuliṟa waṉantjaku. Palulanguṟu
    paluṟu rawaringkula ma-nyinara paṯaṉi mapalku pitjanytja wiya.
  cwe-cwe: Mndewa hakalama kufikiza chiyalagane fana wanhu wamwenga viwogesa kukalama,
    mbali kufunya umoyo kwa ichimu chenu, kwaviya halonda munhu yoyose yanangigwe.
    Mbali kolonda wanhu wose wasamhe uhasanyi wawo.
  daa-NT: Goy gee kuuk pakira a Rabbinte, ŋaar ooma, ŋa taaya aale. Sando, tan̰ji
    gay ampaaɗo. Ŋa subiriy-ak ɗo bi kaŋko, ŋa raka kadar ay gemo yaa jipte goyin̰ji
    ho ŋaa gase jile, ŋa rawtaaɗo.
  mlp-mlp: Mataw asor ginad emay, Iyahta hel diqmo haqad daq asor emnan bilamta na
    in emnan agudan emaq haqayta. Teq Iyahta in agudan a hi emaqta. Haiqgam. In ne
    bunmo gigem buliygo haqad anad emad in mat araq meqniy hasgo atuw hiqiyaqta. Nazaq
    iyan in ne gimen emim sisaqmo osaqta.
  ape-C: Debeini douk madae nukri um nunek mour shokubur atin um nunek eshudok anan
    nakri adurin baraen um ta nunekesh iri uwe. Anan douk madae kabi enesh arpesh
    douk shakri shunek mour shokubur um uwe, uwok. Aria anan nakri uwok um enen arpen
    nyunak nyuwishuk. Anan nakri ihishmorim shukeshuk agabus yoweishi inahos aria
    shatanam shukon aparuh anan. Douk namudok aria douk anan urkum morum ipak aria
    wata nape natrugun-umep um putanam punak um anan.
  bgs-bgs: Dì ágbaring-baring tô Áglangngagán na ágtuman katô tandô din, iring katô
    ágpanámdámmán katô mga manubù. Asal mallayat é ginawa din ákniyu, su dì malyag
    na mandà tô mga manubù, asal kakalyag din na rumákkád tô langun.
  faa-faa: Repo hemakapuraka, “Unihae Kotimo keseke ayiakosaposane wate foaka anakarifapo.
    Epo masekeame ayiane.” Aíyaka hemakapukupo. Re aporo hinamo hakása meta fanasihokohoamo,
    aporo hinamo suamo ipu namina makata watikisane rukupateraka risikiako parihoasimo,
    Kotimo iane kau rekenapo. Ti yapurane soko, hauaka kára one soko, inakakosaposane
    Kotimo wate foaka anakanafapo.
  kik-kik: Mwathani ndagondagĩrĩra kũhingia ciĩranĩro ciake, ta ũrĩa andũ amwe meciiragia
    atĩ nĩagondagĩrĩra. We nĩamũkiragĩrĩria, tondũ ndendaga mũndũ o na ũmwe oore,
    no endaga andũ othe merire.
  cap-NT: Yekjap z̈oñinacaqui tuz̈ cjic̈ha, Yooz Jiliriqui niiz̈ tjaata taku ana uri
    cumplic̈ha. Jilanaca, jalla nii chiitaqui anazuma razunac̈ha. Antiz Yoozqui anc̈hucaltajapa
    pasinziz kuzziz z̈ejlc̈ha. Yoozqui anaz̈ jakziltami casticz pecc̈ha. Antiz tjapa
    z̈oñinaca “ujchizpantc̈ha” cjican chiikatz pecc̈ha, ninaca liwriita cjisjapa.
    Jalla niz̈tiquiztan ana uri tjonc̈ha.
  ksr-ksr: Pombaa soomoŋgo qaa ii hoŋawo koloowaato, iikawaa kambaŋa ii tororo mende
    mojoŋ. Tosianoŋ kambaŋ ii qero ubaatiwaajoŋ romoŋgoŋ laŋ jeŋkeju. Aŋo kambaŋa
    mende qero ubaato, moma mokosiŋgoŋ ejemba kuuyanoŋ uunana meleemboŋatiwaajoŋ mambomakeja.
    Moŋnoŋ gere sianoŋ kemebabotiwaajoŋ mono kaparaŋ komakeja.
  eng-TNT: 'The lorde is not slacke to fulfill his promes as some men count slacknes:
    but is pacient to vs warde and wolde have no man lost but wolde receave all men
    to repentaunce.'
  sbs-sbs: Simwine ka yendi cha kulyehi ku ya che sepiso zakwe, sina vamwi ha vaindinda
    cha kulyeha mukuva. Kono, inkulonde kwenu. Kalakazi ni heva zumwi kwenu ku sinyeha,
    kono kuyense ave ni chivaka cha kuvaka.
  sue-sue: Ema eni meni Tuare ego towera, “Tua nu ge senua amira me tamamu sero itazaita
    inoise amire be susupitinowia.” Ema eni meni gawera ago ine wawi giro numore ago
    towera, ata tepo awa. Nu ema eni meni sisai azu, ema dago te duba kapetenarise
    sero nikare awa-didinowia.
  fra-NCL: Non, le Seigneur ne retarde pas l’accomplissement de sa promesse, comme
    quelques-uns se l’imaginent ; mais il use de patience envers vous, ne voulant
    pas qu’aucun périsse, mais que tous viennent à la pénitence.
  snn-NT: Ja'nca cuencueguëna, bain hua'nabi Riusu cani jo'case'e yo'oja'yete ro'tajën,
    Gare zoe ba'iguëna, Riusu cani jo'case'e'ru yo'oma'iji Riusu cajën, ai huacha
    ro'tajën cayë bacua. Mësacua si'a recoyo ro'taja'yete ro'taguë, mësacuare bojora'rë
    ëjoguë ba'iji. Bainni huesoni si'ama'iñe caguë, si'a bain gu'a jucha jo'cani senjoñete
    ëjoji Riusu. Bacuabi baguëni si'a recoyo ro'tatoca, bacuani bënni senjoma'iji.
  atb-NT: Haû Yhumsîng gi, Yhâng é danggidiq lé hân a lhoq dik ga byù ra-am myit ngam
    pyâm é su, nyhâm é Sû a nghut. Yhang gi, ó yuq le htên byoq byuq râ lé a ô nau
    é yanmai, yuq hkangmó myit lhîng râ lé za ô naù mù, nungmoq lé myit hîng byî nyi
    é nghut lhê.
  cek-AK: Thoemto kaminawk mah poek o ih baktih toengah, Angraeng loe a lokkamhaih
    nuiah angtawt hnung ai; anih mah loe mi kawbaktih doeh anghmatsak han koeh ai,
    kami boih dawnpakhuemsak han koeh, to pongah anih loe aicae nuiah palungsawk.
  bkd-bkd: Sa Ginuu harì tagyawat hu mga saad din ha iyan taghenhenaayen hu duma ha
    mga etaw. Harì pa iman aglikù tumenged ta tagpailub pa inyu ta harì din gayed
    agkabayaan ha amin sabuwa ha masilutan ba sa agkabayaan din iyan sa maghinulsul
    sa alan.
  ctu-76: Mach cha'anic mi' jalitisan i ts'ʌctisan i t'an lac Yum che' bajche' mi'
    lolon ña'tyañob cha'tiquil uxtiquil. Pero jal mi' pijtyan. Como mach yom lac Yum
    cha'an mi junticlec mi jilel. Pero yom cha'an ti pejtyelel mi' q'uextyan i pensal
    cha'an i cʌyob i mul.
  lac-NT: Ti' yʌn mac a cu tucricob baj ya'araj ic Jaj Ts'urirex mʌ' ju tar ti'ob.
    Je' u tare' an ten bic caj ya'araj Jesús uch. Mʌ' ja wirej, nemʌ' bic cu pajic
    mac, soc mʌ' u satʌr quire' u c'at yiric u rʌc c'axicob u yorob ca' u p'ʌt u c'asirob.
  xla-xla: Epedeme Lod dla ya꞉ta koko hali dle koko haloweye podekelena. Amasiyama
    opa opitapo Lodye dekelema demdepo. Epapele tlope ya꞉ podekelesemde. Adipalati,
    ya꞉ posolotamasema, oplami hatlota Dlapa mo dla tloweye. Epedeme ya꞉tapo wua꞉ta
    batalimale koko dulu tle malamale meyelope dlepo depame sadle mate wua꞉ye omhalapo.
  xav-NT: Wanhib'apito hã wa'a õ di, ĩwẽ na te te dama ĩropisutuzém na, te te dama
    ãma 're ĩ'uwaimrami za'ra mono da hã. Ai'ãma wa'a su'u za'ra wa'aba õ di, te te
    ĩ'aihâ za'ra wa'aba da hã. E marĩ wa. Te te ĩda'uprosi da hã tãma wẽ õ di. Uburé
    dawasété wi 're ĩdasipizari za'ra mono da si, tãma ĩwẽ hã, ĩsimiroti zarina 're
    danomro wẽ mono da si.
  cuk-cuk: Bab-Dummad na ibmar-saoye-sogsad imakosurye soglesulid, igi gwenna-gwenna
    bemar deyob binsamala. Bab-Dummad ibmar-imakedi, ukurmakar imaksulid, ar ade,
    dule-wargwensaar mer-yogguena gadinye binsamaid. Gwagegala, bela e-isguedga bukib-binsamalana
    gadinye binsamaid.
  tbf-tbf: Mi Nguts a kap tumar nia vaotie ken kinubuits malan kavo mei gi ta vodon
    malan. Eie a onvidit nge nga va a kap lalaron ka mene ta tsereiv, eiekesen mi
    kulou kokouk gi ta ngas vodon vuris.
  uig-CYR: Рәб Өз вәдисини орундашни (бәзиләрниң «кечиктүрди» дәп ойлиғинидәк) кечиктүргини
    йоқ, бәлки һеч кимниң һалак болушини халимай, һәммә инсанниң товва қилишиға киришини
    арзулап, силәргә кәңчилик қилип вақитни созмақта.
  ikw-NT: Nyenwe aị zá naakpa ndnarna n'omezu mkwna a, lele kpa ele badnụ neeche,
    kọvu o nwernu ogologo ọsnuta ovu hne anụ zị, kwnornu nụ o píole nye ọbula whu
    etekne, kọvu ma kpakara badnụ hi nụ mmehie be whụya.
  khs-khs: 'Sena kesale noka matanese, “Piseiki Koteyewi sikape auma:na: e seyawa
    ela:pe kipila maautakeye.” Aluse matanepa. Kiwa sena kesale semetei nowa falasima:pekitise,
    sena kesale sopoke iyewi ili mane olokeyatelawa na tiye sitalapose mene minite,
    Koteyewi iwa yesipela: elakeye.'
  dwr-ENT: ኢቱ ኢቱ ቆፒያዋዳን፥ ጎዳይ ባሬ ኦና ጌዳዋ ኦናው ታኬና፤ ሺን ኦኒኔ ባሬ ናጋራፔ ሲማናዳን ኮዬፔ ኣቲን፥ ኦኒኔ
    ያና ማላ ኮዬና ዲራው፥ ሂንቴሲ ጊዴ ዳንዳያን ጋምዔ።
  pma-pma: Meatin tei amundemi keke Ahi Asuv mul roun voumon amairisien onen Iesu
    vakistal vasuval koa kei vat kati, ka rovitei anatin. Kei mul san avong min kami
    keke mivahiles ran tisaen onami, veni en rovat etai meatin vavuol. Kei en vati
    mok keke meatin vasi keil avahiles ran tisaen one ka avaha vesesal veni.
  atd-NT: Agad to duon mgo otow no nahan no ogmananoy ogtuman ka Magboboot to innangon
    din, di kono man no mananoy. Ian su og-aguantoon din no ogtagad to mgo otow su
    oyow ogliwak sikandan no og-iniug to maroot no mgo batasan dan. Ian su kono ogkoiniat
    sikandin no duon agad sagboka no otow no kono ogkapangabangan to logpad din.
  tel-2017: కొంతమంది అనుకుంటున్నట్టు ప్రభువు తాను చేసిన వాగ్దానాల విషయంలో ఆలస్యం చేసేవాడు
    కాదు గానీ అందరూ మారిన మనసుతో తిరిగి రావాలనీ, ఎవ్వరూ నశించ కూడదనీ కోరుతూ మీ పట్ల
    చాలా ఓర్పుతో ఉన్నాడు.
  hat-BSA: Senyè a pa lan sou pwomès Li, jan kèk moun ta konte sa a, men Li pasyan
    anvè nou, e Li pa vle pou okenn moun ta peri, men pou tout ta vini a larepantans.
  top-NT: Jaé tachihuí̱n ni̱ huamputún xlacata Quimpu̱chinacán snu̱n makapalá la̱ta
    tú ma̱kantaxtí la̱ tapuhuán makapitzi, sino que quinca̱cxilhlacachín y ni̱ lacasquín
    tí calaktzánka̱lh; por eso xlá ma̱makapali̱ma amá chichiní acxni ama min ca̱ma̱xqui̱ma
    quilhtamacú hua̱k cristianos tí talakmakán ixtalakalhamá̱n catalakxta̱páli̱lh
    ixtalacapa̱stacni y catama̱lacatzúhui̱lh.
  msk-msk: Aon manga otaw na yagadumdum na wa ubutangan nang Ginoo sang dumdum naan
    na otomanun naan yang saad naan na magabarik yaan asining donya. Wa pa yaan magabarik
    kay yagatagad yaan sang manga otaw na amanarig kanaan na wa pa akanarig. Yamallaat
    yaan kanatu, wakaw gosto naan na way amasapad kanatu, gosto naan na kariko nang
    otaw mobotawan sang kanilan imo na maat.
  gyr-NT: Esepia, yande Yar ndiaracahei eté oñehe mboavɨye ãgua; inungar amove ava,
    “Iharacahe tẽi” ehi yuvɨreco viña. Ahe rumo avɨye eteprɨ güeco mbegüesa pɨpe yandeu.
    Esepia, ndoipotai que ñepei yepe yande cañɨ tẽi ãgua; ahe rumo oipota opacatú
    tuprɨ ité yande recocuer ñecuñaro ãgua.
  kmh-kmh: Kun ak nuk winiŋgayn aŋgiy kasek ma wip ak, biynimb gunap minim nep aŋgiy
    kirpay rek ma gip; biynimb tap siy tap timey giy, mon key yinjap amniŋg gispay
    gok, gunap ma kurginiŋgiy, yip ker apey, kuyip diyn aŋgiy, kond mindip.
  ukr-ONPU: Господь обітниці не затримується, хоч деякі розуміють це як затримку.
    Однак Він довготерпеливий до вас, бо не бажає, щоб хтось загинув, а лише щоб усі
    прийшли до покаяння.
  emi-emi: Vau ngepona ateva karika eaimaomaoaa tale kanna inangari nialokoi ghe gheleila,
    nongina kasina taumattu la annaa va eaimaomaoaa. Karika, ta ekaakaarasi tani toitoi
    mausiimim, me karika ealoanna va teva etaimim eraua, ta ealoanna akapaiem va am
    nna ngaioghioghia.
  zpv-NT: Dxiohs ayi cayahcanagahn dxiꞌh para guzaꞌloh xchiꞌdxyi Ñiꞌh ziga ruhnn nuu
    raꞌ bwiinn lligaaba, sino que paseensi si cayahpa Ñiꞌh laꞌh raꞌ nuꞌh, laasii ayi
    xclaaꞌdzi Ñiꞌh nin tuhbi bwiinn ñichiloh sino que garaa raꞌ ba guzee raꞌ ba para
    dxibaaꞌ.
  gux-gux: O DIEDO ba kuani o ǹoanianu ke li kan waagi ba ke bi nitianba nua ke o
    waagidi. Li tie ke O pia yipo li juunli yo, kelima waa bua ba niyendo n bodi,
    ama ke bi niba kuli n lebidi bi yama.
  kos-kos: Leum God El tia pahtlac in oru ma El wulela kac, oana ke kutu mwet uh nunku
    uh. A El mongfisrasr nu suwos, mweyen El tia lungse kutena mwet in tuhlac, a El
    kena mwet nukewa in forla liki ma koluk lalos.
  ibo-ibo: Onyenwe anyị anaghị anọ ọdụ nʼimezu nkwa ya, dịka ndị ụfọdụ nʼahụta ya
    na ọ bụ ịnọ ọdụ. Kama o nwere ntachiobi nʼebe unu nọ, nʼihi na ọ chọghị ka onye
    ọbụla laa nʼiyi, kama ọ chọrọ ka onye ọbụla bịaruo na nchegharị.
  yml-yml: '@see-verse:2PE.003.008'
  ory-ory: ବିଳମ୍ବ ବୋଲି ଯେପରି କେତେକ ଭାବନ୍ତି, ପ୍ରଭୁ ଆପଣା ପ୍ରତିଜ୍ଞା ବିଷୟରେ ସେପରି ବିଳମ୍ବ
    କରନ୍ତି ନାହିଁ; କିନ୍ତୁ ଯେପରି କେହି ବିନଷ୍ଟ ନ ହୁଅନ୍ତି, ବରଂ ସମସ୍ତେ ମନ-ପରିବର୍ତ୍ତନ କରନ୍ତି,
    ଏହା ଇଚ୍ଛା କରି ସେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୀର୍ଘସହିଷ୍ଣୁ ଅଟନ୍ତି।
  bzj-bzj: Soh, unu noh fi tink seh dat di Laad sloa fi du weh ih pramis. Dat da weh
    som a unu tink. Insted, di Laad oanli payshent wid unu bikaaz ih noh waahn non
    a unu geh dischrai, bot ih waahn aala unu ton fahn unu sin dehn.
  chk-chk: Ewe Samol esap mang le apwönüetä an pwon usun ekoch ra ekieki, pwe a mosonotam
    ngenikemi, pun esap mochen pwe eman epwe pöütmwälila, nge a fen mochen pwe meinisin
    repwe ekieksefäl.
  ssd-ssd: Suŋgo nu prowam tuku sakina ta nane afuŋge nu dalkate ŋgade ta nu dal ndakate.
    Kuga. Nu tane idustiŋmba ŋgan minmba tairŋgate. Nu taŋgo inum ndindo ŋgisikam
    tuku idus ndamba ŋakmba ŋgamuŋgal biye mbilwaig ŋga tairŋgate.
  acr-TNT: Ri Kanimajawal na camayin ta che uꞌanic janipa rubiꞌtisim lok, jelaꞌ pachaꞌ
    ri caquibiꞌij jujun. Ma Rire lic cꞌo unimal ucꞌuꞌx kucꞌ, y na caraj ta cꞌu casach
    uwach junok. Ri caraj Rire e conoje ri ticawex caquitzelej quitzij chwach.
  rop-rop: en nomeda sambala pipul reken im kaan dum wanim imbin pramis blanga dum,
    bat stil im garra dum. Bat im kaan dum streidawei. Im gibit yumob taim, dumaji
    im nomo wandi binijimap ebribodi. Im wandim ebribodi garra tenawei brom olabat
    nogudbalawei en kaman langa im.
  mee-mee: Ragau panu ka loreangana roma, Avolau ke menakinkini ba ka sana omona ta
    kumangng kurumea patongkala ame rolea pala. Ava ke sane minmina. Ke sa. I ka lonananna
    miau. Ke sane matea ta agau te nge sanrea. Ke sa. Ke matea ta ragau kinung ngeke
    pulivalakale baingarea reke sosoali na nga loreapatokona te i.
  dif-dif: Kaparali talpadakani jaurali wata banbibai, worderu polpali jenia banbani
    jeribaka ngundrai, a‐ai, Nauja manju juri nganai jurangundru; ngangau Nauja wata
    jertapateriai palpa tintaterinanto, a‐ai, warupotujeli madlentjandru karitjinaia
    wokarananto.
  gam-gam: Iwa Kerman er yem wono we dje wori pai ba, une kanan ye nawondo we djinj
    ba ge man. Une nomane embe paro. Una er take dje napine, una porapora nomane ake
    tane dje pille tau moro.
  nou-nou: Edo embo nenei mi eiawa sedo era Keriso da jawo da Keriso awa umo uso engenembari
    iji awa ro sisira awa mana mana ise gido umo iji nenei budo pundugedo pundugedo
    edo ira sedo era. Awarate embobo awa ge ro sera awa gebe aera. Awarate embo riawo
    matawa euse ainda mamborase edo embo berari mi ungoda wasiri bebegae awa dodo
    God da yei wareregorase sedo umo jo edo ira.
  mqb-NT: Ɗo ahay inde sə bayak nə Mbərom kà gak munok sa ga kawa anahan sa ja ata
    awan. Əna aɗəka bay, matana bay jiga awan. A ga ngatay nə anga kwanay. A nan nə
    ɗo ahay tâ yam pə ines a tinen ahay, a nan ɗowan kwa kərtek â saa lize bay.
  ape-B: Diginali douk wo nuklimu nunek moulu chokubul atimu nunek echudak anan nakli
    adulin balan umu eke nunekech uli e. Anan douk wo kobi enech elpech douk chakli
    chunek moul chokubul umu e, wak. Wakuli anan nakli wak umu enen elpen nyunak nyuwichuk.
    Anan nakli chunatimaguk chukenyuk agabus yowenyi ali chutanamu chukanu apaluh
    anan. Douk namudak ali nameitu anan ulkum molomu ipak ali wata nape nobeyagunmepamu
    putanamu punamu anan.
  grc-F35: Οὐ βραδύνει ὁ Κύριος τῆς ἐπαγγελίας, ὥς τινες βραδυτῆτα ἡγοῦνται, ἀλλὰ
    μακροθυμεῖ εἰς ἡμᾶς, μὴ βουλόμενός τινας ἀπολέσθαι ἀλλὰ πάντας εἰς μετάνοιαν χωρῆσαι.
  cav-NT: “Ecuana Cuatsashaquique junanuca ana juhuaque dyaque cuita tsunutahua tibu,
    juya amatu tura quisarati ahua eque”, jadyatu umaera inime tupuya. Jadya ama tuque.
    Tuja datsetu bijidama ni ejeque buchique ijahuaja etiquiju nudya ishu. Jadya equetu
    junanucama jari. Tyaya jari tujatu emajaca jucha arida cuanaque inime cacuareti
    ishu.
  kgp-NT: 'Kỹ tóg ã tỹ ẽg mỹ nén tó mũ ẽn tovãnh ke tũ nĩ, Topẽ ti. Ũ tóg: “han sór
    tũ ti nĩ, hã kỹ ẽg tóg vég tũ nĩgtĩ,” he tĩ, ón kỹ. Hã ra ag tóg hã tũ tó tĩ.
    Ti tỹ ver ẽg to fe nĩ vẽ, hã kỹ tóg kãtĩg vãnh han. Ti pi(jé) ẽg kãmĩ ũ tỹ nũgme
    ki kutẽ mũ ve sór mũ''. Hã kỹ tóg ver ẽg mỹ kurã ũ nĩm mãn'', kurã ũ nĩm mãn''
    he mũ, kỹ vẽnh kar jé ãjag jykre kórég tovãnh, ag krenkren jé.'
  bvd-bvd: Doo ne adea guu na Aofia nia nao si dora guu uri ka faatai mamana lae 'ana
    bae lana sulia oli lana mai, sui boroi 'ana tai wane kera da kwaifii sae sa nia
    dora gwana. Aofia nia mamarato tasa fai kamolu ma ka nao si dooria ta wane ka
    funu. Nia dooria 'asia naa toae ki sui guu daka bulasi manataa faasia abulo ta'aa
    laa kera ki.
  ukr-1871: Не гаїть ся Господь з обітницею, як се декотрі за гайку вважають; а довготерпить
    вам, не хотячи, щоб хто погиб, а щоб усї до покаяння прийшли.
  apz-apz: Nakwoe Hwe Engo Anɨtu sohwo kako ole lɨmentiso, U ngko yoꞌmayoso umonnoho
    lɨmentisoso uyɨmontonoho. Aꞌamu fehohnjoso hofɨko huno ole syofɨsyalokwofo. Anɨtu
    kako oso hungkuno lɨmentisoso inɨngo mofalofoho. Oꞌo, kako inɨngo mamofonehoho.
    I osoꞌno Anɨtu kako huno ole syofɨsyalofoho. Aꞌamu angaꞌnohino fihwo kako tɨkanomo
    uyosoꞌno nɨhuꞌno wonyofoho. Ose lonto ole lalofi, aꞌamu hopiꞌnonohinoso hofɨkoe
    honɨngkano wonyo somo hohujo ikinjaofɨkuji ngkineꞌno sɨmeho hiꞌntnnono yɨwoloꞌmokukuji
    wontapɨfe. Anɨtu kako huno ose syafɨsyonto kako aꞌamu honɨngkano wonyoꞌnjo somneꞌno
    hontohumaho.
  yon-yon: Kwane, Yariman kuu ye weng kunduk kwananeen kuu kwane karub yenambed meeniwen
    ema mana kameen andiwen areb amaanbed ema kwanaanban, aron kinoon arimbed kumbedmo.
    Yariman kuu yiib dowad yodbirimban emamombed meedme doreen, karub maa bikne wadkeri
    kandokban keri kuu ye dowakenban, ye dowaken kuu nimakarub korem kuu koronde amonombe
    ye yaa winime anded.
  poi-NT: Jém tánO̱mi d́a chocóya̱p iccupac juuts tajɨycámayñe juuts ijɨ̱syajpa algunos.
    D́a jáypa iccupacpa, pero tsa̱m iyaachɨ́ypa jém it́yajwɨɨp yɨ́p mundo, d́a jobit́
    ichégáy jém it́áŋca porque tsa̱m iyaachaŋja̱mpa. D́a ixunpa iga togoypa ni tu̱m.
    Ixunpa iga it́u̱mpɨy jém pɨxiñt́am icucacyajiñ ijɨ̱xi.
  wuv-wuv: Lomi i famamadinaa fei fa'unaiana mei Fasu ale'ei naranaraa hefi'a ba tani
    imina madii. Ina ofasisia a'a hamu'ou. Lomi na nunuminia ba nemea i pa'ai, ma'uaa,
    ba minaa ei, ronei filoginaa naranaraa ro'ou.
  quf-NT: 'Chaynu nirqami intrachimanchikllapa payqami maydiya shamunanpaq arnimashanchikllapanulla
    kumpliyanqa nir. Nataq wakinkunaqami ninllapa: Llullakusha karmi mana rikarimunnachu
    nir. Piru manami chaynuchu. Ashwanmi payqa manaraq shamurchu yarakuyan, wakinkunapis
    kriyir washakar amana kastigakasha kananllapapaq nir.'
  yuw-yuw: Amna auho yongidang, Morömaho mata godingmun fadocma wo boinno tun öngkup
    öngkupha tong unim tac yo. Yu ihoroc yongidang mahong muno woi. Morömaho wömai
    ‘owi amna amba-racho irotno ibanitnung’ yongo karupgon maehic. Yu wömai ‘amna
    auho gorong ongoningyit’ yongo torengga itac.
  hus-NT-1971: A Dios yab obe jant’ini’ tu tsalpanchab c’al i inicchic tam tin ulalchic
    abal a Dios hualam yab ne’ets quin t’aja’ jahua’ in ulumalits. Expith a Dios in
