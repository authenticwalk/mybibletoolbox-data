  met-met: Lipu teladi dahagaxa ba Toxoratamona halisi ba libu haruanganoa hau ba
    aningona, baing tegu. Raguang, muruna mana tela hanggalang te. Ne muruna mana
    lipu longgalo duxugia hatumingadingdi.
  kpj-NT: Inynyrỹ tarybewesele aõna aõnamy kodotỹỹnykre. Aõ raroorehenymyhỹre aõkõ
    rare urile tahe hãbu riraõhyymy rỹimyhỹre hãbu taòraru‑txi tõhõti reakemy. Ibutumy
    tarasana‑ki rỹikemy dori idi ratxireri.
  zao-NT: Ne nagt ngetsan Zha Nabee par tsow zha kuu mne zha tsow zha, taxal ntsow
    chop tson re zha xgab, sinke ngetsan zha tak nxek leettsoo zha loʼaa, tak nlaazt
    zha lux neeka thibaa, sinke nlaaz zha laaʼaa re kuu went ne yelaazaa zha.
  byx-byx: I qatikka ama Slurlka dai de quasiq ai qa taqa palu sa tekmet ne ama tekmeriirang
    ip taquarl ka muvuusep. I quasiq ai qa tekmet ip taquarl ai de iari re taqen,
    ma’, ‘Ai qa palu.’ Dap maikka qa taqa palu de ver a ngen ip kuasik mager ip lenges
    ne a qek never a ngen. Dap ka narliiv ama qaqet mai re guirltik per araa rut de
    rem ngim temanau never araa viirang.
  ctu-CTI: Mach cha'anic mi' jalitisan i ts'ʌctisan i t'an lac Yum che' bajche' mi'
    lolon ña'tyañob cha'tiquil uxtiquil. Pero jal mi' pijtyan. Como mach yom lac Yum
    cha'an mi junticlec mi jilel. Pero yom cha'an ti pejtyelel mi' q'uextyan i pensal
    cha'an i cʌyob i mul.
  zos-NT: Así es que ndø Comi ji'n ma ya'e va'cø minø, maṉba mini como chamuse, aunque
