  cof-NT: Junni weyanlari Diosica seitonque pato, duque wanhinae timinla joe. Te.
    Wanhituchunae. Tsachilaca laquirato camérae yape jutsa quinunca telaquepoto casan
    tala tenca mancalaquisa. Yari mocanantiya casticaquituchi timin joe.
  srm-NT: Söseei wan musu pakisei kuma de taa fa Masa Jesosi taa a o toona ko dë,
    nöö a ta buuja poi. Nönö, kwetikweti. Ma pasensi nöö a ta hoi da libisëmbë sö.
    Fa i si a sai dë, an kë fu na wan kodo sëmbë musu lasi kaba a sösö. Ma a kë u
    hii sëmbë musu bia de libi ko nëën, fu de sa kumutu a di sitaafu di u taki dë
    basu.
  qvs-NT: Chay asikuk runakuna yuyansapa Jesukristu sukaman unayananta shamunanpa.
    Chashna yuyaptinkunapish mana unayankachu shamunanpa. Payka sukaman tukuy runakunata
    kuyashpa munan uchankunamanta wananankunapa. Mana munanchu ni pi kullunanpa. Chayrayku
    manara shamunrachu.
  zca-NT: Gabt go kilë' Dios par le' Me rë kwa'n mila' Me di'zh, nela xa nile' rë
    men xigab ga'. Ka lë' Me, nzhap pasens kun rë men, porke gat nzhaklat Me lox ni
    tu men; lë' Dios nzhakla, la' men rë kwa'n gat lë' nak men, par ban bixa' xmod
    nzhakla Dios.
  cbc-NT: 'Mai, marĩ Quetiupaʉ pʉame caroa wãme cʉ̃ caátipeere cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ
    átiwẽpʉ̃ẽcʉ̃ mee baiyami. “¿Dopẽĩ tãmurĩ cʉ̃ tunuapériyati Jesús?” ĩ bʉsʉnucũñama
    jĩcããrã camasã. Bairo na caĩbʉsʉnucũmiatacʉ̃ãrẽ, bairo pʉame roque boyami Dios:
    Mʉjãã nipetiro Jesucristore tʉ̃goʉsari bero cʉ̃ yarã mʉjãã caãnipeere boyami.
    Bairi patowãcãrĩcãrõ mano caroaro ĩñajocõãcʉ̃ baiyami. Mʉjãã cotei átiyami. Dios
    pʉame ni jĩcãʉ̃ ũcʉ̃ cʉ̃ cayasirore boetiyami. Nipetiro camasã na carorije wapare
    yapapuari cʉ̃rẽ na cajẽnirõ boyami. Bairo jẽnirĩ bero yua, cʉ̃ yarã majũ na caãnorẽ
    boocotei baiyami.'
  qxo-NT: Tsaynö captin ama waquin runacuna yarpäyangannöga yarpäshuntsu Jesucristo
    cutimunanpä aunicurcur gongacuycunganta. Señornintsic Jesucristoga manam gongashgatsu,
    sinöga pipis infiernuman aywayänanta mana munar shuyaraycan runacuna jutsa ruraynincunata
    jagirir Tayta Dios munangannöna cawayänantam.
  mox-mox: Vaidi tomotau ivonaya, “Ana ʼita kavona Kaiwabu ena vona fofofola ena ʼevivi
    mai weaqina gigiveʼoveʼoyea!” Ta eda Kaiwabu ge dagiveʼoveʼo, ta ʼesi me ena bibitaqo
    nawale baʼebaʼe weaqimi, mana ge nuanuana taha toga naveilaqe vataya. ʼInega Yaubada
    tomotau qabuda ʼetoyavua ana tuta givekuea weaqida be yaqisa ada fata kana nuagivila.
  kew-kew: Goa pea-ga Aa Mudumi nipu raapu pogatu pirape agaa loa nipumi oyae maoyaatalore
    kogono pawa napea. Aa medaloma goa teme pare aa padane page maoyana kone Gote-me
    naia. Dia nipuna konere niaa onaanu rayo kone pereke samina. Goa kone niaa madaa
    sua nipumi niaa wala go epa mealia ado piruamina.
  dww-dww: Bada tauna ya saugana da e verau munaḡana, be yodi tauna nam verau aubainama
    imawai riuriu koana, banaga ḡesaudima ta riuriuna maika. Ibewa da tauna ewai raba
    nuetauna, baninama e ḡoeḡoena da banaga matabudi sibo adi gewagewama a kuvesidina,
    be nam aitau sibo gienae ya naḡo.
  twi-ASANTE: Awurade ntwentwɛn ne nan ase wɔ ne bɔ a wahyɛ ho sɛdeɛ ebinom dwene
    no. Mmom, ɔwɔ mo ho boasetɔ ɛfiri sɛ, ɔmpɛ sɛ wɔbɛsɛe obiara, na mmom, ɔpɛ sɛ
    obiara sakra firi ne bɔne ho.
  aoj-aoj: Dembinai ina nandaꞌ maol lalag atina nogawalapai hiahaom anen okom mandandaꞌ
    naꞌi endilisi atisa nondaꞌami siꞌi anis epes ukup pandandaꞌma maol sandaꞌan lalag
    atin, owaꞌatin. Anen nandaiwaꞌma anin epen atitin higiligalan. Anen okom maꞌi
    epes hiasi hiꞌilas sombema nelelemb sondafeꞌma anen. Isimba atis deiꞌ anen okom
    mapoma ipaꞌ deiꞌ nape nasasaipa palomas.
  cbv-cbv: 'Jwĩ Maáhdih biquína nin pah ĩ niíj jenah joiná yʉh caá: “Dios ã niijátji
    pah chãjat tʉ́ʉt niijná, maatápdih ã pã́ina caá”, ĩ niijná yʉh caá. Obohjeéhtih,
    pánihcan caá. Cã́acwãdih tʉ́i ʉbíhna, caandíh ĩ jepahat pínahdih pã́i jwʉhna caá
    ã chãjap. Biíc cã́acdih iiguípna ã yohíhcan caá. Nihat cã́acwã ĩ yéejatdih jĩ́gahnit,
    tʉ́iniboodíh ĩ tʉ́ʉt nʉʉmát pínahdih ã náah yacna caá.'
  taw-taw: Bɨ ogɨnap kɨli apal, Bɨawl ak ne takaw ne aglak ak, saynsayn geb apal.
    Pen mel ak. Bɨawl ak ne takaw ne aglak ak saynsayn ma geb. Ne pen binɨb olap pɨsnep
    tɨmel gɨl kul gɨnɨmuŋ agɨl ma nɨgup. Binɨb mɨdupsek kɨli tap si tap tɨmel gɨpal
    ak taynen anɨgɨpun agɨl kelɨgɨnɨgel agɨl gos nɨgup. Anɨb ak yɨp yɨl ownɨmɨb agɨl,
    nɨbop yɨlɨk ma nɨŋɨd kod mɨdeb.
  jic-NT: Nepénowa yola Dios ma quelel liji jupj tjevelá, custjay ma la tjiji mpes.
    Nin tulucj. Li nucú la p'in, jupj gente quelel la siji mpes. Jupj jos pjü ma malala
    jis mpalas tecya'lin̈ na. Jupj jos pjü ca 'aplijila jis mpalas malala nyuca la
    tjajay, jos yupj 'üsüs la mijicj quinam jupj jos jinwá.
  zap-NT: Nakdeto ne laa Ne rak tras ne gun Ne kumplir logne re Ne, zegne nuu lextoo
    gwrol mén, sinke le we nak por ne rap Ne pasens mén, porke ni te mén rlaandet
    Ne gak perdid, sinke le Ne rlaan ne yrandxee mén ysaan xgyelmal.
  wer-wer: Aköp pi pim ngön ëa pöta këët tekeri wasëpnaaten ëngk ma e ëak akun wali
    naön. Omën naröak kön wiin pël koröp yaë. Won, pi omnarö kö sënganëak arimëënök
    kor wë. Pi omën pourö lup kaip tiinëak korkor yaë.
  ipi-ipi: '@see-verse:2PE.003.008'
  qul-NT: 'Waquincuna nincu: “Señorka ‘jamusaj’ niskanta mana uskhayta junt''anchu”,
    chaywanpas payka prometicuskanta mana konkanchu, manachayri pacienciayoj kancunawan.
    Mana munanchu pitapas chincananta, manachayri tucuynincu Diosman cutinancuta munan,
    salvaska canancupaj.'
  ter-NT: Haina koukóponoati Vúnae ne kaxena káyukopovope, enepone koati yuhôti yuhó'inovi
    yanekôyoke. Haina ko'okôriti itúkea neko yûho, kuteâti isóneunoa po'ínuhiko xâne,
    itea koati yupihóvoti ákoyea ímaxapa kúxoixeopinoe, puvâti ápeyea xâne pihópotimo
    ipihóponovokutike, kaha'aînotimaka uhá koeti xâne ikótivexea isóneuke ne pahúnevo
    koane sasá'ipea nonékuke.
  bmr-NT: Jaabo Mohaivojɨɨbo unuunoco ajabajevecuuno icatɨno, oono saatoho eneehicabadɨ.
    Jillɨ mɨɨhaico ajaabɨcɨɨboro imogoobo famooro iimitɨco ejeevesunoco, mɨɨhaiñooba
    cɨɨjɨgaifaño footɨmo iicaqui.
  fuf-fuf: Awa Joomiraaɗo on alaa nennude hunnugol fodaari makko ndin, wano woɓɓe
    miijori non. Kono ka liddu ɗun, o muɲɲani on tun, ko fii o yiɗaa hay gooto hayra.
    Kono ko o yiɗi, ko yo fow aru e tuubuubuyee.
  bhl-bhl: 'Keko beli, yu kanelom mali kawtiw imdiw bokolomeliw: “Kamok Fian e akalem
    ‘Kaneloki kai!’, yangse weng beem dulum elote awkol awkol kuw keemkabe kai!”,
    angokoliw te! Babo! Kate, e yom ibolow fukuneko, “Mesik esik nem angin makmak
    kuw sak keloke kai!”, angeko, mali im ibolow famdelin angom beem ding fen alakabe
    te.'
  ons-ons: Waom eŋe don rake, ea wane ŋaŋaeki paki, naso mi ma kirowone okanmaike,
    ŋei natne ŋine yale mane desikeiwane. Ea wane turuŋine yemo eŋe ŋine bororom okanŋun
    okanmaike, onoka wane mida, eŋe ŋei natne midakeiwane mi det okanmaike, ea wane,
    ŋo siluŋ eŋe koso ŋei korop wetene maingeu paki, borikine ŋadekkakei wane ra okanmaike.
  con-NTPO: Majan a'ija su'fa “Na'su Chiga tsu tise su'choma vasuitsse tsoña.” Tsa'ma
    Na'suja tsa'caen vasuitssembi tsu. Tiseja ingima mende'yepa ronda'je. In'jambi
    tsu fae a'iyi'qque tsangae pa'faye. Tsa'ma Tiseja poiyi'cco a'i tise'pa egae tsincon'choma
    catiye in'jamba ronda'je.
  ghs-ghs: Mae nike qupadzomami Ohongai abiho pomata bodza ruume naateqi naru oke
    paanaitaama naatorai? Bamuhe abi samanenipamu noko eto ao baate bamu naatainohe
    qupa burisi eeteqa ingona saridzareiqi Ohongai naru oho mee paanaitaamake beebe
    eetorai.
  peg-peg: ମାଲାନାତା ଇଞ୍ଜି ଇନେସ୍‌ ଏଚେକ୍‌ ବାବିକିନାର୍, ମାପ୍ରୁ ଜାର୍ ପାର୍ମାଣ୍‌ ବିସ୍ରେ ହେ
    ଲାକେ ମାଲାୟ୍ କିଉନ୍‌; ମାତର୍‌ ଇନେସ୍‌ ଇନେର୍‌ ବୁଡାମେର୍, ନଲେ ୱିଜ଼ାର୍‍ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌
    କିନାର୍‌, ଇଦାଂ ମାନି କିଜ଼ି ହେୱାନ୍ ନିତ୍ରେ ମି କାଜିଂ ଲାମାହୁଦାର୍‍ ଆନାନ୍‌ ।
  txu-NT: '@see-verse:2PE.003.008'
  eng-WEBU: The Lord is not slow concerning his promise, as some count slowness; but
    he is patient with us, not wishing that anyone should perish, but that all should
    come to repentance.
  gnw-NT: Amocue vae ipɨa pe uyemɨngueta tẽi yandeYa ndarau ou ye. Echa'ã jei reta
    ɨma ete ma co jei uyapota vae. Ẽrei jucuarãi'ã. Echa'ã yandeYa ipɨaguasu yandeve.
    Uipota'ã penti ave oo vaerã tata guasu pe. Uipota opaete vae ueya vaerã iyemɨngueta
    icavi mbae vae ipɨa pe oĩ vae.
  mux-mux: Auliele-ni ⸤“Ombú.” nimba,⸥ nimba panjurum kaniliinga yambu mare-ni “Wela
    naa okum.” niku piliilimili. Akiliinga-pe yambuma-ni niku piliilimili mele yu-ni
    aku-sipa nimba naa piliilimú. ‘Yambu mare ⸤ulu-pulu-kis telemelema numanuna we
    pípili molemeláliinga⸥ mindili noku molku kis-singí koleana pungéle, kapula naa
    temba. Na-ni enini kondu kolupu kene, ulu-pulu-kis telemelema kanuku kis piliiku
    munduku kelku numanu topele tangi akiliinga eni molemelena wela naa pambu. Ui
    numanu topele tangi akiliinga ui we nokupu molambu.’ nimba piliipa wela naa olemú.
  maj-NT: Najmi títs'ínk'andaya Nti̱a̱ná nga ts'i̱íntjusun ni xi kitsúya títjun, a̱t'aha̱
    k'u̱a̱ xi b'a̱ maha nga títs'ínk'andaya. Tíbakú nínu̱u kju̱a̱tsentaha̱ Nti̱a̱ná,
    a̱t'aha̱ najmi mjehe̱ tsa tjín xi ndyja̱. Mjehe̱ nga ngatentee̱ xu̱ta̱ ngju̱a̱i̱kj'áha̱
    ra̱ ani̱ma̱ha̱.
  bkq-NT: '“Odopâze urâ” kehobyry iweâpa sakadybyem awylygue, aguelymo: “Adâkehobyry
    ara anipyra awylylâ ise Jesus” kelymo. Iozepa kulâ olâ aguelymo. Âji tâdâsenagazedoram
    ânguy tingonodyse inkâba mâkâ. Tynynâbaom modo inakanhe adâidyly inmoly mâkâ inwânwânkyly,
    nheinwântomoem. Idânârâ tâinwândyly mâkâ ize ato, tienmakehomoem. Awylygue nodopâbyra
    awyly wao.'
  kue-kue: Yaglkande God taragl ta eragledi okuna ka dipanduglkwa ikra pre erme ye
    kongun kiye kiendi ta erekrukwa, ba yomba tau eremogl God kongun monodi orme dingwa.
    Ba tamanga. Yomba suwarata wau boglkraglkwa, ba ene prapra nomano yake tenaglmedi
    pre, ye sugl kan moglkwa.
  cot-NT: 'Cotanquitsi imaica chooca cantajianquitsica: “Icantaveca Amajirote, ‘Noncoraquetaje.’
    Imaica tequerata incoraquetajeji manaquea ipeanaca ontaniqui. Imaica aato icoraquetaji.”
    Cotanquitsi naatimpa noncantajiaquempi arimajaqueate incoraquetaje, tee impeguempaji
    intati. Iroguenti inintaque incantashitatijaianaquempata teeca inquemisantajigueriji
    irovashiantajianaquerota yantaguishejiguica teeca oncameetsateji inquemisantajiajerita,
    teenicate irinintenicate impeguempa apaniro. Irootaquequeate imaica pamenajiaque
    tequerata incoraquetantempaji, cotanquitsi incoraquetajequeate.'
  bnp-bnp: E huriki ranga ri takia a Vure, ta i leho kemi kemi hateka ni rata a maki
    i ta muholi vona ge ratea. Pali i uka ma i mavonga. Ia a mari ni hatenono. I marikoi
    vona tara viri ge velu. I ngaru e huriki lobo ri gi pulo a vilone ria.
  apn-NT: 'Tã ra kot mẽ pamã tokyx Jejus akupỹn wrỳk ã harẽnh tã nhũm kormã wrỳk kêt
    jakamã nhũm htem tõhã tee ri hamãr o pa nẽ hamaxpẽr o: —Hêxta waa nẽ. Tĩrtũm kot
    tokyx akupỹn mẽ pahwỳr Jejus mẽnh ã amnhĩ jarẽnh tã tokyx mẽnh kêt nẽ. Anhỹr o
    harẽnh tã no ãm kot anhỹr kêt. Na kormã amnhĩ tã mẽ kot amnhĩ tomnuj xwỳnhjê jamãr
    o pa. Mẽ kot amnhĩ tomnuj kaga nẽ hkôt amnhĩ xunhwỳr prãm xàj kormã amnhĩ tã mẽ
    hamã. Kãm mẽ kot amnhĩ xà htỳx kamã hamak tũm xàta wỳr mẽhõ ho pixire nẽ mõr prãm
    kêt jakamã na kormã amnhĩ tã mẽ hamã.'
  ctp-NT: Siꞌi nan tiyaꞌ ꞌa tiꞌ Ndiose chaꞌ kuꞌni Ni tñan nu ndukwin Ni chaꞌ kuꞌni
    Ni nu ndyaa nde loo la; lka chaꞌ ndiꞌin ta ꞌa Ni ꞌñaan nten chalyuu, chaꞌ ja nchka
    tiꞌ Ni chaꞌ tnaꞌ Ni ni siya ska ti nten. Nchka la tiꞌ Ni chaꞌ ka biyaꞌ tiꞌ nchga
    nten chaꞌ ndiꞌin chaꞌ kuxi ꞌin neꞌ; loꞌo bra kanꞌ ka jyuꞌu tiꞌ neꞌ ꞌin chaꞌ kuxi
    kanꞌ, kulaa yaꞌ neꞌ chaꞌ kuxi kanꞌ bra kanꞌ. Ngwañaꞌan ka ꞌin neꞌ, nchka tiꞌ Ndiose.
  opm-opm: Ihat dahapat han ohoh ihan kat guroh Noh ihtiprawa napor rit natip meng
    oh kapkap na tarpam butahapat moho ma dahapti guroh ihat na butahapat hanmur.
    Oh arpin hanip nasatinmat apripra hanmur. Oh kapkap na apripra ma hapat ihat dahapri.
    Oh Hanip gur tit han tit dipwi batbet dar paten teinong hatiprarim gonsi da tamburkeriyarit
    ambutipra daham yah da tei naminhan wanahat napapatmur.
  bvr-bvr: Aburr-werranga abu-yopurda aburr-workiya Wangarr, jimarna bama aburr-yinaga
    nipa gun-baykarda gu-negarra, waygaji gu-ngukurdanyjinga gun-gata nipa mu-ngoyurra
    gochila an-dana. Wurra gun-narda ngika. Wurra nipa jarra marr gu-ganyja ana-gorrburrwa.
    Nipa gala jal a-ni ny-yinga ny-jata ny-juwa ny-mungbiyapa, wurra nipa jal a-nirra
    arr-gurdiya gorlk barra gun-nerra ay-bawa rrapa arr-ngukurdanyjiya nula nipa.
  wal-wal: Issooti issooti qoppiyoogaadan, Godai ba oottana giidoogaa oottanau takkenna;
    shin ooninne ba nagaraappe simmanaadan koyeesippe attin, ooninne xayana mala koyenna
    gishshau, inttebaa genccees.
  zad-NT: Zoa beṉ' ne' chshe'lall' X̱anchona' gone' ka bc̱hebe'. Aga chshe'lalleen',
    san nape' yeḻ' chxenlall' daa bi cheenile' no kwiayi', na' cheenile' yog' beṉ'
    yiyaj yileni.
  kmg-kmg: Wofuŋ e dâŋ muwec irec fârine bâfuaocte bititiehuc dameŋ mi bâšoraekac,
    ŋic gâcnezi manapie iŋuc tinac eekac. Aricne, e ŋic gâcnezi sipirickenšipiŋte
    ŋoŋere erâ woŋec juekac. E ŋic mâmâc sasawa maŋjeŋic bârisie-fâreniŋte muekac
    hâcne.
  aso-aso: Eveneꞌ malite Guvelesi ve alosa lo huko lineꞌ gamazi do gihile izelingumuꞌ
    nene zou zou gohi lave li gilaaꞌ naniꞌ nene ladani igi gilikeve. Aza nene zou
    zou lamive. Asi eveneꞌ hamokisi vi tolovo ilizave lo gelamo mukitoꞌ nene luꞌine
    di velepeꞌ izilizahoo lo lengikumuꞌ nene goseleka lamo ha gizebo o neive.
  uli-uli: Samol ila ye tema wumes irel yal foru mekla ye hatugulu bo yebe foru. Mekla
    yema hatugulu ila yete wochog mekla yarmat rema luluwaley. Bo iy ila ye far malulu
    ngalugmi bo yete dipli bo semal yebe mes le tor siyal. Ye dipli bo pangal yarmat
    ngo rebe tagul tang molfidir.
  nin-NT: Atiko wa à si kachi mu ni na inkindirr yi nggo à da du uwa a taka na nâ
    ti abanu ba kye hen. A si si meme yo hen. A so vu isisurr gri ni imba ba, wre
    ku abanu bu si kɨ hen. A zha da anishirr wemi a bu kasarr ni ila ure imbarr yi.
  acu-NT: 'Aints ainau ii Apurin pachisar chichainak: ¿Wi taratatjai, tímia nuka waruka
    taatsua? tu chichainau wainiat ii Apuri: Wi turatnuitjai, tímia nunaka umitsuk
    pujuschamnawaitai. Antsu iin anenmau asa, aints kichkisha mengkakacharti tusa,
    antsu mash ni nintimaurin yapajiawar wina umirtukarti tusa wakerawai.'
  cak-WNT: Ri Ajaf xa can nipe na wi. Y ma rumestan ta, man achi'el ta niquich'ob
    ri nic'aj chic, chi sibilaj q'uiy tiempo tik'ax y majun rutzijol chi nipe. Ma
    que ta ri'. Xa ruma chi can sibilaj yoj rucoch'on, y ma nrajo' ta chi c'o ta jun
    ri nicom chupan ri rumac. Rumari' can c'a ruya'on na k'ij chique ri winek riche
    (rixin) chi nitzolin pe quic'u'x riq'ui.
  ebk-ebk: As nan munnunumnum nan tapina at nautuy hi Apo Dios ay mangtongpar as nan
    enkarina, ngem achi tit-iwa chi. Nan kenatit-iwana at naanos as solet hiya kan
    chakayu, tay laychuna ay maid koma machusa, ngem kun at koma munfiafiawi nan am-in
    ay tataku as nan fiasfiasorcha.
  spa-PDDPT: El Señor no retarda lo que prometió, como algunos lo tienen por tardanza,
    sino es longánime hacia ustedes. No quiere que algunos se pierdan, sino que todos
    cambien de mente.
  ruf-ruf: Imtwatsa ng'okawa bae kutenda achila chalongile ka iwanu pfawakona kokawa.
    Yeye komdudumilani, ng'obama bae imunu wowose yangamile, ila chobama yeye chila
    munu aleke nzambi tsake.
  gun-gun: Ha'e nunga rupi Senhor ndarei ijayvuague ojapo aguã, amongue “Are ete ma”
    he'i teĩ. Ha'e rami 'rãgue py nhanerarõ are oikovy. Ndoipotai peteĩve nhakanhy,
    ha'e rã nhande ha'e javive jajeko rerova.
  agu-BL: Nk'e'tz yi qui'k tz'el k'ab Kajcaw te yi yol yi at tulbil i', chi na cyal
    cobox, ma na yi puntil i'tz, yi nim cuntunin c'u'l i' skibaj. Qui na taj yi nink
    sotz jun. Ma na yi tajbil i' i'tz yi nink chitx'ixpuj cyakil wunak yi cyajtza'kl.
  isn-isn: Shanga kina Mukulu witumaa ku uembeelu kupikiilya ilagiilyo, anga ni isigiiwe
    kutula. Kuiti nuanso ingi mugimya kunsoko anyu, nuanso u, mugila nsula ga nung'wi
    walimile, Kuiti ukete nsula kupumya itungo iti ihi alije kila itunu.
  eng-PEV: God is not slow to do the things that he promised to do. Some people think
    that he is being slow, but no, he is quietly waiting for you people. He doesn’t
    want anyone to die for ever. He wants everyone to turn around. He wants them to
    stop doing bad things and turn to him.
  ilo-ULB: Saan a nabuntog nga agtignay ti Dios maipapan kadagiti karina, a kas pagarupen
    dagiti dadduma a daytoy ket kinabuntog, ngem naanus isuna kadakayo. Saanna a tarigagayan
    a mapukaw ti uray maysa kadakayo, ngem tarigagayna nga ipalubos a maaddaan iti
    tiempo ti amin nga agbabawi.
  pir-NT: “Cohãcjʉ̃ tiquiro nidiro saha ʉmʉñano yerabutiare”, nine masa. Sa ijierare.
    Masare quehnoano ye duaro cohtenino nine. Ne ihcãquiro masʉnore pecapʉ cohã duerare
    tiquiro. Sa yero ijipihtiyequina tiquina ñañene bʉjʉa witigʉ̃, ñañene duhugʉ̃
    cahmeno nine tiquiro.
  anv-NT: Ata apɔ́ fɔ́ jɔɔ́ mampyɛ unó bi ji anyɛ́meno nnó apyɛ ndɛre bɔɔ́ abifɔ
    áfɛrege nnó Ji alú. Ji akoge lé metɔɔ́ gétúgé nyú néndé akɛlege fɔ́
    nnó yɛ́ muú fɔ́ ama ano mme detu. Yɛ́mbɔ akɛlege lé nnó yɛ́ndémuú akwɔre
    metɔɔ́ wuú alyaá gabo.
  sab-NT: Chube alin nga bebi joge sbali malen Jesucristo bebi chieni Chube gerudu
    kare Jesucristo be chieni giti, kwian gweale kle tañachuge Jesucristo mi chieni
    blike, agwa kwian ene me kle tañachuge no trate Jesucristo chieni giti, Jesucristo
    ñage chieni blike agwa Chube kle mo ta dbe no kwian ulita ole, Chubege uñale kwian
    ulita bebi ama uñe, Chube me takalin ni kwian gdaite jogenga sugekare amage, malen
    Chube kle manade, ene chui kle kwian alin mo ta blite Chube ole age Chube takalin
    kare ene kwian ulita be kle biale joge Jesucristo ole Jesucristo chieni chuiage.
  tmd-tmd: Makwam, Nöbö Diba nuŋ, hönö, rön, yadkap höl aku, nöbö mö bli mönö akwör
    yadön röböxöi mag akuyöbö rɨmɨdöl; nöbö mö ap kib mag gwogwo rön, rɨn yuö hör
    yönmɨd möl bö duba rɨmɨdöi bla, bli aŋadö wöröxeñ, ñɨŋ magalɨg nɨ adö höŋ ñɨgö
    kömö pɨnö, rön, Nöbö Diba nuŋ ñɨgö pöx gör mɨda.
  acr-NNT: Ri Qanimajawal na kamayin ta che uꞌanik janipa rubꞌiꞌtisim loq, jelaꞌ pachaꞌ
    ri kakibꞌiꞌij jujun. Ma Rire lik kꞌo unimal ukꞌuꞌx qukꞌ, y na karaj ta kꞌu kasach
    uwach junoq. Ri karaj Rire e konoje ri tikawex kakitzelej kitzij chwach.
  kpg-kpg: Dimaadua la hagalee duai dana haga gila aga dana hagababa, be di hai o nia
    hagamaanadu o hunu daangada. Gei Mee e hagakono dono manawa i goodou, idimaa,
    Mee hagalee hiihai bolo tangada e dahi e hudu gi daha, Mee e hiihai bolo nia daangada
    huogodoo gi maalui gi daha mo nadau huaidu.
  taj-taj: ह्राङसे लबा कबुल पूरा लबारी प्रभुसे घइना लला भिसी कोइ कोइ म्‍हिसे पाङ्सैनोन
    प्रभुसे घइना आल। तर जम्‍मासेन ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःगै ओच्‍छे
    खालैनोन नाश थातगै भिसी प्रभुसे एनीगदेदा भ्रान्‍बा मुला।
  avt-avt: Mɨtɨk iuwe kaiu hɨrak ap kɨrɨak menmen waswas kakɨwaank tɨ kakɨr nɨpaa
    hɨrak katɨp hɨrak kakrɨakem kɨre mɨt han hɨr han kitet hɨrak kakrɨakem au. Hɨrak
    kemerɨr haiu mɨt yapɨrwe mamweikɨn sip mamwet menmen enum mamisesik kentar hɨrak
    kɨnapen mɨtɨk kiutɨp kerekek kaki kakɨkre si enum au. Hɨrak hanhan mɨt niutɨp
    niutɨp nanweikɨn sip nanwet menmen enum hɨr nanisesik.
  cbk-cbk: El Señor hende ta demora tiempo para cumpli el di suyo maga promesa, como
    tiene maga gente ta pensa. Sino ele tiene mucho gayot paciencia para canaton maga
    gente, y no quiere le que nuay ni un gente ay muri sin arripintir el di suyo maga
    pecado.
  uig-ARA: رەب ئۆز ۋەدىسىنى ئورۇنداشنى (بەزىلەرنىڭ «كېچىكتۈردى» دەپ ئويلىغىنىدەك)
    كېچىكتۈرگىنى يوق، بەلكى ھېچكىمنىڭ ھالاك بولۇشىنى خالىماي، ھەممە ئىنساننىڭ توۋا
    قىلىشىغا كىرىشىنى ئارزۇلاپ، سىلەرگە كەڭچىلىك قىلىپ ۋاقىتنى سوزماقتا.
  tuf-tuf: Eyta cuar cahujinat sihw̃at, Jesusat uw cayar yajacro. Sicor wiquín wac
    bahjác cuaquir, in wítiro. Eyta síhw̃aquinat eyta síhw̃ajar bin síhw̃aro. Eyta
    sihw̃ac cuar, Jesusat uw inra cuecu cun batro. Uwat Sir tayar yajcayat ques bahnaquin
    tiw̃ cun batro. Síratan bahnáquinan siwa rácatro. Etar uw quir binat ur ay bár
    yajquíc ques cue chaquic acor itro. Ur ay bár ey tehmóc acor itro. Eyta étarwan
    in wítiro.
  abx-abx: Ma'in atrasado i Ginu'o pagtuman si sa'ad-na pariho si pagsabut-na si ditangnga'
    hi'unong si allingon atrasado. Si kamatu'uran, malanga dina i paturus-na si ka'am
    tungod kay ga'i iya aruyag nga aniya' mamatay bisan addangan si ka'am nga bulag
    si Diyos, kundi' i karuyag-na nga agpamasol kam dimu'an huwang si pagbag'o.
  mco-NT: Ca' nmɨnaanɨm co yɨ Dios yajhuäcxɨbaamyñɨ yɨ' mɨna cuyduna'ñ huɨdibɨ yɨ'
    tɨ ahuanɨ̈y, jadu'n nej nijëjɨty jäy a'ɨxɨɨygɨxy. Dios yajtumyb mecxtujcɨn mɨɨd
    miich ajcxy, com hue' yɨ' tzocy co ni tüg jäy ayo'n paadɨpy. Yɨ' chojcpy co nidüg'ócɨy
    jäy huen jothuimbijtcɨxy etz ixmajtzcɨxy pocytunɨɨ.
  cpb-NT: Tera rosamaninkero Awinkatharite rimonkaatairo okaatzi ikashaakaakairi,
    tema tzimayetatsi kenakaashiwaitakawori ikenkithashireta rosamaninkatziiro. Tema
    neetsikeroini ikantawentawo Awinkatharite, ikowi ripiyashiretawaita maawoini,
    tekaatsi peyashiwaitaachaneme apaani.
  aon-aon: Debeini douk madae nukri um nunek mour shokubur atin um nunek eshudok anan
    nakri adurin baraen um ta nunekesh iri uwe. Anan douk madae kabi enesh arpesh
    douk shakri shunek mour shokubur um uwe, uwok. Aria anan nakri uwok um enen arpen
    nyunak nyuwishuk. Anan nakri ihishmorim shukeshuk agabus yoweishi inahos aria
    shatanam shukon aparuh anan. Douk namudok aria douk anan urkum morum ipak aria
    wata nape natrugun-umep um putanam punak um anan.
  hus-NT-2005: An Okʼóxláb yab exom in owedhál xowaꞌ in ulúmal neꞌech kin tʼajaꞌ,
    jelt xan ti taltsik in chalpayal. In owedhál, kom tu kóꞌontsal ti yajnantsixtaláb;
    pos Jajáꞌ yab in léꞌ kin chuꞌu ke ni jun xitaꞌ ka kʼale ban kʼibeltaláb, in léꞌ
    kin chuꞌu ke ejtal kin jilaꞌ ti walablom.
  mig-NT: Tú kú'uun ini̱ máá Jíto'o̱‑yo̱ sɨkɨ́ tú'un ni̱ keyu'u‑yá‑ún, nátu̱'un kájani
    ini̱ sava ña̱yɨvɨ. Chi̱ sua íó paciencia ini̱‑ya̱ núu̱‑yo̱, tú kuní‑ya̱ já náa
    ní ɨɨn‑yó, chi̱ sua ndɨ'ɨ‑yó ná nákani ini̱‑yo̱ kuní‑ya̱.
  bps-bps: Nun dademe dad to, én fandamla too fganggà Amuito Dyisas dmohò i fakangan,
    du là fa samfulê, bay gsalà fandamla. Hae, du toon fantahà nawan fa di gamu, du
    laan mayè ku balù satu to magu di kaflayam landè sen. Kabay én kayean ku msal
    i kdee dad to na tnagakla dad sasè nimòla.
  mbs-mbs: Pengkey doen otaw eg-aneng-aneng te eg-enggaen te Timanem se pegtoman din
    te pakang, meneng kenà din eg-enggaen. Ontò medalem se pedowan din, so eked sikandin
    keibeg te doen otaw kebàtan. Ibeg din megselsel se kedita te otaw te salà dan.
  tof-tof: Ngibürr pamkolpama igó gyagüpi tótókdako wagó, Lod ta arratóda tóba alkamül-koke
    bóktana küppükü baindi. A ene wa koke; wa zao-zaoa, zitülkus wa ubi kokea, wa
    sab darrü olom koke kolae ine. A oya ubi wa, blaman isa Godka tübyalüngórre tibiób
    kolae tonarrdógabi.
  cme-NT: Itieŋo sa fɛ̃rɛ̃ baa u nupãlle cemma‑i ŋaa banambaŋ jɔguɔŋ-ma dumaa. Ŋga
    namaa maama yaa ciɛ u kũnna u huɔŋga‑i; u sa taara molo ji kɔsuɔŋ u fɛrɛ; u taara
    nɛliɛŋo nɛliɛŋo u ne u cilɔbabalaŋo‑i aa yaŋ-yo.
  sus-sus: Marigi mu dugundima a xa laayidi rakamalide, alɔ mixi ndee a maɲɔxunma
    ki naxɛ. A xa diɲɛ gbo wo mabiri, barima a mu wama mixi keren xa lɔɛ. A wama nɛ
    duniɲa mixi birin xa tuubi.
  pon-2006: Kaun-o sohte kin ketin pwapwand ni wiepen sapwellime inou, duwen ekei
    ar kin lemeleme. Ahpw e kin ketin kanengamahiong kumwail, pwehki eh sohte ketin
    kupwurki emen en lekdekla, pwe e ketin kupwurki koaros en wiliakapwala oh sohpeisang
    nan diparail kan.
  dad-dad: Odug ĩ, yogon promis od kisi falauf nigin, tunĩ age dedig gen, to foi yedig.
    Ĩ taka daũ feleyan ileya itor ken, ganan waud falei fouf nigin, sain meluk tari
    yeĩdig.
  zab-NT: Gati cayacldátiny par gúnny cumplir promes xtenny zec ni nuu de ni run xgab
    sino que laany rápny paciency. Te pur quɨt tu rcaaztiny inity nez lony sino que
    irate bniety yialaazdeb pur de xtulddeb.
  jae-jae: Apômtau gêgôm nê biŋ, taŋ gêjac mata naŋ, ŋanô kêsa kêliŋ tau siŋ-siŋ amboac
    lau ŋagêdô taêŋ gêjam naŋ atom. Eŋ kêliŋ tau siŋ-siŋ atom, gê amacnêm biŋ tôŋ
    gebe eŋ gedec gebe lau teŋ sênaŋa atom. Eŋ gebe lau samob sênam tauŋ ôkwi.
  ksd-ksd: A Luluai pa i vabing ure kana tinata na varvatading, da ta ra na dia biti
    ba i vavabing; ia kaka i ungung vovovon pa avat, ma pa i mainge ba ta tikai na
    virua, i mainge ba dat par dat a tadav ra nukpuku.
  msm-NT: Og-iling to duma no ogpalingow-lingow to Diyus to pagtuman to saad din to
    pagpabalik ki Cristo, di kona sikandin ogpalingow-lingow. Iyan wada din pad ituman
    to sikan su ogpailuban kow, su kona sikandin ogkaliyag no mey inggad sobuuk no
    otow no ogkakastigu. Iyan nasi ogkaliyagan din no tibo ogsosey dow ogtalikud to
    mgo sae dan aw sikandin on to atubangon.
  myk-myk: Pii wa yu na Kafɔɔ ya go wu wu ɲɔmɛɛ li koo ɲaari wɛ, na wʼa mɔ toro. Lee
    bɛ wɛ! Kilɛ ya luu gbo yee tàan. Wu la ɲɛ wa shishiin bɛ wu kyɛɛgi wɛ; wu funŋɔ
    ki ɲɛ sipyii pu bɛɛri di daajeŋɛ jo pu jurumu wu na, pʼi ba Kilɛ mu.
  sbe-sbe: Taba kabina kwa kata meta Guiyau yona uyoma hededehesunumana unai ne nige
    ye pahili, doha tamowai hekadi yodi nuwanuwatu. Na iya ye taubigakalili kalimiuwai,
    nige ye henuwa bena tamowai hesau ye heyababa, na ye henuwa bena tamowai maudoidi
    nuwadi se buidi.
  mcr-mcr: Iiŋä etaŋgi, Iqu, “Iiŋä timäuŋqiyä” ätätä guä ämäsäuetŋqä-pa, timäutŋqeŋqe,
    ämaqä hui, “Iqu hŋgaŋqä itqänä” ätätqäŋuwä-qe, Iqu hŋgaŋqä miqä itqäuä. Iqu ämaqä
    hui qui imäkŋqäŋqe mäwinyätaŋgi, Iqu ämaqä eeqänäŋi kŋuä äkunmäknäpu, suqä quvqe
    vquatämäupŋqä wiŋgaŋgi, maqänäŋi mimäkqe, ii itqäuä.
  cux-NT: Ní Señor Jesucristo yeⁿ'ē yú nguɛ́ɛ́ cuuvi 'naa yā yeⁿ'e chi ngaⁿ'a yā chi
    diiⁿ yā tan'dúúcā chi nadicadíínuuⁿ tanáⁿ'ā saⁿ'ā. Naati Ndyuūs ni vɛ́ɛ́ paciencia
    yeⁿ'e yā ndúúcū s'uuúⁿ caati nguɛ́ɛ́ neⁿ'é yā chi 'aama yú cuuvi ndai yú ti neⁿ'é
    yā chi nducyaaca s'uuúⁿ ni ndaacadaami yú yeⁿ'ē nuuⁿndi yeⁿ'e yú.
  tur-YTC: Bazılarının gecikme saydığı gibi, Efendi vaadinde gecikmez; ama bize karşı
    sabrediyor. Çünkü kimsenin mahvolmasını istemiyor, herkesin tövbe etmesini istiyor.
  san-ITR: kechid yathA vilambaM manyante tathA prabhuH svapratij nAyAM vilambate
    tannahi kintu ko.api yanna vinashyet sarvvaM eva manaHparAvarttanaM gachCheyurityabhilaShan
    so .asmAn prati dIrghasahiShNutAM vidadhAti|
  bel-N: Не марудзіць Госпад з абяцаньнем, як гэта некаторыя за маруднасьць уважаюць,
    але Ён доўгацярплівы да нас, не жадаючы некага загубіць, але каб усіх прывесьці
    да навяртаньня.
  sch-sch: Mi senkhatngei an mindon anghan Pumapa chu a chongkhâma innu mak. Ânnu
    niloiin, tute inmang loia, mi murdi an nunsiena renga an hong insîr rang nuomin
    nangni tieng a tuongdier ani.
  mic-MIQNT: Mo Gjisaqamaw sipge'iug tla'tegetew ta'n teli tplumsip 'st'ge' ta'n ta'sijig
    mimajuinu'g tel'ta'sulti'tij gatu awna ewlitelm'sg aq esgmalultew aq maw ugjit
    'ms't wen ta'n te'silitl. Pewalatl 'ms't wen gawasgita'sultilin aq jiglita'lin
    elue'utigtug aq jugwita'lin negmeg. Muta mo wen pualagul lielin mn'tua'gig.
  huu-NT: 'Damɨerie comecɨaɨ facadɨmacɨ: “Are suiñena jira, caɨ Nama ie lloga uaina
    nɨbaɨ fɨnoñeite”. Iese caɨ Nama iñede; iadedɨ comɨnɨ naimɨena ɨɨnuana fecuise
    sedade. Comɨnɨ imacɨ uai meidollena sedade. Naimacɨ faɨfillana jitaiñede. Ie muidona
    nia abɨdo biñede. Ie lloga uai nia suiñede.'
  jiv-NT: Uunt Kristu, “atak tátatjai” tana nuna umitsuk meṉkakashtatui. Áyatik áentsti
    “wau taatsui” taji. ¿Urukamtai wau taatsua? In áentstin nákarmaji. Shuar chikichkísha
    meṉkaka̱i̱ṉ tusa nakitiawai. Antsu ashí shuar enentái̱n yapaji̱áwarat tusa wakerawai.
  otm-NT: Nɛ hingui dąnhyɛ̨i Oją tengu im man i 'da, guemhma da 'yøt'e 'bɛ'a bi ma
    da 'yøt'e. Pɛ i tøgbahʉ Oją da zøni ga coh ma mbʉihʉ, nguetho in nde xínga n'da
    dam 'bɛhmbʉ.
  dah-dah: Niŋgeb al kura beleŋ yeŋ haŋyen gwahade goyen po, Doyaŋ Al Kuruŋ beleŋ
    biŋa tiyyiŋ goyen gote igineŋ forok yirtek gobe mosoyŋeŋ ma tiyyeŋ. Gega yeŋbe
    al kura buluŋde ma kuyeŋ, tumŋaŋ yeŋ ge biŋ mulgaŋ heŋ mata buluŋ yubul tinayiŋ
    yeŋ nurde hi geb, megeŋ ga kumga teŋ teŋ niŋ bemel bemel ma teŋ hi.
  tnk-tnk: Nərmama nepwɨn rerɨnraha rɨrhi mə Iərɨmənu ramo tɨpwə tɨ noien nəɡkiariien
    səvənhi ruvehe mukuə, mətə rɨpko mhə iamɨnhi irə. In ramo nətərɨɡien səvənhi raməpwəmwɨs
    mə trameitenhi kɨmiaha. In rəpwəh nokeikeiien mə iərmama riti tremhə kouraha in,
    mətə rokeikei mə nərmama pam tuhərərɨɡ ia noien ərəha me səvənraha mhəuvehe tukwe.
  kpr-kpr: '@see-verse:2PE.003.008'
  san-IAS: kecid yathā vilambaṁ manyante tathā prabhuḥ svapratijñāyāṁ vilambate tannahi
    kintu ko'pi yanna vinaśyet sarvvaṁ eva manaḥparāvarttanaṁ gaccheyurityabhilaṣan
    so 'smān prati dīrghasahiṣṇutāṁ vidadhāti|
  nho-nho: Aaraa tama e mannatu maa TeAtua e nnase te haia a Ia naa mee aana ni purepure mai
    ki taatou imua. Teenaa seai se vana maaoni. TeAtua e llee tana manava i kootou,
    teenaa a Ia see hiihai maa se tama i kootou ki mate. A Ia e hiihai maa kootou
    hakkaatoa ki ffuri naa manava kootou no tiiake naa haisara kootou.
  gym-NT: Ne aisete, ni Dänkien käkwe köbö mikaninta, akwa ñan tä ja kukwei mike täte
    jötrö abko ni ruäre tä nütüre ni Dänkienbtä, akwa ni jökrä kukwe nuenkä kämekäme
    Ngöbö rüere, ye abko käkwe tödekadre jökrä Jesubti amne ñan rikadre ja tare nike
    Ngöbö okwä bäre mento, ie Ngöbö tö, aisete tä köbö kite bätärekä ja käne rükakäreta,
    ye abko munkwe ngwian töre jae.
  azg-NT: Mꞌan minndye nnꞌan na cotjiꞌhin cüenta na jen nion na itsiquindë Cristo
    jñꞌoon na tcoꞌ jon ꞌndyo jon ntyja ꞌnaanꞌ na ncüjeeꞌ ntcüeꞌ jon. Majoꞌ tyiꞌtsichju
    jon na ntsiquindë jon jñꞌoonꞌñeen. Juu jon tꞌman vaa na ivendooꞌ jon na ntcüeꞌ
    nꞌon nnꞌan yo jnan na nanꞌxuanhan. Ee minꞌchjo tyiꞌquintꞌue tsꞌon jon na ngitsu
    ñuaanꞌ tsꞌan.
  bhd-bhd: किछ लोक सोचतन कि प्रभु अपनो वापस एजनेरो वादे पूरे केरने मां च़िर लोरो लाने।
    पन परमेशर एन्च़रे च़िर नईं लाने लोरो, बल्के इसेरे बदले तै तुसन सेइं सब्र लोरो
    केरने। किजोकि तै न चाए कोई भी नाश भोए। पन तै चाते कि हर कोई अपनो मन बदले त कने
    गलत केरनू शारे ते तैस कां एज्जे।
  too-NT: A'makapitzīn tapuhuan que Dios takoxī para natlōkentaxtū a'ntū huanī't.
    Tū' chuntza'. Xla' quincāka'lhīmā'ni' līlacatzucu como tū' lacasqui'n que nīn
    chā'tin napātīni'n nac pūpātīn. Xla' lacasqui'n que ixlīhuākca'n catamakxtekli
    ixtalaclē'i'ca'n.
  ind-AYT: Tuhan tidak pernah berlambat-lambat memenuhi janji-Nya seperti yang dianggap
    beberapa orang sebagai keterlambatan. Sebaliknya, Dia sabar terhadap kamu karena
    Dia tidak ingin seorang pun binasa, tetapi supaya semua orang dapat datang kepada
    pertobatan.
  cjo-NT: 'Ñaakiro, aetakaawiteeyakawoni opaeranitaki, tekira imonkaatziro ikantakaeri:
    tekira ipokae Awinkatharite. Omaanta tee iitziro rirori opaeranitzi. Eero ramatawitee,
    omaanta ojamani royeeyirini theenkantatsiri, ikowaki ikenkithashiryaaperoteeya,
    retakotantanakya okaatzi kaari kameethatatsi rantakiro eejatzi rookero. Ikowakiri
    maawaeni atziri eero riyaatanta paamariki kaari tsiwakanitatsini.'
  nsn-nsn: A Tamata Noman ahik paha gimih tar uakeluk tena ualapagaha misiana tasir
    gisiameher tamata ra namana pe. Inggon e uanguangoul sikoro keip tamiuoum, ahik
    pahe malara me tang sioko ra mamantouin. Inggon e malara tasir tamata uakapa tun,
    ra turung uapalih tenas niguata ger sa.
  san-DEV: केचिद् यथा विलम्बं मन्यन्ते तथा प्रभुः स्वप्रतिज्ञायां विलम्बते तन्नहि
    किन्तु कोऽपि यन्न विनश्येत् सर्व्वं एव मनःपरावर्त्तनं गच्छेयुरित्यभिलषन् सो ऽस्मान्
    प्रति दीर्घसहिष्णुतां विदधाति।
  tna-NT: Echua Puji aimue etsunutani mahue cuaja piada piada cuana eputani nime.
    Aimue tipeida epueni mahue pamapa su tu peje su papibaturucatita huecuana puji,
    paciencia aidaji cristiano cuana neje putsu.
  lid-lid: Eme ya Laban badeh, bamunum ta budon tan nane iy tandrakan ta amekes bwe.
    Bala buku none bale taha lau ala lomondra ta aliy anya amunum kede-eh bwe. Arile,
    iy badeh, udu le atondrok taha, tasah iy badeh, aseken taha mari katubuni ndrine
    taha ta kandriyen ndra-in, ya taha sala bolo jih.
  wim-wim: Niiy nath yimanangan ngaantam-ngeeyaniya, “Nil Lord.an yaam kuup-kuupana,
    nil nath keꞌ yumpiya wik anan nilaman thawa.” Puth yaꞌa, niiy in ngeeyāna, nil
    Lord.an-a, itangam keꞌam iiy-iiyan yaꞌa, nil niiyanta paththam kuup-kuupan, nil
    puth kaangk niiy yotaman way anangan too wantān ngul aꞌ nungantang ngul iiy-iiyānwey.
    Puth nilan kaangk keꞌ aak nungantam anpalan kuchow niiyangan.
  zga-M: Sio khuva uNguluve ivomba mlamola uhutimeswa ulu dehano kama umyihweleveha
    umwene mwaminifu hwa ajili yenyo umwene sinogwa ihungomela lakini ihumia usehe
    ili uhwe pala imbivi.
  yom-yom: Pfumu kalendi zingila ko mu dedikisa tsilulu andi banga bueta yindudila
    batu bankaka. Vayi wulembo kuluvibidila bila kakadi zola ti wumosi kabungana.
    Vayi wuntomba ti baboso babalula mavanga.
  san-SIN: කේචිද් යථා විලම්බං මන්‍යන්තේ තථා ප්‍රභුඃ ස්වප්‍රතිඥායාං විලම්බතේ තන්නහි
    කින්තු කෝ(අ)පි යන්න විනශ්‍යේත් සර්ව්වං ඒව මනඃපරාවර්ත්තනං ගච්ඡේයුරිත්‍යභිලෂන් සෝ
    (අ)ස්මාන් ප්‍රති දීර්ඝසහිෂ්ණුතාං විදධාති|
  yut-yut: Amɨn dɨwarɨ da yoŋ uŋun da tɨlak Amɨn Tagɨ yo aban noman toni do yaŋ teban
    tagɨt uŋun ak do yawot yawot dɨma asak. Uŋun amɨn kɨnda pasɨljak do dɨma nandɨsak.
    Amɨn morap kɨsi but tobɨl ani do nandɨsak, do but yaworon da ji do jomjom aŋegɨsak.
  grc-BYZ: οὐ βραδύνει ὁ Κύριος τῆς ἐπαγγελίας, ὥς τινες βραδυτῆτα ἡγοῦνται, ἀλλὰ
    μακροθυμεῖ εἰς ἡμᾶς, μὴ βουλόμενός τινας ἀπολέσθαι, ἀλλὰ πάντας εἰς μετάνοιαν
    χωρῆσαι.
  cpc-NT: Tii josamaninkashitawo Awinkathariti jimonkaatairo okaatzi ikajyaakaantakiri,
    tima tzimayitatsi kinakaashiwaitakawori ikinkishirita josamaninkashitatyaawo.
    Aña amatsinka ikanta Awinkathariti, ikowi jawisakoshiriyitaimi maawoni, tikaatsi
    piyashiwaitaachani apaani.
  nhg-NT: Yejuatzi amo bejcöbihua para quechihuasque lo que tli queprometierojque,
    quiename seque quejtoa. Cache es que nemiechpililo meyac paciencia, porque amo
    quenequihua que nionöque ma ixniempolebe tlöcamo cache tonochtie ma toyulcuepacö.
  nya-nya: Ambuye sazengereza kuchita zimene analonjeza, monga ena amaganizira. Iwo
    akukulezerani mtima, sakufuna kuti aliyense awonongeke, koma akufuna kuti aliyense
    alape.
  ngu-NT: ToTeco xcocotona itequiu quen sequimej quinemiliaj, yej nochi quichijtiu
    ijcuac contocarojtiu. Ipan in tonaltin techpialia ijyohuilistli, pampa nion se
    tlacatl xquinequi ma polihui, yej quinequi para nochimej ma noyolpatlacan.
  kup-kup: Met batam Iesu Kristo maot erapanez hahan dari ev ñai biit het etet hez,
    oñ pi maot zuam naer tamahavoz kapot tair batah, pot nari hamah. Met pi maot erapanez
    hahaek aban upai bar haz betet gaa tat am hez-napuz zut pi nakez, oñ pi añarab
    nari itiñadek ñadat horï ravapanez zait nat, povoz parumaz homet añarab mapori
    loporizaro boreurat parum horiñ betepan hat pi gaa tat etet hez.
  jid-jid: irji na kaci ni yo nyun ma na wa beri mba mba ya kaci ni tu kima ani vu
    sonro ni yi ana sondu ko riri bi du kasuna ani yi toh du yiye kpa ti njaaji.
  wmw-wmw: Kusema kweli, Mwenye aakawa kutimiza tamaa zake kamba vyawawaza wanu wengine.
    Anta, iye akoloterani imani yake, avimwajibu kuwa munu mmojawapo apoteye, ila
    asaka kuwa wanu piya watubiye.
  gmv-GGM: Issi issi asatas milatizayssa mala Goday ba yootida ufayssa qaala polanas
    gam7enako shiin asi wurikka maaristana malane ay asika dhayontta mala koyidi izi
    inte gishshi takkes.
  ssg-ssg: Hina seilon laha ukek ka Haeu tel Masiwi hatalia kueini aliai Jises Krais.
    Kumahe. Ti tatahan tetan i atengi haweluwelu na lawe seilon towiahua ti lialui
    woulaha nake i watakai hawane na tuahe tel i mat hetekie saun lialun.
  zpo-NT: Nel lee Xaa Nabeyy nanzhakt tras lo re kwaan nzhé xaa, mod nzak lak xaa,
    sinka nyela xaa ne xaa be, nel nanzheklat xaa luux nik tub xaa, lee xaa nzhekla
    rese xaa laa kwaan nawent kwaan kale xaa nu wii xaa lo xaa.
  poy-poy: Mtuwa kakawa ndiri kugatenda galii gakalagiliti gambira wantu wamonga ntambu
    yawalihola kuwera hakakawi. Yomberi kahepelera toziya ya mwenga, toziya kafira
    ndiri ata yumu gwenu kagamiri, kumbiti kawakwega woseri wapati kuleka vidoda vyawatenda.
  qwh-NT: Tseno captin, ama waquin nunacuna pensayashqannoqa pensashuntsu änimashqantsicta
    Jesus qonqaquicushqanta. Porqui pëqa manam munantsu pipis condenacunanta; antis
    shuyarëcan nunacuna jutsancunata jaqiriyänantam.
  gaw-gaw: Danab laala ag, “Naḏi Nug eḏua uḏiḵunu nai qaḵa aum amu paha eḏua ii uḏia
    heṯe,” dab meṯeb amge anam iiṯa. Iiṯa. Nug am ahilagnu oo maḏoḏ ele daaṯe. Nug
    danab laip̱u laa padal meḵunu oo ii daaṯe. Iiṯa, Nug danab oh ag oolag eḏuḵunu
    oo oḵai daaṯe amunu haen madaṯe.
  nca-nca: Uni Parámimbo oka tewero ŋuro mande kusiyaró, quko norendo eŋgé ŋu kama
    qenero ŋande iŋoyoteto, peka, ko enendo imemo naŋge teyote. Ŋu kini. Enendo uni
    ka kama piyo teweya, yero iŋoyote. Asa ko uni soso newonde rohoré tiqota ye iŋoro
    sopo yereyote. Ŋunde ŋuro mande kusiyaró ŋu waka ta kama riní tunoqeweya.
  zpz-NTPP: Walab nu dzi ricy gul lagy mi nu gyicy mi de coz nu mniim nu gyicy mi,
    gal nu rnii too la be mbecy, sinu mi zeꞌ dzi pase̱z mi nu de ru. Gun mi zeꞌ walagy
    mi nu nit lo ni tub mbecy, sinu rlagy mi nu neꞌ dela mbecy de cyi nu ricy yu.
  zac-NT: Dadë Dios quëac ldë́ꞌëdiꞌi parë gúniꞌ cumplir shtiꞌdzë më ziquë runë llgabë
    bëldá mënë, sino quë Dios napë më pacënci parë lëꞌë hiaꞌa. Adë rac shtúꞌudiꞌi
    më tsagnítiaꞌa, ni tubi de lëꞌë hiaꞌa, sino rac shtuꞌu më grë ra nguiu guëabrí
    lduꞌu rall con lëꞌë më nu gunë nadzëꞌë rall mudë nanabani rall.
  kyg-kyg: Mago vayaꞌmogi, Ala kava nefeꞌmo huꞌapaeꞌmo, huguve, huno huꞌniya kavaꞌmo
    hisiyafeꞌmo lagava maime maime neꞌviye, huꞌa nehayaꞌmonanafa huguve, huno huꞌniya
    kavaꞌmo hisiyafeꞌmo lagava neꞌmaiye. Alino lagoꞌya lagauno latalesiyafeꞌmo ohauꞌniyaꞌmonanafa
    mukiꞌamogitamo laipamo alita afe lesunafekeꞌmo hauꞌnigenoꞌaeꞌmo lagava neꞌmaiye.
  kmk-kmk: Siya’d gapuna’n adiyu pagalupona itantantan Apudyus un tungpaḻon din insapata
    na un siya’d pagalupon dan udum. An-anusana’l lawa dikayu gaputa Adina piyaona
    awad mayam-an si osa nu adi san piyaona mambabawi un losan dan tagu’t dan basuḻ
    da.
  cao-NT: Ja iqui tsi naamayamahi quiha noba Ibo, ja yoani ca jatihuaxëna. Jasca,
    nohiria quëyocasyama xo Dios ra. Jama, jato jocha quima nohiria bo casoyohai ca
    ó quëëhi quiha. Ja tsi xo toa ja bama-bamahaina iquia.
  bbr-bbr: Näwäu ko owo paip mowon keseraun roasiret akan onok senek äiäur äiäur mau
    wa. Utianik, ko ak mesin ronkatwareanik, kurte wa keseriäu. Owon, kar roasir wa
    aru saräun rai äiäur äiäur miäu. Roasiret erekapu woiaka pirirmoi, onok aru miäi
    utaun rai wou erer orip kamware rau.
  inb-inb: 'Ikuti sug­kunaka nin­kunami: “Atun Taita Dius iapa­mi una­ia­ku, pai ima
    nis­kata rurag­sa­mun­ga­pa”. Chasa mana kan­chu. Atun Taita Diuska, pasin­sialla
    suiaspa, mana muna­kun­chu, pipas puchu­ka­rin­ga­pa. Kam­kuna­manda iapa suma
    lla­kis­pa­mi muna­ku, tukui­kuna, pan­da­rii­kunata sakispa, pai­wa tigran­ga­pa­kuna.'
  hrv-hrv: Ne kasni Gospodin ispuniti obećanje, kako ga neki sporim smatraju, nego
    je strpljiv prema vama jer neće da tko propadne, nego hoće da svi prispiju k obraćenju.
  box-NT: Ɓa nùpua ɓúi wee leéka le o Ɲúhṹso wee mía á à wéráa bìo ó o
    dó mí ɲii le mí ì wé. Ɛ̀ɛ ká ɓùeé. O hã̀ mí sĩi mi bìo yi, á yí
    wi à hàrí nì-kéní vĩ́, ká mi ɓúenɓúen yèrèmá mi yilera lè mi wárá.
  ote-NT: Ra Zidada hinxa pumfri da ꞌyøtꞌa núꞌa̱ xa ña̱tcahʉ gue ma da yopa ꞌñehe,
    ngu ma̱nga ꞌra gue ya xa pumfri. Hina, hinxa pumfri. Pe nuꞌá̱ pɛscahʉ ra pacencia,
    ne hingui neꞌa̱ gue ni ꞌnara ja̱ꞌi hinda ꞌmɛdi. Núꞌá̱ ne gue gatho da ñobri.
  wnu-wnu: Munon Aib wo mi ebeib qamb qamar eng wo qas wab ende me at igo. Munangit
    mi oboub qamb mesenau ebet igoun gas ende ue. Wo munon ger mom me umb isi qamb.
    Munon gugum qomon boru mogirt wab wogub wot oabigar qamb igub tug igo.
  zam-NT: Inacte le' Tad Jesucrist anze'f ndlyen' par yi'th Tad Jesucrist loo izlyo'
    tedib vez par gàc co' mcàbgòn Jesucrist li Jesucrist loo na' xal ndli ndxep mèn
    xtùuz. Ndxe'leque', ncha'la's Tad Jesucrist ñèe Tad Jesucrist mèn par ñee Tad
    Jesucrist ñeene' ché' nzore' ndxep mèn co' tyal yòo loo cón che'n Tad Jesucrist
    ndoore' yi'th Tad Jesucrist loo izlyo' tedib vez. Tad Jesucrist indlya'ste nec
    thìb mèn ryo xà' loo Diox co'se' ngolo nguth bél'yòo lad mèn. Ndxe'leque', lya's
    Tad Jesucrist lyàa yéc rye mèn loo Diox no lyàa lezo' rye mèn par tataa mod zye'
    mod ye'rsin' co' ndxàp mèn loo Diox no lyá' mèn loo con' ryes.
  zyp-NT: Abuipaw cawh a vong kaw nápaw a biakang leco a hongsang ky tatah thaikhehpaw
    sahlo tei aa tahpaw hratah a hongsang beh. Ama cawh naaning khatah a lung a sy,
    ahohmai aa lyde pawtah du be, ming vytei a ngepachihnah hnui he seh tah heh a
    du hripaw a cang.
  sey-NT: Mai Ëjaë yecohuaꞌi cayeje̱ paꞌye i̱ ca nëoseꞌere yoꞌo ti̱ꞌamaꞌë tsoe nëimaꞌë
    paꞌiji. Coa ai jerepa i̱ cato mësaruni cuasaquë dahuëre yoꞌoji, pa̱i ju̱ni huesëyere
    ë̱sequë. Ja̱je paꞌina, i̱ cato yëji, siꞌaohuaꞌi Maijaꞌquëna po̱nëni coꞌiyere ti̱ro
    paꞌicohuaꞌipi.
  nvm-nvm: '@see-verse:2PE.003.008'
  mps-mps: Tama tede konesiąwai bidi mebago homu te Genuai Bidi agai te po dąų
    wali sęde te sę dua dua eyu polo egobeo. Tiali goli te menio. Agai dage bugagia
    tonaluyu bidibo dao. Agai homugo te we bidi me deli hagaidali te tonaluaibao.
    Agai homugo tigidali we bidi augwa homu begeleyu te dwai kolesaga ebo tagalamainogo,
    te aga tonalubo dao.
  pab-NT: Hiyeta hoka Enore atyo maisa howitiharexe tyoma aokowiterehare kakoa, maisa
    atyo haiyanae ehowitiharene tahi iraetere akereta xini. Maisa atyo kaholawakere
    xikakoa, kasani maisa xala hare kamawenekoaretyaka aokare hoka. Kasani atyo tyotyaha
    halakisa iniyalahare háomaneha aokita.
  llg-llg: Mete ma Lamatuak helu tao hata esa, na neu ko Ana taon. Mete ma fain nandaa,
    bei fo Ana taon. Hambu hataholi luma duduꞌa lae, “Manetualain tao ues nggeꞌan
    seli.” Naa te taa! Ndia nggaleloan fo fee lelak soaneu basa hataholi hondak ma
    fali leni Ndia leu. Huu Ana taa nau fo hataholi esa boe laelak dook lo Ndia.
  kyf-kyf: Jejitapɛ'ɛ kpeke gbʋ ɔ gbaaa lɛnʋe nya, sa nyɩma tɔlʋa pʋpalɩa we 'wlukʋʋn
    la 'sa. 'Ɩn dlɩtie ɔ kaa amɩaa gbɛgbɛɩn. Nɩɩ, ɔ 'nɩ 'yɩbha nyɩmɛ yabhlogbɔɔ 'bhʋ
    la, ɔ 'yɩbha nyɩma weee dlɩ 'bhiti.
  tpi-tpi: Bikpela i no save wok isi isi long kamapim samting em i bin promis long
    mekim, olsem sampela man i save tok. Nogat. Tasol em i no laik bai wanpela man
    i lus. Em i laik bai olgeta man i mas tanim bel, olsem na em i isi long yupela
    na em i wet i stap yet.
  mih-NT: Ma naa iñi ra ndyaca ñaha sii yo cuhva i catyi ra, ta ña cucuee xaan ra
    tañi sica iñi ñiyɨvɨ. Zoco ndyee xaan iñi ra sihin maa yo. Ña cuñi ra sa cunaa
    numinoo ñiyɨvɨ. Cuñi ra vatyi zaña ñu sa zavaha ñu sa ña vaha ta cacu ñu.
  qvh-NT: 'Sayno caycaptenga waquin runacuna yarpäyashgannöga ama yarpäshunsu Jesucristo:
    “Cutimushä” nircur gongaycushganta. Payga manami gongashgasu, sinöga pipis infiernuman
    gaycush cayänanta mana munar shuyaraycan runacuna jusalicuycunata cacharir Tayta
    Diosninsi munashgannöna cawayänantami.'
  kms-kms: Yumbui ni asi yumbo puq nen puq nand kin te wute ninge nei mamb kin pugri
    waghi waghi puq nen segi ye. Pudi ni wuti iri wase pe no kin te yambu nari. Ni
    nari kin te wute buagi ane ei nei rire ritinde ningg nari. Te ningg ni nungoqi
    waghi nunduq di ghimbi nuauq nuauq.
  agn-agn: Animan ang Gino indi pagpabaya-baya ong mga pinangako na, pario tang aggisipen
    tang doma, kondi agpaita na ong nindio tang māboat ang pasinsia na. Pagelat lamang
    tanandiang magtogat tang tanan ang taw ong mga talak nira, tenged indi tanandia
    galiliag ang may malbag ong nandia ig silotan asta ong anday kataposan.
  nhi-NT: In toTecotzin amo uehcaua icchiuas tlen omoyectencautzinoh quemeh siquin
    icyoluiah uehcaua, tlamo yeh tepacahyouani namonauac, pues amo icniqui acah mapoliui,
    tlamo yeh icniqui nochtin mamoyolcuipacan.
  ttc-NT: Te Qajawil k'onti'l nnachq'in tzan tk'ulun kyaqil aj okaj tyoli', iktza'x
    nkyb'isu' junjun qa ma'tx nachq'in, sinoke tetz cha at nim tpasens eti'j. Tetz
    k'on tgan tzan tponaj nijunwt xjal, sinoke tgan tzan tjaw kky'ixpu' kynab'lin
    kyaqil xjal.
  dan-1931: Herren forhaler ikke Forjættelsen (som nogle agte det for en Forhaling),
    men han er langmodig for eders Skyld, idet han ikke vil, at nogen skal fortabes,
    men at alle skulle komme til Omvendelse.
  kwj-kwj: Apukolaka ri bwani ri injiro mwanji ti usari ri anayiti yiti ri wosinda
    nambwe, hima leto tau wuhi tini randau hinga. Mina. Rini hima fori walambe rini
    ino ti keke ri diyahasindau. Rini ri okokona ti dele hima hinga tinda ete kapwa
    sumbu wuhi gumwa wu sisini sembe wu ha ki. Wondani kunu keke ri hambwafuni ori
    dani nikisindau.
  vie-OVCB: Không phải Chúa chậm trễ thực hiện lời hứa như người ta tưởng. Nhưng Ngài
    kiên nhẫn chờ đợi, vì không muốn ai bị hư vong nên Ngài dành thêm thì giờ cho
    mọi người có dịp ăn năn.
  kze-kze: kwemó marapá'ó kumónaumnemo siráin-aimba íma tukáisasa évakarawai mináímbá
    ivá'á tukáiye-imayaa kwéowe. Ísóigo séna kesí némpa'a maí'mai'a ésa sáwí-ayampa'a
    kovo séna sáwí-imayaa tuwésa kesópa'a tíyantavaiye séna timu'maréna ména íma ááéma
    marapá'á kunkáiye.
  mpj-mpj: Mama mirta rawa majalku Jiijajpa marlaku kurtingkuraku, tayimungkawiyaju
    kurtingku. Martu karlkiluya pakiwana kulini, “Mirta Mamalu Jiijajpa kurtingku,
    paki.” Mama-janampa nyarrurriraka majani martukajaluya kulilkura palumili wangka,
    kaya jungarrira nyinakura, mirta kulini pipurrulu-jananya pungkuraku martu walykukaja,
    paki.
  lbk-lbk: Ya ad-ina iyawniawni nan mangangnenana isnan inkalina ken chakayo ay kag
    isnan kankanan nan tapina. Nan magtek angnena, et an-anosana chakayo, tay ad-ina
    laychen ay wad-ay olay sino is madchongaw, mod-i ket laychena ay am-in ay takho
    et chokokhancha nan fasolcha.
  mto-NT: Kaꞌa xa veꞌe je̱ Nteꞌyam du̱jakakutyonuvaꞌañ juuꞌ veꞌe vyaajntk, kaꞌa tseꞌe
    jatyji je̱ jayu je̱ tyo̱kin du̱tukkuvet, veꞌem je̱ꞌe̱ veꞌe du̱jatsa̱k je̱tseꞌe
    ni pa̱na ku̱kyavinto̱ki, jyatsa̱jkpts je̱ꞌe̱ veꞌe je̱tseꞌe ku̱vyinmayu̱mpijttini
    je̱tseꞌe ku̱du̱maso̱o̱ktini je̱ kyo̱ꞌo̱y joojntykinda.
  bzh-bzh: Mehöböp su nesis buk raḳ raḳ in nġaa sën nenër menevenuh ya vorot lo
    nebë mehönon vahi sën kwaj nevo bë denanër ġaġek medengis jaḳ jaḳ lo rë. Gaḳ
    ahë neving bë alam pin degërin sir in mehöti su mala nama, om sën nahën nejom
    yi ahon geneġin ham.
  guj-2017: વિલંબનો જેવો અર્થ કેટલાક લોકો કરે છે, તેમ પ્રભુ પોતાના આશાવચન સંબંધી વિલંબ
    કરતા નથી, પણ કોઈનો નાશ ન થાય પણ બધાં પસ્તાવો કરે, એવું ઇચ્છીને પ્રભુ તમારે વિષે
    ધીરજ રાખે છે.
  jvn-NT: Mulané aja pada mikir nèk wis kesuwèn banget lan Dèkné ora bakal teka menèh.
    Ora para sedulur, nèk Gusti wis ngetokké janji bakal balik menèh, Dèkné mesti
    bakal teka menèh, senajan ènèng sing pada mikir nèk Gusti kesuwèn tekané. Nanging
    apa ta jalarané kok Gusti durung teka? Jalaran Gusti ngétokké kesabarané marang
    kowé. Karepé Gusti, aja sampèk ènèng wong siji waé tiba ing karusakan, nanging
    bisaa kabèh wong pada ninggal urip dosa lan pada nurut marang Gusti.
  byr-byr: Sɨnnawɨ Naangei yune naanga nebulyaꞌna daka saꞌna sai yɨmaꞌnyaꞌnei kave
    kave mivanɨꞌ. Sarevɨna aꞌmwe pwara yawɨꞌdɨvɨtabaaibɨꞌ kave kave sabwina mivanɨꞌ.
    Aawa. Sai yawɨꞌna “Aꞌmwe kwaala pwai nyɨwawodɨka!” Aawa. Sai dɨna “Aꞌmwe yuyara
    sɨmunya mudɨkebwi yawɨramaapɨka! Nyɨlɨmwabɨka!” Sarevɨdaaꞌnyɨ sahwai sarɨmɨnyɨna
    yawɨꞌda sai kuna yemwaalɨꞌ.
  ian-ian: Wun kavle nɨmba kat sɨgiyowun waa God wandeyan ndɨ sɨgiyandɨ. Ana maawut
    yelavɨtapman tɨgiyandɨ. Ndɨ ana sɨgiyandɨ vak ana nglaatndɨ. Kavle vatna. ndinyangu
    kavle yivak kat God kai wandɨ. Ngi kat tɨga ndi kat tɨga mandɨp maawut sɨtnjangat
    yelavɨka kawiga tɨgandɨ.
  hun-hun: Nem késik az ígérettel az Úr, amint egyesek késedelmesnek tartják, hanem
    hosszan tűr értünk, nem akarva, hogy némelyek elvesszenek, hanem hogy mindenki
    megtérésre jusson.
  mcf-NT: '—Ëndenquio: “Padpidec choendabi,” quenëdaidi Nuquin Icbo Esus choenquien
    icchitec —quenubien Nuquin Papan: —Chiata. Cuidte bunenquio iquebique. Utsibontsen
    Esus tantiashun ëmbi chiaid niac-niacboedi ënushe. Isbono. Ënacsho icsamboshë
    yacno nidmenquio ictsiambi —queshun Nuquin Papan Esus chomiabi iquec.'
  kjs-kjs: Go pea-le Mudu Alimi nipu raapu pogalu pirape agale loma nipumi ele makoyaatalore
    kogono pawa napea. Ali medaloma go-rupa leme pare ali komea page makoyaina kone
    Gote-me nawia. Dia nipuna konere naa enaalinu raayo kone perekea samina. Go kone
    naa madaa suma nipumi naa wala go epa mealia adoba piruamina.
  mni-mni: Mi kharana tappa oina singthanabagumna, Mapu Ibungona mahakki wasak ngakpada
    tapthaba natte. Adubu mi amatabu manghanningdaduna, mi pumnamakna pukning honglakpa
    pamduna Ibungona kuina khaangbiribani.
  yad-NT: Tama̱ sajachipurya yiteda, tama̱, daryatiy rijechipiya̱ tavay sanijyu̱.
    Sajachi̱nijeya̱sara ja̱muca̱ vu̱jyu̱yu, jiryatiy sava̱ta vurya̱paru̱y riva taji
    jachipiya̱jada, ne vurya̱parutay variñu̱day.
  mxb-NT: Ta ko̱ kúkueé taꞌon satoꞌo yo̱ Ndios no̱ó to̱ꞌon ni̱ xi̱ꞌo na noo̱ yo̱,
    táto̱ꞌon ki̱ꞌo nákani ini dao ña̱yuu. Diꞌa ndáti kueé na̱ yó, chi̱ ko̱ kóni̱ na̱
    ña̱ naá ni iin tóꞌón yó, diꞌa kóni̱ na̱ ña̱ ndidaá táꞌa̱n ña̱yuu ná nandikó iní
    na̱ sa̱ꞌá kua̱chi kée na.
  pon-2006A: Kaun-o sohte kin ketin pwapwand ni wiepen sapwellime inou, duwen ekei
    ar kin lemeleme. Ahpw e kin ketin kanengamahiong kumwail, pwehki eh sohte ketin
    kupwurki emen en lekdekla, pwe e ketin kupwurki koaros en wiliakapwala oh sohpeisang
    nan diparail kan.
  maq-NT: Handasa xi ma tsingatahacacun xuta xi jemu tivindeya rë Nina xi cuma chihin
    cjua xi cachja me ne, peru quixiin vë. Nina ne, ta tsijyëcacun me cojo nuju, tisua
    sa nuju cahndë́ cojo sa xi tsajin hisca ngu xuta xi chaja me ta, meje rë me xi
    yëjë ni xuta ne, tsindeya me cjuatacun rë me hane cuisehen me ndiya ndajyihi.
  hto-hto: Caɨ Ocuíraɨma ie daɨnáfuiaɨ fuitállɨruimo dúcɨa baɨ jɨáɨruimo dúiñoñeite.
    Dámɨerie afémɨena jɨáɨruimo dúiñoite daɨífɨrediaɨoɨ. Mei íadɨ afémɨe caɨri járitaiñede.
    Afémɨe buna oni fáɨiacañede, mei jɨáɨfodo caɨmo ite fɨénidɨfuiaɨ ñúefuena méidollena
    afémɨe ɨere jitaide. Afémɨe aféruina baɨ jɨáɨruimo dúiñoñeite. Féitañeno ie mamécaruimo
    zúite.
  por-BRBSL: O Senhor não é lento em relação a sua promessa, como alguns contam a
    lentidão; mas é paciente conosco, não desejando que alguém pereça, mas que todos
    venham a se arrepender.
  ces-NKB: Pán neotálí s [naplněním svého] slibu, jak si někteří myslí, ale je k nám
    trpělivý, neboť nechce, aby někteří zahynuli, ale aby všichni došli k pokání.
  cui-cui: Nacom jopa apara bewayo exanaeyo pocotsiwa yabara naca tsiwʉnae muxu duta
    bequein ichamonae nanta xeina xua Nacom jopa nainya exaneibiyo. Ichitha Nacom
    jopa aitaconaeyo daxota paca ewata painya nejume cowʉntsinexa. Bapon ichichipa
    xua dapon aibi tsane pon weraweracaena. Jame Nacom ichichipa xua maisa daxita
    jiwi peauranexa tsane abe peexanaexae xua icha jʉntʉ coyene pexeinaenexa tsane
    po jʉntʉ coyenein xua Nacom tsita xanepanatsi.
  boj-2014: Ariya tamo qudei naŋgi endegsib mareqnub, “Tamo Koba Qotei a nami iŋgi
    bole bole iga egwa marej. Kiyaqa a iŋgi di iga egwajqa tariŋoqnsiq laŋa sokobaiyeqnu?”
    Di sai. Qotei na tamo bei padaltqajqa arearetosaieqnu. Deqa a niŋgi kalil are
