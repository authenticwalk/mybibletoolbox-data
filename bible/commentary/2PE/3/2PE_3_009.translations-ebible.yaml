    pìi na sɔ̂nŋi na u à li yaha l'à mɔ fùnŋɔmbaa. Ŋka yii li cè na u à funŋke ɲíŋɛ
    ná yii e, ɲaha na yɛ u la ɲyɛ sùpyaŋi wà tufiige u pɔ̂ɔn u nùmpanŋke e mɛ, ŋka
    u la ɲyɛ sùpyire puni si ti toroŋkanni kɛ̂ɛnŋɛ.
  zty-NTPS: Bi ẕžele X̱anžon' gone' da' bchebe ḻaže'e gone'. Žékgekle baḻe benách
    ẕžele', san ẕbeze' ẕen ḻaže', na' ẕzoele' žo'o dan' bi žénele' kwia yi' nitó benne',
    san žénele' yeyát ḻáže'gak yógo'te benách ka'.
  mek-mek: Ke papiau isaꞌi keopolaga, isa paakai paakai ala keopola oma koa iꞌopoga,
    Lopia pakoꞌa iifaga ekapaisa auga paakai paakai koꞌa agepamia keoma. Kai Lopia
    auga, isa pakoꞌa iifaga ekapaisa auga, paakai paakai mo afaekapa kai, fiakoa mo
    koꞌa agepamia. Kai isa alo oi eemiai eafiapia, ega koa papiau maꞌoai eꞌi laomai
    apalaꞌi fekeumakalainiꞌi kaniaꞌi feagamauga eoma. Kai kai agaꞌo faemae eoma.
  aey-aey: Tibud uqa odigiannu je hahun maden eu qee daleena eu odiwe leih age uqa
    daleena ec cisdogina. Euqa uqa dana oso cain fadaleiaunnu gale dona qa cunug age
    silailnu tului falicdoqagannu gale dona. Eunu uqa camuhulaadi saen cecelac age
    silailnu tului falicdocnu sumadena.
  urd-GVH: ख़ुदावंद अपना वादा पूरा करने में देर नहीं करता जिस तरह कुछ लोग समझते हैं
    बल्कि वह तो आपकी ख़ातिर सब्र कर रहा है। क्योंकि वह नहीं चाहता कि कोई हलाक हो जाए
    बल्कि यह कि सब तौबा की नौबत तक पहुँचें।
  ycn-ycn: 'Uncá Tupana malá''atala ricó, rila''acáloje rimacare nacú penaje. Ina''uqué
    pechu i''imá rinacu: “Rimalá''ata japi ricó” que. Uncá ñaqué calé ricá. Uncá quiñaja
    calé Tupana huajájica ina''uqué pu''uhuaré nala''acare chona. Rihuata napajno''ocó
    pu''uhuaré nala''acare liyá. Uncá huani rihuátala ina''uqué naquiyana capichaco.
    Aú calé uncá jo''ó ri''imalá rimacá que. Rihuata piyuqueja ina''uqué pala''ataco
    napéchuhua rijló pu''uhuaré nala''acare liyá, namanaicho nala''acare liyá hua''até.'
  djr-djr: Garrayyuny ŋuli gi dhuwal yaka yan ŋayathul nhanŋuwuy ŋayi dhawuny' mala
    wiyin-märraŋuny, ŋunhiny ŋayi ŋuli djäman yan bala ŋunhi nhä ŋayi ŋuli dhawu'-nhirrpan,
    yaka nhakun ŋunhi wiripuwurruy yolŋu'-yulŋuy ŋanya ŋuli ga guyaŋa ŋurikiyi waluw
    nhanukalaŋaw gumurr-roŋiyinyaraw. Yo, God-Waŋarrnydja ŋunha ŋayaŋu-galkunamirr,
    ga yaka ŋayi djäl ŋayi dhu ŋula waŋgany yolŋu dhiŋgam, ŋanydja djälnydja ŋayi
    limurr dhu bukmaknha yan bilyunna yätjkurruŋurnydja romŋur märr limurr dhu bukmaknha
    yan walŋathiny.
  kvg-kvg: Evezøza ambá av nqǣgo, yakha mbovaēv, ekeza manqa mbusa-qa yaq-te, nqawa
    tendoqavan, av ezoqa nøme ndi꞉matavap. Geté ndego zo me꞉gó. Ndego poeveáv,
    ezoqa kopo tesoqoev. Geté ezoqa ewaqape, te-té giabenø-qambúz.
  rug-rug: Sa Baṉara si lopu aqa seunae, pude va gorevura ia gua sapu ele va tatara
    nia Sa, gua sapu balabala ia ri kaiqa tie. Ba korapa aqa va ṉoṉoni gamu Sa, sina
    lopu hiva nia Sa si keke tie pude tava kilasa pa Heli, ba hiva ni Sa sari doduru
    pude kekere, meke veko pani sari na dia sinea.
  hop-NT: Pay Tutuyqawhqa lavayiy aw antsanniqey ep qa sȫwuniṅwu, nāmahin pi sinmuyniqw
    pam pantaṅwu. Pi pam itamumi wuhko maqaptsi’ta, hakiy súlawhtiniqat qa suhtaq’ewṅwunihqee.
    Nīk̇aṅw pas as sohsoyam nāp tunatyay aṅqw lasyaniqat pam nāwakna.
  san-URD: کیچِدْ یَتھا وِلَمْبَں مَنْیَنْتے تَتھا پْرَبھُح سْوَپْرَتِجْنایاں وِلَمْبَتے
    تَنَّہِ کِنْتُ کوپِ یَنَّ وِنَشْییتْ سَرْوَّں ایوَ مَنَحپَراوَرْتَّنَں گَچّھییُرِتْیَبھِلَشَنْ
    سو سْمانْ پْرَتِ دِیرْگھَسَہِشْنُتاں وِدَدھاتِ۔
  heb-LB: אלוהים אינו מאחר לשוב אלינו, כפי שרבים חושבים; הוא ממתין בסבלנות לחוטאים
    רבים שיחזרו בתשובה, כי אינו רוצה שיאבדו.
  caf-NT: NeMoodihti nts'e na'a nets'u náhezya, 'aw sa nuchá'ust'en. 'Et bulunah sa
    stla 'ut'en huninzun. 'Et whunts'ih tube sa neba ilh'i. 'Aw 'ilhunuh whunts'i
    tinta oolts'it hukwa cha'nizun. 'Et ts'iyanah lubeshi ch'a hubeni nahadunóolelh
    'et zeh hubuts'u hukwa' ninzun.
  mio-NT: Ña naan ini ra chahnu cha ni cati ra cuhva saxini ñivi. Ñavi tacan cuu chi,
    soco ti cundee ini ra chi ndo, vati ña cuni ra cha cua ndoyo ñuhun ni iin ñivi,
    soco cuni ra ti cua saña ihni ndihi ñivi cuati ndacu ñi.
  srq-NT: —Jesús ra tu ãte rei no. Ucheẽ embuchebi rei quia mambi, ɨ raque emo emo
    nguia Jesús rɨɨ̃ ã. Ico minguete equia mbia je pe. —Emo nda quiachãyã Dios sɨ
    chã. Siqui ja nda erese chã, ɨ equia eriisu isu pe no. Nyebe eriqui nguiã tu jeɨ
    eãte.
  kje-NT: '@see-verse:2PE.003.008'
  gaz-gaz: Gooftaan akka namoonni tokko tokko lafa irra harkifata jedhanii yaadan
    sana, waadaa isaa guutuu irratti lafa irra hin harkifatu. Inni akka namni hundinuu
    qalbii jijjiirrachuuf jedhee isinii obsa malee akka namni tokko iyyuu badu barbaadee
    miti.
  kud-kud: Hesi tupwadi tomowa yadi nuwatuwu pwano hiwalo, ‘Bada yana waloyemidi inuwapwanopwanowena'o
    ta mata nigele iyapaihowaidi’. Nigele iyabwedabweda na hesi i'alama i'ita na iha'waha'waigita
    ebeha maudoida tanuwabui, ta havena teya igabagabaei.
  urb-NT: A'e pandu katu ame'ẽ ke jandema'e sawa'e te ma'ema'e ta kỹ. Pahar ym a'e
    ma'ema'e, aja amõ ta ukwaha naĩ. Anĩ. Aja ym. A'e ma'ema'e ta kỹ. Pesarahã! Mupyraraha
    renda pe amõ oho ta, ame'ẽ ke a'e putar ym. Ma'e ka'u te'eha ke upa ngã hijar,
    ame'ẽ ke a'e putar katu. A'erehe ngã py'a ixoty muruwak, ame'ẽ rehe a'e harõ katu
    uĩ.
  fra-LSG: Le Seigneur ne tarde pas dans l’accomplissement de la promesse, comme quelques-uns
    le croient; mais il use de patience envers vous, ne voulant pas qu’aucun périsse,
    mais voulant que tous arrivent à la repentance.
  san-HK: kecid yathA vilambaM manyante tathA prabhuH svapratijJAyAM vilambate tannahi
    kintu ko'pi yanna vinazyet sarvvaM eva manaHparAvarttanaM gaccheyurityabhilaSan
    so 'smAn prati dIrghasahiSNutAM vidadhAti|
  cak-SNT: Ri Ajaf xa ya nipa incheꞌl ranun prometer. Jajaꞌ man rumastan ta incheꞌl
    niquiꞌej nicꞌaj vinak, chi ya xakꞌax qꞌuiy tiempo y man nipa ta. Jajaꞌ majaꞌ tipa,
    ruma cꞌo ru-paciencia kiqꞌuin y man nrajoꞌ ta chi cꞌo ta jun vinak nicon chupan
    ri ru-pecado. Jajaꞌ nrajoꞌ chi quinojiel ta nitzalaj-pa cánima riqꞌuin y niquiꞌan
    ri nrajoꞌ.
  uvh-uvh: Abanga Anutu adi napa'ni titiga' midi totangkanga kabita' wa inga' nakube
    guk mo' tita', mokngang, titisa' tita'. Ka aming fam adi ning fatuguting, a Anutu
    adi aming didimesi yotangkayapma aming kadagasi didipmi titiga' togu' wa dari
    dipmo'ga'. Ka mokngang, Anutu adi aming ka ni kadaga titiga' mo' nakita', mokngang.
    Adi aming dabiksa' wari adisining kadagang waraga' manda ukngama adiganang au
    waraga'sa' nakita' wara' adi kama paramu' ko indibinga ikem.
  ino-ino: Ani akufa akesa ne'afiketa lakaeya inake huta nehune “Anumayatimo'a vaya'moki
    nehaya kava huno vase huno lo'kiya vai male'nea ke akesa ne'afino ali'ya no'ale.”
    huta nehuna'maki akaeya lakaeyafe akesa ne'afino “Mako ve'ka hani yapi ata leke
    leke nehea atafi o'vise. Mi'ko'amokitapa lapaipa aitapa yahae hisae.” nehuno lapa'keva
    mai'ne.
  gnn-gnn: Wiripu-guḻku'yunydja ŋuli yolŋuyu walalay waŋa bitjan, “Nhätha dhika ŋayi
    yurru Garraynydja be roŋiyirri lili? Weyinnha ŋayinydja yukurra galkun dhika ŋiniya?
    Nhaltjarra ŋayi?... meṉguŋala?... buku-dhumukthina?” bitjanna walala ŋuli waŋa.
    Yurru Garrayyunydja buku-dhumukthirri yukurra yakana, ŋayi yurru djämana yana
    nhä ŋayi dhawu'-nherrara; yuwalk yana ŋayi yurru roŋiyirrinydja lili, yana ŋayi
    yukurra bulnha galkun, liŋgu ŋayinydja yukurra mel-wuyun warray yolŋu'-yulŋuwu.
    Ŋayinydja ḏukṯuk bukmakku birrka'mirriwu yana, walala yurru gonha'yun walalaŋguway
    yätj, liŋgu ŋayi yaka ḏukṯuk yolŋuwu ŋula waŋganygu baḏuwaḏuyunarawu.
  yal-yal: Marigin mi buma a tuli saan nakamalideni, alo muxuna ndee a mirima kii
    naxan yi. Koni a diɲaxi ɛ xa nɛn amasɔtɔ a mi waxi muxe xa halagi, koni fɔ muxune
    birin xa e xun xanbi so nɛn e hakɛne yi.
  cnt-NT: La₁ tsá₃ o₁lei₅₄ jniog₄ jua'₅₄ a₂jme₂'ag₄ Te₁gui'₅₄ a₂jme₃ti₃ jág₁ quió'₅,
    juɨ₁lia'₂ lɨ́n₂ i₂lɨn₅₄; a₂jmo₂₃ juɨn'₂ dsɨ́₅ bá₄ ja₁con'₂ 'nia'₂, ia₁ 'nio₃ jua'₅₄
    'i₁jan₂ bá₄ tsá₃ 'ein₂ dsɨ₃'én₂, 'nio₃ jua'₅₄ ca₂le₃jɨ́n₃ bá₄ dsi₁quén'₅ dsɨ́₅.
  tif-tif: '@see-verse:2PE.003.008'
  nlx-nlx: मालीक तान वचनाह पुरो केरनेन वार नाह लागाड़ेत, जोहली वार थोड़ाक माणहे सोमेजतेह;
    पुण तुमरे बाराम दिर दिरेह, एने एगदान नास एय नाय ओहली तान मोरजी हे, पुण ज्यो काय
    आखाह पासतावो केरनेन टेम जुड़ी।
  apw-NT: Nṉee ła’ nohweBik’ehń yengon’ááníí doo łaile’ da daanzį ndi da’aṉiigo łaile’;
    ńzaadyú nohwá goho’aał, doo hadíń da’ílíí hileeh hat’į́į́ da, áídá’ nṉee dawa
    binchǫ’íí yits’ą́’zhį’ ádaaṉe’go hat’į́į́.
  gum-gum: Señorbe nø treeg martrab misra kørrømisrigwane, peguen marmø ka pinaptinchab
    kømøtø køn, møiløbe treeg martrab taigwan peguen marmønmab isua tøgagúindøgucha.
    Treeg kømøtø, nøbe ñimun tammay muniitø, muniitø wabig køptø, mugucha ka pinønrrain
    kømøtø, mayeeløba nømui kaig mariilan isua møra, Tiusweimay lliranrrai indan.
  not-NT: 'Ajiquero eiro ongosamanitëti terainta omoncaratimaro ora icancái: terai
    iribocapae Atingomi. Carari te irajitiro Iriro cosamani. Quero yamatobitái. Cosamani
    yoguiaqueri Tosorintsi ira tsoengatsiri icogasantinta ingantima yacaqueroca, arota
    quero iáti Sharincabeniquë.'
  plu-plu: Ig Uhokri ka mabipwihwa adahan ig keh ku samah ig awna. Gitkis gaytakkis
    hiyeg ig mabipwihwa. Bawa kawa. Ig ayipwihwa awaku ig kamaxnehte udahanwiy. Ig
    ka muwaka pahapwinama biyuk. Ig muwaka madikte hiyeg wages gihiyakemnikis ta gimkat
    ariw gipathawnikis.
  iou-iou: Kadäni nämo danik täyak unita ŋode yänaŋi nämo; Api äbek yäŋ yäŋkukopäŋ
    bäräŋeŋ nämo äbätak. Eruk bäräŋeŋ nämo äbätak uwä mebäri ŋodeta; Ekänitä äma ba
    webe kubätä paot-paotta biŋam täkta gäripi nämo nadätak. Kuduptagän bänepi äyäŋutpäŋ
    näkken äbut yäŋpäŋ nadäŋ tamiŋkaŋ kwikinik itsämäŋtak.
  ntp-NT: Diuusi gia iduñia agai istumaasi aagai saidʌ iduñia agai, tomasi ʌʌmoco
    poʌlidi sai catʌvʌpi daivusai. Dʌmos Diuusi maitʌroojodai baiyoma ipʌlidi ʌgai
    isvʌʌscatai aatʌmʌ ʌma duucai gʌrtʌtʌgituagi vai poduucai tomali ʌmaadutai maiimiagi
    ʌDiaavora ʌʌmadu.
  rai-rai: A Tadaaru pa i wowowon kupi in paam ot paa anuna weweliman baa i piri naa
    in waan talili balet, welaar ma raa taara diat nuki lenmaa. Pate, i kiki walaanga
    pa muaat, maa pa i nemi naa te in wirua. I nemi naa a taara raap diat a nukpuku.
  haw-1868: Aole e hookaulua ka Haku ma ka mea ana i olelo mai ai, e like me ka kekahi
    poe i manao mai ai i ka lohi; aka, ua ahonui mai oia ia kakou; aole makemake oia
    e make kekahi, aka, e hoi mai na kanaka a pau i ka mihi.
  ffm-ffm: Joomiraaɗo taaɗintaa tabintinde fodoore mum no yoga yimɓe paamirta taaɗugol
    nii, o muɲanɗo on tan sabi o yiɗaa fay gooto halkoo. Ko o yiɗi dee, yimɓe fuu
    ngarta e makko, tuuba.
  arb-NAV: فَالرَّبُّ، إِذَنْ، لَا يُبْطِئُ فِي إِتْمَامِ وَعْدِهِ، كَمَا يَظُنُّ
    بَعْضُ النَّاسِ، وَلَكِنَّهُ يَتَأَنَّى عَلَيْكُمْ، فَهُوَ لَا يُرِيدُ لأَحَدٍ
    مِنَ النَّاسِ أَنْ يَهْلِكَ، بَلْ يُرِيدُ لِجَمِيعِ النَّاسِ أَنْ يَرْجِعُوا إِلَيْهِ
    تَائِبِينَ.
  cop-CNT: ⲟⲩⲟϩ ⳿ϥⲛⲁⲱⲥⲕ ⲁⲛ ⳿ⲛϫⲉ Ⲡ⳪ ⳿ⲛⲧⲉ ϯ ⲉⲡⲁⲅⲅⲉⲗⲓⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⲉⲧⲉ ϩⲁⲛⲟⲩⲟⲛ ⲙⲉⲩⲓ ϫⲉ ⳿ϥⲛⲁⲱⲥⲕ
