  sri-sri: 'Surãyeri masaka marĩ Opʉ ĩgʉ̃: “Dupaturi aarigʉkoa”, ãrĩdeare gũñarã:
    “Yoobotarimi, aaribiribukumi”, ãrĩ gũñama. Ĩgʉ̃sã irasũ gũñarĩ diaye ããrĩbea.
    Masakare bopoñarĩ merã ĩãsĩã, mata aaribirikumi. Neõ sugʉ masakʉre peamegue waamakʉ̃
    gããmebemi. Ããrĩpererã ĩgʉ̃sã ñerõ iririre bʉjawere, gũñarĩrẽ gorawayumakʉ̃ gããmemi.
    Irasirigʉ aaribemi dapa.'
  nal-nal: A Piran kawit nat faabung kuna waambazovang a xalxalang sina, malasing
    azanon aubina di naxaam malasing kanaan. Kawit. Naan kat simbong fatalamin nim,
    panaze xawit na saxot adu taxazak kana milung. Ka saxot adu aubina vaakdul dina
    inaxam taawuk.
  kyq-kyq: Mɛljege se nakŋ naan̰ taaɗga ɔɔ an̰ tɛɗ se utu an̰ naar tɛɗa, gaŋ jee mɛtin̰ge
    se saap ɔɔ Raa se deer dɛn dɛna. Num naan̰ baate tɛɗin̰ yɔkɔɗ se taa naase; taa
    naan̰ je nam Ꞌkut eyo ɔɔ je jeege paac tɛrl maakɗe.
  kwd-kwd: Nga Alafa 'ame gole fana agelana fataarunga'inga aana suria orilana mai,
    gwa'a tani ta'a ngaa'i gila madafia iiria ngaia 'e gole mola. Tafe'ua ma nga Alafa
    ngaia 'e nonimaabe fe'eni 'amooru. Ngaia 'ame siria ta wane 'ani mae. Tafe'ua
    ma ngaia siria fana ta'a te'efou 'agila abulo mai fa'asia nga rianga aaga.
  ded-ded: Kebungo haudaec deecmoc, ye dafi amma tondzera ande, ngic goango ifi deandae.
    Nga ifi kpac, imoc ine yofiac, ngicngac ngeni hofeu kemegecdeac songea mi angkecde.
    Ngeni ubamereng anggecdeac ye modzotitia kpac naso ngemmema tomaingina kecde.
  ewe-ewe: Aƒetɔ la mele wɔwɔm blewublewu le eƒe ŋugbedodo la me abe ale si ame aɖewo
    se blewu gɔmee ene o. Egbɔ dzi ɖi na mi, elabena medi be ame aɖeke natsrɔ̃ o,
    ke boŋ be amewo katã natrɔ dzi me.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Wiiya warra-mulung-arrgi-yung wurraan-jamana,
    yingga na-Buunggawa ni-wurrugurrij ni-waṉbina-yinyung anubani-yung niga ngarrani-lhalamayaa-yinyung
    ngagurru. Yagu niga waari ani-wurrugurrij-magaa. Niga ni-lhambaamburrg, niga waari
    wani-ngaynbandi warraaynbaj wu-jadugi, yagu niga wani-ngaynbandii warraarrawindi
    warra-wurru-wurruj ambirriij-garruyn aniij-galaaladi-wala wugurru.
  cop-BHC: ⲞⲨⲞϨ ϤⲚⲀⲰⲤⲔ ⲀⲚ ⲚϪⲈⲠϬⲞⲒⲤ ⲚⲦⲈϮⲈⲠⲀⲄⲄⲈⲖⲒⲀ ⲘⲪⲢⲎϮ ⲈⲦⲈ ϨⲀⲚⲞⲨⲞⲚ ⲘⲈⲨⲒ ϪⲈ ϤⲚⲀⲰⲤⲔ
