  bsn-NT: To bajiro ĩ yirotimasiriarore bajirone bajimʉorʉ̃gõrʉaroja, adi macarʉcʉrore,
    ʉ̃mʉagaserore quẽne Dios ĩ soerearotirʉ̃mʉ ti ejaro. Tirʉ̃mʉne mani ʉjʉ, tudiejacõari,
    rojose yirũgũriarãre ĩabesecõari, “Rojose tãmʉocõa ñarũgũrʉarãja”, ĩnare yirotirʉcʉmi.
  pib-NT: Ga wa xawakni gwachri tengogne ga wa chiji Wale tokanuya gimretkalurni xirnachri
    chinanupa, tsru giklukanuwnalgognepotunanuko, yine mupashiregolune gamginrigognepatka.
  wiv-wiv: Kamana polea kua za, ia a Vuvu ti paho taduria na mariaba kamana garigari,
    kua kete tunu gatova na haroho. Ia e guguria na taem kete koto kara manumanu kua
    dia ta lala da kata vavala lamadia kiri Vuvu, na dama kua ia da dia ta golugolu
    laveve.
  reg-reg: Mbe nawe oli olwile ne chalo jibhikilwe kwo musango ogwo gwo kulwo mulilo.
    Bhibhikilwe ku indamu na masingalisho ga abhanu bhanu bhatali bha Nyamuanga.
  mlh-mlh: Yoŋo obuji yabeko komebuŋyoŋ, moreŋ qonikiŋ damaŋ yoo ŋone yapeegobeneŋ,
    oi misiji sibirigaiŋ ore so fukega. Anutuji ore buŋoine oi furu mitiga foreko
    pega. Buŋo ore foriine fukeiŋ ore damaŋineji ware fukeme Anutuji ŋiŋigo wuwunuŋyaŋuŋke
    gonimiŋ, yoŋore buŋo mitarime ketotie yabeko sibiriganimiŋ.
  gof-ENT: ሺን ሃዒ ዴዒያ ሳሎይኔ ሳዓይ፥ ጌላቲ ፒርዴቲያ ጋላሳይኔ ያ ጋላሳይ ጋካናው ሄ ቃላን ታማስ ናጌቲዲ ዴዖሶና።
  aau-aau: Sawk pokon ohiy so nonkumey o, ki o, God so ok sohokwaw nakruok kow naruok,
    omok, God so lira mesor anon enekwei sok ya non loum-pru kawk lowpway ey se. Seyr
    enekwei sohokwe uwrsa, God se ma nan lopa me nak-ira mesor anon ey, seyr mon piapay
    ey.
  tvk-tvk: E xosali, nggo sepinien nen mun tak, Hi di miling kuh ut nesao e ut etan
    tengan laliti ituxoh melele xa teling xati tengan imaen upang mei ia len xalu
    vus. Reitin, xi di miserev xalu ve Melengien te Lepisien xa ikin maten mi moletin
    tesa xil vus.
  prf-NT: Ten kapangyariyan bi nen Upos nen Diyos ay nakapirmi la en luta sakay en
    langet hidi tánni tutudán na káddemát nen aldew nen pághatul sakay págparusa ten
    mágkadukás hidi a tolay.
  auy-auy: Maníkó sisaná wíyóne marawémó wéraimba póna waásimo méraawini áwáuma tísai
    índa-kanaamo tíndaraꞌa Maníkó wentáfésamo ímbo aamoimó ésamo sáwíꞌo owí sáwí-meyamba
    tiména wíyóne marawé iyafímbá agaisuwáíníye.
  tbg-tbg: Naantiaravata Kotiva qaiqaa tiraro ihavano naaruvavata maa vataravata tatoqa
    taiqa kaanaro. Maa entara Kotiva nai naantiara ko tiaina entarara iriharoma naaruvaqaavata
    vataqaavata raqikiqiro vi vairaro vi entava qovaraiqiraro Kotiva qora vaiinti
    nahenti vika ko tiva taiqakero, viraqaahairo viva vika vehi autu taiqakero naaruvavata
    vatavata ihaqohairo tatoqa taiqa kaanaro.
  hub-NT: Turasha nayaim nugkajai yamai a nusha, Yuus jijai asakti tama shuar tunau
    ainan etegkar waittan susatna nujai metek asakartinaiti.
  hmo-hmo: To harihari idia noho guba bona tanobada be Dirava ese, iena oda hereva
    dekena amo ia naridia noho. Oibe, idia noho hegaegae, ela bona Kota Badana Dinana
    dekenai. Unai neganai, lahi badana ese tanobada bona guba do ia araia ore, bona
    Dirava idia negea taudia be do idia boio.
  big-big: Kapura ngilung keya ngabelak mabek yolu peyeng yezizikku ngori keya ngago
    Anotogi maburago ula waliyirik kele ngezara wiyi. Puwili wok yombanu Anoto iwaka
    ono puwili ngagozak keleya logo yelagibokki wiyeke ngiza wiya yolu.
  gux-G: Polu yeni i tinga ya ye mɔlane, U Tienu yedi k o baa ye i ki guu ya daali
    k u te ba bu bina buudi, ki biani yaabi ki cɔlmo. K o polu yeni tinga n di o mu
    k buodi.
  cnl-NT: Jmee²³ quie'²³ ta² júu² quiee'³² Dios. Qui² mi³qui³ quie'²³ mɨ³¹güii³ quia̱'²
    'uǿ²³ 'e³ xa³ rɨ³nɨ²³ la²³huøø'n³¹ 'e³ 'íi² rɨ²³tɨ́²³ 'e³ rɨ²³coo³. Qui² rɨ²³coo³
    mɨ³rɨ³ti³ jmɨ́ɨ² 'e³ rɨ²³dxá²³ ta² Dios, mɨ³rɨ³ti³ 'e³ rɨ²³gua'²³ dsa³ 'i³ 'a²³jia'³
