  zar-NT: Lúzxiba, en yödzölió ni le nacuáʼ naʼa dza, Dios nucuʼë léguequi ga idxinrö
    dza usunítiëʼ léguequi lu guíʼ. Caní gaca tuʼ gunnë́ʼ caní Dios caz. Uzéguiʼë
    léguequi dza niʼ ichúguiëʼ quégaca bönachi bitiʼ nácagaca tsahuiʼ gátigaca.
  kde-kde: Henga kwa amuli ya Nnungu, chilambo cha vino na kumahunde, avi vìniungulwa
    kwajili ya moto. Vìniungulwa mpaka liduva livambehukumiwa vanu vatênda lahakalenge
    na kwondongwa.
  ata-ata: Ia loxotolo ilou lia e uxoxolu vaimomo ꞌo ne imulinu vaikala noxou Lataua,
    mo ixolu iloo sou navu uasi. Aneꞌi ixoxolu aloxo ne ulai utalo no anu voxo ane
    Lataua utulusiꞌa ta mitema e imulinu ꞌiliꞌilixo noxou Lataua uasi itulu no anu
    vaivaikala mo iulua.
  qvw-NT: Chay shiminwanmi cay pachäwan janay pachäpis ćhulaycuśha cayan ninawan camacaycunan
    muyuncäcama. Chayćhümari llapa mana allin luläcunaca cäraycuśha camacaycuśha capäcun'a.
  nfa-nfa: '@see-verse:2PE.003.006'
  tnp-tnp: Kəni nəghatiən əha rəha Uhgɨn tətaskəlɨm neai mɨn nɨftəni kətuatɨg rəueiu,
    kəni ilau okuatɨg muətəuarus=pa nian in otuvan ilau e nɨgəm e nian rəha nakiliən
    mɨne nalpɨniən rəha nətəm kəutəhti nəuia Uhgɨn.
  urd-urd: मगर इस वक़्त के आसमान और ज़मीन उसी कलाम के ज़रिए से इसलिए रख्खे हैं कि
    जलाए जाएँ; और वो बेदीन आदमियों की 'अदालत और हलाकत के दिन तक महफ़ूज़ रहेंगे
  hot-hot: Ma abô êŋ ma Wapômbêŋ da hanaŋ ba bôk hatak wak te yôv ek êmbôk pik lo
    leŋ êntêk. Ma hayabiŋ waklavôŋ nindum abô ek imbuliŋ avômalô takatu ba miŋ esopa
    yani ami.
  mqj-NT: Anna kadanna siamo Puang Allata'alla undagai langi' anna lino temo anna
    malara natallanni api ke dako'. La tontong didagai sae lako attu la dingei umpabambanni
    sangka' angganna to tae' mengkarea' langngan Puang Allata'alla.
  rus-SYN: А нынешние небеса и земля, содержимые тем же Словом, сберегаются огню на
    день суда и погибели нечестивых человеков.
  mbh-mbh: Na nge ile riong mun aken i theal senu sepsa ome ulue ako o voth ponange
    mo aro ini won sesenga ia ol, na i theal or i mulal nge ile paomelaling a nang
    ako aro i pakerenga areko o lel okime nge a God.
  bdd-bdd: Ma Yehoba ꞌina gwaeyega galewa ma baleꞌu siyamwayamwa ma loina ꞌana sabwelo
    ꞌoina nata ꞌigabu yahuledi ma togala ꞌilohesawalidi.
  cbt-NTPO: 'Inapochachin ipora isoro''pa'', pi''iro''të'', inapita ya''huëpirinahuë'',
    nani Yosëri chinotërin ana''intacaso'': “A''na tahuëri pën quëran ata''huantarahuë,”
    tënin ni''ton, tahuëri nanihuachin, pën quëran chachin ata''huantarin. Naporo''
    tahuëri ya''ipi oshahuano''sa'' chiníquën ana''intarin. Parisitopiquë a''pararin.'
  srn-NT: Ma nanga a srefi wortu Gado e kibri a heimel nanga a grontapu san de now,
    fu bron den nanga faya tapu a krutudei. Na a dei dati den sma di no wani dini
    Gado o go lasi.
  cta-NT: Ca tiyaꞌ la liꞌ xaꞌ ngulo ycuiꞌ Ndyosi cña chaꞌ ñaꞌa̱ ti tyanu lcaa na nu
    ntsuꞌu nde cua̱, ñaꞌa̱ ti tyanu lcaa lo na nu ntsuꞌu nde chalyuu, ñaꞌa̱ cuayáꞌ
    tyalaa tsa̱ nu cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa na. Liꞌ tye tyaqui̱ lcaa na biꞌ, loꞌo
    juaꞌa̱ tye chaꞌ jiꞌi̱ lcaa ñati̱ nu ná ntsuꞌu chaꞌ jiꞌi̱ loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Lua yã'oa doũpi mɛ́ tò musu ń dṹnia tiaɛ beeo dilɛa tɛ́ pↄ́ ũ e
    gↄↄ pↄ́ a yã́kpalɛkɛ ń a yãdansaiↄ, i ń kaalɛ.
  tcz-CHONGTHU: Chule hiche thum'a ma a chu tua vanho le leiset jong hi meiya dinga
    kikhol khoma ahi. Amaho hi thutan nikhoa dinga kikoitup'a ahiuvin, chutengleh
    Pathen ngaisah lou ho kisu manghel jeng diu ahitai.
  mar-mar: पण, आताचे आकाश व पृथ्वी ही त्याच शब्दाने अग्नीसाठी राखलेली असून, ती न्यायानिवाडाच्या
    व भक्तीहीन लोकांच्या नाशाचा दिवस येईपर्यंत राखून ठेवलेली आहेत.
  snp-snp: Etito nefa, ido aya ka limo yakafo moda mika kosina oiya ama nemo ya yo
    famula iya ku edeto kiyaba o edemo uto uto, ya ka muki olufe lenami kamena nabalo
    ya Goti meni umamo wenena u kopa unawae, loto kiyabani o minaiye.
  isl-isl: Guð hefur sagt að himinn og jörð skuli bíða eldsins á degi dómsins og þá
    muni allir óguðlegir menn farast.
  spy-NT: Riibē ꞉Yēyiin barak āk ng'wēny kubuntēē ng'ālyoontoonootonyii ākoy bēsyēēt
    nyoo /kiimukuusēē maat yoo /kiitiilchinē /ankeemasta biiko choo mābo Yēyiin.
  xnn-xnn: Ngem inbagan Apo Dios abes ay awnit mapoowan nan batawa. Olay nan daya
    et maitapi abes ay mapoowan. Ngem sokod omdan nan agew ay kanan Apo Dios en ommatana.
    Et siya nan makwani en agew ay mabanag nan am-in et am-in ay maid pammatida ken
    siya et madadaelda.
  mwe-mwe: Ikabheje kwa lilobhe lyolyo, kunnungu na shilambolyo sha nnaino, inagoywa
    nkupinga kwiitiniywe moto. Inagoywa mpaka lyubha lya ukumu, na bhandunji bhakakwajogopanga
    a Nnungu shibhatitimiywanje.
  tte-tte: Yo tabe walone kaigedana koina bulibuli yo yanuwa yaulina, siya kabona
    bwaite tagitaili, iloina na simiyamiya kanasiga igabuli kaliyate yatala koina.
    Kaliyatenane koina siya Yaubada nige simemeliyani kani iyatalayagili yo isibayanaeli.
    Walo yawasosi, totalatalawasine Yaubada ana kaiwe nige nuwali imamayaleyan.
  tcs-tcs: God i bin spik da strong oda dat ebriting de antap wea da skai, ane da
    lan ya daun go ban wea paia wea zazmentdei wen ebri pipol uda meke ol nugudting
    i go ded.
  hlt-THB: Cawhkaw awi ing tuh kaw khawmdek ingkaw khawk khan ve mai ing dawi aham
    ta nawh, awidengnaakkhqi hqenaak khawnghi awm hoep pe bai hy.
  soq-soq: Tane God aiawa ipa deawaa mampe uba ita tawo tauma ituno winedia ando ia
    iilawo kadisapia baiwa. God uba ita tawo eno winedia apana God sawasiawaia kotu
    ita kadi donsapua walamawa wisepio tauma uduudu kadilepituwapi.
  qub-qub: Canan wichanpaj Tayta Diosninchi rimasha carmi cay pachatapis janaj pachatapis
    caycächinraj. Ushacay junaj chayamuptinmi ichanga ninawanna llapanta usharenga.
    Chay junajmi juchata rurar cawaj runacunatapis usharengapaj.
  att-att: Á megapu sù panaddán ni Namarò, ajjan paga yù lángì ánna yù dabbuno, nga
    maggián nga magiddak áddè ta katuggi ra sangaw. Ta kinagi ni Namarò ta matuggi
    yù lángì ánna yù dabbuno sangaw nu duttál yù pamanunnù na ánna pangukum na sù
    ira tatolay nga ari makimoray kuna.
  bki-bki: A kanano iliano nene naio jo mim̃au vonganei kiana, naio jo bokar vatitig
    vio tiniabene a borotano na yetemeriba, ka atu rivan riva vokar bogo na sebi na
    toru ea legiano na tibureiano mia naio rimei ka sisen bulag meuliano na tomu nalo
    na m̃a maka asidom Atua ea kanalo meuliano. Nina naruei be moroano na Atua kanano
    iliano, mia tomu nalo nei maka asidom ajikia.
  bqp-bqp: Luda yã'ona dokↄ̃nↄ pì mɛ́ à tò musu kũ andunia tera dío ditɛna tɛ́ pↄ́
    ũ ari gↄrↄ kũ ani yãkpatɛ kɛ kũ a yãdarisarinↄ, à ń kakatɛ.
  mcp-mcp: Nə́ ndɛɛ́, nə ciyá jé ŋgwúd nə ŋgwúd jɔɔŋgʉ̂, Zɛmbî mə́ tə̂l joŋ nə məndəlú
    mə́ga nda kulú nə́ a bá ntɨ́ kuda zə jaŋgʉlə byo jwɔ̂w lʉ́ sémbyé mílə́sʉ́, jwɔ̂w
    búúd bɨ́ kú bísh nyə wá bwə́ bá jɛ̧ɛ̧ yí.
  hat-hat: Dapre menm pawòl Bondye a, syèl la ak tè a ki la koulye a ap tann dife
    a. Yo la ap tann jou jijman an, lè tout mechan yo va disparèt.
  npl-NT: Pero n ilwikak iwa n tlaltíkpaktli, Dios kinkajtok para kimpojpolos ika
    tletl itech neká tonati ijkuak Ye kintlajtlakoltis nochteh, iwa kimpojpolos akimeh
    kichiwah tlan amokuali.
  bgg-bgg: Jishii hamangkhungthek nane sohnyiak thuh shii um pha jine Hamangkhung-aphuii
    ro ò muyung ji è ruii ro, nyieliieshii bai è srobro rek pha ji ruii ro. Ithek
    shii ne giang asi pha branthek shii chua ne srobro pha inai shii ruii phro.
  eng-TCENT: Furthermore, by his word the heavens and the earth that now exist have
    been reserved for fire, being kept until the day of judgment and the destruction
    of the ungodly.
  eng-BSB: And by that same word, the present heavens and earth are reserved for fire,
    being kept for the day of judgment and destruction of ungodly men.
  cpu-NT: Iro kantacha, inatziira te impashinetakayero Pava inkite eejatzi kipatsi.
    Iroora ikantakaantakeri pairani eero opashinevaitzi irovetsikane irojatzi apaata
    aririka iramenakoyetairo maaroni, impoña iraperotairi kaariperori thainkatasorentsitaneri
    aririka intagairo maaroiteni.
  san-ASM: কিন্ত্ৱধুনা ৱৰ্ত্তমানে আকাশভূমণ্ডলে তেনৈৱ ৱাক্যেন ৱহ্ন্যৰ্থং গুপ্তে ৱিচাৰদিনং
    দুষ্টমানৱানাং ৱিনাশঞ্চ যাৱদ্ ৰক্ষ্যতে|
  tac-NT: '''Lige aminami alué rewagá ''lige ye gawí napu jipe nerú Onorúgameka ''we
    ''la ''nata ajtí chiéniko julamio na''í napurigá rajimela ye gawí ''lige rewagátiri
    napu''lige gastigáriwili ju suwábaga alué ralámuli cha nokame.'
  eng-WEBPB: But the heavens that exist now and the earth, by the same word have been
    stored up for fire, being reserved against the day of judgement and destruction
    of ungodly men.
  gfk-H: Ma i ta bul hasisingen tar no mawai ma no ula hanua ma iakano nuna nianga
    a mon ta iakan ra pakana bung bia dir na kis tagura taar utano bung na warkurai
    ing ira tunatuna ing diet tur talur Kalou diet na hirua.
  viv-viv: Kadu meda Yaubada yana gahe againe lobama be babi adamoya hidadauda-ma
    adi matahiwadi hinanuhagana. Yaubada ahe givehimeya be aimo vedewayauga ana toveya
    aiꞋalaꞋalata againe ginakabudi be kaliva koyodiyao ginaveꞋalayaweyawelidi.
  yao-yao: Nambo kwinani kwa sambano ni chilambo iŵichikwe kwa Liloŵe lya Akunnungu
    ligongo lya kujonanjikwa kwa mooto. Iŵichikwe mpaka lyuŵa lya kulamulikwa ni konanjikwa
    kwa ŵandu ŵangakwalamba Akunnungu.
  tgp-tgp: Pani hin reti non God atu natu, nake God mo tatamahuni na masapa peresi
    na varama mata hapu, la pa toho i tikeli rani aria tavera atu peresi na komokomo
    nona tamlohi sasati.
  auc-NT: Ayæ̈ adobaï Wængonguï adodeque angä beyænque öönædë owocoo tönö ïinguipo
    ñöwo mïni cægonguipo edæ iya tanguinque ongompa. Tömengä, Botö ïmote në Baa änäni
    ïnänite botö apænte pante wido cæquïönæ ganca mänïï öönæ tönö ïinguipo ongompa,
    angampa.
  kbc-NT: Pida niɡ̶inoa nokododi Aneotedoɡ̶oji eyoteteteda ditibigimedi codaa me niɡ̶ina
    iiɡ̶o. Odaa aaɡ̶aɡ̶a ibake ligegi me doweditedeloco nigepaa niɡ̶ica noko nige
    ibake noledi me yaaɡ̶aditace inoatawece niɡ̶inoa aninoa. Niɡ̶ica noko Aneotedoɡ̶oji
    iwi anigotediogi, codaa yaaɡ̶adi niɡ̶ina oko ane nakapetegi.
  bmh-bmh: Bo, em e emes mui ulis dareu. Go Uwait nugau ogusau nugtal ze maba, ab
    nug elabun utendai, dareu. Aiu ses Uwait nugtal em e tamarabun ziwas ebu, duailel
    go igul eg macanemen sisiaraimai, unum eg maramau.
  ctu-BL: Ti jini jach bʌ i t'an Dios woli' cʌntʌntel jini panchan yic'ot pañimil
    am bʌ wʌle cha'an mi' pulel ti c'ajc ti' q'uiñilel melo' mulil, che' mi' tojob
    i mul jini winicob x'ixicob mu' bʌ i ñusañob Dios.
  meq-meq: Mbəlom a gwaɗ sa na, magərmbəlom ta dala neheye anəke aye, ma ndəviye tay
    ha tebiye ta ako, a gər tay ha na, ka təmaɗ. Ma ndəviye tay ha na, pat nakə ma
    giye sariya a ndo hay ada ma dziye tay ha ndo i mezeleme hay aye.
  noa-H: Mamʌ cha maadëu hedau hoo nʌm dʌ̈i cha maach bʌ̈ dʌnʌʌu nʌm jẽb chan maagwaimjö
    deeu döhãdauta hʌʌrppäaig k'aba, hich maagwaijã hich hiek'auta magpierrjö hõtdaúa
    jẽraagta sĩi wai sim Hẽwandamau, hichdëu mʌg durr hi hagk'awi hich dau na k'aigba
    wënʌrraajerr k'ʌʌn hich mag dau haug wau wënʌrraju jaaubarm hedta jũrr hõtou deepäaig.
  alp-NT: Kena akmenare Alla Ipake Eni lepate kena tolae nusa meije. Kai sakesa kai
    akmenare neka, Ipake Eni lepate kena raka nusa meije leke kena koho nere, Ipake
    auwe kena pala pusue nusa meije kai Ihukume pususe tamata neuna rebe esi lulu
    Eni sukare more.
  san-VEL: kintvadhunaa varttamaane aakaa"sabhuuma.n.dale tenaiva vaakyena vahnyartha.m
    gupte vicaaradina.m du.s.tamaanavaanaa.m vinaa"sa nca yaavad rak.syate|
  kbq-kbq: Hianagi ama mopane monane henkama refko'ma hanianknarera Agra tevenuti
    kre fanane hugahue, huno kea huntegeno me'ne. Hagi Anumzamofo avu'ava'ma nosaza
    vahe'enena zamahe fanane hugahie.
  kbh-kbh: Pero chë mora entsemna celoca y quem luare, cach Bëngbe Bëtsabe mándoca,
    ndoñe quenátopodena chamotsepochocama, chë Bëngbe Bëtsá jayanama chábioye ndoñe
    mondadoránënga nts̈amo tmojamcá ndoñe ts̈abá yonjamnama, y chë bacna soyënga tmojamama
    nÿetsca tescama castigo chamotsebomnama jamándama tempo candóshjanguëntscuana.
    Chora Bëngbe Bëtsá, celoca y quem luare íñesheca echantsepochóca.
  ron-LSB: Dar cerurile care există acum și pământul, prin același cuvânt, au fost
    depozitate pentru foc, fiind rezervate pentru ziua judecății și a distrugerii
    oamenilor nelegiuiți.
  pon-pon: Pil dueta lan akan o jappa en met nekinek kita majan ota on kijiniai ni
    ran en kadeik o kampan aramaj me jan Kot akan.
  nhe-BL: Huan Toteco nojquiya ica itlajtol ya quiniyocatlalijtoc nopa elhuicactli
    huan ni tlaltepactli tlen ama eltoc para teipa quixolehuas ica se tlitl ipan nopa
    tonal quema quintlajtolsencahuas tlacame. Huan yajuanti tlen fierojtique yase
    campa tlitl campa tlaijiyohuise para nochipa.
  sps-sps: Jesan tsun kan tan senviir vegiau te pokei iny e Gov, Ayei makuts faarof
    patsukainy non a korosuu an puputaa, anaanos ror nainy te akoor rori tan guaf
    a rurei ratuari, tan nainy te tabin minon e Krais Ya te kat vaatsuk, ana vainy
    to ari na sikia ta Gov nai iring vavajia eraror tan nainy vaatsuk. An senviir
    vegiau tsun to aya te tsue faman bus Ya tana tou tabin me ten Krais, to sana ara
    nat fi ror nei, Ayei nai tabin fatabin minon.
  wnc-wnc: Ngan. Wa aminu atzipa kumbing ngana wamu Anututa gwa yawan yukut takngane
    sanga ena kakaa banakan komune yuaikat gatu sanga kepdakane yuaikat ngangu masande
    katapda ayasiwan wena sining. Sanga wa kuupbamda ayutningge natake Anututa yake
    tasiwawan kuku tapduknga ita wai aminu kuupbamdane wam usanziwik gwenda apik.
    Apana ita wa aminde toknga yamuke pasiwan maining.
  bus-bus: Luda yã'ona dↄ̃nkↄ̃ pì bé à tò musu kↄ̃n anduna tiaa kɛ̀o diɛna tɛ́ pↄ́
    ũ ai gurↄↄ kɛ̀ eé yãkpaɛ kɛ kↄ̃n a yãdarisaideenↄ, à ń kaatɛ.
  gub-BL: Numumaw kwaw ywak ko 'ar rehe. Numumaw kwaw ywy ko 'ar rehe. — Amo 'ar mehe
    amumaw putar ihe wà nehe, i'i iko wanupe. — Amo 'ar mehe amume'u putar teko wanemiapo
    kwer ikatu 'ym ma'e ihe nehe. Azepyk putar ikatu 'ym ma'e iapo har wanehe nehe,
    tatahu pupe nehe, i'i iko wanupe.
  imo-imo: Aku tepa mele Goteni altopo tembo nimu mele paimbo aku ungumuni tembalo.
    Goteni yu umbulu tiko teko kenjirimele imbomanga kot tendepa eno mongo lipe timbelo
    walimu wendo ombalomunga i teli oi mulu mai talo we liepili nimo. Aku kot walimu
    wendo ombalo kinye mulu mai talo tipeni nombalo, i teli oi we liepili nimumunga
    kinye yunge ungu nimumuni mulu mai talo aku walimu wendo ombalo nokoko ltembele.
  boj-boj: Bini laŋ ti mandam ti tariŋoqnsib unub. Tariŋesoqnibqa mondoŋ Qotei a olo
    anjam marimqa naŋgi ŋamyuwo na yusib koboqab. Bati deqa Qotei na tamo uŋgasari
    a qoreiyeqnub qaji naŋgo une qa peginjrsim naŋgi torei padaltnjrqas.
  eng-DRA: But the heavens and the earth which are now, by the same word are kept
    in store, reserved unto fire against the day of judgment and perdition of the
    ungodly men.
  knf-knf: Uţup mënţ uţuuŋ kë baţi na mboş mi nţa ŋahankanaa, ayoonk pya ptërana ţi
    unuur wi pwayëş pbaañşaani na wi pŧoka pi banwooŋ baankţaş Naşibaţi.
  san-KHM: កិន្ត្វធុនា វត៌្តមានេ អាកាឝភូមណ្ឌលេ តេនៃវ វាក្យេន វហ្ន្យត៌្ហំ គុប្តេ វិចារទិនំ
    ទុឞ្ដមានវានាំ វិនាឝញ្ច យាវទ៑ រក្ឞ្យតេ។
  arn-NT: Welu tati wenu mapu ka nag mapu mülelu ta fewla, elniengey tañi apümngetuael
    kütral mew Ngünechen ñi piel mew. Feychi kütral ta lüpümaeyew tati afaelchi antü
    mew müleachi ramtukadungungen femngechi tañi afael tati pu wesa piwkengelu.
  zas-NT: Per xanyabaa në guidxliuj raguiaa ree yan, ma na̱j guial gunijt Dios laa
    reen con bajl por xguialrniabeeman dxej ni güün xguialguxtisaman con ree bén ad
    ruzoobt xtiidxaman.
  ken-NT: Nɛ nkúbhɛ́ ɛyɔŋɔ́nyu kɛ Mandɛm abhʉrɛ mfay nɛ mmɨk anɛ ɛchɔŋ mɛnoŋ ngó
    ansɔŋ mfay nɛ mmɨk, kɛ anaŋa bo abhɛn bapú mbɔ ɛnyǔ bo Mandɛm bábhɔ́ŋɔ́ bɛ́bhak,
    ndǔ nywɔp manyé.
