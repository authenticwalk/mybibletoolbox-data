verse: 2PE.003.007
translations:
  kpx-kpx: Nahi aike elehage otogou vatati ua. Iale gabie Dilavana tota louge hotove
    unahamo venena vatata otogota bahata mahoevei gabiai. Ige vani kemo Dilavana atae
    toela kebia vaveve abuemo kaovai bahata aiogevei.
  okv-H: Eto uhu te enda te eha mihia avo God ta ke na simba ururou God kiae embopo
    ta hajire ikau pehasora amita iji puvutuhurou God na enda te uhu te avo ji na
    ikau eveketo jaekau irae asuja.
  tbo-tbo: Yaubada a baha uyahinei hipuli ma yada i houna imahiyehi po he iotonana,
    ma libahibahi iyetana uyahina apo ina apu halehi po tu apapoe ina liyababahi.
  mal-C: ഇപ്പോഴുള്ള ആകാശവും ഭൂമിയും അതേ തിരുവചനത്താൽത്തന്നെ സംരക്ഷിക്കപ്പെട്ടും ന്യായവിധിയുടെയും
    അഭക്തരുടെ നാശത്തിന്റെയും ദിവസത്തിൽ അഗ്നിക്കിരയാകാൻ സൂക്ഷിക്കപ്പെട്ടുമിരിക്കുന്നു.
  grc-SR: οἱ δὲ νῦν οὐρανοὶ καὶ ἡ γῆ ⸂τῷ αὐτοῦ⸃ λόγῳ τεθησαυρισμένοι εἰσίν, πυρὶ τηρούμενοι
    εἰς ἡμέραν κρίσεως καὶ ἀπωλείας τῶν ἀσεβῶν ἀνθρώπων.
  bgc-bgc: पर परमेसवर नै इब के बखत का अकास अर धरती उस्से वचन कै जरिये ज्यांतै राख
    राक्खे सै, के जळाए जावै, अर ये भगतिहीन माणसां के न्याय अर नाश होण कै दिन ताहीं
    इसेए धरे रहवैंगे।
  khz-khz: Ewagumona kupa e tanopara roe ege miana, Palagu gena kila kwapuna na egapi-tagorana,
    kalovana roe nea vou pene vega-rakavaa tugamaginai. Palagu ati gekwalanaana talimara
    agirorira e poromoura tomanai vou veganamo pene vega-rakavaa.
  deu-TKW: die jetztigen Himmel aber und die Erde durch das nämliche Wort aufgespart
    sind fürs Feuer, bewahrt auf den Tag des Gerichtes und Verderbens der gottlosen
    Menschen.
  zsr-NT: Luzxbá len yödzlyú ni nacuáꞌ naꞌa dza, Dios nucuꞌë leygac ga gdxinr dza
    usnitiëꞌ leygac lu guiꞌ. Cni gac le gnëꞌ cni Dioscz. Uzéguiꞌë leygac dza niꞌ gchuguëꞌ
    quegac bunách cunacgac tsahuiꞌ. Usnitiëꞌ leygac.
  lin-lin: Nzokande, ezali mpe kaka Liloba yango nde azali kobomba Likolo mpe mabele
    ya sik’oyo mpo na kozika na moto, na mokolo ya kosambisama mpe ya kobebisama ya
    bato ya masumu.
  hns-NT: Aur aisane ab ke swarag aur dhartie ohie baat dwaara djaise djarauna rakhal
    hai djaraawe khaatien oe dien par djab be-bieswaasie logan ke faisala hoi aur
    oesabke narak me djaai ke parie.
  noa-E: Mamʉ cha maadëu edau oo nʉm dʉ̈i cha maach bʉ̈ dʉnʉʉu nʉm jẽb chan maagwaimjö
    deeu döãdauta ʉʉrppäaig khaba, ich maagwaijã ich iekhauta magpierrjö õtdaúa jẽraagta
    sĩi wai sim Ẽwandamau, ichdëu mʉg durr i agkhawi ich dau na khaigba wënʉrraajerr
    khʉʉn ich mag dau aug wau wënʉrraju jaaubarm edta jũrr õtou deepäaig.
  eng-EMTV: but the present heavens and earth, having been stored up by His word,
    are being reserved for fire until the Day of Judgment and destruction of ungodly
    men.
  mib-NT: Te suni súcuan jíín jnúhun ni cahān Yaā Dios ni sátūhva ya jeē cayú andɨvɨ́
    jíín ñáyɨ̄vɨ íyó vijna. Chi máá quɨ́vɨ̄ juicio te cayū ndɨhɨ, te jnahnū ndetū
    ñayuu ni casáha néé.
  lif-NT2: कर बा खे़न् पेलिगे़न् पाःन्‍जाक्‍किल्‍ले़ आल्‍लोबा ताङ्‌साक्‍पे़न्‌नु इक्‍सादिङ्
    खाम्‍बेःक्‍मान् मिलाम्‍बा मे़ङ्‌मा फाॽआङ् ताङ्‌घुआङ् वाॽरो॥ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिन्
    इङ्‌धाःङ् मे़म्‍बिमना मनाहाॽ खासे़न् ये़न्‍नो मे़म्‍मे़ङ्‌सिङ्‌ङे थारिक् ताङ्‌साक्‍पे़न्‌नु
    इक्‍सादिङ् खाम्‍बेःक्‍मान् बा याःक्‍ते़आङ् ने़रो॥
  xnj-xnj: Na kwa lilovi lilalila la Chapanga, kunani kwa Chapanga na mulima wa magono
    aga zivikiwi muni zitinyiswa kwa motu. Zivikiwi mbaka ligono lila la uhamula penapo
    vandu vangamyogopa Chapanga pevihamuliwa na kuhalibiswa.
  mmx-mmx: Ketla, laxalibet eburu mi lavatkangka move duk lok mumu asu levelinga at
    ne Moroa, la duk lox agagas kusu laxao naba sele utut nedu. La nedu dunabak lok
    se ap mo laaleng limixin ua dixo mumu asu ne Moroa dinaba ru at lavapaase la ne
    Moroa naba sele utut nedi.
  cbr-NT: Usa 'aínbi ca naí 'imainun mecama anúan Nucën Papa Dios quicëbëtainshi tsin
    cëñuti nëtë utámainun usabi 'iti 'icën. A nëtën ca an ñu 'atima 'acë unicama Nucën
    Papa Diosan uisa cara oti 'icë usoquin 'ati 'icën.
  tee-NT: Pus ju lact'iyan chai ju lacat'un ju alin ju chavai vana la'ixchivinti Dios
    ju mak'acanta tus acsni calacxavacanach. Mak'acanta tus acsni cachinach ju avilhchan
    acsni camak'osaspitcanach ju lapanacni chai acsni camaca'ancana' la'ixmak'alhk'ajnat'an
    ju yu'unch ju jantu tatalhoni ju Dios.
  eng-LSV: and by the same word, the present heavens and earth, having been stored
    up for fire, are being preserved until [the] day of judgment and destruction of
    impious men.
  cak-NT: Y ri rech-ulef y ri rocaj ri yekatzu' cami, je-yacon chi ri k'ij cuando
    ri Dios xtu'ij chi tika k'ak' pa quiwi'. Je-yacon chuka' chi ri k'ij cuando ri
    Dios xquieru'on juzgar ri winak ri man utz ta quic'aslen chech raja', y xtika
    ri nimalaj castigo pa quiwi'.
  pah-NT: Korogweva'ea ki a'e te yvaga yvya reheve Tupana'ga onhi'ig̃a pyvõ jitehe
    imombytai aerẽ ti tambokai tata pyvõ javo. Omombyta ga a'ea kiro Cristo'ga ti
    te'i okote'varuhuve'g̃a ndeaporog̃ita pe nehẽ. A'ero po ti ga g̃a mondoi hahyva'ea
    ruvihava pype nehẽ.
  sja-NT: Ma awara auk'a ichi pedeepapai pajã mãik'aapa eujã jɨ̃a iru bɨ ichi ewari
    waibɨa ewate t'ɨpɨtaupa jõpirumaa. Ma ewate ijãadak'aa beerã jõmaweda atuapiit'ee.
  xed-xed: Na luwa nda ghəŋa haɗik ta nghə mu ndanana ná, va tsa gwaɗa Lazglafta ya
    ta ŋanata, ŋa zaɗanata nda vu. Ŋanaŋa ta həŋ ha sagha fitika guma, ŋa zaɗanatá
    ghwaɗaka mnduha.
  mks-NT: Joo indiví xi̱hi̱n ñuyíví ña̱ íin viti yóho, ndúu a ndáti a xi̱nu̱ qui̱vi̱
    chica̱a̱n ñúhu̱ Ndióxi̱ ña̱ já ná ndihi sa̱há. Cája Ndióxi̱ ña̱ yóho já ná ndoho
    ini ña̱yivi quini cán ta jándihi a sa̱ha̱ ná qui̱ví caja vií Ndióxi̱ sa̱há ña̱yivi
    quini cán.
  gfk-S: Ma ite bul hasisingen no mawe ma no ula hanuo ma ikino nuno nianga iat mon
    ta ikin ra pana bung be dur na kis taguro ter utano bung na harkurai ing ira turadi
    ing di tur talur God di na hiruo.
  bmu-bmu: Yeŋön onöŋ kömumjaigetmö, suep gölme nalö kewöŋe etkehakzini, mi könöpnöŋ
    ayuhumawaŋgö dop akza. Anutunöŋ miaŋgö keuŋi lök böŋtöŋ jim kutuiga ahöza. Miaŋgö
    ölŋi asuhumawaŋgö nalöŋan kam kuŋguiga Anutunöŋ ambazip aŋgöjörakŋinambuk maljei,
    yeŋgö keuŋini jim teköba köndeŋ eŋgiiga ayuhume.
  dgz-dgz: Amba God nop dandamunagaet wani gapan, piup kiman ewakewa mame wat nasen
    oma yame gapan wa koeamepen men amat wandia. Amba waenapan inak koe koe taine
    nagirewa, wanene tamopen men amat taiwan.
  eng-GNV: But the heauens and earth, which are nowe, are kept by the same word in
    store, and reserued vnto fire against the day of condemnation, and of the destruction
    of vngodly men.
  zaa-NT: Pero ą'hua ca ỹiaba nna yétsiloyu nna labí runi cą seguir para siempre,
    sino por titsa' qui' la'a mísmuba Tata Dios nna l·luỹa latsi' itute nu ná anna
    lani yi', canchu chi i'yu tsá juicio qui' ca enne' malo nna ccá condenar iyaba
    canu bittu runi caso cą biỹa rèe.
  eng-WEBSTER: But the heavens and the earth, which are now, by the same word are
    kept in store, reserved to fire against the day of judgment and perdition of ungodly
    men.
  guh-guh: Itsiata baitsi jane itaboxo, ira yajava, daxita xua tanetsi, Dioso pejamatabëcueneta
    abaxë xaniavaetsia tsitecanuca. Dioso abaxë xaniavaeta itsamatacabi isotota peveriapaenexa.
    Dioso isotota veriapaena mapanacuaje, itaboxo yajava, pamatacabi naneconitsiaexanaena
    daxita pijaneconi pexainaevi. Bajarapamatacabi Dioso naneconitsiaexanaena pibisiacuene
    pexanaevi. Dioso verebiabiana daxitacuene.
  bon-bon: Yoo, ai gawecewe piiyepu cabucewe Acejiyame me mene miji pi aanajenige,
    ngälu tabe peei bine muye ca cire juubudäremepi. Atrana bimu liba cire tädepi,
    piba biname lui cina singi lica gemi Acejiyame me mene ätecijame, tabe teebibine
    cire yiisabemepi muye puupu cabu me iyeteta lenajame.
  nhw-BL: Huan Toteco nojquiya ica icamanal ya quiniyocatlalijtoc nopa ilhuicactli
    huan ni tlaltipactli catli ama eltoc para teipa quisemanas ica se tlitl ipan nopa
    tonal quema quintlajtolsencahuas masehualme. Huan inijuanti catli fierojtique
    yase campa tlitl campa tlaijiyohuise para nochipa.
  swh-ONEN: Lakini kwa neno lilo hilo, mbingu za sasa na dunia zimewekwa akiba kwa
    ajili ya moto, zikihifadhiwa hadi siku ile ya hukumu na ya kuangamizwa kwa watu
    wasiomcha Mungu.
  wbi-wbi: neke lino kukyanya na pa iisi sivikilue ku lisio lililio vwimila umwoto.
    fivikilue vwimila ikighono kya kuhighua na kubudua vano nava Nguluve.
  bba-bba: Kɑ ɡɑri tee yiyɑ bɑ mɑɑ kɑ tɛ̃n wɔllu kɑ tem yii dɔ̃ɔn sɔ̃, sere tɔ̃ɔ te
    Gusunɔ u koo be bɑ ǹ win bɛɛrɛ yɛ̃ siri, kpɑ u bu kɑm koosiɑ.
  eng-KJVCPB: but the heavens and the earth, which are now, by the same word are kept
    in store, reserved unto fire against the day of judgment and perdition of ungodly
    men.
  kgk-NT: Ãygwa áry, yvy ave Nhandejáry nhe'ẽ-py voi oiko joty. Oĩ arã hi'óra ohundipa
    jevy hagwã. Tata-py omokanhy ngatu-ma va'erã áry, yvy reheve. Nhandejáry renonde-py
    enterove ojogweroaty va'erã ha'e ogwereko hagwã peteĩ teĩ-pe hembiapokwe pokwe-rehe.
    Upe áry-py hekoha vai va'e kwéry omondo va'erã imbohasa asy hagwã renda-py. Ohapy
    va'erã ave yváy yvy reheve. Upéa nhe'ẽ ojéhegwi rei para'e omokanhy hikwái. Onhembohory
    rei hese.
  waj-waj: Ngiau mmataivo aanna makee vaivaa Anutuuqo yapa kioovo vainono Anutuuqo
    tauraa tuneema yapooma kava tino fai ikiaivo ngiau mmataivaa taa taikaanaravai.
    Ngiau mmataivo aanna makee vaivo fai vainono Anutuuqo gioonna kiaapuuya yaparainno
    maisama variaiya ikia aakiaivaki kagaari kinai vikio ngiau mmataivootama taikaanaravai.
  cpy-cpy: Roo kanteencha, inapaenta-tziira tee ipaashinita-kaero Tajorentsi inkite
    eejatzi kepatsi. Rootaki iñaani eejatzi ikantan-takari eero opaashini-waetzi rowetsikani
    roojatzi paata aririka raminako-yiteero okaatzi ranteetziri maawoeni, opoñaashityaa
    ithonkaeri kaari-perori theenka-tajorentsitaniri aririka itahaero kepatsi.
  mpx-mpx: Inoke i ola al, Yehoba iyaka i ba haba te labulabum ge panayawi bolo sauga
    ya ta kikitel, iyaka i telel ginaha kaiwena abwe ni tonil. Labulabum ge panayawi
    i teli hikagil nihi matamatan ana siga lan toto gamagalau bolo Yehoba nige hi
    aabulilek-an ni pakotil ge ni apanakil.
  wbp-wbp: Nyarrpa-manilki kapu-jana Kaaturluju walyaju, yalkiri manu yanjilypiri-watiji?
    Murnma-juku-ka mardarni, ngulaju kapu ngaka riwarri-mani warlu-kurlurlu. Yinya-puruju
    kapu-jana yapa maju-patu miimii-nyanyi, manu kapu-jana tarnnga-juku riwarri-mani.
  luo-luo: Kuom wach nogo ema omiyo polo gi piny masani okan ni mach. Okan-gi nyaka
    chop odiechiengʼno ma joma ochayo Nyasaye nongʼadnigi bura mi notiekgi chuth.
  nhe-NT: Huan Toteco nojquiya ica itlajtol ya quiniyocatlalijtoc nopa elhuicactli
    huan ni tlaltepactli tlen ama eltoc para teipa quixolehuas ica se tlitl ipan nopa
    tonal quema quintlajtolsencahuas tlacame. Huan yajuanti tlen fierojtique yase
    campa tlitl campa tlaijiyohuise para nochipa.
  aii-aii: ܘܗܲܪ ܒܗ̇ܝ ܗܹܡܸܙܡܵܢ ܫܡܲܝܹ̈ܐ ܘܐܲܪܥܵܐ ܕܐܵܕܝܼܵܐ، ܦܝܼܫܹܐ ܝܢܵܐ ܚܘܼܡܝܹܐ ܠܢܘܼܪܵܐ،
    ܢܛܝܼܪܹܐ ܠܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ ܘܕܛܠܵܩܵܐ ܕܐܢܵܫܹ̈ܐ ܥܵܘܵܠܹ̈ܐ.
  esk-NT: Taatnatuntuuq qiḷaiḷḷu nunalu pakma ittuat qaunaksriqaqtut Agaayyutim uqałhagun
    piyaqquġniałhanunaglaan ikniġmun. Taimanigun uvluni Agaayyutim atanniqsuġisigai
    iñuich agaayyutaitchuat aasriiñ piyaqquġlugich.
  msb-msb: Sa mismo surmaton san Dios, nakatigana na na sunugon an langit kag duta
    na adi niyan hasta sa adlaw na pagahusgaran kag pagakastiguhon an mga tawo na
    dili na matanos.
  cpa-NT: Jø¹² bí³ ma²ca¹jmo¹ Diú¹³ jǿg³ hi² na¹ bí³ quiég¹ jmøi¹guǿi¹ quianh¹³ hi²
    tioh¹³ guiuh¹³ na³ma²tǿ² ja³mi¹rø¹²dsa jǿg³ jmai³ ja³dsa¹hén² dsa² tsa¹hniu¹ jǿg³
    quiah¹²dsa.
  dso-dso: ମାତର୍‌ ଏବେ ରଇବା ବାଦଲ୍‌ ଆରି ଦର୍‌ତନି ସେ ବାକିଅର୍‍ ଲାଗି, ଦରମ୍‌ ନଇଲା ଲକ୍‌ମନ୍‌କେ
    ବିଚାର୍‌ ଆରି ବିନାସର୍‌ ଦିନ୍‌ ଜାକ, ଜଇ ସଙ୍ଗ୍‌ ନସ୍‌ଟ ଅଇବାକେ ଜମାଇକରି ସଙ୍ଗଇଲା ଆଚେ ।
  meu-meu: A ina harihari e miamu gubana bona tanobadana na iena hereva ese e seudiamu,
    lahi ese baine ha-ore, hahemaoro bona Dirava asie badinaiamu taudia ihabuadia
    dinana ai.
  yva-NT: Umba Amisye payao akato pare naume muno mino wandaene so no tawan ava masyoto
    indati Po taname rapin dai Po randamisy. Pare Po ramavu da ntami java Apa masyoto
    mangke rapatimu arono indati Po mangke raugaje vatano nanawirati manuga mamuno
    Aije mansai indamu ukakai.
  dgc-dgc: Ey nadid, i mundu tama éy ta langet, éy kagi na Diyos a matutod side ta
    apoy. Matutod kan side kédemét na aldew a péghukum na Diyos du medukés a tolay.
  zpm-NT: Scaque, nacle xtiidz Dios, zigtaa gbaaw, zigtaa guidzliu ne no niinaw, laaw
    nitlo, per lo guile nitlow; ni lo gui co nagoṉ ygaa grëse zha ne ruṉ guieḻntseeb
    ted zho caxtigw.
  hix-NT: Amnye rma haxa, àsok hana nay ha, yukryeka ha, kahe xarha. Khoryenkomo rwonà
    rma rha ke, taknyohsom me naha hampànà, yukryeka heno, kahe heno xarha. Wahanonkano
    yxe Kohkom yomoknàtoko, taknyohsom me naha hampànà, anhàtho komo yanàhnohtàkaxe
    omoknàtok mak ha.
  sim-sim: Ter or mbashihindak lersuwu nga misambi nga opmu nanduwa. Hako kumak avak
    os ma ol orin kumaifanda ondon or heyembaha kavak or nakwa wolo hin or mbashinak
    si rakaha lersuwu nga misambi nga amber er si urakokwa lir.
  npi-ULB: अनि स्वर्ग र पृथ्वी आगोको न्यायको निम्ति र दुष्‍टहरूको विनाशको लागि त्यही
    वचनद्वारा सुरक्षित राखिएको छ ।
  cgc-cgc: Plano gid ta Dyos na paagi man ta iya na ambal kalangitan an anduni daw
    kalibutan i sunugon ta apoy naan ta mabot na adlaw. Piro, padayunon din na anen
    kalangitan an daw kalibutan i asta ta adlaw na mag-ukom kanen ta tanan na mga
    ittaw daw mga ittaw an na ula gid ta iran na isip kanen an maageman danen segeng
    na silot.
  tim-tim: Amâ Anutuŋe, “Hân himbim ire sop humo luâk âmbâle bâleŋe den âiân katyektere
    gulip akbai.” dâep ain bâin makto hân himbim kâlâwân yem âgâwiandat. Anutuŋe den
    magep arekŋe hân himbim tân yetkumbo yem gayiat.
  yor-yor: Ṣùgbọ́n àwọn ọ̀run àti ayé, tí ó ń bẹ nísinsin yìí, nípa ọ̀rọ̀ kan náà
    ni ó ti tò jọ bí ìṣúra fún iná, a pa wọ́n mọ́ de ọjọ́ ìdájọ́ àti ìparun àwọn aláìwà-bí-Ọlọ́run.
  wos-wos: God wungi wandén, némbuli tékwa nyir, héfa, wumbu rekwa atéfék jondu akwi,
    hukémbu ya yanétandé. God némafwi kot xékékwa néma du retendéka nukwa, dé haraki
    saraki sémbut hurundé du takwaré hurundan haraki saraki sémbut hasa hweta wandét
    nyir, héfa, wumbu rekwa atéfék jondu akwi, ya yanétandé. Guniré haraki hundi wakwa
    du wun jonduka sarékéhambandi.
  emp-NTPO: Ara maʌ̃ quĩrãca Ãcõrẽ bed̶eabʌrʌba naʌ̃ ẽjũãda, bajã sid̶a waga erob̶ʌa
    idjab̶a idjia cawa oi ewarid̶e babueya. Maʌ̃ ewarid̶e idji quĩrĩãnacara cawa oped̶a
    jũma biẽ́ b̶ʌya.
  eng-F35: But the current heavens, and the earth, are being reserved by His word
    for fire, being preserved until the day of judgment and perdition of godless men.
  ind-ind: Nah, Allah siap menggunakan perkataan-Nya dengan cara yang dahsyat seperti
