  qxn-NT: Tsaymi cananga tsay cieluwan cay patsapis Diospa Palabranchö willacungannölla,
    imayca churaragnö caycäyan ninachö ruparnin ushacätsinanpag. Tsaynöga jancat ushacätsinga
    cay patsa ushacänan junagchö llapan mana alli ruragcunata juzgarnin ushacätsingan
    junagmi.
  wol-2010: Te kàddug Yàlla googu moo denc asamaan yii fi nekk ak suuf si, ngir lakk
    leen; Yàllaa ngi leen di nége bésub àtte, ba muy alag ñi weddi.
  snc-snc: Ma initoma guba e tanobara roḡo ḡetanuni tu, Barau ḡena guruḡa sebona na
    eḡabi-taḡorini, karava na vau bene vaḡa-rakavaia tuḡamaḡinai. Barau asi ḡekorana-iaḡiani
    tarimari vaḡa-roroḡotori ema vaḡa-mouri ḡaronai vau bevaḡa-rakava sebonarini.
  lgl-lgl: Ma 'alia saenala God lou, ka taua molagali 'e ka io failia lalifuuna maasia
    talasi kae osia 'alia dunaa li. Ala fe atoa fo, God kae lokokwaikwaina fala ioli
    iko 'ali gera fakwalaimoki ala gi, ma kae raunida.
  mmo-mmo: Nganjo ngaanggis osin yendak sen nando gêên-anjo, ond yik Anutu nêêl-ambe
    yoo nando nivasa be nanggin busin sen kin e jaa-to, in Anutu le sahi hil pin-ate
    vakasin-ambe juus omaahonôôn sen laluuh damind vu yii-to, be mem lana mend nama
    valok-ate.
  ncu-NT: Mò̱ kanɔ‑rɔ ase̱ŋ tɔwe̱sɛ dɛɛ ne̱ Wuribware̱ be̱e̱ o de ɔ de̱e̱re̱ mbe̱yɔmɔ
    a so̱so̱ na swe̱e̱re̱‑ɔ se̱ bo̱ fo̱ kake nsi ne̱ ɔ ba de̱e̱kpa a ɔ bo̱ nye̱ra
    amo̱ pɛɛɛ kpuri ase̱sɛ ne̱ oo gyi ase̱ŋ bu ke̱pɔ‑ɔ bo̱ le̱e̱ bamo̱ Wuribware̱
    kikine si.
  cni-NT: 'Aisati icanti Tasorentsi: “Coajica nontayero inquite aisati quipatsi, aisati
    nontaacojeiteri maaroni timantarori”. Tempa peerani icantini “Novetsiquero quipatsi”,
    irosati otimantacari. Meeca icanti: “Coajica nontaajero quipatsi”, tempa aisati
    irimatajero. Aisati tequerata omoncarateaji intaantajearori, iro cantaincha coajica
    intayero, pomein, aisati intaacojeiteri maaroni tseencantatsiri, iroasanquetaajeiteri.'
  eng-WMB: But the heavens that exist now and the earth, by the same word have been
    stored up for fire, being reserved against the day of judgment and destruction
    of ungodly men.
  zaw-NT: Niluxh xhaguibaa näjza guedxliuj ni tre' ṉaj, cayajp Diosreni xcuent xtiidxni
    te checreni che guidzujṉ dxej ni gunni yäḻguxhtis, che gunitlojni rebeṉdojḻ.
  san-MAL: കിന്ത്വധുനാ വർത്തമാനേ ആകാശഭൂമണ്ഡലേ തേനൈവ വാക്യേന വഹ്ന്യർഥം ഗുപ്തേ വിചാരദിനം
    ദുഷ്ടമാനവാനാം വിനാശഞ്ച യാവദ് രക്ഷ്യതേ|
  tam-TCV: அதே வார்த்தையினாலே தற்காலத்திலுள்ள வானங்களும் பூமியும் நெருப்பினால் எரிக்கப்படுவதற்காக
    நியமிக்கப்பட்டிருக்கின்றன. நியாயத்தீர்ப்பின் நாள்வரைக்கும், அதாவது இறை பக்தியற்றவர்கள்
    அழிக்கப்படும்வரைக்கும் இவை இன்னும் வைக்கப்பட்டிருக்கின்றன.
  mit-NT: Doco ansivi xi ñuhìví iá vichi, sàhà divi palabra nì cachi‑yà antes mà iá
    stná orden xi‑ya ñà‑ìcúmíâ coco nsiha, cuisì ndiatú‑yá ndè cachi sàà quìvì ndundaà
    sàhà cuàchi nèhivì malu, dandu coco ñuhìví, te ndañuhu stná nsidaa nècuàchì malu
    mà.
  ceb-ULB: Apan karon ang kalangitan ug ang yuta gitagana na alang sa kalayo pinaagi
    sa samang sugo. Gitagana sila alang sa adlaw sa paghukom ug ang paglaglag sa mga
    dili diosnon nga mga tawo.
  ces-LB: A nyní totéž Boží slovo uchovává náš svět až do dne, kdy bezbožní budou
    odsouzeni a zničeni ohněm.
  mkn-mkn: '@see-verse:2PE.003.006'
  pol-UBG: A obecne niebiosa i ziemia przez to samo słowo są utrzymane i zachowane
    dla ognia na dzień sądu i zatracenia bezbożnych ludzi.
  qxh-NT: Canan wichanpis Tayta Diosninchi rimariptin, cay pachatawan janaj pachata
    cawaycächin. Ushyacay junaj ćhayamuptinmi ichanga, ninawanna llapanta ushyarachinga.
    Chay junaj juchanta jurgapar, juchaćhu cawajcunata ushyarachinga.
  nwi-nwi: Kɨni rəgkiar əmə, neai mɨne tokrei tanə kawəmɨr, mawəmɨr huvə əmə maweriaji-pə
    e towei mɨne, mɨravən mweriaji nɨpɨg yame Kughen tukrəkir narmamə iran, mɨvəhsi-pən
    narpɨnien kɨmi narmamə yamə mɨne kɨsəsɨk nəkwan, mhopni əriə, mɨvaan əru neai
    mɨne tokrei tanə.
  kmo-kmo: Worek, apa eeta God riiti maji siitaba tawa. Tawak, diita nosapen riita
    egesiichi kiikiiriina neeki tawey, komas riita hin heechinak, yanak, eeta nosapen
    uwu hamakiita. God riita neekichi kapasek otii tawa man anasachi pi hamak tawa
    nedii yanak, hi uwukiita.
  agr-agr: Nayaim, nugka yamai awa jushakam niina chichamenig esaktinai. Duka Apajuí
    aents pegkegchau takaidaun suwimkan susatna duwi nuniktinai.
  kyc-kyc: Pii mendaki dokomeyoko yake yuupi isareme raraŋa lao retasi silyamo. Doko
    akali yulu koo pingi dupwa keta kote pii paliramopa yuu pale pale isareme rao
    kokwa soo parami.
  urd-GVU: اور اللہ کے اِسی حکم نے موجودہ آسمان اور زمین کو آگ کے لئے محفوظ کر رکھا
    ہے، اُس دن کے لئے جب بےدین لوگوں کی عدالت کی جائے گی اور وہ ہلاک ہو جائیں گے۔
  yre-NT: Ɛn Bali wei -tʋwli zɩɛ, -yɛɛ 'vɩ 'nan, 'trɛ 'lee labli nɛn -nan cɛɛgʋ yi
    -a 'gʋɛ, 'tɛ 'bɛ -taa "o srɛlɛ. 'Pian Bali o ta -tɔ, -e tʋ nɛn e minnun -le tin
    "baa bɛ 'e bɔ. Minnun nɛn o yiɛ 'ka 'naan Bali 'bɔ man dɩɛ, tʋ zɩɛ -a man nɛn
    e o -nan -nyaan.
  fuh-BKF: Wo e konngol makko ngool du, kammu e leydi ɗo ngonɗen e muuɗum joonin ndesanaama
    yiite faa nyannde darngal. Wakkati oon yedduɓe Laamɗo ɓeen kalkete.
  arl-NT: Quiarijia saniniuujia, jiya cajiniocua, nio jiyanio, Pueyasoori na cumaacata
    nojori jiitiaajaara. Na nuhuaji cutara, puetunujuanaari catenutaniya, Pueyaso
    saniitiosacari puetunu na ruuretajaca pueyajanaa.
  ziw-ziw: Mna kwa ulosi udya mbingu ne isi za haluse zisigazwa chani zize zidulwe
    mo moto zikwa kwachausa che dizuwa diya wantu hewena wogohi kwa Chohile na wakantilwe
    na kubalangwa.
  grc-TR: οἱ δὲ νῦν οὐρανοὶ καὶ ἡ γῆ τῷ αὐτῷ λόγῳ τεθησαυρισμένοι εἰσί, πυρὶ τηρούμενοι
    εἰς ἡμέραν κρίσεως καὶ ἀπωλείας τῶν ἀσεβῶν ἀνθρώπων.
  nag-nag: Kintu etiya sorgo aru prithibi ke jui pora Tai laga hukum pora he bachai
    kene rakhi ase. Taikhan ke Isor najani kene thaka manu aru bisar kora laga din
    nimite he bachai kene rakhi ase.
  eng-OEBCW: But the present heavens and earth, by the same fiat, have been reserved
    for fire, and are being kept for the day of the judgment and destruction of the
    godless.
  knj-NT: Ja' satcan yetoj sat tx'otx' ti', ey c'al ton ec' tinani'. Pero yalnaj can
    Dios, tol watx' ojab ye bel, masanta' c'al oj bejletej k'ak' yiban. Yet oj jul
    jun c'ual oj na'le oc yin, catu' oj q'uey can el eb c'am nioj yel oc apnoj Dios
    yul sat yin junelne.
  deu-1912: Also auch der Himmel, der jetztund ist, und die Erde werden durch sein
    Wort gespart, daß sie zum Feuer behalten werden auf den Tag des Gerichts und der
    Verdammnis der gottlosen Menschen.
  san-PUN: ਕਿਨ੍ਤ੍ਵਧੁਨਾ ਵਰ੍ੱਤਮਾਨੇ ਆਕਾਸ਼ਭੂਮਣ੍ਡਲੇ ਤੇਨੈਵ ਵਾਕ੍ਯੇਨ ਵਹ੍ਨ੍ਯਰ੍ਥੰ ਗੁਪ੍ਤੇ ਵਿਚਾਰਦਿਨੰ
    ਦੁਸ਼਼੍ਟਮਾਨਵਾਨਾਂ ਵਿਨਾਸ਼ਞ੍ਚ ਯਾਵਦ੍ ਰਕ੍ਸ਼਼੍ਯਤੇ|
  nob-LB: Den himmel og jord som nå eksisterer, har Gud lovet å brenne opp i ild.
    Himmelen og jorden skal bli spart til dommens dag når alle som ikke er lydige
    mot Gud, skal gå evig fortapt.
  ntj-ntj: Nyangka palunyapirinypartu Mama Kuurrtu watjarnu manta yilkari kuwarringkatjanya
    kuwarripa ngarala ngula warungka tilira tjunkukitjalu. Tjiinya Mama Kuurrtu-tjananya
    yarnangu palyamunu palyalpayi pirninya kuurrpa purlkanyangka ngaratjuralpi mirrirntanku.
    Palunyalu manta yilkari warungka tililku tjunku.
  sxb-NT: Ku amangʼana amalala aga Katonda yawoola ago, ekialo ni igulu ewia nyingeeno
    wino wiwikiirwe okuuza okumalwa no omurro. Nyanga olwo nilwo awantu awatatiire
    Katonda warikengerwa ekiina kandi wamalwe chwe.
  nhu-NT: Ɛ̀ nu kɛ tɛn diɛw yidvu yì wvú nu ɛ gɛɛ ɛbulɛ ke keseen bô nshɛ, ɛ no cɛyte
    ŋguy dvú. Ɛ wvú cɛyte ɛ ɛ̀ nu diuu dì wvú nu ke esaw bonyii bò maa lo wvú, elɛse
    bó.
  row-row: '@see-verse:2PE.003.006'
  msy-msy: Kamaghɨra God fomɨra mɨkemezir moghɨn, a datɨrɨghɨn mɨgɨrɨgɨar igharazim
    anɨngi, datɨrɨghɨn overiam ko nguazim ikia avim bagha mɨzuai, avim otoghɨva bar
    aning kuvaremegham. Ezɨ nguazim ko overiam Godɨn Kotiar Ekiam Otivamin Dughiam
    bagha mɨzuai. Dughiar kamɨn gumazamizir akɨrim ragha God gasaraziba, me bar kuvigham.
  agg-agg: Hoafɨ mamɨ ranɨyo sünü asu hɨfɨ haponda tükümefeyo ranamboanɨ hai koarɨhefeyowa
    sünü hɨfɨ ra tɨkɨrɨmbohünda hoafɨmayoa ranɨmbo hɨmboyowohü anɨŋgo. Sünü hɨfɨ nda
    sapo nindou dɨdɨyei ai Godɨmbo daboadɨ hɨhɨrɨmarɨhorɨ ranaheimbo God ai yɨbobofendürɨmbo
    moaruwaimbo-fembo si tüküfemboayo ranahamboane ai hɨnɨŋgɨmareanda hɨmboyowohü
    anɨŋgo.
  ptp-ptp: Lêc lag yuu kɨbun wê yêp gwêbaga, Anutu nêl ên nêbê yuu ob yêp dɨ i loc
    tyip lec buc wê ngwax obêc ya yuu xôn vêl ge. Vô buc tige Anutu obêc yaxên xomxo
    vɨhati nên kɨyang dɨ obêc kɨtya he wê vô nɨmi vô i ge vêl.
  nak-nak: Tio eia matagaga tai mai ele veia la mori me la magasa tomi ale etato rovia
    te la imamala ale igoie, La Tahalo Uru eia sau tola molia mai la masasagala moli
    tetala sekela. La papaga tomi moli ge pou tali muga la havi ale uru eia ge visibitalea
    vikapopo la viputumulila tetala soio tegiteu la valalua me hatavivile la vareagila
    te la tapasi la maututula ale eia ge sulu egiteu la gima ovola.
  lbb-lbb: Ana warwara otne e God i tong akes a bakut pa a rakrakan hanua ne dala
    oroi diau, sur dia harnanai sur a pukakiar a warkurai, ning a iah ir alaulau diau,
    pa a taraila otleng ning bel la tol a toltol ning e God i mang suri.
  kan-2017: ಆದರೆ ಈಗಿನ ಭೂಮ್ಯಾಕಾಶಗಳು ಅದೇ ವಾಕ್ಯದಿಂದ ಅಗ್ನಿನಾಶಕ್ಕಾಗಿ ಕಾದಿರಿಸಲ್ಪಟ್ಟಿವೆ.
    ಅವು ನ್ಯಾಯ ತೀರ್ಪಿನ ದಿನಕ್ಕಾಗಿ ಮತ್ತು ಭಕ್ತಿಹೀನರ ನಾಶಕ್ಕಾಗಿ ಉಳಿಸಲ್ಪಟ್ಟಿವೆ.
  cso-NT: Ja³bí¹ la³ jáun² cun³quionh³ héih³² quioh²¹ Dió³² bíh¹ má²ná¹chan¹ tá¹ cáun²
    mɨ³cuú², la³ má²quionh³ hngá¹máh³ lá², hi³ có³² quionh³ sɨ́². Jáun² né³, la³jɨ́³²
    hi³ zia³² bíh¹ má²ná¹chan¹ hi³ có³² quionh³ sɨ́² jmáɨ¹ hi³ ra³tsɨ³² Dió³² héih³²,
    nɨ́¹ má¹tɨ³ ñí¹ tsa³hín³ tsá² tiá² hnió³ ma³zian² la³ cun³ hnió³ Dió³².
  ena-ena: Asɨ agaŋ mufɨli fɨli uaiaŋ susu akuaba akuaba agɨlaŋ avɨŋ lɨhulɨhu saŋ
    abami uami. Lɨci fɨli uaiaŋ susu agɨlaŋ mɨhiŋ hekɨlɨ agasaŋ makamɨŋamɨŋa hɨniavadi
    uami. Asɨ agaŋ hulaŋ iamɨgali ciaŋ hɨvɨ lamɨbali agadɨ mɨhiŋ hekɨlɨ agasaŋ makamɨŋamɨŋa
    hɨniavadi uami. Mɨhiŋ hekɨlɨ heŋ ala hulaŋ iamɨgali Asɨ dɨ huligalavɨlalɨ agɨlaŋ
    sɨbɨlɨ lɨhavɨbali uami.
  tgo-tgo: Ko buruburu na yambaneke mbaŋake e ghalɨŋae na tene i mukuwoŋgi e ndɨghe.
    Mbene thɨ yakuyaku vara ghaghad mbaŋaniye vara gharɨgharɨ ma thɨ ghambugha Loi
    ne i woraweya ghanjimbaro na i mukuwoŋgi.
  yap-yap: Machane lanelang nge re fayleng ney ni bay e chiney e ka re bugithin nem
    rok Got e ir e ke tay ni dabi kireb nge yan i mada’ ko ngiyal’ ni nge yib e nifiy
    i kirebnag. Ke tay Got ni dabi kireb ni fan ko chirofen ni bay ni pufthinnag e
    girdi’ nib kireb nge mu’ min kireb nagrad.
  mop-NT: Le'ec a ca'an etel a yoc'olcab a yan aleebe, taac'a'an ti'i ca' chuwbuc
    u men c'aac'. Uchul u ca'a abe' u men ilic u t'an a Dioso. Uchul u ca'a tu q'uinil
    u yaalbüloo' y u tz'abüloo' ichil u sip'il tulacal a boon a mac a ma' ta'achoo'
    u tz'ocsic u t'an a Dioso.
  tet-tet: '@see-verse:2PE.003.006'
  hlt-MCSB: Tedae vaan neh diklai tah ol neh amah la a tung hmai dongkah la om coeng.
    Baltalh hlang rhoek kah laitloeknah neh pocinah khohnin ham khaw a tuem pah coeng.
  xtd-NT: Te xiꞌin tnuꞌu‑ia, nevaꞌa‑ia ñuñayiu xiꞌin andɨu io vitna, nde kɨu ndadandaa‑ia
    ntdaa xa io. Kɨu ijan, nuu ñuꞌu koko danaa‑ia ñayiu ña n‑ka juini xa jandixa‑i‑ia.
  mdy-ETH: ሃሢ ዓኣ ጫሪንጮንታ ሳዖንታ ዓይሢንቶ ዒፃ ዓሳኣ ባይቃንዳ ጋፒንፆ ዎጎ ኬሎ ሄላንዳኣና ዬያ ፆኦሲ ዎልቆና ታሚም
    ካፒንቲ ዓኣኔ።
  spl-spl: Otmu sâp pato tetewuawân Anitâŋe sâmu hân himbim ekmain yu kâlâpŋe sem
    gulip tuhuwuapgât sâm kalop. Sâp yan Anitâŋe lohimbi kerek nengât biwinenŋe ekmâ
    sâm hâreningiwuap. Yawu otmâ lohimbiŋe yâkâlen biwiyeŋaŋe ki kepeimai yamâ matŋe
    yiŋgimu mem hiliwahonomai.
  usp-NT: Pero caj pach ulew ri wi' lajori tosoli' la' Jyolj Kakaj Dios pire tic'atsaj
    la' k'ak' cuando titaw k'ij tran jk'atb'itzij Kakaj Dios wich k'ijsak y cuando
    tijsach jwichak juntir mak cristian ri ta' xcojontak chiwch.
  zav-NT: Na' de'e ca' chle'icho ḻe'e yoban' len yežlyon' zɉənitə'ən na' ca'aczən'
    yesyə'əga'aṉən xte catə'əch əžin ža gaquə juisyən'. Cana'ach əse'eyən c̱hedə'
    can' ben Diozən' mendad. Na' ḻeczə cana'achən' c̱hoglao Diozən' c̱he beṉə' ca'
