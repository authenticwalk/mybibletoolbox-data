  mir-NT: Jaꞌa tsajt møød hädaa yaabä naax̱wiin, tøø Dios jaduhṉ yajnähdijy coo quiøx̱y
    toyaꞌañ. Mänítäc jaduhṉ tioyaꞌañ coo Dios jaꞌa jäyaꞌay yajcuhdägoyyaꞌañ, jaꞌa
