  aaz-aaz: '@see-verse:2PE.003.006'
  qup-NT: Chasnallatatami kay siluta kay allpata Yaya Dios akllashkan punchakamalla
    wakaychahun. Yaya Dios rimashkanraykulla kiparinahun, payta mana kasuk runakunata
    kastiganan puncha paktashpan paykunawa pakta tukuyta ninawa rupachinanpa.
  dop-dop: Kɑɣɑnɑ Ɩsɔ kʋyɔɣɔtʋtʋ kʋlʋmtʋ ntɩ tǝ sɩɩnɑ ɩsɔtɔnʋɣʋ nɑ tɛtʋ, sɩ pɩɩ tɛ
    nɑ pǝ́ wɔ-tǝɣɩ kɔkɔ kɛ kʋyɑŋku pɑɑ hʋʋnɑ ɑsɑɣɑɑ nɑ pɑ́ wɑkǝlɩ-wɛ tɔ.
  azb-azb: İndiki yer və göylər isə həmin kəlamla oda təslim olmaq üçün təyin olunub,
    allahsızların mühakimə və həlak olacağı günədək saxlanılır.
  eng-DBY: But the present heavens and the earth by his word are laid up in store,
    kept for fire unto a day of judgment and destruction of ungodly men.
  guo-NT: Thatbaxotat, ampathatatbej, amwʉtjel taenspoxan, japoxan pachaemsfʉl Dios
    pijaxtat. Asamatkoi, Dios pajut japoxan toejafaxael jitat, kastikamatkoi pat wʉt.
    Puexa jiwbej, japi Dios naexasis-elpi, toejafaxaes.
  hla-hla: Bu toa u mar ranga noa has tere Sunahan e haka hasena a han i puta na i
    kolö i romana ba te hahaloser a poata te ga kato homi lel menien u tula. A han
    i puta ni kolö e hahaloso siler a poata te kot mera noia romana e Sunahan u katun
    u omi ba te kato hataia ranen.
  mav-NT: Aikotã mekewat e'at pe Tupana to'e Nu'e pe mi'i hap ti tutunug na'yn. Ma'ato
    koitywy ti mekewat sa'a­wy­'iwuat ewy sehay wẽtup te toĩ. Ma'ato ti mekewat yi
    wuk hap etiat ra'yn Tupana tohenoi — Pyno ti aru meimuẽwat aria wo yi waikiru
    yne atimoma aria wo e ti Tupana. Aikotã sa'a­wy­'ite atimoma yne y'y wo hap ewy
    te ti aru. Ta'i tut ti aru mekewat e'at katu­pono mi'i hap ewy atunug e ti Tupana.
    Mi'i hawyi ti aru yt nakuap i nug haria apiheg hap e'at put'ok'e ra'yn e ti Tupana
    are. Ma'ato mio tã e Tupana pytkai yt tut i aru i'atu'e ne'i meimuẽ waria ta'a­tu­wa­nẽtup
    hap kaipyi ne'i.
  kpf-kpf: Oi hân sot sumbem zi ziabot, zo Anutugât denŋâ saaziki kârâpkât siŋgi op
    ziabot. Hâuŋâ mimiŋ narâk mâte oi bâliŋ mâme a tâmbetagobigât mambât ziabot.
  ppo-ppo: Ti Kótóné ama o̧la o̧la kaarale fonétei, mió i alimó ere sa̧ró haetamokélé
    siné doló aluraalopóló tukóló muló beterapó. Tétu, Kótó tuȩ́ni hó̧róló betó mole
    so whi̧kélé, Talené taleyóló kwia mótu siné doló aluraaire be dȩ sókó wó̧póló,
    o̧la o̧la kaarótu yale kaae, ai fonétóró da̧le mulóló, kaae tarapó.
  hin-2017: पर वर्तमानकाल के आकाश और पृथ्वी उसी वचन के द्वारा इसलिए रखे हैं, कि जलाए
    जाएँ; और वह भक्तिहीन मनुष्यों के न्याय और नाश होने के दिन तक ऐसे ही रखे रहेंगे।
  wol-KYG: Waaye asamaanu tey jii, ak suuf, genn kàddug Yàlla googu moo leen yeb cib
    denc, ñeel sawara, kera bésub àtte ba, bésu sànkuteb aji gëmadi ñi.
  bef-bef: To ai yatai ana huto Huꞌmamofihi kagaꞌauba kokuluma hiti meꞌi hiti kaba
    nohutoꞌa to alihi ai moloꞌehina kanagu logo lo su halibe luto kaba nohibe. Bo
    foipanaꞌaniꞌmu kaga guna molo epalalina kanaꞌa huto nohinogo enali nonaꞌa guna
    melete ya hilanaꞌmu meꞌi hiti kokuluma hiti geba hite nehaꞌinabe.
  amm-amm: Ulai ti monoi na yomoimo. Totani imoyosu mo ninani kumokiwoi asiwoi mo
    na muwokokaiki, sakolouko monoi. Namoliyo alosimokai noko nokolalo wauwakimo,
    kumokiwoi asiwoi mani, tayo na sakoloukoimo, noko nokolalo uwokaikomaiso.
  zaj-zaj: Ila mmbuli iija ulanga uno wa sambi na isi ino ya sambi vikigwa sama ya
    moto, vikigwa mbaka zua dija da nhaguso na ubananzi wa wanhu walekile kumtamanila
    Mulungu.
  chq-NT: Mi tɨ́² jmɨɨ²¹² i'íin² juncwii²¹ 'e jɨ́² do icaa¹i 'in tsá² jo tsaa'¹‑tsi
    Dios.
  swp-swp: Ribana esega eai galewa eo tanoubu ta oeagi alaalasi eai abo se helautomuioi,
    hedudurai asubenana eai, arinai tatao Eaubada nige se nuatui abo se hebaaeadi.
  bjr-bjr: Maa maria maqa maaqana faqa innaaruna faqa Anutufa narí ufannai afeedidanoo
    idannai qamataikaanifeera afeedidanoo. Innaaruna faqa maqa faqa manda oosana maree
    mariasa faqa Anutufa afeeda maqaifaqa marida moodaa kari idaqama taikaannoo fee
    qidanoo. Minauqara faqa misa qikooqaifaqee qimasee unnaqidaqa sia iridaqee qidaqa.
  aby-aby: Godima nono wei ibake iyanu orofa akaka yaisina idua ibinu. Idua enaenari
    ibaada i dubuena kai kodo ureka odo koro ukaku. I odoro meramawere ukaisa orouma
    i meramawere orofaro anifeisaro nono i odoro Godima yewa orofa akaka yaisina inaama
    yare me sifeku.
  eng-YLT: and the present heavens and the earth, by the same word are treasured,
    for fire being kept to a day of judgment and destruction of the impious men.
  jni-jni: Atize ta Asere tini asesere nan nadizii sa arani aname utini, uhana u wui
    uginome sa adi weki anu zatu urusa utize ta Asere tize ahuwe.
  kne-kne: Babaen met laeng sin bilina, banbantayana din daga ay wada ed wani ya din
    wada ed kayang enggana sin agew ay tinodingana ay pooana, siya abe na din agew
    ay pangokomana sin kaipoipogaw ay magay nemnem da en sisya ta madosa da ay eng-enggana.
  tgj-tgj: Vbvritola nyidomooku gvla okv sichingmooku gv vjvgv doodunv sika Pwknvyarnv
    gv gamki kunam akin lokv doodunv, soogv doodunv si vmv lokv gupak la gua modu
    kubv vla dooduku. Vdwlo Pwknvyarnvnyi mvngjwng mabv doonv vdwa jwngkadaka yikudw
    okv um bunua nyeetak simu dukubv vla kaachingkaamu la vvpvtoku.
  gui-NT: Erei Tumpa omombeu ñandeve quirai mbaembae ara re añave ñogüɨnoi vae jare
    ɨvɨ vi oyovaqueñota oi omboai regua tata pe. Echa jocoraita Tumpa oyapo, ojaa
    mbaeti oyapo jeigüe vae reta yave. Jayave jae omondo retata tata guasu pe.
  quc-TT: Kamik kꞌut, xa rumal ri tzij, ri kaj rachiꞌl ri ulew e yaktal na rech keporoxik
    are kuriq ri uqꞌijal kaqꞌat na tzij pa kiwiꞌ konojel ri itzel taq winaq.
  heg-NTPO: '@see-verse:2PE.003.006'
  ptu-ptu: Anna kadanna siam Puang Allataala unjagai inde langi' sola lino temo anna
    mala naä'bäi api ke dako'i. Tontä liupi dijagai inde langi' sola lino mengkalao
    temo sule lako wattu la diongei ditahungkum anna dipempa'deam ingganna to tä'
    umbollim Puang Allataala.
  bzd-NTPO: Erë ká̱ jaì ena ká̱ i' tso' i̱'ñe ta̱, e' kicha a'ria̱ ie' wa̱ iwák ttè
    wa dö̀ mik ie' tö ie̱we̱kewa bö' wa aishkuö ta̱ eta̱. E' ko̱s tköraë mik pë' sulusipa
    shu̱lirke kichatërkettsa̱ e' ké̱wö de eta̱.
  kwf-kwf: Aia, ma Ꞌani fatalana God logo, nia ka sasia na magalia neꞋe ka tua faꞋinia
    lalifuꞋanga masia kaidaꞋi nia ke baꞋa takalongaꞋinida Ꞌani mafula. Ana faꞋi asoa
    neꞋeri, God ke baꞋa matalangani na ngwae neꞋe noaꞋa kasi faꞋamamana ana ki, ma
    ka takalongaꞋinida.
  eng-WYC-2017: But the heavens that now be, and the earth, be kept by the same word,
    and be reserved to fire into the day of doom, and perdition of wicked men.
  eng-WMBB: But the heavens that exist now and the earth, by the same word have been
    stored up for fire, being reserved against the day of judgement and destruction
    of ungodly men.
  zat-NTPS: na' xabáa, ne xe̱zr la xu da zaj zua na na'a, ba naca chee̱ na xelezxe
    na ca ba núnqueze Dios chee̱ na. Xi' na' guzezxe na da caní lu zra guchi'a Dios,
    gate xelebía xi' benne' ca' dxelune̱' da cale̱la.
  spp-spp: Ŋka numɛ, Kile ɲwɔjwumpe cye kurugo mú, nìɲyiŋi ná ɲìŋk'à bégel'a yaha
    nage mɛɛ na. Canŋke Kile sí sùpyire puni sâra si ntàanna ná ti kapyiiŋkil'e ke,
    u à yi bégel'a yaha kuru canŋke mɛɛ na. Mpii pi ɲyɛ pi ɲyɛ na fyáge u na mɛ, u
    sí pire shi tò kuru canŋke.
  zty-NTPS: Ya'abá, na' yežlyó nga, da' ka' zej nnitan' na'a ža, Dios ẕkweze' ḻégaken
    na' zejte ža wchinnje' ḻégaken ḻo yi'. Ki gaken, kan nak da' wnnakze Dios chégaken.
    Wzeye' ḻégaken ža na' choge' chegak benách ka', benne' bi zej nake' chawe', kwia
    yí'gake'.
  mek-mek: Ke Deo ega iifa egaꞌinagai mo, pau aagoa ufa fou kekae auꞌi akeka mo agelao
    loai ageuma afeꞌainiꞌi kinagai. Ke akeka mo agelao, Deo isa afakeau afagaina papiauꞌi
    eꞌi laomai apala afa agepeniꞌi, ageauoka afeꞌainiꞌi kinagai kai.
  aey-aey: Euqa qila Anutna je euha taweia, eu odi. Sao mahaca qila bilesina eu jana
    cijigiannu saciadon nijia ec madena. Sao mahaca ale Anutna Gesiladec Deel Ben
    caligiannu sumudi bilesina. Deel euna dana cajaca age Anutna kobolna qee cobogina
    eu gesiladeceb fadaloqagan.
  urd-GVH: और अल्लाह के इसी हुक्म ने मौजूदा आसमान और ज़मीन को आग के लिए महफ़ूज़ कर
    रखा है, उस दिन के लिए जब बेदीन लोगों की अदालत की जाएगी और वह हलाक हो जाएंगे।
  ycn-ycn: Ripuráca'alo aú caja Tupana lamá'atari je'echú, eja'ahuá hua'até me'etení
    i'imacare, ricapichaco piyá me'etení. Ricá puráca'aloji aú ja caja riqueño'óta
    ri'imacá. Chuhua rilamá'ata ricá, ricapichátacaloje ricá quera'atani aú caja penaje.
    Rihuacajé rihuajaje pu'uhuaré la'acaño, namanaicho la'acaño. Eja'ahuá capichájico
    hua'ató que nacapichájico.
  djr-djr: Ga dhiyaŋuny bala ŋayi ga dhuwal God-Waŋarryuny ŋayatham yan ŋunhany ŋunhi
    djiwarr'nhany wäŋany malany ga dhuwal munathany' ga yan bili-i-i ga dhä-dhawar'yunamirriynha
    waluy, bala ŋayi dhu ŋunhi dhuwandja munatha'nhany wäŋany ga dhuwurr-yätjmirrinhany
    yolŋuny walalany gurthaynha buwayakkuŋ.
  kvg-kvg: Mbumbukiam yan neka manqei-qape, ndakin até ta manqat kopó genegeawát.
    Āv tené-geatát, atema manqa ovøyam khøuwa kandambaqape-te, gøinam vǿengiū,
    neka ndigu vǿngiæzō, ndigu ndisanqawe.
  rug-rug: Ba sa Maṉauru meke sa pepeso, meke sari doduru vina podaka pana ulu, si
    ta kopue tugo koa sa zinama te Tamasa, pude kaqu ta sulu palae pa nika. Ta kopue
    si arini pude aqa nia sa rane vinaripitui, pana tava kilasa beto sari na tie pu
    etulia sa Tamasa koari na dia tinavete kaleadi.
  hop-NT: Noqw God it yaṅ tokpelat, pu tūwaqatsit, pu’nihqat lavayiy akw warani’ta.
    Nīk̇aṅw ason pam imuy put qa k̇aptsi’yuṅqamuy hinwat amuṅem yukut, hovalani. Nen
    pep pu’ i’ yaṅ tūwaqatsi taqtiniqat pan put eṅem yuku.
  san-URD: کِنْتْوَدھُنا وَرْتَّمانے آکاشَبھُومَنْڈَلے تینَیوَ واکْیینَ وَہْنْیَرْتھَں
    گُپْتے وِچارَدِنَں دُشْٹَمانَواناں وِناشَنْچَ یاوَدْ رَکْشْیَتے۔
  heb-LB: ובמוצא־פיו ציווה ה׳ לשמור את השמים והארץ, שקיימים עתה, לאש הגדולה ביום־הדין
    – כשכל הרשעים יאבדו.
  caf-NT: Ndunnah Yak'usda yughu nuni chanizut 'ink'ez 'aw chahidílhti, 'en huba nahuteyeh
    Yak'usda ye whúske, 'i hubugha whútelts'ulh ka, 'et ndet dek'elh'az dzin whuts'un
    bughunek be huba k'ah hoontun. 'Et k'an 'et yun 'ink'ez nduk yaz chah, hoh t'eh
    kwun be ts'iyawh whuduték'un.
  mio-NT: Ta ni cuhva cahan ra Ndioo, ta ndunahan ñuhun ñuñivi chi andivi cha iyo
    vitin, soco cua queta quivi cha cua cayu chi. Chacan cua coo quivi cua cutuni
