    n'aa. P'op Hagä Do enäm nä ta tii. Tagawats'iik noo gó kä, sahõnh hẽ ta hã waneh'ëëh
    do tagawatsiig kän.
  lat-VUC: Cæli autem, qui nunc sunt, et terra eodem verbo repositi sunt, igni reservati
    in diem judicii, et perditionis impiorum hominum.
  ngp-ngp: Mna mbingu ne isi va ivi haluse, viikigwa kwa mbuli iidya kwa kwiza kokigwa
