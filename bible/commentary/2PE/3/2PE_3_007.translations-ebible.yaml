  yut-yut: Ae abɨsok Piŋkop da yaŋban kundu gat mɨktɨm gat kɨndap da noman taŋek paŋupbal
    ani do jomjom aŋ. Uŋun bɨsapmon gen kokwin bɨsap madep noman tosak, ae amɨn Piŋkop
    do manji ɨmgwit uŋun wagɨlsi tasɨk tokdaŋ.
  grc-BYZ: οἱ δὲ νῦν οὐρανοὶ καὶ ἡ γῆ τῷ αὐτοῦ λόγῳ τεθησαυρισμένοι εἰσὶ πυρὶ τηρούμενοι
    εἰς ἡμέραν κρίσεως καὶ ἀπωλείας τῶν ἀσεβῶν ἀνθρώπων.
  cpc-NT: Iro kantacha, tii ipashinitakairo Pawa inkiti iijatzi kipatsi. Iro ikantakaantakiri
    pairani iiro opashiniwaitzi jiwitsikani irojatzi paata aririka jaminakoyitairo
    maawoni, impoña japirotairi kaaripirori thainkatasorintsitaniri aririka intagairo
    maawoni.
  nhg-NT: Pero por mismo inu tlajtule de Deus momalfejtecate ini nönca elfecac tli
    öxö ica, hua ini nönca tlöltecpactle, para xutlasque. Pues Deus quenmalfiluteca
    hasta ma ase inu tunale cuöc tlajuscörurus hua quenxexetunisque niecate tli amo
    quetomöroa en cuienta de yejuatzi.
  nya-nya: Dziko la kumwamba ndi lapansi la masiku ano akulisunga ndi mawu omwewo
    kuti adzalitentha ndi moto. Akuzisunga mpaka tsiku limene adzaweruza ndi kuwononga
    anthu onse osapembedza Mulungu.
  ngu-NT: Niman in cielos niman in tlalticpactli yejhuan amantzin oncaj itechcopa
    sa no yejhua itlanahuatil Dios yejyejtoquej para quinxoxotonis ican tlitl. Dios
    quimejeticaj para ipan on tonajli ijcuac quintlajtlacolmacas niman quinxoxotonis
    nochimej on xyolchipajquej tlacamej.
  kup-kup: Met abarar hamarar nonair nai petev hez-epotuz God epat hahan hez, “Met
    tokat ne haoman it ahoñad ou ravat nonair nai okotü ñadat bavon batapan.” Pot
    hat pi et bameet hez. Met añarab God kos rez manamah-pori ñevok bizat horï tamahavoz
    hañiv metapanen ñadat bon tapanez porah nonair naitü amun map ñadat bon tapan.
  jid-jid: ni meme u ziz a ti mba zi si gbi ilu ni kpakyeme khi ma mba ti baki ni
    gbe ivi u bla tre ni ni kasu ni be wa bana hhu iko na
  wmw-wmw: Fala julu ya ámuri moja noyo, bingu na ardhi virípo sambi‑pa vituriwa,
    ipate viteketeziwe na moto wa suku ya Kiyama. Wakati‑wo wanu wabaya wakuka kwaribiwa
    nfululu.
  gmv-GGM: Hessaththoka ha7i diza saloyne biittay nagaranchati dhayana diza pirida
    gallasi gakanas tamas giig uttida.
  ssg-ssg: Tin ti kakaian, maun aheah ma tehu pon itan ie tua atetengi na ah lui hatapo
    lalu. I sohot tataen Haeu paxai kolongeni woi lawe seilon ape i halialu hawane
    teka laha kum nam waxi i.
  zpo-NT: Per lee yiba nu yizhyo kwaan nzho nal, kwaan leeka yalnabeyy cheen wdizh
    kwaan ngunii Dios, mlozhaw Dios kwaane zee yeka, nu leeka ki ba zek re xaa mbizh
    kwaan naab Dios kwent lo re myet, mbizh kwaan lux re xaa nawent.
  poy-poy: Kumbiti kwa shisoweru shilaa ashi mpindi zya vinu na pasipanu zitulwa kwajili
    ya kuhalibisiwa kwa motu, pazitulwa mpaka lishaka lilii lya kuwatoza na kuwagamiziya
    wantu yawamguwira ndiri Mlungu.
  qwh-NT: Peru que patsata y sieluta Diosnintsic muneninwan camashqannollam shuyarëcatsin
    ninawan ushacäratsinanpaq. Tseqa canqa juisiu junaqmi; y mana alli ruraq nunacunam
    tsecho jipayanqa.
  gaw-gaw: Amubia Kayak oḏep̱a hab wan ele gemu daaṯe amu geha ab eweb, iiṯa meḵunu
    aum daaṯe. Wan atu gemu daaṯeb amu daap̱eg uḵeb, deḏ laa Kayak Nug hip̱unin danab
    epeḏiaṯeb, padal meḵulag, deḏ amup̱a wan atu gemu daaṯeb amu iiṯa meḵulag.
  nca-nca: Anutu koro mandímbo noko sambo towoní itaka yote, quko yate-yate unipare
    ronda yerewero naruyómo ŋuno kewámbo qaní kini tiní uni Anutu koro iŋo-iŋoyó kama
    howeyoteŋgo ŋu soso piyo temukowaŋgo.
  zpz-NTPP: Zeꞌ baa nu gyishlombecy nu zu na, bi zuu lañ nu chañ lo gyi laabaꞌ par
    nu nac riidz ni Ñgyoozh. Orzeꞌ de mbecy a̱ꞌ nap cha dey lo gyi zeꞌ ornu shuub
    dzi nu ri bee Ñgyoozh ni de mbecy. Dzi zeꞌ niim nu yuꞌ falt ni dey. Orzeꞌ rlagy
    ñi cha dey lo cashtig.
  zac-NT: Perë gubeꞌe nu guë́ꞌdchiliu nananú iurneꞌ, na destinadë parë cashtigu shtë
    guiꞌi por mizmë mandadë shtë Dios. Lëꞌë guiꞌi guëzaꞌi guë́ꞌdchiliu dzë shtë juici.
    Guëzaꞌin con grë ra mënë mal. Tsalú grë́tëꞌ rall.
  kyg-kyg: Ina kavaꞌmo huno Gotiꞌa ma mopaꞌe kokuꞌnaꞌefeꞌmo, afaꞌa haneno, huno huꞌnigeno
    haneꞌniyanageno atamoꞌa leno asaga lisiyafeꞌmo afaꞌa haneꞌniye. Gotiꞌa yagaino
    ateꞌnigeno haneme haneme neꞌeyanageno Gotiꞌa agaefeꞌmo mono nosaya vayaꞌaina agoti
    huno apateteno alino apagoꞌya lagauno apatalegaiye.
  kmk-kmk: Ot maipagapu payon sit ugud Apudyus, naidadda-an datun langit kan pita
    un yam-anon di apuy nu dumatong dit aḻ-aḻgawa mangukuman Apudyus kan manusaana
    utdan losana adi manuttuwa kan siya.
  cao-NT: Jama, chanitëquëxëqui Dios ra. Toa jasca ca Chaní tsi quëyohacaxëhi quiha
    noba mai, naipa ri. Jaboqui tsi janahacacani quiha copihacaxëti. Jatsi toa copiti
    barí tsëquëno tsi copihacaxëhi quiha Dios cahëyamacanaibo ra. Anomariaxëhi quiha
    jato copi iquia.
  bbr-bbr: Utianik, okoro omnokou omar pak rusapai rau. Kiro Anut nukan oksausar äienuk,
    epis aru maun utonuk, rau. Tawa Anut nukasar okoro omnokou wasaräun ses opok,
    kiro roasiret onok aru miäi wasarewareanik, erekapu aru marai.
  inb-inb: Kuna­ura tiaska kai alpa i sug luarka, Dius­pa rimai­lla­wan­ta­mi cha­rii
    tukun­kuna, Taita Dius jus­ti­siai pun­cha chaian­kama. Chi­urami nina­wa rupa­chii
    tukun­ga­pa kan­kuna. Chi pun­chami paita mana man­chas­pa­lla unz̈ag­kuna puchu­kai
    tukun­ga­pa kan­kuna.
  hrv-hrv: A sadašnja nebesa i zemlja istom su riječju pohranjena za oganj i čuvaju
    se za Dan suda i propasti bezbožnih ljudi.
  box-NT: Làa bṹn síi, á le Dónbeenì mún bía le ho wáayi lè ho tá na ho
    zuia à kɛń bĩ́n à pa bìo le khíi cítí ɓa nùpua yi, á à síiní bìa
    pã́ le Dónbeenì ɲúná. Mu zoǹ ká ho wáayi lè ho tá á à cĩ̀ búkúbúkúbúkú.
  ote-NT: Pe nubyá nura ximhai ne mahetsꞌi ja mapaya, Ajua̱ xa ꞌyɛꞌmbabi da tsøgue.
    Y de da zø ra ora da nzø, Ajua̱ ri su hma̱ha̱, y núꞌa̱ ra paꞌa̱ da nja ra nsʉca
    uɛnda ne dra huata gatho ya tsꞌoꞌmʉi gá ja̱ꞌi.
  wnu-wnu: Qob eng gari ai tat nob wurinausia igour. Igamari mut der oroariba. Tat
    ai nob Qenu mi gugum qereiminer end munon Qenu mogirt wab igour eng nob mom uburubour.
  zam-NT: Per bé' no izlyo' co' nziri' nalle', le'i nziri' par yeca no yola con quìi
    no con bèel co'se' ñibe' Diox yeca. Quìia no bèela tec izlyo' no bé' leque huiz
    no leque tiemp co'se' Diox tub rez cón che'n rye mèn ye'rsin' co' lyux leque tiempa.
  zyp-NT: Ma bia co, ato letei avai sahlo le alui heh me cawtah hua cang he ka, Khazing
    a tlechai lypaw sahlo biacenah le rorangnah ning cawtah huapaw a cang he.
  sey-NT: Ja̱je paꞌiquëtaꞌare maꞌtëmo cuiꞌne yeja yure paꞌiye cato toana ëo ja̱ꞌñepi
    paꞌiji, Maijaꞌquë cua̱ñe doꞌipi deꞌhuaseꞌepi. Ja̱ toapi pa̱i ñape yoꞌoseꞌe ña
    tëji muꞌserepa coꞌacohuaꞌire ëo huesoquë nejojaꞌquë api.
  nvm-nvm: Regavo iviakma God fu kuai moik ga varur ga e igi iviakma moikigia oijo
    iji fu tavan radkma ijia mian bomana kuaga fu naikno kuain. Regavo madu tavan
    besum ijia e iji ba God ma vierafene unam fuon jaoijo iji fu kam arafiriak.
  mps-mps: Tiali goli, megi Godigo pogo naga te dagalu me tǫ me sa munama, tama te
    dolobo sia dabo pedalobo tonaluyu bidibao. Tama te dagalu de tǫ sigo te Godigo
    po tų te agai po tudiba muani we bidi augwali te po tųba pedalobo tonalubao,
    tama te we bidi augwali dolaibao.
  pab-NT: Hoka waikohe, enokoanae kalikini tyaoniterenae hatyo niraeneta Enore niraene
    mokitahene kamawenekoaretyakaha maheta irikati kakoa. Tyaonahitaha atyo Miyanitiye
    Xaxalisati Ferakene niyahare, halitinae iniyalahare nomaseharenae mawenekoaretyaka
    ferakene niyahare.
  llg-llg: '@see-verse:2PE.003.006'
  kyf-kyf: Wee -Lagɔwɛlɩ -bhlokpadɛ zʋa bhla -mɩnɩɩ yalɩ -yɔ dʋdʋ la, we 'ka gbʋnyuu
    -lɛnʋnyaa -yɔgbʋ 'wʋbhu bhla -yɔ wa lasa bhla ylɩ. Wee bhla -bhloo 'dɛ nya -kosu
    'kadʋ yia wee yalɩ -yɔ dʋdʋ lasaa.
  tpi-tpi: Na nau, long wankain tok bilong God tasol, skai na graun i stap na i wetim
    paia i kamap na i bagarapim ol. Skai na graun i wetim de bilong bikpela kot i
    kamap, na ol man i bin givim baksait long God, ol bai i bagarap olgeta.
  mih-NT: Zoco andɨvɨ ta ñuu ñiyɨvɨ sa iyo vityi, i catyi tucu ra Ndyoo vatyi cua
    ndoo si cuhva ndya quɨvɨ cua cayu si, quɨvɨ cua tyicuhva ra sii ñiyɨvɨ, ta cua
    zanaa ra sii ñiyɨvɨ ña sino iñi sii ra.
  qvh-NT: Tayta Diosninsi cay pasata unay ushacäsish caycarga yapaychöpis ushacäsinanpä
    munayyogmi caycan. Cay pasapis, intipis, quilapis y lapan goyllarcunapis ninawan
    sulur ushacänanpä Tayta Diosninsi niptin lapanmi ushacäyangapä. Sayga canga Jesucristo
    cutimur runacunata juzganan junagmi. Say junagmi jusalicur cawag runacunatapis
    infiernuman gaycongapä.
  kms-kms: Pudi muq God ningg wand te ninggne qi nginy tu ane wase te ni brequ rindiny
    ye te ghimbi ruany pu rise. Qi nginy tu ane ni God wute ni nari kin pugrine ris
    segi kin ir nawo di brequ nindiny kin nginy te ghimbi ruang pu rise.
  agn-agn: Ig ong gaem ka tang bitala na, ang langit may ang tanek ang aggitaen ta
    mandian, magpadayon pa asta ra lamang ong kaldaw ang tolpokan da ong makaeled
    ang apoy. Mainabo narin ong pagkabot tang kaldaw nga ang mga taw ang malalain
    ig indi pamangilala ong Dios osgaran da ig silotan.
  nhi-NT: Uan in iluicac uan tlalticpac tlen axan cateh, ica non mismo itlahtol Dios
    quinchialtihtoc in tlitl itich necah tonal ihcuac Yehuatzin quitas tlenoh icnamiqui
    sehse, ihcuac quinpohpolosqueh naquin amo ictlepanitah Dios.
  ttc-NT: B'ix ax te ja twitz ka'j b'ix twitz tx'o'tx' aj at ajna'l, cha kolo' tzan
    te tyol Qtata Dios, per tzan tqetb'aj lo' tzan te q'aq' cha'oj tul te jwisy oj
    kypon najsa' kyaqil xjal aj k'onti'l nkye'okslan.
  dan-1931: Men de nuværende Himle og Jorden holdes ved det samme Ord i Forvaring
    til Ild, idet de bevares til de ugudelige Menneskers Doms og Undergangs Dag.
  kwj-kwj: Wosiwani o Gotri mwanji tombwa do nu heindau niri ga nuwe ga torosiwani
    dani hi tito sikani do nuwe uno tini o nikisinda. E, do nuwe ga niri ga kale Gotri
    ni gumwa sindau hima leto koti laka ki wu etisini walambe wunu ino gisi laka tini
    opi nikisinda.
  vie-OVCB: Chính Đức Chúa Trời cũng phán bảo trời đất tồn tại, để dành cho lửa thiêu
    đốt vào ngày phán xét, và tiêu diệt tất cả những người vô đạo.
  kze-kze: Áánútu sisaná kwíyóne marawémó kwáyáimba póna kwaásimo máyáawaina ááimba
    tísaa ínín-kanaamo tíndara'a Áánútu kwentávésamo ímo aamoimó ésamo sáwí'o kwéowai
    sáwí-meyamba tiména kwíyóne marawé iravímbá agaisuwáníye.
  mpj-mpj: Piijalurna-nyurranya wajarni. Paluyuru kuwarri mirta parna pakirriku. Yiltangulyu
    parnakamu ngarnka wulu nyinaku ngulaku, kayilapa Mamalu-jananya martukaja yikijunku
    kuutja. Jilanya Mamalu julyju wajarnu. Palujanu kuutjanu Mamalu parnakamu ngarnka
    waruwintilu kampalku pakilku, kayilapaya martu walykukaja kampaku pakirriku.
  lbk-lbk: Ngem nan chaya ya lota ay wad-ay idwani, et nonongnongen Apo Dios isnan
    siya met laeng ay kalina engkhana isnan mapoowancha, ay at maangnen isnan akhew
    ay maokoman ya madchosaan nan ad-i mangiyegyat ken Apo Dios.
  mto-NT: Je̱ Nteꞌyam je̱ yꞌayook ka̱jxpa tseꞌe ya̱ tsajmit it je̱ts ya̱ naxviijnit
    it apa̱a̱mdu̱ka du̱yakꞌit je̱tseꞌe kyutó̱kiyu̱t je̱ ja̱a̱jn ma̱a̱t. Veꞌem tseꞌe
    du̱yakꞌit vanꞌit paat ku veꞌe yakto̱kimpayo̱ꞌydinit je̱tseꞌe vyintó̱kidinit je̱
    jayu juuꞌ veꞌe ko̱ꞌo̱yjoojntykidup.
  bzh-bzh: Lob Anutu nër ving bë yaġek los dob sën denedo gwëbeng agi, og nengwah
    rëḳ ga. Rëḳ mu gëp degeġin buk sën Anutu nom mebo nyëvewen doḳ nah vu alam
    sën deneruu demij vu yi lo bemalaj nama rë.
  guj-2017: પણ હમણાંનાં આકાશ તથા પૃથ્વી તે જ શબ્દથી ન્યાયકાળ તથા અધર્મી માણસોના નાશના
    દિવસ સુધી રાખી મૂકેલાં છતાં બાળવાને માટે તૈયાર રાખેલાં છે.
  jvn-NT: Lan uga manut tembungé Gusti Allah langit lan bumi sing ènèng iki kasimpen
    tekané mbésuk nèk bakal dirusak nganggo geni, mbésuk ing dina kruton, nèk Gusti
    Allah bakal ngrutu lan ngrusak kabèh wong sing ora manut marang Dèkné.
  byr-byr: Yune yagaala dazahɨrɨꞌ sɨgunyasɨ Kwaakevasɨ dahaaꞌ warɨkewaarɨ yɨtavalɨmwagarɨꞌ.
    Sara yaka dɨkeꞌ yɨmaꞌnaabathehaaꞌna yemwaalɨꞌ. Yɨ Yɨrɨka Aayagaaꞌ Gotɨyarɨna buleꞌna
    wɨjaavadɨvɨsaraavɨ kotɨyaꞌ yawɨbwaryaꞌna yɨtavalɨmwagarɨkesɨ. Sagaaꞌ sahwara kayaaka
    yɨmaꞌnɨpɨꞌdehaaꞌnanyɨ.
  ian-ian: Mbambala vɨga lɨna nyinangwutno kɨpma ngɨni God wandɨ maa aywaa ya vɨkiyandɨ.
    Mbambala God kawiga lɨgandɨ. Kavle nɨmba kat sɨga naguga sɨndeya nandinya kat
    kawiga lɨgandɨ.
  hun-hun: A mostani egek és a föld pedig ugyanazon szó által megkímélve megmaradtak,
    hogy tűznek tartassanak fenn az ítéletnek és az istentelen emberek pusztulásának
    napjára.
  mcf-NT: Aden ambi chiacpadomboen Nuquin Papan naindac. Ambi icsambo icquido cuidte
    ushën abu nidaidbëdta nëdëncaindac. Adembidi matses Esus tantiesabo cuidendac.
  kjs-kjs: Go pea pare abi aaya su yaa laapomere Gote-me kose lape yapi di surubea.
    Go pea-le Gote-me lisade agale komeame go su yaa laapo repena sulaame epa renalo
    surubea. Go raburi koe ele peme enaalinumi kose-na le agaana epa aainaloma nipumi
    nimu makoyaalia.
  mni-mni: Adubu wahei adumakna houjik leiriba swarga amasung malem asibu meigidamak
    khaktuna thamli, wayennaba amasung Tengban Mapu ningdabasingbu manghan-gadaba
    numit adugidamak khaktuna thamli.
  yad-NT: Daryani̱day, su̱tedamu jibeyada yavatya̱da rundajiju̱ra jarichu, mucadi
    jarye jiryatiy vu̱vyichasara rancha, sa̱tidye paruta jiidatya varirya, nijya̱nvay
    jarye risa̱ju̱ rityimyu̱ ne tuva̱churu̱y simu.
  mxb-NT: Ta ndaá na̱ induú xíꞌín no̱ñóꞌo̱ yóꞌo xíꞌín to̱ꞌon mií ná, chi̱ ni̱ taó
    xóo na ña̱, ña̱ kía̱n kei̱ ña̱ kee ñoꞌó ita̱ tá ná kasandaá kuu̱ keyíko̱ na̱ saꞌa̱
    ndidaá ña̱ꞌa, ta dánaá ndíꞌi na ña̱yuu kíni.
  pon-2006A: Ahpw, nanleng oh sampah en ahnsou wet mihmihehki mahsenohte en Koht oh
    wie nekinek ong ni ahnsou re pahn ohkihla kisiniei. Re wie nekinek ong ni rahnen
    kadeik, iei rahnen kamwomwmwomwlahn me suwed kan.
  maq-NT: Hindë ne hacuaha cojo cjua rë Nina jan ne, ngahnga cojo nangui xi tsejen
    quihndë ne, ha tetjo cuaha rë Nina peru cojo cjua vëhë ni ne, sehe cueti cojo
    ndihi. Ndihi vëhë ne cuaca rë hya xi cjuaháchuva Nina yëjë ni xuta tsehen nixtin
    xi cjuëya me xi cuma rë Nina.
  hto-hto: Mei íadɨ birui ite mona énɨe dɨga daje Juzíñamui daɨna uaido táɨnocaitalle
    irai íena oni jóoneoiga. Afe irai fɨénidɨnuiaɨ nɨné táɨnocaillɨruimo ɨco íiraɨcaiño
    ɨere jɨcánollɨruimo afe bínɨena naa mona dɨga cuarítaite.
  por-BRBSL: Mas os céus que existem agora e a terra, pela mesma palavra, foram guardados
    para o fogo, sendo reservados contra o dia do julgamento e da destruição dos homens
    ímpios.
  ces-NKB: Ta nynější nebesa a země jsou pak tímtéž slovem zachována a střežena pro
    oheň, ke dni soudu a záhuby bezbožných lidí.
  cui-cui: Ichitha barapo itaboco xua anoxuae tainchi yawa ira xua ichaxota anoxuae
    jinompatsi Nacom dubena exana daxita baxuan poxonae Nacom cueicueijei pia peayapusʉ
    itorobi coyenewatha. Nacom baxuan duba beya abʉ poxonae weraweraca exanaena daxita
    baxuan pin isototha barapo pia peayapusʉ itorobi coyenewatha. Baraxuan Nacom weraweraca
    exanaena daxita poxonae po mataqueitha Nacom yabara paebina daxita jiwi xua penatsicuentsiwa
    xua abe peexanaexae.
  boj-2014: Bini laŋ ti mandam ti tariŋoqnsib unub. Tariŋesoqnibqa mondoŋ Qotei a
    olo anjam marimqa naŋgi ŋamyuwo na yusib koboqab. Bati deqa Qotei na tamo uŋgasari
    a qoreiyeqnub qaji naŋgo une qa peginjrsim naŋgi torei padaltnjrqas.
  eng-OEBUS: But the present heavens and earth, by the same fiat, have been reserved
    for fire, and are being kept for the day of the judgment and destruction of the
    godless.
  eri-eri: Onodu elebe, Itou nomo beele onounga langa, taene oula bagu eeya heigedu
    inyabamu nirei nomo itaridere. Taene oula bagu nere kot nomo fati anyakaro heigei
    nomo itaridere, onodu nere fai Itou moge tuwane waha, nere inyaba boro wodbode.
  aly-aly: 'Akngeyan aleth irrkaty-angkwarr angkeyel. Ra ileyel ahern-then alker-then
    alakenh: “Aley-anyem atha ingkerrenh ahern-areny alker-areny-then atnyeneyel,
    arwa angath-anteyarl. Ingwer-ingwer atha ingkerrenh-antey ywerrelheleyenh rwakert-anem.”
    Ra arlta yanhew mpwelheyel, rap court-emelerl-aneyenh-anem ingkerrenh ayernemel.
    Arlta yanhelan ra renh-rnem ywerrelheleyenh, ikwerarl awelhey-angenh-rneman.'
  wiu-wiu: Opi tibu itonota-pala padele toameneya pa pimotoa one eina agaleme pa yopia
    mekilepa eya toateko wene toopikome toko. Wipitia ta patakale ali atoa takoa eneka-pete
    onekele takamene yene wawane atukoanepa tibu itonota toeme napetapemotou wa wene
    toopia yopia meko. Nitikono, Akolaliyo one oka toa-kama taatekoa toamoko wa pade-kitame
    ikilepa kapene agale eni iki.
  swe-swe: Men de himlar och den jord som nu finns har genom samma ord sparats åt
    eld och bevaras fram till den dag då de gudlösa människorna ska dömas och gå under.
  cth-cth: Atu kaawm e kalvannaw hoi talai teh hote lawk lahoi yah, hmaisawi hanelah
    sut hruek lah ao teh, cathutlaipa e taminaw e kamkonae hoi lawkcengnae hnin totouh
    la rouk e lah ao toe.
  mti-mti: Megara gare mame, gae desiroma gumbe God me kwimin ge piyu amaraivi iyam
    gumbe igatan oya. Namu God piyu ge kwimin me amaraivi, ivi God gumbe anoano oraiwa
    onan igiyawa keptete kumiwa uwapewa apa.
  pad-NT: Hari. Deus athi vania biakadava'aja hida kidiamonahi hahavi hidakaba'i hojaki.
    Deua bivava'isohihi'bo'da'iki ida arabo, nama hiki-ra nihimavini bana sihoa. Deua
    binokhaki ida mahi abono-ra nava'isohijoravini hi'iki kidiamonahi-ra nihimavini.
    Binokhaki ida mahi ija'ari Deu-ra vakajoniki vakadihojai abosini kamahini. Va'ora
    nihimaki bana adani.
  twi-twi: Nanso Onyankopɔn ahyɛ sɛ ɔsoro ne asase ntena hɔ nkosi atemmuda. Afei wɔbɛsɔ
    ogya wɔ mu de asɛe nnebɔneyɛfo.
  hlt-hlt: Tedae vaan neh diklai tah ol neh amah la a tung hmai dongkah la om coeng.
    Baltalh hlang rhoek kah laitloeknah neh pocinah khohnin ham khaw a tuem pah coeng.
  tbz-SIM: Mɛɛ̀ botí nku kù yóó bɛ́immɛ̀ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kɛ̀ dɛ̀ɛ cɔ́útɛ́, kɛ̀
    kùu bekɛ́nɛ̀ bɛnitiyɛibɛ kɛ́ bɛ̀ kpetínnɛ́.
  san-GUJ: કિન્ત્વધુના વર્ત્તમાને આકાશભૂમણ્ડલે તેનૈવ વાક્યેન વહ્ન્યર્થં ગુપ્તે વિચારદિનં
    દુષ્ટમાનવાનાં વિનાશઞ્ચ યાવદ્ રક્ષ્યતે|
  ake-NT: Mɨrɨ rɨ marɨ main ke serɨ pe na'ne' ka' mɨrɨ awonsi'kɨ non epotawa'tɨsa'
    mɨrɨ apo' iwano' pe, eseru aimenka mɨrɨ awonsi'kɨ Papa uya tasa' pen awɨrɨ te'san
    uma'ta weyu e'ma ta' enkurunpa.
  qvn-NT: Nätan pay rimangannuylam jana pachacunas jinaman cay pachasi cayan pachalan,
    ninawan rupachinanpag Dios juchasapacunata cunchuchinan junagcama.
  tku-NT: A'kapūn ē cā'quilhtamacuj tū tahui'lāna'lh chuhua'j, natachoko hasta tzamā'
    quilhtamacuj tū Dios līlacsacnī't. Tzamā' quilhtamacuj natalhcukō'. Ē Dios nacāmakapātīnīnkō'
    ixlīpō'ktuca'n tachi'xcuhuī't tī jā tze.
  bjk-bjk: Ma xö tinenge iat te ine ixo tagure bulus sik a balna kubu ma öxöno lagunon
    tua ia sösöt, bara idu tabo kis tagur sik kua bung ne warkurai nang a duöng ewe
    idi te tuu rewe xalik e God idi tabo iuo xönan.
  msy-2020: Kamaghɨra God fomɨra mɨkemezɨ moghɨn, a datɨrɨghɨn mɨgɨrɨgɨar igharazim
    anɨngi, datɨrɨghɨn overiam ko nguazim ikia avim bagha mɨzuai, avim otoghɨva bar
    aning kuavaremegham. Ezɨ nguazim ko overiam Godɨn Kotiar Ekiam Otivamin Dughiam
    bagha mɨzuai. Dughiar kamɨn gumazamizir akɨrim ragha God gasaraziba, me bar ikuvigham.
  bpr-bpr: Na lê fagu di talù Dwata, i langit na tanà teento ani, nifatan du tagàan
    di lifoh di du kukuman na kaflayaman i dad to sasè.
