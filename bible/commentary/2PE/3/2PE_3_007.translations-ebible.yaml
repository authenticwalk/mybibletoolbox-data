  kan-OKCV: ಆದರೆ ಈಗಿನ ಆಕಾಶವೂ ಭೂಮಿಯೂ ಅದೇ ವಾಕ್ಯದಿಂದ ಬೆಂಕಿಗಾಗಿ ಕಾದಿರಿಸಲಾಗಿವೆ. ಅವು ನ್ಯಾಯತೀರ್ಪಿಗಾಗಿ
