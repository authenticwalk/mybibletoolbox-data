  cak-YNT: Y re Dios can rubin che re ruch'ulef y re rocaj re ye'katz'at vocame, can
    xque'q'uis chupan re k'ij tak re Dios xtubij che tika re k'ak' pa quive'. Y re'
    jec'o can chin re k'ij tak reja' xtuban juzgar pa quive' re vinak re man otz-ta
    quic'aslen chach reja'.
  ces-1613: Ta pak nebesa, kteráž nyní jsou, i země, týmž slovem odložena jsou a zachována
    k ohni, ke dni soudu a zatracení bezbožných lidí.
