    to stir you to wholesome thinking
  cpu-NT: Netakotané, iro apitetatsiri iroka osankinarentsi notyaantzimiri, nominthashiretakaatyaami,
  san-ASM: হে প্ৰিযতমাঃ, যূযং যথা পৱিত্ৰভৱিষ্যদ্ৱক্তৃভিঃ পূৰ্ৱ্ৱোক্তানি ৱাক্যানি ত্ৰাত্ৰা
    প্ৰভুনা প্ৰেৰিতানাম্ অস্মাকম্ আদেশঞ্চ সাৰথ তথা যুষ্মান্ স্মাৰযিৎৱা
  tac-NT: Suwábaga 'emi napu ne 'we galegá eté, ye ju nujubá osirúgime apeli napu
    ne 'emi náola napurigá 'emi tabilé a'rémala alué a'lala 'nátili 'nata.
  eng-WEBPB: This is now, beloved, the second letter that I have written to you; and
    in both of them I stir up your sincere mind by reminding you
  gfk-H: Ira nugu bilai na harhis, iakan no nugu airua na pakpakat ukatika ta muat.
    Ma iau ta pakat dir bakut bia ena halilik muat, naga hatatik lah ira numuat lilik
    bia muat na lilik ta ira bilbilai.
  viv-viv: TobohiyaꞋaseꞋasekweyao, hida fefe gaꞋetoꞋetoladina-ma yaku leta anavelu
    agaimiya. Mena yami leta luhei agaidiya nuwami gatalafolena be higa nuwanuwa yegayegana
    nuwami ginavai-moꞋena.
  yao-yao: Achambusanga ŵangu, achichi chili chikalata chaaŵili chingunnembela mwanya.
    Mu ikalata iŵili yo liinjile kusijimusya nganisyo syenu syambone kwa kunkumbusya
    indu yi.
  tgp-tgp: La tapalaku r̃uhur̃uhu, ka levosahia vara harihi enia harua leta na ulia
    isamim. Na lolon la leta nike, na lo retir̃oar̃oahai na nomim r̃omr̃omi r̃uhu,
  auc-NT: Botö në waadedömïni ëñëedäni. Mïnitö möwo mönämaï inte nöingä ante pönencæmïnimpa,
    ante botö, Mänömaï impa, ante mentaa yewæ̈möninque adodö adodö ante yewæ̈mömo
    aedäni.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi, naɡ̶ajo eledi iwakate notaɡ̶anaɡ̶axi ane jiditibigaɡ̶ajitiwaji
    naɡ̶ajo odoeje iwakate. Odaa naɡ̶adi jeɡ̶eledi iwakate notaɡ̶anaɡ̶axi ane jiditibigaɡ̶ajitiwaji,
    jaotibige manalakitibige codaa me ɡ̶adaxawaneɡ̶egitiwaji mowoo niɡ̶ijoa baanaɡ̶a
    jiiɡ̶axinaɡ̶anaɡ̶atece, leeɡ̶odi joɡ̶oleetibigetiwaji mowoo niɡ̶ica ane iɡ̶enaɡ̶a.
  bmh-bmh: O zaiar, iz amegai sikut wai maremin, ulis e kolital sikut wai marem. Sikut
    aliag go ebu iz ag igul naliu go i dabuiag sikamaun aimai dabeleu marabun sikut
    wai maremin.
  ctu-BL: C'uxbibilet bʌ la, jiñʌch i cha'q'uejlel carta tsa' bʌ c melbeyetla. Cha'yajl
    tsac chʌn xic'beyetla cha'an mi la' cha' ña'tan chuqui sʌc.
  meq-meq: Dzam ga hay, nakay na, masulo i ɗerewel nakə na watsakum naha aye. Na watsakum
    naha na, hərwi məmakum ahaya a gər wu nakə ka sərum tsɨy aye, hərwi ada kâ dzalum
    ka wu neheye ka tsəveɗ ŋgwalak eye.
  noa-H: Keena, Cristo gaaimua mʌchdëu pãar k'õsi chitaawai mʌg k'urau ya biek numí
    pam pãrag hẽsap p'ã deepʌ̈i chirʌm. Hich mʌg gaaijã napem gayamjö pãar wawí chirʌm,
    nem hagchata k'ĩirjumk'ĩir.
  alp-NT: Kwali betaya rebe au okimi! Meije auku sulate suike ete imire. Kena auku
    sulata lua meiju au atula kena ahnau imi leke imi noake mise.
  san-VEL: he priyatamaa.h, yuuya.m yathaa pavitrabhavi.syadvakt.rbhi.h puurvvoktaani
    vaakyaani traatraa prabhunaa preritaanaam asmaakam aade"sa nca saaratha tathaa
    yu.smaan smaarayitvaa
  kbq-kbq: Navesi neramantoa rone'nimota, ama'i anante avo kreneramuankita tamage
    antahi'zana eneritma, tamagera okanisazegu tamazeri hanaveti ke neramasamue.
  kbh-kbh: Jesucrístbeyeca ats̈be bonshana cats̈átanga, móraca ya uta soyama cbontsëbuabiamná.
    Quem uta tsbuanáchaca ats̈e sënjábos̈ena jamama ts̈ëngaftangbe juabna nÿe ena
    ts̈abe soyë́ngaca chaotsemnama, y chca chaotsemnamna ats̈e jtsabuayiynayëse chë
    tcmojanabuatambá soyëngama.
  ron-LSB: Aceasta este acum, iubiților, a doua scrisoare pe care v-am adresat-o.
    Și în amândouă vă trezesc mintea voastră sinceră, amintindu-vă
  pon-pon: IET kijin likau kariau, me i intin won komail, kompok kan, pwen kataman
    kin komail O kapirada nen omail makelekel.
  nhe-BL: Noicnihua tlen nimechicnelía, ya ni nopa ompa amatlajcuiloli tlen nimechtlajcuilhuijtoc.
    Ica ni ome nijnequi nimechyolchicahuas para ximoyolilhuica xitlahuac. Huan nijnequi
    nimechilnamiquiltis tlen ya inquimatij.
  sps-sps: Fuainy vaatau faman tsonyo, u fafuan nan noun te kirkir ronyo tsumi tovei.
    Koman fuan noun to ayei, nyo pon rou ma gungun pis mami ma fakats faarof ami,
    am vovou iny ton kat tavaron.
  wnc-wnc: Sike mate notnabam. Nata musip gwaangu ginde natandamuke pas asan matandama
    saaya daknganggak. Sike nata gindane natdetdetza nomana aknga papa kekekawa ginda
    natdetdeu nomana siknga pake yutningge natake nata pas sandu tupa ginde matandamukum.
    Sike apmanu nata gatuna natdetdetza papa nomataningge natake nata pas asanu ginde
    matandamunggat.
  bus-bus: Ma gbɛ̃ yenzideenↄ, lá plaadee kɛ̀ má kɛ̃̀areen yɛ̀. Lá mɛ̀n plaaa pìnↄ
    guu píngi ma yã dↄ̀agu, lɛ à vu iin kↄ̃n laasuu maaaomɛ.
  gub-BL: Hemyrypar heremiamutar wà. Kwehe mehe amono kar hepape ipy peme ihe. Amo
    hepape amono kar putar peme ihe nehe kury. Amono kar hepape peme ihe, ta'e hepurumuma'enukwaw
    kar wer penehe ihe xe, ikatuahy ma'e rehe pemuma'enukwaw kar pà ihe xe.
  imo-imo: Nanga konopu mondoro imboma, i pipia toromu enonga topo mundumboindo wali
    talo tipo toro. Nani pilipolio i pipia toro mele nimbo tiembo, Jisas oi maina
    naa opili koro oi Gotenga nimbe munduli ungu nili profet iye tumbi nilimani Awilimu
    altopa ombalo mele ningo tiringi bukuna moromo unguma kape, altopa kinye Jisasini
    nanga kongonomu tendepaio nimbe lipe mundurumu iyemani Awilimu linonga Tepa Lili
    Iye Jisasini ungu manema eno nimbe tirimuma pilkolio yando imboma ningo tiringi
    unguma kape, enoni aku unguma oi pulu polko pileringi mele kelko pilko konopu
    kimbo tiko molangei nimbo pipia te oi topo tiru kano. Kinye imu kape talo tipo
    topo timboindo ungu pulu tendekumu pilipolio i pipiamu toro.
  boj-boj: O ijo was bole, e nami anjam bei neŋgreŋyosim nuŋgoq qariŋyem. Bini e olo
    anjam endi nuŋgoq qariŋyonum. Nami Qotei aqa medabu o qaji tamo naŋgi anjam palontoqneb.
    Tamo Koba Yesus agi iga eleŋej qaji aqa wau tamo naŋgi dego anjam palontoqneb.
    E nuŋgo areqalo tigeltetŋgitqa niŋgi naŋgo anjam deqa olo are qaliy. E deqa anjam
    endi nuŋgoq qariŋyonum.
  eng-DRA: 'Behold this second epistle I write to you, my dearly beloved, in which
    I stir up by way of admonition your sincere mind:'
  knf-knf: An biki nŋaluŋ maakan, kakaarta ki kawooŋ katëbanţën ki nji kapiiŧanaŋ.
    Ţi yul itëb bŧi, dji kaleşanan iko iloŋ kahilna kaneejan ţi ŋşalan mntit mannuuriiŋ.
  san-KHM: ហេ ប្រិយតមាះ, យូយំ យថា បវិត្រភវិឞ្យទ្វក្ត្ឫភិះ បូវ៌្វោក្តានិ វាក្យានិ ត្រាត្រា
    ប្រភុនា ប្រេរិតានាម៑ អស្មាកម៑ អាទេឝញ្ច សារថ តថា យុឞ្មាន៑ ស្មារយិត្វា
  arn-NT: Iñche ñi sakin pu peñi ka lamngen, fey tüfa epu puway tañi wiripeelchi karta.
    Fey mür ñi epu karta mew iñche ayülen tamün ngülamuwafiel femngechi tamün nor
    küme rakiduamael ta eymün.
  zas-NT: Gradi compniar raliduladx ree Jesucrist, rën daꞌtan lëjt, nine na̱j guiꞌch
    rarojp rxhialan par lëjt. Loj grop guiꞌch guie cayünan naguiejn ganenëꞌn lëjt
    din güündi xgab ziꞌc rayal.
  ken-NT: Bɔ̌ma, nɛ́ chi ɛkáti ɛnɛ́ ɛjwi bɛpay ndu bɛkáti ɛbhɛn nsɨŋɨ́ bhe. Ndu
    bɔ bɛpay mɛnkɛm, nchí tɨk be mɛnyɨŋ ɛbhɛn mǎnáŋ bǎrɨŋɨ, ndu bɛkwak mǎmbɔŋ
    nkaysi anɛ achi chak.
