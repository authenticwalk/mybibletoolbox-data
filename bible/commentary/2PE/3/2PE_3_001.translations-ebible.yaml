verse: 2PE.003.001
translations:
  kpx-kpx: Di uvue haokuvuia, di subuta laheho levaleva mole hanavonu. Iale tota nova
    moleike di ko hisaliai hanavoma. Di ko hanavoi isivialeike la haivege la subuta
    eviale ke huhulahai kemo lulelelahai.
  okv-H: Eto nau tunga humbari embomeni, na ahari mahu kajihena amite eha ere kajihena
    amita jo ta amo ari do puvuresuja amita ke avo peroveta mamahu na kakajekea amite
    eto ungotenau orekari embo Bada Iesu na ungo daingeto iresova amita ke avo apostero
    na hande eagora avo be hotembihe siro pure ava ere kajihena.
  tbo-tbo: U lawa, u giluma geka wiluwagana a gilumiyahi uyahimi ma u giluma luwagahi
    uyahihi a wileta po ipa a winugohepami po ona inugonugotuhu imahi.
  mal-C: പ്രിയരേ, ഞാൻ നിങ്ങൾക്കെഴുതുന്ന രണ്ടാംലേഖനമാണ് ഇത്. നിങ്ങളുടെ നിഷ്കപടമായ ഹൃദയത്തെ
    ഉദ്ദീപിപ്പിക്കുന്ന സ്മരണികയായിട്ടാണ് ഈ രണ്ട് ലേഖനങ്ങളും ഞാൻ എഴുതിയത്.
  grc-SR: Ταύτην ἤδη, ἀγαπητοί, δευτέραν ὑμῖν γράφω ἐπιστολήν, ἐν αἷς διεγείρω ὑμῶν
    ἐν ὑπομνήσει τὴν εἰλικρινῆ διάνοιαν,
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, इब मै थारे ताहीं दुसरी चिट्ठी लिक्खूँ सूं, अर
    मै दोन्नु चिट्ठियाँ म्ह थारे ताहीं कुछ चीज याद दुआ के थमनै सही ढंग तै सोच्चण खात्तर
    उत्साहित करण की कोशिश करण लागरया सूं, जो थमनै पैहले तै सीख ली सै।
  khz-khz: Gataku maparami, ewagumona pepa vega-rualana maatalo-venimina. Epepa ruala
    geriana, au na gomi aomi ai tugamagi raka-gotora pana vega-valigu-waira natina.
  deu-TKW: Dies ist schon der zweite Brief, Geliebte, welchen ich euch schreibe, um
    euch durch Erinnerung den reinen Sinn wachzuhalten,
  zsr-NT: Didzaꞌ ni nac le buróp ruzujaꞌ queëliꞌ lu guich, böchiꞌ lzaꞌadauꞌ. Lu groptë
    guich naꞌ ruiꞌ ladxaꞌa uspanaꞌ ládxiꞌliꞌ ca nacgac lë ni.
  lin-lin: Balingami na ngai, tala mokanda ya mibale oyo nakomeli bino. Kati na mikanda
    nyonso mibale, nazali koluka kolamusa, kati na makanisi na bino, malakisi oyo
    bozwaki, mpo ete bokoma kokanisa na lolenge ya peto,
  hns-NT: Pjaara logan, ie hamaar doesara tjietthie hai toelogke khaatien. Ie doeno
    tjietthie me ham maangiela toelogke jaad karwaawe kie toelogke tjaahie aapan sotj-bietjaar
    safa se rakhe ke.
  noa-E: Keena, Cristo gaaimua mʉchdëu pãar khõsi chitaawai mʉg khurau ya biek numí
    pam pãrag ẽsap phã deepʉ̈i chirʉm. Ich mʉg gaaijã napem gayamjö pãar wawí chirʉm,
    nem agchata khĩirjumkhĩir.
  eng-EMTV: This already, beloved, is the second letter I write to you, in both of
    which I stir up your pure mind by a reminder,
  mib-NT: Ñánī mánī, yāha cúu carta uū jeē tée ri nuū rō. Te jíín ndɨndúú carta yáha
    cúní rī jeē nacani ni rō sɨquɨ̄ ndɨhɨ jeē váha ndaā jeē jéni ichí rí rohó.
  lif-NT2: आमिःम् आन्‍जुम्‍से, खिनिॽ हाक्‍निङ्‌बा कन् निसिगेःक्‍पा सक्‍इङ्‌घङ्‌लो॥
    कन् ने़प्‍माङ् सक्‍इङ्‌घङ्‌ङो निङ्‌वाॽसुम् चोःक्‍निङ् पिनिङ्‌ल खिनिॽ निङ्‌वाॽइन्‌चाङ्‌जाङ्‌वा
    चोःक्‍मा पिमा कोःत्तुङ्‌बारो॥
  xnj-xnj: Vankozi vangu, yeniyi balua ya pili yenikuvayandikila. Mubalua zivili izo
    nilingili kuyumusa maholo gabwina muluhala lwinu kwa kuvakumbusa mambu aga.
  mmx-mmx: Larapen tangas orong tarak. Neni na lovoang sepsev agepura nenia a malagan
    i rinemi. La keneng atdu buru na luvoang, aga malagan levelinga xusu ti lox aus
    levendoxoma atnemi la ti lox adoxoma manga nemi mi levelinga i nunuan.
  cbr-NT: '''Ën nuibacë xucë́antu, bëtsi quirica pan buánmixunbi cana ënë quiricaribi
    mitsu buánmin. Quirica buánmiquin cana asérabi Jesucristomi sináncë ''ixunmi aín
    banacama manuquinma upí oquin sinánun mitsu ''ësëan.'
  tee-NT: Ji qui'alak'avin iclajumputunau ju ani. Ju ani yuchi ju ixlhilakat'ui alhiqui
    ju icla'ats'oknuniu. Chai chux lakat'ui alhiqui iclapumalacpucujuchokoputunau
    ju salaka mintac'atsan'an.
  eng-LSV: This [is] now, beloved, a second letter I write to you, in both which I
    stir up your pure mind in reminding [you]
  cak-NT: Jare' ri ruca'n carta ri nintz'ibaj-e chiwe rix wach'alal ri yalan jixinjo',
    rix ri can nirayij-wi niben ri nrojo' ri Dios. Ri carta ri xintak-e chiwe na'ey,
    can richi-wi jixnojin utz, y quiri' chuka' ri jun chic re'.
  pah-NT: Nhiirũ, akwatija ji ikwahavuka pe me ikwehe tamboheaporog̃ita katu ti g̃a
    javo. A'ea rehe jitehe ji ikwatijara'javi kiro imondovouka pe me.
  sja-NT: Ɨ̃pemaarã k'iniarã, na k'art'ade mãik'aapa apema k'art'a mɨa parãmaa p'ã
    pëidade, nãgɨ́ ne-inaa jõma k'irãpapiji. Ma awara ũraaji jĩp'a k'ĩsiadamerã Tachi
    Ak'õrepa k'inia bɨk'a.
  xed-xed: Graha ɗa ya ta ɗvu yu, mahisa ɗelewera ɗa nana vindaghunaf yu na. Ma tsəna
    ɗelewerha ɗa his vindaghunaf yu na ná, vraftá ya ta vrafta yu ta skwiha ya ghada
    kuni ta snaŋta, ŋa ndanay ghuni ta ndanu nda tvani ta ghəŋa taŋ.
  mks-NT: Cande̱hé ndo̱, ñani máni̱. Xi̱hín ña̱ yóho xínu̱ carta i̱vi̱ chíndahá i̱
    nu̱ ndo̱. Ta nu̱ ndíví carta ndícani i̱ nu̱ ndo̱ ndá quéa̱ ndítahan caja ndó já
    ná ndicani ini ndó ndinuhu ña̱ va̱ha.
  gfk-S: Ira nugu bilai na harwis, ikin no nugu airuo na pakpakat ukaia ho mu. Ma
    iou te pakat dur bakut be ni halilik mu, inage hatatik leh ira numu lilik be mu
    na lilik ta ira bilbilai.
  bmu-bmu: 'O wölböt alaurupni, nöŋön kimbi yahötŋi ki albi eŋgöreŋ kaza. Keu jizali,
    iŋini mi lök mötzemö, nöŋön keugö ölŋi ahumapköra uruŋini sarakŋi kuŋguba jim
    gulim eŋgiba kimbi yahöt ki kewögöra ohozal:'
  dgz-dgz: Ae kaiwan, evenan wainawa, ma ne ok nega derewa enan sean watu eniangin.
    Ok mame siangina dawa namua den ago enapen gapan ae anu kakayasepen men siangin.
  eng-GNV: This seconde Epistle I nowe write vnto you, beloued, wherewith I stirre
    vp, and warne your pure mindes,
  zaa-NT: Lebi'į ca hermano to' quia', nùi nna cca chuppa carta nu rudiánia' le. Por
    medio de primera carta ą'hua por medio de cartį nna runia' duel·la' guréxa'a'
    latsi' le ca cosį para qui'ni gulaba latsi' le nu ná tsè' nna nàri nna,
  eng-WEBSTER: 'This second epistle, beloved, I now write to you; in both which I
    stir up your pure minds by way of remembrance:'
  guh-guh: Tajamonae bitso patacaasivavi, copiaya baja cajena pacatoyaquinatsi itsabaxuto.
    Nexata icatsia mapabaxutoje cotocaevi pacatoyaquinatsi. Pacatoyaquinatsi bajarapabaxutobeje
    patacamuxujiobinexa nexata xaniavaetsia panenajamatabëxainaenexa.
  bon-bon: Cäme ngenecurage biname, cane weeme bau me mene itu yoogärepene. Cuta agesa
    cäme nuuja oogära mene, ingle cane singi gäne egä weene toraca mule poto cidi
    me cääri cuta ngene jotwananipeye.
  nhw-BL: Noicnihua catli nimechicnelía, ya ni nopa ompa amatlajcuiloli catli nimechtlajcuilhuijtoc.
    Ica ni ome nijnequi nimechyolchicahuas para ximonejnehuilica xitlahuac. Huan nijnequi
    nimechelnamiquiltis catli ya anquimatij.
  swh-ONEN: Wapenzi, huu ndio waraka wangu wa pili ninaowaandikia. Katika nyaraka
    hizi mbili ninajaribu kuziamsha nia zenu safi kwa mawazo makamilifu.
  wbi-wbi: lino nikukulembela uve ghwe mughanike ikalata iji ja vuvili neke kukusimula
    ku luhala,
  bba-bba: Nɛn kĩnɑsibu, tire teni tɑ sɑ̃ɑwɑ tireru yiruse te nɑ bɛɛ yoruɑmmɛ. Ten
    bɑɑtere sɔɔ nɑ kɑsu n bɛɛn bwisi ɡee yɑmiɑ kɑ sɔ̃ɔsi te nɑ bɛɛ yɑɑyɑsiɑmɔ.
  eng-KJVCPB: 'This second epistle, beloved, I now write unto you; in both which I
    stir up your pure minds by way of remembrance:'
  kgk-NT: Yma va'ekwe amondo-ma peteĩ kwatia peẽ-my gwarã. Ãy katu amoĩ jevy-ta xe
    nhe'ẽ kwatia-rehe peẽ-my gwarã. Xe rembihayhu kwéry, Hesu reroviaha, penhemongeta
    porã porã katu anhetegwa-rehe mate, mba'e porã tee-rehe. Pono Hesu Cristo rehegwa
    nhe'ẽ okanhy rei pendéhegwi ahai jevy-ta peẽ-my. Ha'e ogwejy jevytaha ou-vy peikwaa-ma
    voi ra'e pehendu va'ekwe-gwi. Ãy amombe'u jevy-ta upéa rehegwa nhe'ẽ.
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, na tauraa yanaa voovai ngiiini
    fafaara raivo aanna nnaagiaivaa kava na ngiiini fafaara raunoo. Na taara yanaavaitanaki
    ngiingii yaata tinniiyauvaki kua yoketaivaara nnaasu yaata utuateeraivaara na
    ii kua iyauvaa fafaara ree ngii giaa ngii miaunoo.
  cpy-cpy: Netakotani, rootaki apiteta-tsiri iroka jankina-rentsi notyaan-tzimiri,
    nokowa-shireta-kaatziimi,
  mpx-mpx: No heliyamwau nunuwanil, leta labuina te ya leleli ge ya patuna i nowa
    eliyamiu. Leta ya elal ya ba panuwahikagimiu ge ya ba pagasisi-agimiu nuku nuwatu
    pasapu.
  wbp-wbp: Yapa nyurrurla-patuku kuja karna-nyarra yulkami-nyayirni, nyurru-wiyirna-nyarra
    pipa yangka kamparru-warnu-wiyi yilyajarra. Nyampuju pipa-karilki karna-nyarra
    yirrarni. Ngajulurlurna-palangu pipa-jarra yirrarnu yungurna-nyarra langa-kurra-mani
    yarda yimi kuja kankulu milya-pinyi. Warrardalu manngu-nyangka jungangku.
  luo-luo: Osiepena mageno, maa koro en barupa mar ariyo ma andikonu. Asendikonugi
    giduto kargi ariyo mondo aparnu kendo achiew pachu obed moyawore.
  nhe-NT: Noicnihua tlen nimechicnelía, ya ni nopa ompa amatlajcuiloli tlen nimechtlajcuilhuijtoc.
    Ica ni ome nijnequi nimechyolchicahuas para ximoyolilhuica xitlahuac. Huan nijnequi
    nimechilnamiquiltis tlen ya inquimatij.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܐܵܕܝܼܵܐ ܒܸܟܬܵܒ݂ܵܐ ܝܘܸܢ ܐܸܓܲܪܬܵ‌ܐ ܬܪܲܝܵܢܝܼܬܵ‌ܐ ܐܸܠܵܘܟ݂ܘܿܢ. ܟܬܝܼܒ݂
    ܠܝܼ ܓܵܘ ܬܸܪܘܵܝ ܕܡܲܪܥܸܫܸܢܵܘܟ݂ܘܿܢ ܠܬܲܚܡܲܢܬܵ‌ܐ ܨܦܝܼܬܵ‌ܐ.
  esk-NT: Piqpagikkamaaŋ, ukua tuyuutit tugliġigaich tuyuutma ilipsitñun. Taapkuŋnuuna
    tuyuutipkun itiqsaġukkipsi itqaqtillugich tamatkua uqautigikkatka iñuuniaquplusri
    ipqitchuakun.
  msb-msb: Mga pinalangga ko na kaigmanghudan, ikaduha na ini na surat ko sa iyo.
    Sani na duha na surat gintalinguha ko na mapukaw an malinis niyo na panghuna-huna
    paagi sa pagpadumdom sa iyo.
  cpa-NT: Ja³ma²ton¹ si² la² dsianh¹³jni quiánh² hniah¹² dsa² roh¹³ jniang³. Quianh¹³
    ta³ton¹ si² ca¹mi³dsian¹³jni hoh¹² hniah¹² jǿg³ dsio¹ ma²dsø²jiag¹² hoh¹² hniah¹².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ବାଇବଇନିମନ୍‌, ଏଟା ମୁଇ ତମର୍‌ ଲଗେ ଦୁଇପାଲି ଅଇଲା ଚିଟି ଲେକ୍‌ଲିନି
    । ଏ ଦୁଇଟାଜାକ ଚିଟିତେଇ ଏ ସବୁ ବିସୟ୍‌ ମନେ ଏତାଇ ତମର୍‌ ମନେ ସୁକଲ୍‌ କର୍‌ବାପାଇ ଚିନ୍ତା କଲିନି
    ।
  meu-meu: Egu lalokau taumui e, revareva iharuana binai na tore henimuimu. Ruaosi
    badidia be lalomui ihaodia, mai lalomui ḡoevaḡoevadia ida ba helalo une.
  yva-NT: 'Sya arakovo inanuga no wasai, sya nyovara wao jirume mi so syo ratoe more
    wasai. Sya nyovara wao manasyin muno jirum omamo syo ratoe indamu weapamo wapa
    ana wapo ratantona nsarokir muno wasaemen anakotare so rai:'
  dgc-dgc: Nadid, a kakaguman ko, saye i ikaduwa a sulat a nisulat ko dikam. Kanya
    ko nisulat dikam i éduwa a éye a sulat, éy monda éwan moy kaleksapan tu péniwala
    tam.
  zpm-NT: Bets, bzian, goḻgaṉ gaṉle lëële guits rii raca chop zixeḻ naa. Gropse low,
    rso naa diidz lo to tsoxco to zaacse gban to, iṉe niini gac guic to.
  hix-NT: Ronàhnàn komo y, amnyehra rokaryehtanà àmenhoye, ohyakanye. Amnye rma àmenhehe
    xarha. Wahoron yawo, on yaw xarha, onenytxatxhàyamonhàrà rma wekarymehe, owyanye,
    uhutwahkahpàra oyehtxoho menye, yaworo rma haxa oyehutwatxho menye.
  sim-sim: Ma jir a rupshi mendenda jirin, ji misi. Jekamba las masmas a kayehendak
    ter jekamba anandi kason indik jirnjik amu kayenduwa. Ushinak jirin fri jelyashinak
    mbele mbele os mas ji misindan indiyok ji hishikmbaha amu kayenduwa. Unak hishiyarinda
    jihi avak jivi mendek er si naka.
  npi-ULB: प्रिय हो, तिमीहरूका निष्कपट मनलाई उत्साहित तुल्याउन म यो दोस्रो पत्र लेख्दै
    छु,
  cgc-cgc: Palangga ko na mga utod, yi pangarwa ko na sulat ki kyo. Naan ta una ya
    na sulat daw naan man ta pangarwa i na sulat may mga pademdem a para igo inyo
    na pag-intindi ta mga patudlo ki kyo.
  tim-tim: Galalupne, yeŋgât den kulem esenŋe lâuwâŋe yu kulemgore sop lâuwâ aktâp.
    Nâŋe biwiyeŋe are goaŋdere den âlepŋe are nâŋgâm heŋgemgoŋetgât kulemgoyeŋgiân
    amâ ulikŋân kulemgore oyaŋmâ meteyi. Akto lâuwâŋe ire.
  yor-yor: Olùfẹ́, èyí ni ìwé kejì tí mo ń kọ sí yín, nínú méjèèjì náà ni èmi ń ru
    èrò inú yín sókè nípa rírán yín létí;
  wos-wos: Némafwimbu mawuli yawuka du takwa, némbuli wuni gunika nyinga nak akwi
    hayi. Wun nyinga yéték hayita wuni wun hundi wambula wata guna yikafre mawuliré
    wuni yikafre huru,
  emp-NTPO: Djabarã, naʌ̃ba cartara b̶arima umé mʌ̃a bãrã itea b̶ʌbʌrʌa. Carta umerãne
    mʌ̃a wãrã bed̶eara quĩrãnebabi b̶ʌa jipa crĩchad̶amãrẽã.
  eng-F35: Dear ones, this is now a second letter I am writing to you (in both of
    which I stir up your sincere mind by way of reminder),
  ind-ind: Saudara-saudari yang saya kasihi, ini surat kedua yang saya tulis kepada
    kalian. Melalui kedua surat ini, saya berusaha menanamkan pola pikir yang lurus
    dengan berbagai peringatan.
  pes-OPCB: دوستان عزیز، این دومین نامه‌ای است که به شما می‌نویسم. در هر دو نامه کوشیده‌ام
    مطالبی را که از پیش می‌دانستید، یادآوری نمایم تا شما را به تفکری سالم برانگیزانم.
  mpt-mpt: Ne nekwal ibo ne sino ibo futano dola omfubeibuo memalo imin dola omfubenamabibe.
    Futano asu olo temo ne baabenia Ibo weng ayamo wente bianiba ib bobol temo bobol
    tem ayam funine ge baabeibiobe.
  ssx-ssx: Yaka yankeke tonuo. Dota꞉ iki pa꞉ta꞉ yaka yaapo peao tameiya꞉ tapaasome.
    Do tameiya꞉ yaapo telipuna꞉ pa꞉ta꞉ta꞉ ika꞉ hone pa꞉ta꞉ hakepiki honemanu mea tialuekema꞉yeke
    do haumanu paa hone u tiaasome.
  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, tiɑ minjisiɑm wee iyi ǹ kɔ nŋɛ. Si tiɑ sinteu do minjisiɑu
    fei ǹ wɑ n dɛ n jĩ lɑsɑbu jiidɑ nŋɛ do kukɔsi ŋɑ iyi ǹ wɑ n ye ŋɛ ɡiɡi.
  gaq-gaq: ମୈତର୍‌ଇଂ ପେଡାଗ୍ରା ଗୁଆର୍‌ନେ ଏନ୍‌ ନେଂନେ ମ୍ବାକ୍ଲିଗ୍ ଉଲିଆ । ନେଂ ଆପେକେ ଗୁଗୁଆର୍‌ଣ୍ତିଂ
    । ଆପେକେ ଉଡ଼ିକ୍ଲିଗ୍‌ ବିସୟ୍ ମନେ ପବିତ୍ର ଚିନ୍ତା ଏତେ ବିଃ ନ୍‌ସା ନେଂ ମ୍ବାକ୍ଲିଗ୍‌ ଉଲିଆ
    ଗୁଆର୍‌ଣ୍ତିଂକେ ।
  gof-RNT: Ta siiqo ishato, hayssi ta hinttew xaafida dabddaabbey nam77antho. Taani
    ha nam77u dabddaabbetakka hinttew xaafiday, hintte suure qofaa qoppanaada hinttena
    denthethanaassa.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ଆଇଙ୍ଗ୍‌ ଆପେତାଃତେ ଆଡଃମିଆଁଦ୍‌ ଚିଟାଉ ଅଲେତାନାଇଙ୍ଗ୍‌
