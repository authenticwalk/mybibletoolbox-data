  kmg-kmg: E papia qâreŋkehuc sâc dâŋ i mufua rawec. Papia-ticnao dâŋ gâcne fokac
    irec fuŋne qame hukicne. Eme dâŋ iŋucne i ŋic mutucne â biric borocne jaŋe musifuckeeŋgopieŋ.
    Erâ i ere papiare sawa mâcne, miti papia gâcnere mâmâc ehuc sisipiric maickeeŋgopieŋ.
  aso-aso: Idoꞌ luhuvo niteꞌ mukiꞌ eiꞌ gizinguꞌ nene aꞌmine neꞌmine initekumuꞌ gizidaa
    gizida nene aꞌmine hamoliꞌmine gamazi memuꞌ nene mo azasi hamoꞌ gamazivoꞌ gizeꞌmo
    vo neive. Idoꞌ aꞌmine luhuvo niteꞌ gizeꞌmo vinguꞌ nene gamazi linge ma monovoꞌve
    geto gele lamineꞌ amolonidoꞌ o minineꞌ gamazi nesi nene gize neive. Neꞌmino neineꞌ
    nenako monoꞌ monovo gili vevesami luꞌine amuzo molamive ingine monoꞌ godolouꞌ
    gamazi lingeꞌmi monovo nesi nene di zovoꞌ zavaꞌ izaaꞌ naadiꞌmine igi aꞌmine Pauloꞌ
    gamaziꞌve nesi nene aꞌmineꞌmine igi di zovoꞌ zavaꞌ izaaꞌ nave. Neꞌmine igaꞌ naadotiꞌ
    nene angiseꞌine meniꞌine goloso nene di sotoꞌ igaꞌ nave.
  uli-uli: Iye mele ye sor irel kofael meka mo lal pangal babior kowe yal. Ye cholop
    mekla ye weres mo lal pangal babior kowe yal le rechoka re temdaf re hamdefa,
    ngo ye machey yar hamdefa. Ila sengal ngal meka rema foru ngal momol ka tot mo
    irel Babior we ye Santus. Meka resa foru ila sa ir chog yar hasi ngalir tayikof.
  nin-NT: Bulu à re ni itu i aseki akama yo na angbamvu ama ka wemi. Meme mi, aseki
    anuma ka nggo à charr a tsɨ kakami. Anishirr abanu nggo ihi imbarr yi i klonyarr,
    na si kri ni inkla iyirr ni iga yi hen, na kpa aseki angga ka bre nanka mu. Na
    di bre inkpu angbamvu ka Abachi ka mi ni imu mi, ni ina ima aba a ko na atu ambarr
    mu ki ndanda.
  acu-NT: Ni aarmia nuka mash wi taja nuna pachis chichaawai. Turayat ni aarmauri
    mashkia te paanka nekaachmin ainawai. Tura nekachu ainau, tura Yusen miatrusarang
    umirchau ainausha Yuse chichame chikich aints aarmaunasha yapajina nunisarang
    Pablo aarmaurincha yapajiawar niishá nuikiartinawai. Nuna turinau asar ningki
    wiasmaminawai, tura asar mengkakartin ainawai.
  cak-WNT: Y chupan ronojel ri wuj ri ye rutz'iban ca c'o tzij ri nich'o chrij ronojel
    re'. Y yec'o c'a chique ri tzij ri' ri c'ayef (cuesta) chi yek'ax chkawech. Y
    ri winek ri ma can ta c'o quetamabel y ri ma can ta cukul quic'u'x riq'ui ri Dios,
    xa niquijel rubixic. Y can queri' chuka' niquiben riq'ui ri nic'aj chic ruch'abel
    ri Dios ri ye tz'ibatal ca. Y xa camic c'a niquisiq'uij (nicoyoj) ka chiquij.
  ebk-ebk: As nan am-in ay sursuratna maepangkep as nan nauy kaesarakanan, assesa
    challu nan infiagfiakiana. Wachacha kayman nan nalikiat ay maawatan as nan sursuratna,
    at nan tataku ay kurang chi pannakaawatcha ya nakapuy nan pammaticha at fiarfialinsuwekuncha
    nan laychun nan hanacha ay kanan. Assesa nan chacha at-atun as nan tapina ay enpaisurat
    Apo Dios ay kalina. Kiapú as nan mangfiarfialinsuwekancha as nan hana, machusacha
    in-inkiana.
  spa-PDDPT: En todas sus epístolas habla acerca de estas mismas cosas. Entre ellas
    hay algunas difíciles de entender. Los ignorantes e inestables las tuercen, como
    también tuercen las otras Escrituras para su propia destrucción.
  ruf-ruf: Apfo pfipfo pfandike mne baluwa tsake tsose hayolonga mbuli ayo. Mne baluwa
    tsake mna pfinu pfimwenga pfikomu kupfimanya, na iwanu yang'awomanya na ing'awemile
    ghoya wopfighalusa, ka pfawotenda mne Ghamaandiko Mahenzeluka ghangi, apfo weghalila
    ghamaghayo iwenyegho.
  gun-gun: Ha'e va'e ijayvu ha'e kuaxia ombopara va'e ha'e javi re ma ha'e ramigua
    oĩ. Ha'e rami avi amongue henda py oĩ jaikuaa aguã haxyve va'e. Ha'e ramo oikuaa
    e'ỹ rei ha'e ikangy va'e kuery ma ha'e nunga oexa vy ha'eve'ỹa rami 'rã oikuaa,
    ipara iky'a e'ỹ va'e mboae re oĩ va'e voi ha'e kuery ndoikuaai reia rami avi.
    Ha'e ramia py ha'e kuery okanhy aguã katy oo.
  agu-BL: Nin na jilon i' te yi e'chk xtxolbila'se'j tul cyakil yi e'chk cart yi bnixnak
    ta'n. Poro at e'chk xtxolbil yi at q'uixbel tan tele'n katxum tetz. Ej nin at
    e' yi qui na pujx cya'n, scyuch' yi e' cotxcoj, nin na cho'c tan xtx'ixpe'n yi
    mbi eka'n tan yi e'chk chusu'na'tz. Ej nin nk'e'tz ntin yi ẍchusu'n kajwutz Pawl,
    ma na ncha'tz na chiban te yi mas xtxolbil yi tz'iba'nt cyen. Na na cho'c tan
    xtx'ixpe'n yi mbi na elepont. Poro tan tu' yi jun ajtza'kla'tz, e' te'n na chijoyon
    chicaws.
  isn-isn: uPauo ukuganula aya ihi mu ma bada akwe, akoli maintu nize makaku kumalinga,
    Antu niagila nu upolo nu ukomu aibipilye i intu nianso Ni anga niakituma ku ukilisigwa,
    kutunga ulimiligwa nuao.
  eng-PEV: and he writes about them in all his letters. Some things in his letters
    are hard to understand. Some people don’t know much about God, and they are not
    sure about the things they believe. They talk about Paul’s letters the wrong way.
    They turn Paul’s words around so that they say something that is wrong. And they
    do that with other words in God’s book too. When they do that, they make things
    bad for themselves, and in the end God will punish them.
  ilo-ULB: Kanayon a dakdakamaten ni Pablo dagitoy a banbanag kadagiti amin a suratna,
    nga adda dagiti banbanag a narigat a maawatan. Ballikugen dagiti saan a nasuroan
    ken saan a natalged a tattao dagitoy a banbanag, a kas met laeng iti ar-aramidenda
    kadagiti dadduma pay a nasantoan a sursurat, a mangitunda kadakuada iti pakadadaelan.
  pir-NT: Sa dihita ni ojoari jiri Pablo tiquiro ojoaripe. Cristo tiquiro ahtatire,
    ñañene yeeyequina mari ijiati gʉ̃hʉre yahuro ohõ saha dihita ni ojoari jiri tiquiro.
    Ihquẽ tahari mijo cjũñene tiquiro yahu ojoari jiri. Apequina ne masieñequina,
    tʉho masieñequina ni mehoñe mehna tiquiro sa nidire camesa mʉjare. Sa ye tiquiro
    sa nidi ijiepegʉ̃ta sijoro saha ni camesa yahure tiquina. Apeye Cohãcjʉ̃ yere
    tiquina ojoari pũri gʉ̃hʉre sata yeri tiquina. Tiquina sa yegʉ̃ ihñano Cohãcjʉ̃
    tiquinare buhiri dahrero, pecapʉ cohãnota.
  anv-NT: Ji ajɔɔ́ depɔ ɛtiré na né bɔ ŋwɛ abi ji asame ako. Depɔ ɛtiré fɔ né
    mmu bɔ ŋwɛ bií déjwerege mankaá. Détí ne bɔɔ́ abi álá kágé yɛ genó ne
    bɔɔ́ abi álá bɛné né depɔre Ɛsɔwɔ wɔ, ábwɔlége amu ne deti, ágárégé
    fɔ genó ɛyi gelu chó. Wyɛ ndɛre apyɛ ne malɔ ŋwɛ ayifɔ né mmu ŋwɛ Ɛsɔwɔ. Ndɛre
    ɛbwɔ́ ápyɛmbɔ áwane mbɔ ɛlé gemɛge bwɔ́.
  sab-NT: Pablo chada ngle degu, chada gdaite gdaite giti Pablo geru tanre degu, kaire
    geru degu Jesucristo chieni giti. Pablo geru degu tanre, geru gweale kle degaba
    mno, geru me suge blike. Kwian me mo ta gbaba kiraske Chube gerua uliadi, kwian
    enege geru me suge trate, ama me ta geru e jwankalin no ene geru suge trate amage,
    Pablo geru degaba kwian ene ulita blite nganake ama tañachuge kare, kaire ama
    Chube gerua ulita degaba unsuialin blite nganake ama tañachuge kare. Kwian ene
    agali mo ta gbe joge siere Chube gerua uliage, kwian ene be ji chuge kweri bdagli
    sugekare Chubege.
  tmd-tmd: Pol mönö nuŋwa kai kɨtöŋ aku, köp nuŋ kɨtöŋ bla magalɨg mönö paŋ adakwör
    mɨda. Pol köp nuŋ bla mönö mɨŋi rɨ öliöxön nuguba mɨd aku um bli kwo yadöŋa. Nöbö
    mö God Mönö nugwölön, Krais nugwo cɨrɨp ri ab gɨ mɨdölöi bla, Pol mönö mɨŋi rɨ
    öliöxön nuguba mɨd aku nugwön, pɨ höuöilön inakmönö um bli hörön yadmɨdöia. God
    Mönö nöbö bli kai kɨtim aku, ñɨŋ kwo algör ör mönö aku nugwön, pɨ höuöilön inakmönö
    um bli hörön yadmɨdöia. Aliö almɨdöi aku, God mönö diba yajön wop aku ödöi ñɨŋ
    kömö dub i mɨden.
  acr-NNT: Ri Pablo lik xchꞌaꞌt chwi taq waꞌ. Chupa taq rucartas kꞌo ri lik kꞌayew
    umajik usukꞌ. Yey e taq kꞌu ri na jinta kimajom puwi waꞌ y na jinta ukowil ri
    kubꞌulibꞌal kikꞌuꞌx, na jusukꞌ ta chi ubꞌiꞌxikil kakiꞌan puwi taq rutzꞌibꞌam ri
    Pablo yey jenelaꞌ kakiꞌan rukꞌ ri nikꞌaj chik Utzij Upixabꞌ ri Dios; y rukꞌ waꞌ
    e kakitzukuj ri qꞌatbꞌal tzij re ri Dios pakiwiꞌ.
  kpg-kpg: Aanei nia mee e helekai iei mee i lodo ana lede huogodoo. Nia mee haingadaa
    i golo i lodo ana lede. Digau ala e de kabemee mo digau ala e manawa logo e haga donudonu
    nia maa gi hai gee, be di nadau hai dela e hai labelaa gi nia helekai i lodo di
    Beebaa Dabu. Malaa, digaula e bida oho ginaadou.
  taj-taj: थेसे भ्रिबा जम्‍मान चिठीरीनोन थेसे चु तामगदे भ्रिबा मुला। थेसे भ्रिबा चिठीगदेरी
    कोइ कोइ ताम चा घोबारी गाह्रो मुला। थेतबासेलमा आघोबादेन तिगै तामरी टुङ्‍गो आरेबा
    म्‍हिगदेसे परमेश्‍वरला बचनरी मुबा तामदा उल्‍टोपाल्‍टो लबा ह्रङ् लसी थे तामगदेदाएनोन
    उल्‍टोपाल्‍टो लसी ह्राङसे ह्राङदान नाश लबा गे लमुला।
  avt-avt: Me wɨ Pol kewis tɨwei katɨp me wɨ Mɨtɨk Iuwe pɨke kaknen, hɨrak kewis menmen
    mar kerek hi epei hetpiyem. Hɨm ham mau tɨwei mɨrak hɨram haiu ap merteiyem werek
    werek au. Te mɨt han enun netaritari neweikɨn hɨm me Pol, hɨr newisesik neriuwerem
    nar ke hɨr neweikɨn hɨm ham me God nɨpaa mɨt profet newisɨm mau tɨwei newisesik
    neriuwerem te hɨr mɨt enun nanɨwaank hɨras nanriuwerem.
  cbk-cbk: Ta escribi le ansina na todo el di suyo maga carta. Tiene maga cosas ya
    escribi le dificil para entende, y el maga gente hende pa anad pensa enbuenamente
    acerca del verdad de Dios, pati el maga gente debil pa na fe ta pasa trabajo para
    entende. Poreso al esplicar sila ta turci sila el significacion del maga palabra,
    como ta hace sila tamen con el maga otro parte del Sagrada Escritura de Dios.
    Ansina sila mismo ta lleva destruccion na di ila vida.
  uig-ARA: بارلىق خەتلىرىدىمۇ ئۇ بۇ ئىشلار ھەققىدە توختىلىدۇ. ئۇنىڭ خەتلىرىدە چۈشىنىش
    تەس بولغان بەزى ئىشلار بار؛ بۇ ئىشلارنى تەلىم ئالمىغان ۋە تۇتامى يوق كىشىلەر مۇقەددەس
    يازمىلارنىڭ باشقا قىسىملىرىنى بۇرمىلىغاندەك، بۇرمىلاپ چۈشەندۈرىدۇ ۋە شۇنىڭ بىلەن
    ئۆز بېشىغا ھالاكەت ئېلىپ كېلىدۇ.
  tuf-tuf: Pábloat carit istiy cuitar cat, istiy cuitar cat ey ojcor ehcuro. Pablo
    carit cuihsujaquey istiy cat, istiy cat chihtá cahují ayra ráhctiro. Sir chihtá
    istiti binat chihtá eyan tehmoro. Urá bár binat chihtá eyan tehmoro. Eyta tehmár
    cuitar imár ruhw̃uro. Sir carit cahují tehmár eyta éyinat Pablo carit cat eyta
    tehmoro. Eyta tehmoyat ques cab oc icar téyqueyra.
  abx-abx: Da'inan pirmi sinan i mga allingun-na si dimu'an mga surat-na kon agbagaw
    iya mahi'unong si pagpada'itu-na gihapon si Ginu'o. Aniya' sinan nga mga makuri
    nagsabot ngan danay agpabaliskad-na dina si mga a'a nga ga'i pa aka'adal pahalap
    si Kasuratan pati' si mga tumba-tumba pa. Da'inan liwat sinan i naghimu-na mga
    iya si ditangnga' parti si Kasuratan, hasta nga mga iya mismo i magtuttot si mga
    kalugaringun-na pada'iray si kamatayon nga bulag si Diyos.
  mco-NT: Ma tüg'ócɨy Pablo ñecy tɨɨbɨ xyajniguejxcɨxy, jada tɨy'ajt tɨ xyajmɨɨdmɨydaaccɨxy.
    Nijëjɨty Pablo ñecy ooy chachchiphuinjɨhuɨɨyñɨty, e nijëjɨty jäy ajcxy tɨgach
    ajcxy huinjɨhuɨ̈y Pablo y'ayuc, ca' ajcxy huinjɨhuɨ̈y nej Pablo yjamɨna'na'ñ.
    Huingjaty ajcxy nïguej Pablo y'ayuc, e cɨ'm ñayyajhuinma'ñydɨgóoyɨgɨxy.
  cpb-NT: ari okantakari eejatzi otsipa rosankenayetakeri. Kompitari naaweta inkemathaitero
    okaatzi rosankenatakeri Pablo. Iroowa itzimantari atziripaini kaari yotakoperoterone,
    tema te ikitsirinkiro, ikenakaashiwaitakawo riyotaantawetawo rosankenare Pablo.
    Ari ikantzitawori eejatzi maawoini Osankenarentsipero. Aritake raperoitairi jirika
    kenakaashiwaitakawori.
  aon-aon: Ihismorim shus Pol nenekas iri, anan nakripap enyudok atin baraen. Anan
    nakripap um mupe wosik aria mupe mutrugun um ahudok nyumnah Debeini nutanamori
    ahi. Aria baugenyum enen baraen nyape ananis shus iri douk madae nyonowereh uwe,
    uwok. Apak matarihen aria mabirak madae mudukem um baugenyum uwe. Aria shashudok
    arpesh douk madae gamo shudukemesh wosik uwe aria madae shiyotu dodogowish um
    bilip iri uwe shenek rohw um enyudok baraen. Aria eshesh shenek rohw um sabainyi
    kupainyi baraen shopunek douk nyetem Iruhin ananik Buk iri. Eshesh shenekesh namudok
    aria kweipon eshesh ta shunak shuwishuk abom.
  hus-NT-2005: Ba nin dhutsadh úwiltsik, ti tʼiltsámaltsik jayéchkʼi jechéꞌ, maske
    taltsik tʼojláb tʼajat ka exbayat; jaxtám, taltsik xi yab u witʼom ani xi yabtsik
    u lej belom, in janwal an tsubaxtaláb xin dhutsámal na Pablo, anchanꞌ jelt xan
    tin janwal jeye an tsubaxtaláb xi kʼwajat dhutsadh ban Tʼokat Dhuslab. Jaꞌich
    kʼal jechéꞌ tin kwenta ti neꞌechtsik ban kʼibeltaláb.
  mig-NT: Suni súan yóso tú'un yá'a nuu̱ táká carta ni̱ chaa‑de. Te nuu̱ carta‑de‑ún
    íó yaku̱ tu̱'un yíí ja̱ tú kájuku̱'un yachi̱ ini̱‑yo̱ jíín. Te ña̱yɨvɨ tú tu̱'a
    jíín ñáyɨvɨ tá'ya ini̱, kásama‑i tu̱'un yíí yúan. Nátu̱'un kásama‑i sava‑ga̱ tutu̱
    ii̱. Te ja̱ yúán káxnáa‑í máá‑i.
  bps-bps: Di kdee dad sulatan, gal kenen tamdò gablà di duh kukum Amuito. Na nun
    di sulatan malima glabat i gumtatekan. Na dad to là gamlabat i glut tdò na là
    mgal kafaglutla, fagsalàla kubad i dad malima, salngad i kibòla mubad i dademe
    Tnalù Dwata. Na du ani nimòla, fanlayam ale Dwata.
  mbs-mbs: Iling heman kenyan se ipegtoladà i Pablo diyà te kedita te solat din. Doen
    heman insolat din melima kelebetan, aw yan se todaen te menge otaw wedà ontò ketaga-taga
    te kebenalan aw wedà kelobos se pegsalig dan diyà te Timanem. Iling heman kenyan
    se pegtodà dan te menge doma kagi te Timanem insolat, aw yan se doun te pegbàtan
    din dan.
  tof-tof: Oya blaman ne peba mórragko wa ne kla wibalómda, wa ini elklazabóka nóma
    apónda, wa dadan elklaza wibalómda. Ngibürr ini elklaza, wa tóba peba mórragdó
    ne kla wibalómlórr, kari müp kokeako azebóm. Tai morroal koke ne pamkolpama umul
    baindako akó tai amkoman arüngi Yesu Kerrison koke nidi amkoman angundako, i ini
    elklaza küp ama darrü kwata müsirrga baindako, wata izan kle-kle müsirrga baindako
    Godón ngibürr Wibalómórrón Bóktan. I ne poko alngóndako, sab Godón zirratóke ibü
    kolae bainüm.
  cme-NT: Pol waaŋ nel daama‑i u sɛbɛbaa-ba-na hiere. Nelma namma dii u sɛbɛbaa-ba-na
    ma suɔma dii kpelle. A ce dumaaŋo-na, bamaŋ sa suyaaŋ Diiloŋ-nelma‑i kã yaaŋ-na
    aa ba saa tiraa naŋ kaasĩnni u hũmelle-na, ba miɛl-ma. Kutaamba bi miɛl Diiloŋ-nelma‑i
    hiere ma kũŋgu-na dumɛi. Ba kɔsuɔŋ ba fɛrɛ'i dumaaŋo-na.
  sus-sus: A na nan masenma a xa bataaxɛ birin kui. A xa sɛbɛli ndee fahaamu xɔnɔ.
    Xaxilitaree, naxee xa danxaniya mu raxaraxi, e na sɛbɛlie mafindima e waxɔnki.
    E na mɔɔli rabama Kitaabui gbɛtɛe ra, kɔnɔ na fe fama e ralɔɛde.
  pon-2006: Ih met me e kin koasoia nan nah kisinlikou kan koaros. Mie ekei wasa nan
    nah kisinlikou kan me apwal en kawehwehda, oh me soaloalokong kan oh me kohweikohdo
    kan kin kawehwehda sapwung, duwehte ar kin wiahiong wasa teikan en nan Pwuhk Sarawi.
    Iei duwen ar kin pein wiahiong irail kaupahr.
  dad-dad: Ĩ yogon pas ganan bun, eig fe itotoid fen, enei nigin wogõ yen. Yogon pas
    bun, ereb ereb tunĩ keleĩya nigin lakĩ fiya bagai ibodok, are idi keleĩ sa ken,
    momoiya ilef isif anidi, Negur nẽ Itotoya tunĩ bun age difedig gen, falei difeid
    fen, dogo daũ feidleya bun diledig.
  zab-NT: Lo irate de xcartbɨ, laab guniib laat ni caniia laat. Per nuu lat lo de
    xcartbɨ rut nagán par gacbee bniety, ax de ni quɨt xi gán ne de ni gulliaa zenuu
    xtiidx Dios rchudeb zec ni zelo xtiidx Pablɨ, zectiziac ni runnézadeb iraru ni
    zéed lo xquiits Dios, ax pur ningui lagac laadeb canitdeb laadeb.
  jae-jae: Eŋ keto biŋ amboac tonaŋ kêsêp nê papia samob. Biŋ ŋagêdô, taŋ keto gec
    nê papia ŋalêlôm naŋ, ŋawapac ma lau kauc gêbôc to palê-palê sêwa biŋ tau sa kesogeŋ
    kêtôm sêwa biŋ ŋagêdô, taŋ teto gêc naŋ, sa kesogeŋ amboac tonaŋ. Êsêac sêgôm
    gêŋ tonaŋ, tec sêkic tauŋ nêŋ biŋ.
  ksd-ksd: ma damana bula ta kana lavur buk i ga varvai ure go ra lavur magit; ma
    ta umana magit tana i dekdek upi da nunure ra kukuraina, nina ba ra umana papaua,
