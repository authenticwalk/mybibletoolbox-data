    ପୁରାଃଗି ହାମ୍ବାଲାଃ । ଥାବର୍‌ରେ କା ତାଇନଃ ବେଗାର୍‌ ସେଣାଁଁନ୍‌ ହଡ଼କ ଏଟାଃ ସବେନ୍‌ ଧାରାମ୍‌ପୁଥି
