  zad-NT: To to ka bzej Páblona', bi'e dill' c̱he diiki. Na' baḻ diika' bzeje' ḻe
    lallj shajniichon, na' beṉ'ka' bi nteyi len beṉ'ka' biṉ' gakcha lo xṉez Chioza'
