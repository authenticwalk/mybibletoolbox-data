  urd-urd: और अपने सब ख़तों में इन बातों का ज़िक्र किया है, जिनमें कुछ बातें ऐसी हैं
    जिनका समझना मुश्किल है, और जाहिल और बे — क़याम लोग उनके मा'नों को और सहीफ़ों की
    तरह खींच तान कर अपने लिए हलाकत पैदा करते हैं।
  hot-hot: Yani hato hathak nôm takêŋ lôkthô halôk anêŋ kapya. Vi ma auk lôkmaŋgiŋ
    ba malaiŋ ek avômalô neyala. Ma avômalô doho iniŋ auk ma pulusikna lôk mayaliv
    ba iluviŋ Pol anêŋ abô hatôm bôk iluviŋ Wapômbêŋ anêŋ abô takatu ba eto ba intu
    tem neja malaiŋ.
  mqj-NT: Illalan angganna sura'na Paulus, nauki' liu diona kara-kara iatoo. Dengan
    kara-kara masussa dipekalambanan nauki' napolalan napasala' kalembasan to tae'
    umpekalembasanni anna to tae' matoto' kapangngoreananna susi sura' senga' illalan
    Buku Masero lambisan ussanggangngi kalena.
  rus-SYN: как он говорит об этом и во всех посланиях, в которых есть нечто неудобовразумительное,
    что невежды и неутвержденные, к собственной своей погибели, превращают, как и
    прочие Писания.
  mbh-mbh: Na i ri vene aken nge ile malueng elonga. Na ur pelie ako i voth a ile
    malueng lemi i klip nge imirenga elnga. Na toko nongalproingare ako ole mire avele
    o ekris kerere ile riong aken ranga ve ako o oma i nge a God ile riong mun pelie
    lale. Na nge ole omaing aken o pavelpol kerengaing a osivenga nge.
  bdd-bdd: Eeta nuwatuhuina weyahina ꞌihepwaila ꞌina lele nugenugetadi mabwaiyadi
    ꞌoidiya. Ma tupwana nuwatuhuwao ꞌina letao ꞌalodiya ꞌadi sanapu mwauna, ꞌoinega
    tohenainaidao ma toweꞌao nuwatuhuwedi sigibuidiya, ta Buki Heꞌasisi ꞌina leleyao
    wete sigibuidiya ma siꞌabo, ꞌoinega siboidimo sigihe galediya.
  cbt-NTPO: Na'a quirica ninshitaton, nisha nisha ninanoquë ya'huëpisopita a'patërin.
    Noya pënënpirinpoahuë', pi'pian sacai' yonquicaso'. A'naquën piyapi co Yosë nanamën
    nitotatonahuë', nisha nisha yonquipi. Paono ninshitërinso' nontopirinahuë', co
    noya yonquiatonaraihuë', ma'sona tapon naporinso' anishatopi. Yosë quiricanën
    iráca ninshitopisonta' anishatopi. Ina marë' Yosëri chiníquën ana'intarin huachi.
  srn-NT: A skrifi fu en ini ala den brifi te a e taki fu a sani disi. Wantu sani
    de ini den brifi disi di tranga fu ferstan. Den sma di no kisi leri ini den sani
    disi, nanga den wan di swaki ete, e drai den sani disi neleki den e du nanga tra
    pisi fu a Santa Buku. Ma disi o meki den go lasi.
  cta-NT: Tyu̱u̱ tyaꞌa quityi nguscua Pablo biꞌ, pana sca ti cuayáꞌ nchcuiꞌ ca taꞌa
    quityi biꞌ jiꞌi̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi nu cua nchcuiꞌ na jiꞌi̱ juani. Ntsuꞌu
    xi chaꞌ nu nguscua nu Pablo biꞌ nu tucui xi chaꞌ caca cuayáꞌ tsoꞌo tiꞌ na jiꞌi̱;
    loꞌo juaꞌa̱ ntsuꞌu nguꞌ nu lye tsa nclyuꞌu chaꞌ cuiñi xquiꞌya quityi biꞌ, chaꞌ
    ná nchca cuayáꞌ tiꞌ nguꞌ biꞌ chaꞌ biꞌ tsiyaꞌ ti. Ná ngua tsaꞌa̱ tsoꞌo nguꞌ biꞌ,
    chaꞌ bilya ca cuayáꞌ tsoꞌo tiꞌ nguꞌ chaꞌ biꞌ; biꞌ chaꞌ ni sca quityi jiꞌi̱ ycuiꞌ
    Ndyosi ná liñi ncluꞌu nguꞌ biꞌ jiꞌi̱. Pana tye chaꞌ jiꞌi̱ nguꞌ biꞌ tsiyaꞌ ti xquiꞌya
    chaꞌ cuiñi nu ncluꞌu nguꞌ jiꞌi̱ tyaꞌa ñati̱ nguꞌ.
  bqc-SIM: Yã́piↄ ↄ̃ Pↄlu ì o lá pↄ́ a kɛ̃̀ↄ guu píi. Aà lápi gueↄ maa zĩ'ũ.
    Wɛ́siadeↄ ń gbɛ̃́ pↄ́ an zɛa gbãaoↄ aaì yã́piↄ kole, lá aaì kɛ ń Luayãtaala
    kĩniↄwaɛ lↄ. Màa aaì ńzĩa da kaalɛu.
  tcz-CHONGTHU: Alekhathot jousea hiche thudol hi asei ahi. Alung gel phabep aseiho
    chu hethahsa aumin, chule ima hetna neilou holeh dinmun detlou ho chun Pathen
    Thudang aboljiu bang chun lamchom lang akosah un, chule hiche hin amanthahna dingu
    ahinsodoh ding ahi.
  mar-mar: आणि त्याने आपल्या सर्व पत्रांत या गोष्टींचा उल्लेख केला आहे. त्यामध्ये
    समजण्यास कठिण अशा काही गोष्टी आहेत आणि जे अशिक्षित व अस्थिर माणसे इतर शास्त्रलेखांचा
    जसा विपरीत अर्थ करतात तसा ह्यांचाहि करतात; अशाने आपल्या स्वतःच्या नाशाला कारणीभूत
    होतात.
  snp-snp: Ido lufuwalau muki yau moda ayaidana oto netawa yamu lo-lo imo ne. Aya
    lufuwalau yau ka maleka lapau nemo ya monawa kolife lenuwe, loto koiya naba fito
    kato minone. Aya kawa ya wenena ma, ka mono koliti kolámoti o minamo wenena, ido
    monolo auma wiyámamo wenena yate koli kopaiti, ido mono lufuwa ma muki yaki moda
    ayaidana oti koli kopaitamo monanina yakafo inanimoni u kopa unawamo kanunina
    ya moda wi gedami ne.
  isl-isl: '@see-verse:2PE.003.015'
  spy-NT: I-ārōōru ꞉inee ng'aleek chēē wuu chuutēchu ām bārōōnōōkyii tukul. Miitē
    ꞉ng'aleek alake bārōōnōōkyii chēē mā nyumnyumēch /keekas. Itoomē ꞉maanayiisyek
    āk choo tākōōwiywiiytōōs ng'aleekyii. Nyēērēē ꞉bichu siruutēkaab Yēyiin alak,
    ng'ālyoo nyēē makuyey ꞉icheek kubootyo.
  xnn-xnn: Isnan am-in ay solatna ay mangibagaana isna et kaneg todi nan inbagbagana.
    Isnan tapin di ibagbagana et wada nan naligat ay maawatan. Et siya nan al-alaen
    nan adi mangtek isnan tet-ewa ay nalaka ay masokat nan nemnemda. Alaenda tapno
    balinsowekenda nan tet-ewa ay kayatna ay kanan. Siya di nan ik-ikkanda abes isnan
    tapin di inpasolat Apo Dios ngem awnitda madosa ay eng-enggana gapo isnan ik-ikkanda
    ay ngawi.
  mwe-mwe: Genego ni gubhaakumbushiya mmalua yabho yowe. Mmalua yabhomo ipali indu
    ina ya ukomu kwiimanya, indu ipuganywa na bhandunji bhangalinginji lunda na bhangaishimilikanga,
    malinga shibhapuganyanga malobhe gana ga Mmajandiko. Kwa nneyo bhanakwiiangabhanyanga
    ashaayenenji.
  tte-tte: Besiele tabe ana leta meuloili kolili, saugana tem iedeedede Yeisu ana
    pileyoima kaiwena, iwalo besiele bwaite. Paulo ana letane kaloli mena walo tupwaliyao
    siyaele kali katai sikololo yo sididiusosi. Kabo tomo siya nige me ali katai Paulo
    ana walo sibui uloina. Sauga ibaibaiwa Buki Tabu ana walo sibui uloina. Mwa koinaele
    sibomamo ali kaba silae siginauli.
  tcs-tcs: Bala Pol i bin tokbaut dem seimting wea ebridem leta blo em. Sam demting
    wea Pol i raitem, i prapa ad po sabe wanem i min. Sam pipol uda nogad prapa sens,
    wea yumpla kan trase dempla, dempla tuiste dem leta blo Pol ane seinze dem mining
    blo dem leta wase dempla mekem wea sam dem nada wod wea Baibol. So da end i gobi
    prapa nugud po dempla.
  hlt-THB: Anih a capatkhqi boeih awh ak myih qu na ve akawng ve kqawn hy. A capat
    awh awi pynoet zaksim ak kyikhqi awm awm hy, kawna awm amak ngaikhqi ingkaw kawlung
    amak cak thlangkhqi ing Cakciim ak chang ikaw awi ami melh amyihna, a mimah a
    seetnaak aham, ce ak awi ce ak kawi na melh uhy.
  soq-soq: Paul ema umanawa me letawa uduudu bedeuwo ipa deawaa wade. Me letawa bedeuwo
    aia isiwa wamona no mainimbo badowa, ita mai tauwadea atentate sabamosataa rua,
    dia. Waeuwa sa Paul girumalena ipawaida apana atensiawaia ita insakoalala leusaitusai.
    Tane mo waeuwa isiwa buka bedewe girumalena mampe deawaa dewasai. Mo epe dewantoie
    muba God nuakadiwa wadeie mamposai, ita mo ando kadiwaida donsapu.
  qub-qub: Pabloga llapan cartancunachömi chaycunapaj isquirbiran. Ichanga chay cartacunacho
    sasa tantiyaycuna captinmi mana tantiyajcunaga, Diosman janan shongulla yäracojcunaga
    llutanpa yachachin. Chayno llutanpami yachachin Tayta Dios waquin cajta isquirbichishantapis.
    Chaypitami ñacayman chayanga.
  att-att: Á sù ira ngámin nga túrâ ni Pablo, kinagi na yù meyannung sù panoli ni
    Apu. Á marigâ nga mánnámmuán yù káruán nga kinagi ni Pablo. Á yù ira tatolay nga
    ari makánnámmu sù kuruk nga bilin ni Namarò, nga mabbábáng sù ángnguruk da, pataliád
    da garè yù kuruk nga kebalinán nayù ituddu ni Pablo, nga kunnay ta panáli ra gapay
    sù ira káruán nga inipetúrâ ni Namarò. Á mekanakanâ ira sù pamagikáru ni Namarò
    megapu sù akkuád da.
  bki-bki: Mia nina iliano nene kia ga napano naio jo jian ea kanano m̃esi dolu nalo,
    bogo napano ver naio berii liliuano bereio na Tubo kanano. Kiano m̃esi nene nalo
    kirinovo laka, mia bogo tai kiano verloglogiano nalo teremi kija, mila na iliano
    tealo napano naio bivitauiaio, tomu tai maka ajikia avuluku vatitigio. A bogo
    tai, tomu nalo napano maka ve parilo rivu, p̃eli napano maka ajikia vite nalo,
    abuluku abilivilig kiano verloglogiano ba be dolu bereio, javukia na m̃a aju amila
    ea iliano dolu nalo telabo ea Vivitauiano Lu nalo na. Mia bogo napano amila jibe
    na, mia ve re toro dolu napano mia naio rijog eaio, naio mila nalo ga aju aban
    ea m̃arabo na laluvuiano.
  bqp-bqp: Yã pìnↄn Pↄlu ò takada kũ à kɛ̃̀nↄ gũn pínki. A takada pì gukenↄ dↄ̀rↄ
    dↄ̃na zĩ'ũ. Wɛ́siradenↄ kũ gbɛ̃ kũ ń zɛna gbãnaronↄ dì yã pìnↄ litɛ kpɛdangara,
    lákũ òdi kɛ nà kũ Luda yã takada kparanↄ. Lɛn òdi ń zĩda da kakatɛnan lɛ.
  mcp-mcp: Gwə́ nə́mə́ wə́ á ŋgə́ cilə ókálaad bɛ́ bɛ̂sh dɨ́ kʉ́l á ŋgə́ lás lə́sʉ́
    ísâ impwúd íga yí. Njɨ, okálaad bɛ́ bɔɔŋg bɨ́ nə bíl íkʉ́kʉ́l bísə ŋkí kwowʉla
    gwágʉ́ləd yí. Ikʉ́kʉ́l byɔɔŋg wə́ í ŋgə́ bə nə́, buud bɨ́ nə jág nda fwo mpu mínjɨ́ɨ́gʉ́lá
    wá, bwə́ ŋgə kwɨ́ɨ́ŋg byo, nə́mə́ nda bwə́ ŋgə́ kwɨ́ɨ́ŋg bíl íkʉ́l í Mícilyá nə́.
    Sɔ́ɔ́lʉ́gʉ́ wáŋ wɔɔŋg í bá jaŋgʉlə bwo.
  hat-hat: Nan tout lèt li yo, li pale nou sou bagay sa yo. Gen kèk pwen ladan yo
    ki difisil pou konprann. Se konsa, moun iyoran yo ak moun ki fèb nan konfyans
    Bondye yo ap tòde sans pawòl yo, tankou yo fè l' pou lòt liv yo tou. Men, se sa
    menm k'ap fin pèdi yo.
  npl-NT: Itech nochteh itlajkuilolwah n Pablo nochi ni yonomechili, maya siki tlan
    onomechili achitsi owi moajsikamati. Yika, non amo kixmatih itlajtol Dios iwa
    non amo chikawak intlaneltokalis kipatla n kualitlájtoli iwa innewiah moixpoloah.
  bgg-bgg: Hì ne ai è hì chiang shii nyie yao pha ji airo zab jigithek shii zey. Ichiih
    pha jigi shii ne athieg pha diig manathek um hì shii ne khani oi pha nane chuh
    asi pha branthek è biidiie è yua muii ro, ithek ne Jigithek pha gai ithothek shii
    de ji asi pha jihà yua ro. Ji-è ithek ne awaithek lakhung shii awaithek ro srobro
    ji yie ro.
  eng-TCENT: He speaks about these things in all his letters. Some of the things he
    says are hard to understand, which ignorant and unstable people twist to their
    own destruction, just as they do with the other Scriptures.
  eng-BSB: He writes this way in all his letters, speaking in them about such matters.
    Some parts of his letters are hard to understand, which ignorant and unstable
    people distort, as they do the rest of the Scriptures, to their own destruction.
  cpu-NT: ari okempitakari eejatzi pashine josankinayetakeri. Kompitaa inaveta inkemathayeetero
    okaratzi josankinayetakeri Pablo. Irootake itzimantayetari atziri kaari iyotakoperoterone,
    tema te iraavyaashireyetanete, ikenakaashivaitakaro jiyotantavetaro irosankinare
    Pablo. Ari ikempitaayetakero eejatzi maaroni Osankinajanorentsi. Arimaitaka iraperoyeetairi
    ikaratzi kenakaashivaitakarori.
  san-ASM: স্ৱকীযসৰ্ৱ্ৱপত্ৰেষু চৈতান্যধি প্ৰস্তুত্য তদেৱ গদতি| তেষু পত্ৰেষু কতিপযানি
    দুৰূহ্যাণি ৱাক্যানি ৱিদ্যন্তে যে চ লোকা অজ্ঞানাশ্চঞ্চলাশ্চ তে নিজৱিনাশাৰ্থম্ অন্যশাস্ত্ৰীযৱচনানীৱ
    তান্যপি ৱিকাৰযন্তি|
  tac-NT: A'pili apélichi napu Páulo osale a'chigóriga anime ju. I'sínimi jaré ra'íchali
    'we nóchali kame ju námilia. Alekeri jaré ralámuli napu tabilé námame ju Onorúgame
    nila ra'íchali, alueka pe se'wináriga ruyeme ju alué ra'íchali suwábaga Onorúgame
    nila ra'íchali, 'lige alekeri gastigáriwili ju alué ralámuli.
  eng-WEBPB: as also in all of his letters, speaking in them of these things. In those,
    there are some things that are hard to understand, which the ignorant and unsettled
    twist, as they also do to the other Scriptures, to their own destruction.
  gfk-H: Ga tangai mah hua ta ira nuna pakpakat bakut ing ga iangianga uta kaiken
    ra linga. Ma aring linga ta ira nuna pakpakat i dadas bia da palai tanai. Ma ira
    tunatuna ing pa diet tur dadas ma pataia ta mintota ta diet, diet haliliai hagawai
    ira nuna nianga hoing diet sala gilgil mah ta ira mes na nianga gar ta Kalou di
    ga pakat. Ma bia diet gil hua, diet tagurei no nudiet ngaas taar tano nudiet hinirua.
  viv-viv: Tova moyaꞋaina Kaiwabu Yesu yana yewaꞋela kadu ide yada dewa faꞋina yana
    leta moyaꞋaina agaidiya au hidedemi giꞋetoꞋetoladina, yama nuwanuwa leleleya.
    Tu yana leta agaidiya yana nuwanuwa tufona ana halamana vitana. Kaliva fanifanidiyao
    yadi vetumagana walamina keke ma nuwanuwai-dina hikivilaviladi be hikivekoyodi.
    E, Folo yana etoladi kadu mali gahe Yaubada yana kaliva Veyao Tuwaina ana bukiya
    hiꞋetoladina-ma hikivilaviladi-yo taudiyao adi agolaufofola hifaisewana.
  yao-yao: Gele ni gaŵaŵechete mu ikalata yao yose pakukunguluchila indu yo. Mu ikalata
    yao kwana indu impepe yakulimba kuimanyilila, indu yati ŵandu ŵakuloŵela ni ŵandu
    ŵakugalaukagalauka akuilyungasya mpela yakuti kugagalausya Malembelo ga Akunnungu
    gane. Kwayele akuliulaga achinsyene.
  tgp-tgp: mo sohen mo lo vai na nona leta tari na rani mo lo retireti hin la hinau
    nike. Te hinau mo ulira la r̃ilangi vara tea i er̃i levosahira, harihi, tamlohi
    sei la sopo lelevosahi peresi la haratu la lo r̃om rua, la lo pori na r̃aramira,
    ale la lo pori na r̃arami retireti na Retitapu sohena — pani la pa vano na nora
    komo matan posposi sei.
  auc-NT: Wængonguï mönö quëwenguinque ante ee pönämaï ingampa, ante cadota ante yewæ̈möninque
    Pabodo adobaïnö ante edæ cöwë yewæ̈mongampa. Tömengä nänö yewæ̈möninta pancataa
    wïï edonque ï adinque në ëñënämaï ïnäni tönö aquïï pïñæ̈nämaï ïnäni ïñömö edæ
    oda cædinque wapiticæ̈ odömönänipa. Tömënäni edæ Wængonguï angä ëñente näni yewæ̈mongainta
    tömantaa adobaï adinque tömënäni näni æ̈mæ̈wo ëwenguinque edæ wapiticæ̈ odömönänipa.
  kbc-NT: Odaa inoatawece niɡ̶inoa liwakatedi ane iditedi yalaɡ̶ata niɡ̶ica noko Aneotedoɡ̶oji,
    codaa anodaa leeditibige mejinaɡ̶a me ɡ̶odewiɡ̶a. Iditedini niɡ̶inoa notaɡ̶a ane
    ɡ̶alaɡ̶a me jowooɡ̶otaɡ̶a ane diitigi. Odaa niɡ̶ina oko ane deɡ̶eliodi eliwaɡ̶atakaneɡ̶egi,
    codaa niɡ̶ina oko ane doɡ̶oyemaa moyowooɡ̶odi niɡ̶ica anewi, odaa niɡ̶idi oko
    aiɡ̶enaɡ̶a moyeloɡ̶odi lotaɡ̶a Paulo, odaa idaaɡ̶odigotalo moyatemati eletidi
    liwailidi Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi. Odaa jiɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji micota
    me iloikatidi codaa me yaaɡ̶adi niɡ̶idi oko.
  bmh-bmh: Sikut asiu go Pol nug sikut wizanareun ebu ze go unum guzenaital sikut
    weun. Ipal Pol nugau sikut bigeg abiu mabun gusig pet, gonun, dudu ipal agal oiagab
    Uwait en gusig mab tam agenag gonugau ze bigeg suban araog mabun anmaimai, ag
    agal dabeleu eim bigeg atai duailel awaranem. Ag Uwait nugau Ze ipal guzenaital
    guzenanemen. Ag igul go guzenina, Uwait nug ag koli igarabun iborain tam, ag unum
    eg maramau.
  ctu-BL: Che'ʌch tsi' ts'ijba Pablo ti pejtelel i jun. An wocol tac bʌ mach bʌ wen
    tsiquilic i sujmlel mach bʌ orajic mi lac ch'ʌmben isujm. Jini mach bʌ añobic
    i ña'tʌbal yic'ot jini mach bʌ xuc'ulobic mi' socbeñob i sujmlel che' bajche'
    mi' socbeñob yambʌ i Ts'ijbujel Dios. Woli' bajñel chocob i bʌ ti toj mulil.
  meq-meq: Mə ɗerewel ŋgay neheye a watsa aye tebiye faya ma watsiye ka bazlam nakay
    andza niye. Mə ɗerewel ŋgay neheye a watsa aye na, wu hay andaya mə ɗəma neheye
    a wur bo mətsəne aye. Ndo neheye ta tsah bay, mədzal gər a kətsatay na, faya ta
    mbəɗay həlay a bazlam neheye. Faya ta mbəɗay həlay andza nakə ta mbəɗaway a siye
    i bazlam neheye mə Ɗerewel i Mbəlom aye. Tə məge andza niye na, faya ta vahaweye
    sariya i Mbəlom ka gər tay.
  noa-H: Hirua hẽsap deepʌ̈imarr gaai pogk'a nem jaau sĩsidʌm chadcha p'it'ur sĩsidʌm,
    k'ani jaau sĩ ha k'ap haag. Mamʌ hichdëu hẽsap p'ã deepʌ̈pʌ̈ik'ampierr ya hirua
    pãrag jãga wënʌrraju haai nʌ ha jaauwi sim, mag deeu maach Pör Jesucristo bëeju
    haawai. Mag hirua nem jaau sim pogk'a p'it'ur sĩsidʌm haawaita, chadcha meraam
    k'ʌʌnaun maimua mʌg hiek hamachdëu hʌ̈k'atarr gaai hubʌ k'aba nʌm k'ʌʌnaun warag
    chaaurta jaaujem, tagam Hẽwandam hiek p'ãk'a sĩsidʌm hamachdëu parhoob jaaujemjö.
    Mamʌ hamau Hẽwandam hiekta jãg parhooba jaau nʌmʌn, wir haig hamach k'ĩrauta Hẽwandam
    jua machag jʌr wënʌrrʌm.
  alp-NT: Kena pusue Pauluse eni sulataru, ibeteke hnaune meije. Tinai, yelu bokala
    me kena eni sulataru susa kena natie. Kai sie rebe esi rekwa sasaisa more kai
    esi hlaleke kuru more, esi nati otoi meru papalani. Imi herane mere yake le lepate
    leini bei Alla Eni lepata rebe lekire esi natie ele mere lekwe. Saisa rebe esi
    onore, mere kena eatia ruasi.
  san-VEL: svakiiyasarvvapatre.su caitaanyadhi prastutya tadeva gadati| te.su patre.su
    katipayaani duruuhyaa.ni vaakyaani vidyante ye ca lokaa aj naanaa"sca ncalaa"sca
    te nijavinaa"saartham anya"saastriiyavacanaaniiva taanyapi vikaarayanti|
  kbq-kbq: Ama anazanku'ma huno Polima maka avoma kre'nea avomofoma tagrama antahiama
    hu'zamo'a amuho hu'ne. Mago'amo'za ana kemofo rempi hu'za ontahi'za, manifatgo
    nosaza vahe'mo'za, ana nanekea ru agu'agesa rukrehe hu'za neramasamize. Zamagra
    anahukna hu'za mago'a avontafepi kenena erirukrehe nehu'za, zamagra'a kanazana
    zamavufare erigonefize.
  kbh-kbh: Chë soyëngama, Pablo nÿetsca chabe tsbuanáchangañe tonjanoyebuambá. Chë́changañe
    endmëna soyënga totcá josértama; y chë soyëngama, chë Bëngbe Bëtsabe soyëngama
    ndoñe tmonjuatsjínÿënga, y chë mora canÿe soye jtsejuabnayana y chents̈ana inÿets̈á
    juabnayënga, jtsejuabnayana y ínÿengbioye jtsabuayiynayana ndoñe ndegombre yondmëna
    ca. Y cachcá jtsamana inÿe soyë́ngaca, Bëngbe Bëtsabe uabemana palabrënguiñe.
    Chca chënga montsajna pochocánënga jtsemnama.
  ron-LSB: ca și în toate scrisorile sale, vorbind în ele despre aceste lucruri. În
    acestea, sunt unele lucruri greu de înțeles, pe care cei neștiutori și nestatornici
    le răstălmăcesc, așa cum fac și cu celelalte Scripturi, spre propria lor pieire.
  pon-pon: Duen a kajokajoi nan a kijin likau karoj, a akai waja me apwal en dedeki,
    me jololekon o jo lolin akan kin kawukila, dueta ar pil kawukila majan tei kan,
    me pan kare on irail pein ar lokidokila.
  nhe-BL: Yajaya camatitoc tlen iyolo Toteco ipan sesen iamatlajcuilol yonque quemantzi
    onca tlen ohui para tijmachilise. Huan sequin tlen ax momachtíaj Itlajtol Toteco
    huan aya motlatzquilijtoque ipan ya, quipatlaj itlajtol Pablo huan nochi sequinoc
    amatini ipan Itlajtol Toteco, yeca yajuanti mopolose.
  sps-sps: Tana fo kots noun tsunia, ayei kan te kirkir nana foka to ayei, te kaa
    minon a fo mes a fo vegiau gima tamee ma arasan faarof iny ara, ka te nun of non
    fakats tan fuainy fafaatsuts gamgam to ari, ri te pangis geinygeiny a fo vegiau
    ten Pol ana fo mes a fo vegiau te kaa kan ror tan Vegiau Ten Gov. Tan kat to aya,
    ri nai iring vavajia eraror unya Hel.
  wnc-wnc: Ngan. Pas kuupbam ita matakut katangu wamu nata a matanggat takngaekan
    natake apmatakut. Siwan wamu kundu ita pas sasane matakuu wa anggaman siknga dua.
    Siwan aminu kundutane natdetdetna dapaknga siwan Anutue kekeknga dua nataaingga
    wamu wa Polda anggaman dua matakut taknga papa gutokawan yawa kem singgak. Siwan
    Anututane wamu tupa mataking kaknga kuupbamu kuut wa aminda yapii anggaman dua
    natake papa gutokawan yawa kem singgak. Siwan kem wamu wa yakaing kakngata wa
    aminu apasiwan maining.
  bus-bus: Yã pìnↄn Pↄlu ò takada kɛ̀ à kɛ̃̀nↄ guu píngi. À lá pì gukenↄ dↄ̀rↄ dↄ̃na
    zĩ'ũ. Wɛ́ɛsiadeenↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ zɛna gbãaroonↄ è yã pìnↄ liɛ kpɛɛgãnda,
    lán aↄ̃è kɛ nà kↄ̃n Luda yã takada kpaaanↄ. Lɛn aↄ̃è ń zĩnda da kaatɛnan lɛ.
  gub-BL: Nezewe uze'eg a'e, upape ikair mehe paw rupi a'e. Amo ma'e zawaiw katu ma'e
    umume'u iko purupe, upape rehe imuapyk pà. Amo purumu'e ma'e nukwaw katu kwaw
    ize'eg wà. A'e rupi nukwaw kwaw purumu'e katu haw a'e ze'eg rehe wà. Nezewe a'e
    purumu'e ma'e a'e wà, upurumu'e waiko temu'emaw rehe a'e wà, inugwer Tupàn ze'eg
    kwehe arer imuapyk pyrer imume'u pà a'e wà no. Uzawy kar Tupàn hape amo wanupe
    nezewe wà. A'e rupi Tupàn uzepyk putar wanehe nehe no.
  imo-imo: Yuni kombumanga pali pipia topa tirimu akumanga pali nani i pipia topo
    Awilimu altopa ombalo nio mele tendeku tipe kau nimu. Paimbo yunge pipiana ungu
    toromomanga pulu mare pilimilindo pereremolo, aku unguma lipe manjili naa pepa,
    enge ningo naa pimele imbomani alowa teko mane tirimele, aku imbomani Gotenga
    bukuna moromo ungu mare kape imboma alowa teko mane tirimele. Aku teremelemunga
    Gotenga kot walimu wendo ombalo kinye mindili nongo beambo ninge.
  boj-boj: Pol a gaigai anjam deqaji neŋgreŋyoqnej. Bole, Pol aqa anjam qudei iga
    poigwajqa wau koba. Deqa nanari tamo qudei Yesus qa naŋgo areqalo siŋgilatosai
    qaji naŋgi Pol aqa anjam di bubulyoqnsibqa ugeugeiyeqnub. Osib Qotei aqa anjam
    kalil neŋgreŋq di unu qaji di dego ugeugeiyeqnub. Deqa mondoŋ naŋgi tulaŋ padalougetqab.
  eng-DRA: As also in all his epistles, speaking in them of these things; in which
    are certain things hard to be understood, which the unlearned and unstable wrest,
    as they do also the other scriptures, to their own destruction.
  knf-knf: Hënk di di apiiŧuŋ ţi ikaarta bŧi yi aţiiniyaanuŋ uko mënţ ; ŋţup ŋloŋ
    ŋanwooŋ ţi ikaarta yi nul ŋatam pme, kë bañaaŋ banwooŋ ţi kapaam akuţ awo baanliinŧ
    ţi pfiyaar baji bapiban ŋa buţaan. Baji bado haŋ kak na ŋţup ŋi Ulibra wi Naşibaţi
    ŋandukiiŋ kaşë ŧoka.
  san-KHM: ស្វកីយសវ៌្វបត្រេឞុ ចៃតាន្យធិ ប្រស្តុត្យ តទេវ គទតិ។ តេឞុ បត្រេឞុ កតិបយានិ
    ទុរូហ្យាណិ វាក្យានិ វិទ្យន្តេ យេ ច លោកា អជ្ញានាឝ្ចញ្ចលាឝ្ច តេ និជវិនាឝាត៌្ហម៑
    អន្យឝាស្ត្រីយវចនានីវ តាន្យបិ វិការយន្តិ។
  arn-NT: Kake kiñeke ñi karta mew kisu nütrameleymünmew ta tüfachi dungu, tunte müley
    tüfachi karta mew kiñeke dungu küdawngelu ñi longkontukungeael, feymew tati ngenokimünngelu
    ka tati newe adümnienolu ti mupiltun dungu welukünutukefi, chumngechi welukünutukefi
    engün tati kakelu wirin dungu, fey ta famngechi kisu ñi kondenangeael engün.
  zas-NT: Gra loj ree xtiidxaman naman lojdi ni canin lojdi. Per yuꞌ lajt loj ree
    guiꞌch guin lod na̱j nawëëg guial chigniaꞌ bejn, dxel bén ad rajctczi ree në ree
    bén ad zinalt xtiidx Dios con guidib luxdoo, ruchaa reeman ni rën guiëb xtiidx
    Pab, ziꞌcgajc rüjnnë reeman ni zëëd ree loj xtiidx Dios, zeel laagajc reeman cusëëb
    laa reeman.
  ken-NT: Asɨ́ŋ, andɛmɛ nɔkɔ amɛm bɛkáti bhi mɛnkɛm ɛ̌ti mɛnyɨŋ ɛbhɛn. Mbɔk mɛnyɨŋ
    bɛchi amɛm bɛkáti ɛ́bhɛn yi asɨ́ŋɨ́ ɛbhɛn bɛ́bèmʉɛt bɛjwimɛm. Nɛ bo abhɛn bábhɨ́kɨ́
    rɨŋɨ mɛnyɨŋ ɛbhɔ, nɛ bábhɨ́kɨ́ te kpirí, báyìbhiri mɛnyɨŋ yi asɨŋɨ́, mángati
    nɔkɔ bho chi mɛnyɨŋ bɛchak ɛbhɛn bɛpú ndɔ́ŋ amɔt nɛ mɛnyɨŋ ɛ́bhɛn yi ásɨ́ŋɨ́.
    Ndu bákʉ̀ nɔ, bábhɨ̀ŋɨ chi mɛ́nɛ́mɛ́ amʉɛt.
