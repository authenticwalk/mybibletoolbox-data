    on bibitas a wawanis bag men fofonin arimon asi yabis tansagoben. Osi baisigogo
    baibebeotis on men arimon dura totorinai wat God an dura maiauin aurin sininonotis
    on, ato osi tous asi notai on eb men sefaskikin tiwag on. Osi on Paul an dura
    on seboai sebikitabirai, ato sebiyamai osi tous asi not asi dura mes ba, on nan
    sabu auris sebikakafun, ato osi not on men Paul emon. Dura bag on eta kaitamomai
    on God an dura maiauinai nan fani bukai sigayamen sen on nanaba sebobo sebikitabiren.
    On nanaba sefofour ato gibui on Bada arimon inigurubabanis ato inimakies.
  tsw-NT: Bulu yuwan ta̱ adanshi e ili i nda suru a̱tsuma̱ a̱ mpepelime ma̱ yi. Agba
