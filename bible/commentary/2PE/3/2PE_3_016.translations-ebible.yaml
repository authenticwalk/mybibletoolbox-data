  unx-unx: ଇନିଃ ଆୟାଃ ସବେନ୍‌ ଚିଟାଉରେ, ନେ ସବେନ୍‌ ବିଷାଏ ଉଦୁବ୍‌କେଦ୍‌ତେ କାଜିକାଦାଏ, ଏନ୍‌
