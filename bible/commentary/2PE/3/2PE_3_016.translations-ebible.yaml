  buk-buk: Yêc iŋ ndê bapia hoŋ iŋ to yom pi gêŋ hoŋ dindec. Yom ŋatô naŋ iŋ to sip
    ndê bapia, naŋ ŋahu sip ŋalôm gi, ma lau gauc babalê naŋ sêkêŋ whiŋ gwalec, naŋ
    sêŋsôŋ Pol ndê yom ŋatô ma sêŋsôŋ Anötö ndê yom naŋ sêto yêc, naŋ ŋatô bocdinaŋ.
    Tu ŋac si lêŋ dinaŋ-ŋga dec ŋac oc sêniŋga.
  pri-NT: '@see-verse:2PE.003.015'
  zpq-NT: Na' yogo' cart c̱he' ca' chesoen' diža' c̱he da' quinga ba bzoja', ḻa'czḻa'
    bzoje' baḻ da' nac zdebe šejni'icho. Na' beṉe' biṉa' yesejni'i xtiža' Diosen'
    binḻo na' biṉa' yesezoac̱hac̱he' yesejnilaže'ne' chesejni'ide' da' ca' clele,
    can' chesone' len bichle Xtiža' Diosen' da' nyoj, na' da'nan' zjangüe'e nez da'
    gwžiayin' ḻegaque'.
  por-TFT: Nas cartas que Paulo escreveu há certas coisas que são difíceis para as
    pessoas entenderem. Os que são ignorantes espiritualmente e instáveis explicam/interpretam
    estas coisas falsamente, como também interpretam falsamente as outras Escrituras.
    O resultado é que eles destruirão a si mesmos, e Deus vai castigá-los.
  gwi-NT: Vidęhtły'aa kwaii kat datthak jii gǫhju' deenakhwaiinyą' adan chan gwik'it
    t'anakhwaiinyą'. Gwalat deiinyą' kwaii vagwantrii ts'ą' dinjii tr'igwinjik ts'ą'
    gwik'injiighit niint'aii kwaa di'įį nąįį zhyaa k'ii'an giidęhtły'aa kat łihteech'igeelyaa,
    ch'adanh Dęhtły'aa Choh kat gwadanakhwatł'oo ąįį kwaii zhyaa k'ii'an eegiginkhii.
    Ąįįts'ą' idigeenjit gwiizųų googwaatsii, Vit'eegwijyąhchy'aa an goovahahtsyaa
    t'oonchy'aa.
  gvn-gvn: Nyulu yinya kuku kabanba wubulbuku balkan. Kuku duray-duray kanbalba kabanba
    nyungundumun. Kanbal bama yinyaynka kukuku binal kari. Jana Paulundumunku kukuku
    bama wadu-wadubuku binal-bungal. Jana Godundumunku kukuku kanbalka yalarrku wadu-wadubuku
    binal-bungal. Yinyaynka Godungku jananin buyun-damalkuda.
  nhy-NT: Itech kada se iamatlajkuilol yej yoamechtlapowij de yon tlamantle, maski
    sekin sa tekitl owij para se kimomakas kuenta, iwan sekimej katlej amo momachtiaj
    itlajtol in Dios iwan amo moyekketokej itech intlaneltokalis, kipatlaj itlajtol
    in Pablo iwan noijki kipatlaj oksekin tlajtole katlej kajki itech tiotlajkuilole.
    Iwan ijkón yejwan innewian mopoloaj iktlanke (ik tlami).
  asm-FB: আৰু এইবোৰ বিষয়ৰ প্ৰসঙ্গ কৰি সকলো পত্ৰত লিখিলে; কোনো কোনো ঠাইত বুজিবলৈ টান
    কথা আছে; অজ্ঞ আৰু বিশ্বাসত দুর্ব্বল মানুহবোৰে শাস্ত্ৰৰ অন্যান্য কথাৰ যেনেকৈ বিকৃত
    অর্থ কৰে, তেনেকৈ পৌলৰ কথাৰ বিকৃত অর্থ কৰি নিজকেই বিনাশৰ পথত লৈ যায়।
  okv-okv: te Paul ta ahari kajena amo do aingere amo na kiarira amo ke pepeni amo
    ke be tambari haite rate ngahia avoeto embo kiae embopo eto hotembari sasapura
    embopo amina Paul ta ke jigiore okokombeuja eto God ta ke tapa amo eore sapura
    euja avoeto enana ta ahihi avo amburesuja.
  mxt-NT: Ta tandɨhɨ ri nu carta ra ta cahán ra tuhun ihya chihin ndo. Vasɨ yɨhɨ́
    tuhun cha yɨɨ vavaha cutuñi iñi yo. Ta ñu cha ña cutuñí iñi, ñu cha ña ñihi nyaá
    chihin Nyoo, sɨɨn caa cuhva natyihí tuñi iñi ñu tuhun cuan. Ta suri tyicuan caa
    sacuví tucu ñu chihin tuhun cha tyaa̱ inga ra nu tutu tuhun Nyoo. Sɨɨn caa cuhva
    natyihí tuñi iñi ñu. Ta cha tyicuan caa, sacunaá ñu suri chi maa ñu.
  tzo-NT: Hech chal ti scotol scarta. Yu'un oy ti cartaetic yu'une ti vocol ti a'ibel
    sjam hech yu'un ti much'utic mu chanubtasbiluc xchi'uc ti much'utic mu'yuc yip
    ti yo'ntonique, ja' tsyanejesbeic sjam hech chaj c'u che'el tsyanejesbeic sjam
    ti yan sc'op Diose. Ja' sventa ch'ayel ti hech tspasique.
  ind-AGS: Dia berbicara tentang hal-hal ini, meskipun beberapa dari apa yang dia
    tulis sulit untuk dipahami. Beberapa orang yang bodoh dan tidak seimbang sudah
    memutarbalikkan apa yang ditulisnya untuk kerugian mereka sendiri — seperti yang
    mereka lakukan pada Kitab Suci lainnya.
  omw-omw: Poruva mwi quara okyarara tiqaroma mwiva mpo qara mpo qaraqi mwitaa timwa
    kyeqaro ti varura. Mwiva qara ntumwa tai quava mpohi quava nronra qua vaihatara
    tita, mpohia vaisihua, hia kyuqe su nyaato vataahua, mwi quara hia ntapihi kye
    riaraitita, apiqama kyeqata mwi quara okyara ti variarave. Mwi vaisihua hia kuaa
    qua rie varia vaisihua, mwihua mpo qua mpo qua rie variahuara tita, mwihua Porura
    quavata, Kotira mpukuqi mpo qua qara ntumwa toraravata, hia ntapihi kye riaraitita,
    mwi quara okyara apiqama kyeqata ti variarave. Mwihua mwitaa ti variarara tita,
    mwihua nkyiari apiqama vita raupirima vivarave.
  yrb-yrb: '@see-verse:2PE.003.015'
  maa-NT: Nga jngoò ìjngoò xo̱jo̱n carta xi kiskiì Pablo, k'oa̱á s'ín tíchja̱ kjoa̱
    koi. Ta̱nga tjín i'nga xi 'ñó 'in chja̱, mìkiì ndaà machi̱ya‑ná kó tsòya‑ne. K'oa̱á
    ma‑ne jñà xi̱ta̱ xi mìkiì ndaà fìya‑la̱ ko̱ xi mì kixi̱ tjín kjo̱hítsjeèn‑la̱,
    síkjatjìya‑la̱ 'én. K'oa̱á ti̱ síko̱ jñà Xo̱jo̱n‑la̱ Nainá xi kiskiì xi kj'ei̱í
    xi̱ta̱. K'oa̱á ma‑ne jñà xi̱ta̱ xi koa̱síko̱ 'én‑la̱ Nainá, ti̱jñà nchihótsji‑la̱
    kjo̱'in yijo‑la̱.
  mcq-mcq: ꞌEne hu ꞌuꞌo huni asura vajijija ikija vene ꞌwarumana. ꞌEnakaivo ijí hena
    kahuna ꞌahoꞌa kisina ꞌee ea kaꞌene panajahume hejara ꞌee pakirasahe namiꞌi kaivo
    vuꞌa ꞌeke arohiꞌinijija pura Godoni ira ꞌahoꞌa ꞌeke taꞌarohe ani ani puni ura
    ijino ruarahe ꞌwaravujara rejuꞌe pu eha sisea apehuna.
  sus-A: عَ نَ نَن مَسٍنمَ عَ شَ بَتَاشّ بِرِن كُي. عَ شَ سّبّلِ ندٍيٍ قَهَامُ شْنْ.
    شَشِلِتَرٍيٍ، نَشٍيٍ شَ دَنشَنِيَ مُ رَشَرَشِ، عٍ نَ سّبّلِيٍ مَقِندِ مَ عٍ وَشْنكِ.
    عٍ نَ مْولِ رَبَمَ كِتَابُي فبّتّيٍ رَ، كْنْ نَ قٍ قَمَ عٍ رَلْيدٍ.
  jpn-1965: その中で、ほかのすべての手紙でもそうなのですが、このことについて語っています。その手紙の中には理解しにくいところもあります。無知な、心の定まらない人たちは、聖書の他の個所のばあいもそうするのですが、それらの手紙を曲解し、自分自身に滅びを招いています。
  fra-SBL: comme aussi dans toutes ses lettres, en parlant de ces choses. Dans ces
    lettres, il y a des choses difficiles à comprendre, que les ignorants et les désorientés
    déforment, comme ils le font aussi pour les autres Écritures, pour leur propre
    perte.
  yka-yka: Kuweˈ miyaˈan pinaˈinne dem meˈ sulatnen kahabaˈ iye nulat. Niyaˈ meˈ paˈinne
    hunit hināti hangkan meˈ manggaˈi makahātihin duk meˈ mamura taboˈo pasapeˈin
    pindahande hātinen. Kuweˈ miyaˈan du isab hinangden si meˈ sinduwe tasulat dem
    kitabin. Hangkan asal ilegga du siye sabab hinangande inin.
  mle-mle: Adiy miyawa di dikidiy sukwudidiy lapa nyigaam aal Jisas Krais sibinin
    dakida nyak bwulakwadaal. Di ki wun bwulatuwa pikibada bwulakwanaad. Adiy dikidiy
    nuwukadiy maaj dayadiy maaw maaj mwiyir ata ata lakwuk. Nuwukadiy jaal dakwanadiy
    mwiyir laakw maarkwanadiy duw taakw day aal Pol sukwudil maaj liki maaw maaj viyatamalkuw,
    niki maaj kaliva-kwadanadiy aw day mwiyir akis lakwu-kwadanalik tikuw aal maaj
    liki maaw maaj. Aw day atawada kwurkwanadiy adiy nuwukadiy God diki lapa nyigaam
    rikwanadiy majim ab. Atawa kwurkuw, day daya Godaam sisuwdanaad dayaam vaat kwiydikik.
  shp-NTPO: Neskarabokiriakinribira, ja mato bomai kirikabotiibi mato wishaxona iki.
    Jatian jatíribi jan wishaa joibora onantikomabo iken, ja onanmashokobaon, itan
    ja Cristoki ikoni koshikanamabaon, ja jatíribi wishakaata Diossen joibo akanai
    keskáakinribi wetsaoriakanai. Jaskara kopíra jatonbinix manotiain bonoxikanai.
  aom-aom: Ëhi jiëꞌe jö suri göre göre ahoꞌobëhe jajivoromo majëhiꞌi nimëꞌoho huꞌo
    jöe gemuoho jajivajeje. Röhu Paul-are surire jöho jöe gö gö anojiꞌeje. Jö anojiꞌe
    jiamu gavëꞌoho simano rumoꞌehu bogo biririvoromo riravarue ariböviohuro God-are
    surire jö ioroꞌioro sisëꞌi huotovaruëhi ëhi Paul-are jöhuꞌo sisëꞌi sisëꞌi huotovoromo
    ëhuro ijonöho sisërëjëvoꞌëꞌe.
  geb-geb: Ana kheri gavi, nta zam kha kameŋ nzuai. Khueŋ guigira, kha gavir ki buni
    mbari, nta ntɨɨriveŋ za kɨrar hɨgi fhuvara. Nza nta ntɨɨriveŋ kaŋgi zav, nta nzuav
    ŋaara mbatɨga mbui. Maaŋ muuŋgiap, bigi kaŋgi fhuv gumgi gum mba Zisas Krais khothɨgi
    ndɨkndɨk havhargi fhuv gumgi, mbe pham kha buni bun nzuav, vhɨra Fhe Bakɨme buni
    vhuuiŋ ki gavar ki buni, mbe vhɨra pham nta nzuai. Mbe maaŋ mbui, mbe nduarira
    warira farfagi, mbe za mbatɨgirga.
  bsj-bsj: bulu tok dige wo mor bi fumer ceronin, wo kangem dikero wi wo bwai nyomka.
    fwandika kange nobo tibo fiye wine bongum digero wo na wo ci ma kangem bifumero
    ni neu, nur bware ciye
  cak-cak: Chupan ronojel ri vuj ri erutz'iban rija', nich'o pa ruvi' re nutz'iban-e
    yin chive. Ri rutz'iban rija' c'o ch'abel c'ayef chi (nik'ax, nino') chavech,
    y ri man etijon ta utz pa ruvi' ruch'abel ri Dios y ri man can ta cof ec'o, niquisuk'
    rubixic, achel niqui'en riq'uin ri más chic ruch'abel ri Dios. Y riq'uin ri quiri'
    niqui'en, xa quiyon niquinim-ka-qui' chupan quibey ri manak chic che'el yecolotaj.
  chf-NT: U yäle' ca' chich jini täcä aj Pablo tama upete ni jun que u tz'ibi. Tama
    ni jun jini ya'an t'an que mach u se'en och tu c'ajalin untu, y machcatac que
    mach u cänijob cua' jini y machcatac que chap'e u c'ajalinob u yäne' ni t'an jini
    taj Pabloba. Che' chich u chenob täcä t'oc upete ni jun que u yäq'ui tä tz'ibinte
    Dios. Uc'a u chenob ca' jini, unejob chich u xe tä nonoj sätojob.
  tlf-tlf: Kale Fol imi unang tinum imi suuk kon ko dolem-nuuba kwek uyo bomi sang
    kup bagan-nuuba kale, bemi weng dolam-nuuba boyo dam kuta, weng iip maak maak
    suuk kon tem kwek albu umi magam uyo kem albaalu binim kale, weng bomi magam uyo
    bong faga-bomta tele utaman-temup kale, tinum iip maak maak God imi weng dagaa
    ku imi ilak uyo tol dolin-tem iyo tebe-nilip e, Fol imi weng so e minte God imi
    suuk kon tem umi weng so uyo fupkela kup-kiit mo kup-kalaak mo ke-bilip weng ugulumi
    migik keluta, baga-em-nuubip kale, bomi kalan uta God iyo atin anola binim kelan-temip
    ko.
  piu-2006: Wangka palunya nguwanpa Puulalu piipa tjuṯangka wakara wantirriyalpayi.
    Piipa tjuṯa palula wangka tjaampala yaṉangu tjuṯangku riitarringkula puṯu kulilpayi.
    Nintilpayi tjaampalangku wangka palumpa riitarringkula wangka kutjupawanalpiya
    nintilpayi. Wangka yalatjiwana tjana yaṉangu tjuṯa wiyawana nintilpayi. Katutjaku
    wangkaṯarra paluru tjana riitarringkula wangka kutjupawanalpi nintilpayi. Yuwa,
    wiyawana nintilpayi palunya tjananya Katutjalu ngula kuutawutjungka watjara warukutu
    wantirriyalku.
  poh-NT: Maꞌ xa ta chiri̱j i reꞌ nkꞌoric chipam take juꞌjun i hu̱j xitzꞌihmbaj, nkꞌoric
    laꞌ woꞌ chiri̱j i Jesus, xa reꞌ laꞌ ruꞌ nankꞌoric i maꞌ Lu̱ꞌ chiri̱j reꞌreꞌ, wilic
    take kꞌoric pa rihu̱j kꞌe̱ꞌ cꞌaxic chi rakmajic chiri̱j eh reꞌreꞌ riwi̱ꞌ chi toco̱m
    chic riwi̱ꞌ take kꞌoric nanelic chi quiwach take cꞌacharel jeꞌ ru̱cꞌ maꞌ nquehtꞌalij
    ta chi coric take tijinic reꞌ cꞌuhtumaj keh hoj aj niminel. Reꞌ take cꞌacharel
    reꞌreꞌ maꞌ cow ta chꞌiclic quicꞌux chiri̱j i Jesus eh xa na̱ ruꞌ toco̱m woꞌ nelic
    chi quiwach take kꞌoric nanquilow wach take toco̱m chic hu̱j reꞌ tzꞌihmbimaj cahnok
    chi pa̱m i Lokꞌ laj Hu̱j reꞌ wilic wi̱ꞌ riCꞌuhbal i Dios. Ruꞌum aj chi jeꞌ reꞌ
    ncaꞌn take cꞌacharel reꞌreꞌ, reꞌ Dios narisacham quiwach.
  tue-tue: Niipetire cʉ̃ʉ̃ jóarepũrĩcõrõ teeréna jóarigʉ niiwĩ. Apeyé sĩquẽ cʉ̃ʉ̃
    jóarigue wisió niiã. Masĩhẽrã, teero biiri padeotutúhera tee cʉ̃ʉ̃ jóariguere
    wedewisiojãcua. Teerora tiicúa apeyé Cõãmacʉ̃ye queti jóaripũpʉ jóariguecãrẽ.
    Teero tiirá, cʉ̃́ã basiro ñañarõ tiirí tiinóãdacua.
  bjp-bjp: Foron leta tikii kia ifasi sau aunbiing i fas gam ini foron tier igii.
    Fale tier ae na foron leta kia, i ngangaten isi keren malal ulo ke fale fanu ae
    biil ti tasum kiri turan fanu ae unune kiri i guuiguuiguui, ri pit fager u, arae
    ri tel u la na fale orek sabin ae na Buk na Gogoh. Aunbiing ri tel u arae, ke
    ri tom rin fiu.
  xon-xon: Waagbann mɔmɔk ponn ni u ŋmee Uwumbɔr aawiindaal aabɔr, ki mɔk nimi tibɔr
    timina. Tibɔr ti pɔɔ unii bee taatataa na tibaa mu bi waagbann ponn ni. Le binib
    bi kaa kpa nlan ki ga ŋmaa yenn mala na kpeln taatataa, ke baah kpeln Uwumbɔr
    Aagbaŋ aabɔr tiken pu na. Nima pu na, Uwumbɔr ga daa bitafal.
  tzo-ZNT: Jaꞌ yech chal scotol svun li Pabloe. Pero oy bu vocol ta aꞌibel smelol.
    Ti muchꞌutic mu sjunuluc yoꞌon ta xchꞌunique, yan o smelol chbat yuꞌunic chac
    cꞌu chaꞌal yan o smelol chbat yuꞌunic li scꞌop Riox ti voꞌne tsꞌibabile. Ti xꞌelan
    tspasique, stuc noꞌox ta sticꞌ sbaic ta cꞌocꞌ ta sbatel osil.
  mpm-NT: Suni siaꞌan yoso jnuꞌun jaꞌa nuu taka tutu ni chaa da. Ti nuu taka tutu
    da un iyo sava jnuꞌun yɨɨ ja kuee ga chaku ini yo. Ti yɨvɨ ja tu chaku ini jiin
    yɨvɨ ja tu kɨvɨ ini jiin jnuꞌun kandixia i, chi ka nduku i nasa, ja nasama i nasa
    kuni kaꞌan jnuꞌun yɨɨ un, nanu ka nasama i nasa kuni kaꞌan sava ga jnuꞌun nuu
    tutu ii Yandios. Ti yukan ka saꞌa i ko ja na jnaꞌnu ndatu maa i naa i.
  ots-NT: Guejti cʉ pé dda carta cʉ bi dyøti car Pablo, i xijquijʉ te rá nguehca̱
    jim be ba e̱h car Jesucristo. Nu car Pablo, nde̱jma̱ bi jñu̱tzi tengu palabra
    cʉ rá ntji̱. Jin tza dí ntiendejʉ te i ne da ma̱n cʉ palabra‑cʉ. Nu cʉ cja̱hni
    cʉ jin tza i pɛhtzi mfe̱ni rá ngu̱ o jin gui e̱me̱ car Jesucristo göhtjo mbo ʉ́r
    mʉyjʉ, guegue‑cʉ, bbʉ ga cca̱htijʉ cʉ palabra‑cʉ, i nquivocajʉ. Hnahño ga mbe̱n‑cʉ,
    hnahño ngá ma̱n car Pablo bbʉ ngá jñu̱x cʉ palabra‑cʉ. Nu cʉ cja̱hni‑cʉ, como
    jin gui cierto ca i e̱me̱jʉ, da bbɛdijʉ.
  hoy-hoy: हांग अच आव तान सप्पा चिट्ठी गोळ दा भी ईव मातगोळ इक लिख्सदुन, यारदा येनारा
    मातगोळ हिंग आव यवरी समसोद कठिन आद, अदिक अनपढ़ अदिक चंचल लॉकुर अदुर अर्थगोळी इक
    भी शास्त्र अन अन्य मातगोळ घाई जेडुकु तांद अच नाश इन कारण माळतार.
  amo-amo: Bulus nasu uliru nilenge imone nan nya ninyerte me vat, nan nya imong imon
    na yitu nin likara nworu iyining. Ale na nono katwa wari ba a na nibinai mine
    di kiti kirum ba ma shogulu ile imone, nafo na ina su umong uliru Kutelle udu
    ukul mine.
  pjt-pjt: Panya paluṟu lita tjuṯa walkatjuṟa iyaningi Jesuku walytja tjuṯakutu, munu
    lita panya palula tjanala uwankarangkaṯu tjukurpa palunyaṯu walkatjunangi. Ka
    tjukurpa kutjupa tjuṯa lita tjuṯangka wituwitu nguwanpa ngaṟanyi. Ka panya Jesuku
    walytja kutjupa tjuṯa kuṉpu wiya ngurpa ngaṟanyi, munuya tjukurpa wituwitu panya
    palunya tjananya puṯu kuliṟa ngunti kampa kutjupaṟa wangkapai, panya palu puṟunypa,
    panya tjana Moseku tjukurpa kuḻu ngunti kampa kutjupaṟa wangkapai, palu puṟunypa.
    Nyara palulanguṟu panya Godalu tjananya tjiṉṯu maḻatjangka paiṟa iyalku pika puḻkatjara
    tiṯutjara nyinanytjaku.
  cwe-cwe: Yano yayo yoyalongile muna zisenga zake zose lusita viyandikile. Kakala
    na mbuli zimwenga ndala kuzimanya muna zisenga zake, wanhu wabozi na wanhu woteyateya
    na wozifambula kwa uvwizi fana viwayalonga kwa uvwizi Yamaandiko Yelile. Ivo waigalila
    kunangigwa.
  daa-NT: Ɗo makaatamnay okin̰co, ya ŋa kaawaako ɗo bi ŋaar-ak, ŋaar sa kaawa ko ar
    tanto-an di. Ka seener gay, goy kaawnay kuuk raɗa. Gee kuuk ibanno maanna ho obɗo
    bombo makiig kaawnay ku Pool uudin taat ŋu makiig kaawin daarin̰ ku Kitamner.
    Ansi-ak, ŋu rawtiy ziŋkico.
  mlp-mlp: In ago sansandek bunmo nab in nagah ka ago bilaqaqta. Helmo, in ago gamuk
