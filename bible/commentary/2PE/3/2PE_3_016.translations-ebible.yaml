  msm-NT: Pighisgutan din sikan duon to tibo mgo suyat din. Di meyduon isab oghisgutan
    din no malisod ogsabuton, kaling to kahuyugan to sikan ogyainon to pagsabut to
    mgo otow no tongop aw madali ogkadaya. Sikan isab to oghinangon dan to duma no
    mgo sinuyat duon to Kasuyatan to Diyus. Kaling ogkastiguhon din sikandan.
  myk-myk: Yee wʼa gani wu sɛmɛɛ pu bɛɛri ni, pe jomɔ pe shizhaa na. Tɛyɛ ya wa wà
    wu sɛmɛɛ pu ni, yemu kɔri cɛmɛ pʼa pɛn ge. Ga pii pu ɲɛ fungɔngɔ fɛɛrɛ baa, pu
    ɲɛrimɛ bɛ di ya pɛn wɛ, pee wa yee tɛyɛ yi wo jomɔ pu kɔri ɲɛri. Mu shiin pu wa
    Kilɛ Kafila wu wo jomɔ pa bɛ ɲɛri. Na pu yaha lee na, puyɛ pu wa gyɛɛgi.
  sbe-sbe: Teina nuwanuwatu ta kadi kao kesekesegadi na yona leta maudoidi udiyedi
    ye kulidi. Nuwanuwatudi hekadiyo yona leta udiyedi meta se pilipili, na tamowai
    hekadi supusupudi yo yodi sunuma nige se bayao meta Paulo yona hedehedede wa se
    tolebuidi, gonogonowana doha hinage hedehedede hekadiyo kulikuli tabudi udiyedi
    kaniyodi hinage se tolebuidi. Na tamowaidiyao ta Yaubada kabo ye heyababadi.
  mcr-mcr: Iqueqä tuwaŋuä eeqänäŋä iquauŋi, iqu tuwaŋui nätmatqä iiŋqä ätätä, äyä
    äqäyätŋqe. Tuwaŋuiuŋi, kukŋuä hŋqua yäŋänäqŋqä etaŋgä, iquauqä quatiŋqä näqŋqä
    änä yasämäŋä di, maqänä mämeqä äyä ituŋque. Iŋä-qae, ämaqä näqŋqä maeqä eäpu,
    quwqä quuvqä heqiyqäpqe, yäŋänäqŋqä maeqiyqä ipiyä ii, kukŋui wäŋgima näŋi-täqi
    ätätqäŋä. Inä maetqe, kukŋuä, Goti Iqueä kukŋuä tuwaŋuä äqänäŋqe, äkunmäkätqäŋuwä-pa
    iiyi. Iŋä-qae qu näwinyä qui imäkmbnuwi.
  cux-NT: Ní Pablo miiⁿ ngaⁿ'á yā yeⁿ'e nducuéⁿ'e 'cūū ndúúcū vaadī deenu yeⁿ'é Ndyuūs
