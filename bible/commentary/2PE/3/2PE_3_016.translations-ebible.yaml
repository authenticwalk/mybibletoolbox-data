  nho-nho: Teenei ko ana mee maraa e sissii atu iloto ana pas hakkaatoa i ana taratara
    i te vana nei. Aaraa taratara Paul ni sissii iloto ana pas naa ni hainattaa te ilotia.
    Teenaa ko ana taratara maraa e hurisia naa tama e vvare. Naa tama naa e mee naa vana naa
    hoki ki aaraa taratara te Laupepa Tapu. Naa tama naa ku penapena laatou sara soko laatou.
  gym-NT: Akwa Pablokwe tärä tikani ketareketare, yebtä abko kukwe ruäre tare rükare
    gare, aisete nitre ie Ngöbö gare ñakare metre amne nitre töi mräme käta ja töi
    kwite jötrö jötrö, ye abko käta kukwe tikani Pablokwe kwite bä jene, abti tätre
    dirire blo. Ye kwrere arato, Ngöbö Kukwei mda mda kwitata kwetre, dokwäre Ngöbökwe
    mikadi ja ngie nuen abko känänta au jakrä kwetre.
  azg-NT: Tsoñꞌen tson na icüji jon na itscüenon jon ndëë nnꞌan na vantyja nꞌon, itsinin
    jon ntyja ꞌnaanꞌ na nndyo nndaꞌ ta Jesús na ntcoꞌxen jon nnꞌan ntyja ꞌnaanꞌ na
    conanꞌtjahin. Joo tsonꞌñeen, ñꞌen jñꞌoon na chuhanꞌ na jndyaaꞌ na ncüaaꞌ nꞌon
    nnꞌanhanꞌ. Joo nnꞌan na tyiꞌcovaaꞌ nꞌon nin tsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon, yo joo
    nnꞌan na chjo vantyja nꞌon, joo nanꞌñeen vandyaꞌ cotjiꞌhan cüenta na conanꞌman
    joo jñꞌoonꞌñeen, cüajon contꞌahan chaꞌxjen contꞌa yo vendyechen jñꞌoonꞌ jon. Ndoꞌ
    na contꞌahan na nndaꞌ, nquehin contꞌahan na quitꞌuiihanꞌhin.
  bhd-bhd: तैने अपने सैरी चिट्ठन मां ज़ैना तैने विश्वासी लोकन जो लिखी, इना सैरी गल्लां
    तुसन लिखी। पन किछ तैसेरी लिखोरी गल्लां समझ़नी मुश्किल आन। तैन लोकां केरे लेइ ज़ैनेईं
    रोड़े च़ारे नईं पढ़ोरू ज़ैन इस बारे मां पक्को पतो नईं कि तैना कुन विश्वास केरतन,
    तैना गलत तरीके सेइं इन मुश्किल गल्लां केरे मतलब कढतन, ज़ेन्च़रे तैना पवित्रशास्त्रेरी
    किछ गल्लां केरो गलत तरीके मतलब समझ़ातन। एन्च़रे केरने सेइं तैना अपनो आप इस काबल
    बनातन कि परमेशर तैन नाश केरे।
  too-NT: Pablo cātzo'kli huā' tamā'na catūhuā a'xni'ca' cātzo'knuni'ni' hui'xina'n.
    Lā' huāk chuntza' cātzo'kli huan cartas a'ntū cāmacā'nī't. Lā' nac ā'makapitzīn
    ixcartas a'ntūn cātzo'knī't, a'nan a'nlhā jicslīhua' māchekxīcan. Lā' a'nlhā jicslīhua',
    makapitzīn chi'xcuhuī'n tū' xa'nca tamasu'yu. Xlaca'n ū'tunu'n a'ntīn tū' xa'nca
    tamāchekxī lā' xtunc xtunc takalhlaka'ī'. Tū' stu'ncua' a'nchī xlaca'n tamāsu'yu
    ixtachihuīn Dios, lā' tū' xmān a'ntūn tzo'kli Pablo. Lā' ū'tza' nacālīmāpātīnī
    Dios.
  ind-AYT: Dia juga membicarakan hal-hal ini dalam semua suratnya yang lain. Memang
    ada hal-hal yang sulit dimengerti sehingga diputarbalikkan oleh orang-orang yang
    bodoh dan yang lemah imannya. Mereka juga melakukannya pada bagian-bagian lain
    dari Kitab Suci, yang mengakibatkan kebinasaan atas diri mereka sendiri.
  cjo-NT: '@see-verse:2PE.003.015'
  nsn-nsn: A bolobolonine ke bologion a siokono tun ka bolo peig, inggono ke menmene
    ponompe tar puhonene. Bo a giniamehe pukur mener nanono geke bolo uahiualaig taninin
    a parakukuh tun tasir tamat tar naman manate. O gisiameher tamat ahikingua pah
    ra uelhire sira uamatoto tar tengkana hape re kulkula penin ter siokono kompe
    tar giniameher uelhirer nang God, gisin ahik pah ra uelhire sira uamatoto tun,
    gisin e turung sir uabir katongo kompeis.
  san-DEV: स्वकीयसर्व्वपत्रेषु चैतान्यधि प्रस्तुत्य तदेव गदति। तेषु पत्रेषु कतिपयानि
    दुरूह्याणि वाक्यानि विद्यन्ते ये च लोका अज्ञानाश्चञ्चलाश्च ते निजविनाशार्थम् अन्यशास्त्रीयवचनानीव
    तान्यपि विकारयन्ति।
  tna-NT: Pamapa tusa quirica cuana su deretana tueda ai cuana jepuiti, piada piada
    mesa jabuetsuati cuana atadhada pad'i biame. Beju piada piada bue mahue quitaita
    cuana ja Pablo sa jabuetsuati cuana etsapiatani. Daja huecha pia Diusu sa derejiji
    jabuetsuati cuana di etsapiatani huecuana. Da putsu, Diusu ja ematsetayu huecuana.
  lid-lid: Iy atorou i randra le udu bolo la-ukei tan mari asehek ta nyala iri lakou
    doh. Ya udu bolo la-ukei tan mari doh, tanan rayah badeh, boto-on labai ta atanan.
    Eme ya iri lau ta leheya tanan ta wasai badeh, tana iri handru ta sahou handru
    ta Kindrei bwe. Ma budon tiri badeh, bado rasi bwe. Ya eme iri akohok sahou ta
    Pol ja badeh, iri tobolowe i randrah ja, i nyara tiri amwenen, ma leheya iri lau
    na aliy. Ma iri ale amekes i buku le aliy ta sahou ta Kindrei rayah ja udu bolo
    tarou tan. Ya eme udu hamon kameh, Laban aleben kandriyen tiri ano, ma iy kameh
    akeh iri ala bolo jih.
  wim-wim: '@see-verse:2PE.003.015'
  zga-M: UPaulo alihujovela ago goni mkalata iya mwene hule finu ifi gumu uhuvyelewa
    avanu vava vakosiche eadabu na uvuimala vafinangile ifinu ivyo numvivombela uhusimba
    huhwa huhwelekea uhwongomela hwavene.
  yom-yom: Wuvanga buawu mu minkanda miandi mioso momo kayolukila mambu momo. Muaki,
    bukiedika, bitina binkaka phasi bidi mu sudika ; biawu biobi bakambulu diela ayi
    bakambulu bakinda bumbote balembo balula tsundu banga bu beti vangila mu masonoko
    mankaka mu diambu di mbivusu yawu veka.
  san-SIN: ස්වකීයසර්ව්වපත්‍රේෂු චෛතාන්‍යධි ප්‍රස්තුත්‍ය තදේව ගදති| තේෂු පත්‍රේෂු කතිපයානි
    දුරූහ්‍යාණි වාක්‍යානි විද්‍යන්තේ යේ ච ලෝකා අඥානාශ්චඤ්චලාශ්ච තේ නිජවිනාශාර්ථම්
    අන්‍යශාස්ත්‍රීයවචනානීව තාන්‍යපි විකාරයන්ති|
  yut-yut: Papia morap mandagɨtgwan on yo noman tokdaŋ do yagɨt. Asi, uŋun papiagwan
    gen dɨ toŋ uŋun tagɨ dɨma nandaŋ pɨsogɨ, do nin mibɨlɨ nandak do pi tebaisi amaŋ.
    Do amɨn nandak nandakni mɨni ae amɨn nandaŋ gadatni dɨma teban taŋbi da gen uŋun
    mandagɨt paŋupbal aŋek gen ŋwakŋwarɨ yoŋ. Ae Piŋkop da papiakon gen dɨwarɨ toŋ
    kɨsi yaŋ gɨn aŋ. Yaŋ aŋ do aŋek uŋun wagɨl tasɨk tokdaŋ.
  grc-BYZ: ὡς καὶ ἐν πάσαις ταῖς ἐπιστολαῖς λαλῶν ἐν αὐταῖς περὶ τούτων, ἐν οἷς ἐστι
    δυσνόητά τινα, ἃ οἱ ἀμαθεῖς καὶ ἀστήρικτοι στρεβλοῦσιν ὡς καὶ τὰς λοιπὰς γραφὰς
    πρὸς τὴν ἰδίαν αὐτῶν ἀπώλειαν.
  cpc-NT: ari okimitakari iijatzi pashini josankinayitakiri. Kompitaa inawita inkimathaitiro
    okaatzi josankinayitakiri Pablo. Irootaki itzimantayitari atziri kaari yotakopirotironi,
    tima tii jaawiyashiritanitzi, ikinakaashiwaitanakawo jiyotantawitawo josankinari
    Pablo. Ari ikimitaayitakiro iijatzi maawoni Osankinarintsipirori. Arimaita japiroyiitairi
    ikaatzi kinakaashiwaitakawori.
  nhg-NT: hua ejqueu nuyejque noche quejcueloa icörtas. Hua ipa inu cörtas tlajtoa
    de nönca sösantle, mös ocseque sösantle tequeyo para öque casojcömates. Por inu
    es que seque tli amo quemajmate hua amo checacteque cate de inneltoqueles, yejua
    case itlajtulhua hua quejtoa que quejtusneque ocseque sösantle. Pos ejqueu mismo
    quechihua ca ocseque teotlajtule tli tlajcuelulpanca. Ejqueu mixniempoloa yejua
    mismo.
  nya-nya: Iye walemba chimodzimodzi makalata ake onse, kuyankhula za zinthu izi.
    Mʼmakalata ake mumakhala zinthu zina zovuta kuzimvetsa, zimene anthu osadziwa
    ndi osakhazikika amazipotoza, monga amachita ndi malemba ena onse, potero akudziwononga
    okha.
  ngu-NT: Pablo oquiteneu in tlajtlamach ijcuac quijcuilohua ipan nochi itlajcuilolamahuan,
    masqui sequi itemachtil sanoyej ohuijticaj para se cajsicamatis. Niman on yejhuan
    xitlaj quimajmatij niman xcojtiquej ipan intlaneltoc ocse tlamantic quicuepaj,
    ijcon quen no quichihuaj ipan ocsequi temachtiltin yejhuan oncaj ne ipan on Yectlajcuilojli.
    Ijcon, tej, sa no yejhuamej noxoxotoniaj.
  kup-kup: '@see-verse:2PE.003.015'
  jid-jid: Bulus a tere ni tu kpi beki wawu wa mba he ni mi han vuvumaa ni muma ikpi
    bari mba he ni ya toh be wa mba na toh kpi ana ni idi be wa mbana son kpieme na
    ba kwma tere siran na ki nda guru bsri yo niko mba du mbawuu kpamba.
  wmw-wmw: Piya waraka zaandike kuhusu ewu mwaha‑wu, zisema kinu kimoja. Ndi kweli
    kuwa muwaraka‑zo, viwapo vinu vimojawapo vyakurigariga kwelewa. Watikínifu na
    wanu sawakamilike, vinu-vyo wazungunusa wakwereriwa caputu ipate waripoteze, kamba
    vyawatenda novyo aya nyengine mMandiko Matakatifu.
  gmv-GGM: Izi hayssa ha hanoza gishshi ba kiittattan wurson hayssathoka xaafides.
    Iza kiittata giddon eranas waayssiza issi issi hanoti deettes. Eratethi isttas
    paccidayitine nam7u qofan yooqu gizayti hara geesha maxaafata mirqqizayssathoka
    haytaka issti mirqqana. Istti hessaththo oothizay bess dhayanaskko.
  ssg-ssg: Waliko tin tetenen ien i kakak leili hatesol pasun ti i tai hani teka kahikahi
    Krais. Tuahe hina kakaian pate ailan ti seilon xeu. Teteka seilon anesoalaha i
    tae sale puase Haeu ma namilolaha tetan kumahe pate xoxoan, laha hulo towiahu
    kakai Pol hetekie kakain liai ti he pepai Haeu. Puki katekatealaha ukei kawatan
    tenen pate lialun.
  zpo-NT: Lo rese yech kwaan mkee xaa nyaad kwaane lo, nixa nzho laka nagan doo la
    yek be. Per nzho xaa nawlit nlu re kwaan mkee Pab, kwentaxa nawlit nlu xaa stub
    naz kwaan nkee lo Xkyech Dios, nu snee nlux xaa leeka lee xaa. Nyent yek re xaa
    ne nu nanyet nzo xaa lo re kwaan nak xcheen Dios.
  poy-poy: Yomberi kalembiti shintu shilaa shilii mumahamba goseri pakavilongera vitwatira
    avi. Mumahamba gakuwi galii kwana vitwatira vyamonga vyavikamala kuvimana, wantu
    yawawera wazigizigi na yawagangamala ndiri ntambu yawagalambula mana ya Malembu
    Mananagala gamonga, su wagapotuziya kwa magomiziwu gawu weni.
  qwh-NT: Llapan cartancunachomi tseno cananpaq yachatsiyäshorqequi. Tse cartancunachoqa
    canmi waquin sasa caqcuna cäyinantsicpaq. Que sasa caqcunatam yachaq tucoqcuna
    y Diosnintsicman janan shonqulla marcäcoqcuna llutanta yachatsicuyan. Tsenollam
    jina Diospa palabrancho mas escribishqacunatapis llutanpa yachatsicuyan. Tseno
    yachatsicurmi, infiernuman euquicayan.
  gaw-gaw: Paulus nug uḏug laala ele yaalaṯom, amup̱a keeke amunu ele yom. Nuhig yakp̱a
    keeke laala doya oo maiṯaknu amu ug ele amu danab laala ag eb qeeg, oolag ii maiṯeṯe,
    mehuqak augigiak, nai yak laalanu mehuqak augigiak heṯeb bia henana, danab heeg,
    ootot aqaṯe. Amu ag aḵa ag nob nau aoglagnu aaḵu ib bap̱aidṯeb.
  nca-nca: Sokome soso nakayáŋoyote qunoko iŋo-iŋo ŋunde qu nakayáŋoyote. Hamó, mande
    kumi nakayáŋaró ŋuko mande wisiyote qu kini, iŋato tondaŋewero koweyumu parámi
    teyoteto. Kowe uni iŋo-iŋoye meté horé kini, iŋondutuye kondé kini qundo eneŋo
    mandí ŋuya Anutu koro mande meyowo ŋuya roworemoro ri murí enesó-enesó tunoqeyote.
    Asa ko Anutuko ene rambaruru yereweya.
  zpz-NTPP: Lo tub ga la gyicy nu pcaay mniiy de riidz ii. Mas yuꞌ lugaar lo de gyicy
    zeꞌ, zeꞌ nu taꞌ de riidz nu dzi biigy par nu gyet lag na cuen. Orzeꞌ de mbecy
    nu a̱ꞌ nap na shcab ni gal nu de mbecy a̱ꞌ fert pcan dey de riidz nu pcaa Baly,
    gal nu ricy dey nu reñaꞌ riidz ni Ñgyoozh. Orzeꞌ nu nac ndeꞌ nit lo dey.
  zac-NT: Laꞌni grë ra cartë nabëquëꞌë Pablo, nanú partë naganë parë riasë́ hiaꞌa.
    Nanú mënë nadë rac bë́ꞌadiꞌi nu adë nádiꞌi rall firmë lu shnezë ra Sagradas Escrituras.
    Caglú rall guëc shtiꞌdzë Dios. Zni rluaꞌa rall grë ra Sagradas Escrituras. Tsalú
    rall por lo quë naquëhunë rall.
  kyg-kyg: Agaemo muki kaeꞌniya avoꞌamo ani kavafekeꞌmo kaeꞌniye. Mago avoꞌmo kae
    maleꞌniya gemo aepaꞌamo afisayafeꞌmo kana huꞌniye. Kana huꞌnigeꞌa alagepa huꞌa
    afiteꞌa aliꞌa lokiya noꞌvaiya vayaꞌmogimo aliꞌa afe leꞌa alino apagoꞌya lagauno
    apatalesiya agufa kavakeꞌmo aliꞌa afole aiꞌa neꞌatae. Ani kava huꞌa muki gemo
    Goti mukufiꞌmo avoꞌmo kae maleꞌnaya geeꞌmo hosu ge huꞌa aliꞌa afe nelae.
  kmk-kmk: Siya datu dan ug-ugudona utdan losana sulat na. Ot awad da ud uduma tudtudu’n
    insulat na un nasigaba maawatan ot sadan maid si tigammu maipanggop sidan naispirituwana
    banag kan manduwaduwa si pammati bokobokon dit man-iipalawag da un padan dit koon
    da’t dan uduma ugud Apudyus. Ot gapu’t tuwa kokkoon da dusaon Apudyus dida.
  cao-NT: Jaharisi tsi xo toa ja quënënina, tihi ca jahuë bo yoati ja chaniquë no.
    Jama, tobi xo toa huësti huësti ca bëronoma ca chani ja quënënina, tihi ca jahuë
    bo yoati ja chaniquë no. Toa chani jomihi quiha toa cahëtimaxëniria ca nohiria
    bo rë, naa Dios Chani huëtsa bo ja jomicanai jascaria. Ja acanai ca quëshpi tsi
    quëyohacacaxëcani quiha iquia.
  bbr-bbr: Kiro jer sosop Pol nukas we kurewon opok kiro ämän erekapu keseriar jer
    wewon. Karauk Pol nukan jer onoktapau äpu maun sakau senes, okon, karauk roat
    akan woiaka Anut mesin sakau mau wa akas kon ämän onoktapau jekur amop maun wou
    wemoi, ak akan ronkat pakas onoktapau atap roasiret awareäi. Ak karauk Anut nukan
    ämän keseriar keseriäi. Ak kiro onok keserna, Anut nukas ak ätäi imwarau senek
    wa, ak erekapu aru marai.
  inb-inb: Tukui paipa kar­ta­kuna­pi­mi Pablo chasa­lla­ta iacha­chispa rimarka.
    Chi kar­ta­kuna­pika, sug nig­ta­kunaka mana iachan­ga­sina­mi iskri­bi­raiá.
    Chi ni­raias­ka­kunata sug­kunaka, mana alli­lla iachag­kuna i mana­ra suma uiag­kuna,
    pan­da­mi iacha­chin­kuna. Dius­pa Rimaipi tukui sug kas­ka­kuna­ta­pas­mi chasa­lla­ta
    panda iacha­chin­kuna. Chasa iacha­chis­paka, pai kikin­kuna­mi puchu­ka­rin­ga­pa
    kan­kuna.
  hrv-hrv: Tako u svim poslanicama gdje o tome govori. U njima ima ponešto nerazumljivo,
    što neupućeni i nepostojani iskrivljuju, kao i ostala Pisma - sebi na propast.
  box-NT: Lé bṹn ó o Poole wee túa mí vɔ̃nna ɓúenɓúen yi ká a wee bío mu
    bìo. Hã bíoní ɓúi wi hã vɔ̃nna mu yi á ɲíló do. Lé bṹn te bìo ɓa
    nùpua ɓúi na yí zũ mu bìo yara, na sĩadéró le Dónbeenì yi yí fárá
    yí tĩna, á wee yèrèmá hã bíoní mu kúará. Ɓa wee yèrèmá hã kúará
    làa bìo ɓa wee yèrèmánáa le Dónbeenì bíonì vũahṹ bíoní ɓúi ɓàn
    kúará. Lé kà síi ɓa wee wé à yáaráa míten.
  ote-NT: Y ja núꞌa̱ ra carta bi ꞌyopꞌaꞌihʉꞌa̱, ne gatho núꞌʉ maꞌra ya carta xa ꞌyofoꞌa̱,
    mahyɛgui núꞌa̱ ma̱. Y ꞌraya xɛni de nuya tꞌofoꞌʉ xi xá hñei pa da zo rá mfeni
    ꞌna. Hangue núꞌʉ hingui pa̱tua rá noya Ajua̱ ne núꞌʉ ri yohna yá mfeni, ꞌnaꞌño
    ra mfeni beniꞌʉ de núꞌa̱ ma̱nga yá tꞌofo ra cu Pablo, nehe de núꞌa̱ ma̱nga núꞌʉ
    maꞌra ya xɛni de ra Ma̱ca Tꞌofo. Hangue nuꞌʉ́ pɛꞌtsi te da ꞌmɛdi.
  wnu-wnu: Pol wo namanimun gumatri igoar eng mi end qamb gumat igoai. Qob qei gumater
    eng in imbigau misue eng gab qanganget igoun. Munon qei misir uber ue eng qob
    eng gab musub me qerei ne gor Qenu qob qei gor ba songesi igour. Munon yurau eng
    mom uburubour.
  zam-NT: Loo ryethe cart co' nde teele' mtel' Pab loo gu', leque cón che'n con' ndxè'
    mque' Pab ye's loo gu' mastale' ndyac gu' no nden' gu' nagàn nac cart co' mque'
    Pab loo gu' par ta' gu' cuent cón ngue toodi's Pab loo gu'. Per mèn naxèn no mèn
    co' nau' loo no co' nau' yéc co' pente ndxela's, mèna xà'le' mod no tedib mod
    nden' no nda' mèna cuent cón che'n cart co' mque' Pab ye's loo mèn. Por cona,
    mbez mèna le' cart co' mque' Pab loo mèna, tedib mod mque' Pab ye's loo mèna.
    Tataaguè' ngue li mèna con taamas ye's co' nac xti's Diox. Ale, tataa ndli mèna
    par leque mèna telux mèna loo Diox thidtene.
  zyp-NT: A cakua vytei letah ma hrahei a ciapaw cang ka, ma kong heh a reipaw a cang.
    A cakua sahlo leco thui thai a rupaw a tae pai tei ka, a hruhpaw le lungthing
    a rehre lypaw sahlo taco ahringpaw Capathai sahlo aa tuateipaw hrakhei paleh pahnaw
    he ka, aaning a rorangnah khah aaning lilaw tah aa chuasah.
  sey-NT: I̱ mësarute toya saoye ñape iye ayere mësarute capi. Ja̱re caquë toyaseꞌe
    ayetaꞌa yeque cato asa ti̱ꞌañe jëayeque paꞌiji. Paꞌina, ja̱re huesëohuaꞌipi Maijaꞌquë
    paꞌiji cuasaye carasicohuaꞌipi ti̱ñe po̱nañë. Ja̱ po̱nañeje paꞌye Maijaꞌquë coca
    toyaseꞌeje̱ ti̱ñe po̱nacohuaꞌi sëte, i̱ohuaꞌi nejo cua̱ño ja̱ꞌñere ja̱je yoꞌoyë.
  nvm-nvm: '@see-verse:2PE.003.015'
  mps-mps: Agai tigidali pasde agai te sęde te tobage po naga wabo dao. Tama meba
    po te pasde elalubo te po page polo hania pedalobo meni, te dago bugagia hania
    koneainogo sinabo sę ebo dao. Tama te bugagia dolalusiąbo bage, te konesiąwai
    bidi dabe, augwaligo te po hasegelebo dao, te augwaligo te gasa po te Godigo bukude
    elalubo po te me hasegelebogia. Tama tebo bidi dabe augwali augwa digi dolaibao.
  pab-NT: Tyotya xairahenere baberanae koa hatyo tahi akiti xairatya. Haiyanae baberane
    xairahenerekoa howitihare xawaiyekehalakatyaka hoka haiyanae mawaiyoreharenae,
    inira tyakekoterenae xoaha ehaikoare awaiyekehalakatyahitaha. Nikare atyo tyaonahitaha
    haiyanae hoka hatyotaha atyo mawenekoaretyoawi ahitaha.
  llg-llg: Laꞌi-laꞌik Paulus sulak susulak, na, ndia boe oo kokolak dedeꞌa kala ia.
    Neme ndia susula nala mai, memak hambu dedeꞌak fo ita taa duꞌa laꞌe ndia hihiin.
    Hambu hataholi boe tao naeok Paulus hihiin. Sila boe oo, tao laeok dedeꞌa feꞌe
    kala lai Lamatuak Susula Malalaon. Sila ndia, na ndia mbelatua, ma hataholi la
    fo namahehelen taa matea. Hataholi mata leondia kala, dei fo lakalulutuk heni
    sala.
  kyf-kyf: '''Mʋ ɔ cɛlɩa ɔ ''sɛbhɛ weee ''wʋ, da ɔ gbaa wee gbʋ -mɩnɩɩ daa. -Mɔ we
    nʋkplɛ wɛlɩ tɔlʋaa ''wʋlanʋe ''tɛ. Titinanya -wa ''nɩa -Lagɔ -yi ''nanʋʋ, -maa
    kamanɩa wee wɛlɩɩ ''ji ''wʋ. Sa wa nʋa -Lagɔwɛlɩ, datɔlʋa ''sa. Sanɛɛ ''sa wa
    saa wa ''dɛ la.'
  tpi-tpi: Long olgeta pas bilong em, em i save tok long dispela samting. Tru, sampela
    tok i stap long ol dispela pas i no klia tumas, na yumi save hatwok long save
    gut long as bilong tok. Olsem na ol man i no gat save na bilip bilong ol i no
    strong, ol i save paulim dispela tok, na olgeta arapela tok i stap long buk bilong
    God tu. Olsem na ol bai i bagarap olgeta.
  mih-NT: Ta i cahan tucu ra cuhva ya tandɨhɨ nuu carta i tyaa ra. Iyo zuhva si yɨɨ
    xaan cutuñi iñi yo. Ta iyo ñiyɨvɨ ña sino vaha iñi ñu ta zama ñu cuhva cahan si
    tañi zama ñu sii inga parte Tuhun Ndyoo. Ta zuun ñi sii maa ñu zandoyo ñuhu ñu.
  qvh-NT: Lapan cartancunachömi guelgargan wilacuyninta chasquicogcuna salvacuyänanpä
    cashganta. Say cartancunacho aja tantyaypä cagcunataga yachag-tucogcuna y Tayta
    Diosninsiman janan shongula yäracogcuna mana tantyashpan lutantami yachasiyan.
    Saynölami mana tantyar lutanta yachasiyan Tayta Diosninsipa palabrancho waquin
    cag yachasicuycunatapis. Sayno yachasiyashganpitami infiernucho fiyupa nacayangapä.
  kms-kms: Ni nyumo raqe buagi ur nand kin pe ni wand ren kinne simbe nand. Ni wand
    ninge oghine nei bibiny tuqui segi. Wand te wute nei segi nei oghine gre rind
    segi kin ni wand ren mare mitinde. Te ni wand aye God ningg buk pe rise kin te
    mare mitinde kin pugrine puq men. Ni wand ren pugri puq meny ye te ningg di otiwo
    Yumbui wute ir nawo ye nginy te ningg di ni brequ nindim ye.
  agn-agn: Ig ya kay ang inaning na ong tanan ang mga solat na, ong pagsambit na tang
    mga bagay ang na. Ong bagay, may domang inaning ni Pablo ong mga solat na ang
    maliwag ang maintindian. Animan ang mga taw ang korang tang pangintindi nira ig
    indi gangatako tang kamatodan, pamagtorol ta maling maliag yaning, pario tang
    agboaten da nira ong doma pang mga parti tang Sagradong Kasolatan. Ong maning
    don, pamagekel lamang tang sadili nira ong impirno!
  nhi-NT: Itich nochtin niamatlahcuiloluan, Pablo tlahtoua technonotza nochi non,
    uan tlamilauca siqui oueh secahsicamatis, ica non naquin ixtzahtzacutoqueh uan
    naquin amo yec tlaniltocah icpatlah tlen ictosniqui, ohcon quemeh icchiuah iuan
    nocsiqui Teotlahtolamatl. Ohcon icmotemoliah ninpoliuilis.
  ttc-NT: B'ix ikxji nqet stz'ib'a' tuj kyaqil tu'uj, nyolin ti'j kyaqil ntzani. At
    junjun tidi' aj nqet stz'ib'a' aj pen n'el qniky' ti'j, b'ix kye aj k'onti'l n'ox
    tuj kywi' b'ix kye aj k'onti'l wit'lik kyk'u'j byenech tzan kyokslan, kyetz njaw
    kky'ixpu' tidi' telponx tzan tok chuktky, mer iktza'x nkyek'ulun kyuky'i kye txq'anky
    u'j tuj Tu'jal Dios, b'ix ikxji cha npon kynajsa' kyib'x.
  dan-1931: som han også gør i alle sine Breve, når han i dem taler om disse Ting;
    i dem findes der Ting, vanskelige at forstå, som de ukyndige og ubefæstede fordreje,
    ligesom også de øvrige Skrifter, til deres egen Undergang.
  kwj-kwj: Mwe naha, kale ri kairo chengi hinga o mwaꞌambwe numbwa ri sawero. Kale
    chengi ki ri kairo bomo fwele kapwatako naha, wosiwani o mwanji mu mwe nu hambwa
    ki nu anayitindau. E, sembe ha sumbu mu tini hikisasini kwambu tiki wu eti nambwe
    himako to, do ri chengi ki dau mwanji leni ele Gotri chengi ba foni wu wosindau
    hinga mwanji mu mwe ti wu ai jamekondau. O keke ele walambe fiya wunu ikondau.
  vie-OVCB: cũng đã nhắc trong nhiều bức thư. Nhưng lời giải luận của ông có mấy phần
    khó hiểu, nên những người dốt nát, không vững vàng đã xuyên tạc, như họ thường
    giải thích sai các sách Thánh Kinh khác. Và kết quả là họ đã chuốc lấy sự hủy
    diệt cho mình.
  kze-kze: Póro mináímbó agaimakáimba amápar-auvaivimba mirán-áímbó simáímo agaimakáin-aintompimba
    évakar-aimba umbaí taisasá ímo ísámaimo kawe'ó ésamo ímo asiramáímo máyáawai mináínkóná
    ááimba kwaé'mai kampar-áímbá kwésewe. Áánútun-aai aúváí-kwandaaivinkemba amápar-aintavesa
    mirá ésa mirámó kwésentavesa ávááraumai sáwí'a umái ménaaowe.
  mpj-mpj: Yuwa, wangka jilanyayuru-nyurrampa mirlimirlingka wakarnu kurtingu. Karlkinpa
    palumili wangkaya martukajalu purtu riitamulpayi, kaya ngunjularripayi. Ka martu
    karlkinjuya palumili wangka riitamulpayi, kaya kujupawanalpayi, ka-jananyaya jiiwana
    martukaja pakiwana nintijulpayi. Mamamili wangkalurrjuya kujupawanalpayi. Ka Mamalu-jananya
    ngula kuutja warrkilkuka kurtingku.
  lbk-lbk: Siya chasa nan infagfakhana isnan am-in ay solatna maipoon isnacha. Nan
    tapina ay insolat Pablo, et sikhab ay maawatan, ya nan cheycha'y maid ammocha
    ay enchwadchwa nan semekcha et fab-aliktachencha nan laychena ay kanan, ay kag
    isnan angnencha isnan tapina ay naisolat ay kalin Apo Dios. Tay siya chi lalayancha
    nan madchosaancha.
  mto-NT: Veꞌem ya̱ꞌa̱ veꞌe ax joꞌn je̱ Pablo vyaꞌañ je̱m nu̱jom na̱k ka̱jxm juuꞌ
    veꞌe jyaayp. Je̱m xa veꞌe juuꞌ veꞌe tsoꞌox yakvinmó̱tup juuꞌ veꞌe jyaayp; ax je̱
    jayu juuꞌ veꞌe du̱kaꞌo̱ynu̱jaꞌvidup je̱ Nteꞌyam je̱ yꞌayook, kaꞌats je̱ꞌe̱ veꞌe
