  ncu-NT: Mò̱ e̱ tɔwe̱ ane̱ŋ a atɔ‑ɔ ase̱ŋ, ane̱ŋ ne̱ ɔ kyo̱rɛɛ amo̱ ase̱ŋ mò̱ e̱wo̱re̱‑rɔ‑ɔ
