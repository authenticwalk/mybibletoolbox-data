  tzo-TZE: Jech chal ta scotol scarta. Li scartae oy bu tsots ta a'ibel smelol. Ta
    sventa ti tsots ta a'ibel smelole, jech tsyanijesbeic smelol li boch'otic mu'yuc
    chanubtasbilic ta sc'op Dios ti mu'yuc stsatsal yo'ntonic ta stojol Diose. Ja'
    jech tsyanijesbeic smelol li sc'op Dios ts'ibabil ono'ox ta vo'onee. Ti jech tspasique,
    ja' no'ox chac' sbaic ta ch'ayel stuquic.
  lex-lex: La'a Paulus horatni honona rde, enakot nohor mamainia wniatutnu ri. La'
    horatni lirni dom de riy edonna rna'erit nana. Ne lir mak riy de edonna rna'erit
    nana, ed maka riy podku ror wutga riy maka pesiayni edon kamtemtemna rwotra-rtal
    tiarga. La'a Puka lirni-tunnu dom to' mana ir rhi' walia emkade wali. Mere hya'
    ed maka ir rhi'a, de hota natota-nariei pia irmeh'a rler la matmiati-molmuolu
    plalahwa.
  dov-dov: Pawulu ulamba zintu zyonsezi mumagwalo akwe, kwakuti mukati kawo mozili
    zintu ziyumu kukumvwisisisya. Nkabela batayiide abatakkalinkene balasandula sandula
    amwi magwalo, chakuli nyonyoona lwabo.
  rgu-rgu: Fai bea ma Paulus duiꞌ susuraꞌ, sona ana dedea hihii-nanauꞌ ia ra boe.
    Neme ria susura nara mai, memaꞌ hapu hihii-nanauꞌ ruma ita ta tala sosoa-raraan
    fa. Lahenda ruma tao rapuputaꞌ Paulus dale hihii na. Ara tao raputaꞌ hihii-nanauꞌ
    fekeꞌ ara rai Ramatuaꞌ a Susura Makamoi Na daleꞌ boe. Sira siꞌ, lahenda ao-mataꞌ
    ara, ma lahenda fo ta ramahere tebe-tebe fa. Lahenda rupa leo naꞌ ara, neuꞌ ko
    ralulutuꞌ.
  toc-NT: Xli̠­hua̠k xcarta hua̠ntu̠ xlá ca̠tzok­nu­ni­ni̠tán hua­tiyá u̠má tas­tac­ya̠hu
    hua̠ntu̠ li̠huana̠ ca̠ma̠­si­yu­ni­pu­tuná̠n, ma̠squi xli̠­ca̠na pi̠ lac­ma̠nu̠y
    maka­pi­tzí̠n tachu­huí̠n hua̠ntu̠ juerza lac­tuhua y ni̠ luu lay taaka­ta̠ksa
    a̠ma̠ko̠lh hua̠nti̠ ni̠ luu lak­ska­lala y hua̠nti̠ ca̠tzan­ka̠niy tala­ca­pa̠s­tacni
    xa̠hua taca̠­nájlat, huata xlacán tali̠­taaklhu̠­hui̠y y niaj chuná taaka­ta̠ksa
    la̠ta lácu qui̠­taxtuy, na̠chuná tat­la­huay xa̠maka­pitzi xta­chu­huí̠n Dios
    hua̠ntu̠ tatzok­ta­hui­lani̠t nac li̠kalh­ta­huaka, pero xli̠­hua̠k hua̠ntu̠ tat­la­huay
    xli̠­ca̠na pi̠ caj sac­stucán tapu­tza­má̠­nalh hua̠ntu̠ naca̠­li̠­ma̠­pa̠­ti̠­nícán.
  som-som: siduu warqadihiisii oo dhan waxyaalahan ugaga hadlay. Kuwaas waxaa ku jira
    wax in la gartaa ay dhib tahay, oo jaahiliinta iyo kuwaan adkayn ayaa qalloociya,
    siday Qorniinka kaleba u qalloociyaan oo ay u halligmaan.
  mam-C: Qu'n toj tu'j, nim o yolin ti'jjo lo. Ex atku maj, kuj ch'in tu'n tel qniky'
    te, ex ayetzi'n nya kuj toj kynimb'il exqetzi'n nya jikyin kynab'l, nkytx'ixpin
    aye tu'j Pabl, ikyxjo tze'nku txqantl Tyol Dios, noq tu'n tok tze'nkuxjo kyaj.
    Me ok kchi najil tu'n ikyjo.
  ndj-ndj: Afi ndi akudeta mubaluwa shaki shonda pahimulila chilongu achi. Kuyiveli
    milandu yitangalili mubaluwa shaki yidindala kuyimanya, milandu yeni vandu vapufi
    vangajila chiganu, vakughalambula ngimu wuvaghalambula mayandiku vamonga vang'alili.
    Kwa ndambu ayi vakuyegha ufyoghi wawu veni.
  mbj-NT: Ti ky n'aa né hẽ tama erii wät sahõnh hẽ tama erih do hã. Tama erih do mahang
    ti anäng hãd hejoonh doo, tak'ëp ji hyb n'aa manatakä bä, dooh ji maa napëë bä
    tahanäng péh. H'yy gatemah doo, h'yy keh'ỹỹt doo, rawareem Paw-Ro erii wät doo.
    Ta see hadoo ta ky n'aa ran'oo bä. Tii da na-ããj hẽ rawareem P'op Hagä Do kyy
    kerih do wób. Sa daaj hẽ sa ky n'aa katakyyk baad nadoo do hã.
  lat-VUC: sicut et omnibus epistolis, loquens in eis de his in quibus sunt quædam
    difficilia intellectu, quæ indocti et instabiles depravant, sicut et ceteras Scripturas,
    ad suam ipsorum perditionem.
  ngp-ngp: Aya nayo akulonga mwe zibaluwa zakwe zose umwo akawandika imbuli ino. Mbuli
    zimwenga ndala kuzikombaganya, naho kwa wadya wana mahituhitu enga ivo wakuhitulahitula
    mawandiko matuhu. Naivo wakekoma woho wenye.
  enq-2: Polonya pii pepa pyapae singi dupa pitakanya pii lelyamano dutupaka pyapae
    singi. Baanya pii yangi dupanya tenge dupa salanya tatake pingi. Dopa pilyamopa,
    mana nakandao, kiningi pii dokonya kyeto joo nakataowaka pingima endakali dupame,
    Gotenya pii pepa pyapae singi dupanya yangi dupa wuanga pingimali pyoo, Polonya
    pii dupa apata wuangaka pingima. Dopa pilyami dokome, dokaita koeyapenge doko
    tange kandao nyingima.
  eng-ASVBT: as also in all his epistles, speaking in them of these things; wherein
    are some things hard to be understood, which the ignorant and unsteadfast wrest,
    as they do also the other scriptures, unto their own destruction.
  mna-mna: Pa ro kini ta boozomen tizzo pa muŋaiŋana ki Anutu. Ŋonoono, sua pakan
    ta ni ibeede se ro, ina ipata piti be takam kat ŋgar pa. Tanata zin wal ta len
    ŋgar biibi som, mi urlaŋana kizin imbol som na, tipiŋgisŋgis sua kini kembei ta
    tikamam pa Anutu sua kini pakan ta tibeede se ro na. Mi ina tiwe uunu pa zitun
    be tisaana ma tila len.
  myw-myw: '@see-verse:2PE.003.015'
  sby-sby: Pakwinga neye ukute kwamba cimocimo pakulemba makalata akendi onse. Mumakalata
    akendi muli bintu nabimbi byashupa kubinyumfwishisha, ibyo bantu babula mano ancinencine
    bakute kubipindamuna, mbuli ncebakute kkupindamuna Mabala. Pakwinseco balalishininga
    bene.
  sll-sll: Tongwo iwe, God tal onangwo ha i ere para di tibi olungwo pinua. Pinba,
    Pol pasi bongwo i ha tau memini oun domia, ari yal tau nomani paikungwo hobi ha
    i memini yu pamua, yu pamua dire gogo gogo nir si tomua. Tere ha maing buku ban
    tau kere gogo gogo nir si tomua. Tongwo ipire nin nomani isusu ol tomia. Tongwo
    yali u nigi domua.
  yaq-NT: Intok si'imekut, a' ji'osia ji'ojteimpo inika'a weyemta teuwaa. Junae betana,
    waate aet ju'unee betchi'bo obiachi o'oben. Jume' intok, kaita ta'aame, intok
    jume'e, ka wepulsi Krijtota sualeme, ta'abwisi a' ta'aaka, yee a' majtaka a' sual
    tebo. Jum Liojta nok lutu'uriapo, watek, ka junama wa'am a' ta'aaka, junaen bem
    yee a' majta'a benasia. Junuen, juname'e, jiba betchi'bo aet kokkoneekai.
  uro-uro: Ma Pol di qat dräm gat tamän sävät tärhong däkt pa aa abukkina moe. Dap
    angätni ama enge nga e va aa abukkina qärangätni i ama qrot gem ut iva qunäga
    vät a ut sävät a ngät. Dä ama ruvek kärarhani i qaku rhat dräm mamär sävät iarhongäkt
    kärarhae i qaku rhat nanakt ma ama qrot nä ma Krais di rhit näpgoer na ngät ma
    ama enge qärangätni i angät tarimini di qaku ama räkt ini. Dä qosaqi rhat dräm
    dat tualat toqoräkt sa angätni ma Ngämuqa aa enge bä nga rhat tualat toqoräkt
    dä sa rhi rhar sä ma Ngämuqa aa rhäksärhäm sävät a nas.
  ita-1885: Come ancora egli fa in tutte le sue epistole, parlando in esse di questi
    punti, nei quali vi sono alcune cose malagevoli ad intendere, le quali gli uomini
    male ammaestrati ed instabili torcono, come ancora le altre scritture, alla lor
    propria perdizione.
  muy-muy: A wakita gayaŋ ya abəki ni bu ɗek ti naŋ àbu ahi ma gani ana kʉli nahkay.
    Zlam ndahaŋ tə̀bu a wakita gayaŋ ya àbəki ni bu ni ti mis tìcikaba weceweci do.
    Ndam ya ti tə̀sər zlam do, tə̀fəki ahàr ke Melefit lala do ni tambatkaba ma gana.
    Tambatkaba ma gana a məlaŋ ndahaŋ ba a Wakita ge Melefit ni ba day nahkay. Gatay
    ya ti tagray nahkay ni ti Melefit aməgəs tay àna seriya, emijiŋ tay.
  kqc-kqc: Paul di bura tau di ago bi makai dudu, mina ago sina nisi bura reyo. Ini
    sina di ago bedakai diba nigi bi gira, ye toto nidedi vene ma amei gira de vene
    yaku bi ofa dudu, mina ago nirorotari resi rededi, Sei di agori ago bouna makai
    ka rededi kana, ye iniye moi no rededi dada.
  tav-tav: Cʉ cauca queti jooro cãnacã ni to bairo jeto caĩ buionucuñupi ati wamere
    ati yepare Dio cʉ cawajoapere. To bairo queti joobaopʉcʉna jĩca wameri camajiriori
    wameri caĩñupi. Ti wame uno cʉ caĩriquere apirã jĩcaarã caroaro camajiquẽna, caapipajee
    ocabʉtiquẽna maca, “Ricati ĩgʉ ĩcʉmi Pablo,” mʉjaare ĩtoma, api mawijiabana. Apeye
    Dio ye queti ucarique nipetirije na cabuerije to bairona ricati ĩtoma. To bairo
    ricati na caĩ buiotorique wapa na regʉmi Dio.
  eng-ULB: Paul speaks of these things in all his letters, in which there are things
    that are difficult to understand. Ignorant and unstable men distort these things,
    as they also do the other scriptures, to their own destruction.
  spa-VBL: Él habló sobre estas cosas, aunque algunas de las que escribió son difíciles
    de entender. Algunas personas ignorantes y desequilibradas han tergiversado lo
    que él escribió según su conveniencia, como lo hacen con otros escritos.
  fra-_FOB: Et comme il le fait dans toutes ses épîtres, quand il y parle de ces choses;
    parmi lesquelles il en est de difficiles à entendre, que les personnes ignorantes
    et mal assurées tordent, comme les autres écritures, à leur propre perdition.
  hau-ULB: Bulus yayi magana akan wadanan abubuwa cikin dukkan wasikunsa, a ciki akwai
    abubuwa da suke da wuyar ganewa. Jahilai da mutane marassa natsuwa sukan juya
    ma'anarsu, kamar yadda suke yi wa sauran nassoshi, don hallakar kansu.
  mal-mal: എഴുതിയിരിക്കുന്ന സകല ലേഖനങ്ങളിലും ഇതിനെക്കുറിച്ച് അങ്ങനെ തന്നെ പറഞ്ഞിട്ടുണ്ടല്ലോ.
    അവയിൽ ഗ്രഹിപ്പാൻ പ്രയാസമുള്ളത് ചിലതുണ്ട്. അറിവില്ലാത്തവരും അസ്ഥിരന്മാരുമായവർ ശേഷം
    തിരുവെഴുത്തുകളെപ്പോലെ അതും തങ്ങളുടെ നാശത്തിനായി കോട്ടിക്കളയുന്നു.
  lit-lit: kaip jis rašo ir visuose savo laiškuose, kalbėdamas juose apie tuos dalykus.
    Tuose dalykuose yra sunkiai suprantamų dalykų, kuriuos neišlavinti bei svyruojantys
    žmonės iškraipo, kaip ir kitus šventraščius, savo pačių pražūčiai.
  urd-GVR: Wuh yihī kuchh apne tamām ḳhatoṅ meṅ likhtā hai jab wuh is mazmūn kā zikr
    kartā hai. Us ke ḳhatoṅ meṅ kuchh aisī bāteṅ haiṅ jo samajhne meṅ mushkil haiṅ
    aur jinheṅ jāhil aur kamzor log toṛ-maroṛ kar bayān karte haiṅ, bilkul usī tarah
    jis tarah wuh bāqī sahīfoṅ ke sāth bhī karte haiṅ. Lekin is se wuh apne āp ko
    hī halāk kar rahe haiṅ.
  far-far: Ana kekedee sa Paul ki tafau, nia famanata sulia ru nai ki. Tani ru ne
    sa Paul famanata ana ki, nia 'afitai fua saitamanalana. Ma wane ne nao kera si
    saitamaru ma famamanae kera ki nao si ngasi, kera ka talana ru sa Paul saea ki,
    ma kera ka famanata ana na sukee sulia, dia laugo be kera sasia ana tani bali
    ana Kekedee Abu. Ma sulia kera sasi 'urinai, God kai kwatea na kwaekwaee fuada.
  suz-BL: मेको आ पर्बम आ चिठी नेल्‍लेमी लोव़ पाइब। पावल आ ब्रेक्‍शो लोव़ का निक्‍शी
    रुप्‍चा कली श्‍येत बाक्‍ब। मजोक्‍ब नु थमा मसुइक्‍ब मुरपुकीमी मेको दूली शेंनीम।
    परमप्रभु यावे आ ब्रेक्‍पाइश्‍शो अरु लोव़ यो दूली शेंनीम। मोपा आंमा जाम्‍शा लाइब
    दुम्‍नीम।
  car-NT: Moro wara enapa pa'poro tynimero'san kareta ta kynganon, morokon otykon
    poko tauranary jako. Amykonymbo otykon a'si'ko atukuty'pa tymero i'wa man morokon
    kareta ta. Morokon u'maton ro mo'karon ituru'poja'na'non omepa'nonymbo.
  amp-amp: Ror nikompno gontwam wandfamoahat to be nd Jisasrhu nia yuharoh kfo nuhas
    mro-kfom kfo nuhasmourko. Rorhu wom mrokfom kfo pthamoam fak mmota-mounomm. Wom
    yimam Bro Nkifrarhu mrokfom wany ffi hasiwam yo Bro Nkifrar hik marnya duha yitam,
    romn faso faso kfo kekut bokekutmoumm Porrhu mrokfom yo ndwom Bro Nkifrarhu rfa
    borngthu mrokfom. Nd yimam be tu Bro Nkifrar htirahrm.
  bht-bht: उनी अपणियां सारियां चिठियां च, जड़ियां उनी यीशु मसीह पर भरोसा करणे बालयां
    जो लिखियां न, उना च एसियां ही गल्लां करदा है जदियां तुहांजो लिखियां न। पर कुछ
    गल्लां जड़ियां सै लिखदा है, उना जो समझणा मुशकिल है। जिना लोकां खरी शिक्षा नी लियो
    है कने जिना दा मसीह पर भरोसा कमजोर होंदा है, सै इना मुशकिल गल्लां दा मतलब गलत
    समझांदे न, तियां ही जियां सै पबित्र शास्त्र दे कुछ हिस्सयां जो गलत तरीके ला दसदे
    न। इयां करिरी ला खुद ही अपणा नाश करी लेंदे न।
  eng-NOY: as also in all his letters, speaking in them of these things; in which
    things are some that are hard to be understood, which they that are unlearned
    and unstable wrest, as also the other Scriptures, to their own destruction.
  cub-NT: '@see-verse:2PE.003.015'
  ita-1927: e questo egli fa in tutte le sue epistole, parlando in esse di questi
    argomenti; nelle quali epistole sono alcune cose difficili a capire, che gli uomini
    ignoranti e instabili torcono, come anche le altre Scritture, a loro propria perdizione.
  lww-lww: A nane visena ke nene nap̃a sum̃a kiakian ke e kiena m̃aki tap̃ena lala,
    pogos nap̃a pisayu si na wasup̃een si kiena ne Sup̃e. Kiena m̃aki la nene po pap̃isi,
    ana pogos lap̃asa kala navianena la urmi towe m̃aga, kila sane visen lap̃as nap̃a
    naga siria yaru lap̃asia pe apulokilale re poli. Ana pogos tai, yaru la nap̃a
    pe p̃arila po re poli, nap̃a pe akilia ruru re sur poli, apuloia apulolon kare
    kana navianena ne lala pa pe tap̃ena, sa nap̃a asum̃a akila ke yam mok li rui
    e visen tap̃ena lala e siriena wa lala. Ana pogos nap̃a akila sanene, pe yar tap̃ena
    re la nap̃a aloge viowagan poli, ana kila la ke ga apa e mrapa na kovioena.
  ckb-ckb: ئەو لە هەموو نامەکانیدا لەبارەی ئەم شتانەوە دواوە، ئەوەی هەندێک شتی تێدایە
    گرانە بۆ تێگەیشتن کە نەزان و نەچەسپاوەکان، وەک نووسراوە پیرۆزەکانی دیکە، بۆ لەناوچوونی
    خۆیان دەیشێوێنن.
  nas-nas: Ookara karavoto bakaning-koo teeꞌ nariꞌ daarivukooꞌ. Aꞌnooꞌ tee niiꞌning
    kapooꞌ teing-koo karavotonanka-koo ivekeng otong noruꞌkoo, eeꞌnoko teinge noruꞌdopanukai
    teing mareꞌaama biiꞌka orari-antavarimaung teeꞌ napoꞌ niiꞌning Daari Meekung-kooning
    kara mareꞌaamanaꞌ nariꞌ.
  uvl-uvl: Ke Paulus hasia nena alalaha mur pe heleleia koi ure nemur. Pe ute hel
    nga Paulus nena alalaha nemur, anali nge ta eteia luria mur. Ke pomalam hana nenge
    te mene hengetoro nga NeHalang nena helenga ero, pe leteria manmanna ngana la
    pengpeng ero, te hele chach hote helenga nemur luria ke mallaha hot ero. Pe te
    poia ke pomalam nga NeHalang nena alalaha hel pule. Pe iri siporia te heporeke
    tote iri nga reria poinga nem.
  eng-BBE: And as he said in all his letters, which had to do with these things; in
    which are some hard sayings, so that, like the rest of the holy Writings, they
    are twisted by those who are uncertain and without knowledge, to the destruction
    of their souls.
  ixl-CNT: Echat koꞌxh nital tuul qꞌuꞌl nival sete tzaꞌ tu junun qꞌu tuꞌ qꞌuꞌl tzꞌibꞌamal
    opon taqꞌo. Kꞌuxh bꞌenchimal tzaꞌl bꞌiil abꞌili. Echixeꞌat aas paarten tek teloꞌp
    niꞌan unjolol qꞌu txoxkin qꞌuꞌl nikoꞌxhitxalkaꞌpun tu u yolbꞌal Tioxh. Loqꞌ ijunal
    atkoꞌxh nitzꞌejxixsa jeꞌ tibꞌ.
  xsi-xsi: Lâ i ne pepa rârâni, ande Paulo uru iŋgere ŋgua kaŋa taituni mine ŋana
    zo ŋalae ŋinde kâ. Mao nâ, zo pinde Paulo ne ŋgua katiŋe ne duvi ŋandai ikeno
    nia yo ŋga, kala taroto ŋana ŋgua ŋinde ne duvi. Mine kala tamâta pinde uru situla
    ŋgua ŋinde ne duvi soki-soki. Kinzi tininzi pwâka tu sisama ŋgua ŋinde duvi, aku
    nenzi kalo-tawana nde kaika tia. Kinzi sikai Maro Kindeni kawa ŋgua rârâ ikeno
    lâ pepa tini, aku silele soki-soki mine nâ. Mine nde lâ Maro Kindeni ne zo ŋalae
    ŋinde, ande i ma izavarunzi tamâta ŋinde ndo lâ.
  crx-NTPO: '''Et ts''iyawh be ''udustl''us ''i k''ut ''et howu yalhduk. Whulukhi
    khuni tube howa whúlna'' whe t''eznuzih. ''Et mbene la ''aw whulhodíl''elne, ''ink''ez
    ''aw soo lhe''íltusne cha, Yak''usda ooghuni ''i dich''oh hukwa'' huninzun k''un''a
    na''huyínla. ''Et whuz un''a za ''onghoh-i ooghuni ''i cha ''et duhúyinla. ''I
    gha hoontsi''-un, ''et dich''oh khanáhuwhunt''ai.'
  kan-OKCV: ಅವನು ತನ್ನ ಎಲ್ಲಾ ಪತ್ರಿಕೆಗಳಲ್ಲಿಯೂ ಈ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಹೇಳಿದ್ದಾನೆ. ಆ ಪತ್ರಗಳಲ್ಲಿರುವ
    ಕೆಲವು ವಿಷಯಗಳು ತಿಳಿಯುವುದಕ್ಕೆ ಕಷ್ಟವಾಗಿವೆ. ಪವಿತ್ರ ವೇದದ ಮಿಕ್ಕಾದ ಭಾಗಗಳಿಗೆ ಸಹ ತಪ್ಪಾದ
    ಅರ್ಥಮಾಡಿಕೊಂಡ ಹಾಗೆಯೇ ವಿದ್ಯಾಹೀನರೂ ಚಪಲಚಿತ್ತರೂ ಇವುಗಳಿಗೂ ತಪ್ಪಾದ ಅರ್ಥಮಾಡಿಕೊಂಡು ತಮಗೆ
    ನಾಶವನ್ನುಂಟುಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:2PE.003.015'
  blw-blw: Te yachi chillu hen chana ifaga hen amin anchichay soratna hen chana mangimfag-an
    mepanggép hen mamfangchan Jesu Cristu. Manowat te wacha hen tapen hen ensoratna
    way naligat ah ma-awatan way ammag cha tekowén hen anchichay maid innilana way
    naraka hen cha ka-awisan hen hamhamàcha. Ngém yachi chillu hen chacha ekaman hen
    tapen hen alen Apudyus agé, te ammag safali hen chacha mangempàwaan. Wat anchag
    cha ammaan hen kachusaancha.
  tam-2017: எல்லாக் கடிதங்களிலும் இவைகளைக்குறித்துப் பேசியிருக்கிறான்; அவன் சொன்னவைகளில்
    சில காரியங்கள் புரிந்துகொள்வதற்கு கடினமாக இருக்கிறது; கல்லாதவர்களும் உறுதி இல்லாதவர்களும்
    மற்ற வேதவாக்கியங்களைப் புரட்டுகிறதுபோலத் தங்களுக்குத் தீமை வரும்படி இவைகளையும்
    புரட்டுகிறார்கள்.
  azz-NT: Huan ne totasojicniu Pablo namechmachtij ya de nochi nijín taman tanextililis
    tech nitajcuilolamahuan, masqui ohui para se cajsicamatis de nojón imatajcuiloluan.
    Huan sequi taca ten amo yec yolmajsitocque huan ten yolcuecuepme den nintacuautamatilis,
    yejuan nojonques quixpatilíaj nitanextililis de Pablo ijcón queme yejuan quixpatilijque
    ya in tamachilis den ocsé tamachtilis de Dios. Ica ya nojón yejuan moixpolohuaj
    ya.
  spa-RV-1909: Casi en todas sus epístolas, hablando en ellas de estas cosas; entre
    las cuales hay algunas difíciles de entender, las cuales los indoctos é inconstantes
    tuercen, como también las otras Escrituras, para perdición de sí mismos.
  csy-csy: Ama laithak theampo sung ah, a tel haksa thu pawlkhat om hi, lai sin ngawl
    te le a kho ngawl te in laithiangtho dang sung ah mihing te in a khiakna khial
    in a telkhial uh bang in, amate le amate ki suksiat na suak tawntung hi.
  mxq-NT: Dʉꞌʉn ja Pa̱a̱blʉ tka̱jxwijy ja ja̱ꞌa̱yʉty ma̱ tʉgekyʉ ñeky diꞌibʉ jyaay.
    Tʉyꞌa̱jtʉnʉꞌʉ ko yʉꞌʉ tʉ tkʉxja̱ꞌa̱y na̱a̱gʉty diꞌibʉ tsip njaygyujkʉm. Taa yʉ
    ja̱ꞌa̱yʉty diꞌibʉ kyaj yajxón tꞌaxá̱jʉdʉ ja Diosʉ jyaaybyajtʉn, es kyaj ñayꞌaguwítsʉdʉ
    mʉt ja Diosʉ ꞌyʉxpʉjkʉn, yʉꞌʉjʉty kyutʉjtʉp ja Pa̱a̱blʉ ꞌyʉxpʉjkʉn diꞌibʉ tsip
    es yajjaygyúkʉt, dʉꞌʉn éxtʉm tkutʉjtʉ diꞌibʉ nandʉꞌʉn jaybyety ijtp ma̱ Diosʉ
    jyaaybyajtʉn. Dʉꞌʉn dyajtʉydyʉ́kʉdʉ kʉꞌʉm ko Dios tyʉydyuna̱ꞌa̱nʉdʉ.
  tzj-NT: Arja' xbij chewe ja nmajon rbixic anin chewe camic. Nijawari' ntz'ibaj arja'
    chipan nojelal ja carta ja nuban. C'o je'e ntz'ibaj ja Pablo chipan ja carta ja
    c'ayew rch'obic in ec'oli ja ma quitijon ta qui' chi utz ja ma cowirnak ta quec'u'x
    chipan ja rtzobal Dios, eje'e' xa nqueq'uex rbixic ja rtz'iban ja Pablo cani'
    nqueban tre ja jule' chic rtzobal Dios. Jari' nquisiq'uibej ja nimlaj rpokonal
    chiquij.
  tdt-tdt: Iha Paulo nia surat hotu-hotu nia koalia hanesan nee. Iha nia surat laran
    iha buat balu mak susar atu kompriende. Ema nebee beik-teen i fiar la metin bobar
    fali nia liafuan nee, hanesan mos sira bobar liafuan iha parte seluk iha Livru
    Sagradu. Ema hanesan nee sei mate haketak aan husi Maromak.
  ron-BTF: Precum și în toate epistolele sale a vorbit în ele despre acestea; în ele
    sunt unele lucruri greu de înțeles, pe care cei ce sunt neînvățați și nestatornici
    le pervertesc, cum fac și cu celelalte scripturi, spre propria lor nimicire.
  eng-WEBP: as also in all of his letters, speaking in them of these things. In those,
    there are some things that are hard to understand, which the ignorant and unsettled
    twist, as they also do to the other Scriptures, to their own destruction.
  eng-FBV: He spoke about these things, though some of what he wrote is certainly
    hard to understand. Some ignorant and unbalanced people have twisted what he wrote
    to their own loss—just as they do other scriptures.
  nld-1939: en zoals hij dit ook in al de andere brieven leert, wanneer hij over deze
    dingen spreekt. Er komen daarin sommige duistere plaatsen voor, die onontwikkelde
    en onstandvastige mensen verdraaien tot hun eigen verderf, zoals ze dat ook met
    al de andere Schriften doen.
  bwo-bwo: Bí han jangosh b́ wosh jamwotsitsere hank'on guut't, b́ woshwotsitsnoru
    ik ik keewwots t'iwintsosh falerawwots fa'ane. Dano boosh shaptswotsnat hake baka
    etiru k'oshwots S'ayin mas'afwotsi bo k'uurirwok'o keewanotsno bo k'uuriri, manowere
    bo k'alit bo t'afoshe.
  nch-BL: Yaya camanaltitoc ten iyolo Toteco ipan nechca nochi iamatajcuilol masque
    quemantica onca cati ohui para tijmachilise. Huan sequij cati amo momachtíaj Icamanal
    Toteco huan ayemo motatzquilijtoque ipan ya, quipataj icamanal Pablo huan nochi
    sequinoc amame ipan Icamanal Toteco, yeca inijuanti polihuise.
  quc-TNT: Pa conojel tak ri wuj ri u tz'ibam are tzijoninak chrij ronojel wa' ri
    nu bim chiwe. Kas tzij chi e c'o jujun chque ru tzij ri c'äx qui ch'obic. Are
    c'u ri winak ri man c'o tä quetam, xukuje' ri cojonelab ri xa quieb canima' quecojonic,
    e are' cäquijechba' ri cäquibij we wuj ri', junam jas ri cäca'n che ri niq'uiaj
    chic re ru Lok' Pixab ri Dios ri Tz'ibtalic. Aretak je' cäca'n wa', xa c'äx tajin
    cäquic'am lok pa qui wi', cäsach c'u na qui wäch.
  tfr-NTPO: Ga tjl̈õkwo tara bomi kong sorë ga tara nopga obl̈ë obl̈ë kong eni bako,
    kjibokwo tara kjwobi l̈i go. Gueniyo tjl̈õkwo tara kjone kjone l̇l̇ë l̈okl̈o miydëy
    wl̈o ga kjange. No kjone kjone kjok miydë ara l̇l̇ëm, mär Sbö go jl̈õkoyo l̇l̇ëm
    bakoe. Eni ëmdë ga tjl̈õkwo l̈i l̇l̇ë l̈okl̈o miyde l̈ok pjl̈úe l̈e, gueniyo l̇l̇ë
    l̈okl̈o l̈e l̈i eni l̇l̇ëme. Shärye Sbö tjl̈õkwo obl̈ë obl̈ë tjok eni bakoe. E
    kjĩshko ga epga oppjik l̈ok om go.
  kaq-NT: Raannoxon huishaxon tihibi ta jascajaquin jaan yohihiqui. Jan yohihi ta
    caibo joi histon honantima qui. Shinanjomabaan ta jaa huisha jisxon bi honanyamaxon
    jaamajaquin yohihiqui. Texe Papan huishamani joibo jascajaribiquin. Jaa copi ta
    Papan jato queyoyaxihquiqui.
  sgb-sgb: Ha balang hulat na ay an-ungkatên nay habayto. Main etaman kaatag ya hinulat
    na ya mairap hên maintindihan, ya andyanan lan alwan pêtêg ya labay habiên, hên
    hilay kulang ha kamwangan, haka alwan nananiêh ha paniwala kan Apo Jesu-Cristo.
    Andyanan la êt hên alwan pêtêg ya labay habiên ya kaatag ya Kahulatan ya impahulat
    ni Apo Namalyari. Gawan andaygên lay habayto, ay parusaan hila hên ayn angga.
  vie-1934: Aáy là điều người đã viết trong mọi bức thơ, nói về những sự đó, ở trong
    có mấy khúc khó hiểu, mà những kẻ dốt nát và tin không quyết đem giải sai ý nghĩa,
    cũng như họ giải sai về các phần Kinh Thánh khác, chuốc lấy sự hư mất riêng về
    mình.
  kxv-kxv: ଏ଼ୱାସି ତାନି ରା଼ଚାମାନି ବାରେ ଆ଼କୁତା ଈ ବାରେ କାତା ରା଼ଚାନା ଏଲେକିଁ ୱେସାମାନେସି;
    ଏ଼ ବାରେ ଆ଼କୁତା ଏଚେକା କାତା ମାନେ, ଏମିନିଗାଟାଣି ତେଲ୍‌ହାଲି ଆ଼ଡାଆୟି, ଇଞ୍ଜାଁ ପୁନାଆଗାଟି
    ଇତାଲା ଆତାଲା ଅଣ୍‌ପୁଗାଟି ଲ଼କୁ, ତା଼ମ୍ବୁ ନା଼ସା ଆୟାଲି ଏଟ୍‌କାତି ସା଼ସ୍ତେରିତା ଏ଼ନିକିଁ
    ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ଏ଼ ବାରେ ତା଼ଣା ଜିକେଏ ଏଲେକିଁ ଉଜେଏତି କାତା ୱେହ୍‌ନେରି ।
  amu-NT: Ñequio chaꞌtso carta na matseiljeiⁿ, matseineiiⁿ cantyja ꞌnaaⁿꞌ ñꞌoommeiⁿꞌ.
    Nacjooꞌ cartaꞌñeeⁿ ñꞌeeⁿ ñꞌoom na jndeiꞌnaꞌ na nntseiꞌno̱ⁿꞌ tsꞌaⁿ, na joo nnꞌaⁿ
    na tyoolaꞌyuꞌya nꞌom ndoꞌ na tijndo̱ꞌ nꞌom, tixcwe cwilaꞌteincooꞌna joonaꞌ chaꞌxjeⁿ
    mati cwilꞌana ñequio ntꞌomcheⁿ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom na jnda̱ teiljeii, ndoꞌ wiꞌ
    ntjoomna na cwilꞌana na ljoꞌ.
  hin-CV: जैसे उन्होंने अपने सभी पत्रों में भी इन्हीं विषयों का वर्णन किया है, जिनमें
    से कुछ विषय समझने में कठिन हैं, जिन्हें अस्थिर तथा अनपढ़ लोग बिगाड़ देते हैं—जैसा
    कि वे शेष पवित्र शास्त्र के साथ भी करते हैं; जिससे वे स्वयं अपना ही विनाश कर लेते
    हैं.
  spa-BES: Y como dijo en todas sus cartas, que tenía que ver con estas cosas; en
    el cual hay algunos dichos duros, de modo que, como el resto de las Sagradas Escrituras,
    son torcidos por aquellos que son inciertos y sin conocimiento, para la destrucción
    de sus almas.
  san-BEN: স্ৱকীযসর্ৱ্ৱপত্রেষু চৈতান্যধি প্রস্তুত্য তদেৱ গদতি| তেষু পত্রেষু কতিপযানি
    দুরূহ্যাণি ৱাক্যানি ৱিদ্যন্তে যে চ লোকা অজ্ঞানাশ্চঞ্চলাশ্চ তে নিজৱিনাশার্থম্ অন্যশাস্ত্রীযৱচনানীৱ
    তান্যপি ৱিকারযন্তি|
  tdx-tdx: ie mitaroñe i entañe zay amo hene taratasi’eo. Toe ao ty tsy mora rendreke
    ie vandibandire’ o bàdo naho mañali-foo, hambañe ami’ty fanoa’ iareo o sokitse
    masiñe ila’eo, himomoha’ iareo.
  naf-naf: Egaŋ zapat meluwaŋ sambe kuyeen nâlen zet kumindayap galak zeme kuye. Kegogapmti
    am nânâŋinpiŋ ma am nâmkiŋpepeŋin tuwat tuwat ekŋenaŋ zet keyet yaŋaŋ nukŋaŋ penaŋ
    tazin ke ŋep ku nâmâtâtâgalen. Ekŋenaŋ zet keboŋ keyet yaŋaŋ manzemyuŋguip ma
    Kawawaŋgalen zet katnaŋ sambe kegogak manzemyuŋgupgapmtiŋgut dopmaŋ walelet aikmâbep.
  grc-MT: ωσ και εν πασαισ ταισ επιστολαισ λαλων εν αυταισ περι τουτων εν οισ εστιν
    δυσνοητα τινα α οι αμαθεισ και αστηρικτοι στρεβλουσιν ωσ και τασ λοιπασ γραφασ
    προσ την ιδιαν αυτων απωλειαν
  vid-vid: Ago ndo yalingulonga kuli baluwa za heye zeng'ha hoyosimila mbuli ayo.
    Zabaho mbuli zinji kuli baluwa za heye zohaziwele ubewe kuzizela, mbuli iwele
    wanhu wapoka, wohawemile nzinzili, wagagalulaga kota vyowalingugagalusa honhu
    hanji ha Maandiko Matakatifu. Ahyo wangigalila kudumigwa kwa hewo wawo.
  pio-NT: Pablo idéca icàlidacuéca pirí cài Wáiwacali yàanàanápiná àniwa macái yàasu
    cuyàluta irìcuwa. Pablo idéca icàlidaca áiba wawàsi ìwali càulenéeri wenàiwica
    yáalía yéemìaca càinácaalí íimáaná. Néese áibanái càmíiyéicá yéewáidawa cayába,
    càmíiyéi nacái yeebáida Jesucristo itàacái tài íiméeri iyú, nadéca nawènúadaca
    Pablo yàasu tàacáisi, yá càmita nacàlida machacàníiri iyúni càide iyúwa íimáaná.
    Càita nacái nadéca nawènúadaca Dios itàacái profetanái itànèericaté. Iná Dios
    yùuwichàidapiná cawinácaalí càmíiyéica icàlida Dios itàacái machacàníiri iyú.
  tsn-tsn: '@see-verse:2PE.003.015'
  amr-NT: Jesucristo oʼtiakdeapo kenpaʼti Diosen ʼuruaʼnanada ya̱gʼkikaʼ Pabloa oʼmanigmadoyaʼikaʼ.
    Pabloen huaʼa nogdik nogdik eʼmanigmadoyaʼ dakhuapa beʼapiʼ nopoenkahueʼdik o̱ʼne.
    Nopo̱e̱hueʼ hua̱e̱ʼeri kenpaʼti eʼnopo̱e̱ʼtaʼ pakhueʼ hua̱e̱ʼeri namaʼda nogpaʼda
    Pabloen eʼmanigmadoyaʼ onʼmanbatiaʼpakikaʼ. Kenpaʼti Apagbaʼtaj namaʼda nogpaʼda
    onʼbatiaʼpaknok Diosa oʼmaenapo.
  pwg-pwg: Ma mara nonowa ina giruma kamosiyai weni berasi isisiyei. Ma ina giruma
    kamosiyai nota viya ipiropiro kirakai da wawaya viya ke kovokovoghisi da akovina
    ina viiya. Ti na notaragharaghasi ma Keresiyana yawasina ke itakova bubuni, tuna
    kubiine Pol ina giruma eruruvovirei da nota piropirosi iyamsi eteretere beroi.
    Ma bade giruma katamana kamonai na sisiya viya iyamsi nakanani eruruvovirei ma
    eteretere beroi. Tuna kubiine ti mani kii kovogha etitinariyai.
  cjv-cjv: Kawom, yaromi ka munom ganom i muruwo boingua tarom i diro boime. Te yaromi
    ka munom ganom koro koi boingua i nonon yokamai kokonan yoporam boiro beiro mapunom
    fipunba ari yokamai nomanenomdi fikere erowai tekeinga yokamai kanere kamom mapunom
    i si awa mawa tere te ka mapunom i muruwo ama mapunom si awa mawa tere ka kasu
    di mari deime. Epe beinga iran ako suwaimie.
  tha-KJV: เหมือนในจดหมายของท่านทุกฉบับ ท่านได้​กล​่าวถึงเหตุ​การณ์​เหล่านั้น และในจดหมายนั้​นม​ีบางข้อที่​เข้าใจยาก
    ซึ่งคนทั้งหลายที่​ไม่ได้​เรียนรู้​และไม่​แน่​นอนมั่นคงนั้นได้​เปล​ี่ยนแปลงเสีย
    เหมือนเขาได้​เปล​ี่ยนแปลงข้​ออ​ื่นๆในพระคัมภีร์ จึงเป็นเหตุกระทำให้ตัวพินาศ
  por-BR-2018: Como também em duas as suas cartas, ele fala nelas destas coisas; entre
    as quais há algumas coisas difíceis de entender, as quais os ignorantes e os inconstantes
    distorcem, assim como também as outras Escrituras, para a própria perdição deles.
  mhl-mhl: Ore buŋoine oi quraŋine sosowo oo miku quraŋgaeyayoŋ, Biŋe Qurande maŋgo
    buŋo goine oi yobiŋineke. Ore eru goineji oi mane mukunimiŋ ore janjaŋbumbuŋ oderu
    yobiŋgaegobi. Qaqouma ŋiŋigo tuturi qaku fogaturuŋ kosa goegobi, yoŋoji quraŋine
    quraŋine oi kosa bakasigaegobi. Ore so Polre buŋo oi oŋuakoŋ babokiri ebi qoqopuse
    eku jibugaega. Oŋu bakasigaru dimaku yoŋoyoŋe bobosembe eeru misi korugo rakanimiŋ.
  klv-klv: Len nalob̃ulat p̃isi san, gai itos husur natgalenan. Nalob̃ulat galenan
    lukad natgalevis todaŋ hǝn datb̃elǝboii lan, ale nǝvanuan lototǝtan hǝn natosian
    siGot, lototoh lavǝlav, lobul hǝn nasoruan enan van sanor. Lugol tomagenan hǝn
    natosian siGot tile gail am, van vagol nǝmasigan salito.
  bco-bco: Mo꞉fo꞉s tambo elo꞉ sa꞉sa꞉lo꞉ a꞉namio꞉, to a꞉no꞉ko꞉ sio꞉ ko꞉sega, mo꞉fo꞉s
    elo꞉ sa꞉sa꞉lo꞉ nolo꞉ fanda asuluma꞉no꞉wo꞉ halaido꞉ dowo꞉. Kalu nolo꞉ asulo꞉ nafaleyo꞉
    mo꞉dowaki, tilidabu enedo꞉wo꞉ halaido꞉lo꞉ma dowab i a꞉ma꞉yo꞉ Godeya꞉ bugo꞉ amilo꞉
    to nol da꞉lab a꞉no꞉ ha꞉go꞉ ko꞉li a꞉nodo sa꞉lab o꞉leaumbo꞉, to welo꞉ a꞉la꞉ a꞉nodo
    sa꞉la꞉lab ko꞉lo꞉, a꞉na ilikiyo꞉ enena꞉ma꞉la꞉ mogagilaki gab.
  kdl-NT: Bulus yan ta̱ kadyanshi ka ili i na ki asuvu a gba̱ ikanikorongi iꞌya u
    korongusi, shegai ili i roku iꞌya u korongi vi i wuyana ta̱ ureve. Aza roku aza
