  mic-MIQNT: Etna na ulaal ta'n ewi'gmugsioqop ugtwi'gatigng alt ta'n metue'gl teli
    ns'tmu'tioq. Elue'wia'tijig aq melgatpa'tijig mimajuinu'g ta'nig egsugina'mua'tmi'tij
    aq igtigig ta'nig menaqana'tijig ta'n teli gtlams'tua'titl Se'susal ewnasa'tu'tij
    gaqi gtoqotu'tij ta'n telueg. Pa wijei aq tela'tu'titl igtigl Gjinisgam ugglusuaqanml
    aq elsumsultijig mn'tua'gig.
  huu-NT: Nana naimɨe cartaɨaɨmo bie isoide rafuena cuete. Naimɨe cartaɨaɨmo dɨga
    rafue ite. Dajerie rafue ɨrɨrede. Cristo rafuena raise uiñoñedɨno, Cristona raise
    ɨɨnoñedɨno iena taɨnonana llofuecabitɨmacɨ; iadedɨ iemona faɨficana jaidɨmacɨ.
    Jɨaɨe Cristona cuegafuiaɨna taɨnonana llofuecabitɨmacɨ.
  jiv-NT: Ashí papí aarmia nui̱ Pápruka wi tajana nuna chichaawai. Kame ni áarmari̱
    chíkichka ishichik nekaachminiusha áiniawai. Nékachu ainia nú shuarsha, tura Yúsnum
    tariarcha ainia nusha Papru áarman yapaji̱áwar nusháa jintintiainiawai. Tura chíkich
    chichamsha Yus-Chichamnumia̱ ana nuna núnisaṉ túruiniawai. Túmainiakka niṉki
    emesmamainiawai.
  otm-NT: Nɛ mbɛ gätho yʉ́ søcuą bi 'yo't'i im ma tengu dí ot'ahʉ ya. Pɛ xʉn hɛ̨i
    da fądi 'bɛ'a nam bøn'i 'da yʉm hma bi 'yo't'a ra Pablo. Nɛ 'bʉ'i 'da him bin
    xädi nɛ him bin ząm bʉ ja ram hma. Janangue'a nu'bʉ sä im man'a rá t'ohni ra Pablo,
    ogue mi'da yʉ́ t'ohni Oją, pɛ hinga gue'a bʉ na hma. Nɛ gue'a ím 'bɛ'i 'da a.
  dah-dah: Nalu funaŋ niŋ asaŋde kaŋ hiyen kuruŋ gobe ne beleŋ dineŋ hime mere miŋ
    uŋkureŋ goke po katiŋ. Goyenbe mere kura asaŋmiŋde haŋ gobe bebak teŋ teŋmiŋ meteŋeŋ
    geb, Al Kuruŋyen mere keŋkela ma nurde go hende saŋiŋ ma huwarde haŋ marbe soŋ
    heŋ kukuwam mat nurde haŋyen. Mel gobe Al Kuruŋyen mere hoyaŋ wor gwahade po soŋ
    heŋbe Al Kuruŋ beleŋ buluŋ yirtek bana goŋ kateŋ haŋyen.
  tnk-tnk: Ia nəkukuə me pam səvənhi raməɡkiari ia narimnari me nəha. Ia nəkukuə me
    nəha, narimnari me nepwɨn nəha ikɨn həknekɨn tɨ nukurənien. Nərmama səməme həreirei
    nari nətərɨɡien səvənraha ramaiuaiu, irəha kamhəuvsini nəɡkiariien me səvəi Pol,
    ia noien a mwi nəha irəha kamhəuvsini mwi nəɡkiariien me nepwɨn ia Nəkukuə Ikinan.
    Nənə Kumwesən trouraha irəha tukwe.
  kpr-kpr: Nu aindae geka sise, nunda reta isambu ainda jokáda, kau daba aminga ava
    sise gemburaira. Nunda reta jokáda, geka mendeni iritirira, ainda tuka ava kasama
    ari itako fakaragori. Evetu genembo mendeni munju kitako, ne kotae kotae irise,
    Paul da geka amo a God da Geka mendeni amo, jighi joveregheoro geka da tuka amo
    sembae eraira. Aminguse, ne totofo nemoá bu ambari da emboroda fitiraera.
  san-IAS: svakīyasarvvapatreṣu caitānyadhi prastutya tadeva gadati| teṣu patreṣu
