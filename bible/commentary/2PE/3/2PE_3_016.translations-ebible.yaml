    Monó gotola gakó lugáa mukitoka nene ali gopánapa iki kezáini vi tolova iaká gapoló
    nivake lá iaká niave.
  lcm-lcm: Si kana keve panbuk aongos, katapo uli mengen ta matan bil ke palau. Kapo
    atogon kana mang keve mengen kipo lau velai kitmat lik asi nas, voiang a vap po
    tav luk pinipini, na vap po tung angpok palau ang, kipo uli asaul apetekai ania.
    Na kipo asukang palau kapa si mang keve salsalik gogoai, sikei ki puka singina.
  aer-aer: Re ayeye atningke intelhe-ileke Jesus-kenhe areyeke yernemele. Angkentye
    arrpenheme rarle intelhe-ileke tyerrtye arrpenhe areyele akenhe itnenhe akweke
    ware itelareme. Kenhe tyerrtye arrpenhe areye akenhe akutne aneme, itne angkentye
    lterrke yanhe areye uyarne itelaremele, itne anteme angkentye yanhe areye arnkwerte-ileme
    urrtyirremele anteme. Arrantherre itelareme nthakenhe-arle itne angkentye Moses-kenhe
    arnkwerte-iletyarte, ikwere-akerte urrtyirremele ileme, alakenhe athewe. Alakenhe
    ikwerenge anteme, arlte ingkernenge Ngkartele itnenhe court-eke ngkernetyenhe,
    itneke itirreke-arle iperre, itnenhe yernetyenhe atwetyeke.
  qvc-NT: Chayshinallam paypis yumbay kartangunapi qamkunata yach'achishushqa. Lukismi
    chay kartangunaqa trabajus intyindinapaq. Chaymi chay runa mana intyindiqkunaqa,
    Dyuspi mana allita kriyishpa, Pablu nishqanda kambyashpa, suq layatana yach'achikunllapa.
    Chayshinallam Dyuspa Santu Librumba wakin partingunatapis dañashpa, yanqakunata
    yach'achikunllapa. Chaymi paykunaqa rinllapa chingaq.
  tgl-ULB: Sinabi ni Pablo ang lahat ng mga bagay na ito sa lahat ng kaniyang mga
    sulat, na kung saan maraming mga bagay ang mahihirap na maintindihan. Ang mga
    bagay na ito ay binaluktot ng mga taong hindi naturuan at walang katiyakan, habang
    sila ay gumagawa ng ibang mga kasulatan para sa sarili nilang kapahamakan.
  cbs-NT: Pablon kene betsa tibi anu yusian bikabiaken na jaska en matuki chaniai
    keska betsabun ninka pewama inun juinti babun ikunjaidawabuman Pablon jancha maewakin
    inun Diosun jancha kenenibu maewa akeakei ibubis jatunmebi chakabutan benuxankanikiki.
  xtm-NTPP: Ndi‑sa'a ni ka'an de nuu ndaka carta ni tee de ma, ja ko kuu. Te jaku
    ja ni tee de ma yii xeen ja jin jaku'ni ini o, te chukan kúu ja ñayii ñatuu ka
    ndikin ni‑yu'u ni‑ini i Su'si ma te ñatuu ka jaku'ni va'a ini i tnu'u ni tee de
    ma, te ka ndaxsama i. Te sukan ka sa'a tna i jaku‑ka tnu'u ndee nuu tutu ká'an
    tnu'u ya ma, te chukan kúu ja ka skenaa i maa i.
  nnq-nnq: Genia nga agaandike Paulo mubalua yakwe yoa palonge nhwalo gwenio. Mubalua
    yakwe ilebe yenge kumanyikanaje kipola na bandu akajinga na nagalambu na banga
    kijemo kagaponangania, andi pabatenda mu Majandiko gange Gachwapi, yene bikijambuki
    kujomoka kwabe bene.
  bao-NT: To cãnacã pũuroripʉrena queti cʉ̃ ca owa cojorijere ate maquẽrena mʉjare
    ĩi cojorucuupi. Biiropʉa, teepʉre jĩcã wãmeri ca tʉo puo majiña manirije nii,
    ca majitirã, díámacʉ̃ ca tʉo nʉcʉ̃ bʉo bayitirã, noo ca boorora teere ĩi maa wijiocãma,
    apeye Ʉmʉreco Pacʉ wederiquere cʉ̃ja majuropeera ñañaro cʉ̃ja ca bii yaiperena,
    noo ca boorora cʉ̃ja ca ĩi maa wijia bui cʉtirore birora.
  san-ORI: ସ୍ୱକୀଯସର୍ୱ୍ୱପତ୍ରେଷୁ ଚୈତାନ୍ୟଧି ପ୍ରସ୍ତୁତ୍ୟ ତଦେୱ ଗଦତି| ତେଷୁ ପତ୍ରେଷୁ କତିପଯାନି
    ଦୁରୂହ୍ୟାଣି ୱାକ୍ୟାନି ୱିଦ୍ୟନ୍ତେ ଯେ ଚ ଲୋକା ଅଜ୍ଞାନାଶ୍ଚଞ୍ଚଲାଶ୍ଚ ତେ ନିଜୱିନାଶାର୍ଥମ୍ ଅନ୍ୟଶାସ୍ତ୍ରୀଯୱଚନାନୀୱ
    ତାନ୍ୟପି ୱିକାରଯନ୍ତି|
  huv-NT: Cos meáwan leawa nej tarang tiül noicnoic minawiig nej tandeac andüy wüx
    aaga nganüy teanasaj icon cam, masey altiül noicnoic naél maxoram cuane amb apiüng.
    Altiül nipilan leaw naleaing ngo mandiümüw majawüw mayariw leaw apiüng, angowüjchiw
    andeac teat Pablo. Atanquiaj arangüw wüx meáwan Mipoch Teat Dios. Aag ayaj ayambüw
    ndrom ombasüw.
  otn-NT: Gätho'ʉ mi̱'da yø carta bi 'yot'i, bi cuarpʉ ya yø hya̱ dí xi'a̱hʉ ya, ma̱da̱gue'a̱
    ja 'da yø carta xa̱nhɛ̱nni̱ ha ga̱ thi̱ni̱ te ga̱ mbøni̱. Nu̱'ʉ yø ja̱'i̱ hi̱ngui̱
    pa̱di̱ xa̱nho ra̱ sʉcua̱ p'ʉya, hi̱ngui̱ nzaqui yø nt'ɛ̱c'ɛ̱i̱, i̱ nne da̱ ma̱
    te ga̱ mbøn'a̱ te mma̱mp'ʉ ja ra̱ sʉcua̱, pɛ hi̱nga̱ guep'ʉ ga̱ mma̱. Njarbʉtho
    mi̱'da yø hya̱ nt'ot'i p'ʉ ja ra̱ Ma̱ca̱ Libro ya, nu̱ te ga̱ mbøni̱, hi̱nga̱
    guep'ʉ ga̱ mma̱nyø ja̱'i̱. Ya di jasɛ ra̱ ja̱'i̱ p'ʉ da̱ ma ra̱ castigo.
  nop-nop: Adi yadi pepa youkuk indigoŋ tuwot mede u yobihitauguk. Pepaŋiŋ gineŋ mede
    noli hatak wendiniŋ mebi adi fuliŋgoŋ hinek. Ale mede undihi adi me nadinadihinit
    mokit eŋ me nadisuhik gweheyehi adi yotubufit tiiŋ. Tiŋa undugoŋ adi’walaŋ mededok
    hogok moŋ, Bepaŋ’walaŋ Youkudip Mede noli maaŋ undugoŋ tiiŋ doktiŋa adi yadi kadakahinaka
    tineeŋ.
  obo-NT: Woy ini en kos inaayun din od liilivoddon tod nonaw riyot langun no mgo
    sulat din. Duwon en dumon osengan din no motoggas nod loblovotton, de-en iddos
    mgo minuvu no waa sinorollan to bonnaan nonaw woy dos mgo moomet diyot kopomakoy,
    od bovaawan dan kos bonnaan kohulugan tadda. Ungketen dad en mandad kos id puungan
    dan diyot dumon Nosulat no Kahit Monama. Na pomon ka-ay't id puungan dan, od silutan
    en sikandan to Monama.
  cak-ENT: Y chupan ronojel ri ru-cartas c'o tzij quere' nyerubij. Y yec'o c'a cheque
    ri tzij quere' ri c'ayuf richin nyek'ax cheque. Y romari' yec'o vinük ri nquisuk'ula'
    rubixic, roma manak quetamabül y man quiyo'on tüj cánima riq'uin ri quic'aslen.
    Y romari' xa camic ncoyoj-ka chiquij, roma xa quiri' chuka' nquibün riq'uin ch'aka
    chic tzij ri nbij chupan ri rutzij ri Dios ri ye tz'iban can.
  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥᤃ ᤐᤠᤘᤗᤖᤧ ᤒᤠ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤁᤢᤛᤰᤀᤡᤱᤄᤱᤜᤠ᤹ᤀᤥ ᤛᤠᤵᤋᤢᤀᤠᤱ ᤘᤕᤧ॥
    ᤂᤢᤏᤧ᤹ ᤛᤠᤵᤋᤢᤒᤠ ᤁᤢᤓᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠ ᤛᤠᤰᤗᤥ॥ ᤌᤣᤀᤠᤱ ᤔᤧᤸᤗᤧᤔᤏᤠᤒᤠ ᤏᤢ ᤜᤡᤸᤗᤡᤰᤗᤡᤰᤐᤠ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧᤃ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤔᤧᤗᤧᤰᤂᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤘᤣ᤹ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤁᤧᤒᤵᤐᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ᤖᤧ ᤁᤢᤒᤣ᤺ᤴᤏᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤔᤧᤗᤧᤰᤂᤢᤀᤠᤱ ᤔᤧᤘᤠ᤹॥ ᤜᤧᤰᤁᤣ ᤔᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤧᤰᤔᤠᤴ ᤀᤠᤒᤠᤅᤣ ᤔᤧᤍᤠᤖᤢᤖᤥ॥
  mie-NT: De cáhān dē sīquī tūhun yáhá nūū ndācá carta jā ní ntee dē. De nūū ndá carta
    dē ñúcuán chi íyó jacū tūhun jā víjín jícūhun inī ō. De ndá nchivī jāá nduú jícūhun
    inī jíín nchivī jāá nduú jíja jíín tūhun cándíja, chi násāma ji modo jā cáhān
    ndá tūhun víjín ñúcuán, tá cúu nūū násāma ji jā cáhān sava cā tutū īī. De súcuán
    sáhá ji jā tānū tāhvī maá ji.
  san-TIB: སྭཀཱིཡསཪྻྭཔཏྲེཥུ ཙཻཏཱནྱདྷི པྲསྟུཏྱ ཏདེཝ གདཏི། ཏེཥུ པཏྲེཥུ ཀཏིཔཡཱནི དུརཱུཧྱཱཎི
    ཝཱཀྱཱནི ཝིདྱནྟེ ཡེ ཙ ལོཀཱ ཨཛྙཱནཱཤྩཉྩལཱཤྩ ཏེ ནིཛཝིནཱཤཱརྠམ྄ ཨནྱཤཱསྟྲཱིཡཝཙནཱནཱིཝ ཏཱནྱཔི
    ཝིཀཱརཡནྟི།
  qve-NT: Wawqenchis Pabloqa llapan escribimusqan cartakunapin chaykunamanta escribimuran.
    Ichaqa chay escribimusqankunapin wakinqa sasa entiendeykuna kashan. Chaymi Diospa
    palabranta mana allinta entiendeq runakunapas, hinallataq Diospi mana allinta
    creeqkunapas, paykunapa munasqanman hinalla falsota yachachinku. Saynallataqmi
    chay runakunaqa, Bibliapi Pablopa escribisqankunatapas, hinallataq Bibliapi llapallan
    escribisqakunatapas cambiaspa, mana kaqkunata yachachinku. Chayraykun paykunataqa
    kikin Diospuni ancha-anchata castiganqa.
  pao-NT: '@see-verse:2PE.003.015'
  cbu-NT: Papor uru kirakaa yandaku, Apanll tputsee mang' yaramaam kutakiya atiya.
    Papor yandamarini ashpatam mangoonamaam mbam taarcha. Tputssha Apanllee iwaziri
    mangoonkusin, itsinsaru taamaam ngatkusin, Paporoo kuk sarich sarich ashkanaya.
    Apanllee kuk payumaam ngatkusin, ichinguru sarichkanaya. Itaru, ashkana anoo Apanll
    wanichiya.
  usa-usa: Póroma wení máqten-aubabimma uyátárai-nakoni yauwéqma kumínî-kanayaba kágayaiye.
    yaímma-yataaqa agatái-waigoma ítama tágaiyabama íma oyaaq kéiye. yaímma-aama íma
    ítáa-kayukama yemá Îtukaq itáíq-itaiq íyábámá íma akoqnáá kéeta wenáagomma wáeqma
    kaaqaari kéte. káqon-aikaraq Áánûqtuni watáama agamatá-kánnáábímmá kaaqaari tirááe.
    mirá kéeta yemá yanamáárîq yeqtí yúraqa yawarápai-yataaqa mamakááe.
  soy-soy: Átɛlɛ́ nyɛ̃ nnɛ́í kɛ́mɛɛ kuu linsímɛ́ ń wɔ́lu kuu yɛ lɛ̃ símisi. Pisoi
    ɑ́pi yɛ nsímɛ́ mmɛ̃ silõ sinyinɛ ɑsei fe pikɛ́ kṍ. Pɛpɛɛ ɑ́pi líkɑ kumúŋɛ́
    ń nyu ɑ́pi kɔ pelɑɑlɛ̃ ɑpi yɛ pɛɛ n kɛ́ŋɛ́ɛ́sɛ, ɑsei ɑɑ́ nɛ pi pɔlu. Ticuruu
    lɛ̃ kɑpi kɔ Uléécɑɑ Nsímɛ́ ɑtɛlɛ́ tɔrɔɔ nnɛ́í kɛ́mɛɛ wɑi. Pimɛcirɛ kɑpí nɛ
    nkpɔ wɛ́ɛ́si.
  hui-hui: Ibugua beba bibahende gili bidagoniha galone uruninaga lalu ogonidagua
    dege gili biaga ka. Ibugua beba gili binidaruniha bi galone maru taibi ngago wali
    agali mini timbuni nawibi mini bilina nahebi karume galone lolene ngadagua ndo
    lawai haga ka. Tigua Anduane Homogonaga mbugani bi lo ngarubi maru tindule dege
    lawai haga ka. Ani biragome tini bo waholene tinime yu anda ibaga ka.
  amf-amf: Bhawloos kinin thaapon warqatin wulir yerra kinasa ki thaapade; kinin thaapaana
    warqatinasa iir waani waani bhocchana galshayna yerra daane. Timmiraamma eenabee
    qaabonka osbee orabe hamayna eenabe Mathaap Gazante thaapadhon waaniam kenin wobsendettsi
    igina yerramaar pir keda wobse; yin hayntaka yinnon metendar kayenam keda beve.
  quc-NNT: Pa konojel taq ri wuj ri u tz'ib'am are tzijoninaq chrij ronojel wa' ri
    nu b'im chiwe. Qas tzij chi e k'o jujun chke ru tzij ri k'äx ki ch'ob'ik. Are
    k'u ri winaq ri man k'o tä ketam, xuquje' ri kojonelab' ri xa kieb' kanima' kekojonik,
    e are' käkijechb'a' ri käkib'ij we wuj ri', junam jas ri käka'n che ri nik'iaj
    chik re ru Loq' Pixab' ri Dios ri Tz'ib'talik. Aretaq je' käka'n wa', xa k'äx
    tajin käkik'am loq pa ki wi', käsach k'u na ki wäch.
  dob-dob: Ga yage gete manuna ꞌisimana ꞌina ꞌetoladiyao maiboꞌadi ꞌediya. Ta ꞌaina
    yage ꞌina letao soladiya ꞌadi mwalatoi mwauna, ꞌenega toemwagemwageyao be tonenetao
    yage nidi sigibunidi, ta Buki Tabu ꞌina ꞌetoladiyao wate sigibunidi ga ꞌediyega
    taudimo sigie toꞌumaliyedi.
  wrs-wrs: Polva novol vewol vena honamba hevna tombaimorava, temba hevpa novol vewol
    vaomana venamba, wo heva os es eva lilnamba levrapivolvav? Wo noinda monglava
    indhanamba wohishuv honamba manam manam hevna nengavnangna ambo, manara, hemba
    doa oi vovhoawol vena, undnahonamba almba. Wo hev vevna, moakokomom eishunvna
    indakonda Sesoana tombaimorinim. Wo heva os himba hevm wohindkokla vewol vivna
    osva.
  mca-mca: Week kekhewe' ƚafaakanhei iyetij iye aka'an. Kekhewe'en in na'l kekhewe'
    jutsitetsik'i, pe' nite' nikfe'lets qa pe' pekhel yijamtiji'kii qa yeqfeetsinƚi'ijkii
    pa'qu' numti ekewe'en, qa hik ƚunyejei iye in yeqfeetsinƚi'ijkii iye pa'qu' numtiƚe
    kekhewep iye we'nika'ajji' Intata ƚe'lijei. Qa hik ta'ƚijupi' qu' nattanithenhetii
    hatse'.
  tzo-TZC: Yuꞌun jech onoꞌox laj yalboxuc avaꞌiic ta scotol scarta, acꞌo mi oy bu
    jlom ti vocol ta aꞌyibel ti smelole. Ti buchꞌutic muꞌyuc sbijilique, ti muꞌyuc
    lec xchꞌunojique, ta syanijesbeic smelol jech chac cꞌu chaꞌal ti oy bu ta syanijesbeic
    smelol ti jlom chꞌul cꞌope. Jech o xal un, ta xacꞌ sba ta chꞌayel stuquic.
  mya-mya: ပေါ​လု​သည်​ဤ​အ​ကြောင်း​အ​ရာ​နှင့်​ပတ်​သက် ၍​မိ​မိ​ရေး​သ​မျှ​သော​စာ​တို့​တွင်​ဤ​အ​တိုင်း
    ပင်​ဖော်​ပြ​ထား​၏။ သူ​၏​စာ​များ​တွင်​ပါ​ရှိ​သည့် အ​ကြောင်း​အ​ရာ​အ​ချို့​တို့​မှာ​နား​လည်​ရန်
    ခက်​သ​ဖြင့် အ​သိ​ပ​ညာ​မဲ့​၍​စိတ်​မ​တည် မ​ငြိမ်​သူ​တို့​သည် အ​နက်​အ​ဋ္ဌိပ္ပါယ်​အ​လွဲ​လွဲ
    အ​မှား​မှား​ကောက်​ယူ​တတ်​ကြ​၏။ သူ​တို့​သည် အ​ခြား​ကျမ်း​ပုဒ်​များ​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကို
    လည်း​ဤ​နည်း​တူ​ကောက်​ယူ​သ​ဖြင့်​မိ​မိ​တို့ ကိုယ်​တိုင်​ပျက်​စီး​ခြင်း​ငှာ​ပြု​ကြ​၏။
  gng-NT: Uʼgbɔnt kɛ ni, u ye wɔ ń len tuu ya gbɛr bo la, u lienh nnɔ nɛ. Nibɛmbɛ
    saan ya ciim faa nɛ, nɛ binib bà ŋa bɛn niba, ka tukn' wɔknm miba bo coh tuʼtingi
    ki lèbreh tɛn bi lèbreh *Uwien ya gbɔnku ni ya gbɛtɔr ya tingi ma bo, ki tulndeh
    biʼba.
  cbi-NTPO: Tsejtu naa-uwanuba ya' piikeñu kiikatalaya entsaatala laapu' pa' piikive,
    tsenñu manbelatalaya li'pu' ju' aseetanguenu' jutyuñu, aseeta jutyu, kedandaa
    chachillaya yai tenen tsanguendya' vera' aseetangue' wainmu deeve, naa Dioschi
    vejan kiika pilla pumulanu bain tsaren ke' vera' wainmu deetu, tsejtu yala tsangue'
    vera' wainmu deetu, yai tenen juntsangue' taaju i' pullainuuya tiyandetsuve.
  ikk-NT: O kusọnmẹ oku ihiẹnni imẹ ẹkụkwọ-ozi ẹ ile. O nwọnghọ ihiẹn ndị a fụ ọrụn
    ọghọta imẹ ihiẹn ndị o de, hụn ndị marịnlẹni ẹnya wẹ lẹ ndị wuzolẹni ọhụnma a
    fịhutọ—kẹ wẹ e mẹzi ihiẹn ndị ọzọ rị Ẹhụhụọ-nsọ, e gi ẹ e sehẹni enwẹn wẹ ntikpọ.
  leu-leu: Nane taxa ferawai pana mo aanabeꞌ lana maana lagasai sina. A tuuna, saxanu
    xakalayan sina ri lagaf xena masame. E saxano rabuna aava ri vungut malaan sena
    xipang, ri fuuna familung a ferawaian sina malaan seꞌ ri fuuna vile pana maana
    xakalayan ti kavai. E voxo ri taxa xal tuxan xe xuluri xa.
