  tnp-tnp: Tətəghati e natimnati mɨn əha e nauəuə mɨn rəfin rəhan. E nauəuə mɨn əha,
    natimnati nəuvein əha ikɨn iətəm tiəkɨs məmə okotəhrun. Kəni nətəmi kotenəu-enəu
