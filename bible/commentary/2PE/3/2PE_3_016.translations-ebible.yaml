  sri-sri: 'Ããrĩpereri ĩgʉ̃ gojadea pũgue marĩ Opʉ dupaturi aariburimarẽ gojadi ããrĩmí.
    Irire marĩ pémasĩdʉamakʉ̃ diasagoráa marĩrẽ. Marĩpʉyare masĩmerã, irasũ ããrĩmakʉ̃
    ĩgʉ̃yare gũñaturamerã: “Pablo gojadea ãsũ ãrĩdʉaro yáa”, ãrĩ buerã, keoro buebema.
    Ãrĩkatori merã buema. Gaji Marĩpʉya werenírĩ gojadea pũgue gojadeare buerãde irasũta
    yáma. Irasiriri waja peamegue béosũrãkuma.'
  nal-nal: Lamaskana amun paambaar vaakdul zina, naan kai dador wana amun saan angkanaan
    pana a lan be azaxai. Azanon dorang ina naat faraar xa lagaf kuna zurukang a vuvuna.
    Ma azanon aubina ina xawit di maravas pana ma ainaxamang sin naandi xawit na dikdik,
    di xul aknaaza dorang pana dorang sin Pol malasing di xul aknaaza dorang lamaskana
    a Baar Xoxok. Ma naandi nanga dina milung pana.
  kyq-kyq: Maakŋ maktubge tun kɛn naan̰ raaŋɗeno paac se, naan̰ taaɗoga mɛtn taar
    nakgen se ɔɔ mɛtn taar nakgen naan̰ taaɗno se booy kɔkin̰ ɔɔn̰ɔ. Taa naan̰ se
    ɓo jee jeel ɔk te mɛtn taar Raa eyo ɔɔ iŋg kaam kalaŋ ey se, mɛtn taargen ese
    se, naaɗe lee taaɗin̰ ute ɗoobin̰ eyo aan gɔɔ kɛn naaɗe lee taaɗ tuj Taar Raa
    gɔt kuuy se kici. Kɛn naaɗe jaay tɛɗ bin se, naaɗe ut kut ɓo roɗege.
  kwd-kwd: '''Ubulana girigiringa ala Pol te''efou, ngaia ''e kwaifa''ananau suria
    ni ''ola lo''oori. Tani ''ola na''a la Pol ''e kwaifa''ananau ''ania, ''e ''ato
    no''o fana su''anga ai. Ma nga ta''a lo''oo gila bobolosi ''ola ma nga tagoto''onga
    aaga ''e ''ame tegela, gila bulosia ni ''ola la Pol ''e iiria, ma gila kwaifa''ananau
    ''ania nga kotonga suria, ''ilaka''u la''u mola na''a gila agea na tani gule''e
    Girigiringa Abu ngaa''i. Ma tofuna gila agea ''ilo''oo, God te''e kwatea nga kwa''ikwa''inga
    faga.'
  ded-ded: Nga yeng kibi sasawa ohoec, imohai yoac yoc ohongemmeduae, imoc momoc dekperagiande.
    Amma yoac goa ohoec, imoc ngicngac goango negentegecgecdeac siriha kpac. Nga ngicngac
    goa mitiu mi heiserima negen negentegecngina kpac kecdae, yeneng yoac imoc mereng
    kpereng dema kecdae, imoc yeni yenaoc memanganeemema kpac anggecde. Amma mitikibiu
    yoac fede, yeni imoc momoc mereng kpereng deandae.
  ewe-ewe: Eŋlɔ nu siawo ɖe eƒe agbalẽwo katã me, eye wòƒoa nu tso nu siawo katã ŋu.
    Nanewo le eƒe agbalẽawo me siwo ƒe gɔmesese sesẽ, esi ame manyanuwo kple ame malikewo
    blua afɔ na, abe ale si wowɔna na mawunya bubuwo hã ene, hena woawo ŋutɔ ƒe tsɔtsrɔ̃.
  nuy-nuy: Niga ni-warrarrangi anaani ana-lhaawu, anaani wu-nguynju anaani anaarrawindi
    ana-wubiba ni-warrarrangi-yinyung niga. Yagu arrgi-yung na-Paul-yinyung ana-lhaawu
    wu-miḏaamimi ana-wubiba-rruj, marri mulung-arrgi-yung wurru-maḻaḻadi-yinyung marri
    waari-yinyung amburru-jambarrgiyn-jinyung, wugurru wirriij-jurrurrugana aladi-waj,
    anaani ana-lhaawu na-Paul-inyung. Wugurru nguynju-waj wirriij-jurrurrugana aladi-waj,
    anaarrawindi-lhangu ana-wubiba na-God-jinyung, yagu wurru-jadugaynjini wugurraajbaj.
