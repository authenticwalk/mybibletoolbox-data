    runakuna, manara alita Jesukristuta kirishpa kawsak runakunapas yuyayninkunamanta
    munashkankunatashina chikanyachinahun. Chasnallatatami Yaya Diospa shuk killkachishkankunatapas
    chikanyachinahun. Chasna mana alita rurashpankuna paykuna kikin wiñaypa kastigarinankunata
    maskanahun.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ ŋmɑɑkɩ ɩ tɑkǝlɑsɩ tǝnɑ tɑɑ kɛ́ timpi timpi ɩ yɔɣɔtǝɣɩ tɔm tǝnɛ
    tɔ. Ɩ tɑkǝlɑsɩ tɑɑ hʋwɛɛ cɛkǝnɑʋ wɛ kɑtɛ kɛ tiili tiili, ɩlɛnɑ ɩsǝkpɛɛtɛɛ nyǝ́mɑ
    nɑ mpɑ pɑ fɛɩ toŋ tɔ pɛlɛ pɑ kɛɛkɩ pǝ hʋwɛɛ. Nɑ ḿpʋ́ɣʋ́ pɑ kɛɛkɩ Ɩsɔ Tɔm tɑɑ tɔmnɑɑ
    lɛntɩ tɔtɔ. Pɑ mɑɣɑmɑɣɑ pɑ lepu kɛ pɑ tɔŋnɑ cɑɑʋ kɛ mpʋ.
  azb-azb: Paul bütün məktublarında bu mövzulara eyni cür toxunur. Məktublarında çətin
    başa düşülən bəzi işlər var; cahillər və qərarsızlar digər Müqəddəs Yazılar kimi
    bunların da mənasını təhrif edərək öz həlaklarına səbəb olurlar.
  eng-DBY: as also in all [his] epistles, speaking in them of these things; among
    which some things are hard to be understood, which the untaught and ill-established
    wrest, as also the other scriptures, to their own destruction.
  guo-NT: Wajkoewan Pablo lel wʉt cartan, kaenanʉla cartaxot lelon Jesucristo pejme
    pasaxoekpoxliajwa. Pablo cartan lelpoxan, asacartanxot, xabich tampoel xatis chiekal
    jʉmmatabijaliajwas, japon lelpoxan. Asew jiw majt pajut chiekal jʉmmatabija-el
    wʉtfʉk, japoxan nakiowa japi naewʉajan asew jiw Pablo lelpoxanliajwa. Jesús pejwʉajan
    jelnaexasiti, japi chiekal Jesús pejwʉajan naexasis-el wʉtfʉk, japi jiwbej naewʉajan
    asew jiw Pablo lelpoxanliajwa. Jelnaexasiti Jesús pejwʉajan, asew jiw sʉapich,
    jiw naewʉajan wʉt, japi kaes asaxan naewʉajanbej Pablo lelpoxanliajwa. Kastikamatkoi
    pat wʉt, japi jiw Dios xabich kastikaxaes.
  hla-hla: '@see-verse:2PE.003.015'
  mav-NT: Ta'i mio tã e Pauru Tupana ut hap etiat tohenoi tomiwan miat. Yne tomiwan
    me mio tã e. Aimu'e kahato mekewat sehay wo. Pyno niatpo kahato aimu'e wen mekewat
    sehay wo. Yt watikuap i kahato ti yne aiwy Pauru miwan ko'i. Mi'i pote tukup­te'en
    yt we'eg i haria mekewat Pauru ehay ywyk haria. Mi'i pote ti mehĩ Pauru miwan
    kaipyi eimu'e wen ma'ato ti yt aimu'e hat Pauru mienoi ewy sese i. Ta'i mi'i haria
    ti i'atu kahato. Kat pote mekewat Pauru miwan etiat yt wemu'e kahato haria pytkai
    i are. Mi'i pote Iesui mohey ran haria i'ewyte Tupana mipo­'o­roria ran nakaria
    pote Tupana ehay pun haria mi'iria. I'ewyte ta'a­tue­ro'ok ta'yn imienoi kat e
    hap kat e hap. Mi'i hawyi ti ta'a­tu­wa­nẽtup hap kaipyi ra'yn ta'a­tunug yt Pauru
    e hap ewy i. Mi'i hap kaipyi ti te'e­ru­we­ma'at Tupana ehay ran enoi hap ete.
    Mi'i hawyi Tupana mimoma haria te'e­ro­py­hu'at.
  kpf-kpf: Zâk ekap kulemgumap dâp den zo sapsum ziŋgâmap. Ekapŋan den nâmbutŋâ ziap,
    zo den muyap buŋâ. Oi den yatâ zo a kwakmak sot lolot zo, ziŋâ sâm gulipkume.
    Oi zâkkât ekap zorik buŋâ. Kembugât ekap nâmbutŋâ zo yatik opŋâ tâmbetagome.
  ppo-ppo: Pol-né so whi̧paae dotonale asȩmó me fo kae ini, ya̧lo i du betere fo
    kaaetóró erapó. Ama yale asȩrape tua̧mó mepaae ere fo bete tuȩ́ yaaire mo hapólurapó.
    Mepaae mo ko̧ló ko̧lóre so whi̧ró Talené ala tua̧mó diriyóló bitinire so whi̧tamoné,
    Kótóné mepaae asȩ tua̧mó ere fo wȩ́rótu dere kaae, Pol-né asȩre fokélé atimané
    bete tokó̧ló donotóró yó meni, wȩ́rótu beterapó. Atétere alané atimatei doraaire
    tu̧ aletu beterapó.
  hin-2017: वैसे ही उसने अपनी सब पत्रियों में भी इन बातों की चर्चा की है जिनमें कितनी
    बातें ऐसी हैं, जिनका समझना कठिन है, और अनपढ़ और चंचल लोग उनके अर्थों को भी पवित्रशास्त्र
    की अन्य बातों के समान खींच तानकर अपने ही नाश का कारण बनाते हैं।
  wol-KYG: Loolu la bind ci mboolem bataaxal yi mu waxe ci moomu mbir, te mu am ci
    ponk yu jafee xam, ba ñi dese am njàng te seenum xel toogadi, di walbati waxam,
    ni ñuy def ak yeneen bind yépp, ba far sànk seen bopp.
  bef-bef: Ai fayahi koyoto koyoꞌehina kanaꞌalo kanaꞌalo ana huto yaꞌmu lu lepito
    minoꞌehinamo niꞌibe. To ai fayahi koyoꞌehinaꞌagu kaga lugaꞌa yamofihi hapaꞌagu
    ketaꞌa hiti niꞌibe. Kaga yamofihi bonaꞌi negiꞌamagi to mono kagu lapa mebiꞌahanamagi
    legitaga ka nelana lu hokolo lepalalune lite faga lilata nehago ai fayahi koyoꞌehinaꞌasigo
    meminabe. Mono bukugu ka lugaꞌa ana hite enali li sibi saba hite enaliꞌani haya
    kelelata hiꞌahana kapogu nebite ya suhi hilata nehite fenene hilabe.
  amm-amm: Motu na, tani paso komasoso mo nonani hani monoi na tokulalomoi. Imo folosai
    siyai mo muluso na. Sai somiso noko, mulu iwosokokai, toi mo tani imo topokolimoko
    wanoni manono. Kotoni puko imo siyai mani, topokolimoko manono. No monoi no uwokaikoimo.
  zaj-zaj: Kokwandika vivo mzimhwilili zake zose, yolonga mbuli zino mgati yake. Mzimhwilili
    zake hana mbuli ziyagwe ndala kuzitanga, na wanhu wabozi na walekile kwima goya
    wozipeta vihile, kamba viwozipeta Mzinyandiko ziyagwe Zing'alile. Avo woigalila
    wenyego ubananzi.
