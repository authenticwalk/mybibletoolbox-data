    duu'vī i'téénu yā nguɛ́ɛ́ ngaⁿ'á yā nduudu cuaacu yeⁿ'e dendu'ū chi ngii ní yeⁿ'e
    'tɛɛ chi canéé nguūⁿ. Ní caavā chi ngaⁿ'á yā chi nguɛ́ɛ́ cuaacu ní diíⁿ yā chi
    canéé chi ntuuví maáⁿ yā.
  tur-YTC: Pavlus bütün mektuplarında bunlardan söz eder. Mektuplarında anlaşılması
