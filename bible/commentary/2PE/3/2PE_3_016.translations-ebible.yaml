  pan-pan: ਜਿਵੇਂ ਉਸ ਨੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਪੱਤ੍ਰੀਆਂ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਲਿਖਿਆ ਹੈ ਅਤੇ ਉਨ੍ਹਾਂ
