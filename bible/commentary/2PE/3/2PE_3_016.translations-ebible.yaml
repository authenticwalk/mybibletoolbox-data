  gaq-gaq: ନିଜର୍‌ନେ ସାପା ଉଲିଆଃଇଂ ଡାଗ୍ରା ପାଉଲ୍ ଏନ୍‌ ସାମୁଆଁ ଗୁଆର୍‌ମ୍ୟାକେ । ଅଃନା ଅଃନା
