  ena-ena: Ciaŋ hameŋ agɨladɨ laci ala manasɨŋ mu hɨvɨ mu hɨvɨ lɨbami uami. Nudɨ ciaŋ
    hɨdɨlɨ limu hɨhɨle sɨvɨla hɨniavɨlalɨ sadaŋ sɨhɨvia ma igɨlalu uami. Lɨdɨŋ ciaŋ
    hɨdɨlɨ agɨladɨ iga iga saŋ suhɨlɨlalu uami. Hulaŋ hɨhɨle agɨlaŋ avi hɨdɨlɨ ma
    igavɨlalɨ uami. Nɨbɨlaŋ hɨji hutesɨ daŋ ma hɨniavɨlalɨ uami. Lɨdɨŋ Polɨ dɨ ciaŋ
    agɨladɨdaŋ ciaŋ mu mu Asɨ dɨ manasɨŋ hekɨlɨ hɨvɨ hɨniavi agɨladɨdaŋ aba aba saŋ
    uava iahuiahu mu ciaŋ mu ciaŋ abavɨlalɨ uami. Hameŋ sadaŋ nɨbɨlaŋ sɨkasɨkan sɨbɨlɨ
    lɨhavɨbali uami.
  tgo-tgo: E le letako wolaghɨye e tɨnenji bigibigi vavana i utuŋa utuninji thɨ vuyowo
    na thavala ma e lenji ghareghare na ma lenji loŋweghathɨ i laghɨye thɨ vamanjamanjalaŋa
    vatharɨ. Tembe thɨ vakathava ŋgoreiye e utuutu vavanava Buk Boboma e tɨne. Tembe
    thiye ghanjimberegha thɨ womena vuyowo weŋgi ne mbaŋa ele ghambako.
  yap-yap: Ireray rogon ni i yog u lan urngin yang e babyor rok ko ngiyal’ ni ba’aram
    ni i yoloy murung’agen e re bugithin ney. Bay boch ban’en u lan e babyor rok nib
    mo’maw’ ni ngan nang fan, ni girdi’ ndar nanged fan nge girdi’ ndar muduwgilgad
    e yad be tunguy fan ngar weliyed, ni bod rogon e n’en ni yad be rin’ nga yu thal
    e thin ni bay u lan e babyor nib thothup; ni aram e yad e kar girngiyed e gechig
    nga dakenrad ni aram e bay ni kireb nagrad.
  mop-NT: Ichil tulacal a carta a walac u tz'iibtiqui, walac ilic u tzicbaltic c'u'
    in tz'iibtaj to te'exe. Tu yaam a t'an u tz'iibtaj aj Pablojo, yan a t'an a top
    chücyajil u ch'a'bül u tojil c'u' a tan u yadiqui. Yan a walacoo' u jelic u nu'cul
    abe'e, ca' joc'oc ti qui'oo' tu xiquin. Le'ec a walacoo' u betic abe'e, le'ec
    a ma' u cünoo' u t'an a Dioso, eteloo' a top jomol u tz'eec u yool tu pach a ca'ax
    c'u'aca. Ma' jadi' a yaj u ch'a'icoo' u tojil a walacoo' u jeliqui. Walacoo' ilic
    u jelic u chucaan u t'an a Dioso. Tanil u betic ti baalo', beloo' u ca'a u cho'oo'
    u bajil.
  tet-tet: Sura Paulus nalo hakerek, nia moos dale lia neꞌe sia. Nosi niakaan hakerek
    sia, noo lia isin balu mak susar ita hatene. Noo ema mak feur seluk Paulus hanorin.
    Sia moos feur seluk lia isin balu iha Hakerek Moon. Sia neꞌe, ema baruk teen,
    no ema mak la fiar biit sia. Mais ema oin nunia sia atu dodok mohu.
  hlt-MCSB: He kawng he amih taengah capat neh boeih a thui van coeng. Te khuiah olkael
    bet om. Te te lunghmang neh yutho rhoek loh a tloe cacim bangla amah ah a pocinah
    la a vil uh.
  xtd-NT: Ntdaa carta n‑kidavaꞌa Spalu n‑kakuneꞌe‑s tnuꞌu yaꞌa. Uꞌu kuu xa kutnuni
    ini‑ro ntdaa tnuꞌu n‑jaꞌan‑s. Ñayiu ñatu tuꞌa vaꞌa xiꞌin ñayiu ña kunduu vaꞌa
    xiꞌin Ianyuux, nadama‑i tnuꞌu n‑kidavaꞌa‑s. Duꞌa kada‑i xa nadama‑i ntdaa tnuꞌu
    Ianyuux, te duꞌa kuú koio‑i xiꞌin kuechi‑i.
  mdy-ETH: ዒዚ ዬኖ ዛሎ ፔ ኪኢቶይዳ ቢያ ሃማ ጎይፆ ፃኣፔኔ፤ ዒዛኮ ኪኢቶይዳ ፔቴ ፔቴ ዔራኒ ሜታሳ ባኣዚ ዓኣኔ። ዔራቶ ፓጬ
    ዓሶና ሴካ ሃንጋ ጌዒ ሺራ ዓሳ ጌኤዦ ማፃኣፖ ማሊፆ ዎቢሳሢጉዲ ዬንሢ ባኮዋ ዎቢሳንዳኔ፤ ያዒ ዔያታ ማዺፆና ባይቃንዳኔ፤
  spl-spl: Pauloŋe ekap âlâlâ katyiŋgiop yan den yuwuâk kulemgum katyiŋgiop. Yawu
    gârâmâ den kulemgum katyiŋgiop ya lohimbi nombotŋaŋe sâlikum nâŋgâŋetâ ki keterakyiŋgimu
    nâŋgân nâŋgânyeŋe hâlim milim otmap. Yakât otmâ den ya kelaŋgatmâ bukulipyeŋe
    kâsikum yiŋgimai. Yawu gârâmâ emelâk Anitâhât poropetelipŋe otmu lok nombotŋaŋe
    yâkât den kulemguwi ya yâkŋak yawuâk kelaŋgatmâ bukulipyeŋe kâsikum yiŋgimai.
    Yakât otmâ yeŋahâk otmâ tâpikgum hiliwahonomaihât pat mansai.
  usp-NT: Y jilon xijb'i li juntir jwuj ri xtz'ib'ajb'i pi awechak chapca' ximb'ij
    in chawechak. Wi' jujun jyolj mas c'ax jta'ic jcholajl, pero mak cristian ri ta'
    retamak jcholajl Jyolj Kakaj Dios y quib'ke tiel jchomorsa'nak, tijq'uextak jcholajl
    chapca' trantak chi jq'uexic jcholajl ri tijb'ij li wuj re Lok'laj Jyolj Kakaj
    Dios pire tib'ansaj k'atb'itzij chib'ak jwi'l Kakaj Dios.
  zav-NT: Ḻeczə ca' yoguə' cart c̱he' ca' chso'en dižə' c̱he de'e ca' babzoɉa' le'e.
    Na' ḻe'e cart ca' de'en bzoɉ Pabən' zɉəlen de'en naquə zdebə šeɉni'icho. Na' baḻə
    beṉə' cuiṉə' se'eɉni'ine' bi zeɉe de'e ca' na' šayec̱hə šayen chsa'aque' len xtižə'
    Diozən'. Chse'eɉni'ine' clelə de'en bzoɉe'enə' can' chso'one' len bitə'ətezəchlə
    Xtižə' Diozən' de'en nyoɉən. Na' de'en chso'one' ca' yesə'əbiayi'e.
  sgz-sgz: Ái Paulo a parai mul á tan táit minái i kán tan pákán ram no a le on. Mái
    sár te táit a le on a tuan rakrakai suri da talas ur on, má ngorer ái rung di
    ngul uri sálán á midán ái Káláu má kápate matuk i kándi ruruna, ki dik lu gau
    arisai aratintin si Paulo ngorer di lu gau arisai te aratintin mul si Káláu er
    i Buk Tabu. Má kabin di gau arisai ngorer, ki a ngoro di eran i sál di uri hiru
    áklis.
  kek-NT: Chirix a'in quixtz'i̱ba laj Pablo sa' chixjunil lix hu. Cuan li c'a'ak re
    ru sa' lix hu ch'a'aj xtaubal ru. Ut li ma̱c'a'eb xna'leb ut li junpa̱t neque'ch'inan
    xch'o̱l sa' lix pa̱ba̱leb neque'xpo' li xya̱lal. Jo'can ajcui' neque'xba̱nu riq'uin
    chixjunil li ra̱tin li Dios. Xban nak neque'xk'et ra̱tin li Dios, jo'can nak te'osok'.
  blz-NT: Na giigii' suratna, Ia mungule'i muntulis men koiya'a. Tuutuu' mba'a isian
    toropii kaliangan na lalomna suratna iya'a men marepa inti'ion. Ka' ya'amo a men
    ia liaskon mian men sian minginti'i upa-upa ka' men sian moonggor a imaanna. Isiina
    Alkitaap men sambana koiya'a uga' a nangawawauna i raaya'a. Mbali' raaya'a minsilaka'i
    waka-wakanamo.
  poe-NT: Jnkojnko tí xroon tsíkjin chꞌán nixja xi̱kaha la imá xra̱ chrókienxín chojni.
    A̱ ntá tí sín noehya la ko tí sín kánhyó tinkáchónki Ìnchéni ntá tienxínhya sín
    la ntá ntoáhya tjako sín nkexrí tꞌaxrjexín tí nixja tí xroon tsíkjin chꞌán la
    ko kja̱xin ntoáhya tjako sín í so nkehe nixja xroon itén Dios. Ntá xi̱kaha jehó
    sín tjeyá sín nkehe tsꞌitjáyanxín sín.
