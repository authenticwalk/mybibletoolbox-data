  cof-NT: Aman yachi jerale pilabi tsanquenan micarimin joe. Junni yachi pilabi man
    fiqui man fiqui miino tenfe joe. Miiton cumana tenca tanlari jun tenfe fiquica
    canbiyaquiminla joe. Diosichi uyan Pilacanan tsanquenan canbiyaquichi timinla
    joe. Junni Diosichi fiquica tsanque canbiyaquinari, Diosi yalaca casticaquichunae.
  srm-NT: Biga hiniwan biifi di a ta sikifi te a dou a dee lö soni aki, nöö sö nöö
    a ta taki tu. ˻Hii fa a taki taa Gadu puu u a dee wëti u Isaëli basu, ma hënseei
    tu ta lei taa wa musu libi hogi libi möön e.˼ Fa dee biifi u Paulosu sai naandë,
    dee sëmbë, soni dë a de dendu di ja sa fusutan wantewante e. Nöö fëën mbei dee
    sëmbë dee an sabi soni tjika ku dee sëmbë dee an dë gingin a di biibi, nöö de
    ta tei dee fan fëën tja go a sösö së. Nöö sö de ta du ku hii dee oto pisi u Gadu
    Buku tuu. Ma nöö fa i si de ta du ën naandë, nöö de seei wë de ta kaba a sösö
    e.
  qvs-NT: Payka kartankunapi yachachishushkankichi Jesukristu shamunanta. Paypa kartankunapi
    mana entiendina laya tiyaptin chay mana alli yachachikuk runakuna mana allita
    Jesukristuta kreyishpankuna mana entiendinsapachu. Chayrayku mana kuskatachu yachachikunsapa.
    Chay runakunaka Tata Diospa ñawpa rimanantapish mana kuskatachu yachachikunsapa.
    Chayrayku Tata Dios sukaman kastigankasapa.
  zca-NT: Rë kure' nane la go or mixë'l Pab yech lo go, ter nzho widi'zh che'n xa'
    nagan par zobyek mene. Nzho xa' nazu't be's widi'zh che'n Dios, ña-ñë'd xigab
    yek bixa', kuze' nigoch bixa' rë kwa'n mizobni' Pab, nela xmod nile' bixa' kun
    más rë kwa'n nzobni' lo yech che'n Dios; kuze' yub bixa' yachib lo kwa'n lo'x
    bixa'.
  cbc-NT: Tocãnacã cartapʉa tore bairo Pablo cʉ̃ã mʉjããrẽ ĩ quetibʉjʉ woajonucũñami.
    Bairopʉa, jĩcã wãmerĩ cʉ̃ caquetibʉjʉrije masiriyo jãñunucũña, bueata. Bairi aperã
    camasã catʉ̃gomasĩẽna, Dios mena catʉ̃goñatutuajʉ̃gomasĩẽna pʉame cariape tʉ̃goetiyama.
    Bairo tʉ̃gomasĩẽtĩrĩ yua, Pablo yaye quetire quetibʉjʉ mawijiocõãnucũñama. Tore
    bairo átinucũñama nipetirije Dios yaye cʉ̃ caquetibʉjʉcũrĩqũẽrẽ. Tie wapa popiye
    na baio joroque na átigʉmi marĩ Pacʉ Dios.
  qxo-NT: Pabloga llapan cartancunachöpis yachatsimantsic Tayta Dios salvamangantsicta.
    Tsaynö captinpis waquin cartancunachö canmi aja tantiyaypäcuna. Tsay aja cagcunataga
    yachag tucogcunam y Tayta Diosman janan shongulla criyicogcunam llutannöpana yachatsicuyan.
    Tsaynömi Tayta Diospa palabrantaga munayanganman yachatsicuyan. Tsaynö cayanganpitam
    llutannöpa yachatsicogcunaga infiernuchö ñacayanga.
  mox-mox: '@see-verse:2PE.003.015'
  kew-kew: Gore nipuna pepa rayo-parare nipumi orope epape yapi di madaa remaa lagulalo
    tisa. Nipuna pepanu-parare agaa medalomana re-re kalai pua pagape agaa ya-pulu
    aanu medalomame go agaa madaa makiraawa mogeteme. Nimumi kone waru nasu naniminaawa-ga
    gupa mogeteme. Nimumi go agaa mabebolaaemere Gote-na agaa i buk madaa medaloma
    page mabebolaawa pa mogeteme. Goa pemere nimu wae su-para polalo peme.
  dww-dww: Inam nuauyauyanama teneḡine leta ḡesaudima nopodie inam giudima tauna ya
    giuedina. Inam letedima nopodie yaba ḡesaudima ya girugirumidina a piripiri kauana,
    nam anikatakataiedi. Be banaga gewegewedima taudi Pol na giuma riuriukauidima
    ta vitaredi be kaiyovue ta rarau guguyena. Be teneḡinama nama taudi Mamaitua na
    giuma ḡesaudima girugiruminama porane ta vitaredi be kaiyovue ta rarau guguya
    yababena. Vutuna aubainama taudi adi damonama guri kenakena nonoḡinama tokare
    ta banavina.
  twi-ASANTE: Saa ɛkwan korɔ no ara so na ɔfa twerɛɛ ne nkrataa no na saa nsɛm yi
    ara so nso na ɔgyina twerɛeɛ. Nsɛm bi a ɛyɛ den wɔ ne nkrataa no mu no, wɔn a
    wɔnnim na wɔnnyɛ den no ntumi nkyerɛ aseɛ yie. Saa ara na wɔyɛ Atwerɛsɛm a aka
    no de ɔsɛeɛ ba wɔn so.
  aoj-aoj: Ahoꞌ basef hiafi anen nandaꞌafi ma nemaf afamba Dembinai nogafiꞌafii nandaꞌ
    ifimba atif. Apaꞌ anif basef nandaꞌef fagail buki ahifif endilisi ma mogogawa
    kofagefa. Basef ifimba ahififi, epes isimba gawa akasi ma owaꞌ sugalutu banagesia
    isimba salalamona basef ifimba faloma anif daif hiafi wapani fagail Baibeli. Eaꞌ
    esis atis sandahambombaga esisa anaf lamonas hiꞌigalas.
  cbv-cbv: Páant míic caá Pablo Cristo ã jwʉ́ʉb dei jʉ̃ʉ́wát pínahdih naóhna, ãpĩ́
    daác wahap. Biquí láana jwĩ beh joíca naáhdih ã daác wahna caá. Pánihna, Dios
    naáwátdih bita tʉ́i jéihcannit, jenah joicánnit, yee naóhna, Pablo ã daacátdih
    ĩ tʉ́ʉt nʉʉmjéhna caá. Ã daacát yoobópdih ã jʉmʉchah yʉhna, mácah ĩ jwʉ́ʉb naóhna
    caá. Dios naáwátdih ĩ daácni nʉ́onajidihbʉt páantjeh mʉn tigaá ĩ chãjap. Páant
    ĩ chãjat jíib, Dios queétdih peéh chãjnit, iiguípna ã yohbipna caá.
  taw-taw: Mɨj ne tɨkup okok mɨdupsek, tap anɨb okok nep agup. Nɨŋɨd apun, takaw ogɨnap
    ne tɨkup ak, takaw koslam nɨgep tek agup. Anɨgɨl agek, binɨb gos sɨkol sɨkol nɨŋɨd,
    Klays nop gos kɨles ma nepal okok, kɨli takaw anɨb ak tɨg adɨkɨl, monmon agñɨbal.
    Pen Pol takaw ne tɨkup ak nep anɨb ma gɨpal, God takaw kuŋay bɨ ogɨnap tɨkɨlak
    ak abe gɨpal. Anɨgel, God kɨlop gek, yul awl yɨbɨl dɨl kul gɨnɨgabal.
  jic-NT: Napj qui'á tepyac nin p'iyá Pablo tepyaca jin p'iyá. Lovin nin p'iyá pyaca
    jupj, papel pyaca na. Napj tepyac po'ó pyaca wa jupj lovin. Nepénowa jupj tepyaca
    costa way la 'üsüs. Nepénowa javelepj Pablo ma quelel nin veletsja niná jupj tepyacá.
    Jupj quelel veletsja p'a casá p'in, nin javelepj. Nin p'iyá javelepj wa Dios Popel
    p'a nt'a po'ó. Nin mpes ca pjü malala jis mpalas yupj. Gente niná ma salejepj
    Dios po'ó. 'Ots'ots' way p'in japon Jesucristo lal.
  zap-NT: Yrandxee lo gyiich ne wxaal Pabel lo de wzëët Pabel neree. Nuu diiz guin
    kesentyent ngan ydee mén kwento; lex rberee mén ne bet nandet no le mén ne rlaleedxdet
    Jesucrist ydebgyiky ydeblextoo, rtsaa men ne rna diiz guin; zenga ke rlaa men
    yra diiz ne zëëdre lo xgyiich Dëdyuzh. Por neguin laake men rlaa ne luzh men.
  wer-wer: Yaap, omën pipotön pim pep poutë tapël retëng ëa. Ngön pim pepatë wia pöt,
    nant könömöt, pötë songönöt koirëpenaataan ya kaö mën yeë. Ngön pöt omën kön wonre
    lup wiapre kor yaaö narö pitök ngönën pep muntatë yaë pöl wa irikor ëak ë yaë.
    Pël yeem kö sëpënëak yaë.
  ipi-ipi: Pii nambato pepa peyo epe leyo okonepene teke loto, Polo balatopi balana
    pepa tupa pitakana pii okonepene tupa teke loto, peyalane. Pii balato pepanga
    peyo yata yane eya utupanena minditupana tene tupa ayiawa wete andape-pene guleya-kola,
    Gotena pii tupa wayumane mana mia napene wandakali atalaini tupamane pii utupanena
    tene tupa tatake alaini. Wandakali utupanena bilipi oko tai ya napeya-kola, utupane-mane
    Polona pii tupapi, Gotena pii waka pepa pelene eya tupapi, pii utupane pitakana
    tene enene oko lamai napene, pii waka tupa lamawua atalaini. Tene okonena, matili
    Goteto wandakali utupane minu koyolo-peya.
  qul-NT: Sapa uj cartancunapi chaymanta nisunquichis, chaycunapi mana fácil entendiy
    atina can chaywanpas. Mana yachajcuna pisi creeyniyojcunapiwan Pablopaj escribiskancunata
    k'ewincu, imaynatachus waj Escrituracunata k'ewincu jinata. Chayraycu castigaska
    cankacu.
  ter-NT: Énomone koyúho ya uhá koeti koyuhópeti, yútoe, kuteâti ra yunzó'inopinoe
    kó'oyene. Ápe koekúti kali tiú'iti éxeokono kixó'ekone ya xapákuke neko yútoe.
    Enepohikone koekútihiko, kópoe'akoa xâne ákoti exêa koêku, ákotimaka tiú'iko ikéneke
    Vúnae, kuteâtimaka kíxoaku kópoe'akea ne po'ínuhiko ihíkauvoti emó'uke Itukó'oviti.
    Yoko yonópotihikomo ipihóponovokutike vo'ókuke.
  bmr-NT: Mɨɨro paryɨ ihaamenefañodɨ jinehejeque amɨɨhaico neehicaabo, samañosafaño
    tɨhɨɨno noocɨnɨrunaaca. Jaanoco agaajatɨmoro, imino imiyaavogotɨmo sihɨgovɨro
    iimitɨnojaagovɨro miniiyuhicahi, bu tollɨ oono Caatɨnɨhaamefaño simañoohaamefaño
    onoonehejeque siibadɨ iimitɨnojaagovɨro oovɨcɨmoro iimitɨnocoro moonɨhicamo icano.
    Jaamaño ifiinocoro finɨsujimo.
  fuf-fuf: Ko ɗun o woni waɗude e ɓataake ɗen fow, ka o wowli fii ɗin piiji ɗon, e
    ka windanɗe mettuɗe faamude ɗen woni ɗon, ɗe tawata yimɓe ɓe faamaa ɓen e ɓe tabitaa
    ɓen ɓoylii noone on, wano ɓe waɗiri non e ko heddii e bindi ɗin kon, fii hayrannde
    maɓɓe kamɓe tigi.
  bhl-bhl: e weng sang be akalem fut alik alik beem tem dako, yulo kukuyemkabe te.
    Em weng fut tem kel bose weng atuk mak e nukati atemeko, kilele dolon kelinba
    kebuluw te. Kate, mali kou ibolow so teifulu ibolow so kebiliw kawtiw i em angse
    weng be kuluko, mali Sunbin-Got em fut ayem em weng emdiw keleweko, weng beelo
    alwol kelewsomi, fimdi famde kelewsiliw kasike, i biim kanekabiliw beem mongom
    ete ikalem yan wa fein kulokoliw te.
  ons-ons: Kibiine qeke, eao eŋe korop don iwa waneka ramaike. Kibiine qeke, eao don
    natne umatne pamaike, wane don yaline ea ŋei qelaŋine so borotne eŋe kine ra siuk
    okanmami, so eŋe Anutu wane Papia natne pamaike, eao don natne ea yaleka ra siuk
    okanmami. Yale okanbi paki, edomka matali qetali okane, ea tebakau sari turuŋŋo
    kuteno wa okanmaike.
  con-NTPO: Poiyi'cco tise tevaen'jenga Chiga ccushaen'choveyi tsu afa. Majan tevaen'jenda
    vanamba pañaña'cho tsu. Majan sumbindeccu, majan Chigave in'jambindeqquiaja injama'cho
    shacapa Pablo tevaen'jema ccaningae in'jamba afopoen'fa. Tsendeccuja faesu Chiga
    tevaen'jen su'choma'qque tsa'caen ccaningae in'jamba afopoemba tisupa tsu qque'fa.
  ghs-ghs: Gee samaneta noi sinasina eranomaho qesa noo bamenoma samaneke paanaitorai.
    Oonihe abi khepidzenoma qesai quseripo naateqi noo bamenoma noho ma qetaqeta qesaqesa
    oke oberama hiireqi sama nokome bagara biirorai, oi attinomani.
  peg-peg: ହେୱାନ୍ ଜାର୍ତି ୱିଜ଼ୁ ଆକିତ ପା ଇସବୁ ବିସ୍ରେ ଲେକି କିଜ଼ି ହେବାନି ଇନାନ୍‌; ହେ ସବୁନି
    ଏଲେଂ ଏଚେକ୍‌ ବିସ୍ରେ ମାନିକ୍, ଇନାକାକି ବୁଜାଦେଂ କସ୍ଟ, ଆରେ ହିକାୱିତି ତିର୍କାଡ଼୍‍ବୁଦି ଲଗୁ
    ଜାର୍ ଜାର୍ ବୁଡାନି କାଜିଂ ଆଦେକ୍‌ ୱିଜ଼ୁ ସାସ୍ତର୍‌ ଇନେସ୍‌, ହେ ୱିଜ଼ୁନି ପା ହେ ଲାକେ ଅରାହିଲ୍‍ୱି
    ଅରତ୍‌ କିନାର୍‌ ।
  txu-NT: Õ pi'ôk kunĩkôt ne mỳjja ja'ã memã pi'ôk no'ôk ne. Kam kabẽn kwỳ ne me kute
    marbê mebê tỳxi. Nhym kam me kwỳ amak mex kêtja kute amim Metĩndjwỳnh mar kêtkam
    memã kupa'ã arẽn prĩne o ajkẽ. Ne kam Paur kabẽn kupa'ã ta memã amikabẽn jarẽ.
    Nãm me ã Metĩndjwỳnh kabẽn'ã pi'ôk no'ôkja kunĩ jarẽnho ane. Nãm me kupa'ã arẽn
    arỳm prĩne o ajkẽn Metĩndjwỳnh kabẽn kupa'ã ta memã amikabẽn jarẽ. Dja me kupa'ã
    arẽnho ba:n arỳm me biknor tokry djàkam akuno.
  eng-WEBU: as also in all of his letters, speaking in them of these things. In those,
    there are some things that are hard to understand, which the ignorant and unsettled
    twist, as they also do to the other Scriptures, to their own destruction.
  gnw-NT: Jare opaete tupapire uicuatía vae pe Pablo umɨmbeu yembɨasa regua. Amo pe
    yavai yaicuaa vaerã mbae ra uipota jei Pablo uicuatía vae. Jare amocue vae güɨrova
    Pablo uicuatía vae. Jae ramiño vi jae reta güɨrova ĩru Tumpa iñee uyecuatía oĩ
    vae. Jae reta uyemboe cavi'ã Tumpa iñee re jare ipɨrãta'ã ipurugüɨrovia re. Jare
    jucuarãi güɨrova ramo, jae reta etei uyerova Tumpa güi.
  mux-mux: Yu-ni koleamanga pali pepá topa sirim akumanga pali na-ni ya pepá topu
    ⸤‘Auliele alsupa ombá.’⸥ niker mele tilu-sipa mindi nirim. Sika yunga pepána ung
    tolemúmanga pulu mare piliimulúndu mindili silimulu, ung kanuma yambu piliipa
    kungnjuli naa pepa, tondulu munduku naa piliilimili yambuma-ni lawa teku ung-bo
    tonjilimele, yambu kanuma-ni Pulu Yili-nga bukna molemú ung mare kepe yambuma
    lawa teku ung-bo tonjilimele. Aku telemeláliinga ⸤Pulu Yili-nga kot-enale wendu
    ombá kene⸥ mindili auli-teku nungí kupulanumele eni-enini akisilimele.
  maj-NT: Nga nkúnkú xu̱ju̱n xi kits'ínntu ta̱ kui ni xu'bi̱ kinchja̱ni̱jmíyaha. Tjín
    ni xi y'ét'a xi 'ni mankjihi̱n xu̱ta̱. Kui niu̱ xi fiko̱ ngakjá xu̱ta̱ xi najmi
    be sisin ni xi ts'e̱ Nti̱a̱ná ko̱ xi najmi ndjá tíi̱nchajin ni xi s'ejinná. Fiko̱
    ngakjá niu̱ xi nkú ta̱ ts'ín ta̱ fiko̱ngakjá ni xi ja ta̱ tjít'a. B'a̱ ts'ín ta̱
    kuihi títs'ínkjihi yjoho̱ má ndyja̱.
  bkq-NT: Tygatary modo wâgâ Kywymâry odopâdyly wâgâ tywenize, âdy Deus iomazehoem
    aguienkyly wâgâ warâ. Tâlâ mâkâ inweniby wâgâ tutuzein-emba kehoem agueim. Awylygue
    Deus itaumbyry xutudânry modo, ton-honremba kulâ Jesus einwânni modo warâ, iozepa
    kulâ Paulo inweniby nhegatulymo. Kyam Deus âjitaumbyguehobyry idânârâ inwenien-hoymby
    koendâ nutuwâbyra lâpylâ akaemo. Awylygue âdakeze aguely awyly koendâ nenomedâbyra
    awylymo. Aituo tâwâlâ akaemo Deus tânagazedo nhuinlymo.
  kue-kue: Ye pepa muno prapra boglmara ana mambuno i keunde kamo dungwa. Ye pepa
    muno prapra boglmara suna igle ka tau yombugl dange orko nono pirpogl sinamga
    mere manga. Te ka i pir-oglmba singwa, ya pirngino gigle dikrukwa yomba ye ka
    i guagua dindre te ka tau prapra kamambuno pepa mina okuna pangwa i ama ye yegl
    ere sendingwa. Te erikwa ipre okuwo ye yene wau boraglkwa.
  cot-NT: Ariqueate iquejetiro iriatimpa imaica itioncaguetigueti itsavetantirogueti
    ocapae. Oconoagarancaqueate itioncaguetaquequea manamajaguetanquitsica teequeate
    intsajitavaqueroji. Iriraquea teeca intsamajatero Iguenquetsatsare Aapani Irioshi
    jerijia teemajaca inquemisantamajajigueroji mana yogaajiaquero intati icanqueca,
    iquejetacaajiacaro yogaajiaquerogueti otsipapae Itioncacaantaqueca Aapani Irioshi.
    Inchiquiojitarite inquejetacaantajiaquempa iriatimpajia.
  bnp-bnp: A raukea lobo ne Paulus, i here, i ta mavonga. A ngava ranga vona i gutu
    popote ni longokilala a pelegona. E huriki ri uka a lohokanga ri pulo lae a ngavana,
    lakea a Vure i habi a nimadihi ne ria. I uka ma ri rata mavonga na ngava ne Paulus
    kunana. Ri rata mavonga tabu na Hinere ranga.
  apn-NT: Na hte mẽ pakaxyw kagà nhĩpêx nẽ kamã mẽ pahte Jejus kutêp tãm amnhĩ nhĩpêx
    o papa hã mẽ pamã karõ. Na hte tõhã mẽmoj tã kagà pu mẽ kamã harẽ nẽ tee ri pahprĩ
    hã mar mã no ãm mar mex kêt nẽ. Hãmri nhũm Tĩrtũm kapẽr o mẽ hêx o mẽ pa xwỳnhtaja
    haxwỳja kuma hãmri nẽ amnhĩ krã hkôt hijuk ri tanhmã ho hêx to. Te mẽ kot hprĩ
    hã mar nẽ harẽnh pyràk nom hprĩ hã mar kêt nẽ. Ã na htem Tĩrtũm kapẽr ã kagà piitã
    ho hêx o pa anẽ. Mỳrapê koja mẽ nhỹrmã amnhĩ xà kamã hamak tỳx kumrẽx.
  ctp-NT: Tyun kityi ngwaꞌan Palyu kanꞌ, ska ti biyaꞌ nchkwiꞌ taꞌa kityi kanꞌ, chaꞌ
    ꞌin Ndiose nu nchkwianꞌ ni. Ndiya chinꞌ chaꞌ nu ngwaꞌan Palyu kanꞌ nu tukwi chinꞌ
    chaꞌ ka biyaꞌ suꞌwe tianꞌ ꞌin ran; kwiꞌ ngwañaꞌan, ndiya nten nu lye ꞌa nduꞌu
    chaꞌ kwiñi loꞌo kityi kanꞌ, chaꞌ ja nchka biyaꞌ tiꞌ neꞌ kanꞌ chaꞌ kanꞌ siyaꞌ ti.
    Ja yꞌni xaꞌan suꞌwe neꞌ kanꞌ, chaꞌ ja ya ka biyaꞌ suꞌwe tiꞌ neꞌ chaꞌ kanꞌ; kanꞌ
