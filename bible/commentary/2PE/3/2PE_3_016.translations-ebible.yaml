  bjr-bjr: Pauroofa narí pasauqaki mi ufanara qidanoo miqi qimasee qimannimidanoo.
    Mina pasauqaki faiqí irisee sia dadi anoona iriaqaa ira afeeka ufa akaqafa maridanoo.
    Akaqausa irirana siaisa munuree miniree imariasa mi afeekufana iriqa mara saaeemmeeqee
