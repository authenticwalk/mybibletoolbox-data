  aby-aby: '@see-verse:2PE.003.015'
  eng-YLT: as also in all the epistles, speaking in them concerning these things,
    among which things are certain hard to be understood, which the untaught and unstable
    do wrest, as also the other Writings, unto their own destruction.
  jni-jni: Bulus maa wuzi tize tigino me, kasi sa ma wuzi avat amatakarda sa maa nyetike,
    tire timumum ti rani sa tizinu gitak urusa, tigebesa anu tame urusa nan andesa
    wa ciki in me iriba wa gamara abanga me, kasi sa wa gamara mare matagarda sa anyetikeanime
    wa hunguko ace awe iwono.
  kne-kne: Et sin am-in ay solat na ay nangibagaanas na, kaman nidi met laeng di inbagbaga
    na. Wada kayman di naligat ay maawatan sin solsolat na. Et din ipogaw ay kolang
    di ammo da ya baken napasnek di pammati da et balbaliwan da din kosto ay laydena
    ay kalien ay kaman aben din iyat da si odom ay inpaisolat Diyos. Begew sin pangam-amagan
    das di, madosa da ay eng-enggana.
  tgj-tgj: Vkv aingbv ninyigv siti lvkyi dwkibv oogv lvkwng bv vbvching naala lvkdu.
    Vbv lvknam lo chinyu manam vkv doodu, um chimapamunv vdwv okv kiamkarnv nyi mvnwng
    ngv Darwknv Kitap am baago—baago nvlo mimurla minam aingbv so siti sum mimurla
    minji nyadu. Vkvlvgabv bunu vdwv bunugv mvyakmvchak svnga naalwk sidu.
  gui-NT: Jare opaete tupapire oicuatía vae pe Pablo omombeu ñemboasa regua. Amo pe
    yavai yaicuaa vaera mbae ra oipota jei Pablo oicuatía vae. Jare amogüe vae güɨrova
    Pablo oicuatía vae. Jae ramiño vi jae reta güɨrova iru Tumpa iñee oyecuatía oi
    vae. Jae reta mbaeti oñemboe cavi Tumpa iñee re jare mbaeti ipɨrata iporogüɨrovia
    re. Jare jocorai güɨrova rambue, jae reta etei oyerova Tumpa güi.
  quc-TT: Pa ronojel ri uwuj ri Pablo xtzijon chirij ri upetibꞌal ri Cristo, pune
    kꞌo jastaq ri kꞌax uchꞌobꞌik, are kꞌu ri winaq ri maj ketaꞌmabꞌal kakikꞌex ubꞌixik
    we tzij riꞌ, je kakibꞌan che ronojel ri utzij ri Dios, nimalaj kꞌax kꞌu na kape
    pa kiwiꞌ we winaq ri jeriꞌ kakibꞌano.
  heg-NTPO: Taom Paulus dul surat tam, un kon aa dais nias. Meman deng un surat tas
    muik dasi dehe, man kit nangan taan nahin nas babanan isi lo. Muik atuli kon dehet
    nahlua Paulus in koma ka. Oen kon dehet nahlua dasi tenga, man dulas ne Ama Lamtua
    Buk Niu ka. Oen nas atuil os daat, nol atuil man in parsai ka muun lo ngas. Mam
    atuil tuladang ela ngas dudus hidi.
  ptu-ptu: Illaam ingganna suha'na Paulus natuli' liu diona kaha-kaha ia too. Illaam
    indo suha'na deem sanaka-naka kaha-kaha mapahhi' dipikki'. Kaha-kaha iam too si
    naägä'i naeli' kalembasanna indo tau to tä' deem aka naissam anna manipi' kamatappasanna,
    umba susi si naägä'i duka' mueli' kalembasanna issi senga'na Suha' Maseho, nasuhum
    umpasuleam katilakaam kalena.
  bzd-NTPO: Ttè i' kit Pablo tö yëkkuö ko̱s kit ie' tö ekkë ki̱. Ie' ttè we̱le dör
    darërë, kë̀ wà a̱r se' é̱na bet. Pë' we̱lepa kë̀ yöule buaë, kë̀ e̱' tkëulewa̱
    buaë Jesucristo ttè a̱, esepa tö Pablo ttè darërë, e' wà shku̱li̱'we̱kewa̱ we̱s
    ie'pa tö Skëköl ttè kitule yëkkuö ki̱ male̱pa, e' wà shku̱li̱'we̱kewa̱ es. E'
    nuí̱ ki̱ ie'pa weirdaë sia̱rë.
  kwf-kwf: Ana kerekereꞋa sa Paul ki taꞋifau, nia faꞋamanata sulia na ru neꞋeri ki.
    Ti ru neꞋe sa Paul faꞋamanata Ꞌani ki, niꞋi ꞋafitaꞋi fuana saiꞋa ani. Ma na ngwae
    neꞋe noaꞋa kira kasi sai Ꞌi ru ma na faꞋamamanaꞋanga kira ki noaꞋa kasi ngasi,
    kika bulasia ru sa Paul saea ki, ma kira ka faꞋamanata Ꞌani na sokeꞋa sulia, diꞋia
    logo ba kira sasia ana ti bali ana KerekereꞋa Abu. Ma osiꞋana kira sasi ꞋunaꞋeri,
    God ke baꞋa kwatea na kwaꞋikwaꞋinga fuada.
  eng-WYC-2017: As and in all his epistles he speaketh in them of these things; in
    which be some hard things to under-stand, which unwise [or untaught] and unstable
    men deprave, as also they do other scriptures, to their own perdition.
  eng-WMBB: as also in all of his letters, speaking in them of these things. In those,
    there are some things that are hard to understand, which the ignorant and unsettled
    twist, as they also do to the other Scriptures, to their own destruction.
  zat-NTPS: Lu xúgute̱ xiche da ba bzuaje̱', ba bchálajle̱ne̱' le'e ca naca chee̱
    da caní, lácala bal-la na nácale̱'e̱ na ste̱be chéajni'idxu na, na' benne' ca'
    quebe dxeléajni'ine̱' na, ne benne' ca' quebe zaj zua chache̱' dxuluchuque̱' na,
    ca dxuluchuque̱' xezícala xrtizra Dios, na' chee̱ le̱ na' Dios guzría xi'e̱ benne'
    ca'.
  spp-spp: Cyaga maha cyag'e u à jwo ɲcyii karigii kyaa na u lɛtɛribil'e ke, mpe jwumpe
    ninumpe u à jwo. U lɛtɛribil'e cyeyi yà na ɲyɛ wani, yire yyahacemɛ ɲyɛ a táan
    mɛ. Mpii pi ɲyɛ pi ɲyɛ a yaaga cè mɛ, mà bâra mpii pi ɲyɛ pi ɲyɛ a fànha ta Kile
    kuni i mɛ, pire maha yire cyeyi jwumpe ɲwɔhe labali na yu, bà pi maha lire pyi
    ná Kile Jwumpe Semɛŋi cyeyi sanɲyi i mɛ. Lire e pi yabilimpii nùmpanŋke ntambaaŋi
    sí n‑fworo pi e.
  zty-NTPS: Ḻe'e yógo'te yiche da' ẕzoje', ẕchaḻje' kan zej nak da' ki, ḻa'kze nwá'gaken
    da' ka' zej naken zede chejni'ilžon. Benne' bi nnezle ka', na' benne' ka' bi zej
    nake' dot ḻi ḻaže', ẕchíx̱gake' diža' ki. Ḻezka' žóngake' chegak yezika' da' zej
    nyejwn ḻe'e yiche la'y, dan' gonen ga wžía yi' Dios ḻégake'.
  mek-mek: Isa kina fuagai ala agemia oma auga ega malele maꞌoai epapuaꞌi alogai,
    lau kapaꞌina lapapuaꞌi auꞌi iꞌopoꞌi mo epapuaꞌi. Ke isa ega malele alogai auga,
    kapa isaꞌi okoꞌi agalogo afaekaina auꞌi epapuaꞌi kekae. Ke papiau kapa agaꞌo akelogo
    auꞌi, ke eꞌi pakoꞌai akeapa kapula auꞌi auga, Deo ega iifa isaꞌi faagaꞌiai kekapa
    koa iꞌopoga, egaꞌina iifaꞌi isafa kepaefo pagainiꞌi, ke isa ifoꞌi kepalifu afeꞌainiꞌi.
  aey-aey: Uqa uqana jaqec je cunugna ceteteh inu gaid madena. Uqana jaqec jena ceteh
    leih eu docnu cabi bahic, eu dana docca qee age wawaga gagadicca qee tawegina
    eu age Polna jaqec je sildi cahuldogina, eu odiwe age Anutna jaqec je leihha sildi
    cahuldogina. Age odi odoginanu agedodoc fadaloqagannu euca hogina.
  urd-GVH: वह यही कुछ अपने तमाम ख़तों में लिखता है जब वह इस मज़मून का ज़िक्र करता
    है। उसके ख़तों में कुछ ऐसी बातें हैं जो समझने में मुश्किल हैं और जिन्हें जाहिल
    और कमज़ोर लोग तोड़-मरोड़कर बयान करते हैं, बिलकुल उसी तरह जिस तरह वह बाक़ी सहीफ़ों
    के साथ भी करते हैं। लेकिन इससे वह अपने आपको ही हलाक कर रहे हैं।
  ycn-ycn: Aú calé rihuacára'a ajopana Jesucristo hua'atéjenajlo puráca'aloji. Ricá
    puráca'aloji numacare nacú ijló, riyucuna caja Pablo i'imari najló. Puhuichani
    ripuráca'alo naquiyana. Uncá iná hue'epila palá pamineco chiyó meque quemacánaca
    ricá. Re ina'uqué, uncá hue'epílaño palá Tupana puráca'alo nacojé. Apojó, apojó
    que nemacá rinacu. Necá quechíra'año Tupana puráca'alo Pablo lana'acare i'imacá.
    Ñaqué caja naquechíra'ataca apa'amá Tupana puráca'alo lana'aquéjami naquiyana.
    Marí que la'acana aú nala'á necó chapú.
  djr-djr: Ga bitjarra ŋayi gan ŋunhi waŋanany djorra'kurrnydja nhanukal ŋunhi ŋayi
    gan wukirriny dhäwuny lakaraŋal, bili wiripuny ŋunhi nhanukuŋ Bolwuŋ wukirripuy
    mala dhäruk ḏälnha mirithirra dharaŋanaraw. Dharrway gan dhuŋamirriy yolŋuy walal,
    ŋuriŋiwurruy ŋunhi walal gi yaka dhärri ḏälthi God-Waŋarrwal romŋur, walalnydja
    gan ŋunhi Bolwuŋuny dhäruk mala wukirripuynydja wiripuŋuyaŋala bilmaraŋal. Ga
    bitjandhin bili yan walal ŋuli ga ŋunhi wiripuŋuyamdhi wiripuny mala ŋunhany ŋunhi
    ŋäthiliŋuŋurnydja djorra'ŋur dhäruk mala, bala walal gan ŋunhi baḏuwaḏuyunminan
    walalanhawuynhan walal.
  kvg-kvg: Teqa pepa-te ate ndægo, Pol taqa yaq-te ge꞉peaumam, ndego manqat kopo me꞉peawám.
    Manqat nøme, ta pepa-te ndøgo, andé føgakhín. Yaq ezoqa nøme, ndigu Klisten
    matev-qa yaq-te mokho ndapeav ndigu neka tiqa unimanqatin matev føgakh mbain ndøgo,
    ndigu teqa manqat nøme, mokho soqaín segembo-qambuanemɨ́n. Ndigu até Mbumbukiam-qa
    Manqat nøme-té-a, matev āv tinigoatún. Ndigu gésoqoéz, ta zapaya.
  rug-rug: Hoke zama ni sa koa ri doduru nana leta sari na ginugua sara. Koa dia sari
    kaiqa ginugua tasunadi pa nana leta, sapu hoke rupaha va sea i ri kaiqa pu pupuhudi
    na ruarabeke, gua tugo sapu hoke evaṉi rini koari kaiqa Kinubekubere Hope pule.
    Ke gua asa, si vala puleni teledia si arini koasa tinahuara pu koa hola.
  hop-NT: Pay pi aṅsakis pēne’ it yuaaykuṅwu. Noqw tutuveniyat aṅ pēhu māmatsniqw
    qatūvosi. Noqw ima aṅ qanavóti’yuṅqam, qa hūrs hoṅqam put hīhin namtökintotaqe
    nukushintsahtsanya; nihqe nankiwakw panhtoti, pay ahpiy pēhut tutuvenit pantsatsk̇aqey
    pan’i.
  san-URD: سْوَکِییَسَرْوَّپَتْریشُ چَیتانْیَدھِ پْرَسْتُتْیَ تَدیوَ گَدَتِ۔ تیشُ
    پَتْریشُ کَتِپَیانِ دُرُوہْیانِ واکْیانِ وِدْیَنْتے یے چَ لوکا اَجْناناشْچَنْچَلاشْچَ
    تے نِجَوِناشارْتھَمْ اَنْیَشاسْتْرِییَوَچَنانِیوَ تانْیَپِ وِکارَیَنْتِ۔
  heb-LB: כמה מדבריו של פולוס אינם קלים להבנה, וחסרי־הדעת והפתאים מסלפים ומעוותים
    את משמעותם – כפי שעיוותו וסילפו את יתר דברי הכתובים – ובכך יביאו לחורבנם.
  caf-NT: '''Et ts''iyawh be'' dustl''us ''i k''ut ''et howu yalhtuk. Bulah khunek
    tube howa whúlna hoh t''eznezeh. ''Et ndunnah ''aw whechaoodíl''il, ''ink''ez
    ''aw soo cha''íltus chah, Yak''usda bughunek ''i dich''oh hukwa'' huninzun k''una''a
    na''huyínla. ''Et whuz na''a zeh ''onghoh bughunek ''i chah ''et ndihíyinla. ''I
    bugha hoontsi'', ''et dich''oh khanáhuwhunt''ai.'
  mio-NT: Chacan ni chaha ra Paulu cuenda nu ndihi tutu cha ni taa ra. Ndicha ti iyo
    tuhun ni taa ra cha ña cutuni vaha ini yo, ta tuhun can sandico coo ñivi tondo
    chi ñivi ña nituni ini. Ta ni cuhva sandico coo tahan ñivi inga tuhun Ndioo, soco
    chacan cuu cha cua ndoyo ñuhun tahan ñi.
  srq-NT: Pablo carta mbesa mbesa beɨ mose, mbia mundua ndua sacuã ã ndese chõ ñene.
    Aba chɨɨcuayãte raque Pablo chɨmbesa emo emo. Ae eaquiatuãte Dios rese nae, ũquɨ̃
    Pablo cheẽ nyabi chabi chõ nguiã. Sã embesa ji ataque abi abi no. Nyebe ũquɨ̃
    sɨ́ chõ ñɨmbɨɨcuã ɨcuã nguiã ũquɨ̃.
  kje-NT: Lolo nina horok na'akeme, an konohiyedi mi ha eniyeni na'akeme me'e, la
    lolo nin horok enihe horhorok aile man sus mene ik kauroin. Ende ri ma akin ka
    naili'il wawa'an la ka nauroin Paulus nin wanakuku onne wawa'an makun, hi onne
    wokor kaliyedi nin panaeku noro wanakuku onne lernohi rir woroin aimehi. Hir wokor
    kaliyedi wanakuku namehin lolo Horok Lap haenhi, penia rir hini'i wenewhe man
    sala onne nakoko hi rahineiredi nano Makromod Lalap la lernala hunukum makmaki.
  gaz-gaz: Innis waaʼee waan kanaa dubbatee xalayoota isaa hunda keessatti haaluma
    kanaan barreessa. Xalayoota isaa keessas waan hubachuun nama rakkisu tokko tokkotu
    jira; wallaaltonnii fi warri jabaatanii hin dhaabanne akkuma Katabbiiwwan Qulqulluu
    kaan jalʼisan sana kanas badiidhuma ofii isaaniitiif ni jalʼisu.
  kud-kud: Ta ginauli teina maudoidi Paulo iwalowalo yana letao aidiyai. Na tupwadi
    ginauli yana letao holadiyai adi hanapu vitaina, ainaena yauyauledi yo tautapiyao
    ginauliwone himwaubuidi, ta Yaubada yana Buki ana lelewo hinage himwaubuidi ta
    aidiyena hibom hi'abiye yababauyowedi.
  urb-NT: Kirisutu jywyr ta. Ame'ẽ rehe har Páu mujekwa rahã, upa paper rehe a'e mupinim.
    A'e mondo ame'ẽ paper rehe ame'ẽ rehe har a'e mupinim. Amõ amõ ma'e ke a'e mupinim
    ame'ẽ ke amõ ta ukwa katu ym. Pe, ame'ẽ ke amõ koty muka'u te'e ame'ẽ ta mujekwa.
    Ukwa ym ame'ẽ ta aja tĩ. Amõ koty mujekwa tĩ. Aja amõ Tupã je'ẽha rehe ihĩ, ame'ẽ
    ke amõ koty koty a'eta mujekwa. Te'e pandu, aja saka. Aja Tupã mupyrara ame'ẽ
    ke a'eta jumuhyk a'eta juehe.
  fra-LSG: C’est ce qu’il fait dans toutes les lettres, où il parle de ces choses,
    dans lesquelles il y a des points difficiles à comprendre, dont les personnes
    ignorantes et mal affermies tordent le sens, comme celui des autres Écritures,
    pour leur propre ruine.
