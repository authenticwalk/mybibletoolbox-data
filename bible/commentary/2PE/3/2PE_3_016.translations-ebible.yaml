  urd-GVU: وہ یہی کچھ اپنے تمام خطوں میں لکھتا ہے جب وہ اِس مضمون کا ذکر کرتا ہے۔
    اُس کے خطوں میں کچھ ایسی باتیں ہیں جو سمجھنے میں مشکل ہیں اور جنہیں جاہل اور کمزور
    لوگ توڑ مروڑ کر بیان کرتے ہیں، بالکل اُسی طرح جس طرح وہ باقی صحیفوں کے ساتھ بھی
    کرتے ہیں۔ لیکن اِس سے وہ اپنے آپ کو ہی ہلاک کر رہے ہیں۔
  yre-NT: -Yee 'fluba -tʋdʋ pɛɛnɔn 'ji bɛ, 'wɩ zɩɛ e ya -ji. Ɛn 'wɩnun nɛn -a -ci
    a 'plɛblɛ bɛ, o ya -ji "nyian. 'Pian minnun nɛn, wa'a 'wɩ 'tɔa 'kpa dɩ, ɛn o 'ka
    'o 'tɔdɩ Bali wei da tɩglɩ dɩɛ, waa -ci ve -wlidɩ. Ɛn Bali wei pee nɛn 'e 'crɛn
    -tɛdɩ bɛ, waa dra "nyian zɩ. 'Wɩ zɩɛ -a drɛdɩ bɛ e ya o 'bɔ 'fli -nan -nyan wɩ
    -a.
  fuh-BKF: Ley ɓataakiiji makko ɗiin fuu, imo winndira hono nii dow haala kaan. Ɓataakiiji
    makko ɗiin ina njogii haalaaji ɗi maanaa muɓɓen tiiɗi faamude, ɗi yimɓe famɗuɓe
    jannde e ɓe ngalaa semmbe ley goonɗinal mbaylitata maanaa muuɗum. Wo hono noon
    du ɓe ngaɗirta e nokkuuje goɗɗe ley Binndi ɗiin. Ɓe ngaddanan ko'e maɓɓe halkere.
  arl-NT: Nojuacuajaari puetunu na naajioneecajiniajanaa mariyata nio cua pohuatasano
    pohuataa. Noojiaqueya na pohuatasanoori seetanujuanaa jiyajeneta pueyara. Naacuajitij,
    mosanucua, noojia niquijiotejacanio, nojoriiri Pablo niishitiojosano jataniquiaa
    tamaatiara, nojori niishiyaquishacari cuno rootasano. Nojoriiri naa jataniquiaa
    puetunu Pueyaso Rupaajanaa. Naacuajitij, nojoriiri tama na cuaqueyajaaja jiyatequiaa
    Pueyaso saniitiosocoriquiano nojori quiniuria.
  ziw-ziw: Ayo nayo akulonga mwe zibaluwa zakwe zose akalonga mwe zimbuli izo. Mndani
    mwe zibaluwa zakwe mna mbuli ntuhu ni ndala kuzimanya. Mbuli ziya wantu hewemanyize
    watoza kaisi na kanyaile wahitula viya akulonga saviya wakuhitula hantu hatuhu
    mwa mawandiko Yakukile mwe ivyo webalanga wenye.
  grc-TR: ὡς καὶ ἐν πάσαις ταῖς ἐπιστολαῖς, λαλῶν ἐν αὐταῖς περὶ τούτων· ἐν οἷς ἔστι
    δυσνόητά τινα, ἃ οἱ ἀμαθεῖς καὶ ἀστήρικτοι στρεβλοῦσιν, ὡς καὶ τὰς λοιπὰς γραφάς,
    πρὸς τὴν ἰδίαν αὐτῶν ἀπώλειαν.
  nag-nag: aru tai laga sob chithi te likha nisena, etu kotha khan taikhan logote
    koi ase. Kunba kotha khan bujhi bole digdar ase, juntu gyaan nathaka aru biya
    manu khan pora etu laga motlob ke ulta kori diye, etu nisena taikhan Isor laga
    pobitro kotha bhi eneka kore, hoilebi taikhan nijor he dukh pabo.
  eng-OEBCW: It is the same in all his letters, when he speaks in them about these
    subjects. There are some things in them difficult to understand, which untaught
    and weak people distort, just as they do all other writings, to their own ruin.
  knj-NT: Tz'ibebil c'al can wan ti' yul jun jun scarta naj. Pero ey bey caw ya' sna'cha
    el oj. Ja' mac c'am to sna'bal, man to tec'an oj ye yin screyenteal, chi sq'uex
    can toj sk'aneal eb. Ja'c'ala' chi yun eb yin wanoj xa sk'ane Dios tz'ibebil can
    oj. Yu jun tu' yuxan oj q'uey can el eb.
  deu-1912: wie er auch in allen Briefen davon redet, in welchen sind etliche Dinge
    schwer zu verstehen, welche die Ungelehrigen und Leichtfertigen verdrehen, wie
    auch die andern Schriften, zu ihrer eigenen Verdammnis.
  san-PUN: ਸ੍ਵਕੀਯਸਰ੍ੱਵਪਤ੍ਰੇਸ਼਼ੁ ਚੈਤਾਨ੍ਯਧਿ ਪ੍ਰਸ੍ਤੁਤ੍ਯ ਤਦੇਵ ਗਦਤਿ| ਤੇਸ਼਼ੁ ਪਤ੍ਰੇਸ਼਼ੁ ਕਤਿਪਯਾਨਿ
    ਦੁਰੂਹ੍ਯਾਣਿ ਵਾਕ੍ਯਾਨਿ ਵਿਦ੍ਯਨ੍ਤੇ ਯੇ ਚ ਲੋਕਾ ਅਜ੍ਞਾਨਾਸ਼੍ਚਞ੍ਚਲਾਸ਼੍ਚ ਤੇ ਨਿਜਵਿਨਾਸ਼ਾਰ੍ਥਮ੍ ਅਨ੍ਯਸ਼ਾਸ੍ਤ੍ਰੀਯਵਚਨਾਨੀਵ
    ਤਾਨ੍ਯਪਿ ਵਿਕਾਰਯਨ੍ਤਿ|
  nob-LB: '@see-verse:2PE.003.015'
  ntj-ntj: Tjiinya Puultu lata pirningka palunyapirinypa walkatjunkupayi. Nyangka-ra
    wangka kutjupatjarra kumpilpirinypa ngarala. Nyangka-ya ngurrpa pirnilu puru purtu
    kulilpayilutarra wangka palunyanya mayura kutjupankupayi. Puru-ya Payipulpa kutjulpirtu
    walkatjunu wantitjanya palunyapirinymankupayi. Palunyanguru-yanku ngula yungarralu
    mirrikutulku.
  sxb-NT: Kino nikio ekintu ekia yawoola mu ebaruwa ziae ziona ni yajojanga ku amangʼana
    gano. Wirio ewintu windi ewikalu okuwurra mu ebaruwa ezia Paulo ewia awantu awari
    no okumanya okutono kandi awa emioyo eminyowu-nyoowu walagirizia amagarikira mala
    kiomo wagarikira amangʼana gandi goona agari mu endagano. Kandi ekintu ekia wakola
    ekio kiiza okugera Katonda awamale.
  nhu-NT: Ɛ̂ boŋwa' bocii bò wvú saŋ e nu ɛ wvú jemyi kɛ jó ɛkumɛ fiɛɛ fin. Wvú saaŋke
    mwɛɛm mvumew ɛ mvú tɛmyi fô bonyii le keekiɛɛ, nonɛn ɛ bimaante bi bonyii le bò
    yaa kee kɛ fò bó leeme mum toysee kenyi ke mwɛɛm mvudvu le, ɛ ɛ̀ nu kɛ lɛŋlɛŋ
    no bó toysee tɛn mvu ɛ̂ mondvuum momew e ɛ̂ Ŋwa' Nyo' le. Bó gee nonɛn, teŋe ɛ
    ɛ̀ nu ŋgɛw yî bikuu bibole.
  row-row: Leleꞌ Paulus suraꞌ susura esa, ana o olaꞌ dalaꞌ ia ra boe. Mia susura nara,
    memaꞌ hambu dala ruma fo hita susa tahine masud na. Ma hambu atahori tao oꞌoheheoꞌ
    Paulus masud na boe. Ara o tao oꞌoheheoꞌ dalaꞌ laen sia Lamatuaꞌ Susura Meumaren
    boe. Sira, naeni atahori manamberaꞌ ra, ma atahori fo nemeheren nda manggateeꞌ
    sa. Atahori mataꞌ naa ra, dei fo lutuꞌ-etoꞌ nala se.
  msy-msy: Polɨn akɨnafarir osiriziba, da zurara bizir kabar gun mɨgei. Guizbangɨra,
    akar maba akɨnafarir kabar aven ikiava, egha deravɨra bigha mɨgeir puvatɨ. Ezɨ
    e akar kabar mɨngarim gɨfoghasa bar ingangarir dafam gami. Ezɨ gumazir fofozir
    muziariba ko nɨghnɨzir gavgavir muziariba, me Polɨn osirizibagh iragha pazava
    a mɨgei. Egha uaghan Godɨn akɨnafarimɨn itir akar igharaziba sara paza dav gei.
    Kamaghɨn me uarira uari gasɨghasɨsi, eghtɨ God gɨn me gasɨghasɨgham.
  agg-agg: Yɨnɨ, ahandɨ-mayo muŋguambo pas ranambe ai ndanɨ moatükunɨ ranahamboyu
    hoafɨyu marandɨ. Ahandɨ-mayo hoafɨ pas ranambe bɨdɨfɨrɨ ana asu akɨdou tɨŋɨmaramunɨ.
    Nindou bɨdɨfɨrɨ fɨfɨrɨfe ŋgɨnɨndɨ nɨŋgokoate-ayei hoafɨ ranɨyo asu Baibor-ambeahɨndɨ
    hoafɨ kameihɨ mamɨkarɨ-marɨhündɨ. Ranɨmbo-hündambo-anɨmbo ai awandɨ-hehimboyei.
  ptp-ptp: om i kɨvuu kɨyang tiga vac kɨpihac vɨhati wê i kɨvuu ge. Kɨyang wê Pol
    kɨvuu ge, kɨyang ya vɨyin dɨ kehe o yêp seac lêm, om vông yuac levac vô il ên
    wê il ob xovô kɨyang wê i kɨvuu ge kehe. Om xomxo pɨyôp maên wê o le xêkɨzêc lêm
    ge, he ya pɨlepac xolac wê Pol kɨvuu ge vac dɨ kɨyang vɨhati wê yêp vac xolac
    ge hɨxôn. Om Anutu obêc kɨtya xomxo tigee vêl vô buc tɨmuên.
  nak-nak: La vikararala tomi te Pol aleie, eia visauru moli, ale eia lubetia gatou
    la merera tomi te la guluvi te La Uru me la pulolou tegatou ale tetala. La merera
    te Pol isahari eia viri, me egiteu la valalua bulalahu, egite goio vulo sapolo
    loua, mai egite vulo gegeru la masova la merera tomi te La Buk Tabu Ale Pala.
    Egiteu alele la tahalo la vareagila sesele, oio te la vulovulo giteu lou egite
    visibitala la viputumulila te La Uru soio tegiteu, egite ge vilua.
  lbb-lbb: Ting na nuna bukla rop, ning i warwara ana ututnala ne, anuna warwara i
    arlar ana sa ning ia ka atong tari. Dingla na warwara ning i tumusi, i ngangeten
    sur dir tasman a kamkamna. Pa dingla na tarai ning bel la talapor wakak onoi,
    pa anunla a tortorot i gulgule ka, anunla a papak onoi i rongo ka, arlar ana nunla
    a papak ana dingla na warwara otleng ting na Buk Tabu. Pa la ot lar hirua onoi.
  kan-2017: ಅವನು ತನ್ನ ಎಲ್ಲಾ ಪತ್ರಿಕೆಗಳಲ್ಲಿಯೂ ಈ ವಿಷಯಗಳನ್ನು ಕುರಿತು ಹೇಳಿದ್ದಾನೆ. ಆ ಪತ್ರಗಳಲ್ಲಿರುವ
    ಕೆಲವು ಸಂಗತಿಗಳು ನಿಮಗೆ ಅರ್ಥಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ಕಠಿಣವಾಗಿವೆ. ಅಜ್ಞಾನಿಗಳೂ, ಚಂಚಲಚಿತ್ತರೂ
    ಆದವರು ಉಳಿದ ಗ್ರಂಥಗಳ ಹಾಗೆ ಇದನ್ನೂ ತಪ್ಪಾಗಿ ಅರ್ಥ ಕೊಟ್ಟು ತಮಗೆ ನಾಶವನ್ನುಂಟು ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ.
