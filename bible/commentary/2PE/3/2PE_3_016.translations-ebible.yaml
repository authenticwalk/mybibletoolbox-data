    Ire danong aban mar er mat potpera daham er mat naporiptimur. Er mat ma naporipti
    ohe pe oh irairnong timbas hatinmat ihaptimur.
  bvr-bvr: Minypa gun-gata nula janguny nipa a-yinagata gu-ngurrjinga a-workiya, nipa
    mu-jurra a-wukurrjinga burrwa a-workiya gu-werranga gu-werranga gu-rrawa aburr-nirra.
    Wurpa lika nipa mu-jurra gu-ngurrjinga a-workiya gun-nerranga gun-gata gun-derta
    an-gugaliya gala marn․gi. Rrapa gun-gata gun-derta gun-guyinda janguny Wangarr
    gun-nika minypa Paul a-wukurrjinga rrapa minypa aburr-werranga burr-guta aburr-wukurrjinga,
    gun-narda aburr-werranga gubu-ngukurdanyjinga aburr-workiya, birripa gubu-ngurrjinga
    aburr-workiya. Ngardawa birripa minypa gala burr-guya gubu-borrwa aburr-ni gun-molamola
    janguny, wurra jarra aburr-jeknga aburr-workiya. Wurra Wangarr burr-bu barra birripa
    gubu-ngukurdanyjinga aburr-workiya gun-nigipa janguny.
  wal-wal: Ba xaafiyo dabddaabbe ubban, he yohuwaabaa xaafiyo wode, i giyoogee hagaa.
    Tamaaribeenna asatinne minnibeenna asati Xoossaa maxaafata harata geellayiyoogaadankka,
