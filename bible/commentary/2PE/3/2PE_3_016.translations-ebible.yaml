    hutwamohsetxow hamà, anar komo. Yaworon hutwanyehnà komo rma nyamoro ha. Anar
    me rha tehutwaxem komo rma nyamoro ha. Pawru nmenhotho hutwamohsetxhe rma haryhe,
    yaworohra mak ha. Anaro rha Khoryenkom karyehtan hoyen xarha hutwamohsetxhe rma
    haryhe, yaworohra rma rha. Àro hoye ro tanàhnohsom me natxhe hampànà, nyamoro
    ha.
  sim-sim: Jekamba amber ol or kayeri ondo mashi anhi kaso himi nom or saweri sir.
    Hako mashi orhi lal tlowantlo mendek nanda lir. Ushiwak arme mendek ni hishfal
    hishfalakop maintontlo lihin ni yarinda nir. Uwa osik ma ol ainain sihi mbeek
    yarinda nga nanda ambu ondo lir men mashi os or kayendan li hishakashaha apsham
    li toltormblehe sawenda lir. Hako mashi Polhi nom nembes. Mashi Avui Wasilakahi
    anandi lal nga li hishakashaha li toltormblehe mashi apsham apsham sawenda lir.
    Unda osik erem unda ma ondo avak amber hom kavak er narakokwa lir.
  npi-ULB: पावलले उनका सबै पत्रहरूमा यी कुराहरूको बारेमा उल्लेख गरेका छन्, जहाँ बुझ्न
    कठिन हुने कुराहरू पनि छन् । अनुशासनहीन र अस्थिर मानिसहरूले यी कुराहरूलाई बङ्ग्‍याउँछन्
    जसरी तिनीहरूले धर्मशास्‍त्रका अरू वचनहरूलाई बङ्ग्याउँदै आफ्नो विनाश निम्त्याउँछन्
    ।
  cgc-cgc: Iling man tan nasulat din naan ta tanan din na mga sulat na may mga pasambit
    parti ta pagbalik an ta Ginuo. May mga bellay maintindian naan ta iya na mga sulat.
    Ta pagsaysay ta duma na mga ittaw ta mga nasulat Pablo na bellay maintindian,
    pabliskad danen daw ino iya na beet ambalen. Iling man tan pabuat danen ta iran
    na pagsaysay ta duma man na nabetang naan ta sinulat na pulong ta Dyos. Danen
    an mga ittaw na dili gid usto iran na alam parti ta ate na mga papatian daw luya
    man iran na pagtuo. Tenged dili igo iran na pabuat parti ta pulong ta Dyos, maageman
    danen segeng na silot.
  tim-tim: Yâk kulem esenŋe are kulemgom den ire dopŋânâk makmâ miawakmâ ariep. Akto
