    durUhyANi vAkyAni vidyante ye ca lokA ajJAnAzcaJcalAzca te nijavinAzArtham anyazAstrIyavacanAnIva
    tAnyapi vikArayanti|
  cak-SNT: Y chupan nojiel ri ru-cartas, icꞌo tzij incheꞌl reꞌ ri ncaꞌruꞌej, y icꞌo
    nicꞌaj ri cuesta chi ncaꞌan entender; rumareꞌ icꞌo vinak ri niquicꞌax rubꞌixic.
    Quireꞌ niquiꞌan, ruma manak quinoꞌj y ruma man quiyoꞌn ta cánima riqꞌuin ri Dios.
    Y quireꞌ jeꞌ niquiꞌan riqꞌuin nicꞌaj chic tzij ri nuꞌej chupan ri ruchꞌabꞌal ri
    Dios ri i-tzꞌibꞌan can. Y xa ja ri camic nicayuoj-ka pa quiveꞌ.
  uvh-uvh: Beng sini' umpang dabik ka Pol wari yora yareta' wara'ganang wa midi ki
    kubanik ka iiksi' tipdidima ning u torik waraga' undu' kuma'sa' tuguta'. Ka umpang
    ka Pol wari fiokiamita' wara'ning midi fam wa kini mang sini' ka aming wari siasa'
    nakeda ning guk mokngang, wara' aming fam ka sasuksi' didimeng guk mokngang wari
    midi wara'ning kiga' nafek tanga tipfara tanga didimeng mo' yanggekiting. Ka adi
    kadapmang ka ningwara' wa Pol ning midi unggungsa' mo' titing, mokngang. Adi Anutuning
    midi kareng ka aming fam wari tim yoking undu' ningsa' tipkadanga fiareting wara'
    adi kadapmang ka u fating warisa' tanga wa kadaga tini'ga'.
  ino-ino: Ani ke Yisasi'a eteno esea yafe Polo'a mi'ko avopi kamale'nea ke ako kano
    lahapa'nepaiye. Mako avo'afi afita alakepa huta o'afi'nona ke hane'nike'a ke afi'a
    alakepa ohu'naya vaya'moki'ae kasuke'ake ke ne'afi'a layo laya nehaya vaya'ae
    ani kamale'nea ke ohu'a ne'atale'a fate ke nehu'a mi'ko Anumaya Koti avopi kamale'naya
    ke haviya hu'a ai'a yahae nehae. Ani kava nehaya yafe akola hani yapi ata leke
    leke nehea atafi u'a maikae.
  gnn-gnn: '@see-verse:2PE.003.015'
  yal-yal: A na nan sɛbɛxi a kɛdine birin kui lan feni itoe ma. A kɛdine yirena ndee
    famu raxɔlɔ, xaxilitarene nun xarantarene yi ne bunne yifu, alo e Kitabun yire
    gbɛtɛne fan ligama kii naxan yi, e yi e yɛtɛ rahalagi.
  cnt-NT: Jë₄ ca₂le₃jë́₃ Si₂ quió'₅, ma₂ca₂tsɨ́'₃ 'nia'₂ ján₃ ca₂le₃jë́₃ a₂në₅, o₁jŋia'₅₄
    la₂ juɨ́'₅ le₃ŋág'₂ a₂lɨn₅₄; 'uɨg₅₄ jaun₂ dsa₂ i₂tsá₃ lɨn₄ ŋɨ́'₂ dsɨ́₅ i₂tsá₃
    tiá₂ tión₂, le₃jen₅ bá₄ jme₂tɨin₂₃ dsa₂, ján₃ bá₄ le₂jaun₂ ca₂le₃jë́₃ guë́₄ rɨn'₅₄
    Si₂ quió'₅ Diú₄ në́₃, la₁ a₂'uɨin₅₄ guioin₅₄ bá₄ a₂dsɨ₃'éin₂ ia₁ a₂jmo₂₃ le₂jaun₂.
  tif-tif: Kemin, Pol ami unang tunum imi sukon dol-yila-yaaba, kabak-ali kaami sang-kup
    bakan-umba ami weng dola-yaaba kuuli ti faneng. Yale, weng malo ma sukon tem kabaku
    bom-bilip kaami miit uyo fatap kulu bombuu disa; weng kaami miit uyo fiit-bam
    talalu uta-mokomup. Kemin, tunum malo ma God ami weng dik-daa kulu ami lak kaa
    tituun-kup duulin disa bom-bilip ita, Pol ami weng sole, God ami Sukon Tem kabak-ami
    weng so, iyo fal-siki kutii-lom kukaltam-kukaldaak-ke-bamdiwa, disa weng ukol
    ulmi kusnum kelule, bakayila-tabasip. Kemin ale, kabak-ami kalan kaata God ayo
    atin yim-bak-molala, yang ban-ilomdip aso mep kawu ma ilokomip disa.
  nlx-nlx: तिहेच केरीन तो तान आख्‍यु चिटठ्यु माय बी ज्‍यु वातुह लिखेल हे, जा माय थोड्युक
    वातु ओहल्यु हेत्यु ज्युह सोमेजणे केठीण हे, एने बिगेर हिकेल एने एक जागे नाह रेणारे
    माणहे दिहरी चोखाली पुस्तेकीन जिहकेरीन उलटो मतलब निकालतेह तिहेच केरीन तान बी निकालतेह,
    इहकेरीन ता सोतास ने खेतेम ने कारेण बाणावतेह।
  apw-NT: Binaltsoosíí dawa biyi’ díí yaa nagolṉi’; áí biyi’ ła’ nyeehi ye’aṉííhíí
    doo bígózį da; áí yati’íí nṉee doo bił ídaagozį dahíí, bi’odlą’ doo nłdzil dahíí,
    nádaayogisgo; ła’ Bik’ehgo’ihi’ṉań biyati’ bek’eda’ashchiiníí ałdó’ ágádaayił’įį,
    ágádaat’įįhíí bee dabíí ídił ch’ídaagodéeh.
  gum-gum: Nui pøriiløyu trumørig iilan nøbe ñimun wamindan, truiløyu kanbalømerabe
    tab chigúinguen møramgailø køben, truburab nebua ashmeeløba, tab pønrrømeeløbabe
    Pabloi pøriilan ke ka kalø marøb, peemaytø kusrenanan, Tiuswei wam pøriilan katøganbalømerasrø
    lataitøwei. Nøm treeg marøppe, nømdøwei pinisailø kømigwan lab pønrran.
  not-NT: Aisati isanguenatacaqueri tojai. Aiti comëtaro, ora iquemabeca ira te irogóte
    ira te inguemisantasante. Itsoiguëgotacaro irinibare Paboro, te ingomantëgotiro
    catingasati. Aisa icanquero cara iquemabecaro basini Irinibare Tosorintsi, itsoiguëgotacaro,
    itsoinguëro. Iroro ora iratsipiriacagaguëtaiguëri Tosorintsi.
  plu-plu: Ig gibetki awna inakni henne ku aysaw ig kinetihwene gimin Cristo gidawnhan.
    Araytak giwn mahiko adahan wis pukuhpin. Hiyeg ku pariye kane hiyak hawkri hiyeg
    ku pariye aynesnene gihiyakemnikis ignes wages giwn ku samah gimawkankis adahan
    nawenéwa hiyakemniki akiw. Igkis keh henne akak nawenéwapwi Uhokri gawnepepu giwnkis
    hawwata. Henne igkis biyukap.
  iou-iou: Poltä manbiŋam kubäkubä kudän täk täyak uwä man u nikekgän. Bureni, Pol
    täŋo manbiŋam ätu mebäri nadäna tumäkta pipiri täk täkamäŋ. Unita äma ätu bänep
    nadäk-nadäk kubägän nämo iŋirani, ba Anutu täŋo man burenita nämo nadäwä tumbanitä
    Pol täŋo man ätu yäpmäŋ äyäŋutpäŋ goret yäŋahäk täkaŋ, ba Anutu täŋo man ätuta
    täk täkaŋ udegän. Ude täk täkaŋ uwä paotta biŋam.
  ntp-NT: Vʌʌscʌrʌ siʌʌscadʌ gaoojiada ʌgai gaaagidiña gomaasi tomasi ʌʌmapʌcʌrʌ aliʌ
    sijaiga ismaatʌ caʌcagi. Dai ʌʌmoco ismaacʌdʌ maicʌʌ maatʌ caʌ Diuusi ñiooquidʌ
    dai maicʌʌga vaavoitudai Diuusi ñiooquidʌ ʌma duucai aagaiña poduucai isduucai
    ʌma duucai aagaiña ʌgai ʌmapʌcʌrʌ Diuusi ñiooquidʌrʌ dai poduucai maiiimimu ʌgai
    Diuusi ʌʌmadu.
  rai-rai: Ma u ra nuna kum buk raap i wewapua u ra kum utnaa mi. Raa kum pirpir baa
    i timui i dekdek kupi din nunura kukuraaina. Ma raa taara baa pa diat kaapa wakaak
    uni, ma anundiat nurnur i talaaur ku, anundiat papalaa uni i raara ku, welaar
    ma ra nundiat papalaa un raa kum pakaan kaai ko ra Buk Taabu. Ma diat ut diat
    a wirua uni.
  haw-1868: No ka mea, ma ia mau palapala a pau, ua olelo no ia i keia mau mea; he
    pohihihi no hoi kekahi mau mea ma ia palapala, ua kapae hoi ka poe hoonaaupo a
    me ka poe ka kapekepeke, ia olelo e like me ka lakou hana aua i ka olelo hemolele
    a paut i mea e make ai lakou.
  ffm-ffm: Non o winndiri ɗum e ɓataakiiji makko ɗii fuu. Ɓataakiiji makko ɗii ana
    njogii konngi ɗi maanaa mum tiiɗi faamude, ɗi yimɓe famarɓe jannde e hoyɓe yonki
    ley goonɗinal mbaylitata koro mum, hono no ɓe ngaɗirta e nokkuuje goɗɗe ley Binndi
    ɗii duu nii. Kamɓe ngaddanta ko'e maɓɓe halkaare.
  arb-NAV: وَمَا كَتَبَهُ فِي رِسَالَتِهِ إِلَيْكُمْ، يُوَافِقُ مَا كَتَبَهُ فِي بَاقِي
    رَسَائِلِهِ. وَفِي تِلْكَ الرَّسَائِلِ كُلِّهَا أُمُورٌ صَعْبَةُ الْفَهْمِ، يُحَرِّفُهَا
    الْجُهَّالُ وَغَيْرُ الرَّاسِخِينَ فِي الْحَقِّ، كَمَا يُحَرِّفُونَ غَيْرَهَا
    أَيْضاً مِنَ الْكِتَابَاتِ الْمُوْحَى بِها، فَيَجْلِبُونَ الْهَلاكَ عَلَى أَنْفُسِهِمْ.
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⲟⲛ ϧⲉⲛ ⲛⲉϥⲉⲡⲓⲥⲧⲟⲗⲏ ⲧⲏ ⲣⲟⲩ ⲉϥⲥⲁϫⲓ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲟⲩ ⲉⲑⲃⲉ ⲛⲁⲓ ⲛⲁⲓ ⲉⲧⲉ
