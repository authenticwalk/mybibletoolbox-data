    Sega miraonsabé anotah kamáh arinkéhe.
  gdn-gdn: E okai kuduba okatapu ki rabineya ka e kabuwa yonai yau maba mete wagubu.
    E okai dai ka ragiragi kawaya ki pokere iyapana dai mu sumamaga iyaruiyaru ade
    e yonai ki mibai naigida eba wainamupu ragidai ki mu ubumu mu mubo notamaga pokaiya
    e yonai ki wirapiyamu paerepiyamu tagamu. Mu ka eba apunu Poru e okai ki mena
    inako wirapiyamu ko Mama-nuga God e yonai dai mete kina ki mu wadamu kiyokiyo,
    ki pokere mara kwauneya ka mu mubo paeremaga ki denai bita yadini.
  nko-NT: Asʋ́n ánfɩ aná ɩwɩ ɔlɔtɔɩ́ tsú mʋ nwʋlʋ́ fɛ́ɛ́tɔ́ nɩ. Támɛ mʋ asʋ́n
