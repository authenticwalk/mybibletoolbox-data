verse: 2PE.003.016
translations:
  kpx-kpx: Bolou au levaleva bahatamo hoto kateale hisalianu. Bolo levaleva kebiamo
    hoto degomoleau hoto tolotea. Nahi bae solekai ke ihu hilokalivebene. Ige ata
    degomoleau luleleholiale keabuna hoto ke ihu kaovai ihuve ke loulivebene. Isito
    abu isivie hoto loui ata lobogevei haivegei. Keau Bukae Hoto degomoletamo katelahama.
    Iale vaveveabe kemo Dilavana aiogevege abuna uoholisi.
  okv-H: te Paul ta ahari kajena amo do aingere amo na kiarira amo ke pepeni amo ke
    be hambari haite rate ngahia avoeto embo kiae embopo eto hotembari sasapura embopo
    amina Paul ta ke jigiore okokombaguja eto God ta ke tapa amo eagore sapura eaguja
    avoeto enana ta ahihi avo pehasuja.
  tbo-tbo: po ginouli geka binei amaka i paliweleta a leta atapuhi uyahihi. Ma a leta
    gehouhi u hinehi naka ginouli gehouhi hi wipilipili, uyahinei tu winugoneina po
    tu lunugoluwaluwaga a gilumahi u hinehi ginouli gehouhi hi galena buinihi po gasi
    Yaubada a Buka gehouhi yaka tunawahi hi wiapapoe mehi.
  mal-C: ഈ വസ്തുതകളെക്കുറിച്ചുതന്നെ ആണല്ലോ അദ്ദേഹം തന്റെ എല്ലാ ലേഖനങ്ങളിലും പ്രതിപാദിച്ചിട്ടുള്ളത്.
    മനസ്സിലാക്കാൻ പ്രയാസമുള്ള ചില കാര്യങ്ങൾ അവയിലുണ്ട്. മറ്റു തിരുവെഴുത്തുകൾ എന്നപോലെ
    ഇവയും, അജ്ഞരും അസ്ഥിരചിത്തരുമായ ചിലർ തങ്ങളുടെ നാശത്തിനായി വളച്ചൊടിക്കുന്നു.
  grc-SR: ὡς καὶ ἐν πάσαις ⸋ταῖς⸌ ἐπιστολαῖς, λαλῶν ⸂ἐν αὐταῖς περὶ τούτων· ἐν οἷς
    ἔστιν⸃ δυσνόητά τινα, ἃ οἱ ἀμαθεῖς καὶ ἀστήρικτοι ⸂2στρεβλοῦσιν,⸃ ὡς καὶ τὰς λοιπὰς
    γραφάς, πρὸς τὴν ἰδίαν αὐτῶν ἀπώλειαν.
  bgc-bgc: उस्से तरियां ए उसनै अपणी सारी चिट्ठियाँ म्ह भी जो बिश्वासियाँ ताहीं लिखी
    सै इन बात्तां का जिक्र करया सै, जिन म्ह कुछ बात इसी सै जिनका समझणा ओक्खा सै, अर
    अनपढ़ अर चंचल माणस उनके मतलबां नै गलत तरिक्कें तै बतावै सै जिसा वो पवित्र ग्रन्थ
    की दुसरे वचनां का गलत मतलब लिकाड़ै सै, इसा करकै वो परमेसवर नै मजबूर करै ताके वो
    उन ताहीं नाश करदे।
  khz-khz: Ia gena pepa mapararai maki neia ekilagiana. Gau reketa gena pepa aorai
    gaoka-vavagi, ati ripara talimara e geria kamonagi ati ropu talimara na gevevega-ripagi-learana.
    Puka Veaga aonai maki talotalo maparara vovetaina geopagirana. Vovetaina gekalana
    gaurai, matotaura geria maguli gevega-rakavarana.
  deu-TKW: ebenso wie in allen seinen Briefen, da er von diesen Dingen redet, worin
    wohl einiges Schwerverständliche vorkommt, was die Ungelehrten und Unbefestigten
    verdrehen wie auch die übrigen Schriften, zu ihrem eigenen Verderben.
  zsr-NT: Yúguꞌtë lu guich ga ruzujëꞌ, ruꞌë didzaꞌ ca nacgac lë ni, zal‑laꞌ nútsaꞌgac
    caꞌ leygac yuguꞌ didzaꞌ nacgac baníg tséjniꞌruꞌ. Yuguꞌ didzaꞌ cni tuꞌchíxinëꞌ
    bönniꞌ cunözcnëꞌ len bönniꞌ cunác gdu ládxiꞌquëꞌ. Lëzcaꞌ cni tunëꞌ quegac yelaꞌgac
    didzaꞌ nayujgac lu guich laꞌy, le gun ga usnitiëꞌ lequëꞌ Dios.
  lin-lin: Azali kokoma bongo kati na mikanda nyonso epai wapi azali kolobela makambo
    yango. Kati na mikanda yango, ezali na makambo mosusu ya makasi mpo na kososola ;
    bongo bato oyo bazangi boyebi mpe balendisama malamu te na kondima bazali kobongola
    ndimbola na yango, ndenge kaka bazali mpe kobongola ndimbola ya biteni mosusu
    ya Makomi, mpo na libebi na bango moko.
  hns-NT: Oe aapan sab tjietthie me ekahie baat liekhies hai djab oe ie tjiedj ke
    biese me liekhat raha. Okar tjietthie me koetjh baat na sahadj hai samdjhe ke,
    aur koi koi ke man laaik ke na hai. Oesab okar baat oelta samdjhaawe hai. Aur
    oesab na khaalie okar baat badale hai, bakie sab Parmeswar ke poestak ke doesar
    baat bhie. Ie rakam se oesab Parmeswar lage se alag karal djaai aur narak me pahoetj
    djaai.
  noa-E: Irua ẽsap deepʉ̈imarr gaai pogkha nem jaau sĩsidʉm chadcha phithur sĩsidʉm,
    khani jaau sĩ a khap aag. Mamʉ ichdëu ẽsap phã deepʉ̈pʉ̈ikhampierr ya irua pãrag
    jãga wënʉrraju aai nʉ a jaauwi sim, mag deeu maach Pör Jesucristo bëeju aawai.
    Mag irua nem jaau sim pogkha phithur sĩsidʉm aawaita, chadcha meraam khʉʉnaun
    maimua mʉg iek amachdëu ʉ̈khatarr gaai ubʉ khaba nʉm khʉʉnaun warag chaaurta jaaujem,
    tagam Ẽwandam iek phãkha sĩsidʉm amachdëu parhoob jaaujemjö. Mamʉ amau Ẽwandam
    iekta jãg parhooba jaau nʉmʉn, wir aig amach khĩrauta Ẽwandam jua machag jʉr wënʉrrʉm.
  eng-EMTV: as also in all his letters, speaking in them about these things, in which
    are some things hard to understand, which the unlearned and unstable twist to
    their own destruction, as they do also the rest of the Scriptures.
  mib-NT: Te cáhán de sɨquɨ̄ jnúhun yáha núū tāca carta jeē ní tee de. Te nuū carta
    de un íyó jecu jnūhun jeē yɨɨ́ jécūhun ni yō. Te ñayuu tu jécūhun ni jiín ñáyuu
    tu íje jíín jnúhun cándíje, cánasama i modo steén jnūhun yɨɨ́ un, nájnūhun násama
    i jeē cahán sava ga tutu iī. Te súcuan sáha i jeē jnahnú ndetū maá i.
  lif-NT2: कन् पाःन्‍निल्‍ले़ कुयाःम्‍बेओग पावलरे़ बा अक्‍खेलॽरिक्‍के कुसक्‍इङ्‌घङ्‌हाॽओ
    साप्‍तुआङ् वये़॥ खुने़ॽ साप्‍तुबा कुभा पाःन्‍हाॽ कुसिङ्‌निःप्‍मा साक्‍लो॥ थेआङ्
    मे़ल्‍ले़मनाबा नु हिल्‍लिक्‍लिक्‍पा मनाहाॽरे़ग खे़न् पाःन्‍निल्‍ले़ कुबेःन् मे़ले़क्‍खुआङ्
    मे़वाॽरो॥ खे़ङ्‌हाॽरे़ वेॽ साम्‌योसाप्‍लाओ के़बप्‍पा पाःन्‍हाॽरे़ कुबेःन्‍नाङ्
    बा हे़क्‍केलॽरिक्‍के मे़ले़क्‍खुआङ् मे़वाॽ॥ हे़क्‍के मे़जोगुबाल्‍ले़ चोगुल्‍ले़
    खे़ङ्‌हाॽरे़ खुनिॽ मे़क्‍मान् आबाङे मे़दारुरो॥
  xnj-xnj: Ago ndi geayandiki mubalua zaki zoha peilongalela lijambu lenilo. Mubalua
    zaki gavili mambu gamahele geginonopa kugamanya, ndi vandu vayimu na veving'anamuka,
    ngati cheving'anamusa pandu pangi pa Mayandiku Gamsopi. Ndi vikulukisa kukomiwa
    kwavi vene.
  mmx-mmx: Neni i paase amisik keneng at lempoang teren mumu na levempanga. Leventaba
    levempanga lolos mo ik lok keneng at lempoang teren la i lolos kusu ata xasep
    teren. La limixin dixo tu atmatkun at lununu atnedi, di ba gili xapmek lempasuun
    ap mo levelinga ren, la di ba gili xapmek bok levelinga xeneng at Lenavolo. Kuren
    la mumu mun mo langas dik lox i, dinaba seeve.
  cbr-NT: A mitsu buánmicë quiricacamanu ca Pablonënribi 'ën cacësa ësaribi oquin
    mitsu caxa. A bana raírinëx ca unían upí oquin cuaisama 'icën. Usa 'ain ca an
    Nucën Papa Diosan bana upí oquin 'unáncëma uni 'imainun axa upiti ami catamëcëma
    unin, uisai quicë cara a bana 'icë quixun upí oquin sinánquinma bëtsi oquin sinania.
    Pablonëan cuënëocë quiricaishima, bëtsi banaribi upí oquin sináncëma 'ixun bëtsi
    oquin sinani ca upiti Jesucristomi catamëti 'unanima.
  tee-NT: Chai vana va chun ju lhichivinin ju ix'amapaininti Dios laca ali' ix'alhiqui
    ju ats'oknunta ju Pablo. Chai la'ix'alhiqui ju yuchi na alin ju chivinti ju na
    xcai machakxacan. Chai ju jantu k'ox tamachakxai chai ju va tam tam tanajun pus
    mas tamachakxai para tanajun ni jantu chun nomputun ju ixchivinti. Chunch tanajun
    ni va jantu tanaviputun. Chai chunch vachu' ta'ulhtui ju ali' ixchivinti Dios
    ju ts'okcanta. Para ju chunch talai catats'ank'ak'alhiya'.
  eng-LSV: as also in all the letters, speaking in them concerning these things, among
    which are some things [that are] hard to be understood, which the untaught and
    unstable twist, as also the other Writings, to their own destruction.
  cak-NT: Y chupa ronojel ri ru-cartas, jec'o tzij anche'l re' ri yeru'ij, y jec'o
    jujun ri can cuesta chi ye'an entender; romari' jec'o winak ri niquisuk'ula' rubixic.
    Quiri' niqui'en, roma manak quino'j (quina'oj) y roma man quiyo'n ta más cánima
    riq'uin ri Dios. Romari', ja ri camic niquiwoyoj-ka pa quiwi', roma can quiri'
    chuka' niqui'en riq'uin ch'aka chic tzij ri nu'ij chupa rutzij ri Dios ri je-tz'iban
    can.
  pah-NT: Nahã Paulo'ga imombe'ui jipi nanongara jitehe imombe'gwovo ikwatijarukarame.
    Jararamo Paulo'ga remimombe'ua onhimi nhande ve. Igwete ojipe'g̃a – kiroki g̃a
    ndojikokatui Cristo'ga rehe ikwahave'yma – Paulo'ga remimombe'ua atyvi g̃a imombe'ui.
    Na jitehe g̃a imombe'ui jara Tupana'ga rembikwatijarukaraatyviva'ea. A'ero po
    ti g̃a nhimondoukari hahyva'ea ruvihava pype nehẽ.
  sja-NT: Irua k'art'a jõma p'ãdade ma ũraa jaradoo, madepema pedee ũk'uru tachia
    pia p'oyaa k'awada-e p'anɨ mĩda. K'ĩsia k'awa-ee p'anɨɨrãpa mãik'aapa waide pia
    ijãada-e p'anɨɨrãpa oopata mãgɨ́ pedee ome, awaraa Tachi Ak'õrepa ũraa p'ãpida
    ome oopatak'a. Ãchi k'ĩsiadeepa ma ũraa seewa papipata mãik'aapa awaraarãmaa ma
    seewa jarateepata. Maperãpɨ ãchi atuadait'ee.
  xed-xed: Tsaya skwi ta mnə tsi ma inda ɗelewerhani ya, ta gwaɗə tsi ta gwaɗa ta
    ghəŋa mndəra tsa skwiha ya. Mamu sana skwi ya nda bla ta vindamta tsi ma tsa ɗelewerhani
    ya, ta tərɗanafta gwal kul snaŋtá skwi, nda gwal kul taghaku skwa taŋ, ta klatá
    ghəŋa skwi mida. Manda va tsaya ta snuta həŋ ta magay nda sana vliha ma skwi vindaf
    lu ma sanlaha ma ɗelewer. Manda tsaya ta klanakta hahəŋ ka ghəŋa taŋ ta zaɗaku.
  mks-NT: Nu̱ tócó ndihi carta na̱ca̱hyí Pablo nu̱ ndo̱ cáha̱n da̱ xi̱hi̱n ndo̱ sa̱ha̱
    tócó ndihi ña̱ yóho. Java ña̱ yóho cúú á ña̱ yáncá ndiva̱ha cánda̱a̱ iní sa̱ha̱.
    Ta na̱ co̱ cánda̱a̱ ini xi̱hín na̱ co̱ cándeé va̱ha ini Ndióxi̱ na̱casáhá ndíjama
    na ña̱ na̱ca̱hyí da̱. Quia̱hva já cája na ndíjama na java ga̱ ña̱ cáchí tu̱hun
    Ndióxi̱ joo ndihi sa̱ha̱ tócó ndihi na̱ cán.
  gfk-S: Iga tange bileng hobi ta ira nuno pakpakat bakut ing iga iangianga uta kakarek
    ra linge. Ma ari linge ta ira nuno pakpakat i dades be da palai ine. Ma ira galogalo
    na turadi ing pata ta minminanes ta di, di halilie hagae ira nuno nianga hoke
    di la gilgil bileng ta ira mes na nianga tane God di ga pakat. Ma be di gil hobi
    di tagure no nudi ngas ter tano nudi hiniruo.
  bmu-bmu: Miaŋgö keuŋi mi kimbiŋi pakpak miaŋgöreŋ jiba ohomakzapmö, Buŋa Kimbiŋaŋgö
    uruŋe keuŋi tosatŋi mi lömbötŋambuk. Miaŋgöra tosatŋan mi möt asaribingö jaram
    tiba lömbörimakze. Gukmaulem ambazip koŋgwarak qeba tötöpinpin laŋ malakzei, yeŋön
    kimbiŋi kimbiŋi mi laŋ möwöramgömakze. Miaŋgö dop Polgö keuŋi mewöyök meleŋqeleŋ
    aketka supapköba sohomakza. Mewö möwöramgöba kinda nanŋini mem bölim aŋguba könöp
    sianöŋ geme.
  dgz-dgz: Amba Pol ok mega uruga ne sean wadiaingina mini di se waiwandin. Me ok
    mega uruga semoni gapan, nop upi ame anu awapen men kaimake den, ap me waenapan
    Keriso nop oit mega den ya wadidiamone nagirewa, mu nop yaunewa ya anu awane amba
    anu waramat tane gapan nop eboewa wadidiaen. Amba God nop oit mega upine den ap
    anega wadidiaene. Go mu ap tainewa muk ingane God nemoro mega aigamup di bariwanum.
  eng-GNV: 'As one, that in all his Epistles speaketh of these thinges: among the
    which some thinges are hard to be vnderstand, which they that are vnlearned and
    vnstable, wrest, as they do also other Scriptures vnto their owne destruction.'
  zaa-NT: Lo iyaba ca carta qui' bi nna riquixá'a bi qui' ca cosą' nna ca cosa nu
    ná tàbi para teli xiàni ri'u. Ca ènne' canù labí bethete' tse' cą nna, ą'hua ca
    enne' canu ná débil fe qui' quį nna, pues mal la ritelíni cą nu ra Pablua, ą'hua
    mal la rethatsi là'na cą nu ra adí titsa' qui' Tata Dios nu ga'na escrito. Ą'
    modo nna runi cą qui'ni la'a labá cą nitti cą.
  eng-WEBSTER: As also in all his epistles, speaking in them of these things; in which
    are some things hard to be understood, which they that are unlearned and unstable
    wrest, as they do also the other scriptures, to their own destruction.
  guh-guh: Pablo baja cajena peyaquinaebaxutonëta, pacatoyaquina pacuenia vajatuxanenë
    daxitatsi jamatabënacacapanepa pijanacuayabetsia. Pablo peyaquinaelivaisianë,
    itsalivaisi ayapëbeje tsabiabi vajajumeyapëtaenexa xua yabara Pablo yaquina. Nexata
    palivaisi apo jumeyapëtaetsi, apo yapëtaetsi pajamatabëcuenelivaisi xaina. Nexata
    pamonae xaniavaetsia apo jumeyapëtae Pablo peyaquinaelivaisianë, juya tsipaebabiaba
    itsamonaejavabelia apo jumeyapëtae ata. Pamonae ata caejamatabëcuene apo xainae
    Dioso pejumecovënëtsijava, juya itsamonaejavabelia tsipaebabiaba Pablo peyaquinaelivaisianë.
    Nexata bajarapamonae itsamonaejavabelia itsa tsipaebabiaba, Pablo peyaquinaelivaisianë
    mataropotsia saicayacuenia tsipaebabiaba. Bajarapacuenia itsabaxutonëta ata, perubenaelivaisianë
    ata, bajarapamonae saicayacuenia mataropotsia tsipaebabiaba. Bajarapamonae itsamonaejavabelia
    itsa tsipaebabiaba, apo tsipaebabiabi pacuenia Dioso pejumelivaisibaxutota jumaitsi.
    Saicayacuenia saya tsipaebabiaba. Nexata bajarapamonae pijacuata naneconita Diosojavabelia.
    Nexata Dioso verebiabianatsi.
  bon-bon: Tabe yepä mene iyeta teeme leta cabu jiicuge mime Yageyame me acnenuta
    poto cidi me. Yoo, poto teeme mene lui mäpurage gemi umle äbitame, cuta poto umle
    cäco biname lui cina lica cängena ngene jwaatwananinusi, teepi Paulo me mene walya
    pana yaaboclomäjusi. Teepi cuta Acejiyame me poto nuuja Oogäräneji Mene pepu conocono
    jaawenemusi. Teeme yene mäpu daremu peei tääpume.
  nhw-BL: Yaya camanaltitoc tlen iyolo Toteco ipan nechca nochi iamatlajcuilol masque
    quemantic onca catli ohui para tijmachilise. Huan sequin catli amo momachtíaj
    Icamanal Toteco huan ayamo motlatzquilijtoque ipan ya, quipatlaj icamanal Pablo
    huan nochi sequinoc amame ipan Icamanal Toteco, yeca inijuanti mopolose.
  swh-ONEN: Huandika vivyo hivyo katika nyaraka zake zote, akizungumzia ndani yake
    mambo haya. Katika nyaraka zake kuna mambo mengine ambayo ni vigumu kuyaelewa,
    ambayo watu wajinga na wasio thabiti huyapotosha kwa maangamizi yao wenyewe, kama
    wapotoshavyo pia Maandiko mengine.
  wbi-wbi: UPaulo ijova isio sooni mu kalata sake, kuli ni fiinu fino fyumu kukwelevua.
    avaanhu avasila sooni nu vukangafu vafinanginie ifinu ifio, ndavule vivomba mu
    malembe kulutila uvufue vwave....
  bba-bba: Yerɑ u yoruɑ tirenu kpuro sɔɔ mi u ɡɑri yi ɡeruɑ. Win tirenu sɔɔ ɡɑm kɑ
    ɡɑm wɑ̃ɑ mi n tubusiɑnu sɛ̃, mɑ yɛ̃ru sɑriruɡibu be bɑ ǹ yɔ̃ dim dim, bɑ ɡɑri
    yi ɡɔsikiɑmɔ, nɡe mɛ bɑ rɑ ko kɑ Gusunɔn ɡɑri ɡɛɛ. Nɡe mɛyɑ bɑ kɑ ben tii kɑm
    kobu ɡɑwemɔ.
  eng-KJVCPB: as also in all his epistles, speaking in them of these things; in which
    are some things hard to be understood, which they that are unlearned and unstable
    wrest, as they do also the other scriptures, unto their own destruction.
  kgk-NT: Kwatia ojapo meme-ma Paulo. Upe-py ohai meme Hesu ou jevytamaha-rehe. Oĩ
    inhe'ẽ jaikwaa porã va'e. Oĩ ave inhe'ẽ hasy peve jaikwaa porã joty va'e. Gwĩ
    Hesu reroviaha tape porã-gwi ojerese va'e inhe'ẽ oikwaa ku'a ku'a va'e ave nohendu
    kwaái Paulo remimombe'u hasy va'e. Ohendu porã hagwã-rami teĩ voi Paulo remimombe'ukwe,
    ha nohendu kwaa porãi joty. Upéixa ha'e kwéry ohendu ku'a ku'a meme Nhandejáry
    nhe'ẽ kwatia-rehe oĩ va'e. Ha ohendu ku'a ku'a va'ekwe omombe'u jevy ojóupe Nhandejáry
    nhe'ẽ ra'anga. Inhe'ẽ nohendu kwaái-gwi ha'e kwéry voi ojerereko asy uka hagwã-py
    onhemondo uka va'erã.
  waj-waj: Ivo ii Yisuuva kava tiinara kua ivaara tinaree kiaa mmuai kuaivaa mmuakiaa
    ari yanaiyauvunu fafaara reeravai. Ii yanaa iyauvunu vo kua vooyauvai gioonna
    kiaapuuya yaarida rikiada hama oyaiyauvaa arinaima rikiaavai. Gioonna kiaapu kumimakaiya
    hama Anutuuqaa aataruuvau tuqinnama kuaiya ii kua iyauvunudiri haubayama kuaiyauvaa
    kiaavai. Iya Anutuuqaa kua fafaara vooyauvunudiri haubayama kuaiyauvaa kiaaneema
    Pauruuso roo kua vooyauvunudiri mmuaikaraama haubayama kuaiyauvaa kiaavai. Iya
    itaama koonnama kiaivaara fai maisaivaa irisai putiraivaa ngiari varaaravai.
  cpy-cpy: ari ikimitakari eejatzi itsipa rojankina-yitakiri. Osheki ompitawitaka
