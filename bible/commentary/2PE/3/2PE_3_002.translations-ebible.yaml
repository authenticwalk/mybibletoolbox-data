    vatereva visii voeaaro aposel irara gisipoaro-ia. Oreoare tapo eva rugoo iraopata.
  miz-NT: Nanūꞌu ntó iní nto nté ō ntákaꞌan ñáꞌa, ña é kaꞌán naa Xuva ko kídaa, ni
