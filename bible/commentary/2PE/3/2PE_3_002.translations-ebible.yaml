  wrk-wrk: Ngayu nulijbangka narringi, narri mankuwankanyi nanda jangkurr nangangi
    Kudkanyi, jali yalu yanyba wankalamuku. Yarrijbayi yalunya Kudwanyi, yalu yanybiji
    yaji nangangi, baki yarrijba yali nanda jangkurr najana Kudkanyi. Marda narrimi
    mankuwa nanda yalungi jangkurr. Baki marda narrimi mankuwa nanda jangkurr marda,
    nanda jangkurr jali jirrinyba ngambalanya Jisus Krayiswanyi. Nyulu ngambalangi
    mambuka Jisus Krayis, nyulu nanda marrimbawarr mardarda, baki nyuli manjijba nurrunya
    karunki narrinya nanganginkanyi jangkurranyi. Nanamukunyi wankalamukunyi, jali
    yalu yanyba jangkurr nangangi Kudkanyi, yali karu narrinya nanginmukuyngka balkimukuyngka
    milidimbawarrayngka. Yali karu narrinya nanginmukuyngka, narrija najbawa yalunya.
    Nani barri yali karu narrinya yalungi. Baki Jisus Krayiswanyi nyuli marda jirrinyba
    nurrunya jali nyulu manjijba. Nyuli marda jirrinyba nurrunya, nurru milidimbikanyi
    nanamannga jangkurr yalungi balkimukuyngka. Karu nyuli nurrunya, jayalu kakalijba
    nanganginkanyi jangkurranyi, ngala jayalu yanyba jangkurr jala miku duja. Jayalu
    yabimba kaja balki yaji jala yalu nulijba yabimbikanyi nanda yaji. Marda narrimi
    mankuwa nanda jangkurr jala karungka narrinya nanginmukuyngka balkimukuyngka.
  nii-nii: Yi erang kin, en enim molk kin, ek ei noman to piingii! Piik kin, ek ei,
