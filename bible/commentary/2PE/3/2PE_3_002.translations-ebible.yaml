    mandashcagunata pai japishca runaguna cangunata yachachishcatas yuyarichi.
  deu-ELO: damit ihr gedenket der von den heiligen Propheten zuvor gesprochenen Worte
    und des Gebotes des Herrn und Heilandes durch eure Apostel;
  mjc-NT: Ndu̱cuhun iñi ndo tsa caha̱n ra cuvi̱ ndusu yuhu Nyoo taha̱n tsanaha. Tan
