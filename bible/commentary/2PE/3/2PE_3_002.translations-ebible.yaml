  spa-RV-1909: 'Para que tengáis memoria de las palabras que antes han sido dichas
    por los santos profetas, y de nuestro mandamiento, que somos apóstoles del Señor
    y Salvador:'
  csy-csy: 'Kamsang thiangtho te in tanglai a sonkholsa thu te le ko sawltak te zang
    in Topa le Ngumpa i thupitna sia phawktawntung tu in ka at a hihi:'
  mxq-NT: Jamyatstʉ ja ʉxpʉjkʉn diꞌibʉ ja Diosʉ kyuga̱jxpʉty ñiga̱jxtʉ jékyʉp; es
