  nfa-nfa: Sanèdꞌe paie-iie lii lolo nèti dhèu mola-mèci dhu rèti lii padhai Lamatua
    uru-uru sèra. Sanèdꞌe kahèi dhèu pajuu-paleha Yesus. Pangee paie ngaa-ngaa dhu
    Lamatua èdhi paredha mi rèngu ho peka mi miu. Te Nèngu ka dhu patalale miu nèti
    koasa sasala mi!
  tnp-tnp: Iəkolkeikei məmə onəkotətəlɨg mɨn e nəghatiən mɨn iətəm iəni mɨn rəha Uhgɨn
    kəmotəni aupən, mɨne nəghatiən rəha Iərmənɨg Iosmiəgəh rəhatah iətəm rəhatəmah
    aposɨl mɨn kəmotəni pətɨgəm kəm təmah.
  urd-urd: कि तुम उन बातों को जो पाक नबियों ने पहले कहीं, और ख़ुदावन्द और मुन्जी के
    उस हुक्म को याद रख्खो जो तुम्हारे रसूलों की ज़रिए आया था।
  hot-hot: Yaleŋhaviŋ nena abô môŋ taksêbôk ba plopet matheŋ enaŋ lôk abô majaŋ takatu
    ba Anyô Bêŋ Yisu Kilisi alalôaniŋ bulubiŋ bôk hêv ba yêlô môlônim aposel anaŋ
    hadêŋ môlô ma nobaloŋ loŋ.
  mqj-NT: Ia kungei umpakilalakoa' anna malara mupengkilalai liu tula'na nabi masero
    anna parentana Dewata, To Ma'pasalama', mangka napalandasangkoa' angganna rasulna.
  rus-SYN: чтобы вы помнили слова, прежде реченные святыми пророками, и заповедь Господа
    и Спасителя, преданную Апостолами вашими.
  mbh-mbh: Na tho sis ve aro lomumu rum werer nge a God ile riong elnga riringare
    ole riong ako o ritet tel nomenga nge ur areko aro i velpol panen, tomo mun nge
    a Toko Pomnga ako ini ler pamimionga ile torong ako thomu o nongpol i a ile pakekere
    owo.
  bdd-bdd: ma Yehoba ꞌina palopitao ꞌidi gwae nugenugetadi wanuwatuhu yahidi, ma wete
    ꞌida Bada beno ꞌada Toꞌabihetena, ꞌina loina ꞌana tohepwailao loinaedi siꞌebwaegomiya
    wete wanuwatuhu yahidi.
  cbt-NTPO: Iráca noya pënëntona'piro'sa' ya'huëpi. Ninotona', Yosë quiricanënquë
    ninshitopi, nani nontërama'. Naporahuaton, quiyanta' Quisocristo pënënincoiso'
    a'chintërainquëma'. Inaso' nicha'ësarinpoa'. Ca'tano'sanënpitacoi chachin a'parincoi.
    Ama naniantacamaso marëhuë' ninshitaranquëma'.
  srn-NT: Mi wani fu un memre den sani di den santa profeiti ben taki na fesi kba,
    nanga den komanderi fu wi Masra èn Ferlusuman, di den boskopuman fu En ben gi
    unu.
  cta-NT: Ntsuꞌu chaꞌ tyiꞌu tiꞌ ma̱ chaꞌ nu cua nchcuiꞌ nguꞌ nu ngua tuꞌba jiꞌi̱ ycuiꞌ
    Ndyosi cua saꞌni la; tsoꞌo si tyiꞌu tiꞌ ma̱ chaꞌ biꞌ luꞌba ti, loꞌo juaꞌa̱ jiꞌi̱
    chaꞌ nu cua nchcuiꞌ ycuiꞌ nu Xuꞌna na nu nguaꞌni lyaá jiꞌna. Cua ngusubi ycuiꞌ
    nu Xuꞌna na jiꞌi̱ ya chaꞌ culuꞌu ya chaꞌ jiꞌi̱ ycuiꞌ Ni jiꞌi̱ cuꞌma̱, biꞌ chaꞌ
    tsoꞌo si taquiyaꞌ ma̱ jiꞌi̱ lcaa chaꞌ nu cua ndyuna ma̱ loꞌo nguluꞌu ya jiꞌi̱
    ma̱.
  bqc-SIM: Má ye yã́ pↄ́ Lua ãnabiↄ ò yãaↄ dↄágu ń yã́ pↄ́ Dii wá Suabana
    dìlɛ a zĩnaↄnɛ aa òɛ́o.
  tcz-CHONGTHU: Masang peh a themgao thenghon ipi aseiyu, chule IPakaiyu le Huhhingpun
    na solchah teu henga ipi thu apeh nageldoh dingu kalung gon ahi.
  mar-mar: ह्यासाठी की, पवित्र संदेष्ट्यांनी अगोदर सांगितलेल्या वचनांची आणि जो आपला
    प्रभू व तारणारा आहे त्याने तुमच्या प्रेषिताद्वारे दिलेल्या आज्ञेची आठवण तुम्ही
    ठेवावी.
  snp-snp: '@see-verse:2PE.003.001'
  isl-isl: Sannleikann sem þið lærðuð af hinum heilögu spámönnum og okkur postulunum,
    sem fluttum ykkur orð Drottins okkar og frelsara.
  spy-NT: Āmāchē ōsōōtē ng'aleek choo kimwooyē *꞉wōōrkooyikaab Yēyiin kēny ākoo mākuutyēētaab
    Mokoryoontēēt ānku Kāārārookiintēēt nyoo kikōōnook *꞉lēbkēēyikwook.
  xnn-xnn: Kayatko ay adiyo kalkalingkingan din inbagbagan din nadiosan ay mamadton
    Apo Dios ya nan bilbilin nan Apo tako ay nangisalakan ken datako. Dakami ay aapostolisna
    nan nangibagbaga is dadi ken dakayo.
  mwe-mwe: Kupinga nkumbushilanje gene malobhe gabheleketwe bhukala na ashinkulondola
    bha ukonjelo na malajilo ga Bhakulungwa gumpegwilenje kupitila kwa ashimitume
    bhenunji gala.
  tte-tte: Nuwanuwagu walo bwaite beyabeyana Yaubada ana palopitao siwalowaloweni
    kwanuwatu-kalatani, yo besiele tabe mulolo mumugana iya ala Guyau yo kala Tolebolebo
    iwaloweni yo ami apositoloyao siyawasayako kolimiu kwanuwatu-kalatani.
  tcs-tcs: Ai wande yupla po rimemba ane po prapa kesem wanem dem oli spesilmesizman
    blo God i bin spik de bipotaim, ane rimemba wanem yumpla BosLod Zizas Kraist,
    da wan uda seibe yumpla, i bin tok strong tru dem misnareman blo yupla.
  hlt-THB: Ak kqym awh tawnghak ciimkhqi ing ami nak kqawn awi ingkaw ceityihkhqi
    hawnaak ing ningnih a Bawipa ingkaw Hulkung ing anik kqawn law peek khqi awi ce
    nami sim tlaih aham ngaih nyng.
  soq-soq: Ne menanedia peroweta kakaibu gagalou, ita do dima Tatamba Iesu Keriso
    no Inawamba no dianena aposel waeuwau mampe manlawo wiseno etalana osowe insena.
  qub-qub: Profëtacuna unay isquirbishanta, salbamajninchi Tayta Jesucristo nishancunata
    apostulnincuna yachachishushayquitapis wiyacuy.
  att-att: Á ikáyâ ku ta arán naw káttamán yù kinagi ra ngaw nayù ira ábbilinán ni
    Namarò. Á nonotan naw gapay yù taddán nayù Yápu tam nga mangiyígù nittam, nga
    inipakánnámmu ra nikayu nayù ira olu nga minángngilayalayâ nga sinullà na.
  bki-bki: Nojidom never bo ka kamiu kuvitu tiniemiu maio dam̃ariga ka iliano nalo
    na naverialiano lu nalo re nua, bija bunu tuboiano vou napano kiado Tubo Naioruriano
    naio jian ban kumemi kenemiu atevi nalo, ka kumemi nuver lilian van kamiu.
  bqp-bqp: Má ye yã kũ Luda annabinↄ ò yãnↄ dↄágu kũ yã kũ ó Dikiri ó Surabarii
    dìtɛ a zĩ̀rinↄnɛ ò òárɛo.
  mcp-mcp: Mə́ jɨɨ nə́ bɨ tə́dʉ́gág íciyá *búúd ɔ mícúndə́ ɔ́ Zɛmbî bwə́ á cɨ yág
    yí, bɨ́ tə́dʉga nə́mə́ mpə́ndí mə Cwámba nə Cʉgye wúsʉ́ *búúd ɔ lwámá bwə́ á kala
    bɨ́ yí.
  hat-hat: Se pou n' toujou chonje sa pwofèt Bondye yo te di nou depi lontan. Toujou
    chonje kòmandman Seyè ki delivrans nou an. Se kòmandman sa yo apòt yo te moutre
    nou.
  npl-NT: Xikilnamikikah tlan yowejka okijtojkeh n profetas de itlanawatil n Toteko
    Cristo Jesús Totemakixti, iwa de n tlatitlaniltih non onomechmachtijkeh nomejwah.
  bgg-bgg: Gu nathek shii buyo so chaigthek è yao pha miyaogamthek ji nowkhlei yi
    pha yang ro, chiih-è Ithong nane Ragia ro nyie muyung yi guaphasamoythek è phi
    pha jine nathek shii de now yi.
  eng-TCENT: so that you remember the words spoken in the past by the holy prophets
    and the commandment of our Lord and Savior given through your apostles.
  eng-BSB: by recalling what was foretold by the holy prophets and commanded by our
    Lord and Savior through your apostles.
  cpu-NT: pimpampithashiretantyaarori ikantayetakeri kamantantaneriite tasorentsishireri,
    ikantakeri eejatzi Avinkatharite, Ovavisaakotaneri, itzimi otyaantayetakenari
    nonkamantaimiro eerokaite.
  san-ASM: যুষ্মাকং সৰলভাৱং প্ৰবোধযিতুম্ অহং দ্ৱিতীযম্ ইদং পত্ৰং লিখামি|
  tac-NT: Neka najkí napurigá 'emi 'we 'la nélámala napu ruwílige alué ralámuli 'we
    'ya napu ruwime nílige napu anele Onorúgame. 'Lige aminami tabilé we'kuawa alué
    nulalí napu nejile Wa'lula Esukristo napu ramué alawala bi'weme ju. 'Lige ramué
    makué oká rió napu Esusi 'yuga e'yéniru ruyeru napu Esusi benírale ramué.
  eng-WEBPB: that you should remember the words which were spoken before by the holy
    prophets and the commandment of us, the apostles of the Lord and Saviour,
  gfk-H: Iau nem bia muat na lik lah ira nianga ta ira halhaliana poropet manaluai
    ma no hartulai tano nudahat Watong, no tena Harhalon, iakano hartulai nong ira
    apostolo diet ga hasasei muat tanai.
  viv-viv: Boi tuwai-moꞋena falofita mahamahalidiyao Yaubada yana nuwanuwa hiꞋawatalatalainena,
    kadu yada Kaiwabu ada Tokibababala yana venuwaꞋata ime yana afositolo avelemi.
    Nuwanuwaku mena venuwaꞋatai-dina agaidiya nuwami ginanunauyena.
  yao-yao: Ngusaka nkumbuchile maloŵe gaŵagaŵechete kalakala ŵakulondola ŵaswela ŵa
    Akunnungu, ni lilajisyo lya Ambuje ni Nkulupusyo limpegwilwe ni achinduna ŵenu.
  tgp-tgp: matan vara ha mele r̃omr̃omi na reti nona pr̃ovet tapu tuai peresi na retileu
    non Moli nor̃a Jujuri atu sei nomim vahar̃ule la silea isamim.
  auc-NT: Tæiyæ̈ waëmö entawënäni Wængonguï beyæ̈ ante apæ̈nedinque näni yewæ̈mongaïnö
    ante në adïmïni inte mïnitö wæætë pönencæmïnimpa, ante cæbopa. Mönö Awënë mönö
    ïmonte në Ængaingä inte adobaï ante wææ angacäimpa. Tömengä nänö da godongaïmöni
    ïñömö tömengä nänö wææ angaïnö ante apæ̈nemöni ëñëmïni inte mïnitö wæætë adodö
    ante pönencæmïnimpa, ante cædinque yewæ̈mömopa.
  kbc-NT: Jemaa manalakitibigetiwaji lotaɡ̶a niɡ̶ijo anoyeloɡ̶oditedibece lowooko
    Aneotedoɡ̶oji niɡ̶ijo jotigide, niɡ̶ijo anida aneetetege Aneotedoɡ̶oji. Codaa
    jemaa manalakitibige liiɡ̶enatakaneɡ̶eco Ǥoniotagodi ane Ǥonewikatitoɡ̶odi, niɡ̶ijoa
    niiɡ̶enatakaneɡ̶eco anoiiɡ̶axitedaɡ̶adici niɡ̶ijoa liiɡ̶exedi Ǥoniotagodi.
  bmh-bmh: Ze naliu go getal Uwait nugau ze doimai, awaranemen dudu agen awaremenin.
    Igual Dubanou Ban, go igual imaigeun du, go han gonugau gusig ze gonugau ze oi
    aidanemen dudu marena, goagen awaremenin. Ag ze go koli dabilabun aimai awarem.
  ctu-BL: Yom c'ajal la' cha'an i t'an jini ch'ujul bʌ x'alt'añob ti oñiyi yic'ot
    i mandar lac Yum la caj Coltaya che' bajche' tsi' subeyetla jini apóstolob.
  meq-meq: A seŋ na, kâ mətsum ha gər tə bazlam neheye ndo məɗe ha bazlam i Mbəlom
    hay tə tsikawa ahəl niye aye bay. Mumawa ahaya a gər bazlam i Bəy Maduweŋ kway
    Yesu Kəriste ndo mətəme kway ha nakə a tsikakum ka gumeye ha məsler aye. A tsik
    na, tə bazlam i ndo i maslaŋ ŋgay neheye a slərakum naha aye.
  noa-H: Pãrag k'ĩir heyaa hapim k'õsi chirʌmʌn, warrgarwe Hẽwandamau hich hi jaaumk'ĩir
    jʌr hautarr k'ʌʌnau jaaujerrta k'ĩir heyaa hapi chirʌm. Mag nʌm dʌ̈i hĩchab hich
    maach Pör hanaa maach peerdʌajem Cristooucha jaau pʌawi jũrr maach hichdëu jʌr
    hauwi pʌ̈itarr k'ʌʌnaucha pãachig jaautarrta hagjö k'ĩir heyaa hapim k'õsi chirʌm.
  alp-NT: Au beteke ete imi leke imi nete loko lepata rebe akmena Alla Eni nabiaru
    esi betekele. Kai imi nete loko iteki Tuhane rebe Ihlamate itere Eni pleta rebe
    Eni maka ulakaru esi betekelu ete imire.
  san-VEL: yu.smaaka.m saralabhaava.m prabodhayitum aha.m dvitiiyam ida.m patra.m
    likhaami|
  kbq-kbq: Anumzamofo ruotge kasnampa vahe'mo'zama hu'naza ke'mo'a, avufa'a fore hugahie.
    Ranti Taguvazi Ne'mo aposol vahepi huvazino tamasami'nia kasegea tamagera okaniho.
  kbh-kbh: Ats̈e së́ntsebos̈e ts̈ëngaftanga chas̈motsenojuabná, nts̈amo chë inÿe tempënga
    ora, chë nÿe Bëngbe Bëtsábioye jtsoservénëse, chabe juabna oyebuambnayënga tmojánayanama,
    y chë Bëngbe Utabná y Atsebacayabe buatëmbana soyëngama y mandëngama, ndayá chabe
    ichmónëngaftaca ts̈ëngaftanga s̈mojanóyëngacñe.
  ron-LSB: să vă aduceți aminte de cuvintele care au fost rostite mai înainte de sfinții
    prooroci și de porunca noastră, a apostolilor Domnului și Mântuitorului,
  pon-pon: Pwe komail en tamanda majan en jaukop jaraui kan, kujoned en Kaun o Jaunkamaur,
    me wanporon oko, me pakadar won komail, wa don komail.
  nhe-BL: Quena, nijnequi inquiilnamiquise tlen quiijtojque nopa tlatzejtzeloltique
    tiocamanalohuani huejcajquiya. Nojquiya nijnequi inquiilnamiquise tlen Tohueyiteco
    Jesús, Totemaquixtijca, technahuati tiitlayolmelajcahua huan teipa tojuanti timechilhuijque.
  sps-sps: Nyo komainy maromi ma fakats fatabiny a fo vegiau te pokein fuainy kuigin
    taabos muan, an faatsuts te poo fi me tana Tsunaun ana Tsoiny Fiisaup tsura Jisas
    Krais, i tovei fo faatsuts amam fuainy amaraav tsumi te faan bus mami ya.
  wnc-wnc: Ngan. Wamu tupa siknga Anututane wam yanikapbing aminda yakuu waakngae
    ginda gatusa natdetningge natake matanggat. Gatu mama wamu Buyambam tapaninu nindane
    waiaknganin sandetnimuke gatanimukut tapata yakut takngae natake daninggat. Wamu
    waaknga ita nin papan itane kwiiknga dakngakumangge niman pake aminu nikat nana
    kunduta ginde kuke danikapbing. Sike mama wamu wa danikapbingu ginda gatusa natdetningge
    natake nata ginde matandamunggat.
  bus-bus: Má yezi yã kɛ̀ Luda annabinↄↄ ò yãanↄ dↄagu kↄ̃n yã kɛ̀ wa Dii wa Mìsiri
    dìɛ a zĩ̀rinↄnɛ aↄ̃ↄ òareeo.
  gub-BL: Tupàn ze'eg imume'u har kwehe arer a'e wà, uzemonokatu Tupàn pe wà, ikatu
    'ym ma'e wi utyryk pà wà. Pema'enukwaw katu waze'eg rehe nehe. Zanezar zanepyro
    har a'e no, omono uze'eg wemimono karer wanupe a'e no. Hemimono karer umume'u
    a'e ze'eg peme a'e wà no. Pema'enukwaw ize'eg rehe nehe no.
  imo-imo: '@see-verse:2PE.003.001'
  boj-boj: '@see-verse:2PE.003.001'
  eng-DRA: That you may be mindful of those words which I told you before from the
    holy prophets, and of your apostles, of the precepts of the Lord and Saviour.
  knf-knf: Dŋal kaleşanan iko yi *baţupar Naşibaţi bayimanaan babiiŋ aţup, kaleşanan
    kak uko wi banjañan biki nan bajakanaŋ aji Ajugun anwooŋ kak Nabuuran nja aŋal
    ŋdo kado.
  san-KHM: យុឞ្មាកំ សរលភាវំ ប្រពោធយិតុម៑ អហំ ទ្វិតីយម៑ ឥទំ បត្រំ លិខាមិ។
  arn-NT: Iñche tukulpaleluwpeyiñ ñi chem pin kuyfi mew tati lif mongen pu pelon wentru
    ka Ñidol taiñ Montulchefe ñi werken dungu mew, ka ti pu apostol tamün kimeltuetewchi
    dungu.
  zas-NT: Gol basaaladx ni rëb ree bén badëëd xtiidx Dios loj ree bejn tiamp gulal,
    gol basaaladx tëë xtiidx dux Dad ree Jesucrist, bén babëë dunuj ree loj dol, xtiidxaman
    ni balüü ree apóstoles lëjt.
  ken-NT: Nsɨŋ bɛkʉ mǎntɨk nɔkɔ mɛnyɨŋ ɛbhɛn barɛmɛ́ kɛpɨ̌ntɨ Mandɛm bárɛ́mɛ́ tɛ́ntɛp
    bɛ bɛ́bhɔ́ŋ bɛfakari, nɛ bɛ mǎntɨk nkwɔ mɛnyɨŋ ɛbhɛn Acha mmu achi Mpɛmɛ ywɛsɛ
    afʉɛrɛ ntá bǒnto aghati bhe bɛ mǎnkʉ nɔkɔ.
