  kan-OKCV: ಪರಿಶುದ್ಧ ಪ್ರವಾದಿಗಳು ಪೂರ್ವದಲ್ಲಿ ಹೇಳಿದ ಮಾತುಗಳನ್ನೂ ನಮಗೆ ಕರ್ತ ಹಾಗೂ ರಕ್ಷಕ ಆಗಿರುವವರು
