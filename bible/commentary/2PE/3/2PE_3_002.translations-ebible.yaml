verse: 2PE.003.002
translations:
  kpx-kpx: Di isivialeike Dilava belovetaeau subuta louale hotoeabe ke huhulahave.
    Isi di isiviale abostoloeau lohoale nahie toelamo nahie maleveale Kosive Iesu
    ke hoto loui la haiveale hoto keta huhulahave.
  okv-H: '@see-verse:2PE.003.001'
  tbo-tbo: Tu bahapiko waiwoiyawahi odubohi Yaubada a baha hi bahebaheya ona nugonugotuhuya
    ma ata Guyau Tu wiluyagohanita a baha tu wituwetuwegena hi palipaliwelemi ona
    nugonugotuhuya.
  mal-C: വിശുദ്ധപ്രവാചകന്മാരിലൂടെ മുമ്പ് അറിയിച്ച തിരുവചനങ്ങളും നിങ്ങളുടെ അപ്പൊസ്തലന്മാരിലൂടെ
    നമ്മുടെ കർത്താവായ രക്ഷിതാവ് നൽകിയ കൽപ്പനയും നിങ്ങൾ അനുസ്മരിക്കണം എന്നാണ് ഞാൻ ആഗ്രഹിക്കുന്നത്.
  grc-SR: μνησθῆναι τῶν προειρημένων ῥημάτων ὑπὸ τῶν ἁγίων προφητῶν, καὶ τῆς τῶν ἀποστόλων
    ⸂ὑμῶν⸃ ἐντολῆς τοῦ κυρίου καὶ σωτῆρος·
  bgc-bgc: मै यो इस करकै करण लागरया सूं, क्यूँके मै थमनै उन नबियाँ के शब्द याद दुवाणा
    चाहूँ सूं, जो उननै भोत पैहले कहे अर प्रभु यीशु मसीह जो म्हारा उद्धारकर्ता सै,
    उसकी शिक्षा जो थमनै उन प्रेरितां तै सीखी जो थारे धोरै आए थे।
  khz-khz: Au aririwana peroveta veagara na gekilagirato kilara kunera rigolora rau
    vavagi pio tugamagi-tagora, e apostolo talimara na gera Velekou e Vevega-maguli
    Talimana gena vevega-nagi gevaramito kilara maki.
  deu-TKW: daß ihr gedenket der voraus von den heiligen Propheten gesprochenen Worte,
    und des von euren Aposteln mitgeteilten Gebotes des Herrn und Heilandes,
  zsr-NT: Gul‑tsajnéy yuguꞌ didzaꞌ gluꞌë zíꞌatël bönniꞌ queëꞌ Dios, gluꞌë didzaꞌ uláz
    queëꞌ. Gul‑tsajnéy caꞌ zxba naꞌ gna béꞌinëꞌ rëꞌu Xanruꞌ, Nu ruslá rëꞌu, lë naꞌ
    gulusëdnëꞌ lbiꞌiliꞌ bönniꞌ gbaz nasölëꞌë Lëꞌ.
  lin-lin: mpo ete bokanisa lisusu maloba oyo basakoli ya bule balobaki na tango ya
    kala mpe Mibeko oyo Nkolo mpe Mobikisi apesaki na nzela ya bantoma na bino.
  hns-NT: Toelog na bhoelaai djaihe kie Parmeswar ke pahiela pawietr sanesian kaun
    tjiedj bataais raha. Aur bhie khiaal kar kie batjaawe Waala Prabhoe Jiesoe Kriest
    ke pathaawal waalan toelogse kaun baat bolies hai kare ke.
  noa-E: Pãrag khĩir eyaa apim khõsi chirʉmʉn, warrgarwe Ẽwandamau ich i jaaumkhĩir
    jʉr autarr khʉʉnau jaaujerrta khĩir eyaa api chirʉm. Mag nʉm dʉ̈i ĩchab ich maach
    Pör anaa maach peerdʉajem Cristooucha jaau pʉawi jũrr maach ichdëu jʉr auwi pʉ̈itarr
    khʉʉnaucha pãachig jaautarrta agjö khĩir eyaa apim khõsi chirʉm.
  eng-EMTV: to remember the words having been previously spoken by the holy prophets,
    and the commandment of your apostles of the Lord and Savior;
  mib-NT: Te na núcūhun ni rō tāca jnúhun jeē ní canacani tēe ndoo Yaā Dios nde jenahán,
    jíín jniñu ní ndacu máá Jítoho yō, Yaā jnáma yóhó. Te suu cúu jeē ní castéén tēe
    cácuu apóstol nuū rō.
  lif-NT2: यरिक् तङ्‌बे तगि सेसे माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़बाःत्तुबा
    पाःन्‍हाॽ हे़क्‍क्‍याङ् आनिॽ दाङ्‌बा नु से़न्‍लप्‍दाङ्‌बाल्‍ले़ खिनिॽ सेःक्‌युक्‍मिबाहाॽलाम्
    के़बिरिबा इङ्‌जाःङ्‌हाॽ निङ्‌वाॽ इःत्ते़म्‍मे़ॽ के़लॽबा आनिङ्‌वाॽ वाॽरो॥
  xnj-xnj: Nigana mkumbuka malovi gegajoviwi na vamlota vamsopi, na mihilu yila ya
    BAMBU na Msangula gemwapewili na vamitumi vinu.
  mmx-mmx: A vara i xusu anak lox adoxoma nimi mi levelinga megano at luvuttadi vapaase
    ali at ne Moroa la levelinga at Leeme Silok atnedik la Laradi Loklox Arooro. La
    ni na levelinga, luvuttadi vavang diga paase nemi min.
  cbr-NT: An Nucën Papa Dios quicë bana uni ñuixuncë unicaman Jesucristo ñui quiá
    banacama a manuquinma sinánan, camina Nucën 'Ibu Jesucristo, an Nucën Papa Diosnan
    'inun uni ië́micë, an aín bana ñuixunun caíscë unicaman mitsu ñuixuncë banaribi
    manuquinma sinánti 'ain.
  tee-NT: Pus ju mak'aniya lapanacni ju ixtanajun ixchivinti Dios na lhu chivinti
    ixtanajun. Chai ju quijnan ju ixtamalakachan Jesús icjuntau iclajuntau na lhu
    ixchivinti ju qui'ucxtin'an chai qui'amak'alhtaxtunu'an Jesús. Pus icla'ats'oknuniu
    ni laich aclamapast'ac'aniyau ju tuchi iclajuntau chai tuchi ixtanajun ju mak'aniya
    lapanacni.
  eng-LSV: to be mindful of the sayings said before by the holy prophets, and of the
    command of us the apostles of the LORD and Savior,
  cak-NT: Chi quiri' man timestaj ri xqui'ij can ri lok'olaj tak achi'a' ri xquik'alajij
    rutzij ri Dios ojer can. Y chuka' man timestaj ri tzij ri xkac'ut roj chiwech,
    ri niquinataj ri anchique nic'atzin ni'an, y je-yo'n can pa kak'a' roj apóstoles
    roma ri Kajaf ri nicolo kachi.
  pah-NT: Takwahavukara'ja ti pe me Tupana'ga nhi'ig̃a mombe'uharava'ea nhi'ig̃a pyryva'ea
    nhi'ig̃a. G̃wenonde ahe omombe'u mbatera hako. Takwahavukara'ja ti pe me Cristo'ga
    nhi'ig̃a no. Ga ko nhandepojykaharete'ga nhanembopiro'yhara'ga. Ore gamoirũharamo
    oromombe'u ganhi'ig̃a pe me ikwehe.
  sja-NT: K'irãpátɨ chonaarãwedapema Ak'õre pedee jarapataarãpa jaradap'edaa, jaradak'ãri
    Tachi Ak'õrepa ooit'ee bada ãchi t'ẽepai. Ichiaba k'irãpátɨ Tachi Waibɨa, Tachi
    K'aripaparipa jarada tai k'ap'ɨa pari. Irua tai parãmaa pëiji jarateedamerã, mãgá
    parãpa iru ũraa pia k'awaadamerã.
  xed-xed: Ta kumay yu ta ndanay ghuni ta skwiha ya mna la anabi nda ghuɓa ghalya.
    Nda zlaha Mgham Yesu Kristi ta nzakway ka mnda mba amu, taghaghunaf gwal ghunay,
    ghunədaghunagha lu ya.
  mks-NT: Ndítahan ndicu̱hu̱n ini ndó ña̱ na̱cachi na̱ profeta yi̱i̱ Ndióxi̱ sa̱nahá
    ta ndítahan ndicu̱hu̱n ini ndó ña̱ na̱cachi Jesucristo, xitoho í, mé á jáca̱cu
    mí jáchi̱ cúú á ña̱ na̱jána̱ha̱ na̱ apóstol nu̱ ndo̱.
  gfk-S: Iou sip be mu na lik leh ira nianga ta ira halhaaliena tangetus menalalie
    ma no hartule tano nudait Watong, no ut na Haralon, ikino hartule nong ira apostolo
    di ga hinawase mu ine.
  bmu-bmu: Kezapqetok ambazip sarakŋi yeŋön mönöwök Buŋa keu jiba malgeri, miaŋgöra
    mönö ölum eŋgubapuk. Mewöyök Kembu Amötqeqe Toŋan jimkutukutu neŋgiiga nanŋini
    melaimelai azi aposolurupŋinan kusum eŋgigeri, mönö mi mötmöriba köl guliba malme.
    Miaŋgöra nöŋön keu miyöhök ohobiga yahöt akŋa.
  dgz-dgz: Endi e imuya upan sean watageta imumu woup seni nagirewa God nop oit mega
    waiwanumune ame e di anupen men anu imaivin. Amba Ayop nuga Iesu Keriso wat inakam
    nimaneniwa, nop dandamunagaet watu enamot mega muneni e imutuan di anuiwanian.
  eng-GNV: To call to remembrance the wordes, which were tolde before of the holy
    Prophetes, and also the commandement of vs the Apostles of the Lord and Sauiour.
  zaa-NT: para qui'ni làa iỹùl·lani le ca titsa' qui' ca profeta ca enne' gunne parte
    Tata Dios nna gutixà'a cabi tí'iỹa ccá le' yétsiloyu canchu chi il·lani ca último
    tsá, ą'hua para qui'ni exa hua latsi' le mandamiento qui' Señor enne' née Salvador
    qui' ri'u, nu gutixá'a intu' ca apóstol l·le.
  eng-WEBSTER: 'That ye may be mindful of the words which were spoken before by the
    holy prophets, and of the commandment of us the apostles of the Lord and Savior:'
  guh-guh: Panajamatabënapire pacuenia Diosojumepaebivimi profetavi bajayata tajëvelia
    jumaitsi. Panajamatabënapirenua pacuenia baja cajena apóstolevi pacatsipaeba vajatuxanenë
    Cristo pelivaisi. Cristo, ponë papecacapanepaenënexa, copiaya tsipaeba apóstolevijavabelia.
    Nexata juya apóstolevi paxamëjavabelia pacatsipaeba.
  bon-bon: Weene ngene jotwananipeye pui mene poto cidi me, Acejiyame me sasa mename
    biname cina lui mene ituge oogära. Cuta cääri ngene jotwananipeye pui mene poto
    cidi me mime Yageyame piiyepu niiya cabu ca Äsecrerayame te itu jejuji wawename.
    Peei mene cine lui Keriso me ätyepäneji biname cina weebibine ituge ceera.
  nhw-BL: Quena, nijnequi anquielnamiquise catli quiijtojque nopa tlatzejtzeloltique
    tlajtol pannextiani huejcajya. Nojquiya nijnequi anquielnamiquise catli Tohueyiteco
    Jesús, Totemaquixtijca, technahuati tiitlayolmelajcahua huan teipa tojuanti timechilhuijque.
  swh-ONEN: Nataka ninyi mkumbuke maneno yaliyosemwa zamani na manabii watakatifu
    na ile amri ya Bwana na Mwokozi mliyopewa kupitia kwa mitume wenu.
  wbi-wbi: neke kuuti uwesie kukumbuka amasio ghanoghakajovilue ye vakyale avavili
    avimike ni ndaghilo ja Mutwa ghwitu nu mpoki kwa kutumila avasung'hwa.
  bba-bba: Nɑ kĩ i Gusunɔn sɔmɔ dɛɛrobun ɡɑri yɑɑyɑ yi bɑ rɑɑ ɡeruɑ, kɑ mɑɑ Yinni
    Fɑɑbɑ kowon woodɑ ye ɡɔrobɑ bɛɛ sɔ̃ɔsi.
  eng-KJVCPB: 'that ye may be mindful of the words which were spoken before by the
    holy prophets, and of the commandment of us the apostles of the Lord and Saviour:'
  kgk-NT: Yma gware, Nhandejáry nhe'ẽ-py omombe'u va'ety amyrĩ kwéry ohai va'ekwe
    Hesu ou jevy-ma hagwã-rehe. Upe myamyrĩ heko marangatu va'e kwéry remimombe'ukwe-rehe
    iporã voi pene mandu'a ndu'a peiko-vy. Ãy katu Nhandejáry Nhane Resendeha ombou
    jevy peẽ-my onhe'ẽ mombe'uha. Hesu Cristo remimondo kwéry ou-ma anhetegwa omombe'u-vy.
    Pehendu porã katu ore Hesu remimondo va'e nhe'ẽ pene mandu'a hagwã hese.
  waj-waj: Nnaaruaa vaidi forofetaa yoketaa tuanaiya nnaagiai vainara kuaivaa tuuvaara
    kava yaata utida rikiaatee. Udaanga Yisuu Kirisiiva ti vitoo yoketaivau yapaivaa
    kua yaagueeqaivaa ta kua varada nuaira vaidiiya ngii giaa ngii miaannaivaaraatama
    kava yaata utida rikiaatee. Ngia itaakiaaraivaara ni yoketainoo.
  cpy-cpy: pikenkishiryaa-kotan-tyaawori ikantayitakiri Kamantantaniri-paeni kite-shireri,
    ikantakiri eejatzi Awinkatharite Owawijaa-kotan-taniri, otyaanta-yitakinari nokaman-teemiro
    eeroka-paeni.
  mpx-mpx: Nuwau baaba bolo valila Yehoba wana palopitau hi baunan nuku nuwahikan,
    ge i ola al logugui bolo wala Babala ge wala Topwamwal i baunan ge wami apostolowau
    hi pewa eliyamiu nuku nuwahikan.
  wbp-wbp: Manngu-nyangka warrardalu yimi kujalu-jana Kaatu-kurlangu jarukungarduyu-paturlu
    yimi-ngarrurnu yapaku nyurru-wiyi. Manngu-nyangkalu yimi yangka kuja-jana Warlalja-Wiringki
    ngalipa-nyangurlu Ngarlkinparlu Jijajirli yimi-ngarrurnu Kurdungurlu Wiriwiriki.
    Yinyarrarlu-jalalu-nyarra yimiji yimi-ngarrurnu.
  luo-luo: Adwaro ni mondo upar weche mane jonabi maler okoro chon kod chik mane omiu
    koa kuom Ruodhwa kendo Jawarwa kokadho kuom joote magu.
  nhe-NT: Quena, nijnequi inquiilnamiquise tlen quiijtojque nopa tlatzejtzeloltique
    tiocamanalohuani huejcajquiya. Nojquiya nijnequi inquiilnamiquise tlen Tohueyiteco
    Jesús, Totemaquixtijca, technahuati tiitlayolmelajcahua huan teipa tojuanti timechilhuijque.
  aii-aii: ܒܵܥܹܝܢ ܕܕܵܟ݂ܪܝܼܬܘܿܢ ܠܗܹܡܸܙܡܵܢܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܗܘܼܡܙܸܡܹܐ ܒܕܲܥܒܲܪ ܒܝܲܕ ܢܒ݂ܝܼܹ̈ܐ
    ܩܲܕܝܼܫܹ̈ܐ، ܘܠܦܘܼܩܕܵܢܵܐ ܕܡܵܪܲܢ ܘܦܵܪܘܿܩܲܢ ܕܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܒܝܲܕ ܫܠܝܼܚܹ̈ܐ ܕܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Ilipsitñun itqaġitqugitka sivuniksriqutauruat ipqitchuatigun sivuniksriqiritigun
    suli tillisauruat uvaptiknun atannaptikniñḷu anniqsuqtiptikniñḷu uqqiraqtitigun.
  msb-msb: Gusto ko na madumduman niyo an mga surmaton na dugay na ginpahayag san
    mga banal na propeta kag an kasuguan na ginhatag sa iyo san Ginoo kag Parasalbar
    paagi san mga apostoles na ginsugo niya sa iyo.
  cpa-NT: Hno¹jni dsiagh¹ hoh¹² hniah¹² jǿg³ lǿa¹² ni³ si² quiah¹² Diú¹³, hi² ca¹hǿ²
    dsa² ma²lǿih² quianh¹³ jǿg³ ca¹quieg² Juu¹³ jniang³, dsa² lég² jniang³, jǿg³ ca¹heh¹
    tsih² høh³ quián¹²dsa hniah¹².
  dso-dso: ବେସି ଆଗେ ସୁକଲ୍‌ ବବିସତ୍‌ବକ୍‍ତାମନ୍‍ ଜନ୍‌ସବୁ କାତା ଜାନାଇ ରଇଲାଇ ଆରି ଉଦାର୍‌ କର୍‍ବା
    ମାପ୍‌ରୁ ଦେଇରଇବା ଆଦେସ୍‌ ତମ୍‌କେ ପେରିତ୍‌ ସିସ୍‌ମନ୍‌ ଦେଇଆଚତ୍‌, ସେଟା ତମର୍‌ ମନେ ଏତାଇ
    ଦେବାକେ ମନ୍‌କଲିନି ।
  meu-meu: Peroveta taudia ese idau nega ai e gwauraiva herevadia, bona Lohiabada
    eda Hahemauri Tauna ena haheḡani, ena aposetolo ese vada e henimui ḡaudia, ba
    helalolai.
  yva-NT: Syare wasaemen irati Amisye apa anawae wusyine awa ayaowe rai muno wama
    Amisy Yesus Kristus apa ananyaowe rai, Wepirati po wansapaya wama ayao kakaije
    rai to. Apa ananyao mamo Apa arakovo po matutire wo raura wasai to.
  dgc-dgc: I gustu kua, éy ipaala-ala ko dikam tu nihula du purupeta na Diyos to araw.
    Sakay ipaala-ala ko be dikam tu utus na Panginoon a nipahayag dikam du apostol.
  zpm-NT: Goḻsoladz gaṉle, zha nac grëse miṉe bnee grë zha ne biadteed xtiidz Dios
    padzeela; goḻsoladz zha nac grë miṉe rnabey Jesús, miṉe biadseed no to. (Jesús,
    meṉ ndzon ne rnabey ne, meṉ ne psilaa ne lo grëtaa xtoḻ ne.)
  hix-NT: Amnyehran heno komo nekarymatxho hutwahkahpàra ehtxoko. Khoryenkomo nhutwamohsotho
    yano me nekarymatxownà hatà, nyamoro heno, enyhoru ro heno komo. Kohkomo rwonà
    hutwahkahpàra ehtxok xarha. Konyhoryeny komo rma noro ha. Noro rwonà yokarymatxownà,
    owyanye, ànànyaketxhàyamo. Ohyakanye ànyahxemo komo rma nyamoro ha.
  sim-sim: An mashi os mas profet Avui Wasilakahi li sawendarin indik ji hishikmbaha
    amu kayenduwa. Uhu Wasilaka nihi or nirin jivinanda ma aposel orhi ondon or saweshirik
    li misihi li sawendarin indik ji hishikmbaha amu kayenduwa.
  npi-ULB: ताकि तिमीहरूले पवित्र अगमवक्ताहरूले बोलेका वचनहरू र तिमीहरूका प्रेरितहरूद्वारा
    हाम्रा प्रभु र मुक्तिदाताका आज्ञाहरूको याद गर्न सक ।
  cgc-cgc: Liag ko na demdemen nyo mga ambal ta mga prupita na gasirbi ta Dyos daw
    demdemen nyo man mga sugo ta Ginuo na ate na Manluluwas na pasugid ki kyo alin
    ta tudlo ta mga apustulis.
  tim-tim: Akto Anutugât propete âlepŋande hâŋgeiŋe den makmâ kulemgoyi are akto Aposololupyeŋe
    nenŋe Humonenŋe heŋgem nengumap yâkgât den makyeŋgiyion are hârok nâŋgâm manbei.
  yor-yor: kí ẹ̀yin lè máa rántí ọ̀rọ̀ tí a ti ẹnu àwọn wòlíì mímọ́ sọ ṣáájú, àti
    òfin Olúwa àti Olùgbàlà wa láti ọ̀dọ̀ àwọn aposteli yín.
  wos-wos: guni Godna profet hanja wandan hundika wambula sarékéngute. Hanja nani
    Jisas Kraisna aposel nani nana Néma Du wandén hambuk hundi guniré wa. Dé naniré
    Satanéna tambambu dé héra. Guni déka hambuk hundika akwi wambula sarékéngute wuni
    wun hundi gunika wambula hayi.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽneba bed̶eabadarãba naẽna jaraped̶ad̶ara bãrãba
    quĩrãnebad̶ida. Idjab̶a quĩrĩã b̶ʌa Jesucrito dadjirã Boro, dadji Ẽdrʌ Edabariba
    jarad̶ada quĩrãnebad̶ida. Maʌ̃ra idjia diabued̶arãba bãrãa jaradiasid̶aa.
  eng-F35: so that you remember the words that were spoken before by the holy prophets
    and the command of the Lord and Savior, through your apostles.
  ind-ind: Ingatlah selalu akan nubuatan para nabi utusan Allah di masa lalu. Ingat
    juga perintah dari Tuhan Yesus, Penyelamat kita, yang sudah kalian dengar melalui
    kami para rasul-Nya.
  pes-OPCB: می‌خواهم به یاد داشته باشید مطالبی را که از انبیای مقدّس و از ما رسولان
    مسیح آموخته‌اید، زیرا ما سخنان خداوند و نجات‌دهندهٔ‌مان را به گوش شما رساندیم.
  mpt-mpt: Ibo sino Gode weng omkeimalin nakai wengo baaibbio imin fumbianiba eka
    nib Sume Yesus Klaiste nibo hengmino temo biobo dotlanebio nakae wengo e okok
    dlasanin nakai ibo oyebib weng osa fumbiam nine!
  ssx-ssx: Yaka hone pa꞉la꞉ ekita꞉ mo yakopiki potopede haliwekima꞉ amba꞉ hande la
