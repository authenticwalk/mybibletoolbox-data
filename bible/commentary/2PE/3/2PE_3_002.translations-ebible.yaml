    ko noḡotidina. Inam giudima vutudi boni apasol ḡaromie a rauguguyedina.
  twi-ASANTE: Mepɛ sɛ mokae nsɛm a adiyifoɔ kronkron no kaa mmerɛ bi a atwam no ne
