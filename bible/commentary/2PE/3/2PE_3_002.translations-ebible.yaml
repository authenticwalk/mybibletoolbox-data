  bod-N: དེ་ནི་ལུང་སྟོན་པ་དམ་པ་རྣམས་ཀྱིས་སྔར་གསུངས་པའི་བཀའ་རྣམས་དང་། གཙོ་བོ་དང་སྐྱབས་མགོན་དེ་ཉིད་ཀྱི་བཀའ༌སྟེ་ཁྱོད་ཅག་གི་སྐུ་ཚབ་པ་རྣམས་ཀྱིས་གནང་བ་དེ་དག་ཁྱོད་རྣམས་ཀྱི་ཡིད་ལ་འཛིན་པའི་ཕྱིར་དུ་ཡིན།
