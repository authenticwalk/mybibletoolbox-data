  nas-nas: Teeꞌkoo aing kapooꞌ unampansi naurampimang teinge urikupoonge nakaro-nupoonge
    Kumponing-etaininge miruꞌai minkuauꞌning napoꞌ norunoruꞌeriai eeꞌnoko niikaang
    Ovoring Domang-anta bakaang boto nariꞌ tero niiꞌke kara okomuri nkanukai naurarampiruꞌnaꞌ.
  uvl-uvl: Letemo metene NeHalang nena hetatalonga mur reria helenga nenge te hele
