    nenge hekulkulonga mur te hele ia lange imo.
  eng-BBE: So that you may keep in mind the words of the holy prophets in the past,
    and the law of the Lord and Saviour which was given to you by his Apostles.
  ixl-CNT: Atoj chit sekꞌuꞌl qꞌu kam qꞌuꞌl alel tu qꞌu oꞌtla alol tetz u yolbꞌal Tioxh
