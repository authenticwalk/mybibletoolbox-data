  por-BR-2018: Para que vos lembreis das palavras que anteriormente foram ditas pelos
    santos profetas, e do nosso mandamento, dos apóstolos do Senhor e Salvador.
  mhl-mhl: Kajeqouŋ ŋiŋigo gbagbataeŋine yoŋoji ronekoŋ Biŋe buŋo miku gobuŋ, oi egu
