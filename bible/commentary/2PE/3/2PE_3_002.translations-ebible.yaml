  tha-KJV: เพื่อท่านทั้งหลายจะได้​ใส่​ใจถ้อยคำทั้งหลายที่พวกศาสดาพยากรณ์อันบริ​สุทธิ​์​ได้​กล​่าวไว้​เมื่อก่อน
