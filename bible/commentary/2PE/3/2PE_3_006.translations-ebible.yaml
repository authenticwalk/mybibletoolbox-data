verse: 2PE.003.006
translations:
  kpx-kpx: Iale kemoike vani mole Dilavau louge eu lavui vata bamuge ata bahata haluvilu.
  okv-H: te ari sasapura uo kito umo na ikenu irerembeto enda mahu avo humbunu irae
    ena.
  tbo-tbo: Ma boga hipuli tupo wohepali i wiapapoeya Nowa a houga uyahina.
  mal-C: അതേ വെള്ളത്താൽത്തന്നെ അന്നത്തെ ലോകം പ്രളയജലത്തിൽ മുങ്ങി നശിച്ചെന്നതും അവർ
    മനഃപൂർവം വിസ്മരിക്കുന്നു.
  grc-SR: δι᾽ ὧν⸃ ὁ τότε κόσμος ὕδατι κατακλυσθεὶς ἀπώλετο·
  bgc-bgc: यो उनके मजाक का ए नतिज्जा था, के बाद म्ह उसनै एक बड़ी बाढ़ के जरिये इस
    दुनिया ताहीं पाणी म्ह डूबो कै नाश कर दिया।
  khz-khz: '@see-verse:2PE.003.005'
  deu-TKW: zufolge dessen die damalige Welt durch Wasserflut zu Grunde gieng,
  zsr-NT: Len nis caꞌ busnitiëꞌ yödzlyú Dios dza niꞌtë catiꞌ niꞌ bsölëꞌë nis guiöj
    usnít bunách dul‑laꞌ.
  lin-lin: Babosanaka mpe ete ezali lisusu na nzela ya mayi yango nde mokili ya tango
    wana ebebisamaki wana ezindaki kati na mayi.
  hns-NT: '@see-verse:2PE.003.005'
  noa-E: Am iek mag nem thum ich agtha maach dau chaauraajã khaba sim anʉm, magan
    Ẽwandamau döãd pöm pʉ̈iwi ich ag döoupai mʉg durr gaai nem thʉnarr thum khëchpʉ̈itarrjã
    ¿khan ajimma? ¿Magtarr chan bʉ̈ʉrjã cambieba arrpá?
  eng-EMTV: by which the world at that time perished, being flooded by water;
  mib-NT: Te suni jíín ndute ni naa ñayɨ̄vɨ́ jenahán, chi ni ndaa ndute jeē ní cuun
    saū xeén.
  lif-NT2: हे़क्‍क्‍याङ् बा खे़न् च्‍वाःत्‍लाम्‍बा उन्‍छेःन्‍स्‍मा इक्‍सादिङ् खाम्‍बेःक्‍मान्
    हुमे़आङ् मे़गे़रो॥
  xnj-xnj: na mewawa kwa manji gamahele, manji gamahele gegagubiki mulima na kuyongomesa.
  mmx-mmx: La neni vam na ladan, neni ga vee danut la ga sele utut lavatbung menemen
    gano.
  cbr-NT: Usaia 'iá 'icëbi ca Nucën Papa Diosan sinanëinshi mapuquin, bacan ënë menu
    'icë ñucama cëñuacëxa.
  tee-NT: Pus ju yu'unch tanajun ni jantu tu'u' tapaxata para va tacapputun ni akmuxtucalh
    ju lacamunutpa' ju ix'alin ju acsnich chai ju lapanacni tanitajuk'olh ju lacxcan.
  eng-LSV: through which the world then, having been flooded by water, was destroyed;
  cak-NT: Romari', cuando ri ya' ri' xq'uiy roma ri nimalaj job, ri winak ri jec'o
    chech-ulef xeq'uis pa ya'.
  pah-NT: A'ea pyvõ jitehe Tupana'ga imoatymbavi yvya ymyahũva'ea imbopapava hako.
  sja-NT: Ichiaba ichi pedeepapai ma p'ek'au eujã jõpiji paniapa ũupik'ãri.
  xed-xed: Nda imi ta nzakway ka ima mabuɗbuɗ zaɗanamta Lazglafta ta ghəŋa haɗik ghalya.
  mks-NT: Ta xi̱hín ticui̱í na̱jánaá a̱ sa̱ha̱ ña̱yivi ñuyíví sa̱nahá tá na̱jácuun
    mé á ja̱vi̱ quíni.
  gfk-S: Ma iga papalim ma no taho bileng ing iga ter no tahit ura haliare no ula
    hanuo ta ikino pana bung.
  bmu-bmu: Könaŋgep jim kutuiga o göulunöŋ wahöta gölme turuiga ambazip nalö miaŋgöreŋ
    gölmenöŋ malgeri, mi o nemba kömumjaiget.
  dgz-dgz: Amba piup kiman tan venaseni ewap, kaum mame gapan God wan ningoe tawak
    taue waenapan umamon.
  eng-GNV: Wherefore the worlde that then was, perished, ouerflowed with the water.
  zaa-NT: Ą'hua por medio de inda nna titsa' quì'e nna gul·lani juicio nna bitsà'
    yétsiloyu inda nna bil·luỹa latsi' itute nu uccua lanía.
  eng-WEBSTER: 'By which the world that then was, being overflowed with water, perished:'
  guh-guh: Bajayata pijinia mapanacuaje Dioso itsa bubutsiaexana, daxitajivi Dioso
    verebiaba merata.
  bon-bon: Piba Nooa me padare cabu, Acejiyame mene jejuji, niiye te tegeluji, siige
    gawecewe biname bine iyeta irmemuji.
  nhw-BL: Huan inijuanti quielcahuaj quen Toteco huejcajya quinsemanqui catli itztoyaj
    ipan tlaltipactli ica atl ipan nopa tlahuelatl.
  swh-ONEN: Ulimwengu wa wakati ule uligharikishwa kwa hayo maji na kuangamizwa.
  wbi-wbi: na kuuti ilisio lyake na malenga jikava iisi ku n'siki ughuo, ndeve jikamemile
    amalenga jikanangika.
  bba-bba: Nim mɛyɑ u derɑ mu hɑnduniɑ yerukɑɑ kɑm koosiɑ, kɑ mɛn yibu bɑkɑru.
  eng-KJVCPB: 'whereby the world that then was, being overflowed with water, perished:'
  kgk-NT: Upe rire hi'are jevy rire ohundipa yvy. Nhandejáry omongy tuvixa ombovu
    hagwã y ohundipa hagwã-ma yvy-pe.
  waj-waj: Nnaagiai nnoori pinaivo ngioo mmataivau rummua apu kiooduu mmuakiaa gioonna
    kiaapuuyaata mmataivau vau mminnaiyauvootama eyommaara putu taika kieeravai.
  cpy-cpy: Roojatzi nijaa ithonkan-takari Tajorentsi paerani, oonkantakari kepatsi.
  mpx-mpx: Ge sauga etega al Yehoba i ba nub bwabwatana i ha ge panayawi o i apanak.
  wbp-wbp: Ngakalku Kaaturlu riwarri-manu nyiyarningkijarra walyangkaju yangka ngawarra
    wiri-kirlirli.
  luo-luo: Kendo pigno nolokore ataro ma Nyasaye nokethego piny machon.
  nhe-NT: Huan yajuanti quiilcahuaj queja Toteco huejcajquiya quintzontlamilti tlen
    itztoyaj ipan tlaltepactli ica atl ipan nopa tlahuelatl.
  aii-aii: ܒܡ̈ܝܼܵܐ ܦܝܼܫ ܠܹܗ ܚܪܝܼܩܵܐ ܥܵܠܡܵܐ ܕܗ̇ܘ ܙܲܒ݂ܢܵܐ، ܘܛܠܝܼܩ ܠܹܗ.
  esk-NT: suli tamarrumuuna imikun nunaqqaaq piyaqquqługu uliqpaktitlugu.
  msb-msb: Paagi naman san baha napara an dati na kalibutan.
  cpa-NT: Tsa¹tónh²dsa juu¹² jǿg³ ca¹hen¹ jmøi¹guǿi¹ mi³ca¹jmo¹ Diú¹³ ca¹cangh¹² jmøi²
    jmøi¹guǿi¹.
  dso-dso: ତାର୍‌ଲାଗି ସେ ସେବେଲେ ପୁର୍‌ନା ଜଗତ୍‌ ପାନି ସଙ୍ଗ୍‌ ବୁଡି ନସିଗାଲା ।
  meu-meu: A una tanobada na gadobada ese e habubunia, bena vada e ore.
  yva-NT: Muno nde mana rai tavon mine so randamisy, weye arono wusyinoe Amisye po
    mana ratutir njamo mine so rai vintabo ti manutu kobe.
  dgc-dgc: Sakay pati, i nipamunu naa ta tolay to araw, éy dinom be, da pinabihéng
    na ta dikél i mundua.
  zpm-NT: '@see-verse:2PE.003.005'
  hix-NT: Amnye nyhe rma, tuna ymo ke yukryeka heno kmanàhye hatà. Àro wyaro nemtatkay
    hatà. Àro wyaro nehxakon hatà, yukryeka heno, amnyehra.
  sim-sim: Ushihi fan or mbashirik si rasaha misambin si jihi sirishirik kava mendek
    simu nara.
  npi-ULB: अनि त्यस बेलाको पृथ्वी उहाँको वचन र जल प्रलयद्वारा नष्‍ट भयो
  cgc-cgc: Paagi man ta iya na ambal gapadala kanen ta anaw na galapaw ta bilog na
    kalibutan anay pa sa daw pasamad tanan na naan ta kalibutan i.
  tim-tim: Akto areâk bo. Hamiŋân tuŋeak luâk akto kotŋe siâ siâ are hilip yeŋgumbo
    mom meteyi.
  yor-yor: Nípa èyí tí omi bo ayé tí ó wà nígbà náà tí ó sì ṣègbé.
  wos-wos: Hukémbu God dé wun hulingu hura dé némafwi hwe takata dé wun héfaré haraki
    huru.
  emp-NTPO: Ara maʌ̃ baidoba jũma naʌ̃ ẽjũãne naẽna b̶ead̶ara ũped̶a nãbʌrʌ quinibisia.
  eng-F35: by which word the world that then was perished, being flooded by water.
  ind-ind: Kemudian, dengan menggunakan air pula, Allah membinasakan kehidupan zaman
    dulu dengan banjir yang besar.
  pes-OPCB: '@see-verse:2PE.003.005'
  mpt-mpt: sinanota Gode imin baaneta aaye ei tenea nakaia unangai yenanea kaaibbiobo
    ge fumbiam blibbabe.
  ssx-ssx: Kutupa make mo hande ikali tea꞉ ekima꞉ta꞉ hande amba꞉ kenke hoeyaeyekeme.
  mkl-mkl: Nɔ si ɑnyiɛ, do ide kufɔɛui í kpɑò irii ɑndunyɑi tɑko si wɑɑti iyi í jɔ̀
    inyi í jɛ mii fei.
  gaq-gaq: ଆତାନ୍‌ ବାୱିର୍‌ ଦର୍ତନି ମେସୁଃଆ ୱେଗୁର୍‌ ବ୍ରୁଆଣ୍ତିଆ ଏତେ ବୁଡ଼େ ଡିଂୱେଗେ ।
  gof-RNT: He wode de7iya sa7ay haathan mitettidi dhays.
  unx-unx: ଆଡଃ ଏନ୍‌ ମାରି ଅତେଦିଶୁମ୍‌ ଇନିୟାଃ ହରାତେ ମୁସିଙ୍ଗ୍‌ ଦାଆଃ ଟୁଡାକେଦ୍‌ତେ ଜିୟନ୍‌ୟାନା
    ।
  gah-gah: Itó alika ámina nagamilímogó vegená itó netá matá mukí kelémo sumizá noake
    kepele gesá imó neve.
  lcm-lcm: Na si laman ang palau, kuli rina i taun ang kata tavungum, na kala rikek
    aongos.
  aer-aer: Urreke-arle Ngkartele kwatye urewe akngerre yerneke, arne arrpe-anenhe
    apmere ahelhe nhenhele-arle akethe-ante arrernetyenhenge, tyerrtye ingkirreke
    atwetyeke anteye.
  qvc-NT: Dyusmi unay tyimpupi kay mundupi tukuy ima kaqta yakuwan chingachirqan,
    nishpa.
  tgl-ULB: at sa kaniyang salita ang mundo ay nagkaroon ng tubig sa oras na iyon,
    at ang tubig ay siyang bumaha at sumira.
  cbs-NT: Ana badi ichapajaida kaken jabias jenewen mai jidabi achimakin jiweabu tenankin
    keyunikiaki.
  xtm-NTPP: Te ja maa ja ni ka'an ya ma, te ni naa ñuu ñayivi ya ja ni sa'a ndute
    ma.
  nnq-nnq: Ku lilobe lya Nnoongo na mapuliko ga mache dunia ja kalakala ngijialabigwa.
  bao-NT: ñucã cʉ̃ wederique menara ati yepare oco mena duu yaio, cʉ̃ ca tiiriquere
    majirʉgatima.
  san-ORI: ତତସ୍ତାତ୍କାଲିକସଂସାରୋ ଜଲେନାପ୍ଲାୱିତୋ ୱିନାଶଂ ଗତଃ|
  huv-NT: Condom ajcananǘyan a yow, Teat Dios tüüch ndilimeay iüt, ndrom ombas nipilan.
  otn-NT: '''Nɛ̱ xquet''a̱ gue''a̱ ra̱ dehe bi go''ma̱ häi ''mø ma̱nja̱m''mø. Porque
    bi̱ ma ma̱juadi yø ja̱''i̱ mi̱ ''bʉ''a̱ nxi̱mhäi ngue bi̱ nja ra̱ nda̱te ''ye.'
  nop-nop: Ala mindaŋkade imedigoŋ metam be nemenemek hogohogok yehikufuladapmaaŋ
    yehitubu-liwedapmaguk.
  obo-NT: Woy oweg dad en mandad kos id ipannas din dangan ka-ay't ingod to id polonoggan
    to din ini.
  cak-ENT: Pero jun k'ij ri ya' ri' xq'uiy roma ri camic job, y ri vinük ri yec'o
    chuvüch ri ruch'ulef ri man xquitakej tüj ri Dios, xeq'uis roma ri ya'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤒᤠ ᤂᤧᤴ ᤆᤫᤠ᤺ᤳᤗᤠᤶᤒᤠ ᤀᤢᤴᤇᤣ᤺ᤴᤛ᤻ᤔᤠ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤴ ᤜᤢᤔᤧᤀᤠᤱ ᤔᤧᤃᤧᤖᤥ॥
  mie-NT: De suni jíín ndute nī naā ñayīví janahán, chi nī ndaa ndute jā ní ncuun
    sāvī xéēn.
  san-TIB: ཏཏསྟཱཏྐཱལིཀསཾསཱརོ ཛལེནཱཔླཱཝིཏོ ཝིནཱཤཾ གཏཿ།
  qve-NT: Diosqa chay atiyninwanmi parata nishuta parachimuran runakuna huchallapi
    kawsasqankurayku. Hinaspan chay ñawpaq tiempopi tiyaq runakunata hinallataq tukuy
    ima kawsaqkunatapas chinkachiran.
  pao-NT: Oosoo ka baa, ka teepu-koobakwi hooodabedu, ka powmabu tuwazoo matabuepu.
    Ka saa'a yise ka teepu patatzopaku.
  cbu-NT: Sheeru Nowerinpursha tputs Apanllee kuk kapeetarangusin, yap nda chinarana
    amb Apanll tsapoo ichinguru kungupat purangiya. Tputssha kungush yangaranganaya.
    Apanll sirútamasa ashirangiya. Tputsee nda nayanirangu, tpachingarangiya.
  usa-usa: naayóbáqá maramá tarôq umákaitana ayáqtáá-kanaama kóitana anaaékaqa Áánûqtuma
    nommá yúwáitana auténa maa-márámá yawááq-urena miráuma naayó-márágáráq wení táí-wayukagaraq
    yawarápatukaiye.
  soy-soy: Limɛcɔ kuu kɔ pɛɛ tíyɛsɛ míni ɑmɛ yipu ɑmɛ kɛtẽ fɛ uú nɛ kɛkɛcɑ́ɑ́
    likɔ́ nnɛ́í tɛ́kɛ́ɛ́.
  hui-hui: Iba ogonime dindi ogoriani henerubi winirubi bibahende namu layagola homai
    hene.
  amf-amf: Ogo wodanka dohoono peeno noqoka itsadhayse ko kayade.
  quc-NNT: Xuquje' are rumal ri ja' re ri q'eqal jäb' chi xsach ki wäch ri winaq ojer
    cho ruwächulew.
  dob-dob: ga muliyega bwasiyega baleꞌu maiboꞌana ꞌigie toꞌumaliyena.
  wrs-wrs: Wo sism henga pueumbva lehra vethangavna vavawonamba pethamba, wo pethava
    wohindkokla vrena.
  mca-mca: Qa hik ha'ne iye iweli' yiwuƚ'enhetju' iye pa'aj ha'ne sehe', ma' qa pa'
    iweli' qa yuihin pa'aj ha'ne sehe'.
  tzo-TZC: Jaꞌ jech xtoc chꞌay ta yoꞌntonic ti ta sventa ti voꞌe ital ti nojel ta
    voꞌe. Jech o xal un, icham scotol ti cristianoetique.
  mya-mya: ရှေး​ကမ္ဘာ​မြေ​ကြီး​ကို​ရေ​ဖြင့်​ပင်​လျှင်​လွှမ်း မိုး​ဖျက်​ဆီး​တော်​မူ​ခဲ့​ကြောင်း​ကို​လည်း
    ကောင်း​သူ​တို့​သည်​တ​မင်​သက်​သက်​မေ့ လျော့​ကြ​၏။-
  gng-NT: U là liɛbe' ki cère' miñunm yebre' ki kun' nin uŋɛndun ya nib nin nà
    kɛ là fuobe uyo bo.
  cbi-NTPO: tsenmin Dios ya' palaachin juntsa tinbunu pichi tunu debu'ware' millangaamuwaañuba,
    juntsa bain pashnu tyatya deive.
  ikk-NT: ọ nọ gizi oku-ọnụ a mẹ mirin, okẹn-mirin, tikpọ ụwa mbụ hụ la iwi.
  leu-leu: e pana raarum vaxa nane fo kawaasan xapin a xavala pana ulim molava e la
    yaan aave a maana mo ti la xavala ri taxapus.
  maz-NT: Yo ndeje, o zädä 'ma o tsjapü Mizhocjimi o tsobü cja ne xoñijõmü, go chjotü.
  bod-N: '@see-verse:2PE.003.005'
  tca-NT: '@see-verse:2PE.003.005'
  zpl-NT: Leꞌca equie cuendaꞌ inza unitilu Diose bee bene enu uhuañi huaꞌtu.
  mbc-NT: Moropai to' enpenata pepîn nîrî mîrîrî tuna ke Paapaya penaronkon tî'ka'pî
    pî'.
  ndg-ndg: na panga pitya neno lyake na mase gapangite ga ulimwengu kwa kipindi chelo,
    mana itei imejaa mase, itiharibika.
  wsk-wsk: Ale yu bibiya borta te tala, ali imi lilim la tom umu te ko mu moa mituwuram.
  toj-NT: '@see-verse:2PE.003.005'
  tbc-tbc: Agod you an lo mi lom tubun ak ilasag tan fidian ituanig saen an san tamolpein
    fidian itarmunaig ipitiŋinai a.
  sna-sna: Nemvura zhinji iyoyi, nyika yenguva iyoyo yakamedzwa uye ikaparadzwa.
  smk-NT: Ket ranom a lamang a inusar nan Dios, si alakin lanip, sin sinida' naya
    a mundo sin nu'nan panaon.
  grc-TCGNT: δι᾽ ὧν ὁ τότε κόσμος ὕδατι κατακλυσθεὶς ἀπώλετο·
  gof-WFTW: He wode de7iya sa7ay haathan mitettidi dhays.
  spa-BLM: por lo cual el mundo que entonces existía, al ser desbordado por el agua,
    pereció.
  kyz-NT: Anure 'ga 'y pyu wemiapofer ymanera momapa rakue.
  dao-dao: khawmdek kphyüm cun pi tui üngka naw lawkia mlikpitui am mthiha kyaki.
  cya-cya: cui' cuaña'an si'ya tyi'a ngujlyo chendyu cua' s'ni.
  wrk-wrk: Ngala baku barri juju, yanybayi Kud jangkurr kurdanbikanyi bukamba yaji
    jambana. Manjijba nyuli walkurra janja. Walajbayi walkurra mali, baki murumbayi
    bukamba jamba maliwanyi. Baki ngurrulijba yali malina, nganinyimuku baki jibarrimuku,
    baki yanimalmuku. Bukambiju yali ngurrulijba malina. Ngala ngawamba kujajarra
    nyuli marrimba yalunya mardarda Kudwanyi. Jungku yali mardarda kalawuyngkurru
    walkurranyina muwardana, baki kujajarra yanimalmuku marda julakimuku yalundu marda.
    Ngala kajamuku barri yanybayi Kud jangkurr bukambikanyi yalunya, baki ngurrulijba
    yali malina. Barriwa.
  nii-nii: Ba Gos eim ek yi neng kin, noł tonu om ei noł owundu mei ełe tonu om. Opu
    kin, mei orung orung pei pirim ei to kis eririm.
  ign-NT: '@see-verse:2PE.003.005'
  dik-NT: ku Nhialic acï pïu looi aya, pïu aboor bï yen ke piny kënë rac.
  cac-cac: Palta slajvinac chi', pilan lajvinaccanel masanil tas ay d'a yolyib'an̈q'uinal
    tic yuj a a', yujto emnaccan d'a yich a'. Aton juntzan̈ tic malaj sgana eb' chi'
    snacoti.
  tzj-E: Y ja' ya' chka' xeyjowa rwech ruch'lew ojer, jara' tak xuban nimlaj k'jaljab
    y xba chic jmul chpam ya' y xq'uisa.
  san-BUR: တတသ္တာတ္ကာလိကသံသာရော ဇလေနာပ္လာဝိတော ဝိနာၑံ ဂတး၊
  yaa-NT: Askatari fakafaipafakĩ mai maiyaino keyokõi yorafo ãsai mitokomeni.
  cab-NT: Ába lachǘlürün dan lun lagǘnrinchaguni Búngiu uboú meja ligíra láu lidúnarina
    gúnran.
