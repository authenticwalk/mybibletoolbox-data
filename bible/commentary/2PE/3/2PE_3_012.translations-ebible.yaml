    matna bareq a qa ip diip masmasna qat den. I diip pet luqa ama Nirlaqa dai diiv
    ama uusepka qa rang. Be qatikka ama tekmeriirang mai dai diiv ama altingki qi
    iin me iirang, be diip ki verleset ne iirang.
  ctu-CTI: Yom mi la' pijtyan ti pejtyelel la' pusic'al c'ʌlʌ jintyo mi tyʌlel Dios.
    Cha'lenla pejtyelel chʌ bʌ ch'ujbi la' cha'len cha'an ora mi tyʌlel. Ti jim bʌ
    q'uin jini chan tyac mi quej i jisʌntyel ti c'ajc. Pejtyelel yic'ot i bʌl chan
    mi quej i lu' ulmʌl ti c'ajc.
  zos-NT: mientras ndø sunba va'cø ñu'cø jic jama Diosis ñe', y ndø tzøcpa lo que
    muspa'csye'ṉomo va'cø yac min más pronto. Jicse'c maṉba pøṉgajpø' tzap, y lo
    que tiji'ṉ tuc aunque tiyø maṉba yeve'e pømipø nutzcø'is.
  gvs-gvs: tutayana Tauyana ina Maliyalina ina sowóduwo taayamwasi be nakae tavatuuwowone.
    Amo Maliyalinayana pasina yábana yeu sabeninimina goi bei itusaoli be nakae dogoi
    yábana osasaina yeu sabeninimina goi ivakasewoidi.
  kbm-kbm: be nangg-aim niengk sawa ebe Pomate ve ninumul ninme ok painge-ngge. Be
    lo-longg aim painge-ngge veik sawa etok menihlang seukie-ngge. Be sawa etok ete
    atob yev nen gulumb nikwai be atob yev nen gen bambamo ete ivang gulumb ane lu
    ok be nipto be ma nikwai.
  rmc-rmc: Tumen, so igen užaren pre oda Džives le Devleskro, a kamen, hoj te avel
    sig. Andre oda Džives ela o ňebos zňičimen la jagaha a o ňeboskre ťelesa rozdžana
    le bare tačipnastar?
  apr-apr: Le dookoot ye kene yo kanepe a kanam ye lal yo Maro itaru bet Kirisi imulu
    a isi ye in nga, ngan kakapge bet kayei urata ke Maro a nen ngan lal tani in ole
    pombe palbe leu. Ngan ye lal tani in ole ei ikana lang a igarungu, inbe so le
    imot yo iken lang katene nga, ngan ole ei igesnai di le tiyei ran koonoo.
  tiy-tiy: Non ongot-ongoté tom i gaiwe kémukum i Tuluse. Mélaw fatut rigoné tom i
    tamay gagané tome inok magad gégumah. Bé béno gai, métuwég brab mébinasay lawayo
    diyo, atin mélagang i kéluhanay éntingayéne sabaf bé kééduf ne.
  nlg-nlg: Mi tana bona tau pitua na bongi God ke mai, kau lutu laga keri ge na bongi
    ke mina mai. Tana bongi keri God ke kerea na parako mana pari, mana aho, mana
    vula, mana lei veitughu kara taghalaghinira tana lapilapi ni lake.
  dgr-DOGNT: Nǫ̀htsı̨ nììtłaa dzęę̀ k'e whaà-le-t'ıì weghǫ nèhòkw'ı ha wek'èahsǫ xè
    wek'enaahɂı̨ hǫt'e. Eyı dzęę̀ k'e nı̨dè yat'a hazǫǫ̀ gok'eek'ǫ̀ ha, eyıts'ǫ t'asìı
    hazǫǫ̀ kǫ̀ nàtsoo t'à wedıhołè ha.
  pes-OPV: و آمدن روز خدارا انتظار بکشید و آن را بشتابانید که در آن آسمانها سوخته
    شده، از هم متفرق خواهند شد وعناصر از حرارت گداخته خواهد گردید.
  ron-1924: аштептынд ши грэбинд вениря зилей луй Думнезеу, ын каре черуриле апринсе
    вор пери ши трупуриле черешть се вор топи де кэлдура фокулуй?
  tpz-tpz: eöm he anoeh nem, ko vavëhöꞌ nem o Poen Kiiki pe Sosoenën se tavus maꞌ.
    O Poen pamëh se tavus maꞌ, ka suraꞌ se ës vahik a akis, ka ma moeh tah kurus to
    teꞌ ne nën, no oran se varuen en pee.
  agd-agd: Máan ma iyákeya mai ma Tiyarafenu ano afá ira fóké ma minó danasinta saman
    kaurin nain damu san aine ereno sire vá ineine iya vano.
  rkb-NT: Iwaze Deus Sesus myzipehazoze ana humo hi tapery! Iwazehi bijoikpe mokoroba.
    Mopyk. Mybarawy eze ky kino niwatihi izo humo mynatsotsokbaik.
  san-THA: ตเสฺยศฺวรทินสฺยาคมนํ ปฺรตีกฺษมาไณรากางฺกฺษมาไณศฺจ ยูษฺมาภิ รฺธรฺมฺมาจาเรศฺวรภกฺติภฺยำ
    กีทฺฤไศ โรฺลไก รฺภวิตวฺยํ?
  iws-iws: mɨ kɨma tɨ dimɨn taemɨnɨm sɨmiir tɨ tɨr ta ɨiya saeya nɨtɨduduwɨm. Ɨiya
    Bɨiyan Inkam Komiiyɨn siya swokɨ ɨti mɨ nɨnomora wɨ paekɨ nɨuwi mɨ wa dɨgi mɨ
    nauun sɨsɨm mɨ nauun komii komiiyɨm wa nɨuginɨski mɨ wɨ opnan nɨmbiyami.
  pol-SZ: Czekacie przecież, a nawet staracie się przyśpieszyć nadejście dnia Boga,
    w którym niebo spłonie w ogniu, a wszystko inne roztopi się od żaru.
  ztq-NT: Kol kyëmbës Dios ni kol ktee nii kyob kyood xaa. Tse go lëë kpaa nitylo
    lo ki ni lëë kchë cos tsek lo bëly,
  zai-NT: laga cabeza tu dxi sti', ne laguni pur gaca ni nagueenda. Zacá gui xaibá'
    dxi que, ne zia ca luceru.
  upv-upv: Kaptirive nabong nga Atua pia-vini ren, ko kapmajing tweni nga nabong ngok
    pivini pingavil. Daron ngok, nabb p̃iani nanu totoklai ne melrin parjijki, ko
    moju parliv.
  wap-NT: Uzaudapan puꞌaꞌa naa Naobanai Kamoon kaawan, utiwaaꞌa naa ukadimanata-kidan
    naa ukaawan. Uruu dono aokazi kaꞌawan nii naꞌiki ipai naꞌii kidaꞌo aimaakan mainaabatinan
    nii panunudan idi tikazi wiichan idi.
  mva-mva: Be Bong ne biabia kamarapurapungi be kamapi-tina be kamadumai be oaikiki-tina
    ngapura. Bong biabia ngaenao ka lang bulaia ngapura be goai lang-lo dieno moamoaradi
    dapura be dadang-gege kana.
  dwr-NT: Hintte Xoossaa gallassaa naagishshina, he gallassay ellekka gakkanaadan,
    hinttenttoo danddayettiyaawaa oothite; he gallassi salatuu guudettiide dhayananne
    saluwaa medhetatuukka wolqqaama seelaan siilana.
  kfw-kfw: nangni'n Pathian Nikhuo kha ningngaak halli khawa Nikhuo kha innot-ah juonasik
    nangni ningmatorseng kha thoru, hiwa Nikhuo ajuotung phakhan marwaan ngaikha akaangwiak-ah
    inmangsik eii, halli lairalak-ah kaom rakip ngaikha akasa khan aminjungsik eii.
  bfz-bfz: जेड़ा कि तुसे तेस दिनो रा बड़ी बेसबरिया ते इन्तजार करने लगी रे जेस दिने
    परमेशर दुनिया रा न्याय करने आऊणा और आपणी तरफा ते कोशिश करो कि से दिन चट आई जाओ।
    तिना दिना रे सर्ग आगी की गल़ी जाणा और नाश ऊई जाणा और सर्गो रे गण बऊत जादा गर्म
    ऊई की गल़ी जाणे।
  cuk-09: Bab-Dummad-iba-danikoed abdakbukwa, gwae a-iba dagega be arbamar. A-ibagangi
    nibneg gummakoed, bela bergudoed. Bela e-sailagan-ibmarmar gummakosoggu, bela
    daludsunnoed.
  ben-OBCV: যখন তোমরা ঈশ্বরের সেই দিনের আগমনের জন্য প্রতীক্ষা করছ ও চাইছ যে তা যেন
    দ্রুত আসে। সেদিনে আকাশমণ্ডল ধ্বংস হয়ে যাবে এবং মৌলিক পদার্থগুলি আগুনে পুড়ে গলে
    যাবে।
  mil-NT: Te ío nducu ndèe‑ndo ducaⁿ cada‑ndo cuendá ducaⁿ ndɨ̌hɨ‑ni sáá nduu càda‑gá
    nchaa nàcuáa càháⁿ‑gá, te ducaⁿ nchòhó cundecu túha‑ndo sǎá nduu‑ǎⁿ. Te dɨu‑ni
    nduu‑ǎⁿ ndoñuhu àndɨu chi cáyú‑xi, te dɨu‑ni ducaⁿ ndòñuhu tucu nchaa chódíní
    chi ndɨhɨ‑dɨ cáyú.
  myu-myu: Deus pe waram Jesus Cristo mudocap kabia juy epejowiwi. Eywebe i'e but
    iap cuy epe'e'e. Dao ma kuka a'g̃u oajẽm. Ixe ajẽm puje, kabi ipik. I'ũm. Kabi
    beat iero je'e taxipap pibun.
  fue-fue: Onon heɗiiɓe nyalaane Alla wara, gaɗee no ne warirta law! Nyaanne mum kammu
    halkan, huune ko woni dow kammu fu taayan e yiite.
  amk-amk: na rahida metamang tuti menemirorong dohong we Allai ne rahidafoi fo. Na
    rahida bonani ambori adia kaso rorafaisi kiai, tuti ne meninggaponifo wedaya fi
    kiai niayai na rorafaisi wioru ki.
  fai-fai: Kale kaba Got ami am dánámin atan leiw uyo fen bom nadawe kidásu Got ami
    wok uyo fakudawo uta ta bom Got ami tademin atan uyo kanomamu wabading mew taduk
    kala. Kale ami tadokaba atan kawák ayo abid so bakan so adikum ufek ufek im dim
    bidiw so bidi adik kain kidá banimokabiw.
  ura-NT: Aihana jaun, chajaain jeriha Cana Coaunerane rijijieein neeuchete carajaelanaala
    turuhine. Inae turuhane banate, usi tabai que itajenojoiniha cureein caa dede
    canaacha coarajei. Itolerete nii usi jana neein mocoreein.
  mcd-NT: Jesús ratoran shafata nocoriscataniquin shinanfafaicahuun. Ascacun futsafo
    Jesushuunoa yoicahuun icoinra huanonfo aton chaca shatunonfo Jesús samamashta
    oiquin. Icon Jesús oaino nantifi nai muran cooi chii huancoinni fasi mushan mushancoin
    huai.
  urt-urt: Dindiꞌ ŋupe ŋaiye pa yurp jeteme Lahmborenge ŋaiye ka ot pe, jin bongole
    yututusme Ŋup tikin Lahmborenge ŋaiye ka ot hwihwaiye. Dindiꞌ ŋup uku pe, nih
    ka ono kekep topoꞌe ŋaitem pe, nihilim ka gute ŋaiꞌe ŋaiꞌe lalme ŋaiye sai uku
    pe, ka yilyelyel guh ende pinip.
  kiz-kiz: kumanya ni kutambula haraka ujio bha ligono lya k'yara. Ligono e'lu mbingu
    j'hibetakuteketesibhwa ni muoto. Ni fenu fibetakuyeyuka ni joto likali.
  tzo-TZE: Cuxetuc no'ox avo'nton malaic c'usi ora tslajes scotol li Diose. Cholbeic
    me li sc'ope yu'un jech tsta yorail ta ora ti chc'ac' li vinajel banamile, jech
    ch‑ul ta c'oc' scotol.
  lex-lex: Mai pia mhioli-mliet la plol wawna la' lera-mela ri maka mpiei-mniara Yesus
    maimiaini maka Uplerlawna Ntutg olek lerni de. Me mkiar totpena plet pa ler de
    ntutu-nte'ewa. La' ler de de lyanti ema rtutin doinia, me la' walia lera-wolla
    mak kden la lyanti de hota rmadger momuou yoma pahnani lawna.
  dov-dov: Mulelede kulangila akuyandisya kusika kwazuba lya Leza. Mubuzuba oobo,
    imajulu ayomwayulwa amulilo, atwalo tunyenyezi tuyoyeemuka amusikitila wakupya.
  rgu-rgu: Ma emi muste mahani Ramatuaꞌ a mamai na. De, emi muste sadia fo tao ma
    fai ria mai lai-lai. Neuꞌ ledo-fai ria, te lalai nanahotu heniꞌ boe. Ma basa hata
    a lalaꞌen rai lalai nanahotuꞌ de noe heni si.
  toc-NT: Hui­xinín anka­lhi̠ná cakalh­ka­lhi̠­ta­hui­látit a̠má quilh­ta­macú acxni̠
    Dios nat­la­huay taxokó̠n, y calak­pu­hua­la­ca­pítit xla­cata pi̠ aya xlák­cha̠lh
    a̠má quilh­ta­macú. Acxni̠ nalak­chá̠n a̠má quilh­ta­macú xli̠­hua̠k hua̠ntu̠
    huí y tasiyuy nac akapú̠n xa̠hua hua̠ntu̠ anán nac ca̠quilh­ta­macú pu̠tum ámaj
    li̠lac­sta­lan­cko̠y a̠má lhcúya̠t caj xpa̠­la­cata li̠pe̠cua xli̠­chichi hua̠ntu̠
    nali̠lh­cu­yucán.
  som-som: idinkoo sugaya oo aad ugu dadaalaya imaatinka maalinta Ilaah, taasoo samooyinku
    iyagoo ololaya ay baabbi'i doonaan, waxyaalaha abuuranna iyagoo gubanaya ayay
    dhalaali doonaan.
  mam-C: Ex kyyonkutzinji'y tq'ijil Dios tuk'a tzaljb'il, ex kyb'inchinkuy tajb'il,
    tu'ntzintla tzaj laq'e tq'ijil, ja' tu'n tb'aje kya'j tu'n q'aq', ex tkyaqiljo
    at, k-elil oq' toj taq' q'aq'.
  ndj-ndj: Pamuvetela lijuva lila lya Chapanga na kwigola yisi kalopu, lijuva lyeni
    kumbindi dakulungushiwi motu na kudanganyishiwa na findu fyaki fya pakwandi dafitapashiwi.
  mbj-NT: baad bë gadaa nuuj jé Kristo kajaa doo, P'op Hagä Do ky däng do paah. Taw'ããts
    hẽ nayyw hẽ ta ti kajaa bë an'oo bä. Ta ti noo gó kajaa bä kä, wë aooj jëng da.
    Sahõnh hẽ adẽẽ bëëh da tak'ëp haju do haj'aa.
  lat-VUC: exspectantes, et properantes in adventum diei Domini, per quem cæli ardentes
    solventur, et elementa ignis ardore tabescent?
  ngp-ngp: mkagojela dizuwa dya Mnungu, no kuditigiza disunguze kwiza, zuwa dyo kokigwa
    no kubanangwa nu moto kwe isi ne vint'hu va kulanga.
  enq-2: Dopa pyoo katao, Gotenya gii doko yapa epena lao kalai pyoo malisoo katapenge.
    Gii doko palitamopa, kaiti doko itateme tatamopa alu pita. Dopa pitamopa, yuupa
    kaitipa dolaponya singi dupa itaita dokome lyee lao tao etata.
  eng-ASVBT: looking for and earnestly desiring the coming of the day of God, by reason
    of which the heavens being on fire shall be dissolved, and the elements shall
    melt with fervent heat?
  mna-mna: '@see-verse:2PE.003.011'
  myw-myw: '@see-verse:2PE.003.011'
  sby-sby: Mpomulapembelelenga busuba bwa Mwami, sebensani ncito yela kubufwambanisha
    kwisa. Busuba mbweshikukapye kwilu, kayi byakwilu byonse nibikasungunuke nelubela.
  sll-sll: Olere God talhan para weni kene onangwo haung omaga u tibi olangwo pamia
    di pire awai honagi nega dire oli pio. God bai engwo haung i u tibi nangwo gin
    i, hamen bani tal dungwo haminga hobi endo de ulgi enamua.
  yaq-NT: Junaka'a taewaita, achai Liojta junuen yeu pu'arita yuma'anemta, eme'e a'
    bo'o bitne. Intok lauti a' yuma'ane' betchi'bo, enchim a joa'ut jiapsekai. Intok
    Liojtau bicha jiba nokne. Junae taewaitchi, jume' chokim tajiae lu'utine. Intok
    juname'e, ae ya'arituka'uta, taji beete'po kajjo'otine.
  uro-uro: Mamär iva ngän dualat toqoräkt i as kale ngän dä va ngänit tägärsäs nani
    ma Ngämuqa aa qunäga. Vät iaqäkt ama qunäga dä va qäbäs na ama leqäs mät ama mudäbäs
    ngä na ama qaeng ngä nä iarhongäkt moe mät ama leqäs diva irhong ngä rhang bä
    va rhäväktgyäm sä irhong!
  ita-1885: Aspettando, e affrettandovi all'avvenimento del giorno di Dio, per il
    quale i cieli infocati si dissolveranno, e gli elementi infiammati si struggeranno.
  muy-muy: Jəgum fat ge Melefit ya amagray seriya ni ; zum njəɗa gekʉli, grum zlam
    ya ti kislʉmki magrani ga mahəɗakbiyu vaɗ gani weceweci ni. Ka fat gani nani ti
    aku aməzumaba huɗ melefit a, zlam ya a huɗ gani bu ni day ɗek aku aməzumaba kiriɗ-kiriɗ.
  kqc-kqc: Sei di dena meda tua rebigediri, yi vegu buni redediri evade okiyaine,
    adina mina medari, oma bi vai vau resi roro nigo ma vava kiyoma yaku iya, eyo
    ma meda bi vai ririmo rego.
  tav-tav: Dio to bairo cʉ cawajoapere wariñuurique mena tʉjʉjoya. “Yoaro mee mari
    Ʉpaʉ tunu atígʉmi,” ĩ tʉgooñari cʉ caboorije ája. Ti rʉmʉ cãno ati ʉmʉrecoo macaje
    ʉ̃ regaro.
  eng-ULB: You should expect and hasten the coming of the day of God. On that day,
    the heavens will be destroyed by fire, and the elements will be melted in great
    heat.
  spa-VBL: esperando con ilusión y deseo la venida del día del Señor. Ese día los
    cielos arderán en llamas, y los elementos se fundirán.
  fra-_FOB: Attendant, et hâtant la venue du jour de Dieu, dans lequel les cieux enflammés
    seront dissous, et les éléments embrasés se fondront?
  hau-ULB: Ku zauna cikin bege da kuma hanzarta zuwan ranar Allah. A ranan nan, za
    a hallaka sammai da wuta, kuma dukkan komai da komai zai narke cikin zafi mai
    tsanani.
  mal-mal: ആകാശം കത്തി എരിയുവാനും മൂലപദാർത്ഥങ്ങൾ വെന്തുരുകുവാനും ഉള്ള ദൈവത്തിന്റെ
    ആ ഭരണദിവസത്തെ പ്രതീക്ഷിക്കുകയും ബദ്ധപ്പെടുകയും ചെയ്യുവിൻ.
  lit-lit: laukdami ir skubindamiesi atėjimą Dievo Dienos, dėl kurios dangūs degdami
    išsiskaidys ir materijos sudedamosios dalys sutirps degdamos didžiuliu karščiu!
  urd-GVR: Allāh ke din kī rāh deḳhnī chāhie. Hāṅ, āp ko yih koshish karnī chāhie
    ki wuh din jaldī āe jab āsmān jal jāeṅge aur ajrām-e-falakī āg meṅ pighal jāeṅge.
  far-far: Ma mulu ka kwaimakwali ana maedangi ne God kai keto mai, ma mulu ka sasi
    fua sae maedangi ne kai dao 'ali'ali mai. Ana maedangi nai, God kai sungia na
    mamanga ma ru ki tafau 'i laona ana ere.
  suz-BL: गेपुकी परमप्रभु यावे आ नाक्‍त जाक्‍ब, दे रिम्‍शा नु गेना दुम्‍बा, दे मिम्‍स
    ङा मिम्‍स बाक्‍चा माल्‍नीनी। मारदे हना मेना सरीङ नेल्‍ल मीम ग्रोइश्‍शा नुप्‍ब।
    मार मार बाक्‍मे, मेको नेल्‍ल मीम ग्रोइश्‍शा नुप्‍नीम।
  car-NT: Mo'ko Tamusi 'wa a'wembono auranano ytopo kurita wopyry po imero o'po'toko.
    Ko'i iwo'to'me o'mikatoko. Moro kurita ro morokon kapukon uta'katan wa'to ka'muru.
    Morokon itanokonymbo akurotan wa'to asiny.
  amp-amp: Bro Nkifrarhu toheft toh hikhato nd Bro Nkifrarhu wuroh yihar toh gari
    haso-kfot. Yo toh marnya hasokfot. Inji narahko Bro Nkifrarhu wuroh yihar dimandinerahr.
    Nd yihar mount nhai rhuruhatt. Kahtn kandhi witarahtt. Kaht mfro funa nanyjarhato
    nd tamoh tamoht kandhi bati witarahtm.
