    जुगान आख्‍यु वोस्तु ताताला केरीन पिगील जाती।
  apw-NT: Bik’ehgo’ihi’ṉań ngon’ą́ą́’íí bijįį ndaahohłíígo ła’íí bikádaadeh’į́į́go,
    áí bijįį biká’ ngonyáágo yáá ditłáádgo, hiyį́hgo edį́įh, ła’íí yáá hik’e ni’gosdzáń
    be’alzaahíí kǫ’ dázhǫ́ sidoogo bits’ą́’nłdoogo hiyíh.
  gum-gum: Tius tru arrum kwalømwan muniirab, ke petø punrraimab inday. Tru kwalømbe
