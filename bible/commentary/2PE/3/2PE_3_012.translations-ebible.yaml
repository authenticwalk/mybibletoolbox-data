    Baʼe ʼaubena nana ʼinaya mahala nahawala ʼaiwe ʼalaʼalata ʼinega, ta ena luyayaqega
    kuyavata qabudi ina ʼeluyagwa ʼovoa.
  kew-kew: Nimimi go kone sua Gote-na yapi di madaa su ruba piralimi raburi go yapi
