    li'kana huke.
  gnn-gnn: Ŋilimurrunydja ŋuli be muka girri'-ŋamathi galkurru yukirri ŋurikiyina
    Godkalaŋuna waluwu. Ŋilimurrunydja ŋuli be djäma nhanŋuway, märr yurru ŋunhiyinydja
    walu marrtji waḏutjana lili, ŋunhi ŋayinydja yurru marrtji Godthunydja baḏuwaḏuyun
    winya'-winyayunmaramana ŋunha djiwarrny'tja gärak gurthayunna, ga ŋunhayi djiwarr'wuynydja
    nhä malanha yurru marrtji buwa'-buwayakthirrina winya'-winyayunna ŋuriŋinayi gurthayuna.
  yal-yal: ɛ yi gbɛtɛn Ala fa lɔxɔn na, ɛ kɛwanle yi a faani fura, dunuɲa nun a yi
    seene halagima tɛɛn na lɔxɔn naxan yi.
  cnt-NT: Jmo₄ 'nia'₂ co₂jŋiag'₅₄ rë₂jáng'₁ ia₁jaun₂ ŋi'₅₄ ta₁ guá₂ jmɨg₄ jaun₂ quió'₅
    Diú₄. Jmɨg₄ jaun₂ guei'₅₄ mɨ₂güɨ́g₃ qui₂dsɨ₃'én₂ quian'₅₄ si₂, ca₂le₃jë́₃ 'e₂
    a₂cha₂ qui₃jmág₂ jë₁ma₂ca₂dséi₃ 'ŋio₅ lɨn₃.
  tif-tif: Kemin, ibi God ami am mafiing diim daanokomu kaami fen-bam ilokomip kuuli
    ibi baan abil tiltam tuluk ii, kalalipla, fiit-dabak-daa-bom kanumin kukup uyo
    fukubip kala, kala-lomdaya, kawu God almi am mafiing am uyo abiltap-siik kulaala
    tiltam tabuk o, kala-somla kemin, God ami tunum unang yim-bak-saanokoma kaami
    am kala daanokoma kabaku abiil uyo kiin-aba-lom dinimnule, as mamin awak sakbaalkan
