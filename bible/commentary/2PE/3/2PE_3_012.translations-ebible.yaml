    langi' la naä'bäi api anna la mahehe ingganna-ingganna sia napobua' malussunna.
  bzd-NTPO: E' ké̱wö panuk se' tso' poë, e' dalewa se' e̱' chö̀ se̱nuk we̱s Skëköl
    ki̱ ikiane es a̱s iké̱wö e' dö̀ bet. Mik e' ké̱wö de, eta̱ ká̱ jaì ñardawa ena
    ì ko̱s tso'ia̱, e' diardawa̱ e̱rdawa bö' wa.
  kwf-kwf: Ma muke kwaimasi ana faꞋi asoa neꞋe God ke matalangaꞋi maꞋi, ma muke sasi
