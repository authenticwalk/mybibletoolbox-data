    rɨ³pee''n³² mɨ³¹güii³.'
  zar-NT: Ral-laʼ cö́zaliʼ dza huödëʼ Xanruʼ, en güíʼi ládxiʼliʼ gunliʼ ga idxinrö
    bayö́n dza niʼ cateʼ initi lúzxiba, ateʼ ilaʼniti yúguʼtë le nacuáʼ ni lu guíʼ.
  kde-kde: akuno umulolela liduva alila lya Nnungu na kulikulumisa kwida kwake. Liduva
    anelyo, chilambo chimbepijwa kwa moto na vitukutuku vilangâja kumahunde vìmbepijwa
    na kuyeyuka.
  ata-ata: Mo ngingi ngaxolu ngaloloopalasi lexe voxo noxou Lataua ne uvoovoxo uasi
    uxali upasipaasi. Ia no anu voxo ane ne la loxotolo uꞌela ukalusi mo ta mimii
    iouiou mixolu no anu mo ta mimii ane mixolu no lia ꞌo kalumo ne navu uieineꞌi
    la isiali vitanisi.
  qvw-NT: '@see-verse:2PE.003.011'
  nfa-nfa: Miu hudꞌi tatae mamai Lamatua kahèi. De miu hudꞌi paꞌèra taruu, sèna ka
    lodꞌo èèna jꞌajꞌi malai risi hari. Lodꞌo èèna, liru kèpu ladhu ai kahèi. Aa ngaa
    aaꞌi-aaꞌi ètu dedha-liru kèpu toke roe eele aaꞌi si.
  tnp-tnp: Nɨkitəmah otəkeikei magiən o nian əha iətəm tətuva, kəni motol natimnati
    iətəm okotol nian əha otuva uəhai əmə. E nian əha, nɨgəm otus mərəkɨn neai, kəni
    nəpiapeiən otol mɨtɨgar, mɨne məuɨg, mɨne məhau mɨn okotaiəh mohkə.
  urd-urd: और ख़ुदा की 'अदालत के दिन के आने का कैसा कुछ मुन्तज़िर और मुश्ताक़ रहना
    चाहिए, जिसके ज़रिए आसमान आग से पिघल जाएँगे, और अजराम — ए — फ़लक हरारत की शिद्दत
    से गल जाएँगे।
  hot-hot: '@see-verse:2PE.003.011'
  mqj-NT: illalan attu mungeia' ummampai anna umpasirra' kasaeanna allo la nangei
    ma'bisara Puang Allata'alla. Attu iatoo la pa'de langi' naande api anna angganna
    issinna la lolong napobua' malassunna api.
  rus-SYN: ожидающим и желающим пришествия дня Божия, в который воспламененные небеса
    разрушатся и разгоревшиеся стихии растают?
  mbh-mbh: Aro thomu o mimi venen aken nge ako o men tetal a God ile nang na o pavirial
    i me. Na nge nang aken won sesenga aro i pakerenga sepsa, na ur alavusnga ako
    o voth nge aro o ongtun.
  bdd-bdd: Ma wayamwayamwa maꞌimi nuwatuhuyahina Badaina ꞌina sabwelo hilama weyahina,
    ma tutaina ꞌoina Yehoba galewa nugenugetaina ta baleꞌu nugenugetaina ꞌilohesawalidi
    ꞌaiwe ꞌalaꞌalasina ꞌoinega,
  cbt-NTPO: O'mantacaso' tahuëri noya ninahua'. “Manoton o'manta'in,” ta'tëhua', noyápiachin
    cancantahua'. Ina tahuëri nanihuachin, ya'ipi inápaquë ya'huërinsopita pën quëran
    ta'huantarin. Pi'i, yoqui, tayora, inapita soquiarin.
  srn-NT: Un mus ferwakti a dei fu Gado èn meki muiti fu a dei dati kon esi. Tapu
    a dei dati den sani di de na loktu o bron èn a faya o meki den smèlter gwe.
  cta-NT: Juaꞌa̱ ngaꞌa̱ chaꞌ caca ma̱ laja loꞌo tya lyiji caca tsa̱ biꞌ nu loꞌo ca̱a̱
    ycuiꞌ Ndyosi, chaꞌ juaꞌa̱ taca xtyucua ma̱ jiꞌi̱ ycuiꞌ Ni loꞌo cña jiꞌi̱ Ni nde
    chalyuu. Tsa̱ biꞌ tyaqui̱ tyucui ñaꞌa̱ nde cua̱, ñaꞌa̱ cuayáꞌ nu tye tyalá lcaa
    na nu ntsuꞌu nde cua̱; tye tsiyaꞌ ti lcaa chaꞌ biꞌ liꞌ. Cuii loꞌo cualya, loꞌo
    cuichaa, loꞌo coꞌ, loꞌo lcaa na ni, tye biꞌ tyalá.
  bqc-SIM: wɛdↄa aà mↄgↄↄi, í wɛtã gↄↄpi ka kpakpa. Gↄↄpi zĩ́ musu a kaalɛ ń
    tɛ́o, a pusu i a pↄ́ↄ yↄ́.
  tcz-CHONGTHU: Pathen nikho ahung lhun ding chu katjinga chule kinem'a ngahjinga
    um ding ahi. Hiche nikhoachu, Aman vanho chu meiya ahal ding, chule thil ho chu
    meikonga junlha gam ding ahitauve.
  mar-mar: देवाच्या त्या दिवसामुळे आकाश जळून लयास जाईल आणि सृष्टितत्त्वे अत्यंत तापून
    वितळतील.
  snp-snp: Eti o minoti, ya Goti kamenala naba ya moda alakoko enamile, loti auma
    witi lonola oluti kiyabala oti minalo. Aya kamenalalo ya kosina muki moda yokafo
    kiyageto, u fuli lenami ne. Ido neta-mata muki ya moda yowa kala-kala yakafo lageto,
    u nokako bulunami ne.
  isl-isl: Horfið fram til þess dags með eftirvæntingu og flýtið fyrir honum, deginum
    er Guð lætur himnana brenna, frumefnin bráðna og leysast upp í logum.
  spy-NT: Ōkānyoonu bēsyoonoo bo Yēyiin ānkōōwuruurē kulēēkitiit. +/Mākiimukuusēē
    maat wōliin bo barak ānkuchōlyo ꞉kookeelik āk tukuuk alak tukul bēsyoonooto.
  xnn-xnn: Isnan mangses-eedan tako isnan agew ay deey et masapol ay ikkan tako nan
    am-in ay mabalin ay maikkan tapno adi mabayag nan omaliyan nan Apo tako. Adi tako
    omegyat isnan mapoowan nan batawa ya nan daya tay ses-eeden tako nan balo ay daya
    ya balo ay batawa ay inkalin Apo Dios. Isnan balo ay awnit sapowen Apo Dios et
    maid polos ngawi is mentee.
  mwe-mwe: akuno nnikulilolelanga lyubha lya a Nnungu na nnijuganga liishe shangu.
    Lyubha lya tiniywa kunnungu na moto na angabhanywa, na indu yakwe ya tangu na
    tangu ipinga tiniywa na moto.
  tte-tte: '@see-verse:2PE.003.011'
  tcs-tcs: Wa, yupla mata luk prant po da dei ane wok prapa ad po meke dat dei po
    kam mo kuik wen God i go laite da paia wea skai ane ebriting i go melt wea nadakain
    ot blo dem pleim blo dat paia.
  hlt-THB: Khawsa khawnghi ingkaw a lawnaak ceni naming lamtoen hy. Ce a khawnghi
    ing mai ing khawk khan hqenaak ce haw law kaw, cawh ak khuiawh ak awm ik-oeihkhqi
    ce a hlawk aih awh a tui na tle kaw.
  soq-soq: E nolala euda dewasanuna mampe God walamawa ituna dewasano tauwadea wisepi.
    God walamawa sawo ia iilala uba ipituwapi, do nitu uduudu uba tampe wineia ia
    polamopio sisiwapue diantopu.
  qub-qub: Cutimunanta shuyashpanchi Tayta Dios munashanno cawananpaj willacuyninta
    willacuycäshun. Chaynöpami Jesucristo juclla cutimonga. Cutimushan junajmi inti,
    quilla, goyllarcunapis ninawan ushacanga. Chaynömi llapanpis chulluycällar ushacanga.
  att-att: Á magiddak ittam nga mapattû nga makkaragâ sù ággaw nga panoli ni Apu.
    Á malláppà ittam nga mamalurò ta ngámin nga ipakuá na nittam, tapè mabì lâ nga
    manoli. Ta sangaw nu duttál yù ággaw nga panoli na, maggatang yù lángì ánna malunák,
    á matuggi ta api yù ngámin.
  bki-bki: Kamiu monoka kuvisaaro ka legiano na rimei, a ver kamiu kuvu, a kuvitu
    kuvim̃au sikili, mia kuvijikia kuvila riyotuba sop̃eli. Bogo napano naio rimei,
    mia sebi rivilvili ea vio mave, sisen kokoa nonovio, mia naio sisen vite nonovio
    na yetemeriba riiou bulagio.
  bqp-bqp: wɛ́dↄna a sugↄrↄi, à wɛ́ tã gↄrↄ pì ká likalika. Zĩ pìia musu ni tɛ́ kũ,
    a puusu wãna ni a pↄ́nↄ yↄ́.
  mcp-mcp: Bɨ mə́ jəlá nə ŋgə bwánd jwɔ̂w mə́ Zɛmbî nə məjigʉwa nə́ í lɛ́ɛ́lʉg wɔ́ɔ́s,
    jwɔ̂w joŋ í bá bumb ŋgwíílɛ, isâ í joŋ í mú nyɛ̧̂ nə məgwɔ̧̂ mâ ŋgwíílɛ wɔɔŋg
    yí.
  hat-hat: Konsa, pandan n'ap tann jou Bondye a, jou ki gen pou rive a, ann fè sa
    nou kapab pou nou fè l' rive pi vit toujou. Jou sa a, syèl la pral disparèt nan
    gwo flanm dife. Tout bagay pral fonn nan dife.
  npl-NT: Xikchiakah maajsiki n tonati non Dios yokitlali, ijkuak kinxexelos non kualteh
    iwa non amokualteh itech nin tlaltíkpaktli. Non tonati n tletl kipojpolos n ilwikak
    iwa n sítlalteh paatiskeh.
  bgg-bgg: nathek ne Hamangkhung-aphuii ro Inai khan shii chiih-è nathek khama rek
    muii pha ji rek ne khthiie wuii pha rab bo—hamangkhungthek hùb ruii ne mua mage
    pha Inai shii, chiih-è hamangkhung pha hasiang, habie nane dadiangthek ne chieg
    ne lieng ruii phro.
  eng-TCENT: waiting for and hastening the coming of the day of God. On that day the
    heavens will be set on fire and destroyed, and the elements will melt in the intense
    heat.
  eng-BSB: as you anticipate and hasten the coming of the day of God, when the heavens
    will be destroyed by fire and the elements will melt in the heat.
  cpu-NT: Aamaventara pinkantayetaiya, pimpankiventayetaiya, tema irootaintsi impiye
    Avinkatharite, aripaite intaayetairo Pava inkite, imporokayetairo jagaitakeri
    jovetsikantaitakarori kipatsiki
  san-ASM: তস্যেশ্ৱৰদিনস্যাগমনং প্ৰতীক্ষমাণৈৰাকাঙ্ক্ষমাণৈশ্চ যূষ্মাভি ৰ্ধৰ্ম্মাচাৰেশ্ৱৰভক্তিভ্যাং
    কীদৃশৈ ৰ্লোকৈ ৰ্ভৱিতৱ্যং?
  tac-NT: '''La ''nátaga mochiwa Onorúgame nawamio bilé rawé gustisia olamia suwábaga
    ralámuli. A''lige rawé Onorúgame e''kósimala rewagá, so''pilí, rayénali ''lige
    mechátiri.'
  eng-WEBPB: looking for and earnestly desiring the coming of the day of God, which
    will cause the burning heavens to be dissolved, and the elements will melt with
    fervent heat?
  gfk-H: I tahut bia muat na lon hua ing muat kis kahai no bung gar Kalou ma muat
    hagasiaan no nuna hinanuat. Ing iakano bung na hanuat, a mon iaah na haliarei
    no mawai ma a tamat na mamahien na rang ira tagul diet naga palapola.
  viv-viv: '@see-verse:2PE.003.011'
  yao-yao: nchilindililaga Lyuŵa lya Akunnungu ni kulitenda liiche kwakwanguya, pa
    lyele lyuŵa lyo kwinani chikutiniswe kwa mooto ni konanjikwa ni indu yose yaili
    kwinani chiinyelenduche.
  tgp-tgp: ha lo saovia, ale ha vaihitea vara rani non God atu i pala vila. Matan
    God i pa jilangi na masapa na hapu, ale i pa tihai, ale hinau tari na masapa la
    pa lolo hin tutuni hapu atu.
  auc-NT: Wængonguï nänö ponguïönæ ïñömö edæ æyedënö ponguïï, ante wänö cöninque,
    Quingæ̈ pönï pongæ̈impa, ante mönö nanguï cæcæ̈impa. Mänïönæ ïñonte edæ öönæ incæ
    gonga bæcote ëwente bayonte Wængonguï nänö badongaincoo incæ nanguï ocoi äninque
    tömancoo aca podinque ëwente baquïnö anguënë.
  kbc-NT: Codaa leeditibige me idinenyaɡ̶ataɡ̶atege niɡ̶ica noko, odaa joleeɡ̶atibige
    me idinoniciwaɡ̶ataɡ̶a me jigotaɡ̶a libakedi Ǥoniotagodi amaleeɡ̶aɡ̶a jinagenaɡ̶a
    meno niɡ̶ica noko Ǥoniotagodi. Niɡ̶ica noko Aneotedoɡ̶oji yalegi, codaa me yaaɡ̶adi
    ditibigimedi, codaa dalole inoatawece niɡ̶inoa aninoa digoida ditibigimedi.
  bmh-bmh: '@see-verse:2PE.003.011'
  ctu-BL: Yom ch'ejl la' pusic'al mi la' pijtan i q'uiñilel Dios. Yom bʌxetla ti'
    ye'tel Dios cha'an mi' bʌc' tilel jini q'uin. Jiñʌch jini q'uin che' mi' caj ti
    ulmʌl panchan ti c'ajc. Pejtelel chuqui tac an mi' caj ti ulmʌl che' mi' pulel
    ti c'ajc.
  meq-meq: Faya ka həbumeye pat nakə Mbəlom ma deyeweye. Gum wu nakə ka slumeye faya
    məge aye hərwi ada pat eye niye mâ ndislew bəse. Pat eye niye na, magərmbəlom
    ma təmiye ada ma dziye hele hele. Ako ma təmiye tay ha wu hay tebiye, wuray kwa
    tsekweŋ ma zəkaweye bay.
  noa-H: Chadcha Hẽwandamag pãach hawaan bëepim k'õsita hi bëeju nʌbat. Hi mag jöpai
    bëemk'ĩir, hichdëu k'õsimjöta habat, bigaaum k'ʌʌnagjã hi k'augpiju hẽk'a nʌmua.
    Mag pierrum hedan, hedaujãan hag hee nem t'ʌnʌmjã dʌ̈i warre hõtk'ierr pechgau
    bʌ̃ʌumaju.
  alp-NT: Imi hidupe nkena kena petua meiju rebe imi namake Yesuse Iluake suike rebe
    Alla Itoae esi petu pende. Kai imi kerike leke petu rebe imi namakele eluake nunu.
    Kena mere lanite kotu pusue. Lematai, kmale kai bulane unili le musu kuate.
  san-VEL: tasye"svaradinasyaagamana.m pratiik.samaa.nairaakaa"nk.samaa.nai"sca yuu.smaabhi
    rdharmmaacaare"svarabhaktibhyaa.m kiid.r"sai rlokai rbhavitavya.m?
  kbq-kbq: Ananknama esie hanutma eri'za enerinkeno, ame huno eno. Anankna zupa tevemo
    mona te fanane nehanigeno, maka'zana te maramra huno, te mekitrere hugahie.
  kbh-kbh: ts̈ëngaftanga chë Jesucristo quem luaroye jésabama chaóshjanguama s̈mojtsobátmanëntscuana;
    y nÿa s̈mochtsents̈ena cha más betsco cháuesabama. Chë te íñesheca celoca echántsejuinÿe,
    y ndaye soyënguents̈ana quem luare yomnana cach íñesheca echántsefjatëjo.
  ron-LSB: așteptând și dorind cu ardoare venirea zilei lui Dumnezeu, care va face
    să se dizolve cerurile arzând, iar elementele se vor topi cu căldură arzătoare?
  pon-pon: Pwe komail kin auiaui o inon ion ran en Kot, me lan akan pan ron kila kijiniai,
    o tapipa kan pei pajan, pwe karakar muletok.
  nhe-BL: Xitlachixtoca para nopa tonal quema nesis itequihuejcayo Toteco huan nojquiya
    xijchihuaca tlen monequi para ma moisihuilti para ajsis nopa tonali. Quena, ipan
    nopa tonali nochi elhuicactli campa sitlalime huan nochi tlen eltoc nopano tlatlas
    huan semanihuis, huan nochi tlen onca atiyas pampa nopa tlitl elis tlahuel totonic.
  sps-sps: tan nainy te naano anaanos romin Nainy ten Gov, ito tana tou tabin me tana
    Tsunaun tsura Jisas Krais, mi te faveveesau nainy to ayei. Tan nainy to ayei,
    korosuu nai kurun enanon ya te kajiaa babainy en, an fo mamatsiny ka korosuu nai
    aurom babainy eraror tana fisikii.
  wnc-wnc: Ngan. Tapduknga Anututa tasiwan sanga ena kakaa banakan komune yuaingu
    katapda yasiwan asopuning gwende kayuke ginda sanga takekan tasinong. Tasike Anututa
    sanga waaknga zet tasiwikge puya ginda kekeknga tasinong.
  bus-bus: wɛ́ɛdↄna à mↄ́gurↄↄzi, à aĩa kɛ gurↄↄ pì ká kpakpaa. Zĩ pìa musu é kaatɛ
    kↄ̃n tɛ́o, à puusu wãaa é à pↄ́nↄ yↄ́.
  gub-BL: Peiko nezewe i'ar hàro mehe nehe. Pezapo Tupàn hemiapo putar haw paw rupi
    nehe. Aze ru'u ur putar tàrityka'i nehe. A'e 'ar mehe ywak ukaz putar nehe, ukàzym
    pà nehe. Ma'e paw typyràn putar tatahu pupe nehe.
  imo-imo: '@see-verse:2PE.003.011'
  boj-boj: Sosib Qotei aqa bati koba brantqajqa deqa tariŋoqniy. Bati di urur brantqajqa
    deqa niŋgi siŋgila na wauoqniy. Bati di brantimqa laŋ a ŋamyuwo na yusim koboqas.
    Iŋgi iŋgi kalil Qotei na atej qaji di dego ŋamyuwo na tulaŋ kaŋkaŋam yusib ya
    bulosib koboqab.
  eng-DRA: Looking for and hasting unto the coming of the day of the Lord, by which
    the heavens being on fire shall be dissolved, and the elements shall melt with
    the burning heat?
  knf-knf: wi nakyoonkuŋ abot adoonaan unuur wi nul uŧarna ubi. Unuur mënţ, baţi bayik
    bŧi kayuutşa, iko inwooŋ ţi ba iyik ibot iyuuy.
  san-KHM: តស្យេឝ្វរទិនស្យាគមនំ ប្រតីក្ឞមាណៃរាកាង្ក្ឞមាណៃឝ្ច យូឞ្មាភិ រ្ធម៌្មាចារេឝ្វរភក្តិភ្យាំ
    កីទ្ឫឝៃ រ្លោកៃ រ្ភវិតវ្យំ?
  arn-NT: Üngümniemün ka pepikawkülemün pürüm ñi akuael Ngünechen ñi antü. Feychi
    antü mew wenu mapu ta apümkangeay ta kütral mew, fey ti fill chemkün mülelu kom
    lliway kütral mew.
  zas-NT: Con gan gol gulëjz dxej ni ma gulejman, dxej ni guzeꞌcaman xanyabaa në gra
    ni yuꞌ xanyabaa, ziꞌcgajc guidxliuj con gra ni yuꞌ lojn, con bajl gajc nit reen
    dxej zii.
  ken-NT: Nɛ ndǔ mǎnòŋ nɛ nɛbhakántɨ́ nywɔp ɛnɛn Mandɛm átwɔ̀, kʉ nɔ́kɔ́ ká
    yɛ̌ntɨkɨ ɛnyɨŋ bɛ nɛ́ntwɔ́ ayak. Ndǔ nywɔp ɛnɔ, ngó ásɔŋ mmɨk nkɛm, nɛ bɛsɔŋɔ́
    ngó mɛ́nkʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi amfay ɛnsayri.
