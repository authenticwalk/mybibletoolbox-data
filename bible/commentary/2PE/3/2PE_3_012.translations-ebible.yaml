  san-GUJ: તસ્યેશ્વરદિનસ્યાગમનં પ્રતીક્ષમાણૈરાકાઙ્ક્ષમાણૈશ્ચ યૂષ્માભિ ર્ધર્મ્માચારેશ્વરભક્તિભ્યાં
    કીદૃશૈ ર્લોકૈ ર્ભવિતવ્યં?
  ake-NT: Papa Weyu uyepʉ enupɨkɨrɨ ɨwesi kon koro'tau, mɨrɨ awonsi'kɨ inke pʉra iye'to'
    pe enutɨ pɨ'. Mɨrɨ uya ka' uma'ta apo' ke nepʉ mɨrɨ, mɨrɨ awonsi'kɨ mɨrɨ yau te'sen
