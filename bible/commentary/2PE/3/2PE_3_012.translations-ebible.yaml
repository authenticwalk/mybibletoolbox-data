  heb-LB: צפו לביאת יום האלוהים והשתדלו להחישו. ביום זה הוא יבעיר את השמים ואת יסודות
    הארץ עד שיימסו.
  caf-NT: Yak'usda budzin whuz de whélts'ulh, 'ahoolhyez hukwa tsi hóhli 'ink'ez 'a
    cho whusahólts'it whuz na'a hukwa' holh'en. Nts'oh whégha whezulh hoh 'et nduwhútenilh,
