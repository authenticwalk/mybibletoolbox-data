  tbz-SIM: Mpĩ́nnɛ̀ ku tɔ̃mmú nɛ̀ di yɛ̀mmɛ̀ mɛmɔu kɛ̀ dɛ kó diyièe cɑ̃rikɛ kɛ́tuɔkɛní,
