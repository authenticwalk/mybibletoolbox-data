    chab piranrrun.
  not-NT: Caninataque antimaque caninasati, ogometaigaseguiri basini matsiguenga ora
    icanque Tosorintsi Irinibarequë. Intsome anguenguero cara omoncaraquema cataguiteri,
    iritaguëro ora inatsi jonoquë, antagaisati ora coshori ojatanëma ironeni, otsongasantanëma
    omagaro.
  plu-plu: Uyay mpiksaw giharit Uhokri gidawnhan. Uyay keh ku pariye wixwiy hiyá akehka
    adahan kehne ig danuh kibentenwa. Apim ini hawkri ku aysaw ig danuh, en mehwe
    awaku tiket, waxri pusuke awaku gawahni.
  iou-iou: Kädet ude kuŋatkaŋ Anutu täŋo kadäni pähaptä bäräŋeŋ ahäwän yäŋkaŋ dapun
    käroŋ täŋpäŋ itsämäŋkot. Nadäkaŋ, kadäni ugän kunum api ijiŋ paorek ba imaka imaka
    kunum terak itkaŋ u kudup api mutneŋ.
  ntp-NT: Dai aapimʌ gʌaagai isnʌnʌracagi ipʌliditai sai otoma aʌna istuigaco Diuusi
    iduñia agai vʌʌsi gomaasi. Amaasi ugitia agai gotʌvaagi taicʌdʌ dai vʌʌsiaʌcatai
    mʌia agai.
  rai-rai: Ma muaat a ki walaang kup a bung anun God, ma muaat a wararaak kup a bung
    maa in waan paat gagaa. U ra bung maa, God in tun wa a baakut, ma ra kum utnaa
    inaanga u ra baakut in polo u ra ngaala na wuwan i ra nguan, ma in panaai.
  haw-1868: Me ka manao aku, a me ka makemake loa i ka hiki ana mai o ka la o ke Akua,
    ka manawa e wela'i na lani i ke ahi, a hehee wale, a e kakake mai no hoi na kumu
    mua i ka wela loa o ke ahi?
  ffm-ffm: so tawee oɗon ndooma oɗon ngolla faa ɲalaande Laamɗo ndee warda no yaawiri
    nii! Oon wakkati, kammu huɓɓan halkoo, kuɗɗe kammunkooje fuu taayan ley yiite.
  arb-NAV: مُنْتَظِرِينَ «يَوْمَ اللهِ» الأَبَدِيَّ وَطَالِبِينَ حُلُولَهُ بِسُرْعَةٍ.
    فَفِي ذَلِكَ الْيَوْمِ، تَنْحَلُّ السَّمَاوَاتُ مُلْتَهِبَةً، وَتَذُوبُ الْعَنَاصِرُ
    مُحْتَرِقَةً.
  cop-CNT: ⲉⲣⲉⲧⲉⲛⲥⲟⲙⲥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲟⲩⲓⲏⲥ ϧⲁ⳿ⲧϩⲏ ⳿ⲙⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲛⲧⲉ ϯⲡⲁⲣⲟⲩⲥⲓⲁ ⳿ⲛⲧⲉ Ⲡ⳪ ⲫⲁⲓ
