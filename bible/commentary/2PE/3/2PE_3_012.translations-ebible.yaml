  qup-NT: Chasna alita rurashpa tukuy shunkuykichimanta munashpa Jesukristupa kutimunanta
    chapaychi. Tukuy atipashkaykichita ruraychi utkalla paktananpa. Yachanchi Jesús
    shamuhushpan kay silu rupashpanra tukuy chaypi tiyashkakuna ninawa chullurishpankunara
    Yaya Dios rimashkanshina mushu siluta mushu allpata rurananta. Chaypi tukuy alillata
