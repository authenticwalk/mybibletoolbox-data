  bzh-bzh: Geham medo gweġin Anutu yi buk sën yaġek rëḳ natum doḳ benama na, log
    nġaa mahen mahen pin nijḳerus jaḳ bedëtek benengwah ga begovek na lo. Lob ham
    gwetunġ malamin geham bo kwamin in buk sënë in lob natöḳ nam pevis.
  guj-2017: ઈશ્વરના જે દિવસે આકાશો સળગીને ભસ્મીભૂત થશે તથા તત્વો બળીને પીગળી જશે તેમના
    આગમનના એ દિવસની રાહ જોતાં તેમની અપેક્ષા રાખવી.
  jvn-NT: Pada ngarep-arepa dina tekané Gusti kanti tenanan, nganggo urip sing ngajèni
    marang Gusti Allah. Nèk Gusti teka, langit bakal kobong lan pérang-pérangané bumi
    bakal ilang, jalaran sangka panasé geni.
  byr-byr: Sasare saburɨ Gotɨyare Yɨrɨka sagaaꞌna nayaa yemwaaidɨvɨꞌ yɨ Yɨrɨka Naanga
    sagaaꞌ yaraina yɨmaꞌnadeꞌna sarɨmɨ Naangere wawɨnya dɨragɨnna nayaa jɨla! Naanga
    Yɨrɨka dazagaaꞌ sɨgunyaꞌ dɨka nasɨꞌna yadesɨ. Dɨkwaraꞌmunanga naangeꞌ gamɨre yuya
    warɨka saba sa dɨka nasɨꞌnojɨ aalyaꞌbɨꞌ yɨmaꞌnadengɨ.
  ian-ian: God kat mɨna yelavɨka God yaiga nandinya kat mɨna nɨma yelavɨka kawiga
    alɨ ngwula. Godna njɨvwa nɨma vat kwutɨngweyan kwiyatapman yaigandɨ. Wan nandinya
    nɨma ya vɨtandɨ maa nyinangwut sɨngwut aywaa ngɨlɨgiyandɨ.
  hun-hun: akik várjátok és sóvárogjátok Isten napjának eljövetelét, amikor az egek
    tűzbe borulva felbomlanak, és az elemek égve megolvadnak.
  mcf-NT: 'Esus chobon Nuquin Papan cuidquin ambi uaidtedi nëdëncaindac. Abu yec uispa
    yec inchëshën ushë yec badiadën ushë yec queboedi nëdëncaindac nibëdquiecnuc.
    Adshumbic ambi chiacpadomboen abu chuca nacnenquinc nidaid chuca nacnenquinc caindac.
    Adoshombic ambi chuca nacnenaidën bëdambo icquidouidquio nuqui tabadmendac. Ëmbi
    aden chuisho tantiash: —Ma Nuquin Papan Esus chomenu —quequin utsibo tantiamequin
    Esusën naid chuibanec bëdamboec tabadnuna.'
  kjs-kjs: Nimimi go kone suma Gote-na yapi di madaa su ruba piralimi raburi go yapi
    di wagepu epenalo kogono palepape. Go yapi di raburi repena sulaame so yaa-para
    wi elenu rabuma dia yaalia. Go puma puri waru pabe repena sulaame so kuba kedonu
    page rabuma ipa-rupa aulaoma raayo lopalia.
  mni-mni: nakhoina Tengban Mapugi Numit adu ngaiduna amasung madu thuna laknaba nakhoigi
    angamba hotnou Numit aduda swarga meina chaktuna mangkhini amasung nongmadon atiyada
    leiba machak mathum pumnamak meisana soudokkhigani.
  yad-NT: '@see-verse:2PE.003.011'
  mxb-NT: Dión kee ndó xía̱n nani ndáti ndó, ta ndundéé ndó kee ndóa̱n, dá ná kasandaá
    kíi̱ kuu̱ ni̱ ka̱xi Ndios ña̱ nandió ko̱o satoꞌo yo̱ kasaa̱ na̱. Chi̱ kuu̱ dáá
    ñóó kei̱ ndiꞌi induú káa, dá naáán, ta ndidaá ña̱ꞌa ñóꞌo káa kei̱ ita̱ ndiꞌan,
    ta nduti̱ ndiꞌan.
  pon-2006A: nindokon amwail kasikasik sapwellimen Koht Rahno, oh wia uwen me kumwail
    kak pwe en kamwadangahdo—Rahno me lahng pahn roangala oh ohkihla kisiniei, oh
    audepen pahnlahng pahn peikipeseng karakar mwuledek.
  maq-NT: Nechunyun rë nixtin xi cuinduva Nina hane nihñu xati tacun xi xati cumá
    cjuehe. Nixtin vëhë ne, ngahnga ne cuetsunya cojo ndihi, hane yëjë xcusun xi camá
    cojo ne, tundecjaya rë ne, cjuëya.
  hto-hto: Mai Juzíñamui ie nahí illáɨmana cɨ́ocaizaɨbillɨruimo omoɨ úiñori. Uiñua
    llezica, omoɨ onóigafuedo aféruina raɨre mai omoɨ járidori. Aféruillaɨdo mona
    ero iraido nɨné táɨnocaite. Nana énɨe fɨ́nua ráanɨaɨ iraimo nɨné íbɨna jáitiaɨoɨ.
  por-BRBSL: procurando e desejando sinceramente a vinda do dia de Deus, o que fará
    com que os céus ardentes se dissolvam, e os elementos se derretam com calor fervoroso?
  ces-NKB: kdo očekáváte a spěcháte k příchodu Božího dne, pro nějž se nebesa rozplynou
