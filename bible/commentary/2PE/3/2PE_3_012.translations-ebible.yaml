verse: 2PE.003.012
translations:
  kpx-kpx: Lana katelahai vani ke hemei uime la vaveve hoesegevege Dilava vani kena
    solekai lohoi. Vani kela otogona lahai uoholisi. Ige vuvuneve kemo otogomo umale
    keabuna debisalahai uoholisi.
  okv-H: Ungo God ta ari be avo jigama ue vasiri be ue otohu ururovo iji avo sausau
    puvuroi. Eto iji amite uhu i ta perimbeto vevere pajire be au donda tapa amo sigeto
    irae asuja.
  tbo-tbo: Ma ta galena gae po Guyau a houga nei iyetana ta galeya, babana Yaubada
    apo yada po ginouli atapuhi ina liyababahi mayau ebebalanei.
  mal-C: ആകാശം അഗ്നിക്കിരയായി നശിക്കും. മൂലകങ്ങൾ ഉഗ്രതാപത്തിൽ ഉരുകിപ്പോകും.
  grc-SR: προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν τῆς τοῦ θεοῦ ἡμέρας, δι᾽ ἣν οὐρανοὶ
    πυρούμενοι λυθήσονται, καὶ στοιχεῖα καυσούμενα τήκεται;
  bgc-bgc: जिब थम उस दिन की बाट देक्खो सों जिब परमेसवर इस दुनिया का न्याय करण आवैगा,
    तो उस दिन ताहीं तावळा ल्याण खात्तर पूरी कोशिश करो, उस दिन आग अकास ताहीं जळा कै
    भस्म कर देवैगी अर जो कुछ अकास म्ह सै उस ताहीं गर्मी पिंघळा देवैगी।
  khz-khz: Palagu gena toma pio aloa, e gena kwara pio vailavailagia. Votomai kupai
    gemiana gaura pene galara pia rakava, e kupai gemiana gaura tiavuna na pene vega-moirara
    pia galu.
  deu-TKW: die da erwarten und ersehnen die Ankunft des Tages Gottes, um deswillen
    die Himmel im Feuer vergehen und die Elemente im Brande schmelzen werden,
  zsr-NT: Ral‑laꞌ cözliꞌ dza huödëꞌ Xanruꞌ len güiꞌ ládxiꞌliꞌ gunliꞌ ga gdxinr bayö́n
    dza niꞌ catiꞌ nit luzxbá, atiꞌ laꞌnít lu guiꞌ le nacuáꞌ.
  lin-lin: wana bozali kozela mokolo ya Nzambe mpe kosala ete mokolo yango eya noki.
    Na mokolo yango, Likolo elongo na biloko nyonso ekozika mpe ekonyangwama na moto.
  hns-NT: Parmeswar ke dien khiaal kariehe aur bhie kausies kariehe djeme oe halieje
    se aawe. Oe dien par swarag djaraawal djaaiga aur sab tjiedj djaun se sansaar
    banaawal hai, oesab aagie se gal djaaiga.
  noa-E: Chadcha Ẽwandamag pãach awaan bëepim khõsita i bëeju nʉbat. I mag jöpai bëemkhĩir,
    ichdëu khõsimjöta abat, bigaaum khʉʉnagjã i khaugpiju ẽkha nʉmua. Mag pierrum
    edan, edaujãan ag ee nem thʉnʉmjã dʉ̈i warre õtkhierr pechgau bʉ̈ʉumaju.
  eng-EMTV: looking for and hastening the coming of the day of God, because of which
    the heavens, being set of fire, shall be dissolved, and the elements, burning
    with heat, shall melt?
  mib-NT: Te condetu ró te condɨhvɨ̄ ni rō jeē na quée yachī quɨvɨ̄ ndíji Yaā Dios.
    Te quɨvɨ̄ ún cayū andɨvɨ́ te naa‑ni, te tāca jéē iyó chi ndute sáha yáñuhūn.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुये़न्‍निन् के़हाङ्‌घुम्, हे़क्‍क्‍याङ् कुये़न्‍निन्
    हारा तार के़लॽबा निङ्‌वाॽ के़जोगुम्, कर खे़न् ये़न्‍नो तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌मिदिक्‍काङ्
    मे़क्, हे़क्‍क्‍याङ् खे़प्‍मो के़बप्‍पा काक् पाःन्‍हाॽ योःम्‍बेःक्‍लो॥
  xnj-xnj: mukulindila Ligono lila la Chapanga na kulikita libwela kanyata. Ligono
    lenilo kunani yati kutiniswa kwa motu na kuhalabiwa, na vindu vyaki vyevivili
    kunani yati viwungunyuka kwa motu.
  mmx-mmx: Ap mo levenaleng mina ngangais mi lomomo ti laaleng at ne Moroa, mina lox
    alolos mo laaleng kusu na vot soso mun. Ap mo laaleng laxalibet naba aan, la na
    rem utut, la levempanga axap naba releus at liplivi.
  cbr-NT: Usa 'ain camina Jesucristo Nucën Papa Diosan mëníosabi oi uti caínquin unicama
    sinanatia ami catamënun 'aquinti 'ain. A nëtën ca naíu 'icë 'uxë, bari, 'ispa
    acama manë tsin rëquiruquin tsatsacacësa 'iti 'icën. Usai 'icëbë ca anua usa ñucama
    'icë axribi manë tsin cëñucë 'iti 'icën.
  tee-NT: Tasq'uini ni ap'acxant'a'it'it ju Cristo chai slivasalh alac'asq'uint'it
    ni vats'alhti cachilh ju anu' avilhchan acsni caminchokoya' ju qui'ucxtin'an Cristo
    chai ca'amak'osaspitcanach ju lapanacni. Pus ju acsnich calhcuk'oya' ju t'iyan.
    Cats'ank'ak'oya'. Chai ju xataxtokni ni na cascacaya' pus caxt'ajk'oya'.
  eng-LSV: waiting for and hurrying the coming of the Day of God, by which the heavens,
    being on fire, will be dissolved, and the elements will melt with burning heat?
  cak-NT: y can tiyobej-apo ri k'ij richi ri Dios. Can tirayij chi napon yan ta ri
    k'ij ri', cuando ri rocaj xtijinin pa k'ak' y xtiq'uis. Y ri je-cusan chi je-banon
    ronojel, xquiek'olok'o' roma ri k'ak'.
  pah-NT: '@see-verse:2PE.003.011'
  sja-NT: Nɨ p'anadaipia bɨ iru ewari waibɨa ewate pamerã mãik'aapa oodaipia bɨ irua
    oopi bɨk'a, ma ewate isapaira pamerã. Ma ewate pajã jõit'ee t'ɨpɨtaupa. Jõmaweda
    aɨde nɨ̃bɨ mãik'aapa na p'ek'au eujãde nɨ̃bɨ auk'a jõit'ee.
  xed-xed: Kzlawakzla ta tsa fitika Lazglafta ya, ka ŋavata kuni nda inda mbrakwa
    ghuni ŋa sagha tsa fitik ya gi misimmisim. Tsa fitik dzaʼa zaɗanata lu ta luwa
    ŋa nuʼuta inda skwi da vu ya, tsa fitik ya.
  mks-NT: Candati ndó xi̱nu̱ qui̱ví quixi tucu Jesucristo ñuyíví yóho. Ta nducú ndéé
    ndo̱ cája chúun ndó cuéntá mé á já ná xi̱nu̱ ya̱chi̱ qui̱vi̱ cán. Tá ná xi̱nu̱
    qui̱vi̱ cán já jándihi Ndióxi̱ sa̱há indiví xi̱hi̱n ñúhu̱ i̱ta̱. Ta tócó ndihi
    ñuyíví jándu̱tu̱ mé á ña̱ xi̱hi̱n ñúhu̱ cáyi̱.
  gfk-S: I tahut be mu na lon hobi ing mu kis kawase no bung tane God ma mu haiane
    no nuno hinanawat. Ing ikino bung na hanawat, a mon eh na hagae no mawe ma a tamat
    na mamahien na rang hapolo ira tiding.
  bmu-bmu: Iŋini Anutugö nalö ketaŋi mi kam kuŋgumapköra mamböta zilaŋ kamapkö nupŋi
    kapaŋ köla memba malje. Nalö miaŋgöreŋ gölmegö öröyuaiŋi aka wehön köiŋ seŋgelau
    aka mewöŋi mi könöwiba jeba bolbolgöma. Anutunöŋ suepkö öröyuaiŋi mi körek köndeŋmöndeŋ
    aliga julkula jem teköma.
  dgz-dgz: Ap menan, wanien God wam mega tauepi naine nambene tan, nao mega taitamepen
    men kaimakaet taiwanian. Amba wam ame tauepi kiman gwanapewa uruga oma kaik yagit
    momage veret arot wa uon an tata.
  eng-GNV: Looking for, and hasting vnto the comming of that day of God, by the which
    the heauens being on fire, shall be dissolued, and the elements shall melt with
    heate?
  zaa-NT: Ą' ná qui'ni guni le miéntraste ribeda le i'yu tsá qui'ni Tata Dios nna
    gunie juzgar por última vez nna, acca liquètha xia guni le ttu esfuerzo según
    la' ritelíni nu chi te qui' le para qui'ni ą' modo nna íl·lani xia tsáa. Làniana
    ca ỹiaba nna gal·la' cą por ttu yí' fuerte nna thi'huè' cą. Biú' nna ca bélia
    nna iyate nu te nna níttilo cą, porqui'ni por tanto ubá nna iyèxu' cą nna tsayi
    cą nna l·luỹa latsi' quį.
  eng-WEBSTER: Looking for and hasting to the coming of the day of God, in which the
    heavens being on fire will be dissolved, and the elements will melt with fervent
    heat?
  guh-guh: Bepacopiaevetavanapame vajatuxanenë pepatsijavanexatsica. Vajatuxanenë
    pijacuene bepatonacuenebavanapame bepijia pepatsinexatsica. Pamatacabita vajatuxanenë
    patsianica, itaboxo vereverecaena isotota. Daxita athëbëpijicuene veriajaviana
    isotocotiata.
  bon-bon: Mine Acejiyame me acnenuta bimu ne jewagrijenisi, cuta kaakesea jewenenisi
    peei bimu te watata otnime. Toraca gyene egä pui bimu cabu muye te cabucewe ne
    cire jiibyagecepi, piiyepu peei baborage nuunu cabu iyeta wale cina pa juudräjemepi,
    piba cire lapiripesi.
  nhw-BL: Xitlachixtoca para nopa tonal quema nesis itequiticayo Toteco huan nojquiya
    xijchihuaca catli monequi para ma moisihuilti para ajsis nopa tonali. Quena, ipan
    nopa tonali nochi ilhuicactli campa sitlalime huan nochi catli eltoc nopona tlatlas
    huan semanis, huan nochi catli onca atiyas pampa nopa tlitl elis tlahuel totonic.
  swh-ONEN: mkingojea na kuhimiza kuja kwa hiyo siku ya Mungu. Siku hiyo italeta mbingu
    kuchomwa moto na kutoweka, na vitu vya asili vitayeyuka kwa moto.
  wbi-wbi: lutuvaghiile kukagula ng'haaning'haani lwake, uvwisilo vwa kighono kwa
    Nguluve. ikighono ikio kilinyanyua nu mwoto. ni finu filiyeyuka nu lufuke ulukali.
  bba-bba: Kpɑ i n win tɔ̃ru mɑrɑ i n kookɑri mɔ̀ tu kɑ nɑ fuuku. Tɔ̃ɔ te sɔɔrɑ dɔ̃ɔ
    koo wɔllu kɑm koosiɑ, kpɑ ye yɑ wɑ̃ɑ hɑnduniɑ sɔɔ yu yɑndɑ kɑ dɔ̃ɔn yɑm susuru.
  eng-KJVCPB: looking for and hasting unto the coming of the day of God, wherein the
    heavens being on fire shall be dissolved, and the elements shall melt with fervent
    heat?
  kgk-NT: Peha'arõ arõ katu ou hagwã Nhandejáry áry. Pene rembiapo porãrã pejapo meme
    hagwã-rehe pene mandu'a katu pya'eve ou hagwã hi'áry. Ou ramo pe áry, áry ohundi-ma
    va'erã tata-py. Yvy ave ohundi-ma va'erã tata-py. Hykupa va'erã tata rendy-py.
  waj-waj: Anutuuqaa suaivaara faannaida varida suaivo akiairaama ngiaiveeraivaara
    mmoori yoketaivaa iida varida itaama nnaasu variatee. Ii suai ivaki fai ikiaivo
    ngiauvaa taa taika kioo ngiauvau vai mminnaiyauvaa puaisa teeno nnoori kiaanaravai.
  cpy-cpy: Paamawenta-yiteeyaa, piñaa-shintsi-yiteeyaa, tema rooteentsi ipiye Awinkatharite,
    aripaete itaayiteero Tajorentsi inkite, ipookayiteeri shipakiryaa-yitatsiri inkiteki.
  mpx-mpx: '@see-verse:2PE.003.011'
  wbp-wbp: Wardinyili nyinaya, manu manngu-nyangkalu warrarda Jijaji-kirli yangka
    kajirla parrakuju Kaaturluju jaka-yirrarni Jijajikingarnti pina-yilyanjakungarntiji
    walya nyampu-kurrakungarntiji. Yuwayi, Kaaturlu parraju nyurru-juku milarnu. Ngaka
    parra yinyarla kapu-jana yalkiri manu yanjilypiri-wati riwarri-mani warlu-kurlurlu,
    manu kapu-jana nyiyarningkijarrarlangu warlu-kurlurluju riwarri-mani muku.
  luo-luo: ka urito odiechiengʼ mar Nyasaye, kendo ka utemo beru mondo ochop piyo.
    Odiechiengʼno polo nowangʼ mi nokethe, kendo chwech mag polo noleny kawangʼ.
  nhe-NT: Xitlachixtoca para nopa tonal quema nesis itequihuejcayo Toteco huan nojquiya
    xijchihuaca tlen monequi para ma moisihuilti para ajsis nopa tonali. Quena, ipan
    nopa tonali nochi elhuicactli campa sitlalime huan nochi tlen eltoc nopano tlatlas
    huan semanihuis, huan nochi tlen onca atiyas pampa nopa tlitl elis tlahuel totonic.
  aii-aii: ܒܸܣܦܵܪܵܐ ܘܫܲܗܘܘܼܬܹ‌ܐ ܠܐܬܵܝܬܵ‌ܐ ܕܝܵܘܡܵܐ ܕܐܲܠܵܗܵܐ، ܕܒܝܼܹܗ ܫܡܲܝܹ̈ܐ ܒܸܬ ܦܵܝܫܝܼ
    ܡܘܼܩܕܹܐ ܘܡܘܼܚܪܸܒܹܐ، ܘܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܒܸܬ ܦܵܝܫܝܼ ܦܘܼܫܪܹܐ ܒܢܘܼܪܵܐ.
  esk-NT: utaqqiḷugu Agaayyutim uvlua tikitchumaaqtuaq suli pisuqtilaapsitñi tikiumapkaġnaġiaġniaġlugu
    taimña uvluq. Taivrumani uvlumi ikniġum uunallapiaqtuam qiḷaich piyaqquġisigai
    suli qaummatit aukkisigai.
  msb-msb: Myintras nagapahulat kamo sa pag-abot san Dios, talinguhaa na mag-abot
    dayon ina na adlaw. Sana mismo an langit masusunog kag mapapara, kag an tanan
    na ada dida matutunaw sa kalayo.
  cpa-NT: Hneng² jniang³ hi² jií¹ cu²tí² jmai³ jøng². Jmó³ báh³ jniang³ cónh¹ té¹²
    ja³tiúh¹ jniang³. Mi³jøng² jií¹ cu²tí² jmai³. Jøng² dsa¹hén² báh³ hi² tioh¹³ guiuh¹³.
    Quiég¹ báh³ hi² lǿ² jmøi¹guǿi¹.
  dso-dso: ମାପ୍‌ରୁ ଆଇବା ଦିନ୍‌କେ ଜାଗି କରି, ସେଟାଜେନ୍ତି ଦାପ୍‌ରେ ଆଇସି, ସବୁ ବେଲେ ଦରମ୍‌
    ଚଲାଚଲ୍‍ତି କର୍‍ବାର୍‍ ଆଚେ ।
  meu-meu: Dirava ena dina ena mai ba nari bona ba kahaia; una dina ai lahi ese guba
    baine araia ore, bona siahu-badana ese ḡau iboudiai baine havevedia.
  yva-NT: weye weana Amisye apa masyoto Po rapatimu inda Yesus pakare raije ranyut.
    Muno wabeke dave indamu Apa masyote so pavave de. Arono naije indati naume mangkuro
    taname rai ti rakanive, muno tanamo mamoane mo tume, embae, muno naume ama anakotaro
    no rai ranen ti nsoyandi ninimi ti raumandi.
  dgc-dgc: Maguhay kam san ta éya a aldew na Diyos, a gemtén moy i kaya moy monda
    dumemét agad. Saya i aldewa a matutod i langet, a tulos matunaw. Sakay tu pasi
    na apoy, éy tunawén na tu bilag, sakay tu bulan sakay du biton.
  zpm-NT: Tibaque goḻconie guic to ne ib laa me no guiaad; tibaque ndzinli goḻban,
    goḻlu ne quiambëz to gdziṉniob dze ne sca gazbel grë ncuaaṉe raṉ ne gbaa, dze
    ne sca tib guiaaḻse grë ncuaaṉe niaaw.
  hix-NT: Àro wyarono rma, Kryestu yomohtoho hona ro rma haxa ehtxoko. Ohxe roro rma
    haxa ehtxoko, mexehra noro yomohtoho me. Anàhnohtàkano yxe nànyakyaha hampànà,
    Khoryenkomo. Omokàtxhe rma, natakyaha hampànà, kahe heno. Ehxera tehxe ro natakyaha
    hampànà. Weheto hoye ro, omeroro rma nekuytxehkehe hampànà.
  sim-sim: Erem ji uhu ji nikishinak Avui Wasilaka erem or ukwa wolok si naka. Uhu
    jir avak lerawu havakavan ji lanak os or takwa wolo si handahanda oweka. Oro wolo
    mendek lersuwu nga mbele mbele amber ol lersuwuk or uhunda ondo nga avak hi urakoshinak
    mendek nakwa lir.
  npi-ULB: तिमीहरूले व्यग्रतासाथ परमेश्‍वरको आगमनको लागि आशा गर्नुपर्छ । त्यस दिन
    आकाशहरू आगोद्वारा नष्‍ट गरिनेछ र तत्त्वहरूलाई प्रचण्ड तापले पगाल्नेछन् ।
  cgc-cgc: mintras gapaabot kaw ta adlaw na malik Ginuo Dyos. Tingwaen nyo na magtuman
    gid ta iya na pagbeet para mabot ta dili nang lugay adlaw an ta iya na pagbalik.
    Naan ta adlaw na malik kanen, kalangitan masunog na ula may mabilin na yon man
    tanan na naan dya matunaw ta apoy.
  tim-tim: Hain akmâ Anutuŋe sopgât magep are dowâk miawagâk dâm aregât lâmgom manbei.
    Manbiâ sop miawaktoân âmâ himbim âure âmâ kâlâpŋe om derewiap. Akto kotŋe siâ
    siâ ire kâlâp ululunŋande olalaŋdo tu akmâ kiriŋ âgâm bo akbiap.
  yor-yor: Kí ẹ máa retí, kí ẹ sì máa múra gírí de dídé ọjọ́ Ọlọ́run, nítorí èyí tí
    àwọn ọ̀run yóò gbiná, tí wọn yóò di yíyọ́, tí àwọn ìmọ́lẹ̀ rẹ̀ yóò sì ti inú ooru
    gbígbóná gidigidi di yíyọ́.
  wos-wos: God wungi hurutendékaka sarékéta guni wun nukwaka haxétanguni. Haxéta guni
    wun nukwa bari yandéte guni yikafre jémba male yatanguni. Wun nukwa nyir ya yanésékendét
    nyirmbu rekwa atéfék jondu némafwi ya yanéséketandé.
  emp-NTPO: Ãcõrẽba cawa oi ewarira jʌ̃ã pananida panʌa. Maʌ̃misa Ãcõrẽba quĩrĩã b̶ʌra
    o pananadua maʌ̃ ewarira isabeara zemãrẽã. Maʌ̃ ewarid̶e Ãcõrẽba bajãra babueya.
    Maʌ̃ne ne jũma dadjia bajãne unubadara, naʌ̃ ẽjũãne unubada sid̶a jʌ̃wʌ̃rʌ̃ãba
    dorrab̶ariya.
  eng-F35: expecting and hastening the coming of the day of God, because of which
    heavens, being on fire, will be dissolved, and the elements will melt with fervent
    heat?
  ind-ind: Sementara kita menanti-nantikan waktu yang ditentukan Allah itu, hendaklah
    kita berjuang agar lebih banyak lagi orang yang siap menyambut Tuhan Yesus. Biarpun
    langit akan dibinasakan dengan api dan semua benda langit akan melebur karena
    panasnya,
  pes-OPCB: باید چشم به راه آن روز باشید و تلاش کنید تا آن روز زودتر فرا رسد، روزی
    که آسمانها خواهند سوخت و اجرام آسمانی در شعله‌های آتش ذوب شده، نابود خواهند گشت.
  mpt-mpt: Ibo Yesuse imin tlamabeo amo bobolo fumbianiba E hebmamsab tleko ge fumbianiba
    waisa nine! Am olo dimo abile kibanea blimanea eka afok osa alim esa awitnin osa
    kibanoa makob aay anamabobe.
  ssx-ssx: '@see-verse:2PE.003.011'
  mkl-mkl: Nɔ i mɑɑ deɡbe ɑjɔu ŋɑ i mɑɑ ce kookɑɑi ku bɑ ku nɑɑ ńyɑ ńyɑ. Si ɑjɔ
    nŋui inɑ ɑ́ ce nfei lele, nɔ mii iyi í wɑ si fei ku yɔ do inyɑ ɡbɑ̃ɑ nlɑ nlɑi
    inɑu.
  gaq-gaq: ପେଇଂ ମାପ୍‌ରୁନେ ଦିନ୍‌ ପାଂ ନ୍‌ସା ପେ ଉର୍‌ ଲେଃନେ ଦର୍‌କାର୍‌ । ଆତାନ୍‌ କାଲା ପାଙ୍ଗ୍‌ଲା
    ସୁଆ ଏତେ କିତଂଇନି ଚୁର୍‌ମାର୍‌ ଡିଂ ୱେଏ ଆରି କିତଂଇନି ଲେଃକ୍ନେ ସାପା ସିସେବାନ୍‌ ଲେଃକ୍ନେ
    ଜିନିସ୍‌ଇଂ ତାତିରେ ଏଡ଼ିଆ ୱେଏ ।
  gof-RNT: Hintte sinthara yaa Xoossaa gallasaa naagishe hinttew dandda7ettiyaba ubbaa
    oothidi he gallasaa eesoyite. He gallas salotinne iyan de7iyabay taman xuugettana;
    wolqqaama suulan til77ana.
  unx-unx: ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହିନିଜୁଃ ହୁଲାଙ୍ଗ୍‌କେ ନେଲ୍‌ ହରାତାନ୍‌ରେଦ, ଏନା ଜାଲ୍‌ଦି
    ହିଜୁଃ ନାଗେନ୍ତେ ସେକାଡ଼ାକାନ୍‌ପେ । ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ସିର୍ମାରେୟାଃ ଏନେଟେଦ୍‌ ବିଷାଏ ସବେନ୍‌
    ଜୁଲ୍‌କେଦ୍‌ତେ ଜିୟନଃଆ ଆଡଃ ସିର୍ମାରେନ୍‌ ଇପିଲ୍‌ ଚାଣ୍ଡୁଃ ପୁରାଃ ଜୁନୁଲ୍‌ରାଃ ଏଲାଙ୍ଗ୍‌ତେ
    ଲେୟାଙ୍ଗ୍‌ଅଁଃଆ ।
  gah-gah: Lá niiki Ómasímini gamena napa atikumú lakagata losi gelemiki ageva iki
    govisi aliki letiki minalo. Ámina gamena alitokiko okulumá nene lolímo loko haha
    inogo ive. Itó okulumató nego ánigoko moloko nouhá netá mukí nene ló gulumagú
    holokiko loko gili gili molokiko asú inogo ive.
  lcm-lcm: si taun mipo atu lomlomon, mipo aisuisul ta kana taun a God ka serei sumasuma.
    Taun ang man ka serei, metekuku aongos ka ni asip luai, na ri asisinong aongos
    i nei pangau ki tamit palau si ngan manas ina.
  aer-aer: Impene-impenele akarelhaye, Jesus-eke akwete itirrewarraye arlte yanheke-arlke
    nhenge Ngkartele-arle Jesus ahelhe nhenhe-werne yernirtnetyenhe. Ngkarteke arratye
    akwete anerlte-anaye, arlte yanhe iparrpe apetyetyenhenge. Ye, Ngkartele kwenhe
    arlte yanhe kele akngakeke. Urreke, arlte re anerlenge, Ngkartele alkere-arlke
    kwerralye areye-arlke urele itetyenhe, Re arne ingkirreke urele itetyenhe, ingkirreke
    akethe-ante arrernemele.
  qvc-NT: Chayshina kawsashpaqa, imashinapis Dyuspaq allita yach'achikushun, pay mas
    utqa shamunambaq. Chay diyaqam syiluqa tukuy imandin chullushpa lumyaykaq ninakunawan
    rin ushyakaq.
  tgl-ULB: Inyo ngang asahan at magmadali patungo sa pagdating ng araw ng Diyos. Sa
    araw na iyon, ang langit ay magugunaw sa pamamagitan ng apoy, at ang mga bahagi
    nito ay matutunaw sa pamamagitan ng sobrang init.
  cbs-NT: Janun jau Diosun yudabu kupiyunun manama jawaida jawen bakekidi kakape chanikin
    yuibaunkanwen, jau samama judinunan. Janu ana manama jukinan, nai chiwen menuaya
    ja jabuan tsuma chin menukin metexa nidi ixanikiaki.
  xtm-NTPP: Te chukan kúu ja ni‑yu'u ni‑ini o jín kondetu o kivi ndenda Su'si ma te
    jin kaku o nuu ja u'vi ma, vaa kivi yukan, te kuikin andivi a, te naa i, te ndaka
    ja iyo ñuu ñayivi ya, jin kayu i, te jin ndatnana i.
  nnq-nnq: andi pantama nukulende lichoba lya Nnoongo nu kulitenda liike chokwe. Lichoba
    lyenie mbengu ibakutiniigwa mwoto nu kualabigwa ni ilebe yoa eibi kunani itapata
    kwa mwoto.
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca doopa rʉmʉre ca yue niitiparã mʉja niiti? Tii rʉmʉre,
    ʉmʉreco quejerori, ca ʉ̃ʉrije mena joe yaio ecorucu. Ʉmʉreco tutipʉre ca niirije
    cãa, ca ʉ̃ʉrije menara aba batecã yai waarucu.
  san-ORI: ତସ୍ୟେଶ୍ୱରଦିନସ୍ୟାଗମନଂ ପ୍ରତୀକ୍ଷମାଣୈରାକାଙ୍କ୍ଷମାଣୈଶ୍ଚ ଯୂଷ୍ମାଭି ର୍ଧର୍ମ୍ମାଚାରେଶ୍ୱରଭକ୍ତିଭ୍ୟାଂ
    କୀଦୃଶୈ ର୍ଲୋକୈ ର୍ଭୱିତୱ୍ୟଂ?
  huv-NT: Tatow tam temecüliün matüch aaga nüt quiaj, irangan minajiüt Teat Dios leaw
    alndom; cos aaga nüt quiaj apmandaab, apjayam meáwan ocas, at a nüt, at a caaw
    aton.
  otn-NT: A nu̱yá, ya guí tømhmʉ ngue da̱ zønna̱ pa da̱ ɛ̱ Oja̱. Da̱mi̱ ja ndu̱mmʉihʉ
    ngue di̱ nja rá̱ 'bɛfi Oja̱, n'namhma̱ ngue n'nahma̱ntho da̱ ɛ̱p'ʉ. Nu̱'a̱ ra̱
    pa'a̱, nu̱ te bí ja ma̱ya̱ di̱ nzø conna̱ sibi. Nu̱ te gä bí ja ma̱ya̱ da̱ migui
    conna̱ sibi.
  nop-nop: Unduŋ tiŋa Bepaŋ busuwabusuwa naiŋiŋdok woomiŋila nai wondi pilap mintadok
    ninadiyaneeŋ. Nai dulaune uŋaniŋgoŋ kunum adi kudupdi daliwewaak, eŋ nemek daunikdi
    yabam hogohogok uyadi kudup fafaŋeniŋ hinekdi daliwewaak.
  obo-NT: Puungi row ini, laggun tod aangat kow to allow taddot kodhukum to Monama.
    Nokkaanokkaa kow puung to id kopi-i rin, su amoy od kogo-os iddos kod-inguma rin.
    Na iddon allow, od loowon kos langit, woy od kotunow kos langun no nokota-aw rutun
    pomon to komonitoy.
  cak-ENT: Nivoyobej ta apu ri k'ij ri richin ri Dios. Ticukuba' c'a apu ic'u'x chiroyobexic
    ri k'ij ri'. Tok ri caj nujin k'ak' y nq'uis. Y ri ye ucusan richin ye banalun
    ronojel, nyeya'ür pa ruk'a' ri ruk'ak'al ri k'ak'.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤧᤴᤏᤡᤴ ᤁᤧᤜᤠᤱᤄᤢᤶ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤕᤧᤴᤏᤡᤴ ᤜᤠᤖᤠ ᤋᤠᤖ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹
    ᤁᤧᤈᤥᤃᤢᤶ. ᤁᤖ ᤂᤧᤴ ᤕᤧᤴᤏᤥ ᤋᤖ᤺ᤱᤍᤡᤱ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤔᤡᤍᤡᤰᤁᤠᤱ ᤔᤧᤰ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤒᤵᤐᤠ ᤁᤠᤰ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤕᤥ᤺ᤶᤒᤣ᤺ᤰᤗᤥ॥
  mie-NT: De cundetu nú de cundihvī inī nū jā ná quíji ñamā quīvī nenda Yāā Dios.
    De quīvī ñúcuán cāyū andiví de naā-ni. De ndācá jā íyó chi ndute sāhá ñuhūn.
  san-TIB: ཏསྱེཤྭརདིནསྱཱགམནཾ པྲཏཱིཀྵམཱཎཻརཱཀཱངྐྵམཱཎཻཤྩ ཡཱུཥྨཱབྷི རྡྷརྨྨཱཙཱརེཤྭརབྷཀྟིབྷྱཱཾ
    ཀཱིདྲྀཤཻ རློཀཻ རྦྷཝིཏཝྱཾ?
  qve-NT: Hinaspa allin kaqkunata ruwaspa, listolla suyaychis, Diospa kutimunan p'unchaw
    apurayman chayamunanpaq. Chay p'unchawmi cielopas, hinallataq cielopi tukuy ima
    kaqkunapas titi hinaraq chullurispa tukukapunqa.
  pao-NT: Ekow teepu nakootzasooakwuna tamme soogwi,
  cbu-NT: Apanlleem kutakus, Apanll mikeeru kusachpa átus, anuri chinangtsa. Kanindaatstam,
    zareetstam, tsupeetstam, tsangacheetstam ichinguru machingchiya. Sheeru, tsapootssha
    sumaspat taturangakchu, pastachiya.
  usa-usa: keráwáqá mi-kánááyábá awé kéeqa mi-kánááyábá kumíkáae téraq keráwáqtí mayaígómmá
    mirá-oro. mi-kánááráq wíyômma iramá kamá káuma ánataginana aabaúgógáráq wíyôkogaraq
    wiyókógáráq iramá kamá yaeq-yaeq umáginoe.
  soy-soy: Lɛ̃ nnyɑ, ɑni nɔ́mɛnɛ́círɛ nyɔ́ɔnsɛ ɑní nɛ m mɛ̃́ tɛ Uléécɑɑ ukɛ́ mɛkɛɛ
    kɑm. Kɛyɑ́ɑ kɛ̃ kɛ kɛyómɛcɑɑ ɑkɛ nnɑ yɔ́sunɛ kɛkɛ́ torɛ múkú-múkú, lɛ̃ nnɛ́í
    lɛɛ kɛkɛmɛɛ ń we ɑi nnɑ kutoi kɛ́mɛɛ wólɛntɛ.
  hui-hui: '@see-verse:2PE.003.011'
  amf-amf: Ta keeda Barjosa pirdin rooroa nivenam wozaka toolaynabee saana konin nivoadettsi
    waadadhaynabe maatee. Ogo wodanka cecino nuuka atayse koda kaye; cecinte dohoono
    pijadhino wul nuunsa oydhamorra dhaabhonka koda yelge.
  quc-NNT: Chixok b'a' il che reyexik ru q'ij ri Dios, chib'ana k'u ri kixkowin che
    chub'anik chi käpe chanim. Pa ri q'ij ri' käporox na ri kaj, käsach k'u na u wäch
    wa' rumal ri q'aq'. Ronojel ri k'o chila' cho ri kaj kenikow na ri', keja'r k'u
    na wa'.
  dob-dob: Ta wada yamwayamwa ma imi nuwayaina ꞌInapwana ꞌina ꞌasiyata ꞌina mai manini
    manuna, be tuta nina ꞌenaya Yaubada gimigalewa be gimibaleꞌu ꞌiloesawalidi ꞌawe
    ꞌalaꞌalasina ꞌenega,
  wrs-wrs: Yeoa dawonam nengviluwuvm Sesoana nambaim, wo mi nov venga vewuvm, hena
    prolm. Nonamba nomba nambaiva provrava, ovmba si indkokla vrevav suwena, wo manimani
    nomba ovriniva si tombwol vevra suwepavra.
  mca-mca: Qa' onotki'iƚik'ui pa' ƚeqe neƚu pa' Dios qa' aqsiiƚijkii pa'qu' e'weju'ƚi'iƚij
    hats'inha qu' aje'eƚ namets hatse' aka'an. Pakha'an pa' neƚuji' hatse' na' wa's
    qa' uƚ'axe'ju', yiwuƚ'enhetju' pa' fe't qa pe' i'nji' qa' nilup'upinhetju' pa'
    qi in elejei ƚ'elej.
  tzo-TZC: Junuc avoꞌntonic malaic ti scꞌacꞌalil ti ta xtal ti Diose. Lecuc ti cꞌusi
    ta xapasique yoꞌ jech ta xtal ta ora. Ti jech cꞌacꞌal taje, jech ti vinajele ta
    xlilij ta cꞌocꞌ. Jaꞌ jech xtoc ti cꞌusitic oye ta xꞌunij ta leb cꞌocꞌ.
  mya-mya: '@see-verse:2PE.003.011'
  gng-NT: ki gu lidaali là Uwien li bu binib tibuur nnɔ ń baa tonm. Nɛn daali nɛ
    umu li wi kutaaku nɛ limuuwɔl ń donde tibont tà kɛ te kuʼbo.
  cbi-NTPO: Diosa' kavitu kenu malu chayangama dekeena', te' majainuke kiiken chudei.
    Juntsa malunuya selu ñichi tene dejupeinu tsuve, tsenmala juntsa llu'kayachin
    kai'sha jenamulaya kumuinchi ika' pikikenu detsuve.
  ikk-NT: e che Ụhụọhịn Osolobuẹ, e mẹ ẹ n'ọ bịakẹnrin, Ụhụọhịn hụ o k'e gi mụ ọkụn
    ye elu-igwere, dẹnpụ a, gi ẹrịra rịnranpụ ihiẹn ile rịn'a.
  leu-leu: Mi taa waan bang a yaan sina Piran e vaxa mi taa faisok faagut talo a yaan
    aave i taa savat fataapus. La yaan aave a tavegof i taa raam e femalit e maana
    mo aava ri fuuna waan lana, ri taa faram xapinan.
  maz-NT: Rí che'beji c'e pa 'ma ra ẽjẽ na yeje Mizhocjimi; rí che'beji co texe in
    mü'büji. Nu'ma, ngue 'ma ra ndë'ë ne jens'e ra chjorü. Xo 'ñe texe yo bübü a jens'e,
    nde ra chjorü yo.
  bod-N: དཀོན་མཆོག་གི་ཉིན་མོ་སླེབ་ཡོང་བར་རེ་སྒུག་བྱེད་ལོང་མེད་པ་མ་ཡིན་ནམ། ཉིན་དེར།
    ནམ་མཁའ་མེས་བསྲེགས་ནས་མེད་པར་འགྱུར་ཞིང་། འབྱུང་བ་ཐམས་ཅད་ཀྱང་མེ་དཔུང་དྲག་པོས་ཞུ་བར་འགྱུར་རོ།།
  tca-NT: Rü name nixĩ i meã ípenanguxẽẽ i ngẽma ngunexü̃ i nagu tá ínanguxü̃ ya tórü
    Cori ya Tupana. ¡Rü paxa guxü̃wama nüxü̃ pixu i norü ore rü aixcüma naxcèx pemaxẽ
    na ngẽmaãcü ípenanguxẽẽxü̃cèx! Rü ngẽma ngunexü̃gu rü guxü̃ma i daxũwa nüxü̃ idauxü̃
    rü tá nixa rü tá inachaxichigü. Rü ñoma i naãne rü üèxcü rü tauemacü rü ẽxtagü
    rü yima üxümaã tá inachaxichigü.
  zpl-NT: Chequie chiquiꞌ nuꞌ ana arquiꞌhua nzuquiehua nú riña bichia nu ucañi Diose
    nú aca bee nucuaꞌ, bichia zeꞌe tsiquiꞌ Diose liñibe cuna ye beenú nuꞌ liñibe.
    Leꞌca esquie lu yuu cuna ye nú nuꞌlue nitilu Diose bee nucuaꞌ, cuna quii.
  mbc-NT: Moropai Paapa ii'to' weiyu nîmîkî pî' ako'mantî. Moropai tamî'nawîron itu'se
    Paapa e'to' kupî pî' ako'mantî, teesemi'tapai ka'ne' panpî' aai'to'pe. Maasa pra
    mîrîrî weiyu erepamî yai, ka' ataretî'ka pe man apo' ke. Moropai tamî'nawîron
    pata po tîwe'sen awai'na kupî sîrîrî apo' ke.
  ndg-ndg: Upalikwa kutanga na kuyowa haraka ujio wa lisoba lya Nnongo. Lisoba lee
    kumaunde kwalowa teketezwa kwa mwoto. Na ilebe yalowayeyuka katika lyoto kali.
  wsk-wsk: Ale Kaem ko day tom biya mu pasak tairukko yerur tui se bagaralko. Day
    tom umu taiti gomang lilim mu tama te kani malilarukko, se anapeya mel te ali
    mel nungam mu tama ko kowar te yu ko geraga namamonko.
  toj-NT: Sbej que q'uelan jacan ni oj ajyucotica. La xa c'uuctic ja smandar ja Diosi
    ba oj jac mas ligero ja c'ac'u jahui. Meran nia, oj ch'ac ja satq'uinali, jaxa
    luumi, ti oj loclonuc ja ba yoj c'aq'ui
  tbc-tbc: Dal an lo Anut san nal tubun ak ipalu san niŋen o mala nouk amado wa, ago
    dop aŋsam kagin uyan ak lo nal an ilasa kisaek oŋ o agane da. Nal an lo Anut yai
    ituni dop keit inanip itout yau a, agod yai an mi tan en igane imatal pe you oŋ
    ibilip itout yau a.
  sna-sna: muchitarisira zuva raMwari uye makarindira kusvika kwaro. Zuva iro richauyisa
    kuparadzwa kwedenga nomoto, uye zvirimo zvichanyauka nokupisa.
  smk-NT: nin mantaga'nan tan mampaapurawen moyoynan rumate' in a panaon nan Dios
    nin sintinsyawan na a sarba nin tawo. Peteg anaod a konan sitaw li' nin panaon,
    mapuuran a kalangitan tan say sarba nin itaw ket tunawen nin apoy.
  grc-TCGNT: προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν τῆς τοῦ Θεοῦ ἡμέρας, δι᾽ ἣν
    οὐρανοὶ πυρούμενοι λυθήσονται, καὶ στοιχεῖα καυσούμενα τήκεται;
  gof-WFTW: Hintte sinthara yaa Xoossaa gallasaa naagishe hinttew dandda7ettiyaba
    ubbaa oothidi he gallasaa eesoyite. He gallas salotinne iyan de7iyabay taman xuugettana;
    wolqqaama suulan til77ana.
  spa-BLM: esperando y deseando fervientemente la llegada del día de Dios, que hará
    que los cielos ardientes se disuelvan, y los elementos se derritan con calor ardiente?
  kyz-NT: Anure nipo Janeruwarete 'ga wa'yrarete 'ga murukari futari. A'eramũ pẽẽ
    pejejemogyau esage 'ga upe 'ga rura rapesaka. 'Ga mome'wau pe'je pejewau 'ga rerowiarukaa
    'ga rerowiare'ema 'gã nupe. Jejui 'ga ruawa rupi Janeruwarete 'ga jane majatykai
    wowase Jejui 'ga rerowiaaramũ jane mopojo'oka 'ga rerowiare'ema 'gã nui. A'eramũ
    futat 'ga mama'e tesirũmera rapyau. Kwat, jay, jaytata. Mĩmera 'ga wapypap.
  dao-dao: '@see-verse:2PE.003.011'
  cya-cya: lja nta um tsu'hue ntsu'hui tiquee um si'ya tsaan nu cua' mdi'in tyaa Ndiose,
    cui' xa nu ntsu'hui cha' squin ni' cuaan lo' jlyo nchgaa na nu nducua 'in na,
    lo' siya' ti tsatii cha' 'in na.
  wrk-wrk: Marda narrimi jungku yurlurrmba nangangi nani barri. Marda narrimi milidimba
    yalunya yingkamuku nangangi marda. Jaliyi ngambala krisjinmuku jungku nani barri,
    jaliyi ngambala milidimba yalunya nanganginkanyi jangkurranyi Kudkanyi, baki janyulu
    bukamba yaji mili winyurru Kudwanyi. Baki jangambala jungku kingkarri nangandu
    mili winyurru marda. Bakarrijbaja bukamba yaji nanamanji janguwanyi. Bakarrijbaja
    bukamba yaji lalijina, yakarl, baki kamba, baki warrawiji marda.
  nii-nii: Ełe nge, enim Gos nge oł ei erik kin, Gos orung omba kunum ei, kui er mułmun!
    Mołpun kin, Gos nge kongun dinga erik kin, Gos orung omba kunum ei sikir tonu
    wangłi ningii! Nik kin, kunum ełe dup opu kin, tonu muł ełe, nopu poru nimba.
    Nga dup muł dinga wii erang kin eim epi kembis kembis epi dup nang kin, epi ombu
