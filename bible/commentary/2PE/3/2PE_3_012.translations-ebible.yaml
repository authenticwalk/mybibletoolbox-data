  yml-yml: '@see-verse:2PE.003.011'
  ory-ory: ସେହି ଈଶ୍ବରଙ୍କ ନ୍ୟାୟବିଚାର ଦିନର ଅପେକ୍ଷା କରି, ତାହା ଯେପରି ଶୀଘ୍ର ଆସିବ, ଏଥିପାଇଁ
