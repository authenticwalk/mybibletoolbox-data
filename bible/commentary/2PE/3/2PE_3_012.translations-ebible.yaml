  ape-B: '@see-verse:2PE.003.011'
  grc-F35: προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν τῆς τοῦ Θεοῦ ἡμέρας, δι᾿ ἣν οὐρανοί,
