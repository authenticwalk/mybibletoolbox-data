    nga.
  mek-mek: '@see-verse:2PE.003.011'
  aey-aey: Age kobol euna cocobi Anutna deel susumudi bileigale. Odimeig age deel
    eu mahucwe hugiannu cabi gagadic oigale. Deel eunu saoca ceteteh cunug saona nijadenaca
    eu ja ben cijadeceb qee moqagan. Odocob ceteteh cunug Anut maha muden eu ja ben
    cijadeceb wawa mi qojogoecebil qee moqagan.
  urd-GVH: अल्लाह के दिन की राह देखनी चाहिए। हाँ, आपको यह कोशिश करनी चाहिए कि वह दिन
    जल्दी आए जब आसमान जल जाएंगे और अजरामे-फ़लकी आग में पिघल जाएंगे।
  ycn-ycn: I'imá rihuacajé huátacana nacú. Ila'á ipéchuhua caphí Tupana huátaca que
    la'acana nacú, huajé eja'ahuá, je'echú caje i'imacáloje quiñaja penaje. Ri'imajica
    huacajé, je'echú me'etení i'imacare, capichájero quera'atani aú. Piyuqueja richuhuá
    i'imacare hua'ató capichájero caja quera'atani aú. Hua'ató que piyuque nacaje
    capichájico.
  djr-djr: Nhumany yanbi dhu ga ŋunhi nhinany galkunna dhukarr-nhäman ŋurikiyiny Godkalaŋumirriwnydja
    waluw, ŋunhi ŋayi dhu God-Waŋarryuny mala-djarr'yurra bukmaknhan yan yolŋunhany
    walalany, ga birrka'yurr gi yan rälimirriyaŋ ŋunhiyiny waluny. Bili balanyamirriynydja
    ŋunhi waluy ŋayiny dhu boŋguŋ ŋunhi ŋunhany garrwarnhany wäŋany djiwarr'nhany
    buwayakkuŋun gurthaynha, ga bukmaktja dhu ŋunhi nhäny mala gorrmur'yin nyarra'yurra.
  kvg-kvg: zo nqanek Mbumbukiam-qa khøuwa ndøzømbøe-keoge. Av tøzøte-yagat, yaq ta
