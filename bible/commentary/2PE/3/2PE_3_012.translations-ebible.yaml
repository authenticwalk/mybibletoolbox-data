  dop-dop: nɑ ɩ́ tɑŋnɑ Ɩsɔ kʋyɑkʋ, nɑ ɩ́ lʋ teu sɩ kʋyɑkʋ ŋkʋ kʋ́ tɑlɑ lɔŋ. Kʋyɑŋkuɣu
    kɔkɔ kɑ́ nyɑɣɑ ɩsɔtɔnʋɣʋ, nɑ kʋ tɔɔ nyǝm tǝnɑ kɑ́ hoonɑ kɑ́ hɑŋɑɣɑ.
  azb-azb: Allahın zühur gününü gözləyərək tezləşdirməlisiniz. O gün göylər od tutub
    məhv olacaq və ünsürlər yanıb əriyəcək.
  eng-DBY: waiting for and hastening the coming of the day of God, by reason of which
    [the] heavens, being on fire, shall be dissolved, and [the] elements, burning
    with heat, shall melt?
  guo-NT: ¡Dios markpox, matkoi, wʉajnawesfʉlde Jesús pejme pasliajwasik! ¡Isfʉlde
    Dios pejbichax japamatkoi kamtalejen pasliajwa! Japamatkoi pat wʉt, thatbaxo toejwaxaes.
    Ju'waxaesbej ampathat.
  hla-hla: Alimiu go hahalose iam u Lan tere Sunahan ba te kato silemiu te ga butu
    boroboro uen. Nonei u Lan te ats hakapa noa romana u kolö, ba man ka i kolö te
    ramun mena u hiski pan koru.
  mav-NT: Mi'i hawyi ti waku — Eriot ro Mehĩ Eriot ro Mimi wato'e yn na'yn. Mi'i pote
    ti wate­ha'at kahato ra'yn Tupana put'ok'e hap e'at kape. Yt pya i ra'yn wato'e
    yn na'yn. Ta'i wuk'e ti aru waikiru ko'i. Mi'i hawyi ti aru tuweityk yne ra'yn
    wato'e. Watikuap ta'yn mio tã e hap. Ta'i meiũran ti aru yne ra'yn iheg nakat
    i'ewyte yt iheg i rakat i ti aru wuk'e ra'yn hakup pote ihywap yne. Ma'ato ti
    aito watikuap ta'yn.
  kpf-kpf: Yatâ op Anutugât narâk mambât ândibi. Oi narâk zo kek âsagibapkât nep tuum
    ândibi. Oi narâk zo mâte oi sumbem zo kârâp simbap. Oi kut ŋâi ŋâi igikŋâ zo kârâp
    bâlamân ziŋgesem too yatâ opŋâ buŋ upi.
  ppo-ppo: Dia̧ atéró mo kaae so whi̧ bitu, Kótóné tukóló muló betere be dȩ kelenée
    yóló ketekȩ butu betere alané, Tale waaire be dȩ hapale felekeratapó. Atétere
    be dȩmó, sa̧mó ere o̧laró i haemó yó mole dirii o̧la o̧latamo, mepaae siné doló
    wȩi kaae alée faraalopó.
  hin-2017: और परमेश्वर के उस दिन की प्रतीक्षा किस रीति से करनी चाहिए और उसके जल्द
    आने के लिये कैसा यत्न करना चाहिए; जिसके कारण आकाश आग से पिघल जाएँगे, और आकाश के
    गण बहुत ही तप्त होकर गल जाएँगे। (यशा. 34:4)
  wol-KYG: ak yàkkamti bésu Yàlla ba, di jëfe li koy taxa gaawa dikk, ba asamaan yi
    lakk ba jeex, lu ca jëmmu lakk ba seey.
  bef-bef: Ya nehite Huꞌmamofihi kanaꞌa alinaꞌmu fifa ite geba hilete lenogobi foya
