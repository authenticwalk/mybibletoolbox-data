  aaz-aaz: Hi ro he mpa-pao msaꞌ Uisneno In amneman. Onaim hi ro he mhaek maꞌtaniꞌ
    he mmoeꞌ neno naan neem rabah. Oras naan, neon goe tnanan anputun nmaten. Ma areꞌ
