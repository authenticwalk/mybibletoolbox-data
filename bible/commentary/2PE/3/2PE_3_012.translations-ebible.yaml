    junagga rupaypis, quillapis, estrëllacunapis ninawan chipyaypam ushacäyanga. Tsaynömi
    llapan imaycapis tsulluycar ushacäyanga.
  mox-mox: Omiʼa Yaubada ena ʼaubena obaʼebaʼeyea, ʼinega luaqiaqiemi be ona vetafeʼwa
