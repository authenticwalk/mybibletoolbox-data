    jay la p'a'á 'ots'ipj, ne ca pjü ncawajas. Pjulacj si 'awa ca jis mpalas, jis
    nsüjüs ca pjü.
  zap-NT: Gukambë́z no guye gan pezee ydxiingue dxe ne ylaa Ne gyelextis. Dxe guin
