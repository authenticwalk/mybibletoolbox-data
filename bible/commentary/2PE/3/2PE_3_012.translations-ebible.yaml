    'i, kwun dullhuk 'i be ts'iyaintsuk natelgheh.
  mio-NT: Cua cuatu vaha yo chi ra, vati tu tacan ni cua savaha yo, yatin xaan cua
    queta quivi cua quichi ra Ndioo. Quivi can cua cayu iti siqui andivi, ta cua ndoyo
    ñuhun cuii chi. Cua cayu tahan ri nicandi, ta cua cayu ri yoo, ta cua cayu ri
    tiñu, ta cua naan cuii maan ri.
  srq-NT: Jesucristo ru jenyoseɨ quiatu quia. Ae Dios bite nae, ũquɨ̃ ndese quiatu
