    Be inam raḡanine mara tokare kaie e gabu gorudi be ta samoana. Inam raḡanine dobu
    be nopone yaba matabudi tokare kai menane e gabu gorudi be ta nuagudaguda be tai
    kavedina.
  twi-ASANTE: Monhwɛ saa da no kwan na monyɛ mo nneɛma pɛpɛɛpɛ; saa da a Onyankopɔn
