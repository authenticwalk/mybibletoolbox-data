    ra membe tata je.
  kje-NT: Ik mahak weilapan Makromod Lalap Nin lere alam noho nin man horu onne, de
    mai ik mori hi'i ha ma namlolo mamani hehen nanumene Yesus mai wali'ur noho wawan
    eni, leke lere alam onne pelek rakan. Lere onne aiye na'an mouwedi a'am eni, la
    lere, kaliyoro noro wollo man aile a'am lo'o woir de moluwedi me'e.
  gaz-gaz: kanas guyyaa Waaqaa eeggachaa, dhufaatii isaas ariifachiisaa gochuu qabdu.
    Guyyaa sana samiiwwan ibiddaan badu; wanni samiiwwan keessa jirus hoʼaan baqa.
  kud-kud: Na amha'waha'wa mayami nuwatuwu avivini Yaubada yana ahubena yana lau mwayamwayau
