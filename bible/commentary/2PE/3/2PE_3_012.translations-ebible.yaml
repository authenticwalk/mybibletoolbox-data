  sri-sri: Marĩ Opʉ dupaturi i ʉ̃mʉgue aarirínʉrẽ yúrãta Marĩpʉ gããmerĩrẽ iriri merã
    ĩgʉ̃ aarimakʉ̃ iriyuwarikʉpurumurã! Irinʉrẽ ʉ̃mʉgasima ʉ̃jʉ̃pereakõãrokoa. I ʉ̃mʉgue
