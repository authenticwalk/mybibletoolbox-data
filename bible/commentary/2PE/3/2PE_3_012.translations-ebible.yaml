  swe-swe: medan vi väntar och påskyndar Guds dag. [Församlingens uppdrag är att predika
    evangeliet för alla folk, se .] Den dagen ska himlar upplösas av eld, och himlakroppar
    smälta av hetta.
  cth-cth: Cathut e hnin hah ngaihawi laihoi, hote hnin phanae hah rang sak hanelah
