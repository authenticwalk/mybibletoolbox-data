  nal-nal: ma naaguna zimbong a raan sin Nakmai ma naaguna vazauzin a raan angkanaan
    kuna xana wat fazaaus. La raan angkanaan Nakmai xana vaif pizin a bara ma amun
    saan ikula la bara ma amun saan faakdul xana daanim pana a lagavang iwana axaiaf
    ma xana malik.
  kyq-kyq: Aakki kaam ɓiin kɛn Raa ano ɓaao, bin se ɓo aayki kaamse Ꞌtɛɗki nakŋ jiga
    ɔɔ kɛse ɓo kɛn an̰ kɔlin̰ naan̰ aɗe naar ɓaao. Ɓii kɛn se ɓo maakŋ raa ute magalin̰
    se Ꞌkɔsn pooɗo ɔɔ nakgen maakŋ raa ki se Ꞌkɔsn pooɗo paac.
  kwd-kwd: Ma alata moru mamamania nga fe'e gani na God te'e sufaa ta'a, moru taunga'i
    fana fe'e gani no'ona 'ani nigi 'aferu mai. Na fe'e gani no'ona, God te'e tagale'enia
    nga lalo ma ni 'ola lo'oo te'efou 'i 'ubulai 'ania eele, ma ni 'ola te'efou 'ubulai
    te'e 'ilaka'u nga 'ola 'e afe.
  ded-ded: '@see-verse:2PE.003.011'
  ewe-ewe: esi miele mɔ kpɔm na Mawu ƒe ŋkeke la, hele du dom eƒe vava. Ŋkeke sia
    ƒe vava ana woatsrɔ̃ dziƒowo kple dzo, eye emenuwo alolõ le dzoxɔxɔ la me.
  nuy-nuy: Nguynju-waj nugurru numburraambu-narrina marri numbunaa-garranggana angi-waṉiyn-jinyung
    ngarraaḻirr na-God-jinyung. Ngarrubagi-rruj ngarraaḻirr ana-wumala anaani anggu-nagina
    ngura-mirri marri anaarrawindi-lhangu wugurru anaani anggu-bujbujgaynjang anggu-murrmbulang
    wugurru.
  cop-BHC: ⲈⲢⲈⲦⲈⲚⲤⲞⲘⲤ ⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲒⲎⲤⲞⲨⲤ ϦⲀⲦϨⲎ ⲘⲠⲒⲈϨⲞⲞⲨ ⲚⲦⲈϮⲠⲀⲢⲞⲨⲤⲒⲀ ⲚⲦⲈⲠϬⲞⲒⲤ ⲪⲀⲒ ⲈⲦⲈ
    ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲚⲒⲪⲎⲞⲨⲒ ⲤⲈⲚⲀⲢⲰⲔϨ ⲚⲤⲈϮⲞⲨⲰ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲚⲒⲤⲦⲞⲒⲬⲒⲞⲚ ⲤⲈⲚⲀⲢⲰⲔϨ ⲞⲨⲞϨ ⲚⲤⲈⲂⲰⲖ
    ⲈⲂⲞⲖ
  buk-buk: Ahôŋ Anötö ndê bêc ŋambu-ŋga ti aŋkuc lêŋ bocdinaŋ, ma akôm gêŋ hoŋ tu
    bu bêc dau hôc asê ŋagahô-ŋga. Têŋ bêc dinaŋ ya oc neŋ gêŋ undambê-ŋga ti gêŋ
    nom-ŋga hoŋ su.
  pri-NT: Â guwà dau wàrapwiri, ba na ée mwa tèepaa me wài ê pwi Tòotù bèepwiri, [na
    ée mwa pitèi diri pâ muru wà Pwiduée]; pwi tòotù na o tòo diri ê napwéretòotù
    bau ê gòropuu.
  zpq-NT: Na' cheyaḻa' soa cuezcho batcan' žin ža gon Diosen' gac juisyw, na' goncho
    cont yob gaquen. Žana' šey ḻe'e yaban' na' da' ca' chḻe'echo ḻe'e yaban' yesyeyonan'
    ḻo yi' gual na' yesyeniten.
  por-TFT: enquanto esperam avidamente pela volta de Cristo naquele dia que Deus tem
    determinado [MTY]. Por causa do que Deus [PRS] fará naquele dia, os céus serão
    destruídos. Os elementos se derreterão e se queimarão.
  gwi-NT: Nakhwan, K'eegwaadhat oo'ee neeheedyaa eenjit nagoodhoo'in ts'ą' khan oo'ee
    neeheedyaa eenjit khadhoochį', niighit kwaa gwik'it gweheelyaa eenjit dinjii nizįį
    ǫhłįį. Zheetii dhidlii datthak an heelyaa ts'ą' heek'an ts'ą' datthak kǫ' ts'an
    tthah gęhdaa kwaa niindhaa haa neegahaaghwan ts'ą' an gweheelyaa t'oonchy'aa.
  gvn-gvn: Yurra Jesus kujin-kujil kadanyamunku, junkayku bundarika, bamanda Godumu
    kuku balka. Jesus kaday, jiri wayjujikuda, kunbaykuda. Wumbuldu wungar, kija,
    dawar burray-manil, yala bana-bungal.
  nhy-NT: Xikchiakan nekáj tonale nijkuak witz in toTajtzin Dios. Iwan xikchiwakan
    nochi ken Dios kineki para niman ma ajsi in yon tonale iwan ayakmo ma wejkawa.
    Itech nekáj tonale in ilwikak tlatlas ika tlitl iwan nochi tlan onkaj itech patis
    porke yetos sa tekitl totonik.
  asm-FB: পৰম আগ্ৰহেৰে ঈশ্বৰৰ সেই দিনৰ অপেক্ষাত থকা কাৰণে আকাশমণ্ডল পুৰি লয়প্ৰাপ্ত
    হ’ব আৰু মূলবস্তুবোৰ দগ্ধ হৈ গলি যাব।
  okv-okv: Ungo God ta ari be avo jigama ue vasiri be ue otohu ururovo iji avo sausau
    puvuroi. Eto iji amite utu i ta perimbeto bevere pajire be au donda tapa amo sigeto
    irae asuja.
  mxt-NT: Cua̱tu tuhva yo na chaa quɨvɨ quichi Nyoo. Ndu̱cu yo cuhva cha sanumi ra
    quichi ra. Quɨvɨ cuan cunaa andɨvɨ chihin ñuhu̱. Tandɨhɨ cha iyó cundutya chihin
    cha ihñi.
  tzo-NT: Ja' tsc'an ti nichim no'ox avo'ntonic chamalaic ti yorail chchapavan ti
    Diose. Ja' ti yorail c'alal chc'ac' ti vinajele hech chjin yal tal. Ch-ul ti c'oc'
    scotol ti c'utic chquevan chquiltique.
  ind-AGS: menunggu dengan penuh harap dan bersemangat menantikan kedatangan hari
    Allah. Hari itu langit akan terbakar dan dihancurkan, dan unsur-unsurnya akan
    meleleh karena panas.
  omw-omw: '@see-verse:2PE.003.011'
  yrb-yrb: Eno ufote yawoegou ufoitana yanu Dera Waria Amaranu kowa ido sau fafiro
    inama ureini i urero ibinita ememetu nesia daido yare me sibisu.
  maa-NT: ko̱ nga chíñakjoa̱‑là jè na̱chrjein k'e̱ nga kjoi̱í Nainá. Ti̱xátíya‑là
    na̱chrjein jè. Ko̱ ngats'iì tsojmì xi tjín i̱sò'nde ko̱ ngajmiì, jngoò k'aá ko̱ngandá
    nga ki̱ti̱.
  mcq-mcq: Ja Godira marako roꞌamajina roju. ꞌEnakaivo ijí vea kajaho ichutoi kahija
    veni reje paꞌarehuna ꞌee uneunecha kaꞌene ichutoi navujija vena uhoi niꞌimaꞌuri
    renaꞌe hirama arihe paꞌarehuna.
  sus-A: وٌ مَمّ تِمَ كِ نَشّ، عَ شَ عَ نِيَ نَ لْشْي شَ قَ سِننَنيِ مَ. نَ لْشْي
    كٌورٍ نُن بْشِ فَنمَ نّ تّ رَ، عٍ قَ شُنُ.
  jpn-1965: そのようにして、神の日の来るのを待ち望み、その日の来るのを早めなければなりません。その日が来れば、そのために、天は燃えてくずれ、天の万象は焼け溶けてしまいます。
  fra-SBL: attendant et désirant ardemment l'avènement du jour de Dieu, qui fera disparaître
    les cieux embrasés et fondra les éléments avec une chaleur ardente ?
  yka-yka: sābubi mangagad-ngagad katekkanen. Paggeˈesanun bi teˈed ngahinang kinabayaˈan
    Tuhanin duk mura tekka ellew papitunen - ellew kaˈeggas langitin duk magkaˈat
    ne duk meˈ bayuˈ-bayuˈan diyataˈ langitin tunag weˈ ebbut.
  mle-mle: Aw gwur aal kavin kwagwura ki Jisas Krais sibinin dakida nyi tilikikik,
    gwur yarakara adi mwiya viyakita yabib adakw. Aw atawa kwurkigwura, gwur Godaam
    sisuwkigwuraad a nyi mwugiykida yabiyiba yabiyib tilikikik. Akaanaka. Aal nyi
    aal God miyawa tubwaam tinadiy javim yiy wapatakakida, day miyawa yankuw, luwiykuw,
    guw kaytik tidakikik.
  shp-NTPO: Jaskarabo ikenkaya Dios joáires manaanan ishtontani jotiakin shinanon
    akanwe, ja joái netera naibo chiikan keyonoxiki, jatian wishtinbora ja chii tiritaiton
    menonoxiki.
  aom-aom: Ëhi jiëꞌe aribövie jioromo mueberomo raromego God-are majaho rueꞌiro. Ëhi
    ëꞌëꞌi muoho biririvoromo avoꞌavoho vaejego ë majaho ma-burëro rueꞌiro. God-are
    maja rovëꞌiroho öꞌidöho ravo barëromo öꞌidöre jioꞌamaje inömoho ravoromo disoruvo
    barëꞌëꞌe.
  geb-geb: Nde mba tɨva zɨn ŋgɨp, nde Fhe Bakɨme tuga hɨrgen rargɨp, wari kɨri. Nde
    kɨv, mba tugar vhɨgɨp, wari kɨri, mba tuk vhemkora hɨgɨrga. Mba tugar kha buip
    shiv za vhɨzgirga. Mba vhava shirɨ guigira kɨvgip shiv, Fhe Bakɨme kha buiva muuŋgi
    bigi za shiv, za mbɨ gegɨrga.
  bsj-bsj: kom ningtang diye boka kwama ko ti, diye co dii kwama an werum ki kira,
    tibitinimbo wuyak bwiyem kicilen kambo ken.
  cak-cak: chupan ivoyo'en-apu ri k'ij ri ru'in can ri Dios, y nitij ik'ij yixto'on
    chi cha'anin nuka ri k'ij ri', tok xquetzijtzo' ri caj, y xtiq'uis quik'ij, y
    ronojel ri achique cusan richin ebanon, xqueya'ar-ka pa ruk'a' ruk'ak'al ri k'ak'.
  chf-NT: C'änä a c'alin pitänla y c'änä a wolinla täcä seb c'otic u q'uini julic
    Dios. Tu jule uneba u xe u ch'e' c'ac' ni cielo y u xe tä laj xupo, y ni q'uin,
    ni uj y ajlucerojob u xe tä laj ch'ocäyan t'oc u noj ticwäle c'ac'.
  tlf-tlf: Kale ibo God imi afungen am daanan-temu bomi fen-bom nan-temip uyo, ibo,
    yuut mitam tuluk o age-nilipta, dital faga-bom kanupmin kuguup boyo waafulip kalaa
    age-nalata, God ilami afungen am boyo yuut kwaala mitam tuluk o ageta kale, God
    imi unang tinum yegeman-tema umi am ko daanan-temu kota, abiil uyo ken tebe binimanu
    e minte, at mimin kiim uta tebe alugum biningok min uyo fuulu ken tebe mitam ok
    ulutap ke-nulu e, binimanan-temu kuta,
  piu-2006: Nyurrangarri tjukarurru nyinarra yuḻṯa palumpa paṯantjaku, yunypa. Yalatjiya
    kulila!, “Kuwarri tjinguru Yiitjunya nganampa piyuku ngalyananyi. Paluru ngalyankunytjala
    Katutjalu nganaṉanya kuutawutjungka watjara kanyira yaṉṯayaṉṯalku.” Yuḻṯa palula
    ilta ilkari paṉaṯarra warungku kamparra wiyalku,
  poh-NT: Jeꞌ woꞌ chic icꞌlic ok ana̱ tak chipam acꞌacharic tak chi ruyuꞌnjic naponok
    rikꞌijil ricꞌulic lok ricaꞌpech i kAja̱w Jesus chiwach i kꞌi̱j reꞌ tikꞌimaj cho
    wach ruꞌum i Dios. Chayew woꞌ acꞌux tak chi ribanaric i ra̱j ruꞌ reh chi reꞌ kꞌi̱j
    reꞌreꞌ loqꞌuil ti nponic wach. Naponok i kꞌi̱j reꞌreꞌ, reꞌ taxa̱j chꞌi̱l chiꞌnchel
    nicꞌ nimal wilic chipam narisahchic quiwach ruꞌum i kꞌa̱kꞌ.
  tue-tue: Teerora tiiáda, marĩ Õpʉ̃ pʉtʉaatiadarere cotera. Máata pʉtʉaatiaro jĩĩrã,
    ãñurõ tiirucúada. Cʉ̃ʉ̃ pʉtʉaatiadari bʉreco jeari, niipetire ʉ̃mʉã́se maquẽ jʉ̃ʉ̃petijõããdacu.
    Teero biiri atiditá maquẽ jʉ̃ʉ̃, sipipetiadacu.
  bjp-bjp: aunbiing gam parpar famu isi biing ke God ma gamek fotsangar isi biing
    ae. Na biing ae, bat in laulau na yiif ma foron tier tikii lo, rin tapiek arae
    dan na tuntun na yiif ae.
  xon-xon: ki li lik Uwumbɔr aawiindaal aah ga fuu ni buyoonn na, ki cha ninimbil
    li man nwiin ngbaan pu. Liyaadaal ngbaan, le paacham ga gaa mmii ki donn. Mmii
    mu ton sakpen na ga donn paacham aawan mɔmɔk.
  tzo-ZNT: Junuc noꞌox avoꞌonic malaic cꞌusi ora ta slajes scotol ti Rioxe. Alic me
    aꞌyuc li cꞌusi yaloje yoꞌ xlaj o ta ora li vinajel balamile xchiꞌuc li cꞌusitic
    oye.
  mpm-NT: Siaꞌan kunchuku ra, ti kundatu ra, ti na nakutu ini ra ja kuan kuyajni kiji
    kɨvɨ ndenda Yandios. Ti kɨvɨ un kayu andɨvɨ ti naa. Ti naa taka ja iyo nuu andɨvɨ,
    ti nducha jiin ñuꞌun.
  ots-NT: Rí ntzöhui gui jojqui quir vidajʉ cja̱ gui hmʉpjʉ listo, gui tøhmijʉ car
    pa bbʉ xtu e̱h car Cristo pa da jña̱nquijʉ ʉr huɛnda cja̱ da juzgaguijʉ. Bbʉ xta
    ncja‑ca̱, da nzø nʉr ji̱tzi cja̱ da juagui göhtjo yʉ te bí bbʉj‑nʉ. Tje da yøte.
  hoy-hoy: अदिक परमेश्वर उन आ दिशी इन हादी याता रीति देल काय पायजे अदिक आऊन जल्दी
    बरोद साटी ह्यांग कोशिश माळ पायजे, यदुर कारण आकाश बेक्‍की देल नाश माळकु आदीत, अदिक
    आकाश इन पुरा वस्तुगोळ गरमी देल पिघलुसेव.
  amo-amo: Tizan mas nan nya nca liri Kutelle, na kitene Kutelle ima juju nin la a
    vat nimon ile na idiku ma nutuzu nin piu nle.
  pjt-pjt: '@see-verse:2PE.003.011'
  cwe-cwe: lusita vomugozela zuwa diya da Mulungu na kuditenda dize himahima. Zuwa
    ijo ulanga wizalunguzigwa kwa moto, na vinhu vose va kuulanga vizalumbuzuligwa
    na moto.
  daa-NT: Kuŋ ƴoka ƴiriy taat Rabbinte Iisa Masi yaa yeepe. Hadi, zeeɗoŋ kuu gine
    ar taat ni kaawiiko, asaan ŋaar yaa yeepe koɗok di. Ƴiriy taar-at, samaane, ŋu
    asa erin̰ji tak-tak, ho gamin kuuk kuwa ka samaaner sa asa relle okin̰co.
  mlp-mlp: Ne nazaq emad God ago kam na baq tunsa in bo gwahtiqan. Ad ne giholtuw
    bulad kam na abe yahsa in hidmo gwahtiqan. Kam na gwahtiqsamo faq kait oyid tihiqiydaqta.
    Hiqiysa faq na og gig nagah nagan bunmo ginoysa in midemeq yuw nog mimaseq tihiqiy
    bug daqaymo.
  ape-C: '@see-verse:2PE.003.011'
  bgs-bgs: róggun na tuu kó gangat asta ágtaganà para katô kalónód katô Áglangngagán
    tun ta álló na igsalin ka Manama, su magóbbó asta mandà tô langit, asta matunó
    tô mga bahin tingód katô kénit!
  faa-faa: Asiamo Yasu paripeakosa maiyane repo hemakapukua Yasu foaka paripeasimo
    seseaka rakiraka risikanie. Yasu pariapera maiya amo ti yapura makata risiane
    sere maiya soko, ere maiya soko, ti makata soko suane inaka fahokosapo. Arirakano
    makata su hauaka tamo atura kayane soko, hauaka kima kayane soko suane wariwariraka
    inaka fahokosapo.
  kik-kik: mũgĩtanyaga na mũkĩĩriragĩria mũthenya ũcio ũkinye narua. Mũthenya ũcio
    wakinya-rĩ, igũrũ nĩrĩkaanangwo na mwaki, na indo ciothe iria irĩ kuo ihĩe nĩ
    mwaki, itweke.
  cap-NT: Yooz tjonz tjuñi tjewz̈na, niz̈aza zumapan langz̈na, Yooz apura tjonzjapa.
    Nii tjonz tjuñquiziqui tii muntu pachanacami ujz̈tan tankattaz̈ cjequic̈ha. Niz̈aza
    tjuñi jiizmi warawarami ujquiz liwj jiñkattaz̈ cjequic̈ha; nekztan liwj kataquic̈ha.
  ksr-ksr: Oŋo Anutuwaa kambaŋ somata ii kaŋ kuuwaatiwaajoŋ mamboma uulaŋawo kawaatiwaa
    gawoŋa kaparaŋ koma meŋ laligoju. Kambaŋ iikanoŋ namowaa ilawoilaya ano weeŋ koiŋ,
    seŋgelao ano iwoiya ii gere tooŋ taŋururuŋ jewaa. Anutunoŋ sombimbaa ilawoilaya
    ii kuuya kondemondeeno juquma jedaborowaa.
  eng-TNT: lokynge for and hastynge vnto the commynge of the daye of God in which
    the hevens shall perisshe with fyre and the elementes shalbe consumed with heate.
  sbs-sbs: Mu swanela ku lindila ni kuhwelisa kwiza kwe izuva lya Ireza. Helyo zuva,
    mawulu kasinyiwe cha mulilo, mi zivumbatu kazi wanjumuke mwi ijeje ikando.
  sue-sue: Ago inoise Anutura be dia inoise eya kei awaise sero zewai-zawai wero noiwo.
    Zora awai utu nu niao meni awero tepo wamunoya. Ota utura nena bamubamu gosinowenakai
    awa dago niao mokara bamuro tiwero tepo wamunora.
  fra-NCL: attendant et hâtant l’avènement du jour de Dieu, auquel les cieux enflammés
    se dissoudront, et les éléments embrasés se fondront ?
  snn-NT: Riusu ëñojai umuguse ti'añete jo'caye beoye ëñajën ëjojën, Te'e jëana ti'anja'ñeta'an
    ba'iji cajën ba'ijë'ën. Ti'anguëna, si'a guënamë re'oto si'a ën yija re'oto toa
    zënni, ai ta'yejeiye ja'sureba ja'suguëna, si'aye yua go'chani carajeija'guë'bi.
  atb-NT: '@see-verse:2PE.003.011'
  cek-AK: nangcae loe angzo hankoi Sithaw ih Ani to na zing o, to niah loe hmai mah
    van to kangh ueloe, anghmaa tih, kabae nung parai pongah a thungah kaom hmuenmaenawk
    to amkaw o boih tih.
  bkd-bkd: iman ha tag-angat kaw pa taena ha Aldaw hu Paghukum hu Dios. Buhaten nuy
    sa taman ha mahimu nuy ta daw laus en matuman haena. Duun asem taena sa kalangitan
    mabigsulan daw mahanaw,
  ctu-76: Yom mi la' pijtyan ti pejtyelel la' pusic'al c'ʌlʌ jintyo mi tyʌlel Dios.
    Cha'lenla pejtyelel chʌ bʌ ch'ujbi la' cha'len cha'an ora mi tyʌlel. Ti jim bʌ
    q'uin jini chan tyac mi quej i jisʌntyel ti c'ajc. Pejtyelel yic'ot i bʌl chan
    mi quej i lu' ulmʌl ti c'ajc.
  lac-NT: Rajen ca' ic pajex u q'uinin soc qui' ij corex quire' a C'ujo' bin u ca'
    u jʌse tu cotor mac. Toc qui' pʌyex u jer u q'uinina', soc ca' tac seb. Mʌ' ja
    wirej, a ray q'uinino' u ru'umin bin u caj rʌc erar, ti cotor a ba' ti' yʌn bin
    u caj rʌc ch'ejar. Tu cotor a ba' cu yerc'ac'tico'onex ca'anan, bin u caj rʌc
    yiq'uir xan.
  xla-xla: Wua꞉ God mila꞉pi tle ka꞉ka꞉depo ha꞉ha꞉mama Lod ya꞉ alilata puluwe dla dalemha꞉ha꞉mama
    omha꞉ha꞉iya. Wua꞉ta epapelepiye, eta God ya꞉ alilatapo ma-hapele pulupe. Epedeme
    alila oloma edla pepele diye dlapata hamdlepe. Epalati alisisi hapulomaye alemalleta
    hamama potulupo hamastlepe.
  xav-NT: Te za duré asimi'ẽ na sô 're asimipari za'ra wa'aba mo, 'Re ĩhâimana u'âsi
    mono bâdâ te te ĩpisutu zô. Bâdâ hã ĩwa waptã'ã su'u da, te za asiptete sina 're
    aihâimana wẽ za'ra wa'aba mo. Bâdâ ĩwa waptã'ã wamhã, te za hâiwa hã ai'utõ, unhama
    ro'o na. Duré uburé marĩ hã hâiwa na 're ĩsimasa mono hã te za ai'utõ.
  cuk-cuk: Bab-Dummad-iba-danikoed-abdakbukwa, gwae a-iba dagega be imakmar. A-ibagangi,
    nibneg gummakdoed, bela bergudoed. Bela ibmar-sailaga-gubukmalad gummakosoggu,
    bela daludsunnoed.
  tbf-tbf: sien nga ta vengeis nia rorrois surie ian mi ra se Raban va ta tsorubeit
    lalapus. Ian simi ra, mi rangit ta ngang nge tsereiv, ma bu kepineits kokouk simi
    rangit ta dumuits ngan mi tinarapan mi leing.
  uig-CYR: Худаниң күнини тәлмүрүп күтүп, у күнниң тезрәк келиши үчүн интилишиңлар
    керәк әмәсму? У күнниң келиши билән пүтүн асманлар отта йоқап түгәйду вә каинатниң
    барлиқ қурулмилири шиддәтлик отта ерип түгәйду.
  ikw-NT: Kpa anụ neele anya ọvuva ọbochi Chiokike, anụ mee ma ọ va ngwa ngwa, oligwe
    jaagba bẹkwnu, kpakara nhne zị n'olu jeeji okne okpe bẹkwnu gbaza.
  khs-khs: 'Alake Yesu mene mina:na: ikilawa kiyawa matanepela: Yesu kipila mene minite
