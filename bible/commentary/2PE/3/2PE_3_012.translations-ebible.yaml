  san-TEL: తస్యేశ్వరదినస్యాగమనం ప్రతీక్షమాణైరాకాఙ్క్షమాణైశ్చ యూష్మాభి ర్ధర్మ్మాచారేశ్వరభక్తిభ్యాం
