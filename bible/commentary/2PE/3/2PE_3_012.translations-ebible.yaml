  wer-wer: Pël yeem Anutuu kaalak waisëpna akuneten kor wë akun pöt teënt orööpnaan
    kosang wesak ya ompyaö mëmpun. Akun pötak kutömwer es kotak kö yesën omën pörek
    wieëa pöt pout tapël es kot won sëpnaat.
  ipi-ipi: Wuane puato, yakamato Gotena gii okone wamba ini kapoyale ipupia lakae
    lo nembo toto, maliyo atalapape. Gii okone epola-angi, ati lipi oko ita-mane taa
    yiake lola-kola, alu pulupeya. Wuane pula-angi, ita-mane tolane okone toto andane
    wete pula-kola, yuu oko koyalu, mee ipa yale yolopeya.
  qul-NT: Diospaj juicio p'unchaynin chayamunanta suyaychis. Imaynatapas ruwaychis
    apurananpaj. Chay p'unchaypi janaj pachacuna ninawan k'olaska cankacu; janaj pachapi
    cajcuna nina lauraywan chullonkacu.
  ter-NT: koêkuikomaka kíxoixopi símeovo ne kaxena Itukó'oviti, yehákoatimaka símeovo
    koeku yíxivo itíki ahá'inopi. Yoko simapúne neko káxe, uke'éxopatimo yúku heú
    koeti ovâti ne híyeu vanúke yoko poké'e, koane iturékexotimo uhá koeti vo'oku
    otúkomo ne yúku.
  bmr-NT: Jaaneguiiha Moocaani fucu agasejinoco motoomomoro diiboco mahamusu goovano
    isaaqui. Jaasumi niquejene cɨɨjɨgairi finɨcafeteji. Jaano icɨɨjɨgairi tahɨ iicaneheje
    paryɨ chucucamaaiji.
  fuf-fuf: Awa e nder ko habbiɗon ardu ɲalaande Alla nden kon, etee fii no ɗun yaawira,
    ɗun ko ka kammuuli ɗin mulirta yiite ɗon, e ka piiji oo aduna taayirta nguleendi
    yiite ɗon.
  bhl-bhl: Kakabomi, momow keko, “Sunbin-Got em telei, abiil so, em dim alakabe so,
    alik alik eisneng be kainsomi, banimoke ding dim e, kame fongate toloke kai!”,
    angbomi, kitil kuw keko, ding fenoliwka!
  ons-ons: Ŋine Anutu wane Kaiwe naso yewa tomaka geu, paki sorin borin okane mau
    naso bomile sariake, Kaiwe naso yewao qeli eŋe gerepŋo zewareki mida leleake,
    so qeliwane kine kineine yemo gerep aŋetneŋo korop kaki yanyale more mida lele
    ariake.
  con-NTPO: Chiga jiya'cho a'tama ronda'je'faja. Chigama iñajan'faja cuintsu osha'ta
    junde jiye. Tsequi a'ta tsu sefaccoma oque catiya. Nane osha'chove ñoña'choja
    si'ngenga tssutssuya.
  ghs-ghs: Nike oho pomata beebe eeteqi Ohongake dzeima qaama noho bodza biranatemi
    qusu ma haba gama qaite gabi eete dzeubaqa maina naatakoi.
  peg-peg: ଜଦି ଇ ଲାକେ ସବୁ ବିସ୍ରେ ବୁଡାନାତ୍‌, ୱାଟିଂ ବାବି କିଜ଼ି ହୁଡ଼ାଟ୍‌, ମିଦାଂ ଜିବୁନ୍
    ଇନେସ୍‌ ଆନାକା ମାନାତ୍‌ । ହେଦାଂ ପୁଇପୁୟା ଆରି ଇସ୍ୱର୍‌ ଜିଉନନି ଆନାକା ରଞ୍ଜାଙ୍ଗ୍‌ ମାତର୍‌
    ଲଡ଼ା ଏପେଙ୍ଗ୍‌ ମାପ୍ରୁତି ଦିନ୍ତ କାସି ମାନି ୱେଡ଼ାଲିଂ, ହେଦାଂ ଇନେସ୍‌ ବେଗି ୱାନାତ୍‌, ଇଦାଂ
    କାଜିଂ ନିଜ୍‌ତିଂ ଜାଲ୍‌ଦି କିୟାଟ୍‌ । ହେ ଦିନ୍‌ ଆକାସିଂ ଡାହାଜ଼ି ବୁଡାନାତ୍‌ । ଆକାସ୍‌ନି
    ହୁକାଂ ବେସି କେତ୍‌ତିତ ରୁଗ୍‌ଜି ହାନିକ୍‌ ।
  txu-NT: Dja gar amiwỳr kam aman mã amim, —Gê Metĩndjwỳnh nhõ akati on bôx, ane.
    Metĩndjwỳnh nhõ akatikam dja kàjkwa pôk tỳx ne arỳm xêr. Nhym mỳjjao kàjkwa nhipêxjadjwỳ
    dja arỳm kunĩ ôr, kangro tỳ:x ne arỳm ôr.
  eng-WEBU: looking for and earnestly desiring the coming of the day of God, which
    will cause the burning heavens to be dissolved, and the elements will melt with
    fervent heat?
  gnw-NT: Peãro pequɨrẽɨ reve Tumpa ivãe ara ou uvãe vaerã. Echa'ã Tumpa ivãe ara
    pe Tumpa uapɨta opaete mbaembae ara re ñugüɨnoi vae jare opata umbai. Jacu eteta
    co jare opaete mbaembae opata ocai.
  mux-mux: '@see-verse:2PE.003.011'
  maj-NT: ko̱ nga ka̱mangimjenu̱u nga ku̱i̱chú ni̱stjin nk'ie nga ts'i̱ín Nti̱a̱ná
    ni xi kitsú nga ts'i̱ín, ni̱stjin nk'ie nga ku̱i̱ti̱ ko̱ n'e̱kje nk'a ján ko̱
    nga nd'íu̱ ts'i̱ínnantá ni xi tjín.
  bkq-NT: Jesus odopâdyly enuendaungâ. Xurâem âsewaniwâdaungâ, sainto iwaguepa isezedoem.
    Xypyry etay, kau iaduânse, iwogonro modo sainze warâ Deus. Toenzepa ise mârâ peto
    âdâpigu, xixi, nunâ, ximukâ warâ âjixigogueze; âdy nâxiânwâbyra ise!
  kue-kue: Mambuno yegl ere Yaglkande engemo unambuka ipre sugl moraglkwa, te engemo
    ipre ene kongun yombuglo erimbi oglandi unambuka. Ana enge i mina kamkua endi
    donga de kondinan, ana ninga bam dinan taragl kembra kanekane igle pangwa i ama
    de-kurdi wu nigl mereyegl enambuka.
  cot-NT: Poguijajiavajero aapojempagueti savincaguiteri intaantaquemparoca Aapani
    Irioshi inquite, ariqueate avejancaguetanaquempa maasano choocatantaguetaroca.
    Pisavicaventamajajiaqueroja maasano inintaguetica iriatimpa cameetsanijite taampinanijite
    irinetsanaguetaquero taampina.
  bnp-bnp: Mu pasimata vona a Parava na Vure ge valai, mu toni ni ratea ge bele malaviriri.
    Na Parava iea, a hunu bara i nono, i lobo liu. A maki lobo na hunu bara ri gutu
    hateka, ri bele manga a naru.
  apn-NT: '@see-verse:2PE.003.011'
  ctp-NT: Kwiꞌ ngwañaꞌan ndiꞌin chaꞌ ka wan, laja nu ti ji tiya tsan nu tyaan Ndiose,
    chaꞌ ngwañaꞌan ka ꞌwan tayaꞌ wan ꞌin Ndiose loꞌo tñan ꞌin Ni lo chalyuu re. Tsan
    kanꞌ skin tyukwi ñaꞌaan niꞌ kwan, kwiꞌ ngwañaꞌan tyii nchga nan nu nsuꞌwi niꞌ
    kwan kalaa ran lo kiiꞌ tnun kanꞌ; tyii nchga chaꞌ siyaꞌ ti bra kanꞌ. Loꞌo kwii
    kulasiin, loꞌo kwichaa, loꞌo koꞌ, loꞌo nchga nan, tyii ran kalaa ran.
  opm-opm: Ama ihtin dasi hat patim orhor Got orhe imtipra diknong oh wamat patim
    kapkap ha tarpatinoh rim kasip hat orhor tamreim wamat patenmur. Ma imtipra dik
    oh aw tan oh taur timbas hatipramur. Taur ma timbas hatipra ohe mumun oh mong
    tannong ma kasip mat papat erer moh gonsi ama ohe has mumun oh sutporhan gapa
    ham tumrer timbas hatipramur.
  bvr-bvr: minypa marr nyibu-ganyja nuluwa nipa rrapa jama nyiburr-jirra nula, minyja
    barra ana-goyburrpa yi-gurrepa nyibi-nega nipa a-benggapa barra. Gun-gata barra
    gugu waykin gu-rro barra warrpam, minypa jin-gata gata jin-guyinda rrapa marnnga
    rrapa ran․gu burr-guta gun-nyagara gu-nipa barra.
  wal-wal: Intte Xoossaa gallassaa naagishin, he gallassai eesuwan gakkanaadan, intteyyo
    danddayettiyaabaa oottite; he gallassi saloti xuugettidi xayananne saluwaa meretatikka
    wolqqaama mishuwan seerana.
  zad-NT: shlak chbezcho llana' wc̱hogloe' c̱he beṉ', na' goncho to dii byen kwenc̱he
    yob gakan. Llana' gak ka', yi'na' wlliayi'n yabana' na' diika' llia xaninna' yiḻengakan
    na' kwiayi'gakan.
  kmg-kmg: Iŋuc ehuc Anutu dameŋ-ticne hejâpehuc harac huacbuc enšepieŋ. Maickeme
    hâcne sambâŋ e šoczi šârârâŋneocmu, â wiac hohonene sasawa i šocbâruŋko šâtâmireocmu.
  aso-aso: '@see-verse:2PE.003.011'
  uli-uli: Ngo irel yami wiwidi Ralla yebe budoh mala lamliyel Deus iyang ila habe
    yedamgili bo yebe ttirdoh iy Ralla. Ila Ralla yebe fisngeg, ngo ye towas loh laeng,
    ngo ye chael loh pangal mekla ye mel lal laeng irel bichikar.
  nin-NT: ni so kye anko kuma ni ichi ku inga i azhibarr a Abachi wa, ni ta ukpa ni
    du wa a nga korr. Nggo azhibarr ama a ti nga, aba a taka tu unkplassu ku nado
    nu uru, aseki ka unkplassu ka a ta sha nado ku issu yi.
  acu-NT: Yus nayaimpinam aa nunaka jijai keemakamtai, mash aa nu uukjaj keek, timiá
    tsuwen asa, jiru ainausha kuwarar entsa nunisarang wajakiartinuitai. Nu kinta
    wári jeati tusaram, nekasrum nukap wakerau asaram nakastaram.
  cak-WNT: Can tiraybej apo y tixac'a' apo iwi' chiroyobexic ri nimalaj k'ij riche
    (rixin) ri Dios. Ri k'ij c'a ri' can xtic'at ri caj y xtiq'uis. Y ri ye ucusan
    riche (rixin) chi ye banon ronojel, xqueyi'er pa ruk'a' ri ruk'ak'al ri k'ak'.
  ebk-ebk: as nan chayu manman-uchan as nan urkiw ay mangokomán Apo Dios as nan katakutaku.
    Masapor atunyu nan kafiaelanyu ay mangepahenkemad as nan omaliyana. Tit-iwa ay
    as nan urkiw ay anchi, mapuoran nan chaya, at maetemok nan am-in ay wacha hid-i
    kiapú as nan apuy.
  spa-PDDPT: Esperamos y anhelamos intensamente la venida del día de Dios en el cual
    los cielos serán derretidos al ser incendiados, y los elementos serán fundidos
    con intenso calor.
  ruf-ruf: ka pfamlolela litsuwa lye Imulungu na kulitenda litse himahima. Litsuwa
    alyo kulanga kutsolakatsighwa kwa ghumoto na kuhinyighwa, ne ipfinu pfose ipfili
    kulanga pfitsolubuka kwa ghumoto.
  gun-gun: Nhanderuete ára pearõa rupi pejapo ovaẽ voive aguã rami. Ha'e va'e jave
    py yva voi hendy vy ivaipa 'rã, ha'e mba'emo jaexa va'e okai vy hykupa 'rã.
  agu-BL: Elk bin cyalma'u' te yi k'ejlal yil tz'ul tzaj Kataj Ryos, nin chijoye'u'
    puntil tan tulse'n chan. Na yil tz'ul tzaj yi jun k'ejlala'tz stz'e'ok yi tcya'j
    tan k'ak', nin tan paj yi k'ak' tz'elepon a' cyakil e'chk takle'n yi at.
  isn-isn: Ikuloeigwe kulinga nu kumanya upepeele u upembyi nua luhiku nualang'wa
    Itunda. Luhiku nulanso ilunde likalimiligwa ku moto, Ni intu yuku huluganigwa
    mu upyu utaki.
  eng-PEV: You want Jesus to come back soon, so while you are waiting for that day,
    make sure you live that good way, so that he will come soon. Then, on that day,
    God will finish up everything. He will burn up the sky, and everything in it will
    melt away in that fire.
  ilo-ULB: Masapul a mangnamnamakayo ken agapurakayo maipapan iti iyaay ti aldaw ti
    Dios. Iti dayta nga aldaw, madadaelto dagiti langlangit babaen iti apuy ken marunawto
    dagiti elemento gapu iti napalalo unay a pudot.
  pir-NT: Mari pʉhtoro ahri yehpapʉ tiquiro ahtatire cohtena, sojaro mehna tiquiro
    ahtagʉ̃ yeya mʉsa. Ti deco ʉhmʉse cjẽ ʉjʉ̃ pihtia waharota.
  anv-NT: ndɛre dégile nnó bií Ɛsɔwɔ uchwɔ́ myɛge nnó uchwɔɔ́ wáwa. Bií bimbɔ
    ubɛɛ́ nyɛ ɛbi mewɛ ɛsɔɔ́ ne ɛchɔɔ́ nyɛ́ mfaánebuú mekomeko, ne yɛ́ndégenó
    ɛyi gelu né mfaánebuú genyuɔge nyɛ gétúgé mbaá ásɔɔ́ge dɔɔ́.
  sab-NT: Ba mo ta gbadale manade toi no trate Jesucristo chieni chuia ngwange, ba
    toi no trate Chube takalin kare, ene ba be kle biale joge Jesucristo ole ama chieni
    chuiage, ene ba be takalin Jesucristo chieni chuia chke blike. Chui ege nga ngaña
    Chube be kagenga ulita jita kote, chui, dai, beu, kaire lle na ulita nga ngaña
    be liedba jita kwira jute kote.
  tmd-tmd: God wop dib nuŋ aku rɨmgör hönɨŋö, rön, mönö wä nuŋ aku nöbö mö akuyöbö
    ñɨgö yad nöl gör mɨjöña. Wop aku, rogwul, gupö, ap adöx sö piaku magalɨg, rɨn
    yönaŋ röbö röjöna.
  acr-NNT: Rukꞌ kꞌu ronoje kꞌuꞌx alaq, lik chok alaq il che royꞌexik rukꞌunibꞌal ruqꞌijol
    ri Dios. Ma chupa waꞌ wa qꞌij ruwa kaj kumaj aqꞌ y kasach uwach, y ronoje taq
    kꞌu riꞌ ri kꞌo che ruwa kaj kakꞌatik y kajaqꞌur ruma rukꞌatibꞌal ri aqꞌ.
  kpg-kpg: i di godou madagoaa dela e talitali di laangi o God. Goodou heia nia mee
    ala e mee gi limalima mai di maa, di Laangi dela e wele di langi i nua, ga mooho,
    gei nia mee o lodo di ahiaalangi ga waiwai i di welengina.
  taj-taj: एनीगदेसे परमेश्‍वरसे निसाफ लबा धिन योनान खगै भिसी म्‍हन्‍सी भ्रान्‍बा मुला।
    थे धिनरी मु मेसे क्रोसी नाश तला। ओच्‍छे मुरी मुबा जम्‍मान स्‍हेगदे चा मेला रापसे
    ङ्‌युला।
  avt-avt: eirɨak menmen te mamkaap wɨ mamnen waswas. Wɨ ik Mɨtɨk Iuwe pɨke kaknen
    nepni si tatɨm mamɨwaank, saur metike hɨr hɨram si tatɨm mamweikɨn mamre tɨpar
    mamɨt pɨke mamweikɨn mamre nɨme.
  cbk-cbk: Y mientras ta espera ustedes ese Dia de Dios, hace el mas mejor que puede
    ustedes hace para ese Dia ay llega pronto. Ese amo el dia donde todo el cielo
    que ta puede kita mira ay quema, y el entero mundo ay dirriti na fuego.
  uig-ARA: خۇدانىڭ كۈنىنى تەلمۈرۈپ كۈتۈپ، ئۇ كۈننىڭ تېزرەك كېلىشى ئۈچۈن ئىنتىلىشىڭلار
    كېرەك ئەمەسمۇ؟ ئۇ كۈننىڭ كېلىشى بىلەن پۈتۈن ئاسمانلار ئوتتا يوقاپ تۈگەيدۇ ۋە كائىناتنىڭ
    بارلىق قۇرۇلمىلىرى شىددەتلىك ئوتتا ئېرىپ تۈگەيدۇ.
  tuf-tuf: Cábara anto tinti cuat ur ay eyta yajcátaro. Jesucristo sicor birá rehti
    racayta acu, cábara birá rehti tinayta acu, ur ayan cuít yajcátaro. Cábara tinyat,
    cuacúr abá bo wahnyat, bár jácayqueyra. Cajcan, ican, bówaran, cúbaran, rirarán,
    bahnacan oc cut wahnár sécayqueyra.
  abx-abx: dungan si pagparapanimulat-bi si allaw si pagpada'itu-na gihapon si Diyos
    huwang i pagparatuman-bi may si mga buruhaton nga makapatulos sinan. Iyay nan
    i allaw nga ahimo agbon pati' humbo i kalangitan pina'agi si api ngan i dimu'an
    inanna' magpurma si kalibutan atunaw tungod si ura-ura panas.
  mco-NT: Ahuijxcɨx ajcxy je xɨɨ tzuu mɨna Dios anajty yajhuaad'aty co yajhuindɨgoya'ñ
    je naaxhuiñybɨ. Naymɨc'íjxɨgɨx co tzojc yminɨpy yɨ jadu'mbɨ xɨɨ tzuu. Co yhuaad'ajtnɨp
    huin'it xɨɨ, je tzajp yhuindɨgoydähuɨp mɨɨd jɨɨn; je xɨɨ po', je pojp xemembɨ,
    je tuu enee jadu'ñyɨ ytɨcxtähuɨpy yjɨydähuɨpy jɨɨnjoty.
  cpb-NT: Aamaawenta pinkantayetaiya, pimpankenawentaiya, tema irootaintsi ripiyai
    Awinkatharite, aripaite ritagairo Pawa inkite, raperotairo ragaitakeri riwetsikantaitakawori
    kipatsi.
  aon-aon: '@see-verse:2PE.003.011'
  hus-NT-2005: Lejat u kʼwajat i aytsím an kʼij xowkʼi na Dios neꞌech kin tʼajaꞌ ejtal
    jechéꞌ, ku kʼwajách alwaꞌ abal kin bajaw jikʼat jechéꞌ an kʼij. Tam kin bajaw
    jechéꞌ an kʼij, an walkʼiꞌ neꞌech ka tsikan ani ejtal xowaꞌ waꞌach, neꞌech ka
    muꞌkan kʼal an kʼamal;
  mig-NT: Nini káinda̱tu‑ró, te kásátiñu‑ró náva̱'a yachi̱ chaa̱ máá kɨvɨ́ Dios. Te
    kɨvɨ̱‑ún kayu̱ andɨ́vɨ́ te nducha‑ni. Te ta̱ká ndatíñu andɨ́vɨ́ nducha̱ jíín ñú'u̱n.
  bps-bps: kloyu fatan i Duh Dwata. Too gamu fgal mimò i fimò Dwata gamu, du fye mlal
    kel i duh én. Du di kakel i duh én, mti malmo kabal langit fagu di lifoh, na mtunal
    kdee dad mneng di langit di kinit i lifoh.
  mbs-mbs: Egtagad aw egpeliman kaw te aldaw te pegtoman te Timanem te pakang din.
    Aw domateng se aldaw sìyan, mesonog se langit aw megkewedad iyan. Metonaw heman
    se aldaw, aw bolan, aw kedita te bitoen tandà te keinit te apoy.
  tof-tof: Ini tulmil olngolón e ene Ngürrzan akyandakla, God ne kla amaikürr Yesu
    Kerrison alkomólóm, akó ezan bütanindakla tónggapónóm büsai-büsai tótókóm. Ene
    Ngürrdü, sab pülpüla baebe akó pabzue, akó blaman elklaza oya kugupidü sab peterre
    bairre urdü.
  cme-NT: na ta na cie Diiloŋ uŋ diyaa yiiŋgu maŋ, aa na gbãŋ ku hi donduo. Yiiŋgu
    faŋgu-na, dɔrɔ ka bel dãamu caa, aa cɛiŋo ka hãl baa bãaŋgu‑i baa mɔɛŋa‑i hiere!
  sus-sus: Wo mamɛ tima ki naxɛ, a xa a niya na lɔxɔɛ xa fa sinnanyi ma. Na lɔxɔɛ
    koore nun bɔxi ganma nɛ tɛ ra, e fa xunu.
  pon-2006: nindokon amwail kasikasik sapwellimen Koht Rahno, oh wia uwen me kumwail
    kak pwe en kamwadangahdo—Rahno me lahng pahn roangala oh ohkihla kisiniei, oh
    audepen pahnlahng pahn peikipeseng karakar mwuledek.
  dad-dad: Ã, Negur nẽ naa tarig fen, kaisã bagai isiyouf nigin ololo gouf. Naa anĩ
    bun, yam saa daũ falauf, ereb ereb nanaal teneub inon are uruwam naan kalauf.
  zab-NT: Ax cun gan acabeztɨ idzɨny dxi ni abcuabee Dios, dxi ni izaaicquiny yabaa
    ne irate de cos ni nuu llayabaa. Ziytiziacza guɨchliu cun irate de cos ni nuu
    loni cun balza xquel nitloni dxiqui.
  jae-jae: Asa lêŋ amboac tonaŋ ma aôŋ Anôtônê bêc ma aŋgôm gêŋlêlôm gebe êô lasê
    sebeŋmaŋ. Endêŋ tônê ja êniŋ undambê e êsêlô ma ja êpac gêŋ undambêŋa e êwê ênaŋa.
  ksd-ksd: ma avat a nuknuk upi ra bung kai God, upi na pot, ma avat a ongor upi ia;
    nina i vuna tana tago na panie ra umana bala na bakut ta ra iap, ma ra lavur magit
    diat a polo ma ra ngala na oao.
  msm-NT: tagaod to ogpaabut kow kandin. Paningkamot kow to pagtuman to pagboot to
    Diyus agun no madali on og-abut sikan aedow to pagpauli din. Sikan to aedow no
    ogsangabon to yangit aw ogkatunow to tibo tongod to hilabi no kapasu.
  myk-myk: Kafɔɔ cabaŋa ke, yi ki sige, yi la le yiyɛ ni, kʼi wɛri nɔ. Kee caŋa ke,
    na na ba fugba wu sorogo. Yaŋmuyɔ yi bɛɛri na ba ɲa na xhɔ.
  sbe-sbe: na ma gwauyalada yona uyoma mayadaina ne ta nayanayai, na ta kaipate taba
    yona laoma ne ta hesagena. Tenem mayadaina ne unai Yaubada kabo galewa ne kaiwa
    kalakalasina unai ye gabu na kaiwa kalakalasina gigibwalina ne unai galewa ginaulidi
    maudoidi kabo se kalawelo.
  mcr-mcr: Suqä iiŋä imäkäpu, Goti Iqueqä hiunji iquenyqä hiŋuä äqämbu äpmapu, hiunji
    iqu maqänänä timäutŋqänä, wäuŋuä tnäŋä iqäpŋqe. Hiunji, qäukui te qäpu änätä,
    itaŋga nätmatqä qäukuä haqä yätu äwäkäwäŋuwi, tä dŋi, qäŋgaŋga, eqä nyeniqe.
  cux-NT: '''Tíícā ''cuɛɛtineé nī ''naaⁿ chi canee ngiinu yú ndii nguuvi chi ndaā
    Señor Jesucristo taama vmnéⁿ''ēe. Ní diiⁿ yú nducuéⁿ''ē ntiiⁿnyuⁿ yeⁿ''e Señor
    caati niiⁿnuúⁿ niiⁿnuuⁿ cuuvi ndaa yā. Nguuvi chi ndaa yā nánguuvi ní cuūcū ní
    ''cuiinu ndúúcū tanducuéⁿ''ē chi vɛ́ɛ́ yeⁿ''ē. Ní ''cuiinu ntuvií cáávā nguuchi
    yaⁿ''ā.'
  tur-YTC: '@see-verse:2PE.003.011'
  san-ITR: tasyeshvaradinasyAgamanaM pratIkShamANairAkA NkShamANaishcha yUShmAbhi
    rdharmmAchAreshvarabhaktibhyAM kIdR^ishai rlokai rbhavitavyaM?
  bel-N: якія чакаеце і сьпяшаецеся [бачыць] прыйсьце дня Божага, калі нябёсы, палымнеючы,
    разбурацца, і распаленыя стыхіі растопяцца?
  sch-sch: Pathien Nikhuo nin ngâk atung inrang theina rangin nin theidôr ranak
    song roi, invânngei akânga sietminmang rang Nikhuo le invâna neinunngei alum
    sika ajôina rang Nikhuo hah.
  mic-MIQNT: Ta'n teli pgiji esgmatmoq Gjinisgam ugna'gwegm, tla'tega ta'n Gjinisgam
    tel puatg ta'n we'gisipgwatun, me' na iga'qt'tew apugjig. Etna na na'gweg ta'n
    tujiw musigisg nu'gwa'g aq ta'n te's'g goqwei eteg.
  huu-NT: Naie facaise billemo iocɨre caɨ sedaja. Raɨre suillena, naimɨe jitailla
    rafuena raise fɨno. Naie facaise Jusiñamui mona bootajamona, iena fuidoite. Jitoma,
    fɨvui dɨga, ucuaɨ dɨga bootajamona iena fuidoite.
  jiv-NT: Yusa tsawantri̱ wárik tati tusar, jintiá íimprusar nákastiniaitji. Nu tsawantai̱
    nayaimpisha esáa emesnartatui, tura ashí írunna núurtiuk ti tsuer ajas entsamnattawai.
  otm-NT: Nɛ nuya dín dømdahʉ da zøn ra pa bi man Oją, ngue da 'yuh mahɛ̨ts'i, nɛ
    dim 'bɛdi gätho jabʉ. Nɛ din hyɛgui 'bɛ'a gätho i ja nangue ra sibi. Nɛ dí xønhdʉ
    din ja n'dihi a.
  dah-dah: Deŋbe Al Kuruŋ beleŋ megeŋya naŋkiŋya kumga tiyyeŋ nalu funaŋ goyen goke
    doyaŋ heŋya nalu goyen bindere wer ird ird niŋ kurut yeŋ heŋyabe Al Kuruŋ palap
    irtek mata huwak goyen po teŋ hinayiŋ. Nalu funaŋ goyenterbe naŋkiŋbe humga kuŋ
    pasi hiyyeŋ. Irde bana goŋ niŋ det tumŋaŋ kak gore yirke fe yara henayiŋ.
  tnk-tnk: mamheitenhi nəpɨn i kani mə nəpɨn səvəi Kumwesən, nənə, mamhəmwur ia noien
    wok sə tro nəpɨn nəha truvehe akwauakw. Ia nəpɨn nəha nəpnəpanien tro kəpuapen
    mouraha narimnari me pam irə. Nənə napw trahi meri mɨne məkwə mɨne kəməhau me.
    Irəha tuharɨs mhəiwən.
  kpr-kpr: Aminguse, God da Sifo ava kaifa use, Sifo amo totoi furare dae sise, saramana
    e gogoghombuse benunu sevu! God da Sifo ainda geka setena, daba ava sari dae erena.
    Sifo aminda, utu avarakai avari dadabarira. A iji, inua, a damana avaraka da veveraimi
    tive dadabarira.
  san-IAS: tasyeśvaradinasyāgamanaṁ pratīkṣamāṇairākāṅkṣamāṇaiśca yūṣmābhi rdharmmācāreśvarabhaktibhyāṁ
    kīdṛśai rlokai rbhavitavyaṁ?
  nho-nho: i naa nnoho kootou ka ttari ki te aso TeAtua ka heheuna hakappuru ki vave
    tae mai te aso naa. Teenaa ko te aso naa papallani ma ki ura no vvela hakkaatoa.
    Naa mee hakkaatoa i naa papallani ma ki tuunia te vvela te ahi.
  gym-NT: käkwe Ngöbö köböi ngibia ngäbti kisere amne, munkwe jändrän jökrä nuen kuin
    ja di ngöi jökrä Ngöbö köböi ye krötakäre bäri jötrö ja kukwäre. Köbö ye näire
    kä käinta se rukwadi jökrä ñukwäte amne jändrän jökrä bti Ngöbökwe kä temen ne
    dätebare abko güdadite jökrä ñukwä jutrate.
  azg-NT: Quintꞌahoꞌ na nndaꞌ viochen xjen na cominndooꞌtyenhoꞌ na ngüentyja xuee
    ya na ncüjeeꞌ ntcüeꞌ ta Jesús. Tsoñꞌen na icoꞌxen jñꞌoonꞌ jon, quitaꞌngueeꞌhoꞌhanꞌ
    chaꞌ ntsityuaaꞌhanꞌ na ngüentyja juu xueeꞌñeen. Juu xjenꞌñeen nnincꞌuaa ntjöꞌndue
    ndoꞌ ntcoñꞌenhanꞌ, ndoꞌ ꞌnan na sinchuꞌ jon na yo na tquen jon tsonnangue, nndyiꞌhanꞌ
    na tenon ntyja xjen na jminꞌ juu chonꞌñeen.
  bhd-bhd: ज़ेन्च़रे तुस तैस दिहैड़ी बलगने लोरेथ ज़ेइस परमेशर दुनियारो इन्साफ केरने एज्जेलो,
    ते बड़ी कोशिश केरा कि तै दिहाड़ी जल्दी एजनेरे लेइ। तैस दिहाड़े परमेशर अम्बरे अग्गी
    सेइं फुकेलो ते नाश केरेलो त कने अम्बरेरी सैरी चीज़ां अगारे गेरमी सेइं गेलेली।
  too-NT: Hui'xina'n līpāxuj ka'lhīpā'na'ntit huanmā' chi'chini' a'xni'ca' Dios naxtāpalī
    huan quilhtamacuj. Huanmā' chi'chini' huan a'kapūn nalhcukō'. Lā' natalakscu'pkō'
    ixlīhuāk a'ntū chuhua'j tatasu'yunu'n nac a'kapūn.
  ind-AYT: sambil menanti-nantikan dan mempercepat hari kedatangan Allah? Pada hari
    itu, langit akan hancur oleh api, dan semua benda langit meleleh karena panasnya.
  cjo-NT: Kameetha aamagaeyaarini Jesokirishito ipokae, kameetha eejatzi anteeyenirini
    maawaeni ikowakaakaeri ishintsitanteeyaari ipokae. Aririka omonkaatakya, otaanakya
    jenoki eejatzi jenokijatopaeni othonkaeyanakyaani, maawaeni, thopereee.
  nsn-nsn: Tar binka rung uanguangoul peoum tar mareinir nang God gete pokos, inggoum
    mu reih uahuhut ualahurume tar mareinon. A mareinon e turung pokoso keip toro
    hue, o me mamantou i ran, kara mamang inetelik gere mok i ran e turung lalaur
    tar uelsukuna ro hue.
  san-DEV: तस्येश्वरदिनस्यागमनं प्रतीक्षमाणैराकाङ्क्षमाणैश्च यूष्माभि र्धर्म्माचारेश्वरभक्तिभ्यां
    कीदृशै र्लोकै र्भवितव्यं?
  tna-NT: Diusu epue tsine meid'uaque. Ai papu meaque tueda tsine pacuinapuda puji.
    Da tsine su pamapa buepa su aniji cuana da edhureapetitayu cuati utsu su.
  lid-lid: na len ado anyolom bohon ilih mwena ta len ta Kindrei, ma ado ale kabadok
    ta amekes lahou tan, kamekes len doh keme suwi. Ya na len doh kameh iri lakou
    mari badu bolo kandrah hawe lakou mari ales, udu bwele-e munyak kameh asekeu iu
    laleyah na jih.
  wim-wim: Ngamp yippak kuup-kuupanampan nungant Jesus.ant palaman wampow-a, ngamp
    ngangk minang iiyāmp aꞌ wik nungantaman waaꞌāmp. Nil palaman ngul wampowa, aꞌ
    aak an-aniyangan-a, kinch-a, thunp-a, puth yuw in kenyan an thum wuut piꞌanang
    ngul penchayn aꞌ minchayn ngul, yuk way min maꞌmangkam aak earthang inmana wukow
    aꞌ michamayn ngul, aak karkan anpalmana.
  zga-M: Yinogwa uhelewa halaga uhwicha hwa Nguluve isihu eyo ehelunga helanangeha
    nu moto nifinu vilayeyoha no moto.
  yom-yom: bu lulembo vingila lumbu ki Nzambi ayi bu lulembo tudi nsualu muingi kivika
    fuana. Mu lumbu kina diyilu diodi dilema mbazu diela suita ayi bima bi diyilu
    biela suita mu mbazu.
  san-SIN: තස්‍යේශ්වරදිනස්‍යාගමනං ප්‍රතීක්‍ෂමාණෛරාකාඞ්ක්‍ෂමාණෛශ්ච යූෂ්මාභි ර්ධර්ම්මාචාරේශ්වරභක්තිභ්‍යාං
    කීදෘශෛ ර්ලෝකෛ ර්භවිතව්‍යං?
  yut-yut: Aŋpak uŋun aŋek Piŋkop da apjak gɨldat do jomjom ani, aŋek uŋun gɨldat
    tepmɨsi noman tosak do aŋtep aŋ kɨmotni. Uŋun gɨldaron gɨn kundu soŋ pasɨldɨsak,
    aŋakwan kɨndap tedepmɨni madepsi uŋun da yo monɨŋ monɨŋ morap Piŋkop da uŋun baŋ
    mɨktɨm wasagɨt uŋun soŋban pakbi dagokdaŋ.
  grc-BYZ: προσδοκῶντας καὶ σπεύδοντας τὴν παρουσίαν τῆς τοῦ Θεοῦ ἡμέρας, δι᾽ ἣν οὐρανοὶ
    πυρούμενοι λυθήσονται καὶ στοιχεῖα καυσούμενα τήκεται!
  cpc-NT: Aamaakowinta pinkantawintanaiya, pinkamaitanaiya, tima irootaintsi impiyi
    Awinkathariti, aripaiti intaayitairo Pawa inkiti, impookayitairo jagaitakiri jiwitsikantaitakawori
    kipatsiki.
  nhg-NT: Hua ma xeccheacö hua ma xecnequecö lalebes ma ase inu tunale de Deus. Ipampa
    inu tunale ini nönca elfecac xutlas hua tlames, hua *inu sösantle de tli mochejchihua
    tlöltecpactle öteyas ipampa lalebes ara totunque iyes.
  nya-nya: pamene mukuyembekezera tsiku la Mulungu ndi kufulumiza kufika kwake. Pa
    tsiku limeneli zinthu zakumwamba zidzawonongedwa ndi moto, ndipo zidzasungunuka
    ndi kutentha.
  ngu-NT: Ijcon nonequi ticchihuasquej chica ticchaj ma yejco on tonajli ijcuac Dios
    nochi quinahuatis. Niman nonequi ticchihuasquej canica para saniman ma yejcotetzi.
    Ipan on tonajli on cielo tlatlas niman popolihuis. Niman nochi tlen oncaj patis
    ica on tlitl.
  kup-kup: Iesu maot erapanez zaitivonañ het etet hepekezaek, pi zuam erapanez bavatepek.
    Met rotap tokat pi erapanen abarar hamarar nonair naitü ñadat pohao bon tapan,
  jid-jid: son ni yo isorobi de irji a ni ye gbagbla ni vikima mba kaa shulussu ni
    ilu naki koge ni koge i shan ni huu lu u varvara me
  wmw-wmw: Noyo suku ya Mwenyezimungu‑yo, murindire na radi, tendani juhudi ifike
    upesi. Kwa sababu ya kuja ka noyo suku‑yo, bingu ikorera ifujika, na mwezi piya
    vikuja kociwa visuluka.
  gmv-GGM: Hessa gishshi Xoossa gallasay yanayssa inte lammotizaytinne izi elelli
    yaana mala oothizayta giditte. He gallas saloy taman xuugeti dhayana. medhetethatika
    tama seelan seerana.
  ssg-ssg: Na kako aile ukek ien, i haxe koseni tehu ngain Haeu kilamiwen ti aliai
    Jises Krais, tetehu kako to mon atetengi. Ngain tehu ien, maun aheah i xek ape
    kekei ah i hamanunu hatapo lawe waliko ien.
  zpo-NT: Kwaz be zhin mbizh cheen Dios nu le be kwaan nzho mod le be zee lijer zhin
    mbizh ne. Mbizh zee, lee yiba lux kwaan ki, nu rese kwaan nzho yiba nu yizhyo
    lux kwaan xchoog cheen ki ba.
  poy-poy: pamulihepa lishaka lilii lya Mlungu na kulitenda lizi kanongola, lishaka
    lyeni mpindi hazilunguziwi nakamu kwa motu na kuhalibisiwa, na vintu vya kulyera
    haviyeyuki kwa livuki.
  qwh-NT: Tseno alli cawacur shuyaquicashun Teytantsic Jesucristu cutimunanta ganas
    ganaslla. Tse junaqmi sielupis ninawan ushacanqa, y llapan imecapis tsullur ushacanqa.
  gaw-gaw: amu ag Kayaknu deḏ, deḏ amup̱a habp̱anu keeke amu keeke naunau oh ele abnu
    gaḵaḏakp̱a eon iiṯa meḵulag ele, deḏ amu ag tap̱aḏidnana oiyeg!
  nca-nca: Ŋunde tero Anutu koro naruyó ŋu soporo kho kondé tika naru ŋu waka ta tunoqiní.
    Ŋu naruko ŋuno sambo qaní kini tiní kewámbo o murí-murí enesó-enesó ŋu qaní kororoqe
    kini teweya.
  zpz-NTPP: Orzeꞌ blez der gal ornu shuub dzi nu cyid Jesuuz, biñ nu nac Ñgyoozh ni
    den. Nunu gyicy der ca na la coz nu gac gyicy ru par nu dzach shuub tiem zeꞌ.
    Orzeꞌ tiem zeꞌ nit lo baa nu nac gyi. Nunu dela coz nu taꞌ baa gzun ñi nu nac
    gyi zeꞌ.
  zac-NT: Mientras cuezë të dzë naguëdchini më stubi, gulë bëꞌnë cumplir voluntá shtë
    Dios të guëdchini më lueguë. Dzë ni gubeꞌe tsalú; tsaluhin con guiꞌi juntë con
    cusë nananú lu gubeꞌe tsequi; gac cambin lu beꞌlë.
  kyg-kyg: Muki yaꞌamo ata lege kokuꞌnaꞌmo ata lege huno leno asagalino hano hugiyanagi
    Ala kava neꞌmo afinafeꞌmo agava maiꞌnetapa malage huno afole aisiyafeꞌmo alagepa
    kavaꞌmo hiyo.
  kmk-kmk: manguuway sit aḻ-aḻgawa mangulinan Apu Jesus. Koon taku dat kabooḻan taku’n
    mangwa’t dan piyaona daḻapnu mapgosa dumatong dit aḻgawa mangukuman Apudyus un
    siya’d aḻ-aḻgaw din masgoban din langita kawadan dan bunot ot sadan losana awad
    sidi maunag da.
  cao-NT: Jasca, toa Dios copiti bari ó ma pasoxëti xo. Manapama tsi ma aria-ariaxëti
    xo ra, mëri tsi toa bari Diós raano iquish na. Toa barí tsi chihí tsi quëyohacaxëhi
    quiha naipá ca jahuë bo tëquë. Anomariaxëhi quiha toa huao. Jahuë huaó tsi payoxëhi
    quiha metal jahuë bo tëquë, jënë manëhi na.
  bbr-bbr: '@see-verse:2PE.003.011'
  inb-inb: Chasa suma kaug­saspa, suia­na­kun­gi­chi, Dius samug pun­cha chaian­kama.
    Tukuipi alli­lla ruraspa kaug­sa­na­kun­gi­chi; chasaka, chi pun­cha mana unai­lla
    chaia­mun­ga­pa. Chi pun­cha, sug luar rupas­pa­mi puchu­ka­rin­ga­pa ka. Tukui
    ima tias­ka­pas­mi rupaspa iaku­iaspa puchu­ka­rin­ga­pa ka.
  hrv-hrv: iščekujući i pospješujući dolazak Dana Božjega u koji će se nebesa, zapaljena,
    raspasti i počela, užarena, rastaliti.
  box-NT: Mi lòoní le wizonle na le Dónbeenì ì wé ó o *Krista á à bĩní ì
    ɓuen yi, à ɓua miten sese bèra a na à le wizonle mu dã fùafùa. Mu zoǹ le
    Dónbeenì á à ɓúe ho wáayi ɲúhṹ lè ho dɔ̃hṹ. Á mu bìowa na wi ho
    yi ɓúenɓúen á à ɲuu.
  ote-NT: Hangue xi da ndøꞌmhʉ, ne gui da̱ma mpɛfihʉ ja rá ꞌbɛfi Ajua̱ pa ꞌnihi dua
    yopa pengui ma Zidadahʉ. Y núꞌa̱ ra paꞌa̱ gueꞌbʉ ma da za̱tꞌa mahetsꞌi ne da nhuati,
    nehe gueꞌbʉ ma da za̱tꞌa gatho núꞌʉ te jaua.
  wnu-wnu: Qomon ende at igorunon eng Qenu wonou qen eng qoat igoumon. Ende at igo
    ne qen eng qand dara gub qamb irubet igoarar. Qen end mut aib oab tat oab mi qamaaman
    gugum biet uburiba.
  zam-NT: Gure bed gu' huiz co' gàc huiz co'se' li Diox ryethe con'a. Gurez gu' Diox
    par gàc ryethe con' co' nquin gàc ndoore' yi'th Jesucrist par yi'thgà Jesucrist
    loo izlyo' tedib vez. Huiza bé' lyux con quìi no con bèel. No ryethe con' co'
    nziri' loo izlyo' lyux no lith no no zyun' con quìi no con bèel.
  zyp-NT: Abuipaw Ning khah angetely tah aa heh a paw le acatlei pawtah chuasah aa
    dupaw cawh naaning naa cang he ceh. Ma ning taco mé tei avai rorang a cang nápaw
    cawh va tlung ka, a chung leteipaw maikaw cawh a palingnah takhei a zosah thlu
    he.
  sey-NT: Ja̱je paꞌina, Diusu yoꞌoja̱ꞌa muꞌse esa ti̱ꞌajaquë cajë tutu yoꞌojë̱ꞌë,
    Maijaꞌquë yoꞌoja̱ꞌa muꞌserepa ti̱ꞌañere utejë. Ja̱ muꞌse cato siꞌaye maꞌtëmo paꞌiye
    cuiꞌne yeja paꞌiye nejo huesoseꞌe pasipi, toa uyepi peo hue̱ꞌñarepa ucosi huesoquëna.
  nvm-nvm: Regavo tavan iji fu ruakfuon iji ja samuavo ijia nika tavan bog ejafanamime
    sirimameknum kaifjon roin ifejdiaga bu oi karoime una E bomana iji vierafene samuaf.
    Unam ijeg ja rejo ijia ja migegare ifenamime Jesu fu ruakfuon iji abe samairej.
    Regavo tavan iji fu rokon ijia varur ijiga ire fok moikigia naoivo iji mian bomana
    ijar naine barkfuon.
  mps-mps: Tama tibadi, te dagego te God aga sę yabo sogo asobo tonaluyu, tama dagego
    bodolu pedelaiba weyu, tama sę bomonama selebo sę yao. Tama te sogo te dagalu
    sia dela silama, tama posolo yai siago mu te dagalude elalubo nai dabe tigidali
    delama, tama te wę tiwai begelama pedalaibao.
  pab-NT: Maika xatyahahena Enore tyoanene Ferakene xahita, waiye xisaohena hoka haxerore
    tyoheta. Hatyo Ferakene atyo ite enokoa kamawenekoaretyaka irikati kakoa, tyotya
    enokoa, waikohekoa tyaoniterenae ite hoka kololo.
  llg-llg: Ei boe oo, mahani mbea-mbea Lamatuak mamain. De, ei musi mbalak eik, fo
    tao faik ndia mai lai-lai. Faik ndia boe, haꞌi naꞌa heni lalai. Ma basa hata malai
    lalai haꞌi naꞌa sala, de noe heni sala.
  kyf-kyf: A wʋ -Lagɔɔ yiyiylɩ, 'ɩn a gʋ la sɔ weee lʋ, 'ɩn wee 'ylɩ 'ka nyni daylɩ.
    Wee 'ylɩ nya -kosu yia yalɩ lasaa, 'ɩn yalɩ -li weee 'ka nyanɔ -kosuu slo kwɛɛ.
  tpi-tpi: Long dispela pasin yupela i mas wetim De bilong God i kamap, na yupela
    i mas wok strong long hariapim dispela De, bai em i kamap kwiktaim. Long dispela
    De tasol skai bai i paia na i pinis, na hatpela paia moa bai i kukim olgeta liklik
    samting God i bin wokim graun long en, na ol bai i kamap wara nating.
  mih-NT: Cuatu ndo sii quɨvɨ cuan, ta zavaha ndo ñaa cuhva cuu sii minoo minoo ndo,
    ta cua quisi si yatyi ca. Quɨvɨ cuan cua cayu andɨvɨ ta ñicandyi ta yoo ta tiñoo,
    ta cua naa si.
  qvh-NT: Waquin runacunapis jusalicushgancunata cacharir Tayta Diosninsi munashganno
    cawayänanpä paypa wilacuyninta wilacushun. Saynöpami Jesucristo jucla cutimongapä.
    Cutimunan junagmi intita, quilata y goyllarcunatapis nina rupaycar ushanga. Saynölami
    lapan imaycapis suluycälar ushacäyanga.
  kms-kms: Yumbo ur pugri kin ei puq wen wen di God nandi kin nginy te ghimbi wang,
    di nginy te brequne nandi ningg quan nganye ei buid wap te ei nginy te brequne
    nandi. Nginy te ningg di nginy tu wase namb omo viso di prene, di qi di yumbo
    yumbo buagi qi pe rise kin anene wase namb di wuye rind rusone omo.
  agn-agn: mintras pamaglangkag amo ong Kaldaw ang magbalik tanandia. Ig boaten ta
    tang tanan ang masarangan ta agod madaling komabot tang kaldaw ang asi. Ong kaldaw
    ang asi, ang langit sirokon ig malipat, ig ang tanan ang gitaen don mangatonaw
    da lamang ong kinit.
  nhi-NT: para ohcon ica nochi namoyolo nanconchixtosqueh maehco niueyitonal Dios?
    Ihcuacon in iluicac xotlas uan tlamipohpoliuis ica in tlitl, uan nochi tlen cah
    iixco in iluicac tlamitlatlas uan tlamipatis.
  ttc-NT: K'on kaj esi' tzan etiyon ti'j Qtata Dios b'ix pe'ek'ulun waq kyaqil tuj
    tume'l tzan tpon luwew aj q'ijji. Tuj aj q'ijji te twitz ka'j opoyonaj tzan te
    q'aq' b'ix xtx'otx'al kyaqil tidi'chq aj at oqtel ulan tuj te q'aq'.
  dan-1931: idet I forvente og fremskynde Guds Dags Tilkommelse, for hvis Skyld Himle
    skulle antændes og opløses, og Elementer komme i Brand og smelte.
  kwj-kwj: O sumbu hinga ku wosindani ka Gotri ri gisi laka ti ku nikisindani tau
    ti kwambu tiki ma ku rani o ri gisi ti ma ku ratani takai. Ka ri gisi tawa, niri
    ti funakoni hi ti saindau tinga ele mwaꞌambwe ga niri tinga hi kwambu ki ukoni
    jamekoni fwa hinga ya sukwakonda.
  vie-OVCB: Anh chị em nên trông chờ ngày của Chúa và mong sao cho ngày ấy mau tới.
    Ngày ấy, các tầng trời bị bốc cháy tiêu tan, các thiên thể tan chảy trong lửa
    hừng.
  kze-kze: Ísumo marapá'ó kumíníntavena siráái kwétaisata amu'maréta méta ááémo kumíndawe
    séta siyáántán-kwimai Áánútuna mayáí kwémayaundaya póna minkánáá paárinana kwíyómba
    iravímbá agaisuwáínana o'á kwíyómba aaváúmá anón-iravimba agaisuwáínana nonkáámbá
    umágwiniye.
  mpj-mpj: Palu tayimukuya pukurlpa majala!, jilanyaya kulila!, “Kurlunga Jiijajpa-lampa
    maaja maju marlaku yankurni, palujanu-lanya Mamalu kuutja wajalku, ka ngampurrju
    kanyinmalpa, palumili ngurrangka.” Piijalurna-nyurranya wajani. Palu tayimu yilta
    ngarnkakamu parna warulu kampalku pakilku.
  lbk-lbk: Siya koma sa nan angnenyo isnan manman-echanyo isnan akhew Apo Dios, ya
    ippeyyo nan am-in ay kafaelanyo, ta mampay omali kannay nan chey ay akhew, ay
    kapoowan ya kapakawasan nan chaya ya nan malonakhan nan am-iam-in isnan apey.
  mto-NT: namvaateꞌe nꞌaꞌíxumda je̱ xa̱a̱j juuꞌ veꞌe je̱ Nteꞌyam ñu̱pa̱a̱jmtki. Je̱ꞌe̱
