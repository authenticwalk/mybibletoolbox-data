  ntu-ntu: '@see-verse:2PE.003.011'
  pan-pan: ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਉਸ ਦਿਨ ਦੇ ਆਉਣ ਨੂੰ ਉਡੀਕਦੇ ਅਤੇ ਲੋਚਦੇ ਰਹੋ, ਜਿਸ ਦੇ ਕਾਰਨ ਅਕਾਸ਼
    ਸੜ ਕੇ ਢੱਲ਼ ਜਾਣਗੇ ਅਤੇ ਮੂਲ ਵਸਤਾਂ ਵੱਡੀ ਤਪਸ਼ ਨਾਲ ਤਪ ਕੇ ਪਿਘਲ ਜਾਣਗੀਆਂ।
  gvc-gvc: Mari pʉhtoro Cristo ahri yahpapʉ to tahtore cohtaina jina, soaro mehne
    to tachʉ yoaga mʉsa. Tí dachoi mʉano macaa jʉ̃ pihtia wahaahca. Jipihtia jʉ̃ sipĩa
    wahaahca.
  sbk-sbk: Ehwanziwa amanye haraka olwenzelo lwi siku lya Ngolobhe Isiku elyo emwanya
    yailongolela hu mwoto nentu vyailongolela hu mwoto. Nentu vyai longolela ni lyoto
    ikhali.
  mya-JVB: မိုဃ်း ကောင်းကင်သည် မီး နှင့်ပျက် ၍ လောကဓာတ်တို့သည် ပူအားကြီးလျက်၊ အရည်ကျိုခြင်းကို
    ခံရသော နေ့တည်းဟူသော၊ ဘုရားသခင် ၏ နေ့ ရောက် လိမ့်မည်ဟုသင် တို့သည် မြော်လင့် တောင့်တလျက်၊
    သန့်ရှင်း သောအကျင့်ကိုကျင့် ခြင်း၊ ဘုရား ဝတ်၌ မွေ့လျော်ခြင်းအားဖြင့်၊ အဘယ်သို့
    သောသူ ဖြစ် အပ် ကြသနည်း။
  kgf-kgf: Anutuac naléya imi hamac niŋ hélacnec mambéc kecmu. Nalé imuaru imi gericnéŋ
    ʒeyu kurumeŋnéŋ doku ésécnec hularu iwawai héhéŋa imi pépélima madacmac.
  awb-awb: Mirairataq Manikánka tuina tanáhráqsábé áwénunoro. Mi tanáhráq apubúue
    sinkeheéq wene sánsá kawerue sehgíóro. Mi tanáhráq íómé toráh ague parabaginae.
    Anotah irágá púana íópeqté náneqmarí moke toráh aginae.
  gdn-gdn: '@see-verse:2PE.003.011'
  nko-NT: Mlɩtsia tsiátɔ́ anfɩ pʋkɩ ɔkpa ha Kristo ɔbákɛ amʋ, amlɩha mʋ́ ɩkɔsɩ ba.
    Bulu ɔbɔ́pʋ ogyá hɩ́ tógyítɔ́ ɔsʋ́sʋ́ ɛkɛ ámʋ. Mʋ́ okunkúu ɛ́ ɩbɛ́ŋlaɩ́n
    ɩnʋ atɔ́ fɛ́ɛ́.
  bsn-NT: Cristo ĩ tudiejarirʉ̃mʉ quẽnaro ñayurʉarãja mʉa. To bajiri ĩ bojarore bajiro
    quẽnase rĩne yirũgũña, yoaro me ĩ ejarotire bojarã ñari. Ĩ ejarirʉ̃mʉne õ vecaye
    jediro ʉ̃jʉjedicoarʉaroja. To bajicõari, adi macarʉcʉroaye quẽne bʉto ti asijare,
    ocoacoarʉaroja.
  pib-NT: Kagwakachinepgi ga wa jmererunepgi Goyakalgogne gapokinipa. Gigogne gapokinri
    chinanu tengogne galgachripa nikawnanu, ga wa tyegogne gajerkaka yochpiikalurupa
    rupragkanu.
  wiv-wiv: Miu hahatu kara dama kua ni huhurihurimiu habuka na dama kua kete bele
    tapu. Na dama kua a Vuvu da e zuluria ki vahozovia laveve na mariaba kamana goloaloa
    laveve vona na haroho, na totobangata haroho kua da tunia goloa laveve na garigari
    dia ka balika salfa.
  reg-reg: Owendibhwa okumenya no kwikenga bhwangu mu lusiku lwo kwija Nyamuanga.
    Olusiku olwo olwile olusingalisibhwa no mulilo. Ne bhinu ebhinyalaganyibhwa na
    libhasi lya lisubha.
  mlh-mlh: Ŋoŋo Anuture damaŋ sogo oi ware fukeiŋ ore odigaru pipa wareinde gio yameŋ
    keku baku gogobi. Damaŋ oo morende yareya eru wegi, ayoŋ, bobuŋ eru yaine oi misi
    fukeru joserereŋ jaiŋ. Anutuji qonikinde yareya oi sosowo ketoqototieko pogaru
    ja foreiŋ.
  gof-ENT: ሂንቴ ሲንራ ያ ፆሳ ጋላሳ ናጊሼ ሂንቴው ዳንዳዔቲያባ ኡባ ኦዲ ሄ ጋላሳ ኤሶዪቴ። ሄ ጋላስ ሳሎቲኔ ኢያን ዴዒያባይ
    ታማን ፁጌታና፤ ዎልቃማ ሱላን ቲልዓና።
  aau-aau: hom God so Enekwei se ma naruok ira huon omokwe, seyr hyo ma-le enekwei
    hiy saw-ousne e ma isar isar ohokwe. Enekwei sohokwe, nonkumey mokwe ya hok loum-pru
    kawk ey, seyr hmo ompay ompay mokwe, ya-li hok loum omyow omyow ey.
  tvk-tvk: E mupol ni imak e melele xa di mudatil melengien xa Hi tehit xati xa Iesu
    imei rilomun en e mupol ni imei itemanon. E melengien nen ak, upang ia len tilang
    hat, e saluh teni ia len eai, aveti e hitu xil e holesok xil xa ladi e xil lixururi
    e likesae vari.
  prf-NT: alay tam a maguray ten káddemát na. Gamitán tamon en makaya tam tánni alistu
    a dumemát i Aldewid a iyud, aldew a pángtutud sakay pángtunaw nen Diyos ti munduwiday
    gapu ten matindi a init.
  auy-auy: Ísumo marapáꞌó kumíndasafena siráái wétainata amuꞌmaréta méreta ááémo kumíndawe
    séta fasiꞌámai Maníkóní kísau maúndasa póna minkánáá paápé ínana wíyómba iyá káwínana
    oꞌé wíyóne aafáúwé óraaꞌ-iya káwínana nonkáámbá uwáwíníye.
  tbg-tbg: '@see-verse:2PE.003.011'
  hub-NT: Tura nu tsawan jeakai, agkarunam iruna nuka, nugkanam iruna nujai jijai
    ashi keekartinaiti. Tumatin asamtai atumka shir aneasrum wakerusrum nakastarma,
    tumakrum wári ni taati tusarum, senchi takastarma.
  hmo-hmo: Ma Dirava ena Dina do umui naria noho, bona do ia ginidae haraga totona
    do umui gaukara goada noho. Unai Dina neganai lahi ese guba do ia araia ore, bona
    siahu badana ese guba dekenai noho hisiu, hua bona dina do ia gabua ore.
  big-big: Purik inugu Anotogi keliragi kiriwei mizi purikku wok Anotogibok ngezangai
    wiriyibene kelemi yagenda, purik wokpokkowekke Anotogo ngilumbek yezi wali penangai
    keya yok keya ngong keya pelewewili mabuwili yezi ngaimokko ngoragi logo kai keremizagi.
  gux-G: Nani tin guu ya daali k U Tienu seni k gɔ ba guani tonmi yeni, li daali k
    tapoli po bona kuli baa di o mu, ki yali n ye tapoli po n dondi o muwalu nni.
  cnl-NT: '''Ne''² rɨ²jó̱²ra''³ jmɨ́ɨ² ''e³ rɨ²³dxá²³ ta² Dios. ''Ne''² rɨ²jmée²ra''³
    ta² quiee''³² ''e³ la²³ rɨ²³lí³ mɨ³lén² cɨ² jmɨ́ɨ² ''e³ rɨ²³güe''n²³ co̱''³ ''ñée².
