verse: 2PE.003.018
translations:
  kpx-kpx: Lana vani bahata katelahai nahie maleveale Kosive Iesu Keliso ke lulelemo
    negolahage auna la huhuevei la hoesegevei. Iale nahi vani bahata ke hoesehavogei.
    Hoto seleveike.
  okv-H: ungotenau orekari embo Bada Iesu Keriso be kogue amita hondate ari na pajivujo,
    amita degi usasa eha oroho eto daroho iresuja, aravora.
  tbo-tbo: Ma ata Guyau Yesu Keliso tauna Tu wiluyagohanita a lunugotootogo ma hanapuna
    uyahimi ina lata po tauna ta wootalagiyeya ina nae po ega sigana. Moina.
  mal-C: നമ്മുടെ കർത്താവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിന്റെ കൃപയിലും പരിജ്ഞാനത്തിലും
    വർധിച്ചുവരിക. അവിടത്തേക്ക് ഇപ്പോഴും എന്നെന്നും മഹത്ത്വം! ആമേൻ.
  grc-SR: ⸂Αὐξάνετε⸃ δὲ ἐν χάριτι καὶ γνώσει τοῦ κυρίου ἡμῶν καὶ σωτῆρος Ἰησοῦ χριστοῦ.
    Αὐτῷ ἡ δόξα καὶ νῦν καὶ εἰς ἡμέραν αἰῶνος. ⸋Ἀμήν.⸌
  bgc-bgc: पर म्हारे प्रभु अर उद्धारकर्ता यीशु मसीह के अनुग्रह अर ज्ञान की पहचान म्ह
    बढ़दे जाओ। उस्से की महिमा इब भी हो, अर युगानुयुग होन्दी रहवै। आमीन।
  khz-khz: A ita gera Velekou e Vevega-maguli Talimana Iesu Keriso gena vega-nama
    e ulamagi gerai etaoana gauna pio vega-tupua, e ia pio ripa-namanamaa. Ia maekana
    ralemana iwavagina pita vega-ragea ewagumona pene ago-vanagivanagi! Amen.
  deu-TKW: Wachset dagegen in der Gnade und Erkenntnis unseres Herrn und Heilandes
    Jesus Christus. Sein ist die Herrlichkeit jetzt und am Tage der Ewigkeit.
  zsr-NT: Gul‑güíꞌ ládxiꞌliꞌ gacr gdu ca núnbëꞌliꞌ‑nëꞌ Xanruꞌ Jesucristo, Nu ruslá
    rëꞌu, atiꞌ ruziꞌliꞌ xbëꞌ. Yöl‑laꞌ ba Lëꞌ naꞌa len yúguꞌtë dza ziꞌa zaꞌc. Caꞌ gac.
  lin-lin: kasi bokola kati na ngolu mpe boyebi ya Yesu-Klisto, Nkolo mpe Mobikisi
    na biso. Tika ete nkembo epesamela Ye, wuta sik’oyo kino libela na libela ! Amen !
  hns-NT: Bakie ham maangiela kie toelog Parmeswar ke bhalaai aur bhie hamlogke batjaawe
    Waala Prabhoe Jiesoe Kriest ke auro thiek se djaan dja. Oke sab aadar miele aadj
    aur sada ke lieje!
  noa-E: Magju khãai maach Pör anaa maach peerdʉajem Jesucristota ajapcha khaphʉ aju
    ẽkha nʉmuata warag pãachdëu ʉ̈khatarr iek gaai khĩirjug bãauju ẽkhabat. Ichta
    ich mag chi jua thierrkha sĩewai mʉg atag pawiajã ich mag irigpaita thumaam khʉʉnau
    ee apim khõsi chirʉm. Mʉgdampai ajim pãrag jaaupʉ̈im ig chirarr. Pedro
  eng-EMTV: but grow in grace and in the knowledge of our Lord and Savior Jesus Christ.
    To Him be the glory both now and forever. Amen.
  mib-NT: Chi sa na cóndɨhvɨ̄ gā ni rō cuni rō ndese Yaā cúu máá Jítoho yō Jesucristo,
    Yaā jnáma yóhó. Te na íje ga ni rō jiín jnúhun cúndáhú ni yā rohó. Te na cáhán
    yō jeē yóhyo luu cújéhnu ya nde vijna jíín nɨ́ɨ́ cáni. Súcuan na cóo. Amén.
  lif-NT2: कर आनिॽ दाङ्‌बा नु से़न्‍लप्‍दाङ्‌बा ये़सु ख्रिस्‍तरे़ आबिबा ने़हिनिङ्‌वाॽओ
    नु कुलुङ्‌गुम्‍मो पोःरे़म्‍मे़ॽओ॥ आल्‍लो नु सदादिङ् दाङ्‌बाल्‍ले़ कुमिमिदिङ् पोःङ्‌लरो!
    आमे़न्॥
  xnj-xnj: Nambu muyendelela kukula mukummanya BAMBU witu na Msangula Yesu Kilisitu.
    Ukulu uvya kwaki, hinu na hati magono goha gangali mwishu! Ena.
  mmx-mmx: Ketla minak lox epasum i xusu mina suusu silok keneng at letaba nabalamu
    la lakleklen at Leeme Silok atnedik la Laradi Loklox Arooro ne Iesu Karisito.
    La leemi asu xusuk tin, ningina la amisik! I ruturun.
  cbr-NT: Nucën 'Ibu Jesucristo an Nucën Papa Diosnan 'inun mitsu ië́micë, ax quicësabi
    oi 'iti 'unánquinbi camina bëríbi 'unáncësamaira oquin 'unánti 'ain. 'Unánan camina
    an ca mitsu nuibatia quixun 'unani ainainra 'iti 'ain. Bërí 'acësaribi oquin ca
    usabi oquin nëtë xënibua 'aínbi camabi aín unicaman a rabiti 'icën. Ashi, Pedro.
  tee-NT: Alai va palai lhu amach'akxat'it ju lamapainin ju quintanaviniyan ju Dios.
    Chai palai amisp'at'it ju qui'ucxtin'an chai qui'amak'alhtaxtunu'an Jesucristo.
    Chach lak'ayacalh ju yuchi ju chavai chai tus va tavananch. Chunch vasalh cava.
  eng-LSV: and increase in grace, and in the knowledge of our Lord and Savior Jesus
    Christ; to Him [is] the glory both now, and to the day of the age! Amen.
  cak-NT: Pa ruq'uiexel ri', xa can titemaj más chirij ri Kajaf Jesucristo ri nicolo
    kachi, y kojq'uiy más pa kac'aslen chech ri Dios, ri c'aslen ri ruyo'n raja' chake
    roma yalan jojrojo'. Y raja' xtiyo'x ta ruk'ij cami y chi ronojel tiempo. Amén.
  pah-NT: Igwaigwavete ti peko Jesus Cristo'ga remimombyryva rupi. Igwaigwavete ti
    pekwaha ga pejikoty'a ga pavẽi nhandepojykaharete'ga pavẽi. Ga ko nhanembopiro'yhara'ga.
    Timbohete ga kiro. Nane'ymi ti timbohete ga avuirama nehẽ. Na tuhẽ. Amém.
  sja-NT: Ma k'ãyaara pipɨara k'awa wã́tɨ Tachi Waibɨa, Tachi O K'achiadeepa K'aripa
    Atapari Jesucristo mãik'aapa irumaa iidítɨ parã k'aripamerã. Mãgá p'anapataadait'ee
    irua k'inia bɨk'a. ¡Irua Tachi Ak'õre k'ĩra wãree ichita unupiit'ee, na eujã jõru
    pɨjida! ¡Amén! Mãgapai paji.
  xed-xed: Ama gɗavawagɗa ta dzaʼa ta kəma ta kəma ma snaŋtá Mghama mu Yesu Kristi
    mnda mba amu, ŋa vlaghunatani ta zɗakatahuɗani. Ŋani glaku, daga ndanana nda ya
    ŋa kɗekedzeŋ. Amin!
  mks-NT: Xíní ñúhú canda̱a̱ va̱ha chága̱ ini ndó yo cúú Jesucristo, xitoho í jáchi̱
    mé á quéa̱ jáca̱cu mí. Ta xíní ñúhú canda̱a̱ va̱ha chága̱ ini ndó ña̱ cája Ndióxi̱
    cua̱há ña̱ma̱ni̱ xo̱ho̱. Cáhnu ná cacuu Jesucristo a̱nda̱ ama cáa qui̱vi̱. Já
    ná coo.
  gfk-S: Iesene i tahut be mu na tahuat tano harmarsai tano nudait Watong Jisas Krais,
    no nudait ut na Haralon, ma be mu na hana hakakari tano numu minminanes utana.
    Da pirlet ie kakarek ma hathatikai. Tutuno sakit.
  bmu-bmu: Kembunini Jisösgö kalem möriamŋe kinjei, miaŋgöreŋ mönö kunbuk suariba
    köhöiba malme. Amötqeqe Tonini Kraistkö könaŋi möt kutuzei, mi mönö toroqeba möt
    yaköm soroköba malme. I möpöseininga qetŋi nalö kewöŋe aködamun-ŋambuk aka könaŋgep
    teteköŋi qahö mewö ahöm öŋgöma. Keu mi ölŋa.
  dgz-dgz: Go wanien Ayop nuga Iesu Keriso wat inakam nimaniniwa, ame wat aipakam
    mega garaetawa ge yaunewa mega anu kakayasepen men ta aisiwanian. Me inap oya
    oyae den wande ep amba usenagaet wande aiwandan! Ame umap.
  eng-GNV: 'But grow in grace, and in the knowledge of our Lord and Sauiour Iesus
    Christ: to him be glory both now and for euermore. Amen.'
  zaa-NT: Acca lebi'i nna, liguni duel·la' qui'ni ccá le creyente adí tsìttsì lani
    Jesucristua, de rue'èl·la' le qui'ni huí'e fuerza espíritu qui' le nna, ą'hua
    de gata' adí la' ritelíni qui' le nu cca quì'e, porqui'ni née Xana' Ri'u enne'
    gùttie para gudilèe ri'u. Lèe nna què merecer la' dàliani, anna para siempre.
    Ą' bá ná.
  eng-WEBSTER: But grow in grace, and in the knowledge of our Lord and Savior Jesus
    Christ. To him be glory both now and for ever. Amen.
  guh-guh: 'Pacatojitsipatsi paneajamatabëcuenesaë tsavanapaenexa Dioso panejumecovënëtsijava
    Jesucristo papecaitaxutotsoniataexae. Panevajënaeyabelia payapëtaeponarenua vajatuxanenë
    Jesucristo, ponë pacacapanepaejitsia pibisiacuene paneexanaeneconivecua. Jesucristojavabelia
    daxitajivi jumai tsabiabi tsane: “¡Xamë Jesucristomë, bitso cajena ayaijamatabëcuenenëmë!”
    jai tsabiabi tsane daxitamatacabijavabelianexa. Bajara itsi tsane.'
  bon-bon: Yepä, cerämu labiberäjininuye mime Yageyame piiyepu niiya cabu ca Äsecrerayame
    Yeesu Keriso poto cidi me, teeme miiji piiyepu umle cina babo me äbitame weeme
    cabu. Yoo, jamyacu apaclyera lui teeme yene page piiyepu iyeteta ngälu cäco. Eso!
    Cane ngii Peteru, siige cäme mene.
  nhw-BL: Pero ximomachtijtiyaca más tlen Tohueyiteco Jesucristo yaya catli Totemaquixtijca.
    Huan más xijmachilijtiyaca quenicatza yaya quipiya hueyi iyolo tohuaya. Ma tijhueyichihuaca
    ama huan para nochipa. Quej nopa ma eli.
  swh-ONEN: Bali kueni katika neema na katika kumjua Bwana na Mwokozi wetu Yesu Kristo.
    Utukufu una yeye sasa na milele! Amen.
  wbi-wbi: pepano mukulaghe mu vumosi nu vumanyi vwa Mutwa nu m'poki ghitu uYesu Kilisite.
    kange uvwimike vuli nu mwene lino nifighono fyoni.
  bba-bba: Adɑmɑ i n kpɛ̃ɑmɔ bɛsɛn Yinni Fɑɑbɑ kowo Yesu Kirisin durom sɔɔ kpɑ i n
    nùn ɡiɑmɔ. Su nùn bɛɛrɛ wɛ̃ tɛ̃n di sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: But grow in grace, and in the knowledge of our Lord and Saviour Jesus
    Christ. To him be glory both now and for ever. Amen.
  kgk-NT: Nhandejáry Hesu Cristo nhande rexakwaa porã rei-ma. Tapeikwaa porãve rãve
    katu íxupe pende rexakwaa porãve rãve hagwã. Hesu Nhandejáry voi. Ha'e nhane Resendeha
    voi. Tonhemomba'egwasu katu Nhandejáry Hesu Cristo-pe. Ko'ãy opa e'ỹ reheve tomomba'egwasu
    meme kena Hesu-pe.
  waj-waj: Ti Udaanga Yisuu Kirisiiva ti vitoo yoketaivau yapaivoono kati tiiyara
    yoketaama yaata utuoo varivai. Ivaara yaata utida innaraatama arinaima teeda rikiada
    varia rada vidada yaagueeqama yoketaama variatee. Ari nnutuuvo ngiau aapu makee
    vainno tupatupaa itaavai nnaasu vakiaivee. Kua kutaa.
  cpy-cpy: Tema rootaki kameethatatsi piyaata-kaero eeroka-paeni pantaki-shire-yitee,
    piyaata-kaaneero piyoperota-koyita-neeri Awinkatharite, Owawijaa-kotan-taniri
    Jesús Jeepatzii-totaa-rewo, jempe ikantakiro rirori ineshironkatan-teemiri. Ashi
    rowaero rirori ipinkathee-teeri. Kyaariwé.
  mpx-mpx: Bahi nuku oola, yaa nuku bwatabwata ya wala Babala ge wala Topwamwal Yeisu
    Keliso wana mulolu eliyana, ge ana aatena ni bwatabwata ya eliyamiu. He iya towasawasa
    sauga ya ge sauga gegewena! Ibwe. I ola.
  wbp-wbp: Kuja-kujakuju, kulalu-jana purda-nyangka yinya maju-patu. Jungarnilirla
    nyinaya Kaatuku yungunkulu milya-pinyi Warlalja-Wiri Jijaji Kiraji ngalipa-nyangu
    Ngarlkinpa. Nyanungunya kanyarra yimiriji nyinami. Wangkamilki karnarla Kaatuku,
    “Yapangku yungulpalurla pulka-pungkarla Jijaji Kirajiki jalangurlu manu tarnngangku-juku.
    Ngula-juku ngurrju.”
  luo-luo: To dhiuru nyime kudongo e ngʼwono kod ngʼeyo ma un-go kuom Ruodhwa kendo
    Jawarwa Yesu Kristo. En ema oyud duongʼ tinende kendo nyaka chiengʼ! Amin.
  nhe-NT: Pero ximomachtijtiyaca más tlen Tohueyiteco Jesucristo yajaya tlen Totemaquixtijca.
    Huan más xijmachilijtiyaca quejatza yajaya quipiya hueyi iyolo tohuaya. Ma tijhueyichihuaca
    ama huan para nochipa. Queja nopa ma eli.
  aii-aii: ܐܝܼܢܵܐ ܓܲܪܘܸܣܘܼܢ ܒܫܵܦܵܩܲܬ ܘܒܝܕܵܥܬܵܘܟ݂ܘܿܢ ܕܡܵܪܲܢ ܘܦܵܪܘܿܩܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ.
    ܐܸܠܹܗ ܬܸܫܒܘܿܚܬܵ‌ܐ ܡ̣ܢ ܐܵܕܝܼܵܐ ܘܗܲܠܔ ܥܵܠܲܡ. ܐܵܡܹܝܢ.
  esk-NT: Aglaan nausraiñaġitchi iłuaqqutrisaagun ilitchuġimmaaġiksisaiñaġlugu Ataniqput
    anniqsuqtigikkaqputlu Jesus Christ. Ilaanun illi kamanaun pakma suli qaŋavak taimuŋa.
    Taatnatuq.
  msb-msb: Kundi dapat naman niyo padayunon pagdagdag sa iyo sadiri an pagkasabot
    san kaluoy kag pagkaaram manungod sa aton Ginoo kag Parasalbar na si Jesu-Cristo.
    Dapat galangon lugod siya niyan kag hasta na lang! Amen.
  cpa-NT: Ju³li²cueh¹² hniah¹² cu²rø² Jesucristo, dsa² lég² jniang³. Ma²lán¹²dsa Juu¹³
    jniang³. Ju³dsi³cónh¹ hniah¹² jǿg³ quiah¹²dsa. ¡He³ báh³ juanh¹² Juu¹³ jniang³!
    ¡Ju³mi³juanh¹³ jniang³ dsa² jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹! Cu¹ná¹² jǿg³.
  dso-dso: ମାତର୍‌ ଆମର୍‌ ମାପ୍‌ରୁ ଆରି ଉଦାର୍‌ କର୍‌ବା ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ ଦୁକାଇଲାଟା
    ଆରି ଗିଆନ୍‌ ସଙ୍ଗ୍‌ ଅଦିକ୍‌ ଅଦିକ୍‌ ବଡା । ଏବେ ଆରି କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ଜାକ ସେ ଡାକ୍‌ପୁଟା
    ପାଅ । ଆମେନ୍‌ ।
  meu-meu: A eda Lohiabada bona eda Hahemauri Tauna Iesu Keriso ena harihari-bada
    bona ena lalo-diari ai ba tubu daga dae. Hairai na iena, harihari ela hanaihanai.
    Amen.
  yva-NT: Yara watavondi wama Amisy Yesus Kristus obo ai, opirati po wansapaya wama
    ayao kakaije rai, indamu Apa kove ntubai ti manakoe no wasanuga rai, muno wapa
    wapo aene mamo miridi nseo. Kangkamambe Ai unumeso muno ntoa nuge nuganui! Amin.
    Risy, Petrus
  dgc-dgc: Tumibay a tumibay maka i péniwala moya ni Jesu Cristo, dahil ta kagbi na
    dikam sakay ta pékapospos moya diya. Siya i Panginoon tam a Tagapagligtas tam.
    Siya san i purién na tolay, a éwan tu katapusan. Ewan dén. Pedro.
  zpm-NT: Goḻtsoxco zig zie dze guieṉraa to pa lotaa rleynie Dios to, ni guieṉraa
    to cho nac Jesús, meṉ ndzon ne rnabey ne, meṉ ne psilaa ne lo doḻ. Me nac meṉ
    non, me nac meṉ nziuu, ible me rieguiaḻ guṉnon miech, zigtaa niinaw, zigtagaa
    grë izdoo ne ziaadraaw. Sca rieguiaḻa. Pedr
  hix-NT: Oyowakryenye ro kom me naha, Txesusu Kryestu, Kohkomo rma, konyhoryeny komo
    rma. Noro hona roro rma xenytxoko, noro newakryenàr me nyhe oyehtxoho menye, noro
    hutwany me nyhe oyehtxoho menye. Ohxe xaxa naha, katxho roro me hak nahko, noro
    ha, Txesusu Kryestu, Kohkomo rma. Àro wyaro katxho roro me hak nahko, amnye rma,
    amnye xarha, meya roro rma haxa mak ha. Àro wyaro hamà tkatxe.
  sim-sim: Wasilaka Jisas Krais ortonom nirin jivinanda ma ria. Waprupshi orhi nga
    hishiyarinda orhi nga op jirin or hahanda ovro ji halashinak, jirin fri jelyaka.
    Unak avak Kraisin ji tiyanda nombo jihi oso wasilaka mendek si naha kwambuk si
    naka. Nir amber ter nga kumak nga ermba ermbak hi Kraishin ni hauoweka. Omendinga
    sira.
  npi-ULB: तर हाम्रा प्रभु र मुक्तिदाता येशूको अनुग्रह र ज्ञानमा बढेर जाओ । उहाँलाई
    अहिले र सदासर्वदा महिमा होस् ! आमेन ।
  cgc-cgc: Dili kaw magpadala-dala ta iran na mga tudlo. Dapat padayon nyo na biskegen
    inyo na pagtuo paagi ta tabang Jesu-Cristo na ate na Ginuo daw Manluluwas. Tingwaen
    nyo man na makala nyo pa gid kanen an. Dayawen ta Jesu-Cristo an na angay gid
    tagan ta pagdayaw anduni asta ta ula katapusan! Amen.
  tim-tim: Hain akmâ Humonenŋe Yesu Kristo heŋgem nengumap arekŋe damunnenŋe akmâ
    kambiam âlep nâŋgâ nengimap yâkgât keiŋe nâŋgâmbiâ humo akto kârikŋe akmâ manbei.
    Yâkgât kulem pagaleŋe are akto kârikŋe are hainâk dondâŋe yem âgâwiap. A bundâk.
  yor-yor: Ṣùgbọ́n ẹ máa dàgbà nínú oore-ọ̀fẹ́ àti nínú ìmọ̀ Olúwa àti Olùgbàlà wa
    Jesu Kristi. Ẹni tí ògo wà fún nísinsin yìí àti títí láé! Àmín.
  wos-wos: Guni jémba male renjoka sarékéta xékélaki natanguni. Nangut, naniré Satanéna
    tambambu héraakwa nana Néma Du Jisas Krais guniré yikafre hurundét, guni déka
    nawulak akwi xékélakitanguni. Dé néma du reta nukwa hanyikwa maki hanyindéka nani
    déka ximbu harékétame. Némbuli harékéta wungi re wungi re déka ximbu harékétame.
    Wu mwi hundi dé. Wuna hundi yak.
  emp-NTPO: Jesucrito dadjirã Boro, dadji Ẽdrʌ Edabarira biara cawa wãnadua. Idji
    biad̶eba warid̶adua. Id̶i idjab̶a ewariza idjía bia bed̶ead̶ida panʌa. Bia b̶ʌa
    mãwã b̶aida.
  eng-F35: Rather, may you grow in grace and knowledge of our Lord and Savior Jesus
    Christ. To Him be the glory both now and into the eternal day. Amen.
  ind-ind: Hendaklah kalian masing-masing semakin dewasa dan sadar akan kebaikan hati
    Allah kepadamu, juga semakin mengenal Penguasa dan Penyelamat kita, Kristus Yesus.
    Hanya Dialah yang patut dimuliakan, sekarang dan selama-lamanya. Amin.
  pes-OPCB: بلکه در فیض و شناخت خداوند و نجات دهنده‌مان عیسی مسیح ترقی نمایید، که
    هر چه جلال و شکوه و عزت هست، تا ابد برازندهٔ اوست. آمین.
  mpt-mpt: Ibo Sume Yesus Klaiste nibo hengmino temo biobo dotlanebio nakae tekein
    kebib kesoa ib tekein kemino sum anoko! E ibo daaye binebio kesoa ibo e kukubo
    bobol ota amitie funine! Ibo amitie memalosa sinanomosa E niniino sumobo ge ohamine!
