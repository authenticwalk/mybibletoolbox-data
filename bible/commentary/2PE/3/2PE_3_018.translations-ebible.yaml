  kde-kde: Henga mùlembelewa muhwenehe kukulumuka muinema na mukummala Nang'olo, Mpohi
    wetu Yesu Kilisto. Nang'olo atumbyangwe, vyaka na vyaka! Amina.
  ata-ata: La ngingi ngaleme no nano no anu alauna mo lavulavu noxinge noxou Tila
    noxinge mo itema sou pamauli Iesu Kalisito. Eni akilaka lexe taꞌitinu Tila noxinge
    ualasou vaimomo ꞌo mo utotomu mo kaluxu uasi. Manina.
  qvw-NT: Aśhwanpa Salbacü Duyñunchic Jesusta sumäta lisiycul llaquipayninćhu masta-masta
    wiñaycäliy. ¡Pay cananpis imaycamapis altuman juluycuśha cachun! Chaynu cachun.
  nfa-nfa: Beꞌa risi parcaya miu asa tabha èra. Te miu meꞌa le Kètu èdhi, Yesus Kristus
    ka dhu patalale èdhi nèti koasa sasala-sasigo èdhi. Nèngu neo padꞌelo dꞌara hua
    iia Na mi dedha miu. Aa Nèngu neo miu tadhe Ne beꞌa risi hari kahèi. Jaꞌa dꞌèi
    ladhe dhèu aaꞌi-aaꞌi dedꞌe padedha-dedha Yesus Kristus nèti doe neꞌe toke dꞌai
    mia-mia laꞌe! Saloom, Petrus
  tnp-tnp: Mətəu otol rəhatəmah nəhatətəiən teviə məskasɨk e nəhruniən rəha Iərmənɨg
    mɨne Iosmiəgəh rəhatah Iesu Krɨsto, kəni teviə mɨn e nəuvɨriən iətəm təməfɨnə
    kəm təmah. !Pəh kotəni-vivi in nian rəfin, rəueiu tatuvən matuvən əmə lanko naunun
    tɨkə! Əuəh.
  urd-urd: बल्कि हमारे ख़ुदावन्द और मुन्जी ईसा मसीह के फ़ज़ल और 'इरफ़ान में बढ़ते
    जाओ। उसी की बड़ाई अब भी हो, और हमेशा तक होती रहे। आमीन।
  hot-hot: Ma nundumbak esak wapôm lôk auk mavi hathak Anyô Bêŋ Yisu Kilisi alalôaniŋ
    bulubiŋ. Nanêm yani liŋ êndêŋ êntêk ma wak nômbêŋ intu sapêŋ. Avanôŋ.
  mqj-NT: Kenamala tuttuan ummissanangkoa' Puangta Yesus Kristus to umpasalama'ki',
    anna tuttuan la musa'dingan pa'kamasena. Dipomatande sanganna mengkalao temo lambi'
    sae lako-lakona. Amin.
  rus-SYN: но возрастайте в благодати и познании Господа нашего и Спасителя Иисуса
    Христа. Ему слава и ныне и в день вечный. Аминь.
  mbh-mbh: Aveto tho nong ve aro ar Pomnga a Jisas Krais ako ini ler pamimionga ile
    themosaling aro opisleonga aro i esa esa a lomumu, naro lomumu mire senu nge ur
    ako i sis ve aro o oma i. Naro te risea i ponange na evelelnga ako aro ile vusonga
    avele. I nunganga. Na i re aken. I vus.
  bdd-bdd: Ma hesi ꞌida Bada, tauna ꞌada Toꞌabihetena Yesu Keliso, ꞌana sanapu ma
    ꞌina helau ꞌoimiya ꞌimadomadou, ma tauna tahepwatu sauga bewa ta sauga baibaiwana
    sinaonaoma ꞌoidiya. Emeni. Taugu Saimoni Pita.
  cbt-NTPO: Canpitaso nipirinhuë', Sinioro Quisocristoíchin yonquico'. Inaora nohuanton,
    nosororinquëma' ni'ton, nani tahuëri yacatahuarinquëma'. Inasáchin yonquihuatama',
    oshaquëran noya noya nohuitarama'. Inaso' nicha'ësarinpoa'. Ya'ipi piyapi'sari
    chinochina'. Ayaro' tahuëriquë huarë' inasáchin yonquia'ahua'. Amen. Nani ninshitëranquëma
    huachi. Pitro
  srn-NT: Ma meki wi Masra Yesus Kristus, wi Ferlusuman, sori unu En bun-ati moro
    nanga moro, èn un mus kon leri sabi En moro bun. Na En mus kisi ala grani now
    èn fu têgo.
  cta-NT: Pana tsoꞌo la ca tsaꞌa̱ la ma̱ chaꞌ tsoꞌo jiꞌi̱ Jesucristo nu Xuꞌna na,
    nu cua nguaꞌni lyaá jiꞌna; liꞌ taca tyiꞌi̱ tsoꞌo la tyiquee ma̱ cuentya jiꞌi̱
    ycuiꞌ nu Xuꞌna na. Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ Ni nde chalyuu, loꞌo juaꞌa̱ ná ngaꞌa̱
    chaꞌ tye tsa̱ nu cuaꞌni tlyu na jiꞌi̱ Ni ca slo ycuiꞌ Ni. Juaꞌa̱ caca chaꞌ lacua.
  bqc-SIM: Àↄ gbã wá Dii wá Suabana Yesu Kilisi gbɛ̃kɛ ń aà dↄ̃ao guu. Ɔ̃mɛ
    gawi vĩ tia e gↄↄpii! Ãmi.
  tcz-CHONGTHU: Chusangin, nangho I Pakaiyu le Huhhingpa Pakai Yeshua Christa lungsetna
    le hetna a chun khangtou jingun. Abonchan Ama a chun tule a-itih a dingin loupina
    hijing tahen! Amen.
  mar-mar: आणि आपला प्रभू व तारणारा येशू ख्रिस्त ह्याच्या कृपेत व ज्ञानात वाढत जा.
    त्यास आता आणि सर्वकाळपर्यंत गौरव असो. आमेन.
  snp-snp: Eti oti moniti, ya Wekolate, olu omude kami we Yesu Kilisto nasafilila
    ido monala ya kolife loti kolimo idalo. Amo kuliya naba-naba mino edamima ya moda
    oiya yaki, ido minowa-minowa oto minenami kamenalo yaki moda mino edetoko nemo
    ne. Ona.
  isl-isl: Vaxið heldur andlega og lærið að þekkja betur Drottin okkar og frelsara,
    Jesú Krist. Honum sé heiður og dýrð, bæði nú og um alla framtíð. Amen. Pétur
  spy-NT: Otas taay ōtitiir keey ām chamateet āk kiirnātēētaab Yēēsu Kiriistō Mokoryoontēēnyoo
    nyoo Kāārārookiintēēnyoo. Kutōrōriit ꞉inee ākookoy. Kuwuuyiit nyooto.
  xnn-xnn: Isonga baken kaneg todi nan ikkanyo nodi taptaptapiyanyo nan gawis ay ogaliyo
    ya nan mangtekanyo isnan maipanggep isnan Apo tako ay si Jesu Kristo ay nangisalakan
    ken datako. Sapay koma ta madayaw siya ay eng-enggana.
  mwe-mwe: Ikabheje mpundanje kukula nnema na nkwaamanya Bhakulungwa bhetu na Bhaatapula
    a Yeshu Kilishitu. Ukonjelo ubhe na bhenebho, nnaino na piti piti! Amina.
  tte-tte: Na kwalalaki ala Guyau yo kala Tolebolebo Yeisu Keliso ana mulolo koina,
    yo kana katai ilalalaki kolimiu. Iya towasawasa sauga kabona yo sauga meuloina
    kani nige ilolotom. O, besiele.
  tcs-tcs: Bat yupla mas kip gro wea da spesilpeiba blo Zizas Kraist ane sabe mo ane
    mo baut da lab ane sorewei blo yumpla Zizas Kraist, da BosLod, da wan uda seibe
    yumpla. Mata po em ol glori ane ona, nau ane poeba! Amen.
  hlt-THB: Ningmih a Bawipa ingkaw Hulkung Jesu Khrih am qeennaak ingkaw cyihnaak
    awh ce hang taai hqui lah uh. Amah a venawh thangleeknaak tuh awhkawng kumqui
    dy awm seh! Amen
  soq-soq: Tane e Tatamba Iesu Keriso no Inawamba nuawadawadawa amonawa ita me atendewaitana
    atemba bedewe ideita initonune wanlempa. Me mampe ipa sapaida tauma ita ando winakasala!
    Ulaipa, amen.
  qub-qub: Chaypa ruquenga cuyapäcoj Taytanchi Jesucristo munashanno cawanayquipaj
    sumaj yachacuy-llapa. ¡Payga imaycamapis alabasha cachun! Amén.
  att-att: Uputan naw lâ yù ákkiyápu naw kâ Apu Kesu Kiristu nga Yápu tam nga Mangiyígù
    nittam, tapè malannapán yù kánnámmuán naw nga meyannung sù pangikállà na nikayu.
    Dayáwat tam si Apu Kesu kunangan, á parè bì ta meparáyaw ta áddè ta áddè! Ammán!
  bki-bki: Kanaku iliano na maaro, ber kamiu kumiluo kumei kumeruo bo ea bajago na
    bo nalo na tinie-memiano a masouano na Tubo Yesu Kristo kanado Ioruriano kanano.
    Ana kito rejian meran mermerano van naio, vonganei, a ea bogo nalo napano aju
    abinimei, rivan riva ribisi deio, Mm. Kiniou, Pitere.
  bqp-bqp: Àgↄ̃ gbã ó Dikiri ó Surabari Yesu Kirisi gbɛ̃kɛ kũ a dↄ̃naaoo gũn. Àkũ
    mɛ́ à gakuri vĩ tera ari gↄrↄ sĩnda pínki! Aami.
  mcp-mcp: Yidagá ŋgə wɨ̂y, mpáam mə́ Zɛmbî nə mpúyá mpǔlə Cwámba nə Cʉgye wúsʉ́
    Yésus-Krîst dɨ̂. A ŋwág gúmə́ tɛ́ɛ́d kɨ́kɨdɨ́ga kə wɔ́ɔ́s kandʉgə á kandʉgə. Amɛn.
  hat-hat: Okontrè, se pou nou grandi nan favè ak konesans Jezikri, Seyè nou ak Sovè
    nou. Se pou li tout lwanj la, koulye a ak pou tout tan. Amèn.
  npl-NT: Okachi kuali, ximoskaltikah itech ikualtilis iwa iixtlamatilis n Toteko
    iwa Totemakixti Cristo Jesús. ¡Iaxka n weyijkachiwalístli n Toteko Cristo Jesús,
    axa iwa nochipa!
  bgg-bgg: Jishii gethek ro Ithong nane Ragia Isu Masi ro bushun nane khani shii idang
    sey bo. Biisiie ne, thuh chiih-è idang airo ro! Amen.
  eng-TCENT: But grow in the grace and knowledge of our Lord and Savior Jesus Christ.
    To him be the glory both now and to the day of eternity. Amen.
  eng-BSB: But grow in the grace and knowledge of our Lord and Savior Jesus Christ.
    To Him be the glory both now and to the day of eternity. Amen.
  cpu-NT: Aña iro aritatsi eerokaite piyaatakairo pantakishireyetai, piyaatakaanairo
    piyoperotakoyetanairi Avinkatharite, Ovavisaakotaneri Jesucristo, tsika ikantakero
    irirori jineshinonkatantaamiri. Arira irashi irovaitatyeero irirori iñaapinkathayeetairi.
    Ari onkantyaari.
  san-ASM: কিন্ত্ৱস্মাকং প্ৰভোস্ত্ৰাতু ৰ্যীশুখ্ৰীষ্টস্যানুগ্ৰহে জ্ঞানে চ ৱৰ্দ্ধধ্ৱং|
    তস্য গৌৰৱম্ ইদানীং সদাকালঞ্চ ভূযাৎ| আমেন্|
  tac-NT: Neka najkí napurigá aminabi benimela 'emi churigá ko Wa'lula Esukristo.
    Aminacho 'we 'la beniboa churigá ka Wa'lula Esukristo napu ramué alawala bi'weme
    ju 'lige aminami ramué nuleme ju. 'Lige senibí 'we 'la ra'ichawa alué olagá. Pe
    ekí képá ye ra'íchali. Wa'lú cheliérabá.
  eng-WEBPB: But grow in the grace and knowledge of our Lord and Saviour Jesus Christ.
    To him be the glory both now and forever. Amen.
  gfk-H: Iasen i tahut bia muat na tahuat tano harmarsai tano nudahat Watong Iesu
    Karisito no nudahat Tena Harhalon, ma muat na haan kakari tano numuat mintota
    utana. Da pirlat ia kaiken ma hathatikai. Amen.
  viv-viv: Tu omiꞋiyao ma nuwanuwaku Yesu Keliso yada Kaiwabu be ada Tokibababala
    ana halamana kadu yana nuwadoga ana ayauna agaimiya ginatubutubuga. Bana ana egana
    kanakilakahina be yana kaiwabu ginaduva-vagata tova adamoya kadu tova inaga inaga
    keke ana abalauyabu. Ehe hidedemi. (Iya Saimoni-Fita bonaku.)
  yao-yao: Nambo njendelechele kukula mu umbone wa Akunnungu, ni iyoyo mu nkwamanyilila
    Ambuje ni Nkulupusyo jwetu Che Yesu Kilisito. Kwa ŵelewo uŵe ukulu sambano namose
    moŵa gose pangali mbesi! Eloo.
  tgp-tgp: Pani kamim ha ulua na hina r̃uhu peresi na levosahi non nor̃a Moli, nor̃a
    Jujuri Iesu Kr̃isto. Isana, r̃a pa sile na hasohaso tavera nake pongi tui tarea,
    amen.
  auc-NT: Mönö Tæiyæ̈ Awënë Itota Codito ængä beyænque mönö quëwëmompa. Ïninque tömengä
    waadete pönö cæcä ate mïnitö tömengä ingante ate baï pönëninque wadäni ïnänite
    godömenque waadete godö cæmïni baedäni. Tömengä ïñömö edæ ñöwopämo ïñonte wapämo
    mïïmämo ïñonte edæ cöwë tæ̈ï ëmongä ïnongä inte ñäö apäite baï ëmongampa, ante
    adinque mönö ñimpo cædämaï inte tömengä ingante cöwë waa acæ̈impa. Mänömaï baquïnö
    anguënë, ante botö, Amëë, ämopa.
  kbc-NT: Pida oleetibigetiwaji ɡ̶atiwaɡ̶atakaneɡ̶egi midioka limedi me ili leeɡ̶odi
    daɡ̶axa meletedoɡ̶odomi Ǥoniotagodi Jesus Cristo ane Ǥonewikatitoɡ̶odi. Codaa
    adinoniciwaɡ̶atitiwaji mepaanaɡ̶a owooɡ̶oti Ǥoniotagodi. Jemaanaɡ̶a inatawece
    oko moiweniɡ̶ide Ǥoniotagodi niɡ̶inoa nokododi, nigepaa ganigicatibige. Odaa jiɡ̶idaaɡ̶ee.
    (Amém).
  bmh-bmh: Yesus Kristus, go igual Dubanou Ban, go ig imaigabun du. Iz go auremin,
    gonug ag isanaraimai, gonugau igul naliu abai maraba, ag abe maiban, sesamoran.
    Gonugau wanib tutak wag macan. Ulis, aiu ses han umkoskos guzenaital guzenan.
    Go petak.
  ctu-BL: Yom mi la' taj la' colel ti Cristo che' mi la' cʌmben i yutslel i pusic'al
    yic'ot i ña'tʌbal lac Yum Jesucristo la caj Coltaya. La' subentic i ñuclel wʌle
    yic'ot ti pejtelel ora. Amén.
  meq-meq: Səkahum ha məsəre Bəy Maduweŋ kway Yesu Kəriste ndo mətəme kway ha ada
    məsəre ŋgwalak nakə a vəlakway aye ada ŋgama nakə a vəlakway aye. Kwa way mâ ɗəslay
    ha gər, kwa anəke hus ka tor eye. Amen!
  noa-H: Magju k'ãai maach Pör hanaa maach peerdʌajem Jesucristota hajapcha k'ap'ʌ
    haju hẽk'a nʌmuata warag pãachdëu hʌ̈k'atarr hiek gaai k'ĩirjug bãauju hẽk'abat.
    Hichta hich mag chi jua t'ierrk'a sĩewai mʌg hatag pawiajã hich mag hirigpaita
    t'umaam k'ʌʌnau hee hapim k'õsi chirʌm. Mʌgdampai hajim pãrag jaaupʌ̈im hig chirarr.
    Pedro
  alp-NT: Hoko suke imi hidupe nkena leke iteki Tuhane Yesuse Kristuse rebe Iono Maka
    Hlamate, bei petu kena petu Iono misete ete imi rame. Namake imi atula leke imi
    rekwaI mimise. Mai ite isikeNi bei petu meije eti pela. Amine. Amiki hlamate,
    Petruse
  san-VEL: kintvasmaaka.m prabhostraatu ryii"sukhrii.s.tasyaanugrahe j naane ca varddhadhva.m|
    tasya gauravam idaanii.m sadaakaala nca bhuuyaat| aamen|
  kbq-kbq: Hianagi Ranti Taguvazi Ne' Jisasi Kraisi asunkuzane, Agri antahintahi zampi
    hageta ra hiho. Menine henkanena, Agra'a hihamu masa'afi ra agia erivava hugahie.
    Tamage.
  kbh-kbh: Pero ats̈na, Bëngbe Utabná y Atsebacayá Jesucristo së́ntseimpadana, ts̈ëngaftanga
    chas̈motsiyena jtsamëse, chë chábents̈ana s̈mojóyëngacñe ba soyënga nts̈amo tomnama
    jtsejuabnayëse, y chaoma ts̈ëngaftanga cada te más ts̈abá cha chas̈motsábuatmama.
    ¡Nÿetscanga cha chamotsatschuaná, mora y nÿetsca tescama! Chca chaotsemna.
  ron-LSB: Ci creșteți în harul și în cunoașterea Domnului și Mântuitorului nostru
    Isus Hristos. A lui să fie gloria acum și în veci. Amin.
  pon-pon: A komail kairida ni mak o lolekonki padak en atail Kaun o Jaunkamaur Iejuj
    Krijtuj. I me kon on en ale wau metet o kokolata lel on ni ran joutuk.
  nhe-BL: Pero ximomachtijtiyaca más tlen Tohueyiteco Jesucristo yajaya tlen Totemaquixtijca.
    Huan más xijmachilijtiyaca quejatza yajaya quipiya hueyi iyolo tohuaya. Ma tijhueyichihuaca
    ama huan para nochipa. Queja nopa ma eli.
  sps-sps: Sana mi ma matsua me tana koma ree'un ana nat a rof tana Tsunaun tsura
    ana Tsoiny Fiisaup tsura Jisas Krais. Ara ma vamarits fatatabiny Ya tan mamatsiny
    nainy, a sikia ta fafakap nan! Man ovei.
  wnc-wnc: Ngan. Buyambam tapaninu Jesu Kraisda ninde musip kwikwik natanimukut. Natanimuke
    nin gatanimuke nindane waiaknganin sandetnimukut. Siwan ginda ie asinggan natanggamatake
    sanga ita gin gatandamukut taknga gitna siknga tapa kekeknga siknga siyok. Siwan
    itane umana akngata apmanu buyambam siwan enane siknga asinggan asinggan yuwik.
    Siakan.
  bus-bus: Àgↄ̃ gbãa wa Dii wa Mìsiri Yesu Kirisi gbɛ̃kɛ kↄ̃n à dↄ̃nao guu. Àmbe
    à gakui vĩ zaa tia ai gurↄ píngi! Aami.
  gub-BL: Pekwaw Zezuz Zanezar Zanepyro har Zaneruwihawete pe. Ikatuahy a'e. Pemukatu
    a'e. Peiko wiwi izàwegatete tuweharupi nehe. Pekwaw wera'u tuweharupi nehe no.
    Tuwihaw ikàg ma'e ipuràg eteahy ma'e romo hekon putar a'e nehe. Nezewe hekon ko
    'ar rehe kury. Wiko putar nezewe awyzeharupi nehe no. Amez. Upaw kwez kury. Pet.
  imo-imo: Aku tekolio, Jisas Kraist linonga Awilimu, linonga Tepa Lili Iyemu, Yuni
    lino we kondo kolopa tepa kondoromo mele pilipo moromolo akumu olandopa olandopa
    pilipo molamili ningo molko, Yuni teremo mele kinye Yu moromo mele kinye olandopa
    olandopa enge ningo wamongo pilko molangei. Imbi paa ola moromo iyemunga imbimu,
    kinye kape altopo waliwalima kape imbomani liko ola mundunduko molangei. I paa.
  boj-boj: Gago Tamo Koba Yesus Kristus agi iga eleŋej qaji a niŋgi qa are boleiyeqnu.
    Niŋgi a qa qalieonub. Nuŋgo qalie di kobaqujaeme. Yim Yesus a olo niŋgi qa are
    tulaŋ boleiyoqnqas. A riaŋ ti ñam koba ti unu deqa bini bati endi iga aqa ñam
    soqtoqnqom. Osim bati gaigai aqa ñam soqtoqnsim sqom. Bole.
  eng-DRA: But grow in grace, and in the knowledge of our Lord and Saviour Jesus Christ.
    To him be glory both now and unto the day of eternity. Amen.
  knf-knf: Naţëpan ţëp nataman nado kaya kadun ţi pme Yeŧu Kriŧtu anwooŋ Ajugun na
    Nabuuran nja, nataman nawo ţi bnuura bi nul. Mndëm manwoon ţi a te mnţo! Uwo haŋ.
  san-KHM: កិន្ត្វស្មាកំ ប្រភោស្ត្រាតុ រ្យីឝុខ្រីឞ្ដស្យានុគ្រហេ ជ្ញានេ ច វទ៌្ធធ្វំ។
    តស្យ គៅរវម៑ ឥទានីំ សទាកាលញ្ច ភូយាត៑។ អាមេន៑។
  arn-NT: Welu feley tamün doy küme kimafiel taiñ Ñidol Montulchefe Jesucristo ka
    doy piwkeyeafimün. ¡Fewla ka rumel püramyengepe ta Ñidol! Felepe may.
  zas-NT: Zagdxeli gol been naguiejn güünbeedi mazri dux Dad ree Jesucrist, bén baguijx
    dux tol ree, gol been tëë naguiejn gagbeedi mazri guial rën daꞌtaman dunuj ree.
    Laaman rayal respejt gra tiampczi.
  ken-NT: Kɛ dɔ́k ká ambɨ bɛgo ndǔ nɛrɨŋɨ anɛ bǎrɨ̀ŋɨ Yesu Kristo mmu achi Acha
    nɛ Mpɛmɛ ywɛsɛ, mǎndɔk ambɨ bɛ́go ndu bɛ́bhak ɛnyunɛ́ bɛrɨ̌ndu bhi bɛ́bhák nɛ
    bhe. Kɛnókó kɛ́mbak nɛ yi nɛ́nɛ, nɛ mpoknkɛm.
