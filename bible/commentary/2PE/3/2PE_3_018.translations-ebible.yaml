  ory-ory: ବରଂ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଓ ତ୍ରାଣକର୍ତ୍ତା ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ଅନୁଗ୍ରହ ଓ ଜ୍ଞାନରେ ବୃଦ୍ଧି
