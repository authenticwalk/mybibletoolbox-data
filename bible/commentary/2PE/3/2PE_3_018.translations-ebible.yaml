  dwr-ENT: ሺን ሂንቴ ኑ ጎዳ፥ ኑና ኣሺያ ዬሱሲ ኪሪስቶሳ ኣ ኬካቴኒኔ ኤራቴን ዲጪቴ። ኣው ሃዒኔ ሜና ጋላሳይ ጋካናው
