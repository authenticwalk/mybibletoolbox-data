  noa-H: Mamʌ jãg sĩi hawia hich bëem hedan dëgölp hõrau nem jĩgk'abaichëmjö dëgölpta
    dʌnʌʌuchëju. Magbaawai hedjã hee maach jãp'ierraa hʌrʌrʌʌmjö hat'amua warre hedaujã
