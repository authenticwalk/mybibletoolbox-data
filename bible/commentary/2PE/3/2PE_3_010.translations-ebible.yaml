    impoquiro, catsirincaiteri, cashiri, maaroni: pomein, intsoncasanotanaquea iriori,
    poyere. Aisati quipatsi, ontayea; aisati ontaacotasanojeitanaquea maaroni timajeitatsiri
    quipatsiqui, pomein, poyere.'
  eng-WMB: But the day of the Lord will come as a thief in the night, in which the
    heavens will pass away with a great noise, and the elements will be dissolved
    with fervent heat; and the earth and the works that are in it will be burned up.
  zaw-NT: Niluxh sidzujṉ dxej che guibisac Jesucrist lo guedxliujre si'c rdzujṉ te
    gubaan, rut gacbeedi siäädni. Dxejcti sibicaj xhaguibaa, gac te bieiduxh, guira'ti
    sialni lo te guiboduxh, guedxliujre näjza guira'ti ni tre' lojni, guiragajcni
    sejcni.
  san-MAL: കിന്തു ക്ഷപായാം ചൗര ഇവ പ്രഭോ ർദിനമ് ആഗമിഷ്യതി തസ്മിൻ മഹാശബ്ദേന ഗഗനമണ്ഡലം
    ലോപ്സ്യതേ മൂലവസ്തൂനി ച താപേന ഗലിഷ്യന്തേ പൃഥിവീ തന്മധ്യസ്ഥിതാനി കർമ്മാണി ച ധക്ഷ്യന്തേ|
  tam-TCV: ஆனால், கர்த்தருடைய நாள் ஒரு திருடனைப்போல் வரும். பேரிரைச்சலுடன் வானங்கள்
    மறைந்தொழிந்து போகும்; பஞ்ச பூதங்கள் எல்லாம் நெருப்பினால் எரிந்து அழிந்துபோகும்.
    பூமியும் அதில் உள்ளவைகள் யாவும் தீக்கிரையாகும்.
  mit-NT: Doco cunaha‑nsiá, (nanàá) icúmí sàà quìvì quida ndisa Stoho‑ndà Señor (nacua
    nì cachi‑yà); na ian có‑nìhnú ini nèhivì quixi tècuìhnà ñuú, ducán coo. Dandu
    yáha ga fuerte icúmí caha ndee, te ndañuhu dahuun ansivi; te nsidaa ñà‑ndùá nì
    cuyucun ñuhìví, icúmíâ dàà títìá, te coca, te ndañuhá, vàchi ñuhìví yohó xì nsidaa
    ñà‑ìá nùá, icúmíâ coco nsiha.
  ceb-ULB: 'Apan, ang adlaw sa Ginoo moabot ingon sa usa ka kawatan: Ang kalangitan
    mahanaw inubanan sa usa ka makusog nga tingog, ang mga butang pagasunogon sa kalayo,
    ug ang yuta ug mga binuhatan sulod niini mapadayag.'
  ces-LB: Den soudu přijde tak náhle a nečekaně jako zloděj v noci. V ten den zmizí
    nebesa s děsivým rachotem, hmota se bude žárem rozkládat a země se vším, co je
    na ní, bude spálena.
  mkn-mkn: Ma nanti kalo kotong pung Bos datang kambali tu, sonde ada orang yang tau
    memang. Te Dia pung datang tu, takuju-takuju sa, sama ke satu pancuri yang maso
    pi dalam ruma. Itu waktu, samua barang di langit tabakar buang, sama ke matahari,
    bulan, deng bintang dong. Samua abis! Bagitu ju, dunya deng dia pung isi samua.
    Angus buang!
  pol-UBG: A jak złodziej w nocy przyjdzie dzień Pana, w którym niebiosa z wielkim
    hukiem przeminą, żywioły rozpalone ogniem stopią się, a ziemia i dzieła, które
    są na niej, spłoną.
  qxh-NT: Chaypis suwa mana yarpashpita yaycapushan-jina Tayta Jesucristupis illajpita
    cutimunga. Cutimuptin, janaj pacha wararaylla ushyacanga. Intipis, quillapis,
    istrïllacunapis ninawan chulluypa ushyacanga. Cay pachapis llapannintin ushyaypa
    ushyacanga.
  nwi-nwi: Mərɨg Nɨpɨg yame Yesu Yermaru tukrɨrerɨg-pə iran, rəmhen kɨn yeməkrəh raurə
    -nakseinein nɨpɨg yame tukrurə iran. Ye nɨpɨg a, tuksərɨg narkarəkien ehuə, məkneikɨn
    neai tukrɨrkək. Kɨni nap tukrarkwəru mɨrh, mɨne kəmhau mɨnə, mɨne makuə. Kɨni
    nap tukrarkwəru tokrei tanə, mɨne narɨmnar fam yame raməmɨr-pən iran. Tukharkək
    fam.
  kmo-kmo: Harapa riiti nedii eeta hiy yatawa ma rii yatawaga eecha yakiita. Eeta
    nediik winyumay buwa sokwanak, eyey boboyen hik uwu hama seechikiita. Nosap eechaba
    eyey boboyeka eyey otii tawa boboyeka eecha uwu hama seechikiita.
  agr-agr: Tujash Apu minamuk kasa pachiachmau kashi miniyama numamtuk atinai. Nu
    nuniamunum nayaimpinum ayaa duka shiig ishamain wajakag megkaejatnai, aantsag
    nugkashkam, tuja ashí nugkanum ayaa nujai esakag megkaejatin ainawai.
  kyc-kyc: Kamongona yuu gii doko waa nala epenge akali yuu gii anjokorape epara lao
    see nalyaminyi epenge dopale ingyara. Yuu gii pyaka seramopa yake doko kele kalo
    lao rali piramo dokopa bui dupwa isareme rapala kondo isa para. Dee yuu muu dupwa
    mee ope ape pyuo rali pipala pana nara.
  urd-GVU: لیکن خداوند کا دن چور کی طرح آئے گا۔ آسمان بڑے شور کے ساتھ ختم ہو جائیں
    گے، اجرامِ فلکی آگ میں پگھل جائیں گے اور زمین اُس کے کاموں سمیت ظاہر ہو کر عدالت
    میں پیش کی جائے گی۔
  yre-NT: '''Bɛ a zɩ, ''pian Minsan -taa "kpɔ. -Yee -tadɩ dra kligli, "le ''nan zɩ
    crinzan -taa "min va bɛ -yee ''wɩ ''zʋ. Tʋ zɩɛ -a man nɛn labli ''tɛ ''blɩdɩ "siala
    -wuuuu, te wa''a "nyian -a ye dɩ. Laji fɛnun pɛɛnɔn ''yi bo ''tɛ ''lɔ, ɛn ''trɛ
    ''lee ''e ''ta fɛnun pɛɛnɔn ''nan -nyaan.'
  fuh-BKF: Ammaa nyannde gartol Joomiraaɗo ndeen juhan en hono no gujjo juhirta ni.
    Wakkati oon, kammu o timmiran sawtu mawɗo. Kulle kammunkooje fuu kalkan ley yiite.
    Leydi ndi e golleeji gonɗi e muuɗum fuu ɓanginte, caree.
  arl-NT: Naajaa, nojuacuajaari tiuquiniutianiuhua. Pueya jiyanishacari Jesucristo
    maja na tiuquiniu quiniutianiuhua, jiyacaritij, canashiyaquiji tiuquiniutianiuhuari.
    Juhua nohuasejojua tiuquiniutianiuhuari, sesa miijiaca na saniitionura. Na nuhuaji,
    jiya cajiniocuaari shaajenutaniya. Jiyanohua cojuatunenutaniyari na shaajesacari.
    Casaajiniji jiya shipinishaaquiaarini, cunoori puetunu catenutaniyajanaa. Naacuajitij,
    jiyari puetunu mijiria na jiitiasano casaatajanaa shaajasaanutaniya jiyanohua
    naseeca manijinia.
  ziw-ziw: Mna zuwa dya Zumbe nadize enge mbavi. Mwe dizuwa idyo, mbingu nazusike
    kwa sindo nkulu, vintu vyose mo ulanga saviya zuwa na ntondo na mnenge na vituhu
    navitikime naho isi na chila chintu chiyumo navyusike.
  grc-TR: Ἥξει δὲ ἡ ἡμέρα Κυρίου ὡς κλέπτης ἐν νυκτί, ἐν ᾗ οἱ οὐρανοὶ ῥοιζηδὸν παρελεύσονται,
    στοιχεῖα δὲ καυσούμενα λυθήσονται, καὶ γῆ καὶ τὰ ἐν αὐτῇ ἔργα κατακαήσεται.
  nag-nag: Kintu sabi, Probhu wapas aha laga din to ekjon chor aha nisena hobo, aru
    titia sorgo khan dangor awaj logote harai jabo aru prithibi laga suna to jui pora
    goli jabo, aru prithibi aru ta te thaka jiman bhi ase sob bhi bisar laga yogya
    hobo.
  eng-OEBCW: The day of the Lord will come like a thief; and on that day the heavens
    will pass away with a crash, the elements will be burnt up and dissolved, and
    the earth and all that is in it will be disclosed.
  knj-NT: Pero jaxca yet chi jul junoj elk'om yet ak'balil, quey tu' oj yun sjul sc'ual
    yet oj jul naj Kaawil tu'. Oj lawoj ey satcan yet jun c'ual tu', ey xa smey snilili
    yet oj ec' el oj. Ja' masanil tzettaj yetal ey, oj tz'a'toj masanil yu jun miman
    k'ak', catu' ja' jun sat tx'otx' ti', yetoj masanil tzettaj yetal ey sat oj q'ueyle
    el oj.
  deu-1912: Es wird aber des HERRN Tag kommen wie ein Dieb in der Nacht, an welchem
    die Himmel zergehen werden mit großem Krachen; die Elemente aber werden vor Hitze
    schmelzen, und die Erde und die Werke, die darauf sind, werden verbrennen.
  san-PUN: ਕਿਨ੍ਤੁ ਕ੍ਸ਼਼ਪਾਯਾਂ ਚੌਰ ਇਵ ਪ੍ਰਭੋ ਰ੍ਦਿਨਮ੍ ਆਗਮਿਸ਼਼੍ਯਤਿ ਤਸ੍ਮਿਨ੍ ਮਹਾਸ਼ਬ੍ਦੇਨ ਗਗਨਮਣ੍ਡਲੰ
    ਲੋਪ੍ਸ੍ਯਤੇ ਮੂਲਵਸ੍ਤੂਨਿ ਚ ਤਾਪੇਨ ਗਲਿਸ਼਼੍ਯਨ੍ਤੇ ਪ੍ਰੁʼਥਿਵੀ ਤਨ੍ਮਧ੍ਯਸ੍ਥਿਤਾਨਿ ਕਰ੍ੰਮਾਣਿ ਚ
    ਧਕ੍ਸ਼਼੍ਯਨ੍ਤੇ|
  nob-LB: Herren Jesus kommer igjen for å dømme alle. Han kommer like uventet som
    en tyv, som dukker opp om natten. Ja, på dommens dag skal himmelen forsvinne i
    fryktelig larm, solen, månen og stjernene skal bli oppløst i ild, jorden og alt
    som er på den, skal bli brent opp.
  ntj-ntj: Nyangka Puurrpa Tjiitjanya tjulurrku pitjaku. Nyangkalta yilkari wiyarriku
    rurrku purlkanyatjarra. Nyangka tjirntu, kirnara, puru pirntirritarrartu-ya kamparra-wanalku
    wiyarriku. Nyangka manta puru mantangka ngaa ngaralanytjanyatarrartu wiyarriku.
  sxb-NT: No owuire owua okuirana okwa Yesu wurituuka owuiwisi mala kiomo omwiwi aaza
    yaiwa na awantu watamanyire. Nyanga olwo, igulu alala ne ewintu wiona ewiri ku
    igulu wiriteeka mu amiiso ne erioga eringi ino kandi wirionwa no omurro nawuno
    wiwue chwe. Ekialo ne ewintu wiona ewirimo wiona wiriteeka.
  nhu-NT: Diuu dì Tata nu ke ekase eto nu ke enu kɛ diɛwɛ di cooŋ e. Ɛbvubwɛ nu ɛ
    ɛbulɛ nu ke edvûm foweɛwe emum ela, ɛ́ ŋguy ebuŋse mwɛɛm mvunciim mvù nu we, ɛ́
    nshɛ bô mwɛɛm mvù nu yî dvú le efie ebvuw.
  row-row: Te mete ma hita Lamatuan baliꞌ nema na, nda hambu atahori rahine memaꞌ
    sa. Te neneman naa, aibꞌoiꞌ ona naꞌo esa masoꞌ ume rala neu. Leleꞌ naa, basa saa
    mana sia lalai a kadꞌe hendi se, onaꞌ relo, fulan, ma nduuꞌ ra. Basaꞌ e basa!
    Onaꞌ naa boe, raefafoꞌ no basa isi oen. Kadꞌe hendi se!
  msy-msy: Ekiam Izamin Dughiam zuamɨram otogham, mati okɨmakɨar gumaziba izi moghɨn.
    Eghtɨ dughiar kamɨn overiam afuaragh pamten tɨngaghegh bar gɨvagham. Eghtɨ bizir
    nguazimɨn itiba sara bar isigh ameregh gɨvagham. Ezɨ nguazim ko an itir bizir
    me amiziba ua ikian kogham.
  agg-agg: Adükarɨ ai kosɨmbo si ana sapo hümbuhünɨ nindou hümbuhünɨmbo ahu yahurai-anɨmbo
    tükündɨfemboe. Ranɨ-sɨmboanɨ sünü ranai nɨmoamondɨ-hoafɨ nahurai paindowohümbo
    awandɨhoemboe. Rananɨmbo muŋgu akɨdou hamɨndɨ moatükunɨ ranɨnambo God ai sünü
    hɨfɨ nafɨmarandɨ ranai hai tɨkɨrɨndandanɨ muŋgundɨmboe. Rananɨmbo asu hɨfɨ amboanɨ
    muŋgu moatükunɨ ranɨfihɨ eŋgoro ranai kameihɨ hai tɨkɨrɨndamboe.
  ptp-ptp: Buc tɨmuên wê Apumtau obêc vena lec ge, buc tige obêc val tɨyi xocbê xomxo
    yôdac ti. Ên buc tige il o xovô lêm. Vô buc tige lag obêc vô nidɨdun levac dɨ
    xôa obêc ma, dɨ ngwax obêc ya lag yuu kɨbun hɨxôn susu vɨhati ma vêl.
  nak-nak: Eala moli la guluvi te La Uru eia ge maie, eia ge guvi tuga kedi moli mai
    la tahalo la pakalila eia sae te la luma, etato kama rovia veia eia oioti, etato
    karutu moli leia. La mori ge tali kuraraba vagari, eia ge kokovu. Egiteu la matatabu
    tomi, la haro me la taio tai oata, la havi uru ge pigi robo egiteu, egite ge tululu
    sapa, ge kaluvu. La maututula tomi, la hohoi me la magasa tomi tai ge kokovu.
  lbb-lbb: Ika a pukakiar anuna Leklek ir hanot arlar ana tena kinkinau. A bakut ir
    rorom ana tnan unga, pa na akakes kanisaot onoi lar laulau ana tnan iah, pa a
    rakrakan hanua pa a ututnala rop ning kaning ia, lar rorom.
  kan-2017: ಆದರೂ ಕರ್ತನ ದಿನವು ಕಳ್ಳನು ಬರುವಂತೆ ಬರುತ್ತದೆ. ಆ ದಿನದಲ್ಲಿ ಆಕಾಶ ಮಂಡಲವು ಮಹಾಘೋಷದಿಂದ
    ಇಲ್ಲದೆ ಹೋಗುವವು. ಮೂಲಧಾತುಗಳು ಉರಿದು ಲಯವಾಗಿ ಹೋಗುವವು. ಭೂಮಿಯೂ ಅದರಲ್ಲಿರುವ ಕೆಲಸಗಳೂ ಸುಟ್ಟು
    ಹೋಗುವವು.
