  mbh-mbh: Aveto Toko Pomnga ile nang aro i es me, naro i pakuktun tokokoere ranga
    ve ini toko kemonga. Na nge nang aken sepsa aro i penthal tomo nge ile avvuvong
    aolonga. Na won sesenga aro i ongtun ur alavusnga ako i voth nge mo i kerenga
    selele, na ulue na ur alavusnga ako o voth mun nge aro o vus selele.
  bdd-bdd: Ma Bada ꞌina bwaꞌomatana ꞌana sabwelo ꞌabwama ꞌina tauyama gide toyagaha
