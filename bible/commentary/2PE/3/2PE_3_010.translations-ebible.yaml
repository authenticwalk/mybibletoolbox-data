    ta ginaula mabwaiyadi ꞌoina ꞌiꞌala hesawalidi.
  cbt-NTPO: Napoaponahuë', tahuërinën nanihuachin, Sinioro o'mantararin. Ni'co'. Tashi'
    co yonquiasëhuë', ihuatë' huë'nin. Inapochachin a'nanaya ayaro' tahuëri naniarin
    huachi. Naporo' tahuëri pi'iro'të' huëntoncaarin. Chiníquën huëntoncahuachin,
    ta'huantarin. Pi'i, tayora, inapita huë́ya ni'ton, soquiarin huachi. Isoro'pa',
    ya'ipi ya'huërinsopita, inapita huiquitapi.
  srn-NT: Ma a dei fu Masra o kon leki fa wan fufuruman e kon. Tapu a dei dati ala
    sani di de na loktu o wai gwe nanga bigi babari. Den difrenti sani di de na loktu
    o bron gwe. Grontapu nanga ala den sani di e psa na en tapu, o kon na krin na
    fesi Gado.
  cta-NT: Chañi chaꞌ tyalaa tsa̱ biꞌ loꞌo ca̱a̱ ycuiꞌ nu Xuꞌna na chaca quiyaꞌ, pana
    ná jlo tiꞌ na ni tsa̱ caca biꞌ. Ñiꞌya̱ laca si cua ca̱a̱ ti sca nu cuaana toꞌ
    tyi na loꞌo ná jlo tiꞌ na, juaꞌa̱ caca tsa̱ biꞌ. Cati̱ juaꞌa̱ ti lcaa na nu ntsuꞌu
    nde cua̱, lye tsa cañi chaꞌ biꞌ; loꞌo liꞌ tye tsiyaꞌ ti tyaqui̱ lcaa na nu ntsuꞌu
