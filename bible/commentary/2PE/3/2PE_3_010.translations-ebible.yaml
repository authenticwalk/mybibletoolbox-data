verse: 2PE.003.010
translations:
  kpx-kpx: Iesu lohoveve keu koseanu. Ataeau ladevesege vavolo atau lohoale vavoloale
    ke nahate Kosive kena lohoi. Ige vani kemo otogona dikolahai vutoge otogo isi
    otogomo umale keabuna bahata venemo ladevei uoholisi. Ige vata isi vatamo umale
    kebiatana uoholisi.
  okv-H: Rate Bada ta puvurari iji amo pegene embo na puvurarako ururou uhu i ta asavi
    pajire ijie saivihirou uhu i ta donda iraguja tapa amo eveketo jaekihirou enda
    te enda ta donda tapa amo irae aisuja.
  tbo-tbo: Apo yohola Guyau a libahibahi iyetana ina nei ma a neina galenana mei tu
    danene po yada ginoulihi hina yababa dagugu baneina uyahinei po hipuli uyahina
    ginouli atapuhi he memae ina ala pahihi po hina yababa mayau alalatana uyahinei.
  mal-C: എന്നാൽ, കർത്താവിന്റെ ദിവസം വരുന്നത് കള്ളന്റെ വരവുപോലെ അപ്രതീക്ഷിതമായിരിക്കും.
    അതിഭീകരശബ്ദത്തോടെ ആകാശം അപ്രത്യക്ഷമാകും. മൂലപദാർഥങ്ങൾ അഗ്നിയിൽ കത്തിയമരും. ഭൂമിയും
    അതിലുള്ള സർവതും ഭസ്മീകൃതമാകും.
  grc-SR: Ἥξει δὲ ⸋ἡ⸌ ἡμέρα κυρίου ὡς κλέπτης ⸋2ἐν νυκτί,⸌ ἐν ᾗ ⸂οἱ οὐρανοὶ ῥοιζηδὸν
    παρελεύσονται, στοιχεῖα δὲ καυσούμενα ⸂2λυθήσονται,⸃ καὶ γῆ⸃ καὶ τὰ ἐν αὐτῇ ἔργα
    ⸂3κατακαήσεται.⸃
  bgc-bgc: पर मसीह जरुर बोहड़ के आवैगा, उस दिन अकास म्ह बड़ा गरजण होगा अर अकास गायब
    हो जावैगा, जो कुछ अकास म्ह सै जिस तरियां सूरज, चाँद अर तारे ये सब आग म्ह पूरी
    तरियां जळ जावैंगे, उस दिन परमेसवर सब जाहिर करैगा, अर इस दुनिया म्ह होण लागरे सारे
    काम्मां का भी न्याय करैगा।
  khz-khz: Na Velekou gena toma pene kwara lema talimana ta ekwarana vetaina. Votomai
    kupai gemiana gaura pia lekwalekwa makulura ria. Kupai gemiana gaura maparara
    kalova na pene gala-gatura, e tanoparai gemiana gaura maparara pia lekwalekwa.
  deu-TKW: Es wird aber der Tag des Herrn kommen, wie ein Dieb, wo die Himmel mit
    Krachen verschwinden, die Elemente im Brand sich auflösen, ebenso die Erde, und
    es wird sich zeigen, welche Werke auf ihr sind.
  zsr-NT: Tu tsalz gdxin dza huödëꞌ Xanruꞌ ca rdxinëꞌ chdzöꞌl gban. Dza naꞌ huadö́d
    qui luzxbá len tu bö zxön. Laꞌnít lu guiꞌ zxön yúguꞌtë le nacuáꞌ. Laꞌyegui yödzlyú
    ni len le nacuáꞌ yödzlyú ni.
  lin-lin: Solo, mokolo ya Nkolo ekoya lokola moyibi. Na mokolo yango, na lokito monene,
    Likolo ekolimwa, biloko ekozika na moto mpe ekonyangwama, mabele mpe nyonso oyo
    ezali kati na yango ekozwa etumbu ya kobebisama na moto.
  hns-NT: Bakie djaise ek tjor tjoeppe se aawe hai, oisane Prabhoe bhie atjakke me
    lautke aaiga. Oe dien swarag bahoet halla se samaap hoi djaaiga, aur sab tjiedj
    djaun se sansaar banaawal hai, oesab djaraawal djaaiga. Aur doenia ke sab tjiedj
    aur sab kaam dekhaai djaaiga.
  noa-E: Mamʉ jãg sĩi awia ich bëem edan dëgölp õrau nem jĩgkhabaichëmjö dëgölpta
    dʉnʉʉuchëju. Magbaawai edjã ee maach jãphierraa ʉrʉrʉʉmjö athamua warre edaujã
    chukkhu aadëm dʉ̈i edjã ee nem nʉnʉidʉmjã thum õtdaúa bʉ̈ʉudubwi chugpaju. Magbaadeewai
    mʉg jẽbjã ĩchab ag gaai nem thʉnʉm dʉ̈i thumaa juau nem waumatarrpa phaadubwi
    chukkhu apʉ̈iju ich Ẽwandamau.
  eng-EMTV: But the day of the Lord shall come as a thief in the night, in which the
    heavens shall pass away with a rushing noise, and the elements, burning with heat,
    shall be dissolved, both the earth and the works that are in it shall be burned
    up.
  mib-NT: Te quɨvɨ̄ ndíji máá Jítoho yō, ɨɨn sanaa‑ni te quee, nájnūhun ɨɨn sanaa‑ni
    te quée ñacuīhná jecuáā. Te quɨvɨ̄ ún chi nɨ̄hɨn ndasɨ́ andɨvɨ́, te naa‑ni. Te
    ndɨhɨ jeē iyó andɨvɨ́ chi naa sáha ñuhūn. Te ñayɨ̄vɨ jíín táca jéē iyó ini, ndɨhɨ
    cayū.
  lif-NT2: कर दाङ्‌बान् नुःङ् युःबा ये़न्‍निङ्‌ग से़न्‍दिक् के़घुःम्‍बान् खुःन्‍छे़
    ताबा कुइसिःक् हक्‍चघत् पोःङ्‌लो॥ यम्‍बा इक्‍लाओ तरःङ्‌दिङ्‌ताङ्‌साक्‍पे़न्‌माबेःक्,
    हे़क्‍क्‍याङ् खे़प्‍मो के़बप्‍पाहाॽ काक् मिदिक्‍काङ् योःम्‍बेःक्‌, हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक् नु खे़प्‍मो के़वाॽबा काक् पाःन्‍हाॽआङ् मिःल्‍ले़ खाप्‍पु
    थ्‍यःङ् चोगुसिरो॥
  xnj-xnj: Nambu Ligono la BAMBU yati libwela kwa kukenyemusa ngati kubwela kwa muhiji.
    Ligono lenilo kunani kwa Chapanga yati kuwusiwa kwa chigigi chikulu, vindu vyoha
    vyevivili kunani yati vitiniswa na kuhalibiswa. Mulima na vindu vyoha vyevivili
    mugati yaki yati vitiniswa.
  mmx-mmx: Ketla laaleng at Leeme Silok naba vot ngan laradi xipkip pilo. Ap mo laaleng,
    laxalibet naba sonao eburu mi leretepaavat lolos, la levempanga axap to vana at
    lamavangkap naba aan la na lok kapmek axap. La lavatkangka eburu mi levempanga
    dik lok keneng teren naba sonao axap at laxao.
  cbr-NT: Usaquin caíntancëx ca unin sinánmabi, an ñu mëcamacë uni imë́ ucë usaribiti
    unían sinánmabi Jesucristo uti 'icën. A nëtë ucëbë ca canacamë'ëo 'icësaía anuax
    banacëbë naíu 'icë 'uxë, bari, 'ispa acama, manë tsin cëñumainun anu ax 'iti 'aíma
    'iti 'icën. Usaribiquin ca camabi mecëñun anua 'icë ñucamaribi tsin cëñuti 'icën.
  tee-NT: Ju tam ak'alhona' chin ju ts'is acsni jantu c'atsacan ni lai cachilh. Pus
    vana va chun cajuna' ju anu' avilhchan acsni caminchokoya' ju Cristo chai ca'amak'osaspitk'ocana'
    ju lapanacni. Jantu xamati' cac'atsaya' ni acsnich ju lai camilh ju yuchi. Chai
    ju acsnich na p'as camacat'ona' acsni cats'ank'aya' ju t'iyan. Chai tachi chun
    ju taxtokni na scacata catajuna' chai cataxt'ajk'oya'. Chai ju lacat'un chai tachi
    chun ju alinch ju anch calhcuk'oya'.
  eng-LSV: and it will come—the Day of the LORD—as a thief in the night, in which
    the heavens will pass away with a rushing noise, and the elements will be dissolved
    with burning heat, and [the] earth and the works in it will not be found.
  cak-NT: Pero ri k'ij cuando xtipe ri Ajaf, can xtu'on anche'l nu'on jun elek'om
    cuando ntoc pa jun jay, roma man jun etamayon jampe' xtoka. Can quiri' xtibanataj
    cuando xtipe ri k'ij chi ri Ajaf. Ri rocaj can yalan xtik'ajan cuando xtiq'uis,
    y ronojel ri je-cusan chi je-banon ronojel ri c'o, xquiejinin pa k'ak' y xquieq'uis.
    Ri rech-ulef re' y ronojel ri jec'o chech, xquiec'at chuka'.
  pah-NT: Uhu po ti Cristo'ga nehẽ imboha'uve'yma rupi nehẽ. Ehepia re ko iporomive'g̃a
    nduri nhande pyri ypytunimo. Xaki po nhande imboha'uve'yma. Nanime po g̃a nduri
    mbatera mima nhande hugwi. Imboha'uve'yma rupi jitehe po ti Cristo'ga rura'javi
    yvya koty nehẽ. A'ero po ti yvaga ipugi jahyheteavo. Yvagipeva'ea po ti okai pa
    katu katu tata pyvõ nehẽ kwara, jahya, jaytata'ia nehẽ no. Yvya na jitehe ikaipavi
    nehẽ yvyareheva'ea rehereheve.
  sja-NT: Tachi Ak'õre mãgá choo nɨ̃bɨ mĩda, ichi ewari waibɨa ewate pait'ee. Ara
    nechɨapari p'ãrik'ua tachi atu p'anɨde paruk'a, mãga pɨk'a eperãarã atu p'anɨde
    iru ewari waibɨa ewate pait'ee. Ma ewate golpe pururua nɨ̃bɨde pajã wẽpadariit'ee
    mãik'aapa Tachi Ak'õrepa jõmaweda aɨde nɨ̃bɨ atane, ak'õrejĩru, mãgee t'ɨpɨtaupa
    jõpiit'ee. Auk'a na p'ek'au eujã mãik'aapa aɨde nɨ̃bɨ jõmaweda jõpiit'ee.
  xed-xed: Nduk nda tsaya tani ná, dzaʼa sagha manda ghali tsa fitika Mgham Yesu ya.
    Ma tsa fitik ya dzaʼa nda sna lu ta ghudzagata skwi nda mbraku, ŋa zwaɗuta luwa
    gi rək. Ŋa driŋta vu ta inda skwi ta luwa, ŋa zwaɗuta ghəŋa haɗik nda inda skwi
    mida tani.
  mks-NT: Mé qui̱vi̱ co̱ cáhán na̱ quixi Jesucristo já quixi mé á. Tá quia̱hva cája
    ta̱a cui̱hná tá xínu̱ co̱o da ñuú ta ni in na co̱ xíní na̱ ña̱ xi̱nu̱ da̱ cája
    cuíhná da̱ ña̱ha na quia̱hva já coo nu̱ú quixi ri Jesucristo va. Ta mé qui̱vi̱
    cán in cuití cuni jo̱ho ña̱yivi ni̱hi ndiva̱ha indiví ta já casáhá ña̱ ndita̱ni̱
    a̱. Ta já ca̱yi̱ ñuyíví yóho xi̱hi̱n tócó ndihi ña̱ha íin nu̱ á. Ta já ca̱yi̱
    ña̱ha ndúu nu̱ táchi̱ indiví ta ndihi sa̱ha̱ tócó ndihi ña̱ha.
  gfk-S: Iesene no bung tano Watong na hanawat um hoke tike ut na kukuman. No mawe
    na buner leh ma ra tamat na wawaang. A dades na mamahien na haliare ira tiding
    tuma nalu. Ma no ula hanuo ma ira linge bakut tana na pataam harsakit.
  bmu-bmu: Keuŋaŋgö ölŋi asuhumapmö, Kembugö kaka nalöŋan mönö yoŋgorö meme azigö
    tandök kam kuŋguma. Mi ouk-tuknine tiiga osibin. Nalö miaŋgöreŋ suep gölmegö yuai
    ehekŋi pakpak mi mönö könöwiba jeba gapŋanök ahöma. Wehön köiŋ seŋgelau aka suepkö
    yuaiŋi pakpak mi julkula ötöŋ bölöbölöŋambuk ayapköba qahöwakŋe. Gölme aka ambazipnöŋ
    yuai pakpak miaŋgöreŋ memba alget ahözawi, Anutunöŋ mi körek köndeŋmöndeŋda meleŋni
    gema. Geba jem teköiga yuai kun qahöpmahöp ahöma. Saumbaŋ!
  dgz-dgz: Ayop wam mega tauapen tapi, up apanewa mini karaua taueta. Ap me tauepi
    ununkewa da aritavet wata, ap oap wan dim dim piup ge kiman gapanawa, iragi omaya
    yagit momagep uon an tata.
  eng-GNV: But the day of the Lord will come as a thiefe in the night, in the which
    the heauens shall passe away with a noyse, and the elements shall melt with heate,
    and the earth with the workes that are therein, shalbe burnt vp.
  zaa-NT: De repente taá i'yu tsá íl·lani Señor Jesucristua hora nu labí yù ri'u,
    tì'a ridacca' ca enne' lani ca ubana canchu gá'a cą le' litsi' quį réla, niyya
    latsi' quį. Canchu chi i'yu tsáa, làniana ca ỹìaba nna nittilo cą de iyéniní ttu
    ruido fuerte ni ti'ba ídiu' nna be' túnu' nna. Biú' nna ca bélia nna tsayi cą
    nna l·luỹa latsi' quį. Ą'hua yétsiloyu lani iyaba nu te lì'į nna níttiluą.
  eng-WEBSTER: But the day of the Lord will come as a thief in the night; in which
    the heavens will pass away with a great noise, and the elements will melt with
    fervent heat, the earth also and the works that are therein will be burned up.
  guh-guh: Vajatuxanenë baja cajena icatsia jemata patsianica. Pamatacabi jivi jamatejema
    jinavanapaena, jemata vajatuxanenë patsianica. Pacuenia penacobetoxotsinënexa
    jemata bapata, itsajota apo jamatabënajinaetsi, bajara pijinia itsi tsane vajatuxanenë.
    Jemata patsianica. Nexata jane baja bajarapamatacabita itaboxo copiarucaena. Ayaijume
    najumetsiana. Daxita athëbëpijicuene vereverecaena isotota. Mapanacuamije, daxita
    xua tanetsi mapanacuataje, yajavatajuena isotota.
  bon-bon: Mime Yageyame cire tädepi. Biname cina piba cälu te cire jäätemepi, ingle
    naace popi teeme otni lui ero biname pana ogä cirege. Peei ceräcerägääbu bimu
    cabu cabucewe te babo mumwämu cama cire lapesarepi. Wale bine muye te cire yaabemepi.
    Ai gawecewe iyeta gwidape cama cire lapesarepi.
  nhw-BL: Huan nimantzi ajsis nopa tonal quema tiquitase itequiticayo Tohueyiteco.
    Quena, quen se tlachtejquetl calaqui ipan amochaj quema amo antlachixtoque, nojquiya
    quema amo anmoilhuíaj, ilhuicactli tlamis. Huan anquicaquise quema tlahuejchihuas
    quen se hueyi tlitl, huan nochi catli onca ipan ilhuicactli campa sitlalime tlamitlatlas.
    Huan tlatlas tlaltipactli huan nochi catli quipiya.
  swh-ONEN: Lakini siku ya Bwana itakuja kama mwizi. Ndipo mbingu zitatoweka kwa kishindo
    kikuu; navyo vitu vya asili vitateketezwa kwa moto, nayo dunia na kila kitu kilichomo
    ndani yake kitaunguzwa.
  wbi-wbi: nambe ikighono kya Nguluve kilikwisa hwene mulyasi, in'kyanya... jilikila
    kwa kutosia ikelele... ifinu vilinyanyua nu mwoto. iisi ni finu fyoni fino mwefile
    filiiva pavuvalafu.
  bba-bba: Kɑ mɛ, Yinnin tɔ̃rɑ koo nɑwɑ nɡe ɡbɛnɔ. Tɔ̃ɔ te sɔɔrɑ wɔllɑ koo doonɑ kɑ
    wure bɑkɑnu. Ye yɑ wɑ̃ɑ wom dirum sɔɔ yɑ koo yɑndɑ kɑ yɑm susu bɑkɑru, kpɑ tem
    mu dɔ̃ɔ mwɑɑrɑ kɑ ɡɑ̃ɑ ni nu wɑ̃ɑ mɛ sɔɔ.
  eng-KJVCPB: But the day of the Lord will come as a thief in the night; in the which
    the heavens shall pass away with a great noise, and the elements shall melt with
    fervent heat, the earth also and the works that are therein shall be burnt up.
  kgk-NT: Avave ndoikwaáiry igwahẽ hagwã áry. Omonda va'e ogwahẽ hagwã óra-rami ou
    va'erã Hesu. Mba'e járy oha'arõ e'ỹha-py sapy'a ou omonda va'erã. Upéixa ave avave
    ndoikwaái ogwahẽ jevy hagwã Nhandejáry Hesu Cristo óra. Ogwahẽ jevy jave áry opa-ma
    va'erã yvy. Hyapu-ma ave arã áry okái-vy. Hykupa va'erã yvy ave. Ohapypa-ma va'erã.
    Ko yvy ári okwa va'e gwive kente kwéry e'ỹ ngatu hykupa-ma va'erã.
  waj-waj: Gioonna kiaapuuya hama teeda rikieera suaivaki mmuara vareera vaidiivo
    mmuara varaanara nniivai. Itaama iirayaama fai Udaanga Yisuu Kirisiiva tiinaravai.
    Tiino fai pinaa akuaivo kurududu tino ngiauvo taikaanaravai. Taikano fai ngiauvau
    vai mminnaa mmuakiaayauvai ikiaivo taa mumunu utu raubiriima kino eyommaara taika
    kiaanaravai. Mmataivaatama mmoori mmuakiaa ivau varida iikiaiyauvaatama ikiaivo
    taa taika kiaanaravai.
  cpy-cpy: Rooma paata ipiyaki-rika, ikimita-paakyaari romapokantzi koshintzi. Ari
    ikemaeteero antawo poemataa-tsini, aripaete othonkae-yaari inkite. Ari okimitee-yaari
    eejatzi kepatsi othonkaeyaa. Othonkyaa otahaeyaa shipakiryaa-yitatsiri inkiteki.
    Ari ikimitee-yaari maawoeni rowetsikani atziri-paeni, otahaeyaa maawoeni.
  mpx-mpx: Yaa tunahot Babala wana nem ana lan abwe ni vin, ge wana nem ni ola tokaoma
    wana vin. Lan o elana butun bwabwatana hot ni gan ge labulabum toto sauga ya ta
    kikite ni mowasi, nige al ni gagan. I ola al sabwelu, waikena ge putum nihi kalas,
    ge panayawi ginebi ge bugulina gegewel nihi tomwamwaol.
  wbp-wbp: Kala ngaka, Warlalja-Wiri Kaaturlu kapu yilyamirni pina Jijajiji walya
    nyampu-kurraju. Kujarlanya kapu Warlalja-Wiri Jijaji Kirajiji pina-yanirni, kapu-jana
    kapal-katirni yaruju-nyayirnirli yapaku nyanja-wangu-juku. Kaji yanirni, yapangku
    kapulu purda-nyanyi warlpa wiri-piya warurr-wangkanja-kurraju. Kaaturlu kapu riwarri-mani
    nyiyarningkijarra yangka kuja ngurrju-manu walya manu yalkiri. Yuwayi, kapu nyiyarningkijarra
    muku purrami warlu-kurlurlu, nyiyarningkijarra kuja ngurrju-manu nyurru-wiyi.
    Ngula-jangkaju kapu lawa karrimi.
  luo-luo: To odiechieng Ruoth nobi apoya mana kaka jakuo. Polo noleny nono ka mor
    matek kendo gik mochwe manie kor polo nowangʼ mi keth chuth, to piny gi gik moko
    duto manie iye nolal nono.
  nhe-NT: Huan nimantzi ajsis nopa tonal quema tiquitase itequihuejcayo Tohueyiteco.
    Quena, queja se tlaxtejquetl calaqui ipan imochaj quema ax intlachixtoque, nojquiya
    quema ax inmoilhuíaj, elhuicactli tlamis. Huan inquicaquise quema tlahuelchihuas
    queja se hueyi tlitl, huan nochi tlen onca ipan elhuicactli campa sitlalime tlamitlatlas.
    Huan tlatlas tlaltepactli huan nochi tlen quipiya.
  aii-aii: ܐܝܼܢܵܐ ܝܵܘܡܵܐ ܕܡܵܪܝܵܐ ܒܸܬ ܐܵܬܹ‌ܐ ܐܲܝܟ݂ ܓܹܢܵܒ݂ܵܐ، ܘܫܡܲܝܹ̈ܐ ܒܸܬ ܛܵܠܩܝܼ ܒܩܵܠܵܐ
    ܪܵܡܵܐ، ܘܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܒܸܬ ܦܵܝܫܝܼ ܡܘܼܚܪܸܒܹܐ ܒܢܘܼܪܵܐ، ܘܐܲܪܥܵܐ ܘܦܘܼܠܚܵܢܹ̈ܐ ܕܒܝܼܘܼܗ̇
    ܒܸܬ ܝܵܩܕܝܼ.
  esk-NT: Aglaan uvlua Atanġuruam tikitkisiruq niġiiḷautiluni aggił̣hatun tigliŋniaqtim.
    Taivrumani qiḷaich piiġisirut qukiġñaqtuamik tusraġnaqhutiŋ suli qaummatit qiḷaŋmiittuat
    siqumitkisirut iknikun suli nuna ikiniaqtuq supayaatlu nunamiittuat.
  msb-msb: Pero an adlaw san pag-abot san Ginoo pareho san sa makawat. Sana man na
    adlaw an langit mawawara na may makusog gayod na daguhob, kag an tanan na mga
    ada dida masusunog kag masisira. Sugad man mawawara an duta didi hasta tanan na
    ada sana.
