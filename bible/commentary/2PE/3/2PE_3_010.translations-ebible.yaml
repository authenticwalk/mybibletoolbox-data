    hua̠ntu̠ anán nac ca̠quilh­ta­macú nalac­tla­hua­ko̠cán xta̠­chuná cumu la̠ a̠
    caminchá lanca ú̠n hua̠ntu̠ li̠pe̠cua maca­huán, xli̠­hua̠k hua̠ntu̠ huí nahuán
    nac ca̠quilh­ta­macú pu̠tum nalac­lhcu­yu­hui­li̠­ko̠cán la̠qui̠ niaj tu̠ nata­mak­xteka,
    xa̠huachí hua̠k huá Dios ámaj ca̠ma̠­ka­lha­pali̠y y naca̠­ma̠­xo­ko̠ni̠y cris­tianos
    la̠ta lácu ca̠lak­chá̠n y lácu tati­la­ta­ma̠ni̠t.
  som-som: Laakiinse maalinta Rabbigu waxay u iman doontaa sida tuug oo kale; maalintaas
    oo ay samooyinku baabbi'i doonaan iyagoo sanqadh weynu ka yeedhayso, oo waxyaalaha
    abuuranna iyagoo gubanaya ayay baabbi'i doonaan. Dhulka iyo shuqullada ku jirana
    waa la gubi doonaa.
  mam-C: Me metzin te' tq'ijil qAjaw, ilxix ti'j tu'n tul. Me nti' tqanil, tze'nku
    tulil jun ileq' toj qniky'in. Antza kky'ele kya'j, njulin wen, ex tkyaqil ktz'e'yil
    tu'n q'aq'. Ex tkyaqil kyb'inchb'inxjal kyjel chiky'b'it twutz qMan Dios toj pa'b'in.
  ndj-ndj: Lakini lijuva lya Bambu daliyisi kucha mwifi. Kumbindi na findu fivelili
    amu dafiyaghamili kwa ginilu ngomi na findu fivelili dafitapashiwi motu na mlima
    dawuwuki pamu na findu fyosi fivelili mugati yaki.
  mbj-NT: Ti hadoo né hẽ, Tak'ëp Hyb N'aa Jawyk Do kajaa né da. Rah'yy kanapeet bä,
    raganadaa bä takajaa da. Ji ganada do hadoo hets'ëëk do kajaa. Ti hadoo Tak'ëp
    Hyb N'aa Jawyk Do kajaa doo. Nayyw hẽ wë gawatsik da, hawyp do hadoo. Sahõnh hẽ
    adẽẽ bëëh da tak'ëp haju do haj'aa. Tii bä dewuh da. Badäk hahỹỹh, sahõnh hẽ ta
    hã hanäng do na-ããj hẽ P'op Hagä Do ky n'aa etyy da tagawatsik hyb n'aa.
  lat-VUC: 'Adveniet autem dies Domini ut fur: in quo cæli magno impetu transient,
    elementa vero calore solventur, terra autem et quæ in ipsa sunt opera, exurentur.'
  ngp-ngp: Mna dizuwa dya Zumbe nedize enga mbavi, naho mwe dizuwa idyo mbingu neihalawe
    kwa msindo mkulu, naho vint'hu vose vo mwo ulanaga nevibanangwe nu moto, isi hamwenga
    na kila kint'hu kifisigwe nevigubulwe na kuikwa mwazi.
  enq-2: Dopaka doko, Kamongonya gii doko pake nenge mende kuakama epengeli pyoo ipata.
    Gii dokopa, toka andake mende latala kaiti doko alu pita. Kaitinya singi dupa
    itateme tao mee jetamopa, yuu dakepi, endakalimi petaepi, dupa pitaka tao etata.
  eng-ASVBT: But the day of the Lord will come as a thief in the night; in which the
    heavens shall pass away with a great noise, and the elements shall be dissolved
    with fervent heat, and the earth and the works that are therein shall be burned
    up.
  mna-mna: Nol biibi ki Merere, ina ko ipamurur ti kembei ta tomtom kuumbuŋana. To
    saamba imap raama kalŋaana biibi, mi you ikan koroŋ boozomen ta timbotmbot sala
    maŋaanaŋana na, ma tila len lup. Mi toono ramaki koroŋ boozomen ta timbot pa na
    tomini, you ko ikan ma imap ma ila ne.
  myw-myw: Tage yam towen Yowbad inakaleiwag bisap mamagina tavveinaw bisap. Wankuyeim
    liba̱lab bisawl beikous, aygan avakaein waseg; kov mo bigob youd babaw beikous,
    bigob-vak pwepway son wuta̱lan babaw wakunuwatan.
  sby-sby: Busuba bwa Mwami nibukashiketi kabwalala. Pabusuba ubo kwilu nikukashimangane
    ne congo ciyosha, byakwilu nibikapye ne konongeka, cishi capanshi ne byonse bilimo
    nibikapye nyukutu.
  sll-sll: Ena yal ta kuni nerala dire ungwo hankire mole ganulun dinga meri Kraist
    ti hon unangwo pamua. Unangwo gin i, masiki sungwo gin tani sigala dungwo meri
    hamen gintani wai sinamua. Ari haba kulmoma gintani endo dere ususu namua. Nangure
    ganba baniya ari talhan ongwo hanga tali para de ulgi enamua.
  yaq-NT: Taa ju'u taewai, yo'owe Jesukrijtota aet a'abo nottinee'u, ka tua a' bo'o
    bitwao su yuma'ane. Senuk jita etbwabaeka, ka bo'o bitwaka a' weye'e benasia.
    Junak san ju'u teekapo ayukame, unnaa majjaiwatchisi jiaka lu'utine. Jume' chokim
    intok junammea ya'arimtuka'um tajiae tokti lu'utine. Ju'u intok bwia, si'ime ju'u
    aet ayuka'umak taya'atune.
  uro-uro: Sokt diva qräk mät ut kre va evär dä ma Engeska iva iaqäkt ama qunäga va
    qa rhän doqor ama suaqa qärakni i qat dräm gat dän. Dä vät iomäkt ama qäväläm
    diva ama leqäs ngä rhet nae na ama dädrin dä qosaqi ama qaeng ngä nä iarhongäkt
    moe va usäp diva ma Ngämuqa qä väs irhong dä va rhäksot nä irhong. Dä ama ivätki
    qi nä iarhongäkt moe qärqärhong i sa ama ruvek ta mualat nä irhong bät a qi diva
    qunäga sä irhong i agirhong nä irhong mamär.
  ita-1885: Ora il giorno del Signore verrà come un ladro di notte; e in quello i
    cieli passeranno rapidamente, e gli elementi divampati si dissolveranno; e la
    terra, e le opere che sono in essa, saranno arse.
  muy-muy: Nəɗəm nahəma, vaɗ ya ti Bay geli amaŋga ni ti mis tə̀sər do. Amaŋga ti
    akaɗa ga zal akal ni. Ka fat gani nani ti mis etici huɗ melefit amahənday, emijiji.
    Aku aməzumaba zlam ya a huɗ melefit bu na ; haɗ akaba zlam ya tə̀ki ni ɗek day
    atələbi va bi, etijiji.
  kqc-kqc: Idu Varika amiye di dego meda bi duma duma amiye kana. Mirona medari oma
    bi kukuroka tora dudu tutumui digo, ma omari beika amededi, iya, eyo ma meda bi
    ita yaku vai vau resi moi no rego, ma kono ma beika tau ini ideri amededi ka roro
    nigedi.
  tav-tav: To bairi mari Ʉpaʉ Jesu, “To cõopʉ tunu atígʉmi,” mari ĩ majiquẽe. Jee
    rutiri majocʉre, “To capaʉ majuu atígʉmi,” cʉ mari caĩ majiquẽtore bairona tunu
    atígʉmi Jesu. Jesu cʉ cáató uwioro cabairije cabʉjʉrije mena ʉmʉrecoo regaro.
    Nipetiro ʉmʉrecoopʉ cabujurã quena ʉ̃ regarãma. Ati yepa quena, ato macaje nipetiro
    camaja na cátie nipetiro ʉ̃ regaro yua.
  eng-ULB: 'However, the day of the Lord will come as a thief: The heavens will pass
    away with a loud noise. The elements will be burned with fire, and the earth and
    the deeds in it will be revealed.'
  spa-VBL: Sin embargo, el día del Señor vendrá, y será inesperadamente, como la venida
    de un ladrón. Los cielos explotarán con un rugido atronador, y los elementos se
    destruirán al ser consumidos. La tierra y todo lo que hay en ella se desvanecerá.
  fra-_FOB: Or, le jour du Seigneur viendra comme un larron dans la nuit; en ce temps-là
    les cieux passeront avec fracas, et les éléments embrasés seront dissous, et la
    terre, avec les œuvres qui sont en elle, sera entièrement brûlée.
  hau-ULB: Duk da haka, ranar Ubangiji za ta zo kamar barawo. Sammai za su shude da
    kara mai karfi. Wuta zata kone komai da komai, kuma duniya da dukkan ayyukan da
    ke cikinta zasu bayyanu.
  mal-mal: കർത്താവിന്റെ മടങ്ങിവരവിന്റെ ദിവസമോ കള്ളനെപ്പോലെ വരും. അന്ന് ആകാശം വലിയ
    ശബ്ദത്തോടെ ഒഴിഞ്ഞുപോകും; മൂലപദാർത്ഥങ്ങൾ കത്തിയെരിയുകയും, ഭൂമിയും അതിലുള്ള പ്രവർത്തികളും
    വിധിക്കപ്പെടുകയും ചെയ്യും.
  lit-lit: Bet Viešpaties Diena ateis kaip vagis naktį, ir tą dieną dangūs praeis
    su triukšmingu garsu, ir materijos sudedamosios dalys išsiskaidys degdamos didžiuliu
    karščiu, ir žemė bei joje esantys kūriniai bus sudeginti.
  urd-GVR: Lekin Ḳhudāwand kā din chor kī tarah āegā. Āsmān baṛe shor ke sāth ḳhatm
    ho jāeṅge, ajrām-e-falakī āg meṅ pighal jāeṅge aur zamīn us ke kāmoṅ samet zāhir
    ho kar adālat meṅ pesh kī jāegī.
  far-far: Ma maedangi ne na 'Aofia kai oli mai, nia kai dao mai dia ta wane beli,
    sulia wane ki kera kai tona. Ma ana maedangi nai, kera kai rongoa na lingeru baita,
    ma na mamanga kai sui. God kai sungia ru ki tafau laona mamanga ana ere. Ma na
    molagali ma ru ki tafau go 'i laona, nia kai naoana.
  suz-BL: प्रभु जाक्‍मेनु, खुइ जाक्‍शो खोदेंशो पा जाक्‍ब। मेना सरीङ ठेयब रेयके पा
    जाम्‍ब। मारेइ मारेइ ग्रोइश्‍शा नुप्‍नीम। रागी नु रागीम बाक्‍शो मारेइ मारेइ मीम
    खतम दुम्‍नीम। १थिस्‍सलोनिकी ५:२-३; मत्ती २४:२९; प्रकाश २०:११; यसैया २४:१९
  car-NT: Amy manaman wara mo'ko Jopoto wo'topo kurita kyno'tan. Moro kurita ro morokon
    kapukon tymore kynuta'tan. Pa'poro morokon itanokonymbo otykon akurotan wa'to
    asiny. Ero nono morokon itu'po ikapy'san amaminano maro ro kynotuku'tan.
  amp-amp: Bro Nkifrarhu wuroh yihar nhai yiha duhater be hti fohtasakrahr rikoh yimam
    kanjo. Nd yihar yura mountko wamir nadidar sinyahato mount rim fnahniraht. Mount
    yorhwa gunym tamohm kahtn kandhi ras witarahtm. Ndar bbinysoft yo bbinysoft rhuyuk
    tamoh tamoht kahtn kandhi witarahtm.
  bht-bht: पर प्रभुऐ पक्का ही बापस ओंणा है। कने उनी अचानक ही मुड़ी करी ओंणा है जियां
    कोई चोर अचानक आई जांदा है। उस दिने अम्बरे च बड़े गड़ाकयां दा शोर होणा है। कने
    अम्बरे लोप होई जाणा। अम्बरे च सारा कुछ मतलब की सूरज, चाँद, तारे सब कुछ अग्गी च
    खत्म होई जाणा। उस दिन परमेश्वरे उना सारे कम्मा जो प्रगट करी देणा है जड़े लोकां
    कितयो न, ताकि उना दा न्याय होई सके।
  eng-NOY: But the day of the Lord will come as a thief; in which the heavens will
    pass away with a great noise, and the elements will melt with fervent heat, and
    the earth and the works that are therein will be burned up.
  cub-NT: Yópe ñavaipõecʉi daiyepe ñamine, põeva ne majibede, nopedeca dacʉyʉme Jesucristo,
    põeva ʉ̃́re ne corebede. Dinʉmʉ maquinóre yo cavarõ cũiquíyebu ʉrarõ jidojarõ
    bʉjinoque. Aru caiye iye ijãravʉi cʉe báque me ẽ́ni cũiquíyebu toaque pʉ ne bíjarĩ
    cũiyeta. Aru maje cʉrijoborõ máre, caiye ijãravʉque máre, Jʉ̃menijicʉi cʉed̶aiye
    báque, põeva ne d̶aiye báque máre, me ẽ́ni cũiquíyebu.
  ita-1927: Ma il giorno del Signore verrà come un ladro; in esso i cieli passeranno
    stridendo, e gli elementi infiammati si dissolveranno, e la terra e le opere che
    sono in essa saranno arse.
  lww-lww: Ana lelaga, yoko pogos tai pupia legien kiena ne kieta Sup̃e imi m̃aliv
    e yomarava. Yoko ve sa yar na vinauena, nap̃a yomarava ninue sape pimi ke narui,
    ana yoko iilan ga nap̃a imi worunia. E pogos nene, yoko sinapane lala akakapuru
    sane polilu, yoko akokovio nenaga, a yoko kapi kekan make suria vano-o tol nap̃a
    yomarava amio sur make ga nap̃a sike ea, yokorena.
  ckb-ckb: بەڵام هاتنی ڕۆژی یەزدان وەک هاتنی دز وایە، تێیدا بە دەنگێکی بەرز ئاسمان
    نامێنێت، بە سووتان توخمەکان لەناودەچن، زەوی و ئەو کارانەی تێیدایە نامێنێت.
  nas-nas: Aiꞌ teꞌmung Ovoring bakanaꞌmung bateinanaꞌmung teꞌmung bakiaaꞌ nko-pinaꞌ
    poainaꞌmung, eeꞌnoko tenang paning kurunkurunkaanang paaꞌaravai eeꞌnoko ookara
    kapooꞌ paning-koonanka ntaꞌke taivurira taꞌdaꞌpurira ntong deeng-antavuriaing,
    eeꞌnoko kansiꞌ teing ninka bakaning nko-nkonanka naroꞌka parosinampurira opuriaing.
  uvl-uvl: Pe etue nenge Non Soke at mule ia, lape at ke pomalaka nga non nenge kemkeme
    pe mele pele eteia ero. Nga etue nem tapa sana lape hau hot ke palaungana toto
    pe erue sio mana ke la. Pe ure lochloch ngana nenge tetu nga lut, oan lape ngaulele
    iri pe ich pe ure lochloch ngana nenge tetu nga ich, oan lape ngaulele iri pule.
  eng-BBE: But the day of the Lord will come like a thief; and in that day the heavens
    will be rolled up with a great noise, and the substance of the earth will be changed
    by violent heat, and the world and everything in it will be burned up.
  ixl-CNT: Tan yeꞌk talchu u tulebꞌal u kuBꞌaal Jesuus. Echaꞌ tul elqꞌom tu aqꞌbꞌal
    siꞌaneꞌ. Ech sasotz u amlika tziꞌ. Xoꞌebꞌal ijelun tuul siꞌaneꞌ aas sasotzi. U
    xamal samoxsan kajay qꞌu kam. Tzꞌeꞌchil siꞌan kajay u vatz amlika txꞌavaꞌ tzaꞌ,
    tuchꞌ qꞌu kam atil tuul.
  xsi-xsi: Taitu Maro Ŋalae ne zo ŋana itaulo imâ kilo kâ, ande ma imâ ipâŋga itogo
    nzanzare tamâta uru imâ ipâŋga mine. Lâ zo ŋinde, ande nduŋeŋa ŋalae tina ma ipâŋga,
    aku samba ma nao tia lâ. Aku yââ ma ikananzi pitu rârâni marumbu lâ. Aŋga tâno
    tava kelekele ndoni ikeno tâno kulu, ande ŋinde ma marumbu ndo.
  crx-NTPO: '''Et ooka tse lhúhoodli whe dune ''undunut''i-un ''ulhdzis whusayaih,
    ''en k''un''a ooka tse lhúhoodli whe neMoodihti oodzin whusaóotilts''ulh. Ndet
    la ndúhooja de, ''et ndo yat ''ants''i kwun dilhtulh hukw''un''a gak whutaleh.
    ''Ink''ez ndai ''ulya-i, ts''iyawh kwun ulhtus-i be ts''iyaitsuk natilgheh. Ndi
    yun ''ink''ez ndai la ook''e yuzdla-i, ''i bulh ts''iyawh duták''un.'
  kan-OKCV: ಆದರೂ ಕರ್ತ ಯೇಸುವಿನ ದಿನವು ರಾತ್ರಿಯಲ್ಲಿ ಕಳ್ಳನು ಬರುವಂತೆ ಬರುತ್ತದೆ. ಆ ದಿನದಲ್ಲಿ
    ಆಕಾಶಗಳು ಮಹಾಘೋಷದಿಂದ ಇಲ್ಲದೆ ಹೋಗುವವು. ಅತಿ ಉಷ್ಣದಿಂದ ಪಂಚಭೂತಗಳು ಉರಿದು ಲಯವಾಗಿ ಹೋಗುವವು.
    ಭೂಮಿಯೂ ಅದರಲ್ಲಿರುವ ಕೆಲಸಗಳೂ ಸುಟ್ಟು ಹೋಗುವವು.
  bbb-bbb: Ro igia fie, e iniemeno ije fuka e bu naebe samuavo ijia fu ro sinuome
    iniemeno. Ijadufuo vame besu ijiege E Ireobo fuka maza ije e bu naebe samuaeva
    ijia una ruake. Ro maza ijia saove ije fu ireobo kumema areme fu ijia bakireke.
    Areme miane Ka ireobo ije fu ire boeje saove ijia ro sakae igia naovo ije naena
    furike.
  blw-blw: Ngém umchah chillu way umchah hen mamfangchan Apo Jesu Cristu, ya ammag
    achi agé masepotan hen tatagu te hen miyaligana, kaman hen anchi cha ekaman hen
    i mangakaw way achi masepotan yag inu-umchahat. Yag hen anchi mamfangchana, ammag
    maumahat ad uchu way ammag chakar hen man-uswarana te anchag maghéb amin hen anchichay
    maila ad uchu ya hen antoy lota ya hen egachay ininggaw, te anchag maumah amin.
  tam-2017: கர்த்தருடைய நாள் இரவிலே திருடன் வருகிறதுபோல வரும்; அப்பொழுது வானங்கள்
    பயங்கர சத்தத்தோடு விலகிப்போகும், பஞ்சபூதங்கள் வெந்து உருகிப்போகும், பூமியும் அதில்
    உள்ள செயல்களும் எரிந்து அழிந்துபோகும்.
  azz-NT: Porín xicmatican que ne tonal cuac mohualuicas Totecotzin namechichtacahuiquiu
    ijcón queme ne tachtecque ichtacahuitza de yohual cuac tejuan amo ticchixtocque.
    Ijcuacón tech ne eluiyac chicaucapetanis huan tajtamis san. Huan de ompa nochi
    ten tiquitztinemij tamichichinahuis ca ne hueyi tit. Huan no ijcón mochihuas que
    in talticpac huan nochi ten ongac ipan in talticpac tami patis ica ne tit.
  spa-RV-1909: Mas el día del Señor vendrá como ladrón en la noche; en el cual los
    cielos pasarán con grande estruendo, y los elementos ardiendo serán deshechos,
    y la tierra y las obras que en ella están serán quemadas.
  csy-csy: Ahizong Topa nisia zan ciang in nguta bang in hong theng tu hi; tua ni
    sia vantung ah aw nging mama taw bo tu a, taciang piansak nate theampo zong a
    satlei hu in tui siat hi, leitung le a sung a om piansak nate theampo zong kang
    siat tu hi.
  mxq-NT: Per ja̱ꞌtʉp ja tiempʉ ma̱ myina̱ꞌa̱ñ ja Nindsʉnꞌa̱jtʉm Jesukristʉ ko ni
    ngaꞌꞌawijx ngajʉjpꞌijxʉm, éxtʉm ja maꞌtspʉ myiñ ni jawyiin tkanigajxy. Es ma̱
    tadʉ tiempʉ yʉ tsa̱jp nꞌijxtʉgoꞌoyʉm mʉt tuꞌugʉ mʉk pʉmiꞌimʉn. Yʉ xʉʉ esʉ poꞌo
    esʉ mʉdsa̱ꞌa̱jʉty tyoyʉꞌkta̱ꞌa̱yʉt, es wyingín wyinga̱ꞌa̱t ak jʉʉn, es yʉ naxwíñʉdʉ
    es tʉgekyʉ diꞌibʉ ja ya̱a̱ yajnoꞌkta̱ꞌa̱yʉt.
  tzj-NT: Pro c'a ja' xtina'i ja tok xterila' ja nimlaj k'ij ja rchomin ja kajaw Dios
    cani' tre jun alak'om mta nnabexi ja tok nerbana' alak'. Jari' k'ij nc'ati nojelal.
    Ja caj congana npak'loji xtuya' ri' in nq'uisi. Nojel ja rocnak ja rwach'ulew
    nq'uis na rmal ja nimlaj c'atic, nc'at na ja rwach'ulew in nc'at na nojelal ja
    c'o chwach ja rwach'ulew chakaja', majun nak ta nuto' ta ri'.
  tdt-tdt: Maibee Nai Jesus sei fila fali mai derepenti deit hanesan naok-teen. Lalehan
