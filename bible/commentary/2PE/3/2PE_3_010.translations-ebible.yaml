  tgo-tgo: Ko Giya ghambaŋa ne i mena ŋgoreiya rakaivɨ le vutha. Ne e Mbaŋako iyako
    buruburu i ghawe na labutɨye laghɨye, buruburu matemate ne thiya nda na i mukuwoŋgi,
    na yambaneke weiye bigibiginiyeke wolaghɨye ne thɨ ghawe moli.
  yap-yap: Ya chirofen ni Rran rok Somol e bayi taw ni bod rogon ba moro’ro’. Chirofen
    nem e bay yan nga bayang lanelang ni be falgear lingan, ma urngin e tin ni bay
    u lanelang ban’en ni bayi yik’ nge kireb, ma fayleng nge urngin e tin bay riy
    e bayi chuw.
  mop-NT: C'u' betiqui, bel u ca'a ti uchul c'u' u yadaj a Dioso. Jabix ilic ca' a
    wile'ex aj xuuch'u, chen a wilique'exe, jeda', baalo' ilic ti c'ochol u ca'a u
    q'uinil a Noochtzili, ca' u bete' c'u' u yadaja. Ti a q'uin abe'e, bel u ca'a
    ti juum a ca'an ca' joboco. Bel u ca'a ti aalül u men u chücüjil. Le'ec a yoc'olcab
    tac etel tulacal a ba'al a betabi tuwichi, bel u ca'a ti chuwul.
  tet-tet: La noo ema ida kois mak natene oras nabee itakaan Naꞌin atu namaan aan
    mai nikar. Tan Nia atu mai teki-tekis, nuꞌu ema naꞌok tama uma. Baa oras nia,
    sasoin hotu-hotu iha laleꞌan namotuk mohu. Loro, fulan no fitun hotu-hotu lakon!
    Nunia moos, raiklaran no sasoin sia hotu-hotu. Namotuk bele-bele!
  hlt-MCSB: Tedae Boeipa kah khohnin loh hlanghuen bangla ha pawk ni. Te vaengah vaan
    tah khum khungdaeng ni. A niing khaw ung vetih hmata ni. Diklai neh a khuikah
    bibi khaw phoe ni.
  xtd-NT: Nani kɨu ɨɨn ñaduꞌu ɨɨn veꞌe, dani kuu xa ndixi Xtoꞌo‑ro Jesucristu. Kayu
    nɨꞌɨ andɨu, hora na jɨn ndɨꞌɨ andɨu. Ɨɨn xa iꞌni ka danaa ngandii xiꞌin yoo xiꞌin
    chudini. Nuu ñuꞌu koko kayu ñuñayiu xiꞌin ntdaa xa io ñuñayiu.
  mdy-ETH: ጎዳሢኮ ኬላ ጋዓንቴ ዉሲጉዲ ዔሩዋንቴ ሙካንዳኔ፤ ዬኖ ኬሎና ጫሪንጫ ዼኤፒ ዑኡሲና ዓኣዻንዳኔ፤ ጫሪንጮ ማዢንታኣ
    ቢያ ታሚና ሚቺንቲ ባይቃንዳኔ፤ ሳዖና ሳዖይዳ ዓኣ ባካ ቢያ ሚቺንታንዳኔ፤
  spl-spl: Kutdânenŋe âwurem gewuap yakât nâŋgâŋetâ keterakyiŋgiâkgât den âlâen hâum
    sâmune nâŋgâŋet. Kapi ambolipŋe yeŋgât kasalipyeŋaŋe sâp girawuân taka itit kiom
    tuhuyiŋginomai ya ki ekyongomai. Kapi ambolipŋaŋe ki nâŋgâmâk manŋetâ kasalipyeŋaŋe
    pârâk sânsânâk taka yongom kiom tuhuyiŋgimai. Yakât dopŋeâk Kiristoŋe pârâk sânsânâk
    gewuap. Sâp yan kâlâp punduŋ sâm himbimân emetsenŋe pitu âlâlâ ya kerehâk munŋe
    orowâk sem gulip tuhuwuap. Otmu hânân yu senŋe âlâlâ topŋe topŋe yu gurâ yawuâk
    sem gulip tuhuwuap.
  usp-NT: Cuando titaw k'ij tipe Kakaj Jesucristo ri Kajawl, etke tipet chapca' jpetic
    jun alk'om lak'ab'. Y ajruc're' caj tina saachna jwich li jun jumumem ri sub'laj
    tzakom ch'olal jtaic. Y juntir ri wi'tak lecj tina saachna jwichak li k'ak' y
    ulew pach juntir ri wi'tak chiwch, tina c'atna li k'ak'.
  zav-NT: Na' can' cho'o beṉə' bguanṉə' liž beṉə' še'elə chzenyale'ene', ḻeczə can'
