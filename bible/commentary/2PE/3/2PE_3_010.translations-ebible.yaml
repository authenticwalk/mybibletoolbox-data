  hot-hot: Ma waklavôŋ atu ba Yisu endelêm ma tem êtôm anyô vani. Ma diŋdiŋ bêŋ tem
    indili leŋ ba nômkama takatu ba hamô leŋ tem imbuliŋ ba atum esaŋ. Ma pik lôk
