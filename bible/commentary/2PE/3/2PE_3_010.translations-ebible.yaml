    an-gugaliya gu-jarlapuna, gun-narda gu-rro barra warrpam.
  wal-wal: SHin Godaa gallassai kaisodan yaana. He gallassi saloti wolqqaama gunttan
    Xayana; saluwaa meretati wolqqaama mishuwan seerana; sa7ainne a bollan de7iya
    ubbabai xayana.
  zad-NT: Llana' yiyed X̱anchona' tokonganzan yilee, ka chon to beṉ' wban tokonganz
    cho'e ḻoo yoo lill beṉ'. Na'ch gak to sshag wal na' yinitlo yabana' na' diika'
    llia xaninna', wzey yi'na' ḻegakan na' kwiayi'gakan, na' yell-lioni na' yog' dii
    de lawinna' sheygakan.
  kmg-kmg: Wofuŋte dameŋ e râsi fisieŋgopieŋ iŋuc jaha ututuŋ maickeocmu. Maickeme
    sambâŋ e fânâŋ sâko ehuc siroweocmu, â wiac hohonene sasawa i šoczi šafâreocmu,
    erâ wâc mâreŋ â fainao wiac bâfuakicne i šoczi šâseŋkeocmu.
  aso-aso: Neꞌmine ogo neiha gumineloꞌ ve alisave lo gelamuneꞌ gameneloꞌ igi hetelaaꞌ
    naniꞌ neꞌmino aꞌmine Guvelesi ve alineꞌ gameneꞌve nene sotoꞌ oloseive. Aꞌmine
    gameneuꞌ Okulumoꞌ neve nene gugu lo vo haha oloseive. Idoꞌ aꞌminguꞌ initeꞌ mataꞌ
    mukiꞌ nene ololiꞌmovoꞌ lovoꞌ lovotevoꞌ o-ngidivo haza niteꞌ gidilisave. Idoꞌ misubo
    nesi idoꞌ aꞌminguꞌ di sotoꞌ naaniꞌ initeꞌ mukiꞌ nesi nene ololiꞌmo ningeleseive.
  uli-uli: Ralla yebe budoh Samol ila yebe wochog yal budoh semal cho machoh, iwe
    ngo wol Ralla ila, bele ngung lal laeng, ngo ye fisngeg loh mekla ye mel lal laeng,
    iwe ngo bele towas loh. Iwe ngo faileng le mo pangal meka ye mel iyang bele moaloh.
  nin-NT: Azhibarr a inga a Atiko wa a taka si nâ ta si inga i unayi nggo. Na azhibarr
    ama, unkplassu u taka yi hantu ni ka nado. Aseki ka unkplassu ka a taka kparri
    nado. A taka bwu ingbingbru yi na aseki ka nggo anishirr a na sharri na yi nggo
    a la zu na ábì.
  acu-NT: Tura kasa aints aneachmau tatinua nunisang ii Apuri kintari aneachmau jeatnuitai.
    Ii Apuri tatin kintari jeamtai, ipiamat chichaawa nunisang nayaimpinam aa nunaka
    mesratnuitai. Tura ju nungkasha keek, tura aintsu wariri ainausha mash keektinuitai.
    Tura mash esawar mengkaratnuitai.
  cak-WNT: Y can xtipe na wi ri k'ij ri rubin ca ri Ajaf. Y can achi'el tek jun alek'om
    nuben alek' chak'a', y majun etamayon ta, can queri' chuka' tek xtipe ri k'ij
    riche (rixin) ri Ajaf. Y ri caj can xtibiril. Ri ye ucusan chi ye banon ronojel
    cosas, xquejino c'a pa k'ak' y xqueq'uis. Re ruwach'ulef re' y ronojel ri c'o
    pa ruwi', xquec'at c'a chuka'.
  ebk-ebk: Ngem umchantu challu nan urkiw ay omaliyan nan Apo, at loktat nan omaliyana
    ay kaman as nan omaliyan nan mangaakiw. As nan urkiw ay ansa, wachantu nan napigsa
    ay ungug, at maumastu nan chaya. Marunawtu us nan urkiw kiapú as nan apuy, uray
    nan furan ya nan chiyuycha taraw, ya mapuorantu us nan luta ya am-in ay wacha
    asna's luta.
  spa-PDDPT: Pero el día del Señor vendrá como ladrón, en el cual los cielos desaparecerán
    con un gran estruendo, los elementos serán destruidos con el intenso calor, y
    la tierra y las obras que hay en ella serán quemadas.
  ruf-ruf: Lekeni litsuwa lya Imtwatsa litsakutsa ka muitsi. Litsuwa alyo, kulanga
    kutsohupa kwa litsi likulu, ipfinu pfose ipfili kulanga pfitsolakatsighwa ne ghumoto
    na kuhinyighwa, iisi na chila ichinu ichili mghati mwake chitsoghubulighwa na
    kulekighwa mwatsi.
  gun-gun: Ha'e gui Senhor ára ma imonda va'e rami 'rã ou xapy'a. Ha'e va'e jave py
    yapu ratã reve yva okanhymba 'rã, ha'e mba'emo jaexa va'e okai vy ivaipa 'rã.
    Ko yvy ha'e mba'emo ojapo pyre ha'e javi 'rã okaipa.
  agu-BL: Poro jun cu'n tz'ul Kajcaw. Nin quinin tz'icy' sketz yil tz'ul tzaj i'.
    Cho'n cunin sbne' tulbil i' chi na ban jun alk'om tan alak' lak'bal. Ej nin yil
    tz'ul yi jun k'ejlala'tz xitok yi e'chk takle'n yi at tcya'j. Chin jincane'n nin
    sbne' yil xit. Nin tz'ocopon k'a'kl yi wuxtx'otx'. Nin tan paj yi stz'a'al yi
    k'ak' tz'elepon a' cyakil yi at wuxtx'otx'. Na stz'e'ok cyakil yi at wi tx'otx'
    bene'n tzi'n wi munt.
  isn-isn: Anga itule, luhiku nula Mukulu lukupembya anga umii, ilunde likakila ku
    kukuta ung'wano. Iintu yukulimiligwa ku moto. Ihi ni intu ni imoli ikukunukulwa
    ng'walyi.
  eng-PEV: But one day our leader, Jesus, will come back, and everybody will get a
    shock. You know how people get a shock if a robber comes while they are asleep
    and steals their things? Listen, Jesus Christ will come back suddenly, and people
    will get a big shock like that. The sky will go away with a very loud noise, and
    it will not be there any more. Fire will burn up everything in it. And God will
    finish up all the earth and everything on it.
  ilo-ULB: Nupay kasta, ti aldaw ti Apo ket umay a kasla mannanakaw. Mapukawto dagiti
    langit a buyogan iti napigsa nga ariwawa. Mapuoranto dagiti elemento babaen iti
    apuy ket maiparangarangto ti daga ken dagiti aramid nga adda iti daytoy.
  pir-NT: Ñamipʉre yaque bʉcʉro tiquiro wacũeno mehna yaquero sajãriro saha Cristo
    ahri yehpapʉre wacũeno mehna ahtarota. Tiquiro ahtagʉ̃ta to tutuaro bisigʉ̃ta
    ʉhmʉse cjẽ pihtia waharota. Ʉjʉ̃ pihtia waharota. Sa yero ahri yehpa gʉ̃hʉ, ahri
    yehpa cjẽ gʉ̃hʉ ʉjʉ̃ pihtia waharota.
  anv-NT: Ne bií bi Ata achwɔɔ́, uchwɔɔ́ nyɛ mbelepo ɛke menjo. Mfaánebuú alome
    nyɛ ne ɛshyɛ, anomese. Ne mewɛ ɛsɔɔ́ nyɛ yɛ́ndégenó ɛyigé gelú né mfaánebuú.
    Mme ne yɛ́ndégenó ɛyi gelú wyɛ gesɔge nyɛ.
  sab-NT: Che Chugagwalla Jesucristo chieni chuia be chke blike kwian skwe boanga
    kle chke kle kwian gai alenske kare, ene che Chugagwalla Jesucristo be chkeni,
    chui ege kwian me kle Jesucristo chieni chuia manade ngwange kwian ene be skate
    alenske, chui ege nga ngaña ulita nga dba ulita be boi tirare be jogenga ulita
    jita kote, jita kweri be kle gdade kweri tirare, nga ngaña be jogenga ulita jita
    e kote, chui, dai, beu ulita be liedba ulita, kaire nga dba ulita be jogenga ulita
    jita e kote, lle nga dba ai ulita giti be kuge, ni lle gdaite chegeda.
  tmd-tmd: Nöbö Diba hön aku, nöbö ap kib pɨb bla ñɨgö nugugu mɨdɨm hölöi mag akuyöbö
    alɨp höna. Wop aku, bu gɨgɨ diba rɨ mɨlkap nɨgaŋ nugugɨrön, mɨjöi adöx sö yöm
    cöna. Gupö ap agap apɨm adöx sö mɨd piaku rɨna yönaŋ, mögörɨb il kɨ ap agap apɨm
    mɨd piaku magalɨg aipam yöñöna.
  acr-NNT: Ekꞌu ruqꞌijol rukꞌunibꞌal ri Qanimajawal kakꞌun loq pachaꞌ ri okibꞌal re
    juna eleqꞌom pa juna ja chaqꞌabꞌ, ma ri eleqꞌom na kubꞌiꞌij ta apanoq jampalaꞌ
    koponik. Chupa kꞌu waꞌ wa qꞌij kasach uwach ruwa kaj rukꞌ jun nimalaj chꞌawibꞌal
    kajininik y ronoje taq ri kꞌo chwach kasach kiwach ruma ri aqꞌ. Yey ruwachulew
    y ronoje taq ri e kꞌo chwach keporotajik.
  kpg-kpg: Di Laangi o Tagi le e hanimoi gadoo be tangada gaiaa. I di Laangi deelaa,
    gei di langi ga hagalee i di madagoaa di lee haga madagudagu dangada gaa hai,
    nia mee huogodoo i di gili di langi gaa wwele i di ahi, ga mooho, gei henuailala
    mo nia mee huogodoo ala i no lodo ga hagalee.
  taj-taj: तर प्रभु दोःसी फेप्‍खमा य्‍हो खबा ह्रङ् लसी फेप्‍खला। थे धुइरी मु गुडुङ्बा
    ह्रङ्‌बा घ्रेन आवाज खसी मु म्‍हासी निला, ओच्‍छे मुरी मुबा जम्‍मान स्‍हे चा मेला
    रापसे ङ्‌युला, ओच्‍छे जम्‍बुलिङदेन थेरी मुबा जम्‍मान स्‍हे क्रोसी नाश तला।
  avt-avt: Wɨ Mɨtɨk Iuwe kaknen kakwepyapɨr hɨrekes, hɨram mamnen mamɨr ke mɨtɨk hɨrak
    kekintɨp menmen me mɨtɨk hak. Mɨt nepɨtari wɨ maain hɨrak kaknen te hɨr ap nemeriyɨwek
    au. Wɨ hɨrak kaknen nepni mampupu mamɨwaank mamɨt, menmen yapɨrwe me tɨ metike
    menmen yapɨrwe mɨt nɨrɨakem hɨram si tatɨm mamweikɨn mamre tɨpar weinɨm au mamɨt
    pɨke mamweikɨn mamre nɨme.
  cbk-cbk: Pero al llegar el Dia del Señor, ay bira le otra vez para jusga con todo
    el maga gente, y ese dia ay llega como un ladron. Quiere decir ese que ay llega
    le derrepente y que el maga gente hende ta espera. Entonces, el cielo que ta puede
    kita mira ay desaparece con sonido grande y con fuego, y el mundo y el maga trabajo
    que ta esta encima ay acaba dirriti del terrible calor.
  uig-ARA: لېكىن رەبنىڭ كۈنى خۇددى ئوغرىنىڭ كېلىشىدەك كۈتۈلمىگەن ۋاقىتتا بولىدۇ. ئۇ
    كۈنى ئاسمانلار شىددەتلىك گۈلدۈرلىگەن ئاۋاز بىلەن غايىب بولۇپ، كائىناتنىڭ بارلىق
    قۇرۇلمىلىرى شىددەتلىك ئوتتا ئېرىپ تۈگەيدۇ؛ زېمىن ۋە ئۇنىڭدىكى پۈتكۈل نەرسىلەرمۇ
    كۆيۈپ كېتىدۇ.
  tuf-tuf: Eyta cuat cábara tinic cab cucayat in bar tin áyataro. Bésinat cheycar
    cuitar bes yajcáy istiti wiquír eyta cabar tinic cab cucayat cat eyta cab rehti
