  abx-abx: Pero i allaw pagpada'itu-na gihapon si Ginu'o, anakka pariho si adda matangkaw
    nga paluwa' si uras nga gana' manggasi. Apara' i kalangitan dungan si makusog
    rinagapik ngan pina'agi si api, ahimo agbon pati' humbo i dimu'an inanna' magpurma
    si kalibutan hasta nga kinatu'anan si dimu'an i bisan ay nga nagparatago' siray
    anan sinan kalibutan.
  mco-NT: Co anajty je Huindzɨn Jesús ymiiñ jadüg'oc ya naaxhuiñybɨ chaachytunɨpy
    je' tüg'ócɨy jɨbɨcjäydɨjc, hue' je' ytunɨɨyb yjadɨɨyb ma anajty ca' pɨn jɨjp'ixy,
    jadu'n nej tüg meetzpɨ ymiiñ coodz co meedza'ñ tijaty. Huin'it je tzajp yhuindɨgoydähuɨpy
    mɨɨd tüg ne'mɨn jɨdijtɨn oychɨgɨɨyñɨp. E tüg'ócɨy huɨdibɨ mɨɨd ndzɨnaayɨm njugy'ajtɨm
    toydähuɨp yɨ' mɨɨd jɨɨn, yɨ naax toydähuɨp yɨ', etz tijaty yajpatp ya naaxhuiñ
    toydähuɨp nañ jadu'n.
  cpb-NT: Irooma paata ripiyairika, ari roshiyapaiyaari romapokantzi koshintzi. Ari
    inkemayeetairo antawoite kamenitaatsine, aripaite ithonkaiyaari inkite. Ari onkantaiyaari
    eejatzi kipatsi, ithonkaiya. Maawoini okaatzi ragaitakeri riwetsikaitantakawori
    kipatsiki, ithonkaiya itagaiya. Ari onkantaiyaari maawoini riwetsikane atziripaini,
    itagaiya maawoini.
  aon-aon: Aria kweipon hahudok nyumnah Debeini nunaki ahi ta hutogur kabi douk nakwuaruh
    iri nanaki um. Aria hahudok nyumnah, utag ta giyagwreh debeg aria tukurag gunak
    guwishuk. Aria ihishmorim eshudok douk shape utag iri ta nyih hunish shunak shuwishuk.
    Aria agundok atap shopunek nini ihishmorim eshudok arpesh shenekesh iri ta nyih
    hunish shunak shuwishuk.
  hus-NT-2005: Por an Ajátikláb neꞌech ka tsích tam yab xitaꞌ in tʼílóm, jelt xan
    tu ulel jun i kwéꞌ tam akal. Neꞌech tám ka pakchun an walkʼiꞌ kʼal jun i kʼakʼadh
    kawidhtaláb ani ejtal xowaꞌ waꞌach, neꞌech ka tʼaꞌay. Neꞌech jeye ka tʼaꞌay an
    chabál ani ejtal xowaꞌ waꞌach tajaꞌ.
  mig-NT: Ko kɨvɨ̱ máá I'a̱ kúu Tatá Dios chaa̱ nátu̱'un ñakui̱'ná ákuáa. Te kɨvɨ̱‑ún
    nɨ̱'ɨn xaa̱n, te naa ándɨ́vɨ́, te ta̱ká ndatíñu andɨ́vɨ́ ndɨ́'ɨ kayu̱ te nducha.
    Te ñu̱yɨ́vɨ jíín táká ndatíñu íó, ndɨ'ɨ kayu̱.
  bps-bps: Kabay kel sa kadang i duh kasfulê Amuito Dyisas, salngad kakel i to tmaku.
    Di duh én lana di mata i langit mdadong di tanà gagin bong luk, na dad mneng di
    langit sakuf di bong kinit i lifoh. Na klamang banwe, na kdee mnè di tah tanà
    mti sakuf na lana di mata.
  mbs-mbs: Tomanen te Pengolo tadon se pakang din. Iling te pegdateng te menenakaw
    se peglikò te Pengolo tadon, so wedad otaw metaga-taga aw kano likò. Aw domateng
    se aldaw sìyan, dinegen se logo-logo, so megkewedad se langit. Mesonog heman se
    aldaw, aw bolan, aw menge bitoen, aw megkewedad se kedita niyan. Tomalag mesonog
    se tanà aw kedita te ininang dini lanto te tanà.
  tof-tof: A Lodón Ngürra sab tame gómól pamzan. Ene Ngürrdü, sab bubukwóma adarük
    yarile pülpüldü, akó sab pülpüla kari syórr bangóne da bamrüke. Blaman elklaza
    pülpüldü, abüs, melpal, akó wimurr, sab mengrempükü bolmerre, akó tüp a blaman
    elklaza oyaka ne klamko, sab blamana bamrükrre.
  cme-NT: Na saa da, Itieŋo jommaŋ-yiiŋgu ka tugol nuɔmba‑i ŋaa cuoyuo uŋ tugol dumaa.
    Yiiŋgu faŋ da ku ji hi, ijiebabalanni naŋ temma ka ce aa dɔrɔ pãŋ balla. Dãamu
    ka hãl cɛiŋo‑i baa bãaŋgu‑i baa mɔɛŋa‑i hiere, aa hĩɛma‑i baa bĩmbĩnni maŋ
    dii ma dɔrɔ‑i-na hiere, ni ka caa.
  sus-sus: Marigi fa lɔxɔɛ findima tɛrɛnna nan na mixie bɛ. Na lɔxɔɛ koore lɔɛma nɛ
    xui magaaxuxi ra, duniɲa birin ganma nɛ, adamadie xa wali nan tun luma Ala ya
    i.
  pon-2006: Eri, Rahnen Kaun-o pahn leledo duwehte lipirap emen. Ni rahno, lahng pahn
    sohrala ni ngihl kamasepwehk, audepen pahnlahng pahn roangala, ohkihla kisiniei,
    oh sampah iangahki audepe kan koaros pahn sohrala.
  dad-dad: Anĩ ere, Odug nẽ naa are, bẽ tamo gen isiyouf. Saa gududũ ye fen, iwaikalauf,
    ereb ereb nanaal teneub inon are ganan yam daũ falauf, agef fen, teneub ado ereb
    ereb ganan ĩ bun ibodok are yaor fouf.
  zab-NT: Ne zecpacza ni rdzɨny tuby gubaan, ziy xquel idzɨny dxi ni gueed Xtadnɨ
    Jesucrist stuby. Chiy ni idxibpacza bniety xquel chubi chi nitlo yabaa, ax irate
    de cos ni nuu llayabaa slduull Dios dengui cun bal. Ziytiziacza guɨchliu cun irate
    de cos ni nuu loni cun balza xquel nitloni.
  jae-jae: Apômtaunê bêc oc êmêŋ êtôm geŋgeŋtêna ma undambê oc ênaŋa toŋakicsêa kaiŋ
    teŋ. Ma ja êniŋ gêŋ umboŋŋa e êsêlô ma nom to gêŋ nom-ŋa samob maleŋmê.
  ksd-ksd: Ma ra bung kai ra Luluai na ga pot da ra tena kinakinau; ta nam ra bung
    a umana bala na bakut diat a panie ma ra ngala na kanunur, ma ra lavur magit diat
    a polo ma ra ngala na oao, ma ra rakarakan a gunagunan ma ra lavur papalum tana
    na panie ta ra iap.
  msm-NT: Di to pagpauli ni Jesu-Cristo ogkaangod to kawatan no puli ogpakatokow.
    Duon to sikan no aedow, ogboyongon to yangit dongan to maagbot no yagubyub, aw
    ogkaabu seini pasak dow to tibo nangkahinang kani. Ogkangkatunow to tibo no inghinang
    to inggad nokoy tongod to hilabi no kapasu.
  myk-myk: Kafɔɔ cabaŋa, kee na ba sipyii pu fo ba nagaa ya sipya foni wɛ. Kee caŋa
    ki na, fugba we na ba doro ni tunmɔ nigbɔ ni, na na ba wu funŋɔ yaŋmuyɔ yi bɛɛri
    sorogo fɛɛfɛɛ, ɲiŋɛ ke ni ki yaŋmuyɔ bɛɛri na ba sorogo.
  sbe-sbe: Na Guiyau yona uyoma ne kabo doha taukaiwahali. Na tenem mayadaina ne unai
    galewa ne kabo ye tauwadam ma dagugu lakilakina, yo Yaubada galewa ginaulidi maudoidi
    kaiwa kalakalasina unai ye heyababadi. Na laulau maudoidi tamowai se ginaulidi
    tanoubu ta unai wa Yaubada kabo ye tolehemasalahadi.
  mcr-mcr: Iŋäqe, Naqä Iqueqä hiunji iqu, ämaqä quwä-meqä eŋqä-pa timäuniqe. Hiunji
    iqueŋi, qäukuä iqu hääŋqä hoaqä naqänäŋä ätätä, tä änätä, qäpu hiäniqe. Itaŋga
    nätmatqä qäukuä haqä yätu äwäkäwäŋqe, te eeqänäŋi qui imäkäniqe. Nätmatqä qua
    täu äwiŋqetä, qua iqutäŋi, aaŋqä heniqe.
  cux-NT: Ní nguuvi chi ndaa Señor Jesucristo taama vmnéⁿ'ēe, nguuvi miiⁿ ndaā tan'dúúcā
    chi 'ááma duucu chi indáá n'gaaⁿ. Ní nguɛ́ɛ́ canéé ngiinu yú yeⁿ'ē nguuvi 'cūū
    taachi Ndyuūs nadi'tuūví yā nanguuvi yuudu n'dáí 'cuɛɛcú. Ní tanducuéⁿ'ē chi vɛ́ɛ́
    nanguuvi ní cuūcū ní 'cuiīnū ndúúcū ngiichi yaⁿ'ā chi 'iiⁿ'nuⁿ taaⁿ. Ní yáⁿ'āa
    ntúūⁿ va ndúúcū tanducuéⁿ'ē dendu'ū ní cuūcū.
  tur-YTC: Ama Efendi’nin günü hırsız gibi gece gelecek. O gün gökler büyük bir gürültüyle
    geçip gidecek, maddesel öğeler şiddetli ateşte eriyecek, yeryüzü ve ondaki tüm
    işler yanıp tükenecek.
  san-ITR: kintu kShapAyAM chaura iva prabho rdinam AgamiShyati tasmin mahAshabdena
    gaganamaNDalaM lopsyate mUlavastUni cha tApena galiShyante pR^ithivI tanmadhyasthitAni
    karmmANi cha dhakShyante|
  bel-N: Прыйдзе ж дзень Госпадаў, як злодзей уначы, і тады нябёсы з вялікім шумам
