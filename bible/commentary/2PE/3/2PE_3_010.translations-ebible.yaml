    karmmaa.ni ca dhak.syante|
  kbq-kbq: Rantimo'ma esianknamo'a kumzafa vahe'mo'za ontasmi'za neazankna hanigeno,
    monafima me'neazamo'a ra ageru neruno fanane hanigeno, tusi'a amuhonentake tevemo
    maka'zama ama mopafi me'neazana tefanane hugahie.
  kbh-kbh: Pero Bëngbe Utabná echanjésabo ndocná chama chaondëtsejuabná ora, mo canÿe
    atbëbanacá jashjanguana, ndocná chama tontsejuabná ora. Chora celoca echanjopochóca,
    canÿe jabuache shauenanánaca, y quem luare ndaye soyënguents̈ana yomnana íñesheca
    echántsefjatëjo, y ndayá Bëngbe Bëtsá y ents̈anga quem luarents̈e tmojamcá, lempe
    echántsejuinÿe.
  ron-LSB: Dar ziua Domnului va veni ca un hoț în noapte, în care cerurile vor trece
    cu zgomot mare, iar elementele se vor dizolva cu ardoare, iar pământul și lucrările
    care sunt în el vor fi arse.
  pon-pon: A ran en Kaun o pan pwarado dueta lipirap amen. I dokan lan akan pan mor
    pajan ni moron lapalap o tapipa kan pan pei pajan ki kijiniai kel, o jappa o a
    dipijou kan pan ronala.
  nhe-BL: Huan nimantzi ajsis nopa tonal quema tiquitase itequihuejcayo Tohueyiteco.
    Quena, queja se tlaxtejquetl calaqui ipan imochaj quema ax intlachixtoque, nojquiya
    quema ax inmoilhuíaj, elhuicactli tlamis. Huan inquicaquise quema tlahuelchihuas
    queja se hueyi tlitl, huan nochi tlen onca ipan elhuicactli campa sitlalime tlamitlatlas.
    Huan tlatlas tlaltepactli huan nochi tlen quipiya.
  sps-sps: Sana Ayei naa minon tan Nainy tana Tsunaun fatoobing fakarian tsun minon
    faarei non a mes a kakabuts te naa fi minon ya tana voiny. Tan nainy to aya, korosuu
    nai poor fatsian enanon, ya te nai kajiaa babainy en, an fo mamatsiny ka te kaa
    ror korosuu nai akoor eraror ri te kajiaa er, an puputaa min a fo mamatsiny ka
    te kaa ror tsunia nai akoor eraror er kajiaa ovei rato.
  wnc-wnc: Siwan ngana Buyambam tapaninda zetgaman asapik. Tapduknga ninda ie dua
    natapnim gwene apan kake asatnanim. Aminu tapatuta kukae panangge apan kake satnakamang
    binga ita apan satnanim. Sike tapduu wagwene sanga ena kakaa banakan komune yuaingga
    gakngau kapzang siknga yake tapmake wena sining. Siwan katapda sanga kuupbam yasiwa
    sopuning. Ngan. Kepdaka kuut gatu sanga kuupbapat amikat kuut ayasiwan puyuwik.
  bus-bus: Dii mↄ́gurↄↄ zĩ égↄ̃ dɛ lán kpãi mↄna bàmɛ. Zĩ beeea musu é gɛ̃ zɛ́la
    bìoo, à pↄ́nↄ é tɛ́ kũ wà pia, tↄↄtɛ kↄ̃n pↄ́ kɛ̀ kú à guunↄ égↄ̃ kuu dↄro.
  gub-BL: Aze awa imunar wer zanema'e rehe pyhaw nehe, numume'u kwaw ur àwàm zanewe
    nehe. Nezewegatete Tupàn numume'u kwaw Zanezar 'ar zanewe nehe no. A'e 'ar mehe
    ywak ukàzym putar nehe, wànoànog pà nehe. Ma'e ukaz putar tata pupe nehe. Ywy
    no, ywy rehe har wà no, ukàzym putar tata pupe wà nehe no.
  imo-imo: Nalo Awilimu ombalo walimu paimbo wendo ombalo. Wapu iyemu oromo mele ombalo.
    Ombalo kinye mulumu tipe ungu nimo mele tuku nimbe pora nimbe, Goteni mele keloma
    maina ltemo mele terimuma pali tipeni nomba pora timbelo. Altopa maimu kinye maina
    ltemo melema kinye naa lembalo.
  boj-boj: Diŋo bati brantimqa Tamo Koba a bajiŋ tamo bul urur boqujatqas. Bamqa bati
    deqa laŋ a poŋosim koboqas. Iŋgi iŋgi kalil Qotei na atej qaji di dego ŋamyuwo
    na tulaŋ kaŋkaŋam yusib koboqab. Deqa mandam ti aqa iŋgi iŋgi kalil ti olo bunu
    sqasai.
  eng-DRA: But the day of the Lord shall come as a thief, in which the heavens shall
    pass away with great violence, and the elements shall be melted with heat, and
    the earth and the works which are in it, shall be burnt up.
  knf-knf: Unuur wi Ajugun uluŋ kabi ji nakiij ; unuur mënţ baţi bafoma karoca roca,
    iko inwooŋ da iyik kayuuy wal mënţ, mboş na iko bŧi inwooŋ ţi ma iŧoka kaba.
  san-KHM: កិន្តុ ក្ឞបាយាំ ចៅរ ឥវ ប្រភោ រ្ទិនម៑ អាគមិឞ្យតិ តស្មិន៑ មហាឝព្ទេន គគនមណ្ឌលំ
    លោប្ស្យតេ មូលវស្តូនិ ច តាបេន គលិឞ្យន្តេ ប្ឫថិវី តន្មធ្យស្ថិតានិ កម៌្មាណិ ច ធក្ឞ្យន្តេ។
  arn-NT: Welu Ñidol tañi antü akuay kiñe weñefe reke. Feychi ta wenu mapu teyfükaway
    fütrake nüyün mew lululay, feymew lüfkonay ka afay kütral mew, fey mapu ka itrokom
    tati mülelu kisu mew kom lüpümngeay.
  zas-NT: Ziꞌc tal riꞌt tijb béngubaan achut ragbee guiꞌtaman, zian guidxin dxej guiꞌt
    dux Dad ree Jesucrist stijb, nadxeb daꞌt gac naquieꞌ chi nidloj xanyabaa, guiáad
    gra ree ni yuꞌ xanyabaa guin, gunijt Dios laa reen con bajl, në guidxliuj con
    gra ree ni yuꞌ lojn, con bajl gunijt Dios laa reen.
  ken-NT: Kɛ nywɔp ɛnɛn Yesu Acha ápɛ̀tnsɛm nɛ́twɔ chɔŋ mbɔ ngɛ́p. Mpok yɔ, chɔŋ
    nɛbu nɛ́ngwat wɔ́ɔ́ɔ́ nɛ ɛyɔŋ ɛtaŋataŋ, nɛ́nɛ́msi. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛchi amfay
    ɛ́nsayri amɛm ngó, ɛnɛmsi. Nɛ mmɨk ansɔŋɔ nɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi arɛ́.
