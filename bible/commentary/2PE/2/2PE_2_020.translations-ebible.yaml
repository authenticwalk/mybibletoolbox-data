    owa shäryë obi wl̈eni ga ber tjeng l̇l̇ëbo owa shärye l̈öng l̈i dbo dorko iröng
    obi. Eshko ga ber l̈öng song anmoyõ.
  kaq-NT: Noque teehihmanica noquen Hihbo honanxon ta mai mehabaan rishtabo bihquin
