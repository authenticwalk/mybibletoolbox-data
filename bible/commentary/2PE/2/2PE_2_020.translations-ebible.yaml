  cav-NT: Ecuana Cuatsashaqui Jesucristo queja catyatitsu tuque ecuana ajacaya bisutadaque
    tuaqueja catyatima cuanara aya cuanaque. Cuanubi trampa juque huanashahua bucha
    ecuana. Umaeratu yudijidya anuca aya bisutada ayaque ajacahuaque. Cuanubi trampaju
    inatana beta ejuque bucha tuna, tuna taca cuinanataqui ama. Jesús queja catyatima
    jariju tuna jidamaju anihua. Iyacua yudijidya anuca jidamaque aatsu tuna juhua
    bucha dyaque jidamaju.
  kgp-NT: Ẽg Senhor tỹ Jesus Cristo ki kanhró ja ag tóg nỹtĩ vẽ, ẽg kren han mũ ẽn
