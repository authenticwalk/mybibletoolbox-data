  mya-mya: အ​ကယ်​၍​လူ​တို့​သည်​ငါ​တို့​အ​ရှင်​သ​ခင် နှင့်​ကယ်​တင်​ရှင်​ဖြစ်​တော်​မူ​သော​ယေ​ရှု​ခ​ရစ်
