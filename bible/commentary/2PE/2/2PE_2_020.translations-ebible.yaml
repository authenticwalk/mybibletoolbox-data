  bht-bht: लोक संसारे दिया बुराईया ला बची गे जालू उना प्रभु यीशु मसीह जो उद्धारकर्ता
    मन्नी लिया, पर हुण फिरी दुबारा उना बुरे कम्मा च फसी गियो न, कने सै बुरे कम्म सान्झो
    काबू करदे न, इस तांई हुण यीशु मसीह जो छडणे बाद उना दी हालत पेहले ला भी बुरी होई
    गियो है, जालू उना भरोसा नी कितया था।
  eng-NOY: For if after they have escaped the pollutions of the world through the
    knowledge of the Lord and Saviour Jesus Christ, they are again entangled therein
    and overcome, the last state is worse with them than the first.
  cub-NT: Ina põeva jarʉvaivʉ bácavʉ ijãravʉcavʉ ne ãmeno d̶aiyede, ne coreóvaiye
