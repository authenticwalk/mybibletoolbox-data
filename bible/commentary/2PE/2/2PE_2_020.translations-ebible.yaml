  tif-tif: Aa, kula unang tunum malo ma yakal utamipla, Fan Yesus Kraist ali numi
    Kamokim kala, kala-som ale, numi iliim boyase ali ata kala, kala-lomdipla, kuyaku
    tawaal diim kayaak unang tunum imi kukup mafak mafak kanum-tabasip iyo kambo-wa-lomdip,
    tiin tip daalin tap ke-silip. Yale, ili asuk tal aba yang kukup mafak uyo kanu-bilipla,
    uta taba-lomdu dukum-alom yim-baak-molu namti, kaa dok kano-lomdipla ilokomip
    i? Ili kamasi kaptoowu kukup mafak kaa fuku-bomdiwa kemin, mafak-kup ilan-solip.
