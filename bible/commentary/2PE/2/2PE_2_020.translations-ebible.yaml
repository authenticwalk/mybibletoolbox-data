    okachi tlajtlakolejkej iwan amo ken achtoj.
  asm-FB: কিয়নো প্ৰভু আৰু ত্ৰাণকৰ্তা যীচু খ্ৰীষ্টক গভীৰভাৱে জনাৰ ফলত জগতৰ মন্দতাৰ
    পৰা হাত সাৰি অহাৰ পাছতো যেতিয়া সেই একেই পাপৰ জীৱনলৈ পুণৰাই ঘূৰি যায়, তেনেহলে
    তেওঁলোকৰ প্রথম অৱস্থাতকৈ শেষ অৱস্থা অধিক বেয়া হব।
  okv-okv: Eto ke be amo embo amuna ungotenau orekari embo Bada Iesu Keriso avo be
    hotembitie enda ta ari sasapura touja te ehako tunga hapereketo ari sapura ta
    beoi andiuja amo embo amo kiae pekota ari sapura embo rate God kito egikasuja
    amo sapura be tambasuja
  mxt-NT: Vatyi ñu cha chicoho̱n nuu chi Sutu Mañi yo Jesucristo, ra sacacú chi yo,
