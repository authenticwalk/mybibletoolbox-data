    iuot paeamao ga paeamao tau.
  cco-NT: Jo̱ dsʉꞌ jaléngꞌˋ dseaˋ i̱ nɨcalɨcuíingˋ Fíiˋnaaꞌ Dseaˋ Jmáangˉ i̱ láangˋ
