    pɨ̱xiñ juuts tsenta̱ con cadena. Más pɨ̱mi malo que cuando d́anam icupɨcne Cristo.
  wuv-wuv: Ronado'o di'ininaa fei maumau hafelo'aa feni ano, uaa rona apa'aa mei Fasuu
