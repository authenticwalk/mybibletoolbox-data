  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାରି ପ୍ରବୁ ଅ଼ଡ଼େ ଗେଲ୍‌ପିନି ଜୀସୁ କ୍ରୀସ୍ତତି ବୁଦିତଲେ ଦାର୍‌ତିତି ଲାଗେଏତି
