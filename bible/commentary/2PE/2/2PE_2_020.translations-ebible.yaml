    lusi haviya hukae.
  gnn-gnn: Yo, ŋuli yurru ŋayi yolŋuyu märrama, bala yuwalkkuma marŋgithirri Djesu-Christku
    ŋunhi ŋayi ŋilimurruŋgu Garray Walŋakunharamirri, bala gananna rom dhiyakuy munatha'wuynydja
    yätjtja malanha, ŋuli ŋayi yurru ŋunhiyi yolŋu dhäŋuru ŋuliŋurunydja ŋunhi ŋayi
    Garraywu marŋgithina bilyun yurru balayi roŋiyirrinydja, ga ŋanyanydja yurru biyapul
    gaṯmarama garrpiṉ ŋuriŋiyi yätjthu ŋäthiliŋuyu romdhu, ŋunhiyinydjayi mirithirrina
    yätjnha wal'ŋu. Ŋäthilinydja ŋayi djämayi yätj, liŋgu ŋayi yaka marŋgi Godku Garraywu,
    ga ŋunhiyinydja yaka manymak, ga ŋunhi ŋayi yurru dhäŋuru ŋuliŋuruyinydja marŋgithinyaraŋurunydja
    roŋiyirri balayi yätjlilinydja, ŋunhinydja yätjnha wal'ŋu mirithirrina yana, Godthunydja
    ŋanya yurru dhä-ḏir'yun wirrkina yana.
  yal-yal: Xa e bata futuxulu dunuɲa xɔsi feene ma en Marigin nun en nakisimaan Yesu
