    ɔdane bɔne akoa a, ɛnneɛ ɛyɛ hu sene ne kane no.
  aoj-aoj: Iꞌi epes mamahisa sokwaha waf awafi hiafi itapafi fandaꞌ epes awasii sogogawa
    Dembinai apeꞌinai Jisas Krais nowambelapa mogotanimai, ma iꞌi waf afambai awafi
    fehekela esis wapani ma fiwasiꞌas sisihisa, anaf asope atapis naꞌamba. Sagaliꞌ
    sape awasis sisihisa waf awafi, ataꞌ sape awes kwasakwasala. Apa aꞌi owaꞌ sagiꞌ
    sandaꞌ waf awafi wapani, eaꞌ sape sisihis awes endilisi ma waf awasifi.
  cbv-cbv: Queét yee bohénitboó jwĩ Maáh Jesucristo jwiítdih tʉ́i ʉbnidih jepahnit,
    nin baácdih moón yeejép ĩ chãjatdih ĩt cádahjip ta yʉh caá. Obohjeéhtih, páant
