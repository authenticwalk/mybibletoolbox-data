verse: 2PE.002.020
translations:
  kpx-kpx: Isito mesoho ata oleuoleu nahie maleveale Kosive Iesu Keliso ke hoto evisi
    vatae vaveve toela halevei vaveve dua vaito hoidevei abu subuta vamale ke nahate
    tota vage keu toloanu. Keabuna bae oleve kateai tota Iesu ehovai.
  okv-H: Eto ke be amo embo amuna ungotenau orekari embo Bada Iesu Keriso avo be hotembihe
    enda ta ari sasapura toaguja te ehako tunga hapereketo ari sapura ta veoi andiaguja
    amo embo amo kiae pekota ari sapura embo rate God kito egikasuja amo sapura be
    hambasuja
  tbo-tbo: Lolowa tauhi ata Guyau Yesu Keliso Tu wiluyagohanita tuwegana amaka hi
    nonoli po hi witumaganeya ma dewa apapoehi hi wihinigigiyehi ma inapa hina gunawilena
    mehi po hai dewa apapoe odubohi hina wimehi yaka hai apapoe tahatahayahi hina
    gelagonihi.
  mal-C: നമ്മുടെ കർത്താവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള പരിജ്ഞാനത്താൽ
    ലോകമാലിന്യങ്ങളിൽനിന്നു രക്ഷപ്പെട്ടവർ വീണ്ടും അതിൽത്തന്നെ കുടുങ്ങി പരാജയപ്പെട്ടുപോയാൽ,
    അവരുടെ അവസാനത്തെ അവസ്ഥ ആദ്യത്തേതിനെക്കാൾ ശോചനീയമായിരിക്കും.
  grc-SR: Εἰ γὰρ ἀποφυγόντες τὰ μιάσματα τοῦ κόσμου ἐν ἐπιγνώσει ⸂τοῦ κυρίου καὶ σωτῆρος
    Ἰησοῦ χριστοῦ,⸃ τούτοις δὲ πάλιν ἐμπλακέντες ἡττῶνται, γέγονεν αὐτοῖς τὰ ἔσχατα
    χείρονα τῶν πρώτων.
  bgc-bgc: माणस इस दुनिया की बुराईयाँ तै भाज्जै सै जिब वो मसीह यीशु नै अपणा उद्धारकर्ता
    मान लेवै सै, पर वे फेर तै बुरे काम करण लाग्गै सै, अर वे बुरी चीज उन ताहीं काब्बू
    म्ह राक्खै सै, इब उनकी दशा जो के मसीह नै छोड़ देण तै सै, वो पैहल्ड़ी दशा तै भी
    भुंडी सै, जिब उननै मसीह पै बिश्वास करया था।
  khz-khz: Taunatauna, ira na ita gera Velekou e Vevega-maguli Talimana Iesu Keriso
    gema ripaato pakunai, tanopara gena milo e kala rakava genana gelaka-gerevagito;
    na voia mulinai pene rakavana aonai magelaka-togana, ne gena tiavu kapulenai,
    gemagulina aonai, ira geria maguli pia rakava-kwaikwai ikanai, ati tovotovonai
    vetaina.
  deu-TKW: Denn wenn die, welche die Befleckungen der Welt durch die Erkenntnis des
    Herrn und Heilandes Jesus Christus meiden gelernt hatten, neuer Verstrickung darin
    erliegen, so ist bei ihnen das letzte schlimmer geworden, als das erste.
  zsr-NT: Chquiꞌ gululë́ꞌ lu le cunác tsahuiꞌ nacuáꞌ yödzlyú ni le glunbëꞌë Xanruꞌ
    Jesucristo, Nu ruslá rëꞌu, atiꞌ niꞌr taꞌröli lequëꞌ leyúbl le cunác tsahuiꞌ naꞌ,
    len taꞌná beꞌi lequëꞌ, le nactë nabágaꞌgactërëꞌ zxguiaꞌ ga rajseytë ca le gulabaguëꞌë
    ziꞌal.
  lin-lin: Soki, sima na bango kokabwana na mbindo ya mokili, mpo ete bayebi Yesu-Klisto,
    Nkolo mpe Mobikisi na biso, bamizongisi lisusu na bowumbu ya mbindo yango, bomoi
    na bango ekokoma mabe koleka ndenge ezalaki liboso.
  hns-NT: Djab koi hamlogke batjaawe Waala Prabhoe Jiesoe Kriest ke apanaais hai aur
    kharaab djiewan ke rasta par se batj gail hai, tab phien se oe rasta par tjale
    lagiega, oe aapan laalietj ke goelaam hoi djaai. Tab okar haal pahiele se aur
    kharaab hoi djaai.
  noa-E: Ar maach Pör anaa maach peerdʉajem Jesucristo khaugwi amachdëu nem khaigbam
    waaujerrjã isegpʉ̈iwi ʉ̈u ajapha nʉisierrta, deeu ũwaai warram khĩirjug khaigbam
    auwia magʉmʉgta ʉdʉraa amach ʉ̈rpapiewain, warr Cristo khaugba aajeewai amach
    naajerr khãaijã warag athuuchata nʉisiejem.
  eng-EMTV: For if having escaped from the corruptions of the world by the knowledge
    of the Lord and Savior Jesus Christ, yet by these, having become entangled they
    are defeated, the latter end has become worse for them than the first.
  mib-NT: Chi núu je ni cajini de ndese Yaā cúu máá Jítoho yō Jesucristo, Yaā jnáma
    yóhó, te núu súcuan ni quenda de ni cācu de nuū jníñu jnéhén íyó ini ñayɨ̄vɨ́,
    te yūcuán na te núu ndɨ́vɨcoo tucu de nuū jníñu un jéē cúndeyɨ́ tucu jíín de,
    núu súcuan te néé gá quendōo de jeē sándɨ̄hɨ́ vēsú jeē xíhna ñúhún.
  lif-NT2: कर खे़ङ्‌हाॽरे़ दाङ्‌बा नु से़न्‍लप्‍दाङ्‌बा ये़सु ख्रिस्‍ते़न्‌कुसिङ्
    मे़निःत्तुआङ् इक्‍सादिङ् खाम्‍बेःक्‍मोबा आजिःन्‍जिःम्‍बा पाःन्‍लाम् मे़लःन् हे़क्‍क्‍याङ्
    याम्‍मो मे़नुःङ् मे़बेःक्‍ने़ फाॽग्र खे़ङ्‌हाॽरे़ लागि तगिनुःल्‍ले़आङ् कुनुप्‍मोग
    साॽरिक् ताप्‍फे़ःम्‍बा पोःङ्‌लो॥
  xnj-xnj: Vandu vevamalili kulema muubuda wa mumulima kwa kugana kummanya BAMBU na
    Msangula witu Yesu Kilisitu, kangi vayidakili kukamuliwa na kuhotoleka lepi na
    uhaku, vandu venavo yati vivya vahakau neju kuliku pevatumbwili.
  mmx-mmx: Amo dola limixin digara sixiro vam at laxakapmek at lavatbung menemen mumu
    lakleklen atnedi xeneng at Leeme Silok atnedik, la Laradi Loklox Arooro ne Iesu
    Karisito, la melemu, nedi diramlong mu manga loklok megano. Nedi na limixin dik
    lok keretna, dik lok tinotno xeneng at loxot kapmek aleng la i lok kapmek tinotno
    ri no lorooro xapmek avot nedi digak lok teren.
  cbr-NT: 'Ënëx ca ësa ''icën: Ui unicaman cara Nucën ''Ibu Jesucristomi catamëquin
    ñu ''atima ''ati ëncë ''ixunbi amiribishi ñunshínquin ñu ''atima ''atëcënia, a
    unicamax ca bëráma ''iásamaira ''inun ''uchaia.'
  tee-NT: Ni xamati' camacaulh ju alactu'unti ju alin ju lacamunutpa' va ixlaca'atalh
    ni mispaich ju qui'ucxtin'an chai qui'amak'alhtaxtunu'an Jesucristo para ni aktam
    catanuchokopa laca'alactu'unti chai calhinonchokopa la'is'atsucunti ju macxcai
    ju alin la'ix'alhunut pus palai tak'alhi ju is'atsucunti. Palai jantu chun ixjunita
    acsni tuca' ismispai ju Jesús.
  eng-LSV: for if having escaped from the defilements of the world, in the acknowledging
    of the LORD and Savior Jesus Christ, and again being entangled by these things,
    they have been overcome, the last things have become worse to them than the first,
  cak-NT: Y jun winak ri can reta'n yan rech ri Kajaf Jesucristo ri nicolo kachi,
    can xcolotaj yan chupa ri mac chi ri rech-ulef. Y xa neruju' chic ri' chupa ri
    c'aslen anchi' elenak-wi-pe y nika chic pa ruk'a' ri mac; jun ri nibano quiri',
    can más k'axinak xtu'on-ka que chech ri xu'on-pe cuando c'a man jani tunimaj ri
    Jesucristo.
  pah-NT: Jesus'gareheve'g̃a ipiro'y okote'varuhua hugwi Jesus Cristo'ga kwahava g̃waramo.
    A'ereki Jesus Cristo'ga nhandepojykaharete'ga omombo g̃andekote'varuhua g̃a hugwi.
    Po opohirirẽ jugwi g̃a ndekoa'javi hehe onhimongote'varuhua'java, a'ero po tiruahũ
    hete g̃a pe. G̃a ndekote'varuhurame Jesus Cristo'ga kwahava renonde tiruahũ g̃a
    pe. G̃a ndekote'varuhua'javame ga kwahavirẽ johe'i hete tiruahũhetero g̃a pe a'ero.
  sja-NT: Mãɨrãpa Tachi Waibɨa, Tachi K'aripapari Jesucristo k'awadak'ãri, oo amaajida
    na p'ek'au eujãdepema ijãadak'aa beerãpa oopata mãik'aapa uchiajida p'ek'au k'achia
    jua ek'ariipa. Mamĩda mãga oodap'eda, waya baaijida p'ek'au k'achiade, p'oyaapidap'edaa
    perã ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨamaa. Maperãpɨ ɨ̃rá k'achiara p'anɨ ãchi
    ijãadai naaweda p'anadap'edaa k'ãyaara.
  xed-xed: Ka lagha tsa gwal ta zluʼagaptá vgha ma ghwaɗaka skwi ta ɓadza mndu ma
    ghəŋa haɗik ya, manda snaŋta taŋ ta Mghama mu Yesu Kristi ta nzakway ka mnda mba
    amu ya guli, ka vrəglamta da maga tsa ghwaɗaka skwi ya katsi, dzaʼa malaghumala
    ɓadzatá həŋ ka nzakwa taŋ taŋtaŋ.
  mks-NT: Ta ndá ña̱yivi na̱caxoo nu̱ú ña̱ núu ñuyíví yóho sa̱há ña̱ na̱canda̱a̱ ini
    na yo cúú Jesucristo, xitoho í, mé á jáca̱cu mí joo tá na̱ndihi cásáhá tucu na
    cája na ña̱ núu ta ndíquia̱hva na mé ná ndáha̱ ña̱ núu cán já quéa̱ ndiquini chága̱
    ví na̱ a̱ ju̱ú ga̱ tá cáma̱ni̱ ndiquehe na íchi̱ cuéntá Jesús.
  gfk-S: I nanaas be di ga nunure ter no nudait Watong Jisas Krais, no nudait ut na
    Haralon, kaie di ga haruat ura hinilo sukun ira bilingana tintalen tano ula hanuo.
    Iesene ing be di ga ngan hobi, ma namur um kike ra tintalen i hiis kawase habaling
    di ma di kis ra hena no nuno dades, io, i manga sana sakit ta di. Nalalie, ing
    pa di gale nunure baak ie, di gor hiruo. Namur um, ing di te nunure ter ie ma
    sene ira sasana i hiis kawase habaling di, io, di na hiruo saasa.
  bmu-bmu: 'Yeŋgö könaŋamŋinan kewö goŋgiiga malje: Kembunini Jisös Kraist Amötqeqe
    Tonini i möt kutuba mewö miaŋön gölmegö ahakmeme aŋgöjörakŋambuk misiŋgöba andö
    qebagun mönö kunbuk miaŋgö kösönöŋ köpeim aŋguba qaköba tatze. Miaŋgöra könakönahiŋe
    ölöpölöp malgetmö, teteköŋe böliqölim teköba malje.'
  dgz-dgz: Mu piup ma koewa mega taine gapan gaset wat vetamon, iwa mu Ayop nuga Iesu
    Keriso wat inakam mega mu asigimup tane, go mu entanene inak koewa sia di taiwanum.
    Koewa ame gaisi ware pan guramopi ame taparit muga namua omewa mini uon, ame itanewa
    aigap iragen warain.
  eng-GNV: For if they, after they haue escaped from the filthinesse of the world,
    through the acknowledging of the Lord, and of the Sauiour Iesus Christ, are yet
    tangled againe therein, and ouercome, the latter ende is worse with them then
    the beginning.
  zaa-NT: Làcą nna chi gulà cą le' ca cosa cuttsi qui' yétsiloyu, porqui'ni chi yù
    cą ti'iỹa té la'huacca qui' Señor Jesucristo enne' née Salvador qui' quį. Pero
    canchu eỹìga' cą le' ca cosą' attu nna cca cą vencer, entonces adí teérulá peor
    chi díą para làcą tì'chula primerua.
  eng-WEBSTER: For if after they have escaped the pollutions of the world through
    the knowledge of the Lord and Savior Jesus Christ, they are again entangled in
    them, and overcome, the latter end is worse with them than the beginning.
  guh-guh: Pamonae baja yapëtane vajatuxanenë Jesucristo, ponë capanepaejitsiatsi
    pibisiacuene pexanaeneconimivecua, bajarapamonae baja Dioso vecuaajibiaexanatsi
    pibisiacuene pexanaeneconimi. Pajamatabëcuenemi ata jitsipaeyaexanabiabatsi pibisiacuene
    pexanaenexa, bajarapajamatabëcuenemi ata baja vecuaajibiaexanatsi. Itsiata baitsi
    jane bajarapamonaeyajuvënëvi icatsia pibisiacuene itsa exanapona, nexata icatsia
    bajarapajamatabëcuene pejumecovënëtaponaexae, bitso naneconitsiana Diosojavabelia.
    Nexata jane baja copiaya pexainaeneconimi matatoxenetsia, bitsoyo ayaineconi natsixainaena.
  bon-bon: Yoo, biname lui te mime niiya cabu ca Äsecrerayame piiyepu Yageyame Yeesu
    Keriso ne jäätrunguge, tabe lasatuge ai gawecewe me niiya mule cabu ca. Tabe liba
    ngenecu onya piba läbituge, tacnenutuge ingwe gaabe me, siige pui niinäce mule
    cuta jaawenemuge, peei lui babo niiyarage gyene teeme tääpume. Tabe liba niinäce
    cabu ca Yeesu Keriso poto cidi me mene lica birige ätecija, teeme tääpume peei
    lui mäpu gyene, yepä tabe liba Yeesu Keriso poto cidi me yäätecijuge, piba ingwe
    ca jäägyuge, teeme tääpume peei lui baborage mäpu gyene.
  nhw-BL: Miyac masehualme quicaquij tlen Tohueyiteco Jesucristo, Totemaquixtijca,
    huan quicajtehuaj tlajtlacoli catli eltoc ipan ni tlaltipactli. Pero sintla inijuanti
    teipa mocuepaj huan sempa moilpíaj ipan nopa tlajtlacoli huan nopa tlajtlacoli
    quintlani, itztose más fiero teipa que achtihuiya.
  swh-ONEN: Kama wameukimbia upotovu wa dunia kwa kumjua Bwana wetu na Mwokozi Yesu
    Kristo, kisha wakanaswa tena humo na kushindwa, hali yao ya mwisho ni mbaya zaidi
    kuliko ile ya kwanza.
  wbi-wbi: umwene juno naikukala nu vulamafu vwa iisi kwa kutumila uluhala lwa Mutwa
    nu mpoki ghwitu uYesu Kilisite, napigomokela kange uvulamafu vuvuvuo, amaghendele
    ghake ghaghiiva mavivi kukila ulwa vwandilo.
  bba-bba: Geemɑ, tɔmbu bɑ̀ n hɑnduniɑn dɑɑ bɛrɛtɛkɛ kisirɑri yèn sɔ̃ bɑ bɛsɛn Yinni
    Fɑɑbɑ kowo Yesu Kirisi ɡiɑ, mɑ bɑ kpɑm derɑ yɑ bu mwɑ yɑ kɑmiɑ nɔn mɛɛruse, ben
    wɑ̃ɑ ɡbiikirɑ koo sɑ̃ɑyɑ kɑ sere dɑ̃ɑkiru.
  eng-KJVCPB: For if after they have escaped the pollutions of the world through the
    knowledge of the Lord and Saviour Jesus Christ, they are again entangled therein,
    and overcome, the latter end is worse with them than the beginning.
  kgk-NT: Ha'e kwéry ojerovia-ma araka'e Nhandejáry Hesu Cristo-rehe. Upéixa-gwi omboyke-ma
    íxugwi hembiapo vaikwe. Nhandejáry ombopy'a porã-ma va'ekwe íxupe kwéry. Ãygwa
    hekoha vai va'e pa'ũ-gwi ogwenohẽ-ma va'ekwe íxupe kwéry Nhandejáry. Upe rire,
    ipy'a porã-ma rire, Nhandejáry remimbota oikwaa-ma jepe, ojere jevy joty hekoha
    vai-rupi oiko jevy hagwã. Hekoha vaive ive-ma oho. Hekoha vaikwe-gwi hekoha vaive
    ive rei oho-vy.
  waj-waj: Gioonna kiaapu vooya ti Udaanga Yisuu Kirisiiva ti vitoo yoketaivau ti
    yapai kuaivaa rikiada mmatayaa diaa maisa aataruuyauvaa pikiaavai. Vaa tauraa
    mmatayaa diaa maisa aataruuyauvo iya puaisa utiravai. Nnaagiai Yisuunnara rikiada
    maisa aataruuyauvaa pikiaavai. Mo fai kava mmatayaa diaa maisa aataruuyauvo iya
    puaisa utinai fai iya kava maisama variaaravai. Tauraa iya kiisama maisama varida
    nnaagiai fai iya ngiari vookaraama pinaama maisama variaaravai.
  cpy-cpy: Paerani irika-paeni kaari-perori owakira ikemijanta-witaari Awinkatharite,
    Owawijaa-kotan-taniri, rooka-witanakawo rantayitziro kaari kameethatatsiri. Okanta
    ojamanitanaki ipiyakotaawo rantayita-neero, roojatzi imaperotan-takari nimaeka
    teera ikimita ikantawita paerani.
  mpx-mpx: Wala Babala ge wala Topwamwal Yeisu Keliso ana aatena eliyana valila panayawi
    paganina nanakina hi eguluwan, yaa abwe panayawi paganina i yowanil al ge i logugui-agil.
    Inoke yawaliliya ana minamina valila i nak, yaa sauga ya abwe i nak hot.
  wbp-wbp: Nyurru-wiyi tiija maju-patuju kalalu Kirijini-wiyi nyinaja. Majulu yampija
    purdangirli, yangka kuja kajana jurnta kanyi Kaatu-kujaku. Kalalu milya-pungu
    ngalipa-nyangu Warlalja-Wiri Jijaji Kiraji kuja-ka ngalipa-nyangu Ngarlkinpa nyina.
    Kala ngula-jangka, rdirri-yungulu majungka-jarrinjaku-yijala. Nganangkulku kapu-jana
    muurl-mardarni? Lawa ngari!
  luo-luo: Ka ji osetony oweyo kethruok mar piny, nikech ngʼeyo Ruodhwa kendo Jawarwa
    Yesu Kristo, eka bangʼe gichako giduodore e kethruok mi kethruok omakogi kendo,
    to ngimagi machien bedo marach moloyo ngimagi mokwongo.
  nhe-NT: Miyac tlacame quicaquij tlen Tohueyiteco Jesucristo, Totemaquixtijca, huan
    quicajtehuaj tlajtlacoli tlen eltoc ipan ni tlaltepactli. Pero intla yajuanti
    teipa mocuepaj huan sampa moilpíaj ipan nopa tlajtlacoli huan nopa tlajtlacoli
    quintlani, itztose más fiero teipa que achtohuiya.
  aii-aii: ܣܵܒܵܒ ܐܵܢܝܼ ܕܦܨܹܐ ܠܗܘܿܢ ܡ̣ܢ ܛܲܢܦܘܼܬܵ‌ܐ ܕܥܵܠܡܵܐ ܒܝܲܕ ܝܕܵܥܬܵܝܗ‌ܝ ܠܡܵܪܲܢ ܘܦܵܪܘܿܩܲܢ
    ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܘܡܸܢܕܪܸܫ ܦܵܝܫܝܼ ܚܘܼܪܕܝܼܹܐ ܘܓ݂ܠܝܼܒܹܐ ܒܝܼܹܗ، ܚܲܪܬܵܝܗ‌ܝ ܒܸܬ ܗܵܘܝܵܐ
    ܒܘܼܫ ܣܪܝܼܬܵ‌ܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵܝܗ‌ܝ.
  esk-NT: Iñuich annaaniŋniqsut qaayuġnautaitñiñ nunam iñuiñ iḷitchuqsrił̣iġmiktigun
    atannaptiknik Anniqsuqtiptikniglu Jesus Christ-mik. Uvvaami iliŋich iḷḷakkataaġutitqikkumiŋ
    tamatkunuŋa akiiḷipkaġutiŋlu, isruksraŋat pigiitḷukkisiruq aullaġniiqqaałiġmikniñ.
  msb-msb: Halimbawa, kun nakalibre an mga tawo sa mga maraot na ugali sani na kinab-an
    tungod san inda pagkaaram sa aton Ginoo na Parasalbar na si Jesu-Cristo, pero
    pakatapos, magpasakop gihapon sana na mga ugali, mas grabe gayod an inda kamutangan
    kisa kasadto.
  cpa-NT: Jøng² hiug¹² jín³ hi² hlaih¹³ lé² quián² jniang³ mi³ca¹lúg² jniang³ hi²
    hlaih¹³ chi² jmøi¹guǿi¹, hi² ma²cue¹² jniang³ Jesucristo, dsa² lég² jniang³, ju³ná³
