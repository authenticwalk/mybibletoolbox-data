    bawalkuda. Yinyamun nyulu junkayku bunday, kari yarbarrka buyun-damal baja. Kaki
    yinya bama junkay jurrkiji baja, and buyun-buyun wukurril baja, nyulu buyun bajaku
    jarra jakalbaku.
  nhy-NT: Tla yejwan omomakixtijkej de itech tlan amo kuale katlej kichiwaj in tlaltikpaktlakaj
