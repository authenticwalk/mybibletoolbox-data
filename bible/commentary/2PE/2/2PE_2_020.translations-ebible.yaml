    hano hisiya afinaꞌeꞌmo magoꞌe huꞌa alagi hosu kava huꞌa maigae.
  kmk-kmk: Ta nu awad tagu’t man-awidana dan nadadaga koko-on situn lubung maipagapu’t
    dit nanigammuwana kan Apu Jesu Kristu un managu kan ditaku yoong masulsulit kad
    maabak dit pammatina ot mangulina mangwa’t dan nadadag, amo nadaddadag oton din
    kasasaad na nu sat sigud.
  cao-NT: Jabi noitiria tsi xo toa jahari jochahuaxëniria ca quinia qui bacahai cato
    rë, naa noba Xabahamati Iboba quinia jabinish cato. Tanaroha pistia tsi toa quinia
    yoixëni ca quima paxahi quiha. Jama, jahuë noma jabi qui pi ja bacano tsi oquë-oquëriaxëhi
    quiha toa ja yoyoxëhaina iquia.
  bbr-bbr: Inok roasir ko kon okoro omnokou pakan onok aru erekapu sumkäinemara, iken
    Näwäu, Jisas Krais, imäikowon ro tainorwonus, ko kiro onok aru meter keserwon
    ronkatemara, ätäi keserai, ko meter rawon senek wa rawai. Ko rusapai aru senes
    rawai.
  inb-inb: Mai­kan­pas nukan­chita kis­pi­chig Iaia Jesu­cristota rig­sigka, kai alpapi
    jiru munai­kuna­manda anchu­chi­ris­ka­mi ni­raiá. Chasa anchu­chi­riska ni­ra­ias­pa­pas,
    ikuti chi jiru­kunama tigrag­pika, chi jiru­kuna­wa watas­ka­sina­mi ikuti tukug­samú.
    Chasaka, ñug­pa­man­da­pas mas jiru rurag­mi tukug­sa­munga.
  hrv-hrv: Doista, pošto su po spoznaji Gospodina našega i Spasitelja Isusa Krista
    odbjegli od prljavština svijeta, ako se opet u njih upleću i daju se svladati,
    ovo im je potonje gore od onoga prvoga.
  box-NT: Ɓa ɓúi zũ a Yeesu Krista, yìa lé wa Ɲúhṹso á lé wa kã̀nílo, lé
    bṹn bìo yi á bán wã́a día ho dĩ́míɲá bìo na wee vĩ́iní ɓa nùpua.
    Ɛ̀ɛ ká ɓa màhã́ bĩnía día míten á ho dĩ́míɲá bìo mu yú pànká ɓa
    wán, à ɓa bìo wíoka yáa à poń bìo mu fù karáa.
  ote-NT: Xi majua̱ni, ꞌbʉ ꞌnara ja̱ꞌi xa ba̱di ma Zidadahʉ ra Jesucristo núꞌa̱ toꞌo
    bi pøhøguihʉ, ne xa ꞌuegue de ya tsꞌoqui, pe ꞌmɛfa da yopa mengui da ꞌyøtꞌa ya
    tsꞌoqui pa go da nta̱te ra tsꞌoqui, nuꞌbʉ́ nura ja̱ꞌiꞌa̱ ya maꞌna strá ntsꞌo pa
    gueꞌa̱ que rá mʉdi ante da gamfri.
  wnu-wnu: 'Munon ger, Yisas Munon inubersiau tari, wo ininou Munon Aib end igub qomon
    boru eng siningot weginer eng uber. Ego wo ende qamb wogub ne bo sabar qomon boru
    eng ebet igoriner eng ete: qamart igoar eng bais uber igoai. A qomon boru bo sabar
    ebeter end sig-sig mom boru igo.'
  zam-NT: 'Per, lìcpe'' ba''i, nde niin thìb con'' loo gu'' cón che''n ryete mèn co''
    ngòole'' loo cón che''n Tad Jesucrist co'' mtelá'' na'' loo con'' ryes, mèn co''
    mté''thle'' cón che''n Tad Jesucrist: Nonque'' gu'' le'' por mda'' mèna cuent
    cón che''n Tad Jesucrist ngro xà''le'' mèna loo con'' zab co'' nac cón che''n
    xab izlyo''. Chele'' mèna bere bix yéc par yòo mèna loo ryethe con'' ye''rsin''a
    tedib vez, no chele'' mèna mda'' lugar ñibe'' con'' ye''rsin'' loo mèna tedib
    vez, ale más nazab tín'' gàca no càba loo mèna yiloa.'
  zyp-NT: Kaa Buipaw le Pachahtu Zisu Khri hninah thongtah khazaw pialuinah khah piasai
    khy taitah ma pialuinah lekhei a pahlawh a pahlih kaw tei, suanah tah a te kaw
    caco, a thoning teipaw navy khei a changnah cawh a chiahru vy a.
  sey-NT: Ja̱je paꞌina, maire huasoquë Ëjaë Jesucristore asa doꞌire iye yeja coꞌaye
    paꞌiyere cati saicohuaꞌipi cuiꞌnaohuaꞌini ja̱ꞌnë coꞌaye yoꞌoseꞌepi hue̱ co̱sicohuaꞌi
    pani, ja̱ꞌnë paꞌiseꞌe se̱ña maca coꞌa hue̱ꞌñana cacayë.
  nvm-nvm: Regavo e kafo ur unam ise kafo reoijo iji arega una Jesu Kurais ma vierafejga
    Kuraisri ise buon somdiame karauniain. Fu ise moik igefuon ijar bu anu kuniaime
    bu kam arafiriamo ijia karauniain. Regavo iviakma bu una ise rejo ijefuon ise
    ijar bu aferdiama buka una Godon nifak ijia bu ise ur bu renva iji asime ka ma
    iseren.
  mps-mps: 'Mu tama, augwaligo te Jisas Krais koneani, aga dago Genuai Bidi tama da
    ma sali bidi dao. Tama tede koneyu augwali wi pelama, te tǫde elalubo dwai meda
    yai kolesaga tigidali tagalai. Tama augwali te kolesagade dąų ma weyu, tama
    te kolesagago augwali aiyaba elalubaso da, teda augwali tama tiwai bidaibao: te
    hasia mu augwali dąų olama, augwali dwai bidali, tiali goli nosali augwali ma
    dąų wai, tama augwali dwai mu bidibao.'
  pab-NT: Hatyo hiyeta haiyanae Xekohaseti, exahe isekohaliti Niyasehare Jesus Cristo
    xema tyaohenerenai hoka emawenekoaretyakahoha nonitata kaiyakehenahitaha. Xakore
    hoka hatyo najikinita iniyalahare ehaikoakihenahitene hoka hatyo ximita tyaohititerenai
    atyoite hetatiye hawenaneha xahehare howitiharene axomokanikihenaha imiyanaose
    xowakehena hoka.
  llg-llg: Mete ma nau makamboꞌik muma manggalauk nai daebafok ia, fo mana tao manggenggeo
    ita, na, ita musi talelak ita Lamatuan Yesus Karistus. Tehuu, mete ma hambu mana
    heok neme ndia mai, boe ma nanambaꞌak seluk no dedeꞌa manggalauk, sama leo makahulun
    ndia, na, ndia sama leo dedeꞌa manggalauk ndia heti sala. Hatematak ia, ala boe
    lamabela lalan seli bali.
  kyf-kyf: Nɩɩ, nyɩma -wa -ka dʋdʋ -gʋʋ pʋɩnplagbʋ lʋbhʋ, -amɩaa -Kanyɔ -yɔ -amɩaa
    Gbʋwʋsanyɔ -Zezu Klisɩɩ yibheliee 'gbʋ, 'ɩn -mʋʋ 'bɩgʋ, wa -ka wa 'dɛ 'yitide,
    -mʋʋ -ka wa lu, wa 'wʋbhlolu -kwɩkwɩ nyumanɩa 'yli, 'ɩn we zia we tɩanʋ.
  tpi-tpi: Tru, ol i bin kisim save long Jisas Krais, em i Bikpela bilong yumi na
    Man bilong kisim bek yumi. Na dispela save i bin helpim ol long abrusim olgeta
    pasin doti i stap long graun. Tasol sapos ol i pas gen long dispela kain pasin
    na em i kalabusim ol, orait ol bai i stap nogut tru. Pastaim ol i bin i stap nogut,
    tasol sapos ol dispela pasin doti i kalabusim ol gen, orait ol bai i stap nogut
    moa moa yet.
  mih-NT: Ta ñiyɨvɨ sa sito sii ra Jesucristo, ra zacacu ta ndyaca ñaha sii yo, ta
    sa quita ñu sisi sa ña vaha sa iyo ñuu ñiyɨvɨ ya, ta zɨquɨ cuee ca ta nandɨhvɨ
    tucu ñu ta quisaha zavaha tucu ñu sii sa ña vaha cuan ta ndyaca ñaha si sii ñu.
    Yaha ca cua cuu ñu ta zɨquɨ sa xihna ñi.
  qvh-NT: Salvamagninsi Señor Jesucristuta pipis chasquicush caycar yapay jusalicuyman
    cuterga más peormi jusayog ricacun.
  kms-kms: Wute beghi Yumbui Jisas Kraist wuti beghi nitamu powi kin te nei rimbig
    ye te ningg ni qi wen kin nei brequ si rire di yuwon pu ris pre. Pudi mune ruso
    asi kin nei brequ te riteri nei pe ruwo ris di te kin pugrine puq ren, tedi muq
    ni quan nganye brequ rise, asi musoq yuwon.
  agn-agn: Ong kamatodan, ang maski sinopay gailala ong yaten ang Gino ig Maniglibri
    ang si Jesu-Cristo, nalibri ra ong makaeyak ang pagparangaboien tang mga taw ang
    indi pangilala ong Dios. Piro mga magbalik tanira ong dating boat nira, ig degen
    si tanira tang anday sasayod ang ogali, mas maliwag da enged tang pagkabetang
    nira kaysa ong dati.
  nhi-NT: Tlamilauca, naquin yoccholouilihqueh in tlahtlacol tlen cah itich nin tlalticpac
    nic yoquixmatqueh in toTecotzin, in toTemaquixtihcatzin Jesucristo, uan ocsipa
    molpiah uan iccauah maquintlatiquiti nochi tlensa pitzoticayilis, ninchiualis
    mochiuaquiu ocachi amo cuali uan amo in tlen achtoh.
  ttc-NT: Komo kyetz oje tz'ok kyotzqila' te Qajaw Jesukrist aj koloyon qi'j, b'ix
    oje kaj kykola' te nya'tx galan aj ntz'ilan tuq ti'j kyanim. B'ix qa oqtel kyk'ulu'
    tidi'chq iktza' oqtxi', okyekajel junky'el tuj tq'ab' te nya'tx galan, b'ix ikxji
    okyekajel pyor twitz tb'aya'.
  dan-1931: Thi dersom de, efter at have undflyet Verdens Besmittelser ved Erkendelse
    af vor Herre og Frelser Jesus Kristus, igen lade sig indvikle deri og overvindes,
    da er det sidste blevet værre med dem end det første.
  kwj-kwj: E, hima fori nunu ai ratandau hima ri nui Apukolaka Jisas Kurais ni mwe
    naha ri hambwakoni do nuwe pe ele sumbu kisi wondau kapwa sumbu ni ri rawakasini
    ri taro ti, ri ai ini o kapwa sumbu ki ri ai raruwa, o kapwa sumbu to rini dikiwa
    ori tau ra himache hinga ri ai sukwawa, metengei naha ri dasini ri wosindaro kapwa
    sumbu ti wai hinga, e, gumwa ki ri ai ini ri raruro ti kapwa sumbu rihi ti omwesika
    naha.
  vie-OVCB: Khi một người đã thoát khỏi nếp sống tội lỗi của trần gian nhờ biết Chúa
    Giê-xu là Đấng cứu rỗi mình, mà còn trở về tội lỗi, làm nô lệ cho nó một lần nữa,
