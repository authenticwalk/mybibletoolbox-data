    yanggirada orung idung mahong mit wömai gurochon wömunoho yu wönggon fogit akep
    tongo yanggiradoc. Amna ihorocnoho wömai osuc ogep bum idung mahong yu mit ibaru
    fauna Yesu imu fadungmaha tongga yu wömuno sinom öngkungbödeang.
  hus-NT-1971: Jitats exlom c’al an Jec’onthax an Ajatic Jesucristo, jats axi hualcathits
