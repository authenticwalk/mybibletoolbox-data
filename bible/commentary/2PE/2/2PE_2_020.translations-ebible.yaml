    garoa kera baki ''i nao, uri na ta''aa lae ka ''inito faafi kera. Ma ''i tari''ina
    kera da ta''aa ka talua lau si kada bae nao dasi saitomana ''ua sa Disas Kraes.'
  ukr-1871: Коли бо, утїкши від нечистоти сьвіта через пізнаннє Господа і Спаса Ісуса
