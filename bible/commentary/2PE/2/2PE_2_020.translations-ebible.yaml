    ɲaxuma ayi nɛn dangu e fɔlɔn na.
  cnt-NT: La₁ juɨ₁lia'₂ dsa₂ i₂ma₂ca₂rë₃cuɨn₅ Te₁gui'₅₄ Jesucristo i₂lɨ́n₅ i₂ma₂ca₂lió₂
