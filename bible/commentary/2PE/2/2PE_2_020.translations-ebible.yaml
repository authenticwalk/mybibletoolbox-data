  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠ ᤏᤢ ᤛᤧᤴᤗᤵᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ
