  pan-pan: ਜੇਕਰ ਉਹ ਪ੍ਰਭੂ ਅਤੇ ਮੁਕਤੀਦਾਤਾ ਯਿਸੂ ਮਸੀਹ ਦੇ ਗਿਆਨ ਦੇ ਦੁਆਰਾ ਸੰਸਾਰ ਦੇ ਗੰਦ-ਮੰਦ
