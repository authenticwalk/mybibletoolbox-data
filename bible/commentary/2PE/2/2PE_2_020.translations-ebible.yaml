    jee˜ jaléꞌˋ e ꞌlɨꞌˆ e jmóoˋ dseaˋ fɨˊ jmɨgüíˋ la, jo̱ dsʉꞌ song caquɨngꞌˉtu̱ i̱
    dseaˋ do e fɨˊ gaˋ do jo̱ cajméeˋtu̱r jaléꞌˋ e ꞌlɨꞌˆ, jo̱guɨ niquiʉ́ꞌˉtu̱ ta˜
    quiáꞌrˉ jaléꞌˋ e jo̱, jo̱baꞌ eáangˊguɨ gaˋ niꞌuíingˉ quiáꞌrˉ laco̱ꞌguɨ lamɨ˜ jéengˊguɨ
