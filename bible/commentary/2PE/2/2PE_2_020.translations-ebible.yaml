    chaꞌ ꞌin Jesucristo nu nka Xꞌnaan, ti kwiꞌ Ni nu wa ngulaa ꞌñaan ꞌin chaꞌ kuxi.
  opm-opm: Gur mohnong dahenmur. Hanip dir diradire Hanipyah namburpat han Jisas Krais
    orhornong am hapti ohe dap teidapat kakdah mama er nahapat ohe er nang oh arpit
    namdatir tei it er danong ham nang tatpat pati hatin hayahanoh ama ihya han ihir
    rih Krais ohnong hanhan hat patim ma er hat pateshenong oh garpokmur. Gin ohnong
    am hat patim orhor ma ihaptinong oh atnap isipnap er hatin ohe dap teinong hat
    patimur.
  bvr-bvr: Rrapa birripa aburr-gata minypa mu-ngoyurra marn․gi aburr-ni nula an-ngayburrpa
