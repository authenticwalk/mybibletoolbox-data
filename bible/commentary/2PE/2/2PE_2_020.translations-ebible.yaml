  yut-yut: Asi, uŋun Yesu Kristo uŋun Amɨn Tagɨnin ae Yokwikon Baŋ Tɨmɨt Tɨmɨt Amɨnin
    yaŋ dakon nandak nandak kɨlɨ tɨmɨkgwit. Yaŋ aba uŋun nandak nandak da paŋpulugaŋban
    on mɨktɨm dakon aŋpak ɨŋani uŋun yapgwit. Mani aŋpak yokwi uŋudenon aeni kɨŋ gadaŋba
    uŋun da dam tebanon egɨpni kaŋ, uŋun yokwisi egɨpdaŋ. Mibɨltok yokwi egɨpgwit,
    mani aŋpak ɨŋani uŋun da damon aeni yopjak kaŋ, yokwi dakon yokwisi egɨpdaŋ.
  grc-BYZ: εἰ γὰρ ἀποφυγόντες τὰ μιάσματα τοῦ κόσμου ἐν ἐπιγνώσει τοῦ Κυρίου καὶ σωτῆρος
    Ἰησοῦ Χριστοῦ, τούτοις δὲ πάλιν ἐμπλακέντες ἡττῶνται, γέγονεν αὐτοῖς τὰ ἔσχατα
    χείρονα τῶν πρώτων.
  cpc-NT: Pairani jirikaiti kaaripirori owakiraa ikimisantawitanakari Awinkathariti
    Owawisaakotairi, jowajyaantawitanakawo jantayitziro kaaripirotatsiri. Okanta osamaniityaanaki
    jimaijantanairo, jantayitanairo kowiinkayitatsiri, irojatzi jimapirotantakari
    iroñaaka tii ikimita ikantawita pairani.
  nhg-NT: Pues para giente tli ye otieixomatque Tlöcatzintle Jesucristo öque tiechmöquextilo,
    hua de inu maniera ye omöquisque de inu petzoyutl tli onca necö ipan tlöltecpactle,
    tlö yejua ocsajpa milacatzoa ca inu petzoyutl, hua petzoyutl tladominöroa, entunses
    mocöhua cache petzotec que primiero.
  nya-nya: Ngati anapulumuka ku zodetsa za dziko lapansi podziwa Ambuye ndi Mpulumutsi
    wathu Yesu Khristu, pambuyo pake nagwidwanso ndi kugonjetsedwa ndi zomwezo, potsiriza
    adzakhala oyipa kuposa mmene analili poyamba.
  ngu-NT: On yejhuan yoquixmatquej toTeco Jesucristo aquin toTemaquixtijcau yonotzinquixtijquej
    itech on tlen xcuajli yejhuan on tlalticpactlacamej quichihuaj. Pero tla yejhuamej
    ocsejpa nocuepaj para quichihuasquej on quen on xcuajli tlajtlamach yejhuan quinyoltlani,
    más xcuajli nocahuas innemilis xquen achtoj quipiayaj.
  kup-kup: Met paru rotap añarab tairari garos hamarah nonair nai horituz lopotak
    hehaekanañ darim Amip Iesu Kristo maot pimeri ba avatamah-popuz homeo badae batat
    tin ravat hez-pori maot ñetï moregañiz, “Rotapuñ ev,” pot hat poñitï samahaek,
    horï poñiz lopotak ñodat sohopan, povoz parum garos aviam horï hehavoz zut maot
    horï naravotü, oñ map horï pimau ravat hepan.
  jid-jid: be wa mbana djur ye ni son kpa u chuwo yesu Almasihu nda la kwba hi ni
    mi son kpa izere mba ani meme za u mumla
  wmw-wmw: 'Kamana ndi javi: munu, julu ya kumwijiwa Insa Almasihi, Mwenye wetu na
