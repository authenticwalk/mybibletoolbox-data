  san-SIN: ත්‍රාතුඃ ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය ඥානේන සංසාරස්‍ය මලේභ්‍ය උද්ධෘතා යේ
