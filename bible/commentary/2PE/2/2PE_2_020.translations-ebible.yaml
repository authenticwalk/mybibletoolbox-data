  tnp-tnp: Mətəu nəmə kotagɨm rəkɨs e nərahiən rəha nəhue nɨftəni nian kotəhrun Iərmənɨg
    mɨne Iosmiəgəh rəhatah Iesu Krɨsto, kəni uərisɨg lan kohtəlɨg e noliən rəha təfagə
    tərah, məhuva slef rəhan, ilah kotatɨg e nərahiən iətəm in tərah tapirəkɨs in
    aupən.
  urd-urd: जब वो ख़ुदावन्द और मुन्जी ईसा मसीह की पहचान के वसीले से दुनिया की आलूदगी
    से छुट कर, फिर उनमें फँसे और उनसे मग़लूब हुए, तो उनका पिछला हाल पहले से भी बदतर
    हुआ।
  hot-hot: Opalêla takatu ba bôk eyala Anyô Bêŋ Yisu Kilisi alalôaniŋ bulubiŋ ba êsôv
    hêk lelaik pik êntêk ba i vêm ma idum hathak loŋbô aleba evaloŋ i, êŋ ma tem nêmô
    kambom anôŋ ek bôsêbôk.
  mqj-NT: Benna-benna ummissanan Dewatanta Yesus Kristus to umpasalama'ki', tau iatoo
    ta'mo nalumbangngi kakuasaan lino siungkadakei ma'rupa tau. Sapo ianna ma'din
    dibawai napolalan nataloi sule kakuasaan lino, marru la mabanda' ia kamasussaan
    ullambi'i anna la yolona.
  rus-SYN: Ибо если, избегнув скверн мира чрез познание Господа и Спасителя нашего
    Иисуса Христа, опять запутываются в них и побеждаются ими, то последнее бывает
    для таковых хуже первого.
  mbh-mbh: Na aro ve tokokoere olemio nge ar Pomnga a Jisas Krais ako ini ler pamimionga,
    ma o lel okime nge vothung akopnga ako areko o panes vothung ulue anga o oma i,
    aveto vothung areken i kin werer mun or, na ile mong werer mun or, aken kene ole
    menong aken i kerenga rintet nge ole menong teltelnga ako o voth nge, ako olemio
    nge a Jisas rongan.
  bdd-bdd: Taudi mwalo ꞌidi Bada ma ꞌadi Toꞌabihetena Yesu Keliso ꞌoteꞌotetelina sihemisaeya
    eeta mumuga baleꞌu siꞌebesineya, ma ꞌeguma silohihila mumuga miyamiyaidi ꞌoidiya
    nata sibeꞌu, ma ꞌoinega taudi sigala moisa.
  cbt-NTPO: Quisocristo nanamën natanpachinara, natëpirinahuë'. “Cha'ësarahuë huachi,”
    ta'tona', co noyahuë' yonquirinsopita pi'pian naniantopi. Ina quëran nisha cancantatona',
    Yosë a'poantapi. Co noyahuë' niantahuachinara, sopairi minsërin. Ina marë' na'con
    na'con Yosëri ana'intarin huachi.
  srn-NT: Efu den sma kmoto ini a morsu libi fu grontapu fu di den kon sabi wi Masra
    èn Ferlusuman Yesus Kristus, ma dan den go libi a srefi libi baka tak' den no
    man tapu moro nanga en, dan a kon moro takru gi den leki na a bigin.
  cta-NT: Cuxi la caca jiꞌi̱ ñati̱ nu cua nguxtyanu jiꞌi̱ chaꞌ cuxi tsaca quiyaꞌ,
    loꞌo liꞌ ta chacuayáꞌ jiꞌi̱ nu cuxi chaꞌ tyiji̱loo jiꞌi̱ chaca quiyaꞌ; na cua
    ngulaá ñati̱ biꞌ jiꞌi̱ lcaa chaꞌ cuxi nu ntsuꞌu nde chalyuu nquichaꞌ, na cua ngua
    tsaꞌa̱ jiꞌi̱ Jesucristo nu Xuꞌna na, chaꞌ biꞌ laca nu nguaꞌni lyaá jiꞌna.
  bqc-SIM: Tó aa bↄ̀ dṹnia gbãsĩkɛau wá Dii wá Suabana Yesu Kilisi dↄ̃a sabai,
    mɛ́ aa tò yã́pi ɛ̀a yèelɛmá à ń sↄ̃ blè, an kua gbɛzã vãi ìↄ dɛ a káaua.
  tcz-CHONGTHU: Miho chun IPakaiyu le huhhingpu Yeshua Christa ahet tenguleh hiche
    vannoi Phatlouna a kona hi ongdoh a ahiuvin, chujou tengleh chonsetna a akihen
    ohkit uva chule asohchan kit tenguleh, amaho chu amasa sangin akhohjo cheh jitauve.
  mar-mar: कारण त्यांना आपला प्रभू व तारणारा येशू ख्रिस्त ह्याचे ज्ञान होऊन, ते जगाच्या
    घाणीतून बाहेर निघाल्यावर त्यांनी पुन्हा त्या घाणीत अडकून, जर स्वतःला असहाय्य करून
    घेतले, तर त्यांची शेवटची स्थिती त्यांच्या पहिल्या स्थितीहून अधिक वाईट होते.
  snp-snp: Aya yamu kolalo. Wenena mate Wekola olu omude kami we Yesu Kilisto kolife
    lo umagu yau mikaleka olu kopa o ledami mona nelalauti moda efiliti moninagilafa,
    ido aya monawa nelala yakafo kofa itibito olu kilifuku gedeto olu afima o gedagaiyama,
    ya moda oiya kofa itibiti wamo kanunina nosámami yamakafo komu kanunina nosámamila
    yama olu fulo edeto, nosa naba ámami mona o gede minaiye.
  isl-isl: Sá sem hefur sloppið úr greipum hins illa í þessum heimi, með því að kynnast
    Drottni okkar og frelsara Jesú Kristi, en flækist síðan aftur í neti syndarinnar
    og verður þræll hennar að nýju, er verr staddur en áður en hann varð kristinn.
  spy-NT: Yoo kāākōōnkēt ꞉chiito Mokoryoontēēnyoo nyoo Kāārārookiintēēnyoo Yēēsu Kiriistō
    ānkāākumwēyēē ng'ōōkistaab kōōrooni nto yityo kumuutmuutyi keey ng'ōōkisoo, kwoorānē.
    Yooto mākumiyātyi chiichoo miisin kusiir yoo kitākumii mēēnān.
  xnn-xnn: Ngem nan ipogaw ay mangtaynan isnan ngawi ay inik-ikkana gapo isnan nangtekana
    isnan Apo tako ay si Jesu Kristo ay mangisalakan dat kasin somagong ay mang-ikkan
    isnan ngawi et am-amed nan kangawina mo isnan egayna nangtekan ken Jesus.
  mwe-mwe: Pabha bhandunji bhaikombolelenje kwiibhutuka ya nyata ya pashilambolyo,
    kwa kwaamanya Bhakulungwa bhetu na Bhaatapula a Yeshu Kilishitu, bhatanjilangaga
    kabhili nibhujila ya nyata ila, mpelo gwa ndamo yabhonji unapunda kubha gwangali
    gwa mmbone kupunda kundandubho.
  tte-tte: Gubesi siya baguna simiyamiya boniboniyai ana dedei koina na sinuwabui
    yo kateli sitalamwan ala Guyau Yeisu koina yo yanuwa yaulina mumugana naenaena
    silogabaeni na mulina mena sipileyoi mumugana naenaena koina ipanliyoi? Baguna
    simiyamiya boniboniyai ana dedei koina yo ali nae ilalaki, na saugana sipileyoi
    dedeinane koina ali naenaenane siyalalaki yoi yo sibeku yawasosi.
  tcs-tcs: So wen dempla kamaut prom dem nugudwei, kam po sabe nau baut yumpla Zizas
    Kraist da BosLod, da wan uda seibe yumpla, bat dempla gobaik ane tangel gen wea
    dem sin ane kam sleib gen po dem sin. Den dempla go endap monugud den bipo.
  hlt-THB: Ningmih a Bawipa Hulkung Jesu Khrih simnaak ak caming khawmdek seetnaak
    awhkawng ami loet hawh awh ce a ik-oeih awh awk tlaih unawh ce a ik-oeih ing a
    noeng khqi bai awhtaw, ak cyk awhkawng lak awh a hukhit benna nauh khqoet kawm
    uh.
  soq-soq: Sumanailala no Tatamba ita Inawamba Iesu Keriso atentona baiwa tawo ema
    kadiwa bedewe ene nomone inantoiena. Tane apana ema leuntoie tawo ema kadiwa bedewentoio
    nanaumodia. Sa ipa mo wanwambu kadiidaleide, mai bauta waimoia rua.
  qub-qub: Salbamajninchi Tayta Jesucristuta chasquicusha caycar yapay jucha rurayman
    cuterga ñaupata cawashanpitapis mas piyurmi mana manchacuypa juchata ruran.
  att-att: Á yù tolay nga mangikatalà kâ Apu Kesu Kiristu nga mangiyígù nittam, nallikuránán
    nen yù narákè nga ággangnguá na. Á ta ángngarigán, nu tolian na galâ sangaw yù
    narákè nga ággangnguá na, á nappanà laguk yù narákè nga akkuán na ánnè sù napolu
    nga ággián na lage na nangikatalà, gapu ta kánnámmuán na yù napiá, ngam sinoli
    na yù narákè.
  bki-bki: Ver be riano ka amileal Tubo Yesu Kristo kiado Ioruriano ea kialo meuliano
    nalo, abitilubar ka napano bajago na yetemeriba nalo ajum̃a amila lelanlo, mila
    aburo den naio abinimei, nina naio bo laka. Mia ver bogo telisu ga na naruei aban
    bereio ea kialo meuliano napano ajaluvo denio ga abinimei, nina naruei bova lie
    laka.
  bqp-bqp: Tó ò bò andunia yãgbãsĩkɛnan ó Dikiri ó Surabari Yesu Kirisi dↄ̃naa gãi,
    akũ ò tò yã pìi ɛ̀ra à ń daguraa kɛ̀, à ń swɛ̃̀ɛ blè, ń kunna kpɛde vãni de
    a káakupↄla.
  mcp-mcp: Mpugá nə́ buud bwə́ mə́ mpu Cwámba wúsʉ́ nə Cʉgye Yésus-Krîst fwámɛ́ mpu
    wá, bwə́ mə́ faam nə yéésh ísâ í nyɛɛ́ yâ shí mishwun. Njɨ, bwə́ ká nyiŋgə́ kə
    wá mə́nyúúl ísâ byɔɔŋgʉ́d bwə́ bɨ́d nə́ í ntɔ̧́g bwo, cé bwə́ é tɔ̂w yí í é jág
    nyiŋgə bul bɔ̂w, ntɔ̧ cé bwə́ á fwo bə bwə́ tə́l yí.
  hat-hat: Moun ki rive konnen Jezikri tankou Seyè ak Sovè li, li fin chape anba tout
    vye bagay mal ki nan lemonn. Si apre sa, li tounen mele ladan yo ankò, si l' kite
    bagay sa yo pran pye sou li ankò, l'ap pi mal pou li pase jan l' te ye anvan an.
  npl-NT: Akimeh yokixmatkeh n Toteko iwa Totemakixti Cristo Jesús, ayakmó makichiwa
    tlan kichiwah n tlaltikpaktlakah. Tla ijkó oksepa kimokawiliah makinkajkayawa
    tlan okinyoltilanaya, okachi moyolijtlakoa ke achto.
  bgg-bgg: Branthek yi Ithong nane Ragia Isu Masi pha ithek ro khani è sohjambling
    pha awie pha blu è yo arone, chiih-è dinne ithek yang yie, ji è rek pha branthek
    rone iidohè ne igobi è de awie pha rey ruii phro.
  eng-TCENT: For if after they have escaped from the defilements of the world through
    the knowledge of the Lord and Savior Jesus Christ, they are again entangled in
    these defilements and overcome, the last state is worse for them than the first.
  eng-BSB: If indeed they have escaped the corruption of the world through the knowledge
    of our Lord and Savior Jesus Christ, only to be entangled and overcome by it again,
    their final condition is worse than it was at first.
  cpu-NT: Pairani irikaite kaariperori ovakera ikempisantavetaari Avinkatharite, Ovavisaakotaneri,
    jovashaantavetanakaro jantayetziro kamaarotatsiri. Okanta osamanitanake ipiyakotaaro
    jantayetanairo kamaarotatsiri, irojatzi jimaperotantakari iroñaaka te ikempita
    ikantaveta pairani.
  san-ASM: ত্ৰাতুঃ প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য জ্ঞানেন সংসাৰস্য মলেভ্য উদ্ধৃতা যে পুনস্তেষু
    নিমজ্জ্য পৰাজীযন্তে তেষাং প্ৰথমদশাতঃ শেষদশা কুৎসিতা ভৱতি|
  tac-NT: Wa'lula Esukristo ju ramué alawala bi'weme 'lige ramué nuleme ju. Napu'lige
    bilé ralámuli 'ma a'resa alué chátiri 'nátali oyeria napugiti 'ma námame kame
    churigá ko Wa'lula Esukristo, 'lige kúchigo oyélasaká alué chátiri 'nátili 'liko
    abéchigo cha'sime gayéname ju.
  eng-WEBPB: For if, after they have escaped the defilement of the world through the
    knowledge of the Lord and Saviour Jesus Christ, they are again entangled in it
    and overcome, the last state has become worse for them than the first.
  gfk-H: I nanaas bia diet ga nunurei tar no nudahat Watong Iesu Karisito, no nudahat
    tena Harhalon, hua diet ga tale wara hinilau talur ira bilingana magingin tano
    ula hanua. Iasen ing bia diet ga ngan hua, ma namur um kaikek ra magingin na his
    kahai habal diet ma diet na kis manapu tano nuna dadas, io, na manga sakena sakit
    ta diet. Naluai, ing pa diet ga nunurei baa ia, diet gaar hirua. Namur um, ing
    diet ta nunurei ia, senbia ira sakena i his kahai habal diet, io, diet na hirua
    sakasaka.
  viv-viv: KaꞋi Yesu Keliso yada Kaiwabu kadu ada Tokibababala ana halamana hiꞋayaunena
    be babi ana nuwanuwa koyodi hiꞋotayabuyabudi tu muliya nuwanuwai-dina agaidiya
    hiyewadi-yo koyona gifafadi be giveꞋawawadi, kaꞋi hidedemi hinahuluva, au nagona
    yadi miya koyona tu muliya yadi miya gikoyo-moꞋa.
  yao-yao: Ŵandu ŵamasile kukulupuka mu kusocheya kwa chilambo kwa kwamanyilila Ambuje
    ni Nkulupusyo Che Yesu Kilisito, atanjilaga ni kulepela ni sambi, ŵandu wo chaŵe
    ŵangalumbana kwannope kupunda iŵaliji kundanda.
  tgp-tgp: Matan, vara la pete rovo moiso na posposi sasati mata varama mata nora
    levosahi hin nor̃a Jujuri, Moli Iesu Kr̃isto, ale la mele kali na posposi sasati,
    suihara mo isoiso, maurira la pa mele sati i jeu haratu tiroma.
  auc-NT: Inguipoga ñömænguënëmämo beyæ̈ tee mönete baï quëwënïnäni inte tömënäni
    mönö Awënë Itota Codito mönö ïmonte në Ængaingä ingante do ate baï pönëninque
    edæ abæ tawæ̈näni ïnänitapa. Mänömaï abæ tawænte godïnäni inte tömënäni inguipoga
    ante näni cæïnente wæpämo beyænque wæætë adodö go goyo cæte ægodawate tæ̈ wææntodonte
    baï wædäni ïninque tömënäni godömenque näni wënæ wënæ wæwenguinque ïmaimpa.
  kbc-NT: Niɡ̶ica nibeyaceɡ̶egi yaaɡ̶adi niɡ̶ina oko anida aneetege niɡ̶ina iiɡ̶o.
    Pida niɡ̶ina oko yakadi me iwoko niɡ̶ina ane beyagi niɡ̶ina nigoyowooɡ̶odi Ǥoniotagodi
    Jesus Cristo, ane Ǥonewikatitoɡ̶odi. Pida nige dibataciogi niɡ̶ica ane beyagi,
    odaa nigeyamaɡ̶aticoace, odaa niɡ̶ina oko liciagi ja daɡ̶axa me beyagitibigiwaji
    caticedi niɡ̶ijo maleedoɡ̶oyowooɡ̶oditeda Ǥoniotagodi.
  bmh-bmh: Duair in go gonugau em e ebuan igul eg unum semoroi maimai, igual Dubanou
    Ban, Yesus Kristus, imaigeun du sesamoreun nug, go igul eg go getal guzeneun dabilaimai,
    koli guzenamau, go getal dareun sul i damau. Go koli eg pet damau.
  ctu-BL: Che' mi' puts'elob loq'uel winicob ti' bibi'lel jini pañimil, che' mi' cʌñob
    lac Yum Jesucristo la caj Coltaya, mi tsa' cha' chujquiyob ti' bibi'lel, mi tsa'
    cha' yajliyob ti mulil, ñumen leco mi' yajñelob ti wi'il bajche' ti ñaxan.
  meq-meq: Taɗə ndoweye ki yaw kə sər Yesu Kəriste Bəy Maduweŋ ada ndo mətəme kway
    ha ada kə gər ha wu neheye ŋgwalak eye bay ma nasiye ha ndo hay aye ada məndze
    tsekweŋ a ma faya ka məge wu neheye ŋgwalak eye bay aye, wu neheye ta ləvay gər
    sa na, i tay a həlay i mandəve məndze ŋgay lele bay ma ziye nakə kurre aye.
  noa-H: Har maach Pör hanaa maach peerdʌajem Jesucristo k'augwi hamachdëu nem k'aigbam
    waaujerrjã hisegpʌ̈iwi hʌ̈u hajap'a nʌisierrta, deeu hũwaai warram k'ĩirjug k'aigbam
    hauwia magʌmʌgta hʌdʌraa hamach hʌ̃rpapiewain, warr Cristo k'augba haajeewai hamach
    naajerr k'ãaijã warag hat'uuchata nʌisiejem.
  alp-NT: Tamata rebe esi rekwa iteki Tuhane Yesuse Kristuse rebe Ihlamate itere,
    eleki Alla Ihlamatesi bei nusa ndopone meije esi ktiline peneka, po tamata mere
    ileu suike loko nusa meije esi neune leneka. Tamata mere eni neune etia lesi bei
    akmenare leneka.
  san-VEL: traatu.h prabho ryii"sukhrii.s.tasya j naanena sa.msaarasya malebhya uddh.rtaa
    ye punaste.su nimajjya paraajiiyante te.saa.m prathamada"saata.h "se.sada"saa
    kutsitaa bhavati|
  kbq-kbq: Na'ankure zamagrama ama mopafi havi avu'avaza atre'za, Ranti Taguvazi Ne'ma
    Jisas Kraisima ke'za antahiza hu'nesaza zama, ete atre'za koma mani'naza havi
    avu'avapima ufresu'za, ese'ma mani'naza havi avu'avara agatere'za, havizantfa
    hu'za manigahaze.
  kbh-kbh: Er ndëmuanÿenga, Bëngbe Utabná y Atsebacayá Jesucristo tmojtsábuatmama,
    tmojtsajbaná oyenana mo chë nÿe quem luarama enójuabnaye ents̈angcá, nÿetsca bacna
    soye amana y ts̈a bacna juabnënga ainaniñe bomnana, pero mora cachiñe chë soyënguiñe
    tmojtésajna, y cachiñe mandánënga tmojtsemna chë bacna juabnë́ngaca, chënga mora
    más bacá tempscama jabocanana.
  ron-LSB: Căci dacă, după ce au scăpat de spurcăciunea lumii prin cunoașterea Domnului
    și Mântuitorului Isus Hristos, se vor încurca iarăși în ea și vor fi biruiți,
    atunci starea de pe urmă va fi mai rea pentru ei decât cea dintâi.
  pon-pon: Pwe ma re pitila jan nan pwel en jappa, ki ar ajaer Kaun o Jaunkamaur Iejuj
    Krijtuj, rap pur on lijelepin kila o lodi on I nan ar wiawia en mur me jued jan
    men maj.
  nhe-BL: Miyac tlacame quicaquij tlen Tohueyiteco Jesucristo, Totemaquixtijca, huan
    quicajtehuaj tlajtlacoli tlen eltoc ipan ni tlaltepactli. Pero intla yajuanti
    teipa mocuepaj huan sampa moilpíaj ipan nopa tlajtlacoli huan nopa tlajtlacoli
    quintlani, itztose más fiero teipa que achtohuiya.
  sps-sps: Tan nainy te nat faarof finy non ta mes e Jisas Krais faarei non a Tsunaun
    tsunia ana Tsoiny Fiisaup tsunia, a nat to ayei te faakouts non ya ma fataanis
    osing kat iring to te katkat vainy vavaajets tana monaagits to, sai to te tabin
    fatabin fi non ya tan kat kat iring to ayei, kat iring to ayei te fabiu non a
    mes to, ya te nai iring vavajia ovei pis enanats.
  wnc-wnc: Siakan. Buyambam tapaninu Jesu Kraisda nin gatanimuke nindane waiaknganinu
    gwa sandetnimukut. Siwan aminu sanga Jesuta gatanimukuu waakngae natdeke gitna
    pakengu wa aminda sanga nin pasiwan mainanga akngae apbitateke tasining. Tasiwawa
    ngana sanga wai waakngata gatu panggaganuke wa amin pasiwan pimapa kakengu wa
    aminde natake anzing yanim. Tupa wa aminda sanga wai akngaatang yuke dua bitateking.
    Dua bitateke wa aminda wai yuking. Ngana apmanu gatu panggaganuke pasiwan pimake
    wa aminda wai siknga yuaing ngang yanim.
  bus-bus: Tó aↄ̃ bↄ̀ anduna yãgbãsĩkɛnan wa Dii wa Mìsiri Yesu Kirisi dↄ̃na gãzĩ,
    ben aↄ̃ↄ tò yã pì ɛ̀ara à ń kagura kɛ̀, à ń swɛ̃̀ blè, aↄ̃ kuuna zãa zaa dɛ
    à káakupↄla.
  gub-BL: Aze teko ukwaw Zezuz Zanezar Zanepyro har Zaneruwihawete wà nehe, a'e mehe
    upytu'u ikatu 'ym ma'e iapo re wà nehe. Aze a'e re uzypyrog wi ikatu 'ym ma'e
    iapo pà wà nehe, waneko haw iahykaw rehe iaiw wera'u putar wanupe nehe, waneko
    awer izypy mehe arer wi nehe.
  imo-imo: Jisas Kraist, linonga Awilimu, linonga Tepa Lili Iyemu, aku iye kolo tolimani
    oi pilkolio yu paimbo aku tepa iyemu moromo ningo pimele ulumuni mai kombuna ulu
    pulu kerimani eno pipi tipe naa ambolopili, aku uluma tiye kolko wendo wangei
    nimbe lipe tapondorumumunga we manda moromele nalo altoko tukundo punge lemo ulu
    pulu kerimani eno ka tingena kamukumu paa molko kenjinge. Oi wendo naa wangei
    paimbo ka ulkena mele molko, molko kenjiringi nalo altoko tukundo punge lemo paa
    kamukumu olandopa molko kenjinge.
  boj-boj: Bole, tamo uŋgasari naŋgi di nami gago Tamo Koba Yesus Kristus agi iga
    eleŋej qaji a qa bole qalieeb. Naŋgi degsib qalieeb deqa naŋgi mandam qa kumbra
    jigat kalil urateb. Ariya bini naŋgi puluosib kumbra jigat di olo dauryeqnub.
    Deqa kumbra dena naŋgi siŋgila na ojesonaq naŋgo so tulaŋ ugeeqnu. Naŋgo so uge
    namij dego sai. Naŋgo so olo tulaŋ ugedamueqnu.
  eng-DRA: 'For if, flying from the pollutions of the world, through the knowledge
    of our Lord and Saviour Jesus Christ, they be again entangled in them and overcome:
    their latter state is become unto them worse than the former.'
  knf-knf: Na manjoonan, woli babuur ţi iko iţop yi umundu wi ţi pme Yeŧu *Kriŧtu
    Ajugun na Nabuuran nja, aşë kak hënkuŋ ahoŧ ţi ya kë ikţoŋ baka, baji bawo ţi
    unoor umpeluŋ uŧeek.
  san-KHM: ត្រាតុះ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ជ្ញានេន សំសារស្យ មលេភ្យ ឧទ្ធ្ឫតា យេ បុនស្តេឞុ
    និមជ្ជ្យ បរាជីយន្តេ តេឞាំ ប្រថមទឝាតះ ឝេឞទឝា កុត្សិតា ភវតិ។
  arn-NT: Fey tüfeychi pu che dew kimfilu ta Ñidol tati Montulchefe Jesucristo, dew
    montuy engün tati wesake dungu mew mülelu ta tüfachi mapu mew. Fey eluwle ñi wiñome
    ngünetuaetew tüfeychi wesake dungu, doy wesalkaletuay kuyfi mew, chumngechi ñi
    felekefel kuyfi.
  zas-NT: Chi ma beenbee ree bejn dux Dad ree Jesucrist guial laaman na̱j bén babëë
    dunuj ree loj dol ma basaꞌn tëë reeman nidxuudx yuꞌ ree loj guidxliuj guie, abiꞌ
    rtiëjb reeman rniabeen laa reeman stijb, dxel piorli guiban reeman guial chi gad
    reeman güünbee laaman.
  ken-NT: Mbák bo mándɨ́ŋɨ́ Yesu Kristo mmu áchí Acha nɛ Mpɛmɛ ywɛsɛ, nɛ mámbʉɛ
    mɛnyɨŋɨ́ mmɨk ɛbhɛn bɛ́gwɔ̀t bho gwɔt, kɛ mámpɛt mándɔ mɛnyɨŋ ɛbhɔ mɛngwɔt bhɔ
    nɛ bɛtaŋ ndǔ nɛpɛ́m ɛnap, nte anɛ bɔ bábhák arɛ́ ǎbɛp ancha anɛ bɔ́ bachi
    nyaka arɛ mpok bábhɨ́kɨ́ re rɨŋɨ Yesu Kristo.
