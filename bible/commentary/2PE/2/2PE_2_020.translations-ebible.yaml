    gup ak pɨskɨd abal. Kɨli tap tɨmel gup anɨb ak pɨskɨd amɨl, mɨdtep gɨpal ak pen,
    tepayaŋ gel amek, kɨlop dɨ nag lɨl gɨ tɨmel yɨbɨl gɨnɨgab. Ned mɨd tɨmel gɨlak
    ak pen, tap gach anɨb ak kɨlop dɨl tepayaŋ nag lek, pelpel mɨd tɨmel yɨbɨl gɨnɨgabal.
  jic-NT: Malala pajal, Dios ts'uyupan malala quelel lajay niswá. Nepénowa ma malala
