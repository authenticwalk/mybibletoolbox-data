    terus tiba menèh nang petyerèn mau lan ora gelem tangi menèh, wong kuwi tibané
    jeruné ngungkuli mau-mauné.
  byr-byr: Sareꞌ dareꞌnanyɨ. Sahwara Jizaazai Kɨraazɨtɨyai nemɨre Naangei nevadaihasamaaryaꞌnerɨ
    mena yawɨramaaꞌdɨvɨꞌ sɨduta yawɨta savɨna Kwaakevakɨ yuya gɨrɨkitaꞌnanya warɨka
    sangɨ yagalyaꞌmaꞌna. Nabaai aya saburɨ ayɨna lɨmwagapɨjɨ saꞌ wɨla yɨralɨmwagaꞌdori
    dara mwaaibɨꞌdere. Aaya mudɨkegaaꞌ Kɨraazɨtɨyarɨ malɨmwagyahaaꞌ kayaaꞌna mwaalɨna.
    Kɨrɨꞌ dɨvi nabaai Naangerɨ yagalyaꞌmaꞌna yɨpɨjaꞌ kayaaꞌnanya sabwi ayɨna maarapɨjɨ
    sagaaꞌ wana kayaaꞌna mwaaibɨꞌdere.
  ian-ian: Nat nɨmba nɨn kat kwunata njambwi nyan Jisas Kraistna nyaangɨt wutaa kɨpmana
    kavle vat kwagalanjeyan apma vatna. Kɨpmana kavle vat kwagalalaa wundi nɨmba waiga
    kavle nyaangɨt wutaa ndina kwupmba yinjeyan kavle vatna. Tak njambwi nyan Jisas
    Kraistna nyaangɨt wutapman tɨnjan kavle vat tɨndi wundi nɨmba. Jisasna nyaangɨt
    wutaa at ngɨni kai wanjeyan nɨmamba kavle savle tɨgiyandi.
  hun-hun: Mert ha az Úrnak, a megtartó Jézus Krisztusnak megismerése által a világ
    förtelmeit elkerülték, de ezekbe ismét belekeveredve legyőzetnek, az utolsó állapotuk
    gonoszabb lesz az elsőnél
  mcf-NT: Nuqui cuidmenquio icquid Esuquidistu tantiatsëcquin abi icsaid ënuidboedi
    padpiden Nuquin Papan chiaid niac-niaquec icsamboshë muaquido yanec.
  kjs-kjs: Gore abalade enaali medalomame naana raba mi Mudu Ali Raba meape Ali Yesu
    Keriso madaa kone rulaoma nipuna kone misimi. Go pirisimi rabu nimumi go su kamaa
    koe puri pale ele pogola puma giyasimi. Go pisimi pare wala koe koneme nimu wala
    rabuaanaaoma makoyaaliare go enaalinuri ora koe-rupa piralimi. Gore abala ririna
    koe-rupa pisimi pare koe eleme nimu wala rabuaniaaya-pulu abi nimu ora koe ru-para
    piru aaeme.
  mni-mni: Eikhoigi Mapu Ibungo amadi Kanbiba Mapu Jisu Christta khangbagi mapanna
    makhoina taibangpangi amotpa adudagi nanthoklaga, makhoibu amuk hanna phajinduna
    khudum chankhrabadi, makhoigidamak akonbagi phibham aduna hannagi phibham adudagi
    henna phattaba oire.
  yad-NT: Jaryinranuma ji̱ta ra̱cha rijyu̱ rityi ju̱rityaniy ju̱na̱y jarupadodatayu,
    rivyicha variy vuunusavay ramuju̱ntiy, jasityi ribeñu̱yada ra̱jisiy Vu̱yntyityu̱
    Jesucrístumuju̱yu, ridyetya variy vuryeyada rá̱ñu dañi̱.
  mxb-NT: Ta sa̱ ni̱ ka̱nkuei xoo ña̱yuu ñoó tein ndidaá ña̱ kini ió ñayuú yóꞌo sa̱ꞌá
    ña̱ ni̱ kasa̱ndaá na̱ náꞌá ná saꞌa̱ satoꞌo yo̱ Jesucristo, na̱ ni̱ da̱káki ñaá.
    Tído tá ná nandió kuéi na nachiꞌi tuku na mií ná tein ña̱ kini, dá kía̱n kaꞌí
    ka̱ ví yako̱ na̱ o̱ du̱ú táto̱ꞌon ki̱ꞌo sa̱ ndaa na tá ko̱ ñáꞌa̱ kanaꞌá ná Jesús.
  pon-2006A: Pwe ma aramas akan pitlahsangehr manaman kehlail en sampah wet pwehki
    ar marainkilahr atail Kaun oh Sounkomour Sises Krais, re ahpw pwurehng liselipingkihla
    oh lohdiong pahn manaman pwukat, iren soangen aramas pwukat pahn suwed mehlel
    ni imwilah sang nin tapio.
  maq-NT: Cuatjin ne, xuta xi ha vëë me yo xi Nai naja Jesucristu xi vaxëtje naja
    hane yo xi cavetjuxin me tsëhë yëjë ni ngu cjuatsehen tsëhë ngasunhndë ne, sa
    xi tsingatihin me xi cuixuya nga me ngajñi cjuatsehen jan ngu ndiya nga ne, hane
    cjuatsehen jan scaa rë cuitexa rë me ne, hitsë sa sahmi yehe me jyë́ rë me xi
    cuma rë titjun.
  hto-hto: Mei caɨ jíllotate Ocuíraɨma Jesucrístona onódɨmacɨ, énɨemo ite ɨ́aɨfuiaɨmona
    oni jíllodiaɨoɨ. Bimácɨmona dáarie íaɨoɨ jíllua mei naui íaɨoɨ anáfenogafuemo
    abɨdo íaɨoɨ baɨíadɨ, nano íaɨoɨ illa baɨmo, jamánomo fɨ́goñeite.
  por-BRBSL: Pois se, depois de terem escapado da profanação do mundo através do conhecimento
    do Senhor e Salvador Jesus Cristo, estão novamente enredados nele e vencidos,
    o último estado se tornou pior para eles do que o primeiro.
  ces-NKB: Jestliže se totiž ti, kdo skrze poznání našeho Pána a Spasitele Ježíše
    Krista unikli poskvrnám světa, do nich znovu zapletou a jsou [jimi] přemoženi,
    jsou jejich poslední věci horší než první.
  cui-cui: Barapo cae pin nacuathe ichamonae jinompa pomonae capanenebiyatsi abe pia
    peexanae cuiru coyenein weya xua po abe peexanae cuiru coyene po cae pin nacuathepiwi
    exana. Barapomonae baxua exana poxonae jume cowʉnta Jesucristo, pon jiwi Pecanamataxeinaein,
    xuano xua pon jiwi Pecapanenebiyaein. Ichitha icha barapomonae equeicha abe exana
    xuano xua icha awiya exana dubenanaebiya baxuan, bapoxonae barapomonae bichocono
    abe beyacaincha xua poxonae copiya exana xua pewʉnaeya poxonae jume cowʉnta Jesucristo.
  boj-2014: Bole, tamo uŋgasari naŋgi di nami gago Tamo Koba Yesus Kristus agi iga
    eleŋej qaji a qa bole qalieeb. Naŋgi degsib qalieeb deqa naŋgi mandam qa kumbra
    jigat kalil urateb. Ariya bini naŋgi puluosib kumbra jigat di olo dauryeqnub.
    Deqa kumbra dena naŋgi siŋgila na ojesonaq naŋgo so tulaŋ ugeeqnu. Naŋgo so uge
    namij dego sai. Naŋgo so olo tulaŋ ugedamueqnu.
  eng-OEBUS: If, after having escaped the polluting influences of the world, through
    knowing our Lord and Savior, Jesus Christ, people are again entangled in them,
    and give way to them, their last state has become worse than their first.
  eri-eri: Ngalenga, Yesus Kristus no ere ebere Anyakaro onodu ege gidu haigou Fai,
    no langa nere isou taane. Onodu isou waha no onowou jijiga bagu oruwanga oula
    langa inyide waha feiyawei nomo hoyo nigai. Onou wa, nere fanyimu onouha waha
    ege fada tuwei mata wogunga no dage nigonga wa, nere gai inyaba dedu yafodbode.
    Amugedu nere inyaba yafane, onou wa, onowou jijiga bagu waha ege dage nigei mata
    wonga, nere gai inyaba dedu yafodbode.
  aly-aly: Awankan irrtywalth yanh-rnemelan Jesus iterl-arenh. Ranap impen anyent
    itetheley-angker. Jesus ran renh-rnem rlterrkelew apmwa ahern nhenh-areny-rnem-wety.
    Aleyanap rernem intwemelerreyel ikwer-wety, apmwangkwarr arrpemarl alheyel. Apmwangkwarr
    yanhan rlterrk inngey, tyeynel arertnenty-apeny. Rernem apmwa anenh arrwekel,
    aleyan apmwa innganemarl aneyel. Nthakenh Jesus-el arntarnt-arey-angenh-anem.
  wiu-wiu: Ae, panagome-kiti Ali Muno toto toa motoko ago Yesu Keraisunomo yakoa mootokoa
    itonole ele kule poanele tewitikoa petoa pokoyake wa enika eni poaneleme einago
    wa moa kautakolopa eya toko. One namolo poanele patu mekome tete motokana toa
    moa patukoa dika dika toamene tete motoko.
  swe-swe: Om de har lärt känna vår Herre och Frälsare Jesus den Smorde (Messias,
