    nʉk, ya mana mʉi kona uⱡ ⱡar mul mbʉ, wak rorung. Wote, uⱡ kit mbʉ, aldpa eng
    ndam, wamp kʉⱡ uⱡ kit ei ndi, tʉpa kan ngangga kit muⱡing. Kuimp tek kit murung
    ei mel, wei wei etpa. Wote, kit muⱡing ei, ama kit molk pora nduing.
  bch-bch: Ngansa oangga tibada oatainga ngan ada Maron Iesus Kristus toa ibada gita
