    hofɨko honɨngkano wonyoso nto hoꞌnaopijoso apaꞌno nomafɨkuji aho yokumpohnꞌnyo
    kemokosyohumafijoꞌmanji oso hohosohonta hofɨkoe fosyohumayo somo Anɨtu kako hofɨkimo
    nɨhuꞌno wonyo fosyohumentanɨngkuji uhwonɨmontonoho.
  yon-yon: Kedi, yi kuu nub Yariman nub Bobni Yaa Burudande Bindi Ye Karub Yesu Keresu
