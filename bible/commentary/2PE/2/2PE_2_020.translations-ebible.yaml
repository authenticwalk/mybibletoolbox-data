  tgo-tgo: Kaiwae thoŋgo gharɨgharɨ kaerova thɨ roiteta tharɨko wolaghɨye yawaliye
    e yambaneke, thɨ ghareghareya ghanda Giya na ghanda Ravamoru Jisas Krais, na i
    njana thanavuko iyako mbowo i laweghathɨŋgiva, gharɨgharɨko thiyako kaero inanji
    e vuyowo laghɨye moli tɨne; i kivwala va i vivako.
  yap-yap: Ya fa’anra chuw e girdi’ u fithik’ e tin nib kireb e ngongol u roy u fayleng
    ni ir e ma kireb nigey ni bochan e kar nanged e Somol rodad i Jesus Kristus ni
    ir e ma thapegdad ngak Got, miki kolrad e kireb bayay nge gel ngorad, ma aram
    e pi girdi’ nem e yad ra par nike gel boch e kireb rorad ko som’on.
  mop-NT: Pues te'iji. Yan jun tuul a maca, u yeeltaj u pectzil a Noochtzili, le'ec
    ti waj Sa'alil a Jesucristojo. U c'üm-ooltaj ala'aji. U p'ütaj u betic a c'as
    a walac u betabül yoc'olcab. Wa ca' xi'ic ala'i u ca' bete' a c'as abe'e, asto
    ti sucac u bete' abe'e, p'aatül u ca'a ti mas top c'as tu jajil tucaye'il tuwich
    ti ma'ax to u c'üm-oolte a Noochtzili.
  tet-tet: Kalo ema nakara sasin hosi lia aat mak nalo ita sasobo iha raiklaran, sia
    musti kreꞌis ho itakaan Naꞌin no itakaan Maksorin Yesus Kristus. Mais kalo ema
    nakiduk nosi Kristus, hotu tatalik nikar baa lia aat, neꞌe naꞌak, sia dadi ata
    baa lia aat. Hotu, sia moris susar todan tenik!
  hlt-MCSB: Te dongah mamih kah Boeipa neh Khangkung Jesuh Khrih kah mingnah rhangneh
    Diklai boinah lamkah loeih coeng. Tedae te nen te koep tingtong tih a khulae atah
    amih ham hnukkhueng te lamhma lakah a thae ngai la om.
  xtd-NT: N‑ka kaku‑s nuu xa uꞌu io ñuñayiu, xa kunduu‑s xiꞌin Xtoꞌo‑ro Jesucristu,
    chi Ia dakaku ñaꞌa mee‑ro kuu‑ia. Ko vitna xá n‑ka dandoo‑s Jesucristu, xa kada
    ka‑s xa uꞌu. Antecas xa kixeꞌe koio‑s xa kunduu‑s xiꞌin Cristu, n‑ka xo kida‑s
    kuechi, ko vitna, ka kida‑s xa ka kida naꞌi ka‑s kuechi yo uꞌu ka dada kuechi
    n‑ka xo kida‑s kɨu ijan.
  mdy-ETH: ኑ ጎዳሢ፥ ኑና ዻቂሼ ዬሱስ ኪሪስቶሴ ዔሪ ሳዖይዳ ዒኢሳ ባኮይዳፓ ቶላዖ ጊንሣ ዬኖ ዒኢሳ ባኮና ዓርቂንቲ ዔያታ
    ባሺንቴቴ ቤርታኣስካፓ ዑሣ ጊንፃኣሲ ዔያቶም ባሼ ፑርታንዳኔ፤
  spl-spl: Yakât yuwu sâmune nâŋgâŋet. Lohimbiŋe orotmeme bâleŋe bet pilâm Kutdânenŋe
    Yesu Kiristohâlen biwiyeŋaŋe kepeiŋetâ manman bâleŋahât paŋgoŋâmbâ holaŋyekmâ
    tihityeŋe otmap. Yawu gârâmâ orotmeme bâleŋe bet pilâwi ya miwirikum Manman Bâleŋe
    Amboŋahât paŋgoŋân âlâkuâk kioŋmâ yâkât amutgen mannomai yanâmâ hiliwahonomaihât
    pat mannomai. Yawu mannomai yanâmâ emelâk Kiristohâlen biwiyeŋaŋe ki kepeiwi sâp
    yan tosayeŋahât matŋe menomai sâop ya wangim Anitâŋe matŋe amokŋan yiŋgimu menomai.
  usp-NT: Yak ri ajri' xcolmajtak laj jk'ab' mak etzltak no'j jwi'l retamakchak nen
    tran Kakaj Jesucristo ri Kajawl y ajcolol ke y wi tioctak chic chi jb'anic mak
    etzltak no'j, tich'econi' mak etzltak no'j chib'ak y tiwux mas etzl jno'jak chiwch
    ojr.
  zav-NT: Na' beṉə' ca' bagwso'ombi'e X̱ancho Jesocristən' na' bebeɉe' ḻega'aque'
    xni'a de'e mal ca' de'en chso'onən manch yic̱hɉla'aždao' notə'ətezə beṉə' cui
    zɉənombia' Diozən'. Pero de'en babesyə'əzolaogüe' chosyo'ozenague' c̱he de'e malən'
    babesyə'ənite'e xni'einə' de'e yoblə, na' maləch chac c̱hega'aque' ṉa'a ca antslə.
  sgz-sgz: Bos angagur án tám aratintin minái di táu alari durwán sápkin tatalen án
    naul bim tungu má dik mánán i Iesu Karisito kángit Konom má Tám Araliu. Má namur
    ngo di bali kai kaleng mul i durwán tatalen án naul bim má áng kátlán kalengna
    di, ki dikte lu toptop kán durwán tatalen mul. Keskam si di kabin tungu be i pákánbung
    kápte di mánán sur Karisito, a támin ngo da áslai rangrangas, ái sár onin kándi
    rangrangas na lala pakta taladeng.
  kek-NT: Li ani neque'xpa̱b li Ka̱cua' Jesucristo, neque'xcanab ajcui' xmuxbal rib
    riq'uin li c'a'ru cuan sa' ruchich'och'. Abanan cui te'oc cui'chic chi ma̱cobc
    ut cui ta̱numta̱k cui'chic li ma̱c sa' xbe̱neb, k'axal cui'chic yibak ru lix na'lebeb
    chiru nak que'cuan junxil nak toj ma̱ji' neque'pa̱ban chak.
  blz-NT: Mian men minginti'i Tumpu ka' i Yesus Kristus men Pansalamatkon i kita daa
    nansapukonmo wawauna dunia men mingidek mian. Kasee kalu tompololo' mingilimang
    soosoodo pataka rungku'ionna kuasa iya'a, mbaka' na kokomburi'anna idekna mian
    iya'a kaekae' dodoa.
  poe-NT: A̱ ntá tí nkexro ó chóxin Ìnchéni Jesucristo tsaáxinni mé kuíto̱he sín tí
    nkehe chrókꞌuitjáyanxín sín kuènte chjasintajni. A̱ ntá chrꞌéxi̱n tí chrókuakja
