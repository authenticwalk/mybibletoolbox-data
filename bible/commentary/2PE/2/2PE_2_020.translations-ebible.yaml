  ena-ena: Nɨbɨlaŋ aludɨ Hekɨlɨ Jisasɨ Kɨlaisɨ aludɨ ahɨliahudaci huaci hameŋ laci
    hameŋ laci hɨnihɨni agadɨ igavɨlalɨ uami. Lɨdɨŋ fɨli hɨsɨŋ akuaba akuaba lusɨŋ
