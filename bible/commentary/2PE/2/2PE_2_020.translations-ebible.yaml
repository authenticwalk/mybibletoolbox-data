  acu-NT: Ii Apuri Jesucristo, iin Uwemtikramratin aa nuka aints ainautin yaanchuik
    nintimtikramrau asamtai, ju nungkanmaya ainau tunau turutirinka inaisariat, ataksha
    waketkiar nu tunaujai jingkiamua nunisarang pujuinauka yaanchuik pasé pujuarmia
    nuna nangkamasarang pasé pujuinawai.
  cak-WNT: Y can kitzij c'a ri nbij chiwe chi ri winek ri', wi quetaman chic ruwech
    ri Kajaf y Kacolonel Jesucristo, y ye colotajnek chic c'a pe chupan ri etzelal
    riche (rixin) ri ruwach'ulef y wi niquisuk' chic qui' jun bey chupan ri c'aslen
    ri ye elenak wi pe, y wi yetzak chic c'a jun bey pa ruk'a', ri quic'aslen ri winek
    ri' más lawalo' xtuben que chuwech ri xuben tek c'a ma jane tiquinimaj ri Jesucristo.
  ebk-ebk: As nan nangam-ammuwan nan taku kan Apo takú ay Jesu Cristo ay Omesarakan,
    elayawana nan achi ustu ay panagfiyag asna's luta. Ngem mu munfiangad kasin hiya
    ay makna ya maamis as nan sikud ay panagfiyagna, kaskasin mangisiw nan kasasaadna
    mu as nan chaana nangammuwan kan Cristo.
  spa-PDDPT: Porque si por el conocimiento del Señor y Salvador Jesucristo escaparon
    de las obras vergonzosas del mundo, y otra vez fueron enredados en ellas y son
    derrotados, las últimas cosas son peores que las primeras.
  ruf-ruf: Iwanu iwaghalekile ghehile ghe iisi kwa kummanya Imtwatsa na Mkombotsi
    wetu Yesu Kiristu, wang'aghoghighwa keli na kulongotsighwa na ghehile, awo wakuwa
    weha ng'ani kubita pfawakalile mwanduso.
  gun-gun: Mba'eta amongue ma Senhor Nhandereraa jepea Jesus Cristo oikuaa, ha'e ko
    yvy regua nhomongy'apa reia gui oo jepe teĩ ha'e nunga pyve ju 'rã ojekore ha'e
    ojeity uka. Ha'e rami rire jypy guare gui nda'eveive 'rã opaa py.
  agu-BL: Poro ko at e' yi ja che'l tzaj tk'ab yi ilc'ol tan tu' yi mme'l chitxum
    tetz yi Kajcaw Jesucristo yi i' yi colol cyetz, nin kol chipakxij junt tir tan
    banle'n yi e'chk takle'n cachi', pyor tcu'n ẍchibne' swutz yi sajle'n yi ntaxk
    cyocsaj.
  isn-isn: Nuanso nui hujaa nu ushapu nua unkumbigulu ku kutumila uhugu nua Mukulu
    hangi muguni uYesu Kilisto, ni hangi wisukilaa u ushapu nuanso hangi, hali akwe
    itulaa mbibe kukila iyo nai ang'wandyo.
  eng-PEV: Jesus Christ is our leader, and he is the one that saves us. At one time,
    those liars knew Jesus, and he helped them get away from the dirty things that
    the people in this world do. But now they are leaving him, and they are getting
    mixed up again with those bad things. Those bad things are now their boss, and
    they are worse off now than before.
  ilo-ULB: Siasinoman a makalibas iti panangmulit ti lubong babaen iti pannakaammo
    iti Apo ken Mangisalakan a ni Jesu-Cristo, kalpasanna, agsubli manen kadagidiay
    a pakamulitan, agbalin daytoy a dakdakes pay para kadakuada ngem idi damo.
  pir-NT: Mari pʉhtoro Jesucristore marine yʉhdʉoriquirore coã cahme dʉcayequina pehe
    ahri yehpa cjẽ ñañene duhu cãmedi. Tiquina sa duhuri bato pari turi ñañene yeye,
    ña yʉhdʉaro tojoare tiquina. Cristore tiquina masiato pano tiquina iji mʉhtariro
    yʉhdʉoro ña yʉhdʉaro tojoare, pari turi ñañene yeye.
  anv-NT: Mbɔgé bɔɔ́ ábɔ́ ábó mɛ ályaá mampyɛge ubobo unó bi úlú fa mme gétúgé
    ákaá Ata se Jisɔs Kras Mewené gemɛ́ge sé, ne unó bimbɔ umágé bɔ ɛbwɔ́ deba,
    álá kágé lyaá sé ubi, ɛbyɛnnó ɛbɔɔ́ nyɛ ne ɛbwɔ́ kpaá ɛpwɔ ndɛre ɛbɔ ɛlú
    mbɛmbɛ.
  sab-NT: Agwa kwian nu Jesucristo gaba mo Chugagwallale mo jwanngale siere ji chugege
    age me no gdale, Jesucristo giti kwian ene nu jogeba siere talla ulita age me
    noge, nga dba ai giti kwian ene ulita bai kaire mo ta bliteni naskuni age me no
    diali mo chuge ngwadi age talla me no kle ama kage age kare, kwian ene chege mo
    ta gbe age ma me no dare ngeru bebi Jesucristo gai uliage.
  tmd-tmd: Nöbö Dib ana Jisas Krais anɨŋ kömö pɨ Nöbö aku, ñɨŋ höd nugwo nugw pön,
    nöbö mö pɨsaŋ yönön mag gwogwo mögörɨb il kɨ rɨbyöx nugwön amnɨmab rɨmɨdim bla
    röböxön, mɨd ri abmä. Jɨ mai ñɨŋ höbkal duön, ap kib mag gwogwo höd rɨmɨdim adaku
    höuöil diöñ aku, höd gwogwam mɨdmɨdim akuyöbö yöi, wopik mɨ gwogwo raŋ mɨjöña.
  acr-NNT: Ekꞌu ri ebꞌelinaq chi lo chupa ri chꞌulilaj mak re ruwachulew ruma xketaꞌmaj
    uwach ri Qanimajawal y Qakolobꞌenel Jesucristo, we ketzelej tanchi chupa wa mak
    y kesokotaj ruma, riꞌ más kꞌax ri kakikꞌisbꞌej wi chwa echiriꞌ kꞌamajaꞌ kaketaꞌmaj
    uwach ri Qanimajawal.
  kpg-kpg: Maa nia daangada guu huli gi daha mo nia mogobuna huaidu o henuailala i di
    nadau donu ang gi tadau Dagi, go tadau Haga mouli go Jesus Christ, gaa kae labelaa
    go nia mogobuna aanei, nia daangada ala beenei la koia gu huaidu i di hagaodi
    gi muli i ginaadou i di matagidagi.
  taj-taj: तर चुदे खालै म्‍हिसे य्‍हाङला प्रभु थार्बा पिन्‍बा येशू ख्रीष्‍टदा ङोसेसी
    जम्‍बुलिङला नइबा तामगदेग्‍याम फेसी जिन्‍सीनोन दोःसी थेनोन नइबा तामरी फसब तजी भिसम
    थेनीगदेला गति ङाच्‍छाला भन्‍दा झन आज्‍यबा तला।
  avt-avt: Mɨt hɨr epei nɨnaaiwɨr menmen enum me tɨ mɨt nɨrɨakem nentar hɨr epei nertei
    menmen yaaim nisesim me Jisas Krais, nɨpaa kaa te kesak menmen enum me haiu mɨt
    kaktaihis, te hɨr pɨke nanises menmen eim enum han kɨr kenke kenterim, hɨr nanɨwaank
    wɨsenum minɨn menmen enum mamɨr ke nɨpaa hɨr nɨrɨakem.
  cbk-cbk: Por medio del di ila saber acerca del di aton Señor y Salvador Jesucristo,
    el maga gente puede deja ya con el di ila maga pecado. Pero despues si ay bira
    sila ole y ay deja que domina canila ese maga pecado, entonces el situacion de
    ese maga gente mas peor pa na fin que con el principio.
  uig-ARA: چۈنكى ئەگەر ئۇلار رەببىمىز ۋە قۇتقۇزغۇچىمىز ئەيسا مەسىھنى تونۇش ئارقىلىق
    بۇ دۇنيانىڭ پاسىقلىقلىرىدىن قۇتۇلۇپ، كېيىن شۇلارغا يەنە باغلىنىپ، بويسۇندۇرۇلغان
    بولسا، ئۇلارنىڭ كېيىنكى ھالى دەسلەپكىسىدىنمۇ بەتتەر بولىدۇ.
  tuf-tuf: Cahujinat is Cara Jesucristo Uw Síuquib ajc rahjacro. Eyta rahcuír cuitar
    ur ay bár yajquíc etchacro. Etar ay itir cutar sicor cat cahmor ay bár yajquír
    eyta yajcáy yínyatra, urán ay baran cuít waacaro. Récaji yajác táyara etach batro.
  abx-abx: Agpakalappay nan mga paragturo' siray si karat'an-na si kalibutan pina'agi
    si pakakilala-na mga iya pahalap si Paragdalom pati' Paragsalbar-ta kam Jesu-Kristo,
    katapos agpakasal'ungan gihapon, sanglit mas grabi i mga kamutangan-na si damuri
    kuntra ngan primiro.
  mco-NT: Pɨnjaty tɨ ymɨbɨjccɨxy tɨ ñejhuɨɨygɨxy je Huindzɨn Jesucristo ytɨy'ajt huɨdibɨ
    yajnïdzoocp ajcxy y'alma, e jadu'n tɨ yjɨhuäccɨxy ma je naaxhuiñyjäy yjɨbɨctzɨnaayɨn
    yjɨbɨcjugy'ajtɨn, pen jadüg'oc anajty y'ayöyɨɨyñɨp ma je jɨbɨcpɨ, e je jɨbɨcpɨ
    ymɨmadägyii ajcxy, o'ctɨy anajty nïgɨ yhuɨ'mgɨxy ca'ydɨ nej je jayɨjp'atypɨ.
  cpb-NT: Pairani jirikapaini kaariperori owakera ikemisantawetanakari Owawisaakotantaneri
    Awinkatharite, ripakaawetanakawo rantayetziro koweenkatatsiri. Okanta osamanitanake
    ripiyashitaawo rantayetairo koweenkatatsiri, irojatzi rimaperotantakari, te roshiyaawo
    ikantawetaga pairani.
  aon-aon: Aria ta enesh arpesh shudukemesh um apakin Debeini Jisas Krais douk nataurumap
    narap iri um, eshesh douk shakutukuk jurug agundok atapih yoweihi aih. Aria ta
    ehudok aih wata hapeum huweshikesh dodog um, eshesh ta shupe yowesh abom. Sagomatin
    eshesh shape shenek yoweishi inahos um, eshesh shape yowesh wosik atin. Aria douk
    eshesh shape yowesh abom sheshagrakuk sagomatin sharik shapeum.
  hus-NT-2005: Por xitaꞌ in exlámalich an Ajátikláb Jesukristo xi jaꞌich ni Loꞌóxil
    ani in jilámalich an walastaláb xi waꞌach ban kʼayꞌlá, por tayíl kin walkaꞌ juní
    ka kʼambiyat kʼal an walastaláb ani ka átantsat an tin chalab kʼal jechéꞌ, u jilkʼonalich
    más kʼibenek ké tam ti kʼwajatwiꞌik.
  mig-NT: Chi ni̱ kajini̱‑de nuu̱ máá Jíto'o̱‑yo̱ Jesucristo, te ni̱ nama‑ya̱‑dé,
    te ni̱ ka̱kuxio‑de nuu̱ tíñu chá'án íó ini̱ ñu̱yɨ́vɨ. Te nú ndɨ̱vɨ tuku‑de ɨnga̱
    jínu nuu̱ tíñu chá'án‑ún, te a ni̱ kayuji̱‑ní‑de nú súan. Te ñáá xaa̱n‑gá kendo̱o‑de
    ja̱ sándɨ̱'ɨ́‑na̱ vásá já xnáñúú.
  bps-bps: Ku tagalwà i dad to di magagyà nimò i dad to di tah tanà, fagu di kgadèla
    Amuito Dyisas Krayst i Falwà gito, na baling ale lêman mgikat na gfisan di dad
    sasè nimò én, too lumban fa i ksasè kagkahla di muna.
  mbs-mbs: Aw egketaga-taga se menge otaw tepad te Pengolo tadon si Jesu Cristo migpelowà
    kenitadon, timanan dan te medaet keogpà te otaw dini te keneyonan. Meneng aw meboyo
    dan, aw todà dan dàgen te kededàtan, ontò medaet se keogpà dan labi pa medaet
    diyà te keogpà dan te wedà dan pa ketaga-taga tepad ki Cristo.
  tof-tof: Ka ibükwata igósidi apóndóla, zitülkus i umul kwarilürr mibü ⌊Lod⌋ a Zidbain
    Pam Yesu Kerrisonbóka akó ini kwata i kuri kyab kórzirre ene kolae elklazadógab,
    pamkolpama ini tüpdü ne kla tómbapóndako akó ibü moboküp ne klama kolae bainda.
    A i ma ene kolae elklaza ok baindako ibü akó bumiógüm akó ibü ⌊ut-ut bainüm⌋,
    da ibünkü errkya ama amkoman kolaeana ngaen-gógópandógabi, i we solkwat amkoman
    bangunüm bainóp.
  cme-NT: Bamaŋ suyaa Itieŋo‑i Yesu-Kirsa‑i, bamaŋ suyaa koŋkortieŋo‑i a kor nelbiliemba
    ãmbabalma cemma-na, da ba ji tiraa yaŋ ma ta yaaŋga bɛi, ku migãaŋ balaŋ-bɛi
    a yaŋ dĩɛlã-kũŋgu‑i.
  sus-sus: Xa mixi bara ba duniɲa fe kobie ya ma Ala xa Mixi Sugandixi Isa kolonfe
    saabui ra, won Nakisima nun won Marigi, e man gbilen na fee ma, han nee man nɔ
    e ra, awa e xa tɔɔrɛ dangima a singe ra.
  pon-2006: Pwe ma aramas akan pitlahsangehr manaman kehlail en sampah wet pwehki
    ar marainkilahr atail Kaun oh Sounkomour Sises Krais, re ahpw pwurehng liselipingkihla
    oh lohdiong pahn manaman pwukat, iren soangen aramas pwukat pahn suwed mehlel
    ni imwilah sang nin tapio.
  dad-dad: Idi, neda Odug ado Isennadaya, Jesus Kristus kelei ken, tenebur nẽ sane
    bun tamal soso dife di, baban tenebur nẽ sanem fili feid fen, wal fediyouf are,
    idi gariya bun sane dibodon anĩ wal fiya, idikeleya bun sane bagai dibodõf.
  zab-NT: Ninani chi abambee bniety dec Xtadnɨ Jesucrist ná ni bldá dunnɨ lo duld,
    ne absaandeb de ni quɨt illiú ni nuu lo guɨchliuré, ne chiy ax ibíi isaandeb inabeedengui
    laadeb stuby, ax amazrul rnia anabánydeb que gulo.
  jae-jae: Lau teŋ embe sêkac tauŋ su aŋga nom ŋagêŋ môpŋa êtu sêjala aêacnêŋ Apômtau
    to kêsiwaga Jesu Kilisiŋa, mago gêŋ tau embe êlênsôŋ êsêac êtiam e êku êsêac tulu,
    oc têtu sec êIêtêc gêmuŋŋa su.
  ksd-ksd: Tago ba dia ga vilau kan ra dur i ki ta ra rakarakan a gunagunan, ure ra
    minatoto ta ra Tena Valaun Iesu Kristo, ma di vi vake mule diat i tana, ma dia
    bura tana, kadia kini namur i manga kaina ta dir ma nam i lua.
  msm-NT: Su to otow no ogkamaan dow ogkahilabi on ki Jesu-Cristo no Ginuu dow Manyuyuwas
    ta, og-ojowan din on to madoot no ogpanghinangon to mgo otow kani to kalibutan.
    Di ko matintal da sikandin aw baliki din to diya una no pagkaudipon din to sae,
    sikan madoot no kabotang din to diya una ogyabawan pad to kadoot.
  myk-myk: Can na, sipyii piimu pʼa ta shɔ koŋɔ ke wo nɔrɔmɔ keree kii na, wù Kafɔɔ
    ni wù Shɔvɔɔ Yesu Kirisa wo jɛ funŋɔ ni ge, kee keree kii bu peefɛɛ ta co sanha,
    na se ta pu na, pu taxɔgɔ keree na ba waha na toro taashiinɛ li tàan.
  sbe-sbe: Teina taulauhekatalupolupo ta meta lahinaidi tanoubu ta yona yababa maudoidi
    se laugabaediko na Yesu Keliso yoda Guiyau yo Tauhemaulida se sunumaei, iyamo
    se uyo ede yababa se laugabaediko wa se ginauliꞌuyoidi. Unai yodi yababa ta meta
    se lakikalili Yaubada matanawai, na kabo yodi yababa huya bagubagunana unai wa.
  mcr-mcr: Ämaqä Jisasi Kraisi neqä Naqä Ämineyqä-qu eä, ne aŋgumä Häŋä Inequmuatqä
    Iquenyqä näqŋqä epiyitaŋi, qu qua täutaŋä suqä, qui iwimäkätä kiyä iwitmäukqä
    iuŋi ämäwqätäupqä-qe, qu aŋgumä suqä asä iuŋqä äwquwi, suqä iqu quŋi äminyasäuä
    ämiwiyätqe, qu haŋä-iqä naqänäŋi meqäŋqe.
  cux-NT: Ní 'iiⁿ'yāⁿ chi i'téénu yā Señor Jesucristo yeⁿ'e yú ní yeⁿ'é yā, ní Cristo
    'āā nadanguáⁿ'ai yā 'iiⁿ'yāⁿ yeⁿ'e nducuéⁿ'ē chi nguɛ́ɛ́ n'daacā yeⁿ'e iⁿ'yeeⁿdí
    'cūū. Ní cuayiivi miiⁿ nduuti chi 'iiⁿ'yāⁿ nanguɛɛcunée yā taama vmnéⁿ'ēe ní diíⁿ
    yā dendú'ū nuuⁿndi chi yeⁿ'e iⁿ'yeeⁿdí 'cūū tuu'mi ní cunncáā ca canee yā nguɛ́ɛ́
    ti tiempo chi 'āā cuɛ́ɛ́ i'téénu yā Jesucristo.
  tur-YTC: Efendi ve Kurtarıcı Yeşua Mesih’i tanımakla dünyanın pisliğinden kurtulduktan
    sonra yeniden onun içine karışıp yenilirlerse, son halleri ilkinden beter olur.
  san-ITR: trAtuH prabho ryIshukhrIShTasya j nAnena saMsArasya malebhya uddhR^itA
    ye punasteShu nimajjya parAjIyante teShAM prathamadashAtaH sheShadashA kutsitA
    bhavati|
  bel-N: Бо калі яны, уцёкшы ад апаганьваньня сьвету праз пазнаньне Госпада і Збаўцы
    нашага Ісуса Хрыста, ізноў даўшы зьвязаць сябе, пераможаныя ім, апошняе для іх
    горш за першае.
  sch-sch: Ei Pumapa le Sanminringpu Jisua Khrista an rietna sikin rammuol tho minchâina
    ranak renga jôka, ama nanâka lût nôka, menêa om nôk mingei kai chu aphuta
    nêkin a dingmun nûktak hah chu ai siet uol ani.
  mic-MIQNT: Ta'n tujiw mimajuinu tel gina'masij Gjisaqamawminu Se'suguli, na Nujiugs'tawi'wet,
    mimajuinu ejigla'sip aq gissumugt'g ula lue'uti ugs'tqamug. Pa na apaji pa'qiet
    amjlapitga'lij lue'utigtug aq apaji gistejuij ap. Na me' metue'g nige' ta'n eliej
    je mu amgweseweieg.
  huu-NT: Caɨ Nama Jesucristo. Naimɨedɨ caɨ Jilloitaraɨma. Naimɨena naimacɨ jaie ɨɨnuamona,
    maraiñedɨcɨno anamona jai jillodɨmacɨ; iadedɨ maraiñedɨcɨnona dane fɨnocana jaidɨmacɨna,
    naie maraiñedɨcɨno anamo dane itɨmacɨ. Eo fodo jai jaidɨmacɨ.
  jiv-NT: Kame shuar, uunt Jesukrístu uwemtikiartin ana nuna chichame̱n nékainiak
    ju̱ nuṉkanam yajauch ainia nuyá uwempra ainia nu, tunáa nupetkam atak yajauchiniam
    iniainiakka, nuik pujumia núja̱i̱nkia naṉkaamas yamái imiá yajauch pujuiniawai.
  otm-NT: Nguetho nu'bʉ n'da ra ją'i bin yąni nangue rá ts'o'yu ra ximhäi, nangue
    bin xäh rám hma ma Hmuhʉ mam pøtehʉ ra Jesucristo, pɛ nu'bʉ da mbengui mahøn'a,
    hingui sä da bøm bʉ ja yʉ ts'oqui mahøn'a a. Nɛ nubʉya man'da xʉn ts'o da 'yøt'e
    xinda gue'a mi øt' 'bʉ him mi pąh ra Cristo.
  dah-dah: Fudinde, mel gobe Dumulgaŋ teŋ teŋ Al Yesu Kristu, Doyaŋ Al Kuruŋniniŋ
    goyen nurd uneŋ awalikde heŋbe megen niŋ mata buluŋ yubul tiyamiŋ gega, sopte
    mata buluŋde kateŋ go bana heŋ go po gama irde hinayiŋbe buluŋ wor po henayiŋ.
    Haŋkapya Yesu Kristu ma nurd uneŋ hinhan goyenter teŋ hinhan mata goyen fole irde
    mata buluŋ wor po bana kunayiŋ.
  tnk-tnk: Iesu Kristo in Iərɨmənu səkɨtaha, nənə, in mwi Iərmama sə rauvehimɨru kɨtaha.
    Nərmama səməme həukurən in həukurən narakaien ia noien əmkemɨk me səvəi tɨprənə
    i. Mətə mə hərərɨɡ pen mwi kurirə ikɨn, noien me nəha hərkwi mwi irəha, mamhəuvehi
    irapw nɨskaiien səvənraha, tuharə ia narəien sə rərəha məpi raka narəien sə kupwən.
  kpr-kpr: 'Ava sedo, evetu genembo mave namondeda Bajari a Sonemba Kato Iesu Keriso
    kasama use, nenda ari ekoko giti use, totofo bebeta edo ghusera ava dodo irera
    ava, sekago daba aimi dederururari, tuturo edo udo yarera amo, eko bekári. Ne
    giti ari ekoko use iriara amo, itako evevari. O God da emboro eveva kasama edo,
    sekago jovereghe, nunda Agho Dari kakara rurusera ava ighagha edo doyarera amo,
    eko bekári. Eveva mo: ne jo giti God da emboro eveva ava kasama ae aeteri.'
  san-IAS: trātuḥ prabho ryīśukhrīṣṭasya jñānena saṁsārasya malebhya uddhṛtā ye punasteṣu
    nimajjya parājīyante teṣāṁ prathamadaśātaḥ śeṣadaśā kutsitā bhavati|
  nho-nho: Ki mee te henua ni tiiake laatou naa sosorina e kerekkere te maarama nei
    i laatou e illoa i TeAriki Jesus Christ, te tama e hakaora taatou, aa ni ahe hoki
    no tautari ki naa sosorina naa ka hakavaarea ai laatou, teenaa, te tiputipu laatou
    i te saaita nei ku hakallika iaa i te tiputipu laatou imua.
  gym-NT: Akwa nire nire ie ni Dänkien amne ni Diantarikä Jesukristo nükanina gare
    amne kukwe kämekäme kä nebtä, ye ngäniene kwäräbebarera kwe, abti tä niken nakwenta
    bobukäre kukwe kämekäme ye arabe jiebti, ye ngwane tä nibrenteta kukwe kämekäme
    te, aisete niara töita nikenta kukwe kämekäme ngoto täni amne tä nebe kukwe nuene
    bäri käme mda, aisete ngämi tödeke Jesubti angwane, nämane kukwe käme nuene ñakare
    abko erere tä nuene bäri mda.
  azg-NT: Ee vi na jndë tajnaanꞌ tsꞌan Jesucristo na conduihin na ityeꞌntjon jon tsꞌan,
    ndoꞌ na itsinꞌman jon ñuaanꞌ juu, na ntyja ꞌnaanꞌ joꞌ jndë jndyaahin joo ꞌnan
    tyꞌa na tsixuan tsonnangue, xe na aa ntsijon nndaꞌhin yo nanꞌminꞌ na ji minhanꞌ,
    ndoꞌ na nninncyaa juu na joohanꞌ ntyeꞌntjon nndaꞌhanꞌhin, jen vantyichen ntsixuan
    tsanꞌñeen, chichen na totsixuan juu vitjachen na tëntyja tsꞌon juu Jesús.
  bhd-bhd: ज़ैखन लोकेईं यीशु मसीह तैन केरो प्रभु ते मुक्ति देनेबालोए पिशानो, त तैना
    दुनियारे बुरैई करां छुटोरे थिये। पन तैना फिरी तैन बुरी चीज़ां केरने मां शामिल भोए
    ते तैना बुरी चीज़ां तैन कैबू केरतिन, ते तैन केरि आखरी हालत पेइली हालती करां भी
    बुरी भोइ।
  too-NT: Lā' a'ntīn talakapasnī't huan Māpūtaxtūnu' a'ntī quiMāpa'ksīni'ca'n lā'
    chuntza' talīmakxteknī't huan talaclē'i' xala' nac quilhtamacuj, lā' palh xlaca'n
    natatlahuapala talaclē'i' lā' tūlatza' tamakxteka, chuntza' ā'chulā' natala que
    a'nchī ixtahuanī't xapū'la.
  ind-AYT: Sebab, jika mereka telah dilepaskan dari pencemaran dunia yang jahat melalui
    pengenalan akan Tuhan dan Juru Selamat kita, Yesus Kristus, tetapi kemudian kembali
    lagi kepada dunia yang jahat itu dan dikuasai olehnya, maka mereka akan menjadi
    lebih buruk daripada sebelumnya.
  cjo-NT: Pamine, paerani riraga amatawitantatsiripaeni rantapiinteeyawitawoni kaari
    kameethatatsi ranteeyironi maawaeni theenkantatsiri. Roojatzi riyotaakoteetakiri
    Awinkatharite Jesokirishito riraga Owawijaakotakaeri, ari ipakaawitakawo rantziro
    kaari kameethatatsiri. Roojatzi ipiyashitantaawo rantziri paerani. Iroñaaka tekatsi
    ikantya ipakantyaawori eejatzi rantayitzironi, rootaki osheki rowashironkaaperotantyaari.
  nsn-nsn: Gete ka hiliuisina tar niguata ger saane i kot, kara ate tun tang Iesu
    Kristo ger Tamata Noman ger tang uelkarus tagigeig, kara uelour tapokis polukis,
    kara pehuarais, gisina ra turung santiehe uain tunungua, ahik pah misiana tar
    uakikilangan.
  san-DEV: त्रातुः प्रभो र्यीशुख्रीष्टस्य ज्ञानेन संसारस्य मलेभ्य उद्धृता ये पुनस्तेषु
    निमज्ज्य पराजीयन्ते तेषां प्रथमदशातः शेषदशा कुत्सिता भवति।
  tna-NT: Quebata Echua Puji Jesucristo peje su jei pu putsu jucha jenetia d'eji su
    puana biame, ahua neicha jucha sa eme su emenajatiati su, tueda equene puina ebia
    su epuyu.
  lid-lid: 'Eme ta sihide iri lau ta leheya tanan ta wasai asah i buku doh: Iri mene
    tana iri Laban Jises Krais mwasin labai, ndramak ta aseben taha, ma na tanan doh
    le, iri bamekes kandriyen ta bwilima ja bwe. Arile, udu ja badeh, iri a hamon
    ja amekes kandriyen bwena ta bwilima doh ja, ma kandriyen doh atondrok iri ai.
    Ano, udu ja, iri ala labai ta kandriyen ndra-in ta bwilima ma sakalawiy bwena
    mene iri amekes ja.'
  wim-wim: Ngamp weeꞌ-weeꞌanangan ngangkang piꞌ-piꞌanamp moom ngamparam Jesus Christ.an-a,
    nilan kaaꞌ-piichanathan way ngamparam anpalana, aꞌ wichan ngampang woyan way anpalan.
    Ngamp koyamwey weentimp way ngamparam aakanakan-a, aꞌ way anman ngul yump-yumpimpan-a,
    an way-wayam paththama. Anpalaniy-a, ngamp way-wayam paththam ngul iiy-iiyimp
    keꞌ keenkan yaꞌa, chil-chil iiy-iiyamp.
  zga-M: Umwe uveipaga uvwvivi wa kilunga khuvombela uluhala lwa nkulndeva vetu Yesu
    Klisite, ivuya ikirivokila uvolami, uvwu lami mwene uviva vuvivi ukhulutela uvutachi.
  yom-yom: Enati bavuka mu mbivusu yi ntoto mu nzayilu yi Pfumu ayi Mvulusi Yesu Klisto,
    balembo vukumuka diaka ayi yadulu mu mambu beni, buna khadulu awu yiviokidi yitheti
