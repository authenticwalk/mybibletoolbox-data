    inquejetanajempagueti iroaqueragueti tequeratagueti intsajigueriji arimpaqueate
    irijajianaqueri, arimpaqueate irogaajianaquempani.
  bnp-bnp: A viri i lohoka ne Isu Kristo, a Bakovi Dagi ne hita, a viri i korimule
    hita, lakea i matukapaga na naro katoki na malala, pali i hamule mai a naro katoki
    nga, i koro tabu ne ria, i uka ma i kamumu. Ngane a nimadena bara i hale hateka
    na nimadena muga.
  apn-NT: Nẽ koja mẽhõ ra Tĩrtũm kapẽr ma. Nẽ mẽ panhõ Pahihti Jejus Kris jarẽnhja
    nhũm hprĩ hã kuma. Kêp mẽ pahte amnhĩ tomnuj pê mẽ papytàr xwỳnh ã harẽnh ma.
    Tã nhũm mẽ kot Tĩrtũm kapẽr o mẽ hêx xwỳnhjaja hwỳr mra nẽ tanhmã kãm ho hêx to
    nhũm mẽ kuma nẽ kot amnhĩ nhĩpêx tũm o awjanã. Jao amnhĩ tomnuj tỳx o kormã kot
    Tĩrtũm kapẽr mar kêt ri kot amnhĩ tomnujta jakre.
  ctp-NT: Kuxi la ka ꞌin nten nu wa ngulaa yaꞌ ꞌin chaꞌ kuxi ska yaꞌ, loꞌo bra kanꞌ
    ta neꞌ chabiyaꞌ ꞌin chaꞌ kuxi chaꞌ tyijin lyo ꞌin neꞌ xiyaꞌ; wa mdoꞌo laa neꞌ
