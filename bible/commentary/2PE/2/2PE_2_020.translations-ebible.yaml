    ca huichiy quin t’aja’ quithab ani ca atan, tam ne’ets ca c’athpich quithabme
    in ichich.
  med-med: Kupa wamp kʉⱡ, Jisas Kraist kʉn, pilpa kungʉndi tʉtʉng ei, tʉn nga Etpa
