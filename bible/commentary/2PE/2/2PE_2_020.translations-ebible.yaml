    ãmeina tenajivʉ cojedeca, bʉojarãjarama na ãmena ne mamarʉmʉre ãmeno d̶aino mácarõ
    pʉeno.
  ita-1927: Poiché, se dopo esser fuggiti dalle contaminazioni del mondo mediante
    la conoscenza del Signore e Salvatore Gesù Cristo, si lascian di nuovo avviluppare
    in quelle e vincere, la loro condizione ultima diventa peggiore della prima.
  lww-lww: Visae lelaga nap̃a asape am̃al kieta Sup̃e Yesu Kristo Natamaliaena e kiela
    malena, apisu kilale nap̃a p̃elaga na yomarava sum̃a kila kare la ga, kila narui
    ap̃ure matania apim, sanene na po pap̃isi. A visae yam ve plas ga awasup̃e ke
    sina ava e kiela malena nap̃a ap̃ure matan ga na wa, nanene na yoko va viowa la
    narui.
  ckb-ckb: ئەگەر بەهۆی ناسینی ڕزگارکەرمان عیسای مەسیحی خاوەن شکۆوە لە گڵاوی جیهان
    هەڵاتبن، بەڵام دیسان لەو گڵاوییە بئاڵێنەوە و بەسەریاندا زاڵ بێت، ئەو کاتە کۆتاییان
    لە سەرەتایان خراپتر دەبێت،
  nas-nas: Eeꞌnoko enang teing aaꞌnaꞌ daiꞌariri otorong, ioꞌ teieta kansiꞌ bakaang
    aarumo orara-ita mmariaara, tee niikaang Ovoring eeꞌnoko Domang-anta Jiisuuꞌ Karistooꞌ
    siompaakotaaꞌ, teketa napoꞌ enang kuung duaꞌarira daiꞌaririnamuꞌ oramuꞌ. Tutunaꞌnamuꞌ
    divuꞌui otong.
  uvl-uvl: Nga tele ngana hehei pe hana lochloch te poia poinga poreke ngana pe poinga
    poreke ngana nem heporeke iri. Pe te hile hote poinga poreke ngana mur nga ich
    nei iange te eteia ara Hemasinga pe ara Non Soke Iesus Kristus. Pe nenge teke
    tepoi mule poinga poreke ngana pe poinga nem hechau ele mule iri, lape poinga
    poreke ngana nem heporeke tote iri ol.
  eng-BBE: For if, after they have got free from the unclean things of the world through
    the knowledge of the Lord and Saviour Jesus Christ, they are again taken in the
    net and overcome, their last condition is worse than their first.
  ixl-CNT: Atil aanima el jaqꞌ qꞌul ipaav tan, vettootzaji u Chitol tu paav; ayaꞌ
    u kuBꞌaal Jesucristo. Loqꞌ tilayol sayaꞌka tan, kꞌuxh kꞌasnajtekꞌul tu u paav
    utz, saꞌpajsubꞌax tiꞌ ibꞌanax u paav. Tilayol u tatin vatz u tatin bꞌaxa aas yeꞌsajich
    inimat u Tioxh.
  xsi-xsi: Pananâŋa tamâta laŋeŋa ŋinde muŋga kalonzi tawana nenda Maro Ŋalae Yesu
    Kirisi, ina nenda Yautâŋa Tamwata, aku nenzi kalo-tawana ŋinde ivilanzi tu siŋgeŋge
    ŋana tâno ne vetâŋa sakamao kâ. Andeta muli ŋga sipaveta kuku vetâŋa sakamao ŋinde
    kilo, kala vetâŋa sakamao ŋinde ne nimbu nde ikainzi kaika ku ipu nenzi walo ndue
    lâ. Muŋga, lâ zo ŋinde kinzi sizizâla yo ŋana Kirisi kâ, ande kinzi simo ara tia.
    Taitu vetâŋa sakamao ŋinde ne nimbu nde ipanzi kaika kilo, kala simo sakamao ndo.
  crx-NTPO: '''Et ndunne neMoodihti ''ink''ez neulhyis-un Sizi Gri, ''en soo ts''ih''un
    highu t''ewhunínzun, ''i be ndi yun k''ut hoontsi''-un, ''et ts''iyawh whuch''a
    hudujih de, ''ink''ez doo cha za buch''a'' ninde, ''ink''ez ntsi''ne butanahandil
    de, ''et de whutsoda'' Yak''usda t''ehunuszun da'', dahít''en la, ''et whanus
    buba hotátsi'' tileh.'
  kan-OKCV: ನಮಗೆ ಕರ್ತ ಹಾಗೂ ರಕ್ಷಕ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ವಿಷಯವಾದ ಜ್ಞಾನಹೊಂದಿ ಲೋಕದ ಮಾಲಿನ್ಯಗಳನ್ನು
    ತಪ್ಪಿಸಿಕೊಂಡವರು ತಿರುಗಿ ಅವುಗಳಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡು ಸೋತುಹೋದರೆ ಅವನ ಅಂತ್ಯಸ್ಥಿತಿಯು ಮೊದಲಿಗಿಂತ
    ಕೆಟ್ಟದ್ದಾಗಿರುವುದು.
  bbb-bbb: Ro e bino bu ude vame ise bino renoejo ije bune arena una Jesu Kuraesi
    ma vierafe. Ijadufuo fune ume igadufuo ise ije bu kame uti faradiaeva ijia soejia
    areme karauniae. Rove bu rade una ise renoekuva ije Godido nidua ijia buje buneka
    ise ije bu ude reva ije ma asina ireobo ise reke.
  blw-blw: Heno way tagu way ommafurot an Apotaaw way Jesu Cristu way omenharà yag
    entagayna hen anchichay laweng way cha manachael hen tatagu, yag ah awni yag kasen
    chillu na-awis way mamfangad hen anchi entagayna, ammag kaskasen angkay hen kenarawengna
    no hen pés-éyna.
  tam-2017: கர்த்தரும் இரட்சகருமாக இருக்கிற இயேசுகிறிஸ்துவை அறிகிற அறிவினாலே உலகத்தின்
    அசுத்தங்களுக்குத் தப்பினவர்கள் மீண்டும் அவைகளில் சிக்கிக்கொண்டு அவற்றால் ஆட்கொள்ளப்பட்டால்,
    அவர்களுடைய பின்னிலைமை முன்னிலைமையைவிட அதிக தீமையுள்ளதாக இருக்கும்.
  azz-NT: Huan nochi ne tamachtiani tacajcayahuani ten quixmatque ya Totecotzin ten
    Totemaquixtijcatzin Jesucristo, yejuan nojonques Dios quinchololtijca ya tech
    nojón tajtacolnemilis de nican talticpac. Pero tacán yejuan ocsepa motecahuilíaj
    que in tajtacol ma quinmajpachoto huan ma quinyecanto, ijcuacón yejuan mochihuaquiu
    ya cachi hueyi tajtacolejque huan que ne achtopa.
  spa-RV-1909: Ciertamente, si habiéndose ellos apartado de las contaminaciones del
    mundo, por el conocimiento del Señor y Salvador Jesucristo, y otra vez envolviéndose
    en ellas, son vencidos, sus postrimerías les son hechas peores que los principios.
  csy-csy: Topa le Ngumpa Jesus Christ heakna tungtawn in hi leitung thiantho ngawl
    na sung pan in a pusua zawkciang, mawna thaang sung ah a awkkik le, a khaksang
    a tawpna sia a kipatna sang in sia zaw hi.
  mxq-NT: Ko pʉ́n tmastuꞌuty ja ꞌyaxʉkꞌa̱jtʉn jaꞌagyʉjxm ko tꞌixyꞌattʉ Nindsʉnꞌa̱jtʉm
    éxtʉmʉ Yajnitsókpʉ Jesukristʉ, es óknʉm tnijʉmbity es ñaygyʉyákyʉty mʉt ja ꞌyaxʉkꞌa̱jtʉn,
    waanʉ oꞌktʉ́y wyʉꞌʉmʉt kʉdiinʉm jawyíñʉp.
  tzj-NT: Eje'e' ri' winak nabey queto' qui' chipan ja ritzelal xin rwach'ulew tokori'
    tok cotakij nak rbanic ja kajaw Jesucristo ja To'onel kaxin. Pro wi nquitz'apij
    chic jutij qui' chipan ja ritzelal in necha̱p chic jutij rmal xc'a rmalari' ja
    tok más chi na lawulo' ja quic'aslemal chwach ja cani' quibanon nabey.
  tdt-tdt: Ema nebee konhese ona Nai Jesus Kristu ita nia Salvador, nia husik tiha
    ona buat aat iha mundu nee. Maibee se nia monu fali ba hahalok aat too hahalok
    nee ukun fali nia, entaun too ikus nia moris aat liu fali uluk nian.
  ron-BTF: Căci, scăpând de stricăciunile lumii prin cunoașterea Domnului și Salvatorului
    Isus Cristos, dacă sunt din nou încurcați în acestea și învinși, starea lor de
    pe urmă este mai rea decât cea dintâi.
  eng-WEBP: For if, after they have escaped the defilement of the world through the
    knowledge of the Lord and Savior Jesus Christ, they are again entangled in it
    and overcome, the last state has become worse for them than the first.
  eng-FBV: If people manage to escape from the evil influence of the world by knowing
    the Lord and Savior Jesus Christ, and then get tangled up in sin again and are
    defeated, they are worse off than they were in the first place.
  nld-1939: Wanneer men immers door de kennis van Jesus Christus, onzen Heer en Verlosser,
    de besmetting der wereld is ontvlucht, maar er weer in verstrikt raakt en het
    onderspit delft, dan is voor zo iemand het laatste erger nog dan het eerste.
  bwo-bwo: No doonzonat noon kashitso Iyesus Krstosi danon datsatsi kiimotse k'az
    bo keshiyakon aanar kim mann detseyar bo da'eyal shintsoniye bogo iltso ayideniye
    gondo boosh b́ wotiti,
  nch-BL: Miyac masehualme quicaquij ten Tohueyiteco Jesucristo, Totemaquixtijca,
