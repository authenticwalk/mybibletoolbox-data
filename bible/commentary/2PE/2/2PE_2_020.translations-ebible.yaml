    yan vuelta yu'un mulil, mi ja' itsalvan ti mulile, ech'em to chbolibic ti jyalel.
  ind-AGS: Jika orang berhasil melarikan diri dari pengaruh jahat dunia dengan mengenal
    Tuhan dan Juruselamat Yesus Kristus, dan kemudian terjerat dalam dosa lagi dan
    dikalahkan, keadaan mereka lebih buruk daripada sebelumnya.
  omw-omw: Uaqia hi kyaiqava tiri rupa taihata varuraro Iesusi Karaisiva tiri vunyaa
    vaisivanto tiri huvantu kyaihata tire qati varunanra. Mpovanto Iesusira qua riero
    huvantu viro variqiro viro mwiaqaatairo qaqira kyero qaiqaa uaqia hi kyaiqara
    utuqi virera, uaqia hi kyaiqava mwia tuqara kye rupa tairaro mwiva qaqira kyero
    nrumu ntantero kyuqe aanraqaa quariva hiama vahiananrove.
  yrb-yrb: Emana ba me utebe utebe yanu Dera Waria Amara, yanu ma wiroeta Amara Yesu
    Keriso imutate ba me ueta ekoitate i kobere dabaro anebe anebe owetate i ba me
    ueta dabaro nono anaitana emanu dubu ibetana arama derawere, emanu botai ibetana
    arama kikiratu.
  maa-NT: Jñà xi̱ta̱ xi jye kijtseèxkon Jesucristo xi otíxoma‑ná, nga jè tsachrjekàjiìn
    kjo̱'in, nga jye chinchat'aàxìn‑la̱ kjoa̱ ch'o‑la̱ i̱sò'nde, tsà ìjngoò k'a k'oa̱s'ín
    s'i̱in, tsà si̱ìkijne ìjngoò k'a‑la̱ kjoa̱ xi ch'o tjín, nga ko̱ma i̱skan, ìsa̱á
    ch'o ko̱mat'in mì k'oa̱‑ne k'e̱ nga sa̱ ítjòn.
  mcq-mcq: ꞌEnajihunaꞌe ea kaꞌene núni Natohwa Niꞌajúhiꞌina Jesu Keriso hena kamareja
    mweꞌa kehuni sisea vajijino juhaha usevajipo kúꞌo vaꞌe sisea kajino jasarame ꞌee
    ijipo rosamie parajujaho puni hia kaꞌene ni marako hijajaꞌina pana kaivo nihoꞌo
    sisemaaꞌe hijura.
  sus-A: شَ مِشِ بَرَ بَ دُنِحَ قٍ كٌبِيٍ يَ مَ عَلَ شَ مِشِ سُفَندِشِ عِسَ كٌلٌنقٍ
    سَابُي رَ، وٌن نَكِسِمَ نُن وٌن مَرِفِ، عٍ مَن فبِلٍن نَ قٍيٍ مَ، هَن نٍيٍ مَن
    نْ عٍ رَ، عَوَ عٍ شَ تْورّ دَنفِمَ عَ سِنفٍ رَ.
  jpn-1965: 主であり救い主であるイエス・キリストを知ることによって世の汚れからのがれ、その後再びそれに巻き込まれて征服されるなら、そのような人たちの終わりの状態は、初めの状態よりももっと悪いものとなります。
  fra-SBL: Car si, après avoir échappé à la souillure du monde par la connaissance
    du Seigneur et Sauveur Jésus-Christ, ils s'y laissent de nouveau entraîner et
    vaincre, cette dernière condition leur est devenue pire que la première.
  yka-yka: Bang niyaˈ meˈ aˈa ngalebbahan meˈ hinangan malaˈat si dunya inin sabab
    sandel ne siye pu si Isa Almasi, Panuhutanten bi duk manimbul kitehin bi, ubus
    bu balik du siye maghinangan miyaˈan duk tinagi ne siye magduse, pasōng laˈat
    kaˈumantaganden amban tagnaˈin.
  mle-mle: Aw li duw taakw nyanadi nyanaam Nyigildi Yitaypika Duw Jisas Krais-aam
    lakwun napakuw, adiy Godaam laakw maarkwanadiy duw taakw kwakwadanadi yaab wapakuw
    tikuw, aw li adi vaal likidi yaab dayaam kalakwu-kida maa, kalakwukuw, dayaam
    sisuwdik, kupwa javik vakirkidana aal day mwiya taay kwadalim ab kakilkuw, mwiya
    yitaypika kupwarapa yabim kwakinadiy.
  shp-NTPO: Tsoaboki noa jan kishpinmaa non Ibo Jesucristo ikonhabo ixon, moa nato
    netemea jakonma jawékibo jenea ixonbi, ja jakonma jawékibo aríbaketian janharesai,
    jara ja moatian ikátiai bebon jakonmabires banetai.
  aom-aom: Ëhi tövëvanovoromo sisë bëhe jëvajeje. Ëhesi bëhoho nosi Bada Iesu Keriso
    no mare bamavuaje aho ae rahuhu mae garomo ëhuro saꞌa hesi mu sisëmu vaejaroho
    vuonugoꞌi mae vaꞌojuvo röhu huotorovoromo sareriꞌe jöho mae höromo miehu viöre
    aeganovoromo sisërëjëvëꞌoho ëhi jiëꞌe aribövioho urimo sisë jëvadoho majae ijonö
    rireromoromo sisërëꞌamo barëꞌëꞌe.
  geb-geb: Mbe guigira Zisas Krais kaŋgi, ana nza Bakɨme ma. Ana vhɨra taagia nza
    ndi guma ma. Mbe ne kaŋgi ndɨkndɨk mben kurkurigim, mbe kha nuianan tɨvi mbatɨgi,
    mbe nta ŋkɨɨi. Mbe maaŋ muuŋgip taagi ŋgɨp, mba bigi phorgɨp ntan muunga, nta
    wom mbe kegɨrga, mbe guigira za mbatɨgirga. Mbe fharav mba tɨvi mbatɨgi ga mbuav,
    mbe mbatɨgi. Mba tɨvi mbatɨgi ntige wom mbe kegɨrim, mbe ntan bɨnan kɨrga, mbe
    guigi guarara za mbatɨgirga.
  bsj-bsj: Ni wo cerum kalenm fiye nyomka teluwe kange nii fuloka yeecu yila nyonti
    mor burotum bo ni neu, damcembo a cuwa bwir tiye anla kabako bwiraka.
  cak-cak: Roma ri xe'enimaj yan pe chupan ri itzel c'aslen richin ri roch'ulef roma
    xquetemaj ruvech ri Ajaf y Colonel Jesucristo, si nequisek'a' chic pe qui' jun
    bey y yeka chic pa ruk'a' ri itzel c'aslen ri', ri quic'aslen más c'ayef nerubana'
    que chuvech ri rubanon-pe na'ey.
  chf-NT: Uc'a si yuwijob caxca une Cajnojala aj Jesucristo, y ca' jini u yäcti u
    chenob ni tanä ca' chich u chenob machcatac pancab que mach u tz'onäjobba, pero
    si u täq'ue' u chenob u tanä tä cha'num y mach ajnic cache'da u ch'e' u yäctanba,
    más u xe u c'ac'a' chen u tanä que antes.
  tlf-tlf: Aa bole, unang tinum iip maak maak iyo utamipta, fen Yesus Krais beyo numi
    Kamogim kalaa, beyo numi ilim bobe-se iyo beta kalaa age-nilipta, bota kafin diim
    unang tinum imi kuguup mafak mafak kanum-nuubip boyo kupka-nilipta, waalan-silip
    kuta, asok te yang kuguup mafak uyo ke-bilip ise kuguup mafak bota tebe sengan
    imdaak tamalu uyo, dogobeta nan-temip a? Iyo kamaki kutop uyo ki kuguup mafak
    uyo waafu-bom-nilipta, mafak so bii-silip kale minte, aaltam yang asok fengmin
    uyo waafulin kup keman-temip bota ki, atin fen mafaganan-temip ko.
  piu-2006: Ngunytjinytjunkupayi palumpa tjanampa wangka kulira yaṉangu tjuṯa wiyawanalpi
    nyinanyi. Yaṉangu paluru tjana yirriṯi Yiitju Kurayitjaku wangka kulira palumpa
    walytjarringu. Katutjanya tjanampa mayutju nyinanyingka Katutjaku ngurrpa tjuṯangku
    tjananya puṯu tjingapungkupayi wiyawanaya nyinanytjaku. Kuwarrilpi ngunytjinytjunkupayi
    paluru tjana yaṉangu palunya tjananya nintintjala tjanampa wangka kulira Yiitjuku
    walytja paluru tjana wiyawanalpi nyinanyi. Yuwa, kuyalingkulpiya nyinanyi. Yaṉangu
    paluru tjana yirriṯi Katutjaku ngurrpa nyinapayi, kuwarrilpi palumpa yunytjuwiya
    nyinanyi, paluru tjana wiyawana tjananya nintintjala.
  poh-NT: Til ricorquilal reꞌ take aj tijinel reꞌreꞌ junpech quinaꞌbem nak chic chi
    reꞌ Jesus reꞌreꞌ i Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ chic, reꞌ take reꞌ wilic
    nak chic i Jesus chi Ajabe̱s chi quina̱ eh chi aj coꞌlonel woꞌ queh eh ru̱cꞌ reꞌreꞌ
    quicana̱ꞌ nak ribanaric i cꞌahbil laj noꞌjbal xa reꞌ laꞌ reꞌ take reꞌ xquiyew
    woꞌ chic qui̱b chi ribanaric i cꞌahbilal eh ru̱cꞌ reꞌreꞌ xchoporic woꞌ chic na̱
    quicꞌacharic ruꞌum i cꞌahbilal wilque̱b nak wi̱ꞌ. Chi jeꞌ chic reꞌ riwi̱ꞌ quicꞌacharic,
    kꞌe̱ꞌ woꞌ chic yohbal wach cꞌahbilal quibanic chiwach nok jaꞌ quiꞌoquic ta nak
    chi niminic!
  tue-tue: Jĩĩditorepira marĩ Õpʉ̃ Jesucristo marĩrẽ netõnégʉ̃rẽ masĩmijĩya. Teero
    biiri atibʉ́reco maquẽ basocáre ñañorĩ́ tiirére netõnénomijĩya. Netõnénorira niipacara,
    teeré tiinʉcã́jĩya sũcã. Too síro teeré tiidúmasĩricua sáa. Teero tiirá, too sʉguero
    niiriro nemorṍ ñañarã́ pʉtʉácua.
  bjp-bjp: Fanu ae ri ka fin koseng ta foron sinang laulau tina piklinbat, wara le
    ri ka usum ta lo Iesu Karisito, Kumguui ke Tom Fafaliu kirer, isau le nami ri
    ka faluuiluui tala ini sinang laulau, ma sinang laulau ae ka tapiek arae kumguui
    sabin na liu kiri, ke, rin laulau kanaka mang tom na liu famu kiri.
  xon-xon: Binib yaa nyi Tidindaan Yesu Kristo u gaal timi lir na, ki nyan ni titunwanbir
    ti bi dulnyaa wee ni na aan titunwanbir ngbaan ki nyaŋ bi kan, baadoon ga li bir
    ki jer baapiin aah nan bi pu na.
  tzo-ZNT: Ti muchꞌu yictaoj li cꞌusitic chopole ti iyichꞌ ta mucꞌ ti Cajvaltic Jesucristoe,
    jaꞌ ti istoj jmultique, mi cꞌun to ipichꞌ yoꞌon li cꞌusitic chopole, mi ispase,
    más to chopol chlic spas chac cꞌu chaꞌal ti voꞌnee.
  mpm-NT: Ko ja kuu chaa kandixia, va ja ni ka kuxio da nuu jniñu kueꞌe ja ka iyo
    nuu ñuyɨvɨ jaꞌa, chi ni ka nama da maa da sɨkɨ ja ni kɨvɨ inijnuni da maa jnuꞌun
    ndaa kuɨtɨ sɨkɨ Jitoꞌo Jesús, ya kuu Cristo ja ni taji Yandios ja nama ya yoꞌo.
    Ti vasu ni ka kujnuni vaꞌa teyɨɨ ini da jiin jnuꞌun un, ko ni ka nandeokuñɨ tuku
    da nuu jniñu kueꞌe kuɨtɨ un, ja siaꞌan kuu ja viꞌga kendo da chi ni sana ndɨꞌɨ
    kuɨtɨ da, ansu nava ni iyo undi nuu.
  ots-NT: I bbʉh cʉ dda cja̱hni cʉ ya xí mba̱dijʉ nʉr evangelio, cja̱ pé xí jiɛjmʉ.
    Má̱hmɛto mí ma̱jmʉ, mí e̱me̱jʉ cam Tzi Jmu̱jʉ Jesucristo. Nuca̱ bi du̱ por rá
    nguejcöjʉ. Pe nuya, ya xí wenijʉ, xí ma xcá ngojmʉ jar mundo. Ya pé xqui øtijʉ
    cʉ cosa rá nttzo cʉ bi jiɛjmʉ bbʉ ngá hñemejʉ. Nuya, más rá ndo nttzo cár hmʉy
    ni ndra ngue bbʉ jí̱ bbe mí meyajʉ nʉr evangelio.
  hoy-hoy: याग आंदुर प्रभु अदिक उद्धारकर्ता यीशु मसीह अन पयचान इन द्वारा दुनिया अन
    नाना प्रकार इन कलंक देल उळ्दकु होट्टुर, अदिक मात्‍त आंदुर दा फसुसकु हारूसेदूर,
    रा आंदुर्द पिछला दशा पयले टु भी बेकार आगेग्याद.
  amo-amo: Ulenge na a surto nacara nnanu in yii nnuzun in yiru nakilari nin nan tucu
    Yisa Kristi, amini kuri a kpilla nan nya nnanu une tutung, uso nani unanu unanzang
    ule na nkatin un burne.
  pjt-pjt: Panya ngaṉmanypa tjana Godaku wangkatjara nyinangi Jesuku walytja munuya
    kura tjuṯa wantingu alatjiṯu Godalanguṟu paṯuringkunytjaku-tawara. Panya tjana
    nintiringu Mayatja Jesuku Christaku nganampa panya Wankaṟunkupaiku. Palu palula
    maḻangkaya piṟuku kuraringkula kurangka anu, ka kurangku tjananya tjiinangka puṟunypa
    karpiṟa kanyini. Ka nganalu tjananya wankalku? Wiya alatjiṯu.
  cwe-cwe: Kwaviya wanhu waja wowamalile kuyakimbila yaja yehile ya isi yose, kwa
    kummanya Mndewa na Mulopozi wetu Yesu Chilisito, one wanamata kaidi na kupotwa,
    unhu wawo wa uhelelo wizakuwa wiha kufosa uja wa ichanduso.
  daa-NT: Ya goy gee kuuk aamin iŋ *Rabbinte ho Gay Jilinte Iisa Masi ho ŋu amil ko
    min gamin kuuk *cawarro kuuk niga gee, kar pey, ŋu yeepiy ŋu ginaag gamin-aku
    nam gamin-ak gediriico, gee ŋuur-ak nigin̰co yaa pake pey ka awalle.
  mlp-mlp: Helmo, mataw dante katiyta rabunim tukiyta na in i gigo Iyahta Yesus Krais,
    mat i gilumsihim ta giwamta na ago tuhuritiyta. Huritim in ogib kab daq anumlan
    inaqta na hulosim in gihol tidimniyim luwayta. Ari abeb in daq meqinta nagan a
    ta emsa teq daq na awaz diq timeqniyeq mataw na a ta giqirqurid in timeqniy has
    daqay. Mebmebmo in giqirquran osiyta nab in meqin nog osiyta. Ari daq meqinta
    na a ta giqirqurid in meqniy haseqmo tuqos daqayta.
  ape-C: Aria ta enesh arpesh shudukemesh um apakin Debeini Jisas Krais douk nataurumap
    narap iri um, eshesh douk shakutukuk jurug agundok atapih yoweihi aih. Aria ta
    ehudok aih wata hapeum huweshikesh dodog um, eshesh ta shupe yowesh abom. Sagomatin
    eshesh shape shenek yoweishi inahos um, eshesh shape yowesh wosik atin. Aria douk
    eshesh shape yowesh abom sheshagrakuk sagomatin sharik shapeum.
  bgs-bgs: Na, tô mga manubù na ikaluwà dán tikud tun ta madat ilumu dan nit banuwa
    ukit katô kasóddór dan katô Áglangngagán ta asta Taratábbus na si Jesu-Cristo,
    atin ka lumónód dan tun ta tapé madat kantayan dan, mému dan puman állang katô
    salà na áglumun dan. Purisu tô katamanan dan tuu pa madat ka tandingán katô tagnà.
  faa-faa: Asiamo aporomo hauaka omo makata watikisane metakarikia, Unihae Yasu Keresoaki
    hemakapukua reke, Yasumo mafasisiane hemakapukua, eaki rekeako pariraka, nina,
    efera hunia hauaka omo makata watikisane kekemaraka rakirakanone, ane aporoamo
    watikisane namo kakaro kárahokosapo. Aporoane Yasuaki rekeako parihoasiraka rea
    maiya amo, ipi makata watikiaka rakisiane, hákasa wakasemapo.
  kik-kik: Mangĩkorwo nĩmetharĩte kuuma thĩinĩ wa maũndũ marĩa marĩ magigi ma gũkũ
    thĩ nĩ ũndũ wa kũmenyana na Mwathani na Mũhonokia witũ, Jesũ Kristũ na ningĩ macooke
    kuohanio na maũndũ na magatoorio nĩmo-rĩ, mũtũũrĩre wao wa marigĩrĩrio-inĩ ũgaakorwo
    ũrĩ mũũru gũkĩra wa kĩambĩrĩria.
  cap-NT: Uc̈hum liwriiñi Jesucristo Jilirz̈quin criiz̈cu, yekjap nii anawal tjaajñinacaqui
    liwriitac̈hani anawali paatanacquiztanami, niz̈aza anazuma kamtiquiztanami. Liwriita
    cjiscu wilta anazum kamañquiz mitisac̈haja, niz̈aza anazuma kamaña cuztumrazac̈haja,
    niiz̈ tuquita anawal kamañquiztan juc'anti anawaliz̈ cjequic̈ha.
  ksr-ksr: 'Yoŋoo kaniagianoŋ kokaeŋ dogoro laligoju: Poŋnana Jiisas Kraist Hamoqeqe
    Tonana ii moma kotoŋ iikaaŋa kanoŋ balombaa nanamemeŋ aŋgonjorayawo ii misiŋgoŋ
    gema qeŋgo mono mombo iikawaa kasanoŋ kokosiiŋ aoŋ osiŋ raju. Kawaajoŋ kanakanaiyanoŋ
    kileŋkilenda laligogito, tetegoyanoŋ kileqileedaboroŋ laligoju.'
  eng-TNT: 'For yf they after they have escaped from the filthynes of the worlde thorowe
    the knowledge of the Lorde and of the saviour Iesus Christ they are yet tagled
    agayne therin and overcome: then is the latter ende worsse with them then the
    beginninge.'
  sbs-sbs: Yense yo tiya vuvilala vwe inkanda che nzivo ya Simwine ni muhazi Jeso
    Kirisite, ni ku volela ku zivilala hape, ma manimani avwikalo chava a ziyeze kuvali
    kuhita vwikalo vwa matangilo.
  sue-sue: Nukare Tua ata Korawai Ema nasokai Yesu Kristo amira ge niniro poti dube
    niro amire digara tani waya awa doro noma noko tera tani wayara bayara tani waya
    ami nukare wawa meni dago wai numorekare ego samunonakai awa, “Gita nuai nusokare
    awa pei-kaka waya wenua. Ota ama nuai nusokare meni awa waya wero baititinoya.”
  fra-NCL: Car si ceux qui, par la connaissance de notre Seigneur et Sauveur Jésus-Christ,
    s’étaient retirés de la corruption du monde, se laissent vaincre en s’y engageant
    de nouveau, leur dernier état devient pire que le premier.
  snn-NT: Bain hua'nabi mai Ëjaguë Jesucristona ti'anni, mame recoyo re'huaye senni,
    ja'nrëbi se'e bonëni, bacua gu'aye yo'ojën ba'ise'e'ru se'e yo'o bi'ratoca, bacua
    yua quë'rë ai ba'iye gu'a recoyo bacua ruiñë.
  atb-NT: Byu pé gi, nga-nhûng é Yhumsîng eq hkyi yù Sû nghut é Yesuq Hkrisduq lé
    sê é dông mai, mingkân é agè ashop hkyô mai wó hpang lut htoq bê nghut kôle, yhangmoq
    lé hau èq tuî yup tô é dum hui luî, ung pyâm é hui kô é nghut jáng, yhangmoq é
    matú, hí lhê htoq má je wuî byuq kó râ nghut lhê.
  cek-AK: Angraeng hoi pahlongkung Angraeng Jesu Kri panoekhaih rang hoiah long amhnonghaih
    thung hoi a loih o pacoengah, nihcae loe to hmuen mah naeh pazawk let, to hmuen
    mah nihcae to pazawk pongah, nihcae han hnukkhuem ah kaom hmuen loe hmaloe ih
    hmuen pongah nung kue.
  bkd-bkd: Sa mga etaw ha nakaendà en hu madaet duun taini ha kalibutan tumenged hu
    pagpakatuen dan mahitenged ki Jesu Cristo ha Ginuu daw Manluluwas taw, ku lumikù
    dà sidan duun hu madaet ha buhat daw madaeg dà sidan taena ayuwà pa malegen sa
    maula-ula dan dì su anay.
  ctu-76: Jiñob tsa'ix bʌ i ñaxan cʌñʌ lac Yum Jesucristo, Ajcotyaya lac cha'an, tsa'ix
    i cʌyʌyob jini mulil tyac. Pero mi ti wi'il ti cha' nijcʌnti i pusic'al ti mulil,
    mi ti cha' ac'ʌ i bʌ i yumin jini mulil, más leco mi yujtyel ti wi'il bajche'
    ti ñaxan.
  lac-NT: Mʌ' ja wirej, a mac a te' ich yoc'ocaba' caj p'at u si'pir quire' yer ic
    Jaj Ts'urirex Jesucristo ij cʌjtaq'uirex. Chen caj u ca' pacht u si'pir tu ca'ten,
    soc ra' cu ca' ts'urintic tu ca'ten. Jach manan c'as aro', a ucho', mʌ' nec'asi'
    cax mʌ' toy yer a Jesúso'.
  xla-xla: Epedeme di pasakalo gadlalo Yesu Keliso dulu dla ha꞉ha꞉lalo so opaye ta꞉lamo
    batalimale dulu tle ma alikili dla woyapo ha꞉ha꞉po. Amasiyama epapele tlope yia꞉tapo
    matle ilame tame yia꞉ta ka꞉yapa batalimale koko dulu dla ha꞉ha꞉uwa dla ha꞉ha꞉lepiye,
    yia꞉ta ha꞉ha꞉le pasakalotapo ma sikemte batalipo hallepe.
  xav-NT: Ãté ta norĩ hã Danho'reptui'wa na ma tô Wanhib'apito Zezu Cristu hã te te
    're waihu'u za'ra. Taha zarina ma tô ĩsazei'õ'wa hâimana wasétézém hawi 're sipizari
    za'ra. Tane nherẽ, apâ dasiré 're hâimana wasété za'ra mono wamhã, e niha za tawamhã,
    're ĩhâimana za'ra mono zé hã. Wanhib'apito hã te te 're saze za'ra mono õ ré,
    rowẽ'õ na 're ĩhâimana za'ra mono zém nhipai u hã, tãma 're rowẽ õ uptabi za'ra
    mono di za oto.
  cuk-cuk: Ar dulemar anmar-Dummad-Jesucristo-anmar-Abonoged-wisgunonikidba we-napneggi
    isguedgi anmar bachikgunonikid. Geb a-sorba, gannar a-isguedgi gannar bipirmakder,
    agi gannar nanaarbalir, epenne-daedba bur bule ege gunonidaed.
  tbf-tbf: Sien va mi kulou gi te nga vi sorvekenan bu sinavei malangiets simi mangmagoso
    enaenamon ngan mi teletelekirei surie magiet Nguts ma e Iesu Karisito mi ka ni
    vavato, ma gi te buer tuoer nge petspets simi sinavei malangiets, kegi sar tino
