    novyo vitendo vibaya-vyo, vikinkidiri, mainsha ake akuwa caputu pakulu kupunda
    pakwanza.'
  gmv-GGM: Nu Godane nuna ashshida Yesus Kiristoosa eridi ha alameza tunatethafe kessi
    ekkidape guye qaseka guye simmidi he kase tunatethan xoonettidi geliko isttas
    kaseyssafe guyeyssi adhdhida iitta gidana.
  ssg-ssg: Teka seilon laha tioi Jises Krais tel Masiwi ma awaiakako, laha kuosel
    ti lialui seilon ti tehu pon ie nake Krais kapiti namilolaha. Tuahe na laha soh
    tuai aliake teka ailei saun lialun ma laha hahitake nenein ti lialui isiaialaha,
    laha ape pamu lialuan ti lokon laha tai sohot kahikahi Krais.
  zpo-NT: Nu chelee tub xaa ba, ngulo mbyiib jwalt cheen, gorna mlabeyy xaa Jesucrist,
    Xaa Nabeyy be, xaa kwaan ngoo be lo yalgut, nu bare xaa lo re kwaan yizhyo stub
    welt, mas bid ded xaa ke bid kwaan nzhaal ded xaa yilo.
  poy-poy: Wantu yawalituliti gweka muukondola wa pasipanu kwa kumumana Mtuwa na Mlopoziya
    gwetu Yesu Kristu, shakapanu wajimira kayi kugomiziwa na kusinda, su wantu awa
    hawaweri wadoda kuliku kwanja ntambu yawaweriti.
  qwh-NT: Salbamaqnintsic Teyta Jesucristu alli cashqanta cäyicurninmi, jaqirerqantsic
    que patsacho melanepaq rurecunata. Peru pipis mana alli rurecunaman yape cutiquicorqa,
    tse bisiucuna bensiptinmi, une cashqanpitapis mas peor canqa.
  gaw-gaw: Amu danab ag ihinig Naḏi Jesus Kristus, Nug danab eheḏp̱anu eḏua diiṯe
    amu, ag Nug doon, amup̱a ag wanp̱an kobol nau uuṯeb amge ag eḏun kobol nau amunu
    baula heḵulagnu waṯeb dayeb amu danab amu ag aaḵu qagaiṯak tatam nakok bia aoglagnu
    daap̱ig amge gemu amu ag qagaiṯak naḏinab aoglagnu daaṯeb.
  nca-nca: Uni kumimbo Uni Paráminani Yesu Kristo, noreŋo Rambaruru Koŋgo Norewero
    Uninani ŋu iŋondutuworo noko koro otete pusú ŋu takaro yoto-yotoye piyimi rotaŋgurí.
    Quko otete pusú ŋundo pitu ko kusi yereweya tiníqo, yoto-yotoye piyimi horé tunoqeweya.
  zpz-NTPP: Benu mbecy bi bicy yu gan gucay nu ricy yu de coz cyi nu riib ic de mbecy
    nu yuꞌ gyishlombecy ii nu nac nu guꞌ loy Shuaan den Jesucrisht, biñ nu co mbañ
    de ub na, zeꞌ benu cush cyay nu gyicy yu cyi zeꞌ tuubaꞌ tir, nunu benu cyi zeꞌ
    chetib ic ñi nañ lardooy, orzeꞌ shiñ zir na nañ lardoo dey gyac gazeꞌ gal nu na
    dey nu loga.
  zac-NT: Parë ra mënë nabënguë bëꞌa Dadë Jesús; hia bëruꞌu rall nezë mal catë rzë
    mënë shtë guë́ꞌdchiliu, si talë guëabrí nguiu lu cusë mal; si talë guëazë guetë
    nguiu nezë shtë Jesucristo Salvador shtë hiaꞌa, fin shtë nguiu ni na peor quë
    antsë.
  kyg-kyg: Apakaemo Ala kava neꞌmoꞌa apakufamo alino katino neꞌapateya vekamo Yesu
    Kalaisiꞌmo ageꞌnaya kavatetiꞌmo ma mopafi hosu oꞌaniꞌya kavategatiꞌmo aeꞌa kasalo
    paetaleꞌa eꞌnayanageno halate hosu kavaꞌapimoꞌa nofi aegekana huno apatafauno
