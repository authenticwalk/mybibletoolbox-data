  bod-N: གལ་ཏེ། མི་དེ་རྣམས་ཀྱིས་གཙོ་བོ་དང་སྐྱབས་མགོན་ཡིན་པའི་ཡེ་ཤུ་མཱ་ཤི་ཀ་ངོ་ཤེས་པ་བརྒྱུད་ནས།
