  dso-dso: ସେନ୍ତାରି ମିଚ୍‌ ସିକାଉମନ୍‌ ଲକ୍‌ମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ବା କାରାପ୍‌ ବିସଇତେଇଅନି
