    ni dácà dìnì‑né, te cundee cuàchi ma nùù‑né, dandu chicá quini queamà nùù ñà‑primeru.
  ceb-ULB: Si bisan kinsa ang molikay sa kahugaw sa kalibotan pinaagi sa kaalam sa
    Ginoo ug sa Manluluwas nga si Jesu-Cristo, ug unya mobalik pag-usab niadtong mga
    kahugaw, ang kataposang kahimtang mahimong mas daotan alang kanila kaysa sa unang
    kahimtang.
  ces-LB: Jestliže tedy ti, kdo poznáním Pána a Spasitele Ježíše Krista unikli svodům
    světa, znovu se do nich zapletou a podlehnou jim, dočkají se toho, že jejich konce
    budou horší než začátky.
  mkn-mkn: Kalo mau lapás dari jahat di ini dunya yang bekin kamomos sang kotong,
    na, kotong musti kanál sang kotong pung Bos Yesus Kristus. Ma kalo ada yang ondor
    dari Dia, ais taꞌika ulang deng hal jahat sama ke dolu, na, itu sama ke itu hal
    jahat ada ator sang dong. Sakarang dong su lebe paya lai!
  pol-UBG: Bo jeśli uciekli oni od plugastw świata przez poznanie Pana i Zbawiciela
    Jezusa Chrystusa, a potem znowu się w nie wikłają i zostają pokonani, to ich ostateczny
    stan jest gorszy niż pierwszy.
  qxh-NT: 'Chaymi pipis: «Taytanchi Jesucristupa maquinćhu cawä. Payga Washämajninchi»
    nir supaypa maquinpita jishpishana cawan. Juchaćhüpis mana arunnachu. Juchaman
    cutirmi ichanga, juyupana juyuyacäcun. Ñaupapitapis mas juchata aparicun.'
  nwi-nwi: Mərɨg tukmə iriə kɨsap ta ye nahasien kape tokrei tanə nɨpɨg kwənhauə mharkun
    Yesu Yermaru yame Ravəh Mɨragh ətawə, məkneikɨn, mɨsarar, mamharerɨg-pən tuk norien
    kape təvhagə has, məkneikɨn norien has ramarmaru irəriə. Iriə kasəmɨr ye nahasien
    yame rahas rapita yame kɨmɨsarə iran kupən.
  kmo-kmo: Ma kaw ye diita nosapek tawa ha tawa kapasek boboyen heechi Harapa Jisas
    Krais, nona yesokwa yicha tawa ma, riina hiki siitiichichanak, ye eena diita nobon
    heechiney, diita nosapek tawa kapasek boboy sii yenya okomak yaney, yepa eeta
    kapasek wey siikiita. Mashi kapasek tar. Apa eechaba kapsek wey sawo.
  agr-agr: Apu Jisukristu uwemtikagtina nuna nemajuinak ashí pegkegchau ju nugkanmaya
    takatan idaisauwaitak, nunú aidau tsanujam ataktú pegkegchau takaakug, yaunchuk
    aajakbaun nagkaesau pegkegchau wegawai.
  kyc-kyc: Wambu lapome Lete Wai Pyao Nyingi Kamongo Yesu Koraisa kando nyepala yulu
    wambarae dupwa rekya lanyi nembapala karo enakana koo dokona dee sukusa parami
    ramo dokona ama kwao parami.
  urd-GVU: اور جو ہمارے خداوند اور نجات دہندہ عیسیٰ مسیح کو جان لینے سے اِس دنیا کی
    آلودگی سے بچ نکلتے ہیں، لیکن بعد میں ایک بار پھر اِس میں پھنس کر مغلوب ہو جاتے
    ہیں اُن کا انجام پہلے کی نسبت زیادہ بُرا ہو جاتا ہے۔
  yre-NT: Min nɛn e -kaa san Zozi Crizi nɛn -kaa 'sizan 'wɩ 'ji -a bɛ, -a -tɔ bɛ,
    te 'e 'pɛ 'si 'trɛda wɩnun -wlidɩ -sru. 'Pian -te -a san 'li 'e da "nyian 'wɩnun
    zɩɛ -a va, ɛn ya'a 'kɔlaman -e 'e 'pɛ 'si -a -sru "dɩɛ, -a 'le 'srannan "bɛ -yee
    -kɔndɩ -wlidɩ "mlian -a tɛdɛ vɛ da.
  fuh-BKF: Ina waawi taweede ɓe ndaɗirii e tuundi adunaaru saabe anndude Joomiraaɗo
    meeɗen Iisaa Almasiihu kisinoowo en oon. Ammaa si ɓe njeccake e mayri katin faa
    ndi jaalii ɓe fu, cakitte maɓɓe ɓuran arane maɓɓe bonde.
  arl-NT: Pueyanaa, niaacuajaari niishiya, pueyano jaara pocuaji Tacunaacua tiuujiara
    quiri, pa Jiyaniijia Jesucristoori na cumaquijia na tarinitianura sesa miiniuria
    na jiitishano. Saniniuujia, cuno pueyano jaara sesa miijiara quiriohua, nojuaja
    jaara sesa miijionura jiitiriohua socua, neraari socua puereeta quiniutianiya
    Pueyaso niishiyashijiaca pueyajiniji.
  ziw-ziw: Kwaviya wadya wepagule no uzavu we isi kwa kummanya Zumbe uyo Mwambula
    Yesu Kulisito, uneva wanagwizwa na nakulongozwa naho, wantu awo nawatende wehise
    kujinka hadya nkongo.
  grc-TR: Εἰ γὰρ ἀποφυγόντες τὰ μιάσματα τοῦ κόσμου ἐν ἐπιγνώσει τοῦ Κυρίου καὶ σωτῆρος
    Ἰησοῦ Χριστοῦ, τούτοις δὲ πάλιν ἐμπλακέντες ἡττῶνται, γέγονεν αὐτοῖς τὰ ἔσχατα
    χείρονα τῶν πρώτων.
  nag-nag: Jodi taikhan Probhu Jisu Khrista laga gyaan pora etu prithibi laga biya
    kaam khan pora polai jabole pare, kintu aru bhi etu laga paap te phasi kene giri
    jai, taikhan poila te ki dukh paise, etu pora bhi bisi biya hobo.
  eng-OEBCW: If, after having escaped the polluting influences of the world, through
    knowing our Lord and Saviour, Jesus Christ, people are again entangled in them,
    and give way to them, their last state has become worse than their first.
  knj-NT: Ja' yet jix kotajne el naj Kaawil Jesucristo cu Colomal, ja' tax yet tu',
    jix cu colcha el yul sk'ab wan tzet man watx' oj sat tx'otx' ti'. Pero ta chi
    kaoc cu ba yul sk'ab wan tu' junel xa, ta chi cu can yalan yu, yel xa c'al c'am
    swatx'il ket yintaj yet yalantoj.
  deu-1912: Denn so sie entflohen sind dem Unflat der Welt durch die Erkenntnis des
    HERRN und Heilandes Jesu Christi, werden aber wiederum in denselben verflochten
    und überwunden, ist mit ihnen das Letzte ärger geworden denn das Erste.
  san-PUN: ਤ੍ਰਾਤੁਃ ਪ੍ਰਭੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਜ੍ਞਾਨੇਨ ਸੰਸਾਰਸ੍ਯ ਮਲੇਭ੍ਯ ਉੱਧ੍ਰੁʼਤਾ ਯੇ ਪੁਨਸ੍ਤੇਸ਼਼ੁ
    ਨਿਮੱਜ੍ਯ ਪਰਾਜੀਯਨ੍ਤੇ ਤੇਸ਼਼ਾਂ ਪ੍ਰਥਮਦਸ਼ਾਤਃ ਸ਼ੇਸ਼਼ਦਸ਼ਾ ਕੁਤ੍ਸਿਤਾ ਭਵਤਿ|
  nob-LB: Dersom de som har flyktet fra umoralen i denne verden, gjennom å lære Herren
    Jesus Kristus, vår Frelser, å kjenne, på nytt blir fanget inn og gjort til slave
    under synden, da er deres situasjon blitt verre enn før.
  ntj-ntj: Tjiinya-tjinguru-rna mantangkatja kulira palyamunukutju palyanma. Palunyalu-tjinguru-rna
    Puurrpa Tjiitja-Kurayitjaku mula-mularringkulalpi wankakuturriku. Palunyalu-rna
    marlakulu palyamunu puru palyanma. Nyangka-rni karrpirapirinypa kanyinma. Nyangkalta-rna
    purtu kulilku wankakuturringkukitjalu.
  sxb-NT: Omuntu na amiire okuema mu owuoni owuwiiwi owua ku ekialo ni kuwitra ku
    okumanya Omwami kandi Omununuzi iifu Yesu Kristo, na airaanemo kandi, awa uwiiwi
    okukira kiomo yawanga kuluweri.
  nhu-NT: Ben ekeè lɛ ɛ́ wee lewte wase mwɛɛm mvù beete bô wee yî woŋ wvun e nje wvú
    kee wase Tata wesebeene wvù Jisos Klistu wvù Mboyse wesebeene, ɛ kase ɛ gɛn ɛ
    ley mwɛɛm mvudvu le, mvú ɛ njim wvú ɛ no kɛŋke, ɛ́ mwɛɛm efo yî ye le efey lo
    no mvú se shee nu fwele.
  row-row: Mete ma nau nenemboꞌit mia deꞌulakaꞌ sia raefafoꞌ mana tao nanggenggeo
    nggita, na, musi tahine hita Lamatuan Yesus Kristus. Te mete ma hambu atahori
    dinggoꞌ hela E, fo reu raꞌabꞌue seluꞌ ro deꞌulaka onaꞌ dalahulun, na, naa onaꞌ
    dala deꞌulaka nauli se. Aleꞌ ia, ara boe hambu sosoeꞌ ena!
  msy-msy: Guizbangɨra, me en Ekiam Krais Iesus da fofozim inis, en Akurvazir Gumazim.
    Ezɨ fofozir kam men akurazɨ me arazir mɨzɨrɨzir nguazimɨn itiba bar adagh ita.
    Egh kamaghɨn me ua arazir kurabar amutɨ, da ua me ikɨrarɨgh egh bar me gafiragham.
    Eghtɨ men ikɨrɨmɨrim gɨn bar moghɨra bar ikuvigh fomɨra itir ikɨrɨmɨrim gafiragham.
  agg-agg: 'E! ra anɨhond-ane, nindou ai sɨhefɨ Adükarɨ Sisas Krais sɨhefɨmbo aboedambofe-munɨmboayu
    ranahambo fɨfɨrɨhorɨ. Asu ranɨmbo-hünda ai fefoehindühɨ hɨfɨ ndanɨhünda moaruwai
    hohoanɨmondɨ ŋgɨnɨndɨ ranambeahɨndɨ aboedambo-mehindɨ. Ŋga asu asükai ai moaruwai
    hohoanɨmo ra süŋguarɨhindɨ ana, asükai hɨhɨhɨrɨyahi karabusehindɨ nahurai-ane:
    Weaŋgurühɨ ai anɨhondümbofe-koate-yeiambe moaruwai hohoanɨmo ra süŋgurɨhindühɨ
    nindou moaruwai manɨmboei. Asükaiyei süŋguna ai hɨhɨrɨyahi hei ranɨfihɨ apaiarei
    ana, moaruwai hamɨndɨ hondü nɨmboeimboyei.'
  ptp-ptp: Xomxo ob xovô il lig Apumtau Yesu Kɨlisi wê vô il vêl ên il nêd nipaên
    ge, dɨ vông i vin i, dɨ pec ên môp nipaên kɨbun ga wê vông he vô nipaên ge, lêc
    he obêc pɨlepac he mɨ lax vô môp nipaên tii vac nang dɨ môp nipaên obêc hôm he
    xôn ge, od he obêc dô vac nipaên luu wê he dô vac tax ge vêl.
  nak-nak: Etato tautaulailoti te La Uru e Kraist, la tahalo la vimahuli tegatou,
    me oio vola etato vulo taroti la vulovulo la iruru ale lapulapu etatou soio te
    pileho. Eala moli mai isahari ge tilo lou te la vulovulo la iruru, veia ge pou
    lou te la kilisi oio vola, egite ge beu rivu loua sotigu, egite ge gotigu rivu
    sesele, la maligoma tegiteu eia ge uru pepeho kara polo la maligoma ale pala egite
    popou ovola.
  lbb-lbb: A taraila ning la ka alah kusun na dur a toltol mite na rakrakan hanua,
    anasa la ka tasman e Iesu Karisito, anundala a Leklek pa Tena Alaun, ika lamur
    la punga ana kun a toltol laulau, pa na laulau a toltol i dot akes ulak pas la,
    anunla na keskes lamur ir laulau kol tana anunla na keskes nating ning belot la
    tasman e Iesu Karisito.
  kan-2017: ಕರ್ತನೂ ರಕ್ಷಕನೂ ಆಗಿರುವ ಯೇಸು ಕ್ರಿಸ್ತನನ್ನು ಕುರಿತಾದ ಪರಿಜ್ಞಾನಹೊಂದಿ ಲೋಕದ ಮಲಿನತ್ವಗಳಿಗೆ
