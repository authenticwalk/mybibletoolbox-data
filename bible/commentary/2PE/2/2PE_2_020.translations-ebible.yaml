  ndj-ndj: Vandu yivafumili kala muuvifyi wa mlima kwa kumumanya Bambu na Mlowola
    wetu Yesu Kilistu, pambeli vajumila kutavaliwa na kulongushiwa kandi na kuyaghamila
    na ngalilu yawu dayivi ya wafu pitu pakwandi.
  mbj-NT: 'Hahỹ hyb n''aa ỹ wén her''oot ta tii da sa ky n''aa hã: Pooj jé ër Wahë
    N''aa, ër h''yyb tym dëëb, Jesus Kristo rabahapäh do hyb n''aa sa h''yyb gó, reréd
    hõm dó nesaa do badäk hahỹỹ hã habong do P''op Hagä Do hã h''yy kana''eeh do rabahed''oo
    doo, baad nado wäd ji bahadoo hanoo doo. P''aa hẽnh kä ta ti nesaa do j''aa ketsëë
    bä sa hã, p''aa hẽnh nesaa do ramoo bok do hyb n''aa, tak''ëp baad nado boo hỹỹ
    kä, p''ooj ub baad nadoo do rababok do bahä̃nh kä.'
  lat-VUC: 'Si enim refugientes coinquinationes mundi in cognitione Domini nostri,
    et Salvatoris Jesu Christi, his rursus implicati superantur: facta sunt eis posteriora
    deteriora prioribus.'
  ngp-ngp: Kwaviya uneva want'hu nawakepagula no wiihi we isi kwa kummanya Zumbe eli
    Myokozi ywetu Yesu Kilisito, niyo kaidi agwilwa na kulongozwa nu wiihi uwo, hali
    yawe yeza kunda iihisa kujink'ha idya ya nk'hongo.
  enq-2: Pyoo Nyingi Kamongo Jisasa Kraisa doko endakali dupame doko-lamo lao masiamino
    dokonya-kaita, endakali koeyasingi yuunya mana kaimala pipae dupa yakinao paka
    pupala, pilyoo mana dupa dee minatamino doko, dutupame minapeta setamopa, wamba
    kopeta kateaminoaka doko, maitakao etete kopeta katatami.
  eng-ASVBT: For if, after they have escaped the defilements of the world through
    the knowledge of the Lord and Savior Jesus Christ, they are again entangled therein
    and overcome, the last state is become worse with them than the first.
  mna-mna: Wal tana ra, tembel zin kek. Pa sombe tomtom sa iute Merere mi ulaaŋa kiti
    Yesu Krisi, mi izem mbulu sananŋana ki toono ti kek, to kaimer isu mini, mi mbulu
    sananŋana ikaukau i ma iloli, na ni ko isaana kat. Muŋgu na ambai ri. Mi buri
    na, iŋgi be isaana ma isaana kat.
  myw-myw: Kukin gog gamag mwasanin bikakins daGuyaws Yeisuw Kelis bikatinabwes, mo
    bilisawes ven watinow bikibik-nen, tage tut wankuyeim biwgawos asisinap kalbaleb,
    mamagina sinap kalbaleb bitawtoun waninous, sikabiyokous gamag tasiyas singaya
    kalbaleb. Sikabsilamaw kalbaleb, tage sikabiyokous singaya kalbaleb.
  sby-sby: Pakwinga bantu balashiyi byaipa byacishici pakwishiba Mwami Mupulshi wetu
    Yesu Klistu, nomba panyuma pakendi besa bekatwa nekukomwa ne byaipa bimobimo,
    pamapwililisho bakute kwipa kupita ncebalikuba pakutanguna.
  sll-sll: Ena yal ta hobana pi tege eminga yal Yisas Kraist ol wai ol na tomia di
    pir tenangwo, ganba ari tal nigi dongwo ol wangure han hongwo i, gule ole tenangure
    isine dinamua. Dinamba, tal nigi dongwo hon onangwo i han honangure kara u nigi
    weni denamia. Homa nigi domba, hon onangwo i kara u nigi weni denamua.
  yaq-NT: Bwe'ituk jume'e, yo'owe Jesukrijtota, juka' itom jinne'ukamta a' suallame,
    intok junuen, inim si'ime ka tu'ik betana yeu saka'alamtakai, intok chukula juchi
    junaka'a tu'ureka intok au emo su'u tojako, juname'e, che'a bat bepa, ka tu'isi
    tawalamtune.
  uro-uro: Ngakt bä iarhakt ama irasmätta di sa rha met daqule ama lat ama vu ngät
    nämäni ama ivätki nävät ama mädräm sävät aurha Engeska dä aut Mumaiar ma Jisas
    ma Krais sokt di rhäkt di saqi as ama lat ama vu ngät ngä sangar a rha bä ngä
    män näva arhä väs di mudu di mava na rha dap täkt di sa mava na rha masirhat.
  ita-1885: Perciocchè, quelli che son fuggiti dalle contaminazioni del mondo, per
    la conoscenza del Signore e Salvator Gesù Cristo, se di nuovo essendo in quelle
    avviluppati, sono vinti, l'ultima condizione è loro peggiore della primiera.
  muy-muy: Nahkay tamal mis àsəra Bay geli Yezu *Krist naŋ ya ti ahəŋgay leli na ti
    maslaŋa gani àtamfəŋa kà zlam magədavani ga duniya ya tigi eri na. Ay kələŋ gani
    tamal àŋgukiaya ka zlam gani nani magədavani na zlam gayaŋ a, təgur naŋ keti ti,
    manjəhaɗ gayaŋ ni emigi magədavani amatam manjəhaɗ gayaŋ ya ahaslani ka ya ti
    àsər Melefit do ni.
  kqc-kqc: Ye mina vene, kaere mina kono tora noibanu amiye di vegu no uni Varika
    amiye ma Moi vegu rina amiye Iesu Keriso di diba nina dudu ori diyadi vonisi,
    bi dudusa no yaku ina moi burivai resi ourefeidegori, mina ariri bi no iniye iniye
    nigo, ini amei kora rena kana de.
  tav-tav: Jĩcaarã mari Ʉpaʉ Jesucristo, marire canetoo catioʉ cʉ cãniere majiri,
    ati yepa macana caroorije na cátinucurijere bairo cáti janarã ãma bairã pʉa. To
    bairo cabairã cabero moquena caroorije na cáti ʉjanemoata cajʉgoyepʉna na cãnato
    netobʉjaro rooro majuu ani ʉjagarãma.
  eng-ULB: If they have escaped the corruption of the world through the knowledge
    of the Lord and Savior Jesus Christ and are again entangled in them and overcome,
    the last state has become worse for them than the first.
  spa-VBL: Si las personas logran escapar de la influencia malvada del mundo al conocer
    al Señor y Salvador Jesucristo, y luego quedan atrapadas nuevamente en el pecado
    y son vencidas por él, son peor de lo que eran al principio.
  fra-_FOB: En effet si, après avoir fui les souillures du monde, par la connaissance
    du Seigneur et Sauveur Jésus-Christ, ils s'y engagent de nouveau et sont vaincus,
    leur dernière condition devient pire que la première.
  hau-ULB: Duk wanda ya kubuta daga shashanci na duniya ta wurin sanin Ubangiji da
    mai Ceto Yesu Almasihu, sa'annan ya koma cikin shashaci, yanayinsu na karshe ya
    zama da muni fiye da na farkon.
  mal-mal: കർത്താവും രക്ഷിതാവുമായ യേശുക്രിസ്തുവിന്റെ പരിജ്ഞാനത്താൽ ലോകത്തിന്റെ മാലിന്യത്തിൽനിന്ന്
    രക്ഷപെട്ടവർ അതേ മാലിന്യത്തിലേക്കുതന്നെ വീണ്ടും തിരിച്ചുപോയാൽ അവരുടെ സ്ഥിതി ആദ്യത്തേതിനേക്കാൾ
    അധികം വഷളായിപ്പോയി.
  lit-lit: Nes jeigu pasprukę nuo pasaulio susitepimų Viešpaties bei Išgelbėtojo Jėzaus
    Kristaus artimu pažinimu, jie ir vėl į juos yra įsivėlę ir nugalėti, tai jiems
    paskutinė padėtis yra pasidariusi blogesnė už pirminę.
  urd-GVR: Aur jo hamāre Ḳhudāwand aur Najātdahindā Īsā Masīh ko jān lene se is duniyā
    kī ālūdagī se bach nikalte haiṅ, lekin bād meṅ ek bār phir is meṅ phaṅs kar maġhlūb
    ho jāte haiṅ un kā anjām pahle kī nisbat zyādā burā ho jātā hai.
  far-far: '''I nao wane famanata susuke nai ki kera saitamana na ''Aofia kulu sa
    Jesus Christ ne famauri kulu, ma kera ka kari abulo fasia ta''alae ki laona molagali
    ne saitamana falida. Boroi ma kera ka oli lau ''uria sasilana ta''alae kera ki
    be kera sasida mai ''i nao, fua ne ta''alae ki ka gwaungai fafida. Ma kada nai
    kera ta''a ka liufia na kada be kera si saitamana ''ua sa Jesus Christ.'
  suz-BL: मुरपुकी इं प्रभु येसु ख्रीस्‍त कली तुइक्‍तीकेमी रागी रागी ङा मुर आन पाप
    रे ब्रोंइशो बाक्‍तेक्‍म हना, मेको लेंशा पापमी मुर कली ग्रात हना, मेको पाप आ वाइल
    दुम्‍नीम। मेको आन कली ङोंइती ङा दुम्‍तीके क्‍येङा नोले शुश मरिम्‍शो दुम वा। मत्ती
    १२:४५
  car-NT: Mo'ko Kapano'namon Kyjopotorykon Jesus Kristus ukutyry ke ero nono yja'wany
    wyino etuwarika'san woma'sando irombo moro ija'wany taka rapa, upi'no tywaito'ko'me,
    moro koromonombo ko'po yja'wan me moro emamyrykon kynaitan.
  amp-amp: Wawanyko! Yimam bi nmoh nrfa htiyakyuk yima Jisas Kraisrpno niahato ndar
    bbiny-softhu fasoh fasoh nefm bi yafho thunihato tfit mkekuthato tfit tum yakitohyuk
