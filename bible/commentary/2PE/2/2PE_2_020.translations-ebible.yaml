    molo-peke leane lo utupane-mane mana meaini. Mana okone mialu, utupane-mane Gotena
    loo epene wete tupa ale wato, balana mana tika-pene tupa wayumane mana meaini.
    Mana meaini utupane-mane wandakali utupane moyo Gotena asia epene oko andawa lea-kola,
    wandakali utupane-mane yuu okona mana koo kalato atene tupana asia peya wanju
    ateaini. Wuane tekeko, andipa wandakali utupane-mane Gotena loo epene wete tupa
    masia mawuato, mana koo kalato atene tupa wato minulu-peke lapiai-kola, mana koo
    utupane-mane wandakali utupane andi lolo-peke lapia. Wuane pipia-kola, andipa
    wandakali utupane kopeta wete ateyai. Wamba wandakali utupane-mane Gotena mana
    epene wete tupa mia napeai-yale, andipa utupane yakama kopeta wete ateyai pua
