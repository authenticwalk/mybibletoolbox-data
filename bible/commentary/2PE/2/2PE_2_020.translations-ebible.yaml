  dww-dww: Be deḡoda banaga vari verenama a vaie da adi yawasanama a vitaredi be Yesu
    Keriso a kataiena, be murine deḡoda Keriso a mia tautaurie be yawasana miremiredima
    boni a voivoiedina ta voia munaḡedina, inam raḡanine adi yawasanama a gewagewa
    vavasaḡana nam maika noḡone, muriḡa da ai sumaḡana.
  twi-ASANTE: Na sɛ onipa sua yɛn Awurade ne yɛn Agyenkwa Yesu Kristo ho asɛm, na
