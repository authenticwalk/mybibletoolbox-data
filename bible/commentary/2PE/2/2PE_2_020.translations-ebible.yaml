    kana' biṉ' gonḻilall'gake'ne'.
  kmg-kmg: Manaŋgopieŋ, miti tâmiric jaŋere sohoŋ râpeckerâ Wofuŋ â bâbâpiaŋ Jesu
    Kristo mana maŋ embiŋzi ijaha mocwâc maickerâ qohotaniŋmu, ine mârâc juju bapa-jeŋic
    afecne sâqorehame šâhec juju bapa-jeŋic sâqore sanaŋkeocmu.
  aso-aso: Ee, eveneꞌ malite Guvetesi ve do luꞌ izaaꞌ ive Izesuꞌ Kilisitoꞌnimuꞌ giladotiꞌ
    nene me misubouꞌ minineꞌ monovo goloso eveneꞌ lute do goloso o-ledaaꞌ neidotiꞌ
