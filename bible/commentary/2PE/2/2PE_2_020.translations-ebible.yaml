    amih ham hnukkhueng te lamhma lakah a thae ngai la om.
  tbz-SIM: Kòo nìtì cɔutɛ́ ti Yiɛ̀ nYesu Kirisi Odɛɛtíwè kɛ yóu kutenkù kó mɛborimɛ
