    gun-narda minypa mu-ngoyurra aburr-werra aburr-ni, wurra barrwa gugu aburr-werra
    aburr-ni burr-guya aburr-werra.
  wal-wal: Eti nu Godaanne nuna ashshiya Yesuus Kiristtoosa eratettan ha sa7aa tunatettaappe
    kessi ekkidoogaappe guyyiyan, guyye simmidi, aani xubettidi xoonettiyaabaa gidikko,
    kase de7iyo de7uwaappe guyyeegee etau iitana.
  zad-NT: Na' beṉ'ka' ba biyell bila'gake' lao dii mala' daa de yell-lioni daa ba
