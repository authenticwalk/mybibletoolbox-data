    hlak a hnukkhu e hoe a mathoe.
  mti-mti: Namu mu Iesu Keriso me Ayapan ge Waita Abnawa wakenewa yaug anog, piyu
    mame miyotawa mumawa apa a ampe, ivi mu sira taig me gumbe onampe yan ape ipewa,
    mu wakewake muma iviwa me di kukaipe namuwa kusida kukaine.
  pad-NT: Hari. Ija'ari Jesus Cristo kania vaabono gahinai vanihavini vani va'ora
    akava'ijoa'ara adani, oniani ida vakadihojai asohiriki vava'i binahonariahihijanaravini
    hija. Ni-va'ora gathijanaki ida hojai asohiriki va'ora napohimajaki kaimoni. Hari.
    Oniaroa, vajoiribani'iki vahabini adani, vakadika'da'di-ra vakava'ipahinika'oa'avini.
    Vakadihojai asohiriki va'ora gathi'ianaha. Ni-vakaabokaki ida hojai asohiriki-ra
    vakava'ipahini'ianavini. Cristo-ra avigavini viahania jahariki ida vakadimahi.
    Cristo-ra vakava'ipahinivini naothinia jaharini arafiaki ida vakadimahi.
  twi-twi: Na sɛ onipa sua yɛn Awurade ne yɛn Agyenkwa Yesu Kristo ho asɛm, na ɔnam
