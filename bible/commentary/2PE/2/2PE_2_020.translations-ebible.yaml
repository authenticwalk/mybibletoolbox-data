  dwr-ENT: ኡንቱንቱ ኑ ጎዳኔ ኑና ኣሺያ ዬሱሲ ኪሪስቶሳ ኤራቴን ሃ ሳዓ ቱናቴፔ ኬሲ ኣኬዳዋፔ ጉዪያን፥ ጉዬ ሲሚዴ፥ ኣኒ
