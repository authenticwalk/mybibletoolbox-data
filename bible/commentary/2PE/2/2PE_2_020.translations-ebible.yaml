    yokamai Kirisito fikeinga kakom tei niki dongua moimba epena yokamai tai dinepe
    dongua mapunom tokoi si dauwinga kakom tei niki ori wom dongua moimie.
  tha-KJV: เพราะว่าถ้าหลังจากที่เขาพ้นจากสรรพมลทินของโลกนี้​แล้ว ด้วยการที่เขารู้​เก​ี่ยวกับพระเยซู​คริสต์​องค์​พระผู้เป็นเจ้า
