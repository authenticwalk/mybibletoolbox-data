    ri q'uisbal re ri qui c'aslemal we winak ri' sibalaj c'äx na chuwäch ri nabe.
  tfr-NTPO: Ëye bi döga Tjl̈apga Jesucristo miydë l̇l̇ëm ga e songe. Gueniyo miydarashko
