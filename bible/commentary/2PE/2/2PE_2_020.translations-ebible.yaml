    Jepa Jesucristo po'o topon mpes. Jupj la tjiji cupj 'ücj ca mpatjaquecj Dios lal.
    Quina yupj malala quelel lajay niswá, püna la tjajay jinwá. Lovin nin lajay yupj
    malala quelel lajay p'in. Niná jis tepyala na, más malala pǘnatsja lal, newa
    ma sin tji'yüsa na Jesucristo po'ó.
  zap-NT: Mén ne che wsalzaan ne mal ne nuu gyëzlyuree por ne wlaleedx men Jesucrist
