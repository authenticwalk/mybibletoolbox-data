    einwânni urâ” keypyenlâ inakanhe aitonduo, saguhobyry takaze kehoem ise inakanhe
    idyly.
  kue-kue: Kaima, yomba ta eremogl nono Yaglkandeno Yesus Krais, ye yomba ere yungwa
