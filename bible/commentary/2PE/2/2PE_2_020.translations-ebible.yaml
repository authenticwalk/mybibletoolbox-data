  ory-ory: ଯେଣୁ ସେମାନେ ଯଦି ପ୍ରଭୁ ଓ ତ୍ରାଣକର୍ତ୍ତା ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ବିଷୟକ ଜ୍ଞାନ ଦ୍ୱାରା
