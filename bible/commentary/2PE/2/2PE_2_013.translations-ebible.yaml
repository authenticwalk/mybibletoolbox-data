    ᤔᤧᤎᤢᤅᤢᤸᤗᤧ ᤔᤧᤛ᤺ᤳᤗ ᤀᤡᤱᤃᤧᤶᤗᤧᤰᤋᤡᤀᤠᤱ ᤏᤠᤃᤧᤶᤎᤠᤛᤡ ᤁᤧᤶᤒᤡᤖᤡ᤹ᤖᤥ॥
  mie-NT: De jā ní sndóho ndá dē nchivī, suni súcuán nanihīn dē ndoho dē. De cúsiī
    inī ndá dē jíín ndācá jā cútíndí inī dē jā ndíyo nēhén inī dē. De cúu ndá dē tēe
    quini jā sáhá tiñu jā cúcanoō nchivī. De jā ndútútú ndá dē jíín nú vico nú, de
    níní cúsiī inī dē jíín tiñu néhén tiñu stáhví.
  san-TIB: ཏེ དིཝཱ པྲཀྲྀཥྚབྷོཛནཾ སུཁཾ མནྱནྟེ ནིཛཚལཻཿ སུཁབྷོགིནཿ སནྟོ ཡུཥྨཱབྷིཿ སཱརྡྡྷཾ
    བྷོཛནཾ ཀུཪྻྭནྟཿ ཀལངྐིནོ དོཥིཎཤྩ བྷཝནྟི།
  qve-NT: Hinaspapas paykunaqa runakuna engañasqankumantan anchata ñak'arinqaku. Paykunaqa
    piensankun, cuerponkupa munasqanman hinalla imatapas ruwaspanku, kusisqa kanankupaq.
    Paykunapa tukuy millay huchakuna ruwasqankuqa p'enqakunapaqmi. Hinaspapas qankunapa
    huñunakusqaykichis fiestakunaman rispankun, kusikunku hucha ruwasqankuwan. Paykunaqa
    mana p'enqakuq qara uya kaspankun chaykunataqa p'unchawpi ruwanku.
  pao-NT: '@see-verse:2PE.002.012'
  cbu-NT: Yuwamand Apanllee tiptsiri yutaritam ínarangusin, anumand Apanll kapung
    wanichiya. Yutaritshishee shamangaksin, kaschiritaa nda pazikana. Siyash shaneersin,
    kizaa napataranll ashkusin, kizaa yutarit zarungchat zarungchat ashkanaya. Nda
    pazikanaya.
  usa-usa: yemá yeqtí táí-aaiqtabama yú-tiqa í-yátááqá mayánoe. yemá yeqtí yúgoni
    akaí-yátááqá kéwareta yeqtí kebó-áímmá abarokáq tarôq kéoe. mi-káyúkámá yemá kaayaq-yóyáúkáráq
    máa-yuma keráwáqtê yagaroqtamá aáwaqa kéneqa keráwáqtí tigae-yátááqá yemá mamá
    kétimewata keráwáqtí aáwakaqtabama táwî-aaimma óq-waayukama kéte.
  soy-soy: Pi kɔ pɛ̃ tikpɑ́kɑ́rɑ́ wɑinɛ likɛ́ nɛ pirikpɑ́kɑ́rɑ́ kɑpi picɔ n wɑi pi
    cɛɛi. Pimɛlɑ mɛɛ rɛ pikɛ́ yɛ mɛtuŋɛtɛí nɛ mɛwɑi kópɛ kɑpi n kɑ́ipinkɛɛ n wɑi.
    Mɛ́kpɛrinkpɛ nɛ nsɛicirɛ́ yɛ pi pɔ́riilɛnlɛ. Nɔ́ nɛ pɛ̃ nɔn n tũ nɔn kɛsẽ́ n
    le, ɑi pi n lɑ́ɑ́rú rɛ pi yɛ nnɔ́ɔmɛ nɔ́ wɑ.
  hui-hui: Tigua maru mo tandaga hayagobi dege tinibi nde tandaga nelo mulebira. Tigua
    horombe howa tinginime dimagoli hara ale ta nabi biragome mo turu holene ogoni
    laga ka. Agali urunime taga nahe tí Keriso hameigini kamiru heba tomo mandagi
    nole íbu biruwa ti mo hondo haga biala hayago bule dai biaga ka.
  amf-amf: Kesa wobamon waadimansa bazanam keda tiye. Rooronka yisa anngarmanam yinin
    waadadhenka wozadettsi hayayse keda payde; eenaam taysana kenin wozadhenna, yembesana
    kinka kummandar haapadhintaka yer qaysbee ooshinseabe ke maatade.
  quc-NNT: Käkiriq na k'äx, tojb'al re ri k'äx ri ki b'anom chke nik'iaj winaq chik.
    Kekikot ri e are' aretaq kekowinik käka'n ri itzelalaj taq ki rayib'al chkiwäch
    konojel winaq. We winaq ri' xaq e esal taq k'ixb'al chixol pa taq ri i nimaq'ij
    aretaq kewi' iwuk' rumal ri käka'no ri käqaj chkiwäch. Kekikot k'u na chub'anik
    ri itzel taq ki rayib'al ri xa kesub'taj ri winaq rumal.
  dob-dob: be ꞌadi eꞌisa ꞌidi toꞌumalina manuna ꞌida toꞌumali ꞌaiꞌaila. Nuwanuwadi
    ꞌasiyata ꞌebweuna ꞌebweuna siegwausowala besobeso. Ta ꞌeguma maꞌemiyao waꞌeꞌai,
    ꞌidi bubuna toꞌumalina ꞌediyega sigiebailimi.
  wrs-wrs: Himba doa deiswitna indkumbimba indhanamba, ianga velm kinm, wo himba hevpa
    si kinmba levreivra. Temba esesm hem, noindam ten hev manimani vivnam. Himba vivna,
    indk vethalm sahoklava musera. Himba snal avna, ovna, nihvuhin nihra kendpa veluhungu
    vev yeina. Himba lou wulprunvna yeindam meram, temba yimba Kristusnindmongova
    innemba mongawulmba hlavnamba.
  mca-mca: Enewe'en na'aj yaats'e'ej qe tepilipji' pa'qu' uƚ'axe' in yaqsiijkii. Qi
    in yisu'unij in neƚu'uj in natkin pekhewe' ƚeke' qu' niwuƚ'enhetju'. Ƚekhewel
    hik ƚunyejei witjili' qa hik ƚunyejei iye ne'ej jif'imji' in i'ni'ƚ etji'teje'm
    in ƚaqsiiƚijkii na'aj ƚe'wis neƚu ekheweli'ƚ in ƚijayani'ƚ pa' Intata. Yi'sinheti'mkii
    in yumti qu' nawitji'iƚij in wotk'onƚi'ijkii qu' nijayan pa' Intata.
  tzo-TZC: Yuꞌun ta xichꞌ svocolic ta scoj ti laj yacꞌbe yichꞌ svocol ti yane. Ti
    stuquique ta snopic ti xmuyubajic ta xꞌelovajic ta yacꞌbel sbaic ti cꞌusi mu jaluque.
    Jaꞌ yuꞌun un, ta xꞌacꞌvan ta qꞌuexlal, xvochvun yuꞌun ti cristianoetic ti tey
    achiꞌinojic ti cꞌalal ta xapasic ti qꞌuine. Tey sjunul yoꞌntonic ta xꞌelovajic
    ta xloꞌlavanic yuꞌun ti cꞌusi ta scꞌan ti yoꞌntonique.
  mya-mya: သူ​တို့​သည်​သူ​တစ်​ပါး​တို့​အား​ထိ​ခိုက်​နာ ကျင်​စေ​သ​ကဲ့​သို့​မိ​မိ​တို့​လည်း​ထိ​ခိုက်
    နာ​ကျင်​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​နေ့​ခင်း ကြောင်​တောင်​သေ​သောက်​ကြူး​၍​ပျော်​ပါး
    ကြ​၏။ သူ​တို့​သည်​သင်​တို့​နှင့်​အ​တူ​စား​ပွဲ တွင်​ထိုင်​၍​စား​သောက်​လျက် သင်​တို့​၏​ဂုဏ်
    သိက္ခာ​ကို​ညစ်​စွန်း​စေ​ကြ​၏။ သူ​တို့​သည် လှည့်​စား​မှု​ကို​နှစ်​သက်​ကြ​၏။-
  gng-NT: ki li lɛ utudɛre, wun nɛ yé biʼtùonbiɛrɛ nnɔ ya paaku. Biʼyɛnm sɔnge bɛ
    ń li sɔnh isɔnsɔndtùon kuwensiiku nɛ. Ninbi nin bɛn taan' ki jinh la, biʼyɛnm
    sɔnge bɛ ń li lɛreh nɛ nɛ. Bi yé tijɔknt nɛ, ki ŋmɔbe ifɛ.
  cbi-NTPO: tsejtu yala veelanu naake taaju iwaamu deju'ba yai bain tsai taaju ma-inu
    detsuve. Yalaya naa mandala bain tiba urajtu kiiken chutaa sunden chuyu tyamu
    deeve. Tsejtu yalaya yujtyainuu kiikemu deju', jaiba urajtu juu kiikendetsu'ba,
    yuj bibu deju', ura' tyatyaimu deeve ñuiba buluren panda fiveten pu' bain.
  ikk-NT: eje-ihiẹn e kunrun wẹ makẹ eje-ihiẹn ndị wẹ rị e mẹ! Ọ sụọ wẹ nị wẹ e mẹ
    ihiẹn-ifẹnrẹn ebe eki rị enu. Unyin lẹ ntụpọ kẹ wẹ wụ imẹ igunrun ụnụ. Ịya kẹ
    wẹ wụ makẹni w'a nọzịdẹ ebe wẹ n'e sọn ụnụ e ri Oriri Ihiẹn-ọsụsụọ ụnụ e mẹ ihiẹn-ifẹnrẹn
    lẹ ihiẹn-ndufie ndị ahụn asụọnị wẹ, e mẹpụha wẹ ifọn.
  leu-leu: Ri taa siak a maana lagafan senaso ri vil fasavat a lagafan xaves la palou
    ina mu rabuna. Ri lamon o ri taa faamamaas layaan ri vil a maana buk vilaana saat
    la paanaas. Ri malaan sena mu vusiit aava vil pengan a marapi pasak layaan ri
    taxa faamamaas pana xurauan siri e ri kawaasan a faxuvulan simi.
  maz-NT: Mizhocjimi ra tsjapü ra sufreji na ngue anguezeji vi tsjapüji o sufre c'o
    'ñaja. Anguezeji me mäjä ga tsjaji o mbaxua zö ri xõmü zö ri ndempa. Jmurüji co
    nu'tsc'eji 'ma i̱ṉ sigueji o xëdyi. Pero me na s'o a ndetsc'eji, ix 'na tsetjo
    c'ü cjaji. Na ngue me mäjä ga xi'ts'iji c'o dya cjuana.
  bod-N: དེ་རྣམས་ཀྱི་སྤྱོད་ལམ་དྲང་པོ་མ་ཡིན་པས་འབྲས་བུ་མི་བདེན་པ་ཐོབ། མི་དེ་དག་ནི་ཉིན་མོར་བག་མེད་ལོངས་སྤྱོད་ལ་ཞུགས་པར་དགའ་ཞིང་།
    བཙོག་པར་གྱུར་པ་དང་སྐྱོན་ཅན་ཡང་ཡིན་ལ། ཁྱོད་ཅག་དང་མཉམ་དུ་གསོལ་སྟོན་ལ་ཞུགས་དུས། རང་གི་གཡོ་སྒྱུ་ནི་དགའ་སྐྱིད་དུ་འདོད་པ་རེད།
  tca-NT: '@see-verse:2PE.002.012'
  zpl-NT: Nu ixiu beei tucu nu rriꞌinu beei bee bene. Liꞌibeei chiquiꞌ ñia nzu arquiꞌbeei
    rriꞌi beei beenú necha neca nú terratutsia laxu lu iliulabe quieꞌ, liꞌibeei neca
    beei xi neca tucu nu necha neca, nú rnitilu lu eliñi nú rriꞌihua chenu racu juntuhua,
    nu chiquiꞌ ñia nzu arquiꞌbeei sequienubeei liꞌihua.
  mbc-NT: Moropai inkamoroya tiaronkon taruma'tî'pî tîuya'nîkon ye'ma kupî sîrîrî
    tîwe'taruma'tîkon ke. Maasa pra Paapa yapurî tîuya'nîkon kai'ma, inkamoroya itu'se
    tîwe'to'kon kupî itu'se tîwanîkon pîkîrî. A'ka ya', aronne, tîweppe'se pra tîîse
    tîwakîri pe ikupî to'ya. Mîrîrî ye'nen akore'ta'nîkon tekkarikon yonpa to'ya yai,
    kure'ne yeppe'nî'tonkon pe to' wanî.
  ndg-ndg: Baumizwa kwa ujira ba mabou gabe. Mutwekati wote utama kwa anasa. Batijaa
    ubou na maovu. Upuraikia anasa za ubocho batisherehekea ni wenga.
  wsk-wsk: Nuna nunga memek koma mu memek uwutatala tamonko. Nuna anapeya betemonko
    agi namon gimonko mu amilmil te woremkalal wetang la betesan. Nuna nenenga nam
    giam ningi baga se mu, mel memek karur ago wore iwita baga se nunga ikia kawel
    betesan mu ko amilmilasan.
  toj-NT: Jel huax yaahue yi huocol ja tuqui pero jach ni ja yenlei, oj ni aajuc yile
    huocol, pero meran. Satalajel abal huas sleahue ja smulei, como jach ni huas sc'ulane
    gustoa. ¡Q'uixhuel ja sbaje! Mi icben sbej jastal ay ja smodoei iday, ti huax
    jac xch'ic sbaje amoquex cuando huaxa huaahuex jun huaelal. Jaxa yenlei huas stzeeyex
    lec ja hua patiquex ja jastal huas slolayexi.
  tbc-tbc: Girek maŋau sewak adi a muruan aenta dipidinai an lo iŋ dam naon dile wa.
    Adian iŋ tinid dugo urat dupani man ago digane da, an iŋsad yousai. Iŋ baob nun
    anda yak igo ya. Agod iŋ tamol uyadi oŋ aŋ dida anaŋ ani da. Gug gigin na man
    kagin saiak saiak an lo dumado da.
  sna-sna: Vacharipirwa nokurwadziswa nokuda kwezvakaipa zvavakaita. Mukufunga kwavo
    vanoti kutamba masikati ndizvo zvinofadza. Ivo ndivo makwapa namavara, vanofara
    mune zvinovagutsa pavanenge vachidya nemi.
  smk-NT: si pangirangepen sara nin dya'dya' a syay manepeg nin tubale' konra bana'
    sa nipamadya'dya' ra konran raruman tawo. Mataman nin awro ta awro, kai sara nin
    mading'ey nin mangwa' nin animan a duka' nin kaririktan nin lalaman ra, a sain
    a karigawan ra. Maiyarig sara sa mansa nin makasida' nin bakas nan sayay maringgas
    nin aysing bana' ta, mataman no mangkidungu-dungo sara komoyo ket, kaririktan
    ran sidaen a pakairaywan moyo bana' sa pangituluy-tuloy ra nin gawa'-gawa' ran
    nikasama'.
  grc-TCGNT: κομιούμενοι μισθὸν ἀδικίας, ἡδονὴν ἡγούμενοι τὴν ἐν ἡμέρᾳ τρυφήν, σπίλοι
    καὶ μῶμοι, ἐντρυφῶντες ἐν ταῖς ἀπάταις αὐτῶν συνευωχούμενοι ὑμῖν,
  gof-WFTW: Entti gathida metuwada zaari metootana. Seeta gallas yexxishe guppeyssa
    ufayssiyabaa gidi qoppoosona. Entti kawushshatanne tunata gidi de7ishe hinttera
    shaakettiya siiqo imatuwan ufayttoosona.
  spa-BLM: recibiendo el salario de la injusticia; gente que considera un placer deleitarse
    en el día, las manchas y los defectos, deleitándose en su engaño mientras festejan
    con ustedes;
  kyz-NT: Moromu'jar a'wyre'ema 'gã nipo wemimu'e 'gã nerekou tyweaete. A'eramũ nipo
    Janeruwarete 'ga 'gã nerekou tyweaete 'gã mepyau 'gã nemiapofer are. Ko'aramuku
    te 'ã 'gã mama'e tywera apoi ajemogyau ajueape ojenosõue'em. Wemiapo tywera renosõue'em.
    Aipo 'gã nipo ajatykau pẽ nee ojemi'waa numiamũ. “Ore 'ã Jejui 'ga rerowiaaramũ
    pẽ 'jawe”, 'jau futatee nipo 'gã pẽ nupe. A'ere 'gã mama'e tywera etee iapoi pẽjatykaawa
    pype. Ojenosõue'em futat 'gã mama'e tywera apou ajuowase. Amumera 'gã nanẽ weawyrywamũ
    ajemogyau nũ. Ojemote'at ae nanuaramũ ajemogyau ojopype.
  dao-dao: khuikhatnak ami mtüimdawn lawa mäiha, ami khana khuikhatnak pha be khai.
    Amimia phäh hlimtui jekyainak ta; ami mtisa hlükawa kümbenak cun khawkdeia pi
    ami pawh hin ni. Nami pawipyang kunga buh ami ei law üng, hleihlak am mlümlawk
    u lü, nami phäh mtüihkheh lü ngkeeikse lawpüikie ni.
  cya-cya: can' xu'hue nu ntsu'hui cha' qui'ni ca'an 'in ne' si'ya cha' ngunan' nu
    m'ni ne', loo nu nducui ti' ne' cu'ni ne' cha' nu nchca ti' ne' cunda sca tsaan.
    Coo' cha' tiyaa 'in ne', a ndii ti' ne' cha' jyi'o, lo' a se'en ña'an cha' 'in
    ne' xa nchcu ne' lo'o um tsatlyu,
  wrk-wrk: Yali yabimba balki yaji yalungi yingkamukuyngka, baki nani barri janyulu
    yabimba balki yaji yalungi marda Kudwanyi. Barriwa. Nanamuku jujambawarrmuku,
    jala yalu jungku malumba yalundu yingkamukunyina Krisjinmukunyina, jala yalu jarrba
    mama malumba barri, baki yalu kuliwijba mamanyi baki kamukamunyi. Jungku yalu
    mudu kulaji. Nani barri yalu jungku balkina yuwana nangangi Kudkanyi. Ngawamba
    yalu jungku yalundu Krisjinmukunyina jarrkanyi mama yalundu, kuliwijbangangi yalu
    mamanyi baki kamukamunyi. Mirnarrijba yalu muwa jarrkanyi yalundu nani barri.
    Nani barri yalu yabimba balki yaji mungana, baki kambana marda, jala yalunjalu
    najba yingkamukunyi. Miku yaliyi manyiru yalunginkanyi balkinyi yajinyi, ngala
    marda narrimi manyiru yalungingangi, nanankanyi balkinyi yajinyi jala yalu yabimba.
  nii-nii: Wumb en enim mong kis kanim kanim pei enjing. Yi erangin kin, wumb eipi
    ok mong kis ende, er orung kindik ngunjung. Ngok kin en enim tinga kuni ni, noł
    ei pei numun ni piik kin, noman ka ka piik ełmin. Ba nga enim kin kuni ende nunjung
    kin, wumb en enim oł penj tui ei, orpuł mił tuk enim kin yi erik ngonmun. Ngok
    kin, en enim nge oł kis enim kin ek kend mił, enmin ni piik ka piik ełmin.
  ign-NT: Éna, náimica­ta­ji­vachahi nácani apamuriana achaneana. Páureana­sa­misera
    éna, tiápaju­ca­va­nayare eta nacata­ji­vai­rayare. Ena nani, tétupi­ca­vanahi
    eta náimairavahi, tiúrisa­mu­re­reá­ca­vanahi eta nacava­hairahi tamutu sácheana.
    Táitaure­va­quenehi tétavi­cavahi eta natsiri­ha­ca­re­va­yarehi eta namaetu­pi­cu­shi­vanahi,
    eta nacasi­ri­qui­rahehi te jácani énisi­ra­cacana ena echamuriana. Ticama­pu­ra­vanahi
    ticuri­sa­mu­re­chavana, navarairahi náituruca jácani najamu­ra­cha­queneana.
  dik-NT: Kɔc piööc luethkä kärɛc looi tënë kɔc kɔ̈k, aabï luɔ̈i kärɛc aya. Rin keek
