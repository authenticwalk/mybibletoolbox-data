    qomon boru end mismisir igour.'
  zam-NT: Masre' tyactìi mèna xal nac con' ye'rsin' co' mbli mèna láth naban mèna.
    Alithe nque tee ban mèn ye'rsin'a par ndli mèna ante con' co' ndyub yo'f lezo'
