  dop-dop: Kʋnyɔntɔɣɔlɛnɑɑ mpɑ mpɛ pɑ kɔŋnɑ tɔɣɔ pɩɩ tɛ nɑ pǝ́ lɛɛtɩ-wɛ. Ilim nɑ pǝ
