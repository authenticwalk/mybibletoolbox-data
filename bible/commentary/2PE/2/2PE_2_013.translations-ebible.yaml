    loenataka ane beyagi. Jiɡ̶idiaaɡ̶idi niɡ̶ica ane daɡ̶axa macipeɡ̶egipi, codaa
    mowo niɡ̶ina ane napioi idatawece noko. Niɡ̶ina me ɡ̶agiiwepodi owote niɡ̶inoa
    ane beyagi, odaa niɡ̶inoa anowote liciagi niɡ̶ina liwile niɡ̶ina nowoodaɡ̶agi
    ane yapidi aneo me ɡ̶odiboliɡ̶a.
  bmh-bmh: Igul go sul, polu ze abai maranemen dudu go agenag dudu ipal eg maranemen.
    Aiu ses Uwait nug ag han mu banou maramau. Ag siksikaimai, igul eg mabun amban
    araog guzenanemen. Ag umkoskos, aipag nuabun igul eg go guzenanemen, bo, koli
    ag ‘Igua dudu naliu’ abun aimai, ag oiagab petak emen duailel, abai gotulaimai,
    ee zacanemen. Guzenina, Kristen duailel agal ulapag eg bitamau.
  ctu-BL: Mi caj i q'uextʌbentelob i jontolil. Tijicña mi' yubiñob che' woliyob ti
    leco bʌ q'uiñijel ti jujump'ejl q'uin. Bibi'ob jax. Añob i yoc'beñal. Wen tijicña
    mi' yubiñob cha'an i sajtemal che' mi' c'uxob waj la' wic'ot.
  meq-meq: Mbəlom ma vəlateye ɗəretsətseh hərwi nakə tə satay ɗəretsətseh a siye i
    ndo hay aye. A satay na, məge wu neheye ŋgwalak eye bay aye ada tə gawa na, kwa
    ta həpat ŋgəray ŋgəray. Ahəl nakə nəkurom mandza eye dziye na, nəkurom ta nəteye
    ka ndayawum wu hay dziye, mede tay a gakum horoy. Faya ta vakumeye gər ada niye
    na, a yatay a gər.
  noa-H: hamachdëujã hamach k'apeendam dau hap'ʌʌ hapiejerrjö. Hamachigan honee nʌm
    hanʌm, jãg hamachdëu k'õchagpierr hat'uucha haawai. Pãar dʌ̈i p'iesta waauwai
    t'ach bipöm k'önaa döjã dö nʌm gaaimua k'ëch t'ʌnʌisip haawai, pãachta wajap k'ĩir
    naau naabahab, hõor daar jãg nʌm gaaimua. Pari mag pãar k'ĩir naau nʌm chan ham
    gaai mas k'aba, sĩi warag honee nʌm, hamachigan pãar dʌ̈i nem hagchata wau nʌm
    hanʌmua.
  alp-NT: Kuru tinai more, namake esi supu hukumane lulu neune rebe esi onore. Le
    masike pita lekwe po esi suka lulu esi lale tiare. Sepo esi kane sakesa kai imi,
    imi selu esi atate, imi asomi titinai le esi atate tiae mere.
  san-VEL: te divaa prak.r.s.tabhojana.m sukha.m manyante nijachalai.h sukhabhogina.h
    santo yu.smaabhi.h saarddha.m bhojana.m kurvvanta.h kala"nkino do.si.na"sca bhavanti|
  kbq-kbq: Zamagra havi zamavu'zamava nehazanki'za, mizama'a haviza erigahaze. Zamagrama
    zamagesama antahi'zana, musenkase huta aka tina zage ferupina negahune nehu'za,
    havi zamaguzmagesareti ne'zama kagranema nenaza zamo'a, zamagraguke antahi zamavu'zamava
    nehu'za, zamagazehu zamavu'zamava hu'za nevazankino, ana zmavu'zamavamo'a, zamazeri
    haviza hugahie.
  kbh-kbh: Chënga mochanjasúfria, ínÿenga chamosufrima tmojama causa. Chëngbe oyejuayana
    endmëna nÿe chora chënga ts̈abá jtsemnana soyënga. Ts̈ëngaftangaftaca cánÿiñe
    mo os̈buachiyëngcá tmojtsesá ora, ts̈ëngaftangbiama ouatjcá jtsemnana y chëngbe
    causa, ínÿenga ts̈ëngaftangbiama podesca mochántsichamo, er chënga chents̈e oyejuayënga
    jtsemnana, nÿe chënga ts̈abá jtsemnama jtsamëse; y chënga ts̈ëngaftangbeñe jtsemnana,
    ts̈ëngaftangbioye jtsaíngñase.
  ron-LSB: primind plata nedreptății; oameni care socotesc că este o plăcere să se
    distreze în timpul zilei, cu pete și defecte, bucurându-se de înșelăciunea lor
    în timp ce petrec cu voi;
  pon-pon: Re pan ale katin en ar japun. Re kin kajampwaleki kaped en mana ni ran
    o. Irail men kajamin, o kanamenok, o kin ponmajuki omail mairon, o jokraui omail
    kapwa.
  nhe-BL: Yajuanti quintlaijiyohuiltíaj tlen quincajcayahuaj, huan huajca para inintlaxtlahuil
    nojquiya tlaijiyohuise. Ica ininpaquilis quichijtinemij tlen más fiero tlamiyacapa
    quema tonaya. Yajuanti eltoque queja se mancha ipan imoyoyo tlen cuali. Yajuanti
    se pinahualistli campa imojuanti, pampa yohuij ipan imoilhui queja cuajcualme
    quema intlacuaj san sejco, pero quema itztoque campa mesa, inmechhuetzquilíaj
    quejatza inmechcajcayajtoque.
  sps-sps: Rin tsoiny fifaatsuts gamgam to nai nom ror a tafan tsuar tan saraa kamits,
    ai to kan tana kamits te faan iny naa rori tana mesapan. Ana ri pon fi ror nei,
    u kat iny kat fapaparei rari, ito tan ainy faviiviits er jiu fakinai to tana nuaf.
    Ri te ainy fiisen mamimi tan kainy ainy iny vivangura, er kat farejiaf kan matuami,
    ri te kat fifiiring a asanga mami, sana ri paparaa miror kat iny gam tsuar.
  wnc-wnc: Ngan. Sanga wai takngatu takngatu wa aminda pasikingge natake Anututa wa
    amin pasiwan wai sining. Aminu waakwau gawaknga siknga. Sanga musia enayaaknga
    maakngana kaya ngana wa aminda asiknga bakngake aminbamde kaine tasikaing. Sike
    wa aminda gikat gatake yuke nanamu nakaing. Nake ginu kem panzitnangge apbakngake
    tasikaing. Tasike sanga take ginda tasinanga aknga tasiwa mainggak.
  bus-bus: weé à zaaa kɛ̀ aↄ̃ↄ kɛ̀ fĩa bońnɛ. Dàzaakɛna fãantɛ̃ è kɛńnɛ nna. Gurↄↄ
    kɛ̀ aↄ̃ↄe pↄ́ bleeao, aↄ̃è pↄnnaa kɛ kↄ̃n ń pↄ́nidɛnanↄ. Aↄ̃ kuuna a tɛ́ nɛ́ seemɛ
    kↄ̃n gbãsĩo.
  gub-BL: A'e awa upuraraw kar ma'erahy waiko uzeruzar ma'e wanupe wà. A'e rupi Tupàn
    upuraraw kar putar ma'erahy wanupe nehe no. Uzapo ikatu 'ym ma'e wemiapo putar
    haw tuweharupi wà, te 'aromo teko wanuwa rupi wà. Hurywete iapo mehe wà. Tuweharupi
    pezapo mai'u haw Zezuz imàno awer rehe pema'enukwaw pà. Pemai'u mehe a'e upurumu'e
    ma'e uzapo ikatu 'ym ma'e wà pepyr wà no. Aze zanekamir izipiw nehe, na'ikatu
    kwaw zanewe nehe. Nezewegatete a'e upurumu'e ma'e na'ikatu kwaw Tupàn pe wà no,
    ta'e uzapo ikatu 'ym ma'e pepyr wiko mehe wà xe.
  imo-imo: Aku iyemani imboma teko kenjiko umbunima tirimelemunga eno enongano mele
    pengamu lingeindo mindili nonge. Tangoli kape langi awini nombo no enge nilimu
    nombolio konopu timolo ningolio, eno kinye langi nongo no nongo, teko kalaro mondoko
    enonga imbima teko kenjiko, teko pipili kondoromele. Aku iyema aku teko kolo toli
    uluma teremele akumu konopu tiko teremele.
  boj-boj: Naŋgi kumbra uge uge yeqnub deqa bunuqna naŋgi gulbe koba itqab. Naŋgo
    kumbra agiende. Naŋgi qanam jige alaŋkobaoqnsibqa ya uge uyoqnsib nanarieqnub.
    Naŋgi kumbra di yqajqa tulaŋ areboleboleinjreqnu. Naŋgi niŋgi ti iŋgi uyoqnsib
    dena nuŋgo ñam ugetoqnsib niŋgi jiga eŋgeqnub. Naŋgi gisaŋ kumbra dauryqajqa tulaŋ
    areboleboleinjreqnu.
  eng-DRA: 'Receiving the reward of their injustice, counting for a pleasure the delights
    of a day: stains and spots, sporting themselves to excess, rioting in their feasts
    with you:'
  knf-knf: Hënk, bayeenk baluk bi buţaan di baka. Baji balilan ţi pdo kado iko iţop
    na pnak. Bawo baţop akuţ agëj, baji balilan maakan ţi kalagare ki baka woli bade
    na an.
  san-KHM: តេ ទិវា ប្រក្ឫឞ្ដភោជនំ សុខំ មន្យន្តេ និជឆលៃះ សុខភោគិនះ សន្តោ យុឞ្មាភិះ
    សាទ៌្ធំ ភោជនំ កុវ៌្វន្តះ កលង្កិនោ ទោឞិណឝ្ច ភវន្តិ។
  arn-NT: Kutrankaway engün chumngechi kutrankakefi engün ta kakelu pu che. Rume sakiwkey
    engün tañi ayüwmakefiel mew ñi küme rupayael kiñe lelen mew müten. ¡Yewentukufali
    engün ka ünufali reke tamün kompañaetew tati sena mew, ayükey ayüwünngechi rupayael
    tati ngünenkawün dungu mew!
  zas-NT: abiꞌ yaguijx reeman gra ni rüjnnë reeman bejn ree. Rabaa daꞌt reeman guial
    rüjn reeman ni dxuudx ree, ni natu ree. Na̱j reeman ziꞌc tijb manch, ruxhiin reeman
    lanij rüjndi chi rawidi tijbzi, abiꞌ rabaa daꞌt reeman guial rusquiee reeman lëjt.
  ken-NT: Bǎbhɔŋ bɛ́chyɛ bhɔ ɛsɔŋɔri mbɔnyunɛ bɔ báchyɛ̀ bo bachak ɛsɔŋɔri. Bo abhɛn
    báyàŋ mɛnyiɛ nɛpɛ́m, Maŋák amap chi bɛkʉ nɔ yɛ̌ chi nɛ ngósí chuuu. Bɛpɨŋ
    ɛbhap bɛ́twɔ̀ nɛ ntíánwɔ́p ntá yɛka. Báchɔ̀kɔ nɛ bhe manyíɛ́ nɛnyíɛ́ kɛ
    bákʉ̀ chi bɛbɛ́ptí mɛnyɨŋ ɛbhɛn bɛ́chyɛ bɔ maŋák.
