    sira tadalu nara. Ara ta maeꞌ ralelaꞌ, boe ma ara tao ralulutuꞌ emi nade malolem.
    Maneniko ara raa feta sama-sama roo emi, sona ara nau tao tuka noi sira dale hihii
    tadalun.
  toc-NT: porque na̠ naca̠­ma̠­pa̠­ti̠­ni̠cán chuná cumu la̠ xlacán tati­ma̠­pa̠­ti̠­ni̠ni̠t
