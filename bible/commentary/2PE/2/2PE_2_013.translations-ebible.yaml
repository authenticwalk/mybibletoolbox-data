  guo-NT: 'Asew jiw xabich nabijasaxael xamalxot pasaxaelpi pijaxtat. Samata, xamalxot
    pasaxaelpibej, asamatkoi japi xabich nabijasaxael. Japi jiw babijaxan is wʉt,
    asbʉan jʉmch nejchachaemili. Xamal sʉapich, japi jiw kaenejchaxoelaxil. Pe nakiowa,
    japi naknatamejlaxael, xamal sʉapich. Fiesta isam wʉt, japibej nakxaeyaxael. Fiesta
    wʉt, xabich babijaxan isaxaeli. Japi jasox is wʉt, jʉmchiyaxaeli xamal naekichachajbaliajwa:
    “Xanal ampox isx wʉt, Diosliajwa chiekal pachaem” —chiyaxaeli. Japi babijaxan
    is wʉt, xamal xabich nadalaxael japi jiwliajwa.'
  hla-hla: '@see-verse:2PE.002.012'
  mav-NT: — Urumi­ky­'esat ewy yn urutunug neran i'atu'e sa'ag. Mi'i hawyi miit'in
