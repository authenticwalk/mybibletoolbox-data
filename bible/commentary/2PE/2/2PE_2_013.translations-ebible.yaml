  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤠ᤺ᤒᤰᤁᤡᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠᤀᤣ ᤔᤧᤍᤢᤔᤢ᤹ᤖᤥ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ
