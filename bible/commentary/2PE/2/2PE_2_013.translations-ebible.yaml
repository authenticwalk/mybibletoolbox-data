    Ay nday ti ka ya ti tàgosakaba kʉli a nahkay ni ti àɓəlafəŋ kà tay dal-dal.
  kqc-kqc: Beika vegu no amiye rofu reyadi di obini bi dairi moigedi. Ini beika uka
