  yut-yut: Aŋpak yokwi mibɨlɨ mibɨlɨ aŋek amɨn dɨwarɨ paŋupbal awit, do yokwi awit
    dakon kobogɨ yokwisi tɨmɨtdaŋ. Gɨldaron jap morapmɨsi ae pakbi teban noknok do
    kɨsɨk kɨsɨk bamɨsi dakon aŋpak uŋun yaŋsi nandaŋ. Ji gat kɨsi jap noŋ, aŋek yaŋ
    aba ji garakji toŋ dagaŋakwa man binji tagɨ uŋun paŋupbal aŋ. Mani aŋpak toptopmɨ
    uŋun aŋ uŋun do kɨsɨk kɨsɨk aŋ.
  grc-BYZ: κομιούμενοι μισθὸν ἀδικίας, ἡδονὴν ἡγούμενοι τὴν ἐν ἡμέρᾳ τρυφήν, σπίλοι
    καὶ μῶμοι, ἐντρυφῶντες ἐν ταῖς ἀπάταις αὐτῶν, συνευωχούμενοι ὑμῖν,
  cpc-NT: Iro inkimaatsitantyaari okantakaantziro ikimaatsitakaantaka irirori, iro
    kimityaawoni impinataatyiiromi iyaaripironka. Tima jirikaiti, tii ikaanitanitzi
    jantayitziro kaaripiroyitatsiri kitiijyipaiti. Okimiwaitakawo iriimi owitsintayitakimini
    jatyooyitakimi jirikaiti ikowayitzi jamatawiyitimi.
  nhg-NT: Yejua amo queselisque sösantle tlin cuale, mös yejua oquechijque tlin amo
    cuale para quetlönisque inu sösantle. Yejua hasta ca tunale mopöctea ca noche
    tlajtlacule tli quenmaca pöquelestle. Cajcate sente pinöhualestle hua san petzotec
    nejniese cuöc tlajtlacua nemotzölö, hua pajpöque porque nemiechcajcayöjtecate.
  nya-nya: Iwo adzalangidwa chifukwa cha zoyipa zimene anachita. Koma chimene chimawakomera
    ndi kumangochita zokondweretsa thupi masanasana. Iwo ali ngati mawanga ndi zilema.
    Podya nanu pamodzi amakondwera kuchita za chinyengo.
  ngu-NT: Yejhuamej no ijqui tlajyohuisquej quen ocsequimej yejhuan yejhuamej quintlajyohuiltiaj.
    Nomatij ican paquilistli ijcuac quistinemij, niman quichihuaj nochi tlen inxcuajli
    elehuilis quinequi ne campa ocsequimej hueli quintaj. Yejhuamej nochihuaj tlen
    tepinajtij niman xyolchipajquej ijcuac nemohuan nemij ipan on ilhuimej campa nemotitia
    tetlajsojtlalistli se ihuan ocse. Ijcon nohuicaj chica ican paquilistli tecajcayahuaj.
  kup-kup: Met aban pori añarab modari bahorï metamahavoz zut tokat metohopan. Met
    paru hamoh-pori parumauz zait horiñinañ tovai sohot ourah modariz etañik horiñ
    tohot biñ ravat hez. Tamahan ari Kristoz añarab honeo topourat gipiz namegirah
    paru pori amun arinañ honeo topourat am horï tamahaek, paru aban obul ulagï ahö
    horiñ tat hezariz zut het paru tamah.
  jid-jid: ba kpa idi u meme tie mba ba ya ndi krunci ni rji ahi kpei u ririro ma
    bitie naki ba wuru tu ba tore tie meme kpi mba ni nton kpe u si sonro ikpi mba
    a hi u guru wa ba si tie wa mba siti ni mbaa
  wmw-wmw: Ewo watabika na ubaya ndi nshahara wa ubaya wawo. Viwajibu kufulata wájibu
    wawo mbaya nsana juwa rikiwala. Ewo noda na vilaso, viwajibu kukutesani kumbe
    wakuja mmajambo enu a sherehe.
  gmv-GGM: Qoho ootho oothida gishshi istti mulera ba ootho waaga ekkana. Istta ufayssi
    seeta gallas mathotethine wogay bayinda buraqokko. Istti hessa mala waagay bayinda
    gupan intenara issife xeeygettiza wode ase ballethiza ba asho oothozan istti iittane
    yeellachizaytakko.
  ssg-ssg: Haeu axi laha kawatan nake puasalaha i aile halialu seilon liai. Laha amuke
    saun ti tua to angiang ma unuun ngain hatehu. Lawe laha aile ukek ien ti laha
    ang akati amuto ape tenen saun ien i halialu paxaiamuto ma teheni axamuto.
  zpo-NT: Leeka bid kwaan mted xaa stub xaa ded xaa. Kwaan nyula xaa nak le xaa re
    kwaan nzhekla kwerp cheen xaa yizata mbizh. Lee xaa nak tub yalnto nu kwaan nle
    nawent nyun re gu gorna nzhaw xaa kwaan re gu lo yalni cheen gu, nu chul nzhak
    lextoo xaa nkade xaa re gu.
  poy-poy: Womberi hawapati ntabiku kwa ntabiku yawayijegiti. Nemeleru zyawu ndo kutenda
    vitwatira vya staleyi zya nshimba paliwala. Womberi wawera madodisiya na soni
    hera pawanemelera njira zyawu zya upayira pawatenda msambu pamuhera na mwenga.
  qwh-NT: Waquin nunacunata sufritsiyashqanpitam pecunapis sufriyanqa. Junaq patsapa
    melanepaq mana allicunata rurarirmi, tse nunacuna ä cushiquipaq canqanta churayan.
    Pecunam engañashqa car, penqaquipaq mana allicunata rurayan. Y tseno quecarmi,
    ellucayashqequicunacho miquicayan.
  gaw-gaw: Ag am eheḏ hep̱ig amunu nob eheḏ aoglag. Amu ag amunp̱a miag atiakp̱a kobol
    nau ohnu mauhnoak heḵulagnu oolag ahak ele oiṯeb. Danab nau amu ag hobul, ag kristen
    heṯeb ele amu, hobul amup̱a wana, oo gamag ahak nau ele ag oolagp̱a daaṯeb. Ag
    anam daanna amu ag am gaḏanigp̱a ah lanak o gakanenig daaṯe amubia daanna, ag
    oolagp̱a e lanan daaṯeb.
  nca-nca: Enendo o piyimi unipare te yunaŋgurí ŋuro topé rewaŋgo. Ŋu uni ŋuko nuŋguríyemboro
    naŋge iŋoro kosano hoho piyimi tero wain nero kape-kape teyoteŋgo. Eneko pusú
    naŋge, o koroqe naŋge, enendo o ne-ne tero yeya neyoteŋgo, quko kaná yerero niŋgu-niŋgu
    teyoteŋgo.
  zpz-NTPP: Rzac zi dey nu nac nu ricy dey nu rzac zi reñaꞌ mbecy. De yu zeꞌ rzu bich
    dey nu nac de gusht nu ricy dey tiem na ziꞌl. ¡Tonaꞌ la toꞌ lo ornu yatublaazh
    dey nu de ru lat saꞌ ni der, gun lat zeꞌ ricy dey gusht niy nu rguuy de ru!
  zac-NT: Gunë rall sufrir mizmë manërë cumë bëꞌnë mënë sufrir por causë shtë rall.
    Rquitë lduꞌu rall grë ra dzë tsaglaꞌguë rall tëchi cusë mal. Na rall ziquë manchë
    fier lu lari; rquitë lduꞌu rall por deseo mal nananú laꞌni lduꞌu rall. Rsiguë́
    rall mënë mientras raunú rall lëꞌë të lidchi të.
  kyg-kyg: Hosu kavaꞌapimo anonaꞌapilefeꞌmo alino apagoꞌya lagaugiye. Apakaemo felugamo
    ha leꞌnigeꞌapaeꞌmo apakufamoꞌmo hauꞌniya kavaꞌmo huꞌa lusi neꞌyaꞌmo nege aniꞌmo
    nege hosu kavaꞌmo huge huteꞌa apamogaga neꞌaiye. Lapakaeꞌeꞌmo neꞌyaꞌmo neꞌneꞌapaeꞌmo
    kukenaꞌapileꞌmo oꞌaniꞌya faiꞌnigeno alagena yaꞌmo nehaneya agufa yakana huꞌa maiꞌneꞌa
    aigofe geꞌapiletiꞌmo humi lapateteꞌapaeꞌmo apamogaga neꞌaiye.
  kmk-kmk: On, madusa da gapu utdan nadadaga kokkoon da. Ta ulay aḻ-aḻgaw, gangganason
    da din mangwa’t dan lawenga pipiyaon di long-ag. Taḻona ibabbain dikayu ta makaamung
    da kan dikayu’n makakan yoong sat panggop da sadit mangwa’t dan lawenga koko-on
    da.
  cao-NT: Tsayacahuë. Anomaria tsi xo toa chahahuacanaibo ja tënëmanina ra. Ja quëshpi
    tsi copihacacaxëcani quiha. Jasca, jato qui jia tsi xo barihaní boho-bohocanaina.
    Mato bëta yoyocascani quiha pë. Anoma quiha. Bërabiria tsi xo toa ja acanaina
    iquia.
  bbr-bbr: Kiro onok senek, kiro sät ämän tamareäi roat akas karauk roat aru mareäi.
    Tawa Anut nukas ak ran tätäi näwäu arai. Ak nepipirianik, onok aru keseraun sankeu
    amop keseriäi. Ak orip orip, oioraka naun onok aru kiro keseriäi, utianik, ak
    ‘Ika roat eposek’ äiäun rai, ak woiaka epar moin roasiret, pak tururianik, o jeäi.
