    munan­kuna kaug­san­ga­pa. Kam­kuna atun pun­cha­kuna iali­chin­ga­pa sug­lla­pi
    tanda­ris­kapi, chi iacha­chig­kuna­pas, chipi kaspa, pai­kunapa mana unailla
    ialig kusi­kui­waka iapa pingaia­chis­pa­mi kan­kuna. Chasa kawas­paka, kam­kuna­pas
    pudin­gi­chimi panda­ringa.
  hrv-hrv: zadesit će ih nepravda, plaća nepravednosti. Užitkom smatraju razvratnost
