verse: 2PE.002.013
translations:
  kpx-kpx: Ata keau vaveve toela vai ata aiogevemale ke ibina Dilavana vai vatehani
    ovei. Vaveveabe keu koseanu. Keau bae ata matigevelivebene. Keau onoleho isiviai
    valiege abuna vavi vani kemo abu isivi unaha vai. Keau katelahaito abu vaveve
    mahogovai lohoi lahehi igaetoai lovi ige la loui kosea, “Kobia vaveveu mesoho
    duave.” Isito kebia vaveve toela balugau ua.
  okv-H: amo embo ta degi osaga memenga ikagora avoeto God na osaga memenga mine ikau
    kesora. Eto enana ta tunga humbari be amo iji te kava ue sarika ue ungote arumbeto
    indie hihi sokova sakova neite neite tiragora embopo amo ungo God humota ari embomeni
    ta tongopa ra.
  tbo-tbo: po hai apapoe mihana hina wiyuwa. Matababana lawa u matahi hai luhogala
    gowagowada anohi hi wogeletehi. Ma apo mitehi on’am gogona yaka apo hina witepahubami
    hai dewa apapoe ubeihi.
  mal-C: അവർക്ക് ഭവിക്കുന്ന നാശം അവർ ചെയ്തുകൂട്ടിയ ദുഷ്കർമങ്ങളുടെ പ്രതിഫലമാണ്. പട്ടാപ്പകൽ
    ആഭാസലീലകളിൽ അഭിരമിക്കുന്നത് അഭിമാനകരമായി അവർ കരുതുന്നു. നിങ്ങളുടെ സ്നേഹസൽക്കാരങ്ങളിൽ
    പങ്കെടുത്ത് ആനന്ദപൂർവം ആർത്തുല്ലസിക്കുന്ന അവർ കളങ്കവും അപമാനവുമാണ്.
  grc-SR: ⸂κομιούμενοι⸃ μισθὸν ἀδικίας, ἡδονὴν ἡγούμενοι τὴν ἐν ἡμέρᾳ τρυφήν, σπίλοι
    καὶ μῶμοι, ἐντρυφῶντες ἐν ταῖς ⸂2ἀπάταις⸃ αὐτῶν συνευωχούμενοι ὑμῖν,
  bgc-bgc: दुसरयां का बुरा करण कै बदले उन्हे का बुरा होवैगा। उननै दिन-दोफारी म्ह भोग-विलास
    करणा आच्छा लाग्गै सै। ये थारे पै कलंक अर दोष सै, जिब वे थारे गेल्या प्रीति भोज
    म्ह शामिल होवै सै, तो अपणे छलावे का आनन्द ले सै।
  khz-khz: Geria kala rakavara voira pia gapira. Taunipara vega-vererera kalara toma
    mapararai gekalarana, ati genuga-ragena. Votalima gomi gemi gani-koukou gokalarana
    aonai, ira no mamilora gomi aomi ai; kwalana geria vevega-ripa opakaura gemi gani-koukou
    ai maki gekilagirana.
  deu-TKW: 'zum Lohn empfangend ihre eigene Ungerechtigkeit: die da die Schlemmerei
    des Tages für Genuß achten, Schmutz- und Schandflecken, die bei ihren Liebesmahlen
    schwelgend mit euch zusammen tafeln,'
  zsr-NT: Dios ubiꞌë quequëꞌ le laꞌzacaꞌ laꞌguiꞌë, le gulusacaꞌ ziꞌë bunách. Táquinëꞌ
    nac xbaquëꞌ tuꞌziꞌë xbey le rac naꞌa dza. Nacquëꞌ ca tu huëꞌ nudzuꞌ len tu le
    run ditji catiꞌ niꞌ tahuëꞌ tsazxö́n lbiꞌiliꞌ, atiꞌ tuꞌdzijnëꞌ le taꞌzíꞌ yéꞌinëꞌ
    lbiꞌiliꞌ.
  lin-lin: bakozwa lifuti oyo ebongi na mabe na bango. Basepelaka kosala makambo ya
    soni na moyi makasi. Na lokuta na bango, basepelaka kosambwisa mpe kobebisa lokumu
    na bino tango basanganaka elongo na bino mpo na mayangani.
  hns-NT: Oesab doesare ke anniaai karies hai, aur oelog aapan karnie ke phal paaiga.
    Oelogke bahoet attjha lage hai dien doepahare haahie ghat khaai pieje ke. Djab
    oesab toelogke sanghe bhodjan kare hai, tab khaalie toelogke dhokha khawaawe hai.
    Oelog toelogke saram dewaawe hai.
  noa-E: amachdëujã amach khapeendam dau aphʉʉ apiejerrjö. Amachigan onee nʉm anʉm,
    jãg amachdëu khõchagpierr athuucha aawai. Pãar dʉ̈i phiesta waauwai thach bipöm
    khönaa döjã dö nʉm gaaimua khëch thʉnʉisip aawai, pãachta wajap khĩir naau naabahab,
    õor daar jãg nʉm gaaimua. Pari mag pãar khĩir naau nʉm chan am gaai mas khaba,
    sĩi warag onee nʉm, amachigan pãar dʉ̈i nem agchata wau nʉm anʉmua.
  eng-EMTV: receiving the wages of unrighteousness, counting as a pleasure to revel
    in the daytime, they are spots and blemishes, reveling in their deceptions while
    they feast with you,
  mib-NT: Te jeē ní castóho de ñayuu, suni súcuan nanihīn de ndoho de. Te cácusɨɨ̄
    ni de jíín táca jéē cácajni ni de, te cásáha de tācá jniñu jeē cándiyo néé ni
    de. Te cácuu de tēe quini jeē casáha jniñu cúcanu ñayuu. Te jeē cándutútú de jíín
    ró vico ró, te níní cácusɨɨ̄ ni de jíín jniñu néé jniñu stáhú.
  lif-NT2: खे़ङ्‌हाॽरे़ग मे़जोगुबा ताप्‍फे़ःम्‍बा याःबक्‍किल्‍ले़ कुले़क्‌वा ताप्‍फे़ःम्‍बाए
    मे़दुमुॽरो॥ खे़ङ्‌हाॽरे़ग ले़न्‍दिक्‍सा याम्‍दादा नु निङ्‌वाॽतादा चोःक्‍मा खुनिॽ
    सिराॽ थाङ्‌लो॥ खे़ङ्‌हाॽरे़ग खिनिॽनु मे़ज मे़धुङुल्‍ले़ मे़सःत्‍ल इङ्‌गे़म्‍ले़क्‍तिआङ्
    नागे़म्‍धासि के़म्‍बिरिॽरो॥
  xnj-xnj: Yati vilipiswa mang'ahiso ndava ya mang'ahiso gevahengili. Vene vihekelela
    kukita chochoha chechikuvaganisa mu mnogo wa higa zavi kangi ndi muhi njwee. Vandu
    venavo vana mwenendu uhakau na soni peviwungana na nyenye mukuvagongolela wa mselebuko
    wa muchakulya chinu, kuni vihekelela njila zavi za udese.
  mmx-mmx: La ne Moroa naba vorang nedi mi losongsongot mumu levesongsongot nedi diga
    raba limixin min. La dik lox amomo nedi xeretna, dik lok levempanga xakapmek at
    laxasep at laaleng kangking kusu tik lox epovo lavavara xapmek at labantuxu atnedi.
    La loklok atdi ik token kantubu atnemi la di mumu asu loklok kakapmek at levenaleng
    di anan eburu minemi.
  cbr-NT: An bëtsi uni tëmëramicë cupí ca usaribiti tëmërai bamati 'icën. Atun ca
    —camabi nëtën nun cuëëncë ñu 'ai cananuna cuëëinshiti 'ai —quixun sinania. 'Aisama
    ñu 'atishi sináncë 'aish ca usai 'i cuëënia. Mitsux Nucën Papa Dios rabinux timë́cë
    'ain, mitsubëtan pibi ca atux ñu 'atima 'ai cuëënia. Ax ca 'aisama 'icën. Usa
    'aish ca a unicamax axa Jesucristomi sináncë unisama 'icën.
  tee-NT: Cata'amaklhtayanana' ju ixtalhaja'an ix'alactu'unti'an. Ju yu'unch na k'oxich
    talhiulai acsni va lhilakachapu' talai mas tuncuj. Ju yu'unch chunch tajunita
    tachi ju tu'u' lhquiliqui. Tachi ju tu'u' ju na tak'alhitach. Ju yu'unch va tachi
    ta'alactu'unun chai na k'ox talhiulai acsni ta'okxchok'oyan ju uxijnan acsni va
    k'aixtam tat'avenan tachi ju va vasalh mi'alak'avin'an tajunita.
  eng-LSV: doing unjustly, [they will receive] a reward of unrighteousness, esteeming
    pleasure in the day, [and] luxury—[they are] spots and blemishes, reveling in
    their deceits, feasting with you,
  cak-NT: Y ri winak ri', xtiyo'x ruq'uiexel chique roma ronojel ri yequi'en. Roma
    k'ij-k'ij jec'o chupa ri itzel tak ex, y can utz niquina' cuando niqui'en quiri'.
    Ri winak re' can je anche'l tz'il ri c'o chirij jun tziak; can je yacol-q'uix.
    Reje' can niquimol-qui' chuka' iwiq'uin pa tak wa'in, xe chi jixqui'en engañar
    y can utz niquina' cuando quiri' niqui'en.
  pah-NT: Hahy po ti g̃a pe. A'ereki g̃a ombohahyuka ojipe'g̃a pe. Pyry hete g̃a pe
    g̃a ipotaruhui i'gwoi'gwovo okote'varuhuavo arimo vehevi onhinotĩe'yma. I'urame
    pe pavẽi g̃a napembopoyjayjari pe moandyandyita ipotaruhuavo okovo.
  sja-NT: Ãchi miadait'ee ne-inaa k'achia oopata perã. Ãstaawa pida oo k'inia p'anapata
    ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a. Parã ijãapataarã t'ãide paara
    mãga oopata, t'ĩudak'ãri nek'odait'ee parã ome. Mãgá parã k'ũrapata auk'a oo k'inia
    p'anadamerã ãchia oopatak'a. Ãchi k'aurepata awaraarãpa parã pia ak'ɨda-e p'anɨ.
  xed-xed: Nda ghuya ɗaŋwa dzaʼa vranamta Lazglafta ta həŋ. Manda ya ghuyanap hahəŋ
    ta ɗaŋwa ta sanlaha ya. Ka skwa zɗanaftá vgha ta həŋ ka həŋ klaftá sasaku, nda
    maga sliʼiŋsliʼiŋ dər nda fitik ma ghəŋ tsi. Ka skwa hula nzamta taŋ mataba ghuni,
    ta kuzlaku ta ŋuɗuf guli. Ta zay həŋ ta say həŋ kawadaga nda kaghuni, ama mbəɗata
    taŋ ta hul ná, skwi ta kumə maya taŋ ta magə həŋ.
  mks-NT: Tá quia̱hva jándoho na ini ña̱yivi quia̱hva já ndoho ini mé ná. Cáhán na̱
    ña̱ ndató ndiva̱ha ndúu na jáchi̱ tá yéhe̱ ca̱ndii xíca nuu na cája na ña̱ núu.
    Ta tá ndúu na xi̱hi̱n ndó in víco̱ cátóó na̱ ndíta̱ti na, chínu̱ú cácahan nu̱u̱
    ndo̱ quéa̱ cája na. Cáji̱i̱ ndiva̱ha ini na xi̱hín ña̱ cája na joo jándahvi uun
    na mé ná.
  gfk-S: Di te ubal ira turadi, kaie di na kap no nudi kunkulaan na harubaal. Di kap
    ra gungunuama hokakarek, be di na ter bakut ira nudi kudulena nilon ter ta ira
    nudi haleng na mangana sana sinisip ing be i kasasa baak. Di ira bilingana turadi
    ma di gil hamalahuan mu ing di ian tikai ma mu ma ing di laro ma ira nudi tintalen
    na hakale lamus ri.
  bmu-bmu: Tosatŋi öröm ureim ak eŋgigetka kahasililiŋ mötketmö, Anutunöŋ nanŋini
    keuŋinaŋgö likepŋi meleŋ eŋgiiga sihimbölö miyök qakŋine öŋgöma. Urumeleŋ eŋön
    urukalem kondel aŋgubingöra tokoba lömbuaŋ algetka takapulaka böhi mieŋön mönö
    miaŋgöreŋ mewöyök kamakze. Kaba dogoŋini aukŋe kondela bau numbu nemakze. Mewö
    aka eŋgö sile töwötŋini boromŋi boromŋi gamuŋinambuk ewö akze. Nanŋinak sileŋinaŋgö
    sihimŋi meköbingöra totoko yuai asakŋe ala sero aukŋe aka laŋlaŋ söŋgaimakze.
    “Ziozgö lama galöm akzin,” jiba ala eŋgöra qahö mötmöriba tilipköm eŋgibingö sösöŋgai
    mörakze.
  dgz-dgz: Nop eboewa manega waine nagirewa, waenapan wa koeragam mumine ame garewa
    muga itan bagu sisi wat ire taiwanumain. Koewa ame taine yamge mega aroga iragen
    yawane taiwanum. Ap menan mu nimakayap bigip mandogae ukum umamon wanumam. Mu
    e yaumakayap umame uon tanaene taba den naiwanin. Go karaua inak koewa sia di
    taiwanum.
  eng-GNV: And shall receiue the wages of vnrighteousnes, as they which count it pleasure
    dayly to liue deliciously. Spottes they are and blottes, deliting them selues
    in their deceiuings, in feasting with you,
  zaa-NT: Acca lacą nna ccá cą sufrir por iyaba mal nu belue'ni cą ca enne'. Redacca'
    latsi' quį por ca placer nu runi cą biỹa tabá hora rú'ulatsi' quį. Lacą nna rìl·lani
    cą ro cą junto lani le ti'átsi ttuba hermano ná cą lani le pero labí lini cą nna,
    sino redácca'ni cą de runi cą nu ná mal nna, la' rèttu'lo runna cą le de rittia
    cą lani la' ruthacca'ỹí.
  eng-WEBSTER: And shall receive the reward of unrighteousness, as they that count
    it pleasure to riot in the day-time. Spots they are and blemishes, sporting themselves
    with their own deceivings while they feast with you;
  guh-guh: Nexata Dioso bajarapamonae juya bejiobia jinavanapaeyaexanaena. Tsipaji
    bajarapamonae itsamonae bejiobiaexanabiaba. Bajarapamonae pibisiacuene itsa exanabiaba,
    barëya tsabiabi. Bajarapamonae apo pacajamatabëcuenejëpae ata, nanacaetuatsiana
    itsa panacaetuatame. Nexata yamaxëitojorobiaya pacayajavanabanebiabiana fiesta
    paneexanaematacabi. Bajarapamonae pibisiacuene pexanabiabixae tsane, nexata panetuatuajëta
    bepiaxuirajava tsane.
  bon-bon: Teepi biname bine ngenecu mäpu me jaawenemusi, peei name pi mäpu daremu
    ne cirege päpäna. Ngänuge bimu padare, teepi ajiri lica gemi teeme singisingi
    mule wawenecame, piba gigri deedei weene cama läbitininusi. Teepi weeme ätrunga
    ingle bine jugi me jaawenusi, weebibine ingletnäjinusi.
  nhw-BL: Inijuanti quintlaijiyohuiltíaj catli quincajcayahuaj, huan huajca para inintlaxtlahuil
    nojquiya tlaijiyohuise. Ica ininpaquilis quichijtinemij catli más fiero tlamiyacapa
    quema tonaya. Inijuanti eltoque quen se mancha ipan amoyoyo catli cuali. Inijuanti
    se pinahualistli campa amojuanti, pampa yohuij ipan amoilhui quen cuajcualme quema
    antlacuaj san sejco, pero quema itztoque campa mesa, anmechhuetzquilíaj quenicatza
    anmechcajcayajtoque.
  swh-ONEN: Watalipwa madhara kwa ajili ya madhara waliyowatendea wengine. Huhesabu
    kuwa ni fahari kufanya karamu za ulevi na ulafi mchana peupe. Wao ni mawaa na
    dosari, wakijifurahisha katika anasa zao wanaposhiriki katika karamu zenu.
  wbi-wbi: vlemasivua ku luhombo lwa vuhosi ghvaave. imwisi joni vukukala mu noghelua.
    vamemile uvuhosi nu vulamafu. vihovokela inoghelua sa vusyangi pano vihovokela
    nuuve.
  bba-bba: Kɔ̃sɑ ye bɑ ɡɑbu kuɑ, yerɑ bɑ koo bu kɔsie. Bɑ rɑ n nuku dobu mɔ bɑ̀ n
    ben wɑsin kĩnu kɑnkɑm mɔ̀ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ. Bɑ sɑ̃ɑ nɡe too yɑ̃kuru, sɑnɑm mɛ
    bɑ dimɔ kɑ bɛɛ sɑnnu kɑ ben ɑkɑnu, mɑ bɑ yɛ̃ɛrimɔ ben tɑki ye bɑ tɔmbu dimɔ sɔɔ.
  eng-KJVCPB: and shall receive the reward of unrighteousness, as they that count
    it pleasure to riot in the day time. Spots they are and blemishes, sporting themselves
    with their own deceivings while they feast with you;
  kgk-NT: Ha'e kwéry onhombohasa asy uka oiko-vy ambue kwéry-pe. Upéa-rehe ha'e kwéry
    ave ohasa asy ave va'erã. Onhembopy'a vai hagwe-rehe ohasa asy va'erã oiko-vy.
    Áry-rupi rei ogwerohory gwembiapo ky'a gwekoha vai rexa uka-vy. Penhomboaty ha-py
    jepe, Hesu-rehe pene mandu'a hagwã pe'u mbojape ramo jepe notĩvéi-ma. Onhembohory-vy
    rei Hesu-rehe jepe ho'u joty mbojape pene pa'ũ-my. Notĩvéi-ma. Hesu reroviaha-rami
    mo'ã voi oiko pene pa'ũ-my pene mbotavy-vy.
  waj-waj: Iya ari vo gioonna kiaapuuya mmamma nniitareeraivaa mmuneema irisaivaa
    Anutuuqo mmamma nniitareeraivaa iya mminaravai. Iya mmamma iira aataruuvaa ikianna
    koovau iikiaivaara iya yoketaivai. Iya ngii tasipama yeenna nneeda varida ngiari
    unnakua aataru maisaivaa iikiaivaara homo ivaara yaata utuaavo iya yoketaivai.
    Itaama vaino ngii mmamma maisakiataama vaikiainnaata ngia kati iya tasipama variaavai.
  cpy-cpy: Roo ikemaatsi-waetan-tyaari okantakaan-tziro ikemaatsita-kaantaka rirori,
    rootaki kimityaawoni ipinataa-tyeeromi iyaari-peronka. Tema irika-paeni kaari-pero-shireri-paeni,
    tee ikaanita-nitzi rantayitziro kaari kameetha-yitatsiri kitejepaete. Okimiwitakawo
    riitakimi opitsi-yitakimini rakiyoyitakimi ikowayitzira ramatawitemi.
  mpx-mpx: nak bolo hi ginolil ana lahi nihi pwawa. Heliya ali eyaliyaliyaya te lan
    gamwanaa nihi mimi anan ge nihi mimi imwim. Sauga alomiyau ku anan toyawa, heliya
    wami abapuluwawi hi awaginol, kaiwena nuwaliya ya te nihi mimi anan ge nihi mimi
    imwim.
  wbp-wbp: '@see-verse:2PE.002.012'
  luo-luo: Giniyud pok mar richo, kar richo magisetimo. Giwinjo maber ka gichopo gombo
    duto mag ringregi ratiro e nyim ji. Ka gidwanyore kendo gichopo gombogi maricho
    e chokruogeu mag sawo to gichalo mbelni kod gik motop.
  nhe-NT: Yajuanti quintlaijiyohuiltíaj tlen quincajcayahuaj, huan huajca para inintlaxtlahuil
    nojquiya tlaijiyohuise. Ica ininpaquilis quichijtinemij tlen más fiero tlamiyacapa
    quema tonaya. Yajuanti eltoque queja se mancha ipan imoyoyo tlen cuali. Yajuanti
    se pinahualistli campa imojuanti, pampa yohuij ipan imoilhui queja cuajcualme
    quema intlacuaj san sejco, pero quema itztoque campa mesa, inmechhuetzquilíaj
    quejatza inmechcajcayajtoque.
  aii-aii: ܘܒܸܬ ܩܲܒܠܝܼ ܦܘܼܪܥܵܢܵܐ ܕܥܵܘܠܵܐ. ܟܹܐ ܚܵܫܒ݂ܝܼ ܠܵܗ̇ ܒܘܼܣܵܡܵܐ ܫܪܝܼܚܘܼܬܵ‌ܐ ܒܐܝܼܡܵܡܵܐ.
    ܡܵܪܹܐ ܠܲܟܹ̈ܐ ܘܡܘܼܡܹ̈ܐ ܝܢܵܐ، ܡܲܒܣܘܼܡܹܐ ܒܚܸܠܛܸܢܝܘܼܬܵܝܗ‌ܝ ܟܲܕ ܒܸܥܒ݂ܵܕܵܐ ܡܸܫܬܘܼܬܵ‌ܐ
    ܥܲܡܵܘܟ݂ܘܿܢ،
  esk-NT: Taamna akiḷiusriaġigisigaat nagliksaaqsiupkaił̣iġmiktigun atlanik iñuŋnik.
    Iliŋisa kimmutigiraġigaat pisułiġruaqtiŋ uvluġaluamiunniiñ. Kanŋusraaġutaułhiñaqtut
    ilipsitñun niġiqataukamiŋ ilipsitñi, taqsraqtatun suli qilġuliktun akunnapsitñi,
    quviasruutigiplugu ukpiqsaił̣iqtiŋ.
  msb-msb: Magabalos siya sa inda sin pagtios tungod san mga pagpatios na hinimo ninda.
    Ginakalipay pa gayod ninda an paghimo sin mga maraot na kaila san lawas bisan
    kun mapawa an adlaw. Mga makaaralo kag makabaradli sinda sa pakig-upod sa iyo
    sa ponsya myintras sa oras mismo ginakalipay ninda an inda pandaya sa iyo.
