    malang tinilula kawu, ima uyo in-bom, ok mafak yaapkan iyo in-bom, aa sadiki-bam
    ken-umbip disa. Kemin, ale, am taap so, kutamiip so, kanumin-kup ken-umbip. Kemin,
    imi aket fukunin kaali, kanumin kukup kuu numi aket tem kabak-ami fiyaap duumin
    kukaayin namti kabuu te, kalaliwa, kanun-umbip. Fatom dinim tap, disa iip kawu
    kasen-foko fal-tii-yim-biliple, Ipyo kamboyum e, tam ipso tiin-bom kominion uyo
    inan-umbip. Katale, kanolin kukup kanun-umbip kuuli ti, atin kukup mafak fatom
    tabasu kaata kukup kanun-umbip.
  nlx-nlx: दिहरान नुकसान केरनेन बोदले तास ने नुकसान एय। ताह दिह्या हिराणे मोज मोचती
