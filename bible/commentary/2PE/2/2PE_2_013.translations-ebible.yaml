    رَ. عٍ لُمَ نّ وٌ شَ شُلُنيِيٍ يَ مَ عَلْ نْشْي نَ سَ سٍ سّنِيّنشِ مَ. عٍ حّلّشِنمَ
    نّ وٌ رَتَنتَنقٍ رَ.
  jpn-1965: 彼らは不義の報いとして損害を受けるのです。彼らは昼のうちから飲み騒ぐことを楽しみと考えています。彼らは、しみや傷のようなもので、あなたがたといっしょに宴席に連なるときに自分たちのだましごとを楽しんでいるのです。
  fra-SBL: recevant le salaire de l'iniquité ; des gens qui se plaisent à se délecter
    du jour, des taches et des défauts, se délectant de leur tromperie pendant qu'ils
    festoient avec vous ;
  yka-yka: Moleˈ si siye du meˈ malaˈat hininangde si saweˈden. Sinna siye nganduhulan
    napsu baranden bisan ellew pe. Moˈo kaˈiyaˈan hadja siye si kaˈam duk sinna siye
    ngakkalan kaˈam peggeˈ pasawu siye si kaˈam magkakanan bu laˈat meˈ hinanganden.
  mle-mle: Aw adiy nuwukadiy duw takwak kwurkwadanadiy kupwaraap sapwurapa javik tikuw,
    God ab dayak maa sibinin vaat kwiykidadiy. Adiy day dayadiy mawul kwurik warkwadanadiy
    kupwaraap sapwurapa jaav kwurkinadiy duw taakw day gaan-adika atawa maa kwar.
    Day nyi ab atawa kwurkwanadiy. Kwurkuw, gwuradiy nyidim day tugwaam nanadiy wapwiyim
    tina tik kitik, adiy duw taakw gwuradiy saam sar kwurkinadiy. Gwur Kristen duw
    taakw vagaluwkuw kamnaagw kikir, gwurawaan ab kamnaagw ran kikidana aal day gwuraam
    ab gwiyip kwurbagwu-kidanadiygwurik. Aw aal jaav li mwugiykiladiy day rakarak
    tidakikik.
  shp-NTPO: jabaon jato imaa keskáakinribi jato onitsapimataanan. Jabora netenbi jakonmabo
    akí raroshamanres ikanai. Ja maton rarokin fiestaakainbo boax ikanai jan rabinti
    jakonma jawékibores akí tsokasi.
  aom-aom: 'Mu sisë vaejarohuni ëhuni iꞌue mana baeꞌëꞌö. Jabumë uvarueje: Dë vövöbajoꞌo
    vuëvavuaje hesi bëhoho majaꞌe a nunire mahehu uruvanovëꞌoho ëhuro vuëvavuoꞌajëromo
    ëhi ëꞌarueje. Mahëro uruvanovoromo jabesi sareri sareriꞌe muoho nimo avohoromo
    jemesi gemuore öꞌoromo ioho ueꞌahego evare niögu suhiꞌere vaꞌinumi jiajëhi jabesi
    aruꞌahoho ëhi vaꞌinumiꞌe jëvajeje.'
  geb-geb: Mbe zaagi gu simtɨgir harigi gumgi ga nɨɨŋgi, Fhe Bakɨme nen ŋkarɨgar muuŋgip,
    mben muunga. Mbe kha ndɨkndɨga mbui, raan mba kɨvgia pav, phara ŋanŋani kɨvgia
    pi ne, ne guigira ndikndigi tɨv ma. Mbe nde phorga pav, mbe nde mbuim, nde nzaŋnzaŋgim,
    mbe nden zɨrir farfagi. Mbe wo guiguigi tɨvi, mbe guigira ntan ndikndigi.
  bsj-bsj: Ci an fiye nan bwiran nangene ciye ci kwa nuwaka lima ti diye wona lima
    ce. dor ciro cin twelum, ci nuwo lima nangene ciye bi bolere ti, fiye cuwo ci
    nuwa lima ti kange kom me.
  cak-cak: Quiri' ruq'uexel xtiquic'ul roma ri man choj ta c'aslen quic'uan. Pa quivech
    rije', yequicot niquic'ut-qui' pak'ij chupan ri itzel c'aslen. Rije' xa chirij
    ri itzel c'aslen benak-vi ri cánima tok yeva' junan iviq'uin, romari' xa e'achel
    ri sal chirij rutz'umal jun vinak y achel ch'abak chirij jun tziek sak, tok ec'o
    chi'icojol.
  chf-NT: U xe tä tz'ibajtescanob ca' chich u tz'ibajtesi otrosjob. Unejob u yäle'ob
    que es ump'e noj ch'a'aljin u chenob cua' chichca mach utz upete q'uin. Unejob
    ca' a wälä cua' chichca xilaw y mäx u yäq'ue'ob quisinle. Jinq'uin u c'uxnanob
    nämte' t'oc anela u sucpecänetla.
  tlf-tlf: Kale bilip iyo tebe aget iluum uyo ibo kupka-em-nuubip kale mungkup, God
    isiik tebe bilip iyo aget iluum so kaal fuyap so uyo kopman-tema ko. Kale bilip
    iyo fen-silip mililanuta, iman uyo un-bom min, ok mafak kwiin tagang uyo unan-bom
    min, sa daga-bom min kem-nuubaalip kale, taap so mililep so kanumin kup kem-nuubip
    kale, bilip imi aget fugunin uyo, kanupmin kuguup boyo numi aget tem umi deng
    tebemin kupka-emin uyo kulbu o age-nilipta, kanum-nuubip kale, fitom binim ke
    ipmi bisop bogo filto-e-bilipta, imkalipta, tam ipsino ton-bom komiyon unan-nuubip
    kuta, bilip imi kanumin kanumin kanum-nuubip boyo atin kuguup mafak fitom tebesu
    kuguup uta kanum-nuubip ko.
  piu-2006: '@see-verse:2PE.002.012'
  poh-NT: 'Jeꞌ reꞌ nikꞌor maj reꞌ take cꞌacharel reꞌreꞌ kꞌe̱ꞌ rinimal wach tiꞌcꞌaxic
    naquicꞌulum chi tojbal wach tiꞌquilal caꞌnam queh take toco̱m chic cꞌacharel.
    Maꞌ xa ta ruꞌum i tiꞌquilal caꞌnam reꞌreꞌ naquicꞌulum i tiꞌcꞌaxic, jeꞌ laꞌ woꞌ
    ruꞌum take i wili: Pe̱t kꞌoric, reꞌ take reꞌ chi suksbal quicꞌux xa ninkꞌijinic
    woꞌ ncaꞌn, jeꞌ chi pan kꞌi̱j jeꞌ chi pan tak chakꞌab eh jeꞌ reꞌ ncaꞌn chi ribanaric
    i cꞌahbil laj noꞌjbal reꞌ ncotowej ribanaric. Ruꞌum aj reꞌ til nikꞌor aweh tak
    chi chayohbalej awi̱b tak chi quiwach maj reꞌ quiwihꞌic chaxilac tak nanamol awi̱b
    tak chi wiꞌc xa qꞌuixbilal ricꞌam cho chana̱ tak eh riban chi reꞌ holohic laj
    abiral tak wilic no̱j chi kꞌehbel. Jeꞌ woꞌ chic, ru̱cꞌ i maꞌ coric ta wach quiwihꞌic
    chaxilac tak xa nsukbic chic quicꞌux ruꞌum, maj reꞌ til riwi̱ꞌ quiwihꞌic chaxilac
    tak xa reh ribanaric i cꞌahbil laj noꞌjbal.'
  tue-tue: Cʉ̃́ã ãpẽrãrẽ́ ñañarõ netõrĩ́ tiicúa. Cʉ̃́ã teero tiiré wapa cʉ̃́ãcã ñañarõ
    netõã́dacua. Bʉ́recopʉ cʉ̃́ã booró ñañarére tiiʉsénicua. Ñañanetõjõãrã, bobooro
    wáari tiinórã niicua. Mʉ́ãmena yaadui, mʉ́ãrẽ tiiditóri ĩña, cʉ̃́ã wãcũrémena
    buijã́cua.
  bjp-bjp: God in kiliis laulau ae ri tel ta u ini laulau. Ri laes sau isi rin yin
    ma rik famfabos na siat. Ma aunbiing ri kiis tura gam na tel inen, ri arae nenge
    tier duh ke nenge tier ae i laulau ma ri laes sau ini foron famfabal ae ri tel
    u la.
  xon-xon: Baah ŋa binib falaa pu na, bi mu ga kan falaa. Baageehn le ye ke bi gɔr
    kidagook nwiin pu. Baah bi nikaasisik ni pu na, bi bi ke tijɔŋ aah likr likekeln
    pu pu na la. Baah ji ni chee tijikaar na, baalandak bi baatuln li kaa ŋan na ponn
    ni la.
  tzo-ZNT: Jaꞌ chichꞌic o castico ti ep iyilbajin xchiꞌilique. Mu xqꞌuexavic, acꞌu
    mi ta cꞌacꞌaltic tspasic li cꞌusitic chopole. Ti cꞌalal chapasic qꞌuine, tey capal
    chveꞌic uc. Pero chopol ti cꞌusi tsnopique. Jaꞌ noꞌox ta yoꞌonic spasel li cꞌusitic
    chal yoꞌonique, jaꞌ ta soc acꞌoplalic.
  mpm-NT: Ti ja ni ka xndoꞌo da yɨvɨ, suni siaꞌan na na chunaa da ja kondoꞌo da. Sɨkɨ
    ja ndiyo ini da ja saꞌa da savaꞌni ga jniñu kueꞌe kuɨtɨ, chi ndɨkɨvɨ ka saꞌa ndevaꞌa
    da. Kanchuku da nanu kɨnɨ, chi kueꞌe xaan ka saꞌa da ja so jnuꞌun kanuu jaꞌa nuu
    yɨvɨ. Ti ka ndututu da jiin ra viko ra, ti sɨɨ ka iyo ini da jiin jnuꞌun kueꞌe
    un, ja ka xndaꞌu da.
  ots-NT: Como gueguejʉ xí dyøhtibijʉ ca rá nttzo cʉ pé dda cja̱hni, guehca̱ da ncohtzibijʉ‑cá̱.
    Cʉ cja̱hni‑cʉ, i ndo tzøjø da dejpa da nti̱ cja̱ da dyøti car ttzodyo. Nuquɛjʉ,
    guí mpɛjnijʉ‑cʉ, parejo guí tzijʉ, como i tsjifi hermano hne̱je̱. Nu gueguejʉ
    i ndo gustabi da dyøti cʉ cosa rá nttzo cʉ i mbe̱ntsjɛ mbo ʉ́r mʉyjʉ. I øtijʉ
    hmɛtzö. Jin gui ne da hmʉpjʉ ncja ngu̱ xcá xijquijʉ ca Ocja̱, como jin gui bbʉpjʉ
    conforme pa cada hnar hñøjø, da hmʉbi ca hnaatjo ʉ́r bbɛjña̱ ca xí ntja̱jtihui.
  hoy-hoy: दुसरा अन बुरा माळोद बदला आंदुर दा बुरा आदीत. आंदरी ईळ्लक हागुल भोग विलास
    माळोद भला हततद. हिंग लॉकुर कलंकीत अदिक दोषी आर; याग आंदुर नीम सांगुळ तिनतार अदिक
    कुडुतार, रा आंदुर ध्वाका धळी देल भोज माळकु भोग विलास माळतार.
  amo-amo: ima lanzu ukul bara uduk likara linanzang mine. Idin su lissosin nlanzu
    mmang nin liring. Idi nin na lap a akura amanzang. Idin lanzu mmang nadu kinnu
    mine i wa din sonu nfunu ninfi.
  pjt-pjt: Panya tjana kura kutju palyalkatinyi, ka Godalu ngapartji tjananya paiṟa
    iyalku ngura kurakutu pika puḻkatjara tiṯutjara nyinanytjaku. Panya aṉangu nyara
    paluṟu tjana puḻkaṟa pukuḻarinytjikitjangku tjana mukuringkunytjitja kutju rawangku
    palyalpai munuya kaḻaḻa alatjiṯu aṉangu tjuṯangka miṟangka mai puḻka tjunguringkula
    ngalkula tjikiṟa taṟangkarira mirapai kuṉṯa wiya alatjiṯu. Tjana nyurala maiku
    palya-palku tjunguringkula puḻkaṟa ngalkula tjikilpai ka panya nyura tjananya
    nyakula puḻkaṟa kuṉṯaringkupai tjana kura tjuṯa rawangku palyannyangka.
  cwe-cwe: Wezalihigwa magayo kwa ichimu cha magayo yowayagalile. Wodeng'helela kufikiza
    funhu funhu madambwa ya lukuli chimisimisi. Kufika kwawo kuna yamadugila yenu,
    kogala chinyala na kulemigwa ng'hani wodeng'helela mbuli zihile.
  daa-NT: Buŋ asa taaɓiyin̰co ar kaak ŋuur taaɓiyig een̰co. Iŋ ƴiriyo oki, ŋu el teen
    duniine. Ya ku goy sawa, ku tiyaw, goyin̰co raɗa, ho sokan̰ oki yaako deeŋko.
    Ya ŋu raadaako oki, galco di.
  mlp-mlp: Moqeq teq in daq meqinta emad luwiyta na amenin waqad timeqniy has daqay.
    Mataw na giholmo in ginad wamuzsa in zeqabmo daq hares gihol bilaqaqta naqmo emnan
    ginad diq bilaqaqta. In ne gigo didaq neq ahumabnib gimileq iyad nenaq osad in
    haresmo ek tonad daq hihiq emad gihol bilaqsa osayta. Osad in ne giqeman ne ginumlan
    inaq iysa gibin timeqniyaqta.
  ape-C: Amudok henek rohwumesh iri henek kupaishi arpesh sharao debeiri eriger. Aria
    kweipon Iruhin ta wata nuwanam amamish yoweishi inahos aria nenekam hurao debeiri
    eriger namudok atin. Amam hanadudareh um hawok sabaiguni worigun aria hagipesh
    yoweihi harik hapenyam iri aih henek eneshenesh yoweishi inahos yopugunum atugun.
    Aria amam hani ipak pape pawok debeguni worigun um, amam hanadudareh um agundok
    amam hape henek rohw aria henek amamih yoweihi aih um. Aria ehudok aih douk henekam
    hape kabi enen yoweinyi behrabinyi kak orokohun um ipak.
  bgs-bgs: Sulian dan tingód katô madat ilumu dan. Tô dayó dan tô áglumu ka madat
    kakalyag ka lawa dan agad álló áglumun dan. Iring dan katô dità tun ta umpak su
    tuu makayayyà ka dumuma dan ákniyu dalám katô kapalimudé yu, su ágpanayun dan
    áglumu ka madat.
  faa-faa: Ipu aporo metakira mokoatikina ayiáka, Kotimo iane fanasiraka mokoatikihokosapo.
    Sere maíyamo i seseraka risikiakosakipoko kaumo hemakapusuane kekemaraka, raraporaka,
    watikiaka rakikia risike, makata hakimorane seseripo, aíyaka risirapo. Kotafe
    tisa aporoane reyaki hakāsa sarimaraka toke, makata hakāsa nekea airakanapo.
    Aporoamo kaiyanafaraka kakama watikiaka rakirapo. Ipu makata watikiaka rakira
    arakaru tipia re risikinapo. Asiamo repo yano motosane ipu mawakasemanapo.
  kik-kik: Nao nĩmakarĩhwo ũũru na ũũru kũringana na ũrĩa matũire mekaga. O monaga
    atĩ kũrĩĩo mũthenya barigici nĩkuo gwĩkenia. Andũ acio nĩ imeni na ũũgũ, rĩrĩa
    megwĩkenia maruga-inĩ mao ma ikeno hĩndĩ ĩrĩa mekũrĩanĩra na inyuĩ.
  cap-NT: Niz̈aza ninacaqui parti z̈oñinacz̈quiz sufriskatchiz̈ cjen, zakaz sufraquic̈ha.
    Niz̈aza anawal pjijztanacquiz kamcan, “Cuntintutc̈ha wejrnacqui” cjican chiiñic̈ha.
    Anc̈hucqui ninacz̈tan z̈ejlzqui azipanc̈ha, niz̈aza ninacz̈ cumpant'izmi anc̈hucaltajapa
    ana walic̈ha. Ninacaqui anc̈hucaquiz incallz ancha juztazza, anc̈huc criichinacz̈tan
    chica z̈ejlzjapa.
  ksr-ksr: Tosaaŋa horoŋ ureeŋ ama oŋoŋgi kakasililiŋ mogito, Anutunoŋ iyaŋgiaa qaagiaa
    iroŋa meleema oŋono siimbobolo iikayadeeŋ qagianoŋ ubaa. Uumeleeŋ oŋonoŋ uukaleŋ
    qendeema aowombaajoŋ ajorooŋ lombaŋ aŋgi boi takapolakaya yoŋonoŋ mono iikanoŋ
    kaaŋagadeeŋ kaŋkeju. Kaŋ dogogia asuganoŋ qendeema iyaŋgiaajoŋadeeŋ romoŋgoŋ baonoŋ
    newageeŋ nepaqepalo neŋkeju. Kaeŋ ama oŋoo sele jewoŋgia boroŋa boroŋa gamugiawo
    kaaŋa kolooju. Iyaŋgio sele busugiaa siiŋa metogowombaajoŋ ajoajoroo iwoi asasaganoŋ
    ama serowiliŋ asuganoŋ ama lansaŋ aisooŋkeju. “Ziozwaa eja toya koloojoŋ,” jeŋ
    tosia oŋoojoŋ mende romoŋgoŋ tiligoŋ oŋombombaa korisoro momakeju.
  eng-TNT: 'and receave the rewarde of vnrightewesnes. They count it pleasure to live
    deliciously for a season. Spottes they are and filthines livinge at pleasure and
    in disceaveable wayes feastynge with you:'
  sbs-sbs: Kava tambule mupuzo wa ma fosisa avo. Va zeza kuti kuhala hande musihali
    nji kuli tavisa. zi bata ni zi donko donko. Valikola mikwa yavo ya vuchengeleli
    imi niva kwete kulya nanwe.
  sue-sue: Ago inoise tebe-tabe wai nusokarera ina pumamunora. Nukare waiko bamure
    ana-bona waya wai meni yawa sara nusokare inowia. Nukare waya. Nukare nimorekare
    dai nena ninowera be amire nukare opi nusokare emo yawa sara inoise bona nisokare
    bemiti inowera.
  fra-NCL: ce sera le salaire de leur iniquité. Leur félicité est de passer chaque
    jour dans les délices ; ils ne sont que tache, et que honte, ils se font un plaisir
    de vous tromper, en faisant bonne chère avec vous.
  snn-NT: Gu'aye yo'ojën ja'si yo'ojën ba'icuare sëani, bacuare'ga güina'ru ja'si
    yo'o güesese'e ba'ija'guë'bi. Gatiye beoye ba'ijën, bacua gu'a ëase'ere si'a umuguse'ga
    yo'ojën ba'iyë. Mësacua naconi te'e ñë'cajën, mësacua aonre ainjën, Riusuni bojojën
    bañuni cajën ba'icuareta'an, Riusubi ëñani, Gu'a recoyo ba hua'na se'ga'ë, bacuare
    caji.
  atb-NT: Yhangmoq gi, nò shoq kut bekô nghut é yanmai, nò shoq kut é hui zo kó râ
    nghut lhê. Yhangmoq é ngón kún nau é myit gi, nyí mó káng lé lháng gungsho yut
    yut ô naù hkyô lhoq dik râ matú nghut ri. Yhangmoq gi, nungmoq eq rahá zoshuq
    poî kut kô é hkûn, mhaû é lé yhangmoq é ngón hkyô kut kômù, agè agaú é eq achaq
    achyut é bang nghut akô.
  cek-AK: Nihcae loe khodai ah nongpa nongpata zae sakhaih to koeh o, a sak o ih zaehaih
    baktih toengah nihcae mah atho hnu o tih. Nihcae loe nangcae salakah khet kamcuk
    ai, coek koi kaom kami ah oh o, nangcae hoi nawnto angkomhaih buhcaak o naah mataeng
    doeh, nongpa nongpata kanawm acaenghaih hoiah angmacae hoi angmacae angling kami
    ah oh o.
  bkd-bkd: Masilutan sidan hu mga alantusen iling hu tagbuhaten dan duun hu kaet-etawan
    ta iyan dà haena igkabayà-bayà dan sa pagbuhat hu kalaw-ayan bisan aldaw. Ku pakaamul
    sidan inyu ku tagkaen kaw igkalipay dan sa pinakagalugayhà ha buhat dan.
  ctu-76: Mi quej i ñusañob wocol cha'an ti caj ti yʌq'ueyob i ñusañob wocol yaño'
    bʌ. Tijicñayob mi' lolon ña'tyañob che' muc'ob ti chʌ bʌ tyac jach bʌ q'uiñejel.
    Ñoj bibajax mi' cha'leñob. Quisintic i cha'libal che' mi yotsañob i bʌ i cha'leñob
    q'uiñejel la' wic'ot. Wen tijicñayob cha'an jini mu' bʌ i cha'leñob cha'an i lotiñetla.
  lac-NT: Quire' robob bin u ca' bo'oticob u bo'orir tu cu muc'yajob quire' caj u
    yacsob tu si'pirob a mac a tu tus camsob. Mʌ' ja wirej, cu manob tu c'asir, cax
    chunq'uin, quire' mʌ' suracobi'. Irob ba' cu jach poc'ar. Irob ba' jach tu', quire'
    rajra' cu manob tu si'pirob. Wa ber p'eri'ob cu janʌnob yejerechex, cu chen tusaricob
    techex an ten bic taj caj u yasajob tu yorob u t'ʌn C'uj yejerex.
  xla-xla: Epedeme yia꞉tapo yimkadulo watle wotiyalle halopimha꞉ha꞉uwa koko tle asiyama
    Godtapo yia꞉ watle wotiyalle me-epapele hamilipe. Epame yia꞉tapo mota solotamale
    batalimale koko opa inoma dali dla halomolowedeme wowota꞉le mate po-aposemde.
    Epame yia꞉tapo wua꞉ elemale mate wua꞉ mate hatlope depo daya dlomha꞉ha꞉po. Epapele
    koko tle yia꞉ye batalimale alisisi ullu walle epapele some ha꞉ha꞉mama wua꞉ hiye
    bobtalimha꞉ha꞉po.
  xav-NT: '@see-verse:2PE.002.012'
  cuk-cuk: Ibmar-galagwensuli-imaksadba na dukin wilemaloed. Ar ade, isguedgi bane-bane
    yeer-wergudii na abemalad. Wemar, bemar-abargi mas gunnarmalar, yosgudamaladba,
    neg-gagadamaladba, binge-dakledamalad, bemar-oichononimaloed.
  tbf-tbf: Gi ta suvu bienabas malan va man voirvoir bu bienabas gi tate nga tsana.
    Gi si vodon va mi sinavei simi ngou ma un nge be sisiat, eie mi sinavei nia resen.
    Egie bu katokatoka ma mi kepineits mengemengeir i kotubunga. Ma gi ko resen kegi
    sar binit sien gi ta ngou meie nga.
  uig-CYR: шундақла өз һәққанийсизлиғиға тушлуқ җазаниң мевисини йәйду. Улар һәтта
    күндүзи очуқ-ашкарә әйш-ишрәт қилишниму ләззәт дәп һесаплайду; улар силәргә номус
