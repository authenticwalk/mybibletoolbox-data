    maarɨho gwɨnyaatɨ maaritimbɨpa taawɨ kiyawaahetɨ isɨhiya gaahiyaamataiwɨ sangisawɨ
    samɨ nandapa maasɨ nepɨ nanɨwɨ sangi kiyaamɨ kipatɨ atɨha nasamasawɨ nepɨ nasopɨsasawɨ
    masɨhaiwa nasanyawaayopo. Aiwɨ kiya saiwɨ kiyaamɨ ambɨpatɨ maarɨho maaritatɨ gwimbɨpa
    kaitaatɨwɨ maaritɨwɨmawaayopo.'
  ubr-ubr: Osi eta nanaba bobo komasis sabu auris sefofour sabu sebikomasis on arimon
