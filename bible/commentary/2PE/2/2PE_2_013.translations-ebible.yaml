    con' ye'rsin' co' ngue li mèna xal ndyub yo'f lezo' mèna par li mèna.
  zyp-NT: Aa tuapaw chahlynah cawtah khei chah ly ná tah palei cang a he ka; Ningching
    sarong tei zurui tah anawngnah tua khah anawngnah a cang tatah rawhnah aa hnui.
    A pheilapaw cang he ka, aa tua leimeipaw ningzaw a chuipaw le aaning aa kong long
    a pacangpaw aa cangnah caw takhei naaning khatah aa e tihtah ningzaw hmechia a
    chuakhuipaw a cang he.
  sey-NT: Yecohuaꞌire i̱ohuaꞌi coꞌaye yoꞌosi doꞌire sa̱i deꞌhua cua̱ñojë yure cato
    siꞌa muꞌseña a̱niroja̱ijë sihuacohuaꞌirepa paꞌiyë, cuasayë. Ja̱ohuaꞌi cato siꞌsi
    aꞌsioje̱ paꞌiohuaꞌi paꞌiyë, mësaru ja̱ꞌre co̱ni. Ja̱je paꞌiohuaꞌipi mësaru ja̱ꞌre
    co̱ni a̱o a̱ijë sihuayë cajë yoꞌoyë, i̱ohuaꞌire coso huesoseꞌere jerepa yoꞌo huajëjë.
  nvm-nvm: Regavo madu bu e roin vajai fian abe miavo ijefuon God fu bu kege vajai
    fian miaga buk vajai fian abekfuon. Bu tavan keko sanainma ijia bu ire ise kafokafo
    bu vajai buon oimaikfuon iji rene oimarev. Bu ijeg unam ise kafokafo rejo ijefuon
    bu e iji ja e God ma vierafejo ijiena afuime duok iga e kafo bu iji giakva jaka
    bomana jufdiakfuon.
  mps-mps: Tama augwaligo dwai kolesaga haniani ebo, tama augwalibolo te dwai kolesaga
    ebo wei ma ponobo sę pedalaibao. Augwaligo homugo te siade nai dali te wę dali
    hauwa tubo kolesaga, te wiegi yai homu ebo kolesaga dao. Tama tebo homugo augwaligo
    nai dabe dage dali tuyu, tama augwali te dwai meda yai tiwai dage tomode bidiyu,
    tama augwaligo tibo kolesaga ebode te wiegi yai homu pemene ebo dao.
  pab-NT: Iniyalahare ite kaxomokakaha, haiyanae emakawatihalikihenahere hiyeta. Hiyaiya,
    ferakoita atyo tyomahitaha iniyalahare ahekotyahiterehareha. Ahohisakoatyoahenaha
    xikakoa kanakairaha maheta hoka ehaihalikisareha, akomaniyatyakisareha, nikare
    atyo tyaonahitaha hamaoseralaha kakoa.
  llg-llg: Ala tao lakatotoꞌak noꞌuk neu hataholi la. Basa, dei fo Lamatuak boe tao
    nakatotoꞌa kasa, huu sila tatao taa ndoos. Ala lahiik kada feta manggalauk noꞌu.
    Sila boe oo, lahiik tao ladabak neu leledok, fo suek basa hataholi la bisa lita
    sila manggalau nala. Sila taa mae lalelak, boe ma ala tao lakalulutu ei nade malole
    mala. Mete ma laꞌa feta noꞌu lo ei, na, kada ala nau tao tungga sila hihii manggalaun.
  kyf-kyf: Sanɛɛ 'sa wa yia sɩa, sa wa sɩalɩa nyɩma tɔlʋa. We nanɩ wa dʋdʋ wa 'ka
    wa dʋmagbʋ 'nyii lɛnʋ zlɩ bɛblɛɛ. Da wa -yɔ aɩn 'sɔ -ka amɩaa 'fɛtɩ -sada -mɩ,
    'ɩn wa nʋa aɩn -dawli 'wʋ. Wa amɩaa nyɩdɩ -mɩmɩe mɩa, pʋɩnplagbʋ -yɔ zʋbhalɩgbʋ
    -wa.
  tpi-tpi: Ol i bin mekim ol kain kain pasin nogut, na bai ol arapela man i bekim
    pasin nogut long ol. Ol i ting pasin bilong kaikai na dring planti long san, em
    i pasin bilong amamas tru. Ol i save kaikai wantaim yupela, na ol i mekim yupela
    yet i kamap doti na ol i bagarapim nem bilong yupela. Tasol ol i save amamas long
    pasin giaman ol i mekim.
  mih-NT: Cua ñihi ñu sa tahan si sii ñu sa cuenda sa ña vaha i zavaha ñu. Zɨɨ xaan
    cuñi ñu zavaha ñu sa ña vaha vazu ora. Saha ñu ticahan nuu, ta zatɨvɨ ñu tyiño
    ra Ndyoo nu sasi ñu sihin ndo nu zacahnu ndo vico. Ñiyɨvɨ quiñi caa cuu ñu, ta
    zandavi ñaha ñu ta zaha ñu tuhun vatyi ñiyɨvɨ vaha cuu ñu.
  qvh-NT: Waran waran imatapis manacagcunata rurayashpanmi jegchicachäyan. Micuyänayquipä
    shuntacäyashgayquichöpis paycunaga pengaypämi lutancunata rurayashganta parlar
    cushicuyan. Sayno cayashganpitami paycunaga Tayta Diosninsipa naupanman chäyänanpa
    trucan infiernucho nacayangapä.
  kms-kms: Ni wute aye unje map pre pugri bu ni oyi mune unje nap ye. Ni nei mamb
    kin mari ni bogisumb mir quan me di wuye quan me di chumbuai mand. Ni nungoqi
    non non wikur di mir wand ye pe tende mondo di ane mir wand, pudi ni yumbo ur
    te wandoqi kin di minyuw kin nganye. Pudi ni nikinne ni yumbo ur wandoqi kin te
    puq men ye te ningg quan nganye chumbuai mand ye.
  agn-agn: Asia tang magimong balet ong bindoat nirang malain ong doma. Ang agkabigen
    nirang kalipayan ay ang magboat ta maski onopay maliliagan nirang anday sayod,
    maski kaldaw. Ang mga taw ang maning atan mga traidor ig manloloko. Animan mabael
    ang kaeyakan para ong nindio mga itaen tanirang ka-pen mi ong oras ang pamagsaro
    amo bilang mamaglogod ong ni Cristo.
  nhi-NT: Yehuan icsilisqueh nintlaxtlauil quen intich moniqui ipampa nimamocualichiualis,
    pues simi icpaquilismatih motemacasqueh itich ninpitzotictlaniquilis masqui yec
    tlahcahtica. Tepihpinautanih uan tlapitzotilanih, yehuan naquin masqui tlacuahtoqueh
    namouan motemacah itich ninpitzotictlaniquilis.
  ttc-NT: Owokel kyen twitz xhcho'nal chojb'il kyaqil aj kyk'ulb'en txiklen ksi' xhcho'nal
    kyi'j txq'anky. Kyetz nkyechalaj ti'j kyaqil aj nya'tx galan nkyek'ulun b'an chijq'ij.
    Kyetz eq'il ky'exawil te etetz oj kywa'an junx etuky'i'l, kyetz iktza' tz'il-e'
    b'ix nkyechalaj tzan eqet kyeq'i'.
  dan-1931: idet de få Uretfærdigheds Løn. De sætte deres Lyst i Vellevned om Dagen,
    disse Skampletter og Skændselsmennesker! De svælge i deres Bedragerier, medens
    de holde Gilde med eder;
  kwj-kwj: Wunu ele kapwa sumbu wu wosindawani wui kapwa sumbu wasa ya wunu ai wosikonda.
    E, wunu wui inaka ti, tapwaki tiki a tinga uku sumbwe tinga miyafo naha wu ani
    ele ambwatinambwati sumbu wu wosini eripeꞌaripenda ki. Wunu kunu ga wu wausini
    ahirahi ti kunu ga wu andau ti, wunu kui nindo tiki fe leto goro raindau hinga,
    ele nimba gambo sumbu wuhi ni ya wu eripeꞌaripendau.
  vie-OVCB: Tội lỗi họ đem lại kết cuộc thảm khốc, vì ngày này qua tháng khác họ mê
    mải ăn chơi. Họ là một mối nhục và vết nhơ cho anh chị em. Họ lừa gạt anh chị
    em, một mặt sống trong tội lỗi nhơ nhuốc, một mặt chễm chệ ngồi dự bữa tiệc yêu
    thương của anh chị em, ra vẻ con người thật thà.
  kze-kze: miwí umbai-yántáárí'a umátínkáamba pósa anondá umbai-yántáá'á mayánááowe.
    miwí sáwí-imayaayavesa tirááíyavesa avora'á kwéesa aamoí kwéesa keinárawatemo
