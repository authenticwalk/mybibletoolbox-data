  kan-OKCV: ತಮ್ಮ ದುರ್ನೀತಿಗೆ ಸರಿಯಾದ ದುಷ್ಫಲವನ್ನು ಹೊಂದುವರು. ದುಂದುಗಾರಿಕೆಯನ್ನು ಹಗಲಲ್ಲಿ
