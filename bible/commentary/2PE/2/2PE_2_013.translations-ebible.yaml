    yɨwihwaaryabɨsare. Sarɨmɨnyawɨ sara yadɨvɨꞌ sarɨmɨnyɨ kumɨre kwaasɨya yadɨvɨta
    sabwina yɨlaaya yadɨvɨsare.
  ian-ian: Nat nɨmba kat kavle yindi, awat ndi kat God kavle vat ygiyandɨ. Ndɨna mbangɨ
