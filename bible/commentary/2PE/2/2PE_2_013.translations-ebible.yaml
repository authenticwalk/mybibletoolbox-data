    goste.
  box-NT: Lé hón yéréké so ò sá ɓa yi hã wén-kora na ɓa wee wé bìo yi.
    Bìo ɓa wee wɛɛ́ mí sĩa yi lé hã nìyi-wárá na ɓa wee wé, hàrí le wisoni
