  mna-mna: Zin tinoknok mbulu sananŋana, tana ko tikam len kadoono sananŋana. Kere.
    Zin tiwinin mi tikamam mbulu bozboozo isu mat keteene. Kan miaŋ som. Pa kulin
    imet pa kek, mi lelen pa ilip. Mbulu ta tikamam na, iŋgeeze pa Anutu mataana som
