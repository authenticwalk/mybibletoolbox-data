  mal-mal: അവരുടെ അനീതിയുടെ പ്രതിഫലം തന്നെ അവർക്ക് ഹാനിയായി ഭവിച്ചു. പട്ടാപ്പകൽ തിമിർത്തുല്ലസിക്കുന്നത്
    അവർ ആനന്ദപ്രദമായെണ്ണുന്നു. അവർ നിങ്ങളോടൊത്ത് ഭക്ഷണം കഴിക്കുമ്പോൾ കുടിച്ച് മദിച്ചുകൊണ്ട്
    വഞ്ചന പ്രവർത്തിക്കുന്നു. അവർ അശുദ്ധരും കളങ്കമുള്ളവരും ആകുന്നു.
  lit-lit: būdami tokie, kurie, kaip numatyta, sulauks atlygio už neteisumą būdami
