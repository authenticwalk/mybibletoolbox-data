  lat-VUC: 'Superba enim vanitatis loquentes, pelliciunt in desideriis carnis luxuriæ
    eos, qui paululum effugiunt, qui in errore conversantur:'
  ngp-ngp: Walonga milosi ya kukeduvya naho ya kihezi, naho kwa kumunk'wamunk'wa mili
    yawe kwa uhabwasi wawategela wadya wakongile kukepagula mazuwa aaya kulawa mwa
