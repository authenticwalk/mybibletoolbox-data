  mal-mal: വഴിതെറ്റി നടക്കുന്നവരിൽനിന്ന് രക്ഷപെടുവാൻ ശ്രമിക്കുന്നവരെ ഇവർ വെറും വമ്പുപറഞ്ഞ്
    ദുഷ്കാമവൃത്തികളാൽ കാമഭോഗങ്ങളിൽ കുടുക്കുന്നു.
  lit-lit: Nes kai jie byloja didžiai išpūstus tuštybės žodžius, jie kūniškais geismais,
