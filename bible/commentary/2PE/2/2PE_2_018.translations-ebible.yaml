    rofu buoru ridedi.
  tav-tav: Caĩto pairã caĩña maniere ĩnucuma, “Caroaro camajirã jã ã,” caĩrã anibaopʉnana.
    Na majuuna rooro na cátigarijere áti rotima aperã quenare. “To bairo ána mʉja
    ani wariñuugarã,” ĩtonucuma. To bairo na caĩrijere apirã noa caroorije cáti ʉjagarã
    na cawadarijere apima. Jĩcaarã Jesu ye quetire cawama apirã quena na apima caĩtorãre.
    Caĩtorã macare apiʉjari caroorije áti anicõama moquena. Cañuuquẽtiere na cajanabatajere
    áticõa aninucugama moquena, na apibana.
  eng-ULB: They speak with vain arrogance. They entice people through the lusts of
    the flesh. They entice people who try to escape from those who live in error.
  spa-VBL: Se jactan de sí mismos con alardes sin sentido, incitan a los deseos sexuales
