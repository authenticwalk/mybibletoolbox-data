  kan-OKCV: ತಪ್ಪಾದ ಮಾರ್ಗದಲ್ಲಿ ಬಾಳುವವರಿಂದ ತಪ್ಪಿಸಿಕೊಂಡವರನ್ನು ಇವರು ಹುರುಳಿಲ್ಲದ ದೊಡ್ಡ ದೊಡ್ಡ
