  cmn-FEB: 他们喜欢胡说八道，渴望满足感官的欲望，将那些刚刚脱离错误生活之人，重新带回不道德的行列。
  gmv-RNT: Kase bala garsan diza asata giddofe kessi ekki yiidi daro gam7onta asata,
