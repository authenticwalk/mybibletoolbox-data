verse: 2PE.002.018
translations:
  kpx-kpx: Keau atae vudimo abu vaveve vamale hoto loui abu ebika tabagevema. Ige
    ata oleuoleu isiviai vaveve toela halevai vaveve dua valiho vage keabuna vavae
    isivi toela loui uvuiabe isi isiviale abu vaveveabe ke nahate vai.
  okv-H: Eto enana hamo ta gamo donda isapamane daingeto humbasora avo hihi tirihore
    embomeni ingiora amo embo God ta javota eha horagora amina ke sokova ta gamo avo
    ingesi ambo ambo uore
  tbo-tbo: Hai dagiha i winugogegehi ma he ibaabani koyakoyama hini luhogalana binei
    ma tu nugobui wouhi he titeina wiwila mehi hai dewa gobugobuhi uyahihi.
  mal-C: കാരണം, തെറ്റായ മാർഗത്തിൽ സഞ്ചരിച്ചവരിൽനിന്ന് കഷ്ടിച്ച് രക്ഷപ്പെട്ടവരെ അവർ
    നിരർഥകങ്ങളായ പൊങ്ങച്ചവാക്കുകളാൽ അധാർമിക ജഡികാസക്തിയിലേക്കു വശീകരിക്കുന്നു.
  grc-SR: Ὑπέρογκα γὰρ ματαιότητος φθεγγόμενοι, δελεάζουσιν ἐν ἐπιθυμίαις σαρκός,
    ⸂ἀσελγείαις,⸃ τοὺς ⸂2ὄντως⸃ ⸂3ἀποφυγόντας⸃ τοὺς ἐν πλάνῃ ἀναστρεφομένους,
  bgc-bgc: जिब वे माणसां नै सिखावै सै तो वो बेकार के अर घमण्डी शब्दां नै इस्तमाल करै
    सै, वे माणसां नै समझावै सै के वो बुरे काम कर सकै सै जो उनकी देह करणा चाहवै सै,
    अर उन माणसां तै भी दुबारा धोक्खें तै पाप करवाणा चाहवै सै, जो बुरी जिन्दगी तै बाळ-बाळ
    बचे सै।
  khz-khz: Gekila-kawana e geveagi-kawana, talima reketa ewagumona raupara rorirorinai
    ati gelakana talimara aora na gelaka-gerevagina, na ia na taunipara na gena ririwa
    rakava e mata-poraga kalara na gema koukou-gavurana.
  deu-TKW: Denn indem sie überschwängliche Reden nichtigen Inhalts ertönen lassen,
    verlocken sie durch Fleisches Lüste und Schwelgereien die, welche kaum der Gesellschaft
    des Irrwegs entflohen sind,
  zsr-NT: Cni nacquëꞌ le tuꞌë didzaꞌ yuguꞌ le zxön lu yöl‑laꞌ cunözi quequëꞌ, len
    tuꞌgunëꞌ dxin yuguꞌ le taꞌzë́ ládxiꞌgac bunách le cunác, tunëꞌ ga taꞌchixi taꞌnigui
    nup ziꞌa gululá ladj nup nacgac chul nit.
  lin-lin: Pamba te, mpo na kosepelisa baposa mabe ya banzoto na bango, basalelaka
    maloba ya sukali mpe ezanga tina mpo na kopengwisa bato oyo bawuti kobongola mitema
    sika wana bawuti kokabwana na bato oyo babikaka kati na libunga.
  hns-NT: Oesab apane ke barwargie karke aur barka baat bolke naawa bieswaasie log
    ke bahakaawe hai aur bole hai kie oesab har ek tjiedj me aapan man waala kar sake
    hai. Aur oe naawa bieswaasie logan to abbe abbe aapan kharaab djiewan me se batj
    gail hai.
  noa-E: Amau mag nem jaau wënʉrrʉm ũurwain chadcha nem ũrimʉgma; mamʉ mag jaau nʉmʉn
    sĩi parhooba dau lököo amach nem wau wënʉrrarr jaau nʉmuata õor khũgur nʉm. Mag
    nʉmuata amach khaibag pʉawi eeu ʉ̈khawi agtha Ẽwandam iek gaai ubʉ khaba khithëem
    khʉʉnjã amachig paa auwi ũwaai ãrpʉ̈imaajem.
  eng-EMTV: For when they speak haughty words of emptiness, they entice through the
    lusts of the flesh, through lewdness, those who have actually escaped from those
    who are living in error,
  mib-NT: Chi yōhyo cásándúxí de máá de jíín jnúhun cácahān saá‑ni de. Te cánducú
    de squɨ́vɨ tucu de sava ñayuu nuū jniñu néé jniñu ndíyo ni. Te súcuan cástáhú
    de ñayuu jeē sa ní quenda i ni cācu i nuū ñáyuu casáha jniñu néé.
  lif-NT2: खे़ङ्‌हाॽग कुसुम् मे़न्‍दम्‍मना आङ्‌दिङ् इसेःङ्‌बा पाःन् मे़बाःत्, हे़क्‍क्‍याङ्
    खारक् फे़न् याःम्‍बक् चोःक्‍मा के़ले़प्‍पाआङ् दाङ्‌बाओ के़दाःबाहाॽ फे़न् याःम्‍बक्
    चोःक्‍माल्‍ले़ थेआङ् मे़लॽने़न् लॽरिक् मे़हुसुसिर याम्‍मो लायोओ मे़धासुसिरो॥
  xnj-xnj: Vijova malovi gakumeka na gangavya gabwina, na kwa mnogo wavi uhakau wa
    higa kuvayonja vandu vala vevajibagwili magono gagaga na vandu vevitama mukumbudila
    Chapanga.
  mmx-mmx: Dim simi aurut nedi mi levendoxoma rangtangku la levelinga gamasa. La dik
    lok lengkot mamangan kusu dinang kan kaka nedi dik lok do dinak sixiro basinge
    limixin di mumu asu langas kapmek.
  cbr-NT: Usa unicaman ca axbi cërúanan rabiacati sinánñumasa 'ixun, an 'acësaribi
    oquian ñunshínquin ñu 'atima 'anun quixun, an ñu 'atima 'ati ëinsa tancë uni raíri
    sinanamitëcënia.
  tee-NT: Slivasalh na c'us tachivinin ju yu'unch mas jantu tu'u' nomputun ju ixchivinti'an.
    Tapu'okxchok'oi ju ixt'alapanacni'an ju va anca' tamacaulh ju ali'in ixt'alapanacni'an
    ju p'ulhnan na ixtat'a'alactu'unun. Tanajun ni laich navican ju macxcai ixk'achat
    ju quilacatuna'an.
  eng-LSV: for speaking swollen words of vanity, they entice in desires of the flesh—licentiousness,
    those who had truly escaped from those conducting themselves in error,
  cak-NT: Y niqui'en anche'l c'o q'uiy quieta'n, pero xa tzij ri man jun quikalen
    ri yequi'ij. Y chi yequi'en engañar ri kach'alal ri c'a juba' oc tiempo quiecolotaj-pe
    chiquicojol ri winak itzel quic'aslen, niqui'ij chique chi can utz yequi'en ronojel
    itzel tak ex ri yequirayij.
  pah-NT: Ojipe'g̃a pohirirẽ okote'varuhuve'g̃a hugwi kotihĩ pembo'ehara'g̃a nhimbohetei
    g̃a pe onhi'ĩteheuhuavo. G̃a opotaruhuuka g̃a pe g̃a mongote'varuhuavo penemimbotaruhua
    ko pyry tuhẽ javo tehe.
  sja-NT: 'Ma seewa jarateepataarãpa iwẽsaa, pedee audua, pariatua nãga jarateepata:
    ijãapataarãpa oodai jõma ãchia p''ek''au k''achia ooyaa bɨ k''ap''ɨapa oopi bɨk''a.
    Ma awara ãchia ijãapataarã jɨrɨpata k''achia oodait''ee ãra ome. Mãgá k''ũrapata
    ewaa uchiarutaarã ijãadak''aa beerã p''anapatadeepa.'
  xed-xed: Ta ghərɓaku həŋ ka yawu bətbət, ka bara gwal tsaghuta taŋ yeya ta vgha
    nda gwal ta gɗata ta nzaku ma dmaku.
  mks-NT: Jáchi̱ tu̱hun cáha̱n na̱ cúú á ña̱ jándindita jícó na̱ mé ná xi̱hi̱n joo
    tócó ndihi ña̱ cáha̱n na̱ cúú á ña̱ co̱ó sa̱ha̱. Ta xi̱hín ña̱ núu, ña̱ xíca̱
    ini yiquí cu̱ñu na caja, xi̱hín ña̱ ja̱n jándahvi na na̱ ja̱cá na̱caxoo nu̱ú cua̱chi.
  gfk-S: Hoke iou te tange ter hobi, di sa butbut bia. Ma di bul hawat ira sinisip
    na hilawa ma ira mes na sana sinisip. Di gil hobi ura haabota lamus ira turadi
    ing di te haburuana leh mon ura hinilo sukun dong ing di mur no ngas na sasana.
  bmu-bmu: Yeŋön kezapjupjup keu omaŋi jiba sileŋini memba öŋgöba laŋ tiwok-mawok
    aka tereŋgömakze. Silegö sihim kömbönaŋini bölöŋi wuataŋgöba sero namböŋnamböŋnöŋ
    ambazip laŋ öröm eŋgimakze. Jaŋjuŋ maljei, tosatŋan yeŋgö sutŋineyök ölöŋ kölakzei,
    mönö mi kelök keunöŋ kuŋgum eŋgigetka köna jitŋe gegetka örömböknöŋ jölŋini mesiŋmakza.
  dgz-dgz: Ame mondi nomuet tatakaen namu ao tane waiwanum. Ame imumu yagirin koewa
    tat anuine gapan waenapan wabaige baige tamone, ewake piup inagewa tandayase Iesu
    anu tumasine nagirewa, ame sia koewa gapan amopen taiwanum.
  eng-GNV: For in speaking swelling wordes of vanitie, they beguile with wantonnesse
    through the lusts of the flesh them that were cleane escaped from them which are
    wrapped in errour,
  zaa-NT: Ca titsa' el·la rinne cą ti'átsi yala tsè' ná neda rigú'u cą ca enne', pero
    labí ną́ nu dacca' iỹu'ni ca enne', sino por medio de la' ridàlatsi' mal nna vicio
    qui' quį nna reyila cą modo ti'iỹa guni cą tentar ca enne' canu apena rúbá chi
    biria cą le' maldad qui' yétsiloyu, para qui'ni eyeqquia cą guni cą tul·la' attu.
  eng-WEBSTER: For when they speak great swelling words of vanity, they allure through
    the lusts of the flesh, through much wantonness, those that had quite escaped
    from them who live in error.
  guh-guh: 'Bajarapamonae ayaijamatabëcuenevi nataeya cuaicuaijai tsabiabi. Itsiata
    baitsi jane saya natsiquejemalivaisi cuaicuaijai tsabiabi. Bajarapamonae yamaxëitojorobiaya
    jumai tsabiabi: “Apo itsacuene raja apo payaiyatae atamë petiriva. Pibisiacuene
    itsa jamatabëpaexaname panevitota petirivajavabelia, paexanare,” jai tsabiabi
    bajarapamonae. Bajarapacuenia bajarapamonae othopaeyaexanapona pamonae pejanajumecovënëtsivi
    Dioso. Tsipaji pibisiacuene exanaeyaexanapona.'
  bon-bon: Teepi mope babo läbitininusi piiyepu buduma mene jaajanemusi. Teepi biname
    bine yaangletnäjemusi lui cina gije jaabacitusi niiya buduma mule bine abmaläcemame,
    teebibine walya mene yaabiberäjemusi egä, “Weeme tääpe me singisingi mule bine
    jaawenemuye.”
  nhw-BL: Inijuanti camanaltij para mohueyimatise, pero nochi quimatij para huihuitic
    inincamanal huan amo melahuac. Para quincajcayahuase masehualme catli yancuic
    quicajtejtoque tlajtlacoli, nopa fiero tlacame quiijtohuaj para huelis tijchihuase
    tlen hueli ica catli amo tonamic para quej nopa quinequij nopa yancuini sempa
    ma calaquica ipan tlajtlacoli.
  swh-ONEN: Kwa maana wao hunena maneno makuu mno ya kiburi cha bure, na kwa kuvutia
    tamaa mbaya za asili ya mwili, huwashawishi watu ambao ndipo tu wamejiondoa miongoni
    mwa wale wanaoishi katika ufisadi.
  wbi-wbi: vijova ku lughinio lwene. vikuvaghwisia avaanhu mu noghelua lwa m'bili.
    vikuvasyanga avaanhu vano vighela kukimbila vala vano vikukala mu vuhosi.
  bba-bba: Bɑ woo kɑnɑ ɡɑri ɡerumɔ yi yi ǹ wiru mɔ. Bɑ tɔnun ɡɔ̃run binɛ kɑnkɑm dendimɔ
    bu kɑ ɡɑbu yinɑ mwɑ be bɑ kisirɑmɑ sɑɑ be bɑ toren min di.
  eng-KJVCPB: For when they speak great swelling words of vanity, they allure through
    the lusts of the flesh, through much wantonness, those that were clean escaped
    from them who live in error.
  kgk-NT: Onhembotuvixa mo'ã Nhandejáry nhe'ẽ ra'anga anga omombe'u-vy. Hesu-rehe
    ojeroviase va'e-pe, Nhandejáry-rehe ne'írã oikwaa porã va'e-pe ave ha'e kwéry
    omombe'u a'ã a'ã oiko-vy. “Teko rei-rupi nanhatĩry reheve jajapose va'e jajapo
    ramo mba'eve ndojapói arã nhande-vy Nhandejáry” he'i rei. “Nhane mbovy'ase voi”
    he'i rei hikwái. “Hemimbota ome'ẽse gwe'ýi kwéry-pe Nhandejáry. Upéixa-gwi jajapose
    va'e iporã voi jajapo” omombe'u rei. Gweko ky'aha ae omoporãse mo'ã-gwi omombe'u
    joavy avy rei Nhandejáry rehegwa nhe'ẽ. Ombyai ukase-vy ae gwenduhare-pe. Anhete
    teegwa ne'írã oikwaa va'e ombotavy hagwã pono oiko Hesu rape porã-rupi.
  waj-waj: Iya ngiariiyara mannaka tida sabi kua kiaa kiada maisama varira gioonna
    kiaapuuyakidiri vooya pikiada yoketaa aataruuvau kuaaree kiaa viraiya iida taaree
    kiaa kiada kava iya maisama variateeraivaara iya mmaara iikiaavai. Ii unnakua
    vitaira vaidi iya ngiari mmammaiyauvaara nnaasu yaata utida makemakee sabi nuaida
    varida kava iya vitaaree kiaa iya mmaara iikiaavai.
  cpy-cpy: 'Ari okanta oshiya-kaawentee-tziri kaari-pero-shireri, tema rowapeya-shita
    jempe ikanta iñaawiteetari. Tema ikantakaa-perotatyaa iñaawae-yitzi, aritaki ramatawitakiri
    owakira kemijanta-tsiri, shiya-pitha-witawori kaari-perori, ikanteri: “Kameetharini
    apiiteero antero akowayitziri, kameetha amayempite.”'
  mpx-mpx: Heliya hi babaa hanahanaha, yaa wali baaba nige enona. Hi ba bosowaina
    ya ganawal paganina ta ginol, inoke eliyana gamagalau bolo abwe hi lou egona gogou
    paganina elana, nuwaliya hi gove ge hi ahel.
  wbp-wbp: Tiija yinya maju-paturlu kalu-jana yapaku warrirni Kirijini-patuku jalangu-warnuku
    yangka-patu kujalu maju yampija manu kujalu Jijaji puraja witaku ngari. Yulyurlku-yinyi
    kalu-jana Kirijini-patuju. Wangkami kalu-jana, “Kajinkili yapa nyurrurla ngampurrpa
    nyinami majungka-jarrinjaku yungunkulu-nyanu wardinyi-mani, ngulaju ngula-juku.”
  luo-luo: Nikech giwacho weche manono mag sunga mopongʼ gi gombo maricho mag kit
    dhano mohero richo, mondo gimi joma tinde eka tony aa kuom joma olal tim richo.
  nhe-NT: Yajuanti camatij para mohueyimatise, pero nochi quimatij para huihuitic
    inintlajtol huan ax melahuac. Para quincajcayahuase tlacame tlen yancuic quicajtejtoque
    tlajtlacoli, nopa fiero tlacame quiijtohuaj para huelis tijchihuase tlen hueli
    ica tlen ax tonamic para queja nopa quinequij nopa yancuini sampa ma calaquica
    ipan tlajtlacoli.
  aii-aii: ܣܵܒܵܒ ܟܲܕ ܗܲܡܙܸܡܝܼ ܚܬܵܪܹ̈ܐ ܕܒܲܛܝܼܠܘܼܬܵ‌ܐ، ܟܹܐ ܫܲܕܠܝܼ ܒܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܦܲܓ݂ܪܵܐ،
    ܒܫܪܝܼܚܘܼܬܵ‌ܐ، ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܒܚܲܝܠܵܐ ܒܸܥܪܵܩܵܐ ܡ̣ܢ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܸܚܵܝܵܐ ܓܵܘ ܚܸܠܛܵܐ.
  esk-NT: Iliŋich uqaqamiŋ nipitusripḷutiŋ uqaġaqtut sumun atuġumiñaiḷaatigun. Ikł̣isaaġuugaich
    pisugruaġutaagun timim pivaałłałikunlu tamatkua salummaqtitlutiŋ annaqqammiqsuat
    tamatkunakŋa killukun iñuuniaqtuaniñ.
  msb-msb: Paagi sa inda pagsurmaton sin mga hambog kag binuang na mga surmaton, ginahidara
    ninda idtoʼn bag-o pa lang nagalikay sa pag-upod sa mga tawo na nabubuhay sa sala
    na magbalik sa inda dati na gawi. Ginhimo ninda ini paagi sa pagtintar sa inda
    paggamit san inda lawasnon na kaila sa kalaw-ayan.
  cpa-NT: Rú² dsa² héi² hløah¹²dsa jǿg³ ha¹chi² ta³ jmo¹. Quianh¹³ jǿg³ hlaih¹³ hi²
    møa¹² dsǿa¹²dsa hniu¹dsa mi¹gan¹²dsa dsa² ja¹lái¹ ca¹tiúh¹ tsa¹quianh³dsa dsa²
    ŋi²nio³ juu¹² siíh².
  dso-dso: ସେମନ୍‌ ଲକ୍‌ମନ୍‌କେ ସିକାଇବା ବେଲେ ମୁକିଅ ବିସଇପାରା ରଇସି, ମାତର୍‌ ତେଇ କାଇଟା ନ
    ରଏ । ଗାଗଡ୍‌ ମନ୍‌ କଲା ସବୁ ଗୁନ୍‌ଚଲନ୍‌ କରିଅଇସି ବଲି ସେମନ୍‌ ସିକାଇବାଇ । ନୁଆ ନୁଆ ନିକ
    ଚଲାଚଲ୍‌ତି କରି ଆଇତେରଇବା ଲକ୍‌ମନ୍‌କେ ସୁତ୍‌ରାଇକରି ନେବାଇ ।
  meu-meu: E hereva kavamu; e heaḡi kavamu; kara kerere-kerere taudia bogaragidia
    amo e roho maurimu taudia e idoadiamu tau-anina ena heḡahusi bona ena mata-dika
    amo.
  yva-NT: Kuruno nanawije mansararino awa ayao rai, weramu ama ine meweno rai. Wo
    vatane manuga raugabe, weye wo ayao manavan raura mai ware, “Wade wantavondi wansanasine
    ama bekere rai kai!” Wo vatano nanawirati wo mine so ama unanuijo ngkakainoanive
    rapaya kaijoe matopan akato indamu utavondi awa bekero ngkakai umawe rai jakato.
  dgc-dgc: Isip de matalinung i pégkagi dia, pero éwan tu pasa a talaga a kagi. Mara
    du tolay a bigu a méniwala ni Jesus, éy talaga a ginanan de i kaguman de a medukés.
    Pero diden ya a mégtoldu, éy tétatangguan de side. I nipangtatanggu dia dide,
    éy éwan kan bawal i gustu na bégi dia a kabastosan.
  zpm-NT: Niats rzë xtiidz zho, per ncuaaṉe paat rquiind rnee zho. Miṉe mazdraa mban
    ruṉ zho, rio zho lëëque lo grë guieḻyozh ne rdeed guxt xcuerp zho rquiil zho grë
    zha ne pense briee lo doḻ, rlozh ga rbiire riab zha co lo grë doḻ co stib.
  hix-NT: Ahananàhnye komo ryhe uro, ketxhe rma haryhe. Akàhpàn me rma hananàhno yeryatxhe.
    Onà wyaro nketxhe rma haryhe, toto komo wya, Khoryenkomo hutwanyehnà ro kukuru
    komo wya, noro hutwanàr xan komo wya. Wos hoko oyehtokonye, ohxe rma manatxhe,
    ketxhe rma haryhe, àwyanye. Àsok maken kom hoko oyehohkantokonye, ohxe rma manatxhe,
    ketxhe rma haryhe, àwyanye. Àro wyaro rma nenkuhtetxhe.
  sim-sim: Lir mashi laka lakak li mbaha mbafirimba yanda lir. Lir men man li owehe
    suntlak ngoroho li mbawak wavu lihi usahawak olmu nokophirmbirik layiwa. Ma lal
    kavakavan li undan li halaha wornak li yakwak unda lir. Hako erem ukmba uwa ma
    ondon li tolmbango laha iwak kavakavan indiyok olmu uwa.
  npi-ULB: तिनीहरू खोक्रो अहङ्कारसाथ बोल्छन् । तिनीहरू शारीरिक वासनाद्वारा मानिसहरूलाई
    प्रलोभनमा पार्छन् । खराबी गर्नेहरूदेखि भाग्‍न खोज्‍नेहरूलाई तिनीहरू प्रलोभनमा
    पार्छन् ।
  cgc-cgc: Sikad danen an magbugal daw iran man na mga patudlo ula pulos. Mga ittaw
