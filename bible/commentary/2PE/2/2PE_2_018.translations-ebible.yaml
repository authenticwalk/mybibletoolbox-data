    va na bajago na kariano napano joalo, mila binimei burutomoruo lie vo, naruei
    ea m̃arabo na aju aburvuru bulaglo bereio.
  bqp-bqp: Òdi ĩa kori zↄ̃kↄ̃ dã, òdi ↄ̃ndↄ̃ kɛ gbɛ̃ kũ ò bò sãtɛna zɛ́n dufunↄnɛ
    kũ dàvãniyão kũ wé'isariyão.
  mcp-mcp: Bwə́ dʉ kə nə məma míkaand mí njúl ocwúd kə dʉ shɨɨg búúd bwə́ mə́ shîn
    faam nə́ bwə́ béégyá nə misə́m wá, nyiŋgə dʉ kə nə mbɛɛ́ íwɨ́ɨ́mbʉ́g yâ mənyúúl
    máŋ, nə ásɨ́y-sɨ̂y, dʉ kə shɨɨg bwo nə ndɨ́ nda bwə́ dʉ́ shɨɨg óshû nə mədə ŋgwéye
    dɨ́ nə́.
  hat-hat: Y'ap pale ak awogans pawòl ki pa gen sans. Avèk lavi lib y'ap mennen pou
    satisfè lachè a, y'ap pran tèt moun ki fèk ap chape nan mitan moun k'ap viv nan
    manti yo.
  npl-NT: Porke san xaxankuatih ijkuak tlajtoah, iwa amitla ipati tlan kijtoah, noiwa
    kintlaneltoktiah makichiwakah tlan yejwah kichiwah, akimeh sa kentsi omoxelojkeh
    itech tlan amokuali.
  bgg-bgg: Ithek ne wiangwe nane bi-ìe miyaothek yao, chiih-è hanyie yi awie bsa hà
    rai pha ji è yo pha jao ramuii pha branthek shii awie pha siu pha ji chid pha
    ji shii bohkhoh ne ubong shii phang muii ro.
  eng-TCENT: For they speak bombastic words of nonsense, and with sensual desires
    of the flesh they entice people who have truly escaped from others who live in
    error.
  eng-BSB: With lofty but empty words, they appeal to the sensual passions of the
    flesh and entice those who are just escaping from others who live in error.
  cpu-NT: 'Ari okanta joshiyakaaventayeetziri kaariperoshireri, tema jovapyaashita
    tsika ikanta iñaaveetari, ikempitakaro opiryaatzi omotyaa jiñaa. Tema kantakaapero
    ikanta iñaavaiyetzi, aritake onkantake iramataviteri ovakera kempisantatsiri,
    itzimi shiyapithavetarori kaariperori, inkantayeteri: “Kameetharini apiitairo
    antero anevetashiyetari, aritatsi amayempite.”'
  san-ASM: যে চ জনা ভ্ৰান্ত্যাচাৰিগণাৎ কৃচ্ছ্ৰেণোদ্ধৃতাস্তান্ ইমে ঽপৰিমিতদৰ্পকথা ভাষমাণাঃ
    শাৰীৰিকসুখাভিলাষৈঃ কামক্ৰীডাভিশ্চ মোহযন্তি|
  tac-NT: Alué 'yégali benírameka 'we semáriga ra'íchame ju ralámuli 'yuga napu pe
    kulí 'la oyérame ju Onorúgame. Alueka ruwime ju we'ká umugí 'yuga o'kome ko 'lige
    'we nígame korime ju. Alarigá ruyame ju napurigá alué ralámuli napu pe kulí 'la
    oyérame ju Onorúgame a'chigóriga nokimela.
  eng-WEBPB: For, uttering great swelling words of emptiness, they entice in the lusts
    of the flesh, by licentiousness, those who are indeed escaping from those who
    live in error;
  gfk-H: Hoing iau ta tangai tar hua, diet laalat bia. Ma diet bul hahuat ira nemnem
    na hilawai ma ira mes na sakana sinisip. Diet gil hua wara bisbis lah ira tunatuna
    ing diet ta hatahun lah mon wara hinilau talur diet ing diet mur no ngaas na magingin
    sakena.
  viv-viv: Yadi waselakalaka vaita nuwanuwahuyadiyao hilulumamala tu yadi gahe au
    kwavakwavana. Kadu kaliva dibumi koyona ana nuwanuwa itaꞋitaluvadigana hihawaveyamumuyena
    vaita hidedemi wanadewadewa. Au hidedemi hivehavehawala faꞋina, badi hivebutu
    Yesu againe hivetumagana be kaliva koyodiyao adi yoꞋo hiꞋotayabuyabudi-ma yadi
    mwau higa yadi vehawala againe hiveꞋalahidi.
  yao-yao: Pakuŵa ŵakwiganya ŵa unami wo, akuŵecheta maloŵe ga kulikanganichila ni
    gangalimate ni kwa misese jao jangalumbana, akwatanjisya ŵandu ŵatandite kuliŵambasya
    kutyochela mwa ŵandu ŵakutama mu sambi.
  tgp-tgp: Nora retireti tavera la vuruvuru purongo, la retireti matan vara la reve
    la haratu la pa jelu purongo na masalo varama, matan vara la usuri na nora posposi
    lumiha sasati.
  auc-NT: Edæ tömënäni ogæ̈ tededinque, Botö godömenque waa pönï cæbo aedäni, ante
    önonquedö ante tedewënänipa. Wadäni wapiticæ̈ cæte quëwënäni nempo adocanque wodo
    aamö cæyongante mänïnäni në babæ odömönäni ïñömö, Bitö mönitö mïñæ̈ wæætë pöninque
    baonque bitö cæïnëwënö ante guïñëñadämaï inte cæte tocæbiimpa, ante waa cæte baï
    godö babæ cædänipa.
  kbc-NT: Anaɡ̶axakenaɡ̶aɡ̶a niɡ̶ina me notaɡ̶anaɡ̶a, codaa oibake niɡ̶inoa notaɡ̶a
    yetoledi. Niɡ̶ina me notaɡ̶anaɡ̶a, odaa oyalaɡ̶ata niɡ̶inoa lidaɡ̶ataka ɡ̶odolaadi
    moninaaletiniwace codaa moyamaɡ̶ateeticoace niɡ̶ina oko ane gela me domoɡ̶oika
    niɡ̶ina oko anepaa dininaaletibigiwaji leeɡ̶odi niɡ̶ina mowo ane beyagi.
  bmh-bmh: Dudu go ag igul eg maimai, siksikaimai, agal wanimag wag mabun ze asiu
    macanemen. Guzenina, duailel ipal ulis oiagab petak emen koli igul eg mabun oiagab
    asai marena, igul eg macanem.
  ctu-BL: Mi' to'ol chañ'esañob i bʌ ti lolom jach bʌ. Ti bibi' bʌ i colosojlel i
    pusic'al mi' pʌyob ti mulil jini mu' bʌ cajel i ñopob Cristo, maxto bʌ jali tsi'
    cʌyʌ i tsajcañob i sajtemal i pi'ʌlob.
  meq-meq: Faya ta giye zlapay tə mawude ha ta magala tə bazlam neheye ta ge ŋgama
    bay aye, nəteye faya ta dziye bo ka masəpete ndo neheye ti yaw abəra mə walaŋ
    i ndo neheye tə sər tsəveɗ i Mbəlom bay aye, a satay tâ yaw ka təv tay tâ ge andza
    nəteye neheye faya ta giye andza nakə a say a bo tay aye.
  noa-H: Hamau mag nem jaau wënʌrrʌm hũurwain chadcha nem hũrimʌgma; mamʌ mag jaau
    nʌmʌn sĩi parhooba dau lököo hamach nem wau wënʌrrarr jaau nʌmuata hõor k'ũgur
    nʌm. Mag nʌmuata hamach k'aibag pʌawi heeu hʌ̈k'awi hagt'a Hẽwandam hiek gaai
    hubʌ k'aba k'it'ëem k'ʌʌnjã hamachig paa hauwi hũwaai hãrpʌ̈imaajem.
  alp-NT: Kwakwaesi kai esi lepae nloene sasaisa neka. Esi umauke tamata kena lulu
    esi hnaunaru, esi beteke be, “Ite lulu iteki suka rebe esiri bei iteki lale tiare.”
    Hoko esi atia tamata rebe uke esi hleke bei esi maka lulu tamata rebe esi lulu
    lalane tiare.
  san-VEL: ye ca janaa bhraantyaacaariga.naat k.rcchre.noddh.rtaastaan ime .aparimitadarpakathaa
    bhaa.samaa.naa.h "saariirikasukhaabhilaa.sai.h kaamakrii.daabhi"sca mohayanti|
  kbq-kbq: Ana vahe'mo'za rankege nehu'za, havige zamireku zamavufaga ra nehu'za,
    vahera zamazeri oti ke hu'za monko zamavuzmava nehu'za, maka zamagra zamavufarera
    monko zamavuzmava nehaze. Zamagra monko zamavuzmavamofo zamesizana notre'za, e'inahu
    zamavuzmava nehu'za zamentintimo hanave oti'nea vahera zamami'mi hu'za zamavazu
    nehaze.
  kbh-kbh: Chënga ba botamana palabrë́ngaca jtsenábotamnayana, pero tondayama ntsoservénana;
    y chë cabá mora Jesucrístbeñe tmojtsos̈buachéngbioye jtsaíngñayama, chënga nts̈amo
    chëngbe enutënga Bëngbe Bëtsábioye nduabuátmënga imoyencá jtsiyenama imojtsajbananga.
    Chë buátëmbayënga chë soye jtsamana, chë́ngbioye jáyënjanase, nÿe cachënga ts̈abá
    jtsomñama bacna juabnë́ngaca soyënga chamotsamama, cachënga jenomándama ntsobencá.
  ron-LSB: Căci, rostind vorbe mari și umflate de goliciune, ei ademenesc în poftele
    cărnii, prin desfrânare, pe cei care, într-adevăr, scapă de cei care trăiesc în
    rătăcire;
  pon-pon: Pwe re kin kida padak aklapalap, me jota kadepa, o ni ar wiawia jamin,
    re kin kainon ion inon jued en uduk, irail me apton muei jan me japunki padak
    likam.
  nhe-BL: Yajuanti camatij para mohueyimatise, pero nochi quimatij para huihuitic
    inintlajtol huan ax melahuac. Para quincajcayahuase tlacame tlen yancuic quicajtejtoque
    tlajtlacoli, nopa fiero tlacame quiijtohuaj para huelis tijchihuase tlen hueli
    ica tlen ax tonamic para queja nopa quinequij nopa yancuini sampa ma calaquica
    ipan tlajtlacoli.
  sps-sps: Ri natiny tenoor vavis ror ana ri te samodek iny a fo vegiau nun. Ana ri
    te amus ir a vainy an fakats tsuri te tsun ma kat arin kat iny tsikoor, an komainy
    kat aveto tan puainy mes. Ana ri natiny amus raror a vainy te see parits tsun
    miror a faaman to te see naus osing tsuiny miror kat tan vainy pisiin.
  wnc-wnc: Dasingge? Wa aminda inane wai akngae apbakngake inane umana moo siknga
    yapangenakaing. Siwan aminu kunduta apmaatzim sanga wai katum aminda tasikaing
    kakngae bitateke yuaing. Bitateke yuwawa ngana aminu wai waakwakga sanga musia
    enawan yasewa pasinanga akngae yanindatdaukaing. Yanindatdauke kaipakuwa aminu
    sanga waiaknga teke datakukaingga tapa tekwamban kuku yawaningge yanikaing.
  bus-bus: Aↄ̃è ĩa kori bíta dã, aↄ̃è ↄ̃ndↄ̃ↄ kɛ gbɛ̃ kɛ̀ aↄ̃ bↄ̀ sãsãzɛn dufunↄnɛ
    kↄ̃n dàzaayão kↄ̃n wísaiyão.
  gub-BL: — Aze xiapo ikatu 'ym ma'e nehe, zanezemurywete pà nehe, zanekatu Tupàn
    pe nehe, i'i mua'u purupe wà. — Aze zaker kuzàwyzài wapuhe nehe, ikatu Tupàn pe
    nehe, i'i mua'u purupe wà. Hemu'em uzeruzar romo ma'e wanupe wà. A'e rupi a'e
    uzeruzar romo ma'e uzapo wiwi ikatu 'ym ma'e oho wà.
  imo-imo: Enoni ungu nimele akuma keke lepo toko nimele, aku ungu wema enge te naa
    peremo. Ungu awini loi leko ningo, imboma kondi toko enonga oi we konopumu pepili
    kangimuni wapera andopa topa, ulu kerima tembaindo aie nimolo uluma teangei nimele.
    Goteni naa teangei nimo uluma tawendo imbomani teremele uluma imbo mare i teli
    kau wendo ongo Kraistinga ungumu paimbo ningo moromele imboma linonga unguma pilengei
    ningo kondi tongeindo aku ulu teremele.
  boj-boj: Gisaŋ tamo naŋgi di medabu waqtoqnsib diqoqnsib anjam uge uge mareleŋeqnub.
    Naŋgi na tamo uŋgasari qudei naŋgi walawalainjreqnabqa sambala kumbra yoqnsib
    naŋgo segi jejamu qa areqalo uge uge dauryeqnub. Tamo uŋgasari naŋgi di ya ya
    endi are bulyosib tamo naŋgi Qotei qaliesai qaji naŋgo kumbra urateb. Ariya gisaŋ
    tamo naŋgi na naŋgi titnjreqnab naŋgi olo kumbra uge uge dauryeqnub.
  eng-DRA: 'For, speaking proud words of vanity, they allure by the desires of fleshly
    riotousness, those who for a little while escape, such as converse in error:'
  knf-knf: Na manjoonan, baji bahomp maakan kaţup ŋţup ŋnaaf kaguur na iko iţop yi
    uleef uŋaluŋ bambaaŋ abuurna buurna du bañaaŋ baneemuŋ.
  san-KHM: យេ ច ជនា ភ្រាន្ត្យាចារិគណាត៑ ក្ឫច្ឆ្រេណោទ្ធ្ឫតាស្តាន៑ ឥមេ ៜបរិមិតទប៌កថា
    ភាឞមាណាះ ឝារីរិកសុខាភិលាឞៃះ កាមក្រីឌាភិឝ្ច មោហយន្តិ។
  arn-NT: Tüfachi pu wentru kimeltukey ti falinochi dungu tati mülepüdalu, fey amulekey
    ñi kimeltun tati wesake wimtun re che ñi adkünuel femngechi ngünenkakefi tüfeychi
    pu che ngellu femngen tripalu ñi welulkalnieetewchi dungu mew.
  zas-NT: Ganax ree diidx nabë rü reeman, diidx ad rüjnt ree sirv, rëb reeman guial
    achet güünan guiban bejn ziꞌctzi rënman, abiꞌ zian rusquiee reeman bén qui cusaꞌnri
    ree nejzmal.
  ken-NT: Bápànyu, mándɛmɛ nɔkɔ mɛnyɨŋ ɛbhɛn bɛchi chi ɛchɨŋti. Mánù nkwɔ bɛrwɔ
    bo abhɛn báyàŋ bɛfap mmʉɛt nɛ nkwɔ bho abhɛn bɛkwɛ́nɛ́ bɛchi nɛ bhɔ. Mánù
    mɛ́ŋɔ́kɔ́ti bhɔ bɛ́ mánkʉ nɔ́kɔ́ bɛpɔ̌ barak ɛ́pusi anɛ mmʉɛt ɛyap ɛ́ŋwaka bɛ
    bɔ mánkʉ mbɔ ɛnyǔ bɔ́ babhɔŋ bákʉ̀.
