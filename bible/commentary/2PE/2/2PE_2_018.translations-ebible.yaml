  san-BUR: ယေ စ ဇနာ ဘြာန္တျာစာရိဂဏာတ် ကၖစ္ဆြေဏောဒ္ဓၖတာသ္တာန် ဣမေ 'ပရိမိတဒရ္ပကထာ ဘာၐမာဏား
