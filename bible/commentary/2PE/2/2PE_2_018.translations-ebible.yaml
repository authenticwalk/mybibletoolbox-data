  aoj-aoj: Amam amamba mandaꞌ duꞌwaniga gigal maꞌoh dowadowafa basef falafalafifi
    awafi amamifi. Amom magaꞌiꞌipa anis epes daindaiasa waf ukup pigahafemafi ma soꞌa
    waola waf naninani aunai alop atopi. Amom mandaꞌ waf afambai eaꞌ mambemefa anis
    epes ataꞌ deiꞌaol sataga saꞌi sogakwaha waf awafi epes isimba sogololama Godi
    sandaꞌafi eaꞌ mambemafas saila amom.
  cbv-cbv: 'Queét jéihnit pah cã́acwãdih ĩ bohénachah yʉhna, ĩ bohéát dedé pínah nihcan
    caá. Nin pah ĩ niíj bohéna yʉh caá: “Jwĩ náahat pah jwĩ chãjachah, ã tʉ́ina caá”,
    ĩ niíj bohéna caá. Páant niijná, Jesúsdih jáap jepahnit, ĩ yéejatdih cádahnitboodíh
    ĩ jwʉ́ʉb yeejép chãjat tʉ́ʉtíhna caá.'
  taw-taw: Kɨli ke suk agɨlɨg takaw yokɨp agɨlɨg, yɨb kɨli ke dad aplanɨbal. Binɨb
    kɨlop nebneb gɨ dad kɨd kɨli ak amel, kɨli bin si bɨ si gɨ dad amɨl keke tɨmel
    yɨbɨl gɨpal. Bɨ anɨb okok kɨli anɨgel, binɨb ogɨnap mɨñɨl nep binɨb tap si tap
    tɨmel gɨpal okok kɨlop kelɨgɨpal okok, kɨlop lɨpɨg dad amek tepayaŋ tap si tap
    tɨmel gɨpal.
  jic-NT: Yupj sin 'yüsa lajay t'üc' way tulucj. Pajal 'üsüs jin yola javelepj, mop'in
    yupj javelepj malala. Yupj javelepj 'ücj malala lajay Dios ts'uyupan. Yupj nin
    javelepj mpes, Dios ts'uyupan nepenowá malala nyuca quelel lajay niswá, gente
    p'in lovin malala lajay jinwá. 'In lacasana ma malala nyuca quelel lajaytsja,
    püna la tjajay jinwá. Ma quelel lajaytsja ma japon lajay jinwá.
  zap-NT: Porke rnii men dizgya no le diiz ne bat rkyiindet no kon yra ne mal ne kesentyent
    nzebleedx rzak men, rsegyee men lextoo yra mén ne gyed wsalzaanendxee ne mal.
  wer-wer: Pit pitëmtën ping wesak ëak ngön mosut yamëem köpël omnaröen koröpöökë
    kentre kauratë ënëm yeem öngre omp nga ëëpënëak wiap sësë yamëëaurö. Köpël omën
    pörö utpetat sëp wesak kan ngolöpöök sëpënëak yaëën pël yaalmëaurö.
  ipi-ipi: '@see-verse:2PE.002.017'
  qul-NT: Munay palabracunawan yankha ch'usajcunata parlancu. Viciocunawan, cuerponcupaj
    millay munaskan juchacunapiwan engañancu mosoj creyentecunata, pantaskapi causajcunamanta
    ñac'ayta escapaj creyentecunata.
  ter-NT: Kutí koéhiko koati ahúkoti ya koyúhoyeake, itea ako itópoinoke xâne neko
    yûho. Itóhiko po'ínuhiko xâne hokópea kixoku itúkeovo vo'oku poréxeahiko sikovó
    kó'iyea itúkea váhere úhepune mûyo yoko koêkuti váhere ahápinovo. Yoko énepohikone
    xâne ítone, ainóvoti mani ínati ipuhíhikopea xapákuke xâne ovóheixoti pahunévotike.
  bmr-NT: mɨhɨfonehejeque sihidɨ ejeevamobadɨ ihiimaahicamaño. Jaamo iimitɨnoco ifi
    iimogonehejeque iimoyɨɨcɨhicanofeenedɨ jeevamaaisuhicamo iimitɨnofaño iicahicaumotɨ
    miyanotɨro agaacuumoco.
  fuf-fuf: Immorde e yewtereeji maɓɓe manti e mehi, hiɓe huutora himmeeji jiiɓaare
    ɓandu fii pooɗugol ɓen fuutorɓe karahan e juuɗe wuuruɓe e majjere ɓen.
  bhl-bhl: Nimtew angom? Funum funum kukuyemkabiliw kawtiw bi weng nong nam angeko,
    weng takemin kuw bokoyem bokoyem kelokoliw kasike. Keko beli, i mali sak kikis
    kuw kanekabiliw kukuw deiw kolewsiliw kunum waneng biim ibolow teifulu koyemsomeliwi,
    ikalem kal dim em “Kanelina! Kanelina!”, angakabe be wanin tabol imin wanin atew
    keyemei, isik funum funum keyembiliw kawtiw biim anung anung elo gelewkabiliw
    kawtiw kelokoliw te.
  ons-ons: Eŋe wawaine don so qelaŋ don, wele midaine ea ra okanmami, so kelok more
    ŋei ŋerep isionbi sari wekuoka qeturageu paki, qomene riweki bailalaŋ mawakone
    more, solaeneŋo borikine kine kine qotkoine, ea ma okanmami. Yale okane more ŋei
    natne muselemde qelaŋ gege so tanik manikene qeliŋkakoi, ea waraŋ onbi koso ari
    eŋane masi tanik qotkoine ea mogare ari okanmami.
  con-NTPO: Tsendeccuja quia'me tisupane ñotsse afapa injanga afa'fa. Cca'indeccu
    Jesúsve in'jamba egae tsinconsundeccu'ye sombo'fasi va atesiansundeccu tsendeccuma
    in'jaen'fa cuintsu ccase a'i in'janqquia'caen egae tsincon'faye.
  ghs-ghs: Qesai ao ttokaho dzupu qanga oho dzore naasuhimi banaita qanga eranomai
    nokoke ikobeteqi sama kanoke hiireqi nokoke pasenaho tetenipamuta dzeimami noko
    paha oho kabira naataqu oio bamenoma.
  peg-peg: ଇନେକିଦେଂକି ହେୱାର୍‌ ପଲ୍ୟା ଆକାର୍‌ କାତା ଡନ୍‌ଞ୍ଜି ବାମ୍‍ଣ୍ଡାନି ପଲ୍ୟା କାରାପ୍‌ତାଂ
    ବେଜେକ୍‌ ଉଦାର୍‍ ପାୟାତି ଲକୁରିଂ ଗାଗାଡ଼୍‌ନି ସୁକ୍‍ଲାଲ୍‍ସାତ ବାନ୍ୟାକାମାୟ୍‍ ହୁଦାଂ ଲକାର୍‍
    ଲବ୍‍ କିନାର୍‌;
  txu-NT: Nãm me amijo 'êx ne amijo amran mã memã kum, —Ba ne ba ikabẽn katàtkumrẽx,
    anhỹro ba. Nhym me kute amidjwỳnho kĩnh prãm arỳm mekôt axwe prãm. Nhym me 'êxnhĩja
    me kute amidjwỳnho kĩnh'ã memã àpnênho ba. Ne memã kum, —Ajrã. Amidjwỳnho kĩnho
    aba. Dja ga ikõn kam ajbãn akurẽ aban abixaêr tỳ:x ne arỳm akĩ:nhkumrẽx, ane.
    Me ã memã anhỹro ba. Metĩndjwỳnh ajbir amiwỳr meo akẽxo mõ nhym me 'êxnhĩja arỳm
    memã 'êx nhym me arỳm me maro ba. Ne kam arỳm Metĩndjwỳnh bê amijo akẽx ne me
    'êxnhĩ kôt amijo mõ.
  eng-WEBU: For, uttering great swelling words of emptiness, they entice in the lusts
    of the flesh, by licentiousness, those who are indeed escaping from those who
    live in error;
  gnw-NT: Imiari reta uyembɨcate reve. Jáeramo jei vae reño yugüɨreco vae reta güɨrovia
    reta, jare uyapo ye pɨchɨ̃i vae, yepe tẽi tenonde yave oyepe uyapo'ã Tumpa jei
    vae reta güi.
  mux-mux: Enini ung nilimele akuma sundupa sili-pili ungma nilimele, ung kanuma tondulu
    te naa pelemú ung wema. Ung pulele kara puku niku, yambuma kundi toku “Eninga
    ui-we-numanele pípili kangiele-ni wapera andupa topa, ulu-kísima tembandu waka
    kolemú uluma teangi.” nilimele. Pulu Yili-ni “Naa teangi.” nilimú uluma ulsukundu-yambuma-ni
    telemele uluma yambu mare isili mindi wendu oku Krais-nga ungele ‘Sika’ niku molemele
    yambuma ‘Oliunga ungma piliangi.’ niku kundi tungíndu aku telemele.
  maj-NT: I̱ncha nchja̱ én ngak'un ko̱ én xi najmi tjíhi̱n sin. Bakúya nga ma n'e
    ni xi nchja̱ha̱ xu̱ta̱ ko̱ nga ma ts'ín tu̱ mí nihí ni. B'a̱ ts'ín b'ana̱cha̱ha̱
    ra̱ xi a̱s'a̱i kikjexíhín yjoho̱ a̱jihi̱n xu̱ta̱ xi tjíntujín ni xi najmi b'a̱
    tjín.
  bkq-NT: 'Tonomegueinhe kehoem âdutulymo, tuândy ara kulâ olâ nhenomedâdylymo. Aguelymo:
    “Tâwâlâ inakai modo, kywypado warâ aguiendyly; kuomaru mawânkâ Deus ize ato” kelymo.
    Kanra aweim wâne kanra tonokuze eturugue myara akaemo tienomedâdogue konokuze
    kelymo. Ton-honreba kulâ Jesus einwânni modo mawânkâ enokuze kehomo kuru, koendâ
    Deus aguehobyry nutubamo mawânkâ.'
  kue-kue: 'Yagl wagle yene ka kinde moglkwa dimara i mina ye kaglkane indre ana yaglambu
    kunogl gundingwa mambuno ya tandaglme kanekane i nangino danginaglmedi ye yomba
    kinano singwa: Yegl eriko ana yomba tau makandle mambuno kinde i kinde kondingwa
    ikra ye aglke yombuglo ere digo ana ye yombamo kinde wagle i mambunono duglo beglkwa.'
  cot-NT: Oshequi isemejigui, aisa iquenquetsaguishetashijiaca. Yantaguishejiaque
    taaca opajitapae teeca oncameetsateji ariqueate yovashiantacaajiavajiri iriaqueraca
    comajajiananquitsica quemisantavecaroca Quenquetsatsarentsimajaca.
  bnp-bnp: Ri ta paki paki, pali a ngavane ria a ngava tavula, a ngava taminga. Ri
    tuli tabu e huriki ngane kunana ri ha taro a naro nga, ri pulo a vilone ria. Ri
    tuli ria na naro na molenga.
  apn-NT: 'Na htem htỳx ri amnhĩ tomnuj o pa hã mẽ amã amnhĩ to jarkrar o ri pa. Jakamã
    nhũm mẽhõ ra amnhĩ tomnuj kaga kaxyw nhũm mẽ tee ri ja hã omu nẽ kot ã amnhĩ nhĩpêx
    anhỹr pymaj tanhmã nê kãm kapẽr to nẽ mẽ kãm: —Kwa ixte amnhĩ tomnuj o ixpa htã
    nhũm Tĩrtũm ja hã ixpumu nẽ ãm ixpumu nẽ arĩ inhmex ã ijarẽ. Na pa hte mẽ hkuprỳjê
    hwỳr mra nhũm ja hã ixpumu nẽ ãm ixpumu nẽ hã tanhmã ixto hkêt nẽ. Jakamã kwa
    mẽ ixpyrà nẽ arĩ ã amnhĩ nhĩpêx anhỹr o ri apa. Koja Tĩrtũm tanhmã hã ato hkêt
    nẽ. Anẽ. Hãmri nhũm mẽ tee ri kuma nẽ ra hamaxpẽr kati nẽ.'
  ctp-NT: Jlyo ꞌa tiꞌ neꞌ kwiñi kanꞌ chaꞌ chkwiꞌ loꞌo nten sa ñaꞌan ka kwiñi lyoꞌo
    neꞌ kanꞌ ꞌin nten nu tka msñi ti chaꞌ suꞌwe ꞌin Jesucristo. Nchka ꞌa tiꞌ neꞌ kwiñi
    kanꞌ chaꞌ loꞌo nten kanꞌ kuꞌni chaꞌ chen ñaꞌan. Sa ñaꞌan yꞌni neꞌ chaꞌ kuxi ti
    kulo, bra nu ja ya kunan neꞌ chaꞌ suꞌwe ꞌin Ndiose, kwiꞌ ngwañaꞌan nchka tiꞌ neꞌ
    kwiñi kanꞌ kuꞌni neꞌ xiyaꞌ.
  opm-opm: Ama ihapti han bap ihir iraire ina boknong tohormi tahat patim dam na timdin
    meng ohwi ambar meng hatin mar poriptimur. Pora diradire ina tei damdapat Noh
    ihahneng ihahneng daham er hapti da ohsi yah meng hatin mar tarmin bapen apin
    tei tohan agonom pramat pisapti ohe tan mat er da teinong pramat pisaptimur. Pramat
    ma pisapti oh rih er da hat sapti han ire tap hat patimdapat kopen mandama yah
    danong hata han ihirnong imat it pramat er da teinong pisaptimur.
  bvr-bvr: ngardawa minypa wana aburr-negiyana aburr-workiyana. Ngardawa birripa gun-jaranga
    aburr-weya aburr-workiya gun-guyolkiya gun-guyinda rrapa minypa burrbu-warganyja
    aburr-workiya gu-werra gu-gata ngacha minypa an-gugaliya gun-nerra jama a-jirra
    a-workiya. Minypa aburr-werranga aburr-guna waya aburr-molamiya aburr-bamburda
    gu-gata gu-guyolkiya wenga, birripa jarra barrwa aburr-lijiwarriya aburr-workiya
    ngardawa aburr-guna aburr-guyolkiya wupa nyanma.
  wal-wal: Aissi giikko, eti hadanne otoro haasayaa hasayoosona; balan de7iya asaappe
    kessi ekkiyaageeta shaaramuxanau qaaqqatiyo amuwan cimmoosona.
  zad-NT: Chṉegake' cha'sibə choe'gake' dill' dii bibi zakii, na' chgooyeḻ'gake' beṉ'ka'
    kayaadia ba bichejgake' ladj beṉ'ka' chon dii mala' kwenc̱he sto shii yizologake'
    yiyoe'gake' cho'a xbayi beli chen c̱he'ka'.
  kmg-kmg: Jaŋe pacgoroŋ dâŋ erâ, ŋic qâpuc hata ɋâri qaqa jaha râpeckembiŋ, jaŋe
    eatuc-jopaeŋgopieŋ, ehuc tiwâ šepeczi gisicbeŋ eme sicne-jarepie fisipie qâturerâ
    sasec gie baeŋgopieŋ.
  aso-aso: 'Neꞌmine noluvoniꞌ nene nemuꞌ noluve: Ingine gamazi naba gele vineꞌ gihileꞌve
    nomineꞌ gamazi li eveneꞌ ma ladeni igi igi mili minaaꞌ nave engikutiꞌ idise aꞌmene
    olovoꞌ nave nene okodeꞌmo laniteꞌ gelaaꞌ neidoꞌ gopo geligeli igi eꞌmeti minaaꞌ
    monovo nedunuꞌ nene gohi ngimimiseꞌ igaꞌ nave.'
  uli-uli: Rema hapatpatael habos ngo re tapeli wegdeg tayikof kala yar bo rebe kacheprar
    rechokla resa luluwaley bo rebe chuy mo luwulur ikala re mel luwul machey kala
    yar.
  nin-NT: A di da are ka gɨ itu na are arrurru, na di re anishirr ahe̱he̱ ni ga yi
    ni izharr inkindirr imbarr yi, abangga ba nggo a firr ssuzzu zhi na abi so ni
    ibwu ba, a di re ba ni izharr na aseki ka ishisha imbarr yi.
  acu-NT: 'Nu aints ainauka: Miajuitjai tusar nangkamiar chichainawai. Tura tunau
    takainau asar, ni wakeramurin najaninak, chikich aints ainau yanchuk tunaarinka
    inaisaru waininayat, ataksha tunaun takamtiksartas wakerinawai.'
  cak-WNT: Y niquibanala' chi c'o quina'oj pero xa ch'abel ri majun quejkalen ri yequibila'.
    Y riche (rixin) chi yequik'ol ri xa c'a juba' quecolotej pe chiquicojol ri ye
    uc'uayon jun itzel c'aslen, niquibila' c'a chique chi c'o modo yequibanala' xabachique
    ri niquirayij riye'.
  ebk-ebk: Ongoongor us chi ifiagfiakiacha ay penapangas ay maid kotkotokna. Insursurucha
    ay mafialin ay unuchun nan mangotettet ay mun-ongosán nan achor, at hiyasa nan
    pang-awischa ta fumasor nan kaab-afurot ay taku ay kalaylayaw as nan achi ustu
    ay panagfiyag.
  spa-PDDPT: Pues seducen con vanas palabras arrogantes, deseos ardientes del cuerpo
    y desenfreno a los que acaban de escapar de los que viven en error.
  ruf-ruf: Wolonga mbuli tse kwighoda itsilihela sang'ano, kwa tsitamaa tsawo tsa
    lukuli wowategha iwanu wala iwanduse kwibaghula na awala iwokala mne ukubugha.
  gun-gun: Mba'eta onhemboyvate reia rupi ijayvu, ha'e to'o oipotaa rami ikuai vy
    ombotavy 'rã gueko vaiaty gui oo jepexe va'e.
  agu-BL: Ej nin yi na chitxolin, na chijoy e'chk weltil yol yi chumbalaj nin poro
    qui'c xtxolbil, qui'c eka'n ta'n. Tan yi chiyol yi chin elsbil alma' nin, na chixcye'
    tan chipo'tze'n yi e' yi cotxcoj, yi e' yi pentu' k'uklij chic'u'l.
  isn-isn: Iligitya ku liketo lutili. Iagwisaa iantu ku nsula a muili. Iapembaa i
    antu niakugema kuamanka awo ni ikiee mu utumuli.
  eng-PEV: That mob teach with words that sound good, but they are useless. They say
    we are free now, so we can do anything we like. They say that it is all right
    to do bad things. That is what they teach, but it is wrong. You know, there are
    some people that used to go wrong, but then they turned around and started to
    go right. But now those liars are tricking them and getting them to go wrong again.
    Those liars tell them that they can do any bad things they like, to get their
    bodies to feel good. Those liars promise to free people, but they themselves are
    not free. They can’t stop themselves from doing bad and dirty things. It’s like
    this. If somebody can’t stop themselves from doing something, that thing is their
    boss and they have to work for it. So it’s like those bad things are their boss.
    They are not free.
  ilo-ULB: Agsaoda iti nakuspag nga ubbaw. Sulisogenda dagiti tattao babaen iti tarigagay
    iti lasag. Sulisogenda dagiti tattao a mangpadas a manglisi kadagiti agbiag iti
    biddut.
  pir-NT: 'Tiquina ni mehoñequina tiquina yahuducuye dʉhseati ijierare. Masiñequina
    yero saha masare sa buhe maca cãhre. Ohõ saha ni buhere tiquina: “Mari cahmeno
    sahata mari yegʉ̃ quehnoarĩne”, ni buhemene tiquina. Tiquina sa ni buhegʉ̃ masa
    tʉhoye ñañene ʉe pjeye, tiquina ye buheyere cahmene. Apequina masa Cohãcjʉ̃re
    potota coã cahme dʉcayequina mehenogãta wahare tiquina ñañene tiquina duhuri bato.
    Tiquinare ni mehoñequina buhegʉ̃ tʉhoye ñañene cahmene tja Cohãcjʉ̃ yequina ijiboriquina
    ijiepeta.'
  anv-NT: Ɛbwɔ́ ájɔ́gé depɔ kpakpa ɛtiré dela depɔ ne mekpo ne ula, ápyɛ bɔɔ́
    ákpɛne né gabo, ne ásɛle depɔre ubɛle ányua bɔɔ́ abi ámuame mamfaá mbwa
    ne abi ápyɛ gabo, ákerege meso né gabo ayi ɛbwɔ́ ábɔ́ ápyɛɛ́.
  sab-NT: Ta me no ole kwian daba tkanga tangle geru ngwalege diali takalin daba na
    age me no ama kle age kare, talla ene ole ama kle gerule ngwale kle gerule kweri
    no no mo giti ama kle age no kare. Daba na nu mo ta gbaba me sbali Jesucristo
    gai ulia joge siere age me noge, mo ta gbaba me sbali me chage dare age me no
    kwian na agenga me no olege, kwian daba tkanga tangle geru ngwale me uliage ñage
    daba ene ta gbeni naskuni age me no joge siere geru uliage.
  tmd-tmd: Nöbö piaku, ib ñɨŋa keir pɨrag wölön yadöia, “An mai duön, madmaga öbiön
    mag aku amnör cɨne,” röia. Nöbö mö bli höd nöbö nugub ñɨŋ bla pɨsaŋ yönön, rɨ
    gwogwam rön amnɨmab rɨmɨdmä, jɨ mai rɨb wä yöxön mag gwogwo aku röböxön, womiöx
    mɨd ri abɨba rɨmɨdöia. Jɨ nöbö gwogwo piaku duön, nöbö mö wopik womiöx mɨd ri
    abɨba rɨmɨdöi bla rɨb gwogwo nölmɨn, ñɨŋ ödöi wä aku röböxön, höuöilön, iswob
    mag gwogwo akuyöbö rɨmɨdöia.
  acr-NNT: Rukꞌ ri kichꞌaꞌtem lik kakiꞌan nim che kibꞌ tobꞌ na jinta ne keꞌelawi ri
    kakibꞌiꞌij. Yey rike kakibꞌiꞌij utz we e kakiꞌan saꞌ ri kurayij ri kitiꞌjil y
    kakiya kꞌu kibꞌ che uꞌanik waꞌ. Jekꞌulaꞌ e kekimin tanchi pa mak ri kꞌakꞌ ne ebꞌelinaq
    lo chikixoꞌl taq ri kakiꞌan ri na utz taj.
  kpg-kpg: Idimaa, digaula e hai nadau kai ono hadinga ai, hagaamu ginaadou, gei e hai
    nia hai huaidu o tuaidina belee hai digau ala ne daamada ne loomoi gi daha mo
