  mxq-NT: Pes mʉt ja ꞌyanʉʉ ʉxpʉjkʉn dyajtúñ ja naxwíñʉdʉ ja̱ꞌa̱yʉdyʉ ꞌyaxʉk winma̱ꞌa̱ñ,
