  bod-N: དེ་རྣམས་ཀྱིས་ང་རྒྱལ་གྱི་བླུན་གཏམ་སྨྲ༌ཞིང༌། ཤ་གཟུགས་ཀྱི་ཆགས་ཞེན་དང་ལོག་གཡེམ་གྱི་ལས་ལ་བརྟེན་ནས།
