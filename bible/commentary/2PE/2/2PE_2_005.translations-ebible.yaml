    Barapon Noé cuiduba jiwitha xua jiwi bewa jʉntʉ coyene xanepanaya jinompaena Nacomtha.
  boj-2014: Tamo uŋgasari Noa aqa bati qa soqneb qaji naŋgi Qotei qoreiyeb deqa Qotei
