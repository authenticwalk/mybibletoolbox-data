    mee‑s xiꞌin uxa tnaꞌa ñayiu veꞌe‑s.
  mdy-ETH: ዬያጉዲ ፆኦሲ ሃያኮ ቤርታ ጎሞ ዓሳ ናንጋ ዓጮይዳ ባይሲንቶ ዋኣፆ ዔኪ ሙካዖ ጌኤሹሞ ዛሎ ኬኤዛ ኖሄ ላንካይ ዓሲና
    ዎላ ዓይሴያፓዓቴም ቤርታዻ ዓጮም ዒዚ ሚጪንቲባኣሴ።
  spl-spl: Otmu emelâk embâŋân lohimbiŋe Anitâ betgum orotmeme bâleŋe otmâ manminiwi.
