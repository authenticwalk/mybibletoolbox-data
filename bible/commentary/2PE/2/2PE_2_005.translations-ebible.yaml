  wnc-wnc: Gatu aminu tupa siknga yuke masa Anutue imuke waiakngane sukukingu wa Anututa
    dua kapewan tasiking. Aho. Ita tasiwan yangga buyambamda apaptake wa aminu kuupbam
    zipa puyukut. Zipa puyuwan ngana Anututa aminu tapatu umana Noa ngang iniking.
    Ita wamu kepi nomana aknga tawake tasiningge natake aminu kuupbam yanikapbut.
    Yanikapmake tasiwawan Anututa i gatangaman yanggaatangu dua kumbut. Iat gatu aminu
    katau kuut musa kautdu tapaaya ngang gatayaman yanggaatang dua kumbing.
  bus-bus: Èe anduna zi kↄ̃n a yãdarisaidee kɛ̀ aↄ̃ↄ kú à guunↄ tóro, à tò í dàńla.
    Mↄde à Nuu kɛ̀ è maakɛna waazi kɛɛ bↄ̀ kↄ̃n gↄ̃ↄn swɛɛplaa pãndenↄ.
  gub-BL: Kwehe mehe teko ywy rehe har na'ipureruzar wer kwaw Tupàn rehe a'e wà. Tupàn
    umugyr kar àmànuhu imuwà wanupe, wapixipaw pà. Upyro Tupàn Noe 'y wi a'e, ta'e
    Noe umume'u Tupàn ze'eg teko wanupe a'e xe. — Pepytu'u ikatu 'ym ma'e iapo re
    nehe, i'i wanupe tuweharupi. A'e rupi Tupàn upyro a'e, amo 7 teko wapyro pà a'e
    no. Noe iànàm romo wanekon a'e 7 teko wà.
  imo-imo: Koro oi moloringi imboma kape Gotenga ungumu naa pilko yu umbulu tiringi
    wali tiye naa kolorumu. Eno kolangei noni nopili nimu. Nalo noni imboma torumu
    wali Noani imboma tumbi tiko molangei nimbe imboma mane tirimu iye akumu kinye
    yunge lapu imbo kite yupoko pakera kinye, eno noni naa nopili nimbe Goteni lipe
    tapondorumumunga eno koinjo moloringi.
  boj-boj: Tamo uŋgasari Noa aqa bati qa soqneb qaji naŋgi Qotei qoreiyeb deqa Qotei
    na naŋgi dego uratnjrosai. A naŋgi padaltnjrej. Awa koba aisiqa mandam ya maqonaqa
    dena Qotei na naŋgi padaltnjrej. Ariya Qotei a Noa padaltosai. Noa a Qotei aqa
    anjam palontoqnsiq tamo uŋgasari naŋgi endegsi minjroqnej, “Niŋgi kumbra bole
    dauryoqniy.” Deqa Qotei na Noa a ti tamo uŋgasari 7 naŋgi ti geregere taqatnjrnaqa
    naŋgi bole soqneb.
  eng-DRA: And spared not the original world, but preserved Noe, the eighth person,
    the preacher of justice, bringing in the flood upon the world of the ungodly.
  knf-knf: Aammiir kak bañaaŋ biki unjon, wal wi adoluŋ meel kë mangur iko na bañaaŋ
    bŧi ţi umundu bŧi unŧumuŋ na banwooŋ baanji baţaş Naşibaţi, aşë buuran *Nowe anjaaŋ
    aţup uko wi bañaaŋ bawooŋ kado kado kawoona baŧool ţi këş ki Naşibaţi, aţu na
    bañaaŋ paaj na aloŋ.
  san-KHM: បុរាតនំ សំសារមបិ ន ក្ឞមិត្វា តំ ទុឞ្ដានាំ សំសារំ ជលាប្លាវនេន មជ្ជយិត្វា
    សប្តជនៃះ សហិតំ ធម៌្មប្រចារកំ នោហំ រក្ឞិតវាន៑។
  arn-NT: Fey Ngünechen ka femngechi wiñoduamalafi tati kuyfi pu che yafkalu engün,
    fey adkünuy ñi müleael kiñe fütra mangin ko tañi apümafiel ta tüyechi wesa piwkengechi
    pu che. Noe wewpikefuy ta che ñi nieafel lif mongen, welu Noe ka ñi pu reñmache
    müten montuy.
  zas-NT: Ad been tëëtaman perdon benmal guyu ree tiamp gulal, banijtaman laa reeman
    con nijs. Tijbzi Noé bén balüü xhienaag chinal ree bejn xnejz Dios, laazaman na̱j
    bén gulaa con zagajdx ree bejn.
  ken-NT: Abhɨ́kɨ́ rɔ nkwɔ bo abhɛn bábhɨ́kɨ́ bhɔŋ mpok nɛ yi, ndu mpok Nóa. Ató
    ɛghorǐ manyiɛp ɛ́wáy bǒbhɔ mankɛm. Apɛmɛ chí ndiɛrɛ Nóa mmu ághàti bho
    bɛ mámbák chak bɛsí Mandɛm. Nɛ apɛmɛ bo bachak bati tándrámɔt.
