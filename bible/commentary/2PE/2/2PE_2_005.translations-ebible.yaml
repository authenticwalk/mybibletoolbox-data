  tam-TCV: முற்காலத்தில் இருந்த உலகத்தையும் இறைவன் தப்பிப்போக விடவில்லை. அதில் வாழ்ந்த
    இறை பக்தியற்ற மக்களின்மேல் வெள்ளத்தை வரச்செய்தார். ஆனால் நீதியைப் பிரசங்கித்த
