    na' Diozən' bosle' Noe ben' gwdix̱ɉue'i beṉə' ca' nac so'one' par nic̱h Diozən'
    əṉe' zɉənaque' beṉə' güen laogüe'enə', na' ḻeczə bosla Diozən' yegažə beṉə' yoblə.
  sgz-sgz: Ngorer mul ái Káláu kápate tu gerger palai sápkin káián matananu i bet
