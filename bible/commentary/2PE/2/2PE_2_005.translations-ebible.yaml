    bonyii eceè nce wvu teytey ɛ̂ Nyo' ɛjise, noo bonyii bomew bosooshwiy.
  row-row: Onaꞌ naa boe no atahori lele uluꞌ ra. Leleꞌ naa, ara rasodꞌa taoꞌ a deꞌulakaꞌ,
