  eng-OEBUS: Nor did he spare the world of old; though he preserved Noah, the preacher
    of righteousness, and seven others, when he brought a flood on the godless world.
  eri-eri: Nere fai-aita aminaha fere Itou moge tuwanenga, no awa nigei uwa. No yaage
