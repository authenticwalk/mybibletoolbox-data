    Y Kakaj Dios xike xcol Noé pach wukub' (7) chi cristian chic. Ri' Noé li ri xin
    rechak mak cristian chi tijq'uex jno'jak pire tran suc'ul ranmak chiwch Kakaj
    Dios.
  zav-NT: Na' ḻeczə ca' Diozən' bžiayi'e yoguə'əte beṉə' ca' cui gwso'elao' ḻe' cana'
