    Yanunula Noowa, omuntu owalaganga awantu okuwa ne enkola endootu, na awantu waae
    musamvu wengʼene.
  nhu-NT: Wvú to baa ebawcɛ tɛn woŋ wvu fwele seke wvú to ciinsɛɛ joo ɛ yí to mi woŋ
