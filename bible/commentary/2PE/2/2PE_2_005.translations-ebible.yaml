    ruwan Tsufana a fuskar duniyar marasa bin Allah.
  mal-mal: പുരാതനലോകത്തെയും ആദരിക്കാതെ ഭക്തികെട്ടവരുടെ ലോകത്തിൽ ജലപ്രളയം വരുത്തിയപ്പോൾ
    നീതിപ്രസംഗിയും എട്ടാമത്തവനുമായ നോഹയെ പാലിക്കയും
  lit-lit: ir jeigu jis, kai užleido tvaną ant bedievių pasaulio, nepagailėjo senojo
    pasaulio, nors išsaugojo teisumo šauklį Nojų, aštuntąjį išsaugotą asmenį;
  urd-GVR: Isī tarah us ne qadīm duniyā ko bachne na diyā balki us ke bedīn bāshindoṅ
    par sailāb ko āne diyā. Us ne sirf rāstbāzī ke paiġhambar Nūh ko sāt aur jānoṅ
    samet bachāyā.
  far-far: Ka 'urinai laugo fuana wane ki laona molagali be kera to 'ua na mai, sulia
    ne abulolae kera ki ta'a 'asiana ma nao kera si rosulia God. God ka saungida ana
    kafo baita 'asiana. Te taifilia sa Noa go ne God famauria fainia fiu wane ki laugo.
    God ka famauri kera, sulia sa Noa famanata sulia abulolae ne 'o'olo.
  suz-BL: मिनु परमप्रभु यावेमी साइ ङा मुर आन कली शिशी मपथु, नोआह ला ठीक पाइब बाक्‍तीके
    मेको नु अरु ७ जना आन कली ला श्‍येत रे प्रोंइतीमी। मेना परमप्रभु यावेमी रागी नेल्‍ल
    ब्‍वाक्‍कुमी ब्रीपाइश्‍शा, आ कली मटीब आन कली साइश्‍शो बाक्‍त। उत्‍पत्ती ८:१८;
    १पत्रुस ३:२०; २पत्रुस ३:६
  car-NT: Moro uwapono nono anikota'ma'pa e'i'pa enapa tywaije man. Oko-to'imanokon
    kari'na maro roten te mo'ko tamambore aino ekari'nen Noe tunenje i'wa man, moro
    emambo'non waitopo nono tu'ponaka poto 'su kumano enepyry jako ty'wa.
  amp-amp: Bingot Noar tohmo yiham nhaf rpahtet neft rhumot. Nd fasoh fasoh nefm namoa
    yimam nhai rhurmom. Bro Nkifrar kfomotr, hnutn miptko bati witamom. Noa ripharpar
    tohmom. Noar hifa toh nmbuhathu toh yuharoh mrokfom uhatone hatonemour.
  bht-bht: तुसां ऐ भी जाणदे न की जालू बड़े बकत पेहले रेणे बालयां लोकां परमेश्वरे दा
    डर नी मनया तां उनी उना दे बुरे कम्मा जो नजरअंदाज नी किता जड़े सै करा दे थे। बल्कि
    उनी पुरिया धरतिया पर पांणी भरी करी ऐसी सजा दिती की सै सारे डूबी करी मरी गे। पर
    परमेश्वरे नूह समेत अठां लोकां जो बचाई लिया, जिना परमेश्वरे सोगी सही रेणे दे बारे
    च बिचार किता।
  eng-NOY: and spared not the old world, but saved Noah with seven others, a preacher
    of righteousness, when he brought in the flood upon the world of the ungodly;
  cub-NT: Quédeca ina ijãravʉcavʉ javecavʉ bácavʉre máre, Jʉ̃menijicʉ ãrʉmetebedejaquemavʉ
    ne ãmeina teiye báquede. Quénora ocare d̶arĩ, muivári yaidé d̶arejaquemavʉ caivʉ
    ina ãmeina d̶aivʉ bácavʉre. Ʉbenita mead̶arejaquemavʉ Noé mácʉre, ñai coyʉre curĩduyʉ
    bácʉre põevare ne mearore d̶aiye jaʉquiyepe arĩduyʉ bácʉre. Aru apevʉ siete paivʉ
    bácavʉre quévʉra Noé mácʉque Jʉ̃menijicʉ mead̶arejaquemavʉ muiváibore jocarĩ.
  ita-1927: e se non risparmiò il mondo antico ma salvò Noè predicator di giustizia,
    con sette altri, quando fece venir il diluvio sul mondo degli empi;
  lww-lww: Ana asitomyuli m̃ena yeririna nasumo la nene, nap̃a e pogos kiena ne yermarua
    Noa. Pogos nap̃a mlologon ke p̃elaga wo kiena ne Ntewa pan la, p̃arila m̃arera
    pap̃isi, yepel mavin ga. Ana Ntewa kila pupia womie p̃ere plan la, ana Noa ga
    amio namratava puna la olua, tamalia la.
  ckb-ckb: هەروەها کە بەزەیی بە جیهانی کۆندا نەهاتەوە کاتێک لافاوی هێنایە سەر جیهانی
    خراپەکاران، بەڵکو نوحی ڕاگەیەنەری ڕاستودروستی لەگەڵ حەوت کەسی دیکە پاراست.
  nas-nas: Napoꞌ urikavarang orara aarumo ninka nariꞌ kansiꞌ maantoꞌaakoꞌning tamung
    oovuriaruuꞌ, teka doua-koo minki-antavurira opuruꞌ, Nooaꞌ narung deekoꞌ aarumo
    koontoꞌ daankivukoꞌnung domampuuꞌ, niiꞌning nantoong ˜kenaanka-taa ninka nariꞌ.
  uvl-uvl: Pe pule nga etue nenge Noa, hehei pe hana nga ich te longo ole taua NeHalang
    pe NeHalang renge iri ero pe poia ech ke hot ke taua kileng. Pe I halaua Noa pe
    iri hel pule nge iri rahtele nai ke te maulul. Noa i non nenge haliu hotote poinga
    nenge tatu ke pengpeng nga NeHalang matana.
  eng-BBE: And did not have mercy on the world which then was, but only kept safe
    Noah, a preacher of righteousness, with seven others, when he let loose the waters
    over the world of the evil-doers;
  ixl-CNT: Echat paj qꞌu qelol oꞌtla yol. Yeꞌt kuyax tu u Tioxh. Pek aqꞌax kuꞌ u mam
    jabꞌal tiꞌ. Utz motx jiqꞌmu taqꞌo. Taꞌxh ikol u Noee, u alolich tetz vijikomal.
    Aꞌ imol jujvaꞌt titzꞌin tatzik kolchi.
  xsi-xsi: Aku miki kasama tu nia ndoyo, tamâta rârâni simo siveta vetâŋa sakamao
    nâ lâ Maro Kindeni nao. Mine kala ipare nia panzi lâ. Iveta pondi ŋalae ipâŋga
    panzi ku izavarunzi ndo lâ, kala naonzi tia lâ. Aŋga timbunda Noa, i tamâta ŋana
    itula ŋgua pwataki ŋana vetâŋa ara kâ, ande Maro Kindeni ikea ŋana i tavanzi tamâta
    lima kanaŋonzi rua, kala kinzi ŋinde nâ simo ara.
  crx-NTPO: '''Ink''ez yooniz de haóodanzut da'' whuts''un ''uda'' yun k''ut whut''enne,
    mbene la Yak''usda ghu nuni lhnuszutne ''ink''ez ''aw lhahidilhti''ne, ''enne
    cha ''aw buba whulalhdítnel. ''Enne bugha ndi yun k''ut ndulcho whe too didilht''o
    ''ink''ez too hubanghan. ''Oh da'' lhk''udine ''aw ''enne za ''et whuch''a Yak''usda
    ubulhyih. Too didutálht''o whutso Noah, ''en Yak''usda ye ts''ih''un un''a ''unt''oh-i,
    ''i be dune ubulh yailhduk, ''en bubulh ''ilhoghun ''unt''oh.'
  kan-OKCV: ದೇವರು ಪುರಾತನ ಜಗತ್ತನ್ನು ಸುಮ್ಮನೆ ಬಿಡದೆ ಭಕ್ತಿಹೀನರ ಲೋಕದ ಮೇಲೆ ಜಲಪ್ರಳಯವನ್ನು
    ಬರಮಾಡಿದರು. ಆದರೆ ನೀತಿಯನ್ನು ಸಾರುತ್ತಿದ್ದ ನೋಹನನ್ನು ಮತ್ತು ಅವನೊಂದಿಗಿದ್ದ ಇತರ ಏಳು ಜನರನ್ನು
    ಮಾತ್ರ ರಕ್ಷಿಸಿದರು.
  bbb-bbb: Ro kuke isuibe e Noado mazani ijia e ije buka ire ka ma ise ije renoevoga
    Godi fu kame isekafiaema ije jane vierafei. Ro ije fu kena isekafiaema ije fu
    ve ireobo ije kuamo fu dana do firamoga e boeje bu do ina oe. Ro fune e Noakiro
    bara fuone ro anafa ijiakiro bararafa buone ijiaru karauniae. E Noa fuka vua ma
    ijiaru kuaenoekinu vame maeje maturaema ijia kenoe ijadufuo Godi fu fu kenujae.
  blw-blw: Yag umat agé hen anchichay ammag lawengay tatagu ad namenghan hen tempon
    Noe, wat iggay agé ammag pasinsiyéén Apudyus chicha hen fummasorancha, te annag
    pen-ong hen lota wat naoforcha amin. Wat ancha yanggay waru hen nahara-an way
    cha Noe way himfafaryan. Te ah Noeanchi, hiya yanggay hen cha nangintudtuchu hen
    ammayén Apudyus.
  tam-2017: முழு உலகத்தையும் தப்பவிடாமல், நீதியைப் பிரசங்கித்த நோவாவையும் மற்ற ஏழு
    நபர்களையும் காப்பாற்றி, அவபக்தியுள்ளவர்கள் நிறைந்த உலகத்தின்மேல் பெரும்வெள்ளத்தை
    வரப்பண்ணி;
  azz-NT: Huan no nanquimatij ya que Totajtzin Dios amo quintapojpoluij ne huejcautalticpacuani.
    Tac Dios quinualtitanilij ne hueyi tetzaucaquiohuit inpan nochi in talticpacuani
    ten tajtacolejque. Pero Yejuatzin quimaquixtij in Noé ten tanojnotztinemía ica
    ten melahuac tajtoltzin. Huan no Dios quinmaquixtij ocsé chicome taca.
  spa-RV-1909: Y si no perdonó al mundo viejo, mas guardó á Noé, pregonero de justicia,
    con otras siete personas, trayendo el diluvio sobre el mundo de malvados;
  csy-csy: Tanglai leitung zong khe ngawl in, thutang suana thu a hil Noah te mihing
    liat bekma ngum a, Pathian he ngawl leitung mi theampo i tung ah tuipi liimsak
    hi;
  mxq-NT: Nan kyaj Dios oj tpojpʉmeꞌxy ja jekyjyaꞌayʉty, niꞌigʉ tkejxy ja ayoꞌonduu
    es dyajjiꞌxta̱a̱y nidʉgekyʉ tadʉ axʉk ja̱ꞌa̱yʉty, jeꞌeyʉ dyajtséky ja Noꞌee, diꞌibʉ
    kya̱jxwa̱ꞌx esʉ ja̱ꞌa̱y wa̱ꞌa̱ts jyikyꞌáttʉt, jaꞌa mʉt nijʉxtujkpʉ ja̱ꞌa̱yʉty.
  tzj-NT: In chakaja' ja pa rtiempo Noé ojer Dios xutakto jun juicio pa quewi' ja
    ritzel tak winak, xutakto jun nimlaj k'ekaljab pa quewi' in xecami canojel. Ruyon
    ja Noé ja totaji. Ja tok maja'n tipeti ja juicio ja Noé arja' xuya' rbixic chique
    ja winak chi rjawaxic nqueya' can ja ritzelal in ncuc'aj chic jun utzlaj c'aslemal.
    In ec'o chi na wuku' rachbil chakaja' ja xetotaji.
  tdt-tdt: Nunee mos Maromak la haluha kastigu ema sira nebee moris iha Noé nia tempu
    uluk. Iha tempu nebaa Maromak halo rai nabeen hodi halo mate ema hotu nebee la
    interese Nia. Maromak salva deit Noé hamutuk ho ema nain hitu. Noé nee hanorin
    ema para moris loos.
  ron-BTF: Și nu a cruțat vechea lume, ci l-a păzit pe Noe, al optulea om, un predicator
    al dreptății, aducând potopul asupra lumii celor neevlavioși;
  eng-WEBP: and didn’t spare the ancient world, but preserved Noah with seven others,
    a preacher of righteousness, when he brought a flood on the world of the ungodly,
  eng-FBV: God didn't spare the ancient world either, but he protected Noah who told
    people about the God who did right. He was one of the eight who were saved when
    God sent a flood upon a world of evil people.
  nld-1939: wanneer Hij de oude wereld niet spaarde, maar de zondvloed bracht over
    de wereld der goddelozen, maar het achttal van Noë, den heraut der gerechtigheid,
    in het leven behield;
  bwo-bwo: Mank'o kááw naab́fo Nohi k'osh shawat ashuwotsnton kashit, Ik' Ik'iraw
    ashuwotsi boteshts datswatse t'afit atso b́ dowiyor maac'o k'ewat manoori datsjamo
    maarratse,
  nch-BL: Nojquiya Toteco amo quintapojpolhui nopa masehualme cati itztoyaj huejcajquiya,
    pero quichijqui ma huetzi tahuel miyac at ipan nochi nopa amo cuajcualme para
    quinisahuis. San quinmaquixti Noé huan chicome más. Huan Noé quinyolmelahuayaya
    sequinoc quenicatza huelisquíaj itztose xitahuac iixpa Toteco.
  quc-TNT: Ri Dios man xusach tä qui mac ri winak ri xec'oji can ojer cho we uwächulew,
    xane xutak lok ri nimalaj k'ekal jäb pa qui wi' ri banal tak etzelal ri'. Xuwi
    xuto' can ri ka mam Noé ri xutzijoj chi rajwaxic chi ri winak cäca'n jicom che
    ri qui c'aslemal cho ri Dios. Xuwi ri are' rachi'l wukub winak chic xeto' rumal
    ri Dios rech man quecäm taj.
  tfr-NTPO: Dënashko ga nopga l̇l̇ëbo owa shäryono kjĩshko ga shduna, pira di go drete.
    Gueniyo Noé, era Sbö tjl̈õkwo bek l̈i l̈aga. E kjĩshko ga döra beno ba pjeyoga
    dogl̈o kjäk (7) l̈i tjok.
  kaq-NT: Neateman jihuepahonihbo rihbi ta Papan cahneyamanishqui. Ponte res jihueti
    yohinica Noen huesti, siete joniboya jaan xahbanjamaquin. Jene mai mahpomaxon
    ta texe nincayosmabo rehtenishqui.
  sgb-sgb: Pinarusaan na etaman hilay a nagpalokop kana ya angkabiyay hên haton panaon
    ni apo Noe hên ginunaw ya boon luta ta êmên maubuh hilan matsi. Hi apo Noe ya
    namipamwang hên dapat honolên ya kalabayan ni Apo Namalyari hên mamiyay hên main
    kangêran. Hiya haka ahawa na, ya tatloy anak la, haka ya manuyang na, ay inligtas
    ha lubug, ya kapalimoy lanêm.
  vie-1934: nếu Ngài chẳng tiếc thế gian xưa, trong khi sai nước lụt phạt đời gian
    ác nầy, chỉ gìn giữ Nô-ê là thầy giảng đạo công bình, với bảy người khác mà thôi;
  kxv-kxv: ମାହାପୂରୁ ପ୍ଣାଃଇ ଦାର୍‌ତିତି ଜିକେଏ ପିସାହିଲଅସି, ସାମା ଦାର୍ମୁ କାତା ୱେହ୍‌ନି ନ଼ହ
    ଇଞ୍ଜାଁ ତାନିତଲେ ସା଼ତା ଜା଼ଣାଇଁ ଗେଲ୍‌ପାନା ପା଼ପୁତି ଦାର୍‌ତିତି ଏ଼ୟୁତଲେ ବୀଡ଼ୱି କିତେସି;
  amu-NT: Meiⁿ nnꞌaⁿ na tyomꞌaⁿ tsjoomnancue teiyo, tîcatseitꞌmaⁿ tsꞌom Tyꞌo̱o̱tsꞌom
    joona quia seiquioom ndaaluaꞌntyꞌa nacjoona na tia nnꞌaⁿndyena. Manda̱ tjeiꞌnꞌmaaⁿñê
    Noé, ndi ñꞌeeⁿ ntquieeꞌ nnꞌaaⁿꞌ tsaⁿꞌñeeⁿ. Jom tsaⁿ na tyoñequiaa ñꞌoom nda̱a̱
    nnꞌaⁿ na cꞌomna cantyja na matyꞌiomyanaꞌ.
  hin-CV: जब उन्होंने प्राचीन संसार को भी नहीं छोड़ा परंतु पानी की बाढ़ द्वारा अधर्मियों
    के संसार का नाश किया—धार्मिकता के प्रचारक नोहा तथा सात अन्य के अतिरिक्त;
  spa-BES: Y no tuvo piedad del mundo antiguo, sino que mantuvo a salvo Noé, un predicador
    de justicia, con otros siete, trayendo el diluvio sobre el mundo de los malhechores;
  san-BEN: পুরাতনং সংসারমপি ন ক্ষমিৎৱা তং দুষ্টানাং সংসারং জলাপ্লাৱনেন মজ্জযিৎৱা সপ্তজনৈঃ
    সহিতং ধর্ম্মপ্রচারকং নোহং রক্ষিতৱান্|
  tdx-tdx: tsy nihevea’e i voatse taoloy fe rinomba’e t’i Noe, ie valo, mpitaron-kavan­tañañe,
    le noempoempoe’e i tane-bey tsy aman-Kàkey;
  naf-naf: Am eweŋan tipman baen mamkwabien ekŋen kegogak Kawawaŋ bamkumpeme egaŋ
    ku indaaŋgalaŋge. Egaŋ tuŋgwam temaŋ mme kwati am bekanaŋ mimi sambe indawaletmâge.
    Âpme Noa an mama mimi teŋgat zet zenzeŋan ekmak animbi 7 etaŋ Kawawaŋaŋ indikdamuŋ
    mimindeme dolakŋaŋ tabien.
  grc-MT: και αρχαιου κοσμου ουκ εφεισατο αλλα ογδοον νωε δικαιοσυνησ κηρυκα εφυλαξεν
    κατακλυσμον κοσμω ασεβων επαξασ
  vid-vid: Nguluwi nahaiyonele isungu isi ya aho katali, ila nakegala nhonya ng'hulu
    ng'hatu, naimemeze mazi tendema mchanya mwa isi yila ya wanhu nawawele wohambe
    wamhulichize Nguluwi, ila Nuhu nayawadamlile wanhu mbuli za kudita ganojile, heye
    nakamlohola hamwe na wanhu wanji saba.
  pio-NT: Càité nacái càmita Dios imàaca iwàwawa nabáyawaná íicha níara bàaluisàna
    èeri mìnanáica. Néese ibànùacaté manuíri yéesacái imáalàidacaténáté macáita báawéeyéi
    wenàiwica. Dios icùacaté ocho namanùbaca wenàiwica yéesacái íicha, yái Noé, yàalèericaté
    wenàiwica nawènúadáanápiná náiwitáisewa báawéeri íicha, yá nacái siete namanùbaca
    wenàiwica Noé yáapichéeyéica.
  tsn-tsn: Mme ga o a ka wa rekegela batho ba bogologolo mo morwaleleng fa e se Noa
    fela, motho yo o esi yo o neng a buelela Modimo le ba ntlo ya gagwe ba supa. Mo
    lobakeng loo, Modimo o ne wa nyeletsa lefatshe lotlhe le batho ba ba sa boifeng
    Modimo ka morwalela o mogolo.
  amr-NT: Kenpaʼti aʼnennada e̱ʼpo̱gtoneʼ tiakhued Noéere huakkaʼnanada aratbut o̱ʼnuyate.
    Aratbut dakhueaʼnanada o̱gkikaʼuyate. “Yanʼnopoʼkoreaʼ, yanʼnopoʼkoreaʼ, Diostaj
    yanʼnigpe̱i̱kaʼ, onteʼti huadak ya̱gʼkikaʼ.” Noéa oʼmananhuahuikaʼuynigʼa pe̱e̱hueʼ
    o̱ʼnikaʼuyatenok Diosa matinepahuihueʼ o̱ʼe̱po e̱ʼpo̱gtoneʼ oʼtaʼmonaʼuyate. Ayaʼda
    onʼbataʼkotʼuyate. Noétaj sietetakon kusiʼpetoneʼyo Diosa oʼbatiokaʼnok taʼkothueʼ
    o̱ʼnuyate.
  pwg-pwg: Ma bade rorova mara katamaninai God wawaya ke ita nuwaghanesi. Tuna maranai
    Nowa idima da wawaya yawasa maninina ita kivini ma wawayisi ibara. Tuna kubiine
    God kutukutuva ivonatawei da iyavo kava ke ita vivitumaghanei na igwaramutusi.
    Ma Nowa ina wawaya miikovimaruwa yavata na ti kava kii papara ivowai da yawasa
    ipanani.
  cjv-cjv: Te nonon ama mora fipunga ari yai opai komari makinga yokamai ama bei moiro
    Yai Gumam mounom wako teingoro ena yaromi yokamai ama ekan dekemie. Tamanume.
    Yaromi bei moiro nuwi ori wom awi dongoro yokamai nuwi nere goimba Yai Gumam bei
