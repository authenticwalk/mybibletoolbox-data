    Nôa tibed wê mi nêl môp nivɨha kɨtong mɨ i yêp seac, om Anutu viac Nôa dɨ xomxo
    vɨgê vɨlu dɨ sec yuu ge he dô mavɨha vô buc wê mia hi tɨbii ge.
  nak-nak: Mai eia kama gogo tai egiteu la valalua la iruru alaura, eia goio visibitala
    la silogo la lalu uru, egite sululu ovola, eala moli eia vimahuli e Noa vikapopo
    legiteu la karakara tetala taho vitu lou, la vuhula e Noa eia valololo te la gauru
    ale maroka.
  lbb-lbb: Pa e God bel i maris otleng a rakrakan hanua nating, pa i sune sen a tnan
    lomom, pa a tarai ning bel la tol a toltol ning e God i mang suri, la hirua. I
