    ichanga yacuwan illarachiran.
  nwi-nwi: Kɨni ye norien kɨrikianə əmə mɨn, ye nɨpɨg kape Noa, Kughen rɨpəh nɨraptərəkɨnien
    əmə narpɨnien kape narmamə yamə mɨne kɨmɨsəsɨk nəkwan, mərɨg rɨmnhopni əriə ye
    nu ehuə yame rɨmətɨm mhaktə. Mərɨg Noa, yame rɨmɨni-ərhav nəgkiarien kape norien
    yame ratuatuk, Kughen rɨmɨvəh mɨragh in mɨne kafan narmamə seven.
  kmo-kmo: Mashi tar ma mima ye eechaba God riina magiichiri, God riita yenya egesii
