    esa, naran Noh, natudꞌu dalaꞌ fo atahori bisa rasodꞌa matetuꞌ. Te ara nda nau
    rena e sa boe. Naeni de Lamatuaꞌ naꞌondaꞌ oe mandali monaeꞌ a tao nalutu atahori
    nda mana tao-afiꞌ neu E sa. Te Ana tao nasodꞌa Noh no sao ana nara. Basa se atahori
    falu.
  msy-msy: Ezɨ gumazamizir bar fomɨra ikeziba, me Godɨn akam barazir puvatɨ. Ezɨ a
    me gasɨghasɨki. An aperiam gamizɨma an otogha bar me kuavareme. Ezɨ Noa a gumazir
    arazir aghuibara gun mɨgeir mam, God a ko 7 plan gumazamiziba bar deragha men
    garima me deravɨra iti.
  agg-agg: Horombo hondü ai moai hɨfɨnɨndɨ nindou muŋguambo ranaheimbo ambeyei yahu,
    ŋga wanɨ. Ŋga ai hoe afɨndɨ koamarɨhenda ranambo Godɨmbo hohoanɨmokoate nindou
    ranai moaruwaimbo-mehindɨ. Ŋga Noa ana sürühoeimbɨ hohoanɨmo bokarɨhai-randeimbɨ
    asu God ai ahambo nindou 7-babɨdɨ aboedambo-mareandürɨ.
  ptp-ptp: Ilage lec buc wê Nôa dô mavɨha ge od xomxo vô nɨmi vô Anutu, lêc Anutu
