    ꞌuehma̱ de yá tsꞌoqui, hønsɛꞌa̱ bi ña̱ni Ajua̱ mahyɛgui co núꞌʉ má yoto ya ja̱ꞌi.
  wnu-wnu: Ne munon yamangar qoan Qenu mogirt wab wagomir eng gor magqurt ibag me
    wagau. Ya qoan aib aba diab wuriumima umb uburemir eng. Ne Noa wonou gari munon
    qoregen igoar end wonou yurau 7 ende nob Qenu wurimusia uber igurei.
  zam-NT: Ne' ne' nton' Diox xtol mèn no xquin mèn co' mcua'n mèn loo Diox, mèn co'
