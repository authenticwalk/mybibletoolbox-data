    uami. Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlavɨbali aba nulɨsaŋ suladami uami. Hameŋ sadaŋ
    Asɨ agaŋ Noa dɨdaŋ abinu dɨdaŋ migɨlami uami. Nulɨdɨ ninadinɨlu ahica pam agɨladɨdaŋ
    abinadinɨlu agɨladɨdaŋ avi migɨlami uami. Migɨlɨdaci nɨbɨlaŋ ma sɨbɨlɨ lɨhavɨmi
    uami.
  tgo-tgo: Ra ghareghare Loi va i vakatha vuyowo weŋgiya gharɨgharɨ me vivako, na
    i vakatha thotho na i gaboŋgiya gharɨgharɨ ma thɨ ghambugha amalaghɨniye. Gharɨgharɨ
    va i vamoruŋgi, Nowa, iye thanavu thovuye gharautu na ghaune theghepirɨ.
  yap-yap: I Got e de pag e pi’in kakrom nde gechig nagrad, ya pag e ran nge tharey
    e nam ni tafen e girdi’ ni kireb; ma kemus ni pi’in ni ayuwegrad ndar uned ko
    yam’ e Noah, ni i machibnag e tin nib mat’aw, nge ku medlip i girdi’.
  mop-NT: Ma' ilic sa'tesaboo' u sip'il a uchben cristianojo. Le'ec ti cuxa'anoo'
    tojo, albi ti'ijoo' ca' u betoo' a toj u men aj Noeje. Le'ec ti tudesabi etel
    ja' a yoc'olcab u men a Dios ca' quimicoo' a yanoo' u sip'ili, jadi' aj Noe etel
    a siete tuul a sa'alboo'o.
  tet-tet: Nunia moos, ema uluk aan sia. Baa oras nia, ema moris aat, seꞌi kotuk baa
