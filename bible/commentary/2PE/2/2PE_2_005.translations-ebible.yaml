    Akngeyel kwaty atnyerr ilkwa thwenew, renh-rnem altheneyew ingkerrenh-antey. Ranap
    Noah iteth atnyenew, anewikw ikwerenh, alerikw-rnem irrpety, ikwer-rnem-wenh anewikw-rnem
    irrpety-akert arrpemarl. Akngeyel iteth atnyenew 8-ant atnyerr-wety.
  wiu-wiu: Ni pade namolo namolo one peku noamadete wakene yename waye wa okolika
    ueme nidikoa moa-kala pomotoa wakeneya. Nitoapa eya ago Noa ali atoame ki̱yo akenele
    toatekoile i i wa mo wia kakene ago ni one yatene ali atoa tatono (7) kakoa-pala
    kiwi meati wa eni yene odene toa motaneya.
  swe-swe: Han skonade inte heller den forntida världen men bevarade Noa, rättfärdighetens
