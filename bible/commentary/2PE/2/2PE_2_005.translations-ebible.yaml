  mit-NT: Stná nèhivì ñuhìví sànaha, cónì dácâcu Dios‑nè, vàchi cuàhà gá cuàchi‑ne
    nì‑ìa, teayùcàndùá nì quixi diluviu dìquì‑né. Doco tiàa nani Noé, còó. Nì càcu‑ne.
    Cunaha‑nsiá, cuàhà gá nì càhàn stná nècuàchìmà xì nèhivì sànaha ma áma quídá víi
    stná‑nè, doco (cuisì) Noé mà xì inga ùsà gà tnaha‑ne nì càcu.
  ceb-ULB: Sa gihapon, wala siya mopahilikay sa karaang kalibotan. Hinuon, iyang gitipigan
    si Noe, nga usa ka tigpahibalo sa pagkamatarong, uban sa pito ka mga kaubanan,
    sa dihang siya nagpadala ug usa ka lunop sa kalibotan sa mga dili-diosnon.
  ces-LB: Neušetřil ani svět před potopou; zachránil jenom kazatele spravedlnosti
    Noeho a sedm jiných.
  mkn-mkn: Bagitu ju deng orang jaman dolu-dolu dong. Itu waktu, dong ada idop bekin
    jahat, deng sonde toe sang Tuhan Allah. Ma Tuhan su ator ko Dia pung orang hati
    lurus satu, nama Noh, kasi tunju jalan ko orang bisa idop lurus. Ma dong sonde
    mau dengar sang dia ju. Andia ko Tuhan kirim banjer bésar ko bekin ancor buang
    sang orang yang sonde toe sang Dia. Ma Dia kasi salamat sang Noh deng dia pung
    kelu. Dong samua ada dalapan orang.
  pol-UBG: Także dawnego świata nie oszczędził, ale zbawił jako ósmego Noego, kaznodzieję
