    nâŋgâŋetâ helekŋe otmu orotmeme bâleŋe tâtâem otŋetâ yaŋak Anitâŋe nâŋgâmu toŋgelâk
    giop. Toŋgelâk gemu to niŋ niŋ sâm lohimbi bâleŋe ya asisihâk haranyongop. Yâhâ
    lohimbi nombolân yâhâp Noa orop waŋgaen yâhâ tatbi yawuâk hâmeyeŋe kinop.
  usp-NT: Y Kakaj Dios ta' xcuy jmacak juntir mak cristian ri wi'tak wich ulew ojrtaktzij,
