  san-PUN: ਪੁਰਾਤਨੰ ਸੰਸਾਰਮਪਿ ਨ ਕ੍ਸ਼਼ਮਿਤ੍ਵਾ ਤੰ ਦੁਸ਼਼੍ਟਾਨਾਂ ਸੰਸਾਰੰ ਜਲਾਪ੍ਲਾਵਨੇਨ ਮੱਜਯਿਤ੍ਵਾ
