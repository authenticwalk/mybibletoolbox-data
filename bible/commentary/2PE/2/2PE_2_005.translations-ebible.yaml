verse: 2PE.002.005
translations:
  kpx-kpx: Subuta Noa vani kemo ataeau vaveve toela valage Dilavau ibinaeabe ovenu.
    Vani kemo eu lavui vata bahata bamuge Dilava ehovaholimale keau bahata haluvihatulu.
    Isege Noau hoto inutolotolote loui ata haivemale keu au ese seveni (7) holoevei
    abuhi bouti uvue ua.
  okv-H: Eto nei amo iji mahu be mahu God uje ae embomeni ta sapura amo God na hotembeto
    toae umo ikenu irerembeto humbunu sasari uo embo ari javotoho ara ke hande ari
    embo Noah te embo nei uhoho tapa ainge amite avo oreketo umbuna
  tbo-tbo: Odubona Yaubada tu meuputa atapuhi ega ita lunugotootogogehi yaka goila
    hopu uyahina i uni pahihi. Nowa a lawa magouhi 7 mitehi i luyawahihi, babana tauna
    lawa dumadumaluna ma tu wiututululougo.
  mal-C: അവിടന്ന് പൗരാണിക ലോകത്തെയും ഒഴിവാക്കിയില്ല. അഭക്തരുടെ ലോകത്തെ പ്രളയത്തിലാഴ്ത്തിയപ്പോൾ
    ദൈവനീതിയുടെ പ്രഭാഷകനായ നോഹയടക്കം എട്ടുപേരെമാത്രമാണ് സംരക്ഷിച്ചത്.
  grc-SR: καὶ ἀρχαίου κόσμου οὐκ ἐφείσατο, ἀλλὰ ὄγδοον Νῶε δικαιοσύνης κήρυκα ἐφύλαξεν,
    κατακλυσμὸν κόσμῳ ἀσεβῶν ἐπάξας·
  bgc-bgc: थम यो भी जाणो सों, के जो लोग भोत पैहले जिन्दा थे, उन म्ह परमेसवर का भय
    न्ही था, परमेसवर नै उनकी बुराईयाँ ताहीं नजरअंदाज कोनी करया, जो उननै करी थी, पर
    उन ताहीं बाढ़ के जरिये नाश कर दिया, उन म्ह तै परमेसवर नै आठ माणसां ताहीं बचाया
    जिस म्ह नूह भी था, जिसनै धार्मिकता का प्रचार करया।
  khz-khz: E Palagu na tanopara kunena maki ati evega-maguliato, na gutugutu evega-matagaiato
    Palagu ati gekwalanaawai talimara geriai; a Noa, kala rorirori evopatagiawai talimana,
    e talima taulatoi kwapunamo ia ria evega-magulirato.
  deu-TKW: und hat der alten Welt nicht geschont, sondern nur Noah den Herold der
    Gerechtigkeit selbacht geschützt, da er über die Welt der Gottlosen die Flut hereinführte;
  zsr-NT: Lëzcaꞌ cni, cutu bunít lahuëꞌ bunách gulacuáꞌ dza niꞌtë catiꞌ bsölëꞌë nis
    guiöj usnít yödzlyú, len busnitiëꞌ bunách nacgac xöhuiꞌ, san buslë́ꞌ lu nis naꞌ
    Noé, bönniꞌ niꞌ benëꞌ lban qui le nac tsahuiꞌ. Dios buslë́ꞌ caꞌ lu nis yegádx
    diꞌa dza queëꞌ Noé naꞌ.
  lin-lin: soki ayokelaki te mokili ya kala mawa kasi abikisaki bato mwambe oyo kati
    na bango ezalaki na Noa oyo azalaki kosakola bosembo na tango ya mpela oyo abebisaki
    na yango mokili elongo na bato oyo batosaki Ye te,
  hns-NT: Aur djab Noah partjaar karat raha kie sab koi ke tjaahie aapan djiewan Parmeswar
    khaatien bietaawe ke, tab manai log na maangat raha okar baat soene. Tab Parmeswar
    bahoet barkha barsaais aur sab be-bieswaasie logan doebke mar gail. Oe khaalie
    Noah aur okar saatgo saathie logan ke batjaais, bakie ekwan ke na.
  noa-E: Ni warrcha ichdëu mʉg jẽb ompaawai ag gaai ĩchab õor paarpapitarr khʉʉnjã
    atcha ich dakhĩir pekau pöoma aphöbaadeewai Jöoirau perdonaabajim anaabá. Sĩi
    warag döãd pöm bëepiwi, mʉg durr thũppʉ̈iwi, õor amach khaibag ee thʉnarr khʉʉn
    thumaa ödubpʉ̈ijim aajem. Ãba ochopaita peerdʉtkhajim anaabá, jöoi Noé ich ʉʉi
    dʉ̈i maimua ich chaain seis narr khʉʉnpai, ich mag jöoirauta ich paarmua deeum
    khʉʉnagjã ich dënjö ajapha Ẽwandam dau na nem waupi jaaujerr aawai.
  eng-EMTV: and did not spare the ancient world, but preserved Noah, the eighth, a
    preacher of righteousness, when He brought a flood upon the ungodly world;
  mib-NT: Te suni tu ní íne cáhnu ni yā nuū ñáyuu jenahán, chi sa ni scúun ya saū
    xeén sɨquɨ̄ ñáyuu ni casáha néé un. Te máá‑ni Noé, tēe ni nacani jnūhun ndaā,
    ni scácu ya de jíín úxā gā ñayuu.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ नसाःन् मे़न्‍जोःक्‍मनाबाहाॽ वादोःक्‍मोलाम् मे़क्‍खुसिल्‍ले़
    खे़न् उन्‍छेःन्‍बा मे़न्‍छाम् याप्‍मिहाॽआङ् मे़दाङ्‌घुन्‍छिन्‍लो, कर साम्‌योनिबा
    पाःन् इङ्‌गे़भोःबा नुहाःन्‌नु वेॽ नुसि मनाहाॽरक् ताङ्‌घुसिरो॥
  xnj-xnj: Mewawa Chapanga ahengili lepi lipyana mulima wa kadeni, penapo peatonyisi
    fula yeyaletili manji gamahele gaugubika mulima wewavili na vandu vangamyogopa
    Chapanga. Nambu amsangwili Nuhu mweavi akuvakokosela vandu vakita gegakumganisa
    Chapanga, pamonga na vandu vangi saba.
  mmx-mmx: La kerepmo bok ne Moroa goxo ke atnaasan bok lavatbung menemen gano. Neni
    ga lox asu laraan ti limixin di goxo mu asu lodoxoma ren. La neni ga lox aroo
    asu xusuk mun ne Noa, neni laradi ga vavang mumu loklok manmanton, la eburu bok
    mi lavanuti leventaba luvuttadi.
  cbr-NT: Usaribi oquin ca Nucën Papa Diosan nëtë ióñu, an aín bana cuacëma unicama
    atun ñu 'atima 'acë tërë́nquinma camabi me mapumiquin baca cëñumiacëxa. Usonan
    ca an ami sinánun aín bana ñuixuncë, Noé, acëñun mëcën achúshi 'imainun rabë́
    unishi Nucën Papa Diosan ië́miacëxa.
  tee-NT: Chai jantu amac'acxanilh ju mak'aniya lapanacni. Va yuchi ju mak'alhtaxtulh
    ju Noé ju ajuni ju lapanacni ixlacata ju soknic'a atsucunti. Vachu' amak'alhtaxtulh
    ju ali'in ixpumatujun'an lapanacni. Tatak'alhtaxtulh acsni milh ju akmuxtut ju
    ixlhilacaputs'un ju lacamunutpa'. Tats'ank'ak'o ju jantu ixtatalhoni ju Dios.
  eng-LSV: and did not spare the old world, but kept the eighth person, Noah, a preacher
    of righteousness, having brought a flood on the world of the impious,
  cak-NT: Y chuka' ri Dios man xerucoch' (xerucuy) ta ri winak ri xqui'en mac ojer
    can, xa xutak-pe jun nimalaj job pa quiwi' conojel, roma ri winak ri' can je itzel
    chech raja'. Pero xerucol ri Noé y je wuku' chic winak. Y ja ri Noé ri xk'alajin
    chique ri winak ri anchique modo nic'uax jun chojmilaj c'aslen anche'l nika chech
    ri Dios.
  pah-NT: Tupana'ga ombohahy jitehe ymyahũva'ea pe hako. Noéva'ea omombe'umbe'u jarava'ea
    pe jipi peko katu ti javo novĩa. Emo ymyahũva'ea ndokoi Tupana'ga rehe okote'varuhuavo.
    Igwete Tupana'ga imongyrukarahivuhui amana toatymba ti yvya javo. A'ero ga yvya
    atymbavukari okote'varuhuva'ea momanombava ahe mbotypyvyguka. Noéva'ea ki a'e
    te nomanoi. Ahere'yjava'ea seteva'ea na jitehe nomanoi. A'ereki Tupana'ga oa'ngu
    hete Noéva'ea ahere'yjava'ea reheve tomanoyme ti g̃a y pe javo.
  sja-NT: Ichiaba chonaarãweda Tachi Ak'õrepa wẽpapi-e paji eperãarãpa p'ek'au k'achia
    oodap'edaa. Ãchi jõpiji na p'ek'au eujã jõma ũupirupa. Mãga ooji ijãadak'aa p'anapatap'edaa
    perã. Jĩp'a Noé awaraa eperãarã siete ome chok'ai uchia ataji, Noépa jarateepachi
    perã eperãarã Tachi Ak'õrepa k'inia bɨk'a p'anapataadamerã.
  xed-xed: 'Tsa mnduha ghalya ta gatá dmaku ya guli ná, zlana a Lazglafta ta həŋ mantsaya
    guli wa. Ka zaɗanatá tsi ta tsa gwal ta maga ghwaɗaka skwi ya nda ima mabuɗbuɗ.
    Ta ghəŋa Nuhu si ta mnay ŋa mnduha kazlay: Magawa skwi tɗukwa kəʼa yeya mbanaf
    tsi, nda sanlaha ma mnduha ndəfáŋ guli.'
  mks-NT: Ta ni co̱ó na̱caja cáhnu ini Ndióxi̱ sa̱há ña̱yivi na̱sa̱nduu sa̱nahá ndiva̱ha.
    Ña̱ na̱caja mé á quéa̱ na̱jácuun ndeé ndiva̱ha ja̱vi̱ já na̱xi̱hi̱ ndihi ña̱yivi
    quini cán. Ta in túhún da̱ naní Noé xi̱hi̱n ndíhu̱sa̱ na̱ vehe da na̱jáca̱cu a.
    Na̱jáca̱cu Ndióxi̱ Noé jáchi̱ na̱candúsa da mé á ta na̱jáca̱ha̱n da̱ ña̱yivi ña̱
    ná caja va̱ha na.
  gfk-S: Ma pai gale hook bileng ira matanabar menalalie sakit. Iesene iga halon Noa
    nong ga harpir ta ira tintalen takados. Iga halon ie tikai ma ira liman ma iruo
    na mes ta ikino pana bung ing iga hatawat no tahit ter ta ira matanabar tano ula
    hanuo ing di ga tur talur ie.
  bmu-bmu: Möpŋaŋgö möpŋe ambazip aŋgöjörakŋinambuk gölmenöŋ malgeri, Anutunöŋ i mewöyök
    qahö eŋgehoriyökmö, göulu ketaŋi jiiga wahöta eŋguba turum eŋgiyök. Turum eŋgiyökmö,
    töndup azi Noa miaŋön urumeleŋgö keu jiba ahakmeme diŋdiŋi akŋegö uru kuŋgum eŋgiba
    malöhi, i aka ambazip 7 mia malmalŋini aŋgön köla sel jöhöm eŋgiyök.
  dgz-dgz: Amba den watagaet iragen, God waenapan munan bagu sisi da ya anun go nin
    tawak wan taue, God tandayasiwanumune nagire umamon. Go God apan Noa inak kakaewa
    wadiam wandini apanewa amba waenapan upi nani yamunaet yamu dere mugenat kwayup
    tamon, inak warane.
  eng-GNV: Neither hath spared the olde worlde, but saued Noe the eight person a preacher
    of righteousnesse, and brought in the flood vpon the world of the vngodly,
  zaa-NT: Nihua iyaba ca enne' gutsé'e tiempo loti' dua Noéa nna labí gulá cą, sino
    làteruba Noéa enne' benìni bi ca enne' predicar qui'ni guni cą nu ná tsè' ru'a
    lo Tata Dios nna gulà agàtsi ca enne' qui' bi. Làniana uccua ttu ìyya juicio nna
    bitsà' yétsiloyu inda nna gùtti iyaba ca enne' canu labí huía latsi'a.
  eng-WEBSTER: And spared not the old world, but saved Noah the eighth person , a
    preacher of righteousness, bringing the flood upon the world of the ungodly;
  guh-guh: Dioso cajena aneconijibia apo copatsi bajayatami ata pamonae pibisiacuene
    exana. Dioso ira bubutsiaexana bajarapamonae penaxuabinexa. Caenë, Noépijinë,
    Dioso capanepa pijamonae yajava, siete pajiviyobeje. Noépijinë picani itavetabiaba
    jivi pibisiacuene pexanaeyaniva.
  bon-bon: Cuta Acejiyame te lica padare ecäremuji pui biname bine lui cina ai gawecewe
    cabu niinäce icrajuji, yepä babo igi niiye ne tityepuji pui niiya mule biname
    bine aglecame. Yoo, Nooa piiyepu ten cama lui seben biname taatu tabe teebibine
    isecräremuji. Nooa tabe biname bine mene jejananemuji Acejiyame me singi wawenecame,
    yepä biname cina singi lica ge ätecijame.
  nhw-BL: Nojquiya Toteco amo quintlapojpolhui nopa masehualme catli itztoyaj huejcajya,
    pero quititlanqui tlahuel miyac atl para quinisahuis nochi nopa amo cuajcualme.
    San quinmaquixti Noé huan chicome más. Huan Noé quinyolmelahuayaya sequinoc quenicatza
    huelisquíaj itztosquíaj xitlahuac iixpa Toteco.
  swh-ONEN: kama hakuusamehe ulimwengu wa kale alipoleta gharika juu ya watu wale
    wasiomcha Mungu, bali akamhifadhi Noa, mhubiri wa haki, pamoja na watu wengine
    saba;
  wbi-wbi: nambe uNguluve nakafumilile iisi ija pakali. pe akam'bika uNhuhu unya lukemelo
    lwa kyang'haani, palikimo na vange lekela lubale, pano alyalekelise amalenga pakyanya
    ja iisi.
  bba-bba: U ǹ mɑɑ yeruku tɔmbu deri ɑdɑmɑ u Nɔwɛ fɑɑbɑ kuɑ wi u ɡem kpɑrɑ kɑ kpɑm
    tɔmbu nɔɔbɑ yiru ɡɑbu ye u kɑ derɑ nim yibu bɑkɑrɑ nɑ tɑ hɑnduniɑn tɔmbu wukiri
    be bɑ ǹ win bɛɛrɛ yɛ̃.
  eng-KJVCPB: and spared not the old world, but saved Noah the eighth person, a preacher
    of righteousness, bringing in the flood upon the world of the ungodly;
  kgk-NT: 'Yma gware hembiapo vaikwe va''e kwéry-pe ave ohundipa va''ekwe Nhandejáry.
    Hekoha vai rehe-ma voi ohundipa va''ekwe. Tuvixa omongy va''ekwe Nhandejáry. Ymbovu
    hagwã voi omongy va''ekwe. Ha ohundipa-ma íxupe kwéry. Noé amyrĩ-pe ae katu nohundíry
    va''ekwe. Noé amyrĩ onhemonhe''ẽ meme araka''e hekoha vai va''e kwéry-pe: “Perova
    katu pende rekoha” he''i porã voi araka''e myamyrĩ kwéry-pe araka''e. “Nhandejáry-rehe
    pepena katu” he''i onhemonhe''ẽ-vy íxupe kwéry. Upéa-rehe oresende íxupe Nhandejáry.
    Sete he''ýi kwéry reheve oresende íxupe kwéry. Inhe''ẽ rendu e''ỹhare-pe katu
    ohundipa araka''e Nhandejáry.'
  waj-waj: Nnaaru gioonna kiaapuuya maisama varuuyara hama Anutuuqo iyara boo tirainno
    nnoori pinaa ari vookarauvaa ee-oo tuduu iya raputuduu putiravai. Nuvuaava ari
    mmuaavoono safuuma variateera kuaivaa gioonna kiaapuuya kiaa mmioo nnaasu variravai.
    Varuduu Anutuuqo inna vitoo yoketaivau yapa kioo gioonna kiaapu yaaku saivai sainaidiri
    taaravoomaatama vitoo yoketaivau yapa kieeravai.
  cpy-cpy: Ari ikimitaakiri Tajorentsi kaari-pero-shireri-paeni atziri etayita-nakawori
    paerani inampitawo kepatsiki, thonkaka ipiinkaki oonkawo-paeteki. Roo kanteencha
    Tajorentsi rowawijaa-kotakiri Noé, kenkithata-kota-kirori paerani jempe ikantyaa
    kameetha-shireri. Tema riitaki Tajorentsi owawijaa-kotakiri paerani isheninka-paeni
    Noé ikaateeyini 7.
  mpx-mpx: I ola al gamagalau houhouwel Nowa wana sauga elana, heliya togolu gegetoga,
    Yehoba nige i nunuwanak-agil, yaa nub bwabwatana elana i pwamowasel. Bolo i pwamwalil
    iyai ya te Nowa, iya topapaatena sasapona, alonau ge gamagalau enuna al ali gewi
    seben.
  wbp-wbp: Manngu-nyangkalu wati yangka Nuwa kujalpa nyurru-wiyi nyinaja. Yapa panulpalu
    walya nyampurlaju punku-nyayirni nyinaja, manu Nuwangku kala-jana putaputa pinarri-manu
    jungarnikiji nyinanjakuju. Kala lawa, kulalu nyanungu purda-nyangu, lawa. Kuja-panuju,
    Kaaturluju riwarri-manu-jana muku ngawarra wiri-kirlirliji. Muurl-mardarnu-jana
    Nuwa manu nyanungu-parnta manu nyanungurra-nyangu marnkurrpa kaja-nyanu-patu manu
    nyanungu-patu-parnta. Junga. Kaaturlu-jana 8-pala-mipa yapaju muurl-mardarnu palinja-kujakuju
    ngawarra wiri-kijaku.
  luo-luo: to kane ok oweyo ma ok okumo koda ka piny machon, e kinde mane omiyo pi
    oyweyo joma ochayo Nyasaye, to Nowa mane yalo mondo ji otim timbe makare kaachiel
    gi ji abiriyo mamoko, to ne oreso;
  nhe-NT: Nojquiya Toteco ax quintlapojpolhui nopa tlacame tlen itztoyaj huejcajquiya,
    pero quititlanqui se tlahuelatl para quinisahuis nochi nopa ax cuajcualme. San
    quinmaquixti Noé huan chicome más. Huan Noé quinyolmelahuayaya sequinoc quejatza
    huelisquíaj itztosquíaj xitlahuac iixtla Toteco.
  aii-aii: ܘܐܸܢ ܠܵܐ ܦܘܼܨܹܐ ܠܹܗ ܠܕܘܼܢܝܹܐ ܥܲܬܝܼܩܬܵ‌ܐ ܐܝܼܡܲܢ ܕܡܘܼܝܬܹ‌ܐ ܠܹܗ ܛܵܘܦܵܢܵܐ ܥܲܠܔ
    ܥܵܠܡܵܐ ܥܵܘܵܠܵܐ، ܐܸܠܵܐ ܦܘܼܨܹܐ ܠܹܗ ܠܢܘܿܚ، ܟܵܪܘܿܙܵܐ ܕܟܹܐܢܘܼܬܵ‌ܐ، ܘܫܲܒ݂ܥܵܐ ܐܚܹܪ̈ܢܹܐ؛
  esk-NT: Suli Agaayyutim piyaqquqmigai iñuich iñuuruat taimani uvluŋiñi Noah-m, ipipkaqługich
    agaayyutaitchuat nunami uliqpaŋmun kamanaqtuamun. Noah quliaqtuaġaqtuq iñuŋnun
    nalaunŋasriruksraunipḷugich sivuġaani Agaayyutim, aasriiḷi Agaayyutim annautigai
    Noah-lu tallimat malġuk iñuiḷḷu.
  msb-msb: Sugad man an kinab-an kasadto dili man ginpalampas san Dios kundi pinabahaan
    niya ini kag san tanan na mga maraot na tawo, pero an nasalbar lang si Noe kag
    sin pito pa ka tawo. Si Noe naman an parapahayag san kamatuudan manungod san Dios.
  cpa-NT: Jø¹² bí³ ha¹chi² ca¹hén² Diú¹³ dsǿg³ dsa² mi³chian² ma²lǿih² jmai³ ca¹jmo¹dsa
    ca¹cangh¹² jmøi² jmøi¹guǿi¹. Jan² hlai³ Noé ca¹liúg² Diú¹³, dsa² hǿ² jǿg³ quiah¹²dsa,
    ca¹lah¹quianh¹³ guiog¹ dsa² quián¹²dsa.
  dso-dso: ଆଗର୍‌କାଲେ ବଁଚିରଇବା ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ମାନିକରି ରଅତ୍‌ନାଇକେ, ସେ ସେମନ୍‌କେ
    ଡଣ୍ଡ୍‌ ନ ଦେଇକରି ଚାଡେନାଇ । ତାର୍‌ବାଦୁଲେ ସେମନର୍‌ପାଇ ବନିଆ ଆନାଇଲା । ତେଇ ସବୁଲକ୍‌ ବୁଡିଗାଲାଇ
    । ମାତର୍‌ ସେ ନଅ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ସାତ୍‌ଲକ୍‌କେ ସେ ରକିଆ କଲା । ସେବେଲେ ନଅ ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ଟିକ୍‌ ବିସଇ କର୍‌ବାର୍‌ ଆଚେ ବଲି ଲକ୍‌ମନ୍‌କେ କଇତେରଇଲା ।
  meu-meu: Bona bese gunana danu se bogaia hisi; Noa mo, kara maoromaoro iharorolaina
    tauna, mai bamona hahituosi ida, e hamauridia, a ia garina asie gariva taudia
    be utu-utu ese e habuadia.
  yva-NT: Arono wusyinoe vatano manuga mamuno Amisye ai wanui rave. Awa mangke mamo
