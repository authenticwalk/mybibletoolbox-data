    pora biswas nakora manu khan uporte dangor ban-pani anise.
  eng-OEBCW: Nor did he spare the world of old; though he preserved Noah, the preacher
    of righteousness, and seven others, when he brought a flood on the godless world.
  knj-NT: Yetoj pax oj, ma yak' Dios miman c'ulal yin eb ánima yet peyxa. Yanajtej
