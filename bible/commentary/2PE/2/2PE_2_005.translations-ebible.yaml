    natudu dalan bodik ema seluk sia, nebee sia moos bele moris loos. Mais sia la
    nanono kois baa Noh. Etuk, Naꞌi Maromak solok motasaꞌe boot nadodok nola sia.
    Mais Nia sori Noh no niakaan famili. Sura sia hotu-hotu, ema naꞌin walu.
  hlt-MCSB: Diklai rhuem te khaw a hlun moenih. Tedae baltalh kah Diklai te tuilii
    loh a khuk vaengah duengnah olhoe Noah neh parhet ni a. paih.
  xtd-NT: Dɨuni ñuñayiu kiꞌna nuu. Ña n‑ka jandixa ñayiu ijan Ianyuux, te ña n‑taxkanu
    ini Ianyuux ñayiu jan. Xiꞌin dau ndeꞌe n‑xaꞌni‑ia‑i, ntdaa‑i. Diko ni n‑dakaku‑ia
