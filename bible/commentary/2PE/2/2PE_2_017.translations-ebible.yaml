    sina racar bec cuaquir, éyinat chihtá istiy siw̃ro. Ehcúquinir éyinan bowarám
    riw ayti éytaan wanro. Uwat bowarám istír, “Riwa áyataro,” síhw̃aro. Bowarám tihcó
    cuaquir riw ayti eyta, ehcúquinir eyin cat éytaan wanro. Sir chihtá siw̃in wac
