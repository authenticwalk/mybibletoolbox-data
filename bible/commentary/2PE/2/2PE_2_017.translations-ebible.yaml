    biale kwian ene ulita alin.
  tmd-tmd: Wop bli, röbö unba duön nugumɨn, röbö möl umɨda lei wa. Wop bli ruö pɨlɨba
    rɨmɨn, hödal diba hön ruö palɨlɨ rɨ pön dumɨn, ruö pɨlöl. Mag aliö akuyöbö mɨ,
    nöbö inakmönö hörɨb nöbö bla, God Mönö yad nölmɨdölɨŋö, rɨmɨdöia. Aliö alöi aku,
    God ñɨgö pɨxmag yuö piaku yad aböna.
  acr-NNT: Waꞌ wa aj kꞌutunel pachaꞌ e akꞌal na jinta chi yaꞌ chupa, pachaꞌ e sutzꞌ
    xa kekꞌam bꞌi ruma runimal tew. Chike kꞌu konoje riꞌ waꞌ, yijbꞌital chi ri lik
