    warore quehno tuhasahye Cohãcjʉ̃ topʉ tiquinare buhiri dahrero taro.
  anv-NT: Bɔɔ́ bina álú ɛké ambu nnyi ayi áwame, ne álú ntó ɛké geko ɛyigé
    mbyo ákpáne. Ne melu ujwɔle ɛwé Ɛsɔwɔ akwyɛɛ́ ɛgile ɛbwɔ́ ɛlé ɛmpinya gemua.
  sab-NT: Kwian ene ulita chi gwagwa ulen kare, kwian sie ole joge chi gwagwage chi
    jadale agwa chi gwagwa skwen ulen amage ama me ñage chi gwagwa ulen jai sie ole,
    chi me, ene kaire kwian daba tkanga tangle geru ngwalege me ñage kwian na ta gbe
    suge no. Kwian daba tkanga tangle geru ngwalege kaire salengwli bogakwa kle gwaluge
    noi ngwange noi gbale boi agwa noi me boi, mleuda bogakwa e dbe gire noi me boi,
    ene kaire kwian daba tkanga tangle geru ngwalege, ama kle gerule be age gire mo
    ta blite nganake ama gerule kare. Kwian daba tkanga tangle ene me ñage age no
