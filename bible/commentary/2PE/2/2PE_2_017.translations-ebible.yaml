  kan-OKCV: ಈ ಸುಳ್ಳು ಬೋಧಕರು ನೀರಿಲ್ಲದ ಬಾವಿಗಳೂ ಬಿರುಗಾಳಿಯಿಂದ ಬಡಿಸಿಕೊಂಡು ಹಾರಿಹೋಗುವ ಮೇಘಗಳೂ
