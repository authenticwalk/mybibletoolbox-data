  amu-NT: Naⁿmꞌaⁿꞌ na cwitꞌmo̱o̱ⁿ nda̱a̱ꞌyoꞌ, laꞌxmaⁿna chaꞌcwijom luiꞌ na jnda̱ tcaaⁿ,
