  san-VEL: ime nirjalaani prasrava.naani praca.n.davaayunaa caalitaa meghaa"sca te.saa.m
    k.rte nityasthaayii ghorataraandhakaara.h sa ncito .asti|
  kbq-kbq: E'inahu vahe'mo'za kampui tinkerimo taneankna nehu'za, hampomo korimpena
    retufeno viankna hu'za kankekanke nehazanki'no, haninentake teve kumamo'a zmavega
    ante'ne.
  kbh-kbh: Ents̈anga jtsobátmanana chënga bëtscá ts̈abe soyënga chamotsamama, pero
    chë tmojtsama soyënga tondayama ntsoservénana, y chca, chënga jtsemnana mo búyeshe
    obocanents̈e tojtsebuashjcá; y chënga mora canÿe soye jtsejuabnayana y chents̈ana
    inÿets̈á; chca chënga jtsemnana mo jants̈etëshënga bëts bínÿiaca bonjnëshëngcá.
    Chëngbiama Bëngbe Bëtsá tojayana castigo chamotsebomnama, chë más ibetoca, tondaye
    binÿniñe luarents̈e.
  ron-LSB: Aceștia sunt fântâni fără apă, nori împinși de furtună, cărora li s-a rezervat
    pentru totdeauna întunericul întunericului.
  pon-pon: Irail me rajon utun pil matada, o dapok me melimel kin iririp jili; nan
    rotorot lapalap me nekinekid on irail.
  nhe-BL: Ni tlacajcayahuani itztoque queja se ameli tlen ax quipiya atl. Itztoque
    queja mixtli tlen nesi para quihualicasquía atl, pero nopa ajacatl san quihuica
    huan ax tlaahuetzi. Huajca Toteco ya quinsencahuilijtoc inintlatzacuiltilis nopa
    tlacajcayahuani huan mocahuase campa tlahuel tzintlayohua para nochipa.
  sps-sps: Fuainy tsoiny fifaatsuts gamgam to ari faarei ror kookuen matsmats, ana
    ri kan faarei raror koroo te taf vavis fi non ya na ainysat; Gov kakouiny of bus
    rari na pan a uurup fiisok te nai kaa rori.
  wnc-wnc: Siwan aminu kem wamu gin danindamukaingga kepi aminu waapata tawake tasikut
    takngakan tawake tasikaing. Puya pasiwa ngana buya dua aawik. Nata wa aminde natapa
    yangga tangopnangge natake yangga apane kuke kawa ngana gwa zakngakut binga singgak.
    Ngan. Nata kem aminu waakwakge natapa sopa tawikge natayuwawa ngana gou buyambamda
    minga dakandaka puyatawamban kuwawa sopa dua tanggak binga singgak. Siwan siakan
    wamu takngatu wa aminda nininingge natayutna mainggak. Unzingge Anututa keu zikaa
    daka wa aminde gwa tandakngatekut. Sike keu wa komune kuke zikaa akngane yuwawa
    buyambam siknga siwik.
  bus-bus: Gbɛ̃ beeenↄↄ dɛ lán bia kɛ̀ aↄ̃ í bàbanↄ bàmɛ, lán lousisina kɛ̀ gɛ̃̀ zɛ́la
    kↄ̃n ĩao bà. Gusia níginigin Ludaa dìɛńnɛ yàari ũ.
  gub-BL: Aze ytyzuzàmaw typaw nehe, aze ywàkun numur kwaw àmàn zanewe nehe, zaneiwez
    putar tuwe nehe. Nezewegatete a'e purumu'e ma'e a'e wà no. Numume'u kwaw Tupàn
    ze'eg purupe a'e wà. Tupàn uzepyk putar tuwe wanehe nehe. Ipytunahy putar waneko
    àwàm nehe.
  imo-imo: Aku iyema no pikipe wendo omba kumbulurumo mele eno aku telima. Imbomani
    no namili ningo no pikipe wendo oromona pimele wali kumburumona manda naa noromele.
    Paa kapu ltemo kombuna kupe topa kombu koromo wali kanokolio lo tombalo lepamo
    ningo konopu tiko nokoko moromele nalo poporomeni kupema we topa mepa purumo mele
    aku iyema aku telima moromele. Aku tepa, imboma lipe tapondombalo ungu te aku
    iyema kinye naa peremo. Goteni aku iyemanga kombu tumbulu topa paa pombera tolina
    molonge kombumu tepa wamopa terimu.
  boj-boj: Gisaŋ tamo naŋgi di ya sub bul jeŋo qaji. Jagwa na awa puyeqnaqa urur koboeqnu
    dego kere tamo naŋgi di babaŋ na tamo bole unub ariya naŋgi kumbra bole bei babtosaieqnub.
    Deqa mondoŋ Qotei na naŋgi sawa ambruq di breinjrqas. Sawa di Qotei na nami naŋgi
    gereiyetnjrej unu.
  eng-DRA: These are fountains without water, and clouds tossed with whirlwinds, to
    whom the mist of darkness is reserved.
  knf-knf: Bajukan baţilan mënţ bawo ji ŋkumpëş ŋankayuŋ, awo ji infëluŋ yi ukëk udookuŋ
    ; bawo biki kaya du bdëm bantootuŋ apel bi pti banwooŋ bi baka.
  san-KHM: ឥមេ និជ៌លានិ ប្រស្រវណានិ ប្រចណ្ឌវាយុនា ចាលិតា មេឃាឝ្ច តេឞាំ ក្ឫតេ និត្យស្ថាយី
    ឃោរតរាន្ធការះ សញ្ចិតោ ៜស្តិ។
  arn-NT: Tüfachi pu kimeltuchefe kiñe arkülechi posoko reke feley, ka kiñe tromü
    reke fill püle yekeetew ta kürüf, kondenalelu rumel ñi femngechi rupayael ti doy
    fütra dumiñ mew.
  zas-NT: Yan bén rusquiee cuzat reen lojdi na̱j reeman ziꞌc bizë ni ad yuꞌt nijs,
    ziꞌc za̱j ni ad nët guia, zeel rayal reeman lod nacay daꞌt lod ad yuꞌ tëët dxej
    yarii reeman.
  ken-NT: Batɔŋɔ́ nse bhɔ́ báchi chi babhok manyiɛp anɛ manyiɛp ápú nyáy arɛ.
    Báchí mbɔ nɛbháŋ ɛnɛn mbʉ́ɛ́p ápɔ̀kɔ nɛ manyiɛp kɛfú arɛ ánkwɛ́n. Mandɛm
    aghókó ɛbhak ɛnɛ ɛ́giri pyɔɔ abhʉrɛ ntá yap.
