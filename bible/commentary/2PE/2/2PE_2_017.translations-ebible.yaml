    nase ampuam yurangmikia mengkawai. Tura nu aints ainau tuke anangkartin asaramtai,
    ni tuke teenam wait wajakartintri yanchuk umismawaitai.
  cak-WNT: Y ri winek ri ye sachnek, can ye achi'el jun ralaxbel (rutz'ucbel) ya'
