    तियार कियोरी ज़ै बिलकुल आंधरीए।
  too-NT: Huā' tamā'na chi'xcuhuī'n a'ntīn tamāsu'yu a'ntūn tū' stu'ncua', xmān ta'a'kxokonu'n.
