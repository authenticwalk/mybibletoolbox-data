  gun-gun: Ha'e kuery ma ygua ipirupa va'e rami ikuai, yvyxĩ yvytu ogueraapa rive
    va'e rami guive. Pytũa rupi guarã rive ikuai.
  agu-BL: Yi e' aj chusunla'tz ni'cu'n e' tu jun c'wa' yi ja skej yi qui'ct a' tul.
