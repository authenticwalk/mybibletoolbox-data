  cpb-NT: Jirikapaini kaariperoshireri rashi rowaatyeero rowasankeyeetairi janta otsirenikiperotzira.
    Tema roshiyakawo okantakaganki omotyaa ñaa opiryaatzi, roshiyakawo eejatzi okantaganki
    menkori atagainkatziro tampyaa, eero añiiro ompare inkani.
  aon-aon: Amudok henek rohwumesh iri armam hape kabi agusudok waiyas douk abar boragasi.
