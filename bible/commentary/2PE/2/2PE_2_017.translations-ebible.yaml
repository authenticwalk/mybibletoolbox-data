verse: 2PE.002.017
translations:
  kpx-kpx: Loboe beloveta keau eu seliai uoholiale ke nahate. Isi helukau lohoge goeu
    solekai lotai uoholiale ke nahate. Vaveveabe keau Dilava nimo ihuoholige Dilavau
    abuho matama mole lo seleveale ke ebagemanu.
  okv-H: Eto ke sokova ahe poekari embopo amo umo isogo sausau evekaguja ainge eto
    johi pisara na tahuneto humbuto pambaguja ainge ra eto mume kambujoro be ai ta
    irora nununga ehija.
  tbo-tbo: Lawa hai dewa geka pitenana galenahi mei goila halehaleyanahi po mei gahu
    togowa e yoyogenaniyehi. Yaka Yaubada apo ina houna hopunehi dobu uguguwana uyahina
    po hina mewahaga.
  mal-C: ഈ മനുഷ്യർ ഉണങ്ങിവരണ്ട അരുവികളും കൊടുങ്കാറ്റു പറപ്പിക്കുന്ന മൂടൽമഞ്ഞും ആണ്.
    കൊടുംതമസ്സ് അവർക്കായി കരുതിവെച്ചിരിക്കുന്നു.
  grc-SR: Οὗτοί εἰσιν πηγαὶ ἄνυδροι, ⸆ ⸂νεφέλαι⸃ ὑπὸ λαίλαπος ἐλαυνόμεναι, οἷς ὁ ζόφος
    τοῦ σκότους ⸂2εἰς αἰῶνα⸃ τετήρηται.
  bgc-bgc: ये झूठ्ठे शिक्षक उस बेकार पाणी के चोवै की तरियां सै जो सूख लिया सै, अर
    ये उस बाद्दळ की तरियां भी सै जिस ताहीं बारिस तै पैहले हवा उड़ा ले जावै सै, परमेसवर
    नै उन खात्तर, अनन्त अन्धकार म्ह जगहां राक्खी सै।
  khz-khz: Votalima puluka rorora vetaira; e iloa agina elavuvorana vetaina. Palagu
    na mukuna kaikolo kapuna geria ekala-maavuato.
  deu-TKW: Wasserlose Quellen sind sie, Nebel vom Sturmwinde getrieben, die Nacht
    der Finsternis ist für sie bereit gehalten.
  zsr-NT: Nacquëꞌ bönniꞌ ni ca tu bduaꞌ chbuiꞌ nis qui, lencaꞌ ca tu böaj rchëꞌ lei
    böꞌ bdunuꞌ. Chnabáꞌa xlatjquëꞌ latj chul.
  lin-lin: Bateyi yango ya lokuta bazali lokola bitima oyo ebimisaka lisusu mayi te
    to lokola mapata oyo mopepe makasi etindikaka. Nzambe abombela bango esika kati
    na molili makasi.
  hns-NT: Ie sab naklie siekhaawe waalan djaise djhoer paanie ke dhaara hai. Oesabhan
    bahoet dher waada kare hai, bakie koetjh na poera kare hai. Oesab djaise os hai,
    djaun dhartie bhiedjaai dei sakat. Bakie hauwa haalie se oeraai dewe hai aur dhartie
    djhoeraai dja hai. Parmeswar aisan manai khaatien apane lage se bahoet doer ekgo
    djagaha banaais hai djaaha ekdam andhiaar hai.
  noa-E: Pãar ee mag maestronaan anʉm khʉʉnan, sĩi noseg cheegpamjö edjã khĩ thʉnarrta
    phũu aaisirbapäaiwai chëba sĩi õor khũgurpäaijemjöta sĩerrjëem, chadam iekjöo
    jaau nʉmta sĩi sëukha wënʉrraawai. Wa magba, jãgʉm khʉʉnan sĩi dösĩg chaai jʉʉubaadëmjöta
    sĩsidʉm. Mamʉ amach mag nʉrrjëem gaaimuata, meewaijã Ẽwandamau khĩchag ee barkhʉʉipʉ̈iwi
    ich mampaita wënʉrrapiju, öbëraajã khaugba.
  eng-EMTV: These are waterless wells, clouds being driven by a storm, for whom the
    darkness of the netherworld has been reserved forever.
  mib-NT: Te tāca tée súcuan chi cácuu de nájnūhun tesōco íchi, nájnūhun vicō jeē
    stechí táchī. Te jnahnū ndetū de quɨ̄vɨcoo de nuū néē nuū lúchi jnúú coyūcú de
    nɨ́ɨ́ cáni.
  lif-NT2: अक्‍तङ्‌बा मनाहाॽग के़जप्‍पा वाबुन् नु सुरित्‍माल्‍ले़ मुःत्तु तेॽरुबा
    खाप्‍मिःप्‍पा हे़क्‍तङ्‌बासिरो॥ कङ्‌हाॽरे़ लागि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खामाक्
    लुम्‍बाःत्तिन् यारिप् चोगुआङ् ने़रो॥
  xnj-xnj: Vandu avo ndi ngati chinyepa zeziyumili ngati mahundi gegibuluswa na mpungu,
    Chapanga avavikili matamilu gavi pahala pa chitita chikulu.
  mmx-mmx: Nedi na limixin di lok ngan larasa mes, la di lok ngan bok lengkon takabu,
    lamanman takabu it mas kepe i. Ne Moroa gara lok li agagas pam loxot tidi ro xeneng
    tinotno at lamain bonot.
  cbr-NT: Uni raíri 'aquincëma 'aish ca xëxá ësquiaxa 'unpáxñuma 'icësa 'ianan 'uí
    'ibúnux nëtë bënamëtiabi suñun bëcacëx nëtë́cësa, usaribi 'icën. Usa 'aish ca
    anua atux tëmërai 'iti bëánquibucëira anu nëtë́timoi xënibua 'aínbi 'iti 'icën.
  tee-NT: Pus ju anuch alactu'unin lapanacni chunch tajunita tachi ju tu'u' pos ju
    lhilaksican ni laich ca'icalh ju xcan. Para va puxixta. Pus vana va chun ju yu'unch.
    Jantu lai alhilaksican ni tu'u' k'ox chivinti aquijunilh. Chai chunch tajunita
    tachi ju tu'u' ataputs'i ju vaklhun alacmats'alat'oncan laca'un. Jantu tavanan
    lhimin ju xcan. Pus ju yu'unch vachu' va ta'a'okxchok'onun. Para mak'acanta ixlacata'an
    junta jonk'alhitach atats'isni.
  eng-LSV: These are wells without water, and clouds driven by a storm, to whom the
    deepest gloom of darkness has been kept throughout the age;
  cak-NT: Y ri winak ri je-satzinak (je-sachinak), can je anche'l jun pozo chaki'j
    rupa. Chuka' can je anche'l ajawa' (mukul) ri je-uc'uan roma quiek'ik'. Ri winak
    re', can je-yoben chic roma ri lugar ri can k'eku'm-k'eku'm. Y chi jumul xtiqui'en
    sufrir chiri'.
  pah-NT: Pembo'ehara'g̃a ko ykwara ja yhya rerekoe'ymame. A'ereki ahe moandyandyi.
    G̃a ko amana rovapitymbyguhua ja – kiroki ahe moandyandyi taky javo novĩa. Emo
    ndokyri. A'ereki yvyruhua gwerokwapavipe. Pembo'ehara'g̃a na jitehe ahe moandyandyi
    jipi. Tupana'ga omboavujikweripe ypytunahivuhuhava g̃a pe a'ero topyta ti g̃a
    ipype javo.
  sja-NT: Ma seewa jarateepataarã pozo p'oo bɨ́k'apɨ p'anɨ maa-e pɨrã jɨ̃arara pania
    wẽe bɨ́k'apɨ p'anɨ, parã k'aripada-e p'anadairã. Mapa Tachi Ak'õrepa ãchi pëiit'ee
    p'ãriudee.
  xed-xed: Ka guram nda ghwa swiʼap imi mida tsa mnduha ta tagha ghwaɗaka skwi ya,
    ka guram nda ghwayak ta turiŋta falak ya həŋ guli. Payanapaya Lazglafta ta vli
    ta həŋ ma grusl tɗik katakata.
  mks-NT: Tócó ndihi ta̱a, na̱ jána̱ha̱ ña̱ tu̱hún yóho cúú ná tátu̱hun chico̱ho̱
    nu̱ú co̱ ñúhu ticui̱í jáchi̱ co̱ó chuun na. Ta cúú ná tátu̱hun vi̱co̱ jácuicó
    ta̱chi̱ xoo nu̱ cúni̱ a̱ ta viti ña̱ na̱ñe̱he̱ ná quéa̱ cu̱hu̱n na̱ coo na nu̱ú
    naá yávi̱ a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Kakarek ra turadi di hoke tike matana taho, pata ta taho tana. Di haruat
    ma ra bahuto bileng ing a dadaip na puh ise. God te tagure ter no nudi kinkinis
    kaia ra tamat na kadado sakit.
  bmu-bmu: Ambazip mieŋön mönö o jeŋi jöpjöpköŋi ewö tandök malje. Raidimbom luhutnöŋ
    kousu omaŋi töhöntöhön muwutapköm eŋgimakzawi, mönö miaŋgö dop öne laŋlaŋ anda
    kamakze. Anutunöŋ pandaman göjiwinaŋgö uruŋe yeŋgöra miri areŋgöm eŋgiyöhi, mönö
    emuyaŋgöreŋ dutŋe geba malme.
  dgz-dgz: Nop tave uoni wadidiamuine nagire kaum urewa totot waini mini amba tawak
    tauen ikurup upun marimini umap. Ap menan evi amba God wani gapan mu mum sisip
    gware dena arewa gapan wanumoin.
  eng-GNV: These are welles without water, and cloudes caried about with a tempest,
    to whome the blacke darkenes is reserued for euer.
  zaa-NT: Ca enne' beỹia nna rena cą qui'ni rinne cą nu ná tsè' pero labí líni cą,
    tì'a canchu tsía ri'u làti rena ca enne' qui'ni re' ttu pila inda nna bitsina'
    ri'u pero labí inda te lì'į; tì'a ttu bía nu dá'ą de ra', rulába latsi' ri'u qui'ni
    gunną ìyya to', pero canchu chi gùl·lanią nna eyaccą ttu be' túnu'. Chi ná preparado
    ttu lugar para lacą, nu ná adiru chul·la làti tse'e cą para siempre.
  eng-WEBSTER: These are wells without water, clouds that are carried with a tempest;
    to whom the mist of darkness is reserved for ever.
  guh-guh: Pamonae penajumetsënëtsilivaisi petsipaebaponaevi, apo jumenamatamotsi.
    Yapëtanetsi pacuenia baitsi meramatathaibëmi itsa tseveca. Meramatathaibëmi itsa
    tseveca, apo jamatabëcueneyavenonae itsajiviyo ata. Tsipaji itsajivi mera jitsipae
    ata, piapaenexa apo puatsi bajarajota. Bajara pijinia itsi pamonae petsipaebaponaevi
    penajumetsënëtsilivaisi. Itsajivi ata apo jamatabëcueneyavenonae bajarapamonae
    petsipaebilivaisita. Pacuenia itarërëbo ata jovibota xaniavaetsia caecovëta apo
    rucae, bajara jamatabëcueneitsi bajarapamonae. Caejamatabëcuene apo xainae. Nexata
    Dioso bajarapamonae bitso ayaicuenia naneconitsiaexanaena. Bajarapamonae pitaquirinacuata
    naneconitsia jinavanapaena daxitamatacabijavabelianexa.
  bon-bon: Pui walya abiberäja biname teeme nuuja miiji lica gemi. Teepi epu pana
    gemi niiye cupicu liiyepu lui niiye cäco läbituge. Teepi epu pana carbe liiyepu
    weene liba niiye tääpume singi birige, yepä buuwe te pui carbe ne yääyeblingtuge.
    Pepu carbe me miiji ätityera lica ge. Yoo, Acejiyame pui biname bime tääpume krokeciiyerage
    puupu ituge amacetnäja.
  nhw-BL: Ni tlacajcayahuani itztoque quen se ameli catli amo quipiya atl. Itztoque
    quen mixtli catli nesi para quihualicasquía atl, pero nopa ajacatl san quihuica
    huan amo tlaquiyahui. Huajca Toteco ya quinsencahuilijtoc inintlatzacuiltilis
    nopa tlacajcayahuani huan mocahuase campa tlahuel tzintlayohua para nochipa.
  swh-ONEN: Watu hawa ni chemchemi zisizo na maji, na ukungu upeperushwao na tufani.
    Giza nene limewekwa tayari kwa ajili yao.
  wbi-wbi: avaanhu ava va hwene fitimu.... fino fisila malenga. hwene mafunde ghano
    ghivusisivua ni mepo. amafunde amasito ghavikilue vwimila jaave.
  bba-bba: Tɔn be, bɑ sɑ̃ɑwɑ bwii nim sɑribɑ kɑ bukɔ ɡe woo ɡɑ bɔrikiɑmɔ. Gusunɔ u
    bu yɑm wɔ̃kuru yiiye tɑ kpɑ̃.
  eng-KJVCPB: These are wells without water, clouds that are carried with a tempest;
    to whom the mist of darkness is reserved for ever.
  kgk-NT: Yrypagwe ndovaleiha-rami Nhandejáry nhe'ẽ ra'anga rei mombe'uhaty ndovaléi
    ave. Araigwepa rei ndovaléi va'e-rami ave hikwái. Araigwepa rei ramo yvytu rei
    ohasa rei oho-vy oky e'ỹ hagwã. Upe araigwepa va'e-rami voi hikwái. Pytũ tee-py
    ohasa asy hagwã-py hikwái henagwã onhongatu-ma íxupe gwarã.
  waj-waj: Ii unnakua vitaira vaidi iya nnoori rumuruumaiyauvo reekairaiyauvaa roosiima
    variaavai. Aasannai mmataivaki yuunna yaamurukaivoono ngioo namaiyauvaa rupikio
    hama vati ruaivaa roosiima iya maisama variaavai. Ivaara Anutuuqo upisi tuanaa
    yoosinnaivaki iyani mmaataiyauvaa vaa teerama kieeravai.
  cpy-cpy: Irika-paeni kaari-pero-shireri ashi rowaero rowajankitahae-teeri otsirenikaaki-perotzira.
    Tema ikimitakawo okantaka-hanki opiryaatzi omotyaa nijaa, okimitakawo eejatzi
    okantahanki ocheenkatzi menkori ateenkatziro tampyaa, opoñaashita añeero eero
    oparyi inkani.
  mpx-mpx: Nasi nige labe waiwaisana etega ta pwapwawa eliyalil. Heliya hi ola wewel
    etega iyaka i kekepa, ge hi ola yaluyalu mana i yu payopayou-an. He Yehoba abaliya
    iyaka i lovivina-an haba nihi miminaa gogou kubwa gamwanaa.
  wbp-wbp: Tiija yinya maju-patu, ngularraju Palama-piya. Yungulu-jana nganta yapa
    kangkarla Kaatu-kujakuju. Jangku-pinyi kalu-jana nyiyarningkijarra yapakuju, kala
    ngari kalu jamulu wangkami. Tiija maju-patuju mulju-piya ngapa-wangu. Yapangku
    kalu muljuju pangirni, kala kula kalu palka-mani ngapaju. Manu tiija yinya-patuju
    mangkurdu-piya kuja-ka palka-jarrimi wuraji. Yapangku kalu mangkurduju nyanyi,
    manu kalu manngu-nyanyi kapu ngapa nganta wantimi. Kala lawa. Kuja-piya, yapa
    kalu-jana yani tiija maju-patuku purda-nyanjaku Kaatu-kurluku nganta. Kala kula
    kalu pina-jarrimi nyanungurra-jangka, lawa. Kujarla-jana Kaaturluju ngurra maju-nyayirni
    yurdujarra-manu tiija maju-patuku. Kapu-jana tarnnga-kurra murrumurru-mani.
  luo-luo: Jogi gin sokni maonge pi kendo gichalo gi ongʼwengʼo ma yamo tero. Gima
    okan nigi mudho mandiwa molil ti.
  nhe-NT: Ni tlacajcayahuani itztoque queja se ameli tlen ax quipiya atl. Itztoque
    queja mixtli tlen nesi para quihualicasquía atl, pero nopa ajacatl san quihuica
    huan ax tlaahuetzi. Huajca Toteco ya quinsencahuilijtoc inintlatzacuiltilis nopa
    tlacajcayahuani huan mocahuase campa tlahuel tzintlayohua para nochipa.
  aii-aii: ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܥܲܝܢܵܬܹ̈‌ܐ ܕܠܵܐ ܡ̈ܝܼܵܐ ܝܢܵܐ، ܥܢܵܢܹ̈ܐ ܕܦܝܼܫܹܐ ܠܘܼܒܠܹܐ ܒܒܘܼܪܲܢ.
    ܥܲܡܛܵܢܵܐ ܕܚܸܫܟܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܢܛܝܼܪܵܐ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Tamatkua iḷisautrit atriqaqtut nivviatun imġiḷaamik suli taktugayauratun
    aŋalataŋatun anuġiqłuum. Tamatkua iñuich Agaayyutim itqanaiyautiniġai iniksraŋatnik
    taaqtuam taaġniqsraŋani isruksraitchuami.
  msb-msb: Ini na mga buwaon na propeta bagaʼn mga hubas na sapa o mga dampog na ginapalid
    lang san bagyo. Kaya gintigana na san Dios an pinakamadulom na lugar para sa inda.
  cpa-NT: Lán¹² dsa² lah¹héi² ju³lah lǿa¹² tøg² jmøi² hi² ha¹chi² jmøi² chi². Lán¹²dsa
    ju³lah lǿa¹² jneng¹² cán² dsí². Tan¹ dsa² héi² hi² dsa¹tiogh¹²dsa guio¹juǿi¹.
  dso-dso: ଏ ଲକ୍‌ମନ୍‌ ପାନି ଆଁଟିଜାଇରଇବା ପାଜ୍‌ରା ପାରା । ଜବର୍‌ ପବନ୍‌ ଆସି ଉଡାଇନେବା ବାଦଲ୍‌
    ପାରା । ପର୍‌ମେସର୍‌ ସେମନର୍‌ପାଇ ପୁରାପୁରୁନ୍‌ ଆନ୍ଦାର୍‌ ରଇବା ଗଟେକ୍‌ ଜାଗା ସଙ୍ଗଇଆଚେ ।
  meu-meu: Idia na ranu guridia kororodia na heheto, eiava ḡahu lai ese e hodaia isi
    na heto; dibura masemase gabuna vada e seua, idia edia.
  yva-NT: Kuruno angkari wato awa ayao wo vatane mansanyao mamo mo kove inta raunande
    ramu, weti onawamo mapararita mana ami mparikisye rai, muno mapararita kamayo
    mbe maruve jewene rai weye ovare po ramawisy weamo nto ti rakanive. Maisyare omai
    ti, kuruno angkari onawamo Amisye panatatayaube indamu Po mamaugusyo kaumuro marane
    rai.
  dgc-dgc: Side a mégtoldu ta mali, éy koman side i bukal a natian, da éwan dén side
    tu pasa. Kuman side i kuném a nianod na pahés. Ey nadid, éy nipaghanda dén side
    na Diyos ta mediklém a lugar a medukés.
  zpm-NT: Masaque nac zho zig nac grë bzie ne bidzle nis, zig nacgaa xcow bidz ne
    nëzrii nëzrec zienie me; ni lalnu paat rquiind zho. ¡Laa zho nole guey zho lo
    guieḻcowdoo ne rieguiaḻ zho, zaatne gdziṉdraa dze griee zho!
  hix-NT: Àsok hana natxow ha. Ukuthon yahaxaho wyaro natxow hamà. Ahatxhe rma, ehxera
    harha nay hamà, tuna. Toto komo yowakryehra harha nay hamà. Àro wyaro rma rha,
    toto komo yowakryehra ro mak natxhe ha, nyamoro ha. Omokhàra tuna yehtokono wyaro
    xarha natxhe. Atxowowo ymo wya kaweryesà yanàtoko, omokhàra rma nay hamà, tuna.
    Yukryeka tukryemahra nay hamà. Àro wyaro rma rha toto komo yowakryehra natxhe,
    nyamoro ha, anar me hananàhno ynye ro komo. Yuhnayen hona texem me natxhe hampànà.
    Awarànà ymo waka rma texem me natxhe hampànà.
  sim-sim: Haimba handambanda tisa ondo ukwa uku si hatlayinda hom olmu nanduwa. Ukwa
    uku si hatlayiwa man jelyanda ambu sir. Unda hom lir mbeek mbele jivi las li uhu
    jirin jelyanda ambu lir. Lir os ta amba amba or jiwa wolo matle si rasawak ji
    heye ji rupshiwak suwa si laha hakoho ishiwak ma rakanda ambu hom nanda lir. Unda
    hom lir mashimbakop mbanda lir. Mashi os li mbawa oso mbeek omek si naha jirin
    jelyanda ambu sir. Men sembe mbaha yanda lir. Unda osik Avui Wasilaka os kumak
    li likwa mishi oso angop or hundujehenda sir. Yanga os li likwa oso nirtle nirndum
    nanda mishi sir.
  npi-ULB: यी मानिसहरू मूलविनाको पानीजस्ता छन् । तिनीहरू आँधीले उडाई लैजाने बादलजस्ता
    छन् । तिनीहरूको निम्ति घोर अन्धकार साँचिएको छ ।
  cgc-cgc: Ula kaw may makamang na miad ta mga dili-matuod na manugtudlo tenged danen
    an paryo ta mga namaraan na tuburan daw mga item na padala padyo ta biskeg na
    angin. May natagana na delem gid na lugar naan ta impirno para ki danen.
  tim-tim: Luâk hain arekŋe tu dewunŋe hainare akmâ seruŋe haru waitmâ pando geko
    gako akmap hainare. I are âmâ yâkŋe hândâk paŋ paŋ dâgâm yemap are watbaigât dâtâŋe.
  yor-yor: Àwọn wọ̀nyí ni kànga tí kò ní omi, ìkùùkuu tí ẹ̀fúùfù ń gbá kiri; àwọn
    ẹni tí a pa òkùnkùn biribiri mọ́ dè títí láé.
