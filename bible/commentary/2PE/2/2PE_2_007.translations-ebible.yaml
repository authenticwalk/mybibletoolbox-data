  knj-NT: Asaane naj Lot colchanaj el xol eb, yutol watx' ye sna'bal. Ja' yet c'am
    to chi lawi el eb tu', ocnaj cus c'ulal yin spixan naj yu eb.
  deu-1912: und hat erlöst den gerechten Lot, welchem die schändlichen Leute alles
    Leid taten mit ihrem unzüchtigen Wandel;
  san-PUN: ਕਿਨ੍ਤੁ ਤੈਃ ਕੁਤ੍ਸਿਤਵ੍ਯਭਿਚਾਰਿਭਿ ਰ੍ਦੁਸ਼਼੍ਟਾਤ੍ਮਭਿਃ ਕ੍ਲਿਸ਼਼੍ਟੰ ਧਾਰ੍ੰਮਿਕੰ ਲੋਟੰ
    ਰਕ੍ਸ਼਼ਿਤਵਾਨ੍|
  nob-LB: Han reddet likevel en person som bodde i Sodoma, og det var Lot. Lot levde
    nemlig etter Guds vilje. Han ble sterkt plaget dag etter dag av å bli tvunget
    til å se på og høre om onde menneskers ville og umoralske liv.
  ntj-ntj: Yuwa, Mama Kuurrtu Luutanyakutju wankarnu. Tjiinya wati palunyanya tjukarurru
    nyinapayi. Palunyalu nyakula walykurringkupayi yarnangu palyamunu pirninya-ya
    tirtu kurlanytjurringkulanyangka.
  sxb-NT: Ni yanunula omuntu omuigolovu oetwa mbwe Luuti, owasinika ne enkola embiiwi
    ezia owusoodani ezia awantu awataatia *ensikirra wano waakolanga mu emigizi egio.
  nhu-NT: Geenɛn, boyse Lot wvù to cee nce wvu teytey ɛ shém looci ffuuke wvú bô nce
    nnyɛn wvù bonyii bò befe to kɛŋke.
  row-row: Te leleꞌ naa, hambu atahori esa, naran Lot, nasodꞌa tunggaꞌ a ndoon. Ana
    bengge noꞌ a atahori deꞌulakaꞌ ra tatao mana maꞌalelena nara, mana nda nau rena
    neu Lamatuaꞌ sa. Basa de, Lamatua tao nasodꞌa Lot mia naa.
  msy-msy: Ezɨ God Lotɨn akura, gumazir deravɨra itim. Egha a, men arazir mɨzɨrɨzibar
    gara an navim bar a baseme.
  agg-agg: Rot nindou sapo mbumundɨ hamɨndɨyu asu God ai ranahambo mafarɨheirɨ. Rot
    aiyu nindou moaruwai hohoanɨmoyeimbɨ ranaheimbo ranɨmbo ŋgusüfo nɨmbɨmayu.
  ptp-ptp: Lot mi dô vac vɨgwe Sodom, lêc Anutu hôm Lot vêl ên ngwax wê ob ya vɨgwe
    Sodom yuu Gomola ge, ên Lot ge xomxo nivɨha ti. Om môp yôdac hɨxôn môp nipaên
    vɨhati wê tɨbii Sodom yuu Gomola vông ge vông Lot nɨlô vô vɨyin.
  nak-nak: Eala moli La Tahalo Uru, eia vimahuli e Lot moli sekela kabili tegiteu
    ale vilua, la vuhula e Lot eia la tahalo ale matata, eia ilo buruko sesele la
    vulovulo ale kama kokora tegiteu la valalua me hatavivile la vareagila.
  lbb-lbb: Ika, i alaun pas e Lot a tena tostos, ning i balmaris kol ana toltolla
    na pamuk anuna tarai a kutus warkurai.
  kan-2017: ಆದರೆ ದೇವರು ಆ ದುಷ್ಟರ ಅನೈತಿಕ ನಡತೆಗೆ ನೊಂದುಕೊಂಡಿದ್ದ ನೀತಿವಂತನಾದ ಲೋಟನನ್ನು ಕಾಪಾಡಿದನು.
  cso-NT: Tɨ³la³ ca³lión³² bíh¹ tsú² hla¹ Lot, tsá²ñuh² tsá² jmɨ́¹ chun¹, tsá² jlánh¹
    jmɨ́¹ cha³² hí³ hlah³ tsɨ́³ nɨ́¹ má¹ca³jɨ́e³ hi³ hlah³ hi³ hó³² hi³ jmu² tsá²
    jmɨ́¹ zian² hí³ cun³ tɨn² tsɨ́³ hmóu³².
  ena-ena: Lotɨ agaŋ Asɨ dɨ ciaŋ sɨhɨvia lubiahɨladami uami. Nɨbu Sodom haiabɨla heŋ
    hɨniadami uami. Hɨnihɨni igɨdaci hulaŋ iamɨgali agɨlaŋ ciaŋ vɨdɨvɨdɨŋ agɨladɨ
    lulalula lusɨŋ sɨbɨlɨ sɨbɨlɨ vivi hɨbɨ pɨlɨ hɨsɨŋ iamɨgali me hɨdavɨhadami uami.
    Hɨfɨlɨ hɨfɨlɨ uaiadi uaiadi hameŋ laci lɨhavɨdaci igadami uami. Lɨdɨŋ nulɨdɨ ciaŋ
    igahɨlahɨla humɨgaŋ vɨhɨlɨ hekɨlɨ hekɨlɨ vihadami uami. Hameŋ sadaŋ Asɨ agaŋ nudɨ
    ahɨliahuci huaci hɨnimi uami. Nudɨ ma sɨbɨlɨ lamami uami.
  tgo-tgo: Ko iyemaeŋge va i thalavugha Lote, iye lolo thovuye, na amalaghɨniye mava
    i warari Sodoma gharɨgharɨniye ghanjithanavu kaiwae,
  yap-yap: Me chuweg Lot u rom nde buch ban’en rok, ni ir be’ ni bfel’ ni i kireban’
    ko ngongol ni darngal ni be ngongliy e girdi’ ni dariyfan e motochiyel u wun’rad.
  mop-NT: '@see-verse:2PE.002.006'
  tet-tet: Baa oras nia, noo ema ida naran Lot. Nia moris loos. Mais nia neon susar
    baa ema mak aat liu resik, mak la noꞌuk nanono baa Naꞌi Maromak. Hotu Naꞌi Maromak
    sori nola Lot nosi kota nia.
  hlt-MCSB: Te vaengah omthenbawnnah omih dongah aka cungpoeh halang rhoek lamloh
    a vueinan hlang dueng Lot te a hlawt.
  xtd-NT: Se nani Lot, se kida xavaꞌa, se ijan n‑dakaku‑ia. Ña n‑kuaꞌa Lot xa kundee
    ini‑s xa uꞌu n‑ka kida ñayiu jan, ñayiu ña n‑juini xa jandixa‑i Ianyuux.
  mdy-ETH: ዓይሢንቲፆ ዒፃ ዓሶኮ ቦርሲሳ ማዾ ዛጊ ዒኖና ማሊ ማሊ ሜታዺ ናንጋ ጌኤዣሢ፥ ሎኦፄ ጋዓንቴ ዒዚ ዓይሴኔ።
  spl-spl: Kâlâpŋe Sotom otmu Gomora kapi ambolipŋe sem gulip tuhuyehop yan Anitâŋe
    lok âlâ, kutŋe Lot sâm, yâkât nâŋgâwaŋgimu hâmeŋe kinop yakât yuwu sâmune nâŋgâŋet.
    Lotŋe Anitâhât tem lâuwaŋgim orotmeme âlepŋeâk otminiop yakât ekmu ârândâŋ olop.
    Yâhâ kapi ambolipŋaŋeâmâ Anitâhât den kum den bâleŋe sahaŋgim orotmeme bâleŋe
    hilâm ârândâŋâk otŋetâ Lotŋe yekmu tepŋe dondâ bâleminiop. Yawu manopgât otmâ
    Anitâŋe nâŋgâwaŋgimu hâmeŋe kinop.
  usp-NT: Cuando ajqui' chi ran jk'atb'itzij Kakaj Dios chib'ak mak cristian re man
    tilmit Sodoma pach Gomorra, Kakaj Dios xcol Lot, jun winak ri suc'ul ranm chiwch.
    Lot poc xc'axc'ob' ranm jwi'l mak etzltak no'j ri b'esal ranmak mak cristian chi
    jb'anic.
  zav-NT: Na' catə' Diozən' bnežɉue' castigw c̱he beṉə' Sodoma na' beṉə' Gomorra ca',
    bosle' ben' le Lot c̱hedə' Lotən' goque' beṉə' güen laogüe'enə', na' Lotən' goquene'
    pesad ca yeḻə' zton' gwso'on beṉə' mal ca'.
  sgz-sgz: Mái sár kes sár á kálámul a kis á Sodom a tám nokwan, ngisán ái Lot, má
    a lala sák i bál suri matananu á Sodom kápdite taram i Káláu má dik tungai longoi
    toltolom durwán tatalen. Ngorer ái Káláu a aliwi má kápate mat i kámnah.
  kek-NT: Quixcol laj Lot li ti̱c xch'o̱l. A'an c'ajo' nak naraho' sa' xch'o̱l xban
    nak numtajenak li ma̱usilal li neque'xba̱nu li cuanqueb aran Sodoma.
  blz-NT: Kasee i Loot nisalamatkon tempo iya'a, gause i ia a men kana' a wawauna
    na Alaata'ala. Noana ka'idekan tuu' mimiile' gau'na mian men sian matete na ukum
    ka' tongko' mongoloingikon pisuuna i raaya'a.
  poe-NT: Kjánchó Dios kjuínchekaá chꞌán tí chꞌín Lot kíxin ijnko chojni jína tí jehe
    chꞌán la ko imá kóxakonhen chꞌán tí kꞌuíkon chꞌán tí jie̱ kjuasin tí sín jínahya.
  san-TAM: 'கிந்து தை​: குத்ஸிதவ்யபி⁴சாரிபி⁴ ர்து³ஷ்டாத்மபி⁴​: க்லிஷ்டம்ʼ தா⁴ர்ம்மிகம்ʼ
    லோடம்ʼ ரக்ஷிதவாந்|'
  cof-NT: '@see-verse:2PE.002.006'
  srm-NT: Di juu dë, nöö Lotu wanwan tö nöö a bi puu, biga hën bi ta libi a wan leti
    fasi a Gadu wojo. Fa a bi dë a dee sëmbë mindi dee bi ta libi söndö wëti naandë,
    nöö a bi dë fukafuka a hati seei fu dee gaan hogi sensen libi de bi ta libi dë
    hedi.
  qvs-NT: Chay Sodomapi kawsak runa Lot sukaman llakirkan llaktamasinkuna mana allita
    rurashpa kawsaptinkuna. Chayrayku Tata Dios chay ishkay llaktakunata rupachishpa
    chay alli rurak Lottaka salvarkan ama rupananpa.
  zca-NT: Per Lot, tu miyi' mbin ro' Dios, nangala't Dios ngat xa' xid rë men ze'.
    Ter miban Lot xid rë men kwa'n nangont ro' Dios, per dox mile' Lot xigab, porke
    tu men-xtu men nizen bixa', niyitnu bixa'.
  cbc-NT: Baipʉa, ti macãã macããcʉ̃ Lot cawãmecʉcʉ jĩcãʉ̃rẽã cʉ̃ rocaesupi Dios. Mai,
    Lot pʉame Sodoma, Gomorra macãã macããna roro na caátiãnierẽ ĩñarĩ bʉtioro tʉ̃goña
    yapapuanucũñupʉ̃.
  qxo-NT: Tsay marcacunata ushacätsirpis Lot jutiyog runataga Tayta Dios cuyaparninmi
    salvargan. Tsay runacuna pengacuypä jutsa rurayllachö cawacuyanganta ricar Lotga
    llaquicuywan imanö caytapis manam puëdirgantsu.
  mox-mox: '@see-verse:2PE.002.006'
  kew-kew: Gore abade go rabu pirisade aa Lot-re nipumi go paake yolo pirisimi onaanuna
    wae yae madaa ora kone adaapu isa. Goa pisa-pulu Gote-me go aa Lot natu maomaae
    raba misa.
  dww-dww: Be Mamaitua Lot yai yawasanina, baninama Lot tauna didimana baneginama.
    Be tauna na banagama gewegewedima adi yawasanama miremiredima raḡan patapatanama
    ya kitekitedi be ya vaivaiedina raḡanine, tauna ei nuaboya kauana.
  twi-ASANTE: Ɔgyee Lot a ɔyɛ ɔteneneeni no firii nnipa nnebɔneyɛfoɔ nsam.
  aoj-aoj: God natopalopa aman anamba buꞌunai Lot numafiana nofaꞌana notanimai nape
    andeandeꞌ, ina aona lamonana, owaꞌ. Anen okom nimanim endilisima waf awafi soꞌa
    waulafi alugufi amom mandaꞌafi, mogosambala basef Godii.
  cbv-cbv: Obohjeéhtih, Lotdihjeh ãt tʉ́i ʉbʉp wʉt jĩ. Lot tʉ́ini jʉmna, Sodoma tʉ́tchidih
    moón Dios ã wʉtatdih yap yohnit, tʉbit yeejép ĩ chãjachah enna, bʉ́dí ãt jĩ́gahap
    wʉt jĩ.
  taw-taw: Pen bɨlel Sodom Gomola anɨgak ñɨn ak, God ne bɨ yɨpɨd gep Lot ak nop dɨl
    kod yek, tap olap nop gɨnɨmuŋ tek ma lak. Lot ne binɨb tɨtɨmel anɨb okok, tap
    si tap tɨmel okok monmon yɨbɨl gelɨgɨpal ak nɨŋɨd, chɨbol nop tɨmel gak.
  jic-NT: Lot Sodoma po'o tüpü'ü watsja. Dios cus tjep'ya'sa jupj la p'in, mpes ma
    malala tepyala jupj. Lot yom 'üsüstsja Dios lal. Jupj pajal 'aplijílatsja ne'aj
    tapatja pajal malala la tjajaytsja. Yupj ma jisastsja Dios si jütüta.
  zap-NT: Per wselaa Dëdyuzh Lot te mgyeey ne xnëz wbán no ne kesentyent wunles lextoo
    ne wii men yra ne mal ne wlaa yra mén guin,
  wer-wer: Lot pi wotpil wë omën utpetaröa öngre omp nga yaautëën ya utpetaring wëën
    Anutuuk mait elmëak kama wa.
  ipi-ipi: Wamba Sotomo tane wandakali ateaini tupamane Gotena loo tupa kalo puato,
    pamuku mana waka-waka tupa minu atoto, mana koo kambua tupa minu ateainipia. Wuane
    pua ateai-kola, ole dindi lo akali tika-pene Lote bala Sotomo tano okonena atoto,
    utupane-mane mana koo miniaini utupane balato lee-mane andaka, pii koo leaini
    tupa alene-mane ale aka pua ateaipia. Wuane pua atoto, akali tika-pene Lote bala
    mini kendawa atoto, balana yamapanenga tandaka andane wete pea-kola, ateane okonena,
    Goteto Sotomo tane wandakali tupa minu koya-angi, balato akali tika-pene Lote
    okone molo-peke leaipia.
  qul-NT: Salvarkantaj Lotta, uj justo runata. Lot llaquicorkan juchapi causaj sajra
    runacunamanta.
  ter-NT: Itea koítovo Lô, hóyeno ponóvoti kixoku itúkeovo, ikotívexoatimaka isóneuke
    kixoku itúkeovo neko váhere xanéhiko ákoti teya Itukó'oviti, enepohikone sikovó
    koyêtihiko itúkea váhere úhepune mûyo.
  bmr-NT: Jaanotɨ ɨdɨɨbocoro Lot onooboco taajasuubo imino iicaaboro diito imitɨno
    iicanoco aatyɨmeebere ɨdaasuno iicahicauboco.
  fuf-fuf: Kono o dandi Luutu feewuɗo on, on mo ɓernde mun wondunoo e sokola tiiɗuɗo
    sabu jikku jiiɓiiɗo ɓee bonɓe,
  bhl-bhl: Kutew kukun kuw keyemse kate, e abiw mutuk biim kasel im sili sili nam
    kukuw so, osow fian kekabiliw kukuw so, atin kuw wa kebiliw kukuw beem dulum elote
    sakik ilum fian kuluse Olot elo atemeko, “Kiol kunum ete kasike!”, angeko, em
    kuanomin deiw be okileweko, elo fein dokolewse kale.
  ons-ons: Lot eŋe ŋei maine, eŋe ŋei numa midaine, eŋe borikine mado madoŋine gamu
    gamune ea mageu, eawane qom wikile zok dere geki, Anutuŋo seseka more qesiŋkake.
  con-NTPO: Tseni'su ega aindeccuja in'jangae canse'fa. Tsa'ma fae a'i, Lot, ño'amba
    tise'pa egae tsincon'choma chi'gasi Chigaja tisema ccushaen.
  ghs-ghs: Oi nokoi Rottike moomi abi rike ma pobiho isaki naate qaatanihe oi nokohota
    qanganatemi nokoi noho qibata qooromi Ohongai noke ingonaiteta.
  peg-peg: ଆରେ, ହେୱାନ୍ ବିଦିହିଲ୍‌ୱାକାରିଂ ବାନ୍ୟାକାମାୟ୍‍ତ ପୁରା ବେବାର୍‌ ପିସ୍ତି ଦାର୍ମି
    ଲଟତିଂ ଇସ୍ୱର୍‌ ରାକ୍ୟା କିତାନ୍,
  txu-NT: Ne kam me'õbê Rodjwỳ. Ro axwe kêt nhym Metĩndjwỳnh arỳm utà. Xôtômakam ne
    me ari prõ, mjên kupa'ã kurẽ ban axweti ba. Nhym Ro axwe kêt ne arỳm mekam pijàm
    ne kaprĩre ne.
  eng-WEBU: and delivered righteous Lot, who was very distressed by the lustful life
    of the wicked
  gnw-NT: Ẽrei Tumpa uepɨ Lot. Echa'ã jae jupi jare uyemɨpɨa'ã mbaembae pɨchɨ̃i vae
    jocua jecopochɨ vae reta uyapo vae re.
  mux-mux: ⸤Kolea kanusele tepi-ni topa kalurum kene⸥ Pulu Yili-ni yi sumbi-nili LLot
    mindi tepa liipa ‘Naa kulupili.’ nimba wendu liirim kanili. Yambuma-ni ulu aima
    kísima teku wapera tuli ulu lupa-lupama tiring kene LLot yu aima kanupa kis piliipa
    aima kamele mindili kulurumeliinga tepa liirim.
  maj-NT: Tu̱nga kits'ínk'ankihí Lot, kui xi nku nda̱ xi na̱xu̱ kits'ín, xi un kikiehe̱
    nga kikie xi nkú ts'ín y'entu xu̱ta̱ ch'onk'un xi kitsjántehe̱ yjoho̱ nga kits'ín
    tu̱ mí nihí ni.
  bkq-NT: Ló lelâ myakâwândy Deus nhemakely Sodoma donro enday. Uguondo koendonro
    myakâwândy Ló. Aituo toenzepa âjityendyly, tâty anano modo inakai modo anhesezedylymogue.
  kue-kue: Lot mambuno du-yene orkwa ba yagl ambu kunogl guagua gundo meglkwa ipre
    angai gogl moglko ana Yaglkande ye ikorugl endungo ana ye yumbun ta ikrukwa.
  cot-NT: Ariqueate ichoocaqueni oraniqui apaniro caquinte icantajitica Iroteni, cameetsaqueate
    ichoocaqueni. Igantagaqueate yamenapinijiaqueri guintenijiatsica oraniqui yantaguishejiaquerogueti
    taaca opajitapae teeca oncameetsateji, aisa iquemajiaqueri inijaguishejiaquegueti
    ishimampojancacaqueate oshequi, aisa ishoshoguitevaetaca. Irootaquequeate yaantavajarica
    Aapani Irioshi itigarancajiri ontaniqui aatonijite itaatsi iriatimpa.
  bnp-bnp: Pali a Vure i korimulea e Lot na vuranga iea, a vuhuna e Lot a bakovi malamala,
    i loho lege vona a maka naro na molenga ne huriki a bakovi hale nga.
  apn-NT: Nom Rohtija na pre Tĩrtũm Sotõ nê kator jakamã nhũm htyk kêt nẽ. Na pre
    hkwỳjê rom tãm amnhĩ nhĩpêx tã mẽ kot amnhĩ tomnuj tỳx xwỳnhjê nhõ krĩ kamã õrkwỹ
    nẽ ri pa. Nẽ apkati mẽ tee ri mẽ kot amnhĩ nhĩpêx ã mẽ omu nẽ mẽ ỹ hã hkaprĩ nẽ
    tee ri mẽ hkukamã hamaxpẽr o pa. No nhũm mẽ amnhĩ tomnuj ã amnhĩ pumunh nẽ tokyx
    tãm amnhĩ nhĩpêx kêt nẽ. Nẽ apkati mẽ tanhmã amnhĩ tomnuj to nẽ kapẽr punuj o
    pa nhũm Rohti tee ri mẽ omu nẽ hkaprĩ htỳx nẽ pa.
  ctp-NT: Ska ti ayman Lot, ngulaa Ni ꞌin yu chaꞌ mdoꞌo yu kichen Sodoma kanꞌ; kanꞌ
    chaꞌ ska ti yu kula Lot kanꞌ ja ngujwi yu bra nu mdyii chaꞌ ꞌin kichen Sodoma
    kanꞌ. Nten suꞌwe ngwa Lot; kanꞌ chaꞌ mdaꞌan ꞌa chaꞌ tiye yu, lye ꞌa ngwa xiꞌin
    tiꞌ yu, chaꞌ ꞌin nchga chaꞌ chen ñaꞌan, nchga chaꞌ kuxi nu yꞌni nchga nten kichen
    kanꞌ.
  opm-opm: Rot ohnongwi duutin dasi ham yah hat sapat hano rim na sum ambutipmur.
    Ohe duutin dasi ham yah hat ma sasuh oh ihir sawa mengnong amkara er hat saptin
    oh Ihir kinham sa ihat sapti daham ina ruumsup darisuhmur.
  bvr-bvr: Wurra minypa Wangarr a-jarlapuna a-menga an-ngardapa an-gugaliya an-gata
    an-nelangga Lot minypa nipa jechinuwa a-ni a-workiyana rrapa wargugu a-ni gun-gata
    nula minypa aburr-gata aburr-werra gun-nerra jama aburr-ji aburr-workiyana —
  wal-wal: Higgiyau azazettenna shaaramuxiya asatu giddon tuggatidi de7iya xillo Looxa
    Xoossai ashshiis.
  zad-NT: Per bisle' dii Lota', beena' gok beṉ' wen, beena' bwiyi dii zbanka' ben
    beṉ' malka'.
  kmg-kmg: Erâ wâc mitiŋic Loti e sindaŋŋic jaŋe wiac mamakâcne mimi tâmiric ehuc
    jupie irec bušâic manahuc juhame ŋezickewec.
  aso-aso: Neꞌmine ogo aza ve lisiheꞌ Lotiꞌni nene aꞌmine ve goloso ingine monovo
    goloso iꞌmi angumuꞌ nene muluno hukidiꞌmo lulo zovoꞌ izo miningutiꞌ nene do uꞌ
    izineꞌ ve.
  uli-uli: Deus ye hadora Lot we iy semal mal le ye momay, ngo ye tayikof loh chog
    depal irel wegdeg tayikof kowe yarmat re foforu.
  nin-NT: Abachi à ttu Lotu ssuzzu. Uwa yo à si unushirr uzizi nggo isisurr i vri
    ma na aseki ka ishisha ka nggo abi kà iwo ba a di na nggo.
  acu-NT: Antsu chikich aints, Lot naartin péngke aints asa, tunau timiá wakerin ainaun
    wainak, wake mesekmia nunaka Yuska uwemtikramiayi.
  cak-WNT: Ri Dios can xeruq'uis wi ri aj Sodoma y ri aj Gomorra. Pero xucol pe ri
    jun achi ri choj ruc'aslen ri xubini'aj Lot chuwech ri ruc'ayewal ri'. Ri Lot
    xk'axo c'a ri ránima tek xc'oje' chiquicojol ri winek ri' ruma xerutz'et chi xquic'uaj
    jun itzel c'aslen.
  ebk-ebk: Ensarakana hi Lot ay nalintig ay taku ay nalilifok as solet nan numnumna
    kiapú as nan kaiisiw ay panagfiyag nan chiyuycha kakailiyana ay lomalabsing as
    lintig.
  spa-PDDPT: si libró al justo Lot cuando estaba afligido por la conducta de los perversos,
  ruf-ruf: Pfipfila Imulungu tsakamkombola Lutu, imunu iyamnoghelese yeye, iyonile
    usungu kwa apfila pfawokala pfihile iwanu yang'awakwalangula ghamalaghitso,
  gun-gun: Ló anho ogueraa jepe. Ha'e va'e heko porã va'e ma nhonhe'ẽ rendu e'ỹ va'e
    kuery opa marã rei ikuaia oexa vy nda'evei etea oendu raka'e.
  agu-BL: Ntin clax jun balaj yaj yi na bi'aj Lot. Na yi jun yaja'tz ntin cu'n i'
    bisun tan yi e'chk takle'n cachi' yi na chitzan yi e' mas wunaka'tz tan banle'n.
  isn-isn: Kuiti nai witumile ni lanso, ai umugunile uLutu muntu nua tai ane, nai
    utuile uhumigwe kinya uwai ni ntendo ni mbii ni nshanga ityataa i malagiilyo nang'wa
    Itunda.
  eng-PEV: '@see-verse:2PE.002.006'
  ilo-ULB: Ngem idi inaramidna dayta, inispalna ni Lot a nalinteg, a marirribukan
    unay gapu iti narugit a kababalin dagiti awanan linteg a tattao.
  pir-NT: Sa yero Lote wame tiriquirore yʉhdʉoahye. Lote pehe quehnoariquiro ijiahye.
    Sa quehnoariquiro ijiro Sodoma cjẽna Cohãcjʉ̃ dutiyere yʉhdʉdʉcayequina ña yʉhdʉaro
    tiquina yegʉ̃ ihñano caributia wahahye tiquiro Lote. Sa yero ʉmʉa tiquina basi
    tiquina pagʉri mehna tiquina ñano yegʉ̃ ihñano caributia wahahye tiquiro.
  anv-NT: Yɛ́mbɔ ji awené nya gemɛge Lɔt né melɔ Sodom gétúgé Lɔt alu nya muú
    ayi alu cho né mbɛ ushu wuú. Ne metɔɔ́ ɛgɔɔ́ nya fɔ́ ji bógébógé gétúgé
    ubobo unó bi bɔɔ́ abi álá bélégé mabɛ Ɛsɔwɔ ápyɛɛ́.
  sab-NT: Agwa ngeru Chube bebi una guge Chube kwian gdaite kada Lot gbu kige siere
    una ege, Lot kwian no, ama mo ta gbu toi Chube takalin kare, ama toidu kwian agenga
    me no tanreske ta no ole, ama ta olidu tanre kwian kle age me no giti, ama skwatige
    ta olire ole gwage chui gdale kwian me no ngledi age tanre me no, skwatige ta
    olire ole kwian keruchuge chui gdale gerule me no.
  tmd-tmd: Mö kib nöbö kib rön mɨdön, mɨ mag gwogwo rɨmɨdim aku nugwön, Lot nuŋ rɨb
    diba yöx nugu gɨr mɨdöŋ aku, God nugwön nugwo kömö pöŋa.
  acr-NNT: Pero xukolobꞌej ri Lot, jun achi lik jusukꞌ rubꞌinik usilabꞌik, ri lik
    okinaq chukꞌuꞌx ri itzel kibꞌinik kisilabꞌik taq ri winaq pa jeqel wi.
  kpg-kpg: God gu haga dagaloaha Lot, taane humalia, dela guu kae nia hagamada haingadaa
    mai i nia haihai huaidu o digau de hagalongo.
  taj-taj: आज्‍यबा बानीबेहोर मुबा पेःबा खबा गेगदे लसी भ्रबा म्‍हिगदे म्राङ्सी दुख
    नासी चिबा ज्‍यबा म्‍हि लोतदा चा परमेश्‍वरसे जोगब लजी।
  avt-avt: God epei keithis mɨtɨk Lot hɨrak mɨtɨk yaaik han enuk keriuwe menmen enum
    me neiyewewan nɨrɨran mɨt enun neweikɨn sip newet menmen yaaim hɨr nɨrɨakem.
  cbk-cbk: Pero Dios ya salva con Lot, un gente bueno quien ya sufri na di suyo corazon
    por causa del maga porquerias alrededor di suyo na ese pueblo de maga mal gente.
  uig-ARA: شۇنىڭ بىلەن بىرگە مۇشۇ ئەخلاقسىزلارنىڭ بۇزۇقچىلىقلىرىدىن يىرگىنىپ ئازابلانغان،
    ھەققانىي بولغان لۇتنى ئۇلار ئارىسىدىن قۇتۇلدۇرغان يەردە ــ
  tuf-tuf: Cuat Lotra ur ay binro. Ur ay bár binat yajcayat, Lotat itchacro. Itir
    “Eyinat Sir tayar yajcaro,” séhw̃ajacro. Eyta sehw̃ar cue rehjecro.
  abx-abx: Kundi' kas Lot hamok i nagsalbar-na. Matadong iya ngan nagsamukan gayod
    iya si mga kinabuhi'-na si mga masinupakon a'a nga lagtok si karat'an
  mco-NT: Dios yajtzooc je Lot, hue' je' anajty janch oyjäy, e janch ymɨɨd anajty
    jotmay co anajty je jɨbɨcjäydɨjc ajcxy ijxɨ chɨnaayɨn yjugy'ajtɨn janch jɨbɨc.
  cpb-NT: Iri kantacha, Pawa rowawisaakotairi Lot, tema kameethashireri rinake. Jirika
    Lot antawoite oomerenchaakeri kaariperori okaatzi rantayetziri piyathariite.
  aon-aon: Ipak padukemesh, seiwok shopunek Iruhin nataurum anan yopuni arman nanahwarum
    Lot iri naran nape wosik. Lot ananihw apahw douk yowehw abom aria nakri uwok um
    ehudok yoweihi aih um shenek wehrur um.
  hus-NT-2005: Por in loꞌo na Lot, jun i lujat inik xi kʼwajat u tʼeꞌpinal tʼajat
    abal in chuꞌtal an walastalábtsik xin tʼajál jachanꞌ an atiklábtsik.
  mig-NT: Ko Lot, ni̱ kuu‑de cha̱a ndaa̱ te ni̱ ndukuí'a̱ ini̱‑de ja̱ ní jini̱‑de
    nuu̱ tíñu kuáxán ní ka̱sá'a ña̱yɨvɨ ñáá‑ún. Te ni̱ nama‑ya̱‑dé.
  bps-bps: Kabay falwaan Lat, satu to matlu. Too msamuk i nawa Lat, gablà di magagyà
    nimò dad sasè to di lwe banwe ani.
  mbs-mbs: Meneng si Lot olò se impelowà din, so metòlid se eg-inangen din. Ontò nepuluk
    se pedowan din so wedad yàyà te menge otaw kidoen mig-inang te medaet.
  tof-tof: Wa Sodom solkwat setanórr, a wa ngaen-gógópan Lotón zid yónürr, dümdüm
    ngyaben pam nótó yarilürr. Lot kari müp koke ipadórr, zitülkus Sodom pamkolpama
    ngyaben gida koke mamoan kwarilürr akó kolae büódan tonarr olngolórr.
  cme-NT: Ŋga u kuraa Lɔti‑i. Fuɔ waa nelfɛfɛiŋo ba hɔlma-na. Baa naa silaa mulĩɛŋ-yo
    baa ba bĩŋwosĩnniŋ-maacemma‑i.
  sus-sus: Kɔnɔ a naxa Loti ratanga na gbaloe ma. Loti findixi tinxintɔɛ nan na, naxan
    bɔɲɛ nu bara raɲaaxu a ma na mixi ɲaaxie xa wali kobie xa fe ra.
  pon-2006: E ketin kapitala Lohd, ohl lelepek men, me alehdier apwal sang ni tiahk
    suwed en aramas suwed kan.
  dad-dad: Negur ĩ, Lot madur tamo, tamo lo to dõ difedig anidi neid tobonuneid sane
    nigin wau morõdig ĩ ahaha fiyen
  zab-NT: Per Dios bldány bniety ni bdialá Lot, laab ni gubánybɨ zec ni riáld ne guub
    guelrsaa zec ni gubány rnia de bɨny malqui.
  jae-jae: Eŋ gêjam ŋac gêdêŋ Lot kêsi. Lot tau gêmoa tonê ŋalêlôm ŋawapacgeŋ kêtu
    lau alôb-alôb tonaŋ nêŋ lêŋ mockaiŋŋa.
  ksd-ksd: ma i ga valaun Lot, ra tena takodo, i ga tabun na kaia ra balana ure ra
    varpiam kai ra umana tena varpiam,
  msm-NT: Di si Lot pigyuwas din su matarong sikandin aw ingkaguul din yagboy sikan
    mayaw-oy no mgo hinang to diya mgo otow no migpatujang to mgo kaiboganan to yawa
    dan.
  myk-myk: Ga Lɔti we wu bi tii ge, wʼa wee ɲuŋɔ wolo. Wee bi kanha fo xuuni pii kakuubyii
    pii wo torogaguunɔ li funŋɔ ni.
  sbe-sbe: Na Yaubada Lota ye gilihai. Iya laulau dudulaina tamowaina, na tamowai
    ta saha se ginaginaulidi wa ye kitadi meta nuwana nige ye namwa, matawuwuna ede
    tamowai meta Yaubada yona laugagayo nige se hemuliwatanidi, na laulau bikibikidiyao
    se ginaulidi.
  mcr-mcr: Iŋäqe, ämaqä jänänäŋä Loti iqueŋi, Iqu huätä itmetä, häŋä imäkäqumuatkqe.
    Sotomä pmeqä iuä awä imä äpmeqe, ämaqä iu pmeqeuqä suqeu qänaknä miqä, qokä-apäkiŋqänä
    ii itqätaŋguwä iuŋi, iqu hea ique-ique hiŋuä äqunätä, qätä äwiyätäqetaŋi, ämaqä
    jänänäŋä-qu eäqä-qae, qundqändqä itä, äwqä tmi-tmiqä ämamiŋqe.
  cux-NT: Naati Ndyuūs nadanguaⁿ'ai yā yeⁿ'e yáāⁿ s'eeⁿ saⁿ'a Lot chi saⁿ'ā n'dai,
    saⁿ'ā chi ch'eenu sa chiī caavā chi diiⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́ n'daacā.
  tur-YTC: Kötülerin ahlaksızlık dolu yaşayışına kederlenen doğru adam Lut’u kurtardı.
  san-ITR: kintu taiH kutsitavyabhichAribhi rduShTAtmabhiH kliShTaM dhArmmikaM loTaM
    rakShitavAn|
  bel-N: а праведнага Лота, крыўджанага бессаромным ладам жыцьця беззаконьнікаў, выбавіў,
  sch-sch: Lot, midik, mi nunsie ngei balamboia hur sika beidong taka om ngâi hah
    a sanminjôk ani.
  mic-MIQNT: Gatu Lo'tal westawiapnn, na tetapu pmalsit ji'nm, ta'n wigit Satmeg.
    Gesigaw asgaiajig ta'nig winsultijig aq tela'taqatijig winjigl.
  huu-NT: Sodomamona Jusiñamui Lot mɨcorɨna jillotate. Lot mɨcorɨ maremɨe. Eo jearede
    rafuena naie naɨraɨ fɨnua jira, Lot mɨcorɨ comecɨ jarire ite.
  jiv-NT: Tura Yus Ráutan uwemtikramiayi. Péṉker shuar asa, Sutumanmaya̱ shuar imiá
    yajauch ásar tunáa túruiniakui, Raut kúntuts enentáimsamiayi.
  otm-NT: Pɛ bi yąn a ra Lot ra hocją'i a. Nɛ nu'a ɛ̨mmɛ madin xømbʉi nangue ʉ yʉ́n
    t'øt'e ʉ mi sänzɛhɛ 'bɛ'a mi øt'e.
  dah-dah: Goyenbe Al Kuruŋyen saba walde hinhan mar goyen kahal bana heŋya go mar
    gote mata buluŋmiŋ ge kandukŋeŋ nurde hinhin al kura Lotbe al huwak niŋgeb, Al
    Kuruŋ beleŋ taun go kumga tiye yeŋbe Lot goyen teŋ siŋa iryiŋ.
  tnk-tnk: Mətə in rɨməuvehimɨru Lot. Iəmə nəha in iəmə atukwatukw, nənə rerɨn raməmisə
    tɨ noien ərəha sə ramo naurɨsien səvəi nəkur ərəha me nəha ikɨn.
  kpr-kpr: Lot kote givu! Lot nu genembo evevari. Avata nu reighi Sodom aminda irise,
    evetu genembo ari ekoko rea edo ghusera ava gosuse, a nenda geka sembae ava nininguse,
    dubo mema ambarako ava usira. Amingiri, God sonembetiri nu darigiri, avaraka reighiá
    avisira.
  san-IAS: kintu taiḥ kutsitavyabhicāribhi rduṣṭātmabhiḥ kliṣṭaṁ dhārmmikaṁ loṭaṁ
    rakṣitavān|
  nho-nho: Lot ni hakasaoria a Ia i Lot se tama e taukareka. A ia ni tanitani peenaa
    i naa sosorina hai huri naa tama see llono taratara.
  gym-NT: Nitre Sodomabo amne Gomorrabo, ye ngätäite abko Lot aibe nämane nüne metre
    Ngöbökrä, aisete niara aibe namani dianintari. Akwa Lot nämane nüne yete angwane,
    nitre kukwe nuenkä käme, ye kisete Lot nämane nebe ulire krübäte,
  azg-NT: Majoꞌ juu tsan na jndyu Lot, sinꞌman Tyoꞌtsꞌonhin quityquiiꞌ juu naviꞌñeen.
    Ee tsanꞌñeen tonduihin tsꞌan na jndyoyuhin na tonnon jon. Totsiꞌndaaꞌhanꞌ nchjii
    juu ntyja ꞌnaanꞌ natyia jndyi na tontꞌa joo nanꞌñeen yo ntyjehan.
  bhd-bhd: पन सदोम ते अमोरा नगरन नाश केरने करां पेइले तैने धर्मी लूत नगरे करां बेइर
    कढो ते बच़ाव। लूत तैन लोकन सेइं खुश न थियो किजोकि तैना कोई भी कानून न थिये मन्ते
    ते बेशर्म कम्मां केरते थिये।
  too-NT: Dios māxtulh de nac Sodoma huan chi'xcu' a'ntī ixuanican Lot. Lā' chuntza'
    līpūtaxtulh. Lot tzeyā chi'xcu' ixuanī't lā' ixtamakchuyī como huan ā'makapitzīn
    xalanī'n nac Sodoma tū' tzeyā chi'xcuhuī'n ixtahuanī't lā' ixtatlahua a'ntūn ko'hua'jua'.
  ind-AYT: dan jika Allah menyelamatkan Lot, orang benar itu, yang menderita karena
    cara hidup yang najis dari orang-orang yang tidak mengenal hukum,
  cjo-NT: 'Ari ikameethashiryaakini Rooteni; ijeekawitani janta Joroomaki, omaanta
    osheki rowashiretakotakari ijeekimoteeyakirini, iñaakiri, ikemiri ranteeyakironi
    oshekipero kaari kameethatatsi. Osheki ikenkithashiryaakotakari maawaeni kitejiri
    ikantzi: “¿Iitaka kaari raapatziyeeyantarini Tajorentsi? Raapatziyaarimi ari ijeekimi
    kameetha”. Omaanta iñaakiri Tajorentsi ikameethaperotaki riraga Roote rootaki
    kaari itaantari inta rowawijaakotakiri.'
  nsn-nsn: God ke uelkarus tang Lot ger tamata kodkodoh geke kale tar niduh toroso
    mahang matalar tamata ge ahik pah ka uakeluk tar ualatut.
  san-DEV: किन्तु तैः कुत्सितव्यभिचारिभि र्दुष्टात्मभिः क्लिष्टं धार्म्मिकं लोटं रक्षितवान्।
  tna-NT: Daja biame, Lot, mesa familia neje cuati utsu jenetia d'eji su ataidha,
    Lot da deja butsepi puidha putsu.
  lid-lid: Arile, Lot badeh, ndramak mwasin labai ta mada Kindrei, eme Kindrei sebenei
    iy. Lot anyolom kandriyen ta karei iri mwan le amekes iri, bwilin ama, ma bolo
    odan eden ta aliy hawe iy liliy. Iri amekes ndra-in labai, ta mada lau mari anyolom
    badeh, bamwenen ta mada Kindrei bwe.
  wim-wim: Puth nil God.angan-a, pam thonam anman thonakam kaaꞌ-piichanathan aak anganiya,
    namp nungantiya Lot. Nil puth pam min iiy-iiy, puth ngangk nungantamana way-wayam
    wunanta than puth pam wanch wiyangan way-wayam paththam yump-yumpin keꞌ-ngoongkama.
  zga-M: Vwu avombile elyo ampokhile u Lutu umunu va yelweli, ale nu lususuvalo na
    vavo savikonga indagelo incha Nguluve.
  yom-yom: ayi enati wuvukisa Loti, mutu wusonga, mutu wuyamusu mu diambu di khadulu
    yi kitsuza yi batu bambimbi
  san-SIN: කින්තු තෛඃ කුත්සිතව්‍යභිචාරිභි ර්දුෂ්ටාත්මභිඃ ක්ලිෂ්ටං ධාර්ම්මිකං ලෝටං
    රක්‍ෂිතවාන්|
  yut-yut: Mani amɨn kɨlegɨ Lot uŋun Sodom kokupmon egek uŋun gen teban pabɨŋ yop
    amɨn dakon yumabi aŋpakni mibɨlɨ mibɨlɨ awit uŋun pɨndagek butjɨk nandagɨt, do
    Piŋkop da Lot abɨdaŋakwan dɨma tasɨk tagɨt.
  grc-BYZ: καὶ δίκαιον Λὼτ καταπονούμενον ὑπὸ τῆς τῶν ἀθέσμων ἐν ἀσελγείᾳ ἀναστροφῆς
    ἐρρύσατο·
  cpc-NT: Iro kantacha, Pawa jowawisaakotairi Lot, tima kamiithashiriri jinatzi. Jirika
    Lot antawoiti oñaashirinkakiri kaaripirori okaatzi jantayitziri piyathariiti.
  nhg-NT: Pero quemöquextejque yaja Lot, öque yectec oyeya tlöcatl, hua motequepachoöya
    lalebes por innemeles de inu tlöca amo cualteque tli nemeya ipa bisio hua tlajtlacule.
  nya-nya: Koma Iye anapulumutsa Loti, munthu wolungama, amene ankavutika ndi khalidwe
    lonyansa la anthu oyipa.
  ngu-NT: Pero ipan on temojtij tlaxoxotonilistli, Dios oquimaquixtij Lot. Lot yolmelaqui
    tlacatl catca niman yejhua noyolcocohuaya ijcuac quintaya quen xcuajli quipiaj
    innemilis on xcuajcualtin tlacamej.
  kup-kup: '@see-verse:2PE.002.006'
  jid-jid: u mlatimu lutu wa idid mba mba guru yo ni memeti u idi u irji a kpachuwo
  wmw-wmw: Upande mwengine, Mwenyezimungu kanvusha Loti, mwenyé shariya, katabíka
    kwa sababu ya vitendo vya ucaputu vya wanu wabaya.
  gmv-GGM: Wogay bayinda yeellachiza ootho oothiza asata oothon wurso wode so7u gishe
    diza xiillo Looxe gidiko ashshi ekkides.
  ssg-ssg: Tuahe Haeu hasalia Lot, tel seilon pate sawisawin. Namili Lot kawat hawane
    nake teka seilon ien weli xaputiai nauna ti Haeu ma laha aile hakila saun lialun
    tenen pate hienain.
  zpo-NT: Per mloo xaa Lot, xaa nak tub xaa nali, xaa kwaan nales doo nzhak lextoo
    ne mod nle re xaa zee, rese kwaan nzhekla xkwerp xaa.
  poy-poy: na kamlopoziyiti Lutu, muntu yakamfiriziyiti Mlungu, muntu yakahinginikiti
    nentu na mgenderanu gwa undiyandiya gwa wantu yawatenditi ukondola.
  qwh-NT: Peru tse marcacho Lot jutiyoq nunallatash Diosnintsic libranaq. Peshi alli
    nuna car, allapa llaquicunaq tse mana alli nunacuna penqaquipaq cawayashqanta
    ricar.
  gaw-gaw: Kayak Nug haen amup̱a Lot, nug am danab tutuḵu, am danab tutuḵu amu nug
    dubuṯid danab amu ahilag kobol eheḏnab amunu ameg bahi yoom ele amu nug nauhmanu
    ehaniṯom.
  nca-nca: Uni roneneŋowí ka, owí muko Lot, mande wenda-wenda uni se simbururu piyimi
    horé teyaŋgurí ŋu yiyoro newonde quhurí taró. Ŋunde ŋuroko Anutuko riní kama piyo
    taró.
  zpz-NTPP: Tees Lot guc yu tub mbecy nap. Orzeꞌ tonaꞌ la deet guc nañ lardooy nu
    nac de bis bag nu bicy cup de mbecy a̱ꞌ nap zeꞌ. Ndeꞌ nu Ñgyoozh bicy mi nu bruu
    nap yu ni cashtig ily zeꞌ.
  zac-NT: Perë bëꞌnë më salvar Lot, tubi nguiu zaꞌquë nu nalë́ riashac ldúꞌiꞌ iurë
    gunáhiꞌ vidë dzabë shtë mënë mal.
