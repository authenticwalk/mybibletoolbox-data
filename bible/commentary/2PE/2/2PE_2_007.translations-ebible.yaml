  tcz-CHONGTHU: Hinlah Pathen in Lot jong chu midih ahijeh'in Sodoma konin ahuh doh
    e, ajeh chu akimvel a jachat umtah'a huhna nei migilou ho chu alungnat pin ahi.
  mar-mar: आणि तेथील दुराचार्‍यांचे, कामातुरपणाचे वागणे पाहून त्रस्त झालेल्या नीतिमान
    लोटाला त्याने सोडवले;
  snp-snp: Eti o gedaifa, ido monala efe limo we kuliya Loti ya ayauti ilimito olu
    omuna koto, numuna meya nabawa ya yo ki fuli limo ne. Wenenawa ka koliti kolámoti
    amo, faifa inanimo ukani-luni-kani lalo kolami monalo yako meyalo mele-mele amo
    monanina yamu wewa Loti siya-mulunau keina naba-naba koli minami ne.
  isl-isl: En á sama tíma bjargaði Drottinn Lot út úr Sódómu, vegna þess að hann var
    góður maður. Öll sú hræðilega illska, sem Lot varð vitni að dag eftir dag, olli
    honum sárri kvöl.
  spy-NT: Kisār yooto ꞉Yēyiin Lōōt nyoo kichurtaat ānkiiyiimē ꞉ng'aleekaab biich chēē
    ki sikoran āmēēywēyē kiruutēk.
  xnn-xnn: Ngem wada nan esay ipogaw id Sodoma ay kangadan is Lot ay nang-ad-adi isnan
    ol-olay ay inik-ikkan nan ipogaw isdi. Mensakit ay pilmi nan nemnemna gapo isnan
    ngawi ay inil-ilana ya dindinngena ken daida. Isonga insalakan Apo Dios siya tapno
    adi maitapi ken daida ay matey tay osto nan nemnemna.
  mwe-mwe: A Nnungu gubhaatapwile a Lutu, bhandu bhaakwete aki, bhainjikaga ga ikubho
    yangali ya mmbone yatendwaga na bhandunji.
  tte-tte: Na Lota iya iboma mumugana inamwanamwa mwa Yaubada ileboi. Lota kamnana
    inaesosi tomo naenaeli yo ali ganawali mumugana kaiweli.
  tcs-tcs: Bat da seimtaim, God i bin tekemaut Lot kam ausaid prom Sodom bikoz em
    i bin prapa rait ane stretman lo God, ane bikoz em bin prapa nadakain atso prom
    luk dem nugudsin ane nugudting raun lo em.
  hlt-THB: khawboe ak se thlangkhqi tyih ak cu a khawsaknaak awh ak kaw ak se, thlak
    dyng Lot ce hul hy.
  soq-soq: Insenadewaitana, God Lot os Sodom bedewe inasan. Me ipa apana euwa dodomana
    wandie, ita Sodom apanawa nina kadiwa dewalala me badowa rubusane ituaisisaie.
  qub-qub: Lot-tami ichanga Tayta Diosninchi salbaran. Payga runacuna pasaypa juchata
    rurallar goyaptin llaquicur goyaran.
  att-att: Ngam si Lot, nga nakipaggián sù ira taga Sodoma ánna taga Gomorra, inilillì
    ni Namarò ta pamagikáru na sù ira kelián na, gapu ta napiá nga tolay si Lot, nga
    nalurâ sù narákè nga kingnguá nayù ira kelián na, ánna yù pamotu ra kâ Namarò
    ánna yù jikkù nga ággangnguá ra.
  bki-bki: A na maariano ka rosidomial nalo nanua beamu, nina toro nei Lot. Naio be
    toro na memedu tai, a naio jo mijog bova dam̃ariga ea bajago na kiriniagiago nalo
    na tomu na m̃a amila korov tuboiano, napano naio jo iviso kalo.
  bqp-bqp: Ama à Lutu bò, gbɛ̃ mana kũ a nɛ̀sɛɛ yàka dokadarisari pìnↄ wé'isariyãkɛna
    yãi.
  mcp-mcp: Njɨ, nyə á fɛɛmʉshi Lót, tʉ́təlí muud nyə́ áshígɛ́ dʉ bə nə́ shɛɛ nə dʉ́gʉ́lə
    ásɨ́y-sɨ̂y búúd ɔ íŋgwúmbú bwə́ á ŋgə sá yɛ́.
  hat-hat: Men, li te delivre Lòt, yon nonm dwat ki te pran lapenn lè l' te wè move
    bagay mechan yo t'ap fè.
  npl-NT: Pero Dios okimakixti n Lot, n yekmilaka tlakatl, non satlawel okikuejsoaya,
    porke okimitaya kenijki otlajtlakolchijtinemiah n tlakah.
  bgg-bgg: Ai è wie bran Loth shii ragia rek, hanyie yi Iphey oi pha bran ro zab awie
    blia è duhug rey ro.
  eng-TCENT: and if he rescued righteous Lot, who was distressed by the sensual conduct
    of the lawless
  eng-BSB: and if He rescued Lot, a righteous man distressed by the depraved conduct
    of the lawless
  cpu-NT: Iro kantacha, Pava jovavisaakotairi Lot, tema kameethashireri inake. Irika
    Lot iniroite oñaashirenkakeri kaariperori okaratzi jantayetziri piyathariite.
  san-ASM: কিন্তু তৈঃ কুৎসিতৱ্যভিচাৰিভি ৰ্দুষ্টাত্মভিঃ ক্লিষ্টং ধাৰ্ম্মিকং লোটং ৰক্ষিতৱান্|
  tac-NT: Nobi tabiléchigo me'ale ko bilé rió Loti anilime, alué rioka 'we a'lá rió
    níligame napu 'we seweka asale etea e'karúriga nokachi alué ralámuli alé okaná
    we'ká riógichi ejperégame.
  eng-WEBPB: and delivered righteous Lot, who was very distressed by the lustful life
    of the wicked
  gfk-H: Ma ga halangalanga sei ne Lot, no tena takodas, ing ira tena takamola diet
    ga hatirih no nuna nilon ma ira nudiet bilingana magingin.
  viv-viv: Tu Sodoma Gomola agaidiya Lota anakaibe yana dewa yegayegana faꞋina Yaubada
    gimidilugolegoleni-yo melala luhei giluyawelidi. Tova be tova Lota badi kalivai-dina
    hinafadiya gimiyami tu yadi dewa bwanebwanenena giꞋitaꞋitana kadu yadi wonakoyokoyo
    ginoganogalina. Keke nuwanuwadi Yaubada yana vehimeya hinaꞋidibumuhigedi, au udo
    tulina tulina agaidiya hihawahawahegedi. Bana Lota kaliva yegayegana ma yadi dewa
    koyo-moꞋena giꞋita-yo ginuwanuwavita ana ayauna keke maꞋi yamumuna.
  yao-yao: Ŵankulupwisye che Lutu, mundu jwambone, juŵalasile nnope muntima kwa utame
    wa wamba wa ŵandu ŵaŵagakanile Malajisyo.
  tgp-tgp: ale vara God mo juri tamlohi tataholo atu Lot mata r̃omina mo kaka jea
    mata posposi sasati jea nona tamlohi sasati atu,
  auc-NT: Ayæ̈ ëñënämaï inte cædäni baonque towente quëwënäni adinque Dooto wodi ïñömö
    në nö cægaingä inte, Wentamö pönï mongænte quëwënäni awædö, ante wædongä inte
    adoyömö quëwëñongante Wængonguï tömengä ingante töö æ̈mænte ö ængä beyænque quëwengacäimpa.
  kbc-NT: Niɡ̶ijo Aneotedoɡ̶oji naɡ̶a yaaɡ̶adi niɡ̶ijoa nigotadi, beɡ̶eote Ló me iwoko.
    Ló ɡ̶oneleegiwa ane iɡ̶enaɡ̶a, pida eliodi magecaɡ̶alo leeɡ̶odi libeyaceɡ̶eco
    niɡ̶idi noiigi abeyacaɡ̶aɡ̶a anowote.
  bmh-bmh: Ig abiu Uwait nug Lot isanoroimai, eg murab tam, go du igul naliu mui.
    Lot gue go uzanan duailel igul eg macanemen mui wal igul macanemen mui ula dareun.
  ctu-BL: Pero tsi' colta loq'uel Lot jini toj bʌ winic tsa' bʌ i wen mele i pusic'al
    cha'an i bibi'lel yic'ot i jontolil jini xñusa Diosob.
  meq-meq: Lot neŋgeye na, ndo ŋgwalak eye, Mbəlom kə təma ahaya abəra ma Sodom. Wu
    neheye lele bay ndo neheye tə gawa aye na, Lot kə sa ɗəretsətseh mə ɗərev ŋgay
    haladzay hərwi tay.
  noa-H: Mamʌ warm k'ʌʌn dʌ̈i magtarrta, jöoi Lodjã hich dau na hajap'a k'itarr haawai,
    Hẽwandamau hi dau haug k'augwi ham dʌ̈i p'aapʌ̈iba, hʌ̈u k'aigpër haujim haajem,
    warm k'ʌʌnau hich daar mag nem k'aigbam wau nʌmjã ham dënjö haba haajerr haawai.
  alp-NT: Po Tuhane Iono Lote ihlamate le ihidupe nkena. Lote susa titinai le tamata
    esi suka rebe nkenare mo. Bei esi lale tiare hoko esi atate tiae.
  san-VEL: kintu tai.h kutsitavyabhicaaribhi rdu.s.taatmabhi.h kli.s.ta.m dhaarmmika.m
    lo.ta.m rak.sitavaan|
  kbq-kbq: Hanki kefo monko avu'avaza nehu'za, zamagra fatgo osu zamavu'zmava nehazageno
    rimpagna hunezmantea fatgo nera Lotina, Anumzamo'a agu'vazine.
  kbh-kbh: Pero Bëngbe Bëtsá Lótbioye tbojanatsbocá, chë bëts pueblënga pochócayents̈ana.
    Cha yojamna Bëngbe Bëtsabe bominÿiñe ts̈abá amá, y nts̈amo chë luarents̈a ents̈anga
    imojaniyenama, nÿetscna bacna soye jtsamëse, jenomándama ntsobencá, cha puerte
    ngménana inabomna.
  ron-LSB: și l-a eliberat pe neprihănitul Lot, care era foarte chinuit de viața plină
    de pofte a celor nelegiuiți
  pon-pon: O a kotin kapitala Lot pun amen, me aramaj jued wiai on jon en me jued
    karoj ni ar tiak jued.
  nhe-BL: Pero Toteco nojquiya ipan nopa tonali quimaquixti Lot tlen nopa fiero altepetini
    pampa yajaya elqui se tlacatl tlen itztoya xitlahuac iixtla. Huan nelía tlaijiyohuiyaya
    miyac mojmostla ipampa nopa fiero tlacame pampa san quichihuayayaj tlen fiero
    tlen inintlacayo quinequiyayaj quichihuase.
  sps-sps: Ayei saup fatabiny e Lot, a mes a tavaron, to te koma patang fiisok fi
    mi yan kat te kat tsoiny pisiin min mes tsoiny pisiin to tan fifiinaum fatabin.
  wnc-wnc: '@see-verse:2PE.002.006'
  bus-bus: Mↄde à Lutu bↄ̀, gbɛ̃ maaa kɛ̀ à nↄ̀sɛ yàka dokadarisaidee pìnↄ wísaiyãkɛna
    yãnzi.
  gub-BL: Amo ae 'ar mehe Tupàn upyro awa Oro her ma'e a'e, ta'e Oro ikatuahy izupe
    a'e xe, ta'e amogwer wanemiapo kwer na'ikatu kwaw izupe a'e xe. Ta'e amogwer nuweruzar
    kwaw Tupàn ze'eg a'e wà xe.
  imo-imo: Aku kombu talo tipeni topa kalorumu kinye Goteni iye tumbi nili Lot kau
    lipe tapondopa naa kolopili nimbe wendo ltimu. Imbomani ulu paa kerima teko wapera
    toli ulu lupe lupema teringi kinye Lot yu paa kanopa keri pilipe paa kamele umbuni
    kolorumumunga lipe tapondorumu.
  boj-boj: Lot a kumbra bole yoqnej deqa a Sodom qureq di sosiqa tamo uge uge naŋgi
    kumbra ugeteqnabqa di unoqnsiqa are gulbekobaiyoqnej. Deqa Qotei na Lot olo osiqa
    sawa boleq di atnaqa a padalosai.
  eng-DRA: And delivered just Lot, oppressed by the injustice and lewd conversation
    of the wicked.
  knf-knf: Kë aşë buuran *Lot ambiiŋ awo ñaaŋ naŧool aji ţëga maakan ţi iko iţop yi
    bado buţaan mënţ babiiŋ ado.
  san-KHM: កិន្តុ តៃះ កុត្សិតវ្យភិចារិភិ រ្ទុឞ្ដាត្មភិះ ក្លិឞ្ដំ ធាម៌្មិកំ លោដំ រក្ឞិតវាន៑។
  arn-NT: Welu montulfi ta Lot, kiñe lif mongen wentru ürke tati kutrantupiwkekefulu,
    fey tati wesake mongen niechi pu che mew.
  zas-NT: Per baslaa Dios bén brii laj Lot, bén guban ziꞌc rën Dios guyu tëëman xgab
    guial baguiaaman ziꞌc guban ree benmal guin.
  ken-NT: Mpok yɔ, apɛ́mɛ́ Lɔt mmu achí chak, yi mmu bɛpɔ̌ barak ɛpúsí anɛ bǒ
    bɛbʉ́ bhɔ bákʉ̀, áchyɛ nyaka yi ɛsɔŋɔri antɨ.
