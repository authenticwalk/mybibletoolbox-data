verse: 2PE.002.007
translations:
  kpx-kpx: Vani kemo inutolotolote ata mole Lotau ua. Keu vani bahata ata kebia vaveve
    toela elehanata kabebiabe vanu. Ige Dilavau ata kebia aiogeveito Lota tedahoge
    keu vene kemo lahaholinu.
  okv-H: rate da ai ta embo javotoho vahai avo Lot amina mihie enana ke pepeni poekihe
    ari sasapura neite neite uore kogue tunga osaga te tapa mihahija vahai avo God
    na oreketo umbuna.
  tbo-tbo: Ma dobuhi uyahihi Lota tunawana lawa a dewa dumadumaluna yaka Yaubada i
    haloya. Lota u hayahi i memae ma hai dewa gobugobuhi po hai wiponahahalena matanei
    i gagaleya po taniganei i noonoli yaka nugonugona i wiyuwa duma.
  mal-C: എന്നാൽ, നിയമനിഷേധികളുടെ അതിരുവിട്ട അധാർമികതകൾമൂലം ഹൃദയവ്യഥ അനുഭവിച്ച നീതിനിഷ്ഠനായ
    ലോത്തിനെ ദൈവം സംരക്ഷിച്ചു.
  grc-SR: καὶ δίκαιον Λώτ, καταπονούμενον ὑπὸ τῆς τῶν ἀθέσμων ἐν ἀσελγείᾳ ἀναστροφῆς,
    ἐρρύσατο·
  bgc-bgc: सदोम नगर का नाश करण तै पैहले उसनै, लूत जो के एक धर्मी माणस था, उस ताहीं
    उस नगर तै लिकाड़कै उस ताहीं बचा लिया। लूत दुखी था क्यूँके सदोम नगर के लोग परमेसवर
    का कोए भी हुकम कोनी मान्नै थे, अर वे भोत बुरे काम करै थे।
  khz-khz: A Lotamo evega-maguliato, ia kala rorirori talimana, ia maki taunilimalima
    geria kala rakavara e poragara tugamagirai eragato.
  deu-TKW: doch den gerechten vom Wandel der Zuchtlosen in Ausschweifungen geplagten
    Lot hat er errettet;
  zsr-NT: Catiꞌ busnitiëꞌ yuguꞌ yödz naꞌ, Dios buslë́ꞌ lu guiꞌ naꞌ Lot, bönniꞌ tsahuiꞌ.
    Buíꞌnitsca ladxëꞌë Lot niꞌa qui le xöhuiꞌ glun bunách tuaꞌdöꞌ naꞌ.
  lin-lin: kasi akangolaki Loti, moto ya sembo, oyo atondaki na mawa kati na motema
    na ye likolo na mobulu ya bato wana ya mabe,
  hns-NT: Khaalie Lot be-kasoerie raha. Ie aadmie ke bahoet doekh howat raha hoewa
    ke manai ke kharaab tjaal-tjalan dekhke. Oe oesabke bietj me rahat raha aur rodj
    dekhat aur soenat raha kaise oesab Parmeswar ke baat tanko na soene hai. Oe bhiettare
    me khaalie rowat raha. Aur Parmeswar khaalie ohieke sahar me se batjaais.
  noa-E: Mamʉ warm khʉʉn dʉ̈i magtarrta, jöoi Lodjã ich dau na ajapha khitarr aawai,
    Ẽwandamau i dau aug khaugwi am dʉ̈i phaapʉ̈iba, ʉ̈u khaigpër aujim aajem, warm
    khʉʉnau ich daar mag nem khaigbam wau nʉmjã am dënjö aba aajerr aawai.
  eng-EMTV: and He rescued righteous Lot, who was oppressed by the indecent conduct
    of lawless men
  mib-NT: Te ni scácu ya Lot, chi tēe ndaā ni cuu de, te ni cucuíhyá ndasɨ́ ni de
    ni jito de jniñu néé ní casáha ñayuu neé un.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिःमाओबा साम्‌योनिबा लुःते़ङ्‌ग
    से़ःप्‍तुरो॥ खुने़ॽग खे़न् ये़म्‍मोबा मनाहाॽरे़ मे़जोगुबा खुनिॽ ताप्‍फे़ःम्‍बा
    ये़प्‍ले़क्‍हाॽ निःसुआङ् कुनिङ्‌वाॽ तुगे़आङ् वये़रो॥
  xnj-xnj: Amsangwili Lutu, mweakitayi gegakumganisa Chapanga, ndi mweaviniswi na
    kutama kwavi kwa uhakau kwa vandu vevabelili Malagizu.
  mmx-mmx: Neni ga lox aroo su ne Lot laradi manmanton. Neni laradi gak bulu aleng
    mumu lorooro bilinga at limixin to Sodom la Gomora di goxo mumu asu levelinga
    at ne Moroa.
  cbr-NT: Sodomacëñun Gomorra nënquinbi ca Nucën Papa Diosan Lot cacë uni, axa upí
    'aish unicaman ñu 'atima 'aia isi masá nuitucë, a ië́miacëxa.
  tee-NT: Para ju Dios amak'alhtaxtulh pumatam lapanac ju Lot ixjuncan. Ju yuchi ixcha'anta
    ju lak'achak'an Sodoma chai na soknic'a ixjunita ju is'atsucunti ju yuchi la'ixmacni
    Dios. Ju yuchi na jeks ixtamavatach va ixlaca'atalh ju macxcai alactu'unti ju
    ixtanavi ju yu'unch ju jantu tu'u' ixtalhiulai ju lhamap'aksin.
  eng-LSV: and He rescued righteous Lot, worn down by the conduct of the lawless in
    licentiousness,
  cak-NT: Ri Dios can xeruq'uis-wi ri aj-Sodoma y ri aj-Gomorra. Pero xucol ri jun
    chojmilaj achi ri xubinaj Lot. Ri Lot can xbison ránima roma xutzu' ri itzel c'aslen
    ri xquic'uaj ri winak.
  pah-NT: Emo Lóva'ea Tupana'ga ahe reroho jipe cidades imbokaja hugwi hako. A'ereki
    ahe oko katu. Igwete ahe re'õuhũramo upa cidade pe okote'varuhuva'ea pyteri pe.
  sja-NT: Mãga ooji mĩda ma p'uurudepemaarãmaa, ma p'uuru jõt'aai naaweda irude ijãa
    bada, Lot chok'ai uchiapiji. Mãgɨ́ eperã pia baji Ak'õre k'ĩrapite. Iru audupai
    k'ĩsia nɨ̃bapachi, p'ek'au ooyaa p'anapatap'edaarã t'ãide bapachi perã.
  xed-xed: Ludu ná, tɗukwa mndu ya. Ta kuzlaŋkuzla tsa maga sliʼiŋsliʼiŋ ta magə gwal
    ma luwa Suduma ya ta ŋuɗufani katakata.
  mks-NT: Joo na̱jáca̱cu Ndióxi̱ in da̱ naní Lot jáchi̱ na̱sa̱cuu da in ta̱a va̱ha
    ta mé Lot yóho na̱ta̱hvi̱ ndiva̱ha ini da sa̱ha̱ tócó ndihi cua̱chi na̱sa̱caja
    ña̱yivi quini na̱sa̱nduu tiempo cán.
  gfk-S: Ma iga halangalanga leise ne Lot, no ut na takados, ing ira ut na takmaluk
    di ga hatirih no nuno nilon ma ira nudi bilingana tintalen.
  bmu-bmu: Könöpnöŋ körek eŋgohomamgö ahökmö, töndup azi solanŋi Lot mi mutuk sutŋineyök
    meköba aŋgön köl waŋgiyök. Iwilele ambazip sero namböŋnamböŋ aka nanŋini imbi-imbi
    ahakmeme tosatŋi laŋ aket eka yeŋgöra möt böliba uruŋan eri malök.
  dgz-dgz: Den sewa baware ame gapan God apan Lot megenat inak wanen. Iwa me apan
    kakaewa go waenapan inak muga koewa taiwanumune ame gapan itan bagu sisi ve wanane
    bumage tuk wan.
  eng-GNV: 'And deliuered iust Loth vexed with the vncleanly conuersation of the wicked:'
  zaa-NT: Le' ciudad Sodoma nna gudua ttu enne'yu' láą Lot. Lot nna uccua bi enne'
    tsè' nna yala behuiní'ni bi de rilá'ni bi tì'iỹa cuttsi ná nu runi ca nubeyu'
    perdídua. Acca Tata Dios nna bedilèe Lot ántesca gulùỹee latsi' yétsia.
  eng-WEBSTER: 'And delivered just Lot, grieved with the habitual lewdness of the
    wicked:'
  guh-guh: Pamatacabi Dioso verebiaba bajarapatomaramibejepijivi, caenë, Lotpijinë,
    Dioso capanepa pexaniacuene pexanabiabixae. Lotpijinë itsa taeyabiaba bajarapamonaemi
    bitso pibisiacuene pexanaejava, nexata bitso sivanajamatabëxainabiaba.
  bon-bon: Yepä, tabe Loota ne isatuji. Loota lui miiji mule biname ge, tabe mage
    ngenecu mäpu cama yaanajuge teeme cotre umle cäco ceweyame bime sargi mule name
    pi.
  nhw-BL: Pero ipan san se tonal Toteco quimaquixti Lot tlen nopa fiero altepeme pampa
    yaya elqui se tlacatl catli itztoya xitlahuac iixpa. Huan nelía tlaijiyohuiyaya
    miyac mojmostla por nopa fiero masehualme pampa san quichihuayayaj catli fiero
    catli inintlacayo quinequiyayaj quichihuase.
  swh-ONEN: na kama alimwokoa Loti, mtu mwenye haki, ambaye alihuzunishwa na maisha
    machafu ya watu wapotovu
  wbi-wbi: neke ati avombile ilio, akampoka uLuti umuunhu ghwa kyang'haani, juno akasukunile
    na maghendele amalamafu gha vano navikusifuata indaghilo sa Nguluve.
  bba-bba: Mɑ u tɔn ɡeo wi bɑ mɔ̀ Lɔtu yɑrɑ wi u rɑ n nuki sɑnkire tɔn kɔ̃so ben dɑɑ
    bɛrɛtɛkɛn sɔ̃.
  eng-KJVCPB: 'and delivered just Lot, vexed with the filthy conversation of the wicked:'
  kgk-NT: Yma va'ekwe oiko ipy'a porã va'e Ló amyrĩ. Íxupe anho oresende va'ekwe Nhandejáry
    hembiapo vai eterei va'e pa'ũ-gwi. Ipy'a porã reheve Ló ojepy'apy voi Sodoma pygwa
    kwéry rekoha vai vai-rehe, otĩ kwaa e'ỹ reheve okwa va'e-rehe ave. Upe pygwa rekoha
    kwéry ombovy'are'ỹ íxupe.
  waj-waj: Hama yoosinna Sutuuma rugoo suaivaki safuuma varuu vaidi voovai nnutuuvo
    Rooto ivaki hara kioo variravai. Hara kioo varuduu vaidi Anutuuqaa aataruuvaa
    hatokooya ngiari mmammaiyauvaara nnaasu yaata utida makemakee sabi heera aataruuvaa
    uuduu ivaa tooduu inna maisairavai. Maisauduu yoketaama iya tasipama varioo vo
    suai vo suai makemakee iya maisa mmooriiyauvaa uuvaa too iya maisa kua tiraiyauvaa
    rikiooduu inna ausaivo kaayauma mmuaarareeravai. Mmuaararoo varuduu Udaanga Anutuuqo
    ivakidiri inna vitoo yoketaivau yapa kieeravai.
  cpy-cpy: Roo kanteencha Tajorentsi rowawijaa-koteeri Lot, tema kameetha-shireri
    rirori. Irika Lot antawo oñaashireenkakiri kaari-perori okaatzi rantayitziri piyathari-paeni.
  mpx-mpx: Yaa Lote iya maisena wana pagan i waisi inoke Yehoba i pwamwal. Lote amnana
    i nak nabi gamagalau nanakil o wali ganawal paganina kaiwena.
  wbp-wbp: Manngu-nyangkalu wati yangka yirdiji Laati kujalpa kirri Jatamarla nyinaja
    nyurru-wiyi. Jungarnijilparla Kaatukuju nyinaja. Parra-kari parra-kari kala-jana
    yapaju nyangu majungka-jarrinja-kurraju, manu kala-jana nyanunguju wajampa-jarrija-nyayirni.
    Yapa yinya-paturlu kula kalalu purda-nyangu Kaatuju. Kala kuja-palangu Kaaturlu
    riwarri-manu warlu-kurlurlu yinya kirri-jarra Jatama manu Kumarra, nyanungurluju
    muurl-mardarnu Laati-mipa palinja-kujaku.
  luo-luo: kendo ka Nyasaye noreso Lut ngʼat makare, mane chunye chandore malit nikech
    ngima mochido mar joma ne ochayo chik
  nhe-NT: Pero Toteco nojquiya ipan nopa tonali quimaquixti Lot tlen nopa fiero altepetini
    pampa yajaya elqui se tlacatl tlen itztoya xitlahuac iixtla. Huan nelía tlaijiyohuiyaya
    miyac mojmostla ipampa nopa fiero tlacame pampa san quichihuayayaj tlen fiero
    tlen inintlacayo quinequiyayaj quichihuase.
  aii-aii: ܘܐܸܢ ܦܘܼܨܹܐ ܠܹܗ ܠܠܘܿܛ ܙܲܕܝܼܩܵܐ، ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܡܘܼܠܝܸܨܵܐ ܒܚܲܝܹ̈ܐ ܫܸܚܬܵܢܹ̈ܐ
    ܕܫܵܡܛܵܢܹ̈ܐ ܕܢܵܡܘܿܣܵܐ،
  esk-NT: Suli Agaayyutim annautipmigaa nalaunŋaruaq Lot, qiñupkakkauruaq atqunaq
    qaayuġnaqtuakun iñuuniałhatigun killuliqirit iñuich.
  msb-msb: Si Lot na hali didto ginsalbar man niya kay siya usad na matanos na tawo
    na nalilipungan san malaw-ay na gawi sana na mga maraot na tawo,
  cpa-NT: Jan² hlai³ Lot ca¹liúg² Diú¹³, dsa² dsiog¹, dsa² chian² ju²méh³ dsøa¹² ha²lah
    mi³ŋi²nio³ hi² hlaih¹³ dsa² chian² juøi² jøng².
  dso-dso: ସେ ନଅର୍‌ମନ୍‌ ପଡାଇବା ଆଗ୍‌ତୁ ସେ ଲତ୍‌କେ ରକିଆ କଲା । ଲତ୍‌ ଗଟେକ୍‌ ନିକଲକ୍‌ ରଇଲା
    । ତାର୍‌ ନଅରର୍‌ ଲକ୍‌ମନ୍‌ କରିରଇବା ପାଦ୍‌ରାପାଦ୍‌ରି କାମ୍‌ ଆରି ନିୟମ୍‌ ନ ମାନ୍‌ବାଟା ଦେକି
    ବେସି ଦୁକ୍‌ କର୍‌ତେରଇଲା ।
  meu-meu: a Lot mo, kara maoromaoro tauna, e hamauria. Una Lot be lalona e hesiku,
    kara dika taudia edia lebulebu karadia daidiai;
  yva-NT: Weramu Amisye po Lot auguje taname umaso raora, weye opamo vatano kove pa.
    Arono Lot po vatano Sodom muno Gomora maen, anuga ranimaumbe mansai rave weye
    awa ana udave ngkakainoanive muno nggwambe.
  dgc-dgc: Basta i niligtas na sana ta éya, éy ti Lot, da mahusay siya. Ti Lot, éy
    mélungkut a mélungkut ta medukés a ugali diden ya a bastos a tolay.
  zpm-NT: Lotse psilaa me, sac bioxco Lot miṉe rnabey me. Gapaa no Lot, raṉpaa me
    zha ruṉ grë miech co; haxta mban rac zdoo me, raṉ me gzataa dze loxaque grë guieḻyozh
    noyuṉ zho.
  hix-NT: Ryo haxa ryhe kurunhoy hatà. Ohxe nehxakon hatà, Ryo. Noseryehokekonà rma
    haxa mak hatà, toto kom hoko, anhàtho kom hoko rma, tweromra rma haxa esnàr kom
    ke hatà.
  sim-sim: Hako ma worna ma lar yanga Sodom orok lindari ri. Hi orhi Lot, mbele mbele
    kava nokophirmbirihi hulatolhakandari yanga orok fehe li undarin or heyehe sunguwavu
    orhi kava mendek er nari sir. Hako Avui Wasilaka Lotin or jivinashirik mbeek kavak
    nari ambu ri.
  npi-ULB: तर उहाँले त्यसो गर्दा धर्मी लोतलाई बचाउनुभयो, जो अराजक र घिनलाग्दा मानिसहरूको
    व्यवहारको कारण निकै दुःखी थिए ।
  cgc-cgc: Ta mga ittaw naan ta Sodoma, paluwas din Lot na matareng na ittaw. Gangasebe
    gid Lot ya tenged ta iya na mga kasimanwa na iran na buat sikad makagayya daw
    ula rispito ta maskin ino na kasuguan.
  tim-tim: Akto sop ain Loti âmâ Sodom kepia are ambolupŋe are yeŋgât hutyeŋân malep.
    Ain manmâ âmâ hanŋe ârândâŋ akmâ manminepgât bâleŋe higenŋe hokboâk hokboâk akmini
    are ekmâ nâŋgâmbo gembo hâkâŋ agep. Ain mando Anutuŋe kâlâp pando âmâ Loti are
    siâ me siâ âlepŋe akminep are kepia ainba are oloŋdo arimbo bâleŋe agi are âmâ
    kâlâpŋe om meteyegep.
  yor-yor: Tí ó sì yọ Lọti olóòtítọ́ ènìyàn, ẹni tí ìwà ẹ̀gbin àwọn ènìyàn láìlófin
    bà nínú jẹ́;
  wos-wos: Wumbére getéfa tusandata dé God yikafre sémbut hurukwa du Lotré male dé
    yikafre huru. Wumbu rekwa du di Godna hambuk hundika xékéhafi yata di séfélak
    du takwa hwaata di wungi haraki saraki sémbut huru. Hurundan sémbut dé Lotka némafwi
    xak hwe.
  emp-NTPO: Baribʌrʌ ẽberã jipa b̶ʌ Lo abadara Ãcõrẽba Sodoma babueid̶ebemada ẽdrʌ
    edasia. Lora sopua b̶abadjia maʌ̃ purud̶ebemarãba ne jũma cadjirua o panʌ carea.
  eng-F35: while He rescued upright Lot, who was distressed by the licentious lifestyle
    of the wicked
  ind-ind: Perhatikan bahwa Allah menyelamatkan Lot karena Lot itu orang yang benar.
    Setiap hari dia tertekan melihat dan mendengar tentang perbuatan hawa nafsu bejat
    yang dilakukan oleh penduduk kedua kota itu. Selama orang benar itu hidup di antara
    mereka, hatinya hancur karena perbuatan mereka yang begitu jahat.
  pes-OPCB: اما در همان زمان، خدا لوط را از سدوم نجات داد، زیرا او مردی خداترس بود
    و از هرزگی مردم بی‌دین اطرافش به ستوه آمده بود.
  mpt-mpt: Eka Lot ele naka molot kesoa Gode e mo watwat dabaim blimobe. Lote bib
    olo seli taman kukubo wafu blibo yatenea e bobolo ilum omfubabiotabe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ Loda peteleekeme. Lodata꞉ epeke hali hata꞉ ipikita꞉ mo pi
    yambelemeke wanda꞉halima꞉ walemeke loke hoeyaasa꞉ haumanu handolo hata꞉ ipika꞉
    weleke pukima꞉ ka꞉nda꞉ma꞉ homeekeme.
  mkl-mkl: Ammɑ í nyɑ Lɔtu inɛ jiidɑ iyi í wɑ si inɔi inɛ lɑɑlɔ ŋɑu. Í nyɑɑi si nɑ
    iyi í jɔ̀ í yɑ nɛ inɔ ku fɔ nɑ dɑɑ bututu nŋɑ, nɔ iju iyi wɑ mɑ́ fei lɑɑlɔ iyi
    wɑ yɛ do iyi wɑ ɡbɔ wɑ bitɑndi idɔ dee deeɛ.
  gaq-gaq: ଦଦ୍ୟା କାମ୍ ଡିଂମ୍ୟାଆର୍‌କ୍ନେ ରେମୁଆଁଇଂନେ ଅଦରମ୍ ବେବ‍ଆର୍ ନ୍‌ସା ଅପବିତ୍ର ଡିଂଲେଃକ୍ନେ
    ଦରମ୍ ରେମୁଆଁ ଲୋଟକେ ଇସ୍‌ପର୍ ଆମ୍ବ୍ରକେ ।
  gof-RNT: Higges kiitettonna laymatiya asata giddon waayettishe de7ida xillo Looxe
    Xoossay ashshis.
  unx-unx: ଏତ୍‌କାନ୍‌କଆଃ କା ଧାର୍‌ମାନ୍‌ ଚାଇଲ୍‌ ଚାଲାନ୍‌ ହରାତେ ଲାଗାକାନ୍‌ ଧାର୍‌ମାନ୍‌ ଲୁଟ୍‌କେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ବାଞ୍ଚାଅକିୟାଏ ।
  gah-gah: Itó ámina apá alémo latila inogo noike nene hokolizá ve keza mokoló netá
    kovoza helemigo aliki niago, hee lo mina ve Lotí eza ámina netá golesamú miluma
    geleko mina vema agutó vizimó.
  lcm-lcm: Au na igenen korong ke Lot, kata asapang ia using katapo uli mamakus alava
    ani keve laulauan mimitikan luai si vap po putuk saupai nei rina ang.
  aer-aer: Arrantherre artwe nhenge Lot-eke itirretyeke, re kwenhe apmere Sodom-ele
    akwetethe anetyarte. Re kwenhe artwe mwerre-arle anetyarte rarle Ngkarteke aywerrkele
    mpwaretyarte. Re anteme areke tyerrtye arrpenhe areyele arne akurne areye mpwarewarrerlenge
    re irrare anthurre irreke itne-arle Ngkarte awerrirretyakenhe anekenge itne akurne
    akwete mpwarewarretyarte. Urreke Ngkartele ure akngerre renhe yernetyenhenge apmere
    Sodom uthene Gomorrah uthene-werne, re Lot-ke-amparre apmere yanhe-ngentyele arratelhe-ileke
    imerte renhe yernemele arntwarre-werne re mwerre anetyenhenge.
  qvc-NT: Piru Luttaqam washarqan, allin runa kaptin. Chaqa chay Lutmi llaqta masingunata
    rikashpa, uyashpa, mana allikunata ruraykaqtaqa, tukuy diya ancha llakirqan shunqombi.
  tgl-ULB: Ngunit nang kaniyang ginawa iyan ay, iniligtas niya si Lot na matuwid,
    na lubos na nagdalamhati dahil sa mga maruming gawain ng mga taong lumalabag sa
    batas.
  cbs-NT: Diosun jatu jaska waitian Sodoma anu Abrahamnen beden Lot nawabube jiwexun
    jatun chakabuwen betsa betsapaibu jatube nashui ika jiwexun badi tibi jaskaibu
    uin inun jabu ninkai jatun chakabuwen taea juinti nishma jaska waxun jatu medabewatimaken
    chutaname bestinun ika kemukin Lot bikawaibun jatu kuadiama Lot juni pepaken Diosun
    paxawanikiaki.
  xtm-NTPP: Kovaa tee kúu Lot ma, ni sa'a ya ja ni kaku de, vaa ni yo sa'a de ja va'a
    ma, te ni yo kuxii ini de ja ni yo jini de sukan ni ka yo sa'a ñayii ma ja u'vi
    ma.
  nnq-nnq: Nnoongo ngankombo Lutu mundu jwanhwalalila Nnoongo ojwaechuka muno magambu
    ga ngongola ya bandu bangannyali Nnoongo,
  bao-NT: Biigʉpʉa ca añugʉ Lot, Sodoma, Gomorra macãri macãrã ñañaro cʉ̃ja ca tii
    niirijere ca ĩa oti tʉgoeñarique pairicʉ wadore ametʉeneupi.
  san-ORI: କିନ୍ତୁ ତୈଃ କୁତ୍ସିତୱ୍ୟଭିଚାରିଭି ର୍ଦୁଷ୍ଟାତ୍ମଭିଃ କ୍ଲିଷ୍ଟଂ ଧାର୍ମ୍ମିକଂ ଲୋଟଂ ରକ୍ଷିତୱାନ୍|
  huv-NT: Pero teat Lot taw wüx cos nej nop neyamb Teat Dios; lapaxiow majaw arangüw
    xeyay nisoet ajcüwa nipilan quiaj.
  otn-NT: A nu̱na̱ ra̱ Lot ngue ma̱rá̱ hoga̱ n'yohʉ na̱, bi ya̱n'Oja̱ na̱. Nu̱na̱
    ra̱ Lot ma̱di̱ ʉnná̱ n'yomfɛ̱ni̱ ngue nnu̱tho te ga̱ 'bʉhyø ja̱'i̱ xa̱nts'o ga̱
    'yo.
  nop-nop: Tiŋa undugoŋ Bepaŋdi me didimeniŋ nadisukilitinit Lot adi metam hogohidi
    nemek kadakaniŋ mekaŋgoŋ eŋ mutitiŋ hinek uku tihatiyagiŋ wendoktiŋa welefigita
    be welemulap kisaŋ nadihatilune tubulodaguk.
  obo-NT: Piru si Lot, id polegguang din, oyyos motallong sikandin woy oray'n naaggow
    taddot molibmit no pinuungan to mgo minuvu rutun no od supak to suhu to Monama.
  cak-ENT: Ri Dios xa xeruq'uis-vi ri aj-Sodoma y ri aj-Gomorra. Pero xucol-pe ri
    jun chojmilüj achi ri rubini'an Lot, chuvüch ri'. Ri Lot jun vi c'a xuna' ri ránima
    roma xerutz'et ri ch'aka chic vinük que xquic'uaj jun itzel c'aslen.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤡ᤺ᤔᤠᤀᤥᤒᤠ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤢ᤺ᤋᤧᤱᤃ ᤛᤧ᤺ᤵᤋᤢᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ
    ᤂᤧᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤂᤢᤏᤡ᤹ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤕᤧᤵᤗᤧᤰᤜᤠ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤋᤢᤃᤧᤀᤠᤱ
    ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī scácu yā Lot, chi tēe ndāā nī ncuu dē, de nī ncucuécá ndasí inī dē
    nī jinī dē tiñu néhén jā ní nsāhá nchivī nēhén ñúcuán.
  san-TIB: ཀིནྟུ ཏཻཿ ཀུཏྶིཏཝྱབྷིཙཱརིབྷི རྡུཥྚཱཏྨབྷིཿ ཀླིཥྚཾ དྷཱརྨྨིཀཾ ལོཊཾ རཀྵིཏཝཱན྄།
  qve-NT: Ichaqa Lot sutiyoq runatan, Sodoma llaqtapi tiyashaqtin, Diosqa salvaran
    nina para ruphaqtin chinkachisqa kananmanta. Lotqa justo runan karan. Hinaspapas
    Lotqa huchallapi runakuna kawsasqankuta rikuspanmi anchata llakikuran.
  pao-NT: '@see-verse:2PE.002.006'
  cbu-NT: Sodomshuchee tputs sumaspat waneerangitaa, itaru Lotarineetsimsha pacharangeeja.
    Uwaa tapachindarangiya.
  usa-usa: mi-kánááráqá Áánûqtuma Arótimma mamá atóbamakaraine. Arótima íráqô-napoana
    waayúkama maami-kááyáq-márúkáqá kebó-yátáárîq oqtábámá wemá ôriq umá arummá umáyíkaraine.
  soy-soy: Amɑ́ usoi usɛ riyu kuu lɔ. Uyɛɛ nní Lɔti yɛɛ ɑsei m mɑ́. Unfɑɑ kɛ́mɛɛ
    pikɔ́ yɛ pɛɛ mɛ́woo mɛ́woo wɑpisilɛ lin mɛyíkíyiki mpɔ́ɔcɑɑi u tɑnɑɑlɛ̃ hɑ́i.
  hui-hui: Anigo Ngode Datagaliwabehanda agali Lode ibu mini bayalewi howa mana puguagane
    hearume mana ko tara tara biyaru hondowa genda yu haga biago ibu pele mialu haru
    tagira pene.
  amf-amf: Barjona ee hamiminasa sharmucimakkon waadimanka gaalite dahaa, agaa tipa
    Lootheam ki dhacchade.
  quc-NNT: Xuto' k'u kan ri qa mam Lot, jun utzalaj tata' wa' ri sib'alaj xb'isonik
    rumal ri tajin käka'n ri itzel taq winaq pa ri itzelalaj ki k'aslemal.
  dob-dob: Ta Loti tebweuna ꞌasa nidi ꞌediyega ꞌina bubuna palupaluna, ꞌenega Yaubada
    ꞌiꞌetoseyena. Onaꞌaiꞌaila, Loti nina totoꞌumalidi ꞌidi bubuna sogala manuna ꞌinuwamwau.
  wrs-wrs: Heva os Sesoava lopslahana Lotmba no kotariniva, besal indhanarinim. Lotva
    nonglavna no wevsakoklam umeksawoksanam, wo noinda hemba kinmba mendekli wohvemnana.
  mca-mca: Qa yilithinƚe pa' yatsathen Lot, hikpa' qi in yitawje'meten pa' ƚunyejei
    pa'aj pekhewe' nite' nek'enheyu' in pakha'ƚe qu' ƚunye'je' qu' nanawitji'iƚ.
  tzo-TZC: Pero ti Diose laj scolta ti Lote, ti jaꞌ jun lequil vinique, ti oy ta at
    oꞌnton ti cꞌalal laj yil ti chopol scuxlejalic ti chopol cristianoetique.
  mya-mya: သို့​ရာ​တွင်​ဆိုး​ယုတ်​သူ​တို့​၏​မ​သ​မာ​သော အ​ကျင့်​အ​ကြံ​များ​ကြောင့်​အ​လွန်​စိတ်​ပျက်
    လျက်​နေ​သူ သူ​တော်​ကောင်း​လော​တ​ကို​မူ ကား​ကိုယ်​တော်​သည်​မီး​ဘေး​မှ​ကယ်​ဆယ် တော်​မူ​၏။-
  gng-NT: U là ŋmiɛn' Lɔt, ugbɛmɔ̀ndaan wà ya yɛnm là saa' idu nnɔ ya nib ya tetem
    bo ki gbien' nnɔ nɛ. Bi là pɛ lisɔnsɔndl bo nɛ ki teh biʼyɛnm yíe nà.
  cbi-NTPO: Tsaaren Lotnuya junu livee kive, yaa Dios naakesa tyañuba tsanguen chumu
    ju', juntsa chachilla firu' kiikendetsuñuba, yaa tsanguendyai'tu, yala' mitya
    llaki pensaa chumuwaañu,
  ikk-NT: Di-nwọnni-ẹnyi zụọpụha onyẹ rị-ọchan wụ Lọtụ, hụn ize eje-obibi wẹ lẹ obibi
    ifẹnrẹn wẹ rị e bi e ze ọda-ọda.
  leu-leu: Se Lot sait, nane fakaxupe ti la palou ina mu rabuna saat senaso na Lot
    ve, saxa mataa fatak aava fuuna lo kanamsaat paaliu sena mu vilaana siri senaso
    ri piau paaliu ta mangilan.
  maz-NT: Mizhocjimi o chjotü c'o mi cãrã c'o jñiñi c'o, pero o salva e Lot o pjongü.
    E Lot, mi cja c'o na jo. Nguec'ua me mi xicha o̱ mü'bü c'o na s'o c'o mi cja c'o
    nte. Porque mi cjatsjëji c'o mi netsjëji c'o me ma s'o, dya mi cjapüji ngüenda
    Mizhocjimi.
  bod-N: དུས་དེར་ཁྲིམས་མེད་ལུགས་མེད་ཀྱི་མི་དག་གི་གཡེམ་སྦྱོར་གྱི་རྐྱེན་གྱིས། དུས་རྒྱུན་དུ་ཡིད་སེམས་སྐྱོ་བའི་མི་གཞུང་དྲང་ལོད་ཐུ་ཁོ་ན་ཁོང་གིས་བསྐྱབས་པ་ཡིན།
  tca-NT: Natürü ga Chodomawa rü Tupana nanamaxẽẽ ga Lox ga wüxi ga yatü ga mecü ixĩcü
    ga poraãcü ngechaü̃cü ga yexguma nüxü̃ nadèu̱xgu ga ñuxãcü chixri na namaxẽxü̃
    ga yema duü̃xü̃gü ga natanüwa nayexmaxü̃.
  zpl-NT: Pero utsilaꞌa Diose bene enu lee Lot, liꞌilla enu uhuañi tucu nú niarquiꞌ
    Diose nú huañilla, nu chiquiꞌ uyanu arquiꞌlla lunú necha nehuañi bee bene eyeche
    zeꞌe.
  mbc-NT: Inkamoro kore'tapai tiwin warayo' Ló nurî'tî, yairî tîwe'sen pîika'tî'pî
    Paapaya. Mîîkîrî e'pîtî'pî mararî pra teesewankono'mai mîrîrî pata po tîîko'mansenon
    yeseru wanî ye'nen imakui'pî pe.
  ndg-ndg: Lakini paapangite lee, atinlopwa Lutu mundu ywa haki ywabile atihuzinishwa
    na tabia chafu za bakengamite kwaa sheria ya Nnongo.
  wsk-wsk: Ale nu Lot, kari ningo diram, mu sangaru tam. Lot law kuluka ko kariimet
    umu nunga kiwem memek memek ko ninguru gomang dagulukaso.
  toj-NT: Y ti ni ay ja Lot ja ba Sodoma ja ora jahui. Como toj t'usan ja yeni, jayuj
    jel piero yila ja smodo ja suinquil ja xchonabili. Puro malo ja sc'ujolei. Ja
    huiniquei huajel sc'ujole juntiro soc ja sleejel ja smule soc ja smoj huiniquilei,
    jayuj ja Diosi, ya el libre ja Lot ja ba chonab jahui.
  tbc-tbc: Agod taida mi, Lot iŋ tamol itaot a, agod Anut daoŋ an lo patun ipasi a.
    Iŋ tamolpein kagin saiak saiak digane dan ileg ilon tubun mi muruan a.
  sna-sna: uye kana akanunura Roti, murume akarurama, akatambudzika nokuda kwoupenyu
    hwetsvina hwavanhu vakanga vakatsauka
  smk-NT: Itaw ya anamaet nin niikap si Lot. Sya, sayay mapteg nin tawo ya nin inawru-awro
    nin mabereng tan mangkapaidap a nakem bana' sa kasan pagdadangka' tan masubag
    a gawa'-gawa' ran tutawodtaw nin mangka'kit tan mangkarnge-karnge' na. Say katutu'wan
    ket niligyas naya nin Dios.
  grc-TCGNT: καὶ δίκαιον Λώτ, καταπονούμενον ὑπὸ τῆς τῶν ἀθέσμων ἐν ἀσελγείᾳ ἀναστροφῆς,
    ἐρρύσατο·
  gof-WFTW: Higges kiitettonna laymatiya asata giddon waayettishe de7ida xillo Looxe
    Xoossay ashshis.
  spa-BLM: y libró al justo Lot que estaba muy angustiado por la vida lujuriosa de
    los malvados
  kyz-NT: Lo 'ga 'ga 'ã imuẽmukaa Sodoma 'jaw awi tata monowe'ẽwe futat rakue. Namama'e
    tywera apoara rũi Lo 'ga. A'eramũ 'gã nemiapo tywera 'ga mogekogekou etee 'ga
    mu'arasĩrasiga rakue.
  dao-dao: Cunüngpi, mtuihkse lü am dawkyakia awmihkiea phäh kthasekia khyang kdaw
    Lotah ta lätlangsaki.
  cya-cya: Una ngulo laa ñi 'in yu Lot, yu nu ncua ja'an 'in Ndiose, lo' ti'i 'a nga'an
    'in yu lo'o cha' ngunan' nu ngui'ni nten can',
  wrk-wrk: Jala bukambayi yalunya Kudwanyi janguyudinyi, baki yingka nyuli marrimba
    mardarda, nangangi niji Lud. Nyuli kunyba nganinyi. Nyuli kardikardimba nyulu
    Yabrayamwanyi. Jungkukili Lud nananyina yajina niji Sudum, ngala nyulili ngirukijba
    muwa, najbangangi nyuli yalunya jungunkurri balki yurrngumba. Najba nyuli yalungi
    balki yaji, baki manku nyuli jangkurr yalunginkanyi balkinyi yajinyi, baki ngirukijbayi
    muwa yalungi balkimukuyngka. Ngala marrimbayi Lud mardarda Kudwanyi, mikungangi
    nyuli jungku balki barrinani yalu jungkuyi balki. Barriwa.
  nii-nii: Nga Gos wu Los eim oł kun ka ełim wu ei, sipi orung sim. Seng kin, eim
    ka mułum. Wu Los eim noman embin piipi kin, wu amb ngunduk oł kis enjing ełe nge
    piim.
  ign-NT: Téhesera te nataracu, matiarihi ema víyarahaini ticaijare Lot. Éma, tamutuhi
    sácheana ticati­sa­mu­revahi taicha máimaira­vacahi ena achaneana náichirahi eta
    tamauri­queneana, masami­ra­hivare eta náechaji­si­hairahi eta titsiri­ha­ca­reanahi.
    Téñama­va­hivare éma eta máimaira­vacahi ena achaneana, natuhu­si­va­vacahi eta
    náitare­si­ranahi. Tacahe, macuchu­cuhahi ema Viya, taicha éma Lot, tétavi­cavahi
    eta máurivahi, tisuapa­ji­rahihi mayehe ema Viya.
  dik-NT: Ku yeen acï Lot bɛ̈n kony, rin ye Lot raan path man kärɛc ye kɔc kɔ̈k ke
    looi.
  cac-cac: An̈ej val vin̈aj Lot colchajnaccanel d'a scal eb', yujto tojol spensar
    vin̈. Ayic manto lajviel-laj eb' chi', ochnac pitz'an cuselal d'a sc'ool vin̈.
  tzj-E: Per Dios c'ola jun acha xuto' chpam c'atic je xbantaja, jara' Lot rubi',
    y arja' rbeyal rxin Dios rc'an y congan itzel xutzu' rtzilal je xqueban wnak.
  san-BUR: ကိန္တု တဲး ကုတ္သိတဝျဘိစာရိဘိ ရ္ဒုၐ္ဋာတ္မဘိး က္လိၐ္ဋံ ဓာရ္မ္မိကံ လောဋံ ရက္ၐိတဝါန်၊
  yaa-NT: Akka Lot fisti nanima Niospa nimasharakõini. Nã feronãfakemãi sharakõikẽ,
    nãato õipaoni yorafãfe anoxõ chaka shinãifãfe. Nã Lot fekaxtekõini, nã yora chakafo
    askaifãfe õi.
  cab-NT: Séfu lumúti meja Lot, ában meja wügǘri buíti, le weíribei lidíjeri luágu
    liwíye jagáburi gürígia wuríbatiña lídan fulásu ligía.
  clu-clu: Piro ginlowas na si Lot tungud nga mayad tana sa anang panulung ang Dios.
    Naborido tana gid nga mayad sa mga kauruya nga ginaimo anang mga kasimanwa nga
    ara gid prinsipio nga ginasonod.
  swh-ULB: Lakini alipofanya hilo, alimwokoa Lutu mtu wa haki, aliyekuwa amehuzunishwa
    na tabia chafu za wasiofuata sheria za Mungu.
  tpt-NT: Dios vachuꞌ maxajnichal ni Lot, va ox ixlaqtsꞌin. Lot ayaj lhitamaqanchapul
    ixtalaqalhinkꞌan ni anchanu laktuꞌunun lapanakni.
  aai-aai: Na’atube God Lot biyawas i kwananot. I God ana kokomaim ma. Naatu sabuw
    etei’imak hiso’ob abistan kakafin hisisinaf, hisorasor hikewakew hibiwa’an i’itih
    ana naniyan eaf i futuwih.
  sny-sny: '@see-verse:2PE.002.006'
  myy-myy: ¿Queno yigorʉ Lot wame cʉtigʉ oca masiati mʉa? Sodoma gãna, Gomorra gãnare
    cʉni ruyurio jeobojagʉti ito gagʉ Lot sĩgʉ̃reti ruyuriobisijʉ Dios. Diore rʉ̃cʉbʉogʉ
    ñayijʉ Lot. Co rʉmʉ rʉyabeto ĩ tʉ gãna ñeñaro ĩna yija, tisotibojayijʉ Lot. Ito
    yicõri ĩna ñeñaro bʉsirisere cʉni tʉosotibojayijʉ ĩ. Rẽore gaye ñabojarocati ñeñaro
    yi ajeyijarã ĩna ʉ̃mʉa comasiti. Ito bajiro ĩna yija ticõri, ĩ ya ʉsijʉama bojori
    bʉjayijʉ Lot ñayorʉ. Ito bajiri ĩreama ruyuriobisijʉ Dios.
  trc-NT: Tza̱j ne̱ tinanii Diose̱ man síí cuꞌna̱j Lot rihaan sayuun yoꞌ, cheꞌé se
    síí nica̱ nimán me síí cuꞌna̱j Lot yoꞌ, ne̱ quiriꞌ rá síí cuꞌna̱j Lot cheꞌé se
    chiꞌi̱i̱ quiꞌyaj nij síí tucuáá rihaan Diose̱ nij síí cumán ro̱j chumanꞌ yoꞌ a.
  cut-NT: Ate ndedevahn ye Lot, a̱ma ihyan che runeca̱de ye, che a̱ma chi ra̱n ye
    yahn che ndere chahtechica ihyan chahn chahtendihco ye nunde, te quenan ye ya̱n
    va̱co ye, ne ndihchero ye ma̱n, chihnevan ye ma̱n, che tihca̱ redin ye.
  bel-bel: а праведнага Лота, стомленага адносінамі паміж людзьмі шалёна разбэшчанымі,
    выбавіў,
  zlm-KSZI: Tetapi Allah menyelamatkan Lut, seorang yang benar, yang berdukacita kerana
    kelakuan cabul orang durjana
  gdr-gdr: Ɨ re God ɨtemb Sodom taun yeomnenonj, Ton kea negɨr kesa dɨmdɨmjog rɨga,
    Lotɨnd yopendonj onggɨt taun eomnena wɨngɨr ke. Ɨ onggɨt wɨnɨnd Lot re ma sobijog
    bebɨg na akateninonj, mop nokɨp onggɨt taun rɨgap gog kesa jabajaba negɨr b'iyena
    mɨle dɨde b'ogɨl mɨle engka eyento negɨr omnɨka mɨle wa.
  vmy-NT: Tunga kitsikꞌangi Lot, xi jngu xuta kixi xi on kuánre ngatꞌare jótsaꞌen
    tsikꞌendu xuta chꞌokun xi kitsjaꞌndere yojore nga kitsaꞌen tumeñu.
  cmn-FEB: 但上帝救了罗得，这个好人深深厌恶邻居们令人作呕的不道德行为。
  gmv-RNT: Wogay baynda yeellachiza ooso ooththiza asata ooson ubba wode so7u gishe
    diza xillo Looxe gidikko ashshi ekkides.
  ncl-NT: Huan Dios quiquixtic Lot pin polehuilisli quiman Dios yahuiaya quinchichinu
    Sodoma huan Gomorra. Lot yec lacal hual yulini quinami quinequi Dios. Huan quicocuni
    iyolo Lot quiman quitani quinami yulinijme amo cuali in lacames nepa, amo quineltocanijme
    Dios ilajtol.
  sua-sua: Vanang e Lot, en tuk en a mhel to nma vle mekam mekam orom karo keknen
