  urd-GVH: साथ साथ उसने लूत को बचाया जो रास्तबाज़ था और बेउसूल लोगों के गंदे चाल-चलन
    देख देखकर पिसता रहा।
  ycn-ycn: Ricapichátaca iyamá pajimila huacajé, pajluhuaja calé i'imaró ne'iyayá.
