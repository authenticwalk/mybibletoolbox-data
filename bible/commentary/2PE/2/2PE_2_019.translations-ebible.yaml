    jaléꞌˋ e ꞌlɨꞌˆ e seaˋ fɨˊ jmɨgüíˋ la; co̱ꞌ nɨñiˊ dseaˋ e lɨ́ꞌˉ doñiˊ i̱i̱ˋ dseaˋ
    i̱ nɨcajángꞌˋ ꞌñiaꞌˊ e nijmérˉ jaléꞌˋ e ꞌlɨꞌˆ e seaˋ fɨˊ jmɨgüíˋ la lɨ́ɨiñˊ lafaꞌ
