    'o drɛ wɩ -wlidɩ "nɛn waa dra bɛ -yee nɔan -a. -Yɛɛ o -nan -nyaan. Kɔɔ 'wɩ nɛn
    min -a dra, ɛn ya'a 'kɔlaman -e 'e 'pɛ 'si -a -sru "dɩɛ, te e ya 'wɩ zɩɛ -yee
    nɔan -a.
  fuh-BKF: Iɓe aadanoo ɗum'en ndimaaku, tawee kamɓe e ko'e maɓɓe, wo ɓe maccuɓe bonanda.
    Sabo mono fuu wo maccuɗo ko jaalii ɗum.
  arl-NT: Sapojonuujuaca cuno niishitiojonuujuaca quiniuucua, nojoriiri pueya niishitiojoquiaa
    sacuaraatia. Pueya niishitiojoquiaari, nojoriniaari seetanujuanaa juhuajaniya
    quijiaca quiniutianiya shuquiriaatia, nojori jaara nojori niishitiojosano tojijiaca
    quiriquia. ¿Nojori niishitiojosano pueyatucua taa juhuajaniya quijiaca quiriquiani,
    tama nojorijiaaja jaara sesa miiniuucua jiitinio quiyajaa? Seetanujuanaari, pueyano
    jaara maja na naata quiriquia sesa casaa na miijionu tarinitianu, cuno pueyanoori
    seetanujuanaa juhua tama sesa na miijiosano serujuaaja. Majaari na naata na tarinitianu.
  ziw-ziw: Wakawekiya ndagano za kulekeilwa, nawo wenye wakatenda ni watumwa wa ubanasi,
    kwaviya mntu ni mtumwa mwe chiya chikumlongoza.
  grc-TR: ἐλευθερίαν αὐτοῖς ἐπαγγελλόμενοι, αὐτοὶ δοῦλοι ὑπάρχοντες τῆς φθορᾶς· ᾧ
    γάρ τις ἥττηται, τούτῳ καὶ δεδούλωται.
  nag-nag: Taikhan kosom dise taikhan ke biya pora ajad kori bole nimite, kintu taikhan
    nijor bhi biya kaam laga noukar khan ase. Ki pora manu khan ke bachai lobole parise,
    etu te tai paap laga noukar hoi jaise.
  eng-OEBCW: They promise them freedom, while they themselves are slaves to corrupt
    habits; for a person is the slave of anything to which they give way.
  knj-NT: 'Chi yalon eb jaxca ti'': “Chi c''al ske'' kunen tzet chi koche yutol jajbil
    jon,” ẍi eb chi tz''aj yalon eb. Pero ja'' eb tu'', man jajbil oj eb, yutol ey
    oc eb yak''omal oj servil tzet man watx'' oj tu''. Yutol ja'' mac c''am chi ske''
    yoc tucan yunen junoj tzet yetal, chi yal yel oc apnoj, tol chi oc yak''omal oj
    servil jun tzet yetal tu''.'
  deu-1912: und verheißen ihnen Freiheit, ob sie wohl selbst Knechte des Verderbens
