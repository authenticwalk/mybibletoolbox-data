  ixl-NNT: As ni taltziꞌ unqꞌa chulin yoleꞌ te unqꞌa uxhchileꞌ uvaꞌ la uch ibꞌanataꞌ
    kam uvaꞌ ni tal taama. As tul aꞌ unqꞌa chulin yoleꞌ uvaꞌ eyen veꞌt jaqꞌ u paaveꞌ,
    tan aꞌ veꞌteꞌ ikꞌam u paaveꞌ, tan asoj aꞌ u vaꞌlexheꞌ la olebꞌ tiꞌ umaj uxhchil,
    as ikꞌam veꞌt u vaꞌlexheꞌ u uxhchileꞌ.
  boa-NT: 'Muurá nehíjcyáme: “Tsúúca mepájtyetémé hallúrí ɨɨná íjcyájúcóótúnéllii
    mépiivyété meímillédú meíjcyane.” Árónáa tsá ditye wáájácúmeítyú ímítyúné pañe
    iíjcyane. Muurá tsáneevu metáhjátsámeíñé pañe méijcyáhi.'
  quh-NT: 'Llulla yachachejcunaka paycunata nincu: “Munayniyquichejmanjina causanayquichejpaj
    libres canquichej”, nispa. Paycuna quiquincurí wataskajina millay munaynincuta
    casuncu. Imaraycuchus atipachicoj runaka atipajninta casunpuni.'
  kwi-kwi: Uspane wantuza kin namtu, chɨhtɨt awakanain uzanapa, chiwazha ɨnim mɨamanpa.
    Mamaztuza kurunnamtuasmin, uspane kwail kimmasasachi. Anuppamtumikane anupparɨttuza
    ɨninnanazi.
  agm-agm: Aiwɨ isɨhiya jaipɨpa katɨwunjohiyɨhiya isɨhiyai saundɨwɨ, “sahɨ nyangi
    napɨwɨ nanyipinjawaawaahɨ amɨ sahɨ nehɨ nanɨhaiwɨ bindawaawɨ samɨ maarɨho ambɨpatɨ
    gwaitatɨ jandosɨpɨpa sahɨ maaritohɨrɨhɨretɨ nanɨhaiwɨ kaitaapo,” undɨwɨ kaundawaatopo.
    Amɨ kiya sawanaahɨ kiyai netɨ nusopɨsasɨtandɨhaiwa maipɨhaiwa kiyohɨwaiwaamɨ nehɨ
    otɨpɨpatɨhiyaimatɨwɨ bindawaahiyaare. Amɨ sandɨ nɨnɨ apaapɨmaato. Nyahɨ yawanaanɨ
    aimɨ mmonaahiyaane. Utaaho wo wapai nunyanamataataahɨ sapa kapaamɨ ko nehɨ otɨpɨpatɨhoematataise.
  ubr-ubr: Osi baisigogo baibebeotis on sabu sawures sau, “Ari on men God an baifafaro
    tani inyafotem on, omi usim an gogoi nanaba asir wonafour mom.” Osi on baisigogo
    dura nanaba sau ato osi tous mat usis on mamai an bobo aurin on wantoan sefofour
    ato ari on osi bobo komasis auris on sebiagiren. Iyai iyafan on bobo komasis efofour
    kwakwan on inat on bobo an faiwar babanai ebiagir.
  tsw-NT: A yuwaan ta̱ ama nzuwulai mu nden fa̱a̱n. Agba ele na aciyele na amayun
    agbashi a̱ nden mi idaba n ɗa, adama a na ama agbashi a ɗa e ili i na a laꞌa cigai.
  cax-NT: “Tapü mosorrü año ümo nüriacrrü”, namatü ümoma. Abu arrümantoe aboma tacana
    mosorrüma ümo nomünantü. Itopiqui usaca tacana mosorrü oñü ümo arrüna ümoche baserebiquia.
    Y arrüma baserebioma ümo nomünantü.
  aia-aia: Rau durua do 'onaa 'e sae nai awasuri'i ha'ausuringa'i adaa'i, 'ai awa
    dadara'a. Ma'ata 'iraau haariraaui ha'ausuri pwapwaari'i rau ai'a dadara'a, 'inia
    rau awa mau bahainai mena ni ora-ora'a nai ha'ata'airaau. 'A o'asi, suria 'i sae
    'ai suria ma'ata i maho na marungia.
  srp-1865: I obeæavaju im slobodu a sami su robovi pogibli; jer koga ko nadvlada
    onaj mu i robuje.
  agt-agt: “Am kurugan muy ya ituldu mi tekamuy a malu-fut sangaw ya galut na magturay
    kiden tekamuy,” kunda tekid. Ammi aweda garay marikna ta galutan na kid hapa na
    dulay na nonot, te maski am anu ya kapenaman na tolay a kegalutan na hapa.
  lug-lug: Babasuubiza eddembe, so nga bo bennyini baddu ba bikolwa ebibi eby’okuzikirira.
    Kubanga omuntu afuuka muddu w’ekyo ekimufuga.
  yby-yby: 'Dupalimo umu helibo nesaya aha lolo ikilae liki li bikaka niaboya, edimonipo
    dukanipo nuwama wonetibomidana nalalau minadanaki, sa-likaka niae. Yamidana monawamuya
    sa-loko ele-minune: Wewena malokasiya saina makomu ibu ibu jiki minataboya, ya
    nesamidana nalalauya wiki minakilae.'
  heb-heb: חפשה יבטיחו להם והם בעצמם עבדים לשחת כי האיש עבד לאשר נכבש ממנו׃
  mpp-mpp: Aibaba sowacnele yefedi wewedu kwesacine witicebame, yenge yanguc mipangkecaigaing,
    “Ngic-ngigac yowanonggeng ngagedaingte, ngenge wiyac monicti mi witicngebadaicte.”
    Inguc milu yefe lilocaigaing. I yangucte, ga wiyac monicti witicgudaictewa, yele
    kwelec kwecnodamecte.
  apb-apb: Mo ha'a-uusuli eero-eero ngeena, kire ko heiholota'inie hunie mwala uri
    kire kei ii'o luheta'i mola mwaanie ii'onga i mamalutana nga iini. Ta'e eeronga
    paine mola ni ngeena, aena aana ikire maraada na kire ii'o mola i mamalutana ooraha'aa.
    Na e to'ohuu oto aana mala uri nga mei ola ko a'aila'asie nga iini, nge iinoni
    ngeena e ne'i koni-konihe oto nana mei olana.
  san-TEL: తేభ్యః స్వాధీనతాం ప్రతిజ్ఞాయ స్వయం వినాశ్యతాయా దాసా భవన్తి, యతః, యో యేనైవ
    పరాజిగ్యే స జాతస్తస్య కిఙ్కరః|
  ben-IRV: তারা তাদের কাছে স্বাধীনতার প্রতিজ্ঞা করে, কিন্তু তারা ক্ষয়ের দাস; কারণ
