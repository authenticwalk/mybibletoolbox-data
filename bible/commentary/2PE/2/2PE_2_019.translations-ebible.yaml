  bqc-SIM: Yã́ pↄ́ ì ń ↄ̃̀ↄkpa zↄↄn ń ũ, ↄ̃ aaì gↄ̃a wɛ̃́ɛↄ ũ lɛgbɛ̃nɛ́. Asa
