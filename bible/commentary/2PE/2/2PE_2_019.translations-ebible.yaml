  ckb-ckb: بەڵێنی ئازادییان پێدەدەن، کەچی خۆیان کۆیلەی گەندەڵین، چونکە مرۆڤ کۆیلەی
    هەر شتێکە بەسەریدا زاڵ بێت.
  nas-nas: Opampaarima tuumpi-eta unaavoroi otoroaining tampaarimaung, teka teing
    biiꞌka deraꞌantanameng-koo daiꞌariri otoroi, aiꞌ aming kapooꞌ tee naning kuung
