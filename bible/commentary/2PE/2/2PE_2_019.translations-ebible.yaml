    yí.
  hat-hat: Yo pwomèt y'ap ba yo libète. Men, yo menm se esklav movèz vi a yo ye. Paske,
    yon moun esklav tout bagay ki donminen sou li.
  npl-NT: Yejwah kinmiliah kimpalewiskeh para kikawaskeh tlan pitsotik kichiwah, pero
    yejwah innewiah ilpitokeh itech tlan amokuali. Nochi tlakatl ilpitok itech tlan
    kiyoltilana.
  bgg-bgg: Ithek è ithek shii ichad rek phi phro ne sbang rek—jishii awaithek ne mua
    pha lajiathek ro khiao rek ba ro—chiih-è nyie è gethek shii zum ruii pha manathek
    ro khiao ro.
  eng-TCENT: They promise them freedom while they themselves are slaves of corruption.
    For a man is a slave to whatever masters him.
  eng-BSB: They promise them freedom, while they themselves are slaves to depravity.
    For a man is a slave to whatever has mastered him.
  cpu-NT: 'Jamatavitantashita irikaite jiyotaantzi, ikantayetzi: “Oshinetaantsitzi
    pantayetero pinevetashiyetari.” Iro kantacha, irikaite iyotaantanirori, te isaikashivainetajaantya
    irirori, aña ikempitakotari aparoni omperataari, iro kaariperori inkempitakaantya
    ivinkatharite, omperanavaitari.'
  san-ASM: তেভ্যঃ স্ৱাধীনতাং প্ৰতিজ্ঞায স্ৱযং ৱিনাশ্যতাযা দাসা ভৱন্তি, যতঃ, যো যেনৈৱ
    পৰাজিগ্যে স জাতস্তস্য কিঙ্কৰঃ|
  tac-NT: Alué 'yégali benírameka ruwime ju tabilé e'wélame ko Moisesi nila nulalí
    nobi alueka e'weme ju alué chátiri 'nátili. Napu'lige bilé ralámuli 'we 'la oyérame
    nisa alué chátiri 'nátili, 'ma tabilé umébame ju a'rea alué 'nátili 'nata rekó
    a'rénilie.
  eng-WEBPB: promising them liberty, while they themselves are bondservants of corruption;
    for a man is brought into bondage by whoever overcomes him.
  gfk-H: Diet kukubus taar ta ira mataniabar bia i tale bia diet na langalanga talur
    ira warkurai. Senbia diet ira tena hausur bisbis at diet kis manapu ta ira marsang
    na magingin. I palai bia i tutuna iakanong kanong ing bia tikai i kis manapu tano
    dadas ta tiga linga, na tartaram at ia.
  viv-viv: Higahedi higayo, “KaꞋi yama vehawala wanamuliyena, au keke mali vehimeya
    againe wanaveꞋagetoga, taumiyaogaga amine wanahuluva.” Au hidedemi higahegahe
    tu taudiyao dewa balana againe hiveꞋagetoga. FaꞋina gavadi kaliva givehivehimeyena,
    medema againe giveꞋagetoga.
  yao-yao: Akwapa ŵandu ŵane chilanga chakuti chalecheleswe namuno achinsyene wo ali
    achikapolo ŵa indu yaikukombola kuujonanga umi wao. Pakuŵa mundu akuŵa kapolo
    mu chachili chose chakukamulwa nacho.
  tgp-tgp: La retitauhi isara vara la pa materi, pani la tamlohi atu, enira la slev
    matan mauri atu mata komo purongo. Sava hinau mo jeu na tamlohi enia mo slev hinia.
  auc-NT: Mïni ædæmö aamö cæte mönedämaï quëwenguinque mönitö mïñæ̈ pöedäni, ante
    babæ änewënänipa. Incæte në babæ odömönäni incæ tömënäni näni wïwa cædonque beyænque
    cæte quëwënäni beyænque näëmæ̈ ñä cæyænte baï inte wædänipa. Edæ quïëmenque ante
    waocä ëñente cæcää tömengä mänïnö nänö ëñente cædö beyænque në cæte quëwënongä
    inte näëmæ̈ ñäö cæyænte baï inte wæcampa.
  kbc-NT: Niɡ̶idi niiɡ̶axinaɡ̶anadi awitakaɡ̶aɡ̶a moditiogi niɡ̶ina oko moyakadi moika
    niɡ̶inoa Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶eco. Pida idiaaɡ̶idi liotaka nibeyaceɡ̶eco
    ane yaaɡ̶adi niɡ̶ina oko, igaataɡ̶a nibeyaceɡ̶eco joɡ̶odinigaanyetece codaa ja
    iiɡ̶e lewiɡ̶a.
  bmh-bmh: Polumacanemen dudu go agenag duailel guzenai awaranemen, “Ag igual igul
    sesamoramamen. Ag igual igul sesamorebi, ag dudu ipal agal salau dudu i damamen.
    Ag ein igul mabun aiban, go macan.” Bo, dudu eg go ag igul eg nugau salau dudu.
    Einen, ein igul agal dabeleu ebu umkoskos dareu, ag igul gonugau salau duailel
    (slev).
  ctu-BL: Che' chujquemob ti' mul mu' bʌ caj i jisañob, mi' lon subeñob yaño' bʌ bajche'
    mi caj i yʌc'ob ti colel. Come majqui jach mi' cha'len mulil chuculʌch ti' p'ʌtʌlel
    mulil ti' wenta xiba.
  meq-meq: Faya ta gwaɗateye a ndo neheye na, ka ndzumeye barbarra, ka ləvumeye gər
    kurom. Ane tuk na, ndo i maraw me neheye nəteye na, beke i mezeleme, tə ləva gər
    tay bay hərwi wu nakə a ləvay gər a ndo aye na, ndo niye neŋgeye beke i wu niye.
  noa-H: 'Mag nʌmta hi wajaugan, “Maar hiek hʌ̈k''ak''iin, tag chik''amnauta pãrag
    nem jajaau haba pãachdëupaita pãach k''ĩrau nem wauju” ha jaau sĩerrjëem. Mamʌ
    mag nʌmʌn hamachjã mag hamachdëu nem parhooba hamach k''õchagpierr nem wau nʌmuata,
    woun hamach k''ãai hʌ̃rpai sim dënjö p''ẽet''ʌg wai nʌmta mag ham chan chik''amnaan
    chognaan k''abam haajem. Pari pãadë hũrbat: Maata pãrau hʌ̃rcha waum k''õchk''aajem
    k''ai, magan maata pãar k''ãai hʌ̃rpai simjö sĩewai maguata pãran woun dënjö hich
    chogk''a wai sim.'
  alp-NT: Kurua tinai mo mere esi atetuke tamatare elere, “Ite supu tie bei hukume
    peneka, hoko mai ite ono lulu ite ruamaki sukare.” Po hidupe neune rebe eatiaise,
    ekbasaesi peneka. Le saisa rebe ite lulu rame, mere pine ekbasae itere.
  san-VEL: tebhya.h svaadhiinataa.m pratij naaya svaya.m vinaa"syataayaa daasaa bhavanti,
    yata.h, yo yenaiva paraajigye sa jaatastasya ki"nkara.h|
  kbq-kbq: Ana nehu'za, maka vahekura fru hutma maniho hu'za huvempa ke hunezmantazanagi,
    zamagra havi zamaguzmagesamofo kazokzo eri'za vahe mani'naze. Na'ankure vahe'mo'za
    nankna zamuzmama nehazazamofo kazokzo eri'za vahe mani'naze.
  kbh-kbh: Chë abuátambayënga jas̈ebuachenana ts̈abe vida jónÿenama, nÿe nts̈amo chënga
    tmojtsebos̈cá jtsejuabnayëse y jtsamëse; pero cachënga mondoyena cachëngbe bacna
    juabnë́ngaca mandánënga, y chca, chënga montsajna pochocánënga jtsemnama, er ndaye
    ents̈ánaca mandaná jtsemnana, chë nÿets tempo tobedecena sóyeca.
  ron-LSB: promițându-le libertate, în timp ce ei înșiși sunt robi ai corupției; căci
    omul este adus în robie de cel care îl biruiește.
  pon-pon: Re inauki on irail, ren jaledokala, a pein irail ladu en kajuedpar. Pwe
    melel, me amen lodi oner, i me a kin liduie kila.
  nhe-BL: Yajuanti quiijtohuaj huelis quinmalacanise sequinoc, pero yajuanti ininseltitzi
    itztoque ilpitoque ipan tlen inintlacayo quinequi, pampa se tlacatl mocahua queja
    itlatequipanojca nopa tlajtlacoli tlen quichijtinemi.
  sps-sps: Rin tsoiny fifaatsuts gamgam to ari natiny tsue rora ka, “To te vovou fi
    romi mam, mi gim rom ma vovou iny faun, mi tapuruur busem tan kat a foka te komainy
    romi.” Sana ri faarei ror tsoiny binun babainy tan kat iring, tana saa, to te
    tanyiny fi non ta mes ta ka ma tagaa ot iny ya na tsivon, a mes to ayei faarei
    non a tsoiny binun babainy tana ka to ayei.
  wnc-wnc: Yanike ginda aminu tapatue gepbiatang dua yuwam ngang yakaing. Ginda sanga
    musia enaya akngaekan natake tasinong ngang yakaing. Yake ngana wa aminda inane
    waiaknganae gepbiatang yuwawa wai waakngata gitna siknga panggaganuwan yuaing.
    Ginu atnataaing. Aminu tapatu sanga takngatuta yapbike tasiwan pimapanu aminu
    waapata sanga waakngae gepbiatang yuwik.
  bus-bus: Yã kɛ̀ è ń yaka zↄ̀nↄn ń ũ, ben aↄ̃è gↄ̃na wɛ̃ɛnɛnↄ ũ lɛ́ gbɛ̃ńnɛ. Zaakɛ
    baade píngi nɛ́ yã kɛ̀ à à swɛ̃̀ blè zↄ̀mɛ.
  gub-BL: — Xiapo wyzài ma'e nehe. Xiapo ikatu ma'e nehe, xiapo ikatu 'ym ma'e nehe
    no, ta'e Tupàn zanepyro putar a'e nehe xe, i'i mua'u purupe wà. Nupuner kwaw ikatu
    'ym ma'e iapo re upytu'u haw rehe wà. Aze ikatu ma'e rehe zanepurapo wer nehe,
    xiapo putar ikatu ma'e nehe. Aze ikatu 'ym ma'e rehe zanepurapo wer nehe, xiapo
    putar a'e ikatu 'ym ma'e nehe. A'e temu'emaw rehe upurumu'e ma'e nupuner kwaw
    ikatu ma'e iapo haw rehe wà, ta'e ipurapo wer ikatu 'ym ma'e rehe wà xe.
  imo-imo: Teko kenjirimele iye akumani enondo ningeindo, lino teremolo mele manda
    leko tenge kinye uluma pali enonga konopuni pimele mele manda tenge. Imbo teni
    molo ungu teni eno naa nokombalo nimele nalo eno enongano ulu kalaro moromomani
    eno tepa kenjimbelo ulumanga kendemande iyema moromele, aku ulu kalaro moromo
    ulumani aku iyema mindili tipe nokoromo. Melteni imbo te kongono kendemande tendewi
    nimo lemo yu aku melemunga kongono kendemandemu moromo. Akumunga aku iyema aku
    teko kongono kendemande iyema molko, we moromolo konopu ltemele mele paimbo we
    naa moromele.
  boj-boj: Gisaŋ tamo naŋgi dena tamo uŋgasari naŋgi walawalainjroqnsib endegsib minjreqnub,
    “Niŋgi iga daurgwab di kumbra bei na niŋgi taqatŋgwa keresai. Deqa uŋgum, niŋgi
    nuŋgo segi areqalo na kumbra kiye yqa maroqnsib yoqniy.” Naŋgo anjam di gisaŋ.
    Agi naŋgo segi kumbra uge uge na naŋgi tulaŋ siŋgila na ojoqnsiq naŋgi taqatnjreqnu.
    Niŋgi qalie, tamo bei aqa kumbra bei na a taqatesqas di a kumbra di aqa kaŋgal
    tamo bul sqas.
  eng-DRA: Promising them liberty, whereas they themselves are the slaves of corruption.
    For by whom a man is overcome, of the same also he is the slave.
  knf-knf: Bahoŋ baka pjeeh aşë wo bukal ţi ŋleef ŋi baka bañaaŋ banwooŋ ţi mnhina
    mi iko iţop inkŧokuŋ baka ; ñaaŋ aji awo ţi mnhina mi uko wi awutuŋ kë ukţoŋa.
  san-KHM: តេភ្យះ ស្វាធីនតាំ ប្រតិជ្ញាយ ស្វយំ វិនាឝ្យតាយា ទាសា ភវន្តិ, យតះ, យោ យេនៃវ
    បរាជិគ្យេ ស ជាតស្តស្យ កិង្ករះ។
  arn-NT: Tañi ngünenkayafiel, feypikefi ñi lifrenentutuafiel ta che, welu kisu engün
    ka femngechi püresukona reke feley tati wesake dungu mew, fey kom che am püresunieetew
    reke tüfeychi dungu tañi ngünenieetew.
  zas-NT: Rëb reeman guial achut rayal nabee bejn, per ad rigniaꞌt reeman guial nidxuudx
    rüjn reeman rniabee laa reeman, din graczi ni ad rajct rucwëëz rüjn ree bejn,
    laan na̱j ni rniabee laa reeman.
  ken-NT: Báfyɛ̀ bho bariɛp bɛkʉ mánkáysí bɛ chɔŋ bɔ́ mámbɔŋ ngǎngaŋ bɛkoŋo
    nɛtɔŋ ɛnɛsɛ, ɛnɛ́ bɔ́ babhɔŋ bachi basɛ́mɛ́ bɛbʉ́. Yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ́ ɛbhɔ́ŋɔ́
    bɛtaŋ amfay mmu, mmu wu ǎbhák chi nsɛm ntá ɛnyɨŋ ɛyɔ.
