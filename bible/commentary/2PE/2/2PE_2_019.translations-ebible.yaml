    la̱ ixtachí̱n y ca̱ktlakahuacá catatláhualh tú ama tali̱laktzanká nac ixlatama̱tcán.
    Porque cha̱tum cristiano li̱tanú ixtachí̱n namá tú makatlajani̱t ixtalacapa̱stacni.
  msk-msk: '@see-verse:2PE.002.018'
  gyr-NT: “Opacatu mbahe apo yaicatu yande reco pɨpe” ehi tẽi yuvɨreco. Ahe ae rumo
    mbiguai tẽi nungar yuvɨrecoi güecocuerai apo pɨpe. Esepia, noyuvɨnose catui eté
    ichui. Supi eté, yayapoño itese que mbahe tẽi, ahe evocoiyase mbiguai nungar ité
    yande rereco uca.
  kmh-kmh: Gipay ar kun ak, kalambis woŋg kiyk rek ayip ak kirgiy, yikop mindeniŋgiy
    rek ma ayip. Pen biynimb kuyip minim aŋgñimbay gok kunep, kalambis woŋg kun ak
    rek gey amek, yikop mindeniŋgiy rek ma ayip.
  ukr-ONPU: Вони обіцяють їм волю, а самі є рабами тління. Адже чим хтось переможений,
    тим і поневолений.
  emi-emi: La ghaauliaa inangari nialokoi ta taumattu ngatoa va karika aue la toka
    tale aloannaane mene kateva; me karika ta ila tee, karika la tokatoka tale aloannaaira,
    karika righi sarasarakaniaaira tani ghelei rungainila tale voto sesa — poli arova
    teva etau velu teva voto emuemueinia, ia nongina taumattu ngateva karika etokatoka
    tale aloannaane.
  zpv-NT: 'nee rahbi raꞌ ba loh raꞌ bwiinn: “Zahca guunn tu nin chiꞌh zi guiclaaꞌdzi
    tu guunn tu dela guzoꞌbadxiahga tu xchiꞌdxyi nu”, per laꞌhgahca raꞌ ba nin naa
    raꞌ ba nin yiꞌbiduꞌh ñaaꞌ-naa raꞌ ñiꞌh loh duhlda; pwihsi cada tuhbigah raꞌ bwiinn
    naa raꞌ ba ziga nin gudooꞌ loh nin bwiꞌhnn gahn basieꞌwbacaala yihca raꞌ ba.'
  gux-gux: Bi niani ba ke bi ba baa mi faabima, ki nan tie bani biba i boandi yombi,
    kelim nili kuli tie yaala n diedi o ya yombo yo.
  kos-kos: Mwet luti sutuu inge elos wuleang mu elos ac aksukosokye mwet uh, sruk
    elos sifacna mwet kohs nu ke ouiyen moul koluk — tuh sie mwet el mwet kohs nu
    ke kutena ma su el kofla kutangla.
  ibo-ibo: Ha na-ekwe ha nkwa inwere onwe ha, ma ha onwe ha bụ ohu nye ihe rere ure,
    nʼihi na mmadụ bụ ohu nye ihe ọbụla na-achị achị nʼime ya.
  yml-yml: I vonedi i vo, Yama ve ꞌwa na vetutuyamedi nika ꞌomi yavuyavumi, kebu tamu
    veimea ꞌwa na vematayakeyakeni.” Baniꞌodi i voneyediga siwe sauluva sakoidi ꞌakonadi
    tovenidi i veveimeyedi. Vona mogitana, sauluva sakoidi tomotoga i ꞌiꞌidewadiga
    baniꞌodi ꞌadi toveimeavo, ꞌwaidie i vevetofolova.
  ory-ory: ସେମାନେ ସେମାନଙ୍କୁ ସ୍ୱାଧୀନତାର ପ୍ରତିଜ୍ଞା ଦିଅନ୍ତି, କିନ୍ତୁ ନିଜେ ବିନାଶର ଦାସ ଅଟନ୍ତି;
    କାରଣ ଯେ ଯାହା ଦ୍ୱାରା ପରାସ୍ତ ହୁଏ, ସେ ସେଥିର ଦାସ।
  bzj-bzj: Dehn pramis freedom tu evribadi bot dehn dehnself da-mi slayv tu fi dehn
    sin ahn koropshan; bikaaz yu si, yu da wahn slayv tu eniting weh kanchroal yu.
  chk-chk: Ra pwon ngeniir ar repwe ngasala, nge püsin ir ra nom fän nemenien ekewe
    föför epwe afeiengauer. Pun eman aramas a nom fän nemenien ewe mettoch a kuf ren.
  ssd-ssd: Afu nane dubikuwaig ŋga tukul ande sine peu ndasiŋgit ŋgade ta naŋgine
    kutur maŋauŋge ndalekate le nane ta kumnemŋge minig. Maŋau ŋayonu andeŋge taŋgo
    tuku saŋgri te-ibeŋte ta nu agaŋ ta tuku piro agaŋ taŋaŋ minit.
  acr-TNT: Caquibiꞌij e pukꞌab jun cꞌo wi cuꞌan saꞌ ri caraj cuꞌano; yey rique pukꞌab
    ne ri mac e cꞌo wi. Ma echiriꞌ junok na cuchꞌij ta uchukꞌab jun chic, riꞌ e cacꞌojiꞌ
    pukꞌab ri casocow re; jecꞌulaꞌ cucꞌulumaj ri jun na cuchꞌij ta uchukꞌab ri mac.
  rop-rop: Detlot laiyawan titja oldei dalimbat detlot nyubala Kristjan pipul lagijat.
    Dei oldei tok, “Melabat garra shoum yumob hau blanga jidan fri.” Bat detlot titja
    nomo jidan fri olabat selp. Olabat jidan jis laiga prisana blanga ol detlot nogudbala
    ting weya dei oldei dumbat, dumaji pipul oldei jidan prisana blanga det ting weya
    im jidan bos blanga olabat.
  mee-mee: Keke patokala ta ri ulongmalagange ragau nginngina nga oru reke pulakala
    rea, ava ri muni keke momo nga pulangkala e nga baingarea ra mukurea raumana.
    Iau ka role minmina kurumea, agau ke momo nga pulangkala e nga taru ore kelapatantali
    te i.
  dif-dif: Tanali tanangu kurakani talpadakai, ja munta tana tintaterinaia mili nganai;
    ngangau warle kulno kalalu ngankana warai, nau nunkani mili nganai.
  gam-gam: Ga embe djinj, ye no boll woi dal, ye kiwa molo wal piye mal yene we djinj
    ba singare yenj wo ke pundo al ge, yenekne kaye par. Una wal pille we yenj wal
    ge kantau yendaka, menameto mor.
  nou-nou: Edo ungo embo da yei sedo era, “Ingo nango ambo ambo adewa awa ingo rora
    da ro da agipo adi aera.” Awarate ungo awodo sera awa ungo ungosuka awa rora bebegae
    da agipo embobo era edo ainda be awa rora ro embo mi sapo ira awawa embo awa rora
    ainda agipo embo edo ira.
  mqb-NT: Tə zlapan anà ɗo ataya nə ti təmay atan à ɓile wa aɗəka, əna tinen aya
    aday ɗukwen, ɓile sə sədœk aya awan, anga awan a kà gak apak bahay cəna, iken
    ɓile ana awan ata awan.
  ape-B: Amam haklipech hakli amamin balan douk adulin atin ali hakli, “Sapos ipak
    pugipech apakin balan umu, ipak eke kobi enech echudak chuwechikepu. Ipak eke
    pupe fri.” Wakuli amam yet douk amamin yowenyi pasin nyowechikam dadag ali hape
    chakamomu enyen. Umu moneken, sapos enen pasin nyunek winyumu enen elpen ali nyunek
    bosumen umu, enyebuk elpen eke nyupe chakamomu enyebuk pasin.
  grc-F35: ἐλευθερίαν αὐτοῖς ἐπαγγελλόμενοι, αὐτοὶ δοῦλοι ὑπάρχοντες τῆς φθορᾶς· ᾧ
    γάρ τις ἥττηται, τούτῳ καὶ δεδούλωται.
  cav-NT: “Arepa micuana Yusura cuatsashaya eque ama juya ama bucha, eaniudya tuque
    micuanaja casa jidamaque ajaca ishu”, jadya tuna pusha pusha juya. Jadya ama buchatu
    tunaja cuitadya aijama casa tuna yuamaturaquique ajaca ishu. Metsequique emechiquira
    jacataqui ama ebau bucha, jadya tunajatu ajacataqui ama baya tuna yuamaturaquique.
    Ecuanara ajacataqui ama bayaque tu ecuana metseque buchique.
  kgp-NT: “Jatun mỹ ẽg tóg ẽg tỹ nén han sór mũ ẽn han kãn ke mũ,” he ag tóg tĩ, ón
    kỹ. “Topẽ vỹ ẽg to jũnh ke tũ nĩ,” he ag tóg tĩ, ón kỹ. Hã ra ag tóg ẽprã vẽnh
    jykre hã mĩ mũgtĩ, nén tỹ ẽg kavénh tĩ ẽn hã han ag tóg tĩ. Kỹ tóg tỹ ag jagrẽ
    nĩ, ẽprã vẽnh jykre ti. Ẽg tỹ nén ũ tovãnh sór mũ ra tovãnh ki kagtĩg nỹtĩ ẽn
    vỹ tỹ ẽg jagrẽ nĩ sir, mỹr, ha mẽ.
  bvd-bvd: Suli na wane toolangaidoo nai ki, kera da bae 'urii fuada, “Kameli meli
    bae alangai fuamolu ne molu ka sakwadoloa uri molu ka ilia 'amolu ta doo boroi
    'ana ne kamolu dooria ili lana ki.” Boroi ma toaa toolangaidoo nai ki tala 'ada
    nao kera si sakwadoloa. Kera na toaa rao tatakwai fua birangaa ta'aa kera ki ne
    tauwela kera. Sulia kwaidooria ta'aa kera ki gwaungai faafida, ma kera nao si
    too faasia fuli doo garoa.
  ukr-1871: обіцяючи їм волю, самі бувши слуги зотлїння; хто бо ким подужаний, того
    він і невольник.
  apz-apz: Oso aꞌamu hwasyo hungkunoꞌnjoso hofɨko ole lutɨhwawoꞌnɨngkohofi, Yoꞌmayo
    wonyoso sekwo sekwoe sɨmeho semoꞌnosoꞌmanji u sekwoe syohofoho. Sekwo honɨngkano
    hungkuno somo enjwaꞌmo humayoso pehoꞌneto. Sekwo yahinoso nomꞌne aꞌamu semokosyohumunyo
    kuꞌmaho. Oꞌo, sekwo kongkaku mokosyohumunyo kuyoho. Ose ko ulahonɨngkofi hofɨkoe
    yahino wonyo soꞌnji hwasyo hungkuno soꞌnji hofɨkimo aho yokumpohnꞌnyo kemokosyohumunyofoho.
    Hofɨko yahino wonyofe syoho ulohofiyofoho.
  yon-yon: Dudi ye kedmengkandi korok korok kembed yi yaa yedmendimaib “yiib ben obon
    kerundanuub kii” andimaib kumban, korok korok kuu id ye dowaken ye inamen arewa
    ye dabderem yirimo doriib. Amborom kuu komombed karub maa yaa burudande doroon
    kuu karub kuu kuyeman ye dabderem yirimo dobaraneen kowe.
  poi-NT: Iñɨ́máy jeeyaj iga iniit́ libertad iga iwatyajpa juuts ixunpa iyaac. Pero
    yɨ́p malopɨc maestro je mismo tsɨ́y juuts tu̱m esclavo. D́at́im wɨa̱p iwat juuts
    ixunpa iyaac, pero jém malopɨc jɨ̱xi iŋjacpa juuts tu̱m esclavo. Siiga i̱ iŋjacpa
    jém malopɨc jɨ̱xi, tsɨ́ypa juuts esclavo.
  wuv-wuv: Rona ware ba ro alaraa ei ba ro'aa faraua, ma'uaa ana ro'ou, humuwa a'a
    ei hafelo'a—uaa hemea rama'a, hia humuwa a'a tamanu na fasuinia.
  quf-NT: 'Chaymi chay runakunaqa wakinkunataqa ninllapa: “Washakashana karqami imatapis
    munashaykillapata rurar kawsayta puytinkillapa” nir. Chaynu nir ima ingañakunllapa,
    michka paykunaqa chay mana allinta rurachikuq dyablupa sirbiqnin yupay karllapamapis.
    Chaqa chay mana allinta rurachikuq dyabluqami, chay runakunataqa limpu saruĉhasha
    yupayna purichiyan.'
  yuw-yuw: 'Imanang fandat fandat amna worocho wömai owi amna ingoroc inongidang:
    ‘Son muyu non ninmuya wömai son orung entang!’ Ihoroc inongidang mahong inoi orung
    mai abe irot osucnohon mongorec toctoc youp wabkarac idang. Wömai yaha, yapmu
    auho moröm tong kamontacma worochon youp wabkaracgon entaroc.'
  hus-NT-1971: In uchalchic abal ne’ets ca c’uajiy hualcathits max ca ts’at’ey c’al
    jaja’chic, ani ja’its jaja’chic an q’uet’ach exobchixchic axi c’unat co’oyab c’al
    i hualabtalab, cum u c’unat co’oyab an inic c’al jahua’ c’al ca atan.
  med-med: Wote, wamp kit mbʉ ndi, ei mel nʉtmin. Mel ti ndi, tʉn ropa mana ndui nandʉmba.
    Wote, en enim ndi, uⱡ kit ei nga kongun wamp mel muⱡing. Ni kʉn, mel ti ndi, wamp
    ei, tʉpa mana ndum ndam, wamp ei mel, ei nga kindmant wamp mel moⱡmba.
  bch-bch: Tikado posanga tautaunga pagid ta tikeo ga danga eta ga ipakala gid mao,
    be tirangrang ngan tikado saoa danga tikim. Tiposa bedaoa, be mao. Gid timan paeaeanga
    sapaean ngan kadonga papaeamao. Be kadonga toa oa ga ipaeabu ngan gid. Ngansa
    oangga sai ilongean kadonga eta ga iman aea madidnga, ei tota iman paeaeanga sapaean
    ngan kadonga toa oa.
  cco-NT: Co̱ꞌ i̱ dseaˋ i̱ eˊ júuˆ e o̱ꞌ jáꞌˉ do sɨ́ꞌrˋ jaléngꞌˋ i̱ dseaˋ do e cuǿømˋ
    líˋ jméiñꞌˉ jaléꞌˋ e iiñ˜, jo̱guɨ jaˋ ꞌnéˉ jmitiñꞌ˜ júuˆ quiáꞌˉ Fidiéeˇ, dsʉꞌ
