  ita-1927: promettendo loro la libertà, mentre essi stessi sono schiavi della corruzione;
    giacché uno diventa schiavo di ciò che l’ha vinto.
  lww-lww: Kiela malena sike vatanon yerkawa na kilaen mlamulen viowa rui, ana sanape
    nap̃a apisa kotalia ke yar la asape visae atavevela, yoko alual malena wo? Tap̃atete
    ve sanene, komin nam̃areraena ya nap̃a pe sup̃en kiom̃a malena, ko ope kiena yar
