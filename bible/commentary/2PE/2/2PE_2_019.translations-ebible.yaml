  mar-mar: त्यांना ते स्वातंत्र्याचे वचन देतात तेव्हा स्वतः दुष्टतेचे दास असतात कारण
    ज्याच्याकडून कोणी जिंकलेला आहे त्याच्या दासपणातही तो आणलेला आहे.
  snp-snp: ya moda efiliti ona minenawae, loti ka lalo logimafa, ido aya wenenawa
