    wewoming we finanai.
  fai-fai: Ibakanin kukumin kinim iyo bako, “kaba min kinim keidaw kale yaknodon kalaw
    kaí, ken luk bala kanamin kuw kala.” Kalanaliw, kata kan kinim ata weng bela bakaba
    kaí, aka atin kukuw mafak so ban keimin so uta ta bom sok gei dausu. Kale kinim
    kaba yaknámin uta atin aket kumamsaw namti, uta ta bom kin mo nadune, sok gei
    kamtisu.
  ura-NT: Itolereneein niicha ichana jerei ichaa cachane jereeinte niqui ereeure.
    Nete acaauru itajeranu letononeein netiin aitocure, satiin cacha, rai suujua saruhera
    tonoraain nenaa rai letononeein nihane jaun.
  mcd-NT: —Man ahuara shara huahuunoashucai man Dios fu ipatiroma. Ascacun nan man
    ahuara chaca huapaiyai cuscan huacahuun. Man apaiyai cuscan tsoa mato shatumatiromaquin.
    Unimacai acahuun, —ishon ato yoifiaquin ato fasi amaquiri yosiafo. Ascafia naforicai
    isharamisifoma. Afiri paramucani. Nan chaca fustifi ato ifoquin. Nanfo Satanás
    ahuun oinmatifo. Ahuarafo iyamarai tsoaran futsa nocon ifocun non ahuun oinmati
    itiro.
  urt-urt: Tinge homboꞌe yanange wusyep molohe luku homboꞌe yeh lenge Kristen miyeꞌ
    tuweinge na, “Ŋaiye pa junde poi pe, pa yurp hlaininge.” Kom tinge miyeꞌ wah tikin
    ŋaiꞌe ŋaiꞌe tetehei pupwa. Taꞌe luku pe, ŋaiye ŋoihmbwaip pupwa ende ka si ŋembere
    el miyeꞌ lakai tuwei ende pe, tinge ka yurp yoto mwahupwaiꞌe me ŋoihmbwaip pupwa.
  kiz-kiz: bhanu bhuhuru bhwa kati bhene ndo bhatumwa bha dhambi j'ha ufisadi. Maana
    mwanadamu ilhombibhwa kuj'ha n'tumwa ghwa k'hela kyakikan'tabhwala.
  tzo-TZE: 'Jech chalbeic li quermanotactique: “Laj xa scoltautic li Cristoe jech
    mu''yuc xa c''usi xu'' chismozoinutic”, xutic. Pero li stuquique mu xilic ti mozoinbilic
