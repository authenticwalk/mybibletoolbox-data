    warakami nâ ilomi papa.” Andeta kiesaka ne nimbu nde ikainzi kaika lâ, kala simo
    sakamao nâ. Ŋinde nde duvi mine; ambo tamâta toŋge isâu pa kelekele toŋge tu ikai
    poe kaika papa i, ande ŋinde itogo iveta wurâta koa tia nâ pa kelekele ŋinde.
  crx-NTPO: Ts'iyantsuk k'une' 'uhoot'en 'et buts'ú hoozi. 'Et hoonts'i didutch'oh
    whudutsun-un 'uhuwhulh'en 'et whe netsudule be 'ulhna huzdli'. 'Et nawh lhe'hóot'oh,
    mbe la whuch'a bunílhdene, 'enne bube 'ulhna hinli.
  kan-OKCV: ಇಂಥವರು ಸ್ವಾತಂತ್ರ್ಯಕೊಡುತ್ತೇವೆಂದು ಅವರಿಗೆ ವಾಗ್ದಾನ ಮಾಡುತ್ತಾರೆ. ಆದರೆ ತಾವೇ ಕೆಟ್ಟತನದ
    ದಾಸತ್ವದೊಳಗಿದ್ದಾರೆ. ಒಬ್ಬನು ಯಾವುದಕ್ಕೆ ಸೋತು ಹೋಗಿರುವನೋ, ಅವನು ಅದರ ದಾಸತ್ವದೊಳಗಿರುವನಷ್ಟೆ.
  bbb-bbb: Bu ijiege rekinu kiavo, Ja no nuveduokuva no ja karauniaga ja Godido akae
    ije ja nuvevo ije ja areke. Ro jaka dazena karike ro ire ise bino bube ja uti
    faradiakono kiave. Rove e ije budua buka ise renoejo ijadufuo fune ise ijare bu
    uti faradiakinu samuagiame. Ro igia fie, e be erare fu ire be dabe maza boeje
    ireobo vierafenoekinu oetuamo ije fune ire ijare fu maza boeje samuavo.
  blw-blw: Te itudtuchucha way uray heno way metape an chichaat awwaycha ano way mangamma
    hen heno way laylaychén hen achar. Ngém ah katot-owana, chichaat agé hen ammag
    alepan hen laweng, te achicha maketagay hen anchi inluwam hen acharcha way cha
    manachael an chicha. Te tot-owa way heno way a-amma way achi maketagay hen anchi
    tagu way nangen-a-amma, wat ammag yachiyat agé hen nangen-alepan an hiya.
  tam-2017: தாங்களே தீமைக்கு அடிமைகளாக இருந்தும், அவர்களுக்குச் சுதந்திரத்தை வாக்குத்தத்தம்பண்ணுகிறார்கள்;
    எதினால் ஒருவன் ஜெயிக்கப்பட்டிருக்கிறானோ அதற்கு அவன் அடிமைப்பட்டிருக்கிறானே.
  azz-NT: Huan ne tamachtiani tacajcayahuani masqui yejuan no nintajtacolnemilis quinyecantoc,
    pero yejuan no quinyequilíaj in taneltocani de tacán yejuan mohuicatinemisque
    inuan, ijcuacón nochi huelis ya quichiutinemisque queme yejuan quinequij. Pero
    cuac in tajtacol quixijxicojtinemi in tagat, ijuacón tzicautinemi in tagat huan
    momajpachojtoc ya in tajtacol ten yejua quichiutinemi.
  spa-RV-1909: Prometiéndoles libertad, siendo ellos mismos siervos de corrupción.
    Porque el que es de alguno vencido, es sujeto á la servidumbre del que lo venció.
