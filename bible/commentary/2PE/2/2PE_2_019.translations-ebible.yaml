  san-PUN: ਤੇਭ੍ਯਃ ਸ੍ਵਾਧੀਨਤਾਂ ਪ੍ਰਤਿਜ੍ਞਾਯ ਸ੍ਵਯੰ ਵਿਨਾਸ਼੍ਯਤਾਯਾ ਦਾਸਾ ਭਵਨ੍ਤਿ, ਯਤਃ, ਯੋ ਯੇਨੈਵ
    ਪਰਾਜਿਗ੍ਯੇ ਸ ਜਾਤਸ੍ਤਸ੍ਯ ਕਿਙ੍ਕਰਃ|
  nob-LB: De lover menneskene frihet, men de er selv slaver i synden, som gjør at
    de går evig fortapt. Et menneske er slave under det som tar makten hos det.
  ntj-ntj: Tjiinya yarnangu palunyalu-ya ngaapirinypa watjara, “Puurrmaaltu-lan palya-tjinguru
    yungarrakurrurntu palyanma.” Nyangkanyka mayulpayi palunyalu-ya puurrkupirinypa
    waarka palyalpayi. Tjiinya-ya palyamunu palyara purtu kulira wantikitjalu. Tjiinya-tjinguru-rna
    palyamunu tirtu palyaranytjalu puurrkupirinypa waarka tirtu palyanma.
  sxb-NT: Waifuuwa mbwe waaza okugera awantu wawe owuyanga, ni iwo aweene wakiari
    awasiwe awa okukola enkola embiiwi ziona. Ee aeniki omuntu ki omuntu awa omusiwe
    owa ekintu-ukintu ekimukirre okureka.
  nhu-NT: Bó jaa no jemyi ɛ̂ bonyii lɛ kɛ bó kɛŋke keenu bonfaw bô fiɛɛ fimew e kɛ,
    geenɛn ɛ bó bodvu kebɛɛ bò jemyi bɛɛ naa bonfaw bo mwɛɛm mvù beete bô ye wee le.
    Bó nu bonfaw njefo ɛ́ wee nya ɛkolɛ kew ɛ̂ fiɛɛ tu wvú nu nfwa fiɛɛ fidvu.
  row-row: Atahori mana peko-lelekoꞌ naa ra helu rae, “Mete ma hei rena neu hai, na,
    hei bisa tao tunggaꞌ a hihii-nanau mara!” Te atahori mana olaꞌ taꞌo naa ra, onaꞌ
    ate mana nda bisa mboꞌi ao nara mia deꞌulakaꞌ ra sa. Huu atahori mana hela fee
    dalaꞌ sa nauli nala e, na, naa onaꞌ ana dadꞌi neu dalaꞌ naa aten ena.
  msy-msy: Ezɨ gumazir kurar kaba kamaghɨn mɨgei, “Kamaghɨn ia en gɨn mangɨva, egh
    ia fɨrɨghregh uan nɨghnɨzibar ifongezir bizibar amuam.” Ezɨ men arazir kuraba
    me gasɨghasɨzima, me uari pura ingangarir gumaziba. E fo, gumazitam bizitam a
    ikɨrarightɨ, a bizir kamɨn pura ingangarir gumazimɨn mɨn ikiam.
  agg-agg: 'Rananemo tɨkai yamundu-rundeimbɨ ranai horombo hoafɨyomondühɨya, ‘Se yɨhoefɨ
    hohoanɨmo süŋguarɨhindɨ ana, aboedambo ŋgeimboyei,’ mehomo. Ŋga asu ai-amboanɨ
    nɨne-moatükunɨ ahamumbo moaruwaimbo-ndeapurɨmboe ranahandɨ moanɨ ratüpurɨyomo-rundeimbɨ
    nindou nahurai nɨŋgomomboanemo. Ranɨ-moatükunɨ ra ndahurai-ane: Nɨne-moatükunɨ
    nindou ranahambo hɨfandarɨrɨ ana, ahandɨ moanɨ ratüpurɨyu-randeimbɨ nindou-ani.'
  ptp-ptp: Xomxo kɨtyooên tigee nêl bêga ên nêbê, “Xam obêc nêb xam ob vông môp ti
    i tɨyi wê xam xêmyaa vin lec ge od xam vông. Lêc môp tige ti o tɨyi wê ob viac
    xam ge lêm.” He nêl bêge lê, lêc he nêl kɨyang kɨtyooên. Ên he tu xomxo yuac wê
    môp nipaên viac he ge. Ên môp nipaên ti obêc viac xomxo ge od xomxo tige ob tu
    môp nipaên tige nu yuac.
  nak-nak: Egite veia giteu ge vahilo legiteu la gauru ale taritigi, egite ge mavulaha
    ovola, eala moli egite ale vimari la valalua me hatavivile mai ele, egite kama
    mavulaha te la iruru, egite so tikumu moli te la pulolou te la kilisi te Satan,
    la vuhula etatou la bilalaha moli te la gabutatalala tegatou isasasa ale kisi
    tola etatou.
  lbb-lbb: La lele tetek la mang lar langolango, ika la ot bel la langolango, la tena
    titol oros ana dur a magiranla. Anasa tik ir tena titol oros ana sa ning i sira
    longor onoi.
  kan-2017: ಇಂಥವರು ಸ್ವಾತಂತ್ರ್ಯ ಕೊಡುತ್ತೇವೆಂದು ಅವರಿಗೆ ವಾಗ್ದಾನಮಾಡುತ್ತಾರೆ. ಆದರೆ ತಾವೇ ಕೆಟ್ಟತನಕ್ಕೆ
    ದಾಸರಾಗಿದ್ದಾರೆ. ಒಬ್ಬನು ಯಾವುದಕ್ಕೆ ಸೋಲುವನೋ ಅವನು ಅದರ ದಾಸನಾಗಿದ್ದಾನಷ್ಟೇ.
