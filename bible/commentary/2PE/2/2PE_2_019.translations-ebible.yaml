  ena-ena: Hulaŋ sɨbɨlɨ agɨlaŋ nameŋ abavɨlalɨ uami. Namɨlaŋ aludɨ hɨji lubiahɨlahɨla
    akuaba akuaba lɨben aba lɨdalaŋ aniaba agɨlaŋ naludɨ ma abamɨgɨlavɨbali aba abavɨlalɨ
    uami. Namɨlaŋ naludɨ nukeŋ hɨji agɨladɨ lubiahɨlahɨla akuaba akuaba hameŋ agɨladɨ
    lɨbalaŋ aba abavɨlalɨ uami. Agadɨ ala nɨbɨlaŋ nulɨdɨ nukeŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ
    agɨladɨ lɨhu hɨvɨ hɨniavɨlalɨ uami. Hɨnihɨni lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ sibɨla
    hɨsɨŋ hulaŋ me hɨniavɨlalɨ uami. Hameŋ sadaŋ hulaŋ mu nudɨ nukeŋ hɨji lubiahɨlahɨla
    akuaba akuaba lusɨŋ sɨbɨlɨ vilalɨ agaŋ nɨbu nudɨ nukeŋ lusɨŋ sɨbɨlɨ agaŋ hula
    sɨbɨlɨ lɨbali uami.
  tgo-tgo: Ravavaghare kwanɨkwan thɨ dagerawe weŋgiya gharɨgharɨ na thɨŋava thiye
    kaero rakarakayathuŋgi, ko thiye ghanjimberegha tharɨ i mbaroŋaŋgi — kaiwae the
    bigithan kaero i kivwala na i laweghathɨgha loloko iyako kaero i kivwala iyena.
  yap-yap: Be lungurad e gadad e girdi’ e ba puf rogodad ni ngad rin’ed e tin gadad
    ba’adag, machane yad e kar pired ni kar manged sib ko ngongol nma kireb nigey
    nike mecham ngorad — ya demturug ban’en nra gel ngak be’ ma aram e ke par fa’anem
    ni kemang sib rok fare n’em.
  mop-NT: —Jede'ec u paatale'ex a betic tulacal a c'u' a qui' ta wiche'ex a betiqui,—
    cu t'anoo' a c'ac'as winic abe'e. C'u' betiqui, ma'ax le'ecoo' a c'ac'as winic
    abe'e, ma' tu paataloo' u betic tulacal a c'u' a qui' tu wichoo'o. Ma' tu paataloo'
    u p'ütic a c'as a sucoo' u bete'e. Le'ec a c'u' a suc u bete' a maca, ma' tu jomol
    paatal u p'ütic u bete'. P'aati jabix tan u tücaa'bül u men abe' a top suc u bete'e.
  tet-tet: Sia nameno naꞌak, “Kalo hanono baa ami, emi bele halo hodi neok dei!” Mais
    ema mak dale nunia, sia dadi ata baa lia aat. Tan kalo ema ida nabusik lia ida
    babilan nola nia, ema nia dadi ata baa lia nia tiꞌan.
  hlt-MCSB: Amih ham poenghalnah te a caeng pah dae amamih tah hmawnnah kah sal la
    om uh. Pakhat loh a khulae coeng te tah anih te sal a bi sak.
  xtd-NT: Se ijan, ka xiaꞌan‑s tnuꞌu‑s xa kutuu libre ñayiu kada ná ka kida mee‑s.
    Ko mee‑s ka kuu se xinokuechi nuu xa uꞌu ka kida‑s. Xá n‑ka xejoon‑s xa kidajuexa
    ñaꞌa xa uꞌu, xa kada‑sɨ xa kada ka‑sɨ xa uꞌu. Xtoꞌo‑s kuu xa uꞌu ka kida‑s.
  mdy-ETH: ጊንሣ፦ «ጎሜ ዓይላቶይዳፓ ዒንሢ ኬስካንዳኔ» ጌዒ ጌዒ ዓሶም ሃጊ ማዓንዳ ዎዛ ዒንጋኔ። ዔያታ ጋዓንቴ ፔ ቶኦኪና
    ጎሜኮ ዓይሌኬ። ዓይጎሮ ጌዔቶ ዓሲ ባሺንታዖ ባሼሢም ዓይሌ ማዒ ቆሊንታኔ።
  spl-spl: Lohimbi yawuya yeŋgât eŋgatyeŋan ge lok perâkŋaŋe yuwu sâm ekyongomai.
    “Kiristoŋe girem den yapâek holaŋnenekmu eŋgatnenŋeâk watmâ yu ya otmâ mannomgât
    dop tap.” Yawu sâm eŋgatyeŋan geŋetâ orowâk otmâ tâpikgumai. Yawu otmâ Manman
    Bâleŋe Amboŋahât paŋgoŋân yâhâpŋe kioŋmâ yâkât amutgen manmai.
  usp-NT: Mak jo'staklaj ajtijonl li tijb'ijtak rechak yak ri ajri'ke xcan jye'tak
    mak etzltak no'j chi tijna' trantak lawi' rajak, jwi'l rechak ta' ticwintak chi
    resaj rib'ak laj jk'ab' mak etzltak no'j. Jwi'l juntir cristian ri wi' nen titakon
    chib'ak jilon jb'anicak chapca' jun cristian ri wi' rajw.
  zav-NT: 'Chse''e beṉə'' ca'' ze''e gwzolao chso''onḻilažə'' Cristən'': “De''e malən''
    bito ṉabia''an chio''o”, pero beṉə'' ca'' chəsə''əna ca'' nite''e xni''a de''e
    malən''. Na'' ṉezecho šə chzenagcho c̱he bitə''ətezə, xni''ei nan'' zocho.'
  sgz-sgz: Bos angagur án tám aratintin erei di atintini tan kálámul ngo di sengsegeng
    suri da longoi te matngan dánih di nem suri longoi. Mái sár á di sang kápdite
    sengsegeng. Á di di tan toptop kán sápkin tatalen, má kándi sápkin sál di mur
    on a kátlán i di. Iau utung di ngo di tám toptop kabin kurbin di lu parai á tan
    kálámul ngoromin, “Kálámul a toptop káián táit er a kátlán i kán holhol.”
  kek-NT: 'Eb laj balak'' neque''xye: Libre chic texcua̱nk, chanqueb. La̱ex chic yal
    e̱re c''a''ru te̱ba̱nu, chanqueb. Ut inc''a'' neque''xq''ue retal nak a''an eb
    li c''ayinbileb chi c''anjelac chiru li ma̱c xban nak li ani toj nanumta li ma̱usilal
    sa'' xbe̱n, toj cuan rubel xcuanquil li ma̱c.'
  blz-NT: Minti guru-guru iya'a nontoonkon mian men baasi no'umuar iya'a se' i raaya'a
    sianmo po'ata'onna upa-upa, poali guru iya'a dauga' po'ata'onna gau' men mambaraba'i
    mian. Gause mian men rungku'ionna upa-upa, ia po'ata'onna upa iya'a.
  poe-NT: Chrónka sín kíxin kaín nkehe jínahya la jína, kíxin jehe sín nchexiteyéhe̱
    sín tí nkehe jínahya ntoáhya; kíxin jnkojnko chojni mé nchexiteyéhe̱ tí nkehe
    kjuacha kꞌue̱tue̱nhen sín.
  san-TAM: 'தேப்⁴ய​: ஸ்வாதீ⁴நதாம்ʼ ப்ரதிஜ்ஞாய ஸ்வயம்ʼ விநாஸ்²யதாயா தா³ஸா ப⁴வந்தி,
    யத​:, யோ யேநைவ பராஜிக்³யே ஸ ஜாதஸ்தஸ்ய கிங்கர​:|'
  cof-NT: '@see-verse:2PE.002.018'
  srm-NT: De ta paamusi de taa ee de ko nama ku de, nöö de o dë fiifii, de aan fu
    hoi wëti möön. Ma hii fa i ta jei naandë, deseei an dë fiifii e. Hogilibi wini
    de buta nëën basu gaanduwe. Biga di soni di ja sa kumutu nëën basu, nöö i da saafu
    fëën kaa.
  qvs-NT: Chay runakunaka mana alli rurak runakunata willansapa yanapanankunata mana
    alli ruranankunamanta llukshichiyta. Chashna willashpankunapish mana atipansapachu
    ni pita yanapayta. Paykunaka mana alli ruranata amañashpa rurayta chay mana alli
    ruranankunata ruransapa.
  zca-NT: 'Nidi''zh bixa'' lo rë men: “Gak ban go xmod nzhakla go, gat nayi''te lo
    Dios”, per lë'' rë kwa''n nitsinu men lë''i nile'' mandad lo bixa'', porke kad
    men xa'' nagak ro'' lo tu kwa''n gat lë'', lë''i nile'' mandad lo xa'','
  cbc-NT: 'Na pʉame, “Mʉjããrẽ cariapea jãã ĩña: Jããrẽ bairo mʉjãã caãmata, ʉseanirõ
    mʉjãã ãnigarã. Mʉjãã caborore bairo mʉjãã átimasĩgarã,” na ĩtonucũñama. Na majũã
    na yaye wapa cayasiparã nimirãcʉ̃ã, tore bairo na ĩ bʉsʉjãnucũñama. Na roque carorije
    macããjẽrẽ caátirotiepe ecorã majũ niñama. Bairi ni jĩcãʉ̃ ũcʉ̃ camasocʉ, carorijere
    caátijãnaecʉ tiere carotiepe ecoʉre bairo catuaʉ niñami.'
  qxo-NT: 'Tsay runacunaga llutanta yachatsicurnin niyan: “Tayta Diosga camamarguntsic
    imanöpis cawacunapämi” nirmi. Tsaynö nirnin manam Tayta Diospa munayninchötsu
    cawaycäyan, sinöga imayca jutsa rurayllachömi cawaycäyan.'
  mox-mox: Toveʼita ʼeuʼauʼava diavona tuta qabuna ivona fofofola toa yavuyavuina
    weaqina, ta ʼesi taudiega edi ilivu luveifadi ʼidiega nawale yoqoyoqonidi itoatoa.
    Mana ʼeguma taha toga ge ana fata yani luveifana nanogei, e ʼinega tauna kavona
    yoqoyoqonina luveifa nana ʼinega.
  kew-kew: Go wae aanumiri go onaanu-para niaame nimi esepealima teme pare nimuna
    wae koneme mao yaape kogono peme. Gore pa wae kone medame aa meda rabuaniaawa
    mao yaaliare go aamere wae yae pu piralia.
  dww-dww: Taudi ta giu ḡaroḡaroro be ta riuriuna, “Deḡoda taumi koi muriwatanemaina,
    taumi tokare ami ḡoanama nama kauidima ko voiedina, be nam aba e tainuaraḡeraḡemi.”
    Be ibewa da inam tauwai katakataidima kaikaiyovudima taudi ḡomidima guri aubainama
    tawai yaragana. Baninama deḡo yabanama ei bademina, taumi inam yabanama na yaragama
    koya tubuḡana.
  twi-ASANTE: Wɔhyɛ wɔn ahofadie ho bɔ wɔ ɛberɛ a wɔn ankasa wɔyɛ bɔne nkoa ɛfiri
    sɛ, onipa yɛ akoa ma biribiara a ɛdi no so.
  aoj-aoj: Amom maꞌipa anis epes maꞌi, “Iꞌi ipaꞌ pila basef afaꞌifi, daoꞌ ipaꞌ atiasi
    pepe andeandeꞌma ina anis maefah sowasiꞌipa, owaꞌ. Pepe wahifipa.” Apaꞌ owaꞌ amom
    magape lafela waf awafi, amamba mawasiꞌam sisihim. Deiꞌ main, iꞌi anis maefah
    sombemefa anin epen, atiasi epen inimba eaꞌ atapin nepe lafela hiahawes isimba
    sagambemefani.
  cbv-cbv: 'Queétdih nin pah ĩ niíj yee bohéna caá: “Dedé wʉtatdih jepahat jwiítdih
    ã náahcan caá. Jwĩ weñat pínahdihjeh jwĩ chãjachah, ã tʉ́ina caá”, ĩ niíj yee
    bohéna yʉh caá. Páant niíj bohénit, yeejép chãjatdih cádahíhcan, caandíh ĩ jéih
    cádahcan caá. Pánih yeejép chãjna, queétjeh ĩ míic yéejana caá. Pánihna, ĩ yéejat
    ĩ maáh panihni ã jʉmna caá.'
  taw-taw: Pen kɨli anɨb apal, Chɨnop kɨdek gem, nag lup ak kelɨgɨl koŋɨm amɨl, gos
    chɨn ke kɨdek gun agɨl ak nep gɨnɨgabɨm apal. Anɨb apal ak pen, kɨli ke pel gɨ
    tɨmel gɨpal ak kɨlop pen gɨ tɨmel gek, bɨ yokɨp wog gɨñeb tek mɨdebal. Chɨn nopun,
    bɨ olap ne kelɨgek tap ogɨnap nop kodek, bɨ anɨb ak ne tap anɨb okok bɨ wog gɨñeb
    tek mɨdeb.
  jic-NT: Niyom malala sin 'yüsa lajay, malala javelepj yupj jis lal. Yupj javelepj
    Dios ts'uyupan 'ücj lajay yupj jisas jin. 'Ücj ma nin yola Dios jyü'tá, javelepj.
    Mop'in yupj p'iyá ma polel pjü jis la jay yupj jisas jinwá. Malala nyuca lajay
    la p'in. Ma polel jis la jay p'am. Mop'in nin. Gente lovin malala quelel lajay,
    ninana yupj quelel lajay yupj jis jepa jinwá.
  zap-NT: 'No nan men lo mén guin: “Noo ylaa ne gyan de liber”, no ryenden men ne
    nak men zegnak mén ne che wdoo lo yra ne mal ne rlaa men. Porke mén ne rdee si
    ne run ne mal gan lo, nak men zegnak mén che wdoo lo ne mal.'
  wer-wer: Pël yeem epël yema. “Omën eptak wii ket ëak nanitëën ëëpnaat,” pël yemaatak
    pitëmtë omnant yaautök utpet mowesak wii motëën wëaurö. Omën nent tiarök kaö wesak
    inëën elmëëpena pöt pötak wii ket ëak nitëëpnaat.
  ipi-ipi: '@see-verse:2PE.002.018'
  qul-NT: Libre canata prometisunquichis, paycuna quiquin juchapaj preson cachcaspa.
    Imachari runata dominan, chaypaj preson cancu.
  ter-NT: Itínokonoke nekôyohiko, vo'oku koyúhoinokono ákoyea itopó'oviti, uti xâne,
    vitúkea koêkuti vâha vitúkea. Yoko inípono neko kixotíneye yûho, aínovo xâne kutí
    koeti akaúti opékuke xunáko ne váhere kixovókuti. Vo'oku koêkuti koekúti ito'óviti,
    uti xâne, uti kutí koeti akaúti opékuke xunáko nê'e.
  bmr-NT: 'Jaamoro diitoco: Amɨɨhaico iimino iicaco mahacɨji, neehicamo, diito bu
    jɨjovoto icarumo. Mɨɨro fanoohimitɨ iguiinonɨcumo imitɨ jɨjovotorucu.'
  fuf-fuf: Hiɓe foda ɓe ndimu, e hin-le kamɓe tigi ko ɓe maccuɓe ko nawrata e halkaare,
    ko fii mo kala ko maccuɗo ko fooli ɗun kon.
  bhl-bhl: 'Feinka! Dasuw funum kukuyemkabiliw kawtiw bi mali ilo bokoyemomeliw: “Yu
    yukalem kal dim em ibolow kuw sak gelewiw tewe, yu sak weng afak kawtiw kelinba
    kesomi, fein ibolow dolon so kawtiw kelokoliw te!”, yangbiliw kate, ikalem ite
    im kal dim em “Kanelina! Kanelina!”, yangakabe sak weng afak kawtiw kebokoliw
    te. Nimtew angom? Nomin eisneng mak mali kawtiw mak ilo yeneko, im kamok keyeme
    tewe, kawtiw bi eisneng beem sak weng afak kawtiw kelokoliw kasike.'
  ons-ons: Eŋe edane ra okanmami, ŋine yale okanbi paki mulap midaine geu kine kine
    maneŋo mi ŋibu ket biraŋuniake. Ŋo enŋene yemo bori more mida sololok, oka okan
    tanik manik ea wane qelit qeqe eaŋo wakonongi geu paki, don ea edan okanmami.
    Ŋei mane eŋe kine kine maneŋo maket birakakeo, yemo eŋe eŋane qelit mama okane
    geake.
  con-NTPO: “Na'suve mecho qui can'jen'faya” qquen atesia'an'qque tise'paja toya na'suve
    an'bian'fa. Nane tise'pa in'jangae tsincon'cho tsu tise'pa na'su. A'ima osha'cho
    jongoesu patsu'ta tise na'suve tsu da.
  ghs-ghs: Oi banaita oberaobera nokomae pasenaho ekata ooqi ikaqi hiireqi qesake
    qangata saqobakoiqi hiirorai. Hiiremi qesai ao dzupuho dzore naasuhita nokoi oho
    noo nookaqi paha nokoho dzuputa dzuubaquko oi tti ma ttakaho pobi naatakoi. Oi
    abi teei dzupu apeta dzuubaqu ooqaho khii ma khaake hiibakoi.
  peg-peg: ହେୱାର୍‌ ହେୱାରିଂ ଜାର୍‌ତାରେନି ପାର୍ମାଣ୍‌ ହିନାନ୍‌, ମାତର୍‌ ନିଜେ ବୁଡାନି ଆଡ଼୍‌ୟା
    ଆତାନ୍ନା; ଇନେକିଦେଂକି ଇନେର୍‌ ଇନାକା ହୁଦାଂ ଆରାନାର୍, ହେୱାନ୍ ହେବେନି ଆଡ଼ିଏନ୍‌ ।
  txu-NT: Xatanaj kute me 'êxnhĩja pa 'amỳnh tỳx ne amipunu kôt ar meo ba. Nhym kam
    me 'êx ne memã kum, —Ikabẽnkôt dja ga amidjwỳnho kĩnho aba. Djãm aje amidjwỳnho
    kĩnh nhym Metĩndjwỳnh akam ngrykmã? Arkati. Dja ga amidjwỳnho kĩnh ne arỳm akĩnhbit,
    ane. Me kute Metĩndjwỳnh'ã 'êxja ne me ã memã anhỹro ba. Ba ar amã arẽ gar ama.
    Ga, me kute me pa 'amỳnh nhym me arỳm kum àpênh kajgo ne kaprĩ baja pumũ. Me kaprĩ
    ba:n te kute kubê amijo pôxmã. Me axwedjwỳ ne me axwe rã'ãn te ta axwe kêtmã.
    Me kute mrãmri ne me pa 'amỳnh tỳx nhym me te kute amijo pôx prãmjeja pyràk.
  eng-WEBU: promising them liberty, while they themselves are bondservants of corruption;
    for a man is brought into bondage by whoever overcomes him.
  gnw-NT: Jocua jupi mbae vae uyapo vae reta jei tẽi chupe reta uyeyorata co. Ẽrei
    jae reta etei icavi mbae vae jembiocui reta co. Echa'ã ime yave quía mbae güɨnoi
    mbaepuere jese vae, jae ico jocua mbae jembiocuirã.
  mux-mux: 'Teku kis-silimele yi kanuma-ni eninindu niku mele: “Oliu telemulu mele
    manda leku tingí kene uluma pali eninga numanale-ni piliilimili mele kapula tingí.
    Yambu te-ni mola ung te-ni enini naa nokumba.” nilimele akiliinga-pe eni-enini
    ulu kalaru molemále-ni enini tepa kis-simba ulumanga kendemande-yima molemele,
    ulu kalaru molemú ulu akuma-ni yi kanuma mindili sipa nokulemú. Méle te-ni yambu
    te “Kongun-kendemande tinjui.” nim lem yu méle akiliinga kongun-kendemande-yili
    molemú akiliinga yi kanuma aku-siku kongun-kendemande-yima molku, ⸤‘We molemulu.’
    niku piliilimili mele sika we naa molemele.⸥'
  maj-NT: Ndaha tsa ni xi ts'ínkatsúhu̱n xu̱ta̱ tjí'yúhu̱n, tu̱nga chu̱ba̱ b'a̱há
    i̱ncha tsu nga ts'i̱ín nda̱íhi̱ xu̱ta̱. Tjí'yún jóo̱, a̱t'aha̱ ni xi ts'ín ngana̱ná,
    kui xi b'é'yúnná.
  bkq-NT: 'Warâ akaemo Deus wâgâ iozepa kulâ unâ egatuwâni modo Cristo eynynonro modoram
    aguelymo: “Xina inomedâdomo amânhedylymo-ro watay, idânârâ amânhedyse matomo aiese
    lelâ âmaemo” kelymo. Adâkely umelâ olâ inakai aiedyly nimopa awylymo. Mâkâ inakai
    amaymba âsemaguedânry emyenro akaemo.'
  kue-kue: Ana kakimbi beke teingwa yagl wagle yegl dingwa, “Ene no umunara wimbi
    ana taragl mane ta paikran ene yoko mogl ana taragl kanekane ta pirmere eraglkwa.”
    Ba yagl wagle ye yene taragl bugl sungum dungwa i nigl-kongunmo yoko yomba meglkwa,
    sraglpre, yomba suwarata kanwinge eran taragl ta na sutna moglmedi piran yombamo
    i taraglmo i kane sungo nigl-kongunmo yoko yomba moglkwa.
  cot-NT: 'Icantajiaqueri: “Imeshiajiaquempitarite Aapani Irioshi imaicaqueate cameetsaqueate
    pantajiaquero taaca pinintaque. Aatoqueate icatsimatimentajiguimpiro.” Icantajiavecaqueate
    imaica, cotanquitsi iriatimpajia teequeate iragavejajigueji irantajiaquequeate
    taaca inintaque, iroguenti yantaguishetaque teeca oncameetsateji teroncacajaiaquemparineca
    coajica. Pitsajiaquetarite teequeate inchoocateji agavejanquitsineca inchiquiojita
    irovashiantajero iriatimpa taaca opajitapae agavejamajaquerica.'
  bnp-bnp: Ri taki e huriki ri gi vakamatukapaga ria, pali ria a vorakato na naro
    hale. A ra maki i matakaria a bakovi, a bakovi a vorakato na maki iea.
  apn-NT: 'Na htem mẽ kãm kapẽr o: —Kwa mẽ ixpyrà nẽ mãmrĩ amã tanhmã amnhĩ tomnuj
    to hprãm xà hkôt amnhĩ nhĩpêx o ri apa. Mẽhõ kot kêt ja nê tanhmã amã kapẽr to?
    Anẽ. Mẽ kot amnhĩ tomnuj xàja te kêp mẽ õ patrãw pyràk jakamã na htem ãm kôt pix
    mã amnhĩ nhĩpêx o pa. Jakamã kot pu mẽ tanhmã amnhĩ tomnuj to. Nẽ gaa nẽ axte.
    Nẽ gaa nẽ ra ho amnhĩ pyràk. Hãmri nẽ tee ri pamã hkaga hprãm kaprỳ nhũm te kêp
    mẽ panhõ patrãw pyràk o mẽ panhĩpêx pu mẽ ãm kôt pix mã ri amnhĩ nhĩpêx o ri papa.'
  ctp-NT: Nchkwiꞌ neꞌ kwiñi kanꞌ loꞌo xka ta nten chaꞌ ja ndiꞌin chaꞌ tukwa neꞌ nchga
    tñan nu ngulo Ndiose ꞌin nten, chaꞌ wa mdoꞌo laa neꞌ ꞌin chaꞌ kanꞌ, ndukwin neꞌ
    kwiñi kanꞌ; loꞌo ja ya ka biyaꞌ tiꞌ neꞌ kwiñi kanꞌ, chaꞌ ykwiꞌ neꞌ lka neꞌ msu
    ꞌin ya ñaꞌan ti chaꞌ kuxi nu ngiꞌni neꞌ. Nchga nten nu ta chabiyaꞌ ꞌin ska chaꞌ
    kuxi chaꞌ tyijin lyo ꞌin, wa nda neꞌ chabiyaꞌ ꞌin chaꞌ kuxi kanꞌ chaꞌ ka xꞌnan
    neꞌ bra kanꞌ.
  opm-opm: Ihir er da teinong pramat ma pisapti oh ihir Gur moh ihapri. Mihat sayahan
    ermur na pora Yahwimur por er da teinong pramat pisaptimur. Ihir Nuhur tit da
    ohe hrepdapat nang tatpat na patimur poripti orhor basra irairnong er ham timbas
    hatin ohe hrepdapat nang tatpat patim orhor ihirnong imat meng oh poriptimur.
    Tit da oh tit pranahat napisapathanoh Dir ama ohe hrepdapat nang tatpat pati ma
    hapat daham Ihan ihir mihat pati bap ma hapat dahenmur.
  bvr-bvr: Minypa birripa aburr-guna gochila burrbi-rracha aburr-workiya wurra gama
    gorlk jimarn jarra gun-molamola gu-ni barra burrwa. Wurra aburr-gunaga aburr-guyolkiya
    birripa jarra minypa aburr-mujama aburr-nirra nula gun-nerra, [rrapa gu-yirdiya
    barra gu-ni burrwa aburr-gata minypa aburr-galiyarra burrwa aburr-workiya.] Minyjiya,
    ngarla. An-gugaliya an-mujama a-nirra nula a-workiya gun-nga gun-gata minypa a-rrimanga
    gu-nirra.
  wal-wal: Eti banttau bashsha amuwaara de7iiddi eta, “Intte ailletettaappe kiyana”
    yaagoosona; aissi giikko, issi asi bana xoonidabau aibaunne aille.
  zad-NT: Na' che'gake' wak gongake' daa nazan c̱hegake', ḻa' aga bi xya c̱he dii
    mala' de, na' ḻe'yeṉ'gaken' ntakw nc̱hej dii mala'. Ḻa' nottezə beṉ' chone' kon
    ka na daa chṉabia' ḻe', ba ndo'e lawinna'.
  kmg-kmg: 'Ehuc ŋic šiŋuc jazaeŋgopieŋ: “Iŋuc erâ niŋgiŋ tâmiric sâcne juhâmozo”,
    i jaŋacne sisipiricte niŋgiŋko fohuc iŋuc mueŋgopieŋ. Ŋic moczi wiac mocte kiŋaŋ
    qaocmu, e wiac irec niŋgiŋko juocmu hâcne. Hata raŋɋanao risierâ kiŋsâko hurezo'
  aso-aso: 'Aꞌmine ve ingine aꞌmine ngimimiseꞌ aniꞌ aleve nene tiꞌ li li-ngimaaꞌ nave:
    Leliꞌ leꞌmetilizaniꞌ nene lingine initeꞌ maliꞌmosi nene igi mili ilizaniꞌ akatine
    nene hize tile-lengedamivo goboni ve neꞌmine ma minamilisave. Neꞌmine li li huki-ngidaaꞌ
    naaniꞌza engiꞌ neve nene leleꞌmize tolovo ogaꞌ initeꞌ monovo goloso neꞌmo nene
    aꞌnidoꞌ davo neꞌmi goboni ve mini milikeve. Idoꞌ goboni ve minikeve noluvoniꞌ
    nene initeꞌ maliꞌmo zatuhoꞌ o-ngidivo aꞌmine initeꞌ igi mili igaꞌ ilizave neve
    nene mo aꞌmine initeliꞌmi goboni ve liliꞌ i nizaniꞌ nenako nemuꞌ nene noluve.'
  uli-uli: Rema hatugulu ngalir yarmat bo re bele mel luwul taldag. Iwe ngo ir ila
    re mel luwul lofidfidil tayikof kala yar. Bo gich yarmat ila sima mel bo slave
    irel pangal meka yema lamligich loh.
  nin-NT: A da ba di a ka kpa ba ttungo ni igarr ba, aba ku atu ambarr a sa agarr
    bi izharr ina aseki ndanda. Anishirr a di sa agarr ku aseki ka nggo a re̱ ba gri.
  acu-NT: 'Nu aints ainauka tunau nepeteamu asar tunau inatiri ainawai. Tura asar
    chikich aints ainaun anangkinak: Atumsha iiya nunisrumek turakrumka, angkan pujustinuitrume
    tinayat, niisha tuke tunau nintiminau asar angkanchau ainawai. Tura asamtai aints
    ainau mash tunaun turina nuka tunau inatiri ainawai.'
  cak-WNT: Riye' niquibij chi yecowin yequicol ri winek chiquiwech ri yetakanoj pa
    quiwi', pero riye' xa ma ye colotajnek ta, ruma xa ye kajnek pa ruk'a' ri etzelal.
    Y ketaman wi c'a jabel chi ri ye ch'acatajnek, xa can ye kajnek wi c'a pa ruk'a'
    ri xch'aco quiche (quixin).
  ebk-ebk: Ekaricha pay ay mawayawayaan nan taku mu unuchuna nan isursurucha, ngem
    nan kenatit-iwana at chicha mismu nan fiabfiaarun nan chumachael ay ukialicha.
    Tay nan taku at munfialin as fiabfiaarun nan uray ngachana ay mangamis kan hiya.
  spa-PDDPT: Ofrecen libertad, pero ellos mismos son esclavos de la corrupción, pues
    el que es vencido por alguno queda esclavizado a él.
  ruf-ruf: Wowalongela iwanu watsolekelighwa, aku wawo wenyegho wang'ali watumwa wa
    ghehile, kwaapfila imunu ka imtumwa wa chinu chochose ichimtawala.
  gun-gun: “Escravo ve'ỹ ma peiko”, he'i teĩ ha'e kuery ae imongy'apaa pegua escravo
    ikuai. Mba'eta jajeity uka vy nhandereityare pegua escravo japyta.
  agu-BL: 'Na na cyal scyetz: “Kol xom chiwi''u'' ske''j cheleponu'' tk''ab ilc''ol,”
    che''ch. Poro e'' te''n pres tk''ab yi e''chk takle''n cachi'' yi na chiban. Na
    cyakil wunak e'' pres tk''ab yi e''chk ajtza''kl yi cyak''o''nt quib tan banle''n.'
  isn-isn: Ia lagaa antu ulyuuku matungo enso a kola igi atuung'waa nia milandu a
    wii. Ndogoelyo ung'waana adamu witendwaa kutula mutuung'waa nua iko nikimuhumiiye.
  eng-PEV: '@see-verse:2PE.002.018'
  ilo-ULB: Ikarida ti pannakawayawaya kadakuada, ngem isuda a mismo ket tagabu iti
    pannakadadael. Ta agbalin ti tao a tagabu iti aniaman a mangparmek kenkuana.
  pir-NT: 'Tiquinare ohõ saha ni buhere ni mehoñequina: “Mari cahmeno sahata mari
    yegʉ̃ quehnoarĩne”, ni buhemene tiquina. Tiquina sa ni buhepegʉ̃ta tiquina nidiro
    saha wahaerare tiquinare. Ñañene duhu dueraye, tire duhu masiedabutiare. Tiquina
    sa ñano yeye, “Queoro ijire ʉsã yeri”, ni tʉhotumene tiquina. Sa ye tiquina ti
    ñañene ne duhu masiedare. Ti ñañe tiquina pʉhtoro yero saha ijire.'
  anv-NT: Ɛbwɔ́ ágarege bɔɔ́ nnó mbɔgé aké ápyɛ yɛ́ndégenó ɛyi gejige ɛbwɔ́
    metɔɔ́, yɛɛ́ genó gefɔ ɛyi gepyɛ ɛbwɔ́ gepɔ. Yɛ́mbɔ meti ɛpɔ ɛwé ɛbwɔ́ ambɔɔ́
    akage lyaá gabo mampyɛge, néndé muú ake apyɛ genó gebogebo ɛyigé jimbɔɔ́
    álá kaágé lyaá, alu mefwɛ mbaá genó ɛyigémbɔ.
  sab-NT: 'Kwian daba tkanga tangle geru ngwalege gerule kwian ole: “Ba age cha kle
    age kare, e no che ulita alin, age ulita che takalin kare e gerulla me.” Ama gerule
    ene kwian ole agwa ama agali talla me no ulita kle tale, talla e kle ama kage
    age me no diali, kwian ene ulita ta ngle me no molen.'
  tmd-tmd: Nöbö gwogwo piaku yadöia, “Ñɨŋ madmag öbiön mag aku amnɨmab cɨne,” röi
    aku, jɨ nöbö gwogwo bla ñɨŋ keir ap kib mag gwogwo rɨb mag aku nag mabö rɨb nöbö
    mö röxg mɨdöia. Nöbö bli hön, nöbö bli pɨsaŋ nuö pɨlön nag nɨgöñ aku, ñɨŋ nag
    mabö rɨb nöbö ñɨŋa mɨjöña. Mag aliö akuyöbö, ap kib mag gwogwo rɨb mag aku, nöbö
    mö bli pɨsaŋ nuö pɨlön nag nɨgön aku, ñɨŋ ap kib mag gwogwo mag aku nag mabö rɨb
    nöbö mö röxg mɨjöña. Nag mabö aku rɨp duön, hör mɨdɨbä maga nɨgöl.
  acr-NNT: Kakibꞌiꞌij e puqꞌabꞌ jun kꞌo wi kuꞌan saꞌ ri karaj kuꞌano; yey rike puqꞌabꞌ
    ne ri mak e kꞌo wi. Ma echiriꞌ junoq na kuchꞌij ta uchuqꞌabꞌ jun chik, riꞌ e kakꞌojiꞌ
    puqꞌabꞌ ri kasokow re; jekꞌulaꞌ kukꞌulumaj ri jun na kuchꞌij ta uchuqꞌabꞌ ri mak.
  kpg-kpg: Digaula e hagababa gi digaula di noho i di aumaalia, gei ginaadou la nia
    hege o nia mee ala ga daaligi ginaadou, idimaa, tangada la di hege ni nia mee
    ala e noho ieia no lala.
  taj-taj: थेनीगदेसे म्‍हिगदेदा पापग्‍याम फेना लला भिसी कबुल लसी भ्रमुला। तर कबुल
    लबा म्‍हिगदे ह्राङनोन पापला नोकर दोःसी भ्रमुला। तिग्‍दा भिसम जुन तामसे म्‍हिगदेदा
    तहरी थान्‍ना थेनीगदे थेनोन तामला नोकर हिन्‍ना।
  avt-avt: Mɨt enun hɨr natɨp hɨram werek te mɨt yapɨrwe enises han kɨr. Te hɨr hɨras
    menmen enum merekiror han kɨr te hɨr ap enises hɨm yaaim taau. Mekam mari han
    ke mɨtɨk te han kɨrak kenke kenterim, hɨrak ap kakinɨnem kaknaiwɨrem taau. Hɨram
    maminɨnek.
  cbk-cbk: El maga maestro falso ta dale permiso canila para peca, poreso ta pensa
    sila que hende sila necesita obedece el maga mandamiento de Dios, y ta pensa tamen
    que tiene sila libertad de ese maga mandamiento. Pero el maga maestro mismo nuay
    verdadero libertad, cay sila maga esclavo del di ila deseo para peca. Cay el gente
    ta queda esclavo de masquin cosa que ta domina con ele.
  uig-ARA: ئۇلار مۇشۇ كىشىلەرگە «سىلەرنى ئەركىنلىككە ئېرىشتۈرىمىز» دەپ ۋەدە قىلىدۇ،
    لېكىن ئۆزلىرى ئەمەلىيەتتە بۇزۇقلۇقنىڭ قۇللىرىدۇر. چۈنكى ئادەم نېمە تەرىپىدىن بويسۇندۇرۇلغان
    بولسا، شۇنىڭ قۇلى بولىدۇ.
  tuf-tuf: 'Ehcúquinir éyinat uw quin wacaro: “Is chihtá rahcyat, behmár chihtá cuitar
    bitara yaj cúntara, eyta ohbac yajcátaro,” wacaro. Eyta wáqueyinat, ayú yaru yajquíc
    imár chihtá cut étajatro. Ur ay bár yajquíc icar bicaro. Uwat icúr yajquíc cuít
