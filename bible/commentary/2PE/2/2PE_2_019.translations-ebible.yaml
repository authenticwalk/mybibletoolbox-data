    pehipi miraigehe ewe. Mi ehwéhmé mó ke teriutaq seyene ahbabáq sansanká se saiqnaríéhre.
    Aneq sansápópoq wehukení saiqnariahnaraqmé wewe awahbeh sansá íre miraorahire.
    Írakaumo. Mi sansánká we aiq saiqnaríéh púana peh mi sansá sehgíre.
  gdn-gdn: Mu iyapana tadeyamu, tagamu ke; ‘Wi nu ewanugu ubumuri manako wi nuwagau
    badidi kwaiwagamana wainapiyamu ki wi asusu kwaiwagi.’ Mu inako tagamu ko mu mamamatagamu
    kwaetagamu ki pokaiya ka mu muga umeme dokodoko-tagamu da aita ewa ka mu bita
    kawaya bananapomoto, mibai ka iyapana gwedewau gwede mo emupu manako mu rabinamaga
