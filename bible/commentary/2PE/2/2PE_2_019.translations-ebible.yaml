verse: 2PE.002.019
translations:
  kpx-kpx: Keau ata namigevei avoe, “Lana no hoto eviliege la isivi unaha vageve.”
    Keau katelahaito abuta abu isivi unaha vaholisito vaveve toelae isivi unaha vama.
    La hilokage ata oleu vaveve onole vamale keu keho mole holinu. Kosealemo vaveve
    toela keu ke laho seleveanu.
  okv-H: “Ungo God ta ke peni amina andiroujo” ainge eagora te enana ari sasapura
    na andirarira amita be amo donda deina amita jo punduresuja embo amo amita agi
    ari embora.
  tbo-tbo: Hai wiatatiyana tu wotagohi uyahihi hi pa, ‘Geka dewahi hoehoe halenahi.’
    Ma tamogi tauhi hai dewa gobugobuhi ubeihi ma he panipani mehi. Uyahinei lawa
    awai dewa apapoena e dewedewena gawahi tauna e panipani meya.
  mal-C: അവർ സ്വയം അധാർമികതയുടെ അടിമകളായിരിക്കെ, മറ്റുള്ളവർക്ക് സ്വാതന്ത്ര്യം വാഗ്ദാനംചെയ്യുന്നു—കാരണം
    “തങ്ങളെ അടിച്ചമർത്തുന്നവക്ക് മനുഷ്യർ അടിമകളാണ്.”
  grc-SR: ἐλευθερίαν αὐτοῖς ἐπαγγελλόμενοι, αὐτοὶ δοῦλοι ὑπάρχοντες τῆς φθορᾶς· ᾧ
    γάρ τις ἥττηται, τούτῳ ⸋καὶ⸌ δεδούλωται.
  bgc-bgc: ये झूठ्ठे शिक्षक माणसां ताहीं कहवै सै के थम सारे काम करण खात्तर आजाद सों,
    जो थम करणा चाहों सों, पर वो खुद गुलाम की तरियां सै, क्यूँके उनका पापी सुभाव उन
    ताहीं बुरे काम करवावै सै, थम हर उस चीज के गुलाम सों जो थमनै काब्बू करै सै।
  khz-khz: Talima geoparana, gekilana, maguli namana e raka-gotona pia rawalia negetina,
    na ira matotaura geria ririwa rakavara vetugunagira geago-venina. Kwalana taunilimalima
    kala rakavana taa na eporogiana genai, ia vokala rakavana gena inagulu talimana
    ati voina talimana.
  deu-TKW: ihnen Freiheit versprechend, die sie selbst Sklaven des Verderbens sind.
    Denn von wem einer besiegt ist, dem ist er auch als Sklave verfallen.
  zsr-NT: Tëꞌ yezicaꞌ bunách laꞌdel‑liꞌ yöl‑laꞌ ruslá, san légacczëꞌ nadzunquëꞌ, tunëꞌ
    bayúdx le cunác. Nadzunquëꞌ yúguꞌtë bönniꞌ lu naꞌ bi rna beꞌi icj ládxiꞌdauꞌquëꞌ.
  lin-lin: Balakaka bango bonsomi, nzokande bango moko bazali bawumbu ya baposa mabe
    ya nzoto, oyo ememaka bango na libebi ; pamba te moto nyonso azali mowumbu ya
    oyo ekonzaka ye.
  hns-NT: Oe naklie siekhaawe waalan bataawe hai kie iesaai logan ke hak mielal hai
    har ek tjiedj kare ke djaun oesabke man kare hai. Bakie oe kharaab logan apane
    paapie ke djiewan ke goelaam hoi gail hai. Ekgo manai to oe tjiedj ke goelaam
    hai djaun djietke okar oeppar raadj tjalaawe hai.
  noa-E: 'Mag nʉmta i wajaugan, “Maar iek ʉ̈khakhiin, tag chikhamnauta pãrag nem jajaau
    aba pãachdëupaita pãach khĩrau nem wauju” a jaau sĩerrjëem. Mamʉ mag nʉmʉn amachjã
    mag amachdëu nem parhooba amach khõchagpierr nem wau nʉmuata, woun amach khãai
    ʉ̈rpai sim dënjö phẽethʉg wai nʉmta mag am chan chikhamnaan chognaan khabam aajem.
    Pari pãadë ũrbat: Maata pãrau ʉ̈rcha waum khõchkhaajem khai, magan maata pãar
    khãai ʉ̈rpai simjö sĩewai maguata pãran woun dënjö ich chogkha wai sim.'
  eng-EMTV: promising to them freedom, while they themselves are slaves of corruption;
    for by whom anyone has been defeated, by this one also he has been enslaved.
  mib-NT: Te cácahān de jeē cáhīyo libre i sáha i ndese‑ni cúní maá i, te ni máá de
    tu cáhīyo libre de, chi cácuu de mozo nuū cuéchi, chi máni jniñu jnéhén cásáha
    de. Chi tācá jniñu jeē cúndeyɨ́ jíín ɨɨn tēe jeē sáha de, suu yūcuan ndúu de mozo
    nuū.
  lif-NT2: खे़ङ्‌हाॽग आबाङे फे़न् निङ्‌वाॽ ये़प्‍ले़क्‍किल्‍ले़ कुयोःक् मे़बोःक्‍खे़आङ्
    मे़वाॽसाङ् वेॽहाॽग चोःक्‌युम्‍भोरे़न् माङ्‌हे़क् मे़बिरुसिॽ॥ थेआङ्‌भे़ल्‍ले़ आत्तिन्
    पाःन्‍निल्‍ले़ मनाहाॽ युक्‍तुसिॽ, खे़ङ्‌हाॽ बा खे़न् पाःन्‍निल्‍ले़ कुयोःक्‍पा
    मे़बोःङ्‌लो॥
  xnj-xnj: Vakuvajovela vandu yati vilekekeswa kuhuma kuuvanda, pamonga vene ndi vavanda
    va vindu vyevihabisa wumi wavi, muni mundu ndi mvanda wa chochoha chila chechimtalalila.
  mmx-mmx: Di tong taba limixin do dinaba sepmus basinge Laulis Linga. Ketla nedi
    xa, di nemen at loxokoxo at laxakapmek mila limixin kerepmo di nemen ngan lavasaxaruki
    maxopok at laxapmek salai imgomgo ridi.
  cbr-NT: Usoquin 'aquin ca caia, uisari caramina 'iisa tani usai camina 'iti 'ain.
    Usaími 'iabi ca Nucën Papa Diosan mi uisabi oima. Usai quicë 'ixunbi ca atun ñu
    upí 'aisa tanquinbi 'atima 'icën, atun sinan upíma 'ixun. Aín sinan upí 'ixun
    ca unin aín 'acësabi oquin upí ñu 'aia. Usa 'aínbi ca aín sinan 'aisama 'ixun
    unin usabi 'atima ñu 'aia.
  tee-NT: Ju yu'unch ta'ajuni ju lapanacni ni laich catanavi va tuchi tanaviputun.
    Para is'akstu'an jantu lai chunch tanavipalai. Jantu lai tanavi ju k'ox. Va yuchi
    ju alactu'unti ju tanavi ni va yuchi ju alin la'ix'alhunut'an. Pus ju tuchi alin
    laqui'alhunut'an yuchi ju va tsa tsa naviputunau laqui'atsucunti'an.
  eng-LSV: promising liberty to them, themselves being servants of corruption, for
    by whom anyone has been overcome, he has been brought to servitude to this one
    also;
  cak-NT: Niqui'ij chique ri yetzekleben quichi chi can ye'oc-wi libre, pero reje'
    mismo xa man je libre ta jec'o. Roma más que niqui'ij chique ri ch'aka chic chi
    ye'oc libre, reje' xa je esclavos quibanon pa ruk'a' ri itzel tak ex ri niqui'en.
    Y keta'n utz chi ri xch'acataj yan, xa can esclavo rubanon pa ruk'a' ri ch'acayon
    richi.
  pah-NT: “Pepiro'y po ti pe nehẽ,” e'i tehe g̃a. Emo g̃a tuhẽ ndipiro'yi okote'varuhua
    hugwi. A'ereki kiroki opojyka ahe – a'ea hugwi ahe ndipiro'yi.
  sja-NT: Jarapata ãchi eere t'ĩurutaarã apida jua ek'ari p'anapataadait'ee. Mamĩda
    ãchita p'ek'au k'achia jua ek'ari p'anapata esclavoorãk'a, oopata perã ãchi p'ek'au
    k'achia ooyaa bɨ k'ap'ɨapa oopi bɨk'a. Mãgɨmaa p'oyaapijidapɨ.
  xed-xed: «Falauʼ vgha ghuni dzaʼazlay,» ka həŋ ta mnay ŋa taŋ. Hahəŋ ya kay tataŋ,
    nda ghada nzatá həŋ ka vuʼa ɓədzaku ta kla həŋ da zaɗaku. Nda sna kuni ná, ka
    nu tsa skwi ta hbutá tsa mndu ya ná, vuʼa tsa skwi ya tsa mndu ya.
  mks-NT: Mé na̱ jána̱ha̱ ña̱ tu̱hún yóho jáca̱ha̱n ná ña̱yivi ña̱ núná nu̱ ná caja
    na ña̱ cúni̱ mé va na. Joo mé na̱ cán cúú ná tátu̱hun mozo nu̱ú cua̱chi jáchi̱
    cómí tá cómí cua̱chi cuéntá sa̱ha̱ ná. Ñúhu ña̱yivi ndahá ña̱ tíin ñahá jáchi̱
    sáhndá a̱ chuun nu̱ ná.
  gfk-S: Di kukubus ter ta ira matanabar be di ira matanabar di na tale ura langalanga
    sukun ra harkurai. Iesene di ira tena harausur harabota iat di kis ra hena ira
    mapus na tintalen. I palai be i tutuno ikinong kinong ing tikenong i kis ra hena
    no dades ta tike linge, ina tartaram um ie.
  bmu-bmu: Yuai kunöŋ ambazip kun jöhöba galöm köl waŋgimakzawi, miaŋgö kösöŋan mönö
    i jöhöiga mi töwa qahö öne welen qeba malja. Miaŋgö dop böhi takapulakaŋi mieŋön
    kelök keu kewö laŋ jimakze, “Iŋini mönö nini toroqem neŋgigetka ölöp kösöŋini
    qahö solanŋi aka nanŋini imbi-imbinöŋ malme.” Keu mewö jimakzemö, mi töndup nanŋinak
    aŋgöjörakŋinaŋgö welenqeqeŋi aka miaŋgö kösönöŋ malje.
  dgz-dgz: Ame mu anut muga gapan yone taiwanumampen wa agiat mumane, go mu muk yonane
    koewa ayamase taiwanum. Iwa waenapan dim da imumu warin tainewa ame mu namu yoyo
    mugawa di.
  eng-GNV: 'Promising vnto them libertie, and are themselues the seruants of corruption:
    for of whomsoeuer a man is ouercome, euen vnto the same is he in bondage.'
  zaa-NT: Lacą nna reya cą ca enne' qui'ni adiru libertad gata' qui' quį canchu guni
    cą según ca enseñanza qui' quį. Pero la'a mísmuba lacą nna tsè'e cą bajo la' rigú'ubia'
    qui' tul·la' nu runi qui'ni nitti cą. Porqui'ni ttu enne' nna caduel·la' ccą́
    bajo la' rigú'ubia' qui' nu benią na vencer.
  eng-WEBSTER: 'While they promise them liberty, they themselves are the servants
    of corruption: for by whom a man is overcome, by the same is he brought into bondage.'
  guh-guh: 'Bajarapamonae yamaxëitojorobiaya jumai tsabiabinua: “Itsa panejumecovënëtsianame
    patacatsipaebilivaisi, nexata pacatoxanepanaena paneexanabiabinexa daxitacuene,”
    jai tsabiabi pamonae penajumetsënëtsilivaisi petsipaebaponaevi. Itsiata baitsi
    jane bajarapamonae apo jamatabëcuenecaëjëpaetsi daxita xua pexaniacuene pexanaenexa.
    Saya ëpibisiacuene exanabiaba. Bajaraxuata Dioso bajarapamonae verebiabiana. Tsipaji
    bajarapamonae pibisiacuene exanabiaba pijacuata penatojitsipaecuenia, pacuenia
    pejamatabëcuene itorobatsi. Caejivitsi canacujitsia vajacuata vajanatojitsipaecuenia
    itsa exanaponatsi, vajajamatabëcuene bepijajivitonëtsi naexanatsi. Tsipaji pacuenia
    vajajamatabëcuene nacaitoroba, exanaponatsi.'
  bon-bon: Teepi teebibine walya jaajananemusi egä, “Weene kälyä gemi iyeta cotre
    cabu ca; weene miiji gemi weeme singi wawena.” Yepä, pui walya abiberäja biname
    teeme singisingi mule te teebibine joomlemuge. Teepi äblicäco gemi peei cabu ca
    uucratna, lui te teebibine sabe jaawenemuge. Yoo, ngena te biname me singi ne
    joomluge, biname ne peei te jaawabuge ngena wawename.
  nhw-BL: Inijuanti quiijtohuaj huelis quintojtomase sequinoc, pero inijuanti ininseltzitzi
    itztoque ilpitoque ipan catli inintlacayo quinequi, pampa se masehuali mocahua
    quen itequipanojca nopa tlajtlacoli catli quichijtinemi.
  swh-ONEN: 'Huwaahidi uhuru hao waliowanasa, wakati wao wenyewe ni watumwa wa ufisadi:
    kwa maana mtu ni mtumwa wa kitu chochote kinachomtawala.'
  wbi-wbi: vikuvafingila avaanhu uvuhuru..... un'siki ghuno naveene vasung'hua va
    sambi ja vufisadi. lwakuva umuunhu ivombua kuva n'sung'hua gha kila kino ivomba
    jaatu.
  bba-bba: Bɑ bu tii mɔru nɔɔ mwɛɛru kuɑmmɛ, ɑdɑmɑ ben tii bɑ sɑ̃ɑwɑ ye yɑ kɑ bu kɑm
    koore dɔɔn yobu. Domi bɑɑwure sɑ̃ɑwɑ ye yɑ nùn kɑmiɑn yoo.
  eng-KJVCPB: 'While they promise them liberty, they themselves are the servants of
    corruption: for of whom a man is overcome, of the same is he brought in bondage.'
  kgk-NT: “Avave pogwy-py voi ndajapytái va'erã voi. Nhande ae peteĩ teĩ nhande reko
    járy va'erã” he'i mo'ã omombe'u rei ijapu-vy. Ha'e kwéry ae ogwereko gwembiapo
    vaikwe gweko járy ramo. Ha'e-ta peẽ-my nhande reko járy pogwy-py nhanhemoĩ ramo
    ipu'aka voi nhande-rehe. “Xe ae xe reko járy voi” ja'e rei arã voi nhandéjehe.
    Nanhande pu'akavéi-ma va'erã voi nhandéjehe.
  waj-waj: 'Iya kiaanoo: Vo aataru voovoono yeena roosiima ngii puaisa raivoora ngiengie
    yaata utuaiyauvunugiataama kati kuatee. Iya itaa kua kiaiya maisamaisama iira
    aataruuyauvo yeena roosiima iya puaisa rau kiaikiai hama iya yopeema ivaa yaatarada
    ngiari yaata utiraivau kati kuaavai. Ivaa oyaivo ataama vainoo. Fai vo aataru
    voovoono vaidiivaa yaataroo puaisa inna utiivaa hama ivo yopeema pikiaanaravai.'
  cpy-cpy: 'Ramatawitanta-shita irika-paeni riyotaantzi, ikantayitzi: “Oshinetaa-ntsitzi
    pantayitero pikowayitziri.” Roo kanteencha irika-paeni yotaanta-shiwaetachari,
    tee ijeekashiwaeteeyaa rirori, tema ikimita-kotari omperataa-rewo, rootaki kaari-perori
    kimitakawori omperawaetyaarini.'
  mpx-mpx: Hi batelel hi ba, “Ama wama kamwasa nuku toulil inoke nige bugul etega
    ni kakausimiu, nige bugul etega ni lologugui-agimiu.” Yaa age heliya iyaka hi
    tabwa gegi paganina wana tololoyowan, kaiwena ebo bugul etega gamagal ni logugui-an,
    he gamagal o iyaka i tabwa bugul o wana tololoyowan.
  wbp-wbp: Ngula-jangka kalu-jana yimi-karirlangu wangkami, “Yapa nyurrurlaju rarralypalku.
    Ngarili ngurrju marda majungka-jarriya kutu!” Kala kujaju junga-wangu. Tiija maju-patuju
    kula kalu rarralypa nyinami. Majungku ngari kajana jinyijinyi-mani majungka-jarrinjaku.
    Pirijina-piya kalu nyina. Pirijina kula kalu rarralypa nyinami, ngula-piyanya.
  luo-luo: Gisingore ni jogo ni gibiro miyogi thuolo to gin giwegi gin wasumbini mag
    richo makelo kethruok nikech dhano en misumba gimoro amora moloyo ngimane.
  nhe-NT: Yajuanti quiijtohuaj huelis quinmalacanise sequinoc, pero yajuanti ininseltitzi
    itztoque ilpitoque ipan tlen inintlacayo quinequi, pampa se tlacatl mocahua queja
    itlatequipanojca nopa tlajtlacoli tlen quichijtinemi.
  aii-aii: ܩܲܘܘܼܠܹܐ ܝܢܵܐ ܐܸܠܵܝܗ‌ܝ ܚܹܐܪܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܒܓܵܢܵܝܗ‌ܝ ܥܲܒ݂ܕܹ̈ܐ ܕܚܪܵܒ݂ܵܐ ܝܢܵܐ؛
    ܣܵܒܵܒ ܐܢܵܫܵܐ ܥܲܒ݂ܕܵܐ ܝܠܹܗ ܠܟܠܔ ܡܸܢܕܝܼ ܕܓ݂ܵܠܹܒ ܐܸܠܹܗ.
  esk-NT: Iliŋisa akiqsruqtuġuugaich iñuich atanniqsuqtiksraiñipḷugich iliŋich savaktaaġruuŋŋaġmiŋ
    qaayuġnaqtuamun, atakkii iñuk aŋalatittaqtuq qanusripayaamun akiiḷiraġaqtimiñun.
  msb-msb: Ginatugaan ninda sinda na malilibre pero sinda mismo mga uripon san mga
    nakapakasala na ugali kay matuod na nakapauripon an tawo sa mga nakadaog sa iya.
  cpa-NT: Juúh²dsa liúg²dsa lǿa¹² ju³ hein² dsa² ŋi²nio³ quianh³dsa. Guiog³dsa ma²rø²hnë¹
    quiah¹² hi² hlaih¹³. Di³ ma²rø²hnë¹ jniang³ quiah¹² lǿa¹² ju³ he² ma²jmo¹² héh¹
    quián² jniang³.
  dso-dso: ତାକର୍‌ ସିକିଆ ମାନିକରି ରଇଲେ ମୁକ୍‌ତି ମିଲ୍‌ସି ବଲି ସେମନ୍‌ କାତାଦେବାଇ । ମାତର୍‌
    ସେମନ୍‌ ନିଜେ କାରାପ୍‌ ଚଲାଚଲ୍‌ତିର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇଆଚତ୍‌ । ସେ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ସେମନ୍‌କେ
    କୁରୁପ୍‌ନାସ୍‌ କର୍‌ସି । ଜଦି ଗଟେକ୍‌ ଲକ୍‌କେ କାରାପ୍‌ ଅବିଆସ୍‌ ଦାରିଆଚେ, ସେ ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    ।
  meu-meu: Ura kwalimu bae henidia e tomamu, to idia sibodia na mase ena iḡui taudia;
    badina be darere tauna na kwalimu tauna ena hesiai ai bainela.
  yva-NT: Muno wo raurairive ware, “Wapa bekero rui vayave watavondi rai kai! Soamo
    ana inta mo wasansopi jakatoe ramu.” Weramu arono kurune wato wo awa bekero rui
    vayave rarijat, weamo mo mansaijaro arove rai. Weye wandaen ranivara ayao kakai
    inta mo wansanuga raokaisyo ama vambunine rai, weamo ayao kakaije so mo wansaijaro
    arove.
  dgc-dgc: I pégtoldu dia, éy maging malaya kam kan éng ipasakup kam dide. Pero side,
    éy éwan side malaya, da gégipusén side na ugali de a méngipahamak dide. Bakit,
    éwan de wade tukoy a matalo i tolay ta ugali de a medukés?
  zpm-NT: Rnee zho zac teḻ zhataa gban ne, nodne gnabey xley Dios ne. Rzac zho na
    choot rnabeyd zho, ni rieṉd zho doḻ quianabey lo zho; sac grëse zha ne gacdraa
    csaan teḻ pe grë guieḻyozh ne ruṉ zho, lëële grë ncuaaṉ co rnabey lo zho.
  hix-NT: Onà wyaro nketxhe xarha. Àro wyaro oyehtokonye, anotomahnà me harha manatxhe,
    ketxhe xarha, àwyanye. Ayano me ronye rma oyeryehotetxhe, anotomahnà ro me oyesnàr
    kom ke, ketxhe xarha, àwyanye. Àro wyaro kanye rma, tanotomaxem me rma natxhe.
    Tanhàn kom yanoto me rma natxhe. Àro hoye ro tatanàhnohsom me natxhe. Eten kom
    hana karymetxow ha. Àro kom yanoto me harha tehxatxow hamà, karymanyenhàyam me
    esnàr ke.
  sim-sim: Haimba handambanda tisa ondo karem mbanda lir, �Os nirin ji tiya nahi,
    jir avak mbele mbele os ji ukmba ji hishiwa hom ukwa jir,� karem mbanda lir. Hako
    mashi oso ome ambu sir. Lir lerawu kavan li lawa oso, lirin si ngisha arangoshiwak
    olmu sihi siyok sinduwa. Oso karem, os ma lal ma anandin li jihi tukru ormbeshinak
    lir lihi siyok li sihi lerawun lirnjik men li landa hom osmu nanduwa.
  npi-ULB: उनीहरूले तिनीहरूलाई छुटकारा दिने प्रतिज्ञा गर्छन्, तर तिनीहरू आफैँ भ्रष्‍टताका
    दास हुन् । किनकि मान्छेलाई जुन कुराले जित्छ, ऊ त्यसैको दास बन्छ ।
  cgc-cgc: Gapangako mga dili-matuod na manugtudlo naan ta mga bag-o nang gatuo na
    daw sunuron mga patudlo an danen, mga bag-o nang gatuo libri na magbuat daw ino
    iran na liag. Piro, mga dili-matuod na manugtudlo, danen an mismo mga ulipen ta
    iran na malain na batasan na yon man tenaan na maageman danen silot na ula katapusan.
    Igo gid ambalanen na “Mga ittaw ulipen ta bisan ino na gadala ki danen ta iran
    na pabuat.”
  tim-tim: Akto areâk bo. Luâk âmbâle biken han lâuwâ akmai are hin makyeŋgimai, “Nen
    watnenekmâ âmâ hanâk hanâk ukenyeŋaet akmâ manbiâ ârândâŋ akbiâp.” dâm hiaŋgimai.
    Dâ agak meme wan me wangât egâliaŋmai arekŋe hâwâtyekto aregât hoŋ bawa agaŋmai.
  yor-yor: Wọn a máa ṣe ìlérí òmìnira fún wọn, nígbà tí àwọn pàápàá jẹ́ ẹrú ìdíbàjẹ́;
    nítorí ènìyàn tí di ẹrú ohunkóhun tí ó bá ṣe ọ̀gá rẹ̀.
  wos-wos: Wunde yéna yakwa du di yéna yata angi wa, “Guni nana hundi xéka guni atéfék
    mawuli yanguka jondu huruta jémba retanguni.” Wungi wata di hafu di haraki saraki
    sémbutna jémba yakwa du reta di yoombu gindan du maki re. Nak duré sarékéngwandéndé
    joo dé wun duka néma du re. Rendéka wun du dé wun joona jémba yakwa du re.
  emp-NTPO: Jarabadaa ãdjida ẽpẽnibʌrʌ, nezoca ẽdrʌ b̶ʌped̶ad̶a quĩrãca biara b̶ead̶ida.
    Mãwãmĩna cadjiruada poya igarad̶aca bẽrã biara b̶eaẽ́a. Maʌ̃ba ãdjirãda cadjirua
    nezocarãa. Wãrãda baridua cadjiruada poya igarad̶aẽ́bʌrʌ, dadjirãra maʌ̃gʌ nezocaa.
  eng-F35: promising them freedom while they themselves are slaves of corruption;
    for by whom a person is overcome, by him also he is brought into bondage.
  ind-ind: '@see-verse:2PE.002.018'
  pes-OPCB: و به آنها وعده آزادی می‌دهند، حال آنکه خودشان بندۀ گناه و فسادند، زیرا
    انسان بندۀ چیزی است که بر او مسلط است.
  mpt-mpt: Dim omin naka eli obianiba Ibo ni wengo wenteniba inamib mole hekmel wengo
    ibo mo kimanomobabo, inamin namino ilib bobol tem funin ye namomabiobo ge oyebib
    otane i ili bobol tem funino mo nabibbabe. Ili hengmin kukubo nabib ota i bobol
    tem funino kima biobe. Niminbabe, nakai kukubo wafu blibo kukub olota i kima biobe.
  ssx-ssx: Ikita꞉ ika꞉ lu wiala꞉ hoke hoeyaasa꞉ hauna꞉ pa hameke e pokaasa꞉ haliweki
    hata꞉ kone mo wanda꞉hali pa꞉ta꞉ta꞉ iki ka꞉la꞉paalumeke laa pi la꞉ u halememe.
    Ma꞉nda꞉ epi a꞉nda꞉ ipika꞉ pu hala꞉ hauma꞉ da panda꞉ mina꞉ lea꞉ka꞉na꞉ta꞉ kota꞉
    koto someta꞉ pa hameke e pokaasa꞉ hali hala꞉me.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ bɑ ɑ̀ mu ŋɑu, ɑ̀ yɑ ce nŋɑ kuwɑ̃i ɑrɑ ku nɛi, ɑmmɑ ɑŋɑ tɑkɑ
    nŋɑ ɑ̀ jɛ ɑrui dɑɑ ŋɑ iyi wɑ bɔò ŋɑ nfe ku ce, domi inɛ fei í jɛ ɑrui mii iyi
    í kɑ̃miɑɛ.
  gaq-gaq: ଆକ୍‌ମେଇଂକେ ଆତେନ୍‌ ନାଲେ ବାସଙ୍ଗ୍‌ଣ୍ଡ୍ରେଇଂ ମୁକ୍‌ତି ବିଃନ୍‌ସା ଆଦେସ୍ ବିଃଡିଂଆର୍‌କେ
    ଣ୍ଡୁଲା ମେଇଂ ନିଜେ ଦଂସ ଆଃଡିଂଣ୍ଡ୍ରେ ଦଦ୍ୟା‌ ଅବ୍ୟାସ୍‌ନେ ଚାକର୍; ଡାଗ୍ଲା ରେମୁଆଁ ଆଣ୍ଡିନେ
    ସାମୁଆଁନେ ଆଲ ଲେଃନେ ମେଁନେ ମେଁ ଚାକର୍ ।
  gof-RNT: Entti banttaw dhayo aylletethan de7ishe haratakko, “Hintte aylletethafe
    keyana” yaagosona. Ays giikko, asi ba xoonettidaba ubbaas aylle.
  unx-unx: ଏନ୍‌ ହସଡ଼ ଇନିତୁକ ଇନ୍‌କୁକେ ତନଲ୍‌ହେତେ ରାଡ଼ାଅଃରେୟାଃ ବାନାର୍‌ସାକ ଏମାକଆ, ମେନ୍‌ଦ
    ଇନ୍‌କୁ ଆକଗି ଜିୟନଃରେୟାଃ ଦାସିତାନ୍‌କ, ଚିୟାଃଚି ଜେତାଏ ଅକ୍‌ନାଃତେ ହାରାଅକାନା, ଇନିଃ ଏନାରେୟାଃ
    ଦାସି ତାନିଃ ।
  gah-gah: 'Lukugupémo amu hili netá hanuva alinigave liki li mililikimiaká niamóza,
    kezáini kigikáini anuva onoitímini nagakú niake némika liaká niave. Nenémini mogonamú
    láa loko gelenouve: Ve makolite netá makolímini gelekeleváa minatamó keza ámina
    netalímini nagalagú vi hiliki minanigave.'
  lcm-lcm: Kipo palapalatung kapau iria ta ka atogon a kalakala, sikei riria akorong
    pok kipo ago nei pipisan i kari to rikek luai. Using man a sa kapo saupai ani
    to si igenen, sukana kalapo ago si pipisan i bil ang.
  aer-aer: Akaltyele-anthenhe-anthenhe akurne areyele itnenhe alakenhe ileme anteye,
    “Arrantherre apeke akangkwe-irremele apenteme iwenhe apeke renhe anwerne akaltyele-antheme,
    anwerne arrenhantherrenhe alhilemele ileme kele arrantherre iwenhe apeke renhe
    mpwaretyeke ahentye aneme.” Alakenhe-arle itne angkeme, kenhe itne akenhe arratye
    anetyakenhe-arle, itne-arle arne akurne akwetethe mpwarerlte-anemele, iwenhe apeke
    akurneke ilkelhemele. Alakenhe renhe, nhenge tyerrtye angwenhe apeke-arle jail-ke
    irrpeke itne-arle arlkarentye-irrekenge kele uyarne arratemele. Alakenhe anteye-arle
    tyerrtye yanhe areyeke akurne-arle mpwaremeke, itne kwenhe arne akurne areye uyarne
    impeme, arne akurne areye pwathe itnekenhe-arteke-arle aneme, itnenhe uternemele
    ileme nthakenhe mpwaretyeke.
  qvc-NT: 'Kanan ninllapam: “Noqaykunashina atingillapa munashqaykita rurayta. Manam
    pipis rinchu kamachishuqllapa”, nishpa. Piru manam intyindinllapachu: Uchata rurashpam,
    dyabluta kasuykanchiq, nishpaqa. Chaqa chay mayqan uchata ruraqmi dyablupa kriyadun.'
  tgl-ULB: Nangangako sila ng kalayaan sa kanila ngunit sila ma'y alipin ng kasamaan.
    Sapagkat ang isang tao ay alipin ng kahit anong dumadaig sa kaniya.
  cbs-NT: Jabu chakabun jatu tsumawawen taea ja junibun jawa jatu nematidubumaki,
    ja ikunwankin taewaibun akaibudan. Nuku tibidan, jatun nuku mekeadan nun jawen
    tsumawen taea ja padanananmisbun tsumadan, chakabu bestiki, tsuan danankin jenetidumadan.
  xtm-NTPP: Te ka jiña'a i nuu ñayii nda'vi yukan ma ja kuu jin sa'a i nawa ka kuni
    maa i ma, vaa maa ñayii ka ka'an sa'a ma chi ka nu'ni i nuu ja u'vi ma, vaa nú
    nawa kúndee nuu o ja tátnuni i ja sa'a o ma chi nuu i jinukuechi o.
  nnq-nnq: Balagana na bandu kita baba tengela nakongo bene akangweto akabanda bu
    ubaja gambu mundu nga mmanda ju kilebe chachoa chikintawala.
  bao-NT: Cʉ̃jara ñañarijere ca tii nʉnʉjeerã niicã pacarã, “Añuro mʉja niirucu,”
    cʉ̃jare ĩima. Bojoca cõrora, cʉ̃ja ca tii nʉnʉjeerijere ca tii niirã, teere ca
    doti epe ecorã niima.
  san-ORI: ତେଭ୍ୟଃ ସ୍ୱାଧୀନତାଂ ପ୍ରତିଜ୍ଞାଯ ସ୍ୱଯଂ ୱିନାଶ୍ୟତାଯା ଦାସା ଭୱନ୍ତି, ଯତଃ, ଯୋ ଯେନୈୱ
    ପରାଜିଗ୍ୟେ ସ ଜାତସ୍ତସ୍ୟ କିଙ୍କରଃ|
  huv-NT: At asajüw alndom marangüw leaw andiümüw, ngo majiür nicuajind. Nganüy ajcüwa
    monwaiich quiaj, masey apiüngüw andüjpiw Teat Dios, aag ayaj ngo maleaing cos
    arangüw atnej andiümüw; arangüw leaw ataag nejiw mandar nisoet.
  otn-NT: I xihyø ja̱'i̱ ngue da̱ 'yøt'a̱ te da̱ nepyø mmʉi da̱ 'yøt'e. Pɛ 'nɛ̱sɛ
    ya hi̱ngui̱ sä da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo ya. N'na ngu̱ n'na ra̱ ja̱'i̱, nu̱'a̱
    te ra̱ 'yu̱ xa̱ bɛnt'i̱, ya hi̱ngui̱ nne da̱ hyɛgui.
  nop-nop: Tiŋa metam indiŋ yeniiŋ, “Unduŋ tiŋila kedem hide nadinadi hatiyaneeŋ.”
    Woŋ adi nehi agaŋ kadakaaŋ folok fafaŋeniŋ gineŋ haliŋila unduŋ yoiŋ. Nebek niŋ
    nemek niŋdi ulatifooŋ tubugweheyewaak kaŋ adi’walaŋ tipilapilaye tibaak, adi yadi
    wendiniŋ folok gineŋ halaak. Mede yoŋ adi folooŋ hinek kuyoŋ.
  obo-NT: Od totandu sikandan no iddos minuvu nod ikuu to nonaw ran, od pokopuung
    don to ahad ondan no id kopi-i rin. Piru iyon bonnaa, no-uripon sikandan taddot
    mgo saa nod pokolibmit woy od pokodora-at kandan. Oyya su iddos minuvu, no-uripon
    taddot ahad ondan nod talu kandin.
  cak-ENT: Nquisujula' c'a cheque que si nyequitzeklebej, xa nye'oc-vi libre, pero
    rije' mismo xa man ye libre tüj. Roma stape' (aunque) nquisuj cheque ri ch'aka
    chic que nye'oc libre, rije' xa man ye quiri' tüj, roma xa ye tzaknük pa ruk'a'
    ri itzel. Y ketaman jabel que ri ch'acatajnük xa kajnük pa ruk'a' ri ch'acayon
    richin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤀᤠᤒᤠᤅᤣ ᤑᤧᤴ ᤏᤡᤱᤘᤠ᤹ ᤕᤧᤵᤗᤧᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤥ᤺ᤰ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤛᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ᤃ
    ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤖᤧᤴ ᤔᤠᤱᤜᤧᤰ ᤔᤧᤒᤡᤖᤢᤛᤡ᤹॥ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤳᤋᤡᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ ᤕᤢᤰᤋᤢᤛᤡ᤹. ᤂᤧᤱᤜᤠ᤹
    ᤒᤠ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤁᤢᤕᤥ᤺ᤰᤐᤠ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: De cáhān ndá dē jā íyó libre ji jā cuu sāhá ji nāsa-ni cúnī maá ji, de juni
    maá dē chi nduú íyó libre dē, chi cúu dē mozo nūū cuāchi, chi cúsá maá tiñu téhén
    sáhá dē. Chi ndācá tiñu jā cúndeé jíín iin tēe jā sāhá dē, suu ñúcuán ndúu dē
    mozo nūū.
  san-TIB: ཏེབྷྱཿ སྭཱདྷཱིནཏཱཾ པྲཏིཛྙཱཡ སྭཡཾ ཝིནཱཤྱཏཱཡཱ དཱསཱ བྷཝནྟི, ཡཏཿ, ཡོ ཡེནཻཝ པརཱཛིགྱེ
    ས ཛཱཏསྟསྱ ཀིངྐརཿ།
  qve-NT: 'Hinaspapas chay runakunaqa yachachinkun khaynata: “Qankunaqa libren kankichis
    tukuy ima munasqaykichista ruwanaykichispaq”, nispa. Ichaqa manataqmi ni paykunapas
    librechu kanku, wañuyman apaq huchakunapa esclavonkuna kasqankurayku. Chaymi chay
    llulla runakunaqa, huchallapi kawsasqankurayku, mana imaman tukuchisqa kanqaku.
    Ichaqa pipas huchakunata mana saqey atiqqa, diablopa esclavonmi.'
  pao-NT: '@see-verse:2PE.002.018'
  cbu-NT: Iyash tachitkinaareesa, kis taatssa atitaatssin, itaru mangu tamapingaku
    atanaya, watam waantaritam yashingush kiyung kachiykanawa. Yuwamand tputs yutarit
    patatkana anumand waanaatsi kiyung yachakanaya. Tputs uru yutarit taaku, anpaniricha
    taatarasha; waanaatsi yutaritshishirini kasamaam pinasakiya. Ashku an Yashingush
    tachitataw ashkiya.
  usa-usa: yemá yú awaatuqmá paá umáginon-aimma kétemanibo kúmiq-yataakoni akoqnáágoni
    aménáápáqá ánná-wayukaraa umá mááe. ítáaro. móra-yataakoma waayúkagomma uyátena
    wení akoqnáágoni aménáápáq yiwíqma yíkáimma mi-káyúkámá íma yú awaatuqmá paá kéumagoe.
    ímiye. yemá mi-qtátáákóní ánná-wayuka mááe.
  soy-soy: Pi yɛ pi mɑɑ rɛ pi yɛ́ tíyɛsɛ ɑpi ilɑ́si kɛ́mɛɛ́ lelu, ɑmɑ́ pɛ̃ ŋmɑɑ ricuruu
    pin pɛɛ kɔ mɛwɑi mɛɛ yɛ nɛ nkpɔ ń kɑ ilɑsi le. Lɛlɛɛ rɛ ḿpɑ́ úye yɛ lɛlɛɛ u
    n feriyɛ ilɑsi tunlɛ.
  hui-hui: Ngode Datagaliwabe mana henene ngadagua ndo lawai haga uruni ti tini mana
    ko birarume tini dariba kago helowa tigua lalu, Iname tí golopeore holeberama,
    lalu haga ka. Irane mbiralime birago bu mugu balu ibuni paraho wahayagua mana
    ogonime ibu bope kagola garabaya helolebira.
  amf-amf: Kedi yinti kaysen seesonsa worsho dahayse “Worshamora yeda ute” hamada
    woylam yindar haydhen upsinam keda ime. Harrna hambhidianna, eedi yiam bashaa
    yerana worsho kida maate.
  quc-NNT: Käkib'ij chke ri winaq chi kuya' käka'n xa jas ri käkaj käka'no, man rajwaxik
    tä k'ut keniman chik che ri Pixab'. Je' käkib'ij pune ta ne ri e are' tajin keniman
    chke ri itzel taq ki rayinik ri kätaqan pa kanima'. Ri e are' k'ut, je' ta ne
    e kojom che patäninelab'. Apachike ri ch'akaninaq puwi' jun winaq, wa' we winaq
    ri' are patänil re ri ch'akaninaq puwi'.
  dob-dob: ꞌAdi tomuliyao nidi ꞌediya sigwae, “ꞌEda gete ꞌena wameemai, ꞌeda boboꞌana,
    ta nigeya ꞌebweu wate ꞌetoboda ꞌimiyami.” Ta nigeya, ta taudi ꞌidi bubuna toꞌumalina
    ꞌenega taudimo siyonidi.
  wrs-wrs: Himba doa doara ishunna hemba, pulvolm Sesoana moarinim, yimba osva vellava,
    yimba pevna nengavnangna wohvevra. Heva os himba hevpa ambo ombandhana andranind
    hona petharinina, nona ten si mueisowa vevavm. Manara, yimba pev nonora av, osva
    mongova himba nomba hevmba wolaihasihallava mongona wevsarava, himba si no wevsana
    andranindilm lohmanavav.
  mca-mca: 'Pekhewe''en yit''ij iye: week ƚeke'' pa''qu'' aqsiiƚijkii qu'' isu''uni''ƚ,
    qa ƚekhewelƚe qa ƚeƚinheyij pa'' uƚ''ax, qe pa''qu'' newetwejinij pa''qu'' ƚunye''je''
    pakha''an witƚinek, ƚeƚinek''ij pakha'' wetwejinij.'
  tzo-TZC: Ta xalbeic ti colemic xae, pero ti stuquique ochemic ta mosovil yuꞌun ti
    cꞌusi chopol ta scꞌan ti sbecꞌtalique. Yuꞌun ti jujun viniquetique ta xcomic o
    ta yajmosov ti bu tsalbil ta xcꞌotique.
  mya-mya: သူ​တို့​သည်​ထို​သူ​တို့​အား​လွတ်​လပ်​မှု​ကို က​တိ​ပေး​ခဲ့​သော်​လည်း မိ​မိ​တို့​ကိုယ်​တိုင်
    ပင်​လျှင်​ပျက်​စီး​စေ​မည့်​အ​ကျင့်​များ​၏ ကျွန်​ဖြစ်​နေ​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်
    လူ​သည် မိ​မိ​အား​စိုး​မိုး​သည့်​အ​ရာ​ဟူ သ​မျှ​၏​ကျွန်​ဖြစ်​သော​ကြောင့်​တည်း။-
  gng-NT: Ki tɔkeh bɛ ki teh bi pɛ biʼbo la, bi li lɛ liwiel nɛ bɛn bugbɛn ji yé
    tibont tà teh bɛ fɛnm nnɔ ya yonbe, kimɛ unil teh nà nì tì mɛn' wɔ ki gbien'
    wa ji li fre kí wiɛ nɛ̀ la, u yé niʼyonb nɛ.
  cbi-NTPO: Veelanuya tichiba bulla jutyu nejuu chuwaanu tirenu dejuyu tiitimu deeve,
    naa yalaren firu' kiikenchiya tituba uuden in chunañuu deju', yalanu ujcha kikaanu
    pensa naakesa tyañuba tsaaya kiikes jindu bain, matyu mu bain muchi benga' tyulla'ba
    juntsachee uuden juu chunu tiyamu deeve.
  ikk-NT: W'e kwesọnmẹ wẹ nkwa nị wẹ k'e weri enwẹn wẹ, kanị, uwẹ lẹ enwẹn wẹ wụsọnmẹ
    igbọn ihiẹn rụnị. Makẹni, ihiẹn rị a kị ịhịan kẹ onyẹ hụ wụ igbọn ẹ.
  leu-leu: '@see-verse:2PE.002.018'
  maz-NT: 'Mama c''o xöpüte ga xipjiji c''o cjuarma: “Nu''tsc''eji i̱ṉ libregueji
