  fue-fue: Ɓee kaɓɓana ɓe alkawal no ɓe dinɗan, amma kamɓe e ko'e maɓɓe ɓee laatii
    maccuɓe suunooji kalluɗi. Gam moy fu laati nun maccuɗo ko jaalii ɗum.
  amk-amk: Emadu we mano etau wesa fosa, etarerai wesa ambori eweinontarai ehasau,
