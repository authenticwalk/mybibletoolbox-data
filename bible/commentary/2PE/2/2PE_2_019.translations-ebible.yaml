  deu-1951: dabei verheißen sie ihnen Freiheit, wo sie doch selbst Knechte des Verderbens
    sind; denn wovon jemand überwunden ist, dessen Sklave ist er geworden.
  alq-ALGNT: “Kina8a tibina8e kiga tibenimidizom,” odina8an. Pekic dac 8ina8agotc
    ka8in tibenimidizosi8ag, otibenimigona8an opatado8ini8an. Kegoni mega ka cagodjiigodj
