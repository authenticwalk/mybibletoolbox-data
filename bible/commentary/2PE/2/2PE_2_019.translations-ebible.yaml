    कम्म करणे तांई मजबूर करदा है। क्योंकि जड़ा कुछ भी तुहांजो काबू करदा है, तुसां
    उदे गुलाम बणी जांदे न।
  eng-NOY: promising them liberty, while they themselves are slaves of corruption;
    for by what a man is overcome, by the same is he also brought into bondage.
  cub-NT: 'Yópe arĩ, coyʉivʉbu náre: “Mʉja yebacavʉ ãmevʉ. Que baru d̶ajarã caiyede
