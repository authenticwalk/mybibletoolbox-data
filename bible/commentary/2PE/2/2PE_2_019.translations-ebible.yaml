  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਅਜ਼ਾਦੀ ਦਾ ਵਾਇਦਾ ਤਾਂ ਕਰਦੇ ਹਨ ਪਰ ਉਹ ਆਪ ਵਿਨਾਸ਼ ਦੇ ਗੁਲਾਮ ਹਨ,
