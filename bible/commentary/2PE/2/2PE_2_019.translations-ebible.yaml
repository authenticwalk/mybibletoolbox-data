  lat-VUC: 'libertatem illis promittentes, cum ipsi servi sint corruptionem: a quo
    enim quis superatus est, hujus et servus est.'
  ngp-ngp: Wakawagamba want'hu nawande walekelwa, mna woho wenye ni watumwa wa ubanangi,
    kwaviya mnt'hu anda mtumwa ywa kila kint'hu kikumlongoza.
  enq-2: Dokaitame nyakamanya mana dupa wata-minatamino doko, anjetae nakatatamina
    lao endakali dupa lamaingimaka doko, dokaitame endakali koeyasingi mana miningima
    dupanya nyakama tange anjetae katengema. Mana dopale mendeme endakali mende nyoo
    ita minilyamo doko, baa mana dokonya anjetae katenge.
  eng-ASVBT: promising them liberty, while they themselves are bondservants of corruption;
    for of whom a man is overcome, of the same is he also brought into bondage.
  mna-mna: 'Wal sananŋan tina tizzo ta kembei: “Niom koso koto yam, na kosa sa ko
    irao ipakaala yom mini na som. Ko karao be koto ituyom leleyom pa koroŋ ta boozomen.”
    Tamen zitun tiwe mbesooŋo sorok pa mbulu sananŋana ta tikamam na. Pa sombe koroŋ
    sa imborro iti, na iti tewe mbesooŋo pa koroŋ tana kek.'
  myw-myw: Takalbalebs tasiyas asilivan, ilansa, “Ked towen bwanabwein, kamnat; nag
    kweitan absilabod nises,” tage bo ikikuns sinap kalbaleb waseg, peinan sinap kalbaleb
    bo itawtoun wasigeis tasiyas. Aw-sinap bitawtoun waseg gamag bo biyageg mamagina
    tasiwun deil towen.
  sby-sby: Bakute kubalaya sha kusunguluka kakuli nabo bacili basha ku micito yabola,
    muntu ukute kuba musha kuli uyo lamukomo.
  sll-sll: Hasu ha maing nir si tongwo hobi yong inaning girungwo i han hongure wine
    ol tomba, ha nir si tongwo pungwo hobi, “Ni ha i pir tenanga, tal nigi dongwo
    onga i aidole isine ta dikinanua,” di tomua. Tomba tal nigi dongwo olala di pungwo
    i obil han hongure wa momua.
  yaq-NT: Ka tu'ika intok bettesi machik betana, ka bem a' bitnee'uta am majtaka juni'i,
    taa bempo su juname'em, jume' ka tu'ik bem joa'u emo su'u tojilam. Bwe'ituk jabetaka
    juni'i jitau au su'u tojilataka jiapsame, junae betana yuu'iritune.
  uro-uro: Ama irasmätta rhat tamän särha ama ruvek kärarhani i rhat nari rha iva
    rha diva isiska vät a rha sokt di ama irasmätta maräkt di qale rha va ama lat
    ama vu ngät angärha rem inguna ianiäkt kärqäni i sa ini ngä män näva ama ruqa
    aa uväs di qa di ama latka na qa vä ianiäkt ini angärha rem.
  ita-1885: Promettendo loro libertà, là dove eglino stessi son servi della corruzione;
    poichè ancora, se altri è vinto da alcuno, diviene suo servo.
  muy-muy: 'Təhi ana tay ahkado : « Tamal kəɗəbum leli ni ti kəgurum ahàr gekʉli, »
    ambatakani do nday gani ya təɗəm nahkay ni nday ndayani eviɗi ga zlam magudarani.
    Aɗaba tamal maslaŋa zlam agur naŋ ti maslaŋa gani ègia eviɗi ga zlam ya agur naŋ
    na.'
  kqc-kqc: Mina vene bi vegu no erufuna ago ina rofu nitore rededi, idu iniye bi rei
    tavoi vegu gabireri, ini moimai rei tavoi rededi vene niyadi—mina resi amiye bi
    ini gabireri, naivo naivo amiye nido beika ourefeidedo vegu bi.
  tav-tav: 'Ape wame ocõo bairo ĩnucuma caĩtorã: “Jãre bairo ána mʉja quena mʉja majuuna
    mʉja cabooro mʉja áti majigarã,” ĩtonucuma jocarãna. “Noo jã caboori wame jã áti
    maji,” caĩrã anibaopʉnana caroorije jeto áti majima. Caroare áti majiquẽema. To
    bairona cãna caroorije jeto cáti jana majiquẽna to bairona cána anicõagarãma.'
  eng-ULB: They promise freedom to them, but they themselves are slaves of corruption.
    For a man is a slave to whatever overcomes him.
  spa-VBL: Les prometen libertad, aunque ellos mismos son esclavos de la depravación.
    Pues somos esclavos de todo lo que nos domina.
  fra-_FOB: Leur promettant la liberté, quoiqu'ils soient eux-mêmes esclaves de la
    corruption; car on devient esclave de celui par lequel on est vaincu.
  hau-ULB: Suna masu alkawarin yanci, amma su da kan su bayi ne ga zunubi. Domin mutum
    bawa ne ga duk abinda ya rinjaye shi.
  mal-mal: തങ്ങൾ തന്നെ നാശത്തിന്റെ അടിമകളായിരിക്കെ അവർ മറ്റുള്ളവർക്ക് സ്വാതന്ത്ര്യത്തെ
    വാഗ്ദത്തം ചെയ്യുന്നു. ഒരുവനെ എന്ത് കീഴ്പെടുത്തുന്നുവോ അതിന് അവൻ അടിമയത്രേ.
  lit-lit: Jie žada šiems laisvę, patys būdami sugedimo vergai, juk kas nugali žmogų,
    tas jį ir pavergia.
  urd-GVR: Yih unheṅ āzād karne kā wādā karte haiṅ jabki ḳhud badkārī ke ġhulām haiṅ.
    Kyoṅki insān usī kā ġhulām hai jo us par ġhālib ā gayā hai.
  far-far: Sulia wane famanata nai ki, kera fata 'uri fuada, “Kalu fata alangai fua
    mulu ne mulu kai aluge fua ne mulu kai sasia 'amulu ta ru boroi 'ana ne kamulu
    doria sasilana ki.” Boroi ma wane famanata nai ki talada nao kera si aluge. Kera
    dia wane rao 'o'oni fuana falafala ta'a kera ki ne falida. Sulia kwaidorie ta'a
    kera ki gwaungai fafida, ma kera nao si sui fasia fuli ru garoe.
  suz-BL: मेकोपुकीमी “गे पाप रे प्रोंइशो मुर बाक्‍नीनी” दे लोव़ पाइनीम। तन्‍न ग्रांग्रा
    दिचा ङा गेय आन वाइल बाक्‍नीम। मार मारमी मुर आन कली ग्राबा, मेको आन वाइल दुम्‍नीम।
    गलाती ५:१३; १पत्रुस २:१६
  car-NT: Pyitonano me e'i'pa iwairykon man tajato i'waine man. Aseke te mo'karon
