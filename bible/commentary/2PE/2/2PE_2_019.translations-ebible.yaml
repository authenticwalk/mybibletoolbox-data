    ja'' xa smozo mulil ic''ot.'
  lex-lex: Tungkuru re rwatutu-rwaye'a rira riwra rolin doin olek it la deulu-tatra
    pede dodo'ondi de itlernohor nek la it ralma-rior wamueheni. Mere tungkuru re
    nek de rwali olek ata-wa'ara la nhioli-lieta yatyata-halala mak kweyata-kwaniaga.
    Yoma emeknekama la'pa hya' ed mak kal it la yawa, de emekwalima hade atni-wa'arni
    olek it wa.
  dov-dov: Balabasyomezya lwangunuko, pesi bo lwabo mbazike babusyachivulemwangu.
    Nkambo muntu muzike wazeezyo kufumbwa zimuzunda.
  rgu-rgu: Lahenda mapuputaꞌ sira helu rae, “Maneniko emi mamanene ami, sona emi poꞌilotaꞌ
    de tao tuka noi dale hihii mara!” Tehuu lahenda fo dedea leo naꞌ, ara ta bisa
    poꞌi rala ao nara reme sira tadalu nara mai, sama leoꞌ ata. Lahenda bea nataaꞌ
    hihii-nanauꞌ esa ator ana, sona ria sama leoꞌ ana dadi neuꞌ hihii-nanauꞌ ria ata
    na.
  toc-NT: Xlacán tahuaniy xta­ma̠­kalh­ta­hua­ke̠ncán pi̠ nata­mak­ta̠yay la̠qui̠
    nata­ka­lhi̠y lak­táxtut ma̠squi mismo hua­tuní̠n na̠chuná xta­chi̠ncán ca̠t­la­huani̠t
    xali̠xcáj­nit tala­ca­pa̠s­tacni; porque xli̠­hua̠k cris­tianos hua̠nti̠ ca̠maka­tla­jani̠t
    xali̠­xcájnit xta­la­ca­pa̠s­tacni xta­chi̠ncán ca̠t­la­huani̠t.
  som-som: oo waxay iyaga ugu ballanqaadaan xorriyad, laakiinse iyaga qudhooduba waa
    addoommadii kharribaadda. Waayo, wixii ka adkaada nin ayaa isaga addoonsada.
  mam-C: Aye xnaq'tzil lo nchi suqin jun chwinqil te tzaqpib'l nyakuj tb'anilx wen,
    a nya il ti'j tu'n tkub' kynimin alkye nuk'b'il. Me ayekupekye ma txi kyq'o'n
    kyib' toj tkyaqil kyachb'il, me nti' tumil tu'n kytzaqpaj. Qu'n tu'n nti' kytzaqpib'l,
    qa ma chi kub' tu'njo jun ti', ex ayetzin kye xnaq'tzil lo ma chi kub' tu'nxjo
    kyil.
  ndj-ndj: Vakuvajanga vandu vamonga kucha davavi pekesu, kumbi veni bahala ndi vavanda
    va uvifyi, nongwa mundu ndi mvanda wa chila chimtopilili.
  mbj-NT: 'Hahỹỹ da raky kajäk sa kyyh maa newëë do sa hã: “Ãã ma metëëk do bë gado
    bä, baad ub da bë babok tii bä. Dooh mejõ wät pé bë hã”, näk sa kyyh. Tii d''
