    aw tūwik’iwyuṅwa. Pi hak hihta akw áṅwutiwe’, pay put aw tūwik’iwtaṅwu.
  san-URD: تیبھْیَح سْوادھِینَتاں پْرَتِجْنایَ سْوَیَں وِناشْیَتایا داسا بھَوَنْتِ،
    یَتَح، یو یینَیوَ پَراجِگْیے سَ جاتَسْتَسْیَ کِنْکَرَح۔
  heb-LB: הם מבטיחים חופש, אך הם בעצמם עבדים לחטא ושחיתות; שהרי אדם הוא עבד למה ששולט
    בו.
  caf-NT: Ts'iyaintsuk k'une' 'uhoot'en 'et buts'ú hoozi. 'Et whunts'ih dich'oh whudutsun
    'uhuwhulh'en, 'et hoh netsudule be 'ulhna huzdli. 'Et nawh cha'hóot'ah, ndan whuch'a'
    bunílhde, 'en bube 'ulhna hinli.
  mio-NT: Cati run ti tacan cua coo ñi nu nuna, soco ña ta cundee saña run ndavaha
    ni. Cha ni ndoyo ñuhun ndicha anima run. Tacan cati yu, vati satiñu ñivi cuenda
    ra ndaca ñahan chi ñi.
  srq-NT: —Jẽɨngo mose urerese, jẽɨngo turã ndae, ɨ beɨ rei equia mbia je ã. Mbae
    ɨcuã nimba sɨ́ chõ ñee ñee nguiã ee ũquɨ̃. Ae ruɨ nandeɨco quia nae, ũquɨ̃ nimba
    quiatu nande re.
  kje-NT: Meser ma ka namlolo onnenihe ra'aheni, “Mai lernohi mayai ono ik kahinuriyedi
    nano keneri hono'ok me'e, de mai ik lernohi iknika raram nodi aimehi. Lo'o ik
    kak lernala hunukum me'e!” Enimaa namlolo kokkoo meser eniyenihe irhun raram monmono
    kamanna nodiyedi molollo hi me'e, penia nodi laa yakanne. Ik kauroin onne namlolo
    ono lo'o rin derne nakani panaeku ida mamani, panaeku onne nodi molollo ai me'e.
  gaz-gaz: Isaan utuma ofii isaaniitii iyyuu garboota badiisaa taʼanii jiranuu birmadummaa
    isaan abdachiisu; namni tokko waan isa moʼate kamiifuu ni garboomaatii.
  kud-kud: Adi taumulitawone aidiyai hiwalo, ‘Amwaha teina ho'eho'ena amwaha namwanamwana,
    na nigele teya laugagayo iyamiyamiya’. Na hesi hiya yadi mumuga yababana ainaena
    hibom hipaipaiyoidi. Wuwuna yaiya tomowa mumuga yababana ipaipaihowa ala'alabiliyei
    ibom ipaipaiuyoi
  urb-NT: “Peputar ame'ẽ ke pema'ema'e katu” aja mu'eharan ta pandu naĩ. Anĩ. A'eta
    te'e marã ka ym ma'e ka'u te'eha ma'ema'eha ke hijariha. Pesarahã! Katu ym ame'ẽ
    ke amõ ma'ema'e. Ame'ẽ ke marã ka ym hijariha rahã, ame'ẽ riki aja te'e ta ixo.
    Katu ym aja.
  fra-LSG: ils leur promettent la liberté, quand ils sont eux-mêmes esclaves de la
    corruption, car chacun est esclave de ce qui a triomphé de lui.
  san-HK: tebhyaH svAdhInatAM pratijJAya svayaM vinAzyatAyA dAsA bhavanti, yataH,
    yo yenaiva parAjigye sa jAtastasya kiGkaraH|
  cak-SNT: Niquiꞌan prometer chica ri vinak chi ncaꞌiel libres, pero ijejeꞌ mismo
    xa i-esclavos quibꞌanun pa rukꞌaꞌ ri itziel tak kax ri niquiꞌan. Y kataꞌn otz
    chi ri xchꞌac, xa can esclavo rubꞌanun pa rukꞌaꞌ ri xchꞌacuon chirij.
  uvh-uvh: Ning tanga sidi napa' u titing wa tangkunang guk ikinga napa'ni wari kadapmang
    ka sidining sasuk sa' yaranga titining u nua' mo' udasamota', ning tuguting. Ka
    adi adisining kadagang wari ifikadaga tonga tita' wara'ning kapmik ganang ira
    nakeda guk mo' tanga kadapmang ka u titing. Wa ning, aming ka kadapmang kadagangsa'
    tanga irota' wa adi kadagang wara'ning kapmik ikinga kadagang warisa' kuma' katatorara'.
  ino-ino: Ani apa'ke'atike'ake ke ali'a apaya nehaya vaya'moki inake nehae “Mi'ko
    lahapapaisaya kavana afa'a heo.” hu'a nehaya'maki apa'kaeya hao'otake kava ako
    hu'naya kava'api atalesaya apa'kesa ne'afea'maki apa'kufamo'a haka hapaiya yafe
    o'atale'nakeno ani ya'mo'a nofi kipate'nea yafe ete'a ani hao'otake kava nehae.
  gnn-gnn: Walala ŋuli dhawu'mirriyama ŋunhiyi yuḏayuḏanhanydja Garraywalaŋumirrinha
    walalanha bitjan, “Nhumanydja dhuwala dhayaḻamirrina, yakana garrpiṉara walala
    ŋula nhäkuŋu romguŋu malaŋuwuŋu. Nhumanydja yurru djäma nhumalaŋgala yana ḏukṯukthu,
    nhäku nhuma djäl.” Bitjanna walala ŋuli waŋanhanydja, yurru walalanydja ŋunhinydja
    garrpiṉawuy warray walala yana; walala garrpiṉaranydja ŋurikiŋi liŋgu walalaŋgalayŋuwuŋu
    yätjkuŋu ŋunhi walalanha ŋuli yukurra gäma ŋunhawala rakunydhinyaramirrilili.
    Ŋunhi ŋayi yurru yolŋu ŋula yol yaka waŋa yaka'yun ŋula nhäku yätjkunydja, ŋunhiyinydja
    ŋayinydja bitjan garrpiṉara ŋurikiŋi yätjkuŋuna romguŋu. Ŋunhiyinydja rom bitjan
    nhanŋu buŋgawana.
  yal-yal: E muxune tuli sama xɔrɔyaan na, anu, e tan yɛtɛɛn xɔsi feene konyiyani.
    Amasɔtɔ sese muxun nɔ, a bata findi na konyin na.
  cnt-NT: Qui₂cuë₂₃ jág₁ a₂juá'₂ a₂lió₂, la₁ guioin₅₄ guë'₂ në́₃ i₂nioi₅₄ le₁'ŋei'₅₄
    juɨ₅ ja₁dsɨ₃'éin₂. Ia₁ le₂jaun₂ dsón'₂ lë́₅ bá₄, lé₂ le₃jua'₅₄ chi₁'ŋe'₅₄ dsa₂
    ne₄ juɨ₁'e₂ caun₂ juɨ₅ 'lɨg'₅₄ a₂quian₅, ia₁ dso₄ jaun₂ ca₂lë₃ juɨg₅₄ bá₄ dsa₂.
    Ia₁ a₂jaun₂ jiog₅ jmo₅ 'éi'₃ ja₁coin₂.
  tif-tif: 'Kemin, kukuyin tunum mafak ili bokolip ko: Kuuli ti tambalkan te! Lo uyo
    ma taba-lomdu iltipni aket fukunin kaata-kup kukup mafak o, ken-unbip kuumi kanumin
    kuuta tiin mobu disa. Kemin din unin o! Kulu ti kanumin kaata-kup te, kem-yaabip.
    Yale, kukuyin tunum mafak kiili, kukup mafak kaata de-yimusu. Kanola tunum ali
    kukup so, almi aket fukunin so, kiita kanumon o, keba kaami aket kaa tiltam dukum
    dabaak-molule, atin mafakna namti, kunumin kukup kuluuta taba-lomdu tunum kulaa
    dedulula dok kano-lomda kanolin kukup kalawuuli kewuma disa yo.'
  nlx-nlx: ता ताह सोड़ेवणेन केरता वायदो ते केतेह, पुण सोताच खाराब पोणान गुलाम हेते;
    काहाकाय जो माणुह जासे आर जाथे, तो तास ने गुलाम बोण जाथे।
  apw-NT: 'Dawa bee nohwich’į’ bił ch’ída’ntįįh daabiłṉii ndi dabíí nchǫ’íí bi’isna’
    daanlįįdá’ ádaaṉii: hant’é nṉee bidag hagháhíí, da’áí bi’isna’ hileeh.'
  gum-gum: Nømbe katøganelan ‘chi iløsrkaimíig elatsiilø kønrrai martrumøn’ chibelø
    køn, nømdøweinguen trømbøig asamguengaig køsøngønrraptiig mariiløyu truitø srua
    ambiilø købendø. Kaguende møitøgucha nø chi marøb pasrailø kanarramabiibe, yandø
    truitø srua yaim pasran.
  not-NT: 'Icanqueri matobiantatsiri: “Obiro aisa pingantina nibega naroegui. ¿Pairo
    te pingantobitiro pairoraca pinintaigui? Aro ingábintsaiguëmi Tosorintsi. Iranintacaquimi
    pingantaigue pairoraca. Atsi intsome, pingantina nibega naro”. Icantasicaro irinibare
    negaca tenta ingantaguetiro ora icogaigui iriati. Te irogóigue cara icantacaqueri
    camagari ora te onganinate. Irianti iromeraro camagari. Irirome Tosorintsi intingomintima,
    irojoquerome ora te onganinate, intimaigaime caninasati.'
  plu-plu: 'Igkis awna ta gitkis: ―Hiyawa pis keh ku samah pimawkan. Yuma hiyeg kumaduka
    yihiyakemni. Bawa igkisnewa gihiyakemnikis kumadukaka apit ini mahaykemniki. Mmanawa
    ku pariye wis isaksaw arit innewa kumadukaw.'
  iou-iou: U bänep ärik-ärik man ŋode yäwet täkaŋ; Nin niwarän tänayäŋ täŋo uyaku
    säkgämän-inik api itneŋ. Ude yäk täkaŋ upäŋkaŋ iniwä säkgämän nämo it täkaŋ. Nämo,
    u imaka täŋpäwak ikek unita watä epän täŋ imik täkaŋ. Unita ŋode nadäwut; Imaka
    kubätä intäjukun täŋ gameko uwä, gäk unitäŋo watä epän ämani jopi ude iren.
  ntp-NT: Ʌmamaatʌtuldiadami yaatavogami gamamaatʌtuldiña sai tomasioorai istutuidi
    isivuaadagi istumaasi ipʌliadagi dai sai Diuusi maisoimaasi taatatulda agai tomasi
    soimaasi ivueeyi. Dʌmos ʌmamaatʌtuldiadami yaatavogami maitistutuidi isdagitocai
    soimaasi ivuaadagi dai cascʌdʌ maitistutuidi isivuaadagi mosʌcaasi istumaasi ipʌliadagi.
  rai-rai: Diat weweliman karom diat naa diat a laangalaanga, iaku diat ut pa diat
    ki laangalaanga, diat ki na wilawilaau karom a kum dur na magiraandiat. Maa te
    in wilawilaau karom a utnaa baa i tartaraam uni.
  haw-1868: Hai mai la lakou, he luhi ole ia no lakou la, aka, e luhi ana lakou iho
    malalo o ka hewa; no ka mea, ma ka mea i pio ai kekahi, ua hooluhiia oia malaila.
  ffm-ffm: Eɓe podana ɓeen ndimaaku tawee kamɓe e ko'e maɓɓe ɓe maccuɓe bonannda,
    sabi gooto fuu yo maccuɗo ko jaalii ɗum.
  arb-NAV: يَعِدُونَ هَؤُلاءِ بِالْحُرِّيَّةِ، وَهُمْ أَنْفُسُهُمْ عَبِيدٌ لِلْفَسَادِ!
    لأَنَّ الإِنْسَانَ يَصِيرُ عَبْداً لِكُلِّ مَا يَتَسَلَّطُ عَلَيْهِ وَيَغْلِبُهُ.
  cop-CNT: ⲉⲩⲱϣ ⲛⲱⲟⲩ ⳿ⲛⲟⲩⲙⲉⲧⲣⲉⲙϩⲉ ⳿ⲉϩⲁⲛⲃⲱⲕ ⳿ⲛⲑⲱⲟⲩ ⲛⲉ ⳿ⲛⲧⲉ ⳿ⲡⲧⲁⲕⲟ ⲫⲏ ⲅⲁⲣ ⲉⲧⲉ ⲟⲩⲟⲛ ⲟⲩⲁⲓ
    ϭⲣⲏⲟⲩⲧ ⳿ⲉⲣⲟϥ ⳿ϥⲟⲓ ⳿ⲙⲃⲱⲕ ⲛⲁϥ.
  sri-sri: 'Ĩgʉ̃sãrẽ: “Marĩ noó gããmerõ irimasĩa”, ãrĩ buema. Irasũ ããrĩkeremakʉ̃,
    ĩgʉ̃sã ñerõ ʉaribejari, ĩgʉ̃sãrẽ ñerõ irimakʉ̃ yáa. Ñerõ iririre neõ pirimasĩbema.
    Irasirirã ñerõ iridoregʉre moãboerã, ĩgʉ̃ doreri ditare irirã irirosũ ããrĩ́ma.'
  nal-nal: Amun maravas faagit angkanaan di xalxal zin naandi adu dina mamaraxas be
    singsaxai naandi nanga xawit di izi mamaraxas. Di iziar malasing amun iaana kilaaiang
    sin amun matmalabuk ka mitikaai zin naandi. Avuna axazak ka balas a iaana kilaaiang
    sin azaan ina xat paamuain naan.
  kyq-kyq: Naaɗe taaɗ jeege tun se ɔɔ jꞋkɔŋ doɗege, naɓo naaɗe kic ɓo ɓul nakgen naaɗe
    lee tɛɗ jaay utu aɗen kut se. Taa debm jaay nakŋ cirga don̰ se naan̰ tɛɗga ɓulin̰a.
  kwd-kwd: Nga ta'a ni kwaifa'ananaunga lo'oori, gila fataarunga'i fana ta'a 'agila
    arube fana 'agila agea te'efuta 'ola na'a gila siria agelai. Tafe'ua ma ta'a ni
    kwaifa'ananaunga lo'oori talaga gila 'ame arube no'o. Gila 'ilaka'u nga ta'a ni
    taunga'inga tago fana nga falafala ne'e ria ngaia ne'e ngadaga. Suria alata kwaisiriinga
    ne'e ria ngaia 'e ba'ita fafia wane, ngaia 'e 'ato fana 'ani mamalo fa'asia agelana
    'ola ne'e ria.
  ded-ded: Hofeac singngo kpoukpou ikoha witicyunude, yeni deandae, “Ngicngac yoacnina
    negenggecde, ngeni witicngina kpac anggecde.” ifi dema sing segeandae. Nocac wiac
    mongngo witicgude, ye kebuga anude.
  ewe-ewe: Wodoa ablɔɖe ƒe ŋugbe na wo esi woawo ŋutɔ wonye kluviwo na anyidzedze,
    elabena ame nyea kluvi na nu sia nu si ɖu aƒetɔ ɖe edzi la.
  nuy-nuy: '@see-verse:2PE.002.018'
  cop-BHC: ⲈⲨⲰϢ ⲚⲰⲞⲨ ⲚⲞⲨⲘⲈⲦⲢⲈⲘϨⲈ ⲈϨⲀⲚⲂⲰⲔ ⲚⲐⲰⲞⲨ ⲚⲈⲚⲦⲈⲠⲦⲀⲔⲞ ⲪⲎ ⲄⲀⲢ ⲈⲦⲈ ⲞⲨⲞⲚ ⲞⲨⲀⲒ ϬⲢⲎⲞⲨⲦ
    ⲈⲢⲞϤ ϤⲞⲒ ⲘⲂⲰⲔ ⲚⲀϤ.
  buk-buk: Ŋac sêndôhôŋ lau dau bu yao daŋ yêc dom, dec sêtôm bu sêkôm gêŋ tôm si
    atac whiŋ. Magoc ŋac dau ŋac lau akiŋ ŋambwa ma mêtê sac ti ŋac si ŋadau. Tôm
    mac aŋyalê su, gêŋ sake naŋ ndê ŋaclai gêm gôliŋ yac, naŋ ti yac neŋ ŋadau ma
    tam akiŋ iŋ. Tu mêtê sac dinaŋ-ŋga, dec sic waê bu sêniŋga.
  pri-NT: Ba rà ina pâ rà tipiwà jii ê pwina piiwà, [ba na o câguwà caa tèpa ênawéna
    kîri kâra cè pâ naèà]. Caapwi co na wàilà, âna [piirà goro pâ tûâ kàra na miiri]
    ma tèpa ênawéna kîri kâra pâ càrarà, na rà gére poparà dàra ê pai tubatiàurà!
    Ba wà pwi jè âboro, âna é pwi ênawéna kîri kâra ê pwina pa pitûâ naa gòé.
  zpq-NT: Beṉe' ca' chosozejni'ide' diža' güenḻaže' chese'e ḻegaque' guac yesenite'
    mbalaz yesone' bite'ze žan c̱hegaque', ḻa'czḻa' zjanaque' ca to esclavo len da'
    nac da' yeḻa' zto'. Ḻe note'tezcho naccho ca to esclavo len da' xiṉjen' cate'
    choncho con can' žan goncho.
  por-TFT: 'Os falsos mestres dizem às pessoas que elas são livres para fazer o que
    quiserem fazer, embora eles mesmos sejam como escravos [MET] porque só podem fazer
    as coisas erradas que sua própria natureza os força a fazer. Tenham em mente as
    implicações destas palavras bem conhecidas: “Sempre que uma pessoa é controlada
    por algo, {algo controla a pessoa}, é como se essa pessoa se tornasse escrava
    daquilo que a controla”.'
  gwi-NT: Gwiizųų gwizhit tr'agwagwah'in gwats'an tr'ineekhwanarahahchyaa googahnyąą,
    gwiizhit geedan chan googwitr'it iizųų t'iginyąą. Jidii diinandaa t'ąąht'aii eenjit
    slaves tr'iinlii t'ee diits'ą' k'eegwahaadhat gwizhįh t'oonchy'aa.
  gvn-gvn: Jana bama promiseim-bungal free-balamanka. Yamba buyun-buyundu janawundu
    jananin kajan. Kaki bamangka yarbarrka buyun-damanka, jana slavemal yinyayanda
    buyun-buyunbu.
  nhy-NT: Yejwan kijtaj welis kinmakixtiskej in oksekimej para amo ma ilpitokan itech
    tlan amo kuale, pero mach welis porke yejwan noijki ilpitokej ijtik tlajtlakole.
    Porke tla se tlakatl mach weli kikawa itlaj tlajtlakole, tonses in yon tlajtlakole
    kijtosneki kinawatijtok in yon tlakatl.
  asm-FB: এই ভণ্ড শিক্ষক সকলে তেওঁলোকক স্বাধীনতা দিয়াৰ প্ৰতিজ্ঞা কৰে, কিন্তু নিজেই
    সেই সকলো নিন্দনীয় কামৰ দাস হৈ থাকে। কাৰণ যিহে এজন মানুহক জয় কৰি পৰিচালনা কৰে,
    তেওঁ তাৰে দাস হয়।
  okv-okv: “ungo God ta ke peni amina andiroujo” ainge eora te enana ari sasapura
    na andirarira amita be amo donda deina amita jo punduresuja embo amo amita agi
    ari embora.
  mxt-NT: Ta tyiyuhú ndɨhɨ ra chi ñu na cunyacuvi ca ñu cha quiñi caa vatyi yori nyacá
    ñaha chi ñu, catyí ra. Soco suri maa ra chahá ra cha cunyaca ñaha cha quiñi caa
    chi ra. Vatyi tatu chahá yo cha cunyaca ñaha noo cha cunyaca ñaha chi yo, musu
    cuan cuví chi yo.
  tzo-NT: “Ja' lec ti libre oyucutic hech xu' ti jpastic scotol ti c'usi tsc'an ti
    co'ntontique”, xutic ti quermanotique. Ti jchanubtasvanejetique ti hech chalique,
    ja' oyic ti mozoil yu'un mulil. Yu'un ti bu chistsalucutic ti mulile, ja' smozoucutic
    chijc'ot o.
  ind-AGS: Mereka menjanjikan kebebasan, meskipun mereka sendiri adalah budak kebejatan.
    “Kamu adalah budak dari apa pun yang menaklukkanmu.”
  omw-omw: Mwi vaisihua tiqata, Tiri quavanto nkyi huvantu kyairata nkye qioma variqi
    vivarave, tiqata mwitaa ti variavaro mwihua uaqia hi kyaiqava mwihua nkyiari rupa
    taihata variara. Uaqia hiari kyaiqava mpoqara mpoqara hiariva vaisi mpo nraatara
    kyero mwia rupa tairaro mwi vaisiva uaqia hi kyaiqara mwia kyaiqa vaisima variananro.
  yrb-yrb: I ba me ueta ekodifoita eno meo we bou utaita. I uwara emana i siosawere
    uetanu sabua ueta uwara. Anema mui amara serigari utasuna i amarana inu sabua
    ueta amara sinasu.
  maa-NT: K'oa̱á tsò‑la̱ jñà xi̱ta̱ nga kítsa̱jnandei̱í, ta̱nga ti̱jñà‑ne ti̱koa̱á
    ya̱á títsa̱jnajiìn'ñó kjoa̱ch'o‑la̱. K'e̱ nga jngoò xi̱ta̱ xi bíjnajiìn'ñó jngoò
    kjoa̱, jè kjoa̱ jè tjín‑la̱ nga'ñó nga jè otíxoma‑la̱.
  mcq-mcq: ꞌEne puni ahija veje paꞌarehuna nahame ꞌwaravura kaivo pu opuina ijí ꞌunama
    sisea kaꞌene pu veju kajihipuni pwea rejura. ꞌEne uné rakijara emaa rosama paranujaho
    hu ijihuni pwea renuna.
  sus-A: عٍ شْرّيَ لَايِدِ مِشِيٍ بّ، كْنْ عٍ يّتّ كَن قِندِشِ دُنِحَ شَ كٌنيِيٍ رَ،
    بَرِ مَ عٍ مُ نْمَ عٍ يّتّ بَدٍ عٍ وَشْنقٍ حَاشِيٍ يِ رَ نَشٍيٍ قَمَ عٍ شُن نَكَنَدٍ.
