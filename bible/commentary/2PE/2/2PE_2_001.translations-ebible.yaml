  gnn-gnn: Yurru wiripu-guḻku'yunydja ŋunhinydja dhäwu'-gänharamirriyu walalay ŋuli
    yukurranha ḻakaranha dhäwu' walalaŋguwaywuŋuna guyaŋinyarawuy bothinyarayŋuna;
    ŋäthilinydja ŋunhinydja, ga bitjandhi liŋgu dhiyaŋunydja-wala yukurra yolŋu walala
    marrtji marŋgikunharawu nhumalaŋgu, bala yurru ḻakaramanydja djawukirrina dhäwuny'tja,
    yakana yuwalk yana. Yo, ŋuriŋiyi wiripu-guḻku'yunydja yurru marŋgikuma marrtji
    gayulnha yurru-wala wiripuna dhäwu', ga ŋuriŋiyi bothinyaramirriyunydja dhärukthu
    yurru baḏuwaḏuyunna wal'ŋu yana ŋunhinhanydja walalanha ŋunhi walala yurru dhärukku
    malthun ŋurikiyi. Garrayyu walalanha dhawaṯmaraŋala ŋuliŋuru yätjŋurunydja, ŋuriŋina
    nhanukalay ŋayi gulaŋ-waṉḏinyarayu, märr yurru walalanydja nhanŋuwaynha yana yolŋu
