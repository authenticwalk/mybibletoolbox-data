  nsn-nsn: O propet bohoboho ka uangoul tokaha keip pono sioun tasir tamatar nang
    God, te misiana pono tasir tang ualasira bohoboho ra uangoul tokaha keip pono
    tamiuoum. Gisina ra turung ualasira keip uanomo tenas boho tasir tamat mara namanampeiginin
    a man. Gininar boho e turung uasuasangua tar kolousur tamata gera tagorong mana
    taninin, gisina ra dengua pono mata uakeluk tar toia ger Tamata Noman geke bulaua
    tapokis tur tasisina tar niguata uasa. Temaeit gisin e turung sir uabir katongois.
  san-DEV: अपरं पूर्व्वकाले यथा लोकानां मध्ये मिथ्याभविष्यद्वादिन उपातिष्ठन् तथा युष्माकं
    मध्येऽपि मिथ्याशिक्षका उपस्थास्यन्ति, ते स्वेषां क्रेतारं प्रभुम् अनङ्गीकृत्य
    सत्वरं विनाशं स्वेषु वर्त्तयन्ति विनाशकवैधर्म्म्यं गुप्तं युष्मन्मध्यम् आनेष्यन्ति।
  tna-NT: Beju da tiempo su bid'umimi puji profeta chenu cuana anitaidha israelita
    cristiano cuana duju su. Daja huecha micuana duju su bid'umimi ebuetsuaji cuana
    bataji eputa. Tuneda mecuana sa bid'umimi jabuetsuati cuana etsia mimi neje micuana
