  mkl-mkl: Wɑlii ilu ibo ŋɑ ɑ̀ wɛɛ wo si inɔi inɛ ŋɑu. Bɛɛbɛ mɔi woo kɔsi cio ilu
    ibo ŋɑ ɑɑ fɑɑtɑ wɑ si ɑnini nŋɛ. Aɑ nɑɑò kukɔsi ibo wɑ do bisi, iyi ɑ́ ce inɛ
    ŋɑ nfe, nɔ ɑɑ kɔ̀si Lɑfɛ̃ɛ iyi í yɑ ŋɑ. Bɛɛbɛi ɑɑ fɑɑ ɑrɑ nŋɑ nfe ku ce ɑnu ɑkɑ̃.
  gaq-gaq: ଅଃସେ ଡିଡି ରେମୁଆଁଇଂନେ ବିତ୍ରେ ବଣ୍ଡ ବାବବାଦିଇଂ ଣ୍ଡିଗ୍ ତାର୍‌ଆର୍‌କେ; ଡେତ୍‌ରକମ୍
