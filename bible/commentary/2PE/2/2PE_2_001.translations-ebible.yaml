  juy-juy: ବନ୍‌ଡ ମନ୍‌ରାଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ କଣ୍ଡାୟ୍‌ ପୁର୍ବାଃତେ ବର୍ନେମରଞ୍ଜି ନିୟ୍‌ ଡୁଙ୍‌ଲନାଜି,
