    su yi mūsun Ubangiji mai iko duka wanda ya saye su suna kawo wa kansu hallaka
    farat ɗaya.
  mam-NT: Pero cyxol xjal te ootxa, yaa'n nuk o'cx e cypocba tyolel Dios jaxxix. Jax
