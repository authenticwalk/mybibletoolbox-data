  tcz-CHONGTHU: Hinlah Israel lah a jong themgao dihlouho ana um tobanga chu nangho
    lah a jong thuhil dihlou hung um ding ahiuve. Amaho chun chingthei tah a mahthahna
    thei thuhil phalou ahil dingu chule aPakaiyu amaho chodohpa geiya ahinseilep nahlai
    dingu ahi. Hitiahi, amaho tah in phulou helouva amah thahna dingu ahin kilhut
    dingu ahi.
  mar-mar: पण त्या लोकात खोटे संदेष्टे झाले होते, तसे तुमच्यात खोटे शिक्षकही होतील;
    ते आपली विघातक मते चोरून लपवून आत आणतील आणि त्यांना ज्याने विकत घेतले आहे त्या
    स्वामीला ते नाकारतील व तसे करून ते आपल्या स्वतःवर शीघ्र नाश ओढवून घेतील.
  snp-snp: Ido komu wenena kiliyanigu ya wenena mate Goti welaloti kala logimone,
    loti suki ka ma lo-lo amo, ya moda ayaidana oto linate kiliyatigu yaki ya wenena
    mate ka mono ma api gilibi minone, loti suki ka lenawamo ne. Amo yate ka suki
    mono olu kopa o gedenami ka ya olu momona oti ka ona kula yaki lakoina kopa lo
    oloto gimiti, ido ouni meina fi gedami aboga Wekola yaki meni umuti, ya alako
    u kopa unawamo kanu moda inanimote wi minenawamo ne.
  isl-isl: 'Falsspámenn komu einnig fram í þá daga og hið sama mun gerast hjá ykkur.
    Þeir munu beita kænsku við að breiða út lygi um Guð. Þeir munu jafnvel ganga svo
    langt að afneita Drottni sínum, sem frelsaði þá, og þegar svo er komið eru afdrif
    þeirra augljós: Bráð glötun.'
  spy-NT: Kitook kēny ꞉wōōrkooyikaab lembech ām wōlēē mii ꞉biikaab Yēyiin, nto ām
    kēēlto nyēē wuu nyooto mākukwoonchook ꞉kāānēētikaab lembech. Mākuwoow keey kukwoontooy
    kāānēētēywēēk chēē mābo man. Iburyēētē biich ꞉kāānēētēywēēchoo ānkutāyē mbo ꞉icheek
    Mokoryoontēēt nyoo kiwālāng'wēēch. Nteenee yoo kayit ꞉tabanta, kuburyētōōs ꞉kāānēētichoo
    areet akeenke.
  xnn-xnn: Kaneg id kasin wada nan mamadto ay baken tet-ewa ay mamadton Apo Dios et
    wada abes nan awnit men-it-itdo ken dakayo is baken tet-ewa tay men-itdoda is
    mangdadael ay mangsolin isnan tet-ewa. Olay si Kristo ay nangsobot ken daida et
    isotda siya. Gapo isnan deeyda ay ngawi ay ik-ikkanda et awnitda madosa ay pilmi
    ya golpi ay adida getken.
  mwe-mwe: Ikabheje munkumbi gwa Bhaishilaeli gubhakoposhelenje ashinkulondola bha
    unami, malinga shibhaapinga koposhelanga bhaajiganya bha unami munkumbi gwenunji.
    Kwa nng'iyo bhene bhandunjibho shibhajiganyanje majiganyo ga puganya bhandu, akuno
    bhalikwaakananga Bhakulungwa a Yeshu bhaagombwelenje na kwa gwene utendego shibhaimushilanje
    bhaiobhiyenje ashaayenenji.
  tte-tte: Beyabeyana palopitao simiyamiya tomo Isileli luwali mena, na palopitao
    mwakomwakotali simiyamiya tabe. Ee besiele tabe toyakayakatai mwakomwakotali naga
    kani siyawatagili luwamiu mena yo yakayakatai mwakomwakotana kani sikalaiyama
    wadam mena yo siyakayakatai-yani, yakato ami meli sisibayanae. Yo tabe kani ala
    Guyau Yeisu sisikotanani, iya kwasinena mena iyamaisa-yavivilali Seitani koina.
    Naga muli mena maisali ali naene ipileyoi kolili mwayamwayau iunuili sisilae.
  tcs-tcs: Bat i bin gad dem lai spesilmesizman tu wea Izrael ane seimkain tu, midel
    wea yupla i go gad ol laitisa. Dempla i go smatwei tise dem lai tising baut God.
    Dempla i go tanewei, nomo wande bilib dat Kraist i da BosLod uda bin pei po dempla
    wea da kros ane bin sete dempla pri. Wa, God i go prapa nadakain kuikwan panis
    dempla, prapa pinise laip blo dempla.
  hlt-THB: Cehlai nangmih ak khuiawh cawngpyikung a qawlkhqi a awm lawt amyihna, thlangkhqi
    ak khuiawh awm tawngha qawlkhqi ve awm hy. Cekkhqi ing ang hyp na seetnaak hly
    kawi cawngpyinaak amak thym ce cawngpyi uhy, a mimah ak thlaikung boeimang Bawipa
    zani oelh unawh a mimah ak khanawh seetnaak ce pha sak uhy.
  soq-soq: Tane peroweta lagawaau Israel apanawa bedeuwo segantona rua deawaa e bedelawo
    waeuwa apanawa lagawaau segantopu. Mo weregainta waeuwa lagawaa sumanai kadisapia
    wadeie odei. Tane do Tatamba ionoidoa mida mo malesamone inamona lagawa wai. Mo
    epe dewantoia baiwa God mo matangelamopio tauwadea kadiwaida donsapu.
  qub-qub: Israel nasyunchöpis «profëtami cä» nir engañacojcunaga caranmi. Gamcunachöpis
    llutan yachachicojcunaga manami pishengachu. Paycunaga mana musyacayllapami mana
    alliman gaycushunayquipaj llutanta yachachishunquipaj. Salbajnin Tayta Jesucristutapis
    ñïgangami. Chaypitami paycunataga Diosninchi mana cuyapaypa usharenga.
  att-att: Á sù ngaw nga nabayák, jimittál gapay yù ira áppè ábbilinán nga arán na
    jinok ni Namarò. Á kunnian gapay sangaw, duttál nikayu yù ira tatolay nga makkagi
    ta aggira yù ábbilinán ni Namarò, ngam ari kuruk, ta massirisiri ira. Á ituddu
    ra yù ari kuruk, tapè dalárad da yù ángnguruk naw kâ Apu. Á panakitád da si Apu
    Kesu Kiristu nga Yápu ra nga nagikáru ta liwâ da. Ngam ikáddagâ lâ sangaw yù pamagikáru
    ni Namarò nira.
  bki-bki: Mia jibe ka na m̃a kito romijikia, ea bogo na naverialiano na bo nalo na
    beamu nei, bogo tealo naverialiano sibisibi nalo bunu ajum̃a amalmaluvo ea mirano
    Atua kanano tomu nalo. A mia mijikia tibe na ga van kito banei bunu, napano bogo
    tai, p̃eli mia naverloglogiano sibisibi nalo amijikia ayotuba. A naverloglogiano
    na jibe na, mia avar parinio verloglogiano napano maka rive riano amei, mia amijikia
    averinavo amonea Tubo na vio mave, ka aver naio milarurlo, mia kialo verloglogiano
    nalo ajum̃a amildie naio bereio. Verloglogiano nalo nei amijikia ala lelan namoneano
    nalo kialo viekouoiano, mia verloglogiano sibisibi nalo nei maka ajikia avitilubar
    ka kanalo vironiano naio jo binimei sop̃eli biorlo ruei.
  bqp-bqp: Annabi ɛ́kɛnↄ bò yã Isarailanↄ tɛ́. Lɛmɛ ɛ́kɛyãdannɛrinↄ ni bo á tɛ́
    lɛ se. Oni ɛ́kɛ kũ àdi tó ò kakatɛ ká Luda yãdannɛnan, ò ledi kpá Dikiri kũ
    à ń bói, oni ń zĩda kakatɛ kãnto.
  mcp-mcp: Njɨ, *buud ɔ mícúndə́ wâ məshɨɨgâ bwə́ á shí nə́mə́ dʉ bə kúl búúd *Izʉrəyɛ̂l
    dɨ̂. Oyɨ́ɨ́gʉli ɔ mə́shɨɨgâ bwə́ bá nə́mə́ dʉ bə bɨ́dɨ́ gwooŋgʉd. Bwə́ bá zə nə
    bɔ́w-bɔ̂w mínjɨ́ɨ́gʉ́lá mí agwɨ́ɨ́lya buud, zə ŋgə nyíŋgal myo na gwooŋg dɨ́ nyima.
    Bwə́ bá kə nə ibəmb byáŋ nə́ ndɛɛ́ kə shwána Mása wáŋ nyə á wá lal-lal tâŋ shú
    nə́ bwə́ bə́g fʉlí yɛ́. Ntɔ́, bwə́ mú bá lɛɛ́l jɛ̧ɛ̧ kú bwey.
  hat-hat: Malgre sa, te gen kèk fo pwofèt nan mitan pèp Bondye a nan tan lontan.
    Konsa tou, va gen kèk direktè nan mitan nou k'ap bay manti. Yo pral vin ak yon
    bann bèl pawòl ki pa vre pou yo seye pèdi nou. Y'ap vire do bay Mèt la ki te delivre
    yo. Y'ap rale yon chatiman sou tèt yo k'ap detwi yo lapoula.
  npl-NT: Itech Israel okitemachtiayah sikimeh tiotlajtojkeh tlan amo milák, ijkó
    noiwa yetoskeh tlamachtijkeh tekajkayajkeh nomowah. Yejwah san ichtaka pewas kitemachtiskeh
    san tlan yejwah kiyejyekoliah iwa nomechkuatlapololtiskeh, iwa ika noni kitenextiskeh
    mach milák kineltokah n Toteko Cristo Jesús non okinmakixti; tlan yejwah kichiwah
    kitlaxtlawaskeh ika se weyi tlaijyowílistli non innewiah kimotemolijtokeh.
  bgg-bgg: Buyo hà biidiie pha chaigthek ne bran duchoi shii khia thog, chiih-è ji
    duiine biidiie pha masdothek de nathek duchoi shii khia ruii phro. Ithek ne mua
    yi, biidiie muyuathek ji yie ruii phro, chiih-è ithek ne hanyie è ithek shii khia
    phi pha Masdo shii snai ruii phro, chiih-è ithek ne hamblo shii awaithek shii
    mua pha ji yie ruii phro.
  eng-TCENT: But there were also false prophets among the people, just as there will
    be false teachers among you, who will secretly bring in destructive heresies.
    They will even deny the Master who bought them, bringing upon themselves swift
    destruction.
  eng-BSB: Now there were also false prophets among the people, just as there will
    be false teachers among you. They will secretly introduce destructive heresies,
    even denying the Master who bought them—bringing swift destruction on themselves.
  cpu-NT: Iro kantacha, tzimatsira pairani kamantantanirori. Irojatzi okantari iroñaaka
    pisaikayetzira eerokaite. Ari piñaake kantemineri, “Naaka iyotaantaneri.” Aña
    iromananekiini ikovi irikaite irovaariperotantyaamiro iriyotaayetemiri. Jimanintatziirira
    Avinkatharite, itzimi pinakoventavetaariri irovavisaakoshireyetairimi. Iroora
    eero oshenkaanta iriñaayetero irikaite iraperotaiya.
  san-ASM: অপৰং পূৰ্ৱ্ৱকালে যথা লোকানাং মধ্যে মিথ্যাভৱিষ্যদ্ৱাদিন উপাতিষ্ঠন্ তথা যুষ্মাকং
    মধ্যেঽপি মিথ্যাশিক্ষকা উপস্থাস্যন্তি, তে স্ৱেষাং ক্ৰেতাৰং প্ৰভুম্ অনঙ্গীকৃত্য
    সৎৱৰং ৱিনাশং স্ৱেষু ৱৰ্ত্তযন্তি ৱিনাশকৱৈধৰ্ম্ম্যং গুপ্তং যুষ্মন্মধ্যম্ আনেষ্যন্তি|
  tac-NT: 'Nobi alé Israeli anilichi we''ká ralámuli mochile regá anime: «Neka ruwime
    ju napu ané Onorúgame ne''chí.» Pe lanime nile peka bijchiá kachi. A''chigóriga
    nímala alé napu ''emi mochí, we''ká mochímala alieti anime ralámuli. Alueka ruwimela
    tabilé ''la bijchiá ra''íchali. ''Lige aminami ruwimela Esukristo tabilé wa''lula
    ko, nobi Onorúgameka pe yati neraga me''limela alieti anime ralámuli.'
  eng-WEBPB: But false prophets also arose amongst the people, as false teachers will
    also be amongst you, who will secretly bring in destructive heresies, denying
    even the Master who bought them, bringing on themselves swift destruction.
  gfk-H: Iasen a mon poropet bisbis mah nalamin ta ira mataniabar manaluai hoing ira
    tena hausur bisbis diet na hanuat nalamin ta muat. Diet na bul halaka kumkumaan
    ira hausur bisbis na halhaliarai. Ma pa diet na gil iakanong sena mon. Diet na
    harhus sei mah no Tamat na Watong nong ga kul halangalanga diet. Hua, diet pit
    lah no ngaas nong diet na hirua tana.
  viv-viv: Wona velemona Yaubada bonana ana toꞋawatalatalaina agaidiya halamana kavaina,
    tu kadu boi tuwaina toꞋawatalatalaina fwayafwayadiyao Yaubada yana yoꞋo hinafadiya
    hitowamidi be kaliva hinuwaꞋabiyedi. Meda anafaiweya tovehawala fwayafwayadiyao
    omi hinafamiya hinalakayemu. Nuwanuwa veꞋalololona hinavehawalekauyemi be medema
    againe yami vetumagana hinakivekoyona. Yada Kaiwabu gitutuvehobudi nonogana hinavekekeyena.
    Au adi agolaufofola taudiyao agena hinamaduvagataina.
  yao-yao: Kalakala ko ŵapali ŵakulondola ŵa unami pasikati ja ŵandu, iyoyo peyo chapagwe
    ŵakwiganya ŵa unami pasikati jenu. Nombewo chajinjisye kwa kalamuka majiganyo
    ga unami gagakwika nawo uwonasi ni kwakana Ambuje ŵaŵammombwele. Ni kwa litala
    lyo chakuichisye konasika kwawo kwa chitema.
  tgp-tgp: Pani pr̃ovet haluhalu sohena la pala isana tamlohi tuai, ale sohena, tamlohi
    vujangi haluhalu la pa pala isamim, enira la pa lo vujangi luhu na nora halu,
    vujangi atu i pa komo na mauri tamlohi, enjora, la pa vunvuni na vavahinau non
    Moli sei mo volituhura, ale matana, talai mata komo na maurira i pa mai vilavila
    isara.
  auc-NT: Doyedë pancadäniya, Wængonguï beyæ̈ apæ̈nebopa, äninque babæ apæ̈negadänimpa.
    Ñöwo ïñömö wadäni adobaï awëmö cædinque, Mïni cabo oda cæte ëwente wæcæmïnimpa,
    ante cædinque babæ ante odömonte apæ̈nequïnäni mïnitö weca do ongönänipa. Mönö
    Tæiyæ̈ Awënë incæ tömënäni ïnänite æncæte ante nämä wepæ̈ në godongaingä ïñongante
    tömënäni wæætë näni quingæ̈ ömæ̈e ëwenguinque edæ Baa änänipa cæmïnii.
  kbc-NT: Niɡ̶ijo jotigide ijo oko awitakaɡ̶a anodi moyeloɡ̶oditedibece lowooko Aneotedoɡ̶oji.
    Niɡ̶ijoa awitakaɡ̶aɡ̶a icotiogi liwigotigi loiigi Israel. Odaa idaaɡ̶ee jaɡ̶aɡ̶a
    ototicogi ɡ̶adiwigotigitiwaji oko awitakaɡ̶a anodi mewi modiiɡ̶axinaɡ̶atece ɡ̶otiwaɡ̶atakaneɡ̶egi.
    Odiiɡ̶axinaɡ̶atece niiɡ̶axinaɡ̶aneɡ̶eco ane deɡ̶ewiteda owotibige moibeyacaɡ̶adi
    ɡ̶atiwaɡ̶atakaneɡ̶egitiwaji. Niɡ̶ijoa liiɡ̶axinaɡ̶aneɡ̶eco doide. Pida niɡ̶ina
    oko aɡ̶oyowooɡ̶odi niɡ̶ijoa liiɡ̶axinaɡ̶aneɡ̶eco me lakapetedi Aneotedoɡ̶oji lotaɡ̶a.
    Codaa niɡ̶ijoa awitakaɡ̶aɡ̶a modi Jesus me daɡ̶a Ǥoniotagoditeda ane nadooɡ̶odi
    lawodi meote me ɡ̶odilaɡ̶atege Aneotedoɡ̶oji. Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji
    nige yaaɡ̶adi niɡ̶ina me doɡ̶oditigi.
  bmh-bmh: Getal Israel duailel ula ebu, dudu ipal ag Uwait nugau ze doimai, awarem
    aimai polumaracanem. Guzenaimai, ulis han dudu ipal go ula zoimai, polu ze abai
    maranem. Go wage wageimai, ze atai ag oiagab Yesus en petak emen eg wai marabun
    abai maranem. Petak, dudu go Dubanou Ban nug agal igul eg ebuan igarabun noumeun,
    bo, agen Dubanou Ban semoroimai, ag Uwait nugau ze unum sesamorabun go utabun
    anem. Gonun, Uwait nug dudu go pigai eg maramau.
  ctu-BL: Pero tsa' tejchi lot bʌ x'alt'añob ti' tojlel israelob. Che' ja'el mi caj
    i tejchel lot bʌ xcʌntesajob ti la' tojlel. Ti mucul jach mi caj i yotsañob jini
    sojquem bʌ cʌntesa mu' bʌ i yʌq'uetla ti sajtel. Woli' ñusañob lac Yum tsa' bʌ
    i mʌñʌyob. Woli' bʌc' pʌyob tilel i wocol mu' bʌ caj i jisañob.
  meq-meq: Ahəl niye na, ndo neheye tə gwaɗ nəteye ndo məɗe ha bazlam i Mbəlom aye
    nəteye andaya mə walaŋ i ndo məpe mədzal gər hay ka Yesu. Anəke ma təriye andza
    niye dərmak, ndo məɗe ha bazlam i Mbəlom ta parasay eye ta ndohwaweye mə walaŋ
    kurom, ta tətikakumeye matətike neheye lele bay aye, ta nasiye ha sifa i ndo hay
    aye. Tə matətike tay niye hay na, ndo hay ta kərahiye məpe mədzal gər ka Yesu
    Kəriste nakə neŋgeye Bəy Maduweŋ kway nakə ahəl niye a təma tay ha abəra mə mezeleme
    tay aye. Ta məge andza niye na, nəteye faya ta vahaweye ka bo ɗəretsətseh mâ gəs
    tay ha. Ma bəbazliye tay ha bəse.
  noa-H: Cristo gaaimua k'odamnaan, hich jãg warr jöoingarwe hĩchab maach jöoin p'öbör
    hee Hẽwandam hi chaar k'abamta jaaujerr k'ʌʌn paraa harrjö, mʌg hatagjã maestronaan
    hanʌmta pãar hee sëuk'a nem jaau nʌrrjëem k'ʌʌn paraa haju. Mag nʌrrjëemʌn sĩi
    chadam hiekjöo nem jaau nʌmuata hõrau hamachdëu maach peerdʌajem hiek hʌ̈k'a narrjã
    hisegpi nʌmua warag hõor k'aibag wau wënʌrraju. Mag sëuk'a wënʌrrʌmua maach t'umaam
    k'ʌʌn peerdʌju hayaa hamk'ĩir maach Pör Jesuu hich t'õopitarrjã chad k'abajim
    ha jaau nʌrrjëe haju. Mamʌ hinaata ham jãg wënʌrrʌmʌn, Hẽwandamau dëgölp ham gaai
    mas hab k'aba mas haju.
  alp-NT: Kena akmenare nabia tinai more esi rue toha lomai kai tamata Israelaru.
    Kai ele mere lekwe, tatike pine kurua tinai more esi rue toha lomai kai imi lekwe.
    Namake esi atetuke tamatare esi ono saka tamata misete, eleyo mo le esi ono tamata
    esi keu sala lalane. Rebe esi atetukele namake eatia tamata. Namake kuru tinai
    mo meru esi suka Tuhane Yesuse mo, rebe Ikbasa kena ampune dosare. Hoko namake
    hkutuke yo esi mata peneka.
  san-VEL: apara.m puurvvakaale yathaa lokaanaa.m madhye mithyaabhavi.syadvaadina
    upaati.s.than tathaa yu.smaaka.m madhye.api mithyaa"sik.sakaa upasthaasyanti,
    te sve.saa.m kretaara.m prabhum ana"ngiik.rtya satvara.m vinaa"sa.m sve.su varttayanti
    vinaa"sakavaidharmmya.m gupta.m yu.smanmadhyam aane.syanti|
  kbq-kbq: Hianagi havige kasnampa vahera amu'nozmifinti oti'neankino, anahukna huno
    mago'a havige rempi hurami vahera amu'nontamifinti oti'za, zamagra fraki'za maka
    krunage hu'za, tamentinti azeri haviza hunaku anara nehu'za, Ramo'ma miza sezmante'nea
    Nera zamefi hu'nemi'za, tusi'a knaza zamagrazmi zamagofetu erintegahaze.
  kbh-kbh: Chë Bëngbe Bëtsabe juabna oyebuambnayëngbe tempo, Israeloca ents̈ángbeñe
    baseftángnaca imojamna, ndëmuanÿenga imojichamo chënga ndegombre chca juabna oyebuambnayënga
    imojamna ca, pero ndegombre ndoñe chcanga imonjamna; cachcá, ts̈ëngaftangbeñe
    abuátambayënga mochántsemna, y chënga ndoñe ndegombre soyënga mochántsabuatambaye,
    pero ndegombre soyë́ngaca cánÿiñe, chca, chënga chca imojtsabuátambama ents̈anga
    ndoñe chamondë́tats̈ëmbonama. Chë buatëmbana soyënga echanjama, ents̈anga ndoñe
    ndegombre soyënga y bacna soyënga chamotsamama. Nts̈amo chënga mochántsama y mochántsabuatambaye
    soyë́ngaca, mochántsama Jesucristo ndoñe chëngbe Utabná chaondë́tsemnama, cha
    nda chënga tojatsebacá, mo nda ínÿenga játsebacama crocénana cuafjëtsjajocá. Y
    chca, nÿe ndeolpe, chë Bëngbe Bëtsábiocana uabouana castigo nÿetsca tescama mochántsebomna.
  ron-LSB: Dar în popor au apărut și prooroci mincinoși, cum vor fi și printre voi
    învățători mincinoși, care vor aduce în ascuns erezii nimicitoare, care vor nega
    chiar pe Stăpânul care i-a cumpărat și care vor atrage asupra lor o grabnică pieire.
  pon-pon: Aren men ljrael jaukop likam kai pil mia, duen jaunpadak likam me pan mi
    re omail, me pan kawailon. do pwin jued kai, o re kin kamamki Kaun o, me dore
    ir ala, a i me re pan kare on pein irail kaopar madan.
  nhe-BL: Huejcajquiya nojquiya itztoyaj israelitame tlen istlacatiyayaj huan motocaxtiyayaj
    itiocamanalojcahua Toteco, pero ax neli. Huan queja nopa nojquiya itztose istlacatica
    tlamachtiani campa imojuanti. Huan ixtacatzi tlamachtise tlen ax neli huan tlen
    quinsemanas nochi tlen quiselise inintlamachtil. Hasta quiijtose ax quiixmatij
    Tohueyiteco tlen quincojqui. Huan quipantise se hueyi tlatzacuiltili tlen nimantzi
    quintzontlamiltis.
  sps-sps: Fuainy kuigin gamgam tan nainy muan te ruak fapoopoan nar vainy ten Gov,
    ma ras ari na vainy ai tovei roman fuainy tsoiny fifaatsuts gamgam kan te nai
    ruak nats ror fapoopoan namami, to te gim ror ma faatsuts faman iny fafaatsuts
    man ten Krais. Ri nai favaanan iny ror faatsuts gamgam tovei, ai to te faamainy
    romi ya ayei mei ma naa romi unya Hel, ana ri te faungis iny a Tsunaun to te pats
    fatabiny rari. Tan kat to ayei, ri mei ra naa rori unya Hel tovei tsun.
  wnc-wnc: Siakan ngana tupa siknga aminu kunduta Isrel nana aminde banakan enaking.
    Enake Anututane siakan wam taknga teke kem wam taknga yanindamuking. Ina unzakan
    aminu kunduta ginde banakan enake gikaya kuut kem wam taknga danindamutnangge
    tasining. Buyambam tapaninda wa amindane waiakngana gwa sandewan yangga aminu
    gwa dakngaking ngana tapa tekwamban wa aminda akusopuke kem wamu inata inata gindane
    natdetdetza pasiwan mainanga aknga tangenatning. Tangenake Buyambam tapaninde
    masa asimuke kem wam taknga danindamutning. Wa aminu masande Anututa pasiwan zetgaman
    wai sining.
  bus-bus: Annabi ɛgɛɛnↄ bↄ̀ yã Isarailanↄ tɛ́. Lɛn ɛgɛyãdannɛrinↄ é bↄ a tɛ́ lɛ
    se. Aↄ̃é ɛgɛɛ kɛ̀ è tó wà kaatɛ ká Luda yãdannɛn, aↄ̃ lɛ́ sɛ́ Dii kɛ̀ ń bózi,
    aↄ̃é ń zĩnda kaatɛ kãndo.
  gub-BL: Kwehe mehe Tupàn ze'eg imume'u mua'u har uze'eg wà purupe a'e wà. Nezewegatete
    ko 'ar rehe amo purumu'e mua'u ma'e ur putar a'e wà nehe no. Umume'u putar wemu'emaw
    peme wà nehe no. Aze pezeruzar waze'eg rehe nehe, umuaiw putar Zezuz rehe pezeruzar
    haw wà nehe, ta'e hemu'em putar peme wà nehe xe. Zanezar umàno zanerekuzaromo
    a'e. A'e awa nuzeruzar kwaw hehe wà. A'e rupi Tupàn uzepyk putar wanehe na'arewahy
    a'e nehe.
  imo-imo: Paimbo oi iye mareni Gotenga ungu kere ltingima kau pilkolio imboma tumbi
    tiko ningo tiringi nalo mareni Gotenga unguma naa pilko we kolo toko imboma ningo
    tiringila. Kinye aku tepala eno moromelena iye mareni Jisas Kraistinga unguma
    mane tirimolo ningo kolo toko mane tinge. Aku kolo toko mane tinge iyemani eno
    ipuki tirimele mele tiye kolangei. Lino mane tirimolo unguma paimbo ningo ipuki
    tiengei ningo kiyengo ningo ongo kolo toko toperope tiko Gote kinye kopu teko
    molongeindo i teko i teko teangei ningo ungu paa lupe mare mane tinge. Awilimuni
    eno kombu kerina naa pangei nimbe enonga nimbe kolondorumu, yunge mememuni eno
    kelepa yando ltimu akumu kape molo ningo umbulu tinge. Aku tengemunga eno aku
    teko enongano beambo ninge kinye Goteni eno tamburumbu topa kondombalo.
  boj-boj: Bole, gisaŋ anjam maro tamo naŋgi Israel naŋgo ambleq na tigelosib anjam
    maroqneb. Naŋgi Qotei aqa medabu o qaji tamo bolesai. Bunuqna nuŋgo ambleq na
    dego tamo deqaji naŋgi lumu tigelosib gisaŋ anjam koba niŋgi merŋgoqnqab. Yimqa
    niŋgi qudei naŋgo anjam dauryosib padalqab. Tamo naŋgi dena Gate Koba Yesus nami
    naŋgi awainjrej qaji a qoreiyoqnqab. Deqa mondoŋ naŋgi urur padalqab.
  eng-DRA: 'But there were also false prophets among the people, even as there shall
    be among you lying teachers, who shall bring in sects of perdition, and deny the
    Lord who bought them: bringing upon themselves swift destruction.'
  knf-knf: Balagare banjaaŋ baji bawo baţupar Naşibaţi babi wo ţfa kak ţi pŧoof pi
    pntaali pi *Iŧrayel, kë hënk di bajukan balagare bakaaŋ aluŋ kawo ţi pŧoofan kado
    na pneejan ţi ŋşalan pjukan panjaaŋ paneeman ñaaŋ kabot kaŧoka, kadoo pok Ajug
    baka ambuuranuŋ baka. Wal mënţ başë ţijar ŋleef ŋi baka pŧoka panŧaruŋ.
  san-KHM: អបរំ បូវ៌្វកាលេ យថា លោកានាំ មធ្យេ មិថ្យាភវិឞ្យទ្វាទិន ឧបាតិឞ្ឋន៑ តថា យុឞ្មាកំ
    មធ្យេៜបិ មិថ្យាឝិក្ឞកា ឧបស្ថាស្យន្តិ, តេ ស្វេឞាំ ក្រេតារំ ប្រភុម៑ អនង្គីក្ឫត្យ
    សត្វរំ វិនាឝំ ស្វេឞុ វត៌្តយន្តិ វិនាឝកវៃធម៌្ម្យំ គុប្តំ យុឞ្មន្មធ្យម៑ អានេឞ្យន្តិ។
  arn-NT: 'Mülekefuy koyla ngünen pelon wentru ta Israel trokiñche mew. Fey ka femngechi
    müleay eymün mew tati koyla ngünen kimeltufe. Kisu engün ta kimeltuay ellkankechi
    tati wesalkalümkechi kimün, fey kakünutuafi ti kimeltun Ñidol ñi montuletew: fey
    tüfachi wesa dungu ñi femkeel mew akurumeay fütra kutrankawün.'
  zas-NT: Zian ziꞌc guyu ree bén rusquiee loj ree bén Israel tiamp gulal rëb reeman
    rudëëd reeman xtiidx Dios loj ree bejn, ziangajc chuꞌ ree bén rusquiee gulüü lëjt
    ni rusquiee ree, yaguiil reeman mod din gulüü reeman lëjt ni ad najt diidxli par
    gagdxadi. Ad zatiëjbt reeman nabee Jesucrist laa reeman, majsi baguijxaman xtol
    reeman, zeel ad zaglaat gunijt Dios laa reeman.
  ken-NT: Barɛmɛ́ kɛpɨ̌ntɨ nsé báchi nyaka nɛntɨ bǒ Mandɛm. Nkúbhɛ́ ɛnyu yɔ kɛ
    ɛchi ɛchɔŋ bɛ batɔŋɔ́ nsé bábhɔŋ bɛbhesi nɛntɨ ɛnɛka mántɔŋ nɔkɔ be baraká
    nsé ɛ̌ti Mandɛm nɛ bapu ɛnɛ́ ɛyɔ ɛ́twɔ̀ bhɔ chi nɛ mɛ́nɛ́mɛ́. Bátɔ̀ŋ nɛ mánìsi
    bɛ bábhɨ́kɨ́ rɨŋɨ ɛtayap mmu ákú bhɔ́ áfɛ́rɛ́ ndǔ kɛsɛm. Nɛ ndu bákʉ̀ nɔ,
    ngwɛnti yap ǎbɛ́p ancha.
