    گُپْتَں یُشْمَنْمَدھْیَمْ آنیشْیَنْتِ۔
  heb-LB: אך גם נביאי שקר היו בעם־ישראל, כשם שיהיו ביניכם מורי שקר. הם יתכחשו למשיח
