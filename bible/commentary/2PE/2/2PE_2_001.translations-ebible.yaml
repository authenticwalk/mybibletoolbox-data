    peéh chãjnit, iiguípna ã wahbipna caá.
  taw-taw: Pen bɨlel, bɨ ogɨnap kɨli bɨ God gos ñek agñeb mɨdobun agɨlak ak pen, yepɨs
    agɨlak okok, kɨli Yislel binɨb nab okok yelɨgɨpal. Mɨñɨl anɨb ak nep, bɨ ogɨnap
    kɨli nɨbop takaw tep agñobun agɨl yepɨs agɨnɨgabal okok, kɨli nab nɨbi okok ap
