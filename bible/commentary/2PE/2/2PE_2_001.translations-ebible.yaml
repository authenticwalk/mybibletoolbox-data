    ali atoa Keraisuke wene tugoa meake wamotoa toi. Kiwi oto toa motane Ali Muno
    agoka kote tokale waoi. Nitoa kakoika Akolaliyo kotikatapea kibu moo.
  swe-swe: '[Det har alltid funnits falska läror och lärare, se . Petrus använder
    orden profet och lärare synonymt. Att profetera har visserligen en aspekt av att
    förutsäga framtida händelser, men huvudbetydelsen i biblisk bemärkelse är att
    säga sig tala inspirerat av Gud och att vara en lärare.] Men det fanns också falska
    profeter bland folket [under profeternas tid, se ], liksom det även bland er kommer
    att finnas falska lärare. De kommer att i hemlighet föra in (introducera) irrläror.
    De kommer att förneka den Herre som har friköpt dem och dra plötsligt fördärv
    över sig.'
  cth-cth: Hatei, profetkaphawknaw teh Judahnaw thung hoi a tâco e patetlah nangmouh
