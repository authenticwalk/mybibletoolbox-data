  san-SIN: අපරං පූර්ව්වකාලේ යථා ලෝකානාං මධ්‍යේ මිථ්‍යාභවිෂ්‍යද්වාදින උපාතිෂ්ඨන් තථා
    යුෂ්මාකං මධ්‍යේ(අ)පි මිථ්‍යාශික්‍ෂකා උපස්ථාස්‍යන්ති, තේ ස්වේෂාං ක්‍රේතාරං ප්‍රභුම්
