  lid-lid: Arile idah kameh, i buku le bwena mene ndra-au, iri propet ta wasai mene
    are ndrokowa iri Isra-el kameh, iri lau ta leheya tanan ta wasai asahan ndrokowa
    ado i buku le aliy. Iri lau ta leheya tanan ta wasai doh kameh leheya ado na tanan
    handru bwe, ya idah kameh, ado winiyan baseleyaniy bwe. Iri kameh sekere-ei lau
    a len ta Kindrei i buku ndramak atehei budon tan handru i ta aliy. Ma idah kameh,
    iri bisini lahou ta Jises Krais, ndramak handru ta akunoh iri ta karei ma lomondra
    ndra-in. Ya eme, na boho iri le doh, kameh tiyani ndra-in atok tiri, ma idah kameh,
    se nawin bwe iri akohok andra-i labai.
  wim-wim: Aak keenkanamana than pam puungk wiy al-alangana wik God.antaman minam
    keꞌam waaꞌ-waaꞌin, yaꞌa, way-wayak thak waaꞌ-waaꞌin. Thanan puth keꞌ prophets
    God.antam waaꞌ-waaꞌwin thanttakam, puth yaꞌa, puth wik thanttaman kan-kanam yaꞌa,
    than yaan muuk-muukamin. Than pam teachers wayanang yimanang ngul wampayn niiyanta.
    Thananiya wik Jesus.antaman way-wayak thaaꞌ-aath-aathayn niiyang puth thanan Lord
    Jesus.an keꞌam ngangkang piꞌ-piꞌantan nunang. Puth niiyan wik thanttamwey ngeeyin-a,
    yaa, nil God.angan kan-kanam wayathow niiyang. Nil Jesus.an ngamparak utham, puth
    than teachers wayananganiya kaangk keꞌ nungantamanwey. Puth nil God.angan thanang
    erkam paththam aak wayak kuchow thanang.
  zga-M: Avanyamalago avavwudesi avaehominche khu vanya Israeli, na avamanyisi ava
