    ajaran-ajaran yang merusak, bahkan menyangkal Tuhan yang telah menebus mereka
    sehingga mendatangkan kehancuran yang cepat atas diri mereka sendiri.
  cjo-NT: 'Eeniwitacha paerani kamanantawitachari ikaateeyinira ijoriiyotzinkaritepaeni,
    omaanta ramatawitagaanteeyirini; roojatzi ijeeki iroñaaka amatawiteeyemirini eerori.
