    amom amamba nagatagwahoma waf awafi ma mogape andeandeꞌ. Apaꞌ owaꞌ, amom mowaꞌana
    alafugah wapani. Atiasi mondaꞌas naꞌamba atin, owaꞌ kwafalis atis mohambombaga
    amom atom motaga aom.
  cbv-cbv: Jon jã́tih jwĩ déewã judíowã yʉhna, biquína “Dios naáwátdih naóh yapanit
    caá”, niíj yeenit ĩt jʉmʉp wʉt jĩ. Páant ĩ jʉmatji pahjeh mʉntih, bʉʉbʉt ñijeéh
