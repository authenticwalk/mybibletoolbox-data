  san-MAL: അപരം പൂർവ്വകാലേ യഥാ ലോകാനാം മധ്യേ മിഥ്യാഭവിഷ്യദ്വാദിന ഉപാതിഷ്ഠൻ തഥാ യുഷ്മാകം
