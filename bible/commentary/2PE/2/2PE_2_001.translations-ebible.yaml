  bvr-bvr: Wurra aburr-werranga aburr-gata wola aburr-wena aburr-workiyana, birripa
    jarra aburr-guyolkiya aburr-guyinda aburr-mujaruk, minypa burrbu-yolkaja aburr-workiyana
