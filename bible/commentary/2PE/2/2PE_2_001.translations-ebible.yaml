    odrzucą nawet Pana, który ich odkupił, i sami ściągną na siebie nieszczęście.
  ztq-NT: Per kwyo profet wnee xuuy leñ xkyedzy meñ Israel, ni so gaa maestre wnee
    xuuy lady to. Tsilaan kluuy xaa xlay xaa. Ska xaa Jesucrist nii pteelaa xaa, per
    klyëëdy lëë xaa kyab lo tol.
  zai-NT: Chiqué laca uyuu profeta lade ca binni Israel ni na profeta sti Dios laa,
    peru cadi dxandí ni. Ne zaqueca zaca lade tu, ziuu tu usiidi laatu ni cadi dxandí
    zeeda de Dios. Zaguite cabe laatu ne enda rusiguii stícabe ne zudxii deche cabe
    Señor ni bilá laacabe, peru nagueenda zanitilú cabe.
  upv-upv: Renge m̃eri Isrel nir tuwi, propet ne gerisen sopor arlik tevir. Ko pirpok
    kele, jinibb nevisvisenien ne gerisen sopor parpelari renge kami. Arongwose parvisviseni
    silveni nevisvisenien gerisen nga marsij milep tevi kami nga murongwose pulokloksi
    kami. Arongwose parlingi kurtweni Iesu Kristo nga mivi Numal ser nga miwilwil
    se nir renge nololien ser. Renge daron wela ngok, nir luwi kobbong parlokloksi
    lweni nir.
  wap-NT: Kotuaꞌa naa, kainaꞌaꞌo daꞌi Tominkaru pidanannao biiꞌi dakotinpainao prophetnao
    nii. Naꞌapaꞌo nii kapam kai, kainaꞌaꞌo nii mariidapainao patominapa-kidan pidannao
    kaawan unao bii ati. Ĩtominapa-kidan nii unao mishiꞌo kawan wuruꞌu mishidapa-karu
    dauꞌu, mazan aonaa mishiꞌo mani wuruꞌu. Naꞌapa kidaꞌoraz kuwai patakaꞌuin-kinai
    dikaudaꞌo diꞌiti. Ukauꞌan wuruꞌu mariidapainao patominapa-kidan pidannao, aonaa
    ĩmishidan Naobanai Christ kawinipinaataꞌoraz pazaamatan ĩdyaun. Uruu idi paaipan
    atiꞌo nii ĩpatakaꞌuta-kidinan, naꞌiki mashaꞌapakiikaꞌo nii ĩpatakaꞌuta-kao.
  mva-mva: 'Bokai kamakaua: ‘Propet’ bolingadi ratadi toira Israel tamoata be aine
    maradi dipura. Be bokainatuka-la, ‘tisa’ bolingadi ratadi masa kokoko maraming
    dapura. Be masa komanga-lo be sule maka Kristus sulenga dierekeidi nge kokoko
    dasiliaki be darangaki nge moimoi be Nanaranga pilenga. Ata kana kana-tina biabia
    dagoalangaki kana nge bokai: Bong sule bokainaina dasulesuletaki masa Tanepoa
    nedia-tina maka izazadi be imuleakidi nge muridia-tina dinangai. Bokai damuzimuzi
    masa oaikiki-tina nedia-la dara-leuadi.'
  dwr-NT: Shin timbbitiyaa odiyaa worddatuu asaa giddon kase de7iyaawaadan, hintte
    giddonikka wordduwaa tamaarissiyaawanttu de7ana. Unttunttu barena wozeedda, Godaa
    kaddiide, bayizziya worddo timirttiyaa ahana; qassi unttunttu akeekenna bashshaa
    barenttu bolla ahana.
  kfw-kfw: Khawalaiya mi ngai karra akadikmak pathian chongkachoi ngaikha inlei-inlar,
    halli hiwa hile in-ang rip-ah akatuunmak ocha ngai'n nangni karra inlahong inlarsik
    eii. Inmani'n kakatanpa Karu kha hongzootnunu, halli inmani'n mangnasik ka-eii
    katuunmak minchuna kha laheichoi inta, inmanitak chungnga jetlei theileiya mangna
    kha inlaheichoi sik eii.
  bfz-bfz: बऊत दिन पईले जिंयाँ इस्राएली लोका बीचे चूठे भविष्यबक्ता थे, तिंयाँ ई तुसा
    लोका बीचे बी चूठे उपदेशका चूठी शिक्षा देणी। सेयो लोक तुसा बीचे आऊल़े-आऊल़े कूसी
    जाणे और तुसा ते परमेशरो रे बारे रे सर्वनाश करने वाल़ा चूठ बोलणा। एथो तक तिना मसीह
    खे बी आपणे प्रभुए रे रूपो रे मानणे ते ना करनी जिने तिना खे पापो ते छुटकारा देई
    राखेया। तिना एड़ा काम करी की आपू पाँदे चट ई सर्वनाश ल्याऊणा।
  cuk-09: Israel-dulemar-abargi gakansaar-gaya-burba-berbemalad nika-gusad, ar deyob
    bemar-abargi gakansaar-dulemar-odurdakmalad gudidimarmogad. Amar odukuar igar-iskana
    odurdakdamaloed, we-igar, igar-nabiridsulid. Amar, Dummad-Jesús iskuedgi e-onosadbela
    osulodmaloed, ar a-ulale, Bab Dummad ukiar sabsur-e-odurdakega imaknonikoed.
  ben-OBCV: কিন্তু, সেই ইস্রায়েলী প্রজাদের মধ্যে ভণ্ড ভাববাদীরাও ছিল, যেমন তোমাদের
    মধ্যে ভণ্ড শিক্ষকদের দেখা যাবে। তারা গোপনে ধ্বংসাত্মক মতবাদ প্রচার করবে, এমনকি,
    যিনি তাদের কিনে নিয়েছেন, সেই সার্বভৌম প্রভুকেই অস্বীকার করবে—তারা দ্রুত নিজেদের
    বিনাশ ডেকে আনবে।
  mil-NT: Te ndéé sanduu chi ní xíndecu cue tée ní xóo dandàhú ñáhá xìi ñáyiu isràél
    càchí sá càháⁿ tnúhu Yá Ndiǒxí te ñá ndàá sá càháⁿ‑güedé tnúhu‑gá, te dɨu‑ni ducaⁿ
    tùcu cundecu cue tée dandàhú ñáhá xìi‑ndo vitna, chi cachí‑güedé sá càháⁿ‑güedé
    tnúhu Yá Ndiǒxí te ñá ndàá. Te cue tée‑áⁿ ǐo yɨ̀dáhu cáháⁿ‑güedé, te nchaa tnúhu
    cáháⁿ‑güedé‑áⁿ dacuǐta nihnu ñaha‑xi xìi‑ndo te núu na tèdóho‑ndo, chi cue tée‑áⁿ
    vǎ nǔnuu‑güedé sá Xǐtohó Jesucrìstú ní xíhí‑gá cuèndá‑güedé. Te sá dúcáⁿ càda‑güedé
    ío‑gá ndɨ̌hɨ dacuǐta nihnu‑güedé méé‑güedě.
  myu-myu: Kuyje Judeuyũ parakpe osodop ip jewexe Deus ekawẽn muwẽnuwẽn'ukayũ. Imẽnpuxim
    g̃asũ dak warẽmtag̃ ma eymutaybitbin'ukayũ jajẽm eykay. Napa ma jeymutaybin ip.
    Xipat'ũmãn ip jeymutaybin. Ja'ĩjojo'ukayũ g̃ubu'un ip Jesus kay itabut am. Wuykukukat
    kuy ikẽrẽat o'ju'uk cebewi ip. Inaka ibu'u je'e ip Deus pe ikẽrẽat 'uk an jewebewi.
    Imẽnpuye Deus dao ma ixeyũ g̃uju ipiatpi'ajojoap kay. Soat em jeedop ip ipiat'ajojom.
  fue-fue: Hande no annabiiɓe fewrekuuɓe wonirno caka Isira'iilaaɓe, non bo janŋinooɓe
    fewrekuuɓe wonortoo caka mooɗon. Ɓe naannan janŋinol fewrekuwol, kalkoowol, caka
    mon. Ɓe jeddan Joomiraawo cooditiiɗo ɓe. Hande non ɓe pooɗiranta ko'e maɓɓe halkere
    yaawune.
  amk-amk: Wape fafongfa nabi wetarai kaha fosa enayai rahang inontarai Israeli fosa
    kontai, tonanai kontai we mea, mantaunau wetarai kaha fosa ambori era mau enayai
    rahang mea ki. Ambori eha aunau wetarai kaha fo na mamunggasai, amani aunau karirao
    kia marareha we inontarainesa foi. Tuti eteiaya tane Mananuo feririsa nei, tuti
    na tonanane, wedaya aiboifo na tantuma we mantaunsa aha ambori eworu.
  fai-fai: Suwayo katow kal ibakamin lum senin kinim ika wanang kinim im tem kal matam
    abesidiw alataw, kamano akal iwál leiw tad kibilim iwyak tem kadákal ibakaya bom
    kukuyamokabiw kala. Kale ika ibakamin weng kukuya bidiwe, kinim im aket uyo kuw
    mafak dákanya bom nadiwe ilim Kamok ilim ban keimin mo imuse kinim ami win uyo
    kuwádaw ibik wakudawokabiw. Kale kanabiw, ika Got ta bom wabising im mafak dádokaba
    kala.
  ura-NT: Isaraelitaauru jana nihalu nohaneein cacha relaaurera profetacurune rijijieeinte,
    inara jana netonai neeurureein cacha coritaain cacha relaaureraauru. Acaaurute
    jerichanejeein inara relaa nocoetiin, inara que asinojoineein nechu nohaneein
    inara relaaurureein suujua baaso caje rocohin. Nitohaneeinte inara ichoteraneein
    niha Jesocurisitone saijieein, acaacha esenetaaichene caohateraneein neeurureein.
    Nitohaneeuruhane jaunte itajenojohi necurureein.
  mcd-NT: Ascafia nantianri futsafoan Diosihuunoa amaquiri yoipaonifo isca huaquin,
    —Upa Diosin noco yoia cuscan non mato yoiran, —ifiacashon parapaonifo. Nanscarifiai
    nan cuscara paramitsamisifoan mato muranshon yoishcani isca huaquin, —Upa Diosin
    mato yoipaiyai cuscan noco tapimana non mato yoinon, —ishon mato yoifiacani chanimisifo.
    Mato fomanpaicani. Mato amaquiri yosiaifono afanan nannorisi cayacafi man shinanonma.
    Ascacun un mato yosin tsoan ato tanashufin funotirofoquin omitsiscapashcaquin.
    Nocon Ifo Jesús ato nashoni afanan chaca aton ifo inonma. Ascafia nocon Ifoan
    noco tapimapaoni cuscacai icoinra huafoma. Nanfoan Jesús ifoacasmacani. Ascacun
    nanfo ascaifoan Upa Diosin ato onaintimariscashquin omitsiscapanonfo.
  urt-urt: Lenge profet homboꞌe syeꞌ somohonme yarp yoto meleꞌe me lenge miyeꞌ tuweinge
    Israel. Taꞌe luku pe, ŋahilyeh me lenge jetmam homboꞌe syeꞌ, dindiꞌ leꞌe ka yurp
    meleꞌme yiptip. Tinge ka yalaŋatme wusyep homboꞌe ŋaiye ka yende yumbune bilip
    lenge miyeꞌ tuweinge, topoꞌe tinge yende wih minjau me tinge. Tinge ka yinise
    naŋ tikin Krais nange kin nongohe pupwa tinge. Taꞌe luku pe, tinge yende yumbune
    tititinge no, nilyehe sai ka yambaꞌe syohe embere.
  kiz-kiz: bhabhudesi bhakitokisi kwa bhaisraeli, ni bhalimu bha bhudesi bhibeta kuhida
    pia kwa j'homu. kwa siri bhibeta kuleta mafundisyo gha bhudewsi na bhibeta kumbele
    Bwana j'haabhagolili. Bhibeta kwiletela bhuharibifu bhwa haraka juu j'ha bhene.
  tzo-TZE: Li jchi'iltactic ta israelal ta vo'onee oy ilic jlo'lavanej j'alc'opetic
    ta stojolic. Ja' no'ox jech ec li' ta orae oy chlic jlo'lavanejetic tey ta atojolic.
    Jcholc'opetic scuyoj sbaic. Mucul chaq'uic ta a'yel li c'usi snopoj stuquic ti
    ja' no'ox tsoquesvanic oe. Mu xa ja'uc chich'ic ta muc' li Cajvaltic ti ja' itojbat
    smulique. Li boch'otic jech tspasique xco'laj xchi'uc yu'un tsc'anic ac'o taluc
    ta ora li scastigoique.
  lex-lex: La' ululu de makwohorulu-ktatrulu mak edon kaplola rawniotra-rawniah'a
    wut lia Israel mniotni. Ne emkade wal pia hota la' lera-mela ri tungkuru-tungkur
    mak edon kaplola rler teman tiy miy. Hota ir er maka khi'a wunwunamnu pa rwatutu-rwaye'a
    rira totpena rod ir la klieratni. Ir wniatutnu de ed maka ktot rimormiori la matmiati-molmuolu
    plalahwa. Me hota tungkuru mak edon kaplola ri nek de ir reher doinia ir Matromni
    Yesus mak kodi plolli, maka ktuwu-khai olek ir wa. La hade pede narieiniande hota
    plinu-plinnianamde rler la matmiati-molmuolu plalahwa pa rrinnia la ai mormiori
    ralamni.
  dov-dov: Basinsimi babeji bakeza kubantu, abalo bayiisyi babeji bayoboola alimwi
    kulindinywe. Bayoza chakusisilikizya anjiisyo zinyonyoona, alubo bayomukaka naba
    Mwami wakabawula amulo. Bayolyetela lunyonyoko chakufwambana.
  rgu-rgu: Maulu na, lahenda Israel ruma rae, sira dadi reuꞌ Manetualain mana nesimatan.
    Sekona te, ara rapuputaꞌ. Neuꞌ ko emi boe maneta moi lahenda leo naꞌ, nai emi
    talada. Huu fo lahenda ruma rae, sira ranori-rafada laꞌeneuꞌ Ramatuaꞌ a, tehuu
    ara rapuputaꞌ. Sira duduꞌa-aafi tadalun, ara ranori-rafada rafufuniꞌ ana. Huu
    ria na, de ara bisa sososoꞌ sira nanori-nafada pepeko-papaki nara. Maneniko emi
    mamania-mamanene sira nanori-nafadan, neuꞌ ko emi malulutuꞌ. Ara ralena rae, Ramatua
    Yesus nana ta sira malakan fa. Sekona te, Ana soi-tefa naa si pake beliꞌ mabera.
    No tatao leoꞌ na nara, de neuꞌ ko ara ralulutuꞌ lalaiꞌ.
  toc-NT: Hasta la̠ta xamaká̠n quilh­ta­macú nac Israel na̠ xta­la­má̠­nalh maka­pi­tzí̠n
    hua̠nti̠ xta­huán pi̠ na̠ pro­fetas pero caj taaksaní̠n hua̠ntu̠ xta­ma̠­siyuy.
    Na̠chuná qui̠­tax­tumaj nahuán nac milak­sti̠­pa̠ncán, porque lhu̠hua hua̠nti̠
    nata­li̠­taxtuy cumu la̠ ma̠kalh­ta­hua­ke̠­naní̠n pero caj taak­ska­hui­ni­má̠­nalh
    nahuán. Uma̠­kó̠lh ma̠kalh­ta­hua­ke̠­naní̠n nac xla­ca­ti̠ncán cris­tianos nata­ma̠­siyuy
    pi̠ lá̠m­para luu aksti̠tum tala­má̠­nalh, xlacán xma̠n huá tama̠­si­yu­má̠­nalh
    nahuán hua̠ntu̠ naca̠­lac­tla­hua­ya̠­huaniy xta­ca̠­naj­latcán cris­tianos y
    chuná talak­ma­ka­má̠­nalh nahuán Quim­pu̠­chi­nacán hua̠nti̠ aya xca̠­lak­ma̠x­tuni̠t.
    Pero hua̠nti̠ chuná tala­má̠­nalh xli̠­ca̠na pi̠ caj tama̠­la­ca­pa­li̠­má̠­nalh
    quilh­ta­macú la̠ta Dios naca̠­ma̠­pa̠­ti̠ni̠y.
  som-som: Laakiinse waxaa dadkii ka dhex kacay nebiyo been ah, oo idinkana sidaas
    oo kale waxaa idinku dhex jiri doona macallimiin been ah, oo qarsoodi idinku keeni
    doona bidcinimo wax halligaysa, iyagoo diidaya xataa Sayidkii soo iibsaday, oo
    dushooda ku soo dejinaya halligaad dhaqso ah.
  mam-C: Qu'n ikytaqtzi'n ojtxe, attaqxjal nyakuj yolil Tyol Dios kyxol aj Judiy,
    a nya twutzx; exsin ikyxjo ja'lin kyxola. At xnaq'tzil, a nya twutzx kyyol. Ex
    cheb'e nchi xnaq'tzin noq kyximxjal, a aku qo naj tu'n. Ex n-el kyi'n toklin qAjaw,
    a xkotpinkye toj il. Noq tu'njo lo, liwey kchi najil te jun majx.
  ndj-ndj: Vafumbukili vambuyi va udesi gati ya vandu na wuwula wula davafumbuki vawula
    va udesi gati ya yumwi. Vandu ava davayeghi ng'ulilu ya wafu na kumulema Bambu
    yavagombulili na tepu davayigoleli uyanangi wawu veni.
  mbj-NT: Isaraéw buuj mahang P'op Hagä Do ky n'aa rod oow, noo kanesa doo, rababong
    do paa hadoo, bë mahang na-ããj hẽ ti anäng da ma matëg oow. Ky kamep'ëëh doo me
    rama metëëk da te hub nadoo doo. Kristo, sa kariw n'aa, sa danäh, tadajëp doo
