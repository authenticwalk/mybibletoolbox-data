  dop-dop: Hɑtuu lɔŋ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ pɔpɔtʋnɑɑ kɑ lɩɩwɑ yǝlɑɑ hɛkʋ. Mpʋ tɔtɔɣɔ
