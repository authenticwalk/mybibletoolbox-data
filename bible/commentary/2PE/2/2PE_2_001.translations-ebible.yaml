  meu-meu: Peroveta taudia koikoidia na taunimanima bogaragidiai e nohova; bona umui
    bogaragimui ai danu hahediba koikoi taudia do bae gini tore. Idia na hahediba
    herevadia koikoidia bae hadibalai hehuni, bona Biagudia, e hoidia Tauna, bae ḡorea.
    Bae mase haraga, sibodia edia hahedika ai.
  yva-NT: Sya arakove, wasaemen arono wusyinoe anawae angkari inta usayai no kawasae
    Israel awa yasyin. Weti wasyisyaube! Weye maisyare wemai tavon nugo naiso kuruno
    angkari indati usisa no wapa yasyine rai. Wo ananyao nsasye raugav maninimbe indamu
    wo wasaponae wo wapa anave randamisy. Amisy Yesus kakai indamu Po kuruno angkari
    wato mapaya awa ayao kakaije rai, weramu onawamo wo Yesus amamarave. Maisyare
    omaisy, indati awa mangke nande mai papabe.
  dgc-dgc: Pero te mebuli be a purupeta to araw a nagtoldu du Judeo ta kakabulyan.
    Ey kona be sa nadid, te umange be dikam a talaga a tolay a mebuli, a mégtoldu
    ta kamalian. I pégtoldu dia, éy makay makasida ta péniwala moya. Sakay pati, éy
    idelan de tu Panginoon de a néngiligtas dide. Kanya bigla a dumemét dide i kapahamakan
    de.
  zpm-NT: Grë zha ne biadteed Xtiidz Dios padzeela, miṉe bnabey me zho miṉ co bnee
    zho; per brieequiaque zha ne pquidie rëb zho Dios pxeeḻ zho, ni nlida. Ni scaquegaa
    niina, grë zha ne rseed to, zrieequia zha ne yquidie lad co. Dzega dzega csilo
    zho glu zho grë zhiwseed yozh zho, ib guṉbeydraa zho meṉ ndzon ne rnabey ne, meṉ
    ne psilaa zho lo xtoḻ zho; per naṉd zho zha nactaa guieḻnëdox ne ygaa zho, tibaque
    zeeṉe guieṉ zho laa zho nole lo caxtigw co.
  hix-NT: Amnyehra, toto heno kom wawo nehxatxkon hatà, anar komo. Yaworohra ekarymanye
    ro heno komo rma mokyam nehxatxkon hatà. Nyamoro heno wyaro, yaworohra rma rha
    mpànà nekarymetxhe ha, okukuru komo xarha. Anar me harha mpànà ahananàhyatxhe
    ha. Anar me harha amna ahananàhyatxhe, kahra mak natxhe, oyonkuhtonàr kom horà.
    Owyanye enytxantokonye rma, matanàhnohyatxhe hampànà. Onà wyaro kany me natxhe,
    Kohkom hoko. Toyukhoryehra haxa we naha ha, kany me natxhe, noro hoko, khananàhnye
    ro kom hoko, tonyhoryenyenhàyamo rma hoko, twayehrà ke tanhànàthàyamo yownyenhàrà
    rma hoko. Àro ke, tanàhnohsom me natxhe hampànà, nyamoro heno, mexehra mak ha.
  sim-sim: Mas haimba handambanda profet lal yanga Israelik lindari lir. Unda hom
    ter erem. Haimba handambanda tisa avak jihi nindik li talaha jirin haimba handambaha
    tolmbangokwa lir. Uhu karem mbafirimbakwa lir. Wasilaka nihi Jisas mbeek hulaima
    nokopman jivinakmbaha fleya hom or naha miandok hari ambu ri, karem jirin haimba
    handambakwa lir. Ma ol jirin karem haimba handambanda ma ondo Avui Wasilaka or
    unak lewas kavak nakwa lir.
  npi-ULB: इस्राएलीहरूकहाँ झुटा अगमवक्ताहरू आए, अनि तिमीहरूकहाँ पनि झुटा शिक्षकहरू
    आउनेछन् । तिनीहरूले आफूसँग गोप्य रूपमा विनाशसकारी झुटा शिक्षाहरू ल्याउनेछन् र
    तिनीहरूलाई उद्धार गर्नुहुने गुरुलाई पनि इन्कार गर्नेछन् । तिनीहरूले आफूमाथि चाँडै
    विनाश ल्याउनेछन् ।
  cgc-cgc: Anay pa sa gabot timpo na naan ta mga Israelinen may mga dili-matuod na
    prupita. Iling man tan, mabot timpo na naan ki kyo may mga dili-matuod na manugtudlo.
    Danen an mga manluko na magtudlo ta mga dili matuod na yon man tenaan na may mga
    gatuo na magtalikod ta pagtuo ki Cristo. Mga dili-matuod na manugtudlo na ya dili
    danen en kalaen na Cristo an Ginuo na dapat gid danen tumanen. Iling tan pabuat
    danen bisan nlaman danen na kanen an napatay para ki danen na paryo napalit din
    danen an aged danen iya gid na mga ittaw. Tenged ta mga iling tan na malain danen
    na pabuat, sigurado gid na maageman danen dayon segeng na silot.
  tim-tim: Galalupne, imâ hiaŋgi luâk areyeŋgât keiyeŋe makbe. Ulikŋân Israe yeŋgâlân
    propete hiaŋgi miawakmâ hutyeŋân mali. Akto yeŋgâlân gai hainâk hiaŋgi luâk miawakmâ
    den bunŋe bo are makyeŋgiwerâm manbai. Yâkŋe hilipko hilipkogât den mem miawakbiâ
    yeŋgâlân galagât gasa miawakbiap. Akto Humoŋe dosanenŋe miep aregât hâkâŋ akmâ
    hâkŋe tunbai. Hain akbiâ hilip agu agu are sân sânâk miawakyeŋgiwiap.
  yor-yor: Ṣùgbọ́n àwọn wòlíì èké wà láàrín àwọn ènìyàn náà pẹ̀lú, gẹ́gẹ́ bí àwọn
