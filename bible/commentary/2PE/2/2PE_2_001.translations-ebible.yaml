  ory-ory: କିନ୍ତୁ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଭଣ୍ଡ ଭାବବାଦୀମାନେ ମଧ୍ୟ ଉତ୍ପନ୍ନ ହେଲେ; ସେହିପରି ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ସୁଦ୍ଧା ଭଣ୍ଡ ଶିକ୍ଷକମାନେ ଉତ୍ପନ୍ନ ହେବେ; ସେମାନେ ବିନାଶଜନକ ଭ୍ରାନ୍ତ ମତ ଗୁପ୍ତରେ
    ପ୍ରଚଳନ କରି ସେମାନଙ୍କର କ୍ରୟକର୍ତ୍ତା ପ୍ରଭୁଙ୍କୁ ହିଁ ଅସ୍ୱୀକାର କରିବେ, ପୁଣି, ଆପଣାମାନଙ୍କର
    ଆକସ୍ମିକ ସର୍ବନାଶ ଘଟାଇବେ।
  bzj-bzj: Jos laik how dehn mi ga dehn faals prafit eena Izrel, da sayhn way soh,
    yu wahn ga dehn faals teecha weh wahn deh monks unu. Dehn wahn kohn pahn di slai
    wid sohn teechin weh da noh chroo ahn weh wahn mek peepl kom anda jojment; ahn
    dehn wahn ton dehn bak pahn Krais, di Wan weh set dehn free fahn di powa a sin,
    ahn soh dehn wahn bring kwik dischrokshan pahn dehnself.
  chk-chk: Nge mi pwal wor soufos chofona me lein ekewe aramas me lom, pwal ina chök
    usun epwe pwal wor chon afalafal chofona leimi. Repwe atolonga sokun afalafal
    mi afeiengau o chofona, repwe amamäsini ewe Samol mi angaseer seni tipis. Iwe,
    repwe püsin atoto wor feiengau mi fisikai.
  ssd-ssd: O buk Israel mbal ŋgamukŋge yabri tuan taŋgo turmba mayok kine likinaig.
    Taŋamba ndo yabri mbal afu tane gilai minap le tane ŋgamukŋge mayok ka afu ŋaigo
    siglikam tuku yabri wamdus kile-mayokkamŋgaig. Yesus Kristus nu sine tuku une
    kurana ta nane nu pitaide le maŋau ta pitik ndo luka nane tuku kanu ŋaigo siglikate.
  acr-TNT: Chiquixoꞌl ri tinamit e aj Israel xecꞌojiꞌ kꞌalajisanelab xa e socosoꞌnel;
    jecꞌulaꞌ chixoꞌlibal ralak quecꞌojiꞌ e aj cꞌutunel xa e socosoꞌnel. Waꞌ xa xeꞌlakꞌay
    caquicoj pa quijolom ri hermanos cꞌutunic na usucꞌ taj, xa re yojobal ri quibinic
    quisilabic. Yey e cuꞌana ne ri caquibiꞌij na caquicoj ta chi rubiꞌ ri Kanimajawal,
    ri xcam cuma rique re quebucolobej. Y ruma cꞌu wa na utz taj caquiꞌano, e cape
    tan ri kꞌatbal tzij paquiwiꞌ.
  rop-rop: Wal ai dalim yumob. Longtaim wen detlot speshalwan mesinja blanga God bin
    gibit ola Juwish pipul detlot trubalawan wed, sambala laiyawan mesinja hubin reken
    deibin kaman brom God bin kamat langa detlot Juwish pipul. En seimwei lagijat
    du sambala laiyawan titja garra kamat langa yumob Kristjan pipul, en snikinbalawei
    dei garra dalimbat yumob olkain laiyawan stori, dumaji dei wandi trai en deigidawei
    yumob brom det trubalawei en meigim trabul kaman langa yumob. Wal detlot laiyawan
    titja garra meigim trabul kamat langa olabat ronselp, dumaji deibin tenawei brom
    Jisas Krais det Brabliwan Bos, en deibin gibit im bekboun. Nomeda imbin baiyimbek
    olabat brom det olbala laif garram det blad blanga im, bat stil deibin tenaweibat
    brom im. En blanga tharran na det trabul garra kamat en binijimap olabat.
  mee-mee: Ava poropet ra goanga keke lele ngaliua nga ragau re ngae Israel ka kae
    nginngina re pala bole. Ba ollaeala ka tongana kena ma ina ra pangalomatanakana
    ra goanga keke la leleng ngaliua nge miau bole. Na keke la atunggome ka pangalomatana
    ra goanga re nga baingasoalinge ragau. Ava ke sane ke la kumangng minmina mana.
    Ke sa. Keke la kausingkalange Karais a i a Avolau e kolilele rea bole. Minmina
    na keke la utunge oru soalingana te ri muni. Ba oru soalingana laeala ke la leleng
    nge ri bolvole mana.
  dif-dif: Bakana jedikantji Propheta kana wolarani nganana wonti, worderu bakana
    jedikantji ngujangujara jinkinietja jurangunto nganala nganai, tanali tintaterinaia
    wolara kurukuru wirilkala nganai, ja tanali bakana Kapara, Nulia tanana burungankanala,
    kutikutibala nganai, ja jeruja muntali nurujeli kalala madlentji parumala nganai.
  gam-gam: Asa propet kende kambono wo Israel una moi al pakna wanmoi. Moi mal ge,
    ipon ye mor al kandja kende beke awinj una pende wone. Wo seke molo kandja kende
    dje auneke, una pende pille singare keke yene. Ga kandja kende beke awo embe djine,
    King Iwa Kerman nono top to i yem worda kune nayendo we djine. Ga ge God ola dje
    to djerpall yenda.
  nou-nou: Matu Israel embobo da teda God da binga be moka sedo isera awawa atima
    isera awarate daedo binga nenei sari embobo gebusedo isera awawa atima isera.
    Edo da awodo binga sari embobo gebusedo era awa ingoda teda bugudo atadera. Edo
    ungo bugadera amimi atopatari pasega pisega awa budo bugudo edo oro ari biae bugadira.
    Edo ungo bajari mina itido ungo soregurisira awa ujo ae edo edo ungo ungosuka
    usibesi ari God mi ungo itari matawa euse atima ira ainda mambadera.
  mqb-NT: Kwakwa ata ɗukwen nà, ɗo maja'am a Mbərom mungwalay aya à wulen su ɗo
    a Mbərom ahay inde. À wulen a kwanay azanan ɗukwen, miter mungwalay aya ti ga
    inde re. Ti ləlakay zek tə akar, ti tətakan anan way mungwalay aya sə lize anan
    ɗo ahay, aday ti məman anan sə pərahan azar anà Bahay a mənuko sa tam atan ata
    awan. Natiya ti gəɓan ahay anà nga a tinen nə sariya sə lize atan bəse ata awan.
  ape-B: Seiwak anam henek lohumech uli profet hatoglu hape olokohun umu echech Israel
    ali hape henek lohumech. Ali nameitu chopuk eke namudak ati. Anam henek lohumech
    uli tisa omi eke hutoglu hupe olokohun umu ipak ali hunobechuk hupe huklipepu
    enenyi enen wo adulin uli e balan. Ali sapos ipak pugipech amamin balan umu, ipak
    eke punak puwichuk yowebuli wabul. Douk Diginali nagak umu amam natal enenyi enen
    yowenyi amam heneken uli wakuli amam wata hakanaguk agabus henek yowenyi. Amam
    hape henek namudak ali God eke ahudak atuh nunekam hulau nebehi nyih.
  grc-F35: Ἐγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῷ λαῷ, ὡς καὶ ἐν ὑμῖν ἔσονται ψευδοδιδάσκαλοι,
    οἵτινες παρεισάξουσιν αἱρέσεις ἀπωλείας, καὶ τὸν ἀγοράσαντα αὐτοὺς Δεσπότην ἀρνούμενοι
    (ἐπάγοντες ἑαυτοῖς ταχινὴν ἀπώλειαν).
  cav-NT: Berutu anicuare israelita cuana yunerique ama bahuitya juya cuanaque. Tume
    patya jucuare baedyatu aniya iyacua micuana yunerique ama bahuityacara juya cuanaque.
    Tunaja pusha pusha bacatsu tuque micuana yunerique bucha bacaya. Bacaya ni micuana
    ecana, tume micuana pana cayuamati judadiya. Ecuana Cuatsashaquiquetu majuhua
    tunaja jucha cuana tsujetya ishu. Jadya ama bucha tunajatu bijidamaduraya. Tunaja
    inime cuitadya jutidya tuna Yusura ijahuaja etiquiju nudyabuque. “Nerecaturataya
    ecuana”, jadya tunaja inime juyaju ama tuna nerecaturatabuque.
  kgp-NT: Hã ra ũ ag tóg ón kỹ Topẽ vĩ tó ja nĩgtĩ gé, vãsỹ, Israel ũ ag. Tag ve jé
    ãjag tóg ke mũ gé. Ũ ag tóg ón kỹ ãjag mỹ Topẽ vĩ kãmén sór ke mũ, ha vemnĩ. Ẽn
    ag vĩ vỹ ón kỹ ãjag mỹ mẽ há tĩ mẽ tĩnh ke mũ, hã ra tóg ãjag kókén ke mũ. Ẽg
    Senhor tovãnh jé ag tóg ke mũ, ũ tỹ ẽg kygjãm ja ẽn ti. Hã ra Topẽ vỹ vãhã ag
    tỹ tũ' henh ke mũ.
  bvd-bvd: '''Ana kada ''i nao ''i ''Israel, na wane susuke ki kera dao daka saea
    kera brofet nia ki God. Ma tai wane lau guu kera da kai dao mai matangamolu, ma
    da kai toolangaidoo fuamolu sulia sukee ki. Na toolangaidooa kera ki kai tauwelaa
    manata mamana lana bali ''ana toae. Toa nai ki da kai toolangaidoo lau guu sulia
    sa Disas waa ne mae uri faamauri lada ma daka saea nia nao lau na Aofia mamane.
    Ma uri maana si doo nai, nao si tau tara God nia kai falea kwakwaee fuada.'
  ukr-1871: Були ж і лжепророки між людьми, як і між вами будуть лжеучителї, котрі
    введуть єресї погибелї, і відцуравшись викупившого їх Владики, приведуть на себе
    скору погибіль.
  apz-apz: Hohonta aꞌamu fehohnjoso hofɨko aꞌamu Juta somo Anɨtumneꞌno hwasyo hungkuno
    lɨmotofofoho. Oso hopaso aꞌamu fehohnjo hwasyo hungkunoꞌnjoso sekwoꞌnjo ajwo soꞌmtaꞌni
    wolɨkofantɨfeho. Hofɨko sekumo hungkuno ole maselɨfitnnehofo, Nakwo olo hungkuno
    selalokuhwone loso kengo mtaꞌangofoho. Ose maselɨfitnnehofo. Oꞌo, hofɨko sekumo
    ole woselantɨfeho. Nakwo olo hungkuno selalokuhwone loso Anɨtuye hungkuno selalokuhwono.
    Hofɨko sekumo ose hwasyo selɨkuji hofɨko Anɨtuye hungkuno soꞌnji hofɨkoe huno
    kengo mtaꞌango hwasyo soꞌnji woselantɨfeho. Sekwo hofɨkoe hwasyo hungkuno homo
    somneꞌno sɨmeho hiꞌntnnono uyɨfijoso oso aꞌamu hiso sekumo wonyo wosemokantɨfeho.
    Jisas Kɨlais kako hofɨkoe wonyo somtaꞌni mpe ko nto emaꞌmentisoso hofɨko kakimo
    hohujo apaꞌno ikinjɨmoꞌmentohofofoho. Hofɨko hohujo ikinjɨmoꞌmentohofo soꞌno hofɨko
    wonyo komoꞌno imoꞌnɨfitnnefoho.
  yon-yon: Kumban kurin kuu Yuudan kumaom kuu dudi ye profesidaniib kumaom dabokne
    dobiriwen. Kwane, yiib kumaom kuu dudi ye kedmengkandi korok korok kwangkon kumaom
    dabokne dobaraniib kii. Yi kuu yemyebbed kuristen ye kedmengkandi ben amonombe
    monmari ye inamen kerundaniib. Kiwaan abdon wananiib kumbed ari kuu yi biddoon
    ye Yariman Ambengkan Yesu yaa aadidmaniib, kowe yimbed kwananiib kumbed yi ari
    monmari kuu kirodmo menebaneen.
  poi-NT: Pero wiñɨc it́t́im id́ɨc jém Dios ipɨxiñt́ámaŋjo̱m jém malopɨc profeta jém
    mɨgoypaap. Jesanet́im sɨɨp it́t́im jém mɨgoyyajpaap mimicht́ámaŋjo̱m. Miyámaŋquejáypa
    jém mɨgooyi, jém tsa̱mpɨc mimalwadáypa. Iŋnécyajpa jém tánO̱mi Cristo jém tayojayñewɨɨp
    tantáŋca. Iga tsa̱m imalwatyajpa jém pɨxiñt́am, d́a jáypa ichiiba castigo Dios.
    Iñuntaactogoypa.
  wuv-wuv: Ma'uaa ana na pa'i sifisifi mamama'a dupuaa ei rama'a mina, ana ale'ei
    ba iwe pa'i sifisifi feroia i dupuaa hamu'ou. Ro'aa fa'asi'apa'ainaa ei sifisifi
    feroia, ei imina fafeloaa rama'a, ana ro'aa fadugeaa mei Fasu, mei na pono'aa
    ro'ou—ma wagii fei, rowe fabatafainamii fei aree ana ro'ou.
  quf-NT: 'Chaymi nishaykillapa: Allitami kuytakankillapa nir. Chaqa qamkunallamantami
    mana allinta yaĉhachikuqkuna rikarinqallapa. Imanutaq Israel runakunamaqa Dyus
    akrashan pwiblu katinllapamapis, paykunallamanta Dyuspa rimaqnin yupay tukuqkuna
    rikariran chaynu. Chaqa chay mana allinta yaĉhachikuqkunaqami, kriyiq tukur mananula
    chay pay yaĉhayashanta yaĉhachikur, kriyiqkunataqa pantachin. Paykunaqami Amitunchik
    Jesucristo uchanmanta washananpaq wanusha chaymatapis manana kwintachanllapanachu.
    Chaymi chaynuqa paykunaqa dasna kastigakasha rikarinqallapa tukuy tyimpupaqna.'
  yuw-yuw: Imanang yong tuctuc amnaho wömai osuchagon Israel nanoho bonipnodec öngkungidung.
    O sonot wömai ihorocgon sonthon bonip sonidec imanang fandat fandat amna öngkupnahing.
    Tongo yuho son tonguc kengga Duichon foroha mata imanangni fandat kanuya sonu
    obukongga gorong ongup. Moröma noniho wömai imanang amna wo inoin nogotnodec wöngdegoc
    mahong yu Duicha möp yongidang. Yu ihoroc tongga bongono docutnogon ida obuko-nahing.
  hus-NT-1971: Ti biyal hua’atsac talchic c’al an Israelchic axi pel i q’uet’ach caulome
    ani janamcahuin, ani xo’ hua’ats jaye c’al tata’chic axi q’uet’ach exobchix ani
    u janamcau. Tocat xe’ets tsininil c’al in q’uet’ach exobchixtal c’al tin q’uibethal
    jitats ta ca t’ajchin ti cuenta. Ma in tomolnal an Ajatic axi tsemets abal tucu
    calchiychic c’al i hualab. Jats ti ne’ets ca thubat q’uibey jaja’chic jaye.
  med-med: Wote, unt painui wu kol mat, Isrel wamp kʉⱡ nga ruk ting ila ekit orung.
    Ei mel ku, ik mbo wu kol mat, enim nga rʉk ting ila, ekit uing ku. Mbʉ mo rok,
    ik kol elpa elpa mbʉ nʉk, wamp etʉk kit munding. Wu Nuim ei ndi, rop ropa rukʉr
    titim wu ei, wamp kʉⱡ ndi, tʉk mbuⱡ nguing. Wote, uⱡ ei mel etʉk, wamp kʉⱡ ndi,
    en enim kit muⱡing uⱡ ei, mek rukʉr uing.
  bch-bch: Be rabu ngan gid Israel mugaeai, panua edengada tipakaka ngan badanga Deo
    iaoa. Eine ga iuot lalaede pagimi toa bedaoa. Panua aleburo ad ga tiuot rabu ngan
    gimi ta timan panua paoatainga ad. Gid ga tikasek ga tidudunga ta tibada paoatainga
    papaeamao ta tipaeabu ngan gid panua toa lolod matua ngan Kristus. Be eine ga
    tikado bedane kekelen mao. Eine ga tipul murid ngan Maron toa mugaeai iuol gid
    mulian ngan ising. Ngan led kadonga toa ne, manmanae ga tipaeabu ngan gid mulian.
  cco-NT: Jo̱ lala fɨ́ɨˉguɨ́ɨ ꞌnʉ́ꞌˋ, dseaˋ rúꞌˋnaaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ, e
    lamɨ˜ jéengˊguɨ calɨsémˋ dseaˋ jee˜ dseaˋ Israel i̱ cajmɨcaang˜ e caféꞌrˋ cuaiñ˜
    quiáꞌˉ Fidiéeˇ, dsʉꞌ o̱ꞌ jáꞌˉ, co̱ꞌ e júuˆ e caguiarˊ do jmangꞌˆ júuˆ e o̱ꞌ jáꞌˉ;
    jo̱guɨ lajeeˇ lanab cajo̱ nilɨseengˋ dseaˋ i̱ nijmɨcaang˜ e lɨ́ɨiñˊ tɨfaꞌˊ i̱
    eˊ júuˆ quiáꞌˉ Fidiéeˇ, dsʉꞌ júuˆ e o̱ꞌ jáꞌˉbaꞌ niꞌérˉ jee˜ ꞌnʉ́ꞌˋ, dseaˋ lɨ́ɨngˊnaꞌ
    dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ jaléngꞌˋ i̱ dseaˋ laꞌíˋ e ɨɨmˋ niꞌérˉ e júuˆ e
    ꞌléeˊ do e o̱ꞌ jáꞌˉ, jo̱guɨ niféꞌrˋ gaˋ uii˜ quiáꞌˉ Fíiˋnaaꞌ Dseaˋ Jmáangˉ, jo̱guɨ
    i̱ dseaˋ laꞌíˋ féꞌrˋ e jaˋ cuíiñˋ i̱ dseaˋ i̱ caquíiˊ jaléꞌˋ dseeˉ quiáꞌˉ dseaˋ
    jmɨgüíˋ. Jo̱baꞌ lajmɨnábˉ niquidsiˊ Fidiéeˇ íꞌˋ quiáꞌˉ i̱ dseaˋ laꞌíˋ, jo̱guɨ
    nicuǿꞌˉreiñꞌ iihuɨ́ɨˊ cajo̱ e catɨ́ɨiñˉ uíiꞌ˜ quiáꞌˉ jaléꞌˋ e nɨcajméerˋ jo̱guɨ
    e mɨˊ ꞌnooˋbɨ jmóorˋ.
  deu-1951: Es gab aber auch falsche Propheten unter dem Volk, wie auch unter euch
    falsche Lehrer sein werden, welche verderbliche Sekten nebeneinführen und durch
    Verleugnung des Herrn, der sie erkauft hat, ein schnelles Verderben über sich
    selbst bringen werden.
  alq-ALGNT: 8eckadj ako tebanig niganadjimo8innig ka paba kikinoama8a8apanin Kije
    Manidon odanicinabemini, ega Kije Manidokag e odji8agobanen, kagina8ickibanig
    mega. Mi pejig8an, a8iagog ka kagina8icki8adj kiga pi nda kikinoamago8ag. Kiga
    pi k8ag8e kikinoamago8ag kagina8icki8inan ke kitci madji todagemaganigin. 8a8adj
    oga ana8enima8an ka Tibendjigendjin kagi ag8acimigo8agobanen. Ii dac ke todamo8adj,
    kada nda kackitamadizo8ag kitci kaiezigotc kidji nici8anadjiagani8i8adj.
  ixl-NNT: As la val sete, vitzꞌin vatzik, tan atik chit unqꞌa uxhchileꞌ uvaꞌ nu kuxh
    toksa jeꞌ tibꞌ qꞌajsan tetz viyol u Tiixheꞌ xoꞌl unqꞌa itenam Aakeꞌ naꞌytzan.
    As echat tuk ibꞌan sexoꞌl, tan at unqꞌa uxhchileꞌ uvaꞌ la toksa jeꞌ tibꞌ chusul
    tetz viyol u Tiixheꞌ. As yeꞌ nachel sete tul la ichus ex tiꞌ unjoltu unqꞌa yoleꞌ
    uvaꞌ la yansan vetxumbꞌaleꞌ. As yeꞌ la inima veꞌt unqꞌa uxhchileꞌ uvaꞌ kat kam
    u Kubꞌaal Jesúseꞌ tiꞌ ichooat ipaav unqꞌa uxhchileꞌ. As aꞌ uxhchileꞌ uvaꞌ yeꞌ
    kuxh nachel ste uvaꞌ la ul u kꞌaxkꞌoeꞌ stiꞌ.
  boa-NT: Árónáacáhjáa téhdure ijcyámé téijyu állíu múnaa iiye Píívyéébé ihjyú uubálle
    múnáadi díllómeíhijcyáme. Téhdure ícyooca diityédú nééme ámúháj pɨɨne íjcyaá ámúhakye
    álliúúné átéréenéhjɨ́ úwááboímye. Aame íllure ehdɨ́ɨ́válleé Máavyéjuube Jetsocríjtó
    diibyéjuco ípájtyetétsoobe íjcyáróóbeke. Ááneri iiye iéllevu llícyúhcoímyé Píívyéébé
    diityéké ɨ́cúbáhraíñe.
  quh-NT: Diospa runasnin uqhupi unaypis llulla willajcuna riqhurerkancu. Ajinallatataj
    kancuna uqhupipis llulla yachachejcuna riqhurenkancu. Paycunaka urmachej yachachinasta
    pacayllamanta apaycamonkancu. Chay yachachinancuwan khesachankancu juchancuraycu
    wañoj Señortapis. Chaywantaj paycuna quiquincu uskhayta wiñay wañuyman pusanaconkancu.
  kwi-kwi: Ñamin Israel awaruz uzasmin, pɨrail kamtamtuzne uzara. Makas uruzpain mamaz
    pɨrail kamtamtuzne uzamtu. Uspane puintain pɨrail pit kamtaanazi, u watcha kamarɨt
    aizpa nɨjmanpa. Sun pɨrail kamtamturuzne “an Jesucristora pianchimakpas,” kizamtu.
    Au Anpat usparuza watsat mɨlnashimtukas, uspane ussa kwayarɨt. Sun pit kaizamtu
    akwa, an pɨrail kamtamtuzne azain iarɨnazi, wan kanakima.
  agm-agm: Jɨhɨ aimehura Autaahaatɨhomɨ isɨhiya Isɨraherɨhiyaamɨ otɨhatɨhɨ isɨhiya
    usa nyahɨ pɨropetɨhiyaanɨne, tɨwɨ isɨhiyai jaipundɨwɨhiya noaipapɨ bindawaayopo.
    Kiyai Autaahaatɨho pɨwɨha nunyatɨ wɨndɨ natamusoaasihɨhandɨ kandɨ nehɨ kiya sawanaamɨ
    pɨwɨhaapɨ isɨhiyai saundɨwɨ, kɨma Autaahaatɨhomɨ pɨwɨhe tɨwɨ jaipɨtɨwɨ ausaapɨ
    kaundopo. Isɨ amɨ wanɨ kɨmuraisangi sɨkaiwɨ isɨhiya nehɨ sawanaamɨ pɨwɨha jaipɨpa
    sangi netɨ nasopɨsasɨtandɨhaapɨ kɨma Autaahaatɨhomɨ pɨwɨhe satɨwɨ samɨhatɨhɨ noaipapɨ
    bindawaawɨ katɨwɨsasɨtaapo. Aiwɨ kiyai sahɨ wɨndɨ maawinjasaihɨ noaatɨwɨ samɨhatɨhɨ
    nandaapɨ pɨwɨha jaipɨpa kɨhaiwa kɨhaiwa, sahɨ Kɨraisihopɨ gɨwunyaahohɨtɨhandɨ
    nepɨ nasopɨsasɨtaatɨwɨ isɨhiyai jaipɨpa katɨwunjɨtaapo. Awaisɨho nahataapa jatisɨho
    kiyaapɨ komɨ ambɨpatɨ nunyanatɨ kiyai kiyaamɨ maipɨhaiwaatɨhapɨ numwaasɨhoai ahosumwapɨ
    kopɨ nanɨpimatɨtaapo. Kiya siyawaawɨ sawana nepɨ ketɨ kuraanɨhɨ nopɨsasɨwɨ owematɨtaapo.
  ubr-ubr: Ainau bag, baisigogo aubairuruotis on God an sabu Israel yangan sanasi
    simama. On mes ari mat baisigogo baibebeotis on arimon sinnat omi sanamui sinama.
    Osi on arimon dura totoris obis on sinibunien ato tous asi dura awasi sebotabir
    on bubuniai nan sinisigoem. Ato omi osi asi dura wontatam wonbitutum on, toum
    ami yawas obin on wonikomasai. Bada on osi sabu asi bokomas emon on itobonis men,
    ato osi arimon sinisisiweiai. Ato osi tous on arimon asi baimaki on komasin bag
    sinboai.
  tsw-NT: Ɗe a̱ca̱pa̱ a yuwan ta̱ ama̱sula̱ e epen a na a yuwayin aza a Israꞌila adanshi,
    ne ɗa waru munlu me epen ma̱a̱ ta̱wa̱ a̱tsuma̱ a̱ ɗu. Nu ugbozu u ɗa a̱a̱ ta̱wa̱
    nu uritosu we epen adama a̱ A̱sula̱ a na wa̱a̱ lungusa̱ ama. A̱ ta̱ ꞌya̱sa̱a̱n
    Zagbain le na tsupai adama u wawa le aci. Ele na aciyele aa jima shi a̱ ta̱ lungusa̱
    le.
  cax-NT: Pero aboma ito tücañe bama profetarrü mañapanca eana bama israelitarrü,
    bama manunecana arrüna churriampü. Sane ito aboma ñana abarrüpecu bama manunecanama
    mapancaca, arrüba uiche amameso ñapanauncurrüma macrirrtianuca. Hasta urapoimia
    que chisuputaramatipü Señor, naqui coiñoti itopiquimia. Itobo arrüna churriampatai
    niyachücoimia cuatü ñana carrticurrü ümoma, tarucapae y rrepenteatai, tabücomantai
    uirri.
  aia-aia: Na'i 'oha bwani ra'i Rarabea pwapwaari'i ra pwa'ara ara'a beiraaui Israel.
    Na'i 'ohani ra'i ha'ausuri pwapwaari'i rai pwa'ara ara'a ro'u bei'amou. Rai ha'a-sirimaihi'i
    ha'ausuringa'i nara matai ha'ata'aiai hinihinimoou ma na'i 'oha narai haua o'asi
    'i'amou mou bwa'i 'ome 'iraraa. Rei'uaa na 'ia Araha 'a ruhasi'i 'inodaa'i, miraau
    rai su'amuria Araha. 'Iniai haua adaau o'asi, 'a bwa'i orea mia God 'ai ha'a-mama'airaau.
  srp-1865: A bijaše i lažnijeh proroka u narodu, kao što æe i meðu vama biti lažnijeh
    uèitelja, koji æe unijeti jeresi pogibli, i odricaæe se gospodara koji ih iskupi
    i dovodiæe sebi naglu pogibao.
  agt-agt: Ammi maski kunna ten itta hapa ya sinang aglavun ta idi nga naglavun ta
    tulad. A kumanen hapa ta ayanin, te maguray hapa sangaw ya kadwan kiden tekamuy
    nga mangituldu ta tulad, te isaned da hapa sangaw ya takwan na bida ta tolay kidina,
    a yen sangaw ya mangperdi ta pangurug da, te yaga ilemad da sangaw ya Dafu tamewan
    Hesus ta intu ya nangsaka tekid, a yen ta alistu sangaw ya pangpa-gang na tekid.
  lug-lug: Naye waaliwo ne bannabbi ab’obulimba mu bantu, era nga bwe walibaawo abayigiriza
    ab’obulimba mu mmwe. Baliyingiza mu nkiso enjigiriza enkyamu etwala abantu mu
    kuzikirira. Balyegaana ne Mukama waffe, ne beereetako okuzikirira okw’amangu.
  yby-yby: Yeimaloka Isilaelo wewenasitokaya suwa monoka likaka wewenaya minae. Sa-iki
    minabo nenako, edimotokakiya asako suwa monoka likaka wewenaya nisikilae. Sakiya
    nisiki suwa monoka li soto molikadeko, edimotoka ona molikaka nesa ito sima nikaka
    nesaya soto pekolaiye. Ito yatoka nesago minamiye. Lihimawanipo meina hebetaibo
    weya We napamidana demesa mikaka nesaki lolo ikilae. Sa-ikadeko, edimonipo iki
    moliki abomuye loko latila okakamidana nesaya alinali dupaloya soto pekolaiye.
  heb-heb: וגם נביאי שקר היו בעם כאשר יהיו גם בכם מורי שקר אשר יכניסו כתות משחיתות
    ובכחשם במשל אשר קנם יביאו על נפשם כליון פתאם׃
  mpp-mpp: Esecne Israel ngic-ngigac yengele hewacka siduc-mimi ngic kwesacine gaibong,
    ingucnehac ngengele hewacka wewedu kwesacine inguchac gadaingte. Yenge mimi-sifuc
    yowa gocne kwesacine milu ngengela bakwesilu ngage-ngagesingngineng basowaledaingte.
    Aime Sugucnedi biyachac fuli bacebawec, yenge ye inguchac bisockelu yengungtihac
    umac yengileng feiwa lobong, yogodi basowalecebadaicte.
  apb-apb: Oto wau i na'o, mo propet eero-eero kire o'o'o no'one i matolana mwala
    ni Israel, na kei urine lo'u aana mo ha'a-uusuli eero-eero kei lae no'one mai
    mumuni i matolamiu. Kire kei unue mo ha'a-uusulinge eero-eero i sulie a God nge
    kire sai waelie hiiwalaimolinge nga mo iini. Na kire ke aatopuri lo'u mola aana
    a Aalaha nge e niie mei holite oto paine huni ha'a-uurie mauriha'ada. Na i tehula'ana
    walu ola ngeena, nge kire sai waelire lo'u mola maraada lau-leu.
  san-TEL: అపరం పూర్వ్వకాలే యథా లోకానాం మధ్యే మిథ్యాభవిష్యద్వాదిన ఉపాతిష్ఠన్ తథా యుష్మాకం
    మధ్యేఽపి మిథ్యాశిక్షకా ఉపస్థాస్యన్తి, తే స్వేషాం క్రేతారం ప్రభుమ్ అనఙ్గీకృత్య
    సత్వరం వినాశం స్వేషు వర్త్తయన్తి వినాశకవైధర్మ్మ్యం గుప్తం యుష్మన్మధ్యమ్ ఆనేష్యన్తి|
  ben-IRV: ইস্রায়েলীয়দের মধ্যে ভণ্ড ভাববাদীরাও এসেছিল; সেইভাবে তোমাদের মধ্যেও ভণ্ড
    শিক্ষকরা আসবে, তারা গোপনে ধ্বংসাত্মক ধর্মদ্রোহীতা নিয়ে আসবে, যিনি তাদেরকে কিনেছেন,
    সেই প্রভুকেও অস্বীকার করবে, এই ভাবে তাড়াতাড়ি নিজেদের বিনাশ ঘটাবে।
  ntu-ntu: Mzli kc bqnc, profet kxnzpokiang kxkqlu nzmncpxmqng mz mzlir lr Israel.
    X mz nqmq lcdepwz, kxnzalvztr-rbrng sa naprtz-kzpqng mz mzlirmu. X sa na-alvztr-rbr-ngrdr
    nimu da kx na-atrka-atwrnr-ngrde nzrlxngiti-krmu. X sa naesablqti-kzlr Kxetu Jiszs
    kc tqxpepxle nidr. X mz da kxtrka lcng tzaletilr, sa naodati ani Gct nidr.
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਵਿੱਚ ਝੂਠੇ ਨਬੀ ਵੀ ਉੱਠੇ ਜਿਵੇਂ ਤੁਹਾਡੇ ਵਿੱਚ ਵੀ ਝੂਠੇ ਉਪਦੇਸ਼ਕ
    ਹੋਣਗੇ, ਜਿਹੜੇ ਨਾਸ ਕਰਨ ਵਾਲੀਆਂ ਗੱਲਾਂ ਚੋਰੀ ਅੰਦਰ ਲਿਆਉਣਗੇ ਅਤੇ ਉਸ ਸੁਆਮੀ ਦਾ ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮੁੱਲ ਲਿਆ ਸੀ ਇਨਕਾਰ ਕਰ ਕੇ ਛੇਤੀ ਆਪਣਾ ਨਾਸ ਕਰਾਉਣਗੇ।
  gvc-gvc: Panopʉ mari coyea judio masa mehne macaina “Cohamacʉ yare yahu mʉhtaina
    jija”, ni mahñoina jia tiri jire. Ti yoaro seheta mipʉ cʉ̃hʉre mʉsa mehne macaina
    ã ni mahñoina jiahca. Tina potocã ti buheboro seheta mahñoa sehere buheahca. Ã
    buhea Cristo ya sehere dojomehneahca. Ã yoa Cristo to yʉhdʉchʉ yoaborina jipahta
    tirore “Sã pʉhtoro jira”, ni tʉhotuerara. Tí jipihtiare ti ã yoari buhiri dóihta
    Cohamacʉ tinare tuaro buhiri dahrerohca.
  sbk-sbk: Kuwa abhilenga bhafumie hwa Izilaeli, na bhalima abhilenga bhaihweza hulimwe
    husili bhaileta emanyizyo ezilenga nantele bhaikhana Ogosi yabahkale bha hwiletela
    idaelwomwa bho bhalinanali hwa bhanesho.
  mya-JVB: သို့သော်လည်း ၊ ယုဒလူ တို့တွင် မိစ္ဆာ ပရောဖက် ရှိ ကြ၏။ ထိုနည်းတူ ဖျက်ဆီး
    တတ်သော မိစ္ဆာ ဒိဋ္ဌိ အယူများကို ပရိယာယ် အားဖြင့်သွင်း၍၊ မိမိ တို့ကို ဝယ် တော်မူသောအရှင်
    ကိုငြင်းပယ် လျက်၊ မိမိ အပေါ်သို့လျင် စွာသောဖျက်ဆီး ခြင်းကို ရောက် စေသော မိစ္ဆာ
    ဆရာတို့သည် သင် တို့တွင် ရှိ ကြလိမ့်မည်။
  kgf-kgf: Néŋ ic enia ionac sucginaiguc acguc Anutuac tiliŋ tiliŋ ic ikora hicŋima
    kecʒu. Imuhucyanec sucginaiguc acguc kiwi ic ikora hicŋima kecmu. Ieneŋ imi mebiri
    énécmimiacac buŋa suruc ikora imi éléŋnec mema sucginaiguc érému. Ieneŋ imi eŋaŋ
    boŋ héré meénécmiyec Miŋ Kewu i qaecgéma focfoc mebiri énécmimiawac buŋa imi héré
    aŋgétimu.
  awb-awb: Naho mó kegá péhenéra, Itewe Manikáne ehweh irarúna ke úne éra peh seyene
    péhe éhwéh irare irareuwe. Sega miraunserah mókake iteba péhe éhwéh íwáhnorira
    ke méra íre kawerorahi ehwéh mótaq mótarue íwáhnorigehe. Itene Wahnahnka sene
    ahbabáqsabe paiqmarowara sega wensabé ahqáho atéhra puana wega apubúue kamah arinkéhe.
  gdn-gdn: Takari kawaya ka iyapana dai iyapana paunamugu ubumawa tagamawa ke; ‘Nu
    ka Mamanuga God e bonanai wainapemei iwegemei ragidai.’ Mu inako tagamawa ko ki
    pa mena, mu ka pa beratagamawa. Ki maba, karako wi paunagau ka iyapana dai mete
    baitagisi bera kabuwai wi kabuwa-nimoto. Mu weki gwaiya wi sumaga kaupamana ki
    nana kerapu wadewade-nimono. Nu Kaiwawonuga mu nene mete powena ade e darai mu
    nene mete kawapu ko e mu nene kwaewena ki mu kamadumpu tagararamupu ki pokere
    mu paeremaga ki bimbinai mu nawana-maga tondau da aita ewa nainitamini.
  nko-NT: Bɩ́mbɩ́ ámʋ a, Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ afunupʋ betsiá Bulu ahátɔ. Alɩ kɛ́n
    bétsiá mlɩtɔ nɩ́. Bɔ́bwɛ hɩ́ɛ́ɛ́ pʋ́ amʋ́ onutó atosunáhɛ́á ɩtɔmɔ́ bɔwa mlɩtɔ.
    Bɔ́kʋsʋ́ lɩ́ɩ́ amʋ́ Wíe amʋ́ʋ́ ɔlɔhɔ amʋ́ ámʋsʋ kʋ́ráá, pʋ́hɩ́ amʋ́ ɩwɩ.
  bsn-NT: Diore gotirẽtobosarimasa socamena ĩna ñaboajaquẽne, gãjerã ñamasiñujarã,
    “Diore gotirẽtobosarã ñaja” yisocariarã. To bajiri adirʉ̃mʉrire quẽne, mʉa rãca
    ñarʉarãma socase gotirimasa. “Socabetire mʉare gotiaja” yirã ñaboarine, rojose
    tʉoĩarã ñarʉarãma. To bajiro tʉoĩarã ñari, manire yirẽtobosar'ire ĩre terã ñarʉarãma.
    To bajiro bajirã ĩna ñajare, rojose tãmʉotʉjabetiriarojʉ yoaro mene ĩnare cõacõarʉcʉmi
    Dios.
  pib-NT: Wanenankoxna Goyakalu tokanu gixasha geneklewletachine yinetskala, gixatskala
    pixka wanepna gixasha yimaklewletachine. Pochkeruneko yoshmakanruna pnuko gixachri
    yimaklewlukaka gamgamenu. Wa Gitsrukaachi potu nutatanna. Walenwa Geso ragjitjerna
    wenruyma. Wanna gamgamenu ganikachine giyampotu wannananukopa gamgakaknawa.
  wiv-wiv: Palaka varira, ia na profet vairukuruku vona na pidaki vuni Israel, habuka
    kua da tisa vairukuruku ve vona ra na pidaka miu. Da dia ta vavaketekete ni miu
    na vaketeketea kua e beta ni matoto ki dangea kete vairohia kamiu bilip, da dia
    ta vala lamadia kara Paraha kua e pele mulehidia. Ki kubarae, a Vuvu da e valutuhidia
    dia ta vairo.
  reg-reg: Abhalagi bho lulimi bhabhonekene ku Bhaisraeli, na bheigisha bho lulimi
    abheja kwemwe. Kulwa imbisike abhaleta ameigisho go lulimi mbamwigana Omukama
    unu abhagulile. Abheletela obhunyamuke bhwo bhwangu ingulu ya bhene.
  mlh-mlh: Kajeqouŋ ŋiŋigo jijibuine oi oŋuakoŋ Israel kufufuŋ botuyaŋuŋgo fukebuŋ.
    Ore so ŋoŋore botugo qaqaji jijibuine oŋuakoŋ fukenimiŋ. Fukeru dimaku ŋoŋore
    mamanesiŋ sibirigaiŋ ore mimijibu buŋo mobeine mobeine oi soŋsoŋgo baru botuŋaŋuŋgo
    warenimiŋ. Sogunenoŋunji dueyaŋuŋ baya, Ofoŋ oŋuakoŋ mugaru oŋuine oiji yoŋoyoŋe
    keketotie eru pipa sibiriganimiŋ.
  gof-ENT: ሺን ዎርዶ ናቤቲ ካሴ ኣሳ ጊዶን ዴዔይሳ ሜላ ሃዒካ ዎርዶ ኣስታማሬቲ ሂንቴ ጊዶን ዴንዳና። ኤንቲ ባንታና ዎዚዳ፥
    ጎዳ ካዲዲ፥ ይሲያ ዎርዶ ቲሚርቲያ ኤሃና። ሄሳን ኤንቲ ባንታ ቦላ ኤሌሲዲ ዮ ኤሆሶና።
  aau-aau: Paraw kokwe okrei-profet homkwe uwrsa mo ompok mon lousne-sa-ousne. Seyr
    liy-liy-aw, enekwei enkin ohokwe, okrei-ok me hiymon-sorasor-uwr homkwe hmo ompok
    mon ya lousne-sa-ousne a. Uwr somokwe, okrei-ok, uwrsa mo nan kiykiy-ay yor me
    mon piapay ey me ouon-aw hiymon sorasor ey, seyr Hakamay Seirpey hme ma hrorsay
    preisia ha se me-meyamey ey. Hom senkin lon ankin, suw hme nian mon piapay yor
    ke saw-mon ousne.
  tvk-tvk: Tetiamu, provet te luvosen xil latestal e hilaep te mol‑Isrel xil. E, usil
    hisit sexien tak, titsa te luvosen xil ti listal e hilaep te xamim. Xil lileh
    xuxus ni pispisien te luvosen xil xa ipurun vuol ni neketen na ngan xil vus xa
    ti lihusili. E ngan xa isa mak mu iaxa xil likavitou ni Suv Iesu xa texal rat
    xil ra pangasien ve tesaen nae xil. Isak ni, xil ti lilihi pangasien imei itemanon
    mak mu mi xil mun tang xa lihuri e melele xa ha lisoh pe met Hi.
  prf-NT: Tenhud ay tehud a awan tatarudan a propeta ten Israelita hidi. Kona labi
    nadid a panahun, tehud a umangay dikomoy a liwat a tagapagtoldu. Samantalaán di
    kam a tolduwan ti liwat a toldu a mángpahamak dikomoy. Sakay maski en Panginoon
    a nángligtas dikodi ay tanggiyan di, peru awan magmalay ay mepahamak hidi.
  auy-auy: Naaófáꞌá Maníkóní waásifimba Maníkón-aai karoꞌá waéꞌwáéꞌá úmai simátímakowi
    paápé uráantemba kempímbá miyán-kwáásí paápé ésa karoꞌ-ááí simátimesa Maníkóní
    waásimo sáwíꞌo íyan-aai simátimesa óraako sáwí-imayaafinkemba faútínkaraiwaimba
    tínaaemba uwámiyana ánaaemba Maníkó minúwóíyáámbá tínkaminiye.
  tbg-tbg: Haaru una paropeti vaiinti vonavu vaiinti nahenti avutaini vauntemake,
    maa entaravata una uva maara ti vaika ni avutaini qovaramavi vaivara. Vinavuka
    evaara qovaramavi vaiha una uva maara tiva nimi vaiva vaiinti nahenti qoraiqama
    nimitaanaro. Noravano Ihuva vinavuka qaqini kuvantu nimitaira viravata vinavuka
    qoririma kevarave. Vira kaara vinavuka vehi autuviva vaakama qovaraiqianaro.
  hub-NT: Yaunchukka Israel shuar ainanmasha wait chichaman etserin ainasha ajakaruiti.
    Tura atum ainarum nuiyasha waitan jintinkartin artinaiti. Nuka tsanumainak chikicha
    enentaimtairin pegkerchau umainak, Jesucristo ina uwemtikramrauwa nunasha aantraiti
    tusar tiartinaiti. Tumaina asar pachiachmau waitat ashammainan jukiartinaiti.
  hmo-hmo: Gunaguna peroveta koikoi taudia be Israela taudia edia huanai idia hedinarai.
    Unai bamona danu, hadibaia koikoi taudia be umui emui huanai do idia hedinarai.
    Hunia dekenai hereva koikoi do idia gwauraia, bona taunimanima momo edia abidadama
    do idia hadikaia. Edia Lohiabada, ia ese idia ia hamauria vadaeni, to idia ese
    do idia negea. Vadaeni karaharaga Dirava ese idia do ia hadikaia ore.
  big-big: Kapura yombanu ikuyogoriktaga ngago Anotoyagara kisa nawilirau teng puraga
    koya iniyegi inigi tepekke yombanu Anotogi wameiktaga nalikta kozak kisi nawili
    koyagi mabilik. Puwili kangmekke panu koyimowei Anotoyegi langai ngago ikuyogorik
    puwiligiyeng kozak kisi nangai keya Yemizi puwili kaileyengki kazing lewengka
    weiyabokyegi kezanga mani nangai. Ngezewiligu ngezewili nguk namizi neneng ngela
