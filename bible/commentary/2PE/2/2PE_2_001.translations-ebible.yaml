    quintzontlamiltis.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܬ ܗܘܵܘ ܐܘܼܦ ܢܒ݂ܝܼܹ̈ܐ ܕܲܓܵܠܹ̈ܐ ܓܵܘ ܛܵܝܸܦܵܐ، ܐܲܝܟ݂ ܕܒܸܬ ܗܵܘܝܼ ܡܲܠܦܵܢܹ̈ܐ
