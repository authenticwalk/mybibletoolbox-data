    ආනේෂ්‍යන්ති|
  yut-yut: Asi kombɨ amɨn toptopmɨ dɨ Israel amɨn da binapmon noman tawit. Uŋudeŋ
    gɨn ji da binapmon amɨn dɨwarɨ dɨ kɨsi noman taŋek topmon da mɨŋat amɨnyo Piŋkop
    dakon gen yoyɨŋdet akdaŋ. Aŋek pasɨlɨkon da top gen mibɨlɨ mibɨlɨ ji dakon nandaŋ
    gadat paŋupbal agagɨ ji da binapmon paŋalon akdaŋ. Ae uŋun gɨn dɨma, Amɨn Tagɨ
    da yumaŋ nagɨt, mani uŋun amɨn da Amɨn Tagɨ manji ɨmdaŋ. Aŋek iyɨ dakon egɨp egɨp
    paŋupbal aŋakwa tepmɨsi tasɨk tokdaŋ.
  grc-BYZ: Ἐγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῷ λαῷ, ὡς καὶ ἐν ὑμῖν ἔσονται ψευδοδιδάσκαλοι,
    οἵτινες παρεισάξουσιν αἱρέσεις ἀπωλείας, καὶ τὸν ἀγοράσαντα αὐτοὺς δεσπότην ἀρνούμενοι,
