    pegpalintutuu, wey mig-inniyuhan dan e ka Magbebaye ta ne iyan miglekat kandan.
    Purisu, sahuhune ne egparusaan sikandan te Manama.
  hau-SA: Amma a dā akwai annabawan ƙarya a cikin mutane, kamar yadda za a sami malaman
