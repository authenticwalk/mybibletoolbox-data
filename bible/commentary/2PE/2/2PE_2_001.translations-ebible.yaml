    aburr-guyinda marn․gi aburr-gunega birripa aburr-balagarrgurrjiya barra ana-gorrburrwa,
    janguny gun-nerranga gubu-ga barra gurda, wurra ngika Wangarr gun-nika, wurra
    gun-gujuwa, ngaja, ngarla. Birripa minypa abu-bawa barra an-gata Bunggawa nipa
    mu-maningan a-jortchinga burrwa, gu-gata wenga barra minypa nipa yibirrich burr-bu
    barra.
  wal-wal: SHin hananabaa yootiya worddoti asaa giddon kase de7iyoogaadan, intte giddonkka
    wordduwaa tamaarissiyaageeti de7ana. Eti banttana wozida, Ubbaa Haariya Godaa
