  dwr-ENT: ሺን ቲምቢቲያ ኦዲያ ዎርዳቱ ኣሳ ጊዶን ካሴ ዴዒያዋዳን፥ ሂንቴ ጊዶኒካ ዎርዱዋ ታማሪሲያዋንቱ ዴዓና። ኡንቱንቱ ባሬና
