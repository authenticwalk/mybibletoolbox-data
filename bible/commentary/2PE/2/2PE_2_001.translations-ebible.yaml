  tha-KJV: แต่​ว่าได้​มี​ผู้​พยากรณ์​เท​็จท่ามกลางประชาชนทั้งหลายด้วย เช่นเดียวกั​บท​ี่จะมี​อาจารย์​เท​็จท่ามกลางท่านทั้งหลาย
