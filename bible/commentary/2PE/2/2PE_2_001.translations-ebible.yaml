  peg-peg: ମାତର୍‌ ମାନାୟାର୍‌ ବିତ୍ରେ ଚାକ୍ରାୟ୍‌କିନି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାର୍‌ ପା ହତ୍‌ନାର୍‌;
