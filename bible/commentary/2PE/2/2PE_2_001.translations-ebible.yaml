    xgab cheen xaa kwaan nzho mod lux mod ngwii gu lo Dios, nu axta yé xaa: “Tira
    nanont Xaa Nabeyy”, xaa mzi be lo yalgut, nu kwaane le lijer doo lux xaa leeka
    lee xaa.'
  poy-poy: Palawiriti wambuyi yawapayira pakati pa wantu na ntambu iraa ayi wafunda
    wa upayira hawalawili pakati penu. Wantu awa hawayingiziyi mafundu ga upayira
    gagajega uharabisiya na kumlema Mtuwa yakawakomboriti na kwa njira ayi hawajegi
    vumu maharabisiwu makulu kwawu weni.
  qwh-NT: Israel nasionchomi uli profetacuna cayarqan. Qamcunachopis tseno willapäcoqcunam
