    Pai­kunaka, waglli­chin­ga­pa iuiai­wa­mi sug rig­cha iuiai­kuna­wa llulla­chispa
    iacha­chin­ga­pa kan­kuna. Chasaka, kis­pi­chig Iaia Jesus­ta­mi wasa chu­raspa
    piña­rin­ga­pa kan­kuna. Chasa rurag­kunaka, mana unai­lla­mi dil­tu­du­pa nina­ma
    sitai tukun­ga­pa kan­kuna.'
  hrv-hrv: Bilo je u narodu i lažnih proroka, kao što će i među vama biti lažnih učitelja,
