  mic-MIQNT: Gi's na nige' sa'q eimu'tipnig nujiegsugina'mua'tijig Isle'lewigtug.
    Teluitusultijig iganigjitegewinu'gi'g ugjit Gjinisgam gatu mo telianug. Pa na
    wijei ula na'gwegl ta'nig wijei egsugina'mua'tijig ne'ita'jig. Negmow tli ntawo'ltitaq
    ta'n tel gimia'ti'tij aq ta'n egs'pugua'lugsioq. Gatu mu Gjinisgam elgimagupni.
    We'gaw getana'tital Gjisaqamawul ta'n weji nplipnn ugjit ugs'taugsinenu. Gatu
    mo menuege'tigupnn aq 'nqas gaqiattaq ta'n te'pmi'tij.
  huu-NT: 'Caɨ jaiagaɨ facaise taɨnona llofueraɨnɨ itɨmacɨ. Birui ie isoide. Omoɨ
    motomo taɨnona llofueraɨnɨ iitɨmacɨ. Jusiñamui rafuena raise llofueñeitɨmacɨ;
    iadedɨ naie rafuemona omoɨna itataiacanitɨmacɨ. Naimacɨ facaina Jesucristo fiodaite;
    iadedɨ: “Jesucristo caɨ Nama” raiñeitɨmacɨ. Naimacɨ fɨnolle rafue muidona, raɨre
    ebena faɨfitɨmacɨ.'
  jiv-NT: Tura Israer-shuarnum wait chichaman etserniusha páchitkiarmiayi. Atumi̱i̱ncha
    wait chichaman unuiniau páchitkia ártatui. Niisha awajimtikrampratniun wakeruiniak
    wáitian ti yajauchin u̱u̱kar unuiniarartatui. Tura “Uunt Jesus uwemtikrurmia nusha
    ántraiti” tiartatui. Nuna takui ni amuukatniuri̱sha wárik jeartiatui.
  otm-NT: Nɛ mi 'bʉhmbʉ 'da yʉ hyäte pøngahyą yʉ ją'i israel maya'bʉ, ngutho ahʉ,
    gam 'bʉhmbʉ 'da yʉ hyäte xänbate. Nɛ yʉ ząndate tho, nguetho di cʉ't' yʉ́m hmansɛ
    'bʉ im man rám hman Oją. Nɛ nangue ʉ yʉ́m hma dím 'bɛ'a n'da ʉ. Nɛ hingui ørpa
    rá pähä a ra Hmu ngue bi gurba yʉ́ ts'oqui. Janangue a ją xʉn dąmbɛ̨ni, ya xím
    'bɛdi.
  dah-dah: Goyenpoga usi porofet goyen Israel mar bana hinhan. Niŋgeb gwahade goyen
    po, kame wor deŋ haŋ bana goyen usi saba mar kura forok yenayiŋ yeŋ nurde hime.
    Usi saba mar gobe al beleŋ sabamiŋ nurde gama yirke Al Kuruŋ beleŋ gwamuŋ yurtek
    saba goyen balmiŋde po saba dirde hinayiŋ. Irde mata buluŋmiŋ ge teŋ kamtek hinhan
    goyen Doyaŋ Al Kuruŋ tareŋmiŋ kuruŋ wor po gore mel gote gasuŋ teŋ darim wok irde
    kamde yumulgaŋ tiyyiŋ goyen wor fudinde yeŋ ma nurde harhok unnayiŋ. Mel gobe
    mata gwahade teŋbe yiŋgeŋ Al Kuruŋ beleŋ araŋeŋ gwamuŋ yurtek bana po kunayiŋ.
  tnk-tnk: Mətə fwe kupwən profet eikuə me nəha ikɨn ia reri nəkur Isrel. Ia noien
    a mwi nəha kɨmiaha tihətoni nahatən eikuə me ia rerɨmiaha. Irəha tuhəuvehe afafa,
    mhahatən kɨmiaha ia neikuəien me səməme tuhouraha nari. Irəha tuhəni mə rekəm
    rɨpko mhə Iesu in iəmə asori sə rɨnərəku raka irəha meivinari ia nirəha. Tɨ noien
    nəha kamho Kumwesən trouraha akwauakw irəha.
  kpr-kpr: Anakora beká, Satan da feroveta gungubo kakato, namanenda natofo Israel
    embo, ainda jokáda siroredo irise, ne deredo ghuseri. Kau daba aminga ava, ijuga
    kakato sembae nenda jokáda sirorari gareva. Ne gungubo teria a ijuga sembae beká
    ava nemokena ijugarera. Ijuga sembae ava tumondareva amo, nenda asisi ambarira.
    A kotugo, ne aminge ijuguse, Bajari nenda ari ekoko da mino futusira ava imboe
    use ighagha arera. Amingururoro aindae, God sari ne totoi sirivo arera.
  san-IAS: aparaṁ pūrvvakāle yathā lokānāṁ madhye mithyābhaviṣyadvādina upātiṣṭhan
