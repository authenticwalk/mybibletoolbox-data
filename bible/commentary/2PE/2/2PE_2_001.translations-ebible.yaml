    pueyanaa, sapojonuujuacaari nia tajinia supuenutaniyajuhuaj. Nojori niishitiojosacari
    sacuaraatia tama nojori niishishanojuaaja, nojoriiri nia sapojonutaniya. Nojori
    niishitiojosanoori Pueyaso pueya sesojua cutara. Naacuajitij, nojoriiri tama nojori
    Camarnujuaaja tamacanutaniya, cante nojoriicuara mosaaquiaaricuajani, na pueya
    nojori quiniuria juucua. Cunora, nojoriiri canashiyaquiji niiquiji puetunu shaajasaanutaniyajanaa
    saniitiosocoriquiano.
  ziw-ziw: Walailaga wawoni wadanti mgati mwa wantu, na seivyo wahinyi wa udanti nawalaile
    mgati mwenyu. Wantu awo nawengize mahinyo ya udanti na yawegaile ubanasi na kumlemela
    Zumbe awakombole, na mwe isila iyo nawasunguze kwebalanga wenye.
  grc-TR: Ἐγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῷ λαῷ, ὡς καὶ ἐν ὑμῖν ἔσονται ψευδοδιδάσκαλοι,
    οἵτινες παρεισάξουσιν αἱρέσεις ἀπωλείας, καὶ τὸν ἀγοράσαντα αὐτοὺς δεσπότην ἀρνούμενοι,
    ἐπάγοντες ἑαυτοῖς ταχινὴν ἀπώλειαν.
  nag-nag: Kintu misa bhabobadi khan bhi manu khan logote ahise, aru etu misa laga
    hikhok khan apuni logote bhi ahibo. Taikhan lukai kene biya kaam khan anibo, aru
    hosa malik ke mana koribo kun pora taikhan ke anise. Taikhan nijor uporte bhi
    dukh khan ani ase.
  eng-OEBCW: But there were false prophets also in the nation, just as there will
    be false teachers among you, people who will secretly introduce ruinous divisions,
    disowning even the Lord who bought them, and bringing speedy ruin on themselves.
  knj-NT: Ja' eb wet Israelal peyxa, ey eb jix tz'aj yal oc sba ẍejab oj Dios. Ja'c'ala'
    pax cu xol ey eb oj yal oc sba cuywamil, catu' oj yak'on cuyle lek'ti'al eb yin
    ewantajil wan tx'oj cuybanile cu xol, yet watx' ey jon, oj cu etex el yu eb. Caw
    c'am yel oc apnoj naj Kaawil yul sat eb, pero ja' naj jix cam pax yu stool oj
    spenail eb. Yu jun tu', yuxan yul yet, eyman oj q'uey can el eb yin junelne.
  deu-1912: Es waren auch falsche Propheten unter dem Volk, wie auch unter euch sein
    werden falsche Lehrer, die nebeneinführen werden verderbliche Sekten und verleugnen
    den HERRN, der sie erkauft hat, und werden über sich selbst herbeiführen eine
    schnelle Verdammnis.
  san-PUN: ਅਪਰੰ ਪੂਰ੍ੱਵਕਾਲੇ ਯਥਾ ਲੋਕਾਨਾਂ ਮਧ੍ਯੇ ਮਿਥ੍ਯਾਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨ ਉਪਾਤਿਸ਼਼੍ਠਨ੍ ਤਥਾ
    ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ(ਅ)ਪਿ ਮਿਥ੍ਯਾਸ਼ਿਕ੍ਸ਼਼ਕਾ ਉਪਸ੍ਥਾਸ੍ਯਨ੍ਤਿ, ਤੇ ਸ੍ਵੇਸ਼਼ਾਂ ਕ੍ਰੇਤਾਰੰ ਪ੍ਰਭੁਮ੍
    ਅਨਙ੍ਗੀਕ੍ਰੁʼਤ੍ਯ ਸਤ੍ਵਰੰ ਵਿਨਾਸ਼ੰ ਸ੍ਵੇਸ਼਼ੁ ਵਰ੍ੱਤਯਨ੍ਤਿ ਵਿਨਾਸ਼ਕਵੈਧਰ੍ੰਮ੍ਯੰ ਗੁਪ੍ਤੰ ਯੁਸ਼਼੍ਮਨ੍ਮਧ੍ਯਮ੍
    ਆਨੇਸ਼਼੍ਯਨ੍ਤਿ|
  nob-LB: Det var også profeter som spredde falske budskap blant Israels folk, akkurat
    som det finnes personer som sprer falsk undervisning blant dere. De vil lure inn
    løgn om Gud som kan ødelegge troen hos dere. Ja, de vil til og med fornekte Herren
    Jesus, han som har kjøpt alle fri fra slaveriet under synden. Ved dette vil de
    selv gå evig fortapt.
  ntj-ntj: Yuwa, kutjulpirtu-ya yarnangu kutjupatjarralu mayura watjaranytja Mama
    Kuurrku wangkanyu tjakultjuranytjalu. Nyangka palunyapirinypartu-ya mayura watjalpayi
    nyuntulawana-tjananyanta yutirriku. Palunyalulta-ya tjukurrpa kutjupa mayura nintipungama.
    Puru-ya Puurrpa Tjiitjanya wantiku, tjiinya-tjanampa yangarrakatingu mirrirringkutjanya.
    Palunyalanguru-yanku nyinarrayilku tjulurraaralpi pika mantjilku.
  sxb-NT: Kiomo *awagambi awa owuweeyi waawangao agati ya *Awayaudi mu amiire aga
    kale, nintio awagerezi awa owuweeyi waaza okuwaao agati iinyu. Awantu wano waaza
    okuwaingiramo owuiwisi ne engerera embiiwi eziona awantu, namba okulowa Omwami
    *Kristo owawaolorra omusango ogwa amawi. Kino kiiza okugera Katonda awamale wuangu-wuangu.
  nhu-NT: Kɛ lɛŋlɛŋ no bonyii bomew to nu dvú fwele ɛ̂ bonyii ɛntelɛŋ bò to mbiayte
    lɛ ɛ̀ tum Nyo' bó, ɛ̀ nu kɛ tɛn no bonyii bo n'yɛɛyi le bo mbiay e nu enù ɛ̂ ben
    ɛntelɛŋ. Bó nu ke ewɛɛntɛn eto bô n'yɛɛyi mvu wvù nulo ebefe bô bonyii, elese
    ɛ̂ diɛw Nyo' le emum emaa naa lo Cee Ɛkolɛ wvù to kpweɛ keesum bó. Bó nu ke ege
    nonɛn emum eto lo bô ŋgɛw kaŋ mwaaŋ elaŋ yî bikuu bibole.
  row-row: Dalahulun, hambu atahori Israꞌel ruma rae, sira dadꞌi Lamatualain mana
    ola-olan. Tao-tao te ara peko-lelekoꞌ. Dei fo hei o mindaa mo atahori onaꞌ naa
    ra sia taladꞌa mara boe. Huu hambu atahori ruma rae, sira ranori soꞌal Lamatuaꞌ,
    te ara peko-lelekoꞌ. Ara ranori raꞌafuniꞌ dudꞌuꞌa deꞌulaka nara. Naa de ara bisa
    ranori rala sira nenorin mana sora-senggoꞌ ra. Mete ma hei tao rerenaꞌ neu nanori
    nara, na, dei fo hei mimbilutu. Ara rafanii rae, Lamatuaꞌ Yesus naa, nda sira
    lamatuan sa. Tao-tao te, Ana tefa-soi nala se no felin seli. Huu tatao nara taꞌo
    naa, de nda dooꞌ sa te rambalutu.
  msy-msy: Ezɨ fomɨra Godɨn akam inigha izir gumazir ifavarir maba, me Israelɨn gumazibar
    tongɨn iti. Ezɨ kamaghɨra ifavarir tisaba uaghan ian tongɨn ikiam. Egh me nɨmɨra
    ia gifar, Godɨn bizir taba ian sure damuam. Egh me mongɨva akar ifavaribar amutɨ,
    da ian tongɨn otivam, kar akar ian nɨghnɨzir gavgavim gasɨghasɨziba. Ekiam ua
    me inis, eghtɨ me uamategh akɨrim ragh, Ekiam gasaragham. Ezɨ me kamaghɨn damuva,
    eghtɨ zuamɨra God me gasɨghasɨgham.
  agg-agg: Ŋga horombo Godɨndɨ hoafɨ tɨkai-hoafɨyomo-rundeimbɨ nindou Israerɨ-yei
    mbusümo tükümefundɨ. Yahurai-anɨmbo nindou tɨkai-hoafɨ yamundu-rundeimbɨ sɨhei
    mbusümo amboanɨ tükündafumboemo. Nindou ranai dɨbo tükündafu nɨŋgomombo muŋguambo
    ranɨ-poanɨmbo tɨkai-hoafɨ sɨheimbo moaruwaimbo-fendürɨmbo yamundɨ-ndundürɨmboemo.
    Nindou ranahamumbo Adükarɨ ai moaruwai hohoanɨmo-ambeahɨndɨ hɨhɨre masepurɨmündüyosɨ,
    ŋga asu ai Adükarɨ ranahambo amboanɨ daboadɨ hɨhɨrɨmaruwur-ane. Ai ramefundɨ ranɨmboemo
    asu ai ahamundɨhoarɨ nɨmai moaruwaimbo-ndafumboemo.
  ptp-ptp: Ilage plopete kɨtyooên ya kɨdi lec vac he Islel mahɨgun. Dɨ gwêbaga plopete
    kɨtyooên ya obêc kɨdi lec vac xam mahɨgun dɨ kɨtyoo xam ya xolac kɨtyooên, dɨ
    he ob vɨyum kɨyang nipaên vac kɨyang nivɨha nɨlô, dɨ nêl kɨyang kɨtyooên vɨyang
    vɨyang wê obêc vông xomxo vô nipaên ge, dɨ he ob yax Apumtau wê vô he vêl ên nipaên
    ge vun. Om môp nipaên wê he vông ge wê Anutu obêc kɨtya he vêl lutibed.
  nak-nak: Etato rovia veia pala egiteu la bilalaha la visigologolola isahari sibitala
    kabili tegiteu la valalua e Iuda. Mai tai lou ele, egite la valalua la vimari
    isahari ale ge visigolo amutou, egite mulimuli ge sibitala. Egite ge ali la ilo
    mutou, egite ge tutugolo amutou te la vimari tegiteu veia eia te Kraist, eala
    moli la merera tegiteu eia kama te Kraist sesele. Egite ge tahi taro La Uru ale
    rou rivu lou egiteu taro la limale Satan, eala egite ge vitilo rivu lou egiteu
    mai ele, egite ge vilua.
  lbb-lbb: Ika nating na asasongo na propet la kes arpotor tana tarai Israel. Larka
    otleng ning na asasongo na tena asaer lar hanot arpotor ot ta mulo. Lar akas kumnan
    anunla na asasongo na asaer ning ir alaulau a tortorot, pa lar puain sen a Leklek
    ning ka lou pas la. Lar kibas kapit pas a hinirua.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲ್ ಜನರೊಂದಿಗೆ ಸುಳ್ಳುಪ್ರವಾದಿಗಳೂ ಸಹ ಇದ್ದರು. ಅದೇ ಪ್ರಕಾರ ನಿಮ್ಮಲ್ಲಿಯೂ
