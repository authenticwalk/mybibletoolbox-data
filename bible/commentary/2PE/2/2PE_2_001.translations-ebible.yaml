    wsédgekle' ḻe'e da' naken chégakze', dan' gonen ga gon ẕož chele yebéj yichjle
    da' naken dot da' li. Ẕží'igake' che X̱anžo, Bennen' beslé' žo'o. Dan' góngake'
    gonen ga wžía yi' Dios ḻégake'.
  mek-mek: Kai ufainagai papiau epoꞌiai pifoge profetaꞌi isafa keagu koa iꞌopoga,
