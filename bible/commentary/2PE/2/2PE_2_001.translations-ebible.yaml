    mpaka wankatala Mwenye kuwombola. Kwa javyo, waritisira upesi kwaribiwa.
  gmv-GGM: Gido attin beni wode wordo nabeti dereza giddon dizayssa mala hessathoka
    ha7i inte giddon wordo asttamareti deyandettes. Heytantti asa dhayssiza wordo
    timirtte qottara diccana mala oothetes. Bena ashshida Godaka kaddidi bena eesson
    dhayssizazi ba bolla eheetes.
  ssg-ssg: Ti imat tin hina teka woinakon kuluiai kakai Haeu leilokako teka Ju. Seilon
