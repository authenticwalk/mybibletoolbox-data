    mʉjãã watoare quetibʉjʉri majã cariape caquetibʉjʉena. Caĩtopairi majã nigarãma.
    “Caroa macããjẽrẽ jãã quetibʉjʉya mʉjããrẽ,” ĩ quetibʉjʉmirãcʉ̃ã, na catʉ̃goñarĩjẽ
    cañuetiere mʉjãã quetibʉjʉgarãma. Bairo quetibʉjʉri yua, marĩ Quetiupaʉ mʉjããrẽ
    canetõõrĩcʉ̃rẽ cʉ̃ boetimajũcõãgarãma. Bairo cañuetiere na caquetibʉjʉro jʉ̃gori
    Dios pʉame yoaro mee na recõãgʉmi. Na yasio joroque na átigʉmi yua na yaye wapa.
  qxo-NT: Unay Israel nacionchö llutan yachatsicogcuna cayangannömi gamcunachöpis
