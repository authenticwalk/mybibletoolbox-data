    anɨb ak, Klays nop gos lɨnepɨm ak gɨ tɨmel gɨnɨmuŋ tek lɨnɨgab. Bɨ anɨb okok,
    kɨli Bɨawl ne kɨlop tawɨl tɨg asɨk dup ak, ne Bɨawl mel agɨl agju mɨdɨlɨg, kud
    ñɨnɨgabal. Kɨli anɨgɨnɨgabal won ak, God kɨlop gek, kasek yul awl yɨbɨl dɨl kul
    gɨnɨgabal.
  jic-NT: Püna niyom malala witjacj tapatja judiopan jis lal. Yupj tjoweleptsja yupj
    p'iyá profetapan 'ots'ipj, mop'in profetapan tuluctsja yupj. Nin p'iyá ca nsem
    nun potjaqué nt'a. Nepénowa ca mvelecj yupj p'iyá sin 'yüsa lajay Dios mpes, mop'in
    la tsuwil yupj. Lyájasa jin ca malala la mijicj. Malala pyala yupj javelepj mpes.
    Niná yupj sin 'yüsa lajay, Dios vele jin tulucj. Jesucristo tepe'e yupj mpes.
    Jaylacj la tjiji yupj, jupj 'os mpes. Ma nin yola yupj. Yupj ca mvelecj Jesucristo
    yupj jis Jepa tulucj. Nin mpes len̈ way ca pjü malala jis mpalas yupj.
  zap-NT: Chekwlo wuu profet ne wkade lad men-Israel, no zenga ke tsuu mén ne yneluu
