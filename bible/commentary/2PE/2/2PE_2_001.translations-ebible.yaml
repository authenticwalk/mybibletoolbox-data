    bolli ehaana.
  zad-NT: Per ḻekzka' ladj beṉ' Israelka' wzoa beṉ' wxiye', wnazgake' chyix̱je'gake'
    daa goll Chioza' ḻegake'. Na' ka'kzə ladjlena' soa beṉ' wli' wsedi de wxiye'ka'.
    Na' wli' wsedgakile' le' ka ki gakbe'zile' de wxiye' c̱he'ka' daa chlliayi' beṉ'.
    Na' wzoagake' ka'lə X̱anchona', beena' wdixj saaxya c̱he'ka'. Na' daa gongake'
    ka', tolbe' kwiayi'gake'.
  kmg-kmg: Israe ŋic jaŋerao porofete burecne i wâc mâmâc fuarâ jumbiŋ, eme ŋoŋerao
    iŋuc jaha qaqazu burecne fuaniŋmu. Jaŋe mitire mumusifuc bâfuapie ŋoŋerao fâfâuc
    fuaocmu, erâ Wofuŋ kiwiric-jeŋic rowec e mickeniŋmu. Iŋuc epie sisipiric ɋeŋfâfâc
    jaha fisi-jareocmu.
  aso-aso: Ne neiha gomuꞌ nene Oꞌmosoꞌmi eveneleliti vovoꞌninguꞌ nene soza polohetesi
    sotoꞌ igi minaaꞌ aniꞌ ve. Neꞌmine igaꞌ aniꞌ neꞌmine igi lengiꞌ vovotingukisi nene
    soza monoꞌ apizi lingimilizave sotoꞌ igi minilisave. Engiꞌ nene monovoꞌine di
    haleki mini lengeleꞌmize goloso ilidoꞌ o minelineꞌ soza monoꞌ nene li sotoꞌ igisa
    engiꞌ meni hize-ngidive Guvelesi ve nesi nene meheꞌine imilisave. Idoꞌ neꞌmine
    ilizadotiꞌ nene Oꞌmosoꞌmo upuhoꞌ niteꞌ ngiso do goloso o-ngedeleseive.
  uli-uli: Rechoka te katosol profeta le re budoh luwulur yarmat muswe, ila be wol
    ila sengal yar budoh rechoka te katosol chol foloy luwulumi. Re bele hasidoh foloy
    kala yar le te katos ngo yebe hasidoh tayikof. Iwe ngo re bele hasi bo re togla
    Masta we iy mele ye demerir, ila bele ir chog yar hasi ngalir hagerger.
  nin-NT: Na ti a si na asese ka akiki munta ba, abi kpa are abi imu a se na ba, uwa
    a si meme yo abitsarr abi imu a ta ssuzzu ni imba ba. Na ta di do na yi nga ni
    bre ki imba are ka imu nggo ta na imba ki ndanda nggo, na ta kisa da aba a si
    hi Atiko wa nggo a re ba nggo hen. Ina ima i ta du ikikre imbarr yi i nga korrmi.
  acu-NT: Yaanchuik ii juuntri pujuinamunam wait chichaman etserin ainau wantinkarmia
    nunisarang wait chichaman nuikiartin ainau yamaisha wantinkartinuitai. Nu aints
    ainauka wait chichamnaka uukar nuikiartin ainawai. Tura asar ii Apuri waitnas
    jaka ii tunaarin akiimiatramkau waininayat, nuka waitaitai tusar pachinatsui.
    Tura aints ainaun anangkawaru asar, ni wait wajakartintri jeatak wajasi.
  cak-WNT: Ri ojer ca, chiquicojol ri nuwinak israelitas xec'oje' achi'a' ri xquibij
    chi can ye takon pe ruma ri Dios riche (rixin) chi niquik'alajsaj ri ruch'abel.
    Pero xa ma que ta ri'. Y queri' chuka' chicojol riyix wacami. Yec'o c'a winek
    ri xquebec'ulun pe, y xtiquibij chi ya ri ruch'abel ri Dios ri niquic'ut, y xa
    ma kitzij ta. Ruma xa na'oj quiche (quixin) winek ri niquic'ut chiwech y majun
    ninaben ta tek yequiyala' apo chicojol. Y ri winek ri' xa can ma xtiquinimaj ta
    chic chi ri Ajaf xcom riche (rixin) chi xutoj ri quimac. Xa quiyon c'a riye' niquisiq'uij
    (nicoyoj) ruc'ayewal pa quiwi'. Ma niquinabej ta c'a tek noka. Tek c'a xtiquina'
    xa pa k'ak' chic yec'o wi.
  ebk-ebk: Ngem ad pus-uy wachacha challu nan achi tit-iwa ay pomapadtu ay nunpaila
    as nan chiyuycha kianak Israel ay naifilang as tatakon Apo Dios. Assesa us ay
    wachachantu nan achi tit-iwa ay mun-isursuru ay maetatapi kan chakayu. Chicha
    ay omal-allilaw at mun-isuruchantu as kinukutum ay manachael as pammatiyu, ya
    esaotcha uray nan Amo ay hi Cristo ay nangwayawaya kan chicha as nan maid kotkotokna
    ay panagfiyagcha ay tenawidcha as nan kaap-uwancha. Kiapú as nan nauycha, chicha
    challu nan kiapón nan loktat ay machusaancha.
  spa-PDDPT: Sin embargo, hubo falsos profetas entre el pueblo como también habrá
    falsos maestros entre ustedes quienes introducirán herejías destructivas de manera
    encubierta. Aun se negarán a reconocer al Soberano que los compró y traerán destrucción
    repentina sobre ellos.
  ruf-ruf: Tsakulawila manabii wa ughutsu mna iwanu, pfipfila watsolawila walangulitsi
    wa ughutsu mna mwemwe. Iwanu awo watsokwingitsa ghamalangulitso ghe ughutsu ighokoma,
    na kumlema Imtwatsa iyawaghombole, apfo watseghalila iwenyegho ukuhinyika ing'akukawa
    bae.
  gun-gun: Heta va'e kuery mbyte rupi ikuai avi raka'e profeta ramigua rive. Peẽ kuery
    mbyte voi ikuai 'rã porombo'ea anhetẽ rupigua e'ỹ. Ha'e va'e kuery ma nhemi rupi
    'rã omombe'u apu nhomombaarã. Senhor Ijoguaare Ipo'akapa va'e rovai eteve voi
    'rã ijayvu. Ha'e ramia py o'áry ae ombou uka imomba vyvoiarã.
  agu-BL: Poro ilenin jalnake' jujun elsanl stzi' Ryos tentz yi e' la'j. Nin ni'cu'n
    sbajok ẍchixo'l cyeru'. Na ẍchijalok aj chusunl yi e' la'j. Chebele'n cuntu' lxcon
    chichusu'n cya'n tan chipo'tze'nu'. Ej nin chebele'n cuntu' tz'el k'ej chipatrón
    cya'n, yi lok'ol cyetz. Poro ite'n nin yi cyetz cyajtza'kl xconk tan chipo'tze'n.
    Nin qui tz'icy' scyetz yil tz'ul tzaj chicaws.
  isn-isn: Anyakidagu nia uteele ai igeelekile ku a Israeli, ni a ng'walimu ni uteele
    akupembya ga nu kitalanyu. Ku kimpinyi mpinyi akuleta umanyisa nua uteele ni enso
    akamuhita uMukulu nai uaguile. Akiletela u ugazanja nua kukaya migulya ao akola.
  eng-PEV: In God’s book we read about his people a long time ago. Sometimes some
    liars started to teach God’s people things that were wrong. They reckoned they
    were saying God’s words, but they were lying. And the same sort of thing will
    happen now. There will be people among you that will teach things that are wrong.
    If you listen to them, you will go wrong, and it will be bad for you. Those people
    will even turn against Jesus. He is our leader, and he died to save them. And
    one day soon, God will punish them for that wrong thing they do.
  ilo-ULB: Adda dagiti palso a profeta nga immay kadagiti Israelita, ken addanto met
    dagiti palso a manursuro nga umay kadakayo. Iyegda a sililimed dagiti makadadael
    nga inuulbod a sursuro, ken ilibakdanto ti Apo a nanggatang kadakuada. Mangiyegda
    iti napardas a pannakadadael kadagiti bagbagida.
  pir-NT: Panopʉ mari acaye judio masa mehna cjẽna “Cohãcjʉ̃ yere yahu mʉhtarina ijiaja”,
    ni mehoñequina ijie tiahye. Tiquina yero sahata yojopʉ gʉ̃hʉre mʉsa mehna cjẽna
    sa ni mehoñequina ijieta. Potota tiquina buheboro sahata ni mehoñe pehere buheeta.
    Sa buheye Cristo ye buheye pehere dojomehneeta. Sa ye “Cristo yʉhdʉonohrina ijiaja”,
    niepeta Cristo dutiyere ne yʉhtierare tiquina. Sa ye tiquirore “Ʉsã pʉhtoro ijire”,
    ni tʉhotuerare. Ti ijipihtiyere tiquina sa yeri buhiri duita tiquinare Cohãcjʉ̃
    pecapʉ waha dutirota.
  anv-NT: Nya mbɛmbɛ bɔɔ́ ɛkpávé Ɛsɔwɔ abi gebyɔ alu ntó, wyɛmbɔ ntó ne anlɛre
    abi ábyɔge gebyɔ́ abɛɛ́ nyɛ né geluage nyú. Áchwɔgé, ásɛle nyɛ défya, álɛrege
    unó bi úlú gebyɔ́ ɛbi uchɔɔ ɛnyu makpo, kpaá tɛ áshyá nyɛ Ata muú ánámé
    gemɛ́ge ɛbwɔ́. Ndɛre ápyɛmbɔ, ɛbwɔ́ ambɔɔ́ ákuu negbó ŋware né gemɛ́ge ɛbwɔ́.
  sab-NT: Unsuialin kwian israelitaske kwian geru ngwale me ulia ketanga kledu, kwian
    e me Chube gerua ulia ketu kwiange, kwian e mo gbu geru ngwale me ulia trage kwian
    ole. Boidu ene unsuialin, kaire nege kwian gweale ene talla daba tkanga tangle
    tanre geru ngwalege be kle ba ulitaske. Kwian daba tke tangle geru me ulia Jesucristo
    gitige, kwian tanre ene daba tkanga tangle mo ta gbe skwlenre geru me ulia Jesucristo
    giti kete bage ene ba ta chege sugekare Jesucristoge, Jesucristo jokeda kwian
    ene daba tkanga tangle ulita alin kaire, agwa ama me Jesucristo gai mo Chugagwallale,
    ji kweri be kle kwian ene alin, chui bdaglige Chube mi manade kwian ene ole, Chube
    be ji kweri gbe blike kwian ene ulita alin, kwian ene mi ñage joge siere ji chugege.
  tmd-tmd: Maduar ör nöbö bli, God mönö yad nölmɨdölɨŋö, rön, nöbö mö Isrel ñɨgö mönö
    inakmönö hörön yad nölmɨdmä. Höd alim mag akuyöbö, wopik algör nöbö mö bli alebö
    ñɨŋ aku mɨdön, mönö inakmönö hörön yad nölmɨn, nöbö mö bli inakmönö ñɨŋ aku nugub
    maga ra. Nöbö Dib ñɨgö wobön höbkal pöŋ aku, nuŋ Nöbö Dib yöi, me rön, yad höimöuöña.
    Jɨ ñɨŋ inakmönö hörön aliö aiöñ aku, God nuŋ raŋ, rɨmgör paiŋö mɨ ölɨŋ höb diba
    pöña.
  acr-NNT: Chikixoꞌl ri tinamit e aj Israel xekꞌojiꞌ qꞌalajisanelabꞌ xa e sokosoꞌnel;
    jekꞌulaꞌ chixoꞌlibꞌal ralaq kekꞌojiꞌ e aj kꞌutunel xa e sokosoꞌnel. Waꞌ xa xeꞌlaqꞌay
    kakikoj pa kijolom ri hermanos kꞌutunik na usukꞌ taj, xa re yojobꞌal ri kibꞌinik
    kisilabꞌik. Yey e kuꞌana ne ri kakibꞌiꞌij na kakikoj ta chi rubꞌiꞌ ri Qanimajawal,
    ri xkam kuma rike re kebꞌukolobꞌej. Y ruma kꞌu wa na utz taj kakiꞌano, e kape
    tan ri qꞌatbꞌal tzij pakiwiꞌ.
  kpg-kpg: Nia soukohp dilikai gu kila aga i baahi digau Israel, ga kila aga labelaa
    i godou baahi. Digau agoago tilikai ga hagahuaidu goodou, gaa hai nadau agoago
    tilikai, gei digaula ga haga de iloo di Tagi dela ne haga mouli ginaadou, gei
    digaula gaa bida hagahuaidu ginaadou.
  taj-taj: तर इस्राएलीगदेला गुङरी लुसीला ताम लोप्‍बा अगमवक्तागदे मुबा। थेह्रङ् लसीन
    एनीगदेला गुङरीनोन लुसीला ताम लोप्‍बा म्‍हिगदे थोन्‍ना। थेनीगदेसे खालैदा था आतना
    लसी नाश लबा लुसीला ताम लोप्‍ला। चुदे जे आहिन, थेनीगदेसे ह्राङला पापला सय फासी
    थार्ना लबा प्रभुदान ख्‍लाला। ओच्‍छे थेनीगदेसे लबा गेग्‍यामसेन थेनीगदे तिक्‍खुरीन
    नाश तला।
  avt-avt: Nɨpaa mɨt profet enun ne nemipɨn nau nekre mɨt ne Isrel. Mɨt nar ik nanɨnen
    nanu nantikewi, hɨr nanri hɨm enum me nemipɨn nanɨwaank mɨt miyapɨr han ne weiwɨk
    me God. Hɨr nanweikɨn sip nanwet Mɨtɨk Iuwe Krais nɨpaa hɨrak kaa, te kakɨkepi
    kaktorhis te hɨrak kakɨwaanki waswas.
  cbk-cbk: Antes pa gayot ya tene maga profeta falso, y ansina ay tene tamen entre
    ustedes maga maestro del enseñanza falso. Ay hace sila entra secretamente maga
    enseñanza falso, y ese ta lleva destruccion con el maga gente quien ta cree y
    ta sigui con ese. Ay nega tamen ese maga maestro falso con el Señor quien ya rescata
    canila, y ansina ay lleva sila derrepente lang el destruccion para canila mismo.
  uig-ARA: لېكىن بۇرۇن خەلق ئىچىدە ساختا پەيغەمبەرلەر چىققان، شۇنىڭدەك ئاراڭلاردىمۇ
    ساختا تەلىم بەرگۈچىلەر مەيدانغا چىقىدۇ. ئۇلار سوقۇنۇپ كىرىپ، ھالاكەتكە ئېلىپ بارىدىغان
    بىدئەت تەلىملەرنى ئاراڭلارغا ئاستىرتىن كىرگۈزۈپ، ھەتتا ئۆزلىرىنى ھۆر قىلىشقا سېتىۋالغان
    ئىگىسىدىنمۇ تېنىپ، بۇنىڭ بىلەن ئۆز بېشىغا تېزلا ھالاكەت چۈشۈرىدۇ.
  tuf-tuf: Eyta cuar is cohtín tac icar bin Sir chihtá ehcúquinir yinjacro. Cohtín
    tac icar yinír eyta ba tac icar cat eyta yináyqueyra. Yinír car chihtá ay bár
    bi síw̃ayqueyra. Uw cayar yajcáyqueyra. Eyin chihtá cuitar uw urá tehmóyqueyra.
    Jesucrístoan uw cuitar Sir tayar tunin chinjacro. Eyta cuar éyinat Jesucristo
    ojcor “Eyra Sir cat batro,” wacáyqueyra. Eyinat Jesucristo ojcor eyta wacayat
    ques icar bar bahnáyqueyra.
  abx-abx: Pero aniya' mga burubullo' paragsumat-na si Diyos siray nga makihuwang
    si mga a'a pariho si mga magpakasalakot si ka'am ina'anto nga ma'in na pira agkakirilala
    si pagkaburubullu'-na mga iya paragturo'. Durudaginut-na kam mga iya pagsumat
    si mga baha'o tuluhu'an nga akawara' dina si ungod pagtu'o hasta nga agdidiwarayan-na
    na mga iya lugod i Amo maglukat si pagka'uripun-na mga iya. Ngan mismo mga iya
    i magpa'atab si mga kamatayun-na bulag si Diyos.
  mco-NT: Per nañ ji anajty nañ jadu'n ayucnajtzcapxɨɨybɨ huɨdibɨ anajty ajcxy anɨɨdaacp
    ma je Israel jäy. E nañ jadu'n yji'adɨpy ayuccapxhuäcxpɨ huɨdibɨ anɨɨ yaj'ixpɨgɨpy
    ma miich ajcxy. Je' ajcxy ayüch ameech yaj'ixpɨgɨpy ycɨ'm'ayuc ycɨ'mhuinma'ñ huɨdibɨ
    ajcxy yajhuinma'ñydɨgooyɨpy je mɨbɨjcpɨdɨjc. Ymɨna'ñ ajcxy co ca' yjanchɨty je
    Huindzɨn Jesús y'ayuc, je huɨdibɨ yajnïdzooc ajt n'alma, e jadu'n cɨ'm ñay'ayo'nmóoyɨgɨxy
    mɨɨd Dios mɨc'amy.
  cpb-NT: Pairani eenitatsi kamantantzinkariniro. Irojatzira itzimi iroñaaka pisaikayetzira
    eerokapaini. Ari piñaake inkantemi, “Naaka yotaantaneri.” Tema rimananekiini ikowi
    jirikapaini rowaariperotantemiro riyotaayetemiri. Rapaatakeri Awinkatharite, pinakowentawetaariri
    rowawisaakoshiretairime. Iroowa eero rishenkaanta jirikapaini iñagairo rithonkaiya.
  aon-aon: Seiwok anam henek rohwumesh iri profet hatogur hape orokohun um eshesh
    Israel aria hape henek rohwumesh. Aria douk shopunek ta namudok atin. Anam henek
    rohwumesh iri tisa omi ta hutogur hupe orokohun um ipak aria hunabeshuk hupe hukripep
    enenyenen madae adurin iri uwe baraen. Aria ta ipak pugipesh amamin baraen um,
    ipak ta punak puwishuk yoweiburi wabur. Douk Debeini nagok um amam nator eneshenesh
    yoweishi inahos amam henekesh iri aria amam wata hakanuguk agabus henek yoweishi
    inahos. Amam hape henekesh namudok aria Iruhin ta ahudok atuh nunekam hurao debeiri
    eriger aria nom hugok.
  hus-NT-2005: Por anchanꞌ xan ti waꞌchinék i kʼambix tʼiltsixtsik ban atiklábtsik
    xi Israel, anchanꞌ jeye ti neꞌech ka waꞌchin kʼal tatáꞌtsik i okʼtsixtsik xu kʼambix.
    Jechéꞌ an okʼtsixtsik, neꞌech kin chinat okʼtsixnaꞌ jaluts xowaꞌ in ulal na Dios,
    asta neꞌech kin kuxuknaꞌ an Ajátikláb xi kʼál ti loꞌodhtsik; ani jaꞌich kʼal jechéꞌ
    tin kwenta ti jikʼat neꞌech ka kʼibdhátsik.
  mig-NT: Ko ma̱'ñú ñáyɨvɨ‑ún ni̱ ka'i̱o cha̱a ni̱ ka̱jani tu̱'un xndá'ú. Te suni
    súan jukuiñi̱ cha̱a stá'a̱n tu̱'un xndá'ú ma̱'ñú‑ró. Te skɨ́vɨ sa̱'í‑de sa'a̱n
    ja̱ náa‑ro sá'a. Te ma̱ kuátú'ún‑de ja̱ ní nakuaan Jito'o̱‑yo̱‑dé, chi̱ sua xnáa
    yachí‑de máá‑de.
  bps-bps: Di muna fa, nun di dad to flingu ale kun tugad Dwata. Na lêman ani, nun
    dad to kadang mdà di gamu flingu ale dad tamdò Tnalù Dwata. Na i tdòla kakakéng
    gafalmo i kafaglutyu, na knangla Amuito, i magot kdee na tamayad i dad salàla.
    Taman too makto kel di dale i kalmola.
  mbs-mbs: Gebii doen menge otaw migpelingo-lingo te telekeliwat dan te kagi te Timanem,
    aw doen heman menge otaw megtoladà songkani megpelingo-lingo te lekat te Timanem
    se ipegtoladà dan. Meneng kebolalaw se itoladà dan, aw yan se mekedaet te pegsalig
    niyo diyà te Timanem. Eked dan keibeg aw lomowan kandan se Pengolo tadon migtansò
    kandan, aw yan egpedetengen dan se kededàtan te eked kenamay.
  tof-tof: A ngaen ta obae prropet asi kwarilürr, obae bóktan nidi amarru kwarilürr
    Godón pamkolpamab ngorodó. Dadanzan, sab obae umulbain pam asi kwarile yabióbka
    ola. I sab obae poko umul bain kwarile Godónkwata, a darrü olom sab umul-kók yarile
    igó, i obae poko umul baindako. Ini obae umulbain pokoa sab kolae nirre, ini poko
    nidi amkoman bangundako. Ini obae umulbain pama sab tibiób Wirri Pam, Yesun, ta
    alpin kwarile, ibü nótó bumiógürr akó kolaean tonarrdógab nótó yusürr aurdü amanóm.
    Zitülkus i ne poko alngóndako, God kari pokoa sab ibü kolae bainüm.
  cme-NT: Nuɔmba naŋ ciɛ ba fɛrɛ *Diilopɔpuɔrbiemba dumaa *Isirahɛl-baamba hɔlma-na,
    ma temma ka bi ce namaa hɔlma-na. Ba ka jo baa coima naŋ temma ji ta ba tãal-na.
    Kutaamba ka cĩina Itieŋo‑i, ŋ siɛ suɔ wuɔ u yaa sãa ba yunni‑i. A ce dumaaŋo-na
    ba siɛ gbãŋ aa kɔsuɔŋ ba fɛrɛ.
  sus-sus: Mixi ndee nu na Isirayila ɲama ya ma, naxee nu a falama e yɛtɛ bɛ, a namiɲɔnmɛe,
    kɔnɔ wule falɛe nan nu nee ra. Karamɔxɔ wule falɛe fama lude wo fan ya ma, naxee
    xa xaranyi mixi ralɔɛma. Na kui, na wule falɛe bara e Marigi rabolo, naxan e xunsaraxi.
    Na fe bara e xun nakana.
  pon-2006: 'Soukohp likamw ekei pwaradahr kawao rehn mehn Israel ko, oh met pahn
    pil duwehte rehmwail: sounpadahk likamw ekei pahn pwarada. Re pahn kahredohng
    pohmwail kaupamwail oh padahk likamw ekei, oh re pahn kahmahmkihla Mwohnsapw me
    komourirailla, ihme re pahn pein kahrehkidohng pohrail kaupahr mwadang.'
  dad-dad: Anĩ ere, tamo kayau atun idegẽya profeteg difaren, age fiya gen, ã atun
    idegẽya tiseg dibodõf. Idi fau tamo kayau daũ fediya nẽ idegẽya od anĩ iminẽyan
    difelneĩf, Odug na yaledin ĩ anĩ wa de fen, idi dogo bun kaisã bagai daũ feidleya
    anĩ dinouf.
  zab-NT: Ne zectiziac ni guu de profet fals lo de bniety Israel gulalqui, ziytiziac
    zuuza de bɨny fals ni iseed laat dixú. Laadeb sguíilydeb nez par iseeddeb laat
    ni quɨt ná xnezni par isacandeb laat. Ziy xquel quɨt rsaantideb inabee Xtadnɨ
    Jesucrist laadeb, laany ni gudillyny pur de xtulddeb, ax ziub initlo Dios laadeb.
  jae-jae: Gêmuŋgeŋ propete dansaŋ dêdi aŋga lau Israel ŋalêlôm. Ma kêdôŋwaga dansaŋ
    oc mêŋsêsa aŋga amac ŋalêlôm amboac tonaŋ. Êsêac oc sêndôŋ mêtê geo, taŋ enseŋ
    ŋamalac su naŋ, ma sênsa Ŋatau, taŋ gêjam ôli êsêac su naŋ auc. Êsêac sêkic tauŋ
    nêŋ biŋ ma sênaŋa sebeŋ.
  ksd-ksd: Ma ra umana propet vavaongo bula dia ga tur rikai livuan ta diat ra tarai,
    varogop ra umana tena vartovo vavaongo diat a ki boko livuan ta vavat bula, ma
    diat a kap ivaive ra umana enana vartovo upi ra vinirua, diat a pue vue ra Luluai
    i ga kul pa diat, ma ra vinirua na lulut tadav diat.
  msm-NT: Di mey isab mgo otow duon to kaotawan to Diyus to diya una no kunungkun
    kibali ba-ba to Diyus. Angod isab to sikan to ogkadeygan kuntoon su meyduon mgo
    otow no ogtidow duon iyu no kunungkun ogpang-anad to kagi to Diyus. Igsil-ot dan
    to pagpang-anad to gayu no ogpakadoot to pagtuu now. Su anoy man si Jesus no Agayon
    ta no migpakimatoy agun pagtubus kandan di iglidung dan. Kaling puli sikandan
    ogkatokawan to kastigu to Diyus.
  myk-myk: Fo taashiinɛ ni, ba tudunmɔɔ kafinɛjuu ya ta sipyiire ti ni wɛ, mu karamɔgɔ-kafinɛjuu
    da ba da yi bɛ niŋɛ ni. Kalaa we wʼa sipyii waagi, na bɔɔngɔ nɔni pu na ge, pu
    na ba wee kaan yi mu. Kafɔɔ we wʼa pu ɲuŋɔ wolo ge, pu na ba wee kaa she, na bɔɔngɔ
    shan puyɛ ɲuŋɔ ni tɔvuyo na.
  sbe-sbe: Beyabeyana Isalaela tamowaidiyao luwadi ne udiyedi meta hinage peloweta
    lupolupodi, gonogonowana doha hinage komiu luwamiu ne udiyedi meta taulauhekata
    lupolupodi. Se hedede bena siya tausunuma, na yodi lauhekata ne udiyedi kabo tamowai
    se lupohaidi na yodi sunuma se heyababadi, yo hinage yoda Guiyau Saesaekalilina,
    iya tauhemaisahaidi wa, se uhalaei. Na nige bayaona kabo Yaubada siya ye heyababadi.
  mcr-mcr: Hiŋuiqänäŋäŋgaŋi, ämaqeuä awä imdaŋi, ämaqä hiŋuä quaŋgä tqe hŋqua inä
    ätimäumiŋuwi. Ga ii eŋqä-pa, heyaqä awiqisaŋi, Goti Iqueqä kukŋuä duŋqe, quaŋgä
    ätäpu ämotqueqä hŋqua timäupnä. Qu imä zä imäkäpu, kukŋuä quaŋgä heyaqä quuvqä
    heqiyqä du qui imäkqäŋqä tpnä. Quwqä Naqä Aŋgumä Mbqä Imeqä Iqueŋä-pqe, tuwä äwiyäpu,
    iwä iiŋä dutaŋi, qui imäkŋqä maqänänäŋi quwqä-quwä maembnä.
  cux-NT: Tiempo chi chó'ōo nguaaⁿ 'iiⁿ'yāⁿ Israel vɛ́ɛ́ 'iiⁿ'yāⁿ profetas chi nguɛ́ɛ́
    ngaⁿ'a yā nduudu cuaacu yeⁿ'é Ndyuūs. 'Tiicá ntúūⁿ tiempo maaⁿ caⁿ'a n'dai maestros
    yeⁿ'e yaācū nguaaⁿ ndís'tiī chi nguɛ́ɛ́ caaⁿ'máⁿ yā nduudu cuaacu yeⁿ'é Ndyuūs.
    Ní candɛ́ɛ̄ n'de'ei yā nduudu chi nguɛ́ɛ́ cuaacu chi diiⁿ chi nguɛ́ɛ́ i'téénu
    nī Cristo. Ní 'iiⁿ'yāⁿ s'eeⁿ caaⁿ'máⁿ yā contra yeⁿ'e Jesucristo chi nadanguáⁿ'ai
    yā 'iiⁿ'yāⁿ. Ní chííⁿ chi diíⁿ yā diīiⁿ chi 'iiⁿ'yāⁿ s'eeⁿ niiⁿnuuⁿ niiⁿnuúⁿ nūuⁿ
    'cuiinú maáⁿ yā.
  tur-YTC: Ama İsrael halkı arasında sahte peygamberler ortaya çıktığı gibi, sizin
    aranızda da sahte öğretmenler olacaktır. Bunlar kendilerini satın alan Efendi’yi
