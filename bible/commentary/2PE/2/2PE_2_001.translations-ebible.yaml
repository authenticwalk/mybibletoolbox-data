  sey-NT: Israel pa̱i Maijaꞌquëre quëacaicohuaꞌipi paꞌiyë, cacohuaꞌi. Coa cosocohuaꞌi
    paꞌa̱huëꞌë. Ja̱je cuiꞌne mësaru acohuaꞌije̱ yeꞌyacohuaꞌipi coa cosocohuaꞌi paꞌija̱ꞌcohuaꞌi
    aꞌë. Ja̱ohuaꞌipi yahuerepa i̱ohuaꞌi coꞌaye cuasayere yeꞌyacohuaꞌi aꞌë nejo cocare.
    Ja̱je yoꞌojëtaꞌa i̱ohuaꞌire huasosi ëjaëni coa caquë api caja̱ꞌcohuaꞌi aꞌë. Ja̱je
    ca doꞌire i̱ohuaꞌire ai esa nejoñepi ti̱tasipi.
  nvm-nvm: E Isrerko bu karijo uf ijia efarif roin bu amur kufuime kuai bu Godri kiaga
    bu vuak fuon kuaimoijo kuai. Regavo unam besum ijeg iviakma ja afuime karine roko
    ijia e kafo bu kufuimene vuak iviamkor kafo nijaidiakfuon. Regavo e iji eraneb
    bu isuar sauime vuak buon faikva iji buka unam ma iji uzak. Regavo vuak iji bu
    nijaidiavo iji bu Jesu Kurais fu ise nuvuon ijefuon kuros ijia guainma iji buba
    ma vierafejo ijefuon God fu bu kam arafiriaken.
  mps-mps: Tiali goli polobadu te tibo po wabo profet bidi dabe meba te Israel dabe
    tomode pedalai. Tama tialima te tibo po wabo tisa bidi dabe meba augwali te dage
    tomode me pedalaibao. Te augwaligo geme te bidi dolabo tibo ola mabo po haniani
    ola mabo gagalaibao. Tama tiyu, te Genuai Bidigo augwali ma dobola siyu abelai
    goli, augwaligo te Genuai Bidi nogi tudiba muyu hogwa saibao. Te augwaligo tama
    tiyu, te augwa digi polo dolaibao.
  pab-NT: Toahiya iraiti xakaisaseharenae metalahare kaotyaka halitinae koni. Nikare
    tehitiya ite kaotyaka xinekoni xaotyakisatiye metalaharenae. Aotyakisaha ite xiso
    hawareharexe xaotyakiyaho, mawenekoaretyaraho, maoserare kakoa. Maisaite aokaha
    xaotyakisatiye haiyaseharehenahitaha hiye, hoka hatyohare hiyeta ite haxerore
    kamawenekoaretyakaha.
  llg-llg: Makahulun, hataholi Israel luma lae, ala dadik Manetualain mana kokola
    nala. Naa te ala pepeko ndia. Dei fo ei boe oo, matonggo mia hataholi leo sila
    kala, lai ei lalada mala. Huu, hataholi luma lae, lanoli laꞌeneu Lamatuak, tehuu
    kada ala pepeko ndia. Lanoli lafufunik sila duduꞌa manggalau nala sila. Huu ndia
    de, ala bisa tao sila nanonoli pepeko nala neu hataholi kamahele kala. Mete ma
    ei mamanene neu sila nanonoli nala, na, dei fo ei makalulutuk henin. Ala lalelesi
    lae, Lamatuak Yesus ndia, sila lamatuan taa ndia. Naa te, Yesus soi nala sila
    belin ana seli. Huu sila tatao leondian, de, dei fo sila mesa kasa lakalulutuk
    lai-lai.
  kyf-kyf: Bha bhlasabhla, yoyogbʋʋ -falɩpanya ka 'tla *Izlaɛlɩnyɩma nyɩdɩ. 'Sa -bhloo
    'dɛ yoyogbʋʋ -slolunya yia 'tlaa aɩn nyɩdɩ. Yoyogbʋnya mnɔnʋa nyɩmɛ, we sloluenya
    suaa. 'Ɩn wa 'ka 'dɛbhie Nyɩmaa -Kanyɔ, -ɔ zɩtɩa wa 'wʋ, kwnɛɛ -sa. Sanɛɛ 'sa
    wa yia wa 'dɛ lasaa slʋɩ.
  tpi-tpi: Tru, sampela giaman profet i bin kirap namel long ol Israel. Olsem tasol
    sampela man bai i kirap namel long yupela tu na giaman long skulim ol manmeri
    long ol samting bilong God. Bai ol i hait na kamapim ol kain kain tok giaman namel
    long yupela, em ol tok bilong bagarapim bilip bilong yupela. Bikpela i bin baim
    bek ol, tasol ol bai i givim baksait long Bikpela tu. Ol bai i mekim olsem na
    kwiktaim ol yet bai i bagarap.
  mih-NT: I sicoo tucu ra zandavi ñaha sii ñiyɨvɨ hebreo ta sa naha. I catyi ra vatyi
    cahan ra tuhun i saha ra Ndyoo sii ra, zoco ña ndisa ra. Ta cua coo tucu ra zandavi
    ñaha nu yucu maa ndo. Zuhva zuhva ñi cua zacuaha ra tuhun sa cua zatɨvɨ sii ñiyɨvɨ.
    Cua cahan ra tuhun ra ndyaca ñaha sii yo, zoco cua zacuaha ra tuhun sa ña ndisa.
    Yatyi xaan cua zanaa ra Ndyoo sii ra sa cuenda cuhva ña vaha zacuaha ra.
  qvh-NT: Israel nacioncho lutan yachasicogcuna naupata cayashgannömi gamcunachöpis
    lutan yachasicogcuna cayangapä. Paycunaga engañayäshushpayquimi manacagcunata
    yachasiyäshunquipä. Jesucristo salvamagninsi cashgantapis paycunaga manami criyiyangasu.
    Sayno cashganpitami infiernuman gaycush cayangapä.
  kms-kms: Te nganye asi Israel pe propet wandoqi kin ninge mas. Propet te ni mari
    ni God nde pu nei matevi di simbe mand ye puq mand, pudi ni wute wandoqi kin.
    Te kin pugrine otiwo di nungoqi nde mune wute te kin mas ye. Ni mas di wandoqi
    mand, quayi nyumbueg God ningg wand bei meny ye. Ni suqo grine ei nungoqi nde
    wandoqi kin wand simbe mand ye. Wand te kin nungoqi unje rupuqu kin. Yumbui ni
    yumbo ur brequ wabe mas pu mune nate mowi kin te mune dobne meng ye. Ni pugri
    ei puq men, di brequne God nikinne brequ nindim ye.
  agn-agn: Piro asing tokaw pa, may atan ka ong mga Israelita ang mga bo-lien ang
    mga taw ang namaganing ang tanira ono mga propita ka tang Dios. Maning ka ta si
    tang mainabo mandian ang mga timpo. May lomboa ka atan ong nindiong pamagto ang
    indi nabantayan, ig mamagtoldok tanira ta kabo-lian ang manlangga tang pagto mi
    ong Dios. Indi ilalaen nira tang Gino ang yay ang naglibri ong nira. Yay sia ang
    golpi lamang komabot ong nira tang silot tang Dios.
  nhi-NT: Pero noiuqui ocatcah teotlanauatanih tlen tlacahcayauanih itzalan in tocniuan
    de Israel, quemeh noiuqui isqueh namouantzin tlamachtanih tlen tlacahcayauanih.
    Yehuan ichtaca iccalaquisqueh tlen amo yec tlamachtilis tlen ica tlaxixinisqueh,
    uan hasta sansimi icmocuitlapannextilisqueh in toTecotzin naquin oquintlaxtlau;
    nochi nin icchiuas impan maquistiuitziqui pohpoliuilis.
  ttc-NT: Ate' tuq junjun xjal kxol kye qijajil oqtxi' aj nkyq'uma' tuq qa aj yolil
    tyol Dios-e', per nya'tx tuq b'an'ax kyitza'. B'ix ax ikxji ajna'l, okyejawel
    kanet junjun xnaq'tzon exol aj nya'tx b'an'ax kyitza', oxe'l kxnaq'tza' jun xnaq'tzb'ilj
    ak'a'j b'ix chuktky tzan tpon najsa' [te xnaq'tzb'ilj b'an'ax], b'ix cha owelal
    kyik'o' te Qajawil aj owel xhchojo' te qchoj, b'ix ikxji a'e'xk kyetz nkyejoyon
    tzan stzaj si' derepent jun nim xhcho'nal kyajsik tzan kyponaj.
  dan-1931: Men der opstod også falske Profeter iblandt Folket, ligesom der også iblandt
    eder vil komme falske Lærere, som ville liste fordærvelige Vranglærdomme ind,
    idet de endog fornægte den Herre, som købte dem, og bringe en brat Undergang over
    sig selv,
  kwj-kwj: Imbihumbwa Isurel hima kupu lei nindo ki nimba gamboni Gotri mwanji bwarakararo
    hima fwele daro. Woro hingambwa apa kunu ki nimba gamboni ondiyakandiyano hima
    fwele o sukwakonda. Wunu nimba gambo mwanji ba fo ba fwele wu yani yani wu ratasini
    wu bwandani ele sembe haro himako wui sembe ha sumbu ni walambe o ya wu wosikonda.
    Wosini wui kapwa sumbu keke wungwa wunu jisiro Apukolaka ni gumwa ti ya wu sikonda.
    O sumbu hinga wu wosikoni metengeimbwa ete wunjenga walambe ya wu ikonda.
  vie-OVCB: Nếu xưa kia, đã có nhiều tiên tri giả, thì ngày nay trong vòng anh chị
    em cũng sẽ có những giáo sư giả xuất hiện. Họ khéo léo dạy những giáo lý giả trá
    về Đức Chúa Trời, chối bỏ cả Đấng Chủ Tể đã chuộc họ, nhưng họ sẽ sớm rước lấy
    kết cuộc thảm khốc.
  kze-kze: naaóvá'á Áánútuna kwaásivimba Áánútun-aaigomba kwaé'náer-aimba simátímakowai
    paáruraantemba keinárawapimba mirán-kwáásí paárésa kampa'-mónór-áímbá simátimesa
    Áánútuna kwaásimo sáwí'o ónááon-aimba simátimesa anóndako sáwí-imayaavinkemba
    iyátínkaraiwaimba tínaaemba umámiyana naaémba Áánútu avekáán-umai tínkaminiye.
  mpj-mpj: Julyjuya Yijurilmili marlajanukaja nyinapayi, ka-jananyaya jakurljunkupayi
    Mamamili jakurlpurlukakajayurulu, mayunyjukajalu. Palukajayuruluntaya kujupakajalu
    nintipurlukakajalu yanku Mamamili wangkayuru jakurljunku, mayunyjukajalu. Wangka
    kujupawana-nyurranyaya yanku jakurljunku. Jiikajaya nintipurlukakaja mirta Jiijajku
    walyjakaja nyinani. Jiijajpa-janampa julyju miturringu walykukaja-janampa warningkuraku.
    Mirtaya jiikajalu jilanya kulini, paki. Ka ngula Mamalu-jananya kuutja warrkilkuka
    kurtingku.
  lbk-lbk: Id sangad-om isnan cheycha'y Israelitas wad-ay cha nan aped nangwanin mamadton
    Apo Dios chaicha. Siya akhes ay at wad-ay nan fomala ken chakayo ay ad-i tet-ewa
    ay mistolo ay at mangisikap ay mangiyali isnan teken ay sos-olo ay awni't mamakawas
    isnan pammatiyo. Ya olay nan Apo ay nanfot ken chaicha, et ad-iyencha, ya nay
    et pad-anencha kannay nan menkachodchosaancha.
  mto-NT: Ax je̱m tseꞌe yꞌijt je̱ israeejlit jayu ma̱a̱t pa̱n pa̱n jatyeꞌe natyijju̱dup
    je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpada, veꞌem ax joꞌn miits ma̱a̱t yꞌijttuvat
    je̱ꞌe̱ pa̱n pa̱n jatyeꞌe natyijju̱duvap je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpada.
    Je̱ꞌe̱ tseꞌe taayadap, tyukyakꞌixpá̱ktap tseꞌe juuꞌ veꞌe je̱ jayu du̱yakvintó̱kip,
    kaꞌa tseꞌe ñatyukpá̱kjadat je̱ Ma̱ja̱ Vintsá̱n, juuꞌ veꞌe kuꞌo̱o̱ꞌkijidu. Ku̱x
    tseꞌe veꞌem du̱tóndat, jatyji tseꞌe vyintó̱kidat.
  bzh-bzh: Wirek og alam-ġaġek-kuungsën deverup loḳ alam Israel, om yiḳ tatovaha-ġaġek-kuungsën-yi
    rëḳ deberup doḳ ham geving nabë saga. Rëḳ debun sir gedenanër ġaġek kuungsën
    aggagga in debasap alam, geyö rëḳ degeruu demij vu Mehöböp sën baġo sir yom
    lo geving. Rëḳ degevonġ nabë sënë, rëḳ mu rëḳ malaj nama pevis avuti.
  guj-2017: જેમ ઇઝરાયલી લોકોમાં જૂઠાં પ્રબોધકો ઊભા થયા હતા, તેમ તમારામાં પણ ખોટા ઉપદેશકો
    થશે. તેઓ ગુપ્ત રીતે નાશકારક પાખંડી મતો ફેલાવશે અને જે પ્રભુએ તેઓનો ઉદ્ધાર કર્યો
    તેનો પણ નકાર કરીને જલદીથી પોતાનો જ વિનાશ કરશે.
  jvn-NT: Para sedulur, ing jaman mbiyèn ènèng nabi-nabi palsu pada njedul nang tengahé
    umaté Gusti Allah, mulané ya aja kagèt nèk nang tengahmu uga bakal ènèng guru-guru
    palsu pada njedul. Wong-wong kuwi bakal nglebokké piwulang-piwulang sing nyasarké
    lan sing nggawé rusak, awit pada nampik Gustiné sing wis nebus uripé wong-wong
    kuwi. Mulané Gusti Allah ya ndang bakal nekakké karusakan sing nggegilani marang
    wong-wong kuwi.
  byr-byr: Nabaai kɨgaakuna sagaaꞌ Yɨzɨrelɨyara Gotɨyareraayaba Gotɨyarɨ wɨꞌnawɨjɨwaakya
    kwaasɨyara mwaalɨna. Sasare sabaaibɨꞌ kwaasɨ yagaala jaꞌne wɨjɨwaakadɨvɨta pwara
    sarɨmɨ kwaihɨrɨ mwaalɨna yɨhipɨꞌdera. Sahwara kumɨrebwina lɨka yulyaꞌdɨvɨꞌ “Nawɨꞌnyainera.
    Kɨraazɨtɨyareina,” dadɨvɨꞌ kwaasɨ yagaala pɨnɨnna pɨnɨnnanya aꞌmweraavɨ kayaaka
    yɨgalakyaꞌne yawɨsa dɨpɨꞌderera. Naangei kumɨre maremwaaidei kumɨnyɨ mubaka kwara
    kɨrɨꞌ sahwarɨna buleꞌna wɨjaavɨna yɨpɨꞌderera. Nabaai sara yadɨvɨꞌ kumɨ sara kayaaka
    yɨmeꞌnyaꞌbɨꞌ yɨmaꞌnɨpɨꞌderera.
  ian-ian: Tamba nat nɨmba yalaa Juda kat. Wungi vat tɨga nɨmbo ndino wupma ngwuk
    kat yaigandi. Ndi ngwuk kat woseka wanjeya nyaangɨt wukngweyan ngwula maawut kavle
    yigiyandɨ. Ndi kat kwunakna njambwi nyan kat ndi kai walɨgandi. Ngi kat tɨga God
    ndi kat sɨga viyaigandɨ. Ndi kat sɨga viyavat tɨdneya njɨmbla ndi ana vɨga wuka
    lɨgiyandi.
  hun-hun: Voltak pedig hamis próféták is a nép között, ahogyan köztetek is lesznek
    hamis tanítók, akik veszedelmes eretnekségeket fognak közétek becsempészni, és
    az Urat, aki megváltotta őket, megtagadják, így gyors pusztulást hoznak magukra.
  mcf-NT: 'Nuquin Papan chiaidquio isadaidbo tsusedpabon chuinubien utsibo: —Nuquin
    Papan nadoendac —quec muapampic. Nëbi adquidbidi iquendac. Mibi yacno puduedash
    ambembi chiaid chiec muasho tantiashun: —Mibi muequi nec —badedquio cainquio mimbi
    iquendac. —Abided cuidadec unësaid Esus tantiaquid nebi —queboedi: —Esusën chiacpadomboen
    natiapimbo iquebi. Adshobi Nuquin Papan ëbi cuidenquio ictsiash —quequin muaquin
    chiendac. Adquid Nuquin Papan icsambo icquido cuidacno nidmequin cuidendac.'
  kjs-kjs: Gore abalade Gote makirae alinu Israel su-para reko aasimi. Go pisimi-rupare
    nimi piri-para makirae tisaa-nu page piralimi. Nimumi enaalinu koe-rupa mapiraalalo
    makirae agale epa lagialimi. Go puma nimu epe-rupa mapiraasade Mudu Ali koau waateme.
    Gore nimumi go-rupa palimi lo Gote-me nimu koe-rupa palimiri makoyaalia.
  mni-mni: Houkhiba matamda misinggi marakta Tengban Mapugi wa takthoksinnaba maichousing
    leirambagumna nakhoigi naraktasu aranba tambiba ojasing leirakkani. Makhoina amangba
    amadi chumdaba tambibasing purakkani amasung makhoibu leibikhiba Mapu Ibungo phaoba
    yaroi, maram aduna makhoina makhoi masagi mathakta thunamak mang takpa purakkani.
  yad-NT: Rivyichanu̱yada ji̱ta nijya̱nvay ta̱rintyi, ru̱tu̱yada yitay Ju̱denuju̱
    tu̱chuvayu. Darya rirye̱cha jiryequebyimuntiy rityi jitye nijya̱nvañiya̱resirya
    taji datyadoda, jiryatiy parutedaju̱ra. Rirya̱caray si̱tenu niquejadajisiy jasicha̱ra̱ju̱tiy
    rirya̱rrachuni̱ Vu̱yntyityu̱, ni̱tiy murichedodara rijyuuchuveda murichirya jiyadaju̱.
    Rirya̱parutay mityamusiy ru̱co̱siy.
  mxb-NT: Tído ni̱ sa̱ ndei taꞌani profeta to̱ꞌón ñoo Israel tá sa̱ naꞌá. Dión taꞌani
    kañoꞌo ta̱a dánaꞌa̱ ña̱ to̱ꞌón tein ndoꞌó, ta chiꞌi ra cháá ña̱ to̱ꞌón tein ña̱
    dánaꞌa̱ ra̱ noo̱ ndo̱, ña̱ kía̱n dátu̱ú ñaá. Ta o̱ nákoni taꞌon ra satoꞌo yo̱
    Jesús, na̱ ni̱ chi̱ya̱ꞌi sa̱ꞌá kua̱chi ra. Ta sa̱ꞌá ña̱ kee ra dión, sa̱ꞌá ño̱ó
    iin ndakána vá naá rá.
  pon-2006A: 'Soukohp likamw ekei pwaradahr kawao rehn mehn Israel ko, oh met pahn
    pil duwehte rehmwail: sounpadahk likamw ekei pahn pwarada. Re pahn kahredohng
    pohmwail kaupamwail oh padahk likamw ekei, oh re pahn kahmahmkihla Mwohnsapw me
    komourirailla, ihme re pahn pein kahrehkidohng pohrail kaupahr mwadang.'
  maq-NT: Peru nixtin hatsëë ne ngajan nangui rë Israel ne, hacuaha cavetjujñi xuta
    xi tsejen sacuaha profeta peru tu vindacha me. Hacuaha cuanitjin hindë ne cuetjucun
    maestru xindacha xi xinchajñi me ngajñi nuju. Me xi cuacun vë ne, tsinguisehenhma
    me cjuanchacun ndacha. Hisca tsitjungui me Nai naja xi cavaxëtje rë me. Vëhë xi
    nguhñusasa cuechutaha rë me castigu xi satë rë me.
  hto-hto: Mei íadɨ afe dáaruillaɨdo Israel comɨnɨ cɨ́gɨri táɨnofuiaɨ jino llóraɨnɨ
    ite. Afe izói omoɨ cɨ́gɨri táɨnofuiaɨdo llófueritɨno íite. Afémacɨ danɨ fɨeni
    fɨnode ɨfocɨ úrillafuena báinino omoɨ llófueitiaɨoɨ, comɨnɨ Juzíñamuimo íaɨoɨ
    ɨ́ɨnogafue féitallena. Daɨí aféuaido íaɨoɨna jíllotaite Ocuíraɨmana jáanoitiaɨoɨ.
    Afemona íaɨoɨ nɨné raɨre táɨnocaillɨfue danɨ íaɨoɨmo zúite.
  por-BRBSL: Mas os falsos profetas também surgiram entre o povo, como falsos mestres
    também estarão entre vocês, que trarão secretamente heresias destrutivas, negando
    até mesmo o Mestre que os comprou, trazendo sobre si mesmos uma rápida destruição.
  ces-NKB: Mezi lidem však bývali i falešní proroci, [tak] jako i mezi vámi budou
    falešní učitelé, kteří pokoutně zavedou zhoubné sekty. Budou zapírat dokonce i
    Panovníka, který je vykoupil, a [tak] na sebe přivádějí rychlou záhubu.
  cui-cui: Caena bayatha israelmonae jiwana jinompa pomonae naerabiya peitorobi jume
    diwesi pepaebiwi. Barichi painya xantha patsina pomonae naerabiya pecuidubi jiwi.
    Barapomonae cuidubina po diwesin xua paca weraweraca exanaena. Barapomonae nameicha
    nacuita xua naerabiya paca cuiduba. Pon jiwi pia Pecanamataxeinaeinchi pon Jesucristo,
    barapomonae itawetsinchi xua Jesucristo itawetsina, pon xua bayatha barapomonae
    tsitʉpatsi. Nacom nainya weraweraca exanaena barapomonae, abe peexanaexae.
  boj-2014: Bole, gisaŋ anjam maro tamo naŋgi Israel naŋgo ambleq na tigelosib anjam
    maroqneb. Naŋgi Qotei aqa medabu o qaji tamo bolesai. Bunuqna nuŋgo ambleq na
    dego tamo deqaji naŋgi lumu tigelosib gisaŋ anjam koba niŋgi merŋgoqnqab. Yimqa
    niŋgi qudei naŋgo anjam dauryosib padalqab. Tamo naŋgi dena Gate Koba Yesus nami
    naŋgi awainjrej qaji a qoreiyoqnqab. Deqa mondoŋ naŋgi urur padalqab.
  eng-OEBUS: But there were false prophets also in the nation, just as there will
    be false teachers among you, people who will secretly introduce ruinous divisions,
    disowning even the Lord who bought them, and bringing speedy ruin on themselves.
  eri-eri: Ngalenga, nere yaawa profet ila Israel gama langa heigane. Onou dorofenga,
    nere fai ila fere tere gama langa jaidu bode, yaawadu fai-aita Itou nomo dada
    langa isisiwou nigodbode. Nere huwaridu, beele yaawawou hogo fere-fere tere gama
    langa heigemu wodbode, wa tere tebere huwanyatege ngalengawou inyabamuwei nomo
    beele. Anyakaro no nere ege gidu ejiya nigaiha, ariya nere Anyakaro fere moge
    tuwodbode. Nere onou onodu, nere nage fasayadu inyaba wodbode.
  aly-aly: Awank-akerr ingwer-rnem arrkernelhenh, Israel-wenh-rnem akalty-anthaynteyew
    apmwangkwarr. Aley irrkaty-angkwarrarl ingwer-rnemanap apetyem tyaty arrewantherrenh-warl,
    apmwa inngangkwarr akalty-antheyew, arrenhantherrenh ilperteleyew Akngey-wenh
    angkewety. Rernemap irrtywerremelarl arrenhantherrenh ilerl-aneyenh, alakenh angkemel,
    “Jesus-an anewantherr ilwey-angenh.” Arrangkw, alakenh-weny! Jesus rarl ilwewel
    arwerl iylpeyl-atherr-itwew, rap renh-rnem itethelew arrpemarl. Rernemanap angkerl-aneyenh
