  ino-ino: Anumaya Koti aune vaya mai'naya'maki apa'ke'atike apaune vaya'moki vaya'ai
    folakapi va'yi hu'naya kava hu'a meni lapa'kaeya folakapi apa'ke'atike vaya heti'a
