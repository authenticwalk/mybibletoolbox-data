    adi kovoḡama tokare tunidie ta boruna be ta guri makaina.
  twi-ASANTE: Atorɔ adiyifoɔ kɔɔ tetefoɔ no mu, na saa ara nso na atorɔ adiyifoɔ bɛba
    mo mu ara ne no. Wɔbɛkyerɛ nkyerɛkyerɛ bɔne a nokorɛ nni mu na wɔapa Owura a ɔgyee
    wɔn no, na ɛnam so ama ɔsɛeɛ aba wɔn so prɛko pɛ.
  aoj-aoj: Fowaꞌ anom profet magambasoꞌami mataga laꞌafena esis amam nematawa Israel
