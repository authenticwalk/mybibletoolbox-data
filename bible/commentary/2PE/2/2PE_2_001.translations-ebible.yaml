    Tsay llutan yachatsicogcunaga Señor Jesucristo salvamagnintsic canganta manam
    criyiyantsu. Tsaynö cayanganpitam paycunataga Tayta Dios infiernuman gaycunga.
  mox-mox: Ta wese lova Isileli gamonaya tovesimasimana ʼeʼeuʼauʼavadi itoa, e wese
    ʼidewana nawale toveʼita ʼeʼeuʼauʼavadi omiʼa nuanimia ina toatoa. Taudi nawale
    ʼwaivega edi nuanuayavo luveifadi Yaubada weaqina ina veʼitayedi be vonigo emi
    vetumaqana ina qeunidi. Ta wese Ieisu Keliso ge nuanuadi ina ʼawahaqiaqiei vonigo
    tauna edi Kaiwabu, tauna lova sulalinega gubaufedi edi luveifana ʼinega. Ta ʼesi
