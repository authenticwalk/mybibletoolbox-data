    sa', lë' bixa' yachib lo kwa'n lo'x bixa' tuli;
  cbc-NT: Bairo na caĩmiatacʉ̃ãrẽ, ãñupã Israel ya poa macããna menarẽ profeta majã
    caĩtopairã, profeta majã Dios yarã mee caãna cʉ̃ã. Na majũã na caborore bairo
