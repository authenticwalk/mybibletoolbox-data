    walal dhu gi Garraywuny ŋunhi ŋayi walalany märraŋal dhawaṯmaraŋal walalnydja
    nhanŋu dhu ŋunhi ŋapa-bilyurra, ga ŋuriŋiyiny romdhu walal dhu ŋunhi bondin yan
    malany-dhawar'maranhamirr.
  kvg-kvg: Ta khøuwa-te ndøgo, Izlael bawan mokho-te, khavozam manqa vevezam ezoqam
