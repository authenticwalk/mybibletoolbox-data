  ind-ind: Sebagaimana pada zaman dulu nabi-nabi palsu muncul di tengah umat Allah,
    demikian jugalah sekarang. Guru-guru palsu pasti akan muncul di antara kalian.
    Mereka akan membawa ajaran-ajaran yang sangat menyesatkan, bahkan menyangkal Tuhan
