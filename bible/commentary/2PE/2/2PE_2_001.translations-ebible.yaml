    tenen i haputa xoxoi namilomuto ti Krais. Laha kum nam waxi masiwiai Jises Krais,
    tel i mat ukei kawatan ti lialui woulaha, aile ape laha uke koseni kahulaha tenen
    pate lialun wanen.
  zpo-NT: 'Per noka ngu re xaa nawlit mkayaa wdizh lo Dios lo re xey be, xaa Israel;
