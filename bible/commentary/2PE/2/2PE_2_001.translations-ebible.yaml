    nemotlaneltoc. Niman ijcuac mechmachtisquej, yejhuamej quichihuasquej canica para
    ma ca nenquimomacasquej cuenta ica mechmachtiaj ica on temachtijli yejhuan xmelahuac
    cuajli. Yejhuamej quinenequisquej toTeco yejhuan oquinmaquixtij, niman ijcon nimantzin
    impan huajlas tlaxoxotonilistli.
  kup-kup: Met batam Godiz propet abanari pim ñetiv Israel añarabon mañovai emooh-porah
