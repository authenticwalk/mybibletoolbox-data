    iramikiaging. Ka inga' sidiganang undu' aming ka ningwara' udi kuma'sa' kadofinga
    siramikni'ga'. Adi midi mandaga' kuni' kuni' ka aming ifikadaga ning u siasa'
    sana yarani'. Ning tanga adi midi kadapmang fam ka girisi' ka yotangkayap titiga'
