    Avakadi'ojomo'ihi abono vahararana vahojaki adani hi'adani makhira. A'onira vaka'ojomo'ivini
    hiki ida varani asohiriki. Vanihimavini vanofiki bana ida avakadimahi ja'dini.
    Jesus Cristo va'ora akava'ijoa'avini kaba'i, vakajoniki ida Jesus Cristo va'ora
