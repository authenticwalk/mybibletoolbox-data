    ଆରେ, ଜାର୍‌ତିଂ ମାନିକିୱାକା ଗିଟାନାତ୍‌ ।
  txu-NT: Nhym be, me bakukãmãre kwỳ ne me arỳm amijo 'êx ne memã kum, —Metĩndjwỳnh
    kukwakam ne ba ar amã arẽ, anhỹro ba ne arỳm Metĩndjwỳnh kupa'ã memã mỳjja kwỳ'ã
    ujarẽnh ar ba. Ar akamdjwỳ dja me kwỳ ta amijo Metĩndjwỳnh mar mex ne ate kupa'ã
    ar amã mỳjja kwỳ'ã ujarẽnh ar ba. Dja me 'êx ne kraxkam ujarẽnh mexkumrẽx. Ne
    ujarẽnho tẽ:n kam arỳm 'ênhôtkam kupa'ã ajarẽ:n kam arỳm me akwỳ noo akno. Ne
    arỳm Metĩndjwỳnh bê ar ajo akẽx. Dja me ajte Bẽnjadjwỳr djwỳnh'ã memã kum, —Djãm
    mrãmri ne Jeju me axweo pãnhkumrẽx? Kati. Nãm me 'êx, anhỹro ba. Anhỹro ba:n arỳm
    me aêrbê tyn arỳm me biknor tokry djàkam akuno.
  eng-WEBU: But false prophets also arose among the people, as false teachers will
    also be among you, who will secretly bring in destructive heresies, denying even
    the Master who bought them, bringing on themselves swift destruction.
  gnw-NT: 'Ẽrei Israel pegua reta ipɨte pe yugüɨreco aracae amocue upurumbɨtavɨ vae
