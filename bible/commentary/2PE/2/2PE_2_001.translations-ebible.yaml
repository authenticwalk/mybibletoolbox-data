  con-NTPO: Tsa'ma afopa'cho Chiga Aya'fama afasundeccu tayoe israe andeni can'jenqquia'caen
    tsu afopa'cho atesiansundeccu que'i'ye can'jen'faya. Tsendeccuja itoyetsse condasepa
