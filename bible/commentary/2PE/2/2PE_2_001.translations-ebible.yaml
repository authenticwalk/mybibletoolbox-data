    niʼa vadiʼwedi.
  kew-kew: Gore abade Gote makirae aanu Israel su-para rekoasimi. Goa pisimi-rupare
    nimi piri-para makirae tisaanu page piralimi. Nimumi onaanu wae-rupa mapiraatalo
    makirae agaa epa lagialimi. Goa pua nimu epe-rupa mapiraasade Adaa Aa masaa rilalimi.
    Gore nimumi goa palimi lo Gote-me nimu wae-rupa palimiri mao yaalia.
  dww-dww: Be Peroveta ḡesaudima kaikaiyovudima mate boni Israel nopone a miamiana.
    Be teneḡinama nama yodi tokare tauwai katakatai kaikaiyovudima nopomie ta maḡatara,
    be taudi moisiriḡa waikatakatai kaikaiyovudie tokare ta boru waideḡemina. Be Bada
