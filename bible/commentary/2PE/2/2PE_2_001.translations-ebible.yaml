    jchojbil tu'n Kaaw tu'n kclet ti' kil. Ju' tzunj, tzin cyjyo'n tu'n tcub castiwa
    cyibaj, bix ch'innch'e oj tcub.
  udu-udu: Hili imanc̱i gwonthus si’da/ cuki mis mo e bwaŋ ’kwani mo jasi me’d jin
