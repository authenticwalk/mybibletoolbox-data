  gui-NT: 'Erei Israel pegua reta ipɨte pe yogüɨreco aracae amogüe oporombotavɨ vae
    reta. Jae reta jei yapu reve: Che co jae metei Tumpa iñee omombeu vae. Jae ramiño
    vi yogüɨrecota pepɨte pe amogüe oporombotavɨ vae reta. Jae reta jeita yapu reve:
    Che co jae metei Tumpa iñee re oporomboe vae. Jae reta ipoqui yaeta omombeu vaera
    moromboe mbaeti añete vae. Oipota retata güɨrocomegua Tumpa iparavɨquɨ. Jare oicuacu
    retata ñandeYa omboepɨ imbaeyoa reta re vae. Erei ɨmambae ñandeYa güɨrocomegua
    retata.'
  quc-TT: E kꞌo xkijaluj chi e qꞌalajisal taq utzij ri Dios pa ri tinimit Israel ojer,
    je xuqujeꞌ kamik chiꞌxoꞌl ix e kꞌo aꞌjtijabꞌ ri kakiya kꞌutuꞌn ri man kꞌo taj
    pa ri usukꞌ aꞌreꞌ kakibꞌij chi man are taj ri Ajawxel Jesucristo xixkolowik. Kasachisax
    kꞌu na kiwach ri winaq ri jeriꞌ kakibꞌano.
  heg-NTPO: Hmunan nu muik atuil Israel tenga, man tek noan, oen daid Ama Lamtua Allah
    mee-baha. Molota oen nole-lilung. Mam mi kon tutnaal atuil tuladang ela ngas se
    mi hlala ka. Tiata atuil tenga las tek noan, oen tui-tek deng Ama Lamtua, mo na
    nole-lilung tuun na. Oen tui-tek buni-buni deng oen in nangan daat tas, tiata
    oen tamang nal oen in tui man in tom long nas. Eta mi hii-ming oen in tui ka lam,
    mam mi dudus. Oen kaen noan, Lamtua Yesus nam mo, oen lamtuan lo. Molota Un in
    sui nal one ka, osa isi. Undeng oen in tao ela ka, mam oen esan dudus ong bii.
  ptu-ptu: Umba susi yolona kende' buda nabi tatappa' illaam alla'-alla'na umma' petauanna
    Puang Allataala, la susi siam too duka' illaam alla'-alla'mua' la kende' buda
    to ma'pa'guhu sala. La manähhä umpalanda' pepatuduam tatappa' to la umpatilaka
    hupatau. Anna la umbahoipi Puäta to ussolonni dio mai dosa, nasuhum iam too la
    masimpam umpasuleanni katilakaam tama kalena.
  bzd-NTPO: Ká̱ ia̱ia̱ë Israel aleripa shu̱a̱ ka̱chökwakpa e̱' ka'ka̱ e̱' chök tö
    ie'pa dör Skëköl ttekölpa. Es ñies i̱'ñe ta̱ a' shu̱a̱ ka̱chökwakpa e̱' köraka̱
    e̱' chök tö ie'pa dör s'wöbla'u̱kwakpa Skëköl ttè wa. Ie'pa e̱' ö̀ tö ie'pa tso'
    ttè moki̱ pakök, erë ttè wa ie'pa tö s'wöbla'we̱ke, e' tö s'e̱r sulu'wè̱wa̱mi
    e' iu̱tésö, e' ta̱ Skëköl tö s'we'ikeraë. Skëkëpa Jesucristo tö ie'pa nuì̱ to̱'ttsa̱,
    erë e' wák watéttsa̱ ie'pa tö. E' kue̱ki̱ ie' tö ie'pa we'ikeraë bet.
  kwf-kwf: Ana kaidaꞋi Ꞌua naꞋa maꞋi Ꞌi Israel, ti ngwae ꞋosoꞋoso kira dao maꞋi, ma
    kira ka saea kira neꞋe profet God ki. Ma ka ꞋunaꞋeri logo, ti ngwae kike baꞋa
    dao maꞋi, ma kike faꞋamanata kamu Ꞌani na sokeꞋa ki. Ma na faꞋamanataꞋanga kira
    ki ke baꞋa faꞋalia na faꞋamamanaꞋanga ti ngwae ki. Ma kike baꞋa faꞋamanata logo
    Ꞌani fasi sa Jesus, na ngwae neꞋe mae fuana faꞋamaurilada, noaꞋa laꞋu na Aofia
    mamana. Ma sulia na ru neꞋeri ki, ꞋaliꞋali goꞋo God ke baꞋa kwatea na kwaꞋikwaꞋinga
    fuada.
  eng-WYC-2017: But also false prophets were in the people, as in you shall be masters
    liars, that shall bring in sects of perdition; and they deny that Lord that bought
    them, and bring on them-selves hasty perdition [or damnation].
  eng-WMBB: But false prophets also arose amongst the people, as false teachers will
    also be amongst you, who will secretly bring in destructive heresies, denying
    even the Master who bought them, bringing on themselves swift destruction.
  zat-NTPS: Cá'anqueze gulezrá' ládujla benne' Israel benne' we̱n lazre' ca', benne'
    belún cuine̱' ca benne' dxelenné̱' waláz chee̱ Dios. Cá'anqueze welezrá' ládujla
    le'e benne' we̱n lazre', benne' xelún cuine̱' ca benne' dxulusé̱dene̱' bénneache
    dizra' chee̱ Dios. Benne' caní wuluzéajni'ine̱' bénneache bagácheze ca naca dizra'
    we̱n lazre' da guxrinnaj na, na' caní xeledábague̱' Xránadxu, Bénnea' bselé̱'
    dxi'u, na' lawe' da dxulusé̱dene̱' da caní xelebía xi' zé̱queze̱'.
  spp-spp: Bà kafinivinibii pìi mpyi a piye pyi Kile tùnntunmiiIzirayɛli shiinbii
    shwɔhɔl'e mɛ, amuni li mú sí n‑pa n‑pyi yii á. Cyelentiibii kafinivinibii pìi
    sí n‑pa n‑yîri yii shwɔhɔl'e, pi jwumpe sí n‑pyi kafinara, s'a kakyaare pyi. Kafooŋi
