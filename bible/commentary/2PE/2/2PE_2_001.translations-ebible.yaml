  lif-NT: ᤁᤖ ᤀᤢᤴᤇᤥ᤺ᤴ ᤀᤡᤛᤪᤠᤀᤡᤗᤀᤥ ᤀᤡᤱᤗᤧᤰᤐᤠ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤧᤘᤕᤧᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ
