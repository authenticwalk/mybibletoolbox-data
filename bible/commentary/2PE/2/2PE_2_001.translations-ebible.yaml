  mio-NT: Cha ni chacoo ñivi sandahyu ñahan chi ñivi Israel nu ni quichi quivi, ta
    ta ni cuhva cua cuni sandahyu ñahan ñivi chi maan ndo. Cua sacuaha xehe ñi tuhun
