verse: 2PE.002.001
translations:
  kpx-kpx: Subuta ata kebia vigomo loboe beloveta degomoleau ua. Ige la kebiatamo
    loboe beloveta degomole abuna lohoi. Keabuna loholiege abuho hatiale Iesu ke vovohoi.
    Keau bae Iesu vaveve seleve loulivebene. Isito abuna vaveve ke vavala tai loboe
    hoto loui la haivei. Katealemo Dilavana kebia bahata havehatuge abuna solekavesite
    uoholisi.
  okv-H: Eto ungotenau ohihi ta iji te peroveta sokova na mihahera ainge dombo ke
    sokova ahe poekari embopo ungota degi mihie enana ta orekari embo Iesu avo egikihie
    enana ta hotembari ke ga ojikari na God ta ke ga kajueto hande ue ungo oenga ahihi
    totoho ta avo borambu taro pehasuja.
  tbo-tbo: Tu bahapiko koyakoyama odubohi hi gelegeleta lawa u hayahi, mei geka hougana
    gasi apo tu wiatatiyana koyakoyama hina geleta u hayami po hina koyamemi hai wiatatiyana
    apapoenei, po Guyau i gimagimaleta hina bowiyeya, yaka apo hai apapoe mihana hina
    tuhaga yagiyagineya.
  mal-C: എന്നാൽ വ്യാജപ്രവാചകരും ജനമധ്യത്തിൽ ഉണ്ടായിരുന്നു. അതുപോലെതന്നെ നിങ്ങളുടെ
    മധ്യത്തിലും വ്യാജഗുരുക്കൾ ഉണ്ടാകും. അവർ രഹസ്യമായി നാശകരമായ ദുരുപദേശങ്ങൾ അവതരിപ്പിക്കും;
    അവരെ വിലയ്ക്കു വാങ്ങിയ പരമനാഥനെ നിഷേധിക്കുകപോലും ചെയ്തുകൊണ്ട് അവർ തങ്ങളുടെമേൽ
    അതിവേഗം നാശം വരുത്തിവെക്കും.
  grc-SR: Ἐγένοντο δὲ καὶ ψευδοπροφῆται ἐν τῷ λαῷ, ὡς καὶ ἐν ὑμῖν ἔσονται ψευδοδιδάσκαλοι,
    οἵτινες παρεισάξουσιν αἱρέσεις ἀπωλείας, καὶ τὸν ἀγοράσαντα αὐτοὺς δεσπότην ἀρνούμενοι,
    ἐπάγοντες ἑαυτοῖς ταχινὴν ἀπώλειαν.
  bgc-bgc: जिस तरियां इस्राएली माणसां म्ह झूठ्ठे नबी थे, उस्से ढाळ थारे म्ह भी झूठ्ठे
    शिक्षक होंगे, वे थारे ताहीं चुपके तै झूठ्ठी शिक्षा सिखावैंगे, जिसकी बजह तै लोग
    मसीह पै बिश्वास न्ही करैगें, वे झूठ्ठे शिक्षक मसीह ताहीं अपणा प्रभु न्ही मान्नैगें,
    जिसनै उन ताहीं मोल लिया सै, अर पाप की शक्ति तै आजाद करया सै, इस तरियां वे चाणचक
    अपणे-आप ताहीं नाश कर लेवैगें।
  khz-khz: Kunenai peroveta talimara opakaura Isaraela talimara nuganugarai geoparawai.
    Voraupara kwapunai vevega-ripa talimara opakaura maki gomi nuganugami ai pia matagai.
    Ira na veavugai vevega-ripa opakaura pia vega-ripami, gemi kamonagi vega-rakavara
    ulanana. E geria Velekou, evoirato talimana, maki ira na pia rugaa; vovetaina
    pia kala, ira matotaura na geria kwarega pia vega-pourage-vegalapolua.
  deu-TKW: Es traten aber auch falsche Propheten unter dem Volke auf, wie auch unter
    euch falsche Lehrer sein werden, die da werden Absonderungen zum Verderben einführen,
    indem sie sogar den Herrn, der sie erkauft hat, verleugnen, sich selbst jähes
    Verderben zuziehend.
  zsr-NT: Gulacuáꞌlenëꞌ caꞌ bunách Israel bönniꞌ taꞌzíꞌ yëꞌë, gulanë́ꞌ nacquëꞌ bönniꞌ
    tuꞌë didzaꞌ uláz queëꞌ Dios. Lëzcaꞌ cni laꞌcuáꞌlenëꞌ lbiꞌiliꞌ bönniꞌ laꞌzíꞌ yëꞌë,
    lusëdnëꞌ lbiꞌiliꞌ le cunácz. Lu yöl‑laꞌ sinaꞌ quequëꞌ lusëdnëꞌ lbiꞌiliꞌ zxba quégaczëꞌ
    le gun ga soa banádx queëliꞌ ucaꞌnliꞌ le nac gdutë li. Laꞌdáꞌbaguëꞌë caꞌ Xanruꞌ,
    Nu buslá rëꞌu. Le lunëꞌ gun ga usnittëꞌ lequëꞌ Dios.
  lin-lin: Ndenge kaka basakoli ya lokuta bazalaki kati na bana ya Isalaele na tango
    ya kala, ndenge wana mpe bateyi ya lokuta bakozala kati na bino ; bakokotisa na
    mayele mabe mateya ya lokuta mpe ya libebi kino ata kowangana Nkolo oyo asikolaki
    bango, mpe bakomibendela libebi na mbalakata.
  hns-NT: Bakie djaise pahiele koetjh kharaab sanesia logan aaike maangat raha Parmeswar
    ke djaatie log ke bahakaawe, aisane toelog me se bhie naklie siekhaawe waalan
    rahiega. Oesab Parmeswar ke biese me djhoeth baat siekhaaiga etana tjalaakie se
    kie toelog na pahietjaan paihe. Oelogke baat etana kharaab rahiega kie oesab Jiesoe
    ke aapan Maaliek ghat nahakaariega, tjaahe oe oesabke aapan khoen se kienies hai.
    Bakie Parmeswar oesabhanke halieje se naas kar deiga ie sab baat khaatien.
  noa-E: Cristo gaaimua khodamnaan, ich jãg warr jöoingarwe ĩchab maach jöoin phöbör
    ee Ẽwandam i chaar khabamta jaaujerr khʉʉn paraa arrjö, mʉg atagjã maestronaan
    anʉmta pãar ee sëukha nem jaau nʉrrjëem khʉʉn paraa aju. Mag nʉrrjëemʉn sĩi chadam
    iekjöo nem jaau nʉmuata õrau amachdëu maach peerdʉajem iek ʉ̈kha narrjã isegpi
    nʉmua warag õor khaibag wau wënʉrraju. Mag sëukha wënʉrrʉmua maach thumaam khʉʉn
    peerdʉju ayaa amkhĩir maach Pör Jesuu ich thõopitarrjã chad khabajim a jaau nʉrrjëe
    aju. Mamʉ inaata am jãg wënʉrrʉmʉn, Ẽwandamau dëgölp am gaai mas ab khaba mas
    aju.
  eng-EMTV: But there were also false prophets among the people, even as there will
    be false teachers among you, who will secretly bring in destructive heresies,
    even denying the Master, the One having bought them, and bringing upon themselves
    swift destruction.
  mib-NT: Te mēhñu ñáyuu Israel ún suni ni cahīyo tēe ni canacani jnūhun stáhú. Te
    suni súcuan coo tēe stéén jnūhun stáhú méhñu ró. Te squɨ́vɨ de jnūhun stáhú jéē
    tɨ́vɨ ñáyuu sáha. Te ni ma cuajnúhún de Jitoho yō jeē jnáma ya de, te súcuan sáha
    de jeē jnahnú ndetū yachī de.
  lif-NT2: कर उन्‍छोःन् इस्राइलओ इङ्‌ले़क्‍पा माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ मे़वये़बा
    कुइसिःक् खिनिॽ लुम्‍मोआङ् इङ्‌ले़क्‍के सिक्‍साम्‍बाहाॽ मे़लःन् मे़दारो॥ खे़ङ्‌हाॽरे़ग
    स्‍वाःत्ताङ् याप्‍मि के़मे़ङ्‌बा इङ्‌ले़क् पाःन्‍हाॽ मे़हुॽरुसिॽ, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ खुनिॽ मे़ल्‍लुङ्‌के़हुङ्‌बाआङ्‌के़धे़ॽबा दाङ्‌बान्‍नाङ् मे़नाॽरुआङ्
    हाराए आबाङे खुनिॽओ मे़क्‍मे़न् मे़दारुॽ॥
  xnj-xnj: Pahumalili na vamlota vaudese pagati ya vandu, na mewawa vawula va udese
    yati vihumila pagati yinu. Vandu venavo yati viyingisa chamfiyu mawuliwu ga udese
    na kumbela BAMBU mweavagombwili, ndava yeniyo yati vakujiletela kuyongomela kwavi
    vene.
  mmx-mmx: Luvuttadi vapaase ali xaxarang diga ravasu gano xeneng at limixin me Israel.
    La lavaeme loklox ase xaxarang bok, dinaba ravasu xa maxeneng atnemi. La dinaba
    lox abeles nemnem levenanasa xaxarang kusu ti lox asubu lununu atnimi. Dinaba
    sok tixirixes Leeme Silok mo ga un kaka amlong nedi. Kuren la nedi xa dinaba ekip
    tangarang soso mi leeteke.
  cbr-NT: Usa 'aínbi ca 'iacëxa, uni raíri, an —Nucën Papa Dios ca usai quia —quixun
    cëmëquin anbi sináncë bana nucën raracama ñuixuncë. Usaribiti ca an mitsu bana
    ñuixunti uni cëmëquin parani mitsubë 'iti 'icën. Atúnbi sinánxun ca Nucën Papa
    Diosan banamabi 'atima bana ñuixunquin, Nucën 'Ibu Jesucristo ami catamëtia uni
    Nucën Papa Diosnan 'iti, ami catamëaxma 'inun quixun ñuixunquin uni sinanamiti
    'icën. Usaquin 'acë 'aish ca a unicamax bënëtishi cëñúti 'icën.
  tee-NT: Para ju mak'anchich ixta'alin vachu' ju sia yu'unch ju quint'a'israelitanin
    ju va ixtatalacasui tachi ju yu'unch ju ixtanajun ixchivinti Dios mas jantu. Pus
    vana va chun ju lamilhi'uxijnan. Ca'alina' ju a'okxchok'oni amamaka'unin. Ju yu'unch
    va catanona' tu'u' tachi ju va stavasalanti para va a'okxchok'onti chivinti junita.
    Ju yu'unch jantu vas tachivinin acsni tanajun ixlacata ix'ucxtin'an Jesús ju amak'alhtaxtunulh.
    Pus ju chunch is'akstu'an tapuxcolakxtui ju ixmak'alhk'ajnat'an ju vats'alhti
    cachina'.
  eng-LSV: But there also came false prophets among the people, as there will also
    be false teachers among you, who will stealthily bring in destructive sects, even
    denying the Master who bought them, bringing quick destruction to themselves,
  cak-NT: Ojer can, chiquicojol ri nuwinak israelitas xec'ue' achi'a' ri xe'in chi
    can je-takon-pe roma ri Dios chi noquik'alajij-ka rutzij, pero xa man quiri' ta.
    Y quiri' chuka' chi'icojol rix cami, jec'o winak ri xquieloka y xtiqui'ij chi
    can rutzij ri Dios ri niquic'ut, pero xa man ketzij ta. Roma ri winak ri' xa quino'j
    (quina'oj) ka reje' mismo ri yequiya-apo chi'icojol, y can xtiquicanoj ru'onic
    xtiqui'en che, chi quiri' rix man nina'ej ta ri itzel tak ex ri niquic'ut chiwech.
    Y ri winak ri' man xtiquinimaj ta chi ri Ajaf Jesús xcom chi xutoj ri quimac.
    Y romari' quiyon reje' niquiwoyoj-ka jun nimalaj castigo pa quiwi'; y c'aja' xtiquina',
    pa k'ak' yan chic jec'o-wi.
  pah-NT: Ymya ahe rekoi Tupana'gareheva'ea pyteri pe hako Tupana'ga nhi'ig̃aatyviva'ea
    mombe'uharava'ea. Na jitehe po ti ojipe'g̃a ndekoi pepyteri pe nehẽ – kiroki g̃a
    Tupana'ga nhi'ig̃aatyviva'ea rehe pe mbo'ei. G̃a po ti pepyteripeve'g̃a moandyandyi
    nehẽ tojikogyme ti g̃a Cristo'ga rehe javo. Cristo'ga nhandepojykaharete'ga omano
    g̃a ndepyga tambopiro'y ti g̃a g̃andekote'varuhua hugwi javo novĩa. Emo po ti
    ga rehe vehevi pembo'ehara'g̃a ndokoi. A'ero po ti g̃a nhimondoukari nhandaipe
    hahyva'ea ruvihava pype nehẽ.
  sja-NT: Mamĩda maapai Israel pidaarã, tachi chonaarã t'ãide ichiaba seewa jarateepataarã
    paraaji. “Tai ichiaba Tachi Ak'õre pedee jarapataarãda” apachida mĩda, mãga-e
    paji. Mãɨrã jĩak'a parã t'ãide ichiaba seewa jarateepataarã paraait'ee. Mãɨrãpa
    ãchi k'ĩsiadeepa ijãapataarãmaa seewa imeraa jarateedait'ee. Meradait'ee Jesucristo
    tachi chipari, irua ãchi neto pɨk'a ataji mĩda ãchi pari piuk'ãri, atuanaadamerã.
    Ma meraruta k'aurepata, atu p'anɨde Tachi Ak'õrepa ãchi jõpiit'ee.
  xed-xed: Ghalya, zlagapzlaga ghwaɗaka anabiha mataba mnduha Lazglafta, mantsaya
    guli dzaʼa zlagapta ghwaɗaka gwal tagha skwi mataba ghuni. Dzaʼa kladamkla həŋ
    ta ghwaɗaka tagha skwi ŋa zaɗiŋtá mnduha, ŋa vziŋta taŋ ta Yesu Kristi ta nzakway
    ka mnda tagha skwi ta mbanaftá həŋ ya. Mantsaya gi dzaʼa tɗakta həŋ ta zaɗaku
    ta ghəŋa taŋ.
  mks-NT: Joo mé tiempo já na̱sa̱nduu ri profeta túhún tañu na̱ Israel cán. Quia̱hva
    já canduu ri na̱ jána̱ha̱ ña̱ tu̱hún tañu ndóhó. Ta na̱ cán casáhá na̱ jáca̱ha̱n
    je̱hé na̱ ña̱yivi sa̱há ña̱ cáhvi ji̱ni̱ mé va na. Joo jáqui̱hvi̱ ndiva̱ha na
    ña̱yivi xi̱hi̱n á. Ta xi̱hín ña̱ yóho a̱ ndícuni na ña̱ na̱jáca̱cu Jesús na̱ ta
    casáhá na̱ cácahan nu̱u̱ ná sa̱há ña̱ na̱caja mé á sa̱ha̱ ná. Ta ña̱ yóho quéa̱
    caja ña̱ ná ndihi ya̱chi̱ chága̱ sa̱há na̱ cán.
  gfk-S: Iesene a mon bileng ira tangetus harakale nalamin ta ira matanabar menalalie
    hoke ira tena harausur harabota di na hanawat nalamin ta mu. Di na bul halala
    kumaan ira harausur harakale na haragawai. Ma pa di nale gil ikinong sene mon.
    Di na harus ise bileng no Tamat na Watong nong ga kul halangalanga di. Kaie, di
    pit leh no ngas be di na hiruo tana.
  bmu-bmu: Kezapqetok ambazip takapulakaŋi mi mewöyök Israel könagesö sutŋine asuhuget.
    Miaŋgö dop eŋgö sutŋine böhi sohoboho mewöyök asuhume. Asuhuba kinda mötnaripŋini
    ayuhumapkö eŋololoŋ keu kembaŋi kembaŋi mi tölapköba memba sutŋine kame. Ketaŋamninan
    sohopŋini meyöhi, Kembu mi mewöyök qaŋ köl waŋgiba mewö miaŋön nanŋini köndeŋ
    aŋguba wölaŋ ayuhume.
  dgz-dgz: Watageta nop tave uoni waiwanumune nagirewa, God waenapan mega yaumakamup
    wanumone ap mini, nop tave uoni waine nagirewa iman taue yaumakayap wanumoin.
    Menan mu iman imuya potaya na kukutanage amba intan ware aigayap barain. Ap gapan
    Ayop aigap iragenawa Iesu wat inakam mumeni ame anu wara wara tandaya tain. Ame
    gapan mu muk ingane inak mugawa wa koeamain.
  eng-GNV: 'Bvt there were false prophets also among the people, euen as there shalbe
    false teachers among you: which priuily shall bring in damnable heresies, euen
    denying the Lord, that hath bought them, and bring vpon themselues swift damnation.'
  zaa-NT: Tiempo laníana nna tsè'e hua canu rena cą qui'ni rinne cą parte Tata Dios,
    pero labí lini cą. Ą'hua íl·lani tsá qui'ni entre lebi'į nna iria hua canu ina
    cą qui'ni riquixá'a cą titsa' qui' Tata Dios, pero labí lini cą. Lacą nna lani
    maña ba eyila cą modo para thulo ca enseñanza huaya' nu chi'ą peligro para ca
    enne' nna guttse'e latsi' quį Señor enne' gùttie para gudilèe cą. Por nui nna
    la'a mísmuba lacą nna de repente tabá l·luỹa latsi' quį.
  eng-WEBSTER: But there were false prophets also among the people, even as there
    will be false teachers among you, who will privately bring in damnable heresies,
    even denying the Lord that bought them, and bring upon themselves swift destruction.
  guh-guh: Bajayata itsamonae tsipaebapona penajumetsënëtsilivaisi Israel nacuapijivijava
    Dioso pejumelivaisi bepaebivi petaenexatsi. Bajara icatsia aeconoxae ata itsane
    paxamëjava. Itsamonae pacatsipaebiana penajumetsënëtsilivaisi. Bajarapamonae yamaxëitojorobiaya
    pacatsipaebiana penajumetsënëtsilivaisi. Nexata bajarapalivaisita pacacopabiaexanaena
    Dioso panejumecovënëtsijavami. Bajarapamonae apo pejumecovënëtsivi tsane vajatuxanenë
    Jesucristo, ponë picani sivatëpatsi pecapanepaenexatsi. Bajarapacuenia pexanaexae
    tsane bajarapamonae, nexata bepijia Dioso verebiabiana bajarapamonae.
  bon-bon: Yoo, niinäce Israela biname bime padare cabu puga ge poto walya biname,
    lui cina teemämu lainininusi Acejiyame me mename biname ca, yepä teeme mene lica
    ge Acejiyame bau ca. Page cuta piiyepu poto walya biname piti nemi, lui cina teemämu
    lainininusi abiberäja biname ca Acejiyame poto cidi me, yepä teeme abiberäja lui
    walya piiyepu conocono gemi. Teeme mene te ätrunga ne sabe jaawenuge. Mime Yageyame
    lui te iyeta biname bine itu isecräremuji teeme niiya mule daremu cabu ca, teepi
    teebine lica jäätrungusi, yepä jaainusi. Peei name pi teepi teeme mäpu daremu
    ne wata pa jääpänepesi.
  nhw-BL: Huejcajya nojquiya itztoyaj israelitame catli istlacatiyayaj huan motocaxtiyayaj
    itlajtol pannextijcahua Toteco, pero amo neli. Huan quej nopa nojquiya itztose
    istlacatica tlamachtiani campa amojuanti. Huan ichtacatzi tlamachtise catli amo
    neli huan catli quinsemanas nochi catli quiselise inintlamachtil. Hasta quiijtose
    amo quiiximatij Tohueyiteco catli quincojqui. Huan quipantise se hueyi tlatzacuiltili
    catli nimantzi quintzontlamiltis.
  swh-ONEN: Lakini pia waliinuka manabii wa uongo miongoni mwa watu, kama vile watakavyokuwako
    walimu wa uongo miongoni mwenu. Wataingiza mafundisho yasiyopatana na kweli kwa
    siri, hata kumkana Bwana wa pekee aliyewanunua, na hivyo kujiletea wenyewe maangamizi
    ya haraka.
  wbi-wbi: avavili va vudesi vakajihumisie kuva Isilaeli, na vavulanisi va vudesi
    vilikwisa kulyumue ku vufiso kukuvaletela amavulanisio ghwa vudesi voope vilikun'kaana
    uMutwa juno akavaghuliile. vavuo vikujiletela uvunangifu vwa ng'haaning'haani.
  bba-bba: Adɑmɑ sɔmɔ weesuɡibɑ rɑɑ wɑ̃ɑ tɔn ben suunu sɔɔ. Mɛyɑ mɑɑ keu koosio weesuɡibɑ
    koo kurɑmɑ bɛɛn suunu sɔɔ. Bɑ koo kɑ sɔ̃ɔsi weesuɡinu nɑ kɑ bwisi, ni nu rɑ tɔmbu
    kɑm koosie kpɑ bu Yinni wi u bu yɑkiɑ yinɑ. Nɡe mɛyɑ bɑ koo tii kɑm kobu sure
    suɑru sɔɔ.
  eng-KJVCPB: But there were false prophets also among the people, even as there shall
    be false teachers among you, who privily shall bring in damnable heresies, even
    denying the Lord that bought them, and bring upon themselves swift destruction.
  kgk-NT: Yma ete oiko ave va'ekwe myamyrĩ pa'ũ-my “Tupã Nhandejáry nhe'ẽ amombe'u”
    he'i mo'ã va'ekwe ójehe va'e kwéry. Ãy katu ou jevy va'erã ha'e ramigwa. Ojéhegwi
    rei omombe'u va'erã Nhandejáry rekoha rehegwa nhe'ẽ ra'anga anga nhande-vy nhane
    mbotavyse-vy rei. Ani perovia teĩ kuri inhe'ẽ. Ndoikói Nhandejáry pogwy-py. Upéa-rehe
    pya'e onhehundipa va'erã hikwái. Omano hagwã jepe ndoikwaáiry. Pya'e Nhandejáry
    omondo-ta íxupe kwéry ohasa asy hagwã-py. Nhandejáry Hesu Cristo ojejuka uka okurusugwasu-rehe
    va'ekwe omboyke hagwã nhandéhegwi nhane rembiapo vaikwe. Inhe'ẽ ra'anga anga omombe'uhaty
    kwéry-rehe ave ojejuka uka va'ekwe Hesu. Upéa ha'e kwéry oikwaa jepe ndojeroviái
