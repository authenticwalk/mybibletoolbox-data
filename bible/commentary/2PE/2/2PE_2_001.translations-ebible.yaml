  pes-OPCB: اما در میان قوم اسرائیل، انبیای دروغین نیز بودند، همان‌طور که در میان
    شما نیز معلمین دروغین پیدا خواهند شد که با نیرنگ، دروغهایی دربارهٔ خدا بیان خواهند
    کرد و حتی سَرور خود، مسیح که ایشان را با خون خود خریده است، انکار خواهند کرد.
    اما ناگهان سرنوشتی هولناک دچار آنها خواهد شد.
  mpt-mpt: Sinanggwano naka maki Gode nakaia unangai baka bianiba baaniba Nisa Gode
