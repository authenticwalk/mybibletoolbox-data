  srm-NT: Ma nöö dee sëmbë, fa i si u bi taki u dee fesiten tjabukama u Gadu dë, nöö
    ganjansëmbëma bi dë leti a de dendu dë e, ta mbei taa de ta tja Gadu buka tu.
    Nöö leti sö nöö ganjan leima o dë a unu mindi dë tu, nöö sapisapi de o ta tja
    dee lei u de ta ko fu de kaba sëmbë a sösö puu a Gadu pasi. Ma fa dee lö leima
    o sai dë, libi u de o ta lei taa Masa Jesosi an bi puu de a hogilibi basu eti
    e. Nöö fëën mbei hesihesi seei de o hai di sitaafu u Gadu ko a de liba.
  qvs-NT: Ñawpa tiempu aypa mana alli yachachikuk runakuna israel runakunata llullachirkansapa.
    Kunanpish kankunapi aypa mana alli yachachikuk runakuna tiyan. Kankuna mana malisyaptikichi
    llullachishunkichi amana Jesukristuta allita kreyishpa kawsanaykichipa. Mana kreyinayansapachu
    Jesukristu wañushpa uchankunamanta salvanankunata. Chashna llullachikushpa yachachikuptinkuna
    Tata Dios raslla kastigankasapa.
  zca-NT: Nzhala, xid rë men Israel, nguio rë xa' chigab walika men nidi'zh por Dios;
    se'ska yo men xid go, xa' chigab walika nilu' widi'zh che'n Jesukrist. Yo bixa'
