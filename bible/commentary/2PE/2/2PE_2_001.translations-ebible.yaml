  kde-kde: Anepo kala váhumidile manabii va kulambila ching'ati vanu va Isilaeli,
    uchocho nni chivambehumila vakúhunda va kulambila mmwenu. Vanu anevo vàmbeinjija
    kwa sili mahundo mabaya namene la kulambila, akuno uvantahuka na Nang'olo Nkulu
    avakombwêle kwa galama ing'ulu namene, na kwa indila aneyo vàmbepiyanya kulipelekejija
    vene iyondongeki.
  ata-ata: Ia, tatei la ta mitema sou palomatana kalakalavoi mixolu no taineꞌi ta
    Isilaeli. La sou anu iouvilesisi aloxo ta mitema sou ilosinge lavulavu kalakalavoi
    kalumo ixolu no taingengi. Aneꞌi itoke iꞌuna la ilosiengi lavulavu kalakalavoi
    la ixovulaulaulinenge mo ngapolo vaaxu. La aneꞌi mixiunu tumaliꞌa noxou Tila noxiꞌa
    e mulotoneꞌi milivu. Aneꞌi miꞌoxonu aloxo ne, ia sexasisi sou iuluamulinu.
  qvw-NT: Ñatac Israelcunäćhüpis willacütucü casquishcuna calam. Chaynümi amcunaćhüpis
    can'a. Yan'alcunactawan mana allinniquicunactam mana tantiachillal yaćhachin'a,
    aśhta salbaycünin sumä munayniyu Duyñuntapis ipanchan'alämi canpis. Chaynüpam
    juclla camacayninta quiquillan ashin'a.
  nfa-nfa: Uru èèna, dhèu Israꞌel cahagꞌe peka na, rèngu dhu jꞌajꞌi dhèu rèti lii
    padhai Ama Lamatua. Aa te ngaa rèngu se kapodꞌe-kabèli di. Pe miu paraga dènge
    dhèu sèmi sèra ètu talora aae miu. Te abhu cahagꞌe dhu peka na, rèngu ajꞌa jꞌara-jꞌara
    Lamatua, te ngaa ra leko-monya di. Rèngu ajꞌa pahuni-pahuni ngangee rèngu dhu
    karehe. Nèti èèna ka, rèngu bisa pamaso aꞌajꞌa rèngu dhu koe-kapengo sèra. Ladhe
    miu nanene lii ajꞌa-nori rèngu, bèli-camèdꞌa miu abhu calaka. Rèngu pasili, peka
    na, Lamatua Yesus èèna, lamatua rèngu boe. Aa te ngaa, Yesus ka dhu sui nare rèngu
    dènge kabꞌua titu kèna. Lula tatao rèngu sèmi neꞌe ne ka, nèbhu boe rèngu unu
    ra laho malai.
  tnp-tnp: Mətəu iəni eiuə mɨn əha ikɨn e nɨki nətəm Isrel aupən, kəni e noliən kətiəh
    əmə, nəgətun eiuə mɨn okəhuva mɨn e nɨkitəmah. E noliən oneuən, okotəni pətɨgəm
    nəgətuniən eiuə mɨn iətəm otərəkɨn rəhatəmah nəhatətəiən, kəni tapirəkɨs nati
    u, ilah okotəuhlin nəmtahlah e rəhalah Iətəmi asoli, nati əpnapɨn in təmos nəhmtɨ
    lah. Kəni otəsuvəhiən, Uhgɨn otərəkɨn ilah e nalpɨniən iətəm ilah aru əmə kautiuvi=pa.
  urd-urd: जिस तरह उस उम्मत में झूठे नबी भी थे उसी तरह तुम में भी झूठे उस्ताद होंगे,
    जो पोशीदा तौर पर हलाक करने वाली नई — नई बातें निकालेंगे, और उस मालिक का इन्कार
    करेंगे जिसने उन्हें ख़रीद लिया था, और अपने आपको जल्द हलाकत में डालेंगे।
  hot-hot: Ma doŋtom kêdôŋwaga abôyaŋ doho tem nêmô môlô malêvôŋ êtôm plopet abôyaŋ
    doho bôk êmô avômalô bôsêbôk malêvôŋ. Ma tem nimbi môlô lemim liŋ esak auk lokbaŋ
    ba nimbuliŋ môlônim ôêvhaviŋ. Ma iniŋ auk êŋ tem indumbak endeba nêpôlik esak
    alaŋ atu ba bôk hêv i vuli yôv. Aêŋ ba kasana ma Wapômbêŋ tem imbuliŋ i.
  mqj-NT: La dengan kendek to ussewangan pepa'guruan sala illalan alla'-alla'mua',
    susi to ussanga kalena nabi kendek illalan alla'-alla'na petauanna Puang Allata'alla
    yolona. La manarrang umpalanda' pepatudu tatongan, pepatudu la ussanggangngi ma'rupa
    tau. La untelang Puangta to ussulangngi dio mai kasalaan, napolalan masimpan ussanggangngi
    kalena.
  rus-SYN: Были и лжепророки в народе, как и у вас будут лжеучители, которые введут
    пагубные ереси и, отвергаясь искупившего их Господа, навлекут сами на себя скорую
    погибель.
  mbh-mbh: Na i nunganga ako Oni Riringa i pavelpol a God ile riong venen aken, aveto
    ine riong elnga le apaltetongare o voth mun. Na nomenga o velpol a Israelre oa
    wop ranga ve ini pamirealonga le apaltetongare ako aro o velpol mun a omu wop
    lemi. Naro o segelal omu nge ole riong le apaltetonga ako aro i pakerenga lomu
    lemioong, na ole le apaltetong aken aro i mulal ako nge ole lelaing nge ar os
    a Toko Pomnga ako i ol werer it nge ile rinong, mako osivenga o pavelpol kerengaing
    viri viri a or nge.
  bdd-bdd: Ma hesi mwalo hene tupwana palopita ꞌaboꞌabodi tomota gamwagamwanidiya
    silatuwa. Gidemusa ꞌabwa toheꞌita ꞌaboꞌabowao ꞌomi gamwagamwanimiya silatulatu,
    ma ꞌidi heꞌita ꞌaboꞌabo ꞌoinega tomota sigihe galadi ꞌidi heꞌita galana ꞌoinega.
    Badaina tauna ꞌihegimwaneyegita bweyahinega, ma taudi siuhaleya, ꞌoinega maisa
    galana nata siloba.
  cbt-NTPO: Iráca Yosëri acorinsopita no'tëquën pënëntopi. A'naquënso nipirinhuë'
    nonpin nanan pënëntatona', israiro'sa' nonpintopi. Inapochachin iporanta' a'naquën
    nonpin nanan yaa'chintarinënquëma'. Noyasha nontapirinënquëmahuë', nonpintarinënquëma'.
    “Quiyanta' imarai,” taponaraihuë', nonpin nanan a'chinapi anishacancantacaiso
    marë'. Quisocristo nicha'ëinpoaso marë' chiminin. Inaíchin natëcaso nipirinhuë',
    nisha a'china'piro'saso' co yanatëpihuë'. Ina marë' a'na tahuëri Yosëri ana'intarin.
    A'nanaya ana'intarin.
  srn-NT: Ma kruktu profeiti ben de na mindri a pipel tu, leki fa kruktu leriman o
    kon na un mindri. Saf'safri den o panya falsi leri na un mindri di kan meki un
    go lasi. Den o taki srefi tak' den no sabi a Basi di pai fu den kon fri. Tapu
    sowan fasi her'esi den o go lasi.
  cta-NT: Cua ntsuꞌu xi nguꞌ cuiñi nu ngutiꞌi̱ laja nguꞌ Israel saꞌni la; tuꞌba jiꞌi̱
    ycuiꞌ Ndyosi ngua nguꞌ, nacui̱ ycuiꞌ nguꞌ cuiñi biꞌ. La cuiꞌ juaꞌa̱ tyuꞌu tucua
    ñati̱ cuiñi laja cuꞌma̱ nde loo la; liꞌ culuꞌu nguꞌ cuiñi biꞌ jiꞌi̱ ma̱, culuꞌu
    nguꞌ cua ñaꞌa̱ ca chaꞌ nu caꞌya hique ycuiꞌ ca nguꞌ. Loꞌo liꞌ ñacui̱ nguꞌ biꞌ
    chaꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi nchcuiꞌ nguꞌ. Si cuna ma̱ chaꞌ nu chcuiꞌ nguꞌ
    biꞌ, liꞌ xana chaꞌ cusu̱u̱ jiꞌi̱ ma̱ loꞌo tyaꞌa ma̱ ñaꞌa̱ cuayáꞌ nu tyaꞌbe tyaꞌa
    ma̱. Liꞌ caca ma̱ tucua latya ma̱ xquiꞌya chaꞌ cuiñi biꞌ. Tlyu tsa cña nu nguaꞌni
    ycuiꞌ nu Xuꞌna na chaꞌ cuaꞌni lyaá Ni jiꞌi̱ lcaa na loꞌo jiꞌi̱ nguꞌ biꞌ, pana
    ná ntiꞌ nu nguꞌ cuiñi biꞌ chaꞌ caca ycuiꞌ Ndyosi Xuꞌna nguꞌ biꞌ tsiyaꞌ ti; ná
    ntsuꞌu chaꞌ tsiyaꞌ ti jiꞌi̱ nguꞌ biꞌ loꞌo ycuiꞌ Ndyosi, biꞌ chaꞌ yala ti tye chaꞌ
    jiꞌi̱ nu nguꞌ cuiñi biꞌ.
  bqc-SIM: Ãnabi ɛgɛnaↄ bↄ̀ yãa Isailiↄ guu. Beewa waasokɛn ɛgɛnaↄ bↄ á guu lↄ,
