  ena-ena: Vaka Isɨlaelɨ hɨdɨlɨ limu hɨhɨle agɨlaŋ analɨ abavɨhadami uami. Alaŋ Asɨ
    dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ aba abavɨhadami uami. Hameŋ laci ala naludɨ hulaŋ
    hɨhɨle agɨlaŋ iahaiaha hulaŋ iamɨgali agɨladɨ analɨ abavɨbali uami. Alaŋ Asɨ dɨ
    ciaŋ suladalu aba abavɨbali uami. Agadɨ ala nɨbɨlaŋ hulaŋ iamɨgali agɨladɨ hɨji
    huaci mɨŋaihuihu lɨlɨ saŋ hameŋ lɨhavɨbali uami. Nɨbɨlaŋ sɨvɨla sɨvɨla nɨfɨlɨ
    cɨki analɨ analɨ ciaŋ mu mu agɨladɨ naludɨ abavɨbali uami. Naludɨ hɨji vɨdɨvɨdɨŋ
    agɨladɨ sɨbɨlɨ lamalama saŋ ciaŋ hameŋ agɨladɨ abavɨbali uami. Aludɨ Hekɨlɨ vɨdɨvɨdɨŋ
    daŋ agaŋ nulɨdɨ ci likɨlami uami. Agadɨ ala nɨbɨlaŋ aludɨ Hekɨlɨ vɨdɨvɨdɨŋ daŋ
    agadɨ huligalavɨbali uami. Nɨbɨlaŋ hameŋ lavɨla lɨhalɨha sɨbaŋ sɨbɨlɨ lɨhavɨbali
    uami.
  tgo-tgo: Ghalɨŋae gharautu kwanɨkwanɨŋgi va thɨ yomara weŋgiya gharɨgharɨ me vivako,
    na ravavaghare kwanɨkwanɨŋgi tembe ne thɨ yomarava e ghemi. Thiye ne thɨ womena
    vavaghare ŋgoreiya vathevatherɨ na ma emunjoru, na thɨ wovakwanɨkwanɨŋa Giya iye
    va i vamodoŋgi, iya kaiwae tembene thɨ womenava ghanjimberegha weŋgi vuyowo laghɨye
    moli.
  yap-yap: Pi profet ni go’ bogi ban’en e m’ug u fithik’ e pi’in kakrom, ma ku aram
    rogon ni bay yib i m’ug e tamchib ni go’ bogi ban’en u fithik’med. Bay ra feked
    i yib ngomed e machib nra kireb nigey, ni machib nde riyul’, ma bay ra mithaged
    murung’agen e re Masta ni ir e ke biyuliyrad, ma aram miyad girngiy e riya’ nib
    tomgin nga dakenrad.
  mop-NT: Pues te'i. Yanajoo' ilic aj tus uchiji. —Baala' baala' u t'an a Dioso,—
    cu t'anoo', pero chenoo' u tus. U tusajoo' aj Israel ti baalo'o. Hermanoje'ex,
    baalo' ilic a bel u ca'a ti uchul ta yaame'exe. Beloo' u ca'a ti yantal ta yaame'ex
    mac a tanoo' u tzicbaltic u t'an a Dioso. C'u' betiqui, ich mucul beloo' u cu
    xaabte a tus etel a jaja. Le'ec u t'an ala'oo'o, pula'an tu p'ütic a maca. Ala'oo'o,
    beloo' u cu yadü' a tus tu pach a Noochtzili. Quimi ilic ala'i yoc'laloo'. Jomol
    u beeloo' ich c'asil aj tusoo' abe'e.
  tet-tet: Uluk, ema Israꞌel balu naꞌak, sia dadi baa Maromak makoꞌan. Mais tuir loos,
    sia naktolek. Oras neꞌe, emi moos atu hasoru ema nunia iha emikaan klaran. Sia
    atu dale naꞌak, sia nanorin nosi Naꞌi Maromak, mais lia nia lia tolek. Sia nanorin
    kaleꞌuk nodi taka siakaan kakutak dois. Hodi nunia, sia nadodok ema mak tuir sia.
    Sia neli naꞌak, Naꞌi Yesus lahoos siakaan Naꞌin. Tuir loos, Nia sori nola sia
    nodi folin todan. Mais la kleur, sia atu dodok, tan siakaan hahalok duꞌuk.
  hlt-MCSB: Tedae pilnam khuiah laithae tonghma rhoek khaw om uh. Te vanbangla nangmih
    khuiah khaw laithae saya om ni. Anih tah pocinah buhlaelh neh ha hawn ni. Amih
    aka lai boeikung pataeng te a hnoel uh tih pocinah te amamih soahpawk a cuhu sak
    uh.
  xtd-NT: Ko meꞌñu ñayiu Israel n‑ka xio ɨnka seyɨɨ tuku. N‑ka jaꞌan‑s xa ka kuu‑s
    se xian tnuꞌu tnuꞌu Ianyuux nuu ñayiu, ko ña ndaa. Dɨuni meꞌñu mee‑n. Vaxi se
    ka jaꞌan xa dakuaꞌa ñaꞌa‑s tnuꞌu Ianyuux, ko ña ndaa. Naꞌi ni dakuaꞌa ñaꞌa‑s tnuꞌu
    ñatu kuu tnuꞌu Ianyuux. Tnuꞌu danaa ñaꞌa kuu tnuꞌu‑s. Duꞌa koo xa ñatuka najini‑s
    Xtoꞌo‑ro, Ia dakaku ñaꞌa. Duꞌa kada koio‑s xa yachi danaa‑ia‑s.
  mdy-ETH: ቤርታኣ ዎዶና ዴሮ ባኣኮይዳ ሉኡዙሞና ፆኦሲ ማሊሢ ኬኤዛኔ ጋዓ ዓሲ ዓኣሢጉዲ ዒንሢ ባኣኮይዳኣ ሃሢ ሉኡዙሞ ባኮ
    ዔርዛ ዓሲ ጴዻንዳኔ፤ ዔያታ ባይሲንታ ባንሢ ዔኪ ዓኣዻ ሉኡዙሞ ባኣዚ ዔራቶ ዴሜና ዔኪ ጌልዛንዳኔ። ዬያይዲፆና ዔያቶ ሻንቂ
    ጌኤሼ ጎዳሢታዖ ዔያታ ዔሩዋሴ ጌዔም ባይሲንታ ዑኬና ዔያቶ ሄላንዳኔ፤
  spl-spl: Emelâk Anitâhât poropetelipŋaŋe yâkât den Isirae lohimbi ekyongominiwi.
    Sâp yan lok perâkŋaŋe oain sâm oain sâm otmâ den perâkŋe kâityongominiwi. Yakât
    dopŋeâk lok perâkŋaŋe yeŋgâlen taka Kiristohât den kelaŋgatmâ kâsikum yiŋginomai.
    Yâhâ Kiristoŋe yeŋe tosahât otmâ kaweyeŋan kinmu kuŋetâ muop yakât nâŋgâŋetâ tâŋât
    otmu betgumai. Yakât otmâ hiliwahonomaihât pat mansai.
  usp-NT: Chijxo'lak yak rijajl Israel ojr xwa'xtaka' jujun ri xcoj rib'ak chapca'
    ajk'asaltak Jyolj Kakaj Dios y jilon chaxo'l atak tina wa'xtakna jujun ri tina
    jcojna rib'ak pi ajtijoltak cristian re Jyolj Kakaj Dios. Pero rechak tina jtijojtakna
    cristian re mak jc'utu'nak ri ma' jcholajl ta'n, ri tisub'uw rechak cristian,
    asta ta' rajak tijb'ijtak chi tz'eti' xtojsaji' jmacak jwi'l Kakaj Jesucristo.
    Jilonli tike jtoc chirijak tib'ansaj k'atb'itzij chib'ak laj or.
  zav-NT: Na' tyemp catə'ən gwnitə' profet ca' ḻeczə cana' gwnitə' profet güenḻažə'
    entr beṉə' Izrael ca'. Na' ca'aczən' ṉitə' beṉə' yoso'osed yoso'olo'i xtižə' Diozən'
    clelə entr le'e. Ḻega'aque' se'enene' yesə'əx̱oayague' le'e par nic̱h cui gacbe'ile
    de que de'en choso'osed choso'olo'ine' bito naquən de'e ḻi. Na' ḻega'aque' yesə'əzoe'
    X̱ancho Jesocristən' ca'aḻə ben' gwdixɉw xtoḻə' chio'o beṉac̱h. Na' šə no yoso'ozenag
    c̱he de'en choso'osed choso'olo'i beṉə' gox̱oayag ca', žɉəya'aque' lao yi' gabiḻən'.
    Na' ca de'en so'on beṉə' gox̱oayag ca' gonən par nic̱h ḻeczə əžin ža catə' ḻega'aque'
    yesə'əbiayi'e to de repentzə.
  sgz-sgz: Hirá sang a mon á bos angagur án tám worwor tus di liu i katbán matananu
    si Káláu. Má na mon mul i bos angagur án tám aratintin i katbán i gam. Da parai
    ngo aratintin muswan á di parai, mái sár da parai angagur. Kándi angagur án aratintin
    na tok sáksáknai bál di ái rung di ruruna i kándi angagur. Bos tám angagur án
    aratintin minái, káksiai ngo ái Iesu ákte asengsegeng pas di, mái sár na laklak
    i kándi hol suri utung Iesu ngo kándi Konom, má dák lu aratintin kodong má parai
    worwor ngoromin ngo, “Gama taram i Iesu ngo kápte, a kuluk sár.” Má káp melek
    má, ái Káláu nák long sáksákna di.
  kek-NT: Que'cuan ajcui' chak profeta aj balak' sa' xya̱nkeb laj Israel junxil. Jo'can
    ajcui' sa' e̱ya̱nk la̱ex, te'cua̱nk aj tzolonel aj balak'. Chi timil ut sa' mukmu
    te'rocsi li balak' aj na'leb re xsachbal xpa̱banquil li Dios toj retal te'xtz'ekta̱na
    li Ka̱cua' Jesucristo li quicam sa' xc'aba'eb. Ut riq'uin li neque'xba̱nu, neque'xsach
