  zar-NT: Yuguʼ bönniʼ taʼzíʼ yëʼë gulaʼcuáʼlenëʼ bönachi Israel, en gulaʼnnë́ʼ nácagaquiëʼ
    bönniʼ tuʼë didzaʼ uláz queëʼ Dios. Lëscaʼ caní yuguʼ bönniʼ ilaʼzíʼ yëʼë ilaʼcuáʼlenëʼ
