    katakyyk baad nadoo do hã. Gawatsig hõm da.
  lat-VUC: 'Fuerunt vero et pseudoprophetæ in populo, sicut et in vobis erunt magistri
    mendaces, qui introducent sectas perditionis: et eum qui emit eos, Dominum negant,
    superducentes sibi celerem perditionem.'
  ngp-ngp: Mna iviyaiviya walailaga walotezi wo udant'hi mwa want'hu awo, enga ivo
    wakuunga walaile wahinizi wo udant'hi mwa nyuwe. Nawahinize mahinizo ya upapala
    ya kuwazaganya want'hu uku wakamlemela Zumbe awaguile, naivo wakakezunguila wenye
    ubanangi wa luholuho.
  enq-2: Dopaka doko, wamba Israele dupanya kainanya sambo propeta mendapu kateamiliaka
    pyoo, nyakamanya kainanya sambo pii mana lenge endakali mendapu katatami. Dokaitame
    sambo pii, endakali koeyasingi dupa waa katao latami. Dokaita sambao nyiamo Akali
    Andake doko maita maitami dokome, yapa koeyapenge doko dokaita tange-kisa epena
    lataminosa pita.
  eng-ASVBT: But there arose false prophets also among the people, as among you also
    there shall be false teachers, who shall privily bring in destructive heresies,
    denying even the Master that bought them, bringing upon themselves swift destruction.
  mna-mna: Muŋgu zin Israel, tomtom kizin pakan tiso tiwe Anutu kwoono, mi tipakamkaam
    zin pa sua ki Merere. Mi mbulu raraate men ko ipet piom tomini. Tana kere yom.
    Pa tomtom tiom pakan kola timaŋga, mi tipasaana urlaŋana kizin tomtom pa sua kizin
    pakaamŋana tabe ipa ndel pa sua ŋonoono i. Uraata kizin tana, zin ko tikam ki
    keŋana. Mi Merere kizin ta iŋgiimi zin ma tiwe lene na, zin ko tipizil ndemen
    pini. Tana ko tikamam mbulu tana, mi molo som to Merere iur kadoono pizin karau
    men ma tila len.
  myw-myw: Tage palopit mwasanin tayyaweids nisaps wasigeis gamag. Ma̱wan-vak takatimlakays
    mwasanin bisilponays, bisaps wasigeis yakamiy mo bikatimlakays livan yaweid va̱gan
    biyagages gamags; bipiyaves-vak datoveks towen niyamiyiseids, mapuna bo bimop
    asisinap kalbaleb, biyagages.
  sby-sby: Nekubeco, bashinshimi bandemishibili balikubapo pakati pa Baislayeli, kayi
    cimocimo, beshikwiyisha bandemishibili nibakaboneke pakati penu. Nibakalete biyisho
    byabwepeshi mubushinshi bishikononga, nibakamukane Mwami wabo walabalubula, neco
    nibakalitele lufu mwabwangu bwangu.
  sll-sll: Ena homa Yudari mongwo bani hasu ha maing hana togu yal tau u tibi umua.
    Ungwo meri omaga ni monga bani ereyu u tibi unamia kwi han molo. Unangwo yalhobi
    u nigi denana dire hasu ha maing nir si terere sigare kul na tongure u wai naminga
    yal i hang iwe nigi de pir tere isime e tenamia. Tere yalhobi nin u nigi weni
    denamia. Dere ususu namua.
  yaq-NT: Taa junakriapo ket, Ijra'el yoemrata nasuk aanen, ka lutu'uriapo, jume'e,
    Liojta betana emo yeteu noktuawa'ati jia'um. Intok jiba junuen ketchia, emo nasuk
    annee, ka lutu'uriapo, jume'e, Liojta betana yee majtaneeme. Juname'e, etbwa,
    bem ea'po aman, yee nanasontemta yee majtane. Intok junuen, yo'owe Jesukrijtota,
    juka' am jinne'ukamta, ka a' sual tebokai. Ini'i intoko, seej chukti bem lu'utinee'uta
    ameu ya'ane.
  uro-uro: Sokt di qosaqi mudu dä ama iraski na rha ama vämginarha rha märanas mänguräp
    ama ruvek bä rhoqoräkt diva qosaqi ama ruvek kärarhani i rhat dräm di su ama ruvek
    na ama iraski na ngät ama rhisu rhat dän sä mänguräp mä ngän. Rhärha rhäkt diva
    rhat dän ma ama up sa ama mädräm gärangätni i qaku ama räkt ngät dä va rhi slava
    na ngän na ngät. Dä qäqi va rhi rhäqyas nä Qamorqa qärakni i sa qa vodäm bät a
    rha. Bä nävät arha lat toqoräkt diva ma Ngämuqa qä lir qä sangäm na rha mamär.
  ita-1885: OR vi furono ancora de' falsi profeti fra il popolo, come altresì vi saranno
    fra voi de' falsi dottori, i quali sottintrodurranno eresie di perdizione, e rinnegheranno
    il Signore che li ha comperati, traendosi addosso subita perdizione.
  muy-muy: Ahaslani e kiɗiŋ ga ndam *Izireyel bu ni ti ndam malfaɗa tə̀bu, tə̀ɗəm
    tahəŋgaray *pakama ge Melefit ; ka sarta hini day ndam masəkaɗ malfaɗa atələbu
    e kiɗiŋ gekʉli bu. Nday gani nani atəcahi zlam ya ti ejiŋkia mis ke divi a ni
    ana kʉli. Atəɗəm tə̀gəskabu Bay ya ti àhəŋgay tay ni do. Gatay ya tagray nahkay
    ni ti azəkibiyu zlam mijeni ka tay, etiji ke weceweceni hʉya.
  kqc-kqc: Idu Sei di ago nidedi ofa vene senagi amiye di fogori ameyadi, ye ofa ofa
    oteimana vene yi fogori ka amegedi. Ina bi sui dudu dui resi tarua sikori rena
    ma rama de ago, mina niogau resi Varika amiye, kaere bi ina vene ka voi reyo nisui
    regedi, ye ini vegu moi no rina evade maka iniye fafau moi degedi.
  tav-tav: Tirʉmʉpʉ cariape Dio ye quetire cabuioricarã na cãnibao joroquena aperã
    caĩto pairã cãñuparã, “Dio ye quetire cabuiorã jã ã,” camajare caĩtorã. Tirʉmʉpʉ
    na cãnatore bairona caĩtorã anigarãma yucʉ quenare mʉja watoapʉ. Cariape macaje
    cabuiorãre bairo caĩtorije macare buiotogarãma. “Caĩto pairã ãma. Cariape me ã
    na ya wame,” mʉja caĩ majiquẽtona ĩtorica wame mʉjaare buiogarãma. To bairo buiotorã
    cariape macaje Jesu ye quetire camaja na tʉgooña mawijiao joroque átigarãma. Mari
    Ʉpaʉ Jesu caroorije na cátiere cʉ cawapayebojariquere booquẽema. To bairi na majuuna
    na cabai botiorije wapa yoaro mee na recõagʉmi Dio.
  eng-ULB: False prophets came to the people, and false teachers will also come to
    you. They will secretly bring with them destructive heresies, and they will deny
    the master who bought them. They are bringing quick destruction upon themselves.
  spa-VBL: Pero así como había falsos profetas entre el pueblo en ese entonces, habrá
    falsos maestros entre ustedes. Y sutilmente introducirán enseñanzas destructivas,
    incluso negando al Señor que los redimió, y trayendo rápida destrucción sobre
    sí mismos.
  fra-_FOB: Or, comme il y a eu de faux prophètes parmi le peuple, il y aura aussi
    parmi vous de faux docteurs, qui introduiront secrètement des sectes pernicieuses,
    et qui, reniant le Seigneur qui les a rachetés, attireront sur eux-mêmes une perdition
    soudaine.
  hau-ULB: Annabawan karya sun zo ga mutane, hakannan kuma malaman karya suma sun
    zo. A asirce za su zo maku da karkatacciyar koyarwa mai hallakarwa, su kuma yi
    musun sanin Ubangiji da ya fanshe su. Su na jawowa kansu hallaka da sauri.
  mal-mal: എന്നാൽ കള്ളപ്രവാചകന്മാർ യിസ്രായേൽ ജനത്തിന്റെ ഇടയിൽ ഉണ്ടായിരുന്നു. അങ്ങനെ
    നിങ്ങളുടെ ഇടയിലും ദുരുപദേഷ്ടാക്കന്മാർ വരും; അവർ രഹസ്യമായി നാശകരമായ ദുരുപദേശങ്ങളെ
    കൊണ്ടുവരികയും തങ്ങളെ വിലയ്ക്ക് വാങ്ങിയ നാഥനെ തള്ളിപ്പറഞ്ഞ് തങ്ങൾക്കുതന്നെ ശീഘ്രനാശം
    വരുത്തുകയും ചെയ്യും.
  lit-lit: Bet tautoje buvo ir melagingų pranašų, kaip ir tarp jūsų bus melagingų
    mokytojų, kurie slapta įves pražūtingų klaidamokslių, netgi išsižadėdami juos
    išpirkusio Valdovo, ir užsitrauks staigią pražūtį.
  urd-GVR: Lekin jis tarah māzī meṅ Isrāīl qaum meṅ jhūṭe nabī bhī the, usī tarah
    āp meṅ se bhī jhūṭe ustād khaṛe ho jāeṅge. Yih Ḳhudā kī jamātoṅ meṅ mohlak tālīmāt
    phailāeṅge balki apne mālik ko jānane se inkār bhī kareṅge jis ne unheṅ ḳharīd
    liyā thā. Aisī harkatoṅ se yih jald hī apne āp par halākat lāeṅge.
  far-far: Ana kada 'ua na mai 'i Israel, tani wane susuke kera dao mai, ma kera ka
    saea kera ne profet God ki. Ma ka 'urinai laugo, tani wane kera kai dao mai, ma
    kera kai famanata kamulu ana sukee ki. Ma famanatalae kera ki kai falia famamanae
    tani wane ki. Ma kera kai famanata laugo ana ne sa Jesus, na wane ne mae fuana
    famaurilada, nao lau na 'Aofia mamana. Ma sulia ru nai ki, 'ali'ali go God kai
    kwatea na kwaekwaee fuada.
  suz-BL: साइ ङोंइती परमप्रभु यावे आ लोव़ जोल पा दूली शेंबपुकी बाक्‍मा बाक्‍त। मुल
    मोदेंशो जोल पा शेंबपुकी इन ग्रुम्‍तीक खिंमी यो जाक्‍नीमी। मेकोपुकीमी ख्रुइश्‍शोमी
    खतम सेल्‍ब शेंतीके शेंनीमी। प्रभुमी मेको आन कली ग्‍याप्‍शा यो, मेकोपुकी “गो मेको
    कली मतुइक्‍नुङ” दे जाम्‍शा लाइब बाक्‍नीम। मत्ती २४:११; १तिमोथी ४:१
  car-NT: Penaro terapa Tamusi auran uku'ponen waikamon tywaije mandon mo'karon Tamusi
    wyinonokon kari'na ra'na. Iwara enapa ara'naine amepanen waikamon kynaita'ton.
    Mo'karon ro kari'na any'manamon omepano ene'ta'ton maname ara'nakaine. Mo'ko tapeka'namonymbo
    tyjopotorykon urumenata'ton. Iwara ro aseke tytu'ponakaine ko'i uta'no ene'ta'ton.
  amp-amp: Bingot Isrermpno yimam profet yufam yaknehato mkfo nheh bonhehmoumm. Arihat
    to niko hti marnyaf hanykfot. Wom yimam tisa yufam yaknehato kfo fura bofura mrokfefm
    hnehato mfrnhehruhatmko mhikaknirahkomm. Kfo mirahm, “Jisasr nhai mfha htarmorm
    nikmoh fasoh nefm.” Yimam inji nayukm nhai rhuruhatm. Be yudbat Bro Nkifrar yak
    batiyakni twanhorahrm.
  bht-bht: जियां बड़े बकत पेहले, ऐथू इस्राएली लोकां बिच झूठा संदेश देणेबाले गुरु थे,
    तियां ही तुहाड़े बिच भी झूठी शिक्षां दे झूठे गुरु होणे। सै झूठी शिक्षां जो चुपके
    ला फेलाई दिन्दे न, कने जड़ियां लोकां जो मसीह पर भरोसा करणे ला रोकदियां न। इना
    झूठे गुरुआं मसीह जो अपणा मालिक मनणे ला मना करी देणा जड़ा उना दा मालिक है कने जिनी
    उना जो पाप दिया शक्तिया ला अजाद कितया है। ऐसा करिरी उना अचानक अपणे आप दा नाश करवाई
    लेणा है।
  eng-NOY: But there arose false prophets also among the people, as there will be
    false teachers among you also, who will stealthily bring in destructive factions,
    even denying the Lord that bought them; bringing upon themselves swift destruction.
  cub-NT: Javede Israecavʉ bácavʉ ne jẽneboi cʉrejaquemavʉ Jʉ̃menijicʉi yávaiyede
    coyʉcaipõeva ʉbenina. “Jʉ̃menijicʉi yávaiyede jãveneca yávaivʉbu ñʉja”, borocʉrĩ
    arejaquemavʉ na mácavʉ. Nopedeca bueipõeva ʉbenina cʉrãjivʉbu mʉje jẽneboi. “Jʉ̃menijicʉi
    yávaiyede jãveneca bueivʉbu ñʉja”, borocʉrĩ arãjivʉbu na. Ʉbenita yavenina bueni
    bʉ́rãjivʉbu ne yávaiyede jãve ãmene. Aru jʉ abevʉvacari maje jabocʉ Jesucristore,
    ñai mead̶ayʉ bácʉre náre, “Maje jabocʉ ãmemi ʉ̃”, arãjivʉbu na. Yópe põecʉ ʉ̃i
    bojed̶aiyepe ʉ̃i ʉrõre bojed̶ainoi ʉ̃ jino maquiyépe ayʉ, nopedeca Jesucristo
    ʉ̃ jinare d̶aibi náre ʉ̃i meiye báque boje ʉ̃i jivede. Aru ne yávaiyede jãve ãmene
    bueiye boje, maumejiena bíjare d̶arãjarama ne baju.
  ita-1927: Ma sorsero anche falsi profeti fra il popolo, come ci saranno anche fra
    voi falsi dottori che introdurranno di soppiatto eresie di perdizione, e, rinnegando
    il Signore che li ha riscattati, si trarranno addosso subita rovina.
  lww-lww: Ana sa nap̃a tekilia, e pogos kiena ne navisawalena wo la na sumo, pogos
    lap̃asia navisokaninen navisawalena m̃ena am̃alm̃alivi ke e marana ne yeririna
    kiena ne Ntewa lala. A yoko ve sa ke m̃ena nene van ita nagane, nap̃a pog tai,
    navianena navisokanena pona aim am̃aliv yo. Navianena kar la ne sanene, yoko awar
    vinaun ga navianen lap̃as nap̃a pe pe lelaga re poli imi, la akilia asape amlelaga
    e Sup̃e na mava, asape naga tamalia la, ana kiela navianen la nene akawe ke sina
    ga naga. Navianen la nene kilia kila kare naviawaena kiena ne nalelagaena lala,
    ana navisokaninen vianena la nene pe apisu kilale re asape kiela nakoaena pimin
    la ke vilaga narui.
  ckb-ckb: بەڵام لەنێو گەلەکەدا پێغەمبەری درۆزن هەبوون، وەک لەنێوان ئێوەشدا مامۆستای
    درۆزن دەبێت، ئەوانەی بە نهێنی فێرکردنی چەوتی لەناوبەر دەهێننە ناوەوە، تەنانەت
    نکۆڵی لە مەسیحی باڵادەست دەکەن کە ئەوانی کڕییەوە، لەناوچوونێکی خێرا بەسەر خۆیاندا
    دەهێنن.
  nas-nas: Teka niiꞌning nakaro-nupoong daang Kumponing-etaining tamparima daaꞌarikoꞌ
    Juꞌnupoong-koo meuꞌke, eeꞌnoko napoꞌ teeꞌ nariꞌ daang-koonanka nau-antanuka daaꞌariainge
    diiꞌkoo meuꞌke. Teeꞌ nkoarima nantoong makenge orari-antavaariaing biikaning noruꞌketa
    daang nau-antavaarima, biikaang Ovoring teing mooꞌuruꞌnung sipai. Teeꞌkoo biiꞌka
    namuꞌke orari-anta kuneꞌaavaing.
  uvl-uvl: Nge nike hetatalonga pallaklaka ngana mur te lohot ke tetu luluch nge hehei
    pe hana nge Israel, pe heueu nei hetoronga pallaklaka ngana mur lape te lohot
    ke tetu luluch nge imo. Pe lape te hetoro koukoua hehei pe hana ke leteria manmanna
    nge Kristus ero ol. Hetoronga pallaklaka ngana nemur, Kristus mete ke ol mule
    iri nga poinga poreke ngana kikina ngana, pe iri lemeria ero ia I. Ke iri siporia
    lape te heporeke mule iri ke ueiuei toto nga reria poinga nem.
  eng-BBE: But there were false prophets among the people, as there will be false
    teachers among you, who will secretly put forward wrong teachings for your destruction,
    even turning away from the Lord who gave himself for them; whose destruction will
    come quickly, and they themselves will be the cause of it.
  ixl-CNT: Letila tan, saꞌnalchee chulin chusul tetz u yolbꞌal Tioxh texoꞌl. Echaꞌ
    atin chulin alol tetz u yolbꞌal Tioxh xoꞌl qꞌu Israeel vetiꞌanka. Aatz qꞌuꞌl tziꞌ,
    telabꞌal ichustu tu aanima qꞌul iyeꞌxtxojla chusbꞌal qꞌuꞌl yansaꞌm niꞌaneꞌ. Niteesa
    tibꞌ tiꞌ u kuBꞌaal vaꞌl chiton tu vipaav. Pek loqꞌ sakoꞌnibꞌan jeꞌ tibꞌ. Tan oora
    suꞌul u choobꞌal paav tiꞌ tu qꞌuꞌl nimotxiꞌaneꞌ.
  xsi-xsi: Mao nâ, muŋga ŋgua-tulâŋa tamâta laŋeŋa pinde simo lâ Isrel ŋgu ŋgininzi.
    Aku mine nâ, pananâŋa tamâta laŋeŋa pinde ma simâ sipâŋga miki ŋginimi tona, aku
    ma sikai laŋeŋa nâ sipanananzi tamâta ŋana Maro Kindeni ne vetâŋa kâ. Kinzi ma
    sipavea nâ situla ŋgua laŋeŋa kaŋa-kaŋa ŋana sizavaru ilomi kalomi kâ. Maro Ŋalae
    muŋga iyautenzi pananâŋa tamâta ŋinde piti lâ kondoma ilo, andeta kinzi sipu mulinzi
    pa Maro Ŋalae kilo. Mine nde Maro Kindeni ma muli izavarunzi walele nâ.
  crx-NTPO: '''Et ''oh da'' ''uhooja-un ndunne whuhuts''it whe nus hoo''enne, ''enne
    cha dune toh hudilhts''i inle''. ''Ink''ez whuz un''a za khuni whuts''it-i be
    whubodulh''ehne, ''enne cha nohtoh hudutálts''ilh. Ndunne whu''iz whe khuni whuts''it-i,
    bé nohba ''alha'' hoont''oh-i, ''i musai hitilhtselh hukwa'' hutit''elh, ''et
    whuz un''a whunohodutilh''eh. NeMoodihti, mbe la naboket-un, ''en hoonts''i hits''oodutádlai.
    Mbene la whuz un''a dune hodulh''ehne, ''enne la ''ilhudzin de Yak''usda ye huske-i,
    ''i khunsul bugha whútalts''ulh.'
  kan-OKCV: ಆದರೆ ಆ ಕಾಲದಲ್ಲಿ ಸುಳ್ಳು ಪ್ರವಾದಿಗಳು ಸಹ ಜನರಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡರು. ಅದೇ ಪ್ರಕಾರ
    ನಿಮ್ಮಲ್ಲಿಯೂ ಈಗ ಸುಳ್ಳು ಬೋಧಕರು ಕಾಣಿಸಿಕೊಳ್ಳುವರು. ಅಂಥವರು ಹಾನಿಕರವಾದ ಸುಳ್ಳು ಬೋಧನೆಗಳನ್ನು
    ರಹಸ್ಯವಾಗಿ ಸಭೆಯೊಳಗೆ ತರುವರು. ತಮ್ಮನ್ನು ಕೊಂಡುಕೊಂಡ ಸಾರ್ವಭೌಮ ಕರ್ತ ಆಗಿರುವವರನ್ನೇ ಅಲ್ಲಗಳೆಯುವರು.
    ಹೀಗೆ ಅವರು ತಮ್ಮ ಮೇಲೆ ವಿನಾಶವನ್ನು ತಾವೇ ಬರಮಾಡಿಕೊಳ್ಳುವರು.
  bbb-bbb: Isuibe e Isureroko bu kari ruaeva ijia e gue buka e biesiriana kuae bu
    Godire kiaga bu vua fuone abe kuaenoevono kuae. Ijadufuo e gue buka ja afuina
    karinoevo ijia vua iviaeko kufui bino e gue nijasiake. Ro e ije eranebe bu mauike
    nuriete vua buone fienoekuva buka vame maeje ijuoneke. Ro vua kufui ije bu nijasiavo
    ije bu Jesu Kuraesi fu ise nuvuone ijadufuo kurosi ijia baronema ije nijasiavo
    baki ijadufuo Godi fuka bu kame isekafiake.
  blw-blw: Ngém wachacha chillu ad namenghan hen senang poprofeta way ammag namparang
    way mangaliyén profetan Apudyus chicha ano. Wat kaman agéhchi ad uwan, te awniyat
    wachacha agé hen anchichay ammag mamparang way senang tutudtuchu way anchag itudtuchu
    hen chumachael way faén tot-owa. Ya té-énén achicha mangiggéén ah Jesu Cristu
    ah ap-apocha way hiya hen nanobfot an chitaaw, wat yachiyat agé hen mangawatancha
    hen ammag mepàrat way kachusaancha.
  tam-2017: கள்ளத்தீர்க்கதரிசிகளும் மக்களுக்குள்ளே இருந்தார்கள், அப்படியே உங்களுக்குள்ளும்
    கள்ளப்போதகர்கள் இருப்பார்கள்; அவர்கள் அழிவிற்குரிய வேதப்புரட்டுகளைத் தந்திரமாக
    நுழையப்பண்ணி, தங்களை விலைக்கொடுத்து வாங்கின ஆண்டவரை மறுதலித்து, தங்களுக்கு வேகமான
    அழிவை வரவழைத்துக்கொள்வார்கள்.
  azz-NT: Huan tech ne tonalme no nentinemíaj sequin tanahuatiani ten tacajcayahuani
    san intzalan in pueblojuani de Israel. Huan no ijcón nentinemisque sequin tamachtiani
    tacajcayahuani namotzalan namejuan. Huan ne tacajcayahuani tamachtijtinemij para
    yolicaquichtacacalaquijtiyasque nintanextililisuan ten sayó huelis cuejuelos namotacuautamatilis.
    Huan ajachichi namechilijtiyasque que amo yec melau que Totecotzin namechcohuac
    ya huan namechmaquixtij ya. Huan ne nintanextililisuan santajma cualcuitihuitz
    se ne hueyi tatzacuiltilis de Dios.
  spa-RV-1909: PERO hubo también falsos profetas en el pueblo, como habrá entre vosotros
    falsos doctores, que introducirán encubiertamente herejías de perdición, y negarán
    al Señor que los rescató, atrayendo sobre sí mismos perdición acelerada.
  csy-csy: Ahihang nidanglai mite sung ah leilot kamsang te om ngei hi, tasia bangma
    in, hong susia a maan ngawl hilna te hong keng ku uh a, amate i leii sia Topa
    zong nial in, amate tung ah manlangtak in siatsuana a thetpui leilot kamsang te
    note sung ah hong om tu hi.
  mxq-NT: Nandʉꞌʉn ma̱ ja israelitʉ ka̱jpn ijttʉ andákpʉty diꞌibʉ jʉnandʉ ko yʉꞌʉdyʉ
    Diosʉ kyuga̱jxpʉ, es dʉꞌʉn nandʉꞌʉnʉ yaꞌʉxpʉjkpʉ andákpʉty mduknimínʉdʉp miidsʉty
    yʉ ʉxpʉjkʉnʉ axʉʉgátypyʉ. Es extʉ ꞌyʉxtijtʉp yʉ Nindsʉnꞌa̱jtʉm diꞌibʉ tʉ ꞌyeeky
    yʉꞌʉgyʉjxmʉty, es dʉꞌʉn ñaydyuknimínʉdʉ kʉꞌʉm pojʉn ja kutʉgoꞌoyʉn.
  tzj-NT: Pro ec'oli ja profeta ojer chakaja' chiquicojol ja tinamit Israel ja ma
    Dios ta takyonto quixin in queri' chewe ixix chakaja' newinakar na checojol jule'
    maestro pro ma katzij ta chi tijonem xin Dios ja nqueya'. Eje'e' pan awatali xtiquecoj
    ja ritzel tak tijonem chicojol ja rtzobal Dios, ja c'ari' tijonem xtiqueya' xa
    nyojtaji ja rec'aslemal rmal. Eje'e' ri' winak matiquinimaj chic chi ja Jesucristo
    xutoj ja quil quemac. Jari' jun nimlaj juicio nquisiq'uij chiquij pro mta quinaben
    ja tok xtikaj chiquij.
  tdt-tdt: Uluk profeta falsu mosu iha povu Israel nia leet. Nunee mos agora, iha
    mestri falsu iha hela imi nia leet. Sira taka falta hodi hanorin lia falsu too
    nega mos ita nia Nai Jesus. Afinal Nia mak sosa kotu tiha sira. Derepenti mestri
    sira nee sei rahun hotu. I se imi halo tuir sira, imi mos sei rahun.
  ron-BTF: Dar au fost și falși profeți în popor, așa cum vor fi falși învățători
