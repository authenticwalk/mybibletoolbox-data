    jurrilmal Godundumunku kukuku. Jana yurranin wadu-waduku binal-bungal Majanka
    Jesusanka, jana nyungunku kari wawumanya. Kaki yurra jananda milka-janay, Godungku
    yurranin buyun-damalkuda. Jesus wulan jananka, yamba jana nyungunku wawu kari.
    Yinyaynka nyulu jananin jinbalku kunbay-manilkuda.
  nhy-NT: Ya wejkawitl entre yejwan tlakaj de Israel oyekaj profetajtin tekajkayajkej,
