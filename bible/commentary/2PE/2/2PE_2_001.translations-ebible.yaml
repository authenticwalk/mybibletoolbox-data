    Nyebe ra Dios ũquɨ̃ mbutiã asi.
  kje-NT: Enimaa lere nonolu nabi-nabi ma ka namlolo nammori aile lolo ri Israel enihe.
    Onne naise lere eni haenhi, meser-meser ma ka namlolo lo'o maiyedi lolo minim
    kerei raramne haenhi. Hi rahehe paipudi mi rodi wanakuku man wa'an, maa rir wanakuku
    onne ka namlolo, la nodi ri laa yakanne. Meser ma ka namlolo onnenihe ramhenedi
    Makromod Yesus man huri we'eredi hi nano dohohala nin hunukum makmaki me'eni,
    de ka nalo'olo me'e rir hini'i man yak onne nodi hi laa yakanne.
  gaz-gaz: Akkuma raajonni sobduun saba gidduu turan sana, barsiistonni sobduun isin
