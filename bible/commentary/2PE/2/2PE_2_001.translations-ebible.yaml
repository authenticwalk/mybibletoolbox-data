    miaaravai. Ti Nnoonnaivo iya mminnamminnaa maisaiyauvaara putuuvaara iya innara
    ooqoo kiaaravai. Fai iya itaama innara ooqoo tikio Anutuuqo ngiari irisai maisaiyauvaa
    akiairaama iya mminai putu taika kiaaravai.
  cpy-cpy: Roo kanteencha, eenitatsira paerani kamantan-shiwaetachari. Roojatzi okantari
    nimaeka pijeeka-yitzira eeroka-paeni. Ari piñaaki kantemini, “Naaka yotaantaniri.”
    Tema romanakashitani-ki ikoyi rowaariperotan-temiro riyotaa-yitemiri. Imaninta-tziirira
    Awinkatharite, pinako-wenta-witaariri rowawijaako-shire-yiteeri. Rootakira eero
    oshenkaanta iñaayitero irika-paeni ithonkaeyaa.
  mpx-mpx: Valila palopitau hi gan, yaa palopitau kakakawel hi gan al gamagalau Isileli
    gamwaliyaa. He i ola al topankite kakakawel abwe nihi masal gamwamiwa. Heliya
    panpankiti kakakawena nihi pwatanim ge nihi panpankiti-an, inoke wami abulilek
    nihi apapanak-an. Babala toto i pwamola pasikalil nihi towani, inoke lahena Yehoba
    abwe ni apapanak-agil.
  wbp-wbp: Nyurru-wiyi, yapangku yimirr-yinja-palkarlu kalalu-jana puta pinarri-manu
    warntarlarlu Yijirali-pinki yapa. Kuja-piya-yijala jalanguju, yapa ngalya-kari
    kapulu yanirni nyurrurla-nyangu turnu-kurra, manu kapulu-nyarra warntarlarlu puta
    pinarri-maninjarla karlirr-kanyi. Kapulu-nyarra yulyurlku-yinjarla pinarri-mani
    warlkangku. Kuja Warlalja-Wiri Jijaji Kiraji palija warntawarntarla, ngulaju palija
