    ñetï epeñ dei arin añakaz añahañ ev,” pot añarabon moreg mañoohavoz zut, petev
    amun aban nari arim ñaravatak emapanepuh Godiz ñetï tin nañ arin naañotü, oñ darim
    Amip darimaz ñomat maot pimeri ba avatah-pop kos rez manat, “Darim ahö bonop ok,”
