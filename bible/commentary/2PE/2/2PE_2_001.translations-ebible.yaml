    মতবাদ লৈ আহিব যিয়ে লোক সকলক ধ্বংস কৰি দিব। এনে কি যি জনে তেওঁলোকক কিনি ললে, সেই
    প্ৰভুকো অস্বীকাৰ কৰিব; এইদৰে তেওঁলোকে শীঘ্রেই নিজলৈ ধ্বংস মাতি আনিব।
  okv-okv: Eto ungotenau ohihi ta iji te peroveta sokova na mitiaetera ainge nombo
    ke sokova ate poekari embopo ungota degi mitie enana ta orekari embo Iesu avo
    egikitie enana ta hotembari ke ga ondikari na God ta ke ga kajueto hande ue ungo
    oenga ahihi totoho ta avo borambu taro amburesuja.
  mxt-NT: Soco cachiyo̱ tucu ra profeta cuendu nu nyicu ñu Israel ta cha naha, cacatyí
    ra tyi cuvi ra profeta Nyoo. Ta tyicuan caa cuacoo tucu ra sacuahá ra sañahá cuendu
    nu nyicu ndo. Xehe ri cuasañaha ra tuhun cha ña ndicha cha cuví satɨvɨ chi ndo.
    Ta cuacatyi ra tyi ña ndicha Sutu Mañi yo ra sacacu̱ chi ra. Yucuan chaha numi
    ri cucunaa ra cuan.
  tzo-NT: Ti vo'one c'alal li' ti balumil ti antiguo jtotique oy ilic uc nopbilal
    j'alc'opetic te ti yolilalic. Ja' no'ox hech ti ora to uc chlic uc nopbilal jchanubtasvanejetic
    te ti avolilalic. Tsyanejesbeic sjam ti sc'op ti Diose. Mucul chlic yaq'uic ti
    a'yel. Tstenic ti yo'ntonic ti Cajvaltique ti ja' imanatic yu'une. Ti much'utic
    hech yo'ntonique tsc'an stuquic ya'yel ti ora chtal ti scastigoique.
  ind-AGS: Tetapi sama seperti ada nabi-nabi palsu di antara orang-orang pada waktu
    itu, akan ada guru-guru palsu di antara kamu semua. Mereka secara halus memperkenalkan
    ajaran yang palsu dan merusak, bahkan menyangkal Tuhan yang menebus mereka, dengan
    cepat membawa kehancuran pada diri mereka sendiri.
  omw-omw: Haaru vaisi mpo uhua qovarama vita nraakye qora utaqaa variqata unra tiqata,
    Tire poropetivanto variqata Kotira qua qovarama kyeqatama nkyi timwa nyi varuro,
    tura. Mwihua mwitaa timwa kyeqata unra qua nraahu ti varurave. Mwihua ti varuntema
    kyeta nraakiara vaisi mponramwuvanto qovarama vita nkyi utaqaa variqata unra qua
    nraahu nkyi timwa nyiqi vivarave. Mwihua qua mwakyaakyavanto unra qua vahiraro
    mwi quara riaariva viro uaqiamama quananro. Tiri vunyaa vaisivanto Iesusiva mwihua
    huvantu kyaihata mwihua mwiaqaatai qaqira kyeta Iesusira qoririma mwate variarara
    tiro, mwia kyaara mwihua taiqa kyaariva qaumatoma vahiro.
  yrb-yrb: Boderewere i Isaraero uwarabai meo we bou ueta uwarama yare ido ibebita.
    Enanari meo we mawetu ueta uwarama yabai kiwuma fare ibeda Godiba meo sina webitaita.
    Emanu Dera ma wiroeta Amara ekodifitaitaba Godima emaba fanisi kimu derawere sau
    mafiro uifitaita.
  maa-NT: Ya̱ i̱jiìn na̱xa̱ndá Israel kis'e xi̱ta̱ ndiso xi kitsò nga 'én‑la̱ Nainá
    kiìchja̱ya, ta̱nga mìtsà kixi̱ kjoa̱. I̱t'aà tsa̱jòn, k'oa̱á ti̱s'ín s'e̱ xi̱ta̱
    ndiso xi ko̱kòya'ma kjo̱hítsjeèn xi síkits'ón‑jiìn‑la̱ xi̱ta̱ na̱xa̱ndá‑la̱ Nainá,
    skanda ko̱chrjengui jè Na̱'èn‑ná xi tsibíchjítjì‑ná. K'oa̱á ma‑ne nga jñà xi̱ta̱
    koi, ti̱jñà nchihótsji‑la̱ kjoa̱biyaà yijo‑la̱ nga ta ni̱to̱ón jchi̱ja.
  mcq-mcq: ꞌEnakaivo poropetia iraꞌata ꞌuꞌo ijí emapuni vaja kajino ꞌurijara. Ni areri
    ijaꞌinaꞌe najahiꞌina iraꞌata ꞌuꞌo joni vajakino ꞌurine vuꞌa iraꞌata kaꞌene siserasahunijija
    hemi najahakame Natohwa kaꞌene puaꞌe ꞌimenajaho hekajahuna. ꞌEne mamako ꞌunama
    sisea puni haha ꞌahi roe rehuna.
  sus-A: مِشِ ندٍيٍ نُ نَ عِسِرَيِلَ حَمَ يَ مَ، نَشٍيٍ نُ عَ قَلَمَ عٍ يّتّ بّ، عَ
    نَمِحْنمّيٍ، كْنْ وُلٍ قَلّيٍ نَن نُ نٍيٍ رَ. كَرَ مْشْ وُلٍ قَلّيٍ قَمَ لُدٍ
    وٌ قَن يَ مَ، نَشٍيٍ شَ شَرَنيِ مِشِ رَلْيمَ. نَ كُي، نَ وُلٍ قَلّيٍ بَرَ عٍ مَرِفِ
    رَبٌلٌ، نَشَن عٍ شُنسَرَشِ. نَ قٍ بَرَ عٍ شُن نَكَنَ.
  jpn-1965: しかし、イスラエルの中には、にせ預言者も出ました。同じように、あなたがたの中にも、にせ教師が現われるようになります。彼らは、滅びをもたらす異端をひそかに持ち込み、自分たちを買い取ってくださった主を否定するようなことさえして、自分たちの身にすみやかな滅びを招いています。
  fra-SBL: Mais il s'est élevé parmi le peuple de faux prophètes, comme il s'élèvera
    parmi vous de faux docteurs, qui introduiront en secret des hérésies destructrices,
    reniant même le Maître qui les a achetés, et s'attirant une prompte destruction.
  yka-yka: Masa awwalley niyaˈ meˈ aˈa magpaˈin weˈ siye meˈ nabi amban Tuhan bu gaˈi
    toˈo. Damikkiyan isab kuweˈitu niyaˈ du iyan paguwaˈ diyalemanbi meˈ aˈa magpaˈin
    weˈ siye meˈ guru saguwaˈ meˈ panoloˈden gaˈi toˈo. Magtoloˈ siye iyan meˈ toloˈ
    makapagkaˈat sandelbi pu si Isa Almasihin. Bisan si Isa, amuden, matey muwasan
    duseden saguwaˈ tayikutande iye. Hangkan bessuwang siye iyan katekkahan mulkaˈ
    Tuhanin.
  mle-mle: Tayir adiy nyaam God dikidiy diki maaj wasapwiydiy duw kaytik apap apap
    tidiy duw ab tidiy God dikidiy duw taakw dayadiy nyidim. Atampik, adiy suwaal
    takatak tikinadiy gaba maja duw takwak bwulakinadiy, “Kal God diki mwiya maajal,”
    wataay. Adiy bwula-kidanadiy maaj duw taakw dayadiy mawulaam sar kwurkinadiy.
    Aw adi van tikwanadi duw di dayadiy dayaam van tinadiy valik kiyakuw yapiyik,
    dikik ab adiy duw dayadiy bwan kwiykidanaad. Jayib nak God dayaam miyawa mwiya
    jawjaay kwiykidadiy aw adiy kwurkidanadiy kupwaraap sapwurapa javik tikuw.
  shp-NTPO: Moatianra *Israel jonibo xaran ikonma *profetabo jakana iki, jaskáribiira
    mato xaran janoxikanai ikonma joi jato onanmaiboribi. Jabaonra onantimaaxonbo
    jaton jakonma shinanbo jato onanmanoxikanai; ja kopíaxon noa jan kishpinmaa Ibobira
    ikonmanin yoinoxikanai. Jato jaskáai ikaxa basima jabo manotiain bonoxikanai.
  aom-aom: 'God-hu bojëmade jöho mae majëhinövareje röhu ae göëro göëro ëma sarerëmiromo
    uënövareje: No jö God-aro baeromo majëhijarue ae javuajëromo sareri sareriꞌe jöho
    majëhinövareje. Jabesirire jionövadëhi jemesirire ëhi jiëꞌe sareriꞌe aribövioho
    jioruomoꞌëꞌe. Jioruomoromo ma-döëremu jö mae atanovoromo Iesuare jöho huotohuotovo
    majëhinövoꞌëꞌö. Majëhijamu mae höromo ejëhëꞌoho sisërëjëvoꞌëꞌe. Bada Iesuro hesi
    köëro imëvoromo jabumë baejëvadeje hesi darugoro raromojöro. Ëhi ëꞌadeje röhu
    jaburo hu deje bojamiruomajeje. Ëhuꞌëro jiëꞌëro sisë hesi manaho ma-majioho baeromo
    sisërëruomoꞌëꞌe.'
  geb-geb: Khueŋ guigi guarara, Fhe Bakɨmen kamthooŋ gumgir wari guiguigi gumgi mbari,
    mbe Isreriŋ rɨgar hegi. Mba tɨvara fhura Fhe Bakɨmen kamthooŋ gumgir wari ga shɨshɨgi
    gumgi thari, nde rɨgar hegɨp, fhura Fhe Bakɨmen bigir nde gumgi gu mbigi guiguigip,
    mbe khɨvɨv nde suanga. Mbe zomzorɨv, nde rɨgar mbarkɨrga tɨvir nde guiguigip,
    nde suanga. Mba buni nde guigira Zisas khothɨgi ndɨkndɨgir farfagirga. Nza Gari
    Guma Bakɨme mbe nzuav rimgiap, mbe vhezgi, mbe kɨr ana segɨrga. Mbe mba tɨvar
    muuŋv, mbe nduarira vhemkora mbatɨgirga.
  bsj-bsj: dila nobtomange kwama cwerke bo nobo nin kange nob meranka cwerke anbo
    kimen. ki an bo ketito yurangum na wuronka ce kange ci an ko teluwe ciye wo tiyen
    ciye. ci boti ki wuronka wulom dor ciro.
  cak-cak: Chiquicojol ri nuvinak israelitas ojer can, c'o xquik'ebaj-qui' chi eru-profetas
    ri Dios. Quiri' mismo chi'icojol rix, c'o ri xtiquik'ebaj-qui' chi etijonel pa
    ruvi' ri ruch'abel. Che'elek'el xtiquiju-apu (tijonic, enseñanza) ri nelesan chupan
    ri kitzij y xa camic nuq'uen-pe. Rije' hasta xtiquiya' can quij chuvech ri Ajaf
    ri xlok'o quichin, y riq'uin ri' quiyon nicoyoj chiquij chi niq'uis quik'ij, y
    nis-ta quina'en xtuka pa quivi'.
  chf-NT: Pero ajnijob oni tu cab aj Israelob täcä machcatac u yäle'ob cache' ajt'anob
    ta Dios y mach jin. Ca' chich jini täcä u xe tä ajtä bajca anetla machcatac u
    yäle'ob cache' ajye't'anob ta Dios y mach jin. Sin que a wina'tanla cua' u chenob
    u xe u xäbe' u t'an Dios t'oc lo que mach toj, jin u yäq'ue' tä säto untuba. Por
    lo que u chenob cheque chich que mach u totoj tz'onän Cajnojala, jini machca chämi
    tuba u toje' u tanäjobba. Jin uc'a, por lo que u chenob, tajtzäc u xe tä äc'binte
    nonoj säticob.
  tlf-tlf: Kale sugayok uyo tinum iip maak maak maak Israel unang tinum imi iibak
    tem kulaak-tele mitam-nilip e, bogolip, “Nuyo God imi weng kem baga-emin tinum
    o,” agan-bilip kuta, bilip iyo bisop baga-emsip kale, mungkup ulutap son-temu
    uyo, tinum iip maak maak iyo Kristen ilipmi iibak tem kulaak-tele mitam mo-nilip
    e, “Nuyo Krais imi sang uyo baga-emup o,” agan-kalon-temip kuta, bilip iyo bisop
    bagaman-temip kale, kafalemin tinum bilip iyo ibo bisop bogo filto-e-bom-nilip
    e, atin weng mafak mafak uyo kwep mitam daalip e, weng bota tebe-nulu e, ibo ifak
    daalan-temu kale, Kamogim iyo tebe bilip iyo mo-se kuta, Kamogim iyo umik ugobe
    no ke-nilipta, igil kanumin kup ke-bom bom-silipta, yuut God iyo tebe ifak daala
    binimanan-temip ko.
  piu-2006: Yirriṯi Katutjaku wangka watjalpayi nguwanpa tjuṯa ngunytjinytju nyinangu.
    Paluru tjana Yitjurilaku ngaṉṯitja tjuṯangka wangkarra ngunytjinytjunkupayi. Palunya
    tjananya nguwanpa nyurrangarrinya kutjupa tjuṯangku Katutjaku wangka wiyawana
    nintilku, Katutjaku wangka tjukarurru nintilpayi nguwanpa. Paluru tjana wiya Yiitjuku
    walytja nyinaku, ngunytjinytju tjuṯaya nyinaku. Yiitju Kurayitjanya mirrirringu,
    kuya tjanampa waṉikitja. Paluru tjana wiya yalatji kuliṉi. Ngula Katutjalu ilta
    tjananya kuutawutjungka payira warukutu iyalku.
  poh-NT: Najtir cho kꞌi̱j xiwihꞌic take cho chucul aj kꞌorol riCꞌuhbal i Dios chi
    quixilac take ra̱ꞌ riꞌsil cho maꞌ Israhel. Jeꞌ woꞌ reꞌ yuꞌna naquiwihꞌic woꞌ chaxilac
    tak take chucul aj tijinel reꞌ xa chucuj laj cꞌuhbal naquikꞌorom chi xa reꞌ woꞌ
    take reꞌ quehtꞌalanic reh chi xa chucuj kꞌoric cꞌahchiꞌque̱b. Ruꞌum reh chucuj
    laj cꞌuhbal nacaꞌnam take aj tijinel reꞌreꞌ, narijotꞌom ri̱b quinoꞌjbal take naquibirinic
    reh quicꞌuhbal eh narisahchic woꞌ wach quiniminic. Jeꞌ woꞌ reꞌ hin nikꞌor aweh
    tak chi reꞌ take aj tijinel reꞌreꞌ maꞌ nquicꞌul ta i Jesus chi Ajabe̱s chi quina̱,
    to̱b ta reꞌreꞌ xtojbic ri̱j quicꞌacharic chi wilque̱b nak chic chi ritinami̱t.
    Ruꞌum chi jeꞌ reꞌ ncaꞌn, reꞌ take reꞌ xa nicꞌ yuꞌ nquiyukꞌej wach quina̱ take
    tiꞌcꞌaxic reꞌ narisachbic quiwach.
  tue-tue: Tíatopʉre sĩquẽrã Israelya põna macãrã “ʉ̃sã profetas niiã” jĩĩditoyira.
    Cʉ̃́ã teero tiirírobirora mʉ́ã pʉtopʉ niirã́cã teerora tiiádacua. Yayióro, jĩĩditoremena
    diamacʉ̃́ tiiróbiro bueadacua. Teero tiirá, mʉ́ã padeorére ñañoã́dacua. Jesucristo
    cʉ̃́ã ñañaré tiiré wapa dia, wapatírigʉpere booríadacua. Cʉ̃́ã teero tiirí, Cõãmacʉ̃
    wãcũña manirṍ cʉ̃́ãrẽ ñañarõ tiigʉ́daqui.
  bjp-bjp: Pakanini imel ta e foron profet famfabal na fatpoton fan Israel. I fasi
    sabin arae igii, foron tom fafausum famfabal rin tapiek biitom tina fatpoto gam.
    Rin fakau fakum foron fafausum famfabal ae in falaulau unune kimi ma rik fakawe
    sabin ufu Kumguui ae i fiil pes ta ri. Isau le biil in sawin, ke rik fiu kunan
    sinangu ri tom.
  xon-xon: Biŋmaŋmannim mu nan bi Israel yaab ponn ni n‑yoonn ngbaan, ki ŋmanni ke
    bi ye Uwumbɔr aabɔnabr la. Le biŋmaŋmannim ga li bi ni mu ponn ni, ki ga li looni
    ki mɔk nimi nnyamɔn aamɔkm mu ga bii nimi na. Hali bi ga yii Tidindaan u nan gaa
    bi lii na. Nima pu le Uwumbɔr ga daa bitafal mbamɔm mala.
  tzo-ZNT: Ti jchiꞌiltactic ta israelal ti ta más voꞌnee oy jayvoꞌ lic yalic yilel
    li scꞌop Rioxe. Jaꞌ noꞌox yech lavie, oy bu tey achiꞌuquic ti chlic yalic yilel
    li scꞌop Rioxe. Mucul chalic ti cꞌusi ta syules ta sjol stuquique. Mu xa xichꞌic
    ta mucꞌ ti Cajvaltic Jesuse ti jaꞌ itojbat smulique. Ti muchꞌutic yech tspasique
    chꞌayem yoꞌonic chul taaticuc yuꞌun ti casticoe.
  mpm-NT: Ti nuu yɨvɨ nación Israel ni ka iyo sava chaa ni ka kaꞌan da ja ka kuu da
    profeta ni taji Yandios ja na kaꞌan da jnuꞌun vaji nuu ya. Ko tuu, chi ni ka kaꞌan
    da jnuꞌun xndoñaꞌan. Ti ruꞌu Pedro, na kachi ri ja suni siaꞌan koo sava chaa un
    nuu ra naa ra ja xnaꞌan da jnuꞌun xndoñaꞌan. Xndaꞌu xeꞌe da yɨvɨ jiin jnuꞌun un,
    ti kandixia i, ka nduniꞌin ini da, ti ka kaꞌan da ja Jesús tu ni kuu Jitoꞌo Cristo
    ja ni nama ya yoꞌo. Ko sɨkɨ chaa un jaa ɨɨn kɨvɨ ja yachi ni naa da naa da.
  ots-NT: Ma̱hmɛto mí bbʉh cʉ dda mɛtjri profeta, mí ne di jiöti quí cja̱hni ca Ocja̱.
    Ncja ngu̱ yʉ pa ya, pé i bbʉh cʉ dda mɛtjri profeta hne̱je̱ cʉ i ne da jiöhquijʉ.
    Da u̱jti yʉ cja̱hni cʉ dda palabra cʉ jin gui cierto. Da dyøtijʉ ddahtzʉ, da hua̱nihui
    palabra cʉ rá zö, pa jin da fa̱di te rí dyøtijʉ. Nu cʉ cja̱hni cʉ da hñeme‑cʉ,
    da bbɛdi. Cʉ cja̱hni‑cʉ da xihquijʉ hnahño palabra digue cam Tzi Jmu̱jʉ Jesús,
    masque guegue‑ca̱ bi du̱ pa bi gʉzquigöjʉ ca rá nttzo. Pe como drá nttzo quí vidajʉ,
    da fa̱di jí̱ í ba̱jtzi ca Ocja̱. Nu ca Ocja̱ da hna mɛmpi cár castigojʉ, da hna
    du̱jʉ, como bbɛtjritjo cʉ palabra cʉ da u̱jtiquijʉ.
  hoy-hoy: ह्यांग पूर्वकाल दा लॉकुर्द न्याड्या दा ख्वाटा भविष्यवक्ता प्रगट आगीदुर,
    अदा प्रकार नीम्द न्याड्या दा भी ख्वाटा गुरु प्रगट आदार. आंदुर भटकुसावाळा सच्चाई
    सिद्धांतगोळ इक तंदार, अदिक आ स्वामी इन इनकार माळ्यार याव आंदरी कोंड कोंडान, अदिक
    हिंग माळकु आंदुर तान जल्दी विनाश इक निमंत्रण कोट्टार.
  amo-amo: Anan liru nin Kutelle an kinuu wa dak Israila a anan dursuzu kiti kinu
    ma dak kiti mine. Ima dak nin dursuzu un wultunu kiti likire, iming ma nari cikilare
    na ana seru nani. Inung dsin liru nnin kimolo nati mine dedei.
  pjt-pjt: Palu panya wangkatjara ngunti tjuṯaya iriti nyinangi Godaku aṉangu tjuṯangka
    tjungu. Nyara paluṟu tjana Godalu wituntja wiyatja. Ka palu puṟunypaṯu kuwari
    aṉangu kutjupa tjuṯa ngunti nintilpai tjuṯa nyuralanguṟu pakalku munuya tjukurpa
    kutjupa tjuṯa nyurala wangkara ngunti nintilku tjukurpa Godalanguṟu wiyatja tjana
    walytjangku kulintja. Munuya nyuranya ngunti kuraṟa mauṉṯankuku nyura Godalawanu
    tjukaṟuru nyinanyangka. Panya Mayatja Jesunya tjanampa ngalkilpa anga-ilungu paluṟu
    tjana kura nyinanyangka munu tjananya wankaṟunu palumpa walytjaringkunytjaku.
    Palu paluṟu tjana Jesunya mayatja wiyanmankunyangkampa ngula tjiṉṯu maḻatjangka
    Godalu tjananya pika puḻka mulapalta ungkuku.
  cwe-cwe: Walawilila walotezi wa uvwizi hagati ya wanhu, na ivo wafundiza wa uvwizi
    wezalawilila kumwenu. Wawo wezamfundizani mafundizo ya uvwizi yoyogala kunangigwa
    na kumulema Mndewa yoyawakombole, na kwa kutenda ivo wezaigalila kwa kusinhukiza
    madanganizi wawo wenyewo.
  daa-NT: Min awalle, nabiinna kuuk raada goy sawa iŋ gee ku Buŋdi. Diŋ sa, gee ku
    ɓilda gee iŋ raadine goy ɗo ɗatikko. Ŋu asiy ɓilde gee iŋ raadinco. Raade ŋaar-ak
    yaa idin̰ gee nam ŋu asiiji newse kop ɗo *Rabbinte Iisa Masi kaak jiliig min ɗo
    zunuubinnico. Ɗo taar-an, ɗak ko sooɗ di, Buŋ yaa taaɓiyin̰co dakina.
  mlp-mlp: Ari kwaziqmo nantut katiyta asor Isrel gilikmanib gwahtiqiyta nazaqmo teq
    mataw asor in ne gilikmanib eraqeq suleq katiyta on mataw tigibilen daqaymo. In
    ulilemeqmo gamuk katiyta bilaqad in ne gigo on mataw asor ginad helta na tigimeqin
    ton daqay. Ad in Mat Iyahta in gizayim giwamta na gileh tuqug daqaymo. In daq
    nazaq emad oseq hidmo in timeqniy daqay.
  ape-C: Seiwok anam henek rohwumesh iri profet hatogur hape orokohun um eshesh Israel
    aria hape henek rohwumesh. Aria douk shopunek ta namudok atin. Anam henek rohwumesh
    iri tisa omi ta hutogur hupe orokohun um ipak aria hunabeshuk hupe hukripep enenyenen
    madae adurin iri uwe baraen. Aria ta ipak pugipesh amamin baraen um, ipak ta punak
    puwishuk yoweiburi wabur. Douk Debeini nagok um amam nator eneshenesh yoweishi
    inahos amam henekesh iri aria amam wata hakanuguk agabus henek yoweishi inahos.
    Amam hape henekesh namudok aria Iruhin ta ahudok atuh nunekam hurao debeiri eriger
    aria nom hugok.
  bgs-bgs: Asal sayyan duwán mga ánnà bánnal propeta, asta iring kanan áknganni, su
    duwán pagsik mga ánnà bánnal taratinurù na madun tun ákniyu. Tuminurù dan katô
    ánnà bánnal ágtinuruán na makadadat katô kapamaké yu, asta méllé dan katô Áglangngagán
