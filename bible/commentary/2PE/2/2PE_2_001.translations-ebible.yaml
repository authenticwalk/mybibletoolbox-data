    afeꞌainiꞌi auga opolaꞌi akemaiseiniꞌi oi epomiai. Ke kapa maꞌoai eꞌimaꞌi Lopiaga,
    ifagai isa eꞌafaiꞌi auga mo ganinagai akepuniaiaina. Ega koa akekapa isa fiakoa
