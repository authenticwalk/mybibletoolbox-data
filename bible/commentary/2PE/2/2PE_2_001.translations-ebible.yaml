    nak maki nak maki yénataka hundi nakélak nakélak wata di du takwana mawuliré haraki
    hurutandi. Di wungi wata ané haraki saraki sémbut akwi hurutandi. Di nana Néma
    Du Jisas Krais diré Satanéna tambambu hérandénka jémba sarékéhafi yata déka hu
