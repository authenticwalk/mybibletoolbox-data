    Salbamaqnintsic Jesucristupa contran cayanqa. Tsemi Diosnintsic pecunataqa allapa
    feyupa castiganqa.
  gaw-gaw: Propet ham bup̱uak ag anuḵa danab oolagp̱a oidp̱ig amubianab ip̱uniṯak
    danab ham bup̱uak ag geha ag gemu daaṯeb, ag oolagp̱a bena oiglag. Amu ag geha
    loḵumakp̱a ham bup̱ualadp̱eg, kobol adeḵu dim lamidḵulagnu amu dab meḵulag. Ham
    bup̱uak kobol amu ag keeke heeg nauhṯe. Amu ele, danab amu ag Naḏi ebehi ele,
    Nug ag ib eheḏp̱anu eḏua diie, ib enap̱a dop̱ig ele amu ag Nug guhuḏidḵulag amunu
    danab amu ag aaḵu aḵa padal meḵulagnu heṯeb.
  nca-nca: Quko komo ye-ye uni kota-kotako Israel unipare keweroyemo otoqaŋgurí. Ŋundiro
    naŋge imemoŋgo rondaqe-rondaqe uni kota-kota ye keweroyemo otoqowaŋgo. Uni ŋundo
    mande kate-kate yunoro yeŋo iŋo-iŋoye rambaruruwowaŋgo. Hamó, enendo Uni Parámiyembo
    eneŋo quhuríyemboro kimo taró ŋu huwóŋowaŋgo. Ŋunde teroqo, waka ta eneŋombo piyo
    tewaŋgo.
  zpz-NTPP: Tees niꞌ ziꞌl guꞌ mbecy nu mnii fals de coz ni Ñgyoozh lat de mbecy Israeel,
    nunu niꞌ ziꞌl chuꞌ mbecy nu glyuu coz fals lat de ru. De yu zeꞌ ngach lyuu dey
    de coz fals nu gruu nañ shcab ni ub ziꞌl dey. Orzeꞌ ndeꞌ gyicy ñi nu gnu de mbecy.
    Orzeꞌ ni mod gyicy dey par nu gabe nu a̱ꞌ nac dey mbecy ni Shuaan den Jesuuz,
    biñ nu briish cyi dey. Orzeꞌ nu nac nu ndeꞌ dzi dzach cha dey lo cashtig.
  zac-NT: Guahietë nanú profetë bishi ladi ra mënë israelitë. Zni zac guëdchini ra
    mësë falsë entrë lëꞌë të. Guëluaꞌa rall llgaꞌchi enseñansë falsë nardëꞌë fin parë
    fe shtë mënë, hashtë gunë rall negar Jesús, de quë gútiꞌ parë gac salváraꞌa. Zni
    cagnaꞌbë rall cashtigu guëc rall; nasesë gac condenar rall.
  kyg-kyg: Huꞌnayaꞌmonanafa akeyaꞌvilagamo mago aigofe apaune gemo aeꞌa hakalo huꞌa
    hapa nepaiya vayaꞌmo Isaleli nofi vayaꞌeꞌmo magokepiꞌmo lokaeꞌa maiꞌnae. Maiꞌnaya
    kava huꞌa aigofe tisa vayaꞌmo lapakaeꞌeꞌmo magokepi lokaeꞌa maiꞌneꞌapaeꞌmo aigofe
    gemoꞌa alino hosu huno lapatesiya agufa gemo kesi katetiꞌmo alini eꞌa aeꞌa hakalo
    hugae. Apakaemo Ala kava neꞌmo miya faino apateꞌniya vekamo atalesagenoꞌaeꞌmo
    malage huno alino apagoꞌya lagauno apatalegaiye.
  kmk-kmk: Yoong sidit aw-awe, inggaw da ud nilumtawa man-ag-agin propetan Apudyus.
    Ot padana paya awad da ud dumatong kan dikayu un man-ag-agin mistulu. Nalimod
    dit man-isuḻuwan dat tuli un manam-an sinat manuttuwaan yu. Isulib da pay si Apu
    Jesus un nanubbut kan dida. Ot dandaniyon din madusaan da.
  cao-NT: Quiniacaxëcahuë. Mato xërëquë tsi xo huësti huësti ca quiaxëni ca maestro
    bo iquia, naa siri tsi Israél ca xërëquë tsi Dios Chani yoahi mari quiaxëni cabo
    ini jascaria. Ishima tsi mahitsa ca chani, naa Dios pasomaha ca chani, yoacaxëcani
    quiha pë. Jato Copinish ca Ibo quima ja casocani quiha pë. Casoxo mëri jamë quëyocaxëcani
    quiha.
  bbr-bbr: Meter Israel roasiret kamuk opok, karauk roat ak Anut nukan ämän roianik,
    arem rai sätwareäin. Keseria, rusapai ran karauk roat ak kamuk pemana, sät ämän
    tamareäi. Ak ämäi ämäi ämän atap ak woiaka Jisas mesin epar moin aru maraun tamareäi.
    Epar, kiro roat Näwäu nukas akan onok aru pakan imwaraun meiewon, utianik, akas
    Näwäu sumkäineanik, ak Anut nukan ämän erekapu tainoraun kiro utau äiäi. Keseria,
    Anut nukas kiro roat kurte aru marai.
  inb-inb: 'Imasami, ñugpa­manda Israel­manda runa­pura, llullaspa willag­kuna tiarka:
