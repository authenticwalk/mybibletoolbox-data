  kxv-kxv: ସାମା ଲ଼କୁ ତା଼ଣାଟି ମିଚି ମାହାପୂରୁ ବ଼ଲୁ ୱେହ୍‌ନାରି ହ଼ତେରି; ଏଲେକିହିଁଏ ମୀ ବିତ୍ରାଟି
