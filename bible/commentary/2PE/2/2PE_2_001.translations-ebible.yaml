  dso-dso: ପୁର୍‌ବେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ମିଚ୍‌ କାତା କଇବା ବବିସତ୍‌ବକ୍‌ତାମନ୍‌
