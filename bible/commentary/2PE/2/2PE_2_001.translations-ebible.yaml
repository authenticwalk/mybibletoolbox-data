  clu-clu: Ang ona may mga tao ra sa Israel nga nagkoon nga sanda kono mga propita
    ang Dios, piro ang mga butang nga andang ginsogid bukun alin sa Dios. Toladan
    ra ang matabo dadi; may magagoa dian kanindo nga mga manogtodlo nga magapanodlo
    ang botig nga mga panodlo nga maman ang makarangga indong pagtoo sa Dios. Indi
    nanda gani pagkilalaun ang Ginoo nga nagtobos kananda. Maman dan nga madali sanda
    nga silotan ang Dios.
  swh-ULB: Manabii wa uongo walijitokeza kwa Waisraeli, na walimu wa uongo watakuja
    pia kwenu. Kwa siri wataleta mafundisho ya uongo nao watamkana Bwana aliyewanunua.
    Wanajiletea uharibifu wa haraka juu yao wenyewe.
  tpt-NT: Maqancha xalapanakni Israel ixtaꞌalin lati lapanakni yu jantu vas ixtalaqputeꞌey
    ixchivinti Dios. Vachu chun kaꞌalinaꞌ lati kun uxiknan yu jantu vas katamalaniyan.
    Katamanuniyan chivinti yu katalaktꞌilhiyan. Katamakauntijlayaꞌ ni Jesús yu jalaqmalaqtaxtul
    y chuncha katapaxtoqniyan para tsꞌalaj kalaꞌaꞌitꞌik maqanlqajnati.
  aai-aai: Marasika dinab baifufuwenayah sabuw wanawanahimaim hima’am na’atube, ef
    ta’imon bai’obaiyen baifuwenayah boro wanawanamaim hinamatar. Sabuw nati na’atube
    kwa boro men kafa’imo kwana’inanih naatu sawar hai yabih en hinabi’obaiyi kwa
    God bairi boro kwanakusib. Naatu hai bai’obaiyen i tetebon kwanekwan naatu hinifuwen
    hinao karam Regah fanan kwanasa’ir men abistan ta. Baise bowabow kakafinane God
    kwa iyawasi.
  sny-sny: Tu naifa Owane Sitewi lo peri au te'e siye lu tamo peri wiyeme a'i au te'eye
    su, areareyei lu tamo henerai. Lowe god wawero a'i lo peri Israel lo lu taune
    ma'e au te'eteye. Aiwawe pereye a'i god wawero lo peri au te'e siye lu fene mase
    heneraiyei. Lowe peri wawero eresene a'i au te'e fareyare atuatusiya. Peri wawero
    lowe lo Owane Sitewi ne tote tawesiyei fene lo au luwaruweyei. Lowe Meni Owane
    Pefine a'i me'iyeni ma'e atati tei awetowe. Meni Owane Pefine a'i lai lowe itiya'u
    au ete tepa'asiye. Ahowa, lowe Meni Owane Pefine a'i me'iyeni ma'e atati awetowe.
    Lowe yo seni luwaru a'i apou ape iroteye su, nowe ye'ewi se Owane Sitewi lai witane
    a'i yehe omo ma'e eimawe arosawirowa. [Mt 24:11; Ju 4]
  myy-myy: Ito bajibojarocati gãjerãma rʉore oca gotiyijarã ĩna. “Diore goti ĩsiri
    masa ña gʉa”, yi rʉoyijarã ĩna. Adi rʉmʉri cʉni mʉa wato ñarãji ĩnare bajiro rʉo
    jairã. “Dios oca riojo gotirã ña gʉa ĩja”, yi riaso rʉorã yirãji ĩna. Ito bajiro
    riaso rʉocõri Jesucristo ocare masa ĩna jidicãroca yirã yirãji ĩna. Iti gaye riti
    meje rʉorã yirãji ĩna. “Manire goda ĩsirʉ meje ñami Jesucristo”, yi rʉorã yirãji.
    Ito yicõri, “Mani Ʉjʉ meje ñami ĩ”, yirã yirãji ĩna. Riojo meje riasorã yirãji
    ĩna. Ito bajiro ĩna yija tʉocõri, yoari mejeti ruyuriogʉ yiguĩji Dios ĩnare.
  trc-NT: Tza̱j ne̱ cumán uxrá nij síí ne̱ nataꞌ se‑na̱na̱ Diose̱ ga̱a naá rihaan
    nij síí israelitá, ne̱ nda̱a rá se vaa nij síí ne̱ ga̱a naá roꞌ, taꞌngaꞌ da̱nj
    vaa nij síí ne̱ cuchi̱ꞌ rihaan soj narque̱ tucuáán ne̱ rihaan soj ado̱nj. Ne̱
    sese cuchuma̱n rá soj, ne̱ caꞌa̱nj soj rihaan yaꞌan ga̱ nij soꞌ a. Dan me se Jesucristó
    si̱j ꞌni̱j raꞌa man níꞌ roꞌ, caviꞌ soꞌ cheꞌé rej caꞌve̱e quinani̱i̱ nij soꞌ rihaan
    sayuun, tza̱j ne̱ maꞌa̱n nij soꞌ me se ina̱nj nana̱ ne̱ aꞌmii nij soꞌ cheꞌé Jesucristó,
    ne̱ cheꞌé dan quira̱nꞌ raꞌya̱nj ya̱ nij soꞌ sayuun, quiꞌya̱j Diose̱ a.
  cut-NT: Va̱n ihyan nación yahn Israel ne, namin chahte sa̱hn rihncheh che redin
    ca̱ se che profeta se. Namin va̱n nchuhn ne quenda̱h sa̱hn che numacuahn vederihncheh
    cacuahn se ndudo che din che conda ihyan. Cuaconda̱h veda̱me se Dihvo vo Jesucristo,
    ihyan min che chih ye ca̱va nunde yahn nducoya̱co vo, nde ca̱va nunde yahn sa̱hn
    chahn, ne yahn chemin che a dena̱n co se castigo.
  bel-bel: Былі й ілжэпрарокі ў народзе, як і ў вас будуць ілжэнастаўнікі, якія ўвядуць
    згубныя ерасі, і адракаючыся ад Госпада, Які адкупіў іх, навядуць самі на сябе
    неўзабаўную пагібель.
  zlm-KSZI: Namun demikian, ada nabi-nabi palsu di kalangan umat Allah pada zaman
    dahulu. Di antaramu juga akan muncul guru-guru palsu yang secara rahsia membawa
    masuk ajaran sesat yang memusnahkan. Mereka tergamak menyangkal Tuhan yang telah
    menyelamatkan mereka, lalu mereka ditimpa kemusnahan dalam sekelip mata.
  gdr-gdr: Ajɨ kea b'anygɨnena bageyam pɨta aukenento Israel rɨga wa wɨngɨrɨnd. Ɨ
    odede wɨp nya ke opima kwa b'anygɨnena ouyaena rɨga pɨta taukanj dem wa wɨngɨrɨnd.
    Sɨ ton opima wa wɨngɨr wa wɨgawɨga teyenanj dem negɨr b'anygɨnena ouyaena rɨnsim
    ra wen wɨp tamnenanj dem negɨr omnɨkam. Ɨ dɨde ton kwa oena iyenyi Ukoijog Yonggyam,
    Yesund yet re Tina kus ke ten akasinonj towanɨm b'ɨtraram negɨr mɨlem pɨlke. Sɨ
    onggɨt paemb ton kwa towalenggyam wɨp b'itiyenanj dem negɨr okatam rɨnte ra kɨd
    kesa kɨma wanakana ik dem.
  vmy-NT: Tunga ꞌba nde kisꞌe ngajinre naxinando profeta xi ndesu, jotsaꞌen ꞌba nde
    tsaꞌen sꞌe̱ ngajinnu chamaestru ndesu. Ko kjuamaña kuakuya xi bi kjuakixi, ꞌba
    enre ku̱an sikjetsunnu. Bi tsikixiya ngatꞌare Naꞌenna xi ꞌechjintjai̱. ꞌBa ꞌbatsaꞌen
    Naꞌenchana taꞌa sikjekjua.
  cmn-FEB: 但正如那时在民众中会有假先知，你们中间也会有假教师。他们巧妙地讲述具有破坏性的虚假教义，甚至否认救赎他们的主，这会让他们自己迅速毁灭。
  gmv-RNT: Gido attin beni wode wordo nabeti dereza giddon dizayssa mala hessathoka
    ha7i inte giddon wordo astamareti de7andettes. Heytanti asa dhayssiza wordo timirte
    qotara diccana mala ooththetes. Bana ashshida Godakka kaddidi bana eeson dhayssizaz
    ba bolla eheetes.
  ncl-NT: Ma yoje, pa yina ca yehuanten catanijme lajtunijmes hual islacatinijme,
    quijtunijme pampa Dios quintilanic. Jan yoje cayasi ca amhuanten lamaxtinijmes
    quinami yehuanten. Hualasi ca amhuanten quipixticate lamaxtilisli hual amo unca
    quinami quijtúa Dios ilajtol. Ca in lamaxtilisli hualasi ca amhuanten huan amo
    anquimatis len yalo quichihualo, cayasi quinami lacochcahuanijmes. Huan sinda
    quineltoca se inminlamaxtilisli, yihual yoje moxilus capa Dios huan cayas laijlaculi.
    Innojen lamaxtinijmes quijtusi pampa amo unca neli toTeco Jesucristo quincuhuac
    quiman miquic pan cuahuil. Pampín moijlacusi huan amo huejcahuas quiman inon quinpanus.
    Moxilusi capa Dios huan amo quiman huil mocuepasi.
  sua-sua: Ii, pu lmien te, o Israel ngaro propet ruk tennik ngaro rhek ngat si ottek
    ekam E Nunu A Totur tok, vanangko lmien kat te, o propet ruk la ppiagar akuruk
    ngat pis kun pgegom lIsrael kat ge, he ka ppiak kam ktar kpavap orom ngaro rhek
    mruo ngang ngar kat. Va tok kat, o pattermia ruk la ppiagar akuruk ngata pis tete
    kun pgegom muk kat, gi enang ngar tok kat. Endri ngat her aol ma mmek mnam muk
    orom ngartaro papat ruk la ppiagar. He ngara hos kim o mia akuruk ngaro papat
    ruk kmor mnam mar mang e Yesus ormar kat. Ii, si a papat to mang Ngoldaip to La
    Vu Ngaurar hak ka yor to tel a ngaekam ekmar orom, va ngam kle ho mia klai mang
    endo kat. He ekam ko ngma vle tok, ngar mur kait a kapnes kuon mang ngar mruo,
    he E Nut ner lua hus hak kmen nga kapnes to endo ngang ngar kat e.
  are-are: Imanka, urrpia orrtjaltha ntjarra pmara Israel-ala naka. Lakinha ngerra
    paala kaltjinthanhinthanha ntjarra turta rrakangkarranga nitjina. Etna worla rrakangkarranhaka
    nyilknganyilknga irrputjina, rrangkarranha paala kaltjinthitjina turta. Etna Ingkartanha
    turta yiparrarnitjina, era etnanha tangkalhelakalangatanya. Etna pula parrpa kornilalhitjina.
  gai-gai: Na anna gidik, atua paparuna rambca morena ramtaɨr ndeida Israelnaŋgepta
    rɨk naŋgeprinan. Na an tɨpna kirar kabe mbuŋa mandeacna mɨnna paparuna ririptia
    morena meikramtaɨr ndeid toco, ŋgepca meikramtaɨrmo paruca Raraŋ Aetaniacna reikta
    riptinandet. Na paparuna ririptia morena meikramtaɨra iŋgoroca paparuna kambca
    moca gan mɨn ndarunandet. Na an kambca nena rɨtɨpaikca moi ŋgocrainandet. Na Kacootta
    min motoco ma mac nda oikrinan, na mina ndori, manmo iŋ neaŋrena. Na mina ainda
    mo te, mina ndorimo tawi ŋgoinna mo ŋgocrainandet.
  qvm-NT: Israel nacioncho lutan yachatsicogcuna naupata cashgannogmi gamcunachöpis
    lutan yachatsicogcuna cangapag. Paycunaga engañashushpayquimi manacagcunata yachatsipäcushunquipag.
    Jesucristo salvamagnintsi cashgantapis paycunaga manami criyengatsu. Tsaynog cashganpitami
    infiernuman gaycushga cangapag.
  chz-NTPS: Maˊ cha̱a̱ˉ baˊ dsaˉ lloꜘjooꜗ hi̱ˉ maˊ jähꜘ ngëëy˜ juuˈ kihꜗ Dio jeeˊ
    kihˈ dsaˉ maˉgyu̱hˉ jnänˋ pero juuˈ kihꜗ dsaˉ heꜘ maˊ laˈ juuˈ taˉjuuˈ baˊ. Hiꜙ
    ja̱ˉbaˊ läꜙja̱ˉ hwë̱ë̱ꜙ taˉjwohꜗ hi̱ˉ kwaꜗ juuˈ taˉjuuˈ jeeˊ kyahˈ hnähꜘ naꜗ.
    Jwëꜘ naˉhmääˊ baˊ miˉga̱a̱yꜙ hnähꜘ, hiꜙ he̱e̱yꜗ hnähꜘ kya̱a̱hˊ heˉ miˉsɨɨyꜗ juuˈ
    kihꜗ Dio, läꜙji̱i̱hˈ jmä̱ä̱yꜗ taꜙ kooꜘ Dsaˉjø̱ø̱hˈ jnänˋ hi̱ˉ gaꜙlä̱ä̱yꜗ. Heˉ
    jmeeyꜗ läꜙja̱ˉ, ngɨɨyꜗ jäꜙ naꜗ baˊ ko̱hꜘ dsoˊjwɨɨꜘ nëˊ kiyhˈ.
  kmu-kmu: Anumaya Koti amaune vayala mainagi havigeage amaune vayamoya veamogami
    amunopi vayi hu-maineya havigea hu-maveli ha-maveli hu-mainayanagiya ania huya
    tamakai amunopitila hetiya maigahae. Maineya kesi kava huya veala ali haviya hamaisaya
    havigeamia nehuya amaku amamema miya huno aligati-mainea Anumayamofena amakaveno
    huteteya amakaiami amaku amamena ali haviya hugahae.
  ood-NT: An atsh wa haꞌi i wuwha mash wa e wepogid g Jiosh haꞌichu i tashogiddam
    ch wabshaba wabsh ha iattogid g hemajkam. Kut hab waꞌap in wo i wuwha em-shahgid
    hegam mat wo chum em-mashcha g pi wohokam k wo padch g em-wohochudadag. Jesus
    Christ o d t-doꞌibiakam. K wabshaba idam pi wohokamchud. S-hohtam at im hu hab
    wo i ha juh g Jiosh mat hekid wo e ai g ha-tashga.
  lbm-lbm: जसो भूतकाल को लोगों को बीच म झूठो भविष्यवक्ता होतो, ऊ भटकावन वालो असत्य
    सिद्धता ख लायेंन, अऊर ऊ मालिक को जेन उन्ख छुड़ायो अऊर असो कर क् अपनो विनाश ख जल्दी
    नेवता देयेंन।
  ncj-NT: Huan ocatcahque sequin tlayolchicaucamen tlacahcayaucamen inepanco in tochichicacoluan,
    huan ijcon nesisque namonepanco namehhuan sequin aquin tlamachtiyahque in tlen
    ahmo melahuac. San ichtaca istlacatisque teca in Dios ica inon tlamachilistli
    ahmo melahuac. Huan hasta teixtlasasque in Totecohtzin aquin omicohuac impampa.
    Huan ihsiu quintlamipololos in Dios.
  yuj-yuj: Wokwaek kar kwekár profet fárákap Israel fi mek téreapon. Aeno tá taknámp
    yumo ou mek kor kwekár tisa fárákap tére mwanapon. Am fárákapao kánánkámp námokuráp
    kwekár nɨnɨk fek farákápria, yiráp waemp kwatae pap mwanapon. Am fárákap te Jisas
    Tokwae Karao man kor yamokwapea érékép námpan warko man younkwe sɨr mwarea napon.
    Am fárákap takria te námoku támao koupour touwe kwatae sámp mwarea napon.
  kto-kto: Tie, tinan non unulip o kakarabunim la maionama kabirana ma inamaniap onim
    Israel. Are gat tie, tubiat eba betmeng noba non teip o usingnualap o kakarabunim
    kabirana mi. Mirio teip o usingnualap leba mavaikmeng tigit non ara tavukup o
    usingnualap la tale migat. Ga eba gat mialam ibup ma ira a Ila Kakani la masauong
    a olabuan a. Me iriro tavuk maiang, ebat kakalait makalaang Morowa.
  gmv-NT: ጊዶ ኣቲን ቤኒ ዎዴ ዎርዶ ናቤቲ ዴሬዛ ጊዶን ዲዛይሳ ማላ ሄሳꬆካ ሃዒ ኢንቴ ጊዶን ዎርዶ ኣስታማሬቲ ዴዓንዴቴስ።
    ሄይታንቲ ኣሳ ꬋይሲዛ ዎርዶ ቲሚርቴ ቆታራ ዲጫና ማላ ኦꬄቴስ። ባና ኣሺዳ ጎዳካ ካዲዲ ባና ኤሶን ꬋይሲዛዝ ባ ቦላ ኤሄቴስ።
  por-BLT: Mas, da mesma maneira que havia falsos profetas entre o povo antes, também
    haverá falsos mestres entre vocês. Eles sutilmente apresentam ensinamentos falsos
    e destrutivos e negam até mesmo o Senhor que os resgatou. E é por isso que cairá
    sobre eles uma rápida destruição.
  stp-NT: Baꞌ muiꞌ guiꞌ nam tɨip tɨ jɨɨgiꞌñdhaꞌ buiñor guch Xoiꞌkam bhaiꞌ ji jaiꞌchdhɨlhiaꞌ
    am nam bɨɨx aixim bhaiꞌ ji chu jam aꞌgidhaꞌ nam sap pɨk baꞌ tɨi Dios ñioꞌkiꞌñ
    xi chu aꞌgadaꞌ, guꞌ ji na guꞌ maakam pɨx na jax cham jir puiꞌ. Pu chuꞌm jaiꞌchdhɨlhiaꞌ
    am na mɨt jax chuꞌm jaiꞌchdhɨrɨk bɨjɨk yaꞌ ja bui gu Israel kam jaꞌtkam. Bɨɨx
    aixim jam tu aꞌgidhaꞌ na jax jaꞌk cham kɨɨꞌ kaꞌm nɨiꞌñ gu Dios, nam jax dhui pɨx
    bhaan bam tulhiiñaꞌ gatuuk. Sia gu Gɇꞌkam jich Xoiꞌkam jam bɨɨx aixim jix bhaamut
    aꞌgadaꞌ nat jaroiꞌ tɨix ja joiꞌndak ja palhbuidhak ja boosolh mu dɨr jix chu tukgam
    kɨr. Ku guꞌ dhiꞌ dai ji baꞌ nam pɨx am tɨꞌñchokaꞌ na pu maaꞌn jimdam ja tulhiiñchudaꞌ
    gu Dios mu nam paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ.
  ame-NT: T̃eʼpaʼ oʼch notas ñam̃a poʼpoñ. Ahuat̃paʼ orrteʼt̃ ashcañ ñeñt̃ ama Yomporeyeʼ
    poʼñoñ orrtateteʼt̃e, ñeñt̃paʼ att̃a shecaneʼt̃ israelenaʼtarneshaʼ. Sapaʼc̈hoʼña
    att̃ecmach orrtonasa ñeñt̃ amach Yomporeyeʼ poʼñoñ aʼpot̃eno. Eʼñe aʼnahuapaʼ
    oʼch yec̈hatas poʼpoñ poct̃ap̃ña. T̃arroʼmarchaʼ ñetpaʼ atet̃ pet att̃ot̃chaʼ
    aʼchencatatuerres. Oʼch aʼnasotam̃p̃sasa att̃o Yepartseshar Cristopaʼ ñeñt̃ña
    tsaʼterroyaña yoʼchñar. T̃arraña ñetpaʼ machayot̃ach aʼchencatatuerret ñañeñeta.
  mgh-2016: Nansho khalhayi tho yahokhumelhelha anamilhohi o woothacha munlhokoni
    mwa attu, thoko chinohalha aya ukhumelhelha munlhokoni mwinyu. Attu anohalha wiittuchiha
    meettuchiho o woothacha wo nivitho o niiviho ni waaruna Athithi owoponlheni ni
    wiihelha itatako yo wiichiiva ashineneru.
  kvn-NT: 'Tenal akpene Israel-tulemal-abalgin, tule-wal-walgwen Pab-kaka-palchogmaladyob
    nanedi-kusmal, tenal we tulemal pinche aga tukin igal-onosmalad palchogdimal.
    Imi akpene-kujadyob, imis pemal-abalgin, tule-oturdamalad igal-chunchunnadzhulmaladgin
    tule-oturdanonimalmogo. Tenal we tulemal-oturdamaladdin otukal igal-pid onomalo
    tulemal-izhogal. Tenal we tulemal Pab-Jesús-tar-pakcha. Tenal we tulemal yabli
    Jesúsgin chogdamalo: “Jesucristodin, Pab-chul, we Jesúsdin pinche tule.” Al tule-ib-chunnadyob-tulemal-oturdamalad
    istar-chunmanonikidbal apka pelgunonimalo.'
  gvf-gvf: Ena goma kakiibi ka kebe yal kobe Isirel ibal milungwa suna u maribe pi
    milemue. Goma u maribe pi milungwa mere, malia ka main kakiibi dire nil si tongwa
    yal kobe, i milinga gul u maribe pi milamue. Pi milere ka main ibal u sutaw nama
    dire, kiraan sire ka main digan kawn kule nil si tenamue. Terere te Kobaan Yesu
    tobe tere yalin kobi pirin paangwa gule ere terala dimba, Yesu ka dungwa yalin
    kobi pirala pirekire, ka di kile di mena eramue. Iru eramia, ena God gin taran
    yalin kobi sinangure, kirara u sutaw namue.
  san-ISO: aparaṁ pūrvvakālē yathā lōkānāṁ madhyē mithyābhaviṣyadvādina upātiṣṭhan
    tathā yuṣmākaṁ madhyē'pi mithyāśikṣakā upasthāsyanti, tē svēṣāṁ krētāraṁ prabhum
    anaṅgīkr̥tya satvaraṁ vināśaṁ svēṣu varttayanti vināśakavaidharmmyaṁ guptaṁ yuṣmanmadhyam
    ānēṣyanti|
  deu-ELBBK: Es waren aber auch falsche Propheten unter dem Volk, wie auch unter euch
    falsche Lehrer sein werden, die verderbliche Sekten nebeneinführen werden und
    den Gebieter verleugnen, der sie erkauft hat, und sich selbst schnelles Verderben
    zuziehen.
  mcb-NT: Kantankicha pairani itimagarantaigaketyo aikiro kamantantaigatsirira gagaigirorira
    ikantakerira Tasorintsi. Ariotyo onkañotanakempa maika inkonoiigakempi matavinatantaigankitsinerira
    gotagantaigankitsinerira pashini terira iroro Niagantsisanorira, gatanika ikogaigi
    inkematsaigakerira Atinkami kamaventaigavetakaririra, kantankicha katsiketyo impogereaigakenkani,
