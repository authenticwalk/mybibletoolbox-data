    tonjuku mani singí. Auliele-ni ‘Enini kolea-kísina naa pangi.’ nimba eninga nimba
    kulunjurum, yunga memale-ni enini alsupa yandu liirim akili kepe ‘Mólu.’ niku
    liiku bulu singí. Aku-siku tingéliinga eni-enini enaliinga mindili noku molku
    kis-singí kupulanumele akisingí.
  maj-NT: A̱jihi̱n xu̱ta̱ xi ntje̱ judio̱ tje̱he̱n ra̱ kis'e já profeta̱ tsank'á,
    xi nkú nga ta̱ ts'ín s'e̱ a̱jinnu̱u já maestru̱ tsank'á. Kui xi já maña̱ xi ngakjá
    ku̱a̱kúya ni xi ts'e̱ Nti̱a̱ná. Kj'a̱í ni xi ku̱a̱kúyanu̱u, kui xi ts'i̱ínkatsúnnu̱u.
    Najmi ts'i̱ínkie yjoho̱ nga Nda̱ Nti̱a̱ná xi ts'asjejihi̱n. B'a̱ ts'ín ki̱tsa̱
    ts'i̱ín nibánehe̱ ra̱ yjoho̱ nga n'e̱kje.
  bkq-NT: Iweâpalâ myakâwândy Deus eynynonro modo enokunibe awyly, “Deus wâgâ aguenri
    urâ” kewâni modo. Arâ lâpylâ ise iwerâ âduaymo Deus wâgâ unâ iozepa kulâ unâ egatuwâni
    modo âepanâguely, inokuzemo kulâ. Xypyry etay olâ âsenagazezemo; inakanhe adâitobyry
    epywaze igueypy Jesus Cristo, tywymâryem, todoem warâ izepamo mawânkâ. Arâ tawylymoguelâ
    ise tâwâlâ inepa tain-ho nhuinlymo.
  kue-kue: Okuna Israel yomba meglmara pukamugl igle propet kakimbi wagle tau meglkwa.
    Te kuno yegl ene meglmara pukamugl yomba tau ama God kamo yomba beke tomune dindre
    kimbi kogl beke tenaglkwa. Ana yomba wu kinde enaglkwa pre ye uglmange ere teke
    pai mogl kamambuno di aglau ere tenaglkwa. Te Yaglkande ye toposi ikine endungwa
    ba ye mokono tenaglkwa. Yegl ere ana yene oglandi wu kinde enaglkwa.
  cot-NT: Cotanquitsiqueate coramani ichoocagarantajiaquequeate aisa tsavetantajiatsica
    amatavijajiaquerica ishiraerijia. Ariqueate onquejetanaquempani imaica inchoocagarantajianaquequeate
    tsatacaantantajiatsica amatavijantajiananquitsineca. Iromanacojianaqueriqueate
    Amajirote metojaventajiacajica, aisa intsatacaantantajiaque teeca iroomajaca Quenquetsatsarentsimajaca,
    incomitacaajiaquempari quemisantajiavetemparineca, cotanquitsiqueate taampinaqueate
    interoncajitaqueri irisatiqueate quejetacaantajianquitsine.
  bnp-bnp: Hosi e huriki a nitamina propet ri bele ne huriki a Israel. I mavonga kunana,
    bara ri bele ne mua. Bara ri tamilalu ni tovo a ngava muholi, pali a maki ri tovo,
    a ngava taminga ni ratapile e huriki. Bara ri marikoi ni takia e Isu ga Bakovi
    Dagi ne ria, re Bakovi Dagi i konamule ria. I mavonga, a Vure bara i ratapile
    malaviriri ria.
  apn-NT: Nẽ amnepêm na pre Ijaew kwỳjaja te mẽ kêp Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh
    pyràk. Nom Tĩrtũm kapẽr kwỳm ri hkwỳjê mã tanhmã ho hêx to ho pa. Tã koja nhỹrmã
    mẽmojaja mẽ uràk nẽ mẽ awỳr mra nẽ ã mẽ amã Tĩrtũm kapẽr o hêx o pa anẽ. Nẽ kapẽr
    kwỳm ri tanhmã mẽ ajahkre hto ho mẽ amã hêx o mẽ akôt pa. Mẽ ate mẽ mar nẽ amnhĩ
    nhĩpêx nyw kaga nẽ hpãnhã mẽ kot amnhĩ tomnuj kôt apa hprãm xàj nhũm mẽ hêx rom
    tanhmã mẽ ajahkre hto ho pa. Pahihti Jejus kot mẽ nê htyk tã nhũm mẽ hkôt amnhĩ
    nhĩpêx kêt nẽ axtem nẽ ri kapẽr o hêx o pa. Mỳrapê koja Tĩrtũm tokyx mẽ kot amnhĩ
    xà htỳx kamã hamak tũm xà hwỳr mẽ rẽnh pa.
  ctp-NT: Wa yuꞌwi chinꞌ yu kwiñi nu mdiꞌin laja neꞌ Israel nu ngwa sꞌni; chaꞌ ꞌin
    Ndiose nchkwiꞌ ba, ndukwin yu kwiñi kanꞌ. Kwiꞌ ngwañaꞌan, ti kan la nten kwiñi
    seꞌen ndiꞌin wan ni; mnan ti kwaꞌu yu kwiñi kanꞌ ꞌwan nchga chaꞌ nu kiꞌya ke ykwiꞌ
    ti yu. Loꞌo chkwiꞌ yu kwiñi kanꞌ, chaꞌ chabiyaꞌ ꞌin Ndiose nchkwiꞌ yu. Si kunan
    wan chaꞌ nu chkwiꞌ yu kanꞌ, bra kanꞌ tyisnan tyiꞌin wsuun wan loꞌo taꞌa wan sa
    ñaꞌan yaꞌ nu suꞌwe taꞌa wan. Bra kanꞌ ka wan tukwa ta wan siꞌya chaꞌ kwiñi kanꞌ.
    Tnun ꞌa tñan nu yꞌni Xꞌnaan chaꞌ kulaa ꞌñaan taꞌaan loꞌo ꞌin yu kwiñi kanꞌ, ni
    siya ja nchka ꞌa tiꞌ yu kwiñi kanꞌ chaꞌ ka Ndiose Xꞌnan yu; ja siyaꞌ ndiꞌin chaꞌ
    ꞌin yu kanꞌ loꞌo Ndiose, kanꞌ chaꞌ ndla ti tyii chaꞌ ꞌin yu kwiñi kanꞌ.
  opm-opm: Rih Isrer ire mutuh oh kat han ihir Nuhur Got ohe meng pisapti han propet
