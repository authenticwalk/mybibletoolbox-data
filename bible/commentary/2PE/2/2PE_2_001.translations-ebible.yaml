  bod-N: དེ་ཡང་སྔོན་ཆད་མི་རྣམས་ཀྱི་ཁྲོད་དུ་ལུང་སྟོན་པ་རྫུས་མ་བྱུང་བ་བཞིན། ཕྱིས་སུ་ཁྱོད་ཅག་གི་ཁྲོད་དུའང་སློབ་དཔོན་རྫུས་མ་འབྱུང་བར་འགྱུར༌ལ།
