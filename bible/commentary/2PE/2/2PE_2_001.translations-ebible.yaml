  nho-nho: E mee naa pure hakalellesi ni hakassura iho imua no ttaka vaaroto te henua,
    aa i te ara naa hoki, e mee naa tisa hakalellesi ma ki oti ku ttaka atu vaaroto
    kootou. Naa tama naa ma ki hakassura atu ma naa akonaki hakalellesi teelaa ma ki oti
    ku seua ai kootou, aa laatou ma ki hakakkeeina laatou TeAtua, te tama ni hakasao
    laatou. Teenaa laatou ma ki hakatekia koi no seua naa ora laatou.
  gym-NT: Akwa ni ja bä mikaka Ngöbö kukwei niekä nämanena kira nitre israelita ngätäite,
    ye kwrere arato rükai mun ngätäite. Niaratre ye abko töi käme, abkobti kukwe bäri
    blo diridi tiebe kwetre munye abko köböite ni ruäre käkwe ni Dänkien Jesu tuadimetre.
    Ni Dänkien käkwe nitre ja bä mikaka dirikä kwrere kökanintarita, akwa niaratrekwe
    rükandite. Niaratre käkwe diridi blo munye, ye dokwäre abko Ngöbökwe niaratre
    mikadi ja ngie nuen bäri jötrö.
  azg-NT: Ndyu na toxenꞌchen quiiꞌ ntꞌan nnꞌan Israel tomꞌan nnꞌan na toninncyahan
    jñꞌoon ndëë nanꞌñeen, majoꞌ tyiꞌyuuꞌ na nquii Tyoꞌtsꞌon tꞌua jon tsꞌianꞌñeen ndëëhan.
    Manndaꞌ ro itsijonhanꞌ na nncꞌon nnꞌan na tyiꞌyuuꞌ jñꞌoon na nnanꞌmanhan ndëëhoꞌ.
    Cüenta cüenta ro ntsatyiꞌhan jñꞌoonꞌñeen ndëëhoꞌ na joohanꞌ nnanꞌtyuiiꞌhanꞌ juu
    na vantyja nꞌonhoꞌ. Ata nnduehan na tyiꞌyuuꞌ na sijnda ta Jesús joohan yo neoonꞌ
    jon. Ndoꞌ na nndaꞌ, nquehin nntꞌahan na ninjonto na quitꞌuiityen Tyoꞌtsꞌonhin
    na ngitsuhan.
  bhd-bhd: ते ज़ेन्च़रे बड़े पेइले इस्राएली लोकन मां झूठे नबी थिये, तेन्च़रे तुसन मां
    भी झूठे उस्ताद भोले। तैना बल्हे च़ारे तुसन मां एज्जेले ते परमेशरेरे बारे मां नाश
    केरनेबालू झूठ ज़ोले। इड़ी तगर तैना मसीहेरो इन्कार केरेले कि तै प्रभु नईं ज़ैने तैना
    पापन करां आज़ाद किये। एन्च़रे केरने सेइं तैना एप्पू पुड़ विनाश आनेले।
  too-NT: Makāntza' ixtatanū na ixlaclhni'ca'n tachi'xcuhuī't ā'makapitzīn a'cta'sana'nī'n
    a'ntī ixta'a'kxokonu'n. Lā' nā natatanū na milaclhni'ca'n ā'makapitzīn a'ntī natamāsu'yu
    a'ntūn tū' stu'ncua'. Lā' a'ntū natamāsu'yu ū'tza' nalactlahua a'nchīn talīkalhlaka'ī'
    makapitzīn. Huan tamā'na a'kxokonu'nī'n natamāsu'yu palh Jesucristo tū' ixO'kxa'
    Dios a'yuj xla' ū'tza' a'ntī māpalalh por ixtalaclē'i'ca'n. Chu līmaktin nacāmāpātīnīcan
    xlaca'n por ixpālacata a'ntūn tatlahua.
  ind-AYT: Pada zaman dahulu, ada nabi-nabi palsu di antara umat Allah, seperti sekarang
