    de tlan amo melawak iwan nochtin akinmej kineltokaskej, moixpoloskej. Iwan yonmej
    tlamachtijkej asta kijtoskej nik mach melawak in Jesucristo okinkoj ika ieso nijkuak
    omikke itech krus. Pero Dios san niman kinmixpolos porke yejwan innewian kimotetemiliaj
    yon tlajtlakole.
  asm-FB: অতীতত ইস্ৰায়েলবাসীৰ মাজত যেনেদৰে মিছলীয়া ভাৱবাদী সকল আছিল, তেনেদৰে আপোনালোকৰ
