  cpc-NT: Iro kantacha, tzimatsi pairani kamantantashiwaitachari. Irojatzi okanta
    iroñaaka pisaikayitzi iirokaiti. Ari piñaaki kantimini, “Naaka yotaantaniri”.
    Aña amawinawaitaniri jinatzi, ikowatzi jirikaiti jowaaripirotantimiro jiyotaayitimiri.
    Jimanintatziiri Awinkathariti, pinakowintakairi jowawisaakoshiriyitai. Iiro ojyinkaa
    jiñaayitairo jirikaiti japirotaiya.
  nhg-NT: Pero nuyejque onhuölajque tlayulepantejque istlacateque entre inu giente
    de Israel, quiename nuyejque yesque machestieros istlacateque entre nemejua. Yejua
