    teng-tenga. Te ada orang saparu bilang, dong ajar soꞌal Tuhan, ma dong putar-balek
    sa. Dong ajar deng sambunyi-sambunyi dong pung akal busuk. Andia ko dong bisa
    kasi maso dong pung ajaran babengko dong. Kalo bosong dengar-dengar dong pung
    ajaran, nanti bosong ancor buang. Dong manyangkal bilang, Tuhan Yesus tu, bukan
    dong pung tuan. Padahal Dia yang su tabús ame sang dong pake harga mahal. Tagal
    dong pung bekin bagitu, nanti dong sandiri ancor capát.
  pol-UBG: Byli też fałszywi prorocy wśród ludu, jak i wśród was będą fałszywi nauczyciele,
