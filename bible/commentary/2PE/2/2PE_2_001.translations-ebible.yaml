  bmr-NT: Jaabadɨro bu Israel cuumifaño icaumo Moocaani iimaamɨnaabadɨ icarumo abañɨfifimo.
    Jaabadɨro bu icajimo bañɨfiira jɨɨbogomɨnaa. Jaamo amɨɨhaifeenevɨ toovono ɨjɨcafotomoro
