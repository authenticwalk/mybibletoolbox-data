    Especificamente, até mesmo negarão que o Senhor Jesus pagou para nos libertar
    da culpa dos nossos pecados. Como resultado, logo vão destruir-se a si mesmos
    espiritualmente, e Deus também vai castigá-los.
  gwi-NT: Vit'eegwijyąhchy'aa eenjit ginkhii adaa'įį nąįį yeenii Jews tee googwinli',
