  aey-aey: Eu mele, uhulec je hahun madec dana leih wele Isrel dana cajaca gemona
    calein. Eu odiwe uhulec iwaladec dana ageha gemona caloqagan. Age jahunimeig uhulec
    iwaladec je filfil ahoqagan. Uhulec iwaladec je eu Anutna je qee toodoiaun. Dana
    age uhulec iwaladec je toodoqagaqa eu age fadaloqagan. Odocob uhulec iwaladec
    dana age Tibud uqa ceseli fajaden eu qee sasac qoqagan. Eunu Anut uqa mahuc bahic
    fadaladeceb qee moqagan.
  urd-GVH: लेकिन जिस तरह माज़ी में इसराईल क़ौम में झूटे नबी भी थे, उसी तरह आपमें से
    भी झूटे उस्ताद खड़े हो जाएंगे। यह ख़ुदा की जमातों में मोहलक तालीमात फैलाएँगे बल्कि
    अपने मालिक को जानने से इनकार भी करेंगे जिसने उन्हें ख़रीद लिया था। ऐसी हरकतों
    से यह जल्द ही अपने आप पर हलाकत लाएँगे।
  ycn-ycn: Tupana puráca'alo ja'apátajeño i'imaqueño Israelmi chu laquénami e'iyohuá
    i'imacá. Ma'apona que pajlácachina i'imajica caja ne'iyohuá. Nala'aqué nanacuhuá
    Tupana puráca'alo ja'apátajeño que i'imajica. Chuhua ñaqué caja ri'imajica ijló
    ilérohua. Ñaqué caja pajlácachina i'imajica piño ijhua'até. Nala'ajé caja nanacuhuá
    Tupana nacú jehuíña'atajeño que caja. Napajlácare aú nehuíña'ataje icá nacaje
    nacú napechu queja. Nacaje nehuíña'atajicare nacú apichátari iná pechu. Uncá caja
    nahuátala Huahuacára'ajeri Jesucristo. Ricá i'imatari iná capichácajo liyá. Uncá
    nahuátala ricá. Marí caje pachá Tupana huajájeri necá mequetana i'imajemi.
  djr-djr: Be ŋäthilnydja baman'tja nyäḻ'yunayŋu djawarrkmirr mala gan maḻŋ'thurr
    beŋuryi Yitjuralpuyŋuwala yolŋuwal walalaŋgal malaŋur. Ga bitjandhi bili dhu ŋunhi
