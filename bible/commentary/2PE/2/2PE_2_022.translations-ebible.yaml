    mɨn muvən mətaig e nəmɨt.”
  urd-urd: उन पर ये सच्ची मिसाल सादिक़ आती है, कुत्ता अपनी क़ै की तरफ़ रुजू' करता
    है, और नहलाई हुई सूअरनी दलदल में लोटने की तरफ़।
  hot-hot: Abô bute bôk hanaŋ avanôŋ hathak i nena, “Avuŋ te hamoteŋ ma havôhi hayaŋ
    anêŋ moteŋ hathak loŋbô.” Ma buyaŋ hanaŋ nena, “Bok te hathik i ba mabuŋ mavi
    ma hathak havôhi hik tumutum hathak loŋbô.”
  mqj-NT: 'Itin matin tau susio, napatu manappa peparumbanan nakua: “Asu ma''pasule
    lao ummande luana,” anna “Bai mangka didio'' lao mentombang sule.”'
  rus-SYN: 'Но с ними случается по верной пословице: пес возвращается на свою блевотину,
    и вымытая свинья идет валяться в грязи.'
  mbh-mbh: Na ur ako i velpol a or nge i ranga ve ini riong agelalnga ako i ri ve,
    “Nanau i an werer mun ia mutmutong.” Na omole mun i ri ve, “Kie ako i nunu lale,
    lamako i sisa werer mun ini peti ponganga aken a patpat nge.”
  bdd-bdd: Ta ꞌidi mumugaina gidemusa tuwa gwae hegehegedi ꞌaigeda ꞌigwaeya, “Cedewa
    tauna maiwaina ꞌiꞌai hila.” Ma wete, “Bawe ꞌwapina tadeuli tagihe ꞌehau ma muliyetega
    ꞌihila ma ꞌiꞌedobadobaꞌa hila.”
  cbt-NTPO: 'Ma''pitacha nipi paya. Imaponaraihuë'' a''pohuachinara, iráca ninshitatona
    napopiso chachin nipi: “Ni''nira imohuachina, co yonquirinhuë''. Imorinso chachin
    caantarin. Coshinta'' i''quë pa''mopirinahuë'', naquëranchin shipiroquë quëhuëantaton,
    në''huëtantarin,” topi. Inapochachin inahuanta niconpi.'
  srn-NT: 'San miti den na leki fa a odo e taki: “Dagu drai go nyan san a ben puru
    kon na doro,” noso, “Agu wasi krin, dan a drai go lolo baka ini tokotoko.”'
  cta-NT: 'Loꞌo ñaꞌa̱ na jiꞌi̱ ñati̱ nu cua nguxtyanu chaꞌ jiꞌi̱ Cristo, liꞌ caca
    cuayáꞌ tiꞌ na chaꞌ liñi tsa ndyuꞌu chaꞌ nu nchcuiꞌ nguꞌ ndiꞌya̱: “Sca xneꞌ nu
    ndyacui̱ na nu ndyacu niꞌ, hora ti tsaa niꞌ cacu niꞌ na nu ndyacui̱ niꞌ chaca
    quiyaꞌ. Loꞌo juaꞌa̱ sca cubeꞌ tana ni, loꞌo cua ndyaata niꞌ chcu, hora ti xtyu̱u̱
    niꞌ ca su ntsuꞌu nanaꞌ chaꞌ xtyii niꞌ chaca quiyaꞌ.”'
  bqc-SIM: 'Yáasi pↄ́ wa kɛ̀ɛ beeↄ sĩana sùmá: Gbɛ̃ ì ɛa pↄ́ pↄ́ a pìsi ble.
    Beewa lↄ: Sàwakusana pↄ́ wà a zu''ò ì ɛa málɛ pɛ̀lɛau.'
  tcz-CHONGTHU: 'Amahon hiche thuchih: “Uichan alohlhahsa anekitjie, kiti hileh, Vohcha
    kisil ngimsa bonlhoh a akibolkit ji''e,” tia kisei hi aphotchen u ahitai!'
  mar-mar: कारण कुत्रे आपल्या ओकीकडे पुन्हा फिरते आणि धुतल्या नंतर डुकरीण लोळण्यासाठी
    घाणीत शिरते, ही जी खरी म्हण तिच्याप्रमाणे हे त्यांना झाले आहे.
  snp-snp: 'Eti amo yamu ka ma ama ya kolalo: Kula ya aimola omu kilamila ya kofa
    itibito nenami ne, loto ka mono lufuwau (Snd 26:11) ya nemo ne. Ido ka ma, Yafo
    ya noku onototo, ya alako kofa itibito kaba wiyaigu ya kese-kese winami ne, loto
    lo-lo onimo ka yama moda yaidana wenenawadoka ya wiyami ne.'
  isl-isl: 'Gamall málsháttur hljóðar svo: „Hundur snýr aftur til spýju sinnar og
    þvegið svín veltir sér í saur.“ Þannig fer fyrir þeim sem snúa sér aftur að syndinni.'
  spy-NT: Ibooru ꞉kiyēē yēyāktōōs ām wōlēē mii ꞉chiichoo kule bo man ng'ālyoontooni
    /kēēmwooyē kule, “Iyēēchinē ꞉ng'ōōk kaang'uung'taakyii,” nto “Kooyeey ꞉nkurwēēyit
    nyoo /kākiiwuun wokoomilmiilee ruurēētyēēt.”
  xnn-xnn: No keg todi nan ommat et keg nan esay sapsapit ay mangwani en, “Nan aso
    et sinmagong ay nangkakan isnan inyogatna. Ya nan beteg et olay no emsem et kasin
    somagong ay menlabnak.”
  mwe-mwe: Ikabheje kwa bhene bhanganyabho ishibha malinga shibheleketo, shilugula.
    “Mbwa anakugabhujila matapi gakwe,” na shibheleketo shina shikuti, “Ngulubhe jwankundwe,
    anabhujila kugalabhuka kabhili mmatope!”
  tte-tte: Toyakayakatai mwakomwakotaline kolili iyawatagiliko besiele walo sonoga
    yabo ana walo bwaite kaiweli iwaloba, “Bwauwa yabo imaliwe kabo muli mena ipileyoima
    yo ibomayoi maliwena ikan” yo tabe, “Tem polo yona tadeuli-gabaeni, kani mwayamwayau
    ipileyoi yo iula-bwalabwala yoi.”
  tcs-tcs: Demkain pipol i meke dis tok kam tru, ‘Da dog i gobaigen po spiu blo em
    wea em bin spiu ausaid’, ane ‘Da pig wea uda bin wase emselp kam klin wea wata
    i gobaigen po swim insaid lo dati blo da mad.’
  hlt-THB: 'A mingmih awh ce vawhkaw awicyih ve thym hy: “Ui ing am lawh ai tlaih
    hy”, cawh “Vawknu ing tui ang hluk hqeet coengawh nawng awh cawn tlaih hy,” tive.'
  soq-soq: 'Mo epe dewantoia bedewe dima apana waia rua segaleide: “Elo uta endie
    tane aleidie leusadie nade.” Ita do: “Bono duadilene eulena tane osowe topa todie
    miramiraleide.”'
  qub-qub: 'Jucha rurayman cutej runacunapäga rasuntachari nin: «Allgoga gumitashanta
    yapaymi cutipan. Limyu cananpaj bäñachiptinpis cuchiga yapaymi mitucho gochpan.»'
  att-att: Á yù tolay nga kunnian yù akkuán na, aggina yù keyarigán nayù kuruk nga
    dán nga nakagi, nga kun na, “Yù ítu nga magutá, tolian na nga kanan yù iniyutá
    na. Á kunnay gapay sù bábi nga narigù, nga mattoli nga umay mallúráng ta lupè.”
  bki-bki: Tomu nalo na jibe na, iliano juo naio jo beriilo napano tai, naio ber jibe
    nei, berinavo “Kuli ga naio mijikia ba jen bereio sano juluoiano,” a juo nene
    naio ber jibe nei, berinavo “Ver jau kesekon batig kanamo bue, mia naio monoka
    rijaka riva rijokolke ea bulukinia bereio.”
  bqp-bqp: 'Yáasi kũ ò kɛ̀ díkĩnanↄ pàpa ń musu yãpura: Gbɛ̃da dì ɛra a pisii. Lɛmɛ
    dↄ: Alɛdɛ kũ ò a zú ò dì ɛra à mátɛmatɛ bↄkↄtↄmmɛ.'
  mcp-mcp: 'Ntɔ́ jɨ nə́, sâ ŋgwɔ́l mpwokwoond ŋgə́ mpu cɨ yí í mə́ bwəma nə bwo. Ŋgwɔ́l
    mpwokwoond jɨ nə́: «Mpyə̂ mə́ nyiŋgə də ígwííle byé,» ŋkí ntâg nə́: «Ŋkuú ŋgə́
    nə́mə́ shîn gusa, a mə́ nyiŋgə kə bídʉga íshwáfád.»'
  hat-hat: 'Sa ki rive yo a moutre sa pwovèb la di a se vre: Chen an tounen vin manje
    sa li te vonmi an. Lave manman kochon, li al woule nan labou ankò.'
  npl-NT: 'Pero intech yomochiwako tlan kijtoa neká tlájtoli: “N chichi oksepa kikua
    itlakopal.” “N pitsotl non sikin okaltijkeh oksepa mokuitlakpewa itech sokitl.”'
  bgg-bgg: 'Ithek shii nyie rey pha jine khuamiyaothek ne zai ro thoh yi ro: “Choi
    ne awai è moy pha ji shii iidoh wuii” chiih-è “wak ne sudjong pha ji iidoh wuii
    ne nyiak shii woi din ro.”'
  eng-TCENT: 'What the true proverb says has happened to them: “A dog returns to its
    own vomit,” and, “A sow, after washing herself, returns to wallowing in the mire.”'
  eng-BSB: 'Of them the proverbs are true: “A dog returns to its vomit,” and, “A sow
    that is washed goes back to her wallowing in the mud.”'
  cpu-NT: 'Ikempivaitakaro ikantapiintayeetziri: Aparoni otsitzi, aririka inkamarankake,
    ipiyashitaro irovaiyaaro. Ipoña ikantayeetzi eejatzi: Aparoni chancho, aririkami
    inkivaiteri joipatsitaka, ipiya eejatzi iroipatsivaitya.'
  san-ASM: কিন্তু যেযং সত্যা দৃষ্টান্তকথা সৈৱ তেষু ফলিতৱতী, যথা, কুক্কুৰঃ স্ৱীযৱান্তায
    ৱ্যাৱৰ্ত্ততে পুনঃ পুনঃ| লুঠিতুং কৰ্দ্দমে তদ্ৱৎ ক্ষালিতশ্চৈৱ শূকৰঃ||
  tac-NT: 'Alarigá nokame ju alué ralámuli napurigá aní ye ra''íchali: «O''kochí bo''né
    yo''sá, ku go''yame ju, ''lige bilé gowí ''we ''la u''bárigame anaga wejsogachi
    bajkime ju.»'
  eng-WEBPB: But it has happened to them according to the true proverb, “The dog turns
    to his own vomit again,” and “the sow that has washed to wallowing in the mire.”
  gfk-H: Iakan ra nianga harharuat i tutuna uta diet. I tangai hoken, “No paap i tapukus
    baal tupas no marmaruena.” Ma i tangai mah bia, “No borei nong i ta sisiu taar
    tano taah, na tapukus baal naga paipai.”
  viv-viv: Au yada gahegahe luhei amine hihuluva. Kagayo, “KaꞋi galuꞋeta ginaꞋovala,
    au ginana ginayewana tauna ovalina ginaꞋana.” Kadu saꞋeyana ma kagayo, “KaꞋi kwamayoku
    bawe hinavetowana be hinasena, au ginayewana tofula ginatowana.”
  yao-yao: Nambo iwoneche kukwao malinga ni chitagu cha usyenesyene chati, “Mbwa aujilile
    yaalukwile nsyene,” ni “Liguluŵe lyejoje likuuja kugalagata pa matope.” Ni yaili
    kukwawo sambano.
  tgp-tgp: Sava retilelevosahi varar̃uhu mo verea mo masese isara mara, ‘Viriu mo
    mele hani na luana, ale poi sei mo loloso moiso mo mele hilu vano vara i vuluvului
    na makamaka.’
  auc-NT: Tömënäni nöïnö taadö ëmö cæte godïnäni näni cædö baï ante ïïmaïnö ante näwangä
    ante badete todänipa. “Guinta awæ̈ wëningä adodö cængampa. Odæ̈ wængänä ïñömö
    æpæ̈ pantate ate onguipoipæ̈ wëango wëango nangampa.”
  kbc-NT: Niɡ̶ina noɡ̶odiotaceci lewiɡ̶a oxiiɡ̶odi, odaa oikee niɡ̶ida nigegi mewi,
    niɡ̶ina moditibece, “Niɡ̶ina necenigo opitege lokomaɡ̶a, codaa niɡ̶ina nigidagiwaɡ̶a
    anonileɡ̶e icotaca me dinapaloaɡ̶atidi.”
  bmh-bmh: Ag igul go macanemen, go ze tub getal abiu macaneun du nug aneun sul. Go
    eneun, ‘Bau nug useicemai, nug nugau useun koli zabun bitaneu.’ Ze tub enai dareu,
    ‘Ag agal bo ze ziorina, go koli beteimai, emkau ebu kibolkabolacaneu.’
  ctu-BL: 'Tsi'' cha''leyob che'' bajche'' mi'' yʌl jini proverbio ti isujm: “Jini
    ts''i'' mi'' sutq''uin i bʌ cha''an mi'' cha'' mʌc'' i xej. Che'' pocbilix jini
    chitam mi'' cha'' jujc''un i bʌ ti oc''ol”, che''en.'
  meq-meq: 'Wu nakə a ndzatay a gər a ndo neheye na, andza dzeke kway nakə a tsik,
    a gwaɗ: «Kəra a vənaha wu nakə a nda aye, tsa na, a ma faya a nda sa.» Tə gwaɗ
    dərmak: «Tə bara gadaraw ada ndəluɓ mâ ge faya bay, tsa na, a ma məkele ha bo
    a ndəluɓ sa.»'
  noa-H: Jãgʌm k'ʌʌnan, hõrau jaaujem hiek'õoin, saakiu hich chʌgappaita deeu k'öbaimamjö
    nʌm. Wa magbam k'ai, k'ũs hajap'a domeerpinaa sĩubarm bʌ̈rre deeu hich k'at'ajemeerjem
    hee pʌʌrbaba k'abaimamjöta sĩsidʌm, Hẽwandam hiekta hisegwi warr hamachdëu nem
    k'aigbam waaujerr heeta deeu nʌisiewai.
  alp-NT: 'Kurua meru sepo esi hali muli suike loko esi dosaru hoko sakesa kai lepate
    matai eombe: “Asure kane suike esi manane rebe eloaele, kai Apale rebe esobake
    pende esobake suike kena sobale inaije.”'
  san-VEL: kintu yeya.m satyaa d.r.s.taantakathaa saiva te.su phalitavatii, yathaa,
    kukkura.h sviiyavaantaaya vyaavarttate puna.h puna.h| lu.thitu.m karddame tadvat
    k.saalita"scaiva "suukara.h||
  kbq-kbq: Nanknaza zamagritera fore'ma hu'neana, knare antahizamofo tamage kemo'a
    anage hu'ne, Kramo'a ete eno amu'ma atitreneana eme nenegeno, afumo'a sese huno
    agruma hu'neana, ete atreno ome hapa negrie hu'ne.
  kbh-kbh: 'Pero chë́ngaftaca tojopasá nts̈amo ents̈anga mondënts̈ayancá chca ndegombre
    bétsemnama: “Chë ques̈e chabe ashconánana tojtsemnoye jesshë́conana ca” y “chë
    cots̈e cabá chora bebená, ngüichets̈oye jana jetsójanduouoyama ca”.'
  ron-LSB: 'Dar li s-a întâmplat ceea ce se spune în proverbul adevărat: “Câinele
    se întoarce la propria vomă” și “scroafa care s-a spălat se tăvălește în noroi”.'
  pon-pon: 'Pwe, karajeraj o pwaida re’rail, me inda: Kiti men kin pur on kan a muj,
    o pwik, me duduer, pur on uledok nan pwel.'
  nhe-BL: 'Ica yajuanti eltoc queja nopa tlajtoli tlen quiijtohua: “Se chichi mocuepas
    huan quicuas tlen quiisotlatoc. Huan quema quipajpacaj se pitzo, nopa pitzo sampa
    mocuepas huan momimilos ipan soquitl.”'
  sps-sps: sa faarei non isen vegiau faman ovei tsue na ka, “A kas te fatabin of nua
    tsuan.” ana “Voo to te sisiuf faarof a puan, te tabin fatabin en sa kukuur vavis
    of medok.”
  wnc-wnc: Yake wa aminda tapa tekwamban gatuna pimapa kakengu wamu asinggan yakamang
    kaknga buya unin aakgak ngang yanim. Yake sanga wa gatuna pimaking kakngae natake,
    “Kamunda akngwatuke gatuna kuke nanggak binga tasikaing,” ngang tuwanguke yanim.
    Gatu ina unzakan wamu takngatuat anzing yanim, “Toikngata ikwawana yangga gwa
    saukngaman ngana enake kaik kanzang gwegwekatang kwaidotdongukgak binga tasikaing,”
    ngang tuwanguke yanim.
  bus-bus: 'Yáasi kɛ̀ wà kɛ̀ kɛ̀nↄ pàpa ń musu yãpura: Gbɛ̃ɛ è ɛara a pisizi. Lɛmɛ
    dↄ: Alɛdɛ kɛ̀ wà à zú ò è ɛara à máɛmaɛ bↄtↄngammɛ.'
  gub-BL: — Aze zawar uhuuhuk a'e nehe, uzewyr wi putar a'e uhuuhuk awer i'u pà a'e
    nehe, i'i teko wà. Aze ximuzahak tàzàhuràn nehe, uzewyr putar to'om me nehe, i'i
    teko wà. Nezewegatete aze teko upytu'u Tupàn ze'eg heruzar ire wà nehe, wiko putar
    a'e zawar ài wà nehe, a'e tàzàhuràn ài wanekon putar wà nehe. Ta'e uzypyrog wi
    putar ikatu 'ym ma'e iapo pà wà nehe xe.
  imo-imo: 'Aku ulu teremele iye kolo tolimanga ungu manda leli talo paimbo peremo.
    Aku taloni nimbeindo: Te, Owani meku topa noipelie altopa pumbe noromo. Te, kongini
    no ltenderemele wali altopa le olina pumbe peko peremo nimbe nimo.'
  boj-boj: Tamo uŋgasari naŋgi di bauŋ ti bel ti bul. Yawo anjam endegsi unu, “Bauŋ
    naŋgi ŋiloqnsib olo puluoqnsib naŋgo ŋilo uyeqnub.” Yawo anjam bei dego unu, “Bel
    naŋgi yaq di yaloqnsib olo boqnsib jagiq di briŋeqnub.”
  eng-DRA: 'For, that of the true proverb has happened to them: The dog is returned
    to his vomit: and, The sow that was washed, to her wallowing in the mire.'
  knf-knf: 'Uko undoluŋ baka uwo uhoñ umbiiŋ aji : « Ubuş ude uko wi ugaŧuŋ » na «
    Unkuma umbaaŋ añowa ñowa ukak aşuñ du mboş. »'
  san-KHM: កិន្តុ យេយំ សត្យា ទ្ឫឞ្ដាន្តកថា សៃវ តេឞុ ផលិតវតី, យថា, កុក្កុរះ ស្វីយវាន្តាយ
    វ្យាវត៌្តតេ បុនះ បុនះ។ លុឋិតុំ កទ៌្ទមេ តទ្វត៑ ក្ឞាលិតឝ្ចៃវ ឝូករះ៕
  arn-NT: 'Welu kisu engün mew mupiy tüfachi adkünu dungu: “Tati trewa wiñotukey ñi
    iyafiel kisu ñi rapin” ka “ti lifkülechi sañwe wiñotukey ñi müñetukawtuael fotra
    ko mew.”'
  zas-NT: 'Con laa reeman rajc cumplid diidx ni rëb: “Rayaw bëꞌcw ni bayëbib, guiáad
    cüch qui gojzri con nijs naya rayub loj nizbajn.”'
  ken-NT: Ɛnyɨŋ ɛnɛ́ ɛ́fakari nɛ mɛnyǔ bo bhɔ ɛ́tɔ̀ŋ bɛ bakay anɛ́ árɛ̀m bɛ, “Mmú
    ǎgwɔ ɛnyɨŋ ampɛtnsɛm anyiɛ yɔ”, nɛ bɛ, “Báso akók ampɛtsnɛm anyɔ́p mmʉɛt ndǔ
    batɔp”, achi tɛtɛp.
