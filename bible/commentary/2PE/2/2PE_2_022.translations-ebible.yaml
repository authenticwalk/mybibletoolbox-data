    yang bilang, “Biar su kasi mandi satu babi, ma dia kambali pi mandi lompor ulang
    lai.”
  pol-UBG: 'Ale przydarzyło się im zgodnie z prawdziwym przysłowiem: Pies wrócił do
    swoich wymiocin, a świnia umyta do tarzania się w błocie.'
  qxh-NT: 'Jucha rurayman cutijcunapaj rasuntaćhari rimaypis purin: «Allgu gumitashanta
    cutipanshi. Cuchita armachiptinsi, yapayshi mitućhu jućhparin» nir.'
  nwi-nwi: Kɨni iriə kasor mə nuhpɨkɨnien mir e kawəfrakɨs yamə karəni mɨrəmə, “Kuri
    tukrɨruə, marə, mɨrerɨg-pən mɨn, mamən nɨruəyen kafan,” mɨne, “Pukəh, tukmə rar,
    mhawən, marə, mɨrerɨg-pən mɨn məsok-əsok ye nɨmtəgei.”
  kmo-kmo: 'Eecha otiiri, maji sii sokwar: “Eeta asa riiriita woyewa boboyen awasen
    ichi ya ato.” Eechaba, “Uku yeechir poy rii awaseni cher giibiik wa char char
    tar.”'
  agr-agr: 'Awai chicham yaunchuk tibau: “Yawá ni iyakbaujinak pempeentuki yuuwame,
    nunisag kuchishkam yamá imai akupkam pempeenak kuchan tadaetuwame”, tawa numamtuk
    wajawai aents pegkegchau takaajakbaujin waketjuki takaakug.'
  kyc-kyc: Dokona ingyuo namwa pii mende lenge doko, Suwame nyema pyao miku kasipala
    range nalamuli pyuo pingi. Dee mena yanenge keyange doko dee manduwanya rongo
    rongo soo karengenyili pyuo pilyaminyi lenge kandale dokona ingyuo pelyamo.
  urd-GVU: اُن پر یہ محاورہ صادق آتا ہے کہ ”کُتا اپنی قَے کے پاس واپس آ جاتا ہے۔“
    اور یہ بھی کہ ”سؤرنی نہانے کے بعد دوبارہ کیچڑ میں لوٹنے لگتی ہے۔“
  yre-NT: '''Wɩ nɛn e ''bɔ min zɩɛ -a man bɛ, -kɔnnɛn "fli ''gʋɛ -a da wɩ nɛn. Waa
    -fɔ ''nan: «Fɛ nɛn -plɛn fee ''a bɛ, yaa ''sia "nyian, yaa blɩ.» Ɛn «''Sru nɛn
    o ''si -a -srunan bɛ, e ''li ''e da "nyian -feli -va.»'
  fuh-BKF: 'Ko hewti ɓe ɗuum laamnii banndol ngol: «Rawaandu nyaamtan tuure muuɗum.»
    Wi''aama katin: «Ngiroowu lootaangu talloto e loope.»'
  arl-NT: 'Naa pa Jiyaniijia samiritiajaca pueya quiniuucuatej, sesa miijiaca nojori
    quiniuhuara, nojoriiri nio tariucuacaanu Pueyaso Rupaajinia naajiotasano tohuateequiaa.
    Naa miriqui sequeyari: “Sareeri coteenu macayoree. Na miaquerohuari”. Naajuhuaj:
    “Cushiiri nanatosaaree juucua. Saaja na cooquiojinia neeneecuasuhuariuhuaj”.'
  ziw-ziw: Mna vilaila kwawo mliganyo wa chindedi ukugamba, “Kuli dyawiya matahika
    yakwe,” na lutuhu lukugamba, “Nguluwe isuntigwe yawiya kugalagala mwe ntagata.”
  grc-TR: Συμβέβηκε δὲ αὐτοῖς τὸ τῆς ἀληθοῦς παροιμίας, Κύων ἐπιστρέψας ἐπὶ τὸ ἴδιον
    ἐξέραμα, καὶ ὗς λουσαμένη εἰς κύλισμα βορβόρου.
  nag-nag: 'Etu hosa kotha to taikhan logote hoise: “Ekta kutta nijor laga ulti khai,
