    Buŋo miine mo oi iŋi, “Kaneŋ obu rau tebeneŋ raru moke kirieru gijeŋ resago riŋaru
    rakaru taŋ qaega.” Oŋu.
  gof-ENT: «ካኒ ባ ጮሻኮ ጉዬ ሲሜስ» ቃሲ፥ «ሜጬቲዳ ጉዱንይ ጉዬ ሲሚዲ ኡርቃን ጎንዶሬቴስ» ጊያ ሌሚሶይ ቱማ ጊዴይሲ ኤንታ
    ቦላ ኦስ።
  aau-aau: 'Weynpaweyn uwrsa seme ma lousne mokwe, senkin mesair kow, ok uwrsa lowpwarowp
