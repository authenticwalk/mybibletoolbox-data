verse: 2PE.002.022
translations:
  kpx-kpx: Ata kebia vaveve keu toe vaveve nahate. Tona edoaito tota au edo ke isi.
    Ige vaveveabe mole keu ovo nahate. Ataeabuna ovo emogevege keabuna tota tiliege
    aeamamo aeamai.
  okv-H: Eto ke erevi enana ta ke be ra “Ino na pere huketo ehako indaguja” eto “Ino
    umo kuheore ehako amisa ta herekeoi tongopa eaguja” aingera.
  tbo-tbo: po hai dewa apapoehi hi dewena mehi po ani galenahi mei kedewa medahi he
    yam mehi ma polo hinihi ta liyeuyeuhi ma hi gunawilena mehi po he laubigabiga
    meme.
  mal-C: “നായ അതിന്റെ ഛർദിയിലേക്കു തിരിയുന്നു” എന്നും “കുളിപ്പിച്ചാലും പന്നി പിന്നെയും
    ചെളിയിൽ ഉരുളുന്നു” എന്നും ഉള്ള പഴഞ്ചൊല്ലുകൾ അവരെ സംബന്ധിച്ച് സത്യമായിത്തീർന്നിരിക്കുന്നു.
  grc-SR: Συμβέβηκεν ⸋δὲ⸌ αὐτοῖς τὸ τῆς ἀληθοῦς παροιμίας, Κύων ἐπιστρέψας ἐπὶ τὸ
    ἴδιον ἐξέραμα, καὶ ὗς λουσαμένη εἰς ⸂κύλισμα⸃ βορβόρου.
  bgc-bgc: उनपै ये दो कहावत सही बेठ्ठै सै, के कुत्ता अपणी उलटी नै चाट्टै सै, अर नुहाई
    होई सुरी कीचड़ म्ह लोट्टण कै खात्तर फेर चली जावै सै।
  khz-khz: Vovetaina gekalana gaurai, ira na evegavutina ruala gevega-taunataunarana,
    negetina, “Kwaeva na evuaga-piatiana gauna maegani-waiana,” e, “Evetaporana paena
    maewaikule-waina, maevetapora-waina.”
  deu-TKW: 'Es ist bei ihnen eingetroffen, was das wahre Sprichwort sagt: der Hund,
    der sich zu seinem Auswurf wendet, und die Sau, die sich zum Kotwälzen badet.'
  zsr-NT: 'Chbudxín quequëꞌ didzaꞌ naꞌ rna: Ruhueycjbaꞌ böꞌcuꞌ, ruhuágubaꞌ le ziꞌa
    gubbaꞌ. Ruyazbaꞌ lu gunaꞌ cuch naꞌ ziꞌa gdibruꞌ‑baꞌ.'
  lin-lin: 'Ezaleli na bango elongisi bosolo ya masese oyo : « Mbwa ezongelaka biloko
    oyo yango moko esanzi » mpe « Ngulu oyo basukoli ezongelaka kotambola kati na
    potopoto. »'
  hns-NT: 'Aisan manai khaatien ie masla satj hai kie: „Ekgo koetta tjhaat karke ghoemke
    phien se khaai lewe hai.” Aur ie masla bhie satj hai: „Tjaahe ekgo soewar ke nahawaihe,
    tabbo oe phien se tjahata me djaaike lotie.”'
  noa-E: Jãgʉm khʉʉnan, õrau jaaujem iekhõoin, saakiu ich chʉgappaita deeu khöbaimamjö
    nʉm. Wa magbam khai, khũs ajapha domeerpinaa sĩubarm bʉ̈rre deeu ich khathajemeerjem
    ee pʉʉrbaba khabaimamjöta sĩsidʉm, Ẽwandam iekta isegwi warr amachdëu nem khaigbam
    waaujerr eeta deeu nʉisiewai.
  eng-EMTV: 'But it has happened to them according to the saying of the true proverb:
    “A dog returns to his own vomit,” and, “A sow, having washed, returns to her wallowing
    in the mire.”'
  mib-NT: 'Chi cúndaā jiín de nájnūhun cáhán ɨɨn jnūhun jenahán: Ina ni nacaji tɨ̄
    jeē ní ndujen tɨ. Te quɨnɨ̄ ní ndundoo, ni nacuchi tucu tɨ ndehyū, achí.'
  lif-NT2: खे़ङ्‌हाॽग सिवादिङ् खाहुन्‍निल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबा कुइसिःक्‍के
    मे़जोःक्‍लो, “कोःत्‍चोःल्‍ले़ पे़स्‍सुआङ् कुबे़ॽमाःत्तिन् आबाङे चरो,” हे़क्‍क्‍याङ्
    “फाक्‍किन् वारुःम्‍मासाङ् याम्‍मो खःङ्‌वा ने़ःन्‍छिङ्‌लो॥”
  xnj-xnj: Yivii ngati humu yeyijova, “Libwa liwuyila madekelu gaki lene” Na yingi
    yeyijova, “Liguluvi lelisambiswi libilinduka kangi mumadakali!” Ndi cheyivili
    kwavi hinu.
  mmx-mmx: La lavanga nedi dik lox i, i lox asoorun leventetere avolo, i lok keretna,
    “Laman imlomlong kusu na anan laxan biromto ren.” La i lok bok keretna, “Lobo
    do ira susu avukat pam, irat pas bok la ira soe i ro xeneng at lapke.”
  cbr-NT: 'Usaquian upí ''iti ëncë unicamax ca unia ësai quicësa ''icën: “Camunan
    ca quinántancëxunbi amiribishi aín quinan pitëcënia. Usaribiti ca cuchi nashitancëxbi
    me chabánu racátëcëni chuatëcënia”.'
  tee-NT: 'Pus ni va astaniya macajun ju ixlhamap''aksin Dios pus vasalh chunch xajcha
    la''is''atsucunti tachi ju noncan junta chani najun: “Ju xk''oi laich uchokoi
    ixp''at''at. Chai ju p''axni mas acpaxa catat''aspitchokoya'' lacapulhk''om”.'
  eng-LSV: 'and that of the true proverb has happened to them: “A dog turned back
    on his own vomit,” and, “A sow having bathed herself—to rolling in mire.”'
  cak-NT: 'Y quiq''uin ri niqui''en quiri'' nibanataj-wi ri jun tzij ri nu''ij: Ri
    tz''i'' nerutija'' chic pe ri xuxa'' yan can. Y jun chic tzij nu''ij: Ri ak, más
    que can utz nitinises, neruquicha'' chic pe ri'' pa ch''abak.'
  pah-NT: 'Oho reki g̃a ymyava''ea remimombe''ua rupi. A''ereki ahe e''i: “Nhag̃watig̃a
    imbojivyrirẽ mbatera ohoa''ja jupe,” ei ahe. “Tajugwajuhua ojahugirẽ ohoa''ja
    tujururuhua pe ojirejireva ipype,” ei ahe. G̃ahã na jitehe no. G̃a opohi na''ẽ
    okote''varuhua hugwi. Aerẽ g̃a ndekote''varuhua''javi reki.'
  sja-NT: 'Mamĩda mãgɨɨrã p''anapata nãgɨ́ wãara pedee eperãarãpa jarapatak''a: ‘Usapa
    ãp''op''eda, waya k''o chepari ichi ãp''oda.’ mãik''aapa ‘Sina pania bëisãade
    k''uip''eda, waya yoorode t''ĩupari.’'
  xed-xed: 'Tsa skwi ta slanaghatá həŋ ya, maraŋmara kazlay: Kahwathwata tsa gwaɗa
    mahdihdi ta mnata ya kəʼa. Kaʼa na: «Ta vradaghavra kri da niʼiglaftá vnihatá
    vnihani.» «Tahula mbazanatá mbaza ta ghuvazu ná, ŋa vrəglamtani da dzazlak guli,»
    kaʼa ya.'
  mks-NT: 'Joo xi̱hín ña̱ cája na̱ yóho xínu̱ nu̱ú tu̱hun ña̱ cáchí: “Ndícó co̱o tucu
    ti̱na sáxí ri̱ ña̱ sa̱ na̱ndusa rí. Ta cóchí, rí ja̱cá na̱ndihi na̱jácuchu na
    ndícó co̱o tucu rí chiníhni rí mé rí nu̱ú nda̱hyi̱.”'
  gfk-S: Ikin ra nianga harharuat i tutuno uta di. I tange horek, be “No pep i tapukus
    baling tupas no marmariana.” Ma i tange bileng be, “No bore nong ite susu ter
    tano taho, na tapukus inage paipai baling.”
  bmu-bmu: Andö qeba köpeim aŋguba etkeri, mi uruqesiŋ keu ölbölŋi yahöt mietkö dop
    akza. Keu jitŋi kun kewö, “Kiamnöŋ loŋnöhaŋgöreŋ liliŋgöba kamakza.” Keu jitŋi
    kun kewö, “Bau saŋgoŋninga dumge eleŋda sömuk piliŋpiliŋnöŋ luhuba geba lömu aumakza.”
    Mewö.
  dgz-dgz: Mame menan, nop dima tavewa namua gapan anega wani, “Eyao merip enepi ae
    sia nata, amba tuan kakae wandeni ae sia uri toba tata.” Nop eboewa waine nagirewa
    mu den ap anega di.
  eng-GNV: 'But it is come vnto them, according to the true Prouerbe, The dogge is
    returned to his owne vomit: and, The sowe that was washed, to the wallowing in
    the myre.'
  zaa-NT: 'Annana chi gutelíni ri''u qui''ni lacą nna chi runi cą tì''a ra ttu dicho
    lo libro láą Proverbios: Ca beccu'' nu chi bitsiàni cą nna, bitola nna reyò cą
    na attu, porqui''ni ą'' rú''u latsi'' quį. Ą''hua ca cuttsi nna màsqui''ba chi
    begadia ri''u cą, pero bitola nna dia cą rittia cą le'' gútsa'' attu.'
  eng-WEBSTER: But it hath happened to them according to the true proverb, The dog
    is turned to his own vomit again; and, The sow that was washed, to her wallowing
    in the mire.
  guh-guh: 'Bajayatapijilivaisi jumaitsi mapacueniaje: “Aviri peyacabicujinae, icatsia
    nayacabixane. Marrano pijinia tsorobota pebocaecujinae, itsa matavanetsi pexaniamerata,
    pematavaecujinaetsi, icatsia caevëalia tsorobota boca,” jai bajayatapijilivaisi.
    Xaniajai baja cajena bajarapalivaisi. Bajara pijinia jamatabëcueneitsi pamonae
    icatsia caevëalia pibisiacuene exana.'
  bon-bon: Yoo, teeme poto cidi me toraca gyene sasa biname bime mene egä, “Drego
    te tacnenutuge teeme aake luma yaacuge,” cuta nuuja mene egä, “Blome ne liba jääcisäjusi,
    tabe tacnenutuge teeme paamuli cabu me cuta lenajame.” Pepu pana gyene biname
    lui te cääri teeme niiya cabu me tacnenutuge.
  nhw-BL: 'Ica inijuanti eltoc quen nopa camanali catli quiijtohua: “Se chichi mocuepas
    huan quicuas catli quiisotlatoc. Huan quema quipajpacaj se pitzo, nopa pitzo sempa
    mocuepas huan momimilos ipan soquitl.”'
  swh-ONEN: 'Imetukia kwao sawasawa na ile mithali ya kweli isemayo: “Mbwa huyarudia
    matapiko yake mwenyewe,” tena, “Nguruwe aliyeoshwa hurudi kugaagaa matopeni.”'
  wbi-wbi: ilisio ili lwaliiva ni kyang'haani kuvanave.” imbua jajikughagomokela amasyetulilo
    ghake, na jingube jino jisukilue kukughagomokela amatope.
  bba-bba: Ye n bu deemɑ yɑ sɔ̃ɔsimɔ mɑ mɔn teni tɑ ɡem ɡerumɔ te tɑ nɛɛ, “Bɔ̃ɔ ɡɑ
    wurɑ ɡɑ ɡen siɑnu dɑbirimɔ, mɑ kurusɔ ɡe bɑ woburɑ ɡɑ kpɑm yironu burimɔ.”
  eng-KJVCPB: But it is happened unto them according to the true proverb, The dog
    is turned to his own vomit again; and, The sow that was washed to her wallowing
    in the mire.
  kgk-NT: Anhete ja'e mymba-rehe “Jagwa ogwe'ẽ rire ogwe'ẽgwe ho'u jevy. Kure katu,
    erembojahu rire onhemboapajeréi jevy iky'a va'e-py”. Upéixa ete voi upe Nhandejáry
    rape-gwi ojere jevy va'e. Gweko vaikwe-rupi jevy ho'a jevy arã onhemongy'a jevy
    hagwã oiko-vy.
  waj-waj: 'Mmatayaa diaa mminnaivaudiri mmataama kioo kua voovai vainno tinoo: Faivo
    ari mmuruuvaa utu kioo kava nnaivaivee, tikio vo kuavai tinoo: Vaidiivo ari puaraivaa
    fini kiaikio kava nnokokaivaki sonoma ruaivaivee, tiivai. Ivaa roosiima gioonna
    kiaapuuya Yisuunna aataruuvaa mmooka hanigia mmida mmatayaa diaa maisa aataruuyauvaa
    vaa pikiaivaa kava varaaraivaara ii mmataama kioo tii kua ivaitana kutaa kuavaitana
    tiivai.'
  cpy-cpy: 'Ikimiwitakawo ikanta-piintee-tziri: Apaani otsitzi, aririka ikamaankaki,
    ipiya-shitawo rowaeyaawo. Opoñaashita ikanteetzi eejatzi: Apaani chaancho, arikami
    ikiwaeteri roepatsitaka, ipiyanaa eejatzi roepatsi-waetyaa.'
  mpx-mpx: 'Heliya wali pagan i olaolaek hot te ba gohalibe bolo ya: “Wanuka ni nosikal
    ni na mamanuvena ni an” ge “Ebo bobu tuwana ta ul yoho, inoke ni sikal ge ni lopweyapweya
    al.”'
  wbp-wbp: 'Yapangku yimi wita yirrarnu tiija maju-patu-kurlu nyurru-wiyi. Nyampunya
    yimiji: “Kuja-ka maliki yurlkulyu-pardimi, ngulaju-ka pina-ngarni. Manu kaji nganangku
    nguurrnguurrpa parljirni, ngulaju-ka walya-kurra pina-wantinjarla warru wardarrwardarr-wantimi.”
    Junga kujaju.'
  luo-luo: Gima osetimorenigi chopo adiera mar ngero mawacho niya, “Guok dok e ngʼokne
    mosengʼogo” kendo niya, “Anguro moseluoki odok ngʼielore e chwodho.”
  nhe-NT: 'Ica yajuanti eltoc queja nopa tlajtoli tlen quiijtohua: “Se chichi mocuepas
    huan quicuas tlen quiisotlatoc. Huan quema quipajpacaj se pitzo, nopa pitzo sampa
    mocuepas huan momimilos ipan soquitl.”'
  aii-aii: 'ܘܩܘܼܘܸܡ ܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ ܐܲܝܟ݂ ܡܲܬܠܵܐ ܫܲܪܝܼܪܵܐ ܕܐܡܝܼܪܹܗ: ”ܟܲܠܒܵܐ ܕܝܼܪܹܗ ܠܓܸܣܝܼܬܹܗ،
    ܘܚܙܘܼܪܬܵ‌ܐ ܣܚܝܼܬܵ‌ܐ ܠܓܲܪܡܲܠܬܵ‌ܐ ܕܓܵܘ ܛܝܼܢܵܐ.“'
  esk-NT: Uvva atuumapkaġaat taimña nipliutaumaruaq, “Qipmim uttaqiraġigaa iŋmi miġiakkani,”
    suli “Kuniaq iġġuanikkaŋat utiġaqtuq maġġaġmun maġġiḷuktaġiaqhuni.”
  msb-msb: Kaya an pangyari sa inda nagapamatuod sa kasabihan na, “Ginadilap gihapon
    san ido an iya suka,” kag usad pa, “An nakarigo na na baboy nalab-og gihapon sa
    lapok.”
  cpa-NT: Lǿa¹² quiah¹² dsa² jmo¹ lah¹jøng² ju³lah lǿa¹² jǿg³ hi² lah¹dsóh² jmo¹²
    dsøi². Di³ hliuh¹² jáh² hi² ma²na²ŋiú² jáh². Jmo¹dsa ju³lah jmo¹² ŋié¹² tsø²nioh¹²
    jen¹² mi³ma²na²lóh¹ jáh² jmøi² dsø²ŋøa¹.
  dso-dso: ସେମନ୍‌ କଲାପାରା ବିସଇ ଉପଦେସ୍‌ ବଇଟାନେ ଲେକା ଅଇଲାଆଚେ । କୁକୁର୍‌ ଜନ୍‌ଟା ବାତିକର୍‌ସି,
    ସେଟାସେ ଜାଇ କାଇସି, ଗୁସ୍‌ରିକେ ପାନି ଦୁଆଇଦେଇ ରଇଲେ ମିସା ସେ କାଦଲଗେସେ ଜାଇ ଚକ୍‌ଟି ଅଇସି
    ।
  meu-meu: Hereva heḡereḡerena na idia ediai vada eme momokani, eto, Sisia be ena
    mumuta e lou heniamu; bona boroma be bae huria to kopukopu ai baine hekui-hekui
    lou.
  yva-NT: 'Awa ana wo rave umaso mamo mo ayao vari jirume so ramai dave, mo raura
    taiso: “Make po apa nyinyo raisy akato,” muno “Ranivara uge pasyo po mana rayajam
    no apa kenanome rai pakasen, mpanyum dave pavave pasyo rai jakato.”'
  dgc-dgc: Eng kona sa, éy tupadén de tu lagip, a “Ugali na aso, maski i ota na kan,
    éy kanén na be a huway. Sakay tu babuy kan, maski digusén mo, éy sumoli san ta
    putik.” Tungkul Ta Késoli Na
  zpm-NT: 'Zha copaa nagoṉ ruṉ miṉe rnee diidz ne znu rëb: “Naṉdraaque mëcw, ncuaaṉe
    bdzible ma rbiire ma row maw”; ni stib miṉe znu rnee: “Ngutszhe, rlozhle raz ma
    nis mbe, ni rlozh ga riegaaque ma lo nis beṉ.”'
  hix-NT: Àro wyaro kanhànàthàyam hok harha kehtokonye, kuknonano yawo ro tehxatxow
    hamà, tokarymaxem yawo ro mak ha. Àsok hana nay ha, tokarymaxemà, kuknonano. Onà
    wyaro katxho me nay hamà. Tànarkatxhàràtho yonyehe harha, kaykusu, katxho rma,
    nekmoryehe harha, honyko, àkorokaxahotho rma, apatxakrà waka harha nekmoryehe
    harha, katxho xarha. Àro wyaro katxho kom yawo ro tehxatxow hamà, kanhànàthàyam
    hok harha kehtokonye. Àro wyaro katxho komo rma, yaworo xaxa nay hamà.
  sim-sim: Os erem li unda nombon sauheimak li mbanda karem, �Asa os li aha li lewan
    indik anda lir.� Fle erem, �Fle uku jivik li ujashihi indik jerfalenda lir.� Unda
    hom ma ondo wavu lihin li tormblehe indik kavakavan unda lir, os mas sungu wavu
    lihin li tormble namber li uri wolok li undari hom.
  npi-ULB: तिनीहरूका निम्ति यो उखान सत्य छः “कुकुर आफ्नै बान्तामा फर्किन्छ । नुहाइदिएको
    सुँगुर हिलैमा फर्किन्छ ।”
  cgc-cgc: Pabuat ya danen pamatuod ta mga ambalanen na “Ayam an gabalik naan ta iya
    na suka daw kan-enen,” daw, “Baboy an maskin bag-o tapos languyan, gabalik naan
    ta lapukan daw magtubog.”
  tim-tim: Luâk hainare yeŋgât den ginŋe hin makmaen. Duaŋe sot nem mugatmâ areâk
    lâuwâŋe nemap. Akto bauŋe tu puli akmâ âmâ benŋe ainâk hamaŋân lâŋakmai. Dop hainâk
    luâk irekŋe agak meme bâleŋe ulikŋân hepuli are lâuwâŋe ukenŋe nâŋgâm memai.
  yor-yor: Òwe òtítọ́ náà ṣẹ sí wọn lára, “Ajá tún padà sí èébì ara rẹ̀; àti ẹlẹ́dẹ̀
    tí a ti wẹ̀mọ́ tún padà ń yíràá nínú ẹrọ̀fọ̀.”
  wos-wos: Wungi hurundakaka sarékéta wambeka hundi yétékéka sarékétame. Angi nani
    wa, “Wasa gwiyataka ye wambula yatandé, gwiyandan joo wambula sanjoka.” Nak hundi
    angi, “Bali gu yakétaka lé gukaré xakriléka hafwaré wambula yitalé, gukaré xakrinjoka.”
  emp-NTPO: 'Ãdjirãra ẽberãba jarabada quĩrãca b̶eaa. Nãwã jarabadaa: “Usaba wed̶ara
    wayacusa cobaria.” Idjab̶a nãwã jarabadaa: “Chinara cuiped̶a wayacusa egoro b̶a
    susuad̶e tab̶ebaria.”'
  eng-F35: 'But it has happened to them according to the true proverb: a dog returns
    to its own vomit and a bathed sow to wallowing in mud.'
  ind-ind: Bagi orang seperti itu, tepat sekali dua peribahasa ini, “Anjing yang muntah
    memakan muntahnya lagi,” dan “Babi yang sudah dimandikan bersih-bersih kembali
    berkubang di lumpur.”
  pes-OPCB: 'این مَثَل در مورد آنان مصداق دارد که: «سگ به قی خود باز می‌گردد»، و نیز
    این مثل که: «خوک شسته شده، در گِل می‌غلتد.»'
  mpt-mpt: Sinanggwano faninwali moton wengo baaniba Tili usano fua unib biamo imin
    teniba dowonomabiobo, eka eil isak nakai aayo fuelabenimibo imin moniba eil buldakamo
    dakdeko fofou binabiobo geibbio inaminobe. Nakaia unangai Yesuse wengo wenteniba
    hengmino deibueibbu otane i imin hengmino hengaib mole i makob tila eila eli ulabobe.
  ssx-ssx: Ikina꞉ pa mo wanda꞉halima꞉ amba꞉ hande lo haemeke pi ma꞉nda꞉ta꞉ ota꞉ekie
    laa dupa wala꞉la꞉me. Kikama꞉ta꞉ ipika꞉ amba꞉ hande tolu wieke moku pa꞉ta꞉ta꞉ paa
    la꞉ka꞉la pu hala꞉me laa make paa pi ma꞉nda꞉ta꞉ Mo ikali peiyao ula꞉ ma꞉na꞉ma꞉ta꞉
    mo kenke pa꞉ta꞉ paa peke lulu pu hala꞉me laa lo halememe.
  mkl-mkl: Mii iyi í bɑ ŋɑu bɛ wɑ nyisi iyi mɔndɑu ihɛ̃ í jɛ ntɔ. Mɔndɑu í ni, ɑjɑ
    í nyi í koo wɑ fɑ ituɛ mɑ́. À yɑ ni mɑ́, kusɔɔ iyi ɑ̀ wɛ í nyi wɑ bimbili si pɔkɔdɔ
    mɑ́.
  gaq-gaq: ଗୁସୁଃ ନିଜେ ଲୁଆର୍‌କ୍ନେ ଚୁଚଙ୍ଗ୍‌ ନ୍‌ସା ଆରି ଆଃକୁମାକ୍ନେ ଗୁବୁଗ୍‌ କାଦନ୍ନିଆ ତାଙ୍ଗ୍‌ବୁର୍‌
    ନ୍‌ସା ବାରି ଆଣ୍ଡେଏ, ଆକେନ୍‌ ସତ୍‌ ସାମୁଆଁ ମେଇଂନେ ଡାଗ୍ରା ଗଟେଲେଃକେ ।
  gof-RNT: “Kani ba cooshshaako guye simmees” qassi, “Meecettida gudunthoy guye simmidi
    urqqan gonddorettees” giya leemisoy tuma gideyssi entta bolla oothees.
  unx-unx: ଇନ୍‌କୁ ନାଗେନ୍ତେ ଅକ୍‌ନାଃ ହବାକାନା, ଏନାଏତେ ନେ କାଜିୟାକାନ୍‌ କାଜି ସାର୍‌ତି ହବାଅଃତାନା,
    “‘ସେତା ଅକ୍‌ନାଃ ଉସାଡ଼୍‌କାଦାଏ, ଏନାକେ ଆଡଃମିସା ଜମ୍‌ ରୁହାଡ଼େଆଏ,’ ‘ସୁକୁରିକେ ଆବୁଙ୍ଗ୍‌କେଦ୍‌
    ତାୟମ୍‌ତେ ଆଡଃମିସା ଲସଦ୍‌ରେ ବାଟିନ୍‌ ନାଗେନ୍ତେ ସେନା ।’”
  gah-gah: 'Ve nenémináa keitoka anoza gakó láa liki liaká niamó nene alévolé okago
    niave: Gala eza nosánetá noake itó musi veleake ámináa nene goha noaká noive.
    Itó iza eza nagamikú akoake goha goihá holoaká noive.'
  lcm-lcm: Kapo tutuman a kinkinle ke aniria ta, Kauvek kan angan pok a sa katala
    mutakai suai ania, na vongo, kantanem katanla asising le, sikei kan bunim pok
    nang nei levlev.
  aer-aer: Nthakenhe-arle itne irreke alakenhe anteye akaltyele-anthenhe-anthenhe
    akurne yanhe areyele mpwareke arrpenhele Bible-nge arrule intelhe-ileke. Re alakenhe
    angkeke, “Nhenge akngwelye apeke antewe-irremele renhe impemele-arle, kele urreke
    apetyalpemele antewe renhe arlkwetyeke.” Alakenhe anteye ayeye arrpenhe alakenhe
    angkeme, “Nhenge angwenhele apeke pike-pike alheweme, re utepe-irremele ahelhe
    urrknge-werne alpeme ulperte-irreme iwelhemele.” Kele akaltyele-anthenhe-anthenhe
    akurne areye, alakenhe-arteke. Itne Jesus-akerte aweke-arle-iperre renhe arratye
    itelaremele, Ngkartele itnenhe arlkngeke. Kenhe lyete itne arne akurne areye mpwaretyeke
    alpeke akngwelye yanhe uthene pike-pike uthenele-arteke.
  qvc-NT: 'Piru kananqam paykunaqa allqoshina ichu kuchishina. Chaymi Dyuspa Santu
    Librumbiqa allipta nin chay uchata rurariqkunapaqqa: “Allqoqam manchu sitakushqanda
    mikurin. Kuchiqam limpyu maylladu kashpa, lluchkaman rishpa armakuq, limpu mapayarin”,
    nishpa. Chayshinallam chay uchata rurariqkunapis.'
  tgl-ULB: 'Ang kawikaang ito ay totoo para sa kanila: “Ang aso ay bumabalik sa sariling
    suka nito. Ang bagong paligong baboy ay bumabalik sa putik.”'
  cbs-NT: Ja pananananmisbu jaskakidi jatu yuini chanima jabiaskakanikiki. Uindakanwen.
    “Kaman janantan chintunkidan ana jawendi pimisbuki. Ja inun, ina yawa pupusjaida
    dachukin xunpinwanbiabu ana chintunkain pupuski idumai ana jawen meweki pukumiski.”
    Jaska en matu yuiai keskakanikiki, chakabui ana pikuidan.
  xtm-NTPP: 'Kovaa ni ka ndo''o i sukan ká''an tnu''u ndichi ma ja ká''an sa''a ma:
    “La‑ina ma chi ndákaa ti ja ni kana ndo''o ti ma, te chikini ka skuchi vivii i
    ma chi ndáskee ni''ni tuku ti maa ti nuu ndute tne''e ma, te ndasatne''e tuku
    ti maa ti.”'
  nnq-nnq: Kubi kichobo chenje, “Jimbwa agabuji matapii gakwe mwene,” ni kichobo chenge,
    “Ligolobe elibilijoite ligalabuka kabele pamandope.”
  bao-NT: 'O biro ĩirique cʉ̃jarena bii ea: “Yai, cʉ̃ ca ʉjeo tii cũurijerena amojode
    nʉcã baami. Yejeo cãa, uwo coe yapanoricora, ñaari tatapʉra yugui cũacãmo,” ĩi
    owarique.'
  san-ORI: କିନ୍ତୁ ଯେଯଂ ସତ୍ୟା ଦୃଷ୍ଟାନ୍ତକଥା ସୈୱ ତେଷୁ ଫଲିତୱତୀ, ଯଥା, କୁକ୍କୁରଃ ସ୍ୱୀଯୱାନ୍ତାଯ
    ୱ୍ୟାୱର୍ତ୍ତତେ ପୁନଃ ପୁନଃ| ଲୁଠିତୁଂ କର୍ଦ୍ଦମେ ତଦ୍ୱତ୍ କ୍ଷାଲିତଶ୍ଚୈୱ ଶୂକରଃ||
  huv-NT: 'Nejiw ajlüyiw atnej apiüng noic nanderac: “Pet andilil müet ajtiür nej,
    at sow andilil maxeeb ndeor alinomb masey taxejmbeacharan”.'
  otn-NT: 'Go bi ''yøtya yø ja̱''i̱ ya yø hya̱ ma̱hyɛqui, ngue ɛ̱na̱: “Ra̱ fo''yo,
    ma̱hømbi̱ zi ra̱ ts''odi xi zogui. Nu̱ ra̱ ts''ʉdi ja bi̱ ma m''met''e, ma̱hømbi̱
    yʉrbʉ ja ra̱ xa̱bøhäi”.'
  nop-nop: Metam undihidok adi mede indiŋ yoŋit wendi folooŋ tilak. “Kamo adi madiboiŋa
    kotigoŋ nalak. Kaŋ makaye adi ime gomdapmaaŋ yakaleeŋ dagik gomulak.”
  obo-NT: Dos id puungan dan, id posivonnaa taddot oruwon osengan no mid ungketen
    to, “Iddos tuyyang, od ka-an taddot id ilob din don,” woy “Dos bavuy no id dihus
    don, od loumbuk en mandon to basak.”
  cak-ENT: 'Y chere'' xa ketzij na vi que nbanatüj cachi''el ri nbij jun tzij: Ri
    tz''i'' nyeruc''uxu'' chic pe ri ruxa''on can. Y chere'' xa nbanatüj chuka'' cachi''el
    ri nbij jun chic tzij: Ri ak stape'' (aunque) jabel atinsan chic e, nyeruquicha''
    pe ri'' pa ch''abük jun bey chic.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤛᤡᤘᤠᤍᤡᤱ ᤂᤠᤜᤢᤴᤏᤡᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤔᤧᤈᤥ᤺ᤰᤗᤥ. “ᤁᤥ᤺ᤳᤆᤥ᤺ᤸᤗᤧ
    ᤐᤧᤛ᤻ᤛᤢᤀᤠᤱ ᤁᤢᤒᤧ᤹ᤔᤠ᤺ᤳᤋᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤆᤖᤥ.” ᤜᤧᤰᤁᤩᤠᤱ “ᤑᤠᤰᤁᤡᤴ ᤘᤠᤖᤢ᤺ᤶᤔᤠᤛᤠᤱ ᤕᤠᤶᤔᤥ ᤂ᤺ᤱᤘᤠ ᤏᤧ᤺ᤴᤇᤡᤱᤗᤥ॥”
  mie-NT: 'Chi nī ncundaā sīquī dē tá cúu nūū cáhān iin tūhun janahán: Tinā nī nacajī
    tī jā ní nujan tī. De quinī jā ní ndundoo, nī nacuchi tucu tī ndēhyū, cáchī.'
  san-TIB: ཀིནྟུ ཡེཡཾ སཏྱཱ དྲྀཥྚཱནྟཀཐཱ སཻཝ ཏེཥུ ཕལིཏཝཏཱི, ཡཐཱ, ཀུཀྐུརཿ སྭཱིཡཝཱནྟཱཡ ཝྱཱཝརྟྟཏེ
    པུནཿ པུནཿ། ལུཋིཏུཾ ཀརྡྡམེ ཏདྭཏ྄ ཀྵཱལིཏཤྩཻཝ ཤཱུཀརཿ༎
  qve-NT: 'Pipas qepaman kutiqkunapin kay nisqakuna cumplikun: “Alqoqa kutichisqantan,
    kaqmanta mikhukapun”. Hinallataq: “Khuchipas chayllaraq bañasqa kashaspanmi, kaqmanta
    qenlli barropi qospan”, nispa.'
  pao-NT: Umu ka sutakoo po-witoosoo kodyukwu. Umuoo ka a nanatugwenga-wa'ne manakwe,
    “Soo sadu'u puu ka tu owa'epu-witusoo tuka, yise punno'o soo hogu pumme tu nabakeakuse
    sapa, ka pasagwabu-witusoo kodyu.”
  cbu-NT: Chtaru yutaritshishee kasarangu, yusur yutaritshishish pshtukchu, tumuzpaz
    ashiru kateeru wataatstam katungakpaz ashkiya. Napaz k'chee ichumayaruch, kasakchuch,
    yusur tsarunush zuripshtakiya; ashkitamta tputsi yuw yashingush yusur pshtukchu
    anu. Ashirucha, nuw siyaa atashina; apanllputspanee kuk mazinarintspa ayamtaatiya;
    tamapingayeentspa, siyaa tina.
  usa-usa: mi-kátáámá naayóbáqá tiráan-aimma yeráwáqtábá wáiye. minnâ “iyákómá yeqtí
    múmá yauwéqma kéiye. ánibo pógoma nommá pétuwetama yauwéqmeta yobí kowammá wáékááq-waekaaq
    kéoe.” téna min-áímmá Áánûqtuni agamatá-kánnáábí kétiye.
  soy-soy: 'Lɛ̃ kɑi nní pi n wɑ yɛ nyísɛ rɛ mɛyu mmɛ́ kɑpi ḿ mɑ yɛ ɑsei lɛ rɛ:
    Kɛpɔpi yɛ kúukɛɛ ɑkɛ pɑnsɛ ɑkɛ le nɛ́ɛ kúfɔŋ yɛ mɛwólɛ-mɑɑ́ ɑpɛ́rɛ́-i píŋiri.'
  hui-hui: Tigua ani biyagonime bi lo ngadagua henene tagira piyadane hendedemagoni.
    Bi lo ngago mbira ogo, Biangome magu tagu wiyago lone no dai biaga ka. Bi mende
    ogo, Nogo wayawaya bo heledagola lone waruha bembo guyule piaga ka.
  amf-amf: “Qaski yisa thayntendar kida maate” pir, “Wurkupa yinin shiidhimbhonsa
    budonte maatayse coqonte koda wunkure” hambhoono kamsino gon kedar yeskidine.
  quc-NNT: 'Je'' xb''antaj pa ri ki k''aslemal ri qas tzij ri käb''ixik: “Ri tz''i''
    kätzelej chutijik ri kuxab''aj. Are k''u ri aq ri ch''ajtajinaq chik, kuwolqotij
    rib'' jumul chik pa ri xoq''ol,” —kächa ri''.'
  dob-dob: Ta ꞌidi bubuna nina nadigega tuga onasemalimali ꞌebweu ꞌigwae, “Kedewa
    tauna maiwana ꞌida ꞌelima.” Ta wate, “Bawe bwalana tagieꞌesasai, ta muliyega ꞌiila
    be ꞌiesepwasepwala limana.”
  wrs-wrs: Men himba honi vivna, tanam moamba novol velohv, Windemba noi hlav, ten
    muengongo venam. Wo miemba porava dalohpiaiva, wo henga gaiva pethanimbira petha.
  mca-mca: 'Ƚekhewel hik ƚunyejei in wenit''ij: —Nuna''j wapiletsju'' iye pa'' ƚek''uihit,—
    qa hik ƚunyejei iye kakha'' yiyayetsju'' na''aj yit''ij in yit''ij: —Tafitax i''nk''a
    tetli''jju'' wapiliiju'' iye pa'' oƚoq''oi.—'
  tzo-TZC: 'Pero jaꞌ icꞌot ta stojolic ta melel jech chac cꞌu chaꞌal xꞌale ti cꞌop
    xavaꞌiique: “Ti tsꞌiꞌe ta xchaꞌloꞌ ti xenele. Jaꞌ jech xtoc ti chitom ti naca
    to laj yichꞌ poquele, chba sbalalin sba ta achꞌel yan velta”, xi ti cꞌope.'
  mya-mya: '``ခွေး​သည်​မိ​မိ​အန်​ဖတ်​ကို​ပြန်​၍​စား​တတ် ၏'''' ဟူ​သော​ဆို​ရိုး​စ​ကား​သည်​လည်း​ကောင်း``ဝက်
    ကို​ရေ​ချိုး​ပေး​ပါ​မူ​သူ​သည်​ရွှံ့​နွံ​တွင်​ပြန်​၍ လူး​တတ်​၏'''' ဟူ​သော​ဆို​ရိုး​စ​ကား​သည်​လည်း
    ကောင်း​ထို​သူ​တို့​အ​တွက်​မှန်​လျက်​နေ​တော့​၏။'
  gng-NT: 'Nà li tu bɛ nnɔ li wuɔn kí ye mikpɛnjɛnm miɛ yé imɔ̀n nɛ. Mɛn si: «Usɛngbɛnl
    liɛbe'' ki jin'' uʼsiint», nɛ «Bi sìi'' fanga ki gben'', u liɛbe'' ki tì binbinde''
    liwɔ̀bl ni.»'
  cbi-NTPO: 'Tsaaren yala juntsa deiñaa yumala entsandimuwa deeñu juntsaa puive: “Kuchaya
    ya'' kacharen mafimuve, tsenmala ku''chiya challaren pipeeke''ba pijpaashan mavimuve”,
    timu deeve.'
  ikk-NT: Ilu hụ wụ ezioku e mẹgụọ nwan ebe wẹ rị, “Nkitẹ e kin azụụn buru ẹgbọ a.”
    Ọzọzị, “Wẹ chanchanhụ ezin n'o shi imẹ ịkpọtọ d'e gu.”
  leu-leu: 'A mo aava savat siri a faxaꞌusi a kuusan tuuna ti kavai aava malaan: “A
    piu i taa ulaa soxot fulan a luak sina e a vio aava fo suuf i taa ulaa fulaa xe
    la susup sina.”'
  maz-NT: 'I̱ṉ pãrãgueji c''e jña c''ü rí mamaji: “Ne dyo, ya nzhogü o zi''i yo na
    s''o yo vi nzhocü. Ne cuchi nu ya vi be''ch''e, o yepe o ma ''ñõnt''ü cja mbëmü”,
    eñe c''e jña. Je xo ga cjatjonu yo nte c''o jëzi c''o na s''o, cja na nzhogü cjaji
    na yeje c''o na s''o.'
  bod-N: ཁ་དཔེ་ལ། ཁྱི་ནི་རང་གི་སྐྱུག་རོར་ལོག །ཕག་ནི་བཀྲུས་ཀྱང་འདམ་ལ་འགྲིལ། །ཞེས་པའི་ཚིག་འདི་ཅིས་མ་བདེན།
    དེ་ནི་ཁོ་རྣམས་ཀྱི་སྟེང་དུ་བྱུང་བའོ།།
  tca-NT: 'Tupanaãrü ore i ümatüxü̃wa rü ñanagürü: “Ngẽma airu i nügü oxgüxü̃, rü
    wenaxãrü naxcèx nataegu i norü oxü na yaweaxü̃cèx. Rü ngẽma cuchi i norü yora
    meãma aiyachiréxü̃, rü ngẽxgumatama wenaxãrü norü aiyanecèx nataegu”, ñanagürü
    i ngẽma orewa. Rü ngẽxgumarüü̃ nixĩ i ngẽma duü̃xü̃gü i marü Tupanaãrü orexü̃
    cuèxgüchiréxü̃ rü ñu̱xũchi wenaxãrü naxcèx woeguxü̃ i norü chixexü̃gü ga noxri
    nawa ínanguxü̃chiréxü̃.'
  zpl-NT: 'Equie cuendaꞌ beei rialu tucu parte lu ichiꞌ Stichiaꞌ Diose elu rni: “Nicu
    racu zecaí lunú uridiꞌcuí, nu cuchi enu ungutsa inza lu inza nzeꞌca, riuꞌu zecaí
    lu inzabenu.”'
  mbc-NT: 'Mîrîrî ye''kakon pemonkonyamî'' pî'' teeseurîmasen sîrîrî yairon itekare:
    —‍Arinmaraka enna''pokoi tînarakka''pî ena''se. Moropai porco ronasa'' ya morî
    pe, tîîse awenna''po inî''rî kuisa'' ta esenunse e''kî''pai —‍taato'' sîrîrî itekare.'
  ndg-ndg: Mithali yee huwa na ukweli kwabe.”mapwa ukulebukiya matapishi gabe. Ngobe
    ywatioshwa ukerebuka kae mu'matope.
  wsk-wsk: 'Se den pangan bo kariimet uwuta umu nunga baluwoso mu eng am nunguning
    awuman: “Kausik bo kapso ale aking kota ko kapara naso.” Se aking den pangan bo
    mu iwita: “Buruk yu guruso ale kumik nikim, bare aking peleso namoso lom gege
    pupurut ningi tagoso girigirik maso,” iwitatala.'
  toj-NT: Meran ni ja jas huax calatiqui que jun tz'i huax cho cumxi huax cho huaj
    sloo ja xej otro vuelta, jaxa chitami ch'ac ta atnuc huaanto ba yaxal ja', huaj
    to cho huile, ti huan sbaljel sbaj lococ otro vuelta. Y ja' ni mero smoj ja tantic
    cristiano it huane stzajlajel ja tantic mentiroso maestro jumasa.
  tbc-tbc: Ru mitilaen uraru en rumok iŋ niŋedi wo ibol da, “goun ilu gug imul yaug
    iŋsinanen ulu an fon yani da,” taida mi, “bor you isug la gug fon yaug gigeo lo
    ibubulam da.”
  sna-sna: Tsumo iyi ndeyechokwadi kwavari inoti, “Imbwa yakadzokera kumarutsi ayo,”
    uye “Nguruve yakanga yashambidzwa yadzokerazve kunoumburuka mumatope.”
  smk-NT: Sa wanin a nangyadi' konra, ma'kit a katutu'wan nin sayti nin wanran tutawo,
    “Si sayay aso, kanen nan uman a nisuka na,” tan “Si baboy nin pinaryo' ana, magluma'
    ya li' anamana.”
  grc-TCGNT: Συμβέβηκε δὲ αὐτοῖς τὸ τῆς ἀληθοῦς παροιμίας, Κύων ἐπιστρέψας ἐπὶ τὸ
    ἴδιον ἐξέραμα, καὶ ὗς λουσαμένη εἰς κύλισμα βορβόρου.
  gof-WFTW: “Kani ba cooshshaako guye simmees” qassi, “Meecettida gudunthoy guye simmidi
    urqqan gonddorettees” giya leemisoy tuma gideyssi entta bolla oothees.
  spa-BLM: 'Pero les ha sucedido lo que dice el proverbio verdadero: “El perro vuelve
    a su vómito”, y “la cerda que se ha lavado a revolcarse en el fango”.'
  kyz-NT: 'A''eramũ jane mama''e tywera apo upe ojewyt ma''e ''gã nesag ire ''jau
    jarejaupe: “A''jea futat aipo jane''ea. Sã''ã kasurua. Opy''apojy re ijewyra opy''apojy
