  ben-IRV: এই প্রবাদ তাদের জন্য সত্য, “কুকুর ফেরে নিজের বমির দিকে,” আর “ধৌত শূকর ফেরে
    কাদায় গড়াগড়ি দিতে।”
  ntu-ntu: Natq ngr nzyrplapxngr nzling nzycmnetr-ngrdr nqmq krdr mz nzrpi-krdr kx,
    “Kuli yzlutile zngqba ngrde x ngq-moule.” X mou, “Poi mz nibr nzkipo-krde rtxo-lzbq-moungr
