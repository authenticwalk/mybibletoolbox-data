  san-PUN: ਕਿਨ੍ਤੁ ਯੇਯੰ ਸਤ੍ਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਾਨ੍ਤਕਥਾ ਸੈਵ ਤੇਸ਼਼ੁ ਫਲਿਤਵਤੀ, ਯਥਾ, ਕੁੱਕੁਰਃ ਸ੍ਵੀਯਵਾਨ੍ਤਾਯ
