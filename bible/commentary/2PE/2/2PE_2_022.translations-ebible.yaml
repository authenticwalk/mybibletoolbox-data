  sbk-sbk: Enjere ezi nelyoli hwabhene. “embwa ewe yela amatapisi gakwe. Engolobhe
    yeyozirwe ewiyanantere mmatoto.”
  mya-JVB: ခွေး သည်မိမိ အန်ဖတ် ကိုပြန် ၍စား၏။ ဝက် သည်လည်း ဆေး ပြီးမှရွံ့ တွင်းလူး
    ပြန်၏ဟု မှန် သော စကားပုံ သည် ထိုသူ တို့၌ပြည့်စုံ သတည်း။
  kgf-kgf: Pakeŋ ac héla yominéŋ ionac muru héla héizac. Kazu imi loloŋa muŋguc nemaŋ
    ʒé liliŋgéanʒu. Waŋu beric imi doku naecmaguc muŋguc gizoŋiguc kemma lumuc euma
    heanʒu.
  awb-awb: Itene igaqnaréhga pabeqme ehwéh mahraréra, Ianká mugiq suena kouwekue mina
    mugiq súéh náneq mó sewe nanae uwe. Mó pabéqmé éhwéh mahraréra, Póéráhqne abowágá
    wene ka pabeq paberatéhrana mi kanká apubúue segarúpípéq kaboririre uwe. Mina
    inserah wehukega Sísane sánsá sinehepeq suera sega suto ahbábáq mó sehgírataqmé
    mah pabéqmé éhwéhtáré aiq pútaragire.
  gdn-gdn: Iyapana waigugu yau tagamu ki mibai; ‘Taku kwiya kandini ki ka e eya kwiyai
    ki ade kupoto.’ Ade tagamu ke; ‘Papa boyo doneya dogiya nunuroto manako garewa
