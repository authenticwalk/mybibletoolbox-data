  kan-2017: “ನಾಯಿ ತಾನು ಕಕ್ಕಿದ್ದನ್ನು ನೆಕ್ಕುವುದಕ್ಕೆ ತಿರುಗಿಕೊಂಡಿತು. ಮತ್ತು ಮೈತೊಳೆದ ಹಂದಿ
