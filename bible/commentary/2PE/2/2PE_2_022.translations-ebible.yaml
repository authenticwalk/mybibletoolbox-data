    tunu ʉga bapoocõami moquena. Yeje quenare camaja caroaro cʉ na caujuurije to nibao
    joroquena caroori rapʉ jeto ujacõami moquena.” To bairona yai, yeje na cátore
    bairona áama camaja Dio yere caapibatana. Dio yere apibana quena netobʉjaro caroorije
