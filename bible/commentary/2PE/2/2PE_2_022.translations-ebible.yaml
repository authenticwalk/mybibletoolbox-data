  pan-pan: ਇਹ ਸੱਚੀ ਕਹਾਵਤ ਉਨ੍ਹਾਂ ਉੱਤੇ ਠੀਕ ਢੁੱਕਦੀ ਹੈ ਭਈ ਕਿ ਕੁੱਤਾ ਆਪਣੀ ਉਲਟੀ ਨੂੰ ਚੱਟ ਲੈਂਦਾ
