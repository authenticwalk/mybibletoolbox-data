    tiwag usin ingumidar, ato inmatabir men inan teteuai inabour ato usin inadum men.”'
  tsw-NT: 'Ili i na i ri amayun a̱tsuma̱ o udammu u nda, u ta̱ fo amayun e ekere a
    ama a na a̱ ri ne: “Musa̱n ma tsu shaama ta̱, reve u ka̱mbisa̱ u lyuwisa tsushaamuꞌu.”
    Waru, “Ma̱gurusumu ma na a̱ sumba̱i, u tsu ka̱mbisa̱ ta̱ a̱tsuma̱ o yilyoꞌo.”'
  cax-NT: 'Pasabo uimia tacana arrüna manitacarrü sane: “Arrümanu tamocorrü uünasio,
    y iñate tatito nuünasiturrü”. Ane ito arrümanu quiatarrü manitacarrü, ta ümoma
    ito: “Nupauchese, arrtü tuitopiancata, besüro uirri tatito eana taurrü”.'
  aia-aia: Maho rau hauasi 'a ha'ata'inia do maho nara 'unu'i ha'atee 'ini ra ha'a-momori.
    “I misu na 'a'ana 'a ngaua aho'i ro'u i 'a'anana mana boo na mwa'anu wadiwadi'a
    'a aho'i 'ari 'anai idu-idu na'i su'usu'u.”
  srp-1865: 'Jer im se dogodi istinita pripovijest: pas se povraæa na svoju bljuvotinu,
    i: svinja okupavši se, u kaljužu.'
  agt-agt: a nagdulot hala tekid ya kuman na bida na dadagkal kiden; “Kinān na atu
    ya neadwa na en, a ya bahuyen nazigut a umange ha nagtabur,” kunda.
  lug-lug: 'Olugero olwagerebwa kyeluva lutuukirira ku bo olugamba nti, “Embwa eridde
    ebisesemye byayo,” na luno nti: “Embizzi eva okunaazibwa ezzeeyo okwekulukuunya
    mu bitosi.”'
  yby-yby: 'Yamidana wewenalokaya kohai moliki ga mako sa-liki likaka niaboya niseko
    ulolotokaiyoko minae: Ulalimoya nodenesa nokoko omu wilekadanaki aya omu wilibo
    nesa maya aku nokaka noiye. Ito jalimoya noku udokadanaki aku uhaya hilekaka noiye.
    22 Plo 26:11'
  heb-heb: ויקר להם כאשר יאמר משל האמת הכלב שב על קאו והחזיר עלה מן הרחצה להתגלל ברפש׃
  mpp-mpp: Aime yowa monic yanguc milu kwelengkeicne fagac, “Hoda ye mengulu memenguine
    yogo hatacmac hefaliyelu nocaigac.” Nga “Bec ye misa lowalubac hatacmac nolac
    lowadaicte.” Yowa yogolec noine yengele gagawa fikelu gagac.
  apb-apb: Kire ko tohungei deu oto mala mei aalahuunge nge e unue uuri, Usu e moa
    ka'u, oto ko he'i ngeu'i lo'u. Na ngaeta mei wala e unue no'one uuri, “Ma'alana
    kie ko loto rere'a ka'u aana poo, ta'e kei he'i lae lo'u mola i ipe aana pwii-pwii.”
  san-TEL: కిన్తు యేయం సత్యా దృష్టాన్తకథా సైవ తేషు ఫలితవతీ, యథా, కుక్కురః స్వీయవాన్తాయ
