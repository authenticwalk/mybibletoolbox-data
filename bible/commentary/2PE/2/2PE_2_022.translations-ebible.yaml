    a,” seyr, “Huok, hu ma hawr kow hiykwe peis mon ma-ley swasei seipasei.”'
  tvk-tvk: Naha xa di lapol ni pisen ni xa sepinien te metisouen xalu ak lube reitin
    xa lubit, “Kuli tei dilomun ba ngga luluhen nan,” e “Vueili xa latekas moten ni
    dilomun ba pat e mame man.”
  prf-NT: Tumama dikodi en kakagiyan a, “En asu ay soliyán na labi a kanán en inyota
    na dán.” sakay en babuy a nadigus ay soli labi a tumubug ten lusak.”
  auy-auy: Maarámó sen-ááí éraiꞌ-aain-iye. Iyánkómó mímó wiꞌmakénamo imbá anekaꞌá
    wénaiye sésa moórá-aai sésa póígomo nombó pékénamo imbá toifímbá waéꞌwáéꞌá wéiye
    wésewe. Iyánkó póígomo intembá minkáróꞌ-wáásí miyá-sáwíꞌá wéowe.
  tbg-tbg: 'Vi vaiintikara maa uvava mintima tiro: Vairivano vuru vihikero, qaiqaa
