  twi-ASANTE: Deɛ ɛbaa wɔn so no kyerɛ sɛ, saa ɛbɛ yi yɛ nokorɛ. “Ɔkraman sane kɔtafere
    ne fe ɛnna ɔprako a wɔadware no no nso kɔyantam wɔ atɛkyɛ mu.”
  aoj-aoj: Waf afambai fagatagamasi asiꞌi anif basef endilisifi epes gawaisi sagaꞌiefi
    fagaꞌi naꞌamba faꞌi, “Nombat totanima tafeꞌ tagaꞌ tagagoꞌwami atatimi wapani.”
    Anif wapani fagaꞌi, “Bol lafeꞌ lasaꞌof eaꞌ ma main, owaꞌ lotanima lafeꞌ lambani
    itap walambuf foloꞌwagalagoma wapani.”
  cbv-cbv: 'Pánih tʉ́ʉt nʉʉmná yʉhna, jwʉ́ʉb yéej chãjna, jwiít cã́acwã nin jwĩ niiját
    pahjeh tigaá queét yee bohénit ĩ chãjap: “Mʉjjió ã éegnijidih ãpĩ́ jwʉ́ʉb jeémpna
    caá. Mʉʉdih ĩ chocat tʉ́ttimah, yeejép bepédih ãpĩ́ jwʉ́ʉb tʉ̃pʉ́na caá, páant
    mʉntih”, jwĩpĩ́ niijná caá.'
  taw-taw: Kɨlop anɨgup ak, takaw wulep olap, takaw nɨŋɨd yɨbɨl mɨdeb nepal ak agak,
    Chen okok yakɨl amɨl, adɨkɨd apɨl tap yakɨpal ak ñɨbal agak. Pen takaw olap abe
    anɨb agak, Chag okok ñɨg pakɨl, adɨkɨd amɨl tepayaŋ wuleb kolkol gɨpal agak.
  jic-NT: 'Nin mpes nepénowa javelepj: “Tsjiyó tjevyojo na, tipisa tjevyojo”. T''üc''
    way niná. Javelepj wa: “Malana tja''as''ü na, niswa pililicj nt''a jama. So ts''epta
    na, pü''ü, ''os''ü pililicj mo''ó.” Nin p''iyá gente nenem jis lal. Sin tji''yüsa
    ''onin ne ''ücj lajay; mop''in ma quelel lajay niná. Newa malala nyuca quelel
    lajay.'
  zap-NT: 'Laa men guin rlaa zegne re diiz ne re: “Mëëk rberee ma ru ke ma ne reeb
    maa, le kuch nonchee rluzh raz maa, rberee ma rdebxtaa ke maa lo bën.”'
  wer-wer: Omën pël yaë pöp piik ngön nokoliil epël ëa pöt kosang yes. “Kentëp pi
    köl ngës olëak kaalak yen.” Ën nent. “Polöp pi iir moulmëën kaalak kepi yeila.”
  ipi-ipi: Pii kokoli enene mindimane wandakali utupane-mane mana mineaini okone lapana
    wato, yia-mane balana umbaini wasa-wasa pelene gulatane ateya-kola teke, yuu tala
    koo tupana yongo-yongo pangulu-peke lalane. Dee, pii kokoli enene waka mindimane
    loto, peango tupamane miangu tangu apoto, dee lapone nolo-peke lalaini. Koo pulu-peke
    lalaini wandakali tupamane wuane teke peyai-kola, piyane.
  qul-NT: 'Paycunapi junt''acun cay verdad niskaka: “Alkoka vomitaskanta cutipacun,
    chhicalla limpiochaska qhuchipas t''urupi sunt''ej cutipun.”'
  ter-NT: 'Enepone xâne koetíneye kixoku itúkeovo, koati kousókoati xokóyoke ne kaná''uti
    kixonéti koêti: “Káyukopinovamaka tamúku nikópea ne oévo” koáne “káyukopovomaka
    ne ahiúti kûre komótekexopeovo xapa yomômo” koêti.'
  bmr-NT: 'Jaamovɨ aivo imino ɨɨfotono jillɨ onoonɨcɨno: Jɨcu siino iguibamaajeque
    dojɨcuvɨro faiyɨhi, bu faafaibaco initɨcuubo siino dojɨcuvɨro caamefaño jeefiji,
    onoono.'
  fuf-fuf: 'Ɗun haray ɓe tentinii ko ngol tindol goongawol wi''i kon wonde: «Saa''i
    kala bareeru ndun yiltitanto ko ndu tuutunoo kon», awa kadi: «Saa''i kala kosewii
    arngii e looteede ngin ruttitoto e rukagol ka loope.»'
  bhl-bhl: 'Biim dulum elote fakam weng alew mak bokosiliw te. Mak e kanekote: “Mian
    i ikalem wasan fu kolewko, iti wanakabiliw te.”, angsiliw kale. Iti mak e kanekote:
    “Kaing i ok kuokabiliw dim koleweko, iti silak okmun kel fimdi famde kelokoliw
    te.”, angsiliw kale.'
  ons-ons: Masi iwa okangoi, eaŋo sikan ŋonmaike, yemo Papia sogino don ea wele okanmaike,
    “Kasi mane eŋe madoŋgi ket, eaka koso zinge ari nemaike,” eso “Berek mane eŋe
    doku tauke, eaka koso zinge ari nalek taumaike.”
  con-NTPO: 'Tsendeccu tsu aindeccu suqquia''caen tson''fa: “Ainjan a''jupa toeveyi
    aña.” Toya''caen: “Cochija onjoen''ni''qque toequi tssipaccunga onjoña.”'
  ghs-ghs: Nookare. Totoho teei eraiqi hiirorai. Haa noio pera sooroqa paha pera nomeke
    muunakoi. Ma hooi seru qaate sasari naasuhiqake paha burisi eete seru teena oke
    teetakoi. Ooiqi hiiroraita abi oonomake eetaqu nokoi oho pobi naatakoi, oonihe
    eto nikemae oho pobi naataino.
  peg-peg: ହେୱାର୍‌ କାଜିଂ ଇନାକା ଗିଟାତାତ୍‌ନା ହେବେତାଂ ଇ ଉତର୍‌ମୁଡ଼୍‌ ଇନାକାର୍‌ତି ହାତ୍‌ପା
    ଆନାତା । “ନିକୁଡ଼୍ ଇନାକା କାକ୍‌ନାତ୍‌, ହେଦେଲିଂ ଆରେ ତିନାତ୍‌, ପାଞ୍ଜିତିଂ ନୁସ୍‌ତିସ୍‌ପା
    ପାଚେ ଆରେ ଚିକ୍‌ଲାତ ଚାକ୍‌ଟା ଆଗାନାତ୍‌ ।”
  txu-NT: 'Amrẽbê: me bakukãmãre kabẽn kôt ne me''õja arỳm ã amijo akẽxo ane. Me bakukãmãre
    memã kum, “Ropre ne arỳm õ jaĩn. Ne kam akubyn kukrẽ. Nhym me te angrô jamydjwỳ
    ku''õ nhym akubyn ngykam amirẽ.” Nãm me bakukãmãre ã me kute Metĩndjwỳnh markam
    kute kubê amijo akẽx''ã ã memã ane.'
  eng-WEBU: But it has happened to them according to the true proverb, “The dog turns
    to his own vomit again,” and “the sow that has washed to wallowing in the mire.”
  gnw-NT: 'Ẽrei uyeyapo chupe reta jocua yae chupe vae rami. Echa''ã yae cuarãi: “Yɨmba
    oo ye jou igüẽecue. Jae ramiño vi cuchi uyeyoe vae oo ye uñemutuñuu.” Jucuarãi
    yae. Jare cua añete co.'
  mux-mux: 'Aku telemele yambumanga ung-eku tondulu kelú tale sika pelemú. Ung akusele-ni
    nimba mele: ⸤Te:⸥ ‘Owa te-ni miku topa kene anju pupa penga kelepa yu-yunu omba
    nolemú.’ ⸤Te:⸥ ‘Kung te no lenjilimele kene penga kelepa ulína pupa peke pelemú.’
    nilimú kanuselendu niker.'
  maj-NT: 'Tíbitjusunjíhi̱n jóo̱ én xi nchja̱ xu̱ta̱: “Nañóo̱ ta̱ kjine ta̱ ma ngáha
    ni xi bisuhu̱. Chi̱nka̱ xi a̱s''a̱i mama kabinguya tím''otikjájin yjoho̱ siu̱.”'
  bkq-NT: 'Tâlâ wakeho: “Tâeankehobyry tâinhonse lelâ kaxoro. Pâsega igokeyby ikila
    onwanjilâ âjikobeguyonze todopâze”; myara akaemo, “Cristo tâinwânse xina” keypyem
    inakanhe aitoni modo.'
  kue-kue: 'Mambuno yegl erikwa ipre ka kaima ta yegl pangwa: “Agl membigl sendumara
    aglke ende ikine pindre nongwa.” Te ka ta ama yegl pangwa, “Bugla nigl pai kondungwa,
    ba aglke ende ikine gamba buglkwa mina pi uglu pangwa.”'
  cot-NT: 'Icantajititarite imaica: “Iriraqueate shiishi icamaranquigueti, yoguipiajiro
    ishecatavajaro.” Aisa icantajiti: “Pincajaterigueti chancho irisati piashitanajemparone
    intigaritajemparo sampovatsa.” Ariqueate iquejetaca quemisantajiavetatsica piashijianajaroca
    yantaguishejiguica.'
  bnp-bnp: I bele ne ria a nita vakakika muholi ni here hosi, i ta maea, “A ligo i
    muta pali, muri i hamule, i kani mulea a mutana. A kinana boro i hilolo pali na
    naru, muri i hamule, i taka tabu na kokota.”
  apn-NT: 'Mẽ kot ã mẽ kot amnhĩ nhĩpêx anhỹr ã mẽ harẽnh kot: Rop na hte õjaĩr nẽ
    akupỹm õjaĩrta ku. Nẽ hagrô na htem unê nẽ hkumrã nhũm muxre. Tã nhũm mẽ kãm ure
    nhũm akupỹm hprõt nẽ mra nẽ akupỹm gyw o amnhĩ tomnu pa. Anẽ. Tã mẽ kot Tĩrtũm
    kapẽr o mẽ hêx xwỳnhjê mar nẽ mẽ hkôt amnhĩ nhĩpêx xwỳnhjaja te mẽ kot rop mẽ
    hagrô wa kot amnhĩ nhĩpêxta pyrà nẽ Tĩrtũm kapẽr kaga nẽ akupỹm mẽ kot amnhĩ nhĩpêx
    tũm o awjanã nẽ htỳx ri amnhĩ nhĩpêx o pa.'
  ctp-NT: 'Bra nu ñaꞌaan ꞌin nten nu wa ngulaa yaꞌ chaꞌ ꞌin Krixtu, bra kanꞌ ka biyaꞌ
    tianꞌ chaꞌ nu ñi ꞌa ndyoꞌo chaꞌ re: “Ska xneꞌ nu ndukwen nan yku iꞌ, bra ti tsaa
    iꞌ ku iꞌ nan nu wa ykwen iꞌ xiyaꞌ. Kwiꞌ ngwañaꞌan ska kuweꞌ tyeꞌ ni, bra wa yta
    iꞌ chku, bra ti tsaa sti iꞌ lo yuu kutsuuꞌ xiyaꞌ.”'
  opm-opm: Ire ma ihat pati oh miano imaho ire ihat saptimur ripti meng hatin hat
    patimur. Mian ihir usan gut mandapti it susa it daptimur. Imah ihirhe hanip ihir
    yah mat gahmatperhan irarhe it susa tom sirah hru wasa tandapurkem tandapurkem
    ham er hat tiriptimur riptimur. Ama ripti mengru hanip ihiroh it ma er haya da
    oh atnap er haptimur.
  bvr-bvr: 'Minypa ngayburrpa nguburr-weya nguburr-workiya janguny: “Gulukula a-jeknga
    a-workiya nula gun-gata nipa a-gurljinga a-workiya,” rrapa “Bigibigi ngubu-weparda
    nguburr-workiya, barrwa jiny-jeknga, jiny-jurnumbiya jiny-yorkiya jilpirr gu-guyinda.”'
  wal-wal: “Kanai ba cooshshaakko guyye simmees” giyo leemisoinne qassi, “Meecettida
    gudunttai guyye simmidi, urqqan gonddorettees” giyo leemisoi tuma gidiyoogaa eta
    gakkidabai bessees.
  zad-NT: 'Na'' daa bengake'' ka'', billinin c̱he dillaa de daa na: “Bekwaa chiyaob
    daa biyebb, na'' kusha'', bana'' zi'' gozj, chibix̱ chitoḻb ḻoo beṉja'' sto shii.”'
  kmg-kmg: 'Ŋic iŋucne jaŋerao dâŋ šiŋuc mukicne i sanaŋkeekac: Qâto e nânâ maŋurâ
    ijaha mocwâc nâekac, â bec e opâ ruarâ izia sohoŋ ruaekac.'
  aso-aso: 'Aꞌmine neꞌmine ve nene monoꞌ godolouꞌ tiꞌ li gizikaniꞌ maloꞌ nene vo miliseꞌ
    ogave: Gulo neꞌmo muso velo do hulineꞌ initeꞌ nene gohi vo naaꞌ neive. Idoꞌ ma
    nene: Ize nene nosouꞌ ongo-dekunivo gohi vo gohikuꞌ gomo gomo izo ongaaꞌ neive.'
  uli-uli: 'Mala ye wel ngalir ila ye halleha loh le mokwe ye mel lal proverbs, ila
    ye katos: “Semal pes yema tefael ngal mokwe sa mmutagili loh” iwe ngo “Semal pabiy
    kowe resa hadudu, ila yema tefael loh tapolpol fedal luwul mochor.”'
  nin-NT: 'Inkindirr yi nggo i kuttu ba nggo, i si na ti si assurre wa nggo a da di:
    “Iviyo à ka ku re̱ ike̱ ima yi,” tuku nggo a di da di, “Inkpama yi nggo à ngla
    yi nggo i kakuma ku rri nu ulante.”'
  acu-NT: 'Antsu aintsu timiauringkia nuwaitai: “Yawaa inukiat ataksha wákeki ni inukmaurinak
    yuwawai. Kuchisha pengker imaimaitiat, ataksha waketki pakuinum maakimui.” Nu
    timiaujai metek nu aints ainausha nunisarang ataksha tunaun waketrukiar turinawai.'
  cak-WNT: 'Y wawe'' can kitzij na wi chi nibanatej achi''el ri nubij jun tzij: Ri
    tz''i'' nberutija'' chic pe ri ruxa''oj. Y wawe'' can nibanatej chuka'' achi''el
    ri nubij jun chic tzij: Ri ak astape'' jabel atinisan chic el, xa nberuquicha''
    chic pe ri'' pa ch''abek.'
  ebk-ebk: Nan chiyuycha achi tit-iwa ay mun-isursuru at paneknekancha nan kenatit-iwan
    nan chuwa ay proverbio ay kanana, “Kanun kasin nan asu nan inyorakna,” ya kanana
    us, “Uray mu umsum nan fiafuy, uy kasin munlubnak.”
  spa-PDDPT: 'Les ha acontecido lo del verdadero proverbio: Un perro vuelve a su propio
    vómito, y una puerca lavada a revolcarse en el lodo.'
  ruf-ruf: Kuna wawo ilongesa imbuli ilongile, “Yumbwa koyila keli midesi yake,” na,
    “Ingubi iyahopfughighwe koya keli kwibulughitsa mnapwa.”
  gun-gun: Ha'e kuery re oiko ayvu “Jagua ojevy 'rã ha'e ae ombojevyague py, ha'e
    poryko ojoia porã teĩ ojevy ju 'rã yapo py onhemou'ũ aguã rive”, he'i va'e.
  agu-BL: 'Na tan yi jun ajtza''kla''tz yi na chiban na el cu''n te''j yi jun yol
    yi na a''lchij: “Yi e'' tx''i'', na chixa''pij, nin na cha''jt junt tir tan bajse''n.
    Ncha''tz yi e'' boch, watok nin chijetzaj xe a'' nin na chitol cu''n quib junt
    tir tul xk''ol.”'
  isn-isn: Ihalityo ili litulaa ni tai kitalao. “i mbwa imasukilaa imaluki akwe. Ni
    ngulima nogigwe isukaa hangi mu malolo.”
  eng-PEV: People sometimes say these true words, “A dog gets sick and vomits up its
    food, but then it comes back and eats that same food again.” And people also say,
    “You can wash the mud off a pig, but then it goes back and rolls on the muddy
    ground again.” Those words tell us about those lying teachers. Those teachers
    are just like that dog and that pig, they turned back to the bad things again.
  ilo-ULB: 'Pudno daytoy a proberbio para kadakuada: “Sublian ti aso ti bukodna a
    sarwa. Agsubli ti nabugoan a baboy iti pitak.”'
  pir-NT: 'Sa ye pari turi ñañene yeye, masape tiquina ni yahuducue tiriro saha yee
    nine tiquina. Ohõ saha ni yahuducure masa: “Diero etoa tuhasa pari turi tiquiro
    etoa cũrire ihyare. Sa yero yesere tiquina coseri bato pari turi tiquiro ñari
    sahbapʉ cuhsare tja. Sata yere quehnoañene cahmemediquina gʉ̃hʉ pari turi ñañene
    cahmeñe tja”, ni yahuducue tire masa.'
  anv-NT: Genó ɛyigé ɛbwɔ́ apyɛɛ́ mbɔ gelú wyɛ ɛké nekane mejɔɔ́ ɛnina aké, “Mammyɛ
    awɔ dewɔ ama akere anyɛ. Áshwɔné mekwɛnde ama akere abulé mmyɛ né utwɔtwɔ.”
  sab-NT: 'Kle boi salengwli kwian gweale ta molen ngle gerule kare, ama gerule ene:
    “To allekwa mlienga, to amaña mo allekwalla guteni naskuni. Kaire chunchi gligabada
    trate gire sugeti ama mo kageni sugaska blebitale naskuni.” Boi ene kwian ole
    kwian nu mo ta blitaba geru Jesucristo giti gai ulia age no Jesucristo takalin
    kare gire ama mo ta gbe joge siere geru ege jogeni age me no naskuni tanre ngeru
    kare.'
  tmd-tmd: God ñɨgö yadöŋ mönö wä aku nugwön, mai röböxöñ nöbö mö akuyöbö, ñɨŋ mönö
    mös maduar ör yadim mag akuyöbö rɨmɨdöia. Mönö mös hogw aku i yadmä, “Wöñö bla
    höjöxön höuöil hön, ap höjöx nɨgöñ pɨd aku nɨmöñɨŋö,” rɨmä. Mönö i piöŋö yadmä,
    “Hön bla röbö yax nölön, lug nɨgön höuöilmel cöñɨŋö,” rɨmä.
  acr-NNT: 'Ekꞌu ri kiꞌanom rike, paqatzij wi e pachaꞌ ri jun tzij jewaꞌ kubꞌiꞌij:
    Ri tzꞌiꞌ katzelej tanchi che utijik ri uxabꞌem chi uloq; yey ri aq atinisam chik,
    kubꞌalkatilaꞌ tanchi ribꞌ chupa ri xoqꞌoꞌl kachaꞌ.'
  kpg-kpg: 'Nia mee ala ne hai ang gi digaula le e haga modongoohia aga nia bida agoago
    aanei bolo e donu, “Di paana le e gai labelaa ono lualua” gei: “Di biigi dela
    gu gaugau, le e hana labelaa e haga dagadaga i lodo nia gulugulua.”'
  taj-taj: थेनीगदे चा “नगीसे ह्राङसेन रुइसी दोःसी ह्राङसेन चमुला” भिबादेन “ढ्‍वादा
    जतिन नुहाब लसै दोःसी हिलोरी क्‍याल्‍मुला” भिबा सत्‍य उखानसे पाङ्बा ह्रङ्‌बान हिन्‍ना।
  avt-avt: 'Menmen marim epei man mar ke hɨm yaaim nɨpaa profet netpim mar im: “Nepere
    kenikɨn menmen, te hɨrak pɨke ken kaam menmen epei kenikɨnem. Sak kerek nɨpaa
    mɨt epei nɨkɨrek, hɨrak pɨke ken kewen toni.” Hɨm im meteiknai mɨt in nɨpaa nises
    hɨm me God te in ek hɨr neweikɨn sip newetɨwek.'
  cbk-cbk: Ya pasa ya canila como ta habla este hablada, “El perro ta bira otra vez
    come el di suyo mismo gumitorio, y si ta baña el puerco, dayun le ay bira otra
    vez man tubug na lodo.”
  uig-ARA: 'مۇشۇ ئىشەنچلىك ھېكمەتلىك سۆزلەر ئۇلاردا ئەمەلگە ئاشۇرۇلىدۇ: ــ «ئىت ئايلىنىپ
    ئۆز قۇسۇقىنى يەر» ۋە يەنە «چوشقا يۇيۇنۇپ چىقىپلا قايتىدىن پاتقاقتا ئېغىنار».'
  tuf-tuf: 'Uwat eyin ojcor wacaro: “Báyarat arey ar cat sícowar imat yácaro.” Uch
    cat wacaro: “Tusín ritir cahmar sucyat, sicor tamar icar áncuano,” wacaro. Bíyinatan
    Sir chihtá caquir sicor waca técayatan, báyarat im arey yayar éytacuano. Tusín
    sucuir cat tamar anir éytacuano.'
  abx-abx: 'Akapamatu''uran si mga iya nga ungod i mga parahallingon: “Agkakan-na
    gihapon si ido'' i inuta''an-na,” pati'', “Agbwilta gihapon i pakal pan lap''ugan
    kahuman nagpandi.”'
  mco-NT: 'Per je'' yɨ'' ajcxy ytɨmycuydumy nej je ayuc y''ity: “Je uc ycɨ''m''ɨɨch
    ñihuimbijtpy, e je ɨdzɨm huɨdibɨ namdziidaayb, nɨcxy je'' yajtznɨp yquitnɨp mo''ntzjoty
    jadüg''oc.”'
  cpb-NT: 'Roshiyawaitakawo ikantapiintaitzi: Rikamaankakerika otsitzi, rapiitziro
    rowawo. Ikantaitzi eejatzi: Arikame inkiwaiteri chancho roipatsitakaga, eejatzi
    rapiitanaiya roipatsitanaiya.'
  aon-aon: Aria enen baraen douk arpesh shakriyen iri douk nyatogur adurin um eshesh.
    Baraen douk enyudok, “Nubat tagwugruk-wesh aria wata tatanam tanak teshuhur tashoh.”
    Aria enen shopunek baraen douk nyakri namudok, “Bur reshrokuhwi jurug aria wata
    ratanam ranak ranawatom.”
  hus-NT-2005: 'Pos támunich kʼal jajáꞌtsik jelt xan tin ulal jun i tʼilab enchéꞌ:
    “An pikʼoꞌ u witsél kin chab kʼapu nin xáꞌ ani an olom, tam ka okʼonich ti atsim,
    u tʼúlíkʼ juní ban kʼutʼ.”'
  mig-NT: 'Te ni̱ kata''a̱n‑de nátu̱''un ká''a̱n ndija ɨɨn tu̱''un aná''án: Ti''ina̱,
    ni̱ nakaji‑tɨ́ ja̱ ní nduxian‑tɨ̱. Te kuchí, va̱sa a ni̱ ndundoo‑tɨ̱, ko ni̱ nakɨɨn‑tɨ́
    máá‑tɨ́ nuu̱ ndé''yu̱.'
  bps-bps: I kasfulê dad to én di muna sasè nimòla, kagdohò i fléd gman, “I ayem,
    sanfuléan knaan i utaan.” na, “I sdè kafnge danyo lêmanan flulid di fitak.”
  mbs-mbs: Pineokit kandan, netegahan tadon te benal se eg-ikegiyen seini, “Gayed
    eglikò se toyang egpengaen te indelowak din.” Benal heman se doma eg-ikegiyen,
    “Pengkey digosen se osa, meneng todà tomonà doton te pasak.”
  tof-tof: I ne poko tómbapónónóp amtyanda ini nis ikik akrran bóktan amkomanamli
    wagó, “Umea nóma müz bagrükda, olgabi akó kubó alkomóle alom ne kla bagrüke” akó
    “Apürürrün ne kyamüle, kubó akó yudü alkomóle dud balópóm.”
  cme-NT: 'Bĩncuɔmba ciɛra wuɔ: «Juoro sa ta yaŋ u wuosaaŋgu», aa «Pɛriɛŋ duɔ tuɔ
    hel hũncɛlle-na u tuɔ suur kpɔkpɔtuɔŋgu-na.» Ku yaa ŋaa bafamba kũŋgu‑i.'
  sus-sus: 'Yi taali e xa fe masenma a fanyi ra: «Bare bara a xa bɔxunyi don. Xɔsɛ
    maxaxi, a man bara a yɛtɛ manɔxɔ.»'
  pon-2006: 'Dahme pweida rehrail kadehdehda duwen pwung en lepin kahs ko: “Kidi men
    kin pwurehng kang eh mwus,” oh “Pwihk men me duhduhwer, kin pwurehng tapwur nan
    pwelmatak.”'
  dad-dad: Od biya tamo kayau wogõ dedig are, idi nigin momoi, “Gaũ yogon iluf anĩ
    kel yõdig,” takag, “Bor naan igu kel fen, baban ile ed igũdig.”
  zab-NT: 'Laarudeb rzub zec ni rnii tuby lat: “Beecu rbíi riecquimɨ rom ni aguubymɨ
    ne cuch ni teste gudaz cun nisnia, rbíi rechuum lo nisbany.”'
  jae-jae: Biŋgôliŋ tonec ŋanô kêsa kêpi êsêac gebe “Kêam seŋ gêŋ, taŋ sêluc siŋ naŋ
    kêtiam.” Ma teŋ gebe “Bôcanô taŋ gêliŋ bu su naŋ, jagêjac wandob kêtiam.”
  ksd-ksd: 'I tar ot pire diat nam ra dovot na tinata valavalar dari: A pap i talil
    mulai upi ra magit i ga marue vue, ma ba ra boroi i ga gumu, i bulbulue mule ta
    ra paipai.'
  msm-NT: Ogkatuman duon kandin sikan ikagihonon no pig-iling, “To tiga to idu ogkoonon
    din da” dow sikan pig-iling, “To babuy no ogdiguson on ogtinuna da.”
  myk-myk: 'Nimɛ, le lʼa nɔ pu na ge, lee ya li shɛɛ na can wu ɲɛ kii taleŋɛɛ kiiri:
    «Ponɔ lʼa kuri li tùguro ti fɛni,» ni «Pʼa shaazhɔ wu wuu, a wu guri shɛ jé ɲɔrɔyɔ
    ni.»'
  sbe-sbe: Teina hedehedede labui ta meta tamowai wa kadi kao mamohoidi se hemasalahadi,
    doha ta wane, “Kedewa ye uyo maliwaina ye kaiꞌuyoi”, yo, “Puwaka ye duiko, na
    kabo ye uyo ede ye kwanoꞌuyo.”
  mcr-mcr: Qu i iquwi, ii kukŋuä ktqä tii ätnäŋqevi. “Hiveqä kiqä qutai ae ändetqä
    du, aŋgumä ämanäŋqiyä,” itaŋga “Yaqueqä eqä du ae asŋä äqänätqe, aŋgumä ttakä
    du iŋgi-iŋgisa hea qäŋguäqiyä” ätnäŋqe, ii naqä-qakuänäŋä ätnä.
  cux-NT: 'Ní cho''oó yeⁿ''e ''iiⁿ''yāⁿ s''eeⁿ tan''dúúcā chi ngaⁿ''a ''áámá nduudu
    cuaacu ''tíícā: ''Yaānā nguɛɛcunée tī che''e tī chí ndaāchi tī ní cuuchí chi ''iiⁿ''yāⁿ
    naaⁿnú yā chi dɛɛvɛ tī ní nguɛɛcunée tī ngeⁿ''e tī nguɛɛcundáa tī nguaaⁿ nuūⁿnīⁿ
    nchɛɛ̄tí.'
  tur-YTC: 'Şu gerçek özdeyiş onların başına gelmiş demektir: “Köpek yine kendi kusmuğuna
    döner” ve “Domuz da yıkandıktan sonra çamurda yuvarlanmaya döner.”'
  san-ITR: kintu yeyaM satyA dR^iShTAntakathA saiva teShu phalitavatI, yathA, kukkuraH
    svIyavAntAya vyAvarttate punaH punaH| luThituM karddame tadvat kShAlitashchaiva
    shUkaraH||
  bel-N: 'Але з імі здарылася паводле праўдзівае прыказкі: «Сабака варочаецца да ванітаў
    сваіх, а вымытая сьвіньня — качацца ў лужыне».'
  sch-sch: An chunga neinun hongtung ngei hih, Vârchong, “Ui a muluok tieng a kîr
    nôk” ti le “Vok minthiengliei sai dieldôka inbuol rangin akîr nôk” iti hih
    adik ani iti a minlang ani.
  mic-MIQNT: Ta'n goqwei gis tliaq ugjit negmow musga'tugsi'gw ta'n i' tluepnig gisigu
    mimajuinu'g, “'Nmu'j apaja'sitew ugso'qotemunmg aq gulgwi's gisapa'luj, apaja'sitew
    sisguigtug.” Na wijei tela'taqatijig ta'nig apaita'jig elue'utigtug.
  huu-NT: Caɨ comɨnɨ iena iese llocabitɨmacɨ; “Jɨco cɨcuia mei, ie cɨcuiana dane abɨdo
    guite. Chanchona caɨ jocua mei, ie jearede illanomo raɨre abɨdo jaicabide”. Cristo
    rafuemona danomo abɨdo jaidɨnodɨ daje isoidɨmacɨ.
  jiv-NT: Tíchamukait, “yawá iyak ataksha yúawai,” tura, “kuchisha imiaimiuitiat ataksha
    tsakusnum maa̱jkimiui.” Nu áishmaṉsha núnisaṉ yajauchiniam ataksha wáketainiawai.
  otm-NT: 'Nɛ bi ''yøt''e tengu man t''o''t''i: “Tengu''bʉ n''da ra fo''yo bi zi mahøn''a
    yʉ́ ts''odi xí zani. Nɛ tengu''bʉ n''da ra ts''ʉdi bi ''yo mahøn''a ra bøhäi ''bʉ
    xín hi.”'
  dah-dah: 'Al gwahade goke saba dirtiŋ gobe fudinde. Saba gobe gahade: “Kulu kura
    mor yitiŋ goyen sopte nene hi,” irde “Bu kura fe gemde untiŋ goyen sopte woŋa
    galuŋ heŋ hi,” yitiŋ hi.'
  tnk-tnk: 'Noien səvəi nərmama me nəha ramahatən mə nəɡkiariien i kamɨni rerɨn ro
    nɨpərhienien: “Kuri reuə mɨrərɨɡ pen maməni newəien səvənhi. Kɨnəvərui raka pɨkə
    revən mamaru mwi ia nəmtɨɡei.”'
  kpr-kpr: 'Avata kote givu! Namonde geka eni evetu genembo avavaga aindae seraera.
    Amo eviri: “Sino bero tugarira amo, sekago jovereghe mindarira.” O “Fuka budo
    ya uvu gutarera amo, sekago jovereghe ya davera gutarira.” Avori, evetu genembo
    amo, kau daba ava use, nenda irari seka ava dodo, nenda irari manai ava use iroro
    gido, namonde, geka setena ava kotise, kasama arera, amo geka bekári.'
  san-IAS: kintu yeyaṁ satyā dṛṣṭāntakathā saiva teṣu phalitavatī, yathā, kukkuraḥ
    svīyavāntāya vyāvarttate punaḥ punaḥ| luṭhituṁ karddame tadvat kṣālitaścaiva śūkaraḥ||
  nho-nho: Te tiputipu nei e huri ake peelaa maa naa taratara raa ni taratara maaoni,
    teenaa ko naa taratara e mee maa, “Te poi raa e ahe koi no kai ana rua” aa ko “Te poi
    ku oti te kaukau raa e ahe koi no moe iloto te pelapela.”
  gym-NT: 'Akwa kukwe nieta abko erere namani bare ietre abko krörö: Nukro tä yen,
    abti tä kweteta, abko nieta Ngöbö Kukweibtä. Erere arato, mtü jükateta tä neme
    merebe, akwa yebti tä niken jübenta dobrote abko nieta. Nitre ye ie ji kuin era
    metre ni Dänkienkwe tä nüke gare, abti tä niken kukwe kämekäme nuene bobukäre,
    ye abko mtü ye kwrere abkobtä tä nakenkä kore.'
  azg-NT: 'Ndoꞌ na nndaꞌ contꞌahan, itsiꞌmanhanꞌ na mayuuꞌ juu jñꞌoon na tyiꞌquitso
    nquiiꞌhanꞌ na itsohanꞌ: “Juu quitsëꞌ, ꞌnan na jndë tan oꞌ, iꞌu ntcüeꞌ oꞌhanꞌ.
    Ndoꞌ quitscu xque, vi na jndë siquindëëꞌ tsꞌan oꞌ, ivantcüeꞌ oꞌ quiiꞌ ndooꞌ.”'
  bhd-bhd: ज़ैन तैनेईं कियूं तैन केरे लेइ इना दूई कहावत ठीक आन, “तैना कुत्रां केरे
    ज़ेरे आन ज़ैना उलटी केरतां फिरी खातन, ते तैना निहावरे सूरां केरे ज़ेरे आन ज़ैना फिरी
    च़िकरी मां गातन।”
  too-NT: 'Chuntza'' xlaca''n hua''chi a''nchī huancan: Huan chichi'' hua''chokopala
    ixpa''tlā''nat. Lā'' huan pa''xni'' a''xni''ca'' paxnī''ttza'', taspi''tpala para
    natapi''li'' nac cā''pūlhtok.'
  ind-AYT: 'Mereka adalah gambaran dari peribahasa yang benar ini: “Anjing kembali
    kepada muntahannya sendiri” dan “Babi yang telah dibersihkan, kembali lagi berkubang
    di lumpur”.'
  cjo-NT: 'Ikanteetzini: “Riraga otsitzi roepiyeero iyamaankani, rowaawo”. Eejatzi
    ikanteetzini: “Atsipetashitakari akiweri chaancho, tema eejatzi ipiyanee rantaatapaero
    jampowatha”. Kyaaryootaki ikanteetziri. Aritaki ikimiteeyarini rirori riraga iyotakowitariri
    Jesoshi omaanta kaari aapatziyariri, ipiyakoteeyaawo kaari kameethatatsi.'
  nsn-nsn: Ge a puh pe ka boloing sioun toro bolobol ra kilain, “Tar nitabila uaia,”
    o hire teil tun toro mana tasisina pare. “A lo ke lua, kare ein tapokis toro niluaan,”
    doh “A hueit geka uahuhu uaia tunin, ke la iahiaha teil poluk tar lobolob.”
  san-DEV: किन्तु येयं सत्या दृष्टान्तकथा सैव तेषु फलितवती, यथा, कुक्कुरः स्वीयवान्ताय
    व्यावर्त्तते पुनः पुनः। लुठितुं कर्द्दमे तद्वत् क्षालितश्चैव शूकरः॥
  tna-NT: 'Uja epuani tuna jepuiti: “Uchi batasiu putsu, esiapatianiyu tueda neicha
    ediayu puji. Cuchi nahuijiji di rutu su neicha hue esiapatianiyu.” Daja huecha
    tuneda neicha jucha ya puji esiapatitani.'
  lid-lid: 'Eme, ya iri lau ta leheya kandriyen ta wasai doh badeh, i buku sahou sokek
    ma la-uh dah: “Taha badeh, tana taha, mwi amok, ano iy ili ini amok tan ja.” “Ma
    taha tanan ale, i buku none bou ndranyuwi iy, arile iy kameh ili hamon ili ta
    bolo nyahun tan ja.”'
  wim-wim: Yaa, niiy kan in ngeeyān than pam wanch yimanangan thawantan, “Than kuꞌangan
    oyngkan yeechantan-a, aꞌ anpalaniya thananiya koyam iiyantan ngul aꞌ oyngk thanan
    yeechina koyam ngul mungkantan.” Aꞌ putha than yimanang thamp thawantan, “Than
    pamanga minh nhinthan anangan ngakangan pungantan thanang, puth minh nhinthan
    anangan-a, koyam iiyantan aꞌ aak pipangan ngul wuntan.” Yaa, than pam wanch anangan
    woyan min Christ.antam anpalan koyaman iiyantan woyan way aakanakan-a, an puth
    thaniya keꞌ kuꞌ anangana iiyantan puth keꞌ minh nhinthan yimanangan iiyantan.
  zga-M: Ihechago che hiva nelweli hu vene. “Embwa yihilivo khela amadesi gha yene,
    nengube eyeonchiwe yikiliwohela amadope.”
  yom-yom: 'Balembo kindisa bukiedika bu zingana ziasi : “mbua yivutukidi dia biobi
    kaluka” ayi “ngulu yiyoboso yivutukidi vindumuka mu nyamba.”'
  san-SIN: කින්තු යේයං සත්‍යා දෘෂ්ටාන්තකථා සෛව තේෂු ඵලිතවතී, යථා, කුක්කුරඃ ස්වීයවාන්තාය
    ව්‍යාවර්ත්තතේ පුනඃ පුනඃ| ලුඨිතුං කර්ද්දමේ තද්වත් ක්‍ෂාලිතශ්චෛව ශූකරඃ||
  yut-yut: 'Yo uŋun noman taŋ yomɨsak uŋun gen bamɨsi kɨnda da uŋun do yaŋ yosok:
    “Pɨŋan wandɨtdɨt aŋek tobɨl kɨŋ wandɨtdɨtni nosok.” Ae gen kɨnda yaŋ yosok, “Bɨt
    pakbikon pakbi kɨlɨ sosok, mani kɨŋ neŋagon ae sosok.”'
  grc-BYZ: συμβέβηκε δὲ αὐτοῖς τὸ τῆς ἀληθοῦς παροιμίας, κύων ἐπιστρέψας ἐπὶ τὸ ἴδιον
    ἐξέραμα, καί, ὗς λουσαμένη εἰς κύλισμα βορβόρου.
  cpc-NT: 'Ikimiwaitakawo ikantapiintaitziri: Otsitsi, aririka inkamaankaki, ipiyashitawo
    jowaiyaawo. Ipoña ikantayiitzi iijatzi: Chancho, aririka inkiwaitiri joipatsitaka,
    ipiya iijatzi joipatsiwaitya.'
  nhg-NT: 'Intech yejua mochihua lo que quejtoa ca melöhuac inu dicho que mojtoa:
    Chechetu mocuepa ocsajpa ipa imesutlales hua: Petzolama tli quiemach omajölte
    ocsajpa momimeloa ijtec soquetl.'
  nya-nya: Kwa iwo miyambi iyi ndi yoona, “Galu wabwerera ku masanzi ake,” ndipo,
    “Nkhumba imene inasamba, yakunkhunizikanso mʼmatope.”
  ngu-NT: 'Pero impan cuajli otenquis on quen quijtohua on tlajtojli: “On chichi ocsejpa
    quicua isotlal, niman on pitzotl yejhuan quemach oconaltijquej ocsejpa onosoquipopolactij.”'
  kup-kup: Met darim haovai sameg-ñetï epovokaroz zut paru tamah. Met had nap hokap
    ñizapanepuh em ravat maot sat napan. Met modao ev. Met añ nap pim bolop ivov mevetepanen
    tin hepanepuh maot sat bas kedet havaueo barizapanezaek molevok horï ravapan.
    (Met pot hamegivoz zut aban hamoh-pori tin ravat hehaekanañ maot horï ravat hepan.)
  jid-jid: itre u ka yiyi a njanji ni tu mba yawu kban ye vu iso ma hlen lede wa ba
    sue kpa niwu a kbani la ka ri ni ni brje
  wmw-wmw: 'Munu kamba eyu atimiza usowezi wakweli wamba javi: “Umbwa kaludira kurya
    matapisi ake mwanyewe.” Na atimiza novyo usowezi mwengine wamba: “Nguluwe wakoziwa
    kaludira kurinyaula ntopetope.”'
  gmv-GGM: “Kanay ba cooyida coosha manas guye simmees” hessathoka “Gudunthi meecettidi
    guye simmi urqan gendderetess” geetettiza tumu lemusoy istta bolla gakkides.
  ssg-ssg: Woulaha i kola ka salan ti teka seilon kak ukek, “Sinen ani aliake mutuan.”
    Ape tin teik ulea ukek, “Kalak na o kikanomiwen tok pou, i halolo aliake tinun.”
  zpo-NT: 'Lee re xaa zee nak mod xaa nzaa Proberbyos kwent, kwaan nzhé: “Mbare mbak
    nzhaw kwaan mbare lextoo mbak, nu lee kuch, ma nyilo nzhaz, mbare mbaxche leen
    ban stub welt”. [Pr. 26:11]'
  poy-poy: Kwana mesali yayilonga, “Ng'ang'a kagawuyira galii gakatapikiti,” na, “Mtumbi
    yakaguluritwi kala kagalagataga kayi mumadika.” Ntambu ayi iwera kwawu vinu.
  qwh-NT: 'Tseno ruraq nunacunapaqqa rasonpa caqllatam queno nican: “Allqoqa gomitashqanta
    yapemi cutipärin; y limpiu cananpaq bañatsishqapis cucheqa yapemi leqitacho armacurin.”'
  gaw-gaw: Amu danab ag amunu nai laa inam aṯeb amu ag genab heṯeb. Nai amuam inam.
    “Qai laa nug e lana bahowa, nug aaḵu eḏua bahom ele laṯe.” Amu laa ele, “Bo laa
    nug beḏu lep̱a ihak amge eḏua hiḵoḏ laaṯe.” Nai amu ahilagnu aṯe.
  nca-nca: Uni ŋunde qundo iŋo-iŋo mande ka ri hamó tete. Iŋo-iŋo mande ŋuko ŋandiro,
    “Opiŋombo minderoqo pitu ko uro mindeyó neyote.” Ko mande kaŋuya ŋandiro, “Poto
    uro sono kimuroqo pitu ko uro nukuru kimuyoteŋgo.”
  zpz-NTPP: 'Tees nu nac de yu zeꞌ, orzeꞌ byuꞌ niñ gal nu rnii tub nac riidz nu rishli
    nu nil rnii mbecy. Orzeꞌ rnii dey: “Che̱ꞌ rab ma coz nu row ma. Gazeꞌ nu cush
    cya gaꞌ ma gow ma ñii tuubaꞌ tir. Zeꞌ cuch gus nu sa blaagy lo nis cacy, orzeꞌ
    cush cya gaꞌ ma nu dudub ma lo biñ tuubaꞌ tir”, rnii dey.'
  zac-NT: 'Nahin ziquë narniꞌi tubi dichë; verdá na diꞌdzë ni: “Lëꞌë mbecu bëabrí
    dchibë shtë ma lduꞌu ma; nu lëꞌë guchi nagualú guzë, bëabrí guaguezë ma laꞌni
    benë stubi”.'
  kyg-kyg: Ani agufa vayaꞌaifeꞌmo alagi lama gegeꞌmo huꞌa aeꞌa kalafefa gemo huꞌapaeꞌmo,
    kalamogimo mu valiꞌa ataleꞌa uteꞌa halate aiꞌa atagi neꞌeꞌa neꞌnae. Ani kava huꞌa
    afumo aniꞌmo faleꞌa ateꞌnaya afumoꞌmo halate uno hapafiꞌmo kasepu neꞌaiye, huꞌa
    huꞌnae.
  kmk-kmk: Sadatuwa pasamak padan din uuggudon da un kanana’n, “Umbos mangulin dit
    asu un umoy mangan sit ukba na.” Kanana payyan un, “Mangulina umoy mamippiyok
    dit naomosa boḻok.”
  cao-NT: Jabi, “Janahax jahari cahi quiha inaca, ja janaha ca pixëna. Jasca chancho
    ri. Jahuë ashití tsi robihi quiha ashihax na” tihi ca tsi ii quiha noba yosiba
    yoba. Jabi jascaria tsi xo toa ja acanaina rë.
  bbr-bbr: Ak kiro onok miäi, kiro kar ämän meter äpu miäwon ros äiewon senek. Ko
    äiewon, ‘Enas esiemara, nukan es ätäi jaun poteäu.’ Kar ämän kesek rau, ‘Ak akan
    en an jou muruna, ko ätäi potomara, maimai opok nini taitairiäu.’
  inb-inb: 'Pai­kuna­manda chasa ni­raias­kaka, kai ni­diru­pi­mi kasa nig­samurka:
    Alkuka, kikin kimnas­ka­ta­mi ikuti mikú. Armachiska kuchipas, ikuti turu­pi­mi
    builtiarí.'
  hrv-hrv: 'Dogodilo im se što veli istinita izreka: “Pas se vraća svojoj bljuvotini
    i okupana svinja valjanju u blatu.”'
  box-NT: 'Mu bè-zũńminì bíoní na kà lé hĩ̀a bìo sá ɓa yi: Bìo ó o buenza
    lá tã́maa lé bṹn ó o bĩnía vaá wee dí, ó o nɔ̀nbùɛɛnì na ɓa lá sɛɛra
    á bĩnía wee zo ho fàncínló yi.'
  ote-NT: 'Nura ja̱ꞌiꞌa̱ bi nja ngu ra tsatꞌyo ne ra tsꞌʉdi hma̱ ne tꞌena: “Ra tsatꞌyo
    bi yopa zi núꞌa̱ xqui zogui, y nura tsꞌʉdi xmá ntꞌaxihma̱, pe bi yopa nxa ja ra
    bøhai.”'
  wnu-wnu: 'Munon qomon eng ebet igour eng qob apand ger ete igo eng gas ende at igour:
