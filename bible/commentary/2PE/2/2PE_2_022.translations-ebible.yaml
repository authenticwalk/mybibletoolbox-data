    mu ki maba kwaetagamu.
  nko-NT: Amʋ́ bwɛhɛ́ ánfɩ lahá yébi anfɩ laba mʋ́tɔ́. “Kɩaɩ tɛ́kpláɩ́, lápʋ́
    mʋ ɔdandʋ tsú” pʋ́ “Febie ɔprákuo ntsu alɩágyíalɩ́á á, ɔtɛláyébie ɔdɩba.”
  bsn-NT: 'Cristore ajitirʉ̃nʉriarã ñaboarine, quẽna ĩre ĩna ajitirʉ̃nʉ tʉjasere ado
    bajiro gotiaja: “Ecari yai, mʉñocõari, ĩ mʉñosere tudibarʉcʉmi”, yigotiaja. Quẽna
    gajeye ado bajiro gotiaja: “Ecari yese ʉeritatare yugui moasĩnir''ire quẽnaro
    mani guocõaboajaquẽne, titatare tudivacõari, yugui moasĩnirʉcʉmi quẽna, ‘Tudi
    ʉeri jaigʉ ñagʉ̃sa’ yigʉ”, yigotiaja.'
  pib-NT: 'Wane rixatkana galikakpotunanu yapkaklu: Kewe satokyegitlu waleko raplire.
    Ga wa kochi gerkakalurutka satoka posujpalu yegi ruprurugatinripa.'
  wiv-wiv: Polea kua ia e pori matoto kiridia, “Na kaua kua tani lualua, ia da e hani
    mulehia lualuaka,” na “Boro kua tani vazuguva, ia da e vamule ki boda mule na
    tamotamo.”
  reg-reg: Olugani lunu olubha ne chimali ku bhene, “imbwa yasubhila amatanake gayo.
    Na ingulubhe eyo yosibhwa eisubha lindi mumatoto.”
  mlh-mlh: Ŋadi gaku kakariŋ eru waki yabeya, oi qoqiŋ buŋo foriine yobu yoyoka ore
