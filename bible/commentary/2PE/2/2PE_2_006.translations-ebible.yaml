  lat-VUC: 'Et civitates Sodomorum et Gomorrhæorum in cinerem redigens, eversione
    damnavit: exemplum eorum, qui impie acturi sunt, ponens:'
  ngp-ngp: Iviya iviya, uneva Mnungu aibanangaga imizi ya Sodoma na Gomola kwa kuyoka
