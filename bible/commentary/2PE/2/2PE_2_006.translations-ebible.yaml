    kian kun siang singina.
  aer-aer: Kele ayeye arrpenhe nhenhe anteme awerrirraye. Arrantherre apmere akngerre
    nhenge atherre Sodom uthene Gomorrah utheneke-akerte akaltye aneme. Tyerrtye apmere
    yanhe atherre-arenye areyele arne akurne akwete mpwaretyarte. Kele Ngkartele anteme
    ure akngerre alkere-ngentyele yerneke Re arne ingkirreke anthurre iteke tyerrtye
    itnenhe-arlke apmere ikwere-atherrenge. Arlpmenye-ante anetyeke. Ngkartele alakenhe
    mpwareke tyerrtye areyele apmere arrpe-anenhe-arenye awetyenhenge nthakenhe-arle
    irrekenge. Itne anteme itirreme “Ayekaye, kele anwerne itelareme, Ngkartele anwerneke
    anteme alakenhe mpwaretyenhe anwerne apeke Ikwere awelhetyakenhenge.”
  qvc-NT: 'Chaymandaqam suq tyimpupipis ninawan chingachirqan chay Suduma llaqtata,
