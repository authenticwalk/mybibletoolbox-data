  cbc-NT: Torea bairo cañuenarẽ na reyupi Dios Sodoma, ape macã Gomorra cawãmecʉti
    macãã macããna ãnana cʉ̃ãrẽ. Ti macãã cʉ̃ãrẽ ʉmʉrecóo macãã peero mena joerecõãñupĩ.
    Ñe ũnie tuaricaro mano, õwã jeto to tuao joroque ásupi Dios ti macãã macããnarẽ
    cʉ̃ careri rʉ̃mʉrẽ. Cabero tunu caãniparã cañuena na catʉ̃goñamasĩparore bairo
    ĩ, tore bairo áti ĩñoñupĩ merẽ. Tiere tʉ̃goñarĩ, “Cañuenarẽ popiye na baio joroque
    na átigʉmi Dios,” na ĩ tʉ̃goñamasĩáto ĩ, tore bairo ásupi.
  qxo-NT: Tsaynömi Sodoma y Gomorra marcacunatapis Tayta Dios ninawan ushacätsirgan
