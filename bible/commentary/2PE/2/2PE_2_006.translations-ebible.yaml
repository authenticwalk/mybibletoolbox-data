  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤗᤠᤕᤥ ᤁᤢᤎᤡᤶ ᤛᤍᤥᤔ ᤏᤢ ᤃᤔᤥᤖᤠ ᤕᤧᤰᤕᤰᤜᤠ᤹ᤀᤠᤱ ᤔᤡᤎᤡᤰᤂᤢᤀᤠᤱ ᤂᤠᤵᤐᤢ ᤌᤩ᤺ᤱ
