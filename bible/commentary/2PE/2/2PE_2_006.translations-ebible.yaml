    rũm mẽ hipy mẽmo hpôk kwỳ rẽ nẽ ho mẽ ho hapêx pa. Tã mẽmo kaxyw na pre ã mẽ hipêx
    anẽ? Nà mẽ piitã mẽ kot mẽ harẽnh mar nẽ hamaxpẽr o: —Na hte ã Tĩrtũm mẽ kot amnhĩ
    tomnuj xwỳnhjê nhĩpêx anẽ. Anhỹr o hamaxpẽr kaxyw na pre ã mẽ hipêx anẽ.'
  ctp-NT: Ti kwiꞌ ti chaꞌ, ngwa kuxi ꞌin neꞌ kichen Sodoma loꞌo ꞌin neꞌ kichen Gomorra,
