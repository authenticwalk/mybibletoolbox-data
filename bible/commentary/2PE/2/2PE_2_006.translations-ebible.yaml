    besa manakwe. Oosoo mu poonne ka ooosapa mu ma'emukwadape, suda soonamme ka tu
    pupua'amu sutakoo po mu nake. Soo Te Naa ka Lot umuoo numu-nagakoo magwetzoa'e.
