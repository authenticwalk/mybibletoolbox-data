  san-TIB: སིདོམམ྄ ཨམོརཱ ཙེཏིནཱམཀེ ནགརེ བྷཝིཥྱཏཱཾ དུཥྚཱནཱཾ དྲྀཥྚཱནྟཾ ཝིདྷཱཡ བྷསྨཱིཀྲྀཏྱ
