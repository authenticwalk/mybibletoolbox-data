  mya-mya: ဘု​ရား​သ​ခင်​သည်​သော​ဒုံ​နှင့်​ဂေါ​မော​ရ​မြို့ တို့​ကို​မီး​လောင်​ကျွမ်း​စေ​သော​အား​ဖြင့်​အ​ပြစ်
