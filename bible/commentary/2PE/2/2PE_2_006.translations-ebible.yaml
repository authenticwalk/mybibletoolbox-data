  gaq-gaq: ଇସ୍‌ପର୍ ସଦୋମ ଆରି ଗମୋରା ଇନି ମ୍ବାକ୍ଲିଗ୍‌କେ ଡଣ୍ଡ୍ ବିଚେ ସୁଆ ଏତେ ଦଂସ ଆଃଡିଂକେ
