  mdy-ETH: ሃሣ ጊንሣ ጎሜ ማዻ ዓሲም ቢያ ዎጊንቲሢኮ ኮኦኪንሢ ማዓንዳጉዲ ሶዶኦሜና ጋሞኦራና ካታማ ዲቢንሢ ማዓንዳያ ሄላንዳኣና
