    c'ac'as cristiano ichil a caj abe'e. Walacoo' u betic a c'as etel ix ch'up y etel
    winic. Le'ec ti que'en to aj Lot te'iji, sansamal u yilaj a c'as u betajoo'o.
    Sansamal u yubaj a c'as u yadajoo'o. Yajaji u yool u men abe'e. Le'ec ti tz'aboo'
    ichil u sip'il a caj abe' u men a Dioso, sa'albi aj Loto. Toj u na'at aj Loto.
    Chuwi a caj tac etel a cristianojo. P'aati chen ta'an. P'aati ti'i u yee'beebal
    ti'i tulacaloo' a yanoo' u sip'ili. Etel abe'e, chica'an ti'ijoo' ti c'ochol u
