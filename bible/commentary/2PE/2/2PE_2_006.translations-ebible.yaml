  kan-OKCV: ದೇವರು ಸೊದೋಮ ಗೊಮೋರ ಪಟ್ಟಣಗಳನ್ನು ಬೂದಿಮಾಡಿ ಇನ್ನು ಮೇಲೆ ಭಕ್ತಿಹೀನರಾಗಿ ಬದುಕುವವರ
