  peg-peg: ତା ପାଚେ ଇସ୍ୱର୍‌ ସଦମ୍‌ ଆରି ଗମରା ଗାଡ଼୍‍ସବୁତିଂ ନିସ୍‍ତ ମାଜ଼ି କିଜ଼ି ବାର୍ତିରଚେ
