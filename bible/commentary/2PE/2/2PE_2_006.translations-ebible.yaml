verse: 2PE.002.006
translations:
  kpx-kpx: Subuta Sodoma ataeau Gomola atahi vaveve toela valage Dilavau ibinaeabe
    ovei vene hanavoge keu dobai oeabe mahoge ata bahataeau haluvisi gabilahalu. Iale
    kemo nahiabuna hilokage Dilava ehovaholimale keabuna ibina kateale malei.
  okv-H: eto nei amo God uje ae ari embopo ta degi ahe kihira ai kiagora ena amo da
    Sodom te Gomorrah te avo ji na ikenu veto evekena
  tbo-tbo: Ma dobu apapoehi luwaga i apuhi po hi alahihi naka Sodom ma Gomola, po
    ipa ta galena tuhaga po dewa apapoehi ega ta dewadewahi.
  mal-C: ദൈവം സൊദോം, ഗൊമോറാ എന്നീ നഗരങ്ങളെ ശിക്ഷിച്ച് ഭസ്മീകരിച്ച് ഉന്മൂലനാശംവരുത്തി;
    ഇവർ അഭക്തർക്കു ഭവിക്കാനിരിക്കുന്നവെക്ക് ഒരു നിദർശനമാണ്.
  grc-SR: καὶ πόλεις Σοδόμων καὶ Γομόρρας τεφρώσας ⸋καταστροφῇ⸌ κατέκρινεν, ὑπόδειγμα
    μελλόντων ⸂ἀσεβεῖν⸃ τεθεικώς·
  bgc-bgc: थम यो भी जाणो सों, के जो लोग भोत पैहल्या सदोम अर अमोरा के नगर म्ह रहवै
    थे, परमेसवर नै उन ताहीं भी दण्ड दिया, क्यूँके उननै भोत बुरे काम करे थे, अर उन
    ताहीं आग म्ह भस्म करकै राख बणा दिया। इसा करण के जरिये उसनै दिखा दिया, के उन माणसां
    का के होगा जो उसका कहणा न्ही मानते।
  khz-khz: Palagu na Sodoma e Gomora maki eagirorirato, kalovana egala-gaturato, gekavuto.
    Vokalana Palagu ati gekwalanaana talimara matara pia alira ulanana.
  deu-TKW: auch die Städte Sodom und Gomorrha hat er verurteilt, indem er sie in Asche
    legte, ein Vorbild des Kommenden gebend für die Gottlosen;
  zsr-NT: Lëzcaꞌ cni, Dios bchuguëꞌ quegac bunách gulacuáꞌ yödz Sodoma len Gomorra,
    busnitiëꞌ lequëꞌ lu guiꞌ, atiꞌ guluhuöaquëꞌ dö. Le guc quequëꞌ nac tu le ruluíꞌ
    le run gadxi nup tuaꞌ döꞌ.
  lin-lin: soki Nzambe apesaki na bingumba ya Sodome mpe Gomore etumbu na nzela ya
    moto oyo ezikisaki yango kino ekomaki putulu mpo na kopesa ndakisa ya etumbu oyo
    ekokweyela bato ya masumu
  hns-NT: Oe bhie Sodom aur Gomora sahar me aagie lagaaike oeloet deis. Ie rakam se
    sab koi dekh sakat raha kie Parmeswar ka kare hai djab koi okar baat na maange
    hai soene.
  noa-E: Ẽwandamau ĩchab phöbör dau numí narrjã örpʉ̈iwi warre khʉrr mephörr appaita
    bau joppijim anaabá. Makhʉʉn phöbör Sodoma ajim aajem, Gomorra dʉ̈i. Ẽwandamau
    am dʉ̈i magtarran, amach mag khaigba thʉnarr gaaimua ewag pawiajã ich mag nʉm
    khʉʉnan ich agjö khaigba aju thumaam khʉʉnag khap amkhĩir ajim.
  eng-EMTV: and reducing the cities of Sodom and Gomorrah to ashes, He condemned them
    to destruction, having made them an example who were to be ungodly,
  mib-NT: Te suni ni ndonda ya sɨquɨ̄ cuéchi ñayuu ñuu Sodoma jiín ñuu Gomorra, te
    ni cayū ñuu i ni nduu máá yáā na. Te súcuan cúu i ɨɨn ejemplo nuū tāca gá ñayuu
    sáha néé jéē quíji ga.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लायो कुधिम् सदोम नु गमोरा ये़क्‌यक्‍हाॽआङ् मिधिक्‍खुआङ्
    खाप्‍पु थ्‍यःङ् चोगुसिआङ् खे़न् ये़क्‌यक्‍हाॽरे़ कुमिङ् मासुरो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    खुने़ॽ नसाःन् मे़न्‍जोःक्‍मनाबा खे़न् याप्‍मिहाॽरे़न् आक्‍तङ्‌बा हिङ्‌गत् पोःङ्
    के़लॽबा कुबि चोगुसिआङ् वाॽरो॥
  xnj-xnj: Chapanga abunili milima ya Sodoma na Gomola, akayitinyisa kwa motu, akayikita
    yivya luhumu lwa mambu gegakuvapata vandu vangamyogopa Chapanga.
  mmx-mmx: I lok ngan bok pam ne Moroa ga sele utut bok lumenemen silok to Sodom la
    Gomora mi laxao. La neni ga lox i na ngan ni lampoovo ri lavanga salai naba vot
    atnedi dixo mumu asu lodoxoma ren.
  cbr-NT: Usonan ca Nucën Papa Diosan ëma rabë́, Sodoma 'imainun Gomorra cacë, 'imainun
    anu 'icë unicamaribi atun ñu 'aisama 'acë cupí aín chimapuishi 'itánun nëancëxa.
    A bana cuatía an ñu 'atima 'acë unicama ñu 'atima 'atimi racuë́ti oquin ca Nucën
    Papa Diosan usoquin Sodoma 'imainun Gomorra 'acëxa.
  tee-NT: Vachu' ju Dios amuc'anilh ixtalak'alhin'an ju amachak'an lak'achak'an Sodoma
    chai Gomorra acsni amaclalh. Va lhc'ac'a va ju anuch lak'achak'anixni. Chunch
    ju navilh ju Dios ni va capu'amalacpastacniya' ju catatsucuya' astan ju jantuch
    catatalhoniya' ju Dios.
  eng-LSV: and having turned the cities of Sodom and Gomorrah to ashes, condemned
    with an overthrow, having set [them as] an example to those about to be impious,
  cak-NT: Y ri Dios can man xucoch' (xucuy) ta chuka' quimac ri ca'i' tenemit Sodoma
    y Gomorra, xa xu'ij chi can xquieq'uis, y can quiri-wi xbanataj. Raja', k'ak'
    xuya' pa quiwi' ri tenemit ri' chi xeruq'uis, y can xe chic chaj ri xc'ue' can.
    Quiri' xu'on chique, chi quiri' tiquitemaj ri winak ri xquiec'ue' después, chi
    xa man xtiquic'uaj ta jun chojmilaj c'aslen anche'l nika chech ri Dios, xtika
    chuka' jun nimalaj castigo pa quiwi'.
  pah-NT: 'Tupana''ga ombokai pa cidade de Sodoma cidade de Gomorra no. Nahã ga cidadespeva''ea
    apitipavi hako ahe rekote''varuhurame. A''ero Tupana''ga ei aerẽve''g̃a pe: “Ehepia
    te imbokaipavagwera. Na jitehe po ti ji imbohahyukari g̃a pe nehẽ no – kiroki
    g̃a ahe javijitehe ndokoi ji rehe okote''varuhuavo,” ei Tupana''ga.'
  sja-NT: Ichiaba Tachi Ak'õrepa wẽpapi-e paji Sodoma p'uurudepemaarãpa ne-inaa k'achia
    oodap'edaa mãik'aapa Gomorra p'uurudepemaarãpa ne-inaa k'achia oodap'edaa. Ma
    p'uuru omee weda k'achia ooji t'ɨpɨtaupa jõpik'ãri. Mãga ooji mãɨrã t'ẽepai ijãadaamaa
    p'anadait'eerãpa k'awaadamerã irua k'achia beerã k'achia oopari.
  xed-xed: Mantsaya tsanaghata tsi ta guma ta luwa Suduma nda Gwamura guli, ka zaɗanatá
    tsi ta həŋ nda vu, ka niŋtá həŋ ka hutiɗif. Mantsaya maranaŋta tsi ta gwal ta
    maga ghwaɗaka skwi kəʼa dzaʼa slanaghatá həŋ.
  mks-NT: Ta quia̱hva já na̱jándihi ri Ndióxi̱ sa̱há ña̱yivi na̱sa̱nduu ñuu Sodoma
    xi̱hi̱n ñuu Gomorra. Na̱chica̱a̱n ñúhu̱ a̱ na̱ ja̱nda̱ quia̱hva na̱nduu na ya̱a̱
    uun. Na̱caja Ndióxi̱ ña̱ yóho já ná cuni ña̱yivi va̱xi chága̱ chí nu̱u̱ ña̱ quia̱hva
    já caja Ndióxi̱ jándihi a sa̱há ña̱yivi quini.
  gfk-S: Ma iga kure hagae ira iruo tamat na taman, Sodom ma Gomora. Iga tun hadodo
    leise dur, kaie igom hakatom ira matanabar hobi ing di tur talur ie.
  bmu-bmu: Mewöyök Sodom Gomora taon yahöt mi ayuhumahotkö keuŋini jim teköba könöpnöŋ
    eŋgohoiga gapŋiranök ahöyohot. Ambazip aŋgöjörakŋinambuk yeŋgöra yuai denöwö asuhumawi,
    miaŋgö söpsöpŋi ekingöra mi al eŋgii akzahot.
  dgz-dgz: Amba sewa baware da yaua Sodom ge Gomora inak muga koewa taiwanumune menan,
    sewa baware ame uta tugun yagit momage vemonaet ven. God sewa baware mame inap
    taniwa guegue mega umap iman waenapan God tandayasine nagire inamup ap sia venaseta.
  eng-GNV: And turned the cities of Sodom and Gomorrhe into ashes, condemned them
    and ouerthrewe them, and made them an ensample vnto them that after should liue
    vngodly,
  zaa-NT: Bitola ìyya juiciua nna beyàni ca enne' xunú'a nna beni cą formar adí ca
    yétsi. Pero Tata Dios nna bequinnie íyya yí' iqquia ca yétsi lá cą Sodoma nna
    Gomorra nna bil·luỹa taá latsi iyaba ca enni'a por mal nu beni cą. Ca yétsia nna
    iỹu' cą para ejemplo para iyaba ca enne' tse'e cą después canu labí runi caso
    cą Tata Dios.
  eng-WEBSTER: And turning the cities of Sodom and Gomorrah into ashes, condemned
    them with an overthrow, making them an example to those that afterwards should
    live ungodly lives.
  guh-guh: Bajayata Dioso isotota verebiaba Sodoma tomarapijivimi. Bajara pijinia
    pacuenia Dioso verebiaba Gomorra tomarapijivimi ata. Nexata Dioso copiarucaeyaexana
    bajarapatomaramibeje. Tsipaji bitso pibisiacuene exana bajarapatomaramibejepijivi.
    Bajarapatomaramibeje nacopata ëipumana. Bajarapacuenia Dioso verebiaba bajarapamonaemi,
    pamonae cotocaevi jinavanapa, peyapëtaenexa, bajarapamonae ata pibisiacuene pexanaeyaniva.
  bon-bon: Acejiyame te cuta Sodoma piiyepu Gomora cewe biname bine jigyemuji, peei
    neeneni cewe bine muye ca juubudäruji ngälu tuuwe mriibe taatu ebmalemuji, ingle
    tabe singi ingwe ca biname cina Sodoma piiyepu Gomora cewe poto cidi me ngene
    apecname, piba wälu äbitame niiya mule wawenecame.
  nhw-BL: Huan Toteco nojquiya quintlatzacuilti nopa fiero masehualme ipan altepeme
    Sodoma huan Gomorra. Quintlamitlati inijuanti huan inialtepehua huan teipa san
    mocajqui cuanextli. Ica catli quinchihuili, Toteco techcahuilijtejtoc se nemachiltili
    tlaque elis ininpantis nochi amo cuajcualme.
  swh-ONEN: kama aliihukumu miji ya Sodoma na Gomora kwa kuiteketeza kwa moto ikawa
    majivu, na kuifanya kuwa kielelezo kwa yale yatakayowapata wale wasiomcha Mungu;
  wbi-wbi: UNguluve akahighile amakaaja gha Sodoma ni Gomola kutwalila... kuva mapembo
    nu vunangifu neke kive kihwani vwimila avahosi mu fighono finofikwisa.
  bba-bba: U wuu si bɑ sokumɔ Sodomu kɑ Gomɔrɑ tɑɑrɛ wɛ̃ mɑ u su kɑm koosiɑ kɑ dɔ̃ɔ.
    Nɡe mɛyɑ su kuɑ yĩreru tɔn kɔ̃so be bɑ koo rɑ nɑn sɔ̃.
  eng-KJVCPB: and turning the cities of Sodom and Gomorrha into ashes condemned them
    with an overthrow, making them an ensample unto those that after should live ungodly;
  kgk-NT: Yma gware Sodoma tetã mygwa kwéry-pe ave ohundipa araka'e Nhandejáry, Gomorra
    tetã mygwa-pe ave. Upe mokõi tetã mygwa hóga kwéry reheve ohapypa ohundi-vy. Hembiapo
    vai eterei-rehe ohundipa íxupe kwéry. Upéa-rupi ohexa ukase nhande-vy mba'eixagwa
    ogwereko asy arã hekoha vai va'e-pe.
  waj-waj: Anutuuqo yoosinnaivaitana nnutuuvaitana Sutuuma Kumuaraivaitana tuduu ikiaivo
    taa taika kiooduu ruga kieeravai. Yapooma variaara gioonna kiaapuuya hama Anutuuqaara
    yaata utuaaraiya ivaudiri iya ngiari irisai maisaivaa varaaraivaara arinaima teeda
    rikiaaravai.
  cpy-cpy: Ari ikimitakiri eejatzi nampiyitawori Paamaariniki eejatzi Katsimaariniki,
    ithonkakiri itaakiri. Arira iñahaetziro oetyaa awijimo-yiteerini theenka-tajorentsitaniri.
  mpx-mpx: I ola al panuwa Sodoma ge Gomola Yehoba i lahel ge i ton olagil, inoke
    abapankite i ginol bwaliga ga ni ginol ola togolu gegetoga elal.
  wbp-wbp: Manngu-nyangkalu-jana kirri wiri-jarra yirdi-jarraju Jatama manu Kumarra
    kujalpa-pala nyurru-wiyi karrija. Yapa-patu kujalpalu kirri yinya-jarrarla nyinaja,
    ngulajulpalu maju-nyayirni nyinaja. Kujarlanya Kaaturluju-palangu kirri yinya-jarraju
    riwarri-manu warlu-kurlurlu yalkiri-jangkarlu. Yuwayi, yulypulypa-karda-palangu
    jankaja. Nyiya-jangka? Riwarri-manu-palangu yinya-jarra kirri-jarra yungu-jana
    kujarluju yapa maju-patu milki-yirrarninjarla pututu-pinyi kuja kalu walya nyampurla
    nyinami jalanguju. Kajili ngampurrpa nyinami majungka-jarrinjaku, manngu-nyangkarlalpalu
    yangka Kaaturlu kapu-jana kujarlunya riwarri-mani.
  luo-luo: to ka Nyasaye nongʼado bura ni Sodom gi Gomora mine owangʼo joma odakie
    miergo molokore buru, kendo mi oketogi ranyisi mar gima biro timore ne joma ochayo
    Nyasaye;
  nhe-NT: Huan Toteco nojquiya quintlatzacuilti nopa fiero tlacame ipan altepetini
    Sodoma huan Gomorra. Quintlamitlati yajuanti huan inialtepehua huan teipa san
    mocajqui cuanextli. Ica tlen quinchihuili, Toteco technextilijtoc tlachque elis
    ininpantis nochi ax cuajcualme.
  aii-aii: ܘܐܸܢ ܕܝܼܢܵܝ ܠܹܗ ܡܕܝܼܢܵܬܹ̈‌ܐ ܕܣܕܘܿܡ ܘܥܵܡܘܿܪܵܐ ܘܡܘܼܚܕܸܪܵܝ ܠܹܗ ܠܩܸܛܡܵܐ، ܘܥܒ݂ܝܼܕܵܝ
    ܠܹܗ ܛܘܼܦ̮ܣܵܐ ܕܡܘܼܕܝܼ ܒܸܬ ܗܵܘܹܐ ܠܐܢܵܫܹ̈ܐ ܥܵܘܵܠܹ̈ܐ ܕܐܵܬ‌ܝܼ ܡ̣ܢ ܒܵܬܪ ܡܸܢܵܝܗ‌ܝ،
  esk-NT: Suli Agaayyutim patchisiqutiniġai iluqaisa iñuich iñuuruat nunaaqqiqpaaŋni
    Sodom-miḷu Gomorrah-miḷu, aasriiñ aġralipkaġataqługik iknikun. Taavrumuuna Agaayyun
    urriqsuutiqaġniqsuq qanuq suksraunġiġñiaqtilaaŋatnik iluqaitñik agaayyutaiḷaanik.
  msb-msb: Ginkondinar pa san Dios an mga syudad san Sodom kag Gomorra kag napara
    ini paagi sa sunog kay agod magin padaan san mangyayari sa mga habo magtuod.
  cpa-NT: Jøng² ha¹chi² ca¹liúg² Diú¹³ dsa² chian² jøa³juøi² Sodoma quianh¹³ jøa³juøi²
    Gomorra. Cu¹dsie¹² ca¹hén²dsa ca¹dsǿh²dsa juøi². Mi³jøng² li¹lih¹³ dsa² hniu¹
    jmo¹ hi² hlaih¹³ hi² ta¹canh¹³dsa.
  dso-dso: ସଦମ୍‌ ଗମରା ନଅର୍‌ମନ୍‌କେ ରଇବା ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ଦସିକରି ତାକର୍‌ ନଅର୍‌ମନ୍‌କେ
    ପଡାଇକରି କୁରୁପ୍‌ନାସ୍‌ କରିଦେଲା । ସେମନ୍‌ ବେସି କାରାପ୍‌ କାମ୍‌ କଲାଇଜେ ଏନ୍ତାରି କଲା ।
    ତାକେ ନ ମାନିକରି ରଇବା ଲକ୍‌ମନ୍‌କେ ଏନ୍ତାରି ଦସା ଅଇସି ବଲି ଲକ୍‌ମନ୍‌କେ ଦେକାଇଲା ।
  meu-meu: Sodoma bona Gomora danu e habuadia tari, kahu ai e halaodia, gabeai ia
    garina basie gari taudia matadia ihakanidia;
  yva-NT: Muno Amisye po mangke raugaje munijo Sodom muno Gomora yai, Po taname rapin
    dai mangkur ti rakanive. Amisye po randamisy taije indamu vatano nanawirati manuga
    mamuno Ai ujaniv ware, “Indati animaisye mi nande wansai?”
  dgc-dgc: Sakay du banuwan na Sodoma sakay Gomora, éy pinarusaan side na Diyos a
    pinuksa na side ta apoy. Ey saya i tandaa para ta étanan a tolay, a hukumén na
    Diyos a talaga du medukés.
  zpm-NT: Scaque leṉ dze ne wban Lot, bdziguiend me grë miech yozh ne bio guiedz Sodom
    ni guiedz Gomorr, blaaḻ me gui grop guiedz co, bnitlo me zho grëse zho, xquidiese
    biaaṉ. Laa me beeṉ miṉ co, zeeṉa ga gaṉ grëraa zha ntseeb gaṉle pe nac miṉe tsieguiaḻ
    zho teḻne csaand zho xquieḻntseeb zho.
  hix-NT: Àsok hana nehxatxkon ha, toto heno kom ha, Soknoma hon heno komo, Komoha
    hon heno komo xarha. Tosomtatkatxehkaxem me yxak hak nahtxoko, katxho me nehxatxkon
    hamà, Khoryenkomo wya. Àro ke, ewtothàyam heno yaknyohtàkay hatà. Àro wyaro tàwya
    emtatkanàr kom ke, onà wyaro kany me rma nehxakon hamà, kàwyanye, omeroron komo
    wya. Anhàtho me oyehtokonye, nyamoro heno wyaro rma rha tosomtatkaxem me manatxhe
    hampànà, kany me rma nehxakon hamà.
  sim-sim: Hovok Avui Wasilaka yanga Sodom nga Gomora nga kavak fri nakmbaha or hishihi
    hik or suwushirik hishombok er nari vri. Mberem ushirik? Yanga ovron kavak or
    nashinak kumak ma ol orhi mashin misindiyawa ambu ondo yanga orok talari oson
    li misihi mbele os kumak lihik talakwan li hishihi li ajekmbaha yanga ovron kavak
    or nari vri.
  npi-ULB: अनि अधर्मीहरूमाथि के आइपर्नेछ भन्‍ने कुराको उदाहरणको निम्ति परमेश्‍वरले
    सदोम र गमोरा सहरहरूलाई खरानीमा परिणत गरिदिनुभयो र तिनीहरूलाई विनाशको निम्ति दोषी
    ठहराउनुभयो ।
  cgc-cgc: Nlaman ta man na pasilutan ta Dyos mga ittaw naan ta mga banwa na Sodoma
    daw Gomora paagi ta pagsunog ki danen daw iran man na mga banwa na abo nang gid
    na nabilin. Pabuat din danen an bilang paandam parti daw ino matabo ta mga ittaw
    na ula gid ta iran na isip kanen an.
  tim-tim: Akto hainâk Sodom akto Gomora kepia hainâk bâliep. Amâ luâk âmbâle bâleŋe
    akmai me hâmbâi akmâ âgâwai are hârok hainâk oyekbiapgât nâŋgâŋetgât oyegep.
  yor-yor: Tí ó sọ àwọn ìlú Sodomu àti Gomorra di eérú, nígbà tí ó fi ìparun pátápátá
    dá wọn lẹ́bi, tí ó fi wọ́n ṣe àpẹẹrẹ fún àwọn tí yóò jẹ́ aláìwà-bí-Ọlọ́run.
  wos-wos: Hanja Sodomémbu rendé du takwa akwi, Gomorambu rendé du takwa akwi di Godna
    hundika hu hwendaka God hurundan haraki saraki sémbut diré dé hasa hwe. Hasa hweta
    wumbére getéfa tusandandéka wun hafwambu bo male dé re. God diré dé wungi hasa
    hwe, hukémbu du takwa nawulak deka héfaré xe di God déka hundika hu hwekwa du
    takwaré hasa hwetendékaka xékélakindate.
  emp-NTPO: Idjab̶a Ãcõrẽba Sodoma puru, Gomorra puru sid̶a cawa osid̶e jũma babuesia.
