    la, chaꞌ ta Ni nu tiꞌí ꞌin neꞌ kanꞌ bra nu wa tyii ti chaꞌ ꞌin neꞌ kanꞌ siyaꞌ
    ti.
  opm-opm: Sodomsi; Gomorasi ama ap mutuh yotnonghe ihir er hat saperhan Timbas matpora
