    ana wawa Lota toluveifadi maega itoatoa. Tauna edi ilivu luveifana ʼiteʼitedi
    ʼinega ʼwafina siniqaiqai. Ta ena ilivu tunutunuqina weaqina Yaubada ʼetoyavuia.
    Baʼe ʼinega toveilaqe diavona iveʼebeʼita weaqida tolaʼai nawale naʼifoqe tomotau
    ʼidaya ʼeguma Yaubada ena luvine kana veilivu kavokavovoyedi.
  kew-kew: Goa page Gote-me Sodom Gomora su adaare lapo repena sulaame irabisa. Go
