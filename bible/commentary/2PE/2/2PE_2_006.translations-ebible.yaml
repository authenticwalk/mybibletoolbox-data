  kxv-kxv: ଏ଼ୱାସି ସଦମ ଅ଼ଡ଼େ ଗମରା ଗା଼ଡ଼ାତି ଦାର୍‌ମ୍ବୁ ମ୍ଣିପ୍‌ହାନା ନା଼ସା କିହାଲି ଡଣ୍ତତି
