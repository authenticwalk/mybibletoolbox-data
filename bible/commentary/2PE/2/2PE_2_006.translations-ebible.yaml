  bod-N: ཡང་ཁོང་གིས་སཱ་དོམ་དང་གཱ་མོ་ར་གཉིས་ལ་ཉེས་ཆད་བཅད་ནས་མེར་བསྲེགས་ཤིང༌རྡུལ་དུ་བཏང་བ་དང་།
