  npl-NT: Dios noiwa okintlaijyowiltih iwa okimpojpolo non ochantitokah itech altepemeh
    de Sodoma iwa Gomorra, okinchichino iwa okinkajteh sa tlekónextli, para mamawikah
    n tlakah tlajtlakolejkeh non satepa nemiskiah itech nin tlaltíkpaktli.
  bgg-bgg: Hamangkhung-aphuii è Sodom nane Gomora rajan shii nin, ithek shii bai è
    ziao muii, chiih-è hamangkhung-aphuii oi pha bran shii nyie rey ruii pha ji ithek
    shii miiriig rab ro.
  eng-TCENT: and if he condemned the cities of Sodom and Gomorrah to destruction by
    reducing them to ashes and made them an example to those who would live in an
    ungodly way;
  eng-BSB: if He condemned the cities of Sodom and Gomorrah to destruction, reducing
    them to ashes as an example of what is coming on the ungodly;
  cpu-NT: Ari ikempitaakeri eejatzi nampiyetarori Sodoma ipoña Gomorra, japerotakeri
    ipometakeri. Arira iñeetziro ompaitya avishimoyetairine thainkatasorentsitaneri.
  san-ASM: সিদোমম্ অমোৰা চেতিনামকে নগৰে ভৱিষ্যতাং দুষ্টানাং দৃষ্টান্তং ৱিধায ভস্মীকৃত্য
    ৱিনাশেন দণ্ডিতৱান্;
  tac-NT: Onorúgameka abiena gastigárile alué ralámuli Soroma ejperégame 'lige Gomora
    ejperégame, 'ma me'ale na'ite 'lige 'ma najpisó gayénale suwábaga ralámuli alé
    okaná we'ká riógichi ejperégame, 'ma galítiri 'yúriga 'ma najpisó gayénale. Onorúgameka
    alarigá gastigárale alé okaná we'ká riógichi ejperégame ralámuli napurigá 'la
    na'támala alué cha nokame ralámuli chujkimeli ko a'kinánami alué cha nokame ralámuli.
  eng-WEBPB: and turning the cities of Sodom and Gomorrah into ashes, condemned them
    to destruction, having made them an example to those who would live in an ungodly
    way,
  gfk-H: Ma ga kurei ira airua tamat na pisa na hala, Sodom ma Gomora, bia dir na
    kap ra harpidinau. Ga tun hadado sei dir, ma gaam hatumarang ira mataniabar hua
    ing diet tur talur ia.
  viv-viv: Meda muliya Yaubada kaliva koyodiyao moyaꞋaidi melala adi egana Sodoma
    Gomola agaidiya giꞋitadi-yo givematahiwadiyedi. AiꞋalaꞋalata againe gikabudi be
    wauyodiga. Mena melalai-dina abaꞋita higa kaꞋi kaliva Yaubada hinavekwaulaugena
    digo, makewaꞋe yadi dewa koyona ana laufata hinanuhagana.
  yao-yao: Ni Akunnungu ŵajilamwile misi ja ku Sodoma ni ku Gomola, ŵajijonasile kwa
    mooto. Ni kwa litala lyo alosisye chitagu cha indu ichitendekwe kwa ŵandu ŵangakwalamba
    Akunnungu.
  tgp-tgp: ale vara God mo posi na taon tavera non Sodom enia Gomorrah la mai patmakovi,
    enia mo silera na talai matan vara la tihai, mo vaia sohena tovongi matea vara
    tamlohi la pa levosahia vara i pa sohena sava isana tamlohi sasati,
  auc-NT: Ayæ̈, Todömä tönö Gömoda ïñömö quëwënäni ïnänite, Mïni apænte wido cæquinque,
    ante tömënäni quëwëñömö iya täninque wido cæcä gönaiboque bate contagatimpa. Mänömaï
    cædinque Wængonguï, Botö ïmote ëñënämaï ïmïni mïni adobaï tente wæquinque cæmïnipa,
    ante wadäni ïnänite odömoncæte ante cægacäimpa.
  kbc-NT: Codaa Aneotedoɡ̶oji iloikatidi niɡ̶ijo niɡ̶eladimigipitigi nigotadi Sodoma
    aniaa Gomorra, ane daɡ̶axa minoa libeyaceɡ̶eco. Odaa Aneotedoɡ̶oji ja yalegi,
    odaa inoka yeyaɡ̶atice lajimaɡ̶a. Jiɡ̶idaaɡ̶igotediogi Aneotedoɡ̶oji me ikeetediogi
    inatawece oko anodaaɡ̶igotediogi niɡ̶ina eledi oko anowo ane beyagi liciagi niɡ̶ijo
    anowo niɡ̶eladimigipitigi niɡ̶idiwa nigotadi, odaa ja nakapetegi.
  bmh-bmh: Ziwas tub ebu, Uwait nug Sodom mui, Gomora mui, unum eg mareun. Goagal
    ban uzan aliag ab palautina, alai elarina, waibul usalemen. Ag go guzeneun dabilan.
    Ab nug elareun, go dorog sul. Aiu ses duailel agal oiagab petak ab tam, ag ab
    nug guzenai elaramau.
  ctu-BL: Tsi' junyajlel pulu Sodoma yic'ot Gomorra. Tsi' yʌc'ʌ ti jisʌntel cha'an
    mi lac ña'tan ti pejtelelonla che'ʌch mi' yujtelob jini mach bʌ anic mi' bʌc'ñañob
    Dios.
  meq-meq: Gəma neheye tə zalay Sodom ta Gomora aye na, Mbəlom kə gəs tay ha ndo neheye
    mə ɗəma aye a sariya. Kə fəka tay ha hurɗœk hurɗœk ta ako. Andza niye, a ɗa ha
    na, ma gateye sariya a ndo neheye ta rəhay ha gər bay aye andza niye dərmak.
  noa-H: Hẽwandamau hĩchab p'öbör dau numí narrjã hörpʌ̈iwi warre k'ʌrr mep'örr happaita
    bau joppijim hanaabá. Mak'ʌʌn p'öbör Sodoma hajim haajem, Gomorra dʌ̈i. Hẽwandamau
    ham dʌ̈i magtarran, hamach mag k'aigba t'ʌnarr gaaimua hewag pawiajã hich mag
    nʌm k'ʌʌnan hich hagjö k'aigba haju t'umaam k'ʌʌnag k'ap hamk'ĩir hajim.
  alp-NT: Sakesa kai kota Sodome kai Gomorare neka. Alla Ihukume kota lua meru kena
    auwe eti atia pusue leke ite rekwa be tamata rebe ilulu Tuhane Eni sukare more
    isupu hukumane elake.
  san-VEL: sidomam amoraa cetinaamake nagare bhavi.syataa.m du.s.taanaa.m d.r.s.taanta.m
    vidhaaya bhasmiik.rtya vinaa"sena da.n.ditavaan;
  kbq-kbq: Hagi anahukna huno Agrama Sodom Komora vahe'ma tevereti'ma zamahe fanane
    hige'za, tanefa'ma samprenaza zamo'a, mago avame'za me'neno huraveri huno, Anumzamofo
    avu'ava'ma osnaza vahera zamahe fanane hugahie huno nehie. (Jen-Agf 19:24)
  kbh-kbh: Bayté entsemna, Bëngbe Bëtsánaca tojánayana chë Sodoma y Gomorra bëts pueblents̈a
    ents̈anga, yapa bacna ents̈anga imojamnama, bëts castigo jtsebomnama yojánamnama;
    y íñesheca tojtsanapochocá, chë pueblënga y chents̈a ents̈anga jatinÿá jtsabiamëntscuana.
    Y chë sóyeca Bëngbe Bëtsá tojaninÿanÿé nts̈amo bacna ents̈ángaftaca yochjama,
    chë chents̈ana mochtsiyena bacna ents̈angbiama.
  ron-LSB: și, transformând în cenușă cetățile Sodoma și Gomora, le-a condamnat la
    pieire, după ce le-a dat ca exemplu celor care vor trăi în mod nelegiuit,
  pon-pon: O a kotin wia kila paj kanim Jodom o Komora, o wukidedi, o kadeik ira da
    en ola, o wia kin ira kilel eu on me jan Kot akan, me pan pwarado mur.
  nhe-BL: Huan Toteco nojquiya quintlatzacuilti nopa fiero tlacame ipan altepetini
    Sodoma huan Gomorra. Quintlamitlati yajuanti huan inialtepehua huan teipa san
    mocajqui cuanextli. Ica tlen quinchihuili, Toteco technextilijtoc tlachque elis
    ininpantis nochi ax cuajcualme.
  sps-sps: Gov fauf a koma seeve Tsuan tan vainy pisiin tana fuan a ngats fan Sodom
    ai Gomora sa faakoor rari tan guaf, ai to tana ka te kat Ya tana fuan a ngats
    fan to aya, Ayei faatok raror vainy sikia ta Gov, tana foka te nai ruak nats non
    tsuri tan nainy vou.
  wnc-wnc: Gatu Anututa you gapmaaya umana Sodom gatu Gomora ngang yaniking gapmaaune
    nana aminu kuupbamdane wam usanzike natapan wai siknga sikut. Siwan ita tasiwan
    you wa gapmaau katapda yasikut. Yasike aminu you wa gapmaaune nana kuupbam yasiwan
    kumbing. Yasiwan kupa ngana aminu tapatu umana Lot ngang iniking. Ita aminu nomanaapa.
    Sike ita kawawan wa aminda sanga yasewa aknga kumzang tasiwawa kake ie musiaatang
    meya siknga natapbut. Natapan Anututa Lot waapa gatangaman katapda dua isiwan
    kumbut. Ngana aminu wa katapda yasiwan kumbingu masande aminu masa Anutue imuningga
    wa aminde natake akgwautning. Ninda toknga ina unzakan panam ngang natake waiakngana
    bitateningge natake Anututa tasiwan you wa gapmaau katapda yasikut.
  bus-bus: À yã dà Sↄdↄmu kↄ̃n Gↄmↄraola à ń káatɛ aↄ̃ gↄ̃̀ túbu ũ, à ń kɛ́ lɛ yã
    kɛ̀ eé ludayãdarisainↄ lee sèeda ũ.
  gub-BL: Tupàn uzepyk Xotom tawhu pe har wanehe a'e, uzepyk Komor tawhu pe har wanehe
    a'e no. Umuezyw kar tata wa'aromo, wazuka pà paw rupi. Nezewe wexak kar wikwahy
    haw purupe. Ta'e uzepyk putar ikatu 'ym ma'e iapo har wanehe nezewe nehe xe.
  imo-imo: Kombu awili Sodom kinye Gomora talonga imboma teko kenjirimele kani kolangei
    nimbe Goteni aku kombu talo tipeni topa kalorumu kinye aku kombu talo tipe keku
    lierimu. Gote umbulu tinge imbomani oi Sodom Gomora talo Goteni topa kalorumu
    mele altopo lino kinye kape aku tepa wendo ombalo ningo liko manjengei nimbe aku
    ulu terimu.
  boj-boj: Sodom qure ti Gomora qure ti naŋgi dego Qotei na padaltnjrqa marsiqa ŋamyuwo
    qariŋyonaqa aisiq naŋgi koitnjrnaq naŋgi torei padalekriteb. Deqa bunuqna tamo
    uŋgasari naŋgi Sodom Gomora ti naŋgi qa are qaloqnsib ulaoqnqab. Osib Qotei qoreiyqa
    uratqab.
  eng-DRA: And reducing the cities of the Sodomites, and of the Gomorrhites, into
    ashes, condemned them to be overthrown, making them an example to those that should
    after act wickedly.
  knf-knf: Naşibaţi aammiir kak ŋbeeka ŋi Ŧodom na Gomora wi atëruŋ ŋa kë ŋakak ufob
    kadiimanaan bankluŋ kapok pţaşa uko unkyoonkuŋ baka.
  san-KHM: សិទោមម៑ អមោរា ចេតិនាមកេ នគរេ ភវិឞ្យតាំ ទុឞ្ដានាំ ទ្ឫឞ្ដាន្តំ វិធាយ ភស្មីក្ឫត្យ
    វិនាឝេន ទណ្ឌិតវាន៑;
  arn-NT: Ngünechen ka femngechi kondenafi ñi apümngeael tati Sodoma ka Gomora waria
    che, lüpümtukufi fey re trufken müten mülewey, fey ta famngechi kiñe adkünuelchi
    dungu reke feley tati wesake piwkengechi pu che ñi mületuael küpalechi antü mew.
  zas-NT: Ziangajc chi been xguialguxtis Dios con ree guiedx Sodoma në Gomorra, bazeꞌcaman
    laa reen xt bayajc reen cobdëj, abiꞌ laan na̱j ejempl par ree bén guiban nadxuudx
    ziꞌc ree bén guiedx zii ree.
  ken-NT: Bǎrɨŋɨ nkwɔ bɛ Mandɛm anáŋá nyaka bo Sódom nɛ Gomóra mpok yi átó
    ngo arɛ. Ásɔ́ŋ bhɔ krokotok, bɛ ɛyɔ ɛ́mbák mbɔ ɛrɨŋ ntá bo abhɛn bábhɨ́kɨ́
    bhɔŋ mpok nɛ yi.
