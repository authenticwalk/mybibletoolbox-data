  dop-dop: Amɑ pɑ kɑlǝnɑ-ɩ ɩ kɑɑnɩɩtʋ tǝnɛ tǝ tɔɔ. Kʋpɑm, kpɑŋɑɣɑ ɑlʋnyǝŋkɑ ŋkɑ kɑɑ
