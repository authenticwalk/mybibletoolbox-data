  hot-hot: Ma bok doŋki abôlêk putup ma doŋtom hanaŋ abô hatôm anyô ba hayanda plopet
    Balam êŋ ek nêm anêŋ auk molo atu vê.
  mqj-NT: Sapo napetonganni napakilala keledainna ura'na kakadakean la napogau'. Inde
    keledaie, tokke' naissan mantula' susi tau napolalan undapai itin nabio umpogau'
    kakadakean iatoo.
  rus-SYN: 'но был обличен в своем беззаконии: бессловесная ослица, проговорив человеческим
    голосом, остановила безумие пророка.'
  mbh-mbh: '@see-verse:2PE.002.015'
  bdd-bdd: ma hebai ꞌaigeda ꞌase Balamiina ꞌina mumuga galana ꞌigihe lolaguya, ma
    hebaiina tomota ꞌenadiyega ꞌigwaeya Balami ꞌoina eeta ꞌina paihowa yauyauleina
    ꞌiꞌetobodeya.
  cbt-NTPO: Co yanatërinhuë' ni'ton, Yosëri chiníquën no'huirin. Moranën co nitononaponahuë',
    Yosë nohuanton, piyapi pochin nonin. Ina nonin quëran Yosëri pënënin co noyahuë'
    yonquirinsopita naniantacaso marë'.
  srn-NT: Ma Gado ben warskow en fu a kruktu libi fu en. A meki wan babaw buriki taki
    nanga en nanga wan libisma sten, fu tapu a profeiti fu a no du wan don sani.
  cta-NT: Tuꞌba jiꞌi̱ ycuiꞌ Ndyosi ngua nu Balaam biꞌ nquichaꞌ; biꞌ chaꞌ nguaꞌni ycuiꞌ
    Ni chaꞌ nchcuiꞌ huru jiꞌi̱ yu loꞌo yu biꞌ, chaꞌ xcutsi̱i̱ niꞌ jiꞌi̱ yu biꞌ, chaꞌ
    ngaꞌaa cuaꞌni la yu cña cuxi biꞌ.
  bqc-SIM: Zàa'ĩna a pↄ́lɛbũu'ia à yã'òɛ̀ lán gbɛ̃nazĩnawa, à aà gbà laai
    aà vãikɛa musu, à gìɛ̀ ń aà mìsaiyãkɛao.
  tcz-CHONGTHU: Hinlah Balaam chu ngoltah a amason got pet'in asangan chun mihem aw
    in thu ahinsei doh in, ama chu aphoh jengin ahi.
  mar-mar: तरी त्याच्या अनाचाराचा निषेध झाला; मुक्या गाढवीने मनुष्यासारख्या आवाजात
    बोलून संदेष्ट्याच्या वेडेपणाला आळा घातला.
  snp-snp: 'ya Goti lo fukami kala kolamima nefa, ido aimola kala kito mene umunae,
    loto kolami monala olu oloto pi edami ya etito ne: Yafo-dogila ya ka welauti ádenamima
    nefa, wenena ka lamo yaidana oto ka loto monala yamu oduto, ya wewa polofete kudu-kudu
    kilamila ya kanu ku edami ne.'
  isl-isl: En Bíleam var stöðvaður á villubraut sinni, er asninn hans tók að tala
    við hann mannamál og ávíta hann.
  spy-NT: Nteenee kikerekta ꞉sikiryēēt solwoontiinyii yoo king'āloolē kuu chii.
  xnn-xnn: Ngem din si Balaam id kasin et naislat siya gapo isnan basol ay inikkana.
    Inpakalin Apo Dios nan kabayon Balaam ay makitoya ken siya. Ninkali is kalin di
    ipogaw tapno adi itoloy Balaam ay mang-ikkan isnan ngawi. Et tet-ewa ay egayna
    intoltoloy.
  mwe-mwe: Ikabheje gubhakalipilwe ga ya nyata yabho. Na mbunda jwabho, nnyama akabheleketa,
    gwabhelekete mbuti mundu, gwapeshiye shalubha sha bhene ankulondolabho.
  tte-tte: Na Yaubada iwalo-kausi. Donki nige kainana ipapagan yo nige sowasowana
    iedeedede, na Balami ana donki tomo kainali mena iedeedede, kabo palopitane ana
    nuwatu yauyaulena itom.
  tcs-tcs: Bat God bin graul Balam tru dongki wea bois blo man ane God bin stape em
    prom meke dem nugudting.
  hlt-THB: Cehlai anih taw a ik-oeih sai thawlhnaak awh – awi amak kqawn khawi qamsa
    – meqang ing zyi hy, cawhkaw meqang ing thlanghqing ak awi na pau nawh tawngha
    a qawnaak ce kham pehy.
  soq-soq: Balaam dewawa kadiwa baiwa pue donki me amboitusan. Pue sa ipa mai gagalola,
    tane apanaida aiawa rua gagalolene ita peroweta Balaam wanituden me oo dewawa
    epi.
  qub-qub: Balaam llutanta rurananpaj aywaycaptinmi china bürrun runano rimarir piñacuran.
    Upa yarpayninwan rurananpaj caycaptinmi micharan.
  att-att: Ngam jinok ni Namarò yù umay maggammá kâ Balam. Ta yù ayám na nga dongki
    nga nakkabayuán na, aggina yù naggammá kuna. Nagubobuk yù dongki ta ngárál na
    tolay, á gimmá na si Balam sù kaloku na.
  bki-bki: Mia kolvare ga, naio miilo manenea ka napano Atua miila togki na telisu
    tai mil ban naio bior kanano vovaiano nalo. Togki nalo maka ajikia ail, mia ninei
    naio mil jel ea toro joono, buriri kija kiano bajago vovu nalo nei.
  bqp-bqp: Zaaki pↄ́lɛbũnu'ina yã ònɛ lán bisãsiri bà, à kpã̀kɛ̃i a vãnikɛna
    yã musu, à gìnɛ kũ a yↄ̃nkↄkɛnaao.
  mcp-mcp: Njɨ Balaam nyə a shí bwəma nə məŋkóndʉg nəcé məlwə̂ mɛ́ mɔɔŋg. Myɔɔlú jakáás
    í á lás nə kə́l lʉ́ múúd shú nə́ í culʉshi múúd micúndə́ sɔ́ɔ́lʉ́gʉ́ íkás yé wɔɔŋg.
  hat-hat: 'Men, yo te kouri dèyè l'' pou mechanste li a: yon bourik ki pa menm gen
    lapawòl te pale avè l'' tankou yon moun. Se sa ki te fè pwofèt la sispann aji
    tankou moun fou.'
  npl-NT: Iwa se burra non amo tlajtoa, owaltlajto kemi tejwah iwa okajwak para ayakmó
    makichijtinemi tlan amokuali kemi se non san kuatlapolojtok.
  bgg-bgg: chiih-è airo layog chiang aishii giung. Airo bambao è ne bran goh è yao
    ro chiih-è chaig ro bi-ìe blia shii gak muii ro.
  eng-TCENT: But he received a rebuke for his own transgression; a speechless donkey
    spoke with a human voice and prevented the prophet's madness.
  eng-BSB: But he was rebuked for his transgression by a donkey, otherwise without
    speech, that spoke with a man’s voice and restrained the prophet’s madness.
  cpu-NT: Iro kantacha irika Balaam, jantakerora kantachari, iriira burro kisathatakeriri.
    Okantaveta te iriyote iriñaavaitanete burro, irika burro ikempitanakari atziri
    iñaavaitake, ari okanta jovashaantakaantaariri ipampithashireta inkoshekavaityaami
    Balaam.
  san-ASM: কিন্তু নিজাপৰাধাদ্ ভৰ্ত্সনাম্ অলভত যতো ৱচনশক্তিহীনং ৱাহনং মানুষিকগিৰম্
    উচ্চাৰ্য্য ভৱিষ্যদ্ৱাদিন উন্মত্ততাম্ অবাধত|
  tac-NT: Onorúgameka a'walí 'yale bilé bulito napurigá ra'ichámala napurigá ra'íchame
    ju ralámuli. 'Lige ra'íchale alué bulito Balaámi ne'óchaga. 'Liko Balaámika abisibi
    a'rele 'yégali ra'íchali beniria.
  eng-WEBPB: but he was rebuked for his own disobedience. A speechless donkey spoke
    with a man’s voice and stopped the madness of the prophet.
  gfk-H: Iasen tiga donki ga bor ia ta ira nuna sakana tintalen. No ba na donki ga
    ianga ma ra ingana tunatuna ma ga tur bat no ba na lilik tano poropet.
  viv-viv: '@see-verse:2PE.002.015'
  yao-yao: nambo ŵakalipilwe kwa ligongo lya ungalumbana wakwe. Nipele mbunda jingajikuŵecheta,
    jaŵechete mpela mundu, ni kugasiŵila masoka ga jwakulondola jo.
  tgp-tgp: Pani God mo reti r̃ilangi isana mata nona hehe; mo vai donki atu mo er̃i
    retireti, pa donki atu mo reti isana, ale mo horo Balaam pa pr̃ovet atu na nona
    posposi rongorongo vono.
  auc-NT: Tömengä Wængonguï beyæ̈ në apæ̈necä incæ ocai ömæcacä baï inte wapiticæ̈
    ëñënämaï cæyongante babetadecä ïningä incæ bodo incæ ïñontobæ̈ wao baï tededinque
    Badäö ingante wææ angacäimpa.
  kbc-NT: Odaa Aneotedoɡ̶oji ja yapeteɡ̶e Balaão leeɡ̶odi libeyaceɡ̶egi. Jowooɡ̶otaɡ̶a
    naɡ̶ana emadica me daɡ̶a dotaɡ̶a. Pida Aneotedoɡ̶oji eote naɡ̶ajo Balaão nemadica
    me dotaɡ̶a micataɡ̶a niɡ̶ina oko, odaa jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji me ibake naɡ̶ajo
    emadica me yoxoɡ̶o Balaão me domeɡ̶eo niɡ̶ica letoleɡ̶egi.
  bmh-bmh: Bo, egun donki tub go du nugau zeu sul nug Balam ‘Na igul eg pet mai darem’
    aimai aureun. Donki go egun, go ze mabun iborain tam, bo, ziwas go ebu, du nugau
    zeu eiman go go Uwait nugau ze doimai, awaraneun du dabeleu eg mui, ‘Na igul eg
    i men’ aimai aureun.
  ctu-BL: Jini burro mach bʌ yujilic t'an tsa' caji ti t'an che' bajche' winic. Tsi'
    tic'be i tontojlel jini x'alt'an.
  meq-meq: Balam, ndo məɗe ha bazlam i Mbəlom a ge mezeleme, ada Mbəlom a tsikay me
    tə bazlam i zuŋgo. Zuŋgo na, a tsikawa me bay. A tsik me ta bəɗiɗay i ndo zezeŋ,
    a gay me a ndo məɗe ha bazlam i Mbəlom niye ada a ndzay ka tsəveɗ hərwi ada mâ
    ge wu i gər mavuwe ŋgay niye sa bay.
  noa-H: Pãrau k'ap'ʌ nʌm, Balamau hich hiek hũrba habaawai, Hẽwandamau burroogta
    hirig hiek'apibaawai, hich nemchaaíupai Balamag woun dënjö hiek'ajim, Hẽwandam
    hichaaur nem waum hig sĩerr waupimaaugau.
  alp-NT: Po Bileame eni keledaije elepa kaini saka tamata kena ehkutui ktili le eni
    neune, hoko Bileame isupu lake bei atate boroke mere.
  san-VEL: kintu nijaaparaadhaad bhartsanaam alabhata yato vacana"saktihiina.m vaahana.m
    maanu.sikagiram uccaaryya bhavi.syadvaadina unmattataam abaadhata|
  kbq-kbq: Hianagi donkimo keosu zagamo vahe'mofo zmageru aruno, Balamuna Beori nemofo
    neginagi avu'avazamofona azeri fatgo hukea hu'ne. (Nam-Ham 22:1-24:25)
  kbh-kbh: y Bëngbe Bëtsá, chábioye chabe bacna soyëngama tbojanácacana, cachabe asno
    chábioye chabuatsëtsama jamëse; y chca, ndoñe tbonjanlesenciá jama chë ndocna
    juábnaca soye jamama.
  ron-LSB: dar el a fost mustrat pentru neascultarea sa. Un măgar fără glas a vorbit
    cu voce de om și a oprit nebunia profetului.
  pon-pon: A a pokoki dip a, man aj loton lokelokaia ki nil en aramaj, kapueoki jan
    jaukop o ni a wiawia japun.
  nhe-BL: Hasta iburro Balaam camatqui huan quiajhuac pampa yohuiyaya para más tlajtlacolchihuas,
    yonque burrojme ax hueli camatij. Pero Toteco quichijqui para nopa burro ma camati
    queja titlacame ticamatij, huan quitzacuili nopa tiocamanalojquetl Balaam para
    ax quichihuas más tlamantli tlen ax xitlahuac.
  sps-sps: Ai Gov tsue ets'ets towa tana iring te kat ya tana ngue na dongki tsunia
    faarei na mes, sa tsue na ka tana kuigin to, faonot bus tan kat kat aveto.
  wnc-wnc: Tasinangge kuwawan itane dongki gwenu amindane wamna yananga dua ngana
    Anututa tasiwan dongki wagwenda wamu ninda yakamang kakngane yakut. Yake sanga
    wai waaknga Belamda botasukuke tasinangge natapbut taknga ayandakngakut.
  bus-bus: Zaaki pↄ́lɛgboo'ina yã ònɛ lán gbɛ̃ntee bà, à kpã̀kɛ̃zi à zaakɛna yã
    musu, à gìnɛ kↄ̃n à mìsaiyãkɛnao.
  gub-BL: Mara'aw heimaw a'e, zumen a'e, uze'eg izupe teko ài a'e. — He'o ma'e ài
    ereiko, i'i heimaw izupe. — Epytu'u ikatu 'ym ma'e iapo re tàrityka'i nehe, i'i
    izupe. Zumen nuze'eg kwaw zanewe wà. A'e zumen uze'eg izupe awa ài a'e, ta'e Tupàn
    umuze'eg kar a'e xe.
  imo-imo: Kongi donkima ungu naa nimele nalo tendekumuni kau, Balam keke lepo topa
    ulu te tepa kenjimbei terimu wali, tiye kolopili nimbe, Balam yu pumbelo aulkemu
    pipi tipe, yu iri topa imbo ungu nimele mele ungu te nimbe profet iye akumundo
    teko kenjirino nimu.
  boj-boj: Donki naŋgi anjam marqa keresai ariya donki bei a tamo bulosiqa medabu
    waqtosiqa Balam aqa kumbra uge deqa ŋiriŋtej. Onaqa Balam a qusiqa aqa nanari
    kumbra di olo uratej. Balam a nami gisaŋoqnsiqa maroqnej, “E Qotei aqa medabu
    o qaji tamo bole.”
  eng-DRA: But had a check of his madness, the dumb beast used to the yoke, which
    speaking with man’s voice, forbade the folly of the prophet.
  knf-knf: 'Kë başë bi ŋoman na a ţi buţaan bi adoluŋ: ubuuru unwooŋ uunhil bţup uţiini
    na a ji ñaaŋ najën ado kë ŋyila ŋaţañani, ul *Naţupar Naşibaţi mënţ.'
  san-KHM: កិន្តុ និជាបរាធាទ៑ ភត៌្សនាម៑ អលភត យតោ វចនឝក្តិហីនំ វាហនំ មានុឞិកគិរម៑ ឧច្ចាយ៌្យ
    ភវិឞ្យទ្វាទិន ឧន្មត្តតាម៑ អពាធត។
  arn-NT: fey katrütudungungey ñi yafkan mew. Kiñe dungukenochi kulliñ dungueyew kiñe
    che reke, fey elulaeyew ñi inayael ñi wesa femün.
  zas-NT: Per chi zëman ziguieenman ni mal guin, bacwëëz Dios laaman, basneeman xburaman
    ziꞌc tijb bejn, zian bacwëëz Dios xixgabtontaman.
  ken-NT: kɛ báji yi ɛ̌ti bɛbʉ́ ɛbhi. Ɛkʉ mpɔŋɔ batu anɛ apu rɛm kɛpɨ arɛm kɛpɨ ntá
    yi nɛ ɛyɔŋɔ́ nkwǎŋwaŋ, akʉ yi andɔ ɛbhokori ɛnyɨŋ ɛnɛ yi ákʉ̀ nyaka.
