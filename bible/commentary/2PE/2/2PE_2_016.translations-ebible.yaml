  hus-NT-1971: Ani c’uiyan c’al a Dios tin ebal in hualab tam ti a Dios in t’ajchi
    jun i burra abal ca cahuin jant’ini’ jun i inic. Antsana’ taunanchat a Balaam
    tin cuenta jahua’ ne’etsac quin t’aja’ yab tsalpath.
  med-med: Wote, elim nga kng donggi ei, ik ni nʉndʉtʉm. Ei nga, donggi ti, wamp mel
    ik nʉtʉm ei? Belam elim uⱡ ⱡawa itim ila, kng donggi ei ndi, painui wu ei nga
