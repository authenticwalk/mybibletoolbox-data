    hiromo örire vaꞌadeje. Vaꞌamu God-ro ë donkey-oho uehoro maho bojamamu ë jö bogo
    jövajohuro riꞌöromo a huënöꞌe jöe jövamu hegorovo ë jö God-aro baeromo majëhijaje
    ahuro simano rumoꞌe muoho vaeꞌiëꞌoromo vuonugadeje. God-ro Balaam-are uehoro sisëho
    ëhi ahahadeje. Balaam-hu öri ma vuonugadëhi ë jö sareriꞌe röjëhijarue ariböviohuro
    ëhi ëꞌoromo mu sisë vaeromo ijo baje baeꞌi nimarueje.
  geb-geb: Fhe Bakɨme Baram doŋki ga muuŋgim, ana guma fara muuŋgiap kamthooŋ ntarav,
