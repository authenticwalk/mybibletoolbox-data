  ixl-NNT: Pet majax veꞌt ivatz u Balaam tiꞌ u vaꞌlexheꞌ uvaꞌ nik ibꞌaneꞌ, tan aꞌ
    veꞌt vibꞌureꞌ kat yolon ste echeꞌ iyolon umaj uxhchil, tiꞌ uvaꞌ yeꞌ la ibꞌan veꞌt
