  deu-1951: 'aber er bekam die Strafe für seine Übertretung: das stumme Lasttier redete
    mit Menschenstimme und wehrte der Torheit des Propheten.'
  alq-ALGNT: Ki kanonagani8i dac, egi panaagedj. Ka8in 8ikad anim8esi8ag misabozog,
