  gof-ENT: ኢ ባ ናጋራ ጋሶን ሃንቄቲስ፤ ዶኒ ባይና ሃሬይ ኣሳዳ ሃሳዪዲ ናቢያ ጎሻቴ ቴቂስ።
  aau-aau: Sawk Balam sokwe donki, ay, woki-ok lopa hiy uwrsa mo wouk-ok non me-hripahri
