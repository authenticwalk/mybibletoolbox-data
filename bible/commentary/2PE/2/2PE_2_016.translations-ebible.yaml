    rurananpa.
  zca-NT: Per por xtol Balaam, yub burr kwa'n nzob Balaam midi'zh nayi' lo xa' nela
    tu men ga', par mikwë'z ma Balaam lo xigab tont kwa'n kinu xa'.
  cbc-NT: Bairo cʉ̃ cabairo yua, jĩcã rʉ̃mʉ Dios pʉame cʉ̃ tutiyupʉ. Balaarẽ, burro
    camasocʉre bairo cʉ̃ bʉsʉo joroque cʉ̃ ásupʉ Dios. “Roro mʉ átigaya. Tiere ápericõãña,”
    qũĩ tutiyupʉ burro Balaarẽ. Bairo qũĩ ẽñotajãnaoñupʉ̃ roro cʉ̃ caátigamiatajere.
    Pʉgani ápeyupʉ yua.
  qxo-NT: Tsay Balaam runataga ashnunmi runanö parlarnin michargan llutanta rurag
    aywaycaptin manana aywananpä. [Balaam mana tantiyangannöllam tsay llutan yachatsicogcunapis
    mana tantiyayantsu llutanta ruraycäyanganta.]
  mox-mox: Ta Balami nana ena tauya gei luaʼuya tuta nana ena yubai doniki tomotau
    bonadiega lugwaeyea ena ilivu luveifana weaqina.
  kew-kew: Nipumi goa pua waea pisa-pulu agaa natade mena donki medame aanumi tamede-rupa
    agaa lakesa. Goa pua mo aa Bal-para ratu yawoa apo wae yae pape konere mo donki
    mename magimaape lo agaa lakesa.
  dww-dww: Be musara donki tauna nam giugiuna, be inam raḡanine banaga maika ya giu
    ḡoma be peroveta Beilam na voia buabuae ya riutuaḡaiena da tauna nam nama sibo
    ya voia.
  twi-ASANTE: Yei maa wɔkaa nʼanim wɔ ne bɔne no ho. Nʼafunumu de onipa nne kasaeɛ
    de sii odiyifoɔ no abɔdamsɛm no ho ɛkwan.
  aoj-aoj: Owaꞌ nemeꞌ basef banagafi faꞌipana dindinipa nogokwaha waf afamba awafi.
    Basef ifimba donki ananini atin nega naꞌipanaef siꞌi epen nagaꞌi nasopama ufiaꞌwa
    waf afamba awafi ukup pagahasafi profet anamba naꞌi nondaꞌafi.
  cbv-cbv: Páant ã yéej chãjíhichah ennit, ã́ih burro caandíh ãt jʉ̃ihñʉp wʉt jĩ.
    Caán wéhecanni ã jʉmʉchah yʉhna, Dios caandíh ãt wéheat tʉ́ʉtʉp wʉt jĩ, ã mínahdih
    ã jʉ̃ihñat pínah niijná. Páant ã jʉ̃ihñʉchah joiná, Balaam yéej chãjadih ã bejatdih
    ãt cádahap wʉt jĩ.
  taw-taw: Pen Balam ne anɨgɨl gɨ tɨmel gek, chag donki ne ak nop ag gak. Chag donki
    okok, takaw yɨbɨl ma apal ak pen, chag donki ne ak Balam nop bɨ apal tek ag gak.
    Ag gek, bɨ God gos ñek agñeb Balam ak, ne gɨ tɨmel gɨl sawl lɨnɨg gek anɨb ak
    kelɨgak.
  jic-NT: Nin mpes Dios la tjiji jupj soysoy cus tjeve'le jupj, malala la tjiji mpes.
    Soysoy witjacj ma polel javelepj, nin p'in jupj soysoy yom jinwá tjevele nin tepyala
    na. Balaam profétatsja, newa malala nyuca jólatsja. Soysoy tjevele mpes, Balaam
    ma malala la tjiji jupj quelel líjitsja jin.
  zap-NT: Per wakndux Dëdyuzh lo Balaam por dol ne wlaa Balaam; wlaa Ne ne wnii xbur
    Balaam zeg rnii mén, wdeedet Ne si nlar Balaam xgyelzël Balaam.
  wer-wer: pimtë pol tongki ngön wonöpök omën ngönring irikor yeem utpet ëëpanëak
    kan mowaria.
  ipi-ipi: '@see-verse:2PE.002.015'
  qul-NT: Juchanmantataj mana parlaj asnowan c'amichicorkan. Chay asno payman parlaspa,
    jarc'arkan loco jina ruwananmanta.
  ter-NT: Itea sayá'ikokono nê'e yanekôyoke vo'oku váhere ítuke. Poréxoa Itukó'oviti
    ne péyo njuméntu koyúhoyea kuteâti koeku ûti, uti xâne. Énomone saya'íkoa, puinoâti
    itúkea âha, enepone kutí koeti kixoku itúkeovo xâne ákoti isóneu.
  bmr-NT: Jaaruuboco iimitɨhallɨtɨ asi burro ɨɨbauhi miyamɨnaafibadɨ ihiimaauboro.
    Jaamaño fuutɨɨbo ijeegavoma.
  fuf-fuf: Kono o feliraa sabu geddi makko ɗin tigi, ɗin geddi woni sabu haa mbabun
    kun, ɗun ko mummuntehun kun, wowliri wa neɗɗo, ɗun haɗi on annabaajo waɗugol kuugal
    feetere.
  bhl-bhl: akalem donki samal be kawtiw im weng sin kuluko, elo sakalala dangse kasike,
    ibolow kou selew selew kunum beem “Kaneloki kai!”, angse weng beem deiw be okilewse
    kale.
  ons-ons: Pakiso borikineinane ra more rawetkake, eŋine dogiŋo ŋei don yale raki
    paki propet ea qelaŋ masi mayakane okangi kitatkake.
  con-NTPO: Tsa'ma tsa'caen in'jansi tise dyaipa ja'je'cho boro, injiengembi'choa,
    Chiga afaensi a'i aya'fangae tisema se'pi. Chiga Aya'fama afa'su Balaam boro su'choma
    pañamba tise sumbie da'choma antte.
  ghs-ghs: Oho beedzae minake eetemi noho qiba burisi eetemi noi toogiho heeta ooqi
    pure quba noke teetomi toogi noi abiho totoho aimaqi mai nomeke qamuni hiire pobiteta.
  peg-peg: ମାତର୍‌ ହେୱାନ୍ ଜାର୍ ଅପ୍‌ରାଦ୍‌ କାଜିଂ ଗଡ଼୍‌ ୱେଚାନ୍, ରଞ୍ଜାଙ୍ଗ୍ ବଇରି ଗଦ ମାନାୟ୍‌
    ସୁଆତ କାତା ଡନ୍‌ଞ୍ଜି ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍ତି ହତ୍‌ନାକାଦ୍‌ଲିଂ ଚିମ୍‌ରା କିତାନ୍‌ ।
  txu-NT: 'Me''ỳr tẽ: nhym Metĩndjwỳnh arỳm õ mrymã me kabẽn jadjà nhym mry arỳm Barãomã
    kabẽn ne. Bibãnh ne axwe ja nêje kum kabẽn nhym arỳm Metĩndjwỳnhbê me kurê kêt
    ne.'
  eng-WEBU: but he was rebuked for his own disobedience. A speechless donkey spoke
    with a man’s voice and stopped the madness of the prophet.
  gnw-NT: Ẽrei Tumpa uicuaaca Balaam pe agüɨye vaerã tẽi uyapo jocua jupi mbae vae.
    Echa'ã yepe tẽi penti mburica ipuere'ã uyemɨngueta, ẽrei Tumpa umee Balaam imburica
    pe uyemɨngueta vaerã penti cuimbae uyemɨngueta rami, jare jucuarãi uicuaaca Balaam
    pe - jae co penti Tumpa iñee aracae umɨmbeu vae - agüɨye vaerã tẽi uyapo jocua
    uipota uyapo vae.
  mux-mux: Kung-dongkima-ni yambu-mele ung naa nilimele akiliinga-pe tilu mindi, Bellam
    kelep topa ulu te tepa kis-simba tirim kene, ‘mundupa kilipili.’ nimba, Bellam
    yu pumba kupulanumele pipi sipa, yu ung-mura sipa yambu ung nilimele mele ung
    te nimba Pulu Yili-ni “Ninjui!” nimba ung nimba sirimuma piliipa yambuma nimba
    sirim yi kanilindu “Teku kis-sikenu.” nirim.
  maj-NT: Tu̱nga kichubatiko̱hó nga̱t'aha̱ ngatitsuhu̱n. Búrrúhu̱, chu̱ ch'á xi najmi
    maha̱ nchja̱, nta̱ha̱ xu̱ta̱ kik'a nga y'éch'oho̱ Balaam nga ts'i̱ín kju̱a̱luku̱
    xi títs'ín kai.
  bkq-NT: Awylygue myakâwândy Deus izepa ato anhedyly. Deus olâ myakâwândy Balaão
    eguy jumenta kurâ ara kehoem tytainhehonze, Balaão inakai adiendyse tato aniempyra
    itoem.
  kue-kue: Ba bugla-dongi ka ta dikraglkwa, ba aglke ta yomba ka dimere yegl dindre
    ana Balam mambuno kinde orkwa ipre ka-tongwa. Ana bugla-dongi ka tomara i ye propet
    kongun kimbi eragledi prukwa ikra kinde kondungwa.
  cot-NT: Cotanquitsi coajicaqueate irio aashino cantomajaquerica, icantimentaqueri
    yantaqueca teeca oncameetsateji. Iriovetaca canaanquitsica teeca intsavetempaji
    inquenquetsate, cotanquitsi iquempetanacari caquinte iquenquetsatanaque icantomajaqueri
    tsavetantavetacaroca icanquerica Aapani Irioshi, iticaavaqueri aatoniji iquejetanajari
    shoncacotanquitsica.
  bnp-bnp: Pali a donki vona i ta manga a bakovi, i tahatea, i pupukaria a propet
    iea, nahea ge ratea a naro manga manga.
  apn-NT: '@see-verse:2PE.002.015'
  ctp-NT: Chaꞌ ꞌin Ndiose ykwiꞌ Balaam kanꞌ nu ngwa sꞌni; kanꞌ chaꞌ yꞌni Ni chaꞌ ykwiꞌ
    buru ꞌin yu loꞌo yu kanꞌ, chaꞌ xitsen iꞌ ꞌin yu kanꞌ, chaꞌ ja kuꞌni ꞌa yu chaꞌ
    kuxi kanꞌ.
  opm-opm: Ama er da ohe pe yan datin danong ham donki bas oh tongnom sapatin meng
    timbas han donki oh hanip dire meng hama We. Gwe ma ihat sapat da moh er danong
    hat sapatmur por imtipmur. Indeipat Got oh orhe na daham er hat ma sapat mandapnong
    baso por agaheimtipmur.
  bvr-bvr: Wurra Beylam nipa Wangarr a-jobujobuna gun-gata nula gun-nerra nipa jama
    a-ji. Minypa Beylam jin-nika dongki manyjirda jiny-jirra jiny-nyukurdanyjiyana
    minypa an-gugaliya jiny-yena, nipiya ji-nyala a-jobujobuna Beylam an-gatiya wurpa
    niya nipa Wangarr ana-nyala a-wuna a-workiyana nipa gu-ngurrjinga Wangarr gun-nika,
    wurra barrwa gugu an-nerra an-gugaliya a-ni.
  wal-wal: I hananabaa yootiyaagaa; shin a nagaraa gishshau, a haree asadan haasayan
    seeridi, a gooshsha mala hanuwaappe a teqqiis.
  zad-NT: Na' ni c̱he dii mala' nan gone', to burr, ba bi chak iṉe, wṉeb ka beṉ' na'
    bsheshlem ḻe' kwenc̱he bi gone' dii mala' ba ngoo yic̱hje' gone' daa nc̱hoḻ nitile'.
  kmg-kmg: Wofuŋzi qaqatara-ticnere haneckewec. Eme doŋgi dâŋ tâmiriczi ŋicdâŋ dâŋehuc
    porofete bâbâsifucne e heckenewec.
  aso-aso: Aꞌmine Balaamuꞌ neꞌmo nene monovo lamineꞌ avutoꞌ ingumuꞌ Oꞌmosoꞌmo elemineꞌ
    ve. Aꞌmine elemineꞌ nene gamazi lamaaꞌ ineꞌ initeꞌ dongi ize neꞌmo nene eveneꞌ
    laaꞌ nouneꞌ noloutiꞌ gamazi lo-emo aꞌmine poloheteliꞌmo negi initeꞌ olosa ingutiꞌ
    nene do oꞌove lo-dineꞌ ve.
  uli-uli: Donkey we lol mele ye malili loh yesa kkaftoroy ngali ngo ye hapolaho mo
    irel molfid kowe ye foforu.
  nin-NT: Abachi à nggarr ito na ku ku ila ure ima yi. Ijaki nggo à si di re hen,
    à re ku nu ukorr ku unushirr na han uni kpa are wa ni na ìlǎ ima yi.
  acu-NT: Tura tunau nintimias wekaamtai, ni burrori chichakchamnau wainiat, ni tunau
    nintimaurin inaisat tusa, Yus ni burrorin chichamtikiamiayi.
  cak-WNT: Y ruma c'a ri etzelal ri xuben ri Balaam, xbix chare chi ma utz ta ri xuben.
    Y can ya ri ruquiej ri xch'o chare. Y astape' jun quiej ma nicowin ta nich'o,
    pero xch'o pe chare achi'el nich'o jun winek, riche (rixin) chi queri' xuk'et
    ta ri profeta ri' chi ma tuben ta ri itzel ri xuch'ob chi nuben.
  ebk-ebk: Ngem enpasingor Apo Dios chin Balaam ay pomapadtu as nan dongki kiapú as
    nan nauy mangotettet ay enatna. Nan dongkina ay achi makakali at nunkali kan hiya
    as kalen chi taku ya enpakinakna nan tenotongok ay planon Balaam.
  spa-PDDPT: y fue reprendido por su iniquidad. Una muda bestia de carga que habló
    con voz de hombre refrenó la locura del profeta.
  ruf-ruf: Lekeni tsakakembelighwa kwa ghehile ghake. Chihongwe tsakalonga ka imunu,
    kaughoma ukalukwale we nabii ayo.
  gun-gun: (Ha'e rami avi opaga raka'e ojejavyague re. Profeta oiko va'eri hymba ovoyi
    va'ety avakue ayvu py ijayvu ixupe, o'arandua rupi e'ỹ oiko ta ramo ojokoxe vy.)
  agu-BL: Yi Balaama'tz i i'a'tz yi xcye' jun ti buru' tan makle'n wutz. Wech qui
    na a'w yol cyak'un yi e' buru', poro jilon yi juna'tz chi na jilon wunak, nin
    xcye' i' tan xite'n jun rat yi yab ajtza'kl yi at le wi' Balaam.
  isn-isn: Kuiti ai upatigwe kunsoko a utumuli nuakwe. Ndogwe nai atuile kimumi ikuligitya
    mu luli nula bina adamu, ai ugiiye ikihali nika unya kidagu.
  eng-PEV: '@see-verse:2PE.002.015'
  ilo-ULB: Ngem pannakatubngar ti nagun-odna gapu iti bukodna a panagsalungasing.
    Maysa nga umel nga asno a nagsao iti timek ti tao ti namagsardeng iti kinamauyong
    ti profeta.
  pir-NT: Tiquiro sa yegʉ̃ ihñano tiquiro yacoro burro tuhtiahye ticoro upʉrore. Tiquiro
    yacoro burro yahuducuericoro ijiepegʉ̃ta Cohãcjʉ̃ ticoro upʉrore tuhti dutiahye
    ticorore. Ticoro sa tuhtigʉ̃ tʉhoro Balãa tutuaro tiquiro ñañene ye duamedire
    duhu cãhye.
  anv-NT: Yɛ́mbɔ Ɛsɔwɔ ashule ji ndo né gabo ayi ji apyɛɛ́. Apyɛ géjuŋá jií gejɔɔ́
    mejɔɔ́ ɛké mekwaá. Gejɔ́gé mbɔ Balam muú ɛkpave Ɛsɔwɔ yimbɔ alyaá mampyɛgé
    mechɔ ɛwé ɛké muú ayi mekpo ɛla ɛkwane ji wɔ́.
  sab-NT: '@see-verse:2PE.002.015'
  tmd-tmd: Hön donki bla mönö pɨmɨdölöi aku, jɨ donki nuŋ aku, nöbö rɨg mönö pɨmɨdöi
    akuyöbö Belam nugwo yadyöxmɨn, inakmönö hörɨba rɨmɨdöŋ aku röböxöŋa. Makwam, Belam
    rɨ gwogwam röŋ aku, God nuŋ Belam yadyöxöŋa.
  acr-NNT: Ruma kꞌu ri mak katajin che uꞌanik, xchꞌaꞌbꞌex upa, yey ri xchꞌaꞌbꞌen upa
    ¡e jun awaj aj eqaꞌn! Tobꞌ rawaj na kechꞌaw taj, wa jun buru rukꞌ uchꞌawibꞌal
    achi xchꞌaw che y jelaꞌ xuqꞌatej ruchꞌuꞌjilal ri jun aj qꞌij.
  kpg-kpg: gei guu wou ginai i ana hai huaidu. Dana ‘donkey’ dela e deemee di leelee,
    gu leelee i di lee dangada, gei guu hai soukohp deelaa gii lawa ana mee huaidu.
  taj-taj: तर बालामसे लबा चुह्रङ्बा पापसे लमा थेसे बङ्बा नातोःजी। ओच्‍छे तामनोन आपाङ्बा
    गधासे म्‍हिसे ह्रङ्नोन ताम पाङ्सी थे अगमवक्तादा मूर्ख गे लआपुङ्नी।
  avt-avt: Te donki kɨrak (hɨrak kɨre hos) kerekek ketaritari ap han kewik, hɨrak
    katɨp keriuwe hɨm ke mɨtɨk kenerek kewenek me menmen enum merekirɨwek han.
  cbk-cbk: Pero Dios ya regaña con ele por causa del di suyo maldad. Y ya hace le
    ese por medio del animal ta llama asno, onde ya munta si Balaam. Ese asno ya habla
    con el profeta Balaam con voz de gente, para corta el maga maldad di suyo.
  uig-ARA: لېكىن ئۇ قىلغان قەبىھلىكى تۈپەيلىدىن تەنبىھىنى يېدى (زۇۋانسىز ئېشەك ئىنساننىڭ
    ئاۋازى بىلەن سۆزلەپ پەيغەمبەرنىڭ ئەخمىقانە ئىشىنى توستى).
  tuf-tuf: Eyta cuácayat eyat tayar yajcayat ques, asanicat ey quin tew̃jacro. Asanicat
    uwat tew̃ír eyta tew̃jacro, Balaam quin. Ajc cut técuajacro. Eyta tecuar, Balaam
    quin ay bár yajc ayti síujacro. Túraritra yajti acu síujacro.
  abx-abx: Kundi' isog dina i sakarawat-na para si sala' nagbuhat-na tikang si adda
    asno, i hayop nga gana' sibu'-sibu'-na pero akapahalling lugod pariho si busis-na
    si a'a ngan agsimul-na i paragsumat nga akawara'an si kadunung-na.
  mco-NT: Chi Balaam oy yaj'ojyii ypocy tüg töxyburro, ycapxy jadu'n nej tüg jäy,
    e jadu'n je' yajhuäcxɨjpy je profeta Balaam mɨɨd je' ylocɨhuinma'ñ.
  cpb-NT: Iri kantacha jirika Balaam, rantakero kantainchari, iriitake kawayo kisathatakeriri.
    Okantawetaka te riyotzi inkenkithawaitanete kawayo, jirika kawayo roshiyanakari
    atziri ikenkithawaitanake, iroowa ripakaakaantaariri ikenkithashiryaawetaga Balaam
    inkoshekawaityaame.
  aon-aon: Adur, donkihos madae shiyagwreh atin uwe. Aria enen donki nyeyagwreh aria
    enyenyih mah nyeyagwreh kabi arpenyih mah um. Enyen nyaho anudok profet Balam
    nyatap-uman yah um ehudok rohwih aih anan nakri nunekeh iri. Ehudok aih douk eshesh
    shagugak iri atish shenekeh.
  hus-NT-2005: Tawná kʼal jechéꞌ an koꞌnél jelt xan tu káw jun i inik ani yab walká
    kin tʼajaꞌ xowaꞌ in chalpayámal.
  mig-NT: Ko ɨɨn burro, va̱sa kɨtɨ ndíso kɨtɨ ñí'ín kúu‑tɨ̱, ko ni̱ ka'a̱n‑tɨ̱ nátu̱'un
    ɨɨn ña̱yɨvɨ. Te ni̱ kana jíín‑tɨ́ nuu̱‑dé. Te súan ni̱ jasu̱‑tɨ̱ núu̱ tíñu kátachi̱
    ndúkú sá'a cha̱a jáni tu̱'un‑ún.
  bps-bps: Kabay nngak tugad Dwata mdà di salaan, du ftalù Dwata i dongki snakayan
    fye mngak kenen fagu di talù to, du fye là gafles Balaam di kbook nimò.
  mbs-mbs: Meneng migsagda se Timanem kandin. Impeikagi te Timanem se kodà iningedanan
    asno sinekayan din iling te kagi te otaw, aw yan nebelebagan se tod din medaet.
  tof-tof: A God ma Beilamón ⌊donki⌋ bóktanan ngitanórr oya agóm, zitülkus wa ne kolae
    poko tónggapónórr. Enana donkia go koke bóktandako, ene donkia ma Beilamka pamakanzan
    bóktanórr, da wa ene prropet Beilamón we eleanórr ene gonggo poko tónggapóndógabi.
  cme-NT: 'Ŋga uŋ''a naa yagar Diiloŋo nuŋgu‑i aa tuɔ taara kumaŋ, u daa-ku: Kakũmuɔ''i
    piiye baa-yo pãŋ ce u nanna u miminsĩnni‑i.'
  sus-sus: Ala naxa a xa yunubi masen a bɛ a xa sofale saabui ra naxan wɔyɛn adamadi
    xui ra, a fa Annabi Balami xa daxuɲa iti.
  pon-2006: e ahpw alehki kapwungpe sang rehn ahs lohteng men, me lokaiaiong ni ngilen
    aramas oh katokihedi sang eh wiewiahn aramas pweipwei.
  dad-dad: Anĩ ere, ĩ donki, gaar kuĩ wogõya kisi feleya sã anim, yogon kũ fenẽya
    nigin ou fiyen, donki ĩ tamo nẽ ait nem wogõ ye fen, profet anĩ nẽ neneya kisi
    katũ fiyen.
  zab-NT: Per deni zegaany Balaam duldqui, Dios guzuny lob. Laany baanny gunii xpurrbɨ
    zecquɨpac tuby bniety ax horqui guzuny lo mal xgabbɨ.
  jae-jae: Balêm kêsa lêŋ tonaŋ e Anôtô kêmêtôc eŋ kêtu nê kesoŋa. Bôc wabaŋa awamê
    kêsôm biŋ lasê gêjam ŋamalac awa e kêkô propetenê lêŋ meloc auc.
  ksd-ksd: ma di ga pit ia ta kana nirara; ra bombom na as i ga tata ma ra nilai ra
    tutana, ma i ga tur bat ra papaua kai ra propet.
  msm-NT: Di nasapadan sikandin to sikan no sae din podom su nakaikagi sikan pigsakajan
    din no asnu angod to inikagihan to otow. Kaling nabaebagan sikan linangog no tuud
    din.
  myk-myk: Ga wu kaa ya jo lee kapyebaana le wuu na. Kafazhɔ wʼa sipya mujuu jo, na
    wee Kilɛ tudunmɔ we wo fungɔngɔ baara ti yereŋɛ.
  sbe-sbe: Na yona donki wa ye tolo ede Balama ye dilai na ye hededelau unai meta
    saha ye ginauli ne ye yababa. Kabina ta kata meta donki nige gonowana tamowai
    kalinana unai se hedehedede, na iyamo yona donki wa ye hededelau Balama unai,
    ede yona nuwatu yababana wa ye hekaiyawasi.
  mcr-mcr: Iqu i iqaŋgqeŋqe, Goti Iqu iquenyqe hoptäwä itä, doŋgi kukŋuä matqä-qe,
    Balamä iqueqä iqu, ämaqä-kukŋuä ätätä, äkäsuwä tquaŋgi, hiŋuä-tqä iqu, iqueqä
    suqä quvqä qämä-qämä iŋqä imäkmätä ikqä iqueŋi, mimäkqä ikqe.
  cux-NT: Ní taachi cueⁿ'e sa ndúúcū burro yeⁿ'e sa, burro yeⁿ'e sa ngaⁿ'á tī ndúúcū
    nduudu yeⁿ'e 'iiⁿ'yāⁿ ní diíⁿ tī reprender saⁿ'ā Balaam miiⁿ yeⁿ'ē nuuⁿndi chi
    diiⁿ sa. Ní 'āā ntɛ́ɛ́ diiⁿ sa nuuⁿndi miiⁿ tiempo miiⁿ.
  tur-YTC: Balam kendi itaatsizliğinden ötürü azarlandı. Dilsiz eşek insan diliyle
    konuşarak bu peygamberin deliliğini durdurdu.
  san-ITR: kintu nijAparAdhAd bhartsanAm alabhata yato vachanashaktihInaM vAhanaM
    mAnuShikagiram uchchAryya bhaviShyadvAdina unmattatAm abAdhata|
  bel-N: 'але меў дакараньне за сваё беззаконьне: бязмоўная асьліца, прагаварыўшы
    чалавечым голасам, затрымала шаленства прарока.'
  sch-sch: Ama hah a nunsie sikin ngôn a oma, a sakuording hah miriem chongin a hong
    chonga, dêipu achâng sintho hah ai khap ani.
  mic-MIQNT: Aq wetapulut'p ta'n teli opla'tegej. Ugtue'ml gelultl aq majiaqa'ltl
    iganigjitegewinu ta'n tel lue'wiej muta getu opla'teget.
  huu-NT: Naɨsona naimɨe jaidemo, ie burra naimɨe dɨga ñaɨte. Jeacɨno naimɨe fɨnoñellena,
    ie burra naimɨe dɨga ñaɨte. Uaɨrico isoi Balaam mɨcorɨ jaiñellena, naimɨe dɨga
    ñaɨte. Birui bie taɨnona llofueraɨnɨ, Balaam isoi, jɨaɨe rafuedo jaidɨmacɨ.
  jiv-NT: Tura niisha tunáa túratajtsa weai̱ Yuska umpuurun chichachun aents chichaana
    nuja̱i̱ métek chichamtikiamiayi. Nuiṉkia umpuuru timia nuja̱i̱ Yúsnan etserin
    ni netse túratniuri̱n enentáimiar iniaisamiayi.
  otm-NT: Pɛ bi hɛcpa Oją 'bʉ n'dandį, ngue bi japi bin yą rá fani hingui sä din yą.
    Pɛ bin yą rá fani ngue bi hɛcpa a ra pøngahyą, ngue hin da 'yøt'a ra ts'oqui mi
    ɛ̨na xtá 'yøt'e.
  dah-dah: Balambe mata buluŋ teŋ teŋ beleŋ gama irde kukeb al gote doŋki epte ma
    mere titek gore al mere titŋeŋ teŋ yewek gote mata buluŋ goke ineŋ tiyyiŋ. Irkeb
    al gobe matamiŋ kukuwamŋeŋ goyen bada hiriŋ.
  tnk-tnk: Mətə toɡki riti rɨnəski tɨ noien ərəha me səvənhi. Kɨtaha səukurən mə toɡki
    rɨpkəɡkiari mhə, mətə Kumwesən rɨno toɡki rəɡkiari ia reri iərmama mə trɨnise
    noien ikou səvəi profet nəha.
  kpr-kpr: '@see-verse:2PE.002.015'
  san-IAS: kintu nijāparādhād bhartsanām alabhata yato vacanaśaktihīnaṁ vāhanaṁ mānuṣikagiram
    uccāryya bhaviṣyadvādina unmattatām abādhata|
  nho-nho: Tevana iaa te tama naa ni nutua te donki, (teenaa se manu see iloa te taratara)
    i aa ia se tama haisara. Te donki naa ni huri ake no taratara ake ma se tama,
    teenaa ki tiiake ai naa vana vvare te tama naa.
  gym-NT: 'Angwane kukwe nuenbare käme kore Balaamkwe, yebtä Ngöbökwe mäträbare krörö
    btä: Buro abko blite ñakare, akwa Ngöbökwe mikani blite ni nire kwrere, käkwe
    ñäkäbare Balaamye, aibe käkwe ji ötani Balaam käne angwane, ñan nikani Ngöbö kukwei
    niere ngwarbe janknu ngwian ganainkrä jae.'
  azg-NT: Ndoꞌ ngꞌe na tyíꞌquintꞌue tsꞌon Balaamꞌñeen na ntsiquindë juu jñꞌoon na
    tso Tyoꞌtsꞌon nnon juu, joꞌ na sityiaꞌ jonhin yo jñꞌoon ꞌndyo snon tsjuenꞌ juu,
    quiooꞌ na ndiquitsinin. Ee ticꞌuaa jndyeeꞌ tsꞌan ꞌndyo juu choꞌñeen. Ndoꞌ na tui
    na nndaꞌ, sitsanꞌhanꞌ juu Balaamꞌñeen na tsanꞌ sitiu juu yo ꞌnan na ninꞌquitsꞌaa
    juu.
  bhd-bhd: परमेशरे तै तैसेरे बुरैइारे लेइ डांटो ज़ै तैनी कियोरी थी, तैसेरे गेधां मैन्हु
    केरि भाषाई मां गल की ते नबी गलत केरने करां रोको।
  too-NT: Balaam lacaquilhnīca por ixtalaclē'i'. Lā' a'yuj huan burrosnu' tū' tachihuīna'n,
    xla' chihuīna'lh ixburro hua'chi kalhatin chi'xcu'. Lā' quilhnīlh por a'ntū ixtlahuacu'tun.
    Lā' xmān chuntza' Balaam tū' makxtekca natlahua huan talaclē'i' a'ntū ixtlahuacu'tun.
  ind-AYT: Namun, dia mendapat teguran yang keras atas pelanggarannya dari seekor
    keledai yang bisu, tetapi yang berbicara dengan suara manusia sehingga menghentikan
    perbuatan gila nabi itu.
  cjo-NT: 'Tee raapatziyaperotari Tajorentsi omaanta royaatakiri kowaentsiri ipinateri
    ashaagawontsi. Ari romapokashitakari iwoorote iñaanatakiri, kimitaka rirotakimi
    atziri. Tee riyotzi Waraami riro ñaawaetakaakiriri Tajorentsi. Ikijaperotakiri
    rompojantakariri, ipiyawaantetantakariri, roojatzi iñaakiri ronampiri Tajorentsi
    rootaki osheki rotsikanatantanakariri, eejatzi osheki ikenkithashiryaanaka: tee
    ikenkithashiryaawitanaawo eejatzi ashaagawontsi.'
  nsn-nsn: Bo inggono puk ke loulouarainir donki tena niguataniner sa re uoto guataig,
    a donki ahik pahe matotong mene tagu, bo ke mene sira tun tar tamat, kare kula
    tane tang Balam ger propet ahik pahe guata baka poluk tar niguataniner nasir popouluan.
  san-DEV: किन्तु निजापराधाद् भर्त्सनाम् अलभत यतो वचनशक्तिहीनं वाहनं मानुषिकगिरम्
    उच्चार्य्य भविष्यद्वादिन उन्मत्तताम् अबाधत।
  tna-NT: Tusa asunu ja d'ayataidha cristiano sa etsui neje aimue tueda ai madhada
    paata mahue puji. Da su mue a ataidha. Mesa tseitsi cuana pupeidha.
  lid-lid: Eme Kindrei mesekei donki tan asehek sahou i buku ndramak awas, ta kandriyen
    ndra-in nane iy samekes. Ya, eme donki nane dah, tiye i tan ma sani budon ta propet
    doh, samekes kandriyen ta lolo-ou doh ja ai.
  wim-wim: Nil puth God.angana wak nunang wayan yump-yump. Kinch thonamangana, nil
    keꞌ way yumpiwwey-a, aꞌ donkey nungantamana wik paththam thaw nungant keꞌ pam
    yimanangan, nil thaw nungant nil wayan yump-yumpana. Nil keꞌ way-wayam yumpiy-a,
    puth donkey nungantam alangana wayath nunang.
  zga-M: Ulwa khuva abenchiwe khu uvwuvivi wa mwene. Eligodowe ilisalinchova lya nchovile
    ndi menyu lwa munu, asigile ulukwale lwa nyamalago.
  yom-yom: Vayi wutubudulu mu diambu di kambu kuandi ku tumamana kuidi phunda, bulu
    kioki kitubanga ko ; kisokudila mbembo yi mutu, kiawu kikandika mbikudi muingi
    kabika vanga buvungisi buandi.
  san-SIN: කින්තු නිජාපරාධාද් භර්ත්සනාම් අලභත යතෝ වචනශක්තිහීනං වාහනං මානුෂිකගිරම්
    උච්චාර‍්‍ය්‍ය භවිෂ්‍යද්වාදින උන්මත්තතාම් අබාධත|
  yut-yut: Mani donki kɨnda da amɨn da yaŋ gen yaŋek Balam dakon aŋpak yokwini do
    tebai iyɨgɨt. Donki gen dɨma yoŋ, mani uŋun donki da uŋun aban kombɨ amɨn uŋun
    ŋugɨgɨ aŋpak ak do nandagɨt uŋun yɨpgut.
  grc-BYZ: ἔλεγξιν δὲ ἔσχεν ἰδίας παρανομίας· ὑποζύγιον ἄφωνον ἐν ἀνθρώπου φωνῇ φθεγξάμενον
    ἐκώλυσε τὴν τοῦ προφήτου παραφρονίαν.
  cpc-NT: Iro kantacha jirika Balaam, jantakiro kantachari, iri burro shintsithatakiriri.
    Okantawita tii jiñaawainiwita burro, jirika burro ikimitanakari atziri jiñaawaitanaki,
    ari okanta jowajyaantakaantaariri ikinkishiritari inkojyikawaityaami Balaam.
  nhg-NT: Pero sente puro, tli abele tlajtlajtoa, ocajajuac por itlajtlacul ca tlajtule
    de giente, hua amo oquecö ma quesequiro ca ilucojyu.
  nya-nya: Koma anadzudzulidwa chifukwa cha kulakwa kwakeko. Bulu, nyama imene siyankhula,
    inayankhula ngati munthu kuletsa misala ya mneneriyo.
  ngu-NT: Pero ocajhuaquej ipampa on itlajtlacol ijcuac ipolocotzin yejhuan xhueliya
    tlajtohua oquinotz quen yacaj tlacatl yesquia, niman oquiteltlalij on tequitl
    yejhuan quichihuasquia xican itlamachilis.
  kup-kup: pim bol donkipuh toutat soohan God pim bol donki pop hodadeo manahan dari
    et abanariz ñevonañ piin mañat bagaa batah. Met Belam pot tat monis bapanez homehavoz
    zut petev paru pori amun monis bohopanez horï poñ tamah. Mai zavaruz poriz God
    ahoam mogao tat hez.
  jid-jid: e a kpa yargha ni tu laatere igwma me wwa ana tere a na n yargha ni idi
    annabinu saran ni ilan tere u di
  wmw-wmw: Balamu kasutumiwa kwa dambi yake mwanyewe. Buru saanasowera, kâsowera na
    shauti kamba munu, na uzozo wa nabii‑yo uziwiiwa.
  gmv-GGM: Bala7amey gidiko ba oothida nagara gishshi seeretides shin hassa7a erontta
    hareya asa qaalan izas hasa7ada he nabeza balape seera zaaradus.
  ssg-ssg: Tuahe Haeu hapuasa tok donki i kikiliwake ti kahiloloian. Haeu hanamiloa
    tok donki kakanei Balam tel kuluiai kakaian ape tenen ien hakongu i ti aile usiai
    lialui namilon.
  zpo-NT: Axta xburr Balaam mgalno Balaam kwent cheen kwaan nawent kwaan mle xaa nu
    ngunii ma lo xaa kwaan bos cheen myet, zee nalet xaa kwaan nawent kwaan nzha xaa
    le xaa.
  poy-poy: Kumbiti toziya ukondola wakuwi su kakalipiritwi na nkanyama punda yakatakula
    ndiri na katakuliti kwa liziwu lya muntu na kumlewelera mbuyi ayu gwa Mlungu yakafiriti
    kutenda shintu sha lukwali.
  qwh-NT: Tse Balaamtaqa ashnunshi mana parlecarpis, jutsanrecur parlapar piñaparnin,
    michänaq uli profeta car llutanta rurananpaq ewecaptin.
  gaw-gaw: Amge Belam nug kobol nau amu uuḵunu, doḏ laa onig donki, doḏ amu nai ele
    ii madiṯeb, nug danab baag awa amegp̱a nai maṯia, daug batom.
  nca-nca: Quko dóki kato Balam kho piyimi teweya ŋuro kiro mande yaró. Hamó, dóki
    mande kama yeyaŋgo, quko uni qembe tero mande yero ye-ye uni ŋuro otete kape-kape
    ŋu soréŋaró.
  zpz-NTPP: Tees tub bur, mas wagac nii ma, tees mnii ma riidz nu rnii mbecy. Orzeꞌ
    mnii ma nu yuꞌ falt niy. Orzeꞌ wansaan ma nu gyicy yu coz ton nu mnii tooy nu
    gyicy yu.
  zac-NT: Perë tubi burrë guꞌpë, guniꞌi ma guëc Balaam por duldë naquëhunë Balaam.
    Guniꞌi ma ziquë rniꞌi tubi mënë nu bëdëꞌë ma fin galëtuntë shtë profetë ni.
  kyg-kyg: Hosimogi apake noꞌaiya afumo maiꞌnayaꞌmonanafa mago hosimoꞌa vayaꞌmogi
    nehaya agufa gemo huno Melamifeꞌmo, hosu kavaꞌmo nehane, huno ha paiꞌniye. Melamiꞌa
    gemo aeno hakalo huno hapa nepaiya vekamoꞌa negi kavaꞌmo huꞌnigenoꞌaeꞌmo ani kavaꞌmo
    magoꞌe huno osisiyafeꞌmo huno atafauno ateꞌniye.
  kmk-kmk: Yoong inggimaun Apudyus si Balaam sidat lawenga koko-ona’n sadit dangki
    dit pinambagbagan Apudyus un kama’t tagu ot adina intuluy dat tinitingang un koko-ona.
  cao-NT: Jatsi jahuë jocha bërohuahacaniquë. Ja yoyohai ca jahuë burro yoí bërohuani
    quiha, joni joí tsi Balaam yamabo qui chaniquí na. Jahuë ibo toa burró raahani
    quiha. Ja iqui tsi ja rëtsayamani quiha.
  bbr-bbr: Utianik, kar opur donki ko ron pätu senekus Balam ‘Na onok aru senes moram’
    rai auruwon. Donki ko opur, ko ämän maun senek itok wa, utianik, kiro ses opok,
    ron pätu oripas ko kiro Anut nukan ämän roianik, areawon ro ronkat aru orip, ‘na
    onok aru wa mau’ rai auruwon.
  inb-inb: Pai chasa ruran­ga­pa iuiaspa ri­ku­uraka, kikin apa­kuska upa buru­mi,
    paita runa­sina rimaspa, piñaspa arkarka. Cha­saka, pai upa­sina iuia­kus­ka­ta­mi
    sakirka.
  hrv-hrv: 'ali primi i ukor za svoje nedjelo: nijemo živinče ljudskim glasom prozbori
    i spriječi prorokovo bezumlje.'
  box-NT: Ɛ̀ɛ ká a wékheró mu màhã́ bìo mà nɔn wo yi. O sũ̀npɛ̀ɛnì na yí
    máa bío, á bía làa wo lòn nùpue, á hòráa o ɲi-cúa fɛɛro Balaamu mu
    o sàá-wárá na ó o lá le mí ì wé yi.
  ote-NT: Hangue Ajua̱ bi zʉiꞌa̱ po núꞌa̱ mi beni da ꞌyøthma̱. ꞌNara pa Ajua̱ bi japi
    bi ña̱ nurá burru ngu ña̱ ꞌnara ja̱ꞌi, ne bi zofo ra Balaam. Hangue njabʉ ra Balaam
    bri japi bi pumfri núꞌa̱ ra tsꞌomfeni mi beniꞌa̱.
  wnu-wnu: Qen end bur dongi qob me qamb igo eng munangit gas ende qob qamb ne munon
    Balam eng wonou qomon boru end qamat qamarei. Ende qamar qamara ne Balam qomon
    soagen ebeib at igoar eng end wagerei.
  zam-NT: No mzin thìb huiz no mzin thìb ze ale mbli Diox gunii thìb burrgol loo Balaam
    par mbyoo burr Balaam. Tataa mod más quee lezo' Balaam mblá' Balaam con' ye'rsin'
    co' mblya's Balaam li Balaam hora.
  zyp-NT: Canghrasala, ama cawh a tuasuapaw rawng takhei la tah raw ka, a rei a thlaw
    thai lypaw saraang cawh cawngsaw rei cui ka, khuavang a hruhrangnah khah a taisah.
  sey-NT: Ja̱je yoꞌoquëna, i̱te burra ti camaꞌcopi pa̱i yëꞌore papi i̱ tayoquë yoꞌoyere
    ca quëcoa̱ꞌcoꞌë. Ja̱je cani i̱ cuepequë yoꞌoyere necaiye pa̱ꞌacoꞌë.
  nvm-nvm: '@see-verse:2PE.002.015'
  mps-mps: Tama te moni kibu donki tego po wabo meni, tiali goli te kibu donki me
    deligo te bidigo po wabo tiwai olama, tama agai te bidi Balamgo dwai kolesaga
    ebaso te aga dali wado po wai. Tama te kolesaga yaligo, te donkigo te nosali yabo
    sę po pusubo profet bidi Balamgo dwai kolesaga yainogo yali tų te paliai dao.
  pab-NT: Hoka kawatyalisaka iniyalahare enómane hiyeta. Burro irae ekakoa haliti
    xako hoka hatyo iraiti xakaisasehare hatyaharene miyatya.
  llg-llg: '@see-verse:2PE.002.015'
  kyf-kyf: Nɩɩ, -Lagɔ ka -Balamʋ gbʋ -yla lapalɩ, ɔ 'nɩ ɔ 'nʋŋwɛ zʋʋ 'gbʋ. -Sokofalɩ
    ŋwnɔ -we'e gbaa, 'ɩn we yia ɔ -yla nyɩmɛ wɛlɩ gba. 'Ɩn we yia -Balamʋ, -ɔ -wa
    -Lagɔgbʋʋ -falɩpanyɔ, ɔ gbʋkpʋagbʋʋ lɛnʋe 'yligbeli.
  tpi-tpi: Ol donki i no save toktok, tasol wanpela donki i mekim toktok olsem man,
    na em i krosim Balam long pasin nogut bilong em. Na long dispela pasin, donki
    i mekim dispela profet i lusim dispela longlong pasin em i bin ting long mekim.
  mih-NT: Ta i cahan burro zono ra sihin ra sihin minoo nduzu tañi cahan ñiyɨvɨ, ta
    i cuxaan tɨ sihin ra, ta i catyi tɨ vatyi ma zavaha ca ra cuhva ña tahan iñi ra
    Ndyoo.
  qvh-NT: Balaam lutanta rurananpä aywaycaptinmi ashnun runano parlar michargan lutanta
    mana rurananpä.
  kms-kms: Donki ni wute kin pugri wand rind segi ye, pudi tende puayi Balam nikin
    donki iri wuti kin pugri wand nand, di Balam yumbo ur brequ nand ye te ningg ker
    nuang. Ni ker nuang di propet Balam ni nei brequ te si nare.
  agn-agn: Piro sinambleng tanandia tang asno na ang golping minitala ang midio taw,
    ig ong maning don napedan tanandia ong kakabosan nang asi tang tatang ayep ang
    indi ka rin mabitala.
  nhi-NT: pero occhicaucanotzqueh ipampa non iamocualichiualis, pues se axnoh tlen
    amo tlahtoua, otlahtoh, uan ocnactilih nicuatlapololis in teotlanauatani.
  ttc-NT: Per tetz owok ili' tzan tpaj te xhchoj; jun bur aj k'onti'l stzi' owel stzi'
    naqexkix jun xjal b'ix k'onti'l ostzoqpij tzan tk'ulun te aj ntk'ulu' nya'tx tuq
    tume'l.
  dan-1931: 'men fik Revselse for sin Overtrædelse: et umælende Trældyr talte med
    menneskelig Røst og hindrede Profetens Afsind.'
  kwj-kwj: Wondawani mwanji bwanda nambwe dongi tito hima leto bwandau hinga Belam
    ni mwanji kwambu tiki ri bwani o kapwa sumbu ri wosindau keke ya rini autangi.
    O mwanji hinga ri bwakoni ka Gotri mwanji bwarakarandaro hima ri, Belam, kapwa
    sumbu ki indaro numbo ni rini ichakisiwani ambwatinambwati sumbu ti ya ri hanjaꞌai.
  vie-OVCB: Nhưng Ba-la-am đã bị con lừa ngăn cản hành động điên rồ, khi nó nói ra
    tiếng người, la rầy quở trách ông.
  kze-kze: ánivo Péramu sáwí'a uráintavena Áánútu áwáá'a séna kwená póígo áwí'a tónkigomba
    kwaási amósánkaamba umánkowana aaí súwana Péramu iséna kwená uwo'aór-ámbá tukáiye.
  mpj-mpj: Piilampa jii tangkiwinti yankupayi. Kayilapa tangki palu wangkangu martuyuru,
    wajarnura Piilamku, mirta walykuwana nyinakuraku.
  lbk-lbk: ya ket ay nayangyangan khapo isnan fasolna. Tay ket ay nenfokhaw isnan
    kalin si takho nan dangkina ay nenyangyang ken siya isnan linilewlew ay inang-angnena.
  mto-NT: Ax tukna̱ꞌmu̱xju tseꞌe toꞌk je̱ burra juuꞌ veꞌe muko̱jtsju je̱ jayu je̱
    yꞌaaj je̱ yo̱ꞌkt ma̱a̱t. O̱yameꞌe je̱ Balaam du̱ko̱jtsnajxy je̱ Nteꞌyam je̱ yꞌayook,
    kaꞌats je̱ꞌe̱ veꞌe je̱ Nteꞌyam du̱yakjajty je̱ts je̱ꞌe̱ veꞌe du̱tónu̱t juuꞌ veꞌe
    ka víjap yꞌuktonuvaan.
  bzh-bzh: Dogi su denevengwënġ rë, rëḳ mehö-nenër-ġaġek-ranġahsën Balaam yi
    dogi vengwënġ nebë mehönon benër Balaam yi nġaa nipaya sën nevonġ agi ranġah.
    Lob ggërin nġaa kwamasën sën bë gevonġ lo.
  guj-2017: પણ તેને પોતાના અધર્મને લીધે ઠપકો આપવામાં આવ્યો; મૂંગા ગધેડાએ માણસની વાણીથી
    પ્રબોધકની ઘેલછાને અટકાવી.
  jvn-NT: Nanging Biléam diwelèhké karo Gusti Allah, supaya dunung nèk dèkné klèru
    banget. Kimaré Biléam terus bisa ngomong kaya wong urip, marakké nabi Biléam manut
    marang tembungé Gusti Allah menèh.
  byr-byr: Kɨrɨꞌ gamɨre kayaaꞌnanyaꞌ pariꞌmata yade sabwina maiyagaalyaꞌ yɨmaꞌnyɨna.
    Jɨlɨkyaawarya dogiyara yagaala majadɨvɨsare. Kɨrɨꞌ Belaamɨmɨre dogiyai aꞌmweibɨꞌ
    yagaala dɨna yaka sahwarɨ maiyagaala wɨdɨna. Sasare sabwi, wɨꞌnawɨjɨwaakya dazai
    gamɨre yɨraataate yade dazabwi ayɨna yaꞌna dogiya dazai tusarɨꞌ kaanya tihɨꞌna
    yaakelyɨ.
  ian-ian: Belam kavle vat yilɨndɨ, vɨlaa ndɨna donki kwunimba ndɨ kat kai walaa kavle
    vat yivat yindeya yambɨ ndɨ kat tɨvɨndɨ.
  hun-hun: 'de aki törvénytelenségéért feddést kapott: egy igavonó néma állat emberi
    szóval megakadályozta a próféta esztelenségét.'
  mcf-NT: 'Adnubien abi catsadaid cabayobitsecquid asno caid matsesbimboec onquiampampic.
    Ambi chiaidquio chuimequin Nuquin Papan oncamiac: —¿Atotsieshun icsamboen nai?
    —cac aton icbo icsanuec niduidboedi: —Aucbidi nidnu —quepampic. Adquio muaquido
    iquec. Piucquid comapenec bunec Nuquin Papan chiaid niactiadquio iquec.'
  kjs-kjs: Nipumi go-rupa puma koeyae pisa-pulu agale naleade mena donki medame alinumi
    lemede-rupa agale lakalisa. Go puma mo ali Bal-para rono pagoma apo koe ele pape
    konere mo donki mename magiyape lo agale lakalisa.
  mni-mni: aduga mahakki ayol aran adugidamak lola amana mahakpu cheikhi, marol thoktaba
    lola aduna mioibagi khonjelda wa ngangduna maichou adugi angaoba matou adubu thingkhi.
  yad-NT: Sanique̱tya ji̱ta Ju̱denu rivani̱, jiryatiy saniquetaniñi̱ sacavañu, nijya̱mi̱
    niquejadata, sani paru̱tyaniryu̱y ratara sadatyi̱sa̱da.
  mxb-NT: Ta ni̱ na̱ni ra sa̱ꞌá ña̱ kini ni̱ kee ra ni̱ kee burro ra̱, kirí ko̱ káꞌa̱n.
    Chi̱ ni̱ kaꞌa̱n ri̱ xíꞌín rá táto̱ꞌon ki̱ꞌo kée iin ña̱yuu, ta ki̱ꞌo dión ni̱
    chi̱tuu rí ña̱ kini kuaꞌa̱n ta̱a ñoó kee ra.
  pon-2006A: e ahpw alehki kapwungpe sang rehn ahs lohteng men, me lokaiaiong ni ngilen
    aramas oh katokihedi sang eh wiewiahn aramas pweipwei.
  maq-NT: Hacuaha Nina casahmi me xi ngu chu burra xi majin tsingatahacacun chu cojo
    cjuatacun ru, peru cojo xta rë xuta cachjataha chu cha jan hane casuaain chu cahndë́
    xi cjue sa cha cojo cjuasca rë cha.
  hto-hto: Mei jɨáɨfodo áfemona uáinide burra Balaam fɨénidɨfuiaɨ dɨné íena lletade.
    Afe burra come izói úrillano, Balaana uáɨritaidɨmɨe úrilla izói rairuíllano íena
    úritañede.
  por-BRBSL: mas ele foi repreendido por sua própria desobediência. Um burro sem palavras
    falou com a voz de um homem e parou a loucura do profeta.
  ces-NKB: '(Za svůj přečin však dostal pokárání: němá oslice promluvila lidským hlasem
    a zabránila prorokovu bláznovství.)'
  cui-cui: Balaam pon naerabiya peitorobi jume diwesi pepaebin, poxonae ichichipa
    abe peexanaewa, cui matawentatsi xua abe exana. Po duwein pewʉn burra, bapon cui
    matawenta, Balaam cui matawentatsi. Burra cueicueijei icha jiton ichi, xua saya
    jiton cueicueijei. Barapo duwein jopa copatsiyo xua Balaam abe peexanaponaewa
    xua exanapona icha be ichi xua exanapona pon pematajemabinchi. Daxota Balaam cui
    matawentatsi poxonae ichichipa abe peexanaponaewa.
  boj-2014: Donki naŋgi anjam marqa keresai ariya donki bei a tamo bulosiqa medabu
    waqtosiqa Balam aqa kumbra uge deqa ŋiriŋtej. Onaqa Balam a qusiqa aqa nanari
    kumbra di olo uratej. Balam a nami gisaŋoqnsiqa maroqnej, “E Qotei aqa medabu
    o qaji tamo bole.”
  eng-OEBUS: but was rebuked for his offense. A dumb animal spoke with a human voice,
    and checked the prophet’s madness.
  eri-eri: Donki nere beele ada le‑lede, ariya donki ete no fai dorofe beele lebona,
    no Balam nomo onowou inyaba bona honggoro tuwai. Onodu fanyimu waha langa, donki
    no profet waha ono tuwainga, no dabu tayou fanyimu ono wona ninau isai waha awaiha.
  aly-aly: Tangkey ikwerenhel iltew renh, artwapenyarlap angkewan ikwer. Ranap Akngeyarl
    angkenh tangkey ikwer-angkwarr, ilemel Balaam ipmelheyew apmwangkwarr-wety, manew
    anketyerrey-angenh. Apmwangkarr akalty-anthey-angker weth-rnem rernemanap Balaam-apeny.
    Rernemanap apmwa innganemarl.
  wiu-wiu: Belame einagome poanele eni tokale enekome one mea pekene dogi kaimepa
    alime agale oko toa mena wa kikoa akaneya. Nipa Akolaline agale to̱awea akane
    ago Belameyo leau akeneya mekome tanele one dogi kaime ketekakome akeneya.
  swe-swe: Men han blev tillrättavisad för sitt brott när en stum åsna talade med
    människoröst och hejdade profetens vanvett. [I slutet på israeliternas ökenvandring
    försökte Moabs kung Balak övertala profeten Bileam att förbanna israeliterna,
    se . Bileams far hette Beor, se . Vissa manuskript har dock ”Bosors son” här,
    ett namn som betyder ”köttets son”. Det kan vara så att Petrus gör en medveten
    omskrivning för att illustrera hur Bileam vandrade efter köttet och inte anden.]
  cth-cth: Hatei, Balaam teh amae a payonnae dawk yue e lah ao. Lawk ka dei thai hoeh
    e la ni tami lawk lahoi a dei teh hote profet e pathunae hah a ngang.
  mti-mti: Megara Baram kukaeba dine. Mae donki gae den wape, megara mae donki noiwa
    iyayapan mina wane, Baram warago meuma yankwene.
  pad-NT: Deus athi namoniva abono hina kaba'i ada Balaão kohana, ni-binaaba'iki ida
    Deus athi, oniani ida Deus Balaão-ra kaabanivini hi'ia. Deua bihonariahi ida Balaão
    kaigitha Balaão-ra vaadahaki varavarani. Ija'ari athini fori hiki ida igitha athini.
    Nini vani Deua binadabaja ida Balaão kabadani asohiriki bada bini'ajanaria kaimoni.
    Va'ihariki fori hiki ada Balaão kohana.
  twi-twi: Eyi ma wɔkaa nʼanim wɔ ne bɔne no ho. Nʼafurum de onipa nne kasa de siw
    odiyifo no adammɔsɛm no ho kwan.
  hlt-hlt: Anih long te boethae kah thapang a lungnah dongah a toel dae a khingkhaknah
    la a khueh. Laak olmueh loh hlang ol la cal tih tonghma kah angsainah te a paa
    sak.
  tbz-SIM: Kɛ̀ Kuyie nhò kpɑnnɛ̀ o tookperí kpɛ́í nkɛ̀ sɑ̃mmɑrímú ò dèkɛ wèe bɛ́i
    nhonìtì kɔ̃mɛ, kóò pɛ̀ítɛ́ ò dɔ́ kɛ́dɔɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í.
  san-GUJ: કિન્તુ નિજાપરાધાદ્ ભર્ત્સનામ્ અલભત યતો વચનશક્તિહીનં વાહનં માનુષિકગિરમ્
    ઉચ્ચાર્ય્ય ભવિષ્યદ્વાદિન ઉન્મત્તતામ્ અબાધત|
  ake-NT: E'tane isa'ka'si neseremekʉ'pʉ ɨri inkupʉnʉ pɨ'—tʉusauro'sen pen nɨ—mɨrɨpan
    usaurokʉ'pʉ ka'pon maimu yau, mɨrɨpan uya pu'kena' sakorooi uya awopa i'nɨ'panʉkʉ'pʉ.
  qvn-NT: Balaamta juchanpita tantiachira juc chrina ashnum juc runanuy rimapayar
