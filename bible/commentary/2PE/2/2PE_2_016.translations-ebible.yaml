    kwoɨnau nwokaiyɨm sɨmiir tɨrsi.
  pol-SZ: Został jednak upokorzony przez własnego osła, który przemówił ludzkim głosem
    i nie pozwolił, aby Baalam popełnił głupstwo.
  ztq-NT: aan kwëntseeb tu burr kusy lo xaa por kchë xtol xaa. Kwnee ma si xñee meñ
    aan blaady ma nii nyuñre xaa cos mal.
  zai-NT: Peru gudó Balaam echada pur enda nadxaba sti', ra uní' né ti burru laa casi
    riní' binni, ne raqué biaana dxí enda huati sti profeta que.
  upv-upv: ko dongki sen ewer ore nga sete puloli. Dongki ngok erij tevi erpe jinibb,
    ko ewer ore murru lenglengen sen.
  wap-NT: Unaꞌapan idi uꞌuza chaakashi, aonaa kaparadanuꞌo mani, parada zii pidan
    kawan uꞌati, ushaꞌapaapan idi panaꞌitiꞌo aimaakan. Uruu dono zii prophet Balaam
    sookadan pamadoronaa-dinan, pashaꞌapataꞌazon ai dikaudaꞌo.
  mva-mva: Bokai ka muzigoala iememaki be ebuloia ipura. Maka ma ‘dongki’-tina ma
    ne ka itaguraki be tamoata bokana aoa isapaki be irai be ‘propet’ ngae muzi ne
    ngaongaodi ngaedi nge irokaki.
  dwr-NT: I timbbitiyaa odiyaawaa; shin A nagaraa diraw, A harii asaadan haasayan
    seeriide, gooshshaa mala hanuwaappe A te77eedda.
  kfw-kfw: halli salungdai in ama manu jarra ranjei. Ama salungdai khan miring rasa
    ah chong ahongrilla Pathian chongkachoi inweet chuontho kha mindajei.
  bfz-bfz: पर परमेशर बिलामो खे तेसरे अपराधो री बजअ ते बकेया। एथो तक कि तेसरी अबोल
    गह्दीए बी मांणूए री आवाजा रे से भविष्यबक्ता गल़त काम करने ते रोकेया।
  cuk-09: Moli-uaya-suid-ibmar-berbeged, geg-sunmaked, we Bab-Dummad-gaya-burba-berbeged-Balaam,
    ibmar-iskana imaknadapid bargasad, deun duleyob ega sunmaksa-gusgu.
  ben-OBCV: কিন্তু সে তার দুষ্কর্মের জন্য কথা বলতে পারে না এমন এক পশু—এক গর্দভের দ্বারা
    তিরস্কৃত হল; সেই গর্দভ মানুষের ভাষায় কথা বলে সেই ভাববাদীর অন্যায় কাজ সংযত করেছিল।
  mil-NT: Te Yá Ndiǒxí ní quide‑gá ní cáháⁿ bǔrru ndíi ní tenàá ñáhá‑dɨ́ xìi ndíi
    cuèndá sá vǎ cádá ndǐi ɨɨⁿ cuéchi sàni iní ndíi cada ndíi ni cùu. Te sá dúcáⁿ
    nǐ cuu xíǎⁿ ní nguɨ́tuu ndíi ñá túú ní quìde ndíi ɨɨⁿ sá ñà túú nàndɨ́hɨ sàni
    iní ndíi ni cùu.
  myu-myu: Deus pit jumento o'g̃uydeat Balaão mukorẽm ãm, kũyjobit'ũm puye. — Kũyjobin
    cuy eg̃uy Deus a'õ kay — i juk o'e jumento jekukat pe. Jekukat a'õm o'jekawẽn
    Deus a'õbi. Imẽn Deus jumento be Balaão o'g̃ukorẽmat. Jekawẽn muwẽnuwẽn'ukat o'g̃ukorẽmat
    ikẽrẽat kay imubu'unap ojuy.
  fue-fue: O felaama gam boofol makko. Babba makko muuma bati e daane neɗɗo, haɗi
    mo waɗugo golle haaŋare makko.
  amk-amk: Wape Allai suari we ne karira niari nanai na tapapa paria, amani ne keledaifoi,
    borotamu toyari andowa siai fosa mae, medu toyari inontarai wei, we ambori fiotourai
    weru ne bonggoifo.
  fai-fai: Kale Got ayo yakno yakno ngadák fuko dausane? Aka Belam am iniman dongki
    uyo kanomama kinim weng bakanin taw keimuno, Belam aka weng kidi nadane alam aket
    dakwan kukuw kanaba uyo atin kudáse ko.
  ura-NT: rai suujua coaarihei amuneein baaso ichaa cuhane coataa jetao, cacha rijitiin
    rai ereein, baaso ichaane caohate nii amaera cabario rijijieein nenaa asno.
  mcd-NT: Diosin yonoafin Balaam ahuun burro nan yora tsaintiro cuscan ani. Ascashon
    ahuun ifo yoini, —Ahuuscaquimun min ua coshaiquin, —ishon nan muropan Balaam yoini.
    Ascaino Balaam nan yora nison cuscaracoin ini. Fasi amaquiricoin shinanni.
  urt-urt: Kom Got ŋende donki tikin Belam ŋanange wusyep ŋihyele Belam ŋaiye kin
    si ŋende pupwa. Taꞌe luku pe, donki kitikin uku ŋanange wusyep taꞌe miyeꞌ. Wor
    donki luku ŋanange nalme profet Belam, nange ka osme ŋoihmbwaip kwote kin uku.
  kiz-kiz: akamebhu kwa ndabha j'ha bhukosaji bhwake. Punda j'ha aj'hele bubu alongili
    mu sauti j'ha binadamu, azuili bhuzimu bhwa nabii.
  tzo-TZE: Pero muc spas li c'usi chopol snopoje yu'un ipajesat yu'un sme' sburro.
    Ac'o me mu ono'ox sna' xc'opoj li burroetique, pero li sburro Balame ic'opoj jech
    chac c'u cha'al xc'opoj cristiano, jech tey ipaj o li jlo'lavanej j'alc'op Balame.
  lex-lex: Mere Bileam nlernana kniamota la e hihi'ini-yapyapni yatyat de la' keledai
    mak kaplinu kaltieri. Mere la' ler de keledai nora Bileam raltieria rimormiori
    yaltierni pa nkamota pa narieiniande Bileam de nolin doinia nhiolli-lietni mak
    kpodku-kpadku de.
  dov-dov: Pesi wakalijanina lutuko nkambo kakubisya kwakwe - nkambo imbongolo itakwe
    mputo yakambuula ejwi lyabuntu yayimikizya bufubafuba bwamusinsiimi.
  rgu-rgu: '@see-verse:2PE.002.015'
  toc-NT: pero li̠la­ca­quilh­ní̠­calh xpa̠­la­cata xta­la̠­ka­lhí̠n. Amá xatzí xburro
    hua̠ntu̠ xpu̠ama chu­huí̠­nalh cumu la̠ cha̠tum cris­tiano, niaj má̠x­qui̠lh tala­cas­quín
    natit­la­huay hua̠ntu̠ ni̠ xli̠t­lá­huat hua̠ntu̠ xliaktzan­ka̠­ta̠­yama.
  som-som: Laakiinse isaga waxaa loo canaantay xadgudubkiisii aawadiis. Dameer carrab
    la' ayaa ku hadlay dad codkiis, oo wuxuu joojiyey waallidii nebiga.
  mam-C: Me b'e'x ok miyo'n tu'n Dios ti'jjo til, noq tu'n tyoljo bur, a mib'in yolin.
    Me tu'n Dios, b'ant tyolin tze'nku jun xjal noq tu'n twe' a kab'e tk'u'j Balaam.
  ndj-ndj: lakini alakaliwili kwanongwa ya uvifyi waki. Chihongu yangajila kudeta,
    adetli kwa lishu lya mundu, kalupeja lukwali lwa yula mbuyi.
  mbj-NT: 'Ta säm, ta hã raky kajäk do jawén tabahõm bä, ta tyw n''aa baa bä, P''op
    Hagä Do nabuuj gedoo mä ta hã. Hahỹỹ d'' paa tii: Jumeto, ta mas''ãã tajawät doo,
    aj''yy kyy me tamaher''oot paah, dooh né paawä jumeto rahaja bä raher''ood bä.
    Jumeto meduuk P''op Hagä Do ky n''aa rod Barãm häd näng doo, tamoo nawät hyb n''aa
    tak''ëp baad nadoo doo.'
  lat-VUC: 'correptionem vero habuit suæ vesaniæ: subjugale mutum animal, hominis
    voce loquens, prohibuit prophetæ insipientiam.'
  ngp-ngp: niyo ativilwa kwo wavu wakwe. Punda hadidahile kulonga dyalongaga enga
    mnt'hu, dikauhiga ukilalu wa yudya mlotezi.
  enq-2: Dongi dupame endakali pii laa naengeaka doko, dongi mendeme Balamenya mana
    koo doko kandatala, endakali pii lao baa pyalanya lea-pyaa. Dopa latala, propeta
    Balame dokonya kyakaenge mana minalanya pia doko kaita lyokea-pyaa.
  eng-ASVBT: 'but he was rebuked for his own transgression: a dumb ass spake with
    man’s voice and stayed the madness of the prophet.'
  mna-mna: '@see-verse:2PE.002.015'
  myw-myw: '@see-verse:2PE.002.015'
  sby-sby: Mbongolo itamba, yalambeti muntu kukanisha buluya bwakendi.
  sll-sll: Pirere tal nigi dongwo ongwo i, kun donki nomani paikirere ha dikimba,
    ha dire “Belamye, ni tal nigi dongwo onga i nigi domua” dire kura ha di tomua.
    Tongwo ipire hana togu yal Belam ganulun dire tal nigi dongwo ongwo i gin tani
    pisolimua.
  yaq-NT: Intok juna'a junuen ka tu'ik a' joa'u betana sua tejwaatuk. Buuru, ka a
    nokaka juni'i, yoem jiawaipo au noktuawakai, ka suasi a' ane'uta a' u'aakai.
  uro-uro: Sokt di ama donki qärakni i qaku qat dräm gat tamän di qa märhamän doqor
    ama ruqa i qa märhamän sävät ama vämginaqa ma Balam aa uväs sävät aa lat kärangätni
    i qaku ama räkt ngät dap ngät di ngät toqor ama dädänga aa lat.
  ita-1885: Ma egli ebbe la riprensione della sua prevaricazione; un'asina mutola,
    avendo parlato in voce umana, represse la follia del profeta.
  muy-muy: Ay ti a vaɗ nahaŋ Melefit àləgi aɗaba àgəsiki ma ndo. Kə̀səruma azoŋgu
    ti àzlapay akaɗa ge mis hihirikeni ni do, ay ka fat nani ti azoŋgu àhia ma. Nahkay
    àcafəŋa naŋ ga magray zlam magədavani ya àɗəm akal agray na, ti àgray va ba.
  kqc-kqc: Ma ini vegu no reyo fafau emaro; mina bi Sei di ago nido amiye di mokena
    forovai rena ga reyainedi, ye ini donkey babo yaku amiye goroka dudu ago niyo
    dada.
  tav-tav: To bairo cʉ cáto tʉjʉri burra cʉ yao cʉ̃re caumaona cʉ caĩ tutiyupo. Burra
    cawada majiquẽco anibaopʉcona cawadayupo Balãare Dio cʉ cawada rotiro. To bairi
    burra camajocʉre bairona, “Átiqueticõaña,” Balãare cʉ co caĩro apiri dope bairo
    caroori wame cʉ cátiboriquere cáti majiquẽjupʉ yua.
  eng-ULB: But he obtained a rebuke for his own transgression—a mute donkey speaking
    in a human voice stopped the prophet's insanity.
  spa-VBL: Pero se le reprendió por sus acciones malvadas, y hasta un asno mudo le
    habló con voz humana para detener la necedad de este profeta.
  fra-_FOB: Une ânesse muette, parlant d'une voix humaine, réprima la folie du prophète.
  hau-ULB: Amma ya karbi tsautawa domin zunubinsa. Jaki ma da baya magana ya tsauta
    wa haukan annabin da muryar dan adam.
  mal-mal: എന്നാൽ അവന് തന്റെ അകൃത്യത്തിന് ശാസന കിട്ടി; സംസാരിക്കാത്ത കഴുത മനുഷ്യസ്വരത്തിൽ
    സംസാരിച്ചുകൊണ്ട് പ്രവാചകന്റെ ബുദ്ധിഭ്രമത്തെ തടുത്തുവല്ലോ.
  lit-lit: 'tačiau buvo pabartas dėl savo prasižengimo: nebylus nešulinis gyvulys,
    prabilęs žmogaus balsu, sutrukdė pranašo beprotystę.'
  urd-GVR: Lekin gadhī ne use is gunāh ke sabab se ḍānṭā. Is jānwar ne jo bolne ke
    qābil nahīṅ thā insān kī-sī āwāz meṅ bāt kī aur nabī ko us kī dīwānagī se rok
    diyā.
  far-far: Nia ne God ka kwatea na dongki nia ka fata balufia ana lingeru dia wane.
    Ma kada sa Balaam na profet rongoa ne dongki nia fata 'urinai, nia ka fasia oewanealae
    nia ki.
  suz-BL: मेकोमी मरिम्‍शो मिम्‍शा पचा चिक्‍तानु, हुइक्‍चा पुंइसे बाक्‍त। दोपा हुइक्‍चा
    पुंइसे बाक्‍त देंशा हना, मब्‍वाक्‍ब गधामी मुर आ सेंदामी लोव़ पवा बाक्‍त। मिनु
    परमप्रभु यावे आ लोव़ पाइब कली मेको आ मरिम्‍शो गेय रे तेक्‍गा बाक्‍त।
  car-NT: Moro ija'wany poko te to'mapo'se tywaije man. Amy erupopyn parito taurana
    man kari'na wara, mo'ko Tamusi auran uku'ponen nikapyry yja'wan oty a'kototo'me.
  amp-amp: Bro Nkifrar rorhu dukefr inji htihato yihotat toh rafomorr. Donkim yimam
    kanjo ptha duhatm, nd yiha donkir kfo pthamor. Balamr inji htihato be nhai hanysfanihato
    yirmor. Nd ror hatohmo fasoh yima yuhur ndha fafhomorr.
  bht-bht: पर परमेश्वरे बिलामे जो उदे बुरे कम्मा तांई उदिया गदिया दे जरिये फटकार लाई।
    भले ही गधे बोलदे नी न, पर उना गदिया बिलामे ला इन्साना सांई गल्ल किती, जालू बिलाम
    राजे जो मिलणे तांई गदिया जो लदी करी लेई चलया था कने परमेश्वरे उस बकत बिलामे जो
    बेवकूफिया बाला कम्म करणे ला रोकी दिता।
  eng-NOY: but was rebuked for his iniquity; the dumb ass, speaking with man's voice,
    restrained the madness of the prophet.
  cub-NT: Ʉbenita ʉ̃i tubamʉ, ãimacʉ yávabecʉ bácʉ, jararejaquemavʉ ʉ̃ mácʉre. Yávarejaquemavʉ
    ʉ̃́re ape yávaiyeque yópe põecʉi yávaiyepe, dajocare d̶acʉyʉ ñai Jʉ̃menijicʉi
    yávaiyede coyʉcaipõecʉ bácʉre ʉ̃i d̶aiye báquede ãrʉmecʉpe.
  ita-1927: 'ma fu ripreso per la sua prevaricazione: un’asina muta, parlando con
    voce umana, represse la follia del profeta.'
  lww-lww: Ana pogos tai, milan ga nap̃a Ntewa kila narin togki tai pis pania vanon
    kiena napiowaena lala. Togki lala pe akilia re apis poli, ana nanene naga pis
    sane yaru, p̃ere mesmesun towe laa kiena p̃elaga viowa lala.
  ckb-ckb: بەڵام سەرزەنشتی سەرپێچییەکەی وەرگرت، گوێدرێژی بێزمان بە دەنگی مرۆڤانە هاتە
    دوان و سەرشێتی ئەو پێغەمبەرەی ڕاگرت.
  nas-nas: Teka tee bakaang doonkiiꞌke amakoi naning-pinaꞌ karoma orokovuuꞌnung danto
    nariꞌ orakaꞌ nkoaraꞌneeng-koo, tee nakaronara bakaang aarumo kanukanuꞌ potevui.
  uvl-uvl: Pe tongki nenge hele erochro, heleia hetatalonga nem ke pomanga ita non
    ke hepengia i nga nena poinga poreke ngana.
  eng-BBE: 'But his wrongdoing was pointed out to him: an ass, talking with a man''s
    voice, put a stop to the error of the prophet.'
  ixl-CNT: Loqꞌ yaal tiꞌ vipaav. Maꞌl ijtzomla bꞌuuro qꞌilan. Iꞌan echaꞌ iyolon aanima.
    Ech aꞌ majon u alol tetz u yolbꞌal Tioxh tiꞌ ibꞌanax u tonkonil vaꞌl kꞌajichku
    tibꞌ siꞌaneꞌ.
  xsi-xsi: Iveta mine lee, ŋineŋga zo toŋge “donki” toŋge kawa ipwa, kala iporo ŋgua
    itogo tamâta mine. Donki ŋinde imbita Balam ŋana i ne vetâŋa sakamao ŋinde kâ.
    Kinda tasama tu kinzi donki sikura tu siporo ŋgua, ande tia. Mine kala ŋgua-tulâŋa
    tamâta laŋeŋa Balam imora mâsi ŋalae ŋinde, aku ipile ne vetâŋa kapa-kapa ŋinde.
  crx-NTPO: '''Et hoonts''i hoontsi'' k''un''a it''elh-un ''et huwa. Khuna-i donkey
    huyúlhni-i, ''aw yalhulhduk. ''Et hoonts''i ndun nus hoo''en-un, ''en whusni k''un''a
    ne''ut''en whe donkey dune k''un''a khuniti be yulh yalhduk whe Balaam, “Dah!”
    yulhni.'
  kan-OKCV: ಆದರೆ ಅವನ ದುಷ್ಟತನಕ್ಕೆ ಖಂಡನೆಯಾಯಿತು. ಮೂಕ ಕತ್ತೆಯು ಮನುಷ್ಯ ಸ್ವರದಿಂದ ಮಾತನಾಡಿ
    ಆ ಪ್ರವಾದಿಯ ಹುಚ್ಚುತನಕ್ಕೆ ಅಡ್ಡಿಮಾಡಿತು.
  bbb-bbb: '@see-verse:2PE.002.015'
  blw-blw: Ngém un-unnina ah Balaam te ammag nampa-aryén Apudyus hen anchi kafayuna
    way nangingar an hiya, yag yachiyat agé hen nangentagayana way mangamma hen anchi
    kenarokona.
  tam-2017: தன்னுடைய அக்கிரமத்திற்காகக் கடிந்து கொள்ளப்பட்டான்; பேசாதக் கழுதை மனிதர்களின்
    பேச்சைப் பேசித் தீர்க்கதரிசியினுடைய மதிகேட்டைத் தடுத்தது.
  azz-NT: Pero ne iburrito de Balaam ten amo huelía tajtoa, yejua ne tajtoj ica tajtolis
    de se tagat. Huan ne burrito quixnamiquic Balaam de nitajtacol. Huan no quixilij
    in Balaam ma amo quichihuani ne mijmiquiloyot ten quichihuasquía.
  spa-RV-1909: 'Y fué reprendido por su iniquidad: una muda bestia de carga, hablando
    en voz de hombre, refrenó la locura del profeta.'
  csy-csy: 'Ahihang ama siatna atu in tei thuak hi: a pau thei ngawl la in mihing
    kammal taw kamsang i mawmawtna khak hi.'
  mxq-NT: Perʉ Dios yajka̱jx ja Balangʉ byurrʉ éxtʉmʉ ja̱ꞌa̱yʉn, es ꞌyoojʉ mʉt ko
    kyaj oy ttunáñ.
  tzj-NT: Pro c'o jun ti bur yataj tre rmal ja Dios chi tzijoni in xuch'a' tre ja
    Balaam ja ritzel na'oj ja rch'obon. In k'ili ja Balaam rmal ja bur tre ja ritzel
    na'oj ja rch'obon.
  tdt-tdt: Maibee iha loron ida, nia kuda buru rasik siak nia para la bele halo tan
    nia hahalok beik-teen nee. Maski kuda buru nee la hatene koalia, maibee derepenti
    deit nia bele koalia hanesan fali ema.
  ron-BTF: Dar a fost mustrat pentru nelegiuirea sa, măgărița necuvântătoare, vorbind
    cu vocea omului, a oprit nebunia profetului.
  eng-WEBP: but he was rebuked for his own disobedience. A speechless donkey spoke
    with a man’s voice and stopped the madness of the prophet.
  eng-FBV: But he was told off for his evil actions—a dumb donkey spoke with a human
    voice and stopped the prophet's foolishness!
  nld-1939: 'maar een berisping voor zijn overtreding ontving: het stomme lastdier,
    sprekend met menselijke stem, stuitte de waanzin van den profeet.'
  bwo-bwo: Bel'amiyere b́ morratse tuutson fayere, noonkeewo falraw daazu ash noon
    keew keewon keewat bek'etso geyi fino k'eferaniye.
  nch-BL: Hasta iburro Balaam camanaltic huan quiajhuac pampa yahuiyaya para más tajtacolchihuati,
    masque burrojme amo hueli camanaltij. Pero Toteco quichijqui para nopa burro ma
    camanalti quej timasehualme ticamanaltij, huan quitilquetzqui nopa tajtolpanextijquet
    Balaam para amo quichihuas más tamanti cati amo xitahuac.
  quc-TNT: Jun bur c'ut ri man cäch'aw taj xyajow ri tat Balaam rumal ri mac ri tajin
