  azb-azb: 'Bilam işlədiyi günaha görə ifşa olundu: dilsiz-ağızsız eşşək insan səsi
    ilə danışıb bu peyğəmbəri dəlilik etməkdən çəkindirdi.'
  eng-DBY: but had reproof of his own wickedness — [the] dumb ass speaking with man's
    voice forbad the folly of the prophet.
  guo-NT: Balaam fʉlaech wʉt babijax isliajwa, chalechkal nʉamtat pijan bur naksiyaspon
    Dios pijaxtat. Me-ama aton chapaeis wʉt, jajʉmtispon pijan bur, Balaam fʉlae-elaliajwa.
    Samata, Balaam, is-el isasiapox, nejliaklax.
  hla-hla: '@see-verse:2PE.002.015'
  mav-NT: Mi'i hawyi Tupana tinãpin yt we'eg i hat wẽ pyi mekewat ihũ wẽ pyi wãi'e
    Parãu me. Mi'i hawyi ihay mekewat ihũ miit ehay ewy — Wãi'e etiwaure ro eso hap
    e. Heso'ok takat ewy ereĩne'en e mekewat Iumentu ihay mekewat kat ko'i kat ko'i
    moherep hat pe mekewat Tupana ehay moherep ran hat pe.
  kpf-kpf: Zâk bâliŋaŋgât op siŋan geip. Oi doŋgi diŋ buŋandâ a den yatâ sâm Propete
    a Bileam zâk den kârâpŋoot dukuip.
  ppo-ppo: Ti Balam a̧ tu̧ tua̧mó keyaa fole whi̧ kaae fu betepa, a̧ fao̧sóró sesé
    duraalu, ama donki hupunétei mo whi̧né fo kaae yóló a̧ foné sipakalepó. Atéyaleteita,
    Balam-né ama yale dowi ala ha̧kearótu yalepó.
  hin-2017: पर उसके अपराध के विषय में उलाहना दिया गया, यहाँ तक कि अबोल गदही ने मनुष्य
    की बोली से उस भविष्यद्वक्ता को उसके बावलेपन से रोका। (गिन. 22:26-31)
  wol-KYG: Waaye Balaam, ag tooñam tax na ñu femmu ko; ab waruwaay manula wax, te
    moo waxe baatub nit, ba dakkal jëfi ndofi yonent booba.
  bef-bef: '@see-verse:2PE.002.015'
  amm-amm: Ulai hosofayo ikimoki. Ulai hosofa no noko, ulai moloi lukaso monoi? Ulai
    siyamaisu noko komiyai na, imo na lukasoki. Palamoso uo imo na imoki, molo koiyauso
    aluwai foli monoi. No monoi no mo alukimoki, mulu somiso mano monoi louwa.
  zaj-zaj: Ila Balaamu kakomhokelwa na mhunda wake sama ya mbuli zake zihile. Mhunda
    kalonga na dizwi da kiunhu na kumtenda Balaamu yaleke mbuli zake za ubozi.
  chq-NT: Pe jaain²¹ bu'³ gajíi²in 'ii coon'¹³ jmíi¹ tya' tsá² 'wii'¹³ tsaa² tya'a.
    Joon gatyu'²mo 'e gó² jmoo¹o.
  swp-swp: na ena baaea wa se ribasuui; asina unaunana doga arinana eai i ribariba,
    peroveta ta ena eauyaure eai i hetarutoro. (Num. 22.5, 7.21-31.)
  bjr-bjr: Mina doonki fannoo faiqiara maqi ufa qidanoo akoona furufarira oosana rafaaqafimarinau.
    Minannai Anutufa Baraamana mandoosana qaoo qinau. Inniki unna qira amaanufa uqannifiqee
    mariasa Baraamana aatata fidaqa miqidaqa.
  aby-aby: Enoba Dawa i meramawere ukeibibaie moi abu danu ibi doniki dawama ba emenu
    weaisa wakeroma Beiramu we iifa uiba ibake i mi danu gogore ukeka idua medi.
  eng-YLT: and had a rebuke of his own iniquity — a dumb ass, in man's voice having
    spoken, did forbid the madness of the prophet.
  jni-jni: Agbarika me ahira uszikime ume, binama ba'iro bizatu iyau ba buki tize
    kasi unu bi gbarika iranza unu ukurzuzo utize ugino me.
  kne-kne: Ngem din dangki ay nangakabayoana ay adi koma makakalis kalin di ipogaw
    et niyamyamanas sisya ta adi na itoloy din plano na ay kaman planon di naboge
    ay ipogaw.
  tgj-tgj: okv ninyigv svnwngpvcha ngv nyi ako gv gaambv milin jidula nyijwk vdwgv
    svrudurak la kudungkua ritvkunam am mintor toku. Okv ninyigv rimur kunam lvgabv
    mintor la ritoku.
  gui-NT: Erei Tumpa oicuauca Balaam pe agüɨye vaera tei oyapo jocuae jupi mbae vae.
    Echa yepe tei metei mburica mi mbaeti ipuere imiari, erei Tumpa omee Balaam imburica
    mi pe imiari vaera metei cuimbae rami, jare jocorai oicuauca Balaam pe - jae co
    metei Tumpa iñee aracae omombeu vae - agüɨye vaera tei oyapo jocuae mboquere.
  quc-TT: Jun bꞌur xkꞌutuw choch ri achi riꞌ ri retzelal, jun awaj ri maj uchꞌabꞌal,
    xchꞌaw rukꞌ uchꞌabꞌal winaq xubꞌij che ri qꞌalajisal tzij riꞌ chi man kubꞌan taj
    ri tontoꞌil.
  heg-NTPO: '@see-verse:2PE.002.015'
  ptu-ptu: Sapo' napopa'kada Puang Allataala indo keledainna Bileam lambi' napakilala
    kahha' diona gau' kadakena. Indo keledainna, keledai biasa siam duka', sapo' mala
    ma'tula' nasuhum dilabai pattuju kamahoanna indo nabi ia too.
  bzd-NTPO: '@see-verse:2PE.002.015'
  kwf-kwf: Nia neꞋe God ka kwatea na dongki nia ka fata balufia Ꞌani lingalinga Ꞌi
    ru diꞋia ngwae. Ma kaidaꞋi sa Balaam na profet rongoa neꞋe dongki nia fata ꞋunaꞋeri,
    nia ka faꞋasia naꞋa abula boleboleꞋanga nia ki.
  eng-WYC-2017: But he had reproving [or correction] of his madness; a dumb beast
    under yoke, that spake with voice of man, that forbade the unwisdom of the prophet.
  eng-WMBB: but he was rebuked for his own disobedience. A speechless donkey spoke
    with a man’s voice and stopped the madness of the prophet.
  zat-NTPS: na' bea na', be̱ dxua xua', gunne̱ba' ca benne', ne gudíl-laba' Balaam
    ca naca dul-la da dxune̱', na' guchúguba' da xala da dxun Balaam.
  spp-spp: Ŋka Kile à u faha u ntiimbaaŋi kurugo, maa dùfaanŋa pyi k'à sùpyii mɛɛ
    jwo ná u e. Ka lire si mpyi kaɲuŋɔ mà Kile tùnntunŋi Balamu pyi u à láha u funŋɔbaara
    karigii na.
  zty-NTPS: Dios bdiḻ diže'e Balaam na' dan' bene' da' kegḻen'. To búrrodo' bcháḻjḻenba'
    ḻe' kan ẕchaḻjgak benne' ka', na' bséjwba' x̱nez Balaam na' gan zeje' ḻo yeḻa'
    ẕži'i che Dios.
  mek-mek: Kai donki aeniniꞌani laolao auga isa laomai apala ekapaisa puogai efinaisa.
    Ke donki egaꞌina auga papiau aumauni ainaꞌiai eniniꞌani, profeta auga egaꞌina
    ega kafoꞌo epaapakipo.
  aey-aey: Odocob Tibud uqa uqana silailnu galac muden. Tibud uqa odocob uqana cesel
    eu jejegca qee qa dana jejegca mimei je madon. Odimei Tibud uqa je hahun madec
    dana eu gad kobol odocnu cahacdon.
  urd-GVH: लेकिन गधी ने उसे इस गुनाह के सबब से डाँटा। इस जानवर ने जो बोलने के क़ाबिल
    नहीं था इनसान की-सी आवाज़ में बात की और नबी को उस की दीवानगी से रोक दिया।
  ycn-ycn: Ehuá rile'ejé cahuarú caje aca'acá ri'imacá, rihuátacare pu'uhuaré la'acana
    chona. Uncá meño'ojó cahuarú pura'aló. E'iyonaja Tupana pura'átari rijló ri'imacá,
    raca'acáloje ricá ina'uqué puraca'acó chu penaje, rila'acá piyá íqui'i huani pu'uhuaré.
  djr-djr: Yurr waŋanany ŋanya ŋunhi Baylamnhany raypirri'yurrnydja balanyaŋurnydja
