  awb-awb: Tónkiwarí íre ehwehnorahi kamárí míówana peh morá Pérámane tónkiga wehukene
    ehwehnue Pérámansabé, Íre kaweróne atowana wega mi kané ehweh irena múguwahgu
    sansá suena túbáh agúwe.
  gdn-gdn: Ko Mamanuga God ubupu e nakari-pupu. E papa ‘donki’ kawareya kani-yawa
    manako Mamanuga God papa ki e tenawarai wirapupu da papa ki iyapana kaina maba
    ubupu apunu Baramu yona pokaiya nakaripupu. Apunu Baramu e ka Mamanuga God e bonanai
    waina-piyawa wagawa ki apunai mosi ko e paere eba kwaewagana ki nana ka papa ‘donki’
    ki yona wagubu manako apunu ki notababa berai kwaewagana waina-piyawa ki e kamadubu.
  nko-NT: Mʋ́ sʋ Bulu lɛ́ha mʋ afrímú lɔ́tɔɩ́ wa mʋ, ɩlɛha olesi mʋ gbedéla amʋ
    bwɛ.
  bsn-NT: 'Balaamjʉa, rojose ĩ yirʉajare, Dios jediro masigʉ̃ ñari, Balaam ĩ jesavacʉ
    burro vãme cʉtigʉre masʉre bajiro ñagõrotimasiñuju. Ado bajiro ĩre yimasiñuju:
    “Rojose yigʉacʉ yaja mʉ”, ĩre yitud''itʉjomasiñuju burro. Rojose ĩ yirʉaboarere
    yibetimasiñuju Balaam ñamasir''i.'
  pib-NT: Chigetjetka waleko mukochire chinanu. Mtokanuto mporo, yineru tokanu yanumatyachro,
