  boa-NT: Árónáacáhjáa ɨɨju múijyú íhjyúvahíjcyátuube íñe meíhjyúvájuri dííbyeke úhbánetu
    ɨ́hvetéébé téénetu.
  quh-NT: Paypa juchanmanta reparachinanpaj Dios mana parlaj burrotapis runa parlaypi
    parlaricherka. Ajinapi chay sut'inchaj Balaamtaka mana yuyayniyoj ruwayninta jarc'arka.
  kwi-kwi: Balaampa cabollone ussa awa paramtukanain parara. Caballone ussa “kwail
    kiman” kizta. Katmizna an tɨmpa kaiztɨtmikane min kit kwail kishit aizpa kitchi.
  agm-agm: Dongiho isɨhiyaamatiyatɨ pɨwɨha wɨndɨ pɨwaamaatahore. Siyahondaahandɨ kandɨ
    amɨ Beramɨhomɨ dongiho utaahomatiyatɨ pɨwaatatɨ Beramɨhoai itɨhundatɨ nɨwisapuse
    Beramɨho nawɨho naitandɨ maaritataatɨ maipɨhandɨ kaitandaindɨhandɨ amɨ Autaahaatɨho
    dongihomɨ maahomwaaŋɨ pɨwɨha kata wɨwisɨho. Aihɨ so Beramɨho Autaahaatɨhomɨ pɨwɨha
    atisa netɨ Autaahaatɨhopɨ awusaasɨho nawɨhopɨ maaritamataatɨ naharisahomatiyatɨ
    maipɨhandɨ kaitotahandɨ namɨhaase.
  ubr-ubr: Baise foro donkey on Balaam iyawur on ebokomas. Foro donkey on men orot
    jever ba sebikakafun on, baise Balaam an donkey on ot orot jever fonat ba God
    an dura ikakafun ato aubairuruotin iyawur, ato bobo komasin efofour on unikirir.
  tsw-NT: Agba reve mololi ma ɓara yi nu uɗyo wu vaɗilima̱. Nama na tsu yuwan adanshi
    shi, a̱vu u yuwan adanshi u geshe tsulo tsa̱ yi.
  cax-NT: Pero cuasoti itopiqui manu nünantü uiti. Arrüba numuquianca chüpuerurrüpü
    apanita, pero au manu tiemporrü manitana niyaburrti bururrü ümoti tacana ñanitacarrti
    ñoñünrrü. Uirri caüma chüpuerurrüquipü aisamunenti manu nomünantü maniqui profetarrü.
  aia-aia: Ma na'i 'ohasi, na dongki ana 'a ha'atee tanaa 'onaai inoni do'ai abui
    hauai here ta'aa na hauasi. Mia Belam 'a araisuria maagu ai'a haua'ai here bweubweu'a
    na raba haua ga'u.
  srp-1865: 'Ali bi pokaran za svoje bezakonje: skot nijemi progovorivši glasom èovjeèijim
    zabrani bezumlje prorokovo.'
  agt-agt: ammi ya kabayu na en nga nagtakayan na a yen ya nangballaw tentu ta pagliwat
    na en, te naguhohug ta kuman na tolay, a ginamman na ya dafu na en ta pagguyung
    na en.
  lug-lug: Kyokka endogoyi etayogera, Katonda bwe yagyogeza n’emumanya olw’obujeemu
    bwe n’eziyiza eddalu lya nnabbi oyo.
  yby-yby: We napalimo lihimalamu auha miboya, donki jaya ga lametibo nesamamo wewenakidana
    gaya lokadanaki, suwa monoka li-lili monikaka wemamidana nei nesaya anulo maya
    jeko li loetaiye. 5 Jen 6:1-7:24 6 Jen 19:24 7 Jen 19:1-16 15 Nam 22:4-35
  heb-heb: ותהי לו תוכחת על חטאתו כי הבהמה האלמת דברה בקול אדם ותעצר באולת הקסם׃
  mpp-mpp: '@see-verse:2PE.002.015'
  apb-apb: Ta'e dongki ingeie e uure honosie mwaanie e lae lo'u i sulie tolahai ola
    aaela ingeie ngeena. Dongki ngeena e ere mala mo iinoni, na e ere aana a Belam
    oto hiito'o haahie hero-heronga e oala'inie ngeena.
  san-TEL: కిన్తు నిజాపరాధాద్ భర్త్సనామ్ అలభత యతో వచనశక్తిహీనం వాహనం మానుషికగిరమ్
