  bch-bch: '@see-verse:2PE.002.015'
  cco-NT: jo̱ dsʉꞌ i̱ dseaˋ íˋ cajɨ́ɨmˉbre uíiꞌ˜ e dseeˉ e caꞌéerˋ do, co̱ꞌ cajíimˉ
