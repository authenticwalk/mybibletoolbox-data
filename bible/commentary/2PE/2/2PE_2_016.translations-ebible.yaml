verse: 2PE.002.016
translations:
  kpx-kpx: Iale keu kateilage donikiveu avuho loui avoe, “Ainaho vaveve kateale valive.”
    Dilavau doniki aimo hoto kateale louge beloveta keu vaveve toela ke halenu.
  okv-H: te peroveta Balaam degi sapura ta pahunu o ‘donkey’ amo ke ambu rate embo
    na ke eagora aingeko eto Balaam ta kava ere una avo isembihe haekena.
  tbo-tbo: Doniki Balama i palimatani a dewa buubuuwa binei, gamogamona i ibaabani
    mei lawa hota ina ibaabani po i baha nae Balama uyahina yaka a dewa apapoehi i
    wohounihi.
  mal-C: തന്റെ മാർഗഭ്രംശത്തിനു തക്ക ശകാരം അയാൾക്കു കിട്ടി; ഉരിയാടാക്കഴുത മനുഷ്യഭാഷയിൽ
    സംസാരിച്ച് പ്രവാചകന്റെ മതിഭ്രമം അവസാനിപ്പിച്ചു.
  grc-SR: ἔλεγξιν δὲ ἔσχεν ἰδίας παρανομίας· ὑποζύγιον ἄφωνον, ἐν ἀνθρώπου φωνῇ φθεγξάμενον,
    ἐκώλυσεν τὴν τοῦ προφήτου παραφρονίαν.
  bgc-bgc: पर परमेसवर नै बिलाम नबी की गधी के जरिये उस ताहीं डांटा-फटकारा जो बुरे काम
    वो करण जावै था, हालाकि गधी जो बोल न्ही सकै थी, उसनै बिलाम नबी तै इन्सान की वाणी
    म्ह बात करी, जिब वो राजा तै मिलण जाण लागरया था, तो गधी नै बिलाम नबी ताहीं उसकै
    बावळेपण तै रोक्या।
  khz-khz: Na gena kala rakavara pakurai, toniki na evaikilaato. Toniki ati kilakila
    ripana, na taunilimalima karorai evaikilaato, gaurai votalima gena kala-kawakawa
    kalara evega-aikirato.
  deu-TKW: 'aber auch die Zurechtweisung seiner Gesetzesübertretung davon hatte: ein
    stummes Lasttier, in menschlicher Sprache redend, wehrte der Sinnesverkehrtheit
    des Propheten.'
  zsr-NT: Dios buzeynëꞌ ba nadx Balaam naꞌ le benëꞌ le cunác naꞌ. Bë́ꞌlenbaꞌ lëꞌ didzaꞌ
    tubaꞌ búrrodauꞌ ca naꞌ tuiꞌ didzaꞌ bunách atiꞌ buzágaꞌbaꞌ xnözëꞌ Balaam ga naꞌ
    zijëꞌ lu yöl‑laꞌ rdáꞌbagaꞌ queëꞌ.
  lin-lin: kasi Nzambe apamelaki ye mpo na bozangi botosi na ye, atiaki maloba ya
    bomoto kati na monoko ya ane ya mwasi, mpe nyama yango oyo elobaka te esukisaki
    bozoba ya mosakoli.
  hns-NT: Bakie Bieliam ke gadaha iensaan ke bolie paaike oke daaties. Aur tjaahe
    oke boeddhie na raha, tabbo oe kausies karat raha aapan sardaar ke kharaab kaam
    me se batjaawe ke.
  noa-E: Pãrau khaphʉ nʉm, Balamau ich iek ũrba abaawai, Ẽwandamau burroogta irig
    iekhapibaawai, ich nemchaaíupai Balamag woun dënjö iekhajim, Ẽwandam ichaaur nem
    waum ig sĩerr waupimaaugau.
  eng-EMTV: 'but he was rebuked for his own lawlessness: a dumb donkey speaking with
    the voice of a man restrained the madness of the prophet.'
  mib-NT: Te ɨɨn burro ni cahān tɨ̄ nájnūhun ɨɨn ñayuu, vēsú quɨtɨ ñɨhɨ́n cúu tɨ.
    Te ni cahān tɨ̄ nuū tée ún, te súcuan ni jesɨ tɨ̄ jeē ma quihín de cahān de tāca
    jnúhun néé stɨ́vɨ.
  lif-NT2: कर हे़क्‍तङ्‌बा फे़न् याःम्‍बक् चोगुबाल्‍ले़ कुबाःन् मे़न्‍लःम्‍मनाबा अदङ्‌ङिल्‍ले़
    खुने़ॽ फे़ःक्‍तु॥ खे़न् अदङ्‌ङिल्‍ले़ मे़न्‍छाम् याप्‍मि पाःन्‍लाम्‍बा बालाम्‍मिल्‍ले़
    के़नाङ्‌बा कुइसिःक् चोगुबा अदङ् कुयाःम्‍बक्‍किन् साक्‍तुरो॥
  xnj-xnj: akaywangiwa ndava ya uhakau waki. Lipunda langahotola kujova, likalongela
    kwa lwami lwa mundu, adivalili lupengu lwa mlota uyo.
  mmx-mmx: Ketla ne Moroa ga musax i mumu laxapmek teren. Kuren la lodongki goxo epovo
    ri paase, ketla ga ba gili laxaka ren ngan laradi la ga vaase rin kusu na xav
    i at loklok tangtangku.
  cbr-NT: An cacëxunbia aín bana cuacëma cupí ca Nucën Papa Diosan, ñu 'atima 'axunma
    'anun quixun anúan cuancë aín burro bëaracëxa. Bëaracëx Nucën Papa Diosan 'imicëx,
    uni 'icësari banaquin, ca aín burron Balaam sinanamiacëxa. A unicamax ca Balaam
    'iásaribiti 'ia.
  tee-NT: Para ju yuchi k'ajicalh ixlacata ix'alactu'unti. Pus ju puru ju ixpu'anta
    xak'ala. Chivinilh tachi ju tam lapanac. Manunilh ixtalhanti la'ix'alhunut ju
    anu' lapanac ju ixnajun ixchivinti Dios ni jantu catailhi'alh ju ixlhilakachapu'.
  eng-LSV: and had a rebuke of his own iniquity—a mute donkey, having spoken in man’s
    voice, forbid the madness of the prophet.
  cak-NT: Y roma ri itzel ex ri xu'on ri Balaam, can x-ix che chi can man utz ta ri
    xu'on, más que raja' can jun rusamajel ri Dios. Y can ja ri ruquiej ri xch'o'n
    che. Y más que jun quiej man nitiquier ta nich'o'n, ri ruquiej ri Balaam can xch'o'n
    che anche'l jun winak, chi quiri' xuk'at y man xuya' ta lugar che chi xberu'ona'
    ri ruch'ujlal.
  pah-NT: Aherenymbava reki burro onhi'ig̃ahy ahe ve maraname nde rekote'varuhui javo
    ojarava'ea pe. Burro onhi'ĩ reki akwaimbae'g̃a ja. A'ereki Tupana'ga omonhi'ig̃uka
    burro tonhi'ig̃ahy ti Balaão'ga pe javo. Nahã burro aherekote'varuhua mombigi
    taheaporog̃ita katu ti Balaão'ga javo.
  sja-NT: Mamĩda Tachi Ak'õrepa iru burromaa pedeepiji ɨtrɨat'aamerã. Ne-animal paji
    mĩda, mãgɨ́ burropa pedeeji mãik'aapa oopi-e paji chiparipa ma ne-inaa k'achia
    k'ĩra k'awa-ee, pariatua oomerã.
  xed-xed: Ka dvanaghatá lu ta ghəŋa kwalaghutani ta snatá gwaɗa, ha ka gwaɗganatá
    kɗih kul haɗ ta gwaɗa ya nda gwaɗa manda va ŋa mndu. Ka hanaftá tsi ta tvi ta
    tsa anabi ya yaha da gəgəltá tsa rghani ya.
  mks-NT: Joo na̱na̱ni da sa̱há cua̱chi da na̱caja in búrro̱ jíhí jáchi̱ tá quia̱hva
    cáha̱n ña̱yivi quia̱hva já na̱ca̱ha̱n rí cán xi̱hi̱n dá ta na̱saji nuu rí nu̱
    dá ña̱ ná a̱ cája ga̱ da̱ ña̱ núu.
  gfk-S: Iesene tike donki ga bor ie ta ira nuno sana tintalen. No ba na donki ga
    ianga ma ra ingana turadi ma iga tur bat no ba na lilik tano tangetus.
  bmu-bmu: Ak waŋgiyökmö, doŋki kunöŋ bölöŋamŋaŋgöra jim bölim waŋgiyök. Doŋki sömbup
    keu qahö jijiŋi miaŋön mönö azi jölnöŋ keu jiba kezapqetok azi miaŋgö urusohop
    ahakmeme mi jöhöm waŋgiiga osiyök.
  dgz-dgz: Go man donki me nop ya wainiwa, go apan umap nop wan, apan Belam koewa
    mega taiwandini menan yam ta yave wat diguren, apan ame koewa tat anuiwandini
    boge tue bigaren tap anu ae ven.
  eng-GNV: 'But he was rebuked for his iniquitie: for the dumme beast speaking with
    mans voyce, forbade the foolishnesse of the Prophet.'
  zaa-NT: Balaam nna tsìą ttu burro to' nna díą lo neda para taxi'yé'nią ca enne',
    pero burro tú'a nna de repente taá gunnią tì'a ttu enne' nna gutil·lą Balaam nna
    rą qui'ni labí tsè' runią. Anía modo nna bedutsi Balaam nna bítturu benią seguir
    la' necio qui'į.
  eng-WEBSTER: 'But was rebuked for his iniquity: the dumb ass speaking with man''s
    voice, forbad the madness of the prophet.'
  guh-guh: Itsiata baitsi jane Balaampijinë Dioso itavetatsi bajarapapibisiacuene
    bitso pexanaeyaniva Dioso pitabarata. Balaampijinë pijaburrota yanajetaruca. Dioso
    cuaicuaijaiyaexana burro. Nexata pacuenia jivitonë bacuaicuaijai, bajarapacuenia
    Balaampijinë pijaburro barëcuaicuaijaitsi pitavetsinexatsi pibisiacuene pexanaeyaniva.
    Nexata picani xua Balaampijinë jamatabëexana, copata baja.
  bon-bon: Yoo, dongki te Balam ne eblawäjuji biname pana tagepogogo ca, siige teeme
    buduma conocono mule ne jiibuji.
  nhw-BL: Hasta iburro Balaam camanaltic huan quiajhuac pampa yohuiyaya para más tlajtlacolchihuas,
    masque burrojme amo hueli camanaltij. Pero Toteco quichijqui para nopa burro ma
    camanalti quen timasehualme ticamanaltij, huan quiquetzqui nopa tlajtol pannextijquetl
    Balaam para amo quichihuas más tlamantli catli amo xitlahuac.
  swh-ONEN: Lakini kwa ajili ya uovu wake, alikemewa na punda, mnyama asiyejua kusema,
    akaongea akitumia sauti ya mwanadamu na kuzuia wazimu wa huyo nabii.
  wbi-wbi: neke akadalikivue vwimila uvuhosi vwake. idogovi jino najikale jijova,
    jikajova ku savuti ja muunhu, jikasigha uvujaasu vwa um'bili.
  bba-bba: Adɑmɑ Gusunɔ u nùn ɡerusi win torɑrun sɔ̃. Geemɑ kɛtɛku ɡe ɡɑ ku rɑ ɡɑri
    ko ɡɑ kɑ nùn ɡɑri kuɑ nɡe tɔnu mɑ ɡɑ Gusunɔn sɔmɔ win wiirɑ kookoosu yɔ̃rɑsiɑ.
  eng-KJVCPB: 'but was rebuked for his iniquity: the dumb ass speaking with man’s
    voice forbad the madness of the prophet.'
  kgk-NT: Nhandejáry ae ojoko uka íxugwi. Hymba mburika omonhe'ẽ uka íxupe ojoko hagwã
    hembiapo vai va'e-gwi. “Ejapo katu Nhandejáry remimbota” he'i mburika ojáry-pe.
    Oiporu ojáry nhe'ẽ íxupe onhemonhe'ẽ-vy. Balaão amyrĩ Nhandejáry nhe'ẽ-py omombe'u
    va'ety jepe inhe'ẽ-rupi ndoikói joty va'ekwe. Upe jave hymba mburika ae onhemonhe'ẽ
    íxupe. Balaão amyrĩ-rami ãygwa Nhandejáry nhe'ẽ ra'anga rei mombe'uhaty. Opirapirerã-rehe
    ae omombe'u heko vairã rei.
  waj-waj: Ivo gioonna kiaapuuya maisa mmooriivaa iinara vuduu aataruuvau ari puara
    togiivo hanigioo innaata yaagueeqama kua tiravai. Puara togiivo hama kua tuuvo
    vaidi kuaivakidiri forofetaivaata kua tioo iva kumimaka aataruuvaa iinara vuuvaara
    inna uuda rairavai.
  cpy-cpy: Roo kanteencha irika Balaam, rantakiro awijayiteentsiri, riitakira kijathata-kiriri
    ipireetari ikyaakoetari. Okantawita tee riyotzi iñaawaeta-nite ikyaakoetari, ikimita-nakari
    atziri iñaawaetanaki, ari rooka-kaari ikenkishiryaa-witakari ishinki-wentani-ki
    ikoyi ikosheka-waetyaami Balaam.
  mpx-mpx: yaa Yehoba i ba lopwali. Bwasumu nige hi baaba, yaa donki etega gamagal
    analiya i baunan yaka palopita o wana nuwatu sisigana i kaus.
  wbp-wbp: '@see-verse:2PE.002.015'
  luo-luo: To kanyna ne okwere kuom timne marachno, kata obedo ni en le ma ok wuo
    kamano, to ne owuoyo gi dwond dhano mi ogengʼo neko janabino.
  nhe-NT: Hasta iburro Balaam camatqui huan quiajhuac pampa yohuiyaya para más tlajtlacolchihuas,
    yonque burrojme ax hueli camatij. Pero Toteco quichijqui para nopa burro ma camati
    queja titlacame ticamatij, huan quitzacuili nopa tiocamanalojquetl Balaam para
    ax quichihuas más tlamantli tlen ax xitlahuac.
  aii-aii: ܐܝܼܢܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܢܟܸܣܵܐ ܒܘܼܬ ܥܵܘܠܹܗ ܒܝܲܕ ܚܡܵܪܵܐ، ܗܲܝܘܵܢ ܚܲܪܫܵܐ، ܕܗܘܼܡܙܸܡ
    ܠܹܗ ܒܩܵܠܵܐ ܕܒܲܪܢܵܫܵܐ ܘܡܘܼܟܠܹܐ ܠܹܗ ܠܣܲܟ݂ܠܘܼܬܵ‌ܐ ܕܗ̇ܘ ܢܒ݂ܝܼܵܐ.
  esk-NT: Aglaan suakatakkauruq killuliqiłiġmigun. Uqatlaiḷaam natmaksiġvian nipliutiplugu
    iñuum nipaatun nutqaqtinniġaa sivuniksriqiri kinniqisaġaluaqtuaq.
  msb-msb: Kaya gin-uritan siya sa iya sala. An dyutay niya na kabayo, na ginatawag
    asno, nagsurmaton na bagaʼn tawo kag ginpaudong sani an binuang na gawi sani na
    propeta.
  cpa-NT: Jøng² ca¹jí² Diú¹³ hi² hlaih¹³ ma²jmo¹² hlai³. Ca¹jmo¹ Diú¹³ ca¹hløah¹ chi³búh³
    quián¹² hlai³. Ca¹tógh² jáh² hlai³ jǿg³. Mi³jøng² ha¹chi² hi² hlaih¹³ jøng² ma¹ca¹jmo¹dsa.
  dso-dso: ମାତର୍‌ ସେ କରିରଇବା କାରାପ୍‌ କାମର୍‌ ଲାଗି, ପର୍‌ମେସର୍‌ ତାକେ ଦମ୍‌କାଇଲା । ତାର୍‌
    ଗଦ ନର୍‌ଲକ୍‌ ପାରା କାତା ଅଇଲା ଆରି ଜନ୍‌ ବାୟା କାମ୍‌ କର୍‌ବାକେ ସେ ଜାଇତେରଇଲା, ସେ କାମେଅନି
    ତାକେ ତେବାଇଲା ।
  meu-meu: a ena kerere dainai e sisiba henia, doniki, hereva asi dibana ḡauna, ese
    taunimanima gadodia ai una peroveta tauna e hereva henia, ena kara kava e gwaua
    tubu.
  yva-NT: Opamo seo apa keledai ai indamu poroto po ana ngkakai inta rave. Weramu
    naije Amisye po keledai awa rayak, umba keledai umaso payao, anamote maisyare
    vatane anamot ramaisy, po raura nande Bileam ai pare, “Mbeanimaibe wimbeare so?!”
    Maisyare wemaisy, po anawae Bileam apa pantatukambe umaso ransopi.
  dgc-dgc: Pero to talaga na a pagkasala, éy sinaway siya no kabayo na, a pinégkagian
    na siya ta boses na tolay, dahil to gimet na a medukés.
  zpm-NT: per bdziṉ tib dze zeeṉe laa Dios blisqui lo me grëtaa ncuaaṉe quiayuṉ me
    ga. (Bnabey Dios lëëque xpurr Balam bnee, dzigoraa bieṉ Balam psaan me xquieḻyozh
    me ga.)
  hix-NT: Noro heno rma yoyey hatà, xumentu, okno, atxke esnàr ke hatà. Toto rwon
    yaw harha nehxakon hatà, xumentu, àrwomnà rotho. Khoryenkomo rwonà yokarymany
    me rma nehxakon haryhe tà, Barayaw heno. Tàywenyek mak nehxakon hatà. Tàywenyeke
    rma ehtoko, noro yoyey hatà, xumentu. Noro heno wyaro, tàtxenyerun komo yahosnàr
    horà atxke natxhe, anhàtho komo, anar me hananàhno ynye ro komo.
  sim-sim: Fle asa ondo maimbanda ambu lir. Hulaima nokopma nom maimbanda lir. Hako
    Balam donki orhi ma hom or maimbaha kavakava orhi os or undarin kormbak or ngria
    sawehe nombon or ikurin ormu arangora.
  npi-ULB: तर त्यसले आफ्नै अपराधको निम्ति हप्की पायो । एउटा नबोल्ने गधाले मानिसको
    आवाजमा बोलेर अगमवक्ताको पागलपनलाई रोकिदियो ।
  cgc-cgc: Piro, asno na iya na pasakayan na dili inta makaambal, gaambal ki kanen
    paryo ta ittaw daw pasaway kanen an parti ta malain din na buat para dili din
    dayunon kabuangan din na plano.
  tim-tim: Hain akto ikiŋe doŋgi denŋe bo arekŋe kuk akmâ luâk den akmâ magaŋep. Kuk
    agaŋepgât Bileam sinduk akberâm agep aregât agak meme ain dâp tigiaŋep. Bileam
    puligâlâk nâŋgâminep dop hainâk luâk âmbâle ire hain akmâ puligâlâk nâŋgâmai.
  yor-yor: Ṣùgbọ́n a bá a wí nítorí ìrékọjá rẹ̀, odi kẹ́tẹ́kẹ́tẹ́ fi ohùn ènìyàn sọ̀rọ̀,
    ó sì fi òpin sí ìṣiwèrè wòlíì náà.
  wos-wos: Mawuli yandéka God wandéka dé Balamna donki dé du buléndaka maki dé Balamré
    hambuk hundimbu wa. Guni xékélaki, donki di hundi buléhafindi. Hambuk hundimbu
    wandéka dé wun profet Balam dé déka wangété mawuli yatakata dé haraki saraki sémbut
    huruhambandé.
  emp-NTPO: Baribʌrʌ cadjirua od̶e wãbʌrʌd̶e burroba idjira quẽãsia. Maʌ̃ animarã
    bed̶eacada ẽberã quĩrãca bed̶easia. Ãcõrẽneba bed̶eabari Balaaʌ̃ba crĩcha neẽ́
    b̶ʌ quĩrãca biẽ́ od̶e wãida crĩcha b̶ʌmĩna burroba idu wãbiẽ́ basía.
  eng-F35: but he got a rebuke for his wrongdoing—a mute donkey speaking with a human
    voice restrained the insanity of the prophet.
  ind-ind: Tetapi Bileam langsung ditegur karena dosanya itu. Allah membuat keledainya
    berbicara dengan bahasa manusia untuk menghentikan pekerjaannya sebagai dukun
    gila yang mata duitan.
  pes-OPCB: اما وقتی الاغ بلعام به زبان انسان به حرف آمد، او را توبیخ کرده، از رفتار
    جنون‌آمیزش جلوگیری کرد.
  mpt-mpt: E inabea til dongkiei nakai wengo mo obinabibba otane e kukub misiamo iname
    kesoa ele til dongkie nakai weng delabbanea baabanea Keb kukubo misiamobo ge baabanea
    wentenea e kukub misiamo imino namino tosiana deibosebe.
  ssx-ssx: Koto someta꞉ ipika꞉ hoke hau pa꞉ta꞉ lu panda꞉ puniaena꞉ mo donkima꞉ pi
    leekeme. Ipika꞉ donkima꞉ta꞉ wanda꞉halina꞉ pi ho̱la̱꞉makema꞉ leke leekema꞉ mo potopedena꞉
    you hoke haumanu piekeeki sa꞉sa꞉ piekeme.
  mkl-mkl: Ammɑ Ilɑɑɔ̃ í fɔ siɛ ide nɑ kurɑrɑɛ. Ntɔi, ɡbɑnkɛlɛ iyi ci yɑ fɔ ide, Ilɑɑɔ̃
    í jɔ̀ í bɑɑ ide ku fɔ bɛi ɑmɑnɛ nɔ í leekĩ ide hɑi nɛ yɑɑsei wɑliiu.
  gaq-gaq: ମାତର୍ ମେଁ ନିଜର୍ ପାପ୍‌ ନ୍‌ସା ବିରଦି ଡିଂଲେଃଗେ ରେମୁଆଁ ସବ୍ଦରେ ମେଁନେ ଗଦ ସାମୁଆଁ
