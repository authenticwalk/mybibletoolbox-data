  ben-IRV: কিন্তু সে নিজের অপরাধের জন্য তিরস্কৃত হল; এক বাকশক্তিহীন গাধা মানুষের গলায়
    কথা বলে সেই ভাববাদীর ক্ষিপ্ততা নিবারণ করল।
  ntu-ntu: A' mzli kc dcngki nede tqpnanati-ngrde nide mz nzycmnekr ncblo, batrpzle
    bade nzesakikr nzngqngu-krde.
  pan-pan: ਪਰ ਉਹ ਨੇ ਆਪਣੇ ਅਪਰਾਧ ਕਾਰਨ ਝਿੜਕ ਖਾਧੀ। ਇੱਕ ਬੇਜ਼ੁਬਾਨ ਗਧੀ ਨੇ ਮਨੁੱਖ ਦੀ ਬੋਲੀ ਵਿੱਚ
    ਬੋਲ ਕੇ ਉਸ ਨਬੀ ਦੇ ਪਾਗਲਪਣ ਨੂੰ ਰੋਕ ਦਿੱਤਾ।
  gvc-gvc: To ã yoachʉ ñʉno Cohamacʉ tuhtia tiri jire tirore. To burro durucueraricoro
    jiparota masʉno yoaro sehe to pʉrore durucu tuhtia tiri jire. To ã tuhtichʉ tʉhoro
    Balãa tuaro to ñaare yoa duamarire duhunocaa tiri jire. Tʉho masierariro to yoa
    duamarire duhunocaa tiri jire.
  sbk-sbk: Antele alajilwe hwidala lye mbimbi zyakwe edogobhi yasaga eyanga ayanjile
    hwizu lya bhantu azijile akubha...
  mya-JVB: ထိုဗာလမ်သည် မတရား သော အမှု၏အခ ကို တပ်မက် ၍၊ မိမိဒုစရိုက် အတွက်ကြောင့် ဆုံးမ
    ခြင်း ကိုခံရ ၏။ အဘယ်သို့နည်းဟူမူကား၊ စကား မပြောနိုင် သော မြည်း သည်လူ ဘာသာ အားဖြင့်
