    kua ti kubaraenia a Balam, ia kini beta ni ma kakatia kana mogepa longolongoa
    kua.
  reg-reg: Mbe nawe aganyibhwe ingulu ya mabhibhi gaye. Insikili eyo yaliga ili ntita
