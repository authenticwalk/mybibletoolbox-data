    makxtekca natlahua tū jā tze tū ixtlahuacu'tun.
  bjk-bjk: Ma lamun önga dongki ixo tenge köö ine lamun abo tatalien saban te ine.
    A dongki baulang ixo tenge arixe ma inöno tödi ma ixo tuu wi a dinödöm baulang
    kö ina propet.
  msy-2020: Donkiba mɨgeir puvatɨ. Ezɨ donkin mam gumazimɨn mɨn mɨgɨa Balamɨn arazir
    kuraba bagha an atari. Ezɨ arazir kamɨn, donki Godɨn akam inigha izir gumazir
    kam gamima, a uan arazir onganir a damuasa nɨghnɨzim ataki.
