verse: 2PE.002.014
translations:
  kpx-kpx: Ata keau vani bahata teiba unaha huhulahama. Keau ke halevaholisito vani
    bahata ke kaovama. Keabuna katelahai keate degomole uvuiabeu vaveve toelamo toloholiale
    kebia lobogevege keabuna hotoeabe evisi isiviabe vagei. Keau katelahai abu haokuvue
    kunaita elegevei huhulahamale kemo ke unaha huhuevema. Keau vaveve kateale vamalemo
    Dilava itumu baluga ke valamo ua.
  okv-H: Eto ungota degi evohu ivo ambu jo suruha te avo amiga tiha asi poeto kiagora
    avoeto enana ta ari sapura ta kane irae ra. Eto enana amo hamo ta ujeje humbari
    kiari isapamane be avoeto God na tasi simba mihia
  tbo-tbo: Hai matamaga binei he ihola yababa nae ma dewa apapoena ega hita liwoloeya,
    ma lawa tu lunugoluwaluwaga dewa apapoena uyahihiyei he titeinihi, ma hi’mboho
    duma. Naka binei Yaubada i paligubahi.
  mal-C: വ്യഭിചാരം നിറഞ്ഞ കണ്ണുകളുള്ളവരും പാപംചെയ്തു മതിവരാത്തവരും ചഞ്ചലമാനസരെ വശീകരിക്കുന്നവരും
    അത്യാഗ്രഹത്തിൽ വൈദഗ്ദ്ധ്യം നേടിയ ഹൃദയമുള്ളവരുമായ ശപിക്കപ്പെട്ട മക്കളാണിവർ!
  grc-SR: ὀφθαλμοὺς ἔχοντες μεστοὺς μοιχαλίδος καὶ ἀκαταπαύστους ἁμαρτίας, δελεάζοντες
    ψυχὰς ἀστηρίκτους, καρδίαν γεγυμνασμένην ⸂πλεονεξίας⸃ ἔχοντες, κατάρας τέκνα·
  bgc-bgc: वो हरेक जनानी नै देखकै उसके साथ जारी करणा चाहवै सै, अर पाप करण का मौक्का
    टोहवै सै, ये उन माणसां ताहीं धोक्खा देवै सै जो परमेसवर पै पक्का बिश्वास कोनी राखदे,
    अर उन ताहीं पाप करण खात्तर उकसावै सै, उनकी सदा बढ़दी रहण आळी लालसा के कारण परमेसवर
    उन ताहीं दण्ड देवैगा।
  khz-khz: Gare ta gegitaana genai, mata-poraga tugamagiramo gekalana; rakava-kalakalarai
    ati geragana. Kamonagi ai rogoti gere tola talimara gevega-veraulearana. Ira aora
    ririwamagi-rakavarana gevega-maranarato. Palagu na geria rakava voira pene venira
    vegata.
  deu-TKW: die Augen erfüllt von der Ehebrecherin und unersättlich in der Sünde, unbefestigte
    Seelen verlockend, das Herz ausgebildet in den Künsten der Habsucht, Kinder des
    Fluches.
  zsr-NT: Lu yöl‑laꞌ rzë ladxiꞌ quequëꞌ le cunác tuꞌyúëꞌ‑nu yuguꞌ ngul. Cutu nacuꞌë
    dxiz tunëꞌ dul‑laꞌ. Tunëꞌ ga taꞌchixi taꞌnigui nup cunacgac tsutsu ca taꞌyejlëꞌ
    Cristo. Taꞌguíljteczëꞌ yuguꞌ le tuꞌhuídiꞌnëꞌ. Dios chnuchuguëꞌ quequëꞌ.
  lin-lin: 'Miso na bango elembaka te kolula basi mpo na koluka kosala na bango ekobo,
    balembaka te kosala masumu, bakosaka bato oyo balendisama malamu te na kondima ;
    bazali na mitema etonda na lokoso : bazali na se ya bilakeli mabe ya Nzambe.'
  hns-NT: Oesab hardam aurat logan ke khodje hai djaun ke sanghe kharaabie kar sake
    hai. Aur oelogke barhia na lage hai djab koetjh kharaab kaam na kar paawe hai.
    Oesab iesaai log ke bhatkaawe hai djaun ke bieswaas tjhota hai. Aur oesab bhie
    dalieddar ke ghar hai. Bakie Parmeswar ke saraap oelogke oeppar pare hai.
  noa-E: Amach mag naawai, ʉʉin oowaijã warre ag dʉ̈i khãiju khĩirjugta khĩirjuajerram,
    mag pekau wauba akhimjã aba. Mag naawai Ẽwandam iek gaai ubʉ khaba khithëem khʉʉnagjã
    amach dënjöta waupiju ẽkhaajerram. Mag sĩsidʉmʉn ĩchab Ẽwandamau nem khõch khabam
    atheeta wʉrppa sĩerrjëem. Jãgʉm khʉʉnan ya sĩi ich Ẽwandamau isegju khʉʉnau.
  eng-EMTV: having eyes full of adultery and unable to cease from sin, enticing unstable
    souls, having a heart having been trained in greediness, they are accursed children.
  mib-NT: Te cándiyo ni de cájito de ñahan, te tu cájecuɨñɨ̄ de sáha de cuēchi. Te
    cástáhú de ñayuu tahya ni. Chi ni cacāan de jíín jnúhun ndíyo ni de tācá ndajníñu.
    Te tēe jnahnū ndetū cácuu de.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ मिक्‍किल्‍ले़ ताप्‍फे़ःम्‍बा याम्‍दादाबा चाराम्‍मा याःम्‍बक्‍हाॽ
    मे़जोगुआङ् आक्‍खे़न् लायो मे़जोगुसाङ् खुनिॽ निङ्‌वाॽ मे़दाने़न्‍लो॥ खे़ङ्‌हाॽरे़
    कुदोःप्‍मा मनाहाॽ लायोओ मे़धासुसिॽ॥ खे़ङ्‌हाॽरे़ग खिःम्‍मा याःम्‍बक् चोःक्‍मा
    साॽरिक् मे़ले़स्‍सुॽरो॥ खे़ङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसाङ्‌ग्रारे़ ते़त्तुसिबा
    मनासिरो॥
  xnj-xnj: Mihu gavi gamemili ukemi na katu vileka lepi kumbudila Chapanga. Vene vakuvalongosa
    vandu vangayima chakukangamala mumitegu ya kumbudila Chapanga. Mitima yavi yiyovalili
    kuvya na mnogo wa kuvya na vindu vyamahele. Vene vapewi likoto na Chapanga!
  mmx-mmx: Di vavara xusuk mene nga i xusu dinak lok mu lavakin dik lok lengkot kapmek.
    La lavavara atnedi rik lok leveloklok kakapmek, kopmen na vaxap. La di sasat kaka
    limixin, lununu atdi xopmen na lolos, kusu dina lok laxakapmek. La dik lok arala
    levempeve atnedi mi loklok ti belegaao. Kuren la nedi dik lok maxopok at lasaxaek
    ne Moroa naba raba di min!
  cbr-NT: Usa 'aish ca xanu isíma isímashi anun cuëënia, aín 'ucha ëníma ca amiribi
    amiribi 'uchaia. Atúxa 'icësaribitia 'inun ca axa Jesucristomi upiti sináncëma
    xanu 'imainun bëburibi sinánmia. Ax ñun cuëën 'aish ca 'itsa ñuñu 'iti cuëënia.
    A unicama ca Nucën Papa Diosan aín 'ucha cupí uisoquin cara 'ati 'icë, usoquin
    'ati 'icën.
  tee-NT: Ju yu'unch acsni talakts'in tam atsi' va ix'alactu'unti'an tapast'ac'a.
    Va tachi ta'alactu'unun la'ixlakchulh'an. Va ta'okxchok'oi ju apumatam ju jantu
    lai k'aichokocan is'akstu. Na talanitach ixlhaccha'anti'an. Pus ju yu'unch akts'iya
    camamak'alhk'ajnik'alhicana'.
  eng-LSV: having eyes full of adultery, and unable to cease from sin, enticing unstable
    souls, having a heart exercised in covetousnesses, children of a curse,
  cak-NT: Y xabachique (xama'anchique) ixok niquitzu', can niquirayij. Man yetiquier
    ta niquiya' can ri mac. Yequi'en engañar ri c'a man jani tiquiya' utz cánima riq'uin
    ri Dios, chi niqui'en mac chuka'. Can quieta'n utz ronojel rech engaño chi niquich'ec
    q'uiy mero. Reje' can xtika-wi ru-castigo ri Dios pa quiwi'.
  pah-NT: Kunhangwera'g̃a ndepiagame g̃a g̃a potarahyahivuhui. Ndopigi g̃a hugwi g̃anemimbotaruhua.
    G̃a ombopogweuka okote'varuhua ojipe'g̃a pe – kiroki g̃a ndojikokatui Cristo'ga
    rehe. Pembo'ehara'g̃a ojipokwaha hete mbatera potaruhuavo jipi. A'ero po ti Tupana'ga
    g̃a mondoi hahyva'ea ruvihava pype nehẽ.
  sja-NT: Ãchia wẽraarã unudak'ãri, audú k'ãi k'inia p'anapata mãɨrã ome. Ichita k'ĩsia
    p'anapata ne-inaa k'achia oodait'ee. K'ũrapata pia ijãada-e p'anɨɨrã, auk'a k'ãi
    k'inia p'anadamerã ãchi ome. Jɨrɨpata waapɨara ne-inaa k'achia oodait'ee mãik'aapa
    k'ɨ̃apata ne-inaa jõma ãchia iru p'anadaik'araa bɨ. Maperãpɨ Tachi Ak'õrepa ãchi
    k'achia ooit'ee, ichia ooda mĩda.
  xed-xed: Ta taɗaku ira taŋ ta miʼaha, hərfava a həŋ ma vəl maga dmaku wa. Bla a
    ta barafta həŋ ta gwal nda hta mbrakwa taŋ ka pghamtá həŋ da dmaku wa. Yukyukyuk
    ka ira taŋ ta taɗaku ta skwiha. Mndərga tsahaya ma mnduha ná, nda ghada ksuta
    guma Lazglafta ta həŋ.
  mks-NT: Ta tá xíní uun na na̱ji̱hí i̱vi̱ la̱á cásáhá cáhvi núu ini na xi̱hi̱n ná.
    Chí co̱ cánaá loho na cája na cua̱chi. Ta jándahvi na na̱ co̱ó nda̱cú cua̱ha̱n
    íchi̱ cuéntá Ndióxi̱ ta xíni̱ va̱ha na ndaja caja na quehe na ña̱ cúni̱ na̱. Na̱
    ja̱n cúú ná ña̱yivi na̱ta̱vi̱ cháhan ja̱ta̱, na̱ cu̱hu̱n indayá.
  gfk-S: Di manga nes kalak haitne ira haine gar na mes be di na noh tikai me, ma
    pa di lale sasangeh tano gilgil no sasana. Di hakale hagae leh ira galogalo na
    turadi. Di manga keskes tano kalak barbarat ma no nudi ngas i hana ter kaia tano
    hiniruo.
  bmu-bmu: Jeŋini kaisero jeje aka ambi eŋgehakzei, mi serowilinök akingöra mörakze.
    Sero siŋgisöndok yuai akingö sihimŋi mi qahöpmahöp mosötpingö mörakze. Ambazip
    koŋgwarak kölakzei, mi öröm eŋgigetka köna jitŋe gegetka örömböknöŋ jölŋini mesiŋmakza.
    Membagun membingö nepaqepalok köpösöŋgögetka urumötmötŋini köhöikŋi miaŋgöreŋ
    ahöza. Mewö ahakzeaŋgöra Anutunöŋ saitköm eŋgiiga ayuhume.
  dgz-dgz: Ap yonane tainewa, yamamu gapan yangut ta wainan gogo tapen menan waen
    da yavepi mu imumu serarat to perukam mumeta. Amba mu imumu koewa ap anuine ya
    nengareta, ap gapan waenapan nutu uoni naumo amone inak koewa nonokap enamwanum.
    Mu imumu goandage inap asik kakaya tan. Ap taine nagirewa God nemoro tamota.
  eng-GNV: 'Hauing eyes full of adulterie, and that can not cease to sinne, beguiling
    vnstable soules: they haue heartes exercised with couetousnesse, they are the
    children of curse:'
  zaa-NT: Ca nubéyu'a nna rinna' cą ca niula para guni cą adulterar lani cą, iyyaló
    quį nna tulidàba calatsi'į gunią tul·la'. Lacą nna reyila cą modo para qui'ni
    chadi latsi' ca enne' labí tsìttsì ná fe qui' quį para ccá cą compa' lani cą nna
    guni cą tul·la'. Chì yù cą tsè' tì'iỹa modo guni cą para thí' cą bel·liu nu ridà
    latsi' quį. Acca tsè'e cą le' peligro de la' tsìalatsi' qui' Tata Dios.
  eng-WEBSTER: 'Having eyes full of adultery, and that cannot cease from sin; beguiling
    unstable souls: they have a heart exercised with covetous practices; cursed children:'
  guh-guh: Bajarapamonae itsa tane petiriva, pibisiacuene jamatabëexanabiaba pevitota
    bejarapovajavabelia. Apo yabaracueranae pibisiacuene pexanaejava. Penajumetsënëtsilivaisi
    petsipaebaponaevi, pibisiacuene exanaeyaexanabiaba pamonae abaxë apo ajamatabëcuenesaë
    Dioso pejumecovënëtsijava. Bajarapamonae bitso jitsipa daxitacuene pexainaejava
    ëpamonaenexa. Bitso yapëtanenua pepitsinexa xua jitsipa. Nexata bajarapamonae
    Dioso bitso ayaicuenia naneconitsiaexanaena.
  bon-bon: Magebi ne liba jwääpänusi, teepi singisingi läbitininusi teeme tääpume.
    Teeme niiya jugijugi mule bucurage gemi, yepä lica gyene teeme tääpume ibibi.
    Ngenecu onya biname bine teepi teeme angletneja gaabe cabu yaawadanemusi. Teepi
    babo umle gemi lipu teeme niiya singisingi bine päpäname. Yoo, teepi teeme mäpu
    daremu cirege päpäna.
  nhw-BL: Inijuanti amo quema quiitaj se sihuatl huan amo quiixtocaj. Amo quema siyahuij
    para tlajtlacolchihuase. Quinyoltilanaj catli ayamo nelcuali quineltocaj Toteco
    para ma tlajtlacolchihuaca ininhuaya. Nochi catli quiitaj, quinequij moaxcatise.
    Toteco ya quintelchijtoc huan inintlatzacuiltilis ya quinchiya.
  swh-ONEN: Wakiwa na macho yaliyojaa uzinzi, kamwe hawaachi kutenda dhambi. Huwashawishi
    wale wasio imara. Wao ni hodari kwa kutamani; ni wana wa laana!
  wbi-wbi: amaaso ghave gha fwikilue nu... navikwilana kuvomba isambi. vikuvasyanga
    na kuvaghwisia avitiki avafyele mu sambi. vali ni numbula sino simemile inoghelua
    na vaanha vano vatulike.
  bba-bba: Bɑ rɑ n sɑkɑrɑrun nɔni mɔ, torɑnu ku rɑ bu turi. Bɑ rɑ be bɑ kun yɔ̃ dim
    dim yinɑ mwɛ. Ben ɡɔ̃ru ɡɑ binɛn dɔɔnɛ mɔ. Gusunɔ u bu bɔ̃rusi.
  eng-KJVCPB: 'having eyes full of adultery and that cannot cease from sin; beguiling
    unstable souls: a heart they have exercised with covetous practices; cursed children:'
  kgk-NT: Itavy rei rei kunha-rehe ombopopa reise voi kunha oiko-vy. Gwembiapo vairã
    nomokanhy mo'ãi ojéhegwi. Otantea tea gwĩ heko kangy rei va'e-pe ombotavy hagwã.
    Gwekotevẽ e'ỹ va'e oipota eterei. Hetave tave ojéupe gwarã-rehe mante imandu'a
    ndu'a oiko-vy. Nhandejáry ae katu he'i-ma hese “Ambohasa asy-ta íxupe kwéry” he'i-ma
    voi hese.
  waj-waj: Iya gioonnaiya taavo iya yoketaikiai sabi heera aataruuyauvaara nnaasu
    yaata utu kiada variaavai. Iya mminnamminnaa maisaiyauvaara hama iya pirisaikiai
    iya varaata varaataikiai ivaara nnaasu yaata utu kiada variaavai. Anutuuqaa aataruuvau
    homo muaraagama varia rada ngiaiya iyaano iya teeda vunnisi yau ruaani haruruaavai.
    Iyaano iya varaata varaatai mminnaiyauvaa varaara aataruuvaa teeda rikiaayara
    tida ivau nnaasu yaata utu kiada variaavai. Fai Anutuuqo irisai maisaiyauvaa iya
    mminaravai.
  cpy-cpy: Rootaki roetziñaarita imayempyooki-waetaki, iwathatakawo kaari-perori.
    Ikaema-shiretziri shipeta-shireri ikaariperota-kaeri. Ikowa-perotziro otzimi-moteri
    rashaahawo. Rootaki rowajankitaan-teetyaariri.
  mpx-mpx: Nuwaliya hot te avaliyau ge yowau nihi gagaganawal. Sauga gegewena gegi
    ana awaawaginol ana kamwasa hi loyaan. Bolo nige wali abulilek i gagasisi nuwaliya
    hi gove inoke hi ahel. Heliya tonuwa gogomwau hot. He Yehoba iyaka i ba haba abwe
    ni lahel.
  wbp-wbp: Yinyarra tiija-patu, kula kalu kali-nyanu warlalja-kurlu nyinami junga,
    lawa. Ngari kalu manngu-nyanyi yungulu ngari kutukutu kalykuru-jarrinjarla ngunami
    karnta-kari karnta-kari-kirli, wati-kari wati-kari-kirli. Warrarda kalu manngu-nyanyi
    kujarlu, “Kutukutu yanirlipa majumajuju!” Kujakuju, yulyurlku-yinyi kalu-jana
    yapa Kirijini-patu yangka Kirijini-patu kujalu witaku-mipa ngari nyinaja Kirijini
    manu yangka wita-mipa kuja kalu milya-pinyi Jijaji-kirli. Wangkami kalu-jana nyampuku
    Kirijini-patuku, “Yuwa, yantarnili yungurlipa majungka-jarrimi!” Nyarrpa-mani
    kapu-jana kuja-panu Kaaturluju yinyaju tiija maju-patuju? Kapu-jana juyurdurlu
    yunparni kuja kalu talaku ngayarrka nyinami. Tiija yinya-paturlujulu yampija Jijaji-kirlangu
    yirdiyi ngurrju purdangirli, ngari kalu manngu-nyanyi yungulu-nyanu mani nyiyarningkijarra-mipa.
    Kuja-panuju kapu-jana Kaaturluju juyurdurlu yunparni.
  luo-luo: Wengegi rango mon mana gigombo mar terruok kendo richo mitnegi ma ok giwe.
    Giywayo mon ma yiegi yomyom mondo gitimgo richo kendo gipongʼ gi wuoro. Jogi gin
    joma okwongʼ adier!
  nhe-NT: Yajuanti ax quema quiitaj se sihuatl huan ax quiixtocaj. Ax quema tlaxicohuaj
    para tlajtlacolchihuase. Quinyoltilanaj tlen aya nelcuali quineltocaj Toteco para
    ma tlajtlacolchihuaca ininhuaya. Nochi tlen quiitaj, quinequij moaxcatise. Toteco
    ya quintelchijtoc huan inintlatzacuiltilis ya quinchiya.
  aii-aii: ܥܲܝ̈ܢܵܝܗ‌ܝ ܡܸܠܝܹܐ ܙܵܢܝܘܼܬܵ‌ܐ ܠܹܐ ܫܵܠܝܼ ܡ̣ܢ ܚܛܝܼܬܵ‌ܐ، ܥܲܠܕܘܼܝܹܐ ܓܵܢܵܬܹ̈‌ܐ
    ܠܵܐ ܩܸܘܝܹܐ، ܠܸܒܵܝܗ‌ܝ ܡܸܠܝܵܐ ܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ، ܒܢܘܿܢܹ̈ܐ ܕܠܵܘܛܬܵ‌ܐ.
  esk-NT: Qiñiqamitruŋ aġnaq ikł̣itchakhutiŋ sayuŋayumarut nutqaummisiḷguitḷugu taatnasriq
    killuqsaun. Ikł̣isaaġniġaich pitchiġiaqtuat iñuich killuliqiłiksraŋatnun. Iliŋisa
    uummatiŋich aŋalatiqaġniqsut kaviuqtaułiġmun. Iliŋich taiyuaniqłuutikkaurut, suksraunġiqsaġumaaqtut.
  msb-msb: Wara na sindaʼn ginaisip pirme kundi an manambay; an inda pagkabuhay nalugom
    na gayod sa kasal-an. Ginahidara pa ninda sa paghimo sin kasal-an an mga maluya.
    An inda mga tagipusuon ginaanad sa kapasluan. Ginmaldisyon na sinda san Dios!
  cpa-NT: Jmáh¹lah jǿg³ hlaih¹³ dsø²jiag¹² dsǿa¹²dsa quiah¹² hio¹³. Tsa¹jŋi¹² hi²
    ŋi²nio³dsa hi² hlaih¹³. Mi²gan¹²dsa dsa² tsa¹tioh¹³ dsǿa¹². Jmáh¹lah hi² chi²
    quiah¹² dsa² møa¹² dsǿa¹²dsa. Ta¹canh¹³ báh³ dsa².
  dso-dso: ବେସିଆ କାମ୍‌ କର୍‌ବାକେ ସବୁବେଲେ ମନ୍‌ କର୍‌ତେରଇବାଇ । ସେନ୍ତାରି କର୍‌ବାଟାନେଅନି
    ସେମନ୍‌ କେବେ ନ ତେବତ୍‌ । ମନ୍‌ ବିତ୍‌ରେ ଦୁର୍‌ବଲ୍‌ ରଇବା ଲକ୍‌ମନ୍‌କେ ନାଡାଇକରି ପାପ୍‌କାମ୍‌
    କର୍‌ବାଟାନେ ଡାକିନେବାଇ । ସେମନ୍‌ ବେସି ଲବି ଅଇଆଚତ୍‌ । ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ସାଇପ୍‌ ଦେଲା
    ଆଚେ ।
  meu-meu: Matadia e bodagamu; kara dika ai asie hesikumu; lalo-manoka taudia e idoadiamu;
