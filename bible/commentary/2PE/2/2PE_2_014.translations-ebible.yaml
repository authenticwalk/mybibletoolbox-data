  kan-2017: ಇವರು ವ್ಯಭಿಚಾರಿಣಿಯನ್ನು ಕಂಡು ಆನಂದಿಸುವವರೂ, ಪಾಪವನ್ನು ಕಂಡು ತೃಪ್ತಿಹೊಂದದ ಕಣ್ಣುಳ್ಳವರೂ,
