    Hianagi zamagra hazenkegu nehakaze!
  kbh-kbh: Chënga ndoñe ntsobenana canÿe shembása jinÿana, cháftaca bacna soye jamama
    ntsebos̈cá, y sempre jtsenguayana nts̈amo bacna soye jamama. Chënga chë Jesucrístbeñe
    nÿe bats̈á os̈buáchiyana bomnënga jtsaíngñayana, y sempre jtsents̈énana nÿe más
    soyënga jésebos̈ama y jésebomnama, ínÿenga tmobomnama más soyënga jashjáchama;
    chënga montsemna pochocánënga jtsemnama.
  ron-LSB: având ochii plini de adulter și care nu pot înceta să păcătuiască, ademenind
    suflete neliniștite, având o inimă antrenată în lăcomie, copii blestemați!
  pon-pon: O por en majarail me dir en kamal, o re jota kak dukedi jan wia dip, kotakotaue
    ir, me monion ar jo ten, o monion arail nonorok, iei jeri en rialar akan.
  nhe-BL: Yajuanti ax quema quiitaj se sihuatl huan ax quiixtocaj. Ax quema tlaxicohuaj
    para tlajtlacolchihuase. Quinyoltilanaj tlen aya nelcuali quineltocaj Toteco para
    ma tlajtlacolchihuaca ininhuaya. Nochi tlen quiitaj, quinequij moaxcatise. Toteco
    ya quintelchijtoc huan inintlatzacuiltilis ya quinchiya.
  sps-sps: Ri gim ror ma tagaa tan ta mes ta ka sana ri tagaa tsuk fatatabin ror tana
    fo moun ma tsikoor rari ri; er mauts fiisok ton kat aveto. Ri amus rarora vainy,
    a fo faaman tsurin gagaar to te gim ror ma faason faparits naa tana Tsunaun ana
    ri te tagaa ot rari er kat ratuari ma kaa faarei rari ri, faarei non a mes te
    ras fi naa non ya na marei sensen tana vavaatsu, ana aave rari te taun men kat
    iny mata ka, ana ri kaa buser fain na fasaraa na suu ten Gov!
  wnc-wnc: Sike wa aminda maya gikat nana kundue geenguke yasewa asinggan tasinangge
    natanggamatakaing. Gatu aminu kepi nomana akngane sukunangge kekeknga dua nataaingu
    wa aminda ayanindatdaukaing. Ngan. Kepi kem panzike amindane sangaapana kaiwan
    kuyamuning kakngae katak siknga natdeke tasikaing. Siwan wa aminu Anututa apasiwan
    maining.
  bus-bus: Zinakɛna kú ń wɛ́ɛa, durunkɛna è mↄ́ḿmaro. Aↄ̃è mↄnafiki kɛ gbɛ̃ kɛ̀ Luda
    yã e kãsãa pɛ́ɛ ń guuroonↄnɛ. Wãkũ ń swɛ̃̀ blè. Luda lɛ́ kɛ̀ńnɛmɛ.
  gub-BL: Kuzà wyzài hexak mehe tàrityka'i uputar wà. Oho ipuhe wà. Ipurapo wer ikatu
    'ym ma'e rehe tuweharupi wà. Na'ipytu'u wer kwaw iapo re wà. Wekar uzeruzar katu
    'ym ma'e ikàg 'ym ma'e wà. Wanexak mehe uzapo kar ikatu 'ym ma'e wanupe wà. Uputar
    temetarer tetea'u wà. Ta'e umu'e upy'a wà xe, temetarer tetea'u iputar haw rehe
    wà xe. Tupàn umume'u wanehe uzepyk àwàm kwez kury.
  imo-imo: Waliwalima amboma kanoko mongo kenge teko eno kinye peya wapu ulu kerinali
    teamili ningo, ulu kerimu kau teko moromele. Kraistinga imbo mare enge ningo naa
    moromelema kondi toko linoni teremolo ulu waye teamili ningolio eno kinye ulu
    pulu kerima teremele. Eno melema kanoko konopu mondoromele ulu akumunga imbo kiyendoma
    molamili ningo moromele. Goteni aku teremele iyema paa molko kenjingei nimbe,
    nimbe panjirimu.
  boj-boj: Naŋgi gaigai uŋa qa mamaulnjreqnu deqa naŋgi sambala kumbra yqajqa are
    koba unu. Naŋgi une yoqnqajqa tulaŋ arearetnjreqnaqa olo uratosaieqnub. Naŋgi
    na tamo qudei areqalo aiye aiyelteqnub qaji naŋgi walawalainjreqnabqa naŋgi daurnjroqnsib
    une yeqnub. Gisaŋ tamo naŋgi di tamo qudei naŋgo iŋgi iŋgi qa mamaulnjreqnu. Naŋgi
    kumbra di yqajqa qalie bole. Deqa Qotei na naŋgi torei padaltnjrqas.
  eng-DRA: 'Having eyes full of adultery and of sin that ceaseth not: alluring unstable
    souls, having their heart exercised with covetousness, children of malediction:'
  knf-knf: Baji babi ţu ţu ŋşal ţi pjuban pi piinţ, baanji banoor pjuban, kado na
    pguur banwooŋ baanliinŧi, baji babi duka duka ţi pñeebar iko. Bafëpanaa!
  san-KHM: តេឞាំ លោចនានិ បរទារាកាង្ក្ឞីណិ បាបេ ចាឝ្រាន្តានិ តេ ចញ្ចលានិ មនាំសិ មោហយន្តិ
    លោភេ តត្បរមនសះ សន្តិ ច។
  arn-NT: Pefalpeyekelafi ta domo ñi illutunoafiel engün. Afeluwkelay ñi wesa femmekeael
    engün. Ngünenkakefi tati pu che newenpiwkengenolu, rume adümuwi engün ta diñmatun
    dungu mew, tüfachi pu che ta malisialey.
  zas-NT: Ad zajct guguiaa reeman tijb béngunaa sin guial ad züjnt reeman xgabdxuudx,
    ad rucwëëzt rüjn reeman dol rusquiee tëë reeman bén ad rigniaꞌzaꞌct ree xtiidx
    Dios din güün reeman dol, abiꞌ dád nasin reeman par güün reeman gan ni rzëëbladx
    reeman, laa reeman ma na̱j par yayal reeman xcasti Dios.
  ken-NT: Nɛ bákʉ̀ barak ɛ́pusi nɛ amɨk, nɛ ɛkwak bɛkʉ bɛbʉ́ ɛpu may bɔ antɨ. Bárwɔ̀
    bo abhɛn bábhɨ́kɨ́ noko Yesu. Batɨ yap achi chi batɨ bǒ ngwáy. Ntɛ́msí Mandɛm
    anáŋ achi nɛ bhɔ.
