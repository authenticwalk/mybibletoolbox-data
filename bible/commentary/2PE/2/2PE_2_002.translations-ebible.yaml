  hot-hot: Ma avômalô bêŋ anôŋ tem nesopa iniŋ auk ba nindum sek lôk mama lomaloma
    endeba avômalô daluk nêgê ba nenaŋ abôma esak Wapômbêŋ anêŋ abô avanôŋ.
  mqj-NT: Buda tau la unturu'i gau' mekadere'-dere'na, lambisan pepa'guruan tongan
    la natelle tau.
  rus-SYN: И многие последуют их разврату, и через них путь истины будет в поношении.
  mbh-mbh: Na toko pulua aro o panes ole vothung le maraing. Na tokokoere aro o thepol
    ole vothung areken naro o ri riong kerenga nge Sovengalo Nunganga ako i es a God
    nge.
  bdd-bdd: Ma tomota baibaiwa hedade ꞌidi paihowa galana gidemusa pui ꞌebe debamwadina
    siheꞌauꞌaunaowedi, beno Yesu ꞌina ꞌeda moisa ꞌana ꞌebe ꞌahwa galagala.
  cbt-NTPO: Co no'tëquën a'chintatonaraihuë', na'a piyapi'sa' nonpintapi. “Noya no'picaso',
    noya monshihuanacaso',” ta'tona', co noyahuë' nisapi. Na'a piyapi natanahuatona',
    inapita pochin cancantapi. “Imarai quiyanta',” taponaraihuë', co noyahuë' nisapi.
    Ina marë' a'napitari nicatona', Quisocristo pinosapi. “Quisocristo nanamën co
    imacaso' ya'huërinhuë'. Ina imapisopitaso' co noyahuë' nipi,” ta'tona', co no'tën
    nanan yaimasapihuë'.
  srn-NT: Someni sma o go libi a yayolibi san den e libi. Den o meki tak' sma taki
    ogri fu a tru leri.
  cta-NT: Loꞌo juaꞌa̱ cua nscua chaꞌ taquiyaꞌ tyu̱u̱ tyaꞌa nguꞌ tyaꞌa na jiꞌi̱ chaꞌ
