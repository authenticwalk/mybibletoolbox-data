  gof-ENT: ዳሮ ኣሳይ ዬላያ ኤንታ ኢታ ኦጊያ ካላና፤ ኤንታ ጋሶን ቱማ ኦጌይ ጫዬታና።
  aau-aau: Uwrsa kraiar homkwe hiymon-sorasor-uwr sohom mo owh-mar weynpaweyn piap-araw
