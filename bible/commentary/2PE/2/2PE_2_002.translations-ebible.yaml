    tam kiden nga dumagdag tekid.
  lug-lug: Abantu bangi baligoberera empisa zaabwe ez’obukaba ne bavumaganyisa ekkubo
    ery’amazima;
  yby-yby: Yamidana wewenasiya anulo monikaka iki pasidiya yowanu nilideko, muki wewenasiya
    mudaidikiki demesalo molakilae. Aya wewenamuya maloka wewenasiya monoka lalomidana
    anumuya li aha nesa lolo ikilae.
  heb-heb: ורבים ילכו אחרי תועבותם ובעבורם יתן דרך האמת לגדופים׃
  mpp-mpp: Wewedu kwesacine yenge aibaba sowacne haicine monic-monic gameineholec
    aibong, ngic-ngigac bocyacti yogo balaibedaingte. Aime ngic-ngigac gocne yengi
    aibaba yogo nganilu yowa noinele yefe yogolec misulec aidaingte.
  apb-apb: Ma'alana e urine, ta'e mo iini hunge kei lulu i sulie mo tolahai ola aaela
    ikire ngeena, na mwala kei aehota ere aaelasie lo'u mola Tataroha Diana to'ohuu
