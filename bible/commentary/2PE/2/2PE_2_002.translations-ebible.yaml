    tsoꞌo juaꞌa̱. Nu nguꞌ nu ná ngusñi chaꞌ jiꞌi̱ ycuiꞌ Ndyosi tsiyaꞌ ti ni, quiñaꞌa̱
    tsa chaꞌ cuxi chcuiꞌ nguꞌ biꞌ jiꞌna liꞌ.
  bqc-SIM: Wa tɛ́ńzi dasi an wisaiyãkɛa guu, wi sĩana zɛ́ bɛ̃̀ɛbo an yã́i.
  tcz-CHONGTHU: Amaho thuhil phalou le jachat umtah ajonthan hoinauhi mitampin ahinjui
    ding ahiuve. Chule hiche thuhil choiho jeh'a hi thutah lampi hi seiset a hung
    um ding ahi.
  mar-mar: पुष्कळजण त्यांच्या कामातुरपणाचे अनुकरण करतील व सत्याच्या मार्गाची त्यामुळे
    निंदा होईल.
  snp-snp: Etiti ya inanimo ukani-luni-kani lalo kolami monalo meyalo melenawamo monanina
    ya wenena ma mukite gege melenagilanako, yamu ka ona kula kanu ya moda kamana
    kinawamo ne.
  isl-isl: Margir munu aðhyllast villukenningar þeirra og þeir munu fá fólk til að
    hlæja að Kristi og kenningum hans.
  spy-NT: Makurub ꞉biiko chēē chaang' ng'ōōkiswookikaab kāānēētichoo ankuyey /keeng'alaalee
    nyēē miyaat kēēltaab manta.
  xnn-xnn: Ngem awnit wada nan adoado ay iib-ayo ay mangsolot isnan anaanas-i ay ogalida
    et gapo isnan ngawi ay ikkanda et madelaw nan tet-ewa ay mait-itdo ay magapgapo
    ken Apo Dios.
  mwe-mwe: Na bhandunji bhabhagwinji shibhakaguyanje itendi yabhonji ya nyata na kwa
    ligongo lya bhene bhanganyabho mpanda gwa kweli shiutukanwe.
  tte-tte: Toekalesiyayao sibaibaiwa kani sibeku yo toyakayakatai mwakomwakotaline
    mumugali yauyaule koina simuliya yo bwaine besiele kani Yeisu esana sipei-yatalu
    yo sikawasewa yo tabe tomo meuloili kamwasa dudulaina sikawa-naenae-yani.
  tcs-tcs: Wa, tumas pipol i go pole dem nugudwei blo dempla po mata ebritaim meke
    nugudting. Ane bikoz prom dempla, plenti pipol go tok ol nugudwei baut da prapa
    truwei blo Kraist.
  hlt-THB: Chahnaak ham ak awm a mingmih a lam ce thlang khawzah ing hquut kawm usaw
    awitak lam sim ce seet sak kawm uh.
  soq-soq: Tane apana uara mo dewau malawala wawentopu. Ita mo eueuwau kadiwa baiwa
    apana wankoalala ulaipa waeuwa intawa wakadisasapu.
  qub-qub: Llutan yachachicojcuna engañaptin chasquiparmi pengaypaj juchata ruranga.
    Chayta ricarmi pï-maypis Jesucristuman rasunpa yäracojcunataga manacajman churanga.
  att-att: Á aru yù ira kábulun naw nga manguruk sù ira massiri, ánna párigád da yù
    narákè nga ággangnguá ra. Á gapu ta masingan nayù ira káruán nga tatolay ta narákè
    yù akkuán nayù ira kábulun naw nga makkagi ta si Apu yù tuttulad da, á iluddè
    nayù ira káruán yù bilin nga meyannung kâ Apu, ta kagiad da garè ta yáyù gapu
    nayù narákè nga ággangnguá ra.
  bki-bki: Nalo abova laka, a romimouo ka roverii venia na m̃a nalo ajum̃a amilaio.
    Nalo aju aberenio aberinavo abe namoneano, mia amila ka bogo napano tomu dolu
    nalo abitilubar kialo bajago, ajum̃a amiyotel toru ea kiado m̃arabo na ilirianiano.
  bqp-bqp: Onigↄ̃ tɛ́ńyĩ dasi ń wé'isariyãkɛnaa gũn, oni yãpura zɛ́ vãni bo ń
    yãi.
  mcp-mcp: Buud ŋkí bulya bwə́ é bɛ̧ ásɨ́y-sɨ̂y wáŋ wɔɔŋg, kuú njɔɔnd wáŋ í mú sá
    nə́ cʉg krîstɛn í bə́g sâ cóógʉ́.
  hat-hat: Anpil moun pral swiv yo nan sa y'ap fè ki mal yo. Konsa, y'ap lakòz moun
    pale chemen laverite a mal.
  npl-NT: Miakeh tokniwah kichiwaskeh kemi kichiwah nonteh tlamachtijkeh tekajkayajkeh,
    kichijtinemiskeh san tlan yejwah kinekiskeh. Por intlajtlakol n tokniwah tlajtoskeh
    fiero de akimeh kineltokah Cristo, porke kitah kenomi innemilis amokuali.
  bgg-bgg: Ji-è rangde, bajo ne ithek ro awie pha lumuii jihà luagieng ruii phro,
    chiih-è nyieliieshii ithek è nyie rek pha ji shii, gaithek ne izai pha Lumuii
    shii awie pha yao ruii phro.
  eng-TCENT: Many will follow their sensual ways, and because of them the way of the
    truth will be maligned.
  eng-BSB: Many will follow in their depravity, and because of them the way of truth
    will be defamed.
  cpu-NT: Iro kantacha tekera japerotaata, tzimatsira osheki kempitakotyaarine okaratzi
    joñaakantakeri, imayempivaitzi. Iriira kishimavaitakaanterine aniitantanaarori
    “Avotsijanori.”
  san-ASM: ততো ঽনেকেষু তেষাং ৱিনাশকমাৰ্গং গতেষু তেভ্যঃ সত্যমাৰ্গস্য নিন্দা সম্ভৱিষ্যতি|
  tac-NT: We'ká ralámuli oyéramala alué ralámuli ra'ichálila, 'lige a'chigóriga nokimela
    napurigá nokame ju alué ralámuli 'we cha nokame. Etega alarigá nokame ko alué
    ralámuli, uché jaré ralámuli 'we cha nokame ralámuli korimela Onorúgame oyérame
    ralámuli olagá.
  eng-WEBPB: Many will follow their immoral ways, and as a result, the way of the
    truth will be maligned.
  gfk-H: Ma ra haleng diet na mur ira nudiet magingin na hilawai ma ira nudiet mes
    na sakana tintalen mah. Ma ira tena hausur bisbis, diet no burena bia ari diet
    na tangai hagawai no Ngaas tutuna.
  viv-viv: Tufoidi moyaꞋaidi yadi dewa udoꞋudona keke maꞋita hidawowomumuyeni-ma hinamuliyena,
    ada mali kaliva yadi dewa koyona hinaꞋita-yo nuwanuwa velemoꞋena ana eda hinahawatagona.
  yao-yao: Sooni ŵajinji chagakuye matala gao gangalumbana gagakwichisya soni, ni
    kwa ligongo lya ŵelewo, litala lya usyene chilitukanikwe.
  tgp-tgp: Moiso, tamlohi matuvana la pa usuri na nora posposi lumiha, ale matara,
    tamlohi la pa veresatihi na malele mauri sei mo usuri na retivarar̃uhu.
  auc-NT: Pancamïniya nanguï ïmïni incæ mïni guïñente wæquinque tömënäni näni wentamö
    mongænte goquïnö incæ tee empote goquïmïni ïmïnipa, ante awædö. Mänïnö godinque
    mönö nöingä ëñënönö ante pïinte cæyömïni wadäni adobaï mänïï taadö nöïnö ïñonte
    godö babæ äninque wënæ wënæ änäni baquïnänimpa, ante awædö.
  kbc-NT: Eliodi oko odioteci niɡ̶ijoa liiɡ̶axinaɡ̶aneɡ̶eco, odaa owo niɡ̶inoa ane
    beyagi ɡ̶odolaadi ane yemaa. Odaa leeɡ̶odi mowo niɡ̶inoa ane beyagi, odaa eliodi
    oko beyagi modotaɡ̶atibige ɡ̶otiwaɡ̶atakaneɡ̶egi anewi.
  bmh-bmh: Bo, duailel asiu agal oiagab petak emen ag igul eg go aipag nuabun sesamorina,
    duailel agal oiagab Yesus en petak ab tam agen igul go uligaimai, Uwait nugau
    petak ze ebu ze biabial kuai mamam.
  ctu-BL: An cabʌlob mu' bʌ caj i jac'ob. Lajal mi' melob i ts'i'lel ti' colosojlel
    i pusic'al. Mi' yʌc'ob ti p'ajtʌl jini isujm bʌ bij.
  meq-meq: Ndo hay haladzay ta ta peye bəzay a tsəveɗ tay nakə lele bay aye. Hərwi
    niye ndo hay ta tsikiye wu nakə lele bay aye ka tsəveɗ i Mbəlom hərwi tay.
  noa-H: Hamau mag nem jaau wënʌrrʌm hũrwi, chi hʌ̈k'aajerr k'ʌʌn k'apan ham higar
    wëtwi, hamau nem k'aigbam wau nʌmpa dʌ̈i parhooba hamachdëu ham haig haju. Mag
    hʌ̈k'a nʌm hanʌm k'ʌʌnpa mag t'ʌnʌm gaaimua, mʌg chadam hiek maach peerdʌajem
    hiek higwiata woun hëugarmjö k'aigba hiek'amamua, “Chadam hiek k'abam hʌ̈k'a wënʌrraawaita
    mag hamachdëu hʌ̈k'a nʌm hanʌmjö k'aba nʌmgui” haju bigaaum k'ʌʌnau.
  alp-NT: Namake tamata bokala esi lulu kurua meru esi hidupe rebe penu kena atate
    tiare. Kai esi atate mere eono tamata esi lepae tiae loko Alla Eni hnaune nkenale.
  san-VEL: tato .aneke.su te.saa.m vinaa"sakamaarga.m gate.su tebhya.h satyamaargasya
    nindaa sambhavi.syati|
  kbq-kbq: Rama'a vahe'mo'za zamagra'a monkozamofo zamavesi'za nevaririsageno, ana
    zanteku hu'za tamage kemofona huhaviza huntegahaze.
  kbh-kbh: Banga chë́ngbioye mochantsë́setona, nÿetscna bacna soye, jenomándama ntsobencá
    jtsamëse; y chëngbe causa, ínÿenga ndoñe ts̈abá quemochátoyebuambnaye chë ts̈abe
    benachama, chë ndegombre soyë́ngaca benache jtishachama.
  ron-LSB: Mulți vor urma căile lor imorale și, ca urmare, calea adevărului va fi
    defăimată.
  pon-pon: O me toto pan idauen ar padak japun, i me lamalam melel me pan kaankaururla.
  nhe-BL: Huan miyac tlacame quintoquilise nopa istlacatini ipan ininnemilis tlen
    fiero huan quichihuase miyac tlamantli ininhuaya tlen ax ininnamic. Huan yeca
    sequinoc tlacame quitlaijilhuise nopa ojtli tlen melahuac tlen Toteco techilhui
    ma tijtoquilica.
  sps-sps: Ana mesapan tsumi nai vovou ror a fo kat iny tsikoor iring vavajia tsuri,
    ai to tan kat tsumi, ana mesapan te nai tsue fifiiring a Sanaan tana Man.
  wnc-wnc: Siwan ngana aminu kwaapzangga sanga wai musia enayaaknga aminu waakwakga
    tangenaking kakngae bakngake tawake tasining. Tasiwawa kake aminu kunduta botake
    yangga amin ngana sanga gawaknga tasikaing ngang natake siakan wamde kepi sapduke
    danining.
  bus-bus: Weé tɛ́ńzi pari aↄ̃ wísai yãkɛna guu, weé yãpura zɛ́ zaa bo aↄ̃ yãnzi.
  gub-BL: Teko tetea'u uzeruzar putar a'e awa wanemu'emaw rehe a'e wà nehe. A'e mehe
    uzapo putar ikatu 'ym ma'e wà nehe. A'e mehe amogwer teko uze'eg zemueteahy putar
    Zezuz rehe wà nehe, hemiruze'eg wanehe wà nehe no.
  imo-imo: Kraistinga imbo awinini aku iyemani pipili naa kololi tenge mele manda
    leko tenge. Aku tengemunga imbo mare kanokolio ungu paimbomu peremo ungu tukumemu
    ungu taka tondonge.
  boj-boj: Gisaŋ tamo naŋgi di kumbra uge uge yoqnibqa tamo uŋgasari gargekoba naŋgi
    na naŋgo kumbra di dauryosib Qotei aqa gam bole misiliŋyqab.
  eng-DRA: And many shall follow their riotousnesses, through whom the way of truth
    shall be evil spoken of.
  knf-knf: Baŧum baluŋ kaţaş baka ţi iko iţop yi bajaaŋ bado, baluŋ kado bakar bgah
    bi manjoonan.
  san-KHM: តតោ ៜនេកេឞុ តេឞាំ វិនាឝកមាគ៌ំ គតេឞុ តេភ្យះ សត្យមាគ៌ស្យ និន្ទា សម្ភវិឞ្យតិ។
  arn-NT: Rume fentren che inañmayaeyew ñi wesa dungu engün, fey kisu engün ñi duam
    wesa dunguyengeay tati rüfngechi küme dungu.
  zas-NT: Per zien ree bejn chinal guiban nadxuudx ziꞌc naban reeman, abiꞌ por laa
    reeman guinieeguijdx ree bejn xtiidxzaꞌc Dios.
  ken-NT: Chɔŋ bɛyǎ bho mánkoŋo bɛpɔ̌ barak ɛpúsí yap nɛ ɛyɔ ɛnkʉ bo bachak mándɛm
    bɛbɛ́ptí mɛnyɨŋ ɛ̌ti mbi anɛ tɛtɛp.
