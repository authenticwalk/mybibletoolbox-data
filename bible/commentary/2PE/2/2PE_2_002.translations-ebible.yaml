verse: 2PE.002.002
translations:
  kpx-kpx: Isito ata moagaeabuna kebia hoto mai vaveveabe toela vaevei. Vaveveabe
    kemo ataeabuna hoto seleve ke hehavoi kemo hotoe toela loui.
  okv-H: Rate enana ta me kiari ta ari avo embo isapamane na ambo ambo ue pahuroro
    embo na enana ta ari avo kito God ta ke javotoho amite tapa aro sapura aisuja.
  tbo-tbo: Tauhi dewa waitepahinihinimayahi uyahihiyei apo lawa magomagouhi hina koyamehi
    po hina wotagohi ma tu meuputa hina galehi po hina pa, tu tapalolo hai dewa hi
    apapoe.
  mal-C: അവരുടെ ഈ ദുഷ്‌പ്രവണതയെ പലരും പിൻതുടരും; അവർ സത്യമാർഗത്തിന് അപമാനം വരുത്തും.
  grc-SR: Καὶ ⸂πολλοὶ ἐξακολουθήσουσιν αὐτῶν ταῖς ἀσελγείαις, δι᾽ οὓς⸃ ἡ ὁδὸς τῆς
    ἀληθείας βλασφημηθήσεται.
  bgc-bgc: घणखरे जो कहवैगें के हम बिश्वासी सां, वे उनकी ढाळ लुचपण के सुभाव नै अपणावैगे,
    अर उनके कारण जो लोग बिश्वासी कोनी सच के राह की बुराई करैगें।
  khz-khz: Gutuma na maki ira geria kala rakavara e mata-poraga kalara pia kala-tovotovora,
    voira pakurai reketara na raupara taunatauna na raupara rakavanai pia kilagia.
  deu-TKW: Und viele werden ihnen in ihren Ausschweifungen nachlaufen, um ihretwillen
    wird der Weg der Wahrheit gelästert werden,
  zsr-NT: Gunliꞌ lequëꞌ tsazxö́n zianliꞌ ca nac le cunác lunëꞌ, atiꞌ le gunliꞌ laꞌliꞌ
    cni laꞌnë́ xöhuiꞌ bunách qui didzaꞌ dxiꞌa le nac gdutë li.
  lin-lin: Bato ebele bakolanda bango kati na mobulu na bango, mpe nzela ya bosolo
    ekofingama likolo na bango.
  hns-NT: Dher iesaai logan oesabke sanghat kariega aur bhie kharaab rakam se aapan
    djiewan bietaaiga. Tab doesar manai logan dekhke Jiesoe ke rasta ke biese me kharaab
    baat batiaai lagiega, aur ie oesabke kasoer rahiega.
  noa-E: Amau mag nem jaau wënʉrrʉm ũrwi, chi ʉ̈khaajerr khʉʉn khapan am igar wëtwi,
    amau nem khaigbam wau nʉmpa dʉ̈i parhooba amachdëu am aig aju. Mag ʉ̈kha nʉm anʉm
    khʉʉnpa mag thʉnʉm gaaimua, mʉg chadam iek maach peerdʉajem iek igwiata woun ëugarmjö
    khaigba iekhamamua, “Chadam iek khabam ʉ̈kha wënʉrraawaita mag amachdëu ʉ̈kha
    nʉm anʉmjö khaba nʉmgui” aju bigaaum khʉʉnau.
  eng-EMTV: And many will follow after their debaucheries, because of whom the way
    of truth will be blasphemed.
  mib-NT: Te cuehē ñayuu condiquīn i modo neé jéē castéén de. Te sáha de jeē cahán
    neé ñáyuu sɨquɨ̄ jnúhun vāha ya jeē cúu ichi ndaā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ ताप्‍फे़ःम्‍बा लाम्‍मिन् यरिक्‍ले़ मे़दिम्‍दु
    मे़नाःत्तुबाल्‍ले़ चोगुल्‍ले़ से़क्‍खाबा लाम्‍मिल्‍ले़न्‍नाङ् कुजाःत्‍थि पेःक्‍लो॥
  xnj-xnj: Kavili vandu vamahele yati vakuzilanda njila zavi zezileta soni, ndava
    yavi, vandu vangi yati vakuyivevesa njila ya chakaka.
  mmx-mmx: La buaang atnimi minaba mu asu leveloklox ase xaxarang atdi, la laxakapmek
    atnedi maxamang at lixitkis epot. Kuren la mumu mun mo leveloklok atnedi, limixin
    maxamang at lotu dinaba vaase kapmek ti langas at luruturun.
  cbr-NT: A unicaman 'aia isquin ca 'itsa unin usaribi oquin ñu 'atima 'ati 'icën.
    Atúxa usai 'icë cupí ca uni Jesucristo ñuicë bana ñui 'atimati banati 'icën.
  tee-NT: Chai na pumalhu vachu' va lhilakachapui catatsucuya' tachi ju talai ju a'okxchok'oni
    amamaka'unin. Chai yuchi macxcai chivinti calhichivincana' ju ixti Dios mas stavasalanti
    ju yuchi.
  eng-LSV: and many will follow out their destructive ways, because of whom the way
    of the truth will be spoken of [as] evil,
  cak-NT: Y je q'uiy ri xquietzekleben quichi y xtiqui'en ri itzel tak ex anche'l
    niqui'en reje'. Y roma ri xquiequi'en, ri winak ri man quiniman ta ri Dios, can
    itzel xquiech'o'n chirij ri ketzij bey.
  pah-NT: G̃andekote'varuhua rupi po ti pepyteripeve'g̃a ihoi onhimongyavo. G̃ahã
    po ti pe kwa a'ero pe ndekorame Cristo'ga nhi'ig̃a rupi.
  sja-NT: Chok'araarãpa ma seewa ijãadait'ee mãik'aapa pariatua p'ek'au oo p'anapataadait'ee
    mãɨrã jĩak'a. Ma k'aurepa jõmaarãpa pedee k'achia jaradait'ee Tachi Ak'õre o wãara
    bɨde.
  xed-xed: Nda ndəgha gwal dzaʼa ksa səla taŋ ma tsa ghwaɗaka nzaku ya, ŋa razay mnduha
    ta vərɗa tva Lazglafta kabga hahəŋ.
  mks-NT: Cua̱há ndiva̱ha ña̱yivi casáhá candi̱co̱ na̱ ja̱tá na̱ cán ta casáhá na̱
    cája na ña̱ núu xi̱hín na̱. Ta sa̱há ña̱ núu cája na̱ cán casáhá ña̱yivi ca̱ha̱n
    núu na sa̱ha̱ tu̱hun va̱ha cáha̱n sa̱ha̱ Jesús va̱tí cúú á íchi̱ nda̱a̱.
  gfk-S: Ma ra haleng di na mur ira nudi tintalen na hilawa ma ira nudi mes na sana
    tintalen bileng. Ma ira tena harausur harabota, di no burwana be ari di na tange
    hagae no Ngas tutuno.
  bmu-bmu: Mewömö, mi töndup ambazip sehisehiŋan mönö yeŋgöreŋ serowilin silikŋini
    wuataŋgöba nanŋini imbi-imbi malme. Mewö malmeaŋgöra ambazip mötmötŋini qötömötötaŋ
    aketka urumeleŋgö köna ölŋan mötmötŋine gamuŋambuk ahakŋa.
  dgz-dgz: Ame tave di, go waenapan arugataet guegue muga koewa taine ame ewap amo
    nop ani aninke dena wa, nop tave iragena amu ae umain.
  eng-GNV: And many shall follow their destructions, by whom the way of trueth shalbe
    euil spoken of,
  zaa-NT: Làcą nna gurexaèl·la' cą iỹetse' ca enne' para ccá cą discípulo qui' quį,
    por medio de la' ridà latsi' mal nu rú'ulatsi' quį. Ą' modo nna gappa ca enne'
    neda para inne cą mal contra ca titsa' lí nu ría latsi' ri'u.
  eng-WEBSTER: And many will follow their pernicious ways; by reason of whom the way
    of truth will be evil spoken of.
  guh-guh: 'Bajarapamonae pevitota pibisiacuene exanavanapaena. Nexata bajaraxua yabara
    jumaitsi tsane: “Apo itsacuene itsiata, bajaraxua exanae atatsi,” jai tsane bajarapamonae.
    Nexata ayaibitsaëto paxamëyajuvënëvi jumecovënëtsiana. Naexanaenanua papibisiacuene
    bajarapamonae exana. Nexata bajarapacuenia paxamëyajuvënëvi pibisiacuene petsitaexanaexae
    tsane, pamonae Dioso apo pejumecovënëtsivi pibisiacuenia baracuaicuaijai tsane
    pexanialivaisi, Jesucristo pelivaisi.'
  bon-bon: Bucurage biname cina teebibine ingwe pa yääcwemepesi teeme niiya singisingi
    mule cabu me. Teeme niiya mule name pi biname cina niiya mene pa jiicemepesi toraca
    mule poto cidi me.
  nhw-BL: Huan miyac masehualme quintoquilise nopa istlacatini ipan ininnemilis catli
    fiero huan quichihuase miyac tlamantli ininhuaya catli amo ininnamic. Huan yeca
    sequinoc masehualme quitlaijilhuise nopa ojtli catli melahuac catli Toteco techilhui
    ma tijtoquilica.
  swh-ONEN: Hata hivyo, wengi watafuata njia zao za ufisadi, na kwa ajili yao njia
    ya kweli itatukanwa.
  wbi-wbi: vinga vililutila isila saave isa soni na kukilila ku veene vilikujikana
    isila ija kyang'haani.
  bba-bba: Tɔn dɑbirɑ koo ben dɑɑ bɛrɛtɛkɛ swĩi, kpɑ ben sɔ̃, ɡɑbu bu ɡem swɑɑ wɔmɛ.
  eng-KJVCPB: And many shall follow their pernicious ways; by reason of whom the way
    of truth shall be evil spoken of.
  kgk-NT: Otĩ kwaa e'ỹ reheve rei oiko hikwái. Inhe'ẽ reroviaha kwéry oipe'a-ma va'erã
    ave íxugwi kwéry gwekoha vairã. Upe-ma ramo oĩ va'erã heko vai rexahare nohendusevéi-ma
    va'erã Nhandejáry nhe'ẽ tee. “Hekoha vai voi nipo ra'e Hesu Cristo-rehe ojerovia
    va'e ra'e” he'i arã omopavẽmba-vy íxupe kwéry. Hesu Cristo rehegwa nhe'ẽ tee nohenduséi
    arã hexahare.
  waj-waj: Itaama vainainnaata iya sabi heera aataruuvaa iida koonnama varida mmamma
    maisaira aataruuyauvaa iikiai fai kaayau gioonna kiaapuuya ivaugiataama kuaaravai.
    Iya itaama iikiaivaa fai hama ausa hanigieera gioonna kiaapu vooya teeda Anutuuqaa
    kua kutaa tira aataruuvaara maisa kua kiaaravai.
  cpy-cpy: Roo kanteencha tekira ithonkaata, eenitatsira osheki kimita-kotyaarini
    okaatzi roñaahan-takiri, imayempi-waetzi. Riitaki kijimawaeta-kaanterini anashitan-tanaariri
    “Awotsi-perori.”
  mpx-mpx: Toekelesiya nihi gewi topankite ya wali ganawal paganina nihi toulil, yaka
    wali ginol paganina o gamagalau tola nihi kite ge kamwasa tutunahotina nihi awa
    nanakan.
  wbp-wbp: Kajili-nyarra yapa yinya-patu jinta-jarri nyurrurla-kurra, kapulu-nyanu
    palkaju muku maju-mani, manu kapunkulu-jana ngalya-karirli nyurrurlarluju waalparrirni.
    Ngalya-kari kapunkulu majungka-jarrimi nyanungurra-piya. Yapa panu-karirli kapulu-nyarra
    nyanjarla wangkami, “Yuwa, Kirijini-patu yinya-patuju maju-patu!” Kujanya kapulu
    wangkami nyurrurla-kurluju.
  luo-luo: Ji mathoth noluw kit ngimagi mag anjawo makelo wichkuot, kendo ginimi ji
    nocha yo mar adiera.
  nhe-NT: Huan miyac tlacame quintoquilise nopa istlacatini ipan ininnemilis tlen
    fiero huan quichihuase miyac tlamantli ininhuaya tlen ax ininnamic. Huan yeca
    sequinoc tlacame quitlaijilhuise nopa ojtli tlen melahuac tlen Toteco techilhui
    ma tijtoquilica.
  aii-aii: ܘܪܵܒܵܐ ܒܸܬ ܐܵܙܠ݇ܝܼ ܒܵܬܪ ܛܲܢܦܘܼܬܵ‌ܐ ܕܝܼܵܝܗ‌ܝ، ܘܒܸܬ ܡܲܝܬ‌ܝܼ ܓܘܼܕܵܦܵܐ ܥܲܠܔ
    ܐܘܼܪܚܵܐ ܕܫܪܵܪܵܐ.
  esk-NT: Suli iñugiallapiaqtuat piqasriqsuutigisirut pigiiḷḷapiaqtuatigun kanŋunaqhutiŋ
    iñuuniałhatigun, aasrii iñuŋnun uqamaqłuutigipkaaqsiḷugu iḷumutuuruaq pisigiplugich
    iliŋich.
  msb-msb: Damo lang gihapon sin masunod san malaw-ay ninda na paagi. Kaya, tungod
    sani, pagapakarauton san mga tawo an tunay na kamatuudan manungod sa Dios.
  cpa-NT: Jue¹² dsa² ŋi¹nio¹ hi² hlaih¹³ hi² he¹ dsa² héi². Jøng² huu¹³ quiah¹² dsa²
    héi² li¹chian² dsa² juúh² hi² hlaih¹³ juu¹² quiah¹² Diú¹³.
  dso-dso: ବିସ୍‌ବାସି ବଲାଇଅଇବା ବେସି ଲକ୍‌ମନ୍‌ ତାକର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତି ଦାର୍‌ବାଇ ଆରି
    ସତ୍‌ ବାଟର୍‌ ବିସଇନେଇ କାରାପ୍‌ କାତା କଇ ବୁଲ୍‌ବାଇ ।
  meu-meu: A hutuma ese edia dala dikadia ai bae ḡavadia; idia daidiai hereva momokani
    dalana na dikana bae gwauraia.
  yva-NT: Vatane wanui indati utavondi kurune wato awa ana udave ngkakainoanive rai,
    weti vatano kaijinta wo raen wea umba wo Yesus apa ananyao tugae raura tantunawi.
  dgc-dgc: Sakay pati, éy meadu a tolay du simbaan a umaheg ta ugali de a bastos.
    Ey nadid, dahil ta éya, éy mapintasan na tolay i péniwala tam.
  zpm-NT: Ndal miech ne grieequia tsienaḻ grë ncuaaṉ yozh ne guṉ zho, niapse por zha
    laa grëraa miech csilo gneenë Xtiidz Dios.
  hix-NT: Tweromra ro mak natxhe ha. Nyamoro wyaro rma rha, tweromra natxhe, enytxany
    kukuru komo xarha, thenyenohnà komo rma. Tweromra ehtxoho kom hoye ro, twàràhyakaxem
    me naha, khananàhtoho komo, yaworon xaxa.
  sim-sim: Jir nga nakrem Jisasin hishindiyanda ma mushak avak ma ondon li tiyaha
    nokophirmbirihi hulatolhakanda nombok li layihi mbele mbele kavakavan ukwa lir.
    Erem li unak ma ol sios hikriyok sinda ma ondo, os li uwa kava lihi oson li heyehe
    mashi omendinga os ji hishiowenda oson li okolehe kavakavak mbakwa lir.
  npi-ULB: धेरैले तिनीहरूको विलासी आचरणको अनुसरण गर्नेछन् र तिनीहरूद्वारा सत्यताको
    मार्ग निन्दित हुनेछ ।
  cgc-cgc: Tama na mga ittaw na magsunod man ta iran na mga buat na makagayya. Tenged
    ki danen, pakalainen ta mga ittaw ate an na pagsunod ta kamatuuran na miad na
    balita.
  tim-tim: Luâk arekŋe bâleŋaet âiŋe membiâ luâk âmbâle dondâŋe are yekmâ hainâk akbai.
    Bâleŋe hainâk membiâ âmâ bikŋande yekmâ den bunŋe aregât dâp nâŋgâmbiâ gewiap.
  yor-yor: Ọ̀pọ̀lọpọ̀ ni yóò si máa tẹ̀lé ọ̀nà ìtìjú wọn, tí wọn yóò sì mú kí ọ̀nà
    òtítọ́ di ìsọ̀rọ̀-òdì sí.
  wos-wos: Di nak maki nak maki haraki saraki sémbut hurundat nawulak du takwa diré
    xéta, haraki saraki sémbut hurundaka maki, di akwi wun haraki saraki sémbut hurutandi.
    Hurundat nak du takwa diré xéta di mwi hundina yambuka haraki hundi watandi.
  emp-NTPO: Ãdjia mĩã pera obadara zocãrãba bio ẽpẽnia. Ãdjirã carea ẽberãrãba wãrã
    bed̶ea ẽpẽbadad̶ebemada biẽ́ bed̶ead̶ia.
  eng-F35: And many will follow their licentious ways, because of which the way of
    the Truth will be defamed.
  ind-ind: Banyak pengikut Kristus akan tersesat dan mengikuti cara hidup mereka,
    yaitu menuruti hawa nafsu. Sewaktu orang-orang lain yang belum percaya kepada
    Kristus melihat hal itu, mereka akan menghina ajaran kita, karena mereka pikir
    ajaran sesat itu memang ajaran kita.
  pes-OPCB: عده‌ای بسیار، تعالیم مضر و خلاف اخلاق ایشان را پیروی خواهند کرد و به سبب
    همین افراد، راه حق مورد اهانت و تمسخر قرار خواهد گرفت.
  mpt-mpt: Naka eli bainobo galin naka mak unang maki kukub misiamo aleye bianiba
    baabeniba Kukub olo misiambabo, ayamobo ge oyebiba naka homon unang homoni i wengo
    wentubeniba isa kukub misiam olo namomabiobe. I inamibo bainobo galinba nakaia
    unangai bainobo galin nakaia unangai kukub olo nabibo yateniba Gode kukubo weng
    dobo weng owemomabiobe.
  ssx-ssx: Kutu pitolo kone wanda꞉hali wopuma꞉ta꞉ ika꞉ yaala꞉piki hoke haumanu tolu
    halimikie. Kutu piteleme ekima꞉ta꞉ mandane wanda꞉halima꞉ta꞉ mo ota꞉ tikitiki piki
    pota꞉na꞉ta꞉ pa hoke ha̱i̱ piki pimanu lalimikie.
  mkl-mkl: Inɛ nkpɔi ɑ́ too dɑɑ lɑɑlɔ nŋɑ, nɔ nɑ iri nŋɑ inɛ ɡɔ ŋɑ ɑɑ bu kpɑ̃ɑi ntɔ.
  gaq-gaq: ଗ୍ଲୋଏ ଅଃସେ ପବିତ୍ର ବାବବାଦି‍ଇଂ ଆଣ୍ତିନେ ସାପା ଏତେନେ ସାମୁଆଁ ଆତର୍ସା ବଆର୍ଗେ ଆରି
    ରକ୍ୟା ଡିଂଣ୍ତ୍ରେ ମାପ୍‌ରୁନେ ଆଣ୍ଡିନେ ସାପା ସତ୍‌ ସାମୁଆଁ ଆପେକେ ବେବଗ୍ନେ ସିସ୍‌ଇଂ ବିଃବଆର୍ଗେ,
    ଆତାନ୍‌ ଆପେକେ ମନେ ତ୍ଲାଗ୍‌ ନ୍‌ସା ନେଂନେ ଇକ୍‌ଚା ।
  gof-RNT: Daro asay yeellayaa entta iita ogiya kaallana; entta gaason tuma ogey cayettana.
  unx-unx: ଆଡଃ ପୁରାଃ ହଡ଼କ ଇନ୍‌କୁଆଃ ଏତ୍‌କାନ୍‌ କାମିକ ଅତଙ୍ଗ୍‌ୟେଁଆ । ଏଟାଃ ହଡ଼କ ଇନ୍‌କୁଆଃ
    ଚାଇଲ୍‌ ଚାଲାନ୍‌ ନେଲ୍‌କେଦ୍‌ତେ ସାନାର୍‌ତିରେୟାଃ ବିରୁଧ୍‌ରେ ଏତ୍‌କାନାଃକ କାଜିୟା ।
  gah-gah: Vegená nenémináa keza mokoló netá naliko vegená mukilite ánigiiki kémegetanigave.
    Itó keikumule liki vegená lugáate monó gihilámini gapomú aliki letanigave.
  lcm-lcm: Vap miang nganlak ki using iria si kari mamain ta laulauan i nau varas.
    Au na le iang, mang vap, kala remrem aniria asi mengen arikek ani selen i tutuman.
  aer-aer: Atyewe Jesus-kenhe atningkele akurne areye angwaretyenhe itne-arle mpwaremenge,
    itne apale-apale anewe akerretyenhe, itne arrpenhe areye mpwenye ikngwemele. Alakenhenge
    anteme arrpenhe areyele itnenhe aremele Ngkarteke anyurre-irremele akengentye
    angkemele iwerreke Ikwere.
  qvc-NT: 'Chaqa chay llullakuqkuna yach''achikuptinqam, achka runakuna, warmikuna
    mana baliq kustumbringunata rinllapa sigiq. Chaymi paykunapa uchangunarayku, achka
    rikaqkuna rinllapa yuyaq: Jisukristupa duktrinanqam mana nimapaq balinchu, nishpa.'
  tgl-ULB: Marami ang susunod sa kanilang kahalayan at sa pamamagitan nila malalapastanganan
    ang daan ng katotohanan.
  cbs-NT: Jatun jiwea kemu pae jamapai chakabuwen ikaibu yuda ichapabun jatu chibain
    Jesucriston bai chanimabiaken jawen taea ikunwainbu yuain jancha chakabukanikiki.
