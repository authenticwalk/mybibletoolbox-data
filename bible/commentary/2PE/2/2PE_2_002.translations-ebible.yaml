  boa-NT: Aane mítyame diityéké icyáhcújtsóne ímityúné méénuúhi. Críjtoke cáhcújtsotúmé
    ímityúné ihjyúvaá dííbyé uwáábotu.
  quh-NT: Kancunamanta ashqhas paycunaj millay causaynincuta khatenkancu. Millay causaynincuraycutaj
    cheka willanaspajpis runas sajrata rimankancu.
  kwi-kwi: Akkwan awaruzne uspa kwail kirɨt aizpa kanpanazi, uspakanain namat kit
    uzanapa. Nɨjkultuchiruzne au watcha nɨjkulamtu aizpa “kwail i” kizanazi.
  agm-agm: Kiya saiwɨ ketɨ kuraanɨhɨ nepɨ owematɨtaatɨwɨhiyaatanɨhandɨ kandɨ samɨhatɨhɨ
    Kɨraisihomɨ isɨhiya taahiyɨhiya jaipɨpa katɨwunjohiyɨhiyaamɨ kiyohɨwaiwa nepɨ
    apɨpaahɨ maipɨhaiwa kaiwɨ kiyaamɨ ambɨpatɨ kɨhiyaisawɨ namɨnɨwɨ daitaapo. Amɨ
    kiya saiwɨ kiyohɨtɨndaahɨ nehɨ maatɨmaatapɨ Kɨraisihomɨ isɨhiyaamɨ ipaahambɨhiya
    Kɨraisihopunɨ amɨ kometirɨhɨretapɨhaiwaapunɨ pɨwɨha maipɨha katɨwɨ sisɨpɨtɨtaapo.
  ubr-ubr: Baise omi sabu sigaraba on arimon osi baisigogo baibebeotis asi dura wontatam
    ato mamai an bobo sefofour on wonigibubunues. Ato omi on bobo nanaba wonafour
    ato sabu fani sinitem sinau, “God an dura Maiauin an Eta on men obin.”
  tsw-NT: Ama na̱ a̱bunda̱ a̱ ta̱ kuru uritosu wi iwuya i le. A̱vu waru a̱ kuru ili
    yi idaba i wono i le. Reve adama e le ama a yuwan adanshi a vama adama a Zamawawa
    nu ure wa amayun a̱ yi.
  cax-NT: Pero aboma ñana sürümanama bama isamutema isiu manu churriampatai niyachücoimia.
    Auqui nacarrüma caüma manitanama churriampü macrirrtianuca icütüpü arrüna ñemanauntu
    manunecatarrü osoi.
  aia-aia: Rai ragoi sae hinihini narai suri'i herengadaa'i nara ta'a'i di'u mara
    ha'aninimai abe, miraaui ahurodo rai taraawa'ai ha'atee ha'ata'aiai ha'ausuringa'i
    agaa'i nara ha'a-momori.
  srp-1865: I mnogi æe poæi za njihovijem neèistotama kojima æe se huliti na put istine.
  agt-agt: Ammi intu dulay te addu hapa sangaw ya dumagdag tekid, a paruban da ya
