  jpn-1965: 神は、罪を犯した御使いたちを、容赦せず、地獄に引き渡し、さばきの時まで暗やみの穴の中に閉じ込めてしまわれました。
  fra-SBL: Car si Dieu n'a pas épargné les anges lorsqu'ils ont péché, mais les a
