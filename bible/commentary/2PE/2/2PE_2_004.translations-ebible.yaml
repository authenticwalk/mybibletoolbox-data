    ne coreinoi. Nore nárecabu bʉoimara tãumeaque coreivʉ pʉ Jʉ̃menijicʉi ñájiovaquijãravʉ
    baquinóita.
  ita-1927: Perché se Dio non risparmiò gli angeli che aveano peccato, ma li inabissò,
    confinandoli in antri tenebrosi per esservi custoditi pel giudizio;
  lww-lww: Popon tevisu kilale p̃elaga kiena ne Ntewa nalip̃ereen yaru a natamaliaen
