  tha-KJV: เพราะว่า ถ้าพระเจ้าไม่​ได้​ทรงยกเว้นพวกทูตสวรรค์​ที่​ได้​ทำบาปนั้น แต่​ได้​ทรงผลักเขาลงไปสู่​นรก
    และได้มัดเขาไว้ด้วยเครื่องจองจำแห่งความมืด คุ​มไว้จนกว่าจะถึงเวลาทรงพิพากษา
  por-BR-2018: Porque se Deus não perdoou aos anjos que pecaram, em vez disso lançando-os
    no inferno, entregou-os às cadeias da escuridão, tendo sido reservados para o
