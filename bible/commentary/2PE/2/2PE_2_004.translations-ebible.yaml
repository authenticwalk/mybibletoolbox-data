    na cabai botiorique wapa na popiyeye majuucõagʉmi Dio.
  eng-ULB: For God did not spare the angels who sinned. Instead he handed them down
    to Tartarus to be kept in chains of lower darkness until the judgment.
  spa-VBL: Porque Dios no perdonó ni siquiera a los ángeles cuando pecaron. Sino que
    los lanzó al Tártaro, manteniéndolos en pozos de oscuridad, listos para el juicio.
  fra-_FOB: Car si Dieu n'a pas épargné les anges qui avaient péché, mais si, les
