  gmv-NT: ሃራይ ኣቶ ሺን ናጋራ ኦꬂዳ ኪታንቻታስ ፆሲ ሚሼቶንታ ኢስቲ ጪማ ጊዲዳ ꬉማ ኦላ ጊዶን ዴዒዲ ፒርዳ ጋላስ ጋካናስ
