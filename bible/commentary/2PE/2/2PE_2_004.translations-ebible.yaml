  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ ପାପ୍‌ତ ମୁଚ୍ୟାତି ଦୁତକ୍‌କାଂ କେମା ହିୱାଦାଂ ନରକ୍‌ତ ତୁହିଜି
