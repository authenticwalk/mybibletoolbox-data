  mal-mal: പാപം ചെയ്ത ദൂതന്മാരെ ദൈവം ആദരിക്കാതെ നരകത്തിലാക്കി, അന്ധതമസ്സിൽ ചങ്ങലയിട്ട്
    ന്യായവിധിയ്ക്കായി കാക്കുവാൻ ഏല്പിക്കുകയും
  lit-lit: Nes jeigu Dievas nepagailėjo nusidėjusių angelų, bet nubloškė į pragarą
    ir į tamsybės pančius atidavė tuos, kurie išlaikyti teismui;
  urd-GVR: Dekheṅ, Allāh ne un farishtoṅ ko bachne na diyā jinhoṅ ne gunāh kiyā balki
    unheṅ tārīkī kī zanjīroṅ meṅ bāndh kar jahannum meṅ ḍāl diyā jahāṅ wuh adālat
    ke din tak mahfūz raheṅge.
  far-far: Sulia na 'ainsel ki 'ua na mai ne kera abulo ta'a, ma God ka kwatea kwaekwaee
    fuada, ma ka aluda laona kula ni kwaekwaee, ma ka kani fafida ana seni, ma kera
    ka to ga 'ada 'ua 'i senai laona rorodoe. Kera kwaimakwali ana maedangi ana ketoie.
  suz-BL: का निक्‍शी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबपुकी यो पाप पतीके शिशी मतामे।
    परमप्रभु यावेमी मेको आन कली नरकमी ताइश्‍शा, नेल्‍ल क्‍येङा मरिम्‍शो बाक्‍तीकेमी
    सोइक्‍ताक्‍मी। मिनु निसाफ पची नाक्‍त सम्‍म छिङछिङमी चोक्‍शा वोइक्‍तीमी।
  car-NT: Tamusi irombo mo'karon yja'wan me e'i'san tapojongon anikota'ma'pa e'i'pa
    enapa tywaije man. Nono koro'na ewa'rumy ta tymypo i'wa mandon. Tyra'kere'topo
    i'wa mandon. Moro po ro moro typokoine tymy a'wembono auranano momokyry i'waine
    man.
  amp-amp: Wawanyko! Bingot Bro Nkifrar fasoh nayet mounmotm yakhato hel tumorm. Tumotrm
