    tay ndo, tə̀si cicihi ndo. Àgəs tay, àbiyu tay e *eviɗ gəɗakani vu, a məlaŋ ziŋ-ziŋeni
    vu duk abivoru ana vaɗ ya ti amagray seriya ni.
  kqc-kqc: Sei yaku ka ini naivo naivo vima, kaere vegu no reyadi, bi ini kaunava
    de vei fereyo, idu ita mokari makuyo, mironari bi seini dudu mukunari amegasa,
    kota rego meda tua rededi.
  tav-tav: Tirʉmʉpʉre Dio tʉ macana ángel maja cʉ̃re cabai botiorã quenare caroorã
