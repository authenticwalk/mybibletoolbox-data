    ne hueyi ixcomacalis.
  spa-RV-1909: Porque si Dios no perdonó á los ángeles que habían pecado, sino que
    habiéndolos despeñado en el infierno con cadenas de oscuridad, los entregó para
    ser reservados al juicio;
  csy-csy: Banghangziam cile mawna a vawt vantungmi te sia Pathian in koithong ngawl
