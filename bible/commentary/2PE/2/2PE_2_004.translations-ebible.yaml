verse: 2PE.002.004
translations:
  kpx-kpx: Anelu degomoleau subuta vaveve toela vale kebia ibina Dilavana ovei. Keau
    vaveve toela vage Dilavau kebia malevei matamae toelae hanavenu. Keu seimita kebia
    umudievei malevei Seteneu umale matamae loe otovenu. Iale keabuna keve ulage Dilavana
    bae kebia vaveve kaovai ibinaeabe ovei.
  okv-H: Eto ke be amo God ta Anera na ari sapura ea amo toae rate ambota hajire au
    kiagora ikenu pambuto Satan ta tipura ari degi mume ai ta pundurari mihera.
  tbo-tbo: Yaubada tu winoyanoya mi yadena hai apapoe binei ega ita kawahawenihi yaka
    i wihulu hopunehi domo uguguwana u hinena po he memae ma libahibahi iyetana he
    iotonaneya.
  mal-C: പാപംചെയ്തപ്പോൾ ദൂതന്മാരെപ്പോലും ദൈവം ഒഴിവാക്കാതെ അവരെ അന്ധകാരത്തിന്റെ ചങ്ങലയാൽ
    ബന്ധിച്ച്, ന്യായവിധിക്കായി തടവറയിൽ സൂക്ഷിച്ചിരിക്കുന്നു.
  grc-SR: Εἰ γὰρ ὁ θεὸς ἀγγέλων ἁμαρτησάντων οὐκ ἐφείσατο, ἀλλὰ σειραῖς ζόφου ταρταρώσας
    παρέδωκεν εἰς κρίσιν ⸂τηρουμένους·⸃
  bgc-bgc: क्यूँके जिब परमेसवर नै उन सुर्गदूत्तां ताहीं जिननै पाप करया था, उन ताहीं
    माफ न्ही करया, पर उन ताहीं नरक म्ह भेजकै अँधेरे कुण्डां म्ह गेर दिया ताके न्याय
    कै दिन ताहीं कैदी रहवै।
  khz-khz: Palagu na gekala-rakavato anerura maki ati evega-magulirato, na rakava
    kapunai epia-rigorato. Vonai teini na geligoligorato mukuna kaikolo aonai, veagirori
    tomana gealoana.
  deu-TKW: Hat doch Gott der Engel nicht geschont, die gesündigt hatten, sondern sie
    in die Hölle gestoßen, in die Gruben der Finsternis, zur Verwahrung auf das Gericht;
  zsr-NT: Dios cutu bunít lahuëꞌ yuguꞌ gbaz laꞌy queëꞌ naꞌ glunëꞌ dul‑laꞌ, san gruꞌnëꞌ
    lequëꞌ latj chul. Nágaꞌquëꞌ du guia ga nac chul naꞌ, taꞌbözëꞌ dza usyudxëꞌ lequëꞌ
    Dios.
  lin-lin: Soki Nzambe azangaki te kopesa na ba-anjelu oyo basalaki masumu etumbu
    kasi abwakaki bango ya kokangama na minyololo kati na molili makasi ya lifelo
    epai wapi abombi bango mpo na kozela mokolo ya kosambisama,
  hns-NT: Djab koetjh parie log na maangat raha baat soene, tab oelog Parmeswar ke
    sadja me se bhie na batjal. Oesab andhiaar gahieraai me band karal gail hai. Hoewa
    par oelog agoriega djab talak oesabke faisala na hoi.
  noa-E: Am khãai ich chognaan ʉ̈gthar ich dʉ̈i ãba naajerr khʉʉnjã irua perdonaabajim
    aajem, pekau ee burrwai. Perdonaaju khãai warag ich aarmua khĩmie durr barkhʉʉipʉ̈iwi
    ich mam khĩchag eeta cadenau jʉ̈kha wai sim anaabá, ichdëu mʉg durr i agkham ed
    “Mam ich mag nʉisiju” amachigcha jawaag.
  eng-EMTV: For if God did not spare the angels when they sinned, but rather confined
    them to Tartarus, and delivered them into chains of darkness, reserved for judgment;
  mib-NT: Chi tu ní íne cáhnu ni Yaā Dios nuū tācá ndajéhé yā jeē ní casáha cuēchi,
    chi sa ni jnaa yā infierno cáyɨndihyū nuū néē, cánuhnī jiín cadena. Te ni chindihyū
    yā nde quɨvɨ̄ sándaā yā sɨquɨ̄.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लायो के़जोःक्‍पा माङ्‌लाइङ्‌बाहाॽआङ्
    खासे़न्‍लाम् मे़दाङ्‌घुन्‍छिन्‍लो, कर खे़ङ्‌हाॽ इघेःक्‍खुसिआङ् खे़मायङ्‌सङ्‌ङो
    केःत्तुसिआङ् खासे़न् ये़न् थारिक् खे़न् खामाक्‍लुम्‍बाःत्तो मे़याक्‍लो॥
  xnj-xnj: Yikavya Chapanga avahengili lepi lipyana vamitumi va kunani kwa Chapanga
    vevambudili, nambu avatagili pandu pepavi na mang'ahiso kuni vakungiwi minyololo
    kuchitita ng'ong'olo, vilindila ligono la kuhamuliwa.
  mmx-mmx: Kerepmo ne Moroa goxo ke xepe lubungangelo diga lok laxakapmek, ketla neni
    ga lu arup midi uto at lemenemen songsongot. Dik lok keneng at loogu xokoxo at
    lamain, la dinaba nemen go se at laaleng ete.
  cbr-NT: Nucën Papa Diosan ca axa 'uchacë ángelcama aín 'ucha tërë́nquinma aín nëtënua
    chiquínquin anúan an camabi uni isti nëtë utámainuan, anu atux tëmërai 'iti, bëánquibucënu
    manë risin tëcërëcacësa 'aish anubi 'inun 'imiacëxa.
  tee-NT: Pus ju Dios jantu amac'acxanilh ju anquilhnin ju na ta'alactu'unulh. Para
    amaca'ancalh ju lacajipi. Alacch'imaca'alh laca'atats'isni. Anchach alacmak'acanta
    tus acsni camak'osaspitcanach.
  eng-LSV: For if God did not spare messengers having sinned, but having cast [them]
    down to Tartarus with chains of deepest gloom, delivered [them], having been reserved
    to judgment,
  cak-NT: Ri Dios, ni ri ángeles man xerucoch' (xerucuy) ta cuando xqui'en mac, xa
    xeruq'uiak chupa ri k'ak', ri lugar richi ri sufrimiento, ri lugar chi ri k'eku'm.
    Chiri' je-tz'apel-wi, quiyoben ri k'ij cuando xquie'an juzgar.
  pah-NT: G̃a ndekote'varuhurame Tupana'ga ombohahy reki ojipyrive'g̃a pe yvagipeve'g̃a
    pe g̃a mondovo hahyva'ea pype hako. Omombytauka ga g̃a pevo g̃a nog̃a ypytunahiva
    pype Cristo'ga ti te'i g̃andeaporog̃ita pe mbapava koty nehẽ javo.
  sja-NT: K'ĩsiadáma nãgɨde. Tachi Ak'õrepa ichi angeleerãpa k'achia oodap'edaa wẽpapi-e
    paji. Ãchi pëiji eperãarã k'achia beerã piudap'edaarãmãiipa waawí mãik'aapa jɨ̃a
    paraa bɨji uria audú nãpɨa bɨde, mama iru ewari waibɨa ewate nɨdamerã.
  xed-xed: Dər tsa duhwalha Lazglafta ta ga ta dmaku ghalya ya ná, zlana a Lazglafta
    ta həŋ mantsa wa. Ama ka pghaghatá tsi ta həŋ da duda vu, ka tsamtá həŋ nda ziɗa
    ma grum, ka kzla fitika guma.
  mks-NT: Co̱ó na̱caja cáhnu toho ini Ndióxi̱ sa̱ha̱ táto̱ mé á tá na̱caja na cua̱chi
    nu̱ mé á. Ña̱ na̱caja mé á quéa̱ na̱chindahá a̱ na̱ indayá. Ta na̱jándicoo a na̱
    nu̱ú naá ndiva̱ha ta na̱cató a̱ na̱ xi̱hi̱n cadena ndúu na ndáti na xi̱nu̱ co̱o
    qui̱vi̱ caja vií Ndióxi̱ sa̱ha̱ ná.
  gfk-S: God pai gale hook leh ira angelo ing di ga gil ra sasana. Pata. Iga tule
    leise di ukaia ra katano na harpadano, igom bul di ta ira lulur na kadado tuk
    ter be di na tur ra harkurai.
  bmu-bmu: 'Köndeŋmöndeŋ asuhumapkö galöm meme keu tosatŋi kewö: Suep garata tosatŋan
    Anutugö jitŋi qetala siŋgisöndok akeri, Anutunöŋ i qahö eŋgehoriyökmö, aköm eŋgiiga
    könöp mire emuyaŋgöreŋ geget. Yaköriba panaman miri dutŋe ala ain tapepnöŋ (muŋgamuŋga)
    gwaröhöm eŋgiyök. Gwaröhöba galöm köl eŋgiiga keuŋinaŋgö kitipŋi jim tekömapkö
    mamböt tatkera tata kotze.'
  dgz-dgz: Gueguewa ame mam. Anea inak koewa taiwanumunewa, God yawamo munan bagu
    sisi anu inak ya munen, go pan watu enamon urat mum sisip tunun wandini arewa
    gapan enamon, wanumone amba wanene wamewa amase taiwanum.
  eng-GNV: 'For if God spared not the Angels that had sinned, but cast them downe
    into hell, and deliuered them into chaines of darkenes, to be kept vnto damnation:'
  zaa-NT: Labí modo te para iria cą le' condenación qui' quį, porqui'ni ą'hua ca ángeli
    canu beni contra nu ra Tata Dios nna, labí bedilèe cą. Sino bedal·la lée cą hasta
    lugar de castigo adiru rè', acca tse'e cą anna le' chul·la ba làti ỹiqquia cą
    cadena para ccá cą condenar canchu chi i'yu tsá juicio.
  eng-WEBSTER: For if God spared not the angels that sinned, but cast them down to
    hell, and delivered them into chains of darkness, to be reserved to judgment;
  guh-guh: Angelevi ata baja cajena itsa naneconita, aneconijibia Dioso apo copatsi.
    Angelevi ata itsa naneconita, nexata Dioso xuaba infiernojavabelia. Nexata bajarajota,
    pitaquirinacuata, cëbiaya Dioso jinavanapaeyaexana. Nexata bajarapaángelevi Dioso
    jane baja naneconitsiaexanaena pamatacabi Dioso naneconitsiaexanaena daxita pijaneconi
    pexainaevi.
  bon-bon: Mine Acejiyame me mule poto cidi me ngene pa jwaatwa-naninago. Ujarage
    pui mename seemo lui cina niiya mule jewenujisi, Acejiyame te teebibine padare
    lica ecäremuji, yepä teebibine yiisabemuji niiya puupu me. Teepi puma krokeciiye
    cabu icrajenige, siige äblicäco äsecrera ngälu atrana bimu te liba cirege atyaramta.
  nhw-BL: Toteco amo quintlapojpolhui itequihuajcahua catli tlajtlacolchijque. Quinmajcajqui
    hasta mictla, huan quintzajqui ipan tzintlayohuilotl huan nepa mochiyaj hasta
    nopa tonal quema Toteco quintlajtolsencahuas.
  swh-ONEN: Kwa maana, kama Mungu hakuwasamehe malaika walipotenda dhambi, bali aliwatupa
    kuzimu katika vifungo vya giza wakae humo mpaka ije hukumu;
  wbi-wbi: ulwakuva uNguluve naakavalekile avanya Mhepo vano vakasyetung'hiine pe
    akavatagha... neke vapinyue mu fipunyua kuhanga ikighono kya kuhighua kyande kivisile.
  bba-bba: Domi Gusunɔ u ǹ wɔllun ɡɔrɑdobɑ deri be bɑ rɑɑ torɑ, ɑdɑmɑ u bu sure ɡɔriɔ
    mi bɑ bu nɛni wɔru sɔɔ yɑm wɔ̃kurɔ sere siribun tɔ̃ru.
  eng-KJVCPB: For if God spared not the angels that sinned, but cast them down to
    hell, and delivered them into chains of darkness, to be reserved unto judgment;
  kgk-NT: Yma ete Nhandejáry ndoheja reíry voi va'ekwe gwĩ gwembigwái yváy pygwa hembiapo
    vai va'e. Hembiapo vaikwe-rehe oity íxupe kwéry imbohasa asy hagwã-py. Pytũ-my
    rei oiko-ma isã-rehe onhapytĩ-ma hereko-vy. Ha oha'arõ joty upe áry Nhandejáry
    renonde-py enterove va'e ombojogweroaty hagwã peteĩ teĩ-pe ogwereko hagwã hembiapokwe
    pokwe-rehe.
  waj-waj: Aangeraiya mminnamminnaa maisaiyauvaa varooyara hama Anutuuqo iyara boo
    tirainno ivo ikia too varii yoosinnaivaki iya kagaari kieeravai. Kagaari kiooduu
    soopa pinaa upisiivaki varida Anutuuqo iya yaparaira suaivaara faannaida variravai.
  cpy-cpy: Tema paerani ikaariperotan-takari Ronampiripaeni Tajorentsi, imatakiro
    Tajorentsi rowajankitaakiri, rookakiri sharinkaweniki, tsirenikaarikiri ikanta-kotaka
    royaawenta rowajankitaa-peroe-teeri.
  mpx-mpx: Tunahot Yehoba abwe ni lahel, kaiwena aneloseyau bolo sauga houhouwena
    hi gegi Yehoba nige i aatilomwan-agil, yaa i yoho lowagiliek gol toto milaulauina
    hot elana, inoke i yowanil ge i teleliek gogou gamwanaa nihi matamatan yatala
    mowamowasena kaiwena.
  wbp-wbp: Nyarrparlu karna milya-pinyi yangka kapu-jana Kaaturlu riwarri-mani yinya
    tiija maju-patu? Manngu-nyangkalu-jana marramarra-patu kujalurla Kaatuku warntarla-jarrija
    nyurru-wiyi. Majungka-jarrijalpalu. Kuja-jangkaju, Kaaturlu-jana kujurnu rdaku
    wiri-kirra yirdi-kirraju Tarturu-kurra. Mardarnu warrarda-jana tarnnga-juku, ngulaju
    kapu-jana mardarni-jiki kaji-jana yinyarla-juku riwarri-mani muku tarnnga.
  luo-luo: To ka Nyasaye ne ok oweyo ma ok okumo kata mana malaike mane oketho, to
    ne owitogi e gehena ma en mach ma ok tho, koketogi e mudho mandiwa ka girito kumgi;
  nhe-NT: Toteco ax quintlapojpolhui nopa elhuicac ehuani tlen tlajtlacolchijque.
    Quinmajcajqui hasta mictla, huan quintzajqui ipan tzintlayohuilotl huan nepa mochiyaj
    hasta nopa tonal quema Toteco quintlajtolsencahuas.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܐܲܠܵܗܵܐ ܠܵܐ ܚܣܝܼܟ݂ ܠܹܗ ܠܡܲܠܲܐܟܹ̈ܐ ܕܚܛܹܐ ܠܗܘܿܢ، ܐܸܠܵܐ ܕܸܪܝܵܝ ܠܹܗ
    ܓܵܘ ܕܘܼܝܵܪܹ̈ܐ ܬܲܚܬܵܝܹ̈ܐ ܘܣܘܼܦܝܵܝ ܠܹܗ ܕܦܵܝܫܝܼ ܐܣܝܼܪܹ̈ܐ ܒܫܸܫܠܵܬܹ̈‌ܐ ܓܵܘ ܚܸܫܟܵܐ،
    ܚܘܼܡܝܹܐ ܗܲܠܔ ܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ،
  esk-NT: Takku israġulgich killuqsaqmata Agaayyutim anasriñŋuqsaqmigai igitlugich
    nagliksaaġviŋmun qiḷiqsruipḷugiḷḷu taaġniqsrami tikiññiałhanunaglaan uvluan atanniuviksram.
  msb-msb: Wara ngani palampasa san Dios an mga anghel na nagkasala kundi tinapok
    sinda sa impyerno kag napriso sa madulom na lugar hasta sa adlaw san iya paghusgar.
  cpa-NT: Ha¹chi² ca¹liúg² Diú¹³ ángeles ca¹jmo¹ hi² hlaih¹³. Ca¹tangh¹²dsa guio¹juǿi¹
    báh³. Ja³tsa¹jní² jøng² ma²tiogh³ ángeles héi² ta³lah¹jií¹ jmai³ ja³mi¹rø¹² Diú¹³
    jǿg³ quiah¹² ja³ca¹lah¹já¹dsa.
  dso-dso: ପୁର୍‌ବେ କେତେଟା ଦୁତ୍‌ମନ୍‌ ଜେଡେବେଲେ ପାପ୍‌ କରିରଇଲାଇ, ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ଡଣ୍ଡ୍‌
    ନ ଦେଇକରି ଚାଡିଦେଏ ନାଇ । ମାତର୍‌ ସେମନ୍‌କେ ନର୍‌କେ ପିଙ୍ଗିଦେଲା । ସେମନ୍‌କେ ବିଚାର୍‌ କରି
    ଡଣ୍ଡ୍‌ଦେବା ଦିନ୍‌ ଜାକ ସେ ସେମନ୍‌କେ ବନ୍ଦିକରି ଆନ୍ଦାରେ ସଙ୍ଗଇସି ।
  meu-meu: Dirava ese e kara havara anerudia na se bogadia hisi, a dibura masemase
    gabuna ai e tahodia dobi, unuseni ai e ḡuidia ela bona hahemaoro negana.
  yva-NT: Are nawirati wo ayao kakaije rave, onawamo indati Amisye po awa mangke raugaje
    mai jaje. Arono wusyinoe naito Amisye wo ayao kakai rave, Amisye po awa mangke
    rapaya mansaije ramu, yara Po mamaugasya ateme rai indamu utantuna makova no kaumure
    rai java masyoto indati Po awa mangke rapatimugo mai.
  dgc-dgc: Mara, entan moy du anghel a iba a nagkasala. Ewan side pinatawad na Diyos,
    éngˈwan nibut na side ta impiyerno, a nipihesu na side ta mediklém a lugar. Sakay
    ginapus na sa side ta kadena a hanggan ta aldew na péghukum.
  zpm-NT: sac Diossi goṉ, miṉe ruṉ grë zha ntseeb, csaṉd mew scase. Goḻgaṉ gaṉle,
    niicxe grë anjl ne sca beeṉ falt lo me, goṉdzed me zho, bleegazh me zho gbaa,
    bnabey me bioogyu zho tib lo ncowdoo, ga nioogyu zho nieeda gaḻ dze ne laa me
    guṉquizh zho miṉe beeṉ zho.
  hix-NT: Àsok hana nehxatxkon ha, kahe yawonotho kom ha, Khoryenkom yanototho kom
    ha. Khoryenkomo yanwehtxownà hatà. Àro ke, nyamoro heno kurunhohra ro mak nehxakon
    hatà, Khoryenkomo. Yuhnayen hona narymatxownà hatà, eryewhamnohno ytxoho ro na
    rma hatà. Tawanye rma haxa nay hatà, yuhnayeno. Watxa ymo yaka ahryemxemo komo
    wyaro, ahusah me natxow hatà, nyamoro heno, Khoryenkomo yanweknyenhàyamotho. Ahusaho
    roro me rma natxow hatà, wahanonkano ynye yomokhàra ro rma haka. Àro rma ho nanàhnohtàketxhe
    hampànà.
  sim-sim: Mas ensel lal kavakavan uri lir. Hako Avui Wasilaka mbeek lirin or halashirik
    jip liri ambu lir, wahau. Or wa os tangtang naha tindin nanda mishi orok or oweshihindak
    olmu linduwa. Er li li ihi Avui Wasilaka man or heyembakwa wolokop or mbanak kavak
    nakwa lir.
  npi-ULB: किनकि परमेश्‍वरले पाप गर्ने स्वर्गदूतहरूलाई त छोड्नुभएन । बरु, तिनीहरूलाई
    तल पातालमा सुम्पिदिनुभयो र इन्साफ नहुन्जेलसम्म साङ्लाले बाँधेर घोर अन्धकारमा राखिदिनुभयो
    ।
  cgc-cgc: Sigurado na silutan ta Dyos mga dili-matuod na manugtudlo tenged kanen
    an ula naluoy bisan naan ta mga angil na nakasala. Papilak din mga angil ya naan
    ta impirno daw papakulong naan ta sikad delem asta ta adlaw ta iya na pag-ukom
    naan ta katapusan na adlaw na maageman danen iran na silot.
  tim-tim: Akto aregât keiŋe hin. Anutuŋe aŋelo bâleŋe akbiâ bo yaiyeŋguep. Bo. Are
    âmâ hemem kâlâwân hikom menduguyekmâ hândâk kâlegen panyekto geyi. Aregen hâuŋe
    yeŋaet sop miawakbiapgât lâmgom tatmai.
  yor-yor: Nítorí pé bi Ọlọ́run kò bá dá àwọn angẹli si nígbà tí wọn ṣẹ̀, ṣùgbọ́n
    ti ó sọ wọ́n sí ìsàlẹ̀ ọ̀run àpáàdì tí ó sì fi wọ́n sínú ọ̀gbun òkùnkùn biribiri
    nínú ìfipamọ́ títí dé ìdájọ́.
  wos-wos: Hanja Godna ensel nawulak haraki saraki sémbut hurundaka God diré wahambandé,
    “Reséndé. Hurungun sémbut baka joo dé.” Wungi wahafi yata dé wandéka di ya yanékwa
    hafwaré yi. Ye di halékingambu wumbu re. Di wun hafwambu reta séndé gembu re maki
    reta, God némafwi kot xékékwa néma du retendéka nukwaka di haxé.
