    lap̃asa asum̃alu asape asu metavania. Naga sape pe sur re tai nene poli, ana sum̃alu
    koven plan la veraga, apito tano e puluyo malolo e kapi na loge viowaena, vena
    asum̃a e nene vano tol pupia legiena na lip̃ere maronen yar lala.
  ckb-ckb: خودا بەزەیی بەو فریشتانەدا نەهاتەوە کە گوناهیان کرد، بەڵکو فڕێیدانە دۆزەخ
    و لەنێو تاریکیدا بەندی کردن و بۆ ڕۆژی لێپرسینەوە هەڵیگرتن.
  nas-nas: 'Niiꞌke noruꞌampiri otong teeꞌ nkoaravainooꞌ aaꞌnung-koo: Niiꞌning koosinunanka
    orakaꞌ nkoariko tamung oovuriaruuꞌ, teka kansiꞌkoo tumang duaꞌuruꞌ isipoꞌ masipoꞌ
    mutaananooꞌ doonko teke daiꞌariri otorooꞌnaang bera simpeꞌuriainaꞌmung-koo basi.'
  uvl-uvl: Iange nge nike nga etue nenge angkelo mur te poia poinga poreke ngana,
    NeHalang renge iri ero. Te kale iri pe tesau sue iri ke tela nga oan nga kileng
    au ngana pe tema ke te kulele etue nenge NeHalang lape amnei teu lange iri nga
    reria poinga mur.
  eng-BBE: For if God did not have pity for the angels who did evil, but sent them
    down into hell, to be kept in chains of eternal night till they were judged;
  ixl-CNT: Echaꞌ vaꞌl iꞌan u Tioxh aas yeꞌt ikuy qꞌu aanjel qꞌuꞌl paavin siatz. Ikꞌon
    bꞌen tu u xamal choobꞌal paav. Utz ijup okoꞌp tu u uken. Echaꞌ tatin tu tzeꞌ u
    tatin taqꞌo. Aꞌ nichꞌia topon u tiempo aas satxꞌolax inujul.
  xsi-xsi: Miki kasama tu muŋga, kinzi aŋelo pinde siveta kiesaka, aku Maro Kindeni
    igera kinzi tia ndo. Itambiranzi silâ yââ ŋalae ne mbââ ilo, aku ipanzi lâ wâlo
    kaika tini. Kinzi uru simo mine lâ nia ŋaŋa ilo, aku sindaŋe Maro Kindeni ne zo
    ŋalae ŋana ipare nia sondo panzi kâ.
  crx-NTPO: '''Oh da'' whuz un''a za nja dúhooja, nyoonne lizasne lubeshi inlane,
    ''enne Yak''usda ''aw buba whulalhdítnel. ''Et huwa tsak''et whutl''ah hooloh-un,
    Tartarus ts''utni, whuz ts''e whébalhdil. ''Ink''ez whuz ts''e tsalhgus yo buba
    nahutiyeh whuts''un lhuztih tl''ool be whénubudizguz.'
  kan-OKCV: ದೇವದೂತರು ಪಾಪಮಾಡಿದಾಗ ದೇವರು ಅವರನ್ನು ಸುಮ್ಮನೆ ಬಿಡದೆ ನರಕಕ್ಕೆ ದೊಬ್ಬಿ ನ್ಯಾಯತೀರ್ಪನ್ನು
    ಹೊಂದುವುದಕ್ಕೆ ಬಂಧಿಸಿ, ಕತ್ತಲೆಯ ಸಂಕೋಲೆಗಳಿಗೆ ಒಪ್ಪಿಸಿದರು.
  bbb-bbb: Ro ni vierafe Godi fu isuibe anera ije bu ise reva ije fu kame isekafiae.
    Ijadufuo irere fu kuaema ije fu reke. Fu anera ije kame tonamiama areme kena are
    ise miane naeno titutema ijia korega bu ijia naove. Ijadufuo maza radekuma ijia
    Godi fu bu kena ise buone maziegiadufuo.
  blw-blw: Machusacha way machusa te ilanyu ngén, uray hen anchichay anghel paat way
    fummasorat, iggay met pasinsiyéén Apudyus chicha te entap-arna chicha ad imférno
    way nakakawwachan hen anchi ngéngét ah manmannéchancha hen anchi ag-agaw way manguwisan
    Apudyus hen egad.
  tam-2017: பாவம்செய்த தூதர்களைத் தேவன் தப்பவிடாமல், அந்தகாரச் சங்கிலிகளினாலே கட்டி
    நரகத்திலே தள்ளி நியாயத்தீர்ப்புக்கு வைக்கப்பட்டவர்களாக ஒப்புக்கொடுத்து;
  azz-NT: Huan no nanquimatij ya que Totajtzin Dios amo teyica quintapojpoluij ne
    ángeles de catca itaquehualuan cuac yejuan motajtacolmacacque iixpantzinco Yejuatzin.
    Ta, Yejuatzin quinpantamotac ne ángeles campa ne ixpolihuilis de mictan. Huan
    ompa Dios quincahuaco campa teostocyo huan tayohuayanilot ma ompa tzicautocan
