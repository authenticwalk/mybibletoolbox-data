  cmn-FEB: 因为即使是天使犯罪，上帝也没有放过他们。他把它们扔进塔耳塔洛斯，关在黑坑之中，等待审判。
  gmv-RNT: Haray atto shin nagara ooththida kiitanchatas Xoossi mishetonta isti ciimma
