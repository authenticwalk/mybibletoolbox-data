  san-BUR: ဤၑွရး ကၖတပါပါန် ဒူတာန် န က္ၐမိတွာ တိမိရၑၖင်္ခလဲး ပါတာလေ ရုဒ္ဓွာ ဝိစာရာရ္ထံ
