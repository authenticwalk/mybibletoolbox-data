  mbh-mbh: Na lemir mire ako God aro i paomelal areko o oma vothung kerenga, eneke
    i wen enselre ako o oma vothung kerenga, kene avele, aveto i asesu or a paomelalinga
    a pen, na i paeso or a vol a midenga, naro o theal tetal or i pavurvur nge ile
    nang ako aro i pamit or nge riong.
  bdd-bdd: Weyahina Yehoba aneloseyao galadi geya ꞌida ꞌatemuyemuyaediya, ma hesi
    gaula guguyou ꞌoina ꞌiula suluhediya, eema simiyamiya ꞌana siga bwaꞌomatana ꞌana
    tuta.
  cbt-NTPO: Ni'co'. Iráca a'naquën anquëniro'sa' co Yosë yanatëpihuë'. Co noyahuë'
    nipi ni'ton, Yosëri ana'intërin. Co inapita tëranta' nicha'ërinhuë'. Parisitacaiso
    marë' a'parin. Tashinanquë oncorapipinan ya'huërápi. Inaquë ayaro' ninarapi.
  srn-NT: Bika Gado no ben meki den engel di ben sondu, tan sondro strafu. Ma A trowe
    den ini wan dipi olo, pe A keti den poti ini dipi dungru, te leki a ten doro fu
    A strafu den.
  cta-NT: Nu cua saꞌni ni, ná nguaꞌni clyu tiꞌ ycuiꞌ Ndyosi jiꞌi̱ nu nguꞌ xca̱ jiꞌi̱
    Ni nu ntsuꞌu quiꞌya jiꞌi̱; nguxcua̱a̱ Ni jiꞌi̱ nguꞌ xca̱ nu xñaꞌa̱ biꞌ, ndyaa
    nguꞌ nde ca bilyaa, ca su talya ñaꞌa̱ tsiyaꞌ ti. Ndyaaca̱ꞌ nguꞌ xca̱ biꞌ loꞌo
    ju̱u̱ chcua̱, chaꞌ ca biꞌ tyanu nguꞌ ñaꞌa̱ cuayáꞌ nu cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa
    ñati̱ chalyuu, loꞌo jiꞌi̱ nguꞌ xca̱ biꞌ.
  bqc-SIM: Asa Lua i malaika pↄ́ duunakɛ̀ↄ too, à ń ká gbã́o sia pↄ́ kú zĩ́lɛzĩlɛ
    guu, àↄ ń kũa e yã́kpalɛkɛgↄↄzĩɛ.
  tcz-CHONGTHU: Ajeh chu Pathen in vantil achonseho jeng jong akhendehlou ahi. Aman
    amaho chu muthim lhangkhal kiheh gomtong sunga, Damuna chu alelut jenga, thutanna
    nikho lhin kahsea dinga akhum tup ahi.
  mar-mar: कारण जर देवाने पाप करणार्‍या देवदूतांनाही राखले नाही पण नरकात लोटून, गडद
    काळोखाच्या खाडयात न्यायासाठी अटकेत ठेवले;
  snp-snp: Moda kolafe? Enisole maleka nosámami mona melamo, ya Gotikafo koito gedámaiye.
    E’e, lowa eba Talitalo sini ona digu ya fulo nelalo gedeito, ayau lifima ka olu
    itibito giminami kamena ya kiyabawa o minenawae, loto eti o gedami ne.
  isl-isl: Ekki hlífði Guð englunum sem syndguðu, heldur varpaði hann þeim niður til
    heljar, þar sem þeir bíða dómsdags, læstir inni í dimmum og drungalegum hellum.
  spy-NT: Manaasaayee ꞉Yēyiin malayikaanik choo kiyēyē ng'ōōkisto, nteenee kiwiirchi
    kāābkwoombiich wōloo tuuy ānkurātootiin ām nyōrōōrōōnik kukānyē bēsyēēt nyēē +/mābokiitiilchinēē
    ng'aleek.
  xnn-xnn: Olay nan aanghel ay binmasol id kasikasin et dinosan Apo Dios daida ay
    nangipaey ken daida isnan pagdosaan. Inpaeyna daida isnan adaadaem ay lengaw ay
    menbolinget. Wadada isdi engganay banagen Apo Dios nan am-in. No keg todi nan
    inommat ken daida olay no aanghelda et am-amed nan madosaan nan aped ipogaw ay
    binmasol.
  mwe-mwe: Na nkali ashimalaika bhatendilenje ilebho, a Nnungu bhangaabhonelanga shiya,
    ikabhe bhashinkwaaleshelanga nniimbo, nikwaatabhanga nnubhindu bhatamangane mwenemo
    mpaka lyubha lya ukumu.
  tte-tte: Walo yawasosi Yaubada toyakayakatai mwakomwakotaline kani iyamaisali. Wagitai
    kaba gite bwaite yawalowen kolimiu. Aneloseyao yauyauleli siya sauga bagubagunana
    koina silopwano, Yaubada nige inunuwatu-pwaikili, na igabae-lobiyegili boniboniyai
    ana dedei koina, kabo ipan-kalatagili yo sisanasana boniboniyai kalona mena yatala
    mwawamwawasina kaiwena.
  tcs-tcs: Bikoz God no bin kipe dem einzel wen dempla i bin meke sin gense em, em
    bin sakwei dempla insaid el. Ane em go kipe dempla de lo dat dakples antil da
    dei wen em i go zaze ebridem pipol.
  hlt-THB: Thawlhnaak ak sai khan ceityihkhqi ce Khawsa ing am hlyn nawh, hell na
    tyi hy, ak hyp dek khuina awideng aham thawng thla hy;
  soq-soq: 'Ensel isiwa do insamona: Mo kadi dewasaiena baiwa God mo bola iwimpuiwimpua
    bedewe waaubamono antone waimoia, ideita kotu walamawa wisepio kotuntopu.'
  qub-qub: Mana wiyacoj anjilcunatapis Tayta Diosninchi manami perdunaranchu. Chaymi
    chay anjilcunataga infiernuman gaycur yanauyaycaj chacayman wichgaycuran fisyu
    junajcho jusganancama.
  att-att: Á ammu tam ta kuruk nga mapalurò yù pamagikáru ni Namarò sù ira nga mangnguá
    ta narákè, ta mássiki yù ira ngaw daroban ni Namarò ta lángì nga nalliwâ, arán
    na ira inikállà, ta inipetabbà na ira sù nálaram nga abbû ta gián na impiernu,
    á napukù ira tán, sù nakallà nga gián, nga magiddak sù pangukum na nira.
  bki-bki: Bo ka kito rovitilubar Atua kiano bajago na tibure tomu a na milarur toro
    ea meuliano na nanua beamu. Moti, kuvilavon ka kuvisidomial Atua kiano nailiano
    nalo na beamu, napano tealo ajumolu amilavon ka atu loa naio. Naio maka riverenio
    maka ve titai, mia naio jumolu buk bulaglo vaarakurano abatove ea bulu joomo nalo
    na melijokouo ea sebi na lakoiano, ka atua vio na riva rivokar burum̃ara legiano
    na tibureiano na maariano.
  bqp-bqp: Zaakũ Luda dí malaika kũ ò durunna kɛ̀nↄ tóro, à ń ká tↄ̃̀nↄwɛɛ sira
    kũ à kú zĩtɛzĩtɛ gũn, àgↄ̃ ń kũna ari yãkpatɛkɛgↄrↄ zĩ.
  mcp-mcp: Mpugá nə́ Zɛmbî nyə a shígɛ́ jagʉlə *wə́éŋgəles bwə́ á sá *sə́m wá; nyə
    á wusə bwo Tarʉtar dɨ́. Bʉ́sə feedyá nûŋ kʉ́l yídʉ́gʉ́ í búl bə nə́ kʉlʉ́d yí,
    bwə́ ŋgə bwánd sémbyé mílə́sʉ́.
  hat-hat: Bondye pa t' fè pa zanj ki te fè peche yo. Li te voye yo jete nan lanfè,
    li lage yo nan gwo twou kote ki fènwa anpil la, l'ap kenbe yo la pou yo tann jou
    jijman an.
  npl-NT: Dios amo okintlapojpolwi n ángelteh non otlajtlakolchijkeh, yej okualintlamotlak
    miktla iwa okinka ilpitokeh ika kadena kan tleyua para matsaktokah asta maajsiki
    neká iksemi tonati ijkuak Ye wits kinxexeloki iwa kijtos akin yas íwa, iwa akin
    amó.
  bgg-bgg: Hamangkhung-aphuii è layog rek pho hamangkhliiethek shii athoh ro, jishii
    ithek shii thumluii hà fen muii, Chua pha Inai pha ithek shii igiia hà phiing
    ne rai ro.
  eng-TCENT: For if God did not spare angels when they sinned, but cast them down
    to Tartarus and committed them to chains of darkness to be kept for judgment;
  eng-BSB: For if God did not spare the angels when they sinned, but cast them deep
    into hell, placing them in chains of darkness to be held for judgment;
  cpu-NT: Tema pairani ikaariperopaitetantakari tsika ikaratzi maninkari, jimatakero
    Pava jovasankitaayetakeri, jookakeri sarinkaveniki, tsireniki ikantakoyetaka joyaaventa
    irovasankitaapaiteperotantyaariri.
  san-ASM: ঈশ্ৱৰঃ কৃতপাপান্ দূতান্ ন ক্ষমিৎৱা তিমিৰশৃঙ্খলৈঃ পাতালে ৰুদ্ধ্ৱা ৱিচাৰাৰ্থং
    সমৰ্পিতৱান্|
  tac-NT: Onorúgameka tabilé e'kale alué santo ánjeli napu'lige cha nokisá, iligá
    wa'lú gastigo 'yale, injiérnochi 'luka 'we chóniga ilígichi 'we re'lé, 'lige alé
    mochí karénate buluruga, alé mochímala napusí seba raweli napu'lige Onorúgame
    gastigárimichi suwábaga alué cha nokágame santo ánjeli.
  eng-WEBPB: For if God didn’t spare angels when they sinned, but cast them down to
    Tartarus, and committed them to pits of darkness to be reserved for judgement;
  gfk-H: Kalou pa ga hok lah ira angelo ing diet ga gil ra sakena. Taia. Ga tulei
    sei diet ukatika ra sibaan na harpidinau, gaam bul diet ta ira lulur na kankado
    tuk taar bia diet na tur ra warkurai.
  viv-viv: WaꞋita, gilubodadi be adi matahiwadi hinanuhagana faꞋina boi tuwai-lokalokana
    Yaubada yana tovenuwaꞋata tufoidi hikoyo againe Yaubada keke gidaꞋita-moꞋedi,
    au abaga koyone giwavidi kahu tunugi-vadavadaꞋaina agaidiya giyogodi. Umalovana-kahukahu
    againe adi matahiwadi vedewayauga ana toveya hinanuhagana-ma hibodabodana.
  yao-yao: Akunnungu nganatenda chanasa kwa achikatumetume ŵa kwinani paŵatesile sambi,
    nambo ŵajasile ku jehanamu. Kweleko ataŵikwe minyolo mu chipi totoloo, achilindililaga
    lyuŵa lya kulamulikwa.
  tgp-tgp: Matan vara God mo sopo kilau purongoi na angelo tuai mata nora hehe, pani
    mo pulahira la sivo Tatarus na varama mata mateia, ale hin jara atu mo pesilatira
    na moru r̃or̃oha tavera, la pa toho atu i tikeli na rani aria tavera.
  auc-NT: Anquedoidi incæ ëñënämaï cædäni ate Wængonguï ata cæpodämaï ingacäimpa.
    Wæætë, Tömënäni näni apænte tente wæquinganca ontatodë wëmö mæ̈ mämonte baï ïñömö
    guii tee mönete ongoncædänimpa, ante cædinque tömengä angä ëñente tömënäni näni
    owogaïñömö tadömengadæ̈ pönï dobæ go guiigadänimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo jotigide Aneotedoɡ̶oji aika moiwoko niɡ̶ijoa aanjotedi
    anowo ane beyagi, pida iloikatidi. Yokoletediogi manitaɡ̶a niwiloɡ̶onaɡ̶axi niɡ̶ica
    natinedi aneitice monibeotege niɡ̶ica anodigotiogi. Odaa ja niwilotediniwace,
    odaa diiɡ̶enatakatediogi monigoetiniwace oyatitiogi galeenatedi miditaɡ̶a nexocaɡ̶a
    monibeotege niɡ̶ica noko nige iwi anigotediogi iditawece oko odaa iloikatidi leeɡ̶odi
    loenataka ane beyagi.
  bmh-bmh: Ag go don, getal Uwait nugau tibur ipal agen igul eg memenin, Uwait nug
    tibur go ulapagzina, i daremen, go ob umus oug hamareun. Ag go ob umus oug Uwait
    alai duailel sisiarabun gumei darem.
  ctu-BL: Dios ma'anic tsi' ñusʌbeyob i mul ángelob tsa' bʌ i cha'leyob mulil. Tsi'
    chocoyob ochel ti c'ajc cha'an cʌchʌl mi' cʌytʌlob ya' ti ic'ch'ipan bʌ pañimil
    c'ʌlʌl ti' yorajlel toj mulil.
  meq-meq: Ahəl niye gawla i Mbəlom neheye tə gawa mezeleme aye na, Mbəlom kə gər
    tay ha tâ ge andza niye tsa bay. Kə gəs tay ha, kə kuts tay ha a bəɗ nakə kutsɨk
    bagwar eye. Ta ndziye ma ləvoŋ nakə zeŋzeŋ aye hus a pat i məge sariya.
  noa-H: Ham k'ãai hich chognaan hʌ̃gt'ar hich dʌ̈i hãba naajerr k'ʌʌnjã hirua perdonaabajim
    haajem, pekau hee burrwai. Perdonaaju k'ãai warag hich haarmua k'ĩmie durr bark'ʌʌipʌ̈iwi
    hich mam k'ĩchag heeta cadenau jʌ̃k'a wai sim hanaabá, hichdëu mʌg durr hi hagk'am
    hed “Mam hich mag nʌisiju” hamachigcha jawaag.
  alp-NT: Kwali betaya malekata rebe kena akmena esi ono dosare lekwe Alla Ihukumeise,
    esi supu poie kena otoi susate titinai. Esi supu lo kena otoi melene kena esi
    rue ete mere eti petu kena Alla Iteu pakala ete nusa meije.
  san-VEL: ii"svara.h k.rtapaapaan duutaan na k.samitvaa timira"s.r"nkhalai.h paataale
    ruddhvaa vicaaraartha.m samarpitavaan|
  kbq-kbq: Na'ankure ankero vahe'mo'zama kumi'ma hazageno'a Anumzamo'a ozamatre'ne,
    hianagi zmasga huno teve kumapi zmatrege'za, haninentake kerifi mani'ne'za, keagare'ma
    otisageno refkoma haniazanku avega ante'za mani'naze.
  kbh-kbh: Bëngbe Bëtsá chë bacna soyënga tmojanma angelë́ngbioye ndoñe tonjanaperdoná,
    ndayá infiernoye tojtsanatsats̈e y puerte ibetiñe tojtsanabáshejuana, chë uabouana
    tboca chamoquedama, Bëngbe Bëtsá chëngbiama nÿetsca tescama castigo chamotsebomnama
    yochjayana orscama.
  ron-LSB: Căci, dacă Dumnezeu nu a cruțat pe îngeri când au păcătuit, ci i-a aruncat
    în Tartar și i-a trimis în gropile întunericului, ca să fie rezervați pentru judecată;
  pon-pon: Pwe, ma Kot jota kotin kupura tounlan ko, me wiadar dip, a a kotin kaje
    ir di lan nan pweleko, ap jalie kidi jal mata en rotorot, nekineki on ran en kadeik.
  nhe-BL: Toteco ax quintlapojpolhui nopa elhuicac ehuani tlen tlajtlacolchijque.
    Quinmajcajqui hasta mictla, huan quintzajqui ipan tzintlayohuilotl huan nepa mochiyaj
    hasta nopa tonal quema Toteco quintlajtolsencahuas.
  sps-sps: A kifon a ka to ma nat faarof iny aran nainy te kat famainy non e Gov vaatsuk
    ana Ayei te fasaraa rarin fuainy tsoiny fifaatsuts gamgam to, tana saa, muan sen
    Gov gima tos ir mes panainy morena to te kat kat aveto, Ayei kotskots rari tana
    tseen, Ya vurat ratuari unya tana gaguur a uurup, anaanos ror nainy vaatsuk.
  wnc-wnc: Ginu atnataaing. Tupa siknga angela kunduta waiaknga tasiking. Tasiwa kake
    Anututa angela waakwau kakgan dua sikut. Aho. Ita angela waakwau ayanikwasipewan
    kuku keu katau asinggan isinggak komune kuking. Kuke zikaa wai siknga dakaatang
    yuaing. Yuwawa kuku tapduknga Anututa aminu kuupbam usanziwik gwenda apik.
  bus-bus: Zaakɛ Ludaa e malaika kɛ̀ aↄ̃ durun kɛ̀nↄ tóro, à ń ká kokotɛ̃wɛɛ siaa
    kɛ̀ kú gĩzĩgĩzĩ guu, àgↄ̃ ń kũna ai yãkpaɛkɛgurↄↄ zĩ.
  gub-BL: Kwehe mehe amo Tupàn heko haw pe har uzapo ikatu 'ym ma'e a'e wà. Tupàn
    omono kar a'e weko haw pe har ywykwaruhu zàwenugar pupe a'e wà. Wiko a'e pe ko
    'ar rehe wà. Wàro Tupàn 'ar iahykaw rehe har waiko wà. A'e 'ar mehe nehe, Tupàn
    umume'u putar wanemiapo kwer ikatu 'ym ma'e a'e nehe, wanehe uzepyk pà a'e nehe.
  imo-imo: Aku tepa mele, oi mulu kombuna ensel mareni ulu pulu kerima teringi wali
    Goteni eno tiye naa kolopa, kot walimu wendo ombalo kinye kot teangei, oi ka ulke
    paa tumbulu toli kombuna nokoko molangei nimbe ka seneni ka topa mindili nonge
    kombu kerina lipe mundurumu.
  boj-boj: Niŋgi qalie, nami laŋ aŋgro qudei naŋgi une atoqneb. Deqa Qotei na naŋgi
    uratnjrosai. A naŋgi ojsiqa sub guma kobaq di breinjrej unub. Sub di ambru koba.
    Sub dia ŋamyuwo unu. Dia laŋ aŋgro naŋgi tariŋesoqnibqa mondoŋ Qotei a naŋgo une
    qa peginjrsim awai uge enjrqas.
  eng-DRA: 'For if God spared not the angels that sinned, but delivered them, drawn
    down by infernal ropes to the lower hell, unto torments, to be reserved unto judgment:'
  knf-knf: Na manjoonan, Naşibaţi aammiir ŋwanjuŧ ŋambiiŋ ajuban, aşë fël ŋa du infeernu
    di ŋawooŋ atanana du bdëm ayoonk unuur wi pwayëş pi ŋa.
  san-KHM: ឦឝ្វរះ ក្ឫតបាបាន៑ ទូតាន៑ ន ក្ឞមិត្វា តិមិរឝ្ឫង្ខលៃះ បាតាលេ រុទ្ធ្វា វិចារាត៌្ហំ
    សមប៌ិតវាន៑។
  arn-NT: Ngünechen wiñoduamalafi tati pu werken püllü yafkalu, welu tukufi kütral
    mew chew dumiñküley, kadena mew trarikünufi tañi üngümaelchi antü ñi ramtukadungungeael.
  zas-NT: Ad beent Dios perdon anjl ad bazoobt ree xtiidxaman, guxhaalaman laa reeman
    gabijl, abiꞌ nadaꞌcw reeman lod nacay daꞌt, cabëz reeman dxej güün xguialguxtisaman.
  ken-NT: Mandɛm abhɨ́kɨ́ rɔ nyaka bɔángɛl mándɔ́k ndɛ́ndɛm mpok bákʉ́ bɛbʉ́, kɛ
    amɛsɛ bhɔ amɛm nɛpi, ndǔ nɛbhʉɛt anɛ ágiri pyɔ́ɔ́, afe bɔ arɛ́ nɛ ngɛm bɛ mámbák
    arɛ tɛ mpok manyé ankway.
