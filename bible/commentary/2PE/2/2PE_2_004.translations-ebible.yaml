  san-BEN: ঈশ্ৱরঃ কৃতপাপান্ দূতান্ ন ক্ষমিৎৱা তিমিরশৃঙ্খলৈঃ পাতালে রুদ্ধ্ৱা ৱিচারার্থং
    সমর্পিতৱান্|
  tdx-tdx: Fa kanao tsy nengan’ Añahare o anjely nandilatseo, le nafetsa’e an-tsikeokeok’
