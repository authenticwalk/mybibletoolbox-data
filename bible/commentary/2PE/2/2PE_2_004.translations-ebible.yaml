  bht-bht: तुसां जाणदे न की बड़े बकत पेहले जालू कुछ शैताने दे दूतां परमेश्वरे दे हुकमा
    जो नी मनया था, तां परमेश्वरे उना स्वर्गदूतां जो सजा दिती। उनी उना जो नरक च फेंकी
    दिता, कने उना जो नेहरे च केद करिरी उस दिने दीकर रख्या है जालू उनी उना दा न्याय
    करणा कने सजा देंणी है।
  eng-NOY: For if God spared not angels that sinned, but cast them down to hell, and
    delivered them over to chains of darkness, to be reserved unto judgment;
  cub-NT: Ina ángeleva ãmeina teivʉ bácavʉre Jʉ̃menijicʉ ãrʉmetebedejaquemavʉ ne ãmeina
