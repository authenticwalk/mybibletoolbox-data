  mhl-mhl: 'Ketoqototie fukeiŋ ore siŋaŋ bobo buŋo goine oi iŋi: Sombuŋ mimerereŋ
    goineji Anuture mi qomukuru agiburaŋ ebuŋ, Anutuji oi ŋone yabe emboŋ so eyayoŋ,
    igo yabeko misi korugo yukube rakabuŋ. Igo yaberu qisiri didi dikiineo rua yaberu
    aeŋ gbediji (chain) nigiŋ yabeya. Nigiŋ yaberu siŋaŋ yabeko buŋoyaŋuŋ mitariiŋgo
    ore odi ŋe wapegobi.'
