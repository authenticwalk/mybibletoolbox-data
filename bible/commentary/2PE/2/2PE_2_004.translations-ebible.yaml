    onʼmaunhuahuaʼ.
  pwg-pwg: God na kovogha evovorereghi. Aneya viya berabero iberai na ke ita nuwaghanesi,
    itawanaoruwesi ku bonagha nubakutuvina. Ma nani dobunai iwarimatatanisi ma ikoyakoyagha
    da vitupavira marana ina nekiibau.
  cjv-cjv: Ena tora bengoro nonon yokamai mora fipunga Yai Gumam bei moiro yokamai
    bei niki de erowame? Nonon mora fipunga kamundi nuwi kokonan gan yokamai suwo
    koropane komari bianom beingoro Yai Gumam yokamai ekan dekeme. Tamanume. Yaromi
    furo yokamai endiro fiasi mansinom ori wom minomdi si boingui tei dere kan sen
