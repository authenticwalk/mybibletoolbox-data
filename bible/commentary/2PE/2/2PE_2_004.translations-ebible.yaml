  kxv-kxv: ଇଚିହିଁ ମାହାପୂରୁ ପା଼ପୁ କିତି ଦୂତୁୟାଁଇଁ ପିହ୍‌ଆନା ହିଚୁ ଗା଼ଡ଼୍‌ୟୁତା ମେତ୍‌ହା
