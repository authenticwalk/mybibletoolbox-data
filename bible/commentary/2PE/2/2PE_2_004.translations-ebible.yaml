    tjananya kanyiṉi ngula kuutawutjungka ngaratjunkukitjangku.
  poh-NT: 'jeꞌ ricab i tiꞌcꞌaxic xchalic chi quina̱ take cꞌacharel jeꞌ ru̱cꞌ jeꞌ woꞌ
