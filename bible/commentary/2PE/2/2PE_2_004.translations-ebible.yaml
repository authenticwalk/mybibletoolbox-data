  dik-NT: Ɣɛn aluel kënë rin Nhialic akëc atuucken nhial puɔ̈l wäär looi kek adumuɔ̈ɔ̈m.
    Aacï bɛ̈n piɛɛr muɔ̈ɔ̈th yic tɛ̈thuth mec yic apɛi ke cï ke rek, ke tit aköl bï
