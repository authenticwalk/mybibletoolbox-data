  peg-peg: ହେୱାର୍‌ ଆଡ଼୍‌ୱା ହାଜ଼ି ପିସ୍ତି ଅଦାର୍ମିତ ହାଚାର୍ଣ୍ଣା । ବିୟର୍‌ନି ମାଜ଼ି ବିଲିୟାମ୍‌
