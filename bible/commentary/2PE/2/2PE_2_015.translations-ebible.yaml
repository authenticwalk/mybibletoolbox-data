    tɨ dimɨn biyɨeyɨm siya tɨrɨm sɨmiirsi.
  pol-SZ: Zeszli bowiem z drogi Bożej prawdy i poszli śladem Baalama, syna Bosora,
    który z miłości do pieniędzy był gotów popełnić zło.
  ztq-NT: Këtañ xaa por lëë xaa pchooxso lo xtiits Dios. Nak xaa sinak profet Balaam
    xiñ Beor, nii kokladzy ntsiñaa tumi con cos mal,
  zai-NT: Cananiti cabe purti bisaana cabe neza cha'hui sti Dios, ne ma ucuaa cabe
    neza uzá Balaam, xiiñi Beor, ni bichee né Dios para si guni ganar bidxichi.
  upv-upv: Arlinglingi sel nga mumomsawos ko arsarr. Arvijuri sel se Balam nga mivi
    natu Boso. Ni emrreni temijpal nevöt nga murrorrmi p̃ilai renge sel nga m̃isij,
  wap-NT: Ĩmakon panaꞌitiꞌi naa sakitapaꞌo makopa-karu ai, ĩdaꞌanan naa Balaam kaduz,
    uruu Boer daniz. Balaam, umarainapanii puraata pashaꞌapatan winipinaa udikaudaꞌo.
  mva-mva: Zala adoado ambe dipakai be ambe dileua. Ambe Beo natu ara Balam zalaka
    ditagai. Balam irerere-tina mata goalakadi ngatagatagadi be ono ‘mone’ ngadokidoki.
  dwr-NT: Suure ogiyaa aggiide baleeddino. Bi7oora na7aa Balaama ogiyaanna beeddino;
