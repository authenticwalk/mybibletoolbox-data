  agd-agd: Betí ankan puntákein avúavá me ifá uren mai ma Beorin anin Baramun an dé
    namu avúavái miyen barano van mi anunu iyaren mino.
  rkb-NT: Asaktsa wasani batu siakparawy iwaze Deus harere bo batu ma zikaha. Kytsa
    nizaranahatsa watsa niyziknaha. Ske babata humo batu sihyrinymyry. Mykurunaha
