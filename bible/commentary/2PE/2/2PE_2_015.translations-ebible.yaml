  bnp-bnp: Ri lohopile pali a dala kamumu, ri ruru. Ri muri mai a narone Balam, e
    tune Beor. Re Balam, i ngaru ni rata a naro hale, ge bole a mahala.
  apn-NT: Te mẽ kot kamàt kô kamã pry juk ã hpikunor nẽ htỳx ri pa pyràk o na htem
