verse: 2PE.002.015
translations:
  kpx-kpx: Ata keau humaha seleve halevai tebulahalu. Vaveveabe keu Boso mo Baelamu
    vaveve ke nahate. Baelamu keu Dilava beloveta. Isito keu moni huhu balugai isivialeike
    vaveve toela vai kemo moni baluga malei.
  okv-H: eto embo javo Beor ta meni javo Balaam na degi toto tihi mimeto pambuna ainge
    dombo enana na ari sasapura ta gamo avo osa ue degi javotoho toto tihi mimeto
    ere pahora
  tbo-tbo: Dewa dumadumaluna tahayana hi welupaleya ma hi welupowa, po Biyo natuna
    gowana Balama a dewa hi wotagoya, babana tauna i luhogaleya ipa dewa apapoe uyahinei
    ma apo ina wigapola.
  mal-C: നേർപാത ഉപേക്ഷിച്ച് വഴിതെറ്റിപ്പോയ ഇവർ അനീതിയുടെ വേതനം മോഹിച്ച ബെയോരിന്റെ
    മകൻ ബിലെയാമിന്റെ മാർഗം പിൻതുടരുന്നു.
  grc-SR: καταλιπόντες ⸆ εὐθεῖαν ὁδὸν ἐπλανήθησαν, ἐξακολουθήσαντες τῇ ὁδῷ τοῦ Βαλαὰμ
    τοῦ Βοσόρ, ὃς μισθὸν ἀδικίας ἠγάπησεν,
  bgc-bgc: उननै वो करणा छोड़ दिया सै, जो सही सै, अर उननै बओर के बेट्टे बिलाम की तरियां
    बुरे काम करणे शरु कर दिए, जो उसनै भोत पैहले करे थे, क्यूँके उसनै बुरे काम्मां
    तै पईसा कमाणा चाह्या।
  khz-khz: Ira na raupara rorirori na pege raokwania, geraka-kawakawana, Balaama,
    Beoro natuna, ekalato vetaina. Ia moni veaolerai kala rakavara ekalarawai.
  deu-TKW: Den geraden Weg verlassend, sind sie irre gegangen, ausweichend auf den
    Weg des Balaam, des Sohnes des Bosor, der den Lohn der Ungerechtigkeit liebte,
  zsr-NT: Gulucaꞌnëꞌ le nac gdutë li, atiꞌ nachúl nanitquëꞌ. Tunëꞌ ca benëꞌ Balaam,
    zxiꞌnëꞌ Beor, bönniꞌ niꞌ bdxiꞌinëꞌ dumí, atiꞌ benëꞌ le cunác le nazxjëꞌ.
  lin-lin: Sima na bango kotika nzela ya solo, bapengwaki mbala moko na kolanda nzela
    ya Balami, mwana mobali ya Beori, oyo alingaki lifuti ya mabe ;
  hns-NT: Oesabhan djaise Beor ke beta Bieliam kare hai. Oke bhie bahoet attjha lagat
    raha kharaab kaam karke paisa kamaawe khaatien. Aisahie oelog Parmeswar ke attjha
    rasta par se bhatak gail.
  noa-E: Amach mag thʉnʉm gaaimua ya chi okhoomta thʉnʉm, Ẽwandam aarcha öbëraag nem
    wauju khaphʉ narrta sĩi amach khõchagpierr wënʉrraawai. Warr nawe aajeewai Beor
    khararr iewaa Balam chi Aai i jaaumieu arrjö, parhooba nem khaigbam wau nʉm gaaimuapata
    phatkhon auju ẽkhaajerram.
  eng-EMTV: They have left behind the straight way and have gone astray, having followed
    after the way of Balaam the son of Bosor, who loved the wages of unrighteousness;
  mib-NT: Te ni casana de, chi ni castóo de jnūhun jeē cúu ichi ndaā. Te ni candiquīn
    de modo Balaam, tēe ni nacani jnūhun nde jenahán, séhe Beor. Chi tēe un ní cusɨɨ̄
    ni de nihīn de xūhun sɨ́quɨ̄ jnūhun néé jéē cahán de.
  lif-NT2: खे़ङ्‌हाॽरे़ग तोःन्‍दोःम्‍बा लाम्‍मिन् मे़ले़रुआङ् खे़ङ्‌हाॽ ताप्‍फे़ःम्‍बा
    लाम्‍मो मे़लाःसे़आङ् मे़वाॽरो॥ बोअररे़ कुस्‍साःहाॽ बालामरे़ कुलाम्‍मो मे़बेआङ्
    मे़वाॽ॥ बालाम्‍मिल्‍ले़ग लायोलाम् याङ्‌साकुन्‍धे थक्‍मा कुसिराॽ थाङे़आङ् वये़,
  xnj-xnj: Vayilekili njila yaselede, vakayaga na kuyilanda njila ya Balaamu, mwana
    wa Beoli ndi mwayovalili kupata mashonga kwa kukita uhakau,
  mmx-mmx: Kerepmo diga on basinge langas mokmokso la dirat pas soogong gamasa nga.
    Dira mumu asu nga langas no ne Balam ne nitna ne Beo ga mumu i. Neni ga vavara
    solo i xusu neni nak lok laxakapmek la nabak lok kaka levempilas.
  cbr-NT: A unicaman ca Nucën Papa Diosan bana quicësabi oquin 'aquinma ñu 'atima
    'aia. Usa 'aish ca Balaam, Beornën bëchicë, axa 'iásaribiti 'ia. Balaanën ca an
    Nucën Papa Dios quicë bana uni ñuixuncë uni 'ixunbi curíqui biti sinánxun ñu 'atima
    'ati sináncëxa.
  tee-NT: Ju yu'unch tamacajuntach ju ti ju soknic'a. Tats'ank'atach. Chunch ju talai
    tachi ju lalh ju mak'aniya lapanac ju Balaam ixjuncan. Ists'alh ju Beor. Ju yuchi
    k'ox ixlhiulata ju tumin ju ixlhajalh ni laich cava ixnavilh ju macxai.
  eng-LSV: having forsaken a right way, they went astray, having followed in the way
    of Balaam the [son] of Bosor, who loved a reward of unrighteousness,
  cak-NT: Can xquimalij niquic'uaj jun chojmilaj c'aslen y can jumul je-satzinak (je-sachinak).
    Can niqui'en anche'l xu'on ri jun achi xc'ue' ojer can ri xubinaj Balaam, ralc'ual
    ri achi ri xubinaj Beor. Ri Balaam can xe-wi ri mero nrojo', más que man utz ta
    ruch'acoj nu'on.
  pah-NT: Opohi g̃a Cristo'ga nhi'ig̃a hugwi jatyviva'ea rupi okovo. Balaãova'ea rekote'varuhua'java'ea
    rupi g̃a ndekoi. Balaãova'ea omombe'u Tupana'ga nhi'ig̃a novĩa Beorva'ea ra'yrava'ea.
    Emo ahe opota hete itambere'ia okote'varuhua kwepykava.
  sja-NT: Mãgá p'ana k'iniapa ãchia Tachi Ak'õre o atuajida. Oodai k'ãyaara Tachi
    Ak'õrepa oopi bɨk'a, oopata chonaarãwedapema Bosor warra Balaampa oodak'a. Mãgɨpa
    ne-inaa k'achia ooit'ee paji, p'arat'a audú ata k'inia bada perã mãga oorumaa.
  xed-xed: Zluŋzla həŋ ta vərɗaka tvi, ka zwaɗuta, ka ksaghatá tvi manda ŋa Balama
    zwaŋa Baswara zɗuguduŋ tsedi ka magatá tsi ta ghwaɗaka skwi ya.
  mks-NT: Mé na̱ ja̱n na̱ndiñúhú na̱ jáchi̱ na̱jándacoo na íchi̱ cuéntá ña̱ nda̱a̱.
    Cája na tá quia̱hva na̱caja da̱ naní Balaam, ja̱hyi Beor sa̱nahá, da̱ na̱cacúni̱
    ñe̱he̱ cua̱há jiu̱hún ja̱tá ña̱ núu na̱caja da.
  gfk-S: Di te tamapas sukun no takados na ngas ma di te hana rara tapa. Di te mur
    no ngas tane Balaam no natine Beor nong ga kalak no kunkulaan tano sana tintalen.
  bmu-bmu: Yeŋön köna diŋdiŋi andö qeba kahalalom jaŋjuŋ anda kezapqetok azi Balam
    Beorgö nahönŋi yaŋgö urukönöp köna wuataŋgömakze. Kerök azi kembu kunöŋ Balam
    Israel ambazip tilipqilip ak eŋgimapköra töwa waŋgiyöhi, urusihimŋan mönö moneŋ
    miaŋgöra ak waŋgiyök.
  dgz-dgz: Amba nop eboewa wadidiamuine nagirewa, mame negin tamanawa ae vean apan
    Beo otua Belam inak mega ewap amon. Belam inak koewa tani gapan koewa taine nagire
    inamup garewa warapen men anu gurini apanewa da.
  eng-GNV: Which forsaking the right way, haue gone astray, folowing the way of Balaam,
    the sonne of Bosor, which loued the wages of vnrighteousnes.
  zaa-NT: Lacą nna chi gulà'a cą neda lí qui' Señor nna chi gunitti cą nna ridà latsi'
    quį gata' bel·liu qui' quį nu runi cą gana por medio de maldad qui' quį, tì'a
    beni ttu ènne'yu' lą́ Balaam ỹi'ni Beor.
  eng-WEBSTER: Who have forsaken the right way, and gone astray, following the way
    of Balaam the son of Bosor, who loved the wages of unrighteousness;
  guh-guh: Bajarapamonae baja Diosovecua naxuabiaya jinavanapa. Tsipaji baja copaba
    pexaniajailivaisi pejumecovënëtsijavami. Apo jumecovënëtsi Dioso. Nexata bajarapamonae
    cuenejëpa Diosojumepaebinëmi, profeta Balaampijinëmi, Beorpijinëmi pexënato. Balaampijinëmi
    bajayata itsamonae tsipaebatsi palata pibisiacuene picani pexanaenexa. Nexata
    baja picani Balaampijinëmi jejai pibisiacuene pexanaenexa.
  bon-bon: Teepi toraca gaabe ituge abmala, conocono gaabe ne ituge acata. Teepi Balam
    Bosoro me bägrä ne ingwe yääcwusi lui te niiya gaabe ne ecatuji ai name pi tabe
    baborage singi rarekaake peei gaabe cabu ca päpäname.
  nhw-BL: Mocuapolojtoque pampa quicajtejtoque nopa ojtli xitlahuac. Quichijtoque
    quen Balaam icone Beor catli huejcajya quipactiyaya quitlanis tomi ica nopa tlamantli
    fiero catli quichijqui.
  swh-ONEN: Wameiacha njia iliyonyooka, wakapotoka na kuifuata njia ya Balaamu mwana
    wa Beori aliyependa mshahara wa uovu.
  wbi-wbi: vajilekile isila ija kyang'haani. vasyetwike na kukujilutila isilaja Balaam
    umwana ghwa Beori, juno akighanile kukava uluhombo lwa mavivi.
  bba-bba: Bɑ swɑɑ ɡeɑ deri mɑ bɑ kɔ̃ɔrɑ. Bɑ Bɑlɑmu, Beorun biin swɑɑ swĩi wi u kɔ̃sɑn
    kobun ɑre kĩɑ.
  eng-KJVCPB: which have forsaken the right way, and are gone astray, following the
    way of Balaam the son of Bosor, who loved the wages of unrighteousness;
  kgk-NT: Ha'e kwéry omokanhy-ma ojéhegwi anhetegwa nhe'ẽ. Nhandejáry rape porã-gwi
    ojere-ma. Balaão amyrĩ reko-rami voi heko. Beor amyrĩ ra'y Balaão amyrĩ. Oplatarã-rehe
    hembiapo vai va'ekwe Balaão amyrĩ.
  waj-waj: Iya safu aataruuvaa pikiada maisa aataruuvau sabisaabi vida raubiriikiaavai.
    Iya nnaaruaa vaidiivaa nnutuuvo Bosoroonna mmaapuuvaa nnutuuvo Biriaamo uuvaugiataama
    iikiaavai. Ii forofetaa vaidi Biriaamo ivoono maisa aataruuvaa gioonna kiaapu
    Isarairaiyara uuvaara irisai sikauyauvaa varaanaraivaara mmuduuya riravai.
  cpy-cpy: Ikinashi-waeyitaka, imanintakiro tampatzikari. Rantakiro okaatzi rantakiri
    Balaam, itomi Beor, ikowa-kotantaki ipineeteri rantantyaawori kaari-perori.
  mpx-mpx: Heliya kamwasa sasapona hi eguluwai, inoke hi nogegegi ge Belami, Beo natuna,
    wana kamwasa hi toulil. Belami iya i nuwa mani inoke wana ginol nanakina kaiwena
    nuwana mani ni ahe,
  wbp-wbp: Tiija-patuju kalu maju nyinami wati maju-piya Palama-piya kujalpa nyurru-wiyi
    nyinaja. Palamajulpa nyinaja Pujuru-kurlangu kaja-nyanu, manu kala nyinaja jarukungarduyu.
    Majulpa nyinaja, manu kala-nyanu nyanungu-miparlu manngu-nyangu, “Nyarrparlurnaju
    talaju mani? Marda kajilparna majungka-jarriyarla, marda kajikarnaju tala wiri-nyayirni
    mani.” Kala Kaaturluju warla-pajurnu Palamaju kuja-kujakuju. Yuwayi, kapu Palamaju
    majungka-jarriyarla. Kala nyanungu-nyangu tangkiyirli warla-pajurnu. Kaaturlurla
    tangkiyikiji yartarnarri yungu yungurla yapa-piyalku wangkami Palamaku. Tangkiyirlirla
    pututu-pungu Palamakiji maju-kujakuju.
  luo-luo: Gisebaro giweyo yo makare mi girwenyo ka giluwo yor Balaam wuod Beor, mane
    ohero misach richo.
  nhe-NT: Mocuapolojtoque pampa quicajtejtoque nopa ojtli xitlahuac. Quichijtoque
    queja Balaam icone Beor tlen huejcajquiya quipactiyaya quitlanis tomi ica nopa
    tlamantli fiero tlen quichijqui.
  aii-aii: ܫܒ݂ܝܼܩ ܠܗܘܿܢ ܐܘܼܪܚܵܐ ܕܫܪܵܪܵܐ ܘܚܠܝܼܛ ܠܗܘܿܢ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܒܐܘܼܪܚܵܐ ܕܒܸܠܥܵܡ،
    ܒܪܘܿܢܵܐ ܕܒܥܘܿܪ، ܗ̇ܘ ܕܡܘܼܚܸܒ ܠܹܗ ܦܘܼܪܥܵܢܵܐ ܕܥܵܘܠܵܐ.
  esk-NT: Suksraaġniġaat nalaunŋaruakuaġiaq aasriiñ ulapnaaplutiŋ. Iñuuniagaqsirut
    iñuktun atiliktun Balaam iġñiŋa Bosor-m, piqpaksriruaq akiḷiutaanik killuliqiłhum.
  msb-msb: Sa pagsikway ninda sa tama na dalan natalang sinda. Ginsunod lugod ninda
    an ginhimo ni Balaam na anak ni Beor na naila sa kwarta na makabaton siya tungod
    sa paghimo sin maraot.
  cpa-NT: Dsa²gán²dsa juu¹². Tsa¹ŋi²nio³dsa juu¹² cu¹dsøg¹². Jmo¹²dsa ju³lah ca¹jmo¹
    hlai³ Balaam, ja³ŋiúh³ hlai³ Beor. Hniu¹ hlai³ líh² cog³ quianh¹³ mai³¹ hlaih¹³.
  dso-dso: ସଲକ୍‌ ବାଟ୍‌ ଚାଡିକରି ବାଟ୍‌ବାନା ଅଇଲାଇ ଆଚତ୍‌ । ବେଅର୍‌ ପଅ ବାଲାମ୍‌, ଜେ କି ଗଟେକ୍‌
    ବବିସତ୍‌ବକ୍‌ତା ରଇଲା, ସେ ଜନ୍‌ ରକାମ୍‌ କାମ୍‌ମନ୍‌ କରିରଇଲା, ଏମନ୍‌ ମିସା ସେନ୍ତାରି କଲାଇଆଚତ୍‌
    । ଡାବୁ ଆସାଅଇ ବାଲାମ୍‌ ଏନ୍ତି ରଇଲାଜେ ସେଟା ମିଲାଇବାକେ ବୁଲ୍‌ କାମ୍‌ କର୍‌ବାକେ ମିସା ତିଆର୍‌
    ଅଇରଇଲା ।
  meu-meu: Idia na dala maoromaorona vada e rakatania, vada e raka kerere, Balaam,
    Beoro natuna, ena dala vada e rakalaia. Ia na kara dika davana iabina urana e
    urava tauna;
  yva-NT: Vatano nanawije wo unanuijo mamaisye rapaya ntami to, yara utavondi unanuijo
    ngkakainoanive obo rai. Weye utavondi unanuijo Beor apa kavo Bileam po rarijat
    no wusyinoe rai. Bileam umaso po anakotaro ngkakainoanive rave indamu po doije
    ratande ai.
  dgc-dgc: Diden ya a mégtoldu ta mali, éy pinabayan de dén i tunay a péniwala, a
    tulos naibut dén side. Inaheg de tu ugali ni Balam a anak ni Bosor to araw. Ey
    anya tu ugali ni Balam, éy nagimet siya ta medukés monda maketa siya ta kuhata.
  zpm-NT: sac laa zho psaanle xnëz Dios, nëz ne nitlole zho no zho; lëë zho ruṉ xcuent
    Balam, xpëëd meṉ ne lë Beor. Teḻ Balam, haxta miṉe nonguieḻdraa beeṉ me par guṉ
    me gan dimi;
  hix-NT: Yaworon xaxa hnànkanyenhàr me natxhe. Khananàhtoho kom yawo rohra harha
    natxhe. Uhutwahkahnyenhàr me natxhe. Barayaw heno wyaro natxow hamà. Beyoh muru
    heno wyaro rma natxow hamà. Tàtxenyerun xe rma haxa nehxakon hatà, noro heno.
    Àro ke, atxke nehxakon heno hatà, tàtxenyerunu yahosnàr horà.
  sim-sim: Lir nombo wornan angop li halaha olmu men ferfar yanduwa. Uhu lir mas Beorhi
    jikisi Balam yanjik or hishihi kavakavan or undari hom nombo kavan tiyanda lir.
    Or men kavakavan or unak ya oro nombok si talanak orvai la, karem or hishihi rupshindari
    ri.
  npi-ULB: तिनीहरूले सही मार्गलाई त्यागेका छन् । तिनीहरू बरालिएर अधार्मिक कामको ज्याला
    लिन मन पराउने बोअरको छोरा बालामको पछि लाग्छन् ।
  cgc-cgc: Padilian danen pagsunod ta batasan na igo ta liag ta Dyos daw pasunod danen
    batasan prupita Balaam na bata Bosor. Anay pa sa Balaam ya galabet ta buat na
    malain tenged naan ta iya na isip kwarta na isuol ki kanen.
  tim-tim: Yâkŋe dâp ŋâŋâk are hepunmâ gulip akmâ Bileam Beoro nanŋe yâkgât dop hainâk
    akmai. Bileamŋe âmâ hâŋgeiŋe bâleŋe akmâ aregât hâuŋe puli mem aregât egâliaŋ
    humo nâŋgâminep.
  yor-yor: Wọ́n kọ ọ̀nà tí ó tọ́ sílẹ̀, wọ́n sì ṣáko lọ, wọ́n tẹ̀lé ọ̀nà Balaamu ọmọ
    Beori, ẹni tó fẹ́ràn èrè àìṣòdodo.
  wos-wos: Wunde du di yikafre yambu yatakataka di baka yitaka yatakata di Beorna
    nyan Balam hanja yindén yambumbu di yi. Balam haraki saraki sémbutna yéwa héranjoka
    dé némafwimbu mawuli ya.
  emp-NTPO: Ãcõrẽ o jipa b̶ʌda igarad̶aped̶a ãĩ wãsid̶aa. Beor warra Balaaʌ̃ba od̶a
    quĩrãca obadaa. Balaaʌ̃ra parata awua b̶ad̶a bẽrã parata carea cadjiruada oida
    crĩchasia.
  eng-F35: having forsaken the right way they have gone astray, having followed the
    way of Balaam of Bosor, who loved the wages of unrighteousness;
  ind-ind: Mereka tersesat dan sudah meninggalkan jalan yang benar. Mereka meniru
    perbuatan Bileam anak Beor. Para guru palsu itu senang menerima uang hasil perbuatan
    jahat, sama seperti Bileam.
  pes-OPCB: از راه راست خارج شده، مانند «بلعام» پسر «بعور» گمراه شده‌اند. بلعام پولی
    را که از انجام ناراستی به دست می‌آورد، دوست می‌داشت؛
  mpt-mpt: I kukub ayamo deiboniba kukub misiam ota wafu blibo i makob Beoe miine
    Belame ulabobe. Sinanggwano Belame monio kla gobo bianea fumbianea Ne kukub misiamo
    nanimio naka maki ne kukub misiamo waloniba monio onine ge fumbianea ina binebiobe.
  ssx-ssx: Ikita꞉ mo hande tikitiki piki pota꞉ mina꞉pa꞉lao pota꞉ pomu keaaso hata꞉
    mo hande Biona꞉ eiyeke Beilamema꞉ ipika꞉ pieke hoke hauna꞉ mieke mani pa꞉ta꞉ pukima꞉
    homeeke tupa꞉ koto awili teilememe.
  mkl-mkl: À jɔ̀ kpɑ̃ɑ jiidɑ nɔ ɑ̀ nyɔ. À too kpɑ̃ɑi wɑlii Bɑlɑmu, ɑmɑi Beɔɔ, nŋu
    iyi í bi ribɑi lɑɑlɔ ku jɛ.
  gaq-gaq: ମେଇଂ ସିଦା ଗାଲି ଆନ୍ତାର୍‌ଚେ ବିନ୍‌ଗାଲି ୱେଲେଃଆର୍‌କେ । ବିଓରନେ ଉଂଡେ ବାଲାମନେ ଗାଲି
