  san-THA: 'เต ศาปคฺรสฺตา วํศา: สรลมารฺคํ วิหาย พิโยรปุตฺรสฺย พิลิยมสฺย วิปเถน วฺรชนฺโต
    ภฺรานฺตา อภวนฺฯ ส พิลิยโม ''ปฺยธรฺมฺมาตฺ ปฺราเปฺย ปาริโตษิเก''ปฺรียต,'
  iws-iws: Sɨma digɨumii yaimwo ɨmiir haimriyɨuwi mɨ dimɨn biyɨe ɨmiir napi iikamɨm
    yɨpɨkɨ siyɨu mɨiyɨk ɨiir haiburgigɨm mɨ ha napwaeyamɨm nae hɨr sɨmiir hɨriinan
    ywowɨm. Sɨma dimɨn taemɨnɨm bɨiya inkam nwɨrɨn Belam nɨkɨuwiyɨn Bioni yɨnisɨmɨn
