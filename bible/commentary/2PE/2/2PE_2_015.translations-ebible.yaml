  mdy-ETH: ዔያታ ፒዜ ማዔ ጎይፆ ሃሺ ፑርቶ ማዾሮ ዒዛም ዒንጎ ቦንቾ ማዔ ሚኢሾ ናሽኬ፥ ቢዖሬ ናኣዚ፥ ባኣላኣሜ ጎይፆማ ዓኣዺ
