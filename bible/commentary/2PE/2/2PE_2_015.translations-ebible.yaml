  pes-OPV: و راه مستقیم را ترک کرده، گمراه شدند و طریق بلعام بن بصور را که مزد ناراستی
    رادوست می‌داشت، متابعت کردند.
  ron-1924: Дупэ че ау пэрэсит каля чя дряптэ, ау рэтэчит ши ау урмат каля луй Балаам,
    фиул луй Босор, каре а юбит плата фэрэделеӂий.
  tpz-tpz: O tövavaasis pikpiuk poë varih to këh voh ee pa hanan totoopin, pare nönö
    vahok vah e ne. Ko vatet ee pa taateꞌ pe Balam e koaꞌ pe Beor. Eꞌ to iu kon voen
