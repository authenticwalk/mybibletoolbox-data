  kfw-kfw: Inmani'n lam katuun kha inmathaanna halli akathamak lamtiang sial kamanuom
    Beor sapa Balaam injuiya, inmani'n inlam inminchaijei
  bfz-bfz: सेयो सीदी बाटा खे छाडी की पटकी गे रे और बओरो रे पाऊ बिलामो री बाटा रिये
    ऊईगे, जिने पापो री मजदूरी प्यारी जाणी।
  cuk-09: We-dulemar igar-inikigwad metemalad, degisoggu, igar-napiragwadgi yoggus
    gudimarsunnad, Beor-machi-Balaam, igar-iskana-imakedba bennuklegedba, bur-yaisur
