    nohuantërin. “Nonpinacaso' co noyahuë' nipirinhuë', inapoato, na'con canarahuë,”
    ta'ton, co noyahuë' ninin.
  srn-NT: Den lasi pasi fu di den libi a bun pasi. Den e waka a srefi pasi now fu
    Bileam, a manpikin fu Beor, di ben lobi meki moni tapu wan kruktu fasi.
  cta-NT: cua nguxtyanu nguꞌ biꞌ tyucui̱i̱ su tsaa na ca slo ycuiꞌ Ndyosi, xaꞌ tyucui̱i̱
    ngusñi nguꞌ biꞌ. Loꞌo juaꞌa̱ ngunaꞌ tsa ndyaꞌa̱ nguꞌ biꞌ juani, chaꞌ la cuiꞌ tyucui̱i̱
    su ngutaꞌa̱ jyoꞌo cusuꞌ Balaam sñiꞌ Beor ndyaꞌa̱ nguꞌ biꞌ juani. Nu Balaam biꞌ
    ngua tiji̱ꞌ tsa tiꞌ jiꞌi̱ cñi, biꞌ chaꞌ nguaꞌni yu cña cuxi, chaꞌ caja la cñi
    jiꞌi̱ yu ngua tiꞌ yu.
  bqc-SIM: Aa sã̀sã, aa kɛ̃̀ zɛ́ súsuwa, aa zɛ́ doũ sɛ̀ ń Bɛↄↄ nɛ́ Balaaũ pↄ́
    ye ↄbɛ̃ɛio.
  tcz-CHONGTHU: Amaho lamdih a kona pampet'a ahitauvin, chule Beor chapa Balaam, thilse
    bola sumlo nompa khonung juiya ahiuve.
  mar-mar: ते सरळ मार्ग सोडून बहकले आणि बौराचा पुत्र बलाम ह्याच्या मार्गास लागलेत;
    त्यास अनीतीचे वेतन प्रिय वाटले.
  snp-snp: Efe limo kanu ya meni umuti, uti u fusiti Beyo nalafo Balamu kanulalo ya
    ege melamo ne. Ya we ya nosámami monalo meina lalo neta olunamolae, loto auma
    wito kolito,
  isl-isl: Þeir hafa yfirgefið hinn rétta veg og villst eins og Bíleam, sonur Beórs,
    sem elskaði rangfenginn gróða.
  spy-NT: Kiikubakaakta kēēlto nyēē chuulaat ankurub kēēltaab *wōōrkooyoontēēt Balaam
    araab Beyoor nyoo kicham /kiikoochi beesaan sukuyey kiyēē miyaat.
  xnn-xnn: Tinaynanda nan tet-ewa ay mait-itdo dadat soloten nan baken tet-ewa. Toltoladenda
    nan kaneg nan inikkan din si Balaam ay anak Bosor ay nanggamgamgam isnan siping
    ay olay getkena ay ngawi nan kalagbowana.
  mwe-mwe: Bhashikuulekanga mpanda ugolweshe, niobha, nikagula mpanda gwa a Bhalaamu
    bhanabhabho a Bheoli, yaanonyelaga kuposhela mmbiya kwa itendi ya lulunganya.
  tte-tte: Siya kamwasa dudulaina silogabaeni yo silosuwala. Besiele palopita naenaena
    esana Balami, Bioli natuna, sinuwa-gogo wasawasa. Na Balami iya nuwanuwana mane
    kabo ana paisowa naenaena kaiwena nuwanuwana mane ikalai.
  tcs-tcs: Dem laitisa i bin tanewei prom da raitwei ane nau pole da wei blo Balam,
    boi blo Beo. Wei blo Balam i bin po prapa labe mani, daswai dem nugudpipol i bin
    ebritaim pei em po meke ol rongting.
  hlt-THB: Lam ak dyng ce cehta unawh ik-oeih che sainaak a phu ak lungnaak Beor a
    capa Balam a hu awh bat aham ak thoek khqi na awm uhy.
  soq-soq: Apana sa inta dodomana awa ene nambe antone apana ebowa Beoa otopa Balaam
    wawentoi, me mida dewa kadiwa baiwa manewa wadena apanawa.
  qub-qub: Diosninchi munashanno ñaupata cawasha carpis cananga ogracashanami purircaycan.
    Beorpa wamran Balaampa yupinpami aywarcaycan. Balaamga guellay-raycumi llutanta
    ruraran.
  att-att: Á mássiki nu ammu ra ngaw yù kuruk nga bilin ni Namarò, á nekáttuay ira
    sù napiá nga netuddu nira, á nagawáwán ira. Pinárigád da yù kingnguá nayù ngaw
    ábbilinán ni Namarò, nga si Balam nga anâ ni Biyor. Kinaragatán ni Balam yù kuártu
    nga iyawâ na patul kuna nu akkuán na yù narákè.
  bki-bki: Ajuvan m̃arabo na memedu ruei aba ajum̃a ajajakisor m̃arabo na tertelisu
    nalo na m̃a romijikia rover ka be m̃arabo nalo na toro nei Palam Peor kanano,
    napano Iliano Lu berii naio jibe toro tai nanua beamu be naverialiano tai, mia
    ba tinien jii m̃elea ka sen m̃ariesi nalo na vovaiano.
  bqp-bqp: Ò sã̀tɛ, ò kɛ̃̀ zɛ́ súsua, ò zɛ́ dokↄ̃nↄ sɛ̀ kũ Bɛↄ nɛ́ Balamu kũ à
    ye ↄgↄ vãni lenaai.
  mcp-mcp: Bwə́ mə́ lʉ́gə fwámɛ́ zhɨ́ɨ́ kə cwagʉwa bɛ̧ zhɨɨ́ mə Balaam mwân mə́ Bosor,
    muud nyə á gwág nywa sálə ólɨ́lɨŋgɨ̂ shú nə́ a ŋwág myə́na cínɔŋg yɛ́.
  hat-hat: Yo kite chemen ki dwat la, yo pèdi wout yo nèt. Yo pran swiv chemen Balaram,
    pitit Bozò a, ki te fè sa ki mal poutèt lajan.
  npl-NT: Yejwah yokikakajtejkeh n kuali ojtli iwa yomoixpolojkeh. Kitokatinemih itlamachtilis
    n profeta Balaam itelpoch n Beor, non okinek kitlanis miak tomi ika tlan amokuali
    okichijtinemia.
  bgg-bgg: Ithek ne miang lumuii shii thoh srane ithek ro lumuii ne san dun ro; ithek
    ne Beor ro dufuii Balam è yie muii pha lumuii shii luagieng ro, hanyie ne awie
    pha blia rek pha ji è mua pha bang shii miie srane
  eng-TCENT: They have abandoned the straight path and gone astray, following the
    way of Balaam, the son of Bosor, who loved the wages of unrighteousness.
  eng-BSB: They have left the straight way and wandered off to follow the way of Balaam
    son of Beor, who loved the wages of wickedness.
  cpu-NT: Ikenashivaiyetaka, imanintakero tampatzikari. Jantakero okaratzi jantakeri
    Balaam, itomi Beor, ikokovatake impinaiteri irantantyaarori kaariperori.
  san-ASM: তে শাপগ্ৰস্তা ৱংশাঃ সৰলমাৰ্গং ৱিহায বিযোৰপুত্ৰস্য বিলিযমস্য ৱিপথেন ৱ্ৰজন্তো
    ভ্ৰান্তা অভৱন্| স বিলিযমো ঽপ্যধৰ্ম্মাৎ প্ৰাপ্যে পাৰিতোষিকেঽপ্ৰীযত,
  tac-NT: Alué 'yégali benírameka napurigá e'wagágame neraga e'yena napugiti 'ma a'réligame
    Onorúgame e'wea. Alueka pe Balaámi na'tálila 'lina oyérale napu Beori inolá nílige,
    alué 'we 'ya bejtégame. Alué Balaámika we'ká enomí meme nílige pe 'yégali ra'íchali
    beníriga.
  eng-WEBPB: Forsaking the right way, they went astray, having followed the way of
    Balaam the son of Beor, who loved the wages of wrongdoing;
  gfk-H: Diet ta rawai no takodasiana ngaas ma diet ta haan ronga helik. Diet ta mur
    no ngaas ta Balaam no nati Beor nong ga manga sip no kunkulaan tano magingin sakena.
  viv-viv: Eda tunutunugina hihegena be hinu-kawokawowo ada Belami Beyo natuna yana
    eda hiꞋitavaina. Bana Belami nuwanuwana lakahina mani faꞋina gikoyo. (Tovehimeya
    saꞋeyana gilaufata Belami againe be higa miIsileli ginaꞋalatabutabuyedi ada yana
    alatabutabu againe ginaꞋivebwavidi). Tu doniki kwaune ginauna tu doniki Belami
    yana koyona faꞋina gidakeyena. Doniki gahe keke anafata nonogana kaliva agona
    amine gigahe be yana dewa kwavakwavana gihawatana. Wona velemona wama tovehawala
    koyodiyao vaita Belami amine, matadi giꞋalalaka.
  yao-yao: Alesile litala lyegoloche, asochele ni kulikuya litala lya Balaamu, mwana
    ju che Beoli juŵanonyelwe nnope mbiya, syakapegwile kwa kutenda yangalumbana,
  tgp-tgp: La sopo mele usuri na malele tataholo, ale la jalio, la usuri na malelen
    pr̃ovet Balaam tuai, natun Beor sei, mo opoia vara i vai na hina sati mata mania
    purongo.
  auc-NT: Taadö töïnö oda cædinque edæ docä Beodo wodi wengä Badäö wodi mïñæ̈ tömënäni
    tee empote godänipa. Tömengä Badäö ïñömö, Nö cædämaï ïmo incæte botö mäincooque
    ænte tobote, ante baï cægacäimpa.
  kbc-NT: Niɡ̶ijo noɡ̶oika naigi anewi, odaa jaɡ̶aniatagigipi. Odaa joɡ̶odioteci niɡ̶ijo
    naigi ane deɡ̶ele, odaa ja liciagi Balaão, niɡ̶ijo lionigi Beor, aneo niɡ̶ijo
    jotigide, leeɡ̶odi daɡ̶axa me yemaa me dinigaanyetece dinyeelo meo niɡ̶ina ane
    beyagi.
  bmh-bmh: Dudu go ag abu tuguiai uteimai, ag gau gaul aidanemen. Ag getalan du tub,
    wanib Balam, Beor nugau nag gonugau abu sesamoranemen. Balam go aiwag en dabilaimai,
    igul eg mamoroi eun.
  ctu-BL: Tsa'ix i cʌyʌyob jini toj bʌ bij. Sajtemob. Tsi' tsajcʌbeyob majlel i bijlel
    Balaam, i yalobil Beor tsa' bʌ i mulʌbe i chobejtʌbal jontolil.
  meq-meq: Ta gər ha tsəveɗ i Mbəlom, faya ta pay bəzay na, a tsəveɗ tay, faya ta
    giye na, wu nakə Balam wawa i Bosor a gawa aye, a wuɗa məge mənese hərwi ada mâ
    huta suloy.
  noa-H: Hamach mag t'ʌnʌm gaaimua ya chi hok'oomta t'ʌnʌm, Hẽwandam haarcha höbëraag
    nem wauju k'ap'ʌ narrta sĩi hamach k'õchagpierr wënʌrraawai. Warr nawe haajeewai
    Beor k'ararr hiewaa Balam chi Haai hi jaaumieu harrjö, parhooba nem k'aigbam wau
    nʌm gaaimuapata p'atk'on hauju hẽk'aajerram.
  alp-NT: Esi lulu lalane ntoline mo po esi lulu Beore eni nanae nabi Bileame. Bileame
    mere batuke lalei loko kepene rebe isupue bei eni atate tiare.
  san-VEL: te "saapagrastaa va.m"saa.h saralamaarga.m vihaaya biyoraputrasya biliyamasya
    vipathena vrajanto bhraantaa abhavan| sa biliyamo .apyadharmmaat praapye paarito.sike.apriiyata,
  kbq-kbq: Zamagra fatgo kana atre'za hza negraze. Beori nemofo Balamu'ma havi avu'ava
    nehuno, miza erinaku avenesiaza hu'za fatgo osu kante nevaze.
  kbh-kbh: Chënga chë ts̈abe benachents̈ana tmojtsojuánañe, y mora mo ots̈enëngcá
    montsemna. Chca chënga imojtsiyena jtsamëse, mo chë Bëngbe Bëtsabe juabna oyebuambnayá
    Balaamcá, cha ndoñe ts̈abá tonjanma orcá; Balaam Beorbe uaquiñá. Cha yapa inabos̈e
    bëtscá crocénana juácanama ínÿengbiama bacna soyënga jtsamëse;
  ron-LSB: Abandonând calea cea dreaptă, s-au rătăcit, urmând calea lui Balaam, fiul
    lui Beor, care iubea plata nedreptății;
  pon-pon: Me kajela al inen, ap jalonala, idedauen al en Pileam, nain Peor, me pok
    on pwain en me japun.
  nhe-BL: Mocuapolojtoque pampa quicajtejtoque nopa ojtli xitlahuac. Quichijtoque
    queja Balaam icone Beor tlen huejcajquiya quipactiyaya quitlanis tomi ica nopa
    tlamantli fiero tlen quichijqui.
  sps-sps: Ri naus osing bus a sanaan a tavaron ana ri nun bus rato; ri vovou iny
    a sanaan ten Balam a guei tsoiny ten Beor, to te mangiir fiisok ma nom ta painy
    moni ma kat yan kat iring.
  wnc-wnc: Dasingge? Kepi nomana akngane sukuking ngana wa aminda gwa teke botasukukaing.
    Botasukuke aminu tapatu umana Belam ngang iniking. Ita Beotane waaknga. Sanga
    waapata tasikut taknga wa aminda tawake tasikaing. Siwan Belamu waapa Anututane
    wam yanikapsa aminu tapatu ngana ita mani panangge take siknga natapbut. Natake
    yuwawan aminu tapatuta mani imuke gata sanga wai takngatu anzing tasiyo ngang
    inikut. Iniwan natake waapata mani wa imukuunin pake sanga wai waaknga tasinangge
    kukut.
  bus-bus: Aↄ̃ sã̀sã, aↄ̃ kɛ̃̀ zɛ́ súusua, aↄ̃ zɛ́ dↄ̃nkↄ̃ sɛ̀ kↄ̃n Bɛↄ nɛ́ Balamu
    kɛ̀ ye ↄↄ zaaazio.
  gub-BL: Upytu'u Tupàn hape rupi oho re wà. Wiko a'e awa kwehe arer Mara'aw her ma'e
    zàwe wà kury. Weor ta'yr romo hekon a'e. Wiko Mara'aw zàwe wà, ta'e upyhyk temetarer
    waiko wà xe, ikatu 'ym ma'e iapo haw hekuzaromo wà xe.
  imo-imo: Kolo toko kondi toromele aku iyema aulke tumbi nilimu aku tepa mele tiye
    kolko eno keke lepo toko, iye Beor malo Balam purumu aulkena lombili purumele.
    Balam yu profet iye te molorumu nalo ulu keri te tepa kenjimbelomunga kou mone
    mele pengamu tingena limbo nimbe konopu mondopalie ulu te paa tepa kenjirimu.
  boj-boj: Naŋgi Qotei aqa gam bole uratoqnsib nanarioqnsib laqnub. Osib naŋgi Beor
    aqa aŋgro Balam aqa gam dauryeqnub. Balam a nami kumbra uge yoqnsiqa silali oqajqa
    tulaŋ arearetoqnej.
  eng-DRA: Leaving the right way they have gone astray, having followed the way of
    Balaam of Bosor, who loved the wages of iniquity,
  knf-knf: Baduk bgah bŧool aneem, wi bawooŋ ţi pdo ji *Balaam abuk Boşor, ambiiŋ
    aŋal pde itaka yi bdoo.
  san-KHM: តេ ឝាបគ្រស្តា វំឝាះ សរលមាគ៌ំ វិហាយ ពិយោរបុត្រស្យ ពិលិយមស្យ វិបថេន វ្រជន្តោ
    ភ្រាន្តា អភវន៑។ ស ពិលិយមោ ៜប្យធម៌្មាត៑ ប្រាប្យេ បារិតោឞិកេៜប្រីយត,
  arn-NT: Ñamkiyawi engün welulkawlu engün am tati küme dungu mew. Inafi engün ta
    Balaam ñi femelchi wesa dungu Beor tañi fotüm, fey tüfa ayüy ñi wewael ta pülata
    ñi wesa dungu femel mew,
  zas-NT: Ad zinaltri reeman xnejzaman, ma bidxaa ziꞌc naban reeman, ma zinal reeman
    ni been Balaam bén badëëd xtiidx Dios loj ree bejn, xiꞌn bén brii laj Beor, chi
    guyënman nüjnman gan milia por ni mal nüjnman.
  ken-NT: Bárɔ mbi anɛ achi chak, mánɛ́m ɛbhɨ. Bákʉ̀ chi mbɔ Bálam, Mmɔ Boas ákɔ́ŋ
    nyaka bɛ́kʉ bɛbʉ́ bɛ ámbɔ́ŋ nsáy-nkáp,
