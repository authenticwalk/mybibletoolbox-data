  ben-OBCV: তারা সহজসরল পথ ত্যাগ করে, বিয়োরের পুত্র বিলিয়মের পথ অনুসরণ করেছে, যে
    দুষ্টতার পারিশ্রমিক ভালোবাসতো।
  mil-NT: Chi cùu‑güedé cue tée vá cání‑gǎ iní‑xi cada ndáá, te nchìcúⁿ nihnu‑ná‑güedé
    quídé‑güedě nàcuáa ní xóo cada ndíi Bàlaám déhe ndíi Bèór, chi ndíi Bàlaám‑áⁿ
    nǐ xóo tnahá iní ndíi cada ndíi chìuⁿ cuehé nàcuáa ní xóo níhí ndǐi díhúⁿ.
  myu-myu: Kawẽn cũg̃at kay ip oibu'un cũg̃at e dag̃wi itabidaoat puxim. Balaão ekukuap
    puxim ip jekukum―Beor ipot ekukuap puxim. Ixe Balaão dinheiro bu ojuy oekukuku
    xipat'ũmap mug̃ẽg̃ẽapteim.
  fue-fue: Ɓe accii laawol poortiiŋol, ɓe majjii, ɓe tokki laawol Balaama, jiɗuɗo
    heɓa ceede diga waɗugo kalluɗum.
  amk-amk: Era weru rang mimoya foi tuti era sarawaia. Era kariri rangno Beori antungno
    Bileami dai na fafongfa foi. Bileami nini nabi dine, dohong weai paria we sobu
    doi bitoya na fi kerira niariri foi.
  fai-fai: Ika tudon leiw uyo kudá nadiwe ilim leiw angwá dabadá nadiwe kinim win
    Belam am kukuw ki abosiw. Kale kinim Beyod am man Belam aka kukuw mafak uta kana
    bom nadano umi yán kisol kuámámsa. Kale be watawo kaleyo bá, aka atin kisol aket
    kumámsa kayo kala.
  ura-NT: Nitohaneein neeuruhane jaunte, inae nitajenaaneein neeure; Cana Coaunera
    bero rijijieein rene cana turuaeraneein niha Jesocurisitone saijieein, sacuelanaala
    jianeein neeuruhane jaun. Nii jaunte aihalu Beor calaohi profeta Balaamne rijijieein
    neeure. Aca jetaote coriqui jeriha baaso ichana jerihane jana jetao,
  mcd-NT: Nanfofin Balaam cuscarafoquin. Balaam Beorpan furumun Dios cachiquiri huani.
    Pui fiishquin yorafo ato chaca huapaoni. Nan chaca huai cuscan fusti noipaoni.
    Nanscarafoan mato paramisifoquin.
  urt-urt: Tinge si yasme yaŋah bwore pe, tinge si talai miꞌe. Tinge jande ŋihip wutuꞌ
    tikin Belam, talah tikin Beor, ŋaiye kin ŋasande ka ambaꞌe wuhyau unuh hlaꞌ me
    pupwa ŋaiye kin ŋende.
  kiz-kiz: nj'hela j'ha bhukweli. Bhaj'haghili na bhajhikhesisi nj'hela j'ha Baalam
    mwana ghwa Beori, j'haaganili kukabha malipo gha udhalimu.
  tzo-TZE: Yu'un ch'ayemic o ta be, ja' scomtsanojic li lequil bee. Yu'un ja' jech
    tspasic jech chac c'u cha'al la spas li xnich'on Beore, ja' li Balam ti ipich'aj
    yo'nton yu'un ti c'u yepal taq'uin ch‑ac'bat me tspas li c'usi chopole.
  lex-lex: Yoma ir rhoitio'or doinia talan mak kaple'era pa rlernohora talan makwohorulu-ktatrulu
    Bileam, de Beor a'nani de talanni. Bileam di ralamni nod reria kupna-kai maka
    wniaror yatyatni enni.
  dov-dov: Bakasiya inzila iluleme bakasweka, bakatobela inzila ya Bbalamu mwana wa
    Bbiyoli, oyo wakali kuyandisya kuliyiigwa kuzintu zitaluleme. Bwiingi bupanduluzi
    bwamazubano bupandulula obu, Bbalamu mwana wa Bbiyoli mukuyanda kuti kwendelane
    azili muchizuminano chachindi mukulembwa kwelyo izina. Amwi malembe amazubano
    basala kulilemba kuti amalembelo achi Giliki, ayo abalika oobo, Bbalamu, mwana
    wa Bbiyoli.
  rgu-rgu: Fai a ulu na mesen mapuputaꞌ sira, nana lahenda fo tuka eno roo-tetuꞌ,
    tehuu nai mabui boe ma ara heo enoꞌ. No ria na, sira sama leoꞌ fai a ulu na Balaam,
    fo riꞌ Bosor ana na. Ramatuaꞌ a mana nesimatan esa rian. Tehuu nahiiꞌ saka doiꞌ,
    huu ria na, de ana tao hihii-nanau tadaluꞌ ara. Laiꞌ esa de, Balaam saꞌe keledei.
    Keledei ra ta bisa dedea fa. Tehuu fai ria Ramatuaꞌ a tao na keledei ria dedea
    sama leoꞌ lahenda! Boe ma keledei ria nasaꞌai Balaam, nana huu ria tatao tadalu
    na. Keledei ria nau fee ni nateꞌe, ela ana bosoꞌ boe tao peko-pakiꞌ, sama leoꞌ
    lahenda kamulus.
  toc-NT: Xlacán taaktzan­ka̠­ta̠­yani̠t porque tamak­xtek­ya̠­huani̠t hua̠ntu̠ xaak­sti̠tum
    tiji, huata xlacán chuná tamaca­sta̠­la­má̠­nalh xla­táma̠t a̠má maká̠n pro­feta
    xuanicán Balaam xka­huasa Beor, u̠má pro­feta tit­la­ja­pú­tulh lhuhua tumi̠n
    caj xpa̠­la­cata nat­la­huay hua̠ntu̠ niaj lak­chá̠n,
  som-som: Jidkii qummanaa ayay ka leexdeen oo way ambadeen, waxayna raaceen jidkii
    Balcaam ina Becoor oo jeclaaday abaalgudka xaqdarrada.
  mam-C: Qu'n ma chi naj noq tu'n ma chi el txalpaj ti'jjo b'e jikyin. Ex ma chi ok
    lipe ti'jjo tumil tu'n Balaam ojtxe, a tk'wal Beor, a tajtaq tu'n tkanb'in pwaq
    noq tu'n jun tumil nyakuj tzajnin te Dios.
  ndj-ndj: Vayileka deha yiholukili, vayaghamila, vakukovikela deha ya Balamu, mwana
    va Biyoli, yadayilili kupata munu kwa kugola vifyu,
  mbj-NT: Reréd hõm ta tyw n'aa baad hadoo doo. Ti hyb n'aa baad nadoo do jawén rababoo
    däk. Barãm, Beor t'aah, p'ooj ub hawät do mo n'aa me rabad'oo. Tak'ëp Barãm h'yyb
    däk paa ta säm hã, Isaraéw buuj majĩĩ ta hã raky kajäk doo, Isaraéw buuj taky
    n'aa wasee hyb n'aa paawä.
  lat-VUC: 'derelinquentes rectam viam erraverunt, secuti viam Balaam ex Bosor, qui
    mercedem iniquitatis amavit:'
  ngp-ngp: Waileka isila ichumile niyo wahinga kwo kwaga, waitimila isila ya Balaamu
    mwana ywa Beoli, aungisaga maliho yo kudamanya wiihi,
  enq-2: Dokaitame kaitini tolatae doko yakinatala kyakao, Boso ikiningi Balamenya
    mana koo minao yole nyalanya, etete auumi kumia kaitini dokonya patelyamino.
  eng-ASVBT: forsaking the right way, they went astray, having followed the way of
    Balaam the son of Beor, who loved the hire of wrongdoing;
  mna-mna: 'Pa tizem zaala ambaiŋana kek. Mbulu kizin na, kembei ta mbulu ki Beor
    lutuunu Biliam. Biliam tina, muŋgu ni iwe Anutu kwoono. Tamen leleene pa pat ilip,
    tanata iso ikam mbulu sananŋana bekena ikam le pat. Iti tuute: Doŋki, ina irao
    iso sua som. Tamen Anutu ikam ma doŋki ki Biliam iso sua kembei ta tomtom. Mi
    doŋki kini iyaambi pa mbulu kini sananŋana, tabe ni izem ŋgar kini kankaanaŋana
    tana.'
  myw-myw: Ked bwanabwein bo ipiyaves, mo ilasisulis ked. Peinan bo ikikuns Ba̱lam
    inaked. Mtowen Biyol natun, sivinan gog maysan ansinap kalbaleb bikow. Tage na̱tan
    donkiy ikatimlakay ansinap kalbaleb. Mansiyas donkiy nag ivag sikawsiyeg ma̱wana
    gamag ya̱kids, nag. Tage mitiya̱mun towen mana̱wein donkiy ivag aygan ma̱wana
    gamag, igidem palopit towen ansinap kabala̱wein.
  sby-sby: Balashiya nshila yalulama, bataika mbuli ncalataika Balamu mwanendi Beoli
    walikuyanda kupewa cilambo pakwinsa cabula kwelela.
  sll-sll: Olere God ha maing hol aidole hol ta gogo wa i omua. Ongwo i yal Beo wang
    Belam ol wangwo meri wamua. Yal Belam iwe, na tal nigi dongwo olalga moni bir
    irala di pimua.
  yaq-NT: Juname'e ka tu'isi jiapsa. Juka' lutu'uriata, Liojta betana weyemta su'u
    tojakai, chiktukame benasi maachi. Bat naataka, senuk, Liojta betana yeteu noktuawakamta,
    Balaam teamta, Beor teamta u'usi ayuka'a benasi anekai. Juna'a, ka tu'ik bo'o
    jooriaka, yu'in tomibaen.
  uro-uro: Sa rha met daqule ama räkt ka ama iska dä nasot dä rha met tage varhäm
    ama vu qa ama iska rhoqor ma Balam ma Beor aa emga. Mudu di ma Balam aa snäng
    bät ama ligär qärangätni i ngät dän nävät ama lat kärangätni i qaku ama räkt ngät.
  ita-1885: I quali, lasciata la diritta strada, si sono sviati, seguitando la via
    di Balaam, figliuolo di Bosor, il quale amò il salario d'iniquità.
  muy-muy: Tə̀mbrəŋa divi sulumana, tìjia, tə̀sər divi va do. Tàɗəbay divi ga *Balam
    wur ga Bozor ni. Naŋ ti àwaya siŋgu ya ti tə̀vi ti mâgudar zlam na.
  kqc-kqc: Ina bi ida rorobo feresi ida forovai reyadi. Ina vene bi Balaam kaere bi
    Beor di ubama, ini mokena rorobo de dudu fore moigika, uka maro di ida usi diyadi.
  tav-tav: Cariape macaje Dio yere apigaquetibana apeye jeto tʉgooñanucuma. To bairo
    tʉgooñari Balãa, tirʉmʉpʉ macacʉ Beor macʉ cʉ cátatore bairona áama. Balãa caroori
    wame cátigabajupʉ, niyeru wapatagʉ. To bairi burra bui capeja aájupʉ, caroori
    wame átii aácʉ.
  eng-ULB: They have abandoned the right way and have wandered off to follow the way
    of Balaam son of Beor, who loved to receive payment for unrighteousness.
  spa-VBL: Han abandonado el camino recto y se han descarriado, siguiendo el camino
    de Balaam, el hijo de Beor, a quien le gustaba recibir pago por hacer lo malo.
  fra-_FOB: Qui, ayant quitté le droit chemin, se sont égarés, en suivant la voie
    de Balaam, fils de Bosor, qui aima le salaire de l'iniquité, mais qui fut repris
    de son injustice;
  hau-ULB: Sun bar bin hanyar gaskiya. Sun bijire kuma sun bi hanyar Bal'amu dan Be'or
    wanda yake kaunar ribar rashin adalci.
  mal-mal: അവർ നേർവഴി വിട്ടുമാറി അനീതിയുടെ കൂലി കൊതിച്ചവനും ബെയോരിന്റെ മകനുമായ ബിലെയാമിന്റെ
    മാർഗ്ഗത്തെയാണ് പിന്തുടർന്നത്.
  lit-lit: Palikę teisingąjį kelią, jie nuklydo sekdami keliu Bosoro sūnaus Balaamo,
    kuris mylėjo atlygį už neteisumą,
  urd-GVR: Wuh sahīh rāh se haṭ kar āwārā phir rahe aur Bilām bin Baor ke naqsh-e-qadam
    par chal rahe haiṅ, kyoṅki Bilām ne paisoṅ ke lālach meṅ ġhalat kām kiyā.
  far-far: Kera leka 'e'ete fasia na taale 'o'olo, ma kera ka leka 'ada sulia falafala
    ta'a sa Balaam, na wele sa Beor. Sa Balaam doria 'asiana na malefo ne nia kai
    ngalia ana sasilana ru ta'a ki.
  suz-BL: ठीक लां प्रोंइशा, हेंथे गाक्‍शा, बेओर आ तौ बालाम माइश्‍शो मुर खोदेंशो दुम्‍तेक्‍म।
    बालाममी मार पशो बाक्‍त देंशा हना, मरिम्‍शो गेय पतीके रे ताक्‍शो क्‍येट शुश दाक्‍शो
    बाक्‍त। गन्‍ती २२:७-३५
  car-NT: Moro sapatorono oma tynonda i'waine man. Tuta'se mandon mo'ko Bosor ymuru
    Bileam wekena'po ke ty'waine. Mo'ko 'wa ro moro tynikapyry yja'wan oty epety typyna
    tywaije man.
  amp-amp: Rom nd fasoh nefm newohat nhai be sfno nakahmm. Tu dborioh yihotar yafho
    thunimomrn be nd fasoh fasoh nefm fknihato mmo bamumiwum Beorhu yon Balamr namo
    kanjo. Balamr to inji namor, rorhu bro dukeft memour, “Fasoh fasoh nefm niwa yimam
    hikrhoyann maruham hirahma.”
  bht-bht: उना सही कम्म करणा बंद करी दितया है, कने उना सियुदा ही कम्म करणा शुरू करी
    दितया है, जदिया बओर दे पुत्र बिलामे बड़े पेहले कितया था। उनी गलत कम्म करिरी पैसा
    कमाणा पसंद किता।
  eng-NOY: they have forsaken the right way, and have gone astray, following the way
    of Balaam the son of Bosor, who loved the wages of unrighteousness,
  cub-NT: Dajocad̶ama ne jʉ aiyede Jʉ̃menijicʉi yávaiyede jãvene. Que teni mamated̶ama
    ne baju yópe põecʉ mái nʉri macarõi ʉ̃i mamateiyepe ʉ̃i dajocaiyede dimare jocarĩ.
    D̶ad̶ama yópe Balaam mácʉpe. Ñai Balaam mácʉ Beor bácʉi mácʉ barejaquémavʉ. Jʉ̃menijicʉi
    yávaiyede coyʉcaipõecʉ bácʉvacari, borocʉcʉ barejaquémavʉ. Ʉ̃i ãmeina teiye báque
    boje, bojede vorĩ eaiyʉrĩdurejaquemavʉ ʉ̃ mácʉ.
  ita-1927: Lasciata la dritta strada, si sono smarriti, seguendo la via di Balaam,
    figliuolo di Beor che amò il salario d’iniquità,
  lww-lww: Amligan mrapa mesmes rui apa ataveve ke narin mrapa la nap̃a tekilia tesape
    mrapa kiena yaru nap̃a Palam Peor, nap̃a Visena Wa pisayu naga sane yar tai nap̃a
    pe navisawalen p̃esa, ana pano naga kekaran manene kan mras nen napiowaena.
  ckb-ckb: لە ڕێگای ڕاستی لایانداوە و چەواشە کراون، دوای ڕێبازی بەلعامی کوڕی بەعۆر
    کەوتن، ئەوەی حەزی لە کرێی خراپەکاری بوو،
  nas-nas: Koontoꞌnavung sipaara pooariruꞌning. Tee nakaronara Baalamu, Beeoo bauring,
    bakanavung siompaamaing, mooniꞌ nka-koo piavora orakaꞌ nkoaruꞌnung.
  uvl-uvl: Ke hetoronga pallaklaka ngana nemur te lekleke ulu iange te hile kue nge
    pengpeng ke ulolo. Iri te nanas taua laka ne Peor tuna Palam nena poinga, nenge
    menmene umtutuna nga nena poinga poreke ngana.
  eng-BBE: Turning out of the true way, they have gone wandering in error, after the
    way of Balaam, the son of Beor, who was pleased to take payment for wrongdoing;
  ixl-CNT: Jolol tzꞌejxinaj tu qꞌu tatineꞌ tan, elnajtekka tiꞌ u bꞌaꞌnla bꞌey. Aꞌ
    neꞌntiqꞌo ibꞌanon u Balaam, vikꞌaol Beoor aas tzꞌejxu tiꞌ u puaj. Ayaꞌ vitxꞌak
    tiꞌ ibꞌanax u onkonil.
  xsi-xsi: Kinzi sipile vetâŋa ara ne nzâla marumbu lâ, kala soka potomule silâ wa
    simâ wa. Kinzi sipono muli pa Beor natu Balam ne vetâŋa. Muŋga, Balam iveta kiesaka,
