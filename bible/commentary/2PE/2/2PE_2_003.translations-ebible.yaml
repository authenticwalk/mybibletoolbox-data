    aya ca̠li̠lh­ca̠­cani̠t la̠cu luu nata­pa̠­ti̠nán.
  som-som: Damac xumaan bay hadallo iskayeelyeel ah idinkaga baayacmushtari doonaan,
    kuwaas oo xukunkoodii waa hore lagu xukumay uusan haatan raagayn, halligaaddoodiina
    ayan gam'ayn.
  mam-C: Noq kyaj tu'n kykanb'in pwaq kyi'ja; kyaj tu'n kykub' sb'u'n kyu'n, tu'n
    jun xnaq'tzb'il kyeku. Me kchi najil te jun majx, qu'n atxix ojtxe b'antnin ti'j
