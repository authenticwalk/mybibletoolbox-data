  imo-imo: Aku mane tili iyemani mele awini lipo noiemili ningolio eno enongano konopuni
    pilinge temanema kolo toko, eno temane toko tikolio kou mone melema tieio ningo
    konge tenge. Nalo aku tenge mele Goteni koro oi pilipelie eno kot pilipe mindili
    nonge nimbe, nimbe panjirimu. Eno mindili nonge nimu ungu akumu mainye naa purumu.
    We nokopa moromo.
  boj-boj: Gisaŋ tamo naŋgi di mamaul ani deqa naŋgi bosib nuŋgo silali iŋgi iŋgi
    gisaŋ na yaiŋgoqnqab. Tulaŋ nami Qotei na gisaŋ tamo naŋgi di peginjrqa bati atsiqa
    naŋgi qa endegsi marej, “E naŋgi padaltnjrougetqai.” Od, tamo naŋgi di bole padalqab.
    Qotei a naŋgi padaltnjrqa bati qa tariŋeqnu.
  eng-DRA: And through covetousness shall they with feigned words make merchandise
    of you. Whose judgment now of a long time lingereth not, and their perdition slumbereth
    not.
  knf-knf: Ţi pŋal itaka, bajukan balagare baluŋ kadaaran na ŋţup ŋlil ŋi bapaşuŋ.
    Kë pwayëş pi baka paşë do bi dolana dolana undiimaan, kë pŧoka pi baka paankyoonk.
  san-KHM: អបរញ្ច តេ លោភាត៑ កាបដ្យវាក្យៃ រ្យុឞ្មត្តោ លាភំ ករិឞ្យន្តេ កិន្តុ តេឞាំ
    បុរាតនទណ្ឌាជ្ញា ន វិលម្ពតេ តេឞាំ វិនាឝឝ្ច ន និទ្រាតិ។
  arn-NT: Ñi diñmatuniefiel mew ta pülata, allmalltuay tamün kimeltuaetew kisu engün
    ñi koyla ngünen kimeltun, welu feley tañi kondenangeael engün fey ngelayay ñi
    chumael, fey kuyfi dewma am püntüniengelu ñi kondenangeael.
  zas-NT: Abiꞌ guial rzëëbladx reeman milia, yaguiil reeman xhie ni rusquiee gulüü
    reeman lëjt din tiaꞌ reeman xmiliadi, per ziangajc ad zalaat reeman loj xcasti
    Dios ni cabëz laa reeman, din diizd gocli mal yuꞌ casti ni yayal ree bén rüjn
    zian.
  ken-NT: Nɛ chɔŋ batɔŋɔ́ nse bhɔ mánsɔt bɛyɔŋɔ́ nse ndu bɛrwɔ bhe bɛ mányiɛ mɛnyɨŋ
    ɛbhɛka nɛ ngwáy yap. Mandɛm ánáŋ átàŋ bɔ tɛ mpok anɛ afʉɛrɛ ansɛm nɛ ɛrɔp
    chi bɛ mámbɔ́ŋ ntɛmsi yap.
