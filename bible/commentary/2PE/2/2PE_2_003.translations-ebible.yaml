    quinchixtoc ya ne tacajcayahuani para inpan huetziquiu. Huan yejuan amo huelis
    mopalehuisque oc, porín Dios ipa quintelchihuac ya desde ne achtopa.
  spa-RV-1909: Y por avaricia harán mercadería de vosotros con palabras fingidas;
    sobre los cuales la condenación ya de largo tiempo no se tarda, y su perdición
    no se duerme.
  csy-csy: 'Duhopna hang in amate in a puatham kammal hoi te taw summetvawt na in
    hong nei tu uh hi: tu in amate thukhenna ni sia haisang ngawl tu a, taciang amate
    dan piak tu zong hai nawn ngawl tu hi.'
  mxq-NT: Tadʉ yaꞌʉxpʉjkpʉ andákpʉty nʉgoo ꞌyokꞌadsojknʉdʉ, es tsyoka̱ꞌa̱ndʉp es miits
    xymyʉjúydyʉt yajxón ko naty mdukmʉmadya̱ꞌa̱gʉdʉ yʉ kyaꞌoywyinma̱ꞌa̱ñʉty; per jantsy
