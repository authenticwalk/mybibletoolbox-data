    way ensasagganan Apudyuschi.
  tam-2017: பொருளாசை உள்ளவர்களாக, தந்திரமான வார்த்தைகளால் உங்களைத் தங்களுக்கு ஆதாயமாக
    வசப்படுத்திக்கொள்ளுவார்கள்; ஆதிகாலம்முதல் அவர்களுக்கு விதிக்கப்பட்ட தண்டனை காத்திருக்காது,
    அவர்களுடைய அழிவு தாமதிக்காது.
  azz-NT: Huan ne tamachtiani tacajcayahuani sayó quiyolnemilisque motanilijtinemisque
