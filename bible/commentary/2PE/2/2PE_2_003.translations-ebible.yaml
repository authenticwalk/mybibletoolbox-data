  mal-mal: അവർ ദ്രവ്യാഗ്രഹത്താൽ കൗശലവാക്ക് പറഞ്ഞ് നിങ്ങളെ ചൂഷണം ചെയ്യും. അവർക്ക് പൂർവ്വകാലം
