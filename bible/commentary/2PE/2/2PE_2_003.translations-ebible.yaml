verse: 2PE.002.003
translations:
  kpx-kpx: Loboe beloveta keau moniho isivilahamale ataea. Iale keabuna abu kinamo
    hoto loui la lobogevei laemo moni malei. Dilavau subuta loui avoe, “Vaveve kateimale
    vamale kebia ibina dana ovei.” Dilavau hoto ke louale kemo aiogeveveveu vuguvuguanu.
  okv-H: Eto ahe poekari sokova amina ungo ombuto koro humbasi uje isapamane aisora.
    Rate ari sapura ta hajire ikari embo God amo enana tasi evae teho mihouva.
  tbo-tbo: Tauhi gapola luhogalana u nugonugohi i lata duma, ma hai baha dagiha uyahinei
    ipa nugonugomi hina winihi po hina lugapolemi koyama uyahinei. Ma tamogi Yaubada
    hai ani libahibahi amaka i wononogogeya po e iotonana.
  mal-C: അവർ അതിമോഹത്തോടെ സ്വയംമെനഞ്ഞെടുത്ത ഉപദേശങ്ങളാൽ നിങ്ങളെ ചൂഷണം ചെയ്യും. മുമ്പേതന്നെ
    നിശ്ചയിക്കപ്പെട്ട ശിക്ഷാവിധി അവരുടെമേൽ നിപതിക്കും, അതിന് കാലതാമസവും ഉണ്ടാകുകയില്ല.
  grc-SR: Καὶ ἐν πλεονεξίᾳ πλαστοῖς λόγοις ὑμᾶς ἐμπορεύσονται· οἷς τὸ κρίμα ἔκπαλαι
    οὐκ ἀργεῖ, καὶ ἡ ἀπώλεια αὐτῶν οὐ ⸂νυστάξει.⸃
  bgc-bgc: ये शिक्षक लालची होंगे, अर थारे तै धन पाण कै खात्तर मनघडन्त कहाँनी सुणाकै
    थारे ताहीं धोक्खा देवैगें, परमेसवर नै भोत पैहले फैसला ले लिया था, के वो उन ताहीं
    दण्ड देवैगा, अर वो यो करण आळा सै, वो सच म्ह उन ताहीं नाश करण आळा सै।
  khz-khz: Geria ririwamagi rakavara na e kila opakauna aomi pia ganira, pene ago
    pia vegapimi. Na ira erapa veagirori talimana na ealo-tagorana, e ira pene veakalovora
    talimana evemala-tagona.
  deu-TKW: und sie werden an euch aus Habsucht mit trügerischen Worten Geschäfte machen;
    ihr Gericht aber ruht von alters her nicht, und ihr Verderben schlummert nicht.
  zsr-NT: Lu yöl‑laꞌ ruhuidiꞌ quequëꞌ lusëdnëꞌ lbiꞌiliꞌ le cunácz, quië gataꞌ quequëꞌ
    dumí queëliꞌ. Chnarugu quequëꞌ bönniꞌ ni, atiꞌ nac löz laꞌnitiëꞌ tsaz.
  lin-lin: Kati na lokoso na bango, bakobetela bino masolo ya lokuta mpo na kobenda
    bino mbongo na nzela ya maloba ya sukali. Nzokande, wuta kala, Nzambe akatela
    bango etumbu oyo ekoki mpo na bango, mpe libebi ezali penza kozela bango.
  hns-NT: Aisan manai log etana dalieddar hai kie oesab aapan sotj-bietjaar partjaar
    karke toelogke khoen tjoesiega. Bakie Parmeswar na soete hai. Oe dher dien se
    tajaar hai oesabke naas kare khaatien.
  noa-E: Jãg pãrag jaau wënʉrrʉm khʉʉnan sĩi phatkhon atheepai bĩe sĩsid aawai, mag
    chad khabam nempa jaau wënʉrrʉmua pãar khũgurnaa pãar jua eem phatkhonpa aumaju.
    Mamʉ amach mag wënʉrrʉm paar am dau aug waupijuun, ya nawe Ẽwandamau jaau wai
    sim aawai ya chadcha am gaai mas aju dakpamam.
  eng-EMTV: And by covetousness they will exploit you with fabricated words; for a
    long time their judgment has not been idle, and their destruction will not sleep.
  mib-NT: Te sɨquɨ̄ jeē cándiyo ni de xūhún, te quende de xūhun ró sɨquɨ̄ jnúhun stáhú
    stéén de nuū rō. Te tu quíxín jnūndóho jnahnū ndetū de, chi nde jenahán je ndétu
    jnūhun ndonda ya sɨquɨ̄ cuéchi de.
  lif-NT2: खुनिॽ खिःम्‍ब्राक्‍मो कन् इङ्‌ले़क्‍के सिक्‍साम्‍बाहाॽरे़ खुनिॽ निङ्‌वाॽ
    तादाबा इङ्‌ले़क्‍पा पाःन्‍हाॽ मे़जोगुआङ् खिनिॽ इङ्‌गे़म्‍ले़क्‍तिआङ् इन्‍धाःक्
    मे़धगु॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ङ्‌हाॽरे़ खुनिॽ खुम्‍दिङ्‌ङिन् तगिसा खासे़न्
    चोगुआङ् वाॽ, हे़क्‍क्‍याङ् खुनिॽ मे़क्‍मे़न् निःन्‍धो पोःक्‍खे़आङ् वाॽरो॥
  xnj-xnj: Ndava ya mnogo wavi uhakau yati vakujipatila mashonga kuhuma kwinu kwa
    kuvajovela humu za udese. Nambu Chapanga amalili kuhamula kuhumila kadeni kuvya
    yati akuvahamula, na avi mihu chakaka yati akuvakoma.
  mmx-mmx: La loklok ti belegaao bok at na lavaeme loklox ase xaxarang naba silok
    la dinaba lok ka lempilas atnimi mi leventetere xaxarang diga doxoma xaka i. La
    buaang laxanaleng, Laradi Rongtonga Linga ira gagas pam kusu na lok li lumumuat
    atdi la naba sele utut kepe nedi.
  cbr-NT: A unicaman ca mitsun curíqui biti cupíshi cëmëquin paránquin Nucën Papa
    Diosan banamabi, anbi sináncë bana mitsu ñuixunti 'icën. Usaquian 'acë cupí ca
    ië́tima cëñúti 'icën, usai atux 'itia Nucën Papa Diosan mëníosabi oi.
  tee-NT: Chai ni na talhaccha'aniyan pus cata'a'okxchok'omaxtuniyan ju mintumin'an
    la'ixchivinti'an. Pus ni ak'asmatnit'it tachi ju va stavasalanti alhiulat'it.
    Para mak'anchich ix'amuc'anicanta ixtalak'alhin'an chai akts'iya ca'alina' ju
    ixmak'alhk'ajnat'an ju jonk'alhita.
  eng-LSV: and in covetousness, with forged words, they will make merchandise of you,
    whose judgment of old is not idle, and their destruction does not slumber.
  cak-NT: Y ri winak ri', roma can xe mero niquijo', can q'uiy tzij xtiquicusaj chi
    quiri' ye'inimaj chi can richi-wi ri Dios ri niquic'ut; pero quiri' xtiqui'en,
    xe chi niquilesaj mero chi'ik'a'. Pero ri winak re' can xquieq'uis jumul, roma
    can ojer yan ri' ti'ix roma ri Dios chi xtika ri nimalaj castigo pa quiwi', y
    can quiri-wi xtibanataj.
  pah-NT: 'Mbatera potaruhuavo po ti pembo''ehara''g̃a imono''ono''og̃i itambere''ia
    ojive pembo''ea rehe. Omombe''u po ti g̃a pe me morog̃itatehea g̃wemimbojihuva''ea
    pe moandyandyita nehẽ. Ymyahũ hete Tupana''ga ei g̃a mombe''gwovo: “Oko te''varuhu
    po ti g̃a nehẽ. A''ero po ti ji imbohahyi g̃a pe nehẽ,” ei ga hako. Ojirokwa tuhẽ
    po ti Tupana''ga g̃a ndehe imbohahyavo g̃a pe g̃a mondovo hahyva''ea ruvihava
    pype nehẽ.'
  sja-NT: Ma awara mãɨrãpa p'arat'a audú ata k'inia p'anadairã, parã k'ũradait'ee
    seewa jaratee p'anɨpa. Taarã weda Tachi Ak'õrepa k'ĩsia iru bɨ mãgeerã atuapiit'ee.
    Tachia k'awa p'anɨ iru sẽk'aa mãik'aapa k'ãik'aa. Irua wãara ãchi jõpiit'ee.
  xed-xed: Ta taɗaku ira tsa ghwaɗaka mnduha ya ta skwa mndu, ŋa tsakalay taŋ ta wi
    ŋa gatugadughunustá skwa ghuni. Tsaw nda ghada tsatá guma ta ghəŋa taŋ daga manda
    ghalya, ta kzlaykzlay zaɗaku ta həŋ.
  mks-NT: Ta sa̱há ña̱ catóó ndiva̱ha na jiu̱hún sa̱há ña̱ cán quéa̱ nducú na̱ tavá
    na̱ jiu̱hún xi̱hi̱n ndo̱ xi̱hi̱n mé ña̱ tu̱hún jána̱ha̱ na̱ cán. Ta xíni̱ Ndióxi̱
    ña̱ cája na ña̱ cán quéa̱ ndihi tá ndihi sa̱ha̱ ná. Jáchi̱ sa̱ ja̱nda̱ sa̱nahá
    na̱sacu ini mé á taán a̱ ña̱yivi ja̱n ini indayá.
  gfk-S: Di kalak barbarat, kaie di nage gil hagae mu ma ira nudi humangana pir harabota.
    No nudi harpadano i taguro ter ma Nong na hagae di paile kubabo.
  bmu-bmu: Böhi takapulakaŋi mieŋön mönö yuai membagun membingö köpösöŋgöba nepaqepalok
    aka kösohot könaŋi könaŋi jimbureŋ (zöm mindiriwa) aka laŋ jim sehiba malme. Mewö
    malgetka eŋön mi möta amqeba moneŋ yuai tokogetka laŋ örömgöjup memgöjup aka malme.
    Anutunöŋ ambazip mewöŋi yeŋgö keuŋini lök möpŋaŋgö möpŋe jim teköiga likepŋi meleŋniga
    qakŋine öŋgömapkö ahöza. Anutunöŋ köndeŋmöndeŋ eŋgimamgö taŋqaŋ ikmaok qahö akŋapmö,
    öl töhönŋa sihimbölö möta malme.
  dgz-dgz: Ian ame nop tave uoni waine nagire moni ega tambupen men mondi nop monamon
    tane waiwanum, ame nop muga tave uon. Watagaet amba endi den God wanene tamopen
    anuini ame yame meret wan amat di taiwan.
  eng-GNV: And through couetousnes shall they with fained words make marchandise of
    you, whose condemnation long since resteth not, and their destruction slumbreth
    not.
  zaa-NT: Làcą nna ná cą enne' dàlatsi' nna eyila cą modo para quixá'a cą biỹa titsa'
    para guni cą gana bel·liu qui' le. Chi gutsá qui'ni Tata Dios nna gulèqquie sentencia
    qui' quį, acca chi' tabá duą l·luỹa latsi' quį.
  eng-WEBSTER: 'And through covetousness they will with feigned words make merchandise
    of you: whose judgment now of a long time lingereth not, and their damnation slumbereth
    not.'
  guh-guh: Nexata pamonae penajumetsënëtsilivaisi tsipaebaponaena, bitso jitsipaena
    palata. Bajaraxuata pacatsipaebiana penajumetsënëtsilivaisi papecatsipaebijamatabëcuene
    papecavecuapitsinexa panijapalata. Itsiata baitsi jane Dioso tajëvelia najamatabëcuenevereta
    bajarapamonae penaneconitsiaexanaenexa. Nexata bajarapamonae bajarapitsixae tsane,
    pepacuene jemata Dioso naneconitsiaexanaena.
  bon-bon: Pui walya biname cina singi rarekaake weeme bau ca päpäname teeme sinäme
    abiberäja mule cabu ca. Yoo, Acejiyame teeme mule bine jäägyemuge, tabe amacetnäjäneji
    enajenige teebibine iisibrecame.
  nhw-BL: Huan pampa nopa istlacatini quinequise amotomi, anmechcajcayahuase ica miyac
    camanali catli amo neli. Toteco huejcajya quiixquetztoc inintlatzacuiltilis huan
    temachtli quinajsis. Nechcatitoc nopa tonal para quintlamiltis.
  swh-ONEN: Nao katika tamaa zao mbaya, walimu hawa watajipatia faida kwenu kwa hadithi
    walizotunga wenyewe. Lakini hukumu imekwisha kutangazwa dhidi yao tangu zamani,
    wala uangamivu wao haujalala usingizi.
  wbi-wbi: ku vugheji vilikuvyasyanga na masio ghaave na kuhighua kwaave nakulidila
    uvunangifu vulikuvafuata.
  bba-bba: Keu koosio weesuɡii ben binɛn sɔ̃, bɑ koo bɛɛ tɑki di kɑ ben ɡɑri yi bɑ
    bwisikɑ bɑ sekɑ. Adɑmɑ sɑɑ tɛɛbun di ben siri kowo sɔɔru sɑ̃ɑ u kɑ bu siri. Wi
    u koo mɑɑ bu kɑm koosiɑ u ǹ dò.
  eng-KJVCPB: 'And through covetousness shall they with feigned words make merchandise
    of you: whose judgment now of a long time lingereth not, and their damnation slumbereth
    not.'
  kgk-NT: Pende plata oipota eterei-gwi ojéupe gwarã omombe'u va'erã gwĩ ijapu va'e.
    Ojéhegwi rei omombe'u va'erã Nhandejáry nhe'ẽ ra'anga anga rei, hetave tave iplatarã
    henduháry ome'ẽ hagwã íxupe inhe'ẽ porã ra'anga-rehe. Nhandejáry katu ipy'a vaiha
    hese yma-ma voi oikwaa. Osapymi e'ỹ va'e Nhandejáry. Nokanhýi íxugwi tekoha vai.
    Ohundipa hagwã voi íxupe kwéry ogwereko.
  waj-waj: Ii unnakua vitaira vaidi iya sikauyauvaara kaayauma ngiari varaaree kiaa
    kiada ngiari tinniyaadiri sabi kua kiaa kiada mmayaayaiyauvaa ngii giaa ngii mida
    ngii sikauyauvaa varaaravai. Hokoba suai Anutuuqo iya iikiaiyauvaara kua pinaivaki
    iya yaparainaraivoono teerama kioo varioo iya irisai maisaiyauvaa iya mminai putu
    taika kiaaraivaara avu too nnaasu varinoo.
  cpy-cpy: Tema ikowashiwaeta ishekiiro rashaahawo, ikowa-piintaki pipinateniri okaatzi
    riyotaa-shiwaetzimiri. Roo kanteencha Tajorentsi eero ishenkaa raminako-yiteeniri
    rantayitakiri, ari ithonkaeri.
  mpx-mpx: Topankite kakakawel heliya hi nuwa gogomwau, inoke liwan enuna nihi goliwaliwan-an
    ya yaka eliyana mani bwabwatana nihi ahe eliyamiu. Ali lahi iyaka beyaunana Yehoba
    i baunan ge elana abwe ni apapanak-agiliya.
  wbp-wbp: Tiija yinya-patu kuja kalu-nyarra jinta-jarri, ngari kalu ngayarrka nyinami
    nyurrurla-nyanguku talaku, manu ngari kalu-nyarra warlkangku yimiji yulyurlku-yinyi.
    Yuwayi, kajili kuja-jarrimi, kapulu-nyarra talaju jurnta kanyi. Nyurru-wiyi Kaaturlu
    manngu-nyangu yungu-jana yapa yinya-patuju riwarri-mani. Junga kujaju. Ngaka kapu-jana
    riwarri-mani muku.
  luo-luo: Nikech bedo gi gombo mar yudo gik malangʼ, jopuonj mag miriambogo noywau
    gi sigendini magiseloso mag miriambo malombo ji; mondo gimau mwandu. To kum margi
    mane oiknegi chakre chon ritogi, kendo kethruokgi ok nodeki ma ok ochoponegi.
  nhe-NT: Huan pampa nopa istlacatini quinequise imotomi, inmechcajcayahuase ica miyac
    tlajtoli tlen ax neli. Toteco huejcajquiya quiixtlalijtoc inintlatzacuiltilis
    huan temachtli quinajsis. Nechcatitoc nopa tonal para quintlamiltis.
  aii-aii: ܒܛܲܡܲܥܟܵܪܘܼܬܵ‌ܐ ܒܝܲܕ، ܗܹܡܸܙܡܵܢܹ̈ܐ ܨܢܝܼܥܹ̈ܐ، ܒܸܬ ܥܵܒ݂ܕܝܼ ܬܲܓܵܪܘܼܬܵ‌ܐ ܒܝܼܵܘܟ݂ܘܿܢ.
    ܐܵܢܝܼ ܕܝܼܘܵܢܵܝܗ‌ܝ ܡ̣ܢ ܓ̰ܲܠܕܹܐ ܒܸܣܦܵܪܵܐ ܝܠܵܗ̇ ܐܸܠܵܝܗ‌ܝ، ܘܛܠܵܩܵܝܗ‌ܝ ܒܸܬ ܐܵܬܹ‌ܐ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ.
  esk-NT: Pitḷatułiġmiktigun maniññaŋniaġvigigisigaasri, iḷisautilusri uqautilusriḷu
    iḷumutuunġitchuanik. Agaayyutim atanniqsuiriŋata pasriñiġai taimakŋaaglaan, aasriiñ
    siñiktuanġitchuq piyaqqułhiñaaġuqługich iliŋich.
  msb-msb: Sa pagmaw-ot ninda na masadiri an tanan, pagabintahaan kamo paagi san mga
    himu-himo na katukduan. Pero dugay na sinda ginhusgaran san Dios kag maabot ngani
    sa inda an pagsira.
  cpa-NT: Dsa² lø³neh³ báh³ dsa² héi². Hniu¹dsa líh²dsa hniah¹² quianh¹³ jǿg³ ta³jǿg³.
    Ma²lǿih² tsa¹lǿa¹² jǿg³ dsa¹hén²dsa. Ha¹chi² liúg²dsa.
  dso-dso: ଏନ୍ତାଟା ସିକାଉମନ୍‌ ଲବ୍‌ ଅଇକରି ନିଜେ ତିଆର୍‌ କରିରଇବା କାତା କଇକରି ତମ୍‌କେ ନାଡାଇବାଇ
    । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ଡଣ୍ଡ୍‌ ଦେବି ବଲି ପର୍‌ମେସର୍‌ କାତା ଦେଇରଇଲା । ଆରି ସେଟା କର୍‌ବାକେ
    ସେ ଏବେ ଜାଗିଆଚେ । ସେ ସେମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ସି ଆକା ।
  meu-meu: Edia mata-ḡaniḡani dainai, koikoi herevadia amo lalomui bae ani, ela bona
    bae abimui; a ihahemaorohenidia na se halahemu, bona ihamasedia na se mahutamu.
  yva-NT: Muno kuruno angkari wato indati wo ayao taune wo ratantona rariri indamu
    wo wasaponaya wapo doije raunandeo mansai, weye usasokabe. Weramu awa mangke mamo
    Amisye po ratayaowa ntuna ti mararai kobe to.
  dgc-dgc: Diden ya a mégtoldu ta mali, éy linlangén de kam ta sari-sari a uhon de,
    monda maalap de i kuhata moy. Pero nakahanda dén a dati i maghukuma dide.
  zpm-NT: Zha yozha, laa zho tsienaḻ loxaque dieṉ zha guṉlo zho dimi, zguib zho yquidie
    zho to gdeed to dimi lo zho. Per ib tedsod zguizh zho miṉ co, sac bzeetle Dios
    gaṉle zha nactaa lo guieḻnëdox ne ygaa zho;
  hix-NT: Tàtxenyerunke tesnàr komo xe rma haxa natxhe, nyamoro ha. Àro ke, Khoryenkomo
    rwonà yokarymetxhe rma haryhe, owyanye, ehethàr horà, ahananàhàtxhet kom horà.
    Yaworohra mak nekarymetxhe. Tanàhnohsom me manatxhe hampànà, katxho me rma natxhe,
    Khoryenkomo wya. Amnyehra rma, àro wyaro nkekonà rma, Khoryenkomo, àhokonye. Osonkukmahra
    ro mak naha. Anàhnohtàkany komo rma noro ha. Anàhnohtàkanàr komo hutwahkahpàra
    ro mak naha.
  sim-sim: Haimba handambanda tisa ondo jirin li haimba handambaha ya mbele mbele
    jihin landa lir. Hako Avui Wasilaka ma ondon kavak or nakurik angop mas or mbahandari
    sir. Undari hom erem lirin kavak or nakwa lir.
  npi-ULB: लोभको कारण तिनीहरूले छलपूर्ण कुरा गरेर तिमीहरूबाट फाइदा उठाउनेछन् । तिनीहरूको
    विरुद्धमा श्राप आउन लामो समय लाग्दैन । तिनीहरूको विनाश निष्क्रिय छैन ।
  cgc-cgc: Mga dili-matuod na manugtudlo na ya gapangabot pa gid ta tama na mga betang
    daw yon man tenaan na lukuon kaw danen paagi ta mga imo-imo nang danen na tudlo
    para makakwarta nang. Dili kaw mag-isip na Dyos an na magsintinsya ki danen gatunuga
    nang. Alin pa ta una gadisisyon kanen an na sintinsyaan din danen ta segeng na
    silot daw sigurado na anda en kanen na silutan danen an.
  tim-tim: Akto luâk den makyeŋgiwerâm togowai arekŋe puli siâ siâ aregâlâk ukenŋe
    nâŋgâwai. Aregât heyeŋgim âmâ siâ siâ yeŋaet ukenŋe humo akmâ âi bâleŋe mem âmâ
    yeŋgât wan me wan kâmbu membai. Luâk hainare âmâ Anutuŋe dowâk den âiân katyekto
