  kan-OKCV: ಅವರು ದ್ರವ್ಯಾಶೆಯುಳ್ಳವರಾಗಿ ಕಲ್ಪನೆಯ ಮಾತುಗಳನ್ನು ಹೇಳುತ್ತಾ ನಿಮ್ಮಿಂದ ಲಾಭವನ್ನು
