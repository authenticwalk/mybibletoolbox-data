    kayi konongeka kwabo kulabapembelenga.
  sll-sll: Hasu ha maing hana togu yalhobi moni miki irala dire yong inaning girere
    hasu ha pore ol wanamua. Wanamba, ha hol ole isusu ol tenangwo yal God iwe, isusu
