    mudu dä ma Ngämuqa qa muräkt ba nas iva qä rhäksärhäm da dä va qä sangäm na rha
    dä qa di qaku qä mänatäm. As pa rhäkmamär nä rhärhong däkt parhäm aa muräkt.
  ita-1885: E per avarizia faranno mercatanzia di voi con parole finte; sopra i quali
    già da lungo tempo il giudicio non tarda, e la perdizione loro non dorme.
  muy-muy: Ndam masəkaɗ malfaɗa gani nday nani ti zlam egi eri ana tay dal-dal, nahkay
