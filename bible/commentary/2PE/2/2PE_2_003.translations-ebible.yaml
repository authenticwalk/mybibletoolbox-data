    lao pii lanya setea doko luu palya naeyata.
  eng-ASVBT: 'And in covetousness shall they with feigned words make merchandise of
    you: whose sentence now from of old lingereth not, and their destruction shall
    not slumber.'
  mna-mna: Mi zin matan koroŋŋan. Tana ko tipakaam yom pa sua soroksorok ta ipet pa
