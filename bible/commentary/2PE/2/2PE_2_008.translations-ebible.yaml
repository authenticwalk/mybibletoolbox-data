    havino maineno Anumaya Koti kema ali haviyama haya yafena fatago agu agesa hanegeno
    mainea kanogino tusiya huno aipamoa agata aimaine.
  ood-NT: '@see-verse:2PE.002.007'
  lbm-lbm: कहालीकि ऊ सच्चो उन्को बीच म रहतो हुयो अऊर उन्को अधर्म को कामों ख देख देख
    क अऊर सुन क, हर दिन अपनो सच्चो मन ख पीड़ित करत होतो।
  ncj-NT: Huan quen yehhuatl tlamelajcan, tequin omoyolcoco ica in ahmo cuali tlen
    mostli oquitac huan oquicac.
  yuj-yuj: '@see-verse:2PE.002.007'
  kto-kto: Irio migana ila puvuvui la unama kabirana ma, ga ma mirier lap ume magima
    tavukup maiam la mime ouguek o maimai ang Morowa. Ga mitara giginam dalap a.
  gmv-NT: ሄ ፂሎ ኣዴዚ ኢስታ ጊዶን ዲሺን ጋላስ ጋላስ ኢዚ ቤዪዛይሳኒኔ ሲዪዛይሳን ሄ ዎጋይ ባይንዳ ኣሳታ ኦሶዛን ኢዛ ሼምፖያ
    ዋዬታዱስ።
  por-BLT: Ló viveu entre eles, mas fazia apenas o que era bom e justo. Ele via e
    ouvia o que eles faziam dia após dia, e todas as atitudes más daquelas pessoas
    o afligiam.
  stp-NT: Na guꞌ miꞌ puiꞌ xi jimdaꞌ na jax jix aaꞌndaꞌ gu Dios sia dɨɨlh, xi ñakgat
    sia ku tɨix buam ja nɨiꞌñ nam bɨɨx aixim tu buadaꞌ, gio nam bɨɨx aixim kaiꞌchdhaꞌ
    gu miꞌ oiꞌñkam gammɨjɨ nabap tanoolh.
  ame-NT: Ñapaʼ eʼñe cohuen cot̃apeʼcheʼt̃. Pamoʼtseshaʼñapaʼ nanac p̃aʼyeseteʼt̃
    ñeñt̃ ama cohuenayaye. Ñañapaʼ epayeʼ entapretaneteʼt̃ ñeñt̃ cot̃apeʼcheteʼt̃
    ñet, ñam̃a epayeʼ eʼmapretaneteʼt̃ att̃o eñosatseʼtyeseteʼt̃. Ñañapaʼ epayeʼ llecaneteʼt̃
    t̃arroʼmar ñapaʼ eʼñe cohuen cot̃apeʼcheʼt̃ pueyoc̈hro.
  mgh-2016: Ukhalhawaya Naluutu apannge chittu cho rera chanteelhihilhe Nlhuku ayo
    ahoona ni wiiwa chittu cho uwonya chaapanga aya attu yaakhalhana aya munlhokoni
    mwaya ayo, kila nihuku yaari aachukulhelhaka chinene.
  kvn-NT: Tenal teun tule-innikigwad-Lottin, tulemal-iskana-abalgin-maidbal pane-pane
    tulemal-peyedzhe-immal-iskana-imadiid takti-kus, tegin immal-iskana-imadiid itosbal.
    Al Lot aga ulubzhe-pakal pela-pela pukib-itononi.
  gvf-gvf: Yal wai milungwa iray kamin kaun kaun kal ki erungwa yal kobe bole ki pai
    milemue. Milere ibalin kobi kal ki erungwa kanere, te ka su galungwa pirere yalini
    nomanin suna naabilungwa kalkan nigi de kane inin miriin giil simue.
  san-ISO: sa dhārmmikō janastēṣāṁ madhyē nivasan svīyadr̥ṣṭiśrōtragōcarēbhyastēṣām
    adharmmācārēbhyaḥ svakīyadhārmmikamanasi dinē dinē taptavān|
  deu-ELBBK: (denn der unter ihnen wohnende Gerechte quälte durch das, was er sah
    und hörte, Tag für Tag seine gerechte Seele mit ihren gesetzlosen Werken).
  mcb-NT: '@see-verse:2PE.002.007'
  yle-yle: mu kópu u dîy꞉o mââ knî y꞉oo dye ghi yintómu numo kpêêpî n꞉ii dnya a kîgha,
    u ngîma kaa dniye.
  swh-1850: Loti aliishi miongoni mwa watu hao, na kwa siku nyingi moyo wake ulikuwa
    katika wasiwasi mkuu aliposikia matendo yao maovu.
  ese-NT: Ma cuiñajjijo baꞌeya Notiya ba majamaja caninaje dejja cuana quea mimishi
    nee nee; quea shajjaquijjo tii tii poani shajjaꞌajja caninaje peaꞌai. Ohuaya,
    Notiya ma Eyacuiñajjiya huohui ca poa jayojja jama aca poa. Jamajjeya quea yeno
    nee nee poa dejja cuana quea mimishi po tiitiianijo.
  jac-NT: Wal naj Lot tuꞌ xin, caw cꞌul isbeybal naj, yajaꞌ hunun tzꞌayic hacꞌn̈eticꞌa
    tuꞌ yilni naj yeb xin yaben naj istxꞌojal chiswatxꞌe anma tuꞌ. Yuxin biscꞌulaln̈eticꞌa
    ye naj yu anma.
  cak-CNT: Y re chojmilej achin re' xc'oje' c'a chiquicojol ri vinek ri'. Y roma ri
    k'ij-k'ij xrac'axaj y xutz'et ri etzelal ri xequibanala' ri vinek, ri ránima re
    jun chojmilej achin re' janíla c'a xk'axon romari'.
  zia-zia: Loto nung emo iwaing amimene nunae-una towang atu nasani naunu awong pasena
    tebe-tabe yero nauwa wari be giti gosinasani nupema ge nunae nigitinasani mou
    maingkoka oko puro nasani nauna.
  mal-2015: അവരുടെ ദുഷ്കാമപ്രവൃത്തിയാൽ വലഞ്ഞുപോയ നീതിമാനായ ലോത്തിനെ വിടുവിക്കയും ചെയ്തു.
  tuo-NT: Cʉ̃ añugʉ̃ nicʉ niwĩ. Na ñaꞌarã waꞌteropʉ nígʉ̃, ʉmʉcorinʉcʉ̃ na ñaꞌabutiase
    weecã ĩꞌagʉ̃, bʉjaweticʉ niwĩ. Tojo nicã na ñaꞌarõ ucũsere tʉꞌogʉ, bʉjawetinemopeocʉ
    niwĩ.
  mbl-NT: '@see-verse:2PE.002.007'
  zpc-NT: Canaꞌ uzu laxtaꞌohuëꞌ bayëchiꞌ gula yugu dza caora blëꞌënëꞌ cabëꞌ bë ja
    benꞌ yedyi quienëꞌ. Puro tabayatza ta biraxe Diuzi bëjëꞌ.
  gul-NT: Dat man Lot wa waak right, e beena lib mongst dem people. E been bex een
    e good haat ebry day an e suffa fa true, cause ob all de wickity ting e beena
    see an yeh dem people do.
  mau-NT: (Je² cho⁴ta⁴cjoa⁴qui²xi⁴-ve⁴ tsa³cˀe²jna³jin³-le⁴ cho⁴ta⁴tsˀen⁴-ve⁴. Tsa³ve³
