  por-BR-2018: (Porque, enquanto aquele justo habitava entre eles, todo dia ele atormentava
    sua justa alma, ao ver e ouvir as suas injustas obras).
  mhl-mhl: Ŋi posiine Lot oi yoŋore botugo goku eebobo jauba mimiine ŋoneru maneru
    goya, ore eru una so mane bibieru goya. Iŋore maŋ posiineji jijiki sembeako goya.
  klv-klv: (Husur nǝvanuan nanoran enan itoh mai galito, ale len nǝboŋ p̃isi elǝŋon
    isa vǝsa nǝboŋ toris, tosǝsǝloŋ hǝn nagolean tosa salito.)
  bco-bco: Lod e ho꞉leno꞉ tambo mogago꞉ kalu i o꞉lia꞉ ilikiyo꞉, man mogago꞉ ililo꞉
    dimida꞉lab a꞉no꞉ ba꞉da꞉len a꞉la꞉ta꞉ga꞉, to mogago꞉ ililo꞉ sa꞉la꞉lab a꞉no꞉lo꞉ e
    da꞉da꞉len. Lod e digalo꞉ kalu ko꞉lo꞉ e kele asulaki mada hida꞉ya꞉len.
  kdl-NT: An u wokoi vuma ɗa uza ɗa wa pana Kashila̱ karinga̱, u dambula ta̱ a asuvu
    a ne cika an u wenei tsicingi kpam wa pana̱sa ukuna gbani kain dem.
  apu-NT: Aroo, atão inakari kamakari, aua ninoa sauaki. Ikiniõtika atamatari maerekati
    ninoa Teoso paniãtakiti manirekakani kamakiti. Ikiniõtika ikenakotari maerekati
    ninoa sãpiretakiti. Ininiãkara ãkixinireẽ Aroo maerekaxiniretinoka itxa ninoa
    maerekani xika, kotxi iua ãkixinireẽ inirekari atão inakarinoka ikamini.
  roo-roo: Eera Lot vearoto ira oisoa voea vo vuutaaro-ia vokiara rutu-ia toupareve
    vo osa rova asavira vo uruirei evarei oisoa toupaive. Uva oisoa voea siituepareve
    ora voea uvupareve tapo. Uva va eva vituaro iava rera vo vovouaro vearo vovou
    rerare riro vavataepa rutu sirao iraopaoro voea vaaro iavirava riroa rutu vuria.
  miz-NT: Dōó dutsī kuíni ña ntáduku ntée Xuva ko san dā íni ña nté o de ña ñuú ña,
    da téku ñā e dóo ntákaꞌan kíni ñaꞌa san. Nté ēmá tsi ña ni ntio kuéꞌen ña nté
    o de ña ntántoo niꞌi ña.
  qvz-NT: Chi llactaibi Lot Diosta manzhac asha chi jiridsa rashcagunata ricusha uyashas
    llaquirira. Pai ali shunguyuc asha caran punzha chita llaquirisha turmintarira.
  deu-ELO: (denn der unter ihnen wohnende Gerechte quälte durch das, was er sah und
    hörte, Tag für Tag seine gerechte Seele mit ihren gesetzlosen Werken) ...
  mjc-NT: Tandɨhɨ quɨvɨ tsa tsicoo̱ ra Lot ñuu can, cuiihya cuñí añima ra tsa cuenda
    tsa tsiñí ra tan nyehé ra tsa caquiñi javahá ñi can. Tyin maa ra, ra vaha cuví
    ra, tan ñi ican maa ñi tsa ña vaha javahá ñi.
  caa-caa: Pero e Lot, cocha erach uwirnar cay cꞌuxun meyra tama uyalma conda cay
    uyubꞌi y conda cay uwira tunor e sian mabꞌambꞌanir lo que war uchiobꞌ e gente
    era iraj iraj.
  pls-NT: Cainxin nchanho que jehe xí jian mé vehe ngayé na, anto feo vaconohe ansén
    xa are vaguicon xa co are vaquinhi xa cain cosa jianha que vanchehe cain chojni
    mé.
  eng-WYC-2018: for in sight and hearing he was just, and dwelled amongst them that
    from day into day tormented with wicked works a just soul.
  bdv-bdv: ସେତାକ୍‌ ସେ ଦଃର୍ମି ଲକ୍‌ ସେମଃନାର୍‌ ସଃଙ୍ଗ୍ ବାସାକଃରି ସେ ମଃନ୍‌କାର୍‌ ବିଦିନୟ୍‌ଲା
