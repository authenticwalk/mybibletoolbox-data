  qup-NT: Chay ali kawsak runa Lotka paykuna chawpipi kawsashpan tukuy puncha millaypa
    kawsashkankunata rikushpa millaypa rimashkankunata uyashpa kawsapayarka. Chasna
    mana awantaypa millaypakunata rikushpan tukuy uras yapa parisipayarka.
  dop-dop: Pǝ tɑɣɑ pʋlʋ tɔɔ, yʋlʋpɑŋ ɩnɛ ɩ kɑ wɛʋ pɑ hɛkʋ tɔ, pɑɑ kʋyɑŋku ɩ nɑɑkɑɣɑ
    kɛ́ nɑ ɩ́ nɩɩkɩ yɑɑsinɑɑ ɑsɑɣɑɑ pɑnɛ, nɑ lɑkɑsɩ ɩsɑɣɑsɩ nsɩ sɩ pɛkǝlɑɣɑɑ-ɩ kɛ́.
  azb-azb: Çünki onların arasında yaşayan bu saleh insan günbəgün onların qanunsuz
    əməllərini görüb-eşidib öz saleh ruhunda iztirab çəkirdi.
  eng-DBY: (for the righteous man through seeing and hearing, dwelling among them,
    tormented [his] righteous soul day after day with [their] lawless works,)
  guo-NT: Lot duk wʉt Sodoma paklowaxxot, japon is pachaempoxan. Pomatkoicha xabich
    nejxaejwas, taen wʉton, wʉltaen wʉtbejpon, asew jiw babijaxan ispoxan.
  hla-hla: '@see-verse:2PE.002.007'
  mav-NT: Itotiaria yt ta'a­tunug hin i Tupana miky­'esat ewy. I'ewyte yt miit'in
    miky'e ewy hin i ta'a­tunug. Ta'i i'atu­minug ko'i yt miit'in eko ewy hin i ta'a­tunug.
    Mi'i hap ko'i Iro yt tiky­'esat i pote Tupana mieha­kye­ra'at wo topy­hu'at.
  kpf-kpf: (Loti zâk a târârakŋandâ osetziŋan ândei zen bâliŋ top top utne sirâmŋâ
    sirâmŋâ ek nâŋgâm umŋâ bâliŋ oi ândeip.)
  ppo-ppo: Ti a̧tamo betó mole so whi̧né yao̧se ere fo tukóló, dowi ala dó mió yóló
    ha̧le yó tapa kolóo, dowi fokélé wosóo du betaleteiné, mo donoi ala du betale
    whi̧ Lot a̧ felé kisipa muni, ama hosaa tua̧mó deletamo bitiré fu betalepó.
  hin-2017: (क्योंकि वह धर्मी उनके बीच में रहते हुए, और उनके अधर्म के कामों को देख
    देखकर, और सुन सुनकर, हर दिन अपने सच्चे मन को पीड़ित करता था)।
  wol-KYG: ndax Lóot aji jub ja dëkkoon ci seen biir kat, la mu nekke woon ci biir
    xolu njubam, moo di naqarlu, ndax jëfi ndëngte ya muy gis, di ko dégg, bés bu
    nekk.
  bef-bef: Lotiu ai bebe sose bo minoꞌehina yabe luto enali folagahaꞌanigu nohuto
    enali anaꞌina li sibina hite minago kanaꞌamu kanaꞌamu bu golata huꞌehina. To keheligo
    komopaꞌagu keheli sibina huto minoꞌehina yabe.
  amm-amm: Nasu, mulu itouniyaimo nokota no mo, to mo toini mulumai tolokainoki. Kotoni
    imoso kulaliyaloso pukwaikomosiki, ulo ulo amoloki amoloki. Imo koiyauso pukwaiko
    manoki. Wiyou, mulu mo na pofolokomokaimosiki, toiyo molo koiyauso aluwai monoi
    mo.
  zaj-zaj: Loti, munhu yalibule uzenzeleganye, kakala hagatigati yao, na zua dimwe
    mbaka zua diyagwe kagaya ng'hani mmoyo wake viyaziwene na kuzihulika sang'hano
    zao zihile.
