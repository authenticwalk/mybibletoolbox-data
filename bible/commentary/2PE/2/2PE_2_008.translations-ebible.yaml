verse: 2PE.002.008
translations:
  kpx-kpx: Vaveve dua vamale ata keu vani bahata kebiahi unata vaveveabe toela elehai
    hotoeabe toela evinata kabebiabe vanu.
  okv-H: '@see-verse:2PE.002.007'
  tbo-tbo: '@see-verse:2PE.002.007'
  mal-C: നീതിനിഷ്ഠനായ അദ്ദേഹം അവരുടെ ഇടയിൽ വസിച്ചപ്പോൾ അവരുടെ അധാർമികപ്രവൃത്തികൾ അനുദിനം
    കാണുകയും കേൾക്കുകയും ചെയ്തു. അത് അദ്ദേഹത്തിന്റെ നീതിനിഷ്ഠമായ മനസ്സിനെ അതിവ്യഥയാൽ
    തകർത്തു.
  grc-SR: βλέμματι γὰρ καὶ ἀκοῇ ⸋ὁ⸌ δίκαιος, ἐγκατοικῶν ἐν αὐτοῖς, ἡμέραν ἐξ ἡμέρας
    ψυχὴν δικαίαν ἀνόμοις ἔργοις ἐβασάνιζεν·
  bgc-bgc: वो उन बुरे माणसां के बीच म्ह रहवै था, अर हरेक दिन उनके बुरे काम्मां नै
    देक्खै था जो वे करै थे, अर बुरी बात्तां नै सुणै था जो वे बोल्लै थे, अर ये सारी
    बात उस ताहीं दुखी करै थी, क्यूँके वो धर्मी माणस था।
  khz-khz: Voo talima rorirorina rakava talimara aorai etaluwai, toma mapararai eao-vitivitiwai,
    kwalana ia na Palagu gena rova kilagi-piatogara kalara egitarawai e ekamonagirawai
    gaurai.
  deu-TKW: denn mit Sehen und Hören schöpfte der Gerechte, da er unter ihnen wohnte,
    Tag für Tag für seine gerechte Seele Qual durch frevelhafte Werke.
  zsr-NT: Cni guc, le gzóalenëꞌ lequëꞌ bönniꞌ tsahuiꞌ naꞌ, atiꞌ bléꞌinëꞌ len byönnëꞌ
    le cunác naꞌ tunëꞌ, atiꞌ le guquëꞌ baꞌa ladxiꞌ, yúguꞌtë dza gsë́bitsqui ladxëꞌë
    ca nac le cunác glunëꞌ.
  lin-lin: (pamba te moto oyo ya sembo azalaki kovanda kati na bango mpe, mokolo na
    mokolo, azalaki komitungisa makasi kati na motema na ye mpo na mabe oyo azalaki
    komona mpe koyoka),
  hns-NT: '@see-verse:2PE.002.007'
  noa-E: Mag, jöoi Lod dʉ̈i am ee sĩerrjã, amjö khaba, sĩi mag ed ëepierraa amau nem
    wau thʉnʉmjã oonaa am parhooba iekha thʉnʉmjã ũrwi warag gaai machaagata aajeejim
    anaabá.
  eng-EMTV: (for that righteous man, living among them day after day, tormented his
    righteous soul by seeing and hearing their lawless deeds)—
  mib-NT: Chi tēe váha un ní condee de mēhñu ñáyuu ún, te ndɨquɨvɨ̄ ni nacani cuíhyá
    ni de jeē ní jini sōho de ni jito de tācá jniñu néé ní casáha i.
  lif-NT2: (खुने़ॽ मनाहाॽरे़ खुनिॽ लुम्‍मो थिक्‌याःन्‍धक् वये़ल्‍ले़ खे़ङ्‌हाॽरे़
    खुनिॽ ताप्‍फे़ःम्‍बा फे़न् याःम्‍बक्‍किन् निःसु खे़प्‍सुल्‍ले़ साम्‌योनिबा लुःत्ते़न्
    साॽरिक् कुनिङ्‌वाॽ तुगे़आङ् वये़॥)
  xnj-xnj: Loti atamili pagati ya vandu avo, na ang'ahiki neju mumtima waki kila ligono
    pealolayi na kuyuwana matendu gavi gahakau gevakitayi.
  mmx-mmx: Mo laradi avukat gak lok eburu minedi, at laxanaleng axap. La neni gang
    songot mi lanbulu at levenaleng neni ga reven i la gang tonga leveloklok kakapmek
    atnedi.
  cbr-NT: Ax atubë 'aish ca Lot aín nuitu upí 'aish a ëma rabë́nu 'icë unicaman ñu
    'atima 'aia isanan cuati, camabi nëtën masá nuituacëxa.
  tee-NT: Pus ju anu' lapanac ju Lot ixjuncan ni na va soknic'a ixjunita ju is'atsucunti
    la'ixmacni Dios chai ni anch ju ixt'ajun ju lak'achak'an Sodoma pus va tachi ix'amak'aninin.
    Va ixlhi'amak'aninin ju tuchi islakts'in chai tuchi isk'asmat'a ju ixtanavi ju
    amachak'an anch ni lana jantu tu'u' ixtalhiulai ju ixlhamap'aksin Dios.
  eng-LSV: for the righteous [man] dwelling among them was tormented in [his] righteous
    soul, day by day, in seeing and hearing unlawful works—
  cak-NT: Y ri achi re' xc'ue' chiquicojol ri winak ri'. Y roma k'ij-k'ij xuc'oxaj
    y xutzu' ri itzel tak ex ri xequi'en, ri ránima ri jun chojmilaj achi re' can
    xu'on sufrir.
  pah-NT: Lóva'ea gwepia aherekote'varuhua jipi. G̃wendu ahe ahe rekote'varuhurame.
    Igwete Lóva'ea py'a okoteheuhu jipi. A'ero Tupana'ga Lóva'ea rerohoi imbokaja
    hugwi tomanoyme ti okokatuve'ga ipype javo.
  sja-NT: Ma p'uuru pidaarãpa oodak'aa paji Tachi Ak'õrepa k'inia bɨk'a. Ma k'ãyaara
    ne-inaa k'achia aupai oopachida. Mapa mãgɨ́ eperã pia bɨta ichi t'ãride miapachi,
    ewari chaa ma k'achia beerãpa oopata unupachi perã mãik'aapa ũripachi perã.
  xed-xed: Mataba taŋ ta nzakwa tsa tɗukwa mndu ya. Inda fitik ta nghay, ta snay,
    ta inda tsa sliʼiŋsliʼiŋ ta magə həŋ ta hla səla mndu ya. Ta gurɗa ŋuɗufani, kabga
    tɗukwa mndu tsatsi.
  mks-NT: Ndijáá níí qui̱vi̱ na̱cacuéha̱ ini Lot cán sa̱há cua̱chi ña̱yivi cán jáchi̱
    quini na̱sa̱ca̱ha̱n na̱ ta quini na̱sa̱caja na.
  gfk-S: Ikino ut na takados ga lon nalamin ta di, ma ira kaba bungbung bakut iga
    nes ma iga hadade ira nudi takmaluk na tintalen, kaie igom manga tirih no tingana.
  bmu-bmu: Azi solanŋi miaŋön yeŋgö sutŋine mala ahakmeme iwilele kanjamŋambuk eka
    möta malöhi, miaŋgöra mönö wehön dop möt jiŋjiŋgöba malök. Uruŋi sarakŋan mönö
    sundan böliiga malök.
  dgz-dgz: Amba apan kakaewa Lot, me waenapan mame potamup iniwandini gapan mu inak
    muga koe koe taiwanumune yave anuiwandini menan me imu pose kakaewa ae toguren.
  eng-GNV: (For he being righteous, and dwelling among them, in seeing and hearing,
    vexed his righteous soule from day to day with their vnlawfull deedes.)
  zaa-NT: Lot nna belue' bi qui'ni uccua bi enne' tsè', porqui'ni ituba tiempo gudua
    bi le' yétsi Sodoma nna yala tsį'la uccuani losto' bi porqui'ni bilá'ni bi ca
    vicio nù beni cą, ą'hua biyéninì bi ca tìtsà' mal nù gùnnè cą.
  eng-WEBSTER: (For that righteous man dwelling among them, in seeing and hearing,
    grieved his righteous soul from day to day with their unlawful deeds;)
  guh-guh: Lotpijinë pexaniacuene pexanaenë, bajarapamonaemi tuatuajëta naponapona.
    Nexata caematacabi canacujitsia Lotpijinë bitso sivanajamatabëxainabiaba, itsa
    tane bajarapamonaemi pibisiacuene pexanaejava, itsa vënëlivaisitanenua pibisiacuene
    pexanaejava.
  bon-bon: Yoo, Loota ten cama senajenäjumi bimu gaabegabe. Tabe singi lica ge teeme
    niiya mene ätecijame piiyepu teeme niiya mule päpänename, peei name pi mage ngenecu
    mäpu ge. Acejiyame teebine isatuji, yepä teeme cewe biname bine teeme mäpu daremu
    ecäremuji.
  nhw-BL: Huan cuali Lot itztoya ininhuaya nopa fiero masehualme, huan mojmostla quiyolcocohuayaya
    catli fiero quiitayaya huan catli fiero quicaquiyaya.
  swh-ONEN: '(kwa sababu yale matendo mapotovu aliyoyaona na kuyasikia huyo mtu mwenye
    haki alipoishi miongoni mwao yalimhuzunisha siku baada ya siku):'
  wbi-wbi: ulwakuva umuunhu ujuo ghwa Kyang'haanii, juno ikukala navope ifighono fyoni
    ipumhuka inumbula.... jake vwimila ja ghala akapuliike na kukughagha.
  bba-bba: Domi durɔ wi, u sɑ̃ɑ tɔn ɡeo tɔn ben suunu sɔɔ. Yɑm sɑ̃reru bɑɑteren kɔ̃sɑ
    ye u wɑɑmɔ kɑ ye u nɔɔmɔ yɑ win ɡɔ̃ru dɛɛrɔ tɔ̃yɑ mɔ̀.
  eng-KJVCPB: (for that righteous man dwelling among them, in seeing and hearing,
    vexed his righteous soul from day to day with their unlawful deeds;)
  kgk-NT: Hekoha porã jepe tekoha rei-rupi okwa va'e pa'ũ-my oiko araka'e Ló amyrĩ.
    Ivy'are'ỹ reheve Ló oiko hekoha vai va'e ndive. Ohexa hexa hembiapo vai. Ohendu
    hendu hembiapo vai, nhe'ẽ vai rendu-vy ave ndovy'avéi-ma hembiapo vai eterei oikwaa-ma.
    Upéa-rehe Nhandejáry mate oresende joty íxupe, Ló-pe. He'ýi kwéry ohundipa ramo
    jepe Ló anho mate oresende.
  waj-waj: '@see-verse:2PE.002.007'
  cpy-cpy: Tema ikanteetani maawoeni kitejeri irika tampatzika-shireri Lot tsipata-kariri
    kaari-pero-shireri, iñiiri, ikemiri rantayitziro kaari-perori. Antawo okantzimo-shiretakari.
  mpx-mpx: Iya lan gegewena i miminaa gamwaliyaa, yaka wali ginol nanakina i gagayawa-an
    ge wali baaba nanakina i haguhagu, inoke atena i lomwan nabi.
  wbp-wbp: '@see-verse:2PE.002.007'
  luo-luo: (nikech ne en ngʼat makare, chunye ne chande malit kane oneno timbe maricho
    ma tiengʼ mane odakgo timo pile ka pile);
  nhe-NT: Huan cuali Lot itztoya ininhuaya nopa fiero tlacame, huan mojmostla quiyolcocohuayaya
    tlen fiero quiitayaya huan tlen fiero quicaquiyaya.
  aii-aii: ܣܵܒܵܒ ܗ̇ܘ ܐܢܵܫܵܐ ܙܲܕܝܼܩܵܐ ܕܒܸܚܵܝܵܐ ܝܗܘܵܐ ܓܵܘܵܝܗ‌ܝ، ܓܵܢܹܗ ܙܲܕܝܼܩܬܵ‌ܐ ܦܝܵܫܵܐ
    ܝܗܘܵܐ ܓ̰ܘܼܢܓ̰ܸܪܬܵ‌ܐ ܝܵܘܡܵܐܝܼܬ ܒܦܘܼܠܚܵܢܹ̈ܐ ܥܵܘܵܠܹ̈ܐ ܕܒܸܚܙܵܝܵܐ ܝܗܘܵܐ ܘܒܸܫܡܵܥܵܐ،
  esk-NT: Atakkii taamna nalaunŋaruaq iñuk iñuuniaqami akunġatni tamatkua killiqiruat
    iñuich uvluġaġipman, iłuiḷḷiuqtitauruq qiñiqługiḷḷu tusraaplugiḷḷu pigiitchuat
    savaaŋich.
  msb-msb: kay ini na matanos uruadlaw nagasakit an tagipusuon tungod san mga nakikita
    kag nababatian na mga maraot na ginahimo san iya mga kahilungsod.
  cpa-NT: Dsa² dsiog¹ báh³ hlai³ Lot. Mi³quin¹²dsa ju²méh³ dsøa¹² ca¹lah¹jǿ¹ jmai³.
    Di³ ca¹jái¹dsa ca¹nǿng²dsa hi² hlaih¹³ hi² mi³jmo¹² dsa² tiogh³ quianh¹³dsa.
  dso-dso: ସେନ୍ତାରି କାରାପ୍‌ ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଲତ୍‌ ନିକ ସଙ୍ଗ୍‍ ବଁଚିକରି ରଇଲା । ସେମନ୍‌
    କରିରଇବା କାରାପ୍‌ କାମ୍‌ ସେ ଦେକ୍‌ତେରଇଲା ଆରି କଇତେରଇବା ସତ୍‌ ନ ରଇବା ବିସଇ, ସୁନ୍‌ତେରଇଲା
    । ସେ ଗଟେକ୍‌ ନିକ ଲକ୍‌ ରଇଲାଜେ ଏଟାମନ୍‌ ସୁନି ଦୁକ୍‌ କର୍‌ତେରଇଲା ।
  meu-meu: ia na kara maoromaoro tauna, a idia padadiai e nohova dinadia iboudiai
    edia kara havara e itava e kamonaiva dainai ia lalona e hisihisiva.
  yva-NT: Opamo tuna no awa yasyine rai, namane rinit po awa ana udave ngkakainoanive
    ranyanyut, weti anuga njoram.
  dgc-dgc: Dahilan to pégiyan ni Lot dide, éy neta na aldew-aldew i ugali de a medukés.
    Kanya mélungkut siya.
  zpm-NT: '@see-verse:2PE.002.007'
  hix-NT: Àwawonye rma nehxakon hatà, noro, enyhoru rma. Anhàn komo yonyakonà roro
    hatà. Nenytxetxkonà roro hatà. Emahona ro tweromra ehtxoho komo hutwekonà roro
    hatà. Àro ke, toseryehokaxemà roro me nehxakon hatà, tàhnawo, anhàn kom hoko.
    Enyhoru kax mak nehxakon hatà, Ryo heno.
  sim-sim: Ome sira. Ma worna ma Lot oto yanga orok ma kavahi nindik lindari ri. Lir
    kavakava indingan li uhu mashi kavakavan mbandari lir. Lir mbeek waphishihi lon
    tiyanda nombo kas nga nari ambu lir. Erem li urik or heyehe sunguwavu mende orhi
    nga kava mendek simu nara. Undari osik Avui Wasilaka orin ormu jivinara.
  npi-ULB: किनकि तिनीहरूसँग दिनदिनै बस्दा, तिनीहरूका बिचमा देखेका र सुनेका कुराहरूको
    कारण ती धर्मी मानिस आत्मामा व्याकुल भएका थिए ।
  cgc-cgc: Lot an matareng na ittaw daw naan dya gistar duma ki danen daw adlaw-adlaw
    nakita din daw namatian iran na mga pabuat. Gasakit gid iya na beet tenged ta
    mga buat danen na malain.
  tim-tim: '@see-verse:2PE.002.007'
  yor-yor: (nítorí ọkùnrin olóòtítọ́ náà bí ó ti ń gbé àárín wọn, tí ó ń rí, tí ó
    sì ń gbọ́, lójoojúmọ́ ni ìwà búburú wọn ń bá ọkàn òtítọ́ rẹ̀ jẹ́).
  wos-wos: (Lot dé deka nyéndékmbu rendéka bér xéndén haraki sémbut bér xékéndén haraki
    hundi akwi bér déka yikafre sémbut hurukwa mawulika némafwi xak hwe. Wumba rekwa
    du takwa di atéfék nukwambu Godna hambuk hundi xékéhafi yata haraki saraki sémbut
    hurundaka dé Lot déka mawulimbu némafwi xak héra.)
  emp-NTPO: Maʌ̃ ẽberã jipa b̶ʌra Sodomanebemarã tãẽna b̶abadjia. Jipa b̶ʌ bẽrã ãdjia
    cadjirua o panʌ unubʌrʌd̶e idjab̶a ũrĩbʌrʌd̶e ewariza sopua b̶abadjia.
  eng-F35: (for that upright man, dwelling among them, tormented an upright soul from
    day to day by seeing and hearing lawless deeds)
  ind-ind: '@see-verse:2PE.002.007'
  pes-OPCB: بله، لوط مردی خداترس بود که از دیدن و شنیدن رفتار وقیح هر روز مردم آنجا
    در عذاب بود.
  mpt-mpt: Lote naka molot kesoa bib olo baka bianea i kukub misiamo nabibo watemeye
    bianea eka am homono weng misiamo obiba wente biam bianea bobolo ilum omfuba binobiobe.
  ssx-ssx: Koto epeke halita꞉ kutupiki wanda꞉hali anka꞉lopuna꞉ hata꞉ peliolo da kelepolo
    dupiki temokona꞉ hau pimikieki handolo make opitolo hata꞉ puki tandama꞉ homolo
    tanda tieke mutia peekeme.
  mkl-mkl: '@see-verse:2PE.002.007'
  gaq-gaq: ଡିଃଡିକି ଆତେନ୍‌ ଦରମ୍‌ ରେମୁଆଁ ମେଇଂନେ ବିତ୍ରେ ବାସା ଲେଃଚେ ମେଇଂନେ ଅନ୍ୟାୟ୍‌ କାମ୍‌
    କେଚେ ଆରି ଆତେନ୍‌ ସାମୁଆଁ ଅଁଚେଃ କାଲାଆଃ ନିଜର୍‌ ଦରମ୍‌ ଜିବନ୍‌ନ୍ନିଆ କସ୍‌ଟ ବାଆର୍‌କେ ।
  gof-RNT: He xillo addey entta giddon de7ishe, entti oothiya iita oosuwa gallas gallas
    be7ida wodenne si7ida wode iya lo77o wozanay un77ettees.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ଧାର୍‌ମାନ୍‌ ହଡ଼ ଇନ୍‌କୁଲଃ ତାଇକେନ୍‌ ଇମ୍‌ତା ଇନ୍‌କୁଆଃ କା ଠାଉକାନ୍‌
    କାମିକ ନେଲ୍‌କେଦ୍‌ତେ ଆଡଃ ଆୟୁମ୍‌କେଦ୍‌ତେ ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆୟାଃ ମନ୍‌ରେ ପୁରାଃଗି ଦୁକୁ
    ଆଟ୍‌କାରେ ତାଇକେନାଏ ।
  gah-gah: Lotí eza monolagi ve minoakeve loko keí holúikú noigo, keza netá golesa
    aliki minikago gamena gamena ánigoká geleká ike, mulunagú gele golesa oko minoaká
    imó.
  lcm-lcm: Using a igenen korong ke katapo ago nei liuan iria si keve taun aongos.
    Keve lau i putuk saupai ang kata arai ania, na ka longong ia, kita aunai vil amakas
    alava luai ani malanganto ina.
  aer-aer: '@see-verse:2PE.002.007'
  qvc-NT: '@see-verse:2PE.002.007'
  tgl-ULB: Dahil ang taong matuwid na iyon na araw-araw na naninirahan kasama nila
    ay pinahihirapan ang kaniyang matuwid na kaluluwa dahil sa nakita niya at narinig.
  cbs-NT: '@see-verse:2PE.002.007'
  xtm-NTPP: Vaa tee ya'a, in tee ni yo sa'a ja va'a ja ndaa ni yo kuu de, te ndi‑kivi
    ndi‑kivi ni yo kuxii ini de, vaa nde'ya de te jiniso'o de ja u'vi ka sa'a ñayii
    ka iyo yukan.
  nnq-nnq: gambu mundu jwanhwalalila Nnoongo jwenio atama pamwe na bandu benia, machoba
    goa mwojo gwakwe nguechuka kukulola nu kujoa itendwa yabe ibaja.
  bao-NT: Ani bojocʉ añugʉ, cʉ̃ja watoa ca niirucuricʉ, to cãnacã rʉmʉra ñañarije
    cʉ̃ja ca tiirijere ĩa, tʉo, bii niima ĩigʉ, cʉ̃ yeripʉ bʉaro tʉgoeña pairucuupi.
  san-ORI: ସ ଧାର୍ମ୍ମିକୋ ଜନସ୍ତେଷାଂ ମଧ୍ୟେ ନିୱସନ୍ ସ୍ୱୀଯଦୃଷ୍ଟିଶ୍ରୋତ୍ରଗୋଚରେଭ୍ୟସ୍ତେଷାମ୍
