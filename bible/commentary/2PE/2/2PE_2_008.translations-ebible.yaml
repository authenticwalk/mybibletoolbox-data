    huan quincaquiliaya neques amocuali pueblojuani ten elihuisnentinemíaj tech in
    ahuilnemilis.
  spa-RV-1909: (Porque este justo, con ver y oir, morando entre ellos, afligía cada
    día su alma justa con los hechos de aquellos injustos;)
  csy-csy: Banghangziam cile tua a thuman pa sia amate sung ah a om lai in, amate
