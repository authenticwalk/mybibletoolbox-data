    ri xukuje' xrilo chi tajin cäca'n ri winak.
  tfr-NTPO: '@see-verse:2PE.002.007'
  kaq-NT: Jaa sirihax bi jato tocan jihuexon, jaabaan hahcai jisxon nincaxon nete
    tihibi jahuen jointinin tiromajaquin shinanscaquin, hihti tiromahiboya.
  sgb-sgb: Hi Lot ay mahonol kana, kabay angkahiray nakêm na ha hadyay karawakan dyag
    lan kabalayan na, ya nahêlêk haka nagilam na hên allo-allo.
  vie-1934: (vì người công bình nầy ở giữa họ, mỗi ngày nghe thấy việc trái phép của
