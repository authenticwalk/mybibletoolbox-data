  aai-aai: Lot i sabuw wanawanahimaim ma’am. Nati orot God matanamaim i gewasinawat
    ma’am. Sabuw bowabow kakafih hisisinaf matanyan i’itah, tur nonowar naatu God
    ana ofafar hi’a’astu’ub isan dogoron wanawanan yababan awan karatan.
  sny-sny: Owane Sitewi lai meni ta'i ape yo seni aseyaro ironamiteye ape siyeye.
    Lu werese yo seni luwaru a'i mi mi werese au ironamiteye. Meni ape, yo peri arisiyei
    lowe lo ape siyeye su, le marepi orese erasi a'i teritenamiteye. Serai Owane Sitewi
    lai meni aseyaro ape omo ma'e sahe ei hene ani arosai.
  myy-myy: '@see-verse:2PE.002.007'
  trc-NT: Dan me se ga̱a cayáán síí nica̱ nimán yoꞌ chiháán nij soꞌ, ne̱ daj a̱ güii
