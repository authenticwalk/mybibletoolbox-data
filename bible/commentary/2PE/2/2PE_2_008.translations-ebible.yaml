  bbb-bbb: E Roti e ije maturaema ije fu maza boeje buina Sodome fikinu e ije izege
    bu ire ise boeje bu jaevevo baki ije renoevo ije giamo fuka ireobo oefiae.
  blw-blw: Wat ah Lot, ammag enag-agaw way nì-i-iggaw an chicha, yag ammag achi mapanoh
    hen hamhamàna gapon anchichay laweng way i-illana ya chachangréna way cha ma-ammaan.
  tam-2017: நாள்தோறும் அவர்களுடைய அக்கிரமச் செய்கைகளைப் பார்த்து, கேட்டு நீதியுள்ள
    தன்னுடைய இருதயத்தில் வாதிக்கப்பட்ட நீதிமானாகிய லோத்தை அவர் இரட்சித்திருக்க;
  azz-NT: Huan mosta mosta ne yolchipaucatagat Lot calyetoya intzalan ne pueblojuani
