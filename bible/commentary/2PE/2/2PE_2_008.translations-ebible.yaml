  gup-gup: Nungka nawu Lot, wanjh nadjalmakni bu kumekbeh birridjarrkni nawu bininj
    dja bennani mak benbekkani munguyh bu birribakkeyi manbu mankarre. Kaluk kore
    kukange nuye wanjh djareni bu kunmak birrikurduyimeninj, wanjh nungka munguyh
    djalnjilngwarreni.
  bss-NT: Ane mod a bwâm adyɛɛ́ʼáá hǒm ahɔ́g ne ábê bad bé mbéb. Epun ne epun
    tɛ́ɛ́ anyínéʼáá, áwōgē-ʼɛ eʼbébtéd éʼ mekan ábe ábê bad bébɛ́léʼáá
    ne ábe béhɔ́béʼáá. Ḿmê mekan mébébtéʼáá mɔ́ nlém á abum áyə̄le
    abédɛ́ɛ mod a bwâm.
  met-met: (Lipu maringina, ne wa maluxu manadi, saing xaidap taining tainina lungudi,
    bagu kuboluding didali Urana hanaunaunganoa binabu hatuminganoa mauxang sibuna.)
  kpj-NT: Imahãdu‑ki Lòò rasỹnyreu, txuõ txuõlemy iwo rabedewotyhymyhỹre, aõbinawidỹỹmybo
    robire idi roholareki.
  zao-NT: Tak lee Lot ngok thib mbyi kuu nali lo Diox, kuu ngoo xid re mena, ne thib
    wiz tedib wiz, kwathoz nabil ngoo leettsoo Lot mwii Lot ne nzhon Lot re kuu went
    kuu ntsow re men yeza.
  byx-byx: I luqa ama atluqa dai qatikka ai de qurli qa qe na ra. Be ai de vet ket
    lu araa gamansena ama vunget de saqikka araa lengi ama vunget. Be maikka ama gaingka
    de aa rlan na ra.
  ctu-CTI: Jini Lot cha'an tyoj bʌ winic ti' ñusʌ wocol ti jump'ej i pusic'al ti jujump'ej
    q'uin cha'an ti caj i mulob jini simaroño' bʌ ya' ba' chumul che' ñac ti yubi
    yic'ot che' ñac ti yilʌ bajche' ti' cha'leyob.
  zos-NT: Porque jic vøjpø pøn Lot tumø'om ijtuna'ṉ mismo lugajromo yatzita'mbø pønji'ṉ.
    Y toyapøc vøjpø choco'yomo cuando isu y myanu tumdum jama jujchena'ṉ chøcyajpa
    yatzita'mbø tiyø Diosis ya'inducpapø.
  gvs-gvs: Moitamo. Loti tokibobwatayana maliyalina tamo tamo yaidi goi ikaaiyaka
    go, idi kapipilova igitedi be inovedi, tuwo idi guinuwayadi kapipiilovaidi pasidi
    ikategeda.
  kbm-kbm: Ei gibweg gisov wasi tinas bambamo etok aplo be as-mate walang ok ei gili
    be giute yaun bum-bumue bambamo ebe eisir ilgum be inei ok, love gilgum ei be
    gibweg vie ite molge.
  rmc-rmc: Oda spravodľivo manuš bešelas maškar lende a džives so džives andre peskri
    spravodľivo duša cerpinelas, sar dikhelas a šunelas, savo nalačhipen kerenas.
  apr-apr: Moolmool, tool dook mata noonoonoo tani, in inepe kataunu ke di tooltool
    ke Sodom, le ye ke kanakana ngan ikamata dada yo tipammoo ye nga, inbe ilongo
    betanga dook tiap kidi tina yo tiwete nga. Le tina lono yo iken noonoonoo dook
    mata i, in imassingi ye mai san.
  tiy-tiy: Non ménsétifon beroy Lote dob no ingéd atin énggito noy de tete rénigo
    ro sénga fuweh brab énggélingoo noy de tete kébéréh ro. Mélaw méntete i fédéw
    ne bé de tete adat ro, non métintuy beene.
  nlg-nlg: Eo, agaia na tinoni maemane, tughu bongi gaia te nighi dikalio tana tobana
    nia na lei nilabu hahi te righighi me rongovighi.
  dgr-DOGNT: (Eyı dǫ ehkw'ı edaa sìı dzę taàt'eè dǫ wejıı gota nàdè, eyı xè dànì hołı̨ı̨
    nàowoò k'ę̀ę̀ eghàlageeda goghàeda xè goìkw'o t'à sıì wegha dìì ı̨lè.)
  pes-OPV: زیرا که آن مرد عادل درمیانشان ساکن بوده، از آنچه می‌دید و می‌شنید، دل صالح
    خود را به‌کارهای قبیح ایشان هرروزه رنجیده می‌داشت.
  ron-1924: (кэч неприхэнитул ачеста каре локуя ын мижлокул лор ышь кинуя ын тоате
    зилеле суфлетул луй неприхэнит дин причина челор че ведя ши аузя дин фаптеле лор
    нелеӂюите),
  tpz-tpz: E Löt voh a teꞌ vih, ivëhkëk, eꞌ to teꞌ vaꞌpeh me voh non a ma napan to
    nonok ne a ma taateꞌ hat pa ma poen kurus. Eꞌ to haraꞌ rakah voh e non pa punis
    me a kamis apuh manih po kupu peꞌ pa ma taateꞌ hat, neꞌ to ep non, me a ma tah
    neꞌ to tënan non no a napan to nonok ne.
  agd-agd: Mai véi funtákein bantai váken pasen namu avúava sinta ma ena ena yamú
    afoká iyákan ma onen inen iyan maen kákantá berai siyaren mino.
  rkb-NT: Ro tsimysapyrẽta nimymyijaikiknahatsa hi batu iaku. Zikzibyituhukutu kytsa
    tsasohowy ziwabykyze tisikpybyrẽta. Hawa simysapybyitsa humo iakubyita ziknakara.
  san-THA: 'ส ธารฺมฺมิโก ชนเสฺตษำ มเธฺย นิวสนฺ สฺวียทฺฤษฺฏิโศฺรตฺรโคจเรภฺยเสฺตษามฺ
    อธรฺมฺมาจาเรภฺย: สฺวกียธารฺมฺมิกมนสิ ทิเน ทิเน ตปฺตวานฺฯ'
  iws-iws: Inkam mɨiyɨkɨn Lot siya iikam biyɨeyɨm sɨmaka nwokɨn mɨ ɨinokɨinokɨn siya
    dimɨn biyɨeyɨm sɨma tɨrɨm sɨmiirar kɨgɨn mɨ dimɨn biyɨeyɨm sɨma mɨ boɨnɨm sɨmiirar
    mɨ wakaekɨm mɨ siya haugɨhauga siyɨu biyɨe sɨma tɨrɨm sɨmiiramar whiyɨekɨn.
  pol-SZ: Żyjąc wśród nich, codziennie widział zło, które czynili, i słyszał o ich
    grzechach. Wszystko to sprawiało mu ogromny ból, ponieważ kochał dobro.
  ztq-NT: Sosobsye tse pteenë Lot kon Lot ni biñ Lot kchë nii beeñtsyey meñ mal go.
  zai-NT: Irá dxi racaná ladxidó' be ora gu'ya be ne guna diaga be irá enda nadxaba
    cayuni ca binni que, purti laabe runi be jneza.
  upv-upv: Jinibb nga mumomsawos ngok elik tevi lartul ngok nir, ko oklesi murru nir,
    ko okrunge nale ser, ko nabong jijle kobbong okrunge esij elep suri.
  wap-NT: Mishi, uruu Lot kaimanaꞌo umashaapan Tominkaru aipan kawanaꞌati, uruu idi
    aonaꞌa naa unyukunuu kaimanan umashaapan naꞌapainao bii ii. Ukaziwaa-kidaꞌa naa
    patukapautan naꞌiki paabatautan ipai kamoo ĩshaꞌapaapan oii kidaꞌo.
  mva-mva: Maka ma ngai tamoata adoado ka di maradi isukoaki, be izamaizama muzingadi
    goalakingadi ne matana-lo itaita be ne kungina-lo ilongolongo nge ilo isusururu-tina.
  dwr-NT: He lo77o bitani unttunttu giddon de7iidde, unttunttu oothiyaa iita oosuwaa
    gallassi gallassi be7eedda wodenne siseedda wode A lo77o wozanay un77etteedda.
  kfw-kfw: Mi kathapa kha inmani karra aleiom, halli ziing-nisuo ah ama'n inmani chuon
    kathamak ngaikha amu khat-um ajet-ah ama malung kapoongnga aleidei.
  bfz-bfz: लूत जो तर्मी मांणू था तिना लोका बीचे रंदे ऊए और तिना रे पापो रे काम देखी-देखी
    की और सुणी-सुणी की हर दिन आपणे सच्चे मनो खे दुःखी करो था।
  cuk-09: We-Lot, we-dulemar-galagwensuli-damalad-abargi gudigusgu, amar-galagwensuli-nanaed
    dakdigusgu, degine, itodigusbargu, bane-bane nue e-gwagegi bukib amarga binsadii-nanasad.
  ben-OBCV: (কারণ সেই ধার্মিক ব্যক্তি দিনের পর দিন তাদের মধ্যে বাস করে, তাদের অনাচার
    দেখে ও শুনে, তাঁর ধর্মময় প্রাণে কষ্ট পেতেন)—
  mil-NT: Te ɨɨⁿ nduu ɨɨⁿ nduu ní xóo cada ndàhú‑xi iní té Lǒt‑áⁿ cuèndá nchaa tnúhu
    cuèhé tnúhu duha ní xóo cáháⁿ‑yu ní xóo cundedóho‑dé, ndɨhɨ cuèndá nchaa sá cuèhé
    sá dúhá nǐ xóo cadá‑yu ní xóo quiní‑dé, te mee‑dě ní cuu‑dé ɨɨⁿ tée ní xínduu
    vii ní xínduu váha iní‑xi núú Yǎ Ndiǒxí.
  myu-myu: Ixe Ló xipat osunuy. Soat kabia yukpiceg̃ẽ osunuy jeka watwat ikẽrẽat mug̃ẽg̃ẽap
    cocom puye, cekawẽnkẽrẽap cocom puye dak.
  fue-fue: Neɗɗo poonnitiiɗo jooɗiiɗo caka maɓɓe on, ɓerne mum laaɓune naawi dow ko
    yi'ata, e ko nanata nyalaane fu, sabbu baadiiji bonɗi ɗi himɓe halluɓe waɗata.
  amk-amk: Weo Loti inontarai enerorong mesi nini, minohi rahang inontarai ewesasari
    nanisa tuti etohoni enerorong pirahai paria. Weo rahida neungne detisa enari sasarifo
    pampang, tuti tarao ene karira enari fo pampang fefe.
  fai-fai: Kale am kuin bu dán bu, ika kinim im iwyak tem tein bidiwo, aka im kukuw
    mafak kanabiw uyo utama bom nadane kidi bom kei bom nadano alam aket kidel uyo
    atin bed keidawasu kala.
  ura-NT: Nitohaneein jetaote, cojoanoonetojoeein baaso ichaain neeuruhane coaraain,
    baasoneeinchuru ita rai ereeuruhane aonaane jaun, que suujua rerohecaeriin niha
    Lotone jana ichoteratelu Cana Coaunera.
  mcd-NT: '@see-verse:2PE.002.007'
  urt-urt: Ŋup ilyeh ilyeh, ŋupe ŋaiye miyeꞌ bwore luku narp bumbe me tinge, ŋasande
    tekeꞌe ŋaiꞌe ŋaiꞌe pupwa ŋaiye tinge yende pe, nato ŋoihmbwaip bwore kin uku tikin
    mane sekete me tinge.
  kiz-kiz: kuj'ha ajhu ndo munu ghwa haki j'haatamili nabhu ligono kyakajhitesya nafsi
    j'ha muene kwandabha j'ha ghala gha aghap'helili ni kughabhona.
  tzo-TZE: (Li Lot ti scotol c'ac'al lec c'usitic la spase, vocol icuch yu'un ti puro
    chopol c'usitic laj yile xchi'uc li c'usitic laj ya'i tspasic li cristianoetique.)
  lex-lex: Yoma Lot de riy mak kden la plol wawna pa la'pa enora riy yatyata re rhol
    wiutu, de la' lera-ler nekpa tlinni-matni rpen lia nhioli-lieta mak kodia yata-hala,
    pede e ralamni de namehra-namau niohora.
  dov-dov: Oyo mwalumi wakaluleme, wakali kukkala akatikabo kwamazuba, wakali kujatikana
    loko mumoyo wakwe ululeme nkambo kamilimo yabo yakali mibi njakabona akumvwa.
  rgu-rgu: Lot mesaꞌ ana riꞌ tao roo-tetuꞌ, tehuu ana leo nai lehenda Sodom ara talada.
    Tuka-tuka faiꞌ ana nita, ma namanene si ralena laka neuꞌ Ramatuaꞌ a Atoran nara.
    No ria tao feen dale na susa.
  toc-NT: Amá tla̠n chixcú Lot anka­lhi̠ná xli̠­pu­huán caj xpa̠­la­cata a̠má lac­li̠xcáj­nit
    tala̠­ka­lhí̠n hua̠ntu̠ xcha̠­liyá̠n xma­kuc­xilhma y xmak­kax­matma porque xlá
    antá xlama nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh lac­li̠xcáj­nit cris­tianos.
  som-som: Waayo, ninkaas xaqa ahaa iyaguu dhex degganaa, oo waxaa naftiisii xaqa
    ahayd maalin ka maalin silciyey camaladoodii sharciga ka geesta ahaa markuu arkay
    oo maqlay.
  mam-C: Qu'n atzin ichin b'a'n, a najle kyxol, tzun nb'isintaq toj tanmin junjun
    q'ij ti'j tkyaqil il n-ok tka'yintaq, ex n-ok tb'i'ntaq kyu'nxjal, aye' a nya
    tzyu'n kyib'.
  ndj-ndj: Nongwa Lutu yaveli goleki ayikalili pamu na veni, kila lijuva ndima yaki
    yaveli yisika ha papikanishili na kulola figoli fyawu fya wafu fivagola.
  mbj-NT: Sa mahang Róh bawät paah. Ta ä̃h hã had'yyt hẽ Róh, P'op Hagä Do karẽn doo
    da hawät do ahoop paa ta h'yyb gó, tahapäh do hyb n'aa, tamaa napäh do hyb n'aa
    na-ããj hẽ nesaa do panang buuj ramoo bok doo.
  lat-VUC: 'aspectu enim, et auditu justus erat: habitans apud eos, qui de die in
    diem animam justam iniquis operibus cruciabant.'
  ngp-ngp: Kwaviya mnt'hu uyo ywedi andaga akekala mwawe, naho asulumilaga mwo moyo
    wakwe kila zuwa kwa ivo andaga akauwona no kuwiva udamanyi wo wavu wa want'hu
    awo wandaga wakaudamanya.
  enq-2: (Akali tolatae Lote doko endakali dupa-pipa kateamopa, dupame loo yalao koo
    piami dupa kaleme sepa, lengeme kandata petala, yuu gii dii lao Lote baa mona
    kenda kaeyao tanda nyoo katea-pyaa.)
  eng-ASVBT: '(for that righteous man dwelling among them, in seeing and hearing,
    vexed his righteous soul from day to day with their lawless deeds):'
  mna-mna: Tomtom ndeeŋeŋana tana, ni imbotmbot la wal sananŋan tina mazwan, mi irre
    mbulu kizin ta tizorzooro na, mi ileŋleŋ sua kizin. Tanata ikam ma gorgori imbotmbot
    raama leleene ipata kat.
  myw-myw: '@see-verse:2PE.002.007'
  sby-sby: Muntu walulama usa nambi walikwikala pakati pabo, walikunyumfwa nekubona
    micito yabo yaipa, kayi busuba ne busuba moyo wakendi walulama walikumupensha.
  sll-sll: Amane mongwo yal Lot iwe, Sodom Gomoro oo malgi sina weni ke pai mole ari
    hobi tal nigi dongwo olere ha gogo di wangwo i, girungwo tangwo pirere ganulun
    dire miling gul sungure han momua.
  yaq-NT: Bwe'ituk chikti ta'apo juna'a tu'i yoeme, junae yoemratamak jiapsakai, ama
    butti ka allean, junama'a, juname'e ka tu'ik joame bichaka, intok ka tu'ik nokame
    jikkajakai.
  uro-uro: Ngäktki inguna nävät iomäkt i ma Lot di ama räkt ka ama ruqa bä qale qa
    mänguräp iarhakt ama ruvek kärarhae i qaku rhat tet parhäm ama muräkt pät ama
    qunäng moe nasot a ne bä arha lat kärangätni i qat nari dä qat lu ngät di sa ngärhi
    slava na aa snängaqa mamär.
  ita-1885: (poichè quel giusto, abitando fra loro, per ciò ch'egli vedeva, ed udiva,
    tormentava ogni dì l'anima sua giusta per le scellerate loro opere);
  muy-muy: Lot ti mis jireni, ay naŋ àbu akaba tay, naŋ àbu epi ere ye ti tagray ni,
    eci ere ya təɗəm ni kəlavaɗ. Zlam gatay ya tagray magədavani, Melefit àwayay do
    ni awəri ɓəruv dal-dal.
  kqc-kqc: Mina mokena rorobo nufa amiye yaku ina vene di fogori ameyo. Ari neinei
    ini vegu no reyadi mina vesi neideyori, bi ini vima mokena rorobo nufa esika guraugamo.
  tav-tav: '@see-verse:2PE.002.007'
  eng-ULB: So that righteous man, who was living among them day after day, was tormented
    in his righteous soul because of what he saw and heard.
  spa-VBL: (Lot vivía entre ellos, pero hacía lo bueno y lo recto. Ese día vio y escuchó
    lo que ellos hicieron, y la maldad de ellos lo atormentaba).
  fra-_FOB: (Car ce juste, qui demeurait parmi eux, affligeait chaque jour son âme
    juste, à cause de ce qu'il voyait et apprenait de leurs méchantes actions; )
  hau-ULB: Ga wannan mutum mai adalci, wanda yayi zama a cikinsu kowace rana ransa
    na baci, domin abin da yake gani yake kuma ji.
  mal-mal: അവരുടെ ദുഷ്കാമപ്രവൃത്തിയാൽ വലഞ്ഞുപോയ നീതിമാനായ ലോത്തിനെ വിടുവിക്കയും ചെയ്തു.
  lit-lit: nes tas teisus žmogus, gyvendamas tarp jų, matydamas ir girdėdamas, diena
    iš dienos kankino savo teisią sielą jų įstatymą pažeidžiančiais darbais, –
  urd-GVR: Kyoṅki yih rāstbāz ādmī un ke darmiyān bastā thā, aur us kī rāstbāz jān
    roz baroz un kī sharīr harkateṅ dekh aur sun kar saḳht azāb meṅ phaṅsī rahī.
  far-far: Ma sa Lot ne nia 'o'olo, nia to fainida, ma ka ada to'oda, ma ka rongo
    kera sulia maedangi ki, ma na manatana ka manata ruarua 'asiana sulia na abulo
    ta'alada.
  suz-BL: मारदे हना मेको ठीक पाइबमी नाक्‍त किंत किंत आन ग्रांग्रा दिचा ङा गेय तशा
    नु नेंशा, आ ठीक मिम्‍तीक थुं शुश खाइश्‍शो बाक्‍त।
  car-NT: Tamamboren me irombo kurita wararo morokon inikapyrykon yja'wangon otykon
    enery 'wa, etarykon 'wa enapa ta'karyka tywaije man.
  amp-amp: Rorhu toheft fak teh marnyamot. Ror be rhuhato mano mano htimour tuhant
    yindars yihom yejbohnak myejbohnakmoahat. Htihato rorhu yima yuhur nhai marnyarmoarr.
  bht-bht: सै उना बुरे लोकां बिच रेंदा था, कने सै हर रोज उना बुरे कम्मा जो दिखदा था
    जड़े सै करदे थे कने उना दियां बुरियां गल्लां जो सुणदा था, कने सै इना सारियां गल्लां
    ला बड़ा दुखी था, क्योंकि सै इक धर्मी माणु था।
  eng-NOY: (for that righteous man dwelling among them, in seeing and hearing tormented
    his righteous soul from day to day with their lawless deeds;)
  cub-NT: Ñai ʉ̃mʉ meacʉ cʉcʉ barejaquémavʉ ne jẽneboi. Aru ñájiñʉ marejaquémavʉ ʉ̃i
    ũmei ʉ̃i jã́iyede aru ʉ̃i jápiaiyede máre ne vainí tʉiyede jãravʉa coapa.
  ita-1927: (perché quel giusto, che abitava fra loro, per quanto vedeva e udiva si
    tormentava ogni giorno l’anima giusta a motivo delle loro inique opere),
  lww-lww: Legiena make ga naga sum̃a pisu ke kiela malena viowa lala, a sum̃a mloge
    ke kiela viuelen lala, ana Ntewa kila sanape? Mla nakoaena pa yar viowa lala nene,
    ana tamalia kiena yeririna wo nap̃a Lot.
  ckb-ckb: چونکە ئەو پیاوچاکە کە لەنێویاندا دەژیا، کردەوە خراپەکانیانی دەبینی و دەبیست،
    ڕۆژ بە ڕۆژ گیانی ڕاستودروستی ئازار دەدرا.
  nas-nas: Tee eeꞌnara naning koontoꞌ deempari domang mankiꞌokoꞌnung teing tee ninka
    otorokoꞌning boto-koo kuung otoroaꞌpinaꞌ noruꞌai nkoarikoꞌning ninka doong kante
    oovurima eeꞌnoko teing-koo taaravuma.
  uvl-uvl: (Lot i non nge urana pe letena meena toto iange kokoes tu luluch nge hehei
    pe hana nenge te longo ole tautaua NeHalang pe longlonge reria helenga poreke
    ngana pe esesia iri nge te popoia poinga poreke ngana.)
  eng-BBE: '(Because the soul of that upright man living among them was pained from
    day to day by seeing and hearing their crimes):'
  ixl-CNT: Utz jun qꞌii, nichikꞌaxbꞌu taanima u jikomla vinaj Lot tan, ech koꞌxh tiꞌ
    tilaxeꞌ utz, tiꞌ tabꞌil qꞌu onkonil vaꞌl nichiꞌan qꞌu aa paav. Tan axhibꞌi jikomla
    vinaj tatin tixoꞌl.
  xsi-xsi: Loto nde tamâta ara lâ Maro Kindeni nao, taitu i imo kunzi tamâta simo
    Sodom lawea, aku ikura zo zo imora nenzi mâsi sakamao wa iloŋo nenzi ŋgua soki-soki
    wa. Mine kala i ilo kura tia ndo, aku kalo loko nâ.
  crx-NTPO: '''En dune ts''ih''un ''unt''oh-un, ''en ''oh da'' butoh inda'' inle'',
