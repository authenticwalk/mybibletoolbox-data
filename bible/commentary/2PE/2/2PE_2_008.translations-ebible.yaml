    iroa wandoŋ ndeacrina, na ma watrinanna tɨp laŋmo mina ndarenan, ainda moca mana
    nikinik iroa gɨgɨracaririna.
  qvm-NT: Waran waran jutsata rurashgancunata ricar y manacagcunata parlashganta mayar
