  san-BUR: သ ဓာရ္မ္မိကော ဇနသ္တေၐာံ မဓျေ နိဝသန် သွီယဒၖၐ္ဋိၑြောတြဂေါစရေဘျသ္တေၐာမ် အဓရ္မ္မာစာရေဘျး
    သွကီယဓာရ္မ္မိကမနသိ ဒိနေ ဒိနေ တပ္တဝါန်၊
  yaa-NT: '@see-verse:2PE.002.007'
  cab-NT: Ságüja wéyu lasúfurirun wügǘri buíti ligía tídan lanígi láu laríjini lúma
