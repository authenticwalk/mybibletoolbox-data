  ron-BTF: (Fiindcă acel bărbat drept, locuind printre ei, prin vedere și auzire își
    chinuia zi de zi sufletul lui drept cu faptele lor nelegiuite);
  eng-WEBP: (for that righteous man dwelling among them was tormented in his righteous
    soul from day to day with seeing and hearing lawless deeds),
  eng-FBV: (Lot lived among them, but he did what was good and right. He saw and heard
    what they did day after day, and their wickedness tormented him.)
