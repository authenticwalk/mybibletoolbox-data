  amu-NT: Juu Lotꞌñeeⁿ tyoluiiñê cantyja na matyꞌiomyanaꞌ. Joꞌ chii ꞌio ndi ꞌio tyotseiꞌndaaꞌnaꞌ
    ntyjeeⁿ na tyontyꞌiaaⁿꞌaⁿ ndoꞌ tyoñeeⁿ chaꞌtso nnom natia na tyolꞌa naⁿꞌñeeⁿ.
  hin-CV: (जो उन लोगों के बीच निवास करते हुए, उनका अधर्म का स्वभाव देख व सुन दिन-प्रतिदिन
