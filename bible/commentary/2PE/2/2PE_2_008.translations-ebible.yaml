  mya-mya: ထို​သူ​တော်​ကောင်း​သည်​ဆိုး​ယုတ်​သူ​တို့​နှင့် အ​တူ​နေ​ထိုင်​ကာ နေ့​စဉ်​နှင့်​အ​မျှ​သူ​တို့​ပြု
