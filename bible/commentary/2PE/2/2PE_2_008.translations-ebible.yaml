    thinsung thuman sia nawngkaisak hi;
  mxq-NT: Pes tadʉ ja̱ꞌa̱y diꞌibʉ jikyꞌa̱jt tʉyꞌa̱jtʉn mʉʉt ma̱ yʉꞌʉjʉty, ꞌyayooy
    bom bom ma̱ ja ꞌya̱a̱ jyot ko tꞌijxy es tmʉdooy ja axʉʉkpʉ tuꞌun ka̱jxʉn.
  tzj-NT: Ja Lot arja' nij utzlaj achi wi'. Nojel tak k'ij tok nutz'at ja ritzelal
    ja nqueban in tok nc'axaj ja ritzel tak tzij ja nquibij como c'o jun utzlaj anma
    rc'an chewi' tok nti'on tre ja nqueban.
  tdt-tdt: Maski Ló moris loos, maibee nia moris iha ema aat sira nia leet. Loro-loron
