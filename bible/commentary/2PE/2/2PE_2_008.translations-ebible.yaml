  tsn-tsn: '@see-verse:2PE.002.007'
  amr-NT: '@see-verse:2PE.002.007'
  pwg-pwg: Tuna na wawaya maninina ma wawaya beroberosi kamosiyai imakamakai na mara
    nonowa i bera beroberosi ikitakitai ma i sisiya ivivi yanei na damina ibero kirakai.
  cjv-cjv: Yai yo tongua yaromi furo yokamai moingi suna tei moiro yokamai ka di guwo
    dungua si deinga mapunom kanero te ka niki dongua dinga firo ena aro kakom kakom
