  swp-swp: '@see-verse:2PE.002.007'
  bjr-bjr: Mi andeeqara fasiqafa misa qambaanai marida faasaambaasaana misa mandufa
    irinoo misa mandoosana qafee marufanoo amuqusa mandaiki marinau.
  aby-aby: Rodima i goiro ibaadae i orounu aine wai ure meramawere ukeibisabai erike
    emenu ukeka sineka ibake imuka merama daiwere ui.
  eng-YLT: for in seeing and hearing, the righteous man, dwelling among them, day
    by day the righteous soul with unlawful works was harassing.
  jni-jni: Barki imum igino me sa unu kadure kagino me maa wuzi, maa iri uganiya ma
    raa anyimo awe, kondi uya uwui make ma kunna ukuni ukatuma ku gbas uwe me iriba
    ime me una kadure.
  kne-kne: '@see-verse:2PE.002.007'
  tgj-tgj: Oogv alvnv nyigo bunugv aralo doonamv, bunugv alvmabv rinam am tvvla okv
    kaala yikula hv aluguya guya mvngdwk yala ridu.
  gui-NT: (Echa jocuae jupi vae oico jae reta ipɨte pe, jare oecha jare oendu icavi
    mbae vae oyapo reta vae. Jae rambue oñemambeco yae ara ñavo.)
  quc-TT: We sukꞌalaj achi Lot, kꞌo kukꞌ we winaq ri itzel kenoꞌjinik, areꞌ are karaj
    kubꞌan ri utzilal, xuqujeꞌ sibꞌalaj kꞌax kunaꞌ ranimaꞌ are karilo xuqujeꞌ kuto
    ri makaj ri kakibꞌan ri winaq.
  heg-NTPO: Lot kom le daek in toma ka, molam un nuli ne atuil kota Sodom mas hlala,
    tiata lelo-lelon nam, un neta nol ming oen in kaliut Ama Lamtua Atorang ngas sa.
    Na man tao un dalen na ili.
  ptu-ptu: Aka indo Lot mesa to mapia gau' tohho illaam alla'-alla'na to kadake gau',
    nasuhum tä' deem pada samapi'di' penabanna aka allo-allo uhhingngi liu anna muita
    ingganna gau' kadakena indo pa'botto.
  bzd-NTPO: '@see-verse:2PE.002.007'
  kwf-kwf: Ma sa Lot neꞋe nia saga, nia tua faꞋinida, ma ka lisi kira, ma ka rongo
    kira sulia asoa, ma na liana ka figwanu liu sulia na abula taꞋalada.
  eng-WYC-2017: for in sight and hearing he was just, and dwelled amongst them that
    from day into day tormented with wicked works a just soul.
  eng-WMBB: (for that righteous man dwelling amongst them was tormented in his righteous
    soul from day to day with seeing and hearing lawless deeds),
  zat-NTPS: Benne' xrlátaje nigá guzúe̱' ládujla benne' ca', na' tu zra tu zra guzúa
    ba xa' lázrdawe̱' ca dxenné̱'e̱, ne dxenne̱' ca da cale̱la da dxelún benne' ca'.
  spp-spp: Uru u mpyi a tíi maa mpyi tɛɛnni i ná tire sùpyire e ke, u mpyi maha ti
    ɲaa silege baa karigii tapyige e, maa ti laaga baa jwumpe niɲjwumpe núru canŋa
    maha canŋa. Lire mpyi a pyi u á kayana.
  zty-NTPS: Ka' goken dan' Lot, benne' chawen', wzóaḻene' ḻégake', na' bḻe'ele', na'
    benle' da' bi naken chawe' da' béngake', na' dan' goke' ḻaẕdo' yaž, che ḻen gok
    nyache' ḻáže'ḻi'e yógo'te ža ni'a che da' kegle da' béngake'.
  mek-mek: Gome alo opai auga egaꞌina aufa kina egaꞌina papiauꞌi fou keagu alogai,
    isa eꞌi laomai apalaꞌi ipaumaꞌi kekapaiꞌi eisaꞌi, ke aꞌoꞌi elogonia auga kainai
    alo felo auga ekiekie alogaina.
  aey-aey: Ge, dana waug ititom eu uqa Sodom dana gemona bibilei deel cunugna uqa
    agena silail kobol fifi duduen. Odocob age Anutna loo je tefacdoin eunu uqa waug
    geh dain don.
  urd-GVH: क्योंकि यह रास्तबाज़ आदमी उनके दरमियान बसता था, और उस की रास्तबाज़ जान
    रोज़ बरोज़ उनकी शरीर हरकतें देख और सुनकर सख़्त अज़ाब में फँसी रही।
  ycn-ycn: Palájne'eque Lotmi chu i'imacá. Hue'echú ca'alá queja ramájica nala'ajica
    chapú pecohuácaca. Ramaque caja nala'ajica namanaicho pajhua'atéchaca. Rema'aqué
    caja napura'acó pu'uhuaré pajhua'atéchaca. Marí que ramájica nala'ajica. Ricá
    i'imaqueri chapú caje huani rijló. Rihuajhué majáca'aco i'imajica marí que ramájica
    nala'ajica aú.
  djr-djr: '@see-verse:2PE.002.007'
  kvg-kvg: Ngenek ezoqam eqeieqei, khøuwa kopoav ti mokho-te geyagam, tiqa matev soqøsoqa
    vø̄qeivam-a, vø̄-ewagam, ndego andé enqoni me mbøevitám.
  rug-rug: Hopeke rane, sa tie toṉoto hie si koa pa vari korapadi rini, meke dogori
    na avosi sa sari na dia tinavete kaleadi, ke koa ta sigiti ni sa si arini pa bulona.
  hop-NT: Pi pam tāqa súantaqa pumuy amumum qátuhqe, pumuy qaanhintsakpiyamuy aṅ tayk̇aṅw,
    pu nanvotqe put akw nāqavo nāunaṅwmokinta.
  san-URD: سَ دھارْمِّکو جَنَسْتیشاں مَدھْیے نِوَسَنْ سْوِییَدرِشْٹِشْروتْرَگوچَریبھْیَسْتیشامْ
    اَدھَرْمّاچاریبھْیَح سْوَکِییَدھارْمِّکَمَنَسِ دِنے دِنے تَپْتَوانْ۔
  heb-LB: '@see-verse:2PE.002.007'
  caf-NT: '''En dune ts''ah''un ''int''ah, ''en hoh da hubutah inda inle, ''et ''ahoolhyez
    ''aw khunek k''únucha''hust''en hoh whunilh''en ''ink''ez whudits''o, ndóohoont''ah
    huwa dzuh nuná''duduldzut.'
  mio-NT: Ndehe ra vaha can ndihi ndavaha ni savaha ñi, ta chini ra ndihi ndavaha
    ni cahan ñi, vati icaa ni chacoo ra chi ñi, ta ndihi ni quivi ndehe ra tu ndoho,
    vati mani ndavaha ni savaha ñi.
  srq-NT: Mbia mbae ɨcuã naa naa mbeɨ mose que Lot ia eã mbeɨte riqui ra. Ae mɨɨ ño
    ngue echɨã turã Dios je ra. Nyebe Dios ae mɨɨ ɨquia eã nguiã.
  kje-NT: Akilere Lot holiwuku noro ri mormori man ailanna enihe, la ai onne ri molololo
    de akin apinha rehi, ono po'on rir hini'i wenewhe man diwar dawar onne, la derne
    rir wanakunu wanarei man morso mamani.
  gaz-gaz: namichi qajeelaan sun yeroo gidduu isaanii jiraachaa turetti guyyuma guyyaan
    fincila isaanii sana arguu fi dhagaʼuudhaan lubbuun isaa qajeeltuun sun isa keessatti
    dhiphachaa turtee,
  kud-kud: Lota iya taudumwalu na hesi tauyababaone ahi'ahipudiyai imiyamiya, ta abubena
    ehebo ehebo yadi mumuga yababao i'ita'itadi na ibenabenaledi ta inuwavitai mwala'ina.
  urb-NT: Ame'ẽ ta namõ Ro ixo rahã, ma'e jaxer ame'ẽ ma'eha ke rehe a'e usak usak.
    Ngã juru ai ha rehe hendu tĩ. Wera rahã pame katu te aja a'e usak usak tĩ. Hendu
    tĩ. A'erehe a'e pyai te hũ. A'e sawa'e katu ame'ẽ ke a'e.
  fra-LSG: (car ce juste, qui habitait au milieu d’eux, tourmentait journellement
    son âme juste à cause de ce qu’il voyait et entendait de leurs œuvres criminelles);
  san-HK: sa dhArmmiko janasteSAM madhye nivasan svIyadRSTizrotragocarebhyasteSAm
    adharmmAcArebhyaH svakIyadhArmmikamanasi dine dine taptavAn|
  cak-SNT: Y ri ache choj rucꞌaslien reꞌ xcꞌujieꞌ chiquicajol ri vinak reꞌ. Y ruma
    kꞌij-kꞌij xraꞌxaj y xutzꞌat ri itziel tak kax ri xaꞌquiꞌan, ri ránima can xbꞌisuon.
  uvh-uvh: '@see-verse:2PE.002.007'
  ino-ino: Ani alakepa kava nehea ve'kamo'a ani vaya'ai folakapi mai'neno apa'kaeya
    hao'otake kava nehaya kava ne'akeno ke haya ke ne'afino Anumaya Koti ke ali'a
    atakaya ya ne'akeno alakepa aipa'ae ve'ka mai'nea yafe mi'ko afina aipamo'a lusi
    akafu ne'kikeno Anumaya Koti'a Loti akufa alino kati'ne.
  gnn-gnn: '@see-verse:2PE.002.007'
  yal-yal: Bayo na tinxin muxun to yi dɔxi e tagi, a niin yi lu tɔrɛ lɔxɔ yo lɔxɔ
    e fe ɲaxine fe ra, a yi naxanye toma, a e mɛ.
  cnt-NT: (jaun₂ jme₁ta'₂ quɨ'₂ dsɨ́₅ bá₄ dsa₂ dsen₃ 'éi₂, ia₁ ca₂le₃jë́₃ jmɨg₄ bá₄
    jme₁të₅ ne₅₄, jme₁nag₂₃ në́₃ ca₂le₃jë́₃ ne₅₄ cosa 'lɨg'₅₄ a₂jme₁jmo₅-dsáu₅ dsa₂
    juɨg₂ ja₁jme₁guá₄);
  tif-tif: Kaami miit kaayo, Lot ali tunum tambal ale, ami aket tem kaali atin ti
    tambal-kup bom-bulula, ayo Sodom kayaak imi iipyak tem kawu bomdala, suunkup kiimi
    kukup mafak nuubip aye, yak weng mafak bakabip aye, iyo kuno tiin-kup itafii-bamda,
    ami aket tem uyo uluum-kup tabela bom-bulula bom ilsa.
  nlx-nlx: काहाकाय तो सिदो माणुह तान विची माय रेते लेन एने तान कायदान विरोद किरेल
    खाराब कामाह देख देखीन, एने होम होमलीन दाड़ीन तान मोनाम दुखी एतालो
  apw-NT: (Lot, dábik’ehyú át’éhi, áí nṉee yitahyú gólį́į́dá’, begoz’aaníí doo yikísk’eh
    ádaat’ee dahíí yo’įįgo ła’íí yidits’ago, bits’ą́’dí’ bijíí dázhǫ́ bił na’diṉi’
    dawa jįį;)
  gum-gum: Inchen Lot, tru sølgandø tabig, nømui utu tsubiibe yeeg kaig maren, kwalømmørig,
    kwalømmørig nui sølgandø tab møsigube purø trømbøig kui megabig køn, tru nøm treeg
    trømbøig mari ashiptø.
  not-NT: '@see-verse:2PE.002.007'
  plu-plu: Ig ner awayg kibeyne ig msakwa ayge gimunkis. Takunipti ig hiyá gikehnikis
    ig timá ginetnikis. Ayge ig kiyimwihwa kaayhsima akak ini gikehnikis taraksaki.
    Ig kayah apititakwa giyakni.
  iou-iou: Ini uwä äma täga upäŋkaŋ kepma kubäkubä ämawebe täŋo täktäki yäkyäki waki
    u yabäŋpäŋ-nadäŋkaŋ bänepi siwoŋi-ken ägekot pähap nadäŋkuk, ärowani kudän täk
    täŋkuŋo unita.
  ntp-NT: Vʌʌsi tasai Lot aliʌ soimaasi taatamaiña nʌiditai dai caʌcatai naana maasi
    istumaasi soimaascami ismaacʌdʌ ivuaadana ʌgai.
  rai-rai: A tena takado mi, i ki naliwan taa ra aakaina taara maa, ma u ra bungbung
    raap i kariaana ngaala na mawaat u ra kum aakaina utnaa i baboi ma i walangoroi
    baa diat paampaami.
  haw-1868: (No ka mea, o ua kanaka pono la, i kona noho pu ana me lakou, hoehaeha
    oia i kona naau pono i kela la i keia la, i ka ike ana, a i ka lohe ana i ka lakou
    hana hewa ana;)
  ffm-ffm: Oon pooccitiiɗo koddunooɗo e maɓɓe, ɓernde mum moƴƴunde ndee ana mettannoo
    ɲalooma beetuɗo fuu saabe golleeji maɓɓe bonɗi ɗi mo yiyata e ɗi mo nanata.
  arb-NAV: فَإِذْ كَانَ سَاكِناً بَيْنَهُمْ، وَهُوَ رَجُلٌ بَارٌّ، كَانَتْ نَفْسُهُ
    الزَّكِيَّةُ تَتَأَلَّمُ يَوْمِيًّا مِنْ جَرَائِمِهِمِ الَّتِي كَانَ يَرَاهَا
    أَوْ يَسْمَعُ بِها.
  cop-CNT: ϧⲉⲛ ⲟⲩⲥⲱⲙⲥ ⲅⲁⲣ ⲛⲉⲙ ⲟⲩⲥⲱⲧⲉⲙ ⲉⲛⲁϥϣⲟⲡ ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧⲟⲩ ⳿ⲛϫⲉ ⲡⲓ⳿ⲑⲙⲏⲓ ⳿ⲛ⳿ⲉϩⲟⲟⲩ
    ϧⲁ⳿ⲧϩⲏ ⳿ⲛ⳿ⲉϩⲟⲟⲩ ⲟⲩⲟϩ ⲛⲁⲩϯ⳿ⲙⲕⲁϩ ⳿ⲛⲟⲩⲯⲩⲭⲏ ⳿ⲛⲟⲩ⳿ⲑⲙⲏⲓ ⳿ⲛ⳿ϧⲣⲏⲓ ϧⲉⲛ ϩⲁⲛ⳿ϩⲃⲏⲟⲩ⳿ⲓ ⳿ⲛⲁⲛⲟⲙⲟⲥ.
  sri-sri: Ĩgʉ̃ õãgʉ̃, ĩgʉ̃sã watope ããrĩgʉ̃́, ʉ̃mʉrikʉ ĩgʉ̃sã ñerõ iririre ĩãgʉ̃,
    ĩgʉ̃sã ñerõ werenírĩrẽ pégʉ, ĩgʉ̃ya yʉjʉpũrãgue bʉro bʉjawereri merã poyadi ããrĩmí.
  nal-nal: A rapti angkanaan ka tak, ka iziar lawalau aubina angkanaan di gigiu amun
    matmalabuk ina xawit nat falos amun lus ma lamun taan faakdul naan kat kazanin
    a maravanang laba wana amun saan taksaat naa rataamin ma naat langarin naadi gigiu.
  kyq-kyq: Lɔt debm daan ki se tiŋg daan jeege tun ese se. Daayum gɔtɔ iipga ɓo naan̰
    booyo ɔɔ aak nakɗegen jig ey kɛn naaɗe lee tɛɗ se. Naan̰ kɛn saap nakgen ute ɗoobin̰
    se kɛn naan̰ aak nakɗegen jig ey kɛn naaɗe lee tɛɗ se, tujin̰ maakin̰a.
  kwd-kwd: Ma la Lot na'a ngaia 'e odo, ngaia 'e nana'i fe'eniga, ma ka agasiga, ma
    ka longoga suria gani mai gani, ma nga manatalana ka fii ba'ita suria ni 'ola
    'e ria na ngaia 'e agea.
  ded-ded: Ye ngic dindingacngo yeneac botucfu kefecac uamemesoc kopocsic faka angkecgec,
    imoc henu ubahereango yeneac faka manganaac amma ebic mema modzotitiu kefec.
  ewe-ewe: (elabena esi ame dzɔdzɔe ma nɔ wo dome la, eƒe luʋɔ dzɔdzɔe la kpea fu
    gbe sia gbe ne ekpɔ, eye wòse agbe si nɔm ameawo le semaɖemɔnatɔe la).
  nuy-nuy: Wiiya na-Lot ni-maaḻamburrg, yagu niga ni-burri warraalaaladi-rruj warra-wurru-wurruj
    ngarraaḻirr-lhangu. Niga ni-wurrij-galadi-wiiyn-bindiyung, yagu yamba anaarrawindi-lhangu
    anaaladi, niga niwu-nani-yinyung marri ni-wawanggini-yinyung.
  cop-BHC: ϦⲈⲚ ⲞⲨⲤⲰⲘⲤ ⲄⲀⲢ ⲚⲈⲘ ⲞⲨⲤⲰⲦⲈⲘ ⲈⲚⲀϤϢⲞⲠ ⲚϦⲢⲎⲒ ⲚϦⲎⲦⲞⲨ ⲚϪⲈⲠⲒⲐⲘⲎⲒ ⲚⲈϨⲞⲞⲨ ϦⲀⲦϨⲎ
    ⲚⲈϨⲞⲞⲨ ⲞⲨⲞϨ ⲚⲀⲨϮⲘⲔⲀϨ ⲚⲞⲨⲮⲨⲬⲎ ⲚⲞⲨⲐⲘⲎⲒ ⲚϦⲢⲎⲒ ϦⲈⲚϨⲀⲚϨⲂⲎⲞⲨⲒ ⲚⲀⲚⲞⲘⲞⲤ
  buk-buk: Yomandô. Lot iŋ ŋgac gitêŋ ma ndê ŋalôm ŋawasi. Ma mêtê sac naŋ iŋ ŋgô
    ti gêlic yêc malac dinaŋ tôm bêc hoŋ, naŋ kêŋ wapac iŋ ndê ŋalôm.
  pri-NT: '@see-verse:2PE.002.007'
  zpq-NT: Loten' goque' beṉe' güen na' bžaglagüe' ḻo' lažda'ogüe' tža tža ble'ede'
    goson beṉe' ca' da' bi cheyaḻa' yesone' na' bende' diža' c̱he da' malen' gosone'.
  por-TFT: A alma de Ló, esse homem justo, era atormentada dia após dia porque via
    e ouvia essas pessoas más agirem de uma maneira tão rebelde, quando vivia entre
    elas.
  gwi-NT: Dinjii nizįį nilii ts'ą' gootee gwich'įį gaa drin gwiteegwaanchy'aa vandah
    gwiizųų t'igwii'in, gwąąh'in akwat gwiitth'ak eenjit gwantł'oo viyinji' zhit gwiizųų
    ts'ą' ąįį ts'an khaiinjich'iighit.
  gvn-gvn: Nyulu Lot every day jananji bundan townbu. Nyulu jananin nyajin buyun-damanya
    baja, buyun-damanya baja. Nyulu yalarrku jananin nyajin kuku buyun balkal-balkanya.
    Yinyamundu buyun-buyundu nyungun wawu-buyun-bungan, nyulu ngulkurrku bundanya.
    Godungku nyajin nyulu junkayku bundandanya, nyungun kari wayjun jananji kanbalanji
    bamanji.
  nhy-NT: Porke in Lot katlej oyeka kuale tlakatl, ochantia inwan yonmej tlakaj mach
    kualtin, iwan yej okitaya iwan okikakia nochi tlan amo kuale tlan yejwan okichiwayaj.
    Iwan por yonik in Lot sa tekitl omoyolkokoaya ipan iyolo chipawak nochi tonale.
  asm-FB: সেই ধাৰ্মিক লোক জনে বিধানহীন মানুহবোৰৰ মাজত বাস কৰিছিল আৰু তেওঁৰ ধার্মিক
    আত্মাই প্রতিদিনে এই লোক সকলৰ অধার্মিক কার্যবোৰ দেখি আৰু সেইবোৰৰ বিষয়ে শুনি যন্ত্রণা
    ভোগ কৰিছিল।
  okv-okv: '@see-verse:2PE.002.007'
  mxt-NT: Ta ndɨ quɨvɨ cuihya cuñí añima ra Lot quɨvɨ chiyo ra ñuu cuan, cha cuenda
    cha nyehe̱ ra ta chiñi̱ ra cha quiñi caa nyacuvi̱ ñu cuan. Vatyi maa ra, ra vaha
    cuví ra. Ta maa ñu maa maa ri cha ña vaha nyacuví ñu.
  tzo-NT: Yu'un toj ti viniquil ti Lote, hech yu'un scotol c'ac'al vocol icuch yu'un
    ti c'utic laj yil xchi'uc ti c'utic laj ya'i ti tspasic ti crixchanoetic ti te
    co'ol nacal xchi'uque.
  ind-AGS: (Lot tinggal di antara mereka, tetapi dia melakukan apa yang baik dan benar.
    Dia melihat dan mendengar segala perbuatan yang mereka lakukan hari demi hari,
    dan kejahatan mereka menyiksanya.)
  omw-omw: Rotiva vaisi kyuqeva variqaro mpo enta mpo enta mwi mwatanaahua kyapata
    variqiro viqaro mwihua uaqia hu kyaiqara uti varuvaro vuqo taqoraravata, nraatoqo
    rioraravata, mwia mwutukyavanto uaqia huvaro varura.
  yrb-yrb: Rotima i suro ibedana i uwaranu woroworo siosawere utebita erite emanu
    ueta sinetaba neno siosa uite neno arama derawere ui.
  maa-NT: Xi̱ta̱ jè nga xi̱ta̱ kixi̱‑né, nga ya̱ tíjnajiìn‑la̱ jñà xi̱ta̱ koi nga
    ch'o nchis'ín, kjo̱'iín tísíkjeiín nga 'on ma‑la̱ ini̱ma̱‑la̱ nga na̱chrjein nchijòn
    beè koa̱ 'nchré‑la̱ kjoa̱ xi ch'o nchis'ín xi̱ta̱ koi.
  mcq-mcq: Hu ea ariri jihunaꞌe hu pu puꞌúmo hijiꞌi raka kaꞌene huni nii kime ꞌee
    heꞌejuꞌe veku veku pu sisea kaꞌene vejiꞌi hijujara vejume huni oja kaꞌene aririjaho
    nihoꞌo turaꞌi ꞌahaana.
  sus-A: يِ مِشِ تِنشِنشِ نُ سَبَتِشِ عٍ تَفِ، عَ بْحّ رَحَاشُشِ عَ مَ تّمُي بِرِن
    عٍ شَ حَاشُحَ شَ قٍ رَ.
  jpn-1965: というのは、この義人は、彼らの間に住んでいましたが、不法な行ないを見聞きして、日々その正しい心を痛めていたからです。
  fra-SBL: (car ce juste qui habitait au milieu d'eux était tourmenté dans son âme
    juste, de jour en jour, à voir et à entendre des actes illicites),
  yka-yka: Kahabaˈ ellew dukka dem ateynen sakaliˈ takalene duk takitene meˈ hinangande
    malaˈatin.
  mle-mle: Nyanyi kidi mwiya viyakita duw kip dayawa dayadiy nyidim kwataay, vitaay,
    wukididiy adiy miyawa duw taakw awarwa awarwa titaay vaal yidadiy maaj. Aw alik
    aal jaav diki mawulaam sisuwlik, diki mawul kapakap tal.
  shp-NTPO: Ja Lotkanra jato xarameax itibi keskati jaa ixon, akonbireskin jato kopi
    masá shinanna iki; jabaon ocha akanaibo netetiibi ninkákin itan janbi ointaananribi.
  aom-aom: Ëaho a maëro jiëꞌëro ë amo rajohuꞌo gemuore hiromo majae ëhi heromo gëromo
    jabumëro mu sisë vaeꞌego bijönimoromo dë vövöbajoꞌe sisërëjadeje hu a maëro jiëꞌëro.
    Ëhiꞌamu God-ro amoho ijumoꞌirögoro Lot ajamamu mae rovadeje.
  geb-geb: Ahaŋ, mba tɨvir vhuuiaŋ mbui guma, ana Sodomiŋ rɨgar kav, mbe mbui tɨvi
    mbatɨgi garav, ana rari tugɨratɨgap, mbe nzuai buni mbatɨgi mbararagi. Ana mben
    han kav, ana ndɨkndɨk gum anan ndava vhee nzerara ki. Ana kav, mbe mbui tɨvi daaŋsur
    zav, ana ndav ŋgarav guigira zaa mbatɨk hi.
  bsj-bsj: La nii cakcake wo yim tiber cireu, kume kange kume ner cere ti kayai mor
    dume cakcake ce dor kekero co towe kange co nuwau.
  cak-cak: Roma ri chojmilaj achi re', ri c'o racho chiquicojol ri aj-Sodoma y ri
    aj-Gomorra, k'ij-k'ij nibison ri chojmilaj ránima riq'uin nrac'axaj y yerutz'et
    chi ri aj chiri' man niquik'il ta qui' riq'uin ri itzel yequibanala'.
  chf-NT: Jac' ujin u pixan aj Lot upete q'uin, jini winic que u chi tu tojaba, uc'a
    cuxli nämte' t'oc unejob y u chäni cua'tac u chenob que mach utzba, y u yubi ni
    tzuc t'an que u chenobba.
  tlf-tlf: bomi magam uyo ki, Lot beyo tinum tambal kale, bemi aget tem uyo tambaliim
    kup bom-buluta, beyo Sodom kasel imi iibak tem kulagal bom-nalata, suun kup bilip
    imi kuguup mafak kanu-bilip min, weng mafak bagan-bilip uyo tiin kup utama-bom-nalata,
    imi aget tem uyo iluum kup tebe-e-buluta, bii-se ko.
  piu-2006: '@see-verse:2PE.002.007'
  poh-NT: Jeꞌ reꞌ ajic reꞌ Lot eli̱c i kꞌi̱j nyotꞌic i ra̱mna narilow eh naribiraj
    take nicꞌ nimal i maꞌ holohic ta laj bano̱j ncaꞌn take tinamit reꞌreꞌ. Jeꞌ reꞌ
    xicꞌraj maj xa coric woꞌ wach ricꞌux pa ricꞌacharic chi quixilac take cꞌacharel
    reꞌreꞌ.
  tue-tue: Cʉ̃ʉ̃ basocʉ́ ãñugʉ̃́ cʉ̃́ã watoapʉ niiyigʉ. Cʉ̃́ã tiirére ĩñayigʉ; tʉoyígʉ.
    Bʉ́recoricõrõ cʉ̃́ã ñañanetõjõãrĩ ĩñagʉ̃, bóaneõremena wãcũpatiyigʉ.
  bjp-bjp: Wara le tom tortores ae, i kiis la na fatpoton fanu laulau. Ma na foron
    biing tikii, aunbiing i par sinang laulau kiri ma ka ongen u, i fatamais tanwa
    la, wara le i tom tortores.
  xon-xon: Uninyaan ngbaan nan bi baatiŋ ni, ki kan baah tun yɔl yɔl pu na, ki ŋun
    baah len iliinbir pu na. Waah nan ye uninyaan na, le baatunwanbir bii usui iwiin
    mɔmɔk.
  tzo-ZNT: Yuꞌun stuc noꞌox lec cꞌusitic ispas, yechꞌo ti chopol iyaꞌi ti cꞌusi chopol
    tspasic xchiꞌuc ti cꞌusi chopol chalic jujun cꞌacꞌal ti crixchanoetique.
  mpm-NT: Ti chaa vaꞌa un ni kuncha da jiin yɨvɨ kueꞌe un naa i, ti ndɨ kɨvɨ ni kukuiꞌya
    ini da ja ni jini da taka jniñu kueꞌe ka saꞌa i.
  ots-NT: Hnajpa ngu̱ hnajpa, car Lot bi cca̱hti cʉ hmɛtzö cʉ mí øti cʉ mi̱ngu̱ pʉ,
    cja̱ bi dyøh cʉ hmɛtzö palabra cʉ mí ma̱jmʉ. Bi ntzøte cja̱ bi ungui ʉr du̱mʉy,
    como guegue mí tzu̱ ca Ocja̱. Nu ca Ocja̱ bi gʉjqui pʉ jar jñi̱ni Sodoma bbʉ ya
    xti ddʉti‑ca̱.
  hoy-hoy: यतिकी आव न्यायी आंदुर बीच दा ईरतेला अदिक आंदुर अन्याय इन क्याल्सागोळ इक
    नोळ नोळकु अदिक केळ केळकु, हर दिन दुख देल तळपुस तोगोन.
  amo-amo: Bara katwa nsalu fiu Kutelle mine na unan katwa ka cine na yenje alanza
    ko lome liyiri a sossino nan nya mine w a lanza fisudu katwa kacine me ukul.
  pjt-pjt: '@see-verse:2PE.002.007'
  cwe-cwe: Kwaviya munhu ino yanogile haulongozi wa Mulungu kakala hamwe na wanhu
    wehi, chila zuwa moyo wake wingila lugano na sang'hano zawo hazimtunhize Mulungu.
  daa-NT: Ŋa goy sawa iŋ gee kuuk gina jookum-aku. Ŋa talig gaminco kuuk ŋu giniyo.
    Kun kawta, ŋa talaagu, ŋa doraagu, ho maanna-aŋ raɗaag adiy asaan ŋa gem kaak
    goy iŋ botol ɗo uŋji ka Buŋdi.
  mlp-mlp: Helmo, mat titnonta na Sodom gilikmanib osad kam bunmo in gigo daq meqinta
    nagan ahol waqad teq in gigo gamuk meqinta na in hurityaqmo. Mat na agem God ameb
    titnonim usyaqta teq in mataw na God ago gunun othassa gibiyad in anad ayahmo
    meqniysa ahol meqin diq loyinyaqta.
  ape-C: Anudok yopuni arman Lot nani eshesh shape aria ihih nyumneh anan natrish
    aria nemnekesh um eneshenesh yoweishi inahos eshesh shenekesh iri. Aria ananihw
    apahw yowehw abom aria nakri uwok abom um esheshih aih.
  bgs-bgs: Su tô igóddô si Lot duma kandan, igkita asta igdinág din tô madat mga áglumun
    dan álló-álló, asta tuu ágkaranu sikandin.
  faa-faa: Arirakano Roteane ereketaeraka, aporo watikisayaki reke, epo aseane ipu
    raraporakano asekea, arirakano epo kaiyiáne ipu some watikisa somerakano kaisiapo.
    Maiya suamo ipu makata watikiaka rakirakano, Rote ipi koteaka reasasamo mahisiraka
    reapo. Epo iaki mahisiraka rekeno Kotimo eane mafasisiapo.
  kik-kik: (nĩgũkorwo mũndũ ũcio mũthingu, ũrĩa waikaranagia nao o mũthenya, nĩaiguithagio
    ruo ngoro-inĩ yake thingu nĩ ciĩko cia waganu iria oonaga na akaigua);
  cap-NT: Nii zuma z̈oñiqui zapuru niiz̈ kuzquiz ancha zint'iñitac̈ha, nii parti z̈oñinacaz̈
    Yooz lii quintra paachiz̈ cjen. Lot cjita z̈oñiqui zapuru ninacaz̈ anawali paatanaca
    cherchic̈ha, niz̈aza nonzic̈ha. Jaziqui nii anawali paañinacz̈tan kamcan, niiz̈
    kuzquiz ancha zint'iñitac̈ha.
  ksr-ksr: Eja solaŋa ii yoŋoo batugianoŋ laligoŋ nanamemeŋ jeulalaŋ kanjaŋawo iima
    moma laligoroti, iikawaajoŋ mono weeŋ so moma jinjiŋgoŋ laligoro. Iwaa uuta solaŋanoŋ
    mono suulaŋ boliro laligoro.
  eng-TNT: For he beynge ryghteous and dwellynge amonge them in seynge and hearynge
    vexed his righteous soule from daye to daye with their vnlawfull dedes.
  sbs-sbs: Ka cho zuna mukwame yo jolola, yavali kuhala mukati kavo izuva ni zuva,
    ava sukululwa muluhuho lwakwe lu jolola chakwe chevaka lya chava voni ni kuzuwa.
  sue-sue: Lati nu ema ewanana ami nusokare nana soe nuasai nukare pasina tebe-tabe
    wasara waiko be giti gosinoise o ge nusokare ninitinoise mou pei oko inoisonua.
  fra-NCL: (car, à cause de ce qu’il voyait et de ce qu’il entendait, ce juste, continuant
    à habiter au milieu d’eux, avait chaque jour son âme vertueuse tourmentée de leurs
    œuvres iniques) : —
  snn-NT: '@see-verse:2PE.002.007'
  atb-NT: (hkâsu mù gâ le, dingmán sû haû gi, nyí hkangmó yhangmoq ahkaû má nyi nyi
    é nghut luî, tarâ a chûng é muzó hkyô lé, yhang wó myâng wó gyô é yanmai, yhâng
    é dingmán myit má gunjâng é hui sû nghut ri.)
  cek-AK: (to kami katoeng loe, katoeng ai kaminawk salakah khosak, kahoih ai nihcae
    khosakhaih hoi toksakhaihnawk to nito pacoeng nito a thaih o moe, a hnuk o naah,
    toenghaih hoiah khosah anih hinghaih pakhra loe kating ai patangkhang;)
  bkd-bkd: Si Lot nakagtimà diyà duma kandan aman dayun dà naguul taena ha mga madaet
    ha agkaahà din daw hu mga agkapaliman din.
  ctu-76: Jini Lot cha'an tyoj bʌ winic ti' ñusʌ wocol ti jump'ej i pusic'al ti jujump'ej
    q'uin cha'an ti caj i mulob jini simaroño' bʌ ya' ba' chumul che' ñac ti yubi
    yic'ot che' ñac ti yilʌ bajche' ti' cha'leyob.
  lac-NT: Mʌ' ja wirej, yaj yiric Lot u rac'ob, quire' cu tucric u rac'ob. Caj yiraj
    c'as cu beticob. Chen c'as cu yubic Lot, quire' rajra' cu yubic quire' ti' cʌja'ani'.
    C'as cu yubic Lot quire' tsoy yor a Loto'.
  xla-xla: '@see-verse:2PE.002.007'
  xav-NT: Da'rata 're hâimana mono ré, awẽ sidâpâsi dawasété na te te 're da'awaihu'u
    mono wa, duré damreme wasédé hã te te 're awapari mono wa, pẽ'ẽzé ahâ uptabi di,
    Ro hã.
  cuk-cuk: We-Lot, we-dulemar-galagwensulidamalad-abargi-gudigusgu, amar-galagwensuli-nanaed-dakdigusgu,
    degine, amar-galagwensuli-sunmakmalad-itodigusbargu, bane-bane nue-e-gwagegi bukib
    amarba binsadii nanasad.
  tbf-tbf: Io, e Lot eie mi ka duis i matan e Raban ma a nga mon i kotubugie sibu
    ra kokouk. Ma sien ta nga ko pare nge rongomie kegi sinavei rong tsak, ine kegi
    sinavei a nga ko vakebirie ken banga aor.
  uig-CYR: (әнә шундақ кишиләрниң ичидә яшиған һәққаний Лутниң һәққаний қәлби һәр
    күни аңлиған вә көргән итаәтсизликләр түпәйлидин азаплинатти)
  ikw-NT: Nye mee mma wam wuru n'esilawụru be, whnụ, nụ masị ọka ọjo ke gburu a igbugbu
    nụ mkpọma.
  khs-khs: 'Ehe, Lotewa hekeya, sena olokeyatelawalapulu ela:, eyewi potakamake iyewi
    olokeyatela timinipita: potapola:, apula: eyewi ta:takamake ili solo olokeyatela
    selapita: topukeye. Ikila sopoke iyewi mane olokeyatela timinipita:, Lote ewa
    seli enenase mapolose enekeye.'
  dwr-ENT: ሄ ሎዖ ቢታኒ ኡንቱንቱ ጊዶን ዴዒዴ፥ ኡንቱንቱ ኦያ ኢታ ኦሱዋ ጋላሲ ጋላሲ ቤዔዳ ዎዴኔ ሲሴዳ ዎዴ ኣ ሎዖ ዎዛናይ
    ኡንዔቴዳ።
  pma-pma: Anatin, Lot koa mal ro ral min keil, ka avong vasi enges, kei les sakkalkalien
    keil one ka long selusien tatisa keil one. Ka veni ualien onen Lot mal, sakien
    keil one vesesal vasakin kei vahi vau eni.
  atd-NT: Sikan ian to nigmasakit on ian ka goinawa ni Lot su maroyow ka kandin no
    hinimuan. Di tagood to nig-ugpo sikandan dio to Suduma, allow-allow ogpakakita
    sikandin to mgo hinimuan dan no maroot woy ogpakarinog to kagi to mgo otow no
    og-atu to balaod.
  tel-2017: దినదినం ఆ దుర్మార్గుల మధ్య ఉంటూ, వారు చేసే అక్రమమైన పనులు చూస్తూ, వింటూ,
    నీతిగల అతని మనసు దుఃఖిస్తూ ఉండేది.
  hat-BSA: (paske pa sa ke li te wè e tande nonm ladwati sila a, pandan li t ap viv
    pami yo, te santi nanm dwat li a te toumante jou apre jou pa zèv san règ ni lwa
    yo.)
  top-NT: Cha̱li cha̱lí jaé tla̱n chixcú ixakxtakajnán nac ixnacú acxni ixacxila ixca̱kaxmata
    la̱ta tú li̱xcájnit ixtatlahuá ixta̱pakánat nac ixlatama̱tcán.
  msk-msk: '@see-verse:2PE.002.007'
  gyr-NT: Co mbɨa avɨye vahe secoise ahe ava pãhuve arɨ rupi, tasɨ tẽi ipɨhañemoñeta
    pɨpe osepiase, osenduse avei mbahe tẽi yuvɨrecoi vahe rembiapo.
  kmh-kmh: '@see-verse:2PE.002.007'
  ukr-ONPU: (адже праведник, живучи між ними, день у день мучив свою праведну душу
    через беззаконні діла, які бачив і чув),
  emi-emi: Koronna, ia o ghulughuluena ateva taumattu ghe tokatoka elome etaira, me
    isaa akapa nau ghe ghaaghaa nimmarikana me nialousiusi tale nannaane nau ghe taatara
    me nongonongo sesa gheegheleiaaira.
  zpv-NT: Pwihsi laꞌh Lot nin naa bwiinn zaꞌca riiꞌ gubahan ba loh raꞌ bwiinn duhlda
    duxa raꞌ chi, pwihsi batiꞌdxiloh stoꞌ ba loh guelrzaꞌcazii xteenn garaa raꞌ cohsa
    dxaaba raꞌ nin bwiꞌhnn raꞌ bwiinn raꞌ chi dxyih cun dxyih, nin bwaꞌhaloh ba cun
    nin bihn dxiahga ba.
  gux-gux: Daali kuli laa niteginkoa den ye bi siiga leni ti yanyagiciandi kelima
    wan nua ki go gba ke bi tiendi ya biadima po.
  kos-kos: Mwet wo sac tuh muta in masrlolos, ac len nu ke len el keok ac toasr ke
    el liye ac lohng orekma koluk lalos.
  ibo-ibo: (nʼihi na nwoke ezi omume ahụ nke na-ebi nʼetiti ha ụbọchị niile, ehihie
    na abalị, bụ onye eji ọrụ mmebi iwu niile ọ na-anụ, na nke o ji anya ya na-ahụ,
    mekpaa mkpụrụobi ezi omume ya ahụ).
  yml-yml: '@see-verse:2PE.002.007'
  ory-ory: ଯେଣୁ ସେହି ଧାର୍ମିକ ଲୋକ ସେମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରି ସେମାନଙ୍କ ଅନ୍ୟାୟ କାର୍ଯ୍ୟ ଦେଖି
    ଓ ସେ ବିଷୟ ଶୁଣି ପ୍ରତିଦିନ ଆପଣା ଧର୍ମପରାୟଣ ପ୍ରାଣରେ ଯନ୍ତ୍ରଣା ଭୋଗ କଲେ।
  bzj-bzj: Lat mi liv rait deh monks dehn bot ih kudn tek how dehn liv wikid, ahn
    evri day ih hat ih haat fi si it.
  chk-chk: Ei aramas mi pwüng a nonom leir, iteiten rän a fokun riaföü lon letipan,
    lupwen a küna o rongorong usun ar föför mi ngau.
  ssd-ssd: Nu taŋgo tiŋreknu minmba nu mara mindek nane tuku mbar ŋaigonu kaŋgerka
    ismba nu piti suŋgo tina.
  acr-TNT: Yey ruma cꞌu jusucꞌ rubinic rire, ronoje kꞌij lic cubisoj ucꞌuꞌx ri na
    ube taj cuto y caril chique waꞌ wa winak.
  rop-rop: '@see-verse:2PE.002.007'
  mee-mee: (Iau ka role minmina kurumea, ka inae Lot mommo ngaliua nga ragau nginngina
    ka kaeme kinung, na apanung laeala a baingana tupu ke kanimaimaia miralali e bollau
    raumana ngallo nga lona e tupu kurumea kelangana ba longngana ka bainga re nga
    longasa te Nutu ra ragau nginngina ke kumkuma ki.)
  dif-dif: Ngangau nulupini talkula, nau tanangu jela ngamanani, nulu jenia najinani
    ja ngaranani, ditji kulno ditji kulno nunkani mungara talku jupaterina wonti tanani
    ngankana madlentjali.
  gam-gam: Lot ge iwa du dje moi. Ba kambono ge ege ege singare ke eri yemolmaka,
    Lot pille kane yeika nomane urup dji.
  nou-nou: Edo embo ewamei Lot umo Sodom nati embobo da teda atise gosisira iji berari
    embobo awa men gae wasiri bebegae edo isera awasedo uso jo awa bouga be edo isira.
  mqb-NT: Ludu, ɗo ɗiɗek a, kə̀ njahak à wulen a tinen, aday pac pac kə̀ canak atan,
    kə̀ slənek way a tinen a sa ga lelibay ataya fok, kə̀ bənak anan mbiyeɗ à mivel
    inde bayak awan.
  ape-B: Anudak yopunali alman Lot nanech chape ali wihlu wehlu anan natulich ali
    nemnekech umu enenyi enen yowenyi echech cheneken uli. Ali ananihw apahw hwanubu
    yowehw ali nanubu nakli wakuk echechin pasin.
  grc-F35: (βλέμματι γὰρ καὶ ἀκοῇ ὁ δίκαιος, ἐγκατοικῶν ἐν αὐτοῖς, ἡμέραν ἐξ ἡμέρας
    ψυχὴν δικαίαν ἀνόμοις ἔργοις ἐβασάνιζεν)
  cav-NT: Dutya huecacatu Lotra bacuare, bacacuare ecuita cuana jidama juya cuanaque.
    Tuquetu amena ecajijiti jucuare jidama juyaque bau, baca jadya aya tibu.
  kgp-NT: Kurã kar ki tóg ag kãmĩ ag jykre pãno ve ja nĩgtĩ, kỹ ti krĩ tóg kufy jagy
    nĩ ja nĩgtĩ, ti tỹ ag jykre kórég ve kỹ, ag vĩ kórég ke gé. Ẽn vỹ ã pir mỹ kren,
    Ló ti.
  bvd-bvd: Ma sa Lot ne nia 'o'olo, nia too fai kera, ma ka suada, ma daka rongo kera
    sulia fa sato ki sui guu, liona ka isifufuli tasa sulia abulo ta'aa lada.
  ukr-1871: (живучи бо між ними праведник той, дивлячись і слухаючи про беззаконні
    дїла, день в день мучив праведну душу;)
  apz-apz: Oso hwe wopɨngo Lout huhwo sohwo kako aꞌamu wonyofe yahino wonyo somneꞌno
    kakoe sɨmeho tango engo uyɨmentisofoho.
  yon-yon: (Sodom kuyaombed yorokmo dobiri ye karub kee yi kuyaom aron yemoon doberemboroon
    kuu korem wabkad kami wedme wengamboroon kumbed ye niindem aom kuu yorokmo kowe
    durudiib miin kubiyiibban keroon.)
  poi-NT: Yɨ́p wɨbɨc pɨ̱xiñ iwaganait́ jém malopɨc pɨxiñt́am. It́u̱mpɨy ja̱ma tsa̱m
    ijɨ̱spa ia̱namaŋjo̱m, tsa̱m aŋyácpa cuando iix y imatoŋ iga pɨ̱mi imalwatyajpa
    jeeyaj.
  wuv-wuv: (uaa mei wanewanea mei, namina fi'i fei wanewanea naranarana laloo minaa
    ei arewaa a'a ei fanunuana ma guaiana ei hafelo'a bigi'a)—
  quf-NT: '@see-verse:2PE.002.007'
  yuw-yuw: Amna nongnongo Lot yu Sodom nanohon bonipnodec itmuna sep bongono danong
