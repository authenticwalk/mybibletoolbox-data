  cmn-FEB: （罗得和他们住在一起，但他却做出良善正确的事。他目睹和听说了那些人日复一日的所作所为，他们的邪恶让他备受折磨。）
  gmv-RNT: He xillo addezi ista giddon dishin gallas gallas izi beyizayssaninne siyizayssan
