    cuali.
  sua-sua: '@see-verse:2PE.002.007'
  are-are: '@see-verse:2PE.002.007'
  gai-gai: Na anna gidik, an ramoot wandoŋa ma Sodomnaŋgepta rɨk ndeaca ma mina tɨpemb
