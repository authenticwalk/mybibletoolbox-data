  kxv-kxv: ଏ଼ ଦାର୍ମୁଗାଟାସି ଏ଼ୱାରିତଲେ ବାସା କିହାଁ ଏ଼ୱାରି ଲାଗେଏତି କାମା ମେସା ଅ଼ଡ଼େ ୱେଞ୍ଜାନା
