  chz-NTPS: Hi̱hꜗ dsaˉñʉʉhˉ llu̱u̱ꜗ heꜘ, läꜙko̱o̱ˉ maˊ gyayˈ ko̱o̱ˉ jmɨɨˊ, ko̱o̱ˉ
    jmɨɨˊ kya̱a̱hˊ dsaˉ hlë̱ë̱hˈ heꜘ, maˊ ji̱i̱ꜙ läꜙ gaꜙtëꜘ nehꜙ tuhˉdsëyꜗ, läꜙ maˊ
    nuuyˉ hiꜙ maˊ jëëy˜ heˉ maˊ jmeeꜙ dsaˉ heꜘ waˊ laˈ chaˉ laꜗ.
  kmu-kmu: E, anima fatago kavama nehia kanomoa mani veamogami amunopi maineno amakayama
