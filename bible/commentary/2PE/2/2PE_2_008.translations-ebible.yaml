  ena-ena: '@see-verse:2PE.002.007'
  tgo-tgo: kaiwae iye lolo thovuye, na mbaŋa regha na regha i ghataŋa vɨrɨ laghɨye
    ghauneko e tɨnenji, i thuwe na i loŋweya lenji vakathako raraitharɨ kaiwae.
  yap-yap: Ya re mo’on nem ni bfel’ ni i par u fithik’rad u reb e rran nge reb e i
    guy ma i rung’ag e pin’em, ma be kireban’ ko ngongol rorad nib kireb.
  mop-NT: '@see-verse:2PE.002.007'
  tet-tet: Lot duꞌuk nakara nalo lia loos, mais nia moris iha ema kota Sodom klaran.
    Sura loron nia naree no rona sia nakur Naꞌi Maromak ukun. Etuk, nia neon susar.
  hlt-MCSB: Hlang dueng loh amih taengah hmuhnah hnavue neh kho a sak. Tedae hlang
    dueng kah a hinglu te lailak rhoek kah khoboe loh a hnin, a hnin a ngawn pah.
  xtd-NT: Meꞌñu ñayiu jan n‑xo tuu se ijan, se kida xavaꞌa. Kɨu xiꞌin kɨu n‑xini‑s
    te n‑teku‑s ntdaa xa ka kida ñayiu jan. Se kida xavaꞌa kuu‑s. Kueꞌe vida n‑yaꞌa
    anu‑s xaxeꞌe kuechi n‑ka kida ñayiu jan. Ñayiu juini xa kuxee ini‑i nuu Ianyuux
    n‑ka kuu‑i.
  mdy-ETH: ዓይጎሮ ጌዔቶ ዬይ ጌኤዦ ዓሢ ዔያቶ ባኣካ ናንጋኣና ቢያ ኬሊ ዒ ዛጋ ባኮና ዋይዛ ፑርቶ ማዾ ዛሎና ጌኤሺ ማዔ ሼምፓሢ
    ዒዛኮ ሜታዼኔ።
  spl-spl: '@see-verse:2PE.002.007'
  usp-NT: Lot cuando xwa'x chijxo'lak mak cristian li, nojel k'ij sub'laj xc'axc'ob'
    ranm chi rilic y chi jtaic juntir mak etzltak no'j ri trantak mak cristian.
  zav-NT: La' beṉə' güen na'anə' gwzoe' entr beṉə' mal ca', na' yoguə'əte ža ble'ine'
    na' benene' de'e malən' gwso'one' na' goquene'en pesad ḻo'o yic̱hɉla'ažda'ogüe'enə'.
  sgz-sgz: Tám nokwan erei a kis i katbán bos sápkin kálámul, má i bosbos bung no
    a lu mákái sápkin ninsi di mák lu longrai kándi bos sangnán worwor mák tuan lala
    sák i bál suri.
  kek-NT: Laj Lot, a'an ti̱c xch'o̱l. Ut nak cuan sa' xya̱nkeb laj Sodoma junelic
    ra sa' xch'o̱l chirilbal, ut chirabinquil lix ma̱usilal lix na'lebeb.
  blz-NT: Sanda' ilio i Loot men kana' iya'a dumodongo na tanga-tanga'na mian men
    koiya'a. Ia nimiile' ka' nongorongor wawauna i raaya'a men ba'idek, pataka noana
    men kana' munsurikon kokoo'an.
  poe-NT: Tí chꞌín Lot mé jína a̱sén chꞌán mé kꞌuékjakꞌe chꞌán tí siín tí sín jínahya
    ntá kaín ya̱on kóxakonhen a̱sén chꞌán kꞌuíkon chꞌán la ko kuínhin chꞌán tí nkehe
    jínahya kꞌuékjichꞌe sín.
  san-TAM: 'ஸ தா⁴ர்ம்மிகோ ஜநஸ்தேஷாம்ʼ மத்⁴யே நிவஸந் ஸ்வீயத்³ருʼஷ்டிஸ்²ரோத்ரகோ³சரேப்⁴யஸ்தேஷாம்
    அத⁴ர்ம்மாசாரேப்⁴ய​: ஸ்வகீயதா⁴ர்ம்மிகமநஸி தி³நே தி³நே தப்தவாந்|'
  cof-NT: '@see-verse:2PE.002.007'
  srm-NT: Biga hënseei bi ta si ku ën wojo, a ta jei ku ën jesi daka na daka dee soni
    de ta du, nöö dee poipoi libi u de naandë bi ta da di bumbuu sëmbë dë gaan fuka
    seei nëën hati. Nöö hën Gadu puu ën fu an musu kisi sitaafu mökisi ku dee hogilibi
    sëmbë naandë.
  qvs-NT: Chay Lotka tukuy diya kawarkan llaktamasinkunata sukaman mana allita rurashpa
    kawsaptinkuna. Uyarirkan mana allita rimashpa kawsaptinkuna. Chayta kawashpa uyarishpa
    sukaman tukuy shunku llakishpa kawsarkan.
  zca-NT: Lë' Lot, xa' naban nambe lo Dios, dub miban xa' xid rë men ze', zilita'
    miwin laxto' xa', por rë kwa'n une xa' no mbin xa', nile' rë men nakap ze'.
  cbc-NT: Ti macãã macããna roro ʉmʉrecóo, bairi ñami na caátiãnierẽ roro na cabʉsʉpaiãnie
    cʉ̃ãrẽ tʉ̃gojʉtiri bʉtioro tʉ̃goñarĩqũẽ painucũñupʉ̃. Caʉ̃mʉ cañuʉ ãnirĩ tocãnacã
    rʉ̃mʉa carorije na caátiãnierẽ ĩñarĩ cʉ̃ yeripʉ tʉ̃goñarĩqũẽ painucũñupʉ̃. Bopacooro
    baiyupʉ cañuena roro na caátiãnierẽ ĩñarĩ. Bairi Dios pʉame cʉ̃ rocaesupʉ, Lot
    cawãmecʉcʉ carorã mena caãnacʉ̃rẽ.
  qxo-NT: Tsay Lot runaga cada junagmi mana alli ruraynincunata ricag y lluta parlayangancunata
    wiyag. Tsaynö cayaptin imanömi llaquicurgan.
  mox-mox: '@see-verse:2PE.002.007'
  kew-kew: Gore go epe-rupa pirisade aamere nimuna rikiraana pirua nimuna pisimi wae
    yaenu ado pirisa. Goa pua oro yaalo nimuna wae agaa pago pirisa rabu nimuna wae
    yaenumi nipuna robaa-para ia epe kone mabebolaawa kedaa waru risa.
  dww-dww: '@see-verse:2PE.002.007'
  twi-ASANTE: Na saa ɔteneneeni no te saa nnipa nnebɔneyɛfoɔ no mu na afideɛ a na
    saa nnipa no yɛ no adekyeeɛ ne adesaeɛ no ha no yie.
  aoj-aoj: Aman anamba buꞌunai Lot nape laꞌafisa nalomas dondol nameꞌama waf awafi
    amom mandaꞌafi nalomam natelef. Okom ananimi aꞌ nimanim aꞌowaꞌ ma waf afamba amom
    mogosambala basef Godii mandaꞌafi.
  cbv-cbv: Caán tʉ́ini Lot queét tʉ́icannitjeéh jʉmnit, yeó jáap jʉmat pah yeejép
    ĩ chãjachah ennit, yeejép ĩ wéhenachah joinítbʉt, bʉ́dí ãt jĩ́gahap wʉt jĩ.
  taw-taw: Yaw, bɨ yɨpɨd gep anɨb ak, ne nab kɨli okok mɨdɨl, mɨnek mɨnek tɨmel gɨlak
    ak ayɨp takaw tɨmel agɨlak ak ayɨp nɨgak. Gos ne nab ayaŋ abe yɨpɨd gup ak nɨm,
    kɨli monmon gɨlɨg God agak ak pɨsnep kelɨgɨlak ak nɨgek, chɨbol nop tɨmel yɨbɨl
    gak.
  jic-NT: Lot yupj lal pǘ'ütsja na, nyúcatsja, pjoca watsja malala la tjajay. Jupj
    yom pajal 'üsüstsja Dios lal. Pjü jawas, jupj ma jostsja yupj la tjajay. Pajal
    malálatsja niná jupj lal.
  zap-NT: porke xnëz wbán Lot lad menmal, por neguin yzhe yzhendxee wunles lextoo
    Lot ne wii men no ne won men yra ne mal ne wlaa yra mén guin.
  wer-wer: Omën wotpil pöp pitëm tekrak wë kët ël epotë pitëm utpet yaautön itaampööre
    kat wi pël eimeë kön utpetaring wakaima. Pötaanök kö nasën ëa.
  ipi-ipi: '@see-verse:2PE.002.007'
  qul-NT: Cay justo runaka paycuna uqhupi causarkan; sumaj sonkoyoj caspa llaquicorkan,
    sapa p'unchay mana allincunata ricuspa uyarispataj.
  ter-NT: Vo'oku koati hóyeno ponóvoti kixoku itúkeovo ne Lô, kotiveâti isóneuke ne
    kámone yoko noíxone itukovo káxe vo'oku váhere kixoku itúkeovo neko xanéhiko kûrivokoevo
    xoko ípuxovoku.
  bmr-NT: Mɨɨro diibo imino iicahicaubo fafucuvaacɨvɨro iimijeebɨɨfañodɨ ɨdaasuno
    icahicauhi diito imitɨno omoonɨnoco aatyɨmeebere, bu imitɨno ihiimaanoco uguubuuboro
    icano.
  fuf-fuf: ko fii on ko feewuɗo hoɗunooɗo hakkunde maɓɓe, mo wonkii mun tampintenoo
    ɲande woo ɲande sabu angal peewal ngal o yi'aynoo ngal e ngal o nanaynoo ngal.
  bhl-bhl: Feinka! Olot e tiak ding mak abiw mutuk alew biim kasel im mutuk alenale
    kate, e biim sakalaw keko, weng bo bo kekabiliw kukuw be kilele wosusomelei, kilele
    atemsomi, biim kanesiliw em dulum elote akalem ibolow mutuk kel betbet ilum fian
    mak kuluse kale.
  ons-ons: Ŋei maine yewa, eŋe eŋane keueno geki paki, kaiweine kaiweine borikine
    kine kine zok manerop mau onge, so detongi paki, wet dereret so kotine maine ea
    tanik manik borikine okangoi, eaŋo ongi wikile zok mange.
  con-NTPO: Nane tsa ño'a a'ija ega aindeccui'ccu can'jemba poi a'ta tise'pa egae
    tsincon'choma attepa paña. Tise ñotssia injama'choni ñombi'yepa tise'pa tsa'caen
    egae tsincon'choma chi'ga.
  ghs-ghs: Oi Rotti noi nagapa oho bisaqata ooqi moomi oora ma qaara qanga nagapa
    abi sani eete qaata oi noho qupata biribirinoma naate qaami rubenga oonomai biranateta.
  peg-peg: ଲାଗିଂ ହେ ଦାର୍ମି ଲକୁ ହେୱାର୍‌ତି ବିତ୍ରେ ବାହା କିଜ଼ି ହେୱାର୍‌ତି ବାନ୍ୟା କାମାୟ୍‌
    ହୁଡ଼୍‌ଜି ଆରି ୱେନ୍‍ଞ୍ଜି ନିତ୍ରେ ଜାର୍ ଦାରୁମ୍‍ନିକାର୍‍ ପାରାଣ୍‍ତ କସ୍ଟ ବଗ୍‌ କିତାର୍‌ ।
  txu-NT: Ne me axwe kôt me omũn ne me maro ba. Ne kam me ô'ã akati kunĩkôt kadjwỳnhbê
    tokry. Nhym kam Metĩndjwỳnh arỳm Ro pytàn arỳm me axwe kunĩ ga.
  eng-WEBU: (for that righteous man dwelling among them was tormented in his righteous
    soul from day to day with seeing and hearing lawless deeds),
  gnw-NT: (Echa'ã jocua jupi vae ico jae reta ipɨte pe, jare uecha jare uyandu icavi
    mbae vae uyapo reta vae. Jáeramo uyemɨpɨa'ã opa ara rupi.)
  mux-mux: (Yi numanu sumbi-nimba pili kanili Sodom molupa enamanga pali kanurum kene
    ⸤Sodom-yambuma⸥ taki-taki ⸤“Ulu mare i-siku teai! I-siku naa teai.” niring⸥ ung-manima
    toku pula toku aima ulu lupa-lupama teku kis-siring mele kanupa kene yu mini-wale
    mundupa numanuna aima buni tipili mulurum.)
  maj-NT: A̱t'aha̱ nda̱ xu'bi̱ xi na̱xu̱ kits'ín, xi y'ejñajihi̱n xu̱ta̱ xu'bo̱, xki̱
    ni̱stjin un ṉkjún kikiehe̱ nk'ie nga kikie ko̱ kint'é ni ch'onk'un xi kits'ín
    jóo̱. B'a̱ kamaha̱ a̱t'aha̱ je tjíyaha̱.
  bkq-NT: Târâ kurâ domodo duay tawylygue myakâwândy Ló. Kopaelâgâembaba inakai modo
    anhedylymo, aguelymo indadyly, Deus ize ato araba aidylymo awyly warâ nhedyly.
    Awylygue, toenzepa myakâwândy âpaunzedyly, âjityendyly warâ.
  kue-kue: Lot du-yene moglkwa pre ye yomba mambuno kinde ere meglmara pukamugl wanmogl,
    te yomba yewe yei geke beglkwa ipre ye nomanemo kinde orko, ana engenge kinde
    kaima pir wanmoglkwa.
  cot-NT: '@see-verse:2PE.002.007'
  bnp-bnp: A bakovi malamala iea i made turane ria, i matai na parava vakaroro a naro
    hale ne ria, i longo na parava vakaroro a ngava hale ne ria. I mavonga, i lege
    a lohona.
  apn-NT: '@see-verse:2PE.002.007'
  ctp-NT: Suꞌwe tiye Lot kanꞌ, nchga tsan lye ꞌa yuwe tiꞌ yu chaꞌ naꞌan yu nchga chaꞌ
    kuxi kanꞌ; kaꞌan ꞌa chaꞌ mdaꞌan tiye yu bra nu ynan yu chaꞌ chen ñaꞌan nu ykwiꞌ
    nten kichen kanꞌ.
  opm-opm: Ama ihat duutin dasi hat patesuh han oh ire mutuh oh patin ohoh ire er
    meng riya meng amrao Got ohe meng na amram er hat saya danong wandeio hapat oh
    dipwi ina ruumsup dar patesuhmur.
  bvr-bvr: (Minyjiya, ngarla. Nipa an-gatiya jechinuwa a-ni a-workiyana gu-birripa
    gu-rrawa, wurra minypa burr-guya wargugu a-ni nipa burr-nana a-workiyana rrapa
    a-galiyana burrwa a-workiyana birripa gun-nerra jama aburr-ji.)
  wal-wal: He lo77o bitanee eta giddon de7iiddi, eti oottiyo iita oosuwaa gallassi
    gallassi be7ido wodenne siyido wode a lo77o wozanai un77ettiis.
  zad-NT: Na' beṉ' wenni wzoa ladje'ka', gokyeshii ḻoo yic̱hjlall'do'ena' ni c̱heyi
    dii malka' ble'ile' bengake' yog' lla.
  kmg-kmg: Loti e mitiheczi jaŋere ŋondeŋko juhame jaŋe sindaŋ hârindaŋ epie šoaŋne
    šoaŋne hone manac ehuc maŋne sisi hâhâŋ wemo afecne ewec.
  aso-aso: Ee, aꞌmine ve lisiheꞌ engiꞌ vovoꞌninguꞌ mino ingine monovo lamineꞌ avutokovoꞌ
    iꞌmi iꞌmi vi nizangumuꞌ nene ningo geleꞌmo vineꞌ neꞌmo eze lulo lisihekuꞌ nene
    gamene gamene mulumo geni naba beleꞌmo beleꞌmo vo minineꞌ ve.
  uli-uli: Mal le ye momay ila ye mel luwulur lebong mo lerael yal tayikof loh chog
    depal irel yal rongrong ngo ye wiri wegdeg tayikof kowe yar yarmat.
  nin-NT: (Unushirr uzizi uwama à di rri so na ba na di hi na wo aseki ndanda ka nggo
    a du isisurr izizi ima yi i vri kakami.)
  acu-NT: Nu pengke aintska tunau ainamunam pachinkau asa, kashincha kashincha ni
    tunau turinamun wainak, tura ni tunau chichainamuncha antuk, napchau nintimias
    wait wajamiayi.
  cak-WNT: Y ri chojlaj achi ri' xc'oje' c'a chiquicojol ri winek ri'. Y ruma chi
    k'ij k'ij xrac'axaj y xutz'et ri etzelal ri xequibanala' ri winek, sibilaj c'a
    xk'axo ri ránima, ruma ri ránima Riya' can choj wi.
  ebk-ebk: Nalintigna ay taku ay nakiili kan chicha. Inurkiw ay nalilifok as solet
    nan numnumna kiapú as nan chana mangil-il-an ya manmanngoran as nan mangotettet
    ay chacha at-atun.
  spa-PDDPT: porque este justo que vivía entre ellos atormentaba su alma justa por
    las acciones inicuas de ellos con lo que se veía y escuchaba día tras día,
  ruf-ruf: mana imunu ayo iyamnoghelese Imulungu tsakakala nawo, na chila litsuwa
    mmoyo mwake yang'ali yoghanzika kwa kulola na kuhulika ghamatendo ghawo ghehile,
  gun-gun: (Mba'eta ha'e kuery opa marã rei ikuaia mbyte heko porã va'e oiko vy ko'ẽ
    nhavõ oexa ha'e oendu vy opy'a heko porã va'e py ojexavai.)
  agu-BL: Na cyakil nin k'ej jal jun chin bis tetz talma' yi tbital nin yi tilol yi
    e'chk takle'n cachi' yi na chitzan yi e' mal naka'tz tan banle'n.
  isn-isn: Kunsoko umuntu uyu nua tai ane, nai wikie nienso mahiku ku mahiku azemaja
    inkolo akwe kunsoko a ayo nai umigulye nu kumihenga.
  eng-PEV: '@see-verse:2PE.002.007'
  ilo-ULB: Ta dayta a nalinteg a tao, a nakipagnanaed kadakuada iti inaldaw, ket matutuokan
    ti nalinteg a karauana gapu iti nakitana ken nangeganna.
  pir-NT: Tiquiro quehnoariquiro ñañequina watoa ijiahye. Sa yero decoripe ña yʉhdʉaro
    tiquina yegʉ̃ ihñano, ñano tiquina yahuducugʉ̃ tʉhoro ñano jeripohna tiahye.
  anv-NT: Ndɛre Lɔt muú alu cho né mbɛ ushu Ɛsɔwɔ, ajwɔlege ne bɔɔ́ Sodom, agɛ́ne
    unó ubobo ɛbi ɛbwɔ́ ápyɛɛ́ yɛ́ndé bií, metɔɔ́ ɛgɔɔ́ fɔ́ ji bógébógé.
  sab-NT: '@see-verse:2PE.002.007'
  tmd-tmd: Lot nöbö wä mibɨl ñɨŋ yöra mɨdön, wop paŋ paŋ öim öim ñɨŋ God lo mönö röd
    abön ap kib mag gwogwo rɨmɨdim aku mämäga nugwön, mönö gwogwo yadmɨdim aku audiöx
    nugumɨn, nuŋ mɨ ipɨt mɨdöŋa.
  acr-NNT: Yey ruma kꞌu jusukꞌ rubꞌinik rire, ronoje qꞌij lik kubꞌisoj ukꞌuꞌx ri na
    ubꞌe taj kuto y karil chike waꞌ wa winaq.
  kpg-kpg: Taane humalia deenei e noho i baahi digaula i nia laangi huogodoo, gu gidee,
    gu longono i nadau haihai huaidu, gei mee gu lodo huaidu huoloo.
  taj-taj: थे आज्‍यबा म्‍हिगदेला गुङरी चिमा थेनीगदेसे धिन धिननोन लबा पेःबा खबा गे
    थेःसी, म्राङ्सी ज्‍यबा म्‍हि लोतला सेमरी ल्‍हानान दुख तजी।
  avt-avt: Hɨrak mɨtɨk yaaik Lot hɨrak kau ketikeri hekrit hekrit hɨrak kɨr menmen
    enum mɨt nɨrɨakem, hɨrak kemtau menmen enum hɨr netpim, te hɨrak han enuk iuwe
    keriuwe menmen enum mɨr.
  cbk-cbk: Ya vivi le entre aquel maga gente malo, y todo el maga dia ya mira y ya
    oi le con el maga gente ta vivi con imoralidad, y el di suyo corazon ya sufri
    por causa del di ila maga mal trabajo.
  uig-ARA: (ئەنە شۇنداق كىشىلەرنىڭ ئىچىدە ياشىغان ھەققانىي لۇتنىڭ ھەققانىي قەلبى ھەر
    كۈنى ئاڭلىغان ۋە كۆرگەن ئىتائەتسىزلىكلەر تۈپەيلىدىن ئازابلىناتتى)
  tuf-tuf: Lot urá ay binan urá ay bár bin tac icar ita rabara uwat yajquey itchacro.
    Ajc ahsín tew̃ic cat rahjacro. Lotat eyta istír, eyta rahcuír, cuan chat cuan
    chat im ur icar cue rehjecro. Eyin ajc tayar Lot ima urá cuecwa rabar ítchacro.
    Eyta cuácayat, Sirat cahujín sac ayjac cuar, Lotra Sir imát síujacro.
  abx-abx: kay ngan pakasalakut-na pag'istar si mga iya, allaw sangom nagpaddihan
    i matadong espiritu-na tungod si mga buhat nga supak si bala'od nga pirmi sakulawan-na
    pati' sapamati'an-na.
  mco-NT: Jabom jabom anajty je Lot, je jäy oyjäybɨ huɨdibɨ anajty tzɨnaayb quipxyɨ
    mɨɨd je jɨbɨcjäydɨjc, ni ca' anajty yjotcujc'aty co anajty ixy mɨdoy nej anajty
    ytundɨgooygɨxy je jäy ajcxy ca'pɨ ytudägyɨty.
  cpb-NT: Tema jirika kameethashireri Lot tsipatakariri kiteesheriki kaariperoshireri,
    iñiiri, ikemiri rantayetziro kaariperori. Antawoitera okantzimoshiretakari.
  aon-aon: Anudok yopuni arman Lot nani eshesh shape aria ihih nyumneh anan natrish
    aria nemnekesh um eneshenesh yoweishi inahos eshesh shenekesh iri. Aria ananihw
    apahw yowehw abom aria nakri uwok abom um esheshih aih.
  hus-NT-2005: Tsudhey ka tsudhey jechéꞌ an lujat inik, xi tajaꞌ jeye ti kʼwajat kʼal
    jajáꞌtsik, u tʼeꞌpinal tin ejattal tam in chuꞌtal ani in achʼál an atʼaxtaláb
    xin tʼajál jechéꞌ an atʼax iniktsik.
  mig-NT: Chi cha̱a ndaa̱ yúan, ni̱ ncha̱a‑de ma̱'ñú ñáyɨvɨ‑ún, te ni̱ jini̱‑de te
    ni̱ jini so̱'o‑de tiñu ñáá ni̱ ka̱sá'a‑i. Te ndɨta'a̱n kɨvɨ̱ ní ndukuí'a̱ ini̱‑de
    ja̱ súan ni̱ ka̱sá'a‑i, chi ni̱ i̱o ndaa̱ ini̱ añú‑de.
  bps-bps: Du i matlu to ani, klon mnè di saféd dad to én, too msamuk i nawan mdà
    di magagyà nimòla teenan na lingen klit i duh.
  mbs-mbs: Dalem te peg-ogpà i Lot doma kandan, kinità din aw dinineg din se medaet
    eg-inangen dan te kelikit te aldaw. Ontò nepuluk se pedowan din tepad kenyan,
    so metòlid se eg-inangen din.
  tof-tof: Ene ⌊dümdüm tonarr⌋ pama ene kolae pamkolpamab ngorodó ngyabelórr, da blaman
    ngürrzan wa asen akó arrkrru yarilürr, i gida koke mamoan kwarilürr, da ini klama
    oya kari müp koke ekyanórr moboküpdü, zitülkus wa dümdüm ngyaben pam yarilürr.
  cme-NT: Uŋ waa nelfɛfɛiŋo dumaaŋo-na aa waa ba hɔlma-na tuɔ da ba ciluɔ‑i aa tuɔ
    nu ba piiyuo‑i yinni maŋ joŋ, ku taa ku jaŋ-yo ku cor.
  sus-sus: Yi mixi tinxinxi nu sabatixi e tagi, a bɔɲɛ raɲaaxuxi a ma tɛmui birin
    e xa ɲaaxuɲa xa fe ra.
  pon-2006: Pwe, ni eh ohl lelepek emen, e ahpw kin mihmi nanpwungarail rahn koaros
    oh kin kilikilang oh rongorong ar wiewia suwed kan me kin kansensuwedihada nan
    kapehde.
  dad-dad: (ere nigin, madur tamo are, naa ganan bun, idi atun ibod ken, tobonuneid
    sane ilen ado karĩ yen anĩ bunem, yogon malakanon madur anĩ darau yalen).
  zab-NT: (Ne cun Lotqui gubánybɨ zacru, ax dxi pur dxi quesentiand nalas bziienbɨ
    pur de ni quɨt illiú ni rguiaab ne rindiagbɨ run de bɨnqui.)
  jae-jae: Ŋac gêdêŋ tonaŋ gêŋgôŋ êsêac ŋalêlôm ma gêlic to gêŋô nêŋ biŋ geo kêtôm
    bêc to bêc ma gejoŋ ênê ŋalêlôm gêdêŋ e gêmoa jageo.
  ksd-ksd: (tago go ra tena takodo i ga ki livuan ta diat, ma i ga tabun na kaia ra
    takodo na tulungeana ta ra bungbung par, tago i ga gire ma i ga valongore kadia
    lavur dur na papalum);
  msm-NT: Su no duma dan pad si Lot to pag-ugpa, kanunoy yagboy migsakit to ginhawa
    din tongod to madoot no mgo hinang dan no pigkita dow pigdinog din.
  myk-myk: Na ta wee ná we wʼa tii ge, wee bɛ nidɛɛngɛ ki bye pu tɛ ni. Wu bi pu katiibaagaa
    kiimu ɲaa, na kiimu nuri ge, kee bi wu zɔsaama wu kana ɲiga bɛɛri.
  sbe-sbe: Na teina tamowai dudulaina ta ye miya tamowai yabayababadi luwadi ne udiyedi.
    Siya meta Yaubada yona laugagayo nige se hemuliwatanidi, unai nuwana ye kamkamnakalili,
    matawuwuna ede mayadai badobado udiyedi yodi laulau yabayababadi wa ye kitadi
    yo wasadiyao ye lapulapuidi.
  mcr-mcr: '@see-verse:2PE.002.007'
  cux-NT: Ní Lot miiⁿ chi n'dai sa canéé sá nguaaⁿ 'iiⁿ'yāⁿ s'eeⁿ. Ní nguuvi nguuvi
    n'diichi sa ní n'giindiveeⁿ sa nducuéⁿ'ē chi diíⁿ yā chi nguɛ́ɛ́ n'daacā. Ní n'geenu
    sa ngii na staava yeⁿ'ē sa.
  tur-YTC: Çünkü onların arasında yaşayan bu doğru adam, görüp işittiği yasasız işler
    nedeniyle doğru yüreğinde her gün acıyla inliyordu.
  san-ITR: sa dhArmmiko janasteShAM madhye nivasan svIyadR^iShTishrotragocharebhyasteShAm
    adharmmAchArebhyaH svakIyadhArmmikamanasi dine dine taptavAn|
  bel-N: бо гэты праведнік, жывучы між імі, з дня ў дзень мучыў праведную душу [сваю],
    бачачы і чуючы справы беззаконныя,
  sch-sch: Ha midik hah an lâia omin an sintho saloi ngei hah a mua, a rieta, anîngtin
    mulung natna a tuong ngâia.
  mic-MIQNT: Ula tetapu pmalsit ji'nm wigip ta'n eimu'tilij. Te'sigisg'g nemiapni
    aq nutuapni winjiggl ta'n tela'taqatipni aq uggamlamun pajiji asgo'tmua'tip.
  huu-NT: Naimacɨ motomo naimɨe illamona, nagarui naimacɨ maraiñede rafue naimɨe cɨuamona,
    naimɨe comecɨ uri iñede.
  jiv-NT: Péṉker áishmaṉ asa, nuyá shuara yajauchiri̱n wáitiainiak, ni enentái̱
    péṉker asamtai tuke tsawant kúntuts enentáimiuk wáitmiayi.
  otm-NT: Nɛ ɛ̨mmɛ madi ʉnba rá mbʉi a ra hocją'i, nguetho n'dapa ngu n'dapa min nu
    yʉ́n t'øt'e xʉn ts'o nɛ mi øh yʉ́ ts'ore 'bʉ 'darbʉ mi 'bʉhmbʉ bʉ ra hnini Sodoma.
  dah-dah: Al huwak Lot gobe Al Kuruŋyen saba walde hinhan mar kahal bana heŋ matamiŋ
    go yeneŋ hugiŋeŋ dufaymiŋde kandukŋeŋ wor po nurde hinhin.
  tnk-tnk: In ramarə irəha mɨnraha, mamətoni noien ərəha me nəha kamho, mamreɡi nəɡkiariien
    ərəha me nəha kamhəni, ia nəpɨn me pam rerɨn sə ratukwatukw raməmisə pɨk tukwe.
  kpr-kpr: '@see-verse:2PE.002.007'
  san-IAS: sa dhārmmiko janasteṣāṁ madhye nivasan svīyadṛṣṭiśrotragocarebhyasteṣām
    adharmmācārebhyaḥ svakīyadhārmmikamanasi dine dine taptavān|
  nho-nho: Te tama e taukareka naa ni noho hakapaa ma naa tama naa. I te aso ma te aso,
    a ia ni tanitani peenaa i ana noho ka ttoka aa ka hakannoo ki naa sosorina hakallika
    naa tama naa.
  gym-NT: ñobtä ñan angwane niara abko nünanka metre Ngöbökrä, akwa nämane nüne nitre
    ye ngätäite, aisete köbö kwatirekwatire nitre ye nämane kukwe nuene kämekäme niara
    okwäbti amne niara nämane kukwe nuen, yebtä abko Lot nämane ja tare nike, abtä
    moto nämane iko kukwe tuare.
  azg-NT: Juu Lotꞌñeen tonduihin tsꞌan na jndyoyuhin. Tomꞌaan ya jon quiiꞌ ntꞌan nnꞌan
    juu tsjoonꞌñeen. ꞌIo ꞌio tondyiaaꞌ jon ꞌnan tyia na tontꞌa nanꞌñeen ndoꞌ tondyii
    jon jñꞌoon tsanꞌ na tonanꞌneinhan, ndoꞌ na nndaꞌ, totsiꞌndaaꞌhanꞌ nchjii jon.
  bhd-bhd: (लूत धर्मी मैन्हु थियो, पन तै रोज़ तैन बुरे लोकन मां रातो थियो, एल्हेरेलेइ
    ज़ैन बुरी गल्लां तै शुनतो थियो ते हेरतो थियो तैन सेइं तैसेरो रोड़ो दिल बड़ो दुखी
    भोतो थियो)।
  too-NT: Lā' Lot tzeyā chi'xcu' ixuanī't, lā' como ixcātā'lahuī' lā' ixcālaktzī'n
    lā' ixcākaxmata lakalīyān, chuntza' līpuhualh por ixpālacata a'ntū ixtatlahua
    a'ntū ko'hua'jua'.
  ind-AYT: sebab orang benar itu hidup di tengah-tengah mereka setiap hari, dan jiwanya
    yang benar menderita karena melihat dan mendengar perbuatan-perbuatan jahat yang
    dia lihat dan dengar,
  cjo-NT: '@see-verse:2PE.002.007'
  nsn-nsn: Lot a tamata kodkodoho ke uangoul keip tasisina tar mamang mareinilik,
    kare mahingintiehe tunin re longoro pe, kare banga teres niguata uasar tamatang
    katego tar ualatut.
  san-DEV: स धार्म्मिको जनस्तेषां मध्ये निवसन् स्वीयदृष्टिश्रोत्रगोचरेभ्यस्तेषाम्
    अधर्म्माचारेभ्यः स्वकीयधार्म्मिकमनसि दिने दिने तप्तवान्।
  tna-NT: Tueda pamapa tsine ebia su jatacuamadhatidha, cristiano cuana ja ebia su
    ai madhada cuana yatani ba putsu.
  lid-lid: Eme Lot, ndramak ta amekes lakou mwasin ta mada Kindrei, udu bolo ndrokowa
    iri anyolom kandriyen ndra-in ta bwilima iri amekes bamwenen bwe. Ma iy anuhun
    ale badeh, iri ba-en hamon ta batanau ta Kindrei bwe. Eme ma mesekei ndrinen amaha
    labai ma tikisiy.
  wim-wim: Nil Lot.ana thanttang angman wun-wun. Ngaaꞌ thon-thonan-a, nil thath-thath
    thanang way anman yump-yumpin, aꞌ putha ngeey-ngeey thanang, nilaniya ngangk thuthanam
    iiy-iiy thanttam anpalana.
  zga-M: Ulwa khuva uywa umunu va yelweli uveatamaga navo amajuva goni nu khuyegatancha
    enumbula ya mwene hu gago agapulikhe nu khugalola.
  yom-yom: bila mutu wawu wusonga wuzinga va khatitsikꞌawu, bu kaba kuba monanga ayi
    kuba wanga banyoluka ; buna kadika lumbu wuyamisa muelꞌandi wusonga mu diambu
    di mavanga mawu mambimbi.
  san-SIN: ස ධාර්ම්මිකෝ ජනස්තේෂාං මධ්‍යේ නිවසන් ස්වීයදෘෂ්ටිශ්‍රෝත්‍රගෝචරේභ්‍යස්තේෂාම්
    අධර්ම්මාචාරේභ්‍යඃ ස්වකීයධාර්ම්මිකමනසි දිනේ දිනේ තප්තවාන්|
  yut-yut: Asi, amɨn kɨlegɨ Lot uŋun Sodom amɨn da binapmon egek gɨldarɨ gɨldarɨ aŋpakni
    yokwi uŋun pɨndakgɨt, ae gen yokwini yaŋakwa nandaŋ yomgut. Uŋun burɨ kɨlegɨsi
    taŋakwan, gen teban pabɨŋ yopyop aŋpak awit uŋun do nandaban yokwi taŋban burɨkon
    da jɨgɨsi nandagɨt.
  grc-BYZ: βλέμματι γὰρ καὶ ἀκοῇ ὁ δίκαιος, ἐγκατοικῶν ἐν αὐτοῖς, ἡμέραν ἐξ ἡμέρας
    ψυχὴν δικαίαν ἀνόμοις ἔργοις ἐβασάνιζεν· —
  cpc-NT: Ari okantatya kitiijyiriki jirika tampatzikashiriri Lot tsipatakariri kaaripiroshiriri,
    jiñiiri, ikimiri jantayitakiro kaaripirori. Antawoiti okantzimoshiritakari.
  nhg-NT: Porque inu tlöcatl yectec tli chönteya entre yejua quesufriroöya iyulo yectec
    cuöc oquejtaya hua oquecaqueya inu sösantle amo cuale tli oquechihuaya yejua.
  nya-nya: (Pakuti munthu wolungamayo, pokhala pakati pawo tsiku ndi tsiku ankavutika
    mu mtima ndi makhalidwe awo oyipa amene ankawaona ndi kuwamva).
  ngu-NT: In yolmelajqui tlacatl, yejhuan inhuan ochantic on xcuajcualtin tlacamej,
    mojmostla noyolajmanaya pampa quitaya niman caquiya on tlen xcuajli tlajtlamach
    quichihuayaj.
  kup-kup: '@see-verse:2PE.002.007'
  jid-jid: ni idi u mlati wa a son ni bebe idi beki ko nivi rime isonro ma nita funi
    mba ni tu ikpi wa a si wonda ni toh
  wmw-wmw: (Kamana Loti âkiwa munu wa shariya, fala kila suku kazunguriziwa na wabaya.
    Iye kâkafilika pakulu kwa sababu ya vitendo vibaya vyaakisikira na vyaakiwona.)
  gmv-GGM: He xiillo addezi istta giddon diishin gallas gallas izi beyzayssanine siyizzayssan
    he wogay bayinda asata oothozan iza shemppiya waayettadusu.
  ssg-ssg: I toto leili teka seilon ien ma lawe ngain i niningahi lialui woulaha ma
    hongohong lialui kakaialaha ape hatesol waliko ien i hamolo hawane patun nake
    i se seilon sawisawin.
  zpo-NT: Lot ngu lo re xaa zee, nu tira nawent ngok lextoo xaa ngune xaa re kwaan
    nawent kwaan nle sawlazh xaa yizata mbizh, nel nali ngok xaa.
  poy-poy: Lutu yakaweriti muntu yakamfiriziyiti Mlungu, kalikaliti pakati pawu na
    kila lishaka moyu gwakuwi guweriti na hinginiku nentu kwa kupikinira na kugawona
    matendu gawu ga udoda gawatenditi.
  qwh-NT: Tse alli nunash pecunapa marcancunacho tärarnin, waran waran mana alli rurayashqancunata
    ricar, shonquncho nanatsicur allapa llaquicunaq.
  gaw-gaw: Danab tutuḵu amu nug ag oolagp̱a dayom amu nug deḏ deḏ kobol nau ahilag
    amu amegp̱a anṯa, daugp̱a ele doyom amu, nug oop̱a amu ena iinab doyaya, guiṯak
    ele doyom.
  nca-nca: (Dokoro uni roneneŋowí ŋundo naru rokóŋoro uni piyimi keweroyemo yotoro
    hutuŋo mande wendaqeyaŋgurí ŋu qene iŋoro newonde quhurí parámi teyara.)
  zpz-NTPP: Orzeꞌ yu zeꞌ mbecy nap nu pcyiiñ lat de mbecy a̱ꞌ nap zeꞌ. Orzeꞌ bzac
    ziy nañ lardooy ornu bzaac yu nunu güeñ yu de coz a̱ꞌ nap nu bicy de yu zeꞌ de
    dzi la. Bzac ziy nañ lardooy par nu nac de mbecy a̱ꞌ nap.
  zac-NT: Lot nguiu zaꞌquë lu Dios, guquëréldëll entrë ra mënë mal; nalë́ guá ldúꞌull
    iurë gunáhiꞌ maldá nabëꞌnë mënë. Bíniꞌ pë guniꞌi rall lu saꞌ rall. Dzë la gueꞌlë
    guzac zi ldúꞌiꞌ purquë guquëreldë mënë sin ni tubi rëglë.
  kyg-kyg: Ani alagepa vekamoꞌa apakaeꞌeꞌmo magokepiꞌmo lokaeno maiꞌnenoꞌaeꞌmo muki
    afinaꞌae afinaꞌaeꞌmo hosu geꞌapimo afige hosu kavaꞌapimo agege nehunoꞌaeꞌmo aipamoꞌmo
    lusi kava huno kana huꞌnigeno fatago aipafatiꞌmo agafu kiꞌnigeno maiꞌniye.
  kmk-kmk: Inaḻgawa madodomdoman si Lot gapu’t dat iillana kan dodongḻona’n nadadaga
    koko-on dat kailiyana. Siya’d gapuna un inlassig Apudyus.
  cao-NT: Jatiroha ca bari jato naxërëquë tsi toa shinajiaxëni ca joni raca-racapaoniquë.
    Anomaria ini quiha toa ja tsayanina ja nicanina iquia. Tsayahax ja cohuënariani
    quiha.
  bbr-bbr: Lot ko Anut nukan amuk opok ro eposek. Utianik, ko kiro mena roasiret onok
    aru miäi pak rawon. Omre karar karar ko roasiret Anut nukan sintore ämän utomoi,
    onok aru moin aparianik, kon wou usu orip rawon. Anut nukas ko kiro roasiret aru
    pakan imäiewon.
  inb-inb: Chi alli rurag Lotka, pai­kuna­wa sug­lla­pi tukui pun­cha­kuna kaug­sa­kuspa,
    jiru ruras­ka­kunata kawaspa i uias­pa­mi paipa alli iuiai­lla­pi iapa lla­kii­wa
    karka.
  hrv-hrv: pravedniku se doista dan za danom duša razdirala dok je gledao i slušao
    bezakonička djela onih među kojima je boravio -
  box-NT: Mu bon, o nì-térénnii mu yi fù wee vá làa sòobɛ́ɛ, lé bìo ó o
    fù wi làa ba, á wee mi bìo ɓa wee wé, á wee ɲí bìo ɓa wee bío na yí
    se làa wizooní ɓúenɓúen.
  ote-NT: Núꞌa̱ ra hoja̱ꞌiꞌa̱ mi ꞌbʉ madetho de nuya tsꞌoja̱ꞌi. Hangue nza̱ntho xi
    mri ꞌñʉnga rá mfeni por núꞌa̱ mi øde ne mi handi mi øtꞌa núꞌʉ ya tsꞌoja̱ꞌi de
    guehni.
  wnu-wnu: Munon qoregen eng wo igo wurinou qomon boru ne qob boru qenen igub ibag
    igoai. Wo munon qoregen end wuri qomon omboarir eng abari ibag wo oau boruburab
    ne gor qinining igoai.
  zam-NT: Lot ngo ban le'n ryop ciudaa. No mxec yèe Lot no mxi tín' lezo' Lot, co'
    ngòc mbi' nalì no mbi' nambìi, axta plóthe co'se' ñèe Lot xal ndli mèna con' ye'rsin'túb
    no co'se' ndxòn Lot cón che'n con' ye'rsin' co' ndli mèna.
  zyp-NT: ma mehdingpaw cawh aa hrong letei ning tating tah a ungpaw khah cang ka,
    a thinglung dingnah khah aa tuasanah achaw lypaw a hmuhpaw le a thuipaw takhei
    a sawsah.
  sey-NT: Ja̱je nuñe paꞌipi i̱ohuaꞌi quë̱no macare paꞌi siꞌa muꞌseñapi siꞌaye i̱ohuaꞌi
    coꞌaye yoꞌoyere asaquë cuiꞌne ñaquë i̱ deꞌo joyopi ai yoꞌoquë oi paꞌa̱jiꞌi.
  nvm-nvm: Regavo e mukor Rot fu buna ijia Sodom fiknum tavan bog ire ise fok buba
    jufdiaknum rejo fu iji giama fu bomana e ijiebuon oifiain.
  mps-mps: Te doloba pai bidi augwali tomode bidai, tama augwaligo ebo dwai kolesaga
    hauwa sogo sudu geai, tama tigidali sogo augwaligo dwai po wabo agai odai. Tama
    agai homu bugagia dolo elaluai, tama aga noma siyu, tama agai homu dene mu augwaligo
    te bomo yai po sela sąbo kolesagade yai.
  pab-NT: Hatyo haliti waiyexe tyaonitere enekoniha amaikohareta, waiyehena, semehena
    xoaha hatyo halitinae nómane iniyalahare ferakiti nihatyaka hoka.
  llg-llg: Lot mesa kana nateme tao ndoos, tehuu, ana leo nai kota sodom hataholi
    nala lalada nala. De, tungga-tungga faik ndia boe oo, nita ma namanene ala laꞌolena
    Lamatuak Heti-heu nala. Ndia tao nala ndia dalen hedis.
  kyf-kyf: Nɩɩ, ɔɔ nyɩmɛ tɩklɩɩ -ɔ mɩa wa nyɩdɩ, wa -sabhɛbhagbʋ 'nyuu wa nʋa lɛ,
    ɔ yɩa -yɔ, 'ɩn ɔ nʋa 'kɔmʋʋ, mʋ sumanɩa ɔ nyɩmɛ -zɔnʋ dlɩ -weii -weii.
  tpi-tpi: Yes, dispela stretpela man em i stap namel long ol Sodom, na em i lukim
    pasin nogut bilong ol, na long olgeta de em i harim tok nogut bilong ol. Bel bilong
    en i stap stret, na em i kirap nogut na bel bilong en i pen tru long pasin bilong
    sakim lo ol i mekim.
  mih-NT: Tandɨhɨ quɨvɨ i sindyaa ra vaha cuan tɨcuɨ ñiyɨvɨ ña vaha cuan, ta uhu xaan
    cuu añima ra sa ndyehe ra ta sa siñi ra tandɨhɨ sa ña vaha i zavaha ñu.
  qvh-NT: Waran waran jusalicuyashgancunata ricar y manacagcunata parlayashganta wiyar
    payga fiyupami laquicorgan.
  kms-kms: Te pugri wuti tuquine nas ye te wute brequ kin tende mingi nas, di nginy
    manyi manyi ni wute te yumbo ur brequ rind ye te nutungu di nuqond ye te ningg
    ni quan nganye umbo yuqo nati.
  agn-agn: Kaldaw-kaldaw gaba-yan na ig aggitaen na tang mga malalain ang agboaten
    nira, ig pagpasit lamang ang pirmi tang nem na.
  nhi-NT: Nin tlacatl tlen occhiuaya tlen yec, ochanchiuaya inuan nonqueh tlahtlacolchiuanih,
    uan mostlah occocouaya hasta yeh niyolo nic occaquia uan oquitaya ninpitzoticchiualis.
  ttc-NT: Tetz jun xjal aj nb'et tuq tuj tume'l, b'ix b'ajq'ij nb'isun tuq tzan tpaj
    kyaqil aj nya'tx galan aj n'ok tuq te'e' b'ix aj n'ok tuq xhcha'o' kyi'j kye xjal
    aj ja' tuq nnajan, xjal aj k'onti'l tuq tuj kywitz.
  dan-1931: '(thi medens den retfærdige boede iblandt dem, pintes han Dag for Dag
    i sin retfærdige Sjæl ved de lovløse Gerninger, som han så og hørte):'
  kwj-kwj: Mwe naha, kari hima kipe naha wui nindo ki ri dasini gisi gisi ele kapwa
    mwanji wu bwandawani ri wasamba ki ri mendi mendi, ele wui kapwa sumbu funda funda
    ri hei hei, sembe rihi ti wui kapwa sumbu keke amwaka tinga nomo tinga rini handaro.
  vie-OVCB: Đúng vậy, Lót là người công chính, linh hồn ông bị dằn vặt bởi những điều
    tội lỗi ông đã thấy và nghe diễn ra hằng ngày.
  kze-kze: miwívímbá ména aasiyaasi-táwai miwítí sáwí-aimba iséna miwítí sáwí-mayai
    awánówana arunkó ávááraumai umbaí tómbanivo kwemá arupí umái máyontavena Áánútu
    íma auwómba áíkaiye.
  mpj-mpj: '@see-verse:2PE.002.007'
  lbk-lbk: (Nalenteg ay takho siya ay nakiili ken chaicha, ya winakas ay chadlos nakokorkor
    nan khawis ay nemnemna khapo isnan cha na nangil-an ya nanngelan isnan kinangaagcha
    isnan kawakawakas.)
  mto-NT: Ku̱x ku veꞌe jyoojntyki je̱ꞌe̱ ma̱a̱t je̱ Lot, juuꞌ veꞌe tu̱v jáyuvip joojntykip
    yꞌijt, yꞌix myó̱tuts je̱ꞌe̱ veꞌe juuꞌ veꞌe tyoondu kyo̱jtstu ka ó̱yap, o̱o̱y tseꞌe
    du̱tunnu̱tsaachvinmaajy je̱ jayu je̱ kyo̱ꞌo̱y je̱ꞌe̱ ka̱jx juuꞌ veꞌe tyoondu.
  bzh-bzh: Yönon, mehö niröp sënë nedo ving sir beyö nelë hir nġaa nipaya los nenġo
    hir ġaġek nipaya yoh vu buk pin. Yi og ayo yö neggëp niröp, om ayo maggin rot
    in hir nġaa nipaya sën denevonġ medenekeyëh horek lo.
  guj-2017: કેમ કે તે પ્રામાણિક માણસ જયારે તેઓની સાથે પ્રતિદિન રહેતો હતો ત્યારે તેઓનાં
    ખરાબ કામ જોઈને તથા સાંભળીને તે પોતાના ન્યાયી આત્મામાં નિત્ય દુઃખ પામતો હતો.
  jvn-NT: Lot manggon nang tengahé wong-wong kuwi lan dina-dina dèkné kudu nyawang
    lan ngrungokké tingkahé wong-wong sing pada nglakoni ala kuwi. Pantyèn pedes rasané
    ing ati.
  byr-byr: Sareꞌ dareꞌnesɨ. Aꞌmwe yɨdaꞌmaraanga dazai sahwaraavɨ tɨnnyaba wɨlawɨmwalyaakei,
    kumɨre kayaaꞌnanya yadaapiya tɨnna wanganna yada yuya yɨrɨkerɨkaavɨ kumɨre kayaakyagaala
    dadaapiya kadɨka wɨꞌnyɨna. Gamɨre sɨmunyaꞌ yɨdaꞌmaraangebwina yadei, sai lɨka
    yɨwaainada gamɨre sɨmunyavɨ daanga wɨvɨdelyɨ kɨwɨnya dɨnɨkengɨ galazekɨvala sabwi
    yadaapi. Kɨrɨꞌ nabaai Gotɨyai sara padaihasamaaꞌna yadei midaaka!
  ian-ian: Ndinogwinana yetɨndɨ. Apma nyana. Nandinya nandinya yilɨnja kavle vat vɨlaa
    mbutɨnja kavle nyaangɨt wutaa ndi kat nɨma maawut yelavɨka yetɨndɨ.
  hun-hun: Mert azok között lakva, gonosz cselekedeteiket látva és hallva, igaz lelke
    napról-napra gyötrődött.
  mcf-NT: '@see-verse:2PE.002.007'
  kjs-kjs: Gore go epe-rupa pirisade alimiri nimuna rikirana piruma nimuna pirisimi
    koe elenu adoba pirisa. Go puma ade abuna nimuna koe agale pago pirisa rabu nimuna
    koe elenumi nipuna lo robaa-para wia epe kone mabebolaoma kedaa waru rilisa.
  mni-mni: Achumba chatpa mi aduna makhoigi marakta leiduna makhoigi wayel pathap
    thousadabagi thabaksing adu numit khudinggi u-ba amasung tabana mahakki achumba
    chatpa thawai adubu wahankhi.
  yad-NT: Tapi jiryatiy savicha̱da sami̱ riquebyimu, su̱nu̱yadara jamirya rivyicha̱da,
    satuva̱chodara nicyara̱y riñiquejada, sajachiy ratya̱mu jipyaru̱tyanu̱yada riva
    ranchiyu.
  mxb-NT: Chi̱ iin ta̱ ndaa̱ ni̱ sa̱ kuu ra, ta ni̱ sa̱ io ra̱ tein ña̱yuu ñoó. Ta
    sa̱ꞌá ña̱ kómí rá iin nío̱ va̱ꞌa, sa̱ꞌá ño̱ó tá kuu̱ tá kuu̱ sa̱ ku̱ndaꞌí ini
    ra̱ sa̱ꞌá iin rá iin ña̱ kini sa̱ xini ra̱ xíꞌín ña̱ sa̱ seídóꞌo ra sa̱ kee ña̱yuu
    ñoó.
  pon-2006A: Pwe, ni eh ohl lelepek emen, e ahpw kin mihmi nanpwungarail rahn koaros
    oh kin kilikilang oh rongorong ar wiewia suwed kan me kin kansensuwedihada nan
    kapehde.
  maq-NT: Jemu camá rë cha jan cjuaxti ta, tyjahi cjuatacun rë cha hane nchunchujun
    ni cavutsejen cha cavihndë cha xcusun tsehen xi casahmi xuta ta tsëhë xi cha vëhë
    jan ne, jiyajñi cha ngajñi rë me.
  hto-hto: Bie comécɨna ñúemɨe Lot, nágarui fɨénide comɨnɨ cɨ́gɨri ie íllari, íaɨoɨ
    fɨeni fɨnócafuiaɨna cɨode; íaɨoɨ fɨeni úrillafuiaɨna cacade. Aféfuiaɨ ie ñuera
    comécɨna zuure fɨnode.
  por-BRBSL: (pois aquele homem justo que habitava entre eles era atormentado em sua
    alma justa de dia para dia com ver e ouvir atos sem lei),
  ces-NKB: 'neboť když ten spravedlivý [muž] mezi nimi bydlel, trýznil den za dnem
    [svou] spravedlivou duši tím, co viděl a slyšel: [jejich] zločinnými skutky.'
  cui-cui: Bapon Lot, pon pejʉntʉ coyene xanepanaein Nacomtha, barʉ popona pomonae
    peajʉntʉcoyenebe jiwi. Daxita matacabi bapon bichocono anthʉthʉtane xua pejʉntʉ
    coyene xanepanaexae Nacomtha xua poxonae bapon taiba yawano xua poxonae jume taiba
    xua jiwi abe exaneiba.
  boj-2014: Lot aqa kumbra bolequja. A Sodom qureq di bati gaigai naŋgo kumbra uge
    unoqnsiq naŋgo anjam uge dego quoqnej. Aqa are miligi tulaŋ boledamu deqa naŋgi
    Qotei aqa dal anjam gotraŋyeqnabqa di unoqnsiq a prugugetoqnsiqa are tulaŋ jaqatiŋkobaiyoqnej.
  eng-OEBUS: for, seeing and hearing what he did, as he lived his righteous life among
    them, day after day, Lot’s righteous soul was tortured by their wicked doings.
  eri-eri: Yo, fai tigini waha no Sodom gamanege langa yafa bona, nere nebere onowou
    inyaba ure bona, fati oruwa nere nebere beele inyaba isigai. No nomo huwanya tigini
    inyi gainga, nere nuuni beele feiyawou fanyimu ono wanenga waha bona horotodu
    huwanya danga bagu jimiri wai.
  aly-aly: '@see-verse:2PE.002.007'
  wiu-wiu: '@see-verse:2PE.002.007'
  swe-swe: Den rättfärdige som bodde bland dem plågades nämligen dag efter dag i sin
    rättfärdiga själ av att se och höra det onda som de gjorde.
  cth-cth: Hote tamikalan teh, ahnimouh koe kho a sak navah, ahnimae kâlawklaipa hringnae
    hoi tawksaknae hnintangkuem a hmu teh a thainae ni a lannae lungthin hah puenghoi
    a rektap pouh.
  mti-mti: (Kuiyawa apan mame oraiwa me yapowo vinivi, sira me anoano kukaeba muma
    yaug anog nonemagawa gumbe kum evedni danadawai aune.)
  pad-NT: Sodoma sidaji kaija'arini vahararana vania ibavira ada Ló. Asohiki ida kidihojai.
    Mahi hahavi binoki'iki ida sidaji kaija'arini vakadihojai jaharika'oaki. Bikamitha'iki
    ida vakadivarani Deua bivajahariki jaboni, oniani ida va'i rogo ani'akarahoni
    hija.
  twi-twi: Na saa ɔtreneeni no te saa nnipa nnebɔneyɛfo no mu; na afide a na saa nnipa
    no yɛ no adekyee ne adesae no haw no yiye.
  hlt-hlt: Hlang dueng loh amih taengah hmuhnah hnavue neh kho a sak. Tedae hlang
    dueng kah a hinglu te lailak rhoek kah khoboe loh a hnin, a hnin a ngawn pah.
  tbz-SIM: Ò do tú onitisɑ̀ù nwe kɛ bo bɛ̀ cuokɛ̀ kɛ wúó mbɛ̀ dɔ̀ɔ̀ri mɛ̀ɛ̀ yɛi nkɛ
    yo bɛ nɑ́ɑnyɛiti kòo yɛ̀mmɛ̀ cɑ̀ɑ̀ri.
  san-GUJ: સ ધાર્મ્મિકો જનસ્તેષાં મધ્યે નિવસન્ સ્વીયદૃષ્ટિશ્રોત્રગોચરેભ્યસ્તેષામ્
    અધર્મ્માચારેભ્યઃ સ્વકીયધાર્મ્મિકમનસિ દિને દિને તપ્તવાન્|
  ake-NT: (apʉne pʉra kʉrɨ rɨ si ipokena' pe te'sen ka'pon uko'mamʉ'pʉ to' koro'tau
    wʉi kaisarɨ rɨ ekota'man pɨ' ɨri ton kupʉ mɨrɨ awonsi'kɨ ɨri ton nɨ tato' ene
    pɨ' mɨrɨ awonsi'kɨ eta pɨ')—
  qvn-NT: Payga alita rurag carmi waran waransi alisca laquishala cacug juchala rurarcayanganta
    mayar jinaman ricar.
  tku-NT: Lot tzeya chi'xcu' ixuanī't. Ē ixcātā'lahuī'lh ē ixcālaktzī'n ē ixcākexmata
    lakalī lakalī, ē ū'tza' līlīpuhuanli tū ixtatlahua tū jā tze.
  bjk-bjk: (Ina tene töxödös ixo to kaluluonin idi, ma abo bungbung kirip ixo pere
    ma ixo ölangen abo tatalien ne takmaluk ke idi, ma ina na ixo öriip köbanin a
