  san-TIB: ས དྷཱརྨྨིཀོ ཛནསྟེཥཱཾ མདྷྱེ ནིཝསན྄ སྭཱིཡདྲྀཥྚིཤྲོཏྲགོཙརེབྷྱསྟེཥཱམ྄ ཨདྷརྨྨཱཙཱརེབྷྱཿ
