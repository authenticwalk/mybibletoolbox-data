  bwo-bwo: Kááw ash manwere bo dagotse b́ beyor aaw aawon b́ bek'tsonat b́ shishts
    nemal keewon b́ kashu b kic'efere b́ teshi.
  nch-BL: Huan Lot cati eliyaya se tacat cati cuali itztoya inihuaya nopa fiero masehualme,
    huan mojmosta quiyolcocohuayaya cati fiero quiitayaya huan cati fiero quicaquiyaya.
  quc-TNT: We utzalaj tata' ri' ri xc'oji chquixol ri itzelalaj tak winak sibalaj
