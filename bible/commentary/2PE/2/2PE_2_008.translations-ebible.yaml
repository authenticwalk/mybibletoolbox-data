    s'o.
  bod-N: རྒྱུ་མཚན་ནི་མི་གཞུང་དྲང་དེ་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་སྡོད༌ཅིང༌། མི་དེ་དག་གི་ཁྲིམས་མེད་ལུགས་མེད་ཀྱི་དོན་རྣམས་མཐོང་ཐོས་སུ་གྱུར་པས།
