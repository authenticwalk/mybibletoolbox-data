    jiñiiri, ikemiri jantayetakero kaariperori. Iniroite okantzimoshiretakari.
  san-ASM: স ধাৰ্ম্মিকো জনস্তেষাং মধ্যে নিৱসন্ স্ৱীযদৃষ্টিশ্ৰোত্ৰগোচৰেভ্যস্তেষাম্
    অধৰ্ম্মাচাৰেভ্যঃ স্ৱকীযধাৰ্ম্মিকমনসি দিনে দিনে তপ্তৱান্|
  tac-NT: Alué rió Loti anilímeka nabí 'we eteme nile napuchíbiriga nokachi alé ejperégame
    ralámuli 'lige 'we resí nílime nile alieti etega.
  eng-WEBPB: (for that righteous man dwelling amongst them was tormented in his righteous
    soul from day to day with seeing and hearing lawless deeds),
  gfk-H: Iakano tena takodas ga lon nalamin ta diet, ma ira kaba bungbung bakut ga
    nas ma ga hadadei ira nudiet magingin na takamola, kaikek gaam manga tirih no
    balana.
  viv-viv: '@see-verse:2PE.002.007'
  yao-yao: Pakuŵa che Lutu mundu jwambone jo ŵatemi pasikati jao, ŵaiweni ni kwipikana
    indu yangalumbana iŵatendaga ŵandu wo ni kila lyuŵa ntima wao waliji nkulagaswa
    kwannope.
  tgp-tgp: matan tamlohi tataholo atu Lot, mo lo toho peresira na rani hatehateahi,
    ale r̃omina mo lavi na rani r̃ilangi na sava mo lo rongora, ale mata nora vaivaileu
    la lo vaira na nahona.
  auc-NT: Tömengä waa cæquinque nö entawënongä inte tömënäni weca quëwente ayongä
    ïïmö ïñö ïïmö ïñö ëñënämaï cædäni adinque tömengä, Ancaa ate awædö, Ancaa ëñente
    awædö, ante wæwëñongante Wængonguï tömengä ingante do ö ængä beyænque quëwengacäimpa.
  kbc-NT: Leeɡ̶odi niɡ̶ijo ɡ̶oneleegiwa ane iɡ̶enaɡ̶a idiaa liɡ̶eladi miditaɡ̶a niɡ̶idi
    noiigi, odaa inoatawece nokododi nadi codaa wajipatibece niɡ̶ijo oko mowo ane
    beyagi codaa me lakapetedipi Aneotedoɡ̶oji. Odaa Ló laaleɡ̶ena anele eliodi magecaɡ̶alo.
  bmh-bmh: Lot go Uwait nugau amegwab du naliu. Bo, go uzan go duailel igul eg macanemen
    mui abai dareun. Gil tutak tutak go duailel Uwait nugau kasai ze uteimai, igul
    eg memen uligaimai, gonugau ougab uhu mui dareun. Uwait nug go uzanan duailel
    igul eg memen ebuan imaieun.
  ctu-BL: Come an chuqui tsi' q'uele, an chuqui tsi' yubi jini toj bʌ winic che' ya'
    chumul yic'otob. Jini cha'an tsi' wen mele i pusic'al ti jujump'ejl q'uin cha'an
    i melbal jini mach bʌ tojobic.
  meq-meq: Lot, neŋgeye nakə ndo ŋgwalak eye a ndzawa mə walaŋ tay pat pat. A ŋgataway
    a wu neheye ŋgwalak eye bay tə gawa aye, a tsənawa bazlam tay neheye ŋgwalak eye
    bay aye. Wu neheye a ndalaway mə ɗərev ŋgay hərwi neŋgeye na, ndo ŋgwalak eye.
  noa-H: Mag, jöoi Lod dʌ̈i ham hee sĩerrjã, hamjö k'aba, sĩi mag hed hëepierraa hamau
    nem wau t'ʌnʌmjã hoonaa ham parhooba hiek'a t'ʌnʌmjã hũrwi warag gaai machaagata
    haajeejim hanaabá.
  alp-NT: Le Lote rebe eni hidupe nkena meije irue otoi esa kai tamata neunaru hoko
    pela peture iselu kai ilene esi ono neunaru hoko laleije susa titinai.
  san-VEL: sa dhaarmmiko janaste.saa.m madhye nivasan sviiyad.r.s.ti"srotragocarebhyaste.saam
    adharmmaacaarebhya.h svakiiyadhaarmmikamanasi dine dine taptavaan|
  kbq-kbq: Na'ankure fatgo ne'moma zamagri amunompi mani'neno, nezmageno nentahino
    nehige'za, kasege rutagre zamavu'zamava'ma knane knanema nehazageno'a, rimpagna
    hutere hu'ne. (Jen-Agf 19:29)
  kbh-kbh: Er quem ts̈abe ents̈á, chë́ngbeñe oyená, chë ents̈anga imojtsama bacna
    soyënga cada te yojanonÿaye y yojanuenana ora, puerte chabe ts̈abe ainaniñe inasufrina.
  ron-LSB: (căci acel om drept care locuia în mijlocul lor era chinuit în sufletul
    său drept din zi în zi văzând și auzind fapte nelegiuite),
  pon-pon: Pwe i ol pun o kaukaujon nan pun arail, kilekilan o roneron ar wiawia,
    kupur a pun ap lokelokki ar wiawia japun kaukaule.
  nhe-BL: Huan cuali Lot itztoya ininhuaya nopa fiero tlacame, huan mojmostla quiyolcocohuayaya
    tlen fiero quiitayaya huan tlen fiero quicaquiyaya.
  sps-sps: Ana mes a tavaron to aya kaa fapoopoan narari, ana aaven ya patang fiisok
    enato te tagaa fi ya ana ya nongon en tan fo kat iring vavajia to te kat fatatabiny
    ari tan mamatsiny nainy.
  wnc-wnc: Siwan ngana Lot. Aminu nomana waapata wa aminde banakan yukut. Yuke tapduk
    bamu asinggan kawawan wa aminda wamu wai siknga yake gatu sanga waiaknga kwaapzang
    pasiwawa kakut. Kake ita musia toknga siknga wa aminde natayamuke yukut.
  bus-bus: Gbɛ̃ maaa pì kú ń tɛ́, yã zaaa kɛ̀ èe ee bensↄ̃ èe maa lán guu e dↄↄ nà
    ↄ̃̀a kɛ̀ à nↄ̀sɛ maa yãnzi.
  gub-BL: Oro a'e, ikatu a'e. Wiko a'e teko ikatu 'ym ma'e wainuromo tuweharupi. Uzemumikahy
    waze'eg henu mehe. Uzemumikahy wanemiapo kwer hexak mehe. Ta'e ikatu 'ym ma'e
    uzapo tuwe waiko a'e wà xe.
  imo-imo: Aku iye konopu tumbi nimbe pelimu Sodom molopa walimanga pali kanorumu
    kinye Sodom imboma waliwalima ungu manema pule toko paa ulu lupe lupema teko kenjiringi
    mele kanopalie yu mini ltepa konopu paa umbuni tepili molorumu.
  boj-boj: Lot aqa kumbra bolequja. A Sodom qureq di bati gaigai naŋgo kumbra uge
    unoqnsiq naŋgo anjam uge dego quoqnej. Aqa are miligi tulaŋ boledamu deqa naŋgi
    Qotei aqa dal anjam gotraŋyeqnabqa di unoqnsiq a prugugetoqnsiqa are tulaŋ jaqatiŋkobaiyoqnej.
  eng-DRA: 'For in sight and hearing he was just: dwelling among them, who from day
    to day vexed the just soul with unjust works.'
  knf-knf: Ul anwooŋ naŧool, aşë wo ţi pŧoof pi baka aji win baka kabot kaŧiink baka
    na ŋnuur, kë uşal uji ujooţ na a.
  san-KHM: ស ធាម៌្មិកោ ជនស្តេឞាំ មធ្យេ និវសន៑ ស្វីយទ្ឫឞ្ដិឝ្រោត្រគោចរេភ្យស្តេឞាម៑
    អធម៌្មាចារេភ្យះ ស្វកីយធាម៌្មិកមនសិ ទិនេ ទិនេ តប្តវាន៑។
  arn-NT: Fey Lot tati lif mongen wentru mülekefuy kisu engün mew fey kisu kutrantupiwkekefuy
    tati wesake dungu ñi femkefel mew ta tüfeychi pu che ka femngechi fill antü pekefuy
    ka allkükefuy wesake dungu.
  zas-NT: Abiꞌ guial gubajnman zagdxe, zeel guixie guixie guyunaya daꞌtaman por ree
    nidxuudx biguiejnman baguiaa tëëman been ree bén guin.
  ken-NT: Ǎchɔkɔ nyaka nɛ bɛbɛ́ptí bǒbhɔ, angɔ nɔkɔ bɛbɛ́ptí barak anɛ bɔ bákʉ̀
    yɛ̌ntɨkɨ nywɔp nɛ angok nɔkɔ bɛpɔ̌ mɛnyɨŋ ɛbhɛn bɔ bárɛ̀m. Bɛbɛpti mɛnyɨŋ ɛbhɔ
    bɛ́chɔ̀ŋti nyaka ntɨ ɛni amɛm tontó mbɔnyunɛ yímbɔŋ achi nyaka mmu chak.
