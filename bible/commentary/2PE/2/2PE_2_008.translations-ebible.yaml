  wrs-wrs: Lotva besal indhanarini, heva os himba wonavna indhanakoklam. Henamba undva
    besalva, heva os henamba undva sesoa vevna, noindava mana vemakoklarava, himba
    nonglavnamba, eva hellevnam.
  mca-mca: Qe pa' yatsathen Lot, in i'nji'kii pekhewe'en, week neƚuts qi in yaats'e'ej
