  aaz-aaz: Naiꞌ Rot anmees anroim he nmoeꞌ rais reko, mes in nmoni nbi abitan kota
    Sodom ma kota Gomora sin atnaank ein. Neno-neno te, in nkius ma nneen sin antanhai
