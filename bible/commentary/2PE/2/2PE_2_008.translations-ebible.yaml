  kan-OKCV: ಏಕೆಂದರೆ ಆ ನೀತಿವಂತನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದುಕೊಂಡು ಅವರ ಅನ್ಯಾಯಕೃತ್ಯಗಳನ್ನು ನೋಡುತ್ತಾ,
