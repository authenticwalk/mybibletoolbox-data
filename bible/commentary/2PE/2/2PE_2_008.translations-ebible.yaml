    yawiiyirirwa mu omwoyo gwae ino na amangʼana amawiiwi aga waafumianga mu eminwa
    giawu alala ne enkola emwamu ezitaingira, ezia waakolanga owuire ki owuire.
  nhu-NT: (Mwɛɛm mvù wee wvu teytey wvun to yɛne bvuu yuuke no wvú to cee ɛ̂ bó ɛntelɛŋ
    to nu ɛ ge ɛ fitele fiew fì yuule no ton'yi ɛdiuw ɛcii yî gee dibole dì befe le.)
  row-row: Lot mesaꞌ ne hiiꞌ a tao matetuꞌ ra, te ana leo sia atahori Sodꞌom ra taladꞌa
    nara. Boe ma, tungga-tungga fai na ana nita no rena ara ralena-langga neu Lamatuaꞌ
    Hohoro-lalane nara. Naa tao fee ralan susa.
  msy-msy: Gumazir aghuir kam Lot men tongɨn ikia egha men arazir bar kurabar gari.
    Egha dughiabar zurara men akar kuraba barasi. Ezɨ an navim deragha iti. Ezɨ a
    me Godɨn araziba batozir arazim bagha an navim bar ikufi.
  agg-agg: Nindou aboedɨ ranai ahamundɨ mbusümo nüŋgumboyu asu ai moaruwai nindou
    ahamundɨ-mayo ahɨnümbɨ hohoanɨmo süŋgufekoate hohoanɨmo hoafɨ hɨmborɨyu asu hoeire
    marandɨ. Ranɨnambo muŋguambo si maho ra ahandɨ mbumundɨ ŋgusüfo asürɨrɨ marandɨ.
  ptp-ptp: Ên Lot ge xomxo nivɨha wê nɨlô tɨmu vô môp nivɨha ge, lêc dô vac he mahɨgun
    om yê môp nipaên wê he vông ge dɨ ngô kɨyang nipaên wê he nêl ge. Om vông i nɨlô
    vô vɨyin mabu yocên tɨyi buc vɨhati.
  nak-nak: La tahalo ale, eia pou kabili tegiteu, eia la tahalo la maroka, eala moli
    eia ilo buruko sesele te la vulovulo giteu ale kama kokorale, egite igigoa te
    la matala te la haroharo tomi.
  lbb-lbb: A tena tostos ne, i kes na arpotor tana laulau a tarai ning, pa ana pukakiarla
    rop i kilang a tatatnan mamahat ana toltolla na kutus warkurai, ning i oroi i
    pa i longori.
  kan-2017: ಏಕೆಂದರೆ ಆ ನೀತಿವಂತನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದುಕೊಂಡು ಅವರ ಅನ್ಯಾಯ ಕೃತ್ಯಗಳನ್ನು ನೋಡುತ್ತಾ
    ಕೇಳುತ್ತಾ ಅವುಗಳ ನಿಮಿತ್ತ ದಿನೇ ದಿನೇ ತನ್ನ ನೀತಿಯುಳ್ಳ ಆತ್ಮದಲ್ಲಿ ಬಹಳವಾಗಿ ನೊಂದುಕೊಂಡನು.
