    dsǿa¹²dsa. Tsa¹tøa¹² dsǿa¹²dsa jǿg³ juúh² Diú¹³. Jmo¹²dsa canh¹³dsa guiog³dsa.
    Tsa¹goh¹²dsa quián¹²dsa dsa² chian² ŋi¹juǿi¹ jǿg³ hlaih¹³.
  dso-dso: ତାକର୍‌ ପାପର୍‌ ଗୁନ୍‌ଚଲନ୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତିକରି ଲାଜର ବିସଇ କର୍‌ବା ଲକ୍‌ମନ୍‌କେ
