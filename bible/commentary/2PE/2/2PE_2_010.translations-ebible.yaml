  pao-NT: Oosoo mu wutumetakwu ka umu ma'emukwadu, ka umu puusoo unu totsamanena,
    gi pumme moohedu nakabetseana. Umu ka puusoo pummesoo manena unu soonagena, gi
    hemma tooe soobedyana, ka no'oko poohabe-ma'yoona mesoo nanekoena.
  cbu-NT: Ashirucha, atashina, apanllputspanee tputs, yuw ngichimpat tayapstakana
    anoo Apanllsha aranginasha wanichiya. Mantsir taaktaa mishat kapung mantsirtam
    tsiyatstangat ashkusin, ashtaa nda pazikana. Apanlleetstam mantsir tsiyatkanaya.
    Apanllee taárash nda kaapa yasarsin zarungchakanaya.
  usa-usa: áqnáabaqa wemá mi-káyúkámá táí-kebo-yataaqtaba yúránánnámá káeta Áánûqtuni
    náápaaqtabama yeqtí yúyánápímmá téta “paá pááqya-qtataare” téta te-yúmá yemmá
    áqnáabaqa táí-meyamma yimíniye. maami-kááqáárí-yíráátí-wáyúkámá íma ikatîqa éta
    yeqtí yúma múte kéyauyoe. yemá tágama-yataaqa Áánûqtunopake máyáa-yuma yemmá anón-aimma
    téta agamá kautíyábámá íma ikatíq kéoe.
  soy-soy: Pɛpɛɛ mɛ́kpɛrinkpɛwɑi nɛ piripɔɔ n wɑi ɑ́pi kɔ Upíimɑ nnɑŋɛ wɑisɛlɛ̃ kuu
    mɛyɑ̃́ kutu pɑsɑnɛ. Picélɑɑ nɔɔmɛ pɛ̃ yɛ ɑkíŋ kópɛ nɛ píyuwɛ́lɑɑ mɑ́lɛ. Ápi
    yɛ pimɛcirɛ tĩ nɛ kɛyómɛcɑɑ-pɔ linɑ́ŋɛ-nɑŋɛ pihɑ́ikusɛ.
  hui-hui: Ani buwa marume dongonenaga dimagoli howa koorene ko ngaru bua howa biagabi
    Ngode Datagaliwabehanda bi lo ngaru yo handaga karubi ibugua pani guaileore mule
    manda bu ka. Mana henene ngadagua ndo lawai haga karu tigua donge halu bua biradagua
    bule elahe howa hari daligaha wáhe karu mitangi nabi mege biaga ka.
  amf-amf: Kalon igina minngamon anngarmanka yivaynabee Barjosa hayamonam bagaynabedar
    pirdana keam toolayse ki dahade. Igina eena ooshimbhiminabee poorimbhaynabe maatayse,
    cecinte hayamoysa dahaanaam iirana kurtumbhehe.
  quc-NNT: Ri Dios sib'alaj kuk'äjisaj k'u na ki wäch ri winaq ri xa käkitaqej u b'anik
    ri ki rayib'al ri sib'alaj man utz taj, ri xa käketz'b'ej u wäch ri Are', käketzelaj
    k'u u wäch ru Pixab'. We winaq ri' man käkixej tä kib' cho ri Dios. Man keniman
    taj, xane xa käkinimarisaj kib'. Man käkixej tä k'u kib' chub'ixik ri äwas u b'ixik
    chkij ri qas nimaq ki q'ij ri k'o taqanik pa ki q'ab'.
  dob-dob: Onaꞌaiꞌaila, ꞌeguma totoꞌumalidi Yaubada ꞌina loina siguitoyasei, be ꞌidi
    yalakwaiyao baibailidi simulimuliyedi, ꞌadi eꞌisa toꞌumali ꞌaiꞌailina ꞌiꞌebwaꞌedi.
    Totoꞌumalina nidi wate gagasa ꞌaledi, ta nigeya ꞌidi ꞌamayabamo me galewa toꞌesasedi
    ꞌediya, ta esi siꞌawaꞌawa toꞌumaliyedi.
  wrs-wrs: Sesoava si kinwondava mendeklikumbi plothunvav hindmba, nomba henamba undva
    ongariskuimangas luhunvm, eva nom, henoi ten vrepra vrivnam mendeklina moam. Himba
    sna indhana av, himba hevna nihtovmba sahonam ambo wuleisilvna. Nomba dasalmba
    lovahvnamba guruwolmba, himba kelsombovhol avna, wo osoa eisholohmana vevna. Himba
    pemba vivnamoa, osva es ata kava moakoklava eishunvra nomba ovsongolnindmba, temba
    himba aevulvpa senakembellava Sesoana pusambasingiva.
  mca-mca: Qa aka'an hik aka' qu' ƚunyejeye' pekhewe' yijayanij pa' uƚ'ax yisu'un
    ene' i'nesenits qa yuten week pa'qu' ƚunye'je' qu' netnek'enhei. Pekhewe'en ham
    ƚ'ijiweyaxitsi'iju'ƚ pa'qu' ƚunye'je' qa yumti iye qu' week nat'anipji', nite'
    yaatse'etsju' in uƚ'ax ƚ'anyejeyij pekhewe' qu' qitse'ji' pa'qu'ƚe ƚunye'je'.
  tzo-TZC: Pero ti Diose jaꞌ más ta xacꞌbe yichꞌ castigo ti buchꞌutic ta xacꞌbe sbaic
    ti cꞌusi chopol ta scꞌan ti yoꞌntonique, ti ta sbajic ti jech yichꞌoj yabtel ti
    Cajvaltique. Yuꞌun toj tsots yoꞌntonic. Mu snaꞌ xqꞌuexavic. Mi jaꞌuc ta xiꞌic
    ta xchopol-cꞌoptael ti chopol ángeletic ti tsots xuꞌ yuꞌunique.
  mya-mya: '@see-verse:2PE.002.009'
  gng-NT: U li tùɔre kí dɛre bà pɛ tigbɛnɛnt yíe tibonbiɛrt tà bo, ki fɛ tijɔknt
    ya bont ya tienm, ki yindeh Uwien ya yonbdɛnt nnɔ ya tub nɛ. Biwɔnwɔknb bà wɔknh
    kutonnɛnku nnɔ, ba fɛnge bonn, ki ŋmɔbe tigbengt, ki mɛngreh lifɛ̀l ki sukreh
    nà kɛ ŋmɔbe ukpiɛke paaki bó.
  cbi-NTPO: Tsenñu yala Dioschi firu' kuraa jumula naake kendya'ba tsanguen dechu',
    bale rukulanu balenguren chutyu chachillanuya Bale Ruku vejanlanuba pullake taaju
    de-iware' puitenu tsuve. Tsenmin yalaya pañu meetyu deju', tituba kedandaa deju',
    munuba jela putyu bulla pas nenun pensaa deju', selusha ti pudeelanuba jela putyu
    kentsure' pamu deeve.
  ikk-NT: tụmadụ ndị hụn e mẹ ihiẹn ụrụ a gụnnị wẹ lẹ ndị e ledan ọkịkị. Obi ndị nkuzi-ntụ
    ndịnị e zekẹ, ihiẹn ọwụlẹ obi wẹ ye wẹ kẹ w'e mẹ; egun ịkpari ndị nwọn ọghọ ara
    tụ wẹ.
  leu-leu: Tuuna paaliu a Piran i taa fakasanam nari aava ri falalosaat a xunus iri
    pana vilaana ina tamai xolai e nari aava ri gigiran a tateaxan ina Piran e mu
    matalava siri. A maana lamonan sina mu rabuna ina fepitaa bit aave ri tavanat
    e ri siak fati a isiri xa e ri piau ta suaian sena maana mo aava fuuna lang pe
    la tavegof e ri ferawai fasaat seri.
  maz-NT: C'o xöpüte c'o dya ga cjuana, cjatsjë c'o netsjëji c'o me na s'o. Cjapüji
    c'ü dya ni muvi c'ín Jmugöji. Nuc'o, ngue c'o xenda ra tsjapü Mizhocjimi ra sufre
    c'o. Cjapüji me na nojo, dya neji cjó pje ra xipjiji. Y sadüji yo pjëzhi na nojo,
    dya sũji.
  bod-N: ཤ་གཟུགས་ཀྱི་ཕུང་བོར་བསྟུན་ནས་འདོད་ཆགས་ལ་འཇོལ་ཉོག་ཏུ་སྤྱོད་མཁན་དང་། དབང་ཆེན་ལ་མཐོང་ཆུང་བྱེད་མཁན་ནི་ཁོང་གིས་ལྷག་ཏུ་མཁྱེན་ལ།
    མི་དེ་དག་ནི་སྤོབས་པ་ཆེ་ཞིང་གཤིས་རྒྱུད་གྱོང་པོ་ཡིན་ལ། གཟི་བརྗིད་ཅན་རྣམས་ལ་དམའ་འབེབས་བྱེད་པ་ལའང་མི་འཇིགས་སོ།།
  tca-NT: Rü Tupana rü aixcüma tá nanapoxcue i ngẽma duü̃xü̃gü i naxü̃neãrü ngúchaü̃gu
    ĩxü̃ i tama naga ĩnüẽchaü̃xü̃ ya tórü Cori. Rü ngẽma duü̃xü̃gü rü taxúegama naxĩnüẽchaü̃,
    rü nadauxcüraxü̃wèxegü rü nügüguxicatama narüxĩnüẽ. Rü tama namuü̃ẽ na namaã naguxchigagüxü̃
    i ngẽma ãẽ̱xgacügü i daxũcü̱̃ã̱x i Tupanatüü̃wa ngẽxmagüxü̃. Rü ngẽmaãcü namaxẽ
    i ngẽma duü̃xü̃gü. Natürü woo Tupanaãrü orearü ngeruü̃gü i daxũcü̱̃ã̱x i ngẽma
    duü̃xü̃güxü̃ rüyexeraxüchichiréxü̃, rü namuü̃ẽ na ngẽmaãcü namaã naguxchigagüxü̃
    i ngẽma ãẽ̱xgacügü i daxũcü̱̃ã̱x i Tupanatüü̃wa ngẽxmagüxü̃.
  zpl-NT: Nu nucuaꞌ neca nu nzuquie liꞌi bee bene enu nehuañi tucu nu niarquiꞌtsia
    beei nu la niarquiꞌbeei nú nibiyaꞌ Diose lubeei. Chiquiꞌ la yuꞌbeei resuna nu
    la tuꞌbeei sin nu lliqui beei rnibeei bedichiaꞌ nu necha neca, lu cuendaꞌ bee
    enu rluꞌcu nú rnibiyaꞌ liñibe,
  mbc-NT: Paapaya inkamoro taruma'tî yentai manni'kan teserukon itu'se tîwe'to'kon
    yawîrî nura anku'pai tîwe'sanon taruma'tîiya. Moropai ipîkku pe Paapa e'to' namanenan
    pepîn, imaimu yawîronkon pepîn taruma'tîiya kure'ne. Insamoro eppepî pepîn tînkupîkon
    pî', moropai mîî pe to' wanî. Moropai inkamoro eseurîma imakui'pî pe inserîyamî'
    winîkîi. To' nama to'ya pepîn.
  ndg-ndg: Hakika woo nga ukweli kwa balo bayendelya tama katika tamaa ya yega yee
    na kugadharau mamlaka. Bandu ba jinsi yee babile ni ujasiri katika dhamiri yabe.
    Batiyogopa kwaa kubakufuru atukufu.
  wsk-wsk: Kariimet awiriya munan memek memek ko nongomang barasa se supuling alo
    nuguring me karo tuiwasan mu, munan memek umu nunguningta nungumik te aratukko.
    Nuna nusupuling lagara se, nguangara dolara bo nongote mena. Nuna engel alo agi
    ta wore, nunga balu maguwumonko me nguangasan!
  toj-NT: Mas to pegor ja tantic cristiano it toj quistal ja spensarei. Mi alben ja
    smulei. Mi ni t'un huax c'ocxi ba oj sc'uuque jun mandar. Mix q'uixhuiye. Jel
    tzatze juntiro. Huan c'ax yabye huax taaji ti' ja matic jel nihuan ja ba satq'uinali,
    ti huax ochye tujmanela.
  tbc-tbc: Luluŋad lo tamol a ilo masa san kagin diri dupanig lo sed nun ipidinai
    dugo, gurman awad paen na dumado wo dumoi na ya, tamol naok ago yak Tubun en niŋedi
    wo tubun geig imoi a. Tamol naok ago yak silei tinadi agod kabuŋadi dababai a.
    Iŋ eŋel adi kumaen panu lo dumado dan dumisilanai o ta direr na da.
  sna-sna: Izvozvo zvinoitwa navaya vanotevera kuchiva kwakaora kwomunhu wenyama uye
    vachizvidza vakuru. Vanhu ava havatyi kutuka zvisikwa zvokudenga, vakashinga uye
    vanozvikudza;
  smk-NT: lalun-lalo sarayna a mampanumbok sa duka' a kaririktan nin lalaman ra tan
    saray kai nin mangibilang sa main nin pakauray. Sarain saray mampangyakay nin
    bula'-bula', gaw'en rayna anabungat a animan nin rabay ra tan mabirngas sara.
    Kai sara nin mali'mon mag'irgon kai nin pammaga-baga mataman konra nin makapangyayadi'
    nin pupinarsadtaw sa langit.
  grc-TCGNT: μάλιστα δὲ τοὺς ὀπίσω σαρκὸς ἐν ἐπιθυμίᾳ μιασμοῦ πορευομένους, καὶ κυριότητος
    καταφρονοῦντας. Τολμηταί, αὐθάδεις, δόξας οὐ τρέμουσι βλασφημοῦντες·
  gof-WFTW: Ubbaafe aathidi tuna amon asho qofa kaalleyssatanne maata aawata kadheyssata,
    pirdda gallas gakkanaw Goday naagisis. He asati ganjje minonne otoranchcho gidiya
    gisho, salo medhetethata cayishe yayyokonna.
  spa-BLM: pero principalmente a los que andan según la carne en la lujuria de la
    desfloración y desprecian la autoridad. Atrevidos, voluntariosos, no temen hablar
    mal de los dignatarios,
  kyz-NT: Wemifutar imũ mama'e tywera apoara 'gã, oje'ega renupare'ema 'gã. Mĩmera
    'gã taetu nipo 'ga erekou tyweaete. Mama'e ekoete are moromu'jara 'gã nojenosĩ
    mama'e tywera apo awi. Ojerowiaraipa etee wemiapo tywer are. Nokyjei 'gã ywagipewara
    'gã kuraw awi. Akurap futat 'gã ywagipewara 'gã.
  dao-dao: '@see-verse:2PE.002.009'
  cya-cya: una lyee lati lo'o nu nda'an lo'o cha' ngunan' nu ndyi'o tiquee, nu nxcuan
    tloo 'in nchgaa nu ntsu'hui cha' cuiya' yaa', tnu tiquee ne' cu'ni ne' cha' nu
    nchca ti' ne', ñi a ntsen ne' chcui' ca'an ne' 'in nu mdaa Ndiose cha' cuiya'
