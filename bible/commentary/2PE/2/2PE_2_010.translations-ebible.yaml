    mach'ʌ wen mu' bʌ i bajñel mulan ti i pusic'alob. Yic'ot je'el mi' ñusañob i p'ʌtyʌlel
    i t'an lac Yum. Muc' jach i p'ajob. Ma'ix i bʌq'uen mi' cha'len. Muc' jach i cha'len
    chʌ bʌ jach yomob. Mach'an mi' bʌc'ñan i wajleñob jini año' bʌ i ñuclel ya' ti
    panchan.
  zos-NT: Pero más maṉba castigatzøcyajtøji chøcyajpa'is møsyaṉda'mbø tiyø syisis
    syuñajpase, y cyonocyajpa'is nascøspø aṉgui'myajpapø. Ji'n ña'chaj ni iyø, chøcyajpa
    na's ñe'c syuñajpase, jaya tzamyajpa. Ji'n ña'chaje va'cø cyø'o'nøyaj tzajpomda'mbø
    angeles.
  gvs-gvs: E moe moitamo toina neta Yaubada ina lovina siikatae go, latuwodi bego
    sakavaidi adi yalagau goyogoyoidi sisabokuuliyedi. Kidi tovatulukwana polapolayadi
    Yaubada geya simatoiteyeta be nakae nuwaatuedi! Geya simatoiteta yábana osasaina
    toolagaidi sitagiwoidi.
  kbm-kbm: Amolmol subu ebe tas givin anongge ve invang mul ve luev wasi ane ok, eisir
    etok ete atob in-gas vavavne bamo molge nitlek. Eisir ili Amol Bamo ane yaun denang
    gen sin-ge, be isov yaun ane lu ite molge, be ilgum gen sinsin-ge gitangi ebe
    as tas gitung ok. Eisir ilgum gen dang dang-etok beti ipelk ve angela ebe ivang
    gulumb ok ite be inei yaun ungglus ungglus gipil angela.
  rmc-rmc: Mek buter potrestinela olen, ko džan pal peskre džungale ťelesna žadosci
    a na kamen pes te poddel le autoritenge. Ola manuša na daran ňikastar, hine barikane
    a bi e dar vakeren namištes pro ňeboskre bitosťi.
  apr-apr: Le moolmool ole tisolo masngana, bong di tooltool ke kaplungunu tina yo
    lodi bet tinepe la gurana ke Maro parmana tiap le tisak noonoongoo inbe titoo
    di tapdi lodi a tiyei dada dook tiap yo giri leu ye Maro matana nga, ngan ole
    tisolo masngana mai le mai san. Ngan di tooltool tina ngan di tapdi tiyitmak di,
    inbe titattadai ye soo so yo lodi bet tiyei ngan tiap lapau. Ngan nen le titattadai
    bet tiwete betanga dook tiap ye soo so yo Maro ikarata di a tinepe ye malala ki
    nga.
  tiy-tiy: Atin toow na fo gétimal i kékukum i Tuluse bé de étéw odoro roy de mékérésik
    do kétayay de lowoh ro atin mika ro bé aturay Tuluse. I de ni do tugién do témoro
    do énggélabito ku, do félangka-langka ro fo brab do émbaraw. Enda fégadata roy
    de barakatan do étéw dob lawayo diyo. Yamula féngirasé ro bero.
  nlg-nlg: haba vaa rahei tara taonighi didira ghanaghana ni huli, mara nia sika nina
    maana God. Rana manetarai sorisori tara mua matagu ge kara gonighi na lei gehegehe
    dika, ma gaira rana vure talunagho. Mara koengelea mara mua nia kikinima nina
    rongoragha Lord ikokou.
  dgr-DOGNT: Dǫ edınìłı̨ı̨ k'ę̀ę̀ geeda xè gıts'ǫ̀ k'aodèe nègelı̨-le sìı hotıì gıxè
    hagode ha. Hanıı dǫ sìı gıkwì nàtso xè xàhogedì t'à, yat'a ı̨nì nàtsoo k'adageedè
    gha edègeejı̨-le.
  pes-OPV: خصوص آنانی که در شهوات نجاست در‌پی جسم می‌روند وخداوندی را حقیر می‌دانند.
  ron-1924: май алес пе чей че, ын пофта лор некуратэ, умблэ пофтинд трупул алтуя
    ши диспрецуеск стэпыниря. Ка ниште ындрэзнець ши ынкэпэцынаць че сунт, ей ну се
    тем сэ батжокоряскэ дрегэторииле,
  tpz-tpz: O vakmis pamëh to nö varoe non pa ma napan varih to teꞌ ne pa nok a ma
    tah hat, me ee to vavatet ne o iu hat va pa komëëre, me ee to rës e ne po teꞌ
    varih to teꞌ me ne a tasun. O tövavaasis pikpiuk poë varih to vatösoe pare nonok
    ne a ma tah nee to iu ne. Ee to hikta nanaöp ne pa soe vövöknah o teꞌ to teꞌ me
    ne a tasun.
  agd-agd: Bafan mano mai ma vetíi anunu ánain dakhafen namu avúava sinta variyáken
    Tiyarafenui vaya átakharé iyáin nain kékái moékakhein uman aminten mino. Máan
    nanin banta ano au khákan iyáken ída ma ena van inin avúavá bá bákan mi kasaen
    inarufá ma kantasí ukhen khakhan má bain aunan kayo van ída feranton betin nan
    tiren inté iyan mino.
  rkb-NT: 'Asaktsa simysapybyitsa mozihikiknaha asa bo hi mysisininiwyky. Asahi mymysapybyrikinahatsa
    Deus harere bo batu yhỹ zikaha. Ata kino mysisininiwyky. Asaktsa ty imysapybara
    ty zuba mymyhyrinymyrykynaha batu sisikpyby. Simytsatyhybyitsa tu ziknakaranaha
    iwatsahi imysapybara ty zuba mykaranaha. Kytsa mysimyikiknaha. Tahaokzeka: — Katsa
    zuba wasani tsimaha — mybarapetu mykaranaha. Bijoikpe ezektsa Deus tsumuẽhĩtsitsa
    soho siharerewabymybarẽtsa. Sisoho zisapybyrikinaha. Siharerepykyhybyikitsa.'
  san-THA: 'วิเศษโต เย ''เมธฺยาภิลาษาตฺ ศารีริกสุขมฺ อนุคจฺฉนฺติ กรฺตฺฤตฺวปทานิ จาวชานนฺติ
    ตาเนว (โรทฺธุํ ปารยติฯ ) เต ทุ:สาหสิน: ปฺรคลฺภาศฺจฯ'
  iws-iws: Mɨ Adi Komii siya ɨna sɨbgu ɨnoknɨnkɨnɨn mɨ siya wɨ nɨksɨsae profet iikamɨm
    yɨpɨkɨ hɨi nanaeni siyɨu biyɨeyɨm sɨmiir kwoɨnau nwokaiyɨm sɨmiir wakaeyokna apɨm
    mɨ siir kɨtinisiinam wɨ sɨmiir naɨngwo owou rani, sɨmiir nonkwobumbunɨnkɨnamɨn
    mɨ tɨ yɨpɨkɨ iikamɨm, Adi Komii siir kɨrɨe ɨmiir wakaeyokna karamae nwowiyɨm mɨ
    tɨ nɨksɨsae profetɨm sɨmiir kwoɨnɨm kɨrɨe ywowɨm mɨ sɨma sɨmiir kwoɨn ɨmiirar
    napikɨm mɨ sɨma yai bibiyɨe paekwosɨm ɨmiir boɨnsi bɨ nɨdidikɨm.
  pol-SZ: Będzie ona szczególnie surowa dla tych, którzy odrzucają Jego władzę, a
    oddają się w niewolę grzesznym pragnieniom. Tacy ludzie są bardzo pewni siebie.
    Nie obawiają się nawet przeklinać niebiańskich istot,
  ztq-NT: Lëë Dios ksaksi meñ nii xsaandy tol ni xsaldy Dios. Chondy meñ go tiits
    ni xtsyebty meñ go xkotsyetsy meñ go kyalwnabey nii no kpaa.
  zai-NT: Ne jma rusi zusaba ná be cani canayuni ni na ique ne canananda intiica chu'la'dxi',
    cani qué na guni mandar Señor laa. Raca ca nandxó' ne qué rulabi ca iruti'. Qué
    ridxibi ca', nin para guni ca burla cani risaca ibá'.
  upv-upv: ko putor vitrangi nir nga marok-loli murrun nga marsij nga nir kobbong
    marmerreni, ko nir nga marungasi Atua. Jinibb nevisvisenien gerisen ngok nir nolor
    ean mare lenglengen. Sete armetutu nir nga marlik renge melrin, ko arok-rij kele
    esij tevir.
  wap-NT: Aitaniimanaꞌo nii upatakaꞌutan wunaouꞌu shaꞌapaapainaouz oiaꞌo manawun,
    marainpainaouz pashaꞌapaapan kakibaꞌazonnaa kidaꞌo aimaakan, naꞌiki aonaꞌoraz
    ĩnaudapan mashaapa-karu Tominkaru aipan kawanaꞌati. Ĩnao kashadamikinao naꞌiki
    atadinpainao, uruu idi aonaa ĩtarian kanom pashaꞌapatan. Unaꞌapan idi, aonaa ĩtarian
    naꞌapam paparadan dikauda aokazi iainao umanawunuinao dauꞌan.
  mva-mva: Sururu bokainaina nge tamoata-ma maka pogiza mata ono rerengadi dimamambuaki
    be dipilepile Nanaranga kaiboang ne nge kana-ba be muridi dinangananga nge moimoina-la
    be dadoki kana. Di nedi rerengadia-lo ka disukoaki. Tago direrere naita lang anua-lo
    ki kateka-o isukoaki nge eruma dasukoaki. Tamoata bokainaina nge sururu bibia-tina
    dadoki-la be kana. ‘Tisa’ bolingadi ratadi nge semanadi dipatungaki be rerengadia-ba
    ka ditagatagadi. Nanaranga dumaduma ne kaiboangdi lang anua-lo disukoaki nge tago
    dimuamuakidi. Dataguraki raki rukudi dagoalangaki.
  dwr-NT: '@see-verse:2PE.002.009'
  kfw-kfw: aru ka-ekhet ah inmani taksa manuom kachok khat-um Pathian thomatorna kha
    kazootmak ngai, Hiwa akatuunmak ocha ngai'n chimu khat-um inkuor angar, halli
    chungtiangnga lurna kanei ngaikha kayana neimu; khawa rathuulla, inmani'n inmani
    kha kase-ah inleiril.
  bfz-bfz: खास करी की परमेशरो तिना चूठे शिक्षका खे सजा देणी जो गन्दी इच्छा रे पीछे
    शरीरो रे मुताबिक चलोए और परमेशरो रे अक्को खे तुच्छ जाणोए। सेयो टीठ और हठी ए और
    तेजोमय स्वर्गिय प्राणिया खे बुरा-पला बोलणे ते नि डरदे।
  cuk-09: Bur-bule, dulemar-we-napneggi-san-iskumaladba-nanadimalad, galagwensuli-damalad,
    Bab-Dummad-e-iduedga-imakbisurmalad, amar bur-bule sabsur-odurdaklemaloed. Amar
    yogsaar-gotebin-damalad, degine, dobsuli burbar-dummagan-gandikmaladgi galagwensuli-egi-sunmakmalad-dulemalad.
  ben-OBCV: একথা বিশেষরূপে তাদের ক্ষেত্রে সত্য, যারা পাপময় প্রবৃত্তির কলুষিত কামনাবাসনার
    অনুসারী হয় ও কর্তৃত্বকে অবজ্ঞা করে। এরা দুঃসাহসী ও উদ্ধত, এরা দিব্যজনেদের নিন্দা
    করতে ভয় পায় না;
  mil-NT: Te uuⁿ‑gá cada ñaha Yǎ Ndiǒxí xii nchaa cue tée ndècu ichi dɨ́ɨ́ ìní, te
    dàquee tɨ́hú‑güedě nchaa tnúhu sá sánú ìchi ñaha xii‑o nacuáa cada‑o cùndecu‑o,
    te cùu‑güedé cue tée ñɨɨ́ iní‑xi, te yɨɨ ìní‑güedé, te ñá túú yùhú‑güedé cáháⁿ
    úhú‑güedé cuèndá nchaa espíritú cúnùu.
  myu-myu: Warara'acat podi ma ipiat supi'ajoat jekpiwatpi ikẽrẽat mug̃ẽg̃ẽ'ukayũ
    be―ja'õ kay'ũmayũ be dak. Ixeyũ warẽmtag̃ ma wuymutaybitbin'ukayũ isũsũn g̃u ikẽrẽat
    mujurũg̃ ãm. Jewexe ip ya'õbuyxi. Ibuyxin g̃u ip Deus ekawẽn tojotjot'ukayũ kug̃.
    Imuymuy acã ip.
  fue-fue: accu du tokkuɓe suunooji ɓalli mum, e waɗa jiɗaaɗi yonki mum, ko e yawii
    baawɗe Joomiraawo. Janŋinooɓe fewrekuuɓe ɓen ɓerɗe mum e yoori, ɓee goodi manŋu
    hoore, ɓee bata kalluka dow tedduɓe wonɓe dow kammu.
  amk-amk: Reantenang we inontarai mano enemirorong wesasario dohong we enari kariri
    ene epaingfo, tuti enemirireu mano Allai yuaisa we ewenunggamiei we erusa na nunei
    fosa. Inontarai nanisa ebiriu tuti enumi mitubaru we enari ne karirafo tonanai,
    doni fidarang na Waidanio emararebana fosa kontaio wiro etousa kahai, mae eteiberasa
    kontai nina.
  fai-fai: Mew ibakamin kukumin bidi atud kuw fakadá bom nuta kayo, kal bom nadiw
    win kufámin uyo abid tikin kayak mak kuyamongin banim kei bom ididin ata keiyamábiw.
  ura-NT: Nitohaneeinte letoaa suujuane rijijieein baasohacha ichajeein, Cana Curuaanaa
    Jesocurisito batojoeriin nenacaauru casetecareein Cana Coaunera. Chaen techu erenaa
    tonoraelanaala enaacha joaenreein cha chaain, chaque casilanaala acaauru amurijiriin
    nenacaauru necoeje chanuhin naaojoaaunre.
  mcd-NT: Nan aton nomuran shinanchacamisifoan ahuara chaca fusti huapaiyaifo cuscan
    huamisifo. Nanfoan noco Ifo Cristo nicacasmamisifo. Ascan nan cuscara yorafo Diosin
    ato onaintimaquin finacoinshquin. Nan cacapaimisifoan shinanquin isca huamisifo,
    —Tsoancai noco yonotiroma, —ishon shinanfafaimisifo. Diospan nai oinmati sharafori
    roafiaicai tsoa musutirofoma.
  urt-urt: Topoꞌe lenge miyeꞌ tuweinge pupwa luku ŋaiye yenyer tas yoto yende niŋ
    pinip yar, topoꞌe tinge yenge wahriꞌ tinge yosokome ŋaiye ka yusyunde wusyep tikin
    Got pe, tinge tengelyem ŋaiye yende ŋaiꞌe ŋaiꞌe jande ŋasande tinge. Topoꞌe tinge
    yanange nange tinge bongol sekete. Tinge yukur hiꞌjarnge me lenge walip hlaꞌ ondoh
    ŋaiye yarp moihlaꞌ. Taꞌe luku pe, tinge tale naŋ tikin Got.
  kiz-kiz: hakika obho ndo bhukweli kwa bhala bhabhij'hendelela kutama mu tamaa sya
    m'mbele obho ni kughadharau mamlaka. Bhanu bha jinsi ej'he bhaj'hele ni bhusisya
    mu dhamiri syabho, Bhitila lepi kubhakufuru bhatukufu.
  tzo-TZE: Li boch'otic ja' no'ox batem yo'ntonic spasel c'usitic tsc'an stuquique,
    xchi'uc ti mu xich'ic ta muc' li boch'otic oy yabtelic ta stojol jch'unolajeletique,
    más tsots castigo chich'ic. Yu'un tsots yo'ntonic, tstoy sbaic, mu xi'ic ti chopol
    chalbeic sc'oplal li boch'otic oy yabtelique.
  lex-lex: Mak khi' do'a-kyap hiala honona hota rler la niukamnu, mere niukum werweratni
    hota rala la riy maka khoratreria ralma-riora yatyata-halala mak ka'hira ir inonni
    la'a nhioli-lieta kdeha-ktiahli me ralernu-raha'a hya' mak inponni la' ira. Tungkuru
    ri rpar la ir tullu-petanni pa narieiniande edonna ramta'ata rapolu-raliella Uplerlawna
    hopopanni-lili'irnu maka khitita-kreprepra.
  dov-dov: Aka nkasimpe kapati kuli baabo bazumina munzila zisofwede zyanyama abaabo
    batalemyi bwami. Mbasikulipa akulisumpula balipa bupati, tabayowi awo niba sampawula
    balemu.
  rgu-rgu: Soaneuꞌ lahenda fo rahiiꞌ rasoda noi makekeo-makakanuꞌ tuka sira hihii-nanau
    mesan, sira hapu huhukuꞌ mabera. Ara ta nau ramanene lahenda esa boeꞌ. Tantu Ramatuaꞌ
    a huku si. Mesen mapuputaꞌ sira koaoꞌ, ma raparani ran seli. Ara ta nau ratudu
    hada-horomata, ma ara ta biiꞌ dedea ramumulu Manetualain no eilaꞌo-limalope nara
    rai nusatetu-ikutema.
  toc-NT: Dios a̠tzinú li̠pe̠cua ámaj ca̠ma̠­pa̠­ti̠ni̠y a̠ma̠ko̠lh cris­tianos hua̠nti̠
    tat­la­hua­má̠­nalh hua̠ntu̠ ca̠ta li̠xcáj­nit y ni̠ li̠t­la­hua­putu tala̠­ka­lhí̠n,
    na̠chuná hua̠nti̠ talak­makán y ni̠tu̠ taliucxilha xli̠­ma̠­peksí̠n Quim­pu̠­chi­nacán,
    pero xali̠­huaca tama̠­ko̠lh ma̠kalh­ta­hua­ke̠­naní̠n hua̠nti̠ caj taak­ska­hui­nam­putún,
    xlacán talac­pu­huán pi̠ luu lak­ska­lalán, huata tlancaj ca̠maklh­ca­tzi̠cán,
    ni̠para tzinú talac­pu­huán para nata­la­ca­pe̠­cuaniy lanca xli̠t­li­hueke Quim­pu̠­chi­nacán.
  som-som: khusuusan kuwa jidhka raaca, iyagoo damaca nijaasta ah ku socda, oo sayidnimada
    quudhsada. Iyagu waa indha adag yihiin oo waa macangag, kamana cabsadaan inay
    kuwa derejada leh caayaan.
  mam-C: Ex kkawil Dios kyib'ajjo a lipcheqex ti'jjo kyachb'il, a ojtxe kyten, ex
    n-el kyi'jlin alkyechaqku kyoklin kawil. Ma kuj kynab'l, ex njaw kynimsin kyib'.
    Nti' kyxob'il tu'n kyyasin kyi'j angel ex jni' taq'nil tajaw il.
  ndj-ndj: Nendu vala vandu yivakovikela dobukelu sha wafu sha njimba na kuubedala
    uwesu. Vandu ava vanalukilu na kwijuma, vakufijowola na kufitundamila ha filumbi
    fivelili na ukomi wa kumbindi.
  mbj-NT: Tarejãã do mahang tak'ëp sa bahä̃nh tarejãã da nesaa do sa h'yyb säg karẽn
    do jawén habok do hyb n'aa nu meby n'aa näng do sa hã hanäng doo me moo bok doo,
    baad nahado bong do hajaa do P'op Hagä Do matym gó. Sa bahä̃nh P'op Hagä Do rejãã
    da tamejũũ do mak'yys doo. Sa hã hẽ ma matëg oow rah'yy kasab'ee. Rah'yy karẽn
    doo da ramoo bok. Dooh raky daheeh péh. Dooh rajeỹỹm pé ta tii. Ti hyb n'aa, dooh
    rajeỹỹm bä kabaj'aa do nes'aa padëëk do raky n'aa rejã bä.
  lat-VUC: 'Magis autem eos, qui post carnem in concupiscentia immunditiæ ambulant,
    dominationemque contemnunt, audaces, sibi placentes, sectas non metuunt introducere
    blasphemantes:'
  ngp-ngp: vitendese ni wadya wakutimila kumunk'wamunk'wa kwa mbuli za usavu ze mili,
    no kubela udahi wa Mnungu. Want'hu awo wane kigungumtwi, naho wakeduvya, naho
    hawakogoha kuvihomola viumbwa vine ukulu va kwe mbingu.
  enq-2: Endakali yangimi nyakamanya isingi akali dupa maka kaeyapala, yongenya koo
    pyoani kaenge dupa pyoo, mana kaimala pipae dupa minao katengema. Dopa pingi endakali
    dupa, dopa petala tanda maipengena lao, Goteme yakinala naeyao masetaeyaka katenge.
    Endakali dopale dupame luiyao katao, nyakamanya masingi iki wata-minatala, kaitinya
    katenge tii pipae dupa lao nepalanya walu lao paka nakaengema.
  eng-ASVBT: 'but chiefly them that walk after the flesh in the lust of defilement,
    and despise dominion. Daring, self-willed, they tremble not to rail at dignities:'
  mna-mna: Sua tana indeeŋe kat zin wal pakamkaamŋan ta titoto zitun lelen sananŋan
    ta ki toono i, mi tikamam mbulu kizin me ma ŋge. Wal tana tipakurkur zitun, mi
    tirepilpiili Anutu mi zin peeze kan kini. Mi timototo kosa sa som. Tiwirri sua
    sananŋana pizin aŋela ta zanŋan mi mburanŋan na.
  myw-myw: Singaya bo bimop asisinap kalbaleb tasiyas nibwakunis vikeiyan kanavay
    kalbaleb, peinan ikasigumis Yowbad nakaleiwag. Taga̱gas tasiyas, sona siga̱gas
    mo iwons itawyages min-liba̱lab tasiyas nisesus wamnat. Nag iwenes, nag.
  sby-sby: Makamaka nakape cisubulo bantu balakonkelenga lunkumbwa lwasafwana lwamibili
    yabo, nekunyansha bwendeleshi bwa Lesa. Beshikwiyisha bandemishibili kayi beshikulitunta,
    batasakamana muntu, bakute kutukana nekutapa bulemu bilengwa byalemekwa bya Kwilu.
  sll-sll: Olere tal oun dongwo ol tenamba, ari tau nin gaung pir tere tal nigi dongwo
    olala di pimio, al wou sirala di pire, God grang ha pir tekimio, tekungwo hobi
    gul oun dongwo bir weni tenangwo pamua. Ena hasu ha maing nir si tongwo hobi kru
    di ware nin nomani si pungwo meri, ol ware kwia ensel hobi kulung pir tekire gaung
