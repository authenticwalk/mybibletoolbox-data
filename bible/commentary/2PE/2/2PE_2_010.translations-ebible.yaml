    luveifa diavona iviaviaqidi. Ta baʼe toveʼita ʼeʼeuʼauʼava dina debadi ʼiʼwanina
    ta wese me edi gagasa, ʼinega totoa mahalaya simasimatalidi ge ida ʼamayabedi,
    ta ʼesi tuta qabuna iʼawaʼawa luveifedi.
  kew-kew: Goa pua onaa medaloma nimina kone-para rekatabala pua paake yolape kone
    su Aa Mudu-na puri ora masaa rilaa-daa gimeme. Goa peme-pulu wae su-para pua wae
    yoto adaape mealimi. Mo makirae tisaanuri puri paloa wae pogati kone imi. Goa
    pea-pulu nimumi yaa-para piri epe ensel-nu paala naomeme. Dia yapare nimumi ensel-nupara
    ero agaa teme.
  dww-dww: Taudi aitauḡa Bada na waibadama a riuriutuatuaḡaie, be tubuḡidima na ḡoanama
    miremiredima awai muriwatanedina, taudi tokare inam kovoḡinama ta banavina. Be
    inam tauwai katakataidima kaikaiyovudima taudi debedima ya tora kauana, be nopodima
    moraba ya moḡavuna. Be mara taumiendima tawai diboḡidi be ta kunukunuredina.
  twi-ASANTE: ne titire no, wɔn a wɔdi wɔn honam akɔnnɔ akyi na wɔpa Onyankopɔn tumi
    no. Saa atorɔ akyerɛkyerɛfoɔ yi wɔ akokoɔduru na wɔmmu animuonyamfoɔ a wɔwɔ ɔsoro
    no, ɛfiri sɛ, wɔte wɔn atua.
  aoj-aoj: Basef ifimba endilisi atis fapoma epes mamahisa ukup pegehafema waf alugufi
    alop atopafi ma ukup paꞌi basef Dembinaii sagaꞌi falafifii. Epes isimbai anaf
    sofaꞌ akafimi luꞌwami aꞌowaꞌ. Amom magambasoꞌami mandaꞌ duꞌwanigama magaila ukup
    amamipi atipi masaꞌma agof amamugufi atogof. Amom ina ombal maham kwasakwasala
    mandaꞌ anom ensel awami magape ilifi findiwam, owaꞌ.
  cbv-cbv: Bita yeejépwã ĩ en ñinahat pahjeh chãjnit, Diosdih yap yohnitdih chah ã
    peéh chãjbipna caá. Páant yeejép chãjnit, ñijeéh jʉmnit yeebdíh yee bohénit ĩ
    jʉmna caá. Pánih jʉmnit, ʉ́ʉmcan, tíiccan, “Bita chah wã jéihna caá”, niíj jenah
    joinít caá. Pánih jʉmna, ángelwãdih yeejép ĩpĩ́ naóhna caá.
  taw-taw: Pen binɨb ogɨnap kɨli yul awl tɨmel yɨbɨl dɨnɨgabal. Binɨb anɨb okok, kɨli
    pelpel bin si bɨ si gɨ dad amɨl keke tɨmel yɨbɨl gɨl, nab kɨli ak ke tap gach
    gɨ tɨmel gɨpal. Anɨgɨl gɨ tɨmel gɨl, Bɨawl takaw ak kelɨgɨl, ak takaw yokɨp tek
    lup agɨl gos nepal. Kɨli chɨn yɨb awl yɨbɨl mɨdobun agɨl, gos kɨli ke kɨdek gel
    jel ma gak. Anɨgɨl mɨdɨl, ensel kɨles tɨmel okok kɨlop monmon agjupal.
  jic-NT: Nepénowa pajal malala quelel lajay. Yupj lajay yupj jisas jin, gente p'in
    lovin malala lajay jinwá. Yupj yola p'a wa ma polel jajütütj yupj. Dios pajal
    ca jis capj ntülüs yupj la p'a jis lal. Pajal jis la t'as yupj. Yupj jisas jin
    p'iyá lajay. Ma lacj jeyapj malala jis la veles noypan po'ó, tsjun po'ó patjá.
  zap-NT: Per ntozdee yzakzi Ne yra mén ne rlaa ne nzaz ne rlaan led men no ne rlaandet
    ylaa ne rkyeen Ne. Ndíp xdiiz men, gya nuu lextoo men, no rdxedet men ryezh men
    rnii men diznyaan por yra espíritu ne kesentyent rap poder.
  wer-wer: Omën narö pitëm koröpöökë kentre kaur utpetatë ënëm yeem Aköp ngep yaalmë
    pörö këlangön kaö kat mowiipnaap. Ngönën omën kaar pörö pitëmtën wak isak aimeë
    pitëmtë könöök omnant yeem kutömweri ëwaatak wëauröen kas naën utpet wesak yamëëaurö.
  ipi-ipi: Wandakali utupanena minditupa-mane Gotena pii layene oko angini mindi jia
    ya nayuto, atapene tene moto, yakama tanena nembo-tene oko wato minalaini. Utupane-mane
    ati kenga enjole epene wete ateyai tupa ando lamba loyale, aŋakopi mindi yuku
    aa na-piyaini. Yakamana nembo-tene koo oko ika leya-kola, utupane-mane pamuku
    piyaini. Gotena wenonga mana koo wato minalaini wandakali utupane kalato atene
    atoto, yole koo wete mindi molopeyai.
  qul-NT: Dios astawan castiganka khelli munaynincupi purejcunata, Señorpaj autoridadnin
    mana casurajcunatawan. Chay mana casucojcuna, atrevicojcuna mana manchacuspa insultancu
    paycunamanta astawan atiyniyoj espiritucunata.
  ter-NT: Áko'oneoxomo ne xâne yuixóvoti itúkea váhere úhepune mûyo, koane koekútihiko
    yupihóvoti ákoyea aúnati, enepohikone ákotimaka teyâ ne payásotihiko ya utíke
    mani nókone téyea ûti. Ainóvotimaka xâne ákoti kamâ, xúnatimaka isóneu ípihea
    tumúne koêkuti âha itúkea, koane áhatimaka kapáyasokinovo po'ínuhiko xâne. Ákomaka
    píka ihákea ne koati hána'iti teyonétihiko, nókone téyea ûti.
  bmr-NT: Jaabadɨro bu Moocaani ɨdaasuno moonɨji janaanɨcɨvɨ oono ɨɨdicunoco ifi iimogonoco
    omoonɨmoro, bu diibo tajɨɨbaco iimeguehicatɨmoco icano. Jaamo jenaaufifimo, jeebɨɨbatɨro
    moonɨfimo, iguitɨmo ɨñɨhicunoono mityatɨ imitɨnoono ihiimaanoco icano.
  fuf-fuf: tentinii ɓen jokkuɓe himmeeji tuunuɗi ɓalli mun, hoyna laamu Joomiraaɗo
    on, ɗun ko ɓee suusuɓe reedu, mawnintiniiɓe, ɓe hulataa aybinde ruuhuuji ɗin ka
    kammu.
  bhl-bhl: 'Kate, mali kawtiw im yan wa kulokoliw em yan e mali kawtiw biim yan wa
    atin kuw bakilewoke te. Kawtiw bi kanekote: I ikalem kal dim em “Kanelina! Kanelina!”,
    yangakabe weng be geleweko, ninik nam kukuw kuw kesomi, kak yetebiliw kawtiw im
    afak kel binba somi, ilo desi keyemkabiliw kawtiw ite te. I kolow nam kesomi,
    finganinba keko, auk so wiin so alakabiliw finik im wiin ikati mit da koyemkabiliw
    te.'
  ons-ons: Ŋei ea weteneŋo borikinane bolam yale laweki, nalekine tau okanmami, so
    Anutu so qeli ŋei wawaine ebu ket biraon okanmami, ŋei yewa eŋe mulap urum togolo
    biraoniake. Kito ŋebo ŋebon isisine iwa eŋe kaetene midaine so wawaineene teine
    so weti qeliwo zonomenerop gemami, eŋane eweene mi kito okanmami, eŋe ewe mabaik
    okanon okanmami.
  con-NTPO: Ti'tsse tsu vanaeña'cho tsangae in'jangae cansesundeccuma. Tsendeccuja
    osha'cho egave in'jamba manda'su na'suma'qque chi'ga'fa. Nane tisupa in'jan'choveyi
    in'jamba janjaen'fambipa dyo'fambi sefacconi'su joccapitssia nasundeccuma afaseye.
  ghs-ghs: Oi qesai dza ma rumuba nokome qaupuitareiqi sama qusubata angero baisa
    minanoma nokoho attiamake Dzesu Sooparake basesa eete qanga hiirorai abi oonomake
    Ohongai meenipamuke batabiremi ngausa naatakoi.
  peg-peg: ହେୱାର୍‌ ପାଣ୍ଡ୍ରାୱାକାର୍‌ ଆରି ଜାର୍‌ତିଂ ବାନ୍ୟା ହୁଡ଼୍‌ନାକାର୍‌ ଆଜ଼ି କାବାନି ସାକ୍ତିନିକାରିଂ
    ଗାଗାଡ଼୍‌ ନିନ୍ଦା କିଦେଙ୍ଗ୍‌ ପାଣ୍ଡ୍ରା ଆଉର୍‌,
  txu-NT: Me kute Metĩndjwỳnh'ã 'êxja ne me kum amidjwỳnhbito kĩnh prãm. Ne kam kum
    mỳjja punu kĩnh. Me ja ne ba ar amã arẽnh 'ãno dja. Metĩndjwỳnh dja mebê ijê.
    Me kum me rũnh kunĩ kurên kum me uma kêt. Me amakkre kêt ne amijo àmra prãm ne
    tĩn prãm kêt ne tu me rũnh'ã kabẽn punu. Me kwỳ ne me te uma nhym me 'êxnhĩja
    tu me'ã kabẽn punu.
  eng-WEBU: but chiefly those who walk after the flesh in the lust of defilement and
    despise authority. Daring, self-willed, they are not afraid to speak evil of dignitaries,
  gnw-NT: Amocue vae uyapo pɨchɨ̃i vae jae jei vae rupiño jare güɨrɨ̃ro mbaepuere
    güɨnoi vae reta. Tumpa uiporaraca eteta co jocua reta pe. Echa'ã jae reta uyembɨcate
    jare ñatẽɨ uyapo mburuvicha reta jei uyapo vaerã vae. Uquɨye'ã reta jei vaerã
    icavi mbae vae mbaepuere güɨnoi vae reta cotɨ.
  mux-mux: Ui-we-numanu kisele-ni waka kolemú mele piliiku kene yambu mare ambu mola
    yi mare kanuku ‘Ulu te telkemelanje kaí.’ niku piliiku, wapera toku ulu aima kalaru
    mulúlima teku, ‘⸤Pulu Yili kene namba pelemú yambu-aulima kene akumanga⸥ ung-mani
    te-ni oliu naa nokulemú.’ niku liiku bulu siku, aku telemele yambuma méle kaluli
    kis pulele ola-kilia simba liingí. Yambu kis kanuma eni molemelena anduku kara
    puku, eninga numanale-ni piliilimili uluma mindi anduku teku, mulú-koleana ⸤angkella⸥
    tondulu pulimú aulima kepe mundu-mong naa teku ung-taka tonjuku, telemele.
  maj-NT: Ko̱ 'yún un sku̱e̱he̱ xi tjíntujín ni chu̱ntí xi nchja̱ha̱ ani̱ma̱ha̱ ko̱
    najmi benkjún xi tjíhi̱n xá nk'a ján. Kui jóo̱ xi si ko̱ tu̱ mí nihí ni xi i̱ncha
    ts'ín. Najmi tsankjún nga ch'on ts'ín nchja̱yane xi i nk'a ján.
  bkq-NT: Idânârâ izepa tato aieni modo enagazenehonze Deus. Kywypado adiendyse tatolâ
    aieni modo toenzepa enagazenehonze, Deus xurâem inakanhe adâjito. Deusgue tywymâgu
    izepaom modo toenzepa enagazenehonze lâpylâ mâkâ. Akaemo iozepa kulâ unâ egatuwâni
    modo ânguy xyreni keba akaemo; ânguydo kulâ. Ânguy neinwântaymbamo; tonomegue
    mawânkâ âdutulymo. Idânârâ anju domodo ton-honreim Deus agonro âwankuem tyesemo
    lelâ. Iwâgâmo koendâ aguepamo, inwykelymo warâ.
  kue-kue: Yomba yeglmere ye okuwo yumbun pond kaima inaglkwa. Ana Yaglambu kunogl
    kinde ninamnedi pirko deno munduno mina gagle sungo, te Yaglkande kamo i ye pir
    suglbai bogltre, te yomba yene pirmere ere geke beglkwa, ya te yomba kundugl goglkre
    ana angelo heven meglkwa i ye katewe teingwa.
  cot-NT: Irioquea incatsimamajajiaque irirajia guijatacojiguiroca inintaguishejiguica.
    Iriatimpajia iroguenti isavicaventajiaque yantaguishejiaquero taaca opajitapae
    teeca oncameetsateji. Teequeate impincatsajigueriji Amajirote, aisa inijashinatacari
    irashivantijitete Aapani Irioshi teequeate impincatsajigueriji.
  bnp-bnp: Bara i habi hateka a nimadihi ne huriki a nitamina mari ni tovo nga. Ri
    rata hateka a naro na molenga. Ri longotaro a ngavane huriki a matakari. Ri kuli
    rua hateka, i uka ma ri mangenge ni harogi pile e huriki a agelo.
  apn-NT: Tã mẽ hpijaàm kêt kãm amnhĩ tomnuj o mẽ pa xwỳnhjaja nẽ mẽ kot Tĩrtũm kapẽr
    mar nẽ ãm mar xwỳnhjaja koja nhỹrmã mẽ homnuj tỳx nẽ. Nẽ Tĩrtũm kapẽr o hêx o
    ri mẽ pa xwỳnhjaja na htem amnhĩ to jarkrar pix o pa. Nẽ Tĩrtũm kapẽr o mẽ wrỳk
    xwỳnhjê hã hpijaàm kêt nẽ. Nẽ axtem nẽ mẽ ho kapẽr punuj pê tanhmã mẽ haprỳ hto
    ho pa.
  ctp-NT: Loꞌo nten nu xkwiꞌ chaꞌ chen ñaꞌan ngiꞌni, lye la ta Ndiose nu tiꞌí ꞌin
    neꞌ kanꞌ, chaꞌ ja ndukwa neꞌ kanꞌ chaꞌ nu nchkwiꞌ nu nka ndloo ꞌin neꞌ; ja nduwe
    tiꞌ neꞌ kanꞌ, chaꞌ siyeꞌ ꞌa neꞌ. Ja ntsen neꞌ kanꞌ, ni siya chkwiꞌ lyoꞌo neꞌ ꞌin
    angajle ꞌin Ndiose.
  opm-opm: Atnap isip batbet apin inasi mat papat bap ihiroh ti da ti da er hatin
    ohe danongwi isip mat paptepera daham iraire danong bisei deipti danong dindeiyao
    kakhan ire mengnong na amram dasei mar kom asar mandayao hapti han bap ihirmur.
    Ama ihapti han ihir iraire ina boknong armi taham na kas ham aw tei mahat ma kasip
    dasi hat pati bap ihirnong dasei meng potinmat oh na kas ham dasei meng por indeiptimur.
  bvr-bvr: Gu-guyinarda ngacha, wurpa lika nipa Wangarr burr-guya a-bachirramiya burrwa
    a-nirra aburr-gata minypa birripa aburr-burral werra aburr-negiya aburr-workiya
    minypa gun-nerra birripa burr-guya gubi-rrimanga rrapa gala aburr-galiya nula
    aburr-workiya bunggawa an-guyinda. Aburr-gurdiya ngacha gu-galiya yerrcha birripa
    minypa gala ana-nga aburr-gurkuja nula aburr-workiya, wurra minypa gun-nga birripa
    jal aburr-nirra, gun-gata wupa jama aburr-jirra aburr-workiya. Birripa gala aburr-gurkuja
    gun-gata minypa an-nerra abi-nenga aburr-workiya wana an-guyinda waykin a-nirra.
  wal-wal: '@see-verse:2PE.002.009'
  zad-NT: Na' dii llialote wsak'zi'ch X̱anchona' beṉ'ka' choe' cho'a xbayi beli chen
    c̱he'ka' daa nxiṉj yic̱hjlall'do'eka', na' bi cheentegakile' no iṉabia' ḻegake'.
    Beṉ'ka' bibi nalli na' nakgake' beṉ' cha'sib, na' ni bi chllebgake' iṉegake' c̱he
    anjlka'.
  kmg-kmg: Ŋic maŋjeŋiczi sasecte bâruŋkeme sohoŋ nâ ruac ehuc Wofuŋ â ŋic fekicne
    ro waha âte ejareeŋgopieŋ jaŋe hâcne kâpâcwâru sanaŋne bacjopaocmu. Ŋic iŋucnezi
    hâhâwic tâmiric mukac mupe ehuc tatamachec jaŋe wâc musuac-jopaeŋgopieŋ. Miti
    beherâ sasecko sipirickezo
  aso-aso: Idoꞌ aꞌmine lihime ngemelive engikutiꞌ nene okoꞌineꞌmo laniteꞌ gilineꞌ
    monovo goloso gehepeveloꞌ eꞌmeti mini eveneꞌ nabaꞌmi gizeboloꞌ mini gamaziꞌve
    gili di minaaꞌ monovomuꞌ goseleꞌ igaꞌ ave nene lihime naba ngemeleseive. Aꞌneꞌmine
    ve adoꞌ aꞌmine soza monoꞌ laaꞌ ave engiꞌ nene gamazi gilami hokolizeꞌ igi engiꞌ
    luꞌnidokovoꞌ igaꞌ ave mini hozila dizi minave nabamuꞌ nesi nene ngehelele izamivo
    mini engiꞌ nesi nene diviꞌ lediviꞌ i-ngidaaꞌ nave.
  uli-uli: Rechoka yebe palleng yar hagerger ila rechokla resa dedabey chog wegdegel
    maltemay, mo wegdeg tayikof kala yar, ngo re tolpagili loh mala yalol Deus. Rechokla
    te katosol chol foloy ila tor mele re metagu, ngo re hattamol, ngo retema hasrowu
    rechokla wol laeng, bo rema hapatpat tayikof loh irer.
  nin-NT: Itsutsarr ima yi i ta si kakami ku anishirr ba nggo a so di na umimi nggo
    ukpa umbarr ku ila ure ku u zha na na zzu di Atiko à si se hen. Abitsarr are ka
    imu abama a gɨ atu, na ga angba na di re kyekye mi na di na aseki ka nggo a zha
    i na. A si di kru isisu i ire are andanda ni itu i ankpinkpye bu unkplassu ba
    hen.
  acu-NT: Nu aints ainauka ni wakeramurinak najanin armiayi. Tura inakratin ainaun
    pachisar pasé chicharin armiayi. Nuka ni namangke wakeramurinak nintimsar nuke
    najaninak, ii Apurin umirtan nakitinau asaramtai, Yuska wait wajaktinnum akupkartinuitai.
  cak-WNT: Y más chi na ruc'ayewal nika pa quiwi' ri winek ri yebano ri itzel tak
    raybel riche (rixin) ri ch'aculaj, y ri yequetzelaj xabachique chi k'atbel tzij.
    Can ye yaquel apo riche (rixin) chi nik'at tzij pa quiwi' ruma ri Dios. Ma yeq'uix
    ta niquiben ri etzelal y ma niquixibij ta chuka' qui' niquiben xabachique ri nicajo'
    niquiben. Y ma niquixibij ta qui' chi niquibij tzij chiquij ri nima'k quik'ij.
  ebk-ebk: Kaskasincha us machusa nan tataku ay mangun-unud as nan kaiisiw ay mun-ongosán
    nan achorcha ya mangelalayus as nan wachay kalibfengana. Nan nauycha achi tit-iwa
    ay mun-isursuru at naturudcha ay mangekamkaman as mangotettet ya nunkasokelcha.
    Achicha us umugyat ay manginsurtu as nan chiyuycha machaychayaw ay nafiayang ad
    chaya.
  spa-PDDPT: especialmente a los que van detrás de la naturaleza humana con el deseo
    ardiente de la impureza y desprecian la autoridad. Estos atrevidos y arrogantes
    no temen blasfemar a los seres gloriosos,
  ruf-ruf: Ghendoghendo iwanu wala iwowinza tsitamaa tsihile tsa lukuli na kuubetsa
    ukulu we Imulungu. Iwanu wano wahela wogha na wana chidandali, ng'awopfuka bae
    kuwaligha awala iwali kulanga.
  gun-gun: Ombopagave 'rã to'o oipotaa rami opa marã rei ikuai va'ekue, huvixa kuery
    onhe'ẽ rendua rupi e'ỹ guive. Ha'e kuery ma nhombojaru ha'e onhemboyvate rei va'e
    vy neĩ ipo'akakueve re ijayvu aguã voi ndokyjei.
  agu-BL: Pyor nin sbne' Ryos tan tak'le'n chicaws yi e' yi na chiban yi cyetz cyajbil
    yi chin juntlen nin. Na chin pajol ca'wl nin e'. Qui na cyek ẍchi' jun. Qui tocle'n
    jun takle'n te chiwi'. Ej nin qui na chixob tan chijisle'n yi e' ajcaw yi ate'
    tcya'j.
  isn-isn: Ku kulu kuulu iyi yiyi tai ku awo nia longolekile kikie mu nsula ni muili
    uwu nu ku umela u kulu. Antu nia iti akete ugimya mu masigo ao. Shanga itumbaa
    kuasensa ielu.
  eng-PEV: Yes, God will really punish people that do dirty things. They think about
    wrong ways to get their bodies to feel good, then they do those bad things. They
    reckon they don’t have to listen to any boss, not even God. So God will properly
    punish those bad people, even more than he will punish other bad people. Those
    lying teachers think they are better than everyone else, and they think they can
    do anything they want to. They even rubbish strong spirits.
  ilo-ULB: Ad-adda a pudno daytoy kadagiti agtultuloy a mangar-aramid kadagiti narugit
    a tarigagay ti lasag ken dagiti manglais iti turay. Naturedda ken ti pagayatanda
    ti sursurotenda. Saanda a mabuteng a mangtabbaaw kadagiti nadayag.
  pir-NT: Ñañene tutuaro ʉe pjeyequina Cohãcjʉ̃re yʉhdʉdʉcayequina tiquina pũritare
    ñano buhiri dahrerota tiquiro. Tiquina mʉsa mehna cjẽna ni meho buheyequina ñañene
    yeye, ne cuerare. Sa ye bʉe tierare tiquina. “Apequinare masi yʉhdʉdʉcaja”, ni
    tʉhotuyequina ijire tiquina. Sa ijiyequina ijiye ʉhmʉse cjẽna tutuayequinare ne
    ño peoera, ñano ni bʉjʉpere tiquinare.
  anv-NT: Cháchá ne bɔɔ́ abi ápyɛɛ́ ubobo unó bi menyammyɛ bwɔ́ ákɛlege ɛbi uchɔɔ́
    gepɔgé bwɔ́ ne ábyaá bɔɔ́ kpakpa. Anlɛre gebyɔ bina, áŋea matɔɔ́, awyaá neŋa
    ne apɔ ne ɛfɔ́ mánjɔɔ́ mejɔɔ́ mebomebo átómé ne utó bi ákpakpa né mfaánebuú.
  sab-NT: Chube be ji gbe ma kweri kwian ulita alin bai kaire kle mo ta gbe tañachuge
