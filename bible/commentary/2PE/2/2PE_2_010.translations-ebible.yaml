verse: 2PE.002.010
translations:
  kpx-kpx: Vani kela ata oleuoleu abu vavae isivi unaha vai Dilava hoto kabebihavoi
    isivive vaholiale kebia Dilavana vatehani toela ovei. Keau katelahai abu ebika
    malei hatuevei anelue toelaeau subuta vatae lohoale kebia vabugeveholisito kebia
    hehavei vavaeabemo hotoe toela louma.
  okv-H: '@see-verse:2PE.002.009'
  tbo-tbo: Naka tauhi tu apapoe Yaubada a taniwaga dewadewana hi wihinigigiyeya ma
    dewa apapoena po kamna apapoena he wotagoya, yaka apo maiha apapoena ina welehi.
    Tu apapoe ega hita iyateyate ma hi nugogegae yada tu miyena yeuyeuhi uyahihi po
    he palipaliapapoenihi.
  mal-C: പ്രത്യേകിച്ച്, കാമാസക്തിയാൽ വശീകരിക്കപ്പെട്ട് ശരീരത്തെ മലീമസമാക്കുന്നവരെയും
    ദൈവിക അധികാരത്തെ തിരസ്കരിക്കുന്നവരെയും. തന്റേടികളും തന്നിഷ്ടക്കാരുമായ ഇവർ സ്വർഗീയജീവികളെപ്പോലും
    അധിക്ഷേപിക്കുന്നതിനു ഭയം ലവലേശമില്ലാത്തവരുമാണ്.
  grc-SR: μάλιστα δὲ τοὺς ὀπίσω σαρκὸς ἐν ἐπιθυμίᾳ μιασμοῦ πορευομένους, καὶ κυριότητος
    καταφρονοῦντας. Τολμηταί, αὐθάδεις, δόξας οὐ τρέμουσιν βλασφημοῦντες·
  bgc-bgc: परमेसवर बुरे माणसां नै दण्ड देवैगा, खास करकै उन झूठ्ठे शिक्षकां नै जो अशुद्ध
    अभिलाषायां कै पाच्छै देह कै मुताबिक चाल्दे, अर प्रभुता नै तुच्छ जाणै सै। वे ढ़ीठ,
    अर जिद्दी सै, अर सुर्गीय चिज्जां के बारें म्ह आच्छा-भुंडा कहण तै न्ही डरदे।
  khz-khz: Talima reketa na rakava voina kamu iwavagina pia rawalia, e taunipara gena
    ririwa poragara geago-venirana talimara e Palagu gena kila gekilagi-piatogaana
    talimara. E vevega-ripa talimara opakaura veagi e vekilagi-rakavarakava talimara,
    kupa palagura ati gekupa-ragerana e gemamai-agirana.
  deu-TKW: 'vornämlich die hinter dem Fleische her sind mit Begierde nach Befleckung,
    und Hoheit verachten: verwegen, frech, haben sie keine Scheu vor Herrlichkeiten:
    lästernd,'
  zsr-NT: Gchúgutërëꞌ quegac nup ni tun yuguꞌ le taꞌzë́ ládxiꞌgac le cunác len taꞌdáꞌbagaꞌ
    yöl‑laꞌ uná bëꞌ queëꞌ Xanruꞌ. Nacquëꞌ rugu ladxiꞌ len zid ladxiꞌ. Cutu tádxinëꞌ
    tuꞌlídz ditjëꞌ gbaz laꞌy taꞌdë́ꞌ lu yeníꞌ.
  lin-lin: Akopesa mingi-mingi etumbu epai ya ba-oyo, mpo na lokoso na bango ya makambo
    ya mbindo, batambolaka kolanda baposa mabe ya nzoto mpe batiolaka bokonzi ya Nkolo.
    Lokola bateyi yango ya lokuta batondi na lolendo mpe bamimonaka lokola bakoka
    na nyonso, babangaka te kofinga bikelamu ya nkembo ;
  hns-NT: Aur oe pahiela dardja par sadja deiga dje khaalie aapan man waala karke
    aur be-saram kaam kare hai aur na maange hai kie Parmeswar okar oeppar raadj tjalaawe.
    Aisan manai bahoet ghamand kare hai aur apane ke etana barka maane hai kie oe
    maahaan swarag ke raadj tjalaawe waala log ke bedjatie kare hai.
  noa-E: Ar jãg thum amach khõchagpierrta nem waum khõsinaa Ẽwandam jua theegjã ögkhaba
    aajem khʉʉn gaaita ʉ̈rcha Ẽwandamau mas ab khaba mas aju. Jãg pãrag sëukha nem
    jaau nʉm khʉʉnan jʉ̈g khĩchagnaa khĩir nagjã chukhuta sĩsidʉm. Maguata leinaan
    amach khãai jua theeg sĩsidʉm khʉʉn igwiajã warag am serbiibag phëmaajem.
  eng-EMTV: and especially those who walk after the flesh in the lust of uncleanness
    and despise authority. They are bold, self-willed, illustrious persons, they do
    not tremble at blaspheming,
  mib-NT: Te víhyá gā stóho ya tēe cásáha jniñu jnéhén jéē ndíyo néé ni de, te cácuu
    jéē ni de sɨquɨ̄ jníñu ndácu máá Jítoho yō. Nīhni ndasɨ́ ni de, te cáchundeyɨ́
    ni de sáha de jeē cácuni maá de, te tu cáyūhú de cahān ndevāha de sɨquɨ̄ tāca
    jéē cácujéhnu nuū sucún.
  lif-NT2: अक्‍तङ्‌बाहाॽग आबाङे फे़न् निङ्‌वाॽ कुइसिःक् याम्‍दादाओ के़वाॽबा नु दाङ्‌बाल्‍ले़
    कुयुक्‍किन् के़नाॽबा मनासिरो॥ खे़न् आधिङ्‌गानि नु आङ्‌दिङ् के़लॽबा मनाहाॽरे़ग
    साङ्‌ग्राम्‍पेदाङ्‌ङो के़वाॽबाहाॽ हिनाःम् मे़प्‍मासि मे़ङ्‌गिःने़न्‍लो॥
  xnj-xnj: ndi vala vevilanda umnogo uhakau weuhakasa wa higa na kuvevesa uhotola.
    Vawula ava va udese ndi vinonopa mitima na vevimeka, vakuviliga na vavitopesa
    lepi viumbi vyevina ukulu vya kunani kwa Chapanga.
  mmx-mmx: Naba lok tinotno xuren tinedi di mumu asu levendoxoma xapmek at labantuxu
    la ding tonga xepe levelinga at ne Moroa. La nedi na lavaeme loklox ase xaxarang,
    di abelemes tinotno la dik lox asilok di. Dixok lox asu loklok ngangao atnedi
    ri lagale limixin di nemen to vana at laxalibet, ketla di paase xapmek mumu di.
  cbr-NT: Nucën 'Ibu Diosan ca anbia masáquin sináncë 'ixun ñunshínquin 'atima ñu
    'anan aín bana cuacëma unicama asérabi uisoquin cara 'ati 'icë usoquin 'ati 'icën.
    A unicaman ca rabínquinma ax cuëëncësa oquinshi ñu 'aisama 'anan, ami racuë́quinma
    Nucën Papa Diosan 'imicë 'icëbi unin cushicamaribi 'atimaquin ñuia.
  tee-NT: Para palai catamak'alhk'ajnana' ju yu'unch ju va tanavini ju macxcai ixk'achat
    ixlacatuna'an. Va lhits'isita tanavi. Jantuch tu'u' talhiulai ju lhamap'aksin.
    Jantu xamati' tatalhoni. Jantu lai talaca'i. Jantu tatalhoni ixlhichivininca ju
    amacxcai ju tavilanancha ju lact'iyan.
  eng-LSV: and chiefly those following after the flesh in lust [and] defilement, and
    despising lordship. Bold, self-pleased, they are not afraid to speak evil of glorious
    ones,
  cak-NT: Y ri más xquie'an juzgar, ja ri niqui'en ri itzel tak ex ri yequirayij,
    y can nim-wi ri castigo ri xtika pa quiwi', roma itzel niquitzu' xabachique (xama'anchique)
    autoridad. Man yeniman ta y man niquixi'j ta qui' chuka'. Chiquiwech reje' can
    man jun quikalen ri ch'aka chic. Man niquixi'j ta qui' itzel yech'o'n chiquij
    ri can c'o quik'ij.
  pah-NT: G̃a kaitu po ti Tupana'ga ombohahyuka nehẽ – kiroki g̃a oko hete g̃wemimbotaruhua
    rehe onhimongote'varuhuavo. Ndokoi hete g̃a gwuvihava'g̃a ndehe no. Pembo'ehara'g̃a
    noangarihu hete onhimboheteavo. Ndopojihuvuhui g̃a ite'varuhu javo yvaga gwyripeva'ea
    pe.
  sja-NT: Audupɨara miapiit'ee oo p'anapataarãpa ãchi p'ek'au k'achia ooyaa bɨ k'ap'ɨapa
    oopi bɨk'a. Mãɨrãpa oodaamaa p'anapata Tachi Ak'õrepa oopi bɨk'a. Mãgɨ́ seewa
    jarateepataarãpa ãchia oo k'iniata oopata. K'ɨɨrɨ k'isua p'anapata mãik'aapa audua
    p'anapata. Waaweeda-ee pedee k'achia jaradait'ee angeleerã ãpɨte.
  xed-xed: Katkatatani ná, ta ghəŋa gwal ta maga ghwaɗaka skwi kumaŋ sluʼuvgha taŋ,
    nda gwal ta hərtətatá ga mghama Lazglafta, dzaʼa tsi giri ŋa taŋ. Tsa mnduha ta
    tagha ghwaɗaka skwi ya ná, haɗ hula ta wa ira taŋ wa. Ta gla ghəŋ həŋ. Vla a həŋ
    ta glaku ŋa duhwala Lazglafta ta luwa wa. Ta razu nda raza həŋ.
  mks-NT: Mé Ndióxi̱ jándoho a ini tócó ndihi na̱ catóó caja ña̱ xíca̱ ini yiquí cu̱ñu
    na jáchi̱ cándají na̱ caja na ña̱ sáhndá Ndióxi̱ nu̱ ná. Cúú ná na̱ ni̱hi ini
    ta ni co̱ sáhní na̱ mé ná ta ni co̱ yíhví na̱ cana̱há na̱ xi̱hín na̱ ndójo chuun
    náhnu
  gfk-S: Ma tutuno sakit be ina gil hobi ta ira ut na ul ba ing di manga hilo mur
    ira nudi bilingana sana sinisip ta ira palatamai di. Karek ra tena harausur harabota
    di manga sa butbut. Pa dile ramramin be di na tange hagae ira mangana tanuo.
  bmu-bmu: Ambazip sileŋinaŋgö sihim kömbönaŋi bölöŋi wuataŋgöba aŋgöjörakŋinambuk
    aka iwilelenöŋ Anutugö kukösumŋi memba et alakzei, Anutunöŋ mi mönö mutuhök jim
    teköm eŋgiyöhawa sihimbölö ketaŋi möta malme. Böhi takapulakaŋi mieŋön mönö jakbak-öraŋböraŋ
    qakŋe nanŋini imbi-imbi mala Suepkö bem suahö asakmararaŋinambuk euyaŋgöreŋ maljei,
    yeŋgöra sömbu-ŋini qahö mörakze. Mi qahöpmahöpmö, i mewöyök uruqeqe keu töhöreŋ
    jim eŋgimakze.
  dgz-dgz: Wanene ame ibariwa waenapan inak muga gapan koewa tane God aro amun mega
    wabaitamene tandayasine nagirewa munan taueta. Iwa nop ebo aopan mame waine gapan
    anea tamu ya anune amba nop koe koe namugai wane oyok enane taiwanum.
  eng-GNV: And chiefly them that walke after the flesh, in the lust of vncleannesse,
    and despise gouernement, which are bolde, and stand in their owne conceite, and
    feare not to speake euill of them that are in dignitie.
  zaa-NT: Ą' gunie, especialmente taá lani ca enne' canu runi manchar la' labàni qui'
    quį de runi cą biỹa tèdiba la' ridàlatsi' mal nu rú'u latsi' quį nna runi cą burla
    contra iyaba la' rigú'ubia' nna bihua rèttu'ni cą guni cą mal, ą'hua labí rà'a
    cą razón, sino reyáỹani cą ruyudí' cą iyaba ca enne' rigú'ubia', tantua qui' ỹìabara'
    ą'hua qui' yétsiloyu.
  eng-WEBSTER: But chiefly them that walk after the flesh in the lust of uncleanness,
    and despise government. Presumptuous are they , self-willed; they are not afraid
    to speak evil of dignities.
  guh-guh: Pamonae bitso casaë tsavanapae pibisiacuene pexanaejava pijacuata penatojitsipaecuenia,
    bajarapamonae bitso ayaicuenia Dioso naneconitsiaexanaena itsamonae penaneconitsiaexanaejava
    matatoxenetsia. Pamonae ata apo jumecovënëtsi vajatuxanenë pevetsicuenetsi, bajarapamonae
    ata Dioso bitso ayaicuenia naneconitsiaexanaena. Pamonae penajumetsënëtsilivaisi
    petsipaebaponaevi, apo yaiyatae itsamonae ata. Ajamatabëcuenetajanua. Apo jumejunavinua
    bajarapamonae pibisiacuenia pebaracuaicuaijainexa ángelevi.
  bon-bon: Yoo, mäpu daremu pisi nyene teeme tääpume lui cina teeme tääpe me jugijugi
    singi bine jaawenemusi piiyepu Acejiyame me singi ne jäägyusi. Pui walya abiberäja
    biname lui pepu gemi. Teepi teemämu lasicnantinusi egä baborage gemi; teepi ajangotna
    cäco gemi. Teepi wälu lica cabucewe jamyacu apaclyera cama seemo bime poto cidi
    me, yepä teebibine jääcnecimusi.
  nhw-BL: Huan achi más Toteco quintlatzacuiltis fiero tlacame catli quichihuaj san
    catli inintlacayo quinequi huan inijuanti catli quincualancaitaj nochi catli quipiyaj
    tequiticayotl. Nopa masehualme mohueyimatij huan mosisiníaj. San quichihuaj catli
    inijuanti ininseltzitzi quinequij. Amo majmahuij para quinistlacahuíaj ajacame
    catli quipiyaj más chicahualistli quen inijuanti.
  swh-ONEN: Hii ni hakika hasa kwa wale wanaofuata tamaa mbaya za mwili na kudharau
    mamlaka. Kwa ushupavu na kwa kiburi, watu hawa hawaogopi kunena mabaya dhidi ya
    viumbe vya mbinguni.
  wbi-wbi: kyang'haani iji je lweli ku vala vano vighendelela kukukala mu noghelua
    sa m'bili ughu na nakubenapula uvutavulua. avaanhu ndavule avuo vali nuvukangafu
    mu numbula savo, navikwoghopa kukuvakana avimike.
  bba-bba: n mɑm nɛɛre be bɑ ben wɑsin kĩru kɑnkɑm mɔ̀ mɑ bɑ Gusunɔn yiiko ɡɛmɑ. Keu
    koosio weesuɡii be, bɑ sɑ̃ɑwɑ wɔbiɑɡibu kɑ tii suobu, bɑ ǹ mɑɑ bɛrum mɔ bu kɑ
    wɔllun yiikoɡibu wɔmɛ.
  eng-KJVCPB: but chiefly them that walk after the flesh in the lust of uncleanness,
    and despise government. Presumptuous are they, selfwilled, they are not afraid
    to speak evil of dignities.
  kgk-NT: Upe áry-py ombohasa asyve va'erã gwĩ ivaive va'e-pe. Ojapose va'e ojapo
    teko vai-rupi oiko-vy va'ekwe-pe Nhandejáry pogwy-py ndoikoséi va'ekwe-pe ave
    ombohasa asy vaive va'erã. Ha'e-ta voi katu peẽ-my heko vai mbo'eha kwéry otĩ
    e'ỹ reheve onhembopy'agwasu rei. Nohendúiry ave mburuvixa kwéry nhe'ẽ. Onhe'ẽ
    rei rei ave Nhandejáry rembigwái yváy pygwa-rehe.
  waj-waj: Gioonna kiaapuuya kaayau maisama varida ngiari mmamma iira aataruuyauvunugiataama
    vida iyara dira kieetaiya kiaa kuaiyauvaara ooqoo kiaiyara Anutuuqo itaama irisai
    maisaiyauvaa iya mminara aataruuvaa kua kutaa tuanaa ivo too rikiaivai. Ii unnakua
    vitaira vaidi iya vueennaida varida haunninniida hama aangeraiya yoketaama ari
    vookaraama variaiya mmemmaana virama kiada iyayaadiri koonnama yaata utida unnakuaivaa
    kiaavai.
  cpy-cpy: Imaperoteeri Tajorentsi rowajankiteeri antayitzirori kaari kameethata-tsiri
    iñaamata-shitari, ipiyathatakawo ikantawitee-tariri. Tee iñaakonityaa, osheki
    ikantakaa-peroyita. Tee ithaawan-tyaari ikijima-waetziri Ronampiripaeni Tajorentsi
    otzimi-motziri ishintsinka.
  mpx-mpx: Tonanakil gegewel baliya te, yaa bolo hi talamwagil tuwan ana hebabala
    nanakina elana ge logugui gegewena hi awatautau-an, heliya te ali lahi ni bwata
    hot. Topankite kakakawel bolo ya hi hanaha hot, tomilabulabum nige hi aawatauwagil,
    yaa hi ba panapanak-agil.
  wbp-wbp: Yapa majungku kula kalu-jana purda-nyanyi yapa kuja kalu-jana wiriwiri
    nyinami, lawa. Ngari kalu-nyanu manngu-nyanyi nyanungu-miparlu nyarrparlu yungulu-nyanu
    wardinyi-mani tala-kurlurlu, miyi manu pama-kurlurlu manu yangka kuja kalu warru
    parnka warrura manu warntarla. Kuja kalu kuja-jarrimi, majungka-jarrimi-nyayirni
    kalu. Kaaturluju kajana wurrangku nyanyi yangka ngakaju kapu-jana miimii-nyanjarla
    maju-pajirni. Kaaturlu-jana milarnu marramarra-patu manu yapa-patu yungulu wiriwiri
    nyinami nyiyarningkijarraku. Kala yinyarrarlu maju tiija-paturlu, kula kalu-jana
    purda-nyanyi marramarra-patu manu wiriwiriji, lawa. Ngari kalu-jana manyu-pinyi-puka,
    manu kalu-nyanurla nyanungu-miparlu pulka-pinyi wiringkiji nganta.
  luo-luo: Mani en adiera kuom jogo machopo dwaro mochido mag ringregi ka gichayo
    loch. Jopuonj mag miriambogi wengegi tek kendo opongʼ gi achaya, bende ok giluoro
    kata mana wuoyo marach kuom joma nigi joloch mag polo,
  nhe-NT: Huan achi más Toteco quintlatzacuiltis fiero tlacame tlen quichihuaj san
    tlen inintlacayo quinequi huan yajuanti tlen quincocolíaj nochi tlen quipiyaj
    tequihuejcayotl. Nopa tlacame mohueyimatij huan mosisiníaj. San quichihuaj tlen
    yajuanti ininseltitzi quinequij. Ax majmahuij para quinistlacahuíaj ajacame tlen
    quipiyaj más chicahualistli queja yajuanti.
  aii-aii: ܘܒܘܼܫ ܙܵܘܕܵܐ ܠܐܵܢܝܼ ܕܒܸܬܒܵܥܵܐ ܝܢܵܐ ܠܫܲܗܘܲܬܝܵܬܹ̈‌ܐ ܕܛܲܢܦܘܼܬܵ‌ܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ
    ܘܡܲܣܠܘܼܝܹܐ ܝܢܵܐ ܠܫܘܼܠܛܵܢܵܐ. ܩܲܫܕܸܪ̈ܵܢܹܐ ܘܫܲܒ݂ܗܸܪ̈ܵܢܹܐ، ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܠܹܐ ܙܵܕܥܝܼ
    ܕܓܵܕܦܝܼ ܥܲܠܔ ܐܵܢܝܼ ܕܝܼܢܵܐ ܒܕܘܼܟܵܢܹ̈ܐ ܥܸܠܵܝܹ̈ܐ؛
  esk-NT: Agaayyutim anasriñŋuqsaġisiñiġai suvaluk tamatkua iñuich aŋalataġipkaqtuat
    timim kimmutiġruaŋiñun qaayuġnaqtuanunlu, suli suksraqanġitchuat Agaayyutim aŋalatchisaanik.
    Tamatkua iḷisautrit taŋiġiḷaakun aaŋarut arguaŋaplutiŋ. Sivuuġaginġitchaat uqamaqłuutiqałiksraqtiŋ
    qiñiġnaitchuanik saŋŋiqaqtuanik qiḷaŋmi.
  msb-msb: lalo na an mga nagasunod san makaririgma na lawasnon ninda na kaila kag
    pagpakaraot san Kasuguan san Dios. Ini na mga buwaon na paratukdo mga hambugero,
    maisog an buot kag dili nagagalang sa mga langitnon kundi ginatuya-tuya pa ninda.
