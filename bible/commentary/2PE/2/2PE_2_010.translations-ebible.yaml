  wrk-wrk: '@see-verse:2PE.002.009'
  nii-nii: Opu kin, wumb kombur en enim am kumep kis singii. Singii wumb ei, oł kis
    yi nge, wu amb ngunduk kin, oł kis penj mułum ełe nin, nga Gos nge ek nin, wumb
    owundu nge ek ei, wii mił ni piiłmin. Wumb ei en enim noman ełe ekii sik kin,
    en enim noman ełe, ambił tonu kindik enmin wumb ei, en enim Gos nge enjel kin,
    ek buł morung nik kin, mund mong enałmin.
  ign-NT: Ema Viya, yátupihi máicuña­ca­va­ca­yarehi namutu ena tivayu­chanahi eta
    náechipe­ji­sirahi eta náqueheana taicha tétavi­cavahi eta tavayua­si­ra­vacahi
    eta natuhu­sivana, énapa ena tépuruanahi ema Viáquenu eta émairahi téchavacahi.
    Ena nani, máeyajanahi. Mapicau­rai­rahana, nájina návami­ra­hu­quenéna eta náumeharaiva.
    Nasapiha nacaeca­hivare ena ángeleana tiámana eta majaraivahi ema Viya.
  dik-NT: kɔc ke looi käk ë bal la bïth ye guäpken ke wïc ku kueeckë bääny Nhialic.
    Kɔc piööc ë luethkä aa ril nhïïm ku aa puɔ̈th lac thöök, ku aacie jak puɔth tɔ̈
    nhial ye theek, aa yekë ke läät.
  cac-cac: Ay eb' syac'och spensar sc'ulan juntzan̈ chucal yed' snivanil. Malaj tz'och
    eb' ayoch yopisio yuj Dios d'a eb'. Aton eb' chi' ol vach' ac'joccanoch d'a syaelal.
    Ac'umtac syutej sb'a eb'. Max b'alaj xivlaj eb' sb'uchan juntzan̈ eb' te nivan
    yelc'ochi.
  tzj-E: Y más chna lowlo' nuban chca wnak je nqueya' qui' pruk'a' itzel tak yarinem
    jc'ola ptak canm. Arj-e' xitzel nquena' tak nqueba'na mandar rmal Kajaw Jesucristo.
    Arj-e' majo'n necxibej ta qui' nqueban rtzilal y nqueban je' achnak jc'ola cgan
    nqueban. Cara' cbanic y majo'n necxibej ta qui' necbij itzel tak tzij chca je
    nmak quek'ij.
  san-BUR: ဝိၑေၐတော ယေ 'မေဓျာဘိလာၐာတ် ၑာရီရိကသုခမ် အနုဂစ္ဆန္တိ ကရ္တၖတွပဒါနိ စာဝဇာနန္တိ
    တာနေဝ (ရောဒ္ဓုံ ပါရယတိ၊ ) တေ ဒုးသာဟသိနး ပြဂလ္ဘာၑ္စ၊
  yaa-NT: Nãskakẽ Niospa ato omiskõimaxii ãa shinãkaxõ afara chakakõi famisfono, nõko
    Ifãfe ãfe meka sharari nikakaspamisfono. Afãfekai afaa tãpiafoma. Mesetamakõi
    ato ĩchamisfo a nõ õimisma nai mẽranoa xanĩfo finakõiafo.
  cab-NT: Lasúfuriragüdátimabaña Búngiu ja afálarubalin liwíye jayúmajan, ru jagía
    mebéreseni luágu le lubeíbei Búngiu. Arúfudajatiña magáambaditiña ja jagánaguabaña,
    barǘguatiña joúngua, mebéresentiña láu ni cáta, marúfudun jagía inébesei joun
    ja weírigubaña, anábarügü jamáña.
  clu-clu: labi run gid sa mga tao nga indi magpasakup kanana kag nagasonod lang gid
    sa andang marisna nga mga andum. Ang mga manogtodlo nga dia nga botigun nga akun
    ginatomod mga pangasun kag bogalun, kag ara sanda gid naadluki magpasipala sa
    mga ispirito sa langit.
  swh-ULB: Kwa hakika huu ndio ukweli kwa wale wanoendelea kuishi katika tamaa za
    mwili huu na kuyadharau mamlaka. Watu wa jinsi hii wana ujasiri katika dhamiri
    zao, Hawaogopi kuwakufuru watukufu.
  tpt-NT: Apalay pꞌas kalaqmamaqanlqajnivayaꞌ ni lapanakni yu ayaj tamakay yu tamakaputun
    la ixlakatunajkꞌan. Vachuꞌ talaktuꞌuy yu talhitꞌajun lhachimoꞌon. Yuꞌuncha va
    taꞌayajnan, vachuꞌ lajꞌay takꞌatsan. Jantu tatalhanan ni katalaktanchanil yu talhitꞌajun
    tapꞌasta laktꞌiyan.
  aai-aai: I hai ma’amaim taiyuwih isah tebiyasisir naatu hai kok gagamin i bowabow
    kakafin hiniwa’an naatu men tekokok yait ta nakaifih i babahimaim hinama. Nati
    sabuw boro baimakiy fokarin maiyow hinab. Baifufuwen bai’obaiyenayah hai itinin
    i iti na’atube. God isan men tibirubir naatu sabuw isah men tibirubir. I abistan
    tekokok i tesisinaf naatu i men tenotanot hai yabih boro abistan hinamatar. God
    ana tounamatar sabuw bairi maramaim hibais tebi’aiwob isah, tur kakafih omih i
    men tibirubir.
  sny-sny: Lu taune ape mo tafa'e yo seni mi mi werese ironamisiya su, Owane Sitewi
    lai ai marepi erasi a'i lowe ne totenamisiya. Aiwawe a'i lowe awei lu owane lo
    peri arisisiya ape, le lowe ne aiwawe a'i yehe omo ma'e ani fu arosawirowa. Lu
    taune ape mo apou a'i totesiya, “Owane Sitewi lo peri yahowa'i ne. Ane fara'u
    peri lo arisiyei.” Lowe marepi towafi lowe lo umasiyei su, lowe tafa'e yo seni
    mi mi pasi pasi ironamiyei. Lowe kuseriyei marepi totenamiteye. Lowe Owane Sitewi
    ne atoweiye ta'ame. Lowe Owane Sitewi lo ipari wisere a'i ma'e peri luwaru a'i
    te'e naruwei su, lowe Owane Sitewi ne atoweiye ta'ame. [Ju 7-8,16]
  myy-myy: Ĩna ya rujʉ iti ñeñaro tʉoĩaro bajiro yirãre, ito yicõri, “Ʉjarãre cʉdibicʉja
    yʉ”, yirãre cʉni bʉto bʉsa waja senigʉ̃ yiguĩji Dios. Ĩna ñama ñeñaro bʉsicõri
    bojo masimena. “Gʉa ãmoro bajiro bʉsirã yirãji gʉa”, yama ĩnaõna. Ito yicõri ángel
    mesare rʉ̃cʉbʉobiticõri, ĩna rotirisere aja tudirã yirãji ĩnaõna.
  trc-NT: Dan me se táá a̱ quiꞌya̱j soꞌ man nij síí chéé se‑tucua̱nj maꞌa̱n, ne̱ ꞌyaj
