    yuyamunggak. Siwan aminu wa kem wam taknga danindamukaing aminda yamandet sike
    inane sanga akngaekan natanggamatakaing. Natanggamatake aminu umana kaya apaapa
    yanisapdutnangge dua gwaukaing.
  bus-bus: À pãsĩn sa gbɛ̃ kɛ̀ aↄ̃è kya ká dokannↄ ũ, aↄ̃ mɛ̀ dà zaaanↄ bé è dↄńnɛ
    aɛ gbãsĩkɛna guu. Ɛgɛyãdannɛri pìnↄ nɛ́ kùgbãade wadadeenↄmɛ. Dↄkɛna kↄ̃n malaika
    gakuideenↄ è ń vĩa kũro.
  gub-BL: Aze amo teko ipurapo wer ikatu 'ym ma'e rehe wà nehe, aze uzapo a'e ikatu
    'ym ma'e oho wà nehe no, aze Tupàn hemimutar na'ikatu kwaw wanupe nehe, aze na'ipureruzar
    wer kwaw Tupàn rehe wà nehe, Tupàn uzepyk putar a'e teko wanehe azeharomoete a'e
    nehe. A'e Tupàn ze'eg rehe purumu'e mua'u ma'e a'e wà, nukyze kwaw ma'e wi a'e
    wà. Nukyze kwaw Tupàn hemiruze'eg wanuwihaw wanuwi wà. Uze'eg zemueteahy wanehe
    wà.
  imo-imo: Oi we konopu kerimuni eio konopu ltemele mele pilkolio imbo mare ambo molo
    iye mare kanoko ulu te telemalanje paa konopu leko, wapera toko ulu paa kalaro
    mololima teko, Gote kinye imbi moromo imbo awilima kinye akumanga ungu mane teni
    lino naa nokoromo ningo liko umbulu tiko, aku ulu teremele imboma mele pundu awinima
    olandopa timbelona linge. Neya aku imbo kolo toko mane tilima eno moromelena andoko
    kalambo naa ningo, enonga konopumuni pimele uluma kau andoko teko, mulu kombuna
    ensel enge peli awilima kape pipili naa kolko ungu taka tondoko teremele.
  boj-boj: Tamo qudei naŋgi kumbra tulaŋ uge uge yeqnub deqa naŋgi awai ugedamu oqab.
    Tamo naŋgi di sambala kumbra tulaŋ jigat yoqnqajqa are prugnjreqnu. Osib naŋgi
    endegsib are qaleqnub, “Tamo Koba Qotei aqa anjam kalil laŋa sa anjam. Deqa iga
    dauryqasai.” Gisaŋ anjam maro tamo naŋgo kumbra tulaŋ uge. Naŋgi kumbra endeqaji
    yeqnub. Naŋgi diqoqnsib naŋgo segi areqalo dauryeqnub. Naŋgi laŋ aŋgro kokba naŋgi
    misiliŋnjrqajqa ulaosaieqnub.
  eng-DRA: And especially them who walk after the flesh in the lust of uncleanness,
    and despise government, audacious, self willed, they fear not to bring in sects,
    blaspheming.
  knf-knf: Akob bnuura banjaaŋ babi ţu ţu ŋşal ţi pţopan ŋleef ŋi baka ţi pjuban pi
    piinţ abot añoom Ajugun. Bajukan balagare mënţ bañoom bañaaŋ akuţ awo bahomp,
    baanji bakali pkar ŋwanjuŧ ŋandëmuŋ.
  san-KHM: វិឝេឞតោ យេ ៜមេធ្យាភិលាឞាត៑ ឝារីរិកសុខម៑ អនុគច្ឆន្តិ កត៌្ឫត្វបទានិ ចាវជានន្តិ
    តានេវ (រោទ្ធុំ បារយតិ។ ) តេ ទុះសាហសិនះ ប្រគល្ភាឝ្ច។
  arn-NT: Ngünechen kutrankayafi tati ayütukefilu ti ünunngechi wesake illutun dungu
    ka illamtukefilu ta Ñidol ñi awtoridad. Fey ta famngechi pu che mallmangekey ka
    yamkelafi iney no rume, ka llükakelay rume ñi wesa piafiel tati doy nielu pepiluwün
    kisu engün mew.
  zas-NT: Laan na̱j ni yayal ree bén naban ziꞌctzi rën reeman, ad rënt reeman nabee
    Jesucrist laa reeman, dád nad reeman, ad ratut reeman, ad rdxeb tëët reeman rnieeguijdx
    reeman bén na̱j ree xianjl Dios.
  ken-NT: Arɨ́ŋɨ́ nkwɔ báráká ntianywɔp anɛ mmʉɛt ɛyap ɛ́ŋwaka bɛ mánkʉ nɛ bo
    abhɛn bábyak bɛfóŋó ɛbhɛn bɛ́bhɔ́ŋɔ́ bɛtaŋ.
