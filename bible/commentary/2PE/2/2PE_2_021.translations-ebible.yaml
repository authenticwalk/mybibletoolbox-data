verse: 2PE.002.021
translations:
  kpx-kpx: Keau Keliso vaveve dua hilokaholisito abu isivi unaha vage keu toela seleve
    holioholinu. Isito keau ke hilokaito hoidevei menaka tumute ke halevai abu ia
    mai omige keu toela seleveanu.
  okv-H: eto God ta ke otohu enana ta degi kiari avo ingito humbuto ehako ku sindeto
    ere pahora te enana na God ta ke otohu avo ingae ahera amo ari sapura ta hajire
    kiaehera te ingito ingarako ue pahora amo ari sapura ta hajire pajire kesora.
  tbo-tbo: Itapa tahaya dumadumaluna ega hita hanapugeya ma apapoe hita wialoni. Ma
    tamogi tahaya dumadumaluna amaka hi hanapugeya, ma hi nehaleya yaka mae apapoe
    dumana uyahina apo hi geleta babana lugagayo yeuyeuna hi nehaleya,
  mal-C: നീതിമാർഗം തിരിച്ചറിഞ്ഞശേഷം തങ്ങൾക്കു ലഭിച്ച വിശുദ്ധകൽപ്പനയിൽനിന്നു പിൻവാങ്ങുന്നതിനെക്കാൾ,
    അവർ അത് അറിയാതിരിക്കുകയായിരുന്നു നല്ലത്.
  grc-SR: Κρεῖττον γὰρ ἦν αὐτοῖς μὴ ἐπεγνωκέναι τὴν ὁδὸν τῆς δικαιοσύνης, ἢ ἐπιγνοῦσιν
    ⸂ἐπιστρέψαι⸃ ἐκ τῆς παραδοθείσης αὐτοῖς ἁγίας ἐντολῆς.
  bgc-bgc: मेरे कहण का मतलब यो सै, के परमेसवर उन माणसां ताहीं घणा दण्ड देवैगा जो मसीह
    ताहीं छोड़ देवै सै, उन माणसां तै ज्यादा जो उस ताहीं कदे न्ही अपणादे, उन खात्तर
    यो ठीक होन्दा के वो कदे न्ही जाणते के धार्मिकता का जीवन किस तरियां जीणा सै, उन
    ताहीं बेरा सै के सही के सै, पर वो परमेसवर के हुकम नै कोनी मानते जो हम प्रेरितां
    नै उन ताहीं सिखाये सै।
  khz-khz: Ira raupara raka-gotona ragai pegere ripa-kunea nama, a ati nama, geripaato
    mulinai, rova veagana, gegapiato gauna, mageruga-muligiana.
  deu-TKW: Denn es wäre besser für sie, sie hätten den Weg der Gerechtigkeit nicht
    kennen gelernt, als daß sie ihn erkannt, und sich dann von dem ihnen mitgeteilten
    heiligen Gebote wieder abgewendet haben.
  zsr-NT: Dxiꞌar gac quequëꞌ laꞌnaruꞌ gatga lunbëꞌë Nu ruzóa rëꞌu nöz tsahuiꞌ ca le
    gac quequëꞌ chquiꞌ glunbëꞌë Lëꞌ, atiꞌ niꞌr gulucaꞌnëꞌ zxba laꞌy bëꞌë quequëꞌ Dios.
  lin-lin: Elingaki kozala malamu mingi mpo na bango koyeba te nzela ya bosembo, na
    esika ete, sima na bango koyeba nzela ya bosembo, basundola mibeko ya bule oyo
    epesamelaki bango.
  hns-NT: Auro barhia rahat djab oe Jiesoe ke batjaawe waala rasta kabhie na djaanat.
    Ab oe Parmeswar ke pawietr baat djaan gail aur tabbo tjhor deis hai.
  noa-E: Jãgʉm khʉʉnau warrjã mʉg khʉdau chaar ich Ẽwandam aar mapiejem iek ũrbamuan,
    ajapcha akham, jãg sĩi khũchpai ʉ̈khawi tag ich Ẽwandamau jaau simjã wauba parta
    ʉ̈khaju khãai.
  eng-EMTV: For it was better for them not to have known the way of righteousness,
    than knowing it, to turn from the holy commandment delivered to them.
  mib-NT: Chi vāha ga núu jeē tu ní cájini de jnūhun ichi ndaā nuú, vēsú jeē ní cajini
    de, te stóo tucu de jniñu ndoo jeē ní ndacu ya nuū de.
  lif-NT2: खे़ङ्‌हाॽरे़ साम्‌योनिबा लाम्‍मिन् कुसिङ् मे़निःत्तुआङ् मे़घोःसुबा सेसे
    इङ्‌जाःङ्‌ङिन् मे़नाॽरुनुःल्‍ले़ग खे़न् साम्‌योनिबा लाम्‍मिन् आप्‍फाल्‍ले़आङ्
    कुसिङ् मे़न्‍निःत्तुन्‍निल्‍ले़ नुरे़बारो॥
  xnj-xnj: Ngayivi mbanga kwavi ngati ngavakotoka kumanya njila yeniyo ya kumganisa
    Chapanga kuliku kuyimanya na kangi kuyileka na kuyagisa malagizu gamsopi gevapokili.
  mmx-mmx: Gitaba lox avukat tinotno rinedi xusu di gitoxoklen langas at lorooro nunuan.
    La i lok kapmek tinotno mila di garaklen pam i la melemu diga repukus basinge
    manga mo levelinga melemelengan ne Moroa ga raba nedi min.
  cbr-NT: Jesucristomi catamëcë 'ixunbi ëncë 'aish an 'unáncëma unicamax 'icësamairai
    'uchatima cupí Jesucristomi sinanima 'itibi ca a unicama 'ia.
  tee-NT: Palai k'ox ixva ni jantu tavanan ismispa ju xati ju k'ox atsucunti. Palai
    macxcai ni mispaich chai astan va macajun ju ixlhamap'aksin Dios ju ixtaknicanta.
  eng-LSV: for it were better to them not to have acknowledged the way of righteousness,
    than having acknowledged [it], to turn back from the holy command delivered to
    them,
  cak-NT: Más utz xa ta ri jun winak ri' man ta xutemaj anchique modo nic'uax jun
    chojmilaj c'aslen chech ri Dios. Roma yerumalij can ri lok'olaj tak tzij ri xeruya'
    ri Dios che.
  pah-NT: Tupana'ga okwahavuka g̃a pe onhi'ig̃a. Ikwahavame g̃a hoi a'ea rupi okokatuavo
    novĩa. Emo ikwahavirẽ g̃a pohiri Tupana'ga nhi'ig̃a hugwi Cristo'ga mombe'ua hugwi.
    Koji'i pyryvamo g̃a pe po g̃a ndokwahavangavi ramo.
  sja-NT: Piara bak'aji k'awada-e pada paara sãga p'anapataadait'ee Tachi Ak'õrepa
    k'inia bɨk'a, mãga k'awa p'anadap'eda, uchiadai k'ãyaara iru jua ek'ariipa, ijãadaamaa
    p'anadairã irua ũraa pia jara pëida eperãarãmaa.
  xed-xed: Ta dər má kwala taŋ kul snaŋtá tsa tvi tɗukwa ya, ka ya ghada həŋ ta snaŋtá
    tsa tvi ya ɗinaɗina, tahula tsa, ka zlanavata taŋ ta zlahuha Lazglafta ya mnana
    lu ta həŋ.
  mks-NT: Ja̱nda̱ va̱ha chága̱ ná a̱ ndíhví na̱ íchi̱ cuéntá Jesucristo, nduu. Jáchi̱
    a̱ váha toho tá sa̱ xíni̱ na̱ ña̱ cúú á ña̱ yi̱i̱ ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱ ná
    ta tá na̱ndihi já jándacoo na ña̱.
  gfk-S: Ing be pa di gorle nunure no ngas na tintalen takados, pa di gorle manga
    hiruo. Iesene di na manga hiruo saasa kinong di ga nunure ter ie ma di ga tamapas
    leh sukun no halhaaliena hartule ing di ga ter ta di.
  bmu-bmu: Anutunöŋ keunini jim teköi solanibingö könaŋi mutuk qahö möt kutuba tönpin
    malbeak, miaŋön mönö eretŋi ak eŋgibawak. Mewö akawakmö, Buŋa mi ölŋa jigetka
    möta könaŋi möt kutugetka buŋaŋina ahök. Uruŋini meleŋda miaŋgö andöŋe jöjöpaŋ
    keu töröŋi andö qegeri, miaŋön mönö yuai kanjamŋambuk aka gamu qem eŋgimakza.
  dgz-dgz: Ap menan mu Keriso negin mega tamanawa, namu ya yao anupo ame kakae. Go
    mu God woup seni nop mega kakaewa muneni mu warane amba evi sia tandayasene, ame
    koevet.
  eng-GNV: For it had bene better for them, not to haue acknowledged the way of righteousnes,
    then after they haue acknowledged it, to turne from the holy commandement giuen
    vnto them.
  zaa-NT: Adila tsa' cáala bittua yù'u cą lo neda nu ná lí, porqui'ni bitola de chi
    nabia'ni cą na beyeqquia cą nna labiru caso runi cą ca titsa' nu rulue' nu rú'u
    latsi'e.
  eng-WEBSTER: For it had been better for them not to have known the way of righteousness,
    than, after they have known it , to turn from the holy commandment delivered to
    them.
  guh-guh: Pamonae copaba pexaniajailivaisi pejumecovënëtsijavami, bitso ayaineconi
    natsixaina Diosojavabelia. Bajarapamonae itsa apo tsipaebi tsipaetsi bajarapapexaniajailivaisi,
    bevelia naneconitsipa Diosojavabelia. Tsipaji apo yapëtae tsipae bajarapalivaisi.
    Nexata baja peyapëtaexae bajarapalivaisi, pecopabixaenua pejumecovënëtsijavami
    bajarapalivaisi, naneconita bitso Diosojavabelia. Toxanepanaejitsipatsi meta bajarapamonae
    itsa apo tsipaebi tsipaetsi bajarapalivaisi bevelia penaneconitsinexa Diosojavabelia.
  bon-bon: Pui biname tääpume miiji cirege tabe liba conocäco gaabe poto cidi me umle
    lica cire läbiteji, ingle peei umle cama tabe liba Acejiyame me singi ne teeme
    tääpume kaake me jaawenuge, tabe babo mäpu daremu ne cirege acata.
  nhw-BL: Achi cuali sintla amo quimajtosquíaj tlen nopa ojtli xitlahuac, pampa nelía
    fiero sintla quimatij nopa ojtli catli cuali huan teipa quinhuejcamajcahuaj nopa
    tlanahuatilme tlatzejtzeloltique catli Toteco quinmacatoc.
  swh-ONEN: Ingelikuwa afadhali kwao kama wasingeliijua kamwe njia ya haki, kuliko
    kuijua kisha wakaiacha ile amri takatifu waliyokabidhiwa.
  wbi-wbi: lwale lunoghela avaanhu ndavule avuo ndeve navakakagwile isila ja kyang'haani
    kuliko kukagula na kukusileka indaghilo inyimike sino vakatavulilue.
  bba-bba: N ko n dɑɑ sɑnɔ bɑ kun ɡem swɑɑ ɡiɑre kɑ sere bu ye ɡiɑ kpɑ bu woodɑ dɛɛrɑ
    biru kisi ye bɑ bu wɛ̃.
  eng-KJVCPB: For it had been better for them not to have known the way of righteousness,
    than, after they have known it, to turn from the holy commandment delivered unto
    them.
  kgk-NT: Nhandejáry nhe'ẽ oikwaa e'ỹ jave omano ramo ohasa asy va'erã. Hese ojerovia-ma
    va'e, Hesu Cristo rape oipyhy-ma va'ekwe oikwaa-ma rire Nhandejáry nhe'ẽ tee ojere
    jevy ramo ohasa asy asyve va'erã voi.
  waj-waj: Ii gioonna kiaapu iya Anutuuqaa aataru safuuvaara hama rikiaatiri. Anutuuqo
    irisai maisaiyauvaa iya mminaraivo inna kiisavai vaitirivee. Anutuuqo yoketaa
    aataruuvaa iikiateera tuu kuaivaa vaa iya arinaima rikiadaata kava mmooka hanigia
    mmiaivaara ivo pinaa irisai maisaiyauvaa iya mminaraivo inna pinaa ari vookaraivai.
  cpy-cpy: Ari okameethawita eeromi iñiiri “Awotsi-perori” tampatzika-shireta-kaanta-tsiri.
    Tema maperotaka okowaenkatzi okaatzi rantayita-neeri, ikemijanta-witanaawo ikantakaan-tawitari
    tajorentsita-tsiri, opoñaashita rooka-nakiro ojamaniityaaki.
  mpx-mpx: Binimala bahi kamwasa sasapona nihi aatena, yaa Yehoba wana logugui toto
    apostolowau hi panpankiti-an hi atena ga, yaka abwe ana en hi pek al, inoke abwe
    i nak hot elal.
  wbp-wbp: Kajili nyinayarla ngurrpa-juku kutu jungarni nyinanja-wangu Kaatuku, ngulaju
    ngurrju. Kajili Kirijini-wangu-juku nyinayarla, ngulaju ngurrju. Junga kujaju.
    Kala kujalu Kirijini-jarrija, ngulangkujulu yampijalku Kaatu-kurlangu kuruwarriji
    ngurrju kuja-jana yimi-ngarrurnu. Kuruwarri yangka kujalu-jana jaajikingarduyu
    wiriwirirli pinarri-manu.
  luo-luo: Dine obedo nigi maber moloyo ka dine ok gingʼeyo yor ngima makare, moloyo
    ngʼeyogo eka bangʼe gidok chien giweyo chik mane omigi.
  nhe-NT: Achi cuali intla ax quimajtosquíaj tlen nopa ojtli xitlahuac, pampa nelía
    fiero intla quimatij nopa ojtli tlen cuali huan teipa quinhuejcamajcahuaj nopa
    miyac tlanahuatili tlatzejtzeloltique tlen Toteco quinmacatoc.
  aii-aii: ܣܵܒܵܒ ܒܘܼܫ ܨܦܵܝܝܼ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ ܕܠܵܐ ܝܵܕܥܝܼ ܗܘܵܘ ܠܵܗ̇ ܐܘܼܪܚܵܐ ܕܙܲܕܝܼܩܘܼܬܵ‌ܐ،
    ܡ̣ܢ ܟܲܕ ܝܕܝܼܥܵܐ ܠܗܘܿܢ ܩܵܠܒܝܼ ܗܘܵܘ ܡ̣ܢ ܦܘܼܩܕܵܢܵܐ ܩܲܕܝܼܫܵܐ ܕܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Iḷitchuġigaluaqqaaqługu iñuuniałiq nalaunŋaruałikun, iłuatlukkayaġniqsuq
    iliŋitñi naluugaġumitruŋ taamna iñuuniałiq uumakŋa tunutchił̣iġmikniñ ipqitchuamik
    tillitmik qaisauruamik iliŋitñun.
  msb-msb: Mas maayo pa lugod kun wara ninda maarami an paagi san pagkamatanos kisa
    maaraman ninda ini pagkatapos mabaya man lang sa katukduan na ginhatag sa inda
    san Dios.
  cpa-NT: Hiug¹² jín³ hi² dsio¹ ju³ná³ tsa¹ca¹tiágh³ jniang³ juu¹² quiah¹² Diú¹³ cónh¹
    jín³ hi² tiú¹³ jniang³ jǿg³ mi³ma²hé² jniang³ jǿg³ quiah¹²dsa.
  dso-dso: ଦରମ୍‌ ଚଲାଚଲ୍‌ତି କର୍‌ବା ବାଟ୍‌ ସେମନ୍‌ କେବେ ଜାନିନରଇଲେ ତାକର୍‌ ପାଇ ନିକ ଅଇତା
    । ମାତର୍‌ ସେମନ୍‌ ଏବେ ଲକ୍‌ମନ୍‌ ସିକିଆ ପାଇରଇବା ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ ଚାଡିଦେଇଆଚତ୍‌ ।
  meu-meu: Idia na dala maoromaorona basiema diba bema namo; a dibadia bena e henidia
    haheḡanina helaḡana amo e raka oho na dika.
  yva-NT: Abo! Wusyinoe wo Amisye apa unanuijo mamaisye raen to. Weramu syo ratantona
    koveamo wo raene jewen datire ma, weye ranivara wo raen umba makirive rai ti wo
    rarijate ramu, muno wonayo Amisye apa ananyao tugae rai, weamo mamaisye ramu.
  dgc-dgc: Maigi maka san dén éy éwan napospusan na kona sa a tolay i péniwala tam,
    kesira ta tinanggap de, sakay tulos pinabayan de.
  zpm-NT: Lëda ga goṉ, teḻne gocnaṉle zho zha racladz Dios gban zho, ni lozh ga csaṉ
    zho xtiidz me tib lad, gbiire zho tso zho lo grë ncuaaṉ yozh ne beeṉ zho glo.
    Nroobdox caxtigw ne gaṉ zha co, mazd zhi miṉe ygaa zha ne gocnaṉd zha nac xtiidz
    me.
  hix-NT: Àsok tawro hana, uhutwany me harha kesnàr kom ke hamà, ohxe roro kehtxoho
    komo hutwany me harha kesnàr kom ke hamà. Uhutwanyenhàrà rma, khananàhtohotho
    kom yawo rohra harha tehxatxow hamà. Enyhoru ro yawo rohra harha tehxatxow hamà.
    Àro ke, atxke rma haxa tehxatxow hamà. Uhutwanyehnà ro me kehtokony haxa, ohxe
    haxa kesnàràtho kom haryhe.
  sim-sim: Unda osik karem amu hishinduwa. Avui Wasilakahi nombo wornan li heyeri
    ambukop jivina. Hako angop nombo worna orhin li heyeshihi olmu indik kavakavan
    li uhu kava indingak nanduwa.
  npi-ULB: धार्मिकताको मार्गलाई जानेर तिनीहरूलाई दिइएको पवित्र आज्ञाहरूबाट फर्कनुभन्दा
    त तिनीहरूले धार्मिकताको मार्ग नै नजानेको भए असल हुने थियो ।
  cgc-cgc: Miad pa na ula danen nlami parti ta batasan na igo ta liag ta Dyos kaysa
    na nlaman danen piro padilian iran na pagsunod ta mga sugo ta Dyos na patudlo
    ki danen.
  tim-tim: Luâk hainare dâp âlepŋaet pat bo nâŋgâyi dâine bâleŋe owâiŋe nâŋgâwâi.
    Dâ agak meme âlepŋe aregât pat nâŋgâm heŋgemgom âmâ benŋe hamiŋân den pat âlepŋe
    aregât hâkâŋ agi. Aregât âmâ hâuŋe bâleŋe dondâ miawak yeŋgiwiap.
  yor-yor: Nítorí ìbá sàn fún wọn, kí wọn má mọ́ ọ̀nà òdodo, jù pé lẹ́yìn tí wọ́n
    mọ̀ ọ́n tán, kí wọn yípadà kúrò nínú òfin mímọ́ tí a fi fún wọn.
  wos-wos: Mé xéké. Di Godna makambu yikafre sémbut hurukwa du retendaka yambuka xékélakihafi
    yandat, wu haraki dé. Di wun yambuka xékélakitaka hukémbu God wandéka dika hwemben
    hambuk hundika hu hwendat, wu némafwi haraki joo dé.
  emp-NTPO: Maʌ̃ bẽrã Ãcõrẽ bed̶ea cawaped̶ad̶a igarad̶i cãyãbara biara b̶acasia Ãcõrẽ
    o jipa b̶ʌd̶ebemada adua b̶ead̶ida.
  eng-F35: For it would have been better for them not to have really known the way
    of the righteousness, than having really known it to turn back from the holy commandment
    delivered to them.
  ind-ind: Lebih baik kalau dia belum pernah mengetahui ajaran benar dari Allah, daripada
    sudah mengetahui ajaran itu tetapi menolaknya.
  pes-OPCB: اگر چیزی دربارهٔ راه عدالت نمی‌دانست، برایش بهتر بود از اینکه آن را بشناسد
    و سپس به احکام مقدّسی که به او سپرده شده است، پشت پا بزند.
  mpt-mpt: Nakai Yesuse kukub moloto mo tekein keim blim binib biamoi enin kino watemomabib
    otane ole mensabe. Otane nakai Yesuse hekmel wengo moloto tekein kebianiba omdibi
    binib biamo ile i enin kino dot sum watemomabiobe.
  ssx-ssx: Mo hande yakopiki pi ula꞉eki iki pa꞉ta꞉ haleekeeki hone wia kone paa mina꞉pa꞉lao
    peleme ekima꞉ mo ota꞉ tikitiki piki ekina꞉ pota꞉ hone na wimika꞉na꞉ yoluta꞉ ota꞉
    epolo pia꞉me.
  mkl-mkl: Á tiɑ nŋɑ bii í jɛ ɑ kù mɑ̀ kpɑ̃ɑi ntɔ wo do iyi ɑ̀ mɑ̀ɑ tɑ̃ nɔ ɑ̀ toɑ
    woodɑi Ilɑɑɔ̃ iyi ɑ̀ nɑ ŋɑu ɑnyi.
  gaq-gaq: ଦର୍ମଗାଲି ମ୍ୟାଚେ ଆତ୍‌ତେ ବିଃକ୍ନେ ପବିତ୍ର ସିକ୍ୟାବାନ୍ ସ୍ଲ ଡିଂନେ ବାନ୍ ନିମାଣ୍ଡା
    ଡିଂଏ ଆତେନ୍‌ ଅଃନାଡିଗ୍ ମାମ୍ୟାନେ ମାଲେ ନିମାଣ୍ଡା ପାଡିଂ ।
  gof-RNT: Entti xillotetha ogiya eri simmidi aggeyssafe koyrottidi geeshsha kiitta
    eronnaako enttaw lo77oshin.
  unx-unx: ଧାର୍‌ମାନ୍‌ ହରା ସାରିକେଦ୍‌ତେ, ଏନାରେ ଏମାକାନ୍‌ ପାବିତାର୍‌ ଆନ୍‌ଚୁ ବାଗିତେୟାଃଏତେ,
    ଏନ୍‌ ହରା କାକ ସାରିକାରେ ଇନ୍‌କୁଆଃ ନାଗେନ୍ତେ ପୁରାଃ ବୁଗିନାଃ ହବାକାନ୍‌ତେୟାଃ ।
  gah-gah: Ve nenémináa keza hee loko voaká gapo lamaná nene ánigi lamaná amalina,
    golesa itigí i minaline. Itó gapo lamanató vikatitegi itó apazá gakoláa li kimikago
    gelemómategi goha atiginá iki gozapá litaha gapoló vitamó nene golesa o lamaná
    inogo ive.
  lcm-lcm: Man pala parik kitapa nas a selen i laulauan korong ke, ka pen ro lik aniria.
    Sikei kana, kala aunai rikek luai, using e mung i kari la nas ania, kitala aliuliu
    ataliung pok pelek a saupai daus ang kitala luk ia.
  aer-aer: Kele Ayeye Mwerreke akaltye-irreke-arle-iperre renhe apentemele, itne renhe
    ipmentye imperlte-alhemele arne akurne awethe mpwaretyeke apalele alhemele. Kenhe
    Ngkartele akenhe itnenhe arriletyenhe itne-arle Jesus-ketye untyeme-irrekenge
    renhe arratye itelareke-arle-iperre. Re itnenhe arrpenhe areyenge awethe-ulkere
    atwetyenhe, yanhe areye Jesus-eke-arle akutne anekeke.
  qvc-NT: '@see-verse:2PE.002.020'
  tgl-ULB: Mas mabuti pang hindi nila nalaman ang daan ng katuwiran kaysa malaman
    ito at pagkatapos ay tumalikod sa banal na kautusang ibinigay sa kanila.
  cbs-NT: Ja dukun Jesucristo chibanti unanma ikaibudan, mawaida chakabuma ikeankanaii.
    Jakia Diosun jancha medibi jatu yusianbu unantan ana chibankatsi ikama danankin
    jenei chakabui pikukubainmisbuki.
  xtm-NTPP: Vaa jâ ni ka jini i ichi va'a ma nkuu, te ni ka xndoo i tnu'u va'a ja
    ni tatnuni ya ma. Va'a‑ka nute ñatuu ni ka jini i ichi va'a ma nkuu.
  nnq-nnq: Ikabi mbaya bikijimanyije ndela jukunhwalali Nnoongo, kuliko kujimanya
    kuboka penia kujileka nu kujioya amuli ja chwapi jibapatite.
  bao-NT: Cristo cʉ̃ ca doti cũurique ca ñañarije manirije cʉ̃ja ca wede ecoriquere
    majicãri jiropʉ, teere cʉ̃ja ca tʉo nʉnʉjee yerijãapa tabe ʉnorena Jesucristo
    yee añurije quetire cʉ̃ja ca tʉo nʉnʉjeeticãjata, añucãbojapa cʉ̃jara.
  san-ORI: ତେଷାଂ ପକ୍ଷେ ଧର୍ମ୍ମପଥସ୍ୟ ଜ୍ଞାନାପ୍ରାପ୍ତି ର୍ୱରଂ ନ ଚ ନିର୍ଦ୍ଦିଷ୍ଟାତ୍ ପୱିତ୍ରୱିଧିମାର୍ଗାତ୍
    ଜ୍ଞାନପ୍ରାପ୍ତାନାଂ ପରାୱର୍ତ୍ତନଂ|
  huv-NT: Pues sitiül nop tajaw, tayaag Mipoch Teat Dios aag ayaj naleaing, y tandüüb
    acas nüt marang atnej apiüng, condom tandilil marang ngo majneaj, quiaj apmajiür
    xeyay nisoet, cos tajaw aag ayaj naleaing, pero ngo mandiüm marang atnej apiüng.
  otn-NT: Ma̱n'na xa̱nho ngue hi̱nxta̱ mba̱'a̱ ra̱ 'yu̱ njua̱ntho ya yø ja̱'i̱ ya,
    ngue nu̱'mø mi̱ ba̱di̱ hanja ra̱ hya̱, m'mɛfa bi hyɛp'ʉ'a̱ ra̱ ma̱ca̱ hya̱ bi
    'bɛp'a̱ Oja̱ xtí̱ n'yo.
  nop-nop: Me undihi adi talik didimeniŋ hatak u mu nadiŋa tubune adigili tuwot binek
    tiluwek. Iŋgoŋ talik u agaŋ takaliŋitdi yodoko mede uŋgoniŋ yenindidimeŋit u kelekula
    talik komi gineŋ udaneune kadakahinakalak.
  obo-NT: Moppiya pa nanoy ko waa ran nosorolli iddos daan to kotoongngan, kuntra
    to nopongnga ran nosorolli idda, id inoyyuhan dan mandon iddos mgo suhu to Monama
    no id ponudtuu ron diyot kandan.
  cak-ENT: Roma xa más ta utz que man ta jun bey xretamaj rubanic jun c'aslen choj
    chuvüch ri Dios. Roma xa nyeruya' chic can ri lok'olüj tak tzij ri xeruya' ri
    Dios chin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤠᤶᤔᤡᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤄᤥ᤺ᤛᤢᤒᤠ ᤛᤣᤛᤣ ᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤔᤧᤏᤠ᤹ᤖᤢᤏᤢ᤺ᤸᤗᤧᤃ
    ᤂᤧᤴ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤗᤠᤶᤔᤡᤴ ᤀᤠᤵᤑᤠᤸᤗᤧᤀᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤴᤏᤡ᤺ᤳᤋᤢᤴᤏᤡᤸᤗᤧ ᤏᤢᤖᤧᤒᤠᤖᤥ॥
  mie-NT: Chi vāha cā tú nduú ní jínī dē ichi ndáā nícu, nsūú cā jā ní jinī dē, de
    sndóo tucu dē tiñu ndoo jā ní ndacu yā nūū dē.
  san-TIB: ཏེཥཱཾ པཀྵེ དྷརྨྨཔཐསྱ ཛྙཱནཱཔྲཱཔྟི ཪྻརཾ ན ཙ ནིརྡྡིཥྚཱཏ྄ པཝིཏྲཝིདྷིམཱརྒཱཏ྄ ཛྙཱནཔྲཱཔྟཱནཱཾ
    པརཱཝརྟྟནཾ།
  qve-NT: Paykunapaqqa aswan más allinchá kanman karan Señor Jesucristopa yachachisqankunamanta
    mana yachayqa. Ichaqa ñan paykunaqa Jesucristopa yachachisqankunataqa yachankuña.
    Chaymi niykichis, sichus Señor Jesucristopa yachachisqankunata manaña kasukuspanku
    qepaman kutinqaku chayqa, Diospa yachachisqan kamachikuykunatan despreciashanku.
  pao-NT: '@see-verse:2PE.002.020'
  cbu-NT: Ndunnaa Apanllee kuk mazinaranguch, nayanimaam waritachparee. Itaru, mazinaranguch,
    nayanimaam wanindaja. Apanll wanichiya ksumshinashtaya.
  usa-usa: mi-káyúkámá náayuwabi yemá Áánûqtuni arútáin-aqtaba íma ítáa-yuma yemmá
    uyátá-maqma taíbaq paru-yátáákómá kéyimiye. yemá wení arútáin-aqtaba kétetamanibo
    wení aokaq wakúyikarain-aipikemma yinaaéma kéo-kayukayabama paru-yátááqá íyiminiye.
  soy-soy: Li pɛɛ kutɔsi we rɛ ɑ́pi kɑpɛ píkɑi nsímɛ́sei n cerɑɑlɛ̃ nɛ kɑpi yɛ́
    n n céri ɑpi pɛɛ kɔ isé kɛ Uléécɑɑ uú pɛɛ pi ḿ pɑ pitíki yɑ́.
  hui-hui: Tigua tigabi holene manabi Ngode Datagaliwabehanda, Bulene nga, lo ngarunibi
    tihondo lamiyago manda bu howa wahalu piyago manda nabidale emene bayale kale.
  amf-amf: Harrna hambhidianna, tipamonsa goynam yinin dhesonsa budonte yina imbhon
    gazan upsira budoka maatintara ogo tipamon goynam dhesima shidhintano kena payyane.
  quc-NNT: Are k'u utz na chke we ta mat xketamaj jas ri qas u b'eyal ri käjikomataj
    ri kanima' ri winaq cho ri Dios chuwäch ri ka'nom ri e are' kämik. Are la' chi
    xketamaj ri qas b'e, te k'u ri' xetzelej chi jumul chkij. Xkitas k'u kib' chrij
    ri Loq'alaj Tzij, ru Loq' Pixab' ri Dios ri yo'm chke.
  dob-dob: Taudi nigeya bubuna palupaluna ꞌana ꞌeda simwalamwalatoni, ta eꞌita kabokabo
    simulimuliyedi, ta maꞌetamo toꞌumalina siloba. Ta esi taudi niꞌatu bubuna palupaluna
    ꞌina ꞌeda be Yaubada ꞌina loina ꞌesasena ꞌana tomwalatoiyao, ꞌeguma sipilisinei
    sitoꞌumali ꞌaiꞌaila.
  wrs-wrs: Wishui, osva himba tit vina besalmonana wevsanamba plalmba. Doarava vitava,
    ata himba kinmba vreita Sesoanamini. Heva os himba doa liheina besalmba monamba,
    wo henga meis haravhueinna moamba, nomba temba hemba nonamba numhowol vivnamba.
    Noinda si himba kinmba mendekliva vreivav.
  mca-mca: Les in ƚe'wistaxju' in nite' nikfe'lets pa' yatsathen wit'ikheyi'j, qa
    nite' hik ƚunye'j in nikfe'ltaxets, we'nitonimets ekewe' testiitaxij hik ekewe'
    wenit'ij qu' jintaqsiijkii in t'ejuyets ha' Cristo.
  tzo-TZC: Ati cristianoetic taje yuꞌun jaꞌ más to lec manchucuc laj yojtiquinic ti
    lequil bee. Jaꞌ toj vocol ti yojtiquinojic xae ti cꞌalal tsꞌacal to ta xchꞌac
    sbaic ta stojol ti chꞌul mantal ti iꞌacꞌbatique.
  mya-mya: ဖြောင့်​မတ်​ခြင်း​လမ်း​စဉ်​ကို​သိ​ရှိ​လာ​ပြီး နောက် မိ​မိ​တို့​ခံ​ယူ​ရ​ရှိ​ထား​သည့်​သန့်​ရှင်း
    မြင့်​မြတ်​သော​အ​မိန့်​ပ​ညတ်​ကို​စွန့်​လွှတ် လိုက်​ကြ​သည်​ထက် ထို​တ​ရား​လမ်း​ကို
    မ​သိ​ဘဲ​နေ​ခြင်း​က​သူ​တို့​အ​တွက်​ပို​၍ ကောင်း​၏။-
  gng-NT: Kimɛ ba bi bɛnde' tigbɛmɔ̀nt ya sɛn la, nì bi tu nin bɛ ń bɛnde wù ŋɔ
    kí wiɛ Uwien ya gbɛr tà bi là wɔkn' bɛ tù nnɔ.
  cbi-NTPO: Tsa' mitya yala juntsainaaba jushu juntsaa, Dios naakesa tyañuba tsanguen
    chunu tirekaamu kuindanu keemijamu tiyai'taa kayu uraaba juchuve, Diosren tsa
    tsanguidei tiñu demijakara'ba juntsanu manbaka' miji' meenguityuu mandiyanuushu
    juntsaa.
  ikk-NT: Makẹni, o te ka wẹ mma nị amarịntudẹni wẹ Ụzọ hụ rị ọchan karị nị a marịngụụ
    w'a, a gbakịtọ wẹ oku lẹ iwu hụ rị nsọ wẹ weye wẹ ẹka azụụn.
  leu-leu: Naak i tafo roxo tamo ri taa pife texaas sena salan fatak. Senaso a mo
    mosaat paaliu layaan ri fo sangas xuluna salan aave e mui fulaa ri puk tapin nari
    xasena ferawaian taap aava Piran fo tavai nari pana.
  maz-NT: O jíchiji o̱ jña Mizhocjimi, o mbãrãji o̱ 'ñiji e Cristo c'ü me na jo. Pero
    o jyëziji c'e jña. Nguec'ua xenda ra sufreji que na ngue 'ma dya ro mbãrãji c'e
    'ñiji.
  bod-N: ཁོ་རྣམས་ཀྱིས་དྲང་བདེན་གྱི་ལམ་ཤེས་བཞིན་དུ། ཁོ་རྣམས་ལ་གནང་བའི་བཀའ་དམ་པ་རྒྱབ་ཏུ་བསྐྱུར་བས།
    ཁོ་རྣམས་ཀྱིས་དོན་དེ་ཤེས་པ་ལས་མ་ཤེས་ན་ལེགས་སོ།།
  tca-NT: Erü ngẽxguma chi nüxü̃ tacuèxgüguwena nüxü̃ tarüxoegu i ngẽma ore i mexü̃
    ga noxri tayauxgüxü̃, rü narümemaẽ chi nixĩ ga noxtacüma tãũ chima nüxü̃ na tacuèxgüxü̃
    i ngẽma maxü̃ i aixcüma mexü̃.
  zpl-NT: Máse neca nzeꞌcae lu cuendaꞌ beei nú né chuluxu beei Stichiaꞌ Diose, nu
    uyulu beeii nu chu utsanaꞌ arquiꞌbeei bedichiaꞌ nzeꞌcaꞌnu nú ubeneꞌbeei.
  mbc-NT: Morî pe panpî' awanî e'painon yairon yekare etasai'ya pra awe'sa'ya. Maasa
    pra itekare eta'pîiya moropai irumaka'pîiya. Awenna'po'pî te'ma'pî pî'. Mîrîrî
    warantî aatarima'pî morî Paapa maimu tîneta'pî winîpai.
  ndg-ndg: Inoite bandu kati abo baitangite kwaa ndela ya haki kuliko kuitanga na
    boka po kuzileka kae amri takatifu zabapeilwe.
  wsk-wsk: Nuna eng am node nungamuru lilim, munan ningo diram ko lage me ikia iwita
    me bagaman. Bare nuna maingkala ko ari iki gilingiman, bare aking nubiring gurugu
    bala laili balu nungarman umu nubiring tuman mu, eng am me terong nunguningkiri.
  toj-NT: Mas ma lec moc to yabye ja ba mas lequi porque ja iti, yabuneje y huax cho
    cumxiye otro vuelta ja ba spatique. Mi xa huan to snaahue ja mandar jau mi cualquierauqui
    ja jastal huas snaahue ajyi.
  tbc-tbc: Iŋ kagin itaot an san dal kitek ta duloŋ na yak man, an uyan a. Man dugo,
    iŋ iŋsad Tubun en awan lo kubiaeŋ gun ak ibol duloŋ dugo diŋane, ago gug an patud
    dupanip dal an dibisei tap, an saian geig a.
  sna-sna: Zvaiva nani kwavari kuti dai vasina kumboziva havo nzira yokururama, pano
    kuti vaizive, ipapo vagozofuratira murayiro mutsvene wakanga wapiwa kwavari.
  smk-NT: Wanin ta maong ana kumon a kai raya nin nadumog a dalan nin mamag'in nin
    mapteg konan sayay tawo, dyan si tinumbok rayaynayti kaaram ket ginurutan ra a
    bibilin nan Dios maipa'ka' sa pagkabyay nin niyakay konra.
  grc-TCGNT: Κρεῖττον γὰρ ἦν αὐτοῖς μὴ ἐπεγνωκέναι τὴν ὁδὸν τῆς δικαιοσύνης, ἢ ἐπιγνοῦσιν
    ἐπιστρέψαι ἐκ τῆς παραδοθείσης αὐτοῖς ἁγίας ἐντολῆς.
  gof-WFTW: Entti xillotetha ogiya eri simmidi aggeyssafe koyrottidi geeshsha kiitta
    eronnaako enttaw lo77oshin.
  spa-BLM: Porque más les valdría no haber conocido el camino de la justicia, que
    después de haberlo conocido, volverse atrás del santo mandamiento que les fue
    entregado.
  kyz-NT: Jarejuwarete 'ga ra'yra 'ga 'gã erowiaa futat numiamũ. A'ere 'gã poiri ete
    'ga rerowiar awi. Jejui 'ga rerowiar enune 'gã wa'wyre'emamũ Jarejuwarete 'ga
    upe rakue. A'eramũ 'gã 'ga rerowiar awi opoir ire taetu wa'wyre'emareteramũ 'ga
    rerowiare'ema 'gã apyraapa 'ga upe. Ma'eramũ gatu nipo 'ã 'gã 'ga rerowiari rakue?
  dao-dao: Acukba vekia khyangea phäh ta, ngsungpyunnaka mawng ngja lü ngcingcaihkia
    ngthupet hawih bea kthaka, am ami ksing xa hin daw bawk ve.
  cya-cya: Tsu'hue lati cha' cua na a yu'hui lyoo can' tucueen nu ñi, lo' si'i nu
    xitucui xiya' loo cha' ngunan', lo' xcuan tloo cha' nu luhui lati nu cua' ncuan
    xu'hue.
  wrk-wrk: '@see-verse:2PE.002.020'
  nii-nii: Pe nga en enim Gos nge oł kun ka ełmin oł ei, pii kun enarik enjing kin,
    ei kapłi ni piininełangin. Nimbił erang, pe nga andłam ei nge piik kin, oł kun
    ka lo ek ei mił sinjpin ni piiłangin. Ba en enim oł ei nge, buł ngo poru ninjing.
  ign-NT: Tiúripa­nai­chu­hi­pucaini vahi nacuima­tihini eta táurinaquene véhiruhi,
    váchupa náimati­ripahi eta tiúrina achene, tásiha tínaji­ca­va­na­ri­cha­havare
    tayehe eta táurinaquene vanairipi najaca­pa­que­nénihi.
  dik-NT: Ee bï ŋuɛ̈ɛ̈n apɛi tënë ke tënë këc kek dhël la cök kaŋ ŋic, ku benkë kuec
    löŋ cï Nhialic lɛ̈k ke.
  cac-cac: A eb' sc'ulan icha chi', octom max yac'och spensar eb' d'a jun vach' b'eyb'al
    tic, yic vach'tacto val jab'oc yic eb'. Ocxo jun to ix yac'och spensar eb' d'ay,
    palta a ticnaic ix yactejcan jun checnab'il yic Dios eb' ac'b'il d'ay. Yuj chi',
    yel ton val chuc yic eb' ticnaic.
  tzj-E: Más na utz mquita xcutkij nak rbanic rbeyal rxin Dios que chwech je xqueban,
    com arj-e' xcutkij nak rbanic rbeyal y xecc'axaj jsantlaj mandamiento rxin Dios
    per jara' xe xqueya' cana.
  san-BUR: တေၐာံ ပက္ၐေ ဓရ္မ္မပထသျ ဇ္ဉာနာပြာပ္တိ ရွရံ န စ နိရ္ဒ္ဒိၐ္ဋာတ် ပဝိတြဝိဓိမာရ္ဂာတ်
    ဇ္ဉာနပြာပ္တာနာံ ပရာဝရ္တ္တနံ၊
  yaa-NT: Akka afo shara ikeranafo Jesús nikayamakatsaxakakĩ. Akka a meka shara mã
    nikafikatsaxakakĩ chipo anã kachikiri faifono ato omiskõimaki finakõixii.
  cab-NT: Buítimaati jamúga meja joun lun masúbudirungubei jamáni ǘma le surúbei,
    sügǘ láu lárigiñe lan jasúbudiruni, ába jígiruni lerérun Búngiu joun.
  clu-clu: Mayad pa kon ara na run lang naulami kon paiwan ang tao maging matarung
    sa panulung ang Dios, kaysa pagkatapos nga anang maulaman, dayon tana ra lang
    nga talikod sa anang ginasogo ang Dios kanana.
  swh-ULB: Ingefaa watu hao kama wasingeifahamu njia ya haki kuliko kuifahamu na kisha
    tena kuziacha amri takatifu walizopewa.
  tpt-NT: Apalay ox ixval incha jantu aqtaun ixtamispal yu lakatin yu Dios ox laqtsꞌin.
    Va ixlaqlaqputeꞌenikantacha yu lhinajun Dios pero astan tamakauntijlachoqol.
  aai-aai: Ana gewasin nati sabuw i men hitan ef roumutuforen ana yawas gewasin hitaso’ob,
    naatu hitatabir God ana ofafar kakafiyin i bitih hitakwahir kouh hititin.
  sny-sny: Lu taune tamo Jisas lo yo seni wara'i a'i so'oru ta'ama ape, Owane Sitewi
    lai lowe ma'e fofowei oso a'i auwei. Ahowa, lu taune tamo Jisas lo peri lu feni
    lowe lo ma'e au te'eteye ape, wanuwe su, Lowe mi mi werese Jisas lo yo seni wara'i
    a'i me'iyeni ma'e atati arunati. Owane Sitewi lai lowe ma'e fofowei erasi luwaru
    a'i auwei. [Lu 12:47-48]
  myy-myy: Cristo oca masibojarãti, Dios rotirisere jidicãcõri tʉdi ñeñaro yirã yirãji
