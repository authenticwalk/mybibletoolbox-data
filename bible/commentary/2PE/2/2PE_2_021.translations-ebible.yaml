  zav-NT: Na' de'en babesyə'əzolaogüe' chosyo'ozenague' c̱he de'e malən', nca'alə
    xṉeze žalə' cui gwso'ombi'e nez de'e naquə de'e güen, cle ca gosə'əbeɉyic̱hɉe'
    de'en ben X̱ancho Diozən' mendad goncho de'en naquən de'e güen.
  sgz-sgz: Ngo káp da han te mánán i tatalen a nokwan er a nem on ái Káláu, da han
    kipi rangrangas suri kándi bos sápkin. Mái sár kabin dikte kipi aratintin suri
    nemnem si Káláu má dikte mur on, má onin dik su bah di ur on, kándi rangrangas
    na lala pakta taladeng sang.
  kek-NT: K'axal us raj chok' reheb nak inc'a' ta que'xnau xbehil li ti̱quilal chiru
    nak ac neque'xnau ru, ut que'xcanab cui'chic xpa̱banquil lix chak'rab li Dios
    li quik'axtesi̱c reheb.
  blz-NT: Mian men koiya'a bagia sian ninginti'i Salan men Kana' na Alaata'ala, dako'
    i raaya'a minginti'i kasee komburi'na sian mingimamat potoo men ia rookon Alaata'ala
    na ko'ona i raaya'a.
  poe-NT: Íchá jína chrókónoehya sín tí nti̱a jína. A̱ ntá jehya jína tí ó nohe sín
    ntá tsíto̱he sín tí nkehe kꞌue̱to̱an Dios kuínhin sín.
  san-TAM: தேஷாம்ʼ பக்ஷே த⁴ர்ம்மபத²ஸ்ய ஜ்ஞாநாப்ராப்தி ர்வரம்ʼ ந ச நிர்த்³தி³ஷ்டாத்
    பவித்ரவிதி⁴மார்கா³த் ஜ்ஞாநப்ராப்தாநாம்ʼ பராவர்த்தநம்ʼ|
  cof-NT: Sen mantaca meraca jotonan manpuranari, duque seitochunae. Diosichi sen
    minuca natiya meraca itomanpari, fe se jono jomin jonhoe.
  srm-NT: Wë mi taki e, a bi sa möön bëtë ee de an bi sabi fa u de libi bunu a Gadu
    wojo wan daka, möön leki de ko sabi ën te de kaba hën de bia toona go a dee awoo
    libi u de go ta booko Gadu wëti möön. Di dë hogi poi e, dee sëmbë.
  qvs-NT: Chay runakuna allita Tata Diospa kamachikunankunata riksishkankunamanta
    manana kasunayansapanachu. Paykunapa ashwan alli kanman karkan mana Tata Diospa
    rimananta riksinankunapa.
  zca-NT: Más wen nangalibe't xa' widi'zh wali pa' che'n Jesukrist ke la' xa'i or
    ya milibe' la xa'i.
  cbc-NT: Jicoqueipʉa Jesucristo yaye queti caroaro cariape macããjẽrẽ na catʉ̃goʉsaeto,
    ñumajũcõãbujioyupa. Jesucristo caroaro cʉ̃ caroticũrĩqũẽrẽ tʉ̃goʉsari bero tunu
    tiere na cajãnaata roque, ñuẽtĩña. Ãme roquere netõjãñurõ popiye baigarãma.
  qxo-NT: Tayta Diospa willacuyninta chasquicushga caycar jutsa rurayman cutiyänan
    caycaptinga Señor Jesucristuta ama chasquicuyanmantsu cargan. Chasquicurcurrä
    jutsa rurayman cutirninnam Tayta Diospa willacuynintaga manana wiyayta munayannatsu.
  mox-mox: ʼInega luaqiaqiea ʼeguma tomotau nana ilivu tunutunuqina ge damadualamania.
    Mana ge taha wese ana aqiaqimo ʼeguma ilivu tunutunuqina niʼa alamania ta luvine
    gwalagwaladi adi alamani niʼa ʼewedi, ta ʼabiboda luvine diavona nanogedi!
  kew-kew: Goa pea-ga nimumi abade epe redepo ne pora napamua pula pisimi yaalore
    epe ta pea. Goa pea pare aba epe pora pamua wala Gote-na kane agaa mana masaa
    rilasimi-pulu ora o ta.
  dww-dww: Be verenama da inam banegidima didimana kedanama nam sibo a kataie. Inam
    ya verena da taudi kaite a vaie da a kataiena, be yodi yaḡoro da Mamaitua na riuvavasaḡama
    babaudima ta miamia tautauriedina, inam tauna Mamaitua matane ya gewagewa kauana.
  twi-ASANTE: Sɛ wɔnnim Kristo koraa a, anka ɛyɛ ma wɔn sene sɛ wɔbɛsua ne ho nsɛm
    na afei wɔbɛdane wɔn akyi akyerɛ mmara Kronkron a wɔde maa wɔn no.
  aoj-aoj: Iꞌi esis ina sofaꞌ gawa ma ufiaꞌw akwamba ma owaꞌ sogawa muꞌuli buꞌwani
    Godia, ataꞌ sope awasis kwasakwasala. Apaꞌ deiꞌ sowaꞌ alafugahana eaꞌ, anaf sope
    awes endilisi aꞌowaꞌ.
  cbv-cbv: Pánih chãjnit, tʉ́ini namádih ĩ waadcáh, chah queétdih ãta tʉ́i tagaá.
    Caán namádih waadát tʉ́ttimah, tac pʉ́ʉd biáboó bejat pah, Jesúsdih ĩ cádahachah,
    chah ã tʉ́ican caá. Pánihna, Dios tʉ́ini ã wʉtatdih jepahna yʉhna, caandíh cádahnit,
    jwʉ́ʉb yeejép ĩ chãjachah, chah yeejép caá.
  taw-taw: Kɨli binɨb suŋtep mɨdep kanɨb ak ma nepɨlap ak, tep gɨpɨkop. Pen kanɨb
    anɨb ak nɨŋɨd, God takaw suŋtep ne ak dɨl, kɨdek kelɨgɨpal. Anɨgɨpal anɨb ak,
    mɨñɨl mɨdtep ma yɨbɨl gɨpal.
  jic-NT: Niná jis tepyala na, malala pajal niná yupj mpes. Más ca 'ücj nactsja lovin
    ma sin tji'yüsa 'onin ne 'üsüs nyuca la qjuijicj Dios jos jin. La p'a sin tji'yüsa
    la tjajay Dios tjijyü'tá. Topon wa yupj tjowelepj. Locopyaya yupj ma quelel nin
    lajaytsja Dios tjijyü'ta jin. Malala nin.
  zap-NT: Mazre wendee nyaknandet men xdiiz Jesucrist ke ne waknan meno belne zhich
    guin rsalzaan ke men xdiiz Ne ne che won men.
  wer-wer: Omën ke pilëp pi wotpil wëauta kanöök nasënëpök yaë talte pangk ëëpën.
    Anutuu ngön kosang ngëëngköt rë moulaupök kan pö kasëng yemangkën pangk naën pan
    yaë.
  ipi-ipi: '@see-verse:2PE.002.020'
  qul-NT: Paycunapaj astawan allin canman carkan sumaj salvaska causayta mana rejsinancoka,
    rejsispaña santo salvación evangeliota sakepunancutapachaka.
  ter-NT: Vo'oku unatíne ákoyeani éxa koêku ne kaná'uti xêne ihíkaxoviti ponea uti
    vítuke, yaneko turíxea hókea ina kayukópovo ikéneke, itavókopeati ne sasá'iti
    ihíkauvoti páhoenovi Itukó'oviti, íhikaxokonoke.
  bmr-NT: Jaamedi imijiruno oono imino jɨɨhaico gaajatɨmo iicano. Jaanotɨ iimino tajɨɨbaco
    diitoco aacɨunoco gaajacuurumo siino ejeevesumaño aivo imitɨno icacuumo.
  fuf-fuf: No ɓurani ɓe ka tawata ɓe andaano laawol peewal ngol, edii, andugol ngol,
    sela yamiroore hormorteende nde ɓe andinaa nden.
  bhl-bhl: Nakunum kumel kunum waneng yu kililina! Kawtiw bi kiol kuw kukuw kakamin
    deiw be atemeko, kal kelinba keliw tewe, i fein yan wa mak kulokoliw te. Kate,
    i kikis deiw be atemeko, elo sukum ding kuw geleweko, Sunbin-Got em sawa weng
    ayem kulusiliw be iti ibiku kolewsiliw kawtiw kebiliw kasike, im yan wa be suaem
    “Yu kulokoliw te!”, yangse yan wa beelo atin kuw bakilewoke te.
  ons-ons: Eŋe tanik manik maine ea wane numa koboboine, ea mane detkakoi ra, yemo
    maine menaŋ lukki rap, yemo eŋe detwareu pakimo numa kuneŋine ebonge, ea kakakka
    ŋadekka arikoi.
  con-NTPO: Majan a'ija tansintsse jaya'choma atesupa tisenga afe'cho Chiga ñotsse
    manda'choma cati'fa. Nane tansintsse jaya'choma atesumbiecan'da tsendeccunejan
    bove ñotssiyecan tsu.
  ghs-ghs: Oonita abi oonomai bosata rike ma pobiho tete nookaama naatapuko gattiqa
    isanatarori. Oonihe ao nookaqi qaheuba sinabidzaho pai qusubaitare boohiqi mainata
    qeemami bamenoma naatakoi.
  peg-peg: ଇନେକିଦେଂକି ଦାର୍ମି ହାଜ଼ି ପୁଞ୍ଜି ଜାର୍‌ ଲକୁ ଲାଗାଂ ହେଲାୟ୍‌ ଆତି ପୁଇପୁୟା ବଲ୍‌ତାଂ
    ବିନ୍‍ମୁମ୍‍ ଆନି ବାଟା ନଲେ ହେ ହାଜ଼ି ପୁନ୍‍ୱାକା ହେୱାର୍‌ତି ପାକ୍ୟାତ ହାରା ଆତାତ୍ମା ।
  txu-NT: Be, katàt Metĩndjwỳnh kabẽn kôt kute amijo baja ne me'õja arỳm kute mar
    mex. Ne ren mar kêt ne ren kàjbê axwe. Nhym be, kati. Arỳm ne mar mex. Nãm te
    mar mex ne arỳm kubê amijo akẽx. Kam ne arỳm axwe ra:x ne. Metĩndjwỳnh me kute
    katàt amijo ba'ã kute memã karõkôt kabẽnja ne arỳm mar mex ne arỳm kubê amijo
    akẽx ne arỳm axwe ra:x ne.
  eng-WEBU: For it would be better for them not to have known the way of righteousness,
    than after knowing it, to turn back from the holy commandment delivered to them.
  gnw-NT: Echa'ã uicuaa ma quirãi uyembujupica vaerã. Ẽrei uyapo'ã mboroyocui Tumpa
    umɨmbeu chupe reta vae. Icavi ete tẽi co agüɨye vaerã uicuaa quirãi uyembujupica
    vaerã.
  mux-mux: '⸤Aku nikereliinga⸥ pulele i-sipa mele: Yambuma sumbi-siku mulungí kupulanumele
    kanuku ⸤sukundu oku kene alsuku ulsu puring⸥ yi kanuma-ni yambuma sumbi-siku mulungí
    kupulanumele ui naa kanolkemelanje kapula. Ekupu kupulanum akili kanuku kene,
    ⸤Yesos-nga⸥ ung-mani nimbu sirimuluma piliiku liiku kene munduku kelku liiku bulu
    siring lem aima kapula mólu.'
  maj-NT: Kui nga tu̱ sahá ra̱ nda tjín tsa najmi kikie jóo̱ ni xi na̱xu̱ tjín, a̱t'aha̱
    'yún kama ch'onk'un sa nga kikie ni xi ndoo̱. B'a̱ kamaha̱ nga ngji t'axíhi̱n
    kju̱a̱téxuma je xi kik'a̱i̱hi̱.
  bkq-NT: 'Koendâ tâise Cristo wâgâ nutubamo lelâlâ awyly, koendâpa mawânrâ Deus aguehobyry
    xutuimbyryem, xutudânry ara idylymo. Âkeá lelâlâ xirâ: “Cristo tâinwânse xina”
    keypyem, inakanhe aitondyby modo toenzepa enagazenehonze Deus, Cristo einwântânry
    takaze kehoem.'
  kue-kue: Yomba yeglmere ye konbo du-wakai mambuno ita pirpogl sikrima i, ba ye konbo
    du-yene i pirpogl sindre te God lomo holi ingwa. Ana okuwo ye mokono te kondingwa.
  cot-NT: Aatomeja itsajiguirome Quenquetsatsarentsimajaca tsavetantirica Quirishito.
    Itsajiavetacarotarite cotanquitsi yovashiantajianajiro, irootaquequeate arimaja
    irantsipemajajiaquempa. Aisa ipiashijianajaro yantaguishejiguica arimpaqueate
    ijajiguiri.
  bnp-bnp: Bara i kamumu hateka i uka ma ge longo muga a ngava na dala malamala. Ngane
    a Vure bara i habi a nimadihi dagi vona, a vuhuna i longo pali a ngava na naro
    a Vure i vakuku hita vona si gi ramaia, pali i longotaro, i ngalahere.
  apn-NT: Kêp ãm aa kot Tĩrtũm kapẽr mar kêt rãhã htyk ronhỹx ja kãm mex nẽ. Nom ra
    kot mar mex tã ãm kuma nẽ hkaga jakamã koja mex kêt kumrẽx.
  ctp-NT: Suꞌwe la si ja yꞌni xaꞌan neꞌ siyaꞌ ti tuwiin nu ñi seꞌen tsaan nde seꞌen
    ndiꞌin Ndiose; ja suꞌwe chaꞌ ngwa biyaꞌ tiꞌ neꞌ chaꞌ kanꞌ, loꞌo bra ti mdoꞌo tsuꞌ
    neꞌ tuwiin nu ñi kanꞌ. Ja ndukwa ꞌa neꞌ kanꞌ chaꞌ nu wa ykwiꞌ Krixtu loꞌoan bra
    kanꞌ.
  opm-opm: Ihir duung dasi hat son ohe mandap hanhan hat patim orhor ihaptineng batbet
    garpok datiprinengmur. Am hat patim orhor Got orhe ongeng mat papat yahnap sawa
    meng potperhan amram dindeiptin orhor kom asar ihapti moh atnap isipnap batbet
    datiprimur.
  bvr-bvr: Gun-mola jimarn jarra birripa gala mu-ngoyurra marn․gi aburr-nirrarna gun-molamola
    jarlakarr. Wurra minypa gun-gata birripa marn․gi aburr-ni gun-gata gun-japurra
    joborr Wangarr burr-wuna, wurra barrwa gubu-bawuna, gun-narda minypa birripa werra
    aburr-negiyanapa warrpam.
  wal-wal: Aissi giikko, etau imettida geeshsha azazuwaa eridi aggiyoogaappe eti xillotettaa
    ogiyaa erennan aggiyaakko lo77o shin.
  zad-NT: Wenchlan sheḻ' bi bembia'kzgake' nez ḻi c̱he Chioza' aga ka daa bembia'gake'n
    na' biḻaala'ogake' cho'a xtilleena' daa bli' bsedi beṉ' ḻegake'.
  kmg-kmg: Ŋic iŋucne jaŋe tiŋne hata kâuc bahuc mi âtepie muzac boc mi sâqorezac”
    â hata i âtekicnezi tiri sâcmutâc dâŋ qazu-jarekicne i mocwâc igockehuc hata raŋɋanao
    risiepie ine sâqoreekac.
  aso-aso: Ee, Oꞌmosoꞌmo lo-lidineꞌ gamazi ma li-ngimikevo gilisa aꞌmine gamazi gili
    huli meheꞌine ma imadoꞌ nene golo hizo lihime atoliꞌmine ogo ngemelidoꞌ o neineꞌ
    nenako ingine nene aꞌmine aka lisihekumuꞌ nene ma gilami minadiniko aꞌmine lihime
    do dizo ngemelineꞌ votigilelotiꞌ nene lemosa lihime ngemelidoꞌ minadinako neꞌmo
    nene mo lamineꞌ ngomo ma idine.
  uli-uli: Ye far momay le re togla mala ye fel ngo ye katos, mo imol mala rebe gola
    ngo resa tagul tang hatobtob ka ye santus le yesa yoh ngalir.
  nin-NT: I ka wre sha nu nggo a ka nise hi anko azizi wa kye tuku nggo a hi wa na
    kà iwo ure ku Abachi nggo a tsarr ba nggo.
  acu-NT: Nu aints ainauka yaanchuik Yuse chichame umiktaram tamaun antukariat, ataksha
    tunaun waketrukiaru asar, timiá pasé pujuu ainawai. Antsu nu jintan nekaawarchawaitkungka
    timiá pengker acharaintash.
  cak-WNT: Ruma xa más ta utz chi man ta xquetamaj achique rubanic riche (rixin) chi
    niquic'uaj jun c'aslen choj chuwech ri Dios que chuwech chi xa quetaman chic y
    xa xquiya' ca ri lok'olaj tak pixa' ri xeruya' ri Dios chique.
  ebk-ebk: Un-unuyna at ay chaana ud-ay naammuwan nan nalintig ay panagfiyag mu nan
    naammuwana ya chukkiana challu nan nauy ay nasantowan ay filin Apo Dios ay naichat
    kan hiya.
  spa-PDDPT: Les hubiera sido mejor no conocer el camino de justicia que apartarse
    del santo Mandamiento que se les encomendó.
  ruf-ruf: Ing'awile ng'apfu kuna wawo ka ng'awaimanyile bae inzila iimnoghelesa Imulungu,
    kubita kuimanya na kuya kuileka na ukwaghitsa laghitso lihenzeluke lyawalibokele.
  gun-gun: Ha'e kuery pe ha'eveve 'rãgue teko porã katygua tape ndoikuaai ma voi va'e
    rire. Mba'eta oikuaa teĩ ojapo uka pyre iky'a e'ỹ va'e gui ojepe'a vy ha'ekue
    py ju ojevy.
  agu-BL: Lastum e' yi elnak chitxum tetz yi balaj be' tu yi ca'wl Kataj yi chin xan
    nin. Mas ba'n tcu'n yi qui'k elnak chitxum tetz.
  isn-isn: Aza izipiie antu nianso aza ahite kumilinga inzila a tai ane kukila kumilinga
    ni uugwa hangi kumaleka imalagiilyo ni melu nai inkiilgwe.
  eng-PEV: God will punish everyone that goes the wrong way. He will even punish people
    that never knew the right way. But these people knew the right way, and then they
    turned back and went the wrong way, so God will punish them more than those others.
  ilo-ULB: Nasaysayaat pay koma no saanda laengen a naammoan ti dalan ti kinalinteg
    ngem ti naammoanda ket tallikodanda ti nasantoan a bilin a naidanon kadakuada.
  pir-NT: Sa ña yʉhdʉaro tojoaye quehnoañe buheye pehere tiquina ne masi mʉhtaedagʉ̃
    quehnoa yʉhdʉboya tiquinare.
  anv-NT: Ɛbɔ ɛlú galɔ́gálɔ́ nnó ɛbwɔ́ ákage yɛ́ meti ɛwé muú abɛ cho né mbɛ
    ushu Ɛsɔwɔ, ɛpwɔ nnó ákaá ɛwú ne alyaá mankwɔlé mabɛ ayi Ɛsɔwɔ achyɛɛ́ ɛbwɔ́.
  sab-NT: Kwian ene ulita geru no ulia Jesucristo giti uñe trate trate, uñale ama
    ulitage ama chagedale no trate Jesucristo takalin kare diali, agwa ama mo ta bliteni
    naskuni chage age me no ama chagedu ngeru kare, ma no kwian ene ulita me geru
    ulia keruchugu gwangea ni geru gau ulia dale.
  tmd-tmd: Kömö mɨdɨb mag aku nugwölöyɨx aku, wä röxa. Jɨ God ñɨgö yadöŋ mönö wä aku
    nugwön, mai röböxöñ aku, mɨ rɨ gwogwam cöña.
  acr-NNT: Más utz kꞌu riꞌ chike tamaji xketaꞌmaj ri bꞌe re ri jusukꞌ bꞌinik chwa
    ri kakesaj kibꞌ che ri Santowilaj Tzij Pixabꞌ re ri Dios, ri xyaꞌtaj chike.
  kpg-kpg: Ma koia e humalia ang gi digaula di de iloo di ala dela e donu, e koia
    e humalia i di iloo di maa, gaa lawa gaa huli gi daha mo taganoho dabu dela ne wanga
    gi digaula.
  taj-taj: परमेश्‍वरसे कुल्‍बा ताम अन्‍छार भ्रतोःला भिबा ताम था याङ्सीनोन थे ताम ख्‍लाबा
    म्‍हिसे मी बरु परमेश्‍वरदा सेम निबा म्‍हि दोःसी भ्रतोःला भिबा ताम खाइमै था आयाङ्बा
    हिन्‍सम ज्‍यबा तसेला मुबा।
  avt-avt: Hɨram yaaim te nɨpaa hɨr ap nemtau hɨm me God mɨt netporem te hɨr epei
    nemtewem nisesim, te maain hɨr neweikɨn sip newetɨwem pɨke nanises menmen enum.
    Maain God kakɨwaanki wɨsenum.
  cbk-cbk: Mas bueno ya lang era para canila si nuay sila nunca sabe acerca del salvacion
    de Dios, en vez de saber sila y despues ay deja lang con ese sagrada mandamiento
    de Dios que ya recibi sila.
  uig-ARA: چۈنكى ھەققانىيلىق يولىنى بىلىپ تۇرۇپ، ئۆزىگە يەتكۈزۈلگەن مۇقەددەس ئەمردىن
    يۈز ئۆرۈگەندىن كۆرە، بۇ يولنى ئەسلىدىنلا بىلمىگىنى ئەۋزەل بولاتتى.
  tuf-tuf: Récaji Sir tayar etiti yajaquir waquít, táyara etach batro. Cuatán Sir
    chihtá caquir, ay bár yajquíc ey etír, bucoy ur ay bár icar bicayat, ay baran
    cuitro. Sir ima chihtá caquir car sicor waca técayat ay baran cuitro. Chihtá wac
    bahjaquey waca técayatra ay baran cuitro.
  abx-abx: Mas mahalap na hamok kunta' nga ga'i mga iya agpakamuklat si pa'agi pagtapit
    si Diyos nga ag'alagad si pagkamatadong kuntra nga agpakamuklat ngan katapos agpamatalikot
    si sagrado kasugu'an nga nagpapasa hasta nga anakka si mga iya.
  mco-NT: Nïgɨ oy co ixyipy je' ajcxy ca' ytɨmnejhuɨɨygɨxy je janchypɨ tɨy'ajt. Com
    tɨ ocnejhuɨɨygɨxyp, e chi jada' y'ixtɨgɨ̈huäccɨxy ma je huätzpɨ Dios ycötujcɨn
    huätzpɨ Dios ytɨy'ajt tɨɨbɨ anajty y'ocjamóoyɨgɨxy.
  cpb-NT: Iro kameethawetacha eero iñiirome “awotsipero” tampatzikashiretakaantatsiri.
    Tema maperokitaka okoweenkatzi okaatzi rantayetanairi, ikemisantawetanaawo inintakaantawetari
    tasorentsitatsiri, okantanaawo ripakaanairo osamaniityaake.
  aon-aon: Aria eshesh madae shudukemesh um ahudok yopuhi yah um shunek yopihi aih
    um, ehudok douk yoweihi. Aria ta eshesh shudukemesh um ahudok yah huni Iruhin
    ananin yopinyi lo, aria eshesh wata shukon agabus Iruhin um, ehudok douk yoweihi
    aih abom.
  hus-NT-2005: Pos másakwiꞌik alwaꞌ abal jajáꞌtsik max yabak in exlámal an lujat bél
    ké abal in exlaꞌ ani tayíl in jilaꞌ kin tʼajaꞌ xowaꞌ in ulal nin takʼixtal na
    Dios.
  mig-NT: Chi̱ va'a̱‑ga̱ kendo̱o‑de nú tú ní kájini̱‑de ichi ndáa̱, nasu̱ já á ni̱
    kajini̱‑de, te káské'ichi̱‑de tiñu ii̱ já ní tá'ú‑yá nuu̱‑dé.
  bps-bps: Fye fa ku làla glabat gablà di dalan gumbalingla matlu, di kaglabatla na
    balingla knagol i mtiu tdò i gatdò di dale.
  mbs-mbs: Pengkey medaet aw eked palos ketaga-taga se otaw te doen peokit ininang
    te Timanem amon meg-aneng-aneng sikandin te metòlid kidon, meneng labi pa medaet
    aw metaga-taga se otaw kenyan aw penga niyan tominàyog dan kenyan aw eked dan
    tolò te kagi te Timanem intoladà diyà kandan.
  tof-tof: Anda, kari kolae kokea, i tibiób kak kuri nómtyenóp Godón gyabi gidadó,
    ibü ne kla umul ninóp, enana i umul kwarilürr dümdüm tonarr alngónóm Godón ubi
    ngarkwatódó. We ngarkwatódó, igó morroal ki yaril i tai kokean umul kwarilürr
    dümdüm tonarr alngónóm.
  cme-NT: Kuɔ ba saa naa suɔ hũmefafalle‑i, kuu naa buɔ-bɛi yaŋ baŋ suyaa-de aa yagar
    Diiloŋo nuŋ-ãndaaŋgu‑i.
  sus-sus: E lufe e mu tinxinyi kira kolon, na fisa e bɛ, dinɛ e xa na kira kolon,
    e fa e kobe so sɛriyɛ sɛniyɛnxi ra, naxan nu bara fi e ma.
  pon-2006: Mahkete e pahn mwahuong irail ma re sohte mwahn marainkihla pwungen kalahngan
    en Koht sang esehla, oh mwuhr re ahpw sohpeisang mahsen sarawi me kohieng irail.
  dad-dad: Idi madur bagai nẽ naab anĩ kelei ken, ĩtãfiya fateul idi imeid bun dinon
    anĩ dudum difem are, idi madur bagai nẽ naab anĩ to keleim, are dem.
  zab-NT: Par laadeb güenru quɨt niumbeetideb xnez Dios que no después deni abambeedebny
    ax isaanzadeb de diidx zaac xte Dios ni abindiagdeb.
  jae-jae: Ijoc êsêacmêŋ, sêjala biŋgêdêŋ ŋalêŋ atommaŋ. Amboac ondoc sêjala su, mago
    sêjam dêmôêŋ biŋsu dabuŋ, taŋ sêkêŋ gêdêŋ êsêac naŋ kêtiam.
  ksd-ksd: Tago gala pa di ga nunure ra nga i ra mangamangana takodo, gala diat a
    boina tana; ma go dia tar minana tana ma dia lingan mulai kan ra gomgom na vartuluai,
    nina ba di ga ve tar ia ta diat.
  msm-NT: Madojow pad to diya wada kamaan to dayan to pagkamatarong kuntra to sikan
    namaan di pagkatapus, ogtalikud da to mgo sugu to Diyus no ing-anad kandin.
  myk-myk: Pu ma Kilɛ wo tiimɛ koro li cɛ, ga Kilɛ wo ɲɔmɛhɛɛ kii pʼa shɛ pu na ge,
    pʼa kee yaha. Lee funŋɔ ni li bi pɔrɔ pu mu, pu ganha tiimɛ koro li cɛ bɛ wɛ.
  sbe-sbe: Ye namwa mo taba tabu Yaubada yona laulau dudulaina ta kabina se kata.
    Na kabina se katako, matawuwuna ede tamowai hekadi meta Yaubada yona hedehedede
    mamohoidi wa udiyedi se hekatadiko. Na iyamo Yaubada yona laugagayo namwanamwadi
    wa se tolehesuwaladi.
  mcr-mcr: Qu hänaqä jänänäŋiŋqä näqŋqä mämeqä hiqe, qu haŋä-iqä wäŋqäpu meqäŋqe.
    Qu hänaqä jänänäŋiŋqä näqŋqä ae ämepu, Goti Iqueqä suqä näqŋqä ae ämapiyä-qe,
    iuŋi tuwä äwiyquwi, haŋä-iqä naqänäŋä meqäŋqe.
  cux-NT: N'dáácā ca chi 'iiⁿ'yāⁿ s'eeⁿ nguɛ́ɛ́ n'diichí yā yúúní cuaacu yeⁿ'é Ndyuūs
    ti taachi 'āā n'diichí yā yúúní cuaacu tuu'mi ní ndaācādaamí yā yeⁿ'e ley yeⁿ'é
    Ndyuūs chi Ndyuūs ca'a yā 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Çünkü doğruluk yolunu öğrendikten sonra kendilerine verilen kutsal buyruktan
    geri dönmektense, bu yolu hiç bilmemiş olmak onlar için daha iyi olurdu.
  san-ITR: teShAM pakShe dharmmapathasya j nAnAprApti rvaraM na cha nirddiShTAt pavitravidhimArgAt
    j nAnaprAptAnAM parAvarttanaM|
  bel-N: Бо лепш ім было не пазнаць шляху праведнасьці, чым, пазнаўшы, адвярнуцца
    ад перададзенага ім сьвятога прыказаньня.
  sch-sch: Dikna lampui hah an rieta, chongpêk inthieng pêk an ni suonûka, nûk
    an inhei nôk nêkin chu ariet reng an rietloi ni rese chu an ta rangin sa ôk
    atih.
  mic-MIQNT: Me' glu'lgtesoq mo ugji'jiawg Se'sugulial aq ta'n tel puatg tla'tegen
    je nenaj aq na tujiw gawasga'sij Nisgam gelu'lg ugtagnutmaqanm ta'n ignmutpnn.
  huu-NT: Cristo rafuena jaie uiñoñedɨmacɨ. Birui iena uiñotɨmacɨ; iadedɨ naie mare
    rafuedo raise jaiñedɨmacɨ. Iena faɨnonocaillamona, eo jai fodo jaidɨmacɨ.
  jiv-NT: Yusa akupkamuri̱n imiá péṉkera nuna Yus nú shuarnasha súsarmiayi. Túrasha
    nékainiayat tunaanum waketkiaru ásar ti asutniáwartatui. Tuma asamtai, nekas jintia
    nekaachuitkiuṉka maak árainti.
  otm-NT: Janangue'a nu'ʉ to bi mbenc 'bʉ ya mi dʉ'mi da bą'a ra hoga'yu, man'da xʉn
    ho 'bʉ hin xtí dʉ'mi, nguetho bi hyɛtho rá hogant'ɛ̨di Oją 'bʉ mi sänbi.
  dah-dah: Al gwahade gobe huwak heŋ heŋ mata go ma nuramiŋ manhan Al Kuruŋyen mere
    wukkeŋ goyen nurde gama irde gab harhok unnayiŋ mar beleŋ muruŋgem buluŋ tetek
    goyen ma tewoŋ.
  tnk-tnk: Trɨni mɨnuə irəha hamreirei anan suatuk səvəi natukwatukwien, ramasan pɨk
    məpi raka mə irəha həuvəukurən suatuk nəha nənə kurirə irə həuvsini pen təkutanraha
    ia nəɡkiariien ikinan sə Kumwesən rɨməuvei pen mɨnraha.
  kpr-kpr: '@see-verse:2PE.002.020'
  san-IAS: teṣāṁ pakṣe dharmmapathasya jñānāprāpti rvaraṁ na ca nirddiṣṭāt pavitravidhimārgāt
    jñānaprāptānāṁ parāvarttanaṁ|
  nho-nho: E taukareka ki mee maa naa tama naa ni see oomai no illoa i te ara te tiputipu
    e tonu. I te aa, te tiputipu laatou i te saaita nei e hakallika i laatou ku ffuri
    no tiiake laatou te taratara hakamaatua e tapu TeAtua ni kauake ki laatou, aa
    laatou iaa ku oti te illoa i te ara te tiputipu e tonu.
  gym-NT: Nitre ye abko, ie ji kuin era metre ni Dänkienkwe ñan rükadre gare jire
    chi abko rabadre bäri kuin kräke abko namani gare ietre, abti tätre kukwe kuin
    deme biani nuendre diribare ietre abko tätre kiteta temen.
  azg-NT: Ee na nndaꞌ nanꞌxuan nanꞌñeen, juu jñꞌoon na iquenhanꞌ tsꞌan chaꞌxjen na
    chuhanꞌ na tonnon Tyoꞌtsꞌon, yantyichen xe na aa tatajnꞌaan nanꞌñeenhanꞌ, chito
    vi na jndë tajnꞌaanhin juu jñꞌoonꞌñeen, ndoꞌ na ntji ntcüeꞌhin ntyja ꞌnaanꞌhanꞌ.
  bhd-bhd: ज़ोनेरो मतलब ई आए, किजोकि ज़ैन लोकेईं मसीहे पुड़ विश्वास केरनो शारो, परमेशर
    तैन, तैन लोकन करां जादे सज़ा देलो, ज़ैनेईं कधे विश्वास नईं कियोरो, तैन लोकां केरे
    लेइ रोड़ू भोथू कि तैना कधी न ज़ांनेथे कि धार्मिकतारी ज़िन्दगी केन्च़रे ज़ीतन। हुनी
    तैना ज़ानतन कि सही कुन आए, पन तैना परमेशरेरे हुक्मन न मनन ज़ैना असेईं प्रेरितेईं
    शिखालोरेन।
  too-NT: Más tzey palh tū' ixtalakapasli xlaca'n a'nchī līlacatejtin latā'kchokocan.
    Pero xlaca'n, a'yuj ixtaca'tzī, xlaca'n tamakxtekli huan ixlīmāpa'ksīnni' Dios
    a'ntū ixcāmāsu'ni'canī't.
  ind-AYT: Akan lebih baik jika mereka tidak pernah mengenal jalan kebenaran itu,
    daripada setelah mengenalnya mereka berbalik dari hukum suci yang sudah diberikan
    kepada mereka.
  cjo-NT: Ñaakiro, okameethawita eero riyotzimi riroripaeni ijeeki kameetha. Tema
    iroñaaka tee ikoyi rantero okaatzi ikaminaakiriri Tajorentsi, omawitya okameethaperotaki;
    rootaki tekatsi okantya rawijakotantyaari.
  nsn-nsn: Temaeit, auiantiehe tun tasisina pare, ahik pah ra matotong ate tar hauar
    ineter kodkodoh, ter hauono geta atesina gisina ra turung turung tar mud dedempe
    tar ualatoho ger dedeil geka heirig tasisin.
  san-DEV: तेषां पक्षे धर्म्मपथस्य ज्ञानाप्राप्ति र्वरं न च निर्द्दिष्टात् पवित्रविधिमार्गात्
    ज्ञानप्राप्तानां परावर्त्तनं।
  tna-NT: Tuneseda puji ebia su saida mue shanapa tueda jabuetsuati saida cuana ya
    puji puina.
  lid-lid: Ya, ki buku none iri mene bala tanan san ta kandriyen mwasin ta Kindrei
    bwe, idah kameh maha-an udu le udu. Arile, i buku none iri ndratanan kandriyen
    mwasin ta Kindrei, ma ndranyiminyem mwasin ta aliy, kabatana iri lau tan mene
    atiye sahou ta batanau i tiri, ya ano udu, iri tobolowe kona iri i tan ja, idah
    kameh, iri bwese maha-an ma isi tinan labai, Kindrei kameh edeu i la-u iri.
  wim-wim: Nil pamang nathwey keꞌwey thiichiy woyan Jesus.antaman-a, an way nungant.
    Nil God.angan wik thayan nungantam kan theeꞌ ngampar. Puth pamangan nil nath thiichiy
    woyan Jesus.antaman-a, aꞌ wik thayan God.antaman-a, aꞌ wantiy ngulan-a, an way-wayam
    paththam nungant.
  zga-M: Yehanogiwagwa avanu avo wasite ukhuyemanya enjela iya wayelweli, huba wale
    kalekhe uhulumanya ululagilo uluvalanche uluvapevilwe.
  yom-yom: Bila bulutidi mbote kuidi bawu mu kambu zaba nzila yi busonga vayi mbimbi
    bu bavengama mu yawu mu thangu bazaba yawu ayi baloza lutumunu lunlongo lolo baba
    vana.
  san-SIN: තේෂාං පක්‍ෂේ ධර්ම්මපථස්‍ය ඥානාප්‍රාප්ති ර්වරං න ච නිර්ද්දිෂ්ටාත් පවිත්‍රවිධිමාර්ගාත්
    ඥානප්‍රාප්තානාං පරාවර්ත්තනං|
  yut-yut: Mibɨltok kosit kɨlegɨ do dɨma nandawit tam, uŋun da jɨgɨ. Mani Piŋkop dakon
    gen telagɨsi abɨdaŋek manji ɨmgwit do wagol jɨgɨsi ekwaŋ.
  grc-BYZ: κρεῖττον γὰρ ἦν αὐτοῖς μὴ ἐπεγνωκέναι τὴν ὁδὸν τῆς δικαιοσύνης ἢ ἐπιγνοῦσιν
    ἐπιστρέψαι ἐκ τῆς παραδοθείσης αὐτοῖς ἁγίας ἐντολῆς.
  cpc-NT: Ari okamiithawita iiromi jiñiiro “Aatsipirori” tampatzikashiritakaantatsiri.
    Tima mapirotaka okowiinkatzi okaatzi jantayitanairi, ikimisantawitanakawo ikantakaantawitari
    tasorintsitatsiri, ipoña jowajyaantanakiro osamaniityaanaki.
  nhg-NT: Pues cache cuale uyesquea para yejua tlö ayec quixomatene inu ojtle de yectelestle.
    Cache petzotec iyes para yejua ipampa ye oquixomatque hua omoxelojque para que
    ayecmo queneltocaque inu mandamiento yectec tli oqueselejque.
  nya-nya: Kukanakhala bwino akanapanda kudziwa njira ya chilungamo, koposa ndi kuyileka
    atadziwa lamulo loyera limene Mulungu anawapatsa.
  ngu-NT: Niman más cuajli xquixmatisquiaj quen ijqui se nohuicas ican yolmelajquilistli
    xquen aman quixmatij niman quitlalcahuiyaj on yectlanahuatijli yejhuan oquiselijquej.
  kup-kup: Met pot paru aban hamoh-pori tahaek batam paru pimaz homet non tinaoroh
    emoohat naem hehatin, parum horiñ am tovai emoohavoz hañ horiv aviam metapanezat
    ravah narab, oñ paru Godiz homeo badae batat pim ñetï katë hahan hez-rotap tin
    poñ baval hat haemoohaekanañ maot kos rez manat ñetï moregañ hamahaek parum horï
    tamah-poñiz hañ horiv ahoam metapanezat ravat hezag, zavaruzari tair tapan batah.
  jid-jid: a bi ni mha u mba ni na toh dae ma na u mba toh nda la kwma djur ni kon
    tsratsra wa mba kano ba
  wmw-wmw: Fadari munu‑yo anatowa kwijiwa njira ya ukamilifu, koliko kwijiwa ikisa
    kukatala ámuri takatifu yaapewe.
  gmv-GGM: Istti xiillotetha oge shaaki eridape guye isttas imettida geesha azazozape
    guye simmanape istti kase he xiillotetha ogeza erontta aggidakko isttas lo7oko
    shin.
  ssg-ssg: Pamu solian ti laha na laha tai tioi aweisali Haeu nake ti laha tioiwen,
    ape laha tale tehitolaha hani nauna tetan ti teka kahikahi Krais hanauen laha.
  zpo-NT: Mas wen ngle re xaa zee nanglabeyyt naz nali, ke gwluzh yilo labeyy xaaya,
    nu bare xaa laa xaaya, nu laa xaa re kwaan nambey kwaan nabeyy Dios le xaa.
  poy-poy: Meiweri mbaka kwa womberi kuwera mewavimani ndiri nakamu njira yaimfiriziya
    Mlungu kuliku kuyimana shakapanu kuyileka na kulyagamiziya lilagaliru linanagala
    lyawapananitwi.
  qwh-NT: Tse nunacunaqa Diosnintsicwan alli cawaquita musyecarpis, yapemi mana alli
    rurecunaman cutiquicuyashqa. Tseno caquita munecarqa, mas allim Diosnintsicpa
    alli willaquininta chasquiyanmantsu carqan.
  gaw-gaw: Anam daaṯe amunu ag kobol tutuḵunu ib amu ag ii doolob amuam nau amge ag
    ib ena doona, eḏun ib eheḏ oina, ag ḏo nai gun ele di meṯalob, amuam naunab nau.
  nca-nca: Dokoro uni kato otete roneneŋowímboro khe qu kama qene howeroqo piyimi
    yoteŋgo. Quko koretero khe ŋu howeroqota imemoŋgo mande kondé surumí yunaró ŋu
    huwóŋowaŋgo tiníqo, piyimi horé yowaŋgo.
  zpz-NTPP: Na ornu bi gud lagy dey lac mod gyanap dey lo Ñgyoozh, zeꞌ benu laa yaa
    dey de riidz nim nu mnii mbecy lo dey, orzeꞌ nap zir benu cueꞌ la ñgyad lagy dey.
  zac-NT: Mejurë parë nguiu ni adë nianë́diꞌill nezë zaꞌquë shtë Dios quë despuësë
    tsutëll nezë ni, adë tsagláꞌguëdiꞌill tëchi mandadë nabëdë́ꞌnaꞌa recibir de Dios
    santu.
  kyg-kyg: Apakaemo fatago kavaꞌmo alisaya kafeꞌmo ava gemo oꞌafiꞌnaesinana alagepa
    huꞌa maiꞌnaesinaꞌmonanafa aote gemo ma kavaꞌmo hiyo, huno hapa paiꞌniya keꞌaepa
    gemo afiteꞌa ataleꞌnayaꞌmofeꞌmo alagi hosugiye.
  kmk-kmk: Un-unnay pay okyan nu Adina natigammuwan nu inon di matagu’n nalintog nu
    san natigammuwana asinaman-awidan dan nasantuwana bilin ud Apudyus un naitudtudu
    kan siya.
  cao-NT: Jabi anoma tsi xo toa Dios mëstëxëni ca yoba quima casohaina ra, toa yoba
    bo jabihax na. Oquë tsi naa nohiria iquë aquë ra toa yoba cahëyamayoi-rohapihi
    na.
  bbr-bbr: Is ak kiro jekur äpu maun kar ämän awaraurim. Ko meter Anut nukas roasiret
    kon amukup owose eposek saräun ko äpu mau wa, onok aru miäwon, wasarewaraun ses
    ko usu owaun itok. Utianik, ko kiro Anut nukan ämän karauk roat akas ko ätär murin
    äpu momoi, tainorianik, ätäi kiro onok utowon, okon, tawa ko usu näwäu senes owai.
  inb-inb: Mai­kan­pas Taita Dius tukuipi alli man­das­kata iachaspa anchu­rigka,
    mas alli­char kan­tra, chi Alli Willai­ta mana iachag­samuspa kan­ga­pa.
  hrv-hrv: Bilo bi im doista bolje da nisu spoznali puta pravednosti, negoli, pošto
    ga spoznaše, okrenuti leđa svetoj zapovijedi koja im je predana.
  box-NT: Mu bon, ɓa yàá lá yí zũna bìo le Dónbeenì le ɓa ɓua lè míten sṹaaní
    bìo ɓa zũ mu à ɓa yí máa bè le Dónbeenì mu làndáwá na kàránna làa
    ba yi.
  ote-NT: Maꞌna xá hño hinxa ba̱tuahma̱ rá ꞌñu Ajua̱, que núꞌa̱ bi ba̱di ne bi yopa
    menga maꞌnaꞌqui ja ra tsꞌoqui ne bi ꞌuegue de rá ma̱ca noya Ajua̱ núꞌa̱ xqui sipabi.
  wnu-wnu: Wuri qomon qoregen eng me imbig igour ende qi eng uber qi. Ego see mom
    imbig wogub bo qomon qau eng biisitet igour.
  zam-NT: Per nalle', por cón che'n con' ye'rsin' co' gàc loo mèna co'se' tyactìi
    mèna, más huen ngàca loo mèna thidteneque' ne'ngòode mèna loo cón che'n Tad Jesucrist
    par non mèn no ta' mèn cuent xá mod thìb lìte yòo mèn loo bé' leque gàca loo mèn
    co'se' ya nonle' mèn no nda'le' mèn cuent xá nac cón che'n Jesucrist no ale bere
    mèna, lá' mèna par ne'lide mèna con' co' mnibe' Diox loo mèna li mèna co' nac
    con' natú' co' mnibe' Diox par li mèn.
  zyp-NT: Dingnah langpui khah hni thah thlang tei, aaning khatei pehpaw biapeh a
    sungnawpaw khah hningchai thlang navy co, ma langpui khah hni lytah za ung my
    he seh la, aa cawtah a chah vy a.
