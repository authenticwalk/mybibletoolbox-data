verse: 2PE.002.012
translations:
  kpx-kpx: Loboe beloveta keau botoe mesia ke nahate. Ataeabuna mavi beige mesiaeabuna
    kemo holoeavoge ataeabuna kebia malei havei. Iale beloveta keau luleleholisito
    vaveve kateale vai anelu aiogeveale kemo Dilavana kebia ibina toela ovei aiogevege
    abuna uoholisi.
  okv-H: te embomeni amo God ta ke kiae avoeto urumbagora avoeto enana kiari embomeni
    mane ahoe o ohu aingeko amina erera eto o ahoe ta mihoi embo na teto heveto indagora
    ainge dombo God na enana tau pepehekasora
  tbo-tbo: Tu wiatatiyana koyakoyama dewa apapoena he dewadewaya galenahi mei gamogamo,
    po hai kamna tunawa he wootagoya ma he nenae. Hai winugoneina binei he palipaliguyaguyau
    yaka apo hai hilage mei gamogamo hai hilage walo uyahina,
  mal-C: എന്നാൽ, ഈ വ്യാജ ഉപദേഷ്ടാക്കളാകട്ടെ, തങ്ങൾക്ക് മനസ്സിലാക്കാൻ കഴിയാത്തതിനെ
    ദുഷിക്കുന്നു. ജന്മവാസനകളാൽമാത്രം നയിക്കപ്പെടുകയും പിടിച്ചു കശാപ്പു ചെയ്യപ്പെടുന്നതിനുമാത്രമായി
    പിറക്കുകയുംചെയ്ത യുക്തിഹീനമൃഗങ്ങളെപ്പോലെയാണ് ഇവർ. ഈ മൃഗങ്ങളെപ്പോലെ അവരും സ്വന്തം
    വഷളത്തത്താൽ നശിക്കുന്നു.
  grc-SR: Οὗτοι δέ, ὡς ἄλογα ζῷα ⸉φυσικὰ γεγενημένα⸊ εἰς ἅλωσιν καὶ φθοράν, ἐν οἷς
    ἀγνοοῦσιν βλασφημοῦντες, ἐν τῇ φθορᾷ αὐτῶν ⸂καταφθαρήσονται,⸃
  bgc-bgc: पर ये झूठ्ठे शिक्षक जंगली-जानवरां की तरियां सै, ये जानवर न्ही जाणते के
    किस तरियां सोचणा सै, अर उनका मकसद पकड़े जाणा अर मरणा सै। ये लोग भी वोए काम करै
    सै जो इनकै मन म्ह आवै सै, अर उन चिज्जां के बारें म्ह बुराई करै सै, जिसके बारें
    म्ह वे न्ही समझते, वे नाश हो जावैंगे।
  khz-khz: A etaunilimalima ati getugamagina, geria mamilaginamo gevairana, noowane
    manega paera vetaira, gemagulina pia vagiramo ulanana vetaira. Ati geriparana
    gaura gemamai-agirana. Gaura pakurai ira vomanega paera vetaira pia vega-rakavara
    e pia lekwalekwa.
  deu-TKW: Diese aber wie unvernünftige von Natur zu Fang und Verderben geborene Tiere,
    lästernd über das, wovon sie nichts wissen, werden in ihrem Verderben selbst verderben,
  zsr-NT: Bönniꞌ ni nacquëꞌ ca böaꞌ guixiꞌ, cutu bi taꞌyéjniꞌbaꞌ, san naljcbaꞌ quië
    nu sön lecbaꞌ len gdödi lecbaꞌ. Taꞌnë́ xöhuëꞌë qui le cutaꞌyéjniꞌnëꞌ, atiꞌ laꞌnitiëꞌ
    tsaz ca rac quecbaꞌ böaꞌ guixiꞌ naꞌ.
  lin-lin: Kasi bango, bateyi ya lokuta, lokola banyama oyo ezanga mayele, oyo etambolaka
    na bonyama, oyo ebongisama mpo ete bato bakanga yango na mitambo mpe baboma yango,
    bafingaka oyo bayebi te. Mpo na yango, bakokufa lokola banyama,
  hns-NT: Bakie naklie siekhaawe waalan djaise djanaawar hai. Oesab aapan djiewan
    biena sotj-bietjaar se bietaawe hai. Aur djaise djanaawar logan paida howe hai
    pakaraaike maar dhaaral djaai khaatien, aisahie oelog djab koetjh ke badnaam kare
    hai djaun ke biese me oesab na samadjh paawe hai, tab oesab djanaawar ghat naas
    kare ke laaik hai.
  noa-E: Maach khapeen jãg iekhaajem khʉʉnan sĩi nemchaainjöta thʉnʉm, bʉ̈ʉrjã khĩirjugjã
    chukhu. Maguata nem inag pöd amachdëu khaugba aawaijã warag parhoobata iekhapʉ̈imaajem.
    Jãgʉm khʉʉnan amach mag nʉm gaaimua amachdëupaita Ẽwandamag amach mod ʉmkha nʉmjö
    naawai, sĩi nemchaain õtpaanaa kheechjemjöta aju Ẽwandamau am dʉ̈i,
  eng-EMTV: But these, as unreasoning natural animals, having been born for capture
    and destruction, blaspheme at things which they are ignorant of, and shall be
    destroyed in their destruction,
  mib-NT: Te tēe ún chi cácuu de nájnūhun quɨtɨ yúcú jéē ni jéconaā tɨ̄ jiín modo
    sáha tɨ, te cátahū tɨ̄ návāha nihīn ñayuu tɨ̄ cahni i tɨ. Chi cácahān neé de sɨquɨ̄
    tāca jéē tu cájecūhun ni de. Te cuu de nájnūhun jíhí tācá quɨtɨ ún.
  lif-NT2: कर कन् मनाहाॽरे़ग कुसिङ्‌मे़न्‍निःत्तेबा पाःन्‍हाॽरे़ तक्‍ले़ङ्‌वाओ माङ्‌चे़ॽया
    पाःन् मे़बाःत्तुॽरो॥ खे़ङ्‌हाॽ ते़म्‍मासिआङ् से़प्‍मासि फाॽआङ् सिक्‍कुम् निङ्‌वाॽ
    मे़ःन्‍ने के़धाप्‍पा थक्‍साहाॽ कुइसिःक् मे़जोःक्‍लो॥ कन् इङ्‌ले़क्‍के सिक्‍साम्‍बाहाॽ
    खे़न् थक्‍साहाॽ कुइसिःक्‍के मे़मे़क्‍लो॥
  xnj-xnj: Vandu avo veviliga chochoha chila vangachimanya. Ndi ngati hinyama yangali
    luhala, ndi vevilekewa na mwanakandahi vikamuliwa na kuhinjwa, kwevilanda chevawumbiwi.
    Yati vikomiwa ndava ya uhalabisa wavi vene.
  mmx-mmx: Ketla anaa limixin kaxarang, di tu eburu xusu ti paase xapmek mumu limixin
    keneng at levempanga nedi dixokleklen i. La dip tuvuk baulang ngan levempanga
    aaxa mi lavanuet kangkedek atnedi. Lugugu mun atnedi keretna, diga visik mun di
    xusu dinabak lox alis kaka di la dinap sev amet nedi. La dinaba seeve ngan laxampanga
    aaxa mi lavanuet kangkedek atnedi.
  cbr-NT: Ënë unicamax ca sinánñuma 'ixuan ñuinacan, uisa cara oia quixun sinánquinmabi,
    ñu 'acësaribi oquin 'anan ñuinanëxa mëraquian unin 'anúnbi nicësa, usaribi 'icën.
    Atux ca an 'unáncëma ñu ñui 'atimati banaia. Usa 'aish ca ñuina bamacësaribi bamati
    'icën.
  tee-NT: Ju tu'u' atapacxat yuchi lhi'alin ni laich cach'apacalh chai laich camaknicalh.
    Chai talak'an ju tu'u' sk'apa ju a'ulanican. Pus vana va chun ju anuch lapanacni.
    Chunch ju tatsucui tachi ju tu'u' tonto atapacxat. Is'akstu'an tapuxcolakxtui
    ixmak'alhk'ajnat'an junta jonk'alhita ni na macxcai talhichivinin ju tavilanancha
    ju lact'iyan mas jantu tamachakxai ta talhijunitach.
  eng-LSV: and these, as irrational natural beasts, made to be caught and destroyed—in
    what things they are ignorant of, slandering—in their destruction will be destroyed;
  cak-NT: Pero ri winak ri', más que jun ex ri man niqui'en ta entender, itzel yech'o'n
    chirij. Can anche'l je chicop roma man yenojin ta utz. Y roma ri itzel tak ex
    ri niqui'en, can niquiwoyoj ri castigo pa quiwi' y c'a chupa ri castigo ri' xquiebeka-wi.
    Xtiquic'ulumaj anche'l ni'an chique ri chicop cuando yetz'om chi yecamises, roma
    ri chicop ri' can richi-wi ri' xe'alex.
  pah-NT: Pembo'ehara'g̃a ki a'e te e'i te'varuhu g̃wembikwahavipyre'yma pe. G̃a ko
    mbiara javijitehe. G̃wemimbotarimo mbiara oko tehe ojapyakae'yma. Na jitehe pembo'eatyvive'g̃a
    ndekoi g̃wemimbotarimova'ea rehe ojapyakae'yma. Mbiara ojihu tehe. Aerẽ ahe opyhy
    ijukavo g̃wembi'uro. Na jitehe po ti Tupana'ga pembo'ehara'g̃a momanoi nehẽ no.
  sja-NT: Ma seewa jarateepataarã ne-animalaarã́k'apɨ p'anɨ. Ne-animalaarã k'ĩsiadak'aa
    eperãarãk'a. Oopata ãchi k'ap'ɨapa oopi bɨk'a. T'opata eperãarãpa jita atadamerã
    mãik'aapa peedamerã. Mãga pɨk'a p'anɨ ma seewa jarateepataarã. Pedee k'achia jarapata
    ne-inaa jõma ãchia k'awada-e p'anɨ ãpɨte. Ma k'aurepa Tachi Ak'õrepa ãchi jõpiit'ee,
    eperãarãpa ne-animalaarã jõpipatak'a.
  xed-xed: Tsa mnduha ya ná, haɗ ghəŋ da həŋ wa. Manda nimtak ta yaku ŋa kasuta, ka
    psliŋtá həŋ ya, ka həŋ ta magaku. Dər skwi kul snaŋtá həŋ tsi ná, razay taŋ ŋa
    taŋ. Manda va tsaya ná, dzaʼa zaɗanazaɗa lu ta həŋ manda nimtakha.
  mks-NT: Joo ña̱yivi quini ja̱n cúú ná tátu̱hun quíti̱, rí co̱ xíní túni̱. Na̱cacu
    rí ñuyíví yóho ta tíin táhan rí ta sáhní táhan rí. Ta quia̱hva já cája na̱ cán
    jáchi̱ cája na ndá ña̱ xínu̱ ini na caja na ta cáha̱n núu na sa̱há ña̱ha, ña̱
    co̱ cánda̱a̱ ini na sa̱ha̱. Ta tá quia̱hva xíhi̱ quíti̱ já quivi na̱ cán.
  gfk-S: Iesene kakarek ra mangana turadi di haruat ma ira wawaguei ing pata nudi
    ta lilik. Di hoke ra ba na raaia ing di lon mon waing dait nage hakuni leh ura
    ububu bing. Di ter ra nianga na haragawai uta ira linge ing pa dile nunure ter.
    Hoke ira raaia di la hiriruo, di bileng di na hiruo.
  bmu-bmu: Garata yeŋön mewö qahö ahakzemö, ambazip mieŋön sileŋini memba öŋgöba Buŋa
    keu qahö möt kutuba mi töndup yeŋgöra uruqeqe keu töhöreŋ laŋ jimakze. Sömbup
    soŋ ewö mötkutukutuŋini ölŋi qahö asuhuiga sömbup malmalgö sihim yuai korembiŋi
    miyök mörakze. Sömbup soŋ mi asuhugera ambazipnöŋ laŋ eŋguget kömumakzei, yeŋön
    mönö miaŋgö dop laŋlaŋ tönpin mala ayuhume. Nanŋini sihim mötmötŋini goŋgoŋmaŋgoŋan
    mönö köndeŋ eŋgigetka ayuhum teköme.
  dgz-dgz: Go nop ebo aopan ma mini waine nagirewa, ya anune amba waiwanum. Mu man
    tap nop ya anune amba taine mini taiwanum. Man tap ame tambu guramopen men yanane,
    gueguewa ame pu manewa bumage entanine mini, God guramo boniga semota.
  eng-GNV: But these, as naturall brute beasts, led with sensualitie and made to be
    taken, and destroyed, speake euill of those things which they know not, and shall
    perish through their owne corruption,
  zaa-NT: Pero lacą nna riyé' cą iqquia iyaba nu labí nabiá'ni cą, ná cą tulàppa ba
    lani ca animal canu labí rà'a cą razón nna gulia cą para qui'ni ca enne' nna gudaxu'
    cą cą nna gútti cą cą, ą'hua ca ènni'a nna l·luỹa hua latsi' quį de runi cą maldad.
  eng-WEBSTER: 'But these, as natural brute beasts, made to be taken and destroyed,
    speak evil of the things that they understand not; and shall utterly perish in
    their own corruption:'
  guh-guh: Pamonae penajumetsënëtsilivaisi petsipaebaponaevi, beveliajamatabëcuenevi
    saya. Pacuenia saya jinavanapa unupijidujuai, bajara saya jamatabëcueneitsi bajarapamonae.
    Apo najamatabëxainae pexanialivaisi. Saicaya xua jamatabëexana, exanabiaba. Unupijidujuai
    saya jema bajinavanapa. Nexata jivi jemata itsa tane, vaetaba. Beyaxuabanua. Pamonae
    penajumetsënëtsilivaisi petsipaebaponaevi, pibisiacuenia baracuaicuaijai tsabiabi
    xaniavaetsia apo peyapëtaejava ata. Nexata pacuenia unupijidujuai baverebiabatsi,
    bajara pijinia pacuenia jemata Dioso verebiabiana bajarapamonae.
  bon-bon: Yepä, peei walya biname cina ngene atwanena cäco gemi. Girigale drego pana
    teepi teeme singi papa jaawenemusi. Teeme lui budre mule gyene. Teepi wälu lica
    niiya mene iicaname pui poto cidi me teepi lui umle cäco gemi. Yoo, biname cina
    girigale drego bine joomlemusi, yaaglecimusi, siige teeme ireclota lapiruge. Cuta
    pui walya abiberäja biname bine pepu pana pagege cuta iisibreca.
  nhw-BL: Pero nopa istlacatica tlamachtiani itztoque quen tlapiyalme catli amo quipiyaj
    inintlalnamiquilis. Tlapiyalme san quichihuaj catli inintlacayo quinequi, huan
    amo hueli monejnehuilíaj achtihui tlaque ininpantis, huajca amo ohui tiquinmasiltise
    huan tiquinmictise. Huan san se ica nopa tlamachtiani, nimantzi quintlaijilhuíaj
    ajacame pampa amo quimachilíaj ininchicahualis. Huan yeca nopa tlamachtiani mopolose
    san quen tlapiyalme.
  swh-ONEN: Lakini watu hawa hukufuru katika mambo wasiyoyafahamu. Wao ni kama wanyama
    wasio na akili, viumbe wanaotawaliwa na hisia za mwili, waliozaliwa ili wakamatwe
    na kuchinjwa. Hawa nao kama wanyama wataangamizwa pia.
  wbi-wbi: neke ifidimua ifi fino fisila luhala fivumbilue kuhuma kuvwandilo vwa kukolua
    na kubudua,
  bba-bba: Adɑmɑ mɑrumɑrɑ tɔn be, bɑ kɑ yeni mɔ̀ nɡe yɛɛ yi yi wɑ̃ɑ bu kɑ mwɑ bu ɡon
    sɔ̃. Ye bɑ kun tubɑ yerɑ bɑ wɔmmɔ. Bɑ koo mɑɑ kɑm kowɑ nɡe yɛɛ yi.
  eng-KJVCPB: But these, as natural brute beasts, made to be taken and destroyed,
    speak evil of the things that they understand not; and shall utterly perish in
    their own corruption;
  kgk-NT: Nhandejáry nhe'ẽ ra'anga rei omombe'u va'e kwéry ae onhe'ẽ rei rei ambue
    kwéry-rehe. Gwembigwaa e'ỹ-rehe onhembohory oiko-vy. Onhe'ẽ vai rei hese. Ojapose
    va'e rei ojapo ave. Mymba ka'agwy rupigwa rekoha-rami oiko upe va'e kwéry. Pene
    mandu'a kena mymba ka'agwy rupigwa-rehe. Teko rei-rupi oiko. Opamba'e apo-vy rei
    oiko mymba ka'agwy rupigwa. Nahi'arandúi-gwi nhanhapytĩ va'erã, jajuka va'erã.
    Upéixa ete ave heko vai mbo'eha kwéry oiko. Mymba reko-rami rei ave oiko. Itavy
    voi. Itavy-rehe ohundi-ta voi íxupe kwéry Nhandejáry.
  waj-waj: Ii vaidi iya fayai mmararaiya yaata utiraivaa roosiima yaata utida kati
    nuaida varida iikiaavai. Iya hama arinaima teeda rikieera aataruuyauvaara maisa
    kua kiaavai. Vaidiiya fayai mmararaiya ruputuaani putuaaneema ngiari maisama variraivo
    iyaki vaivaara fai irisai putuaaravai.
  cpy-cpy: Irika-paeni kaari-pero-shireri ikimiwitakari antami-weri, tee riyotzi ikenkishireeyaa.
    Itzimaetyaa-shiwaetaka opoñaashityaa iñahaero ikemaatsita-kaetyaari roojatzi ithonkae-tantee-yaariri.
    Ari ikantee-yaari ithonkaeyaa kijimayita-kiriri Ronampiripaeni Tajorents kaari
    riyota-kotzi jempe ikantayita rirori-paeni.
  mpx-mpx: Heliya hi ola bwasumu nige wali nuwatu sasapona i gagan, inoke bugul bolo
    ali sapu nige hi aatena hi ba panapanak-agil ya. Gamagalau bwasumu hi libil ge
    hi apanakil, inoke i ola to Yehoba abwe ni apanakil,
  wbp-wbp: Junga kujaju. Yinyarra tiija maju-patu, kula kalu jungangku manngu-nyanyi.
    Ngari kalu puluku-piya manu jiyipi-piya nyina, kula kalu jungangku manngu-nyanyi
    yapa-piyarlu. Yinya tiija-paturlu kula kalu milya-pinyi Kaatu-kurlangu kuruwarri.
    Ngari kalu manyu-pinyi-puka. Manngu-nyangkalu-jana puluku manu jiyipi. Nyiyakulu
    palka-jarrija? Palka-jarrijalu yungulu-jana yapangku pinjarla ngarni. Kuja-piyarlu-yijala
    kapu-jana Kaaturluju puuly-mardarninjarla tiija-patuju maju-patuju pinyi. Junga
    kapu-jana murrumurru-mani-nyayirni kuja kalu maju nyinami. Kuja kalu-nyarra tiija
    maju-paturlu jirrnganja-ngarni mangarri manu kuyu, ngari kalu maju-mipa manngu-nyanyi
    yungulu-nyanu wardinyi-mani. Maju-jarri kalu parrarlangurla. Kujarlanyankulu yapa
    nyurrurlaju kurnta-jarrija.
  luo-luo: To jogi wuoyo marach ka giyanyo nyaka gik ma ok giwinj tiendgi. Gichalo
    le maonge rieko, mager, maonge paro, mane ochwe mana mondo omaki oyangʼ. Jogi
    biro lal nono mana ka le mag bungu.
  nhe-NT: Pero nopa istlacatica tlamachtiani itztoque queja tlapiyalime tlen ax quipiyaj
    inintlalnamiquilis. Tlapiyalime san quichihuaj tlen inintlacayo quinequi, huan
    ax hueli moyolilhuíaj achtohui tlachque ininpantis, huajca ax ohui tiquinmasiltise
    huan tiquinmictise. Huan san se eli ica nopa tlamachtiani, nimantzi quintlaijilhuíaj
    ajacame pampa ax quimachilíaj ininchicahualis. Huan yeca nopa tlamachtiani mopolose
    san queja tlapiyalime.
  aii-aii: ܐܝܼܢܵܐ ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ، ܐܲܝܟ݂ ܗܲܝܘܵܢܹ̈ܐ ܕܠܵܐ ܗܵܘܢܵܐ، ܕܦܝܼܫܹܐ ܒܸܪܝܹܐ ܠܨܲܝܕܵܐ
    ܘܠܛܠܵܩܵܐ، ܒܸܓܕܵܦܵܐ ܝܢܵܐ ܥܲܠܔ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܠܹܐ ܦܲܪܡܝܼ ܠܗܘܿܢ، ܘܒܸܬ ܛܵܠܩܝܼ ܒܚܪܵܒ݂ܵܐ
    ܕܓܵܢܵܬܵܝ̈ܗ‌ܝ،
  esk-NT: Aglaali tamatkua iḷisautrit atriqaqtut isrumatlaiḷaatun niġrutitun, aŋalatitautun
    aullasiġmiknun, aniruatun aŋuniagaksrauplutiŋ tuqqutaksrauplutiŋlu. Uqaġuurut
    pigiiḷipḷugich sunik kaŋiqsimanġisaġmiknik. Aasrii piyaqquġisirut isrumatlaiḷaatun
    niġrutitun.
  msb-msb: Pero ini na mga tawo nagapakaraot san mga dili ngani ninda nasabutan. Nagahiwag
    lang sinda pareho san mga kumadlaganon na hayop na waraʼn kaisip-isip. Nabuhay
    ini para darakpon lang kag paratyon. Pareho lang san mga kumadlaganon na hayop
    pagapatyon naman sinda san Dios.
  cpa-NT: Jøng² dsa² héi² lán¹² ju³lah lán¹² jáh². Tsa¹chian² dsǿa¹²dsa. Lø²chian²
