  tte-tte: Toyakayakataine mumugali besiele ebaebai sokasokali mumugali, ali nuwatu
    nige idududulai, kaiwena ginauli siya kali dudulai nige sikakatai sikawa-naenae-yagili.
    Na gubesi kani Yaubada ana yamayamaisali? Kaba gite bwaite. Saugana tokeloya ebaebai
    sokasokali silobaili sisakonali yo situpa-kalatagili sivavalam ee kanasiga siboita.
    Kana koleya tabe besiele kani Yaubada toyakayakataine iginauli kolili na ali kamkamna
    besiele ebaebai sokasokali ali kamkamna.
  tcs-tcs: Ol wailanimal uda nogad no sens i bin bon po kesem ane kilem. Dem laitisa
    i mata pole wei blo dem wailanimal. Demkain pipol i lap ane spik ol nugudtok baut
    ol demting wanem dempla no sabebaut. Dempla gobi mata damiz longsaid wea dem nugud
    einzel.
  hlt-THB: Cehlai ve ak thlangkhqi ing a mami sim ik-oeih ak khanawh thekhanaak awi
    ce kqawn uhy. A mingmih taw qamsak tlung amyihna, ami simnaak taw awm lawt hlai
    hy, tu nawh hqe hly kawi nani ami thang hy, qamsamyihna a mingmih awm qeeng kawm
    uh.
  soq-soq: Waeuwa lagawaa apanawa ne umanau wadina dima mo mai atentoipona di wakadisasai.
    Mo ipa pue dobinoa ruau ita insaisau wisedia rua inseie antoi. Pue dobinoa bomompe
    namompa os baiwa muntoie waimoi. Tane laga apanawa pue ema ruau do kadi donsapue
  qub-qub: Llutan yachachicojcunaga animalcunano mana tantiyacoj carmi imatapis llutanta
    ruran. Animalcunano pishtacänallanpämi yurisha. Paycunaga mana allita ruraycashallanchömi
    ushacangapis.
  att-att: Á yawe ira mattá-ábbilinán nga mangituddu sù ari kuruk, akkuád da lâ yù
    narákè nga negagángay nira, ánna uyu-uyawad da yù arád da kánnámmuán. Meyárik
    ira ta simaron nga ayám nga awán ta nonò na, nga masikuatán sangaw. Á mapapátay
    ira gapay nga kunnay ta simaron nga ayám.
  bki-bki: Vite miroano napano kito romial ka abe lu p̃eli abe sop̃i m̃ele, mia tomu
    nalo na maka avitilubar leleio, aju amila lelan tolu nalo na. Kialo bajago nalo
    ajibe na, mila na ajibe ka temeul deden nalo ga, napano amila pariparilo ga, mia
    maka ala tonovo tai. Aju amiel janea vio jibe na banbano tomu nalo amilivi kalo
    amuebinvinlo, a mia tibe ga na bunu ban tomu nalo nei ga, aiilo ga ka aial kanalo
    m̃ariano.
  bqp-bqp: Gbɛ̃ pìnↄ dì yã kũ ò a gbá dↄ̃ro bɛ̃̀nɛ bomɛ. Bisãsiri bára mɛ́ à kúḿma,
    ò laasun vĩro. Ò ń í, de ò ń kũkũ ò ń dɛdɛ yãimɛ. Oni kakatɛ lán nↄ̀bↄnↄ bà,
  mcp-mcp: Buud bɔɔŋg bʉ́sə nda ocúdú wâ jugʉ́, ocúdú bwə́ dʉ byɛ̂l nə́ bwə́ bá biil
    mə́láámbʉ́d nə́ ndɛɛ́ bwə́ bwoo wá. Sá bwə́ ampúyɛ́ yí, bwə́ lás nə gwo bwaasʉ́lə
    mpu. Bwə́ bá nə́mə́ dʉ yə shwɨy lʉ́ ócúdú, bwə́ bwoo nə́mə́ nda ocúdú,
  hat-hat: Mesye sa yo menm, yo tankou bèt ki san konprann, k'ap viv dapre ensten
    yo epi ki la sou latè pou moun kenbe touye. Yo pale mal sou bagay yo pa konnen,
    yo gen pou yo peri menm jan ak bèt.
  npl-NT: Pero ninteh tlakah kemi yolkameh, amo kipia tlalnamikílistli, iwa tlakatih
    san para makinkitskikah iwa makinmiktikah. Yejwah kipojpoah nochi tlan amo weletih
    kajsikamatih, pero ninteh tlakah yakatlamitiweh kemi yolkameh,
  bgg-bgg: Hì pha branthek ne awaithek ro lajia ne ibeymuthung è awaithek lum ne lajia
    rek pha ji duiine rek, hanyie shii ne zum ne ua pha giak ro, ithek è agao pha
    ji è; makhak-riing rog shii joh ro. Ithek ne ibeymuthungthek duiine srobro rey
    ruii phro,
  eng-TCENT: But these men blaspheme in matters they do not understand. They are like
    irrational beasts, creatures of instinct born for capture and destruction, and
    in the destruction of those beasts they will be destroyed,
  eng-BSB: These men are like irrational animals, creatures of instinct, born to be
    captured and destroyed. They blaspheme in matters they do not understand, and
    like such creatures, they too will be destroyed.
  cpu-NT: Irikaite kaariperoshireri ikempivaitakari piratsi, te iriyote impampithashirenetya.
    Itzimashivaiyetaka impoña iriñeero iraperotaiya. Ari inkempitaiyaari iraperotaiya
    kishimayetakeriri maninkariite kaari jiyotakotaajatzi tsika ikantayeta iriroriite.
  san-ASM: কিন্তু যে বুদ্ধিহীনাঃ প্ৰকৃতা জন্তৱো ধৰ্ত্তৱ্যতাযৈ ৱিনাশ্যতাযৈ চ জাযন্তে
    তৎসদৃশা ইমে যন্ন বুধ্যন্তে তৎ নিন্দন্তঃ স্ৱকীযৱিনাশ্যতযা ৱিনংক্ষ্যন্তি স্ৱীযাধৰ্ম্মস্য
    ফলং প্ৰাপ্স্যন্তি চ|
  tac-NT: Alué 'yégali benírameka napurigá ajágame jami oyame, alarigá ju, napu pe
    cha'pisá me'liame ju. Sairúgame ra'íchame ju napu a'boi tabilé námame ju.
  eng-WEBPB: But these, as unreasoning creatures, born natural animals to be taken
    and destroyed, speaking evil in matters about which they are ignorant, will in
    their destroying surely be destroyed,
  gfk-H: Senbia kaiken ra mangana tunatuna diet haruat ma ira wawaguai ing pataia
    nudiet ta lilik. Diet hoira ba na roka ing diet lon mon ing dahat naga hakuni
    lah wara bubu bing. Diet tar ra nianga na hanghagawai ira linga ing pa diet nunurei
    tar. Hoing ira roka diet sala hirhirua, diet mah diet na hirua.
  viv-viv: Tu wama kalivai-dina gaitoma tulina tulina keke hidahalamanedi-ma hihawavelaigedi.
    WaꞋitadi, badi vaita kevakeva walawalaꞋa amine keke wanuwadiyao higa-kawokawowo.
    Hitubutubuga be kaliva hikikiveꞋavidi-yo hiluluyaweyawelidi. Meda anafaiweya badi
    tovehawalai-dina hinabwavi.
  yao-yao: Nambo ŵandu ŵa akuchitukana chachilichose changakuchimanyilila. Ali mpela
    inyama yangali lunda, yaikuŵelekwa kuti ikamulikwe ni kusinjikwa. Ni ŵele ŵandu
    wo chajonanjikwe mpela inyama yo.
  tgp-tgp: Pani la tamlohi nike, la sohena maji r̃omira mo vono, la vora matan vara
    la pa taurira la vilimateira, la lo verelehilehi na hinau la sopo levosahi te
    hinau hinira, ale nora posposi sasati i pa vano i tihai peresira.
  auc-NT: Në babæ ante odömönäni guiquënë tömënäni näni në adämaï ïnö ante mä pönëninque
    wënæ wënæ apæ̈nedinque babæ ante tedewënänipa. Babæidi ömæwocadäni inte näni togænte
    ecate ëwenguinque önonque pönï cægönäni baï në babæ odömönäni ïñömö edæ adobaï
    ëñënämaï ïnäni inte tömënäni näni wænguinque babæ cædinque quingämë baï quëwënänipa.
  kbc-NT: Pida niɡ̶inoa niiɡ̶axinaɡ̶anadi awitakaɡ̶a onietigi niɡ̶inoa ane diɡ̶icoa
    moyowooɡ̶odi. Odaa jiɡ̶idaa me liciagi niɡ̶inoa eijedi aninoa me ɡ̶odawikajetedi.
    Codaa onietiniwace niɡ̶inoa ane doɡ̶oyowooɡ̶oditeda, odaa jiɡ̶idaa Aneotedoɡ̶oji
    micota me yaaɡ̶adi digo micataɡ̶a me jinigotaɡ̶a niɡ̶inoa eijedi ane ɡ̶odawikajetedi.
  bmh-bmh: Bo, dudu go ag igul ipal agal bigeg i abiu, bo, ag go en ze biabial kuai
    maranemen. Go dudu ag egun sul. Egun ag dabeleu tamacag gaul aidarena, dudu agen
    ugarina, noumanem. Go dudu ag han guzental, ag dabeleu naliu tamacag, ein igul
    mabun dabilanem go ag igul go macanem, gonun, ag egun sul tamamamen.
  ctu-BL: Pero ili winicob mi' cha'leñob t'an ti' contra jini mach bʌ anic mi' ch'ʌmbeñob
    isujm. Tontojob che' bajche' bʌte'el mu' bʌ i yilan pañimil cha'an mi' yʌjquel,
    cha'an mi' tsʌnsʌntel. Mi caj i jilelob yic'ot i bibi'lel.
  meq-meq: Ndo neheye faya ta giye na, wu nakə ma giye ŋgama bay aye. Nəteye na, andza
    wu i pesl neheye ta gəsiye ada ta kəɗiye tay ha aye. Nəteye faya ta tsaɗateye
    kəriye a wu neheye bo tay eye tə sər bay aye. Ta deɗek ta mətiye andza wu i pesl
    hay.
  noa-H: Maach k'apeen jãg hiek'aajem k'ʌʌnan sĩi nemchaainjöta t'ʌnʌm, bʌ̃ʌrjã k'ĩirjugjã
    chuk'u. Maguata nem hinag pöd hamachdëu k'augba haawaijã warag parhoobata hiek'apʌ̈imaajem.
    Jãgʌm k'ʌʌnan hamach mag nʌm gaaimua hamachdëupaita Hẽwandamag hamach mod hʌmk'a
    nʌmjö naawai, sĩi nemchaain hõtpaanaa k'eechjemjöta haju Hẽwandamau ham dʌ̈i,
  alp-NT: Po kurua tinai mo mere esi lesi titinai peneka! Esi lepae tiae mere esi
    lepae saisa rebe esi boro kenare lekwe. Hoko esi saka binatane rebe enoake saisa
    mo po lulu esi sukare eleki kete lomai le saisa rebe urekwa more. Kai sakesa kai
    binatane rebe pialaele leke tatike pine kerikele eleki ribi esi selere, namake
    kuru tinai more esi supu atia ele mere lekwe.
  san-VEL: kintu ye buddhihiinaa.h prak.rtaa jantavo dharttavyataayai vinaa"syataayai
    ca jaayante tatsad.r"saa ime yanna budhyante tat nindanta.h svakiiyavinaa"syatayaa
    vina.mk.syanti sviiyaadharmmasya phala.m praapsyanti ca|
  kbq-kbq: Hianagi ana havige rempima huzami vahe'mo'za zagakfagna vaheki'za, zamazeri'za
    zamahe frisaza vahe fore hu'nazankino, zamagri zamagu'zmagesamo zamazerino zamahe
    frigahie. Zamagra havizankuke nehu'za mago'zana ontahi'naze. Hianagi zamagri havi
    zamavuzmavazamo zamahe frigahie.
  kbh-kbh: Pero chë buátëmbayënga, chë cachënga ndoñe tontsë́sertana soyëngama puerte
    bacá jtsóyebuambnayana, y chca, chënga mondmëna mo tja bayëngcá, soyënga ts̈abá
    josértama juabna ndbomnënga; chënga jtsiyenana nÿe nts̈amo tojtsebiona y tmojtsebos̈cá,
    y chënga jónÿnana, chámuashebuayama y chamëbáyama. Chë buátëmbayënga mo chë bayëngcá
    mochántsapochocaye.
  ron-LSB: Dar aceștia, ca niște creaturi fără rațiune, născuți ca animale naturale
    pentru a fi luate și distruse, vorbind de rău în chestiuni despre care nu știu
    nimic, vor fi cu siguranță distruși în distrugerea lor,
  pon-pon: A mepukat rajon man akan, me jota ar lamelam, me udan kileledier on jalidi
    o kamela, pwe re lalaue, me re jaja, o re pan mekila ar wiawia jued.
  nhe-BL: Pero nopa istlacatica tlamachtiani itztoque queja tlapiyalime tlen ax quipiyaj
    inintlalnamiquilis. Tlapiyalime san quichihuaj tlen inintlacayo quinequi, huan
    ax hueli moyolilhuíaj achtohui tlachque ininpantis, huajca ax ohui tiquinmasiltise
    huan tiquinmictise. Huan san se eli ica nopa tlamachtiani, nimantzi quintlaijilhuíaj
    ajacame pampa ax quimachilíaj ininchicahualis. Huan yeca nopa tlamachtiani mopolose
    san queja tlapiyalime.
  sps-sps: Sana rin tsoiny fifaatsuts gamgam to te gim ror ma natiny a ka te tsue
    fiiring iny rori, arin sikia tu rejiaf faarei raror marei sensen sikia tu fakats
    ana ri vovovou iny ror koman tana pua rari; marei sensen te agiir me ma mat ari,
    jesan kan tsurin tsoiny fifaatsuts gamgam to ari nai iring vavajia eraror unya
    Hel.
  wnc-wnc: Siwan ninda kaap zongge natapna sanga ayamnanga singgak. Siwan aminu kem
    wamu gin danindamukaing aminda kaap zongu dua yapbiking. Aho. Wa aminda sanga
    musia enayaakngakan tawake natdetdeu takngatu takngatu natake ngana yapii katak
    dua natake asapdukaing. Siwan sanga wai wa tasikaing kakngata wa aminu apasiwan
    maining.
  bus-bus: Gbɛ̃ pìnↄ è yã kɛ̀ aↄ̃ↄ à gbá dↄ̃roo zaa bomɛ. Gbɛ̃ntee báa bé à dańla,
    aↄ̃ↄ laasuu vĩro. Wà ń í, lɛ wà ń kũkũ wà ń dɛdɛ yãnzimɛ. Aↄ̃é kaatɛ lán nↄ̀bↄnↄ
    bà,
  gub-BL: Miar a'e wà, na'ima'enukwaw kwaw teko wanehe a'e wà. Umai'u e wà, uker e
    wà, umuzàg wa'ya'yr wà. Amo 'ar mehe xiuka i'u pà zane wà. Nezewegatete a'e upurumu'e
    mua'u ma'e a'e wà no. Nukwaw kwaw Tupàn wà. Uze'eg zemueteahy hehe wà. A'e rupi
    amo 'ar mehe Tupàn uzepyk putar wanehe nehe.
  imo-imo: Nalo aku iyema, mele takerama konopu naa peremo mele, aku tepa konopu naa
    peremo. Mele takerama konopu liko naa mundurumele. Ulu te tenge mele naa liko
    manjikolio we teremele. Mele takerama we molko, imboma moromelena we andoromele
    wali imbomani eno toko kondoromele. Aku tepa mele kolo toko mane tili iye akumani
    ungu ningema wamongo pilko naa ningo, unguma ningo kenjirimele. Aku ulu teremelemunga
    mele takerama we andoromele wali imbomani eno toko kondoko mindili tirimele mele
    eno kape aku teko mindili nonge.
  boj-boj: Gisaŋ tamo naŋgi di wagme juwaŋ bul tulaŋ nanarioqnsib laqnub. Naŋgi naŋgo
    segi jejamu qa areqalo uge uge dauryeqnub. Anjam naŋgi poinjrosai qaji di naŋgi
    olo misiliŋyeqnub. Iga wagme juwaŋ naŋgi ojeleŋoqnsim ñumeqnum dego kere mondoŋ
    Qotei na gisaŋ tamo naŋgi di ñumougetqas.
  eng-DRA: But these men, as irrational beasts, naturally tending to the snare and
    to destruction, blaspheming those things which they know not, shall perish in
    their corruption,
  knf-knf: Kë bukal, bawo ji ŋlimariya ŋanwooŋ ŋaanwo na uşal, ŋabuka buka pa pmobana
    kafiŋ. Baji bakar uko wi bawooŋ baammee kë bakluŋ kafiŋ baka ji ŋlimariya.
  san-KHM: កិន្តុ យេ ពុទ្ធិហីនាះ ប្រក្ឫតា ជន្តវោ ធត៌្តវ្យតាយៃ វិនាឝ្យតាយៃ ច ជាយន្តេ
    តត្សទ្ឫឝា ឥមេ យន្ន ពុធ្យន្តេ តត៑ និន្ទន្តះ ស្វកីយវិនាឝ្យតយា វិនំក្ឞ្យន្តិ ស្វីយាធម៌្មស្យ
    ផលំ ប្រាប្ស្យន្តិ ច។
  arn-NT: 'Tüfeychi pu che ta kulliñ reke feley: nielay engün ta kimün re pekan dungu
    femkey choyüngey engün ñi nüngeael ka ñi langümngeael. Wesa dunguyekefingün tati
    kimnoelchi dungu mew, welu layay engün chumngechi lakey tati pu kulliñ.'
  zas-NT: Lasaꞌ ree bén guin naban reeman ziꞌc ree be, ad yuꞌt xquiarguiejn reeman
    abiꞌ rnieeguijdx reeman ni ad rigniaꞌt reeman, guidiblagaa rüjn reeman ni rëntzi
    reeman sin xgab. Ziꞌc ree be zëëdzi reeb loj guidxliuj guie par guiniaaz reeb
    din guiët reeb, ziangajc laa reeman por nidxuudx rüjn reeman ma cusëëb laagajc
    reeman,
  ken-NT: Kɛ batɔŋɔ́ nse bhɔ bárɛ̀m mɛnyɨŋ mbɔ ɛnyǔ mmʉɛt ɛyap ɛ́tɔ̀ŋ, mbɔ nyǎbhɨ
    ɛnɛ́ bábhe chi bɛ mankɛm mangway. Bǎbhɔŋ bɛ́way bhɔ mbɔ nyǎbhɨ.
