  cta-NT: Juaꞌa̱ caca cuayáꞌ tiꞌ na chaꞌ nchca jiꞌi̱ ycuiꞌ nu Xuꞌna na cuaꞌni lyaá
    Ni jiꞌi̱ ñati̱ nu tsoꞌo cresiya jiꞌi̱, chaꞌ ná tyiji̱loo nu cuxi jiꞌi̱ nguꞌ biꞌ.
    Nu loꞌo cuaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ ni, jlo tiꞌ Ni ti jiꞌi̱ xcubeꞌ Ni. Cua
    jlo tiꞌ Ni tilaca laca nu ntsuꞌu chaꞌ cuxi tyiquee.
  bqc-SIM: Màa Dii gbɛ̃́ pↄ́ naawa bↄa yↄ̃a guu dↄ̃, mɛ́ a gbɛ̃vãi kũa dↄ̃ e àↄ
    gɛ́ ĩadaiwà yã́kpalɛkɛgↄↄzĩ.
  tcz-CHONGTHU: Hijeh chun nangman namui, Pakaiyin Ama ngaisah ho chu thoh hasatna
    atonauva kona iti ahuhdoh ding ahen, Aman migilou chu hahsat thutanna nunung nikho
    lhinkah jenga jong gimbolna munah akoiye ahenai.
  mar-mar: तर जे धार्मिकांना त्यांच्या परीक्षेतून कसे सोडवावे व जे अनीतिमान लोकांस
    शिक्षा भोगत न्यायाच्या दिवसासाठी कसे राखून, ठेवावे हे प्रभूला कळते.
  snp-snp: Ena yaleka monawa muki yamu kolalo. Goti koli umamo wenena ya kepa mona-mona
    yakafo ika o gedaigu yauti Wekolakafo gilimito olu omuni kenami aumala moda mino
    edami ne. Ido monanina efe ádami wenena ya lifima ka olu itibito giminami kamena
    naba ya moda kiyabani imo ne, loto, oiya ama lifima ka olu itibito gimigimi o
    minami aumala yaki moda mino edami ne.
  isl-isl: Fyrst Drottinn gat bjargað Lot, þá getur hann einnig bjargað þér og mér
    út úr þeim freistingum sem umkringja okkur, og hann getur einnig refsað hinum
    óguðlegu, allt til þess dags er lokadómurinn verður kveðinn upp.
  spy-NT: Kunyoo, inkēt ꞉Yēyiin wōlēē sāruntooy biiko choo iyēnchinē inee kung'ēētyēē
    nyāliluutēk. Inkētē mbo wōlēē riibtooy kibrōkōsiisyēk choo rātootiin ākoy bēsyēēt
    nyoo /kiitiilchinēē biiko tukul ng'aleek.
  xnn-xnn: Gapo isnan deeyda ay inommat id kasin et mamagtek ay getken Apo Dios ay
    mang-ikkan isnan osto tay isalsalakana nan mapalpaligatan ay ipogaw ay mangpati
    ken siya danapay dosaen nan adi mangpati ken siya. Awnitna dosaen isnan agew ay
    omdanan nan mangbanagana isnan ipogaw.
  mwe-mwe: Bhai, Bhakulungwa bhamumanyi namuna ja kwaatapulanga bhandunji bhakwaajogopanga
    a Nnungu. Numbe bhanakwaalindililanga bhandunji bhaatendanga yangali ya mmbone
    mpaka lyubha lya ukumu.
  tte-tte: Tem bwaine besiele, ee kabo Yaubada sowasowana tomo namwanamwali isaguili
    yo ileboili ali miya-polowe kolili yo tabe sowasowana tonaenaeli, besiele toyakayakatai
    mwakomwakotaline siya kaiweli yawalowalo, ikabi-kalatagili yo me ali kamkamna
    sisanasana yatala mwawamwawasina kaiwena, kabo maisa naenaesosina silobai.
  tcs-tcs: So yupla luk nau, God i prapa sabe wiskain po seibe ol pipol uda bilib
    lo em prom ol trabol. Ane em sabe tu wiskain po panis dempla uda meke rongting.
    Em go kip panis dempla antil da lasdei wen em go zaze ebri pipol po wanem dempla
    i bin mekem.
  hlt-THB: Vemyihna a awm awhtaw, syk a zoek ing khypyinaak ak hu Khawsa ngaih ak
    sai thlangkhqi ikawmyihna ka hulnaak nawh thlakthawlhkhqi a boet kaana toelnaak
    ami huh awh ikawmyihna awi ka dengnaak hly, tice Bawipa ing sim hy.
  soq-soq: Eueuwa ema uduudu sabamosade Tatamba God me sawantoia apanawa poka bedewe
    saumopie inamopia intawa atembaida. Tane do kadi dewalala apanawa matangelamopia
    intawa me atemba. Ita apana sa teamono tauma waimoi kotu walamawa wisepia baiwa.
  qub-qub: Chaynöpami musyanchi yäracojcunataga Tayta Diosninchi salbashanta. Juchasapacunatami
    ichanga ñacaycächin. Y fisyu junajpis ñacayman gaycurenga.
  att-att: Á gapu ta pangiyígù ni Namarò kári Noe ánna yù pangiyígù na gapay ngaw
    kári Lot, á mepasingan ta makáwayyá si Namarò nga mangabbák, á iyígù na yù ira
    tatolay nga manguruk kuna nu marigirigâ ira. Á mepasingan gapay ta makáwayyá si
    Namarò nga mamukù ánna mamagikáru sù ira narákè, áddè ta duttál yù pangukum na
    nira.
  bki-bki: Naruei ver kito rosidomii vatitig ka nalo na, mia releal Atua kiano bajago
    tai, napano jibe nei. Naio mijikia batitig jum̃abe ka rivuku bulag kiano tomu
    nalo na bo ataluvo den lavoniano nalo, a naio mijikia rivokar sikili tomu na bova
    ka avar kanalo vironiano nalo. Mia naio rila avar ve tertelisu vonganei beamu
    vo, mia ea legiano na tibureiano mia avokar nonovio nana ju nene.
  bqp-bqp: Lɛmɛ dↄ Dikiri gbɛ̃ kũ ò naainↄ bona yↄ̃ogwanaa gũn zɛ́ dↄ̃, akũsↄ̃
    à gbɛ̃ vãni kũna dↄ̃ de à wɛ́ tãa yãkpatɛkɛgↄrↄ zĩ.
  mcp-mcp: Na mə lwó sə́ nə́, buud bɨ́ nə gwɔ̧́ɔ̧́gə́ nə Zɛmbî wá, Zɛmbî mə mpú dʉ
    tɨ́ yîl bwo mə́kʉgʉlʉd. Njɨ, a ŋgə táág osɔ́ɔl ɔ́ mə́bɔ̂w nə́ a bá jugʉshi bwo
    jwɔ̂w lʉ́ sémbyé mílə́sʉ́.
  hat-hat: Konsa, Bondye konnen ki jan pou l' delivre moun k'ap sèvi l' yo nan mitan
    eprèv. Men, li kite mechan yo pou l' ka peni yo jou jijman an,
  npl-NT: Nochi ni technextilia Toteko Dios weleti kinmakixtia akimeh nemih kemi Ye
    kineki, iwa kinkawa matlaijyowikah non amokualteh, para neká tonati ijkuak Ye
    tetlajtlakoltis.
  bgg-bgg: Chiih-è giang bran shii chaithek è ragia rek phi pha chiih-è khi èrek ne
    awie pha bran shii Chua pha Inai shii lago iliing shii ruii pha ji de Hamangkhung-aphuii
    ne thieg ro,
  eng-TCENT: then the Lord knows how to rescue the godly from trials and how to keep
    the unrighteous under punishment until the day of judgment,
  eng-BSB: if all this is so, then the Lord knows how to rescue the godly from trials
    and to hold the unrighteous for punishment on the day of judgment.
  cpu-NT: Arira okantari, jovavisaakotziri Avinkatharite ñaapinkathatasorentsitaneri
    ñaapiintakerori ñaantashiretaantsi, onkantya eero ineveshirevaitanta. Tema jetzitakaro
    jovasankitaayetziri kaariperoshireri, irojatzi apaata iramenakoyetantaiyaariri
    maaroni.
  san-ASM: প্ৰভু ৰ্ভক্তান্ পৰীক্ষাদ্ উদ্ধৰ্ত্তুং ৱিচাৰদিনঞ্চ যাৱদ্ দণ্ড্যামানান্ অধাৰ্ম্মিকান্
    ৰোদ্ধুং পাৰযতি,
  tac-NT: Onorúgameka asíriga 'la machí alarigá gu'írimio alué ralámuli 'la Onorúgame
    oyérame napu resí nilia mochí napu'lige etea 'we cha nokachi uché jaré ralámuli.
    'Lige asíriga 'la machí Onorúgame churigá gastigárimio ralámuli cha nokame napu'lige
    seba raweli Onorúgame gastigárimala suwábaga ralámuli cha nokame.
  eng-WEBPB: then the Lord knows how to deliver the godly out of temptation and to
    keep the unrighteous under punishment for the day of judgement,
  gfk-H: Ing bia Kalou ga gil hoken i nunurei mah wara halangalanga sei diet ing diet
    murmur ia sukun ira harwalaam. Ma i nunurei mah wara balbalaurei bat tar ira tena
    sakena narako ta ra harpidinau tuk taar tano bung na warkurai.
  viv-viv: Wona velemona Yaubada badi Nowa kadu Lota gikibababaledi faꞋina kahalamanena
    Bana anafaiweya ide kaveꞋamohimohinena-ma vita agaidiya ginakibababaleda. Atu
    kaliva koyodiyao matahiwadi againe anafaiweya ginakiveꞋavidi ginanunauwena tu
    vedewayauga ana tova.
  yao-yao: Nipele, Ambuje akumanyilila yakuti pakwakulupusya nkulinjikwa ŵandu ŵakwalamba
    Akunnungu, ni yakuti pakwaŵika ŵa sambi nkulaga mpaka lyuŵa lya kulamulikwa kwawo.
  tgp-tgp: Ale Moli God mo levosahia sohena sava vara i pa juri na tamlohi r̃uhu na
    nora rani r̃ilangi, ale mo levosahia sohena sava vara i pa lo sile na talai isana
    tamlohi hehe i tikeli na rani aria tavera,
  auc-NT: Mänömaï cædinque Wængonguï, Botö mïñæ̈ në pönäni caate wædäni adinque botö
    do ëñente cædinque æ̈mo ate quëwënänipa. Wæætë wïwa cædäni ïnänite botö apænte
    anguïönæ ganca mö ongonte baï mäninque ñöwo incæ wæætë wæætë pämo wædänipa, ante
    Wængonguï cæcampa. Ïninque, Nö ëñente Wængonguï cæcampa, ante mönö edonque ëñengæ̈impa.
  kbc-NT: Odaa Ǥoniotagodi Aneotedoɡ̶oji yowooɡ̶odi me yatamaɡ̶atee niɡ̶ina oko ane
    iɡ̶enaɡ̶a niɡ̶ina ɡ̶odaxakawa micaaniɡ̶igota me domeɡ̶eo me nawikodeeɡ̶a. Codaa
    Ǥoniotagodi Aneotedoɡ̶oji yowooɡ̶odi meote anigotediogi niɡ̶ina oko anodakapetege
    me daɡ̶a iwoko niɡ̶ica noko nige limedi me iwi codaa me iloikatidi inatawece niɡ̶ina
    oko ane doɡ̶oyiwaɡ̶aditeda.
  bmh-bmh: Gonun, ein uhu nug duailel ag Uwait en agal oiagab petak aimai, gonugau
    ze sesamoranemen ebu zuba, Uwait Ban go duailel isanarabun abiu. Igul eg macanemen
    duailel ag Uwait en agal oiagab petak ab tam, go han ag gusig pataraimai, eg marabun
    abiu. Ziwas tub zumau ebu, go duailel go sisiaraimai, eg wai maramau.
  ctu-BL: Che' ja'el lac Yum yujil i coltan jini ch'ujulo' bʌ che' woli' yilʌbentelob
    i pusic'al. Yujil ja'el i yʌc'ob ti toj mulil jini mach bʌ tojobic che' ti' yorajlel
    meloñel.
  meq-meq: Wu neheye ahəl niye, faya ta ɗakway ha na, Mbəlom a sər tsəveɗ nakə ma
    təmiye tay ha ndo ŋgay hay hərwi ada tâ təma abəra ka ɗəretsətseh aye. Faya ma
    ɗakway ha sa, a sər tsəveɗ nakə ma piye tay ha ndo neheye ŋgwalak eye bay aye
    hərwi ada mâ gatay ɗəretsətseh pat i sariya.
  noa-H: Magua, har hich hat'eepai nem wau nʌm k'ʌʌnta maach Pör Hẽwandamau hoowai
    pekau hee burrjöjöo haadëp haawain, hichdëuta hʌ̈u k'aigpër haaujem. Mamʌ k'aigbam
    k'ʌʌnan deeu hich bëem hed mʌg durr hi hagk'awi warag ham k'aibag wawaagta sĩi
    p'ë wai sim.
  alp-NT: Kwali betaya, bei pusue meiju ite selu be sepo tamata rebe esi lulu Tuhane
    Eni sukare esi supu teheke kai susate hoko Tuhane Ikbasa kena hlamatesi. Kai Tuhane
    Eni kbasa kena alese tamata neunaru leke Isiksasi kena petu Iteu pakala ete pusue
    tamatare.
  san-VEL: prabhu rbhaktaan pariik.saad uddharttu.m vicaaradina nca yaavad da.n.dyaamaanaan
    adhaarmmikaan roddhu.m paarayati,
  kbq-kbq: Hanki e'i Anumzamofo fatgo avu'ava'ma nehaza vahe'ma, zamagu'mavazi'nea
    kankamuna antahineankino, hazenke zampintira zmagu nevazino, havi zamavu'zmavama
    hanaza vahe'mo'za menintetira knazampi manime vu'za, vahe'ma refkoma huzmante
    knarera uhanatigahaze.
  kbh-kbh: Chca, Bëngbe Utabná endobena chë Bëngbe Bëtsábioye adórayënga játsebacana
    padecena soyënguents̈ana y bacna soyënga jamama juabnënguents̈ana, y chë bacna
    soyënga jamama uamanëngna castigánënga jtsabamnama, chë nts̈amo chënga imojaniyenëntscuana
    imojanamcá ndoñe ts̈abá yonjamna ca Bëngbe Bëtsá yochjayana tescama, y chënga
    nÿetsca tescama chë bëts castigo chamotsebomnama jamándama.
  ron-LSB: atunci Domnul știe cum să-i scape pe cei evlavioși din ispită și cum să-i
    țină pe cei nelegiuiți sub pedeapsă pentru ziua judecății,
  pon-pon: A Kaun o kotin kak on kamaiola jan ni jonapan lelapok kan o nekinekid on
    ran en kadeik me japun kan, pwe ren kalokolok.
  nhe-BL: Yeca tiquitaj Toteco quimati quejatza quinmaquixtis cuali tlacame ipan tlen
    hueli tlayejyecoli. Huan nojquiya Toteco quimati quejatza quintlatzacuiltijtiyas
    fiero tlacame hasta ajsis hora para quintlajtolsencahuas.
  sps-sps: Tsunaun saup fatabiny e Lot, sa man enanon Ayei kan natiny non kat iny
    saup fatabin ir vainy tavaron tana patang tsuri. Ana Tsunaun nom tap patsukainy
    non a fasaraa tan vainy pisiin to ari onot non tan nainy vaatsuk,
  wnc-wnc: Siwan ginda wamu waaknga natake ginu atnataaing. Buyambam tapaninda aminu
    sanga takeakngane sukukaingu take gatayamuke sanga apasiwa sinanga akngata wa
    aminde apik kaknganae asandewik. Ita wa aminu take sandewik ngana wai aminde natake
    ita toknga yamunanga aknga teyamunggak. Teyamuwawan kuku tapduknga aminu kuupbam
    usanziwik gwenda apik.
  bus-bus: Tó lɛmɛ, lɛ Dii gbɛ̃ kɛ̀ naaziinↄ bↄna yↄ̃agwana guu zɛ́ dↄ̃, bensↄ̃ à
    gbɛ̃ zaaa kũna dↄ̃ lɛ à wɛ́ɛ tãa yãkpaɛkɛgurↄↄ zĩ.
  gub-BL: Aze teko ikatu wà nehe, Tupàn ukwaw putar ma'erahy ipuraraw paw wi wapyro
    haw a'e nehe. Upyro putar wà nehe. Ukwaw ikatu 'ym ma'e iapo har wanexakaw a'e
    no. Amo 'ar mehe umume'u putar wanemiapo kwer a'e nehe, wanehe uzepyk pà a'e nehe.
  imo-imo: Awilimuni teko kenjiringi imboma kinye imbo tumbi nilima kinye paimbo aku
    tepa mele terimu lemo yuni yunge ungumu pilko liko ulu pengama teremele imboma
    kinye umbuni wendo oromo wali yuni umbuni naa opili nimbe manda wendo limbelo
    mele yunu pilipe, ulu tumbi nilima naa teko, teko kenjirimele imboma kot walimu
    wendo ombalo kinye pundu tombalo mele yunu pilipe, aku walimu wendo ombaindo,
    kinye kape aku imboma mindili tipe moromo.
  boj-boj: O ijo was niŋgi quiy. Tamo Koba Qotei a nami kumbra kalil di yoqnej deqa
    iga qalieonum, tamo uŋgasari bini Qotei dauryeqnub qaji naŋgi gulbe iteqnabqa
    a na naŋgi eleŋqa kere. Naŋgi eleŋqajqa gam di Qotei a segi qalie bole. Tamo uge
    uge naŋgo kumbra dego Qotei a qalie bole. Deqa mondoŋ a na naŋgi peginjrsim awai
    uge enjrqas.
  eng-DRA: The Lord knoweth how to deliver the godly from temptation, but to reserve
    the unjust unto the day of judgment to be tormented.
  knf-knf: Iko yi idiiman kë Naşibaţi ahil kabuuran ţi mnhaj bañaaŋ bamëbanuŋ ţi a
    aliinŧ kaşë kaţooran banwooŋ baanwo baŧool bado kayoonk kakob ki baka ţi unuur
    wi pwayëş, wi baduknaaniiŋ.
  san-KHM: ប្រភុ រ្ភក្តាន៑ បរីក្ឞាទ៑ ឧទ្ធត៌្តុំ វិចារទិនញ្ច យាវទ៑ ទណ្ឌ្យាមានាន៑ អធាម៌្មិកាន៑
    រោទ្ធុំ បារយតិ,
  arn-NT: Fey Ñidol montulniekefi ñi yafkanoael kintukaduamngele rume fey ti pu che
    chalintukuwkülelu ta Ñidol mew ka ngüneniekefi tati wesake che ñi kutrankangeael
    feychi antü mew ramtukadungungele.
  zas-NT: Rajc rüjn Dios yudar bén ruzoob ree xtiidxaman xhietëëz loj prueb cadëd
    reeman, abiꞌ ma na̱j xhie güünnëman benmal ree dxej güün xguialguxtisaman.
  ken-NT: Mɛnyɨŋ ɛbhɛn bɛ́tɔ̀ŋ bhɛsɛ bɛ Mandɛm Acha arɨ́ŋɨ́ ndu áfɛrɛ bo abhɛn bákʉ̀
    mɛnyɨŋ mbɔ ɛnyǔ bo Mandɛm bábhɔ́ŋɔ́ bɛkʉ, nɛ ndu átɛ̀msi bo abhɛn bápù chak,
    bɛ ntɛmsi yap ambak nɛ bhɔ tɛ ndǔ nywɔp ɛnɛn manyé.
