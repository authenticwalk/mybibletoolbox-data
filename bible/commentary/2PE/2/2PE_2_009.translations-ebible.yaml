verse: 2PE.002.009
translations:
  kpx-kpx: Subuta vaveve katealemo nahi hilokage Dilavana vaveve toelamo atae dua
    malevei hoesegevei. Isito vaveve toela vamale kebia auna malevei otoveniege gabie
    atae vaveve kaovamale vani kela ibinaeabe ovei.
  okv-H: Eto ke erena amo Bada na embo Jajavotoho ari sasapura uore osaga kiagora
    avoeto oreketo humbaguja te God ta ke peni avo otohu ae ue hamo ta uje ta huhevihe
    ari sasapura neite neite eagora embopo avo God na hajire ikau kogue mihiroro iji
    kombu ta ari sirikari iji puvuresuja. Eto ke sokova ahe poekari embopo na ungo
    oenga embo peni ke ijie God ta Anera uhu i ta iragora avo otohu ae urumbagora
  tbo-tbo: Uyahinei ipa ta hanapugena dumaya Guyau tu dewadewa atapuhi ludadana uyahihiyei
    apo ina halohi. Ma tu apapoe apo ina panipanihi a sigana libahibahi iyetana ina
    geleta.
  mal-C: പരിശോധനകളിൽനിന്ന് ദൈവഭക്തരെ എങ്ങനെ പരിരക്ഷിക്കണമെന്നും ശിക്ഷാവിധേയരായ അഭക്തരെ
    വിധിദിനംവരെ എങ്ങനെ കാത്തുസൂക്ഷിക്കണമെന്നും കർത്താവിനറിയാം;
  grc-SR: οἶδεν κύριος εὐσεβεῖς ἐκ ⸂πειρασμοῦ⸃ ῥύεσθαι, ἀδίκους δὲ εἰς ἡμέραν κρίσεως
    κολαζομένους τηρεῖν·
  bgc-bgc: वे सारी बात जो परमेसवर नै पुराणे बखत म्ह करी सै, वे ये दिखावै सै, के परमेसवर
    पवित्र माणसां नै मुसीबतां तै किस तरियां बचावै सै, अर न्याय होण के दिन तक बुरे
    माणसां नै लगातार दण्ड दिया जावै।
  khz-khz: Pio tugamagi, Velekou na ia gekwalanaana talimara vekalatovo e vekwakunagi
    aora na pene vega-magulira ripa, a kala rakava talimara pene pili-gavura, pene
    ago, Palagu na pene agirorira tomanai.
  deu-TKW: Der Herr weiß Fromme aus Versuchung zu erretten, Ungerechte aber auf den
    Tag des Gerichtes zur Strafe zu bewahren,
  zsr-NT: Cni nac, Xanruꞌ nöznëꞌ uslë́ꞌ lu naꞌ nu run ga tsazgac nöz dul‑laꞌ nup naꞌ
    tadxi Lëꞌ, san nucözëꞌ zxguiaꞌ gunëꞌ nup cunacgac tsahuiꞌ ga gdxinr dza gchuguëꞌ
    quequëꞌ.
  lin-lin: elingi koloba ete Nkolo azali na makoki ya kokangola bayengebene kati na
    komekama mpe ya kopesa, na mokolo ya kosambisama, etumbu epai ya bato mabe.
  hns-NT: Ie sab tjiedj dekhaawe hai kie bieswaasie log djab adjmaawal dja hai, tab
    Parmeswar oelogke doekh me se batjaai sake hai. Aur oe kharaab manai log ke rahan
    dewe hai oe dien talak djab oe sadja deiga.
  noa-E: Magua, ar ich atheepai nem wau nʉm khʉʉnta maach Pör Ẽwandamau oowai pekau
    ee burrjöjöo aadëp aawain, ichdëuta ʉ̈u khaigpër aaujem. Mamʉ khaigbam khʉʉnan
    deeu ich bëem ed mʉg durr i agkhawi warag am khaibag wawaagta sĩi phë wai sim.
  eng-EMTV: then the Lord knows how to deliver the godly out of temptation and how
    to keep the unjust under punishment for the Day of Judgment,
  mib-NT: Núu súcuan te máá Jítoho yō chi jnáma ya ñayuu cáchiñúhún núū yā, te núu
    vēji jnūndóho sɨquɨ̄ i. Te chíndihyū yā ñayuu casáha néé, návāha ndoho i castigo
    quɨvɨ̄ sándaā yā cuēchi i.
  lif-NT2: हे़क्‍केलॽरिक् दाङ्‌बाल्‍ले़ साम्‌योनिबा मनाहाॽ इनोगे़न् तुक्‍खेहाॽलाम्
    से़ःप्‍मासिआङ्‌ले़स्‍सुॽरो॥ हे़क्‍क्‍याङ् लायोबा मनाहाॽ खुम्‍दिङ् पिरुसिर खासे़न्
    ये़न्‍नो थारिक् कप्‍मासिआङ्‌ले़स्‍सुरो॥
  xnj-xnj: Hinu ndi, BAMBU amanyili chakuvagombola mukulingiwa vandu vevakumuyupa
    Chapanga, nambu amanyili kuvavika vandu vahakau mumbunu mbaka ligono Chapanga
    peihamula vandu va mulima,
  mmx-mmx: Kuren la Leeme Silok ne Moroa i epovo ri lox asepsu limixin avukat basinge
    levesongsongot. La i epovo bok kusu na lok li limixin tongtonga xepe ro xeneng
    at loxokoxo la na lox asongot nedi se at laaleng ete.
  cbr-NT: A unicama atun 'ucha cupí Nucën 'Ibu Diosan 'atimocëbëbia Noé 'iásaribiti
    Lot ië́a, a sinánquin cananuna 'unánti 'ain, Nucën 'Ibu Diosan ca axa ami catamëti
    ax quicësabi oi 'icë unicama, uisa ñu cara 'icëbëtanbi ië́miti 'icë quixun. Usonan
    ca an ñu 'atima 'acë unicama ië́miquinma, anúan an camabi uni isti nëtë utámainun
    tëmëranun ënti 'icën.
  tee-NT: Pus ju Dios ni amak'alhtaxtulh ju Noé chai ju Lot pus tasui ni c'atsai ju
    Dios ta yu laich capumak'alhtaxtuya' ju tatalhoni ju yuchi acsni amapast'ac'anican
    ju tu'u' alactu'unti. Ju Dios vachu' c'atsai ta yu lai capumak'aya' ju alactu'unin
    tus acsni cachina' ju avilhchan acsni camak'osaspitcanach ju lapanacni. Chai mas
    tuca' chin ju anu' avilhchan amamak'alhk'ajni.
  eng-LSV: the LORD has known to rescue [the] pious out of temptation, and to keep
    [the] unrighteous being punished to [the] day of judgment,
  cak-NT: Ri Ajaf can reta'n yerucol ri winak ri can quic'uan jun c'aslen anche'l
    nrojo' raja', y cuando niqui'en sufrir roma yetojtobex, raja' can yerucol. Pero
    ri winak ri man quic'uan ta jun chojmilaj c'aslen, ri Ajaf xa yeruyec-apo chi
    ri k'ij cuando xquie'an juzgar.
  pah-NT: Jukwaha a'ero. Tupana'ga okwaha okokatuve'g̃a mbopiro'yavo hahyrame g̃a
    pe. Ga okwaha okokatue'ỹve'g̃a mombytavo imbohahyag̃wamamo g̃a pe. “Cristo'ga
    ti te'i mbapava koty g̃andeaporog̃itate'varuhua pe imbohahyavouka g̃a pe,” ei
    ga.
  sja-NT: Mamĩda Tachi Ak'õrepa Lot uchiapiji ma k'achia beerã t'ãideepa. Tachi Ak'õrepa
    k'awa bɨ sãga k'aripait'ee ichide ijãapataarã, ne-inaa k'achia oonaadamerã mãik'aapa
    irua k'inia bɨk'a oodamerã. Jõdee ichia k'awa bɨ sãga jɨ̃a pɨk'a bɨit'ee k'achia
    oopataarã ãchi miapirumaa mãik'aapa atuapirumaa ichi ewari waibɨa ewate.
  xed-xed: Tsaya tama ná, nda sna Mgham Lazglafta kəʼa ta hligiŋtá tɗukwa mnduha ma
    skwi ta dzəghaŋtá həŋ. Nda sna guli kəʼa ta pghaghutá gwal ta maga ghwaɗaka skwi
    ŋa ganaptá iri ta həŋ baɗu fitika tsa guma.
  mks-NT: Ta tá quia̱hva na̱caja Ndióxi̱ xi̱hi̱n Lot quia̱hva já cuu caja mé á jáca̱cu
    a ña̱yivi, na̱ ndíquia̱hva mé ndáha̱ mé á. Ta chindeé a̱ na̱ tá cásáhá ndóho ini
    na. Joo sácú xoo mé á ña̱yivi quini já ná canduu xóo na candati na xi̱nu̱ qui̱ví
    caja vií a̱ sa̱há cua̱chi na.
  gfk-S: Ing be God ga gil hokakarek i nunure bileng ura halangalanga leise dong ing
    di murmur ie sukun ira harwalar. Ma i nunure bileng ura balbalaure bat ter ira
    ut na sasana naramon ta ira harpadano tuk ter tano bung na harkurai.
  bmu-bmu: 'Galöm meme keu jizali, mieŋön Anutugö könaŋi kewö kondelakze: Kembunöŋ
    ambazip Anutugö malmal köhöikŋi köl gulimakzini, nini ölöp esapesapnöhök meköba
    bohonini jöhömamgö mörakza. Mi mörakzapmö, ambazip goŋgoŋi mi keuŋinaŋgö likepŋi
    meleŋni qakŋine öŋgöiga garataurupŋan galöm köl eŋgigetka malme. Mewö mala öŋgögetka
    nalö ketaŋan kaiga keuŋini jim teköiga toroqeba sihimbölö möta malme.'
  dgz-dgz: Ap menan guegue map anega wandepiwa. God orup da da nao mega taine nagire
    ame wam koewa da inamup tauepi me inak muna muna neginewa me asigip tan. Go wanene
    wamewa gapan, God waenapan inak koewa taine nagirewa tambumo nemoro di tamo aiwandata.
  eng-GNV: The Lord knoweth to deliuer the godly out of tentation, and to reserue
    the vniust vnto the day of iudgement vnder punishment.
  zaa-NT: Acca yù ri'u qui'ni Señor nna te la' huacca quì'e para gudilèe iyaba ca
    enne' canu rátsini cą ne le' tentación. Ą'hua yù ri'u qui'ni te la' huacca quì'e
    para gudàl·lee ca enne' malo le' lugar de castigo hasta qui'ni i'yu tsá juicio.
  eng-WEBSTER: 'The Lord knoweth how to deliver the godly out of temptations, and
    to reserve the unjust to the day of judgment to be punished:'
  guh-guh: Bajaraxuata vaxaitsi baja yapëtanetsi mapacueneje. Vajatuxanenë caëjëpatsi
    pejamatabëcueneasaëyaexanaenexa pajivi najamatabëcuenecopata vajatuxanenëjavabelia.
    Nexata pajivi najamatabëcuenecopata vajatuxanenëjavabelia, dovathi itsa jamatabëcueneëjëtatsi,
    vajatuxanenë jamatabëcueneasaëyaexana. Vajatuxanenë caëjëpatsinua pibisiacuene
    pexanaevi, nabejiobitsiaya pejinavanapaeyaexanaenexa, mapanacuataje abaxë itsa
    asaë tsavanapae. Bajarapacuenia vajatuxanenë nabejiobitsiaya jinavanapaeyaexanaena
    penaneconitsiaexanaenexa icatsia petëpaecujinae ata, pamatacabi naneconitsiaexanaena
    daxita pijaneconi pexainaevi.
  bon-bon: Peei cabu ca mine umle läbitininago egä Acejiyame te ibibi gyene teeme
    biname bine äsecrerame teeme mäpu cabu ca, lui cina teebine jäätrungusi. Tabe
    cuta miiji gyene niiya mule biname bime daremu bine oomlana ngälu atrana bimu
    te liba cire tatyaramtepi; teepi piba teeme mäpu daremu cirege päpäna.
  nhw-BL: Yeca tiquitaj Toteco quimati quenicatza quinmaquixtis cuali masehualme ipan
    tlen hueli tlayejyecoli. Huan nojquiya Toteco quimati quenicatza quintlatzacuiltijtiyas
    fiero masehualme hasta ajsis hora para quintlajtolsencahuas.
  swh-ONEN: ikiwa hivyo ndivyo, basi Bwana anajua jinsi ya kuwaokoa wamchao Mungu
    kutoka majaribu, na kuwaweka waasi katika adhabu hadi siku ya hukumu.
  wbi-wbi: pe lino uMutwa ikagula ndavule ja kukuvapoka avaanhu vake un'siki ghwa
    mhumhuko nu vwimila ulwakuvafumilila avahosi vwimila kuhighua mu kighono kya vusililo.
  bba-bba: Ǹ n mɛn nɑ Gusunɔ u yɛ̃ mɛ u koo kɑ be bɑ win bɛɛrɛ yɛ̃ yɑrɑ sɑɑ lɑɑkɑri
    mɛɛribun di. U mɑɑ yɛ̃ mɛ u koo tɔn kɔ̃sobu yi u kɑ bu wɑhɑlɑ ko siribun sɑnɑm,
  eng-KJVCPB: 'the Lord knoweth how to deliver the godly out of temptations, and to
    reserve the unjust unto the day of judgment to be punished:'
  kgk-NT: Upéixa voi Nhandejáry. Ãy ave ójehe ojerovia tee va'e-pe oresende va'erã.
    Ha'e kwéry ohasa asy ramo jepe onhangareko porã joty hese kwéry. Oresende va'erã
    ojéupe ohayhu va'e-pe. Hekoha vai va'e-pe ae katu ombohasa asy voi va'erã Nhandejáry.
    Henonde-py enterove ojogweroatyha áry-py omondo va'erã hekoha vai va'e kwéry-pe
    ombohasa asy hagwã-py.
  waj-waj: Anutuuqo itaama uuneema ta yoketaama variaunnaiya mmuaararai maisayauvo
    tiisi nnino rikioo ivo ivakidiri aikiooma ti vitoo yoketaivau yapaanara aataruuvaa
    vaa ivo too rikiaivai. Aanna makee gioonna kiaapu maisama variaiya ngiari maisama
    iira aataruuyauvaa irisaiyauvaa iya mminaraivo vaikiai rikiadaata iya mmannammanna
    itaavai varia rada vidada ivo iya yaparainara suaivaki iya mminara aataruuvaatama
    vaa ivo too rikiaivai.
  cpy-cpy: Arira okantari, riyotzi Awinkatharite rowawijaa-koteri pinkatha-tajorentsitaniri
    ñaapiinta-kirori ñaanta-shiretaantsi. Tema retzitakawo rowajankitaa-yitziri kaari-pero-shireri,
    roojatzi paata ramina-kotan-teeyaariri rantayitziri maawoeni.
  mpx-mpx: He i ola to, inoke ta atena, sauga ebo tosasapol labose nihi pwawa, Yehoba
    bosowaina hot ni pwamwalil, ge bosowaina tonanakil ni kukuhikagil nihi matamatan
    yatala mowamowasena kaiwena yaka abwe ni lahel.
  wbp-wbp: Nyiya-kurlurlipa pina-jarrimi nyampurra yimi nyurru-warnu-jangka? Kuja-jangka
    yimi nyampu-patu-jangka, milya-pinyi karlipa kuja kajana yapa muurl-mardarni kuja
    kalu nyanungu purda-nyanyi. Muurl-mardarni kajana yapa ngurrju-patuju kuja kajana
    maju rdipimi, manu kuja kalu-jana yapa-patu-karirli murrumurru-mani. Kala yapa
    maju-patu kuja kalu majungka-jarrimi? Nyarrpa-mani kapu-jana Kaaturluju? Milya-pinyi
    karlipa jalangurlangu kunka-mani kanyanurla. Kapu-nyanurla warrarda kunka-mani-jiki
    yangka ngaka kapu-jana miimii-nyanjarla maju-pajirni.
  luo-luo: to ka en kamano, to kare Ruoth ongʼeyo kaka dores joma omiye luor kuom
    tembe ma giyudo kendo ongʼeyo kaka okano joma richo ni kum chiengʼ Bura, ka gidhi
    nyime kod kumgi.
  nhe-NT: Yeca tiquitaj Toteco quimati quejatza quinmaquixtis cuali tlacame ipan tlen
    hueli tlayejyecoli. Huan nojquiya Toteco quimati quejatza quintlatzacuiltijtiyas
    fiero tlacame hasta ajsis hora para quintlajtolsencahuas.
  aii-aii: ܐܸܢ ܐܵܗܵܐ ܗܵܕܟ݂ܵܐ ܝܠܵܗ̇، ܟܹܐ ܝܵܕܹܥ ܡܵܪܝܵܐ ܕܵܐܟ݂ܝܼ ܦܲܨܹܐ ܡ̣ܢ ܓ̰ܘܼܪ̈ܵܒܹܐ
    ܠܐܵܢܝܼ ܕܙܵܕܥܝܼ ܡܸܢܹܗ، ܐܝܼܢܵܐ ܥܵܘܵܠܹ̈ܐ ܒܸܬ ܚܲܡܹܐ ܠܗܘܿܢ ܩܵܐ ܝܵܘܡܵܐ ܕܝܵܢܬܵ‌ܐ ܕܩܲܒܠܝܼ
    ܓ̰ܘܼܢܓ̰ܵܪܵܐ،
  esk-NT: Taatnaqhuni Atanġum iḷisimagaa qanuq annautrił̣iksrani agaayyutiqaqtuanik
    uuktuaġusriaŋitñiñ suli qanuq tigummił̣iksraŋat nalaunŋaitchuat iñuich uvluanunaglaan
    atanniuviksram anasriñŋuqsaġviksraŋatnun.
  msb-msb: Kaya an Ginoo maaram kun pan-o niya isasalbar sa pagtios an mga diosnon
    kag kun pan-o an mga maraot ginapabantayan hasta sa adlaw san paghukom agod kastiguhon,
  cpa-NT: Ma²ŋi¹² báh³ Juu¹³ jniang³ ha²lah liúg²dsa dsa² quián¹²dsa jmø³uai¹². Ma²ŋi¹²dsa
    ha²lah cuøh¹²dsa dsa² re² dsag³ ju²lih¹³ dsøa¹² ta³lah¹jií¹ jmai³ ja³mi¹rø¹² Diú¹³
    jǿg³ quiah¹² ja³ca¹lah¹já¹dsa.
  dso-dso: ସେନ୍ତାର୍‌ ଆଲେ ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର୍‌ ତାକର୍‌ ଦୁକ୍‌ କସ୍‌ଟ ତେଇଅନି ଆରି
    ଆଇବା ପରିକାଇ ଅନି ରକିଆ କର୍‌ସି । ଆରି କାରାପ୍‌ ଲକ୍‌ମନ୍‌କେ ସେ ସବୁ ଲକ୍‌କେ ବିଚାର୍‌ କର୍‌ବା
    ଦିନ୍‌ ଜାକ ଡଣ୍ଡ୍‌ଦେଇ ସଙ୍ଗଇସି ।
  meu-meu: Benaini, Lohiabada ese ia ibadinana taudia hedibaḡani amo baine hamauridia
    diba, a kara dika taudia baine ḡuidia diba ela bona hahemaoro dinana.
  yva-NT: 'Anakotaro nande tenambe umaso mamo mo Amisye apa vambunine raroron: Opamo
    bambunin po vatano utavondi Apa bekere rai mapaya irati awa ana mo matopane rai.
    Muno Opamo bambunin po vatano awa ayao kakaije ntapekano mansai maijar tutir ava
    Apa masyoto mangke rapatimu arono indati Po awa mangke raugaje mai jaje.'
  dgc-dgc: Nadid, i kahulugina na éya a étélo a halimbawa, éy monda meta moy i ugali
    na Panginoon a méngagaw du mékidiyos a tolay ta hirap de. Sakay ugali na be a
    méngipihesu du medukés a tolay a hanggan ta aldew na péghukum.
  zpm-NT: Gase na gaṉle rlu ib rsaand Dios zha ne rnalopaa me, rsaand me guiab zho
    lo doḻ; ni scagaa grë zha ne rsaand guieḻntseeb, ib tedsod zho lo guieḻnëdox ne
    cteed me zho gaḻ dze ne laa me guṉ guieḻwxtis.
  hix-NT: Àro wyaro nehxakon hatà, Kohkomo, amnyehran heno kom hoko. Àsok hana nay
    ha, noro ha. Tàxan komo kurunhony me nay hamà. Teryewhamnohsom me nyamoro yehtoko,
    kurunhetxow hamà, Kohkomo. Anhàtho kom haxa yanàhnohnye me nay hamà. Tahuso roro
    rma nyamoro yeryaha, tomohtoho hona. Wahanonkano yxe nomokyaha hampànà. Àro rma
    ho nanàhnohtàketxhe hampànà.
  sim-sim: Avui Wasilaka Noa nga Lot nga nor jivinahandari mashin ji hishika. Os nomorawu
    las orin tiyanda ma ondohik si tala nahi, or avak lirin jivinakwa ri, os Noa nga
    Lot nga fririn or uhunda hom. Hako ma ol orin kumaifaha kavakavan unda ondo avak
    wasa kava os li unda hom or ukwa lir. Ushinak er li li ihi man or heyembakwa wolokop
    or mbanak kavak nakwa lir.
  npi-ULB: त्यसैले, धर्मीहरूलाई परीक्षाबाट कसरी बचाउनुपर्छ र अधर्मीहरूलाई न्यायको
    दिनमा सजायको निम्ति कसरी तयारी राख्‍नुपर्छ भन्‍ने उहाँ जान्‍नुहुन्छ ।
  cgc-cgc: Tenged ta iling an tan na mga pabuat ta Dyos anay pa sa, sigurado ki na
    parti ta mga ittaw na gasunod ta iya na liag nlaman din daw ino pagluwas din ki
    danen alin ta iran na mga pagtilaw. Nlaman din man daw ino pagsintinsya din ta
    mga ittaw na ula gasunod ta iya na liag para naan ta katapusan na adlaw na mag-ukom
    kanen ta tanan na mga ittaw, maageman danen silot alin ki kanen
  tim-tim: Aregât hin nâŋgâŋet. Anutuŋe luâk âmbâle agak meme âlepŋe akbiâ ekto ârândâŋ
    akmap are âmâ umatŋân manbiâ tân yeŋguwiapgât bo pâpkomap. Dâ luâk âmbâle bâleŋe
    akmai are âmâ hâuŋaet sowân hâk hilâlâm makmâ yeŋgiwiapgât kala busi kâlegen katyekto
    hâk hilâlâm nâŋgâm tatbaigât hainâk bo pâpkomap.
