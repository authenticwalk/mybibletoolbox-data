    परमेश्‍वर हिन्‍ना। थेसेन य्‍हाङला जम्‍मान आज्‍यबा गेग्‍याम य्‍हाङदा फेला।
  avt-avt: Haiu mewepyapɨr menmen enum haiu mɨrɨakem, God hɨrak yaaik kakises menmen
