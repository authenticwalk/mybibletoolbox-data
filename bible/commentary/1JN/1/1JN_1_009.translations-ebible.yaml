verse: 1JN.001.009
translations:
  kpx-kpx: Isito nahi nahie vaveve ke loui Dilava imihage auna nahie toela ulihai.
    Kosealemo keu inutolotolote. Iale au vadeu louale kemo auna nahie vaveve toela
    bahata nahi vamale ke ulihage nahie uvu kena dua vai.
  okv-H: Rate God ta degi ari sasapura harikihiroro amina ari javotoho ikasi oje ena
    amo ari sasapura hotembeto toruhue jo egau javotoho aisuja.
  tbo-tbo: Ma tamogi ipa ta baha dumalu tana pa, ‘Aee, tau amaka a powaya,’ yaka Yaubada
    apo ata apapoehi atapuhi ina paligigilihi ma ina liyeuyeuta po ina houna idumaluta,
    babana Yaubada i dumalu yaka apo a baha ina limoineya.
  mal-C: നാം നമ്മുടെ പാപങ്ങൾ ഏറ്റുപറയുന്നു എങ്കിൽ അവിടന്ന് നമ്മുടെ പാപങ്ങൾ ക്ഷമിച്ച്
    എല്ലാ അനീതിയിൽനിന്നും നമ്മെ ശുദ്ധീകരിക്കും; അവിടന്ന് വിശ്വസ്തനും നീതിമാനും ആണല്ലോ.
  grc-SR: Ἐὰν ὁμολογῶμεν τὰς ἁμαρτίας ἡμῶν, πιστός ἐστιν καὶ δίκαιος ἵνα ἀφῇ ἡμῖν
    τὰς ἁμαρτίας, καὶ καθαρίσῃ ἡμᾶς ἀπὸ πάσης ἀδικίας.
  bgc-bgc: जै हम अपणे पाप नै परमेसवर के स्याम्ही मान ल्या, तो वो म्हारे पाप नै माफ
    करण म्ह भरोसेमन्द अर धर्मी सै, अर वो हमनै सारे अधर्म तै शुद्ध करै सै।
  khz-khz: A pene ita gera kala rakava pita kilagi-matagaira genai, ia maveraramanina,
    gera kala rakava maparara pene guligi-vagira, e gera kepi maparara pene tugamagi-piatogara.
  deu-TKW: Wenn wir unsere Sünden bekennen, so ist er treu und gerecht, daß er uns
    vergebe die Sünden und reinige uns von aller Ungerechtigkeit.
  zsr-NT: Chquiꞌ gxualëpruꞌ lahuëꞌ dul‑laꞌ nabágaꞌruꞌ, Dios runëꞌ ca rnëꞌ, len naquëꞌ
    tsahuiꞌ. Unít lahuëꞌ dul‑laꞌ nabágaꞌruꞌ len unëꞌ rëꞌu dxiꞌa, ugǘëꞌ yúguꞌtë le
    cunác dzag rëꞌu.
  lin-lin: Soki toyamboli masumu na biso, Nzambe akolimbisa biso mpe akopetola biso
    na mabe nyonso, pamba te azali Sembo mpe Moyengebene.
  hns-NT: Bakie djab hamlog aapan paap pastaaike Parmeswar se bataai debe, tab oe
    hamlogke paap ke tjhama deiga djaise oe bolies hai. Oe sattja Waala hai, ohie
    se oe hamlogke diel ekdam se safa kar deiga har ek kharaab tjiedj se.
  noa-E: Pari chadcha dich pekau pöm nʉm khap irigta chaigpanaa dich khaigba abarm
    jaaumʉn, magan chadcha Ẽwandamau nem agchata waaujeewai agpierr maach khaibagjã
    thum chugpaapʉ̈imaju.
  eng-EMTV: If we confess our sins, He is faithful and just to forgive us our sins
    and to cleanse us from all unrighteousness.
  mib-NT: Te núu nacani ndaā yō cuēchi yó núū yā, te cone cáhnu ni yā nuū cuéchi yó,
    te sándoo ya yohó ndɨhɨ jeē neé cásáha yó. Chi jíní yō jeē Yaā vāha Yaā ndaā cúu
    ya.
  lif-NT2: कर आनिॽ लायोहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि आबाःत्तुम्‍ने़ फाॽग्र ले़प्‍मि
    आबिॽरो हे़क्‍क्‍याङ् आनिॽ काक् फे़न् याःम्‍बक्‍कोलाम् सुत्‍थो आजोःक्‍लो, थेआङ्‌भे़ल्‍ले़
    खुने़ॽग नसाःन्‍साबा नु साम्‌योनिबा चोःक्‍लो॥
  xnj-xnj: Nambu tikayidakila na kujova kwa Chapanga kuvya tibudili, Chapanga ndi
    msadikika na yati ihenga gegiganikiwa, na mwene yati akutilekekesa mabudilu gitu
    na kutinyambisa uhakau woha.
  mmx-mmx: Ketla mo do nedik ta soxomus asu laxakapmek atnedik ti ne Moroa, ni naba
    doxoma xepe i la ni naba lox adadat nedik basinge leveloklok kapmek axap atdik,
    mila neni Laradi Ruturun la Laradi Manmanton.
  cbr-NT: Usa 'aínbi cananuna 'unánti 'ain, nun nu nun 'uchacama chiquinaxuncëxun
    ca Nucën Papa Diosan, ax upí 'ixun ax quicësabi oquin 'aquin, nun 'uchacama nu
    tërë́nxunquin upí 'inun nu 'imiti 'icën.
  tee-NT: Para ni cajunk'oju tachi chun ju qui'alactu'unti'an ju Dios pus ju yuchi
    aquintamac'acxaniyan ju qui'alactu'unti'an chai aquintaxacanik'oyan tachi chun
    ju amacxcai. Pus ju yuchi akts'iya muctaxtui tuchi najunta. Chai soknic'a ju navi
    acsni quintamac'acxaniyan ju qui'alactu'unti'an. Pus lai quintamac'acxaniyan ju
    qui'alactu'unti'an va ixlaca'atalh ni quinichilh ju Cristo ju quilacata'an.
  eng-LSV: if we may confess our sins, He is steadfast and righteous that He may forgive
    us the sins, and may cleanse us from every unrighteousness;
  cak-NT: Y xa nakak'alajij kamac chech ri Dios, raja' can xtucoch' (xtucuy) kamac
    y xtuch'ajch'ojij ri kánima, y xtulesaj-e ronojel ri itzel tak ex ri jec'o chiri'.
    Roma raja' can choj-wi y manak xtujal rutzij.
  pah-NT: Po nhande imohemi nhanderekote'varuhua imombe'gwovo Tupana'ga pe, a'ero
    po ga imombori nhanderekote'varuhua nhande hugwi. A'ereki g̃wembi'ea rupi ga oko
    jipi. O'erame tamombo ti g̃a hugwi javo, a'ero ga imombori tuhẽ. A'ereki ga heaporog̃ita
    pyry. Ga nhande mboheaporog̃ita pyry no ihyva nhanderekote'varuhua nhande hugwi.
  sja-NT: Mamĩda mãgɨpa ichia p'ek'au k'achia oopata jõmaweda jararu pɨrã Tachi Ak'õremaa,
    tachi t'ãride k'awa p'anɨ Tachi Ak'õrepa chupɨria k'awaait'ee. Ooit'ee ichia jara
    bɨk'a ichi ũraa jara pëidade. Ma eperã p'ek'au k'achia jõmaweda wẽpapiit'ee.
  xed-xed: Ala ka si mnigiŋmna mu ta dmakwa mu nda wa mu katsi, dzaʼa plimispla Lazglafta
    ta dmakwa mu, ŋa ghuɓiŋtani ta inda dmakwa mu, ŋa nzakwa mu tsuweɗek ta kəmani,
    kabga tsatsi Lazglafta tɗukwa. Skwi mna tsi ta magamaga manda va tsaya.
  mks-NT: Joo tá ná na̱hma̱ yó cua̱chí nu̱ Ndióxi̱ já quéa̱ cuu candeé iní ña̱ caja
    nda̱a̱ Ndióxi̱ xi̱hi̱n yo̱ jáchi̱ caja cáhnu ini a sa̱há cua̱chí ta ndaja vií
    a̱ mí nu̱ tócó ndihi ña̱ núu.
  gfk-S: 'Iesene be dait na hinawas palai ta ira nudait sana tintalen, io, God na
    gil haruat ta ira nuno kunubus ma ina gil ra takados horek: na lik luban leise
    ira nudait sasana ma ina hagamgamatien dait sukun ira tintalen bakut paile takados.'
  bmu-bmu: Siŋgisöndoknini jim miwikŋaizin ewö, yaŋön mönö uruŋi diŋdiŋaŋgö dop jöhöjöhö
    keuŋi pöndaŋ wuataŋgöba siŋgisön-doknini mosöta ahakmemenini goŋgoŋi pakpak saŋgoŋmakza.
  dgz-dgz: Nu koewa nuga God inap vetavet tatawa me anu ae di veta, iwa me agi mega
    tavewa gapanaet di tainiwa. Amba me inak nuga koewa iragi ise wat museta.
  eng-GNV: If we acknowledge our sinnes, he is faithfull and iust, to forgiue vs our
    sinnes, and to clense vs from all vnrighteousnes.
  zaa-NT: Canchu guni ri'u reconocer nna gá ri'u Tata Dios iyate ca tul·la' nu chi
    beni ri'u, entonces lèe nna eyuniỹén latsi'e ca tul·la' qui' ri'u nna éyie iyate
    ca mal nu chi beni ri'u nna ccá nàri losto' ri'u ru'a lúe, porqui'ni née enne'
    fiel nna justo nna.
  eng-WEBSTER: If we confess our sins, he is faithful and just to forgive us our sins,
    and to cleanse us from all unrighteousness.
  guh-guh: Dioso baja cajena nacayavenonabiaba pacuenia najumecapanepaeya nacajumaitsi.
    Dioso pexanepanaecuene exanabiabanua. Bajaraxuata pibisiacuene vajaexanaejavami,
    itsa navajunupaebatsi Diosojavabelia, nexata Dioso nacavecuaajibiaexana pibisiacuene
    vajaexanaeneconimi. Nacavecuaajibiaexananua daxita pibisiajamatabëcuene vajaxainaejavami.
  bon-bon: Yepä mine liba mime niiya mule bine jaawabudnemusi, Acejiyame toraca piiyepu
    conocäco gyene, siige mime niiya mule lica yaawadimuge, jugi cäco me niwenininuge
    iyeta conocono mule cabu ca.
  nhw-BL: Pero sintla tiquilhuise Toteco totlajtlacolhua catli tijchijtoque, huajca
    yaya temachtli huan quichihua san catli xitlahuac, huan techtlapojpolhuis totlajtlacolhua
    huan techyolpajpacas ica nochi catli amo cuali tijchijtoque.
  swh-ONEN: Kama tukiziungama dhambi zetu, yeye ni mwaminifu na wa haki, atatusamehe
    dhambi zetu na kutusafisha kutoka kwenye udhalimu wote.
  wbi-wbi: Looli nave tulata uvuhosi vwiitu, umwene nnofu kange ghwa kyang'haani ikutupyanila
    uvuhosi vwiitu na kutuvalasia uvuhosi vwoni.
  bba-bba: Adɑmɑ sɑ̀ n bɛsɛn torɑru wurɑ, Gusunɔ u koo sun suuru kuɑ kpɑ u sun dɛɛrɑsiɑ
    bɛsɛn kom kɔ̃sum kpuron di domi u sɑ̃ɑwɑ nɑɑnɛɡii, wi u rɑ ko dee dee.
  eng-KJVCPB: If we confess our sins, he is faithful and just to forgive us our sins,
    and to cleanse us from all unrighteousness.
  kgk-NT: Ha nhamombe'u ramo katu Nhandejáry-pe nhane rembiapo vaikwe-rehe nhanhemboasyha,
    oipe'a va'erã nhandéhegwi nhane rembiapo vaikwe. Omopotĩmba va'erã nhande py'a
    jajejavy rire. Inhe'ẽ ojavy e'ỹ va'e Nhandejáry. Hembiapo porã meme va'e. Oporombotavy
    e'ỹ va'e.
  waj-waj: Fai ta titi mminnamminnaa maisaiyauvaa Anutuuqaa kiaa kookieekio hama ivo
    ti pikieerainno safuuma iinno ti mminnamminnaa maisaiyauvaa ruga kioo mmuakiaa
    aataru maisa ta iiraiyauvaa ruga kinai fai ta yoketaaya variaaravai.
  cpy-cpy: Rooma aririka akamanteeri Tajorentsi antakiro kaari-perori, aritaki imatakiro
    ipeyakoteero. Tema ikyaaryoo-wenta-yitee rirori, tampatzika-shireri rirori, riitaki
    kiteshire-perota-kaeri.
  mpx-mpx: Yaa ebo wala gegi ta pamasal Yehoba elana, iya wana pagan i sapu, ge bosowaina
    ana mel ta teli, inoke wala gegi ni nuwayoho, ge wala pagan nanakina gegewena
    ni ul yoho ge ta yanayana.
  wbp-wbp: Kala Kaatu ngulaju-ka nyinami jungarni-nyayirni, junga kangalpa wangka.
    Kajirliparla malamala-karrimi manu yalala-yirrarni wilji-warnurluju manu karlirr-yaninja-warnurlu,
    ngulaju Kaatuju kapu-ngalpa yawuru-jarri manu rdakurl-kijirni, manu kapu-ngalpa
    kirlka-mani jungarni-wangu-jangkaju ngalipaju.
  luo-luo: To ka wahulo richowa, to oweyonwagi kendo opwodhowa kuom timbe duto ma
    ok odhi kare nikech en Ja-adiera kendo otimo gima kare.
  nhe-NT: Pero intla tiquilhuise Toteco totlajtlacolhua tlen tijchijtoque, huajca
    yajaya temachtli huan quichihua san tlen xitlahuac, huan techtlapojpolhuis totlajtlacolhua
    huan techyolpajpacas ica nochi tlen ax cuali tijchijtoque.
  aii-aii: ܐܸܢ ܡܵܘܕܲܚ ܒܚܛܝܼܵܬܲܢ̈، ܗ̇ܘ ܡܗܘܼܡܢܵܐ ܘܙܲܕܝܼܩܵܐ ܝܠܹܗ ܕܦܲܚܸܠܔ ܠܗܘܿܢ ܚܛܝܼܵܬܲܢ̈
    ܘܕܲܟܹܐ ܠܲܢ ܡ̣ܢ ܟܠܹܗ ܥܵܘܠܵܐ.
  esk-NT: Quliaġikaptigu Agaayyutmun killuqsaġniḷuta ilaan natqigutiniaġaatigut nalaunŋaił̣ipayaaptiknik,
    atakkii ilaa tuniqsimaruq nalaunŋaruaŋupluni suraġałipayaaġmiñi.
  msb-msb: Pero kun mag-ako kita sa Dios san aton mga kasal-an, pagapatawadon niya
    kita kag pagalinisan kita san tanan na aton mga nahimo na dili matanos kay matanos
    an Dios kaya matinumanon siya sa iya mga tuga.
  cpa-NT: Dsa² dsiog¹ báh³ Diú¹³, dsa² mi²ti¹ jǿg³ quiah¹². Hén²dsa dsǿg³ jniang³
    ju³ná³ tiog¹² jniang³ dsǿg³. Li¹chi² ju²hén² dsag³ ca¹lah¹jǿ¹ hi² hlaih¹³ ma²ca¹jmó³
    jniang³.
  dso-dso: ଜଦି ଆମେ ବୁଲ୍‌ କରିଆଚୁ ବଲି ପର୍‌ମେସର୍‌କେ ନ ଲୁଚାଇତେ କଇଲେ, ସେ ଆମର୍‌ ସବୁ ପାପ୍‌
    କେମା କର୍‌ସି । ଆରି ସବୁ କାରାପ୍‌ କାମେଅନି ଆମ୍‌କେ ସୁକଲ୍‍ କର୍‍ସି ।
  meu-meu: A eda kara dika baita gwaurai hedinarai, ia na maoromaoro bona momokani,
    edia kara dika iboudiai baine gwau tao, bona eda kara gageva-gageva baine huri
    oho.
  yva-NT: Ranivara wamo wama ayao kakai raura kakavimbe Amisye ai, weamo Amisye po
    wama ayao kakai umaso rapaya irati wansai indamu wansanuga ngkakavin. Po wama
    ayao kakai rapaya weye Opamo no tawan no Apa urairi rai muno Apa ana dave mamai
    tenambe.
  dgc-dgc: Pero éng ipagtapat tam i kasalanan tam ta Diyos éy pagpasensiyaan na kitam
    ta kasalanan tam. Sakay linisan na kitam ta étanan a medukés ta isip tama, da
    tama i gimet naa.
  zpm-NT: Saṉgue teḻne cxobdoḻ ne grëse xtoḻ ne lo Dios, ible tedsod silaa me ne lo
    grëtaa doḻ co, saṉmbe me ne lo grëtaa guieḻntseeb ne zidziuuṉ ne; sac ible laa
    Jesús gut par csaṉmbe me ne.
  hix-NT: Kanhàn kom hok haxa koskarymantokonye ryhe, noseryewhokehe, Khoryenkomo.
    Konyhoryetxhe, noro ha. Kanhànàthàyamo yowyaha. Omeroro rma haxa nowyaha, tàrwon
    yawo ron kaxe, enyhoru hokono ro kaxe.
  sim-sim: Hako os kavakava ol ni undan kormbak ni sawe nahi, or avak kavakava nihin
    laha ermbehe nirin or tolo wornashinak jivik ni nakwa nira. Mas karem or mbari
    osa, �Os kavakava jihin kormbak ji sawe nahi, avak a laha ermbekwa lir.� Or ma
    worna mak or naha mashi ome nom mbanda ri, mbeek os or mbahandan halanda ambu
    ri, wahau. Os or mbahanda hom kavakava nihin laha ermbekwa ri.
  npi-ULB: तर यदि हामीले आफ्ना पापहरू स्वीकार‍ गर्छौं भने उहाँ हामीलाई हाम्रा पापहरू
    क्षमा गर्न र सबै अधर्मबाट हामीलाई शुद्ध पार्न विश्‍वासयोग्य र धर्मी हुनुहुन्छ
    ।
  cgc-cgc: Piro, daw aminen ta naan ta Dyos ate na mga sala, kiten i patawaren din
    daw limpyuan ta tanan ta na mga buat na malain. Iling tan buaten din para ki kiten
    tenged tanan din na buat igo daw kanen an masaligan na magtuman ta iya na ambal
    na patawaren din mga ittaw na mag-amin naan ki kanen.
  tim-tim: Dâ bâleŋe nenŋe makmâ miawakbaen âmâ Anutu âlepŋe amboŋe akto den bunŋe
    amboŋe arekŋe bâleŋe nenŋe pulim dosanenŋe mem metembo bo akbiap.
  yor-yor: Bí àwa bá jẹ́wọ́ ẹ̀ṣẹ̀ wa, olóòtítọ́ àti olódodo ni òun láti dárí ẹ̀ṣẹ̀
    wa jì wá, àti láti wẹ̀ wá nù kúrò nínú àìṣòdodo gbogbo.
  wos-wos: Nani hurumben haraki saraki sémbutka hélék yata hurumben sémbutka Godré
    wambet, God wandén maki huruta yikafre sémbut male huruta dé hurumben atéfék haraki
    saraki sémbut yakwanyita nana mawuliré huréhalékétandé.
  emp-NTPO: Baribʌrʌ Ãcõrẽra bed̶ea ab̶a b̶ʌ bẽrã idjab̶a jipa obari bẽrã, dadjirãba
    cadjirua oped̶ad̶ada idjía jarad̶ibʌrʌ, maʌ̃ cadjiruara idjia quĩrãdoaya. Ab̶ed̶a
    jũma dadjirãba biẽ́ oped̶ad̶ara sʌgʌya.
  eng-F35: If we confess our sins, He is faithful and righteous so as to forgive us
    those sins and to cleanse us from all unrighteousness.
  ind-ind: Sebaliknya, bila kita mengakui dosa-dosa kita kepada Allah, maka sesuai
    dengan janji-Nya, Allah yang maha adil dan setia itu pasti mengampuni kita dan
    membersihkan kita dari setiap perbuatan jahat yang sudah kita lakukan.
  pes-OPCB: اما اگر گناهان خود را به او اعتراف کنیم، او که امین و عادل است، گناهان
    ما را می‌آمرزد و از هر ناراستی پاکمان می‌سازد.
  mpt-mpt: Eka nibo nib hengmino omkeimanob mole Gode weng moton omin kesoa e kukub
    moloto nanea nib hengmin osa eka nib kukub misiam osa alukum omtlabenea kining
    klayam anomabbiobe.
  ssx-ssx: Pate nikana꞉ma꞉ nika꞉ hoke haumanu Koda꞉ pa꞉ta꞉ kelepoma꞉ka꞉na꞉ta꞉ kota꞉
    ipikana꞉ma꞉ ipika꞉ pulueke laa la꞉ ula꞉eki pilieke. Kutupa ota꞉ tikitiki pita꞉la꞉
    hau pitolo hata꞉ nika꞉ hoke haumanu paeyao paeyaasota꞉ nika꞉ hokeeki poloma꞉eki
    paeyao wamo pealieke.
  mkl-mkl: Ammɑ bii ɑ̀ ce tuubɑi dulum du wɑ, Ilɑɑɔ̃ ilu nɑɑnɛi, nŋu iyi í yɑ ce dee
    dee, ɑ́ kpɑ idei dulum du wɑ nɔ ku jɔ̀ kɑ mɑ́ hɑi si lɑɑlɔ ku ce nwɑ fei.
  gaq-gaq: ଜଦି ନେ ନିଜର୍ ନିଜର୍ ପାପ୍ କେମା ନେଡିଙ୍ଗ୍‌ଏ, ତେଲା ମେଁ ନେଁଇଂନେ ପାପ୍ କେମା ଡିଙ୍ଗ୍
    ନ୍‌ସା ଦରମ୍‌ ବାରି ବିଚାର୍‌ ଡିଂଣ୍ଡ୍ରେ ।
  gof-RNT: Shin Xoossaas nu nagara paaxikko, I nu nagara atto gaanawunne nu qoho ooso
    ubbaafe nuna geeshshanaw, ammanettidayssanne tumaa.
