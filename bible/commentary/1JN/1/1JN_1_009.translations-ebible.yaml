    ŋayiny dhu ŋunhi God-Waŋarryuny bäy-lakaraman litjalaŋ ŋunhiŋuwuyyiny. Bili ŋayiny
    ŋuli ga ŋunhi God-Waŋarryuny bitjanna bili djäman yan ŋunhiyiny nhanŋuwuynydja
    ŋayi wawun'-nhirrpanawuynydja limurruŋ, dhunupan yan ŋayi ŋuli ŋunhi djäman yan.
    Bala ŋayi dhu buwayakkuman litjalaŋ yätjkurrnydja dhuwurr, bala ḏarrtjalkkuman
    litjalany ŋayaŋuny yuṯakuman.
  kvg-kvg: Geté niqa manqa-zapazapa Mbumbukiam-te tizi-vøndæmem, yaq ndego matev
