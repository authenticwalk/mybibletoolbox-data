  qxn-NT: Pero Dios Yayata llapan jutsantsicta willashgam sïga, imaypis alläpa alli
    cumplïdu cayninwan llapan jutsantsiccunapita perdonar, imayca mana alli ruraynintsicpitapis
    mayllagnö limpiamantsic.
  wol-2010: Su nu nangoo sunuy bàkkaar ci kanamam, fekk kuy sàmm kóllëre la te jub,
    ngir baal nu sunuy bàkkaar te sellal nu ci lépp lu jubadi.
  nss-nss: Pe kapa tukapohopoh kiya hu pakut mwomwan torou kiya kii Ngindrai, pwen
    Ngindrai, ara lohongan ndrisiyon pe kultuw tan para tamwanye, ara imwonen, pe
    ilahiy kitali hu pakut mwomwan torou, pe kimbusi worou karayah howen kiya hu kultuw
    kanmwonen pwi.
  snc-snc: A bema ḡita ḡera vei-rakava bita kiraḡi-foforirini nai, ḡia tu ma ḡena
    vetuḡamaḡikau, ḡera veiḡa rakavari mabarari betuḡamaḡi-fitoḡarini, ema ḡera veiḡa
    ḡeḡevaḡeḡevari beḡuriḡi-vaḡirini.
  lgl-lgl: Wasua ma ala gia fuunailia rerona gia gi fala God, 'i lia kae kwailufa
    'alia rerona gia gi, ma ka fakwaga gia faasia ta'ana gia gi sui, sulia 'i lia
    kae fakwalaimokia etae alafuuna lia fala taunala me 'are fo li, ma 'i lia radana.
  mmo-mmo: Nganjo yiiy naanêêl yate nipaya langaah, ond Anutu omaaho nivalok om le
    biing gaving yite vakasin-ambe kawiiy yate va nipaya na, de jipis yaningook pin
    na vêêl.
  ncu-NT: Ane̱ ya tɔwe̱ ane̱ e̱bɔye̱ gywii Wuribware̱ fe̱raa, ane̱ e̱ kɔɔre̱ a ane̱
    gyi fe̱yɛ ɔ taa ane̱ e̱bɔye̱ a ɔ bo̱ ke ane̱, fe̱yɛ ane̱ŋ ne̱ ɔɔ tɔwe̱ bo̱ be̱ya‑ɔ,
    na mò̱ a bware‑o si‑o, ɔ te̱ŋ ane̱ ŋyo̱wɔre̱ a ɔ le̱e̱ e̱bɔye̱ ke̱maa ne̱ ane̱
    a waa‑ɔ‑rɔ.
  cni-NT: 'Te iramataviteeji Tasorentsi, icameetsataque. Ariorica ancamanteri: “Ainiro
    nantane”, incavintsaajeitee, iroameetsajeitee, maaroni.'
  eng-WMB: If we confess our sins, he is faithful and righteous to forgive us the
    sins and to cleanse us from all unrighteousness.
  zaw-NT: Palga guicäjpnu lo Dios guiraa redojḻ ni cayennu, siäḻlajzni xtojḻnu, sudzucajni
    rextojḻnu, sa'csi laaca rujnni luxh gulii najc rextiidxni.
  san-MAL: യദി സ്വപാപാനി സ്വീകുർമ്മഹേ തർഹി സ വിശ്വാസ്യോ യാഥാർഥികശ്ചാസ്തി തസ്മാദ് അസ്മാകം
    പാപാനി ക്ഷമിഷ്യതേ സർവ്വസ്മാദ് അധർമ്മാച്ചാസ്മാൻ ശുദ്ധയിഷ്യതി|
  tam-TCV: நம்முடைய பாவங்களை நாம் இறைவனுக்கு அறிக்கையிட்டால், அவர் நம்முடைய பாவங்களை
    நமக்கு மன்னித்து, எல்லா அநியாயங்களையும் நீக்கி, நம்மைச் சுத்திகரிப்பார். ஏனெனில்
    அவர் வாக்குமாறாதவரும் நீதி உள்ளவருமாய் இருக்கிறார்.
  mit-NT: Doco nú ni cuáha‑nda cuàchi‑nda, dandu icúmí‑yâ quida ndisa‑ya cumplir,
    mà dándáhvî‑yàndó, seguru cuicahnú ini‑yà sàhà‑ndà, te nsidandoo‑ya nsidaa ñà‑có‑ndiàá
    ñuhú anima‑ndà.
  ceb-ULB: Apan kung isugid nato ang atong mga sala, siya matinud-anon ug matarong
    nga mopasaylo kanato sa atong mga sala ug maghinlo kanato gikan sa tanang kalapasan.
  ces-LB: Jestliže však své hříchy vyznáváme, smíme se spolehnout na Boží sliby, že
    nás očišťuje od každé špinavosti a promíjí nám každé selhání.
  mkn-mkn: Ma kalo kotong mangaku kotong pung sala, tantu Tuhan Allah yang ada pung
    hati lurus, ju bekin iko Dia pung janji deng hapus buang kotong pung sala, deng
    bekin barisi kotong pung hati.
  pol-UBG: Jeśli wyznajemy nasze grzechy, Bóg jest wierny i sprawiedliwy, aby nam
    przebaczyć grzechy i oczyścić nas z wszelkiej nieprawości.
  qxh-NT: Juchanchita mana pacaptinchim ichanga, Tayta Diosninchi alli shungu cashpan,
    shiminta ćharcushpan juchanchitapis jungaycun. Juchanchita mana yarparar, alli
    ñawinpa ricamanchi.
  nwi-nwi: Kughen In ratuatuk, to rapəh nakapɨrien nəgkiarien kafan. Kɨni tukmə kɨtawə
    khani-ərhav təvhagə hah kapətawə, In tukrəspir ətawə, məru-kɨn norien has mɨfam
    kapətawə, mə tuksatuatuk ye nɨmrɨn.
  kmo-kmo: No noti kapasek boboyen kwodii wonyey, rii omutiik hehar otiichinyak, noti
    kapasek boboyen rii bachi poyechi kapasek boboy uku yeetii poyekiita.
  agr-agr: Dekas tu wekaetsuk, wika tudauwaitjai tusa Apajuí ujajinig, tsagkugtamag
    bakumamainchau etamtatji, nigka pegkeja ibau asa, ni tibaujinash betek umina duwi.
  kyc-kyc: Namwana koo dupwa Anatu keta polo lamairama ramo dokopa baame namwa yaki
    nyii nao kyawa minyuo yulu rolo pyuo karenge dokome namwana koo dupwa nyuo kame
    sakao ukiaki minyingi dupwa pyuo elya pyuo nyakara.
  urd-GVU: لیکن اگر ہم اپنے گناہوں کا اقرار کریں تو وہ وفادار اور راست ثابت ہو گا۔
    وہ ہمارے گناہوں کو معاف کر کے ہمیں تمام ناراستی سے پاک صاف کرے گا۔
  yre-NT: '''Pian -te -kaa -cee ''wɩ ''wlidɩ ''vɩ Bali lɛ ''wein bɛ, Bali nɛn e ya
    tɩglɩ bɛ, e ''ta wʋla ''e wei da, -e ''e -cee ''wɩ ''wlidɩ "fui, ɛn "nyian e -kaa
    dra ''saun ''e ''lɛ ''wɩ ''wlidɩ pɛɛnɔn ''sidɩ -a -kaa ''lɔ.'
  fuh-BKF: Ammaa si en kaaltanii Laamɗo hakkeeji men, o yaafoto en, o laaɓina en e
    hakkeeji fuu. Sabo kanko, wo o koolniiɗo, ponnditiiɗo.
  arl-NT: Paa jaara sesa pa miishano pohuatare saniniunijia, Pueyasoori jiyanootio
    cutara, na jiyanooniuria pajaniya, taa na sequequiaaricuajani. Poojiajiniji jeequenutaniya
    puetunu sesa casaajanaari.
  ziw-ziw: Mna chikeila masa yetu, Chohile ni mkanuni naho ni ywedi mazuwa yose naye
    na chilekeile masa yetu yose na kuchilengusa wihi wose.
  grc-TR: Ἐὰν ὁμολογῶμεν τὰς ἁμαρτίας ἡμῶν, πιστός ἐστι καὶ δίκαιος ἵνα ἀφῇ ἡμῖν τὰς
    ἁμαρτίας, καὶ καθαρίσῃ ἡμᾶς ἀπὸ πάσης ἀδικίας.
  nag-nag: Kintu jodi amikhan pora Isor ke amikhan laga paapkhan shikar kore, titia
    Tai hosa thaka pora amikhan laga paapkhan maph kori dibo aru sob adharmikta pora
    sapha kori dibo.
  eng-OEBCW: If we confess our sins, he is just and may be trusted to forgive our
    sins and cleanse us from all wrongdoing.
  knj-NT: Pero ta chi kal cu ba tet Dios yu cu penail, chi sjo' q'uey masanil cu penail,
    catu' chi yi'on pax el masanil tzet man watx' oj naj kin. Yutol watx' ton naj,
    catu' chi yun c'al tzet chi yala.
  deu-1912: So wir aber unsre Sünden bekennen, so ist er treu und gerecht, daß er
    uns die Sünden vergibt und reinigt uns von aller Untugend.
  san-PUN: ਯਦਿ ਸ੍ਵਪਾਪਾਨਿ ਸ੍ਵੀਕੁਰ੍ੰਮਹੇ ਤਰ੍ਹਿ ਸ ਵਿਸ਼੍ਵਾਸ੍ਯੋ ਯਾਥਾਰ੍ਥਿਕਸ਼੍ਚਾਸ੍ਤਿ ਤਸ੍ਮਾਦ੍
    ਅਸ੍ਮਾਕੰ ਪਾਪਾਨਿ ਕ੍ਸ਼਼ਮਿਸ਼਼੍ਯਤੇ ਸਰ੍ੱਵਸ੍ਮਾਦ੍ ਅਧਰ੍ੰਮਾੱਚਾਸ੍ਮਾਨ੍ ਸ਼ੁੱਧਯਿਸ਼਼੍ਯਤਿ|
  nob-LB: Dersom vi bekjenner syndene våre for Gud, holder han løftet sitt og er god
    mot oss og tilgir oss syndene og vasker oss rene fra alt ondt vi har gjort.
  ntj-ntj: Palyamunu-rna palyaralpi Mama Kuurrta watjalku yartakanku, nyangkalta-rni
    kalyparringkulalpi parltjilku walykumunulku. Tjiinyamarntu Mama Kuurrtu tjukarurru
    palyalpayilu watjarnu wantingu kalyparringkula parltjilkitjalu.
  sxb-NT: Ni, ni tuwoorre owuoni wuifu, Katonda aaza okuturekera owuoni wuifu wuona
    kandi aaza okutueruyia mu owuoni owua tumiire okukola wuona, aeniki ari omulongoole
    kandi arindre okuifuuwa kwae.
  nhu-NT: Geenɛn, ɛ́ beene seŋe lo bibefɛ bisɛɛbeene ɛ̂ wvú, no wvú nu wee wvù ké
    no leeme yî diɛw ye le bvuu gee mwɛɛm lɛŋ, tu wvú nu elɛɛshɛ bibefɛ bisɛɛbeene
    ecukɛ beene, ɛ́ beene eyuule yî gee disɛɛbeene le dicii dì yaa nu kɛ teytey e.
  row-row: Te mete ma hita tataa sala-kilu tara, dei fo Lamatualain, mana naꞌena rala
    ndoos, tao tungga hehelu-fufulin ma fee ambon neu sala tara, ma tao nameu rala
    tara.
  msy-msy: E uan arazir kurabar gun Godɨn mɨkɨmtɨma, a mɨkemezɨ moghɨn arazir aghuim
    damuva puram en arazir kuraba gɨn amangɨva egh da ruam.
  agg-agg: God ai dɨdɨboado-rɨhoeimb-ani asu ai refembo ehu ana, randeambui ranɨmboane
    asu sɨhɨrɨ sɨhefɨ hohoanɨmo moaruwai ranahambo weindahɨ hoafɨndefanɨ ai sɨhefɨ
    hohoanɨmo moaruwai ra gogorɨndɨhembui asu rananɨmbo sɨhɨrɨ aboedɨndemboyefɨ.
  ptp-ptp: Lêc il obêc nêl nêd nipaên kɨtong seac vô Anutu ge od Anutu obêc pwoo i
    vya vac dɨ sea il lêm, ên i ge nivɨha lee kehe, om obêc kɨtya il nêd nipaên vɨhati
    vêl dɨ vông il vô paha lec.
  nak-nak: Eala moli mai la iruru tegatou eia oio tabuli te la tia gatou isasasa,
