    Mã peja jande rehe nde py''a emujywyr — aja ipe. Aja me''ẽ japandu rahã, jande
    rehe ipy''a jywyr te ta. A''e riki katu te ame''ẽ ke a''e. A''e pandu ame''ẽ ke
