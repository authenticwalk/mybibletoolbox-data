    la na'amou na'adewe ik honorok akin nano hini'i wenewhe man sala na'akeme.
  gaz-gaz: Yoo cubbuu keenya himanne, inni cubbuu keenya nuu dhiisuuf amanamaa fi
    qajeelaa dha; jalʼina hunda irraas nu qulqulleessa.
  kud-kud: Na hesi ebe tawalo dumwalu na tawalo, ‘Moiha, bada yalauhapuli'o.’ Eeta
    Yaubada yada pwanoliwo inuwahamuidi na ainaena i'abiye maselegita, wuwuna Yaubada
    iya taudumwalu ta imwau yedumwalugita'o.
  urb-NT: 'Ma''e jaka''u te''eha ke jama''e rahã, mã peja Tupã pe japandu: —Ma''e
