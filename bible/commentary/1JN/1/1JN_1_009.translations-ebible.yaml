    u ifagadibaniminga fafandangeng inga'ni kareng sini' ubu ikantam.
  ino-ino: Lakaeya hao'otake kava nehuna yati huta fole aisunana Anumaya Koti'a afa'a
    lake o'atalekaiyanakeno kanale'ya huno lahaove latove nehuno aipa yuna yapati
    atalelateteno ani hao'otake yati alino ne'ataleno mi'ko hai'o'ae hao'otake yati
    ano kalo patesiketa honi'yati o'male vaya maikune.
  gnn-gnn: Ga ŋunhi ŋilimurru yurru dhunupa'kuma ḻakaranhamirrinydja, “ŋarranydja
    dhuwala dhuwurr-djarrpi' yolŋu, yakana ŋamakurru',” bitjanmirrinydja, bala ŋayinydja
    yurru Gunhu'yunydja bäy-ḻakaramana ŋilimurrunha. Liŋgu ŋayinydja ŋunhi märr-yuwalkthinyaramirri
    wal'ŋu yana, ga djämanydja ŋayi ŋuli yukurra dhunupa'kuma yana, bala ŋayi yurru
    yana buwayakkuma ŋitjalaŋgu yätj dhuwurr, bala ḏarrtjalkkumana yurru ŋitjalanha
    ŋayaŋunydja.
  yal-yal: Koni xa en na en ti en yulubin na, a tan lannayaan nabama nɛn, a tinxin,
