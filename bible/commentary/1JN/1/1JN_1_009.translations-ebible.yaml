  por-BRBSL: Se confessarmos nossos pecados, ele é fiel e justo para nos perdoar os
    pecados e para nos purificar de toda injustiça.
  ces-NKB: Jestliže [však] budeme své hříchy vyznávat, [Bůh] je věrný a spravedlivý,
    aby nám odpustil hříchy a očistil nás od veškeré nepravosti.
  cui-cui: 'Ichitha icha Nacomtha yabara tsipaebatsi xua abe waexanaewa, xua jeichichi:
    “Nacom auran yaitama abe exanan”, jeichichi, bapoxonae Nacom naca jʉntʉ coyene
    wejʉntemaina exana abe waexanae cuiru coyenein xua daxita naca wexuba. Baxua Nacom
    exana, tsipei bapon yabara barʉ jume cui cowʉntatsi xua peexanaewa tsane pocotsiwa
    pepaebiwa. Mataʉtano tsipei bapon bara xaniwaichiya peexanaein.'
  boj-2014: Ariya iga gago segi une babtosim marqom, “Od, e une ti.” Degsi marqom
    di Qotei a iga uratgwasai. A kumbra bole tiŋtiŋ dauryosim gago une yansetgwas.
    Osim gago kumbra uge kalil taqal waiyimqa iga aqa ŋamgalaq di tamo bole une saiqoji
    sqom.
  eng-OEBUS: If we confess our sins, he is just and may be trusted to forgive our
    sins and cleanse us from all wrongdoing.
  eri-eri: Ariya ere ebere une uuluwei mata boya wonga, Itou no lewai onou ono wonbona.
    No fanyimu tigini onodu ebere une uulu hagonbona. Fanyimu inyaba ere langa inyina
    waha elege ayaru hagi bona, ono higonga jijiga uwau heigo boya.
  wiu-wiu: Nitameneya tone toko poanele Akolali-pala i i wa to̱awea okolopa nipa ki̱yo
    akenele-kama toko ago tokome eya toko. Tou wa okale-kama tokome tone toko poanele
    oi moa po letu mekakana keetapea wawa ni tone eni poanele peya kogatapekala toko.
  swe-swe: Men om vi bekänner våra synder [berättar sanningen om våra överträdelser,
    felsteg och misstag – framför allt inför Gud, men också inför människor, se ],
    så är han trofast [trogen sin egen natur och sina löften] och rättfärdig [handlar
    rätt gentemot Gud och människor] så att han förlåter oss våra synder och renar
    oss från all orättfärdighet (överträdelser av Guds lag).
  cth-cth: Maimouh ni mamae yonpâpho awh pawiteh, Cathut teh maimae yonnae pueng hoi
    sakpayon e naw pueng, ngaithoum hane hoi lanhoehnae pueng thoungsak hanelah, a
    lawkkam a cak.
  mti-mti: Kukaeba numawa nu taibe boru watawa, God me anotumat ge oraimina, meoya
    God kukaeba numawa anog yankwepe sira me ano kukaeba undag wad muin numpe.
  pad-NT: Deus haria nava'iponijoravini hi'iki ida akadihojai asohiriki-ra na'biravini
    niha ninini. Deu-ra ananamithavini hihi ida hojai asohirikia akabadanina; Deua
    bina'birahi, ni-bikava'ihokijanaki. Sohika'oaki bana ida Deus kabadani akadiania.
    Akadimahi-ra nasohika'oaha, hojajanaria kaimoni ida hojai asohiriki akadiania.
  twi-twi: Sɛ yɛka yɛn bɔne kyerɛ Onyankopɔn a, ɔyɛ ɔnokwafo ne ɔtreneeni sɛ ɔde yɛn
    bɔne bɛkyɛ yɛn, na watew yɛn ho afi nea ɛnte nyinaa ho.
  hlt-hlt: Mamih kah tholhnah te m'phong uh atah amah khaw uepom la om tih a dueng
