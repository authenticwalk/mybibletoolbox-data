    jmultic ti Snich'one hech xu' chiscoltaucutic ti Diose. Hech chc'ot ti pasel ti
    hech ono'ox yalojbucutic ti Diose ti chixch'aybucutic ti jmultique.
  ind-AGS: Tetapi jika kita mengaku dosa kita, Dia dapat dipercaya dan adil sehingga
    Dia bisa mengampuni dosa kita dan membuat kita bersih dari semua yang tidak benar
    di dalam kita.
  omw-omw: Tire teta uaqia hi kyaiqara uti variananra qoqaa timwa qovarama kyaarera,
    Kotiva avuqavuma timwa te variva, mwiva qutaama tiri uaqia hi kyaiqara uti varuna
    quara nruka timwa tero kyuqema kyero tiri tivu nraato hiqama timwa taananro.
  yrb-yrb: Yanu ba me ueta we ma boroyafeisina Godi Dawa nesia rorowarau utasuba ya
    da ekodifite ba me ueta nesia mubite imutawa uteda i ba me ueta urotebiro roatarau
    ibifeisi. Godima eno wasu, eme nesia ba me utaita wasuro nono yana ba me utawa
    webeisina Godi Dawa meo wasu webeisi. Eno weda Danu sina nenoma da imufero Danu
    sina yabai da ibifisu waisi.
  maa-NT: Ta̱nga tsà kéno̱jmí yije‑lá Nainá jñà jé xi tjín‑ná, ko̱maá jè kjót'aàtakoán
