    vuonugoromo uꞌovahuo barëjajeje.
  geb-geb: Nza mba suambarar muuŋ thav, nza wari wo muuŋgi tɨvi mbatɨgi bun suanga,
    Fhe Bakɨme muun za suaŋgi kameŋ, ana mba tɨvar nzan muunga. Ana tɨvar vhuuŋra
    nzan muuŋv, nza fhum muuŋgi tɨvi mbatɨgi, ana za nta vhɨzgip, nta ndɨkndɨk ŋangirga.
    Ana nta ndɨkndɨk ŋangip, nzan kurarim, nza ŋgararga.
  bsj-bsj: la na bo tok bwirankerer berori con nii cini, nii cak cake, wo a cutang
