    ne quibe̱' dxi'u ca naca xúgute̱ da sban da ba be̱ndxu.
  spp-spp: Ŋka wuu aha ntɛ̀ɛn li taan, na wuu na ɲyɛ kapimpyimii, Kile sí cyi yàfa
    wuu na, si ntiimbaaŋi puni jyé n‑láha wuu na, ɲaha na yɛ ɲwɔmɛɛ niŋkinfoo u ɲyɛ
    u wi, u à tíi.
  zty-NTPS: Cha' yex̱óalapažo ḻaw Dios doḻa' da' nbága'žo, Ḻe' žone' kan ẕnne', na'
    nake' chawe'. Yenít ḻawe' doḻa' da' nbága'žo, na' yeyone' žo'o chawe', na' yeké'e
    yógo'te da' ẕia da' nbága'žo.
  mek-mek: Ke iꞌa laomai apalaꞌi akapaiꞌi auꞌi Deo maagai agaifafouꞌi koa aisama,
    Deo iꞌa aꞌa apalaꞌi egaꞌina auꞌi ageꞌagegeainiꞌi, ke laomai apalaꞌi maꞌoai aloꞌaisai
    ageikulaiꞌi. Gome Deo auga kapaꞌina eifania agekapa eoma auga agekapa paisa, ke
    Isa auga afa felo mo epipeni.
  aey-aey: '@see-verse:1JN.001.008'
  urd-GVH: लेकिन अगर हम अपने गुनाहों का इक़रार करें तो वह वफ़ादार और रास्त साबित होगा।
    वह हमारे गुनाहों को मुआफ़ करके हमें तमाम नारास्ती से पाक-साफ़ करेगा।
  ycn-ycn: 'Huapechu i''imajica ee: “Quehuaca pu''uhuaré la''ajeño huecá Tupana quemacá
