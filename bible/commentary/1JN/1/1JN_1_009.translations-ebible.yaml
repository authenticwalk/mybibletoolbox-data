    welis tiktlaliskej totlaneltokalis inawak.
  asm-FB: কিন্তু আমি যদি আমাৰ পাপবোৰ স্বীকাৰ কৰোঁ, তেনেহলে বিশ্বাসী আৰু ধাৰ্মিক যি
    তেওঁ, তেওঁ আমাৰ পাপবোৰ ক্ষমা কৰে আৰু সকলো অধৰ্মৰ পৰা আমাক শুচি কৰে।
  okv-okv: Rate God ta degi ari sasapura harikitiroro amina ari javotoho ikasi onde
    ena amo ari sasapura hotembeto toturitie jo egau javotoho aisuja.
  mxt-NT: Soco tatu nahmá yo cuatyi yo nuu Nyoo, yɨhɨ́ iñi yo chi ra vatyi vaha ra
    ta ña sandavi ñaha ra, soco sacuví ra cuhva catyí ra, ta cusaha ra tɨcahnu iñi
    cuatyi yo ta cusandachi ra ndɨɨ cuii maa cha quiñi caa yo.
  tzo-NT: Ti c'alal ti jta ti jmultique, mi jamal chcalbetic ti Diose, ja' chixch'aybucutic.
