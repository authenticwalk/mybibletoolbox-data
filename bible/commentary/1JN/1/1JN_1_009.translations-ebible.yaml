  agu-BL: Poro kol katxol yi kil, ba'n k'uke' kac'u'l te'j yi tz'elepon k'ab te yi
    alijt cyen ta'n. Na chin tz'aknak cunin i' te yol, na list i' tan cuyle'n kapaj,
