  cnt-NT: La₁ në₁jua'₂ jmo₂ jniog₄ jág₁ dsau₅ a₂rë₂cáu'₄ dso₄, rë₂ti'₅₄ bá₄ Diú₄,
    rë₂ bá₄ qui₂dsɨ₂₃ 'éi'₃, 'éin₂ bá₄ dso₄ quián₂ jniog₄, qui₃chéi₂ ca₂le₃jë́₃ a₂'lɨg'₅₄.
  tif-tif: 'Kemin, God ayo boko-lomda: Talalulokomi no kalase kaali, atin ti talalu-laaba.
    Kemin, unang tunum imi kukup kanubip kiimi maan tiiya-lomda kukaaya-laaba kaali,
    tambal kemin, kanola nuli nulmi ban kemin uyo ku-fatap-daka-mokomup kaali, God
    ayo numi ban kemin kaali, keya-lomda ali numi kukup mafak alik takan-tiiya-lomda
    alik dilit moya atin tangbal-kup ilokomup.'
  nlx-nlx: केदी आपु आपणा पापाह मान लेय, ताहार बोगवान आपणा पापाह माफ केरने एने आपुह
