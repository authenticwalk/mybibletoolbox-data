    dosata anna nabaseiangkia' ingganna pa'pogau' kadaketa.
  bzd-NTPO: Erë Skëköl ttö̀ moki̱ë ena ie' dör yësyësë. E' kue̱ki̱ se' e̱' kkatéka̱
