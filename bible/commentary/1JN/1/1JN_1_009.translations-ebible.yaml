    yucuna Tupánajlo, rila''ajé huanacu palá rimacá que. Ramajo huachaje pu''uhuaré
    huala''acare liyá. Rica''ajé huanaquiyá piyuqueja pu''uhuaré huala''acare, huamanaicho
    huala''acare hua''ató. Palá Tupana la''acá iná nacú raú.'
  djr-djr: Ga ŋuli limurr dhu ga ŋunhi dhunupany yan lakaranhamirr bitjanmirrnydja
