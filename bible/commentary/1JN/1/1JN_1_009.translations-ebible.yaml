  urd-urd: अगर अपने गुनाहों का इक़रार करें, तो वो हमारे गुनाहों को मु'आफ़ करने और
    हमें सारी नारास्ती से पाक करने में सच्चा और 'आदिल है।
  hot-hot: Alalô anaŋ alalôaniŋ kambom bêŋ ma yani ma anyô thêthôŋ ba abô takatu ba
    hanaŋ ma tem indum ba injik anôŋ ba intu tem nêm kambom takêŋ vê ma êmbôkwiŋ alalôaniŋ
    lelaik lôkthô.
  mqj-NT: Sapo ianna ummakuiki' kasalaanta langngan Puang Allata'alla, la tontong
    ia umpentoe pa'dandinna anna ma'palako situru' kamaloloanna napolalan la nagarri'iangkia'
    kasalaanta anna baseiangkia' angganna gau' kadaketa.
  rus-SYN: Если исповедуем грехи наши, то Он, будучи верен и праведен, простит нам
    грехи наши и очистит нас от всякой неправды.
  mbh-mbh: Aveto aro ve te pamilempot ler vothung kerengare, aken God aro i panes
    ile riong ako i kin tomo i nge it lale, naro i oma vothung vengvenga a it nge,
    ako aro ilemi simikal ler vothung kerenga areken, naro i pariri ol it nge ler
    vothung alavusnga ako i vengveng a itheki avele.
  bdd-bdd: Ma hesi ꞌeguma tahepwaila moisa ma tagwae “Yapui pwaiya.” beno Yehoba ꞌida
    pui ꞌinuwasamudi ma ꞌigihe ꞌehau hilegita, weyahina Yehoba mumugana dumwaluna
    ma maꞌana hemisa.
  cbt-NTPO: Onporosona co noyahuë' nipatëhua', Yosë nontahua'. “Tëhuënchachin co noyahuë'
    nicato, oshahuanco,” topatëhua', Yosë oshanënpoa' inquitarinpoa'. Co nonpintërinpoahuë'.
    Quisocristo chiminin ni'ton, nanitërin ya'ipi oshanënpoa' inquitinpoaso'. Noyápiachin
    cancan quëtarinpoa'.
  srn-NT: Ma efu wi taigi Gado den sondu san wi du, dan wi kan fertrow Gado tak' A
    e du sani nanga leti. A o gi wi pardon fu wi sondu, èn A o krin wi fu ala den
    ogri di wi ben du.
  cta-NT: Pana taca jlya tiꞌ na jiꞌi̱ ycuiꞌ Ndyosi chaꞌ cuaꞌni clyu tiꞌ Ni jiꞌna jiꞌi̱
    quiꞌya nu ntsuꞌu jiꞌna, nu loꞌo ñii na jiꞌi̱ Ni chaꞌ ntsuꞌu quiꞌya jiꞌna. Tsoꞌo
    tsa nduꞌni Ni loꞌo na liꞌ; hasta cuityi̱ Ni lcaa chaꞌ cuxi nu ntsuꞌu neꞌ cresiya
    jiꞌna, xquiꞌya chaꞌ ngujuii Jesús lo crusi.
  bqc-SIM: Tó wa wá duunaↄ ò Luaɛ, Lua dee náai vĩ, ì yãkɛ a zɛ́wa, a wá duunapiↄ
    kɛ̃́wá, a yãvãi wolowá píi.
  tcz-CHONGTHU: Hinlah eihon ichonset u Ama koma iphondoh uva ahileh, Ama chu ichonsetnau
    ngaidam dinga tahsan umle kitah ahin, chule gitlouna jousea kona eisil theng theiyu
    ahi.
  mar-mar: जर आपण आपली पापे कबूल करतो, तर तो विश्वासू व न्यायी आहे म्हणून आपल्या पापांची
    क्षमा करील आणि आपल्याला सर्व अनीतीपासून शुद्ध करील.
  snp-snp: Ido nosámami monate lo oloto melogetoma ya amokafo ka limo muki moda meyalo
    meleto, monala efe limoko nemo we yakafo nosámami monate olu fulo ledeto, efe
    ádami monate muki ya kilili o ledageto mo loto minenune.
  isl-isl: En ef við játum syndir okkar fyrir Guði, getum við treyst því að hann fyrirgefi
    þær og hreinsi okkur af öllu ranglæti. Í þessu gerir Guð rétt, því að Kristur
    dó til þess að taka burt syndir okkar.
  spy-NT: Nto yoo kāchāmchiin ꞉chii kule kiikuyey ng'ōōki, kunyōōchinē ꞉Yēyiin kaat
    ānkōōtiliilē ām tukuuk tukul choo māchurtootiin, kuuyu churtaat ꞉Yēyiin /ānkiikoosēē
    keey.
  xnn-xnn: Ngem no ibaga tako ken Apo Dios en wada nan basbasol tako ya ibabawi tako
    et ikkana nan ostoosto ay mangpakawan isnan basbasol tako. Danapay pagawisen nan
    ogali tako tay matalek siya ay mangtongpal isnan inkalina ay ikkana gapo isnan
    nateyan Kristo ay nangsobot ken datako gapo isnan basbasol tako.
  mwe-mwe: Ikabheje twiilugulaga yambi yetu, pabha a Nnungu ni bhaakulupalika na bhanatenda
    aki, bhai shibhatuleshelele yambi yetu, na kututakaya na ya nyata yowe itukwete.
  tte-tte: Na iyamo tem ala pwanoli tawalo-masalan Yaubada koina kani ala pwanoli
    inuwatu-pwaikili yo mumugala naenaena meuloina ideuli-gabaegili yo tawaluwaluyoi.
    Kaiwena iya mumugana idudulaisosi yo sowana kana meli tapei.
  tcs-tcs: Bat ip yumpla no aide dem sin bat spik po God baut ebridem sin wanem yumpla
    i bin mekem, em go prapa lisen po yumpla ane go pogibe yumpla, ane em go meke
    yumpla klin prom ebridem sin.
  hlt-THB: Thawlhnaak ce nik kqawn awhtaw, anih taw ypawm ing thawlhnaak awh qeenkhaw
    ning ngai pe kawmsaw amni dyngnaak awhkawng ningnih ce ni ciimcaih sak khqi kaw.
  soq-soq: Tane naita no kadiwamba sabamosate God mampe wawiantata, me sauawa wadepiaitue
    dewa euwa dodomana dewasapie no kadiwamba insadabuamopi ita dewamba kiokiou mitaaubamopie
    eunepi.
  qub-qub: Mana pacaypa «Juchayojmi cä» nishami ichanga Tayta Diosninchi perdunamäshun.
    May-jina juchasapa captinchïpis payga alli carmi, cuyapäcoj carmi perdunamanchi.
  att-att: Á nu kagiat tam kâ Namarò yù liwiliwâ tam, ánna likuránát tam yù narákè
    nga akkuát tam, á pakomán na ittam, ánna pakarenuán na yù nonò tam. Ta matunung
    si Namarò, ánna palurotan na yù ngámin nga initabbá na sù ira mangikatalà kuna.
  bki-bki: Mia ver kito roverial ga kiado kariano nalo, mia Atua naio riviekokoa kito,
    mia naio rivar bulag kiado vovaiano nalo den kito, rila kito romeravo. Naio ga
    mila batitig m̃arabo ka mia naio rila tibe na ruei, a romijikia ravarkar tiniedo
    ea naio ka mia naio rila van kito rivare ga napano naio berkario.
  bqp-bqp: Tó o ó durunnanↄ ò Ludanɛ, à náani vĩ, àdi yã kɛ a zɛ́a, ani ó durunna
    pìnↄ kɛ̃wá, ani yã bɛ̃̀nɛ pínki gowá.
  mcp-mcp: Njɨ, shé mə́ ká magʉlə mísə́m míshé mísh mə́ Zɛmbî dɨ́, a juu shé, a jímbal
    shé olɨ́lɨŋgɨ̂ bɛ̂sh shé á sá wá, nəcé a ji tʉ́təlí, a njúl abúgʉ́lág.
  hat-hat: 'Men, si nou rekonèt devan Bondye nou fè peche, nou mèt gen konfyans nan
    li. Paske l''ap fè sak gen pou fèt la: la padonnen tout peche nou yo, la netwaye
    nou anba tou sa ki mal.'
  npl-NT: Pero tla tikinmokuitiah totlajtlakolwah, inawak Totajtsi Dios, Ye ke n yekmilajka,
    techtlapojpolwis iwa techchipawas de nochi totlajtlakolwah.
  bgg-bgg: 'Jishii Hamangkhung-aphuii shii gethek layogthek khung arone, ai ne awai
    sbang shii ruii chiih-è nyie zai lei ne ji rek: Ai ne gethek layogthek è khung
    phi chiih-è gethek ro zab awie pha rek pha ji è gethek shii sang phi phro.'
  eng-TCENT: If we confess our sins, he is faithful and just to forgive us our sins
    and cleanse us from all unrighteousness.
  eng-BSB: If we confess our sins, He is faithful and just to forgive us our sins
    and to cleanse us from all unrighteousness.
  cpu-NT: Irooma aririka ankamantairi Pava okaratzi kaariperori antayetziri, aritake
    irimatakero irirori impeyakotairo. Tema ikyaaryooventapiintayetakai irirori, tampatzikashireri
    inatzi, iriitake kiteshireperotakaineri.
  san-ASM: যদি স্ৱপাপানি স্ৱীকুৰ্ম্মহে তৰ্হি স ৱিশ্ৱাস্যো যাথাৰ্থিকশ্চাস্তি তস্মাদ্
    অস্মাকং পাপানি ক্ষমিষ্যতে সৰ্ৱ্ৱস্মাদ্ অধৰ্ম্মাচ্চাস্মান্ শুদ্ধযিষ্যতি|
  tac-NT: '''We ''la e''kali tánilime níriká Onorúgame napu''lige cha nokinálisa,
    cha nokisuga ma, ''liko Onorúgameka ''la yati nejkúrimala, napugiti Onorúgameka
    ''la sébali olame kame napu aní bo''né, alueka tase lámala bilé ralámuli ''we
    cha ''sika eyénachi: «Rekó cha ''síkame ke ye rió, tabilé gastigárimala ne.»'
  eng-WEBPB: If we confess our sins, he is faithful and righteous to forgive us the
    sins and to cleanse us from all unrighteousness.
  gfk-H: 'Iasen bia dahat na hinawas palai ta ira nudahat magingin sakena, io, Kalou
    na gil haruat ta ira nuna kunubus ma na gil ra takodas hoken: na lik luban sei
    ira nudahat sakena ma na hagamgamatien dahat talur ira magingin bakut pai takodas.'
  viv-viv: KaꞋi yada dewa koyona Yaubada matane kanayauyauna, au Bana giwonadabadaba
    amine ginafaisewa kadu yana nuwanuwa tunutunugina amine ginahuluva, higa yada
    dewa koyona ginayawelina kadu aseꞋaseda ana nuwanuwa koyona moyaꞋaina ginakolahegehegena.
  yao-yao: Nambo twajitichisyaga ni kusala kwa Akunnungu kuti tukwete sambi, ŵelewo
    ali ŵakulupilichika ni ali ŵambone moŵa gose, nombejo chatulechelesye sambi syetu
    ni kutuswejesya ni yakunyakasya yose.
  tgp-tgp: Vara r̃a taviti na nor̃a sasati isan God, God i pa vai na hina tataholo
    sohen mo verea isar̃a moiso mara, i pa r̃omi na nor̃a hehe, ale i pa vai na nor̃a
    hehe tari la sopo vair̃a r̃a lumiha na nahona.
  auc-NT: Wæætë edæ Wængonguï mönö ïmonte cöwë pönëninque në ædæmö cæcä ïnongä ingampa.
    Ayæ̈ në nö cæcä ïñongante mönö tömengä ingante, Botö nämä wënæ wënæ cædïmo inte
    awædö, ante ämö ëñëninque tömengä wæætë pïïnämaï inte mönö ïmonte pönö ñimpo cæcä
    quëwencæmöimpa. Ayæ̈ wïwa mönö cæte quëwënö tömää adinque tömengä wæætë mönö ïmonte
    mënongacæcäimpa.
  kbc-NT: Pida nige idineloɡ̶otaɡ̶atalo Aneotedoɡ̶oji niɡ̶ina mida ɡ̶obeyaceɡ̶egi,
    odaa eote micota niɡ̶ijo ane ligegi, codaa leeɡ̶odi me iɡ̶enaɡ̶a, odaa aɡ̶alee
    ɡ̶odiloikatidi leeɡ̶odi ɡ̶obeyaceɡ̶egi, pida iwilegitetema ɡ̶odaaleɡ̶ena inoatawece
    ane beyagi.
  bmh-bmh: Bo, igual igul eg macanemun en Uwait auremun go nug gonugau tuguiai igul
    eiman ig baib migeun sesamoraimai, igual igul eg macanemun zilagai migeimai, gonugau
    ameg ebu naliu usalai migamau.
  ctu-BL: Mi woli lac suben lac mul Dios mu' bʌ i melonla ti toj, an i xuc'tʌlel i
    pusic'al che' mi' ñusʌbeñonla lac mul. Mi' pocbeñonla loq'uel pejtelel lac jontolil.
  meq-meq: Ɗuh na, ɗakway ha mezeleme kway a Mbəlom. Neŋgeye na, Mbəlom nakə deɗek
    aye. Wu nakə a tsik a gwaɗ ma giye na, ma giye na. Andza niye, ma pəsakway ha
    mezeleme kway, ma təriye kway ha tsəɗaŋŋa kame ŋgay.
  noa-H: Pari chadcha dich pekau pöm nʌm k'ap hirigta chaigpanaa dich k'aigba habarm
    jaaumʌn, magan chadcha Hẽwandamau nem hagchata waaujeewai hagpierr maach k'aibagjã
    t'um chugpaapʌ̈imaju.
  thd-thd: Ngul ith ngamp raak warr ngamplin kunanpun-rr-na Nangun Kot-thak, ngamp
    nangun mutun thaa-yongon-nh, Nul yorrp-nurrp wach-wachirr yumpirr, koo, Nul ngamp-lin
    raak warram min wenenanr. Ngul ulp ngamplin rirrkirm-nan-nan raak waat koop ngampulntam.
  alp-NT: Po sepo ite naku iteki dosaru ete Alla, hoko Itie ite bei iteki dosaru kai
    Iampune ite. Itie ite bei iteki dosaru le saisa rebe Italukele Inete lokoe titinai
    kai batuke Iono saisa rebe nkenare.
  san-VEL: yadi svapaapaani sviikurmmahe tarhi sa vi"svaasyo yaathaarthika"scaasti
    tasmaad asmaaka.m paapaani k.sami.syate sarvvasmaad adharmmaaccaasmaan "suddhayi.syati|
  kbq-kbq: Hianagi tagrama kumitima huama hanunkeno'a, Agra tamage huno fatgo hu'neankino,
    kumitia atreranteno maka fatgo osu avu'avapintira sese hurantegahie.
  kbh-kbh: pero bënga ndegombre bacna soye amënga fsëndmëna ca, Bëngbe Bëtsá tmojauyanëse,
    cha bënga s̈ochanjínÿanÿiye cachá chë nts̈amo s̈ojiytsas̈ebuachecá amá y nÿetsca
    soyënguiñe ts̈abá amá yomnama; y chca, nÿetsca bëngbe bacna soyënga s̈ochanjáperdonaye
    y nÿetsca bacna soyënga s̈ochanjábuajuanaye.
  ron-LSB: Dacă ne mărturisim păcatele, el este credincios și drept să ne ierte păcatele
    și să ne curățească de orice nelegiuire.
  pon-pon: A ma kitail weokada dip atail, i me melel o pun, en makeki on kitail dip
    atail o kamine jan me japun karoj.
  nhe-BL: Pero intla tiquilhuise Toteco totlajtlacolhua tlen tijchijtoque, huajca
    yajaya temachtli huan quichihua san tlen xitlahuac, huan techtlapojpolhuis totlajtlacolhua
    huan techyolpajpacas ica nochi tlen ax cuali tijchijtoque.
  sps-sps: 'Sai to te pokei of rora Gov a fo aveto tsura, Ayei makuts patsukainy non
    tsuen man Tsunia ana Ayei te kat a fo kat tavaron: Ya te anofe na fo aveto tsura
    ana Ayei te fataabos rara tana fo kat a fo iring tsura.'
  wnc-wnc: Siwan ngana ninda waiaknganin yakapnanu Anututa wamu tupa yawan yukut takngae
    ita natanggamatawik. Natanggamatake kepi nomana aknga tawake tasike waiaknganinu
    kuupbam sandetnimik.
  bus-bus: Tó wa wa durunnↄ ò Ludanɛ, à náanɛ vĩ è yã kɛ a zɛ́a, eé wa durun pìnↄ
    kɛ̃wa, eé yã zaa píngi worowa.
  gub-BL: Aze ximume'u zaneremiapo kwer ikatu 'ym ma'e Tupàn pe nehe, o'ok putar ikatu
    'ym ma'e zanewi nehe. O'ok putar zanewi paw rupi nehe, ta'e uzapo tuwe wemimume'u
    kwer a'e xe. Ta'e xo ikatuahy ma'e uzapo tuweharupi a'e xe. Heharaz putar zaneremiapo
    kwer ikatu 'ym ma'e wi nehe, zanemukatu pà nehe.
  imo-imo: Nalo ulu pulu keri teremoloma nimbo para timolo lemo Tumbi Tipe Teremo
    Goteni tembo nimbe panjirimu mele pilipelie tembaindo linonga ulu pulu keri nimbo
    para tirimoloma tiye kondopa ulu pulu kerima lino kinye ltemoma lipe wendo ltendepa
    lino tepa kake tendembalo.
  boj-boj: Ariya iga gago segi une babtosim marqom, “Od, e une ti.” Degsi marqom di
    Qotei a iga uratgwasai. A kumbra bole tiŋtiŋ dauryosim gago une yansetgwas. Osim
    gago kumbra uge kalil taqal waiyimqa iga aqa ŋamgalaq di tamo bole une saiqoji
    sqom.
  ulk-ulk: Nade ki keriba wit detauteda Agudim, e tabara mir odikepwarer e ia meriba
    wit odimaidered. E umele able waiker, e meriba gair adud tonar merbialam adem
    waitkir.
  eng-DRA: If we confess our sins, he is faithful and just, to forgive us our sins,
    and to cleanse us from all iniquity.
  knf-knf: 'Aşë woli ŋdinan aji ŋwo na pekadu, ŋhinan kahaţ Naşibaţi, awo naŧool :
    aluŋ kamiir nja ipekadu, kabot kajinţan nja ţi buţaan bŧi.'
  san-KHM: យទិ ស្វបាបានិ ស្វីកុម៌្មហេ តហ៌ិ ស វិឝ្វាស្យោ យាថាត៌្ហិកឝ្ចាស្តិ តស្មាទ៑
    អស្មាកំ បាបានិ ក្ឞមិឞ្យតេ សវ៌្វស្មាទ៑ អធម៌្មាច្ចាស្មាន៑ ឝុទ្ធយិឞ្យតិ។
  arn-NT: Welu kisu taiñ wün mew feypiliyiñ taiñ yafkafengen, Ngünechen am femkelu
    nor dungu nieaiñ maneluwün kisu mew, fey wiñoduamatuaeiñmew taiñ yafkan mew ka
    liftutuaeiñmew kom ti wesake dungu taiñ femkeel mew.
  zas-NT: Per bal yaxhoobdol ree loj Dios, rayagbee ree zagdxe guial güünman ni naman,
    güünman perdon dux tol ree, chiquied tëëman gra ni mal yuꞌ du luxdoo ree.
  ken-NT: Mbák sɛ́nsu bɛbʉ́ bhɛsɛ ntá Mandɛm, ǎfoŋori bhɛsɛ, nɛ amfɛrɛ bɛsɛ́ bɛbʉ́
    antɨ, ankʉ sɛ́mbak pɛ́pɛ́p bɛsí bhi. Yí apú nɔ́k bɛbhʉrɛ bariɛp ami, nɛ ndiɛrɛ
    ɛnyɨŋ ɛnɛ ɛchi chak kɛ̌ yi ákʉ̀.
