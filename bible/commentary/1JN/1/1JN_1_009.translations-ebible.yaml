    udahat sakena ma na hagamgamatien dahat sukun ira magingin bakut pai takodas.'
  bjz-bjz: Avotago, namonde anda ari-bari akokogonu God dava karigadora, umó aito
    taubana fugiturota, unda bee gajituria-nu ambo-ambo urota, namonde anda ari-bari
    akokogo dano seghea, nundubea gia, doaita rouvie.
  atg-NT: Ama ini awa zọnọ olamhẹ eyawa ye Ẹshinẹgba ni ọ ri igẹsikia riẹlẹ emhikpa;
    ọni ọọ riẹlẹ emini o te odẹ ọ khi, ọ ya ri olamhẹ eyawa topfa awa, ọ khuẹsẹ awa
    umha-pfuasẹ egbe-a nya.
  bjv-NT: Nə re jɨ tḛḛ taje dɔ majal je tɨ ləje ə, Luwə kɨ e dəw kɨ yətɨ ndune al
    nɨm, e dəw kɨ dana nɨm kɨn a ɨyə̰ go majal je ləje kɔ, taa a bɔr ra go tɨ al je
    ləje pətɨ kɔ tɔ.
  tos-NT: Hua̱mpi̱ lapi̱ ta̱yaniya̱hu, kalhapalaniya̱hu Dios pi̱ tlahuani̱tahu tala̱kalhí̱n,
    entonces tla̱n nali̱pa̱huana̱hu pi̱ xlá̱ naquinca̱ma̱kantaxti̱niyá̱n hua̱ntu̱
    ma̱lacnu̱ni̱t, naquinca̱ma̱tzanka̱naniyá̱n quintala̱kalhi̱ncán, chu̱ naquinca̱chaka̱niyá̱n
    xli̱pacs hua̱ntu̱ li̱xcájnit kalhi̱ya̱hu c-quilatama̱tcán.
  rro-rro: Ia aika eka ki'a Tirama wairanai kahahina pounakia raninai ia hanona aia
    ibabua 'auna hauna mai bero hauna ba eka ki'a kehina haonakia abomo eka beho ikoikiai
    keutu obonakia.
  mxp-NT: Kuts ndamɨmadya̱køxɨndɨt ja Dios Teety nbøky, njøpꞌejxɨndɨp jaꞌ ku ja ttuꞌunt
    midi pa̱a̱tꞌa̱jtɨp, jøts nay ja xpojkpɨmaaꞌkxɨndɨp jøts nay jaꞌ jatyɨ xyikwa̱a̱jtsɨndɨp
    midi jaty adøm ndundɨgøøꞌyɨnꞌa̱jtyɨndɨp.
  aak-aak: E nerɨ aí nene xɨ́oyá arɨ́á eŋe dánɨ ɨ́wɨ́ yarɨŋwápɨ nánɨ waropárɨ́ ninɨranénáyɨ́,
    o dɨŋɨ́ uŋwɨrárɨpaxɨ́ imónɨŋɨ́pɨ tɨ́nɨ xɨxenɨ erɨ wé rónɨŋɨ́ imónɨŋɨ́pɨ tɨ́nɨ
    xɨxenɨ erɨ yarɨŋo eŋagɨ nánɨ ananɨ ɨ́wɨ́ yarɨŋwápɨ yokwarɨmɨ́ neaiirɨ uyɨ́niɨ́
    yarɨŋwápɨ nɨpɨnɨ igɨ́ánɨŋɨ́ neaeámoirɨ yarɨŋɨ́rɨnɨ.
  chd-NT: 'Ja''ni aƚmiyi ȽanDios: “Ƚinca, tipa''a laijunac''”, iƚque limenc''e''eco''monga''
    iƚna''a laƚ''epa. Lapac''e''monga'' al xujc''a. Toƚta''a li''ejma'' ȽanDios. Iƚque
    ti''e''ma ma to linespa. Ti''e''ma al ƚijca.'
  kdc-kdc: Lakini twahatogola kamba tweye twa wene nzambi, Mulungu kotamaniligwa na
    kotenda goya, kozigela kumgongo nzambi zetu, na kotusunha na gose gehile gatutendile.
  nhr-nhr: Ncẽè chìbia ta ta kòo nxàea tcg'òó, nem tseegu a tchàno Me e, a ba a gha
    gatá di tchàno taman koe qgóóa máá ta a, a gha thẽé wèé chìbia ta koe q'ano-q'ano
    ta a.
  uig-PIN: Gunaⱨlirimizni iⱪrar ⱪilsaⱪ, U bizning gunaⱨlirimizni kǝqürüm ⱪilip, bizni
    barliⱪ ⱨǝⱪⱪaniysizliⱪtin pak ⱪilixⱪa ixǝnqlik ⱨǝm adildur.
  beo-beo: Be ninia wadela:i hou hamoi Godema fofada:sea, ninia da Ea moloidafa sia:i
    liligi ba:mu. E da ninia wadela:i hou bu gogolema:ne olofole, amo wadela:i hou
    bu mae ba:ma:ne dodofemu.
  acf-NT: Bondyé toujou ka fè sa ki dwèt, épi si nou konfésé péché nou, nou sa konté
    asouʼy pou pawdonnen péché nou épi nétwayé tout movèzté sòti an lavi nou.
  tpi-OTNT: Tasol sapos yumi autim sin bilong yumi, orait God bai i mekim olsem em
    i bin tok. Em bai i mekim stretpela pasin na lusim sin bilong yumi. Na em bai
    i rausim olgeta pasin nogut i stap long yumi na mekim yumi i kamap klin.
  mbt-NT: Piru ke igpangguhud ta ka me sale ta diye te Manama, egpasayluwen ki nikandin
    wey eglinisan ki nikandin te langun ne neyimu ta ne mareet su matinumanen sikandin
    wey matareng.
  hau-SA: In muka furta zunubanmu, shi mai aminci ne, mai adalci kuma, zai gafarta
    mana zunubanmu, yă kuma tsarkake mu daga dukan rashin adalci.
  mam-NT: Pero ka nxi' kkba'n kil twitz Dios, cnajseteltzen kil tu'nxin, bix q'uelel
    ttxjo'nxin kanem ti' cykilca il, cuma cbinel jma cyaj tkba'nxin, bix at toclen
    tu'n tcub tnajsa'nxin kil, cuma ma cyim Tcwalxin tu'n tchjet kil.
  udu-udu: Waḵki/ ana pina gwo miinthus bana mo tani a’di ta a’diŋ gana/ mo jin mii’d
    ka ḵar/e mo jin midi dhal ana miinthus bana ’pen mo dhali p̱ucum ana ’pena ris
    mii kun ’koki ta kuŋ ḵar/e mo be.
  tvt-tvt: 'Enoothong seng ih Rangte suh seng rangdah ah biin anaan he mok baat ibah,
    heh kakham ah tah beehaat ka ang ah eno marah epun ah erah re ah: heh ih biin
    anaan ehe eno timthan ethih reeraang dowa seng loong ah saasiit ehe.'
  bgt-bgt: Keana, gi katida titiono aua na komi paluhada tagna a God, imanea keda
    talutavogha na paluhada, mi manea keda vararahaghita tagna na komi fata ke dika
    kati eia. Imanea keda eia iangeni eigna ke eia hahalia na hava ke taluhaghorea
    ghohi me eia na komi fata ke jino.
  mvn-mvn: Ka aituhu yaka goyona kahaehaeyei ahiahina, kadu aituhu kanua‑vinana dewaia
    wayahia, akanai Yaubada dewaia goyona aitamoata aitamoata wayahia na‑nua‑piahika,
    kadu yaka goyona habuhabuna na‑nosi‑yavuneyeka. Iuna tuta tuta tauna yana vona
    ka yana dewa aitamoata, ka nonova tauna ya vona‑dabadaba boui vivane dewei deina.
  djk-NT: Ma efu u piki taki, u du ogii tuu, da Masaa Gadu o gi wi paadon. A o puu
    ala den takuudu anga ogii ya a ini wi ati enke fa a be taki. Bika Masaa Gadu na
    wan Gadu di de fu fitoow. A ná e koli sama.
  uig-LAT: Gunahlirimizni iqrar qilsaq, U bizning gunahlirimizni kechürüm qilip, bizni
    barliq heqqaniysizliqtin pak qilishqa ishenchlik hem adildur.
  nde-nde: Nxa sivuma izono zethu, yena uthembekile njalo ulungile, uzasithethelela
    izono zethu, asihlambulule kukho konke ukungalungi kwethu.
  ton-ton: Kapau te tau vete ʻetau ngaahi angahala, ʻoku moʻoni mo angatonu ia ke
    fakamolemolea ʻetau ngaahi angahala, mo fakamaʻa ʻakitautolu mei he taʻemāʻoniʻoni
    kotoa pē.
  mir-NT: '@see-verse:1JN.001.008'
  cak-YNT: Y vo xa nakasekresaj re kamac chin che yojcuy, re Dios can nucuy-va re
    kamac y nuch'ojersaj re kánma y nulisaj ronojel re kabanabal re man otz-ta je'kabanalon.
    Roma reja' camas otz y can choj-va y man nujal-ta re ruch'abal.
  ces-1613: Jestliže pak budeme vyznávati hříchy své, věrnýť jest Bůh a spravedlivý,
    aby nám odpustil hříchy, a očistil nás od všeliké nepravosti.
