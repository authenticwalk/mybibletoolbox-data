    Nga̱ jè Nainá síkitasòn 'én‑la̱, ko̱ nguì kjoa̱ kixi̱í xi s'ín.
  mcq-mcq: ꞌEnakaivo nú núni sisea Hu nahama ꞌwaraꞌavajaho Hu pauchaviꞌine ꞌee ariri
    jihunaꞌe Hu núni sisea vwihana areme ꞌee núni sisea mahoꞌo somuhe paꞌarehuna.
  sus-A: شَ وٌن نَ وٌن تِ وٌن مَ يُنُبِيٍ رَ، عَلَ عٍ شَقَرِ مَ نّ، عَ وٌن نَسّنِيّن
    وٌن مَ تِنشِنتَرٍيَ مَ. عَلَ تِنشِن، وٌن نْمَ وٌن شَشِلِ تِدٍ عَ رَ.
  jpn-1965: もし、私たちが自分の罪を言い表わすなら、神は真実で正しい方ですから、その罪を赦し、すべての悪から私たちをきよめてくださいます。
  fra-SBL: Si nous confessons nos péchés, il est fidèle et juste pour nous les pardonner
