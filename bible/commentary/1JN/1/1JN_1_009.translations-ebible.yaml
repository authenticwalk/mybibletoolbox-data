    God iyo numi fengmin uyo kupkabe-nala e bole, numi kuguup mafak uyo alugum takan
    ke-e-balata, balkat age tambaliim nan-temup ko.
  piu-2006: Nganaṉa kuya palyara Katutjanya tjapintjaku, kuya nganampa waṉinytjaku.
    Nganaṉa yalatji tjapintjala paluru ilta kuyalampa waṉiku. Paluru kuya yuwankarra
    nganampa waṉiku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ wi reꞌ hoj xojmahcanic kakꞌor woꞌ tak johtok reh i Dios chi
