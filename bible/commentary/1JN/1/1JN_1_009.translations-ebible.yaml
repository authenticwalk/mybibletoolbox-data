    nojiel ri itziel tak kax ri icꞌo kiqꞌuin.
  uvh-uvh: Beng sini' Anutu adi ananing kadapmang didimeng ka yotangkanip titiga'
    timinggi' kuma' totangkagu' u kuma'sa' yaranga tinim ning, wara' indi kadagang
    tanga wa Anutuganang anga o indi kadagang ka ning tem ning u sarengsa' ituangamtam
