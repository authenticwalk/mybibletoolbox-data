    junkayku bunday. Nyulu buyun-buyun wubulku nganandamun kidalkuda.
  nna-nna: 'Jampa wurrarnanyili Ngarrkanga kurlujartiny jinanyi, yijakata paliny,
    jilkuliny palinymilija muwarrja, jurtulu jilkuliny: puru yakalkulinynganyjurrinyi
    kurlujartiny jinaja, janpa jilkulinynganyjurrinyi wiyirrja kurlujartinyja jinaja
    nganyjurrumilija.'
  nhy-NT: Tla tikmokuitiskej inawak Dios nochi totlajtlakol, Dios techtlapojpolwis,
