  mxt-NT: (Nyoo catyí ra tyi iyó cuatyi yo), ta tatu catyí yo vatyi ñahri cuatyi yo,
    sahá yo tuhun tyi Nyoo, cuendu ra. Ta tuhun cahán ra, ñahri maa nyaá añima yo.
  tzo-NT: Mu'yuc bu jtaoj jmul o, mi chijchie, yu'un ti jcuytic ti ja' tsnop c'op
    ti Diose obi. Mu'yuc ti co'ntontic ti sc'op ti Diose obi yu'un yaloj ti Diose
    ti jmulavilucutique.
  ind-AGS: Jika kita menyatakan bahwa kita tidak berdosa, kita membuat Dia menjadi
    pendusta, dan firman-Nya tidak ada di dalam kita.
  omw-omw: Kotiva ekyaa nraakye qorara uaqia hi kyaiqara uti variahuave tirara tita,
    tire tiqata, Tire hia uaqia hi kyaiqara uti varurahuave, qiarera, tire mwitaa
    tiqatama Kotirara mwiva unra qua tivavema qiananra. Tire mwitaa qiarera, Kotira
    quavanto hiama tiriqi vahiananro.
  yrb-yrb: '@see-verse:1JN.001.009'
  maa-NT: 'Ta̱nga tsà kixoán: “Kj''eè tsà jé otsjià”, jè Nainá ndisoó titsa̱nachrjekànguiaá,
    ko̱ mìtsà kixi̱ kjoa̱ nga mokjeiín‑ná jè ''én‑la̱.'
  mcq-mcq: Nú ijá ꞌwavujaho nú sisea pavejura ꞌwavujaho nú vejuꞌe iraꞌasinaꞌe rejukame
    Huni ira núni vaja panamu.
  sus-A: شَ وٌن عَ قَلَ يُنُبِ يٌ مُ نَ وٌن مَ، وٌن بَرَ عَلَ قِندِ وُلٍ قَلّ رَ،
    عَ شَ مَسٍنيِ مُ نَ وٌن بْحّ كُي.
  jpn-1965: もし、罪を犯してはいないと言うなら、私たちは神を偽り者とするのです。神のみことばは私たちのうちにありません。
  fra-SBL: Si nous disons que nous n'avons pas péché, nous le faisons mentir, et sa
    parole n'est pas en nous.
  yka-yka: Bang paˈinte weˈ gaˈ kite bakas magduse, kuweˈ du paˈinte weˈ Tuhanin dustaˈan
    duk gaˈ ennaˈte meˈ panoloˈnen dem ateyte.
  mle-mle: God bwutaay waad miyawa duw taakw vaal yikwanadiy wakuw. Aw li nyan kitawa
    wakibana, nyan samab maa vaal yi waan, aal nyan Godak di mwiya suwaal takatak
    tikwanaad waan wanapik-al. Aw li nyan kitawa wakibana, “Nyan samab maa vaal nibway
