  nlx-nlx: एने केदी आपु केहु आमु पाप नाह केऱ्या, ते आपु बोगवानाह जुठो ठेरावतेह, एने
    तान वचन आपु माय नाह सोतो।
  apw-NT: Doo hak’i nchǫ’go ádaahiidzaa da daan’ṉiiyúgo, Bik’ehgo’ihi’ṉań łé’iłchóhi
    nlįįgo ádaahiidle’, áík’ehgo biyati’íí doo nohwiyi’ golį́į́ da.
  gum-gum: Inchen nam ‘chigucha kaig mara kømeelø ker’ chib pønrrøwabe, trube, nambe
    Tiuswane ka isaptiig kui mara tøgagøben, nui wambe namuinug pasrømøn.
  not-NT: 'Aroca anganque: “Naro te nangantaguetëmatiro ora te onganinate”, teni angantiro
    ora ocanti Irinibare, anganqueri Tosorintsi: “Pitsoigani, te pigóte”.'
  plu-plu: 'Henneme ku wis awna: “Nah yuma ntaraksan”, amun ini wis ikene ke wotbe
    Uhokri wasaympiyebe. Mmanawa wis ka iha inakni giwn adahan ku samah ig awna ku
    wis taraksapye hiyeg.'
  iou-iou: Täŋpäkaŋ nin momi nämo täŋpani yäŋ yäŋpäŋä Anutu u jopman yäwani yäŋ yäne.
    Ba Anutu täŋo man siwoŋi nin bänepnin-ken nämoinik irek.
  ntp-NT: Dʌmos ispocaitiadagi aatʌmʌ tʌsai maisoimaasi ivueeyi aidʌ gia ducami ispocaitiada
    aatʌmʌ isDiuusi yaatavoga dai poduucai maivaavoitudai Diuusi ñiooquidʌ.
  rai-rai: Baa daat piri naa pa daat paam taa ta aakaina mangamangaan, daat piri naa
    God a tena warwaruga, ma anuna pirpir pa i ki u ra balaandaat.
  haw-1868: Ina e olelo kakou, aole kakou i hana hewa, na hoolilo kakou ia ia i mea
    wahahee, aole hoi kana olelo iloko o kakou.
  ffm-ffm: So en mbii en luuttaali, en njogorike Laamɗo yo penoowo, konngol makko
    naataali e men.
  arb-NAV: فَإِنْ كُنَّا نَدَّعِي أَنَّنَا لَمْ نَرْتَكِبْ خَطِيئَةً، نَجْعَلُ اللهَ
