  soy-soy: Tɔn yɛ n kɛsi rɛ ɑ́ri ɑkópɛ ɑ́kɑ wɑilɛ̃, tɔ Uléécɑɑ kpísilɛ yɑrɛ unɔ́ɔmɛ,
    ɑi pɛɛ nyísɛ rɛ unsímɛ́ ńn kɛrɔ́mɛɛ́ we.
  hui-hui: Inaneme, Ko nabiore kama, larimayagua Ngode Datagaliwabenaga bi inanaga
