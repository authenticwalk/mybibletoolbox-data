  bgs-bgs: Atin ka kumagi ki na ándà ki ikasalà, magunawa dád ka kumagi ki na ágbulaló
    tô Manama, asta ándà ta tanggapi tô kagi din.
  faa-faa: Kotimo someraka, “Re aporo hinamo suamo watikiaka rakirapo,” airapo. Arirakano
