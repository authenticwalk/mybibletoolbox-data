    warray gi ŋunhi yuwalktja yakany dhäruk ŋayathul God-Waŋarrnhany litjalaŋgiyingal
    ŋali ŋayaŋuy.
  kvg-kvg: Tizi-manqatat, av nqægo, ni manqa-zapazapa gonemāv, ni Mbumbukiam, khavozam
    ezoqam zi꞉vewé neka ni mokho-te, teqa manqat mbaín.
  rug-rug: 'Be zama si gita sapu lopu hite tavete va sea si gita; gua, si va kokoha
    ia gita sa Tamasa, sapu zama guahe: “Sea beto sari doduru tie” gua, meke lopu
    tagoa gita sa Nana zinama.'
  hop-NT: Itam qa haqam hihta ep qaanhtotiqey paṅqaqwe’, pam átsanihqat itam pan put
