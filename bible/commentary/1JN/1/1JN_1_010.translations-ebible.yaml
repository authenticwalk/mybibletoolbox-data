  tbg-tbg: ˻Kotiva ekaa vaiinti nahentiara qora kaiqa vare variakave ti vairara ti,˼
    tenavu tiha, Kia qora kaiqa vare vaunarave, tiarera, tenavu minti tivakeha Kotirara
    viva una uva ti vaivave tiariraro Kotira uvavano kiama tinavuqi varianaro.
  hub-NT: Ika tunauka takachu ainaji tusa takurka, Yuuska waitrina numamtin amajeaji.
    Tura ni tunau ainarme turamin aig, ika tunauchuitji takurka, Nina chichamea nusha
    wait chichama numamtin amajeaji.
  hmo-hmo: To bema ita gwau ita be kara dika lasi, inai be ita gwau Dirava be koikoi
    tauna, bona unai dainai iena hereva be iseda kudouna dekenai ia noho lasi.
  big-big: Keya nazuwagawiliyegi teni kaile miza onowili yei purik Anoto ngaigu kaibek
    mena kai mabilik kai yagenda logo ngago pugura ya tonuguyengki yungke ono.
  gux-G: T ya ye k t k pia biid t pua faama u tienu ñɔmaama k ye yen ti.
  cnl-NT: '''E³ quie''²³ xi³nu³ juaa''³ra² ''e³ ''a²³jia''³ lɨ''³ ca³jmee²ra² ''e³
    xa³ dsoo² quiee³²ra², ''é̱e̱² ''e³ juaa''³ra² ''e³ te³ juu³² Dios. ''A²³jia''³
    née² dsɨ³ra² júu² quiee''³² xi³nu³ la''³ juaa''³ra².'
  zar-NT: 'Channö innaruʼ: “Bitiʼ bi dul-laʼ nabágaʼruʼ”, naca ca innaruʼ: “Dios rizíʼ
    yëʼë”, ateʼ bitiʼ runruʼ ca rnna xtídzëʼë.'
  kde-kde: Tukàhaula kuva nanga patutendile masambi, tùntenda Nnungu kuva nkúlambila,
    na lilove lyake likapali nkati mwetu.
  ata-ata: Lexe nenge tavikala lexe nenge taꞌoxonu ꞌiliꞌilixo masumasua uasi, la nenge
    tavikala lexe Lataua anu itema sou kalavoi. Mo vaikala manina noxou Lataua uxolu
    no nano no maulinenge uasi.
  qvw-NT: Ñatac “Manam imaypis juchacüchu” nil'a Diosninchicta licayächinchic artishpämi.
    Chayurá willacuyninta śhun'unchicćhu manamá uywanchicchu.
  nfa-nfa: Ladhe èdhi peka, na, “Èdhi tao tèdhi boe sasala,” sasoa na, èdhi tao Ama
    Lamatua dhèu leko-monya! Te Nèngu ka dhu peka tèke, na, dhèu aaꞌi-aaꞌi dhu manahu
    asa dꞌara sasala-sasigo. Aa ladhe lii padhai èdhi sèmi èèna, tadha na, Lii Holo-Nori
    Nèngu abhu boe ètu dꞌara èdhi.
  tnp-tnp: Mətəu nəmə kitah kotəni məmə kəsotol agɨniən noliən tərah, kəni kitah kəutəni
    məmə Uhgɨn tateiuə, kəni rəhan nəghatiən təsatɨg agɨniən e nəmiəgəhiən rəhatah.
  urd-urd: अगर कहें कि हम ने गुनाह नहीं किया, तो उसे झूठा ठहराते हैं और उसका कलाम
    हम में नहीं है।
  hot-hot: Aêŋ ba alalô anaŋ nena miŋ bôk adum kambom te ami, êŋ ma adum yani hatôm
    anyô abôyaŋ ba anêŋ abô miŋ hamiŋ alalô kapôlôŋiŋ ami.
  mqj-NT: 'Sapo maka'' takua: “Tae''ki'' dengan umpogau'' kasalaan,” ummangga''ki''
    Puang Allata''alla to tamantula'' tongan anna tae'' tapaillan tambuk battakadanna.'
  rus-SYN: Если говорим, что мы не согрешили, то представляем Его лживым, и слова
    Его нет в нас.
  mbh-mbh: Na aro ve te ri ve te oma vothung kerenga e avele, aken te apet a God ini
    toko le apaltetonga, na God ile riong i voth a ler mimiong nge avele.
  bdd-bdd: Ceguma tagwae, “Geya wete ꞌaigeda tuta yapui,” beno Yehoba taꞌaboꞌabowe,
    weyahina ꞌina gwae geya tahemihemisae.
  cbt-NTPO: “Ya'ipinquëma' co noyahuë' ninama',” itërinpoa' Yosë. Napotopirinpoahuë',
    “Noya ninahuë. Co caso' oshahuancohuë',” topatëhua', “Yosë nonpintërinpoa',” tënëhuaso
    pochin cancantërëhua'. Nanamën no'tëquën sha'huitopirinpoahuë', co tëhuënchachin
    natërëhuahuë'.
  srn-NT: Efu wi e taki tak' wi no sondu, dan wi e kari Gado wan leiman èn a wortu
    fu En no de ini wi.
  cta-NT: Ñiꞌya̱ si cua nacui̱ na chaꞌ na cuiñi ycuiꞌ Ndyosi, juaꞌa̱ ndyuꞌu chaꞌ si
    ñacui̱ na chaꞌ ná ntsuꞌu quiꞌya jiꞌna tsiyaꞌ ti; ná ngusñi su̱u̱ chaꞌ jiꞌi̱ ycuiꞌ
    Ndyosi neꞌ cresiya jiꞌna, si tya ñacui̱ na juaꞌa̱.
  bqc-SIM: Tó wa mɛ̀ wi duunakɛo, wa Lua dìlɛ ɛɛde ũɛ, wá aà yã́ kũao.
  tcz-CHONGTHU: Eiho chonse khalouva ikiseidoh uva ahileh eihon Pathen jou seiya ingoh
    u chule Athu chun ilunguva mun aneilou ahi ti ivetsah u ahi.
  mar-mar: जर आम्ही म्हणतो की आम्ही पाप केले नाही तर आम्ही त्यास लबाड ठरवतो आणि त्याचे
    वचन आपल्याठायी नाही.
  snp-snp: Ido nosámami mona ma melámone, lenumo ya Goti ka su we ne, loto lo edonimoidana
    inako, amo kala ya lute-kateu minámaiye.
  isl-isl: Ef við höldum því fram að við höfum ekki syndgað, þá ljúgum við og köllum
    Guð lygara, því að það er hann sem segir að við höfum syndgað.
  spy-NT: Nto yoo yibē keey ꞉chii kule manaayey ng'ōōki ake tukul, kumiitē kumwooyē
    kule ng'wiin ꞉Yēyiin amanaanam ng'ālyoontēēnyii.
  xnn-xnn: No waday mangwani en maid basolna dapay kanan Apo Dios en managbasol nan
    am-in et kanegna kanan en menkamkampot si Apo Dios. No keg todi nan kalkaliyen
    nan ipogaw et baken nan kalin Apo Dios is solsolotena.
  mwe-mwe: Tujilaga kuti tukanabhe tenda yambi, tunakwaatenda a Nnungu bhanami, na
    lilobhe lyabho likaatama mmunda jetu.
  tte-tte: Tem tawaloba, “Nige yagu pwanoli yabo”, kita Yaubada takawa-mwakomwakota-yan
    yo ana walo Buki Tabu mena nige takakalai katela mena tapepei.
  tcs-tcs: Ip yumpla i spik dat yumpla i no bin meke eni sin, den yumpla spikbaut
    God dat em i lai, ane yumpla prapa nogad no wod blo God insaid lo at blo yumpla.
  hlt-THB: Am thawlh nyng ni ti mantaw, anih ce qaai ak kqawn na ni sai uawh ningnih
    a hqingnaak awh ak awi ce am awm hy.
  soq-soq: Naita no wantaase, “No mai kadiwa da dewasaipe wainipona,” sa ipa no dewasaitana
    ewaewawa abo God lagawaa rua, do me aiawa mai no bedembo bolawa da wadape wineipona,
    dia.
  qub-qub: «Manami juchayojchu cä» nerga Tayta Diostami llullata-japuy ricaycanchi.
    Tayta Dios «Llapan runapis juchayojllami» nishancunata manacajmanmi churaycanchi.
    Chayno carga willacuyninta manami rasunpa chasquicushcanchïrächu.
  att-att: Á kinagi ni Namarò ta awán ta tolay nga ari malliwâ. Á nu kagiat tam ta
    awán bulubugá ta liwâ tam, á kunnay ta kagiat tam ta massiri si Namarò, á arát
    tam kinuruk yù bilin na.
  bki-bki: Mia ver kito rotum̃a rala bonua, roverinavo kito maka m̃a rala kariano
    tai, nina jibe ka rober Atua naio be sibiano ga, a romila jibe ka napano kanano
    ilirianiano novo, maka bunu rodu to vatitig ea kiado meuliano leleio.
  bqp-bqp: Tó o pì ódi durunna kɛro, o Luda dìtɛ ɛ́kɛde ũmɛ, a yã kú ó swɛ̃̀ɛ gũnlo.
  mcp-mcp: Shé mə́ ká cɨ́ nə́ shé aŋgɛ̂ ná nə nyiŋgə sá misə́m, shé mə́ cɨ nə́ Zɛmbî
    jɨ nə ijɔ̧́ɔ̧́, ciyá mə́ Zɛmbî cúgɛ́ bwɛlɛ bə shé mílámʉ́d.
  hat-hat: 'Men, si nou di nou pa t'' fè peche, nou fè Bondye pase pou mantò: Pawòl
    li pa nan kè nou.'
  npl-NT: Tla tejwah tikijtoah amitla tlajtlákoli tikpiah, tikxolopijkopah Dios, iwa
    itlajtol amo kajki totech.
  bgg-bgg: Gethek ne layogthek arek rone yao arone, gethek ne Hamangkhung-aphuii shii
    khlam rone rab ro, chiih-è airo miyaogam ne gethek shii oi ro.
  eng-TCENT: If we say that we have not sinned, we make him a liar, and his word is
    not in us.
  eng-BSB: If we say we have not sinned, we make Him out to be a liar, and His word
    is not in us.
  cpu-NT: Aririka ankantavaite “Te nonkaariperote,” okempivaitakaro ankantatyeemi
    “Thairi inatzi Pava.” Tera ayotakotairo iñaane.
  san-ASM: ৱযম্ অকৃতপাপা ইতি যদি ৱদামস্তৰ্হি তম্ অনৃতৱাদিনং কুৰ্ম্মস্তস্য ৱাক্যঞ্চাস্মাকম্
    অন্তৰে ন ৱিদ্যতে|
  tac-NT: 'Tase siné rawé se''winá nokame koriáká ramué ralámuli, ''liko aniánti kérélawa:
    «Onorúgameka pe ''yégame ju.» Alésíko tabilé korume niwa Onorúgame nila ra''íchali.'
  eng-WEBPB: If we say that we haven’t sinned, we make him a liar, and his word is
    not in us.
  gfk-H: Ing bia dahat tangai bia pa dahat gil ta sakena, io, dahat kilam Kalou bia
    a tena bisbis ia ma no nuna nianga pai kis ta dahat.
  viv-viv: KaꞋi ide kanagahe kanagayo, “Keke tamo dewa koyona gadafaisewani,” au vaita
    kadagahe kadagayo, “Bana Yaubada tofwaya,” faꞋina BanaꞋe kaliva faꞋideya ahe gigahe
    vaita moyaꞋaida tokoyona. E, kaꞋi yada dewa koyona kanahawavekemena digo, Bana
    bonana keke aseꞋasedeya gidadauda.
  yao-yao: Twajilaga nganitukola sambi tukuntenda Akunnungu ali jwaunani, ni liloŵe
    lyao nganilipagwa mwetuwe.
  tgp-tgp: Pani vara r̃a verea vara r̃a sopo vai te hina sasati, r̃a lo verea vara
    God enia tamlohi halu matea, ale nona reti mo sopo toho isar̃a.
  auc-NT: Mönö, Botö cöwë wënæ wënæ cædämaï ingaïmo ïmopa, ante ämö ïninque Wængonguï
    ingantedö ante, Babæ änongä ingänö, ante ämaïmompa. Ayæ̈ mänömaï ämö ïninque tömengä
    nänö angaïnö ëwocadämaï quëwëmaïmompa töö.
  kbc-NT: Nigejinaɡ̶a me diɡ̶ica ɡ̶obeyaceɡ̶egi, odaa jeɡ̶ejinaɡ̶atalo Aneotedoɡ̶oji
    me awitakegi (igaataɡ̶a Ijaaɡ̶ijoa yeloɡ̶odi minoa ɡ̶obeyaceɡ̶eco), odaa lotaɡ̶a
    Aneotedoɡ̶oji aɡ̶icoa mokotaɡ̶a.
  bmh-bmh: Getal Uwait nug aneun, “Duailel ag unum igul eg mui.” Gonun, ig igul eg
    i macanem aimai anemun, ig Uwait go polumaraneu du auranem. Gonugau ze igual oigeb
    oug i dareu.
  ctu-BL: Mi woli la cʌl ma'anic tsa' lac cha'le mulil, woli laj cuy Dios ti xlot.
    Che' jini mach ochemic i t'an ti lac pusic'al.
  meq-meq: Taɗə ka gwaɗakwa ɗaɗa ka gakwa mezeleme bay na, niye na, ka tərakwa ha
    Mbəlom andza neŋgeye ndo i maraw me. Bazlam ŋgay na, ɗaɗa ka pakwa a mədzal gər
    kway bay.
  noa-H: Wa sĩi k'ãijã maadëu maar chan bʌ̃ʌrjã pekau wauba haajem ha hiek'ak'iin,
    magan jũrr maadëu hich Hẽwandamta sëunemeg p'ë nʌm, hi hiek mag maachin t'umta
    pekau pöm k'it'ëem haajeewai. Mag nʌm haig chan magan maadëu hi hiek hʌ̈k'abata
    nʌm.
  thd-thd: Ith ngamp yik, “Raak warr ngamp kaarp yumpirr,” ngamp Nunh miinnganr, monomnanr.
    Kuuk nangn nganchn kaarp ngeengem nangn Kot-thak.
  alp-NT: Alla Ibeteke be ite ono dosa peneka. Hoko sepo ite beteke be ite ono dosa
    mo, hoko mere sakesa kai ite beteke be Alla Ilemake ite kai ite nete Eni lepataru
    me ite lalema mo.
  san-VEL: vayam ak.rtapaapaa iti yadi vadaamastarhi tam an.rtavaadina.m kurmmastasya
    vaakya ncaasmaakam antare na vidyate|
  kbq-kbq: Tagrama huta kumi osu'none hanuta, Anumzamofona azeri havige ne' kna nehunkeno,
    ke'amo'a tagu'afina nomane.
  kbh-kbh: Bënga tmojtsichamo, bacna soyënga ndoñe chibiatsma ca, chca bënga muattsichamo
    mo Bëngbe Bëtsá canÿe bostero cuaftsemncá, y nts̈amo Bëngbe Bëtsá bënga s̈ojauyancá
    ainaniñe ndoñe tmonjóyëngacñe.
  ron-LSB: Dacă spunem că nu am păcătuit, îl facem mincinos și cuvântul Lui nu este
    în noi.
  pon-pon: 'Ma kitail inda: Kitail jota wiadar dip, kitail kalikame i, o a majan jota
    mi re atail.'
  nhe-BL: Pero intla tiquijtohuaj ax titlajtlacolchijtoque, huajca tijtocaxtíaj Toteco
    se istlacatiquetl huan ax tijpiyaj itlajtol ipan toyolo pampa Toteco ya quiijtojtoc
    tijpiyaj tlajtlacoli.
  sps-sps: To te tsue rora na ka ara sikia ma kat tu aveto, ara kat e Gov sa faarei
    a mes a gamgam, an vegiau Tsunia sikia ma kaa koma rara.
  wnc-wnc: Sike ngana ninda ninu waiaknganinu wena ngang yake Anututane wam sapduknganunanu
    Anutu kem amintapa binga dakngawik. Siwan itane wamde gepbiatang dua yuamang ngangu
    anggaman siwik.
  bus-bus: Tó wa bè wée durun kɛro, wa Luda dìɛ ɛgɛdee ũmɛ, à yã kú wa swɛ̃̀ guuro.
  gub-BL: — Nazapo pixik kwaw ikatu 'ym ma'e ihe, aze mo za'e izupe, a'e mehe mo —
    Hemu'em ma'e romo ereiko ne, za'e mo Tupàn pe. Ta'e — Teko paw a'e wà, ikatu 'ym
    ma'e iapo har romo wanekon a'e wà, i'i Tupàn a'e xe. (Xo Zezuz zo nuzapo pixik
    kwaw ikatu 'ym ma'e a'e.) Aze zaze'eg nezewe nehe, — Hemu'em a'e, za'e nezewe
    mehe Tupàn pe (Nahemu'em pixik kwaw Tupàn a'e).
  imo-imo: 'Nalo linoni nimilindo: Linoni ulu pulu keri te paa naa teremolo, paa naa
    terimulu nimolo lemo aku ungu nimolomuni Gote yu kolo toli iyemu nimolo, yunge
    ungu tukumemu linonga konopuna naa peremo.'
  boj-boj: Iga marqom, “E nami une yosaioqnem.” Degsi marqom di iga Qotei aqa ñam
    ugetoqnsim a gisaŋ tamo qa minjobuleqnum. Deqa aqa anjam gago are miligiq di sqa
    keresai.
  ulk-ulk: Mi Agudi dabgereda besle a mi abra mir diweda ese mi detauteda mimi nole
    witkak.
  eng-DRA: If we say that we have not sinned, we make him a liar, and his word is
    not in us.
  knf-knf: Woli ŋji ŋëndo pekadu, ŋţu Naşibaţi ŋţilan, kë uţup wi nul ubot awo uunwo
    ţi nja.
  san-KHM: វយម៑ អក្ឫតបាបា ឥតិ យទិ វទាមស្តហ៌ិ តម៑ អន្ឫតវាទិនំ កុម៌្មស្តស្យ វាក្យញ្ចាស្មាកម៑
    អន្តរេ ន វិទ្យតេ។
  arn-NT: Fey iñchiñ ta yafkakelaiñ pileliyiñ, fey koyla piniefiyiñ reke ta Ngünechen
    ka rüf piwke mew llowmalafiyiñ tañi dungu.
  zas-NT: Per bal yaguieꞌch ree ad waguieent ree dol, raguieen reeman ziꞌc bénrusquiee,
    ad raliduladx tëët ree xtiidxaman.
  ken-NT: Mbák sɛ́ndɛm bɛ sɛ́bhɨ́kɨ́re kʉ bɛbʉ́ wáwák, nɔ́ sɛ́sɔ̀t Mandɛm mbɔ nsěnse,
    nɛ nɔ́ Ɛyɔŋ ɛyi ɛ́pú amɛm batɨ yɛsɛ.
