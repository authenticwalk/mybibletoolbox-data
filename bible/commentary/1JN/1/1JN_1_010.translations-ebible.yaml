  tzo-ZNT: “Mu jnaꞌ jsaꞌ jmul”, mi xichiotique, jaꞌ jnopcꞌop yaꞌel ti Rioxe ti yaloj
    onox ti jmulavilotique.
  mpm-NT: Ti nu ka kaꞌan yo ja tu ka saꞌa yo ni ɨɨn kuachi, ti ka xndoo kuiꞌya yo
