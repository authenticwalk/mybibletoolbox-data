  nal-nal: Tamon dia di piaat adu xawit di ra giu ta matmalabuk taksaat, pana awat
    dorang kanaan di vakilaan Nakmai adu naan a rapti iwana vaagitang, panaze Nakmai
    xa piaat adu aubina vaakdul di gigiu amun matmalabuk taksaat. Ma tamon dia di
    piaat malasing kanaan, a dorang sina xawit na iziar lamaskana dia.
  kyq-kyq: Kɛn naajege jaay kꞋɗeekki jꞋɔɔki naajege kꞋtɛɗki kusin̰ ey se, kɛn bin
    se naaje kꞋtɛɗki Raa ɓo debm taar‑kɔɔɓɔ ɔɔ taar naan̰ taaɗjeki se naaje jꞋɔkin̰ki
    maakjege tu eyo.
  kwd-kwd: Ma lauta goru iiria goru sia agea mola nga rianga, 'ino'ona ma goru iiria
    God nga wane ni kotonga mola, ma nga fatalana God 'e 'ame nana'i mola 'ubulana
    mango dauru.
  ded-ded: Nga nenang kopocsic mong mi meing denideu Anutu ye ikocngic demini yeac
    yoacngo ubahereninau mong mi feude.
  ewe-ewe: Ne míele gbɔgblɔm kokoko be míewɔ nu vɔ̃ o la, ekema míedo eya amea alakpatɔe,
    eye eƒe nya mexɔ aƒe ɖe mía me o.
  nuy-nuy: Ngagurru-maynji ngaambaan-jamana yingga waari ngaambu-waṉbini anaaladi,
    anaani nguynju yaga anubani-yung ngaanu-mayana na-God, “niga ni-wawaḻii-yinyung”,
    wu-yamana. Nigawi-nyinyung ana-lhaawu waari anggu-burrangang ngagurri-rruj ana-lhirribala
    wugurru.
  cop-BHC: ⲈϢⲰⲠ ⲀⲚϢⲀⲚϪⲞⲤ ϪⲈ ⲘⲠⲈⲚⲈⲢⲚⲞⲂⲒ ⲦⲈⲚⲒⲢⲒ ⲘⲘⲞϤ ⲚⲤⲀⲘⲈⲐⲚⲞⲨϪ ⲞⲨⲞϨ ⲠⲈϤⲤⲀϪⲒ ϢⲞⲠ ⲚϦⲎⲦⲈⲚ
    ⲀⲚ.
  buk-buk: Yac bu dasôm bu yac neŋ sac mbasi, naŋ tôc asê bu dalic Anötö ndê yom gitôm
    yom tasaŋ, ma iŋ ndê yom ŋandô daŋ yêc yac neŋ ŋalôm dom.
  pri-NT: '@see-verse:1JN.001.009'
  zpq-NT: Še žacho bibi da' mal ṉa' goncho, choncho Diosen' ca to beṉe' güenḻaže'
    na' biṉa' šejḻe'cho diža' ḻi c̱hen'.
  por-TFT: Já que Deus diz que todos pecaram, se alguém afirmar nunca ter-se comportado
    de uma forma pecaminosa, ele está falando como se Deus mentisse! Assim, ele está
    rejeitando aquilo que Deus afirma sobre nós!
  gwi-NT: Gwarandaii gwizhit tr'agwaanduu gwitr'it t'aragwąh'ya' kwaa, gwinyąą ji',
    Vit'eegwijyąhchy'aa ąįį oots'it tr'ahtsii ts'ą' Viginjik chan diizhit t'inchy'aa
    kwaa.
  dji-dji: 'Bil ŋunubilaŋ bintji ŋurrgima lim waŋidji gam'': “Iŋkirr mirgi-djamadjiw
    giriwi”, girri bilapilaŋir djaŋunydji nyaniny lim bultjinmiban Gunydjirrgiriny
