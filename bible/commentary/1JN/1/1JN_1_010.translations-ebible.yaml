    “Barapomonae abe peexanaewi”, naca yabara jei. Yawano Nacom Pejume Diwesi jopa
    xeinaetsi wajʉntʉ coyeneintha.'
  boj-2014: Iga marqom, “E nami une yosaioqnem.” Degsi marqom di iga Qotei aqa ñam
