  gui-NT: Yae yave mbaeti co yayapo mbaeyoa, Tumpa iñee mbaeti oico ñandepɨa pe. Echa
    Tumpa jei yayapo co mbaeyoa. Jae rambue mbaeti yave yayapo mbaeyoa, Tumpa iyaputa
