  xav-NT: Duréihã 'Re ĩhâimana u'âsi mono hã ma tô da'ãma waihu'u siro, uburé 're
    ĩdahâimana wasété za'ra mono zém na hã. Taha wa, wa norĩ hã wawasété ãna 're ĩwahâimana
    za'ra mono na dama 're wasiwasu'u za'ra mono wamhã, 'Re ĩhâimana u'âsi mono ãma,
    wa ĩsadawa nhipe hã wa te ãma 're sa'ra za'ra. Tawamhã 'Re ĩhâimana u'âsi mono
    nhimiroti hã wapẽ'ẽ 'remhã, wama 're hâimana za'ra mono õ di za.
  cuk-cuk: Ar anmar sogdibe, anmar isgudisurmarye, anmar dule-gakansiliga Bab-Dummad-imaknaid.
