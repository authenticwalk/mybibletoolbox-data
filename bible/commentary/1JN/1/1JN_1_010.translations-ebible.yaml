verse: 1JN.001.010
translations:
  kpx-kpx: Isi mesoho nahi loui kosea, “Noeau vaveve toela vaholilu.” Nahi katelahaliege
    kemo nahi Dilava lobohavoma. Ige hotove keu nahie uvumo uoholinu. Kosealemo keu
    loui avoe, “Ata bahataeau vaveve toela valu.”
  okv-H: Rate ari sapura irae ke asora amo God ke sokova ke asora avoeto ke amita
    avo jo ungotenau ta irari haite mane aisuja.
  tbo-tbo: Apo ta baha tana pa, ‘Ega houga gehouna apapoe ata dewaya,’ naka mei Yaubada
    ta kawaikoyakoyameya, babana a baha u nugonugota ega tata witumaganeya.
  mal-C: നാം പാപംചെയ്തിട്ടില്ലെന്ന് അവകാശപ്പെടുന്നു എങ്കിൽ നാം ദൈവത്തെ അസത്യവാദി ആക്കുന്നു,
    അവിടത്തെ വചനം നമ്മിൽ നിവസിക്കുന്നുമില്ല.
  grc-SR: Ἐὰν εἴπωμεν ὅτι οὐχ ἡμαρτήκαμεν, ψεύστην ποιοῦμεν αὐτόν, καὶ ὁ λόγος αὐτοῦ
    οὐκ ἔστιν ἐν ἡμῖν.
  bgc-bgc: जै हम कहवां के हमनै पाप न्ही करया, तो परमेसवर नै झूठ्ठा बणावा सां, अर हम
    उसके वचन के मुताबिक जीवन कोनी जिन्दे।
  khz-khz: Pene ita pita kila, vegata vagi ati takala-rakavato, Palagu opakau palagunai
    takilagiana, e ia gena kila ita aorai ati emiaana.
  deu-TKW: Wenn wir sagen, daß wir nicht gesündigt haben, so machen wir ihn zum Lügner,
    und sein Wort ist nicht in uns.
  zsr-NT: 'Chquiꞌ gnaruꞌ: “Cutu bi dul‑laꞌ nabágaꞌruꞌ”, nac ca gnaruꞌ: “Dios rziꞌ
    yëꞌë”, atiꞌ didzaꞌ queëꞌ cutu runruꞌ ca rna.'
  lin-lin: Soki tolobi ete tosalaka masumu te, wana tokomisi Nzambe mokosi mpe Liloba
    na Ye ezali te kati na biso.
  hns-NT: 'Parmeswar bolies hai kie sab iensaan paapie hai. Aur djab hamlog boliela:
    „Ham paapie na baatie,” tab hamlog bhie boliela kie Parmeswar djhoettha hai. Aisane
    dekhaawal djaai kie hamlog okar baat na maaniela.'
  noa-E: Wa sĩi khãijã maadëu maar chan bʉ̈ʉrjã pekau wauba aajem a iekhakhiin, magan
    jũrr maadëu ich Ẽwandamta sëunemeg phë nʉm, i iek mag maachin thumta pekau pöm
    khithëem aajeewai. Mag nʉm aig chan magan maadëu i iek ʉ̈khabata nʉm.
  eng-EMTV: If we claim that we have not sinned, we make Him a liar, and His word
    is not in us.
  mib-NT: Te núu cácahān yō jeē tú na cuēchi yó, te nájnūhun sáha yó jéē Yaā stahú
    cúu ya, te tu cándíje ndije yó jnúhun ya.
  lif-NT2: आनिॽ लायो मे़न्‍जोःक्‍के आवाॽ लॽरिक् आबाःत्तुम्‍ने़ फाॽग्र खुने़ॽ इङ्‌ले़क्
    के़बाःप्‍पा आजोगुम्‍माङ् खुने़ॽ कुबाःन्‍जाक्‍किन् आनिॽओ होःप्‍लो॥
  xnj-xnj: Ngati tikajova tikiti lepi uhakau, tikumukita Chapanga ndi mdese na lilovi
    laki livili lepi mugati mwitu.
  mmx-mmx: Dola tara na lok keretna, “Nenia a goxo lok taxapmek,” neni mo laradi i
    lox asuusu i do ne Moroa i ngan leeme xaxarang, mila ne Moroa ga tong i do limixin
    axap di lok laxakapmek. La do mo laradi i paase kerepmo, levelinga at ne Moroa
    kopmen na nemen keneng teren.
  cbr-NT: Nucën Papa Diosan bana ca quia —camabi unin ca ñu 'atima 'aia —quiax. Usaía
    quicë 'aínbi —'ën cana ñu 'atima 'acëma 'ai —qui cananuna —Nucën Papa Diosan bana
    ca cëmë 'icë —quicësa 'ain. Usai quicë 'ixun cananuna, asérabi ca aín bana 'icë
    quixun sinaniman.
  tee-NT: Para ni va canaju ni jantu alactu'ununau pus tachi ju va nonau ni ta'aklhtamat
    najun ju Dios chai lana jantu laca'iniyau ju ixchivinti.
  eng-LSV: if we may say, “We have not sinned,” we make Him a liar, and His word is
    not in us.
  cak-NT: Pero xa naka'ij chi roj man jun mac kabanon, naka'an che ri Dios anche'l
    can nutz'uc tzij. Y xa quiri' naka'ij, ri rutzij ri Dios man c'o ta pa kánima.
  pah-NT: 'Tupana''ga e''i nhande ve: “Peko te''varuhu pa pe.” Po nhande ei: “Ndiakote''varuhuangavi
    nhande”, a''ero po nhande ei Tupana''ga pe: “Ga ko i''mbeve''ga.” Ndoki ganhi''ig̃a
    nhandeyvyteri pe a''ero. A''ereki Tupana''ga e''i: “Peko te''varuhu pa pe.”'
  sja-NT: Mamĩda abaapa jararu pɨrã ichia ne-inaa k'achia ook'aa, jõmaarãmaa ak'ɨpi
    bɨ ichia Tachi Ak'õre Ũraade ijãa-e. Mãgɨ́ eperãpa k'ĩsia bɨ pɨrã ichia p'ek'au
    k'achia ook'aa, mãgara ichiaba k'ĩsia bɨ Tachi Ak'õrepa seewa jara bɨ ichi ũraade.
  xed-xed: Ka ta ga amu ta dmaku wu ka mu katsi, ta tsakalawi Lazglafta kaʼa mu nda
    tsaya. Haɗ tsa gwaɗani ya ma ŋuɗufa mu nda tsa tama wa.
  mks-NT: Joo tá ná cachí ña̱ ni in túhún toho cua̱chi co̱ó na̱caja í já quéa̱ ndája
    túhún yo̱ Ndióxi̱ ta xi̱hín ña̱ yóho náha̱ ña̱ mé a̱ nda̱a̱ táhyí co̱ó na̱ndiquehe
    va̱ha í tu̱hun va̱ha cáha̱n sa̱ha̱ mé á.
  gfk-S: God i tange be dait te gil ra sasana. Ing be dait tange be dait paile gil
    ta sasana, io, dait kilam God be a ut na harakale ma no nuno nianga paile kis
    ta dait.
  bmu-bmu: “Siŋgisöndok qahö ahin,” mewö jibin ewö, mönö keu Toŋi oŋgiringa Anutunöŋ
    muneŋ jiji azi tandök aiga keuŋan urunine qahö kinma. Mewö.
  dgz-dgz: Nu koewa da ya tat watawa, nu God ebo apanewa divin, amba nop mega potanup
    ya wandia.
  eng-GNV: If wee say we haue not sinned, wee make him a liar, and his word is not
    in vs.
  zaa-NT: Canchu ina ri'u qui'ni bihua tul·la' chi beni ri'u, ą' modo nna rugà'na
    ri'u menos Tata Dios ti'átsí née enne' bèỹia nna labí dua titsa' qui'e lo losto'
    ri'u.
  eng-WEBSTER: If we say that we have not sinned, we make him a liar, and his word
    is not in us.
  guh-guh: 'Vaxaitsi pibisiacuene exanae atatsi, itsiata itsa jumaitsitsi: “Vaxaitsi
    cajena caeto ata pibisiacuene apo exanaetsi,” itsa jaitsi, nexata saya jamatabëcuenenavëxaniabatsi.
    Dioso pejumelivaisi ata apo nacatsijamatabëecae. Bajarapacuenia itsa jumaitsitsi,
    nexata Dioso tanetsi bepenajumetsënëtsinë. Tsipaji Dioso pejumelivaisibaxutota
    jumaitsi pacuenia daxitatsi pibisiacuene ëvajaexanaevi.'
  bon-bon: Mine liba jiicusi, egä mine conocono mule lica ituge wawenetnäja, mine
    siige Acejiyame ne walya me jaawenusi, teeme mene mime cabu lica gyene.
  nhw-BL: Pero sintla tiquijtohuaj amo titlajtlacolchijtoque, huajca tijtocaxtíaj
    Toteco se istlacatiquetl huan amo tijpiyaj icamanal ipan toyolo pampa Toteco ya
    quiijtojtoc tijpiyaj tlajtlacoli.
  swh-ONEN: Kama tukisema hatukutenda dhambi, twamfanya yeye kuwa mwongo na neno lake
    halimo ndani yetu.
  wbi-wbi: Tungati kuuti natuvombile uvuhosi, tukum'bika umwene kuuti n'desi, ni lisio
    lya mweene namwelili mun'kate mulyusue.
  bba-bba: Sɑ̀ n nɛɛ, sɑ ǹ tore sɑ Gusunɔ weesuɡii mɔ̀wɑ, win ɡɑri kun mɑɑ wɑ̃ɑ bɛsɛ
    sɔɔ.
  eng-KJVCPB: If we say that we have not sinned, we make him a liar, and his word
    is not in us.
  kgk-NT: Ha “Ajejavy e'ỹ va'e xe” ja'e ramo, “Ijapu-ma” ja'e ave Nhandejáry-rehe.
    Nhande py'apy-py ndoikói voi inhe'ẽ.
  waj-waj: 'Fai ta titiiyara kiaara: Hama ta mminnamminnaa maisaiyauvaa iikiaunnavaivee,
    kiaa kiada ta Anutuuqaara kiaara: Anutuuqo unnakua tiraivovee, kiaaravai. Fai
    ta itaa kua tikio hama inna kuaivo ti aakiaana vainaravaivee.'
  cpy-cpy: Aririka akantawaete “Tee nokaariperotzi,” akimiwitakawo akantatyeemi “Theeri
    irika Tajorentsi.” Teera ayota-koteero iñaani.
  mpx-mpx: Ebo ta ba, “Nige gegi etega ya giginol,” he Yehoba ta awa tokakawi-an to,
    ge wana baaba nige ta aahe i miminaa eliyala.
  wbp-wbp: 'Nyampunya kangalpa wangkami ngalipakuju Kaatuju: mukurliparla jurnta yanu
    ngalipaju wilji-jarrinjarla. Kala kuja kankulu-nyanu nganta nyurrurlarlu ngurrju-pajirni
    wilji-wangu nganta, ngulaju kankulu Kaatu kujarluju warlkanji-pajirni. Ngulangkaju
    jaru nyanungu-nyangu kula-ka nyinami kurturdurrurla manu nginyinginyirla nyurrurla-nyangurla,
    lawa.'
  luo-luo: Ka wawacho ni pok watimo richo to wamiyo odoko ja-miriambo kendo wachne
    onge gi thuolo e ngimawa.
  nhe-NT: Pero intla tiquijtohuaj ax titlajtlacolchijtoque, huajca tijtocaxtíaj Toteco
    se istlacatiquetl huan ax tijpiyaj itlajtol ipan toyolo pampa Toteco ya quiijtojtoc
    tijpiyaj tlajtlacoli.
  aii-aii: ܐܸܢ ܐܵܡܪܲܚ ܕܠܹܐ ܝܘܲܚ ܚܸܛܝܹܐ، ܒܸܥܒ݂ܵܕܘܼܗ‌ܝ ܝܘܲܚ ܐܲܝܟ݂ ܕܐܸܢ ܕܲܓܵܠܵܐ ܝܠܹܗ،
    ܘܗܹܡܸܙܡܵܢܹܗ ܠܹܐ ܝܠܵܗ̇ ܒܝܼܲܢ.
  esk-NT: Agaayyun nipliqsuq killuqsaġnipḷuta aglaan nipliakapta killuqsatlaitḷuta
    uqaġigikput Agaayyun saglutunipḷugu, tavraasiiñ Agaayyutim uqałhagun iñuuniaŋitḷuta.
  msb-msb: Matuod man gayod na kun ginasabi naton na wara kita nagkasala, ginahimuwaan
    ta an Dios kag waraʼn pulos sa aton an iya mensahe.
  cpa-NT: Jmó³ jniang³ dsǿa¹² hi² tø³júg³ Diú¹³ ju³ná³ ca¹juúh³ jniang³ tsa¹røi² jniang³
    dsag³. Tsa¹cuøh¹² jniang³ jǿg³ quiah¹²dsa.
  dso-dso: ଜଦି ଆମେ କେବେ ମିସା ପାପ୍‌ କରୁନାଇ ବଲି କଇଲେ, ପର୍‌ମେସର୍‌ ସତ୍‌ଟା ନଏଁ ବଲି କଇଲୁନି
    । ଆରି ତାର୍‌ ବାକିଅ ମାନିକରି ରଉନାଇ ।
  meu-meu: Ḡau tamona, ita baitato asi eda kara dika, ita ese koikoi tauna ai baita
    halaoa, bona iena hereva na ita laloda ai basine mia.
  yva-NT: Ayao Amisye mo raura mare vatan tenambe wamamo wamo ayao kakaije rave. Weti
    are pirati po raura pare ayao kakaije meweno ai, beare wemaisyamo po Amisye aijaseo
    aruriate rai to. Umba Amisye apa ayao meweno vatano napije ai to.
  dgc-dgc: Pero éng kagin tam a éwan kitam tu kasalanan, éy nangangahulugan a mebuli
    i Diyos, da éwan ya umayun ta kagi na Diyos. Eng kona sa i kagi moya, éy inadgen
    moy dén i kagi naa.
  zpm-NT: Teḻne sca guiab ne rapd ne doḻ, rrieequia dzigo rzoob ne Dios zig tib meṉ
    ne rquidie; sac teḻ me, naṉpaa me grëse ne miech ngoopdoḻ nac ne.
  hix-NT: Ranhàn hokonohnà ro uro ha, kany me haxa kehtokonye ryhe, tàtemaronyem me
    Khoryenkomo thutwetxow hamà. Khoryenkomo rwonà hutwanyehnà ro me tehxatxow hamà.
  sim-sim: Hako os ni mba, �Nir kavakava nga ni nanda ambu nir.� Karem ni mba nahi,
    wa Avui Wasilaka mbafirimbanda ma ria, karem nimu mbanduwa. Uwosik mashi orhi
    mbeek sunguwavu nihik nanda ambu sir.
  npi-ULB: यदि हामीले पाप गरेका छैनौँ भन्छौँ भने हामीले उहाँलाई झुटा तुल्‍याउँछौँ,
    र उहाँको वचन हामीमा हुँदैन ।
  cgc-cgc: Daw isya ki kiten gaambal na ula kanen gabuat ta sala, paryo pabuat din
    na Dyos an bula daw papakita din man na ula kanen an gapati ta ambal ta Dyos tak
    gaambal Dyos an na tanan na mga ittaw gabuat ta sala.
  tim-tim: Aregât lâuwâŋe makbe. Nen bâleŋe bo akmaen dâmaen âmâ benŋe Anutu hiaŋgi
    hinare aktâp dâm hiaŋgimaen. Akto Anutugât den biwinenŋân bo yembiap.
  yor-yor: Bí àwa bá wí pé àwa kò dẹ́ṣẹ̀, àwa mú un ní èké, ọ̀rọ̀ rẹ̀ kò sì ṣí nínú
    wa.
  wos-wos: Nani angi wata, “Nani haraki saraki sémbut nawulak huruhambame.” Wungi
    wata ané hundi maki nani wa, “God haraki saraki sémbut hurumbenka wata yéna dé
    ya. God dé yéna yakwa du dé.” Wun hundi maki nani wa. Wungi wambet, Godna hundi
    nana mawulimbu téhambwe.
  emp-NTPO: Baribʌrʌ dadjirãba cadjiruada od̶acaad̶a ad̶ibʌrʌ, Ãcõrẽra sewaid̶a b̶ʌad̶a
    a panʌa idjab̶a idji bed̶eara ĩjãnaẽ́ panʌa.
  eng-F35: If we claim that we have not sinned, we call Him a liar and His Word is
    not in us.
  ind-ind: Siapa pun yang berkata, “Aku tidak pernah berbuat dosa,” berarti dia sama
    saja menganggap Allah pembohong, dan nyatalah bahwa dia belum disadarkan oleh
    ajaran yang benar dari Allah.
  pes-OPCB: اگر ادعا کنیم که گناهی از ما سر نزده است، دروغ می‌گوییم و خدا را نیز دروغگو
    می‌شماریم و معلوم می‌شود که کلام او در ما جایی ندارد.
  mpt-mpt: Gode baanea Nakaia unangai alukum hengmin gamobo genebio kesoa nibo baanoba
    Ni hengmino blimobo genob mole weng olo mitmakamo makob nibo baanoba Gode dim
    omin nakabo ge baabanomabbio kesoa e wengo nib bobol temo mo bibe biobabe.
  ssx-ssx: Kota꞉ a꞉nda꞉ nikana꞉ma꞉ alo hata꞉ Nikita꞉ hoke hau na poloma꞉me la loma꞉ka꞉na꞉ta꞉
    nikana꞉ma꞉ Koda꞉ta꞉ yayapiki pi lo hala꞉ hali au laasoma꞉me. Kutupa ipika꞉ pita꞉
    niki pa꞉ta꞉ na ula꞉me.
  mkl-mkl: Bii ɑ̀ ni ɑ kù ce dulum ɑ̀ wɑɑ ce Ilɑɑɔ̃ ilu iboi, nɔ ideɛ kù wɑ si wɑ.
  gaq-gaq: ନେ ପାପ୍ ନେଡିଙ୍ଗ୍‌କେ ଣ୍ତୁ ଏନ୍‌ ଜଦି ନେବାସଙ୍ଗ୍‌ଏ ତେଲା ନେ ଆମେକେ ମିଚୁଆ ଆଡିଙ୍ଗ୍
    ନେଡିଙ୍ଗ୍‌ ବାରି ମେଁଇଂନେ ବ୍ନାଲିର୍ ନେଁଇଂନେ ଡାଗ୍ରା ଣ୍ତୁ ।
  gof-RNT: Nuuni nagara oothibookko giikko Xoossaa worddanchcho kessoos; iya qaalaykka
    nunan deenna.
  unx-unx: ଆବୁ କାବୁ ପାପ୍‌କାଦା ମେନେରେଦ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ହସଡ଼ନିଃ ମେନ୍ତେବୁ ମେତାଇତାନା,
    ଆଡଃ ଇନିୟାଃ କାଜି ଆବୁରେ ବାନଆଃ ।
  gah-gah: Golesa netá aliaká niave loko lolimiaká noinazo, leza golesa netá alesá
    amune loko litunimó nene Ómasimú nene sozaló veve loko lotunimó gilinogo ive.
    Itó aí gakoláa nene ligikagú minaminogo ive.
  lcm-lcm: Man tarapo antok ta parik taratapa bil arikek, e iang taralapo posong ia
    ta nia kapo igenen kapau. Sukana vang kana mengen parik luai kapa ago si kara
    to.
  aer-aer: Ngkarte kwenhe angkeme ingkirreke anthurrele arne akurne mpwareke. Alakenhe
    ikwerenge anteme nhenge angwenhe apeke angkeme rarle akwele arne akurne mpwaretyakenhe,
    rarle angkeme Ngkarte-arle urrtyirremele angketyame-arteke akwele! Re ipmentye-iweme-arteke-arle
    nhenge iwenhe-arle Ngkarte anwerne-akerte angkeme!
  qvc-NT: 'Piru “Manam nima uchayuqchu kani” nishpaqam, Dyustaqa riqsiykanchiqllapa
    llullakuqtashina. Chaqa payqam niwashqa kanchiq: “Uchayuqmi kangillapa”, nishpa.
    Piru manam kriyinchiqllapachu.'
  tgl-ULB: Kapag sinabi natin na hindi tayo nagkasala, ginawa natin siyang isang sinungaling,
    at ang kanyang salita ay wala sa atin.
  cbs-NT: 'Jakia tsuanda yuikin: “En jawa chakabuwaismaki”, ikin Dios chani chakai
    dabanen yudabun jawen jancha ninka pewadiama jaska dasibibu nun chakabu jayabuwen
    taea nun jaska yuitidubumaki.'
  xtm-NTPP: Te nú ka ka'an o ja ñatuu na kuechi ka sa'a o ma, te ka sa'a o tnu'u ja
    Su'si ma kúu iya xnda'vi ña'a, te ñatuu na tnu'u ya ma ñunee ini anua o ma.
  nnq-nnq: Anda tulengite kutenda tuteije mabaja, tupakuntenda Nnoongo alenga uwangi,
    ni lilobe lyakwe libije nkati jito.
  bao-NT: Ñucã, “Ñañarije ca tiitirã jãa nii” mani ca ĩijata, Ʉmʉreco Pacʉre ca ĩi
    dito paigʉre biro cʉ̃ ca niiro mani tii, cʉ̃ wederique pea manipʉre manicã, to
    biro ca ĩirã mani ca niijata.
  san-ORI: ୱଯମ୍ ଅକୃତପାପା ଇତି ଯଦି ୱଦାମସ୍ତର୍ହି ତମ୍ ଅନୃତୱାଦିନଂ କୁର୍ମ୍ମସ୍ତସ୍ୟ ୱାକ୍ୟଞ୍ଚାସ୍ମାକମ୍
    ଅନ୍ତରେ ନ ୱିଦ୍ୟତେ|
  huv-NT: Pero sitiül apiüngaats nómban ngo majiüraats nisoet, wüx aaga poch quiaj
    ayacaats nej Teat Dios newaiich, y aaga naleaing poch leawa nej lamapiüng, ngo
    majlüy wüx omeajtsaats.
  otn-NT: Pɛ nu̱'mø ga̱ ɛ̱na̱ ngue hi̱n tema̱ ts'oqui xtá̱ øthʉ, nu̱'mø ya dí̱ nnu̱
