    atawa bwulanadiyan.
  shp-NTPO: Jatian enra jawe ochabi akáma ikibo yoyo ixonra, Dios non janso keska
    imai. Jatianra jawen joi akonkin non ikonhaama ikai.
  aom-aom: 'O no uvëꞌoho: No bogo sisëho vaejëꞌe javuajë uvëꞌoho ëho noro uvoromo
    ëꞌarueje: God-hu uövuajoho: Jemë mu sisë vaejaruje hö uövuajoho hu ma-sareramuiromo
    ë jöho jövaje höjo. No ëhi uvëꞌoho God-are jöho nosi dë vövöbajoꞌeroho bogojiajeje.'
  geb-geb: Nza maaŋ muuŋgip khaŋ suanga, “Gu tɨva mbatɨga thueŋ muuŋgi fhu.” Nza mba
    suambara mbui, nza khaŋ Fhe Bakɨme nzuai, ana guiguigi guma ma. Nza mba suambara
    mbui, Fhe Bakɨme buni vhuuiŋ nza ndavi vherir ki fhuvara.
  bsj-bsj: na bo ki ba ma bo bwiran kere di bon tu con nii cwerke ker cero mani
  cak-cak: Si nika'ij chi manak mac kabanon, nika'an che ri Dios chi xa jun tz'ucuy
    tzij, y man roj uc'uan ta roma ri ruch'abel.
  chf-NT: Si cäle'la que mach bay cä chi cä tanäla, ca' a wälä cäle'la cache' Dios
    es ajjop'ojti', y ca' jini cä ye'e'la que mach cä totoj sapbila u t'an Dios.
  tlf-tlf: Kale sugayok uyo God iyo bogo-nala e, “Unang tinum iyo alugum maagup fengmin
    o,” agesa kuta, kanube nuyo bogo-nulup, “Nuyo maak fenga kosaalup o,” agelup umdii,
