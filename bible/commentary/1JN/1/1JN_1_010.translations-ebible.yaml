  hto-hto: Caɨ fɨénidɨfuiaɨ fɨnóñedɨcaɨ caɨ daɨíadɨ, Juzíñamui táɨnofueredena cɨ́otataitɨcaɨ.
    Ie úrilla uaina uáfuena jeire oñédɨcaɨ.
  por-BRBSL: Se dizemos que não pecamos, fazemos dele um mentiroso, e sua palavra
