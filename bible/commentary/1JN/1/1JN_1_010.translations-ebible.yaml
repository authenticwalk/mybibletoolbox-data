  dop-dop: Ye tǝ yɔɣɔtǝɣɩ sɩ tǝ tɑ lɑ ɩsɑɣɑtʋ, Ɩsɔ kɛ́ tǝ yɑɑkɩ pɔpɔtʋ, nɑ tɩɩ mʋɣɩ
