    angagur, má kán pinpidan ái Káláu kápate kis i bál git.
  kek-NT: Cui ut nakaye nak inc'a' xoma̱cob nakaq'ue li Dios chok' aj tic'ti'. Ut
    inc'a' nakapa̱b li ra̱tin.
  blz-NT: Kasee kalu i kita mangaan se' i kita sian nontoowawau dosa, mbaka' i kita
    koikoimo tia mangaan se' Alaata'ala mimborek, ka' i kita sian montontoni Wurung-Na
    na tutuo'ta.
  poe-NT: A̱ ntá tí tsontáchroni kíxin kjuasinhyani ninkehó jie̱, la éxí chróntáchroni
    kíxin Dios la chꞌia chꞌán, a̱ ntá tí xi̱kaha tsixroni la chaxínhya tsíkꞌáyéhe̱ni
    tí tan kuènte chꞌán.
  san-TAM: வயம் அக்ருʼதபாபா இதி யதி³ வதா³மஸ்தர்ஹி தம் அந்ருʼதவாதி³நம்ʼ குர்ம்மஸ்தஸ்ய
    வாக்யஞ்சாஸ்மாகம் அந்தரே ந வித்³யதே|
  cof-NT: Juntonan Jutsa quitucayoe timinlari Diosica nene pun curaniquito, yachi
    fiquica merátuminla jochunae.
  srm-NT: Ma ee u piki taki nönö wa du hogi wan daka, nöö hën da u ta fia ku Masa
    Gadu taa a mindi soni da u. Nöö hën da di buka fëën an dë a u hati.
  qvs-NT: Tata Dios willawanchisapa tukuy runakuna uchayuk kananchikunata. Chayrayku
    ama llullakushpa rimaypachichu mana uchayuk kananchikunata. Chashna rimashpanchikunaka
    rimaykanchisapa Tata Dios llulla kananta. Tata Diospa rimananta manami kreyishpachu
    kawsaykanchisapa.
  zca-NT: No chi gab be, yent kwan nzë'b be lo Dios, kure' nak nela or nzhab be, gat
    walit kwa'n nidi'zh Dios, orze' nakbe' laka, gat nzhot widi'zh che'n Dios laxto'
    be.
  cbc-NT: Tunu bairoa, “Carorije wãme caátiñaena majũ jãã ãniña,” marĩ caĩata cʉ̃ãrẽ,
    caĩtopaire bairo caãcʉ̃ cʉ̃ ãnio joroque marĩ átibujiorã Diore. Bairo caãna ãnirĩ
    Dios yaye quetire caboetinetõõmajũcõãrãrẽ bairo marĩ tuabujiorã yua.
  qxo-NT: Tayta Diosga llapan runacunapis jutsayog cangantam nin. Tsaynö caycaptin
    jutsaynag tucurga Tayta Diostam llulla cuentachö caycätsintsic. Taynö carga willacuyninta
    manam rasunpatsu chasquicuycantsic.
  mox-mox: Ta ʼeguma taudega kana vonaya vonigo itaʼa ge taha luveifana kada viaqia,
    e ʼinega itaʼa Yaubada kaveʼewea vonigo tauna touʼava. Ta baʼe vona nana ʼinega
    Yaubada ena veʼita aqiaqi ge kada ʼawahaqiaqiea ta veʼita nana giwalidaya ge daʼenoʼeno.
  kew-kew: Goa pea pare niaame abade waea meda napisu temare go agaamere niaame Gote
    ora yaa agaa ne aa mapiralima. Goa pua go-rupa temare nipuna agaare niaana pu
    robaa-para naia.
  dww-dww: Baninama Mamaitua ya riuna da banaga matabuda gewagewa banegidama. Be deḡoda
    tà riuna tauda nam gewagewa te voia rubuna, tauda inam Mamaitua tà riuriu waikaikaiyovuna,
    be tauna na riuma tauda nopode nam ima kenakenana.
  twi-ASANTE: Sɛ yɛka sɛ yɛnyɛɛ bɔne a, yɛma Onyankopɔn yɛ ɔtorofoɔ a nʼAsɛm no nni
    yɛn mu.
  aoj-aoj: Iꞌi apaꞌ miꞌi, “Apaꞌ owaꞌ mondaꞌ waf awafia”, apaꞌ mofala God maꞌi anen
    aman nagaꞌi basef basoꞌafii. Eaꞌ basef ananifi ina fape opalef apeꞌilifi, owaꞌatin.
  cbv-cbv: “Weém yéej chãjni nihcan caá”, niíj jenah joiná, “Dios yeeni caá”, niijnít,
    ã naáwátdih jwĩ náahcan caá.
  taw-taw: Pen tap si tap tɨmel ma nep gɨpun agonɨgabun, God ne bɨ takaw yepɨs agep
    olap mɨdeb agɨnɨgabun. Anɨb ak takaw nop ak nɨg dɨnɨgun tek ma lɨnɨgab.
  jic-NT: Dios tjevele gente pjü way malala nyuca la tjajay. Ca nacj cupj velecj ma
    malala nyuca la tjijicj. Mpes qjuiyola Dios li tsuwile. Jupj tjevele pjü way malala
    nyuca la tjajay. Ma nin lijicj jupj tjevelá.
  zap-NT: Belne re be ne wlaadet be dol, rna xdiiz be ne laa Dëdyuzh nak ne rkade;
    nlidet ne rlaleedx be xdiiz Ne.
  wer-wer: Tiar tiarimtën utpet nent naën yaaurö pël yamëem pöt Anutuu ngön niia pöt
    wa kaar weseim wë piin kaar yaaup pël yemak. Pël ëën pim ngönte tiarim lupötë
    wi naön yaë.
  ipi-ipi: '@see-verse:1JN.001.009'
  qul-NT: “Mana juchata ruwanchischu” nichuwan chayka, Diosta llullapaj jap'inchis,
    palabrantataj mana ciertotapunichu jap'ekanchis.
  tnc-tnc: “Ba'iaja baairã oyiaja ᵽo'imajare ime”, Tuᵽarãte ãrĩtika sime. I'suᵽaka
    simako'omakaja “Ba'iaja baakoribeyurã yija ime”, ãñurã ᵽuri “Tuᵽarãte ãñua ᵽakirika
    sime”, ãñurã uᵽaka nime.
  ter-NT: Enepo vokoyúhoa ákoyea pahúnevo ûti, koati koyuhoâti ûti itúkeovo semékenovo'iti
    ne Itukó'oviti, epó'oxo áko'o xoko ûti ne vitúkea emó'u.
  bmr-NT: 'Jaanotɨ: Tahimitɨma chahahi, monoohachiijɨ Moocaanico: Bañɨfifiibo, meneehi.
    Jaamofaño diibo iijɨ chahahi.'
  fuf-fuf: Si en innii en waɗaali junuubu, haray en waɗii mo fenoowo, ɗun haray daaluyee
    makko on alaa e men.
  bhl-bhl: Feinka! “Nu ibolow sili sili nam kelinba kekabuluw kai!”, angbuw tewe,
    nu Sunbin-Got elo dasuw bokokabe Sunbin-Got atew kelewuwi, em fein weng be num
    mutuk ka kel binba kekabe te.
  ons-ons: Ŋo ŋene iwa yale raikene ŋene sot mane mi ma okangone, ea rakeneo yemo,
    Anutu wane don raŋem, isi don yale okaniake, pakimo eŋane donŋo ŋenane kotozo
    mi payake.
  con-NTPO: Tsa'ma “Egae jinchombi gi” qquen su'ta “Chigaja afopa'cho” qquen tsu su.
    Tsa'caen su'ta gi tansintsse paña'fambi Tise Aya'fama.
  ghs-ghs: Oonita hiibi, kahosa napameke qahitotoqa hee, Baamuiqa hiibaquko napai
    Ohongake obera hiiremi noho oora ma qaara qidza oi ikanomake eete napahota meenoma
    naataqu, baamu.
  peg-peg: ଆପେଂ ପାପ୍‌ କିୱାତାପ୍‌ନା, ଇଦାଂ ଜଦି ଇନାସ୍‌, ତା ଆତିସ୍‌ ଆସେଙ୍ଗ୍‌ ତାଙ୍ଗେଙ୍ଗ୍
    ମିଚ୍‍ୱା ଇନାସ୍‌, ଆରେ ତା ବଚନ୍‌ ମା ତାକେ ହିଲୁତ୍‌ ।
  txu-NT: Djãm gwaj ba ne gwaj bajaxwe kêt? Kati. Metĩndjwỳnh ne arỳm memã kum, “Me
    kunĩ kupãnhtã axwe”, ane. Kam, godja gwaj baje memã kum, “Kati, ijaxwe'õ kêt”,
    anhỹr jabej ne arỳm Metĩndjwỳnho kute me'õ 'êxnhĩ pyràk. Ne arỳm baje amim, “Metĩndjwỳnh
    'êxnhĩ”, anhỹr pyràk. Ne kam baje Metĩndjwỳnh kabẽn mar kêtkumrẽx.
  eng-WEBU: If we say that we haven’t sinned, we make him a liar, and his word is
    not in us.
  gnw-NT: Yae yave yayapo'ã co mbaeyoa, Tumpa iñee ico'ã yandepɨa pe. Echa'ã Tumpa
    jei yayapo co mbaeyoa. Jáeramo yayapo'ã yave mbaeyoa, Tumpa iyaputa tẽi co.
  mux-mux: 'Akiliinga-pe oliu-ni nimbu mele: “Oliu-ni ulu-pulu-kis te aima naa tirimulu,
    ekupu kepe naa telemulu, mólu.” nímulu lem ung nilimulu akili-ni “Pulu Yili yu
    gólu tuli yili.” nilimulu, yunga ungele oliu-kene naa pelemú.'
  maj-NT: Tsa najmi tjínná ngatitsun ku̱i̱xíaán, tíya tsank'áá Nti̱a̱ná ko̱ najmi
    tíjñajin ani̱ma̱ná éhe̱n.
  bkq-NT: “Âdykâ Deus izepa ato agânhepyra urâ” kykely-ro watay, “Deus konokuni” kykelylâ,
    “Idânârâ izepa wato adyesemo lelâ” tâkeze mawânkâ, aguehobyry peba kuoday-ro warâ.
  kue-kue: Ba nono tandaglme ta erekune dumuno ana nono kanno i mina, God kakimbi
    yomba we dumga. Yeglpre ye kamo kaima i nono nomano suna paikrukwa.
  cot-NT: 'Oraqueate ancantajiguegueti: “Tee nonquempevaetempaji”, quejetacaqueate
    manaca acantajiaque Aapani Irioshi iriguenti tsojenti, teequeate anquemisantamajajigueroji
    icamantavetacajica.'
  bnp-bnp: Pali a viri i taki ta i uka naro hale ge rata, ngane i takia a Vure, ta
    ia a bakovi na taminga. A bakovi maea i marikoi a nitana Vure.
  apn-NT: 'Ra kot mẽ pahpiitã mẽ pahte amnhĩ tomnuj xwỳnh ã mẽ pajarẽnh jakamã kot
    puj mẽ pahtõ ã mẽ pajarẽnh anhỹrja ma nẽ hkôt pajamaxpẽr kêt japêr. Rỳ kuma nẽ
    ãm kuma nẽ pajamaxpẽr o: —Nà ixte tanhmã amnhĩ tomnuj tore hã. Anhỹr o amnhĩ jarẽ.
    Hãmri nẽ te ate Tĩrtũm hêx xwỳnh ã harẽnh pyràk. Jao amã kapẽr mar prãm kêt ã
    amnhĩ to amnhĩrĩt.'
  ctp-NT: Sa ñaꞌan ka si chkwianꞌ chaꞌ kwiñi ꞌa Ndiose, ngwañaꞌan ndyoꞌo chaꞌ si chkwianꞌ
    chaꞌ ja ndukwian kiꞌya siyaꞌ ti; ja yten suꞌwe chaꞌ ꞌin Ndiose niꞌ kasiya ꞌñaan,
    si ti nchkwianꞌ ngwañaꞌan.
  opm-opm: Got oh dirnong Hanip gur er hat sapti bap gurmur napotporhan hanip dirdapat
    Noh er hat na sapat hanmur poriyahanoh Got orhe mengnong na amram dasuh meng naporpat
    han hatin mar indeiptimur.
  bvr-bvr: Wurra ngarripa minyja arr-ngurrjiya jimarna gala gun-nga werra arr-negiyarna
    arr-workiyarna, gun-narda minypa Wangarr ay-ngurrjinga an-guyolkiya rrapa minypa
    gun-nigipa janguny ngarripa gala ay-rrima nula, wurra gun-nyagara. Ngardawa Wangarr
    jarra a-ngurrjinga an-gugaliya an-nerra.
  wal-wal: Nuuni nagara oottibookko giikko, Xoossaa worddanchcha kessoos; a qaalaikka
    nunan de7enna.
  zad-NT: Shi iṉacho biṉ' goncho saaxya, ba chtobicho Chioza' de wxiye'na', na' nakbia'
    biṉ' gombia'cho cho'a xtilleenan', shi ṉaa.
  kmg-kmg: Nâŋâc sâqocne mi baeŋgopeneŋ, iŋuc mupene Anutu burecŋic mucneŋgopeneŋ
    eocmu â dâŋticne maŋnâŋecko mi foocmu.
  aso-aso: Ne neiha goloso niteꞌ daaꞌ nave lo lo-lemaaꞌ neineꞌ nenako laza goloso
    niteꞌ ma damaaꞌ noune lo loloneꞌ nene Oꞌmosomuꞌ sozaloꞌ ve ve lo lo-duneꞌ geleleseive.
    Idoꞌ neꞌmine oloneꞌ nene eze gamazi leze luteuꞌ minamoloseive.
  uli-uli: Hare sibe sor le site molfid, ila ngo ye hafedeg ngal chog mala si sor
    bo Deus ye kachepar, ngo pedal mala yalol Deus le ye katos ila ye tamel irech.
  nin-NT: Inta ti da di inta sama ni ila ure, inta i nga da Abachi imu, u ure umaku
    u sama nu umi umunta.
  tgk-tgk: Агар гӯем, ки ҳеҷ гуноҳ накардаем, Худоро дурӯғгӯй мекунем ва нишон медиҳем,
    ки каломи Ӯ дар мо нест.
  acu-NT: 'Yus aints ainautin mash tunau ainiarme tusa nekarmaji. Tura wainiatrik
    iikia: Wína tunaaruka pengké atsawai takurkia, Yuska waitaitai taji. Tura nu takurningkia,
    ni chichamengka ii nintinka pujurtamtsuji.'
  cak-WNT: Y wi nikabij chi majun kamac, can nikaben chare ri Dios chi xa jun aj tz'ucuy
    tzij. Y ri ruch'abel man c'o ta pa kánima.
  ebk-ebk: Mu kanan takú un chaan takú finmasor, nunfialinun takú hiya as nangutum,
    ya maid kan chitaku nan kalina.
  spa-PDDPT: Si decimos que no pecamos, lo declaramos a Él mentiroso, y su Palabra
    no está en nosotros.
  ruf-ruf: Tung'alonga ng'atutendile nzambi bae, twomtenda Imulungu mghutsu, na imbuli
    yake ng'aili mghati mwetu bae.
  gun-gun: Xapy'a rei “Xee ma ajejavy va'e'ỹ” ja'e vy ixupe “Ijapu va'e” ja'e, ha'e
    nhandere ijayvu noĩ.
  agu-BL: Poro kol kal yi qui'c ketz kil, na tzun oc Ryos ka'n tetz la'j. Txe'n nin
    tzun ocopon yi yol Kataj te kalma'.
  isn-isn: Anga kuligitye kina kukili kituma imilandu, kuumutendya nuanso kutula muteele,
    nu lukani nu lakwe lukutile mukati itu.
  ilo-ULB: No ibagatayo a saantayo a nakabasol, pagbalbalinentayo isuna nga ulbod,
    ken ti saona ket awan kadatayo.
  pir-NT: “Ñañene yeraja”, nina, “Cohãcjʉ̃ ni mehoriquiro ijire”, nina niaja mari.
    Sa niñequina tiquiro buheyere cahmedare.
  anv-NT: Ne mbɔgé ɛsé déjɔge nnó dépyɛ fɔ gabo wɔ́, ɛbyɛnnó déké Ɛsɔwɔ alu
    muú gebyɔ. Ne mekomejɔɔ́ wuú ápɔ́ ɛsé né matɔɔ́.
  sab-NT: Che gerule mo giti che me agenga me no sidri Chube dollale, che kle gerule
    ene che kle mo gbe Chube ite sole che me mo ta ketaba ulia amage ama gerua gai
    ulia, ama gerua ulita me kle che tale dale.
  tmd-tmd: Ap kib mag gwogwo bli röinɨŋö, cɨnɨŋ aku, God nuŋ inakmönö hörön yadmɨdö,
    cɨnɨŋa; God Mönö mag wä nuŋ aku madmag yuörɨb an kwo mɨdöl.
  acr-NNT: We kaqabꞌiꞌij na oj ta makuninaq, riꞌ e pachaꞌ kaqaꞌan aj raqꞌul che ri
    Dios, ma kaqabꞌiꞌij na qatzij ta ri ubꞌiꞌim kan Rire.
  kpg-kpg: Maa gidaadou ga helekai boloo, “Gidaadou tadau huaidu ai,” malaa, gidaadou
    e haga tilikai a God, ge ana helekai hogi la hagalee i tadau baahi.
  taj-taj: चुदे य्‍हाङसे पाप लबा आरे भिसी पाङ्जी भिसम य्‍हाङसे परमेश्‍वरदा फट्टा स्‍होबा
    हिन्‍ना, ओच्‍छे थेला बचन अन्‍छार य्‍हाङ आभ्र।
  avt-avt: Haiu matɨp haiu ap mɨrɨak menmen enum au, hɨram mar ke haiu matɨp God hɨrak
    kemipɨn. Haiu matɨp haiu mɨrɨak menmen enum au, hɨm yaaim mɨrak mau mekre han
    kaiu au.
  cbk-cbk: Si ta habla kita que nuay kita nunca peca, entonces ta habla kita que el
    Dios embustero, y bien claro tamen mira que nuay pa kita el maga palabra de Dios
    na di aton maga corazon.
  uig-ARA: ئەگەر گۇناھ قىلمىدۇق دېسەك، ئۇنى يالغانچى قىلىپ قويغان بولىمىز ۋە ئۇنىڭ
    سۆز-كالامى بىزدىن ئورۇن ئالمىغان بولىدۇ.
  tuf-tuf: 'Cuatán Sir imát waquít: “Uw bahnáquinat ay bár yajacro,” wacaro, Sirat.
    Eyta cuar uwat “Isat ay batra yájtiro,” wacata óraro. Eyta wacayat, Sir wajacan
    uní wati síhw̃aro. Isat eyta wáctara, Sir chihtá is ur ícari batro.'
  abx-abx: Kon agpinugad kita nga ma'in kita makasasala', si pag'abat-ta bullu'on
    i Diyos, ngan agpamatu'od nan hamok nga gana' saruman-dumanan-ta si allingun-na.
  mco-NT: Co ajt nmɨnaanɨm co ca' nbocytuunɨm, hue' anajty Dios nyajnajxɨm anɨɨ, e
    ca' anajty tɨ ngöbɨjcɨm cɨxyjot huinɨjot yɨ' ytɨy'ajt.
  cpb-NT: Arika ankantawaite “Te nokaariperotzi,” oshiyakawo ankantatyeeme “Thairi
    rinatzi Pawa.” Te ayotakotziro riñaane.
  aon-aon: Aria apak mukri apak madae munek enesh yoweishi inahos um uwe, namudok
    douk makri Iruhin anan napeum nenek rohw iri. Aria ananin baraen douk madae nyupe
    apakiruh aparuh uwe, uwok.
  hus-NT-2005: Max ki ulu ke yab i walámal, i tʼajálich tám na Dios jelti max u kʼambix
    ani yabich i tʼajál jelt xan tin ulal nin káwintal.
  mig-NT: Te nú ka'a̱n‑yo̱ já tú na̱ kua̱chi ní kásá'a‑yó, te nátu̱'un kánasá'a‑yó‑yá
    ɨɨn I'a̱ ká'a̱n tu̱'un tú'ún, te tu̱'un máá‑yá na̱ tú ñú'un ini̱‑yo̱.
  bps-bps: Ku manito là ito lmen gamsalà salngad ku manito tmulen kéng Dwata, na là
    mnè Tnaluan di nawaito.
  mbs-mbs: Simpana mikagi kidon te wedad palos salà ininang tadon, iling iyan te mekeikagi
    kidon te bolelawun se Timanem, aw wedà tadon pa ontò soli se kagi din diyà te
    pedowan tadon.
  tof-tof: God bóktanórr wagó, blaman pamkolpama kolae tonarr tómbapónóp. Da mi ne
    igó nóma bóktórre wagó, “Ki kolae tonarr koke tómbapónóp,” da ki inzan bóktórre
    God igósidi obae tizda, akó oya bóktan minkü babula.
  cme-NT: Diiloŋ wuɔ nuɔmba‑i hiere ba cãlãa; diɛ cira i saa cãl, kuu dii ŋaa i
    ciɛ Diiloŋo‑i coikartieŋo, ku pigãaŋ wuɔ u nelma si dii i hɔmmu-na.
  sus-sus: Xa won a fala yunubi yo mu na won ma, won bara Ala findi wule falɛ ra,
    a xa masenyi mu na won bɔɲɛ kui.
  pon-2006: Ma kitail koasoia me kitail sohte kin wia dihp, kitail kalikamwe Koht,
    oh sapwellime mahsen sohte mi rehtail.
  dad-dad: Ada mosor to tanon tauf are, ada, Negur ĩ idegẽya tamal tau fen, in od
    ada namedan to ibodok.
  zab-NT: Belati iniin gady xi duldti idxannɨ, niy zelo xtiidxnɨ dec dixúzy Dios nan
    bɨnduld ax quɨt roldilaaztin xtiidxny.
  jae-jae: Aêac embe tasôm gebe dagôm sec atom, oc takêŋ Anôtô êtu dansaŋtêna, ma
    ênê biŋ ênêc aêacnêŋ ŋalêlôm atom.
  ksd-ksd: Ona da biti ba, pa da ga pait ra varpiam, da vatang vaongo pirana, ma kana
    tinata pa i ki ta ra bala i dat.
  msm-NT: Ko og-iling ki to wada sae ta, kibali ogpanggayu-gayuon ta to Diyus, aw
    wada ta pad ikabotang to kagi din kani to ginhawa ta.
  myk-myk: Wù bu jo na wù ya ta na jurumu pyi wɛ, wʼà Kilɛ pye kafinɛjo, wu jomɔ pu
    ɲɛ wù funŋɔ ni wɛ.
  sbe-sbe: Ena ta hedede bena nige yoda yababa hesau, na teina unai yona hedehedede
    ta tolehesuwaladi, meta ta hedede ede Yaubada iya taulaulupolupo.
  mcr-mcr: “Ne suqä quvqä miqä-quneyqä” ätquque, kukŋuä iiŋä iqu, Goti Iqueŋi, “Si
    kukŋuä quaŋgä tqukiyqä” ätuätanä, ga Iqueä kukŋuä di, nesäŋi mäwiqä danä eä.
  cux-NT: Nduuti chi ngaⁿ'ā yú chi nguɛ́ɛ́ nuuⁿndi yú tuu'mi ní idiiⁿ yú chi Jesucristo
