  lif-NT: ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ ᤔᤧᤴᤈᤥ᤺ᤰᤁᤣ ᤀᤠᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤀᤠᤒᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤢᤏᤧ᤹ ᤀᤡᤱᤗᤧᤰ ᤁᤧᤒᤠ᤺ᤵᤐᤠ
