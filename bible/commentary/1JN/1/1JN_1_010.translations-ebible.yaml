  amo-amo: Andi tibenle ti dinin na lapi ba tita ghe unan kinu, nin nani tipipin me
    di nanya bit ba.
  pjt-pjt: Palu nganaṉa tjinguṟu walytjangku kura wiyanmankulampa Godanya anaṉi. Munula
    palumpa tjukurpa tjukaṟurungku kulintja wiyangku wantinyi.
  cwe-cwe: One chahalonga hachitendile uhasanyi, chomtenda yeye kuwa mvwizi na wala
    mbuli yake yamwabule mgati yetu.
  daa-NT: Ya gi kaawa a gi ginno zunuubinna-ak, ŋaar-ak, gi diyaaji raadin ɗo Buŋdi
    ho kaawoy sa ginno ɗo gelbinte.
  mlp-mlp: Teq i bilaqauq, I daq meqinta araq asit a hi emta haqad na i God eman in
