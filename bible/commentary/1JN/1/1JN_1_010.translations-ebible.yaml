    Ni-akapoariki ida Deus athi ava'i-ra nahonariahihivini.
  twi-twi: Sɛ yɛka se yɛnyɛɛ bɔne a, yɛma Onyankopɔn yɛ ɔtorofo a nʼAsɛm no nni yɛn
