    ŋilimilarban.'
  gvn-gvn: Godundumundu kabanda balkal, “Bama wubulku buyunmankuda.” Kaki ngana balkal,
    “Ngayu kariku buyunman,” yinya yala ngana balkal, “Godungku jurril-bungan.” Kaki
    ngana yalaku balkal, ngana Godumu kuku kari wukurril.
  nhy-NT: Tla tikijtaj amo keman tikchiwaj tlajtlakole, tonses kijtosneki tikchiwaj
    kej yeskia in Dios tekajkayaj, iwan itlajtol amo kajki ipan toyolo.
  asm-FB: আমি পাপ কৰা নাই বুলি যদি কওঁ, তেনেহলে তেওঁক মিছলীয়া পাতোঁ আৰু আমাৰ অন্তৰত
    তেওঁৰ বাক্য নাই।
  okv-okv: Rate ari sapura irae ke asora amo God ke sokova ke asora avoeto ke amita
