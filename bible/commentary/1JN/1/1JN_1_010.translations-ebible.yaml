  sbs-sbs: Heva nitu ta kuti ka twini ku chita chivi, tu mu panga kuti ave muchengi,
    mi inzwi lyakwe ka lina mwetu.
  sue-sue: “Nakai pasina kaka wamu nowenakai,” ago samunonakai, awa nakai Anutu opi
    sai ema asamunonakai. Ago wanakai ge nuso duba nasokaira oko itamunoya.
  fra-NCL: Si nous disons que nous sommes sans péché, nous le faisons menteur, et
    sa parole n’est pas en nous.
  bhg-bhg: Aindabé God mi embomai berarimi jimbo beyae etera awa sisina, edo kaenanemi
    jimbo beyae da ji ae tara, kaenato ge ami God mi ge pitawa tedo eira ango sira.
