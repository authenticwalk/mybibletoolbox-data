    ko.
  piu-2006: Yirriṯi Katutjalu watjaṉu, “Yaṉangu winkingku kuya palyalpayi.” Tjinguru
    Yiitjuku walytjangku yalatji watjalku, “Ngayulu Katutjaku tjukarurru nyinanyi,
    wiyaṉa kuya palyaṉi.” Yalatji kulira nganaṉa kulilku, “Paluru ngunytji watjalpayi.
    Katutjalu ilta watjaṉu, nganaṉa winkingku nyinarra kuya palyalpayi, wiya Katutjalu
    wangka palunya ngunytji watjaṉu, wiya.”
  poh-NT: Jeꞌ aj reꞌ kꞌuruꞌ was tak nicha̱kꞌ aj niminel, nok xa hab wach jenoꞌ xmahcanic
