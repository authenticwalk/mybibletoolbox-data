  san-URD: وَیَمْ اَکرِتَپاپا اِتِ یَدِ وَدامَسْتَرْہِ تَمْ اَنرِتَوادِنَں کُرْمَّسْتَسْیَ
    واکْیَنْچاسْماکَمْ اَنْتَرے نَ وِدْیَتے۔
  heb-LB: אם אנו מכחישים שחטאנו, לא זו בלבד שאנו משקרים, אנו עושים גם את אלוהים לשקרן,
    שכן הוא אמר שכולנו חטאנו.
  caf-NT: '''Aw lubeshi cha''ts''ílil ts''utni t''eh, Yak''usda whuts''it ''int''ah
