  cek-AK: Aicae mah ka zae o ai, tiah a thuih o nahaeloe, aicae thungah a lok to om
    ai pongah, anih to lok amlai kami ah a suek o.
  bkd-bkd: Ku tag-ikagi kuy ha hurà taw gayed bul-ug salà hurà taw tuuwi sa lalang
    din daw binuhat taw sa Dios ha biduen.
  ctu-76: Mi ti lac lolon alʌ mi ma'an lac mul chʌncol jach lac cʌle' xlot Dios. Ili
    t'an Dios mach'an chʌncol lac ch'ujbin ti ñoj melel, che' jini.
  lac-NT: 'Wa quij cariquex: “Mʌna'' ic si''pirex”, aro'' iro''onex quij cariquex
