  snn-NT: Maibi gu'a jucha beoyë catoca, Riusure coque huatire'ru ëñoñë. Ja'nca catoca,
    baguë cocareba yua mai recoyo re'huase'e gare beoji maire.
  atb-NT: Nga-nhúng gi, mara a kut shut nghû taî é nghut jáng, nga-nhúng mai Yhang
