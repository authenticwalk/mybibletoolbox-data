  san-BUR: ဝယမ် အကၖတပါပါ ဣတိ ယဒိ ဝဒါမသ္တရှိ တမ် အနၖတဝါဒိနံ ကုရ္မ္မသ္တသျ ဝါကျဉ္စာသ္မာကမ်
