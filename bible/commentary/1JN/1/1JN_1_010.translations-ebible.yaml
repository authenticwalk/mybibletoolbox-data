    kotafe somerakae.” Aisa aporoamo Kotimo someane kaikia hemakapurafapo.
  kik-kik: Tũngiuga tũtiĩhĩtie-rĩ, tũkũmũtua wa maheeni, naguo ũhoro wake ndũrĩ na
    handũ thĩinĩ witũ.
  cap-NT: Yoozqui cjic̈ha, “Tjapa z̈oñinacami ujchizza”. Jaziqui jakzilta z̈oñit “Ana
    ujchiztc̈ha”, cjic̈haj niiqui, Yooz toscara chiitaz̈okaz̈ nayc̈ha nii z̈oñiqui.
    Niz̈aza niiz̈ kuzquiz Yooz taku anaz̈ catokc̈ha.
  ksr-ksr: “Siŋgisoŋgo mende aniŋ,” kaeŋ jewoŋati eeŋ, mono qaa Toya uuguniŋ Anutunoŋ
