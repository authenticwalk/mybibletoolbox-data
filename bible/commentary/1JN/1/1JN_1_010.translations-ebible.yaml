  san-TIB: ཝཡམ྄ ཨཀྲྀཏཔཱཔཱ ཨིཏི ཡདི ཝདཱམསྟརྷི ཏམ྄ ཨནྲྀཏཝཱདིནཾ ཀུརྨྨསྟསྱ ཝཱཀྱཉྩཱསྨཱཀམ྄
