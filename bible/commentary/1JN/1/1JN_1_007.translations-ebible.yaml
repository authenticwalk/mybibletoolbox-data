  gub-BL: Tupàn nuzapo kwaw ikatu 'ym ma'e a'e. Tatainy zàwenugar romo hekon a'e.
    'Aromo wata ma'e ài hekon. Xo ikatuahy ma'e zo uzapo iko. Aze zaiko izàwe nehe,
    zazemuryparypar putar nehe, zazemurywete kar putar nehe no. Tupàn o'ok putar ikatu
    'ym ma'e zanewi nehe no, ta'e ta'yr uzakook uwykwer a'e xe, ywyra kanetar rehe
    umàno pà a'e xe. Zezuz a'e, Tupàn ta'yr romo hekon a'e. Zanemukatu tuwe ikatu
    'ym ma'e wi.
  imo-imo: Nalo yu pa telina moromo mele lino kape pa telina andopo molomolo lemo
    Gotenga imboma kinye manda konopu tendekuna pupili moromolo kinye yunge Malo Jisasinga
    mememuni lino ulu pulu keri teremolo konopuna peremoma pali lino kake tepili nimbe
    kulumie tondoromo.
  boj-boj: Qotei a suwaŋoq di unu dego kere iga suwaŋoq di walwelqom di iga Qotei
    aqa tamo uŋgasari kalil naŋgi ti beterosim are qujaitosim sqom. Degsi sqom di
    Qotei aqa Ŋiri Yesus aqa leŋ aiyej qaji dena gago une kalil yansetgimqa iga aqa
    ŋamgalaq di tamo bole une saiqoji sqom.
  ulk-ulk: Mimi no netat buai uridli nade mi bige uridli. Epe able mam ge agimuda
    abi wermira Iesura gair wit waitkir ese mi bige warder.
  eng-DRA: But if we walk in the light, as he also is in the light, we have fellowship
    one with another, and the blood of Jesus Christ his Son cleanseth us from all
    sin.
  knf-knf: Aşë wo woli ŋpoş ţi bjeehi jibi Naşibaţi ţi uleeful awooŋ ţi bjeehi, ŋkeer
    awo baloolan nja bŧi, kë pñaak pi Yeŧu Abukul pajinţan nja ţi pekadu bŧi.
  san-KHM: កិន្តុ ស យថា ជ្យោតិឞិ វត៌្តតេ តថា វយមបិ យទិ ជ្យោតិឞិ ចរាមស្តហ៌ិ បរស្បរំ
    សហភាគិនោ ភវាមស្តស្យ បុត្រស្យ យីឝុខ្រីឞ្ដស្យ រុធិរញ្ចាស្មាន៑ សវ៌្វស្មាត៑ បាបាត៑
    ឝុទ្ធយតិ។
  arn-NT: Welu müleliyiñ ta pelon mew, chumngechi Ngünechen müley ta pelon mew, feymew
    müley ta kiñewün ta iñchiñ mew, fey Jesucristo, Ngünechen ñi Fotüm, tañi mollfüñ
    liftutueiñmew kom yafkan mew.
  zas-NT: Per bal yunaal ree xbiani Dios ziꞌc zaꞌman, guial achet xtolaman, dxel ma
    nayajc ree tijbzi con du lasaꞌ ree. Abiꞌ xrejn xiꞌnman Jesucrist chiquied gra
    dux tol ree.
  ken-NT: Kɛ mbák sɛ́kɔ̀ ndǔ bɛdiɛ́rɛ́ mbɔ ɛnyu yímbɔŋ áchɨ́ Bɛdiɛrɛ sɛ́bhɔŋ nɛchɛmɛ́mʉɛt
    nɛ batɨ. Nɛ manoŋ Mɔ́ywi Yesu anso bhɛsɛ amfɛrɛ ndǔ bɛbʉ́ mɛnkɛm.
