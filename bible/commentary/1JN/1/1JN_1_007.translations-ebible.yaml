verse: 1JN.001.007
translations:
  kpx-kpx: Isito mesoho nahiau Dilavau atagamo uale ke nahate valiege nahiabuna molehi
    igaetolahai vahaeholahai. Nahiabuna katelahage Dilava mo Iesu kena au tahota nahie
    vaveve toela bahata ulihai.
  okv-H: Rate God usasa ta mihia avoeto usasa ta mihie tunga vahai ue osa osa te tapa
    iriroro God ta Meni Iesu ta orosa na ungotenau ari sasapura tapa egeoi irae eaguja.
  tbo-tbo: Yaubada yayata uyahina e memae ma inapa tupo yaayatanei ta nenae yaka apo
    yayatanana uyahinei ata lawa mitehi ta witulatulana imahi, babana Natuna Yesu
    talanei ata apapoe atapuhi i liyeuyeuhi.
  mal-C: അവിടന്നു പ്രകാശത്തിൽ ആയിരിക്കുന്നതുപോലെ നാമും പ്രകാശത്തിൽ ജീവിക്കുന്നെങ്കിൽ
    നമുക്ക് പരസ്പരം കൂട്ടായ്മയുണ്ട്; അവിടത്തെ പുത്രനായ യേശുവിന്റെ രക്തം സകലപാപത്തിൽനിന്നും
    നമ്മെ ശുദ്ധീകരിക്കുന്നു.
  grc-SR: ἐὰν ⸋δὲ⸌ ἐν τῷ φωτὶ περιπατῶμεν, ὡς αὐτός ἐστιν ἐν τῷ φωτί, κοινωνίαν ἔχομεν
    μετ᾽ ἀλλήλων, καὶ τὸ αἷμα ⸂Ἰησοῦ χριστοῦ⸃ τοῦ υἱοῦ αὐτοῦ καθαρίζει ἡμᾶς ἀπὸ πάσης
    ἁμαρτίας.
  bgc-bgc: पर जिसा परमेसवर चाँदणे के समान सै, उसेए हम भी चान्दणा म्ह चाल्लां, तो एक-दुसरे
    तै संगति राक्खा सां, अर उसकै बेट्टै यीशु मसीह का लहू हमनै सारे पाप तै शुद्ध करै
    सै।
  khz-khz: Na pene maeka aonai pita laka Palagu vetaina, ita maparara golea kwapuna
    talimara, e ia Natuna Iesu ralana na ita gera rakava maparara pene guligi-vagira.
  deu-TKW: Wenn wir aber im Lichte wandeln, wie er im Lichte ist, so haben wir Gemeinschaft
    miteinander, und das Blut Jesus seines Sohnes reinigt uns von aller Sünde.
  zsr-NT: Naꞌa, chquiꞌ runruꞌ dxiꞌa, rdaruꞌ lu yeníꞌ ca naꞌ Lëꞌ naquëꞌ dxiꞌa, zoëꞌ
    lu yeníꞌ, nacruꞌ tuz turuꞌ len yeturuꞌ, atiꞌ xchönëꞌ Jesucristo, Zxiꞌnëꞌ Dios
    ruún rëꞌu dxiꞌa, rugúa yúguꞌtë dul‑laꞌ nabágaꞌruꞌ.
  lin-lin: Kasi soki tozali kotambola kati na pole ndenge Ye moko Nzambe azali kati
    na pole, wana tozali moko, bamoko na bamosusu, mpe makila ya Yesu, Mwana na Ye,
    ezali kopetola biso na masumu nyonso.
  hns-NT: Bakie djab hamlog andjor me tjaliela djaise Parmeswar bhie andjor me hai,
    tab hamlog okare sanghat kariela. Aur oe aapan Beta Jiesoe ke khoen se hamlogke
    diel hardam safa karte rahe hai.
  noa-E: Pari ich jãg Ẽwandamjã pekau chukhu ararag eeta sĩejemjö maachjã ĩchab pekau
    wauba nʉm gaaimua ararag eeta wënʉrrʉmjö nʉmʉn, magan Ẽwandamau dich khapeen dʉ̈ijã
    õor ãbamjö ö ãba apinaa ĩchab ichdëu ich Iewaa Jesucristoog ich bag maach kõit
    ãrtarrauta maach khaibagjã thumaa chugpaapiejem, ich jãg döou memerkhög ʉawai
    chugpaajemjö.
  eng-EMTV: But if we are walking in the light, as He is in the light, we have fellowship
    with one another, and the blood of Jesus Christ His Son cleanses us from all sin.
  mib-NT: Te núu cájica yó jíín luz yā jeē casáha yó jniñu ndaā, nájnūhun íyó máá
    yá jiín luz yā jeē sáha ya jniñu ndaā, yūcuán na te cáhīyo ɨnuú ni yō jiín táca
    jnáhan yó. Te nɨñɨ̄ maá Séhe ya Jesucristo sándoo yóhó núū ndɨhɨ cuēchi yó.
  lif-NT2: कर निङ्‌वाॽफुमाङ्‌ङिन् से़न्‍दाङ्‌गे़न् ओःत्तिओ वाॽबा कुइसिःक् आनिॽआङ्
    से़न्‍दाङ्‌गे़न् ओःत्तिओ आहिङ्‌ल आवाॽने़ फाॽग्र आनिॽ लुम्‍मो सेसे तङ्‌जुम् पोःङ्‌लो॥
    हे़क्‍क्‍याङ् आबुगे़न् कुस्‍साः ये़सुरे़ कुमाक्‍खिॽइल्‍ले़ आनिॽ काक् लायोलाम्
    सुत्‍थो आजोःक्‍लो॥
  xnj-xnj: Nambu ngati titama mu lumuli ngati mwene cheavili mu lumuli, tivya na umonga
    tete tavete pamonga na ngasi ya Yesu mweavi Mwana waki, yikutinyambisa kumbudila
    kwitu Chapanga kwoha.
  mmx-mmx: Ketla mo do nedik ta nemen at laxasep, kerekngan ne Moroa i nemen at laxasep,
    nedik atat kis esogo eburu. La lada at ne Iesu, nitna ne Moroa i lox adadat nedik
    basinge levengkakapmek axap.
  cbr-NT: Usa 'aínbi cananuna axa 'icësaribiti ñu 'atima 'ati sináncëma 'ianan Nucën
    Papa Diosbë upí 'aish, axa ami catamëcë unicamabëribi upiti nuibananin. Usaínu
    'ia ca an, aín Bëchicë Jesucristo aín imi 'apati bama cupí, uisa ñu 'ai caranuna
    'uchai, abi nu tërë́nxunia.
  tee-NT: Pus junta vilhcha ju Dios si atuncunu' junita. Chai ju quijnan'an ni naviyau
    ju k'ox pus tachi ju va putuncujun junita laqui'alhunut'an. Chai ju chunch k'ox
    ix'amigojni juntau ju ali'in ju vachu' talhilaca'anta ju Cristo. Chai ju chunch
    vachu' quintaxacanik'oyan tachi chun ju macxcai laqui'alhunut'an va ixlaca'atalh
    ni nilh ju Jesucristo ists'alh Dios ju quilacata'an.
  eng-LSV: and if we may walk in the light, as He is in the light—we have fellowship
    with one another, and the blood of His Son Jesus Christ cleanses us from every
    sin;
  cak-NT: Ri Dios can c'o-wi pa sakil, y xa roj jojbin chupa ri sakil, can junan kánima
    quiq'uin conojel ri quiniman chic ri Jesucristo ri Ralc'ual ri Dios. Y ri ruquiq'uiel
    ri Jesucristo nulesaj ronojel ri kamac.
  pah-NT: 'Tupana''ga ki a''e te oko katu. Nurã nhande ei ga pe: Ga ko kojahuarupive''ga.
    Nhanderekokaturame Tupana''ga ja a''ero po nhande jogwerekokatui. Igwete Tupana''ga
    ihypavi nhanderekote''varuhua jipi Jesus''ga manoro g̃waramo. A''ereki Jesus''ga
    Tupana''ga ra''yra''ga omano nhande repyga g̃a garekoa heka''vogame.'
  sja-NT: Mamĩda eperã wãara ɨ̃daa pɨk'a bɨde bapari pɨrã Tachi Ak'õrepa k'inia bɨk'a,
    araa bapariit'ee Tachi Ak'õre ome mãik'aapa awaraa ijãapataarã ome. Ma awara Tachi
    Ak'õrepa ma eperã p'ek'au k'achia jõmaweda wẽpapiit'ee, iru Warra Jesús waa bat'ada
    k'aurepa.
  xed-xed: Ala ka si ta mbaɗə ma tsuwaɗak mu ta mbaɗa manda nzakwa Lazglafta ma tsuwaɗak
    ya, nda guya ghəŋa mu sani nda sani nda tsa ŋa ghuɓimista usa Yesu Zwaŋa Lazglafta
    ta inda dmakuha mu.
  mks-NT: Joo tá ndúu yó nu̱ yéhe̱ tá quia̱hva íin Ndióxi̱ nu̱ú ña̱ yéhe̱ já quéa̱
    in nduu ndihí. Ta Jesucristo, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ jándoo
    ndihi a cua̱chí jáchi̱ na̱xi̱ta̱ ni̱i̱ á sa̱ha̱ yo̱ tá na̱xi̱hi̱ a̱ ndi̱ca crúxu̱.
  gfk-S: Iesene be dait hanana tano madares hoke aie iat i kis tano madares, io, dait
    tiktikai harbasie ta dait ma no de ne Jisas no Natine i hagamgamatien dait ta
    ira sana tintalen bakut.
  bmu-bmu: Anutunöŋ asakŋaŋgö uruŋe maliga neŋön miaŋgö dop aiakanini asakŋaŋgö uruŋe
    ahakzin ewö, mönö sutnine urunini jöhöm aŋguba mohok malinga Nahönŋi Jisös Kraistkö
    sepŋan mönö siŋgisöndoknini pakpak saŋgoŋmakza.
  dgz-dgz: God me ganat, ap menan nu ganat gapan waninet wa tainantawa, nu gare gare
    tobot tainampen amba otua Iesu Keriso deniwa gapan koewa nuga uruga bigi toiwandata.
  eng-GNV: But if we walke in the light as he is in the light, we haue fellowship
    one with another, and the blood of Iesus Christ his Sonne clenseth vs from all
    sinne.
  zaa-NT: Pero canchu tse'e ri'u le' la' yani' tì'ba Tata Dios dúe le' la' yani',
    entonces té la' redacca' latsi' lo losto' ri'u de tse'e ri'u hermano ttu ri'u
    lani attu ri'u nna reyi réni qui' Ỹi'nie Jesucristua iyate ca tul·la' qui' ttu
    ttu tsa ri'u nna ná nàri losto' ri'u ru'a lúe.
  eng-WEBSTER: But if we walk in the light, as he is in the light, we have fellowship
    one with another, and the blood of Jesus Christ his Son cleanseth us from all
    sin.
  guh-guh: Itsiata vaxaitsi xaniavaetsia itsa jumecovënëtavanapaenatsi Dioso pejumelivaisi
    pacuenia Dioso ata pijacuata bajarapalivaisi najumecovënëtaponapona, nexata vaxaitsi
    ata mapanacuata xaniavaetsia najamatabëcuenejëpaeya najuajinavanapaenatsi. Bajarapacuenia
    vaxaitsi itsa jinavanapaenatsi, nexata Jesucristo, Dioso pexënato, vajanacasivatëpaexae,
    nacavecuaajibiaexanaena daxita vajapibisiajamatabëcuenemi.
  bon-bon: Yepä mine liba apaclyera cabu ninajininuge Acejiyame liiyepu, mine piba
    yepä ngene atwana cama ninajininuge, siige teeme Bägrä Yeesu Keriso me uudi te
    jugi cäco me niwenininuge iyeta niiya mule cabu ca.
  nhw-BL: Pero sintla tinemij ipan tlahuili huan tijchihuaj catli cuali pampa Toteco
    catli itztoc tlahuili nemi tohuaya, huajca tijpiyase paquilistli se ica seyoc,
    huan ieso Jesucristo, Icone Toteco, techyolpajpactinemis tlen nochi tlajtlacoli.
  swh-ONEN: Lakini tukienenda nuruni, kama yeye alivyo nuruni, twashirikiana sisi
    kwa sisi na damu yake Yesu, Mwana wake, yatusafisha dhambi yote.
  wbi-wbi: Looli tungaghendaghe mulumuli ndavule Pene alimulumuli, apuo tuva vumo,
    danda ija Yesu Kilisite, u mwanake jikutuvalasia kuhuma uvuhosi vwoni.
  bba-bba: Adɑmɑ sɑ̀ n sĩimɔ yɑm bururɑm sɔɔ, nɡe mɛ win tii u wɑ̃ɑ yɑm bururɑm sɔɔ,
    sɑ ko n nɔɔ tiɑ sɑ̃ɑ bɛsɛn tii tiinɛ. Win Bii Yesun yɛm mu mɑɑ sun dɛɛrɑsiɑmɔ
    sɑɑ torɑru kpuron di.
  eng-KJVCPB: but if we walk in the light, as he is in the light, we have fellowship
    one with another, and the blood of Jesus Christ his Son cleanseth us from all
    sin.
  kgk-NT: Ha arakatu-py jaiko ramo katu, Nhandejáry rekoha-rami jaiko. Nhanhomoirũ-ma
    voi peteĩxa jaiko-vy. Nhande py'a omopotĩ-ma oiko-vy Nhandejáry ta'ýry Hesu gwugwy
    avyte-py omano-gwi. Nhane rembiapo vaikwe gwive omopotĩ nhandéhegwi.
  waj-waj: Anutuuqo ari mmeekiaivaki varineema fai mmeekia tai aataruuvaki ta hara
    kiada varida fai ta titiiyara titiiyara yoketaida mmuaa ausa mmuaa tinnivai varada
    variaaravai. Fai ta itaama varikio Anutuuqo ari Mmaapu Yisuunna kiauvaadiri ti
    mminnamminnaa maisa mmuakiaayauvai ruga kinai fai ta yoketaaya variaaravai.
  cpy-cpy: Rooma aririka anashite okoñeetyeera, akimita-kotaari Tajorentsi ijeeki
    rirori okoñeetyeera, aritaki amatakiro aapatziya-wakaa-neeyaa. Ari okantyaa ipeyakotan-teerori
    antawitakawo kaari-perori, rootaki rapatantakawori rira paerani Jesús Jeepatzii-totaa-rewo,
    Itomi, ikamawenta-kaera.
  mpx-mpx: Yaa ebo ta nanawaa mwananala ni ola iya iyoho mwananala, inoke avala iya
    ta heliheliyam, yaka avalau ge avalau ta heliheliyam ge Natuna Yeisu saliyana
    wala gegi gegewena i ulul yoho ge ta yanayana.
  wbp-wbp: Kala kajilparliparla jungarni nyinakarla Rdili-nyayirni-wangu-wana tarnnga-juku,
    Rdili-nyayirni-wangu kuja-ka nyinami Kaatuju, ngula-piya-wana kajikarlipa nyinami
    jintangka-juku wungu, ngulaju kajika-ngalpa Kaaturlu kirlka-mani-nyayirni wilji-jangka
    manu nyiya-kari nyiya-kari-jangka yalyungku Jijaji Kiraji-kirlangurlu Ngalapi-nyanu-kurlurlu
    yangka kuja-ngalpa palija watiya warntawarntarla.
  luo-luo: To ka wawuotho e ler, kaka en bende enie ler to wan e lalruok ngʼato gi
    ngʼato, kendo remb Yesu Wuode pwodhowa kuom richowa duto.
  nhe-NT: Pero intla tinemij ipan tlahuili huan tijchihuaj tlen cuali pampa Toteco
    tlen itztoc tlahuili nemi tohuaya, huajca tijpiyase paquilistli se ica seyoc,
    huan ieso Jesucristo, Icone Toteco, techyolpajpactinemis tlen nochi tlajtlacoli.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܚܵܕܪܲܚ ܒܒܲܗܪܵܐ ܕܵܐܟ݂ܝܼ ܕܗ̇ܘ ܒܒܲܗܪܵܐ ܝܠܹܗ، ܐܝܼܬ ܠܲܢ ܫܲܪܝܼܟܘܼܬܵ‌ܐ
    ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܕܸܡܵܐ ܕܝܼܫܘܿܥ ܒܪܘܿܢܹܗ ܟܹܐ ܕܲܟܹܐ ܠܲܢ ܡ̣ܢ ܟܠܔ ܚܛܝܼܬܵ‌ܐ.
  esk-NT: Iñuuniaġupta piqatauluta Agaayyutmi piqatigiiksilluta avatmun, taatnaiḷipḷugu
    atriŋurugut iñuktitun qaumami pisuktuatun. Uvvaasiiñ salummaġaatigut killuqsapayaaniñ,
    atakkii Agaayyutim Iġñiŋa Jesus tuqqutaupluni maqipkaqługu augikkani uvaptiknun.
  msb-msb: Pero kun nabubuhay kita sa kapaw-an sugad man na siya ada sa kapaw-an,
    igwa kita sin pakig-upod sa kada usad, kag ginalinisan kita sa aton mga kasal-an
    san dugo ni Jesus na Anak niya.
  cpa-NT: Jøng² lah¹dsóh² ma²tiagh³ jniang³ cøng² jǿg³ ju³ná³ ŋi²niang³ jniang³ ti³jai¹
    jniang³ ju³lah ŋøa¹² Diú¹³ hŋiah¹². Jøng² li¹chi² ju²hén² dsag³ ca¹lah¹jǿ¹ dsǿg³
    jniang³. Di³ ca¹jon¹ Jesús jong¹² Diú¹³ ni³ crǿg¹³.
  dso-dso: ମାତର୍‌ ଆମେ ସତ୍‌ କାମ୍‌ କରି ଉଜଲେ ରଇବୁ ଜେନ୍ତାରି କି ପର୍‌ମେସର୍‌ ସବୁବେଲେ ଉଜଲେଆଚେ
    । ସେନ୍ତାର୍‍ ଆଲେ ଆମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି ଗଟେକ୍‌ ଲକର୍‌ ସଙ୍ଗ୍‌ ମିସିବିଡି ଆଚୁ । ଆରି ପର୍‌ମେସରର୍‌
    ପଅ ଜିସୁର୍‌ ବନି ଆମର୍‌ ସବୁ ପାପ୍‌କେ ଦଇଦେଇସି ।
  meu-meu: A diari lalonai baita raka, ia heḡereḡerena ita na orea tamona tauda, bona
    ia Natuna Iesu rarana ese eda dika iboudiai baine huri oho.
  yva-NT: Ranivara wangkova wano no vare ama uga rai maisyare muno Injayo Amisy opamo
    no vare ama uga rai, wea umba wambe intabove wansai vambinibe. Muno Apa Kavo Yesus,
    wepi aunande ti kakai, Po wama ayao kakai kotare rapaya inda wansanuga ngkakavin.
  dgc-dgc: Pero éng tulos kitam ta demlag a kona ta Diyos a édse ta demlag, éy mahusay.
    Eng kona kitam sa éy négkaesa kitam. Sakay tu digi no anak na a Jesus éy siya
    i nipaglinis na dikitam ta étanan a kasalanan tam.
  zpm-NT: Teḻne nlipaa mban ne lo xbiini me, zigne mban Jesús lo biini co, dzigosi
    haxta tipse nac ne grë ne; ni scagaa, xchen Jesús nac miṉe csaṉmbe ne lo grëtaa
    xtoḻ ne.
  hix-NT: Khoryenkomo wyaro haxa tehtxe. Noro ryhe, enyhoru roro me naha, awasànà
    wyaro mak ha. Noro wyaro rma rha ohxe roro tehtxe, awasàn hon komo wyaro mak ha.
    Àro wyaro ohxe roro kehtokonye, àme rye thutwetxhe, kàwyamo rye rma. Konyhoryetxhe
    rye rma haxa, Khoryenkomo, buru yekamsuhkanàr ke, Txesusu yekamsuhkanàr ke. Kanhànàthàyamo
    yowyatxhe rye rma haxa, awasàn hon komo wyaro ohxe roro kehtokony mak ha.
  sim-sim: Hako os or hom harandak ni yanda nahi, os nimu ma ol harandak yanda nga
    wavu namtaskop nimu hishinduwa. Ushiwak jikisi orhi Jisas Krais fi orhi osmu kavakava
    ol ni unda amber hom yoko ermbenduwa.
  npi-ULB: तर उहाँ ज्योतिमा हुनुभएझैँ हामी ज्योतिमा हिँड्छौँ भने, हामी एक अर्कासँग
    सङ्‌गति गर्छौं, र उहाँका पुत्र येशू ख्रीष्‍टको रगतले हामीलाई हाम्रा सबै पापबाट
    शुद्ध पार्छ ।
  cgc-cgc: Piro, daw ate na mga buat miad paryo ta mga buat ta Dyos na yon man paryo
    gapanaw ki naan ta kapawa tenged pasunod ta Dyos an na naan ta kapawa, dayad ate
    na pagdumaay bilang mga gatuo daw padayon na palimpyuan ki ta tanan ta na mga
    sala tenged ta kamatayen Jesus na Bata Ta Dyos na iya na lengngessa natulo bilang
    alad na para ta mga sala.
  tim-tim: Gârâmâ Anutu pagaleŋaet keiŋe aregât nâŋgâm lokom manmap nen âkai pagaleŋân
    manbaen âmâ âlepŋe nenâkâ gala olop biwi konok katmâ âlepŋe tatbaen. Akto nen
    bâleŋe aktenŋe aregât dosa Anutugât nanŋe Yesu Kristo nengât akmâ gilâmŋe gembo
    mondo dosanenŋe bo akto salek salek agion.
  yor-yor: Ṣùgbọ́n bí àwa bá ń rìn nínú ìmọ́lẹ̀, gẹ́gẹ́ bí òun ti ń wà nínú ìmọ́lẹ̀,
    àwa ní ìdàpọ̀ pẹ̀lú ara wa, àti pé ẹ̀jẹ̀ Jesu Kristi, Ọmọ rẹ̀, wẹ̀ wá nù kúrò
    nínú ẹ̀ṣẹ̀ gbogbo.
  wos-wos: God dé hafu dé larékombu dé re. Nani wun larékombu féta yita, nani nak
    nak wali natafa mawuli héraata jémba retame. Wungi rembet, déka nyan Jisas Kraisna
    nyéki dé atéfék hurumben haraki saraki sémbut yakwanyitandé. Yakwanyindét, nani
    yikafre male xakutame.
