  uvh-uvh: A indi iik didimeng kareng ka diok sangang ningda'ning ka Anutu ana tanga
    ikita' wara'ganang sini' ikantam wa indi kuyane fam guk kabakni' kubaniksa' kufara
    iik wara'ning kadapmang beng guk tantam. Ning tinga mindingni Jisas adining kungkumak
    ning amani wara'ning kigineng indi nasi' kadagang titam u yotiknimsasu'neinga
    indi fafandangeng kareng ning ikitam.
  ino-ino: Uteta nohuna'maki akaeya hale yapi mai'nea kava huta hale yapi uteta hisunana
    mi'ko vayatimoki'ae mako'ke laipale maisunakeno Anumaya Koti mafa'ne Yisasi kola'mo'a
    mi'ko hai'o'ae hao'otake yati sese huno ano kalo pateketa honi'yati o'male ve
    a'ne ne'maune.
  gnn-gnn: Liŋgu Gunhuny'tja nhina yukurra djarraṯawun'ŋura warray, ga ŋuli balaŋu
    ŋalinydja yurru bitjandhi ŋunhi nhina yukurra djarraṯawun'ŋurayi, bala ŋilimurrunydja
    yukurra yurru waŋganyŋurana, märr-ŋamathinyamirrina yurru yana bala-lili'yunmirri,
    bala ŋayinydja yurru marrtji Gunhu'yunydja ḏarrtjalkkumana ŋilimurrunha nhäwuy
    malaŋuway yätjpuynydja, bukmakpuy yana, rurrwuyunna yurru ŋilimurrunha ŋayaŋu
    ŋuriŋina ŋunhi maŋgu'-waṉḏinyarayu nhanukalayŋuwala Gäthu'mirriŋuwalana Djesuwalana.
  yal-yal: Xa en sigan ti kɛnɛnni alo a tan yɛtɛɛn kɛnɛnni kii naxan yi, en bata lu
    en bode xɔn ngaxakedenyani nayi, Alaa diin Yesu wunla yi en sariɲan en yulubine
    birin ma.
  cnt-NT: La₁ në₁jua'₂ qui₂i₂nio₄ jniog₄ ja₁jniá₂ si₂, juɨ₁lia'₂ 'en₅₄ 'éi₂ ja₁jniá₂
    si₂, 'ei₅ caun₂ jág₁ quian'₅₄ rɨn'₅₄ jniog₄ le₂jau₂ le₂jau₂, jaun₂ jmɨ₄ Jesucristo
    Ja₁ŋi'₅₄ qui₂chéi₂ ca₂le₃jë́₃ dsáu₁ jniog₄.
  tif-tif: Kemin ale, kanola, nuli God ami falala-kalin diim kawu bombe alaltap ke-lom
    kukup tambal alik kiiyo, kutal-fukulup namti, alik nuyo nikil alimal maakup ke-lomdupla,
    God ami Man Yesus ami taana kiim sing-tam-daase kaata, taba-lomdu numi ban kemin
    uyo alik takan-tiiya-lom dilit moya, tambal ma keya ilokomup o.
  nlx-nlx: पुण तो जिहकेरीन उजाला माय हे, केदी आपु बी तिहेस केरीन उजाला माय चालहु,
    ते आपणी एका दिहरा हेऱ्यी मेल एय जाथे, एने तान बिटोख जो यीशु हे तान लुय आपणा आखा
    पापा माय रेन चोखो किरेह।
  apw-NT: Áídá’ Bik’ehgo’ihi’ṉań idindláádíí yiyi’ nlįįhíí k’ehgo néé ałdó’ idindláádíí
    biyi’ nahiikaiyúgo, łił daanjǫǫ, áík’ehgo biYe’ Jesus Christ bidiłíí nohwinchǫ’íí
    dawa nohwá yidiłkǫǫh.
  gum-gum: Tius tøryu pasrab lataitøwei nam tøryu amøñibene, trumaybe nambe kangurrin
    kangurri kandø isua lincha pønrrer. Inchen Tiuswei Nusrkai Jesucristoi animbe
    chigurrimbunø namui kaig marigwan chish maran.
  not-NT: Carari anëitica cara catingasatiquë Tososrintsi, Irironta cataguiterisonori,
    acanquero ora caninaro, aro aquengasëretobaga. Aisa përosati irosaantaáiro iraraa
    Jesos Itomi Tosorintsi. Irosaatajáiro ora acantagueti te onganinate.
  plu-plu: Henneme ku wis isaksa Uhokri uguh uhiyakemni adahan wis hiyap upathawni,
    in ke wotbe wis wewnebe abet kabutnikibe, hawwata ku samah ig ay abet kabutniki.
    Amun ini nikwe wis darihwak gikak Uhokri. Mmanawa ig Uhokri gikamkayh Kiyapwiye
    Jesus ku samah ig sukase gimig udahanwiy ig barewbetha uhiyakemniwiy ariw madikte
    upathawniy.
  iou-iou: Täŋpäkaŋ Anutu u peŋyäŋek unita nin peŋyäŋek-ken kuŋatpäŋä, äbot täŋpani
    notniyekät nin bämopnin-ken bänep kubägän irit ahäŋpäŋ pat täyak. Ude kuŋaritna
    Anutu nanaki Jesu, unitäŋo nägäritä mominin kudup ärut-paktaŋ nimik täyak.
  ntp-NT: Dʌmos iscʌʌgacʌrʌ oidaca aatʌmʌ dai cʌʌga ivuaadagi poduucai isduucai ivueeyi
    Diuusi aidʌ gia ʌmo tʌgitoidagai viaacamu aatʌmʌ. Dai Diuusi gʌroigʌldi gʌrsoimaascamiga
    muucucai Suusi Cristo Diuusi maradʌ curusiaba.
  rai-rai: Baa daat waanwaan u ra kaapa, welaar ma God i ki u ra kaapa, io, daat a
    laa wetwetalaai karom daat, ma a gaapin Iesu Kaarisito, Natuna, in wagomgom daat
    ko ra kum aakaina mangamangaan raap.
  haw-1868: Aka, ina i hele kakou ma ka malamalama e like me ia e noho la ma ka malamalama,
    alaila, ua aloha pu kakou i kekahi i kekahi; a na ke koko o Iesu Kristo o kana
    Keiki, e huikala mai ia kakou i ko kakou hewa a pau.
  ffm-ffm: Kaa so e fooyre nguur-ɗen no o worri e fooyre kanko e hoore makko nii,
    nden en ndeentii enen e ko'e men, kasen duu ƴiiƴam Ɓiyiiko Iisaa laɓɓinan en e
    tuundi fuu.
  arb-NAV: وَلكِنْ، إِنْ كُنَّا فِعْلاً نَعِيشُ فِي النُّورِ، كَمَا هُوَ فِي النُّورِ،
    تَكُونُ لَنَا حَقّاً شَرِكَةٌ بَعْضِنَا مَعَ بَعْضٍ، وَدَمُ ابْنِهِ يَسُوعَ يُطَهِّرُنَا
    مِنْ كُلِّ خَطِيئَةٍ.
  cop-CNT: ⲉϣⲱⲡ ⲁⲛϣⲁⲛⲙⲟϣⲓ ϧⲉⲛ ⲡⲓⲟⲩⲱⲓⲛⲓ ⳿ⲙ⳿ⲫⲣⲏϯ ϩⲱϥ ⳿ⲉⲧⲉϥⲙⲟϣⲓ ϧⲉⲛ ⲡⲓⲟⲩⲱⲓⲛⲓ ⲟⲩⲟⲛⲧⲁⲛ
    ⳿ⲛⲟⲩⲙⲉⲧ⳿ϣⲫⲏⲣ ⲛⲉⲙ ⲛⲉⲛⲉⲣⲏⲟⲩ ⲟⲩⲟϩ ⳿ⲡ⳿ⲥⲛⲟϥ ⳿ⲛⲒⲏ̅ⲥ̅ ⲡⲉϥϣⲏⲣⲓ ⳿ϥⲛⲁⲧⲟⲩⲃⲟⲛ ⳿ⲉⲃⲟⲗ ϩⲁ ⲛⲟⲃⲓ
    ⲛⲓⲃⲉⲛ.
  sri-sri: Marĩpʉ õãrĩ ditare irigʉ irirosũ marĩ õãrĩrẽ iririkʉrã, boyorogue ããrĩrã́
    irirosũ ããrã. Irasirirã, Marĩpʉ merã õãrõ ããrĩrã́, marĩ baside õãrõ ããrĩrã́ yáa.
    Jesucristo, Marĩpʉ magʉ̃ curusague boagʉ ĩgʉ̃ya dí béodea merã marĩ ñerĩ opari
    ããrĩpererire koeníkõãmi.
  nal-nal: Singsaxai tamon dia di zazangas la maravas malasing Nakmai xa iziar la
    maravas, dia di izi vatu varaxai wana dia zaksaxai ma a daraaia Iesu Naata Nakmai
    xat faninis dia ziaana amun matmalabuk taksaat faakdul.
  kyq-kyq: Num gaŋ kɛn kꞋleeki maakŋ gɔt kɛn wɔɔrɔ, aan gɔɔ Raa mala kic iŋg gɔt kɛn
    wɔɔr se, bin se naajege kꞋtum kꞋtɛɗkiga kalaŋ ute naapa ɔɔ moosn Goonin̰ Isa se
    ajeki tugŋ kusin̰jege.
  kwd-kwd: Tafe'ua lauta goru nana'i suria nga lalanga na God, 'ilaka'u God ngaia
    nana'i na lalanga, ma tagoru nana'i le'a fe'eni 'adauru te'efou, ma nga maenga
    ala Jisas, nga Wela aana, 'e fa'akwari adauru fa'asia nga rianga lo'oo te'efou.
  ded-ded: Ye kperagiau kecde, ifi isoc nenang kperagiau kecnideu, ureckekec kecnide.
    Ifi kecmina medaha Yesuac sacngo kopocsicnina sasawa dzuacnemmekefude.
  ewe-ewe: Ke ne míezɔ le kekeli me abe ale si eya hã le kekeli me ene la, ekema míebɔ
    ha kple mia nɔewo, eye Yesu Kristo si nye Via ƒe ʋu aklɔ míaƒe nu vɔ̃ ɖe sia ɖe
    ɖa le mía ŋuti.
  nuy-nuy: Yagu niga-waj na-God ni-burraa anubani-rruj wu-lhalmbaarrii-rruj. Anubani-yung-maynji
    ngaambu-yaarri anubani-wuy wu-lhalmbaarrii-wuy, anubani-yung ngubindi, ngaambaaynjaabu
    anaani. Nugurru nurru-marrbuy, anubani-yumbaa na-Jesus nubagi-yung na-Niwiyayung,
    niga ni-ngawiiyn wubani wuḏangag-duj, marri nimaadbarrwini mana-wulang. Manubama-yung
    mana-wulang ngaambama-yarrbumana ngagurri-wuy, anubanila anaaladi-wala anaarrawindi-lhangu
    wugurru.
  cop-BHC: ⲈϢⲰⲠ ⲀⲚϢⲀⲚⲘⲞϢⲒ ϦⲈⲚⲠⲒⲞⲨⲰⲒⲚⲒ ⲘⲪⲢⲎϮ ϨⲰϤ ⲈⲦⲈϤⲘⲞϢⲒ ϦⲈⲚⲠⲒⲞⲨⲰⲒⲚⲒ ⲞⲨⲞⲚⲦⲀⲚ ⲚⲞⲨⲘⲈⲦϢⲪⲎⲢ
    ⲚⲈⲘ ⲚⲈⲚⲈⲢⲎⲞⲨ ⲞⲨⲞϨ ⲠⲤⲚⲞϤ ⲚⲒⲎⲤⲞⲨⲤ ⲠⲈϤϢⲎⲢⲒ ϤⲚⲀⲦⲞⲨⲂⲞⲚ ⲈⲂⲞⲖ ϨⲀ ⲚⲞⲂⲒ ⲚⲒⲂⲈⲚ
  buk-buk: Magoc yac bu dasa neŋ lêŋ dambo ŋawê ŋalôm gitôm Anötö dau mbo ŋawê ŋalôm,
    dec ŋawê dau piŋ yac dôŋ dawhiŋ dauŋ, ma iŋ ndê Atuŋgac Yisu ndê dac oc êŋgwasiŋ
    yac neŋ sac hoŋ su.
  pri-NT: Ba wà Pwiduée, âna é tâa na ê pwéelaa. Â wiàna jè wâro na ê pwéelaa, â o
    caapwi pwâranümajè goojè. Â é patâjii diri pâ èpà kâjè, wà Pwina naîê, Iésu Kériso,
    goro ê domii kêe [na joro na ia é bà ba kâjè] ba na jè o caapwi mwara ma wàé.
  zpq-NT: Diosen' naque' ḻa'zelagüe beṉe' güen beṉe' laždao' xilaže'. Na' še chio'
    zoacho choncho da' güenṉa' can' zoa Diosen' chone' da' güenṉa', nachen' naccho
    txen tocho yetocho na' yic̱hjlažda'ochon' chega'aṉen xilaže' lagüete Xi'iṉe' Jesucriston'
    blalj xc̱hene' cont beque'e yogo'ḻoḻ xtoḻa'chon'.
  por-TFT: Mas se nos comportamos de uma forma moralmente pura, como Deus se comporta
    de uma forma moralmente pura, é como vivermos [MET] na luz de Deus. Nesse caso,
    temos um íntimo relacionamento uns com os outros. Não somente isso, mas Deus nos
    absolve da culpa de todo nosso pecado porque Ele aceita o fato de seu Filho Jesus
    ter derramado seu sangue, morrendo por nós. Portanto, devemos comportar-nos de
    acordo com a natureza moralmente pura de Deus.
  gwi-NT: Nijin gwarandaii gwizhit Vit'eegwijyąhchy'aa vik'it ch'arąhndit k'it t'oonchy'aa
    ji', ch'izhii diinaa gwik'injighit nąįį haa gwinzii nihłaa gwiree'aa ts'ą' chan
    Vidinji' Jesus vadaa k'iighai' diitr'agwaanduu datthak oo'an gweheelyaa.
  dji-dji: Bil ŋunubilaŋ lim giri warrpaḏaḏamirrpmi, bindjirr ŋurrgima miri nyanibipm
    Gunydjirrŋimi girim nyini maṉŋibirrimirrpmi, girri wurpilipmban lim nyinidji giri
    mala; a Djesu, ŋunuŋ Gunydjirrgiraŋ Walkiripm, nyanŋari buḏiri limiliny rurrtjirrmigiban,
    miri limiliny ŋalwirrgidjigi ŋilimilaŋir mirgiŋir. Ban ŋunubilaŋ bintji ŋurrgima
    lim giŋidji gam', “Wirrban mirgi irr gatjirri ŋarribibi”, girri miri bilapilaŋban
    mayali inydji lim ŋagirrgi, a nyanŋaŋ birral rum iŋkiban ŋurriyi ŋilimilar.
  gvn-gvn: Kaki ngana Godundumunbu lightmunbu bundari, yala Jesus Christ bunday, ngana
    jawun-jawunku Christianku bundari. Jesusangka nyungu mula dajin ngananka. Nyunguwundu
    mulabu ngananga buyun-buyun wubulku kidan-kidal nganandamun, ngana junkayku bundanka.
  nna-nna: Jampa waninyanyi kurlumajirri, palinykapali kurlumajirri waninyi, pikaly
    yiji jarruluminyi warajanga, palajunjalu palinymilalu partanyju Jiyijajimilalu
    pijirrilu janpa jinanganyjurrinyi wiyirrja kurlujartinyja nganyjurrulu jinaja.
  nhy-NT: Pero tla tinemij itech tlanextle, ken Dios kajki itech tlanextle, tonses
    kijtosneki tisetitokej se iwan oksé, iwan ieso in Jesucristo, iKone in Dios, techchipawa
    de nochi tlajtlakole.
  asm-FB: কিন্তু তেওঁ যেনেকৈ পোহৰত আছে, তেনেকৈ আমিও যদি পোহৰত চলোঁ, তেনেহলে পৰস্পৰ
    মাজত আমাৰ সহভাগিতা আছে আৰু তেওঁৰ পুত্ৰ, যীচুৰ তেজে সকলো পাপৰ পৰা আমাক শুচি কৰে।
  okv-okv: Rate God usasa ta mitia avoeto usasa ta mitie tunga vahai ue osa osa te
    tapa iriroro God ta Meni Iesu ta sasaga na ungotenau ari sasapura tapa egeoi irae
    euja.
  mxt-NT: Soco tatu nu ndichin iyó yo, tari maa Nyoo iyó ra nu ndichin, tyicuan ta
    ɨɨn ri cuví yo chihin tahan yo, ta nɨñɨ ra Jesucristo Sehe Nyoo, nacatyá chi ndɨɨ
    cuii maa cuatyi yo.
  tzo-NT: Mi jcotoltic ti jpasilantic ti c'u che'el chijyalbucutic ti Diose hech yu'un
    jun chijc'otucutic ti ho'ucutique yu'un jun nijc'otucutic xa xchi'uc ti Diose.
    Mi oy jmul laj jtatique, ti Diose chispocbucutic c'uc no'ox ti sbolil ti co'ntontique
    yu'un laj yac' ti milel yu'un jmultic ti Snich'one.
  ind-AGS: Jika kita hidup di dalam terang, sama seperti Dia ada di dalam terang,
    maka kita saling berbagi dalam persahabatan ini, dan darah Kristus, Anak-Nya,
    membersihkan kita dari setiap dosa.
  omw-omw: Kotiva omwaqaa varintema kyeta tirevata omwaqaa variqita quarera, qutaama
    tire nanrianra nanrianra qamwateqatama kuaaqi variqita quananra. Tire mwitaama
    variqita quarera, Kotira mwaaqu Iesusira nraanrevanto tire uaqia hi kyaiqara utuana
    quara nruka kyero hiqama timwa taqiro quananro.
  yrb-yrb: '@see-verse:1JN.001.006'
  maa-NT: Ta̱nga tsà ya̱ titsa̱jnaá ñánda iseèn choòn, koni jè Nainá ya̱á tíjna ñánda
    iseèn choòn, ndaá titsa̱jnakoa̱á xinguia̱á, ko̱ jè jní‑la̱ Jesucristo xi Ki'ndí‑la̱
    Nainá ma, sítsjeè yijeé jñà jé xi tjín‑ná.
  mcq-mcq: ꞌEnakaivo nú hanajiꞌini hina ꞌurahojujaho areri Hura hanajiꞌini hinujaꞌinaꞌe
    nú ea ꞌaho puꞌúmo hami hami veju. ꞌEne Jesu kaꞌene Huni Harihi jihuni ꞌaijara
    núni sisea mahoꞌo sovuꞌe paꞌarenu.
  sus-A: كْنْ، شَ وٌن حّرّ مَ نَءِيَلَنيِ كُي عَلَ شَ كِرَ شْن، وٌن نُن دَنشَنِيَتْييٍ
    نَن لُمَ لَنيِ كُي. عَلَ شَ دِ عِسَ وُلِ نَن وٌن نَسّنِيّنمَ يُنُبِ بِرِن مَ.
  jpn-1965: しかし、もし神が光の中におられるように、私たちも光の中を歩んでいるなら、私たちは互いに交わりを保ち、御子イエスの血はすべての罪から私たちをきよめます。
  fra-SBL: Mais si nous marchons dans la lumière comme il est dans la lumière, nous
    sommes en communion les uns avec les autres, et le sang de Jésus-Christ son Fils
    nous purifie de tout péché.
  yka-yka: Saguwaˈ bang patennaˈanten dem dantaˈ kuweˈ Tuhanin dem dantaˈ, manjari
    magdambuwaˈ dem atey kite bi kēmon, duk sabab lahaˈ si Isa, Anak Tuhanin, puwas
    kēmon duseten duk sutsi ne kite.
  mle-mle: Aw li nyan adi mwiya mwiyaba mwiya viyakita yabib kwakibana God kaytik,
    aal mwiya mwiyab mwiya viyakita yabib kwabana aka. Aw nyan kipa nyada tipaam kwaya-napikal.
    Atawa kwurkuw, nyan mwiya mwiyab nak awarwa awarwa tinadiyan. Aw adi dikidi nyan
    Jisas Krais kiyadik, adi wakwudi dikidi nyikiyir adiy miyawa nyan yibadiy vaal
    miyawa yibwiyaki-dadiy.
  shp-NTPO: Ikaxbi ja Dios, joé meranbires jaa keskati noaribi joé meran jaa ikaxa,
    ja nobé joi akaibo betan noa jakonshaman ikanai. Jatianra, jawen Bake Jesucriston
    jimin, jatíbi ochabo noa soaxonai.
  aom-aom: Aꞌi God-hu ajiꞌere hijajëhi noehu ëhi ajiꞌere raromo jijihëꞌoho ëhuro no
    göëro göhuꞌo iae agane vaerovarueje. Agane vaerovego hesi Harihe Iesu hesi köhuro
    nosi sisëho uꞌovahuo barëjajeje.
  geb-geb: Zisas, ana vhava ŋaarar ki. Nza maaŋ muuŋgip vhava ŋaarar kɨrga, nzan tɨvi
    vhɨra ŋgarav kɨrga, nza vhɨra ana fara muuŋgiap vhava ŋaarar ki. Nza vhɨra Fhe
    Bakɨme zɨn vui gumgi gu mbigi phorga ndava bavira ki. Nza wari tɨgɨp ndava bavira
    kɨrga, anan Kama Zisas Krais vɨzɨn, nza mbui tɨvi mbatɨgi ruai, nza ŋgarav ki.
  bsj-bsj: nobi ya yam bo ti mor filange na wo co mor filange, bo mwekang dor ti bwiti
    be bwiyal bi bwece Yeecu nirom bwirano ker bero gwang
  cak-cak: Pero si kac'uan kac'aslen chupan ri sakil, achel ri Dios pa sakil c'o-vi,
    ri' nu'on chike chi junan kánima nika'an chikavech, y ri ruquiq'uel ri Jesucristo
    ri Ruc'ajol nkuruch'aj chuvech ronojel kamac.
  chf-NT: Pero si ayanonla ca' a wälä tama junch'äcni ca' chich Dios ayan ca' a wälä
    tama junch'äcni, si totoj ca' jini chich ayanonlaba, tomp'e chich cä c'ajalin
    cäpetela, y aj Jesucristo, u Yajlo' Dios, u poque' cä pixanla t'oc u ch'ich'e
    tuba u pa'sen cä tanäla.
  tlf-tlf: Ale minte kanube nuyo God imi ilagenin diim alba kulutap ke-bom kanumin
    kanumin kuguup tambal waafulup umdii, alugum nuyo negal kabelal maagup ke-bulupta
    bole, God imi man Yesus imi kaana isak singkam daa-suu uyo tebe numi fengmin uyo
