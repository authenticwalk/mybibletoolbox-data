  heg-NTPO: Eta kit aa noan, “Kit nuil dalen mes nol Ama Lamtua,” molota kit in nuli
    ki tao sa-saa daat sii nabale lam, na banansila el kit nuling ne mitang dalen.
    Lole kit aa nole-lilung, nol nuil muid lalan in tom lo ka.
  ptu-ptu: 'Maka'' taua: “Sakalebungkia'' Puang Allataala,” sapo'' tubo illaam dikia''
    kamalillingam, iya taägä''i hia'' tia isanga aka tä''kia'' ma''palako situhu''
    kamaloloanna Puang Allataala.'
  bzd-NTPO: E' kue̱ki̱ se' e̱' chö̀ tö se' batsulewa̱ ie' mik, erë se' tso'ia̱ ì sulu
    wamblök, e' ta̱ se' tso' ka̱chök. Se' kë̀ tö ttè moki̱ e' iu̱teku̱'. E' dör we̱s
    se' se̱rkeia̱ ká̱ ttsettse a̱ es.
  kwf-kwf: Ma diꞋia kuka saea fasi kulu fiku Ꞌado kwaima naꞋa faꞋinia God, ma kulu
    ka tua Ꞌua goꞋo Ꞌakulu saena maꞋe rodo, kulu ka soke liu Ꞌani fatalaka, ma falafala
    kulu ki ka Ꞌiri tua sulia mamanaꞋanga.
  eng-WYC-2017: If we say, that we have fellowship with him, and we wander in darknesses,
    we lie, and do not truth.
  eng-WMBB: If we say that we have fellowship with him and walk in the darkness, we
    lie and don’t tell the truth.
  zat-NTPS: Che dxennadxu nácadxu tuze nen Le̱', na' che dxundxu da naca na chee̱
    da chul-la, dxun lázredxu ca naca da dxennadxu, na' ca naca da dxundxu quebe dxundxu
    da li.
  spp-spp: Wuu aha jwo na wuu ná uru na ɲyɛ wwoɲɛɛ, mà li ta wuu na ɲaare numpini
    i, wuu na fini, wuu ɲyɛ sèeŋi ɲuŋ'i mɛ.
  zty-NTPS: 'Cha'' nnažo: “Nakžo toze ḻen Diosen''” na'' cha'' žonžo da'' naken che
    da'' choḻ, da'' ni nak bian'' žon ḻáže''žo, na'' bi žonžo da'' naken dot da''
    li.'
  mek-mek: Ega puo iꞌa agaifa, iꞌa Deo fou agaꞌomo amia agaoma kai, uminagai mo agaagu
    laomai apalaꞌi agakapaꞌi paisa koa aisama, iꞌa pifoge auꞌa. Ke iꞌa Deo ega iifa
    koꞌaꞌi auꞌi kaiꞌiai alapea.
  aey-aey: Ege odi madoqona, “Ege uqa gami osoben gabandu biluquna,” oqona ege tuna
    coboqonafi ege uhulec je madoqona, odocob ege mele je eu qee toodu odoqona.
  urd-GVH: जब हम तारीकी में चलते हुए अल्लाह के साथ रिफ़ाक़त रखने का दावा करते हैं
    तो हम झूट बोल रहे और सच्चाई के मुताबिक़ ज़िंदगी नहीं गुज़ार रहे।
  ycn-ycn: 'Apala huemá huanacuhuá: “Tupana Pechu chuhuá huapechu.” E''iyonaja huamanaicho
    la''acana nacú ca''ajná huecá. Pu''uhuaré la''acana nacú jo''ó ca''ajná huecá.
    Marí cajena hue''emacachu, majopeja huapajlaca huanacuhuá. Pu''uhuaré huala''acare
    aú iná hue''epí majopeja huapajlaca.'
  djr-djr: Ŋuli balaŋ ŋali ga guyaŋanhamirr ga lakaranhamirr bitjanmirrnydja, “Ŋarrany
    dhuwal galkipuy warray nhanukalaŋuwuy, linyu warray waŋganyŋur Bäpan God-Waŋarrnha,”
    ga ŋuli ŋali ga nhina baḏak ŋunhili bili yan buku-munhaŋurnydja romŋur, ŋunhiyiny
    nyäḻ'yunawuynha lakaranhawuy litjalaŋguŋ, yakan ŋali gi nhini ŋunhili yuwalkŋurnydja
    romŋur nhanukalnydja.
  kvg-kvg: Yaq nakémbá, tizi-manqatat, av nqægo, te namba nqazi꞉-yage, gete ni bøivun-te
    neka manqa-zapa-te zua zigū, ni zì꞉khavozám neka unimanqatin-te yageáv.
  rug-rug: Be zama si gita sapu tagoa gita sa tinoa binaere koe Tamasa, gua, ba ene
    pa hinuporo si gita, si kokoha si gita koari nada zinama, na tinavete.
  hop-NT: Kurs itam put amum sūpyaqey paṅqawk̇ahk̇aṅw qatalpuva hinwise’ itam hapi
    atsálalwani; nihqe hihta pas qa átsanihqat qa hintsatsk̇ani.
  san-URD: وَیَں تینَ سَہاںشِنَ اِتِ گَدِتْوا یَدْیَنْدھاکارے چَرامَسْتَرْہِ سَتْیاچارِنو
    نَ سَنْتو نرِتَوادِنو بھَوامَح۔
  heb-LB: אם אנו אומרים שיש לנו התחברות עם אלוהים בשעה שאנו חוטאים וחיים בחושך, אנחנו
    משקרים!
  caf-NT: '''En bulh lhulh ''úts''int''ah ts''utni, ''ink''ez tsahólhgus yuh ts''ih
    ts''édulh t''eh, ''et ts''uwhuts''it ho'' ts''utni, ''ink''ez ''aw khunek ''alha
    ''int''ah, ''i buk''uncha''ts''ust''en.'
  mio-NT: Tu cua cati yo ti iyo inuun yo chihin ra, ta ndacu yo ndavaha ni, cua sandahyu
    ñahan yo. Ña ndicha yo cha cua cahan yo, ta ña vaha cha cua savaha yo.
  srq-NT: “Dios resenda rei se” nandechɨ̃ nda nandeɨco eã mose eruɨ jẽ. Nande ɨ mose,
    nandecheẽ ñooño ño nguiã ũquɨ̃. Nande ɨ mose, mbia mbɨɨrɨ̃ ɨrɨ̃sa chõ nande re.
  kje-NT: Lo'o ik ka'aheni, “Ik koro Ai moriwuku wawa'an,” maa ik mori aile metmetek
    kalkala raram makun, ik mehe wukupohedi ik me'e lolo iknika wanakunu noro iknike
    hini'i wenewhe.
  gaz-gaz: Nu isa wajjin tokkummaa qabna jennee yoo dukkana keessa deddeebine ni sobna;
    dhugaa sanaanis hin jiraannu.
  kud-kud: Ainaena ebe tupwa guguyou ainai tamiyamiya, havena ta'oya'oyama na tawalo,
    “Yaubada baidada tave'au'augelu”. Neta nigele mumuga dumwaluna.
  urb-NT: 'A''erehe pytuniha aja ame''ẽ pe jaxo rahã: “Inamõ jande juehe katu jande
    jaxo” ame''ẽ panduha te''e riki. Pytuniha aja ame''ẽ pe jaxo rahã, ma''e jaka''u
    te''eha ke jama''ema''e jaxo rĩ. Katu ym aja.'
  fra-LSG: Si nous disons que nous sommes en communion avec lui, et que nous marchions
    dans les ténèbres, nous mentons, et nous ne pratiquons pas la vérité.
  san-HK: vayaM tena sahAMzina iti gaditvA yadyandhAkAre carAmastarhi satyAcAriNo
    na santo 'nRtavAdino bhavAmaH|
  cak-SNT: Y xa nakaꞌej chi joꞌc jun kabꞌanun riqꞌuin ri Dios, y ri kacꞌaslien xa
    cꞌa pa kꞌakuꞌn cꞌo-ve, man ketzij ta ri nakaꞌej, ruma man nakaꞌan ta ri ketzij.
  uvh-uvh: Ka indi iik didimeng mo' ka kama kangkam da'ning wara'ganang ko ira o indi
    Anutu guk kubap kuma' ikem ning u sige tontam wa indi adining iik kareng wara'ganang
    sini' mo' ira toyam wara' indi mandaga' giknem, beng guk mokngang.
  ino-ino: Ohane'niketa lakaeya “Akaeya'ae mako'ke laipa maleta mai'none.” huta nehutae'maki
    hani yapi uteta hisunana lakaeya kasuke nehuta ke lamake kele uteta nohune.
  gnn-gnn: Ŋuli balaŋu yurru ŋali guyaŋinyamirri bitjanmirrinydja, “Ŋarranydja dhuwala
    galkiwuy wal'ŋu Godkalaŋuwuy,” yurru mukthun yana ŋali nhina yukurra bukumunha'ŋura
    romŋuranydja, ŋunhiyinydja ŋali yukurra ḻakarama bothirrina, ga yakana ŋali yukurra
    djäma yuwalkŋuyu wal'ŋu romdhu.
  yal-yal: Xa en na a fala a en ngaxakedenyaan ligama a tan xɔn ma, koni en sigan
    tima dimini, en bata wulen fala na yi. Ɲɔndin mi en kɛwanle yi.
  cnt-NT: Në₁jua'₂ jua'₂ jniog₄ 'ei₅ caun₂ jág₁ quian'₅₄ Diú₄, la₁ në₁jua'₂ i₂nio₄
    guë'₂ jniog₄ jë₄ qui₁né'₃, jmo₂ jniog₄ të₂jág₁; tsá₃ juɨ₅ dsau₅ chong₂.
  tif-tif: 'Kemin, kanola nuyo boko-lomdup: God aso, nuso, alimal nuyo maakup kesup
    o kalokomup. Kata, nuyo kutamiip tem kabaku laabup o kala kukup mafak uyo kemup
    namti, tifaneng weng uyo weng san-ilomdup, kukup tambal uyo kufukulokomup disa;
    kemin, ibaka-mokomup te!'
  nlx-nlx: केदी ता हेऱ्यी आपणी मेल हे ओहलो आपु केतेह, एने आंदारा माय चालतेह, ते आपु
    जुठ बोलतेह एने खेरायी पोर नाह चालते।
  apw-NT: 'Godiłhiłíí biyi’ nahiikaidá’, bił łił daandlįį daan’ṉiiyúgo łéda’ilchoo,
    da’aṉii ágot’eehíí doo bikísk’eh ádaant’ee da:'
  gum-gum: Nambe nøba kanbalatø tab lincha pønrrer chibendø, nam løstøyutøwei amøñibene,
    nambe ka isatø indig webiben, tru newan ciertonig maig køben treeg amønaig kømøtø
    webinrrun.
  not-NT: Aroca anibataiguë aquengasëretaigacari Tosorintsi carari ainiroca anëitaigui
    cara tsitiniriquë përosati acantagueti ora te onganinate, otsoigaigani, teni angantaiguero
    Irinibare Tosorintsi ora catingaro.
  plu-plu: 'Ku wis awna: “Nah wewne gikak Uhokri”, henneme ku wis amapa patahwaki
    abetit uhiyakemni, nikwe wis udukwenewa ke wotbe wis wewnenebe abet amisnapyibe.
    Ku wis awna inakni henne, amun ini wis wasaymhew. Wis awna ku wis wewne gikak
    bawa ka inyerwatma. Mmanawa uhiyakemni ka maguyema.'
  iou-iou: Unita nin Anutu-kät bänep kubägän täŋpeŋ kuŋat täkamäŋ yäŋ yäŋkaŋ bipmäŋ
    urani gänaŋ pen kuŋatnero uwä, mannin u bureni nämo, jopman yäne. Täŋkaŋ kädet
    bureni nämo iwatne.
  ntp-NT: Ispocaitiada aatʌmʌ tʌsai ʌpan duucai tʌtʌgitoi Diuusi dai maitivuaadagi
    istumaasi ʌrcʌʌgaducami aidʌ gia yaatagʌi aatʌmʌ dai sʌʌlicʌdʌ soimaasi ivueeyi.
  rai-rai: Baa daat piri naa daat laa ungaai ma God, iaku daat ki ku u ra baboto,
    io, daat a kum tena warwaruga, ma a lingtatuna pa i ki un daat.
  haw-1868: Ina e olelo kakou, ua aloha pu kakou me ia, a hele hoi ma ka pouli, ua
    wahahee kakou, aole kakou i haua ma ka oiaio.
  ffm-ffm: So en mbii eɗen ndeentii e makko, kaa tawee e nimre ngon-ɗen, en penii,
    goonga walaa e golle men.
  arb-NAV: فَإِنْ كُنَّا نَدَّعِي أَنَّ لَنَا شَرِكَةً مَعَهُ، وَنَحْنُ نَعِيشُ فِي
    الظَّلامِ، نَكُونُ كَاذِبِينَ وَلا نُمَارِسُ الْحَقَّ.
  cop-CNT: ⲉϣⲱⲡ ⲁⲛϣⲁⲛϫⲟⲥ ϫⲉ ⲟⲩⲟⲛⲧⲁⲛ ⳿ⲛⲟⲩⲙⲉⲧ⳿ϣⲫⲏ ⲣ ⲛⲉⲙⲁϥ ⲟⲩⲟϩ ⲉⲛⲙⲟϣⲓ ϧⲉⲛ ⲡⲓ ⲭⲁⲕⲓ ⲉⲛϫⲉⲙⲉⲑⲛⲟⲩϫ
    ⲟⲩⲟϩ ⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲛ⳿ⲑⲙⲏⲓ ⲁⲛ.
  sri-sri: Ñerĩrẽ irirã naĩtĩãrõgue ããrĩrã́ irirosũ ããrĩ́ma. Marĩ, ĩgʉ̃sã irirosũ
    ñerĩrẽ iririkʉkererã, “Marĩpʉ merã õãrõ ããrĩ, õãrõ yáa”, ãrĩrã, ãrĩkatorã yáa.
    Diayemarẽ iribea.
  nal-nal: Tamon dia di piaat adu di izi vatu varaxai wana Nakmai singsaxai di zazangas
    lamaskana bungsuzuk, dia amun taktegit ma dia xawit di iziar lamaskana a dorang
    faaratunaan.
  kyq-kyq: Kɛn naajege jaay kꞋtaaɗki jꞋɔɔki naajege jꞋutuki Raa se, kꞋtum kꞋtɛɗkiga
    kalaŋ se, ɔɔ jaay kꞋleeki maakŋ gɔt kɛn ɔɔɗ num, kɛse naajege ɓo kꞋjee taar‑kɔɔɓge
    ɔɔ kꞋtɛɗki nakŋ kɛn mɛt ki eyo.
  kwd-kwd: Ma lauta goru iiria goru lado kwaimaani no'o fe'enia God, ma goru ka nana'i
    mola 'ua 'ubulana logologo'angaa, dauru goru koto 'ania 'ola goru iiria, ma falafala
    adauru 'ame leka no'o 'i suria to'onga.
  ded-ded: Nga yegoc urec kecdimbe dema kundunggac fakaungoc kecnideu nenang ikoc
    amma faka fora mi modacnide.
  ewe-ewe: Ne míegblɔ be míebɔa ha kplii, gake míegale viviti me zɔm la, ekema míenye
    alakpatɔwo, eye míele nyateƒe la dzi wɔm o.
  nuy-nuy: Ngagurru-maynji ngaambu-yaarri anubani-rruj waangudumana-waj, marri ngagurru-maynji
    ngaambu-yamana ngurraaynjaabu nigawi-rruj, aadanu ngaambu-wawaḻii, waari ngaambu-waṉbang
    anubani-yung-jinyung aniijgubulu-yinyung.
  cop-BHC: ⲈϢⲰⲠ ⲀⲚϢⲀⲚϪⲞⲤ ϪⲈ ⲞⲨⲞⲚⲦⲀⲚ ⲚⲞⲨⲘⲈⲦϢⲪⲎ ⲢⲚⲈⲘⲀϤ ⲞⲨⲞϨ ⲈⲚⲘⲞϢⲒ ϦⲈⲚⲠⲒⲬⲀⲔⲒ ⲈⲚϪⲈⲘⲈⲐⲚⲞⲨϪ
    ⲞⲨⲞϨ ⲦⲈⲚⲒⲢⲒ ⲚⲐⲘⲎⲒ ⲀⲚ
  buk-buk: Bocdinaŋ yac bu dasôm bu dati Anötö ndê lau, tigeŋ dasa lêŋ ŋasec-ŋga,
    goc yac lau tasaŋ, ma taŋkuc yom ŋandô dom.
  pri-NT: Wiàna jè ina pâ, jè tâa goo wà Pwiduée, â wiàna jè bwaa gére wâro na ê bàutê,
    â jè tèpa pwâ, â câjè caa pâra wiâra ê *âjupâra [na ara Pwiduée].
  zpq-NT: Na' še žacho choncho txen len Diosen' šlac choncho da' xiṉjen', con chonḻaže'cho.
    Dan' chonchon' bi zejen to ḻi.
  por-TFT: Se afirmamos ter um íntimo relacionamento com Deus, mas ao mesmo tempo
    nos comportamos de uma forma moralmente impura/pecaminosa, é como vivermos [MET]
    na escuridão maligna. Nesse caso, estamos mentindo. Não estamos comportando-nos
    de acordo com a verdadeira mensagem de Deus.
  gwi-NT: Nijin Vit'eegwijyąhchy'aa vaa ch'ihłak k'it t'oonchy'aa, gąą nihk'it tǫǫ
    gwizhit gwarandaii k'it t'oonchy'aa dąį', jidii tr'agwaanduu t'igwii'in ts'ą'
    chan deegwinyąą datthak tr'oots'it t'igwii'in.
  dji-dji: A marrga ŋunubilaŋ lim bintji giŋidji, “Ŋarri ŋurrum Godkiṉiŋban”, bil
    biḏakipm lim giri gar-malirmirrpm, miri rummirrpm mirgimirrpm, girri inydji lim
    yulgimban, a lim burr-birrindjiŋin girimban Godŋir birralŋir rumŋir.
  gvn-gvn: Kaki ngana kuku balkal, “Ngayu Christian,” yamba ngana kari junkayku bundari,
    ngana jurrilmalkuda, kari junkayku bundari. Kaki ngana kari junkayku bundari,
    yinya yala ngana nguwul-nguwulbu dungan-dungari.
  nna-nna: Ngurnipali nganyjurrulu wurralanyili, ngalypangakapali waninyanyi Ngarrkanga,
    kurlujartiny pukun jinanyi. Palajun jinajalu nganyjurrulu mitu wurrarnanyi, munu
    jinanyi Ngarrkamilija muwarrja.
  nhy-NT: Tla tikijtaj tisetitokej iwan Dios, pero ok tikatej ijtik tlatleyualotl
    de ipan tlajtlakole, tonses mach melawak tlan tikijtaj iwan mach tikchijtokej
    tlan melawak.
  asm-FB: সেয়েহে আমি যদি তেওঁৰে সৈতে সহভাগিতাত আছোঁ বুলি কওঁ আৰু আমি আন্ধাৰত চলোঁ,
    তেনেহলে আমি মিছলীয়া আৰু সত্যৰ আচৰণ আমাৰ নাই৷
  okv-okv: avoeto ungotena God ga tunga vahai eto osa osa ari ke ijie mume ta mitera
    amo ari na eto ke na sokova erera.
  mxt-NT: Tatu catyí yo vatyi ɨɨn ri cuví yo chihin ra, soco sacuví yo cha ña vaha,
    nu ñaa iñi chicá noo yo cuví cuan. Sandaví ñaha yo. Ta ñahri tuhun ndicha cahán
    yo.
  tzo-NT: Jun c'otemun xchi'uc ti Diose, mi chijchie, mi cac'oj jbatic ti jsa'ilan
    jmultic ti jnoptic c'op obi. Yac'o caltic ti jch'unojtique.
  ind-AGS: Jika kita mengaku berbagi persahabatan ini dengan-Nya namun masih terus
    hidup dalam kegelapan, kita berbohong, dan tidak hidup sesuai dengan ajaran yang
    benar.
  omw-omw: Tire uaqia hi aanranra enta hiani aanranraqaa nrohiqata tire tiqata, Kotiravata
    kuqema kye kuaaqi variqi vi varurahuave, qiarera, tiri quavanto unra qua vahiraro
    tiri kyaiqavantovata unra kyaiqama vahiananro.
  yrb-yrb: '@see-verse:1JN.001.005'
  maa-NT: Tsà kixoán nga ndaà titsa̱jnakoa̱á Nainá, ta̱nga tsà ya̱á titsa̱nìjchá yijo‑ná
    ya̱ ñánda jñò choòn, ñánda tjín kjoa̱ch'o, 'én ndisoó titsa̱nokjoá; mìtsà kjoa̱
    kixi̱ xi titsa̱'né.
  mcq-mcq: Nú Hu Huꞌúmo hami vejura ꞌiꞌi kaivo nú nutuviꞌini ꞌurahojujaho nú nimaa
    iraꞌata vene ꞌee nimaijaho pavejura.
  sus-A: شَ وٌن عَ قَلَ وٌن نُن عَلَ نَ عَ رَ، كْنْ وٌن حّرّ مَ دِ مِ كُي، وٌن بَرَ
    وُلٍ قَلَ، وٌن مُ حّرّقٍ نْندِ كِرَ شْن مَ.
  jpn-1965: もし私たちが、神と交わりがあると言っていながら、しかもやみの中を歩んでいるなら、私たちは偽りを言っているのであって、真理を行なってはいません。
  fra-SBL: Si nous disons que nous sommes en communion avec lui et que nous marchions
    dans les ténèbres, nous mentons et nous ne disons pas la vérité.
  yka-yka: Hangkan bang paˈinte weˈ magdambuwaˈ kite duk Tuhanin bu patennaˈ pe kite
    dem lindem, hātinen maghinangan pe kite laˈat, magdustaˈ kite. Takite du si meˈ
    bissāten duk si meˈ hinanganten weˈ magdustaˈ kite.
  mle-mle: Aw li nyan kip vaal yijibir tikibana, aal a kip ganim kwaya-napikal. Aw
    li nyan kitawa wakibana nyan mwiya mwiyab mawul nak tinadiyan Godawa waan, aw
    ata adiy kwurkibanadiy javawa wukikibanadiy maaj, adiy mwiya jaav ti maa. Kip
    suwaal tikinadiy.
  shp-NTPO: Jatian eara Dios betan jakonshaman jake ikibi, yamé keska meranpari jaa
    ikaxa, noa nonbix paranmeetai. Jatianra ja ikon join yoiai keská akí noa iiyamai.
  aom-aom: 'God hu ma-ajiꞌemu jiëꞌëro ëhuꞌëro no uvëꞌoho: No Godꞌo agane vaerovarue
