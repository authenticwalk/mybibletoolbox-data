  sch-sch: Hanchu, ajînga lêng titin, ama leh ênlop ei tiin chu ei chong le ei
    sinthôn milak ei ni rang ani.
  mic-MIQNT: Pa na telueigus na wigumalg'tt Se'sus aq teli gtlams'tasulti'gw ta'n
