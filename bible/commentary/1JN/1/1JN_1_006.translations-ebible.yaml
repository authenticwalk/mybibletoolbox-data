  tgo-tgo: Iya kaiwae thoŋgo raŋa ra tubwe na regha weinda, ko mbe inanda ra loŋgaloŋga
    e momouwo, ela utuutu na e la vakatha ra kwana ghinda.
  yap-yap: Ere fa’anra lungudad e kad ta’ab girdi’gad nike ta’reban’dad, ma ka gadad
