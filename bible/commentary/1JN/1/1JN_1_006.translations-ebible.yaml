verse: 1JN.001.006
translations:
  kpx-kpx: Iale mesoho nahi loui kosea, “Noeau Dilavaluvuta igaetolahalu.” Nahi kateale
    louito nahi sohu vavie vavevemo uge nahie hoto nahie vaveve keau lobo unaha.
  okv-H: avoeto ungotena God ga tunga vahai eto osa osa ari ke ijie mume ta mihera
    amo ari na eto ke na sokova erera.
  tbo-tbo: Uyahinei apo uguwa tupona uyahina ta memae yaka ega ipa tana ikoyakoyama
    po tana pa, ‘Yaubada mitehi to itulatulana,’ naka ega dewa dewadewana.
  mal-C: നമുക്ക് അവിടത്തോട് കൂട്ടായ്മ ഉണ്ടെന്നു പറയുകയും അന്ധകാരത്തിൽ ജീവിക്കുകയുംചെയ്യുന്നെങ്കിൽ
    നാം വ്യാജംപറയുകയാണ്; സത്യം അനുസരിച്ചു ജീവിക്കുന്നതുമില്ല.
  grc-SR: Ἐὰν εἴπωμεν ὅτι κοινωνίαν ἔχομεν μετ᾽ αὐτοῦ, καὶ ἐν τῷ σκότει ⸂περιπατῶμεν,⸃
    ψευδόμεθα, καὶ οὐ ποιοῦμεν τὴν ἀλήθειαν·
  bgc-bgc: जै हम कहवां, के परमेसवर कै गैल म्हारी संगति सै पर फेर भी अन्धकार म्ह चाल्लां,
    तो हम झूठ्ठे सां अर सच की राह पै कोनी चाल्दे;
  khz-khz: Pene ita mukuna magulinai roe atalakana aonai natatina, ita maki Palagu
    ria kwapuna, ita taopakauna e kila taunataunana ati takwalanaana.
  deu-TKW: Wenn wir sagen, daß wir Gemeinschaft mit ihm haben und wir wandeln in der
    Finsternis, so lügen wir und thun nicht die Wahrheit.
  zsr-NT: 'Chquiꞌ gnaruꞌ: “Nacruꞌ tuz len Dios”, san chquiꞌ runruꞌ le nac chul xöhuiꞌ,
    lë ni nac bëꞌ rziꞌ yëꞌruꞌ len cutu runruꞌ le nac gdutë li.'
  lin-lin: Soki tolobi ete tozali moko na Ye, nzokande tozali kotambola kati na molili,
    wana tozali bakosi mpe tozali kotambola na solo te.
  hns-NT: 'Ohie se djab hamlog boliela: „Ham Parmeswar ke sanghat kariela,” aur tabbo
    hamlog paap ke andhiaar rasta par tjaliela, tab hamlog djhoeth boliela aur Parmeswar
    ke sattja baat na soeniela.'
  noa-E: I mag sim dʉ̈ita maachin khapeerkha nʉm. Pari mag i dʉ̈i khapeerkha nʉmta
    maachdëu nem khaigba wau nʉm gaaimua khĩchag eeta wënʉrrʉmjö nʉm chan magan maachin
    sëukhaawaita mag i dʉ̈i khapeerkha nʉm a iekha nʉm. Mag nʉm dʉ̈i ĩchab maachdëu
    nem waauwaijã khaigbata wau nʉmʉn magan parta mag i dʉ̈i nʉm a iekha nʉm.
  eng-EMTV: If we claim to have fellowship with Him, and we are walking in darkness,
    we are lying, and are not practicing the truth.
  mib-NT: Núu cácahān yō jeē cáhīyo ɨnuú ni yō jiín yá, te núu cájica yó nájnūhun
    nuū néē jeē sáha yó jniñu néé, núu súcuan te cástáhú yó, te nasūú jniñu ndaā casáha
    yó.
  lif-NT2: आनिॽ सेसे तङ्‌जुम्‍मिन् निङ्‌वाॽफुमाङ्‌ङिन्‍नु वाॽ लॽरिक् आबाःत्तुम् कर
    माक्‍चिगे़न् खादाम्‍मो लाङ्‌घेःक्‍मनाबा कुइसिःक् लायोओ आवाॽने़ फाॽग्र आनिॽ इङ्‌ले़क्
    पाःन् आबाःत् हे़क्‍क्‍याङ् से़क्‍खाओ आन्‌वाॽने़न्‍लो॥
  xnj-xnj: Tikajova kuvya mukuwungana nayu, nambu titama muchitita ndi tijova udese,
    na matendu gitu ga chakaka lepi.
  mmx-mmx: La mo do tara atdik na lok do it kis esogo mi ne Moroa, ketla lamain i
    umsu keneng at lorooro ren, neni laradi xaxarang la lorooro ren kopmen nak mokso
    la kopmen na sixit emu mi levelinga ruturun.
  cbr-NT: Ñu 'aisama 'aíbi —ainan 'aish cana Nucën Papa Diosbë upí 'ai —qui cananuna
    cëmëin. Ainan cana 'ai quicë 'ixunbi ax quicësabi oquin 'aquinma ñu 'atima 'ai
    cananuna cëmëin.
  tee-NT: Pus ju quijnan'an ta'aklhtamat canaju chai jantu vasalh canaviu ju stavasalanti
    ni canaju ni ix'amigojni Dios juntau para ni va alactu'ununau. Ju chunch tachi
    ju va ts'istaca' laqui'alhunut'an ni jantu lai sok anau.
  eng-LSV: if we may say, “We have fellowship with Him,” and may walk in the darkness—we
    lie, and do not [speak] the truth;
  cak-NT: Y xa naka'ij chi xe jun kabanon riq'uin ri Dios, y ri kac'aslen xa c'a pa
    k'eku'm c'o-wi, man ketzij ta ri naka'ij, roma man ja' ta ri ketzij ri naka'an.
  pah-NT: 'Po nhande ei: “Xajogwereko katu nhande Tupana''ga pavẽi.” Po nhande rekote''varuhui
    nhande erame, a''ero po nhande mbero javo. Naname po nhande ndiakoi a''itituhẽva''ea
    rupi Tupana''ga nhi''ig̃a rupi. Okote''varuhuve''g̃a pe nhande ei reki: G̃a ko
    ypytunarupive''g̃a ja. A''ereki g̃a ndokwahavi okote''varuhuavo.'
  sja-NT: Tachidepemapa jarai ichi araa bapari Tachi Ak'õre ome. Mamĩda ma eperãpa
    at'ãri ne-inaa k'achia oomaa bɨ pɨrã, seewamaa bɨ. Ichia oo-e bɨ Tachi Ak'õrepa
    wãarata jara pëidak'a.
  xed-xed: Ka nda guya ghəŋa mu nda Lazglafta ka mu katsi, ta ghəŋa tsa tata mbaɗa
    mu ma grum, tsakalawi tsa ta tsakalə mu, maga a mu ta skwi tɗukwa wa.
  mks-NT: Tá ná cachi yó ña̱ in na̱nduú xi̱hín Jesucristo nani cája í cua̱chi já quéa̱
    cúú á tátu̱hun ndúu yi̱i̱ yó nu̱ú naá jáchi̱ cátúhún yo̱ ta co̱ cája í ña̱ nda̱a̱.
  gfk-S: Ing be dait tange be dait tiktikai ma ie iesene dait hanana ra kadado, io,
    dait harakale ma ira nudait tintalen paile haruat ma ira tutuno God te hapuasne.
  bmu-bmu: “Neŋön yambuk urunini jöhöba mohot maljin,” mewö jitnöŋ jiba töndup aiakaninan
    jipjap aka söŋaupnöŋ maljin ewö, mönö keu muneŋ jiba ahakmemeninan keu ölŋi qahö
    wuataŋgömakzin.
  dgz-dgz: Menan nu God den tobot tat, wa wainantawa go den nu sisip potap aninantawa,
    ame nu nop tave iragena gapan ya inivin.
  eng-GNV: 'If wee say that wee haue fellowship with him, and walke in darkenesse,
    we lie, and doe not truely:'
  zaa-NT: Canchu rena ri'u qui'ni chi ná ri'u ttùba lani Tata Dios atsi'íní reqquia
    ba ri'u le' chul·la nna, entonces rulue'ní qui'ni runi ba latsi' ri'u porqui'ni
    nu runi ri'u nna bihua ną́ tulappa lani nu ná lí.
  eng-WEBSTER: 'If we say that we have fellowship with him, and walk in darkness,
    we lie, and do not the truth:'
  guh-guh: 'Bajaraxuata vaxaitsi jumaitsi atatsi: “Dioso raja vaxaitsi yajavajinavanapatsi,”
    jai atatsi, itsiata pibisiacuene itsa exanavanapatsi, nexata najamatabëcuenecapaebatsi.
    Najumetsënëtatsi saya Dioso vajayajavajinavanapaejava. Najumetsënëtatsinua pexaniacuene
    vajaexanaejava ata.'
  bon-bon: Peei name pi mine liba jiicusi, egä mine Acejiyame cama yepä gemi, yepä
    mine krokeciiye cabu waatninago, mine peei lui walya waatrominago, conocäco mule
    bine lica jaawenimusi.
  nhw-BL: Sintla tiquijtohuaj timohuampoxchijtoque ica Toteco Dios huan noja tinejnemij
    ipan tzintlayohuilotl, tiistlacatij huan amo tijchihuaj catli melahuac.
  swh-ONEN: Kama tukisema kwamba twashirikiana naye huku tukienenda gizani, twasema
    uongo, wala hatutendi lililo kweli.
  wbi-wbi: Nambe tujove kuuti tulipalikimo nu mwene kange tughenda mu ng'iisi, apuo
    tuva tuku dengania natuva tuvomba isa kyang'haani.
  bba-bba: Sɑ̀ n nɛɛ, sɑ nɔɔ tiɑ sɑ̃ɑ kɑ wi, mɑ sɑ sĩimɔ yɑm wɔ̃kuru sɔɔ, sɑ weesu
    mɔ̀wɑ, sɑ ǹ mɑɑ ɡem kookoosu mɔ̀.
  eng-KJVCPB: 'If we say that we have fellowship with him, and walk in darkness, we
    lie, and do not the truth:'
  kgk-NT: Pytũ-my rei jaiko ramo, “Xe amoirũ íxupe peteĩxa” ja'e ramo mo'ã, nhande
    apu nhandéjehe. Ja'e va'e ndajajapói voi.
  waj-waj: 'Fai ta titiiyara kiaara: Ta Anutuuqaa tasipama mmuaa ausa mmuaa tinnivai
    varada yoketaama variaunnanoo, kiaa kiadaata upisi aataruuvau nuaida varida fai
    ta unnakuaivaa titiiyara kiaa kiada tomedaivaa iikiaaravai.'
  cpy-cpy: Aririka akante “Naapatziyari Tajorentsi,” eekiro-rika antapiinta-tyeero
    kaari-perori, atheeyaka. Okimiwitakawo anashita-tyeemi otsirenikaakitzira, apiyathatakawo
    kyaariperori.
  mpx-mpx: Inoke ebo ta ba, “Aloma ha heliheliyam,” ge ta nanawaa gogouwa, he wala
    baaba ge wala ginol elana kila tokakawi.
  wbp-wbp: Wangkami kajikankujulu marda kuja, “Jintangka karnalurla jirrnganja nyinami
    Rdili-nyayirni-wanguku Kaatuku yapaju.” Kujaju junga marda. Kala kajilpankulu
    munga-piyarla-juku karlirr-yantarla Kaatu-kujaku tarnnga-juku, ngulaju kajikankulu
    nyinami manu wangkami warlkanji yijardu-wangu.
  luo-luo: Omiyo ka wawacho ni wan e winjruok kode to pod wawuotho e mudho to wariambo
    kendo ok wawuothi e adiera.
  nhe-NT: Intla tiquijtohuaj timohuampochijtoque ica Toteco Dios huan noja tinejnemij
    ipan tzintlayohuilotl, tiistlacatij huan ax tijchihuaj tlen melahuac.
  aii-aii: ܐܸܢ ܐܵܡܪܲܚ ܕܐܝܼܬ ܠܲܢ ܫܲܪܝܼܟܘܼܬܵ‌ܐ ܥܲܡܹܗ، ܐܝܼܢܵܐ ܒܸܚܕܵܪܵܐ ܝܘܲܚ ܒܚܸܫܟܵܐ،
    ܕܲܓܘܼܠܹܐ ܝܘܲܚ ܘܠܹܐ ܝܘܲܚ ܒܸܥܒ݂ܵܕܵܐ ܫܪܵܪܵܐ.
  esk-NT: Iñuk uqaqami piqataunipḷuni Agaayyutmi killuqsaqtautigalugu, taatnasiq iñuk
    sagluqsruġaqtuq piqatauŋitḷuni Agaayyutmi killuliqituiñaqhunikii. Taatnaiḷipḷugu
    atriŋurugut iñuktitun taaqtuami pisuktuatitun.
  msb-msb: Kaya kun nagaangkon kita na may pakig-upod sa iya myintras nabubuhay sa
    kaduluman san kasal-an, nagabuwa kita kag sala an aton mga surmaton kag mga gawi.
  cpa-NT: Jøng² tsa¹lé² juúh³ jniang³ hi² ma²tiagh³ jniang³ cøng² jǿg³ quianh¹³dsa
    ju³ná³ ŋi²niang³ jniang³ hi² røi² jniang³ dsag³. Mi³gag¹³ jniang³ ju³ná³ ca¹jmó³
    jniang³ lah¹jøng². Tsa¹ŋi³niang³ jniang³ jǿg³ dsøg¹².
  dso-dso: ତେବର୍‌ପାଇ ଆମେ ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‌ ମିସିବିଡି ଆଚୁ ବଲି କଇକରି କାରାପ୍‌ କାମ୍‌ କରି
    ଆନ୍ଦାରେସେ ରଇବୁ ବଇଲେ, ଆମେ କଇବାଟା ମିଚ୍‌ । ଆରି ସତ୍‌ ବିସଇ ଆମେ ଚାଡିଦେଇଆଚୁ ବଲି ଆମର୍‌
    ଚଲାଚଲ୍‌ତିଟାନେ ଜାନାପଡ୍‌ଲାନି ।
  meu-meu: Ita baitato ita na iena orea tauda, a dibura lalonai baita loa, be baita
    koikoi, hereva momokani basita badinaia.
  yva-NT: Ranivara wamo raura wamare wambe intabove Yesus ai weramu wamanya kaumure
    bo rai, weamo ayao tugae omi wambeta rai so ma jewena, yara wamangkarive vayavea.
  dgc-dgc: Kanya éng kagin tam a kaguman tam siya, pero tulos kitam pabi ta kedikléman
    a medukés, éy mégbuli-buli kitam.
  zpm-NT: Gacxe waa, teḻne rnee ne nacniele ne me, ni rlozh ga tibaque lo guieḻcow
    co no ne, rquidie ne ga dzigo.
  hix-NT: Àsok haxa hana tehxatxow ha, kàwyamo. Anatoko, anhà hokono ro me tehxatxow
    hana. Awaràn wawon komo wyaro tehxatxow hana. Àro wyaro kehtokonye, Khoryenkom
    yakoro àme rye uhutwanyehnà ro me tehxatxow hamà. Khoryenkom yakoro àme rye amna
    nhutwehe, kany me haxa kehtokonye, tàtemarontetxow hamà. Yaworonohnà ro me tehxatxow
    hamà, awaràn wawo kesnàr kom ke, anhà hokono ro me kesnàr kom ke.
  sim-sim: Hako nir os nirtle nirndum er ni ya nahi, avak ni mba, �An Avui Wasilaka
    nga nakrem shi sinda shir.� Os karem ni mba nahi, os nimu mbafirimbanduwa. Uhu
    mbeek nombo worna orhin ni tiyanda ambu nir.
  npi-ULB: हामीले उहाँसँग सगङ्‌ति गर्छौं भनी भन्‍छौँ र अन्धकारमा हिँड्छौँ भने, हामी
    झुट बोल्छौँ र सत्य व्यवहार गर्दैनौँ ।
  cgc-cgc: Daw isya ki kiten gambal na pirmi dayad iya na pagduma naan ta Dyos piro
    iya na mga buat malain man gyapon na paryo kanen an gapanaw naan ta kadelem, gabula
    kanen an daw ula man gasunod ta kamatuuran na patudlo parti ta kabebet-en ta Dyos.
  tim-tim: Aregât nenŋe âmâ hândâkŋân manmâ Anutugâlân dewatimaen dâm maktenŋe bunŋe
    bo akmap. Akto den bunŋe bo mem manbaen.
  yor-yor: Bí àwa bá wí pé àwa ní ìdàpọ̀ pẹ̀lú rẹ̀, tí àwa sì ń rìn nínú òkùnkùn,
    àwa ń ṣèké, àwa kò sì gbé nínú òtítọ́.
  wos-wos: Nani angi wata, “Nani God wali nani natafa mawuli héraata re.” Nani wungi
    wata halékingambu féta yimbet, nana hundi yénataka hundi male dé. Nani wungi huruta
    nani mwi hundina sémbutmbu rehambame.
  emp-NTPO: Dadjirãda idji ume ãbaa bia panʌana a panʌbʌrʌ, baribʌrʌ pãĩmane nĩnabʌrʌ,
    sewa o panʌa. Wãrã bed̶eara ẽpẽnaẽ́ panʌa.
  eng-F35: If we claim that we have fellowship with Him while walking in the darkness,
    we are lying and not living the truth.
  ind-ind: Bila kita mengatakan bahwa kita bersekutu dengan Allah, tetapi kita masih
    hidup seperti orang yang tinggal dalam kegelapan, berarti kita berbohong dan tidak
    menjalankan ajaran benar dari Allah.
  pes-OPCB: پس اگر بگوییم که با خدا رابطه‌ای نزدیک داریم، اما در تاریکی روحانی زندگی
    کنیم، دروغ می‌گوییم.
  mpt-mpt: Nibo kukub misiam wafunob mole nibo makob mililambio tem tab biob inaminobe.
    Eka nibo kukub ayam wafunob mole nibo makob ayale dim biob inaminobe. Nibo baanoba
    Nite God ete nanoba ni bobol temo makob ambiobobo genomob otane nibo sma mililambio
    tem tab nob mole nib wengo dimobe. Nibo kukubo moloto mo wafubiobbabe.
  ssx-ssx: Kota꞉ koto ya꞉ka꞉na꞉ta꞉ nikana꞉ma꞉ alota꞉ Ipiki ame̱le̱ homeke hone uluma꞉me
    la alo hata꞉ pa homeke dina꞉ kone timba꞉ ala꞉eki pa꞉ta꞉ haoma꞉ka꞉na꞉ta꞉ nikana꞉ma꞉ta꞉
    mo nika꞉ pi aloma꞉ ekita꞉ makeaasa꞉ hau pitoloma꞉ make yayapikieki pitoloma꞉me.
  mkl-mkl: Bii ɑ̀ ni ɑ̀ nɛ ɑnu ɑkɑ̃ do nŋu nɔ ɑ̀ bɛi ɑ̀ wɑɑ nɛ si ilu kuku, ɑ̀ wɑɑ
    sɔ iboi ɑ kù wɑɑ ce kookoosui ntɔ.
  gaq-gaq: ମେଁନେ ଏତେ ନେଁଇଂନେ ସଙ୍ଗ୍‌ସାତି ଲେଃକେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଚେ ଜଦି ନେ ତାଙ୍ଗ୍‌କିଗ୍‌ନ୍ନିଆ
    ବାସା ନେଡିଙ୍ଗ୍‌ଏ, ତେଲା ନେ ସାମୁଆଁରେ ବାରି କାମ୍‌ରେ ମିଚୁଆ ନେଡିଙ୍ଗ୍‌ଏ, ଆରି ସତ୍‌ ବେବ‍ଆର୍‌
    ଡିଂ ନେଃଲେଃ ଣ୍ଡୁ ।
  gof-RNT: Nuus iyara issifetethi de7ees yaagishe dhuman de7ikko, nu odaaninne nu
    oosuwan worddotoos.
  unx-unx: ଇନିଃଲଃ ଆବୁଆଃ ମେନେସା ମେନାଃ ମେନ୍ତେ କାଜିକେଦ୍‌ତେ ନୁବାଃରେବୁ ତାଇନଃତାନ୍‌ ରେଦ ଆବୁ
    ହସଡ଼ ତାନ୍‌ବୁ, ଆଡଃ ଆବୁଆଃ ଜାଗାର୍‌ରେ ଆଡଃ କାମିରେ ସାନାର୍‌ତି ବାନଆଃ ।
  gah-gah: Leza límugusigú minoko aleko inake Ómasigi ligika molo hamó oko lamaná
    oko apizekune loko litunimó nene sozagi linogo une. Itó netá gihiláa nene ma ale
    minamitune.
  lcm-lcm: Man tarapo antok ta, tarapo angtogon ve nia, sikei tarapo pasal lak si
    vong, e iang tarapo kapau na parik tarapa auai ve tutuman.
  aer-aer: Anwerne apeke alakenhe angkeme-ketye, “Anwerne kwenhe akangkemele Ngkartenge
    apurte aneme.” Kenhe nhenge anwerne akwetethe arne akurne mpwarerlte-anerlenge,
    anwerne kwenhe ingwemertele-arteke aneme, anwerne urrtyirremele nhenge-arle akwele
    anwerne akangkemele Ngkartenge apurte aneme.
  qvc-NT: 'Chayri uchakunata rurashpaqa, ama nishunllapachu: “Dyustam riqsini. Paywanmi
    purini”, nishpaqa. Chayshina nishpaqam, llullakuykanchiq. Chaqa Dyus niwashqanchiqtaqam
    mana kasuykanchiqchu.'
  tgl-ULB: Kung sinasabi natin na tayo ay mayroong pakikisama sa Kanya at lumalakad
    sa kadiliman, tayo ay nagsisinungaling at hindi isinasagawa ang katotohanan.
  cbs-NT: 'Jakia tsuanda yuikin: “Ma en Dioski dasiaki”, ibiakin chakabuwakubaini
    jiwea man padananan bestiaii, chanima xabakabi jatu uinmakin mawamamadan.'
