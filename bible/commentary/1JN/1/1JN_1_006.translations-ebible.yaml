  ghs-ghs: Oonita napai oora ma qaaraho qupi kiringata ooqa too kakama hee, Eo napai
    Ohongama isanate ooraiqa hiibaquko, noo oi obera naatemi oora ma qaara napahoi
    ikoikoho isaki naatakoi.
  peg-peg: ତା ଲାହାଙ୍ଗ୍‌ ଆସେଙ୍ଗ୍‌ ମେହାଆନାକା ମାନାତ୍‌, ଇଦାଂ ଇଞ୍ଜି ଜଦି ଆସେଙ୍ଗ୍‌ ମାଜ୍‌ଗାନି
