  cof-NT: Tsachilari nemente cuwenta seitonque nenatonan, Diosibe man junni joyoe
    tilatitori, nene pun jolajochunae. Tsarasi paca fiquica tennatuto nenaminla jochunae.
  srm-NT: Nöö ee wan sëmbë i ta libi hogilibi ma i ta mbei taa i ta libi ku Gadu,
    nöö hën da i ta mindi soni e. Hën da a di së u dungu i dë, biga ja ta libi a wan
    tuutuu fasi.
  qvs-NT: Ichara ñukanchikuna mana allita ruraykashpanchikuna rimanchimansapa Tata
    Dioswan kuyanakushpa kawsaykananchikunata. Chashna rimashpanchikuna tutapishinalla
    kawsaykanchisapa. Kikinchikunalla llullachinakuykanchisapa. Tata Diospa rimananta
    mana kasushpachu kawsaykanchisapa.
  zca-NT: Chi nzho tu men xid be xa' nidi'zh, dox nikizë xa' kun Dios, per nikizë
    ra' xa' lo kwa'n gat lë', ka mbël xa' re', gat nikizët xa' xmod nzhakla Dios.
  cbc-NT: Tunu apeyera, “Marĩ Pacʉ Dios yarã jãã ãniña,” ĩmirãcʉ̃ã, canaitĩãrõpʉ caãna
    rorije caánarẽ bairo marĩ caátiãmata, caĩtopairãrẽ bairo marĩ ãnibujiorã. Marĩ
    caátiãnie cʉ̃ã cawapa manierẽ bairo tuabujioro.
  qxo-NT: Tsaymi pipis “Nogaga Tayta Dios munangannömi cawaycä” nicar jutsa ruraychö
    carga llullacuycantsic. Jutsa rurayllachörä carga tsacaychönö carmi mana rasunpatsu
    Tayta Dios munangannö cawaycantsic.
  mox-mox: ʼInega ʼeguma taudega kana vonaya vonigo itaʼa niʼau Yaubada maega kaluvetuba
    ta kaveveiaiana, ta nawale velovelovana ana ilivu ʼinaya katoatoa, e ʼinega itaʼa
    toʼeuʼauʼava eda vona ʼidiega ta wese eda viaqayavo ʼidiega.
  kew-kew: Goa pea-ga niaame nipu raapu piramina tema pare niaame wala wae ribaane-para
    pora pamualimare niaame niaana pamualimade pora madaa yaa agaa tema.
  dww-dww: Be tauda kupi yawasanidima tà voivoiedina, be yaḡoro tà riuriuna da tauda
    Mamaitua mate tèi rawateḡeidana, tauda inam banaga kaikaiyovudama, be nam riukaua
    ruvane tama naḡonaḡona.
  twi-ASANTE: Na sɛ afei yɛka sɛ yɛne no wɔ ayɔnkofa na saa ɛberɛ korɔ no ara mu yɛte
    sum mu a, na yɛredi atorɔ wɔ yɛn nsɛm ne yɛn nneyɛeɛ mu.
  aoj-aoj: Iꞌi apaꞌ miꞌi mape nembel atotombel malomana, ama apaꞌ ataꞌ mape mandaꞌ
    waf awafi siꞌi magape akot atotai, apaꞌ mambasoꞌma apaꞌ atepa ma basef apeꞌifi
    faloma feꞌ apeꞌini.
  cbv-cbv: Jwiít yeejép chãjnit, dʉpʉ́át panihipboó jʉmna yʉhna, “Diosjeéh wã tʉ́i
    jʉmna caá”, niijnít, yeena caá jwĩ chãjap. Dios ã náahat pah jwĩ chãjcan caá.
  taw-taw: Anɨb ak chɨn tap si tap tɨmel gɨ mɨdɨlɨg, God ayɨp jɨmñɨl mɨdobun agɨnɨgabun
    ak, kɨsɨlɨm nab okok mɨdɨl, yepɨs adek ak gɨ dad amɨlɨg, anɨb agɨnɨgabun.
  jic-NT: Cupj velecj cupj se con̈cocj Dios ca nacj. Newa püste nt'a pyatjaquecj jinwá
    lijicj ca nacj, malala nyuca lijicj mpes. Mpes li tsuwilicj. Cupj ma lijicj Dios
    velá. Jupj velá t'üc' way.
  zap-NT: Belne re be ne tebegue nak be yra be Ne, per rlaa ke be dol, noze rkade
    be; rlaadet be ne nli.
  wer-wer: Tiar koutak wë Anuturing lup yal menak wë pël apena pöt kaar apenaat. Pël
    ëak ngön këëteta yok pangk wak naön ëëpenaat.
  ipi-ipi: Tene okonena, nanimato bala towa nembo mindiki palu ateyama loto teke,
    mana koo tupa wato minuto, undupi-lene okona epoko pua atemando, nanimato pii
    enene oko nalene, owato pii loloma-kola pulupeya.
  qul-NT: “Paywan ujlla canchis” nichuwan, tutayaj juchapitaj causachcachuwan chayka,
    llullacunchis parlaskanchiswan ruwaskanchispiwan.
  tnc-tnc: '@see-verse:1JN.001.005'
  ter-NT: Enepo vokoyúho poéhapeane visóneu xoko Itukó'oviti ákoti vihaxákea, itea
    vovóheixoti hahákutike, koati semekékexoti ûti, epó'oxo ako vitúka ne kaná'uti
    kixovókuti íhae xoko Itukó'oviti.
  bmr-NT: 'Jaamo: Diiboma magataavehi, munuurumo cɨvohɨ mihicamo jillɨ mabañɨhi moojɨri,
