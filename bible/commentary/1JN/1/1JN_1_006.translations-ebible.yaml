  ptp-ptp: Om il obêc nêbê il le kɨdu tibed hɨxôn Anutu, lêc il obêc tup vô môp mapɨtoc
    ge od il nêl kɨyang kɨtyooên dɨ il o tɨmu vô kɨyang nôn lêm.
  nak-nak: Eala mai etato veia etatou tetala, eala moli etato soloio te la maligoma,
    etato visigolo, la vuhula la vulovulo gatou me la merera tegatou ale etato veveia,
