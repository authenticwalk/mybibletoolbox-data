    ta'n goqwei mo telianug.
  huu-NT: “Jusiñamuina nabaidɨcaɨ” caɨ raia, iadedɨ jeacɨnona fɨnocana caɨ jaia, taɨnona
    llotɨcaɨ. Uanaicɨnodo nia jaiñedɨcaɨ.
  jiv-NT: “Niiji̱a̱i̱ tsaniṉkia pujaji” táyatar kiritniunam pujustinia áintsar tunaanum
    pujakrikia wáitraji tura nekas péṉker ana nu túratsji.
  otm-NT: Sä dí ɛ̨mhbʉ dí yąmanhohʉ ra Jesús, pɛ nu'bʉ guexta'a dí 'yohʉ bʉ ja ra
