  agu-BL: Cha'stzun te ko na kal yi xomcho' te'j, poro ko qui na kaban yi e'chk takle'n
    balaj, o' tzun la'jtz.
  isn-isn: Anga kuligitye kina kukete muhangu nu ng'wenso hangi kigendaa mu kiti,
    kuukongela hangi shanga kuituma itai.
  ilo-ULB: No ibagatayo nga addaantayo iti pannakikadua kenkuana ket magmagnatayo
    met iti kasipngetan, agul-ulbodtayo ken saantayo nga ar-aramiden ti kinapudno.
  pir-NT: Sa yena nahitianopʉ ijina yero saha mari ñañene yena ijiepenata “Cohãcjʉ̃
    mehna cjãna ijiaja”, nina, mari ni mehona niaja. Sa yena Cohãcjʉ̃ yere queoro
