    ta arát tam akkuán yù napiá nga ituddu ni Namarò.
  bki-bki: Tibe na, ana ver kito rotum̃a roverial ka kito robe takurano bija Atua,
    mia rojum̃a romila bajago na melijokouo keano vo, nina rojum̃a romila sibi ga
    na, kito maka rotum̃a rala tena be riano.
  bqp-bqp: Tó o pì ó kú kãao kↄ̃ gbɛ̃nↄ ũ, akũ ó kú gusiran, ɛ́kɛn ótɛn to, ótɛn
    zĩ kɛ yãpuraaro.
  mcp-mcp: Shé mə́ ká cɨ nə́ shénɔ̂ŋ Zɛmbî bʉ́sə nə wɔ́ŋgɔ́, njɨ shé ŋgə́ nyiŋgə cʉgə
    bɔ́w-bɔ̂w cʉg ɨɨ́, shé ŋgə bwiiŋg ijɔ̧́ɔ̧́, kuú njɔɔnd íshé í aŋgɛ̂ nə bɛ̧ obʉ́bə́lɛ́.
  hat-hat: Si nou di n'ap viv ansanm ak li, pou anmenmtan n'ap viv nan fènwa, n'ap
    bay manti ni nan sa n'ap di, ni nan sa n'ap fè.
  npl-NT: Tla tikijtoah tiseititoskeh iwan Dios, pero ok tinemih kan tlatleyua, tixolopijti
    iwa amo tikijtoah tlan milák.
  bgg-bgg: Chiihphado, gethek ai rog shii òsia rone yao, thuh de gethek ne igiia hà
    rai pha ishak duiine ba arone, gethek miyaogam nane bliathek shii de khlam bamuii
    ro.
  eng-TCENT: If we say that we have fellowship with him and yet walk in the darkness,
    we lie and do not live by the truth.
  eng-BSB: If we say we have fellowship with Him yet walk in the darkness, we lie
    and do not practice the truth.
  cpu-NT: Aririka ankante “Naapatziyari Pava,” eekerorika antapiintatyeero kaariperori,
    athaiyaka. Okempivaitakaro tsirenikimi aniitzi, apiyathatakarora kyaaryoori.
  san-ASM: ৱযং তেন সহাংশিন ইতি গদিৎৱা যদ্যন্ধাকাৰে চৰামস্তৰ্হি সত্যাচাৰিণো ন সন্তো
    ঽনৃতৱাদিনো ভৱামঃ|
  tac-NT: '''We ''la Onorúgame oyérame korusúká, ''lige kúchigo pe se''winá nokagá
    e''yénisiká ''liko pe ''yégame niru, ''lige pe tabilé e''wame niru napu najkí
    Onorúgame.'
  eng-WEBPB: If we say that we have fellowship with him and walk in the darkness,
    we lie and don’t tell the truth.
  gfk-H: Ing bia dahat tangai bia dahat tiktikai ma ia senbia dahat hanahaan ra kankado,
    io, dahat bisbis ma ira nudahat magingin pai haruat ma ira tutuna Kalou i ta hapuasnei.
  viv-viv: KaꞋi kanagahe kanagayo, “Iya BanaꞋe buye avevido,” kaꞋi hidede amine kanagahe
    tu nuwanuwa uyuꞋuyuyuna againe kanunudadana, au kafwaya kadu keke nuwanuwa velemoꞋena
    amine kadahuluhuluva.
  yao-yao: Twasalaga tulumbikene ni Akunnungu, akuno tuli nkupanganya ya chigongomalo
    ili mpela tukutama muchipi, tukusala unami ni indu yatukuitendekanya ngaŵa ya
    usyene.
  tgp-tgp: Vara r̃a verea vara r̃a lavi na mauri peresi God, ale r̃a lo toho na r̃or̃oha,
    enr̃a r̃a lo halu, r̃a sopo hahau usuri na retivarar̃uhu.
  auc-NT: Wentamö ïñömö në cægömö ïninque mönö, Tömengä tönö godongämæ̈ cæmönipa,
    ante ämö ïninque mönö edæ në babæ ämö ïmaïmompa töö. Ayæ̈ mänömaï cæmö ïninque
    mönö, Quïnö nöingä impa, ante cædämaï ïmaïmompa.
  kbc-NT: Nigejinaɡ̶a me ɡ̶odexogotege Aneotedoɡ̶oji, pida eidejonaɡ̶a nexocaɡ̶a miditaɡ̶a
    nibeyacaɡ̶a, odaa jiwitakaɡ̶a, ajaoɡ̶a niɡ̶ica anewi.
  bmh-bmh: Bo, ig Uwait dual oigeb tutak dareu ze maimai, igul eg en dabeleimai, ig
    umaum aidanem, go ig polu ze maimai, petak ze i sesamoranem.
  ctu-BL: Mi woli lac lon al tem ochemonla ti' ñopol Dios, lac lotʌch mi woliyonla
    ti xʌmbal ti ic'yoch'an bʌ pañimil, come che' jini ma'anic woli lac jac'ben i
    sujmlel.
  meq-meq: Taɗə ka gwaɗakwa nəkway madzapa eye nəte ta Mbəlom. Ane tuk na, faya ka
    gakweye mənese huya na, niye na, andza məgweɗe faya ka rawakweye me. Sa tsa na,
    faya ka zəŋgalakweye tsəveɗ nakə lele bay aye.
  noa-H: Hi mag sim dʌ̈ita maachin k'apeerk'a nʌm. Pari mag hi dʌ̈i k'apeerk'a nʌmta
    maachdëu nem k'aigba wau nʌm gaaimua k'ĩchag heeta wënʌrrʌmjö nʌm chan magan maachin
    sëuk'aawaita mag hi dʌ̈i k'apeerk'a nʌm ha hiek'a nʌm. Mag nʌm dʌ̈i hĩchab maachdëu
    nem waauwaijã k'aigbata wau nʌmʌn magan parta mag hi dʌ̈i nʌm ha hiek'a nʌm.
  thd-thd: Ngawoy; ith ngamp yik, “Ngamp pam-thaaw nangn yaan,” ngul ngamp mongongomr,
    kuuk, mit ngampulntam-n. Ngamp thaaw yiik. Ngeengk thakir ngamp-lin raak ngurnturnthurr.
  alp-NT: Sepo ite beteke be ite esa kaNi, eleyo ite ono yelu neuna sa hoko mere ite
    nloe kai ite lulu hnaune nkenale bei Allare mo.
  san-VEL: vaya.m tena sahaa.m"sina iti gaditvaa yadyandhaakaare caraamastarhi satyaacaari.no
    na santo .an.rtavaadino bhavaama.h|
  kbq-kbq: Tagrama huta Agrane vano nehune huta nehuta, hanizampima vano hanunana
    tagra havige nehuta, tamage kemofona amage nontone.
  kbh-kbh: Bënga tmojtsichamo cháftaca cánÿiñe mo canÿacá fsë́ntsemna ca, pero cabá
    ndoñe Bëngbe Bëtsabe cucuats̈iñe, chë binÿniñe tmontsemna, y chca, bacna soye
    juabnayënga y amënga tmojtsiyena, asna, bënga mojtsebostero y ndoñe montsama nts̈amo
    ndegombre yomncá.
  ron-LSB: Dacă spunem că avem părtășie cu El și umblăm în întuneric, mințim și nu
    spunem adevărul.
  pon-pon: Ma kitail inda, me kitail waroki on i ap weweid ni rotorot, kitail kin
    likam, ap jota wia melel.
  nhe-BL: Intla tiquijtohuaj timohuampochijtoque ica Toteco Dios huan noja tinejnemij
    ipan tzintlayohuilotl, tiistlacatij huan ax tijchihuaj tlen melahuac.
  sps-sps: Ai to te tsue rora na ka ara kaa iny vivangura fiisen miror Ya, ai to tan
    senviir nainy ara kaa ror tan kat tana uurup, ara gam iny rora mes apan tan vegiau
    tsura an tan kat tsura, tana saa ara gima kaa ror tan kat man.
  wnc-wnc: Sike ninda zikaa akngane sukuyuk ninu Anutuat musipminu takngatukan natake
    unekan binga yuamang ngang yananu kem siwik. Siwan ninda sanga siakan takngae
    gepbiatang dua yuke wamu waaknga yananu kem siwik.
  bus-bus: Tó wa bè wá kúo kↄ̃ gbɛ̃nↄ ũ, ben wá kú gusiaan, ɛgɛɛn wée too, wée zĩi
    kɛ yãpuraaaro.
  gub-BL: — Aiko Tupàn imyrypar romo ihe, aze teko i'i mua'u izupe wà nehe, aze uzapo
    ikatu 'ym ma'e oho waiko a'e 'ar mehe wà nehe, a'e mehe hemu'em ma'e romo wanekon
    wà nehe. Nuikuwe kwaw ize'eg rupi wà.
  imo-imo: Lino Gote yu kinye konopu tendekuna pupili moromolo nimbolio tumbulu tolina
    andopo molomolo lemo aku ungu kolo topolio, ulu tukumema naa teremolo.
  boj-boj: Iga marqom, “E Qotei beteryosim a ombla are qujaitosim unum.” Degsi marsimqa
    ariya iga olo ambruq di walwelqom di iga gisaŋeqnum. Iga kumbra bole dauryosaieqnum.
  ulk-ulk: Ki besle ki umerkak sikak warder ese kiki detautlare mimi netatbuai Agudi
    doge mi no kupkupige warder.
  eng-DRA: If we say that we have fellowship with him, and walk in darkness, we lie,
    and do not the truth.
  knf-knf: Woli ŋji ŋmëbandër na Yeŧu aşë poş ţi bdëm, ŋwo baţilan, ŋënkdo uko unwooŋ
    manjoonan.
  san-KHM: វយំ តេន សហាំឝិន ឥតិ គទិត្វា យទ្យន្ធាការេ ចរាមស្តហ៌ិ សត្យាចារិណោ ន សន្តោ
    ៜន្ឫតវាទិនោ ភវាមះ។
  arn-NT: Fey feypiliyiñ taiñ kiñewkülen ta kisu mew, welu dumiñ mew reke mületuliyiñ,
    koylatukeiñ taiñ dungun mew ka taiñ femkeel mew.
  zas-NT: Bal yaguieꞌch ree nadxuꞌnëꞌ reeman abiꞌ zunaal gajc ree nejz mal rasquiee
    ree ad zunaalt ree diidxli.
  ken-NT: Mbák sɛ́rɛ̀m bɛ sɛ́bhɔŋ nɛbharɛ́mʉɛt nɛ Mandɛm, kɛ sɛ́nkɔ nɔkɔ amɛm ɛjuri,
    nɔ sɛ́sè chi nsé, nɛ sɛpu koŋo tɛtɛp anɛ Mandɛm ákʉ́ sɛ́rɨ́ŋɨ́.
