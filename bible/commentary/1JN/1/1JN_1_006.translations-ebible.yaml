    gadad be rin’.
  mop-NT: Wa cuchi walac ti betic a c'asa, que'eno'on cuchi ichil a ac'ü'ili. Ti baalo'o,
    chen tan ti tus ca' ti wadü' ti qui'o'on etel a Dioso. Ma' tan ti tz'ocsic a jaja.
  tet-tet: Kalo ita dale haꞌak, “Ita moris neon mesak ho Naꞌi Maromak,” mais ita sei
    halo lia aat, neꞌe naꞌak, ita moris iha makukun laran. Ita dale tolek, no ita
