  msy-msy: Eghɨva e kamaghɨn mɨkɨmam, “E a ko navir vamɨra iti,” egha e mɨtarmemɨn
    darutɨ, kamaghɨn en mɨgɨrɨgɨar kaba, pura mɨgɨrɨgɨar ifavariba. Egha e guizɨn
    akamɨn gɨn zuir puvatɨ.
  agg-agg: Sɨhɨrɨ hoafɨyefɨhüya, ‘Roana ai-dɨbo wudayefɨ,’ sefɨ hohu asu nɨmbokoanɨ
    hefɨ arɨhundɨ ana, sɨhɨrɨ tɨkarɨhu hohumboanefɨ hoafɨyefɨ arɨhundɨ, ŋga anɨhondü
