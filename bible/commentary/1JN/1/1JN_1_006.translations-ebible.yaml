  zga-M: Tungave twita tulipapuninie numwene vutugenda muhisi, pivu twiva tukhesyova
    rweivene pivu satuvomba uvuyilweli.
  yom-yom: Enati tulembo tubi ti tuidi mu kithuadi ayi niandi vayi tulembodiatila
    mu tombi, buna tulembu vuni ayi tusadilanga kiedika ko.
  eng-NNA: We might talk as if we are alright with God, but we are also sinning. By
