  dan-1931: Dersom vi sige, at vi have Samfund med ham, og vandre i Mørket, da lyve
    vi og gøre ikke Sandheden.
  kwj-kwj: E, ete nu sawewa, “Ani rini ga sembe funda ani owesini a dau,” wosini hundu
