    ବେବାର୍‌ କିଜ଼ିମାନୁସ୍‌ ।
  txu-NT: Gwaj badjwỳ godja gwaj memã kum, “Metĩndjwỳnh ne ijo õbikwan ijo ba”, ane.
    Ne atekam akamàt kô tykkam bamrãnh punumãn pràbê amim Metĩndjwỳnh kabẽn mar kêt
    ne bamrãnh punun bajaxwe. Djãm kam mrãmri bakabẽnkumrẽx? Kati. Nã gwãm amijo bajêx
    ne katàt bakabẽn kêtkumrẽx. Metĩndjwỳnh kute gwaj bajo õbikwa kêt ne kute gwaj
    bajo ba kêt.
  eng-WEBU: If we say that we have fellowship with him and walk in the darkness, we
    lie and don’t tell the truth.
  gnw-NT: Aramoi yae ñañemɨĩru ma co jae ndive. Ẽrei yaico yave pɨ̃tumimbi oĩ vae
    pe yugüɨreco vae rami, yandeapu co. Yaico'ã co añete vae rupi.
  mux-mux: Oliu ‘Pulu Yili yu-kene kapula tapú-topu molemulu.’ nimbu kene súmbulu
    túlina andupu mulúmulu lem gólu topu, “Telemulu.” nilimulu mele naa telemulu.
  maj-NT: Tsa b'a̱ ku̱i̱xíaán nga Nti̱a̱ná ts'e̱ná ko̱ tu̱ sa má jyuu̱hún tintsu̱ba̱
    ngáá, tích'ana̱cha̱á ko̱ najmi tín'eé ni xi na̱xu̱ tjín.
  bkq-NT: “Deus agâpa witaymba urâ” kykely umelâ, Deus izepa ato aguiendyly-ro watay,
    kykewâdyly kulâ; ioze inkâba aguykely. Tâinwânse kydawyly wâgâ adâkeze wâne kurâ,
    iamu oday kulâ olâ kydadakobâdyly.
  kue-kue: Nono God bogl tapsi moune dindre ana mim mina suna wanmoun, ana nono kanno
    kakimbi orkwa pre nono ka kaima pamara suna wanmoglkunga.
  cot-NT: Ancantajiguegueti atsipamajajiajari Aapani Irioshi cotanquitsiqueate agantagatirajagueti
    aquempevaejiga manaqueate amataajiaca intati, teenicate antajigueroji cameetsaguetatsica,
    quejecaqueate manaca apitsecacojiaque intati.
  bnp-bnp: E rei a viri i taki ta i rihi a Vure, pali i laho na uvo, i uka ma i ta
    muholi. Ia a bakovi na taminga.
  apn-NT: Kot mẽ pahte amnhĩ tomnuj kêt ã mẽ pamã karõ jakamã kot puj mẽ pahpê hkra
