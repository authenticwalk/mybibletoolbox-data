  gym-NT: Ne aisete nita ja gete era metre Ngöböbe ni tädre niere, akwa ni tädre ja
    mike ngite käre Ngöbö rüere kä ikote, ye ngwane nita ni ngökö amne kukwe era metre
    Ngöbökwe käta nünamna metre nie, ye kwrere nita nüne ñakare.
  azg-NT: Majoꞌ xe na aa conduë na conanꞌjön yohin, ndoꞌ cotsamꞌan ntyja ꞌnaanꞌ juu
    na jaanꞌñeen, condui jaa nanquintu. Ndoꞌ juu jñꞌoon na mayuuꞌ min tyiꞌquitaꞌncꞌuë
    nchu vaa na icoꞌxenhanꞌ.
  bhd-bhd: अगर अस ज़ोम, कि तैस सेइं साथी इश्शी शामलीते, ते फिरी आंधरे मां च़लतम, त
    अस झूठेम, ते सच़्च़े पुड़ न च़लम।
  too-NT: Palh huanāuj que chu lakatin quina'n con Dios, līhuan tlahuatā'kchokoyāuj
    a'ntūn tū' tzey, chuntza tasu'yu palh tū' stu'ncua'. Tasu'yu que quina'n tū' tā'tlā'huamā'nauj
    Dios.
  ind-AYT: Jika kita mengatakan bahwa kita mempunyai persekutuan dengan Dia, tetapi
    kita hidup dalam kegelapan, kita berdusta dan tidak melakukan kebenaran.
  cjo-NT: 'Akanterika: “Nokimitakari: tema kijokiro nowakiri”, omaanta eenirorika
    antapiintziro kaari kameethatatsi, okimitaka eeniro akinaki tsiteniriki: atheeyashitaka
    amatawitashitakari paashinipaeni.'
  nsn-nsn: Temaeit geti kuleig pare, i uangoul tokaha uaia keip tang God, kari uangoul
    harahampela tar kitkitupun, inggeig o bohoboh, kara hik pahi uakeluk tun toro
    man.
  san-DEV: वयं तेन सहांशिन इति गदित्वा यद्यन्धाकारे चरामस्तर्हि सत्याचारिणो न सन्तो
    ऽनृतवादिनो भवामः।
  tna-NT: Da su ecuaneda tu neje jaduneti putsu, hueda su, jucha mahue puniuneti taji.
    Ecuaneda Cristo neje dunejiji epuani biame, apuda, jucha cuana su epuniunetiani
    su, da su ecuaneda bid'umimi puji epuani. Aimue ecuaneda ene quita emimiani mahue,
    madhada su epuniunetiani putsu.
  lid-lid: Buku taha ari ari anya, “Ndrinek udu mwasin hawe Kindrei, ma jo edek hawen
    handru,” arile, iy edek bolo lulik kahis le, iy badeh wasai, ma iy ba-en hamon
    ta sahou handru bwe.
  wim-wim: Ngampwey Christians waaꞌwimp-a, puth way yump-yumpimp-a, an ngamp wik kan-kanam
