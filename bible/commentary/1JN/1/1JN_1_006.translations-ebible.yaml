  san-SIN: වයං තේන සහාංශින ඉති ගදිත්වා යද්‍යන්ධාකාරේ චරාමස්තර්හි සත්‍යාචාරිණෝ න සන්තෝ
    (අ)නෘතවාදිනෝ භවාමඃ|
  yut-yut: Nin uŋun gat but kaloŋ ekwamaŋ yaŋ yaŋek kosit pɨlɨn tukgwan agɨpneŋ kaŋ,
    nin top yaŋek aŋpak bamɨsi dɨma amaŋ.
  grc-BYZ: ἐὰν εἴπωμεν ὅτι κοινωνίαν ἔχομεν μετ᾽ αὐτοῦ καὶ ἐν τῷ σκότει περιπατῶμεν,
    ψευδόμεθα καὶ οὐ ποιοῦμεν τὴν ἀλήθειαν·
  cpc-NT: Aririka ankanti “Naapatziyari Pawa”, iikirorika antapiintatyiiro kaaripirori,
    athiiyaka. Okimiwaitakawo tsiniripaiti aniitzi, apiyathatakawo tyaaryoori.
  nhg-NT: Tlö tequejtusque que tecpea sasie toyulo ca Deus pero tlö tecchijteneme
    inu sösantle amo cuale de tlajtlayohuaquelestle, tejistlacate. Amo teneme san
    quiene ca lo que tli melöhuac.
  nya-nya: Tikanena kuti timayanjana naye, koma nʼkumayendabe mu mdima, tikunama ndipo
    sitikuchita choonadi.
  ngu-NT: Tla tiquijtohuaj ica tinemij san secan ihuan Dios niman oc titlajtlacohuaj,
    tla ijcon, xtiquijtohuaj on tlen melahuac niman xticchihuaj quen nonequi.
  kup-kup: Povoz dari, “Godinañ tin honeo sameg,” pot haovai am kuturutak het horiñ
    tovai sookazavoz darim haokaz pov moregao ravohopanen, dari ñetï rotapuv baval
    hat tovai nasohotü.
  jid-jid: Inde kitre di ki katukabi ni'u; di ni zre ni mi bwu di ni ti che, ki na
    si bla tre 'u jaji na.
  wmw-wmw: Tikámba kuwa tanawo umoja naye kuno tikenenda pakisi, tilongopa, atiténda
    ukweli.
  gmv-GGM: Nu dhuman simeretishe izara nuusu isipetethi dees; Nu giiko wordotosu attin
    tuman dokko.
  ssg-ssg: Na kako ukek kako pakata xoxox kapin tuahe kako to aile tatale saun tenen
    lialun, kako puputawen. Kako masin leili tilokoan. Kumahe kako aile usiusi kakain
    salan ti Haeu.
  zpo-NT: Chelee be yé be, tubka nak be kwaan lee xaa, nu nle be re kwaan nle re xaa
    kwaan nzo lo yalnakaw, nkade be leeka be nu nakalet be kwaan wli.
  poy-poy: Patulonga kuwera twana uwumu nayomberi na uganu patugendagenda muluwindu,
    twenga tupaya na matendu getu ganakaka ndiri.
  qwh-NT: 'Sitsun noqantsic paqaschono mana allicunata rurecar nishun: “Teyta Dioswanmi
    jucllellano quecä” nishpa; tseno nerqa uliquicantsicmi, y manam allitatsu rurecantsic.'
  gaw-gaw: Am ig, “Ig Nug ele oonig laip̱u memut,” aḵunig amge ig gatatu oop̱a oiṯem
    dayeb amu ihinig nai amu ham bup̱uak, am ig nai genab dim lamidta ii oiṯem.
  nca-nca: Noreko, “Nore Anutu koya newonde kanata teyoteto,” ŋunde yeteto, quko huriri
    koro otete qu howeyoteto tiníqo, kota yeteto, ko otete hamó qu kama howeyoteto.
  zpz-NTPP: Benu niin nu nac dun mi, zeꞌ laab tiem zeꞌ rded na ricy na cyi, orzeꞌ
    rguun, nunu wagyicy den gal nu rlagy Ñgyoozh.
  mkj-mkj: Doar ma kisai sikoa pwa kisai minmin oang Ih, a kisai pwen mohmohmour nehn
    ros, kisai pwen likamw nehn asai lallal apel nehn asai wihwia kan.
  zac-NT: Si talë rniꞌi hiaꞌa nanë́ hiaꞌa lëꞌë më perë tsaglaꞌguënú hiaꞌa duldë, bishi
    na hiaꞌa; adë guldídiꞌiaꞌa iurní; nu adë quëréldëdiꞌi hiaꞌa bien.
  kyg-kyg: Lagaemo hanipiꞌmo umenitata nehutaeꞌmo, Gotiꞌeꞌmo afalu afalugana huta
    lokaeta neꞌmaune, huta nehisunana aigofe gemo huteta lama gemo alagi akame nosune.
  kmk-kmk: Ot nu kanan taku’n naiyossaan taku kan Apudyus yoong makabasubasuḻ taku
    un kama nu matattagu taku’t din kakoḻpan, mantultuli taku. Ot bokona maiyannatup
    sit katuttuwaan dit mantatagu taku.
  cao-NT: Jatsi quiniacaxëcahuë. “Jahuë Baquë ya rabënaqui noa” iipihi tsi quiaqui
    noa pë, jari tsëmo ó pi bësohi na. Anoma quiha.
  bbr-bbr: Utianik, ikes Anut pak woiok karar rau äianik rai, onok aru mesin ronkateanik,
    ik pututu ariäum, kiro ik sät ämän mianik, epar ämän wa tainoriäum.
  inb-inb: Pai­wa sug­lla iuiai­wa tukuska kagta nukan­chi iuia­na­kuspa, mani­ma
    sutipa alli­lla ruraspa kaug­sa­na­kug­pika, llu­lla­mi ni­raian­chi. Cha­saka,
    iana tutapi puri­na­kug­sina­mi kan­chi.
  hrv-hrv: Reknemo li da imamo zajedništvo s njim, a u tami hodimo, lažemo i ne činimo
    istine.
  box-NT: Ká wa le wa páanía làa de à wa pá wee ɓua waten làa bìa wi le tíbírí
