    kanꞌ, chaꞌ ja suꞌwe ngiꞌnian.
  opm-opm: Oh yah da orhap gon gurus rit pat han ohoh ihan tit han tit Noh ohe tapnong
    hat pat hanmur rihanoh orhe yah da tei orhorwi sasiprohmur. Ihtin ohoh ihan orhe
    yah da tei na susa er da teinongwi hat sayahanoh ama han oh Got orhe tapnonghe
    na hat pat han ohmur. Ihan Noh ohe tapnong hat pat hanmur rim orhe da hatin hat
    na ushanoh ama han oh dasuh han ohmur.
  bvr-bvr: Rrapa ngarripa minyja arr-ngurrjiya jimarna Wangarr wugupa arrkula, wurra
    minypa burdak an-munya wupa arr-nirra, gun-narda minypa arr-yolkiya arr-weya rrapa
    gun-burral janguny gala ay-borrwa arr-bamba, wurra gun-nyagara.
  wal-wal: Nuuni nuuyyo aara issippetettai de7ees giidi xuman de7ikko, nu haasayaaninne
    nu oosuwan worddotoos.
  zad-NT: Shi iṉacho nakchone' txen na' chdatecho lo yel c̱hoḻa', chziye'zchon na'
    bi zejlencho daa nak dii ḻi.
  kmg-kmg: Nâŋâc dapâcko juhuc Anuturao qohotaŋgopeneŋ mupene burec eocmu â dâŋ fâri
    qizecne mi bajunaŋmu.
  aso-aso: Nemuꞌ nene litiꞌmuso monovo golosouꞌ nomonosasi laza ezesi do hamoꞌ ogo
    bizo none lo loloneꞌ nene sozasi lokunivo ogo molo oloneꞌ nene initeꞌ gihile nomoloseive.
  uli-uli: Hare ye wochog molwe gich si sor bo siya sew chog mo Deus ngo si chil mel
    luwul ruchopung, ila ngo gich ila site katos irel yach hapatpat mo wegdegich.
  nin-NT: Inta ti da di inta nggurr itu bi na ku, ni ka ni ko zirr ni ibwu, inta ki
    imu, ina jiji i sama nu umi umunta ku.
  tgk-tgk: Пас, агар гӯем, ки бо Худо муносибат дорем, аммо бо роҳи торикӣ равем,
    он гоҳ мо дурӯғгӯй ҳастем ва дар ростӣ зиндагӣ намекунем.
  acu-NT: Antsu iisha tuke tunau turin asar, teenam pujuinawa nunisrik pujayatrik,
    Cristojai tsaniasar pujaji takurkia waitraji. Tura wait chicham chichaakrikia,
    nekas pengker aa nuka turatsji.
  cak-WNT: Y wi nikabij chi junan chic kawech riq'ui ri Dios, y xa kac'uan jun c'aslen
    riche (rixin) ri k'eku'm, ma kitzij ta c'a ri nikabij chi junan kawech riq'ui
    ri Dios, y xa ma nikaben ta ri kitzij.
  ebk-ebk: Mu kanan takú un makekadkadwa takú kan hiya ngem kutug takú challu ay matataku
    as nan ngongot at cha takú munkutum ya achi maiyunud as nan kenatit-iwa nan cha
    takú at-atun.
  spa-PDDPT: Si decimos que tenemos comunión con Él y vivimos en la oscuridad, mentimos
    y no practicamos la verdad.
  ruf-ruf: Tung'alonga twilunga naye aku tung'ali twakwanga mchisi, twoghutsuka na
    ng'atutenda gha kweli.
  gun-gun: Xapy'a rei “Xee ma Nhanderuete reve aiko” ja'e teĩ pytũa rupi jaiko vy
