  hlt-MCSB: Amah neh rhoinaengnah n'khueh uh tila n'thui uh tih yinnah khuiah m'pongpa
    uh atah n'laithae uh tih oltak n'saii moenih.
  xtd-NT: Nux jaꞌan‑ro xa kunduu‑ro xiꞌin Ianyuux, ko dani kida‑ro kuechi, kuu ná
    kuu xa xika‑ro nuu nee. Nux duꞌa kuu, kuu xa jaꞌan‑ro tnuꞌu vete, te ña kida‑ro
    xa kuu xandaa.
  mdy-ETH: ዬያሮ፦ «ፆኦሲና ዎላ ኑኡኮ ፔቱሞ ዓኣኔ» ጌዒ ጌዒ ዹሞይዳ ኑ ናንጋያ ማዔቴ ኑ ሉኡቃኔ፤ ኑ ኬኤዛ ባኮና ማዻ ባኮናኮ
    ጎኑሞ ባኣሴ ጌይሢኬ።
  spl-spl: Nenŋe “Anitâ orop biwinenŋaŋe kepeiakmâ konohâk otmap,” yawu sâm bukulipnenŋe
    ekyongomain. Yawu ekyongomain yamâ nenŋe otmunŋe bâlem gamap yan den perâkŋe kâityongom
    Anitâhât den bulâŋe ya ki lâumain.
  usp-NT: Pero wi tikab'ijtak chi ojtaka' jun riq'ui Kakaj Dios y wi ajwojtakna li
    uku'mal, tijin tikab'ijtak jo'staklaj tzij. Ri' li tic'utuw chi ta' tz'et tijin
    tikab'antak lawi' ri tijb'ij tz'etel tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Na' šə nacho de que xbab c̱hechon' naquən tozə len xbab c̱he Diozən' pero
    ṉe'e chdaczcho choncho de'e malən', con chonḻažə'əchon', na' cabi zdalencho de'e
    ḻin'.
  sgz-sgz: Ngo git parai ngo git kes mam Káláu má gitá ararguna tiklik mai, mái sár
    i pákánbung er git mur i tatalen a kuron, ngorer ngus git má ninsi git a aposoi
    ngo git angagur.
  kek-NT: Cui nakaye nak cuanco chi sum a̱tin riq'uin li Dios ut cui toj nakaba̱nu
    li inc'a' us, yo̱co chi tic'ti'ic. Ut inc'a' nakatzol kib chixba̱nunquil li ya̱l.
  blz-NT: Kalu i kita mangaan se' i kita poowawa pore tii Ia, kasee i kita tumuo'
    na kapintungan, mbaka' i kita mimborek ka' sian mongololo' pisiso' men kana'.
  poe-NT: A̱ ntá tí tsontáchroni kíxin tinkáchónkini tí jehe chꞌán, a̱ ntá na̱xa̱
    ixrini tí nti̱a sítié, na mé xi̱kaha chꞌiani kíxin chꞌehyani tí nkehe ntáchroni.
  san-TAM: வயம்ʼ தேந ஸஹாம்ʼஸி²ந இதி க³தி³த்வா யத்³யந்தா⁴காரே சராமஸ்தர்ஹி ஸத்யாசாரிணோ
