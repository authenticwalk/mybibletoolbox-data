  fuf-fuf: Si en innii hiɗen humondiri e makko, kono hiɗen yahude e nder niwre nden,
    haray en fenii, en wuuriraali goonga on.
  bhl-bhl: Banim kasike, nimin kawtiw ite mak mililiw em dim kakabiliw kate, “Nu eso
    ibolow ki makmak kebuluw kai!”, angbiw tewe, kanekabiliw kawtiw bi dasuw weng
    bakabomi, fein gelewemin kukuw be im dim ka kel binba kebe te.
  ons-ons: Ea wane ŋene wet weku Anuturop gemaine raŋem paki, yewaoka panamango gekene,
