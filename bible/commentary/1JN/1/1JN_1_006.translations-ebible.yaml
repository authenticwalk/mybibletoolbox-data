  anv-NT: Mbɔgé ɛsé déjɔ́gé nnó décho mbwa ne ji, ne déké dépyɛ wyɛ depɔ
    ɛké bɔɔ́ abi álu né mmu gemua ɛbyɛnnó debyɔge gebyɔ. Ne dekwɔlege fɔ́ genó
    ɛyi gelú wáwálé.
  sab-NT: Che ulita bai kaire kle gerule che Chube uñe che kle mo ta gbe chage no
    Chube ole gire che mo ta gbe toi nganake kwian me Chube uñe kle toi kare, age
    ene me no Chube dollale kwian me Chube uñe kle age kare, ene che kle sole ngwale
    che kle gerule alin kaire ni mo ta gbe age ulia che kle gerule kare Chube uñe
    giti, che age ene che kle chage nga jereske kare.
  tmd-tmd: God pɨsaŋ nɨgiö nɨgön mɨdölɨŋö, cɨnɨŋ aku, jɨ ap kib mag gwogwo rɨp duön,
    cɨcɨbö yuö yönmɨjnɨŋ aku, an mönö inakmönö hörön, God Mönö rɨg yadmɨd mag akuyöbö
    rölöl.
  acr-NNT: We kaqabꞌiꞌij xa jun qaꞌanom rukꞌ ri Dios yey kojbꞌin chupa ri qꞌequꞌmalil,
    riꞌ kojelik xa oj aj raqꞌul y na kojbꞌin ta kꞌu chupa ri Qꞌijsaq.
  kpg-kpg: Maa gidaadou ga helekai boloo, “Gidaadou e buni anga gi Mee”, gei gidaadou
    e heehee hua i lodo di bouli, gei tadau helekai mo tadau hangaahai le e tilikai.
  taj-taj: चुदे सुङसे चा य्‍हाङ परमेश्‍वरला संगतीरी मुला भिसी पाङ्सी भ्रबा, तर थे
    अन्‍छार आभ्रना धोपधोपरीन भ्रजी भिसम य्‍हाङ सत्‍य ताम अन्‍छार आभ्रबा फट्टा हिन्‍ना।
  avt-avt: Haiu matɨp haiu metike God mau han kiutɨp, te haiu mɨrɨak menmen enum,
    hɨram mar ke mɨtɨk keke tɨ ke wɨtaan toto. Haiu memipɨn ap te mises hɨm yaaim
    me God mar ke mɨtɨk kerek keke tɨ ke wepni au.
  cbk-cbk: Entonces si ta habla kita que tiene kita buen relacion con Dios pero ta
    continua vivi na oscuridad de pecado, entonces ta habla gayot kita embusterias,
    cay hende kita ta sigui el verdad que Dios ya enseña canaton.
  uig-ARA: ئەگەر بىز ئۇنىڭ بىلەن سىرداش-ھەمدەملىكىمىز بار دەپ تۇرۇپ، يەنىلا قاراڭغۇلۇقتا
    يۈرسەك، يالغان ئېيتقان ۋە ھەقىقەتكە ئەمەل قىلمىغان بولىمىز.
  tuf-tuf: Is ur icar tinjac éytaan wan isat ay bár yajca rabar “Asan Sir jor tan
    wan itro,” wacayat, tew̃yat sinro. Ay yajti rehquít, tew̃yat sinro.
  abx-abx: Kon agpinugad kita nga agpaki'adda kita si Diyos pero malu'om dina i kinabuhi'-ta,
    agpamatu'od nan hamok si pagparapakunu-kunu-ta kay ga'i kita agkiwa sigon si kamatu'uran.
  mco-NT: Co nmɨnaanɨm co Dios ajt mɨɨd n'ijtɨm tú'cɨy, e ca' yjanchɨty, ca' anajty
    ajt Dios ytɨy'ajt nyajtuunɨm, jadu'n nipaady nej jɨhuɨ̈y ndzɨnaayɨm agootztuum.
    Nɨgoo n'ɨɨndaacɨm, ca' anajty ajt nguyduunɨm Dios ytɨy'ajt.
  cpb-NT: Arika ankante “Naapatziyari Pawa”, irojatzirika antziro kaariperori, athaiyaka.
    Oshiyakawo anashityaame tsireniriki, apiyathatakawo irooperori.
  aon-aon: Aria apak mukri apak mani Iruhin mape atugun masuhw atin, aria abudok nyutob
    apak mupe arukwutigun um agundok munek eneshenesh yoweishi inahos um, namudok
    douk munek rohw. Madae mugipesh adurin atinyi baraen uwe, uwok. Aria enenyenen
    mape meneken iri madae adurin uwe, uwok.
  hus-NT-2005: Max ki ulu ke u kʼwajatich kʼal Jajáꞌ, por bélkʼi i tʼajál xowaꞌ yab
    alwaꞌ, u kʼambixichkʼi tám ani yab tsubax xowaꞌ i tʼajál ani xowaꞌ i ulal.
  mig-NT: Nú káka'a̱n‑yo̱ já ɨ́ɨn núú‑ni ká'i̱o ini̱‑yo̱ jíín‑yá, te kájika kuu‑yó
    íchi ñúñáa. Yúan‑na te káxndá'ú‑yo̱, te tú káka'a̱n ndaa̱‑yo̱.
  bps-bps: Taman ku manito masasatu ito di Dwata, bay mnè ito di kifu, tmulen ito
    kéng, du laito lalò i kaglutan.
  mbs-mbs: Aw mikagi kidon te migpesigelakay kidon te Timanem, meneng egtaking kidon
    pa te kengitngitan aw eg-inang kidon te medaet, yan bolelawun kidon so kenà kidon
    egtaking te kebenalan.
  tof-tof: A mi ne igó nóma bóktandakla wagó, “Ki Godka dabyórrünakla,” a dakla ma
    tümün kwatódó ngyabendakla, da mi obae tizdakla akó amkoman bóktan ngarkwatódó
    koke ngyabendakla.
  cme-NT: Diɛ cira ii dii u horre-na, aa tiɛ ce kukulmaŋ-maacemma‑i, i ciɛ coikartaaŋ
    miɛ, i saa cu ninsoŋo huoŋ-nu.
  sus-sus: Xa won a fala won nun Ala na a ra, kɔnɔ won ɲɛrɛma dimi kui, won bara wule
    fala, won mu ɲɛrɛfe nɔndi kira xɔn ma.
  pon-2006: Eri, ma kitail koasoia me kitail miniminiong, ahpw kitail weweid nan rotorot,
    nahn kitail me likamw ni atail lokaia oh pil ni atail wiewia kan.
  dad-dad: Ada ĩ geid nigal tauk tau fen, gugum bun tayõf are, ada tadeg fen, momoi
    anĩ bunem to tabodok.
  zab-NT: Belati iniin dec tubyzi nan cun Dios ne chiy zonuugacnɨ nez mal, ax dixúiznɨ
    zeclɨ pur ni rniin ne ni rdxannɨ.
  jae-jae: Aêac embe tasôm gebe aêac to eŋ dabiŋ tauŋ tôŋ tapi tageŋ, mago embe tasa
    lêŋ ŋakesecŋa, oc tansau biŋdansaŋ ma daŋgôm biŋŋanô tau ŋanô êsa atom.
  ksd-ksd: Ona da biti ba da tar bartalaina me, ma da vanavana ta ra bobotoi, da vaongo
    ko, ma pa da pait ra dovotina;
  msm-NT: Kaling man, ko og-iling ki no nahihilabi ki dow to Diyus di duon ki gihapun
    ugpa to kadigyoman, no ko ita pa, madoot gihapun to pamatasan ta, mgo gayuon ki
    su kona ta man ogkinabuhion to matuud.
  myk-myk: Wù bu jo na Kilɛ wo kariɲɛɛgɛ ki ni wù ɲɛ, na ta wù ɲaari gbee nibiige
    ni, kafinɛyɛ wʼà yu, wù ɲɛ can ɲuŋɔ ni wɛ.
  sbe-sbe: Ena ta hedede bena Yaubada maiyada ta hebodakesega, na sola masigili unai
    ta miyamiya, meta kita tauhededelupolupo, na miyamiya mamohoidi meta nige ta miyaeidi.
  mcr-mcr: “Ne Iqutä itqäŋunä” ätätanä, neqä qaŋä di, heawiqä imä äwätuŋque, ne kukŋuä
    iiŋi, quaŋgä ätätanä, ga suqä naqä-qakuänäŋä iuŋi, miqä itqäŋu.
  cux-NT: Ndúúti chi s'uuúⁿ ngaⁿ'ā yú chí ndiidaama yú ndúúcu yā níícú na maaíⁿ cachiica
    yú tuu'mí nduudu yaadi ngaⁿ'ā yú, níícú nguɛ́ɛ́ idiiⁿ yú chi ngaⁿ'a nduudu cuaacu.
  tur-YTC: O’nunla paydaşlığımız var deyip karanlıkta yürürsek, yalan söylemiş, gerçeği
