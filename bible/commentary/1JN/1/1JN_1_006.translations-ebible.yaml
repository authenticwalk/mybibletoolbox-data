  tnk-tnk: Trɨni mɨnuə kɨtaha səni mə samo pəri nari kɨtaha min, mətə ia navənien
    səkɨtaha samavən ia nəpitəvien, nənə sameikuə. Noien səkɨtaha rɨpkesi pen mhə
    nəɡkiariien sə ro nɨpərhienien.
  kpr-kpr: 'Ava sedo, “Na God ghae dabade tatedo irena,” sise, tumba da ari ava use
    irarera amo, namonde gungubo sarera. Ainda beká mo: namonde rea arera, a rea sarera,
    jo foa dabako ae arira. Amo, namonde gungubo sarera.'
  san-IAS: vayaṁ tena sahāṁśina iti gaditvā yadyandhākāre carāmastarhi satyācāriṇo
    na santo 'nṛtavādino bhavāmaḥ|
  nho-nho: Ki mee taatou e taratara maa taatou e hakapaa ki TeAtua, aa taatou iaa
