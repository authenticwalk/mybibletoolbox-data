  ksr-ksr: 'Buŋa qaa iwaa Meriaanoŋga moma jeŋ asariŋ oŋonjoŋi, ii kokaeŋ: Anutunoŋ
    asasagaa Toya kolooja ano iwaanoŋ paŋgamaŋ moŋ mende eja.'
  eng-TNT: And this is the tydynges which we have hearde of him and declare vnto you
