    tu olchalchicte.
  med-med: Tʉn Got Kangʉm nga ik pilpʉn tʉtmʉn mbʉ, enim kundʉp nʉnmʉn. Got Wu Rʉⱡang
    Pi ei morum. Rumbʉⱡ ti, elim kʉn muⱡi nambrʉm, mon!
  bch-bch: 'Gai alongo Iesus Kristus ipaola posanga, ta apaola pade ga ila pagimi
    ga bedane: Deo ei mambe taranga kapei. Be dodom eta ienono pan mao.'
  cco-NT: Jo̱ e lab e júuˆ e caꞌeꞌˊ Dseaˋ Jmáangˉ jneaꞌˆ, jo̱ e jo̱b e éeˉnaaꞌ ꞌnʉ́ꞌˋ
    lana, e Fidiéeˇ lɨ́ɨiñˊ jaangˋ i̱ jɨngꞌˋ jloꞌˆ, jo̱ jí̱i̱ꞌ˜ capíꞌˆ e nʉʉˋ sǿꞌˋ
    jaˋ seaˋ quiáꞌrˉ.
  deu-1951: Und das ist die Botschaft, die wir von ihm gehört haben und euch verkündigen,
    daß Gott Licht ist und in ihm gar keine Finsternis ist.
  alq-ALGNT: Mi oo ka pi tibadjimodj Jesos, Kije Manido Og8izisan, midac nogom ki8idamagom.
    Kije Manido mi tabickotc 8asea8in ejinagozidj. Ka8in kegoni manadasini 8inikag.
  ixl-NNT: As u yoleꞌ uvaꞌ kat qabꞌi taꞌn u Jesús, as aꞌeꞌ uvaꞌ ni qal sete. Tan ech
    itxumbꞌal u Tiixheꞌ echeꞌ umaj txijubꞌal, tan yeꞌl umaj vaꞌlexh kꞌatz Aak uvaꞌ
    echeꞌ qꞌej tokto.
  boa-NT: Ááné uwáábojúu dííbyere Jetsocríjtó múúhakye úwaabóné íñe ámúhakye ó úúballé
    Píívyéébe ɨ́mɨáábé íjcyáábedi ɨ́ɨ́né imítyú íjcyatúne.
  etr-etr: Ea ado säi amo nilïa nabalahilä, dilima säla ïahago. Gode eda yo digalo
    nea, gasimi sagalo gadoi nafade ema madefalïmelë.
  quh-NT: Cay sumaj willanasta Jesucristo willawarkaycu. Paymanta uyariskaycutataj
    kancunaman willashaycu. Dioska may c'achapuni may llimphutaj. Paypiri mana jucha
    canchu.
  kwi-kwi: 'Jesucristone aumɨza ka kamtanara: Diosne kwisha wari. Impilkanain kai
    aiztu. Chinkas kwail kitchiwal. Sun pitmin aune uruza kainanapuspas.'
  agm-agm: Iyataatɨ pɨwɨha kɨma Autaahaatɨhomɨ Mwaahomɨ kanyatihɨ atisohɨha amɨ sangi
    nɨnɨ sandɨ kasatɨtaano, Autaahaatɨho so asɨhatɨtandɨhandɨ apɨpaahɨ owehore. Nehɨ
    nausainjɨtɨhandisahore.
  ubr-ubr: 'Wei atonio dura on, On Natun emon watatam ato omi aurim wakurereb: God
    on ratafin a On aurin on men wouman tani yen tobon.'
  tsw-NT: 'Apa a nda ikaka i na tsu uwwai uba̱ta̱ wa̱ Yesu Zamawawa a̱yi ɗa gba tsaa
    dansaa ɗu gogo: A̱sula̱ ekan a ɗa, waru u ri ni irumbu shi, ko keꞌen.'
  cax-NT: 'Tone arrüna manitacarrü somoncoi uiti Jesús: Arrti Tuparrü tacana basarurrti,
    champü isane tomiquianene esati. (Itopiqui arrüna nomünantü tone tacana tomiquianene.)'
  aia-aia: '''Ia God naasi marewa ma na''i beia ai''a ta kuhi. Naasi mareho na ''ia
    Jisas ''a ''unua tana''ameu nameu ha''arangasia ro''u tana''amou.'
  srp-1865: I ovo je obeæanje koje èusmo od njega i javljamo vama, da je Bog vidjelo,
    i tame u njemu nema nikakve.
  agt-agt: A ya nadangag mi en te Hesus, a yen ya ipadangag ku tekamuy, te ya gagangay
    kan na Namaratu ewan a pake madakar kan, te awan kan pulus ta pagsugiram na.
  lug-lug: 'Buno bwe bubaka bwe twafuna okuva gy’ali: tubategeeza nti, Katonda musana;
    mu ye temuliimu kizikiza n’akatono.'
  yby-yby: 'Jisesitokati eludawo gahenaya sa-loko lo libekaka noune: Omailokaya lubu
    mako minamiye. Lamedalalimoya lameda lokogo nebo ne.'
  heb-heb: וזאת היא השמועה אשר שמענו ממנו ונגד לכם כי האלהים אור הוא וכל חשך אין בו׃
  mpp-mpp: Nonge yelacni yowa yago ngagelu ngengela yanguc mibeng yegengkegac, Wapong
    ye angoc, aime yela kundung monic mi fagac, miyac.
  apb-apb: Na mei wala melu rongoa mwaanie a Kale ka'u oto melu ko ha'arongo'omu aana
    nge uri a God oto raa-raa, na nga mei rodohono ha'ike lo'u aana oto oo'oo.
  san-TEL: వయం యాం వార్త్తాం తస్మాత్ శ్రుత్వా యుష్మాన్ జ్ఞాపయామః సేయమ్| ఈశ్వరో జ్యోతిస్తస్మిన్
    అన్ధకారస్య లేశోఽపి నాస్తి|
  ben-IRV: যে কথা আমরা তাঁর কাছ থেকে শুনে তোমাদের জানাচ্ছি সেটা হলো, ঈশ্বর হল আলো
    এবং তাঁর মধ্যে একটুও অন্ধকার নেই।
  ntu-ntu: Nrpa kc tqxlrbzkr mz Mrlxde x tqpibo bamu nide sele. Gct tubq-esz'ngr,
