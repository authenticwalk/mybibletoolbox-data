  ctu-CTI: Jiñʌch jini t'an tsa' bʌ lojon c yoque ubi ti' ti' Jesucristo chʌncol bʌ
    c subeñetla. Jini mi yʌl, Dios jiñʌch i sʌclel mulawil. Mach'an i sajlic yic'lel.
  zos-NT: Jesucristo'is tø aṉmatyamuse que Diosis tø yac sø'ṉatyamba ndø tzocoy.
    Porque como sø'ṉgø'om ndø ispa mumu tiyø, jetse Diosis tø yac muspa mumu tiyø,
    y je'is ji'n chøc ni tiyø yatzipø como si fuera pi'tzø'omse.
  gvs-gvs: 'Livala ame Tauyana ilatuuwokoima kanove, e kataalavaite yaimi. Livalayana
    ame nakae: Yaubada moe mavada go, geya kada giyaiina mamaníwana Tauyana sinaena
    geya, geya toina.'
  kbm-kbm: Yaun ebe amei aute nangge Yisu avo be anei binge gitangi yem ok eteik;
    Pomate ei Amol bogbogo ane roro be gen aiweng tumi ane ti giengk ei aplo ite molge.
  tew-tew: Nä́ˀi híˀ nää wâytu̖kankhâymáaˀi-á Yôesi Táḏáví ay Jesus Christ-víˀweḏi
    gitꞌoeˀi namuu. Yôesi Táḏá-á wí kohthay waagiˀbá namuu, heḏá wáygé wänbo wíˀûnkhu̖u̖náhpí.
  rmc-rmc: 'Kada hin oda, so šunďam lestar a vakeras avri tumenge: O Del hin o švetlos
    a andre leste nane ňisavo kaľipen.'
  apr-apr: 'Le betanga tani yo amlonga ye Yesu Kirisi a bet amweta pang in nen: Maro
    in dawa ben sul loloana, le mala bet todo kasin pa iken ye, ngan tiap.'
  tiy-tiy: 'Ay niy kéurete bénréh i Nga i Tuluse begey atin béréhé key dob begome:
    I Tuluse maak Solo réméndaw, atin énda i délémon dob Beene. Non toow fo fiyoy
    Tuluse, énda i tete dob Beene.'
  nlg-nlg: Aeni nina na rongorongo Jesus Christ te vaheghai mai, ge kai tughunitatea
    vanighau, “God ke na marara, me taho tua na pungi tatana.”
  dgr-DOGNT: 'Dıı wegodıì ts''ıìkw''oo sìı naxıts''ǫ̀ hats''edı hǫt''e. Dıı wegodıì
    hǫt''e: Nǫ̀htsı̨ sìı dzęh hǫt''e, wexè togoòtł''òo whìle.'
  pes-OPV: و این است پیغامی که از او شنیده‌ایم و به شما اعلام می‌نماییم، که خدا نور
    است و هیچ ظلمت در وی هرگز نیست.
  ron-1924: Вестя пе каре ам аузит-о де ла Ел ши пе каре в-о проповэдуим есте кэ Думнезеу
    е луминэ ши ын Ел ну есте ынтунерик.
  tpz-tpz: Ke eꞌ ivaꞌih, a soe nemöm to pënton voh, ne Ieesuꞌ Kristo to vavatvus voh
    non, nemöm to vatvus pet ka no nös neöm. E Sosoenën koman, eꞌ o maaka, ka manih
    peꞌ no a hikta pah ö popoen to teꞌ non.
  agd-agd: Ma vaya vá tiretin nan tiameno siren ma véi sisimikhá ein bayan tiretin
    tiamiyá uno. Tiyarafenu mai kakhan mi vákan béimpin ída sítípa van mino.
  rkb-NT: Wabyziutaha! Deus wasania ty ahabo tsimytsasokonaha. Deus haramwe eksok
    hyrity wa. Atazuba imysapyrẽnikita. Ihumo mypubara zuba. Katsa mysopyksapybyitsa
    tu tsimykaranaha zeka batu ituk zikapykyknaha. Amy ty batu mysapy kytsa papatu
    tsimykaranahaze mysikpybyrẽtsa tsimoziknaha. Katsa wasani tsimaha zeka haramwe
    eksok hyrity wa iwaze Deus tuk tsimypykyryknaha. Anahi Sesus mybo nitsaso katsa
    iharere tsiwabynaha.
  san-THA: 'วยํ ยำ วารฺตฺตำ ตสฺมาตฺ ศฺรุตฺวา ยุษฺมานฺ ชฺญาปยาม: เสยมฺฯ อีศฺวโร โชฺยติสฺตสฺมินฺ
    อนฺธการสฺย เลโศ''ปิ นาสฺติฯ'
  iws-iws: Tɨ yaiyɨm Krais siya boɨnmɨmauuɨm krɨmiir mɨ nɨm krɨma tɨsi kɨmiir swokɨ
    kwaboɨnmamauuɨm. Adi Komii krɨmiir Wanɨn siya ɨni bɨenan ywowɨn siya nɨi wara
    bɨ swokɨ omɨnomɨnikɨn.
  pol-SZ: Pragniemy przekazać wam słowa Jezusa, który powiedział nam, że Bóg jest
    czystym światłem, oddzielonym od wszelkiej ciemności.
  ztq-NT: Lëë Jesucrist në loo noo nii lëë Dios nak bini. Ni tu nguey kindy laañee
    sob xaa, ni nli gaaw. Por ngo lëëw xniiy noo lo do.
  zai-NT: 'Cayabi du laatu ni bisiidi Jesucristu laadu, ne ndi nga laani: Dios zeda
    gaca casi biaani'', ne enda ruchee stinu zeda gaca casi guelacahui, ne gasti guelacahui
    ra nuu be.'
  upv-upv: 'Ko ngel evi nosp̃en nga namrunge pa ji Natun Iesu ko namwerai vajin tevi
    kami: Atua evi moron, ko nemalik ejki rres nawon ji ni.'
  wap-NT: 'Aizii kaikapaꞌo wuruꞌu kuwai waabataniaz Christ diꞌiki, naꞌiki uruu wuruꞌu
    wakowaadaniaz uꞌati: Tominkaru, uruu kanadaꞌo, aonaa marutaꞌo nii uꞌidaꞌa.'
  mva-mva: 'Pile ngaedi ka Kristus Iesus-lo kilongo be mangata kira-kaming: Nanaranga
    nge malama, be oabubu tago sesu ono ieno.'
  dwr-NT: Nuuni Xoossaa na7aappe sisiide, hinttenttoo odiyaa kiitay, “Xoossay poo7uwaa;
    aani dhumay mulekka baawa” yaagiyaawaa.
  kfw-kfw: 'Hiwa chongpui hi eii keini''n Asapa diangnga inphut kinjet halli nangnidiang
    kinril kha: khachu Pathian hi war eii; halli amadiang iteii kaziing ommak.'
  bfz-bfz: जो समाचार आसे यीशुए ते सुणेया और तुसा खे सुणाऊँए से ये कि परमेशर जोति ए
    और तिजी रे कोई बी न्हेरा निए।
  cuk-09: 'We-gaya-burba anmar Jesucristogi itos-gusad, agi anmar bemarga sunmaked:
    Bab Dummad gwallu-meegwadyob guye, Bab Dummadgi neg-sichid bipisaar naisurye.'
  ben-OBCV: 'এই বাণী আমরা তাঁর কাছ থেকে শুনে তোমাদের কাছে ঘোষণা করছি: ঈশ্বর জ্যোতি;
    তাঁর মধ্যে অন্ধকারের লেশমাত্র নেই।'
  mil-NT: Te nchaa tnúhu ní dánèhé ñáhá Xǐtohó Jesucrìstú xii‑ndɨ́, xíǎⁿ dánèhé ñáhà‑í
    xii‑ndo. Te ní cachí‑gá sá Yǎ Ndiǒxí cúú‑gǎ dàtná ɨɨⁿ ñuhú dáyèhé‑gá iní‑ó, te
    ducaⁿ sǎtnahá‑xi cùu‑gá chi ío váha quìde‑gá, te ñá túú quìde‑gá ni ɨ̀ɨⁿ sá cuèhé
    sá dúhá.
  myu-myu: Deus kabia buxim e'em. Ikẽrẽat kug̃ g̃u ixe. Ka'ũmg̃u kabiok Deus xe. Ikẽrẽat
    o'jukuk g̃u―pũg̃ em tak ka'ũma. Jesus Cristo juk adi iboap o'g̃uwẽnuwẽn ocewebe.
    Iboap ekawẽn muwẽnuwẽn ma oceju dak eywebe.
  fue-fue: Habaru ko men nani e Yeesu Almasiihu, kan men batata on haala mum, Alla
    laati nun jayŋol, niwre walaa e makko.
  amk-amk: 'Amemadurai tarai we mea kariri kaiwo ametaramioai ria Yesus Kristusia
    fo, amani: Allai mani Sambewara dine. Wiro mamantiti kuteai nai na I kaha, nana
    mani neo fi sarawa kuteai konta kaha.'
  fai-fai: Kale kamane weng bela Min alami dim kal kidi suduwo bakoyamuw kala. Kale
    Got be lánin, kata ami tem kaok be atin midilin katiw so bá ko.
  ura-NT: Caa erenaa- canacaanu relaa Jesocurisitone jaan- inara rai canacaanuhacha
    beebejeite, cacha cononeein niha Cana Coaunerane jaun, nota beroteniha cachaacha
    ichaine jaan ne. Nihei charijieein niha natiin jetao, que nasina nainihei chaaelai,
    Aca itolereneein baaso ichaain nihacachene nii coarajeein nihane jaun.
  mcd-NT: Ascan Diospan Furun yoini cuscan nicashon non mato yoi. Noco isca huani,
    —Farin chashainocai faquishtiroma. Nanscarifiai Diosin shara fustisi icanocai
    ahua chaca afu itiromaran, —ishon noco yoini.
  urt-urt: Wusyep eꞌe ŋaiye poi si masande ki natme talah kitikin ti, poi manange
    moworꞌe member malme yip. Got kin yirise supule. Nato kin yukur na etekeꞌe yepelmbe
    ende sai, pakai supule.
  kiz-kiz: O'bho ndo bhujumbe au bhwalwaup' heliki kuliomela kwa muene ni kubhatangasila;
    K'yara ndo nuru ni mugati make kuj'helepi ningise hata kidogo.
  tzo-TZE: 'Li''i ja'' sc''op Jesucristo ti laj yalbuncutique, jech ta xcalcutic ava''yic
    ec. Jech laj yalbuncutic: “Li Diose ja'' jech chac c''u cha''al luz ti lec saque
    yu''un tuc'' yo''nton, me jutuc mu''yuc c''usi chopol tsnop”, xiyutuncutic.'
  lex-lex: Ina-nara ama-hyali, amlernan lir di la Yesus Kristus pa amakot tiy miy,
    de Uplerlawna momuounu-witwitanni emeka lelerni me la E' de, it edon tlernana
    melmelli-kalkalamni.
  dov-dov: 'Aya ngemakani ngitwakamvwa kulinguwe ngitwamwambila: Leza mumuuni, alimwi
    mulinguwe tamukwe mudima abunini pe.'
  rgu-rgu: 'Nanori-nafadaꞌ fo riꞌ Yesus nafadan neuꞌ ami a, besaꞌ ia ami nau mafadan
    neuꞌ emi, leo iaꞌ: Manetualain malole inaꞌ. Ana ta nanuu tadaluꞌ baiꞌ boeꞌ. Ana
    sama leoꞌ makaledoꞌ a nahaa, ta nanuu maiuꞌ baiꞌ boe.'
  toc-NT: Umá xli̠­ma̠­peksí̠n Quim­pu̠­chi­nacán Jesu­cristo hua̠ntu̠ xlá quin­ca̠­li̠­ma̠­kalh­chu­hui̠ní̠n,
    na̠ hua­tiyá cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠­ma̠­náhu xli̠­hua̠k cris­tianos, huan
    pi̠ Dios huá li̠taxtuy tax­káket y nac xla­táma̠t ni̠tu̠ kalhi̠y y ni̠ anán hua̠ntu̠
    xala­ka­ca̠­pucsua.
  som-som: Warkii aannu ka maqalnay oo aan idiinka warramayno wuxuu yahay, in Ilaah
    nuur yahay, oo isaga aan gudcur ku jirin innaba.
  mam-C: 'Atzin tqaniljo tzaj xnaq''tzin qe''y tu''n Jesús, ex axsin nxi qxnaq''tzinji''y
    kye''y. Atzin tqaniljo lo: Ate Dios spiky''in, ex nti''x ch''in qxopin tuk''a.'
  ndj-ndj: Na achi ndi chilongu chitupikanilili kwa Yesu Kilistu na kuvalandulila
    yumwi, Chapanga ndi lwengi na mugati yaki kwahela lwisa hata padokwa.
  mbj-NT: 'Bë ãã maher''oot ãã hã Kristo metëëk doo. Hahỹỹ da tametëëk ããh: Ta bag
    hadoo P''op Hagä Doo. Baad ub had''yyt hẽ P''op Hagä Doo, tahanäng pé tii. Dooh
    badagyp pé ta hã. Tabad''op hẽ nesaa do ta hã, tahanäng pé tii.'
  lat-VUC: 'Et hæc est annuntiatio, quam audivimus ab eo, et annuntiamus vobis: quoniam
    Deus lux est, et tenebræ in eo non sunt ullæ.'
  ngp-ngp: Ivo, mbuli kiivile kwa Yesu na kuwagambilani ni ino, Mnungu ni ung'azi,
    naho mwakwe hamna ziza dyodyose.
  enq-2: Gote baa tii pipae dokonyana, baa-kisa iminjetae doko etete nasingina lao
    Kraisame pii doko langiamopa, naimame siama dupa nyakama langilyamano.
  eng-ASVBT: And this is the message which we have heard from him and announce unto
    you, that God is light, and in him is no darkness at all.
  mna-mna: 'Sua ta amleŋ la kini, ta amzzoyaryaara piom. Sua ta kembei: Anutu, ni
    mat katuunu. Tana zugut sa irao be igaabi na som.'
  myw-myw: 'Anilivan towen bwanabwein nakaligen, mo kadibakeimiy mamagina: Yowbad
    kamnat tonen. Nag kweitan dadub sinap Yowbad waseg.'
  sby-sby: Lino mulumbe ngotwalanyumfwa kumwanendi ne kumukambaukila niwakwambeti
    Lesa emumuni kayi kuliyawa mushinshe muli endiye.
  sll-sll: Ena God Wang ha di na tongwo pire boling kul ni tominga ha i yu pamia.
    God amane mole nabile au dungwo hong yal momia, mongwo bani ta si bolkimia, tal
    nigi dongwo ta olkimio, pring ta paikimio, nomani hama sungwo meri ta molkimua.
  yaq-NT: Ini'i intok juna'a, ju'u lutu'uria, Jesukrijtota betana, aapo'ik itom majtaka'u.
    Intok ket ju'u itom emou teuwaa'u, achai Liojtat, si'imeku tu'ik lutu'uriata aet
    ayuka'po. Intok aapo'ikut, ka tu'uwata, kaita aet ayuka'po, machiku anemta benasi
    machikai.
  uro-uro: Rhangät täkt di ama enge qärangätni i sa ut nari ngät nämät ma Krais bä
    urhi sameng ba ngän na ngät i ma Ngämuqa di ama neraqa na qa näkt gem ga di qaku
    anga bängangit nga e.
  ita-1885: 'OR questo è l''annunzio che abbiamo udito da lui, e il qual vi annunziamo:
    che Iddio è luce, e che non vi sono in lui tenebre alcune.'
  muy-muy: 'Pakama ya ti mìcifiŋa, məhi ana kʉli ni ti nihi : Melefit nahəma, maslaɗani
    njəlata, naŋ àbi àna məlaŋ ziŋ-ziŋeni bi ferera.'
  kqc-kqc: 'Gua beika ago ina rofu neideyafa ma ya rofu niogau resifa bi yomini: Sei
    bi vabara, ma mukuna yokoi inasa bi de.'
  tav-tav: 'Jesucristo jãre cʉ cabuioepe mʉjaare buio nutuana jã áa. Ocõo bairo jã
    caĩ buiowĩ: Dio caroaʉ ãmi. Caroorije mácʉ ãmi. Cabujurijere bairona caroaʉ ãmi.
    Canaitĩarijere bairo baiquẽemi Dio.'
  eng-ULB: 'This is the message that we have heard from him and are announcing to
    you: God is light, and in him there is no darkness at all.'
  spa-VBL: 'Este es el mensaje que recibimos de él y que nosotros les declaramos a
    ustedes: Dios es luz, y no hay ningún vestigio de oscuridad en él.'
  fra-_FOB: Or, le message que nous avons reçu de lui, et que nous vous annonçons,
    c'est que Dieu est lumière, et qu'en lui il n'y a point de ténèbres.
  hau-ULB: 'Wannan shi ne sakon da muka ji daga wurinsa mu kuwa muka sanar da ku:
    Allah haske ne a wurinsa kuwa babu duhu ko kadan.'
  mal-mal: ദൈവം വെളിച്ചം ആകുന്നു; അവനിൽ ഇരുട്ട് അശേഷം ഇല്ല എന്നത് ഞങ്ങൾ അവനിൽനിന്ന്
    കേട്ട്, നിങ്ങളോട് അറിയിക്കുന്ന ദൂതാകുന്നു.
  kkc-kkc: Esiga iyo Keliso maga du goo ee see nimapoo hagee yilige buguso. Goo ee,
    Godee yo gadeebugu. Yimapoo neliga hee mauwe.
  lit-lit: Tad ši yra žinia, kurią iš jo esame girdėję ir jums skelbiame, kad Dievas
    yra šviesa, ir jame nėra jokios tamsos.
  urd-GVR: Jo paiġhām ham ne us se sunā aur āp ko sunā rahe haiṅ wuh yih hai, Allāh
    nūr hai aur us meṅ tārīkī hai hī nahīṅ.
  far-far: 'Ma na farongoe ne kalu rongoa fasia na Wele God ma kalu ka saea fua mulu
    ne ''uri: God na madakwalae sulia nia lea ka tasa ''asiana, ma ka nao ta maerodo
    ana.'
  suz-BL: मेकोमी आंइ कली नेंपाइश्‍शो लोव़ इन कली शेंनीकी। मार लोव़ शेंनीकी देंशा हना,
    परमप्रभु यावे छेङछेङ बाक्‍ब। मिनु मेको नु छिङछिङ काइ मबाक्‍ब। याकूब १:१७
  car-NT: 'Moro iwyino tyneta''po oka ekarojan na''na o''waine. Ero wara man: Tamusi
    aweinano me man. Amy pairo ewa''rumy waty man ita.'
  amp-amp: Jisas Kraisr pthayuk mrokfom nom wanyhato kfo ptha nuhaswam inji kfiwum,
    “Bro Nkifrar nhai wom tefi kspitefenrpno rhukahr. Nhai. Ror bro mar nukefrparpno
    korhr.”
  bht-bht: जड़ा शुभसमाचार असां यीशुऐ ला सुणया है, सै ऐ है, की परमेश्वर अच्छा है कने
    ज्योति सांई पबित्र है कने उदे च कोई भी बुराई नी है।
  eng-NOY: And this is the message which we have heard from him, and announce to you,
    that God is light, and in him is no darkness at all.
  cub-NT: Iye yávaiyede Jesucristo coyʉrejame ñʉjare. Aru caride ñʉja coyʉivʉbu iye
    yávaiyede mʉjare máre. Jʉ̃menijicʉ miad̶árope páyʉbe. Que baru meacʉbe ʉ̃. Jʉ̃menijicʉre
    ñeminijino cʉbevʉ. Que baru ãmeno cʉbecʉbe ʉ̃. Miad̶ároque põeva jã́ivʉbu aipe
    ãrojarore ijãravʉre. Nopedeca Jʉ̃menijicʉ jã́d̶ovaiyʉbi põevare ne majinajiyepe
    ayʉ ʉ̃ meacʉre.
  ita-1927: 'Or questo è il messaggio che abbiamo udito da lui e che vi annunziamo:
    che Dio è luce, e che in Lui non vi son tenebre alcune.'
  lww-lww: Visena nap̃a narina ne Ntewa mla pan imimi, pisape monar mevisawal van
    yeririna tap̃ena lala, sa nene, naga pisa sape, Ntewa pe purp̃es nen yomerarava,
    pe narin yemalolo re nena tai teke puna.
  ckb-ckb: 'ئەمەش ئەو پەیامەیە کە لە مەسیحەوە بیستمان و پێتانی ڕادەگەیەنین: خودا ڕووناکییە،
    هیچ تاریکییەکی تێدا نییە.'
  nas-nas: 'Aung tee doorenang niiꞌke taaravampiruꞌnung teieta Bauring-eta diiꞌ naurarampimaung:
    Kumponing tee araka eeꞌnoko tee tee-koo okiꞌnooꞌ mutaanang otoaꞌ bakei.'
  uvl-uvl: 'Imem mo longe helenga manmanna ngana e nge Kristus heleia pe heueu mo
    haliu hote lange imo. Ana helenga koi nei: NeHalang I lemenge nenge tualeme manmana
    pe kileng au hite I ero toto.'
  eng-BBE: This is the word which came to us from him and which we give to you, that
    God is light and in him there is nothing dark.
  ixl-CNT: Aꞌ u yol abꞌimal qaqꞌo kꞌatz u Jesucristo tzaꞌ utz, niqal sete. Tan txijtxunal
    u Tioxh; yeꞌk elqꞌej kꞌatza.
  xsi-xsi: 'Yesu Kirisi itula ŋgua pwataki pa maka kaloŋo lâ, ande kala maka katula
    ŋguani ndaina pwataki pa miki. Ŋgua ŋinde nde mine: Maro Kindeni i nde sinâla,
    aku kondoma toŋge ikeno pa i, ande tia ndo kanaŋo.'
  crx-NTPO: Ndi khuni ts'odánts'o-un 'i 'unt'oh, 'en ts'ahálts'ut-i, 'i ghun nohts'útni
    Yak'usda be hóot'en-i 'unt'oh, 'ink'ez 'aw tsálhgus ooghu hooloh gaih.
  kan-OKCV: 'ನಾವು ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದ ಕೇಳಿ ನಿಮಗೆ ತಿಳಿಸುವ ವಾರ್ತೆ ಯಾವುದೆಂದರೆ: ದೇವರು ಬೆಳಕಾಗಿದ್ದಾರೆ,
    ಅವರಲ್ಲಿ ಎಷ್ಟು ಮಾತ್ರವೂ ಕತ್ತಲೆಯಿಲ್ಲ, ಎಂಬುದೇ.'
  bbb-bbb: Ro vua ige no nijasiavo ije no Godido Fari ijare kuaruema no ijene abena
    ja kuariave. Godi fuje fuka sanaema ijene ro are iziebure fu fino ije fuka sanaema
    ijiaru ro titutema ije ja ijia gakuva baki.
  blw-blw: Hen chengngarni an Jesu Cristu way anà Apudyus, wat yachi hen epaka-ammuni
    an chàyu agé way hen imfagana, ekatnéén, “Homehelaw ah Apudyus ya ammag maid poros
    helang an hiya te maid paat akettoy ah karawengna.”
  tam-2017: தேவன் ஒளியாக இருக்கிறார், அவரிடம் கொஞ்சம்கூட இருள் இல்லை; இது நாங்கள்
    அவரிடத்தில் கேட்டு உங்களுக்கு அறிவிக்கிற செய்தியாக இருக்கிறது.
  azz-NT: Huan yejua nijín in tanojnotzalis ten Jesucristo techmachtij huan tamechmatiltía
    tejuan que to Dios Yejuatzin yec melau chipactzin tanextzin huan iixpantzinco
    Yejuatzin amo teyi ongac tajtacol queme yesquía tayohuayanilot.
  spa-RV-1909: 'Y este es el mensaje que oímos de él, y os anunciamos: Que Dios es
    luz, y en él no hay ningunas tinieblas.'
  csy-csy: Hi thu sia Ama kung pan ka zak uh thu hi a, note kung ah kong pualak zo
    uh hi, Pathian sia khuavak a hihi, taciang Ama sung ah khuazing om ngawl hi.
  mxq-NT: Tya̱a̱dʉ dʉꞌʉn ja ayuk diꞌibʉts ja Jesukristʉ xytyukꞌʉxpʉjk es nga̱jxwaꞌxyʉts
    ma̱ miidsʉty ko yʉ Dios yʉꞌʉ dʉꞌʉn ja Ja̱jʉn, es ma̱ yʉꞌʉ kyaj ti agootsꞌa̱jtʉn.
  tzj-NT: Ja xtikatz'ibaj ri' jawa' tijonem kac'axan ja bix chake rmal ja Jesucristo
    quewari', ja Dios arja' ni sakil wi' rc'an, ni utz wi' ja nuban, majun k'ekumal
    rc'an ta.
  tdt-tdt: 'Lia menon tuir mai ami rona husi Jesus Kristu i foo tutan fali ba imi:
    Maromak nee naroman, nakukun ida mos la iha.'
  ron-BTF: Acesta de fapt este mesajul pe care l-am auzit de la el și pe care vi-l
    relatăm, că Dumnezeu este lumină și în el nu este deloc întuneric.
  eng-WEBP: This is the message which we have heard from him and announce to you,
    that God is light, and in him is no darkness at all.
  eng-FBV: 'This is the message we received from him and that we declare to you: God
    is light, and there is absolutely no darkness in him at all.'
  nld-1939: 'En dit is de boodschap, die we van Hem hebben gehoord, en die we u verkondigen
    gaan: God is Licht; en in Hem is geen spoor van duisternis!'
  bwo-bwo: Bíyokee noshishtsonat itsh nokewit wosho «Ik'o shááne, t'aluwonwere b́jamon
    bíyoke aaliye» etiruwoniye.
  nch-BL: Huan ya ni nopa camanali cati Jesucristo techmachti huan ya nopa timechilhuíaj
    ama. Toteco Dios yaya taahuili, yaya senquisa cuali. Amo onca tzintayohuilot o
    cati amo cuali ipan ya.
  quc-TNT: 'Are wa'' ru Lok'' Pixab ri Dios ri xuc''ut ri Jesucristo chkawäch, ri
    cäkatzijoj uj chiwe ix: Je'' jas ri k''ij cuya sakil pa ka wi'', je ri'' ri Dios
    cuya ri sakil re ri Kas Tzij pa kanima''. Ruc'' Are'' man c''o tä jubik'' ri k''ekum
    ri cubano chi cäsach ri winak.'
  tfr-NTPO: 'Jesucristo tjl̈õkwo l̈ono borwa kong, ga l̇l̇ëye l̈ara l̈i ëre: Sbö,
    e pjl̈ú, pjl̈o bek, l̇l̇ëye owa drete.'
  kaq-NT: Criston ta noque yohinishqui, noquen sca jaa joi rihbi yohinon hihxon. Jaa
    tah non mato yohihi. Noquen Papa ta Xaba Hihbo qui. Jaa janin ta yame yamahihqui.
  sgb-sgb: 'Habaytsi ya nagilam naên kan Apo Jesus ya an-ipamwang naên kamoyu: Hi
    Apo Namalyari ay nanad hawang. Ayn hinoman ya kariglêman kana.'
  vie-1934: Nầy là lời truyền giảng mà chúng tôi đã nghe nơi Ngài và truyền lại cho
    anh em rằng Đức Chúa Trời là sự sáng, trong Ngài chẳng có sự tối tăm đâu.
  kxv-kxv: ମା଼ମ୍ବୁ ଏ଼ୱାଣି ତା଼ଣାଟି ଆମିନି କାବ୍ରୁ ୱେଞ୍ଜାମାନମି, ଅ଼ଡ଼େ ୱେସିମାଞ୍ଜାନମି, ଏ଼
    କାବ୍ରୁ ଈଦି, ମାହାପୂରୁ ଉଜେଡ଼ି, ତାନି ତା଼ଣା ଆନ୍ଦେରି ହିଲ୍‌ୱୁଏ ହିଲେଏ ।
  amu-NT: Luaa waa ñꞌoom na tyonda̱a̱yâ na tyoñequiaa Jesucristo na cwitꞌmo̱o̱ⁿyâ
    nda̱a̱ꞌyoꞌ, cwiluiiñe Tyꞌo̱o̱tsꞌom na xueeñe meiⁿ tjaaꞌnaⁿ na matseixmaaⁿ na jaaⁿ.
  hin-CV: 'यही है वह समाचार, जो हमने उनसे सुना और अब हम तुम्हें सुनाते हैं: परमेश्वर
    ज्योति हैं. अंधकार उनमें ज़रा सा भी नहीं.'
  spa-BES: Esta es la palabra que Jesucristo nos enseñó a nosotros y que les anunciamos
    a ustedes, que Dios es luz y en él no hay nada oscuro.
  san-BEN: ৱযং যাং ৱার্ত্তাং তস্মাৎ শ্রুৎৱা যুষ্মান্ জ্ঞাপযামঃ সেযম্| ঈশ্ৱরো জ্যোতিস্তস্মিন্
    অন্ধকারস্য লেশোঽপি নাস্তি|
  tdx-tdx: Zao ty entañe nijinanjiñe’ay naho itaroña’ay, Toe Hazavàñe t’i Andrianañahare;
    ie tsy aman’ ieñe, ndra loli’e.
  naf-naf: 'Zisasmagen nin zet zapat zeme nâmbenn keyepmti in kapigok mandiindonup:
    Kawawaŋ ek An busatnaŋ toŋaŋ. Tambusosok bugan ekmagen ku tazin.'
  grc-MT: και εστιν αυτη η αγγελια ην ακηκοαμεν απ αυτου και αναγγελλομεν υμιν οτι
    ο θεοσ φωσ εστιν και σκοτια εν αυτω ουκ εστιν ουδεμια
  vid-vid: Lelo mbuli yotuihuliche kulawila kwa heye Yesu na yotulinguwadamlilani
    ndo ayi, Nguluwi ndo lumuli na kuduhu jiza lyoneche mgati mwake.
  pio-NT: Wacàlidacué pirí yái tàacáisica iyúwaté Jesucristo yéewáidáaná wía. Jesucristo
    yéewáidacaté wía wáalíacaténáwa mabáyawanáca Dios, imàaca nacái wáalíaca Dios
    ìwali, càide iyúwa camalási imàacacaalí waicáca cayába. Canéeri Dios ibáyawaná,
    canásíwata.
  tsn-tsn: 'O ke molaetsa o Modimo o o re neetseng go o lo bolelela: gore Modimo ke
    lesedi mme mo go One ga go na lefifi gotlhelele.'
  amr-NT: Dios jeynada o̱ʼe̱po huadakda o̱ʼe̱. Diosa sigpiʼ dakhueaʼ kahueʼ o̱ʼi̱kaʼ.
    Kenda Diosen Huasiʼpo Jesucristoa monmadikaʼuyne oʼpe̱e̱po, opudomeytaj oʼnonbatiaʼpakne.
  pwg-pwg: Keriso gwabinai sisiya kavi yanei na kurimi kaidebei na weni. God tuna
    na yasegana. Ma didibara berasi gwabinai kegha.
  cjv-cjv: Ena no Kirisito yaromi ka dunguai ne yokamai di mari de eropune. Yaromi
    “Kewa donguamere epe Yai Gumam moime. Yai Gumam dem miriyom ikai tei kama ori
    sikeme. Te kama gawo toka ama sikeme,” epe dume.
  tha-KJV: แล​้​วน​ี่เป็นข้อความที่เราได้ยินจากพระองค์ และประกาศแก่ท่านทั้งหลาย คือว่าพระเจ้าทรงเป็นความสว่าง
    และไม่​มี​ความมื​ดอย​ู่ในพระองค์​เลย
  por-BR-2018: 'E esta é a mensagem que dele ouvimos, e vos anunciamos: que Deus é
    luz, e não há nele nada de trevas.'
  mhl-mhl: 'Biŋe buŋo iŋore Madeone maneru mitaniŋga ŋaregobeneŋ, oi iŋi: Anutuji
    tatamare Rau fukega eru iŋoreo qisiri mo so pega.'
  klv-klv: 'Ale egai evi napisulan namttosǝsǝloŋ hǝni len gai. Gai ikele ale namtukel
    uri mai gamito maiegai ke: aGot evi m̃ial; sǝkad nǝmargobut ideh lan.'
  bco-bco: To we Ya꞉suwa꞉yo꞉ malolabikiyo꞉, nio꞉ dabu ko꞉lo꞉ gimo꞉wo꞉ a꞉na sa꞉ma꞉nigo꞉l.
    Gode e ho꞉len nafa malilo꞉ ko꞉lo꞉ mogago꞉ imilig nowo꞉ e amio꞉ mada aundo꞉ma.
  kdl-NT: 'Udani u ɗa tsu panai ara Yesu Kawauwi u ɗa na, kpam u ɗa tsa tonusuko ɗa̱:
    Kashila̱ ka katyashi, kpam wa̱ri n karimbi wa, ko kenu.'
  apu-NT: Teoso pokamara atoko itxa, kotxi maerekati !ikama. Ipiã !auari Teoso auiniãtaã,
    kotxi maerekati !ikama. Ikara iokanapirena imi sãpiretaua ate. Ininiã ate sãpiretai
    hĩte.
  roo-roo: Vo reo-a vao-ia oa uvuiovora oreoa igeipa vaterevora ro Pauto Oviitoaaro.
    Oa iava visiipa siposipopaiovoi oiso-ia, Pauto-a aviavia ira-ia viapau rutu rupaa
    vai toupaiveira.
  miz-NT: Túꞌūn saꞌá nañéꞌe Jesucristú ntɨ ne, kakaꞌán ntɨ ni nto vē. Váꞌā kueꞌen
    Xúva kō. Ña túvī nee iña é kīni kaa iña ña.
  qvz-NT: 'Jesucristo cai ñucanchima yachachisha saquishca shimitaga cangunamas cuintaunchi
    casna nishca: Diosca punzhashina man, paihuacpi ima ansahuas mana tiyanzhu pai
    jucha illac ashcamandami nisha Jesus yachachira.'
  deu-ELO: 'Und dies ist die Botschaft, die wir von ihm gehört haben und euch verkündigen:
    daß Gott Licht ist und gar keine Finsternis in ihm ist.'
  mjc-NT: Vityin nacatyí tuhun ndi tsihin ndo tsa caha̱n ra Cristo tsihin ndi. Catyi̱
    ra tsihin ndi tyin Nyoo ñuhu̱ cuví ra. Tan nduve tsa naa tsi ra, [nduve tsa ña
    vaha tsicá iñi ra cuví can].
  caa-caa: Pues jax era e ojroner xeꞌ cansenon umen e Jesucristo, y jax lo que war
    cacansiox ubꞌan, que e Dios bꞌan cocha inteꞌ janchꞌaquenar xeꞌ erach y que tamar
    jaxir matucꞌa e incsibꞌaner.
  pls-NT: Tti joajna ndoa que Jesucristo cjoagohna na, mé tti janha na rrindattjo
    ra jaha ra jaxon. Co joajna mé ndac̈ho ixin Dios jehe tti joadingasán, co ngain
    jehe ẍonhi naxin xehe jí.
  eng-WYC-2018: And this is the telling, that we heard of him, and tell to you, that
