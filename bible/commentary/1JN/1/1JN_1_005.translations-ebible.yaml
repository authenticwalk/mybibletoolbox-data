  ory-ory: ଆମ୍ଭେମାନେ ତାହାଙ୍କଠାରୁ ଯେଉଁ ସମ୍ବାଦ ଶୁଣିଅଛୁ ଓ ତୁମ୍ଭମାନଙ୍କୁ ଜଣାଉଅଛୁ, ତାହା
