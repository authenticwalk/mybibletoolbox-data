  yon-yon: Weng Yesumbed kondoona wengamberekorub daanduub kuu kei. God kuu nambiri
    kowe, ye aom kuu ma kumuniibban dowan.
  poi-NT: Yɨ́bam jém wɨbɨc aŋma̱t́i jém taŋquejayñewɨɨp jém Jesucristo. Sɨɨp manaŋmadáypa
    mimicht́am. Nɨmpa jém aŋma̱t́i iga jém tanJa̱tuŋ Dios jex juuts tu̱m wɨbɨc juctɨ.
    Agui wɨ̱ tsocpa. Ju̱t́ it́ Dios d́a i̱ piichɨ, je d́a táŋcaɨ́y ni uxaŋ.
  wuv-wuv: 'Sifeni, feni warea hai''ouna guainia a''ana ma warefanaa hamu''ou: mei
    Haidaa ana fei we''ai ma i a''ana pa''aa lomi ma''ida roromaa.'
  quf-NT: 'Kriyiq masiykuna, allita intrakayllapa Jesucristo kaynu intrachimashanllapatami
