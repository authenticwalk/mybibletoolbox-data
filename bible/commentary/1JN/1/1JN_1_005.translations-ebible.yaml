  gof-ENT: ኑኒ ዴዖ ጊዲዳ ኢያፔ ሲዒዲ፥ ሂንቴው ኦዲያ ኪታይ ሃይሳ፡ «ፆሳይ ፖዖ፤ ኢያን ሚ ባዋ» ያጌይሳ።
  aau-aau: 'Ok yaprue, hrom Jisas so mon ma lonuayk kokwe, hromkwe hme senkin me-sanion
