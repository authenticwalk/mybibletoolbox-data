  msy-msy: E Krais Iesus barazima an akar kam kunizɨma, ezɨ e ia mɨkɨri. Akar kam
    kamaghɨn mɨkeme, God, an angazangarim, ezɨma mɨtarmetam anepazazir puvatɨ.
  agg-agg: Hoafɨ ra Kraisɨndɨ-mayo hoaf-ane hɨmborɨ-yefeimbɨhündɨ sɨheimbo rarɨhu
    bokarɨhehundühɨ sefɨya, ‘God ai si nahurai-ani, ŋga moai ahambo sowahɨ nɨmbɨ nɨmaro,’
    asefɨ.
  ptp-ptp: Kɨyang wê xe ngô vô Yesu ge, xe nêl kɨtong vô xam bêga bê Anutu ge xêseac
    kehe dɨ mapɨtoc ti o pɨtii lec i lêm.
  nak-nak: 'La merera ale eau lolotia te Kraist, eau goio vei loua mutou ovola, eia
    maie: La Tahalo Uru, eia la matagaga, etato kama koramulia ge sivuti bakisi la
    maligoma oio tetala.'
  lbb-lbb: 'A warwara talapor ne, mila longori ta e Iesu Karisito, pa mila atalapori
    tetek mulo mange: E God a talapor momol, pa bel ta mormorom i kes onoi.'
  kan-2017: ನಾವು ಆತನಿಂದ ಕೇಳಿ ನಿಮಗೆ ತಿಳಿಸುತ್ತಿರುವ ಸಂದೇಶ ಯಾವುದೆಂದರೆ; ದೇವರು ಬೆಳಕಾಗಿದ್ದಾನೆ;
    ಮತ್ತು ಆತನಲ್ಲಿ ಸ್ವಲ್ಪವೂ ಕತ್ತಲೆಯಿಲ್ಲ ಎಂಬುದೇ.
  cso-NT: 'Hi³ jáun² né³, hi³ lá² bíh¹ jáɨ¹³ hi³ ca³ma³ta² jnoh¹ Jesús Tsá² lɨ́n³
    Cristo, hi³ jáun² né³² má²ngáɨ¹ jnoh¹ ñí¹con² hnoh² jáɨ¹³ lá²: Hi³ Dió³² bíh¹
    Tsá² cuá¹lɨ́n³ joh¹, hi³ hí¹ cú¹pih²¹ já¹niéi² tiá² zia³² yáh³ ñí¹con² tsú².'
  ena-ena: Alaŋ igahɨlɨdamɨli Jisasɨ Kɨlaisɨ ciaŋ sulami agadɨ cɨhu haiabɨla iahaiaha
    naludɨ abɨlalu uami. Asɨ nɨbu abɨlu sɨbaŋ sadaŋ hɨfɨlɨ nudɨ hɨvɨ ma sɨbaŋ hɨnilalɨ
    aba abɨlalu uami.
  nbq-nbq: At Ala abut Yesus ako en yuknirigya dugwit, “At Ala andi, o awiya hak agarik
    atma, At endawima o hwiserek ovagak agarik modok dek o,” yiluk, yukneregagi ako,
    nenaruk hobaluk, yukherelagwi andi aro.
  tgo-tgo: 'Ko iyemaeŋge totoke iyava wo loŋwe weya Jisas Krais na wo utuŋa e ghemi
    ŋgoreiyake: Loi iye manjamanjala na ma momouwo regha inawe.'
  yap-yap: 'Ba’aray e thin ni kug rung’aged rok Fak ni nggogned ngomed ni nge lungumad:
    I Got e tamilang, dariy bochu’uw e lumor u fithik’.'
  mop-NT: Pues te'i. Le'ec a Jesucristojo, u yadaj u pectzil to'on. Bel ti ca'a ti
    wadü' te'ex abe'e. Le'ec a Dioso, jabix a sasili, le'ec a tojo. Etel ala'i ma'
    yan ma'ax tz'etz'eec a ac'ü'ü.
  tet-tet: 'Baa oras ami sei hamutuk ho Yesus, Nia nanorin ami. Oras neꞌe, ami moos
    hatoꞌo hanorin nia baa emi nuneꞌe: Naꞌi Maromak diꞌak kaliuk. Nia la noo aat kois.
    Nia hanesan kroman mak naksinak, la nakukun kois.'
  hlt-MCSB: He kah olthang aka om he amah lamloh ka yaak uh tih nangmih taengah ka
    puen uh. Pathen tah vangnah la om tih a khuiah a hmuep om loengloeng pawh.
  xtd-NT: N‑ka teku‑da tnuꞌu n‑jaꞌan Jesucristu, te tnuꞌu ijan kachitnuꞌu‑da. N‑jaꞌan‑ia
    xa kida Ianyuux xa jini‑ro‑ia. N‑jaꞌan‑ia xa luz vaꞌa ka koko kuu Ianyuux, te
    nuu tuu mee‑ia, nuncas ñatu kuu nuu nee.
  mdy-ETH: ዒዛይዳፓ ኑ ዋይዚ ዒንሢም ኬኤዛ ኪኢታ፦ «ፆኦሲ ፖዒኬ፤ ዹሚ ዒዛ ኮራ ፔቴታዖ ባኣሴ» ጋዓያኬ።
  spl-spl: Anitâhât biwiŋan nâŋgân nâŋgân âlâlâ tatmap yakât topŋe ikŋe nanŋaŋe sâm
    tetem eknongop. Yakât yuwu sâmune nâŋgâŋet. Anitâ Koko Salek Amboŋe laŋinŋan tatmap.
    Otmu lohimbiŋeâmâ omoŋ biwiŋan manmâ orotmeme kiŋgoŋ otmâ tosa mem manmai. Yâhâ
    Anitâhâlen ya âlâ ki tap.
  usp-NT: Ri' ri tzilaj jtaquil ri xij Kakaj Jesucristo chike y jilon tikab'ijb'i
    oj chawechak chi Kakaj Dios ri' sak jwi'l riq'ui Kakaj Dios ta' ni junquitz uku'mal.
  zav-NT: Bzenagto' be' Jesocristən' dižə' na' chyix̱ɉue'ito' le'e can' gwne' de que
    Diozən' len yeḻə' chon de'e güen c̱he'enə' naque' ca be'eni'. Ni latə'əzə de'e
    mal cui chone'.
  sgz-sgz: Má minái má arbin gimáte longrai si Iesu Karisito, má onin gim para talsai
    si gam. A ngoromin. Ái Káláu á talas, má kápate artálár ngo kuron na kis tiklik
    mai.
  kek-NT: A'an a'in li a̱tin quikabi riq'uin li Jesucristo. Ut a'an li nakach'olob
    xya̱lal che̱ru. Li Dios, a'an li cutan saken. Riq'uin li Dios ma̱c'a' k'ojyi̱n.
    Ti̱c ban xch'o̱l li Dios. Relic chi ya̱l nak ma̱c'a' ma̱usilal riq'uin.
  blz-NT: 'Kani''imari a lele men kai rongor na Anak-Na ka'' men kai tadulkon na ko''omuu:
    Alaata''ala iya''a a ruar, ka'' na Ko''ona sianta kapintungan.'
  poe-NT: Tí tan i mé Ìnchéni Jesucristo kjua̱ko̱he̱ tí jeheni, a̱ ntá jie tja̱ko̱ha̱ráni
    tí jahará, kíxin Dios mé tí xrohi, a̱ ntá kohya ninkehó sítié tí tjen tí jehe
    chꞌán.
  san-TAM: 'வயம்ʼ யாம்ʼ வார்த்தாம்ʼ தஸ்மாத் ஸ்²ருத்வா யுஷ்மாந் ஜ்ஞாபயாம​: ஸேயம்| ஈஸ்²வரோ
    ஜ்யோதிஸ்தஸ்மிந் அந்த⁴காரஸ்ய லேஸோ²(அ)பி நாஸ்தி|'
  cof-NT: 'In fiquica Crístobe miito nulabe manpolarinayoe: Diosiri tsara sen joe
    tsen cuwenta. Natiya nemen itoe.'
  srm-NT: Söö. Nöö di Buka di Masa Jesosi bi da u fuu musu toona konda da unu, nöö
    hën nöö i si u ta konda da unu aki taa Masa Gadu aan na wan piki hogi nëën hati
    möönsö. A dë limbolimbo te dou. Na wan piki dungu seei dë nëën.
  qvs-NT: 'Ñukaykuna Jesukristu yachachiwashkanta yachachiykaykichi: Tata Dioska lus
    likidumi. Paypika manami nima tuta tiyanchu.'
  zca-NT: 'Rë widi''zh re'', lë'' Me nei lo no par lu'' noi lo go: Dios nak biani;
    rë kwa''n nile'' Me, nazhon, no ni che''p nakao nagakt yo lo biani che''n Dios.'
  cbc-NT: 'Atore bairo niña atie queti Jesucristo jããrẽ cʉ̃ caquetibʉjʉcũrĩqũẽ. Tiere
    mʉjããrẽ quetibʉjʉgʉ yʉ átiya ãmerẽ: Cabusurijere bairo caãcʉ̃ cañuʉ niñami Dios.
    Bairo Dios canaitĩãrõpʉ caãmei ãnirĩ carorije ũnie caápei majũ niñami.'
  qxo-NT: Tayta Diosllam alli cayninwan actsinö caycan. Payga manam imaypis mana allitaga
    rurantsu. Tayta Dios tsaynö cangantam Señor Jesucristo yachatsiyämargan. Tsaynöllam
    nogacunapis gamcunata musyatsiyä Tayta Dioslla alli canganta.
  mox-mox: 'Ieisu Keliso Vale Aqiaqina neima, ʼinega Vale nana asimasimana ʼifoqeyea
    ʼimia, ta ana alamani baʼe: Yaubada tauna simasimatalina, ta ge taha ana tufwa
    velovelovana ʼinaya daʼenoʼeno.'
  kew-kew: Go agaa nipuna simi niaa laginaloa niaame pagoa nimi-para gupa lagialema.
    Gote nipu ora paa-rupa pia-pulu nipu madaa oge ribaane wae yae page oro meda naia.
  dww-dww: 'Be tauma Mamaitua ḡarone vari kè paḡo be ḡaromie ka rarau guguyena inam
    umanama: Mamaitua tauna yana, be tauna nopone nam kupi ima kenakenana, ibewa.'
  twi-ASANTE: Afei, yei ne asɛm a yɛate afiri ne Ba no nkyɛn a yɛrebɔ mo amaneɛ. Onyankopɔn
    yɛ hann a esum nni ne mu koraa.
  aoj-aoj: Basef ifimba afaꞌ wameꞌanamef naꞌamba. God anen nogogalaꞌ afitinai. Ina
    anota akot tailana kwasakwasala, owaꞌatin endilisi.
  cbv-cbv: Dios wʉ̃ʉ́h jwiítdih ã naóhniji bohéátdih bʉʉ yeebdíh wã naóhna caá. Dios
    tʉ́ini yoobát jʉmna, baabát panihni caá. Dedé yéejat wihcah, dʉpʉ́át caandíh ã
    wihcan caá.
  taw-taw: Klays chɨnop agñek nɨgɨnok takaw ak, nɨbop agñɨnɨgobun. God mɨlek yɨbɨl
    mɨdeb, kɨsɨlɨm sek ma mɨdeb.
  jic-NT: Cupj tjepjya'aquecj Jesucristo tjevelá. Jupj tjevele, niná pyaquecj cupj
    nun mpes. Tjevele Dios jaw jinwá. Lovin ma malala liji. Dios püste jinwá tulucj.
  zap-NT: 'Neree nak ne wneluu Jesucrist lo noo yra noo, rzëët noo we lo de yra de:
    ne laa Dëdyuzh nak bnii no ne bet dol rlaadet Ne.'
  wer-wer: Yesuu naëaan ten epël kat wiak ök yeniak. Anutu pi ëwa pepap yak pim naë
    ëwa pëënë wia. Koö nent pim naë wi naön. Won pan.
  ipi-ipi: Wamba Jisasa Kataisato pii mindi lea-kola, nanimato pii okone ale ema.
    Nanimato pii okone teke yakama languato, Gote bala tii-pene eya-kola, balanga
    undupi-lene aŋakopi mindi nayene ateya leyama.
  qul-NT: 'Caymi Jesucristopaj yachachiwaskancoka, kancunaman willamuyquichis: Dioska
    c''anchay, paypi ni ima tutayaj jucha canchu.'
  tnc-tnc: 'Mija ã''mitiᵽe. “Ba''iaja baariroka imabeyua Tuᵽarãreka”, ãᵽaraka Jesúre
    yijare bojaraᵽe. Ikuᵽaka sime: Ba''iaja baarijayurã imariᵽotojo “Tuᵽarãte ᵽuᵽajoaika
    uᵽakajaoka ᵽuᵽakirã yija ime yijaro''si”, ãñurã ᵽuri jairimirãkatakaja sajairiwã''imañurã.
    I''suᵽaka imawa''ri, wãjiroka ima yi''ribeyurã nime.'
  ter-NT: Enepone ihíkauvoti kámone ûti xoko Kristu, enepone koyúhoinopikemaka ûti,
    énomone ne itúkeovo ainóvoti sasá'iti ne Itukó'oviti kuteâti koeku uhapú'iti.
    Ako hahákuti xokóyoke.
  bmr-NT: Jibogoco Jesucristo mɨɨhaico jɨɨbuguhi. Jaanoco amɨɨhaico mɨjɨɨbeguehi Moocaani
    seseene aachɨcɨnɨɨbo iicanoco. Jaabovɨ ajashuno ɨcɨvono chahahi.
  fuf-fuf: 'E hino kibaaru mo men naniri mo on, meɗen ɓanginande on mo: Alla ko ndaygu,
    niwre woo alaa e makko.'
  bhl-bhl: 'Beli, Yesus em nulo duyemei, nu kiliko, yulo bokoyemkabuluw weng e kanekote:
    Sunbin-Got akalem ete ailbin kuw keko, kutiliw eisneng gel so banim te.'
  ons-ons: Iwa yemo donkisi Gipole Yesu wano detkonane more, ŋine ra wakone ŋidanmaine,
    Anutu eŋe qelaŋan, eŋano panaman mane mi pamaike.
  con-NTPO: 'Jesucristo qquen susi pañamba gi que''inga condase''fa: Chiga Quitsaja
    ño''a a''tatssia. Tisenijan me''i''on tsu ega sinttia''ve.'
  ghs-ghs: Nookare, Ohongai dzadzaho khooba oonita noho neta qupi ma qanga te ooraidzara.
    Noo oke nana noho toro nookaqi oke nike pobi hiire.
  peg-peg: ଆପେଂ ତା ତାକେଣ୍ଡାଙ୍ଗ୍‌ ଇମ୍‌ଣି ନେକ୍ରିକାବୁର୍‌ ୱେଚ୍‌ଚାତାପ୍‌ନା ଆରି ମିଙ୍ଗେଙ୍ଗ୍‌
    ୱେଚ୍‌ଚାନାପା, ହେଦାଂ ଇସ୍ୱର୍‌ତି ଅଜଡ଼୍‌ ଆରେ ତା ତାକେ ମାଜ୍‌ଗା ହିଲୁତ୍‌ ।
  txu-NT: Ga, akamàt kô tykkam me kute mỳjja pumũnh kêt ne mrãnh punuja pumũ. Nhym
    me memã pry kurwỳ nhym me arỳm irãkam katàt ba. Me axwedjwỳ ne me mrãnh punu nhym
    me arỳm memã Metĩndjwỳnh kabẽn jarẽ. Nhym kam me arỳm amim kuman kabẽnkôt katàt
    amijo ba kute mrãmri ne me irãkam katàt baja pyràk. Metĩndjwỳnhdjwỳ djãm mrãnh
    punun axwe? Arkati. Katàt amijo ban axwe kêtkumrẽx. Tãm ne Metĩndjwỳnh ar imã
    arẽ bar arỳm kuman arỳm ar amã arẽ.
  eng-WEBU: This is the message which we have heard from him and announce to you,
    that God is light, and in him is no darkness at all.
  gnw-NT: 'Numɨmbeu peve ñee Jesucristo umɨmbeu oreve vae. Jae co cua: Tumpa ico tembipe
    oĩ vae pe. Ico''ã etei pɨ̃tumimbi oĩ vae pe.'
  mux-mux: 'Pulu Yili-nga Málale-ni oliu nimba sirim ungele eni nimbu sikemulu akili
    i-sipa mele: Pulu Yili pa tiliele. Yu-kene súmbulu tuli te aima naa pelemú. Ulu-pulu-kis
    te kepe kalaru te kepe yu-kene naa pepa, yu yi piliipa kungnjuli pepa kake tepa
    molupa kunjuli yili.'
  maj-NT: Tsakúyani̱ Jesucristo̱ nga Nti̱a̱ná, kui xi nd'í xi ts'ín ndzjen ko̱ ndaha̱chí
    najmi tjín má jyun a̱jihi̱n. Kui xi tíb'eni̱jmíi̱hi̱.
  bkq-NT: Jesus Cristo aguehobyry tindatyby ise xina âyanmo nhegatuly. Koendonro mâkâ
    Deus, âdaunloenlâ inakai keba, inakai aieni keba warâ, iajinu emyenro, iamu emyenro
    keba.
  kue-kue: Kamo i ye Wam mina no punga pre ana dipene ende ene tomga. God, yene ambuglange
    moglkwa, ye mina mim kaima ta paikrukwa.
  cot-NT: Iroguenti nocamantajiaquempica itsatacaajiaquenaca Jesoquirishito icanquegueti
    irira Aapani Irioshi iriguenti Tsirencari, teequeate impitsecacoteji, teenicate
    inquempevaetimatempaji, irootaque icantantajitacarica Tsirencari.
  bnp-bnp: 'A ngava mi longo vona, ngane mi vakalongo mua vona i maea: A Vure a Nipara.
    I uka ranga hini ge uvo ge tabuli vona.'
  apn-NT: Nẽ Jejus kot tanhmã mẽ inhmã Tĩrtũm jarẽnh toja kot paj amnhĩ xô ri mẽ amã
    hã kagà. Nà Tĩrtũm kot amnhĩ nhĩpêxja mex o mex. Aa kot tanhmã amnhĩ tomnuj to
    hkêt. Mex o mex jakamã na hte tanhmã mẽ kot amnhĩ tomnuj to mã amnhĩ jagjênh kêt.
    Ãm kot amnhĩ to mex o kot amnhĩ to mex rãhã nẽ pa ho pa xwỳnh na.
  ctp-NT: 'Nde kwaꞌu ba ꞌwan chaꞌ nu wa ngwaꞌu Jesucristo ꞌwa: Ñaꞌan tiꞌ ska xaa ndyuwi,
    ngwañaꞌan lka Ndiose; xkwiꞌ luwi ꞌa kasiya ꞌin Ni, chaꞌ niꞌ kasiya ꞌin Ndiose
    ja ndiꞌin seꞌen tla, ja ndiꞌin chaꞌ kuxi siyaꞌ ti.'
  opm-opm: Jisas ohe ma naporisuh wanin meng orhor noh mama gurnong naporpat ohmur.
    Ma naporpat meng oh Got orhe bok oh er da ham kwitem hat pat dahe orhe bok oh
    eimat timbasnapmur. Yah da orhap gon gurus rit pat han Got ohmur.
  bvr-bvr: 'Janguny gun-gata ngayburrpa nyiburr-galiyana nula An-walkurpa a-wena arrburrwa
    rrapa minypa gun-guniya gugu nyibu-ngurrja barra ana-gorrburrwa, nipa janguny
    gun-guna: Wangarr nipa an-gujayanaya, rrapa gala gun-nga ana-munya gu-ji nula;
    wurra jarra nipa an-gujayanaya wupa.'
  wal-wal: Nuuni appe siyidi, intteyyo yootiyo kiitai, “Xoossai poo7o; aani xumi mulekka
    baawa” yaagiyaagaa.
  zad-NT: 'Diikin bli'' bsedi Jesucrístona'' neto'', na'' chyix̱je''into''n le'':
    Chioza'' nake'' ka beeni'' daa nake'' ḻiizelozi beṉ'' ḻi beṉ'' shao'', na'' bibi
    dii mal ni de wxiye'' nsee, diika'' nak ka yel c̱hoḻ.'
  kmg-kmg: 'Dâŋ biŋe Jesuraonec kecšiŋuc manambeŋte ŋazaeŋgopeneŋ: Anutu e tatamac,
    dapâc i erao moc mi fohuŋgaŋkekac.'
  aso-aso: 'Idoꞌ ezelatiꞌ giluneꞌ gamazi nene neꞌmino neive: Eita initeꞌ goloso litiꞌmusouꞌ
    initeꞌ hamokisi mo kekeꞌ nomive. Nomivo Oꞌmoso ezela neve initeꞌ lamineꞌ labanakovoꞌ
    neive.'
  uli-uli: 'Hapatpat la hamem ha rongrong mo irel molwe Lol ngo hasa kapta loh ila
    iye sengal: Deus mele teram, ngo tor sugfed ruchupung le ye mel lal depal.'
  nin-NT: Wanggo yo su ure ku nggo inta i wo zhi nu Uzuma wa ku, ni ko bre ki imba
    na ku ziza nggo di Abachi à si ila i uru. Ibwu i sama nu umi umaku.
  tgk-tgk: 'Ана ин пайғом, ки мо аз Масеҳ шунидем ва ба шумо эълон мекунем: «Худо
    нур аст ва дар Ӯ ҳеҷ торикие вуҷуд надорад».'
  acu-NT: Ju chichamnaka Jesucristo iin nuitamrau asamtai, juka iisha antuku asar
    yamaikia atumin ujajrume. Yuska nekas paantaitai. Tura asa niinka teeka pengké
    atsawai.
  cak-WNT: Y wacami c'a nikatzijoj chiwe ri xubij ca ri Jesucristo chake riyoj, chi
    ri Dios can sakil wi, y majun k'eku'm ri c'o ta riq'ui.
  ebk-ebk: 'Nauy nan chamag ay chinngormi as nan Anakna ya epakaammumi kan chakayu:
    Hi Apo Dios at silaw ay manilaw as numnum nan tataku, ya maid poros ngongot kan
    hiya.'
  spa-PDDPT: 'Éste es el mensaje que escuchamos de Él y les anunciamos: Dios es Luz,
    y ninguna oscuridad hay en Él.'
  ruf-ruf: Ahuno usenga watuhulike kulawa kwa Yesu na twowapetelani. Imulungu iyo
    ghumwanga, mna yeye kuduhu chisi chochose.
  gun-gun: 'Ha''e gui ayvu ixugui roendu va''ekue, ha''e pẽvy ju romombe''u va''e
    ma pova''e: Nhanderuete ma hexakã va''e, hexe ma neĩ peteĩ henda py noĩ pytũa.'
  agu-BL: 'Je bin xtxolbile''j yi talnak Jesucristo sketz: Yi Ryos, chin skoj nin
    te talma'', na qui''c mu''ẍ tal til.'
  isn-isn: Uwu wuwo ulagiiligwa nai kuigulye kupuma kitalakwe nu kumutanantilya; Itunda
    ingi welu nu mukati akwe kutili i kiti ga ni kiniino.
  ilo-ULB: 'Daytoy ti mensahe a nangeganmi manipud kenkuana ken ibagami kadakayo:
    Ti Dios ket lawag ket pulos nga awan kinasipnget kenkuana.'
  pir-NT: 'Ahri buheye Cohãcjʉ̃ macʉno ʉsãre tiquiro yahuri ijiye nine. Yojopʉta ahrire
    yahunatja ʉsã mʉsare: Cohãcjʉ̃ buhrioro yero saha ijire. Buhrioro to wete marieno
    saha tiquirore ne ñañe mariedare. Ñañe nahitiano yero saha ijire. Cohãcjʉ̃re ne
    ñañe mariedare. Tiquiro sa ijiye tiyere yahuaja mʉsare.'
  anv-NT: Gɛ abya ayi ɛsé dewuú ɛta wuú ne dégarege ɛnyú, nnó Ɛsɔwɔ alú geŋgbɔ,
    gemua gepɔ ne ji cháchá.
  sab-NT: 'Geru ai ulita Jesucristo giti Jesucristo cha ulita tku tangle kare, geru
    ai amaña cha kete ba ulitage: Chube no salengwli jichra chratigenga no kle gwade
    kare, Chube no trate ulita diali, ama ta me nga jereske kare ole ni lle me no
    gweale kle ama tale, ama no diali ama kwian ta gbanga toi no trate salengwli jichra
    kle kwian gbe ten kare.'
  tmd-tmd: Jisas Krais anɨŋ yadmɨn nugwöl mönö aku ñɨgö yadɨba rɨmɨdla. God nuŋ mila;
    nuŋ pɨxmaga alɨg mɨdöl.
  acr-NNT: 'Ekꞌu wa tzij qatom che ri Qanimajawal Jesucristo e kaqaqꞌalajisaj che
    alaq: Ri Dios e Qꞌijsaq yey rukꞌ Rire na jinta kꞌana qꞌequꞌmalil.'
  kpg-kpg: 'Gimaadou e agoago adu gi goodou di agoago deenei, dela gu longono ai gimaadou
    mai baahi Tama a God, boloo: God la go di maalama, di bouli i dono baahi ai.'
  taj-taj: ङन्‍से परमेश्‍वरला झा येशूग्‍याम थेःबा समाचारनोन एनीगदेदा थेःना लबा मुला।
    थे समाचार चुनोन हिन्‍ना, परमेश्‍वरनोन य्‍हाल हिन्‍ना, परमेश्‍वरदेन छ्‌याम धोप
    भिबा मुनोन आरे।
  avt-avt: Krais ketpei hɨm im te haiu metpiyem. God hɨrak kɨre wepni. Hɨrak ap kɨpre
    wɨtaan au.
  cbk-cbk: Este el mensaje que ya habla canamon el Hijo de Dios, y ahora ta anuncia
    came con ustedes que Dios amo el luz y nuay nada de oscuridad na di suyo pensamiento.
  uig-ARA: ۋە بىز ئۇنىڭدىن ئاڭلىغان ھەم سىلەرگە بايان قىلىدىغان خەۋىرىمىز مانا شۇدۇركى،
    خۇدا نۇردۇر ۋە ئۇنىڭدا ھېچقانداق قاراڭغۇلۇق بولمايدۇ.
  tuf-tuf: Jesusat is quin ehcujacan uchan eyro. Isat acsar ba quin ehcunro. Siran
    urá wíqueyro. Uw quin urá wícayat eyin ur icar cuanír éytaro. Siran cuan áyqueyro.
    Ur ayro. Ur ayan cuít etar Síratra ay batra yájtiro. Bíyinat ay bár yajcayat,
    eyin ur icar tínjacan wanro. Siran cuan ayquey etar ur icar tínjacan wanra batro.
    Ay batra yájtiro.
  abx-abx: 'Yayto i sumat sakarawat kami'' tikang si iya ngan nagparapasamwak kami''
    si ka''am: I Diyos i danta''; gana'' gayod kalu''uman anan si iya.'
  mco-NT: Jadayaabɨ Dios y'ayuc ytɨy'ajt Jesucristo tɨ xyajnɨmäyɨch e nañ cham ɨɨch
    miich ajcxy nyajnɨmaaygɨxy. Dios huädz ytɨy'ajt mɨɨdɨty, ca' ma Dios anɨɨdägy.
    Jadu'n Dios nipaady nej tüg jɨɨn ytɨɨcxy ma tüg it e ni ca' ni mɨna ypïch.
  cpb-NT: 'Jiroka ñaantsi riyotakaanari Cristo, irootake nowawisaimiri eerokapaini:
    Iitaitziri Pawa “Kiteesheenkari”, te oshiyawo tsirenikiri.'
  aon-aon: Enyudok baraen douk apak memnekan nakriyen iri douk enyudok douk makripep-umen.
    Baraen enyudok. Iruhin anan douk kabi lait um. Yopuyopun abom aria madae karowihi
    um anah arukwutigunih aih hupenyan um, aria ta mare nenek enesh yoweishi inahos
    uwe, uwok meyoh.
  hus-NT-2005: 'Jechéꞌ jaꞌich an tsubaxtaláb xi tu okʼtsi na Jesukristo ani xoꞌ tu
    okʼtsaltsik teye: ke na Dios jaꞌich na kʼwajat jelti an tajaxtaláb ani yab waꞌach
    ni wéꞌ i jikʼwaxtaláb ba Jajáꞌ.'
  mig-NT: 'Te ya̱''á kúu tu̱''un ni̱ ka̱jini so̱''o‑ri̱ ni̱ ka''a̱n‑ya̱. Te tu̱''un‑ún
    kájani‑ri̱ nuu̱‑ro̱: Máá Dios kúu luz. Te nuu̱ ncháá máá‑yá, tú kutɨ na̱ ñu̱ñáa
    íó.'
  bps-bps: Ani santulen talingemi di katdò Tingaan di gami, dunan Dwata i too glut
    lwa, na landè kifu di kenen balù tukay.
  mbs-mbs: Seini se intoladà i Jesu Cristo dinineg day, aw ipegtoladà day heman kenyo.
    Timanem se kelowahan, aw yan wedad palos kengitngitan diyà kandin.
  tof-tof: Da módóga, ki ne bóktan barrkrrurrü Godón Olomdógab, ki pupaindakla wagó,
    God zyóna; darrü tümün oyaka babulana.
  cme-NT: 'Iŋ nuɔ mamaŋ Yesu-Kirsa nuŋgu-na aa tiɛ waŋ-ma baa-na, ma yaa daama: Diiloŋo
    dii ŋaa gbagbaama; kukulbelle diei dii si dii-yuɔ.'
  sus-sus: Muxu naxan mɛxi Isa ra, muxu xa na dɛntɛgɛ sa wo bɛ. Ala findixi naiyalanyi
    nan na. Dimi yo mu na a i.
  pon-2006: 'Eri, iei padahk wet me se rongasangehr Sapwellimen Koht Iehros, oh se
    pil padahkiwohng kumwail: Koht, iei marain, oh sohte kisin rotorot kis mi reh.'
  dad-dad: 'Od enĩ, amã ĩ bun tamal karĩ mau fen, ã yaor mafe marokeneik: Negur ĩ
    lalan, ĩ bun gugum taka to ibodok.'
  zab-NT: Ndé ná ni bseed Jesucrist dunnɨ, anre ax cadixteenni lot dec Dios ná bieeny
    ne laany xíteete duldti rbeznény.
  jae-jae: Ŋawae taŋ aêac aŋô aŋga ênê ma asôm lasê gêdêŋ amac naŋ, biŋ tau tonec
    gebe Anôtô eŋ ŋawê, ma ŋakesec teŋ gêc eŋŋa atomanô.
  ksd-ksd: Ma go ra varvai ave ga valongore tana, ma ave ve tar ia ta vavat, ba God
    ia ra kapa muka ma pa ta ik a matmat na bobotoi i tur pirana.
  msm-NT: 'Seini to diya kagi ni Jesu-Cristo no nadinog noy no ingnawnangon noy isab
    iyu: To Diyus kaawang, aw wada kadigyom duon kandin.'
  myk-myk: Wʼà jomɔ pemu logo Yesu Kirisa mu di jo yi mu ge, pee pu wa pe na Kilɛ
    ɲɛ kpɛɛngɛ, nibiige yafiin wa wu ni wɛ.
  sbe-sbe: 'Teina wasa ta iya kalinawai ka lapuhai na ka hededegabaei kalimiuwai:
    Yaubada meta dawaya, iya unai nige masigili hesau.'
  mcr-mcr: Kukŋuä, Ymeqä Jisasi Kraisi Iqu tqaŋgi äwiyäŋquä di, ne heŋi awi, ii etqu.
    Iqueqä kukŋui tiiyi. Goti Iqu, we-huŋqä-qu eä, Iqutäŋi, hea-pqä hmbu mäwitqe.
  cux-NT: Chuū ní nduudu chí ch'iindiveéⁿ 'nū yeⁿ'é yā. Chííⁿ chí ngaⁿ'a 'nū chi Dendyuūs
    ní chidɛɛvɛ. Níícú mar 'áámá maāiⁿ nguɛ́ɛ́ ndúúcu yā.
  tur-YTC: 'O’ndan işittiğimiz ve size bildirdiğimiz haber şudur: Tanrı ışıktır ve
    O’nda hiçbir karanlık yoktur.'
  san-ITR: vayaM yAM vArttAM tasmAt shrutvA yuShmAn j nApayAmaH seyam| Ishvaro jyotistasmin
    andhakArasya lesho.api nAsti|
  bel-N: І вось тое абяцаньне, якое мы чулі ад Яго і абвяшчаем вам, — Бог ёсьць сьвятло,
    і няма ў Ім аніякае цемры.
  sch-sch: 'A nâipasal renga chong kin riet nin kôma kin phuong chu mahi ani: Pathien
    chu vâr ania, ama kôm chu ajîng reng om tet mak.'
  mic-MIQNT: Nige' telimuloq na agnutmaqan ta'n Se'sus telimugsieg'pnn. Ula na telueg,
    “Gjinisgam nemitoq ms't goqwei aq mo goqwei mimugwas'gtnug muta ms't goqwei nemitoq.”
  huu-NT: Jesucristomona caɨ cacaja rafuena omoɨmo ja lloitɨcue. Jusiñamuidɨ jaca
    mareuidɨmɨena jira, useredɨnomo ite isoide. Naimɨe comecɨdɨ jaca jeanina jira,
    jitɨredɨnomo iñede isoide.
  jiv-NT: Yus imiá tsáapnin asamtai kiritin Ni̱i̱nkia peṉké atsawai. Nu chichaman
    Jesukrístu in unuitiamprakrin nuna atumniasha ujaajrume.
  otm-NT: Nu'a Oją ran Nɛqui a, nde da ma xʉn hotho a, nɛ hin'yʉ ra 'bɛxui nangue'a.
    Nɛ gue'a ram hma bi xije ra Jesucristo, nɛ gue'a dí xi'ahʉ a ya.
  dah-dah: 'Be, saba Yesu beleŋ dirke nurtiŋ goyen gago momoŋ dirniŋ tihit. Meremiŋbe
    gahade: Al Kuruŋbe hulsi yara wukkeŋ wor po, mata buluŋ miŋmoŋ. Mata buluŋyen
    kidoma goyen dirŋeŋ muŋ kura yeŋ hitte ma hi.'
  tnk-tnk: Nəɡkiariien i kɨmaha iahəreɡi in rɨməni pehe tukumaha, nənə iahaməni pehe
    tukumiaha, mə Kumwesən in nukuraanien nəpitəvien riwən anan irə.
  kpr-kpr: Geka namane Keriso kena ningido, nemokena sari dae erera amo, eviri. God
    mo, nu usasa bekári. Numokena a nunda jokáda, tumba eni tefori.
  san-IAS: vayaṁ yāṁ vārttāṁ tasmāt śrutvā yuṣmān jñāpayāmaḥ seyam| īśvaro jyotistasmin
    andhakārasya leśo'pi nāsti|
  nho-nho: 'Teenei te taratara maatou ni llono i tana Tama no hakaea atu ki kootou:
    TeAtua raa ko te maasina. See hai kina e poouri e takoto iaa Ia.'
  gym-NT: 'Kukwe diribare Jesukristokwe nunye abko erere nunta mike gare munye abko
    krörö: Ngöbö abko ñotra kwrere amne kä iko ñakare jire chi btä.'
  azg-NT: Ndö vaa jñꞌoon na toninncyaa Jesucristo na conanꞌmánhanꞌ ndëëhoꞌ. Tso jon
    na nquii Tyoꞌtsꞌon conduihin naxuee. Juu jñꞌoonvaꞌ tsiꞌmanhanꞌ na taquintyja na
    ya conduihin, minꞌchjo tyiꞌquitsixuan jon ntyja ꞌnaanꞌ juu na condui najaan.
  bhd-bhd: ज़ै खबर असेईं प्रभु यीशु करां शुनी, ते तुसन शुनातम, तै ईए; कि परमेशर लोअरो
    ज़ेरो शुद्धे, ते तैस मां किछ भी आंधरू (बुराई) नईं।
  too-NT: 'A''ntūn quincāmāsu''ni''ni'' Jesucristo, ū''tza'' a''ntū iccāmāsuni''yāni''
    hui''xina''n. Lā'' ū''tza'' huā''mā'': Dios ū''tza'' xkakana''. Lā'' tū'' lhā
    cā''pucsua'' a''nlhā huī'' xla'', como xla'' lej tzey lā'' tū'' maktin tlahua
    a''ntūn tū'' tzey.'
  ind-AYT: Inilah berita yang sudah kami dengar tentang Dia dan kami sampaikan kepadamu,
    yaitu Allah adalah terang dan di dalam Dia sama sekali tidak ada kegelapan.
  cjo-NT: 'Iroñaaka nokamantemiro ikamantakinari rirori. Maawaeni okaatzi rantziri
    Tajorentsi okameethatatzi, rootaki roshiyaperotantakawori kitejiri koñeetyaaki
    kameetha: tee ikemakaaneentawo rantziro kaari kameethatatsi, rootaki kaari itsitenitaneenantari
    rirori.'
  nsn-nsn: Rone tero uelhire geking longoro turuiem tang Kristo, karing hire tauete
    tamiuoum. God Inggono ter luh, dohi lolono tatanon ahik me kitup tagu.
  san-DEV: वयं यां वार्त्तां तस्मात् श्रुत्वा युष्मान् ज्ञापयामः सेयम्। ईश्वरो ज्योतिस्तस्मिन्
    अन्धकारस्य लेशोऽपि नास्ति।
  tna-NT: Cristo ja mesa jabuetsuati cuana ecuanaju buetsuatana. Tueda jabuetsuati
    cuana ecuanaju micuana jiahue equisainia. Diusu da hueda nime Cristo ja ecuanaju
    buetsuatana. Aimue apuda tu peje su yani mahue.
  lid-lid: 'Aso ndranuhun nadu Kindrei Jises Krais asehek sahou dah, ya aso asehek
    nyala aha i buku doh: Kindrei badeh, iy lomadan labai, lulik winiyan basahan tan
    o badan bwe.'
  wim-wim: 'Yaa, kan inan ngeeyān a! Ngan Jesus Christ.antam wik waaꞌanan niiyant
    ngula. Ngan ngeeyan nunang Jesus.ana wik inangan thaw-thaw, aꞌ niiyant ngul waaꞌān:
    nil God.an-a, keꞌ nganth anman wunana, ngaaꞌ keꞌana! Nil anman nganth wun-wunan.'
  zga-M: 'Aga gu mamenyu ugutupulikhe ukhuhuma khumwene nakuvavula: Unguluve ve lumulu
    mugaati mumwenu mulenchila hisi napadebe.'
  yom-yom: 'Tala mawu mama mambu tuwa kuidi niandi ayi tulembo kulusamunina : Nzambi
    widi kiezila ayi mu niandi muisi kadi tombi ko.'
  eng-NNA: 'This is the word that his Son told us, and now we are telling you: God
    is truly without fault, truly he is good always.'
  san-SIN: වයං යාං වාර්ත්තාං තස්මාත් ශ්‍රුත්වා යුෂ්මාන් ඥාපයාමඃ සේයම්| ඊශ්වරෝ ජ්‍යෝතිස්තස්මින්
    අන්ධකාරස්‍ය ලේශෝ(අ)පි නාස්ති|
  yut-yut: 'Yesu Kristo da gen yaŋban nandagɨmaŋ uŋun naŋ gɨn dayamaŋ. Gen uŋun yaŋ:
    Piŋkop uŋun teŋteŋɨ. Uŋudon pɨlɨn tukjok kɨnda dɨmasi tosok.'
  grc-BYZ: Καὶ αὕτη ἐστὶν ἡ [ἐπ]αγγελία ἣν ἀκηκόαμεν ἀπ᾽ αὐτοῦ καὶ ἀναγγέλλομεν ὑμῖν,
    ὅτι ὁ Θεὸς φῶς ἐστι καὶ σκοτία ἐν αὐτῷ οὐκ ἔστιν οὐδεμία.
  cpc-NT: 'Jiroka ñaantsi jiyotakaanari Cristo, irootaki nowawisaimiri iirokaiti:
    Jiitaitziri Pawa “Kitainkari”, tii ikimitawo tsiniriri.'
  nhg-NT: Nemiechpubelea lo que tli yejuatzi otiechelfejque tejua. Yejuatzi oquejtojque
    que Deus iloac tlöbile, hua ca yejuatzi amo tli onca niontle tlajtlayohuaquelestle.
  nya-nya: 'Uthenga umene tinamva kwa Iye ndipo tikuwulalikira kwa inu ndi uwu: Mulungu
    ndiye kuwunika ndipo mwa Iye mulibe mdima konse.'
  ngu-NT: Sa no yejhua in temachtijli temechchiliaj yejhuan Jesucristo otechmachtij.
    Otechmachtij ica Dios sa no yejhua tlahuijli pampa yejhua yolchipahuac niman xoncaj
    itlaj tlayehuajlotl ipan inemilis.
  kup-kup: Met Kristo pim gizasinañ haohan dei hateveteogit ñetiv arin añakaz ev teg.
    Godih kutur nat bon, oñ piih aliz nenao hez.
  jid-jid: Wa yi hi imbre wa kita ki woh jri ni'u ki hla ni yu'u, Irji hi kpan ni
    wu ibwu na hei na kofi.
  wmw-wmw: Sambi, eyi ndi habari yatinsikire iye na tukwerezani umwe, kuwa Mwenyezimungu
    ndi nuru. Nkati yake kisi anta aba acishubutu kuwepo.
  gmv-GGM: Nu izape siydi intes yootiza kiitay Xoossi poo7o iza acahan mulekka dhumay
    dena gizaysako.
  ssg-ssg: Tenen kakain ie amite hongoen ti Jises Krais ape amite kaxi hani amuto
    ka Haeu se solian tapein masin xewai alon, tap wanen lialun tetan.
  zpo-NT: 'Nu kwaane nak kwaan né Jesucrist lo re nu, nu snee nseed nu re gu: Dios
    nak xni, nu tira nyent yalnakaw lo xaa.'
  poy-poy: Su ujumbi yatuwupikaniriti kwakuwi na yatuwabwelera mwenga kuwera Mlungu
    ndo ulangala na kwakuwi kwahera luwindu nakamu.
  qwh-NT: 'Quemi Jesus yachatsiconqanta wiyayanqä. Y tsetam qamcunata willayaq: Diosnintsicqa
    actsinomi. Manam pëchoqa ni imepis paqasnoqa cantsu.'
  gaw-gaw: Nai ig daunigp̱a doot, ag amelagp̱a madiṯem ele amu inam. Kayak Nug am
    amahlak amu gatatu nakok laa nuhigp̱a ii daaṯe.
  nca-nca: Norendo mande Yesuko nore nimiraró, ŋu yesowo yimitoyoteto. Mande ŋuko
    ŋandiro, Anutu ŋuko hiyó naŋge, huriri tomó ta kato kama wisumuŋoyote.
  zpz-NTPP: 'Nii riidz nu güeñ de̱ nu mnii Jesucrisht lo̱ de̱. Nunu shaal de̱ ñii
    lo der: Ñgyoozh nam gal nu na zeꞌ yuꞌ yaa, gun dzi yon mi. Par lo Ñgyoozh sac
    la cyi.'
  mkj-mkj: 'Ioar padahk wa me ma kamai ne rongjang Nihn Koahs Iehrojjo, apkas kamai
    pel padahkihoang kamwai: Koahs ioar maram, apel johpwa ros kij mine ipoa.'
  zac-NT: Ndëꞌë na dizaꞌquë nabëluaꞌa Dadë Jesucristo, nu bëdiaꞌa diꞌdzë naꞌa lu të
    de quë guldí Dios, nápëdiꞌiꞌ duldë; limpi náhiꞌ ziquë llni.
  kyg-kyg: Goti Mafaꞌneꞌamoꞌmo ina ge huno laha paiꞌnigeta afitetaeꞌmo aeta hakalo
    huta lapa nepaune. Lapa paitaeꞌmo Gotiꞌa ha le yaꞌaꞌe vekamo maiꞌnigeno aipafiꞌmo
    hani yaꞌamo alagi ohaneꞌniye, huta lapa nepaune.
  kmk-kmk: Ot siyatu tun damaga dingngoḻ mi kan Jesu Kristu un piyaon mi un ipatigammu
    kan dikayu. Si Apudyus alig na ud silaw. Naid pulus koḻop kan siya.
  cao-NT: 'Ja yoani ca chani ë nicaniquë. E nicani ca roha mato qui ë yoahai ca tsi
    xo naa: “Huëa xo Dios: tsëmo yama xo” i ja ni quiha.'
  bbr-bbr: 'Ik kiro ämän Anut nukan mokoi nukan oksau pakan roumun awaraurum. Kon
    ämän kesek: Anut nuka ko arou senes, kar pututu ko opok rawau wa.'
  inb-inb: 'Jesu­cristo kikin ima nukan­chita iacha­chis­ka­ta­mi uiar­kan­chi. Chasa­lla­ta­mi
    kam­kuna­ta­pas kasa willan­chi: pai Taita Dius, pun­cha­lla­mi ka, mana panda­rii
    tiag­manda. Paipa ñawipi, tutaiai mana tian­chu.'
  hrv-hrv: 'A ovo je navještaj koji smo čuli od njega i navješćujemo vama: Bog je
    svjetlost i tame u njemu nema nikakve!'
  box-NT: 'Dìo kà lé le bíonì na wa ɲá o Yeesu *Krista cɔ̃́n, dìo wa à bue
    á a na mia: Le Dónbeenì ka wéréwéré lòn khoomu. Hàrí bìo ɓúi yùiíi
    lòn tíbírí á mía le yi.'
  ote-NT: Nuje dí xiꞌahe núꞌa̱ bi xicje ma Zidadahʉ ra Jesucristo, gue Ajua̱ xá ntꞌaxi
    nja ngu ꞌnara hyatsꞌi ri yotꞌi, ne habʉ ꞌbʉiꞌa̱ otho ra ꞌbɛxuui.
  wnu-wnu: See qob wonou wau eng qob ininob qamara igumin eng aninob quraum. Qenu
    wo munon qenenginob, itum eng wo pi et bais me igo.
  zam-NT: Con' ndxè' nac cón che'n di's co' mblu' Jesucrist loo nu' no ngue lu' nu'i
    no ngue te'th nu'i loo gu', ne, le' Diox nquée xnìi, co' nee di's, nac Diox Diox
    ndacpe' no nec thìb con' xin no con' cap no co' nac rye loothe con' ye'rsin' gác
    yòo loo Diox.
  zyp-NT: Ma bia heh a Sawcapaw taitah thui he peh katei, naaning kaa ca chingpaw
    he cawh a cang. Khazing cawh khainah cang ka, Ama a chung leco muinah zehmai ung
    be.
  sey-NT: Iye coca cato Jesucristo yëquëre yeꞌyaseꞌe aꞌë. Ja̱re mësarute quëahuë.
    Maijaꞌquë cato ë̱së miañeje paꞌye miaquë api, i̱te ti peoji, nea te̱ꞌte macaje̱.
  nvm-nvm: Vuak igi no nijaidiavo iji no Godon Farif ijar kuarduinma no iji abe ja
    kuardiav. God fu sanainma iji ga ar fu fino iji fu sanainma ijesugin gavo nakinma
    iji ja gakva bakin.
  mps-mps: 'Te Kraisgo dabolo ola mani po dago megi dagebolo hania ola mobao. Te po
    e dao: God aga te ula dao, tama dwasianu hulia sali agade me elalubo menio.'
  seh-seh: 'Apo mphangwa zidabva ife kuna Kirixtu zinakupangani ife ndi izi: Mulungu
    ndi cieza. Muna Iye nkhabemo cidima na pang''ono pene.'
  pab-NT: 'Iraiti Cristo isa womana hoka wiyakaihenere xihiye atyo exe: Enore atyo
    xaokanatyakalati, maisa makaliroti aka ihiye.'
  llg-llg: 'Nanonolik fo Yesus nafada ai ndia, na hatematak ia, ai sangga mafada ei,
    leoiak: Manetualain ndia, neulau hiak. Taa hambu Ndia manggalaun fa boe, Ndia
    sama leo manggaledok mana masaꞌak, fo makiun taa fa boe.'
  kyf-kyf: 'Gbʋ -we -a ''nʋa -Zezu Klisɩ ŋwɛɛ, ''ɩn -a mɩa aɩn -yla gbada, mʋ mɩa
    da: -Lagɔ mɩ zlɩ nya, ''ɩn nikpise ''nɩ ɔ ''wʋ -mɩ -gba.'
  tpi-tpi: Mipela i harim Jisas Krais i autim tok, na mipela i autim long yupela.
    Dispela tok i olsem, God em i lait, na i no gat liklik hap tudak i stap long em.
  mih-NT: Ihya cuu tuhun i cutuhva ndi sihin maa ra Cristo, ta zacoto ndi sii ndo.
    Maa ra Ndyoo cuu ra tañi minoo ñúhu, ta ñahñi sa ña vaha (tañi sa ñaa) iyo sii
    ra.
  qvh-NT: Tayta Diosninsega acsinömi caycan. Payga manami imaypis mana alitaga ruransu.
    Tayta Diosninsi sayno cashgantami Jesucristo yachasiyämash. Saynölami nogacunapis
    yachasiyä Tayta Diosninsi acsino cashganta.
  kms-kms: 'Wand beghi Jisas nde pu putungu di nungoqi simbe buduq kin taq ven: God
    nikinne ni ti, ninde bur yengu segi nganye.'
  agn-agn: 'Narin tang naba-yan amen ong ni Jesu-Cristo, ig ang agbabalita amen mandian
    ong nindio: Ang Dios mayag, ig andang pisan ay maki-lep ong nandia.'
  nhi-NT: 'Yeh nin tlahtol tlen otsilihqueh de Yehuatzin Jesucristo uan yeh non itnamechonmatiltiah:
    Yehuatzin Dios yeh tlanestli, uan itichtzin amo catqui dion tlen tlayouilotl.'
  ttc-NT: 'B''ix aj ntzani te tpakb''alil aj owok qcha''o''na tuky''i''l b''ix nxik
    qpakb''a''na te etetz ti''j te Qtata Dios: Tetz b''an galan b''ix ti''j tetz ch''inwt
    nya''tx galan.'
  dan-1931: Og dette er det Budskab, som vi have hørt af ham og forkynde eder, at
    Gud er Lys, og der er slet intet Mørke i ham.
  kwj-kwj: Do mwanji rini ki nu mendisini kunu ni nu bwandau mwanji mwe ti ka hinga.
    Gotri rini lamu hinga, hunduche fori rini ichakinda nambwe.
  vie-OVCB: 'Đây là thông điệp Đức Chúa Trời giao cho chúng tôi để truyền bá cho anh
    chị em: Đức Chúa Trời là ánh sáng, trong Ngài không có chút bóng tối nào.'
  kze-kze: Áánútu ááninko simásímakain-ainta simátimeta séta Áánútu sámo kaiwáíná
    ááimba póna túnín-tantaa'a kwempímbá íma kwáyáiye.
  mpj-mpj: Wangka ngaanyaya ngangkula! Mamamili kajalu-lanyaju julyju parnangka wajarnu
    jilanya. Mama ngarnawarrapurlukanga junga wulu nyininpa, mirta walyku nyininpa,
    ka walykukaja ngapini.
  lbk-lbk: 'Siya na nan chamag ay chinngemi ken siya ay ipaammomi ken chakayo: Si
    Apo Dios et silaw, ya maid paat follinget ken siya.'
  mto-NT: 'Je̱ ayook tseꞌe juuꞌ a̱a̱tseꞌe xvaajnji je̱ts a̱a̱tseꞌe nꞌamo̱tunajxy,
    je̱ꞌe̱ts a̱a̱ts miitseꞌe nvaajnjidup. Jidu̱ꞌu̱mts je̱ꞌe̱ veꞌe vyaꞌañ: Ni vinxu̱pa
    xa veꞌe ko̱o̱ꞌts kyaꞌit joma veꞌe je̱ Nteꞌyam, tum je̱ ajajtk ma̱a̱tts je̱ꞌe̱
    veꞌe.'
  bzh-bzh: 'Lob ġaġek sën he hanġo banër ranġah vu ham lo, yiḳ nebë sënë: Anutu
    nesepa loḳ nġaa ranġah-yi mu, gaḳ nġaa malaḳenu-yi teka su neggëp vu yi
    rë.'
  guj-2017: હવે જે સંદેશો અમે તેમના દ્વારા સાંભળ્યો છે અને તમને જણાવીએ છીએ, તે એ છે
    કે ઈશ્વર પ્રકાશ છે અને તેમનાંમાં કંઈ પણ અંધકાર નથી.
  jvn-NT: 'Para sedulur, kabar sing diwulangké marang awaké déwé karo Kristus lan
    sing uga diwulangké karo awaké déwé marang kowé uniné ngéné: “Gusti Allah iku
    pepadang lan ora ènèng pepetengé blas.”'
  byr-byr: Yagaala daꞌ Kɨraazɨtɨyai kanedaꞌ kadɨka wɨꞌnona yɨhɨthɨvanɨgo. Saꞌ daresɨ.
    Gotɨyai baakevɨ aaya kaavɨlyalyɨ. Sahwarɨ jɨhɨnya maalɨka aane pɨmɨlɨꞌ kɨmɨlɨꞌ
    muwarikelyɨ.
  ian-ian: Ngwuk kat mbutɨwa nyaangɨt Kraistnanamba klalaa mbupmat yigowun. Wan nyaangɨt
    kɨngiyan. Godna vak apma vak mɨna lɨgandɨ. Kavle vat ana lɨgandɨ.
  hun-hun: Ez pedig az üzenet, amelyet tőle hallottunk és hirdetünk nektek, hogy Isten
    világosság és nincs benne semmi sötétség.
  mcf-NT: Esuquidistun Nuquin Papa chuibansho nuqui tantiondacpadomboen chuioaimbique.
    Tantiata. Nuquin Papa Bëdambocquid Abentsëcquiobi nec. Icsapenquiocquid aidi nec.
  kjs-kjs: Go agale nipuna lisa agale naame pagoma nimi-para go-rupa lagialema. Gote
    nipu ora paa-rupa pia-pulu nipu madaa oge ribaale koe ele page meda nawia.
  mni-mni: 'Eikhoina mahakki Machanupadagi taraba amadi nakhoigi naphamda laothoklaba
    paojel adu asini: Tengban Mapudi mangalni, aduga mangonda amamba amata leite.'
  yad-NT: 'Ranuma si̱tenu rani̱cha tu̱choda jiryatiy Jesucrístu datyadoda nu̱y, nu̱tyu̱chu
    diye jiryivara: Ni̱ni̱ Ju̱denu si̱tenu vanda no̱no̱nu̱rya, ne tarade nupocudi
    saniy (jiryatimyu̱ ne vana̱y sajuuchuvay).'
  mxb-NT: Diꞌa kuaꞌa̱n ña̱ ni̱ da̱náꞌa̱ Jesucristo noo̱ ndúꞌu̱, sa̱ꞌá ño̱ó kásto̱ꞌon
    ndu xíꞌín ndó. Chi̱ ni̱ da̱náꞌa̱ na̱ noo̱ ndú ña̱ ndato tóo̱n Ndios, chi̱ na̱
    vii kúú ná, ta ni lúꞌu̱ ko̱ íin naá ná.
  pon-2006A: 'Eri, iei padahk wet me se rongasangehr Sapwellimen Koht Iehros, oh se
    pil padahkiwohng kumwail: Koht, iei marain, oh sohte kisin rotorot kis mi reh.'
  maq-NT: 'Cjua xi cachja Jesucristu cojo niji ne, cuitjin fi: Nina ne, hatuxa tjemu
    ndaja me. Tsajin camahani cjuatsehen hiscan tacun me. Hane ha cjua vëhë ni xi
    tinújin cojo nuju.'
  hto-hto: 'Bie úrillauai Jesucristo caɨmo llogáuai. Afena jino ómoɨmo llotɨcaɨ: Juzíñamui
    comécɨna egáioidɨmɨe. Afémɨemo jaca jítɨnona iñede.'
  por-BRBSL: Esta é a mensagem que ouvimos dele e anunciamos a vocês, que Deus é luz
    e que nele não há escuridão alguma.
  ces-NKB: To je pak to poselství, které jsme slyšeli od něho a oznamujeme vám, že
    Bůh je světlo a není v něm žádná tma.
  cui-cui: Po diwesi Jesucristo pana cuiduba barapo diwesi xuya paca tsipaebatsi xua
    Nacom pexainyei jʉntʉ coyene peyacuiya jinaein. Bapon jopa xeinaeyo peacuirube
    coyenewa pejʉntʉ coyenewatha, tsipei bapon bichocono pejʉntʉ coyene xeicaein.
  boj-2014: Yesus Kristus a anjam endegsi mergonaq iga quem, “Qotei a puloŋ bul. Ambru
    bei aqaq di sosai.” Iga anjam di qusimqa agi niŋgi olo merŋgeqnum.
  eng-OEBUS: 'This is the message which we have heard from him and announce to you:
    God is light, and there is no darkness in him at all.'
  eri-eri: Ere Yesus Kristus no beele malalamudu lewainga iseye waha, tere malalamudu
    letigiya. Beele waha no benou, Itou no lala, onodu no langa agugu menenga ete
    inyei uwa.
  wiu-wiu: Kipala i oa metekomopa einago nokome toto-pala okana i i wa kiwike oa wetekakona-ye.
    Eya wa oka. Akolali one pa̱ pine ago tokome yomiyomu dedeyaka toameneya meko.
  swe-swe: 'Detta är budskapet (proklamationen, den apostoliska undervisningen) som
    vi [själva] har hört från honom, och nu förkunnar (berättar) för er: Att Gud är
    ljus, och i honom finns inget mörker, nej inte på något sätt.'
  cth-cth: Hote lawk hah ahni koehoi ka thai awh teh, nangmouh koe ka pâpho awh e
    teh, Cathut teh angnae lah ao.
  mti-mti: Mame me umum nu anotu, sira me ye diruiete, God me eyawa, me danave sisip
    da den di wakene.
  pad-NT: 'Cristo haria nava''isohivini hiki hida moni a''onira akanamonivini hi''iki.
    Nimania hida moni akamitha''iki: Vagaki ada Deus. Ni-bakibakipa''itxiriha ada.
    Ni-hojai jaharikia kahojaipa''itxiriha ada.'
  twi-twi: Afei, eyi ne asɛm a yɛate afi ne Ba no nkyɛn a yɛrebɔ mo amanneɛ. Onyankopɔn
    yɛ hann a sum nni ne mu koraa.
  hlt-hlt: He kah olthang aka om he amah lamloh ka yaak uh tih nangmih taengah ka
    puen uh. Pathen tah vangnah la om tih a khuiah a hmuep om loengloeng pawh.
  tbz-SIM: Ntɛnɛ̀ tinɑ́ɑǹtì ti kèè tì Yesu borɛ̀ kɛ̀ tì ndi nɑ́ɑ́, Kuyie ntú kuwenniku
    nku dibiìnnì í bo ku borɛ̀.
  san-GUJ: વયં યાં વાર્ત્તાં તસ્માત્ શ્રુત્વા યુષ્માન્ જ્ઞાપયામઃ સેયમ્| ઈશ્વરો જ્યોતિસ્તસ્મિન્
    અન્ધકારસ્ય લેશોઽપિ નાસ્તિ|
  ake-NT: 'Se main, ina neta''pʉ iwinon ekama ina uya ɨpɨ''nokon: Papa esi iweyu pe;
    ewarupɨ pʉra kuru rɨ iyesi iyau.'
  qvn-NT: 'Cay willapatam Jesucristopita mayacurcarä. Chaytam gamcunata willaparcayag.
    Cay willapaga caymi cayan: Diosga ali ruragmi. Payga manam imaysi lutanta ruranchu.'
  tku-NT: 'Tū quincāmāsu''yuni''n Jesucristo, ū''tza'' tū iccāmāsu''yuni''yān hui''xina''n.
