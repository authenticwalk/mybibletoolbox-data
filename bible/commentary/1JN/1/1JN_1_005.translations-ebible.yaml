  gup-gup: Nawu Jesus biwokmulewani God, dja wanjh bolkkime ngundihbengdayhke ngudberre.
    Mahni kunwok kayime bu God nungka kahdjalbame dja kahdjalbolkwolkan munguyh munguyh,
