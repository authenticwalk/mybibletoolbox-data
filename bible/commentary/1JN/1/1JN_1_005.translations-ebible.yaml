verse: 1JN.001.005
translations:
  kpx-kpx: Ata keu noheho louale hotoike ko no la namigevege evive. Avoe, “Dilava
    keu atagae biage. Kemo vavie vavevebehameu uoholinu.”
  okv-H: 'Eto God ta Meni ta degi ke ingito ungota degi hande eagora amo erevira:
    God amo usasa avoeto amita degi mume irae be'
  tbo-tbo: Tuwega geka i paliweliyai po uyahimi to ibaabaniyeya naka Yaubada tauna
    yayata dumana po ega uguwa gehouna uyahina ita memae.
  mal-C: 'ഞങ്ങൾ തിരുമൊഴി ശ്രവിച്ച് നിങ്ങളോട് അറിയിക്കുന്ന സന്ദേശം ഇതാണ്: ദൈവം പ്രകാശം
    ആകുന്നു; ദൈവത്തിൽ അന്ധകാരം അൽപ്പംപോലും ഇല്ല.'
  grc-SR: Καὶ ⸂ἔστιν αὕτη ἡ ἀγγελία⸃ ἣν ἀκηκόαμεν ἀπ᾽ αὐτοῦ καὶ ἀναγγέλλομεν ὑμῖν,
    ὅτι ὁ θεὸς φῶς ἐστίν, καὶ σκοτία ⸉ἐν αὐτῷ οὐκ ἔστιν⸊ οὐδεμία.
  bgc-bgc: जो खबर हमनै यीशु मसीह तै सुणी अर थमनै सुणावां सां, वो या सै के परमेसवर
    चाँदणे के समान पवित्र सै, अर उस म्ह कुछ भी अन्धकार के समान कोए बुराई कोनी।
  khz-khz: 'Iesu genana gakamonagiato valina gemi gavali-piaana ea: Palagu ia maeka,
    mukuna kiata vagi ia genai ati emiana.'
  deu-TKW: Und dies ist die Kunde, die wir von ihm gehört haben und euch verkünden,
    daß Gott Licht ist und keine Finsternis in ihm ist.
  zsr-NT: 'Lë ni nac didzaꞌ byö́nituꞌ bë́ꞌlenëꞌ netuꞌ didzaꞌ Jesús, atiꞌ le rguíxjöiꞌtuꞌ
    lbiꞌiliꞌ. Cni rna: “Dios naquëꞌ yeníꞌ, atiꞌ nitú le nac chul xöhuiꞌ cutu runëꞌ
    Lëꞌ.”'
  lin-lin: 'Tala makambo oyo toyoki na tina na Ye mpe tozali koyebisa bino : Nzambe
    azali pole, mpe molili ezali te kati na Ye.'
  hns-NT: Jiesoe Kriest ke sanesa hai kie Parmeswar andjor hai. Okare me tanko andhiaar
    na hai. Hamlog ie baat soenlie hai aur ab toelogse bataaila.
  noa-E: 'Pãrag jaaumkhĩir ich Jesucristooucha marag jaautarr iekhan mʉgau: Ẽwandaman
    õtdau paa dʉnʉmjö araraata sim; i gaai bʉ̈ʉrjã pekau chukhu sĩewai i sim aig chan
    bʉ̈ʉrjã khĩkhĩsupaijã khaba sim.'
  eng-EMTV: And this is the message which we have heard from Him and we announce to
    you, that God is light and in Him there is no darkness at all.
  mib-NT: 'Te yāha cúu jnūhun ni steén Jesucristo nuū rī, te vijna cácastūhun rí nuū
    rō: Yaā Dios cúu luz, chi yōhyo ndaā yā, te tú cuɨtɨ na jniñu néé íyó jíín yá.'
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिन् से़न्‍दाङ्‌गे़न् ओःत्तिरो, खुने़ॽओ मिःसाक्‍काङ्
    खादाम्‍मान् होःप्‍लो के़लॽबा इङ्‌घङ्‌ङिन् आबुगे़न् कुस्‍साःन्‍लाम् खे़प्‍सुम्‍बे़आङ्
    खिनिॽ मे़त्तासिगे़आङ् वाॽरो॥
  xnj-xnj: 'Hinu, ujumbi wetauyuwini kwaki Yesu na wetavakokosili ndi uwu: Chapanga
    ndi lumuli na kawaka chitita chochoha mugati yaki.'
  mmx-mmx: Na levelinga nema mara ronga vam i boro at ne Nitna la ma vavang min tinemi
    keretna, Moroa neni Laxasep la kopmen lamain nak lok teren.
  cbr-NT: 'Jesucristonënbia nu pain ''unánmia ''ixun cananuna ënë bana mitsu ñuixunin:
    Nucën Papa Dios an ca asérabi upíira ''ixun ñu upíshi ''aia. An ca unë́xun ñu
    ''aima. Usa ''ain ca uisa ''uchabi anu ''aíma ''icën.'
  tee-NT: Pus ju ani chivinti ju aclajunau ju uxijnan yuchi ju quintajuntan is'akstu
    ju Jesús. Ma va yuchi ju atuncunu' ju alin junta vilhcha ju Dios. Nin lacats'unin
    ma mati' ju atats'isni.
  eng-LSV: And this is the message that we have heard from Him, and announce to you,
    that God is light, and darkness is not in Him at all;
  cak-NT: Jare' ri tzij ri xu'ij can ri Jesucristo chake, y can jari' ri naka'ij chiwe,
    chi ri Dios can sakil-wi, y man jun k'eku'm c'o riq'uin.
  pah-NT: 'Orohendu ore Jesus Cristo''ga nhi''ig̃a ikwehe. A''ea ko ore imombe''ui
    pe me kiro. A''ereki ga e''i: “Tupana''ga pyry hete. Ga ko kojahuva''ea ja,” ei
    ga. “Ga ko ypytunahivuhua ja rũi a. A''ereki ga ndite''varuhui''i''i,” ei Jesus
    Cristo''ga ikwehe.'
  sja-NT: Jesucristo k'ap'ɨa pari Tachi Ak'õrepa taimaa nãga jara pëiji. Tachi Ak'õre
    ɨ̃daa pɨk'a bɨ. Ɨ̃daade maarepida p'ãriu unuda-e p'anɨk'a, mãga pɨk'a Tachi Ak'õrede
    maarepida k'achia unuda-e.
  xed-xed: Tsuwaɗaka nzakwa Lazglafta, haɗ skwi ka grum da tsi wu, na skwi snaŋ aŋni
    da tsi, ta mnaghunata aŋni.
  mks-NT: 'Ña̱ na̱jána̱ha̱ Jesucristo nu̱ú nde̱ cúú á ña̱ jána̱ha̱ nde̱ nu̱ ndó viti:
    Jándiye̱he̱ ndaa Ndióxi̱ nu̱ íin a ta ni loho ña̱ naá co̱ íin nu̱ íin mé á.'
  gfk-S: 'Io, ikin no hininaawas mem ga hadade leh ie tane Jisas Krais ma mem hinawase
    mu urie horek: God aie no lulungo ma pata tutuno ta kadado tana.'
  bmu-bmu: 'Buŋa keu yaŋgö Nahönŋaŋgöreŋök möta jim tuarim eŋgizini, mi kewö: Anutunöŋ
    asakŋaŋgö Toŋi akza aka yaŋgöreŋ söŋaup kun qahö ahöza.'
  dgz-dgz: Nop oit mame Iesu inap anutoni ame gapanaet di wadidiaivin. Iwa God me
    ganat di amba me inap mum sisip da uon.
  eng-GNV: This then is the message which wee haue heard of him, and declare vnto
    you, that God is light, and in him is no darkenes.
  zaa-NT: 'La''a mísmuba ca titsa'' nu chi gutixà''ani Jesucristua intu'' nna, pues
    la''a ca tìtsi''į nuą'' riquixà''ani tu'' le anna: qui''ni Tata Dios nna née la''
    yani'', nìdirubani titó'' la'' chul·la labí té lani e.'
  eng-WEBSTER: This then is the message which we have heard from him, and declare
    to you, that God is light, and in him is no darkness at all.
  guh-guh: Palivaisianë rabaja Jesucristo panetsipaeba, bajara mapalivaisianëje juya
    paxamëjavabelia pacatoyaquinatsije. Dioso raja pejumelivaisita vajanacajamatabëcueneitayotsinë.
    Dioso raja apo piajamatabëcueneitaquirinë.
  bon-bon: Cine lui mene ituge ätecija Acejiyame me Bägrä bau ca, cine lui mene cuta
    weebibine jijananenininago, pui mene apu gyene egä Acejiyame lui apaclyera gyene,
    teeme cabu nuuja krokeciiye lica gyene.
  nhw-BL: Huan ya ni nopa camanali catli Jesucristo techmachti huan ya nopa timechilhuíaj
    ama. Toteco Dios yaya tlahuili, yaya senquistoc cuali. Amo onca tzintlayohuilotl
    o catli amo cuali ipan ya.
  swh-ONEN: 'Huu ndio ujumbe tuliosikia kutoka kwake na kuwatangazia ninyi: kwamba
    Mungu ni nuru na ndani yake hamna giza lolote.'
  wbi-wbi: 'Iji jeje mola jino tulyapulike kuhuma kwa mwene na kuvapulisia: Kuuti
    u Nguluve ghwe lumuli na mun''kate mwa mwene n''siila ng''iisi nambe padebe.'
  bba-bba: Lɑbɑɑri wee ye sɑ nuɑ sɑɑ Yesu Kirisi win min di, mɑ sɑ bɛɛ ye nɔɔsiɑmɔ.
    Gusunɔ sɑ̃ɑwɑ yɑm bururɑm, yɑm wɔ̃kuru sɑri win mi.
  eng-KJVCPB: This then is the message which we have heard of him, and declare unto
    you, that God is light, and in him is no darkness at all.
  kgk-NT: Oromombe'u jevy-ta peẽ-my ore-vy Cristo remimombe'ukwe. Nhandejáry nhande
    resapeha voi. Pytũ e'ỹ va'e ha'e.
  waj-waj: 'Anutuuqaa Mmaapuuvoono aa kua aavaa ti kiaa ti mmuuvaa ta ngii giaa ngii
    mida kiaunnanoo: Anutuuqo mmeekiaivaki variraivaa oyaivovee. Hama upisiivo innaki
    vaivaivee, kiaunnavai.'
  cpy-cpy: 'Iroka ñaantsi riyotakaanari, rootaki nowawijayimiri eeroka-paeni: Iiteetziri
    Tajorentsi “Koñeetyaaniri.” ¡Tekachaa-jaeni ikimitzi-motyaari tsirenikaakiri!'
  mpx-mpx: 'Wasa toto ha hagowa Yeisu Keliso elana ge ha wasawasa-an eliyamiu i ola
    hiwe: Yehoba iya mwananal ge nige gogou etega i gagana elana.'
  wbp-wbp: Nyampunya jaruju yangka kuja-nganpa yimi-ngarrurnu Jijaji Kirajirli nganimpaku,
    ngulaju kujarlu, “Kaatu, ngulaju-ka nyinami ngurrju-nyayirni Rdili-nyayirni-wangu,
    kula karla nyanungukuju munga rdanparni, lawa. Kula-ka mungangka nyinami.” Ngula
    karnalu-nyarra yimi-ngarrirni.
  luo-luo: 'Puonj mane wayudo kuom Kristo kendo koro wanyisou ema: Nyasaye en ler,
    kendo mudho onge kuome kata matin.'
  nhe-NT: Huan ya ni nopa tlajtoli tlen Jesucristo techmachti huan ya nopa timechilhuíaj
    ama. Toteco Dios yajaya tlahuili, yajaya senquistoc cuali. Ax onca tzintlayohuilotl
    o tlen ax cuali ipan ya.
  aii-aii: ܐܵܗܵܐ ܝܠܵܗ̇ ܡܲܫܚܲܕܬܵ‌ܐ ܕܫܡܝܼܥ ܠܲܢ ܡܸܢܹܗ ܘܡܲܕܘܼܥܘܼܗ̇ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܲܠܵܗܵܐ
    ܒܲܗܪܵܐ ܝܠܹܗ ܘܠܲܝܬ ܒܝܼܹܗ ܗܸܟ̃ ܚܸܫܟܵܐ.
  esk-NT: Uvvauna uqałiq uvagut tusaaŋanikkaqput Agaayyutim Iġñiŋaniñ aasiiñ quliaqtuaġigikput
    ilipsitñun, itnaiḷipḷugu, Agaayyun qaumaupluni suli ilaani taaqtuaŋitchuq suuramikunniiñ.
  msb-msb: Niyan, amo ini an mensahe na nabatian namon hali sana na Anak kag ginabarita
    sa iyo na kapaw-an an Dios kag wara gayod sa iya sin kaduluman.
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ ca¹he¹ Jesucristo, jǿg³ tséih³ jniih³ hniah¹²: Lán¹²
    Diú¹³ ju³lah lǿa¹² si² taih¹² hi² ti³jan¹dsa. Ha¹chi² dsag³ chi² quiah¹²dsa jin³
    he².'
  dso-dso: ମାତର୍‌ ଜନ୍‌ ବିସଇ ଜିସୁକିରିସ୍‌ଟ ଆମ୍‌କେ କଇଲା, ଆରି ଜାଇଟା ତମ୍‌କେ ଆମେ ଜାନାଇ ଆଚୁ,
    ସେଟା ଅଇଲାନି ପର୍‌ମେସରର୍‌ ଉଜଲ୍‌ । ଆରି ତାର୍‌ଟାନେ ମୁଲ୍‌କେ ଆନ୍ଦାର୍‌ ନାଇ ।
  meu-meu: 'Iena amo a kamonai bena umui a hamaorolaimuimu herevana binai: Dirava
    na diari, bona dibura sisina taina ienai dia mia.'
  yva-NT: 'Ayao reamo raranivo Yesus ai ti reamo raura ore wasai mi so: Amisye pamo
    var, weti kaumure no Aije jewen bayave.'
  dgc-dgc: I Diyos éy siya i demlag, a éwan tu diklém diya.
  zpm-NT: 'Znu nac miṉe bdzioṉ no pseed Jesús miech, rëb me: Nac Dios zig nac tib
    biini, ni tib lë guieḻcow guieṉd zaatne no me; laa grë doḻ, masaque naca zig nac
    guieḻcow. Ni miṉcoque goṉ rnee no lo to.'
  hix-NT: Onà wyaro ryhe nekarymaye, Txesusu Kryestu, amna wya. Awasànà wyaro, enyhoru
    roro me naha, Khoryenkomo, kekonà, amna wya. Awarànà wyarohra ro mak naha ha,
    anhà hokonohnà ro me tesnàr ke, kekonà, amna wya. Àro wyaro amna nenytxatxho rma,
    amna nekarymehe, owyanye.
  sim-sim: Jisas Krais sawerik ni misihinda mashin os nimu jirin sawenduwa. Mashi
    oso karem, Avui Wasilaka wavu orhi os or hishinda mbeek nirtle nirndum kas nga
    nanda ambu sir, wahau. Wavu orhi ermba ermbak krahakop er naha haranda sir.
  npi-ULB: हामीले उहाँबाट सुनेको वचन यही हो र हामी तिमीहरूलाई घोषणा गर्छौं, कि परमेश्‍वर
    ज्योति हुनुहुन्छ र उहाँमा कुनै अन्धकार छैन ।
  cgc-cgc: 'Anduni, pasugid nay ki kyo yi na minsai na namatian nay alin ki Jesus:
    Dyos an paryo ta kapawa na ula gid may kadelem na yon man tanan din na buat miad
    daw ula gid kanen an may buat na malain.'
  tim-tim: Akto den pat Yesugâlânba hin nâŋgâyiongât makyeŋgien. Anutu âmâ pagaleŋe
    dondâ akto yâkgâlân hândâk pipiŋe wan siâ bo tatâp.
  yor-yor: Èyí sì ni iṣẹ́ tí àwa ti gbọ́ lẹ́nu rẹ̀, tí àwa sì ń jẹ́ fún yín pé, ìmọ́lẹ̀
    ni Ọlọ́run; ní ọ̀dọ̀ rẹ̀ kò sì òkùnkùn rárá.
  wos-wos: Hanja dé ané hundi wandéka nani xékétaka némbuli nani wandén hundi guniré
    we. God dé hanyikwa ya male dé. Godmbu halékinga rehambandé.
  emp-NTPO: 'Daiba Jesucritod̶eba ũrĩped̶ad̶a bãrãa jara panʌra naʌ̃gʌa: Ãcõrẽra ʌ̃naa
    quĩrãca b̶ʌa ne jũmane jipa b̶ʌ bẽrã. Maʌ̃ba idjima pãĩmara ni maãrĩ bid̶a neẽ́a.'
  eng-F35: Now this is the message that we have heard from Him and declare to you,
    that God is light and there is no darkness at all in Him.
  ind-ind: 'Inilah pesan yang sudah kami dengar dari Anak Allah dan yang sedang kami
    beritakan kepada kalian: Allah itu ibarat terang. Pada diri-Nya sama sekali tidak
    ada kegelapan.'
  pes-OPCB: 'این است پیامی که از او شنیده‌ایم تا به شما اعلام نماییم: خدا نور است
    و ذره‌ای تاریکی در او وجود ندارد.'
  mpt-mpt: Gode ayalobe. Esuo mililanamino blimobe. Weng olo Gode miine ni baabenebua
    eka nisak ibo baabenomabbiobe.
  ssx-ssx: Ameta꞉ nikana꞉ma꞉ mo Koda꞉na꞉ Eiyeke pa꞉ta꞉ yama꞉ opoloma꞉ ekimanu iki
    paeyao pa꞉ta꞉ opuaaseme ekita꞉ doe. Koda꞉ta꞉ pa̱a̱ kone yaalo hata꞉ ipiki pa꞉ta꞉ta꞉
    timba꞉ la꞉la꞉eki ota꞉ ma꞉nda꞉ dia꞉me.
  mkl-mkl: Lɑɑbɑɑu iyi ɑ̀ ɡbɔ hɑi bi Jesu Kirisi, nɔ ɑ̀ wɑɑ sisi nŋɛ wee. Ilɑɑɔ̃i
    í jɛ inyɑ kumɑ́, ilu kuku kɑ̃mɑ kù wɑ siɛ.
  gaq-gaq: ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ କିସ୍‌ଟନେ ବାନ୍ ନେନେ ଆଣ୍ଡିନେ ବ୍ନାଲିର୍ ଅଁଚେ ବାଲିର୍
    ନେଡିଙ୍ଗ୍‌ ଆତେନ୍‌ ଡିଂକେ ଇସ୍‌ପର୍‌ ତାର୍‌କିଗ୍ । ମେଁନେ ଡାଗ୍ରା ଚିନା ଡିଗ୍ ତାଙ୍ଗ୍‌କିଗ୍
    ଣ୍ତୁ ।
  gof-RNT: 'Nuuni de7o gidida iyappe si7idi, hinttew odiya kiitay hayssa: “Xoossay
    poo7o; iyan dhumi baawa” yaageyssa.'
  unx-unx: ଆଲେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ତାଃଏତେ ଆୟୁମାକାଦ୍‌ କାଜିକେ ଆପେକେ ଉଦୁବ୍‌ପେତାନାଲେ,
    ଏନା ନେଆଁଁ ତାନାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ମାର୍ସାଲ୍‌ ତାନିଃ ଆଡଃ ଇନିଃରେ ଜେତାନ୍‌ ନୁବାଃ ବାନଆଃ
    ।
  gah-gah: 'Gakoláa nene Izesutokatí lá oko gelekuhámave loko lo lekemeaká noune:
    Ómasiloka límugusi makó ma nomive. Lapaná loake molo minamó neve.'
  lcm-lcm: Na kana na akus ke namemta longong ia singina, na namemlapo akus amalangas
    imi tatana asukang ke ta, God ninia na malangas. Kapo kovek i oring lik kapo vong
    singina.
  aer-aer: Angkentye yanhe anwerne-arle aweke Christ-ngentyele, anwerne arrekantherre
    ilemele alakenhe; Ngkarte kwenhe impene anthurre aneme. Re arne akurne apekele
    mpwaretyakenhele aneke. Re alkngenthe alkarle anthurre ingwemerte-kwenye-arle.
  qvc-NT: 'Jisukristu kay niwashqandam qamkunataqa yach''achiyki. Paymi niwashqallapa:
    “Tayta Dyusqam mana nima uchayuqchu. Chaymi paypiqa mana kanchu tutayaqqa. Ashwan
    ancha allin kashpam, rupayshina ancha achikchakun”, nishpa.'
  tgl-ULB: 'Ito ang mensahe na aming narinig mula sa kanya at ipinapahayag sa inyo:
    Ang Diyos ay liwanag at sa kanya''y walang kadiliman ang lahat.'
  cbs-NT: Dios dasibi xaba keska pepajaidaki, jawa padanananti chakabu jayamadan.
    Jesucriston na kaka pepa jaskakidi nuku yusiain nun ninkani januxun jabiasdi yusiin
    nun matuki chanikunkainaii.
  xtm-NTPP: Te tnu'u ya'a kúu tnu'u maa Jesucristo ma ja ni kaxtnu'u ya ma, te ka
    ndakaxtnu'u sa nuu ni, ja Su'si ma kúu ñu'u ndú'va ñuu ñayivi a, te ñatuu nde
    kunee nuu iyo ya ma.
  nnq-nnq: Nhwalo gongo tujoine kuboka ku Yesu na ngoe tunnengelanga kutenda Nnoongo
    ngu lumuli nu lubije lubendu lwalwoa nkati jakwe.
  bao-NT: 'Ate nii, Jesucristo jãare cʉ̃ ca bueriquere mʉjare jãa ca wederije: Ca
    boerije niimi Ʉmʉreco Pacʉ. Cʉ̃ra ca naitĩarije ʉno mani.'
  san-ORI: ୱଯଂ ଯାଂ ୱାର୍ତ୍ତାଂ ତସ୍ମାତ୍ ଶ୍ରୁତ୍ୱା ଯୁଷ୍ମାନ୍ ଜ୍ଞାପଯାମଃ ସେଯମ୍| ଈଶ୍ୱରୋ ଜ୍ୟୋତିସ୍ତସ୍ମିନ୍
    ଅନ୍ଧକାରସ୍ୟ ଲେଶୋଽପି ନାସ୍ତି|
  huv-NT: 'Nganüy sanasaj icon leaw tanguiayasan asaj xicon Teat Cristo. Nej tapiüng:
    “Xeteat Dios ajlüy ran nej, ngo majlüy pojniün wüx nej”, aw.'
  otn-NT: Nu̱na̱ ra̱ hya̱ bi xännga̱he ra̱ Jesucristo, guehna̱ dí xi'a̱hʉ na̱ya, ngue
    nu̱na̱ Oja̱ xa̱ndønho, hi̱n tema̱ hya̱ da̱di̱ nɛ̱qui̱ ngue hi̱nga̱ njua̱ni̱.
  nop-nop: Indi Jesu Kilistodi mede ninimbune nadigumun uŋakoŋ indibo hidi haniyam.
    Mede u indiŋ, Bepaŋ adi hauta. Adi’walaŋkade mambip-kabe nemu hatak.
  obo-NT: Na, iyon nonaw no norinog doy pomon diyot ki Disas no id ponudtuu roy koniyu,
    no iddos Monama, ko-owangan woy waa en mosukirom diyot kandin.
  cak-ENT: Y vocomi c'a nkatzijoj chive ri xbij can ri Jesucristo cheke roj, que ri
    Dios c'o-vi chupan ri sük roma ja vi rija' ri sük, y man jun k'eku'n ri c'o riq'uin.
  lif-NT: ᤀᤠᤸᤗ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤛᤧᤴᤍᤠᤱᤃᤧᤴ ᤀᤥ᤺ᤳᤋᤡᤖᤥ. ᤂᤢᤏᤧ᤹ᤀᤥ ᤔᤡ᤺ᤛᤠᤰᤁᤠᤱ ᤂᤠᤍᤠᤶᤔᤠᤴ ᤜᤥ᤺ᤵᤗᤥ
    ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤄᤱᤅᤡᤴ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴᤗᤠᤶ ᤂᤧᤵᤛᤢᤶᤒᤧᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤋᤠᤛᤡᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De yáhá cúu tūhun jā ní stéhēn Jesucristo nūū ni, de mitan cáchī tūhun
    nī nūū ndá nú: Yāā Dios cúu luz, chi íyó ndāā ndasí yā, de nduú cuitī nā tiñu
    néhén íyó jíín yā.'
  san-TIB: ཝཡཾ ཡཱཾ ཝཱརྟྟཱཾ ཏསྨཱཏ྄ ཤྲུཏྭཱ ཡུཥྨཱན྄ ཛྙཱཔཡཱམཿ སེཡམ྄། ཨཱིཤྭརོ ཛྱོཏིསྟསྨིན྄
    ཨནྡྷཀཱརསྱ ལེཤོ྅པི ནཱསྟི།
  qve-NT: 'Kay willakuytan Señor Jesucristo noqaykuman yachachiwaranku. Chaytan kunanpas
    qankunaman willamushaykichis. Paymi niran: “Diosqa k''anchaymi. Chaymi paypiqa
    mana ni ima tutayaypas kanchu”, nispa. [Nota: K''anchayqa rimashan, Diosqa mana
    ni ima huchayoq ch''uya kasqanmantan].'
  pao-NT: Ekowsoo na'unnepu soo Te Pabe'e mooasoo ne tuukwepu numme yise punno'o mumme
    tuukwekwu. Soo Te Pabe'e mee te netamma, “Soo Te Naa kootabedooadu-kwa'ne'yoo
    tooe hano tooe katuna ka besow po-kooba kootabuapunne.”
  cbu-NT: Ashiriya, nuwsha Apanllee Wip kuk siyaa izuuru kamanchintspa. Apanll izuuru
    wanasircha; Apanll yutaritshishee nda pakchiyam chinakiya. Apanll 'sinpaz ashiru
    taakiya. Antaati Apanllish taap wanindareeja; nitaati yutaritshish min wanindareeja.
  usa-usa: ketáámá maamin-áímmá Áánûqtuni áanikonopake ítareqtaa keráwáqá kétima-timunataama
    minnâ mirá-uraiye. Áánûqtuma ómmá máiye. wepímmá móra pááqyamma íma kumayuq-yátááqá
    wáiye.
  soy-soy: 'Nsímɛ́ kɛ Yeesu Kirisi uu ḿ mɑ ɑri n kóm tɔn kɔ n yóólɛ̃ yɛ mmú
    rɛ: Uléécɑɑ yɛ mɛtɛ́í lɛ, kuŋmɑhɑ kúkɑ ɑ́ku ukɛmɛɛ́ we.'
  hui-hui: Yasu ibuha howa bi layago iname hale howa tí langeramago ogo. Ngode Datagaliwabe
    ibu wá holene kago aruma holene mbira ibuha nawiore.
  amf-amf: Kinin giyenam wonin qansonbee yenaar wonin giyen ergenbe “Barjo shaakane;
    hamin ko hannaar thipa kikal qolehe” hamaynone.
  quc-NNT: 'Are wa'' ru Loq'' Pixab'' ri Dios ri xuk''ut ri Jesucristo chqawäch, ri
    käqatzijoj uj chiwe ix: Je'' jas ri q''ij kuya saqil pa qa wi'', je ri'' ri Dios
    kuya ri saqil re ri Qas Tzij pa qanima''. Ruk'' Are'' man k''o tä jub''iq'' ri
    q''equm ri kub''ano chi käsach ri winaq.'
  dob-dob: ꞌEnega tetela gete ꞌieonema, ga ꞌasimanena ꞌemiya ꞌaene Yaubada maedana
    ꞌalena, ta nigeya wate ꞌebweu guguyoi ꞌenaya ꞌimiyami.
  wrs-wrs: Men moamba, nomba kava hillinamba Kristusnaminiva, wo men kava yemba daipota
    ishunv. Sesoava woklanonoa, wo henamerava owaimomolva, simba kilvralohvmoa.
  mca-mca: 'Ekewe''en hik ekewe'' hepi''ye''eƚ ƚe''lijei ha'' Jesucristo qa hik ekewe''
    iye qu'' k''efeli''ƚi''m in yit''ij: —Pa'' Intata ƚakha'' na''lkii. Hami''m pa''
    nookii.—'
  tzo-TZC: 'Jaꞌ jech laj xchanubtasuncutic ti Jesucristoe ti jaꞌ jech ta xcalcutic
    avaꞌiique: Ti Diose sac jaman xojobal ti stuque. Mi jaꞌuc jutebuc oy icꞌal osil
    ta stojol.'
  mya-mya: ဘု​ရား​သ​ခင်​သည်​အ​လင်း​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​၌​အ​မှောင်​လုံး​ဝ​မ​ရှိ​ဟူ​သော
    တ​ရား​စ​ကား​ကို ငါ​တို့​သည်​ကိုယ်​တော်​၏ သား​တော်​ထံ​မှ​ကြား​သိ​ရ​သ​ဖြင့်​သင်​တို့
    အား​ကြေ​ညာ​၏။-
  gng-NT: 'Ti cii'' tigbɛr tà *Yesu saan nnɔ, ti tɔkeh nɛ tun sɔ: Uwien yé kuwenwenku
    nɛ, cinñunl ŋa te uʼni.'
  cbi-NTPO: 'Entsa kuindaa lala Jesucristonu demere'', ñullanu mijakaandetsuyu: Diosya
    ñillu juuñu ju'', yanuya tiba dishkejtsa juu jutyuve.'
  ikk-NT: 'Ọnwan wụ ozi hụ ẹnyi nụ ọnụ a, hụn ẹnyi rị nwan e zi ụnụ: nị Osolobuẹ wụ
    ukpẹ, ọ nwọnni ishi rị imẹ ẹ—kaka.'
  leu-leu: 'A lagasai aava na Yesus fo xuus nemaam pana e naboxo maam taxa xuus nami
    pana, a malaan: a Piran a malaan sena malang molava paaliu e a suk pife fexaxaas
    sena salate.'
  maz-NT: Nu c'o ró ärägöjme c'o o mama e Jesucristo, ngueje c'o rá xi'tsc'öji c'o.
    Mizhocjimi me jya's'ü; ojtjo bëxõmü c'ü ri bübü c'o na s'o.
  bod-N: དཀོན་མཆོག་ནི་འོད་ཟེར་ཡིན་པས་ཁོང་ལ་མུན་ནག་གཏན་ནས་མེད་དོ།། འདི་ནི་ངེད་ཅག་གིས་སྐྱབས་མགོན་ཡེ་ཤུ་ནས་ཐོས་ཤིང་ཁྱོད་ཅག་ལ་སྒྲོག་པའི་བརྡ་འཕྲིན་ཡིན་ནོ།།
  tca-NT: Rü ñaã nixĩ ga ore ga tomaã nüxü̃ yaxuxü̃ ga Ngechuchu ya Cristu. Rü pemaã
    nüxü̃ tixu na ñoma ngóonexü̃rüü̃ namexü̃ ya Tupana, rü nawa rü nataxuma i chixexü̃
    i ñoma ẽãnexü̃rüü̃ ixĩxü̃, rü bai i íraxü̃.
  zpl-NT: Ninguieꞌ neca bedichiaꞌ nú uzeteꞌ Jesucristo liꞌiru, nu nee rixiuleꞌeru
    nucuaꞌ luhua, nú Diose neca ellieꞌe nu la luꞌcunu niꞌ tucu dula.
  mbc-NT: A'kî, a'ka wanî mararon ewaron ton pra. Mîrîrî warantî Paapa wanî a'ka pe
    pu'kuru, maasa pra imakui'pî ton pra tîwanî ye'nen. Mîîkîrî wanî morî pe pu'kuru
    ewaron ton pra. Mîrîrî ekaremekî'pî Cristoya anna pî' pena. Mîrîrî ekaremekî annaya
    sîrîrî, apî'nîkon nîrî.
  ndg-ndg: 'Awoo nga ujumbe twatiupekania boka kwake na kubatangazia: Nnongo ni bweya
    na nkati yake ntopo libendo hata nchunu.'
  wsk-wsk: 'Se den imi ana nu kuring te ikiman, wore aitak aking ninga manorsan: Kaem
    mu nikinang biya, se noko ningi mu tiromorom bo me aniso.'
  toj-NT: Oj xa cala huabyex jasunc'a cabticon yala ja yeni. Yala que ja Diosi jel
    lec juntiro, que mi ni jun q'uiq'uinal ay ja ba sbaj ja yeni,
  tbc-tbc: Ru a iŋ awan lo maloŋ an mabol aloŋ da. Anut mi iŋ ilalaŋ. Iŋ lo tidom
    tubun ta yen man tia geig a.
  sna-sna: 'Iyi ndiyo mharidzo yatakanzwa kwaari uye yatinoparidza kwamuri kuti: Mwari
    ndiye chiedza; maari hamuna rima zvachose.'
  smk-NT: 'Siti a nipatandaan nan Anak nan Dios komi ket man''ipatandaan mi ti anamaet
    komoyo: Say pigagawa'' nan Dios ket palaway; kona ket, kasa gapo nin animan nin
    bilang kadedleman.'
  grc-TCGNT: Καὶ ἔστιν αὕτη ἡ ἀγγελία ἣν ἀκηκόαμεν ἀπ᾽ αὐτοῦ καὶ ἀναγγέλλομεν ὑμῖν,
    ὅτι ὁ Θεὸς φῶς ἐστι, καὶ σκοτία ἐν αὐτῷ οὐκ ἔστιν οὐδεμία.
  gof-WFTW: 'Nuuni de7o gidida iyappe si7idi, hinttew odiya kiitay hayssa: “Xoossay
    poo7o; iyan dhumi baawa” yaageyssa.'
  spa-BLM: 'Este es el mensaje que hemos oído de él y que os anunciamos: que Dios
    es luz, y en él no hay ninguna oscuridad.'
  kyz-NT: Jejui 'ga je'ega ore enupa ikue. Ma'eramũ 'ã ore orojeupe 'ga 'eawera mome'ui
    pẽ nupe. Aipo 'jau 'ga imome'wau oree ikue. “Janeruwarete 'ga esagesage. Nitywi
    futari 'ga mama'e tywera pyu. 'Ara renyfuga 'jawe te 'ga. Nitywi futari ypytuna
    'ga pyri”, 'jau 'ga imome'wau oree ikue.
  dao-dao: 'A Cakpa üngkhyüh naw kami ngjaka thang kami sang hin ta: Pamhnam cun akvai
    ni, ani üng anghmüpnak isüm am ve.'
  cya-cya: Nde cha' nu ngune 'in hua ycui' ñi, lo' nchcui' hua lo'o um si'yana Ndiose
    lca ñi xaa, lo' a ntsu'hui tla yta 'in ñi.
  wrk-wrk: Mankukiyi nayinda jangkurr nangangi Jisus Krayiskanyi. Nanda Jisus Krayis,
    nyulu jandanyi Kudkanyi. Nyuli milidimba nurrunya Kudkanyi, baki nurru karungka
    narrinya nanamannga jangkurranyi. Kud, nyulu barrinani mirnbi. Yurrngumba nyulu
    barrinani mirnbi. Nanangini mirnbiwanyi minimbaka yaji yurrngumba, baki nani barri
    Kud nangka minimbaka ngambalangi. Minimbaka nangka ngambalangi, nyulu jungkuka
    yurlurrmba. Mikuyaji balkinyi nangandu. Nani nyulu barrinani mirnbi.
  nii-nii: Pe sin ek ei, Gos nge kingam kin piipin kin enim kin ni ngupun. Ngumun
    ek ei, Gos eim tiłang pułwu mołum. Mołum konu ei, emii endi, eim mołum konu ełe,
    pepi mandi punanim mon!
  ign-NT: 'Vimetacahe eta máimitu­si­rahavi ema Jesucristo. Eta juca eta macaye­ma­quenehi:
    “Jararihi eta tijarahi mayehe ema Tata Vicaiyaquene. Tájina timapicuina mayehe,
    taicha mavayure eta máuriva”.'
  dik-NT: Ku wɛ̈t cï Jethu lɛ̈k ɣo ku yen lëkku we ëmën akïn. Nhialic apath, ala guɔ̈p
    wic, acït ruɛl, ku acïn acuɔl.
  cac-cac: Scalb'at eyab'i tas alb'ilcan yuj Jesucristo d'ayon̈ to a Dios saquilq'uinal
    yaji, malaj val jab'oc q'uic'alq'uinal d'ay.
  tzj-E: 'Je xtektz''ibaj, ja c''a wa'' tijonem kc''axan je xbixa chka rmal Jesucristo
    jcawrara: Dios arja'' luz, majo''n k''ejkumal rc''an ta.'
  san-BUR: ဝယံ ယာံ ဝါရ္တ္တာံ တသ္မာတ် ၑြုတွာ ယုၐ္မာန် ဇ္ဉာပယာမး သေယမ်၊ ဤၑွရော ဇျောတိသ္တသ္မိန်
    အန္ဓကာရသျ လေၑော'ပိ နာသ္တိ၊
  yaa-NT: Akka noko Cristo yoiai, anori ẽ mato yoinõ. “Oa xinĩ chai chaxaino fakishtiroma
    keskara, xafakĩakõi Nios ika. Afaa chaka afe rafemisma,” ixõ Cristo noko yoimis.
  cab-NT: Niján ugánu le larúfudajabei Crístu woun, le gíñe wíchugubei jun guetó.
    luágu ítara líña lan Búngiu queísi ában lámpu, mánti ni cáta lúma lubúriga.
  clu-clu: Maman dia amun nabatian nga gintodlo ni Jesu-Cristo kag maman da amun ginasogid
    kanindo nga ang Dios kasanag kag ara gid madulum kanana.
  swh-ULB: 'Huu ndio ujumbe tuliousikia kutoka kwake na kuwatangazia: Mungu ni nuru
    na ndani yake hakuna giza hata kidogo.'
  tpt-NT: Ni aniy chivinti va yucha yu kintamasunin ni Jesucristo y kijnankꞌan klalaqputeꞌeniyau
    ni uxiknan. Ni Dios va tacha maklku y kun yucha jantu alin japutsꞌisniꞌ.
  aai-aai: Tur God Natun biyanane anonowar i iti ao’orereb kwananowar. God i marakaw,
    i biyanamaim men kafai’imo gugumin ta ema’ama’amih.
  sny-sny: Peri heneruwe wisereye a'i ape, nomo Krais lo ahi ma'e fai ape, wanuwe.
    Serai nomo fene ma'e au te'e fiyariyei apou a'i Owane Sitewi a'i lai mitaiyeyei
    pefine a'i ne. Le papu sahe nowe pasi po'uteye. [1 Ti 6:16; Je 1:17]
  myy-myy: Busurise rʉcogʉ ñami Dios. Rãitĩarise ma ĩre. Ito bajiroti gotiquĩ Jesús
    gʉare. Ito bajiri iti tʉocõri mʉare gotia yʉ.
  trc-NT: Ne̱ nihánj roꞌ, me nana̱ cataj xnaꞌanj Jesucristó cuno núj, ne̱ nataꞌ núj
    nana̱ nihánj rihaan soj, ne̱ dan me se ase̱ vaa ꞌo̱ yaꞌan chuguu̱n vaa Diose̱,
    ne̱ rej va̱j Diose̱ me se nuviꞌ rej rmi̱ꞌ rej va̱j soꞌ maꞌ.
  cut-NT: Dendiohs ne, nduhca̱ a̱ma ndah dave ya̱hn ne, tihca̱ a̱ma ndah ihyan ye,
    metah nde a̱ma nunde yahn ye. Ndudo cuh ne, ma̱n Dihvo vo Jesucristo chicuahn
    ye nuhn, ne rete cuande nuhn nchuhn.
  bel-bel: 'І вось зьвеставаньне, якое мы чулі ад Яго і абвяшчаем вам: Бог ёсьць сьвятло,
    і няма ў Ім ніякае цемры.'
  zlm-KSZI: 'Inilah perutusan yang telah kami dengar daripada-Nya dan sampaikan kepadamu:
    Allah itu cahaya; dan sama sekali tiada kegelapan dalam-Nya.'
  gdr-gdr: Sɨ ɨntemb jɨ bage yɨt rɨna re sɨn Ti pɨlke utkundenindam dɨde ket wa pɨtapɨta
    omnena eyenau, ɨt re da God re ngaya e dɨde Ti pɨlɨnd awɨr e kwa nanggamog sɨbɨb
    e yɨbɨm.
  vmy-NT: Kui enbi xi kitsuni̱ Jesucristo, ꞌba kui xi teꞌberi̱ nijmi jun ngandaꞌe
    nga Naꞌenchana kui xi ndiꞌi ꞌba nimekjiín xi jñu tjin ngajinre.
  cmn-FEB: 上帝是光，在他那里完全没有黑暗。这就是我们从他那里获得的、现在向你们宣讲的信息。
  gmv-RNT: Nu izappe siydi intes yootiza kiitay “Xoossi poo7o; iza achchan mulekka
    dhumay deenna” gizayssa.
  ncl-NT: Huan inon unca in lamachiltilisli hual tijcaquije Cristo techiliaya. Huan
    oc sejpa inon antimitzmachiltiticate. Dios unca lahuilisli. Ticnequilo tiquijtulo,
    Dios quichía mochi hual unca cuali. Quema, mochi hual cuali moita ca yihual. Huan
    ca yihual amo unca laticumac nindeno, ticnequilo tiquijtulo, amo unca laijlaculisli
    capa yihual, amo unca nindeno capa yihual hual amo ca se lajtulisli ca yihual.
  sua-sua: 'Ii, va a re to ngot mi kol ko vgum e Yesus ta vle te, her a re to msim
    ngot kle kaen ngang nguk tete kat arhe, ko ta vle ti te: E Nut, En A Ho Momgor
    Hak. He ho nong ke vur slommok tang mnam hak. Nove!'
  are-are: Jesuala nurnanha ilaka Altjirranha parrtja namanga, Altjirra ekurarlarlanga
    turta thapathapa nitjikanhanga, itja kuta. Nurnantama nhanha rrangkarranha ilama.
  gai-gai: Na aia Iesus Karaisa mbopatna kamma, aia waraca nenmo an ndoprena, mana
    mbopatna kamma gaind, Raraŋ Aetaniaca memetac ŋgoin, mana inikca neaup kocor ŋgoin.
  qvm-NT: Tayta Diosnintsega atsquinogmi caycan. Payga manami imaypis mana alitaga
    rurantsu. Tayta Diosnintsi tsaynog cashgantami Jesucristo yachatsipäcamashga.
    Tsaynoglami nogacunapis yachatsipäcö Tayta Diosnintsi atsquinog cashganta.
  chz-NTPS: Heˉ laˉ naˉ juuˈ heˉ maˉnʉʉˊ jnäähꜗ kiyhꜗ, ja̱ˉbaˊ juuˈ laˉ kwaˉ jnäähˈ
    kyahꜗ hnähꜘ kaˉlähꜘ. Dio heꜘ hi̱ˉ la̱a̱ꜗ waˊjeˉ, niꜙ miihˉ heˉ hlɨɨhˈ saꜙ chaˉ
    kiyhꜗ.
  kmu-kmu: Nagi Yisasima tahapai-mainea kea havitena tamahanepaugi haviho. Anumaya
    Kotia hale yamaaene kano mainegeno aguafina osi kanoa haniki mai yamaa tamagelafa
    huno omalene.
  ood-NT: Jesus o am t-ahgid mash g Jiosh d hekia tonlig.
  lbm-lbm: जो समाचार हम न ओको सी सुन्यो अऊर तुम्ख सुनाजे हंय, ऊ यो आय कि परमेश्वर
    प्रकाश आय अऊर ओको म कुछ भी अन्धारो नहाय।
  ncj-NT: Canin tlanesis ica in tonaltzintli ahmo oncan in tlayohuilotl. Ijcon campa
    ilohuac in Dios ahmo oncan tlahtlacoli tleca Tehhuatzin tlamelajcan.
  yuj-yuj: 'Yino maomp Tárápao sérimp karan wawianámpan yino yumwan farákáp námp te
    ará: Kwar te ankár wae tokwaerápara, man te kɨrɨkɨp kánanke yak mono.'
  kto-kto: 'Tie, urio ties la papto aun Karisito ga ovaikpang me miun la are ro: Morowa
    irie lalabie ga karuk o arubu ba la iot ira a.'
  gmv-NT: ኑ ኢዛፔ ሲይዲ ኢንቴስ ዮቲዛ ኪታይ “ፆሲ ፖዖ፤ ኢዛ ኣቻን ሙሌካ ꬉማይ ዴና” ጊዛይሳ።
  por-BLT: 'Esta é a mensagem que recebemos dele e que anunciamos a vocês: Deus é
    luz, e não há nele nenhuma escuridão.'
  stp-NT: Janoꞌ nach maap oipimɨk guch Xoiꞌkam, puiꞌ tuch aꞌgidhimɨk na gu Dios joidham
    gɇꞌ tanoor bhammɨ na paiꞌp tuꞌiiꞌ, cham paiꞌ dhuuk jix chukgam kɨr jup tuꞌiiꞌ.
    Baꞌ aach yaꞌ dɨr pu chuꞌm jup ba tu jam aꞌgiꞌñ jiñ jaaduñ na jax jir tuꞌm kam
