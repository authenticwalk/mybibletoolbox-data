  sbk-sbk: 'Iizi nongwa zyatahuvua efume wamwene nawalumbilele: Unguluvhe lunkhozyo
    muhati yakwe inkgisii nemo.'
  mya-JVB: ထို နှုတ်ကပတ် တော်ထံ၌ ငါတို့သည်ကြား ရ၍၊ သင် တို့အား ပြသ သောတရား စကားဟူမူကား၊
    ဘုရားသခင် သည်အလင်း ဖြစ် တော်မူ၏။ ဘုရားသခင် ၌ မှောင်မိုက် အလျှင်း မ ရှိ ။
  kgf-kgf: Ackuaʒéc iwarunec nimma ʒéau énécmiziŋ imi yomuhuc, Anutu imi asacmararaŋ,
