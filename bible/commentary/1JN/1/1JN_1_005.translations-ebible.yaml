  mgc-mgc: Yaanya aba kö'du kise mati dowo ze kazi Wisi ɔmo, ehe yöyö mo ëdï henye,
    Wïrï bikanyi ra, biköndu ako anza dë mï mo.
  ame-NT: 'Añ ñoñets ñeñt̃ yeʼmapretyeseʼt̃ Jesucristo, t̃eʼñapaʼ oʼch yeserrpareʼtatas.
    Ñeñt̃paʼ atet̃ eñotateney: Yomporpaʼ ña eʼñe cohuenareʼ es p̃aʼyets, ñapaʼ eʼñe
    atet̃ pena ñerraʼm puetareʼ eʼñech cohuen yenteñ. Ñapaʼ amaʼt mameshapaʼ ama orrtatenanoña
    ñeñt̃ ama cohuenayaye; ñeñt̃oʼmarña yoten, ñeshopaʼ amaʼt coñeʼt̃apaʼ ama eñalleña
    checmeteʼ.'
  mgh-2016: Ni ulha phi nttenga univanhe awe Yesu unohimia wiira, Nlhuku phi nthuko
    ni nhina mwawe khuuwo uripelha uriwoothe.
  kvn-NT: 'Imi anmal-ual-Jesús-chunmajad-itojad an pemalga kartagin palchognaibal:
    tenal Pab Tummad neg-talgunaidyob immal-akaloed kwen nikchul, tegin neg-chichid
    pel nikchulbal.'
  gvf-gvf: Ena ibal nomanin kama sungwa mere, God iru wen ta milekire yalini nomanin
    naabile aw dungure milemue. Ka main paangwa i, Yesu Kirisito di na ibal kobe tongure,
    pirere kere di maribe ere i ibal kobe tobinwe.
  san-ISO: vayaṁ yāṁ vārttāṁ tasmāt śrutvā yuṣmān jñāpayāmaḥ sēyam| īśvarō jyōtistasmin
