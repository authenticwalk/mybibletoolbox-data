  dwr-ENT: ኑኒ ፆሳ ናዓፔ ሲሲዴ፥ ሂንቴንቶ ኦዲያ ኪታይ፥ «ፆሳይ ፖዑዋ፤ ኣኒ ማይ ሙሌካ ባዋ» ያጊያዋ።
  pma-pma: 'Selusien koa meraengoni ka ven Natin Ahi mevitehiteni mun min kami. Kei
