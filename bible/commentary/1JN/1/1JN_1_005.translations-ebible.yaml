    kalena.'
  rus-SYN: 'И вот благовестие, которое мы слышали от Него и возвещаем вам: Бог есть
    свет, и нет в Нем никакой тьмы.'
  mbh-mbh: 'Na riong ako them nongpol i a Jisas Krais nge, na them panongpol i a thomu
    nge, kene i vene: God ini pen lalanga na mideng e avele i voth a i nge.'
  bdd-bdd: Coinega wasa bewa sihegwaemaiya, ta ꞌahepwaileya ꞌoimiya ꞌabehega Yehoba
    ꞌasilala huhuna, ma geya ꞌeta guguyou Yehoba ꞌoina ꞌimiyamiya.
  cbt-NTPO: Noya nanan Quisocristo anitotërincoi. Ina nanan chachin sha'huitaranquëma'.
    “Yosëso' noyasáchin ninin. Tahuëri pochin cancantërin. Co pi'pisha tëranta' tashi
    pochin cancantërinhuë',” itërincoi.
  srn-NT: 'Disi na a boskopu san wi yere fu En èn san wi e ferteri unu: Gado de leki
    wan faya èn no wan dungru no de ini En.'
  cta-NT: 'Nde culuꞌu ya jiꞌi̱ ma̱ chaꞌ nu cua nda Jesucristo loꞌo ya: Ñiꞌya̱ ntiꞌ
