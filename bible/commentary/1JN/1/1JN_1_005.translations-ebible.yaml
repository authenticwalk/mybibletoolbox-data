  urd-urd: उससे सुन कर जो पैग़ाम हम तुम्हें देते हैं, वो ये है कि ख़ुदा नूर है और
    उसमें ज़रा भी तारीकी नहीं।
  hot-hot: Abô takatu ba bôk alaŋô anêŋ yani, êntêk yêlô anaŋ bêŋ hadêŋ môlô nena
    Wapômbêŋ ma deda ba momaŋiniŋ la miŋ hamô haviŋ yani ami. Mi.
  mqj-NT: 'Susi inde kareba kirangngi dio mai Yesus Kristus kipalanda'' lako kalemua''e:
