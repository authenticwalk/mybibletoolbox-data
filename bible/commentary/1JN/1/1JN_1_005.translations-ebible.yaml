    eh yuꞌna nakakꞌorom woꞌ chic aweh tak. Jeꞌ aj wili rikꞌor i tijbal reꞌreꞌ: «Reꞌ
    Dios, xa jeꞌ na ricab jenoꞌ sakom nok wilic cho chi kana̱ eh jeꞌ ricab nok reꞌ
    sakom maꞌ nwihꞌic ta soꞌ kꞌekom ru̱cꞌ jeꞌ woꞌ reꞌ i Dios maꞌ nmahcanic ta soꞌ
    xa reꞌ laꞌ i coric riban ribanaric, nqui rikꞌor.'
  tue-tue: 'Jesucristo ʉ̃sãrẽ wederiguere mʉ́ãrẽ wedenetõneã. Cʉ̃ʉ̃ biiro jĩĩwĩ: “Cõãmacʉ̃
    ãñugʉ̃́, sĩãwócore tiiróbiro niigʉ̃́ niiĩ. Cʉ̃ʉ̃pʉre ñañaré, naĩtĩãre maniã”,
    jĩĩwĩ.'
  bjp-bjp: Fafas igii, keme ongen u sing Iesu Karisito ke keme ka fas gam ini, le
