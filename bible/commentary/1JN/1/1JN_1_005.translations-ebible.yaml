  xnn-xnn: Siya na nan dindinngemi ay maipanggep ken Apo Dios ay insolsolon Jesus
    ay ibagbagami ken dakayo. Si Apo Dios et kanegna nan menpalalat-a ay silaw ay
    maid polos menbolinget is naitapi. Kanak di tay maid polos olay teeteen is ngawi
    ken siya.
  mwe-mwe: Gegano ni malobhe gutupilikene kukoposhela kwa a Yeshu Kilishitu na gutukunnungushiyanga
    ni gegano. A Nnungu ni shilangaya, na kwa bhenebho kwangali lubhindu.
  tte-tte: Wasa bwaitete kabenalan iya Yeisu Keliso koina yo kaluwewasayan kolimiu
    bwaite besiele. Yaubada iya mayale yo nige boniboniyai yabo imimiya koina.
  tcs-tcs: God em i mata lait, i nogad no dak lo em. Diswan i dat mesiz wanem Zizas
    Kraist i bin gibem po mipla po prisem po yupla.
  hlt-THB: 'Kaimih ing za unyng nangmih a venawh ka mik kqawn awi taw veni: Khawsa
    taw vangnaak na awm nawh; amah awh thannaak tehca awm am awm hy.'
  soq-soq: 'Tane benema no God Otopa mampe etate benemaleitana ipa ema epe: God ipa
    sapa, me bedewe mai dubawa da wineipona, dia.'
  qub-qub: 'Cananga Jesucristo willapämashantami willapäshayqui. Payga nimasha: «Tayta
    Diosga achquimi. Pay cashanchöga ima chacaypis manami canchu» nir. Chay nimashantaga
    llapantami willapaycä.'
  att-att: Á yawe yù bilin nga naginná mi nga meyannung kâ Apu Namarò, nga inipakánnámmu
    ni Apu Kesu nikami, á ilayalayâ mi nikayu. Si Namarò yù kun na nawák nga maddalingáráng,
    nga awán bulubugá ta kallà kuna, gapu ta awán bulubugá ta liwâ na onu narákè kuna.
  bki-bki: Iliano na Atua kenerinio midu ban kumemi, ber monoka kumemi nuverial ka
    tomu dolu nalo, naio jibe nei berinavo. Atua naio be burupati na miamoiano, maka
    lele kiri melijokouo tai ritoaio.
  bqp-bqp: 'Baaru kũ o mà a kĩnaa, ótɛn kpáárɛn dí: Luda bi gupuramɛ, gusira kú a
    kĩnaaro, bee fíti.'
  mcp-mcp: Kɛ́ɛl sə́ á gwág nə Yésus-Krîst yí, dwə́ wə́ sə́ ŋgə́ jaaw bɨ́ ga. Dʉ́sə
    nə́, Zɛmbî jisə məŋkɛnya, yídʉ́gʉ́ í cugɛ́ bwɛlɛ bə nyə́dɨ́.
  hat-hat: 'Men nouvèl nou te tande nan bouch Jezikri a, nouvèl m''ap fè nou konnen
    an: Bondye se limyè. Pa gen fènwa nan Bondye.'
  npl-NT: 'Ye ni n tlájtoli non Jesús otechkakiti iwa axa tejwah tiktematiltiah: Dios
    Ye n Tláwili, iwa ítech, amo onka tleyuálistli.'
  bgg-bgg: 'Thuh ai Dufuii è gethek yoi pha mua ji chiih-è ìd pha yao pha jine hì
    ro: Hamangkhung-aphuii ne muchuang, chiih-è aishii ne nyie de giia oi.'
  eng-TCENT: This is the message that we have heard from him and proclaim to you,
    that God is light, and in him there is no darkness at all.
  eng-BSB: 'And this is the message we have heard from Him and announce to you: God
    is light, and in Him there is no darkness at all.'
  cpu-NT: 'Jiroka ñaantsi jiyotakaanari Cristo, irootake novavisaimiri eerokaite:
    Ipaitaitziri Pava “Kitainkari,” tera inkempityaaro tsirenikiri.'
  san-ASM: ৱযং যাং ৱাৰ্ত্তাং তস্মাৎ শ্ৰুৎৱা যুষ্মান্ জ্ঞাপযামঃ সেযম্| ঈশ্ৱৰো জ্যোতিস্তস্মিন্
    অন্ধকাৰস্য লেশোঽপি নাস্তি|
  tac-NT: Ye 'nátili rejcholi ju napu beníriru ramué Esukrístote, 'lige ramueka 'emi
    ruilía napu aní alué Esukristo. Krístoka aníturu 'we 'la 'nátame ko Onorúgame,
    tabilé tase se'wináriga, 'lige tabilé siné se'wináriga 'nátame ko.
  eng-WEBPB: This is the message which we have heard from him and announce to you,
    that God is light, and in him is no darkness at all.
  gfk-H: 'Io, iakan no hinhinawas mehet ga hadadei lah ia ta Iesu Karisito ma mehet
    hasasei muat uranai hoken: Kalou i haruat ma ra lulunga ma pataia tutun at ta
    kankado i kis tana.'
  viv-viv: Tu hida gahe Yaubada Natuna againe anogalina ada omi avenuwaꞋatami, higa
    Yaubada Bana mahamahalinaga. Uyuyu keke tamo Bana againe gidamiyami, keke.
  yao-yao: 'Ngani jitwajipikene kutyochela ku Che Yesu ni jitukunlalichila ŵanyamwe
    jili: Akunnungu ali lulanga, ni ngapagwa chipi munkati mwakwe.'
  tgp-tgp: 'Haranike enia Retir̃uhu kama rongoa isana, ale kama lo verea isamim: God
    enia malarani, ale mo sopo te r̃or̃oha hinia.'
  auc-NT: Tömengä nänö angaïnö möni ëñënïnö æbänö ï, ante mönitö ïïmaï ante mïnitö
    ïmïnite apæ̈nemöni ëñencæmïnimpa. Wængonguï ñäö apäite baï ïnongä ingampa. Ïninque
    tömengä wentamö nänö entawënö edæ dæ ampa.
  kbc-NT: Natematigo ane natematitedoɡ̶owa Jesus, jatematiiɡ̶ataɡ̶awatiwaji. Niɡ̶ida
    natematigo yalaɡ̶ata Aneotedoɡ̶oji me liciagi lokokena, codaa aɡ̶ica nexocaɡ̶a
    miniwataɡ̶a.
  bmh-bmh: 'Ig ze go, Uwait nugau nag nugau ogusau ebuan domun awaramoroi. Gonugau
    ze enai: Uwait nug, go al pet, umaum tub go ebu i dareu.'
  ctu-BL: 'Jiñʌch tsa'' bʌ cubi lojon ti'' tojlel Jesús woli bʌ c subeñet lojon: Dios
    i sʌclelʌch pañimil. Ma''anic i yi''ic''lel mi ts''ita''ic.'
  meq-meq: Bazlam nakə nəmaa tsəne, Yesu Kəriste a tsikamay aye ada nəmaa ɗakum ha
    aye na, Mbəlom na, neŋgeye dzaydzay. Ləvoŋ andaya mə neŋgeye təbey.
  noa-H: 'Pãrag jaaumk''ĩir hich Jesucristooucha marag jaautarr hiek''an mʌgau: Hẽwandaman
    hõtdau paa dʌnʌmjö hararaata sim; hi gaai bʌ̃ʌrjã pekau chuk''u sĩewai hi sim
    haig chan bʌ̃ʌrjã k''ĩk''ĩsupaijã k''aba sim.'
  thd-thd: Kuuk yarr i'i nganchn nunh ngee-yr nangnma, Ngan Waanhanyum, pam Nerngkam;
    waananr nganchn nurr-ngun, Ngawoy; Kot nul miing, ngurnturnthurr pokon minch Nangun.
  alp-NT: 'Kwali betaya, sou rebe ami lenele bei Yesuse Kristuse kai rebe ami suka
    betekele ete imire elere: Alla Imise kai laleIje ntoli saka hitate. Iono dosa
    kwale moneka.'
  san-VEL: vaya.m yaa.m vaarttaa.m tasmaat "srutvaa yu.smaan j naapayaama.h seyam|
    ii"svaro jyotistasmin andhakaarasya le"so.api naasti|
  kbq-kbq: Menina Knare Musenke Agripinti antahi'nona ke neramasmune, Anumzana masa
    mani'neankino, Agripina hanizana magore huno omanetfa hu'ne.
  kbh-kbh: 'Mënts̈á entsemna nts̈amo Jesucrístbents̈ana tifjouencá y chca ts̈ëngaftanga
    cbontsabuayiyná: Bëngbe Bëtsábeñe lempe binÿniñe, lempe ts̈abá endmëna, y chábeñe
    tondaye ndoñe chca quenátsmëna.'
  ron-LSB: 'Iată mesajul pe care l-am auzit de la El și pe care vi-l vestim: Dumnezeu
    este lumină și în El nu este întuneric deloc.'
  pon-pon: 'A ietet padak, me je ron jan i, ap katitiki on komail: Kot marain eu,
    o jota man rotorot mi re a.'
  nhe-BL: Huan ya ni nopa tlajtoli tlen Jesucristo techmachti huan ya nopa timechilhuíaj
    ama. Toteco Dios yajaya tlahuili, yajaya senquistoc cuali. Ax onca tzintlayohuilotl
    o tlen ax cuali ipan ya.
  sps-sps: 'U vaanan to ayei te nongoiny amam te tapokaa fi me tana Guei Tsoiny Tsunia,
    an vaanan to te tsue pokaa naa romam tsumi to: Gov Ayei na arasan, ana sikia ta
    painy uurup vaarik Tsunia.'
  wnc-wnc: Siwan wamu wa ninda ie natake gatu ginde danikapnangge nataamang kaknga
    anzing. Anutu kakaa akngatane yapii. Siwan zikaa takngatusimu iat gatake dua yuamayak.
  bus-bus: 'Baaru kɛ̀ wá mà à kiia, wée kpaaareen yɛ̀: Luda nɛ́ gupuraamɛ, gusiaa
    kú à kiiaro, baa féte.'
  gub-BL: Zezuz umume'u ko ze'eg urewe a'e. Urumume'u putar peme kury. Tupàn a'e,
    tatainy zàwenugar romo hekon a'e. Naheta pixik kwaw ikatu 'ym ma'e ipy'a pe. —
    Naheta kwaw ipytunaw huwake. Ta'e nuzapo pixik kwaw ikatu 'ym ma'e a'e xe.
  imo-imo: 'Gotenga Malo Jisas Kraistini lino ungu nimbe tirimuna pilerimumulu ungu
    akumu eno nimbo tirimolomu i tepa: Gote pa telimu. Yu kinye tumbulu toli te paa
    naa peremo.'
  boj-boj: Yesus Kristus a anjam endegsi mergonaq iga quem, “Qotei a puloŋ bul. Ambru
    bei aqaq di sosai.” Iga anjam di qusimqa agi niŋgi olo merŋgeqnum.
  ulk-ulk: 'Able mir kiki tasorda abialam a kipe wabi peki barkak detagreda: Agud
    bi dali, nole kupkupi abi doge ike.'
  eng-DRA: 'And this is the declaration which we have heard from him, and declare
    unto you: That God is light, and in him there is no darkness.'
  knf-knf: 'Uţup wi ŋŧiinknuŋ ţi Yeŧu *Kriŧtu aşë ţupan hënkuŋ wi : Naşibaţi awo bjeehi,
    nin bdëm bloŋ baanwo ţi a.'
  san-KHM: វយំ យាំ វាត៌្តាំ តស្មាត៑ ឝ្រុត្វា យុឞ្មាន៑ ជ្ញាបយាមះ សេយម៑។ ឦឝ្វរោ ជ្យោតិស្តស្មិន៑
    អន្ធការស្យ លេឝោៜបិ នាស្តិ។
  arn-NT: 'Fey tüfachi werken dungu taiñ eluetew ta Jesucristo, fey iñchiñ ka femngechi
    kimeluwiyiñ ta eymün: Ngünechen ta pelon reke feley ka kisu mew ta ngelay chem
    dumiñ no rume.'
  zas-NT: Ni ne na̱j ni balüü Jesucrist dunujn, yan ragojnan lëjt guial na̱j Dios
    biani, achetczi dol nabannëman.
  ken-NT: Mbok anɛ Mɔ́ywi áchyɛ́ bhɛsɛ bɛ sɛ́ngátí bhe achi bɛ, “Mandɛm achi Bɛdiɛrɛ,
    nɛ ɛjuri ɛpu nɛ yi wawak.”
