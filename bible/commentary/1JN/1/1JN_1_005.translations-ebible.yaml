  hoy-hoy: जो समाचार नाव आऊन से केळेव अदिक नीमी केळ्सतेव, अद ईद हुन कि परमेश्वर प्रकाश
    हुन अदिक आऊन दा येनु उच अंधकार हैलेच.
  amo-amo: 'Ulelere uliru umagulete dana tina laza tidin belin minu: Kutelle nkanan
