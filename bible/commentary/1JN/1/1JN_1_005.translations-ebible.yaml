    xla'', ixpālacata xla'' tze ē jā maktin tlahua tū jā tze.'
  bjk-bjk: Io, ina na a tinenge mem moxoro ölangen lo xalik e Jisas Krais me mem me
    töngösen e mum ulamunon, bara God i eöt ma bibio ma kaim arixe re ködö kölöme
    re ine.
  msy-2020: E Krais Iesus barazi an akar kam akunizɨma, e ia mɨkɨri. Akar kam kamaghɨn
    mɨkeme, God, an angazangarim, ezɨ mɨtarmetam anepazazir puvatɨ.
  bpr-bpr: Ani ta lingemi mdà di Ngàan, na lêmi tugad tulen di gamu. I Dwata, kenen
