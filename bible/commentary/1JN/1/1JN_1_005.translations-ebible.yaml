    ਅਨ੍ਧਕਾਰਸ੍ਯ ਲੇਸ਼ੋ(ਅ)ਪਿ ਨਾਸ੍ਤਿ|
  nob-LB: Det budskapet vi har hørt av Jesus, og som vi nå forteller dere, er at Gud
    er lys. Det finnes ikke fnugg av mørke i han.
  ntj-ntj: Yuwa, Tjiitjalu-lanyatju watjarnu wantitjanya-latju tjakultjura. Tjiinya
