  juy-juy: ଇନ୍‌ଲେନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆମଙ୍‌ ସିଲଡ୍‌ ଆ ବର୍ନେ
