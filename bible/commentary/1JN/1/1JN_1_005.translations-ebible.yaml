    xcuiꞌ lubii tsa cresiya jiꞌi̱ Ni, chaꞌ neꞌ cresiya jiꞌi̱ ycuiꞌ Ni ná ntsuꞌu su
    talya ñaꞌa̱, ná ntsuꞌu chaꞌ cuxi tsiyaꞌ ti.'
  bqc-SIM: 'Bao pↄ́ wá màwà wálɛ kpáɛ́n kɛ: Luaá gupuaɛ, gusia ku aà kĩ́io,
    baa yↄↄ.'
  tcz-CHONGTHU: Keihon Yeshua a kona kajahsau thupoh chule tua nahenguva kaphondoh
    u chu hichehi ahi-Pathen chu vah ahi, chule Ama a chu muthim umlouhel ahi.
  mar-mar: जो संदेश आम्ही त्याच्यापासून ऐकला आहे तोच आम्ही तुम्हास सांगत आहोत, देव
    प्रकाश आहे आणि त्याच्याठायी मुळीच अंधार नाही.
  snp-snp: 'Ena ka kula amodokati kolonimo kawa eti loto logimi minonimo ya etito
    ne: Goti ya lamena nenako, sini ya amodoka ma minámaiye.'
  isl-isl: 'Þetta er boðskapurinn sem Guð sendi okkur með til ykkar: Guð er ljós og
    myrkur er alls ekki í honum.'
  spy-NT: Lōkōōywēk chēē kookeekas kukwaanee wōlēē mii ꞉Yēēsu chu kēēmiitē kēēmwoowook
