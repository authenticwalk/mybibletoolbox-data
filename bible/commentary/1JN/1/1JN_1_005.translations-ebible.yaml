    nishpa.'
  dop-dop: Nti tǝ nɩɩ Yesu Kilisiti kiŋ nɑ tǝ́ heeliɣi-mɛ tɔɣɔlɛ sɩ, Ɩsɔ wɛɛ kɛ́ ɩsɩɩ
    kɔkɔ sɔsɔɣɑ ŋkɑ kɑ nɑɑ tɔ, nɑ pɑɑ sǝkpɛtiyɑ kɑɩ fɛɩ ɩ kiŋ.
  azb-azb: 'Məsihdən eşitdiyimiz və sizə elan etdiyimiz xəbər budur: Allah nurdur
    və Onda zərrə qədər də qaranlıq yoxdur.'
  eng-DBY: And this is the message which we have heard from him, and declare to you,
    that God is light, and in him is no darkness at all.
  guo-NT: 'Jesús jʉm-aech, jiw naewʉajan wʉt: “Dios babijax is-el. Samata, japon,
    me-ama itliakax wʉt, ja-aechon. Itkʉatax, jachi-elon” —aech Jesús, jiw naewʉajan
    wʉt. Xanal tajut jʉmtaenx, japon naewʉajan wʉt jiw. Samata, xamal japawʉajan naewʉajnafʉlax.'
  hla-hla: 'Nonei u ranga teka tu hengo nia lam tere Iesu ba lam te hatei uas ramo
    limiu: e Sunahan e here nei u ualesala na e moa koru tu kuhil te ga kaia i tanen.'
  mav-NT: Pyno Ha'yru wẽ pywiat imienoi uruimo­herep ta'yn ehepe sa'a­wy­'i­tewuat
    imienoi mio tã e hap. Tupana yn nyti ariãty sese e hap. Tupana kai ti yt kat i
    i'ypyryp hap toĩne'en. Yt naku i nug hap yt kat i ikai.
  kpf-kpf: Den siŋgi Yesugâren gâbâ nâŋgâwen, zo dâzâŋgomen. Zo itâ. Anutu, zâk âsakŋâ.
    Ŋâtâtik zâkkâren mân ziap.
  ppo-ppo: Ama da̧paae yó male fo dia̧paae ha̧kearóló i dapa wosae. Kótó a̧ta mo dȩtóró
    fa̧anuraalu, a̧ tua̧mó diliki ere ala mo sawakélé munipó.
  hin-2017: जो समाचार हमने उससे सुना, और तुम्हें सुनाते हैं, वह यह है; कि परमेश्वर
    ज्योति है और उसमें कुछ भी अंधकार नहीं।
  bef-bef: Kaꞌa yaꞌma Huꞌmamofihi panaꞌamofihi bagaꞌaguti ma luto keheliꞌohutamo lu
    lepilata nohune. Huꞌmau ai sinihinaꞌa yaꞌma aitoga mone meniꞌibe. Fana mehaꞌa
    besa loto asagaꞌna minoꞌehinamo niꞌibe.
  amm-amm: Imo no kwaimokinoki no, nonani imo na timonukuwo. Kotoni mulu mo folosuwoi
    muwoi. Kotoni aumai mo folosu mo uwofa nali. Kotoni mulu mo saponi saso.
  zaj-zaj: Uno uwo usenga utuhulike kulawa ha Yesu Kilisto na toupeta kumwenu kamba
    Mulungu iyo mulangaza na mgati yake mduhu ziza.
  chq-NT: '''E júu³ lo ga''ee¹ Jesucristo jna''a, joon jmoo²¹o''o ''naa'' júu³: Dios
    ''in² tyúi¹gɨ lɨɨlɨ́¹ joon ñi¹o jilaa''²¹, ce jiin''¹³xʉ ''e gó² jo sá² tya''a.'
  swp-swp: 'Riba wa ia arinai ai ataiei eo omi bena ai heribamiu, ede ina: Eaubada
    ia marana ede, eo ia boeana eai nige begana masigirina.'
  bjr-bjr: Anutuna amaaku ufa moo maasa qimaqimufaqa maasa mina akooroomasee inni
    qimannimidaqa. Mi ufana maaqi qinoo Anutufa kaaqa qarafa qoomara foora sia kaqikaa
    asukuna marifa maridanoo. Mi ufana qimaqiminau. Maasa qeeqara Anutuna faqa aqoondi
    fee qimasee quandaki asukunaki keeqafidaqa maasa ufa faqa marirana faqa unna qidaqa,
    sia anoonamau fidaqa.
  aby-aby: Yesuma yewa wake weiro nauisike ibake yabairo nono eno weaisi, Godi Dawae
    edoro ari eno. Dawabairo merama ukeka sineka ibe me. Nono iyama Godini awaawa
    uke makanaisia weadama nono meramawere ukaisiie iya dumuro enaadama meo weaisi.
    Godi Dawa merama uke dakaku ibake edororo ibinuba nono iyama merama daukaisiie
    Danu edororo enaada Dawaini awaawa ba demuiro ukaisi. Eno ukaisiro Godinu Amara
    Yesu Kerisoma iyabake fearike Danu iwama iyanu merama ukeka sineka yaisina urokakuke
    mune imuke medaku.
  eng-YLT: And this is the message that we have heard from Him, and announce to you,
    that God is light, and darkness in Him is not at all;
  jni-jni: Tize me ta zigeme sa ta kunna ahira ameme, ine ini ti boo shi Asere masaa
    mani, maree mara ahira ameme ba kocin.
  kne-kne: 'Naey din dindinnge mi sin Anak Diyos ay sana et say ipaammo mi en dakayo:
    si Diyos et kaman silaw, tan maga polos di mabolinget en sisya.'
  tgj-tgj: 'Ninyigv Kuunyilo gvlo tvvnam ngonugv vjvgv nonu gvlo minggo karjinam doin
    minam si: Pwknvyarnv ngv loung ngv, okv ninyi gvlo ogu kanv nam goka kaama dunv.'
  gui-NT: 'Romombeu peve ñee Jesucristo omombeu oreve vae. Jae co cuae: Tumpa oico
    tembipe oia pe. Mbaeti etei oico pɨtumimbi oia pe.'
  quc-TT: 'Are waꞌ ri tzij ri xubꞌij ri Cristo chaqe, rumal riꞌ kaqatzijoj chiꞌwe:
    Ri Dios are tunal, maj qꞌequꞌmal rukꞌ Areꞌ.'
  heg-NTPO: 'In tui man Yesus tek kamin son na, kaim le tek mian, elia: Ama Lamtua
    Allah na mo banan isi. Un muik in daat bubuit lo kon. Ta Un na mo banansila el
    langa in kaloe ka, man muik mitang bubuit lo kon.'
  ptu-ptu: 'Iam too inde kaheba kihingngi dio mai Yesus Kristus kipakahebaiangkoa'':
    Indo Puang Allataala kamasiäsam battu diua kamapiaam anna tä'' deem kamalillingam
    battu diua kakadakeam illaam kalena.'
  bzd-NTPO: 'Ttè wa Jesucristo tö sa'' wöblao̱'', e'' wà pakeke sa'' tö a'' a̱, e''
    dör i'': Skëköl dör buaë yësyësë, kë̀ ki̱ ì sulu ta̱'' we̱s ká̱ ñí kë̀ a̱ ká̱
    ttsettse ta̱'' es.'
  kwf-kwf: 'Ma na faꞋarongoꞋa neꞋe kami rongoa faꞋasia na Ngela God ma kami ka saea
    fuamuꞋa neꞋe Ꞌuri: God nia diꞋia na madakolaꞋanga osiꞋana nia leꞋa ka tasa liu,
    ma ka noaꞋa ta maꞋe rodo ana niaꞋa.'
  eng-WYC-2017: And this is the telling, that we heard of him, and tell to you, that
    God is light, and there be no darknesses in him.
  eng-WMBB: This is the message which we have heard from him and announce to you,
    that God is light, and in him is no darkness at all.
  zat-NTPS: 'Da nigá naca dizra'' da bchálajle̱ Jesús netu'', ne da dxuzentu'' le''e.
    Gunné̱'': Dios naque̱'' lení'', ne quebe bi zúale̱ Le̱'' da naca chee̱ da chul-la.'
  spp-spp: 'Jwumpe wuu à lógo u á si ɲjwo yii á ke, puru pu ɲyɛ: Kile na ɲyɛ bɛ̀ɛnmɛ,
    numpire cyaga ɲyɛ a sìi u e mɛ.'
  zty-NTPS: 'Da'' ni naken da'' benlto'' da'' bchaḻj Jesusen'', na'' naken da'' ẕzenlto''
    ḻe''e na''a. Ki ẕnnan: “Dios nake'' baní'', na'' bi zoa nitó da'' naken choḻ ḻen
    Ḻe''.”'
  mek-mek: Lai isa eegai iꞌina iifaga aꞌo alogonia, ke pau oi maamiai aifafoua. Egaꞌina
    iifaga auga, Deo eaea, ke kapa maꞌoai koꞌaꞌi mo iꞌa epakinaiꞌa. Ke Isa alogai
    umina agaꞌo laaꞌi.
  aey-aey: Anut Melahna je dumeb qasali maadoqona. Uqana je eu odi, Anut uqa fulacdoc,
    odocob uqana naha nag oso tuca qee.
  urd-GVH: जो पैग़ाम हमने उससे सुना और आपको सुना रहे हैं वह यह है, अल्लाह नूर है और
    उसमें तारीकी है ही नहीं।
  ycn-ycn: 'Tupana yucuna, Jesucristo i''imacare huajló i''imacá yucuna, hua''apata
    piño ijló. Ricá quemari Tupana nacú: “Palá huani la''acá ricá. Uncá huani rila''alá
    pu''uhuaré. Uncá huani rihue''epila pu''uhuaré la''acana.”'
  djr-djr: Dhuwaliyiny dhäwu napurr ŋäkul nhanukiyinguŋun yan Gäthu'mirriŋuwuŋun lakaranhawuy,
    ga ŋunhiyi bili dhäwuny' ŋanapurrnydja dhu ga lakaram nhumalaŋgalnydja bitjanna
    gam'. Ŋayipiny dhuwal God-Waŋarrnydja baḏayala', ga bäyŋun nhanukal gi ŋula nhäny
    buku-munhany' ŋorri.
  kvg-kvg: 'Manqat ndøgo, Yesu Keliso-te qeiyogem, neka zo nqati-zømesim, nqánek:
    Mbumbukiam, ndego wáev neka te mokho-te ndego, bøivun-qase mbaín.'
  rug-rug: 'Hie sa inavoso sapu avosia gami koa Sa meke korapa zama vura atu nia koa
    gamu: Kalalasa sa Tamasa; meke koa Sa si loke hinuporo hokara si koa.'
  hop-NT: 'Noqw itam hapi yan lavayit put aṅqw nanaptaqe umuy āwintota: God tālanihqata;
    noqw qatāla hapi pas put ep súlawu.'
  san-URD: وَیَں یاں وارْتّاں تَسْماتْ شْرُتْوا یُشْمانْ جْناپَیامَح سییَمْ۔ اِیشْوَرو
    جْیوتِسْتَسْمِنْ اَنْدھَکارَسْیَ لیشوپِ ناسْتِ۔
  heb-LB: 'זאת הבשורה שאלוהים ביקש מאיתנו לבשר לכם: אלוהים הוא אור ואין בו כל חושך.'
  caf-NT: Ndi khunek 'uts'udánts'o 'i 'int'ah, 'en buts'uhayélts'ut, 'i bugha ndun
    whuts'útni, Yak'usda be whét'en, 'i 'int'ah, 'ink'ez 'aw tsahólhgus 'i 'aw bughu
    chaíhoolah.
  mio-NT: Chini soho ndi tuhun cati tuhun ra Jesuu, ta cati tuhun main tuhun can chihin
    ndo. Cati ra ti maan ra Ndioo cuu sava ta cua iin ñuhun ndichin, vati mani cha
    vaha ndacu ra. Ñahni cha naan nu iyo ra, vati ña tuhva ra savaha ra ndavaha ni.
  srq-NT: 'Jesucristo que urembiirandu Dios rese nyii ra. Ũquɨ̃ sɨ chõ uresaã saã
    nguiã jembiirandu sacuã ã: Dios rei nyaashɨ̃ na. Itondaru rã jiri jiriã tuchɨ
    chõ ae re.'
  kje-NT: Lira man am dederne nano Ai eni, am loikaru ki mi. Nou eni na'aheni, “Makromod
    Lalap onne penia siksik lerlere, la lolo Ai onne ha man metmetek kalkala ida kaale.”
  gaz-gaz: 'Ergaan nu isa irraa dhageenye, kan isinittis labsinu isa kana: Kunis akka
    Waaqni ifa taʼee fi akka dukkanni gonkumaa isa keessa hin jirree dha.'
  kud-kud: Wasa teina abenalena'o iya ainaena, ta awalo mahalavaei alimiyai neta Yaubada
    masele wuwuna, na nigele teya guguyou ainai iyamiyamiya.
  urb-NT: 'Ta''yr mu''e ame''ẽ ke jahendu. Ame''ẽ ke pehẽ pe japandu pandu tĩ. Kuja:
    —Tupã riki weraha aja saka. (Aja rahã, katu te ame''ẽ ke a''e.) Pytuniha aja ym
    a''e. (Aja rahã, nixói te ma''e jaxeriha ke ipe) — aja japandu.'
  fra-LSG: La nouvelle que nous avons apprise de lui, et que nous vous annonçons,
    c’est que Dieu est lumière, et qu’il n’y a point en lui de ténèbres.
  san-HK: vayaM yAM vArttAM tasmAt zrutvA yuSmAn jJApayAmaH seyam| Izvaro jyotistasmin
    andhakArasya lezo'pi nAsti|
  cak-SNT: Y vacame cꞌa, nakatzijuoj chiva ri xuꞌej can ri Jesucristo chika, chi ri
    Dios jareꞌ ri Luz, y man jun kꞌakuꞌn cꞌo riqꞌuin.
  uvh-uvh: Ka na midi fam ka aming ka wari tuguinga nakum u ituasamotik wa ning, Anutu
    girii adi iik kareng ka diok sangang da'ning wara'ning ki sini'. Adining iik ka
    wa kadagang kabi'sini' ka kama kangkam da'ning wara'guk mokngang sini'.
  ino-ino: Yisasi'a mani ke lahapaiketa afi'nona ke lapa'kaeya lahapa'nepauva kemo'a
    ma kava hu'ne. Anumaya Koti'a hale ya mai'nea yafe akaeyapina hani yana aiseto'a
    alaki ohane'ne.
  gnn-gnn: 'Ga dhuwalana ŋanapurru yukurra ḻakaramanydja nhumalaŋgu ŋunhiyi bili dhäruk
    ŋunhi ŋanapurru ŋäkula nhanukuŋuway yana dhurrwarawuy ḻakaranhara Djesuwuŋu, balanyara
    gam'': Gunhuny''tja dhuwala djarraṯawun'', ḏarrtjalk wal''ŋu nhämiriw, yakana
    yukurra ŋorra nhanukalanydja ŋula nhä warumuk.'
  yal-yal: Nxu falan naxan mɛxi Yesu ra, nxu na nan nalima ɛ ma fa fala kɛnɛnna nan
    Ala ra, dimi yo mi a yi!
  cnt-NT: 'A₂la₂ bá₄ jág₁ dse₃ a₂ma₂ca₂guéi₁ jnia''₅₄ quió''₅, a₂''ë́₄ táng₃ jnia''₅₄
    ja₁con''₂ ''nia''₂: Lɨ́n₅ Diú₄ si₂; ''i₁caun₂ ja₁qui₁né''₃ tsá₃ cha₂ ja₁coin₂.'
  tif-tif: Kemin, Yesus Kraist ami weng bokoya weng sandup, ipni bakaya-tabasup kaali
    kala bombu kemin, God ayo falala-kalin tunum kemin, ami diim uyo kutamiip katip
    ma bombu dinim; kemin, ali atin ti tambalim kemin, ami diim kaali kukup mafak
    anang ma bombu dinim.
  nlx-nlx: ज्यी खुबेर आमु तान बेटाख फाय रेन होमलेल हेते, एने तोस तुमूह होमलावतेह,
    तो ज्योस काय बोगवान उजालो हे, एने ता माय कायच बी आदारो नाह सोतो।
  apw-NT: Díínko Christ bits’ą́’dí’ daadesiits’ąą, áík’ehgo nohwił nadaagohiilṉi’,
    gádaanohwiłn’ṉiigo, Bik’ehgo’ihi’ṉań idindláádíí nlįį, godiłhiłíí dázhǫ́ doo ła’
    biyi’ golį́į́ da.
  gum-gum: 'Jesucristo namun wammørøsrkøb kusrenanigwan møi ñimun nam eshkaibe iig
    køn: Tiusbe tør køben, nuinuube chigucha løstiibe kaagøn cha trendaig.'
  not-NT: 'Iroro oca nibarintsi nocomantaiguëmica iroonti icomantaiguëna Itomi Tosorintsi:
    Iriro Tosorintsi cataguiterisonori. Te ingantaguetëmatiro ora quimingaro; iroonti
    icanti ora caninarisonori.'
  plu-plu: 'Kuri usuh akkite yit inakni inetit ku pariye usuh timá gibiyaptakwa Kiyapwiye
    Jesus Cristo. Ig awna wothu: ―Uhokri gihiyakemni ke wotbe in kabutennebe. Ku samah
    kabutniki ka amapa amisnapyi nibetit ig kawnata amapa patahwaki abetit gihiyakemni.'
  iou-iou: Jesutä manbiŋam yäŋahäŋirän nadäŋkumäŋo u täwet ahäkamäŋ. Uwä ŋode; Anutu
    uwä peŋyäŋek. Uken bipmäŋ urani kubä nämoinik itak.
  ntp-NT: Sivi gʌnaagidamu aatʌmʌ istumaasi Suusi Cristo gʌrmaatʌtuli sai Diuusi aliʌ
    cʌʌ tuiga dai tomali ʌmo imidagai maitivueeyi istumaasi soimaascami.
  rai-rai: A wewapua mi, miaat walangoroi kon Iesu Kaarisito, ma miaat wapuaanai karom
    muaat, baa God ia a kaapa lingtatuna, ma pa ta baboto i ki uni.
  haw-1868: Eia mai no ka olelo a makou i lohe ai ia ia, a ke hai aku nei no hoi makou
    ia oukou; he malamalama ke Akua, aohe pouli iki iloko ona.
  ffm-ffm: 'Kabaaru mo min narri Almasiihu, mo min kaalanta on haala mum oo, annii:
    Laamɗo yo fooyre, nimre fuu walaa e mum.'
  arb-NAV: 'وَهَذَا هُوَ الْخَبَرُ الَّذِي سَمِعْنَاهُ مِنَ الْمَسِيحِ وَنُعْلِنُهُ
    لَكُمْ: إِنَّ اللهَ نُورٌ، وَلَيْسَ فِيهِ ظَلامٌ الْبَتَّةَ.'
  cop-CNT: ⲟⲩⲟϩ ⲫⲁⲓ ⲡⲉ ⲡⲓⲱϣ ⲉⲧⲁⲛⲥⲟⲑⲙⲉϥ ⲧⲉⲛϩⲓⲱⲓϣ ⳿ⲙⲙⲟϥ ⲛⲱⲧⲉⲛ ϫⲉ ⲫϯ ⲟⲩⲟⲩⲱⲓⲛⲓ ⲡⲉ ⲟⲩⲟϩ
    ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⳿ⲛⲭⲁⲕⲓ ⳿ⲛϧⲏⲧϥ.
  sri-sri: 'Jesucristo gʉare ĩgʉ̃ya kere buedeare mʉsãrẽ werea. Ãsũ ãrĩmi: “Marĩpʉ
    ããrĩrĩ́, boyorigora ããrã. Ĩgʉ̃guere naĩtĩãrĩ neõ máa. Irasirigʉ õãrĩ ditare opagʉ,
    ñerĩrẽ neõ opabi ããrĩ́mi”.'
  nal-nal: 'A dorang maadi ra langarin sina ma maadi fazei wana zinim ka malasing
    kari: Nakmai naan a maravas ma xawit mase ta bungsuzuk na iziar lamaskana.'
  kyq-kyq: 'ꞋBooyki kɛse ɓo taar kɛn naaje kꞋbooyo gɔtn Goonin̰ ki ɔɔ kꞋtaaɗsesin̰a:
    Raa se naan̰ gɔtn wɔɔrɔ ɔɔ gɔtn ɔɔɗ se gɔtn naan̰ ki gɔtɔ.'
  kwd-kwd: 'Ma nga kwaifa''ananaunga lo''oo meru longoa fa''asia nga Wela na God ma
    meru ka iiria famooru ne''e ''ilo''oo: God ngaia nga lalanga, ma te''efuta logologo''angaa
    ngai ''amoe aana.'
  ded-ded: Neni yearunac yoac yomoc negemma ngenearu yofi dekperagidimbe, Anutu ye
    kperagi nga yearu kundung mong mi fede.
  ewe-ewe: Azɔ la, esia nye gbedeasi si míese tso egbɔ, eye míele gbeƒã ɖemi na mi
    be, “Mawue nye kekeli, eye viviti aɖeke mele eme kura o.”
  nuy-nuy: Anubani-yunggaj nurru anaani nurraawanggini anaani ana-lhaawu nigawi-wala
    na-Christ-gala, marri anaani ngana-magana nugurri-wuy. Na-God niga ni-milhiynjina.
    Waari anubagu anaangamungamug, nigawi-rruj.
  cop-BHC: ⲞⲨⲞϨ ⲪⲀⲒ ⲠⲈ ⲠⲒⲰϢ ⲈⲦⲀⲚⲤⲞⲐⲘⲈϤ ⲦⲈⲚϨⲒⲰⲒϢ ⲘⲘⲞϤ ⲚⲰⲦⲈⲚ ϪⲈ ⲪⲚⲞⲨϮ ⲞⲨⲞⲨⲰⲒⲚⲒ ⲠⲈ ⲞⲨⲞϨ
    ⲘⲘⲞⲚ ϨⲖⲒ ⲚⲬⲀⲔⲒ ⲚϦⲎⲦϤ
  buk-buk: Ŋawaê naŋ Yisu dau gic dulu têŋ yac, naŋ yac ahoc asê têŋ mac bocdec bu,
    Anötö iŋ Ŋawê Ŋadau, ma mêtê ŋasec-ŋga daŋ yêc iŋ-ŋga dom.
  pri-NT: 'Wàéni ê popai, na bà têre jii Iésu Kériso, na bà inapàpari tàwà ni: Wà
    Pwiduée, âna wàé ê pwéelaa, â nye ticè bàutê gooé.'
  zpq-NT: Neto' bzenagto' be' Jesucriston' diža' c̱he X̱e' Diosen' na' chyix̱jue'eton'
    le'e, bzejni'ide' gwne' Diosen' naque' ca to be'ni' da' naque' ḻa'zelagüe beṉe'
    güen beṉe' laždao' xilaže'. Bibi da' xiṉj none'.
  por-TFT: 'A mensagem que ouvimos de Cristo e anunciamos a vocês é esta: Deus é totalmente
    puro. Ele nunca peca. Ele é como [MET] uma luz brilhante que não tem escuridão
    nenhuma.'
  gwi-NT: Jii Ginjik Jesus Christ ts'an tr'igwiitth'ak nakhwaa gwaraandak, “Vit'eegwijyąhchy'aa
    shree k'it t'inchy'aa. Tǫǫ łąą gąą vadraii gwakwaa,” jyaa dinyąą.
  dji-dji: 'A djiniban ŋunuŋ djaŋuny nibi marrŋini nyanŋapibi, miri Djesubi, a ŋunuŋ
    ŋurrgima djaŋuny lida nibi bultjigi, bilapilaŋ gam'': Gunydjirrŋimi ŋunuŋ Warrpaḏaḏadjnyiri
    a wirrpm nyanŋar gar-maliri, miri mirikunu rum mala, a bilapilaŋ.'
  gvn-gvn: Yurra yanyu kuku nyakada Jesus Christanka. Nganjin nyungu kuku nyajin,
    yurranda balkalda. Nyulu God yala light, nyulu kari bajaku yala nguwul-nguwul.
    Nyulu yala light, junkayku bundanday.
  nna-nna: 'Nyungungarra muwarr wurrarnanganyjurruku palinymilalu partanyju, nganarnalu
    kuwarri wurrarnayirninyurraku nyurranga: Ngarrka kurlumajirri yija yiji, yija
    yiji paliny ngalypakata ngarramarnti.'
  nhy-NT: 'In tlamachtile katlej Jesucristo otechmachtij iwan katlej tamechmatiltiaj
    namejwan yen yin: toTajtzin Dios yen tlanextle, iwan mach onkaj itlaj tlatleyualotl
    itech Yej.'
  asm-FB: আমি যি বাৰ্তা তেওঁৰ পৰা শুনি আপোনালোকৰ আগত ঘোষণা কৰিছোঁ, সেই বার্তাই হ’ল,
    ঈশ্বৰ পোহৰ আৰু তেওঁত আন্ধাৰ অকণ মানো নাই।
  okv-okv: 'Eto God ta Meni ta degi ke ingito ungota degi hande eora amo erevira:
    God amo usasa avoeto amita degi mume irae be'
  mxt-NT: 'Ican ihya cuví tuhun cahán ra Cristo chihin ndi. Ta chiñi̱ ndi ta sacotó
    ndi chi ndo: Nyoo maa ri ñuhu̱ ndichin iyó nu nyaá ra. Ta ñahri cha ñaa iñi, (ñahri
    cha ña vaha yɨhɨ́ iñi ra cuví cuan).'
  tzo-NT: 'Chacalbeic ti sc''op ti Jesucristoe ti c''u che''el laj yalbuntutique.
    Hech laj yalbuntutic: “Ti bu oy ti luze chquevan, mu''yuc ic'' osil te o. Ja''
    no''ox hech ti Diose toj yo''nton stuc, mi jutuc mu''yuc mulil ti yo''nton”, xchi.'
  ind-AGS: 'Inilah pesan yang kami terima dari-Nya dan yang kami nyatakan kepadamu:
    Allah itu terang, dan sama sekali tidak ada kegelapan di dalam diri-Nya.'
  omw-omw: Tire mwaa quara Karaisiva tiri timwi quara nkyivata timwa nyinrenra. Kotiva
    varirero omwavantoma variro. Hia kyokira rivavata mwiaqi vahira.
  yrb-yrb: Yesuma ewa sina weiro nausiba iba i sina yaba eno waisi, Godi Dana ario
    ari. Dawabai dumu me. Nono Godini yaini owiga utaisi waisina dumu ariro inaraisiro
    yana meo weda meo utaisi. Godina arioro ibinuba yana i arioro inareda Dawaini
    owiga ba uruama utaisi. Eno utaisiro Godinu Amara Yesu Kerisonu ononoma yanu ba
    me ueta nesia urotebasu.
  maa-NT: 'K''oa̱á s''ín tjín jñà ''én xi tsakóya‑naje̱n Jesucristo, ko̱ koií‑né xi
    nokjoàyajiìn‑nòje̱n: Jè Nainá, kjoa̱ iseèn‑né. Xi i̱t''aà ts''e̱, tsjìn xi kjoa̱
    jñò.'
  mcq-mcq: Ikaho Huni vuꞌa kaꞌene núra hejaji ja ꞌwaravu Godiho nihoꞌo hanajiꞌina
    kaivo Huni vajijaho nihoꞌo panutuviꞌina.
  sus-A: مُشُ نَشَن مّشِ عِسَ رَ، مُشُ شَ نَ دّنتّفّ سَ وٌ بّ. عَلَ قِندِشِ نَءِيَلَنيِ
    نَن نَ. دِ مِ يٌ مُ نَ عَ عِ.
  jpn-1965: 神は光であって、神のうちには暗いところが少しもない。これが、私たちがキリストから聞いて、あなたがたに伝える知らせです。
  fra-SBL: 'Voici le message que nous avons entendu de lui et que nous vous annonçons :
    Dieu est lumière, et il n''y a point en lui de ténèbres.'
  yka-yka: 'Inin bakas takale kami amban Isa Almasihin duk aka kami isab si kaˈam:
    weˈ Tuhanin asal dantaˈ duk gaˈ niyaˈ kalindeman si iye. Hātinen asal gaˈ teˈed
    niyaˈ duse-dusene.'
  mle-mle: Ki God dikidi Nyinib wukibaal maaj aal maa gwurak aka wabanaal. Di nyanak
    yarik yididiyan God diki mwiya maaw. God di adiy miyawa viyakit viyakita javida
    dayadi mwiya maaw-ad. Simsim vaal likidi yaab dikim samab maa ri.
  shp-NTPO: 'Nato riki ja Jesucristonbi noa onanmaa joi, jara tekikin non mato yoiai:
    Dios riki joébires, jaskara ikaxa, jaiba jawe yamébi yamake.'
  aom-aom: Ave jöho God-are Harihohuro majahuijamu hejëꞌëro noro jemë majëhijö. God
    hu ma-ajemu höjo. Ramoramoho hesiriroho bogohöjo.
  geb-geb: Nza ana suaŋgi buni, nza nta mbararagiap, nta bun nde nzuai. Mba buni khaŋ
    nzuai, Fhe Bakɨme, ana vhava ŋaara bakɨme fara muuŋgim, bigɨna mpɨga thueŋ anan
    ki fhu.
  bsj-bsj: wonco tanmange nyanuwa fiye co wiyeu, nya kwa dircer kumene kwama filang,
    kum tacili mani cinen bi duware ce,
  cak-cak: Ri kac'axan can riq'uin ri Jesucristo, jari' ri nikatzijoj chive, chi ri
    Dios can sakil vi, y man jun k'eku'n nilitaj riq'uin.
  chf-NT: Jinda ni t'an que u yälbon t'ocob aj Jesucristoba, y jin chich acä ye'benet
    t'ocob täcä, cache' Dios u c'ote t'oc ca' junch'äcni, y mach jin ca' it'obni ni
    tz'ita'.
  tlf-tlf: Kale Yesus Krais bemi weng bogobela tinangku-nulup ipmi baga-em tebesup
