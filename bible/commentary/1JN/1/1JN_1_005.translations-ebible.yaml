  deu-ELBBK: 'Und dies ist die Botschaft, die wir von ihm gehört haben und euch verkündigen:
    dass Gott Licht ist und gar keine Finsternis in ihm ist.'
  mcb-NT: Maika onti nonkamantaigakempi yogotagaigakenarira Jesokirishito ikantakera
    yogari Tasorintsisanorira inti koneagiteri tera irapavatsaakotumatempa, teranika
    inkañovagetumatempa, irorotari ikantantunkanirira inti koneagiteri.
  yle-yle: Ala kópu dyuu nmî Lémi u kwo nmo ny꞉ee too, nmye vyîlo yinmo tpapê too,
    Chóó Lémi kââdî ntee tpile ye tóó, mgîdî knî p꞉uu daangma a t꞉a.
  swh-1850: 'Basi, habari tuliyoisikia kwake Yesu na tunayowahubirieni ndiyo hii:
    Mungu ni mwanga na hamna giza lolote ndani yake.'
  ese-NT: 'Epeejji cuana, eyaya Jesosa Quitoja esohui shajjaꞌajjanaje. Maya eyaya
    miquianaya huohuiaña jama baꞌa: Eyacuiñajji quea jaꞌa nee nee poani tii. Jiquio
    ecua cuaquijijiya mecajje jijinequianiya ojjaña jeajaꞌa cani jayojja jama ohuaya
    eseya cuana, dejja mimishi cuana quea jaꞌa nee jjashahuabaqui mee cani. Eyacuiñajji
    mimishiꞌama tii tii, quea tai pojjeama; Eyacuiñajji quea apo pojjeama epojjajo
    jama tii tii oya baꞌe.'
  jac-NT: Wal tinan̈ xin, chijaltojan̈ teyet yin̈ cuybanile yalcano Comam Jesucristo
    jetan̈. Yal Comam Jesús tato Comam Dios caw issajilkꞌinal yehi, machi nichꞌano
    kꞌejholo yin̈.
  cak-CNT: Y vacami c'a nikatzijoj chive ri xubij can ri Jesucristo chike roj, chi
    ri Dios can sakil vi, y man jun k'eku'n ri c'o riq'uin.
  zia-zia: Ge bowi Yesura-una atu eyero nigiwangne, aeno niye eno tugata yero nonane.
    Tuwa Bayau nung waegao gege. Mume zo nuna-una oko mitiya.
  mal-2015: ദൈവം വെളിച്ചം ആകുന്നു; അവനിൽ ഇരുട്ടു ഒട്ടും ഇല്ല എന്നുള്ളതു ഞങ്ങൾ അവനോടു
    കേട്ടു നിങ്ങളോടു അറിയിക്കുന്ന ദൂതാകുന്നു.
  tuo-NT: 'Jesucristo ʉ̃sãrẽ buꞌeꞌquere mʉsãrẽ wereturiaꞌa. Cʉ̃ aꞌtiro niwĩ: “Õꞌacʉ̃
    añugʉ̃ nimi. Cʉ̃pʉre ne ñaꞌase marĩꞌi. Cʉ̃ sĩꞌose weronojõ nimi. Naꞌitĩꞌase weronojõ
    nitimi”, niwĩ.'
  mbl-NT: 'Kunnix tek mũ''ã hãm''ãktux, hak mũ''ãte xa'' xuktux, hu: Mãyõn te hãptupmãhã'',
