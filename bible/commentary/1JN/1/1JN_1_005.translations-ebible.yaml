    yomotokweh hupenyunu kobi nenek enen yowenyimu e, wak meyoh.
  grc-F35: Καὶ ἔστιν αὕτη ἡ ἀγγελία ἣν ἀκηκόαμεν ἀπ᾿ αὐτοῦ καὶ ἀναγγέλλομεν ὑμῖν,
