    i våra öron) ... Det som vi har sett med våra egna ögon (och de bilder som fortfarande
    finns kvar på våra näthinnor) ... Det som vi har betraktat (noga studerat) och
    rört med våra händer ... [Det som vi – jag, Johannes, och alla apostlarna personligen
    – har hört, sett, betraktat och rört vid är:] Ordet, som ger livet! [Jesus benämns
    som Ordet, grekiska ”logos”, som ett Guds sändebud för att kommunicera med mänskligheten.
    Det finns tre grekiska ord som alla översätts till liv i svenskan: bios, psuche
    och zoe. Ordet biologi kommer från ”bios” och har att göra med vårt fysiska liv,
    se 2:16 där det syftar på ”detta livets” goda. Ordet psykologi kommer från ”psuche”
    och syftar ofta på vårt inre själsliv, se . Det tredje ordet, ”zoe”, som används
    här, beskriver Guds eviga liv. Livet är i bestämd form – Jesus är det eviga livets
    Ord, se . Han både är och ger Guds överflödande liv. Nu följer en förklaring av
    livet:]'
