    itimitani irinti. Iriotaque Ashitarori irineane, oamejeitaqueeri jaoca ancantajeari
    antimajeitantajeari anta inquitequi, ancantaitatiyempani.
  eng-WMB: That which was from the beginning, that which we have heard, that which
    we have seen with our eyes, that which we saw, and our hands touched, concerning
    the Word of life
  zaw-NT: Galooli che gajd Dios gun guedxliuj, agac nabajṉ Jesucrist. Niluxh narä
