  mdy-ETH: ቤርታፓ ዓርቃዖ ዓኣ ናንጎ ቃኣሎ ዛሎ ኑ ዒንሢም ፃኣፔኔ፤ ዬይ ናንጎ ቃኣላ ኑኡኒ ዋይዜሢ፥ ኑ ዓኣፖና ኑ ዛጌሢና
