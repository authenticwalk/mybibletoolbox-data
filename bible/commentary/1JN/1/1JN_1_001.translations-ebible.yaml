  san-PUN: ਆਦਿਤੋ ਯ ਆਸੀਦ੍ ਯਸ੍ਯ ਵਾਗ੍ ਅਸ੍ਮਾਭਿਰਸ਼੍ਰਾਵਿ ਯਞ੍ਚ ਵਯੰ ਸ੍ਵਨੇਤ੍ਰੈ ਰ੍ਦ੍ਰੁʼਸ਼਼੍ਟਵਨ੍ਤੋ
