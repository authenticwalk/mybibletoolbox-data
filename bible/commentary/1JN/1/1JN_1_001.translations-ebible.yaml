    Konngol kokkoowol nguurndam.
  arl-NT: Jiya shipinishaacarijiyojua, Jesucristoori quijiajuhuanajaj. Canaari niaara
    naajiyani, canaa niishitiniuria niajaniya nojuajiniji canaa tojishano, canaa niquishanojuhuaj.
    Pueyanaa, canaari seetanujuanaa na niquiquiaari canaa namijiatani, pueyaracaanu
    nata canaa quishacari mijiria. Canaari na cooquiaarijiuhuaj canaa rupuesacari
    nojuaja. Nojuajaari pueyaracaanu quijia cutara, pa Samiitianijiajaariuhuaj, pueyaracaanu
    quijia pa quiniuriajuhuaj, na sequesanoocua pa tiuushacari.
  ziw-ziw: Ulosi uno walawana na Mbuli ya ujima yendaga aho nkongo suwe chawivaga
    na kumwona kwa meso yetu, chimwona na kumtoza kwa mikono yetu wenye.
  grc-TR: Ὃ ἦν ἀπ᾿ ἀρχῆς, ὃ ἀκηκόαμεν, ὃ ἑωράκαμεν τοῖς ὀφθαλμοῖς ἡμῶν, ὃ ἐθεασάμεθα,
