verse: 1JN.001.001
translations:
  kpx-kpx: No levaleva ko hisaliai isiviale ata moleu ukolikolie hoto noheho louale
    ke hoto laheho loui. Subuta vatau uoholisege ata keu ua. Iale keu lohoale noheho
    louge no hotove evisi vavave levei no nitela elehalu.
  okv-H: Eto enda ae pekota amo ungotenau orekari embo mihahija amita ke avo dago
    apostels na oje na ingihera tihi na koguera ingeni na hame uera eto vasiri te
    irari ta ke amita degi ta eto puvaguja amita ke avo ungota degi ta ere kajihera.
  tbo-tbo: Odubo walihaga hougana, Baha lauyagohanana i memae binei to ibaabani babana
    Bahana tauyai i houga uyahina mataiyei to galeya po tanigaiyei ponana to nonoli,
    ma to wihalugeya po hinina nimaiyei to wodadani.
  mal-C: ആരംഭംമുതലേ ഉണ്ടായിരുന്നതും ഞങ്ങൾ കേട്ടതും ഞങ്ങളുടെ കണ്ണുകൾ കണ്ടതും ഞങ്ങൾ
    നോക്കിയതും ഞങ്ങളുടെ കൈകൾ സ്പർശിച്ചതുമായ ജീവന്റെ വചനത്തെക്കുറിച്ചാണ് ഞങ്ങൾ ഘോഷിക്കുന്നത്.
  grc-SR: Ὃ ἦν ἀπ᾽ ἀρχῆς, ὃ ἀκηκόαμεν, ὃ ἑωράκαμεν τοῖς ὀφθαλμοῖς ἡμῶν, ὃ ἐθεασάμεθα,
    καὶ αἱ χεῖρες ἡμῶν ἐψηλάφησαν περὶ τοῦ λόγου τῆς ζωῆς—
  bgc-bgc: हम उस जीवन देण आळे वचन कै बारें म्ह लिखण लागरे सां, जो शरु तै था, जिस ताहीं
    हमनै सुण्या, अर जिस ताहीं हमनै अपणी आँखां तै देख्या, बल्के जिस ताहीं हमनै ध्यान
    तै देख्या अर हाथ्थां तै छुआ।
  khz-khz: 'Tovotovona na vegata emiawai gauna, gakamonagiato, matamai na gagitaato,
    genai gapoekauto, e gimamai na gagapi-kaulagiato: E Maguli Kilana gavaravaragiana.'
  deu-TKW: Was von Anfang war, was wir gehört, was wir gesehen haben mit unseren Augen,
    was wir geschaut, und unsere Hände betastet haben, vom Wort des Lebens -
  zsr-NT: Rguíxjöiꞌtuꞌ lbiꞌiliꞌ ca nac queëꞌ Bönniꞌ naꞌ zoaczëꞌ dza niꞌtë, le byö́nituꞌ
    bëꞌë didzaꞌ, len le bléꞌituꞌ ca nac queëꞌ, len le buyutuꞌ benëꞌ Bönniꞌ naꞌ. Gdantuꞌ
    Lëꞌ. Bönniꞌ ni naquëꞌ Jesús, lëꞌ caꞌ Didzaꞌ Nabánigac Bunách.
  lin-lin: Oyo ezalaki wuta na ebandeli, oyo toyokaki, oyo tomonaki na miso na biso,
    oyo totalaki malamu, mpe oyo maboko na biso esimbaki, yango nde tozali kotatola
    na tina na Liloba na bomoi.
  hns-NT: Sansaar howe se pahiele Jiesoe Kriest raha. Ham aur doesar pathaawal waalan
    okar aawaadj soenlie, oke aapan aakhie se dekhlie, aur bhie aapan haath se tjhoeilie
    hai. Okar naam „‘Baat”’ hai. Oe to aapan baat se manai logan ke sattja djiewan
    dewe hai.
  noa-E: Warr nem thum ompaawaiwe sĩerr igwiata mua mʉg ẽsap phã chirʉm, tagam khʉʉn
    ich Cristooucha jʉr autarr khʉʉn dʉ̈imua muajã mʉch jʉ̈gʉucha ũrwia mʉch daúacha
    ootarr jawaag; maachdëuta maach daúacha oonaa maach juaucha i gaai pʉrjim. Wajapcharan
    magan ar ʉ̈gthar õor öbërpiejemma, ich Cristo; i igwiata mua pãrag mʉg ẽsap phã
    chirʉm.
  eng-EMTV: That which was from the beginning, which we have heard, which we have
    seen with our eyes, which we have gazed upon, and our hands have handled, concerning
    the Word of life—
  mib-NT: Jnūhun cátee ri cuajeē nuū rō jijnáhan ró cúu jnūhun máá Yaā jeē je íyó
    ndé ná tu jecōo tāca jéē iyó. Te ni cajini sōho ri jeē ni cáhān yā, te ni cajito
    jínúū rī yā, chi ni cajito vāha ri nuū yā, te ni cajnɨɨ ri yā. Te máá yá cúu Jnūhun
    cotecu yō nɨɨ́ cáni.
  lif-NT2: तोलिङ्‌सोमुआङ्धोए वये़बा, आनिगे़ खे़प्‍सुम्‍बे़आङ् वयिगे़बा, हे़क्‍क्‍याङ्
    आबाङे मिक्‍किल्‍ले़ निःसुम्‍बे़आङ् वयिगे़बा, नुःरिक्‍काङ् ओमे़त्तुम्‍बे़आङ् वयिगे़बा,
    हे़क्‍क्‍याङ् आबाङे हुक्‍किल्‍ले़ सुःसुम्‍बे़आङ् वयिगे़बा हिङ्‌मन् के़बिबा पाःन्‍जाक्‍किल्‍ले़
    कुयाःम्‍बेओ खिनिॽ सक्‍इङ्‌घङ्‌हाक्‍कासिगे़रो॥
  xnj-xnj: Tikuvayandikila nyenye kumvala mundu mmonga mweikemiwa Lilovi mweakuvapela
    vandu wumi wewavili kuhumila kadeni. Tete tamuyuwini na kumlola kwa mihu gitu
    tavete, tamlolili na kumukamula kwa mawoko gitu tavete.
  mmx-mmx: Nema lavaun pavang ma malagan li na levelinga mumu mo laradi ga rooro avot
    ti luruntudum li at na lavatbung menemen. Nema maga ronga levelinga ren la maga
    ven i mi levengkatli atnema. Maga reven kisip lugugu ren la maga long tu ren.
    Neni Lenavolo im taba lorooro la ma vavang min tinimi.
  cbr-NT: Ënë mecama unioisama 'aínbia aín Papabë 'iá axa ënë menu uá, a ñuiquin cananuna
    ënë quirica mitsu cuënëoxunin. A cananuna aín bana cuanan nun bërúnbi isacën.
    Nun bërúnbi ñachaquin isanan cananuna nun mëcënanribi ramëacën. Ax bamatimoi tsócë
    'ixuan aín unicamaribi abë 'inun 'imicë, a ñuiquin cananuna mitsu cain.
  tee-NT: Ju Jesús ixt'ajun acsni tuca' ix'alin ju lacamunutpa'. Para ju quijnan ick'asmat'auch
    ju ixchivinti chai iclakts'intauch ju yuchi laquilakchulh quinc'an. Va tsa tsa
    xaclakts'inauch acsni ixvi ju ani lacamunutpa'. Chai iclakcha'auch ju yuchi laquimaca'
    quinc'an. Ju yuchi xt'ak'a ju k'ox atsucunti. Chai quintamamachakxanin ta yu junita
    ju ix'alhunut ju quimpai'an Dios.
  eng-LSV: That which was from the beginning, that which we have heard, that which
    we have seen with our eyes, that which we beheld, and our hands handled, concerning
    the Word of Life—
  cak-NT: Nakatz'ibaj chiwe chirij ri Jun ri can c'o-wi-pe cuando c'a man jani c'o
    ri rech-ulef. Can xkac'oxaj-wi rutzij. Can xkatzu' riq'uin ri kawech. Y can xkatz'om
    che kak'a'. Ja raja' ri Tzij ri niyo'n c'aslen.
  pah-NT: Jihi ko Joãoramo. Akwatija ji pe me kiro Jesus Cristo'ga mombe'gwovo tapekwaha
    ti ga javoji. Jesus Cristo'ga okwahavuka Tupana'ga reaporog̃ita okovo. Ga ombopyahu
    nhandereaporog̃ita no. Jypya yvya apoa renonde Jesus Cristo'ga tuhẽ po rimba'e.
    Aerẽ ga rurame yvya koty ore henduvi ganhi'ig̃a ikwehe. Orojeakwara pyvõ ore ga
    repiagi no. Oropoa pyvõ ore pokogi ga rehe no.
  sja-NT: Tai Jesucristo ome nipapatap'edaarãpa nepɨrɨpata k'aita iru. Mɨa na k'art'a
    p'ã pëiru parãpa pida mãga k'awaadamerã. Na p'ek'au eujã bai naaweda, Tachi Ak'õre
    Pedeeta bapachi. Mãgɨ́ Jesucristo. Iru k'aurepata eperãarã ichita p'anapataadai
    Tachi Ak'õre ome iru truade. Jesucristo na p'ek'au eujãde nipak'ãri, taipa iru
    unujida eperã jĩp'aak'a. Taipa iru t'õbaijida tachi juapa. Ichiaba ũrijida irua
    ũraa jarada.
  xed-xed: Nana skwi ta vindaghunafta ŋni na ná, gwaɗa ta ghəŋa mndu ta vla hafu ta
    nzakway daga ta kul zlraftá inda skwi ya. Ta ghəŋa skwi snaŋ ŋni nda skwi nghaŋ
    ŋni nda ira ŋni, nda ya vitsanava ŋni, nda ya ksaŋ ŋni nda dzva ŋni ta mnaghunata
    ŋni.
  mks-NT: Cáhyí nde̱ carta yóho nu̱ ndó sa̱há Jesucristo, mé á na̱sahi̱in ja̱nda̱
    tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví. Mé nde̱ na̱xini jo̱ho nde̱ ña̱ na̱ca̱ha̱n
    mé á ta chí na̱xini xi̱hín nu̱ú nde̱ mé á. Na̱sande̱hé nde̱ a̱ ta na̱cani ndaa
    ndahá nde̱ a̱. Cáha̱n nde̱ sa̱há Jesucristo mé á cúú tu̱hun Ndióxi̱, ña̱ cája
    ña̱ ná catacu ña̱yivi a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Mem hinawase mu uta nong ga kis ter menalalie tano hathatahun, nong mem ga
    hadade ma mem ga nes ie ma ira mata mem. Io, mem ga nesnes ie ma mem ga sigire
    ie ma ira luma mem. Ma ikin iat mon mem hinawase mu utana, no Nianga na Nilon.
  bmu-bmu: Nöŋön malmal köhöikŋaŋgö keuŋi jimamgöra kimbi ki ohozal. Mutuhök malmalgö
    keu Toŋan maliga miaŋgö könaŋe öröyuai pakpak asuhuyök. Yaŋön mala kota gölmenöŋ
    eriga i jeninan eka böröninan sileŋi misiriinga keuŋi jii möta malin.
  dgz-dgz: Ere mangan gapan me di wande oniwandin, ame inak nopewa. Nu oisewa ame
    anuton nuk den yamanup yawaton, amba naninu den wat anuton.
  eng-GNV: That which was from the beginning, which wee haue heard, which wee haue
    seene with these our eyes, which wee haue looked vpon, and these handes of ours
    haue handled of that Word of life,
  zaa-NT: Intu' nna riquixá'a tu' nu cca qui' Cristo enne' née la'labàni nna ná huée
    titsa' qui' Tata Dios para gúnnée la'labàni qui' yétsiloyu. Cristo nna chi dúe
    loti' uccua yétsiloyu primérute, pero inte' lani adí ca apóstol nna chi biyénini
    tu' ca titsa' gùnnie lani rú'e, ą'hua chi bilá'ni tu' e lani propio gani iyyaló
    tu' chi gùnna' tu' e, ą'hua chi bedàxu' tu' e lani ná' tu' nna.
  eng-WEBSTER: That which was from the beginning, which we have heard, which we have
    seen with our eyes, which we have looked upon, and our hands have handled, of
    the word of life;
  guh-guh: Pacatoyaquinatsi Dioso pexënato pelivaisi. Bajaraponë athëbëtatsia ponapona
    baja cajena pepo bajayatami ata, itsa abaxë Dioso apo exanae mapanacuaje. Nexata
    bajaraponë patsica mapanacuayabetsicaje. Bajaraponë itsa patsica mapanacuayabetsicaje,
    naexana pacuenia vaxaitsi baexanatsi. Nexata abaxë itsa ponapona mapanacuataje,
    bajaraponë patanetsipaebilivaisianë pajumetaniji. Bajaraponë pataniji baja cajena
    pataitaxutota. Pajayabajënua patacobeta. Nexata bajaraponë pelivaisi pacatsipaebatsi.
    Bajaraponë matacabi apo pevereverecaejava pexainaenë. Paxa Dioso yajavaponapona.
  bon-bon: Lui tage agedna cabu ca, cine lui ne titecijanenanumesi, lui ne tepänenanumesi
    irecu ca, lui cabu me ire nicijenanimi, cuta lui ne toomlananumesi ime ca, cine
    teeme poto cidi me yoogärenisi. Tabe lui Ireclota Mene gyene.
  nhw-BL: Timechtlajcuilhuíaj tlen Jesucristo, yaya catli ipa itztoya ipejya nochi
    catli onca. Timechilhuise catli tijcactoque quema yaya techcamanalhui huan catli
    tiquitztoque ica toixteyol. Quena, tijtlachilijtoque Jesucristo huan ticajsique
    ica tomax. Yaya quitocaxtíaj nopa “camanali” catli temaca nemilistli.
  swh-ONEN: Tunawajulisha lile lililokuwepo tangu mwanzo, lile tulilosikia, ambalo
    tumeliona kwa macho yetu, ambalo tumelitazama na kuligusa kwa mikono yetu, kuhusu
    Neno la uzima.
  wbi-wbi: Kila kino kilyale kihuma kuvutengulilo-kila kino tulyapulike, kila kinokino
    tulyakyaghile na maso ghitu, kila kino tulyakyaghile, na mavoko ghitu gha kikolile-vwimila
    ilisio ilya vwumi.
  bba-bba: Wɑ̃ɑru te tɑ ku rɑ kpe tɑ sɔ̃ɔsirɑ. Sɑ tu wɑ. Sɑ ten seedɑ dimɔ, sɑ bɛɛ
    ten ɡɑri nɔɔsiɑmɔ te tɑ rɑɑ wɑ̃ɑ Bɑɑbɑn mi, mɑ bɑ sun tu sɔ̃ɔsi. Ye wɑ̃ɑ ten ɡɑri
    kɑ yɑ̃, ye yɑ wɑ̃ɑ toren di, sɑ ye nuɑ, sɑ ye wɑ kɑ nɔni, sɑ ye mɛɛrɑ mɑm mɑm,
    bɛsɛn nɔmɑ mɑɑ ye bɑbɑ.
  eng-KJVCPB: That which was from the beginning, which we have heard, which we have
    seen with our eyes, which we have looked upon, and our hands have handled, of
    the Word of life;
  kgk-NT: Hesu reroviaha peẽ. Xe João amondo-ta peẽ-my xe nhe'ẽ. Kwatia-rehe amoĩ-ta
    Hesu Cristo rehegwa nhe'ẽ. Ha'e ko opamba'e rereko kwaaha. Nhane moingoveha voi.
    Ko yvy nhepyrũ e'ỹ vyteri ramo oiko-ma va'ekwe. Upéi orohendu va'ekwe inhe'ẽ.
    Ore resa-rupi voi orohexa-ma va'ekwe íxupe. Oroma'ẽ-ma hese oroiko-vy. Ore po-rupima
    oroipyhy pyhy va'ekwe íxupe orogwereko-vy.
  waj-waj: Kua kiaa kookieeraivoono variraivaa ti mmuuvaara na yanaivau fafaara raa
    ngii miaunoo. Ivo tauraa hama ngiau mmata uu suaivaki varioonnonno tuma ti tasipama
    mmatayaa kooyaa variravai. Varuduu ta tuqinnama inna haitatuuma teeda inna kuaivaa
    rikiada titi yaakuuyauvaadiri innayaa utiravai.
  cpy-cpy: 'Irika kanta-kota-chari jaka nojankinatzimiri: Riitakira iiteetziri “Ñaantsi
    Añaakaan-taniri.” Itzimitaka paerani owakira etantana-kawori rowetsikan-teetzi.
    Naaka kemaperotakiri, naaka ñaaperotakiri, noteyaataari nako.'
  mpx-mpx: Baaba toto yawalila i pem ha wasawasa-an eliyamiu. Mulaa abwe bugul gegewel
    hi gan, iya iyoho i gan. He ama anana ha hago, ha kiteya matameya, ha gayawaan
    ge ha pihikana nimameya.
  wbp-wbp: JUKURRARNU Wiri yungurnalu-nyarra yimi-ngarrirni yangka-kurlu kujalpa nyinaja
    jukurrpa-wangurla-wiyi. Ngula kujarnalu purda-nyangu wangkanja-kurra nganimparlu
    puranjakungarduyu-paturlu, ngula kujarnalu nyangu milpangku warru wapanja-kurra.
    Jungarnalu palkaju nyangu, manurnalu rdakangku marnpurnu. Ngana-kurlu kuja karnalu-nyarra
    nyampuju yimi-ngarrirni JUKURRARNU? Nyampuju yimi ngulaju Jijaji Kiraji-kirli
    yangka Wankaru-yinja-panu-kurlu.
  luo-luo: Wandikonu kuom Wach mar ngima, mane nitie nyaka aa chakruok, ma wasewinjo
    kendo waseneno gi wengewa, kendo waserange maber mi wamule gi lwetewa.
  nhe-NT: Timechtlajcuilhuilíaj tlen Jesucristo, yajaya tlen ipa itztoya ipejya nochi
    tlen onca. Timechilhuise tlen tijcactoque quema yajaya techcamahui huan tlen tiquitztoque
    ica toixtiyol. Quena, tijtlachilijtoque Jesucristo huan ticajsique ica toma. Yajaya
    quitocaxtíaj nopa “Tlajtoli” tlen temaca yolistli.
  aii-aii: ܗ̇ܘ ܕܝܼܗܘܵܐ ܡ̣ܢ ܒܪܵܫܝܼܬ، ܗ̇ܘ ܕܫܡܝܼܥ ܠܲܢ، ܗ̇ܘ ܕܚܙܹܐ ܠܲܢ ܒܥܲܝܢܲܢ̈، ܗ̇ܘ ܕܚܝܼܪܲܢ
    ܒܝܼܹܗ ܘܕܩܝܼܪܲܢ ܒܝܼܹܗ ܒܐܝܼܕܵܬܲܢ̈، ܐܵܗܵܐ ܝܠܹܗ ܗܹܡܸܙܡܵܢ ܕܚܲܝܹ̈ܐ.
  esk-NT: Aglaktuŋa ilipsitñun Jesus-mik taiyuutiliŋmik uqałiġmik. Taamna iñuk Jesus
    qaitchiraqtuq iñuułiġmik inniqsuamik aullaġniił̣iġmiñaglaan. Taamna tusaagikput
    qiñiqługulu suli tautukługulu aksiapluguunniiñ.
  msb-msb: Mga kamaranghod sa pagtuod, nagasurat kami sa iyo manungod kan Jesu-Cristo
    na ginatawag na Surmaton na nagahatag-buhay. Ini siya dati na tuna pa san katuna-tunai.
    Nabatian namon siya, nakita man san amon sadiri na mata, namasdan kag nakaputan
    gayod.
  cpa-NT: Jmó³ jniih³ jǿg³ quiah¹² dsa² ma²chian² cónh¹ niúh¹ jín³ hi² ca¹jmo¹dsa
    jmøi¹guǿi¹. Ca¹néng³ jniih³ jǿg³ ca¹hløah¹dsa. Ca¹ne¹³ jniih³ dsa². Ca¹ne¹³ jniih³
    ha²lah ca¹jmo¹dsa. Cu²rø² ca¹lø¹cue¹² jniih³ dsa². Dsa² héi² báh³ dsa² jmo¹² hi²
    li¹chian² jniang³ ni³ hmë́².
  dso-dso: ଜାକେ ଜିବନର୍‌ ବାକିଅ ବଲି କଇଲାଇନି, ତାର୍‌ ବିସଇ ତମ୍‌କେ ଲେକ୍‌ଲୁନି । କାଇଟା ତିଆର୍‌
    ନ ଅଇତେ ପୁର୍‌ବେଅନି ସେ ରଇଲା । ତାର୍‌ ବାକିଅ ଆମେ ସୁନିଆଚୁ । ସେ କରିରଇବା କାମ୍‌ମନ୍‌ ଆମେ
    ଆଁକି ସଙ୍ଗ୍‌ ନିକ ଦେକି ଆଚୁ । ଆରି ଆମେ ତାକେ ଆତ୍‌ ସଙ୍ଗ୍‌ ଚିଇଲୁ ଆଚୁ ।
  meu-meu: Matamana amo e mia ḡauna, taiamai amo a kamonai, matamai amo a itaia, a
    raraia tao, imamai amo a daua toho ḡauna, mauri herevana, a hamaorolaimuimu.
  yva-NT: Syo nyovara waowe so ratoe ore wasai indamu syo Yesus Kristus aura kakavimbe
    wasai. Opamo awainamo “Ayao mo kove raunande,” weye Opirati po kovo nuge nuganuije
    raunande. Arono munije so ama manasyinoe, Opamo no to. De no mine vone so rai,
    reami Apa arakovo po reansatutire reamamo reamo Apa ayaowe raraniv muno reamo
    aeno reansamije rai to. Reamo aeno reansamije rai muno reamo aijaro reansaneme
    rai to.
  dgc-dgc: Ménulaték dikam nadid tungkul diya. Sapul to sapul éy siya dén i mégkagi
    ta kagi na Diyos a méngatéd ta buhay. Ey sikame éy nabati me dén siya, sakay mineta
    me, sakay kinapot me be.
  zpm-NT: Jesús nac Diidz Ndzon ne rdeed guieḻmban. Notaque me, nole me zeeṉe bre
    guidzliu. Bdziṉ dze biaad me lo guidzliu; grop diag no bdzion no grë miṉe bnee
    me, grop lo no bdzioṉ no grë miṉe beeṉ me; sac bdzioṉpaa no zha rac me, zha rnee
    me, haxta bzhieeṉ no nia me.
  hix-NT: Khoryenkomo yehutwatxho yokarymanye mosonà katxho ryhe wekarymehe, owyanye.
    Karyhe roro harha keny komo rma noro ha. Amnyehra rma haxa nehxakonà, akàhtono
