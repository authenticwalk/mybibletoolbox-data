    Jatacoloɡ̶ojoɡ̶otece me jiwinaɡ̶a, codaa me jibaɡ̶atelogo.
  bmh-bmh: O zaiar, Yesus go awau muzmuz dabun ze. Go getal em e i usalau ebu dareun.
    Gonug alaimai, ze mareun ig domun. Petak pet, go igual ameig nug peimai, igual
    ebeig nug han patemun en ag ulis sikut wai marem.
  ctu-BL: Jini t'an am bʌ ti' cajibal jiñʌch tsa' bʌ cubi lojon, tsa' bʌ j q'uele
    lojon, jini tsajibil bʌ c cha'an lojon, jini tʌlʌl bʌ c cha'an lojon. Jiñʌch jini
    t'an am bʌ i cuxtʌlel.
  meq-meq: Ndo nakə nəmaa watsakum naha ka gər ŋgay aye na, kwa ahəl niye məndzibəra
    andaya zuk bay aye na, neŋgeye andaya. Nəmay na, nəmaa tsəne tə zləm may, nəmaa
    ŋgatay tə ɗəre may, nəmaa ndazl na ada nəmaa lamay tə həlay may hay. Neŋgeye na,
    ndo nakə tə zalay bazlam i Mbəlom aye. Maa vəl sifa a ndo hay na, neŋgeye.
  noa-H: Warr nem t'um hompaawaiwe sĩerr higwiata mua mʌg hẽsap p'ã chirʌm, tagam
    k'ʌʌn hich Cristooucha jʌr hautarr k'ʌʌn dʌ̈imua muajã mʌch jʌ̃gʌucha hũrwia mʌch
    daúacha hootarr jawaag; maachdëuta maach daúacha hoonaa maach juaucha hi gaai
    pʌrjim. Wajapcharan magan har hʌ̃gt'ar hõor höbërpiejemma, hich Cristo; hi higwiata
    mua pãrag mʌg hẽsap p'ã chirʌm.
  thd-thd: Nganchn nurrngun rat yuumpr, waanr nurrngun kuuk-thaaw kunk. Nul kanpa
    raak inh'nemanam yanchm Kot-thak kanangkarr-antam minch. Nganchn ngeeyr ngul nganchn
    kana naawr meer nganchnantam-n. Ngawoy, nganchn naawr ngul nganchn yuuru katpirr
    nunh.
  alp-NT: Sulate meije ebeteke Yesuse, Alla Eni lepate rebe eono ite supu hidupe beluke.
    Bei akmena lakwai esa kena nusa meije etola mosare Ime peneka. Po kena Iluake
    mei nusare ami lene Ilepare peneka, kai ami seluI peneka kena amiki matamaru ruama,
    kai ami kerikeNi kena amiki balamaru peneka.
  san-VEL: aadito ya aasiid yasya vaag asmaabhira"sraavi ya nca vaya.m svanetrai rd.r.s.tavanto
    ya nca viik.sitavanta.h svakarai.h sp.r.s.tavanta"sca ta.m jiivanavaada.m vaya.m
    j naapayaama.h|
  kbq-kbq: Ama Kea ese agafare korapa me'nea ke, nentahita tavunu negeta, konazana
    tazanu avako nehuta, asimu eri Kegu nehune.
  kbh-kbh: Bënga cbontsëbuabiamná chë Bëngbe Bëtsá ndabiajana inétsoyebuambnabiama,
    chë nÿetsca tescama yomna ts̈abe vida ents̈anga chamotsebomnama iuamabiama, chë
    Bëngbe Bëtsá cabá quem luare ndëma orscana ya yojamnabiama. Bëngbe matscuas̈ë́ngaca
    chabe oyebuambnayana fsënjouena y bëngbe bomínÿeca cha tonjama soyënga fsënjinÿe.
    Aíñe bënga cha fsënjinÿe y bëngbe cucuáts̈eca fsënjábojajo.
  ron-LSB: Ceea ce a fost de la început, ceea ce am auzit, ceea ce am văzut cu ochii
    noștri, ceea ce am văzut și am atins cu mâinile noastre, despre Cuvântul vieții
  pon-pon: ME kin mia jan ni tapi o, me je ronadar, me je kilan kier pein maj at,
    me je ududialer, o me pa at dokeer, iei majan en maur;
  nhe-BL: Timechtlajcuilhuilíaj tlen Jesucristo, yajaya tlen ipa itztoya ipejya nochi
    tlen onca. Timechilhuise tlen tijcactoque quema yajaya techcamahui huan tlen tiquitztoque
    ica toixtiyol. Quena, tijtlachilijtoque Jesucristo huan ticajsique ica toma. Yajaya
    quitocaxtíaj nopa “Tlajtoli” tlen temaca yolistli.
  sps-sps: Anyo Jon, nyo kirkir rou noun nane Jisas Krais tovei tsumi, Ayein vegiau
    te kifon iny non a toto na suu, to te tototo patsukanen tanik me tan tatanik nana
    monaagits to. Mam matisian patsukanem tagaa fatoobing iny a matam, ana mam nongoiny
    Towa te vegiau fi Ya. Mam saras Towa nimam.
  wnc-wnc: Na gatu notna naat gatake yuamang aminda pas asanu ginde matandamuke wamu
    kayuk yutnanga akngae yapii danina natapnong. Wamu wa tapduknga kepat yekapat
    dua tasike tekut gwene yukut taknga ninda maaknginda natapbumang. Natayuk ninda
    kaininda kake kataknginda takumangge ginde danikapmakamang.
  bus-bus: Yã kɛ̀ kuu zaa káaku, kɛ̀ wa à yã mà, ben wa à è kↄ̃n wɛ́ɛo, wa à gwà,
    wa ↄ kɛ̀a, Yã wɛ̃̀ndidee pì baarun wée kpaaare.
  gub-BL: Amono kar putar ko hepape peme ihe nehe kury, Zaneruwihawete Zezuz rehe
    ze'eg imume'u pà peme ihe nehe kury. — Ze'eg purumuigo kar ma'e, za'e izupe, ta'e
    aze teko uzeruzar hehe a'e wà nehe xe, wiko putar ipyr tuweharupi a'e wà nehe,
    tatahu pe oho 'ym pà a'e wà nehe xe. Izypy mehe Zaneruwihawete wiko ywate a'e.
    Awa romo izeapo mehe urenu ize'eg ure. Uruexak no. Urume'e tuwe hehe, hehe urepokok
    pà no.
  imo-imo: Koinjo molopa kondoli ungumu eno nimbo tiemili! Yu oi pulu polopa molorumu.
    Yu lino pilerimulu. Yu mongoni kanorumulu. Yu nemeneme nimbo kanopo yu kini lope
    tenderimulu.
  boj-boj: Anjam a ŋambile unu. Anjam di nami soqnej. Anjam di iga quoqnem. Gago ŋamdamu
    na unoqnem. Gago baŋ na dego ojoqnem.
  ulk-ulk: Kiki wabim ditarda ia waiakai wa umelebai able ididira mir ge Babidoge
    tikereder nade ge digrarti. Kiki tasorda a kiki dasmerda kerbi poniu. Kiki sikak
    dasmerda a kiki itutirda kerbi tagu.
  eng-DRA: 'That which was from the beginning, which we have heard, which we have
    seen with our eyes, which we have looked upon, and our hands have handled, of
    the word of life:'
  knf-knf: Ŋţiiniyaan ţi nawo Uţup unkwuluŋ ubida ; awo du ujuni, ŋŧiinka awina na
    këş ki nun, abot atena bnuura, akuţ abana na iñen yi nun.
  san-KHM: អាទិតោ យ អាសីទ៑ យស្យ វាគ៑ អស្មាភិរឝ្រាវិ យញ្ច វយំ ស្វនេត្រៃ រ្ទ្ឫឞ្ដវន្តោ
    យញ្ច វីក្ឞិតវន្តះ ស្វករៃះ ស្ប្ឫឞ្ដវន្តឝ្ច តំ ជីវនវាទំ វយំ ជ្ញាបយាមះ។
  arn-NT: Tati dew mülekelu llituka mew, tüfey taiñ allkükeel ka taiñ pekeel. Taiñ
    leliwülel ka taiñ mankuwüel. Fey tüfa lle tati Dungun wülkelu mongen.
  zas-NT: Guiꞌch guie na̱j par gugojnan lëjt xcwent Jesucrist, bén mal yuꞌ gocli diizd
    chi gad guidxliuj gacchaaw. Ma bacaagdiajgan, ma baguiaan ni beenman, baguiaan
    laaman zagdxe, ma baquiꞌ tëën laaman con quijb du yaan. Laaman na̱j bén runee
    guialnaban,
  ken-NT: Ɛkáti ɛnɛ ɛ́rɛ̀m ɛ̌ti Ɛyɔŋ ɛnɛ ɛchi tɛ mpok anɛ bábhɨ́kɨ́re ghoko mmɨk.
    Sɛ́ghók ɛ̌ti yi, sɛ́ghɔ́ yi nɛ amɨ́k, sɛ́yɨ́ŋɨ yi, nɛ sɛ́tɔk yi nɛ amɔ. Ɛyɔŋ
    ǎchyɛ Nɛpɛ́m.
