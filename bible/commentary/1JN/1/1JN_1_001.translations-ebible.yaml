  tam-TCV: வாழ்வுதரும் வார்த்தையாகிய கிறிஸ்துவைக்குறித்து நாங்கள் உங்களுக்குப் பிரசித்தப்படுத்துகிறோம்.
    தொடக்கத்தில் இருந்த வார்த்தையாகிய அவரையே நாங்கள் கண்டும், கேட்டும் இருக்கிறோம்.
    அவர் பேசுவதை நாங்கள் கேட்டோம், அவரை எங்கள் கண்களால் கண்டோம், அவரை உற்றுப்பார்த்தோம்,
    இந்த வார்த்தையாகிய அவரை எங்கள் கைகளால் தொட்டும் பார்த்தோம்.
  mit-NT: Cuní‑nsì càhàn‑nsì xì‑nsiá sàhà mii‑yá. Dècuèndè antes quesaha ñuhìví, sà‑ìá‑yà.
    Te nsiùhù, sànì inini‑nsi nì càhàn‑yà; sànì xininùù‑nsíyà, dècuèndè sànì tnii
    ndahà stná‑nsì ìcà‑yá. Te mii‑yá nduú ana nì quixi xi palabra ìì cachítnùhu nansa
    cutiacu ndiaha anima‑ndà. Te sàhà mii‑yá itiácú‑ndà. Ñàyùcàndùá, (nì quixi‑ya)
    ndè ñuhìví yohó, te nì xini nèhivì‑yá. Dècuèndè stná nsiùhù, nì xininùù stná‑nsìyà,
    ñàyùcàndùá, vichi cachítnùhu‑nsi, te dansítnûù ini‑nsì mii‑nsiá sàhà‑yá, vàchi
    mii‑yá nduú ana sáhatahvì xì vida ndiaha nicanicuahàn. Nùù Yuamánì‑yá nìsa ìa‑ya,
    dandu nì quesaa‑yà ñuhìví yohó, te nì xini‑nsìyà.
  ceb-ULB: Mao kana ang gikan sa sinugdanan—nga among nadungog, nga among nakita pinaagi
    sa among mga mata, nga amo usab nga gitan-aw, ug ang among mga kamot maoy naggunit—may
    kalabotan ang Pulong sa kinabuhi.
  ces-LB: 'Přinášíme a dosvědčujeme vám zvěst o tom, co bylo od počátku: o Ježíši,
    který je živé slovo – viditelný projev Otcova věčného života.'
  mkn-mkn: Beta tulis ini surat soꞌal Tuhan Allah pung Kata-kata yang Bawa Idop. Ini
    Kata-kata yang Bawa Idop ni, su ada memang dari dunya pung mula-mula. Sakarang
    beta, deng beta pung tamán dong su lia sang Dia deng botong pung mata kapala sandiri.
    Botong su dengar sang Dia deng botong pung talinga sandiri. Deng botong su raba
    sang Dia deng botong pung tangan sandiri. Botong lia sang Dia bagitu,
  pol-UBG: To, co było od początku, co słyszeliśmy, co widzieliśmy na własne oczy,
    na co patrzyliśmy i czego dotykały nasze ręce, o Słowie życia;
  qxh-NT: Wawacuna, Jesúspita sumaj tantiyacunayquipaj cartacallämü. Payga Tayta Diosninchipa
    shiminta camacächicuj. Cawachicuj. Mana imasi captillanraj, cawaycaran. Nuwacuna
    shiminta wiyashcä. Ñawïwan quiquinta ricashcä. Quiquinwan tincushcä.
  nwi-nwi: Yakamhani-ərhav Nəgkiarien kape Nɨmraghien. Kwasɨg ikɨn Kughen rɨmnor narɨmnar
    fam, Nəgkiarien e rɨmnəkupən marə. Kɨmawə yɨmɨsərɨg, kɨni mɨsəm kɨn nɨmrɨmawə,
    kɨni mharap kɨn kwermɨmawə.
  kmo-kmo: Nota kwona eechaba eechaba tak tawa maji keyichi hato. Boboy kaw bakabaka
    nedii tarek na apa eechaba eechaba tawak, nota meejichi noti miyik hechi, noti
    tapak neekichi, no apak hikitu eeta eechaba eechaba tak tawa heechi sokwa tawa
    boboy. Ii eeta maji eeta Kraist.
  agr-agr: Kristu duwik nagkamas nugkash najannatsaig pujujakua nunú chichaamu antuku
    asá, ni iwainaja takaamushkam puyatjusa iina jiin wainkaju asá, ii uwejinish achiká
    dekapsauwaitji, chicham pujuta sukagtin Kristuwa nunú.
  kyc-kyc: Yuu wamba kanda soo dokopa mende paleyamo doko namwa siyama lenge dokome
    kandeyama kandapala kingi dokome minyandeyama doko letena renge pii angi dokona
    lao pepa pyao retelyamano.
  urd-GVU: ہم آپ کو اُس کی منادی کرتے ہیں جو ابتدا سے تھا، جسے ہم نے اپنے کانوں سے
    سنا، اپنی آنکھوں سے دیکھا، جس کا مشاہدہ ہم نے کیا اور جسے ہم نے اپنے ہاتھوں سے
    چھوا۔ وہی زندگی کا کلام ہے۔
  yre-NT: Wei nɛn e 'belidɩ -nɔan "min lɛ bɛ, kʋ -yee 'wɩ 'crɛn -tɛa 'cɛɛ. E ya 'li
