  yao-yao: Tukunlembela ŵanyamwe indu yi kuti lukondwa lwenu ni lwetu lumalilwe.
  tgp-tgp: Kama lo uli na hinau tari isamim matan vara ha pa avulahi jea.
  auc-NT: Mönö eyepæ̈ watapæ̈ toquinque ante mänïnö ante mïnitö ïmïnite yewæ̈mömönipa.
  kbc-NT: Jidiiɡ̶atibigaɡ̶ajitiwaji naɡ̶adi notaɡ̶anaɡ̶axi jaoɡ̶atibige meliodi maniniitibecetiwaji.
  bmh-bmh: Ig igual oigeb banou siksikabun ze go sikut wai marem.
  ctu-BL: Wolic ts'ijban lojon ili jun cha'an mi' ts'ʌctiyel i tijicñʌyel lac pusic'al.
  meq-meq: Nəmaa watsakum naha wu neheye na, hərwi ada mâ yay a gər a ɗərev kway kurah
