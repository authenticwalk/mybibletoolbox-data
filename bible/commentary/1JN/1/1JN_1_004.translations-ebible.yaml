  wnc-wnc: Siwan wamu waaknga ginde matandamukamangu ninda apbakngakamang kakngata
    buyambam siwikge natake matandamukamang.
  bus-bus: Wée yã kɛ̀nↄ ooare lɛ wa pↄnnaa e àgↄ̃ papana.
  gub-BL: Penurywete kury. Urumuapyk ko ze'eg pape rehe ure, imono kar pà peme ure.
