  thd-thd: Nganchn inh'nul yuumpr, ngul ngamp mangmangal minch niin-nh.
  alp-NT: Ami leki meije ete imi leke ite pusuma lalema ndina titinai.
  san-VEL: apara nca yu.smaakam aanando yat sampuur.no bhaved tadartha.m vayam etaani
    likhaama.h|
  kbq-kbq: Tagra ama naneke negronankino, ama anazamo musezantia avitesiegu nehune.
  kbh-kbh: Bënga quem soyënga ts̈ëngaftanga cbontsëbuabiamná, bëngbe oyejuayana corente
    bëtscá chaotsemnama.
  ron-LSB: Și vă scriem aceste lucruri, pentru ca bucuria noastră să fie împlinită.
  pon-pon: Mepukat je intiniedi, pwe at peren en unjokala.
  nhe-BL: Ama nimechtlajcuilhuilía ni tlamantli nica para san sejco ma tijpiyaca se
    hueyi paquilistli.
  sps-sps: Ai to te kat fi romi nei, to te tsue fi ronyo tan noun tovei, ami kan nai
