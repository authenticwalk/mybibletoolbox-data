  npl-NT: Nochi ni tomechijkuililiah para mayekajsito nomopakilis.
  bgg-bgg: Gathek è hì zey pha jine gethek ro lubo shii zab rey yi pha rek ro.
  eng-TCENT: We are writing these things to you so that our joy may be full.
  eng-BSB: We write these things so that our joy may be complete.
  cpu-NT: Iro opoñaantari nosankinayetaimiro eerokaite, ari onkantya panintaatziivaitantyaari.
