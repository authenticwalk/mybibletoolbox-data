  soq-soq: No ina gagalowa ema e manlawo girumantitana ewane ateitano no do awodea
    nuaeu nopeidonempaa baiwa.
  qub-qub: Caycunataga isquirbimö fiyupa cushisha cawananchïpämi.
  att-att: Á yáyù gapay yù ipattúrâ ku nikayu, tapè magayáyâ ittam.
  bki-bki: Tena mila burum̃ara saariano joa kumemi dam̃ariga nei, a ver kamiu kuvidukar
