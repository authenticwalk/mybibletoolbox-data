  bqp-bqp: Ótɛn yã dínↄ oárɛ de ó pↄnna le àgↄ̃ papana.
  mcp-mcp: Sə́ ŋgə cilə bɨ́ gwo shú nə́ məshusʉg mə́ bə́g shé kú nə njɨ.
