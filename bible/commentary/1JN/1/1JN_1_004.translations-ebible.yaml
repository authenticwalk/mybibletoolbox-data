  imo-imo: Eno peya lino paa tono kolamili nimbo i ungumu nimbo pipiana toromolo.
  boj-boj: Iga niŋgi ti tulaŋ areboleboleigwajqa deqa iga anjam endi neŋgreŋyosim
    nuŋgoq qariŋyonum.
  ulk-ulk: Kiki wabim able mir digrareta waiakai wa gair sikak sererge baprekrare.
  eng-DRA: And these things we write to you, that you may rejoice, and your joy may
