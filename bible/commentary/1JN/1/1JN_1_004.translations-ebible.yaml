  knf-knf: Ŋpiiŧ uko wi, un ţi ŋleefun, mnlilan mi nun manhilna mandëm maakan.
  san-KHM: អបរញ្ច យុឞ្មាកម៑ អានន្ទោ យត៑ សម្បូណ៌ោ ភវេទ៑ តទត៌្ហំ វយម៑ ឯតានិ លិខាមះ។
  arn-NT: Wirifiyiñ ta tüfachi dungu femngechi tañi feyngeael taiñ ayüwün.
  zas-NT: Ragojnan lëjt nine ree loj guiꞌch guie din chuꞌ luxdoodi zagdxe, ziꞌc yuꞌ
