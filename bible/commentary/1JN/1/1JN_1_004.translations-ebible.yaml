verse: 1JN.001.004
translations:
  kpx-kpx: No ko hisaliai hanavoi isivialeike la vahaeho keu balugai.
  okv-H: eto ere kajihera avo ungo kogue ururovo dago tunga javotoho be aisora.
  tbo-tbo: Ega yaka geka omi leta to gilumiyahi po ona hiyawi ma ona kaoha labatana.
  mal-C: ഞങ്ങളുടെ ആനന്ദം സമ്പൂർണമാകാനാണ് ഞങ്ങൾ ഇത് എഴുതുന്നത്.
  grc-SR: καὶ ταῦτα γράφομεν ⸂ὑμῖν,⸃ ἵνα ἡ χαρὰ ἡμῶν ᾖ πεπληρωμένη.
  bgc-bgc: अर ये बात हम इस करकै लिखा सां ताके थम खुशी तै भर जाओ।
  khz-khz: Ekila gatalo-venimina, kwalana ita aora verere na pia vonuvonu-rage ulanana.
  deu-TKW: und dieses schreiben wir euch, damit unsere Freude völlig sei.
  zsr-NT: Ruzujtuꞌ queëliꞌ lu guich lë ni quië gac udzíjiruꞌ gdu ládxiꞌruꞌ.
  lin-lin: Yango wana tozali kokomela bino makambo oyo mpo na kokomisa esengo na biso
    ya kokoka.
  hns-NT: Hamlog ie sab baat liekhiela sab koi ke diel me khoesiaalie pahoetjaawe
    khaatien.
  noa-E: Mʉg thum ẽsap gaai mua phã deepʉ̈i chirʉmʉn, pãachdëujã cha mʉchdëu jaaupʉ̈i
    chirʉmjö abaawai warag pãach oneecha amkhĩrau.
  eng-EMTV: And these things we write to you that our joy may be complete.
  mib-NT: Te jnūhun yáha cátee ri cuajeē nuū rō, návāha cusɨɨ̄ teyɨ́ ni rō jijnáhan
    ró.
  lif-NT2: आनिगे़ सःप्‍मान् कुलिङ्‌धो के़त्‍ल फाॽआङ् कन् पाःन्‍हाॽ साप्‍तुम्‍बे़आङ्
    हाक्‍कासिगे़बारो॥
  xnj-xnj: Tikuvayandikila nyenye mambu aga muni nyenye na tete tivya na luheku lwelutimili.
  mmx-mmx: Nema ma malagan na levelinga nunuan tinimi kusu lomomo atdik naba umsu
    aleng.
  cbr-NT: Upí oquin sinanimi chuámaishirua tani cuëënun cananuna ënë banacama ësoquin
    mitsu cuënëoxunin.
  tee-NT: Pus va iclacasq'uinau ni slivasalh ak'ach'ana'it'it. Yuchi iclalhi'ats'oknuniyau
    ju ani taxtokni.
  eng-LSV: and these things we write to you, that your joy may be full.
  cak-NT: Y nakatz'ibaj ronojel re' chiwe roma can nakajo-wi chi can ketzij riq'uin
    ronojel iwánima jixquicot.
  pah-NT: Nurã ore ikwatijari pe me kiro a'ero tianderoryrory hete ti javo.
  sja-NT: Tachi jõmaarãta mãga p'anapataadak'ãri, wãara o-ĩa p'anadait'ee. Ma-it'eeta
    mɨa parãmaa na k'art'a p'ãmaa bɨ.
  xed-xed: Kada kɗiŋta rfa mu ta ndəghafta ta kəl ŋni ka vindaghunaftá na skwiha na.
  mks-NT: Ta cáhyí nde̱ ña̱ yóho nu̱ ndo̱ já ná ndicutú nda̱a̱ ínima̱ yo̱ xi̱hín ña̱
    caji̱i̱ íní yo̱.
  gfk-S: Ma mem pakat ter kakarek ra linge ta mu waing ira nudait gungunuama na duk.
  bmu-bmu: Sösöŋgainöŋ urunini kokolak qei malbingöra keu ki jim tuariba ohozin. Mewö.
  dgz-dgz: Ok mame nu aton nuga no dotouepen menan sivin.
  eng-GNV: And these thinges write we vnto you, that that your ioy may be full.
  zaa-NT: Por nui nna rudíani tu' le para qui'ni gatà'ni le itute la' redacca' latsi'
    nu runna Tata Dios.
  eng-WEBSTER: And these things we write to you, that your joy may be full.
  guh-guh: Nexata pacuenia pataniji, pacuenia ata pajumetaniji bajaraponë patanetsipaebilivaisianë,
    pacatoyaquinatsi mapabaxutotaje paxamë ata paneyapëtaenexa, bitso panesivajamatabëcuenebarëyanexa
    Jesús.
  bon-bon: Cine ai ne naace tääpume yoogärenisi egä mime gege te baborage äbitame.
  nhw-BL: Ama nimechtlajcuilhuía ni tlamantli nica para san sejco ma tijpiyaca se
    hueyi paquilistli.
  swh-ONEN: Tunaandika mambo haya ili furaha yetu ipate kuwa timilifu.
  wbi-wbi: Tukuvalembela agha umue kuuti ulu hovoko lwinu luve lukwilanifu.
  bba-bba: Sɑ bɛɛ ɡɑri yini yoruɑmmɛwɑ kpɑ bɛsɛ kpuron nuku dobu bu kɑ yibu.
  eng-KJVCPB: And these things write we unto you, that your joy may be full.
  kgk-NT: Upe va'e nhe'ẽ oromoĩ ave kwatia-rehe javy'apa rei hagwã.
  waj-waj: Ta mmuakiaaya ti sirigairaivo ti suvuakuaiveeraivaara na aa yanaa aavaa
    ngiiini fafaarakiaunoo.
  cpy-cpy: Rootaki opoñaantari nojankinatzimiro eeroka-paeni, ari okantyaa pinintaa-perowaetan-tyaari.
  mpx-mpx: Ge leta ya ha leleli eliyamiu, kaiwena nuwama alomeyau komiu yaliyaya ta
    kalaopopwi.
  wbp-wbp: '@see-verse:1JN.001.003'
  luo-luo: Wandikonu wachni mondo morwa obed mogundho kendo moromo chuth.
  nhe-NT: Ama nimechtlajcuilhuilía ni tlamantli nica para san sejco ma tijpiyaca se
    hueyi paquilistli.
  aii-aii: ܒܸܟܬܵܒ݂ܵܐ ܝܘܲܚ ܐܲܢܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܕܚܲܕܘܼܬܵܘܟ݂ܘܿܢ ܦܵܝܫܵܐ ܡܘܼܟܡܸܠܬܵ‌ܐ.
  esk-NT: Taatnaqhuta aglaaqsirugut ilipsitñun iñuułiġmik iḷitchuġitquplugu Jesus.
    Taatnaġuta quviatchallapiaġisirugut.
  msb-msb: Kaya ginasurat namon ini agod mabiyo an aton kalipay.
  cpa-NT: Hi² jøng² dsianh¹³ jniih³ cøng² si² la² quiánh² hniah¹². Mi³jøng² cu²rø²
    lé² hioh¹² jenh¹² jniang³.
  dso-dso: ଆମର୍‌ ସାର୍‌ଦା ଜେନ୍ତାର୍‍ ପୁରାପୁରୁନ୍‌ ଅଇସି, ତେବର୍‌ ପାଇ ଏ ସବୁ ବିସଇ ତମ୍‌କେ
    ଲେକ୍‌ଲୁନି ।
  meu-meu: Ini a tore henimui tomamu na eda moale baine ḡuḡuru totona.
  yva-NT: Reamo ayaowe so ratoe indamu wansanuga ranayanambe rave.
  dgc-dgc: Ey isulat ko ye dikam nadid, monda lalo a masaya kitam ta mahusay.
  zpm-NT: Laa naa rnee grë miṉ rii lo to lo guits ne rxeḻ naa nu, zeeṉa zigne nonley
    zdoo no scaquegaa to tsonley zdoo to.
  hix-NT: Onà rokaryehtanà àmenhehe, teryehorye rye rma haxa kehtxoho menye.
  sim-sim: Uhunda mashi kason jirnjik ni kayeshindanak ji heyehe jir nga nir nga nakrem
    ni rupshikmbaha nimu kayenduwa.
  npi-ULB: र तिमीहरूको आनन्‍द पुरा होस् भनेर हामी यी कुराहरू तिमीहरूलाई लेख्छौँ ।
  cgc-cgc: Mga iling an tan parti ki Jesu-Cristo pasulat ko ki kyo aged kiten i malipay
    gid.
  tim-tim: Hain akmâ âmâ heroŋe maroŋe humo aktenŋe ârândâŋ akbiapgât yu kulemgoen.
  yor-yor: Àwa sì kọ̀wé nǹkan wọ̀nyí sí yín, kí ayọ̀ yín kí ó lè di kíkún.
  wos-wos: Nani wun jooka guniré nani hayi, yikafre mawuli nana mawulimbu sukwekéndéte.
  emp-NTPO: Jũma maʌ̃gʌra mʌ̃a b̶ʌbʌrʌa dadjirãra bio b̶ʌsrid̶ad̶i carea.
  eng-F35: Yes, we write these things to you so that our joy may be fulfilled.
  ind-ind: Itulah sebabnya kami menulis surat ini kepada kalian, supaya melalui persekutuan
    kita yang erat, sempurnalah sukacita kita semua.
  pes-OPCB: ما این را به شما می‌نویسیم تا شما نیز در شادی ما به طور کامل شریک شوید.
  mpt-mpt: Ni weng olo ibo dola omfubenomabbio kesoa nib seinino sum anoko!
  ssx-ssx: Nikana꞉ma꞉ doeki laasoma꞉ ekita꞉ mo nika꞉ ta꞉na꞉ pa꞉la꞉eki ota꞉ anekema꞉
    tumbulu baena꞉yeke pitoloma꞉me.
  mkl-mkl: À kɔ nŋɛ tiɑu ihɛ̃i ku bɑ inɔ didɔ̃i ɑwɑ fei ku kɔ̃.
  gaq-gaq: ନେଁଇଂନେ ସାର୍ଦା ଡିରକମ୍ ବର୍ତି ଡିଙ୍ଗ୍‌ଏ ଏନ୍‌ସା ନେ ଏନ୍‌ସାପା ଆପେକେ ଗୁଆର୍‌ନେଡିଂକେ
    ।
  gof-RNT: Nu ufayssay polo gidana mela hessa hinttew xaafoos.
  unx-unx: ଆବୁଆଃ ସୁକୁରାସ୍‌କା ପୁରାଅଃକା ମେନ୍ତେ ଆଲେ ନେ ସବେନାଃ ଅଲେତାନାଲେ ।
  gah-gah: Nenéminoko utó okiko, mulutegú agila guluma o asú itive loko luhuva netá
    imane gizo nolukumuve.
  lcm-lcm: Namempo salik animi ta keve nem ke, ani kara uruk ka tapunuk singina.
  aer-aer: Ye, the kwenhe arrekantherre intelhe-ileme arne nhenhe areye-akerte nhenge
    yanhe-ngentyele anwerne arratye akangkemele anthurre anetyeke arrantherre-arle
    kwenhe itnenhe arratye itelarekenge.
  qvc-NT: Chaymi kay kartata iskibriykillapa, tukuy shunqoykiwan kushikunaykillapa.
  tgl-ULB: At sinulat namin ang mga bagay na ito sa inyo upang ang aming kagalakan
    ay maging ganap.
  cbs-NT: Nukubun jaskas nun shinain man nukubetan ikunwainbukidi ibubis shinan chankain
    nun benimachakayamakubainunbun na kaka pepa nun matu kenexunaii.
  xtm-NTPP: Te tnu'u ya'a tée sa, sukan‑va'a jin koo sii ini ndija ndaka o.
  nnq-nnq: Tunhwandikilanga mangweto ilebe yenje kupala tualalila mwojo muno.
  bao-NT: Añuro ca ʉjea niirã mani ca niipere biro ĩirã, atere mʉjare jãa owa cojo.
  san-ORI: ଅପରଞ୍ଚ ଯୁଷ୍ମାକମ୍ ଆନନ୍ଦୋ ଯତ୍ ସମ୍ପୂର୍ଣୋ ଭୱେଦ୍ ତଦର୍ଥଂ ୱଯମ୍ ଏତାନି ଲିଖାମଃ|
  huv-NT: Aag agüy sarang wüx nawiig menguiayiün, para müüch mapac imeajtsan xeyay.
  otn-NT: Nu̱ya dí ot'a̱hʉ ya yø hya̱ jaua, n'namhma̱ ngue ma̱n'na ma̱thoguitho gui
    johyahʉ.
  nop-nop: Kaŋ indi nadifodi tuwot hinek tinimbek yoŋa pepa i youhamam.
  obo-NT: Id sulat doy ini, su amoy duwon mooggot no kahaan ta.
  cak-ENT: Y nkatz'ibaj c'a ronojel re' chive roma nkajo-vi que tz'aküt ta ri quicot
    ri nc'uje' iviq'uin.
  lif-NT: ᤀᤠᤏᤡᤃᤧ ᤛ᤺ᤵᤔᤠᤴ ᤁᤢᤗᤡᤱᤎᤥ ᤁᤧᤳᤗ ᤑᤠ᤹ᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤠᤵᤋᤢᤶᤒᤧᤀᤠᤱ ᤜᤠᤰᤁᤠᤛᤡᤃᤧᤒᤠᤖᤥ॥
  mie-NT: De ndá tūhun yáhá tée nī cuēē nūū ndá nú, tácua cusiī ndasí inī nū.
  san-TIB: ཨཔརཉྩ ཡུཥྨཱཀམ྄ ཨཱནནྡོ ཡཏ྄ སམྤཱུརྞོ བྷཝེད྄ ཏདརྠཾ ཝཡམ྄ ཨེཏཱནི ལིཁཱམཿ།
  qve-NT: Kaykunatan qankunaman escribimuykichis, saynapi ancha kusisqa kanaykichispaq.
  pao-NT: Numme ka besa na'unnedu mu tuukwe'e, o'no mu numme-no ka Te Naa besa po-wi
    tzabekakwu. Tamme no'yoona yise besa sokwamakwu.
  cbu-NT: '@see-verse:1JN.001.003'
  usa-usa: keráwáqtí timuq-yatáákómá mútûq pááq íniye téqtaa maami-qtátááqá keráwáqtôpaq
    kágayaunatae.
  soy-soy: Tɔkɛ́ nɛ mpɔ́ɔnɑrɛ m mɑ́ nɛ kɛ́tɔ-pɔ nnyɑ kɑri tirɔ́cúruu lɛ̃ wɔi.
  hui-hui: Turu holene tíhabi inahabi to̱lai helo iname tíhondo beba ogo gilibu wia
    haramagoni.
  amf-amf: Wosa wozanin thoothoadettsi yena woda thaape.
  quc-NNT: Käqatz'ib'aj b'i wa' we tzij ri' chiwe rech qas käkikot ri iwanima'.
  dob-dob: ꞌEnega ꞌimi leta gete niꞌatu ꞌaꞌetoladinawa, be ꞌenega wada sawa, be wada
    gwausowala ꞌaiꞌaila.
  wrs-wrs: Kava novol vipimbinv honamba yem, osm yimba eva indk vithivra kamongova.
  mca-mca: Ekewe'en hika'aƚ e'm hats'inha qa je'weeke' qu' qi qu' je'ƚe'sitsi'imkii.
  tzo-TZC: Jaꞌ yuꞌun un, ta jtsꞌibaboxuc talel taje, yoꞌ jech xamuyubajic ta jꞌechꞌel.
  mya-mya: ငါ​တို့​သည်​ရွှင်​လန်း​ဝမ်း​မြောက်​မှု​ကို​အ​ပြည့် အ​ဝ​ခံ​စား​နိုင်​ကြ​စေ​ရန်
    ဤ​အ​ကြောင်း အ​ရာ​များ​ကို​စာ​ရေး​လိုက်​သည်။
  gng-NT: Ti yíe tí li ŋmɔbe uyɛnsɔnge kí tì gben nɛ. Nɛn bo nɛ ti kɛle' tigbɛr
    tuu nɔ ki de' nɛ.
  cbi-NTPO: Ñullanu entsaa piikentsulaya kumuinchi lala mika sundyaa junaa tsa dekiyu.
  ikk-NT: Ẹnyi rị e de ihiẹn ndịnị kẹni ịghọghọ ẹnyi hụn ụzọ zu oke.
  leu-leu: E maam xalei a mo aanabeꞌ xena vil falavai a faamamaasan simaam.
  maz-NT: Rí xi'tsc'öji yo, ngue c'ua rí 'natjogueji co Mizhocjimi. A cjanu me rí
    mäcjeji.
  bod-N: བདག་ཅག་ཡོངས་སུ་དགའ་ཞིང་སྤྲོ་བར་འགྱུར་བའི་ཕྱིར། ངེད་ཅག་གིས་དོན་འདི་དག་ཁྱོད་རྣམས་ལ་བྲིས་པའོ།།
  tca-NT: Rü ngẽmacèx pexcèx tanaxümatü i ñaã ore na wüxigu aixcümaxü̃chi itaãẽgüxü̃cèx.
  zpl-NT: Rixiuleꞌeru bedichiaꞌ cuaꞌ luhua equie cuendaꞌ carta quieꞌ para nú chiquiꞌ
    ñia tsu arquiꞌhua tucu nú ñia nzu arquiꞌru.
  mbc-NT: Seeni' kaareta menukauya aapia'nîkon anna atausinpa kaisarî aatausinpakonpa
    awe'to' yawîrî Paapa nîkoneka'pî pî'.
  ndg-ndg: Na twabaandikia makowe aga ili panga puraha yitu ibe timilifu.
  wsk-wsk: Se ana den imi bataguru ningarsan, mu nina ta, ana ta, te nangamang motam
    kua kaparuk se amilmil te baganakko.
  toj-NT: Jayuj huanticon stz'ijbajel ahuilex spetzanil ja iti porque cuando huaxa
    huabyex ja mero smeranili, mas to jel gusto juntiro oj huajanic.
  tbc-tbc: Maŋ girek e migire panaŋ den lo idsad yousai awan isa wa.
  sna-sna: Tiri kunyora izvi kuti mufaro wedu uzadziswe.
  smk-NT: Bana' anaod konan siin a gagara, kanya' nin manurat-surat kami nin wanti
    komoyo ta pigaw nin maliso a ririket tamo.
  grc-TCGNT: καὶ ταῦτα γράφομεν ὑμῖν, ἵνα ἡ χαρὰ ἡμῶν ᾖ πεπληρωμένη.
  gof-WFTW: Nu ufayssay polo gidana mela hessa hinttew xaafoos.
  spa-BLM: Y os escribimos estas cosas para que se cumpla nuestro gozo.
  kyz-NT: A'eramũ je 'agamũ ikwasiaa ka'aran are jarejemuorypawamũ.
  dao-dao: Kami jekyainak a kümbe vaia ahin hin kami ning jah yuk law u ni.
  cya-cya: Ngua'an tñan hua quityi re 'in um, si'yana lyee la ca tsu'hue chu'hui tiquee
    um.
  wrk-wrk: Ngayu yarrijbangka nayinda jangkurr najana narringi jungunkanyi malumba
    bulandu Kudnyina marda Jisus Krayisnyina. Jaliyi narri durrijba nanda jangkurr
    Kudkanyi, baki ngayangayijba janarri nanankanyi jangkurranyi, baki jangambala
    malumbiju mirnarrijba muwa nangangi kudanyu barri. Barriwa.
  nii-nii: Nga sin mon ek ei połpun kin, enim ngonmun ei, sinim pei noman ka seng
    mułmun ei, sinim nge noman ełe piki tumba.
  ign-NT: Tásiha, nucajurehe eta juca taicha nuvaraha yátupina eta iúrisa­mu­revaina.
  dik-NT: Wek aa gät käkkä rin bäk röt mät ɣo gamda yic rin bï miɛt piända dït apɛi.
  cac-cac: Yuj chi' sco tz'ib'ejb'at juntzan̈ tic d'ayex, yic vach' ol te tz'acvoc
    co tzalajc'olal.
  tzj-E: Nektz'ibaj jawra ch-utz c'ara' che nq'uiya y nwachina quicotemal rxin Dios
    ptak ewanm.
  san-BUR: အပရဉ္စ ယုၐ္မာကမ် အာနန္ဒော ယတ် သမ္ပူရ္ဏော ဘဝေဒ် တဒရ္ထံ ဝယမ် ဧတာနိ လိခါမး၊
  yaa-NT: Nãskakẽ ẽ mato kirika kenexõ fomai nã kirika kene õiax mã inimakõinõ.
  cab-NT: Ítara lúba dayárubei lan wagúndan, sun wagía.
  clu-clu: Gani ginasolat namun dia kanindo agud maging lobos gid atun kalipay.
  swh-ULB: Na tunawandikia mambo haya ninyi ili kwamba furaha yetu iwe timilifu.
  tpt-NT: Xlhiyucha klatsꞌoqniyau para kaꞌalinꞌol miꞌachatkꞌan.
  aai-aai: Iti tur akikirum saise aki ai yasisir nan yomanin na’asa’ub.
  sny-sny: Serai nomo fene ma'e one towe eite se lese ausawisiya. Piyene awere? Apou
    a'i marepi nomo lo wisere a'i teme'eriye ironamisiya. [Jo 16:24]
  myy-myy: Adi mʉare gotia yʉ sĩgʉ̃ robo bajiro mani wanʉ quenatoni.
