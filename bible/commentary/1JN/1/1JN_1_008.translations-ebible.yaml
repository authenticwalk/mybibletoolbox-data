verse: 1JN.001.008
translations:
  kpx-kpx: Mesoho nahi loui kosea, “Noemo toelabeu uoholinu.” Nahi katelahaliege nahie
    ebikaike nahi ke lobogevema. Ige kemo hoto seleveu nahiemo uoholinu.
  okv-H: Eto ungotenau ari sapura irae ke asora amo ungotena ke be ari haite mane
    rate ke sokova eagora.
  tbo-tbo: Tauta magomagouta tu apapoe ma ega ipa ta bowibowi ma ta koyakoyamena meta
    po tana pa, ‘Tauta ta dewadewa po ega ata apapoe.’
  mal-C: നമുക്കു പാപമില്ലെന്ന് നാം അവകാശപ്പെട്ടാൽ നമ്മെത്തന്നെ വഞ്ചിക്കുകയാണ്; സത്യം
    നമ്മിൽ വസിക്കുന്നതുമില്ല.
  grc-SR: Ἐὰν εἴπωμεν ὅτι ἁμαρτίαν οὐκ ἔχομεν, ἑαυτοὺς πλανῶμεν, καὶ ἡ ἀλήθεια ⸉οὐκ
    ἔστιν ἐν ἡμῖν.⸊
  bgc-bgc: जै हम कहवां के म्हारै म्ह कोए भी पाप कोनी, तो अपणे-आपनै धोक्खा देवा सां,
    अर म्हारै म्ह सच्चाई कोनी।
  khz-khz: Pene ita pita kila, ita ati gera kala rakava, ita matotaura taveopana,
    e ita gerai kila taunatauna aikina.
  deu-TKW: Wenn wir sagen, daß wir keine Sünde haben, so betrügen wir uns selbst,
    und die Wahrheit ist nicht in uns.
  zsr-NT: 'Chquiꞌ rnaruꞌ: “Cutu bi dul‑laꞌ runruꞌ”, rziꞌ yéꞌiruꞌ laꞌ cuinzruꞌ, len
    cunazíꞌ lu naꞌruꞌ le nac gdutë li.'
  lin-lin: Soki tolobi ete tozali na masumu te, wana tozali komikosa biso moko mpe
    solo ezali te kati na biso.
  hns-NT: Djab hamlog boliela kie hamlog paap na kariela, tab hamlog apane ke dhokha
    khawaaila aur na djaaniela sattjaai kaun tjiedj hai.
  noa-E: Maadëuta dich igwia bʉ̈ʉrjã pekau chukhum a nʉmʉn, chadcha pekaupanta mag
    pekau chukhum anaawai, maachdëupaita wir aig maach khũgur nʉm; mag nʉm aig chan
    chadam iekjã khaugbata nʉm.
  eng-EMTV: If we claim that we have no sin, we are deceiving ourselves, and the truth
    is not in us.
  mib-NT: Núu cácahān yō jeē tú na cuēchi yó, te cástáhú yó maá yó jeē jéni ni yō
    súcuan, te tu ñúhun jnūhun ndaā ini yō.
  lif-NT2: कर आनिॽ लायो मे़ःन्‍ने आवाॽ लॽरिक् आबाःत्तुम्‍ने़ फाॽग्र आनिॽ आबाङे इङ्‌आले़क्‍सिङ्‌ङाङ्
    से़क्‍खाःन् आनिॽओ होःप्‍लो॥
  xnj-xnj: Tikajova kuvya tikumbudila lepi Chapanga, tikujikonga tavete, na uchakaka
    uvi lepi mugati yitu.
  mmx-mmx: Dola tara na lok keretna, “Kopmen taxapmek tarak,” neni i xarang axa i,
    la levelinga ruturun kopmen nak lok teren.
  cbr-NT: —'Ëx cana 'uchañuma 'ai —qui cananuna nuxbi cëmëin. Usa 'ain ca nun bana
    asérabima 'icën.
  tee-NT: Para ni va canaju ni mati' ju qui'alactu'unti'an pus va okxchok'ocanau qui'akstu'an.
    Jantu nonau ju stavasalanti.
  eng-LSV: if we may say, “We have no sin,” we lead ourselves astray, and the truth
    is not in us;
  cak-NT: Y xa naka'ij chi can man jun kamac, kayon roj naka'an-ka engañar ki'. Roma
    man ketzij ta ri naka'ij.
  pah-NT: 'Po nhande ei: “Nhande ndiakote''varuhui.” Nhande erame a''ea po nhande
    nhimoandyandyi javo tehe. Ndiakoi nhande a''itituhẽva''ea rupi a''ero.'
  sja-NT: Tachidepemapa jararu pɨrã ichi t'ãride k'ĩsia k'achia wẽe bɨ, ichi itu k'ũramaa
    bɨ, seewamaa bairã. Mãgɨpa k'awa-e bɨ Tachi Ak'õrepa wãarata jara pëida.
  xed-xed: Ka haɗ mu ta ga dmaku wu ka mu katsi ná, nana ghəŋa mu ta nanə mu, haɗ
    kahwathwata ma amu nda tsa wa.
  mks-NT: Ta tá ná cachi yó ña̱ co̱ó toho cua̱chi cája í já quéa̱ jándahví mé ví ta
    co̱ ndáca̱a̱n ña̱ nda̱a̱ iní.
  gfk-S: Ing be dait tange be pata nudait ta sana tintalen dait hasakit baling ta
    dait ma dait lik be ikino hinarakale i tutuno iesene ira tutuno tane God paile
    kis ta dait.
  bmu-bmu: Urunine siŋgisöndok qahö ahöza, mewö jibinak ewö, mönö nanini tilipköm
    aŋguinga keu ölŋan urunine qahö kinma. Qahö!
  dgz-dgz: Nu inak koewa da ya tainat watawa, ame nuk ingane ebo di waivin, amba nop
    tavewa potanup da ya wandia.
  eng-GNV: If we say that we haue no sinne, we deceiue our selues, and trueth is not
    in vs.
  zaa-NT: Canchu ina ri'u qui'ni labí la' ridàlatsi' mal té qui' ri'u para guni ri'u
    tul·la', entonces la'a ri'u ba ridacca'ỹí nna labí ríalatsi' ri'u nu ná lí.
  eng-WEBSTER: If we say that we have no sin, we deceive ourselves, and the truth
    is not in us.
  guh-guh: 'Vaxaitsi pibisiacuene exanae atatsi, itsiata itsa jumaitsitsi: “Vaxaitsi
    cajena aneconijibitsi. Tsipaji pibisiacuene apo exanaetsi,” itsa jaitsi, nexata
    saya jamatabëcuenenavëxaniabatsi. Pexaniajailivaisi, Dioso pejumelivaisi, apo
    nacatsijamatabëecae.'
  bon-bon: Mine liba jiicusi egä mine conocäco biname gemi, mine mimämu langletnäjinago,
    siige mime cabu nuuja toraca mene lica gyene.
  nhw-BL: Sintla tiquijtohuaj amo tijpiyaj tlajtlacoli, huajca timocajcayahuaj ica
    toseltzitzi huan amo tijnequij tiquijtose catli melahuac.
  swh-ONEN: Kama tukisema kwamba hatuna dhambi, twajidanganya wenyewe wala kweli haimo
    ndani yetu.
  wbi-wbi: Nave twiiti natulivahosi, tuva tukusyanga jusue, navwakyang'haani namwevule
    mun'kate mulyusue.
  bba-bba: Sɑ̀ n nɛɛ, sɑ ǹ torɑru mɔ, sɑ tii nɔni wɔ̃kumɔwɑ, ɡem sɑri bɛsɛ sɔɔ.
  eng-KJVCPB: If we say that we have no sin, we deceive ourselves, and the truth is
    not in us.
  kgk-NT: Ha “Xe ajejavy e'ỹ va'e” ja'e ramo katu, jajerovia mo'ã nhandéjehe. Anhetegwa
    e'ỹ va'e nhande.
  waj-waj: 'Fai ta titiiyara kiaara: Hama mminnamminnaa maisaiyauvo tiiki vainoo,
    kiaa kiada ta titiiyara unnakua tikio fai hama kua kutaivo tiiki vainaravai.'
  cpy-cpy: Aririka akante “Tee nantani-tziro kaari-perori,” apaniroeni amatawi-waetaka,
    tee ayotakotero kyaariperori.
  mpx-mpx: Ebo ta ba, “Nige no gegi i gagan,” he totola ta kakawela ge nige baaba
    tutunahotina i gagana eliyala.
  wbp-wbp: Wangkami kajikankujulu marda kuja, “Kula karnalu wilji nyinami, ngurrju
    karnalu nyina karlirr-yaninja-wangu.” Lawa kujaju! Kujarluju kankulu-nyanu karlirr-kanyi
    kujarlu wangkanjarlu, kula kankulu jungarni nyinami, lawa.
  luo-luo: Ka wawacho ni waonge richo, to wawuondore kendwa wawegi, kendo adiera onge
    e chunywa.
  nhe-NT: Intla tiquijtohuaj ax tijpiyaj tlajtlacoli, huajca timocajcayahuaj ica toseltitzi
    huan ax tijnequij tiquijtose tlen melahuac.
  aii-aii: ܐܸܢ ܐܵܡܪܲܚ ܕܠܲܝܬ ܠܲܢ ܚܛܝܼܬܵ‌ܐ، ܥܲܠܕܘܼܝܹܐ ܝܘܲܚ ܓܵܢܲܢ ܘܫܪܵܪܵܐ ܠܲܝܬ ܒܝܼܲܢ.
  esk-NT: Nipliakapta uvagut killuqsaġumiñaitḷuta ukpiqsaġaqtugut uvaptiknik. Taatnaqapta
    iḷisimaŋitchugut Agaayyutim iḷumutuułhanik.
  msb-msb: Niyan, kun nagasabi kita na wara kitaʼn sala, ginaluko ta lang an aton
    sadiri kag wara sa aton an kamatuudan.
  cpa-NT: Mi³gan¹³ báh³ jniang³ guiag¹³ ju³ná³ ca¹juúh³ jniang³ tsa¹røi² jniang³ dsag³.
    Tsa¹cuøh¹² jniang³ jǿg³ dsøg¹².
  dso-dso: ଆମେ କେବେମିସା ପାପ୍‌ କରୁନାଇ ବଲି କଇଲେ, ଆମେ ନିଜେସେ ନାଡାଇଅଇଲୁନି । ଆରି ସତ୍‌ ବିସଇ
    ଆମେ ନାଜାନ୍‌ଲୁନି ।
  meu-meu: Ita baitato ita na asi eda kara dika, be siboda baita hekoi, bona hereva
    momokani na ita laloda ai basine mia.
  yva-NT: Ranivara wamo raura wamare wamamo ayao kakaije meweno wansaija, wea umba
    taune wamangkarive taune wansai, umba ayao tugae meweno wansai.
  dgc-dgc: Eng mégkagi kitam a éwan kitam tu kasalanan, éy lélokon tam san i isip
    tama, a maibut dén tu katutuhanan ta isip tam.
  zpm-NT: 'Nana teḻ guiab ne: Teḻ naa ib peet doḻ rapd naa. Lëëque ne noquidie ne
    ga, rneelid ne ga zha nac ne.'
  hix-NT: Ranhàn ehxenà ro me naha, kany me kehtokonye, yaworo ehutwahra tehxatxow
    hamà. Yaworonohnà ro me tehxatxow hamà.
  sim-sim: Os ni mba, �An kavakava nga na nanda ambu nir.� Karem ni mba nahi, wa os
    nimu mbafirimbanduwa. Uhu nombo worna Avui Wasilakahin ni tiyakwan os nimu halanduwa.
  npi-ULB: यदि हामीले हामीसँग पाप छैन भन्‍छौँ भने, हामीले आफैँलाई धोका दिन्छौँ, र
    हामीसँग सत्य हुँदैन ।
  cgc-cgc: Daw isya ki kiten gaambal na ula kanen an sala, paluko din nang iya na
    kaugalingen daw ula man kanen an gasunod ta kamatuuran na patudlo ki kanen parti
    ta kabebet-en ta Dyos.
  tim-tim: Dâ nen bâleŋe bo akmaen dâweren âmâ hiaŋgiweren. Akto den bunŋe biwinenŋân
    bo yemberâp.
  yor-yor: Bí àwa bá wí pé àwa kò ní ẹ̀ṣẹ̀, àwa ń tan ara wa jẹ, òtítọ́ kan kò sì
    ṣí nínú wa.
  wos-wos: Nani angi wata, “Nani haraki saraki sémbut huruhambame.” Wungi wata nani
    nani hafuré yéna nani ya. Yéna yambeka mwi hundi nana mawulimbu téhambandé.
  emp-NTPO: Dadjirãda cadjirua neẽ́ panʌana a panʌbʌrʌ, ara dadjidub̶a cũrũga panʌa
    idjab̶a wãrã bed̶eara adua panʌa.
  eng-F35: If we claim that we have no sin, we are deceiving ourselves and the Truth
    is not in us.
  ind-ind: Akan tetapi, barangsiapa yang berkata, “Aku sama sekali tidak berdosa,”
    berarti dia belum disadarkan oleh ajaran yang benar dari Allah, dan dia sudah
    menipu dirinya sendiri.
  pes-OPCB: اگر بگوییم گناهی نداریم، خود را فریب می‌دهیم و از حقیقت گریزانیم.
  mpt-mpt: Nibo baanoba Ni hengmino blimobo genob mole ninib bobol tem funin ota dim
    obuobe. Weng motono nib bobol temo blimobe.
  ssx-ssx: Nikana꞉ma꞉ alo hata꞉ Nikita꞉ hokeeki na ula꞉me loma꞉ka꞉na꞉ta꞉ kota꞉ nikana꞉ma꞉ta꞉
    nika꞉ kone makeaasoma꞉me. Kutupa niki pa꞉ta꞉ta꞉ ota꞉eki na ula꞉me.
  mkl-mkl: Bii ɑ̀ ni ɑ kù nɛ dulum, ɑ̀ wɑɑ sɔɑ ɑrɑ nwɑ iboi, nɔ ntɔ kù wɑ si wɑ.
  gaq-gaq: ନେଁଇଂନେ ପାପ୍ ଣ୍ତୁ ଏନ୍‌ ଜଦି ନେବାସଙ୍ଗ୍‌ଏ ତେଲା ନିଜେ ନିଜେକେ ନାଲେ ନେଡିଙ୍ଗ୍‌କେ
    ବାରି ନେଇଂନେ ଡାଗ୍ରା ସତ୍ ଣ୍ତୁ ।
  gof-RNT: Nuuni, nunan nagari baawa giikko nu nuna cimmoos; nunan tumi baawa.
  unx-unx: ଆବୁରେ ପାପ୍‌ ବାନଆଃ ମେନ୍ତେବୁ କାଜିରେଦ, ଆବୁ ଆବୁଗି ବେଦାନ୍‌ତାନାବୁ, ଆଡଃ ଆବୁତାଃରେ
    ସାର୍‌ତି ବାନଆଃ ।
  gah-gah: Leza golesa netate nomive loko litunimó nene ligikate agoka vizinogo une.
    Itó gakó gihila gotoláa nene ligikagú ma minaminogo ive.
  lcm-lcm: Man tarapo antok ta kapo kovek i lau rikek singira, e iang taralapo kapau
    bat ira. Sukana vang tutuman parik kapa ago singira.
  aer-aer: Nhenge anwerne apeke angkerlenge anwerne kwenhe-arle arne akurne mpwaretyakenhe
    kele anwerneke urrtye ilelheme ware-arle. Nhenge anwerne alakenhe angkemele, anwerne
    kwenhe angkeme anwerne-arle arratye itelaretyakenhe nhenge iwenhe-arle Ngkarte
    anwerne-akerte angkeme arratye-arle anemeke.
  qvc-NT: Piru “Manam noqaqa uchayuqchu kani” nishpaqam, noqanchiqlla ingañakaykanchiq.
    Chaqa chayshina nishpaqam, ancha llullakuykanchiq.
  tgl-ULB: Kung sinasabi natin na wala tayong kasalanan, niloloko natin ang ating
    mga sarili at ang katotohanan ay wala sa atin.
  cbs-NT: 'Jamen tsuanda ikunwanbiakin jawen shinan kayabi unanma yuikin: “Eanan,
    en jawa chakabuwaismaki”, iki bemakis besti shinankin nukunmebi ibubis nun padanantiduki,
    jancha kayabi jayamadan.'
  xtm-NTPP: Nuna jin ka'an o ja ñatuu na kuechi o, ka xnda'vi o maa o, te ñatuu na
    ja ndaa ma ñunee ini anua o ma.
  nnq-nnq: Anda tulengite kutenda tukwetije mabaja, tukikoloya tubene, na kweli jibije
    nkati jito.
  bao-NT: “Ñañarije ca tiitirã jãa nii,” mani ca ĩijata, mani majuropeera mani ca
    cati niirijepʉre mani ĩi dito. Díámacʉ̃ ca niirije pea manipʉre manicã.
  san-ORI: ୱଯଂ ନିଷ୍ପାପା ଇତି ଯଦି ୱଦାମସ୍ତର୍ହି ସ୍ୱଯମେୱ ସ୍ୱାନ୍ ୱଞ୍ଚଯାମଃ ସତ୍ୟମତଞ୍ଚାସ୍ମାକମ୍
    ଅନ୍ତରେ ନ ୱିଦ୍ୟତେ|
  huv-NT: Sitiül icootsa apiüngaats ngo majiüraats nisoet, quiaj ajüiquichaats icoyóotsan
    quiaj awaiichayoots, ngo mandeacaats naleaing.
  otn-NT: A nu̱'mø ga̱ ɛ̱na̱ ngue hi̱n'yʉ ma̱ ts'oquihʉ, da̱di̱ nhyäsɛhʉ 'mø, hi̱mma̱
    jua̱ni̱ te dí̱ mma̱mhmʉ.
  nop-nop: Indi kadakaniŋnik moŋ, unduŋ yoŋa adi welenik tikamanda timiyam, kaŋ mede
    biyagoŋ wendi welenik gineŋ mu hatak.
  obo-NT: Otid ikahi ki no waa en saa ta, id uhusan ta kos keton ko-ugolingun woy
    waa rinit keta iddos kovonnaan.
  cak-ENT: Si nkabij que man jun kamac, kayon roj nkach'üc-ka-ki'. Roma man ketzij
    tüj ri nkabij.
  lif-NT: ᤁᤖ ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ ᤔᤧ᤺ᤴᤏᤣ ᤀᤠᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤀᤠᤒᤠ᤺ᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤏᤡ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤡᤱᤀᤠᤗᤧᤰᤛᤡᤱᤅᤠᤱ
    ᤛᤧᤰᤂᤠ᤺ᤴ ᤀᤠᤏᤡ᤹ᤀᤥ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Tú cáhān ō jāá nduú nā cuāchi ó, de stáhví ó maá ó jā jáni inī ō súcuán,
    de nduú ñúhún tūhun ndāā inī ánō ō.
  san-TIB: ཝཡཾ ནིཥྤཱཔཱ ཨིཏི ཡདི ཝདཱམསྟརྷི སྭཡམེཝ སྭཱན྄ ཝཉྩཡཱམཿ སཏྱམཏཉྩཱསྨཱཀམ྄ ཨནྟརེ
    ན ཝིདྱཏེ།
  qve-NT: 'Sichus nisunchisman: “manan ni ima huchatapas ruwaranichu”, nispa chayqa,
    kikinchistan engañakushanchis. Saynata nispaqa, manan cheqaqtachu rimashanchis,
    aswanqa llullakushanchismi.'
  pao-NT: Soo tooe haga tooe mee unnedu, “Nu gi tuma'emukwadu,” puusoo nanemooaga
    ka gi kaaheno meana.
  cbu-NT: Itaru, chiy waanari nuw yutarit taatareezi, yutaritshishiri ndunparee átuch,
    an ngutani ngichkuni atini.
  usa-usa: “kepíqtáá íma kúmiq-yataaqa wáiye” tennatáámá minnâ kenamáárîqtaa ketááí
    tíyakomma kaaqaari kétima-kaunananata árain-aain-aimma kepíqtáá íma wáiye.
  soy-soy: Tɔn yɛ m mɑɑ rɛ ɑ́ri ɑkópɛ mɑ́, mɛrɔ́círɛ kɑri fómni, nsímɛ́sei ńn
    kɛrɔ́mɛɛ́ we.
  hui-hui: Inaneme lalu, Ko mbira inaha nawiore kama, larimayagua Ngode Datagaliwabenaga
    henene lolene inaha nawi howa inane mo hondo halu kamagoni.
  amf-amf: “Seeso wosa qolehe” wo hamidianna, woam woda tayse; gonnoar wosa iinte
    qolehe.
  quc-NNT: We käqab'ij chi man k'o tä qa mak, xa käqasub' qib' ri', man qas tzij tä
    ri' chi uj kojonelab'.
  dob-dob: Onaꞌaiꞌaila, maiboꞌada totoꞌumalida tuga, ta geyaꞌabo takabokaboeda, be
    tagwae, “ꞌAboꞌagu boboꞌagu, ta nigeya ꞌigu toꞌumalinamo.”
  wrs-wrs: Pivva osva ollava, pivva wuvol av, pivva osva temba ambo pivm wohindkokla
    vewol ovivra, moanonoamba pimba engivmoa.
  mca-mca: Qu' jintittaxijets qu' hame' initji' pa' uƚ'ax, ma' qa hats inakha'ƚe inte'm
    in jiwanawitjiƚe qe hamji' pa' intawe'j ke' ƚe'lijei.
  tzo-TZC: Yan mi ta xcaltic ti muꞌyuc ti jmultique, ta jloꞌla jba jtuctic, jecheꞌotic.
