    అన్తరే న విద్యతే|
  ben-IRV: যদি আমরা বলি আমাদের পাপ নেই তবে আমরা নিজেদেরকে ভুলাই এবং সত্য আমাদের মধ্যে
    নেই।
  ntu-ntu: Nzmu narpiku kx trpnzngr alwx rgung, esabrti-lzbqku x pxtxpx-ngrgu da angidr.
  pan-pan: ਜੇ ਅਸੀਂ ਆਖੀਏ ਕਿ ਅਸੀਂ ਪਾਪੀ ਨਹੀਂ ਹਾਂ ਤਾਂ ਆਪਣੇ ਆਪ ਨੂੰ ਧੋਖਾ ਦਿੰਦੇ ਹਾਂ ਅਤੇ ਸਚਿਆਈ
    ਸਾਡੇ ਵਿੱਚ ਨਹੀਂ ਹੈ।
  gvc-gvc: “Yʉhʉ pini ne ñaare yoaeraja”, ni wacũna, mahñoare tʉhotuna nija mari.
    Mari ã ni tʉhotuna Cristo yare potocã jiare ne masieraja.
  sbk-sbk: Khaje satuli nimbivi, tuwikhopela tuvene uwanalyolii nauumo mhati yetuu.
  mya-JVB: ကိုယ်အပြစ် မ ရှိ ဟုငါတို့သည်ဆို လျှင် ၊ ကိုယ်ကိုကိုယ် လှည့်ဖြား ကြ၏။ ငါ
    တို့၌ သစ္စာ တရားမ ရှိ ။
  kgf-kgf: Neŋaŋ képésicnina qahac ʒéziŋiguc neŋaocnec ikoc waŋamuziŋ, imuac niŋac
    ackuaʒéc héla imi ewa qerininaiguc ménda he nénécmizac.
  awb-awb: Itega iraréq, Ite íre ahbabáq animárí múne irarúnaga itene irupipeqte péhe
    éhwéhnká péhe aitéhre. Péhe aitéhrana aiq pútaq ehwéh itene irupipeq íre kéhre.
  gdn-gdn: Nu iwagamu da; ‘Nu rabinanugu ka bigi mo pa mena,’ nu inako iwegemei ki
    ka nu nubo kerapu wadewadeigemei. Yona mibai nu rabinanugu eba tawa-wena.
  nko-NT: Nɩ́ ablɩ́ anɩaa, lakpan ma anɩ ɩwɩ á, anɩdɛ́ ɩwɩ mlɛ́. Anɩmá ɔnɔkwalɩ.
  bsn-NT: Quẽnase rĩne yirã manama. To bajiri “Quẽnase rĩne yirã ñaja mani”, yimasiña
    maja.
  pib-NT: Wa mmukochirenwu wchininmakwa wixnanniko wyokwitnanwa. Gi wa wixa rawa galikakpotunanu
    tokanchi.
  wiv-wiv: Kua tolu na tania habuka beta tolu na lala tolu kakatia moge zahazaha,
    ia tolu ta ruruki mulehidolu, ki beta na matotoka polea ni ngongoro na polokodolu.
  reg-reg: Alabha chikaika ati chitana bhibhibhi, echijiga-jiga weswe abhene, ne chimali
    chitachilimo eswe.
  mlh-mlh: “Maŋnoŋunji agiburaŋ so pega,” oŋu minobeŋ ine, noŋuŋ eadu ee ebeneŋ buŋo
    foriineji maŋnoŋuŋgo so dimaga. Mata!
  gof-ENT: ኑኒ፥ ኑናን ናጋሪ ባዋ ጊኮ ኑ ኑና ጪሞስ፤ ኑናን ቱሚ ባዋ።
  aau-aau: Sei, sawk hromkwe senkin me ankin, hromkwe yor piap-araw lopa, suw hromkwe
    hromkiaw-ayay me-loior kow. Seyr ok-ar-ok kokwe hromo uron mon lwak pey.
  tvk-tvk: E xosxa di rabiteni rabit tesaen nar tovuol, ma dit raluvos xir mun tang
    e reitinen tovuol e xir.
  prf-NT: Ni kagiyán tam a awan kitam ti kasalanan ay dayaán tam la en sadili tam,
    sakay awan dikotam en katutuhanan.
  auy-auy: Kempíntá sáwí-imayaa ímba wéraiyesaamo súndasa kesirumpin-káróꞌ-ááísá súnanasa
    Maníkóní éraiꞌ-aaigo kesirumpintá ímba wéraiye.
  tbg-tbg: Tenavu tiha, Kia tenavu qora kaiqa vare vaunarave, tiarera, tenavu tentanavu
    unahaa tiariraro kia quqaa uvavanovata tinavuqi varianaro.
  hub-NT: Ina tunaurigka atsurtamji tusa takurka, nekasa nuka chichatsuk ik tsanumaku
    tumainaitji.
  hmo-hmo: Bema ita gwau ita kara dika lasi, ita sibona ita koia noho, bona hereva
    momokani be ita lalonai ia noho lasi.
  big-big: Tamizeige tonugu nazuwagawiliyegi ya tonuguyengki yungke kaile nayendau
    ono yei purik teni makngezego teni makngeze ikuyogorik keleyi keya Anotogi wameikta
    ya tonuguyengke ono.
  gux-G: Ti ya yedi k ti pia biidi, t bɔndi ti baa i, ti piaki maamɔnmi
  cnl-NT: Xi³nu³ juaa'³ra² 'e³ 'a²³'e³ dsoo² xa³ quiée²ra², te³ juun²³²na² miin²³na².
    'A²³jia'³ lʉ²ra² ju²dsoo³¹ xi³nu³ la'³ juaa'³ra².
  zar-NT: 'Channö rnnaruʼ: “Bitiʼ bi dul-laʼ runruʼ”, rizíʼ yéʼeruʼ laʼ cuínsiruʼ,
    en bitiʼ nazíʼ lu náʼaruʼ le naca idútë li.'
  kde-kde: Na tukàhaula kuva tukee na masambi, tùlilambila chihi hwetu tuvene, na
    wala nanga uhiu nkati mwetu.
  ata-ata: Lexe nenge tavikala lexe nenge taꞌoxonu ꞌilixo vile masua uasi, la nenge
    xavutalamenge ukalavoinenge, mo vaikala manina noxou Lataua uxolu noxinge uasi.
  qvw-NT: Ñatac “Manam imaypis juchacüchu” niyal'a, quiquillanchicmi ingañacuyanchic.
    Chayurá rasunca manalämi ya'anchicćhu canchu.
  nfa-nfa: Ladhe èdhi padhai lii, peka na, “Èdhi tao boe sala,” èèna jꞌajꞌi tadha,
    peka na, èdhi tipu ngiꞌu èdhi unu ti, aa teꞌa boe mia ka dhu lèke.
  tnp-tnp: Nəmə kitah kotəni məmə səniəmə kitah nol təfagə tərah, kitah kauteiuə aru
    əmə e tah mɨn, kəni nɨpəhriəniən tɨkə e tah.
  urd-urd: अगर हम कहें कि हम बेगुनाह हैं तो अपने आपको धोखा देते हैं, और हम में सच्चाई
    नहीं।
  hot-hot: Alalô anaŋ nena kambom miŋ hamô alalô kapôlôŋiŋ ami, êŋ ma asau alalôda
    ba abô avanôŋ miŋ hamiŋ alalô kapôlôŋiŋ ami.
  mqj-NT: 'Maka'' takua: “Tae''ki'' dengan kasalaan,” umpakenaki'' kaleta anna tae''
    dengan kamaloloanna Puang Allata''alla illaan kaleta.'
  rus-SYN: Если говорим, что не имеем греха, - обманываем самих себя, и истины нет
    в нас.
  mbh-mbh: Na God i ri lale ve, toko alavusnga o oma vothung kerenga, na aro ve te
    ria ve, ler vothung kerenga e avele, aken ler apaltet sivenger, na God ile riong
    nunganga i voth a it nge avele.
  bdd-bdd: Moisa, mabwaiyada topui tuwa, ma geyaꞌabwa taꞌeꞌaboꞌabowegita, ma tagwae
    “Taugu bwebweꞌagu, ma geya ꞌigu puimo.”
  cbt-NTPO: “Co oshahuancohuë',” topatëhua', canpoara ninonpintërëhua'. Co no'tëquën
    yonquirëhuahuë', co tëhuënchachin imarëhuahuë'.
  srn-NT: Efu wi e taki tak' wi no abi sondu, dan wi e kori wisrefi èn a tru leri
    no de ini wi.
  cta-NT: Si ñacui̱ na chaꞌ ná ntsuꞌu quiꞌya jiꞌna tsiyaꞌ ti, na ñiloꞌo na jiꞌi̱ ycuiꞌ
    ca ti na liꞌ, chaꞌ ná nchca chcuiꞌ na chaꞌ liñi.
  bqc-SIM: Tó wa mɛ̀ wá duuna vĩo, wálɛ wázĩa sãsãɛ, wá sĩana vĩo.
  tcz-CHONGTHU: Eiho chonsetna neilouva ikiseidoh uva ahileh eima hotah kilhemlha
    ihiuvin, thutah'a hinga ihi lou u ahi.
  mar-mar: जर आम्ही असे म्हणतो की, आमच्यामध्ये कोणतेही पाप नाही, तर आम्ही स्वतःला
    फसवतो आणि आपल्याठायी सत्य नाही.
  snp-snp: Ena nosámami monate minámaiye, lenumo ya lute-kate kola wiyogeto, ka ona
    kula oudelute-kateu minámami ne.
  isl-isl: Ef við segjum að við séum ekki syndarar, þá blekkjum við sjálf okkur og
    viljum ekki horfast í augu við sannleikann.
  spy-NT: Yoo yibē keey ꞉chii kule māyēyē ng'ōōki ake tukul, kōōbērbēērē keey ꞉nyoo
    anku manaanam ng'ālyoontēētaab manta.
  xnn-xnn: No waday mangwani en maid basolna et maid polos getkena isnan tet-ewa ay
    maipanggep ken Jesu Kristo. Al-allilawena nan awakna tay baken tet-ewa nan nemnemna.
  mwe-mwe: Tubheleketaga kuti twangali yambi tunakwiitemba twaashayene, wala twangali
    kweli mmunda jetu.
  tte-tte: Tem tawaloba, “Nige yagu pwanoli imiyamiya”, bwaimwana tabomayoi tamwakota-yagila
    yo nige walo yawasosi imiyamiya kolila.
  tcs-tcs: Ip yumpla spik dat yumpla laip i nogad no sin, yumpla mata blape yumplaselp
    ane no wande lisen po dat trutok.
  hlt-THB: Am thawlh nyng ni ti mantaw, nimah ingkaw nimah nik thai qunaak na ni awm
    unawh awitak ce ningnih ak khuiawh am awm hy.
  soq-soq: Naita no wantaase, “No bedembo mai kadiwa da wineipona,” sa ipa no nuba
    lagamba waite banlakadisantitana ita ulaipa no bedembo dia.
  qub-qub: «Manami juchata rurashcächu» nerga quiquillanchïmi engañacuycanchi. Manami
    rasun cajtachu rimaycanchi.
  att-att: Á nu kagiat tam ta awán ta liwâ tam, ilogò tam galâ yù baggi tam, ánna
    arát tam pinatattam ta nonò tam yù kuruk nga bilin ni Namarò.
  bki-bki: Toro na m̃a jo mila bonua, ka ber maka ve na bova tai toa kiano meuliano,
    kiano iliano nei naio maka rive riano leleio, naio jom̃a mila sibilili naio bereio.
  bqp-bqp: Tó o pì ó durunna vĩro, ótɛni ó zĩda kɛkɛmɛ, yãpura kúwáro.
  mcp-mcp: Shé mə́ ká cɨ́ nə́ shé cugɛ́ nə mísə́m, shé ŋgə shɨɨg mənyúul, bʉ́bə́lɛ́
    cugɛ́ shé mílámʉ́d.
  hat-hat: Si nou di nou pa gen peche, se tèt nou n'ap twonpe. Verite a pa nan nou.
  npl-NT: Tla tikijtoah amo tikpiah tlajtlákoli, san tejwah timokajkayawah iwa amo
    kajki itech toyolo tlan milák.
  bgg-bgg: Gethek è gethek shii layog oi rone yao arone, gethek ne gethek shii khlam
    ro, chiih-è gethek shii ne nyie zai oi ro.
  eng-TCENT: If we say that we do not have sin, we deceive ourselves, and the truth
    is not in us.
  eng-BSB: If we say we have no sin, we deceive ourselves, and the truth is not in
    us.
  cpu-NT: Aririka ankante “Te nantanetero kaariperori,” apanirora amatavivaitaka,
    te ayotakotero kyaaryoori.
  san-ASM: ৱযং নিষ্পাপা ইতি যদি ৱদামস্তৰ্হি স্ৱযমেৱ স্ৱান্ ৱঞ্চযামঃ সত্যমতঞ্চাস্মাকম্
    অন্তৰে ন ৱিদ্যতে|
  tac-NT: 'Regá anisúgaká: «Ramueka ''ma ''la Onorúgame oyérame niru, ''lige jipe
    ''ma tabilé chátiri ''nátili ''nátame niru, pe ''la a''lala ''nátalicho.» ''Liko
    Onorúgame níriká ''ma chátiri ''nátame niru, alésíko pe ramué a''bopi resí ikiame
    niwa.'
  eng-WEBPB: If we say that we have no sin, we deceive ourselves, and the truth is
    not in us.
  gfk-H: Ing bia dahat tangai bia pataia nudahat ta sakana magingin dahat bis baal
    at dahat ma dahat lik bia iakano bisbis i tutuna senbia ira tutuna ta Kalou pai
    kis ta dahat.
  viv-viv: KaꞋi ide kanagahe kanagayo, “Keke nuwanuwa koyona aseꞋasekuya gidadauda,”
    au taudeyao agaideya kaveꞋalololo kadu Yaubada yana nuwanuwa velemoꞋena keke nuwahinagedeya
    gidadauda.
  yao-yao: Twajilaga nganitukola sambi, tukulilambusya twachinsyene, ni usyene nganiuŵa
    mwetuwe.
  tgp-tgp: Vara r̃a verea vara mo sopo te nor̃a sasati, r̃a lo halur̃a haser̃a, ale
    retivarar̃uhu mo sopo toho isar̃a.
  auc-NT: Mönö, Botö wënæ wënæ cæpämo dæ ampa, ante ämö ïninque mönö nämä incæ oda
    cæte wapiticæ̈ go baï cæbaïmompa. Ayæ̈ mänömaï äninque mönö, Quïnö nöingä ï, ante
    ëwocadämaï quëwëmaïmompa töö.
  kbc-NT: Nigejinaɡ̶a me diɡ̶ica ɡ̶obeyaceɡ̶egi, odaa okomoɡ̶okota idininaalenaɡ̶a,
    codaa aɡ̶ica mokotaɡ̶a niɡ̶ica anewi.
  bmh-bmh: Bo, ig igul eg i macanem ze memun petak ze go igual oigeb oug i dareu,
    go igual oigeb polumuranem.
  ctu-BL: Mi woli la cʌl ma'anic lac mul, woli lac lotin lac bʌ ti lac pusic'al. Che'
    jini ma'anic i sujmlel ti lac pusic'al.
  meq-meq: Taɗə ka gwaɗakwa nəkway faya ka gakweye mezeleme təbey na, niye na, faya
    ka vakweye gər a bo kway. Kə ge andza niye na, deɗek andaya mə ɗərev kway bay.
  noa-H: Maadëuta dich higwia bʌ̃ʌrjã pekau chuk'um ha nʌmʌn, chadcha pekaupanta mag
    pekau chuk'um hanaawai, maachdëupaita wir haig maach k'ũgur nʌm; mag nʌm haig
    chan chadam hiekjã k'augbata nʌm.
  thd-thd: Ith ngamp yik, “Mit warr nganchnan pokon,” ulp ngamp mongo-ngomr. Ulp minchminch
    kaarp, ngul nganchn man thono kaarp yik.
  alp-NT: Sepo ite beteke be ite ono dosa mo hoko mere ite lemake ite ruama, kai ite
    tuli kai Alla Eni lepataru mo.
  san-VEL: vaya.m ni.spaapaa iti yadi vadaamastarhi svayameva svaan va ncayaama.h
    satyamata ncaasmaakam antare na vidyate|
  kbq-kbq: Tagrama huta kumi osu'none hanuta, tagra'a reravatga hanunkeno, tamage
    ke'mo'a tagri tagu'afina omanegahie.
  kbh-kbh: Bënga bacna soyënga ndoñe queftsátsbomna ca tmojtsichámëse, chca cabënga
    jtsenoíngñayana y ainaniñe chë ndegombre soyënga ndoñe tmonjóyëngacñe;
  ron-LSB: Dacă spunem că nu avem niciun păcat, ne înșelăm pe noi înșine și adevărul
    nu este în noi.
  pon-pon: 'Ma kitail inda: Jota dip atail, kitail piti pein kitail, o melel jota
    mi re atail.'
  nhe-BL: Intla tiquijtohuaj ax tijpiyaj tlajtlacoli, huajca timocajcayahuaj ica toseltitzi
    huan ax tijnequij tiquijtose tlen melahuac.
  sps-sps: To te tsue fi rora nei aran sikia tu aveto, ra fagaug iny rora tsivor ana
    man gima kaa non koma rara.
  wnc-wnc: Sike ninda musipmikatang kem natake ninu waiaknganinu wena ngang yananu
    Jesutane siakan wamu takngatu musipmikatangu dua yuak ngangu anggaman siwik.
  bus-bus: Tó wa bè wá durun vĩro, wée wa zĩnda kɛkɛɛmɛ, yãpuraa kúwaro.
  gub-BL: — Nazapo pixik kwaw ikatu 'ym ma'e ihe, aze teko i'i wà nehe, hemu'em putar
    waiko uzeupe wà nehe. — Ikatu 'ym ma'e iapo 'ymar romo aiko ihe, i'i mua'u uzeupe
    wà, weko haw ikwaw 'ym pà wà.
  imo-imo: Linoni nimili ulu pulu kerima naa teremolo, te na kinye naa peremo nimolo
    lemo aku lino linongano kolo toromolo, ungu tukumemu lino kinye naa peremo.
  boj-boj: Iga marqom, “E une yosaieqnum.” Degsi marqom di iga gago segi jejamu gisaŋyeqnum.
    Deqa anjam bole gago are miligiq di sqa keresai.
  ulk-ulk: Ki kerbibu besbardeda a nole lakak able agekar obarpei nade ki detauteda
    kiki witkak uridli.
  eng-DRA: If we say that we have no sin, we deceive ourselves, and the truth is not
    in us.
  knf-knf: Woli ŋji ŋënwo na nin pekadu dloŋ, ŋguur ŋleef ŋi nja, manjoonan maanwo
    ţi nja.
  san-KHM: វយំ និឞ្បាបា ឥតិ យទិ វទាមស្តហ៌ិ ស្វយមេវ ស្វាន៑ វញ្ចយាមះ សត្យមតញ្ចាស្មាកម៑
    អន្តរេ ន វិទ្យតេ។
  arn-NT: Fey nielaiñ yafkan pileliyiñ, kisutu koylakaluwküleyiñ ka ngelay rüf dungu
    ta iñchiñ mew.
  zas-NT: Bal yaguieꞌch ree achet dux tol ree yuꞌ, rasquiee dunuj gajc ree, ad cayguieꞌch
    tëët ree diidxli.
  ken-NT: Mbák sɛ́ndɛ́m bɛ sɛpu bǒ bɛbʉ́, nɔ́ sɛ́rwɔ̀ chi mmʉɛt nɛ tɛtɛp apú amɛm
    batɨ yɛsɛ.
