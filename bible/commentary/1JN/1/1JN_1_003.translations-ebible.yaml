  mgh-2016: Nonne ihu ni wiiwa phi ninohimia ihu wiira ni inyu nlhutane ni hii. Nikhalhe
    nlhoko mmoka muulhutaanani wihu ni Athumwanihu ni mwaamwanaya Yesu Kuristo.
  kvn-NT: Tenal anmal ual-itojadbal tegin anmal imial-takchadbal pemalga chunmananimal
    pemal anmalbak aiyagwal mecha-kudigugalmo. Tenal anmal Pab Tummadbak tegin e-Machi-Jesucristobak,
    aiyagwal mecha-kudimal.
  gvf-gvf: Na ibal kobe mile Abe God te yalini Wan Yesu Kirisito bole pena gale milebinga
    mere, i ibal kobe pena gale na ibal kobe tenana dire, na kane pirebinga kere di
    maribe ere i ibal kobe tobinga.
  san-ISO: asmābhi ryad dr̥ṣṭaṁ śrutañca tadēva yuṣmān jñāpyatē tēnāsmābhiḥ sahāṁśitvaṁ
    yuṣmākaṁ bhaviṣyati| asmākañca sahāṁśitvaṁ pitrā tatputrēṇa yīśukhrīṣṭēna ca sārddhaṁ
    bhavati|
  deu-ELBBK: was wir gesehen und gehört haben, verkündigen wir euch, damit auch ihr
    mit uns Gemeinschaft habt; und zwar ist unsere Gemeinschaft mit dem Vater und
    mit seinem Sohn Jesus Christus.
  mcb-NT: Naroegi noneasanoigakeri, aikiro nokemasanoigakeri iniaigakenara, irorotari
    maika nonkamantantaigakempirira noneageigakerira ontiri aikiro nokemageigakerira
    kameti pintentagasurentaigakenaniri pinkañoigakenara naro notentagasurentaigakarira
    Apa Tasorintsi intiri Itomi, irirotari Jesokirishito.
  yle-yle: Pini n꞉ii nmî módu, kópuni u kwo nmo ny꞉ee too, nmye vyîlo yinmo tpapê
    too, mu kópu u dîy꞉o nmî nuw꞉o dmi ntee a tóó, nmyi nuw꞉o dmi yinté myedny꞉oo
    a ya. Nmî Mî mupwo Yesu Kédisu yi k꞉ii ngmidi ngê ntee nmo pyede, u yi nmo a kwo,
    Yi k꞉ii ngmidi ngê yinté myedmyinê a ya.
  swh-1850: Tulichokiona na kukisikia ndicho tunachowatangazieni ninyi pia ili nanyi
    mpate kushirikiana nasi katika umoja tulio nao na Baba na Mwanae Yesu Kristo.
  ese-NT: Eꞌe, eyaya oya, Jesosa Quito banaje; ojaya esohui shajjaꞌajjanaje peaꞌai.
    Jamajjeya aje jja mi oe eyaya miquianaya huohuiaña enijje ejjapeequiꞌyojji. Jamajjeya
    eseya Eyacuiñajji nijje, eseja Chii nei nijje jjapeequiani, oja Bacua Ejja Jesosa
    Quito nijje peaꞌai jjapeequi poquiani.
  jac-NT: Yuxin Comam jiltuꞌan̈ yeb jabehan̈ tzet yala, haꞌ chijaltojan̈ teyet yun̈e
    heyoc jetbihojan̈, hac tuꞌ xin hunxan̈e chijucano yin̈ Comam Dios Mame.
  cak-CNT: Roj can katzijon c'a chive ri xkatz'et y ri xkac'axaj, richin chi quixoc
    achi'el roj chi junan kavech riq'uin ri Tata'ixel y riq'uin ri Jesucristo ri Ruc'ajol.
  zia-zia: Awiya nona gigiwangne o ge nigiwangne deka awiya niye eno tugata yero nonane.
    Tugata yanane tairo nao naname kasa yai name dubu dekaongka yero nasani nari sero
    aeno sinonane. Tairo nao naname awiya Maung aune Mani Yesu Kristo aune dema tairo
    yero nonane ara.
  mal-2015: ഞങ്ങൾ കണ്ടും കേട്ടുമുള്ളതു നിങ്ങൾക്കു ഞങ്ങളോടു കൂട്ടായ്മ ഉണ്ടാകേണ്ടതിന്നു
    നിങ്ങളോടും അറിയിക്കുന്നു. ഞങ്ങളുടെ കൂട്ടായ്മയോ പിതാവിനോടും അവന്റെ പുത്രനായ യേശുക്രിസ്തുവിനോടും
    ആകുന്നു.
  tuo-NT: Ʉ̃sã marĩ pacʉ Õꞌacʉ̃ meꞌrã, tojo nicã cʉ̃ macʉ̃ Jesucristo meꞌrã añurõ
    nicãꞌa. Mʉsã quẽꞌrãrẽ tojota ʉasãsaꞌa. Tojo weerã ʉ̃sã ĩꞌaꞌquere, tʉꞌoꞌquere mʉsãrẽ
    wereꞌe.
  mbl-NT: tu xa hãm'ãktux, nũy xa hãmyũmmũgã', yãk mũ'ãte' pẽnãhã', tu' xupak, tu
    xa' xuktux, xayĩk mũg kuxa mũtik yã 'ãkuxap-xet. Kaxĩy yũmũg kuxap-xet yũmũg Tak
    Topa kuxa mũtik, xik-tok Yeyox Kunnix kuxa mũtik.
  zpc-NT: '@see-verse:1JN.001.002'
  gul-NT: We da tell oona wa we beena see an yeh so dat oona kin come fa be one wid
    we. An fa true, we come fa be one wid de Fada an e Son, Jedus Christ.
