verse: 1JN.001.003
translations:
  kpx-kpx: No ke elehai hotove evilike vaime hoto ko loui la namigevei isivialeike
    nahi bahata Iesu Keliso isi Mamave kebiahi igaetolahai vahaeholahai.
  okv-H: Eto dago na Mamo te Meni Iesu Keriso amiga tunga vahai ue osa mine ara eagora
    ai ta kaju avote do ingihera eto do koguera avo ungota degi hande ereora
  tbo-tbo: Tauna to galeya po ponana to nonoli yaka uyahimi to ipaliweleneya ipa taumi
    po tauyai ta witulana gogona, gasi Amata ma Natuna Yesu Keliso mitehi ta witulana
    gogona.
  mal-C: നിങ്ങൾക്ക് ഞങ്ങളുമായി കൂട്ടായ്മ ഉണ്ടാകേണ്ടതിനാണ് ഞങ്ങൾ കാണുകയും കേൾക്കുകയുംചെയ്തത്
    നിങ്ങളെ അറിയിക്കുന്നത്. ഞങ്ങളുടെ കൂട്ടായ്മയോ പിതാവിനോടും അവിടത്തെ പുത്രനായ യേശുക്രിസ്തുവിനോടും
    ആകുന്നു.
  grc-SR: ὅ ἑωράκαμεν καὶ ἀκηκόαμεν, ἀπαγγέλλομεν ⸆ ὑμῖν, ἵνα καὶ ὑμεῖς κοινωνίαν
    ἔχητε μεθ᾽ ἡμῶν· καὶ ἡ κοινωνία δὲ ἡ ἡμετέρα μετὰ τοῦ πατρὸς καὶ μετὰ τοῦ υἱοῦ
    αὐτοῦ Ἰησοῦ χριστοῦ·
  bgc-bgc: जो किमे हमनै यीशु मसीह के बारें म्ह देख्या अर सुण्या सै उसकी खबर थमनै भी
    देवा सां, इस करकै के थम भी म्हारै गैल संगति करो; अर म्हारी या संगति पिता अर उसकै
    बेट्टै यीशु मसीह कै गैल सै।
  khz-khz: Ai na gagitaato e gakamonagiato magulina gomi gemi gakilagi-matagaiana,
    pe gomi maki ai ria pita kwapuna ulanana, kwalana ai maki Tamara e ia Natuna Iesu
    Keriso ria golea kwapuna.
  deu-TKW: was wir gesehen und gehört haben, verkünden wir auch euch, damit auch ihr
    Gemeinschaft habet mit uns. Und zwar ist unsere Gemeinschaft mit dem Vater und
    mit seinem Sohn Jesus Christus,
  zsr-NT: Le bléꞌituꞌ len le byö́nituꞌ rguíxjöiꞌtuꞌ lbiꞌiliꞌ quië gacliꞌ caꞌ lbiꞌiliꞌ
    tuz len netuꞌ. Le nactë yöl‑laꞌ tuz queëruꞌ len Dios Xuz lencaꞌ len Jesucristo
    Zxiꞌnëꞌ Dios nac.
  lin-lin: Tozali kosakola epai na bino makambo oyo tomoni mpe toyoki, mpo ete bino
    mpe bozala moko na biso. Nzokande, biso tozali moko na Tata mpe na Yesu-Klisto,
    Mwana na Ye.
  hns-NT: Djab oe hamlogke saath raha, tab hamlog dekhlie aur soenlie hai kie oe ka
    kare aur bole hai. Aur ohie baat hamlog toelogse bataaila. Hamlog maangiela kie
    tohoelog Pieta Parmeswar aur okar Beta Jiesoe Kriest ke sanghat kar djaise hamlog
    kariela.
  noa-E: Mag maach daúacha oowia maach jʉ̈gʉucha ũrtarrpa pãrag jaau nʉmʉn, mʉg maachjã
    ich Jöoi chaar dʉ̈ijã khapeerkhanaa chi Iewaa Jesucristo dʉ̈ijã khapeerkha nʉmjö
    ĩchab pãarjã maach dʉ̈i khapeerkhanaa õor ãbpaimjö naamkhĩrau.
  eng-EMTV: that which we have seen and heard we proclaim to you, in order that you
    also may have fellowship with us; and indeed our fellowship is with the Father
    and with His Son Jesus Christ.
  mib-NT: Jeē ní cajito ri jiín jéē ní cajini sōho ri, yūcuan cúu jeē cácastūhun rí
    nuū rō, návāha coo ɨnuú ni rō jiín yó jijnáhan yó. Te jendaá chi cáhīyo ɨnuú ni
    yō jiín máá Tátá yō Yaā Dios jiín Séhe ya Jesucristo.
  lif-NT2: खिनिॽ आनिगे़नु सेसे तङ्‌जुम् के़जोगुम्‍ल फाॽआङ् आनिगे़ निःमनाबा नु खे़म्‍मनाबा
    पाःन्‍हाॽ खिनिॽ मे़त्तासिगे़बारो॥ आनिॽ तङ्‌जुम्‍मिङ्‌ग पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नु
    हे़क्‍क्‍याङ् आबुगे़न् कुस्‍साः ये़सु ख्रिस्‍ते़न्‍नु वाॽरो॥
  xnj-xnj: Chetachiweni na kuchiyuwana ndi chetikuvakokosela nyenye mewa, muni na
    nyenye muumonga wetivi nawu muni mukuwungana na Chapanga Dadi witu na Mwana waki
    Yesu Kilisitu.
  mmx-mmx: Lempanga axap mo laradi ga lox i, maga ven pam i, la maga ronga vam levelinga
    ren. Ma vavang bok min tinemi, kusu nemi minat kis esogo eburu minema kerekngan
    nema mat kis esogo mi ne Temen dik la mi ne Nitna bok ne Iesu Karisito.
  cbr-NT: Nuxnu asérabi Nucën Papa Dios 'imainun aín Bëchicë Jesucristobë upí 'icësaribitimi
    mitsúxribi nubë Jesucristomi upiti sinánun quixun cananuna nun nu isanan cuacë,
    ënë ñucama mitsu ñuixunin.
  tee-NT: Chai ju tuchi iclakts'intauch chai ju ick'asmat'auch pus yuchach ju iclajunau
    ju uxijnan. Ju chunch ju uxijnan vachu' a'una'it'it ix'amigojni ju quimpai'an
    Dios chai ju ists'alh ju Jesucristo juncan. Tachi ju quijnan ni ix'amigojni icjuntau
    vachu'.
  eng-LSV: we declare to you that which we have seen and heard, that you also may
    have fellowship with us, and our fellowship [is] with the Father, and with His
    Son Jesus Christ;
  cak-NT: Roj can nakatzijoj chiwe ri xkatzu' y ri xkac'oxaj, chi quiri' rix chuka'
    jixoc anche'l roj, roma roj can ketzij-wi xe jun kabanon riq'uin ri Katata' Dios
    y riq'uin ri Jesucristo ri Ralc'ual.
  pah-NT: Oronhimbiepiaga ore imombe'ui pe me. Oronhimienduva ore imombe'ui no tapejogwereko
    katu ore pavẽi javo. A'ereki ore orojogwereko katu Tupana'ga pavẽi gara'yra'ga
    pavẽi no Jesus Cristo'ga pavẽi.
  sja-NT: Parãmaa jarapata taipa unudap'edaa mãik'aapa taipa ũridap'edaa, parãpa mãga
    k'awaadap'eda, araa p'anapataadamerã tai ome, tai araa p'anapatak'a Tachi Ak'õre
    ome mãik'aapa iru Warra Jesucristo ome.
  xed-xed: Tsa skwi nghaŋ ŋni nda ya snaŋ ŋni ya, tsaya ta mnaghunata aŋni kada nzakwa
    kuni nda guya nda aŋni. Ka nda guya ghəŋa mu katsi, nda guya ghəŋa mu kawadaga
    nda Lazglafta Da, nda ya nda zwaŋani Yesu Kristi.
  mks-NT: Ta cáxi tu̱hun nde̱ nu̱ ndo̱ ña̱ na̱xini nde̱ xi̱hín ña̱ na̱xini jo̱ho nde̱
    já ná cuu in canduu ndó xi̱hi̱n mé nde̱. Jáchi̱ in na̱nduu yó xi̱hi̱n Ndióxi̱,
    tátá yo̱ ta xi̱hín Jesucristo, mé a̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.
  gfk-S: Ma mem hinawase bileng mu uta nong mem gate nes ma mem gate hadade waing
    mu bileng mu nage tiktikai ma mem. Ma mem tiktikai iat ma ne Mama ma no Natine,
    Jisas Krais.
  bmu-bmu: Neŋön Iwi aka yaŋgö Nahönŋi Jisös Kraist yetpuk urunini jöhöba mohot maljin.
    Iŋini mewöyök uruŋini nembuk jöhöba mohot malbingöra yuai eka mörini, mi jim tuarim
    eŋgizin.
  dgz-dgz: Nu dim da da yao anutoni oisewa endi mame di wadidiaivin iwa e nu den tobot
    tat anuivin. Amba nu tobot nuga ame, Mamanu God ge otua Iesu Keriso den taivin.
  eng-GNV: That, I say, which wee haue seene and heard, declare wee vnto you, that
    yee may also haue fellowship with vs, and that our fellowship also may be with
    the Father, and with his Sonne Iesvs Christ.
  zaa-NT: Acca runi tu' declarar dacca'ló taá nu chi bilá'ni tu' nna biyénini tu'
    nna, para qui'ni cca le ttùba lani intu' tì'ba intu' ná tu' ttùba lani Dios Padrea
    ą'hua lani Ỹi'nie Jesucristua nna.
  eng-WEBSTER: 'That which we have seen and heard we declare to you, that ye also
    may have fellowship with us: and truly our fellowship is with the Father, and
    with his Son Jesus Christ.'
  guh-guh: Pacatojitsipatsi paxamë ata paneyajavajinavanapaenexa Dioso. Pacatojitsipatsi
    Dioso pexënato, Jesucristo, ata paneyajavajinavanapaenexa. Bajaraxuata pacuenia
    pataniji, pacuenia ata pajumetaniji bajaraponë patanetsipaebilivaisianë, juya
    paxamëjavabelia pacatsipaebaponatsi.
  bon-bon: Cine ngena ituge päpäna, ngena poto cidi me cine ituge ätecija, cine peei
    poto cidi me jijananenininago weebibine naace tääpume egä weene piba cine cama
    yepä me äbitame epu pana cine lipu yepä gemi Babe piiyepu teeme Bägrä Yeesu Keriso
    cama.
  nhw-BL: Huajca timechilhuise catli tiquitztoque huan catli tijcactoque para amojuanti
    huan tojuanti huelis tijpiyase paquilistli se ica seyoc ipan Toteco. Huan para
    nochi san sejco hueli timohuampoxchihuase ica Toteco Totata huan Icone Jesucristo.
  swh-ONEN: Twawatangazia lile tuliloliona na kulisikia, ili nanyi mwe na ushirika
    nasi. Na ushirika wetu hasa ni pamoja na Baba na Mwanawe, Yesu Kristo.
  wbi-wbi: Kila kino tulyakyaghile tupulisie kulyumue, kuuti najumue move palikimo
    nusue, nu vumo vuno tulinavo nu Nhata nu mwanake u Yesu Kilisite.
  bba-bba: Yeyɑ sɑ mɑɑ bɛɛ sɔ̃ɔmɔ kpɑ sɑ n kɑ sɑ̃ɑ nɔɔ tiɑ bɛsɛ kɑ bɛɛ, nɡe mɛ sɑ
    nɔɔ tiɑ sɑ̃ɑ kɑ Gusunɔ Bɑɑbɑ kɑ win Bii Yesu Kirisi.
  eng-KJVCPB: 'that which we have seen and heard declare we unto you, that ye also
    may have fellowship with us: and truly our fellowship is with the Father, and
    with his Son Jesus Christ.'
  kgk-NT: Oromombe'u ore rembiexagwe, ore remiendukwe oromombe'u ave peẽ-my jajogwereko
    hagwã peteĩxa. Ore ko oromoirũ peteĩxa Nhande Ru. Ta'ýry Hesu Cristo oromoirũ
    ave. Upéixa ete oroipota peteĩxa jajogwereko.
  waj-waj: Ta mmuakiaaya ti Napoovaatama inna Mmaapuuvo Yisuu Kirisiivaatama mmuaa
    ausa mmuaa tinnivai varada variaunnanoo. Ngia mmuaakaraama ti tasipama mmuaa ausa
    mmuaa tinnivai varada variateeraivaara vaa ta teeda rikiaunnaivaida ngiiita ngii
    giaa ngii miaunnanoo.
  cpy-cpy: Rootaki nokenkithata-kotan-tzimiriri noñaakiri, nokemakiri eejatzi, jame
    aapatziya-wakae-yiteeyaa aakapaeni. Riita-perotakira Ashiteeri aapatziyaari, ari
    akantaneeriri eejatzi Itomi.
  mpx-mpx: Gamagal toto ha kite ge anana ha hago, iya te ha wasawasa-an eliyamiu,
    kaiwena nuwama alomeyau komiu ta heliheliyam pamaisena avalau Tamala ge Natuna
    Yeisu Keliso.
  wbp-wbp: Nganimpa karnalu-jana jirrnganja nyinami Kirdarlanguku jintangka-juku Wapirra
    Kaatuku manu nyanungu-nyanguku Ngalapi-nyanuku. Nyampunyarnalu purda-nyanjarla
    nyangu palkaju, ngula-kurlunya karnalu-nyarra yirri-purami yungunkulu-nganpa jirrnganja
    nyinami jintangkalku wardinyilki.
  luo-luo: Wanyisou gima waseneno kendo winjo, mondo un bende ubed e achiel kodwa
    e lalruok. To lalruok marwa ni e kindwa gi Wuoro kod Wuode, Yesu Kristo.
  nhe-NT: Huajca timechilhuise tlen tiquitztoque huan tlen tijcactoque para imojuanti
    huan tojuanti huelis tijpiyase paquilistli se ica seyoc ipan Toteco. Huan para
    nochi san sejco hueli timohuampochihuase ica Toteco Totata huan Icone Jesucristo.
  aii-aii: ܡܸܢܕܝܼ ܕܚܙܹܐ ܠܲܢ ܘܫܡܝܼܥ ܠܲܢ ܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ ܕܐܘܼܦ ܐܲܚܬܘܿܢ ܗܵܘܹܐ
    ܠܵܘܟ݂ܘܿܢ ܫܲܪܝܼܟܘܼܬܵ‌ܐ ܥܲܡܲܢ؛ ܘܫܲܪܝܼܟܘܼܬܲܢ ܥܲܡ ܒܵܒܵܐ ܝܠܵܗ̇ ܘܥܲܡ ܒܪܘܿܢܹܗ، ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ.
  esk-NT: Tamanna qiñikkaqput suli tusaaplugu uqaġipmigikput ilipsitñun, iḷaliutitqugaluaqhusi
    piqatigilugik Aapauruaġlu suli Iġñiŋalu Jesus Christ taatnatuntuuq uvagut piqatiqaqmatun
    iliŋiknik.
  msb-msb: Ginasumat man namon sa iyo an nakita kag nabatian namon agod makig-usad
    kamo sa amon sa pakig-upod sa Ama kag sa iya Anak na lalaki na si Jesu-Cristo.
  cpa-NT: Tséih³ jniih³ hniah¹² jǿg³ quiah¹² dsa² héi², dsa² ma²ca¹ne¹³ jniih³, dsa²
    ma²ca¹néng³ jniih³ jǿg³ ca¹hløah¹dsa. Jmó³ jniih³ jǿg³. Mi³jøng² tiágh³ jniang³
    cøng² jǿg³. Di³ lah¹dsóh² ma²tiagh³ jniang³ cøng² jǿg³ quianh¹³ Jmi² jniang³ quianh¹³
    Jesucristo jong¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ ଏ ଲକ୍‌, ଜାର୍‌ ବିସଇ ଆମେ ଦେକିଆଚୁ ଆରି ସୁନିଆଚୁ, ତାର୍‌ ବିସଇ ଆକା ଆମେ
    ତମ୍‌କେ କଇଲୁନି । ଜେନ୍ତାରିକି ତମେ ମିସା ଆମର୍‌ ସଙ୍ଗ୍‌ ମିସିବିଡି ରଇସା । କାଇକେବଇଲେ ଆମେ
    ବାବା ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‌ ଆରି ତାର୍‌ ପଅ ଜିସୁ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିବିଡି ଆଚୁ ।
  meu-meu: Ai ese a itaia bona a kamonai ḡauna na a hamaorolaimuimu, umui ai ida orea
    tamona ai baitala helaoreana; ai danu Tamada bona ia Natuna Iesu Keriso ida orea
    tamona ai vada ala.
  yva-NT: Ana reamo raeno reansamije rai muno reamo raraniv wemirati reamo ravov ore
    wasai tavon, indamu weape reame wambe intabove tenambe. Wambe intabove Injayo
    Amisye ai muno Apa Kavo Yesus Kristus ai.
  dgc-dgc: Nadid éy ibaheta me dikam i éya a mineta me sakay minabati me, monda mékiagum
    kam dikame a makipagkaesa kitam Nama tam a Diyos, sakay ta anak na a Jesu Cristo.
  zpm-NT: Gacxe waa, miṉe rnee no lo to led lega rneed now; nozhal bdzioṉa, nozhal
    bdziona. Laaw rnee no lo to, zeeṉa tipse gac ne grë ne, gacnie to no zigne nacnie
    Dios no (meṉ ne nac Pxoz ne), zigne nacnie Jesús no, meṉ ne nac Xpëëd me.
  hix-NT: Amna nenyetxho rma amna nekarymehe. Amna nenytxatxho rma amna nekarymehe,
    amna wyaro rma rha owyanye uhutwatxho me, amna yakoro àme rye kàwyanye uhutwatxho
    me. Àsok tawro hana. Kyàmkom yakoro àme rye thutwetxow hamà. Umuru yakoro xarha,
    Txesusu Kryestu yakoro rma, àme rye thutwetxow hamà.
  sim-sim: Uhunda osik mbele mbele ol ni misihi ni heyendarin kormbak jirin nimu sawenduwa.
    Ushinak jir nga nir nga wavu namtaskop ni hishihi ni lika, os nir Avui Wasilaka
    nga jikisi orhi Jisas Krais nga wavu namtaskop ni hishihi ni linda hom.
  npi-ULB: जुन हामीले देखेका र सुनेका छौँ, हामी तिमीहरूलाई पनि घोषणा गर्छौं, ताकि
    हामीहरूसँग तिमीहरूको सङ्गति होस् । हाम्रो सङ्गति पिता र उहाँको पुत्र येशू ख्रीष्‍टसँग
    हुन्छ ।
  cgc-cgc: Yon na anduni pasugid nay ki kyo parti daw ino mga nakita nay daw namatian
    naan ki kanen na ula duma daw dili, Jesu-Cristo. Pasugid nay ki kyo parti ki kanen
    aged magdayad pa gid ate na pagdumaay bilang mga isya ta pagtuo. Dili nang nyan,
    kiten tanan mag-isya ta pagdumaay naan ta Dyos Amay daw naan man ki Jesu-Cristo
    na iya na Bata.
  tim-tim: Aregât akmâ siâ me siâ ekmâ nâŋgâyion areâk makyeŋgimaen. Makyeŋgienŋe
    nâŋgâm âmâ nen olop mendugumai. Akto nenâk bo. Ye nen akto Apo akto Nanŋe Yesu
    Kristo olop mendugum maŋganaŋgim heroŋe maroŋe akmaen.
  yor-yor: Àwa ń sọ fún yín, èyí tí àwa ti rí, tí àwa sì ti gbọ́, kí ẹ̀yin pẹ̀lú kí
    ó lè ní ìdàpọ̀ pẹ̀lú wa. Nítòótọ́ ìdàpọ̀ wa sì ń bẹ pẹ̀lú Baba àti pẹ̀lú ọmọ rẹ̀,
    Jesu Kristi.
  wos-wos: Nani xémben jooka xékémben jooka guniré hambukmbu wa, guni nani wali natafa
    mawuli héraata nani wali jémba rengute. Nani nana yafa God déka nyan Jisas Krais
    wali natafa mawuli héraata bér wali nani jémba re.
  emp-NTPO: Daiba unuped̶ad̶ada, ũrĩped̶ad̶a sid̶a bãrãa jara panʌa bãrã sid̶a dai
    ume ãbaa ab̶arica dadjirã Zeza Ãcõrẽ ume idjab̶a idji Warra Jesucrito ume bia
    pananamãrẽã.
  eng-F35: that which we have seen and heard we declare to you, so that you also may
    have fellowship with us; indeed, our fellowship is with the Father and with His
    Son, Jesus Christ.
  ind-ind: Jadi, apa yang sudah kami lihat dan dengar, itulah yang kami beritakan
    kepada kalian, supaya kalian turut bersatu dalam persekutuan kami. Dan persekutuan
    kita ini adalah persatuan dengan Bapa dan Anak-Nya, Kristus Yesus.
  pes-OPCB: باز می‌گویم، ما با شما دربارهٔ چیزی سخن می‌گوییم که خودمان دیده‌ایم و
    شنیده‌ایم، تا شما نیز بتوانید مانند ما با خدای پدر و پسرش عیسی مسیح، رابطهٔ نزدیک
    داشته باشید.
  mpt-mpt: Ni inamin namino wateme binobbu osa eka wente binobbu osa o weng sango
    memalo ibo baabenomabbiobe. Nisa eka Aye God esa eka e miine Yesus Klaist esa
    ni bobol temo makob ambiob kesoa ibsa inaniba ib bobol temo makob aine getabe.
  ssx-ssx: Nikana꞉ma꞉ handaa opoloma꞉ ekita꞉ iki paeyao pa꞉ta꞉ make opuaasoma꞉me.
    Pa ekipeke nikana꞉ma꞉ mo Ateke make ipika꞉ Eiyeke Yesu Ketiso ame̱le̱ hone homeke
    uluma꞉ ekita꞉ iki ame̱le̱ mandakena꞉ apa꞉tamena꞉yeke loma꞉me.
  mkl-mkl: Iyi ɑ̀ yɛ do iyi ɑ̀ ɡbɔ, nŋui ɑ̀ wɑɑ sisiɑ iŋɛ mɔ ku bɑ ɑwɑɛ ŋɑ kɑ nɛ ɑnu
    ɑkɑ̃, nɔ ɑnu ɑkɑ̃ iyi ɑ̀ nɛu ɑ̀ nɔɔi do Ilɑɑɔ̃ Bɑɑbɑ do ɑmɑɛ Jesu Kirisi.
  gaq-gaq: ମେଁନେ ନେ କେନେଡିଙ୍ଗ୍‌କେ ବାରି ଦ୍ରିଗ୍‌ନେଡିଙ୍ଗ୍‌ ଆତେନ୍‌ ଆପେକେ ଡିଗ୍ ଆଅଁ ନେଡିଙ୍ଗ୍‌
    ଡିରକମ୍ ପେଇଂନେ ଡିଗ୍ ନେଁଇଂନେ ଏତେ ସାଇଜ ଡିଙ୍ଗ୍‌ପାରେ; ବାରି ନେଁଇଂନେ ସାଇଜନେ ଆବା ବାରି
    ମେଁନେ ଉଙ୍ଗ୍‌ଡେ ଜିସୁ କିସ୍‌ଟନେ ଏତେ ଲେଃକେ ।
  gof-RNT: Nuura hinttew issifetethi daana mela nuuni be7idayssanne si7idayssa hinttew
    odoos. Hinttew nuura issifetethi de7iya gisho Aawaranne iya Na7aa Yesuus Kiristtoosara
    issifetethi de7ees.
  unx-unx: ଆଲେ ଅକ୍‌ନାଃ ନେଲାକାଦ୍‌ତେୟାଃ ଆଡଃ ଆୟୁମାକାଦ୍‌ତେୟାଃ ଆପେକେୟ ଉଦୁବ୍‌ପେତାନାଲେ, ଜେ'ଲେକାଚି
    ଆପେୟ ଆଲେୟାଃ ମେନେସାରେ ମେସାଦାଡ଼ିୟଃଆପେ, ଆଡଃ ଆଲେୟାଃ ମେନେସା ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଡଃ
    ଆୟାଃ ହନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମେନାଃ ।
  gah-gah: Nenemú netá matá ánigoko geleko unimóma ámina oko lo lekemeaká nounimó
    nene lekeza gilikiko ligika molo hamó oko lamaná oko apizeko minatune loko nenemú
    loaká noune. Itó ligika molo hamó oko lamaná oko apizeko nominuhá nene ametehitoka
    itó gipala Izesu Kilistotoka neve.
  lcm-lcm: Bil ang namemta arai ania na namemla kolongong ia, namempo akus kapa imi
    tatana ani kara angtogon angpokpokai, na tara angtogon ve tamara, na kapa ve kana
    nat Iesu Karisto.
  aer-aer: Kele areke-arle-iperrele ante aweke-arle-iperrele anwerne kwenhe arrekantherre
    ileme, nhenge yanhe-ngentyele apeke arrantherre anwernekenge anyente-irremele
    anetyenhenge akangkemele-anteme aneme Ngkartenge uthene Alere Ikwerenhenge Jesus
    Christ-nge uthene.
  qvc-NT: Chayraykum rikashqayllapata, uyashqayllapata niykillapa, qamkunapis noqaykunawan
    suq yuyayniyuqlla kanaykillapa. Chaqa Jisukristupi kriyishpam, noqaykunaqa Tayta
    Dyuswan, Churin Jisukristuwambis allipta suq yuyayniyuqlla kanillapa.
  tgl-ULB: Iyon na aming nakita at narinig inihayag din namin sa inyo, sa gayon ay
    magkaroon kayo ng pakikisama sa amin, at ang aming pakikisama ay kasama ang Ama
    at kasama ang kanyang Anak na si Jesu-Cristo.
  cbs-NT: Ja kakape nukubun uinkin nun ninkanidan, Epa Dios inun jawen bake Jesucristobe
    nun jatube dasia keskadiai matudi man nukube dasidianunbun nun matuki chanikunkainaii.
  xtm-NTPP: Te ka kaxtnu'u sa sukan kaa sukan iyo ya ma, te ni ka yo jiniso'o sa ja
    ni yo ka'an ya ma, te ka kaxtnu'u sa nuu ni a, sukan‑va'a jín ketna'a ini o sukan
    ka ketna'a ini sa ji'in Yuva o Su'si ma ji'in Sa'ya ya Jesucristo ma.
  nnq-nnq: Echitukibweni nu kukijoa nga chituntangachila na mangweto uyo, kupala namangweto
    nhwoto kube pamwe na twenga mukube kile chimwe andi putulondine twenga na Awawa
    na Mwana jwabe Yesu Kilisto.
  bao-NT: Mani Pacʉ Ʉmʉreco Pacʉ, to biri cʉ̃ Macʉ̃ Jesucristo mena jãa ca niirore
    birora, mʉja cãare jãa mena cʉ̃ja niijato ĩirã, jãa ca ĩariquere, jãa ca tʉoriquere,
    mʉjare jãa wede.
  san-ORI: ଅସ୍ମାଭି ର୍ୟଦ୍ ଦୃଷ୍ଟଂ ଶ୍ରୁତଞ୍ଚ ତଦେୱ ଯୁଷ୍ମାନ୍ ଜ୍ଞାପ୍ୟତେ ତେନାସ୍ମାଭିଃ ସହାଂଶିତ୍ୱଂ
    ଯୁଷ୍ମାକଂ ଭୱିଷ୍ୟତି| ଅସ୍ମାକଞ୍ଚ ସହାଂଶିତ୍ୱଂ ପିତ୍ରା ତତ୍ପୁତ୍ରେଣ ଯୀଶୁଖ୍ରୀଷ୍ଟେନ ଚ ସାର୍ଦ୍ଧଂ
    ଭୱତି|
  huv-NT: Nganüy sanasaj icon menguiayiün wüx aaga leawa tajawasan, tanguiayasan andeac;
    para alndom majlüyiiüts nóiquian atnej xicona sajlüyiün nóiquian naquiüjpan Teat
    Dios y Micual nej Teat Jesucristo.
  otn-NT: Dí xi'a̱hʉ ngue dá̱ nu̱gähe na̱, 'nɛ̱ dá̱ øsɛhe te bi̱ ma̱, n'namhma̱ ngue
    'nɛ̱'a̱hʉ 'da gdá̱ n'amigohʉ na̱ Oja̱ ma̱ Papáhʉ, conna̱ Jesucristo rá̱ Ts'ʉnt'ʉ
    Oja̱.
  nop-nop: Indi nemek kagumun be nadigumun uŋakoŋ hidi maaŋ haniyam. Unduŋ tinene
    welekubugoŋ mintanimbune kubugoŋ hatidok yoŋa haniyam. Unduŋ tiŋa indi Baŋ eŋ
    Mihiŋiŋ Jesu Kilisto adut welekubugoŋ tiyam.
  obo-NT: Na inis nokita woy norinog doy, id ponudtuu roy koniyu amoy od kosokkad
    kow konami riyot kodposokaddoy roy to Monamon Amoy woy ki Disas Krays no Anak
    din.
  cak-ENT: Roj katzijon c'a chive ri xkatz'et y ri xkac'axaj, richin que quixoc cachi'el
    roj que junan kavüch riq'uin ri Katata' Dios y riq'uin ri Jesucristo ri Ruc'ajol.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤏᤡᤃᤧᤏᤢ ᤛᤣᤛᤣ ᤋᤱᤈᤢᤶ ᤁᤧᤈᤥᤃᤢᤶᤗ ᤑᤠ᤹ᤀᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤔᤏᤠᤒᤠ ᤏᤢ ᤂᤧᤶᤔᤏᤠᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤋᤠᤛᤡᤃᤧᤒᤠᤖᤥ॥ ᤀᤠᤏᤡ᤹ ᤋᤱᤈᤢᤶᤔᤡᤱᤃ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤢᤃᤧᤴ
    ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Jā ní jinī ndá nī jíín jā ní jini jíín sóho nī, ñúcuán cúu jā cáchī tūhun
    nī nūū nū, tácua coo inuú inī ndá nú jíín ndācá ó. De ndāā chi íyó inuú inī ndācá
    ó jíín maá Tatá ó Yāā Dios jíín Sēhe yā Jesucristo.
  san-TIB: ཨསྨཱབྷི ཪྻད྄ དྲྀཥྚཾ ཤྲུཏཉྩ ཏདེཝ ཡུཥྨཱན྄ ཛྙཱཔྱཏེ ཏེནཱསྨཱབྷིཿ སཧཱཾཤིཏྭཾ ཡུཥྨཱཀཾ
    བྷཝིཥྱཏི། ཨསྨཱཀཉྩ སཧཱཾཤིཏྭཾ པིཏྲཱ ཏཏྤུཏྲེཎ ཡཱིཤུཁྲཱིཥྚེན ཙ སཱརྡྡྷཾ བྷཝཏི།
  qve-NT: Noqaykuqa payta rikusqaykumanta, hinallataq paypa nisqanta uyarisqaykumantan
    qankunamanqa kaykunata willamushaykichis, saynapi qankunapas noqaykuwan huk sonqolla
    kanaykichispaq. Sayna kaqtinqa, cheqaqtapunin noqaykuqa Dioswan, Wawan Jesucristowan
    huk sonqolla kayku.
  pao-NT: Mooasoo numme ka Te Naa no'oko Te Pabe'e-no nanapua'ana umu-nosoo meadape.
    Numme ooosapa ka besa na'unnedu mu tuukwedyakwe ka Te Pabe'e-witu, o'no mu oo
    naka'oedyukuna tamme nanapua'ase nananosoo ka Te Naa besa podo meakwu.
  cbu-NT: '@see-verse:1JN.001.002'
  usa-usa: miráipoana ketáá móra-tuyanakaq ketibotêtaagaraq wanáaniko Îtu Káríqtogaraq
    yokéqtaa nóinabi aónareqtaa ítarauna-yataaqa timá tímikaunatae. ketáámá kétima-yimunataama
    minnâ keráwákáráq mimórá-túyánákáq maraígáae téqtaa kétunatae.
  soy-soy: Lɛ̃ kɑri n yɛ̃́ ɑri kɔ kom kɑri kɔ nɔ̃́ yóólɛ̃ tɛ tɔ́ nɛ nnɔ̃́ tɔkɛ́
    ripɛ́nɛ tɔn nɛ kɛsẽ́ tɔ́ nɛ Sɑ́ɑ nɛ Ukɛpipi Yeesu Kirisi kupɛ́nɛcɔ kɛ́mɛɛ́ we.
  hui-hui: Ina Aba Iginila libuha ho gimbu bu kamadagua tíbi inaha ho gimbu bu halimulo
    ibugua bi layago iname hale howabi de hondowabi tí langerama.
  amf-amf: Yedi pir wombesana kinka kalaa yenin doadettsi wonin haaponbee wonin qansonbeam
    yena woda giye. Kalaa wonin maatayno Barjo Imbaabee Naasa kintea Yesus Kiristoosbesanane.
  quc-NNT: Käqatzijoj k'u chiwe jachike ri qilom, jachike ri qa tom, rech ri ix xa
    ix jun chik quk' uj, je' jas ri uj qas tzij xa uj jun ruk' ri Dios qa Tat, xuquje'
    ruk' ri Jesucristo ru K'ojol.
  dob-dob: Tauna ꞌaꞌitena ta ꞌanonona ga ꞌemiya ꞌasimanena be ꞌaene ꞌomi maꞌemao taegosigosiyana
    leleleya, ta wate Tamada be Natuna Yesu Keliso maꞌedao taegosigosiyana leleleya.
  wrs-wrs: Wo men kav yemba ishunv nom, osm ka vena, nunglina eva hillivna, noinda
    osra, kava yem ninginvpa, osm yeoa eva kamongo mongawundna aota. Kava keknam undnahonam
    einv Sesoam aralm, eva hevna ombolm Yesus Kristusm. Kava noinda mongawundna lovahv
    hemongova.
  mca-mca: Hakha' hi'weni'ƚ qa hepi'ye'eƚ iye, hikha' qu' henfeli'ƚ e'm hane'ej hats'inha
    qa' ewi'ƚ jina'niji' iye qa hik ejunyejeyi'iƚ aka' yijunyejeyi'ƚ in ewi'ƚ ha'ni'ƚi'
    pa' Intata qa ha' Ƚa's Jesucristo.
  tzo-TZC: Jech o xal un, jamal ta xcalcutic avaꞌiic ti laj xa quilcutique, ti laj
    xa caꞌibecutic ti scꞌopojele, yoꞌ jech jun avoꞌntonic ta jtojolcutic jech chac
    cꞌu chaꞌal ti vuꞌuncutique ta melel jun coꞌntoncutic ta stojol ti Jtotic Diose
    schiꞌuc ti Snichꞌone, jaꞌ ti Jesucristoe.
  mya-mya: ငါ​တို့​သည်​ခ​မည်း​တော်​နှင့်​လည်း​ကောင်း၊ ကိုယ်​တော်​၏​သား​တော်​ယေ​ရှု​ခ​ရစ်​နှင့်​လည်း
    ကောင်း၊ မိတ်​သ​ဟာ​ယ​ဖွဲ့​ရ​ကြ​သည်​ဖြစ်​ရာ သင်​တို့​သည်​လည်း ငါ​တို့​နှင့်​အ​တူ​ထို​မိတ်
    သ​ဟာ​ယ​တွင်​ပါ​ဝင်​ခွင့်​ကို​ရ​ရှိ​ကြ​စေ​ရန် ငါ​တို့​တွေ့​မြင်​ကြား​သိ​ခဲ့​ရ​သည့်​အ​မှု
    အ​ရာ​ကို​သင်​တို့​အား​ဖော်​ပြ​၏။-
  gng-NT: Ti cii' nà, ki laa' nɛ̀ nnɔ, ti tɔkeh niʼmɔ ni ya gbɛr nɛ, ŋɔ tinbi nin
    ninbi ń li te uñɔkpaan ni. Tiʼñɔkpaan nnɔ yé uñɔkpaan wà tinbi nin tiʼBaa
    Uwien nin uʼBijɛ *Yesu Kristo ŋmɔbe wù nnɔ nɛ.
  cbi-NTPO: Tsaju' lala tyee kata', meemu deju'ba juntsaa ñullanu waindetsuyu, tsenmalaa
    ñui bain laaba ma bulu ju deju', laa bain naadeju' Diosba ma bulu juumin, naa
    ya' Na Jesucristoba bain ma bulu judeeñuba juntsaanudetsu.
  ikk-NT: Ẹnyi rị nwan a gwa ụnụ ihiẹn ẹnyi hụn lẹ ihiẹn ẹnyi nụ, kẹni ụnụ hụn ụzọ
    du ẹnyi mẹkọ— makẹni Nẹdi-ẹnyi lẹ Nwa a wụ Jesu Kristi kẹ ẹnyi lẹ wẹ rị e mẹkọ.
  leu-leu: E a lagasai roxo aava nemaam fo xalume e maam fo langaie, maam taxa kuusan
    fasavate xe simi senaso maam vubuk o mi taa waan xuvul pamaam. A fetuwaanan aanabeꞌ
    sitaara i taxa waan xuvul pa Piran Tamataara e Natuna, na Yesus Krais.
  maz-NT: Rí xi'tsc'öji nu c'o ró äräjme 'ñe c'o ró jandajme ngue c'ua nuzgöjme 'ñetsc'eji
    rá 'natjoji. A cjanu xo 'ñetsc'eji rí 'natjogueji co Mizhocjimi 'ñe co e Jesucristo
    c'ü o̱ T'i.
  bod-N: ཁྱོད་རྣམས་ངེད་ཅག་དང་འདྲིས་པའི༌ཕྱིར། ངེད་ཅག་གིས་གང་ཞིག་མཐོང་ཞིང་ཐོས་པ་དག་ཁྱོད་རྣམས་ལ་སྒྲོག་པ་ཡིན།
    ངེད་ཅག་ནི་དངོས་གནས་ཡབ་དང་ཁོང་གི་སྲས་ཡེ་ཤུ་མཱ་ཤི་ཀར་འདྲིས་ཡོད་དོ།།
  tca-NT: Rü yema toma nüxü̃ tadaugüxü̃ rü nüxü̃ taxĩnüẽxü̃ rü pemaã nüxü̃ tixu na
    tomücügü pixĩgüxü̃cèx, ngẽxgumarüü̃ i toma na Tanatü ya Tupana rü Nane ya Ngechuchu
    ya Cristumücügü tixĩgüxü̃rüü̃.
  zpl-NT: Enzeꞌe lunú ulañiꞌru, cuna lunú ubeneꞌlaꞌru, rixiuleꞌeru luhua para nú aca
    tucutsiahua cuna liꞌiru, tucu nú neca tucutsiaru cuna Diose Paꞌahua cuna Lliꞌñinu
    Jesucristo.
  mbc-NT: Anna nera'ma'pî, imaimu anna neta'pî tauya manni', mîîkîrî ekaremekî annaya
    apî'nîkon innape ikupîkonpa, annaya ikupî'pî warantî. Mîrîrî wenai morî pe aako'mamîkon
    anna yarakkîrî anna wanîyakon pe. Moropai Paapa yarakkîrî morî pe ko'mannî iwanîyakon,
    moropai inmu Jesus Cristo wanîyakon pe ko'mannî nîrî.
  ndg-ndg: Chelo chatukibweni na kukipekania twakitangaza kwinu kae, ili panga muweze
    kwembana pamope natwee, na ushirika witu pamope na Tate na mwana wake Yesu Kristo.
  wsk-wsk: Ana anapeya nengerak balsan mu, mel ana namotam te arigiman ale nade te
    ikiman wore, nina ikial ale te tai nangarak koma suan awuralko ninga manorsan.
    Se ana suen la nanga Nainet Kaem se ko Namar Jesus Kristus ilak nongorak koma
    suanta baganakko.
  toj-NT: Jaxa jas quilaticoni, soc ja jas cabticon yalai, oj ni cho calticon ahuabyexa.
    Oj cala huabyex ba oj bob jc'ul entender jbajtic ‑ jaman ni oj ajyucotic jpetzaniltica.
    Jpetzaniltic oj bob ajyucotic gusto ja ba sti sat ja Dios Tatali soc ja yunin
    Jesucristo.
  tbc-tbc: Mel e maŋ mile dugo maloŋ en murupaiaŋ da. An lo aŋ maŋ da sisem idsad
    madok an kisaek mi yen yau a. Agod maŋsama madok man Bai da, agod iŋanen Nanun
    Jesus Kristus da mumado da.
  sna-sna: Tinoparidza kwamuri zvatakaona nezvatakanzwa, kuti nemiwo mugowadzana nesu.
    Uye tinowadzana naBaba noMwanakomana wavo, Jesu Kristu.
  smk-NT: Sawanin, ta pigaw nin makikalamo' kamo komi ket ipatandaan mi komoyo a na'ki-na'kit
    mi tan say narnge-narnge' mi. Anaod, sarba tamo ket mangkikalamo' konan Dios a
    syay Ama tan kona ni Jesu-Cristo nin Anak na.
  grc-TCGNT: Ὃ ἑωράκαμεν καὶ ἀκηκόαμεν, ἀπαγγέλλομεν ὑμῖν, ἵνα καὶ ὑμεῖς κοινωνίαν
    ἔχητε μεθ᾽ ἡμῶν· καὶ ἡ κοινωνία δὲ ἡ ἡμετέρα μετὰ τοῦ πατρὸς καὶ μετὰ τοῦ υἱοῦ
    αὐτοῦ Ἰησοῦ Χριστοῦ·
  gof-WFTW: Nuura hinttew issifetethi daana mela nuuni be7idayssanne si7idayssa hinttew
    odoos. Hinttew nuura issifetethi de7iya gisho, Aawaranne iya Na7aa Yesuus Kiristtoosara
    issifetethi de7ees.
  spa-BLM: lo que hemos visto y oído os lo anunciamos, para que también tengáis comunión
    con nosotros. Sí, y nuestra comunión es con el Padre y con su Hijo, Jesucristo.
  kyz-NT: A'e resakawera ore oromome'u pẽ nupe. Orojemienuwera nanẽ ore imome'wau
    pẽ nupe nũ. 'Ga rerowiarukaawamũ ore imome'wau pẽ nupe. A'eramũ pẽẽ pejejemujaa
    Jarejuwarete 'ga ree ore pyri, 'ga ra'yrarete 'ga Jejui Kristu 'ga ree 'jau. A'eramũ
    jane jarejemogyau 'ga ree etee futat jarejea mỹina.
  dao-dao: Keimi cun Pa Pamhnam ja a Capa Jesuh Khritaw am kami nglawiei pängki he.
    Keimi am nami nglawiei law hnga vai ua, kami hmuh ja kami ngjak naküt kami ning
    jah mtheh lawkie ni.
  cya-cya: Cha' nu na'an tloo hua lo' ngune 'in hua, nde cha' nu nchcui' hua lo'o
    um, si'yana ca sca cha' ti 'in um lo'o hua, lo' cha' ñi si'yana sca cha' ti 'in
    na lo'o Stina Ndiose lo'o Jesucristo Sñe' ñi.
  wrk-wrk: Yi. Najba nurri Jisus yabimbikurri ngiruka yaji. Manku nurri nangangi jangkurr,
    baki nanankardi barri ngayu karungka narrinya nangangi. Jaliyi narri kuyu nayinda
    jangkurr, baki jangambala malumba jungku, jangambalaka mirnarrijba muwa malumba.
    Nani barri ngambala jungku malumba bulandu Buwakayu marda nanganginyina jandanyina
    Jisus Krayisnyina. Ngambala barrinani jandanyimuku nangangi Kudkanyi. Kuyu ngambala
    yingamali jangkurr nangangi Buwakaya. Mirnarrijba ngambalaka muwa.
  nii-nii: Kindpin kin, sin Krais eim kin ek nipin kin, peni ełe kindinjpin ei, sin
    kanpin kin, nga piipin enjpin epi ei, pei nipin kin, enim kin ngonmun. Ngopun
    kin sin yi ku, enim kin pei kun ka pepin mołpun kin, noman dampiltpin se ende
    kindpin kin, Erinjpin Gos kin, nga eim kingam Jiisas Krais kin, noman ende sepin
    mułmun.
  ign-NT: '@see-verse:1JN.001.002'
  dik-NT: Këya, raan cuk tïŋ ku piŋku wɛ̈lke, yen ë raan lëkku we, rin bäk röt mät
    ɣo aya bäk la gam tök kek ɣo. Ku gamda ɣodhie atɔ̈ tënë Wun ku Wënde Jethu Krïtho.
  cac-cac: Yuj chi' a jun ix quil chi', jun ix cab' slolon chi', a' scal d'ayex yic
    vach' junxon̈ej tzex aj a ex tic qued'oc. Yujto d'a val yel vach'xo cac'an yed'
    co Mam Dios yed' Jesucristo Yuninal.
  tzj-E: Jkatz'ton y je kc'axan jara' nkaya' rbixic chewa ch-utz c'ara' ixix jun nquixquicota
    kuq'uin rmal ja', com xjun kabnon ruq'uin Dios Ttixel y chka' xjun kabnon ruq'uin
    Jesucristo je Rlec'wal.
  san-BUR: အသ္မာဘိ ရျဒ် ဒၖၐ္ဋံ ၑြုတဉ္စ တဒေဝ ယုၐ္မာန် ဇ္ဉာပျတေ တေနာသ္မာဘိး သဟာံၑိတွံ
    ယုၐ္မာကံ ဘဝိၐျတိ၊ အသ္မာကဉ္စ သဟာံၑိတွံ ပိတြာ တတ္ပုတြေဏ ယီၑုခြီၐ္ဋေန စ သာရ္ဒ္ဓံ
    ဘဝတိ၊
  yaa-NT: Nõ õipaonixakĩ nõ mato yoi noko yoiaito ãfe meka. Nãskakẽ nofe rafexõ nã
    nõ shinãi keskarari mãri mã shinãtiro. Nios feta ãfe Fake Jesucristo shinãi keskafakĩ
    nõri anori nõ shinãi, nõ ato fe rafekõitiro.
  cab-NT: Wafúraanguagüdüñein lubeíti jun le aríja wamáalibei ladǘgün, lúma le agáamba
    wamáalibei laríñagun, lun gayáraabei lan jafíñerun le tímatimaati, lídan jumámuga
    ában wáma lídan cátei lébei, lídaañadünme gíñe ában lúma Búngiu Úguchili lúma
    Jesucrístu le Búngiu Irájü, queísi wagía.
  clu-clu: Amun nakita nga dato kag nabatian maman ra amun ginabarita kanindo, agud
    magkaraiban kita nga nagaorogyon sa Dios nga Amay kag kay Jesu-Cristo nga anang
    Bata.
  swh-ULB: Kile tulichokiona na kukisikia twakitangaza kwenu pia, ili kwamba muweze
    kujumuika pamoja nasi, na ushirika wetu pamoja na Baba na Mwanae Yesu Kristo.
  tpt-NT: Laqsaval klalaqputeꞌeniyau yu klaqtsꞌiu y yu ijqasmakvi para chꞌantaun kꞌaꞌuntꞌik
    ni uxiknan kun kijnan, chuncha tacha kijnan chꞌantaun kuntau kun kimPaykꞌan Dios
    ali Sasꞌatꞌa Jesucristo.
  aai-aai: Abisa a’itin anonowar, i ao’orereb kwa auman kwananowar, saise aki Tamat
    Natun Jesu Keriso bairi abita’ayomaim kwanarun kwanikofani tanita’ay.
  sny-sny: Etiri ape mo, nomo lai siyenamiteye ape, sosu etiri ape mo nomo lai wanunamiteye.
    Nomo fene ma'e au te'e areiyesiya. Piyene awere? Apou a'i fene nomo mase sewiyenamisiya.
    Sosu nomo Tai wiyeme, meni eime lo Jisas Krais aiwawe a'i, lowesi mase sewiyenamisiya.
  myy-myy: Gʉa tigore mʉare gotia yʉ. Gʉa tʉogore cʉni mʉare gotia yʉ. Gʉa rãca sĩgʉ̃
    robo bajiroti mʉa ʉsi cʉtitoni mʉare gotia yʉ. Dios ĩ ʉsi cʉtiro bajiroti ʉsi
    cʉtia gʉa. Ĩ Macʉ Jesucristo rãca cʉni ito bajiroti ʉsi cʉtia gʉa. Dios ĩ ʉsi
    cʉtiro bajiroti mʉa ʉsi cʉtitoni mʉare gotia yʉ. Ito yicõri ĩ Macʉ rãca mʉa ʉsi
    cʉtitoni mʉare gotia yʉ.
  trc-NT: Dan me se nataꞌ núj rihaan maꞌa̱n nij soj cheꞌé se vaa queneꞌen núj do̱ꞌ,
    cheꞌé se vaa cuno núj do̱ꞌ, cheꞌé rej caꞌve̱e cunu̱u rcuaꞌa̱a̱n soj ga̱ núj, ne̱
    dan me se cunu̱u rcuaꞌa̱a̱n níꞌ ga̱ Rej níꞌ Diose̱, ga̱ taꞌníí soꞌ Jesucristó
    a.
  cut-NT: Ndaconan rete cuande ndáh nchuhn che chinduco nuhn ihyan min ma̱n, chihnevan
    nuhn ndudo yahn ye ma̱n, te náhn che conduco ne nuhn, cotahno vo Dendiohs Chida
    ma̱n, ihyan min che Da̱ya ye ma̱n.
  bel-bel: пра тое, што мы бачылі і чулі, абвяшчаем вам, каб і вы мелі лучнасьць з
    намі; а нашая лучнасьць - з Айцом і Сынам Ягоным, Ісусам Хрыстом.
  zlm-KSZI: Kami memberitahumu apa yang telah kami lihat dan dengar, supaya kamu juga
    dapat bersaudara dengan kami. Sesungguhnya kami hidup dalam keakraban dengan Bapa
    dan Putera-Nya Isa al-Masih.
  gdr-gdr: Sɨ ɨntemb jɨ sɨn wa pɨtapɨta omnena eyenau rɨna re sɨn yɨr yongonda dɨde
    utkundenonda, nokɨm da ɨdenat wɨda kwa yɨpand sɨn kɨma b'itɨnkisindam. Ɨ meraina
    b'inkena mɨle re B'u kɨma e dɨde Tina B'ɨga Yesu Keriso kɨma e.
  vmy-NT: Ngatꞌare xi kjiꞌyee̱ ꞌba kjinuꞌyee̱, kui xi ꞌba nde teꞌberi̱ nijmi, tuxi
    ꞌbatsaꞌen tu jngu ku̱anñu ko ji̱n jotsaꞌen ji̱n jngu= mai̱ ko Naꞌenchana ko Jesucristo
    xi Kiꞌndire.
  cmn-FEB: 现在，我们把所见所闻向你们讲述，让你们也可以与我们分享这友谊——这是与父、与父之子耶稣基督的友谊。
  gmv-RNT: Inteska nunara issifetethi daana mala nuni beyidayssanne siyidayssa intes
    yootos. Nu issifetethayka Aawaranne iza Naa Yesus Kirstoosara.
  ncl-NT: Quema, tiquitaje huan tijcaquije, huan antimitzmachiltilijticate yihual
    amhuanten pa yoje anyes se ca tehuanten, anquipixtica amhuanten noje anmolajco
    iyaxca in cuali hual Dios techmaca, jan quinami tehuanten ticpialo tolajco iyaxca
    in cuali hual Dios techmaca. Huan neli ticate se ca Dios toTajtzin huan ca ixolol
    Jesucristo.
  sua-sua: He ekam tok, kuaro rhek ruk endri ngta vle mang endo nam kaen a ktalhok
    to kam plong vle ko kim E Nut ngnik ngnik ngang o mia to arhe. Va tete, ngot le
    kaenik ngang nguk kat kam havaeng nguk kat mang en kmikkiem her sim kut enang
    ko ngot mur vokom ka mit ko tmur ellik orom enang a mi mhel. Va ngot kaenik ngang
    nguk kam havaeng nguk mang kat her sim kut enang ko ngot ngan karo rhek kat. Ii,
    ngot kaenik ngang nguk ma mmok kam hahavae mang en tok, he nang muk kam kaum kar
    mor kmokpom kar Ngor Teit vgum endo Khal e Yesus Kristus mekam mekam, gi enang
    ko mor ngoma kaum kar muk kmokpom kar Ngor Teit vgum Khal to endo tok kat. He
    enang tok, mor tgus ngot kais kam kaum ka vle atgiang he kaum kmokpom kar E Nut
    her gi vgum Khal e Yesus Kristus tok arhe.
  are-are: '@see-verse:1JN.001.002'
  gai-gai: Ainda moca aia watri, waracrina kamma, aia nen motocmo, an kamma wiwitia
    mboprena. Nenmo aŋgɨca aia ndoriap aŋgɨri tumbunna tɨkca iro kabea moca Raraŋ
    Aetaniacapa, mana Nuoc Iesus Karaisap eacna.
  qvm-NT: Tsaynoglami gamcunatapis ricapäcushgäta y mayapäcushgäta musyatsipäcö chasquicuptiqui
    lapantsipis Tayta Diosnintsipa y tsurin Jesucristupa maquincho cawanantsipag cashganta.
  chz-NTPS: Läꜙjëꜙ heˉ maˉjëëˊ jnäähꜗ hiꜙ heˉ maˉnʉʉˊ jnäähꜗ, juuˈ ja̱ˉbaˊ kwaˉ jnäähˈ
    mahꜗ läꜙja̱ˉ kyahꜗ hnähꜘ läꜙchaˉ ko̱o̱ˉ baˊ hʉʉˊdsëˉ kya̱a̱hˊ jnäähꜗ, läꜙko̱hꜘ
    hiiꜘ ko̱o̱ˉ baˊ hʉʉˊdsëˉ kya̱a̱ꜗ jnäähˈ kya̱a̱hˊ Dio hiꜙ kya̱a̱hˊ jo̱o̱yꜘ Jesucristo.
  kmu-kmu: Tagaiene tamakaienena nagoke taipa huta maisuna yafe havitena agetena humainoa
    kanomofe tamahanepauve. Tagayama Anumaya Kotiene nafaneamoa, Yisasi Kalaisiene,
    nagoke taipale mainone.
  ood-NT: Ahchim mach wa neid g Jiosh alidag ach am em-ahgid ab amjed mamt hekaj t-wehm
    ab wo ihmad g Jiosh. Jesus Christ o d Jiosh alidag.
  lbm-lbm: जो कुछ हम न देख्यो अऊर सुन्यो हय ओको समाचार तुम्ख भी देजे हंय, येकोलायी
    कि तुम भी हमरो संग सामिल हो; अऊर हमरी या सहभागिता बाप को संग अऊर ओको बेटा यीशु
    मसीह को संग हय।
  ncj-NT: Tamechtlapohuiliyahque tel, in tlen tiquitztoque huan tlen ticactoque, huan
    ic inon matimosetilican quen nochin tlaneltocanimen mosetilisque tehuan Dios Tohueyitahtzin
    huan tehuan Iconetzin Jesucristo.
  yuj-yuj: Yino nkeaka wawinámp karan yumwan farákáp nánko, yumo kor má kar wariaka
    yinont ankár pourouráp nɨnɨk fek yakápria, nomo énénki Naropwar ntia maomp Táráp
    Jisas Kraisént ankár pourouráp nɨnɨk fek yakáp mwanámpon.
  kto-kto: Are ratmat ga miruo pagap la magimapang, ga tiesiap la paptam aun, la pame
    mavaik me miun. Memani, napang me milam meba mimaning narit nagan ira Iesu Karisito
    are ba pava, are ratmat ga eba mimaning narit dalap ga pava. Ga urio nagan leba
    betieng ga nepuoieng gare Morowa ga poi ang Iesu Karisito la businguala.
  gmv-NT: ኢንቴስካ ኑናራ ኢሲፌቴꬂ ዳና ማላ ኑኒ ቤዪዳይሳኔ ሲዪዳይሳ ኢንቴስ ዮቶስ። ኑ ኢሲፌቴꬃይካ ኣዋራኔ ኢዛ ና ዬሱስ
    ኪርስቶሳራ።
  por-BLT: Agora, explicaremos a vocês o que vimos e ouvimos, para que, assim, vocês
    também possam fazer parte desse laço de amizade juntamente conosco; da amizade
    que temos com o Pai e também com o seu Filho, Jesus Cristo.
  stp-NT: Baꞌ aach xib bhaankamuꞌn guiꞌ jam guguuxiꞌñ jiñ jaaduñ na pim bɨɨx jam jujur
    kɨꞌn ba tɨ jɨɨꞌñdhaꞌ buiñor. Na guꞌ dhiꞌ cham tuꞌr iatdaꞌ nach jax tu jam aꞌgiꞌñ,
    guꞌ aach maaxik tɨɨgɨk ji jich buupui kɨꞌn nañ jax ba jam tɨtda, jix bhaiꞌ kɇɇjimɨk
    ich na jax tu aꞌgimɨk. Baꞌ jam guguuxiꞌñ ich na pim bɨɨx jam jujur kɨꞌn tɨ jɨɨꞌñdhai
    miꞌ puiꞌ ba jimiaꞌ na jax jix aaꞌ nach baꞌ maap maaꞌn ñiꞌook bap duukaꞌ jam bɨɨm,
    jaꞌp na jax aach nach maap maaꞌn ñiꞌook bap duuk gu Dios gio gu Maraaꞌn jich Xoiꞌkam,
    nach guꞌ bɨɨx jich jujur kɨꞌn ba tɨ jɨɨgiꞌñ buiñor.
  mgc-mgc: Wa mati dongɔ kowo mo aba, dayöyö ze kpa zi ye, here zi ye re 'e drɔkɔ
    ze aba mï mötu 'ba ga bi kölö mati dëdï mo aba, Wïrï ehe Wisi ɔmo Yësu Korisitɔ.
  ame-NT: Allochñapaʼ att̃och allohueney yeparrocmaterr epay Yompor Parets ñam̃a Puechemer
