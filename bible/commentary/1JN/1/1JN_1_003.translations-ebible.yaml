  peg-peg: ଇନାକା ଆପେଂ ହୁଡ଼୍‌ତାପ୍‍ନା ଆରି ୱେଚାପ୍‌ନା, ହେଦାଂ ମିଙ୍ଗେଙ୍ଗ୍‌ ପା ୱେଚ୍‍ଚାନାପା,
