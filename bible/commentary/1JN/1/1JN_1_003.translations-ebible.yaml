  zpv-NT: Cañiꞌn stuhbwelta loh tu; bachiñiꞌ nu loh Ñiꞌh, bihndxiahga nu dxyiꞌdxyi
    raꞌ nin guñiꞌ Ñiꞌh loh nu, ya xigaaba nu naan tuhsi cun xcweenta Dxiohs, cun laꞌh
    Jesucristu Lliiꞌn Dxiohs. Niꞌchin nin cagaluꞌyiꞌhn xchiꞌdxyi Ñiꞌh loh tu, tin
    tuhsi lligaaba dxiaꞌhannee nuꞌh cun lasaaꞌ raꞌ nuꞌh.
  gux-gux: tin laa leni ki go gbadi yaala, ti wangi yi moko lane. ke yi n ya pia yanyenma
    leni ti. nani ti moko n pia yanyenma leni Baa, leni o Bijua Jesu Kilisiti.
  kos-kos: Ma su kut tuh liye ac lohng, kut fahkak pac nu suwos, tuh kowos in wikutyang
    ke moul in sie sin sie lasr yurin God Papa, ac yurin Jesus Christ, Wen natul.
  ibo-ibo: Anyị na-ekwusara unu ihe anyị hụrụ na nke anyị nụrụ, ka unu soro anyị nwee
    nnwekọ. Nʼezie nnwekọ anyị bụ nke anyị na Nna na nke Ọkpara ya bụ Jisọs Kraịst,
    na-enwekọ.
  yml-yml: Avaꞌai ꞌa ꞌiseni wata ꞌa nogai ꞌa luluꞌivona ꞌwaimie bega yama veiana Tamada
    wata Natuna Iesu Keliso taiadi ꞌomi wata baniꞌodi ꞌwa na veiana nika yada sosoana
    ꞌaitamogana.
  ory-ory: ଯାହା ଆମ୍ଭେମାନେ ଦେଖିଅଛୁ ଓ ଶୁଣିଅଛୁ, ତାହା ତୁମ୍ଭମାନଙ୍କୁ ମଧ୍ୟ ଜଣାଉଅଛୁ, ଯେପରି
    ତୁମ୍ଭମାନଙ୍କର ମଧ୍ୟ ଆମ୍ଭମାନଙ୍କ ସହିତ ସହଭାଗିତା ହୋଇପାରେ; ଆଉ ଆମ୍ଭମାନଙ୍କର ସହଭାଗିତା ପିତା
    ଓ ତାହାଙ୍କର ପୁତ୍ର ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ ଅଛି।
  bzj-bzj: Wi di tel unu weh wee mi si ahn yehr soh dat unu ku shayr unu laif wid
    wee, sayhn laik how wee shayr fi wee laif wid Gaad di Faada ahn Jeezas Krais,
    ih Son.
  chk-chk: Mine aia fen küna o rongorong aia pwal asile ngenikemi, pwe ämi oupwe etikem
    lon äm chiechifengen me ewe Sam me Jesus Kraist Nöün we.
  ssd-ssd: '@see-verse:1JN.001.002'
  acr-TNT: Janipa cꞌu ri kilom y ri katom, e cakakꞌalajisaj pan che alak; ma e cakaj
    cuꞌan alak xa jun kucꞌ riꞌoj jelaꞌ pachaꞌ riꞌoj pakatzij wi xa jun kaꞌanom rucꞌ
    ri Kakaw Dios y rucꞌ Rucꞌajol, waꞌ e ri Kanimajawal Jesucristo.
  rop-rop: Yumob sabi na? Det Wed na im Jisas Krais det San blanga God. En melabat
    bin luk im, en melabat bin irrim im, en melabat dalimbat yumob na blanga im, dumaji
    melabat bin joinin garram im en im Dedi, en melabat wandim yumob blanga joinin
    garram melabat du.
  mee-mee: Mangng ka la pulingmalagange pangamologa te miau ore ta i a mangng kele
    ba ka longe ta baina miau bole ngaka pagiu kala nge mangng. Ba ita kinung kaka
    pagiu kala nge Iesus Karais Tamana bae Iesus Karais a i ae Nutu Tuna.
  mwf-2018: I bere nhini ngankuneme-ka murrinh warda nguddinarruyithnemenu kardu nhini-nu
    Jesus-yu, kardu nhini ngarra ngubengkardudhaneme ngarde-yu i murrinh ngarra thathpi
    nukunu ngubinanayepupthaneme ngarde. I nhini nekingime-ka kardu numi da matha
    warda marda ngala paninungime ngarra Yile neki i wakal nukunu deyida wanku Jesus
    Christ.
  dif-dif: Mina ngaiani najina wonti ja ngarana wonti, ngaiani jurangu bakana kaukaubai,
    ngangau bakana jura ngaianingunto kulnukulnuni nganananto; ja ngaianini kulnukulnuni
    Ngaperani ja nunkani Ngatamurani Jesungu Christungu nganai.
  gam-gam: No une pille kane yepin mal ge no ye dje aunmon. Ye no boll nomane taimane
    panda dje yenmon. Alla nono nomane taimane panda ge, nono Nane ne, Jisas Krais
    boll nomane taimane panda mopon.
  nou-nou: Edo ingo nango de da otatao edo Mamo de uso mei Iesu Keriso de da dada
    awase sedo nango ro nangoda diti mi gido edo ingisera awa ingoda yei daedo sera.
  mqb-NT: Way a manay sə canan tə iɗe a manay aday sə sləne tə sləmay a manay ataya
    nà, mi ɗakak ikwen anan ayak à kwanay, anga aday kə̂ jipen tə manay. Manay mə
    japay aya tə Bəbay Mbərom aday tə Yesu Almasihu, wan anahan.
  ape-B: Apak douk amatulunu, memnekanamu neyagwleh umu ali douk maklipu ipak chopuk.
    Maklipepamu ipak punu apak munubu mupe atugun musuh atin. Ali apak munu apakinu
    Aninu God nunu ananinu Nuganinu Jisas Krais mupe atugun musuh atin.
  grc-F35: ὃ ἑωράκαμεν καὶ ἀκηκόαμεν ἀπαγγέλλομεν ὑμῖν, ἵνα καὶ ὑμεῖς κοινωνίαν ἔχητε
    μεθ᾿ ἡμῶν· καὶ ἡ κοινωνία δὲ ἡ ἡμετέρα μετὰ τοῦ Πατρὸς καὶ μετὰ τοῦ Υἱοῦ αὐτοῦ,
    Ἰησοῦ Χριστοῦ.
  cav-NT: Ecuanara bacuareque, bacacuareque jadya micuana ecuanara cuejaya, ecuanara
    ejeneyaque micuanaja ejene ishu, ecuana tsehue micuana peadya camadya bucha juishu.
    Tume tuque ecuanaja dutya micuana tsehue ecadutyati aniya ecuanaja Etata Yusu
    tsehue, tuja Ebacuaque Jesucristo tsehue jadya.
  kgp-NT: Kỹ sóg ti vé. Ti vĩ mẽ sóg ke gé. Hã kỹ sóg ãjag mỹ ti kãmén mũ ha, ãjag
    tỹ inh mré ti ki kanhrãn jé. Ẽg jóg tỹ Topẽ mré ke vỹ tỹ ẽg nỹtĩ, ti kósin tỹ
    Jesus Cristo mré ke ke gé, kỹ ẽg tóg tỹ jagnẽ mré ke nỹtĩ gé.
  bvd-bvd: Kameli, meli suana ma meli ka rongo guu nia bae, nia ne meli ka faarongo
    talo suli nia fuamolu, uri kamolu molu ka 'ado kwaimani fai kameli, ma kolu ka
    'ado kwaimani fainia sa Disas Kraes fai Maa nia.
  ukr-1871: що ми бачили і чули, звіщаєм вам, щоб і ви мали спільність з нами; а спільність
    наша з Отцем і Сином Його Ісусом Христом.
  apz-apz: Yoꞌmayo hopiꞌnono upaꞌnɨmentɨhwone soꞌnji uhwonɨmentɨhwone soꞌntnneꞌno
    selalokuhwono. Osoꞌno sekwoꞌnji nakwoꞌnji sɨmeho afa ufohiꞌnyoꞌne uyantaneꞌyɨhwono.
    Nakwoꞌnji Mpohwo Anɨtuꞌnji kakoe Hwomu Jisas Kɨlais sohwoꞌnji sɨmeho afa ufohiꞌnɨngkuhwone
    hopaso sekwoꞌnji sɨmeho afa ufohiꞌnano.
  yon-yon: Nubbed kee wedme wengamburu-wen kuu yiib yoom dakmenduub kuye dowad kuu
    yiib yoom nub yoom ibmo mene yone dabokni yeman. Nub kuu Ambe God yoom ye Mingki
    Yesu Keresu yoom mene dabokne yonendu-wen.
  poi-NT: Sɨɨp manaŋmadáypa t́i ánixñeta y t́i ammatoŋneta iga wɨa̱iñ tanait́t́a tu̱mt́i
    jɨ̱xi juutst́im aɨch anait́t́a tu̱mt́i jɨ̱xi con tanJa̱tuŋ Dios y con jém Jesucristo
    jém Dios iMa̱nɨc.
  wuv-wuv: Hai'ou warefanaa hamu'ou tamanu hai'ouna fanunuia ma guainia ba hamonei
    oafipui a'a hai'odu mawe mei Ama ma mei Na'una, Jesus Christ.
  quf-NT: Chaymi kananqa willashunillapa nuqakuna uyapashayllapata, chaynulla rikashayllapata
    ima. Chaynuqami chay willashushayllapapi kriyitkillapa tantalana kawsanallapapaq.
    Chaqa imanutaq nuqakunamaqa Jesucristupi kriyishayllaparaykuqa, Taytanchik Dyuswan,
    chaynulla Wamran Jesucristuwanqa uklana yupay kawsanillapa, chaynu qamkunapis
    kanaykillapapaq.
  yuw-yuw: Nonu ‘sonot nonot irot tungu kombic kombic tungu itnahamon’ yongo dan noniho
    agomonma orin onggim noniho kombigomonma worochon fatmatano son fandat kanongidamon.
    O nonu wömai Nandöng orin Manano Yesu Duic yuot irot tungu kombic kombic tungu
    ididamon.
  hus-NT-1971: Jahua’ i tsu’umal ani i ats’amal c’al a Jesucristo, ja’its i olnal
    abal tata’chicte ca exla’, ani qui junax co’oy i t’ilomtalab c’al i Tata Dios
    ani c’al in Tsacamil Jesucristo.
  med-med: Tʉn ndi, uⱡ kandpʉn, pilpʉn itmʉn uⱡ nimbʉ, enim kʉn tʉp tenda etpʉn moⱡpʉn,
    kundpʉn nʉnmʉn ku. I etmin uⱡ ei, tʉn kʉn Got Tipam kʉn, kangʉm Jisas Kraist kʉn,
    numan pʉtmbʉⱡ ei mel, enim kʉn tʉn kʉn, numan tenda pangga.
  bch-bch: Posanga madonga kemi aea toa gai agera ga alongo ngan ne, tota apaola ga
    ila pagimi. Gai apaola pagimi ngansa akim gimi pade alup kelede toman ngan gai.
    Be gai lemai lupnga toa ne eine toman ngan Tamada Deo ga Inat Iesus Kristus.
  cco-NT: Jo̱ lajo̱b júuˆ e guiaˋnaaꞌ jee˜ ꞌnʉ́ꞌˋ quiáꞌˉ lají̱i̱ꞌ˜ e nɨcane˜naaꞌ jo̱guɨ
