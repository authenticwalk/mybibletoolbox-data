    guiing˜ ñifɨ́ˉ co̱lɨɨng˜guɨ có̱o̱ꞌ˜ Jó̱o̱rˊ Dseaˋ Jmáangˉ.
  deu-1951: was wir gesehen und gehört haben, das verkündigen wir euch, damit auch
    ihr Gemeinschaft mit uns habet. Und unsere Gemeinschaft ist mit dem Vater und
    mit seinem Sohne Jesus Christus.
  alq-ALGNT: Ki8idamagom dac kagi 8abadamag acitc kagi nodamag, kekina8a acitc nina8it
    kidji mama8ino8ak teb8etamo8inikag, e mino mama8iseiak Kije Manidokag Kidadaminan
    acitc Og8izisikag Jesos Christan.
  ixl-NNT: As u Jesucristo uvaꞌ kat qila as kat qabꞌi viyoleꞌ, as Aakeꞌ uveꞌ ni qal
    veꞌt isuuchil sete cheel, aqꞌal uvaꞌ unvatzul kuxh oꞌ la ibꞌan setukꞌ tiꞌ kunimataꞌ,
    tan aꞌ isuuchil u yoleꞌ uvaꞌ unvatzul kuxh veꞌt oꞌ tukꞌ u Tiixheꞌ as tukꞌ viKꞌaol
    Aakeꞌ uvaꞌ Jesucristo, tan aꞌeꞌ uvaꞌ nimamal veꞌt sqaꞌn.
  boa-NT: Aanée páneere dibye méénunéhjɨ́ muha máájtyumɨ́hi. Áhdurée dibye íhjyuváné
    muha mélleebóhi. Aane ámúhakye ó úúballé ímí tsame meíjcyame menáhbévájcatsí íñe
    muhdú muha Cááni Píívyéébeé, diibye Ílli Jetsocríjtoo, íjcyámútsima meíjcyadu.
  etr-etr: Dilia nilïbalä dila namiäia nilïa melï nabi amole dilima säla ïahago. Eedo,
    ïe Efege Yesu Gelesolebalä nilïa dila neamelë.
  quh-NT: Ricuskaycuta uyariskaycutawan kancunaman willashaycu nokaycuwan ujchaska
    uj yuyaylla causacunayquichejpaj. Chekamanta tucuy nokanchej uj yuyaylla canchej
    Dioswan paypa Wawan Jesucristowan.
  kwi-kwi: Au izara aizpakas au mɨara aizpakas uruza kainapuspas, uruzkas aukasakas
    izmuruzkanain wanmakkanapa. Sunkana kitne, aune au Taitta Dioskasa, paiña painkul
    Jesucristokasa wanmakkiznapas.
  agm-agm: Ausaatɨ pɨwɨma kɨma kasatohɨma apaapɨmaato. Nyahɨ aposerɨhiyaanɨnɨ Autaahaatɨhoaisaatunɨ
    komɨ Mwaaho Jisasɨ Kɨraisihoaisaatunɨ maasɨ maarɨho naasohɨtanɨhɨ nyamɨ kiyohɨpatamataiwɨ
    napɨwɨ tɨmaamaitisaihɨ bapiyaatɨ maasɨ bimɨtɨhaawɨ mmona atisohɨwaiwaapɨ ausaatɨ
    sangi kasatataato.
  ubr-ubr: Wei aifan mataii wait a tainaii watatam mat on wakakasonem, onai omi wonnat
    wei mat tanruayo On Tamat a Natun Iesu Keriso mat tanikaita On an dura tanraram
    bonen mes.
  tsw-NT: Ili i na tse enei waru tsu uwwai i ɗa tsaa dansaa ɗu, tsa̱ra̱ a̱ɗu fo i
    yuwan nden m muwwulai oɓolo na̱ a̱tsu. Waru nden n tsu oɓolo na̱ Dada na̱ Mawun
    ma̱ yi Yesu Zamawawa ɗa.
  cax-NT: Sane nauquiche suburapoi ausucarü arrüna sumarrtai y somoncoi, sane nauqui
    arraño ito abaca suichepe y ichepetito Tuparrü, naqui Uyaü, y ichepeti Jesucristo,
    naqui Aütorrti.
  aia-aia: Na maho nameu bwane re'i'i mameu rongo'i, naasi maho nameu 'unu ha'arangasi'i
    tana'amou neina moi hinihinia ro'u me 'igaau hako gaugui hagu goni beia Amaga
    mea Jisas Kraest i garena.
  srp-1865: Što vidjesmo i èusmo to javljamo vama da i vi s nama imate zajednicu;
    a naša je zajednica s ocem i sa sinom njegovijem Isusom Hristom.
  agt-agt: '@see-verse:1JN.001.002'
  lug-lug: Tubategeeza ekyo kye twawulira era kye twalaba, mulyoke mutwegatteko, mubeere
    bumu naffe, era mussekimu ne Kitaffe awamu n’Omwana we Yesu Kristo.
  yby-yby: Yamuya saina-maina mudako molo eludawoya edimotoka asako lo libekaka noudawoya
    lo liboyoko elikadeko, monokateuya wati oko minoko lukate le makokoto moloko wati
    oko koloko minatune loko yamuya lokaka noune. Ito lukate molo makokoto oko wati
    oko koloko minudawo nesaya ahoteloka ito ipala Jisesi Kalaestitoka ne.
  heb-heb: את אשר ראינו ושמענו נודיעה לכם למען תתחברו לנו גם אתם והתחברותנו היא עם
    האב ועם בנו ישוע המשיח׃
  mpp-mpp: Nonge wiyac ngani-ngagec aiibeng, yogo ngenge nongeholec gaga walec ganangte
    mibeng yegengkegac. Aime gaga walec, yogo Mamac nga Madecine Yesu Kristo, yekeholec
    momochac walec gagabeleng.
  apb-apb: Melu ko ha'arongo'omu urine aana nga taa melu leesie na melu rongoa, hunie
    uri i'omu no'one omu ke ii'o ruru pe'i'emeelu aana ii'o-rurunge pe'ie a Mama'a
    na a Kalena, Jisas Kraes.
  san-TEL: అస్మాభి ర్యద్ దృష్టం శ్రుతఞ్చ తదేవ యుష్మాన్ జ్ఞాప్యతే తేనాస్మాభిః సహాంశిత్వం
    యుష్మాకం భవిష్యతి| అస్మాకఞ్చ సహాంశిత్వం పిత్రా తత్పుత్రేణ యీశుఖ్రీష్టేన చ సార్ద్ధం
    భవతి|
  ben-IRV: আমরা যাকে দেখেছি ও শুনেছি, তার খবর তোমাদেরকেও দিচ্ছি, যেন আমাদের সঙ্গে
    তোমাদেরও সহভাগীতা হয়। আর আমাদের সহভাগীতা হল পিতার এবং তাঁর পুত্র যীশু খ্রীষ্টের
    সহভাগীতা।
  ntu-ntu: Pibo bamu da kx mckr x xlrkr, murde narmcti-kzamu nzlungr kxboi. X naprtr-kzpa'mu
    bagr mz nzodutr-lxblr-ngrbz mz Gct Trtegu x Mrlxde Jiszs Kxnzmcpx.
  pan-pan: ਹਾਂ, ਜਿਸ ਨੂੰ ਅਸੀਂ ਵੇਖਿਆ ਅਤੇ ਸੁਣਿਆ ਹੈ ਉਸ ਦੀ ਚਰਚਾ ਤੁਹਾਨੂੰ ਵੀ ਸੁਣਾਉਂਦੇ ਹਾਂ
    ਕਿ ਤੁਹਾਡੀ ਵੀ ਸਾਡੇ ਨਾਲ ਸੰਗਤ ਹੋਵੇ ਅਤੇ ਜਿਹੜੀ ਸਾਡੀ ਸੰਗਤ ਹੈ ਉਹ ਪਿਤਾ ਦੇ ਨਾਲ ਅਤੇ ਉਹ ਦੇ
    ਪੁੱਤਰ ਯਿਸੂ ਮਸੀਹ ਦੇ ਨਾਲ ਹੈ।
  gvc-gvc: Cohamacʉ mehne macaina jija sã. To macʉno mehne macaina cʉ̃hʉ jija sã.
    Ã jina mʉsa cʉ̃hʉ sã mehne macaina, Cohamacʉ mehne macaina, to macʉno mehne macaina
    mʉsa jihto cjihtore sã ñʉrire, sã tʉhorire mʉsa cʉ̃hʉre sã yahuja.
  sbk-sbk: Hala hata halola na huunvye tuhalumbilela hulimwi antene, iishiianthele
    mwezye uuwngane pandwimo natii natulihanduhamohulitii nudada nu mwana wakwe uYesu
    uKristi.
  mya-JVB: ငါ တို့သည် ခမည်းတော် နှင့် ၎င်း ၊ သား တော်ယေရှု ခရစ် နှင့် ၎င်း၊ မိဿဟာယဖွဲ့
    ရသည်ဖြစ်၍ ၊ သင် တို့သည် ငါ တို့နှင့် မိဿဟာယဖွဲ့ စေခြင်းငှာ ၊ ငါတို့ကြား မြင် ရသောအရာကို
    သင် တို့အား ပြသ ကြ၏။
  kgf-kgf: Ini acguc niniguc ala kekec wamma kecbiŋ niŋac, nini kicninanéŋ hémma gezacninanéŋ
    momacnec niŋaŋiŋ imuac mia ʒéau énécmianʒiŋ. Neŋaŋ ala kekec imi Maŋgoc ʒéma Naŋa,
    Yesu Kristo iriguc momacnec.
  awb-awb: Itega we tagéq wene ehweh ireq minayabe teiune. Itereq itereq morá íwíáhoneheéq
    teiune. Maniká Iteriboreq wenahni Sísa Karáhéreq itereqka morá íwíáhonehe.
  gdn-gdn: Nu badidi emipi bo wainamipi ki kuduba nu wi nidimei da wi nu mete dibipamu
    manako nu rabinanuga eyakamenayagisi ewapuru mena idiwomu ade Mamanuga God e Gubagai
