    yii"sukhrii.s.tena ca saarddha.m bhavati|
  kbq-kbq: Keta antahita hu'nonazanku, tagra tamagri enena neramasmunankita, tamagra
    tagri'ene emeri mago hutma manisageta, tamage huta Nefane, Nemofo Jisas Kraisi'enena
    tragoteta manigahune.
  kbh-kbh: Bënga ts̈ëngaftanga cbontsabuayiyná nts̈amo tifjinÿe y tifjouencá, ts̈ëngaftanga
    cánÿiñe mo canÿacá bë́ngaftaca chas̈motsemnama. Bënga cánÿiñe mo canÿacá fsëndmëna
    chë Taitá Bëngbe Bëtsáftaca y chabe uaquiñá Jesucrístoftaca.
  ron-LSB: ceea ce am văzut și am auzit, vă vestim vouă, ca și voi să aveți părtășie
    cu noi. Da, iar părtășia noastră este cu Tatăl și cu Fiul Său, Isus Hristos.
  pon-pon: Me je kilaner, o roner, iei me je pil katitiki on komail, pwe komail en
    pil waroki on kit. A kitail waroki on Jam o Japwilim a Iejuj Krijtuj.
  nhe-BL: Huajca timechilhuise tlen tiquitztoque huan tlen tijcactoque para imojuanti
    huan tojuanti huelis tijpiyase paquilistli se ica seyoc ipan Toteco. Huan para
    nochi san sejco hueli timohuampochihuase ica Toteco Totata huan Icone Jesucristo.
  sps-sps: Nyo tsue rou tsumi, mam tsue pokei iny rom a fo ka te tagei amam ana mam
    nongon mato, tan kat to aya, mi onot iny kaa faarof men kat iny vivangura fiisen
    ma mimam an kat iny vivangura tsura fiisen me na Taman ana Guei Tsoiny Tsunia
    Jisas Krais.
  wnc-wnc: Sike wa kayuk yutnanga akngae yapii ninda kake wamna natapbumang kakngae
    ginde danikapmakamang. Ninda Nanin Anutuat gatu itane waaknga Jesu Kraiskat musipminu
    takngatukan natake unekan binga yuamang. Sike ninda unekan yuamang binga ginu
    ina unzakan dakngawa musipminu takngatukan natake unekan binga yutnimde natake
    ginde danikapmakamang.
  bus-bus: Yã kɛ̀ wá mà bensↄ̃ wá èn wée ooare, lɛ apinↄ se à e àgↄ̃ kúwao kↄ̃ gbɛ̃nↄ
    ũ, zaakɛ wá kuu kↄ̃ gbɛ̃nↄ ũ kↄ̃n De Ludaomɛ kↄ̃n à Nɛ́ Yesu Kirisi pìo.
  gub-BL: Uruzemuryparypar Tupàn zaneru rehe ure, ta'yr Zezuz Zaneruwihawete rehe
    ure no. Urumume'u Zezuz heko awer ureremixak kwer peme. Urumume'u ize'eg urereminu
    kwer peme no. A'e rupi pezemuryparypar putar wanehe nehe no.
  imo-imo: Eno lino kinye peya kopu tepo molamili nimbo linoni kanopo pilerimulu mele
    eno kape nimbo tirimolo akumunga lino Lapa kinye yunge Malo Jisas Kraist kinye
    peya kopu tepo moromolo.
  boj-boj: Iga Anjam di gago ŋamdamu na unoqnem. Iga a quoqnem. Deqa iga a qa niŋgi
    saiŋgeqnum. Di kiyaqa? Niŋgi iga ti beterosim are qujaitosim sqajqa deqa. Agi
    niŋgi iga ti Abu Qotei aqa Ŋiri Yesus Kristus wo naŋgi aiyel beternjrsim naŋgi
    koba na are qujaitosim unum.
  ulk-ulk: Kiki wabi koki detagerda nalu kiki dasmerda a tasorda, ia waiakai wako
    umele kerbidoge batabemeret netat buaise Babidoge a abi Weremge, Iesu Keriso.
  eng-DRA: That which we have seen and have heard, we declare unto you, that you also
    may have fellowship with us, and our fellowship may be with the Father, and with
    his Son Jesus Christ.
  knf-knf: Uko wi ŋwinuŋ akuţ aŧiink, ŋţupan wa an kak, nahilna nabi namëbandër na
    un, ŋnaakiir nja bŧi ţi pmëbandër pi ŋmëbandëruŋ na Naşibaţi Aşin nja na Yeŧu
    *Kriŧtu Abukul.
  san-KHM: អស្មាភិ រ្យទ៑ ទ្ឫឞ្ដំ ឝ្រុតញ្ច តទេវ យុឞ្មាន៑ ជ្ញាប្យតេ តេនាស្មាភិះ សហាំឝិត្វំ
    យុឞ្មាកំ ភវិឞ្យតិ។ អស្មាកញ្ច សហាំឝិត្វំ បិត្រា តត្បុត្រេណ យីឝុខ្រីឞ្ដេន ច សាទ៌្ធំ
    ភវតិ។
  arn-NT: Kimeleluwiyiñ tüfey taiñ peel ka taiñ allküelchi dungu femngechi tamün kiñewküleael
    ta eymün iñchiñ mew, chumngechi ta iñchiñ kiñewküleiñ ta Chaw Ngünechen mew ka
    kisu tañi Fotüm Jesucristo mew.
  zas-NT: Zeel ragojnan lëjt ni ma baguiaan ni ma baguiejn tëën din gaquidi tijbzi
    con dunujn ziꞌc nayajcan tijbzi con dux Dad ree Dios con xiꞌnman Jesucrist.
  ken-NT: Sɛ́ghàti bho ɛ̌ti mmǔ anɛ sɛ́ghɔ́, nɛ sɛ́ghók mɛnyɨŋ ɛbhɛn yi átɔ́ŋɔ́,
    bɛ́ be nkwɔ mǎmbɔŋ nɛchɛmɛ́mʉɛt nɛ bhɛsɛ. Nɛ, sayri sayri, nɛchɛmɛ́mʉɛt ɛnɛsɛ
    ɛnɔ nɛchi nɛ Ɛta nɛ Mɔ́ywi Yesu Kristo.
