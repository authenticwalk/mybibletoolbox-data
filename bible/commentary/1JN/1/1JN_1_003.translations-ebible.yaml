  bss-NT: Chǒm éche sényíné, éche séwógé-ʼɛ, chɔ́ɔ sélâŋgɛɛ́ nyé, âbɛl
    boŋ nyébɛ̂ nlatɛ́n ne sé. Ḿmɛ̄d nlatɛ́n-nɛ ńdíi nlatɛ́n ḿme déwóó ne
    Titɛ́ɛ ne awe Mwǎn Yesu Krǐstəə.
  met-met: Am gabaxanga nang axadi am gabagudi am galungudi, bu sanga ba ataga awa
    taininau ranguam. Baing tagangaroa wa rangua Tibura Urana xaung Garanoa Yesu Kristo.
  kpj-NT: Aõòbo iny roholare wese, tuu rabire wese, kia tahe tuu relyyreri inyboho
    wiluurenykemy winohõtiwesele rõkõhõtinyrenykemy. Inyboho rahõtinyrenyreri iwese
    Deuxu inytybyreny, Jesuisi Kristu Deuxu Riòre‑wana wiwese rõhõtinyre wese.
  zao-NT: Ne kuu mwii nee ne kuu mbin nee ndaa nee kwent, tsa thibka gak goo kon nee,
    ne tsa thibka gakaa kon Diox kuu nak Xutaa ne kon Jesucrist Xgann Diox.
  byx-byx: Taqurla de ngua iil sagel ngen sevet lungera ama lengi i qa su uut tem
    nget, de ngu teqerl a ngen ne aa tekmeriirang i uuret lu i qa rekmet niirang.
    I maikka mager ip lungera iara ama lengi dai ngere tekmet nauut iv ama quanases
    mer uut per ama Ngemumaqa aa gamansena, de ama arlias per auut i ding se uut men
    auut Mam de aa Uimka ma Iesus Kristus.
  ctu-CTI: Mi lojon c subeñetla jini tsa' bʌ lojon quilʌ, tsa' bʌ lojon cubi cha'an
    mi lac tyem ajñel quic'otyetla. Como isujmʌch mi lac tyem ajñel la quic'ot Dios
    lac Tyat yic'ot i Yalobil. Jiñʌch Jesucristo.
  zos-NT: Mi ndzajmatya'mbøjtzi lo que ti istamupø y mandamupø, parejo va'cø tø ijtam
    como tumbø tøvøse, tumbø qui'psocuyji'ṉ va'cø tø ijtamø. Viyuṉse jetseti tø
    øtz tø ijtaṉque'tpa ndø Janda Diosji'ṉda'm y 'Yune Jesucristoji'ṉ como tumbø
    tøvøse y tumbø qui'psocuji'ṉ.
  gvs-gvs: Kaga bogina kagite be kanove yaimi kataalavaite bego komi nakae kokabivekoveko
    kai taiyao. Go kai ima kabivekovekoyana moe Tamada be Natuna Yeisu Guyau taiyao.
  kbm-kbm: Gen ebe amei aute ane yaun be ali ok, ete anei gitangi yem givin veik yem
    unme unvin amei be eitit tepwengge tanvang tanpil dongke tis tand vevie-ngge tanvin
    Pomate gabu Natu Yisu Kilisi.
  tew-tew: Háa âymûˀin heḏá háa ivíˀweḏi gitꞌoeˀindá un wáˀ wâytu̖máa, heḏânho
    un wáˀ únhanginpúwíḏí, heḏá undáḏí naˀindáḏí naˀinbí wówátsi wé̖ˀge âyhûuwíḏí.
    Heḏi taˀgendi Yôesi Táḏá-áḏí heḏá iví ay Jesus Christ-áḏí naˀinbí wówátsi
    âyhon.
  rmc-rmc: Avke oda, so dikhľam the šunďam, vakeras avri the tumenge, hoj tumen te
    aven amenca jekhetane. A amen sam jekhetane le Dadeha the leskre Čhaha, le Ježišoha
    Kristoha.
  apr-apr: Nen le am nga amye Tamada inbe Natunu Yesu Kirisi ngan amgaua lomam le
    atu. Le amwete moolmool pang ye Tool tani yo amkamata inbe amlonga i, a bet nen
    ngan kagaua lomu le atu ila yam aposol.
  tiy-tiy: Ureté key dob begomey fantage bé énggito geye brab énggélingoo keye inok
    géunur gom de so inok waléy tom sédumon sabaf bé késédumo tome bé Abaye Tulus
    brab Nga ne Jesu Kristo.
  nlg-nlg: Mi ghai tai tughunitatea vanighau, na lei totobo tai vaevanei mai rongovighi
    tua, ge kau sakai sonikolu itamami. Mi ghita ka sakai sonikolu itatana Tamada
    maia na dalena Jesus Christ.
  dgr-DOGNT: Ayìı ts'aɂı̨ı̨ eyıts'ǫ ayìı wets'eèhkw'ǫǫ sìı eyı ghǫ naxıxè gots'edo,
    goxè aaht'ı̨ ha naxets'ı̨ı̨hwhǫ t'à. Goxı̨ sìı Nǫ̀htsı̨-Gotà eyıts'ǫ Weza Zezì-Krı
    gıxè ats'et'ı̨ hǫt'e.
  pes-OPV: ازآنچه دیده و شنیده‌ایم شما را اعلام می‌نماییم تاشما هم با ما شراکت داشته
    باشید. و اما شراکت مابا پدر و با پسرش عیسی مسیح است.
  ron-1924: деч че ам вэзут ши ам аузит, ачея вэ вестим ши воуэ, ка ши вой сэ авець
    пэртэшие ку ной. Ши пэртэшия ноастрэ есте ку Татэл ши ку Фиул Сэу, Исус Христос.
  tpz-tpz: Emöm to soe tavus rakah kem peöm pataeah nemöm to ep in pamöm pënton. Suk
    ataeah, emöm to iu me nem a ö ne eöm se vapöh kokoman me a möm, ka vapöh kokoman
    me e Tamaara, ke Sunaiꞌeah Ieesuꞌ Kristo.
  agd-agd: Tetí ankan ma fura sé ódaré inikhé tiferuna yana san mi eresí manafin átaru
    uvé monó teno van tiretin tiamiyá uno. Manafin ma átaru uvé monó té tifanuna mai
    ve Afóen má be Anin Yisas Karaisintá bái monó tiantá tifanté uno.
  rkb-NT: Nawa ha ty botu tsinynaha ahabo tsimytsasokonaha. Botu tsiwabynaha hi ahabo
    tsimytsasokonaha. Tsimytsasokonahaze isoho humo ahahyrinymyrẽtsa. Ikiahatsa mywatsa
    Deus myzo hyrytsa tsimoziknaha. Katsaktsa Sesus Kiristu tukytsa tsimaha ikiahatsa
    kino niwatihi mytuk itukytsa tsimoziknaha. Iwatsahi ahabo tsimytsasokonaha ikiahatsa
    kino niwatihi mytukytsa tsimoziknaha. Katsaktsa myzubarẽtsa astsatu tsimoziknaha
    hỹ.
  san-THA: 'อสฺมาภิ รฺยทฺ ทฺฤษฺฏํ ศฺรุตญฺจ ตเทว ยุษฺมานฺ ชฺญาปฺยเต เตนาสฺมาภิ: สหำศิตฺวํ
    ยุษฺมากํ ภวิษฺยติฯ อสฺมากญฺจ สหำศิตฺวํ ปิตฺรา ตตฺปุเตฺรณ ยีศุขฺรีษฺเฏน จ สารฺทฺธํ
    ภวติฯ'
  iws-iws: Dimɨn taemɨnɨm krɨma kɨgɨm yɨm tɨ sɨma krɨma boɨnmɨmauuwɨm kɨmiir mɨ ta
    hɨriinan saiirsika kɨma wɨ ɨrɨpa asi nongwomamaɨri krɨmiir hɨriinan ta krɨma nwowiya
    Adi Komii saɨka mɨ siir yɨnisɨm ɨeya Jisɨs Krais saiir hɨriinan mɨ nɨm krɨma ɨni
    kwoɨn whɨruwar ywowɨskiyɨm.
  pol-SZ: Mówimy o tym, co sami widzieliśmy i słyszeliśmy. Pragniemy bowiem tworzyć
    z wami wspólnotę, która opiera się na bliskiej więzi z Ojcem i Jego Synem, Jezusem
    Chrystusem.
  ztq-NT: Lëë na lëë noo xñee kchë nii ptyon noo ni ptsyon noo lo do parñee kyak tusy
    no, por lo Tat Tios ni lo xiñ xaa Jesucrist ngab no.
  zai-NT: Cayué nia laatu ni bidu'ya du ne ni bina diaga du, ti chu' né tu laadu tobi
    si casi nuu né nu Dios tobi si ne Jesucristu Xiiñi'.
  upv-upv: Sev nga namlesi pa ko namrunge pa, namwerai tevi kami kele, puloli nga
    kami kappitevi kem kele renge gortien se kem tevi Atua Tata ko Natun Iesu Kristo.
  wap-NT: Wakowaadan uꞌati watukapanii dauaꞌo, naꞌiki waabatanii dauaꞌo uruu dako
    iki, waaipan idi unyukunuu naꞌapa kidaakan kapam waunao tuma. Waunao, naꞌapa kidaakaꞌo
    wanyukunuu waDaru Tominkaru naꞌiki uDani Jesus Christ tuma.
  mva-mva: Kana kita be kilongoraki ka mangata kirangaki-kaming. Bokai masa kam kamasili-kama
    be taetekenanai be Tama be Natu Iesus Kristus zaiza iloda tekedi be tasukoaki-budu.
  dwr-NT: Qassi nuunanna hinttenttoo ittippetethay de7ana mala, nuuni be7eeddawaanne
    siseeddawaa hinttenttoo odeetto; nuussi Aawuwaannanne A Na7aa Yesuusi Kiristtoosanna
    ittippetethay de7ee.
  kfw-kfw: Keini'n kinmu kinjet ngaikha nangnidiang kinril eii ajarchu nangni um keinile
    inchun thanasik eii halli eini inchunnahi Pa Pathian khat-um ama sapa Jisu Christa
    diang eii.
  bfz-bfz: जो कुछ आसे देखी राखेया और सुणी राखेया, तिजी रा समाचार तुसा खे बी सुणाऊँए,
    ताकि तुसे बी आसा साथे शामिल ओ। आसा री ये शामलता पिते साथे और तेसरे पाऊ प्रभु यीशु
    मसीह साथे ए।
  cuk-09: Anmar-sunnad daksad, anmar-sunnad itosad, agi anmar bemarga sunmakmalad,
    adi bemar anmarba akanai-gumarmogagar. Anmar-sunnad Babgi, degine, E-Machi-Jesucristogi
    akanaimarmogad.
  ben-OBCV: আমরা যা দেখেছি ও শুনেছি, তাই তোমাদের কাছে ঘোষণা করছি, যেন তোমরা আমাদের
    সঙ্গে সহভাগিতা স্থাপন করতে পারো। আর আমাদের সহভাগিতা পিতা ও তাঁর পুত্র যীশু খ্রীষ্টের
    সঙ্গে।
  mil-NT: Te xíǎⁿ dátǔu‑ndɨ́ núú‑ndó nchàa sá nǐ xiní‑ndɨ́, ndɨhɨ nchaa sá nǐ xíndedóho‑ndɨ́
    cuèndá cuu ɨɨⁿnuu‑o nchàa‑o datná nchúhú cúú ɨ̀ɨⁿnuu‑ndɨ́ ndɨhɨ Tǎtá‑ó Dǔtú Ndiǒxí,
    ndɨhɨ Déhe‑gá Xítohó Jesucrìstú.
  myu-myu: Apẽn cuk adi ocejojojo iap muwẽnuwẽn oceju eywebe. Apẽn cuk adi oceya'ĩjojo
    iap tak imuwẽnuwẽn oceju eywebe. Iboap muwẽnuwẽn oceju eywebe dak ocebuxim Deus
    eju jeburerem am. Oceju Deus eju jeburerem. Ixe ipot eju dak oceju jeburerem ma―Jesus
    Cristo eju. Iboap muwẽnuwẽn oceju eywebe dak ocebuxim ixeyũ eju jeburerem am.
  fue-fue: Ko men ji'i, e ko men nani, kan men batata on onon bo, gam laatoɗon gootum
    e amen hande no laatoriɗen gootum e Baaba e Ɓiɗɗo mum Yeesu Almasiihu.
  amk-amk: Amewuwu kaiwoariri kariri mantauni, mano amewatioi tuti ametaramioi nani
    we mea, ambori meweboyari ria amea ki. Kontai tata mani, taweboyari ria Dai Allai
    tuti ne Kaisungno Yesus Kristusi.
  fai-fai: Kale aka nulum kin atam naduwe nuluta weng kidilaw ausuduw kayo kano bakoyamuwo,
    kibil kiliwso am sung uyo kidi nadiwe maek num Natim Got so Yesus Kadais so gu
    makuw kei buduw tadiwo nikil dák mak dádum kala.
  ura-NT: Nitohaneeinte itolere ichaain satiin cachaauru notajae. Niine canacaanu
    raajenihane coaraain beebejihacaanu, inara netonai canacaanu aina jiniiquiin esenetaain
    neeichene coina. Charijieein teeinti canacaanu, Cana Inaca Cana Coaunera, rai
    Calaohi Jesocurisito, naaonjoain aina jiniiquiin nihacaanu, nii rijijieein inara
    netonai canacaanu aina jiniiquiin raotojoeein neeichene coina.
  mcd-NT: Upa Dios futan Furun Jesucristo shinainfo cuscari norifi atohuunshon non
    shinanmisi. Shinainfo cuscan non huai. Non atofu rafumisi. Ascashon non oian cuscan
    huafain non nica cuscari un mato yoi marifi nannorifosi man shinanon. Ascashu
    man no fu rafusharatiro.
  urt-urt: Ŋaimune ŋaiye poi si metekeꞌe, topoꞌe poi masande pe, poi manange wusyep
    me ŋaiꞌe ŋaiꞌe luku malme yip. Detale, poi masande ŋaiye yip pa ŋoihmbwaip ilyeh
    topoꞌe poi. Pe poi ya lalme ŋoihmbwaip ilyeh topoꞌe Yai Got, topoꞌe talah kin,
    Jisas Krais.
  kiz-kiz: K'hela twatukibhuene ni kup'heleka tukakitangasya kwa j'homu pia, ili kuj'ha
    mubhwesiahi kujumuika pamonga natu, ni bhushirike bhwatu pamonga ni tata ni mwanabhe
    Yesu kiristu.
  tzo-TZE: Jech ta xcalcutic ava'yic li c'usi laj quilcutique xchi'uc li c'usi laj
    ca'icutique yu'un jech jun chijc'otutic. Li vu'uncutique ta melel jun xa c'otemuncutic
    xchi'uc li Jtotic Diose xchi'uc li Xnich'one, ja' li Jesucristoe.
  lex-lex: Hya'a maka amamkeka la a mat mamni me amatlin nana E lirni de amakot nohora
    walia tiy miy, totpena mrie'ela am pia it tora Yesus Kristus tora Amni tler la
    ihru ida-ralm ida.
  dov-dov: Echo nchitwabona akumvwa aswebo tumwambila nchiicho, kuti anywebo mube
    abulidilano andiswe. Bulidilano bwesu buli a Taata alimwi aMwana wakwe Jesu Kkilisito.
  rgu-rgu: Ami nau mafada emi basa hihii-nanauꞌ fo ami mita, ma basa hihii-nanauꞌ
    fo ami mamanene so, ela emi bisa daleꞌ esa mo ami. Huu fo ita basa tabua-taesa
    to Manetualain ma Ana Ni Yesus Kristus fo riꞌ feen mai a.
  toc-NT: Aquinín xma̠n huá cca̠­li̠­ma̠­kalh­chu­hui̠­ni̠má̠n hua̠ntu̠ cuc­xilh­ni̠­táhu
    y ckax­mat­ni̠­táhu la̠qui̠ hui­xinín na̠ mac­xtum naqui̠­la̠­ta̠­la­yá̠hu chuná
    cumu la̠ aquinín mac­xtum cta̠­la­ni̠­táhu Quin­tla̠­ticán Dios xa̠hua Xka­huasa
    Jesu­cristo.
  som-som: Wixii aannu aragnay oo aannu maqalnay ayaannu idiinka warramaynaa, si aad
    idinkuna noo soo wehelisaan; oo wehelnimadeennu waa mid la jirta Aabbaha iyo Wiilkiisa
    Ciise Masiix ah.
  mam-C: Ex nxi qchiky'b'inji'y lu'n kye'y, a o qli'y, ex o qb'i'y, noq tu'n kymujb'in
    te kyib'a junx quk'iy, ikyxjo tze'nku nqmujb'in qe qib' tuk'a qMan ex tuk'a Tk'wal,
    a Jesucrist.
  ndj-ndj: Fitufiwonili na kufipikana ndi fifila fila fituvalandulila yumwi na yumwi
    wuwowu muweshi kwilumba na yufwi munumbilu ya Tati na mwana mundu Yesu Kilistu.
  mbj-NT: Bë ãã maher'oot ãã hapäh do ky n'aa, ãã maa napäh do ky n'aa, séd bë h'yyb
    hedoo hyb n'aa da ãã sii. Séd ãã h'yyb hedoo ta Yb hỹ pong jé hawät do hã. Séd
    ãã h'yyb hedoo na-ããj hẽ ta T'aah hã, Jesus Kristo hã.
  lat-VUC: quod vidimus et audivimus, annuntiamus vobis, ut et vos societatem habeatis
    nobiscum, et societas nostra sit cum Patre, et cum Filio ejus Jesu Christo.
  ngp-ngp: Kiya kikione no kukiva nicho kikuwagambilani vileke nyuwe iviyaiviya mnde
    hamwenga na suwe mwo uhamwenga kinanao na Tate na mwanawe Yesu Kilisito.
  enq-2: Takange dokopa, baanya Ikiningi Jisasa Kraisa dokopa, dolapo-pipa naima mona
    setao kalyamano. Nyakama apata mona setao katamana lao, naimame siamapi, kandeamapi
    dupa nyakama panao langilyamano.
  eng-ASVBT: 'that which we have seen and heard declare we unto you, that ye also
    may have fellowship with us: yea, and our fellowship is with the Father, and with
    his Son Jesus Christ:'
  mna-mna: Tana koroŋ ta niam amre mi amleŋ kat, ta amzzoyaryaara piom, bekena niom
    tomini kagaaba yam mi itiŋan taparlup ti. Naso itiŋan Tamanda Anutu tulup ti ma
    tewe tamen.
  myw-myw: '@see-verse:1JN.001.002'
  sby-sby: Ico ncotwalabona nekunyumfwa encotulamukambaukilinga kwambeti nenjamwe
    mube kulubasu lwetu mbuli bana ba Lesa kayi ne mwanendi Yesu Klistu.
  sll-sll: Nan Nabe God Wang Yisas Kraist kina ha di yuwo ya ol pire pire mominga
    meri monana dire di tibi ol ni tominua.
  yaq-NT: Junuen san, juka' itom bichaka'uta, intok itom jikkajaka'uta, itepo emou
    bichaa a' teuwaa, junuen, enchim junae betana itomak eene' betchi'bo. Itom junuen
    lutu'uriapo, achai Liojta mak, intok a' u'usimak, Jesukrijtotamake itom ea'a benasia.
  uro-uro: Bä qosaqi urhi sameng mamär ba ngän nä ianiäkt kärqäni i sa ut lu ini bä
    ut nari ini ivakt iva qosaqi ngän diva västämne na ut ut na ngän bä va qali lut
    ut na ngän i aurha ruavek na ngän mäni rhangät täkt ama iar. Bä qosaqi va qali
    lut dä rhangät täkt ama iar angärha ron ge ama Ngätmamäk näkt sävät aa emga ma
    Jisas ma Krais.
  ita-1885: quello, dico, che abbiam veduto ed udito, noi ve l'annunziamo; acciocchè
    ancora voi abbiate comunione con noi, e che la nostra comunione sia col Padre,
    e col suo Figliuol Gesù Cristo.
  muy-muy: Ere ye ti leli mìpi akaba mìci ni ti məhi ana kʉli bilegeni, ti lekʉlʉm
    day kə̂dəgumkiva ke leli a, mîgʉm leli ɗek akaɗa mis bəlaŋ. Leli ti mə̀bu akaɗa
    mis bəlaŋ akaba Bəŋ geli Melefit nday ata Wur gayaŋ Yezu *Krist.
  kqc-kqc: Beika vesi neideyafa, mina ka ya niogau resifa, ye ya ka unasa auta reyagane.
    Ma uni auta rena bi Baba ma ini Mida Iesu Keriso sa.
  tav-tav: Caroaro Dio mena jã ã, cʉ Macʉ Jesucristo mena to bairona caroaro jã ã.
    To bairi mʉja quena jã mena caroaro Dio mena, cʉ Macʉ Jesucristo mena caroaro
    mʉja cãniparore bairo ĩrã buiorã jã áa jã catʉjʉriquere, jã caapiriquere.
  eng-ULB: That which we have seen and heard we declare also to you, so you also will
    have fellowship with us. Our fellowship is with the Father and with his Son, Jesus
    Christ.
  spa-VBL: Los que hemos visto y oído eso mismo les contamos, para que también puedan
    participar de esta amistad junto a nosotros. Esta amistad con el Padre y su Hijo
    Jesucristo.
  fra-_FOB: Ce que nous avons vu et entendu, nous vous l'annonçons, afin que vous
    ayez communion avec nous. Or, notre communion est avec le Père et avec Jésus-Christ
    son Fils.
  hau-ULB: Wannan da muka gani muka ji muka baku labari, domin kuyi zumunci da mu,
    zumuncinmu kuwa tare da Uba yake da Dansa Yesu Almasihu.
  mal-mal: ഞങ്ങൾ കണ്ടും കേട്ടുമുള്ളത് നിങ്ങൾക്ക് ഞങ്ങളോട് കൂട്ടായ്മ ഉണ്ടാകേണ്ടതിന്
    നിങ്ങളോടും അറിയിക്കുന്നു. ഞങ്ങളുടെ കൂട്ടായ്മയോ പിതാവിനോടുകൂടെയും അവന്റെ പുത്രനായ
    യേശുക്രിസ്തുവിനോടുകൂടെയും ആകുന്നു.
  kkc-kkc: Esiga iyo duloso egei goo ee nimapoo ka taka, niyo ibolo hedebe dalame.
    Osoloso iba Ma Godee sabolo owolo Yesu Keliso sabolo hedebe doloso doso.
  lit-lit: Tai, ką esame matę ir girdėję, skelbiame jums, kad ir jūs turėtumėte bendrystę
    su mumis, o ta bendrystė – būtent mums priklausanti – yra su Tėvu ir su jo Sūnumi
    Jėzumi Kristumi.
  urd-GVR: Ham āp ko wuh kuchh sunāte haiṅ jo ham ne ḳhud dekh aur sun liyā hai tāki
    āp bhī hamārī rifāqat meṅ sharīk ho jāeṅ. Aur hamārī rifāqat Ḳhudā Bāp aur us
