  lww-lww: Sur nene, nanua sumo pe tekilia re poli, naga sum̃a ga amio Ntewa arimata
    pano-o, nagane na pimi p̃arpoyo merarava e marata e yomarava nini narui, ana imimi
    moki mepisuia, a mepisawal pan yeririna lala.
  ckb-ckb: ژیانەکە دەرکەوت، ئێمە بینیومانە و شایەتی بۆ دەدەین، ژیانە هەتاهەتاییەکەتان
    بۆ ڕادەگەیەنین، ئەو ژیانەی کە لەلای باوکی ئاسمانی بوو و بۆ ئێمە دەرکەوت.
  nas-nas: Eeꞌ, tee Domaang Otoi-otoꞌ tampaꞌ siraꞌparioꞌ niikaang dutai ooampima taaravampikoꞌ,
    eeꞌnoko birenge kompampiri keerooroampiruꞌ. Teeꞌkoo diiꞌ naurarampima daankiampimaung
    tee Karistooꞌ Domang-anta teeꞌ nariꞌ otoi otomaung. Bauma ninka otokoꞌ eeꞌnoko
    depeto niiꞌanko siarara siraꞌparuꞌ.
  uvl-uvl: Pe Helenga nenga maulinga nei, lohot nga mallaha ke mo esia ke ngana koi
    nenge mo heleia lala nge imo nei. Pe maulinga ke koko nei tu luluch nge Temene
    pe lohot ke mallaha nge ita.
  eng-BBE: (And the life was made clear to us, and we have seen it and are witnessing
    to it and giving you word of that eternal life which was with the Father and was
    seen by us);
  ixl-CNT: '@see-verse:1JN.001.001'
  xsi-xsi: Via ŋinde nde ipâŋga nia yo lâ. Maka kamora i, aku uru katula ŋgua pwataki
    ŋana ŋinde kâ. Kala ŋine maka kaporo pwataki pa miki tu Ŋgua Via ŋinde imo via
    mine ku imo nâ. Muŋgani i imo kuku Tama, ŋineŋga ipâŋga nia yo, aku maka kamora
    lâ.
  crx-NTPO: Ndi be ts'ukhuna-i nenalhts'et hahóolts'ut 'ink'ez ts'ohon'en 'ink'ez
    howu yats'alhduk. Ndi 'ilhiz be ts'ukhuna-i neBá bulh 'unt'oh. 'I nenalhts'et
    hahóolts'ut, 'et huwun nohts'udáni'.
  kan-OKCV: ಈ ಜೀವವು ಪ್ರತ್ಯಕ್ಷವಾಯಿತು. ತಂದೆಯ ಬಳಿಯಲ್ಲಿದ್ದು ನಮಗೆ ಪ್ರತ್ಯಕ್ಷವಾದಂಥ ಆ ನಿತ್ಯಜೀವವನ್ನು
    ನಾವು ಕಂಡು, ಅದನ್ನು ಕುರಿತು ಸಾಕ್ಷಿ ಹೇಳಿ ಅದನ್ನು ನಿಮಗೆ ತಿಳಿಯಪಡಿಸುತ್ತೇವೆ.
  bbb-bbb: Ro E Ije fu vua ije ma karivako ijadufuo vua ije fune abena e boegiebuo
    nidua ijia romoga none gae. Ijadufuo no vua fuone abena e boeje kuarianoekinu
    ro ja kuariave. No ijiege kuariaga ja vua ijene mukoreigia fiena vierafero E Ije
    fu vua ma karivako ije abe ruaema ije fune isuibe Asoe fuone ijiaki fina ruae.
    Ro iviama fu nuvuone ruaemaro ja ijiege vierafeke.
  blw-blw: way hiya, nachachà-an an Amataaway Apudyus uray hen cha-an ma-ammaan hen
    antoy lota. Yag yachi way inumchah hen nampàil-ana hen antoy lota, wat innilani
    paat hen acharna, yag yachi hen manaphapetanni an chàyu ta changrényu agé mepanggép
    hen karpowan hen anchi mannanayun way ataguwan an Apudyus way nifaga an chàni.
  tam-2017: அந்த ஜீவன் வெளிப்பட்டது; பிதாவினிடத்தில் இருந்ததும், எங்களுக்கு வெளிப்பட்டதுமான
    நித்தியமாக இருக்கிற அந்த ஜீவனை நாங்கள் பார்த்து, அதைக்குறித்துச் சாட்சிகொடுத்து,
    அதை உங்களுக்கு அறிவிக்கிறோம்.
  azz-NT: Porín ne inemilistzin de Cristo monextijtzinoco nican talticpac huan tejuan
    tiquitacque huan tictetapohuijque de nojón chipahuac nemilistzin de Cristo. Huan
    no tamechmatiltíaj namejuan de nijín chipahuac nemilistzin ten amo queman tamis.
    Ne nemilistzin de Cristo yetinemi ihuan Totajtzin Dios huan techmonextilijtzinoco
    ya nican talticpac.
  spa-RV-1909: (Porque la vida fué manifestada, y vimos, y testificamos, y os anunciamos
    aquella vida eterna, la cual estaba con el Padre, y nos ha aparecido;)
  csy-csy: Tua nuntakna sia hong kilang zo a, kote in ka mu uh hi, taciang tettipang
    in tua nuntakna thu kong lak uh hi, taciang kote tung ah hong kilang zo hi;
  mxq-NT: Tʉ yajnijáwʉ yʉ jikyꞌa̱jtʉn, es ʉʉdsʉty tʉ nꞌixtʉ diꞌibʉ yʉ jikyꞌa̱jtʉn
    yajkypy, es tyam miits nduknijáwʉdʉ es jaꞌa dʉꞌʉn ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ
    tiempʉ. Yʉꞌʉ naty ijtp mʉdʉ Dios Teety es tʉ kyʉxeꞌeky mʉt ʉʉdsʉty.
  tzj-NT: Ja Yo'l c'aslemal xerila' ja k'ij chi ntz'attaji, ajoj katz'at in camic
    kamajon rk'alasaxic nak rbanic in jari' nkaya' rbixic chewe. Nabey ni c'o wi'
    ruq'uin ja Tatixel pro peti xurc'utu' kaj ri' chikawach.
  tdt-tdt: Bainhira Ida nebee foo Moris nee mosu iha ami nia leet, ami haree Nia.
    Nee mak ami foo sasin kona ba Nia, i ami foo sai ba imi katak, Nia mak foo moris
    rohan-laek. Nia hamutuk ho Nia Aman Maromak hori uluk kedas, maibee agora Nia
    hatudu ona Nia Aan ba ami.
  ron-BTF: (Căci viața a fost arătată și noi am văzut-o și aducem mărturie și vă anunțăm
    acea viață eternă, care era cu Tatăl și care ne-a fost arătată);
  eng-WEBP: (and the life was revealed, and we have seen, and testify, and declare
    to you the life, the eternal life, which was with the Father, and was revealed
    to us);
  eng-FBV: This Life was revealed to us; we saw it and give evidence about it. We
    are telling you about the one who is Eternal Life, who was with the Father, and
    who was revealed to us.
  nld-1939: ja waarlijk, het Leven is verschenen en wij hebben het gezien; en wij
    leggen getuigenis af en brengen u de boodschap van het eeuwig Leven, dat bij den
    Vader was en aan ons is verschenen;
  bwo-bwo: Kashanwere be'ere noowere bín bek'rone, no b́ jangosh gawitwone. Nihoke
    teshtsonat noosh be'ets dúre dúri kasho itsh keewitwone.
  nch-BL: Quema yaya hualajqui, technextili nopa nemilisti, huan tiquitaque. Huajca
    ama timechpohuilise ten Jesucristo cati quipiya nemilisti para nochipa ipan ya
    para temacas. Achtohui yaya itztoya nepa ihuaya Totata huan teipa hualajqui nica
    campa tojuanti.
  quc-TNT: Ri uj kilom ri Jun ri cäyo'w wa' we c'aslemal ri'. Ri Are' xuc'ut rib chkaxol.
    Ka k'alajisam c'u wa', xukuje' ka tzijom wa' chiwe chi ruc' Are' c'o wi we c'aslemal
    ri' ri man c'o tä u q'uisic. Ri cäyo'w we c'aslemal ri', ruc' ri ka Tat c'o wi
    ri Are' nabe, xuluc'utu c'u rib chkawäch uj.
  tfr-NTPO: E weno borwa kong, ga l̇l̇ëye ĩnorwa l̈i l̈orwarë bomi kong. Eni ga l̈ërwa
    bomi kong ga Sök Ĩyado l̈i e. Dënashko ga sök Data Sbö tjok, gueniyo weno borwa
    kong dbar kjwöbö.
  kaq-NT: Jaa jihuemanicah tah non jisniqui. Jisnixon tah non mato yohicoinai. Noquen
    jihuemanicah ta noquen Papa betan hihquish bi noque janin sca yorayahpa picoti
    jonishqui. Jaa tah non jisniqui, queyoyamanox jihuemanicah. Mato tah hen yohicoinscai.
  sgb-sgb: Hên impahlêk ni Apo Namalyari, ya Tatang tamo, ya hata habi ya ampam-in
    biyay, ya kalamo na hên ayn pon ya hata luta, ay nahêlêk naên ya. Kabay ampaptêgan
    naên kamoyu, haka an-ipamwang naên kamoyu, ya tungkol kana, ya biyay ya ayn angga.
  vie-1934: vì sự sống đã bày tỏ ra, chúng tôi có thấy, và đang làm chứng cho, chúng
    tôi rao truyền cho anh em sự sống đời đời vốn ở cùng Đức Chúa Cha và đã bày tỏ
