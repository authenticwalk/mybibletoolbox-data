  gof-RNT: He de7oy qonccin, nuuni iya be7idi, iyabaa markkattoos. Aawa matan de7iya
    nuus qonccida, merinaa de7uwabaa hinttew awaajjos.
  unx-unx: ଏନ୍‌ ଜୀଦାନ୍‌ ବାଚାନ୍‌ ଉଦୁବେନ୍‌ୟାନା, ଆଡଃ ଆଲେ ଏନା ନେଲ୍‌କେଦ୍‌ତେ ଗାୱା ଏମ୍‌ତାନ୍‌ଲଃ
    କାଜିତାନାଲେ, ଅକନ୍‌ ଜାନାଅ ଜୀଦାନ୍‌ ଆପୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଲଃ ତାଇକେନା ଆଡଃ ଆଲେତାଃରେ ଉଦୁବେନ୍‌ୟାନା,
    ଏନ୍‌ ବିଷାଏରେ ଆପେକେଲେ ଉଦୁବ୍‌ତାନା ।
  gah-gah: Minoaká gihila utó o lamaná okago ánigunitita alévolé oko minoloko voko
    minoakalímini gakola nene lo utó moloko lo lekemeaká noune. Alévolé oko minoloko
    voko minoaká ve nene amelahitoka minoloko voko minake alika lelitoka utó imó.
  lcm-lcm: To katala serei na namemla arai ania, na namemlapo akuskus amalangas ta
    sa namemtala arai ania, na namemlapo akus imi ta to asikei, voiang kilongta ago
    kuvul ve tamana, na kamela serei singimem.
  aer-aer: Itethe anthentye akngerre re arrateke! Alknge anwerne-kenhe anthurrele
    areke re arratekenge. Lyete anteme anwerne nhenge arrekantherre ileme utnenge
    itethe nhenhe ikwere-akerte nhenge-arle akwete-ante-arle anemeke. Arrekwele-arle
    re Anyikwenge anetyarte, re akenhe ahelhe nhenhe-werne apetyeke anwernekenge anerle-anetyeke.
  qvc-NT: Payqam Tayta Dyuspa pullan karqan. Chaymandaqam Dyusmanda shamushpaqa, noqaykunawan
    purirqan. Payta riqsishpam, tistigunguna kanillapa. Paymi washawanchiq, tukuy
    tyimpu kawsananchiq. Chaymi pay rurashqanda parlachiykillapa.
  tgl-ULB: At ang buhay ay nagawang ipaalam, at aming nakita, at nasaksihan, at hinayag
    sa inyo ang buhay na walang hanggan, na noon ay kasama ng Ama, at nagawang ipaalam
    sa amin.
  cbs-NT: Ja jiweadan, jamebi jawa juneama ikunkainai nukun uinixun jakidi xabakabi
    chanikin jawen kaka matukidi jiwea ikibi ika jaya nun matu yuikubainaii. Jawen
    Epabe dasia nuku xabakabi uinmakubainai nukubun nun uinkubainiki.
  xtm-NTPP: Te iya sa'a ja koteku o ma, ni kii ñayivi ya, te ni ka jini sa ya, te
    ka ndakani sa ja maa ya sa'a ja koteku o ma. Te ka kaxtnu'u sa nuu ni ja maa ya
    sa'a ja jin koteku o ni‑kani ni‑jika ma, te ni iyo ya ji'in Yuva ya ma, te saa
    ni kii ya, te ni ka jini sa ya.
  nnq-nnq: Bwomi gwenio apupitila twenga ngutubona na ngoe tuchalakicha minhalo jakwe
    nu kunnengelanga nhwalo gwa bwomi gwa machoba goa pangapela ogukiba kwa Awawa
    na ogulaigwa kwito.
  bao-NT: Ate catirique ca niigʉ Jesucristora bii bau nii eawi. Cʉ̃re jãa ĩawʉ. To
    biri tee maquẽre jãa wede. Ate to birora caticõa niirique ca tiicojogʉ, cʉ̃ Pacʉ
    mena ca niirucuricʉ, jãare ca bii bau nii earicʉ yee maquẽre mʉjare jãa wede.
  san-ORI: ସ ଜୀୱନସ୍ୱରୂପଃ ପ୍ରକାଶତ ୱଯଞ୍ଚ ତଂ ଦୃଷ୍ଟୱନ୍ତସ୍ତମଧି ସାକ୍ଷ୍ୟଂ ଦଦ୍ମଶ୍ଚ, ଯଶ୍ଚ ପିତୁଃ
    ସନ୍ନିଧାୱୱର୍ତ୍ତତାସ୍ମାକଂ ସମୀପେ ପ୍ରକାଶତ ଚ ତମ୍ ଅନନ୍ତଜୀୱନସ୍ୱରୂପଂ ୱଯଂ ଯୁଷ୍ମାନ୍ ଜ୍ଞାପଯାମଃ|
  huv-NT: Nej wijquiat wüx aaga iüt cam. Wüx latang, quiaj xicona tajawasan nejay.
    Aag nganüy sasajan icon wüx Teat Cristo, aaga alndom müüch icoots mapacaats meáwan
    nüt. Cos nej tajlüy maquiiüb Teat Dios, condom tiün mejüiquichay najawan.
  otn-NT: Nu̱na̱ di u̱nna̱ 'da'yo te, bi 'yøt'e ngue da̱ fa̱di̱ te'o na̱. Dá̱ nu̱he,
    ja̱na̱ngue nu̱ya da̱di jahe ma̱jua̱ni̱ ngue dá̱ nu̱he. Nu̱yá, dí xi'a̱hʉ ngue
    nu̱na̱ di u̱nna̱ 'da'yo te, hi̱n'yʉ ha bá̱ fʉdi 'nɛ̱ hi̱nha rá̱ nzɛgui ngue 'bʉi.
    Nu̱na̱, ma̱mbi̱ 'bʉp'ʉ bí 'bʉhrá̱ Papá, pɛ bi zøcua ngue dá̱ nnu̱he.
  nop-nop: Hatihati u miŋgoŋ mintadakaleguk kaŋ indi kagumun, doktiŋa wendegoŋ yohautayam.
    Tiŋa indi adi hatihati dapmandapmaŋnit mokit wendok-ku yobihila haniyam oŋ. Adi
    koom Baŋdut hatiguk ala miŋgilaŋgoŋ mintadakaleune kagumun.
  obo-NT: Id pokita sikandin ka-ay to ampow't ingod. Woy pomon to nokita roy en sikandin,
    id posivonnaa woy id ponudtuu roy koniyu iddos moka-atag kandin no id pomonnan
    to umuun waad tomanon. Duma sikandin to Monama pomon poron to tigkonayan, woy
    id pokita sikandin konami.
  cak-ENT: Ri nuyo'on c'aslen xc'ulun-pe c'a, y xkatz'et. Y romari' nkatzijoj chive
    ri xkatz'et. Nkatzijoj chive ri Jun ri c'o-vi-pe riq'uin ri Katata' Dios, y xc'ulun-pe
    chikacojol.
  lif-NT: ᤂᤧᤴ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤌᤠ᤺ᤶᤛᤡᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤏᤡ᤺ᤔᤏᤠᤀᤠᤱ ᤂᤧᤸᤗᤧᤴ ᤛᤠ᤺ᤰᤂᤡ ᤐᤡᤔᤏᤠᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ
    ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤔᤧᤳᤋᤠᤛᤡᤃᤧ᤹ᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤃ ᤐᤠᤏᤢᤍᤡᤱ ᤐᤠ᤺ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤢ
    ᤘᤕᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧᤀᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤗᤥ॥
  mie-NT: Chi Yāā yáhá jā sáhá jā cutecū ō, nī nquenda nijīn yā. De cáhān ndá nī tūhun
    yā, chi nī jinī ni nūū yā. De cáchī tūhun ndá nī nūū ndá nú sīquī Yāā jā cúu Tūhun
    jā cutecū ō níí cání, suu Yāā jā ní ndeē jíín Tatá ó Yāā Dios, de nī nquenda nijīn
    yā nūū ndá nī.
  san-TIB: ས ཛཱིཝནསྭརཱུཔཿ པྲཀཱཤཏ ཝཡཉྩ ཏཾ དྲྀཥྚཝནྟསྟམདྷི སཱཀྵྱཾ དདྨཤྩ, ཡཤྩ པིཏུཿ སནྣིདྷཱཝཝརྟྟཏཱསྨཱཀཾ
    སམཱིཔེ པྲཀཱཤཏ ཙ ཏམ྄ ཨནནྟཛཱིཝནསྭརཱུཔཾ ཝཡཾ ཡུཥྨཱན྄ ཛྙཱཔཡཱམཿ།
  qve-NT: 'Chay kawsay qokuq Palabraqa ñan hanaq pachapi Dios Taytanwan karanña. Paymi
    kay pachapi llapallan runakunaman rikuchikuran. Chaymi noqaykupas chay rikusqaykuta
    qankunaman willamuykichis, saynapi wiñay kawsayta tarinaykichispaq. [Nota: Chay
    wiñay kawsay qokuq Palabraqa kikin Señor Jesucriston].'
  pao-NT: '@see-verse:1JN.001.001'
  cbu-NT: Ashirucha, Apanllee yámandampanee siyaa kamankuri, zureerutana atashina,
    watam kchiptarti paranginawa. Uwsha taarashipancha. Apanllpat urutamari taarangtaa,
    itaru Apanll waanaatsi taarashipani zanganeeru, taarashipansha tputseem kinarangiya.
    Iyaam taarasheemani urutamash panamaam kusarangiya. Ashiri iyma tayaspatampanni
    ichtaru mangooneeruni, waanaatsi taárash urutamash iyaam panarangu, iysha na urutamari
    taachiniya. Iy tamapariniya siy ashkachtamanaareesa, siyaptatam washunand taarashshee
    urutamash payuchinipa; mangis kisshaparee taatssa; mapiyshtich taamaama. Ashirucha,
    Isusoo Apanllee Wip siyaa kamankina.
  usa-usa: maami matúq-matuq umá mái-auwarai-naqa wemmá ketáá aónaraunaboaqtaa ketáá
    keráwáqá kétima-timunatae. Îtu Káríqto matúq-matuq umá maí-auwarai-naqa naayóbáqá
    aboátê máqena wanamáárîq kumma tiráátiraiqtaae.
  soy-soy: Sɑ́ɑ kɛ́mɛɛ kɑrí pɛɛ́ wepɔ. Li nfɑ́ɑ mmɛ̃ tɔ́ nyísɛlɛ ɑri n yɛnu. Lɛ̃
    nnyɑ kɑri nfɑ́ɑ tɛnɛcirɛ́ mmɛ̃ nsímɛ́ símisi, tɔn kɔ nɔ́ n yóólɛ̃.
  hui-hui: Holene ogoni hapani hayagola iname de hondowa tí langialu kama. Haabo holene
    ogoni ibu Abala henegobi ina de hondoloma̱ya hapani hayagobi ogoninaga lalu langerama.
  amf-amf: Ogono sadano may ko haapadhade. Wodiar koam haapidine; kona tarjooda tarje.
    Barjo Imbaabesana dohoono, wonaar haapadhoono, rooro wul lay dehen sadansa yena
    woda giye.
  quc-NNT: Ri uj qilom ri Jun ri käyo'w wa' we k'aslemal ri'. Ri Are' xuk'ut rib'
    chqaxol. Qa q'alajisam k'u wa', xuquje' qa tzijom wa' chiwe chi ruk' Are' k'o
    wi we k'aslemal ri' ri man k'o tä u k'isik. Ri käyo'w we k'aslemal ri', ruk' ri
    qa Tat k'o wi ri Are' nab'e, xuluk'utu k'u rib' chqawäch uj.
  dob-dob: '@see-verse:1JN.001.001'
  wrs-wrs: Himba nomba memba daswolvpa undva, nonapopolmba pimba wohalmba, himba doara
    di avna arainda Sesoainda. Sism Sesoa aral hemba ambara musera hulvundthoana,
    holvonithinna hemba kamba hevna moalamangnindmba. Kava nunglina hemba, wo kava
    viv honamba inethalmba. Wo men kava yemba ishunv, os himba wulav undva, nomba
    wohlohvpa yunalmba. Wo himba doara doa di avna arainda Sesoainda.
  mca-mca: Hakha' witiƚa'x hats we'nethinkii qa hi'weni'ƚ. Qa yekheweli'ƚ qa' henfeli'ƚ
    in yijaa'ija. Qa' henfeli'ƚ e'm ha' witiƚa'x in nite' ham. Hikha' hayiits i'nijup
    pa'aj pa' Intata qa hane'ej qa hats we'nethinkii.
  tzo-TZC: Ti Buchꞌu yichꞌoj ta sventa ti cuxlejale laj yacꞌ sba ta ojtiquinel. Laj
    quilcutic. Jech o xal ta jvinajesbecutic scꞌoplal. Ta xcalcutic avaꞌiic scꞌoplal
    ti Buchꞌu yichꞌoj ta sventa ti cuxlejal sbatel osile, ti tey to ox xchiꞌinoj ti
    Dios Totile. Avi tana liꞌe, laj yacꞌ sba ta ilel ta jtojolcutic.
  mya-mya: ထို​အ​သက်​တော်​ပေါ်​လွင်​ထင်​ရှား​ခဲ့​စဉ်​က ငါ​တို့​မြင်​ရ​ကြ​၏။ သို့​ဖြစ်​၍​ယင်း​၏​အ​ကြောင်း
    ကို​ငါ​တို့​ဟော​ပြော​ကြ​၏။ ခ​မည်း​တော်​နှင့် အ​တူ​ရှိ​တော်​မူ​ခဲ့​သည့်​အ​သက်​တော်​သည်
    ငါ​တို့​တွင်​ပေါ်​လွင်​ထင်​ရှား​ခဲ့​သ​ဖြင့် ငါ​တို့ သည်​ထို​အ​သက်​တော်​အ​ကြောင်း​ကို​သင်​တို့
    အား​ဖော်​ပြ​ကြေ​ညာ​ကြ​၏။-
  gng-NT: Mifuobm nnɔ ya daan taa' uʼba ki wuɔn' tɛ, ti laa' wɔ nɛ ki kundeh imɔ̀n,
    ki tɔkeh nɛ *limiɛl là ŋa ŋmɔbe gbenm ya gbɛr. Wà yé limiɛl ya daan nnɔ là
    te nin Baa Uwien nɛ, ki taa' uʼba ki wuɔn' tɛ.
  cbi-NTPO: Juntsa chuwaamu naaju'ba entsai katawañu lala katamu deeyu, tsejtu lala
    juntsaave tis ne', naa-uwanuba Diosba ura' chunuu tiyanu dejuve tis nendetsuyu,
    ya' Apaba bulu chutun lalanu entsai katawañu.
  ikk-NT: Ndụn hụ nọ pụha hụn w'e legha ẹnya. Ẹnyi a hụnghọ a. Ẹnyi hụ e ku banyen'ẹ,
    a gwa ụnụ banyeni ndụn itẹbitẹ hụ. Ndụn itẹbitẹ hụ lẹ Chuku-Nẹdi te rị, kanị ọ
    nọ pụha nị ẹnyi legha.
  leu-leu: A toyan aave fo savat e nemaam fo xalume e maam taxa kuusan fasavate talo
    nami, mi taa texaas sena toyan vulai, vulai aava waan paamua xuvul pana Piran,
    taasaxa naboxo fo savat sitaara.
  maz-NT: Nu c'ü dacüji c'ü rgá bübütjogöji o ẽjẽ; nutscöjme ró jandajme ngue c'ua
    ró unnc'öjme ngüenda cjó ngueje. Rí xi'tsc'öjme c'ü ixmi bübüvi co Mizhocjimi,
    pero o ẽjẽ va ja rí cãrãgöji.
  bod-N: ཚེ་སྲོག་དེ་མངོན་པར་གྱུར་ཡོད་ལ་ངེད་ཅག་གིས་མཐོང་མྱོང་བ་དང་། ད་ལྟ་དེ་ལ་བདེན་དཔང་བྱེད་བཞིན་ཡོད་དེ།
    མ་གཞི་ཚེ་སྲོག་དེ་ཉིད་ནི་ཡབ་དང་ལྷན་དུ་བཞུགས་ཤིང་། ངེད་ཅག་ལ་མངོན་པར་གྱུར་པའི་མཐའ་མེད་པའི་ཚེ་སྲོག་དེ་ཁྱོད་ཅག་ལ་སྒྲོག་པ་ཡིན།
  tca-NT: Rü yima Maxẽxẽẽruü̃ ya Cristu rü toxü̃ nügü nawẽ́x. Rü nüxü̃ tadaugü rü
    duü̃xü̃gümaã nüxü̃ tixu na ñuxãcü yiĩxü̃. Rü ñu̱xma rü pemaã rü ta nüxü̃ tixuchiga
    ya yima Cristu ya tüxna naxãcü i maxü̃ i taguma gúxü̃. Rü noxri rü Nanatüxü̃tawa
    nayexma, natürü ñoma ga naãnewa nangu rü toxcèx nango̱x.
  zpl-NT: nu ubeꞌtalanu lu iliulabe. Ulañiꞌlaꞌru liꞌinu nu liꞌiru necaru testigo,
    enzeꞌe rixiuleꞌeru luhua equie cuendaꞌ liꞌinu enu rliquiꞌ elunehuañi nú leca xunga
    laxu. Liꞌinu necanu enu nzula cuna Diose liñibe nu ubeꞌtanu lu iliulabe.
  mbc-NT: Mîîkîrî ko'mannîto' tîînen erepamî'pî sîrîrî non pona. Era'ma'pî annaya.
    Ipatîkarî ko'mannîto' tîînen era'ma'pî annaya. Innape awanî taa annaya tamî'nawîronkon
    pî'. Mîîkîrî ekaremekî annaya sîrîrî apî'nîkon. Pena pata pai Cristo ko'manpîtî'pî
    Paapa yarakkîrî. Mîrîrî tîpo eerepamî'pî anna kore'ta.
  ndg-ndg: Na wolo ukoto upangite kutangika wazi, na tuubweni, na kuushuhudia, na
    kubatangulizia ukoto wa milele, ambao ubile kwa Tate na upangika kuyowanika kwitu.
  wsk-wsk: Den marak ago, pempem la te baga se laganakko umu, numi wetang awuram se
    ana arigiman ale ko dugu duap balsan; nu Nuet ilak baga wore tai wetangaram.
  toj-NT: Meran nia, ja yen ja ma' huax yaa ja jvidatiqui, yen jac see sbaj quitic.
    Eso sí, ja quenticon quilaticon ni soc mismo ja jsaticoni, jayuj huanticon yaljel
    ahuabyex ja huenlex ja huego. Huax cala huabyex que ajyi, ti ajyi soc ja Dios
    Tatali y ja jastal ay ajyi, jach xa ni ay ja huego ja ba spetzanil ja tiempo.
    Yena ni ja ma' jac see sbaj quiticoni.
  tbc-tbc: Kumaen an iŋsen mi kuai tem ikubiai panama dugo mile ya. Rumok, kumaen
    pempem san an imug mi Bai da dumado na yan kuai isi a. Kumaen an maŋ malama nam
    mile tag gamu en maŋ an niŋen o mi mabol dop aloŋ a.
  sna-sna: Upenyu hwakaonekwa; takahuona uye tikapupura nezvahwo, uye tinoparidza
    kwamuri upenyu husingaperi, hwakanga huri kuna Baba uye hwakaratidzwa kwatiri.
  smk-NT: O', ta pinaipadar ya nin sayay tawodti sa luta' kanya' nin na'kit miya nin
    peteg, ket mantistigusan mi tan man'ipatandaan mi a maipa'ka' kona, sya nin pangibwatan
    nin anggan-angga nin byay a iti konan Dios. Kikalamo' yan pirmi konan Ama ket
    nipa'kit nayayna komi.
  grc-TCGNT: Καὶ ἡ ζωὴ ἐφανερώθη, καὶ ἑωράκαμεν, καὶ μαρτυροῦμεν, καὶ ἀπαγγέλλομεν
    ὑμῖν τὴν ζωὴν τὴν αἰώνιον, ἥτις ἦν πρὸς τὸν πατέρα, καὶ ἐφανερώθη ἡμῖν.
  gof-WFTW: He de7oy qonccin, nuuni iya be7idi, iyabaa markkattoos. Aawa matan de7iya
    nuus qonccida, merinaa de7uwabaa hinttew awaajjos.
  spa-BLM: (y la vida se reveló, y hemos visto, y damos testimonio, y os anunciamos
    la vida, la vida eterna, que estaba con el Padre y se nos reveló);
  kyz-NT: Ymã we te 'ã 'ga rekoi rakue. 'Awamũ aje 'ã 'ga ruri 'awa ywy pe ojesaukaa
    oree ikue. A'ea ore oromome'u pẽ nupe. Ymã we futat te 'ã 'ga rekoi Jarejuwarete
    'ga pyri aetywe'emauwe rakue. A'ere 'ga 'awamũ 'ga jesaukari oree ikue.
  dao-dao: Acuna xünnak hmuh theia a thawn law üng mi hmu pängki. Pa Pamhnam am atänga
    ve khawi lü mi veia ngdang lawki, acuna angsäi xünnaka mawng cun nami veia pyen
    lü kami ning jah mtheh law pängki.
  cya-cya: (Si'yana ñi nu ndaa chendyu can' ncua chcan' loo ñi, na'an hua 'in ñi,
    lo' ncua cuiya' ti' hua ña'an ndi'in cha' 'in ñi, cui' cuaña'an ndaa hua suun
    si'yana cui' ñi ndaa ñi chendyu nu a tsatii 'a 'in na, ñi nu mdi'in se'en nducua
    Stina Ndiose, lo' ngulo'o tloo ñi 'in hua).
  wrk-wrk: Mirnajimba nangki Jisus mankanyi, jali nyulu karrala wayka jambarri, baki
    najba nurri mankanyi yamiyudinyi. Najba nurri Jisus, jali nyulu jungku nurrundu,
    baki nanankardi barri nurru karungka narrinya nangangi barri. Ngayu karungka narrinya
    nangangi jala wanka jungku yurrngumba. Wabula kamambarra nyuli jungku nangandu
    Kudnyina, ngala mirnajimba nangki Jisus nurrungi.
  nii-nii: Nga konj kunum kunum mołułum pułwu Jiisas Krais ei, eim peni ełe wang kin,
    sin sinim kenjpin kin, nga eim ek ka piipin kin, enim kin noman konj kunum kunum
    mołułum ek ei, ni tor kindinjpin.
  ign-NT: Éma, matiarihihi acane, manasi­que­ne­ripahi mayehe ema Maiya. Tiúcupai­ca­pasera
    eta viyehe. Víti vímatipa eta acháne­que­nérahi éma. Tásiha, puiti vimetacahe
    eta juca vímaha­quenehi étapa eta visama­quenehi. Vimetacahe taicha vivaraha iúruji­ca­vahíni
    eta viyehe. Taicha víti viúruji­cavahi mayehe ema Tata Vicaiyaquene émapa ema
    Machicha Jesucristo. Tásiha, éti apana iúruji­ca­vahíni nayehe.
  dik-NT: Acï Nhialic cɔl aye raan. Acuk tïŋ ku wek aa lëkku yic cuk tïŋ. Alëkku we
    lɔn raan kënë yen ë pïr akölriëëc ëbën yiëk kɔc, ee tɔ̈ thïn wäthɛɛr ku yeen ë
    rɛ̈ɛ̈r kek Nhialic Wäda, ku acï Nhialic nyuɔ̈th ɣo.
  cac-cac: A jun tz'ac'an co q'uinal chi', ix ch'oxchaj quila', ix quilanoch a on̈
    tic, yuj chi' scac' testigoal co b'a yuuj, scalanpax eyab'i to a tz'ac'an co q'uinal
    d'a juneln̈ej. A jun chi', aytaxon ec' yed' Dios, palta ix ch'oxji d'ayon̈.
  tzj-E: Je Y-ol c'aslemal xerla' k'ij che ntz'ettaja, ajoj xkatz'et y camic kamjon
    rk'alxic nak rbanic, y jara' nkaya' rbixic chewa. Nabey nc'o wa' Rlec'wal Dios
    ruq'uin Ttixel per xpeta y xrec'tu' kaja ri' chkawech.
  san-BUR: သ ဇီဝနသွရူပး ပြကာၑတ ဝယဉ္စ တံ ဒၖၐ္ဋဝန္တသ္တမဓိ သာက္ၐျံ ဒဒ္မၑ္စ, ယၑ္စ ပိတုး
    သန္နိဓာဝဝရ္တ္တတာသ္မာကံ သမီပေ ပြကာၑတ စ တမ် အနန္တဇီဝနသွရူပံ ဝယံ ယုၐ္မာန် ဇ္ဉာပယာမး၊
  yaa-NT: Apa Nios ariax nokoki Jesús fotoni. Fotokẽ nõ õikĩ feyafani. Nãfi afeskapishta
    nakama, nãfi nĩpanakakĩ. Apa Nios fe ikatsaxakĩ nokoki fotoni. Nãskakẽ nã nõ õia
    keskara nõ mato yoi.
  cab-NT: Ába liábin uboúagun, quei nubeíbei jun, aríja wamúti, geféen wagía luágu,
    áni guetó wabǘrüjaña jun luágu. Ñíñein Búngiu Irájü lúma Búngiu Úguchili lúmagiñe
    furúmiñeti dan, ába liábin uboúagun queísi gürígia lun gayáraabei lan wasúbudiruni.
  clu-clu: Tana nga ginaalinan ang kaboi nagpakita mismo kag nakita namun, kag dan
    maman amun ginapamatodan. Ginasogid namun kanindo ang kaboi nga dia nga ara kataposan.
    Tana kaiban nga lagi ang Amay, piro dadi ginpakita run kanamun.
  swh-ULB: Na ule uzima ulifanywa kujulikana wazi, na tumeuona, na kuushuhudia, na
    kuwatangazia uzima wa milele, ambao ulikuwa kwa Baba na ulifanywa kujulikana kwetu.
  tpt-NT: Ni jatsukunti tasul y kijnankꞌan klaqtsꞌiu y vachu klaqputeꞌeu. Chavaycha
    vachu klalaqputeꞌeniyau ni aniy jatsukunti yu jantu aqtaun kamiꞌoyaꞌ. Yucha yu
    ixtꞌavilchal ni Dios y kintatasunin.
  aai-aai: Iti yawas na birerereb i aki a’itin, imih aorereb kwa a tur ao’owen, iti
    yawas wanatowan i Tamat God hairi hima’am na aki isai irerereb.
  sny-sny: Marepi he'i a'i tu naifa henerai. Nomo le ma'e siyeteye. Sosu nomo le ne
    au te'e areiyesiya. Serai nomo marepi he'i a'i mi mi pasi pasi ironamirowa ape,
    fene ma'e au te'e areiyesiya. Marepi he'i a'i ape Tai wiyeme mase ironamiteye.
    Sosu le nomo ma'e henerai. [Jo 1:14]
  myy-myy: Dios oca goti rẽtoburocʉ ĩ goaroca ticʉ gʉa. Ĩti ñami Jesucristo catitĩñare
    rʉcogʉ. Ito bajiri gʉa tigore mʉare gotia yʉ. Gʉare goaĩocacʉti, mani Jacʉ Dios
    rãca ñayijʉ. Ĩre gʉa tiroca yiñi Dios. Ĩ gayere mʉare bʉsia yʉ.
  trc-NT: Dan me se soꞌ me síí quiꞌya̱j ca̱yáán níꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj,
    ne̱ caꞌnaꞌ soꞌ, ne̱ queneꞌen núj man soꞌ, ne̱ nihánj me se nataꞌ núj rihaan nij
    soj cheꞌé soꞌ se vaa asino canicunꞌ soꞌ ga̱ Diose̱ rej ya̱nj Diose̱ ga̱a naá,
    ga̱a ne̱ ya̱j me se caꞌnaꞌ soꞌ rej ne̱ níꞌ a.
  cut-NT: Ihyan min ne, quechica ye iyehnse cuh, ne nuhn ne, chinduco nuhn ihyan.
    Rahndudo nuhn ndudo yahn ye, rihnevan nchuhn, te a devano nuhn che cua̱co. Ihyan
    min ne, a nduco ye Dendiohs Chida, ate nda̱ ye iyehnse cuh ca̱va che ndedevahn
    ye uvo, cuahtenan vo vahchetero numacuahn ro.
  bel-bel: бо жыцьцё зьявілася, і мы бачылі і сьведчым, і абвяшчаем вам гэтае вечнае
    жыцьцё, якое было ў Айца і зьявілася нам -
  zlm-KSZI: Hidup itu telah ditunjukkan; kami telah melihat, dan memberikan kesaksian,
    serta memberitahumu tentang hidup kekal bersama Bapa yang telah ditunjukkan kepada
    kami.
  gdr-gdr: Ɨ ɨtemb yɨrkokar re kea pɨta awonj. Ɨ re sɨn ɨtemb dadal ngɨrpu kesa yɨrkokar
    yɨr yongonda, sɨ sɨn onggɨt gatab yɨr ungata yɨt imemb apurenenindam, dɨde ket
    wa pɨtapɨta omnena eyenau. Sɨ ɨtemb yɨrkokar yɨbnonj re B'u kɨma na, ajɨ kea ket
    sowa pɨlwa pɨta awonj.
  vmy-NT: ꞌBa kisꞌejñatsejen kjuabenichunbi, ꞌba ji̱n kjiꞌyanii̱. ꞌBa ngandaꞌe tenikixiyanii̱
    ꞌba teꞌberi̱ nijmi ngatꞌare kjuabenichunbi xi bi fetꞌa, xi tsikꞌejñajinre Naꞌenchana
    ꞌba xi ji̱n jaskan kisꞌejñatsejenni̱.
  cmn-FEB: 这生命已向我们显现；我们曾见过，也曾对其进行见证, 并且向你们讲述过那曾与父同在、曾向我们显化的永恒生命。
  gmv-RNT: De7oykka qoncides; nukka nu ayfera beyidi markattos. Izas iza Aawa achchan
    dizayssanne nuuska qoncida merna de7o gish nu intes yootos.
  ncl-NT: Noje tictocayaltilo “In yulilisli”. Huan in yulilisli Dios technextilic,
    pampa yihual mochíac lacal. Huan tiquitaje in lacal huan neli antimitzililo inon.
    Axcan antimitzmachiltililo in yulilisli. In yulilisli amo quiman lamis, itequi
    yulilo huan Dios toTajtzin. Huan in yulilisli hual itoca Jesucristo monextic ca
    tehuanten.
  sua-sua: '@see-verse:1JN.001.001'
  are-are: Arai, angkatja erala relhanha etathilama, erataka rumerraka. Nurnarrpa
    erinha araka. Lakinhanga nurna ekura kaltja. Nurna turtantama rrangkarranha ekuriperra
    ilama. Era Kaartalela kuta nakala. Erantama nurnaka turta rumerrakala. Nurnantama
    rrangkarranha ilama nurnarrpala arakala, wukala turta, rrangkarra turta ngampakala
    etatha nitjinanga, nurna ngerra. Nurna ngerra turta rrangkarra Kaartalela, 'Lira
    ekuranha Jesua Kristalela turta nyinterrakala nitjinanga.
  gai-gai: Na an iarwarna eteacna watta ma larua raekca tɨkatke, aia ndorita lamnik
    puŋga watca, aia anna wiwitirena. Na aia nemo an iarwarna eteacna watna kamma
    anna nininina kam ndoprena. Atua ma Raraŋ Aetaniacap eacrinan, na mandeaca ma
    larua raek matɨkri, na aia ndori puŋga watta marapacat.
  qvm-NT: '@see-verse:1JN.001.001'
  chz-NTPS: Hi̱ˉ naˊji̱i̱hꜙ heꜘ gaꜙläꜙjnääyꜘ läꜙ maˊ jayˈ jmɨˉgyʉʉꜙ laˉ. gaꜙjë̱ë̱ˊ
    jnäähꜗ, hiꜙ jmeeˉ jnäähˈ juˈdsooꜘ kiyhꜗ. Heˉja̱ˉ hlë̱ë̱hˊ jnäähꜗ hnähꜘ kihꜗ hi̱ˉ
    naˊji̱i̱hꜙ tä̱ä̱ꜘ. Hi̱ˉ heꜘ maˉcha̱a̱ˉ kya̱a̱hˊ Tääˋ jä̱ä̱ˈ, hiꜙ heꜘ baˊ hi̱ˉ
    heꜘ gaꜙläꜙjnääyꜘ jeeˊ kya̱a̱ˈ jnäähꜗ.
  kmu-kmu: Anima hano ohu tahaimumona aepaamoa Nefaene tokaeno maineleti evayi higena
    age-mainoe. Hano ohu tahaimula agola alita maige maige hisuna kanoa aepaamona
    agetena tamagelafa huna tamahanepauve.
  ood-NT: '@see-verse:1JN.001.001'
  lbm-lbm: यो जीवन प्रगट भयो, अऊर हम न ओख देख्यो, अऊर ओकी गवाही देजे हंय, अऊर तुम्ख
    ऊ अनन्त जीवन को समाचार देजे हंय जो बाप को संग होतो अऊर हम पर प्रगट भयो
  ncj-NT: Huan Yehhuatzin ohualuilohuac nican tlalticpac ic mateixmatican huan tehhuan
    titetlatitlaniluan otiteitaque, huan ticchipautoque teca Yehhuatzin. Huan tamechmatiltiyahque
    namehhuan quen Yehhuatzin quitemacalo nemilistli nochipa. Oilohuaya tehuan Tohueyitahtzin
    huan satepa ohualuilohuac nican tlalticpac ic matechnextililo.
  yuj-yuj: Am yiki yak konámpao érik koropeanánko yino waeman kare nke námpan, yumwan
    am yiki yaká yakáp mwanámp kar érik farákáp konámpon. Am yiki yak te wokwaek kar
    Naropwarént yakámpan maok, oukoumwan te wae érik koropeanánko yino nke námpon.
  kto-kto: 'Iruo migana la ume maagaulie teip ga magaulap meba maionang ga meimung
    migat, betong na uakap ga pava kan la agimapang. Titot la baispang mi a la irie
    aga: Iruo migana la unama mar mirie lap ganam ga irie kan la unama ga Morowa.
    Iruo migana la betong na uakap ga agimapang.'
  gmv-NT: ዴዖይካ ቆንጪዴስ፤ ኑካ ኑ ኣይፌራ ቤዪዲ ማርካቶስ። ኢዛስ ኢዛ ኣዋ ኣቻን ዲዛይሳኔ ኑስካ ቆንጪዳ ሜርና ዴዖ ጊሽ
    ኑ ኢንቴስ ዮቶስ።
  por-BLT: Essa Vida nos foi revelada; nós a vimos e damos o nosso testemunho a respeito
    dela. Estamos lhes escrevendo a respeito daquele que é a Vida Eterna, que estava
    com o Pai e que nos foi revelado.
  stp-NT: Baꞌ dhiꞌ jɨꞌ na jaroiꞌ tu maak gu iiꞌmdaꞌ, maaxik yaꞌ xi oilhimɨk maaꞌnkam
    jup jum duuk. Aach jix bhaiꞌ tɨɨgɨk jaiꞌ dhɨt, jix maatɨt jach baꞌ yaꞌ dɨr pu
    chuꞌm jup ba tu jam aꞌgiꞌñ jiñ jaaduñ na pim baꞌ moo muiꞌ xim guguuxdhaꞌ na pim
    jix ioꞌm muiꞌ xix biiñak kaꞌ buiñor na baꞌ jam makiaꞌ gu iiꞌmdaꞌ na pim kɨꞌn gammɨjɨ
    pu ba duduakaꞌ bhammɨ jaꞌk jix dhaam. Na guꞌ dhiꞌ nañ jaroiꞌ bhaan tu jam aꞌgiꞌñ
    jiñ jaaduñ, cham tuꞌr yaꞌ paiꞌ kam dhi oiꞌñgaꞌn, matgɨm guꞌ dhiꞌ bhammɨ dɨr ji
    nat bha jii jix dhaam na paiꞌp tuꞌiiꞌ gu Dios, nat paiꞌ jaꞌk giop bhɨi na jax
    yaꞌ xi oilhimɨk.
  mgc-mgc: Mati dïdï nenye alaya ku, dongɔ ze, here da me'do kö'du mo ehe yada zi
    ye kö'du 'ba dïdï ŋburu ŋburu mati 'Bu o'dɔ na yɔlɔ zi ze.
  ame-NT: Ñeñt̃ña Jesucristo allempo acheñetos arr patsro yañapaʼ eʼñe yeñcheʼt̃.
    Ñeñt̃oʼmarña t̃eʼ yapaʼc̈hoʼña c̈hocma yeñotatenes sam̃a. Ñeñt̃oʼmarña yeserrpareʼtatenes
    ñeñt̃ña Cristopaʼ ñeñt̃ alloch yocrrena amaʼt t̃ayot̃eñ eʼñe errponañohuen. Ña
    ahuat̃paʼ eʼñe parroʼtsen epuet Pompor Parets. T̃eʼña att̃o orrtosnaya arr patsro
    yapaʼ eʼñe yeñcheʼt̃ eʼñe yeʼmeʼt̃ atet̃ serrpareʼtatyesyeʼt̃. Ñeñt̃oʼmarña t̃eʼ
    ya ñeñt̃ atet̃ yentyeseʼt̃, ñeñt̃ atet̃ yeʼmyesoñeʼt̃, t̃eʼñapaʼ oʼch yeserrpareʼtatas
    sam̃a.
  mgh-2016: Ulha ukumi ulha voonelhe aya nahoona. Paahi etu vano phi nohimiechesha
    ihu uuhimeriani mwaha wo ukumi wo uhimalha waari wa Athithi naachuwelhihiye ihu.
  kvn-NT: Tenal tule-otuloged nononigu, anmal sanal we tule-takchamal, tegin anmal
    we tule-taktiidbal kin chunmadimal. Al anmal pemalga ilagwen-nadgu-tule-otuloged-palchognanimal.
    Tenal we tule Pab Tummadbak kudii, tegin anmalga sanal nononibal.
  gvf-gvf: Mile painangwal painangwa Kobaan, yalini Abe God bole milere, ere ime ungure
    u maribe pi na ibal kobe tongwa kanebina, ena di maribe ere kere di i ibal kobe
    tobinga.
  san-ISO: sa jīvanasvarūpaḥ prakāśata vayañca taṁ dr̥ṣṭavantastamadhi sākṣyaṁ dadmaśca,
    yaśca pituḥ sannidhāvavarttatāsmākaṁ samīpē prakāśata ca tam anantajīvanasvarūpaṁ
    vayaṁ yuṣmān jñāpayāmaḥ|
  deu-ELBBK: (und das Leben ist offenbart worden, und wir haben gesehen und bezeugen
    und verkündigen euch das ewige Leben, das bei dem Vater war und uns offenbart
    worden ist);
  mcb-NT: Irirori ikoneatimoigakena noneaigakeri nokamantakotantaigakaririra, irirotari
    Kirishito ganiaigakairira kameti ankantakaniniri antimaigake. Onti inaveta Iririku,
    kantankicha impo ipokuti ikoneatimoigakena.
  yle-yle: Yi ghéni kn꞉ââ nmî Mî k꞉ii nipi dpîmo a ya, myenté chedê ngê daawa pyódu.
    Dini ghi n꞉ii ngê pi ngê pyodo, nmî módu. Yi kópu u l꞉êê dîy꞉o u pi ntênê nmye
    nmo tpapê ngê, dpîno k꞉omodanê té.
  swh-1850: Uzima huo ulipotokea sisi tuliuona na sasa tunasema habari zake na kuwaambieni
    juu ya uzima huo wa milele uliokuwa kwa Baba na uliodhihirishwa kwetu.
  ese-NT: 'Eꞌe, Jesosa ese jayojja poeyanaje yamijji, ese baꞌe tiitii meeꞌyohua. Eyaya
    oya banaje eꞌe jojo nei. Jamajjeya eyaya miquianaya jama huohuime aña baꞌa: Yahuajo
    nei nei Jesosa Quito yaña tiitiia poa Eyacuiñajji nijje, oja Chii nijje. Eseja
    Chii neiya Eyacuiñajjiya oya meshi yasijje huoojea canaje ese jayojja epojji,
    yamijji. Esejaya mimishi cuijeaꞌyo majje ohuaya eseya cuana baꞌe tiitii mee cajeꞌyo
    onijje eyajo.'
  jac-NT: '@see-verse:1JN.001.001'
  cak-CNT: Ri niyo'on c'aslen xoc'ulun c'a, y xkatz'et. Y romari' nikatzijoj chive
    ri xkatz'et. Nikatzijoj chive ri Jun ri can c'o-vi-pe riq'uin ri Katata' Dios,
    y xoc'ulun chikacojol.
  zia-zia: Nao me iwaingna Maung kasa daung yenu gigiwangne ara. Nao me iwaingna Maung
    nung amimene Maungna-una atu buro naname-una atu kasa ye daung gaina. Aeno nae
    naora Maung awiya niye eno keregairo tugata yero nonane.
  mal-2015: ഞങ്ങളുടെ കൈ തൊട്ടതും ആയ ജീവന്റെ വചനം സംബന്ധിച്ചു — ജീവൻ പ്രത്യക്ഷമായി,
    ഞങ്ങൾ കണ്ടു സാക്ഷീകരിക്കയും പിതാവിനോടുകൂടെയിരുന്നു ഞങ്ങൾക്കു പ്രത്യക്ഷമായ നിത്യജീവനെ
    നിങ്ങളോടു അറിയിക്കയും ചെയ്യുന്നു —
  tuo-NT: '@see-verse:1JN.001.001'
  mbl-NT: Tu ta tu' xip hãm tu, hak mũ'ãte' pẽnãhã', huk mũ'ãte nõm hãm'ãktux 'ãktux
    putup, yã' hi xe'ẽgnãg, tu' hi kux putup 'ohnãg, tu yũmũg Tak Topa mũtik ti ka'ok,
