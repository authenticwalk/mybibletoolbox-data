  kxv-kxv: ଏ଼ ଜୀୱୁ ତ଼ଞ୍ଜାଆ଼ତେ, ଇଞ୍ଜାଁ ମା଼ମ୍ବୁ ମେସ୍ତମି ଅ଼ଡ଼େ ସା଼କି ହୀହିମାଞ୍ଜାନମି; ଆମିନି
