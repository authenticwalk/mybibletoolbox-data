    ŋunhiyiny yäkuny Djesu-Christnhany. Ga dhiyaŋuny bala ŋanapurr ga dhuwal lakaraman
    ŋanya nhumalaŋgun, ŋunhiyiny ŋayiny gänan yänan nhanŋuwuynha ŋayi walŋan, waŋganynha
    yan God-Waŋarrnha, beŋur bili ŋurruyirr'yunaŋur, ga bitjanna bili ŋayi dhu ga
    nhinany walŋan yan. Ga napurrnydja ga dhuwal lakaram nhumalaŋgun, bili ŋanapurruŋgiyingalnydja
    ŋayi bilin ŋanyapinya ŋayi milkunhaminan warralkunhaminan.
  kvg-kvg: Nqanek Khandi, màndoveá. Ni mø̀iqeivím neka ezoqam-te, nì-unimanqatinát.
