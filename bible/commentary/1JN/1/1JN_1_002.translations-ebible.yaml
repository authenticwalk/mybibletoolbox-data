    Ga dhuwalana ŋanapurru yukurra ḻakaramana ŋanya nhumalaŋgu, ŋunhinhayi yulŋunydja
    ŋunhi ŋayinydja gäna wal'ŋu nhanŋunydja walŋa, Gunhu'-Waŋarrwala wal'ŋu waŋganyŋura,
    beŋuru bili ŋurruŋuru ga bitjan liŋgu ŋayi nhinanydja yukurra yurru walŋana yana.
    Ga ŋanapurrunydja dhuwala yukurra ḻakarama ŋanya nhumalaŋguna, liŋgu ŋanapurruŋgalay
