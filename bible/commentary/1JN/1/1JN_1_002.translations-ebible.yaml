  bss-NT: Mɔ́ awě apɛɛneʼ aloŋgé antǐm moonyoŋ awě bényînnɛɛ́ dǐd, dennyín-nɛ
    mɔ́. Sêbídeʼ mɔ́ mbóŋ, sélāŋgē-ʼɛ nyé mam tə̂ŋgɛne mɔ́ awě abageʼ aloŋgé
    áde déemaáʼ, mɔ́ awě ambɛ́ ne Titɛ́ɛ, boŋ átīm abyɛ́ɛ́n átîntê echɛ̂d.
  met-met: Baing walinga namua ba sok. Am gabagu saing am gabaxanga, saing am gabaxanga
    walinga subingang teguama nang. Muga wa rangua Tibura saing sok makira.
  kpj-NT: Umytỹmyra tuedeõna Deuxu inytyby‑ribi rehemynyra. Kia umytỹmyra tuedeõna
    Jesuisi‑di rare. Jiarỹboho tuu rabirenyre. Tii rexideòsinyre inyrenyko‑ò. Kia
    tahe adeereny relyyreri iwese raremyhỹ wese.
  zao-NT: Jesús nak diiz kuu ndaa yalnaban, re nee mwii Jesús, ne ndaa nee kwent chaan
    Jesús; ne ndaa nee kwent chaan yalnaban kuu thitanax kuu ndaa Jesús. Ndala mndo
    Jesús lo Xut Jesús, per lee nal mwii nee Jesús.
  byx-byx: I ama a revan, i baing se ama iames nagel ama Ngemumaqa mene ma Kristus,
    be qatikka mager iv uure sil sevet liina i raquarli uut lu qa ne auur a saqang
    de uut taqen ne auur a revan sevet liina. I murl kurli qa gel aa Mam, de uut sil
    sever aa dlek i qe iames masmas de qa reqerl auut ne liirang aa mai.
  ctu-CTI: Ti tsictiyi i cuxtyʌlel. Ti lojon quilʌ. Chʌncol lojon c sub chʌ bʌ ti
    lojon j q'uele. Chʌncol lojon c subeñet cha'an ili cuxtyʌlel mach'ʌ yujil jilel,
    jini am bʌ yic'ot Dios lac Tyat. Jiñʌch tsa' bʌ pʌsbentiyon lojon.
  zos-NT: Y yøṉ tø tzi'pa'is quenguy tø yac isu Diosis y ista'møjtzi. Lo que tiyø
    istamupø, jet mi ndzajmatya'mbøjtzi. Mi ndzajmatyamba jujchepøte tø yaj quenbapø'is
    mumu jamacøtoya. Tø tzi'papø'is quenguy ndø Jandaji'na'ṉ ijtu, y pero min tø
    yaj quejatyam vyin.
  gvs-gvs: Livalayana Yaubada ikaiwoduwe, e matama goi bogina kagite, kakamooitamoe
    be nakae yaimi kataalavaite bego Tauyana yawoida vata unana. Mainao Tamana taiyao
    sikaaiyaka go, bogina ikaiwoduwe yaima.
  kbm-kbm: Givin ebe tanambweg matawand ane dabe nok meng-gihlang taku gitip ok, ete
    amei ali ei beti anei ane yaun gitangi yem. Warik ei gibweg givin Tame Pomate
    ge, beti ande Pomate ges ei ru gitangi eitit.
  tew-tew: Nä́ˀi nawówátsipä̖yiˀiˀ nakeepóe ihayḏi âymûˀ, heḏá háa iví̖ˀgeḏi naˀin
    gihá̖hpóeˀi-á wé̖ˀgeˀin tꞌowa âytꞌôeˀoˀ. Nä́ˀi in wówátsi nahándepíˀin napä̖yiˀiví̖ˀgeḏi
    wâytu̖máa, i-á Yôesi Táḏá-áḏí naˀä́n, heḏá naˀinbíˀpiyá ipikeeyan.
  rmc-rmc: A oda dživipen pes sikaďa, amen les dikhľam a svedčinas tumenge pal oda
    večno dživipen, so sas paš o Dad a sikaďa pes amenge.
  apr-apr: Ngan Betanga tani yo pombe mallangana le amkamata in la amwetewete ye i,
    inbe amwete pobe pang ye nepongo dook mata yo taukan motingi i. Mugu ngan iye
    Tamada tinepe, motong la pombe mallangana pang yidi nga.
  tiy-tiy: Amun méntéfégitoy Jesu Kristowe dob duniyae ni, énggito gey. Mélaw ureté
    key dob begomey fantage bé Beene. Been i fédawéténe “Umul Magufusa”. Been i dumoy
    Abaye Tulus atin ménwaléy kéilawan méntéfégito dob begeye.
  nlg-nlg: Ma God te talutatea gaia te vahera na lei tinoni na puku ni vola, mi ghai
    tai righia tua. Mi taeni ighai tai ladavaghinia ge kai tughunitatea vanighau,
    na pukuna gaia na vola maurihali. Agaia itatana God na Mama, me mai livu vanighai
    tua.
  dgr-DOGNT: Yatı wet'à ts'eedaa elı̨ı̨ sìı wègoèht'į̀ ajà; wets'aɂı̨ t'à weghǫ gots'ede.
