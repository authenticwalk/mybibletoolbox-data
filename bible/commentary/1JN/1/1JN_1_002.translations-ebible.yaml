    ka Tama diaru disukoakiru be mangata ipuraka-kama.
  dwr-NT: He de7uu qonccina, nuuni A be7iide, aabaa hinttenttoo markkatteetto; qassi
    Xoossaa Aawuwaa matan de7iya nuussi qoncceedda medhinaa de7uwaabaa hinttenttoo
    odeetto.
  kfw-kfw: Ringna kha inlarjei; eini'n nimujei halli nirillarjei, khat-um Pa Pathian
    le kaom halli einidiang inlarjei hektik kaboi ringna kha keini'n nangnidiang kinril
    kha eii.
  bfz-bfz: से जो जीवन देओआ, तरतिया रे आया और आसे से देखेया और तिजी री गवाई देऊँए और
    तुसा खे तेस अनन्त जीवनो रा समाचार सुणाऊँए, जो पिते साथे था और आसा पाँदे प्रगट
    ऊआ।
  cuk-09: Ar San-Burba-Dulad sanar anmarse oyolenonikid, anmar-sunnad daksad. A anmar
    barsogmalad, agi anmar bega sunmakmalad, Burba-Geg-Berguedgi. A-Burba-Geg-Bergued
    Babba gudigusad. A anmarse sanar oyolenonikid.
  ben-OBCV: সেই জীবন প্রকাশিত হলেন, আমরা তা প্রত্যক্ষ করেছি ও সেই বিষয়ে সাক্ষ্য দিচ্ছি।
    যা পিতার কাছে ছিল এবং যা আমাদের কাছে প্রকাশিত হয়েছে, আমরা সেই অনন্ত জীবনের কথা
    তোমাদের কাছে ঘোষণা করছি।
  mil-NT: Te ní quixi túu‑gá ñuyíú‑a, te ní xiní‑ndɨ́‑gá, te xíǎⁿ càchí tnúhu ndáá‑ndɨ́
    xii‑ndo. Te càchí tnúhu tucu‑ndɨ́ sá ndécú‑gǎ ndɨhɨ Tǎtá‑gǎ Dútú Ndiǒxí ní cùu,
    te ní quixi‑gá ñuyíú‑a ní xíndecu‑ndɨ́ ndɨhɨ‑gá. Te ní cachí tnúhu‑gá xii‑ndɨ́
    sá ndúú tǎhú‑ó cùndecu ndɨhɨ‑o Yá Ndiǒxí nɨ caa nɨ quɨ́hɨ́ⁿ te núu na quɨ̀ndáá
    iní‑ó‑gǎ.
  myu-myu: O'jebapuk ocekay. Cebapuk puje, ocejojojo. Imẽneju ixe ma oceg̃uwẽn eywebe.
    Ixe kay itabucayũ yag̃uyisum jekukum g̃asũ. Deus xe itait jeedop ip je'ũ buje
    dak. Ixe wuymuisusun soat em Deus xe wuydop am wuye'ũ buje. Wuyebay xe osunuy
    kuyje. G̃asũ bit o'jebapuk ocekay.
  fue-fue: Yonki kin hollitaama, men ji'ii ki, emen ceedanoo ki. Emen baajoo on haala
    yonki tabitiiki gonunooki to Alla Baaba, kanki men kollitaa.
  amk-amk: Allai deinawi mano dohong inontaraine tata tatarang foi we amea, tuti amewatioi,
    ampefe amemadurai tuti amewuwuai we mea weo mano amewatioi foi mani, mano darang
    ao werea na wea kaha foi dine. I mani weriria Dai Allai tuti Allai deinawi we
    amea.
  fai-fai: Kale Weng alam kano Motabid sinik so biyámin be Natim Got so teinsano,
    kinim kei misuna nuluta atamsuduw kayo be bakayabuw.
  ura-NT: Canacaanu rene ecocohin iriha nii ichaonaa esine chabana sanaacharanejeein
    nenaa terane jaunna, inara rai nii que ereereecaanu. Acate, Inaca Cana Coaunera
    aina nelu. Nii jianeein ratiriin turuhinte, canacaanu aina neein, jianacoon teteriin
    satiin rai beebeje, amuhemujueein itolere sacutaain.
  mcd-NT: Apa Dios fu ifiashu nocoqui fotoni. Nanton noco nimapacutiro. Ascashon non
    oian cuscan un mato yoi.
  urt-urt: Laip bwore luku kin si nate tas halhale pe, poi metekeꞌe ŋai uku. Taꞌe
    luku pe, poi manange wusyep me ŋai uku, topoꞌe poi mana yip malaŋatme laip bwore
    luku ŋaiye ki sai nye nyermbe. Somohon kin narp topoꞌme Yai. Kom kin si nasme
    Yai nate gah halhale pe, poi metekeꞌe kin.
  kiz-kiz: Ni bhola bhusima bhwabhombiki kumanyikana bhwasi na tubhubhuene, ni kubhushuhuelia
    ni kubhetangasila bhusima bhwa milele, ambabho bhwaj'hele kwa tata na bhwabhombiki
    kumenyikana kwa j'hotu.
  tzo-TZE: Yu'un laj yich' sbec'tal jech chac c'u cha'al vu'utic, ja' yu'un laj quilcutic.
    Jech ta xcalcutic ava'yic c'u x'elan li Boch'o sventainoj cuxlejal sventa sbatel
    osile. Tey ono'ox xchi'inoj sbaic xchi'uc li Jtotic Diose, pero ay yac' sba ta
    ilel ta jtojolcutic.
  lex-lex: De la' ler maka Uplerlawna Nalharia Lira Nnio'a-Wawa Niatnu mak kodia mormiori
    di, a mat mamni de er maka kamkek la. La' hade pede amakot nohora E plollolli
    me amakot nohor walia E' ed mak kala mormiori plalahwa pa nodi liarni. E ed maka
    kora it Amlawanni Uplerlawna de rhol wiutu la'a noha gergera-tatiah'i mata. Mere
    dodo'ondi de Uplerlawna Nalharia mai ami.
  dov-dov: Alimwi, buumi bwakachitwa kuti buzibwe, alimwi twakabubona, tububeda bukamboni.
    Tulikumwambila buumi ibutamani, bwakali a Taata, alimwi bwakazibisigwa kuli ndiswe.
  rgu-rgu: huu fo Ana toda nai ami talada. Maulu na, Ana leo no Papa Na, tehuu besaꞌ
    ia Ana natudu aon soaneuꞌ ami so. Huu ria na, ami maparani mafada emi, eno na
    leo beaꞌ fo ela lahenda dae-bafoꞌ a bisa hapu soda-mole manaetu-manabasa taaꞌ.
    Te Yesus Kristus nana, Hara-dasi fo riꞌ Neni Sodaꞌ.
  toc-NT: Porque hua̠nti̠ ma̠sta̠y latáma̠t ma̠n quin­ca̠­ta­si­yu­ni­ni̠tán y aquinín
    ma̠n cuc­xilh­ni̠­táhu, tancs cma̠­lu­lo­ká̠hu pi̠ xli̠­ca̠na lama y cca̠­liakchu­hui̠­na­ni­ma̠­náhu
    xli̠­hua̠k cris­tianos la̠qui̠ nata­li̠­pa̠­huán xma̠s­ta̠ná latáma̠t hua̠ntu̠
    ne̠c­xnicú nalak­sputa. Xapu̠lh xlá xta̠­la­ma̠chá Quin­tla̠­ticán Dios nac akapú̠n
    pero huata ma̠n quin­ca̠­lak­mi­ni̠tán la̠qui̠ nala­ka­pa­sá̠hu.
  som-som: Nolosha waa la muujiyey, oo waannu aragnay, waanan u marag furaynaa, oo
    waxaannu idiinka warramaynaa nolosha weligeed ah, ta Aabbaha la jirtay oo lanoo
    muujiyey.
  mam-C: Atzin Yoljo te Chwinqil lo, a o tzaj tyek'in tib' tzalu'n twutz tx'otx',
    ex awokuy o qo lonte, ex xi qq'o'n jun tqanil kywutz tkyaqil xjal. Ex ikyxjo,
    nqo q'o'n tqanil kye'y ti'jjo chwinqil lo te jun majx. A chwinqil lo, ax Jesús,
    a attaq tk'atz Manb'aj, ex o tzaj tyek'in tib' qe'y.
  ndj-ndj: Unofu ayu atufumbukili yufwi na twamuwonili na tukumtovilela na kumlandula
    milandu ya ayu Unofu wa jola, yavelili pamu na Tati na yalangushiwili kwa yufwi.
  mbj-NT: Ji h'yyb tym hed'ëëp do ana kän ãã mahang. Baad ãã bahapäh né hẽ. Ti hyb
    n'aa ta ky n'aa ãã wén her'oot baad ub. Hedëb had'yyt do ky n'aa bë ãã maher'oot.
    P'op Hagä Doo, ta Yb sii tabawäd wät. Ti ana kän ãã mahang P'op Hagä Do an'oo
    bä.
  lat-VUC: 'et vita manifestata est, et vidimus, et testamur, et annuntiamus vobis
    vitam æternam, quæ erat apud Patrem, et apparuit nobis:'
  ngp-ngp: Uyo Mbuli ywo ugima eze alaile nekimuona, naivo chalonga uwona wakwe no
    kuwagambilani, uyo niye ugima ywa ulo na ulo andaga kwa Tate naho katendigwa amanyike
    kwetu.
  enq-2: '@see-verse:1JN.001.001'
  eng-ASVBT: (and the life was manifested, and we have seen, and bear witness, and
    declare unto you the life, the eternal life, which was with the Father, and was
    manifested unto us);
  mna-mna: Tana mbotŋana mata yaryaaraŋana katuunu, ta ipet mat mi niam amre i kek.
    Ni ziru Tamaana timbotmbot ta muŋgu mi imar. Mi ni ipet mat ma amre i, tanata
    amzzoyaryaara uruunu piom mi ampombolmbol sua kini.
  myw-myw: '@see-verse:1JN.001.001'
  sby-sby: Buyumi ubu mpobwalabonekela, twalabubona, weco tulamwinshibishinga ne kumusansulwila
    sha buyumi butapu bwalikuba ne Bata kayi bwalabonekela kulinjafwe.
  sll-sll: Mol panaminga bani panaminga hong yal Yisas Kraist u tibi ungwo haminua.
    Haminga i hanere Nabe God mongwo bani pisolere u tibi uma di haminua. Hanere ni
    yalhobi pinana dire di tibi ol ni tominua.
  yaq-NT: Aapo ito nasuk jiapsak. Ite intoko a' ta'aak. Intok aapo'ik betana weyemta
    tee a' teuwaa. Intok emou bicha tee a' teuwaa, inika'a jiba yuu jiapsiwamta betana.
    Ini'i san, achai Liojtamak jiapsan. I'an intok itou au yeu machiala.
  uro-uro: Iangärhäkt ama iar ngä män säda eraqi bä ut lu ngät dä urhi sameng sävät
    a ngät. Näkt urhi sameng ba ngän na ama iar ama sok täm ngät iangärhäkt kärangät
    i mudu qale ngät ngä na ama Ngätmamäk näkt ngä män gem ut.
  ita-1885: (e la vita è stata manifestata, e noi l'abbiam veduta, e ne rendiam testimonianza,
    e vi annunziamo la vita eterna, la quale era presso il Padre, e ci è stata manifestata);
  muy-muy: Sifa gani nani àŋgazlava. Ka ya ti àŋgazlavu ni ti leli mìpia, magray sedi
    gani, məhi pakama gani ana kʉli vay-vay daya. Sifa gani nani ti àndav ɗay-ɗay
    do, kwa ahaslani naŋ àbu afa Bəŋ geli Melefit, nihi ti àŋgazliva àna leli a.
  kqc-kqc: Mina vegu di ago moi ogau riyori, bi veyafa, ye mina ago ninegau resi toga
    toga ameibobina vegu ya niogau resifa, kaere bi Baba gutuna deyo ma una rofu moi
    ogau riyo.
  tav-tav: '@see-verse:1JN.001.001'
  eng-ULB: Also, the life was made known, and we have seen it, and we bear witness
    to it. We are announcing to you the eternal life, which was with the Father, and
    which has been made known to us.
  spa-VBL: Esta Vida nos fue revelada. La vimos y damos testimonio de ella. Estamos
    hablándoles de Aquél que es la Vida Eterna, que estaba con el Padre, y que nos
    fue revelado.
  fra-_FOB: (Car la vie a été manifestée, et nous l'avons vue, et nous en rendons
    témoignage, et nous vous annonçons la vie éternelle, qui était auprès du Père,
    et qui s'est manifestée à nous;)
  hau-ULB: Ran kuwa aka baiyyana shi, muka gani, muka bada shaida, muka gaya maku
    labarin rai na har abada, wanda da yake a wurin Uba, aka kuma sanar da mu.
  mal-mal: ഞങ്ങളുടെ കൈ തൊട്ടതും ആയ ജീവന്റെ വചനം സംബന്ധിച്ച് — ജീവൻ പ്രത്യക്ഷമായി,
