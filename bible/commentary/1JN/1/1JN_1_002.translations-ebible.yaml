    khutleng. O ne a na le Rara mme ra mmontshiwa.'
  amr-NT: Cristo Diosen huamanoeanhuahuikaʼeri oʼsiʼpoe̱ʼuyate. Eʼkerekdeʼte oroa
    oʼtiahuayʼuy. Keʼna Diosen Huasiʼpo o̱ʼe̱ buttida oʼnonaʼne. Oʼnoeonhuahuikaʼpo
