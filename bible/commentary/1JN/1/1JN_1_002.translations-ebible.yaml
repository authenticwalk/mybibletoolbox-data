    pu'uhuacá ri'imacá marí eja'ahuá chu.
  djr-djr: Yo, ŋunhiyiny Dhäruk walŋany gan nhinan ŋunhaliyi ŋäthilnydja, bala dhä-gandarrkurrnydja
