    നിങ്ങളോട് അറിയിക്കുകയും ചെയ്യുന്നു —
  kkc-kkc: Gie badeli oso woola yiligebugume egeiso. Esiga iyo yo tei egeiso. Kookaiyo
    gie badeli yimapoo moloso, esiga iyo nimapoo woola ka taka. Yo daga Ma Godeebolo
    badebeiso. Osoloso yo imapoo yilige buguso.
  lit-lit: (Ta Gyvybė gi apsireiškė ir mes esame matę ir liudijame ir skelbiame jums
    tą Amžinąją Gyvybę, kuri buvo pas Tėvą ir apsireiškė mums.)
  urd-GVR: Wuh jo ḳhud zindagī thā zāhir huā, ham ne use dekhā. Aur ab ham gawāhī
    de kar āp ko us abadī zindagī kī munādī karte haiṅ jo Ḳhudā Bāp ke pās thī aur
    ham par zāhir huī hai.
  far-far: Na Maurie mamana ne ka alua na wane, ma kalu ka ada to'ona na. Nia ne kalu
    ka fata sulia, ma kalu ka farongo kamulu sulia na Maurie firi ne nia to fainia
    God na Maa. Ma God ka fatainia na Maurie mamana ne fua malu.
  suz-BL: मेको ब्रोंइचा गेब लोव़ माइश्‍शो रागीमी तपांइसीचा पुंइसाक्‍व। मिनु गो मेको
    कली ताइतक। मोपतीके गोपुकीमी मेको आ लोव़ शेंनीकी। मिनु इन कली यो गेना हना यो, इं
    आफ नु बाक्‍चा आ पर्बम शेंनीकी। मेको गेना हना यो ब्रोंइशा बाक्‍तीक माइश्‍शो ङोंइती
    आ आफ परमप्रभु यावे नु बाक्‍त। मिनु परमप्रभुमी मेको आंइ कली कोंइताक्‍व।
  car-NT: Moro amano tywosenepo man. Moro na'na 'wa asenepo'po, mo'ko jumynano ekosa
    tywaije aitoto i'matypyn amano tone na'na 'wa man. Kynamyikapojan na'na. Kynekarojan
    na'na o'waine.
  amp-amp: Nd yafothet mrokfot yarim fnahmott htimonomt. Nom nd mrokfot htihato kfo
    nuhaswonomko. Nd rhu nkifrayet mrokfot bingotn bi Bro Yifemrpno rhumout.
  bht-bht: ऐ माणु जड़ा जिन्दगी दिंदा है सै धरती पर आया है, कने असां उसयो दिखया, कने
    उदी गबाई दिन्दे न, कने तुहांजो हमेशा दी जिन्दगी दे बारे च दसदे न, जिसयो पिता परमेश्वरे
    सांझो दसया।
  eng-NOY: —and the life was manifested, and we have seen it, and bear witness, and
    announce to you the everlasting life, which was with the Father, and was manifested
    to us,—
  cub-NT: Ñai apʉre d̶ayʉ põevare apʉé mamaeque cʉetedejame ijãravʉi. Aru ñʉja jã́rejacarã
    ʉ̃́re. Que baru coyʉivʉbu ñʉje jã́ri majié boje. Coyʉivʉbu mʉjare ʉ̃i borore,
