  urd-GVH: वह जो ख़ुद ज़िंदगी था ज़ाहिर हुआ, हमने उसे देखा। और अब हम गवाही देकर आपको
    उस अबदी ज़िंदगी की मुनादी करते हैं जो ख़ुदा बाप के पास थी और हम पर ज़ाहिर हुई
    है।
  ycn-ycn: Pu'uhuacá ri'imacá huajló, aú huamá ricá. Aú calé hue'emá riyucuna ajopánajlo.
