  hin-CV: जब यह जीवन प्रकट हुआ, तब हमने उसे देखा और अब हम उसके गवाह हैं. हम तुम्हें
    उसी अनंत जीवन का संदेश सुना रहे हैं, जो पिता के साथ था और जो हम पर प्रकट किया
    गया.
  spa-BES: Y la vida quedó clara para nosotros, y lo hemos visto y lo estamos testificando
    y dándole noticias de esa vida eterna que estaba con el Padre y fue vista por
    nosotros;
  san-BEN: স জীৱনস্ৱরূপঃ প্রকাশত ৱযঞ্চ তং দৃষ্টৱন্তস্তমধি সাক্ষ্যং দদ্মশ্চ, যশ্চ পিতুঃ
