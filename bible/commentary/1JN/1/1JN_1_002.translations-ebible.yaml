  gup-gup: Nungka nawu kundarrkid kanwon, wanjh nungan darrkidbukkarrinj kadberre
    bu ngad ngarrinang, dja wanjh ngad ngundidjalmarneyime ngudberre bu djal kunwoybuk
    duninjh. Dja mak ngad ngundimarneyime bu nungka nuye kundarrkid, wanjh kadjaldi
    bu munguyh munguyh kadjaldarrkid. Naninjnanu nadjalkudjiwi nawu kanwon kadberre
