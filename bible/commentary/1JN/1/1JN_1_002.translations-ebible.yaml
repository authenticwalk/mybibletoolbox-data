  dso-dso: ଏ ଲକ୍‌ ସତ୍‌ ଜିବନ୍‌ ଦେଇସି । ପର୍‌ମେସର୍‌ ଏ ଲକ୍‌କେ ସବୁକେ ଦେକାଇଲା । ଆରି ଆମେ
    ଦେକ୍‌ଲୁ ଆରି ତାର୍‌ ସତ୍‌ ବିସଇ ତମ୍‌କେ କଇଲୁନି । ସେ ଦେଇରଇବା ନ ସାର୍‌ବା ଜିବନର୍‌ ବିସଇ
    ତମ୍‌କେ ଜାନାଇଲୁନି । ପୁର୍‌ବେଅନି ସେ ଆମର୍‌ ବାବା ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍‌ ରଇଲା । ମାତର୍‌ ପର୍‌ମେସର୍‌
    ତାର୍‌ ବିସଇ ଆମ୍‌କେ ଜାନାଇଲାଆଚେ ।
  meu-meu: Una mauri vada e hedinarai; ai ese a itaia bona a gwauraia hedinaraimu,
    mauri hanaihanai, Tamada enai e miamu bona ai emai ai e hedinarai, a hamaorolaimuimu.
  yva-NT: Opamo aroron kakavimbe ti reamo aen to, omirati reamo raura wasaije so.
    Arono manasyinoe, nowo Injayo Amisye autan muno kovo nuge nuganui no irati Ai.
    Opamo de Po anasine raroron kakavimbe reansai, weti reamo Apa kove wato ravovo
    wasai.
  dgc-dgc: Siya, to kédemét na, éy mineta me ngani dén. Ey nadid éy ipatunay me dikam.
    Ey siya bale i Cristo a méngatéd ta buhay a éwan tu katapusan. Kaguman na Tama
    tam a Diyos bagu dinumemét dikame.
  zpm-NT: Ni niina laa no quianee lo miech gaṉle cho nac me; goḻgacnaṉ gaṉle, me rneedz
    tib guieḻmban ne gdziṉd dze lozh. Zaatne no Dios meṉ ne nac Pxoz ne, ga no me;
    zeeṉe biaad me lo guidzliu dzigo bdziuuṉbey no me.
  hix-NT: Amna nenyetxho rma amna nekarymehe, owyanye. Karyhe roro tehxemà ro me naha,
    noro ha, meya roro mak ha. Amnyehra, tàyàm yakorono roro me nehxakonà. Noro rma,
    nosonyhoye, amna wya.
  sim-sim: Ma or ermba ermbak lindan handa oto angop ni heyeri ri. Uhunda osik omendingak
    jirin nimu sawenduwa, or ermba ermbak lindan tolonda ma ria. Mas araje wolok Avui
    orhi nga lindari ria. Hako misambik or takarik angop ni heyeri ri.
  npi-ULB: (अनि जीवन प्रकट गरियो र हामीले देखेका छौँ, गवाही दिन्छौँ, अनि तिमीहरूलाई
    अनन्त जीवन घोषणा गर्छौं जुन पितासँग थियो, र हामीलाई प्रकट गरिएको थियो);
  cgc-cgc: Kanen na paumaw na Pulong Ta Kabui papadala ta Dyos naan ta kalibutan i
    na natao aged makita kanen ta mga ittaw. Tenged nakita nay gid kanen an, gapamatuod
    kay daw gasugid ki kyo parti ki kanen na alinan ta kabui na ula katapusan. Alin
    pa ta una duma en kanen an ta Dyos Amay, piro gabot timpo na kanen an papadala
    kan-o naan ta kalibutan i daw naduma nay kanen an.
  tim-tim: Are amâ manman bunŋe miawagep. Miawakto yâkgât manman kârikŋe aregât keiŋe
    makyeŋgimaen. Yâk Apo olop malep ainba nengâlân togombo egion.
  yor-yor: iyè náà sì ti farahàn, àwa sì ti rí i, àwa sì ń jẹ́rìí, àwa sì ń sọ ti
    ìyè àìnípẹ̀kun náà fún yín, tí ó ti ń bẹ lọ́dọ̀ Baba, tí ó sì farahàn fún wa.
  wos-wos: God dé wun huli mawulika naniré wakwendéka nani déré xe déka nani mwi hundi
    wa, guni nana hundi xékéngute. Hanja wun huli mawuli dé God wali rendéka God dé
    déka naniré wakwendéka nani wun wungi re wungi re rekwa huli mawulika guniré hambukmbu
    wa.
  emp-NTPO: Maʌ̃ zocai b̶ai diabarira Ãcõrẽba naʌ̃ ẽjũãne unubisia. Daiba idjira unusid̶aa
    idjab̶a idjid̶ebemada wãrãda bed̶ea panʌa. Daiba bãrãa jara panʌa maʌ̃ zocai b̶ai
    diabarira ewariza b̶abarida. Naãrãed̶a idjira dadji Zeza Ãcõrẽ ume bajãne b̶abadjia.
    Idji bajãne b̶ad̶ada Ãcõrẽba daia naʌ̃ ẽjũãne unubisia.
  eng-F35: —oh yes, the Life was manifested, and we have seen and testify and declare
    to you that eternal Life who was in the presence of the Father and was manifested
    to us—
  ind-ind: Benar, Sang Pemberi Hidup itu sudah dinyatakan kepada kami, dan kami mendapat
    banyak kesempatan untuk melihat Dia. Sekarang kami bersaksi dan memberitakan kepada
    kalian tentang Dia yang memberikan hidup kekal, yaitu Dia yang sejak semula tinggal
    bersama Allah Bapa dan yang sudah dinyatakan oleh Bapa kepada kami.
  pes-OPCB: این کلمهٔ حیات‌بخش از جانب خدا آمد و خود را بر ما آشکار فرمود؛ و ما شهادت
    می‌دهیم که او را دیده‌ایم، یعنی عیسی مسیح را. بله، او حیات جاودانی است. او نزد
    خدای پدر بود، اما بعد خود را بر ما آشکار ساخت.
  mpt-mpt: Naka ele afen smiko mitmakamobe. E Aye Gode tena binabibbua tlea ni atemobbio
    kesoa ni e afen smiko amit nino weng sango ibo baabenomabbiobe.
  ssx-ssx: Hande Da꞉ta꞉la꞉ ekita꞉ do kenkema꞉ handolo poloma꞉ tupa꞉ peneme yamo epeeke
    handa nikana꞉ma꞉ handoma꞉me. Kutupa koto mo Ateke yaapo hao hayeke niki pa꞉ta꞉
    peneme yaeya꞉ Deto hala꞉ ekina꞉ pi iki pa꞉ta꞉ la kitolome.
  mkl-mkl: Wɑɑti iyi kuwɛɛu í fɑɑtɑ wɑ ɑ̀ yɔɔ, ŋɔi í jɔ̀ ɑ̀ wɑɑ jɛ sɛɛdɑɛ, nɔ ɑ̀ wɑɑ
    sisi nŋɛ idei kuwɛɛ hɑi tɑ̃ iyi í tɑko í wɑ bi Ilɑɑɔ̃ Bɑɑbɑ wo, nɔ wee nsɛi í
    nyisi wɑ.
  gaq-gaq: ଆତେନ୍‌ ପାରାନ୍ ବାଏରେ ତାର୍‌କେ ବାରି ନେ କେନେଡିଙ୍ଗ୍‌କେ ବାରି ସାକି ବିନେଡିଙ୍ଗ୍‌;
