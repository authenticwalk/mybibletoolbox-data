  ata-ata: Mauli ane ne muxali, la nexi temaisou. La sou nexi tavikala lamana no anu
    ꞌo, xe taaꞌaloxu mauli ane ukalu uasi ulai noxinge. Mauli ane kaluxu uasi ne,
    Anu ilou Momu Lataua mixolu mipita, ia Anu muxali noxixe.
  qvw-NT: Cay cawsayca licalimuptinmi licapäculá. Chaymi pay wiñay cawsayca caśhanta
    amcunaman willaycälimuc. Paymi Taytanwan cusca cayal, ya'acunaman licalimula.
  nfa-nfa: lula Na cèu mai ètu talora aae jiꞌi. Uru èèna, Nèngu pea dènge Ama Na,
    te ngaa limuri ne Na padꞌelo le ngiꞌu aae Nèngu mi jiꞌi. Nèti èèna ka, jiꞌi bani
    lole dènge miu tasa mera mia dhèu rai-haha bisa abhu mamuri mola dhu dènge boe
    too-lane. Te Nèngu ne Lii Holo-Nori dhu Hia Mamuri.
  tnp-tnp: Nəukətɨ Nəmiəgəhiən əha təmietɨgəm=pa; iəmoteruh kəni mautəhtul pətɨgəm
    o nəni pətɨgəmiən, kəni məutəni=pɨnə kəm təmah məmə in nəmiəgəhiən itulɨn, in
    təmətatɨg ilau Tatə Uhgɨn kəni təmiet=pa o tɨmah.
  urd-urd: '[ये ज़िन्दगी ज़ाहिर हुई और हम ने देखा और उसकी गवाही देते हैं, और इस हमेशा
    की ज़िन्दगी की तुम्हें ख़बर देते हैं जो बाप के साथ थी और हम पर ज़ाहिर हुई है]।'
  hot-hot: Lôkmala êŋ bôk habitak yaiŋ ba yêlô ayê ba ik loŋ ba intu anaŋ abô hathak
    lôkmala atu ba nêmô wak nômbêŋ intu sapêŋ bêŋ hadêŋ môlô. Bôk hamô haviŋ Lambô
    vêm ma hik i thô hadêŋ yêlô.
  mqj-NT: Katuoan iatoo mangkami dipakawanan anna kiitamo kami. Kisa'biimi anna kipakarebamo
    lako kalemua' diona inde katuoan sae lako-lakonae. Inde katuoanne sisola Ambe'
    mengkalao diopi mai, anna mangkamo dipakawanan lako kaleki.
  rus-SYN: ибо жизнь явилась, и мы видели и свидетельствуем, и возвещаем вам сию вечную
    жизнь, которая была у Отца и явилась нам,-
  mbh-mbh: Na mimiong tepun aken i velpol ol a pen lalanga, ma them thepol i ma them
    ritet nge. Na them panongpol thomu nge toko aken ve ini mimiong ako aro ile vusonga
    avele kene tepun, ako nomenga i voth tomo nge Titemer a God, ma i velpol a them
    nge lale.
  bdd-bdd: '@see-verse:1JN.001.001'
  cbt-NTPO: Isoro'paquë o'mahuachina, quiyariso' ni'nai. Nohuitatoi, sha'huitarainquëma'.
    Inaso' nanpimiatarin. Iráca inápaquë ya'huërin. Tata Yosërë chachin ya'huërin.
    Napopináchin yonquipi.
  srn-NT: A Libi kon sori Ensrefi. Wi ben si En èn wi e kotoigi fu En. Wi e ferteri
    unu fu a libi fu têgo di ben de nanga a P'pa èn di sori Ensrefi na wi.
  cta-NT: Ngula Jesucristo nde lo yuu chalyuu su ndiꞌi̱ ya, loꞌo juaꞌa̱ cua naꞌa̱
    ya jiꞌi̱ ycuiꞌ yu; biꞌ laca chaꞌ nu ndachaꞌ ya jiꞌi̱ ma̱ juani, chaꞌ chañi tsa
    laca chaꞌ biꞌ. Nclyuꞌu ya jiꞌi̱ ma̱ ñiꞌya̱ laca chaꞌ tyucui tyempo luꞌú Jesucristo,
    chaꞌ ntucua yu ca slo ycuiꞌ Ndyosi Sti na clyo; juaꞌa̱ nclyuꞌu ya ñiꞌya̱ ngua
    chaꞌ naꞌa̱ ya jiꞌi̱ yu nde chalyuu re.
  bqc-SIM: Wɛ̃nidepi bↄ̀ gupuau, wa aà è, aà seeladeↄn wá ũ. Wɛ̃nidepi ku yãa
    Mae Lua kĩ́iɛ, ↄ̃ à bↄ̀wá. Aà bao wálɛ kpáɛ́.
  tcz-CHONGTHU: Amatah hinna ahi chu keiho henga kiphongdoh ahitai chule keihon Ama
    chu kamutauve, chule tua hi keihon kahettohsah uva chule Amatah Tonsot Hinna ahi
    tia kaseiphongu ahi. Ama Pa toh ana umsa chujouva keiho henga hung kiphongdoh'ah
    ahi.
  mar-mar: ते जीवन आम्हास प्रकट झाले. आम्ही ते पाहिले आहे; त्याविषयी आम्ही साक्ष देतो
    आणि आम्ही त्या सार्वकालिक जीवनाविषयी तुम्हास घोषणा करीत आहोत. ते जीवन पित्याजवळ
    होते आणि ते आम्हास प्रकट केले गेले.
  snp-snp: Aya we kofawa minomo idami kula ya oloto piyaito eyonima nenako, loto kofawa
    minowa-minowa oto minomo idami kula ya Metefodoka minomo oto minami, amodokati
    lamodoka oloto pito ami we kala kuwa lo oloto meleto logimi-gimi o minone.
  isl-isl: Hann er lífið frá Guði og hann hefur birst okkur. Það er sannleikur að
    við höfum séð hann. Ég er að tala um Krist, hann sem er eilífa lífið. Í upphafi
    var hann hjá föðurnum, en síðan fengum við að sjá hann.
  spy-NT: Kichō ꞉Soboonto. Kiboonto keey ꞉Soboonoo āk Baaba Yēyiin. Kōōkōōyookwēēch
    ꞉Baaba Soboonoo. Kikeekas Soboonooto ānkēēng'āloolēē. Sobooniitēnyi ku soboontaab
    kibchuulyo nyēē kyoomwook.
  xnn-xnn: Inil-ilami siya tay ninbalin siya is ipogaw ay nintetee isnan batawa. Siya
    di nan gapo ay panpaneknekanmi siya. Ibagbagami ay siya nan nawada ken Apo Dios
    ay Ama tako enggana id sang-asang-adom. Maid login nan biyagna, aped nawada tay
    siya nan Dios. Ngem ninbalin is ipogaw et inil-ilami.
  mwe-mwe: Gwene gumigo pugwalangwilwe kwetu uwe twaubhweni. Kwa lyene ligongoli tunakuukong'ondela
    na kunnungushiyanga ngani ja gwene gumi gwa pitipiti uli na a Tati na ulangwilwe
    kunngwetu
  tte-tte: Tomonane iya yawasila iyeyama iyawatagilimako. Yo yawasine miyamiya yainane
    iyamo koina kagitai mwa koinaele kayawayawasayan yo kaguguyeyan kolimiu. Yo beyabeyana
    Tamana mekanakava simiyamiya kabo muli mena imayale kolimai.
  tcs-tcs: Zizas uda i da laip, i bin soe emselp po mipla prapa klia ane mipla i bin
    luk em. Nau mipla i pris ane tok po yupla baut dis seim laip ya nau, Zizas da
    wan uda gad longlaip poeba. Em bin de antap wea PapaGod ane den em bin soe emselp
    po mipla.
  hlt-THB: Hqingnaak ce dang hy; ningnih ing ni hu unawh ning dyih pyi uhy, nangmih
    a venawh kumqui hqingnaak awi ce kqawn law u nyng, cawhkaw awi cetaw Pa ing anik
    awm haih ce ningnih a venawh dang hawh hy.
  soq-soq: '@see-verse:1JN.001.001'
  qub-qub: Paytaga cawachicoj captin Tayta Diosmi cachamur rejsichisha. Nogacunaga
    payta ricashcämi. Chaymi gamcunata willapä mana ushacaj cawayta tarinayquipaj.
  att-att: Nappasingan nikami yù manotolay, nga nabbáli ta tolay. Á yáyù nga ilayalayâ
    mi, ánna sistíguám mi ta kuruk nga aggina yù paggapuán nayù mannanáyun nga áttole
    tam. Naggián ngaw nga nepulupulù kâ Ammò Namarò, áddè ngaw lage na pamegapu na
    ngámin.
  bki-bki: Tenei, na nanua kito maka rejikia naio, naio jo ga naljuo Atua Teta o-o,
    mia vonganei ana miyotuba medave ea mirado ea yetemeriba nei ruei, naruei kumemi
    miroano numialio, ana numitum̃a nuberialio ka tomu nalo.
  bqp-bqp: Wɛ̃̀ndide pìi bò gupuraa, o a è, ókↄ̃nↄmɛ a sèedadenↄ ũ. Wɛ̃̀ndide pì
    kú De Luda kĩnaamɛ yã, akũ à bò à sùwá. A baaruun ótɛn kpáárɛ.
  mcp-mcp: Cʉg jɔɔŋg í á zə lwóya nyúul, sə́ dʉ́g gwo. Gwə́ wə́ sə́ ŋgə́ bwiiŋg nə́
    jɨ́ bʉ́bə́lɛ́ yí, cʉg á kandʉgə í á bwey dʉ bə wə́ Zɛmbî Sɔ́ɔ́ŋgʉ́ yí, sə́ ŋgə
    jaaw bɨ́ gwo nəcé í á zə lwóya nyúúl sə́dɨ́.
  hat-hat: 'Lè lavi a te parèt, nou te wè li. Se poutèt sa mwen ka pale nou sou sa:
    m''ap fè nou konnen lavi ki p''ap janm fini an, lavi ki te la avèk Papa a, lavi
    ki te parèt aklè devan nou an.'
  npl-NT: Nin yolílistli Dios otechnextili, tejwah otiktakeh iwa axa tiktematiltiah.
    Tejwah tomechmatiltiah nin yolílistli non ayik tlamis, Ye okatka iwan Totajtsi
    Dios iwa axa otechmonextiliko.
  bgg-bgg: Ji pha chai shii doh muii pha rey magey shii, gethek riigjong ro, ji è
    gethek yao ruii chiih-è nathek shii idang pha chai chiang ji yao ruii nyie ji
    yi Aphuii rog um chiih-è gethek ìd yi ro.
  eng-TCENT: This life was revealed; we have seen it, and we testify and declare to
    you the eternal life that was with the Father and that was revealed to us.
  eng-BSB: And this is the life that was revealed; we have seen it and testified to
    it, and we proclaim to you the eternal life that was with the Father and was revealed
    to us.
  cpu-NT: Tema irika paitachari “Añaantarentsi.” Joñaakantaka irirori, inampitapaintaro
    kipatsiki, naakayetake ñaakeri. Irootake noñaaventantakamiriri kantaitachani añaantarentsi,
    tema jañiitataika pairani irirori itsipatakari Ashitariri. Iriitake oñaakaanari
    naakaite.
  san-ASM: স জীৱনস্ৱৰূপঃ প্ৰকাশত ৱযঞ্চ তং দৃষ্টৱন্তস্তমধি সাক্ষ্যং দদ্মশ্চ, যশ্চ পিতুঃ
    সন্নিধাৱৱৰ্ত্ততাস্মাকং সমীপে প্ৰকাশত চ তম্ অনন্তজীৱনস্ৱৰূপং ৱযং যুষ্মান্ জ্ঞাপযামঃ|
  tac-NT: '''Lige ''la ma''chiná eteru ramué, ne ''lige uché jaré, ''lige ruilía ''emi
    jena wijchimoba nawáligo Kristo, ''la oyérisiká alué Esukristo ''liko ''la senibí
    ejperéliwa ramué ''lige apiépiri ralámuli alué Onorúgame ''yuga.'
  eng-WEBPB: (and the life was revealed, and we have seen, and testify, and declare
    to you the life, the eternal life, which was with the Father, and was revealed
    to us);
  gfk-H: Ma iakan ra nilon ga hanuat puasa ma mehet hasasei muat uta iakan ra nilon
    hathatikai. Mehet ga nas ia ma mehet hatutuna ia ta muat. Naluai ga kis tikai
    ma Mama ma i hanuat puasa taar ta mehet.
  viv-viv: E, kaliva ana egana Yawai-vagata velemoꞋena Tauna giꞋivemogatalina be ime
    aꞋitana. Ada gavaimi aꞋitana amine aꞋawatalatalainemi kadu avenuwaꞋatami. Ada
    Bana Yawai-vagata amanadi boi tuwai-moꞋena Tamada buye himiyamiya-vagata, ada
    muliya ime agaimeya Tauna giꞋivemogatalina.
  yao-yao: Jwele jwakwikanawo umi wo paŵaiche, twammweni, noweji tukuŵalanga umboni
    ni kunlalichila ŵanyamwe nkati umi wa moŵa gose pangali mbesi. Jwelejo ŵaliji
    kwa Atati ni sambano atukopochele uweji.
  tgp-tgp: mauri atu mo pala, kama hitea, ale kama lo vereuli na sava kama hitea moiso.
    Nake, kama lo vere kamim hin mauri tui atu, haratu mo lo toho peresi God Tama,
    ale nake mo asi isar̃a.
  auc-NT: Edæ Itota në quëwengaingä ïñömö edonque pönï a ongongacäimpa. Mönitö tömengä
    ingante në adïmöni ïmönipa. Mäningä ingante ante, Näwangä quëwengaingä ingampa,
    ante apæ̈nemöni ïmönipa. Ayæ̈ mönö Mæmpo Wængonguï tönö guëa cöwë quëwengaingä
    ïñömö tömengä mönö weca ponte a ongongä atamönipa. Ïninque mïnitö ïmïnite mäningä
    ingante ante apæ̈nemöni ëñencæmïnimpa.
  kbc-NT: Niɡ̶ijo naɡ̶a dinikee Niɡ̶ijoa aneote ɡ̶odewiɡ̶a, odaa ja jinataɡ̶a. Odaa
    jeloɡ̶otaɡ̶atibece Niɡ̶ijoa ane jinataɡ̶a, Niɡ̶ijoa aneote oko midioka limedi
    me newiɡ̶a, ane ideite miniwataɡ̶a Aneotedoɡ̶oji ane Eliodi, Niɡ̶ijoa ane dinikeetedoɡ̶owa.
  bmh-bmh: Go awau muzmuz dabun ze araog usalina, ig pemun. Guzenaimai, ig petak ze
    maimai, go awau muzmuz dabun gusig en ag sikut wai marem. Getal go memeg dual
    dareun, ulis araog zuna, pemun.
  ctu-BL: Tsa' tsictiyi i cuxtʌlel. Tsaj q'uele lojon. Wolic sub lojon chuqui tsaj
    q'uele lojon. Wolic subeñet lojon laj cuxtʌlel mach bʌ anic mi' jilel. Ya'an yic'ot
    lac Tat. Tsa' pʌsbentiyon lojon.
  meq-meq: Ndoweye niye tə zalay bazlam i Mbəlom ma vəliye sifa a ndo hay aye na,
    ka bəz ha bo parakka, nəmaa ŋgatay. Nəmaa tsikakum na, wu nakə nəmay nəmaa ŋgatay
    aye, ada nəmaa ɗakum ha na, bazlam niye ma vəliye sifa nakə ma ndəviye bay aye.
    Ahəl niye na, neŋgeye ka təv i Bəba Mbəlom. Anəke na, Mbəlom ka bəzakway ha.
  noa-H: Mag hichdëuta hõor Hẽwandam haar höbeerpiwia hich mag hiiupiejemʌn warrgarwejã
    hich Haai dʌ̈ita sĩejeejim; pari magtarrta dau daaucha hich hoopien bëewia marau
    maach daúachata hi hootarr haawai maachdëu hootarrta jaau nʌm.
  thd-thd: Ilnen yat Nul pam-minch-un, ngeengk thakirn weneyr. Nganchn naawr angarr
    nganchn wanan-nh Nunh ngul nganchn nurrngun angarr kunanpun-nh, Nul thonomarr
    meerkanam niinhin. Nul pam nanganip nangn-mak wunm, Nul ngamplin kaal-pinirm-nanirr.
  alp-NT: Kena Alla Iaseluke Yesuse rebe kotine Alla Eni Lepata, rebe ono ite supu
    hidupe beluke meije, ami seluI. Bei mere hoko ami alenake Eni nkenale kai beteke
    ete imi be Ile pine Iono rue kai Alla eti pela. Irue sakesa kai iteki Alla Amate
    bei kena nusa meije etola mosa. Akmenare Alla ItilukeNi leke Imei kai ami.
  san-VEL: sa jiivanasvaruupa.h prakaa"sata vaya nca ta.m d.r.s.tavantastamadhi saak.sya.m
    dadma"sca, ya"sca pitu.h sannidhaavavarttataasmaaka.m samiipe prakaa"sata ca tam
    anantajiivanasvaruupa.m vaya.m yu.smaan j naapayaama.h|
  kbq-kbq: Ana asimu'mo eama higeta tagra negeta, huama huta mevava asimura, Nefa
    ene me'nea tagrite eama hu'neazanku neramasmune.
  kbh-kbh: Cha bë́ngbents̈e tonjanonÿná y fsënjáninÿe; chíyeca bënga chabiama cbontsëtsëtsná
    y cbontsabuayiyná, nda sempre vida yobomna y nda chë nÿetsca tescama yomna ts̈abe
    vida ents̈anga chamotsebomnama iuama. Chana, chë Taitá Bëngbe Bëtsáftaca inamna,
    pero mora bë́ngbioye s̈ojinÿanÿé.
  ron-LSB: (și viața a fost descoperită, și noi am văzut, și mărturisim și vă vestim
    viața, viața veșnică, care era la Tatăl și care ne-a fost descoperită);
  pon-pon: O maur janjaledar, o je kilaner, o kadede, o padaki on komail maur joutuk,
    me kotikot ren Jam, a ap janjal don kitail.
  nhe-BL: Quema yajaya hualajqui, technextili nopa yolistli, huan tiquitaque. Huajca
    ama timechpohuilise tlen Jesucristo tlen quipiya yolistli para nochipa ipan ya
    para temacas. Achtohui yajaya itztoya nepa ihuaya Totata huan teipa hualajqui
    nica campa tojuanti.
  sps-sps: Mes to aya na toto poo fi me ten Gov, te tapokaa en tsu mam, mam tagaa
    iny matan mato Tsunia, to tsumam tsue pokaa iny naa to Krais tsumi. Ayei na kifon
    a toto na suu, Ayei te kaa fiisen me Taman to te pokei mi Ya tsumam.
  wnc-wnc: Wa kayuk asinggan yutnanga akngae yapii aknganata anggaman apan kakumang.
    Siwan wa kakumang kakngata tupa Nanin Anutuat gatake yukumayak. Sike ita anggaman
    apan kakumang.
  bus-bus: Wɛ̃̀ndidee pì bↄ̀ gupuraaa, wa à è, wámbe à sèedadeenↄ ũ. Wɛ̃̀ndidee pì
    kú De Luda kiiamɛ yã, ben à bↄ̀ à mↄ̀wazi. À baarun wée kpaaare.
  gub-BL: A'e ze'eg purumuigo kar ma'e zàwenugar uzexak kar a'e. Uruexak ko ywy rehe
    heko mehe. Urumume'u heko awer oroho uruiko teko nànàn. Uzeruzar ma'e wiko putar
    Tupàn pyr tuweharupi wà nehe, tatahu pe oho 'ym pà wà nehe, ta'e Zezuz umàno wanekuzaromo
    a'e xe. Urumume'u peneko àwàm uruiko peme, pepyro àwàm imume'u pà peme no.
  imo-imo: Aku koinjo molopa kondoli ulu pulumu wendo omba mona molorumu. Linoni yu
    kanopolio paimbo kanorumulu mele nimbo tirimulu. Molopa kau puli ulu pulumu Lapa
    kinye oi kopu tepa molopalie lino molorumuluna omba moro torumuna kanorumulu mele
    eno nimbo tirimulu.
  boj-boj: Ŋambile di boleq donaqa iga unem. Ŋambile di gaigai sqas. Ŋambile di aqa
    Abu wo sosiqa boleq donaqa iga unem. Deqa iga a qa niŋgi saiŋgeqnum.
  ulk-ulk: Nade able idid tabakiamuda gem baida kiki abi dasmerda. Kiki able le uridli
    geki urder, kipe wabi peki detagreda able niai idid ge dawer Babidoge okakise
    a merbim batomerda.
  eng-DRA: 'For the life was manifested; and we have seen and do bear witness, and
    declare unto you the life eternal, which was with the Father, and hath appeared
    to us:'
  knf-knf: Anwooŋ ubida apën awinana, kë ŋkţup uko wi ŋmaaruŋ. Ŋţupan uko wi anwooŋ
    ubida wi mnţo ambiiŋ awo du Naşibaţi Aşin nja aşë pën awinana ţi un.
  san-KHM: ស ជីវនស្វរូបះ ប្រកាឝត វយញ្ច តំ ទ្ឫឞ្ដវន្តស្តមធិ សាក្ឞ្យំ ទទ្មឝ្ច, យឝ្ច
    បិតុះ សន្និធាវវត៌្តតាស្មាកំ សមីបេ ប្រកាឝត ច តម៑ អនន្តជីវនស្វរូបំ វយំ យុឞ្មាន៑
    ជ្ញាបយាមះ។
  arn-NT: Fey tüfachi rumel mongen ta pewfaluwi, fey iñchiñ ta pefiyiñ. Feymew ta
    nütramyekefiyiñ ta tüfachi dungu ka kimeleluwiyiñ ta eymün ta tüfachi rumel mongen,
    tati mülekelu ta Chaw engu, fey pewfaluweiñmew ta iñchiñ.
  zas-NT: ma biꞌtaman loj guidxliuj, ma baguiaan laaman, dunujn nayajc testiw ragojn
    tëën lëjt xcwentaman. Laaman na̱j bén runee guialnaban tiblayaa, najman bén guzunë
