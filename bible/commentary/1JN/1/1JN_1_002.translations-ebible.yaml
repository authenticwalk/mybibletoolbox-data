verse: 1JN.001.002
translations:
  kpx-kpx: Ukolikolie ata keu au Mamati uniale ukolikolie hoto mai lohoge no ke elehaike
    vaime hotove ko loui la namigevema.
  okv-H: Eto Keriso amo Mamoga mihahija te ikenu enda ta puvunu tihi na koguera avoeto
    vasiri te daroho irari amo amita degi ta, avo dago na ungota degi hande eagora.
  tbo-tbo: Luyagohana i hopu mai hoi hipuli po galenana to galeya po to kawamoineya
    yaka binei uyahimi to ibaabaniyeya. Naka tauna luyagohana memewahagana a baba
    ma odubona Amana mitehi hi memae po i hopu mai uyahita.
  mal-C: ഈ ജീവൻ പ്രത്യക്ഷപ്പെട്ടു; അത് ഞങ്ങൾ ദർശിച്ചു; ഞങ്ങൾ അതിന് സാക്ഷികളാകുകയും
    ചെയ്യുന്നു. പിതാവിനോടുകൂടെ ഇരുന്നതും ഞങ്ങൾക്കു വെളിപ്പെട്ടതുമായ നിത്യജീവൻ ഞങ്ങൾ
    നിങ്ങളോട് ഘോഷിക്കുന്നു.
  grc-SR: καὶ ἡ ζωὴ ἐφανερώθη, καὶ ἑωράκαμεν, καὶ μαρτυροῦμεν, καὶ ἀπαγγέλλομεν ὑμῖν
    τὴν ζωὴν τὴν αἰώνιον, ἥτις ἦν πρὸς τὸν πατέρα, καὶ ἐφανερώθη ἡμῖν—
  bgc-bgc: (यो जीवन दुनिया म्ह आया अर हमनै इस ताहीं देख्या, अर हम उसके गवाह सां, अर
    थमनै उस अनन्त जीवन की खबर देवां सां, जो पिता कै गैल था अर म्हारै पै जाहिर होया)।
  khz-khz: Vomaguli ematagaito, ne ai na gagitaato. Gaura pakurai gemi gavaravaragiana
    e maguli vanagivanagi gavega-ripamina. Vomaguli Tamara genai emiawai e ai gemai
    ematagaito.
  deu-TKW: ja das Leben ist offenbar geworden, und wir haben gesehen und bezeugen
    und verkündigen euch das ewige Leben, welches war bei dem Vater und ist uns offenbar
    geworden -
  zsr-NT: Bönniꞌ naꞌ nabánigac bunách buluíꞌ lahuëꞌ, atiꞌ bléꞌituꞌ Lëꞌ. Runtuꞌ lnaꞌ
    lau queëꞌ, len rguíxjöiꞌtuꞌ lbiꞌiliꞌ ca nac queëꞌ Bönniꞌ naꞌ nabániruꞌ. Bönniꞌ
    ni gzóalenëꞌ Dios Xuz, len chduluíꞌ lahuëꞌ ga zoaruꞌ.
  lin-lin: Bomoi emimonisaki ; tomoni yango, tozali kotatola na tina na yango mpe
    kosakola epai na bino bomoi ya seko oyo ezalaki elongo na Tata mpe emimonisi epai
    na biso.
  hns-NT: Oe ek iensaan hoi gail raha aur apane ke hamlogke dekhaais hai. Ohie se
    hamlog toelogse bataai sakiela kie ohie sattja djiewan dewe hai. Pahiele oe aapan
    Baap ke saath swarag me rahat raha. Tab oe doenia me aail aur apane ke hamlogke
    dekhaais.
  noa-E: Mag ichdëuta õor Ẽwandam aar öbeerpiwia ich mag iiupiejemʉn warrgarwejã ich
    Aai dʉ̈ita sĩejeejim; pari magtarrta dau daaucha ich oopien bëewia marau maach
    daúachata i ootarr aawai maachdëu ootarrta jaau nʉm.
  eng-EMTV: and the life was manifested, and we have seen and testify and proclaim
    to you the eternal life which was with the Father and was manifested to us—
  mib-NT: Chi Yaā yáha jéē sáha ya jeē cótecu yō, ni quenda ndijin yā. Te cácahān
    rī jnūhun ya, chi ni cajito ri yā. Te cácastūhun rí nuū rō jijnáhan ró sɨ́quɨ̄
    Yaā cúu Jnūhun cotecu yō nɨɨ́ cáni, Yaā ni condee jiín Tátá yō Yaā Dios, te ni
    quenda ndijin yā nuū rī jijnáhan ri.
  lif-NT2: खे़न् हिङ्‌मन्‍निन् थाःम्‍सिङ्‌, हे़क्‍क्‍याङ् आनिगे़ निःमनाआङ् खे़ल्‍ले़न्
    साःक्‍खि पिमनारो॥ खुने़ॽए मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍लो फाॽआङ् खिनिॽ मे़त्तासिगे़ॽरो॥
    खुने़ॽग पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिन्‍नु वये़, हे़क्‍क्‍याङ् आनिगे़ओ थाःम्‍सिङ्‌लो॥
  xnj-xnj: Na yula mweileta wumi peabwelili, tamuwene tavete na hinu tijova malovi
    gaki na tikuvakokosela na kuvajovela ndava ya wumi wa magono goha gangali mwishu,
    mwene avili kwa Dadi na hinu atihumili tete.
  mmx-mmx: Mo laradi im taba lorooro ga vor asuvos, nema maga reven i la ma tong asu
    i rinimi. La ma vavang bok min tinimi, neni Luntoo Avolo, la neni gat kis esogo
    eburu mi ne Temen dik la melemu ga vor asuvos tinama.
  cbr-NT: A cananuna nusaribi 'aish uni 'icë nun 'unáncën. Usa 'ixun cananuna asérabi
    a isacën. Isá 'ixun cananuna a mitsu ñuixunin. Ax aín Papabë 'itancëxbi ënë menu
    uá 'ixun ca bamatimoi tsócë 'ixun, usaribitinu abë 'inun nu 'imiti 'icë quixun
    cananuna mitsu ñuixunin.
  tee-NT: Chai ju yuchi ju lai xt'ak'a ju k'ox atsucunti quitsucuchilh ju ani. Chai
    iclajunauch ni vasalh iclakts'iuch ju quijnan. Chai iclajunau ixlacata ju yuchi
    ju lai xt'ak'a ju k'ox atsucunti. Ju yuchi va jonk'alhita. Ju yuchi ixt'avilhcha
    ju quimpai'an Dios chai lapanac quitsucuchilh ju ani lacamunutpa'.
  eng-LSV: and the Life appeared, and we have seen, and testify, and declare to you
    the continuous Life, which was with the Father, and was revealed to us—
  cak-NT: Ri niyo'n c'aslen can xoka, y xkatzu'. Y romari' nakatzijoj chiwe ri xkatzu'.
    Nakatzijoj chiwe ri Jun ri can c'o-wi-pe riq'uin ri Katata' Dios, y xoka chikacojol.
  pah-NT: Jesus Cristo'ga ojipiuka ua yvya koty ikwehe. A'ero ore ga repiagi. Igwete
    ore ga mombe'ui pe me. Gaha tuhẽ po rimba'e, oro'e ore pe me. Nhanderuvete'ga
    pyri ga ruvi hako Tupana'ga pyri. Aerẽ ga jipiukari ore ve ua ikwehe.
  sja-NT: Cristo Tachi Ak'õre ome ichita bapachi mĩda, tai ɨ̃rapemaarãmaa eperã k'ap'ɨade
    unupiji. Irua Tachi Ak'õre Ũraa jarateepachi eperãarãmaa, ma ũraa ijãadap'eda
    ichita p'anapataadamerã iru ome Tachi Ak'õre truade. Cheji na p'ek'au eujãdee.
    Taipa unujida irua ooda mãik'aapa jõmaarãmaa ma ooda nepɨrɨpata.
  xed-xed: Na zlagapta tsa mndu ta vla hafu ya, ka nghaŋtá aŋni nda ira ŋni. Tsaya
    kəl aŋni ka nzakway ka masləmtsəkani, kəl ŋni ka mnay ŋa ghuni ta gwaɗa ta hafu
    ŋa kɗekedzeŋ si ta nzaku tavata Da mu, ka maravatá tsi ta wa ira mu.
  mks-NT: Na̱jána̱ha̱ mé á nu̱ú ña̱yivi ta mé nde̱ na̱xini nde̱ a̱ sa̱há ña̱ cán quéa̱
    cáxi tu̱hun nde̱ nu̱ú ña̱yivi sa̱ha̱ mé á. Ta ndícani nde̱ nu̱ mé ndó viti sa̱ha̱
    Jesucristo, mé á sa̱ ja̱nda̱ ama cáa qui̱vi̱ íin a xi̱hi̱n Ndióxi̱, tátá a̱ ta
    co̱ ndíhi toho sa̱há. Viti na̱quixi a na̱jána̱ha̱ mé á nu̱ yo̱.
  gfk-S: Ma no nilon ga harapuasa ma mem hinawase mu uta ikin ra nilon hathatikai.
    Mem ga nes ie ma mem hatutuno ie ta mu. Ikino nong ga kis tikai ma ne Mama ma
    iga harapuasa ter ta mem.
  bmu-bmu: Oyaeŋkoyaeŋ malmalgö Toŋan asuhuiga neŋön i eka könaŋi naŋgöba jiba dangunu
    ewö kinjin. Malmal teteköŋi qahö miaŋgö Toŋan Iwibuk mala kota eta asuhum neŋgiyöhi,
    neŋön miaŋgö Buŋaŋi jim asariba uruŋini kuŋguzin.
  dgz-dgz: Endi nu inak nopewa mame oisewa wadiaivin. Inak nopewa ame aroga tauen
    yawatoni menan, oisewa tavewa di wadidiaivin. Mamanu God inap inak yaibobot wande
    aini ame endi inanup tauen.
  eng-GNV: (For that life was made manifest, and wee haue seene it, and beare witnes,
    and shewe vnto you that eternall life, which was with the Father, and was made
    manifest vnto vs)
  zaa-NT: Porqui'ni Cristo enne' née la'labàni nna chi bitée le' yétsiloyu. Intu'
    nna hua yùli ràni tu' qui'ni ą' née porqui'ni gutsé'e tu' lani e nna chi bilá'ni
    tu' e nna, acca riquixa'ani tu' lebi'į qui'ni lèe nna bànie tulidàba porqui'ni
    dúe tulidàba lani Dios Padrea, pero annana chi uccue presentar lani ri'u.
  eng-WEBSTER: (For the life was manifested, and we have seen it , and testify, and
    show to you that eternal life which was with the Father, and was manifested to
    us;)
  guh-guh: '@see-verse:1JN.001.001'
  bon-bon: Ai ireclota te liba taboclomtuji, cine tepäne-nanumesi, cine siige page
    jewabudnitenisi, egä tabe laasi nyene. Lui te iyeteta gyene, lui te Babe cama
    ge, siige cime bau me taboclomtuji, cine teeme poto cidi me weebibine jijananenininago.
  nhw-BL: Quema yaya hualajqui, technextili nopa nemilistli, huan tiquitaque. Huajca
    ama timechpohuilise tlen Jesucristo catli quipiya nemilistli para nochipa ipan
    ya para temacas. Achtihui yaya itztoya nepa ihuaya Totata huan teipa hualajqui
    nica campa tojuanti.
  swh-ONEN: Uzima huo ulidhihirishwa; nasi tumeuona na kuushuhudia, nasi twawatangazia
    uzima wa milele, ambao ulikuwa pamoja na Baba, nao ukadhihirishwa kwetu.
  wbi-wbi: Na vula vwuumi vulyavombilue kutambulua pa vuelu, kange tuvwaghile, na
    kukuvwoleka, na kupulisia uvwumi uvwa kuvusila na kusila, vuno vuno vulyale kwa
    Nhaata neke vulyavombilue kutambulua kulyusue.
  bba-bba: '@see-verse:1JN.001.001'
  eng-KJVCPB: (for the life was manifested, and we have seen it, and bear witness,
    and shew unto you that eternal life, which was with the Father, and was manifested
    unto us;)
  kgk-NT: Ojekwaa porã ramo, orohexa-ma va'ekwe. Upéa-gwi oronhe'ẽ hese oromombe'u-vy
    peẽ-my. Ha'e nhane moingove va'ety voi Nhandejáry ndive jaiko memete hagwã. Nhandejáry
    ndive oiko-ma va'ekwe. Upéi ojehexa uka-ma va'ekwe ore-vy.
  waj-waj: Ivo kooyaa ti tasipama varuduu ta inna teeda innara kuaivaa gioonna kiaapuuya
    kiaa mmiravai. Ivo tupatupaa variraivoono ari Koonna tasipama varuuvaa Anutuuqo
    kooyaa inna ti vitauduu ta inna tuqinnama toovaara ta ngii giaa ngii miaunnanoo.
  cpy-cpy: Roñaahantaka rirori, inampita-paentawo kepatsiki, naakayitaki ñaakiri.
    Rootaki nokenkithata-kotan-takimiriri ashi owaeroni añaamentotsi, tema rañiitaka
    paerani rirori itsipatakari Ashitariri. Riitaki oñaahaanari naaka-paeni.
  mpx-mpx: Gamagal toto yawalila i pem i masal. He toto yawal mihomihotina i gana
    elana ha kite, inoke ha wasawasa-an ge ha papaatena-an eliyamiu. He valila alona
    Tamana hi mina, yaa abwe i masal eliyama.
  wbp-wbp: Jijaji Kiraji ngulajulpa nyinaja Wapirra Kaatu-kurlu tarnnga-juku wankaru-juku
    jukurrpa-wangurla-wiyi, ngulaju yilyajarni nyampu-kurra nganimpaku milki-yirrarninjaku.
    Warraja-manu nganimpa-kurra Jijaji Kirajiji, nyangulparnalu palka-juku wankaru-nyayirni
    junga-juku. Ngula-juku karnalu-nyarra wangkami manu yimi-ngarrirni jaruju.
  luo-luo: Ngimani nofwenyore mine wanene, omiyo wawuoyo kuome, kendo wanyisou wach
    ngima mochwere mane nigi Wuoro kendo mane onyiswa.
  nhe-NT: Quema yajaya hualajqui, technextili nopa yolistli, huan tiquitaque. Huajca
    ama timechpohuilise tlen Jesucristo tlen quipiya yolistli para nochipa ipan ya
    para temacas. Achtohui yajaya itztoya nepa ihuaya Totata huan teipa hualajqui
    nica campa tojuanti.
  aii-aii: ܐܲܢܹܐ ܚܲܝܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܓܸܠܝܹܐ، ܚܸܙܝܵܝ ܠܲܢ ܘܒܝܼܵܗܒ݂ܵܐ ܝܘܲܚ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ
    ܕܝܼܵܝܗ‌ܝ، ܘܡܲܟܪܘܼܙܹܐ ܝܘܲܚ ܐܸܠܵܘܟ݂ܘܿܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ ܕܝܼܗܘܵܘ ܠܟܸܣ ܒܵܒܵܐ ܘܦܝܼܫ ܠܗܘܿܢ
    ܓܸܠܝܹܐ ܐܸܠܲܢ.
  esk-NT: Taamna iñuk qaitchiruaq nutaamik iñuułiġmik tautuŋnaqsipman qiñiġuraaqsiñiaġikput.
    Sagviqqaaqman iŋmiñik uvaptiknun uqautiaqsigipsi Agaayyutitŋaqtauruakun iñuułikun
    inniqsuakun aapami aullaġniił̣iġmiñ.
  msb-msb: Kaya, nagapamatuod kami na ginhayag siya kag nakita namon. Nagabarita kami
    sa iyo manungod sani na may waraʼn katapusan na buhay na kasadto pa kaupod na
    san iya Ama na naghayag naman sani sa amon.
  cpa-NT: Ca¹lø¹chián¹ dsa² héi² ni³ jmøi¹guǿi¹. Ca¹ne¹³ jniih³ dsa². Jøng² he² jniih³
    jǿg³ quiah¹²dsa, dsa² jmo¹² li¹chian² jniang³ tiá². Teng² jniih³ jǿg³ quiah¹²dsa,
    dsa² mi³guǿ¹³ quianh¹³ Jmi² jniang³ cónh¹ niúh¹ jín³ hi² ca¹lø¹chián¹dsa jøa³ja³tiagh³
