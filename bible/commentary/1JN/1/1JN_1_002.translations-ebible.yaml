    kɛnɛnni nxu xa.
  cnt-NT: I₂chan₂ 'éi₂ në́₃ ca₂jme₃jniai₂₃ 'ŋiog₅ jë₄ quió'₅ dsa₂ mɨ₂güɨ́g₃. Jaun₂
    jnia'₅₄ në́₃, ca₂néi₄, jaun₂ jang'₂ jnia'₅₄ jág₁ dsau₅ quió'₅ 'éi₂. Qui₂'ë́₅ jnia'₅₄
    ja₁con'₂ 'nia'₂ 'a₂ lia'₂ le₃chan₂ dsa₂ co₂tan₅₄. Jme₁ma₂chain₂ bá₄ quiain'₅₄
    Jmei₂, ton'₂ ma₂ca₂jme₃jniai₂₃ jë₄ quián₂ jnia'₅₄.
  tif-tif: Kemin, numi suunkup ilin unang tunum kemin kaami miit kaali, tiltam fatapnala,
    nuyo atamdupla kawu, ami sang uyo ibi bakaya-tabasup. Kemin ale, suunkup tiin
    kawong ilin miit kayaak ayo Aalap God so laaba. Kemin, ami tiltam fatapnala, nuyo
    atam-ilomdup ami sang kaayo, bakaya-tabasup.
  nlx-nlx: तो जीवाय आमुह देखानो, एने ताह आमु देख्या, एने तान गोवाय देतेह; एने ता जेलेमक्या
    जीवणान खुबेर तुमूह आपतेह तो आबाख हेऱ्यो एतो एने एवी आमरी विचीम आवो।
  apw-NT: (Ihi’ṉaahíí ch’í’ṉah alzaa, áń daahihiiltsąą, baa nadaagohiilṉi’, ihi’ṉaa
    doo ngonel’ąą dahíí, nohwiTaa yił nlíni, nohwich’į’ ch’í’ṉah alzaahíí nohwił baa
    nadaagohiilṉi’;)
  gum-gum: Tru øsig kømibe yandø ashchai kenamisren, nambe trunun asig køn. Incha
    nambe trunun øyeeg chib wammørøsrkøb eshker, tru managatig øsig kømigwan. Truibe
    Møskaimba pasrøwa, namun kenamisrig køn.
  not-NT: Iconijatateigapëna yoniagaigapëna Iriati Ira Nibarintsi timagái përosati.
    Naniaiguëri naquenguitsatocotaiguëri Quirisito nocomantaiguëmi. Ira timagantatsiri
    jirai tiomotabetari Iriri aro yamai iconijatateigapëna.
  plu-plu: Ignewa hiyakemniki dehetniye hiyapkiska wothu. Usuh hiyapri. Kuri usuh
    kehne temwe gidahan. Usuh kinetihwene yit gimin. Ignewa keh wixwiy aymuhwa gimun
    Wigwiy adahan apanenekwa. Ig ay gikak Wigwiy ayhté inugik. Henneme kibeyne, ig
    kuwis hiyapkiswa wothu ay amadga inin.
  iou-iou: Irit kehäromi täŋo mähemi u kwawak ahäŋirän kaŋkumäŋo u yäŋahäk täkamäŋ.
    U Anutu Nankät itkumänopäŋ ahäŋ nimiŋkuko unitäŋo mani biŋam täwet täkamäŋ.
  ntp-NT: Suusi Cristo divia ami siaaco daraajatadai aatʌmʌ cascʌdʌ gʌnaagidi aatʌmʌ
    sai nʌidi. Dai sivi gʌraagidi aatʌmʌ sai Suusi Cristo ʌgai dai gʌrmaacai ibʌdagai
    utudui dai ʌgai tomastuigaco oidaga. Ʌgai Diuusi gʌrooga ʌʌmadu oidacatadai dai
    gooquiʌrʌ divia tami oidi daama dai aatʌmʌ nʌidi ʌgai.
  rai-rai: Ma a Pirpir na Lalaaun i waan paat kaapakaapa, ma miaat aa babo taai, ma
    mi miaat wapuaanai karom muaat, ia baa a lalaaun takum baa diaar ki ungaai ma
    Tamaana, ma i waan paat kaapakaapa karom daat.
  haw-1868: Ua hoikeia mai ke ola, a ua ike makou, a ke hoike aku nei no hoi makou,
    me ka hoakaka aku ia oukou ia ola mau loa; aia no ia me ka Makua, a ua hoikeia
    mai no ia makou;
  ffm-ffm: Nguurndam ɗam ɓannginaama min njii ɗam, ɗum saabii so miɗen kaalana on
    haala majjam. Ɗam nguurndam nduumiiɗam ngonɗam ɗo Baabiraaɗo ɗam min ɓannginanaa,
    ɗam min kaalanta on haala mum jooni.
  arb-NAV: فَإِنَّ «الْحَيَاةَ» تَجَلَّتْ أَمَامَنَا. وَبَعْدَمَا رَأَيْنَاهَا فِعْلاً،
    نَشْهَدُ لَهَا الآنَ. وَهَا نَحْنُ نَنْقُلُ إِلَيْكُمْ خَبَرَ هذِهِ الْحَيَاةِ
    الأَبَدِيَّةِ الَّتِي كَانَتْ عِنْدَ الآبِ ثُمَّ تَجَلَّتْ أَمَامَنَا!
  cop-CNT: ⲟⲩⲟϩ ⲡⲓⲱⲛϧ ⲁϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⲟⲩⲟϩ ⲁⲛⲛⲁⲩ ⳿ⲉⲣⲟϥ ⲟⲩⲟϩ ⲧⲉⲛⲉⲣⲙⲉⲑⲣⲉ ⲟⲩⲟϩ ⲧⲉⲛⲧⲁⲙⲟ
    ⳿ⲙⲙⲱⲧⲉⲛ ⳿ⲉⲡⲓⲱⲛϧ ⳿ⲛⲉⲛⲉϩ ⲫⲏⲉⲧϣⲟⲡ ϩⲁ ⳿ⲫⲓⲱⲧ ⲟⲩⲟϩ ⲁϥⲟⲩⲟⲛϩ ⳿ⲉⲣⲟⲛ.
  sri-sri: Ĩgʉ̃, Marĩpʉ merã ããrĩnígʉ̃, i ʉ̃mʉgue deyoadi ããrĩmí, marĩrẽ Marĩpʉ merã
    ããrĩnímakʉ̃ iribu. Ĩgʉ̃ deyoadero pʉrʉ, gʉare ĩgʉ̃ Pagʉ merã perebiri okarire
    sĩgʉ̃ ããrĩrĩ́rẽ masĩmakʉ̃ irimi. Gʉa ĩgʉ̃rẽ ĩãsĩã, gʉa ĩãdeare mʉsãrẽ werea.
  nal-nal: Ma a roroiang kanaan ka ra balas la maravas, ma maadi ra raamin naan, ma
    maadi ipiaat a dorang faaratunaan pana naan. Ma naari maadi fazei wana naan sinim,
    naan a Roro Tapal ina xa ra iziar varaxai wana Damana, ma xa balas la maravas
    sin dia.
  kyq-kyq: Kɛn debm ɛɗ kaaja jaay ɓaaɗo se, naaje jꞋaakin̰ga ute kaamje ɔɔ naaje se
    kꞋsaaɗin̰ge. Ɔɔ naaje kꞋtaaɗsen se ro taar debm kɛn ɛɗ *kaajn̰ gɛn daayum. Do
    dɔkin̰ se naan̰ tiŋgo ute Raa Bubu, ɔɔ ɓɔrse Raa taaɗjenkiga mɛtin̰ naajege tu.
  kwd-kwd: Nga Mooringa kwala'imori lo'oo ne'e faata'i no'o, ma meru ka agasia no'o.
    Ngaia lo'oo 'imeeru meru fata 'i suria, ma meru ka kwairii suria no'o famooru,
    nga Mooringa firi lo'oo ngaia 'e nana'i funi no'o fe'enia God nga Mama'a. Ma God
    ka faate'enia no'o Mooringa kwala'imori lo'oo fameeru.
  ded-ded: Kekec imocnoc fingectegeru hemma kekecseri mingina yeac hepuc amma dekperagima
    edengunudimbe. Yeng warac Manggacgoc kefecngo nenannu fingerec.
  ewe-ewe: Agbe sia do, míekpɔe, míeɖia ɖase le eŋuti, eye míeɖea gbeƒã agbe mavɔ
    si le Fofoa gbɔ, eye wòdze na mí la na mi.
  nuy-nuy: Nugurru yuga nurru-marrbuy? Anaani ngana-magana nugurri-wuy, anubani-yung-jinyung
    ana-wiri anggu-wuguuguni-yinyung. Anaani ana-wiri na-Baba-yinyung, marri anaani
    nani-bajiyini nurri-wuy, anubani-yunggaj. Nurru anaani nurraarranggaa, marri anaani-yung
    narra-magana warruburru-yung-guy warra-mulung-arrgi-yung-guy, marri anaani ngana-magana
    nugurri-wuy, nugurraayunggaj.
  cop-BHC: ⲞⲨⲞϨ ⲠⲒⲰⲚϦ ⲀϤⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲞⲨⲞϨ ⲀⲚⲚⲀⲨ ⲈⲢⲞϤ ⲞⲨⲞϨ ⲦⲈⲚⲈⲢⲘⲈⲐⲢⲈ ⲞⲨⲞϨ ⲦⲈⲚⲦⲀⲘⲞ ⲘⲘⲰⲦⲈⲚ
    ⲈⲠⲒⲰⲚϦ ⲚⲈⲚⲈϨ ⲪⲎ ⲈⲦϢⲞⲠ ϨⲀ ⲪⲒⲰⲦ ⲞⲨⲞϨ ⲀϤⲞⲨⲞⲚϨ ⲈⲢⲞⲚ
  buk-buk: '@see-verse:1JN.001.001'
  pri-NT: Ba é piâpàparié [tà tèpa âboro] â wàibà na bà côo pai tèepaa kêe, âna bà
    tèpa *paâjupâraê. Â bà picémara tàwà pâ, wâjaaé ê *wâro dàra gòiri. É tâa jaa
    wà Caa, na é jèe paarié tâbà.
  zpq-NT: Ḻen' golje' beṉac̱h na' ble'eto'ne' na' choe'to' diža' žato' mbancze'. Chyix̱jue'eto'
    le'e ba zoacze' len X̱acho Diosen' caten' gwxe yežlion' na' bedesoalene' chio'
    beṉac̱h.
  por-TFT: Já que ele veio aqui, e nós o vimos, proclamamos claramente a vocês que
    a pessoa que vimos é aquele que vive para sempre. Ele esteve anteriormente com
    seu Pai, mas veio morar entre nós.
  gwi-NT: Jii Ginjik, juk gweendaa gwireheendaii eenjit vigwiilkįį. Datthak jidii
    tr'ąąh'ya' ts'ą' jidii veenjit gwiriitth'ak, ąįį kwaii tthak geenjit nakhwaa gwaraandak.
    Gwehkįį dąį' Diiti', Vit'eegwijyąhchy'aa oaazhii, haa nilii. Ąįįtł'ęę diinaa vigweech'in
    dhidlit.
  dji-dji: Ŋuṉi yuldji gatjinmi birral wanŋi, ŋunuŋi wanŋi-giḻiwiḻiŋakiṉiŋi, a nyani
    nyi'nyininyi Gunydjirrgirar; a ŋunuŋ wanŋigiṉiŋ birraldjiniban miri yuldjiniban,
    bilapilaŋ miri ŋilimban, girri nibi nyaŋiṉiban nyaninyi. A bilapilaŋban, miri
    mil-marŋgigiṉpili nibi, a lidja nibi bultjinmiban nyanŋapibiban. Nyani miri wanŋi-giḻiwiḻiŋakiṉiŋi,
    a wirrban balidji, yarim nyi'nyinidjipm bintjiban ŋurrgima. A ŋunuŋi baman pirr
    nyani nyi'nyininy giḻiwiḻim Gunydjirrgirar ŋunukirri ŋurrnaŋgaḻ bilidjirri, ban
    djini'djiniŋ nyanibi inydji mil-ḻirrpiniban nyanŋarki djiḻi ŋilimilar munatjamirriban.
  gvn-gvn: Nyulu nguymal milbijin, bamaman, nganjin nyungun nyajinda. Yinyaynka nganjin
    yurranda kuku balkal nyungunku. Nyulu bamamanjiku, nyulu wuljaljiku nyunguwunji
    nganjananji bundan. Yamba nyulu bubungu kadan, nganjin nyungun nyajinka, nyungunku
    binalmanka.
  nhy-NT: Yon nemilistle Dios otechnextilij, porke omochij Tlakatl. Iwan tejwan otikitakej
    yon Tlakatl iwan yotamechtlapowijkej de Yej. Axan, tejwan tamechtlapowiaj de yon
    nemilistle katlej mach keman tlamis, iwan yon nemilistle yoyeka iwan toPapan Dios,
    iwan satepan otechnextilij nijkuak owalaj ixko yin tlaltikpak.
  asm-FB: আৰু সেই জীৱন প্ৰকাশিত আছিল, আমি দেখিছিলোঁ, সাক্ষ্য বহন কৰিছিলোঁ আৰু আপোনালোকলৈ
    সেই অনন্ত জীৱন ঘোষণা কৰোঁ, যি অনন্ত জীৱন পিতৃৰ সৈতে আছিল আৰু আমাৰ আগত প্ৰকাশিত
    হ’ল;
  okv-okv: Eto Keriso amo Mamoga mitiaetija te ikenu enda ta puvunu titi na kogara
    avoeto vasiri te daroho irari amo amita degi ta, avo nango na ungota degi hande
    eora.
  mxt-NT: Ñayɨvɨ̱ chaa ihya quetuvi̱ quɨvɨ quichi̱ ra Cristo. Maa ndi nyehe̱ ndi ta
    chahá ndi cuenda tuhun chi; ta sacotó ndi tuhun ñayɨvɨ̱ chaa cha ma naa ca maa
    ihya chi ndo. Vatyi ñayɨvɨ̱ ihya, nyaá chi chihin Sutu yo Nyoo, ta vityin tuví
    chi nu nyicú yo.
  tzo-NT: Laj yac' sba ti q'uelel ti ja' j'ac'cuxlejale. Laj quiltutic. Hech yu'un
    chajcholboxuc ava'yic c'u x'elan ti j'ac'cuxlejal sbatel osile, ja' ti te ono'ox
    xchi'inoj ti Jtotic Diose. Patil tal yac' sba ti q'uelel ti jtojoltutic.
  ind-AGS: Hidup ini diungkapkan kepada kami, kami melihat-Nya dan memberikan bukti
    tentang-Nya. Kami sedang memberi tahu kalian tentang Dia yang merupakan Hidup
    Selama-lamanya, yang pernah bersama Bapa, dan yang sudah dinyatakan kepada kami.
  omw-omw: Mwiva qati variqiro vi variva variqaro mwiva tiri tivuqaa qovarama viro
    varihata taqaunanra. Tire mwia taqaunanranra tita, tire nkyiara mwitaama tita,
    Ekyaa enta qati variqiro vi variva mwiva nai qokyantiri variva, mwiva mwaa mwataraqaa
    qovarama vihata tire mwia taqaunanranrama turo.
  yrb-yrb: Dawana i wiroetanu ubi. Dawana Godinu sina. I sinana Ba Eme Sini. Ba Eme
    Siniro yana esite iba yaba i sina waisi. I wiroetana Godibai ibebe nono Ba Eme
    Siniro esi.
  maa-NT: Jè 'Én jè, ki'ya tsejeén‑la̱. Ko̱ ki'ya‑náje̱n. Ko̱ nguì kjoa̱ kixi̱‑né
    xi bèno̱jmí‑je̱n xi i̱t'aà ts'e̱. Ko̱ ti̱koa̱á bèno̱jmíya‑nòje̱n jè 'Én xi síkíjnakon
    ini̱ma̱‑ná ni̱ta̱ kjé‑ne. Jè 'Én jè, k'e̱ nga ti̱sa̱ ítjòn, ya̱á tíjnat'aà‑la̱
    Nainá. Ta̱nga i̱'ndei̱, jyeé tsatsejèn‑naje̱n.
  mcq-mcq: Majama hihunijaho nú haha pakavara kaivo nú kahunaꞌe rejume kavara. ꞌEnajihunaꞌe
    nú ikaho ja ꞌwarame ꞌee najahu. ꞌEnareꞌe ja ꞌwaravu. Ijaho majama Amo ahuma hinanaꞌomo
    Hu rouma nú kavara.
  sus-A: نَشَن نَ كِسِ رَ، نَ بَرَ عَ يّتّ مَسٍن. مُشُ بَرَ عَ تٌ، مُشُ بَرَ نَ كِسِ
    شَ قٍ كَوَندِ تِ، نَشَن مُ حْنمَ عَبَدَن، نَشَن نُ نَ بَبَ عَلَ قّ مَ، بٍينُن
    عَ شَ عَ يّتّ مَسٍن مُشُ بّ.
  jpn-1965: ――このいのちが現われ、私たちはそれを見たので、そのあかしをし、あなたがたにこの永遠のいのちを伝えます。すなわち、御父とともにあって、私たちに現わされた永遠のいのちです。――
  fra-SBL: (et la vie a été révélée, et nous avons vu, et nous témoignons, et nous
    vous annonçons la vie, la vie éternelle, qui était auprès du Père et qui nous
    a été révélée) ;
  yka-yka: Pinakitehan iye si bantuk manusiyaˈ. Asal takite kami iye hangkan naksiˈ
    kami ngakahan kaˈam sabab mangurung umul manggaˈ niyaˈ tamanannen. Tagnaˈley laˈi
    iye si Samane Tuhanin duk pinakitehan iye si kami.
  mle-mle: Aw di, adi mawul likidi mwiya maaw, nyanak maykaar wakwudik, vibaad. Nyan
    diki mil mwutaam van napakuw, nyan gwurak aka dikik wabanadiygwurik. Nyan dikik
    gwurak wabanadiygwurik, adi kip nyanyi kip kwaya-kwanadik, Asaay Godawa nakamwiyib
    kwakuw.
  shp-NTPO: Ja nato jati joi nekebi jishtiketian oinna ixonra, non mato jaakiriakin
    yoiai. Jatian ja jatíbitian jati joi riki, ja non mato yoii iitai, ja jawen Papa
    betan ikatiibi noiba pikota.
  aom-aom: 'Ëiꞌovavuaje darugoho vaꞌorahoro huruohamu noro gavëꞌëro ëhuꞌëro jemë mae
    majëhiromo uëvarueje: Ëahuro darugoho ioroꞌioremu bojamuijaje höjo. Huro Vavuohuꞌo
    gemu mae hijëꞌëro nosirire rueromo ë darugoho iae röjahuijade höjo.'
  geb-geb: Mba guma, ana nzan han zergim, nza ana gangiap, ana bun nzuai. Nza kha
    bun nde nzuai guma, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndi ndɨɨi guma ma. Mba
    guma ana fhum Fhe Bakɨme han Hevenan kegap, kɨrar hɨgim, nza ana gangiap ana bun
    nde nzuai.
  bsj-bsj: dumeu lan fwetanco, bon warker nyon yi kom fulen kerero kwatti diiriyeu,
    wuro ki no teenmeu lan kwa dir cer
  cak-cak: Ri niyo'on c'aslen xuk'alajin chikacojol, roj xkatz'et riq'uin kavech,
    y nikatzijoj chi can kitzij vi ri xkatz'et, y nikatzijoj chive ri c'aslen ri richin
    jumul ri xk'alajrises chikavech y can c'o-vi-pe riq'uin ri Katata' Dios.
  chf-NT: Ni aj Cristoda que u yäq'ue' paq'uin cuxlec untuba, Dios chich u yäq'ui
    chänintic, y no'on cä chäni t'ocob, y cä tz'aycun t'ocob ca' chich cä chäni t'ocob.
    Jinchichba aj Jesucristo ni cä tz'aycäbenet t'ocobba, jini que u yäq'ue' paq'uin
    cuxlec untuba. Uneba nämte' ajni t'oc cä Papla Dios, y Dios chich u täsqui bajca
    anonla tuba cä chänenla.
  tlf-tlf: Kale numi suun nin unang tinum kemin umi magam beyo mitam kemana atam-nulupta,
    bemi sang uyo ibo baga-em tebesup kale minte, suun tiin kafan miit kayaak beyo
    Aalap God so nuubata kale, beyo mitam kemanata, nuyo atam-nulupta, bemi sang uyo
    baga-em tebesup kale,
  piu-2006: Yuwa, paluru nganaṉanya yaṉangu tjuṯa ngulytjura palumpa ngurrangka kana
    nyinatjunkuku. Paluru paapa Katutjala nyinarra ngalya yankula mantangka yutitjarringu.
  poh-NT: 'Chaj waꞌric nok cꞌahchiꞌ nitzꞌihmbam aweh tak i wili? Cꞌahchiꞌ laꞌ nitzꞌihmbam
    ruꞌum chi reꞌ hin chꞌi̱l take wich nahsil raj tahkanel nka̱j chi nawehtꞌalij tak
    chi reꞌ Dios naxitakꞌa̱ꞌ cho ayuꞌ wach acꞌal i aj Yeꞌol reh Junelic Cꞌacharic,
    xiban cho chi jeꞌ reꞌ reh chi reꞌ hoj cꞌacharel nakilom wach ruꞌ. Reꞌ hoj til
    xkilow wach i aj Yeꞌol reh Junelic Cꞌacharic reꞌreꞌ eh ruꞌum reꞌ yuꞌna nkayew
    kachi̱ꞌ chiri̱j i ricorquil chi reꞌ Dios xtakꞌanic cho reh. Ruꞌum aj reꞌ nankakꞌor
    aweh tak i kꞌoric chiri̱j i junelic cꞌacharic xyeꞌeric chic keh, nkakꞌor woꞌ aweh
    tak chi jeꞌ wili hat-tak aj niminel: Coric, reꞌ Yeꞌol reh Junelic Cꞌacharic keh
    hoj cꞌacharel xa wilic woꞌ nak cho ru̱cꞌ Ajabe̱s Dios xa reꞌ laꞌ reꞌ hin chꞌi̱l
    take wich nahsil aj tahkanel reh Yeꞌol reh Junelic Cꞌacharic reꞌreꞌ, til xkilow
    wach chi cꞌacharic china̱ acꞌal wili naxtakꞌabjic cho.'
  tue-tue: '@see-verse:1JN.001.001'
  bjp-bjp: Ke Liu ae, ka tapiek malal, keme ka par ta u ke keme ka famalal u. Ma igii
    keme ka fafas ini usuf gam, i e Liu Fitliu ma i kiis ta tura Tama ma ka tapiek
    malal usuf kerer.
  xon-xon: Yesu, u ye limɔfal ngbaan na, nan di ubaa mɔk timi. Le ti kan u. Nima pu
    le ti ji seeraa, le ki tuk nimi limɔfal ngbaan aabɔr. Yesu le ye limɔfal li kaa
