    edetà xè wheda ı̨lèe sìı gots'ǫ̀ wègoèht'į̀ ajà.
  pes-OPV: وحیات ظاهر شد و آن را دیده‌ایم و شهادت می‌دهیم و به شما خبر می‌دهیم از
