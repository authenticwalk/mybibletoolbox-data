  zca-NT: Lë' Dios mile', milibe' no, Xga'n Me, Me niza' yalnaban ka' men par dubta';
    no yub no une Me. Kuze' walika rë kwa'n kine no, no nilu' no lo go re', lë' Me
    re' nzho kun Dios Xuz be, mbaino milu' Me cho nak Dios.
  cbc-NT: Cʉ̃ pʉame ati yepapʉ buiaetayupi. Cʉ̃rẽ jãã ĩñawʉ̃. Cʉ̃ yaye caroa queti
    cʉ̃ãrẽ jãã tʉ̃gowʉ. Tie quetire tʉ̃gori bero, merẽ aperã camasãrẽ jãã quetibʉjʉnetõõwʉ̃.
    Bairi mʉjãã cʉ̃ãrẽ jãã quetibʉjʉya cʉ̃ yaye queti, atie, yeri capetietie macããjẽrẽ.
    Mai, Jesús pʉame Dios cʉ̃ pacʉ tʉpʉ ãñupĩ. Ãmerẽ yua, ati yʉtea caãnorẽ ati ʉmʉrecóopʉ
    etawĩ.
  qxo-NT: '@see-verse:1JN.001.001'
  mox-mox: Baʼe Yawai nana lova Tamada maega itoatoa, ta Yaubada ena nuenuega Yawai nana
    giveʼifoqeyea ʼimaya vetomotau e ʼinega tomotau qabudi adi fata ina ʼitea. Imaʼa
    amaduʼitea e ʼinega baʼitagana baʼe Yawai nana toatoa vatayana asimasimana ʼifoqeyea
    ʼimia.
  kew-kew: Go oro yaalo pirape agaare abade penaame amaa ipisa rabu niaame adesima.
    Goa pea-pulu niaame go yae madaa agaa loa epe-rupa oro yaalo pirape yae madaa
    remaa laketema. Abade nipu aapa raapu pirisa pare amaa penaame ipisa-pulu niaame
    nimi lagialema.
  dww-dww: Inam vutuna yawasana, be yawasaninama tauma ḡaromaie ya maḡatara be matamaie
    kè kitakitana, vutuna yodi kawai matemate be yawasana kenakena nonoḡinama ḡaromie
    ka rarau guguyena. Inam yawasaninama noḡone Tamadama Mamaitua ḡarone kenakenanama,
    vutuna yodi ḡarode ya maḡatarana.
  twi-ASANTE: Nkwa no daa ne ho adi no, yɛhunuiɛ. Ɛno enti, yɛka ho asɛm kyerɛ mo,
    ɛne nkwa a ɛnni awieeɛ a na ɛwɔ Agya no nkyɛn na wɔdaa no adi kyerɛɛ yɛn no.
  aoj-aoj: Ambal alamba namili lataga eaꞌ afaꞌ watolol naep afaꞌipi. Isimba atis deiꞌ
    afaꞌ wawalipipa ma ambal alamba lagape dondol lifilafii. Ambal alamba fowaꞌ lape
    laloma Ahamapa eaꞌ deiꞌ lataga alihigima watolol.
  cbv-cbv: Jesucristo cã́acwãdih páantjeh jʉmat tʉ́ʉtni, nin baácboó ã jʉ̃ʉ́wát pínah
    jã́tih ã íip Diosjeéh jʉmniji nin baácboó ãt cã́ac jʉmʉp tajĩ. Caandíh ennitji
    bʉʉ ã́ih doonádih yeebdíh wã naóhna caá.
  taw-taw: Bɨ gek binɨb pel pelnep yenɨgabal anɨb ak, ne Nap ayɨp mɨdɨl, binɨb pel
    pelnep yelaŋ agɨl owak. Mɨseŋ apek nɨŋɨd, nɨbop agñobun.
  jic-NT: Jupj tjac' nosis nt'a, ne cupj jus tjinyucucj. Cupj velecj tjinyucucj mpes,
    tjepjya'aquecj mpes wa. Jupj lovin tüpü'ü Dios lal, Dios jupj Popay. Dios jas
    tjejyama nosis nt'a. Jupj tjac', ne cupj jus tjinyucucj.
  zap-NT: Wdxiid Ne gyëzlyu. Noo yra noo nak ne wii Ne, rzëët noo xkwent Ne, no rzëët
    noo lo de ne laa Ne rseleedx gyelembán ne nunk luzhdet. Cheguel nuu Ne lo Dëdyuzh
    Xuz be ne le Ne wdxiid gyëzlyu.
  wer-wer: Wëwë këëta pepap tekeri orö rëën itenaut. Yakök wëwë kosangta pepapön war
    wesak ök niaim. Wëwë kosangta pep pöp Pepapring wakaimaupök tenim naë tekeri oröön
    itenaut.
  ipi-ipi: '@see-verse:1JN.001.001'
  qul-NT: Cay causay koj riqhurimorkan, nokaycutaj ricuycu, paymanta willaraycu. Cay
    wiñay causayta willamuyquichis. Payka Tatawan cachcarkan, ricuchicuwancutaj.
  tnc-tnc: 'Kika yija imaroyika ᵽoto kire yija ĩaeka simamaka, “Rita sime”, ãrĩwa''ri
    mijare sayibojaerã baayu. Ã''mitirikõrĩ je''e: Iki Jesucristojo imaki mareyarãka
    ᵽoto õñia kika mare imajiᵽarũjerũkika. Suᵽabatirãoka, Kiᵽaki Tuᵽarãka imajiᵽaroyikaki
    kimaeka. I''suᵽaka simamaka, Tuᵽarãte yija ᵽõ''irã kire ᵽũataeka kire yija ĩaokaro''si.'
  ter-NT: Koútata'ixovone nê'e, eneponeko ominó'ovitimaka inámapoti apéyeati ákotinemo
    hunókoku. Noínjoane, koane noíxoanemaka nza'ínehiko, epó'oxo koyúhoane ûti koêku
    ne noíxone ûti xokóyoke, koane vetó'okopitinoe koêku neko ominó'oviti inámapoti
    apéyeati ákotinemo hunókoku, enepone ovóheixoti novo xoko Itukó'oviti, Há'a, enepone
    koutáta'ixinovovitimaka.
  bmr-NT: Jaabo miyamɨnaaco fiivusuuhi. Jaaboco mɨɨhai mahatyɨmeumoro toonotɨ mɨjɨɨbeguehicahi.
    Jaamo amɨɨhaico mɨjɨɨbeguehi jino ifinɨjitɨno fiivoco, Moocaanima iicauhiijɨ mɨɨhaivɨ
    ubuhugaavuunoco.
  fuf-fuf: Awa, ngurndan ɗan feeɲii, men yi'ii ɗan, meɗen seeditanaade ɗan. Meɗen
    feɲɲinande on *ngurndan poomayankejan ɗan, ɗan wondunooɗan e Baabaajo on, ɗan
    feɲɲinanaama men.
  bhl-bhl: '@see-verse:1JN.001.001'
  ons-ons: Gege wele didiwo wakonlukki kakone, paki gege togon wane don kisiine iwa
    ra wakone ŋidanmaine, gege togon yewa Magak wano ŋine pa sari mage ŋenano didiwo
    wakongi kamaine.
  con-NTPO: Tsa Cansian'su attiansi gi atte'fa. Attepa gi tisene condasepa ja'ño que'inga
    qquen tevaen'fa. Nane Jesucristoja tsangae canse'cho tsu. Me'ttia'ye Chiga Quitsai'ccu
    can'jemba ja'ñojan inginga attian.
  ghs-ghs: Qaraqaraho Khooba noi Ohonga Maiho torota qaaqi kebanoke nanaho toro paana
    naatemi nanai noho mee moo nooka soubireqi noho isereke nikeho torota mootomi
    nike pobi nookaqi oke tani totota.
  peg-peg: ହେ ଜିବୁନ୍‌ ଚଞ୍ଜ୍‌ୟାତାନ୍‌, ଆରେ ଆପେଂ ହୁଡ଼୍‌ତାପ୍‍ନା ଆରି ସାକି ହିନାପା; ଇମ୍‌ଣି
    ୱିଜ଼୍‌ୱି ଜିବୁନ୍ ଆବା ଲାହାଙ୍ଗ୍‌ ନିତ୍ରେ ମାଚାନ୍‌ ଆରେ ମା କଚଣ୍ ହତ୍‍ତାକା, ହେୱାନ୍ତି ବିସ୍ରେ
    ମିଙ୍ଗେଙ୍ଗ୍ ୱେଚ୍‍ଚାନାପା ।
  txu-NT: 'Tãmja, kute mỳjja kunĩmã tĩn jangjênhja ne pykakam bôx ne amijo amirĩt
    bar arỳm omũn kam ''ã ar amã amijarẽ. Metĩndjwỳnhkôt me tĩn rã''ã: rã''ã kadjy
    ne me''õja kute memã tĩn jangjênh. Ja ne bar ar amã arẽ. Ta ne me Babãm djwỳnhmẽ
    ro''ã ar ban kam arỳm pykakam ar imã amijo amirĩt.'
  eng-WEBU: (and the life was revealed, and we have seen, and testify, and declare
    to you the life, the eternal life, which was with the Father, and was revealed
    to us);
  gnw-NT: Jocua Ñee tecove opa mbae vae etei co. Numɨmbeu peve quirãi ore etei nduecha.
    Nduicuaaca peve jae co tecove opa mbae vae. Jae imeño mai ico yandeRu Tumpa ndive
    ndei ɨvɨ uyeyapo mbove, ẽrei ou uyecuaa oreve.
  mux-mux: Kona molupa kunjuli ulu-pulu kanili wendu omba mokeringa mulurum, oliu-ni
    yu kanupu kene aima sika kanurumulu mele nimbu sikemulu. Molupa mindi puli ulu-pulele
    Lapa-kene molupa kene oliu mulurumuluna omba mokeringa mulurum kanurumulu mele
    eni nimbu sikemulu.
  maj-NT: Y'ejña tík'un a̱jinni̱ ko̱ ji̱n kiyai̱. Tíbixínya kixi̱ ni xi kiyai̱ ko̱
    tíb'eni̱jmíi̱ xi tíjña tík'un sín, xi y'ejñajihi̱n Nti̱a̱ Na̱'miu̱ ko̱ xi ji̱n
    kis'ejña chjini̱.
  bkq-NT: Deus Xutuen-hoim âepanâguewâm. Xina emâ. Iwerâ mâkâ wâgâ xina nhegatuly.
    Mâkâlâ mawânkâ aunloenlâ Deus ezay kitoem aieni. Kunwym Deus agâlâ myakâwândy
    mâkâ, onro anaxi âemâ olâ ânguy Deus awyly xutuen-honze.
  kue-kue: Kor aimande kamo i wu pene ongo no kandre ana kor aimande moramga kamo
    i no boglo kugl ana dipene ende ene tomga. Kamo i okuna imbo Nem mina moglkwa
    ana erme no mina wu pene ongwa.
  cot-NT: Iriratica Anijagantsi, yonigaantaca, namenajiaqueri notsavetacotantajiacaricaqueate,
    iriguentitarite anijacaajiacajineca ancoguitempaninijite anchoocajiaque Aapaniqui
    Irioshiqui. Manaqueate ichoocavetaca Aapaniqui cotanquitsi ariqueate icoraquequiti
    yonigaajiaquena.
  bnp-bnp: A Nimahuri iea i bele kavakava, mi masia. Mi vakalongo mua vona a Nimahuri
    Vakaroro iea, ra i made muga turana e Tamana, muri i bele kavakava ne mia.
  apn-NT: Na pre kaxkwa kamã Hipêêxà hkôt ri pa ho pa htã amnẽ pika hwỳr mẽ pahwỳr
    wrỳ. Hãmri nẽ jar mẽ pakamã kato pa pre mẽ ixkwỳjaja omu. Tã mẽ ixte omunh xà
    hkôt na pa htem amnhĩ xô ri tanhmã mẽ amã harẽnh to. Koja nhỹrmã akupỹm mẽ pahto
    mẽ pahtĩr pu mẽ kuri pahtĩr tũm nẽ pamex nẽ papa ho papa.
  ctp-NT: Ngula Jesucristo lo chalyuu seꞌen ndiꞌin ba, wa naꞌan ba ꞌin yu; kanꞌ lka
    chaꞌ nu ngitsaꞌ ba ꞌwan ni, chaꞌ chañi ꞌa lka chaꞌ kanꞌ. Nduꞌu ba ꞌwan sa ñaꞌan
    lka chaꞌ tyukwi tyempu luꞌu Jesucristo, chaꞌ ti kulo ndiꞌin yu loꞌo Ndiose Stian;
    loꞌo nduꞌu ba ꞌwan sa ñaꞌan ngwa chaꞌ naꞌan ba ꞌin yu lo chalyuu re.
  opm-opm: Ama dirnong paten dasi nahatin ohe da oh orhe boknong hat pat han oh nure
    kinteinong pitap hatipmur. Pitap hatporhan nuhur wamara Arpin oh ihat pat hanwa
    daham nuhur am hama gur Oh ihat pat han ma hapat ha dahatingwe rim noh mama meng
    napor brak mat nasar ohmur. Ama ihat pat han oh da dipdipwi patesuhru patru patepra
    han oh itap Got orhorsi tap hat patdapat pitap hatporhan nuhur wamtipamur. Nure
    ma wandeishe ohe meng oh gin gurnong napot napisaptimur.
  bvr-bvr: Nipiya wanngu an-gurrimapa a-bena arrburrwa, ngayburrpa nyibi-nana rrapa
    marn․gi nyiburr-ni nula minypa nipiya an-burral. Lika nipa ngayburrpa nyibu-ngurrjinga
    ana-gorrburrwa nyiburr-workiya, ngardawa nipiya wanngu an-gurrimapa Nyanyapa arrku
    wugupa abirri-ni abirri-workiyana rrapa barrwa a-bena arrburrwa ngayburrpa.
  wal-wal: He de7oi qonccin, nuuni a be7idi, abaa intteyyo markkattoos; qassi Aawaa
    matan de7iya nuuyyo qonccida merinaa de7uwaabaa intteyyo yootoos.
  zad-NT: Na' beeni nsa' yeḻ' mban zejḻi kaṉi bide' yell-lioni, na' ble'into'ne' na'
    choe'nto' dill' c̱he'. Na' chyix̱je'into'n le' kwenc̱he iṉezile ba zoalenkze'
    X̱acho Chioza' kana' zi' x̱e silte yell-lioni na' ba bidsoe' ladjchoni.
  kmg-kmg: Juju fârine fua tâcneme honembeŋte juju sanaŋte biŋedâŋ hâcne mufuarâ ŋazaeŋgopeneŋ.
    Juju sanaŋ i Mamactao fowarehuc juku nâŋerao fomârâŋkewec.
  aso-aso: Aꞌmine ve nene minevoꞌ minevoꞌ ogo minaaꞌ do sotoꞌ ineꞌ nene ninguneꞌ ve.
    Ninguneꞌ nenako aꞌminemuꞌ lo-lengemaaꞌ noune. Aꞌmine minevoꞌ minevoꞌ ogo minaaꞌ
    nene metehida minidotiꞌ sotoꞌ o-ledavo ninguneꞌ nemuꞌ lo sotoꞌ o-lengemaaꞌ noune.
  uli-uli: Yodwe yela llah loh molow le, ngo hamem ha wiri; iwe hasa kapta ngo ha
    kangalugmi kofal molow le tor siyal, le ye mel irel mala Temal le iy ye hagolal
    ngalgich kofal.
  nin-NT: A tsarr inta are ka nggo gri iso nga. Inta hi ka ni ka da ure ni itu yi.
    Ima yo di inta ko da ki imba di ure ku u gri iso sese. U di so na Aki wa ku nu
    unkplassu, aba di inta hi ku.
  tgk-tgk: Ин ҳаёт намоён шуд. Мо Ӯро дидем ва ба шумо дар борааш шаҳодат медиҳем.
    Мо дар бораи ин ҳаёти абадӣ хабар медиҳем, ки Ӯ бо Падари Осмонӣ буд ва ба мо
    намоён шуд.
  acu-NT: Nu tuke pujustinun sukartin asa, ni Apaachiri Yusjai nayaimpinam pujayat,
    aints ainau waitkarat tusa nungka taramiayi. Ii Apaachiri Yus nu pujutnasha nekaamtikramamiaji.
    Turamtai nusha wainkau asar, nu pachisar chichaakur, atumnasha nu chichamnasha
    ujaijrume.
  cak-WNT: Ri niya'o c'aslen xoc'ulun c'a, y xkatz'et ruwech. Y nikatzijoj chiwe ri
    xkatz'et. Nikatzijoj chiwe ri c'aslen riche (rixin) xtibe k'ij xtibe sek, ri can
    c'o riq'ui ri Katata' Dios, y xoc'ulun chkacojol.
  ebk-ebk: As nan nunfialinana as taku asna's luta, inilami mismu hiya. Isunga paneknekanmi
    ya epakaammumi kan chakayu nan maepangkep kan hiya ay mangichat as fiyag ay maid
    patingkiana. Hiya nan nawawacha kan Dios Ama, ya hiya nan naepakaammu kan chakami.
  spa-PDDPT: (porque la Vida se manifestó y La vimos), testificamos. Les anunciamos
    la Vida eterna, la cual estaba ante el Padre y se nos manifestó.
  ruf-ruf: Ughima awo tsaulawila, na twetwe tuwona na kuulapfila ukalangama, na twowapetelani
    mwemwe ughima awo wa ghamatsuwa ghose iukalile kwa Aba na utulawila twetwe.
  gun-gun: Mba'eta Tekove me'ẽa ojekuaa rã ore roexa rire imombe'uarã roiko. Ha'e
    rami vy pendevy pe ju romombe'u. Ha'e va'e ma Tekove marã e'ỹ me'ẽa, Nguu reve
    oiko va'ekue ri orevy ju ojekuaa karamboae.
  agu-BL: Na yi jun ak'ol itz'ajbila'tz, ja ẍchaj tib skawutz. Nin o' stiw te'j, na
    ja kil tan kawutz. Cha'stzun te na katzan tan xtx'olche'n nin xo'l scyeru' te
    yi jun ak'ol itz'ajbila'tz yi na tak' jun itz'ajbil tetz ben k'ej ben sak. Yi
    juna'tz, at nintz te Kataj Ryos. Ej nin i i'a'tz yi jun yi ẍchaj tib skawutz.
  isn-isn: Nu uwo u upanga ai witumilwe kukumuka ng'walye, hangi kuihengile, nu ku
    uloeela, nu kuatanantilya u upanga nua kali na kali, naza ukoli kung'wa Tata hangi
    ai uzepigwe kukumuka kitaitu.
  ilo-ULB: Ken ti biag ket naipakaammo, ken nakitami, ken sinaksianmi, ken ipakaammomi
    kadakayo ti biag nga agnanayon, nga adda iti Ama, ken naipakaammo kadatayo.
  pir-NT: Ahriquiro mari Pacʉ mehna sa ijiducugʉ̃ yeriquiro ahri yehpapʉ tiquiro masa
    bajuari bato tiquirore ʉsã ihñaʉ. Sa yena tiquirore yahuaja ʉsã mʉsare. Ijipihtiye
    decori mari Pacʉ mehna tiquiro ijiducuriquiro ijigʉ̃, yojopʉre mari Pacʉ tiquirore
    ihñori ʉsãre. Tire yahuaja ʉsã mʉsare.
  anv-NT: Ɛsɔwɔ apyɛ ji ayi alu geŋwá abwɔlé mekwaá, ɛsé dégɛ ji ne amɛ. Ne dégarege
    abya ayi atome ne ji ayi achyɛge geŋwá ɛyi gélágé byɛ́. Ji abɔ alu ne Ntɛ
    ne nana délé dégɛ ji.
  sab-NT: Gwangeabi Jesucristo klebi enebi mo Ñenua Chube ole nga ngaña giti, bigire
    Jesucristo chku nga dba ai giti kwian kare toi kwianske, cha ulita gwagedu Jesucristodi
    age no kwianske kwian alin, cha kle geru e trage kwian ole, kaire cha ba ulita
    ta gbe chke ama giti kaire ama agedu giti. Cha gerule ba ole, Jesucristo giti
    che be toi no diali chui tangle ama ole kaire Chube ole nga ngaña giti.
  tmd-tmd: Nuŋ öim öim kömö mɨd Nöbö aku nöbial mɨxɨñ nɨgön wöxnö höŋ aku, mämäg ana
    nugumɨŋa. Kömö öim mɨdɨb Nöbö aku, Acö pɨsaŋ mɨdön mögörɨb il kɨ hön wöxnö nɨgmɨn,
    mämäg ana keir nugwo nugwön, mönö ma aku ñɨgö yadmɨdöla.
  acr-NNT: Wa Jun kuya kꞌaslemal xkꞌun che ruwachulew yey riꞌoj xqil uwach. E uwariꞌche
    kaqabꞌiꞌij saꞌ ri qilom y kaqaqꞌalajisaj kꞌu che alaq puwi wa Jun na jinta utaqexik
    rukꞌaslemal. Rire xex chi kꞌo lo wi rukꞌ ri Qaqaw Dios yey xuqꞌalajisaj kꞌu ribꞌ
    chiqawach riꞌoj.
  kpg-kpg: Di mouli deenei gu gila aga, ge gu mmada ginai gimaadou, gei gimaadou e helekai
    i di maa, ge e agoago adu gi goodou di mouli dee odi, dela gu i baahi o Tamana,
    dela gu haga modongoohia mai gi gidaadou.
  taj-taj: थे जुनी परमेश्‍वरसे ङन्‍दा उन्‍जी, ओच्‍छे ङन्‍से म्राङ्जी। ओच्‍छे ङन्‍से
    ह्राङसेन म्राङ्बा ताम पाङ्बा हिन्‍ना। थेतबासेलमा एनीगदेदाएनोन ङन्‍से थे जुकजुकधोनाला
    जुनीला बारेरी थेःना लला। परमेश्‍वर आबादेन छ्‌याम मुबा थे जुकजुकधोनाला जुनी परमेश्‍वर
    आबासेन ङन्‍दा उन्‍जी।
  avt-avt: Me wɨ God kewepyapɨr Krais, haiu mɨrek. Hɨrak kekepai te haiu mɨt miyapɨr
    emu tipmain tipmain enum eik. Haiu epei mɨrek haiu mewepyapɨrek metpiyek. Nɨpaa
    hɨrak kau ketike Haai kɨrak ere hɨrak keriuwetek kan tɨ hɨrak kewepyapɨrek.
  cbk-cbk: Cuando ele, el quien ta dale vida, ya aparece na mundo, ya puede came mira
    con ele, poreso ta declara gayot came acerca de ese persona quien ta dale vida
    eterna. Y ele estaba talla junto con el Dios Padre na cielo, pero ahora ele mismo
    ya aparece canamon.
  uig-ARA: (بۇ ھاياتلىق بىزگە ئايان بولۇپ، بىز ئۇنى كۆردۇق. شۇنىڭ بىلەن بۇ ھەقتە گۇۋاھلىق
    بېرىمىز ھەمدە ئاتا بىلەن بىللە بولۇپ، كېيىن بىزگە ئايان بولغان شۇ مەڭگۈلۈك ھاياتنى
    سىلەرگە بايان قىلىمىز)
  tuf-tuf: Sir owár etiti ohbac it ayquey Jesucrístoan uwat wahitín acu sibár ji cajc
    uch cutar wijacro. Wicayat ísatan ey itchacro. Etar ey ojcor uw quin ehcuro. Ey
    ojcor tew̃ro. Sir owár etiti it ayquey Jesucristo récaram echí Sir owár, Tet owár
    itro. Etara isat istín acu sibár ji cajc uch cutar wijacro. Isatan ey istír car
    ba acu cuihsuro.
  abx-abx: Paluwa' to kinabuhi' ngan aghuruwang-huwang kami' sanglit agtistigos kami'
    kon say iya ngan agpakatu'an kami' kam nga iya i ungod kinabuhi' hasta si kahastahan
    nga aghuwang si Tata' antis paluwa' si kami'.
  mco-NT: Tɨ ñayguëxɨ̈gyii ya naaxhuiñ je Dios y'ung huɨdibɨ ymɨɨd jugy'ajtɨn huɨdibɨ
    ca' nimɨnaabɨ ycɨxɨpy ytɨgoyɨpy. Tɨ n'ixyɨch ajcxy jɨgɨx jëbɨ tɨy'ajt nyéjccɨxyɨch
    co tɨ ñayguëxɨ̈gyii ya naaxhuiñ, etz tɨ n'ixyɨch jɨgɨx jëbɨ nyajnɨmaaygɨxy nej
    jëbɨ huaad huingbɨ jugy'ajtɨn nbaatɨm co anajty tɨ n'o'cɨm. Je Dios y'ung, je
    huɨdibɨ jiiby ijtp ma Dios Teedy, nayguëxɨ̈cɨ je' ma ɨɨch ajcxy.
  cpb-NT: Tema jirika jitachari “Ñaantsi Añaakaantaneri”. Roñaagantaka irirori, risaikapaintzi
    kipatsiki, naakapaini ñaakeriri. Irootake nokenkithatakotantakemiriri kantaitaachane
    añaakaantaneri, tema rañiitaka pairani irirori itsipatakari Ashitariri. Iriitake
    oñaagaanari naakapaini.
  aon-aon: Anan douk natogur yopugunum aria matrun. Aria apak douk meyagwreh adurin
    atin baraen um anan aria makrip ipak um anan douk baugos um arpesh shupe wosik
    abom ihih nyumneh um. Seiwok nani Yain hape aria douk natogur yopugunum matrun.
  hus-NT-2005: Jechéꞌ xin pidhnál an xeꞌchintaláb xi yab in koꞌol in okʼontal, xalkʼá.
    Wawáꞌ i chuꞌúmal ani i ólnámal, ke jechéꞌ xin pidhnál an xeꞌchintaláb xi yab in
    koꞌol in okʼontal, kʼwajatwiꞌik kʼal an Tátaꞌláb ani u xalkʼantsat.
  mig-NT: Te I'a̱‑ún chakú‑yo̱ sá'a‑ya̱, ni̱ kenda ndiji̱n‑ya̱. Te ni̱ kajini̱‑ri̱
    nuu̱‑yá. Te kájani ndaa̱‑ri̱ tu̱'un‑ya̱. Te kákastu̱'ún‑rí nuu̱‑ro̱ ndasa kuchaku̱‑ro̱
    nɨ́ɨ́ káni jíná'an‑ró sá'a‑ya̱. Chi ni̱ kanchaa̱‑ya̱ jíín máá Táa̱‑yo̱ Dios. Te
    ni̱ kenda ndiji̱n‑ya̱ núu̱‑yo̱.
  bps-bps: Na di kafbalingan to tateenmi, taman tulenmi gablà di kenen. Tulenmi kenen
    gumdà i nawa landè sen, na tagnè kenen di saféd Maito Dwata, na fiten i kton di
    gami.
  mbs-mbs: Impekità sikandin egpemegay te kaling pedowan, aw kimità kay kandin, aw
    benal se kagi day te kinità day sikandin. Megtoladà kay heman kenyo te sikandin
    se egpemegay te kaling pedowan wedad temanan, aw sikandin se gayed egdoma te Timanem
    Amay, aw sikandin se dimini amon megpekità diyà kenami.
  tof-tof: God ini arról okaka simzazilürr; ki esenóp akó ki oyakwata amkoman poko
    bóktandakla. Akó ki yabüka pupaindakla ⌊ngarkwat-koke arrólankwata⌋, Abdó nadü
    kla yarilürr, akó Aba ne kla okaka simzazilürr kibüka.
  cme-NT: Cicɛ̃lmantieŋo caraaya i da-yo aa tiɛ waŋ u maama. U waa baa Diiloŋo, fiɛfiɛ‑i-na
    u caraaya i da-yo. I ciɛ cicɛ̃lma maŋ sa tĩɛŋ dede‑i ma wataaŋ miɛ a tiɛ waŋ-ma
    baa-na.
  sus-sus: Naxan na kisi ra, na bara a yɛtɛ masen. Muxu bara a to, muxu bara na kisi
    xa fe kawandi ti, naxan mu ɲɔnma abadan, naxan nu na Baba Ala fɛ ma, beenun a
    xa a yɛtɛ masen muxu bɛ.
  pon-2006: Ni mour wet eh sansaldahr, se udiahlehr; oh se pil kadehdedahr oh padahkihongkumwailehr
    duwen mour soutuk me kin ketiket rehn Sahmo, oh me pil sansalohngkitailehr.
  dad-dad: Mata are wõ yen. Amã anĩ mail fen, anĩ nigin kurõ mafesif. Age mafe fen,
    amã, mata ibodkeleya ĩ, Tama ado dibod ken, amã bun wõ yen anĩ, ã yaor mafe marokeneik.
  zab-NT: ne abeedny lo guɨchliu. Agunánny ne dunnɨ nan testigu ax cadixteen lot pur
    laany ni rguaadny guelnabány par chazy. Laaniy ni agac rbeznény Dios ax beedny
    lo guɨchliuré.
  jae-jae: Mateŋ jali ŋaŋamôkê geoc tau lasê, tec aêac alic to awa sa ma asôm lasê
    gêdêŋ amac. Mateŋ jali ŋaŋamôkê teŋgeŋŋa tau gêmoa gêwiŋ Tama ma geoc tau lasê
    gêdêŋ aêac.
  ksd-ksd: (ma di ga vaarike ra nilaun, ma ave ga gire, ma ave ga varve tar ra nilaun
    tukum ta vavat, nina dir ga ki guvai ma Tama, ma di ga vaarike tar ia ta vevet);
  msm-NT: Si Jesu-Cristo no og-ilingon isab to Kinabuhi no wada katapusan no duma
    to Amoy no Diyus, migpakita sikandin kanami kani to kalibutan. Pigkita noy yagboy
    sikandin, kaling ogpakakistigus koy to sikan aw ignawnangon noy iyu
  myk-myk: Pee ɲìi sicuumɔ pʼa puyɛ shɛ, wèe ya pu ɲa, na pu sɛɛri keree pye. Ɲìi
    sicuumɔ nixhɔbaama pe pu bye Kilɛ tàan na puyɛ shɛ wù na ge, pee kaa wʼà yu yi
    mu.
  sbe-sbe: Mauli wa ye laoma ye hemala tamowai na ka kita yo ka hemamohoiyei, yo mauli
    miyamiyahaina ta ka hededehemasalaha kalimiuwai. Iya Tamana maiyana se miya, na
    ye masalahama kalimaiyena.
  mcr-mcr: '@see-verse:1JN.001.001'
  cux-NT: Ch'iⁿ'i yā ní naáⁿ 'nū chiiⁿ chi vida cueⁿ'e daāⁿmaⁿ. Níícú n'diichí 'nū
    ní caaⁿ'maⁿ cuaacu 'nū, ní yaa'ví 'nū yeⁿ'ē vida cueⁿ'e daāⁿmaⁿ chi canéé ndúúcū
    chiidá yā. Ní chiidá yā ch'iⁿ'i yā nús'uu vida cueⁿ'e daāⁿmaⁿ miiⁿ.
  tur-YTC: Yaşam açığa çıktı, O’nu gördük ve O’na tanıklık ediyoruz. Baba’yla birlikte
    olup bize görünmüş olan sonsuz yaşamı size bildiriyoruz.
  san-ITR: sa jIvanasvarUpaH prakAshata vaya ncha taM dR^iShTavantastamadhi sAkShyaM
    dadmashcha, yashcha pituH sannidhAvavarttatAsmAkaM samIpe prakAshata cha tam anantajIvanasvarUpaM
    vayaM yuShmAn j nApayAmaH|
  bel-N: І жыцьцё зьявілася, і мы бачылі, і сьведчым, і абвяшчаем вам гэтае жыцьцё
    вечнае, якое было ў Айца і зьявілася нам.
  sch-sch: Hi ringna hih a juong inlanga han kin lei mua; masikin ha roi hah kin misîra,
    Pa kôma kumtuong ringna om hah ei lâia a juong inlang hah nangni kin ril ani.
  mic-MIQNT: Negm ta'n wejgwa'tugsieg ula mimajuaqan neia'tugsieg'p ugs'tqamug. Nestmu'tieg'p
    aq geitueg ula na teliaqewei mimajuaqan. Nige' getu' usgutmuloq ula iapjiwewei
    mimajuaqan. Na wejiaq gujjinu ta'n eig wa'so'q. Musga'tugsieg'p aq gis ignmugsieg'p.
  huu-NT: Jusiñamui dɨnena billanona, ɨimana jaide. Naimɨena jaie raise caɨ cɨua jira,
    naimɨe rafuena birui omoɨmo lloiacadɨcue. Ie Moo dɨga nano jaca ite; ia caɨ dɨne
    naimɨe billamona, naimɨena jai cɨodɨcaɨ.
  jiv-NT: Iwiaaku átinia nérenniusha paant nekanamiayi, nusha Jesukrístuiti. Iisha
    Nii wáinkia asar nu étsereaji. Tura tuke iwiaaku átinia nérenniuri̱ asa tuke Yus
    Apaja̱i̱ pujuyayi. Tura yamaikia i̱i̱ni paant ajatramsakrin atumniasha ujaajrume.
  otm-NT: Nguetho nu'a di 'dajʉ ra 'da'yote bin 'yusɛ gue bin ją'i, nɛ dá nuhe, janangue'a
    dí mamhbe majuąni a bin ja, nɛ dí xi ahʉ ya gue ząi xmí 'bʉi nɛ ząi dim 'bʉi.
    Mam bí 'bʉhmi rá Ta nguetho n'dat' Oją a, nɛ bin 'yusɛ ua dí 'bʉhmbʉ.
  dah-dah: Alya bereya Al Kuruŋ diliŋde gergeŋ yird yird al goyen Al Kuruŋ beleŋ teŋ
    kawan irke tumŋaŋ ala keneŋ hinhet. Irdeb yeŋ ge tagalde hityen. Yeŋbe alya bereya
    goyen Al kuruŋya heŋ heŋ gote miŋ al. Al gobe Al Kuruŋya momŋoŋde hitiŋ al. Al
    Kuruŋ beleŋ dilniniŋde kawan irke kintiriŋ goyen goke gago momoŋ dirde hite.
  tnk-tnk: Nɨmɨruien i rɨməier pehe tukumaha. Kɨmaha iahənətoni mhəukurən mə in nɨpərhienien.
    Nənə təkwtəkwuni iahaməni irapw Nɨmɨruien Rerɨn i tukumiaha. Fwe kupwən in rɨnamarə
    irau Tata Kumwesən, nənə marə mier pehe tukumaha.
  kpr-kpr: Na Geka resena emo, Keriso dae resena. Numo, God dirigetiri fira isagha
    etiri namane gosuseri. Namane nu gido, aindae nemokena osa sise irera. Jebuga
    giti God Afa kena ireira amo, numori.
  san-IAS: sa jīvanasvarūpaḥ prakāśata vayañca taṁ dṛṣṭavantastamadhi sākṣyaṁ dadmaśca,
    yaśca pituḥ sannidhāvavarttatāsmākaṁ samīpe prakāśata ca tam anantajīvanasvarūpaṁ
    vayaṁ yuṣmān jñāpayāmaḥ|
  nho-nho: Saaita te ora nei ni hakatii maarama mai raa, maatou ni kkite hakkaatoa.
    Teenei e taratara atu ai maatou ki illoa kootou i te ora nei. Te ora nei ni noho
    ma TeAtua, aa teenei ku hakailotia mai TeAtua ki taatou.
  gym-NT: Jesukristo nämanena kena ni Rün Ngöböbe, akwa Ngöbökwe juani nüne nun ngätäite
    nete angwane, nunkwe tuaba, aisete nunta blite btä munbe. Niara ni mikaka nüne
    kärekäre Ngöböbe abko nunta mike gare munye.
  azg-NT: Manquii jon na incyaa na cotandoꞌ ñuan njanhan, tityincyooꞌhin tondëë nnꞌan,
    ndoꞌ totsiꞌman jon ntyja ꞌnaanꞌ na conduihin. Tojntyꞌiá na matsꞌanhin ndoꞌ cotjíꞌ
    jndyoyú ndëëhoꞌ ntyja ꞌnaanꞌ juu na incyaa jon na tyiꞌquintycüii na vandoꞌ ñuan
    ꞌnaanꞌ tsꞌan. Tomꞌaan jon yo tyëëhë nquii Tyoꞌtsꞌon, ndoꞌ vi jndëcya, tyjeeꞌ jon
    quiiꞌ ntꞌan nnꞌan tsonnangue.
  bhd-bhd: (ई ज़िन्दगी बांदी भोइ, ते असेईं लाई, ते अस तैसेरी गवाही देतम, ते तुसन तैस
    हमेशारी ज़िन्दगरी खबर शुनातम, ज़ै बाजी सेइं साथी थी, ते असन पुड़ बांदी भोइ)।
  too-NT: A'ntī māstā' quinquilhtamacujca'n, xla' tasu'yulh huā'tzā' nac cā'quilhtamacuj.
    Lā' quina'n iclaktzī'uj. Lā' icmālacstū'ncāuj palh iclaktzī'nī'tauj. Lā' iccātā'līchihuīna'nāni'
    hui'xina'n ixpālacata a'ntī māstā' quinquilhtamacujca'n. Xla' pō'ktu ixtā'huī'
    Dios quinTāta'ca'n. Lā' xla' natahui'la para pō'ktu. Lā' xla' milh lā' quina'n
    iclaktzī'uj.
  ind-AYT: kehidupan itu telah dinyatakan dan kami telah melihat-Nya. Kami bersaksi
    dan memberitakan kepadamu tentang kehidupan kekal itu, yang sudah ada bersama-sama
    Bapa dan telah dinyatakan kepada kami.
  cjo-NT: '@see-verse:1JN.001.001'
  nsn-nsn: Inggonene re heir tar nitua ke uamakahain tamiueim. Doh inggeim king banga
    tatanon. Inggono ke hire tun toro mana tamiueim, doh inggeim king hirhire tauete
    teil pono tamiuoum pare, inggono tere kale teil tar nitua gere moko dedengua,
    inggon e uangoul teil tang God ge Tamagigeig, kare me ualasirain tagigeig.
  san-DEV: स जीवनस्वरूपः प्रकाशत वयञ्च तं दृष्टवन्तस्तमधि साक्ष्यं दद्मश्च, यश्च पितुः
    सन्निधाववर्त्ततास्माकं समीपे प्रकाशत च तम् अनन्तजीवनस्वरूपं वयं युष्मान् ज्ञापयामः।
  tna-NT: Cristo Diusu peje jenetia pue putsu, eid'e jabametiana ecuanaju bana. Ecuanaju
    tu jepuiti micuana equisainia. Ecuanaju duju su eid'e aniana. Cuaja micuaneda
    tu jepuiti eid'e pu cua ecuanaju micuana equisainia. Biahua tiempo ye mundo ajiji
    mahue su, Cristo, Tata Diusu neje cielo su anidha. Jiahue mu tueda ecuanaju peje
    su jabametiana.
  lid-lid: Sahou dah asahan eme lewan, ya aso anyolom na mada aso, ma aso asehek nyala
    aliy. Ya aso tiye ewek taha dah, ta nyala kohan handru winiyan bano bwe. Ma bwena
    iy in hawe tama taha Kindrei, ya idah iy ndrasahan ndrame lewan, ma aso atou iy
    na mada aso amwenen.
  wim-wim: Niliya, aak iikanakan uk, aꞌ ngan meeꞌ nganttamangan thathan nunanga; ngan
    inan keꞌ-paal wik waaꞌ-waaꞌanan nunang niiyanta, Christ.ana. Nil nathpalman man-yetham
    anman wun-wunana, piip nungantamantang angman karpam wunpula, aꞌ pal ngul uk ngampar,
    aak iikanakana ngamp yipam thiichāmp nunanga.
  zga-M: Nuwumi vula wapeliwe ukhuvoneka pavuvalafu, Pivu tuvuwene, nukunchova, nukhuvavula
    uwumu uwajumavagoni, vuula uvuwale khwa Dada Pivu vukhamanyikhekha khulwufuwe
  yom-yom: Luzingu lutotuka. Beto tumona luawu ayi tulembo yolukila luawu ayi lulembo
    kulusanunina luzingu lu kalumani, lolo luba kuidi Tata ayi lolobatumonisa.
  san-SIN: ස ජීවනස්වරූපඃ ප්‍රකාශත වයඤ්ච තං දෘෂ්ටවන්තස්තමධි සාක්‍ෂ්‍යං දද්මශ්ච, යශ්ච
    පිතුඃ සන්නිධාවවර්ත්තතාස්මාකං සමීපේ ප්‍රකාශත ච තම් අනන්තජීවනස්වරූපං වයං යුෂ්මාන්
    ඥාපයාමඃ|
  yut-yut: Uŋun egɨp egɨp nomansi altaŋban kagɨmaŋ. Nin uŋun egɨp egɨp dagok dagogɨ
    mɨni do yaŋ teŋteŋok aŋ damamaŋ. Uŋun Dat gat egɨpgut da nomansi altaŋban kagɨmaŋ.
  grc-BYZ: καὶ ἡ ζωὴ ἐφανερώθη, καὶ ἑωράκαμεν καὶ μαρτυροῦμεν καὶ ἀπαγγέλλομεν ὑμῖν
    τὴν ζωὴν τὴν αἰώνιον, ἥτις ἦν πρὸς τὸν πατέρα καὶ ἐφανερώθη ἡμῖν· —
  cpc-NT: Tima jirika iitachari “Añaamintotsi”, joñaagantaka irirori. Inampitapaintawo
    kipatsiki, naakayitaki ñaakiriri. Irootaki nokinkithatakotantzimiriri kantaitachani
    añaamintotsi, tima jañiitataika pairani irirori itsipatakari Ashitariri. Iriitaki
    oñaagaanari naakaiti.
  nhg-NT: Es que yejuatzi öque nemoateca oneniextiluc, hua tejua tetieijtaque. Por
    inu tetlajtlajtoa de yejuatzi. Nemiechnunutza de yejuatzi öque nemoateca hua nochepa
    nemoas. Yejuatzi iloaya ca tieTajtzi, hua sötiepa oneniextiluc totzölö.
  nya-nya: Moyowo unaoneka, tinawuona ndipo tikuchitira umboni. Tikukulalikirani za
    moyo wosatha umene unali ndi Atate ndipo unaonekera kwa ife.
  ngu-NT: Yejhua in nemilistli, yejhua Jesucristo. Yejhua onopantlantij niman tejhuamej
    otiquitaquej. Aman, tej, temechixpantiliaj ica melahuac otiquitaquej. Yejhua ica,
    tej, temechijliaj ica in nemilistli yejhuan para nochipa. Yejhua in nemilistli
    oncatca itech toTajtzin, niman aman sa no yejhua otechpantlantilij.
  kup-kup: '@see-verse:1JN.001.001'
  jid-jid: Na ki ba du ta toh rei'a, i ki toh'o di kpayiem ni u. Kisi hla yuu tre
    rei u tutru wa a he ni ti mbu, wa ba tsro ta.
  wmw-wmw: Noyo mainsha‑yo olótiwa. Timmona, ntamana tilavya ushahidi, tukwerezani
    kuwa iye ndi Mwenyé mainsha wa milele, ákiwa na Baba na toloteriwa ofwe.
  gmv-GGM: Deyoykka qoncides, nukka nu ayfera beydi markatos. Izas iza aawa achan
    dizasane nuskka qoncida medhiina deyo gish nu intes Yootos.
  ssg-ssg: Jises tel haniakaha tonain tuah i sohot seilon hanowi kaha ape Haeu talo
    i hani tehu pon itan ie. Puki amite ningahiwen i ape amite kaxi ahuti hani amuto
    ka i to kapi tel Taman Haeu lian tehue ma i hani kaha tonain kapin ti tap tahi
    tapoan.
  zpo-NT: Jesús nak Wdizh kwaan nzaa yalnaban, lo nu mlu xaa, nu ngune nu lo xaa,
    zee nzaa nu kwent cheen yalnaban ne lo rese gu. Lee xaa mzo lo Xuz be, per mlu
    xaa lo nu.
  poy-poy: Ukomu ayu pakalawiriti twenga tumuwoniti na tutakula visoweru vyakuwi na
    kuwabwelera ukomu ayu gwa mashaka goseri, yakaweriti kwa Tati na kalanguziyitwi
    kwa twenga.
  qwh-NT: Y nunacuna ricayänanpaqmi que patsaman shamorqan. Noqacuna ricashqa carninmi,
    testigun cayä. Y pellacho wiñe cawaqui canqantam willayaq. Pemi Dios Yayawan quecar,
    noqantsicman shamorqan.
  gaw-gaw: Kayak he, Kristus, Nug am bauklel diig amu, Nug miag atia be, ig Nug anidmut.
    Ig anidmut ele amu ig ag amelagp̱a genabnab iiḵu madiṯem. Ig Kristusnu madiṯem.
    Nug anuḵa ig Mamenig Kayak ele daaiya, Kayak he, ihinigp̱a miag atia beum.
  nca-nca: Komo yoto-yoto ŋu Awandoya yora. Yate-yate tunomo tunoqiní norepa naŋge
    qenetowó. Qenero yoto-yoto suki-suki ŋuro yesowo yimiroteto.
  zpz-NTPP: Orzeꞌ bruu zac biñ nu rbic gyel mbañ zeꞌ lat de̱ ya̱. Nunu bzac de̱m,
    nunu ne̱e̱ de̱ lo der cyu nac biñ nu rbic gyel mbañ nu rila walazh. Mi zeꞌ biñ
    nu nil gulas nac nu Ñgyoozh, Uz den. Tees Ñgyoozh, Uz na, bicy mi nu bruu zac
    mi lo de̱ ya̱.
  mkj-mkj: Nehn mour oauwe ma ne janjalda, kamai ne kapang, kamai ne pel kadehdehda,
    ne padahkihoang kamwai doahr mour joahsuk ma kin minmine ipen Jahmmo, ma ne pel
    janjaloang kisai.
  zac-NT: Mizmë lëꞌë më gubaninú më Dios, Shtádaꞌa, perë bëluaꞌalú më lu naꞌa. Bëdchini
    më guë́ꞌdchiliu. Guná naꞌa lúhiꞌ. Na naꞌa testigu shtë́niꞌ. Ruadiꞌdzë naꞌa lu
    të nabani më; nápëdiꞌiꞌ fin.
  kyg-kyg: Mani vekamo afaꞌa neꞌmaiya yaꞌmo aepa vekamo afole aiꞌnigeta agetetaeꞌmo
    agaefeꞌmo faigoko geꞌamo aeta hakalo huta lapa nepaune. Agaemo maige maige huꞌa
    neꞌmaiya yaꞌmo aepa vekamoꞌa Goti muki yaꞌmo Afoꞌamoꞌeꞌmo magokepi lokaeno maiꞌneno
    lagaetegamo afole aiꞌniya vekaekeꞌmo ava gemo lapa nepaune.
  kmk-kmk: Satu un mangtod si mataguwan un maid kigadna, siguda iniinggaw kan Apudyus
    un Ama yoong inummoy situn pita’n nambalin si tagu ot naila mi. Isunga kustiguwan
    mi kan ibaga mi kan dikayu dit maipanggop kan siya.
  cao-NT: Jabi naa Bësomati Ibo-iboria jisiquiquë tsi ë tsaya-tsayaniquë. Quënëquí
    tsi mato parayamaquia. Noqui Bësomati Ibo-iboria tsi xo naa iquia ra. Jariapari
    tsi Jahëpa Dios ya ja i-ipaoniquë. Jatsi Diós jahuë Baquë noqui jismaniquë.
  bbr-bbr: Kiro awau orip orip rawaun ämän amop sarenuk, ik aparmun. Keseria, ik epar
    ämän mianik, kiro awau orip orip rawaun sakau mesin ak jer we marom. Meter ko
    momok pak rawon, rusapai amop penuk, aparmun.
  inb-inb: Pai kaug­sai kara­mug, kai alpa­pi­mi kawa­chi­rig­samurka. Paita kawas­pa­mi
    nukan­chi pai­manda willa­dur­kuna kan­chi. Mana puchu­ka­ri­diru suma kaug­saita
    karag­manda­mi kam­kunata willan­chi. Pai, Taita Dius­wa sug­lla­pi kas­paka,
    nukan­chi­ta­mi kawa­chi­rig­sa­murka.
  hrv-hrv: da, Život se očitova, i vidjeli smo i svjedočimo, i navješćujemo vam Život
    vječni, koji bijaše kod Oca i očitova se nama -
  box-NT: Yìa wee na le mukãnì binbirì á zéenía míten làa wɛn. Wa mɔn wo
    á wee mì ho tũ̀iá o ɲii. Wa wee bue le orɛ́n na wee na le mukãnì binbirì
    á wi fɛ́ɛɛ. O páanía wi là a Maá Dónbeenì. Ká hã laà na kà wán á
    le Dónbeenì wó á wa mɔn wo.
  ote-NT: Núꞌá̱ mbi ꞌbʉhui Ajua̱ ra Dada, nepʉ bá e bi nja̱ꞌiua ja ra ximhai ne bi
    za to bi hyandi. Y go guecsɛhe dá hanthe, ne nubyá dí damajua̱nihe de gueꞌa̱ núꞌa̱
    toꞌo nza̱ntho ja rá te.
  wnu-wnu: Igomot igamau eng init dibentra gaminei. Gab ne qob apand igub qenen bebereg
    igamau end in qob suab igoun. Qob eng qoan Ur nob igo ag e darab inimbigorei.
  zam-NT: Diox mbli par gunèe loope' nu' Jesucrist co' mblu' loo nu' cón che'n xá
    mod yòo ban no mèn Diox thidtene. No nda'que' nu' cuent loo mèn cón che'n xá mod
    yòo ban no mèn Diox thidtene. No cona, ngue te'th nu' no ngue lu' nu' loo gu'
    co' nac cón che'n xá mod yòo ban no mèn Diox thidtene. Póla, ante Diox non xá
    mod li Diox par yòo ban no mèn Diox thidtene. Per nalle', mblu' Diox cón che'n
    xá mod yòo ban no mèn Diox, mod co' ndxàc loo mèn por cón che'n Jesucrist.
  zyp-NT: Hringnah cawh a va paly. Kaaning tah ma cawh hmuh he peh ka, a dawkhui he
    peh ka, Paw khatah ung katei, kaaning kha a za palypaw chaizaw hringnah cawh naaning
    khatah kaa y khui hi.
  sey-NT: Iye paꞌi cocapi yëquëna eta i̱ñopi, pëca jaꞌquë ja̱ꞌre co̱ni paꞌiseꞌepi.
    Ja̱re yëquëpi i̱te quëacaicohuaꞌipi ñani mësarute quëahuë, ja̱ ti pani huesëyere.
  nvm-nvm: Regavo e iji vuak iji ma karivako ijefuon vuak iji fun abe e fokigiebuon
    nifak ijia rokga non fu gain. Ijefuon no vuak fuon abe kuaiknum ja kuardiaga ja
    mukoi vierafero e iji fu vuak ma karivako iji abe ruainma iji fu usuibe Asoinuvuon
    ijek fine iviakma fu nuvuon ruainmaro ja ijeg vierafek.
  mps-mps: Te gesi noma bidibo ula aga bulu ulaba hania pedalama, tama dago aga suai.
    Tama tibaso, dago agade po dagebolo pusuyu, tama te Ayade bidali bidada peyu,
    bidada pabo ula aga hania pedalama, tama dago sulama, tama dago dagebolo pusubao.
  seh-seh: Upulumuki unowu wabulukira. Ife tauona, pontho ndi unowu unacitira ife
    umboni, mbatikupangani upulumuki wakukhonda kumala ukhali na Baba, pontho mbubulukira
    kuna ife.
  pab-NT: Hatyo wenati waikatehare kaotyaka hoka wiyaiyene hoka hatyo hiyeta wiraeta,
    wiyakaita hatyo wenati matyotenehare xihiye. Enore nali ene tyaonita hoka hotikisene
    womana.
  llg-llg: huu Ana sadu mai, neu ai lalada nala. Makahulun, Ana leo no Ndia Aman,
    tehuu hatematak ia, Ana natudu Ao-inan neu ai so. Huu ndia, de, ai mambalani mafada
    ei, dalan talobee, fo hataholi bisa nasoda no ndoos nakandondoo henin. Huu Ndia
    ia, Dedeꞌa-kokolak fo Maneni Sodak.
  kyf-kyf: Nɩɩ, wee 'yliyɔgagɩe 'wlʋa 'bhle, -a ka we -yɔyɩ. We gbʋdayɩnya -a -mɩa.
    'Yliyɔgagɩe -we 'nɩa bhloluda -ka, -we -yɔ -amɩaa Dide -Lagɔ 'sɔ mɩa, -mɔɔ ka
    we -aɩn 'klʋslolu. Wee 'yliyɔgagɩee gbʋ -a gbaa aɩn -yla.
  tpi-tpi: Dispela laip em i bin kamap ples klia, na mipela i bin lukim, na mipela
    i save autim tok long en. Na mipela i tokaut long yupela long dispela laip i stap
    gut oltaim oltaim. Bipo em i stap wantaim Papa, na em i kamap ples klia na mipela
    i lukim.
  mih-NT: I ndyehe ndi sii ra, ta saha ndi sa ndaa cuenda ra vatyi saha ra sa cundito
    ñiyɨvɨ sihin ra tandɨhɨ tyiemvu. I sindyaa ra sihin ra Ndyoo Zutu yo, ta zañaha
    ra sii ra sii ndi.
  qvh-NT: '@see-verse:1JN.001.001'
  kms-kms: Ninde gri wute mas ye te raqe ruso pre. Beghi buqoid pre, di muq te kin
    ningg nungoqi simbe buduq. Di beghi wute ris ris te kin ris ye te wuyi nde pu
    beghi nde raqe ruso buqod kin te ningg simbe bad.
  agn-agn: Tanandia, ang yay ang agpagalinan tang kaboi, napaita ra ig mismong inita
    amen. Animan pagpamatod ig pamalita ami ong nindio tang natetenged ong nandia,
    ang yay ang Kaboing anday kataposan. Tanandia aroman ang lagi tang Dios ang Tatay,
    ig napaita ra ka ong yamen.
  nhi-NT: Yehuatzin yehua in yolilistli, uan otechmonextilih uan otmotilihqueh. De
    nin yolilistli tlen ica in sintitl nochipa, ittematiltiah uan itnamechonnonotzah.
    Nin yolilistli ometzticatca iuantzin Dios uan yomotematiltih tonauac.
  ttc-NT: Tetz ob'et twitz ja tx'o'tx'ni b'ix qetza owok qena, b'ix nxik jq'uma'na
    b'an'ax ti'j tetz b'ix nxik qpakb'a'na exol etetz, tetz itz'oj te jun-ele'x, atqet
    tuq tuky'i Qtata Dios b'ix ajna'l oje tzul tzan tok qen.
  dan-1931: og Livet blev åbenbaret, og vi have set og vidne og forkynde eder det
    evige Liv, som jo var hos Faderen og blev åbenbaret for os; -
  kwj-kwj: Himamwale tinga dau mwanji doti amwei sukwawani rini nu heiro. Wosini ete
    da ete da himamwale tinga dau mwanji tini mwe naha ki kunu nu sawendau. Woro imbihumbwa
    Yapai ga ri dasini amwei naha ri sirawani rini nu heiro.
  vie-OVCB: 'Sự Sống đã đến trần gian và chúng tôi xin xác quyết chúng tôi đã thấy
    Sự Sống ấy: Chúng tôi nói về Chúa Cứu Thế, Nguồn Sống vĩnh cửu! Ngài ở với Chúa
    Cha và đã xuống đời, sống với chúng tôi.'
  kze-kze: aúnái'a umái maí'mai'a ónááowaina ááinkoma avowánópa'a máyomba marapá'á
    kuména keséya máyowata awánareta póta mináímbá kwésimatimundayaawe.
  mpj-mpj: Jiilu-lanya parnangka wanka junu, ka-lanya wanka kanyini. Palulaju yuti
    nyakupayi. Kalaju-nyurranya mawu jakurljuni, palulu-lanya junkuni wanka wulula
    nyinakura. Palulu julyju Mama ngarnawarrapurlukangka nyinapayi.
  lbk-lbk: Nenpaila siya ay poon si fiyag ya inilami, et nay tistikhowanmi siya ken
    chakayo ya ipaammomi siya ay nenpaila ken chakami. Siya nan makwanin fiyag ay
    maid pengpengna, ay sikhod ay wad-ay ken Dios Ama.
  mto-NT: Je̱ꞌe̱ tseꞌe jayuvimpijt je̱tseꞌe ñaajknu̱ke̱ꞌxnata̱jkiji je̱ja a̱a̱ts nvinkujk.
    Ax je̱ꞌe̱ pa̱n a̱a̱tseꞌe nꞌix, je̱ꞌe̱ tseꞌe jye̱ꞌe̱ juuꞌ a̱a̱ts miitseꞌe nvaajnjidup.
    Je̱ꞌe̱ tseꞌe du̱ka̱ꞌmip je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp. Je̱ Nteꞌyam
    ma̱a̱tts je̱ꞌe̱ veꞌe yꞌijt je̱tseꞌe ñaajknu̱ke̱ꞌxnata̱jkiji je̱ja a̱a̱ts nvinkujk.
  bzh-bzh: Lob Mehö mala-tumsën-yi sagi tu mehönon raḳ, betöḳ yam ranġah, behe
    halë yi. Lob he nanër ġaġek yönon sënë ranġah, banër vu ham bë nedo mala-tumsën
    degwata los degwata ving Ama. Rëḳ tu mehönon raḳ behe halë yi raḳ malamin.
  guj-2017: તે જીવન પ્રગટ થયું, તેને અમે જોયું છે અને સાક્ષી પૂરીએ છીએ, તે અનંતજીવન
    જે પિતાની પાસે હતું અને અમને દર્શિત થયું, તે તમને કહી બતાવીએ છીએ.
  jvn-NT: Tembung sing ngekèki urip iki medun ing donya rupa manungsa lan awaké déwé
    sing dadi rasul wis pada weruh Dèkné lan ngomongké bab Dèkné sak beneré. Mulané
    awaké déwé ya ngabarké bab Dèkné, sing ngekèki urip langgeng marang manungsa.
    Mauné Dèkné nang nggoné Gusti Allah Bapaké awaké déwé, nanging saiki Dèkné wis
    dikétokké marang awaké déwé sing dadi rasul.
  byr-byr: Gaalyaburɨ aaya kaavɨla dazahwai kuꞌmaayabanna yɨmaꞌnaabɨna kyaꞌ nemɨ tɨnna
    wanganorɨna. Tɨnna wanganoꞌna nayaa jalɨkurakadaa yɨhɨthadaanyɨ. Yuyagaaꞌ yuyagaaꞌne
    gaalyaburɨ aaya kaavɨlyai kɨgaakuna Nɨmwalyɨ yeꞌmwannamwalyaakelyɨ. Sare sai kuꞌmaayaba
    neyɨjɨwainnadaaꞌnyɨ sarɨ tɨnna wanganorɨna.
  ian-ian: '@see-verse:1JN.001.001'
  hun-hun: Az élet megjelent, és láttuk, és tanúbizonyságot teszünk róla és hirdetjük
    nektek az örök életet, amely az Atyánál volt és megjelent nekünk.
  mcf-NT: Aid, abuc Nuquin Papabëd ënëdenquio yec tabadboedi nidaidënuësh matses icnuec
    chopanëdash. Choshon abipadquio yec Nuquin Papabëd ënëdenquio yec tabadte ismequin
    chianiaidquio ëbëd icquidobëdtan isteneshun chuibanec nebi.
  kjs-kjs: Go ade abuna pirape agalere abalade pename kamaa ipisa rabu naame adisima.
    Go pea-pulu naame go ele madaa agale loma epe-rupa ade abuna pirape ele madaa
    remaa laketema. Abalade nipu Aapa raapu pirisa pare kamaa pename ipisa-pulu naame
    nimi lagialema.
  mni-mni: Hingba adu uhanbire; eikhoina madu ujare amadi madugi maramda eikhoina
    sakhi pi amasung eikhoida uhanbiba amadi Mapa Ibungoga leiminnaramba lomba naidaba
    hingba adu eikhoina nakhoida laothok-i.
  yad-NT: Sadityadoda ji̱ta ti̱ta̱ju̱yu ni̱tiy sa̱y vu̱rya ja̱muca̱ jnu̱yada yisa̱ju̱,
    nu̱dyiyada variy siva, nu̱tyu̱chu vijyo̱mujache diye jiryivantiñi̱, nu̱dyetyanu
    variy jirye sanchintyi ni̱tiy ra̱sa̱y ja̱muca̱ jnu̱yada ti̱ta̱ju̱ vu̱y. Ta̱riñuma
    savichanu̱yada ji̱ta sisa̱ Vu̱jye̱ Ju̱denu, samu̱ti̱jada mityamusiy nu̱dyimu.
  mxb-NT: Ta ni̱ naꞌa̱ no̱ó na̱ xíꞌo ña̱ kataki chíchí yó noo̱ mií ndú, ta ni̱ xini
    ñaá ndú. Sa̱ꞌá ño̱ó xíꞌo ndaa̱ ndu̱ kuendá sa̱ꞌá ña̱ ni̱ xini ndu̱, ta kásto̱ꞌon
    ndu sa̱ꞌá na̱ daá takí kuií, na̱ sa̱ daá ió xíꞌín tatá yo̱ Ndios. Ta ni̱ kixi
    na, ta ni̱ naꞌa̱ noo̱ ná noo̱ ndú.
  pon-2006A: Ni mour wet eh sansaldahr, se udiahlehr; oh se pil kadehdedahr oh padahkihongkumwailehr
    duwen mour soutuk me kin ketiket rehn Sahmo, oh me pil sansalohngkitailehr.
  maq-NT: Me xi sua cjuahñu jan ne, camatsejen me. Hane ngayin ne, cahyin me. Vëhë
    xi titihín cjuaquixi niji, xi titihín tijimachaya nuju ta me vëhë ne, tsajin nu
    tsajin nixtin xi cavetsihin cjuahñu rë me, hacuaha tsajin nu tsajin nixtin xi
    cuijnetaha cjuahñu rë me. Ha tacun me ngajan cojo Nahmi rë me ne, peru canduva
    me nguehe, cama tsejen me ngajñi niji.
  hto-hto: Afe cáatatena itɨ́mɨe caɨ onóillena caɨmo cɨ́ocaide. Afémɨena cɨ́oillanona
    íemo uai faɨtɨcaɨ. Afémɨe fecalle zíiñona cáananona ómoɨmo jino llotɨcaɨ. Nanómona
    afémɨe Moo Juzíñamui dɨga ite, ie mei caɨmo cɨ́ocaide.
  por-BRBSL: (e a vida foi revelada, e nós vimos, e testemunhamos, e vos declaramos
    a vida, a vida eterna, que estava com o Pai, e foi revelada a nós);
  ces-NKB: Ten život byl zjeven a [my] jsme viděli a svědčíme a oznamujeme vám ten
    věčný život, který byl u Otce a byl nám zjeven.
  cui-cui: Barapo peajʉntʉyapusʉwa Nacom exana, po peajʉntʉyapusʉwa xua ataya tsiteca,
    xua pata yabara yaputaewa baxua. Barapon Nacom Pexanto tatsi xeina barapo peajʉntʉyapusʉwa,
    mataʉtano patan barapon. Daxota yabara paca tsipaebatsi bapon. Yawano daxota yabara
    paca tsipaebatsi barapo peajʉntʉyapusʉwa xua bapon xeina, pon Paxatha peecaexae.
  boj-2014: Ŋambile di boleq donaqa iga unem. Ŋambile di gaigai sqas. Ŋambile di aqa
    Abu wo sosiqa boleq donaqa iga unem. Deqa iga a qa niŋgi saiŋgeqnum.
  eng-OEBUS: That life was made visible, and we have seen it. We bear our testimony
    to it, and tell you of that eternal life which was with the Father and was made
    visible to us.
  eri-eri: Agege auma waha no malala heigainga, ere ureye, onodu ere no boya beele
    malalamudu le‑leya. Ono boya ere agege auma gai-gai hilobainga yafei nomo waha
    tere malalamudu letigi-tigiya. Amina no Jijei langa inyai waha, malala heigainga
    ere ureye.
  wiu-wiu: Toto mea kama pomotoko ago taatekoa nokale tone leneme enekoo. Tone leneme
    enekoole i wa kipala to̱awea oko. Einago pa mea kama nikilepa Atai Akolali-pala
    odenekata-kama opia meemoa nekeneya. Ni agopa toto mekoota taatekoa noka.
  swe-swe: Livet blev synligt (uppenbarades) ... Vi såg (prövade) det [vi var ögonvittnen]
    ... Vi vittnar om det ... Vi förkunnar (rapporterar, kungör) det för er ... Livet,
    det eviga! Han var hos (umgicks med, hade en nära relation med) Fadern, och blev
    synlig (uppenbarades) för oss.
  cth-cth: Hote hringnae teh yo a kamnue toe. Kaimouh ni hai ka hmu awh toe. Pa hoi
    rei kaawm niteh maimouh koe ka kamnuek e, hote yungyoe hringnae hah, kaimouh ni
    nangmouh koe ka kampangkhai awh teh ka pâpho awh.
  mti-mti: Inaiinai mame uwane nu yautu. Meoya me gumbe nu taibe atu sira nu inaiinai
    yaibobot mame wak diruita. Me Mamunwa gumbe wakene, sira me nu gunup uwanewa.
  pad-NT: Nokiana kari ada Athiia oniki, anoki'iki ada, oniani ida vara a'onira ani'avini
    hija Athiia oniki varani hina. A'onira akanamonivini hiki ida ija'ari kamahi aja'diki
    anokhomiriki Athiia onikia binakama'da'iki. Ovari kidiabi'i kania hoja'bo'da'iki
    naothinia abono-ra nanokia'aha akadiania.
  twi-twi: Nkwa no daa ne ho adi; yɛahu na yɛadi ho adanse, na yɛka nkwa a enni awiei
    a na ɛwɔ Agya no nkyɛn na wɔada no adi akyerɛ yɛn no kyerɛ mo.
  hlt-hlt: Hingnah long tah ha phoe ngawn coeng. Te vaengah dungyan hingnah te ka
    hmuh uh tih ka phong uh vanbangla nangmih taengah ka puen uh. Te tah pa taengah
    om tih mamih taengah ha phoe coeng.
  tbz-SIM: Ò kɔ̀tɛnímu kɛ̀ ti ò yɑ̀, weè duɔ́ mmufòmmu. Dɛɛ̀ te kɛ̀ ti di nɑ́ɑ́ nkɛ
    tú ti yɑ̀ Odɛɛtíwè, wèè tu mufòmmu mùù bo sɑ̃́ɑ̃̀, ò do bo ti cicɛ Kuyie mborɛ̀
    ndɛ kɛ kɔ̀tɛní.
  san-GUJ: સ જીવનસ્વરૂપઃ પ્રકાશત વયઞ્ચ તં દૃષ્ટવન્તસ્તમધિ સાક્ષ્યં દદ્મશ્ચ, યશ્ચ પિતુઃ
    સન્નિધાવવર્ત્તતાસ્માકં સમીપે પ્રકાશત ચ તમ્ અનન્તજીવનસ્વરૂપં વયં યુષ્માન્ જ્ઞાપયામઃ|
  ake-NT: Uko'man nɨto' usenpoika'pʉ; ina uya ene'pʉ, mɨrɨpan ekama ina uya, mɨrɨ
    tɨwɨrɨ rɨ uko'man nɨto' pɨ' ina uya ayauro'ka kon, Ikʉipʉnʉ piyawon usenpoika'pʉ
    ina piya'.
  qvn-NT: Chay cawachicugga nämi reguechicusha, paytaga razonpam ricasha capäcü. Chaymi
    cananga willaparcayag imaycamasi cawachicug canganpita. Payga jana pachachru Tayta
