  upv-upv: Daron nga Atua miviseni mauren nen, kem namlesi ko pa, ko namwerai tevi
    kami suri mauren nga muto tuwi ngok vini tevi Atua Tata, nga muloli kerr rramrongwose
    vajin.
  wap-NT: Watukapanii wuruꞌu Kakupa-kinaiz ukaawankan dono pidan nii. Uruu idiꞌo wakakuwaapan
