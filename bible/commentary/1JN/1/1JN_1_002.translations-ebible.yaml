  tdx-tdx: (Fa naboake i haveloñey le niisa’ay, naho mita­lily, vaho itaroña’ay i
    haveloñe nainai’e aman-dRae ao vaho nabentatse ama’aiy.)
  naf-naf: Mama ke sokbemkawaŋ beme ekbenn. Mama katikŋaŋ mama An ke Bienmagen tageyaŋ
    bam ninmagen sokbemkawaŋ beme nâwenn. Keyet nin zapatnaŋ mandiindonup.
  grc-MT: και η ζωη εφανερωθη και εωρακαμεν και μαρτυρουμεν και απαγγελλομεν υμιν
    την ζωην την αιωνιον ητισ ην προσ τον πατερα και εφανερωθη ημιν
  vid-vid: Ukomu awo loulawile, hetwe natuwona na sambi twangulonga mbuli zake na
