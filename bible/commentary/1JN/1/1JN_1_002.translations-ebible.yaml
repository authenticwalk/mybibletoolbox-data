    ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାନମି ।
  amu-NT: Ndoꞌ jom na mañequiaaⁿ na wandoꞌ añmaaⁿꞌ tsꞌaⁿ, teitquiooꞌñê ndoꞌ jnda̱
    ntyꞌiaa nda̱a̱yâ jom ndoꞌ cwitjeiꞌyuuꞌndyô̱ nda̱a̱ꞌyoꞌ cantyja ꞌnaaⁿꞌ na matseixmaaⁿ.
