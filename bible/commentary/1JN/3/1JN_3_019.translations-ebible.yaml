verse: 1JN.003.019
translations:
  kpx-kpx: Vaveve katealemoike nahi hilokage nahie vaveve keu seleve. Iale nahiabuna
    Dilava nimo vabuholisito negolahai lavisi.
  okv-H: Eto ari ainge ue amo ungotenau hotembari jo ta avo pehumba mane aisora te
    God ta meniundi be hotembasora.
  tbo-tbo: Uyahinei ta hanapugena meta tauta a natunatu dumata po ega ta matomatouta
    Yaubada u matana.
  mal-C: ഇങ്ങനെ നാം സത്യത്തിൽനിന്നുള്ളവരെന്ന് അറിയുകയും തിരുസന്നിധിയിൽ ആത്മവിശ്വാസത്തോടെ
    നിൽക്കാൻ സാധിക്കുകയും ചെയ്യും.
  grc-SR: ⸋Καὶ⸌ ἐν τούτῳ ⸂γινώσκομεν⸃ ὅτι ἐκ τῆς ἀληθείας ἐσμέν, καὶ ἔμπροσθεν αὐτοῦ
    ⸂2πείσομεν⸃ ⸂3τὰς καρδίας⸃ ἡμῶν,
  bgc-bgc: जिब हम दुसरयां तै प्यार करां सां, तो हम जाण लेवां सां, के हम सच के सां;
    अर जिस बात म्ह म्हारा मन हमनै दोष देवै सै, उसकै बारें म्ह हम परमेसवर कै आग्गै
    अपणे-अपणे मन नै होसला दे सकां सां;
  khz-khz: Voanana vou pita ripa, ita Palagu gena kila taunatauna na pene vaira, e
    Palagu wailanai aora pia kwalimu.
  deu-TKW: Daran werden wir erkennen, daß wir aus der Wahrheit sind, und werden unser
    Herz vor ihm überzeugen,
  zsr-NT: Chquiꞌ cni nadxiꞌicruꞌ‑nëꞌ böchiꞌ lzaꞌaruꞌ, nö́ziruꞌ náquiruꞌ qui Nu naꞌ
    nac gdutë li, atiꞌ lahuëꞌ Dios huac cöꞌ dxi icj ládxiꞌdauꞌruꞌ chquiꞌ ruxö́s rëꞌu
    ládxiꞌdauꞌruꞌ, le ráctscarëꞌ Dios ca ládxiꞌdauꞌruꞌ, atiꞌ Lëꞌ nözcznëꞌ yúguꞌtë.
  lin-lin: Ezali na ndenge wana nde tokoyeba ete tozali kati na solo, mpe mitema na
    biso ekotonda na elikya liboso ya Nzambe ;
  hns-NT: Djab hamlog aise kariela tab hamlog djaan sakiela kie hamlog Parmeswar ke
    sattja rasta par tjaliela kie na. Tab hamlog be-dar se Parmeswar ke aage djaai
    sakiela.
  noa-E: Mag dich khapeen thumaa kha khõsi wënʉrrʉmʉn chadau maadëu khaphʉ nʉm, maach
    Ẽwandam iek chaarta ʉ̈kha naawai i igar nʉm; mag nʉm aiguin chadau ʉ̈khaa chaarta
    ʉ̈kha nʉm aju aai nʉm.
  eng-EMTV: And in this we know that we are from the truth, and shall assure our hearts
    before Him.
  mib-NT: Te súcuan cundaā ni yō jeē squícu yó jnúhun ndaā, te cucáhnu ni yō jeē váha
    sáha yó núū yā.
  lif-NT2: अक्‍खेलॽरिक् लुङ्‌माॽ आदुक्‍कासिने़ फाॽग्र आनिॽग से़क्‍खाःल्‍ले़ कुमनासि
    फाॽआङ् आनिःसुम्‍लो, हे़क्‍क्‍याङ् आनिॽ निङ्‌वाॽइल्‍ले़ए पाःन् आधिक्‍साङ् आनिॽ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि तोःन्‍छिङ्‌मा आःन्‍छिङ्‌गे़न् हाङ्‌हाङ् आजोःक्‍लो,
    थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग आनिॽ निङ्‌वाॽनुःल्‍ले़आङ् पयम् यम्‍बा चोःक्‍लो,
    हे़क्‍क्‍याङ् खुने़ॽ के़रे़क् पाःन्‍हाॽ निःसुरो॥
  xnj-xnj: Ndi chetihotola kuvya tavandu vetivili na uchakaka, na tivili lepi na wogoyi
    mumitima yitu palongolo ya Chapanga.
  mmx-mmx: Do nedik ta ruuna labalamu xerepmo, i lox asuusu i do nedik luvuttadi at
    ne Moroa, mo i ruturun. La kerepmo nedik ta noxo suma lanmarat ap mo laaleng dik
    taba ru ro melamgo at ne Moroa.
  cbr-NT: Nun uni nuibaquin 'aquincë 'ixun cananuna 'unánti 'ain, nun cananuna asérabi
    ainan 'ixun Nucën Papa Dios cuëëncësabi oquin 'ai quixun. Usaquin 'unani cananuna
    bënëtima chuámarua 'iti 'ain.
  tee-NT: Chai ni chunch calayau pus puc'atsayau ni laca'itauch ju stavasalanti. Yuchi
    ju ixchivinti Dios. Chai jantu tu'u' calhimak'antalhanayau ju laqui'alhunut'an
    acsni t'achivinau ju Dios.
  eng-LSV: And in this we know that we are of the truth, and before Him we will assure
    our hearts,
  cak-NT: Y roma jojjo'n, can keta'n chi joj richi ri ketzij, y chuka' keta'n chi
    can utz jojc'o chech ri Dios.
  pah-NT: 'Nhanenhoarõheterame nhande ikwahavi nhandejikoty''ara a''itituhẽve''ga
    pavẽi. Po nhande ei: “Ndakokatui reki ji. A''ero po ti Tupana''ga nhimonha''ngai
    ji rehe nehẽ,” xa''e po nhande. Emo Tupana''ga nhande porogwety reki. A''ereki
    ga nhande hohe. Okwaha pa ga. “Oko katu pota g̃a novĩa,” e po ga nhande ve. A''ero
    nhande inog̃atui nhandepy''a ganhi''ig̃a kwahavame.'
  sja-NT: Mãgá tachi ɨ̃pemaarã k'inia iru p'anadak'ãri, tachia nãgɨ́ wãarata k'awaadait'ee.
    Tachi, Tachi Ak'õredeerã. T'ãride mãga k'awadak'ãri, inejasia-ee ɨt'aa t'ɨ̃pataadait'ee
    irumaa.
  xed-xed: 'Mantsa ya dzaʼa grafta mu kazlay: Ta mbaɗə ta vərɗa tvi mu ta mbaɗa kəʼa.
    Tsaya tama ná, nda lɓa ŋuɗufa mu ta kəma Lazglafta.'
  mks-NT: Tá cája í ña̱ nda̱a̱, ña̱ cúni̱ Ndióxi̱ já quéa̱ cánda̱a̱ iní ña̱ cúú yó
    cuéntá mé á ta íin va̱ha iní xi̱hín mé á.
  gfk-S: Ing be dait harmarsai hobi dait na nunure be dait kis naramon ta ira tutuno
    tane God. Ma ing dait tur ra matmataan tane God i tale be tiketike na kilingane
    be a mon sasana tana. Iesene dait ing dait harmarsai, dait na kis na balaraan
    um. Urah, kinong God i tamat ta ira harkurai ta ira tinga dait ma i nunure be
    nesi tuno dait.
  bmu-bmu: 'Nini keu ölŋaŋgö buŋaya akzin me qahö? Akzin ewö, mönö ölöp urunini bönjöŋ
    köliga Anutugö jemesoholŋe awösamkakak kinbin. Keu mi nanini kewöt aŋguba kewö
    möt kutubin:'
  dgz-dgz: Ap tainanta gapan nu inak tave iragenawa taitoni nagirewa asigip tait.
    Amba den God nonup mega inanup wandepi gapan imunu ae bigarep God den waninait.
  eng-GNV: For thereby we know that we are of the trueth, and shall before him assure
    our hearts.
  zaa-NT: Ą' modo nna yù ri'u qui'ni ná ri'u qui' nu ná lí nna eyatta' la'ỹeni lo
    losto' ri'u canchu lo losto' ri'u íl·lani ttu la' rulábalatsi' nu rą qui'ni labí
    tse' runi ri'u. Adí teérulá la'huacca té qui' Tata Dios tì'chu la' rulábalatsi'
    qui' ri'u nna nabia'nie iyáỹiáte nu té.
  eng-WEBSTER: And by this we know that we are of the truth, and shall assure our
    hearts before him.
  guh-guh: Daxitatsi vaxaitsi itsa asivatsi tsavanapae tsane itsamonae ata, Dioso
    vajanajuajumecovënëtsivi, nexata nayapëtaenatsi Dioso pexicuenetsi. Ajunavijibianua
    jinavanapaenatsi Dioso pitabarata. Dioso baja cajena pexaniajailivaisi jivijavabelia
    petsipaebinë.
  bon-bon: Liba mime singi te lawabudnituge poto ätrunga biname bine ätityera ca,
    mine piba umle gemi egä mine toraca mule cabu ninajininuge, siige mine wälu lica
    cirege äbita Acejiyame me opo gaabe je.
  nhw-BL: Sintla tiquinicnelíaj sequinoc huan tiquinpalehuíaj, tijnextíaj para melahuac
    tiiaxcahua Toteco. Huan quej nopa hueli tijpiyase temachili ipan toyolo quema
    timoquetzaj iixpa Toteco,
  swh-ONEN: Basi hivi ndivyo tutakavyoweza kujua ya kuwa sisi tu wa kweli na hivyo
    twaithibitisha mioyo yetu mbele za Mungu
  wbi-wbi: Mhu iili tukagwile kuuti usue tulimuvwakyang'haani, na moojo ghiitu ghitengaana
    pa mwene.
  bba-bba: Kookoo si sɔɔn diyɑ sɑ ko n yɛ̃ mɑ sɑ sɑ̃ɑ ɡemɡibu kpɑ sɑ n toro sindu
    mɔ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And hereby we know that we are of the truth, and shall assure our hearts
    before him.
  kgk-NT: Upéixa voi “Hesu reroviaha tee voi nhande” ja'e nhandéjehe nhande apu e'ỹ
    reheve nhandéjehe. Upéixa Nhandejáry rovagwy-py nanhatĩry va'erã jajapo hagwã
    oração.
  waj-waj: Itaama vainai fai ta gioonna kiaapuuyara mmuduuya rida tuqinnakio rikioo
    ta kua kutaa aataruuvaa iikiaunnaivo kooyaa vainai arinaima rikiaaravai. Fai ta
    itaama iikio vo aataru voovai ta iikiaunnaivaara ti ausaiyauvaki ta koonnama iikiaunnavaivee
    kiaa kiada mmuaararaivaa varada fai ta Anutuuqaa avuuvau hama ivaara pinaama yaata
    utuaaravai. Anutuuqo ti ausaiyauvaki vai mmuaararaivaa yaataroo mmuakiaa mmoori
    aataruuyauvaata mmuakiaa kuaiyauvaatama too rikiaivaara hama ta ivaara pinaama
    yaata utuaaravai.
  cpy-cpy: Rootaki ayotantari omaperotatyaa rashiyitee Kyaariperori Tajorentsi. Tema
    ayotee rashiyitee Tajorentsi, rootaki awentaa-shiretan-tariri amana-piinteeri,
  mpx-mpx: Ebo talilau ta nunuwana-agil, inoke eliyana ta atena kilau baaba tutunahotina
    natunau. Inoke bwagana atela elana ta nuwatu tage kila nige ta wawaisi, he atela
    ta pamatuwa ge ta nuwa laumwal Yehoba matanaa. Kaiwena Yehoba wana atilomwan atela
    wana nuwatu i bwata lake ge Yehoba atela i atena haba.
  wbp-wbp: Nyarrparlu karlipa-nyanu Kirijinirli milya-pinyi Kaatu-kurlangu-japa warlalja,
    marda yapa-kari karliparla jurnta nyina? Manu puntu-japa karliparla nyina manu
    rarralypa?
  luo-luo: Mano e yo ma wangʼeyogo ni wachungʼ e adiera, kendo mabiro miyo chunywa
    bed gi chir e nyim Nyasaye
  nhe-NT: Intla tiquinicnelíaj sequinoc huan tiquinpalehuíaj, tijnextíaj para melahuac
    tiiaxcahua Toteco. Huan queja nopa hueli tijpiyase temachili ipan toyolo quema
    timoquetzaj iixtla Toteco,
  aii-aii: ܒܐܵܗܵܐ ܒܸܬ ܝܵܕܥܲܚ ܕܝܼܘܲܚ ܡ̣ܢ ܫܪܵܪܵܐ، ܘܟܹܐ ܡܲܢܝܸܚܲܚ ܠܸܒܲܢ ܩܲܕܡܘܼܗ‌ܝ،
  esk-NT: Piqpaksrigupta taatna iḷisimagisigikput pigitilaaqput iḷumun Agaayyutmun.
    Taatnaqhuta tutqiksut uummativut Agaayyutmi iqsisaiḷaakun.
  msb-msb: Paagi naman sani maaaraman naton na ada kita sa kamatuudan. Paagi man sana
    magigin masarig sa atubangan san Dios an aton tagipusuon,
  cpa-NT: Hi² jøng² ma²ne³ jniang³ hi² ŋi²niang³ jniang³ jǿg³ dsøg¹² ju³ná³ jmó³ jniang³
    lah¹jøng². Tí² dsií³ jniang³ dsǿa¹² ja³cog² Diú¹³
  dso-dso: ଆମେ ସବୁ ସେନ୍ତାରି ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କଲେ, ପର୍‌ମେସରର୍‌ ଲକ୍‌ବଲି
    ଜାନ୍‌ବୁ ଆକା । ଜନ୍‌ଟା ସତ୍‌ ଆରି ଜନ୍‌ଟା ଟିକ୍‌, ସେ ତାର୍‌ ଲକ୍‌ମନ୍‌କେ ଦେକାଇସି । ଆରି
    ଆମେ ପର୍‌ମେସର୍‌କେ ପାର୍‌ତନା କଲାବେଲେ ନ ଡରୁ ।
  meu-meu: Unu amo baita diba ita na momokani, bona ia vairanai laloda baita hagoadadia.
  yva-NT: Wamuinyo vatano kaijinta mai, weamo wandaen wantavondi Amisye apa ayao tugae
    rai to ije. Weti wansanuga mamo nsauman no Amisye amune rai.
  dgc-dgc: Eng kona sa i pégmahal tam, éy tukoy tam a tunay kitam a sakup na Diyos.
    Ewan kitam mésanike ta harap naa.
  zpm-NT: Sca nagoṉ none dziuuṉ ne, dzigo niicle new ndioṉpaa ne nli xnëz Dios no
    ne, ni scagaa tsod pe nacne pe dzeb tsonie zdoo ne zeeṉe laa ne gbig lo me.
  hix-NT: Àro wyaro kowtà komo xe xaxa kehtokonye, yaworon xaxa hokru me tehutwetxow
    hamà. Oseryehpàn me rma haxa tehxatxhe, Khoryenkom hona.
  sim-sim: Os erem ni unda nombo nihi oso osmu kormbak mukunduwa, mashi omendingan
    ni tiyanda nira. Undosik Avui Wasilakahi misokomek ni siwa wolo mbeek ni ajelijisinda
    ambu nir.
  npi-ULB: यसैद्वारा हामी सत्यका हौँ भन्‍ने जान्दछौँ र हाम्रो हृदयलाई उहाँको सामुन्‍ने
    निश्‍चय गर्छौं ।
  cgc-cgc: Daw maggugmaay ki, nlaman ta gid na gasunod ki ta kamatuuran na patudlo
    ki kiten parti ta kabebet-en ta Dyos daw dili ki man madlek na magtubang ki naan
    ta Dyos
  tim-tim: Hain akbaen âmâ benŋe den bunŋaet kâmot manmaen are nâŋgâenŋe bunŋe akbiap.
    Akto agak meme âlepŋe are nâŋgâenŋe âmâ Anutuŋe nenekto biwinenŋe owâiŋe akmap.
  yor-yor: Àti nípa èyí ni àwa ó mọ̀ pé àwa jẹ́ ti òtítọ́, àti pé àwa ó sì fi ọkàn
    ara wa balẹ̀ níwájú rẹ̀.
  wos-wos: Nani wungi huruta angi xékélakitame. Godna mwi hundi nana mawulimbu téndéka
    nani déka du takwa nani re. Reta nani déka makambu téta, nana mawulimbu hanja
    hurumben haraki saraki sémbutka sarékéta hélék yata, nani déka du takwa rembekaka
    sarékéta roohafi yata, yikafre mawuli yatame. God néma du reta nana mawuliré sarékéngwanda
    dé atéfék jooka dé xékélaki.
  emp-NTPO: Maʌ̃neba cawa panʌa dadjirãra wãrãda Ãcõrẽneda. Idjab̶a ara dadjirãda
    sod̶e dji biaẽ́da crĩchad̶ibʌrʌ, Ãcõrẽ quĩrãpita poya necai panania. Ãcõrẽba dadjirãnebemada
    biara cawa b̶ʌa dadjirã sod̶e crĩcha panʌ cãyãbara. Idjia ab̶ed̶a jũma cawa b̶ʌa.
  eng-F35: —yes, by this we know that we are of the Truth and may put our hearts at
    ease in His presence,
  ind-ind: Bila kita mengasihi sesama, yakinlah bahwa hidup kita sudah sesuai dengan
    ajaran benar dari Allah. Hal itu akan menolong kita waktu kita datang kepada Allah
    dalam doa. Kadang-kadang kita tidak berani berdoa karena merasa bersalah. Tetapi
    kalau kita mengasihi sesama, kita boleh menenangkan hati dengan kesadaran bahwa
    Allah lebih besar daripada rasa bersalah kita, dan Dia mengetahui segala sesuatu.
  pes-OPCB: آنگاه خواهیم دانست که مسیحیانی واقعی هستیم، و وجدانمان نیز آسوده خواهد
    بود.
  mpt-mpt: Nibo tekein kebuobe, nibo inanomobo Gode moton wengo wente bianoba ete
    nabianoba bobol tem ayam nomabbiobe.
  ssx-ssx: Kota꞉ kutu pita꞉la꞉ ekima꞉ta꞉ mo ota꞉eki pa꞉ta꞉ tunaaloma꞉me laa hone ulumeke.
    Kutupa dupita꞉la꞉ ekima꞉ta꞉ nikana꞉ma꞉ Koda꞉na꞉ leke popelekena꞉ puki hana꞉ nokopoloma꞉
    ekie.
  mkl-mkl: Bii idɔ nwɑ wɑ yɛ tɑɑle nwɑ ɑɑ kɑ mɑ̀ iyi ɑ̀ jɛ ti ntɔ nɑ kookoosu jiidɑ
    ŋɑ iy ɑ̀ wɑɑ ce, nɔ lɑɑkɑi nwɑ ɑ́ mɑɑ sũi bi Ilɑɑɔ̃, domi ɑ̀ mɑ̀ iyi Ilɑɑɔ̃ í
    re idɔ nwɑ, í nɔ í mɑ̀ mii fei.
  gaq-gaq: ଆତେନ୍‌ ନେଡିଂଲା, ନେ ଜେ ସତ୍‌ନେ ଗଡ଼େଇଂ, ଆକେନ୍‌ ନେମ୍ୟାଃଏ ।
  gof-RNT: Nuuni issoy issuwa siiqikko, nu tumaa bagga gideyssa eroos; hessas Xoossaa
    sinthan yeellatokko.
  unx-unx: ଆବୁଆଃ କାଜିକାମି ହରାତେ ଆବୁ ସାନାର୍‌ତିରେନ୍‌ ହନ୍‌କ ତାନ୍‌ବୁ ମେନ୍ତେ ମନ୍‌ରେ ଆଟ୍‌କାର୍‌
    ଦାଡ଼ିୟାବୁ ।
  gah-gah: Lá okuko, gakó gihiláámini vegenala nounitímini mogonáa utó okiko, ánigoko
    gilinogo une. Itó ligikagú losi pasi noikoma Ómasímini avogisaló ligikagú hulu
    iko minatunize.
  lcm-lcm: Si oring suke taralapo nas ta, tara na vap i tutuman, na taralapo vinga
    marip e matana,
  aer-aer: Nhenge anwerne apeke akwetethe akangkeme anerlte-anemele arrpenhe areye
    arntarnte-aremele, anwerne alakenhe arratye itirreme, “Angkentye Ngkarte-kenhe
    kwenhe arratye anthurre aneme, anwerne-arle angkentye renhe arratye itelaremenge,
    anwerne arratye Ngkarte-kenhe aneme.” Nhenge anwerne apeke alakenhe itirremele,
    kele anwerne Ngkarteke utnenge atnerrele angkemele, atere-kwenye.
  qvc-NT: 'Chayshina kuyanakushpaqam yach''anchiqna: Dyuspa allip wambranmi kani,
    nishpa. Chaymi paypa ñawpanman ch''ayashpaqa, manana rinchiqllapachu penqakuq.'
  tgl-ULB: Sa pamamagitan nito alam natin na tayo ay nasa katotohanan at tinitiyak
    natin ang ating mga puso sa kanyang harapan.
  cbs-NT: Jamapai tibi kanebiakubaini nukunabube nun bechipainamemiswen taexun Diosun
    nukun chakabu nuku buaxuni nun unantidubuki.
  xtm-NTPP: Te ja ka kutoo tna'a o sukan ma, te jin kuni o ja ka iyo o nuu ja ndaa
    ma, te visi ini anua o a, jani uu jani uni ini i ja masu va'a‑ni kúu ja sa'a o
    ma, kovaa Su'si ma chi ka'nu‑ka ya sana ini anua o a, te jini ya ndaka nawa ñu'u
    ini o ja sa'a o ma.
  nnq-nnq: Yenie nga putuotwi kumanya kube twenga tubi mukweli, nu tujogopaje putupakujema
    nnoongi ja Nnoongo.
