    bisa doa kètu ropa èdhi ara lati asa madha Ama Lamatua.
  tnp-tnp: Noliən mɨn rəhatah kautəgətun məmə kitah nətəmimi rəha nɨpəhriəniən, kəni
    tol lanəha, nian okotəhtul e nəhmtɨ Uhgɨn, kəni kəsotəgɨniən.
  urd-urd: इससे हम जानेगे कि हक़ के हैं, और जिस बात में हमारा दिल हमें इल्ज़ाम देगा,
    उसके बारे में हम उसके हुज़ूर अपनी दिलजम'ई करेंगे;
  hot-hot: Kobom êŋ hik thô nena abô avanôŋ hamô haviŋ alalô. Ma doŋtom kapôlôŋiŋ
    malaiŋ hathak alalôaniŋ kambom, êŋ ma leŋimbi nena Wapômbêŋ hayala nômkama sapêŋ
    ba anêŋ lahiki hamôŋ ek alalô kapôlôŋiŋ. Ba intu umiŋ thohavloma ma kapôlômim
    ênjêk yaô.
  mqj-NT: Ianna ungkamaseimiki' padanta, taissanammi kumua anakna tongammiki' Puang
    Allata'alla anna la masannangmo penawanta dio olona.
  rus-SYN: И вот, по чему узнаeм, что мы от истины, и успокаиваем пред Ним сердца
    наши;
  mbh-mbh: Na aro ve ar sagu titeir lemioongare venen aken, aken lemir mire ako ve,
    te voth a God ile riong nunganga lemi. Na nge aken te pavurvur aro te ngeip nge
    mitong a God itheki avele.
  bdd-bdd: Ceguma ꞌida paihowega tahelau, bewa ꞌoina tasanapuya ꞌabehega heꞌita moisa
    ꞌoina tamiyamiya, ma geya sowana tamatauta Yehoba matana.
  cbt-NTPO: Tëhuënchachin a'napita nosorohuatëhua', no'tëquën Yosë nanamën imasarëhua'.
    Ina quëran co huachi të'huatacaso' ya'huëtarinpoahuë'. “Tatanpoa pochin ni'ton,
    noya ni'ninpoa',” ta'tëhua', noya cancantarihua'.
  srn-NT: Na so wi o sabi tak' wi sabi a tru leri, èn wi o man tnapu sondro frede
    na Gado fesi,
  cta-NT: Si juaꞌa̱ nduꞌni na, liꞌ caca cuayáꞌ tiꞌ na chaꞌ liñi tsa laca chaꞌ nu cua
    nda ycuiꞌ Ndyosi loꞌo na, chaꞌ nu jlya tiꞌ na jiꞌi̱; ca tii na chaꞌ cua ngüiñi
    tsoꞌo chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi.
  bqc-SIM: Beewa wá dↄ̃ kɛ́ sĩana gbɛ̃́ↄn wá ũ, màa wá sↄ̃ aↄ daa doũ Lua aɛ.
  tcz-CHONGTHU: Ichonnauvin thutah'a hinga ihiu avetsah ding ahi, hitia chu Pathen
    masanga idin tenguleh lungngam tah a ium dingu ahi.
  mar-mar: यावरुन आपण ओळखू की आपण सत्याचे आहोत व त्याच्यासमोर आपल्या अंतःकरणाला धैर्य
    देऊ,
  snp-snp: Wenena ani olu faka lo gedeto setemulude ona kula giminumo yamu ka ona
    kula wenenala minone, loto kolife lo minoto, ido lifimate yamu lute-kate lapa-lapa
    kinumo, ya Goti lute-kate olu fulo edeto nemo we yakafo neta-mata muki koli fuli
    lo minainako, loto amo onobalalo lute-kate olu you lo meleto minenagolone.
  isl-isl: Ef við gerum það, þá getum við verið viss um að við tilheyrum Guði – vegna
    verka okkar – og þá höfum við hreina samvisku gagnvart Drottni.
  spy-NT: Yoo kēēyēyē kuu nyooto, kiinkētēē yooto kule kēēbooyē manta. Yoo kāmwooy
    ꞉kāāsōōtēywēēkyoo kule ‑mākēēboontē manta, okany kēēyisu kāāsōōtēywēēchoo yoo
    mēēmiitē taayeetaab Yēyiin. Māchāktōōs kēēmwooyē kule wōō ꞉Yēyiin kusiir kāāsōōtēywēēkyoo
    ānkōōnkētē ꞉inee kiy ake tukul nyēē kēēyēyē.
  xnn-xnn: Isonga no menlinayad tako et getken tako ay tet-ewa nan mangsolsolotan
    tako ken Apo Dios. Et siya di nan mangipapapigsa isnan nemnem tako ta maid mabainan
    tako ken siya.
  mwe-mwe: Nneyo ni pushitumumanye kuti uwe ni tubhandu bha kweli, na tukakola lipamba
    kwa a Nnungu.
  tte-tte: Tem kalakavao tamulolo kolili bwaimwana koina takatai kita walo yawasosi
    natunao. Mwa bwagana nuwatu yabo imiyamiya katela mena yakato kita nige todudulai
    na iyamo sowasowana takatepatu yo tanuwa-daumwali Yaubada manna mena kaiwena ala
    nuwatu meuloina yo katela meuloina igite-likwailiko.
  tcs-tcs: Ane prom dem gudting wanem yumpla i bin mekem po wananada, elpe wananada.
    So wen yumpla i go stanap prant wea God, yumpla i gobi strong bikoz yumpla sabe
    dat yumpla i bin mata pole dat trutok blo Kraist.
  hlt-THB: Vemyihna ik-oeih sainaak ingkaw awitak ak ta thlangkhqi na ni awm uhy tice
    ni sim kawmsaw, a haiawh kawlung dymnaak ni ta uhy ti ce.
  soq-soq: Sosona, no nuawadawadamba ipawaida do dewasantaa bedewe ewate atentata
    no ulaipa bedewe wainitana. Naita no kadi mai dewasapona, tane di nuamba wawunempa,
    no mai ingugurantate nuamba pola wapi, dia. Tane nuamba aiaisiwa God danawe badowa
    enata, ipawa no atenten no ulaipa bedewe wainitana. No epe dewantonta, ipawa no
    God sumanaiwantitana. Me dewa uduudu atemba, mai no nuamba rua.
  qub-qub: Chaynöpami wamran cashpanchi Tayta Dios munashanno cawanchi. Chayrämi shongunchïpis
    Tayta Dios ricaycämasha alli canga.
  att-att: Á gapu ta kunnian laguk yù pakkaká-iddù tam, ammu tam ta kuruk nga ánâ
    ni Namarò ittam. Á yáyù nga magimammà yù nonò tam, ánna ari ittam mappasirán ta
    pakimállà tam kâ Namarò.
  bki-bki: Ana ver kiado tinietiiano rivokar batitig jeleigio nene tibe na, naio mila
    m̃arabo na rejikia ka Atua kanano iliano naio bar m̃arati ea kiado meuliano. Ana
    tibe na, romijikia rojog rivu ga ka rava vaataro ka Atua, romerou ka naio re bunu.
  bqp-bqp: Abire mↄ̀wɛrɛ kũ yãpura gbɛ̃nↄn ó ũ, gbasa ó swɛ̃̀ le àgↄ̃ ditɛna Luda
    arɛ.
  mcp-mcp: Ntɔ́ wə́ shé é mpu nə́ shé ŋgə bɛ̧ fwámɛ́ zhɨ́ɨ́ yɛ́, milâm mí mú já shé
    shí mísh mə́ Zɛmbî dɨ̂.
  hat-hat: Se konsa n'a konnen nou se moun laverite a. Se konsa n'a santi nan kè nou
    nou pa gen kè sote devan Bondye.
  npl-NT: Ijkó tiweletih tikmatih de milajka titepilwah de Dios, iwa amitla techtsakuilis
    ijkuak timoixpantiskeh inawak,
  bgg-bgg: Chiihphado, hì duiine gethek ne zai è rone ìd ruii; hì duiine Hamangkhung-aphuii
    moe shii gethek bujuii um.
  eng-TCENT: 'By this we know that we are of the truth and can reassure our hearts
    before him:'
  eng-BSB: 'And by this we will know that we belong to the truth, and will assure
    our hearts in His presence:'
  cpu-NT: Irootakera ayotantaari omapero jashiyetai Pava. Tema ayotaira jashiyetaira
    Pava, irootake aventaashiretantaariri añaañaatairi,
  san-ASM: এতেন ৱযং যৎ সত্যমতসম্বন্ধীযাস্তৎ জানীমস্তস্য সাক্ষাৎ স্ৱান্তঃকৰণানি সান্ত্ৱযিতুং
    শক্ষ্যামশ্চ|
  tac-NT: '''La alarigá gu''írisiká a''liko ''la machiboa ''la oyérilio alué ra''íchali
    Onorúgame nila.'
  eng-WEBPB: And by this we know that we are of the truth and persuade our hearts
    before him,
  gfk-H: Ing bia dahat harmarsai, dahat na nunurei bia dahat kis narako ta ira tutuna
    ta Kalou. Ma ing dahat tur ra matmataan ta Kalou i tale bia tikatikai na kilinganei
    bia a mon sakena tana. Senbia dahat ing dahat harmarsai, dahat na kis na balamasa
    um. Kanong warah Kalou i tamat ta ira warkurai ta ira bala dahat ma i nunurei
    bia siga tutun dahat.
  viv-viv: KaꞋi tobohiyadeyao faꞋidiya kanahawahegeda velemoꞋena, au Yaubada yana
    nuwanuwa velemoꞋena againe kamimiyami ma kanahalamanena. KaduꞋe, kaꞋi kanahawahegeda
    velemoꞋena, au Yaubada matane adafaiweya kanamiyami keke yada wamatauta.
  yao-yao: Yeleyi ni yatukuti pakumanyilila kuti uweji tuli ŵa usyene ni mitima jetu
    nganijikola lipamba paujo pa Akunnungu.
  tgp-tgp: Vara r̃a opoi na tinapua r̃a lo vujangia vara enr̃a non retivarar̃uhu,
    ale r̃omir̃a la sopo tialahalaha na nahon God,
  auc-NT: Mänömaï cæmompa, ante adinque mönö, Wængonguï nöingä nänö angaïnö baï quëwëmö
    ïmompa, ante do ëñëmompa. Ayæ̈ adobaï, Tömengä weca mönö a ongöñedë nämä guïñënämaï
    incæmöimpa, ante ëñëmompa.
  kbc-NT: Niɡ̶ida moko jowooɡ̶otaɡ̶a moko nebi Aneotedoɡ̶oji anewi, leeɡ̶odi me idinemaanaɡ̶atiwage.
    Pida niɡ̶ina ɡ̶odaaleɡ̶ena me deemitetece me jaoɡ̶a ane beyagi, jakataɡ̶a me jeloodaɡ̶ateenaɡ̶atace
    ɡ̶odaaleɡ̶ena lodoe Aneotedoɡ̶oji, igaataɡ̶a Aneotedoɡ̶oji yowooɡ̶odi inoatawece
    caticedi niɡ̶inoa ane jowooɡ̶otaɡ̶a.
  bmh-bmh: Igual salau eiman ag abiu mamamen ig petak ze sesamorem. Guzenaimai, igual
    oigeb ig ze mui aba, Uwait gonugau ameg ebu oigeb siksikaimai, gusig tapai damam.
    Igual oigeb oug dabeleu ginampet, Uwait go banou, go igual igul unum abiu.
  ctu-BL: Che' jini mi lac ña'tan añonla ti' sujmlel, xuc'ul lac pusic'al ti' tojlel
    Dios che' ma'anic mi' tic'onla lac pusic'al. Pero mi woli' tic'onla lac pusic'al,
    ñumen ñuc Dios bajche' lac pusic'al. Yujil pejtelel chuqui an.
  meq-meq: Taɗə ka gakwa andza niye na, ka sərakweye ha ɓa nəkway faya ka pakweye
    bəzay a tsəveɗ i deɗek. Ada andza niye ɗərev kway ma dzədzariye bay, ma ndziye
    zayzay kame i Mbəlom.
  noa-H: Mag dich k'apeen t'umaa k'a k'õsi wënʌrrʌmʌn chadau maadëu k'ap'ʌ nʌm, maach
    Hẽwandam hiek chaarta hʌ̈k'a naawai hi higar nʌm; mag nʌm haiguin chadau hʌ̈k'aa
    chaarta hʌ̈k'a nʌm haju haai nʌm.
  alp-NT: Sepo ite oki iteki kwali betaya rebe esi hlaleke lokoI, hoko mere ite rekwa
    be itere Alla Eni nanae rebe nkenala kai iteki lalemaru ndene me Alla oaI.
  san-VEL: etena vaya.m yat satyamatasambandhiiyaastat jaaniimastasya saak.saat svaanta.hkara.naani
    saantvayitu.m "sak.syaama"sca|
  kbq-kbq: Ana tavutva'ma hanuta, tamage tavutava nehune huta tagra keta antahita
    nehuta, tagutagesamo'ma keagama hunerantena, fru huta Agri avufina manigahune.
  kbh-kbh: Chcase bënga mochántsetats̈ëmbo, nts̈amo chë Bëngbe Bëtsabe ndegombre soyënga
    yomncá bënga imojtsamama. Y bënga ndoñe quemochátenocochinÿena, Bëngbe Bëtsábioca
    jtsemnama merecido ndoñe mondbuájona ca tmojtsejuabná ora; y bëngbe ainana natjë́mbana
    Bëngbe Bëtsabe delante echántsemna.
  ron-LSB: Și prin aceasta cunoaștem că suntem din adevăr și ne convingem inimile
    înaintea lui,
  pon-pon: I me kitail pan ajaki, me kitail kijan melel, o kainjenemauiela monion
    atail re a,
  nhe-BL: Intla tiquinicnelíaj sequinoc huan tiquinpalehuíaj, tijnextíaj para melahuac
    tiiaxcahua Toteco. Huan queja nopa hueli tijpiyase temachili ipan toyolo quema
    timoquetzaj iixtla Toteco,
  sps-sps: Ara nat faman fi ror nei tan kat iny famamangiir isiseiny mes tsura, ara
    kaa faman er tan panaan tana man ten Gov, an fakats tsura te arasan, kainon to
    tan nainy te tsutsun rora matan a Tsunaun.
  wnc-wnc: Siwan ngana ninda musipmikatang natagwaanguke asikaya ninu Anutue nomune
    taketa dua ba yuamang ngang natapnim. Unzing natakengu ninda dasing kaknga natapna
    kusiwan Anutue nomune gitna yutnim? Ninda notninde banip gwaang natayamukamang
    kakngae natapna kusiwan Anutue nomune gitna yutnim. Ninda banip gwaangu unzingu
    wa natayamukamang kakngata yeutniman ninu siakan wamde gepbiatang yuamang kakngata
    anggaman siwan kanim. Kake itane nomune take yutnim ngang natapna kekekawik. Dasingge?
    Anututa sanga kuupbamde atnataak. Sike ita sanga ninda musipmikatang natagwaanguke
    nangaakan unzing nataamang kakngae anggaman atnatake ngana musia kwikwikngata
    yuak.
  bus-bus: Beee ↄ̀dↄawe kɛ̀ yãpura gbɛ̃nↄn wa ũ, gbasa wa swɛ̃̀ e àgↄ̃ diɛna Luda
    aɛ.
  gub-BL: — Aipo aiko ze'eg azeharomoete har heruzar har romo ihe, aze amo i'i uzeupe
    nehe, upy'a pe nehe, a'e mehe nezewe i'i putar uzeupe nehe. — Aiko tuwe a'e ze'eg
    heruzar har romo ihe, ta'e azamutar katu amogwer uzeruzar ma'e ihe wà xe, i'i
    putar uzeupe nehe. Amo 'ar mehe nehe, zaiko putar zaha Tupàn huwa rupi nehe. Aze
    zapuruamutar katu zaha zaiko ko 'ar rehe nehe, ko ywy rehe nehe, a'e mehe nazakyze
    kwaw Tupàn wi nehe, huwa rupi zaneho mehe nehe. Nazanemaranugar kwaw a'e pe nehe.
  imo-imo: Linoni imbo lupema paa konopu tipo konopu mondomolo lemo ungu tukumemu
    lombilipo teremolo. Gote uluma pali lipe manjipelie linonga konopumu maindo ltemo,
    yunge paa olando ltemo akumunga linonga konopumuni ulu kerima lipe onda onda lemo
    lemo Gotenga kumbekerena taka lipo molomolo.
  boj-boj: Iga tamo uŋgasari naŋgi qalaqalainjrqom di iga endegsi qalieqom, iga anjam
    bole dauryeqnum. Deqa gago une bei na iga are gulbetetgwas di uŋgum, iga Qotei
    aqa ulatamuq di are lawo sqom. Qotei aqa qalie kobaquja. Aqa qalie dena gago are
    tulaŋ buŋyejunu.
  eng-DRA: 'In this we know that we are of the truth: and in his sight shall persuade
    our hearts.'
  knf-knf: Woli ŋŋalad haŋ, wi wi ŋkmeeŋ kë ŋwo biki manjoonan, ŋhaaş ŋi nja ŋabot
    ŋaţoora ţi kadun ki Naşibaţi.
  san-KHM: ឯតេន វយំ យត៑ សត្យមតសម្ពន្ធីយាស្តត៑ ជានីមស្តស្យ សាក្ឞាត៑ ស្វាន្តះករណានិ
    សាន្ត្វយិតុំ ឝក្ឞ្យាមឝ្ច។
  arn-NT: Epuduamkülele taiñ piwke, kimnieiñ taiñ miyawün tati rüf dungu mew ka taiñ
    tüngduamkülen ta Ngünechen mew, Ngünechen am doy fentrelu iñchiñ taiñ piwke mew,
    fey kisu kom kimniey.
  zas-NT: Zian rayagbee ree cayzoob ree xtiidx Dios, abiꞌ rayaꞌp ree segur guial cayguieen
    ree ni rayal yaguieen ree delant lojman.
  ken-NT: Ɛkɔŋ ɛnɛ sɛ́bhɔ́ŋɔ́ nɛ batɨ kɛ ɛ́kwàk bhɛsɛ babhɔŋ sɛ́ndɨŋɨ bɛ sɛ́chi bɔ̌
    Mandɛm mmu achi tɛtɛp. Ɛyɔ ɛ́fyɛ̀ bɛsɛ ntɨ ndǔ mpok anɛ sɛ́nɨ̀kmʉɛt ntá Mandɛm,
