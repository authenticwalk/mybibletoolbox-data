  gvc-gvc: Ñaare yoana to dutiare yʉhdʉrʉcana nija. Ã jia jipihtina ñaare yoaina Cohamacʉ
    dutiare yʉhdʉrʉcaina jira.
  sbk-sbk: Shilamntu yawendelela abhombe embibhi avunzaendajizo, afawtanaje. Embibhi
    zinankanya Endajizyo.
  mya-JVB: ဒုစရိုက် ကို ပြု သောသူမည်သည်ကား ၊ ပညတ်တော်ကို လွန်ကျူး ၏။ ဒုစရိုက် သည်ကား
    ပညတ်တော်ကို လွန်ကျူး ခြင်းဖြစ် သတည်း။
  kgf-kgf: Méŋnéŋ méŋ képésic waŋanʒac imi héna ac logianʒac. Képésic imi héna acac
    sigisigiya.
  awb-awb: Ahbabáro kegá Manikánka sehgíóro ú ehweh aiq anterúáhwe. Ahbabáqmé aneqpomo?
    Manikánka sehgíóro ú ehweh anterúáhmé minawé ahbabáq míre.
  gdn-gdn: Iyapana nima bera berokoi kwae-wagau ki ka Mamanuga God e gorai tapu ki
    e raurupiyau, mibai ka bigi kuduba gora ki giripiyau.
  nko-NT: Ɔhagyíɔha ánɩ́ ɔtɔbwɛ́ lakpan á, ɔdɛkʋsʋ́ lɩ́ɩ́ Bulu mblasʋ. Tsúfɛ́
    lakpan gyí Bulu mblasʋmágyi.
  bsn-NT: Rojose yigʉma, Dios ĩ rotisere yigʉ me ñagʉ̃mi. Ĩ rotisere mani cʉdibetine
    ñaja rojose mani yise.
  pib-NT: Girukokta mukochirewata kaspuukoxlu Tokanchi Yokanatkaluru. Ga wa mukochri
    walenwa kaspukikolu Tokanchi Yokanatkaluru.
  wiv-wiv: Nuhu kua dia ta lala dia kata kakatia moge zahazaha, ia dia ta pala katia
    na lo ke Vuvu. Na vuna na moge zahazaha, ia e lala kete pala katia na lo ke Vuvu.
  reg-reg: Bhuli munu unu kagendelela okukola ebhibhibhi kanyamula ebhilagilo. Ku
    nsonga echibhibhi ni bhunyamusi bhwe bhilagilo.
  mlh-mlh: Uri yoŋoji agiburaŋ baegobi, yoŋoji kadi buŋo qaku buraŋgaegobi. Agiburaŋ
    oi jauba eebobo.
  gof-ENT: ናጋሪ ሂጌ ሜን ጊዲያ ጊሾ ናጋራ ኦያ ኡባይ ፆሳ ሂጌ ሜንስ።
  aau-aau: Unsaney weynpaweyn piap-araw posokwaw mon e, hiykwe God so sow ke kamaun
    sow. Payhokuaw, weynpaweyn piap-araw kokwe mo sow ke ma kamaun sow hok non.
  tvk-tvk: Moletin xil xa langgulehi di lapol ni tesaen di langgur xoteh rae xil na
    Hi, vengan xa sexien xa di langgur xoteh rae nan xil be vatit tesaen.
  prf-NT: En balang magkasala ay lumabag ten kautusan nen Diyos, gapu en kasalanan
    ay páglabag ten kautusan.
  auy-auy: Sáwí-imayaamo ombá isaná ámáámbo taráísómba isaná minkáé-tántáákó mimbóráíꞌa
    iye. Miyáumai sáwí-imayaamo owí Maníkóní ámáámba tínaaeniꞌa uwámesa taráísómba
    póna miyámó on-ánóndáá miwífímbá wéíniye.
  tbg-tbg: Ekaa vaiinti nahenti qora kaiqa vare variaka, vika Kotiva tivatai uvara
    raqake variara. Kotiva tivatai uvara raqake vaiva, vivama qora kaiqa vare vaira.
  hub-NT: Antsu shuar tunaun takaina nuka Yuus takasairpa tusa timauwa nuna umichu
    asar tumainawai. Tunau takata nuka chicham umiachmaunam tumanui.
  hmo-hmo: Kara dika tauna ese Dirava ena taravatu ia utua noho, badina kara dika
    be taravatu utua gauna.
  big-big: Kapura yombanu kaileyeng mizi wilibek puwili Anotogi lora ngeli yagenda
    purik kaileyeng mei piyeng Anotogi lora ngeli piyeng.
  gux-G: Yua tie biid, k cɔln U Tienu maama, k t biid tienma tie U Tienu maama yema.
  cnl-NT: '''A²³jia''³ jmoo³² ''e³ la²³ lǿ² ley quiee''³² Dios la²³jɨn³ dsa³ ''i³
    jmoo³² ''e³ xa³ dsoo² quiee''³². Qui² la''³ cu³lø³¹ ''e³ sɨ³li³xa³ dsoo²: Jmee³ra²
    ''e³ ''a²³la³ jo̱³ la²³ lǿ² ley quiee''³² Dios.'
  zar-NT: Nútiʼtës nu run dul-laʼ riguitsaj xibá queëʼ Dios, tuʼ naca dul-laʼ le riguitsaj
    xibá.
  kde-kde: Munu woheyo atênda masambi àitahuka sheliya ya Nnungu, kwa kuva, sambi
    ni kuitahuka sheliya ya Nnungu.
  ata-ata: Aneꞌi ane iꞌoxonu ꞌiliꞌilixo masumasua ne, imulinu lapuloto noxou Lataua
    uasi. Xe aneꞌi ane iꞌoxonu ꞌiliꞌilixo masumasua ne, mixiu tumaliꞌau Lataua mo
    lapuloto noxou ne, mii vitanisi no maulixaꞌa.
  qvw-NT: Ñatac mayanpis juchacücá Diospa camachicuynintam jalutacuyan. Aw-ari, juchacá
    Diospa camachicuyninta jalutacuymi.
  nfa-nfa: Sasala aaꞌi-aaꞌi ra ka dhu sisu paredha Lamatua. Nèti èèna ka, dhèu aaꞌi-aaꞌi
    dhu tao sala, sisu paredha Ama Lamatua aa palabꞌa dènge Ne.
  tnp-tnp: Iətəmimi iətəm tatol noliən tərah, in tətatgəhli mɨn lou rəha Uhgɨn, mətəu-inu
    nəghatiən u noliən tərah, nɨpətɨn u, natgəhliən lou rəha Uhgɨn.
  urd-urd: जो कोई गुनाह करता है, वो शरी'अत की मुख़ालिफ़त करता है; और गुनाह शरी'अत'
    की मुख़ालिफ़त ही है।
  hot-hot: Ŋê takatu ba idum kambom thêthô ma êvôliŋ dômiŋ ek abô balabuŋ. Avanôŋ,
    kambom anêŋ ôdôŋ nena êvôliŋ dômiŋ hathak abô balabuŋ.
  mqj-NT: Benna-benna umpogau' kasalaan, ullenda parentana Puang Allata'alla; annu'
    dipokasalaan ke dilendai parentana Puang Allata'alla.
  rus-SYN: Всякий, делающий грех, делает и беззаконие; и грех есть беззаконие.
  mbh-mbh: Na tokokoe areko o mosal inga nge vothung kerenga omanga, o avsa a God
    ile patorong. Na i nunganga ako vothung kerenga omanga ini vothung ako i avsa
    a God ile patorong.
  bdd-bdd: Ma hesi topui mabwaiyadi Yehoba ꞌina loina siligeligehi, beno mumuga galana.
  cbt-NTPO: Yosë pënëninpoa'. Co ina natëhuatëhuahuë', oshahuanëhua'. Co noyahuë'
    nipatëhua', co Yosë natërëhuahuë'.
  srn-NT: A sma di e sondu, no e hori ensrefi na san a wèt fu Gado e taki, bika sondu
    na te yu no e hori yusrefi na san a wèt fu Gado e taki.
  cta-NT: Si nduꞌni na chaꞌ cuxi, laca chaꞌ ná ntajaꞌa̱ na cuaꞌni na cña nu ngulo
    ycuiꞌ Ndyosi jiꞌna; ntsuꞌu quiꞌya jiꞌna xquiꞌya chaꞌ ná ntajaꞌa̱ na taquiyaꞌ na
    jiꞌi̱ chaꞌ nu nchcuiꞌ Ni loꞌo na.
  bqc-SIM: Gbɛ̃́ pↄ́ duunakɛ̀ bↄ̀ Lua yã́ kpɛɛ, asa duunaá bↄa Lua ikoyã kpɛɛ.
  tcz-CHONGTHU: Koihileh chonset bol chun Pathen Danthu apalkeh ahi, ajeh chu chonset
    jouse hi Pathen Danthutoh kikal ahi.
  mar-mar: प्रत्येकजण जो पाप करतो तो नियमशास्त्राचे उल्लंघन करतो कारण पाप हे नियमशास्त्राचे
    उल्लंघन आहे.
  snp-snp: Ena nosámami mona ya lo melami ka koli fulitami mona ya ne. Yamu nosámami
    mona melamo wenena yate lo melami ka ya koli fulito minae.
  isl-isl: En þeir, sem halda áfram að syndga, standa í gegn Guði, því að öll synd
    er andstæð vilja hans.
  spy-NT: Chii ake tukul nyoo yēyē ng'ōōki, kāākwiiri ꞉nyoo kiruutēkaab Yēyiin. Kubooyiit
    man ng'ōōki /kyiiri kiruutēkaab Yēyiin.
  xnn-xnn: Am-in ay maikkan ya nemnem ay baken osto isnan linteg Apo Dios et siya
    dadi nan basol. Isonga am-in ay bomasbasol et siya dadi nan ipogaw ay adi mangsolot
    isnan bilin Apo Dios.
  mwe-mwe: Kila mundu atenda shambi anakujikana shalia ja a Nnungu pabha shambi ni
    kujikana shalia.
  tte-tte: Na siya tomone pwanoli mumugana siginauli siya Yaubada ana loina kana tolikwai.
    Kabo pwanoli mumugana koina tomo meuloili Yaubada ana loina sisibayanae.
  tcs-tcs: Ebri pipol uda meke sin, dem pipol i gense dem lo blo God, bikoz ol sin
    i gense dem lo blo God.
  hlt-THB: U awm thawlhnaak ak sai ak thlang taw aanaa awi ak hqe na awm hy; thawlhnaak
    taw aanaa awi kaana khaw saknaak veni.
  soq-soq: Apana mida kadi dewasadia, me ipa God anaanawa ampuiasade. Ne epe wadina,
    ipawa kadi, sa ipa God anaanawa ampuialala.
  qub-qub: Juchata rurarga Tayta Diospa mandamintuncunatami mana cumlinchu. Pipis
    juchata rurajcunaga Tayta Diospa contranmi caycan.
  att-att: Ngámin ira nga ari napiá yù nonò na ánna akkuán na, malliwâ ira sù tunung
    ni Namarò. Á yáyù nga minálliwâ ira gapu ta potuád da yù taddán ni Namarò.
  bki-bki: Toro na m̃a mila kariano, naio jom̃a mila korov Atua kanano tuboiano, bior
    burupati na bajago va, naio be bajago na maka sidom rimonmonea tuboiano.
  bqp-bqp: Gbɛ̃ kũ à durunna kɛ̀ɛ bò doka kpɛmɛ, zaakũ durunnakɛna bi bona doka
    kpɛmɛ.
  mcp-mcp: Muud yɛ̂sh ŋgə́ sá misə́m yɛ́ ŋgə caam məcɛ̧ɛ̧ mə́ Zɛmbî. Sálə sə́m wúsə
    caamʉ́lə mə́cɛ̧ɛ̧ mə́ Zɛmbî.
  hat-hat: Tout moun ki fè peche, se dezobeyi yo dezobeyi lalwa Bondye, paske peche
    se dezobeyisans lalwa.
  npl-NT: Nochteh akimeh kichiwah tlajtlákoli, kixpanawia itlanawatil Dios.
  bgg-bgg: Hanyie è layogthek rek ai ne Hamangkhung-aphuii ro iphey shii chui, nyieliieshii
    iphey shii chui phane layog ro.
  eng-TCENT: Everyone who practices sin also practices lawlessness; sin is lawlessness.
  eng-BSB: Everyone who practices sin practices lawlessness as well. Indeed, sin is
    lawlessness.
  cpu-NT: Iriima itzimi kaari ovashaanterone jantayetziro kaariperori, ipiyathatatyaaro
    ikantakaantziri Pava. Tema iroka kaariperori, piyathataantsi onatzi.
  san-ASM: যঃ কশ্চিৎ পাপম্ আচৰতি স ৱ্যৱস্থালঙ্ঘনং কৰোতি যতঃ পাপমেৱ ৱ্যৱস্থালঙ্ঘনং|
  tac-NT: Suwábaga napu ekí cha nokagá járome ka, chibiyeti nóchaga, alueka resítiri
    alawégame gayena, napugiti bilé rió resítiri alawégame gayéname kame napu'lige
    tabilé e'wasa Onorúgame nulalila.
  eng-WEBPB: Everyone who sins also commits lawlessness. Sin is lawlessness.
  gfk-H: Siga tikai i gil sakena i haminis bia a ul pat ia ta Kalou kanong i lakai
    ira nuna warkurai. Tutuna sakit, ira sakana magingin i haruat hoing tikai i lakai
    ira warkurai gar ta Kalou, kaikek i ul pat ta Kalou.
  viv-viv: Tu hai kaliva koyona gifaisewana, medema Yaubada yana vehimeya giyawelina.
    E, dewa koyona ana egana vehimeya ana aiyawela.
  yao-yao: Mundu jwalijose jwakutenda sambi ngakulikamulisya lilajisyo lya Akunnungu,
    pakuŵa kutenda sambi kuli kuleka kukamulisya lilajisyo.
  tgp-tgp: La haratu la lo vai na hehe tarea, enira la lo vaivaileu tarea, ale hehe
    enia vaivaileu.
  auc-NT: Në wënæ wënæ cædäni tömänäni Wængonguï nänö, Ïïmaï cæedäni, ante näni yewæ̈mongaïnö
    ante Baa ante në ëñënämaï cædäni ïnänipa. Edæ wënæ wënæ näni cægaïnö incæ Wængonguinque
    ingante Baa ante näni angaïnö impa. Mänïnö ante nö ante impa.
  kbc-NT: Niɡ̶ina oko aneo libeyaceɡ̶egi aɡ̶aleeɡ̶eyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji.
    Igaataɡ̶a niɡ̶ina me deɡ̶ejiwaɡ̶ataɡ̶ateda Aneotedoɡ̶oji liiɡ̶enatakaneɡ̶eco,
    odaa joaniɡ̶idaa niɡ̶ina naɡ̶a jaoɡ̶a ane beyagi.
  bmh-bmh: Duair in igul eg macaneu, go Uwait nugau kasai ze i sesamoraneu. Igul eg
    go macaneu go einen? Go kasai ze go i sesamoraneu.
  ctu-BL: Majqui jach mi' cha'len mulil, woli' ñusan mandar. Mulil jiñʌch i ñusʌntel
    mandar.
  meq-meq: Taɗə ndoweye kə ge mezeleme huya na, a ge vəram ka Mbəlom. Hərwi məge mezeleme
    huya na, məge vəram ka Mbəlom.
  noa-H: Hẽwandamau hoowai nem k'aigbam t'um pekau haawai t'um har nem k'aigbamta
    waaujem k'ʌʌnan pekauta wau nʌm.
  alp-NT: Sire pine iono dosa rame hoko mere ilulu Alla Eni hukume mo le iono dosa
    rame.
  san-VEL: ya.h ka"scit paapam aacarati sa vyavasthaala"nghana.m karoti yata.h paapameva
    vyavasthaala"nghana.m|
  kbq-kbq: Maka kumi'ma nehaza vahe'mo'za, kasege runetagraze, hankino kumi'mo'a kasege
    rutagre'zane.
  kbh-kbh: Pero nda bacna soye tojama, chana nts̈amo Bëngbe Bëtsá tojëftsemandacá
    jtsaboténana; er bacna soye jamana endmëna, jtsabotena nts̈amo Bëngbe Bëtsá tojëftsemandacá.
  ron-LSB: Oricine păcătuiește comite și fărădelege. Păcatul este fărădelege.
  pon-pon: Amen amen me kin wia dip, pil kin palian kapun, pwe iei dip palian kapin.
  nhe-BL: Quema se tlacatl tlajtlacolchihua, quiixpano se itlanahuatil Toteco, pampa
    tlajtlacoli eli quema se quiixpano se tlanahuatili.
  sps-sps: E sei na mes te aveto non ee, kaa busen tan ngats faun ten Gov; tana saa,
    kat aveto, ayein ngatsngats faun.
  wnc-wnc: Siwan sanga wai aminda tasikaing kakngata Anututane mama wamu asandekgak.
    Unzingge aminu tapatuta waiaknga tasikengu ita Anututane mama wam sandekgak kapa
    dakngake yuwik.
  bus-bus: Gbɛ̃ kɛ̀ durun kɛ̀ bↄ̀ doka kpɛɛmɛ, zaakɛ durunkɛna nɛ́ bↄna doka kpɛɛmɛ.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e wà nehe, Tupàn ze'eg kwehe arer ihaw par romo
    wanekon putar wà nehe, ta'e ikatu 'ym ma'e iapo har a'e wà xe, Tupàn ze'eg kwehe
    arer heruzar 'ymar romo wanekon a'e wà xe. Ikatu 'ym ma'e iapo haw a'e, nuzawy
    kwaw ze'eg kwehe arer ihaw paw a'e.
  imo-imo: 'Ulu pulu keri teremele imbomani Gotenga ungu manema pilko we mele none
    tendeko pule toromele. Ulu pulu kerimanga pulumu i tepa: Gotenga ungu manema pilko
    we mele none tendeko pule toromele ulumu.'
  boj-boj: Une atqajqa kumbra ti dal anjam gotraŋyqajqa kumbra ti di ombla kerekere.
    Deqa tamo uŋgasari une ateqnub qaji naŋgi Qotei aqa dal anjam gotraŋyeqnub.
  ulk-ulk: Nete penoko dali mena wit waikerer obasker adge Agudi gelarlam ableglam
    wit adge ikeredi abi gelarlam.
  eng-DRA: Whosoever committeth sin committeth also iniquity; and sin is iniquity.
  knf-knf: Nado pekadu aji diiman kë apën ţi *bgah bi Naşibaţi, ţiki pdo pekadu pawo
    ppën ţi bgah.
  san-KHM: យះ កឝ្ចិត៑ បាបម៑ អាចរតិ ស វ្យវស្ថាលង្ឃនំ ករោតិ យតះ បាបមេវ វ្យវស្ថាលង្ឃនំ។
  arn-NT: Welu kom tati yafkakelu wesa femkey, tati yafkan am wesa femün ürke.
  zas-NT: Per graczi ree bén ad zinalt ni rniabee Dios, cayüjn reeman dol, din dol
    na̱j guial ad rüjnt reeman ni rniabeeman.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ákʉ̀ bɛbʉ́, chi mmu anɛ ápú bhʉɛrɛ bɛbhé Mandɛm, nɛ
    bɛ́kʉ bɛbʉ́ chí bɛkwɛn bɛbhʉɛrɛ bɛbhé Mandɛm.
