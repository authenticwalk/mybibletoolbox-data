verse: 1JN.003.004
translations:
  kpx-kpx: Isito oleuoleu vaveve toela vale keau Dilava hoto eguvalu. Vaveve toela
    vade vale keu Dilava menaka egumanu.
  okv-H: Eto embo amuna ari sapura aisuja amo God ta ke pepeni poekasuja eto ke be
    amo ari sasapura tapa amo God ta ke peni avo poekasora.
  tbo-tbo: Ma tu apapoe atapuhi Yaubada a lugagayo he tutulagoni, babana apapoe naka
    lugagayo tulagonana.
  mal-C: പാപംചെയ്യുന്ന ഏതൊരുവനും ദൈവികപ്രമാണം ലംഘിക്കുന്നു; പാപം പ്രമാണരാഹിത്യംതന്നെ.
  grc-SR: Πᾶς ὁ ποιῶν τὴν ἁμαρτίαν, καὶ τὴν ἀνομίαν ποιεῖ· καὶ ἡ ἁμαρτία ἐστὶν ἡ ἀνομία.
  bgc-bgc: जो कोए बार-बार पाप करै सै, वो नियम-कायदा का बिरोध करै सै। अर हुकम ना मानना
    ए पाप सै।
  khz-khz: Rakava gekalana talimara maparara Palagu gena rova gekilagi-piatogaana,
    kwalana kala rakava rova gekilagi-piatogaana gauna.
  deu-TKW: Jeder der die Sünde thut, thut auch die Ungesetzlichkeit, und die Sünde
    ist die Ungesetzlichkeit.
  zsr-NT: Nútiꞌtëz nu run dul‑laꞌ rguitsj zxba queëꞌ Dios, le nac le rguitsj zxba
    le nac dul‑laꞌ.
  lin-lin: 'Moto nyonso oyo asalaka masumu abukaka mibeko ya Nzambe ; pamba te kosala
    lisumu ezali : kobuka mibeko ya Nzambe.'
  hns-NT: Dje paap kare hai, oe Parmeswar ke kaanoen toere hai. Kharaabie kare ke
    matlab hai kie koi begar Parmeswar ke kaanoen se aapan djiewan bietaawe hai.
  noa-E: Ẽwandamau oowai nem khaigbam thum pekau aawai thum ar nem khaigbamta waaujem
    khʉʉnan pekauta wau nʉm.
  eng-EMTV: Everyone who practices sin also practices lawlessness, and sin is lawlessness.
  mib-NT: Te ñayuu casáha cuēchi, chi stɨ́vɨ i ley Yaā Dios. Chi núu sáha yó cuéchi,
    te stɨ́vɨ yó ley yā.
  lif-NT2: लायो के़जोःक्‍पा काक्‍ले़ साम्‌योथिम्‍मिन् मे़भेःन्‍दुॽरो, थेआङ्‌भे़ल्‍ले़
    के़रे़क् लायोःन्‍ने साम्‌योथिम्‍मिन् फेःमनाबारो॥
  xnj-xnj: Kila mundu mweikita gahakau akugabela malagizu ga Chapanga, ndava kumbudila
    Chapanga ndi kuyibela malagizu ga Chapanga.
  mmx-mmx: Do tara na lok laxakapmek, i los polo levelinga at ne Moroa, mila laxakapmek
    ni loklok ti los polo levelinga at ne Moroa.
  cbr-NT: Usa 'aínbi ca an ñu 'atima 'acë unicama, ax Nucën Papa Diosan bana quicësabi
    oi 'ima 'uchaia. Nucën Papa Diosan bana quicësabi oquinu 'acëma, ax ca 'ucha 'icën.
  tee-NT: Para tachi chun ju tanavit'ajun ju alactu'unti tamalaclai ju ixlhamap'aksin
    Dios. Pus ju jantu muctaxtui tachi ju najun la'ixlhamap'aksin Dios pus alactu'unti
    ju navi.
  eng-LSV: Everyone who is doing sin, he also does lawlessness, and sin is lawlessness,
  cak-NT: Conojel ri niqui'en mac, can man yeniman ta che ru-ley ri Dios. Roma cuando
    jun nu'on mac, ja nuk'alajij que man niniman ta che ru-ley ri Dios.
  pah-NT: Kiroki g̃a oko te'varuhu – g̃a nohenduvi Tupana'ga nhi'ig̃a. A'ea ko aherekote'varuhuva'ea
    tuhẽ reki g̃a henduve'ymame ganhi'ig̃a.
  sja-NT: Tachia k'awa p'anɨ chi ne-inaa k'achia oo bɨpa oo-e bɨ Tachi Ak'õrepa jara
    bɨk'a. Mãga oo-e bak'ãri, k'achiade bɨ.
  xed-xed: Ka ta gɗagɗa mndu ta maga dmaku katsi ná, sna a tsa mndu ya ta zlaha Lazglafta
    wa. Dmaku ná, kwal kul sna zlaha Lazglafta ya.
  mks-NT: Tócó ndihi na̱ cája cua̱chi sáhnu̱ na̱ nu̱ ley Ndióxi̱ jáchi̱ tócó ndihi
    ña̱ núu cúú á cua̱chi nu̱ ley Ndióxi̱.
  gfk-S: Nesi tikenong i gil sasana i hamanis be a ul pat ie tane God kinong i lake
    ira nuno harkurai. Tutuno sakit, ira sana tintalen i haruat hoke tikenong i lake
    ira harkurai tane God kaie i ul pat tane God.
  bmu-bmu: Denike yeŋön siŋgisöndok akzei, yeŋön mönö köna keu qeba walöŋmakze. Siŋgisöndok
    mi iwilele ahakmemeya.
  dgz-dgz: Waenapan da da inak koewa taine ame God iup mega topaisiwanum, koewa ap
    taine gapan mu God iup mega tandayasiwanum.
  eng-GNV: 'Whosoeuer committeth sinne, transgresseth also the Law: for sinne is the
    transgression of the Lawe.'
  zaa-NT: Nuỹa tediba runi biỹa tul·la' ni nna rìl·la'ą ley qui' Tata Dios, porqui'ni
    tul·la' nna ną́ canchu chi ttu enne' guxi ą nu ra lo Ley.
  eng-WEBSTER: Whoever committeth sin transgresseth also the law; for sin is the transgression
    of the law.
  guh-guh: Pajivi pibisiacuene exana, apo jumecovënëtsi palivaisi Dioso najumecopata
    jivi pejumecovënëtsinexa. Pibisiacuene itsa exana, nexata Dioso pitavetsijava
    exana.
  bon-bon: Laati te liba niiya mule jaawenuge, tabe Acejiyame me cotre ne jaatropangtuge,
    ingle niiya mule lui cotre ibi mule lica gyene.
  nhw-BL: Quema se masehuali tlajtlacolchihua, quiixpano se itlanahuatil Toteco, pampa
    tlajtlacoli eli quema se quiixpano se tlanahuatili.
  swh-ONEN: Kila mtu atendaye dhambi afanya uasi, kwa kuwa dhambi ni uasi.
  wbi-wbi: Umuunhu ghweni juno ivomba uvuhosi idenya indaghilo. Ulwakuva uvuhosi kwe
    kudenya indaghilo.
  bba-bba: Bɑɑwure wi u torɑmɔ, u woodɑ sɑrɑmɔwɑ, domi torɑru, woodɑ sɑrɑbɑ.
  eng-KJVCPB: 'Whosoever committeth sin transgresseth also the law: for sin is the
    transgression of the law.'
  kgk-NT: Jajejavy ramo, Nhandejáry nhe'ẽ apo e'ỹha nhande. Upéa-gwi ojejavy va'e
    gwive ndoikovéi-ma voi Nhandejáry reko-rupi. Otekoha rasa-ma va'e oiko-vy.
  waj-waj: Mminnamminnaa maisa vareera aataruuvoono Anutuuqaa aataru safuuvaa hatokaivai.
    Itaama vaikio gioonna kiaapu voovoono mminnamminnaa maisaivaa varaivoono Anutuuqaa
    aataru safuuvaa hatokaivai.
  cpy-cpy: Riima kaari ookaeroni rantayitziro kaari-perori, ipiyathata-tyaawo ikantakaan-tziri
    Tajorentsi. Tema iroka piyathataantsi rootakira kaari-perori.
  mpx-mpx: Yaa gamagalau bolo gegi paganina hi giginol, heliya Yehoba wana logugui
    ana tolekaleka. He gegi paganina heiya te Yehoba wana logugui ta leke.
  wbp-wbp: Ngana-puka yapa kuja-ka karlirr-yani Kaatu-kujaku, ngulangkuju-ka kuruwarri
    rdilyki-pinyi Kaatu-kurlangu, ngulaju-ka nyinami majulku. Yangka warntarla wilji
    ngulaju yangka kuja-ka nyina nyanungu-nyangu-wana kuruwarri-wana wilji-juku yapa,
    kula-ka yangka Kaatu-kurlangu kuruwarri purami.
  luo-luo: Ji matimo richo ketho chik; chutho, richo en ketho chik.
  nhe-NT: Quema se tlacatl tlajtlacolchihua, quiixpano se itlanahuatil Toteco, pampa
    tlajtlacoli eli quema se quiixpano se tlanahuatili.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܥܵܒܹܕ ܚܛܝܼܬܵ‌ܐ ܒܸܥܒ݂ܵܕܵܐ ܝܠܹܗ ܥܵܘܠܵܐ، ܣܵܒܵܒ ܚܛܝܼܬܵ‌ܐ ܥܵܘܠܵܐ ܝܠܵܗ̇.
  esk-NT: Iñupayaaq killuqsaqtuaq atuiruq atiruamik tupiksritḷaitchuam atuġaġikkaŋiñik.
    Iñuk killuqsaqami ayairaqtuq Agaayyutmik navgipḷuni iñuuniaqurrutaanik.
  msb-msb: An tanan na nagakasala nagasupak san mga sugo san Dios kay an sala amo
    an pagsupak san iya mga sugo.
  cpa-NT: Dsa² jmo¹² hi² hlaih¹³ báh³ dsa² tsa¹jmo¹² ju³lah lǿa¹² lei¹³ quiah¹² Diú¹³.
    Hi² jøng² báh³ juúh²dsa hi² hlaih¹³, ju³ná³ tsa¹lǿa¹² lei¹³ quiah¹² Diú¹³.
  dso-dso: ଜେ ପାପ୍‌ କର୍‌ସି, ସେ ପର୍‌ମେସରର୍‌ ନିୟମ୍‌ ବିରୁଦେ ଗାଲାନି । କାଇକେବଇଲେ ନିୟମ୍‌
    ନ ମାନ୍‌ବାଟା ଆକା ପାପ୍‌ ।
  meu-meu: Kara dika tauna ese taravatu e tata utumu, badina be kara dika na taravatu
    itata-utuna ḡau.
  yva-NT: Are pirati po ayao kakai rave, wepamo po Amisye apa ananyaowe rakanyoandi.
    Weye ayao kakai mamo Amisye apa ananyao mi rakanyoandi ije.
  dgc-dgc: I bawat mégkasala, éy labagén na i kautusan na Diyos. Da labag ta kautusan
    i kasalanan.
  zpm-NT: Grë zha ne ruṉctal xtoḻ, xley Dios ga rguiits zho, sac grëse doḻ ne ruṉtaa
    miech ga rlu gaṉle ne rond zho miṉe rnabey me.
  hix-NT: Kanhàn kom hokono ro me haxa kehtokonye, Khoryenkomo yanweknye ro me tehxatxow
    hamà. Àsok tawro hana. Kanhàn kom hoko kehtxoho komo rma, noro yanwehtoho me rma
    nay hamà.
  sim-sim: Hako ma ol kavakavan unda ma ondo mashi Avui Wasilakahin olmu mblarna ermbenduwa.
    Ome sira, kavakavan unda nombo oso mashi orhin mblarnanda nombo sira.
  npi-ULB: पाप गर्ने हरेकले व्यवस्था भङ्ग गर्छ, पाप व्यवस्था भङ्ग हो ।
  cgc-cgc: Piro, tanan na mga gabuat ta sala, gakuntra danen ta Dyos daw ula gatuman
    ta iya na mga sugo. Pagbuat an ta sala beet ambalen ula gatuman ta mga sugo ta
    Dyos.
  tim-tim: Galalupne, dosagât pat hin makbe. Siâ bâleŋe memap amâ den kârikŋe komap.
    Den kârikŋe koko arekŋe amâ bâleŋe dondâ.
  yor-yor: Ẹnikẹ́ni tí ó bá ń dẹ́ṣẹ̀, ó ń rú òfin pẹ̀lú, nítorí ẹ̀ṣẹ̀ ni rírú òfin.
  wos-wos: Haraki saraki sémbut hurukwa du takwa di Godna hambuk hundi xékéhambandi.
    Haraki saraki sémbut dé Godna hundi xékéhafi yandaka sémbut dé.
  emp-NTPO: Cadjirua o b̶ʌba Ãcõrẽ bed̶eara ĩjã ocaa. Idjia maʌ̃ bed̶eara ab̶ed̶a
    igara b̶ʌa.
  eng-F35: Everyone who commits sin commits lawlessness as well; yes, sin is lawlessness.
  ind-ind: Setiap orang yang berbuat dosa melanggar hukum Allah, karena dosa artinya
    melanggar hukum Allah.
  pes-OPCB: هر که گناه می‌کند، احکام خدا را می‌شکند، زیرا گناه چیزی نیست جز شکستن
    احکام خدا و رفتار کردن برخلاف خواست او.
  mpt-mpt: Nakae waneta hengmino hengabe mole e Gode hekmel wengo omdibibebe. Niminbabe,
    hengmin ole Gode hekmel wengo omdibiminobe.
  ssx-ssx: Ma꞉nda꞉ epita꞉ hoke hau pia꞉ka꞉na꞉ta꞉ Koda꞉na꞉ pi ula꞉eki yamba꞉la꞉la꞉me.
    Pa ekipeke hoke hauta꞉ Koda꞉na꞉ pi ula꞉eki yamba꞉la꞉la꞉ ekie.
  mkl-mkl: Inɛ mɔ iyi wɑ ce dulum fei, wɑ kuɑ woodɑi Ilɑɑɔ̃i, domi dulum woodɑ ku
    kuɑi.
  gaq-gaq: ଜାଣ୍ଡେ କି ପାପ୍ ଡିଙ୍ଗ୍‌ଏ ମେଁ ଇସ୍‌ପର୍‌ନେ ଆଦେସ୍‌ ଅମାନି ଡିଙ୍ଗ୍‌ଏ, ଡାଗ୍ଲା ପାପ୍‌ନେ
    ଅର୍‌ତ ଡିଙ୍ଗ୍‌କେ ଆଦେସ୍‌ ଅମାନି ।
  gof-RNT: Nagari higge mentho gidiya gisho nagara oothiya ubbay Xoossaa higge menthees.
  unx-unx: ଜେତାଏ ପାପ୍‌ ରିକାଏତାନ୍‌ନିଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆନ୍‌ଚୁକେ କାଏ ମାନାତିଙ୍ଗ୍‌ ତାନା,
    ଚିୟାଃଚି ଆନ୍‌ଚୁ କା ମାନାତିଙ୍ଗ୍‌ତେୟାଃଗି ପାପ୍‌ ତାନାଃ ।
  gah-gah: Lihima netá aleaká nenémo Ómasímo lo mola gakó ahelú oaká netá nenazo,
    lihima netá aliaká nia vegená keza Ómasímo lo mola gakó nene avutá iaká niave.
  lcm-lcm: Ria kipo abis lau rikek, kipo akalit ta kari tav suai luai ani saupai,
    using lau rikek kapo angkokoai ve putuk saupai.
  aer-aer: Nhenge tyerrtyele apeke arne akurne mpwaremele re kwenhe ayene-ilelhemele
    mpwaretyeke iwenhe-arle angkentye Ngkarte-kenhele mpwaretyeke ileme, arne akurne-arle
    mpwaremenge kwenhe alakenhe-anteye aneme nhenge ayene-arle-ilelheme nhenge iwenhe-arle
    angkentye Ngkarte-kenhele mpwaretyeke ileme.
  qvc-NT: Piru uchata ruraqkunam mana kasuykanchu Dyus kamachikushqandaqa.
  tgl-ULB: Ang lahat ng patuloy na nagkakasala ay gumagawa ng kung ano ang labag sa
    batas. Dahil ang kasalanan ay ang paglabag sa batas.
  cbs-NT: Tsuabunda chakabu meaibudan, jabuan Diosun jancha chibanma danankin chakabu
    ewawakanikiki, jaska yunuti tibi jayabiaken chakabuwakin ja chibanmadan.
  xtm-NTPP: Kovaa ndaka ñayii sa'a ja u'vi ma chi ñatuu kándija i ja ni tatnuni Su'si
    ma. Chukan kúu ja ndákuiso kuechi ndákuiso kuechi i ma.
  nnq-nnq: Kila mundu jwatenda malemwa ajikana chalia ja Nnoongo, gambu kutenda mabaja
    ngu kujikana chalia.
  bao-NT: Ñañarijere ca tiirã cõrora, doti cũurique ca ĩirijere bii ametʉene nʉcãrã
    tiima. Ñañarije tiiriquea doti cũuriquere bii ametʉene nʉcãrique niiro bii.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ପାପମ୍ ଆଚରତି ସ ୱ୍ୟୱସ୍ଥାଲଙ୍ଘନଂ କରୋତି ଯତଃ ପାପମେୱ ୱ୍ୟୱସ୍ଥାଲଙ୍ଘନଂ|
  huv-NT: Pero jangantanej arang nisoet, aag ayaj teamarang leaw Mipoch Teat Dios
    apiüng ngondom; cos wüx apmarangüch nisoet aag ayaj ngo matüch marang leaw apiüng
    Teat Dios.
  otn-NT: Nu̱ to gä øtra̱ ts'oqui, guehya nui̱spa̱bi̱ rá̱ ley Oja̱ ya. Porque ra̱
    ts'oqui, gue'a̱ ngue nhui̱ts'i̱ ra̱ ley'a̱.
  nop-nop: Me nediyeŋdi kadakaniŋ tilak adi yadi Bepaŋ’walaŋ yodoko medeŋiŋ lahutak.
    Kadakaniŋ adi yodoko mede lahulahut diniŋ titiŋ.
  obo-NT: Na iddos ahad ondoy nod puung to saa, id supak din kos suhu to Monama, oyya
    su iddos saa, idda en so kodsupak to Monama.
  cak-ENT: Conojel ri nyemacun, man nquitakej tüj ri ru-ley ri Dios. Roma ri mac,
    ja ri man natakej tüj ri ru-ley ri Dios.
  lif-NT: ᤗᤠᤕᤥ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤠᤰᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤔᤧᤓᤣ᤺ᤴᤍᤢ᤹ᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤗᤠᤕᤥ᤺ᤴᤏᤣ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ
    ᤑᤣ᤺ᤔᤏᤠᤒᤠᤖᤥ॥
  mie-NT: De ndá nchivī jā sáhá cuāchi, chi stíví ji ley Yāā Dios. Chi tú sáhá ó cuāchi,
    de stíví ó ley yā.
  san-TIB: ཡཿ ཀཤྩིཏ྄ པཱཔམ྄ ཨཱཙརཏི ས ཝྱཝསྠཱལངྒྷནཾ ཀརོཏི ཡཏཿ པཱཔམེཝ ཝྱཝསྠཱལངྒྷནཾ།
  qve-NT: Pipas huchata ruwaspaqa, Diospa kamachikusqantan mana kasukunchu. Huchata
    ruwayqa Diosta mana kasukuymi.
  pao-NT: Soo tooe haga tooe ka Te Naa unnepu gi nakabetseadu tuma'emukwa.
  cbu-NT: Itaru, tputs Apanllee kamachtamarini mapiyku kapeetachshaparee. Yutaritshishpaneem
    kinachiya, watam Apanllee kamachtamarini kapeetkuch, uru yutaritshishee payutarchiwa.
  usa-usa: móra-nakoma kúmiq-yataariq kéena wemá aamá aúmatan-aimma kéyawitiye. kúmiq-yataaqa
    maannámiye. Áánûqtuni ámáan-aimma yawiténama kúmiq-yataaqa mi wáiye.
  soy-soy: Nkó yɛɛ ɑkópɛ n wɑi úu Uléécɑɑ isé tíkilɛ̃. Lɛ̃ nnyɑ, ɑkópɛ piwɑi
    yɛ isé pilɔ́ɔ́ lɛ.
  hui-hui: Ko biaga karume Ngode Datagaliwabe mana lowini ngago mo wahaga ka. Ko bulene
    bibahende ngarume Ngode Datagaliwabe mana lowini ngago mo wahaga.
  amf-amf: Seeson waadadhea wul Barjo yigginam kida kottse. Seeso waadiminta Barjo
    yigginam kottsinta hamintane.
  quc-NNT: Jachin k'u ri kämakunik, man käniman tä ri' che ru Loq' Pixab' ri Dios,
    are ajchaq' mak ri' rumal chi ri mak are ru xalq'atixik ri Pixab'.
  dob-dob: Ta esi totoꞌumalidi Yaubada ꞌina loina sileꞌoaleꞌoa, nate bubuna toꞌumalina.
  wrs-wrs: Nonamba indhanariniva indkoklava vevrava, himba pilpikohavra Sesoana lohohmom.
    Indkoklava noita, pev ten Sesoana lohohmom pilpikohavm.
  mca-mca: Week pakha' qu' naqsiijkii pa' uƚ'ax, pakha'an t'otsipji' iye ke' ƚe'lijei
    ha' Cristo. Qa pakha' t'otsipji' ke' ƚe'lijei ha' Cristo, pakha'an uƚ'ax.
  tzo-TZC: Scotol ti buchꞌutic ta saꞌ ti smulique ta sbajbeic smantal ti Diose. Yuꞌun
    ti mulile, jaꞌ jbajmantal.
  mya-mya: အ​ပြစ်​ကူး​ခြင်း​သည်​ပ​ညတ်​တော်​ကို​ချိုး ဖောက်​ခြင်း​ဖြစ်​သ​ဖြင့် အ​ပြစ်​ကူး​သူ​မှန်
