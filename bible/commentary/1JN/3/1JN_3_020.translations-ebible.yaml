  gof-WFTW: Nu wozanay nu bolla pirddiyabaa gidikko, Xoossay nu wozanaappe gita gideyssa
    eroos; I ubbabaa erees.
  spa-BLM: porque si nuestro corazón nos condena, Dios es mayor que nuestro corazón,
    y conoce todas las cosas.
  kyz-NT: Jarejuwarete 'ga rerowiar ire nipo pẽẽ mũ mama'e tywera apou. A'eramũ nipo
    pẽẽ pejepoyje'emamũ Jarejuwarete 'ga upe. “'Awamũ Janeruwarete 'ga niporomutari
    je ree”, 'jau nipo pẽẽ. A'ere 'ga 'ã mama'e kwaapararetea. A'eramũ 'ga jarejeupe
    jane 'e kwaapa. A'ea 'ga okwaap agawewi futat. A'etea 'ga niporomutapawi pẽ nee,
    mama'e tywera pẽẽ iapo re.
  dao-dao: Mi ksingnak naw a jah mkat üng ta, mi ksingnaka kthaka Pamhnam dämduhki
    tia mi ksingki.
  cya-cya: Cha' cusya 'in na ndlo qui'ya na 'in na, cua' jlyo ti' na si'yana lyee
    la ndon loo Ndiose que 'in na, lo' ndyu'hui lyoo ñi nchgaa loo cha'.
  wrk-wrk: jingkijbangangi ngambala nayi. Jala ngambalaka yanyba muwa, yiningki ngayu
    jungku barimba Kudkanyi, yiningki miku, baki marda ngambalakimi mankumanku Kudkanyi.
    Nyulumirra walkurra ngambalangi. Jingkijbangka nyulu bukamba yaji. Jingkijbangka
    nyulu ngambalanya. Jingkijbangka nyulu nanda yaji jala ngambala yabimba, baki
    jala ngambalaka mankumanku. Jingkijbangka nyulu ngambalanya, maruka ngambala muwa
    yalungi, baki maruka ngambala muwa nangangi. Jingkijbangka nyulu bukamba nayinda,
    baki nanankardi ngambala jungku mardumardu muwa.
  nii-nii: Pe nga, sinim noman tuk ełe, sinim kin kos er ngopu erim kin, kapłi sinim
    Gos kumb ełe angpin kin, sinim noman emin sepin piipin mułmun. Yi mułamin kin,
    Gos eim owundu mendpił mołpu kin, tonu pupu kin, eim sinim kin noman tuk ełe ngołum
    ku. Nga Gos eim epi kanim kanim pei piiłim ku.
  ign-NT: '@see-verse:1JN.003.019'
  dik-NT: Na ye käk yeku ke looi ɣo cɔl aaye kɔc rac, ka dhilku ŋic lɔn tɛ̈ktɛ̈k Nhialic
    awär täktäkda, aŋic këriëëc ëbën ë cök.
  cac-cac: ayic sco naani to ay co mul yuj junoc tas chuclaj ix co c'ulej. A Dios
    ec'to yojtac d'a quichan̈. Val yel, A' tz'ojtacaneli yujto yojtac smasanil.
  tzj-E: '@see-verse:1JN.003.019'
  san-BUR: ယတော 'သ္မဒန္တးကရဏံ ယဒျသ္မာန် ဒူၐယတိ တရှျသ္မဒန္တး ကရဏာဒ် ဤၑွရော မဟာန် သရွွဇ္ဉၑ္စ၊
  yaa-NT: 'Nãskafixõ nõko õiti mẽraxõ nõ shinãkĩ iskafatiro: “Ẽ afara chakafaa,” ixõ
    nõ shinãito Niospa noko õi. Noko õikĩ tãpia a nõ shinãi keskara. Nãskakẽ nõko
    chaka nõ soapaiyaito nõko chaka noko soaxotiro. Nios nõko õiti keskarama. Aato
    keyokõi tãpia.'
  cab-NT: Ánjoun jamúga íchiga wanígi dúru wawágu luágu som cátei, subúditimaati luáguti
    dúru ligía lun Búngiu, lugúndun subúdi lan sun cátei lun.
  clu-clu: Ay bisan midyo ginakulbaan kita matood tungud nga kita dapat andan nga
    silotan, naulaman ta ra nga ang Dios mas makagagaum pa kaysa atun konsinsya. Naulaman
    na kon matood atun gogma okon bukun, ay naulaman na ang tanan.
  swh-ULB: Ikiwa kama mioyo yetu yatuhukumu, Mungu ni mkuu kuliko mioyo yetu, na yeye
    hujua mambo yote.
  tpt-NT: Incha la kelhanutikꞌan keꞌemankꞌan mukꞌanikanau kilaqtaqalkꞌan, ni Dios
    apalay ay ixjamapayninti y tachun mispaꞌojoy.
  aai-aai: It dogorot wanawanan abisa kakafin esisinaf boro tanaso’ob, baise God i
    ra’at dogorot ata naniyan nasair. Imih abisa kakafin tasisinaf etei i so’ob.
  sny-sny: '@see-verse:1JN.003.019'
  myy-myy: Mani ya ʉsijʉ mani tʉoĩa ʉsirioja, mani ñeñaro yirisere tʉoĩarã yirãji
    mani. Ito bajiro mani tʉoĩaja Dios manire tʉo masi ñaguĩji. Mani tʉoĩarise ñarocõti
    ti masiami Dios.
  trc-NT: ꞌO̱ se nda̱ꞌ se caꞌve̱e quinano̱ rá níꞌ cheꞌé cacunꞌ tumé níꞌ, tza̱j ne̱
    sa̱ꞌ doj vaa Diose̱ rihaan nimán níꞌ, ne̱ Diose̱ me síí neꞌen cunuda̱nj ado̱nj.
  cut-NT: Ndete che va deh cuande che hua vatema̱n ino vo ne, va Dendiohs che devano
    ye nducuahn, ne co din ye che cuahtema̱n ino vo.
  bel-bel: бо калі сэрца (нашае) асуджае нас, дык тым болей Бог, таму што Бог большы
    за сэрца нашае і ведае ўсё.
  zlm-KSZI: sekiranya hati nurani kita menyalahkan kita. Ini kerana kita tahu bahawa
    Allah lebih besar daripada hati kita dan Allah Maha Mengetahui.
  gdr-gdr: Sɨ nangga ma jɨ rada opima meraina garɨp negɨr ma b'ɨsagɨkam men notɨnenanj,
    ajɨ men ma opima moga taindam, nokɨp meraina gar re ma ukoi e ajɨ God re ukoijog
    e dɨde Ton re wumɨr e komkesa gasa.
  vmy-NT: Ninga tsa inimana banejena, ngisa= je ngisa Naꞌenchana nga ko mare inimana
    ꞌba kui be yeje xi tjima.
  cmn-FEB: 无论何时我们认为自己做错了，因为他比我们想的还要伟大，他知道一切。
  gmv-RNT: Hessika nu woznay nu bolla pirdiza miishan ubban Xoossi nu wozna qofappe
    bollara gidida gish izi wursi erees.
  ncl-NT: Quema, pampa sinda tiquijtulo pa toyolo pampa cuajnesi ticchihuaje laijlaculisli,
    cuaquín Dios unca niman hué huan toyolo niman tipichin, huan yihual quimati mochi.
    Yihual quimatis sinda ticchihuaje laijlaculisli o da amo ticchihuaje.
  sua-sua: '@see-verse:1JN.003.019'
  are-are: Thunga pula eterrintja nurnakanhala nurnanha kuta ilparnama. Nthakinhantama?
    Altjirranha kala eterrintja nurnakanhaka kaltja. Era turta nurnanha itjala ilparnama.
  gai-gai: '@see-verse:1JN.003.019'
  qvm-NT: Payga lapan jutsa rurashgantsicunata musyaycarpis perdonta manacuptintsega
    perdonamantsimi. Tsaynog caycaptenga ama laquicushuntsu mana perdonamänantsipag
    cashganta yarpar.
  chz-NTPS: Pero cherˊmahꜗ hnɨɨ˜ gaˊ hʉʉˊdsëˉ jnänˋ, haˉ gaˊ saꜙ ñeˉ Dio hi̱ˉ jë̱ë̱˜
    jneˊ. Gaꜙläꜙjëꜙ goˉte˜ baˊ ñeyˉ.
  kmu-kmu: '@see-verse:1JN.003.019'
