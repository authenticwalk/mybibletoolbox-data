  snc-snc: Bema ḡita nuḡara beḡe kirani, ḡita tu kerere, bitana riba, Barau tu barego,
    a ḡita nuḡara tu kei, ema Barau tu dagara mabarari ma ribana.
  lgl-lgl: Wasua ma ala malataga 'e kwai gia, gia saiai malatala God 'e ba'ela ka
    liufia malataga, ma 'i lia 'e saiala 'are gi sui.
  mmo-mmo: Le naambe yalonggpayo nayiis yiiy laah in nambe yaawiing va nipaya bôôy-ambe
    neep hôôk yalonggpayo om mak Anutu le bu dôôk nyevahaan vu yiiy, ond yalonggpayo
    gato javuh yi naah, in Anutu bopaata savok yalonggpayo la be lak va pin ani.
  ncu-NT: Amaa ane̱ ya de̱e̱re̱ ane̱ ŋkpo̱nɔ‑rɔ ŋu fe̱yɛ ane̱ a waa bɔye̱, mo̱nꞌ sa
    a ane̱ nya te̱maa fe̱yɛ ɔ taa ane̱ e̱bɔye̱ a ɔ bo̱ ke ane̱, a le̱e̱ fe̱yɛ Wuribware̱
    ke̱‑mo̱ŋ‑nyi‑ase̱ŋ‑ɔ e̱ gye̱ ane̱ dimaadi kanyiase̱ŋ. Mò̱ e̱ gye̱ ne̱ mò̱ ya
    de̱e̱re̱ ane̱ ŋkpo̱nɔ‑rɔ, o ŋu ke̱tɔ ke̱maa, ne̱ o nyi ke̱tɔ ke̱maa.
  cni-NT: Ayotirica otimi antane, ¿paita inquenqueshireteri Tasorentsi? Tempa itsoteiro
    maaroni, iojeitaque maaroni antajeitiri.
  eng-WMB: because if our heart condemns us, God is greater than our heart, and knows
    all things.
  zaw-NT: '@see-verse:1JN.003.019'
  san-MAL: യതോ ഽസ്മദന്തഃകരണം യദ്യസ്മാൻ ദൂഷയതി തർഹ്യസ്മദന്തഃ കരണാദ് ഈശ്വരോ മഹാൻ സർവ്വജ്ഞശ്ച|
  tam-TCV: நம்முடைய இருதயங்களே நம்மைக் குற்றவாளி என்று தீர்ப்பளித்தாலும், இறைவன் நமது
    இருதயங்களைப் பார்க்கிலும், பெரியவராயிருக்கிறார் என்றும், அவர் எல்லாவற்றையும் அறிவார்
    என்றும், நம்மை ஆறுதல்படுத்திக்கொள்வோம்.
  mit-NT: Vàchi nú dayúhî cuàchi‑nda mii‑nda, dandu (xiñuhu nsinuu ini‑ndà), cahnú
    Dios xi‑nda, te ináhá‑yâ nansa iá nsidaa iñàha.
  ceb-ULB: Tungod kay kung ang atong mga kasingkasing mohukom kanato, ang Dios mas
    dako kay sa atong mga kasingkasing, ug nasayod siya sa tanang butang.
  ces-LB: Ale i při nejlepší snaze jsme odkázáni na Boží pochopení a odpuštění.
  mkn-mkn: Biar kotong pung hati masi maen tudu sang kotong soꞌal hal sonde bae yang
    kotong parná bekin, na, kotong sonde usa taku-taku. Te Tuhan Allah pung rasa kasian
    lebe dari kotong pung. Deng Dia ju tau samua-samua.
  pol-UBG: Bo jeśli nasze serce nas potępia, Bóg jest większy niż nasze serce i wie
    wszystko.
  qxh-NT: Juchallicushanchipita shungunchi llaquish caycaptinsi, alli ñawinwan Tayta
    Diosninchi ricamanchi. Alli shungu cashpan shungunchitapis musyan.
  nwi-nwi: '@see-verse:1JN.003.019'
  kmo-kmo: '@see-verse:1JN.003.019'
  agr-agr: Jutii pegkegchau takasbauji anentaimtuja dekaku, wake besemag dekapeajinchakam,
    Apajuí jutii anentaimtajin nagkaesaun shiig dekauwa iman asa, ni imá shiig dekagtamji.
  kyc-kyc: Namwa range koonde karo lao suu pyanyi pyano karo kande dokopa Anatunya
    lenge kambu dokona namwana mona doko kyuu lao seramo kararama. Namwa isa wambunya
    suu pingi kapa ingya nalyamosa Anatu wakasa dokome soo giso karenge renge dokona
    namwa mona kyuu lao seramo kararama.
  urd-GVU: جب وہ ہمیں مجرم ٹھہراتا ہے۔ کیونکہ اللہ ہمارے دل سے بڑا ہے اور سب کچھ جانتا
    ہے۔
  yre-NT: Ɛn -te -cee ci "nrɔndɩ tin -tɛa -kaa da bɛ, -kaa -tɔ 'nan Bali -dan "mlian
    -cee ci "nrɔndɩ da ɛn e -kaa drɛ wɩ pɛɛnɔn -tɔa.
  fuh-BKF: '@see-verse:1JN.003.019'
  arl-NT: Pueyaso muerasu pa quishacari, poojia jaara pa taacanuutere saaja nocuaji,
    naajaa, Pueyaso cutaraari jiyanohua maninia niishijia socua poojia niishishanojiniji.
    Nojuacuajaari pa niishiya cutara.
  ziw-ziw: Kwaviya hata hegu udahi we myoyo yetu yachikantila, chimanya kugamba Chohile
    ni mkulu kujinka myoyo yetu, na kugamba uyo kamanya vintu vyose.
  grc-TR: ὅτι ἐὰν καταγινώσκῃ ἡμῶν ἡ καρδία, ὅτι μείζων ἐστὶν ὁ Θεὸς τῆς καρδίας ἡμῶν,
    καὶ γινώσκει πάντα.
  nag-nag: Jodi amikhan laga mon pora amikhan ke biya ase koi, Isor to amikhan laga
    mon pora bhi dangor ase, aru Tai sob jinis khan jani ase.
  eng-OEBCW: though our conscience condemns us, God is greater than our conscience
    and knows everything.
  knj-NT: Ta tol yotaj cu pixan, tol c'am cu watx'il, pero ec'ban yel oc apnoj Dios
    kintaj. Yotaj masanil tzet yetal, yotaj naj masanil tzet yetal yet c'am to chi
    cu na' cu penail.
  deu-1912: daß, so uns unser Herz verdammt, Gott größer ist denn unser Herz und erkennt
    alle Dinge.
  san-PUN: ਯਤੋ (ਅ)ਸ੍ਮਦਨ੍ਤਃਕਰਣੰ ਯਦ੍ਯਸ੍ਮਾਨ੍ ਦੂਸ਼਼ਯਤਿ ਤਰ੍ਹ੍ਯਸ੍ਮਦਨ੍ਤਃ ਕਰਣਾਦ੍ ਈਸ਼੍ਵਰੋ ਮਹਾਨ੍
    ਸਰ੍ੱਵਜ੍ਞਸ਼੍ਚ|
  nob-LB: selv om vår samvittighet anklager oss. For Gud er større enn vår egen samvittighet,
    og vet alt om oss.
  ntj-ntj: Tjinguru-rna nyinaku Mama Kuurrta kurntarringku kulilku, “Wiya, palyamunupirinypa-rna
    nyinarra.” Wantirralpi-rna kulilku, “Munta, Mama Kuurrnga pirnipurlkaku nintipuka
    nyinarra, nyarra ngayulu-rna kuliranytjala munkarra.” Kulilku-rna kurrurnpa raparriku.
  sxb-NT: Aeniki namba ne emioyo giifu gitukengera ekiina mbwe turi awooni, Katonda
    ari omunene okukira emioyo giifu kandi amanyire ewintu wiona.
  nhu-NT: naa seke la wvù mvuntelem mvusɛɛbeene mvudvu saake beene, njefo Nyo' kuuke
    fele mvuntelem mvusɛɛbeene, ɛ wvú kee fiɛɛ ficii.
  row-row: Itaꞌ mae rala tara feꞌe fua salaꞌ neu nggita soꞌal dala nda maloleꞌ fo
    tao titaꞌ ra, na, afiꞌ tamatau. Huu Lamatualain naꞌena kasian lenaꞌ seli mia hita.
    Ma Ana o bubꞌuluꞌ basa-bꞌasaꞌ e.
  msy-msy: '@see-verse:1JN.003.019'
  agg-agg: Asu sɨhefɨ ŋgusüfoambe yɨboaruko-ndɨhimunanɨ, ambe! Sɨhɨrɨ rarɨhu fɨfɨrarɨhundɨ
    God ai adükar-ani, ŋga sɨhefɨ ŋgusüfoambe adükarɨyopoanɨ. Ŋga asu God ai muŋgu
    fɨfɨrareandɨ ra.
  ptp-ptp: '@see-verse:1JN.003.019'
