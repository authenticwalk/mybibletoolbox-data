    dé.
  swh-1850: Kwa maana, hata kama dhamiri yetu yatuhukumu, twajua kwamba Mungu ni mkuu
    zaidi kuliko dhamiri, na kwamba yeye ajua kila kitu.
  ese-NT: 'Eꞌe pojjaꞌa eseya quea yeno jjashahuabaquiani jama baꞌa: —Eseya Eyacuiñajjija
    eba nei nei. Ojaya eya eba quea mimishi poanaje —jamaya pojjaꞌa poani. ¡Bacue!
    Eyacuiñajjiya eseya mimishi cuijea ca poqui yani. Jamajjeya ¡yenoꞌama pocue!'
  jac-NT: '@see-verse:1JN.003.019'
  cak-CNT: Y vi nikana' pa tak kánima chi kabanon itzel y xa man que ta ri', ri Dios
    retaman. Roma rija' can retaman ronojel.
  zia-zia: Noeno okowata, name eyero gosinonane. Tuwa Bayaura kotumao mene kotumao
    naname daigatinoiya. Nung nona apakana auna susuwa gosinoiya.
  mal-2015: ഹൃദയം നമ്മെ കുറ്റം വിധിക്കുന്നു എങ്കിൽ ദൈവം നമ്മുടെ ഹൃദയത്തെക്കാൾ വലിയവനും
    എല്ലാം അറിയുന്നവനും എന്നു നമ്മുടെ ഹൃദയത്തെ അവന്റെ സന്നിധിയിൽ ഉറപ്പിക്കാം.
  tuo-NT: '@see-verse:1JN.003.019'
  mbl-NT: Yũmũ'ãte yãy kuxa yĩkopit, tu yã yãy kupex, puxix Topa hãmyũmmũg, nũy yũmũg
