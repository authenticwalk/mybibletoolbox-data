  maz-NT: '@see-verse:1JN.003.019'
  bod-N: གལ་ཏེ། བདག་ཅག་གི་སེམས་ཀྱིས་བདག་ཅག་ལ་གཤེ་གཤེ་གཏོང་བ་ཡིན་ན། དཀོན་མཆོག་ནི་བདག་ཅག་གི་སེམས་ལས་ཀྱང་ཆེན་པོ་ཡིན་ལ།
    མི་མཁྱེན༌པའི་དོན་ཅི་ཡང་མེད་དོ།།
  tca-NT: '@see-verse:1JN.003.019'
  zpl-NT: Pero tunu rriꞌilaꞌahua tucu nu rialane scua nu siꞌscaꞌahua nu lascaꞌ riaꞌahua
