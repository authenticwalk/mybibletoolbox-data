    heni neme ita dale namemedan. Ma Ndia boe oo, bubuluk basa dedeꞌak lalaꞌen.
  kyf-kyf: We -ka nɩɩ, -amɩaa dlɩ ka -aɩn gbʋ dɩlɩ, -a -yi we 'ji nɩɩ, -Lagɔ 'yli
    ɔ -zi -amɩaa dlɩ, 'ɩn ɔ -yi gbʋ weee.
  tpi-tpi: '@see-verse:1JN.003.019'
  mih-NT: Ta tatu sica iñi yo vatyi iyo cuatyi yo, zoco sito ca maa ra Ndyoo ta zɨquɨ
    cuhva sica iñi maa yo vatyi sito ra tandɨhɨ.
  qvh-NT: Payga lapan jusalicushgansita musyaycarpis perdonta manacushgaga perdonamansimi.
    Sayno caycaptenga ama laquicushunsu mana perdonamänansipä cashganta yarpar.
  kms-kms: '@see-verse:1JN.003.019'
  agn-agn: Ig maski midio ang kinaisipan ta pagbandan ong sadili ta, ang Dios mas
    makagagaem pa ong kinaisipan ta. Ig tanandia gatako tang tanan.
  nhi-NT: Pero tla in toyolo techteiluia ica itlah, matmoyolchicauacan matmatican
