  rug-rug: Be sari buloda teleda si zutu puleni gita, si mada tumae nia sapu sa Tamasa
    si noma hola ni sari na buloda, meke gilani Sa sari doduru tiṉitoṉa.
  hop-NT: Ispi kurs pay itah’unaṅwa itamuy sóontsani’taniqw, tis pi God itah’unaṅwa
    epnihqe pas sohsok hihta navoti’ta.
  san-URD: یَتو سْمَدَنْتَحکَرَنَں یَدْیَسْمانْ دُوشَیَتِ تَرْہْیَسْمَدَنْتَح کَرَنادْ
    اِیشْوَرو مَہانْ سَرْوَّجْنَشْچَ۔
  heb-LB: אך אם חטאנו ומצפוננו מציק לנו, אלוהים יודע בדיוק מה עשינו וכיצד אנו מרגישים.
  caf-NT: Nedzi bugha neba nahezya t'eh, Yak'usda 'o nus negha te'ninzun ho' 'int'ah,
    ts'iyaintsuk t'eoonínzun 'et huwa.
  mio-NT: Tu cua saxini yo chi anima yo ti ña vaha yo, cua coto vaha xaan ca ra Ndioo
    yoso cuhva iyo yo, vati chito maan ra ndihi cuii cha saxini yo.
  srq-NT: Nandechɨangui renda nandemundua ndua mose nandeɨcuã ndese, Dios quia rei
    equirãcuã tuchɨ ũquɨ̃ sɨ. Ae quia mbae ɨcua jate nguiã.
  kje-NT: Lo'o ik karamyaka ik walin naise onne, maa ik akin nado'o makun na'ahenia,
    “Hi'ihehewi Makromod Lalap raram nodi nala ampun maika?” Yon ik derne kakani ik
    akin, maa ik derne kakani Makromod Lalap mehe, ono Ai penia ma nauroin narehi
    nalewen ik akin, la nauroin panaeku na'akeme.
  gaz-gaz: Yeroo garaan keenya nutti murutti Waaqni garaa keenya caalaa guddaa akka
    taʼe ni beeknaatii; inni waan hunda ni beeka.
  kud-kud: Na ebe mayada atehawawali ebeha yababa howola atedai imiyamiya, Yaubada
    atehawawawaliwone mata ibohoidi, wuwuna Yaubada iya imwala'i alili, na yada nuwatuwuwo
    maudoina ihanahanapuidi,
  urb-NT: Jande katu ym jande jupe, aja jakwa jakwa jaxo rahã, jakyje ym ingi. Jande
    katu ym aja a'e ukwa tĩ. Upa katu te a'e ukwa katu. Jande rehe a'e ipy'a katu
    rĩ.
  fra-LSG: car si notre cœur nous condamne, Dieu est plus grand que notre cœur, et
    il connaît toutes choses.
  san-HK: yato 'smadantaHkaraNaM yadyasmAn dUSayati tarhyasmadantaH karaNAd Izvaro
    mahAn sarvvajJazca|
  cak-SNT: Y xa nunaꞌ ri kánima chi i-kabꞌanun itziel tak kax, ri Dios más nem choch
    ri kánima y jajaꞌ rataꞌn nojiel.
  uvh-uvh: '@see-verse:1JN.003.019'
  ino-ino: '@see-verse:1JN.003.019'
  gnn-gnn: Yo, ŋuli balaŋu ŋayaŋunydja ŋilimurruŋgu yurru waŋa yukurra yätj-ḻakarama
    ŋilimurrunha, yakana ŋalinydja yurru barrarirri nhanŋu Godku, liŋgu Godtja ŋunhi
    biyapul warray-wala ŋurikalayi ŋayaŋuwalanydja, ga marŋginydja ŋayi bukmakku warray.
  yal-yal: Amasɔtɔ xa en bɔɲɛna en yalagi, en na a kolon fa fala Ala gbo en bɔɲɛn
    xa, a feen birin kolon.
  cnt-NT: La₁ në₁jua'₂ cha₂ a₂qui₂dsɨ₂jŋi₅ dsɨ₅ jniog₄ a₂jme₂cáu'₂, Diú₄ bá₄ i₂lɨ́n₅
    i₂juɨn'₂ guë́₄ lia'₂ con'₂ guë́₄ 'e₂ a₂qui₂dsɨ₂jŋi₅ dsɨ₅; 'éi₂ bá₄ ŋi₅ ca₂le₃jë́₃.
  tif-tif: '@see-verse:1JN.003.019'
  nlx-nlx: जेवी केदी आमरो मोन आमु पोर दोस लागाड़ती रिथे, काहाकाय बोगवान आपणा मोनाह
    रेन मुठो हे, एने आखो काय जाणेह।
  apw-NT: Nohwijíí yuṉe’ doo bik’ehyú ádaant’ee da daandzįyúgo, Bik’ehgo’ihi’ṉań nohwijíí
    bitisgo at’ééhíí dawa yígółsį.
  gum-gum: Namui manrrøguen namun chiwan køben kalø køn chib kebachib pasrøbene, Tiusbe
    namui manrrø lataitøguen kømø, purø nuig kui køppe, nøbe chiwandøgucha kerrigu
    ashibig køn.
  not-NT: Aroca ogótocoquima cara acantaguetiro ora te onganinate, quero omagorianeinti
    icobeingatinta Tosorintsi. Carari igócái aroca aquemisantiri igótasanotinta antagaisati.
  plu-plu: Ku wis kiyimwihwa apit uyakni, ku wis ipegmina uhiyakemni baki wis Uhokriyanwatma,
    ka sam. Ig Uhokri pi hiyakte wow. Ig hiyak madikte ku pariye ay abet uhiyakemni.
  iou-iou: Unita bänepnin kubäkubätä Anutu iŋamiken goret täyan yäŋ niweräwä ŋode
    nadäne; Anutu imaka kudup nadäwän tärewani unitä bänepnin täŋo nadäk-nadäk nadäwän
    tärek täkaŋ.
  ntp-NT: '@see-verse:1JN.003.019'
  rai-rai: Baa a balaandaat i takuna daat, God i ngaala taa ra wetakun u ra balaandaat,
    ma i nunura a kum utnaa raap.
  haw-1868: No ka mea, ina e hoohewa mai ko kakou naau ia kakou iho, ua oi aku ke
    Akua i ko kakou naau, a ua ike oia i na mea a pau.
  ffm-ffm: '@see-verse:1JN.003.019'
  arb-NAV: وَلَوْ لامَتْنَا قُلُوبُنَا؛ فَإِنَّ اللهَ أَعْظَمُ مِنْ قُلُوبِنَا، وَهُوَ
    الْعَلِيمُ بِكُلِّ شَيْءٍ.
  cop-CNT: ϫⲉ ⲉϣⲱⲡ ⲁⲣⲉϣⲁⲛ ⲡⲉⲛϩⲏⲧ ⲉⲣⲕⲁⲧⲁⲅⲓⲛⲱⲥⲕⲓⲛ ⳿ⲙⲙⲟⲛ ⲟⲩⲛⲓϣϯ ⲡⲉ ⲫϯ ⳿ⲉϩⲟⲧⲉ ⲡⲉⲛϩⲏⲧ ⲟⲩⲟϩ
    ⳿ϥⲥⲱⲟⲩⲛ ⳿ⲛϩⲱⲃ ⲛⲓⲃⲉⲛ.
  sri-sri: 'Marĩ basi: “Ñerõ iriakubʉ, irasirigʉ waja opakoa”, ãrĩ gũñarikʉkeremakʉ̃,
    Marĩpʉ ããrĩpererire masĩgʉ̃, marĩ nemorõ marĩ ããrĩrikʉrire masĩmi. Irasirigʉ marĩrẽ
    õãrõ ããrĩrikʉmakʉ̃ irimasĩmi.'
  nal-nal: naapalaau a maskana dia xa klis dia wana ta matmalabuk taksaat ina di ra
    giu waamua. Avuna dia di rexaas adu Nakmai xa laaup pana a maskana dia, ma xa
    rexaazin amun saan faakdul.
  kyq-kyq: Bin se, naajege kꞋjeelki te maakjege kɛn naajege kꞋtujkiga ɗim jaay nirljege
    aayjeki kic num, Raa se naan̰ magala ɔɔ jeel naŋ nakŋ maakjege tu paac.
  kwd-kwd: '@see-verse:1JN.003.019'
  ded-ded: '@see-verse:1JN.003.019'
  ewe-ewe: ɣe sia ɣi si míaƒe dzitsinya bu fɔ mí, elabena Mawu lolo wu míaƒe dziwo,
    eye wònya nu sia nu.
  nuy-nuy: '@see-verse:1JN.003.019'
  cop-BHC: ϪⲈ ⲈϢⲰⲠ ⲀⲢⲈϢⲀⲚ ⲠⲈⲚϨⲎⲦ ⲈⲢⲔⲀⲦⲀⲄⲒⲚⲰⲤⲔⲒⲚ ⲘⲘⲞⲚ ⲞⲨⲚⲒϢϮ ⲠⲈ ⲪⲚⲞⲨϮ ⲈϨⲞⲦⲈ ⲠⲈⲚϨⲎⲦ
    ⲞⲨⲞϨ ϤⲤⲰⲞⲨⲚ ⲚϨⲰⲂ ⲚⲒⲂⲈⲚ
  buk-buk: '@see-verse:1JN.003.019'
  pri-NT: (Êco na, wiàna é pitòtijè ê pwâranümajè, â [é bwaa nye tà meaarijè wà Pwiduée.
    Ba] jè tâmogòori pâ, é nye piwéna jii ê pwâranümajè wà Pwiduée, wàé na é tâmogòori
    diri pâ muru.)
  zpq-NT: Na' še zoa cate' choncho xbab bi zaca'cho par ṉa Diosen' xi'iṉe' chio',
    Diosen' zaca'che' ca xbab c̱hechon' na' ṉezde' yogo'ḻoḻ. Da'nan' cheyaḻa' gwzenagcho
    can' žen', gague con can' ža xbab c̱hechon'.
  por-TFT: Podemos ter confiança ao orar, pois embora possamos sentir-nos culpados/envergonhados
    dos nossos pecados, Deus é maior que aquilo que nós sentimos. Ele sabe tudo a
    nosso respeito.
  gwi-NT: Gąą diiyinji' zhit gwintsal gwizhrįį ch'ijuk ninjich'aradhat ji', gąą khai'
    tr'ahaachy'aa kwaa. Vit'eegwijyąhchy'aa łyaa diiyinji' zhit adagwiindaii gwandaa
    datthak diinaandaii. Vit'eegwijyąhchy'aa jidii datthak gaandaii.
  dji-dji: Ŋiy, nyadji ŋunupilaŋ guṉi il marrŋirrdji, a ŋilitjar ŋuydji litja bultjigiban,
    “Nyuni mirrpm mirikunu yul”, bil birralgima wurpiwiliki yulpilŋirgi djinal marr-bulaŋgitjdjirrban.
    Marriban, nyani God djiniŋ wana mirrpm, a bukmakgi marŋgi, ŋiy, nyani marŋgi ŋunugirki
    djaŋunygi ŋunuŋ ŋilitjapibi rumbi. Ŋunuŋ iŋkiban Godaŋ bimbi litja waŋiyi, iŋkiban
    nyani litja bultjirri, miri, mirikunu ŋili, ŋunuŋ yarim ŋilitjapibi rumrum'djnyirbi
    mala litja djin waŋban, marrga yarim il marrbigiban, a il ŋuy-ḻaydjigi birbimirri
    Godar, gima yirrim djiny il djagadjim girimban nyanŋaŋ yulpilŋirinyi.
  gvn-gvn: Ngana nguba milka-murrujiman nganawunku buyun-buyunku. Kaki ngana yalaku
    bundari, ngana God milkabu wukurrika. Nyulu jarra jirray ngananka, nyulu junjuy-junjuynku
    wubulkuku binal. Kaki ngana buyunku bundari, nyulu yinyaynka binal. Kaki ngana
    ngulkurrku bundari, nyulu yalarrku yinyaynka binal.
  nhy-NT: Tla toyolo techilwia nik mach kuale tlan tikchiwaj, ma tikmatikan nik in
    Dios okachi kimati iwan amo ken toyolo, porke Yej nochi kimati.
  asm-FB: আৰু আমাৰ অন্তৰে আমাক দোষী কৰিলেও তেওঁৰ উপস্থিতিত আমাৰ অন্তৰ আশ্বাসত থাকিব৷
    কাৰণ ঈশ্বৰ আমাৰ হৃদয়তকৈ মহান আৰু তেওঁ সকলো জানে।
  okv-okv: Eto ungotenau jo ta hotembari avo pehumba ururo God sovera isapamane te
    amina ungotenau hotembari tapa avo kito hondate aisuja.
  mxt-NT: Tatu chichi añima yo ta tuví iñi yo tyi iyó cuatyi yo, vihi ca cuví Nyoo,
    chitó ra cha caá añima yo.
  tzo-NT: Mi mu junuc co'ntontic ti stojol ti Diose, ac'o jna'tic ti melel ti sc'op
    ti Diose. Ac'o jna'tic uc ti mu scotoluc melel ti c'usi ti jnop ti co'ntontique.
    Yu'un ti Diose yalojbucutic ti yol snich'onucutic nijc'ot o.
  ind-AGS: setiap kali kita mengira kita salah. Allah lebih besar dari cara kita berpikir,
    dan Dia tahu segalanya.
  omw-omw: Tire mwitaamaqi quararo tiri vu nraato mwutukyavanto tiriqaa qua vatero
    tiqaro, Nkye hiama Kotira nraaqiara variavo, tirarovata Kotiva tiri vu nraato
    mwutukya nraatara kyero ekyaa inraikya taqe variva, (mwiva tiriara nkye ni nraaqiarama
    variavo qiananro).
  yrb-yrb: Yaini naini nenoma ya siosawere uwara torowa imutaisina yanu nenona kikiraturo
    Godi Dawana derawere. Dawa nesia iwata utasuba yanu nenoma imuetaba iya uyarawa
    uteda Godi imuegou utaisi.
  maa-NT: Na̱s'ín jè ini̱ma̱‑ná jé tíbínè‑ná, ta̱nga jè Nainá, ìsa̱á ndaà tíjiìn‑la̱
    mì k'oa̱‑ne koni jè ini̱ma̱‑ná. Nga̱ jè Nainá ìsa̱á ndaà tsejèn yije‑la̱ ngats'iì
    kjoa̱ xi titsa̱'né.
  mcq-mcq: Nú sisea vejujihunaꞌe núni oji vwihana heju. ꞌEnakaivo Godira núni oja
    asitaha jihunaꞌe nú raka kaꞌene vejujaho Hu mahoꞌo nihe paranu.
  sus-A: هَلِ وٌن بْحّ سَ وٌن مَكِيتِ، عَلَ فبٌ وٌن بْحّ بّ، عَ قٍ بِرِن كٌلٌن.
  jpn-1965: たとい自分の心が責めてもです。なぜなら、神は私たちの心よりも大きく、そして何もかもご存じだからです。
  fra-SBL: car si notre cœur nous condamne, Dieu est plus grand que notre cœur, et
    il connaît toutes choses.
  yka-yka: Bisan paˈin ateyten weˈ bakas kite kapagduse, sanyang du ateyten, peggeˈ
    kataˈuhante weˈ pasōng kinataˈuhan Tuhanin amban kinataˈuhan ateyten, peggeˈ Tuhanin
    kataˈuhanne kēmon-kēmonin.
  mle-mle: Aw li nyanadiy mawul nyanak wakidana nyan bwu vaal yidiyan waan aw God
    miyawa jaav lakwudalik tikuw, di mwiya mwiyab adiy jaav miyawa lakwu-yakidadiy.
    Adiy nyan mwiyir laakw maarkwabanadiy jaav ab lakwu-kwanaad.
  shp-NTPO: Jatian ja non jakonma aká non shinanman noa yoixonaibira, Dioskaya non
    shinan xewinbainbires ani iki, itan jatíbi onanna iki.
  aom-aom: 'Jö sisë javuëꞌëro dë vövöbajoꞌere juhuonivëꞌoho no uvarueje: Nosi arijoꞌarije
    ma-bisemu garorovoꞌi God-ro no iosiramuiromo ahoꞌobëhe gö barëjaje höjo.'
  geb-geb: '@see-verse:1JN.003.019'
  bsj-bsj: no na neer bero kuwa bobori, kwama la ner bero dwiika, la ki nyomka diker
    gwam
  cak-cak: masque ri kánima nuna' chi c'o man utz ta kabanon, pero rija' más reteman
    que chuvech ri kánima, roma rija' reteman ronojel.
  chf-NT: Si cä pixanla u yälbenonla cache' mach utz cua' mu' cä chenla, Diosba más
    u ch'e' u yälbenonla ca' jini, uc'a uneba yuwi chich upete cua' cä chenla.
  tlf-tlf: '@see-verse:1JN.003.019'
  piu-2006: Tjinguru Yiitjuku walytja kutjupangku alatji kulilku, “Ngayuluṉa mungutja.
    Katutjanya kutju nganampa mayutju tiṉa nyinanyi. Paluru wiya ngayuku wangka kulilku
    ngayulu tjapintjala.” Yalatji kulira paluru tjapilkitjangku puṯu kulilku. Paluru
    yalatji kulintjaku, “Katutjalu nintingku kuliṉi, ngayulu ilta palumpa walytja
    nyinanyi. Palya ngayulu palunya tjapintjaku.” Yalatji kulira paluru Katutjanya
    rapangku tjapintjaku.
  poh-NT: to̱b ta nchel reꞌ kacapew-bal ricꞌraj chi xkaꞌn jenoꞌ mahc. To̱b ta woꞌ
    jeꞌ reꞌ ricꞌraj i kacapew-bal, reꞌ Dios xa naribiram woꞌ cho kati̱j nkaꞌn johtok
    chiwach. Jeꞌ reꞌ nikꞌor ruꞌum chi reꞌ kaDios reꞌ nehtꞌalanic cho reh chiꞌnchel
    chaj bih ncꞌuluric, kꞌe̱ꞌ woꞌ chic rajawric chi rehtꞌaljic pa̱m kacapew-bal jeꞌ
    woꞌ chi narilom cho pa̱m i ka̱mna chi til coric wach chiwach.
  tue-tue: '@see-verse:1JN.003.019'
  bjp-bjp: Taftawa le wolwol kirer i tiu kerer le kere sir, kere usum le God i laumet
    na wolwol kirer ma i usum na foron tier tikii.
  xon-xon: Ti yaa dak tisui ni ke timi aabɔr bii kan, cha ti li teer ke Uwumbɔr jer
    tisui, ki nyi tiwan mɔmɔk.
  tzo-ZNT: '@see-verse:1JN.003.019'
  mpm-NT: vasu ñuꞌun kuachi un ini yo sɨkɨ taka jniñu kueꞌe ni ka saꞌa yo. Ko tu kuñaꞌnu
    ini yo, chi kuñaꞌnu ga maa Yandios, ti jini ndɨꞌɨ ya taka jniñu kueꞌe ni ka saꞌa
    yo.
  ots-NT: Bbʉ dí mbe̱nijʉ cʉ cosa jin gui tzö cʉ xtú øtijʉ, nubbʉ, dí yomfe̱nijʉ dra
    cuatijʉ ca Ocja̱. Nu ca Ocja̱ i cca̱hti göhtjo ja i ncja yʉm vidajʉ, cja̱ i pa̱di,
    ¿cja cierto dí nejʉ guegue, o ji̱na̱?
  hoy-hoy: यतिकी परमेश्वर नाम मन देल हापाळ धोड्डेव आन, अदिक सप्पा येनारा जान्सतान.
  amo-amo: Bara andi nibinai bit wanla nari, Kuttelle katin nibinai bit, amini yiru
    imon vat,
  pjt-pjt: Palu kutjupa-aṟa tjinguṟu nganaṉa kura kutjupa kutjupa palyantjatjanu Godala
    miṟangka rapa wiya ngaṟala kuṉṯaringkupai munula kulilpai, “Kuraṉatju nyinanyi.”
    Palu utila wantira waintaṟa kulinma alatji, “Munta, Godanya ngayuku ninti nyinanyi,
    ngayulu kulintjitja uwankaraku kuḻu. Paluṟu nintingku kulini panya ngayulu palumpa
    walytja tjuṯaku mukuringkunyangka. Wanyu kaṉatju kurunpa rapariwa.”
  cwe-cwe: ihawa mizoyo yetu yochilongela kuwa chibananga, chivimanya kuwa Mulungu
    ni mkulu kufosa mizoyo yetu, na komanya vinhu vose.
  daa-NT: Ka seener, ya ɗo gelbinte, gi pakira a gi nig sa, aditte portiko, asaan
    Buŋ iban gamin pak taat gelbinte ibiniyo. Ŋa iban ay maanna.
  mlp-mlp: Ta teq i God ameb gigem loyinsa in dimun diq a hi iysa i ginad kazaq emuq,
    I ginad siqim iysa igmo gihol a hi diq ulum kemauqta haquq. Teq God anad i ginad
    uriyamim in i gigo diq tuhurit kamta haquq. I nazaq ginad emad teq i God ameb
    gigem midemeqmo tuqusdaq.
  ape-C: Aria abudok nyutob apakip urkwip purum enesh apak menekesh iri yoweishi inahos
    um, aria apak ta mudukemesh abom namudok. Anan douk debeini abom neshagrakuk apakip
    urkwip nadukemesh abom um eneshenesh.
  bgs-bgs: Agad ágpanámdám ki na duwán kayyà ta, asal tuu pa dakál tô isóddóran katô
    Manama ka tandingán katô isóddóran ta, su isóddóran din gó tô langun-langun.
  faa-faa: Arirakano ne Keresoa paosa aporo reke, nómo ní himu yiamo neaki someraka,
    “Nómo watikiaka rakisiapo.” Airakano kaikia, nómo kara hemakapukupo. Koti ipi
    kárasasamo ipi makata su asekea fasasamo neane asekea kamenakahokosapo.
  kik-kik: rĩrĩa rĩothe ngoro ciitũ itaratũtuĩra ciira. Nĩgũkorwo Ngai nĩ mũnene gũkĩra
    ngoro ciitũ, na nĩoĩ maũndũ mothe.
  cap-NT: Yoozza juc'ant chekanaqui uc̈hum kuzquiztan cjenaqui. Yoozqui tjapa uc̈hum
    kuz zizza, ana walinacami, walinacami, tjappacha. Nii anawalinaca zizcumi, Yoozqui
    tirakaz̈ uc̈hum okz̈a.
  ksr-ksr: 'Uunananoŋ iwoi bologaajoŋ ama jeŋ nononji eeŋ, nono qaa koi saanoŋ moma
    yagojoŋ: Anutunoŋ gosigosi Tonana kolooŋ qaanana dindiŋagadeeŋ gosiwaa. Anutuwaa
    roromoŋgoyanoŋ mono ananaa roromoŋgonana uuguŋ uuta kolooro qaa kuuya saanoŋ modaboroja.
    Kawaajoŋ mono saanoŋ uunana bonjoŋ kono laligowoŋa.'
  eng-TNT: But yf oure hertes condempne vs God is gretter then oure hertes and knoweth
