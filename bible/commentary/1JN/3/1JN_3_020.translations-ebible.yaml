    mahān sarvvajñaśca|
  deu-ELBBK: dass, wenn unser Herz uns verurteilt, Gott größer ist als unser Herz
    und alles kennt.
  mcb-NT: Aneaigakarika otsaganegintavageiganakaira akañovageigara iriromparorokari
    Tasorintsi pairo ineakero, yogotakerotari magatiro.
  yle-yle: Ngmênê nmî l꞉êê ghi dmi nmîno nmo dono ngê adnyi ya knomomê, ye nmî Mî
