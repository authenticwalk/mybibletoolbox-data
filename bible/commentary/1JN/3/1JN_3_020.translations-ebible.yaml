  yap-yap: Ya fa’anra yog lanin’dad ngodad ni gadad ba kireb, ma kadnanged ni Got
    e ka ba ga’ nga lanin’dad, ni gubin ban’en ma manang.
  mop-NT: Wa chuchi chen ca' p'eel u yool ti tuculu, ma' cuchi qui'. Le'ec a Dioso,
    nooch u yanil. U yeel tulacal a c'u' ti betaja.
  tet-tet: Tebes! Kalo itakaan neon la noku tan ita sei hanoin sala mak uluk ita halo,
    ita lalika hataꞌuk. Itakaan neon bele noku, tan Naꞌi Maromak natene hotu itakaan
    moris. Nia dodan ita liu nosi ita duꞌuk.
  hlt-MCSB: Pathen tah mamih kah thinko lakah a tanglue la om tih cungkuem a ming.
  xtd-NT: Naꞌa Ianyuux ntdaa. Nux tekuechi ñaꞌa anu‑ro, ko ma yuꞌu‑ro, chi xá n‑jaꞌan
    Ianyuux xa nux xemani‑ro ñani‑ro kuꞌa‑ro, duꞌa kunduu‑ro xiꞌin mee‑ia.
  mdy-ETH: ኑኡኮ ዒና ፑርቶ ማዾ ኑ ማዻሢ፦ «ዻባኔ» ጌዔቴያ ፆኦሲ ኑኡኮ ዒናፓ ዑፃ ማዔሢ፤ ሃሣ ቢያ ባኣዚ ዔራያ ማዔሢ ኑ
    ዔራኔ።
  spl-spl: Yawu gârâmâ Anitâŋe nenekmu ârândâŋ otmap me bia yakât nâŋgâm biwi yâhâp
    otmain yanâmâ Anitâ biwinenŋe ekmapŋe wawaenenekmâ ki mem ge katnenekmap ya nâŋgâmunŋe
    biwinenŋe ârândâŋ otmap.
  usp-NT: Onque tikic'ajtak laj kanm chi ojtaka' ajmacb' chiwch Kakaj Dios, pero Kakaj
    Dios masi' nim jk'ij chiwch kanm y re retami' juntir nen tikachomorsajtak laj
    kanm.
  zav-NT: '@see-verse:1JN.003.019'
  sgz-sgz: '@see-verse:1JN.003.019'
  kek-NT: Cui la̱o nakec'a nak xoma̱cob, ac cutan saken chiru li Ka̱cua' Dios li nakaba̱nu
    xban nak a'an chixjunil naxnau.
  blz-NT: kalu noanta mompoposala' i kita. Gause pinginti'ianna Alaata'ala a balaki'na
    tia pinginti'ianna noanta. Giigii' upa inti'ion-Na.
  poe-NT: A̱ ntá tí tjoni a̱sénni kíxin chóntani ichrén jie̱, a̱ ntá Dios la imá nohe
    chꞌán la nohe chꞌán kaín nkehe tónhen a̱sénni.
