    மஹாந் ஸர்வ்வஜ்ஞஸ்²ச|'
  cof-NT: '@see-verse:1JN.003.019'
  srm-NT: Ma aluwasi u seei hati taki da u taa wa libi bunu, ma töku Gadu hei möön
    libisëmbë hati e. A sabi hii soni.
  qvs-NT: Chaymanta mana alli rurashkanchikunata yuyashpa pinkakunchisapa Tata Dioswan
    parlayta. Yachanchisapa Tata Dios alli yachak kashpa mana alli rurashkanchikunata
    yachananta.
  zca-NT: Ter nizi be, lë' be nzhap dol por tu kwa'n, per más kwa'ro Dios lo kwa'n
    nizi be, porke lë'gaka Me nane rë xigab che'n men.
  cbc-NT: Tunu apeyera marĩ yeri marĩ catʉ̃goñarĩjẽpʉ, “Yʉa, yʉ caboro yʉ baiya,”
    marĩ yeri caĩbʉsʉjãrõ jʉ̃gori capee wãme marĩ catʉ̃goñaata, Dios tiere masĩ peyocõãñami.
    Dios pʉame nocãrõ camasĩ ãnirĩ netõjãñurõ masĩñami nipetiri wãme marĩ yeri catʉ̃goñarĩjẽrẽ.
  qxo-NT: 'Tayta Diosnintsicga llapan jutsa ruraynintsiccunatam musyaycan. Tsaymi
    payta rugacushgaga perdonamantsic: “Nogaga mananachi perdonta alcanzashänatsu”
    nir yarpaycashgapis.'
  mox-mox: ʼEguma me eda giwali aʼala katoatoa eda luveifana weaqina, ta tua ana fata
    be eda nuanua naveaqiaqi, mana Yaubada ena veyoluba eda giwali aʼala veqidua vaʼinea,
    ta wese eda viaqayavo niʼa alamani aqiaqiedi.
  kew-kew: 'Goa pua niaana robaa-para i koneme niaa kedaa geare niaame gupa niminaaema:
    Gote nipumi oyae rayo ado kiritea-pulu nipumi robaa-para kone adokaru mealia.'
  dww-dww: avedi da nopode tà noḡota bekubekuna, be inam nam tà noḡoti. Mamaitua yaba
    matabudi ya kataiedina, vutuna aubainama tauna inam noḡota bekubekudima nam ima
    siesievidina, be tauna wainuapaḡo banidima tà voiedina, vutuna e siesievidina.
  twi-ASANTE: Sɛ yɛn akoma bu yɛn fɔ mpo a, yɛnim sɛ Onyankopɔn so sene yɛn akoma
    na ɔnim biribiara.
  aoj-aoj: Iꞌi malogof fagape opalef nomoni fiꞌipapa fiꞌi apaꞌ mandaꞌ waf awafii,
    God dembinai aꞌ nikilaꞌ ukup apeꞌipi eaꞌ nagawa hiahaom hiami.
  cbv-cbv: “Yéejat jíib weemdíh ã jʉmna nacaá”, jwĩ niíj jenah joyóchah yʉhna, Dios
    nihatdih jéihni jʉmna, jwĩ jenah joyátdihbʉt ã tʉ́i jéihna caá. Pánih jéihna,
    ã́ihwã jwĩ jʉmatdih jwĩ tʉ́i jenah joyát pínah niijná, jwiítdih ã teo wáacbipna
    caá.
  taw-taw: God gos ne gos awl yɨbɨl, gos chɨn ak sɨkol olap mɨdeb. Gos chɨnop okok
    mɨdupsek nɨgup. Anɨb ak tek, gos chɨn nab ayaŋ chɨnop ke ag gɨnɨmuŋ tek lup won
    ak, gek gos pal awl ma lɨnɨgun.
  jic-NT: Nenéyawa cupj qjuiyola malala cupj. P'a gente quelel lijicj mpes, ma ca
    nin qjuiyola ncupj. Dios po selé cupj qjuisin po'ó; pjü selé jupj, mpes po ma
    nin nujola t'as nun malala. Jupj selé cupj jupj ts'uyupj.
  zap-NT: Per belne ryenen lextoo be ne xnëzdet rlaa be, gukanzaleedx ne nzhoodee
    Dëdyuzh ke lo lextoo be; laa Ne nan yrandxee kos.
  wer-wer: '@see-verse:1JN.003.019'
  ipi-ipi: '@see-verse:1JN.003.019'
  qul-NT: Sonkonchis imamantapas juchachawajtinchiska, astawanraj Dioska juchachawasunchis
    sonkonchismanta nejtenka. Payka tucuy imata yachan.
  tnc-tnc: “Tuᵽarãrika bojariroka jia yi'ribeyurã yija ime je'e”, maᵽuᵽaka ãñuaja
    ba'iaja maᵽuᵽarirãkareka, “Jia Tuᵽarãka maimabesarãñu je'e”, marĩᵽuᵽajoarijayu.
    Ba'iaja maᵽuᵽayua simako'omakaja, saᵽemawa'ribaji mare wayuĩaiki Tuᵽarãte ime.
    Suᵽabatirãoka maimarijayuakaka ritaja õñuka kime. I'suᵽaka imaki imarĩ, ba'iaja
    maᵽuᵽayuareka mare jeyobaawãrũiki kime.
  ter-NT: Itukovo vexópovoti vítukoheyeovo, ínapoxo hako exôa Itukó'oviti vo'oku éxea
    uhá koeti koekúti nê'e.
  bmr-NT: Jaanotɨ mojeebɨɨ mofi iimitɨnoco gaajacufihi. Jaarunofaño Moocaani ajashutɨɨbo
    mojeebɨɨfaño iicanoco gaajaabo. Jaabo paryɨ fanoovaaco gaajahi.
  fuf-fuf: Hay si ɓerɗe men ɗen no felude en, Alla no ɓuri ɓerɗe men ɗen mawnude,
    e himo andi fow.
  bhl-bhl: Mobuluw kasike, num ibolow tem beem fukunin em nulo diwyemsomi, geeyemkabe
    ding dim bakate, nu sakik mak nam kuluw te. Nimtew angom? Sunbin-Got e kal fian
    keko, num ibolow tem beem geeyemin weng be kasi koyemkabe Sunbin-Got ete kasike.
  ons-ons: Ŋo wetzeŋo ŋenguyake yemo, ŋene mo detmaine, Anutu eŋe ŋenane wetzane rokop
    yuankamaike, eŋe rokop mane geki paki kine kine korop ea wane kine detwaremaike.
  con-NTPO: Nane ingi injama'cho tisupa egae tsincon'chove in'jaen'ni'qque Chigaja
    ingi injama'choma ti'tsse'tssiapa osha'choma atesu.
  ghs-ghs: Oonihe qupa khatai napake qomaqoma hiibaquko erake qupadzomare, Oo Napaho
    qupai ao napake qomaqoma hiireqi Ohongaho qaamodzamodza eetoraita Ohonga noomae
    napake qomaqoma hiibaquko bamenomanipamu naatakoiqi hiibaridzoni. Oho quba eto
    ikobetaino.
  peg-peg: ଆରେ ଇମ୍‌ଣି ବିସ୍ରେ ମା ମାନ୍ତ ମାଙ୍ଗ୍‌ ଦସି କିଦ୍‌ନାତ୍‌, ହେ ବିସ୍ରେ ତାକାଜିଂ ହେୱାନ୍ତି
    ମୁମ୍‌ଦ ଜାର୍‌ତି ଇଚାତ ସୁସ୍ତା କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାସ୍‌; ଇନେକିଦେଂକି ଇସ୍ୱର୍‌ ମା ମାନ୍ତାଙ୍ଗ୍‌
    ଗାଜା ଆରି ହେୱାନ୍ ୱିଜ଼େ ପୁନାନ୍‌ ।
  txu-NT: Nhym be, godja gwaj banhõkre kadjwỳnhbê amiman amim, —Djãm mrãmri Metĩndjwỳnh
    kabẽn kôt imã me abêkumrẽx? Kati. Imã me abê rerekre, ane. Gwaj amiman arỳm badjumar
    punu. Ne kam ajte amim, —Metĩndjwỳnh ne kute mỳjja kunĩ mar ne kute inhõkre kadjwỳnhbê
    ikabẽn mar mexkumrẽx. Ta dja imã tỳx jadjà, ba arỳm imã me abêkumrẽx, ane. Dja
    gwaj ã Metĩndjwỳnh'ã amim anen arỳm amikam badjumar punu kêt ne.
  eng-WEBU: because if our heart condemns us, God is greater than our heart, and knows
    all things.
  gnw-NT: '@see-verse:1JN.003.019'
  mux-mux: '@see-verse:1JN.003.019'
  maj-NT: Kui nga ndaha tsa ani̱ma̱ná b'a̱ títsu nga tjínná jé, tu̱nga 'yúhún chánka
    sa Nti̱a̱ná nga ani̱ma̱ná ko̱ kui xi beyjená.
  bkq-NT: Inakanhe aguitobyry wâgâ âwâlâ kulâ kydâsewendâdyly watay, kydâseguâdâbyra
    kine. Tutuze Deus, aguiendyseba ato aienibyryem lelâlâ kydawyly. Kienkadyly watay,
    kytyenze olâ mâkâ.
  kue-kue: 'Ba nono nomano ka-tange noran kade ana nono yegl piramga: God nono nomano
    engre atne ende ana ye kande kaima mogl te taragl prapra pirkan erekondungwa.'
  cot-NT: Amenajiaquempaguetiqueate chooca aguempevaerejia iriompate Aapani Irioshi
    caaviji yamenaquero, itsaquerotarite maasano.
  bnp-bnp: Na tahuna si hataki manga si rare na matana Vure, si lohoka vona a Vure
    i rangi a niluhoi iea. I lohoka na maki lobo.
  apn-NT: Nẽ kot puj mẽ mẽmo arĩgro hã tanhmã amnhĩ tomnuj to hãmri nẽ tee ri ja hã
    amnhĩ pumu nẽ amnhĩ kamã pagryk nẽ. Na hte Tĩrtũm tanhmã mẽ pahte amnhĩ tomnuj
    to hã mẽ pahpumu nom arĩ kãm mẽ pajapêê. Mẽ parom àhpumunh o àhpumunh jakamã kot
    mẽ pahte amnhĩ tomnuj prãm kêt ã mẽ pahpumunh mex.
  ctp-NT: Bra nu ndii tiꞌ niꞌ kasiya ꞌñaan chaꞌ ndiꞌin kiꞌya ꞌñaan, bra kanꞌ ka biyaꞌ
    tianꞌ chaꞌ wa jlyo tiꞌ Ndiose chaꞌ kanꞌ. Loꞌo ngwañaꞌan, tlyu la lka Ndiose, ka
    ꞌin Ni kulaa ji Ni ꞌñaan ꞌin chaꞌ kuxi kanꞌ.
  opm-opm: '@see-verse:1JN.003.019'
  bvr-bvr: wuriya minypa wuparnana nguburr-galiyarra arrburrwa minypa nguburr-werra.
    Ngardawa Wangarr nipa wana; gun-gata wuparnana nguburr-galiyarra arrburrwa gun-narda
    gun-delipa. Wurra Wangarr nipa jarra marn․gi gun-bulapalawa.
  wal-wal: '@see-verse:1JN.003.019'
  zad-NT: ḻa'kzi yic̱hjlall'do'choni iṉan nakcho beṉ' saaxya. Ḻa' Chioza' nakche'
    beṉ' choo beṉ' xench ka cho' na' ṉezile' yog'ḻoḻte.
  kmg-kmg: 'Ehuc šiŋuc munšepeneŋ: Anutu e maŋnâŋecte sâc mâcne, e sâc moc juhuc wiac
    mana-fâreekac.'
  aso-aso: 'Idoꞌ goloso niteꞌ daaꞌ unive ve lo lutedunuꞌ gelo lovozo helo ma tiꞌ lo
    gelelesune: Oꞌmoso nene lute ivileꞌ ogo mino initeꞌ mataꞌ mukiꞌ nene gele ngoloꞌ
    lo gelaaꞌ neive.'
  uli-uli: Hare yach luluwal ye sor yach tayikof, ila ngo si gula le Deus ila ye tagiyet
    tang luluwal ka yach ngo ye gola pangal formel.
  nin-NT: Isisurr munta yi ti da di inta jaku, Abachi à mri isisurr munta yi na hi
    aseki ka nggo inta di na ka namri.
  tgk-tgk: '@see-verse:1JN.003.019'
  acu-NT: '@see-verse:1JN.003.019'
  cak-WNT: Y wi nikana' ka pa kánima chi c'o mac kabanon, ri Dios can retaman wi,
    ruma ri Dios más nim que chuwech ri kánima. Ruma Riya' can retaman ronojel.
  ebk-ebk: Kun chitaku kay pafiasorun as nan numnum takú, ammu takú ay hi Apo Dios
    at am-amud mu nan numnum takú ya ammuna nan am-in ay ka-ichin.
  spa-PDDPT: Porque cuando nuestro corazón nos condene, Dios es mayor que nuestro
    corazón y conoce todas las cosas.
  ruf-ruf: Kwaapfila hata ka mimoyo yetu yotuhigha twiha, twomanya Imulungu ka mkulu
    kubita mimoyo yetu, naye koghamanya ghose.
  gun-gun: Ha'e rami avi nhandepy'a py nhanembopagaarã nhaendu teĩ nhandepy'a gui
    Nhanderuete hi'aranduve va'e vy opa mba'e oikuaa.
  agu-BL: Poro yi ko na kanachon te yi at kapaltil, pyor tzun Ryos, na na til cyakil
    yi na icy' tkac'u'l.
  isn-isn: Anga itule i nkolo ni itu ikuulamula, Itunda ingi mukulu kukila i nkolo
    ni itu, nu ng'wenso wilingaa i makani ihi.
  ilo-ULB: Gapu ta no akusarannatayo ti pusotayo, dakdakkel ti Dios ngem ti pusotayo,
    ken ammona ti amin a banag.
  pir-NT: '@see-verse:1JN.003.019'
  anv-NT: yɛ́ndégébe ɛyí matɔɔ́ sé ágarege nnó dépyɛ gyɛ, néndé débɔ mankaá
    nnó Ɛsɔwɔ aŋea apwɔ yɛ́ndégenó ɛyi matɔɔ́ ágarege ɛsé ne ji akágé yɛ́ndégenó.
  sab-NT: Che tañachuge mo tale che jiske lle gweale giti Chube gwage, che suge moge
    ene agwa kaire agwe sugedale chege Chube kiraske ama diali che age me no talla
    mlienga che chudaboi kade amage gire, amage suge che ta mine ama ole, ama alinge
    allabi uñale che jiske che me jiske ama gwa giti, ama ñage che ta gbe suge moge
    me jiske ama gwa giti.
  tmd-tmd: '@see-verse:1JN.003.019'
  acr-NNT: Tobꞌ kꞌu kaqanaꞌ chiqakꞌuꞌx kꞌo ri na utz taj qaꞌanom, na rukꞌ ta kꞌu riꞌ,
    ri kubꞌiꞌij ri Dios e más kꞌo uwach chwa ri kubꞌiꞌij ri qanimaꞌ, ma ri Dios lik
    retaꞌam ronoje.
  kpg-kpg: Maa tadau manawa le e hagahuaidu gidaadou, gei gidaadou e iloo bolo God
    dela koia e aamua i tadau manawa, e iloo Ia nia mee huogodoo.
  taj-taj: तसैनोन य्‍हाङदा ह्राङला सेमसे मी दोष लमुला भिसम परमेश्‍वर मी झन य्‍हाङला
    सेम भन्‍दा घ्रेन हिन्‍ना भिबा ताम य्‍हाङदा था मुला। ओच्‍छे परमेश्‍वरदा जम्‍मान
    ताम था तला।
  avt-avt: Iuwe enuk kinɨn han kaiu kertei menmen yapɨrwe. Hɨrak kertei haiu misesik
    werek werek te haiu enun au emɨt!
  cbk-cbk: Pero si ta man lisut na di aton maga corazon y ta acusa kita canaton mismo,
    no olvida que Dios mas sabe que canaton acerca del di aton maga corazon, y ademas
    pa sabe gayot ele todo el maga cosas.
  uig-ARA: شۇنداقتىمۇ، مۇبادا قەلبىمىز بىزنى يەنىلا ئەيىبلىسە، خۇدا يەنىلا قەلبىمىزدىن
    ئۈستۈن ۋە ھەممىنى بىلگۈچىدۇر.
  tuf-tuf: Is urát ijmár quin isat ay bár yajaquey ehcúc cuar, is úrara Sir ur owárai
    cútiro. Síratra bahnacan itro. Etar Sir ub cahmor ehúr bár jácaro.
  abx-abx: '@see-verse:1JN.003.019'
  mco-NT: Co jɨbɨc njot nhuinma'ñ ajt njɨhuɨɨyɨm, mɨɨd co ca' oyjäy'ajtɨn nduunɨm,
    jac nïgɨ Dios jɨbɨc ñayjɨhuɨ̈yii com yɨ' jacmɨjhuinma'ñ mɨɨd, ca'ydɨ ɨɨch ajt,
    e yɨ' nejhuɨydaayb tüg'ócɨy tijaty ajt nduunɨm.
  cpb-NT: onkantawetakya ontzimayeteme oita katsitzimoshiretaine. Tema Pawa riyotziro
    maawoini, riyotzitawo akenkithashiretanewo okaatzi katsitzimoshiretakairi akaariperotakera.
  aon-aon: Aria abudok nyutob apakip urkwip purum enesh apak menekesh iri yoweishi
    inahos um, aria apak ta mudukemesh abom namudok. Anan douk debeini abom neshagrakuk
    apakip urkwip nadukemesh abom um eneshenesh.
  hus-NT-2005: Pos max i achʼál ti itsích ke yab u kʼwajat alwaꞌ, na Dios más Jaꞌ
    púlek ke ni itsích ani Jajáꞌ, in choꞌób ejtal.
  mig-NT: nú añú‑yo̱ kána jíín núu̱‑yo̱. Chi̱ Dios, ñá'nu‑ga̱ kúu‑ya̱ vásá añú‑yo̱,
    te jiní ndɨ'ɨ‑ya̱ táká na̱ún kúu.
  bps-bps: balù ku msamuk nawaito gablà di dad salaito. Du Dwata mdatah fandaman di
    gito fandam, na balù gadean sa i kdee, knean bong kakdon gito.
  mbs-mbs: Pengkey melidò se pedowan tadon tandà te peg-inang tadon te salà kedengan,
    meneng labi pa melangkaw se keido te Timanem, so netaga-taga sikandin te kedita
    pengkey wedà tadon ketegahi.
  tof-tof: Mi ne umul nómadakla moboküpdü mi kolae tónggapórre, mi umulakla God mibü
    moboküpdügab bórrgrratórróna, akó wa blaman elklaza umula.
  cme-NT: Diiloŋo suɔ wɛima‑i hiere; halle i hɔŋ da mu fiɛ'a mu sa hũu-ma, baa na
    yaŋ ku ce-ye bĩŋkũŋgu. Diiloŋ uŋ suɔ mamaŋ, ma maaraa miɛ hɔmmu‑i.
  sus-sus: Hali won bɔɲɛ sa won makiiti, Ala gbo won bɔɲɛ bɛ, a fe birin kolon.
  pon-2006: Pwe ma kadeikpen loalatail kadeingkitailda, kitail en ese me Koht lapalapasang
    kadeikpen loalatail, oh pein ih kin ketin mwahngih mehkoaros.
  dad-dad: ada neda wauda, ada nigin kafĩ fiya ifanadauf sain anĩ buneg, age fouf.
    Ere nigin, Negur ĩ neda wauda wal fiya, agef fen, ĩ ereb ereb ganan nigin keleĩ.
  zab-NT: Per belati acadxannɨ ziy ne zélaa rziiennɨ quɨt cadxantin zec ni riáld,
    ná par chonén cuend dec Dios mazru guroo nány que dunnɨ ne laany nánny irate.
  jae-jae: Nêŋ ŋalêlôm embe êmêtôc aêac, go tajala gebe Anôtô eŋ ŋac kapôêŋ kêlêlêc
    aêacnêŋ ŋalêlôm su ma kêjala gêŋ samob.
  ksd-ksd: ta ra lavur magit a bala i dat i takun vakaina dat me; tago God i lia ta
    dir ma ra bala i dat ma i nunure ra lavur magit par.
  msm-NT: Hinuun, usahay angod to ogkakunsinsya ki, di to Diyus yabow pad to kunsinsya
    ta aw nataga to tibo bahin ita. Namaanan ta no makawkae-aton sikandin aw ogdawaton
    ki din da.
  myk-myk: Ali wù zɔlɔɔ pu ɲɛhɛ ba wù jaagi bɛ, wù na já wù hakilee pu teŋɛ, bani
    Kilɛ ya keree bɛɛri cɛ, wu dʼa pɛlɛ bɛ wèe zɔlɔɔ pu na.
  sbe-sbe: '@see-verse:1JN.003.019'
  mcr-mcr: '@see-verse:1JN.003.019'
  cux-NT: Ndúúti chi staava yeⁿ'e yú caaⁿ'maⁿ nuuⁿndi yeⁿ'e yú, ch'ɛɛtɛ cá Dendyuūs
    nguɛ́ɛ́ ti staava yeⁿ'e yú. Níícú déénu yā nducuéⁿ'ē dendu'ū.
  tur-YTC: '@see-verse:1JN.003.019'
  san-ITR: yato .asmadantaHkaraNaM yadyasmAn dUShayati tarhyasmadantaH karaNAd Ishvaro
    mahAn sarvvaj nashcha|
  bel-N: Бо калі сэрца нас ганіць, дык Бог большы за сэрца нашае і ведае ўсё.
  sch-sch: Ei sielesarietnân asie mimintumin chu, Pathien chu ei sielesarietna nêkin
    a roiinpui uola neinuntin a riet let ngâi ei riet ani.
  mic-MIQNT: je tlia nige' tel'ta'sulti'gw mo tepawtultiggw tlui'tasultinenu Gjinisgam
    un'jang. Na me' geitugsi'gw je mu ta'n teli gjiasultiggw muta gis geitoq ms't
    goqwei.
  huu-NT: Caɨ comecɨmo itɨcɨnona uiñotɨcaɨ. Siñonamɨena jira, Jusiñamui iena jɨaɨ
    uiñote.
  jiv-NT: Ii enentái̱ yajauch túramun enentáimtikramkurnisha Yus iiji̱a̱i̱ naṉkaamas
    ashí mash nékatsuk.
  otm-NT: Pɛ nu'bʉ ga juąnba zɛhɛ ma mbʉihʉ, pɛ da hyurca ma mbʉihʉ Oją, madague'bʉ
    i pądi 'bɛ'a gätho dá øthʉ, nguetho man'da ja rán huɛ̨cate xinda guejʉ.
  dah-dah: '@see-verse:1JN.003.019'
  tnk-tnk: Nəri auər a mə səreɡi ia rerɨtaha mə səno noien riti rərəha, mətə tsəpwəh
    nehekɨrien tɨ nəri nə mə Kumwesən in rasori məpi raka rerɨtaha, nənə mukurən pam
    narimnari.
  kpr-kpr: 'Namonde dubo jokái, “Arie, na dara eteni!” aminge itatamaetera amo, namonde
    oju use vujegaeteri. Ainda beká mo: namondeda dubo joká ainda kasama mo, kitakori.
    O God da kasama mo, teria bekári. Ava sedo, dara rea usera, nu anakora kasama
    edo irira.'
  san-IAS: yato 'smadantaḥkaraṇaṁ yadyasmān dūṣayati tarhyasmadantaḥ karaṇād īśvaro
    mahān sarvvajñaśca|
  nho-nho: Ki mee maa naa hakataakoto taatou e mee maa taatou ni tama e hakallika,
    teenaa taatou e illoa maa TeAtua e takoto i aruna naa hakataakoto taatou aa a Ia
    e iloa i naa mee hakkaatoa.
  gym-NT: '@see-verse:1JN.003.019'
  azg-NT: Ee minꞌcya ro na covicjë quiiꞌ ñuan njanhan na conanꞌtja jaa na tonnon jon,
    covaaꞌ nnꞌön na nquii jon tꞌmanntyichen conduihin, chichen joo jñꞌoonꞌñeen na
    mꞌaanꞌ nnꞌön, ndoꞌ joo na covicjë, tsoñꞌenhanꞌ ntyjii jndaꞌ jonhanꞌ.
  bhd-bhd: किजोकि परमेशर इश्शे मने करां बड्डोए, ते सब किछ ज़ानते।
  too-NT: A'xni'ca' u'cxca'tzīyāuj na qui'a'clhcunucca'n que tlahuanī'ta'uj a'ntūn
    tū' tzey, pāstacāuj que Dios más xaka'tla' que qui'a'clhcunucca'n. Lā' xla' ca'tzīkō'
    ixlīhuāk a'ntū tlahuanī'ta'uj.
  ind-AYT: Sebab, apabila hati kita menyalahkan kita, Allah lebih besar daripada hati
    kita, dan Dia mengetahui segala sesuatu.
  cjo-NT: 'Omawitya ajankaneki okantakotakae: “Eenitatsi pantani”, tema Tajorentsi
    ranaakotakiro ajankane: riyotzitakaero maawaeni, oetarikapaeni.'
  nsn-nsn: Doh geti ate katongosieig pare, ki kouh, bo God puk ter i ranantiehe teregi
    ninamanaeig, kare ate teil tar mamang inetelik.
  san-DEV: यतो ऽस्मदन्तःकरणं यद्यस्मान् दूषयति तर्ह्यस्मदन्तः करणाद् ईश्वरो महान्
    सर्व्वज्ञश्च।
  tna-NT: Edue cuana, ahua ecuaneda juchaji ebatiani su, Diusu ebia su aida putsu,
    ecuana perdonata cua.
  lid-lid: '@see-verse:1JN.003.019'
  wim-wim: Ngamp nath ngangk akangamwey iiyimpa puth ngaantam-ngeeyimp wayan yump-yumpampa.
    Puth ngampaniy-a, ngaantam-ngeeyimpa nil God.an piꞌan paththama, keꞌ ngamp yimanangan
    yaꞌa, nila yota meeꞌmiya ngampan yumpanamp-a, way thak min thakan-a, an engkanang
    wunan meeꞌ God.antangana.
  zga-M: Ingave inumbula nchieto nchiekhutuliega, Unguluve imbaha ukhulutiliela inumbula
    nchietu, nu mwene anchiemanyile nchooni.
  yom-yom: enati mintima mieto milembo kutubedisa vayi Nzambi lutidi mintima mieto
    mu bunneni ayi niandi zebi mambu moso.
  san-SIN: යතෝ (අ)ස්මදන්තඃකරණං යද්‍යස්මාන් දූෂයති තර්හ්‍යස්මදන්තඃ කරණාද් ඊශ්වරෝ මහාන්
    සර්ව්වඥශ්ච|
  yut-yut: '@see-verse:1JN.003.019'
  grc-BYZ: ὅτι ἐὰν καταγινώσκῃ ἡμῶν ἡ καρδία, ὅτι μείζων ἐστὶν ὁ Θεὸς τῆς καρδίας
    ἡμῶν καὶ γινώσκει πάντα.
  cpc-NT: onkantawitatya ontzimayitimi oita katsitzimoshiritaini. Tima Pawa jiyotziro
    maawoni, jiyotsitawo akinkithashiritani okaatzi katsitzimoshiritaini akaaripirotaki.
  nhg-NT: Cuöc amo tecmate cox cuale toyulo ca Deus noso cox amo cuale, ma tequelnömequecö
    que yejuatzi quematihua quiene ica toyulo. Quematihua cache cuale que tejua porque
    quematihua noche sösantle.
  nya-nya: nthawi zonse pamene mtima wathu utitsutsa. Pakuti Mulungu ndi wamkulu kuposa
    mitima yathu ndipo Iye amadziwa zonse.
  ngu-NT: '@see-verse:1JN.003.019'
  kup-kup: '@see-verse:1JN.003.019'
  jid-jid: Inde suron mbu kashe ta, Irji zan suron mbu da toh kpi ba wawu.
  wmw-wmw: Kamana myoyo paitilaumu ponse, tijiwe kuwa Mwenyezimungu ndi nkulu zaida
    ya myoyo, iye akwijiwa vinu piya.
  gmv-GGM: Hesikka nu woznay nu bolla pirdiza mishan wurisonkko. Xoossi nu wozina
    qofape bolara gidida gisha izi wursi eres.
  ssg-ssg: '@see-verse:1JN.003.019'
  zpo-NT: chelee lextoo be gaazh tub kwaan tich be, Dios seleyy be nel narora Dios
    ke lextoo be. Nu lee xaa ne rese kwaan.
  poy-poy: Ata myoyu yetu payitutoza, tuvimana kuwera Mlungu ndo mkulu kuliku myoyu
    yetu, na kamana kila shintu.
  qwh-NT: Sitsun shonquntsic mana alli rurashqantsicpita yarpacachätsimantsic, shonquntsicpitapis
    mas puedeqmi Diosnintsicqa. Pëqa llapantam musyecan.
  gaw-gaw: '@see-verse:1JN.003.019'
  nca-nca: '@see-verse:1JN.003.019'
  zpz-NTPP: Tees benu rnii toon nu yuꞌ cyi nañ lardoon, Ñgyoozh zily zir nac mi par
    lardoon. Mi zeꞌ rad lagy mi dela coz.
  mkj-mkj: Pwa ma nehn kapehdisaikai kadeikda kisai, kisai en kidal pwa Koahs laplapjang
    kadeik in nehn kapehdisaikai, apel Ih kidal meohroj.
  zac-NT: Si talë nápaꞌa llgabë naquëgniꞌi guë́caꞌa, nápëdiꞌiaꞌa confiansë lu më iurní,
    perë na më más më ruꞌbë quë shgábaꞌa, nu nanë́ më grë cusë nananú laꞌni lduꞌu
    mieti.
  kyg-kyg: Yuꞌilaga mafaꞌnetimoꞌa, hosu kavaꞌmo nehae, huno nehisigenoꞌaeꞌmo Gotiꞌa
    yuꞌilaga mafaꞌnetimo ago aeno agaseno muki kavatimo ageꞌniye.
  kmk-kmk: Ulay nu kanan tun somsomok taku un nakabasuḻ taku, dakdakoḻ dit kalintogan
