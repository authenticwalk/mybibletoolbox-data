  guj-2017: કેમ કે આપણા અંતઃકરણ કરતાં ઈશ્વર મહાન છે. તેઓ સઘળું જાણે છે.
  jvn-NT: Nanging senajan ing ati rasané ora kepénak jalaran rumangsa nduwé salah,
