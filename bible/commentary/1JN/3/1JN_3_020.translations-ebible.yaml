    migat ties ang.
  gmv-NT: ሄሲካ ኑ ዎዝናይ ኑ ቦላ ፒርዲዛ ሚሻን ኡባን ፆሲ ኑ ዎዝና ቆፋፔ ቦላራ ጊዲዳ ጊሽ ኢዚ ዉርሲ ኤሬስ።
  por-BLT: E se acharmos que estamos condenados, Deus é maior do que os nossos pensamentos,
    e ele sabe tudo.
  stp-NT: Nach guꞌ cham jɨꞌxkat tuꞌ ɨxchuidhaꞌ gu Dios, sia kuch guꞌ jax jich aaꞌ
    na chi cham maat noꞌch miꞌ paiꞌ maaꞌn kap cham miꞌ puiꞌ jiim na jax jix aaꞌ. Jax
    gi dhui na guꞌ guiꞌ bɨɨx jix chu maat sia nar tuꞌ, pux bhaiꞌx mat kaꞌ noꞌch jich
