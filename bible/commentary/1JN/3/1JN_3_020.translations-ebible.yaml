    amenye, embombozye zyonti.
  mya-JVB: အကြောင်းမူကား ၊ ကိုယ် စိတ် နှလုံးသည် ကိုယ် ကိုအပြစ်တင် လျှင် ၊ ဘုရားသခင်
    သည် ငါ တို့၏ စိတ် နှလုံး ထက်သာ၍ကြီးမြတ် သည်ဖြစ် ၍၊ အလုံးစုံ တို့ကို သိ တော်မူသည်ကို
    ငါတို့သိကြ၏။
  kgf-kgf: Ewa qerininanéŋ képésic ninaguc ʒénénéc mimaciguc imi Anutuac ewa qerianéŋ
    ic neŋaŋ qerininawac séc qahac, Inéŋ séc méŋ kecma iwawai mocʒoŋ nindacanʒac.
  awb-awb: '@see-verse:1JN.003.019'
  gdn-gdn: '@see-verse:1JN.003.019'
  nko-NT: Nɩ́ anɩ klʋn ɩhá anɩ pɔ́n kʋ́ráá á, Bulu yin asʋ́n dʋn anɩ klʋn, oyin
    anɩ bwɛhɛ́ kugyíkʋ.
  bsn-NT: “Dios ocare quẽnaro ajitirʉ̃nʉbeaja yʉa” mʉa yitʉoĩa sʉtiritijama, “¿Rojose
    ñati yʉare?” yicõari, Diore sẽniroti ñaja. Ĩ ñaami mani rẽtoro masigʉ̃, to bajicõari
    mani ĩamairo rẽtoro ĩamaigʉ̃.
  pib-NT: Wa wajiko jigyegitinwu, Goyakalni wa tsru potu waji pnuterutu, ga wa ptowrunanuka
    gimatachri.
  wiv-wiv: ia vata kua tolu ta hatunia habuka polokodolu e kokoto kiridolu. Na vuna
    a Vuvu ia kana save e kapou matoto, ki hada lala matotonia kadolu hatuhatua laveve.
  reg-reg: Nolwo kutyo emioyo jeswe ejichilamula, Nyamuanga ni mukulu kukila emioyo
    jeswe, no mwene kamenya misango jona.
  mlh-mlh: 'Maŋnoŋunji ya sembene ore eru minorega ine, niŋo buŋo yo soine mane mukugobeneŋ:
    Anutuji oosoe Raunoŋuŋ fukeru buŋonoŋuŋ poretiŋ akoŋ osoeiŋ. Anuture mamanesuji
    noŋunde mamanesu odureru ropekiine fukeko buŋo sosowo soine mane forega. Ore eru
    soine maŋnoŋuŋ womoke eku goinebeneŋ.'
  gof-ENT: ኑ ዎዛናይ ኑ ቦላ ፒርዲያባ ጊዲኮ፥ ፆሳይ ኑ ዎዛናፔ ጊታ ጊዴይሳ ኤሮስ፤ ኢ ኡባባ ኤሬስ።
  aau-aau: Hromo uron hiy hreme heyn-non-ok me ankin, hromkwe senkin nonkway, God
    hiykwe hromo uron so eir mon lwak, seyr yor lowpwarowp mo meykyar hom penkin lwak
    e somokwe hiykwe nonkway nuw-wak.
  tvk-tvk: neta sav lehit ralonge nggoni ngan xa kilakilen usil tesaen nar xil tetiamu
    di bas purun nenemien nar. Reitin, riti e tomat vengan xa rakila xa eheien hos
    na Hi mahulong mak mu mili nenemien nar e xi mikil holesok xil vus.
  prf-NT: ni sakali a ligaligán kitam nen konsensiya tam. Gapu en Diyos ay mas mataas
    nan ten konsensiya tam sakay tukoy na en atanan a bagay.
  auy-auy: Énifo kesáá sáwíꞌo úndasafenasa kentáásirunko umbaí taifo Maníkó seyaafá-tántááꞌá
    awánéna minúmbáí-tántáákómbá íyáákaisata Maníkón-aúrankata fasiꞌámaisa méraumne.
  tbg-tbg: Tinavu muntukavano tinavuqaa uva vatero tiharo, Ne kiama Kotira vainti
    variavo, tirera, Kotiva tinavu avu aato muntuka aatara kero ekaa haika tave vaiva,
    ˻viva tinavuara ne ti vaintima variavo tianaro˼.
  hub-NT: Ika tunauka takaschau ayatkur, tunaun takasujai metek nekapeakur wake mesemar
    nekapeakrincha, Yuus ina enentaimtairin nagkasau shir nekauwa iman asa, ni ima
    shir nekartamji.
  hmo-hmo: Bona bema iseda kudouna ese ita idia kota henia noho neganai, Dirava ena
    vairanai do ita laloa hekwarahi lasi. Badina Dirava ese gau ibounai ia diba, bona
    iena diba ese iseda kudouna ena diba ia hereaia momokani.
  big-big: Kapura ya tonuguyengka teni nawiliyegi mawiyarekka kelagirikki kai purik
    Anotogo purikkirau iwaka wizinda purik Anoto yemane keya pi tonugu mizi piyeng
    mabiyengki iwakabek.
  gux-G: Li ya tie k tin tien yaali mabndi ti pala, t ban k U Tienu yabi ki cie ti
    pala, k o gɔ bani bonli kuli.
  cnl-NT: '''E³ quie''²³ xi³nu³ te³ cuø²³ dsoo² dsɨ³ra², ''ne''² li²³líi²³ra² ''e³
    bi²³ cɨ² gáan³ Dios la²³ cɨ''²³ dsɨ³ra². Qui² ñi³² ''ñée² la²³jɨ³.'
  zar-NT: '@see-verse:1JN.003.019'
  kde-kde: Kwa kuva, ata mitima yetu kuituhukumu, hwetu tùnimala kuva Nnungu nni nkulu
    kupunda mitima yetu, nanang'e ànimala kila chinu.
  ata-ata: '@see-verse:1JN.003.019'
  qvw-NT: '@see-verse:1JN.003.019'
  nfa-nfa: Masi ka dꞌara iiki èdhi galaa èdhi lula-nèti jꞌara dhu lèke boe dhu èdhi
    adꞌu-ue uru èèna, èdhi madhaꞌu ia ka. Te rasa kasia Ama Lamatua kapai risi nèti
    rasa kasia èdhi. Aa Nèngu dhu neꞌa aaꞌi mèu-mèu kahèi.
  tnp-tnp: Kəni nati əpnapɨn nəmə kotətəu=pən e nɨkitah məmə okotos nalpɨniən o natimnati
    nəuvein, mətəu Uhgɨn in ilɨs tapirəkɨs nɨkitah, kəni in təhrun natimnati rəfin,
    kəni otəni məmə kitah kotəhruahru uə kəpə.
  urd-urd: क्यूँकि ख़ुदा हमारे दिल से बड़ा है और सब कुछ जानता है।
  hot-hot: '@see-verse:1JN.003.019'
  mqj-NT: Moika anna dengan dio penawanta kumua to kasalaangki, sapo taissanan kumua
    Puang Allata'alla to untarru' angga lako marru ma'tandalangnganan ia anna penawanta.
  rus-SYN: ибо если сердце наше осуждает нас, то кольми паче Бог, потому что Бог больше
    сердца нашего и знает все.
  mbh-mbh: Na aro ve opor lemi i teltun ar nge ur pelie, ur e avele, eneke God i aolonga
    nge ur areken i voth a opor lemi, na ilemi mire nge ur alavusnga ako ru i voth
    a it nge.
  bdd-bdd: Ma ꞌeguma maꞌida matauta ꞌabehega tauda galada, beno Yehoba matautaedi
    ꞌigibodi, weyahina paihowa baibaiwana sawasawahina, ma wete sanapu mabwaiyana
    ꞌisanapuya.
  cbt-NTPO: Co noyahuë' nipatëhua', cancanënpoa quëran nitotatëhua', sëtërëhua'. Co
    noyahuë' ninëhuaso' Yosënta' nitotërin. Napoaponahuë', cancanënpoa quëran huarë'
    yaimapatëhua', inanta' nitotërin. Ina nitotaton, nosororinpoa'. Ina yonquihuatëhua',
    noya cancantatëhua', Yosë nontarihua'.
  srn-NT: awinsi wi konsensi e krutu wi. Bika Gado bigi moro wi konsensi, èn A sabi
    ala sani.
  cta-NT: Nu loꞌo jlo tiꞌ cresiya jiꞌna chaꞌ ntsuꞌu quiꞌya jiꞌna, liꞌ taca ca cuayáꞌ
    tiꞌ na chaꞌ loꞌo ycuiꞌ Ni jlo tiꞌ Ni chaꞌ biꞌ. Loꞌo juaꞌa̱ tlyu la laca ycuiꞌ
    Ni, taca jiꞌi̱ Ni cuaꞌni lyaá Ni jiꞌna jiꞌi̱ chaꞌ cuxi biꞌ.
  bqc-SIM: Tó yãe sù lɛ́ wá sↄ̃ vĩ sↄ̃, wá dↄ̃ kɛ́ Lua zↄ̃ↄ dɛ wá làasooa,
    a yã́pii dↄ̃.
  tcz-CHONGTHU: Ikithemmo channau aum jeng jongleh Pathen chu eimaho lunggel sanga
    lenjoa ahijeh'in ijakai Aman ahet ahinai.
  mar-mar: कारण जर आपले अंतःकरण आपल्याला दोषी ठरवते, तर आपल्या अंतःकरणापेक्षा देव
    थोर आहे आणि तो सर्वकाही जाणतो.
  snp-snp: '@see-verse:1JN.003.019'
  isl-isl: En ef við höfum slæma samvisku og finnum að við höfum gert rangt, þá veit
    Drottinn enn betur, því að hann þekkir öll okkar verk.
  spy-NT: '@see-verse:1JN.003.019'
  xnn-xnn: No mamingsan et nemnemnemen tako ay mangwani en waay adi layden Apo Dios
    datako tay ngawi tako. Ngem adi tako mendowadowa koma isnan nangiyanakan Apo Dios
    ken datako. Tay nangatngato nan nemnemna mo nan nemnem tako. Getkena nan am-iam-in
    isonga getkena ay wada nan basol tako ngem laylaydena kayet datako.
  mwe-mwe: Ibhaga ndumbililo yetu ituukumulaga, tumumanyi kuti a Nnungu ni bhakulungwa
    kupunda ndumbililo yetu, na kuti Bhenebho bhashimanyi kila shindu.
  tte-tte: '@see-verse:1JN.003.019'
  tcs-tcs: Iben ip yumpla i bin meke rong samting, ane at blo yumpla i pil nadakain
    ane kare atsoa, God i mobig den dat atsoa blo yumpla, bikoz em i sabe ebriting.
  hlt-THB: Ningmih ak kawlung ing ani palh sak khqi awh ni sim kawm uh. Ikawtih, Khawsa
    taw ningnih ak kawlung anglakawh bau khqoet nawh anih ing soepkep boeih ce sim
    hy.
  soq-soq: '@see-verse:1JN.003.019'
  qub-qub: Jucha rurashanchïpita shongunchi llaquisha caycaptinpis Tayta Diosninchëga
    perdunamäshunmi. Payga alli shongu carmi shongunchïtapis rejsin.
  att-att: Á mássiki nu mappasirán ittam nakuan kâ Namarò, megapu ta liwâ tam, á ammu
    ni Namarò yù ngámin. Ammu na yù liwâ tam lage tam kagian kuna, ánna makáwayyá
    nga mamakomá nittam. Á awán ta pagáddekán nayù ángngiddù na nittam.
  bki-bki: Mia bogo tai ana mia romerou ka naio, bior kiado jidomiano ga tibure kito
    bereio, rila na rotum̃a rosidomial bere kanado vovaiano, mia Atua naio mijikia
    nonovlo biniu ruei, a kiano viekokoano naio buru tomoruo laka, naio bar bulaglo
    den kito ruei.
  bqp-bqp: Tó ó laasun tɛni ó kù vĩ sↄ̃, ó dↄ̃ kũ Luda zↄ̃kↄ̃ de ó laasunla, à yã
    sĩnda pínki dↄ̃.
  mcp-mcp: Ja jɔɔŋgʉ́, tɛɛm bə nə́ lâm í jum shé nə gúl sâ, shé bə nə́mə́ njɨ nə́
    shɛɛ, nəcé Zɛmbî mə́ ntɔ̧ lâm wúsʉ́, a mpú sâ jɛ̂sh jɨ́ nə ŋkul kənd sə́ lâm gwɔ́w
    yí.
  hat-hat: Paske, si konsyans nou kondannen nou, nou konnen Bondye pi fò pase konsyans
    nou, li konn tout bagay.
  npl-NT: tla toyolo techteilia ijkuak itla amo kuali tikchiwah, Dios okachi weyi
    ke toyolo, iwa nochi kimati.
  bgg-bgg: Gethek khani è gethek shii the arone, gethek ne ìd Hamangkhung-aphuii ne
    gethek khani è de bajoboh ro chiih-è ai ne zab ìd phro.
  eng-TCENT: If our hearts condemn us, God is greater than our hearts and knows all
    things.
  eng-BSB: Even if our hearts condemn us, God is greater than our hearts, and He knows
    all things.
  cpu-NT: onkantavetakya ontzimayetemi ompaitya katsitzimoshiretaineri. Tema Pava
    jiyotziro maaroni, jiyotzitaro akinkithashiretane okaratzi katsitzimoshiretakairi
    akaariperotake.
  san-ASM: যতো ঽস্মদন্তঃকৰণং যদ্যস্মান্ দূষযতি তৰ্হ্যস্মদন্তঃ কৰণাদ্ ঈশ্ৱৰো মহান্
    সৰ্ৱ্ৱজ্ঞশ্চ|
  tac-NT: 'Ramué a''boi laa mochísiga: «¿Chonigá aliena tabilé ''la na''temaka gu''írame
    júché neka uché jaré ralámuli ''lige tabilé ''la galegá?» Alarigá na''tálika,
    Onorúgameka ''we ''la machí alarigá ''nátaga e''yénachi ramué.'
  eng-WEBPB: because if our heart condemns us, God is greater than our heart, and
    knows all things.
  gfk-H: '@see-verse:1JN.003.019'
  viv-viv: E, kaꞋi yada koyona faꞋina vita aseꞋasedeya kanaꞋayaunena, au yada wanuwayamumu
    Yaubada matane adafaiweya kanamiyami, faꞋina Yaubada yana halamana ide yada halamana
    gitubuhegena, au Bana yada nuwanuwa moyaꞋaina inubana gihalamane-Ꞌowona, ada Bana
    againe kahawahegeda faꞋina yada koyona ginayawelina.
  yao-yao: Pakuŵa atamuno mitima jetu ngajikutulamula kuti tuleŵile, tukwimanyilila
    kuti Akunnungu ali jwankulu kujipunda mitima jetu, nombeŵo akwimanyilila indu
    yose.
  tgp-tgp: hina purongo vara r̃omir̃a la lo arir̃a hin te hinau, God mo aulu na r̃omir̃a,
    ale enia mo levosahi na hinau tari la varar̃uhu.
  auc-NT: Botö pante wæquinque wënæ wënæ cæbopa, ante mïmönë nämä apænte ämö incæte
    ïïmaï ante adobaï ëñëmompa. Wængonguï edæ wïï mönö mïmönë ëñënö baï ïnongä inte
    tömengä godömenque në ëñënongä ingampa. Ayæ̈ tömengä tömää ëñengaingä ingampa.
  kbc-NT: '@see-verse:1JN.003.019'
  bmh-bmh: '@see-verse:1JN.003.019'
  ctu-BL: '@see-verse:1JN.003.019'
  meq-meq: Kwa taɗə ɗərev kway faya ma ɗakway ha ka gakwa mezeleme bəbay na, ɗərev
    kway ma dzədzariye bay, ma ndziye zayzay kame ŋgay, hərwi Mbəlom na, bagwar eye
    a sər kway ha a ze ɗərev kway.
  noa-H: 'Mag hʌ̈k''aa chaar hʌ̈k''a nʌmta nem k''aigba waauwaijã maach k''ĩirjugaupai
    maachig jajaauk''amjö hak''iinjã, maach k''ĩirjug k''ãaijã hʌ̃rpai sim wai nʌm:
    ma Hẽwandamau. Hiruata nem t''um k''ap''ʌ haajeewai maadëu hi dau na nem hagcha
    wauju hẽk''a nʌmjã hirua k''ap''ʌ sim.'
  alp-NT: Masike ite lalemaru tutuke ite loko iteki dosa rebe ite onoule, po Alla
    Irekwa sasaisa neka lesi bei rebe ite rekware hoko ite lalema ndene neka.
  san-VEL: yato .asmadanta.hkara.na.m yadyasmaan duu.sayati tarhyasmadanta.h kara.naad
    ii"svaro mahaan sarvvaj na"sca|
  kbq-kbq: Hu'neanagi tagri taguamo, keaga hurante'niana Anumzamo'a tagri tagutagesa
    agatereno ra hu'neankino, maka'zana Agra antahino keno hu'ne.
  kbh-kbh: Bënga chca bëngbe ainaniñe tmojtsejuabná ora, bënga montsobena natjë́mbana
    ainana jtsebomnana, er Bëngbe Bëtsá corente jtsotats̈ëmbñana nts̈amo bëngbe ainana
    yomnana, y cha lempe yotáts̈ëmbo.
  ron-LSB: pentru că, dacă inima noastră ne osândește, Dumnezeu este mai mare decât
    inima noastră și cunoaște toate lucrurile.
  pon-pon: Pwe ma monion atail kadeikada kitail, nan Kot me lapa jan monion atail
    o lelapokki meakan karoj.
  nhe-BL: yonque toyolo quemantzi techteilhuía para ax tijchijtoque senquistoc nochi
    tlen tihueltosquíaj. Pero nopa tlen Toteco quiijtohua tlen tojuanti ipati más
    tlen nopa tlen toyolo techilhuía, pampa yajaya quimati nochi tlen onca. Huan quimati
    titeicnelíaj huan titepalehuijtoque.
  sps-sps: Sai te kaa miroran fakats nun ana ra te saraa fi nei ara te kat, kat iring,
    a Tsunaun nai sarei fatsian non ya, tana saa Ayei karap fafisfis pis iny non fakats
    tsura, Tsunia te natiny non a fo mamatsiny kat te kat rora an kifon fakats tsura.
  wnc-wnc: '@see-verse:1JN.003.019'
  bus-bus: Tó wá laasuu e wa kù vĩi sↄ̃, wá dↄ̃ kɛ̀ Luda bíta dɛ wa laasuula, à yã
    píngi dↄ̃.
  gub-BL: A'e mehe nazaze'eg kwaw nezewe nehe. — Ikatu 'ym ma'e iapo har romo aiko
    ihe, a'e rupi Tupàn hemono kar putar tatahu pe nehe, naza'e kwaw nehe, ta'e xikwaw
    uzeruzar ma'e romo zanereko haw zane xe, ta'e xiamutar katu amogwer zane wà xe.
    Tupàn ukwaw ma'e paw rupi katete a'e. Ukwaw zanema'enukwaw paw. Ukwaw zanekyze
    haw no. Nuzepyk kwaw zanerehe nehe, ta'e zazeamutamutar katu zane xe.
  imo-imo: '@see-verse:1JN.003.019'
  boj-boj: '@see-verse:1JN.003.019'
  eng-DRA: For if our heart reprehend us, God is greater than our heart, and knoweth
    all things.
  knf-knf: Kë woli ŋhaaş ŋi nja ŋado leşan nja buţaan bi ŋdoluŋ, ŋënji ŋhaajala, ŋji
    ŋme kë Naşibaţi adëm apel ŋhaaş ŋi nja abot ame iko bŧi.
  san-KHM: យតោ ៜស្មទន្តះករណំ យទ្យស្មាន៑ ទូឞយតិ តហ៌្យស្មទន្តះ ករណាទ៑ ឦឝ្វរោ មហាន៑ សវ៌្វជ្ញឝ្ច។
  arn-NT: '@see-verse:1JN.003.019'
  zas-NT: Per bal cayguieen ree zian abiꞌ sta ragbee du luxdoo ree guial ad cayguieent
    ree ziꞌc rayal, rayal yayagbee ree guial Dios na̱j mazri benroꞌ guial duloj ree,
    abiꞌ laaman ragbee gra.
  ken-NT: Yɛ̌ chí mpok anɛ batɨ yɛsɛ́ átàŋ bhɛsɛ bɛ sɛ́chí bǒ bɛbʉ́, sɛ́pú bhɔŋ
    bɛcháy bɛsí Mandɛm mbɔnyunɛ nkaysi Mandɛm achá anɛ achi amɛm batɨ yɛsɛ nɛ yímbɔŋ
    arɨ́ŋɨ́ yɛ̌ntɨkɨ ɛnyɨŋ.
