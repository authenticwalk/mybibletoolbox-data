    rasané atiné lan angen-angené awaké déwé sak kabèhé, malah ngungkul-ungkuli awaké
    déwé.
  byr-byr: Saꞌ dareꞌnanyɨ. Nemɨre kayaaꞌnanya mena marasɨꞌnyagaaꞌ nemɨre sɨmunyangɨ
    “Nɨmɨ kuna kayaaꞌnanyainyɨ,” yarai kwaasɨ yawɨraajahaaꞌ Gotɨyai yuyangɨna yawɨrangadei
    nemɨre sɨmunya wavɨlawakadei yawɨꞌna “Gɨmɨre kayaaꞌnanya saꞌ miꞌna marasɨꞌneneinyɨ.”
    “Marasɨꞌneneinyɨ,” sara yawɨꞌna yadeꞌna nemɨre kayaaꞌnanyanna myawɨraanneine.
    Nemɨre sɨmunya kavena waradesɨ. Nabaai sara yawɨꞌdeꞌna “Nebulyavɨdaaꞌnyaine,”
    yawɨraadeine.
  ian-ian: Nɨna maawut waiga nyaangɨt mɨn kavle nyan mɨn waa wandeya nyaangɨk kat
