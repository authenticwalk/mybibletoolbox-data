  mek-mek: '@see-verse:1JN.003.019'
  aey-aey: '@see-verse:1JN.003.019'
  urd-GVH: जब वह हमें मुजरिम ठहराता है। क्योंकि अल्लाह हमारे दिल से बड़ा है और सब
