  zyp-NT: Zecawtamaw tatah Khazing cawh kaa lungthing navy tah lai vy ka, zezongpui
    khah a hni.
  sey-NT: Ja̱je paꞌina, mai joyopi coꞌacohuaꞌi aꞌë sa̱ñope caye paꞌito, Maijaꞌquë
    mai joyo asaye jerepa paꞌi sëte jerepa siꞌaye asaji, mai paꞌiye.
  nvm-nvm: Regavo no oinuvuon ijia vierafega unam no kegoijo iji fu ise ga God fuk
    fu vierafe unam iji fuka ma ise. Ijefuon maiji irerag fok no reoijo iji fun guome
