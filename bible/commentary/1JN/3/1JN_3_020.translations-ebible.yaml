    pu duiñchuꞌ na jax jix aaꞌ, guꞌ gi baꞌ guiꞌ nar gɇꞌkam.
  mgc-mgc: ëzë dïdï ze o'dɔ ze na komo kaya daiya ze ralawo tïnyö a Wïrï. Dayɔlɔ ku
    henye Wïrï ëdï kyedre ndra tada kö'du 'ba mï di'di ze, ehe mo ayɔlɔ wa biya.
  ame-NT: T̃arroʼmar ñerraʼm ama eʼñe yeñmañeshocmayeʼ es yep̃aʼyeno Yomporecop, Yomporñapaʼ
    elloña eʼñe poʼñoc̈h atet̃ eñoteney t̃arroʼmar ñapaʼ ña atarr eñotañeshaʼ.
  mgh-2016: Ata yakhalhaka mirima chihu chinonihukumulha wiira nihowonya, nihochuwelha
    wiira Nlhuku phi mulhupalhe upwaha mirima chihu. Ni yoyo phi nochuwelha kila ittu.
  kvn-NT: Tenal anmal aga ulubgin nuekwa kwen itojulil, Pab Tummad yabli an-ulubga
    pul tule-tummad, tegin Pab pel-kwapa immal-kujad-wisbal.
  gvf-gvf: Na ibal kobe inan nomanin suna, “I pirin paimua,” di na tenamba, God kal
    para kanungwa yal milemia, pirin paim mo, paikim mo, yalini na kanemue.
