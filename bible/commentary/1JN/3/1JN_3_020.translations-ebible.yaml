verse: 1JN.003.020
translations:
  kpx-kpx: Isito mesoho nahi huhuige nahie vaveveu Dilava nimo egelegeleholige Dilavaike
    nahi vamale ke bahata hilokanu. Iale auna nahie uvu hoesegevei negotievei.
  okv-H: Eto ungotenau jo ta hotembari avo pehumba ururo God sovera isapamane te amina
    ungotenau hotembari tapa avo kito hondate aisuja.
  tbo-tbo: Yaka ega tana pa, ‘Moina tau Yaubada natuna?’ Babana Yaubada ata winugonugotuhu
    magomagouhi i hanapugehi po ata matoutahi apo ina bohohi.
  mal-C: നമ്മുടെ ഹൃദയം നമ്മെ കുറ്റം വിധിക്കുമ്പോഴൊക്കെയും നമ്മുടെ ഹൃദയത്തെക്കാൾ വലിയവനാണ്
    ദൈവം എന്നും അവിടന്നു സർവജ്ഞാനിയാണ് എന്നും ഓർക്കുക.
  grc-SR: ὅτι ἐὰν καταγινώσκῃ ἡμῶν ἡ καρδία, ὅτι μείζων ἐστὶν ὁ θεὸς τῆς καρδίας ἡμῶν,
    καὶ γινώσκει πάντα.
  bgc-bgc: जै बुरे काम की बजह तै म्हारा मन हमनै दोषी बणावै तोभी हम परमेसवर के स्याम्ही
    जा सकां सां, क्यूँके परमेसवर म्हारे मन तै बड़ा अर सब कुछ जाणण आळा सै।
  khz-khz: Pene ita aora na pene agirorira, ita lea, pita ripa, Palagu iwavagi, a
    ita aora kei, e Palagu gau maparara ripana.
  deu-TKW: daß wenn uns unser Herz verklagt, Gott größer ist als unser Herz und alles
    weiß.
  zsr-NT: '@see-verse:1JN.003.019'
  lin-lin: pamba te soki ata mitema na biso elongisi biso te, toyebi ete Nzambe azali
    monene koleka mitema na biso mpe ayebi nyonso.
  hns-NT: Aur tjaahe hamlog kabhie kabhie apane ke kasoer deila, tabbo Parmeswar thiek
    se djaane hai kie hamlogke diel kaisan hai. Oe sab koetjh djaane hai.
  noa-E: 'Mag ʉ̈khaa chaar ʉ̈kha nʉmta nem khaigba waauwaijã maach khĩirjugaupai maachig
    jajaaukhamjö akhiinjã, maach khĩirjug khãaijã ʉ̈rpai sim wai nʉm: ma Ẽwandamau.
    Iruata nem thum khaphʉ aajeewai maadëu i dau na nem agcha wauju ẽkha nʉmjã irua
    khaphʉ sim.'
  eng-EMTV: Because if our heart condemns us, God is greater than our heart, and He
    knows all things.
  mib-NT: Chi núu ánuá yō tú vāha sáha sɨquɨ̄ jeē iyó cuéchi yó, te Yaā Dios chi cújéhnu
    ga yā vēsú anuá yō, te jíní ndɨhɨ ya tācá un.
  lif-NT2: '@see-verse:1JN.003.019'
  xnj-xnj: Ngati mitima yitu ikutikumbusa lepi kuvya tikumbudila Chapanga, timanyi
    kuvya Chapanga muvaha kuliku mitima hitu na mwene amanyili goha.
  mmx-mmx: Do nedik ata suma xapmek ap mo laaleng mumu laxakapmek nedik ga lok pam
    i gano, ata xasep do nedik limixin at ne Moroa, la neni noxo lok li lumumuat atdik,
    mila ne Moroa noxo doma solo mo lusumsuma atdik la ikleklen lempanga axap la naba
    doxoma xepe laxakapmek atdik.
  cbr-NT: Usa 'ain ca nun —'ëx cana upíma 'ai —quixun sinaniabi Nucën Papa Diosan,
    an camabi ñu 'unáncë 'ixun, nun sinánribi 'unania.
  tee-NT: Para mas c'atsayau ni aktamixnin quintac'acxnitan ju qui'amapaininti'an
    para tasq'uini ni calhilaksiyau ju Dios. Ju yuchi c'atsai ni vasalh mapainiyau.
    Ju yuchi c'atsak'ojui tachi chun ju taxtokni.
  eng-LSV: because if our heart may condemn—because greater is God than our heart,
    and He knows all things.
  cak-NT: Y xa nakana' pa kánima chi jekabanon itzel tak ex, ri Dios can reta'n-wi.
    Roma raja' can reta'n ronojel.
  pah-NT: '@see-verse:1JN.003.019'
  sja-NT: 'Mamĩda inejasiadarii tachi t''ãridepai k''ĩsiaruta pɨrã: “Aai, mɨa wãara
    mɨ ɨ̃pemaarã Cristo k''aurepa mak''ɨara k''aripa-e.” Mãga k''ĩsiaruta pɨrã, k''irãpadaipia
    bɨ Tachi Ak''õrepa ne-inaa jõmaweda k''awa bɨ. Tachi k''ãyaara k''awaara bɨ tachia
    wãara oo k''inia p''anɨ ichi-it''ee.'
  xed-xed: 'Ka ta dga ghəŋ mu ta ghəŋa skwi maga mu katsi, nda sna amu kazlay: Mal
    Lazglafta nda sna ta inda skwi ta magə mu ka ŋuɗufa mu kəʼa.'
  mks-NT: Ta va̱tí cáhvi iní ña̱ co̱ó na̱caja va̱ha í joo xíni̱ va̱ha chága̱ Ndióxi̱
    á mé a̱ nda̱a̱ na̱caja núu í á co̱ó a̱ jáchi̱ xíni̱ mé á tócó ndihi ña̱ha.
  gfk-S: '@see-verse:1JN.003.019'
  bmu-bmu: 'Uruninan yuai bölöŋaŋgöra aka jim neŋgiza ewö, nini keu ki ölöp möt yaközin:
    Anutunöŋ kewötkewöt Tonini aka keunini diŋdiŋanök kewötma. Anutugö mötmötŋan mönö
    nanine mötmötnini oŋgita öŋgöŋgöŋi aiga keu pakpak ölöp möt teköza. Miaŋgöra ölöp
    urunini bönjöŋ köliga malbin.'
  dgz-dgz: Amba nuk ingane imunu potanu gapan ae anu baitamitoni ame aroe uon iwa
    God nonup mega inanup di wandia. Iwa nuk ingane anuintoni ame gauarap go God me
    anuini ame aigap iragen. Amba me iragi anuitamini apanewa.
  eng-GNV: For if our heart condemne vs, God is greater then our heart, and knoweth
    all things.
  zaa-NT: '@see-verse:1JN.003.019'
  eng-WEBSTER: For if our heart condemneth us, God is greater than our heart, and
    knoweth all things.
  guh-guh: 'Dioso baja cajena bitso ayaijamatabëcuenenë. Dioso peyapëtaenë daxitacuene.
    Bajaraxuata vaxaitsi jamatabëjumaitsi atatsi: “Xanë bitso ajamatabëcuenebejenë
    pibisiacuene taexanaejava yabara,” jamatabëjai atatsi, itsiata xainatsi Dioso
    vajanacayavenonaenë. Dioso vajanacaitaxutotsoniataenë. Tsiteca nacaasiva. Nacaevetanua.'
  bon-bon: Mine liba ngene ca laglinago, egä mime niiya mule piti nemi, mine umle
    gemi egä Acejiyame baborage gyene mime ngene ca agli cabu ca, tabe umle iyeta
    gwidape.
  nhw-BL: masque toyolo quemantic techtelhuía para amo tijchijtoque senquistoc nochi
    catli tihueltosquíaj. Pero nopa catli Toteco quiijtohua tlen tojuanti ipati más
    tlen nopa catli toyolo techilhuía, pampa yaya quimati nochi catli onca. Huan quimati
    titeicnelíaj huan titepalehuijtoque.
  swh-ONEN: kila mara mioyo yetu inapotuhukumu. Kwa maana Mungu ni mkuu kuliko mioyo
    yetu, naye anajua kila kitu.
  wbi-wbi: Ndavule amoojo ghiitu ghihighua, u Nguluve ghwe m'baha kukila amoojo ghiitu,
    kange umwene asikagwile sooni.
  bba-bba: Domi bɛsɛn ɡɔ̃ru ɡɑ̀ n sun tɑɑrɛ wɛ̃ɛmɔ sɑ yɛ̃ mɑ Gusunɔ u bɛsɛn ɡɔ̃ru
    kere, u mɑɑ kpuro yɛ̃.
  eng-KJVCPB: For if our heart condemn us, God is greater than our heart, and knoweth
    all things.
  kgk-NT: Ha sapy'ánte nde py'a-py “Erejejavy-ma” he'i vérami mo'ã, ani pepena teĩ
    hese. Ipu'akave joty Nhandejáry nhande py'a-py oĩ va'e nhe'ẽ-rehe. Ome'ẽve py'agwapy.
    Opamba'e oikwaa voi. Jajejavy e'ỹseha oikwaa ave.
  waj-waj: '@see-verse:1JN.003.019'
  cpy-cpy: okantawitakyaa otzimayitemi oetyaa katsitzimo-shireteeni. Tema Tajorentsi
    riyotziro maawoeni, riyotzitawo akenkishiryaari okaatzi katsitzimo-shireta-kaeri
    akaariperotaki.
  mpx-mpx: '@see-verse:1JN.003.019'
  wbp-wbp: Kajilparlipa Kirijiniji kurnta nyinayarla, ngulaju ngula-juku. Kaaturluju
    kajika-ngalpa mardarni-juku. Milya-pinyi-ka nyiyarningkijarra, manu kangalpa yulkami-juku.
    Kujarlanya karliparla nyinami puntu manu rarralypa Kaatukuju.
  luo-luo: sa moro amora ma chunywa ngʼadonwa bura. Nikech Nyasaye duongʼ moloyo chunywa,
    kendo ongʼeyo gik moko duto.
  nhe-NT: yonque toyolo quemantzi techteilhuía para ax tijchijtoque senquistoc nochi
    tlen tihueltosquíaj. Pero nopa tlen Toteco quiijtohua tlen tojuanti ipati más
    tlen nopa tlen toyolo techilhuía, pampa yajaya quimati nochi tlen onca. Huan quimati
    titeicnelíaj huan titepalehuijtoque.
  aii-aii: ܒܗ̇ܝ ܕܐܸܢ ܠܸܒܲܢ ܠܵܐܹܡ ܠܲܢ، ܐܲܠܵܗܵܐ ܒܘܼܫ ܓܘܼܪܵܐ ܝܠܹܗ ܡ̣ܢ ܠܸܒܲܢ ܘܟܹܐ ܝܵܕܹܥ
    ܟܠܔ ܡܸܢܕܝܼ.
  esk-NT: Qakugupayaaq uummatipta iłuiḷḷiuqtitkaqsikpatigut tunŋaruksraurugut Agaayyutmun
    atakkii Agaayyun kamanatluktuq uummatiptikniñ, aasiiñ ilaan iḷisimagaa supayaaq.
  msb-msb: kun ginakondinar kita san aton tagipusuon kay naaraman naton na an Dios
    mas labaw pa sani kag aram niya an tanan.
  cpa-NT: ju³ná³ høa¹ dsǿa¹² jniang³ hi² røi² jniang³ dsag³. Ha¹chi² hi² lë́² jniang³
    jǿg³ høa¹² dsǿa¹² jniang³. Di³ hiug¹² juanh¹² báh³ Diú¹³, dsa² ŋi¹² ca¹lah¹jǿ¹.
  dso-dso: ଆମର୍‌ ବିବେକ୍‌ ଜଦି ଆମ୍‌କେ ପାପିବଲି ଦସ୍‌ ଦେଲେ, ଆମେ ସାନ୍ତିସଙ୍ଗ୍ ରଇବୁ । କାଇକେବଇଲେ
    ଆମର୍‌ ବିବେକ୍‌ ଟାନେଅନି ଆମେ ଜାନ୍‌ବାତେଇଅନି ପର୍‌ମେସର୍‌ ଅଦିକ୍‌ ଜାନେ । ଆରି ଆମେ କର୍‌ବା
    ସବୁ କାମ୍‌ ସେ ଜାନେ ।
  meu-meu: Badina be laloda ese bae habadelaida reana; a Dirava ese ita laloda e hereadiamu,
    bona ia na ḡau iboudiai dibana.
  yva-NT: Weramu arono rui wansanuga njaniv weye wansanuga nanto wama ayao kakaije
    rai, weamo syare vemo wanjani nora. Weye Amisye po anakotare raen tenambe muno
    Apa muinyo wansai mamo manakoe rave, mo wama yanive umaso rakivan. Maisyare omai
    ti, vemo wanjaniv akato nora.
  dgc-dgc: Pero maski éng mésanike kitam diya ta isip tam dahil to kasalanan tam,
    éy diyan kitam dén mésanike. Dahilan Diyos i mékapuspusa ta étanan.
  zpm-NT: Teḻ zha ne rdzieb zdoo, sac rieṉ zho noyuṉd zho miṉe rnabey Dios, ib tedsod
    zlisqui Diosa lo zho; sac teḻ me grësew naṉ me.
  hix-NT: Kowtà xano rma, anatoko atxke tehutwetxow hana. Atxke wahko hamà, tketxow
    hana, kàhnawonye. Atxke wahko hamà kanye rma, oseryehpàra rma tehxatxhe, kowtà
    komo xe kesnàr kom ke. Àsok tawro hana. Khutwatxehkanye ro kom me nay hamà, Khoryenkomo,
    kehutwatxho kom yoho rma haxa mak ha. Noro nhutwahtorà, ehxenà ro me rma haxa
    naha.
  sim-sim: Hako os kavakava os mas kormbak ni sawehenda las indik wavu nihik si tasa
    nahi, os erem tasawan avak indik ni hishihi karem ni mbanan, Avui Wasilaka kavakava
    kas a undarin am or laha ermberi os mo wahau? Karem ni hishiwa hala. Mberem ushiwak?
    Oso angop ni sawerik or laha ermberi sir. Uhu os or laha ermbenda oson mbeek indik
    or hishinda ambu sir, wahau. Angop or hishanda sir.
  npi-ULB: किनकि यदि हाम्रो हृदयले हामीलाई दोष दिन्छ भने परमेश्‍वर हाम्रो हृदयभन्दा
    महान् हुनुहुन्छ, र उहाँले सबै थोक जान्‍नुहुन्छ ।
  cgc-cgc: maskin naan ta ate na isip na dapat kiten i silutan. Tawway ate na isip
    tak mas impurtanti daw ino isip an ta ate na Dyos na maluluy-on parti ki kiten
    kaysa ta ate na paisip tak tanan nlaman ta Dyos.
  tim-tim: Dâ sopŋe sopŋe biwinenŋande den âiân kat nenekberâmbo âmâ hin nâŋgâwaen.
    Anutu âmâ biwinenŋaet dopŋe bo. Yâk dop siâ manmâ siâ me siâ nâŋgâm metemap aregât
    biwinenŋande umatŋe akbiapgât dâp bo.
  yor-yor: Nínú ohunkóhun tí ọkàn wa bá ń dá wa lẹ́bi; nítorí pé Ọlọ́run tóbi ju ọkàn
    wa lọ, ó sì mọ ohun gbogbo.
  wos-wos: '@see-verse:1JN.003.019'
  emp-NTPO: '@see-verse:1JN.003.019'
  eng-F35: and that, if our heart should condemn us, God is greater than our heart
    and knows all.
  ind-ind: '@see-verse:1JN.003.019'
  pes-OPCB: حتی اگر احساس گناه کنیم، خدا از احساس ما بزرگتر است و از همه چیز آگاه
    می‌باشد.
  mpt-mpt: Otane nibo inamin namino nanobbuo bobolo funanoba bobol ilumo omfubeno
    mole nibo enangge fumbianoba ni bobol temo tekein kemino men otane Gode tekein
    kemino sumobo ge fumbianoba bobol ayam nomo! Niminbabe, e inamin namino alukum
    tekein kebebe.
  ssx-ssx: Pate nika꞉ hone tekema꞉ alo hata꞉ nikita꞉ hoke hau poloma꞉me lea꞉ka꞉na꞉ta꞉
    kota꞉ nika꞉ hone uluma꞉ ekita꞉ dupa. Koda꞉ta꞉ nika꞉ hone paeyaona꞉ aneke hali
    yaalo ipikana꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao hone ula꞉me.
  mkl-mkl: '@see-verse:1JN.003.019'
  gaq-gaq: ବାରି ମେଃଡିଗ୍‌ ବିସୟ୍‌ରେ ନେଁଇଂନେ ଗାଗ୍‌ଡ଼େ ଆନେକେ ଦସ୍ ଆଃଡିଙ୍ଗ୍ଏ ଆତେନ୍‌ ବିସୟ୍‌ରେ
    ଆତ୍‌ବାନ୍ ମେଁନେ ଡାଗ୍ରା ପେଇଂନେ ଗାଗ୍‌ଡ଼େ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍ ୟାଏ; ଡାଗ୍ଲା ଇସ୍‌ପର୍ ନେଁଇଂନେ
    ଗାଗ୍‌ଡ଼େ ବାନ୍ ମ୍ନା ବାରି ମେଁ ସାପା ମ୍ୟାଏ ।
  gof-RNT: Nu wozanay nu bolla pirddiyabaa gidikko, Xoossay nu wozanaappe gita gideyssa
    eroos; I ubbabaa erees.
  unx-unx: ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ ଆବୁକେ ଚିଟାବୁରେଦ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ହେତେ
    ପୁରାଃ ମାରାଙ୍ଗ୍‌ ତାନିଃ, ଇନିଃ ସବେନାଃ ସାରିୟାଏ ।
  gah-gah: 'Netá golesamú goní ituni gakó ligikagú nekoma, láa loko litunize: Ómasi
    eza ligikámini avevezahaló nomive. Eza haitolíminoko minake, netá matá gele kolosoko
    geleaká noinazo, lihimatemú oko ahuloletaminogo ive.'
  lcm-lcm: kantanem man a vingara kapo atun kinle ira ta kara rikek. Using a God kapo
    tavirimok ani vingara, na kapo malangas a keve bil aongos.
  aer-aer: Nhenge anwerne arne akurne mpwareke-arle iperre imerte itirrentye anwerne-kenhele
    anwernenhe ilpernerle-anemeke; araye, Ngkarte kele akaltye aneme itirrentye anwerne-kenheke,
    Re anwernenhe mwantye-mwantye-ileme. Re kwenhe anwerneke akaltye anthurre aneke.
  qvc-NT: 'Chaqa mana allita rurashpaqam, das syintinchiq shunqonchiqpi: Ama chaytaqa
    ruranaytachu, nishpa. Piru Tayta Dyusqam noqanchiqmanda mas pwidiq kashpa, masta
    yach''an. Chaymi payqa tukuy ima rurashqanchiqta yach''ashpapis, atin pirdunawayninchiqta.'
  tgl-ULB: Sapagkat kapag sinusumpa tayo ng ating mga puso, mas dakila ang Diyos kaysa
    sa ating mga puso, at alam niya ang lahat ng mga bagay.
  cbs-NT: Nun chakabu wakubainmis nuku unan keyubiaya Dios nun yuka nukun chakabu
    nuku buaxuntan ana shinanma unain ana punu nukayamakubainankanwen.
  xtm-NTPP: '@see-verse:1JN.003.019'
  nnq-nnq: Ata ikabi myojo jito jituhukumula, tumanyi kutenda Nnoongo nkolongwa amanyi
    kila kilebe.
  bao-NT: Apeye ʉno mani ca tii bui cʉtiriquere mani yeri manire to ca wedejãajata
    cãare, Ʉmʉreco Pacʉ pee niimi, mani yeri ametʉenero ca nii majuropeegʉ, niipetirije
    ca majigʉ.
  san-ORI: ଯତୋ ଽସ୍ମଦନ୍ତଃକରଣଂ ଯଦ୍ୟସ୍ମାନ୍ ଦୂଷଯତି ତର୍ହ୍ୟସ୍ମଦନ୍ତଃ କରଣାଦ୍ ଈଶ୍ୱରୋ ମହାନ୍
    ସର୍ୱ୍ୱଜ୍ଞଶ୍ଚ|
  huv-NT: Sitiül ayajcaats tiül omeajtsaats ngo marangaats atnej netam, nganüy Teat
    Dios ajntsop wüx ajaw meáwan cuane alwüx omeajtsaats, cos nej ajaw meáwan cuajantanej.
  otn-NT: Xi'mø ngue su̱ ma̱ mmʉihʉ ngue hi̱ndí̱ øthʉ xa̱nho'a̱ te mma̱nna̱ hya̱,
    pɛ nu̱'a̱ go da̱ ma̱n'Oja̱, gue'a̱ di̱ nja'a̱, hi̱nga̱ nu̱'a̱ go ga̱ mma̱mhmʉ.
    Porque pa̱sɛ Oja̱ te øt'e.
  nop-nop: '@see-verse:1JN.003.019'
  obo-NT: Ahad duwon timpu nod kopoomdom ta no nokosaa ki, od ma-awang kos songnga
    ta, su iddos Monama, lampas pa to keton poomdom, oyyos nosorollan din kos langun
    moka-atag keta.
  cak-ENT: Y si nkana' pa tak kánima que kabanun itzel y xa man quiri' tüj, ri Dios
    retaman. Roma rija' retaman ronojel.
  lif-NT: '@see-verse:1JN.003.019'
  mie-NT: Chi tú nátahúhvī inī ánō ō sīquī cuāchi ó, de Yāā Dios chi cúñáhnú cā yā
    nsūú cā ánō ō, de jínī ndihi yā ndācá-ni.
  san-TIB: ཡཏོ ྅སྨདནྟཿཀརཎཾ ཡདྱསྨཱན྄ དཱུཥཡཏི ཏརྷྱསྨདནྟཿ ཀརཎཱད྄ ཨཱིཤྭརོ མཧཱན྄ སཪྻྭཛྙཤྩ།
  qve-NT: Chayraykun niykichis, sichus conciencianchis culpayoq kasqanchista rikuchiwasun
    chayqa, Diospiyá anchata confiakusun, pay huchanchiskunata perdonawananchispaq.
    Diosqa conciencianchispi piensasqanchismantapas aswan mastaraqmi yachan. Chaymi
    llakisqaña kaqtinchispas perdonaspa consuelawasunchis.
  pao-NT: Tooe ka Te Naa tamme tunetammakuna gi mapu'apana, te nasootuaga'ne sapa,
    soo Te Naa ka te sopedakwadoona tutuha te soobedyana te sootuha'e.
  cbu-NT: Itaru, mangishini xaraktaatani ashiru, Apanllimun mangini tatkuni, mapiychshitiniya,
    watam Apanll mangeetsini kasiruwa. Apanll waana mangeetsini yasaruwa.
  usa-usa: ketáámá kenamáárîq ketúyánákótáá ketúbi maránímma minnáyabagaraq Áánûqtuma
    kéitaiye. Áánûqtu ketúyánákótáá uyátá-maqma máitaqtaa káonaunatae. wemá máqte-qtataaqtaba
    kéitaiye.
  soy-soy: Asei kɛcɑ́ɑ́, ḿpɑ́ lin nɛ sirɔ́fɑ kɛ́mɛɛ rɔ́ n túhɑɑnɛ rɛ tɔ ɑkópɛ wɑlɛ,
    Uléécɑɑ yɛ sirɔ́fɑ felɛ un kɔ ḿpɑ́ yo nyu.
  hui-hui: '@see-verse:1JN.003.019'
  amf-amf: '@see-verse:1JN.003.019'
  quc-NNT: We käqana' pa qanima' chi k'o mak ri qa'nom, man rajwaxik taj käqaxej qib'
    rumal chi ri Dios k'o na u chuq'ab' chuwäch ri qanima', retam k'u ronojel ri qa
    chomanik, ronojel ri käqa'no.
  dob-dob: Ta ꞌeguma ma ida ꞌatesaꞌala ꞌaene ꞌaboꞌada totoꞌumalida, Yaubada ꞌatesaꞌala
    nidi ꞌida kweudi, manuna yage yauna sawesawenaya, ta wate mwalatoi maiboꞌana ꞌisinapudi.
  wrs-wrs: '@see-verse:1JN.003.019'
  mca-mca: Qa pa' intawe'j qu' numti qu' nite' ƚe'wise' pa' jitaqsiijkii qa pa' Intata
    in ƚakha' les qi qa t'anipji' pa' intawe'j. Ƚakha' hats nikfe'lets week pa' jitaqsiijkii.
  tzo-TZC: Yuꞌun ti mi ta xacꞌ jnaꞌ ti coꞌntontic ti oy jpaltatique, jaꞌ jelavem snaꞌ
    scotol ti Diose, jaꞌ mu sta ti coꞌntontique.
  mya-mya: မိ​မိ​တို့​သြတ္တပ္ပ​စိတ်​၏​ပြစ်တင်​ရှုတ်​ချ​မှု​ကို ခံ​ရ​သော​အ​ခါ​၌​လည်း
    ဘု​ရား​သ​ခင်​သည် ငါ​တို့​သြတ္တ​ပ္ပ​စိတ်​ထက်​ကြီး​မြတ်​တော်​မူ ကြောင်း၊ ကိုယ်​တော်​သည်​အ​မှု​အ​ရာ​ခပ်​သိမ်း
    ကို​သိ​တော်​မူ​ကြောင်း​ငါ​တို့​သိ​ကြ​၏။-
  gng-NT: '@see-verse:1JN.003.019'
  cbi-NTPO: Tsaaren lala' pensaren tyeeba kuipa juyu tyashu juntsaa, kayu Diosya lala'
    tenbukanu depullaa ju', tiba demiive tyanu dejuyu.
  ikk-NT: omẹni obi e gbumẹ ẹnyi mgbu. Makẹni, Osolobuẹ ka obi ẹnyi, ọ marịnghọzịkwọ
    ihiẹn ile.
  leu-leu: senaso taara masam o a Piran a molava xasingit sena lamonan sitaara e nane
