    sc'ulan perdonar spetzanil ja jas malo ja ba jc'ujoltiqui.
  tbc-tbc: '@see-verse:1JN.003.019'
  sna-sna: pose patinopiwa mhosva nemwoyo yedu. Nokuti Mwari mukuru kupfuura mwoyo
    yedu, uye anoziva zvinhu zvose.
  smk-NT: '@see-verse:1JN.003.019'
  grc-TCGNT: ὅτι ἐὰν καταγινώσκῃ ἡμῶν ἡ καρδία, ὅτι μείζων ἐστὶν ὁ Θεὸς τῆς καρδίας
