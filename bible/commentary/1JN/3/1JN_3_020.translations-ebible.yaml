    dao.
  seh-seh: ntima wathu ungatipanga kuti tadawa. Mulungu ndi nkulu kakamwe kupita ntima
    wathu, pontho asadziwa pinthu pyonsene.
  pab-NT: “Wawenane atyo maisa ehekorexe”, wexa wahekotita hoka Enore xahekola atyo
