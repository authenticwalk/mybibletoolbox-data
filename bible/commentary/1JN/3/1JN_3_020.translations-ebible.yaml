  ppo-ppo: '@see-verse:1JN.003.019'
  hin-2017: क्योंकि परमेश्वर हमारे मन से बड़ा है; और सब कुछ जानता है।
  bef-bef: Foipa nasanamofihi fisu hite nelinogo kaga komopatigu niꞌinogomo ma luto
