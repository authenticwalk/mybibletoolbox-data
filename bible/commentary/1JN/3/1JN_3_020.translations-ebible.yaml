  ncj-NT: Huan queman toyolo techtlahtlacoltis ica itlahtlen, Dios ocachi momati quen
    tehhuan tleca Yehhuatzin momati nochin.
  yuj-yuj: '@see-verse:1JN.003.019'
  kto-kto: Agat ang Morowa la okurupin agat buong. Irie la kakani ga mait mirie ra
    pagap ganam. Are ratmat ga dalap buo leba agatbuong la tale obuluan ties migat,
