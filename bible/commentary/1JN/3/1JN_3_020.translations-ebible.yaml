    liꞌinu nediyaꞌnu yeene.
  mbc-NT: '@see-verse:1JN.003.019'
  ndg-ndg: mana itei kati mioyo yitu yatuhukumu, Nnongo ni nkolo kuliko mioyo yitu,
    na ywembe utanga makowe yote.
  wsk-wsk: Ana nangata nanga nangamang motam te nanimi ko iki maguwunak ta wore, mena.
    Mu awuk, Kaem ko gomang motam mu anananga mu kiaram, se nu mel suen biya ko iki
    saposo.
  toj-NT: Porque ay ba jel piero huax huaj ja jpensartiqui. Huax jul jc'ujoltic spetzanil
