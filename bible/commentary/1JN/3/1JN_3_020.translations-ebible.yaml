  lbk-lbk: '@see-verse:1JN.003.019'
  mto-NT: '@see-verse:1JN.003.019'
  bzh-bzh: Gaḳ nabë hil ayod nanër hil nabë hil nehevonġ nġaa nipaya, og hil kwad
