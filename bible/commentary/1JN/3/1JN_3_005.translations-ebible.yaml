  sbk-sbk: Mumenye Kristi abhonesewe aje azyefe embibhi kwonti mhati mwakwe nazimo
    embibhi.
  mya-JVB: ကိုယ်တော်သည် ငါတို့၏အပြစ် များကို ဆောင်သွား ခြင်းငှာ ထင်ရှား ပေါ်ထွန်းတော်မူသည်ကို
    သင်တို့ သိ ကြ၏။ ကိုယ်တော် ၌ လည်း အပြစ် မ ရှိ ။
  kgf-kgf: Waŋu Inéŋ képésicnina nonagicmaŋ ʒé wininiyec imi ini ninʒu. Waŋu iwaru
    képésic méŋ ménda hemizac.
  awb-awb: Sísaga itene ahbabáq meyanieéna wehukení úkue tuména ahriahri íre ahbabáq
    ani mía míaire. Mina aiq ahtebahwe.
  gdn-gdn: Wi kataigau da Keriso iyapana kuduba nu biginuga surupana ki nana bauwena.
    E bameya ka bigi mo pa mena ko tanai mena posiwena uburau.
  nko-NT: Mlɩyin ánɩ́ Kristo lɛ́ba ɔyɩ́tɔ́ bɛlɛ anɩ tsú anɩ lakpantɔ, támɛ mʋ mʋ́
    ɔmɔbwɛ lakpan kʋkʋ.
  bsn-NT: “Jesucristo, rojose yigʉ me ñagʉ̃mi”, yimasirãja mʉa. “Quẽnase rĩne yigʉ
    ñari, rojose mani yise vaja, manire vaja yibosagʉ adi macarʉcʉrojʉre vayumi”,
    yimasirãja mʉa.
  pib-NT: Gimatlu Kristo gipgujewnapa mukochri koninripa. Ga wa maleshaylu mukochri
    Wale.
  wiv-wiv: Palaka miu ta lala habuka a Iesus ia e bele kete pele kakava kadolu manaunaua
    laveve, na vuna a Iesus ia beta matoto manaunaua katiu vona.
  reg-reg: mumenyele ati Kristo abhulisibhwe koleleki asoshewo echibhibhi chimwi.
    Na mu mwene chitalimo chibhibhi.
  mlh-mlh: Kristo iŋoyoŋe agiburaŋine tomiri iŋoji noŋunde agiburaŋ keririkeiŋ ore
    wakiru fukeya, oi manegobi.
  gof-ENT: ኪሪስቶሲ ኣሳ ናጋራ ይሳናው ቆንጪዳይሳ ሂንቴ ኤሬታ፤ ኢያን ናጋሪ ባዋ።
  aau-aau: Sawk hunkwe nonkway, Krais hiykwe mo sehe le, hromo weynpaweyn piap-araw
    me mon-say kow e. Seyr hiykiaw kokwe weynpaweyn piap-araw lopa.
  tvk-tvk: Xamim mukila xa Iesu Kristo mistal tengan valeh rerat tesaen xil, e tesaen
    tovuol en.
  prf-NT: Tukoy moy a ummangay háddi ti Cristo tánni ibutan na en kasalanan tam hidi,
    siya ay awan ti kasalanan.
  auy-auy: Ísu Káráísiti waásiti sáwí-imayaa maitiyuwáíndasafena marapáꞌá kunkáimba
    wempímbá sáwí-imayaa ímba wéraiye-aai éꞌa ísaraawe.
  tbg-tbg: Ne kankomake iriavaro Karaitiva vaiinti nahenti qora kaiqa vare vai uvara
    nunka nimitareva qovarama vura. Karaitiva kia qora kaiqavata vare vaivama vairo.
  hub-NT: Jesucristoka tunaunka pegkesha takachu asa, ina tunaurin utsantramak tunaun
    taká pujucharti, tusa ju nugka jui tarutramawa nuka atumka shir nekarme.
  hmo-hmo: To umui diba, Keriso ia mai, kara dika do ia kokia totona. Bona ia lalonai
    be kara dika ia noho lasi.
  big-big: Kilisi yombanuwiligi kaileyeng tumula meliweki kayima purik ini iwaka keya
    piyegirau kaile nayendau ono.
  gux-G: I bani ki jesu ba ki bua piini ti biidi, o naa gɔ pia tagiliba kuli.
  cnl-NT: Móo³ra'³ 'e³ güén²³ mɨ³¹güii³ Jesucristo 'e³ jua'³ rɨ²³je̱'n² dsoo² quiee³²ra².
    'E³ quie'²³ móo³ra'³ 'e³ 'a²³'e³ dsoo² xa³ quie'² 'ñée².
  zar-NT: Nö́ziliʼ buluíʼi lahuëʼ Jesús para bugǘëʼ dul-laʼ nabágaʼruʼ, en bitiʼ bi
    dul-laʼ runëʼ Lëʼ.
  kde-kde: Henga mwenu mùnimala kuva, Kilisto ániida apano pachilambo uchinga atuusije
    masambi letu, na nkati mwake wala nanga sambi yoheyo.
  ata-ata: Ia ngingi ngelavusou lexe Kalisito muluꞌe no lia ꞌo sou uxexee ꞌiliꞌilixo
    masumasua noxinge. Xo Anu ꞌilixo vile masua uxolu noxou uasi.
  qvw-NT: Yaćhapäcunquiñatacmi juchanchicta apananpä Jesusninchic cay pachäman śhamuśhanta.
    Pay'a imapis mana juchayümari.
  nfa-nfa: Miu meꞌa le, peka na, Kristus jꞌajꞌi dhèu rai-haha sèna ka saku eele sasala-sasigo
    èdhi. Nèngu bisa tao jꞌara èèna, lula Nèngu mesa Na tao nèdhi boe sasala.
  tnp-tnp: Kəni itəmah nəkotəhrun məmə Krɨsto təmuva məmə otos rəkɨs rəhatəmah noliən
    tərah mɨn, kəni noliən tərah tɨkə lan.
  urd-urd: और तुम जानते हो कि वो इसलिए ज़ाहिर हुआ था कि गुनाहों को उठा ले जाए, और
    उसकी ज़ात में गुनाह नहीं।
  hot-hot: Môlô oyala nena Kilisi halêm pik ek nêm alalôaniŋ kambom vê, ma yanida
    ma kambom mi.
  mqj-NT: Muissanammi kumua Kristus sae tama lino umpa'dei angganna kasalaan. Anna
    muissanan toia' kumua inde Kristus-e to tangkasalaan.
  rus-SYN: И вы знаете, что Он явился для того, чтобы взять грехи наши, и что в Нем
    нет греха.
  mbh-mbh: Aveto lomumu mire ako ve, Krais i velpol mo ako aro i eltetpot ler vothung
    kerenga areken. Na vothung kerenga e avele i voth a i nge.
  bdd-bdd: Ma wete tasanapuya, ꞌabehega Kelisoina ꞌitauyama ꞌida mumuga galaedi sabi
    ꞌewayahuledi, ma tauna geya ꞌeta wete ꞌina puimo.
  cbt-NTPO: Noya nanan nani nitotërama'. Quisocristo o'marin oshanënpoa' inquitinpoaso
    marë'. Inaso' co pi'pisha tëranta' oshahuaninhuë'.
  srn-NT: Un sabi tak' Yesus ben kon na grontapu fu puru ala sondu, èn En no abi no
    wan sondu.
  cta-NT: Cua jlo tiꞌ ma̱ chaꞌ cua ya̱a̱ Jesucristo chalyuu chaꞌ cuityi̱ Ni quiꞌya
    nu ntsuꞌu jiꞌi̱ ñati̱; pana ycuiꞌ Cristo ni, ná ntsuꞌu quiꞌya jiꞌi̱ yu tsiyaꞌ
    ti.
  bqc-SIM: Á dↄ̃ kɛ́ Kilisi mↄ̀ duunawoloa yã́iɛ, mɛ́ a duuna vĩo.
  tcz-CHONGTHU: Koi hileh Amatoh hingkhom chu chonsejom lou ding ahiuve. Hinlah chonset
    boljom jing mi chu Ama heloulai ahilouleh Ama koi ahi hechenlou ahi.
  mar-mar: तुम्हास माहीत आहे की, पापे हरण करण्यासाठी तो प्रकट झाला; त्याच्याठायी पाप
    नाही.
  snp-snp: Ido linate ya amokafo nosámami mona lifima mofunae, loto oloto piyaima
    ne, loti koliti, ido nosámami mona ma amo lulau mino edámaiye, loti kolife lo
    minae.
  isl-isl: Þið vitið að hann gerðist maður til að geta tekið burt syndir okkar og
    í honum finnst engin synd.
  spy-NT: Nteenee, ōnkētē kule kichō ꞉Yēēsu sichokōōbuuktoowēēch ng'ōōkiswookikyoo,
    ānkōōnkētē ꞉akweek mbo kule mātinyē ꞉Yēēsu ng'ōōki ake tukul.
  xnn-xnn: Ngem getken tako ay inmali si Kristo isnan batawa ay matey ta mapakawan
    nan basol di ipogaw ngem siya et maid polos olay esa is basolna.
  mwe-mwe: Mmumanyinji kuti a Kilishitu bhashinkuika kuushoya yambi yetu na bhenebho
    bhangali shambi shoshowe.
  tte-tte: Wakatai Keliso ana laoma yaina bwaimwana ala pwanoli ikele-gabaegili. Wakataiyako
    iya nige sowasowana ilopwano.
  tcs-tcs: Yupla i sabe dat Zizas Kraist i bin kam po tekemaut ol sin blo yumpla,
    ane yumpla sabe tu dat Zizas Kraist i nogad no sin lo em.
  hlt-THB: Cehlai ningnih a thawlhnaak ceh pyi aham anih taw dang law hy, tice sim
    uhyk ti. Anih awhtaw thawlhnaak am awm hy.
  soq-soq: E ateiten Keriso tawo osowe wisena apana kadiu awanaaubamopia baiwa, tane
    me meba bedewe mai kadi da wineipona, diaida.
  qub-qub: Gamcuna musyanquinami llapan juchanchïta perdunamänapaj Jesucristo cay
    pachaman shamushanta. Payga juchaynajmi.
  att-att: Á ammu tam ta minay saw dabbuno si Apu Kesu, nga netapil nga nagikáru ta
    liwiliwâ tam, tapè mapakomá ittam. Ngam si Apu Kesu, awán bulubugá ta liwâ na.
  bki-bki: Mia bogo na Yesu naio binimei ea yetemeriba nei, naio binimei napano maka
    kariano toa naio leleio, naruei naio binimei ka rivar bulag kiado kariano nalo.
  bqp-bqp: Á dↄ̃ kũ Kirisi sù durunnakɛ̃mmana yãimɛ, durunna sↄ̃ à kú a swɛ̃̀ɛ gũnlo.
  mcp-mcp: Bɨ mə mpú ntâg nə́ Krîst nywáá muud cúgɛ́ nə ŋkul sá sə́m yɛ́, nyə á zə
    shí ga dɨ́ nə́ a zə́ jímbal mísə́m.
  hat-hat: 'Nou konn sa: Jezikri te parèt pou wete peche lèzòm, men li menm li pa
    t'' janm fè peche.'
  npl-NT: Nomejwah ya nonkimatokeh, Cristo owala itech nin tlaltíkpaktli para techinkixtilis
    totlajtlakolwah, Cristo amo tlajtlakolchiwa nion weletis tlajtlakolchiwas.
  bgg-bgg: Nathek ne ìd Masi ne layogthek shii khia rone yiedun pha thog, chiih-è
    aishii ne nyie de layog oi ro.
  eng-TCENT: But you know that he appeared in order to take away our sins, and in
    him there is no sin.
  eng-BSB: But you know that Christ appeared to take away sins, and in Him there is
    no sin.
  cpu-NT: Piyotaiyini eeroka opaita ipokantakari Cristo kipatsiki, tema iro ipokantakari
    iraperotairo kaariperori. Tera irantapaintero irirori kaariperori.
  san-ASM: অপৰং সো ঽস্মাকং পাপান্যপহৰ্ত্তুং প্ৰাকাশতৈতদ্ যূযং জানীথ, পাপঞ্চ তস্মিন্
    ন ৱিদ্যতে|
  tac-NT: '''Emi asíriga ''la machíguru Esukristo jena wijchimoba nawáligo alué resítiri
    ''nátili bujemia napu niga mochírige. ''Emi ''la machíguru Esukristo tabilé resítiri
    alawégame ko.'
  eng-WEBPB: You know that he was revealed to take away our sins, and no sin is in
    him.
  gfk-H: Ma muat nunurei bia Karisito ga hanuat wara kapkap sei ira magingin sakena.
    Ma taia ta sakena i kis tana.
  viv-viv: Omi wahalamanena Keliso gihobuꞋela be kaliva yada koyona ginavaihegena
    faꞋina. Kadu wahalamanena keke tamo gavadi koyona Bana againe gidadauda.
  yao-yao: Nkumanyilila kuti Kilisito ŵaiche kuti asityosye sambi syetu, nombewo nganakola
    sambi syasili syose.
  tgp-tgp: Ale ka levosahia vara Kr̃isto mo pala vara i lavi nar̃ihi na hehe, ale
    mo sopo te hehe isana.
  auc-NT: Mïnitö do ëñëmïnipa. Tömengä edæ mönö wënæ wënæ cægaïnö ante mönö ïmonte,
    Ñimpo cæbo quëwenguïmïni, ante cæcæte ante cædinque ëñagacäimpa. Ayæ̈ tömengä
    wënæ wënæ cædö entawënämaingä ingampa.
  kbc-NT: Odaa joɡ̶owooɡ̶otitiwaji Cristo menagi niɡ̶ina iiɡ̶o me noɡ̶a ɡ̶obeyaceɡ̶eco,
    codaa Ijaaɡ̶ijoa aɡ̶ica libeyaceɡ̶egi.
  bmh-bmh: Ag abiu Yesus Kristus nug agal igul eg macanemen zilagai marabun aleun.
    Go igul eg tub i meun.
  ctu-BL: La' wujil tsa' tsictiyi Cristo cha'an mi' ch'ʌm majlel lac mul. I bajñel
    ma'anic i mul.
  meq-meq: Nəkurom ka sərum ha Yesu Kəriste a yaw ka məndzibəra hərwi məzle na mezeleme
    i ndo hay. Neŋgeye na, kə ge mezeleme kwa tsekweŋ bay tebiye.
  noa-H: Pãrau k'ap'ʌ nʌm, Jesucristo mʌg jẽb gaai bëewai mʌig heegarm k'ʌʌn pekau
    chugpaaju jʌraanta bëejim, hichjö pekau chuk'u paapʌ̈imaag. Maadëu k'ap'ʌ nʌm,
    hí bʌ̃ʌrjã pekau chuk'u k'itʌm.
  alp-NT: Imi rekwa be Kristuse Iluake kena Iampune tamata esi dosaru, kai Iono dosa
    mo.
  san-VEL: apara.m so .asmaaka.m paapaanyapaharttu.m praakaa"sataitad yuuya.m jaaniitha,
    paapa nca tasmin na vidyate|
  kbq-kbq: Hanki tamagra antahi'naze, Jisas Kraisi'a efore'ma hu'neana kumi eri atrenaku
    e'neakino, Agripina kumira omane'ne.
  kbh-kbh: Ts̈ëngaftanga ya s̈mondë́tats̈ëmbo Jesucristo quem luaroye tojánabo bëngbe
    bacna soyënga jabétsabuajuanama, y cha ni mo canÿe bacna soye ndoñe yondbomnama.
  ron-LSB: Știți că El S-a arătat ca să ia păcatele noastre, și niciun păcat nu este
    în El.
  pon-pon: O komail aja, i me a pwarado, pwen lapwada dip akan. A dip jota kin mi
    re a.
  nhe-BL: Huan inquimatij Cristo hualajqui ipan tlaltepactli para techquixtilis totlajtlacolhua,
    huan yajaya ax quipixqui niyon se tlajtlacoli.
  sps-sps: Ami natem, Kraisruak me ma nom ravainy Ya na fo aveto tana vainy, an sikia
    tu aveto te kaa non Tsunia.
  wnc-wnc: Siwan ginda atnataaing. Jesutane waiakngana wena siknga siwan nindane waiaknganin
    sandetnimunangge natake ita kepdakane apbutden.
  bus-bus: Á dↄ̃ kɛ̀ Kirisi mↄ̀ durunkɛ̃nnɛna yãnzimɛ, durun sↄ̃ↄ kú à swɛ̃̀ guuro.
  gub-BL: Zaneruwihawete uzexak kar wà ywy rehe a'e, zaneremiapo kwer ikatu 'ym ma'e
    imunàn pà heraha pà zanewi a'e. Nuzapo pixik kwaw ikatu 'ym ma'e. Pekwaw ko ze'eg.
    Azeharomoete.
  imo-imo: Kraistini ulu pulu kerima kandepea tendembai maina mainye orumu eno pimele.
    Ulu pulu keri tendekure kape yu kinye paa naa peremo.
  boj-boj: Niŋgi qalie, Yesus a gago une kobotqa bej. A segi une saiqoji.
  ulk-ulk: Wa umele Keriso batomeda ia waiakai e lera wit adem wadais, a wa umele
    e nole kemerkemer witkak dali.
  eng-DRA: And you know that he appeared to take away our sins, and in him there is
    no sin.
  knf-knf: Kë naşë me kë Kriŧtu abi bi pa ppënan nja ipekadu, abot awo aanwo na pekadu.
  san-KHM: អបរំ សោ ៜស្មាកំ បាបាន្យបហត៌្តុំ ប្រាកាឝតៃតទ៑ យូយំ ជានីថ, បាបញ្ច តស្មិន៑
    ន វិទ្យតេ។
  arn-NT: Eymün ta dew kimnieymün Jesucristo tañi küpan tüfachi mapu mew taiñ liftuaetew
    ta yafkan mew, fey kisu ta chem yafkan no rume ta nielay.
  zas-NT: Lëjt ragbee guial biꞌt Jesucrist loj guidxliuj din chiquiedaman xtol ree
    bejn, abiꞌ laaman ad guyutczi dxej ad yuꞌ tëët dxej nüjnman dol.
  ken-NT: Bǎrɨŋɨ bɛ Yesu atwɔ́ nyaka fá amɨk chí bɛfɛrɛ bɛsɛ ndǔ nɛpɛmɛ́ bɛbʉ́,
    nɛ bɛbʉ́ bɛ́pú nɛ yí.
