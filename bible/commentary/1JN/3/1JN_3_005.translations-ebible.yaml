    uami. Nɨbu hulaŋ iamɨgali agɨladɨ hugɨ hivahiva saŋ vemi uami.
  nbq-nbq: At Keretus weyak modok ogasigadek atma, nit nenomaluk dek erogo bininaigen
    yiluk, wambu wagagi ako henelup at agipik.
  tgo-tgo: Kaero hu ghareghare wagiyawe Krais va i mena rɨghe moli i rakayathuinda
    tharɨ e tɨne, na hu ghareghare ma mbaŋa regha i vakatha tharɨ.
  yap-yap: Gimed manang ni m’ug Kristus ni bochan e nge fek e denen ko girdi’ nge
    chuweg, ma ir e dariy e denen rok.
  mop-NT: A weele'ex tun ti udi a Cristo uchi ti'i ca' u sa'tes ti sip'il. Ma' yan
    u sip'il ala'aji.
  tet-tet: Emi hatene tiꞌan haꞌak, Kristus mai raiklaran neꞌe atu kasu mohu itakaan
    salan. Nia duꞌuk la noo sala.
  hlt-MCSB: Te dongah amah a phoe te na ming daengah ni tholhnah te amah loh ham phueih
    eh. Tedae amah ah tholhnah a om moenih.
  xtd-NT: Vaꞌa xnaꞌa‑n xa n‑kixi Jesucristu ñuñayiu xa dita‑ia kuechi ñayiu. Nuncas
    ña n‑kida mee‑ia ni ɨɨn kuechi.
  mdy-ETH: ኪሪስቶሴ ዓሲኮ ጎሞ ጌኤሻኒ ሙኪ ጴዼሢና ዒዛኮ ጎሜ ባኣያታሢ ዒንሢ ዔራኔ።
  spl-spl: Lohimbi kerek nengât tosa pilâningiwe sâm Kiristo Manman Koko Salek Amboŋaŋe
    himbimâmbâ ge koko salehâk manmâ nengât tosahât otmâ muop.
  usp-NT: Atak awetamaki' chi Kakaj Jesucristo xpe wich ulew pire xojyuk resaj laj
    jk'ab' kamac y Kakaj Jesucristo ta' ni jono jmac b'anal jwi'l.
  zav-NT: Na' ṉezecho de que Jesocristən' bide' par beque'e xtoḻə'əcho ca', na' caguə
    bi xtoḻə' ḻe' denə'.
  sgz-sgz: Má gam mánán ngo ái Karisito ákte tapam hut suri pusak pasi kángit sápkin
    tatalen. Ái sár ái Karisito kápte te sápkin sang a kis on.
  kek-NT: La̱ex nequenau nak li Ka̱cua' Jesucristo quic'ulun re xcuybal ut xsachbal
    li kama̱c. Relic chi ya̱l nak a'an ma̱cua' aj ma̱c.
  blz-NT: Ka' inti'ionmuu se' i Kristus nitakakon kada' mompopokale dosanta. Ka' i
    Ia sian dosaon.
  poe-NT: Jahará ó nohará kíxin Jesucristo kui chjasintajni kíxin tsja̱tse̱n chꞌán
    tí iji̱éni, a̱ ntá jehe chꞌán la ninkehó jie̱ chóntahya chꞌán.
  san-TAM: அபரம்ʼ ஸோ (அ)ஸ்மாகம்ʼ பாபாந்யபஹர்த்தும்ʼ ப்ராகாஸ²தைதத்³ யூயம்ʼ ஜாநீத²,
    பாபஞ்ச தஸ்மிந் ந வித்³யதே|
  cof-NT: Jesucristo jutsaca piyaribi patanueque, yari jutsa itoeque nulari miralarae.
  srm-NT: Ma nöö u sabi taa Masa Jesosi bi ko a di goonliba aki u ko paka puu hogi
    a u liba da u. Fa Masa Jesosi sai dë, dee mii, na wan piki sundju seei dë nëën
    hati e. Hii ën hati tuu dë limbolimbo, biga an du hogi wan daka.
  qvs-NT: Yachanchisapa Jesukristu allillata rurashpa kawsashkanta. Payka manami niman
    suk kuti uchallikurkanchu. Kay allpaman shamurkan wañushpa uchanchikunamanta perdonawananchikunapa.
  zca-NT: Lë' go nane ka, mbi'd Jesukrist yizhyuo re' par mizubchi Me rë kwa'n nzë'b
    xki be lo Dios; no ter yent cho dol nzhap Me.
  cbc-NT: 'Merẽ caroaro mʉjãã masĩña atiere: Marĩ carorije wapare netõõʉ̃ acʉ́ asúpi
    Jesucristo ati yepapʉre. Jesucristo pʉame ñe ũnie carorijere caápei majũ niñami.'
  qxo-NT: Tsaynö mana cäsucog cashgam jutsantsiccunapita perdonashga canapä Señor
    Jesucristo cay patsaman shamushga. Y payga mana ima jutsaynagmi cashgapis.
  mox-mox: Ta wese niʼa oalamani aqiaqiea Keliso mai eda ilivu luveifadi sabi ʼewa
    yavulidi. Ta tauna ge taha wese ena luveifamo.
  kew-kew: 'Gore nimimi gupa niminaaeme: Krais abade su amaa ipisare nipumi wae yaenu
    mea rubulalo ipisa. Goa pisa pare abia page nipu madaa wae yaenu meda naia.'
  dww-dww: Be taumi koya kataiena da Yesu ya maḡatarana gewagewa noḡota porenama aubainama.
    Be tauna nopone nam gewagewa ima kenakenana.
  twi-ASANTE: Monim sɛ Kristo baeɛ sɛ ɔrebɛfa nnipa bɔne, ɛfiri sɛ, ɔno deɛ bɔne nni
    ne mu.
  aoj-aoj: Ipaꞌ pegawa Krais nataga ma nogakwaha waf awafi apeꞌifi hiꞌigalaf. Anen
    ina nandaꞌ anef waf awafi, owaꞌatin.
  cbv-cbv: Cã́acwã ĩ yéej chãjatdih yohni pínah Cristo ã cã́ac jʉmatdih ñi jéihna
    caá. Caánboodíh yéejat wihcan caá.
  taw-taw: Pen nɨb nepɨm, Jisas tap si tap tɨmel gɨpal okok tɨg walɨg gɨyokɨnɨg owak.
    Pen ne tap si tap tɨmel ma yɨbɨl gak.
  jic-NT: Solejé nun Jesucristo tjac' nosis nt'a. Jupj la tjiji mpes Dios perdonar
    la qjuisiji malala nyuca la tjijicj. Jesucristo lovin ma malala liji.
  zap-NT: Laa de che nan de ne wdxiid Jesucrist gyëzlyu wgyitxee Ne xdol mén, no bet
    dol wlaadet Ne.
  wer-wer: Ar ëwat wë. Kristo pöp saun wonöpök tiarim saunat won nuwasëpënëak oröaup.
  ipi-ipi: '@see-verse:1JN.003.004'
  qul-NT: Yachanquichisña Jesucristo cay pachaman jamuskanta, juchacunata kechunanpaj,
    payka mana ima juchayoj.
  tnc-tnc: I'suᵽaka simamaka, ba'iaja baakoribeyuka Jesucristore ima õñurã mija ime.
    I'suᵽaka imaki imawa'ri, “ ‘Ba'iaja nabaaika yiwaᵽakoyimaka, ba'iaja baaᵽe'abekaja
    nimarũ’, ãrĩwa'ri, ika ka'iarã ketaeka”, ãrĩwãrũirã mija ime.
  ter-NT: Yéxoamaka itúkeovo kotuyôpoti pahúnevo ûti simínoke ne Kristu yara kúveu
    mêum. Yoko ako pahúnevo nê'e.
  bmr-NT: Mɨɨro amɨɨhairyo magaajacuhi Jesucristo mohimitɨco ibuusuqui asaaunoco.
    Jaabofaño imitɨ chahahi.
  fuf-fuf: Kono hiɗon andi, kanko Almasiihu on ko o feeɲiri ko fii ittugol junuubaaji,
    e hin-le junuubu alaa e makko.
  bhl-bhl: 'Kate, yu kal keliwete: Kulais e num sili sili nam banimomin em mongom
    ete kawin dim kale kel fitewse kate, akalem dim ete sili sili nam kukuw gel mak
    atin kuw banim kese te.'
  ons-ons: Ŋo ŋine mo detmami, Kristo eŋe ŋei ŋerep sot turuŋene ebu ma wareakane
    lotkeke, eŋe borikine sot mane mi pamanmaike.
  con-NTPO: Que'ija atesu'fa qui Cristoja ji ingi egae tsincon'choma joqquitssiañe.
    Tiseja egae jinchombi.
  ghs-ghs: Oonihe Kiristui kahosaamanipamu ma noi abiho kahosa minarake aima bamuitareiqi
    baata.
  peg-peg: ଇଦାଂ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍ ଜେ କ୍ରିସ୍ଟ ଆଗେ ପାପ୍‌ ପିଣ୍ଡ୍‌ଜି ଅଦେଂ ୱାତାନ୍, ଆରେ ତା
    ତାକେ ପାପ୍‌ ହିଲୁତ୍‌ ।
  txu-NT: Mỳj kadjy ne Kritu ruw ne nã kurũm katon ar ba? Bir, kute gwaj bamã bajaxweo
    apêx kadjy ne katon ar ba. Ja ne gar arỳm aje markumrẽx ne amim, —Kute imã ijaxweo
    apêx kadjy ne Jeju katon ar ba, ane. Djãm ta axwe'õ? Arkati.
  eng-WEBU: You know that he was revealed to take away our sins, and no sin is in
    him.
  gnw-NT: Jare picuaa quirãi Jesucristo uyeyapo cuimbaerã umbai vaerã yanembaeyoa
    reta. Jare jae iyoa'ã etei.
  mux-mux: Krais-ni ‘Ulu-pulu-kísma mania pupili.’ nimba mana mania urum eni piliilimili.
    Ulu-pulu-kis tiluri kepe yu-kene aima naa pelemú.
  maj-NT: Ja yo nga j'aikúchji yjoho̱ Jesucristo̱ tu̱ xi j'aikjexíhin ngatitsunná.
    Ndaha nku ngatitsun najmi kis'ehe̱.
  bkq-NT: Kâtaybyay igueze akâwâm Cristo onro anaxi âewyly, inakanhe aguitayn-hobyry
    modo âsebywadoem. Mâkâ olâ âdaunloenlâ Deus aguehobyry nakabyra. Xirâ tutuzelâ
    âmaemo.
  kue-kue: Ba ene pirkondingwa, Krais nono tandaglmeno koko endina pre wu pene ongwa.
    Ye yene mina tandaglme ta paikrukwa.
  cot-NT: Imaica atsajiaquequeate irooqueate icoraquetashitaquiti Jesoquirishito irishetajajiroqueate
    aguempevaerejia. Iriatimpa teenicate inquempevaetimatempaji.
  bnp-bnp: Mu lohoka vona, e Kristo, i uka liu a naro hale ge ratea. I valai ge puga
    vuroki a naro hale.
  apn-NT: No Jejus na pre mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer kaxyw mẽ pahwỳr wrỳ.
    Aa kot amnhĩ tomnuj kêt jakamã tapxipix kot mẽ pahpãnhã amnhĩrer mã tãm. Ra mẽ
    pahte ja jarẽnh mar mex.
  ctp-NT: Wa jlyo tiꞌ wan chaꞌ wa yan Jesucristo lo chalyuu chaꞌ kuꞌni tyii Ni kiꞌya
    nu ndukwi nten; loꞌo Krixtu ni, ja mdiꞌin kiꞌya ꞌin yu siyaꞌ ti.
  opm-opm: Gur am hat patimur. Krais orhe bok oh er dahe timbasnap han ohmur. Ama
    han oh dire er da hat sapti da oh hirmat namdatinmat kakdah moh wandas pitap hatipmur.
  bvr-bvr: Wurra ana-goyburrpa marn․gi minypa Christ a-bena gun-nerra barra gu-yerrnyja
    arrburrwa, rrapa minypa nipa gala gun-nga gu-rrima gun-nerra.
  wal-wal: Kiristtoosi asaa nagaraa xaissanau qonccidoogaa intte ereeta; aani nagari
    baawa.
  zad-NT: Le' ba ṉezile bid Jesucrístona' yell-lioni kwenc̱he bikwase' saaxya c̱hechoka',
    na' ṉezteile bibi saaxya c̱he' de.
  kmg-kmg: Á Jesure ine manaeŋgopieŋ, e sâqocne bârireocte fisiwec, erâ e jahacne
    ine bahac fâsâc juwec.
  aso-aso: Avutoꞌ ikeniꞌza Izesuꞌ aza goloso niteꞌ do hulolosa sotoꞌ ineꞌ nesi idoꞌ
    ezela goloso niteꞌ ma minamineꞌ nesi nene lingine gili nizave.
  uli-uli: Hami ngo ha gola le Kristus ye budoh bo yebe hachuya molfidir yarmat, ngo
    iy ila yete molfid.
  nin-NT: Imba mi i hi di uwa à nga nye ka ila ure munta iyo a glo, nggo uwa ku itu
    ima à sama ni ila ure.
  tgk-tgk: Шумо ҳам медонед, ки Масеҳ барои аз байн бардоштани гуноҳҳои мо зоҳир шуд.
    Шумо инчунин медонед, ки Ӯ комилан бегуноҳ аст.
  acu-NT: Jesucristo aints ainauti tunaarin tuke mash sakturmartas ju nungkanam taramiayi.
    Tura Cristoka pengké tunaarinchauyayi. Atumsha nusha nekarme.
  cak-WNT: Y riyix iwetaman chi ri Jesucristo xpe riche (rixin) chi xorelesaj ri kamac,
    y Riya' ma aj mac ta.
  ebk-ebk: Ammuyu ay enmali hi Cristo asna's luta ta kaanuna nan fiasfiasor chi tataku.
    Kun pay hiya at maid poros fiasfiasorna.
  spa-PDDPT: Ustedes saben que Él se manifestó para cargar los pecados, y Él no cometió
    pecado.
  ruf-ruf: Lekeni mwemwe mwomanya ka Kiristu katsa ili yatuleghusile nzambi tsetu,
    naye kahela nzambi yoyose.
  gun-gun: Peikuaa avi Cristo ou raka'e jajejavya oipe'apa aguã. Hexe ma jejavy noĩ.
  agu-BL: Na el katxum tetz yi ulnak aj Jesucristo wuxtx'otx' tan stzajse'n kil. Ncha'tz
    na el katxum tetz yi qui'c mu'ẍ tal til.
  isn-isn: Mulingile uKristo ai wigeeigwe iti kumiheja i milandu lukulu, Nu mukati
    akwe kutili imilandu.
  ilo-ULB: Ammoyo a ni Cristo ket naipakaammo tapno mangikkat kadagiti basbasol. Ket
    kenkuana, awan ti basol.
  pir-NT: Cristo masare tiquina ñañene cohãtiquiro bajuahye. Tiquiro ne ñañene yerare.
    Tire masine mʉsa.
  anv-NT: Ɛnyú dékaá nnó Kras achwɔ fa mme nnó afere ɛsé gabo né mmyɛ. Ne yɛ́
    gabo fɔ́ apɔ́ ji mmyɛ chá chá.
  sab-NT: Agwa bage ulita uñale Jesucristo ni agenga me no sidri, ama no trate agenga
    no diali, ama chku nga dba ai giti che agenga me no ta blite ama ole talla me
    no jwennga siere chege, ama giti che tien gitiru ji chugege age me no gdale. Jesucristo
    no trate ulita,
  tmd-tmd: Ñɨŋ nugwöia, Jisas Krais nuŋ höŋ aku, an nöbö mö mögörɨb il kɨ ap kib mag
    gwogwo rɨmɨdöl pɨx kepkep aku örɨx abɨba höŋa. Nuŋ keir ap kib mag gwogwo i röl.
  acr-NNT: Etaꞌam chi kꞌu alaq, ri Qanimajawal Jesucristo xkꞌunik re kojresaj puqꞌabꞌ
    ri mak yey Rire na jinta kꞌana umak.
  kpg-kpg: Goodou gu iloo bolo Christ ne hanimoi belee daa gi daha tadau huaidu, gei
    Mee ono huaidu ai.
  taj-taj: म्‍हिगदेला पापला दोष मेटब लबाला लागिरी तिगै पाप आरेबा ख्रीष्‍ट चु जम्‍बुलिङरी
    फेप्‍खजी भिबा ताम एनीगदेदा थानोन मुला।
  avt-avt: Yi yertei Krais epei kan kesak menmen enum haiu mɨrɨakem. Menmen enum mekre
    han kɨrak au.
  cbk-cbk: Pero sabe gayot ustedes que si Jesucristo ya vene na mundo para quita el
    pecado de todo el maga gente, y sabe tamen ustedes que si Jesucristo nuay nunca
    comete pecado.
  uig-ARA: ھالبۇكى، سىلەر ئۇنى گۇناھلارنى ئېلىپ تاشلاش ئۈچۈن دۇنياغا كېلىپ ئايان قىلىنغان
    ۋە شۇنداقلا ئۇنىڭدا ھېچقانداق گۇناھ يوقتۇر، دەپ بىلىسىلەر.
  tuf-tuf: Uwat ur ay bár yajquey tayar tunin ac Jesusan cajc uch cutar wijacro. Cuat
    imatra Sir táyari yájtiro. Ay batra yájtiro.
  abx-abx: Ngan sayod kam nga pada'ito si Kristo pagbulag si kita kam si bisan ay
    sala'a. Akabuhat iya sinan tungod kay ga'i anan si iya i sala'an kina'iya.
  mco-NT: E mnejhuɨɨyb miich ajcxy co yɨ Jesucristo tɨ ñayguëxɨ̈gyii ya naaxhuiñ jɨgɨx
    jëbɨ xyajpocyñïhuaatzɨm. Jesucristo ca' anajty ti pocy mɨɨdɨty, ca' anajty ma
    tɨ ytundɨgoy.
  cpb-NT: Piyotaiyini eeroka oita ripokantakari Cristo kipatsikika, tema iro ripokantakari
    rithonkairo kaariperori. Te rantapaintziro irirori kaariperori.
  aon-aon: Ipak padukemesh. Krais douk natogur nator apak aria nenek Iruhin madae
    nunasuhwesh nupe um yoweishi inahos apak menekesh iri uwe, uwok. Anan Krais douk
    madae enesh yoweishi inahos abom shupenyan uwe, uwok meyoh.
  hus-NT-2005: A choꞌóbichtsik ke na Jesukristo tsiꞌnek ban kʼayꞌlá abal ti ku wixkʼintsi
    an ti walastalábil ani Jajáꞌ yab in koꞌol ni jun i walastaláb.
  mig-NT: Te kájini̱‑ro̱ já ní kenda ndiji̱n‑ya̱ náva̱'a nda'va̱‑ya̱ kuáchi‑yó. Te
    tú na̱ kua̱chi ndíso‑ya̱.
  bps-bps: Kabay gadèyu i duen Krayst fbaling to dini di tah tanà, du fye nwean dad
    salaito, du Krayst landè salaan.
  mbs-mbs: Netegahan niyo den te migpekeotaw si Jesu Cristo amon pegwedaden te Timanem
    se menge salà te otaw. Wedad palos salà i Jesu Cristo,
  tof-tof: E umulakla igó, Kerriso kolae tonarr amanóm tamórr. Akó kolae tonarr babula
    oyaka.
  cme-NT: Na suyaa wuɔ Yesu-Kirsa juɔ hĩɛma-na duɔ ji pir ãmbabalma. Fuɔ‑i ãmbabalmaŋ-huɔŋga
    si dii-yuɔ.
  sus-sus: Wo a kolon a Isa fa won ma yunubi nan xafaride. Yunubi yo mu nu na a tan
    ma.
  pon-2006: Kumwail ese me Krais ketin pwarodo pwe en ketikihsang dipatail kan, oh
    sohte dihp reh.
  dad-dad: Anĩ ere, ã keleĩ, ĩ ada neda mosor yalelauf nigin wõ yen. Agef fen, ĩ bun
    mosor sã.
  zab-NT: Laat nántɨ dec Jesucrist beedny lo guɨchliu par idzɨcány xtuld bniety, ne
    laany quɨt guuti dxi ne quɨtza chúuti dxi gúnny duld.
  jae-jae: Amac ajalagac gebe Kilisi geoc tau lasê gebe êkôc sec su. Ma sec teŋ gêc
    eŋŋa atom.
  ksd-ksd: Ma ava nunure, i ga vana rikai upi na tak vue ra varpiam; ma pa ta varpiam
    i ki tana.
  msm-NT: Di namaanan now no iyan ing-andini ni Jesu-Cristo to kalibutan agun no magawang
    din to mgo sae ta. Namaanan now on isab no wada yagboy sae din.
  myk-myk: Yʼa li cɛ na Yesu ya pa wu ba jurumu laha sipyii na. Jurumu wa shishiin
    bye wu na wɛ.
  sbe-sbe: Kabina kwa kata meta Keliso yona laoma tanoubu ta unai wa kaniyona ede
    yoda yababa ye haigabaedi, na iya unai nige yababa hesau.
  mcr-mcr: Kraisi Iqu, ämaqeuqä suqä quvqe huätä mamäutŋqä, ätnäŋäqi äti ätimäukqä
    iiŋqe, he näqŋqä äyuwä. Mä suqä quvqä hui, Iqueuä huiwiuŋi mamäkätqe, näwinyä
    aaŋqe.
  cux-NT: Ndís'tiī déénu nī chi Dendyuūs ní ndaá yā chi divíi yā nuuⁿndi yeⁿ'ē yú.
    Níícú nguɛ́ɛ́ vɛ́ɛ́ nuuⁿndi yeⁿ'é yā.
  tur-YTC: Mesih’in, günahlarımızı kaldırmak için ortaya çıktığını ve kendisinde günah
    olmadığını biliyorsunuz.
  san-ITR: aparaM so .asmAkaM pApAnyapaharttuM prAkAshataitad yUyaM jAnItha, pApa ncha
    tasmin na vidyate|
  bel-N: І вы ведаеце, што Ён зьявіўся, каб узяць грахі нашыя, і што ў Ім няма грэху.
  sch-sch: Khrista hah nunsie ngei lâk pai rangin a juong inlâr zoi ti nin riet,
    male ama kôm han chu nunsie reng om mak.
  mic-MIQNT: Gatu Se'sus pegising'p ugs'tqamug ugjit apigsigtmugsinenu 'gtlue'utiminal.
    Na ne'gaw mo pata'tegegup.
  huu-NT: Jusiñamui dɨnena Cristo billanona, ɨimana jai jaide. Caɨ jeacɨnona oni dotallena,
    enɨruemo naimɨedɨ bite. Naimɨemo jeacɨno jaca iñena jira, jeacɨno dɨbeimo naimɨe
