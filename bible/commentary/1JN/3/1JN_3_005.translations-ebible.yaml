verse: 1JN.003.005
translations:
  kpx-kpx: La hilokage Iesuemo vavevebe toelau uoholinu. Iale kemo au vatae lohoale
    ataemo vaveveabe toela ulihanu.
  okv-H: Eto ungo kiarira amo Keriso na embo ta ari sapura humbuto pambasi enda ta
    puvuna eto amita degi ari sapura tapa amo irae
  tbo-tbo: Ma ta hanapugeya Keliso lolowa i nenei ipa ata apapoe ina hamaga halehi
    ma tauna ega kikina apapoe uyahina.
  mal-C: പാപങ്ങളെ നീക്കംചെയ്യാൻ അവിടന്നു പ്രത്യക്ഷനായി എന്നു നിങ്ങൾ അറിയുന്നു. തന്നിലാകട്ടെ
    പാപം ഒന്നുമില്ല.
  grc-SR: Καὶ οἴδατε ὅτι ἐκεῖνος ἐφανερώθη, ἵνα τὰς ἁμαρτίας ⸋ἡμῶν⸌ ἄρῃ· καὶ ἁμαρτία
    ἐν αὐτῷ οὐκ ἔστιν.
  bgc-bgc: थम जाणो सों के मसीह इस खात्तर आया, ताके पाप नै दूर करै; अर उसकै म्ह कोए
    भी पाप कोनी।
  khz-khz: Na gomi ripami, Keriso ematagaito kwalana, ita gera rakava pene gapi-gerevagira
    ulanana. Ia genai rakava ta aikina.
  deu-TKW: Und ihr wisset, daß jener sich offenbarte, um die Sünden wegzunehmen, und
    in ihm keine Sünde ist.
  zsr-NT: Nö́ziliꞌ buluíꞌ lahuëꞌ Jesús quië bugǘëꞌ dul‑laꞌ nabágaꞌruꞌ, len cutu bi
    dul‑laꞌ runëꞌ Lëꞌ.
  lin-lin: Nzokande, boyebi malamu ete Klisto ayaki mpo na kolongola masumu ; mpe
    kati na Ye, lisumu ezali te.
  hns-NT: Toelog djaane hai kie Kriest doenia me aail hai hamlogke paap niekaare khaatien.
    Aur oe kabhie na ek paap karies hai.
  noa-E: Pãrau khaphʉ nʉm, Jesucristo mʉg jẽb gaai bëewai mʉig eegarm khʉʉn pekau
    chugpaaju jʉraanta bëejim, ichjö pekau chukhu paapʉ̈imaag. Maadëu khaphʉ nʉm,
    í bʉ̈ʉrjã pekau chukhu khitʉm.
  eng-EMTV: And you know that He appeared that He might take away our sins, and in
    Him there is no sin.
  mib-NT: Te je cájini rō jeē ní quiji Jesucristo ini ñayɨ̄vɨ návāha quende yā cuēchi
    yó. Te máá yá tú na cuēchi ya.
  lif-NT2: आनिॽ लायोःन् खे़प्‍मारे़ लागि ख्रिस्‍ते़न्‌ये़बाङ्‌ग खिनिॽ कुसिङ् के़निःत्तुम्‍लो॥
    हे़क्‍क्‍याङ् खुने़ॽओ लायो होःप्‍लो॥
  xnj-xnj: Kilisitu abwelili ndava ya kuwusa kumbudila kwitu Chapanga, na mwene ambudili
    lepi Chapanga.
  mmx-mmx: La nemi mikleklen i do ne Iesu ga rupot kusu ti lox asepmus limixin basinge
    laxakapmek atdi. La kopmen taxapmek nak lok at ne Iesu.
  cbr-NT: Camina 'unanin, unin 'uchacama tërë́nux ca Jesucristo uacëxa, ax uisa 'uchañumabi
    'ixun.
  tee-NT: Chai ju uxijnan c'ats'ayat'it ni yuchi lapanac quilhitsucuchilh ju Cristo
    ni laich aquintaxacanik'oyan ju qui'alactu'unti'an. Para ju yuchi jantu tavanan
    alactu'unulh.
  eng-LSV: and you have known that He appeared that He may take away our sins, and
    sin is not in Him;
  cak-NT: Y rix iweta'n chi ri Jesucristo xoka we' chech-ulef chi xucoch' (xucuy)
    ri kamac, y raja' can man aj-mac ta.
  pah-NT: Pekwaha pe Cristo'ga ruhavagwera. Ga uhu ojipiuka ikwehe tamombo ti ji g̃andekote'varuhua
    javo. Ga ko ndokote'varuhui'i'i.
  sja-NT: Parãpa ichiaba k'awa p'anɨ Jesucristo na p'ek'au eujãdee cheji eperãarãpa
    p'ek'au k'achia oopata jõmaweda wẽpapiit'ee. Irua maarepida k'achia ook'aa paji.
  xed-xed: 'Wya nda sna kaghuni kazlay: Sasa Yesu Kristi ta ghəŋa haɗik da klaghutá
    dmakwa mnduha kəʼa. Tsatsi ná, haɗ dmaku ɗekɗek tida wa.'
  mks-NT: Mé ndó sa̱ cánda̱a̱ ini ndó ña̱ na̱quixi Jesucristo ñuyíví yóho ta na̱xi̱hi̱
    a̱ já ná cuu ndoo cua̱chi ña̱yivi. Ta co̱ó ni in túhún toho cua̱chi mé á.
  gfk-S: Ma mu nunure be Krais ga hanawat ura kapkap leise ira sana tintalen. Ma pata
    ta sasana i kis tana.
  bmu-bmu: Kraist nanŋak siŋgisöndokŋi kun qahö yaŋön nanine siŋgisöndoknini köl könjöratmamgöra
    eta asuhuyöhi, mi ölöp mötze.
  dgz-dgz: Go e asigiap di Keriso waenapan koewa nuga wat mutapen menan tauen. Iwa
    me koewa da daiton inap uon.
  eng-GNV: And ye knowe that hee was made manifest, that he might take away our sinnes,
    and in him is no sinne.
  zaa-NT: Hua yùba le qui'ni Jesucristua nna bitée yétsiloyu para éyie ca tul·la'
    qui' ri'u; bittu tení tul·la' té lani e.
  eng-WEBSTER: And ye know that he was manifested to take away our sins; and in him
    is no sin.
  guh-guh: Payapëtaneme rabaja mapacueneje. Cristo patsica mapanacuayabetsicaje vajanacavecuaajibiaexanaenexa
    pibisiacuene vajaexanaeneconimi. Cristo baja cajena caeto ata pibisiacuene apo
    pexanaenë.
  bon-bon: Weene umle gemi, egä Yeesu täduji niiya mule bine äyeblengäjame, cuta weene
    umle gemi, egä teeme cabu nuuja niiya lica gyene.
  nhw-BL: Huan anquimatij Cristo hualajqui ipan tlaltipactli para techquixtilis totlajtlacolhua,
    huan yaya amo quipixqui niyon se tlajtlacoli.
  swh-ONEN: Lakini mwajua ya kuwa yeye alidhihirishwa ili aziondoe dhambi, wala ndani
    yake hamna dhambi.
  wbi-wbi: Mukagwile kuuti u Kilisite alisile kuvusiakuvusia uvuhosi vwiitu. na mun'kate
    mwa mwene musila vuhosi.
  bba-bba: I yɛ̃ mɑ Yesu u nɑwɑ u kɑ torɑru wunɑ, torɑru mɑɑ sɑri wi sɔɔ.
  eng-KJVCPB: And ye know that he was manifested to take away our sins; and in him
    is no sin.
  kgk-NT: Ojehexa uka ou-vy va'ekwe Cristo omboyke hagwã nhandéhegwi nhane rembiapo
    vaikwe. Ha'e ko ojejavy e'ỹ va'e voi.
  waj-waj: Vaa ngia rikiaavai. Yisuu Kirisiiva gioonna kiaapuuya mminnamminnaa maisaiyauvaa
    rugaanaraivaara tiiravai. Hama mminnamminnaa maisaivo innaki vainoo.
  cpy-cpy: Piyoteeyini eeroka oeta ipokantakari Jeepatzii-totaa-rewo kepatsiki, tema
    rootaki ipokantakari ithonkaero kaari-perori. Teera ranta-paenta-tziro rirori
    kaari-perori.
  mpx-mpx: Ku atena te Keliso i masal puna te wala gegi ni leke yoho, ge ku atena
    nige sauga etega gegi i giginol.
  wbp-wbp: Pina-jala kankulurla nyinami Jijajiki kuja yilyajarni nyampu-kurra walya-kurra
    ngalipaku kunka-pardinjaku, yungu-ngalpa muurl-mardarni karlirr-yaninja-kujaku.
    Yali Jijaji kulalpa nyiyakulku karlirr-yantarla, lawa.
  luo-luo: To ungʼeyo ni Kristo nobiro mondo ogol richowa. Ungʼeyo bende ni richo
    onge kuome.
  nhe-NT: Huan inquimatij Cristo hualajqui ipan tlaltepactli para techquixtilis totlajtlacolhua,
    huan yajaya ax quipixqui niyon se tlajtlacoli.
  aii-aii: ܘܐܲܚܬܘܿܢ ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܡܫܝܼܚܵܐ ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܕܫܵܩܹܠܔ ܗܘܵܐ ܚܛܝܼܵܬܲܢ̈؛
    ܘܠܲܝܬ ܒܝܼܹܗ ܚܛܝܼܬܵ‌ܐ.
  esk-NT: Uvvasuliuna iḷisimagiksi Christ-ŋum iñugułha piiġityaqhuni killuqsautipayaanik.
    Killuqsaġumiñaitchuq atakkii killuutaitḷuni.
  msb-msb: Niyan, aram niyo na si Cristo nagpakadi agod halion an mga kasal-an san
    katawuhan, kag wara gayod siya nagkasala.
  cpa-NT: Jøng² ma²ŋih³ hniah¹² huu¹³ jøng² báh³ ca¹lø¹chián¹ Jesucristo, hi² ca¹hén²dsa
    dsǿg³ jniang³. Ha¹chi² dsag³ ca¹lø¹ré¹dsa hŋiah¹²dsa.
  dso-dso: ଆମର୍‌ ପାପର୍‌ ଡଣ୍ଡ୍‌ ନେବାର୍‌ପାଇ କିରିସ୍‌ଟ ଏ ଜଗତେ ଆଇଲା, ସେଟା ତମେ ଜାନାସ୍‌ ।
    ଆରି ସେ କାଇ ପାପ୍‌କାମ୍‌ ନ କରେ ।
  meu-meu: A umui dibamui, ia na kara dika iabi-ohodia totona ema; ia lalonai dika
    ta se miamu.
  yva-NT: Wandaen Kristus de no mine so indamu Po wama ayao kakaije raupaisy. Opamo
    ayao kakaije inta no Ai jewen bayave.
  dgc-dgc: Tukoy moy dén a inumange se ti Cristo a mangibut ta kasalanan na tolay.
    Ey siya éy éwan tu kasalanan.
  zpm-NT: Per naṉle to gaṉle, laa Jesús biaad lo guidzliu, biaadsilaa me miech lo
    grëtaa xtoḻ zho; ni mesi ni tib doḻ rapd me.
  hix-NT: Onà ryhe muhutwetxow hamà. Toto me nomokye, Txesusu, tàwya kanhànàthàyamo
    yowrà horà. Ehxenà ro me naha, noro yanhànà.
  sim-sim: Angop ji heyeri sir. Krais kavakava las nga nari ambu ri, wahau. Kavakava
    nihin yoko ermbekurik tari ria.
  npi-ULB: पापहरू हटाई लानलाई नै ख्रीष्‍ट प्रकट हुनुभयो भन्‍ने तिमीहरू जान्दछौ, र
    उहाँमा कुनै पाप छैन ।
  cgc-cgc: Nlaman nyo na Cristo an giling ta kalibutan i daw napatay kanen aged makamang
    mga sala ta mga ittaw. Nlaman nyo man na kanen an ula sala.
  tim-tim: Akto Yesugât âmâ nâŋgâmai. Yâk âmâ dosa puliwerâm miawagep. Dâ ikiŋe âmâ
    bâleŋe bo akmâ yân malep.
  yor-yor: Ẹ̀yin sì mọ̀ pé, òun farahàn láti mu ẹ̀ṣẹ̀ kúrò; ẹ̀ṣẹ̀ kò sì ṣí nínú rẹ̀.
  wos-wos: Guni xékélaki. Dé du takwana haraki saraki sémbut hérekinjoka dé gaya.
    Démbu haraki saraki sémbut rehambandé. Dé yikafre sémbut male dé huru.
  emp-NTPO: Baribʌrʌ bãrãba cawa panʌa Jesucritora naʌ̃ ẽjũãnaa zesida dadjirã cadjirua
    ãyã b̶ʌi carea. Ni maãrĩ bid̶a idjira cadjirua neẽ́ b̶ʌa.
  eng-F35: And you know that He was revealed in order to remove our sins—in Him there
    is no sin.
  ind-ind: Kalian tahu bahwa Kristus datang untuk menghapus dosa kita, dan di dalam
    Dia tidak ada dosa.
  pes-OPCB: اما می‌دانید که مسیح انسان شد تا بتواند گناهان ما را پاک سازد؛ و این را
    نیز می‌دانید که او کاملاً پاک و بی‌گناه بود.
  mpt-mpt: Ibo tekein kebiobe, Klaiste hengmin blime nakaia unangai hengmino omtlabenang
    geneta daak tlebiobe.
  ssx-ssx: Ketiso opolo epeeke ekita꞉ nika꞉ hoke hau mea bawaluekema꞉ a꞉pa꞉la꞉me.
    Kutupa ipiki pa꞉ta꞉ta꞉ hokeeki ma꞉nda꞉ na ula꞉me laa hone wilimime.
  mkl-mkl: Ì mɑ̀ ŋɑ iyi Jesu, nŋu iyi kù ce dulum, í nɑɑi ku nyɑ dulum dii ɑmɑnɛ ŋɑ.
  gaq-gaq: ଏନ୍ ପେଇଂ ମ୍ୟା ପେଲେଃକେ ଜେ ନେଁଇଂନେ ପାପ୍ ଡୁଂଡ ନ୍‌ସା କ୍ରିସ୍ଟ ପାଙ୍ଗ୍‌ଲେଃକେ ବାରି
    ମେଁନେ ଡାଗ୍ରା ପାପ୍ ଆଲେଃକେ ଣ୍ତୁ ।
  gof-RNT: Kiristtoosi asaa nagara dhayssanaw qonccidayssa hintte ereeta; iyan nagari
    baawa.
  unx-unx: ଆପେ ସାରିତାନାପେ ଯେ, ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆବୁଆଃ ପାପ୍‌କ ଗଅଃଇଦି ନାଙ୍ଗ୍‌ ହିଜୁଃୟାନାଏ
    ଆଡଃ ଇନିଃରେ ଜେତାନ୍‌ ପାପ୍‌ ବାନଃଆ ।
  gah-gah: Itó lekeza Izesuni mogona giliaká niave. Eza lihimate ale olové inogo utó
    imó. Lá oake ezáaloka nene golesa netala ma minamimó neve.
  lcm-lcm: Sikei mipo malangas ta kata serei asi kana me luk suai ani kara keve lau
    rikek. Na singina pok, kapo kovek i lau rikek.
  aer-aer: Nhenge Christ apetyeke anwerneke ilwetyeke, anwernenhe ilpernetyakenhe
    aneme arne akurne areye anwerne-arle mpwarekenge. Arrantherre itelareme Christ-ele-arle
    arne akurne mpwaretyakenhe anetyarte.
  qvc-NT: 'Kanan qamkunaqam yach''angina: Jisukristu mana nima uchayuq kashpam, kay
    pachaman shamurqan, uchanchiqkunamanda washawananchiq, nishpa.'
  tgl-ULB: Alam niyo na nahayag si Cristo upang sa gayon ay alisin ang mga kasalanan.
    At sa kanya ay walang kasalanan.
  cbs-NT: Yudabun chakabu buanun ika Jesucristo na mai anu taxnitan Diosun yunua kanei
    chakabuwama inidan, man unaiin.
  xtm-NTPP: Ndijin chi jâ ka jini ni ja Jesucristo ma, ni kii ya ñuu ñayivi ya, sukan‑va'a
    xnaa ya kuechi ñayii kandija sukan tátnuni ya ma. Te vaa maa ya chi ni‑in kuechi
    ndiso ya, vaa ñatuu játna ini ya ja u'vi ka sa'a ñayii ma.
  nnq-nnq: Mmanyi kutenda Yesu Kilisto aikila kugaboya mabaja gito, na nkati jakwe
    gabije mabaja.
  bao-NT: Mee mʉja, Jesucristo, mani ca ñañarijere cõa bojagʉ doogʉ cʉ̃ ca dooriquere
    mʉja maji. Cʉ̃a, ca ñañarije manigʉ niimi.
  san-ORI: ଅପରଂ ସୋ ଽସ୍ମାକଂ ପାପାନ୍ୟପହର୍ତ୍ତୁଂ ପ୍ରାକାଶତୈତଦ୍ ଯୂଯଂ ଜାନୀଥ, ପାପଞ୍ଚ ତସ୍ମିନ୍
    ନ ୱିଦ୍ୟତେ|
  huv-NT: Icona ijawan Teat Cristo tiün wijquiam ningüy wüx aaga iüt cam mawün asoetiiüts.
    Nej nómban ngome tajiür nisoet.
  otn-NT: Ya guí pa̱hmʉ ngue ra̱ Jesucristo bá̱ ɛ̱cua ja ra̱ xi̱mhäi ngue di hoga̱
    ma̱ ts'oquihʉ. Pɛ nu̱ná̱, hi̱n tema̱ ts'oqui bi 'yø'na̱.
  nop-nop: Hidi agaŋ nadiiŋ. Kilisto adi kadakaniŋ tumolokutdok mintaguk, tiŋa adi
    yadi kadakaniŋnit mokit hatiguk.
  obo-NT: Piru nokosaddoo kow no mid undini si Disas Krays to ampow't ingod amoy od
    awa to keton mgo saa, woy waa en saa rin.
  cak-ENT: Y rix ivetaman que ri Jesucristo xobos richin xucuy ri kamac. Rija' man
    aj-mac tüj vi.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤂᤧᤵᤔᤠᤖᤧ ᤗᤠᤃᤡ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤕᤧᤒᤠᤱᤃ ᤂᤡᤏᤡ᤹ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ᤀᤥ ᤗᤠᤕᤥ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: De ja jínī ndá nú jā ní nquiji Jesucristo inī ñayīví tácua candeē yā cuāchi
    ó. De maá yā chi nduú nā cuāchi yā.
  san-TIB: ཨཔརཾ སོ ྅སྨཱཀཾ པཱཔཱནྱཔཧརྟྟུཾ པྲཱཀཱཤཏཻཏད྄ ཡཱུཡཾ ཛཱནཱིཐ, པཱཔཉྩ ཏསྨིན྄ ན ཝིདྱཏེ།
  qve-NT: Ñan qankunaqa yachankichishña, Jesucristoqa, mana ima huchayoq kaspanmi,
    kay pachaman hamuran, llapallan huchanchiskunata perdonaspa, librawananchispaq.
  pao-NT: Mu oo sopedakwatoo mooasoo ka Te Pabe'e yaa teepu-koobatoo, nanasuda te
    tumatugupu-koobatoo oo nabatsapu. Soo Te Pabe'e puu gi tuma'emukwadu.
  cbu-NT: Itaru, Isus yutaritshishee tachingamaam kusarangiya. Isus waana yutaritshishirini
    ndunimanda.
  usa-usa: keráwáqá aónaraae. wemá aúgaraq-naqa aúkáimma wemá ketááí kúmiq-yataaqa
    matuwáínayataba kukáiye. Îtupimma íma kúmiq-yataaqa wáiye.
  soy-soy: Nɔ kɔ pɛɛ nyu rɛ Yeesu Kirisi yɛ kɑ rɛ ukɛ́ pisoi ɑkópɛ-i lesɛ, uricuruu
    úu ɑkópɛ ɑ́kɑ mɑ́.
  hui-hui: Ani mo wahagago Keriso ibugua ko domo wahole hapani ho hayagobi ko bulene
    ibuha nawiore kagobi tí manda bidami.
  amf-amf: Kiristoos eensa seesonam shiishana kinin nivonam dheseeda dhese. Seeso
    kisa qolehe.
  quc-NNT: Ri ix iwetam chi ri Jesucristo xpe waral cho we uwächulew che resaxik ri
    qa mak. Ri Are' k'ut, man k'o tä jub'iq' u mak.
  dob-dob: Ta wate tamwalamwalatoni ꞌaene Keliso nina ꞌimai ꞌida bubuna toꞌumalidi
    sabi ꞌewayauledi, ta tauna nigeya ꞌebweu wate ꞌina toꞌumalinamo.
  wrs-wrs: Yimba wiyera av, osva Kristusva prona, poswol vinilm indhanana indkoklam.
    Manara, owaimomolmba, indkoklava lohvmoa Kristusnamba.
  mca-mca: Qa ekheweli'ƚ hats ƚenikfe'li'ƚets in nam ha' Cristo qa yiwu'm pe' inwuƚ'ets
    qe ƚakha' hamji' pa'qu' uƚ'axe'.
  tzo-TZC: Ti voꞌoxuque anaꞌojic xa ti ital ta sba banomil ti Jesucristoe, yoꞌ jech
    tal stub ti jmultique. Ti stuque mi jaꞌuc jutebuc oy ti smule.
