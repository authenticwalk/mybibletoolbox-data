  ptp-ptp: Om xam lige, tɨbii nipaên kɨbun ga obêc vông vevac vô xam dɨ yê xam nipaên
    ge od xam yetacên i lêc ma, ên ge o môp paha ti lêm.
  nak-nak: Amuto tabarabaragu, ale egiteu la valalua me hatavivile ale kama te Kraist,
    egite ge vile amutou, amuto umala ge karutu.
  lbb-lbb: Na tastasikla, gong mulo kulkulan ning a tarai tagun a rakrakan hanua lar
