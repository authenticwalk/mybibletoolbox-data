  tgk-tgk: Бинобар ин, эй бародаронам, агар одамони ҷаҳон аз шумо нафрат кунанд, ҳайрон
    нашавед.
  acu-NT: 'Yatsur ainautiram, ju nungkanmaya ainau atumin kajertaminamtaisha: Maj
    ¿warukantsuk iincha kajertaminai? tuuka nintimtsuk asataram.'
  cak-WNT: Wach'alal, wi yixetzelex cuma ri winek ri xa riq'ui re ruwach'ulef quicukuban
    wi quic'u'x, man c'a tisach ta ic'u'x.
  ebk-ebk: Isunga, iib-a, achi kayu masmaschaaw mu inglun chakayu as nan tataku ay
    achi omaafurot.
  spa-PDDPT: Hermanos, no se asombren si el mundo los aborrece.
  ruf-ruf: Ndughu tsangu mleke kukangawala wanu we isi ino wang'awahilani.
  gun-gun: Irmão kuery, penhemondyi eme yvy regua kuery pendere nda'ija'ei rã.
  agu-BL: Cha'stzun te e'u' wajwutz, ko at jun wunak yi na chi'ch c'u'l scye'ju',
    quil che'l yabu' te'j.
  isn-isn: Aluna ane, leki ku kuilwi, angaitule u unkumbigulu ukumubipilwa.
  ilo-ULB: Saankayo nga agsiddaaw, kakabsatko, no kaguradakayo ti lubong.
  pir-NT: Sa yena yʉhʉ acaye, ahri yehpa cjẽna mʉsare tiquina ihña tuhtigʉ̃ “¿Dʉhse
    ijiro boro yʉhʉre ihña tuhtiajari tiquina?” ni, tʉhotueracãhña.
  anv-NT: Baá gejeé ba, ɛ́kágé ɛnyú dela mano mekpo fuú mbɔgé bɔɔ́ mme aké
    apaá ɛnyú.
  sab-NT: Ulia ulia cha gerule ba cha bitalla ulita Jesucristo giti ole, sugedale
    bage kwian me Chubenu be jainchke badi ama be ba gbe boi daga ngwale Caín agedu
    mo daballa ole kare, ulia be boi ene ba ole agwa e giti ba me mo talladale.
  tmd-tmd: Makwam, haul nöbö mölöu nöbö nɨ bla. Nöbö mö mögörɨb il kɨ ñɨgö mɨ höxmɨjöñ
    aku nugwön aiö rɨmɨjeñ.
  acr-NNT: Alaq nu hermanos, makam animaꞌ alaq che we ri na ketaꞌam ta uwach ri Dios
    tzel kakil alaq.
  kpg-kpg: Ogu duaahina nei, goodou hudee homouli maa digau henuailala ga hagadugina e ginaadou
    i goodou.
  taj-taj: ङाला ज्‍योज्‍यो आले नाना आङागदे, चुदे एनीगदेदा जम्‍बुलिङला म्‍हिगदेसे हेला
    लसम उदेक थाम्‍हन्‍गो।
  avt-avt: Nai yinan, yi ap han kekrit eiyɨntar mɨt ap nises God hɨr han enuk neriuwi
    au emɨt!
  cbk-cbk: Poreso gane, mi maga hermano, no ustedes espanta si el maga gente na mundo
    ta odia con ustedes.
  uig-ARA: شۇڭا، ئى قېرىنداشلار، بۇ دۇنيا سىلەرنى ئۆچ كۆرسە، بۇنىڭغا ھەيران قالماڭلار.
  tuf-tuf: Etarwan rábinu, ba ay yajcayat, cajc uch cutar ay bár yájqueyinat ba quehswáyatra
    ojc siti jaw̃i.
  abx-abx: Sanglit mga kabugtu'an si pagtu'o, dakam ag'usa kon anguntra si ka'am i
    kalibutan.
  mco-NT: Miich ajcxy mɨgügtɨjc, ca' ooy mdzachhuinmaay ajcxy co ca' yɨ naaxhuiñyjäy
    ajcxy xy'ixa'ñ, huɨdibɨ ajcxy ca' Dios y'ayuc mɨjpɨdaacɨ.
  cpb-NT: Iyekiite, eero ikompitzimotzimi arika inkisaneentawaitemi isaawikisatzi.
  aon-aon: Namudok aria eikish arpesh, ta agundok atapishi arpesh shukri uwok-umep
    aria shukep agabus um, ipak douk mare mishish shikitak yowiyokuk, uwok.
  hus-NT-2005: Kidháblábtsik, yab ki laban max i atʼnal kʼal xi yab u belom.
  mig-NT: Ma̱ nánaa iní‑ro̱ ñáni̱, te nú ña̱yɨvɨ ñúyɨ́vɨ jíto u'u̱‑i róó jíná'an‑ró.
  bps-bps: Taman dad flanekgu, nang gamu tikeng ku knang gamu nawa i dad to là faglut
    di tah tanà.
  mbs-mbs: Yan menge kedowa ko, ikà niyo egkepela aw kebensihan kaw te otaw dini te
    keneyonan.
