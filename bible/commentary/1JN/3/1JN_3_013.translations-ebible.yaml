  xtd-NT: Ñani‑da kuꞌa‑da, ñayiu ñuñayiu ma juemani ñaꞌa koio‑i mee‑n.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ዓጫ ዒንሢ ዒፄቶ ዲቃቲ ሄርሺፖቴ።
  spl-spl: Otmu lohimbi belângen manmaiŋe yeŋgât nâŋgâm bâleyiŋginomai yan biwiyeŋe
