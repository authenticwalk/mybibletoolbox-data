  kmg-kmg: Âgofâc-nane, miti tâmiriczi qaisoc-ŋopapie manapie iŋuc me iŋuc mi ezejec.
  aso-aso: Leze zuho mate, me misubouꞌ ve adoꞌ Oꞌmoso gelekeleꞌ i-damaaꞌ ave nete
