  qxo-NT: Waugicuna panicuna, gamcunatapis runacuna chiquipäyäshuptiqui ama llaquicuyanquitsu.
  mox-mox: ʼInega taigwavo, ge ona nuavoqana ʼeguma totoa bwaʼobwaʼo ina vevoalaneda.
  kew-kew: Gore ame baaninu-ya, iaa onaanumi nimi madaa ratu yawo piruaeme. Goa pea
    pare nimimi go kone madaa napogolasatepape.
  dww-dww: Yau banaga kauama, deḡoda dobu banegidima ta tuaḡaiemina, nam ko nuababaḡa.
  twi-ASANTE: Enti, anuanom, sɛ ewiasefoɔ tane mo a, mommma ɛnyɛ mo nwanwa.
  aoj-aoj: Ipaꞌ sahin owan aeꞌipai, iꞌi esis sagape itapi sogowaꞌ alafugaha Godi sindaiwaꞌmepa,
