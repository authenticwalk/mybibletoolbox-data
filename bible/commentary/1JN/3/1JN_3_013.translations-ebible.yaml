  kan-2017: ನನ್ನ ಸಹೋದರರೇ, ಲೋಕವು ನಿಮ್ಮನ್ನು ದ್ವೇಷಿಸಿದರೆ ಆಶ್ಚರ್ಯಪಡಬೇಡಿರಿ.
  cso-NT: Cun³ñí¹ hi³ jáun² né³ reh², ha³ lɨ́² cuɨ́¹ cha³cáun² honh² náh² hi³ hau²
