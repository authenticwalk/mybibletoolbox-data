verse: 1JN.003.013
translations:
  kpx-kpx: Iale di haokuvuia, vatae ataeau katelahai laheho itumuai la aiogevege lainaho
    ke elehai vikolahalive.
  okv-H: ainge dombo ungo ari javotoho ere ova avo enda embo na kito ungo uje ae ururoro
    kito hotembari nei avojo.
  tbo-tbo: Uyahinei walewalehiu, ega ona nugonugogohola apo tu mehipuli hina igawiyeta.
  mal-C: സഹോദരങ്ങളേ, ലോകം നിങ്ങളെ വെറുക്കുന്നെങ്കിൽ ആശ്ചര്യപ്പെടരുത്.
  grc-SR: ⸆ Μὴ θαυμάζετε, ἀδελφοί ⸋μου,⸌ εἰ μισεῖ ὑμᾶς ὁ κόσμος.
  bgc-bgc: हे बिश्वासी भाईयो, जै दुनिया के माणस थारे तै बैर करै सै तो अचम्भा ना करो।
  khz-khz: Walakavaku maparami, pene tanopara magulinai gemagulina talimara na pia
    aorakava-vagimi, ragai pio vevega-kali.
  deu-TKW: Wundert euch nicht, Brüder, wenn euch die Welt haßt.
  zsr-NT: Bö́chaꞌadauꞌ, cutu ubániliꞌ chquiꞌ cutaꞌleꞌi lbiꞌiliꞌ dxiꞌa bunách yödzlyú
    ni.
  lin-lin: Bandeko na ngai, bokamwa te soki mokili ezali koyina bino.
  hns-NT: Bhaai logan, djab doenia ke manai logan toelogke djaran kariega, tab toelog
    atjambho na hoihe.
  noa-E: Cristo gaaimua khodamnaan, jãg Cainau ich eeum oomapha arrjö Ẽwandam iek
    ʉ̈khaba nʉm khʉʉnau jũrr pãachdëu ʉ̈kha durrum gaaimua pãach oomapha aawai, oob
    magʉm gaaimua warag, “¿Jãgwia jãg maach oomapha nʉ?” amiet.
  eng-EMTV: Do not marvel, my brothers, if the world hates you.
  mib-NT: Hermano jijnáhan ró, ma cunéé ni rō te núu ñayuu ñayɨ̄vɨ cáquɨtɨ̄ ni i nuū
    rō.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽरे़ के़म्‍जिःत्तिल्‍ले़
    खिनिॽ निङ्‌वाॽ मे़मये़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Valongo vangu, mkoto kukangasa, ngati vandu va mulima vavavengii nyenye.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemen mita sangu dola limixin at na lavatkangka
    dina belengatngas tinemi.
  cbr-NT: '''Ën xucë́antu, axa Jesucristomi catamëquinma ënë menu ''icë ñuishi sináncë
    unicaman mitsumi nishquin nuibacëxunmabi camina —uisacatsi cara ''ëmi nishia —quixun
    masá nuituquin sinántima ''ain.'
  tee-NT: Qui'alak'avin jantu alhamak'aninint'it acsni cataxcayan ju jantuca' talhilaca'anta
    ju Cristo.
  eng-LSV: Do not wonder, my brothers, if the world hates you;
  cak-NT: 'Wach''alal, xa itzel jixquitzu'' ri winak ri man quiniman ta ri Dios, man
    ti''ij: ¿Anchique c''a roma ri winak itzel jojquitzu''?'
  pah-NT: Nhiirũ, tapenhimomby'auhui ti Tupana'ga arõe'ỹve'g̃a penhiarõe'ymame.
  sja-NT: Maperã ɨ̃pemaarã, k'ĩsianáatɨ na p'ek'au eujãdepema ijãadak'aa beerãpa parã
    k'ĩra unuamaa iru p'anadak'ãri.
  xed-xed: Zwanama ɗa, ka ta husaŋhusa kuni ta mnduha ma ghəŋa haɗik katsi, yaha da
    nzakway ka skwa ndərmimay da kaghuni.
  mks-NT: Cande̱hé ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. A̱ cátóntó ndo̱ tá cándají
    ña̱yivi ñuyíví ndo̱hó.
  gfk-S: Io kaie, ira hinsaagu tane Krais, waak mu karup be no ula hanuo i malentakuane
    mu.
  bmu-bmu: O urumeleŋ alaurupni, gölme ambazipnöŋ kazik ak eŋgime ewö, miaŋgöra mönö
    kude welipköme.
  dgz-dgz: Ap menan gwanin wainawa, piup ma gapan waenapan tandayat imae waiwanumampinawa,
    ame anu bambam ya tane.
  eng-GNV: Marueile not, my brethren, though this world hate you.
  zaa-NT: Hermanos quia', bittu nuyué cani le canchu ą'hua lebi'į nna ruyudí' huá
    ca enne' le de rilá'ni cą qui'ni chi runi le nu ná tse'.
  eng-WEBSTER: Marvel not, my brethren, if the world hate you.
  guh-guh: Tajamonae, pëtsa pajamatabëcuenenabenajacame paxamë ata itsa pacaitoya
    mapanacuapijivije.
  bon-bon: Cäme ätrunga binamewale, weene cälu te gone jitinuge, liba gawecewe muleyame
    biname cina jimugitninusi weebibine.
  nhw-BL: Huajca noicnihua, amo tleno ximoilhuica sintla amo cuajcualme ipan ni tlaltipactli
    anmechcualancaitaj.
  swh-ONEN: Ndugu zangu, ninyi msistaajabu kama ulimwengu ukiwachukia.
  wbi-wbi: Vanyalukolo vango, namungadeghaghe, iisi pano jikuvakalalilia.
  bba-bba: Nɛɡibu, i ku biti soorɑ hɑnduniɑɡibu bɑ̀ n bɛɛ tusɑ.
  eng-KJVCPB: Marvel not, my brethren, if the world hate you.
  kgk-NT: Upéixa ramo, xe ryvy kwéry, ndaija'éi ramo pende-rehe teko rei, pendéjehe
    ani aipo peje “Ma'erã po ndaija'éi nhande-rehe” ani aipo peje pendéjehe.
  waj-waj: Ni seenayaso, ivo itaama uuvaudiri rikiada fai gioonna kiaapu hama ausa
    hanigieeraiya ngiiiyara hama mmuduuya ruaaraivaara sa nnikiaraakiatee.
  cpy-cpy: Noyemijantzin-karite-paeni, eero okompitzi-motzimi ikija-neenta-waetzimi
    jaawiki-jatzi.
  mpx-mpx: Inoke taliwau ge nuwau, bahi atemiu ni yoyou ebo panayawi gamagaliliyau
    nihi pihigelgel-agimiu.
  wbp-wbp: Ngajukupurdangka-patu Kirijini-patu, nyinakalu wajampa-jarrinja-wangu manu
    ngarrurda-wangu yangka kajili-nyarra Kirijini-wangu yapa nyurunyuru-jarri.
  luo-luo: Kuom mano, owetena kik ubwogi ka jopiny mon kodu.
  nhe-NT: Huajca noicnihua, ax tleno ximoilhuica intla ax cuajcualme ipan ni tlaltepactli
    inmechcocolíaj.
  aii-aii: ܠܵܐ ܥܲܓ̰ܒܝܼܬܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܥܵܠܡܵܐ ܣܵܢܹܐ ܠܵܘܟ݂ܘܿܢ.
  esk-NT: Ukpiqtuaqatmaaŋ, quviġusukkasi iñuich akitñaqtuiruat Agaayyutmik uumigikpasi.
  msb-msb: Kaya, mga kamaranghod ko, dili kamo magngalas kun mababadli sa iyo an mga
    katawuhan man sa kinab-an.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, tsa¹ju³li¹dsogh¹² hoh¹² hniah¹² ju³ná³ ca¹lø¹hiag¹³
    dsa² jmøi¹guǿi¹.
  dso-dso: ତେବର୍‌ପାଇ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌, ଏଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ଗିନ୍‌ କଲେ, କାବା ଅଇବାର୍‌ନାଇ
    ।
  meu-meu: Varavaragu e, tanobada ese e inai henimuimu na basio hoalaia.
  yva-NT: Weti sya arakove, weapamo ranivara vatano mine so mansanuga mamuno wasai,
    weamo vemo wapaparo wasai jinya.
  dgc-dgc: Kanya, a wéwadi ko, éy diyan kam mégtaka éng méiyamut dikam du tolay a
    iba. Da umaheg san side ni Kain to keiyamut na to wadi na.
  zpm-NT: Gacxe waa, bets, bzian, zeeṉe gaṉ to laa grëraa miech rlëënie to, ib tsode
    to zhgab guiab to pe nacne sca ruṉ zho.
  hix-NT: Rowtà komo y, oxehranye natxow hamà, yukryeka hon komo, Khoryenkom xanhànà
    ro komo. Oxehranye ehtxoho kom hoko rma, oseryehokahra rma ehtxoko.
  sim-sim: Jisasin hishindiyanda ma jir ji misi, os ma misambik fehe jirin li wapkava
    hishi nahi, oson ji ajehe wavu musha mushak ji hishiwa hala.
  npi-ULB: मेरा भाइहरू, यदि संसारले तिमीहरूलाई घृणा गर्छ भने तिमीहरू अचम्म नमान ।
  cgc-cgc: Gani, mga utod ko ki Cristo, daw mga ittaw na ula gapati ta Dyos magdemet
    ki kyo paryo ki Cain na gademet ta iya na utod, dili kaw magtingala.
  tim-tim: Aregât hinŋe luâk âmbâle bikŋande hângât agak meme aregâlâk nâŋgâmai, arekŋe
    hainâk yekbiâ gembo peiyekmai aregât sân sân bo membei.
  yor-yor: Kì ẹnu má ṣe yà yín, ẹ̀yin ará mi, bí ayé bá kórìíra yín.
  wos-wos: Wungi maki wuna nyama bandi, ané héfana du takwa di gunika hélék yandat,
    guni yamba waréngénékénguni.
  emp-NTPO: Djabarã, naʌ̃ ẽjũãnebemarãba bãrãda quĩrãmanibʌrʌ, jũmawãyã crĩcharãnadua.
  eng-F35: My brothers, do not be surprised if the world hates you.
  ind-ind: Saudara-saudari, jangan heran kalau orang-orang duniawi membenci kita,
  pes-OPCB: از این رو، برادران من، تعجب نکنید از این که مردم دنیا از شما نفرت داشته
    باشند.
  mpt-mpt: Bainobo galinba nakaia unangai bainobo galin ibo mo gobeim blim keib mole
    ibo mo bobol hekhek funimibe!
  ssx-ssx: Koto ekina꞉ yaka kame tonuo. Do kenke wanda꞉halima꞉ iki honditi pia꞉ka꞉na꞉ta꞉
    na penkilipa꞉tia pomia꞉pa꞉peke.
  mkl-mkl: Iŋɛ inɛm ŋɑ, bii inɛi ɑndunyɑ ŋɑ ɑ̀ cé ŋɛ, i mɑɑ̀ jɔ̀ ku mu ŋɛ biti.
  gaq-gaq: ଏ ନେଙ୍ଗ୍‌ନେ ବୟାଁ ତନାଇଂ ମଞ୍ଚ୍‌ପୁର୍‌ନେ ରେମୁଆଁ ଆପେକେ ଇଙ୍ଗ୍‌ଚେଲା ଆକ୍‌ବାନ୍ କାବା
    ଆଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Ta ishato, ha alamiya asay hinttena ixxiko malaalettofite.
  unx-unx: ଏନାତେ ହେ ହାଗା ମିଶିକ, ନେ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ହଡ଼କ ଆପେକେ ହିଲାଙ୍ଗ୍‌ପେରେ ଆଲ୍‌ପେ
    ହାଏକାଟଃଆ ।
  gah-gah: Nigive nagavese, monóini nomi vegenalite alivi galativi nililikitikoma,
    giliiki gosohá suni neve liki lamilo.
  lcm-lcm: Keve tungag, mi ago ta taping an man a kuli rina ka mirik animi.
  aer-aer: Atyewe atyinhe areye awerrirraye, atnulketyalaye nhenge tyerrtye Christ-arle
    arratye itelaretyakenhe areye arrekantherre ahentye anetyakenhele.
  qvc-NT: 'Kuyashqay masitakuna, Jisukristupi mana kriyiqkuna ch''iqnishuptinllapaqa,
    ama yuyayllapachu: ¿Imapaqraq ch''iqniwan? nishpaqa.'
  tgl-ULB: Huwag kayong magtaka mga kapatid, kapag ang mundo ay napopoot sa inyo.
  cbs-NT: En betsabu inun en puibuun, jabun ikunwanbuman Diosun jancha ninkama matu
    danain matuki dakekenainbunan, jatu uin datei e iyamaxankanwen.
  xtm-NTPP: Ndijin, nú ñayii ñuu ñayivi a, ka ndakiti ini i nuu ni, te máko jin ko
    sanuu ni.
  nnq-nnq: Kuyenie, makalongo bango, makaomwangaje anda bandu badunia banchimwanga.
  bao-NT: Yʉ yaarã, Ʉmʉreco Pacʉre ca majitirã mʉjare cʉ̃ja ca ĩa tutiro, “¿Ñee tiirã
    manire cʉ̃ja ĩa tutiti?” ĩieto.
  san-ORI: ହେ ମମ ଭ୍ରାତରଃ, ସଂସାରୋ ଯଦି ଯୁଷ୍ମାନ୍ ଦ୍ୱେଷ୍ଟି ତର୍ହି ତଦ୍ ଆଶ୍ଚର୍ୟ୍ୟଂ ନ ମନ୍ୟଧ୍ୱଂ|
  huv-NT: Xecojow xechijquiaw, nde mbayameron sitiül majcüy majaw icon jangantanej
    nipilan.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, nu̱'mø bi̱ nu̱ ma̱n'ʉ'a̱hʉ yø ja̱'i̱ ua ja ra̱ xi̱mhäi,
    'yo ga̱di̱ 'yøthohʉ hanja.
  nop-nop: Notneye, meeniŋ nadinadihik nemenemek kwetfoloŋ iŋoŋ hatakdok hogok kameiŋ,
    meheki undihidi memik tihambune hidi boho mu tineeŋ.
  obo-NT: Mgo suwod, yo kow'd kosoobbu-i otik od tota-aw koniyu to morat no ginawa
    iddos mgo minuvu ka-ay to ampow't ingod no waa Monama.
  cak-ENT: 'Hermanos, si nyixetzelüs coma ri vinük ri quiyo''on cánima riq''uin ri
    ruch''ulef, man tibij c''a: ¿Achique c''a roma nkujetzelüs? man tibij.'
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤁᤧᤶᤈᤡ᤺ᤳᤋᤡᤸᤗᤧ
    ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤔᤕᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: Hermano, mā cāní inī ndá nú de tú nchivī ñayīví quítī inī ji jínī ji ndóhó.
  san-TIB: ཧེ མམ བྷྲཱཏརཿ, སཾསཱརོ ཡདི ཡུཥྨཱན྄ དྭེཥྚི ཏརྷི ཏད྄ ཨཱཤྩཪྻྱཾ ན མནྱདྷྭཾ།
  qve-NT: Khuyasqay wawqe panaykuna, amayá sorprendekunkichishchu kay pachapi huchasapa
    runakuna cheqnisuqtiykichisqa.
  pao-NT: Ooonne'yoona, E nanumu, mu suta'yoo numu yaa teepu-koobatu puu gi te petzape.
  cbu-NT: Zuwanllee mazinangtsa; tsapurunasshuch tputs Isusumand siyaa natsakchu,
    siysa mangis mantsarintspa.
  usa-usa: ketíbâqawaayuo, maa-márábí-káyúkámá íyammo kéumatikaiyama íma iyánáaq oro.
  soy-soy: Pimɑ́rɛcɔ, ɑ́i kɑpɛ pírí nɔ́ wɑ rɛ kɛtẽ nté pisoi yɛ nɔ́inɛ́puri yulu
    nnyɑ.
  hui-hui: Anigo i̱ hamene mbaliniru-o wali agali ko biaga karume tí handabe manga
    ho kayagua tí mogo nalalimu.
  amf-amf: Imbanaanato, peen kodar dohoono eeno yeam konin jibbenka targadheebhode.
  quc-NNT: Qachalal, mikajmaj wa' we ketzelax i wäch kumal ri winaq ajuwächulew.
  dob-dob: ꞌEnega tasigwao, geyaꞌabo wanuwanuwa owana ꞌabo me baleꞌu sietalauwaleda.
  wrs-wrs: Seh, manam yimba novtapeta vrivav, nonamba hona pethanindva yemba musk
    vinvrava.
  mca-mca: Yejefets, hasu'uj e'nitjuƚaxi'ƚijpha'm qu' na'napjaxi'ƚ e'm pekhewe' nite'
    yijayan ha' Cristo.
  tzo-TZC: Quermanotac, mu me chꞌayaluc xcꞌot avoꞌntonic yuꞌun ti xtiꞌet sjolic ta
    atojolic ti buchꞌutic sventainojic ti sba banomile.
  mya-mya: သို့​ဖြစ်​၍​ညီ​အစ်​ကို​တို့၊ လော​က​သား​တို့​သည် သင်​တို့​ကို​မုန်း​ကြ​လျှင်​မ​အံ့​သြ​ကြ​နှင့်။-
  gng-NT: Nʼyaabɛ, *uŋɛndun ya nib nɛn nɛ la, la cère mɛn nɛ̀ ń cuo nɛ yɔkm.
  cbi-NTPO: Keranguemu naatalala, naa ujcha lan chumu chachilla ñullanu detyutyañu
    bain, nenñaa ne tsaatu den tyatyudei.
  ikk-NT: Umunẹ m, y'a tụlẹ ụnụ ẹnya nị ize ụnụ rị e ze ụwa.
  leu-leu: Kamu fetinan, muta ipul layaan a mu rabuna ti la xavala ri taa maraleian
    nami.
  maz-NT: 'Nguec''ua rí xi''tsc''öji cjuarma, ''ma ra nuc''üji na ü yo nte yo dya
    pãrã Mizhocjimi, dya rí tsjijñiji: “¿Pje ni nugüji na ü?”, rí ''ñeñeji.'
  bod-N: སྤུན་ཟླ༌རྣམས། འཇིག་རྟེན་གྱི་མི་རྣམས་ཁྱོད་ཅག་ལ་སྡང་བ་ཡིན་ན། དེ་ནི་ཡ་མཚན་དུ་འདོད་པར་མི་བྱའོ།།
  tca-NT: Pa Chaueneẽgüx, ¡tãxṹ i peḇaixãchiãẽgüxü̃ ega pexchi naxaiegu i ñoma i
    naãnecü̱̃ã̱x i duü̃xü̃gü!
  zpl-NT: Enzeꞌe bee saꞌa enu nzeli arquiaꞌahua Jesucristo, la chenu arquiꞌhua tunu
    rana arquiꞌ bee bene iliulabe liꞌihua equie nú nzequieehua inziuꞌ Diose.
  mbc-NT: Mîrîrî ye'nen imakui'pî ku'nenanya tewanmakon pe akupîkon pî' teesi'nî'se
    pra e'tî.
  ndg-ndg: Alongo bango, kana mushangae, mana ulimwengu utabachukiya.
  wsk-wsk: Aga launuria alo, ali imi ko kariimet me kua ningarmon se arigal mu, mel
    bo iru iwita me arigalko.
  toj-NT: Quermano jumasa, mi lom xa c'ulanex pensar yuj ja jel coraja huala iljiyex
    yuj ja ma' tey ba mundo.
  tbc-tbc: Teig taog, amaiak niŋen o tan en san tamolpein diliaŋ saian geig dan, niŋen
    o yaes ta ifunaŋ na dop bubem ta irut na wa.
  sna-sna: Musashamiswa, hama dzangu, kana nyika ichikuvengai.
  smk-NT: Anaod, bubsat, andi' kamo nin maka'ngap a saray kuntra konan Dios ket kuntrawen
    rakamo anamaet.
  grc-TCGNT: Μὴ θαυμάζετε, ἀδελφοί μου, εἰ μισεῖ ὑμᾶς ὁ κόσμος·
  gof-WFTW: Ta ishato, ha alamiya asay hinttena ixxiko malaalettofite.
  spa-BLM: No os sorprendáis, hermanos míos, si el mundo os odia.
