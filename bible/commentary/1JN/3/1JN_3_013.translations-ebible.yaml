  taw-taw: Anɨb ak mam ay yad okok. Binɨb lum awl yɨl ak nɨbop nɨgel mɨlɨk yownɨgab
    ak, gos kuŋay ma nɨgɨnɨmɨb.
  jic-NT: Mpes ma nujola t'as. Gente ma wa ca jisas nsem nun lojí.
  zap-NT: Por neguin yra de ne no de rlaleedx Jesucrist, yzeedet sak de belne rwinyaan
