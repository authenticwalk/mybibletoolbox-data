    nuhurnonghe inahaya ma hapat daham kimirinmur.
  bvr-bvr: Ganapiya, lika minyja gu-guna burr-yika gu-rrawa ngoyurra aburr-yerryerrmiyan
    ana-gorrburrwa, gun-narda gala barra gochila nyiburr-barrja.
  wal-wal: Ta ishatoo, ha sa7aa asai inttena ixxikko, oorattabaa gooppite.
  zad-NT: Le' beṉ' bish'dawaa na' le' beṉ' zandawaa, bi gakllejile shi beṉ'ka' bi
