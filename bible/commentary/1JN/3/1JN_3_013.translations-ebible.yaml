  nbq-nbq: Anderogo halok, naswei o. It avakwa wen vaga menda adigat musek lendagwi
    ako en enanggon hinumbutwi iniselok, “Wi,” yiluk, henalon ombarubuk.
  tgo-tgo: Lo bodaboda, gharemi tha i yo, thoŋgo yambaneke gharɨgharɨniye thɨ botewoyathuŋga.
  yap-yap: Pi walageg, dab mu gin gad ngay ni fa’anra fanenikaymed e girdi’ nu fayleng.
  mop-NT: Pues te'i. Hermanoje'ex, ma' u sa'tüle'ex a wool u men motztzilo'on u men
