  mwe-mwe: Bhai bhaakulupalilanga ajangunji, nnakanganigwanje ibhaga shilambolyo shikakumpinganga
    mmanganyanji.
  tte-tte: Kabo kaukavao yo duguwao, tem yanuwa yaulina tomonliyao sikalomagigi-lagimiu
    tabu katemiyao siwawakaka.
  tcs-tcs: Yupla mas no atzamp, mai amenpamle, ip dem pipol blo da wold i eite yupla.
  hlt-THB: Khawmdek ing nangmih ani sawhnaak awhtaw, koeinaakhqi, na mik kawpoek koeh
    kyi sak uh.
  soq-soq: Sosona, Kein me wamba Abel nibuasana rua tawo ema e nibualempo mai memesaitana,
    ipawa tawo dewawa winawinapa deawaa dewasade.
  qub-qub: Chaymi cuyay ermänucuna, Tayta Dios munashanno cawaptinchi juchallata ruraj
    runacuna chiquimashapis ama llaquicushunchu.
  att-att: Kákkopuk ku, ari kayu laguk mapállâ, nu ikalusso ra kayu gapay nayù ira
    ari manguruk kâ Namarò.
  bki-bki: Kiaku bilbilu nalo, bajago bova na jibe na, tomu nalo ajum̃a amilala mugaruei
    binimei bokar banei, naruei maka rejikia reiilo ver reial ka nalo amijoku ka kito
    bunu, a ajerm̃i ka kito bior Atua kiano im̃auano novo nalo na ver romim̃aukanio.
  bqp-bqp: Ma gbɛ̃nↄ, tó andunia zã̀águ, àsun tó à bo á sarɛro.
  mcp-mcp: Bwaaŋg, bɨ kú káam mpiílə búúd ɔ shí ga bwə́ ŋgə́ mpii bɨ́ yí.
  hat-hat: Nou pa bezwen sezi, frè m' yo, si moun ki nan lemonn yo rayi nou.
  npl-NT: Notlasojikniwah, amo manomechtlajtlachialti tla nomechkokoliah n tlaltikpaktlakah.
  bgg-bgg: Ji-è, gu iijiiakthek, sohjambling pha branthek è na shii khiijai arone
    awieng rabo.
  eng-TCENT: Do not be surprised, my brothers, if the world hates you.
  eng-BSB: So do not be surprised, brothers, if the world hates you.
  cpu-NT: Iyekiite, eero okompitzimotami aririka inkisaneentavaitemi osavisatzi.
  san-ASM: হে মম ভ্ৰাতৰঃ, সংসাৰো যদি যুষ্মান্ দ্ৱেষ্টি তৰ্হি তদ্ আশ্চৰ্য্যং ন মন্যধ্ৱং|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, tabilé chélagá mochiwa napu''lige
    alué ralámuli tabilé oyérame Onorúgame ''we gichichi ''emi.'
  eng-WEBPB: Don’t be surprised, my brothers, if the world hates you.
  gfk-H: Io, ira tasigu ta Karisito, waak muat karup bia no ula hanua i malentakuanei
    muat.
  viv-viv: Tobohiyakweyao, kaꞋi tomiyababi Yaubada keke hidahalamaneni-ma omi agaimiya
    hinavenibaina amine, keke wanayaulowoga, faꞋina Keni Setani yana nuwanuwa koyona
    gihuluvina amine, kadu badi omi hinahuluvimi.
  yao-yao: Achalongo achinjangu nkasimonga naga ŵandu ŵa pachilambo pa akunchima.
  tgp-tgp: La voraiku peresi na vevoraiku r̃uhur̃uhu, ha sopo mar̃urahi tavera vara
    tamlohi varama la r̃ohu hin kamim.
  auc-NT: Botö tönïñamïni ëñëedäni. Inguipogaque quëwënäni mïnitö ïmïnite ancaa pïïnäni
    adinque mïnitö wæætë, Quïnante pïïnäni, ante wædämaï ïedäni.
  kbc-NT: Enice inioxoadipi, jinaɡ̶a domaɡ̶a alali niɡ̶ina oko anida aneetege niɡ̶ina
    iiɡ̶o nige akaami neleɡ̶etedipi.
  bmh-bmh: O izal magite, em e ebuan duailel agen ag gasag hiacarebi, ag esilakian.
  ctu-BL: Quermanojob, mach toj sajtic la' pusic'al mi ts'a' mi' q'ueletla i cha'año'
    bʌ pañimil.
  meq-meq: Malamar ga hay, taɗə ndo i məndzibəra hay ta nakum ɗəre na, mâ gakum wadəŋ
    wadəŋ bay.
  noa-H: Cristo gaaimua k'odamnaan, jãg Cainau hich heeum hoomap'a harrjö Hẽwandam
    hiek hʌ̈k'aba nʌm k'ʌʌnau jũrr pãachdëu hʌ̈k'a durrum gaaimua pãach hoomap'a haawai,
    hoob magʌm gaaimua warag, “¿Jãgwia jãg maach hoomap'a nʌ?” hamiet.
  alp-NT: Hoko kwali betaya imi, hkutuke imi yake sepo tamata rebe esi hlaleke loko
    Alla more lalesi tiake imi.
  san-VEL: he mama bhraatara.h, sa.msaaro yadi yu.smaan dve.s.ti tarhi tad aa"scaryya.m
    na manyadhva.m|
  kbq-kbq: E'ina hu'negu nenafugatane nasarahetma ama mopafi vahe'mo'za ha'ma reramantesageta
    antria osiho.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ndoñe s̈mattsenjnanaye chë nÿe quem
    luarama enójuabnayënga cmojtsë́buayënjama.
  ron-LSB: Nu vă mirați, frații mei, dacă lumea vă urăște.
  pon-pon: Ri ai ko, der puriamuiki, ma men jappa kin tata kin komail.
  nhe-BL: Huajca noicnihua, ax tleno ximoilhuica intla ax cuajcualme ipan ni tlaltepactli
    inmechcocolíaj.
  sps-sps: To te tsugei fi maromin vainy vavaajets tana monaagits tovei, koma karian
    vaare yam, vamuinyasiny fafaaman tsonyo.
  wnc-wnc: Ngan notnabam. Aminu Anutue masa imukaing aminda ginde atemna natandama
    kakengu ginda nangaakan ma natapam.
  bus-bus: Ma gbɛ̃nↄ, tó anduna zàagu, àton tó à bↄ a saɛro.
  gub-BL: A'e rupi, — Aze Tupàn iàmàtyry'ymar na'iakatuwawahy kwaw penehe wà nehe,
    pepytuhegatu zo nehe, herywyr wà, a'e peme kury.
  imo-imo: Ango kame, we imbomani eno kinye konopu keri panjirimele nalo ambe temona
    aku ulu teremeleya ningo mini naa lteaio!
  boj-boj: O ijo was, mandam qaji tamo naŋgi na niŋgi jeutŋgoqnibqa niŋgi deqa prugosib
    ulaaib.
  eng-DRA: Wonder not, brethren, if the world hate you.
  knf-knf: An bayiţ naan, nawutan kañoŋar woli bañaaŋ biki umundu wi başooran.
  san-KHM: ហេ មម ភ្រាតរះ, សំសារោ យទិ យុឞ្មាន៑ ទ្វេឞ្ដិ តហ៌ិ តទ៑ អាឝ្ចយ៌្យំ ន មន្យធ្វំ។
  arn-NT: Iñche ñi pu peñi ka lamngen, wesa duamkilmün üdeelmünmew ta che tüfachi
    mapu mew mülelu.
  zas-NT: Zeel gradi compniar raliduladx ree Jesucrist, ad gagdxadi bal yalen ree
    bénguidxliuj lëjt guial ma zinalidi xnejz Dios.
  ken-NT: Bɔ̌ma, ɛ́kɛ́ bhak yɛ ɛnyɨŋɨ́ maknkay ntá yɛka mbák bǒ mmɨk bápàp bhe.
