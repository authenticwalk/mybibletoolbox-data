    palu ateaindo, yakama moko na-lalapape.
  qul-NT: Hermanoycuna, mana creejcuna kancunata chejnejtincu, ama ujinayaychischu.
  tnc-tnc: Mija ã'mitiᵽe yijeyomarã. Ika wejeareka ba'iaja baarimaja imarãte mijare
