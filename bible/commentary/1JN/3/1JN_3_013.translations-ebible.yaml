  peg-peg: ଏ ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ପୁର୍ତି ମିଙ୍ଗେଙ୍ଗ୍ ଗିଣ୍‌ କିତ୍‌ତିସ୍‌ କାବା ଆନି କାମାୟ୍‌
