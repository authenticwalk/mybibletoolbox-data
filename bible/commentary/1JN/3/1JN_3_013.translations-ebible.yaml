  nob-LB: Vær derfor ikke forskrekket, mine søsken, om menneskene hater dere.
  ntj-ntj: Yuwa kurta tjurtupirti, kuliltjarra-ya nyinama. Tjulurraalku-kurlu-yan
    tjiinya mantangkatja kulilpayi pirninya-tjanampanku yanyan-yanyanpa nyinarranyangka.
  sxb-NT: Waamwifu, mutaaza mwawa no okuluguula ni muwona awantu awa ekialo ni wawaregere.
  nhu-NT: Boom bo bwɛɛm e, fo ben ekɛŋkè ŋghaw lɛ bonyii bò ɛ̀ nu bo yî woŋ wvun e
