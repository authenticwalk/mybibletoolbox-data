  row-row: Toronoo ngga re! Afiꞌ heran mete ma atahori mana tungga raefafoꞌ ia hihii-nanaun
    ra, mburu-oeꞌ ro nggi.
  msy-msy: Nan adarasi, nguazir kamɨn itir gumazamiziba ia gɨfueghan koghtɨma, ia
