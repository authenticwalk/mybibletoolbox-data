  srm-NT: Wë nöö dee sëmbë, fëën mbei te u si wan sëmbë ta buuse u, nöö an musu bigi
    da u. Biga dee sëmbë dee an dë a di së u Masa Gadu, nöö de an o lobi u möönsö.
  qvs-NT: Wawkinikuna, paninikuna, Tata Diosta mana kasuk runakuna chiknishuptikichipish
    ama llakiychichu.
  zca-NT: Rë go wech mbaino bizan, men che'n Jesukrist, nayat laxto' go chi niyi'
    men yizhyuo nine go.
  cbc-NT: Yʉ yarã, yʉ bairãrẽ bairo caãna, tʉ̃goñamani ápéricõãña ati ʉmʉrecóo macããna
