  blz-NT: Utu-utus! Alia samba' i kuu kalu mianna dunia mangka'idek i kuu.
  poe-NT: Kíchóni, chróchrakonhyará tí nínkakonhanrá tí sín siín chjasintajni.
  san-TAM: ஹே மம ப்⁴ராதர​:, ஸம்ʼஸாரோ யதி³ யுஷ்மாந் த்³வேஷ்டி தர்ஹி தத்³ ஆஸ்²சர்ய்யம்ʼ
