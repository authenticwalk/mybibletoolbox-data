  mgc-mgc: Dïrï ze kazi mo wa mati da ko'jo, ga kö'du doro ze kö'du kï'dï ɔmo ehe
    ko'du wa mati o'dɔ mo na rakyenyi.
  ame-NT: Att̃o yameʼñerrñaña poʼñoñ ñeñt̃ atet̃ oteney, ñapaʼ atarr coshenya; ñeñt̃oʼmarña
