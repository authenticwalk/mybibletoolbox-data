  grc-F35: καὶ ὃ ἐὰν αἰτῶμεν λαμβάνομεν παρ᾿ αὐτοῦ, ὅτι τὰς ἐντολὰς αὐτοῦ τηροῦμεν
    καὶ τὰ ἀρεστὰ ἐνώπιον αὐτοῦ ποιοῦμεν.
  cav-NT: Tura cuatsashaya eque ni ecuana juajeya, tuja biji eque ni ecuana aniya,
