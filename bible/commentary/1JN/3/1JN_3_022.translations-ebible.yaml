  bod-N: བདག་ཅག་གིས་ཁོང་གི་བཀའ་རྣམས་སྲུང་ཞིང་ཁོང་གི་སྤྱན་སྔར་ཐུགས་དགྱེས་པའི་དོན་རྣམས་སྒྲུབ་པ་ཡིན་པས།
