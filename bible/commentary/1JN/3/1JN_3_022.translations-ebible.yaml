verse: 1JN.003.022
translations:
  kpx-kpx: Nahiabuna mai vahaehotisi menakave ehovai isivive ke valiege nahi vadeuho
    imihale ke auna nahiovei.
  okv-H: '@see-verse:1JN.003.021'
  tbo-tbo: Ma ata lupali uyahinei apo ina weleta babana tauna a lugagayo ta iponawogogehi,
    po ata dewa u matana ubeihi i kaoha.
  mal-C: അവിടത്തെ കൽപ്പനകൾ നാം പാലിക്കുകയും അവിടത്തേക്ക് പ്രസാദകരമായതു പ്രവർത്തിക്കുകയും
    ചെയ്യുന്നതുകൊണ്ടു നാം അപേക്ഷിക്കുന്നതെന്തും ദൈവം നമുക്കു നൽകുന്നു.
  grc-SR: καὶ ὃ ⸂ἐὰν⸃ αἰτῶμεν, λαμβάνομεν ⸂2παρ᾽⸃ αὐτοῦ, ὅτι τὰς ἐντολὰς αὐτοῦ τηροῦμεν,
    καὶ τὰ ἀρεστὰ ἐνώπιον αὐτοῦ ποιοῦμεν.
  bgc-bgc: अर जो कुछ हम परमेसवर तै माँग्गा सां, वो हमनै उसतै मिलै सै, क्यूँके हम उसकै
    हुकम नै मान्ना सां अर जो उसनै आच्छा लाग्गै सै, वोए हम करा सां।
  khz-khz: E pita nogia gaura maparara Palagu na pene venira, kwalana gena rova kilara
    takwalanarana e Palagu vega-vererena kalara takalarana gaurai.
  deu-TKW: und was wir irgend bitten erlangen wir von ihm, weil wir seine Gebote halten
    und thun was vor ihm wohlgefällig ist.
  zsr-NT: le nö́ziruꞌ gunnëꞌ queëruꞌ bítiꞌtëz bi gnabruꞌ lahuëꞌ. Cni nac, le runruꞌ
    ca rna bëꞌ zxba queëꞌ len le rdzag ladxëꞌë Lëꞌ.
  lin-lin: Apesaka biso nyonso oyo tosengaka epai na Ye, pamba te totosaka mibeko
    na Ye mpe tosalaka makambo oyo esepelisaka Ye.
  hns-NT: Aur djab hamlog okar hoekoem par tjalab aur okar man waala karab, tab hamlogke
    sab tjiedj mieliega djaun hamlog ose maangab.
  noa-E: Magta irig jëeu nʉmʉn, maadëu ichig jëeubarm thum irua maachig deeju, ichdëu
    oowai maadëu i ipierraanaa irua nem khõsimpaita wau naawai.
  eng-EMTV: And whatever we should ask we receive from Him, because we keep His commandments
    and we do the things pleasing before Him.
  mib-NT: Te tāca jéē cacán yō nuū yā, te sáha ya jeē cahán yō, chi squícu yó jniñu
    ndácu ya te sáha yó jniñu jeē cúsɨɨ̄ ni yā.
  lif-NT2: हे़क्‍क्‍याङ् आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् आइःत्तुम्
    आनाःत्तुम्‍बा नु खुने़ॽ कुसिराॽ के़धाङ्‌बा याःम्‍बक् आजोगुम्‍बाल्‍ले़ चोगुल्‍ले़
    आनिॽ आनाःक्‍तुम्‍बा पाःन्‍निन्‌खुने़ॽ आबिॽरो॥
  xnj-xnj: Na chochoha chetikumuyupa, tichipata kwaki. Tiyuwanila mihilu yaki kukita
    gala gegakumganisa Chapanga.
  mmx-mmx: la i epovo do ata sue ne Moroa ri lempanga ta vara rin. La neni naba raba
    dik min mila nedik ta mumu asu levelinga ren la tak lok lempanga ik lox amomo
    i.
  cbr-NT: Nun ax quiásabi oquin 'anan, ax cuëëncësabi oquin 'aia isquin ca an nun
    ñucácësabi oquin nu 'axunia.
  tee-NT: Chai ju chunch va tuchi ixtalakxtuch ju casq'uiniyau ju yuchi pus aquintaxtakniyan
    va ixlaca'atalh ni muctaxtuyau tachi ju najun la'ixlhamap'aksin chai naviyauch
    tachi ju k'achani ju yuchi.
  eng-LSV: and whatever we may ask, we receive from Him, because we keep His commands,
    and we do the things pleasing before Him,
  cak-NT: Cuando naka'an orar, raja' nuya' chake ronojel ri nakac'utuj che. Roma yeka'an
    ri yeru'ij, y chuka' yeka'an ri yeka chech.
  pah-NT: Igwete Tupana'ga imbuhupavi nhande ve nhande erame ga pe. A'ereki nhande
    tihendu katu ganhi'ig̃a jipi nhandekovo garemimbotarimova'ea rehe.
  sja-NT: Ma awara ɨt'aa iididak'ãri Tachi Ak'õremaa, irua ooit'ee jõmaweda tachia
    iidi p'anɨ. Mãga ooit'ee tachia oopata perã irua jara bɨk'a.
  xed-xed: Dər má nu ɗawaŋ mu da tsi ta vlamavla kabga ta snanasna mu ta zlahani,
    ta maganamaga mu ta skwi ta zɗəganata.
  mks-NT: Ta mé Ndióxi̱ quéa̱ quia̱hva tócó ndihi ña̱ xíca̱ yó nu̱ á jáchi̱ mé a̱
    nda̱a̱ cája í ña̱ sáhndá a̱ nu̱ yo̱ ta cáji̱i̱ íní mé á xi̱hín ña̱ cája í.
  gfk-S: '@see-verse:1JN.003.021'
  bmu-bmu: Nini Anutugö jöjöpaŋ keuŋi tem köla ahakmemenini dop köl waŋgimakzawaŋgö
    dop aka memba malakzin. Miaŋgöra yuai kungöra köuluköba qesim waŋgibini, mönö
    mia neŋgii buŋa qem aŋgubin.
  dgz-dgz: Amba dim da men anut God inap mup wainantawa, me di nuniwandata. Iwa me
    nop mega ayamase ge anut mega anuini gapan taitoni menan me imu pose inanup waren.
  eng-GNV: And whatsoeuer we aske we receiue of him, because we keepe his commandements,
    and do those things which are pleasing in his sight.
  zaa-NT: Lèe nna gúnnée iyate nu rinàbani ri'u e, porqui'ni runi ri'u según ca mandamiento
    qui'e nna runi ri'u nu rú'ulatsi'e.
  eng-WEBSTER: And whatever we ask, we receive from him, because we keep his commandments,
    and do those things that are pleasing in his sight.
  guh-guh: Dioso nacarajutsiana daxita xua vajëtsianatsi Diosojavabelia. Bajarapacuenia
    Dioso nacarajutsiana tsipaji Dioso jumecovënëtavanapatsi pacuenia nacaitoroba.
    Pacuene yabara Dioso sivajamatabëcuenebarëya, bajarapacuene ata vaxaitsi exanavanapatsinua.
  bon-bon: Piiyepu mine teebine liba ngena tääpume yäätinärusi, mine jääpänusi, ingle
    mine teeme mene jäätrungusi piiyepu jaawenusi, teebine lui te ngenecu miiji me
    jaawenuge.
  nhw-BL: Huan Toteco techmacas nochi catli tijtlajtlanise pampa tiquinneltocaj itlanahuatilhua
    huan tijchihuaj nopa tlamantli catli quipactía.
  swh-ONEN: lolote tuombalo, twalipokea kutoka kwake, kwa sababu tumezitii amri zake
    na kutenda yale yanayompendeza.
  wbi-wbi: Kange sooni sino tukunsuma tulikwupila kuhuma kwa mwene, ulwakuva tugadilila
    indaghilo sake nana kuvomba sino ikeela pavulongolo pa mwene
  bba-bba: Mɑ bɑɑyere kpuro ye sɑ bikiɑmɔ, sɑ ye wɑɑmɔ sɑɑ win min di, domi sɑ win
    woodɑ nɛni, sɑ mɑɑ mɔ̀ ye n wɑ̃ win nɔni sɔɔ.
  eng-KJVCPB: And whatsoever we ask, we receive of him, because we keep his commandments,
    and do those things that are pleasing in his sight.
  kgk-NT: Hemimanda nhahendu va'e, hemimbota jajapo va'e. Upéa-gwi oime raẽ va'e-rehe
    jajerure íxupe va'e ome'ẽ nhande-vy.
  waj-waj: Dida vaida ta Anutuuqaa yoketai mmooriivaa iida inna kuaivaa rikiada iikiaunnaivaara
    ivo mmuakiaa kuavai ta inna yaparakiaunnaivaa ti mminai ta varaaravai.
  cpy-cpy: Rootaki ayotantyaawori aritaki imatakaero okaate akowako-yiteriri. Tema
    amonkaa-yitaa-tziro ikantakaantani, antapiinteeniri ikoyiri rirori.
  mpx-mpx: Inoke hauna gun ebo ta awanuni elana, i pem elala, kaiwena wana logugui
    ta henapuan ge pagan toto i yaliyaya-an ta giginol.
  wbp-wbp: '@see-verse:1JN.003.021'
  luo-luo: To wayudo koa kuome, gimoro amora mwakwaye nikech wamako chikene kendo
    watimo gik mamore.
  nhe-NT: Huan Toteco techmacas nochi tlen tijtlajtlanise pampa tiquinneltocaj itlanahuatilhua
    huan tijchihuaj nopa tlamantli tlen quipactía.
  aii-aii: ܘܟܠܔ ܡܸܢܕܝܼ ܕܛܵܠܒܲܚ ܒܸܬ ܩܲܒܠܲܚ ܡܸܢܹܗ، ܣܵܒܵܒ ܟܹܐ ܢܵܛܪܲܚ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܘܟܹܐ
    ܥܵܒ݂ܕܲܚ ܡܸܢܕܝܼ ܕܫܵܦܹܪ ܐܸܠܹܗ.
  esk-NT: aasiiñ qanumipayaaq iŋiqsruġupta supayaanik akuqtuigisirugut ilaaniñ apiqsruaġikkaptiknik
    atakkii tupigiplugich tillisai suli atuqługu quyagikkaŋa.
  msb-msb: kag nababaton naton hali sa iya an nano man na aayuon ta kay nagatuman
    kita san iya mga sugo, kag nagahimo san naiilaan niya.
  cpa-NT: Mi²ti³ jniang³ jǿg³ quiah¹² Diú¹³. Jmo² jniang³ jmáh¹lah hi² hniu¹dsa jmó³
    jniang³. Jøng² tan¹ jniang³ ca¹lah¹jǿ¹ hi² mǿa³ jniang³ hi² hlanh¹³ jniang³ dsa².
  dso-dso: ଆମେ ତାକେ ଜେତ୍‌କି ମାଙ୍ଗ୍‌ଲୁନି, ସେଟା ସବୁ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଦେଇସି । କାଇକେବଇଲେ
    ସେ ତିଆର୍‌ଲାଟା ସବୁ ଆମେ କଲୁନି ।
  meu-meu: Bena baita noia ḡaudia iboudiai ia ese baine henida; badina be iena haheḡani
    ta badinamu bona ia ihamoalena karadia ta karamu dainai.
  yva-NT: Ranivara wambeta Apa ananyao Po raugaje rai muno wama ana wandaveye mamo
    mo aveti anayanambe, wea indati ana rui mirati wandanajo Ai, omamo Po raugaje
    wansai.
  dgc-dgc: Ey matanggap tam i maski anya a agidén tam diya, dahilan éy sésundin tam
    i utus na, sakay gégemtén tam i ikasaya na.
  zpm-NT: hor cosi ncuaaṉe gnabtaa zho lo me squiaadiag mew, sacne mban zho zigne
    rnabey me, ni noxco zho noyuṉ zho ncuaaṉe rdziladz me.
  hix-NT: Apa y, uro ewakryeko, tketxow hamà, àwya. Noro ryhe koyukyatxhe. Kowakryetxhe,
    tàrwon yawo ro kesnàr kom ke, noro yano me àhoko roro kesnàr kom ke.
  sim-sim: Uhu mbele mbele os or mbahanda hom ni uhu mbele mbele or rupshinda nom
    ni u nahi, mbele las orin ni siliwa avak or hakwa sir.
  npi-ULB: अनि हामीले जे माग्छौँ त्यो हामी उहाँबाट पाउँछौँ, किनकि हामीले उहाँका आज्ञाहरू
    पालन गर्छौं र उहाँको दृष्‍टिमा असल हुने थोकहरू गर्छौं ।
  cgc-cgc: daw iatag din man ki kiten bisan ino na ayuon ta tak gatuman ki ta iya
    na mga sugo daw gabuat ta makapalipay ki kanen.
  tim-tim: Akto den lauŋe lokoaŋmâ kinmâ wan me wan akmâ mandenŋe Anutuŋe nenekto
    huragumapgât wan me wangât ulilaŋdenŋe nengimap.
  yor-yor: Àti ohunkóhun tí àwa bá béèrè, ni àwa ń rí gbà lọ́dọ̀ rẹ̀, nítorí tí àwa
    ń pa òfin rẹ̀ mọ́, àwa sì ń ṣe àwọn nǹkan tí ó dára lójú rẹ̀.
  wos-wos: Mawuli yata déré wakwexékémbet, dé nani déka hambuk hundi jémba xékéta
    mawuli yandéka maki hurumbekaka sarékéta, dé wakwexékémben jondu atéfék hwetandé.
  emp-NTPO: Maʌ̃ne dadjirãba Ãcõrẽa iwid̶ibʌdara idjia diaya, idjia obi b̶ʌda idjab̶a
    bia unu b̶ʌda ĩjã o panʌ bẽrã.
  eng-F35: and whatever we may ask we receive from Him, because we keep His commandments
    and do the things that are pleasing in His sight.
  ind-ind: karena kita menaati perintah-perintah-Nya dan melakukan perbuatan yang
    menyenangkan hati-Nya. Waktu kita meminta kepada Allah dalam keadaan seperti itu,
    kita akan menerima jawaban doa.
  pes-OPCB: آنگاه هر چه از او درخواست نماییم، دریافت خواهیم کرد، زیرا احکام او را
    اطاعت می‌کنیم و کارهای پسندیدهٔ او را بجا می‌آوریم.
  mpt-mpt: Nibo Gode wengo wente bianoba e bobol tem funino wafu biob kesoa nibo baabanoba
    Kobo ni inamin namino mo daabenale genomobo e daaye binabebe.
  ssx-ssx: Nikana꞉ma꞉ta꞉ ipika꞉ pi ula꞉ ekimanu opua pitolo make ipiki ta꞉na꞉ homa꞉
    tiaasa꞉ haumanu pua halomeketa꞉ kota꞉ nikana꞉ma꞉ ipiki pa꞉ta꞉ honke la꞉la꞉ alemanu
    mu haloma꞉me.
  mkl-mkl: Nɔ mii iyi ɑ̀ tɔɔɛ fei ɑ́ mu nwɑ wɑi, domi ɑ̀ wɑɑ jirimɑ woodɑɛ nɔ ɑ̀ wɑɑ
    ce mii iyi ɑ́ dɔ̃ɑɑ si.
  gaq-gaq: ବାରି ଆମେକେ ମେଃନେ ସାଲ୍ୟାଏ, ମେଁ ଆତାନ୍‌ ଦାନ୍‌ ଡିଙ୍ଗ୍‌ଏ, ଡାଗ୍ଲା ନେ ମେଁନେ ଆଦେସ୍‌
    ପାଲନ୍‌ ନେଡିଙ୍ଗ୍‌ଏ ବାରି ମେଁନେ ମ୍‌ମୁଁଆଃନ୍ନିଆ ଆଣ୍ଡିନେ ନିମାଣ୍ତା ଆତାନ୍‌ ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Nuuni iya kiitaa naagiya gishonne iya ufayssiyabaa oothiya gisho woossiya
    ubbaa iyappe ekkoos.
  unx-unx: ଆଡଃ ଆବୁ ଆସିତେୟାଃ ସବେନାଃ, ଇନିଃ ଆବୁକେ ଏମାବୁଆ, ଚିୟାଃଚି ଆବୁ ଆୟାଃ ଆନାଚୁକବୁ ମାନାତିଙ୍ଗ୍‌
    ତାନା ଆଡଃ ଆୟାଃ ସୁକୁଆନ୍‌ ଲେକାବୁ କାମିତାନା ।
  gah-gah: Itó gakoláa gele alekunike oko moloko oaká nouni netá nene eza gele lamaná
    oaká noinaze, nenemú nene aitoka netá matakumú voká lokuko lemeaká noive.
  lcm-lcm: Na tarapo luk korong a saka bil an tarapo sokotuk ia singina, using tarapo
    longong kana keve asok tapai, na tarapo abis a lau ang kapo uruk singina.
  aer-aer: Nhenge anwerne Renhe arne iwenhe apeke renhe areyeke apayuthnemele, kele
    Re anwernenhe antheme anwerne-arle mpwaremenge iwenhe-arle Re mpwaretyeke ilemeke.
    Anwerne iwenhe apeke renhe mpwareme Renhe akangkentye mpwaretyeke.
  qvc-NT: Chaqa Dyus kamachikushqanda kasushpa, pay munashqanda ruraptinchiqmi, mañakushqanchiqta
    rin qowaqninchiq.
  tgl-ULB: At anuman ang hihilingin natin, matatanggap natin mula sa kanya, dahil
    pinanatili natin ang kanyang mga kautusan at ginagawa ang mga bagay na kalugud-lugod
    sa kanyang paningin.
  cbs-NT: Jaskawen taexun jawen jancha chibankin jaska bechipaiai akin nun benimawakubainai
    unan keyuaya januxun jawada bikatsis ikin Dios nun yuka nuku axunxanikiki.
  xtm-NTPP: te maa ya taa ndaka nawa kakan o ma, vaa ka kandija o ja tátnuni ya ma,
    te ka sa'a o ja játna ini ya ma.
  nnq-nnq: nu kupoke kila kilebe echitujopa kuboka kwakwe, gambu tutenda kujali amuli
    yakwe nu kamwa agunhwalalila.
  bao-NT: To biri niipetirije cʉ̃re mani ca jãirijere manire tiicojorucumi, cʉ̃ ca
    dotirore biro tii, ñucã cʉ̃ ca ĩa ʉjea niirijere tii, ca tiirã mani ca niiro macã.
  san-ORI: ଯଚ୍ଚ ପ୍ରାର୍ଥଯାମହେ ତତ୍ ତସ୍ମାତ୍ ପ୍ରାପ୍ନୁମଃ, ଯତୋ ୱଯଂ ତସ୍ୟାଜ୍ଞାଃ ପାଲଯାମସ୍ତସ୍ୟ
    ସାକ୍ଷାତ୍ ତୁଷ୍ଟିଜନକମ୍ ଆଚାରଂ କୁର୍ମ୍ମଶ୍ଚ|
  huv-NT: Atquiaj cuajantanej leaw apmatüniiüts ocueaj nej apmüjndiiüts, cos ayacaats
    wüx omeajtsaats mipoch nej; arangaats leawa nej andiüm.
  otn-NT: Nu̱'mø te gäma̱ cosa ga̱ äphʉ Oja̱, di 'dacjʉ Oja̱ te dí̱ nnehʉ, porque
    nu̱ya yø hya̱ di̱ ma̱nda, dí ɛ̱c'ɛ̱i̱hʉ, nu̱ te nnu̱ ma̱nho Oja̱, gue'a̱ dí øthʉ'a̱.
  nop-nop: Tiŋa indi adi’walaŋ yodoko mede u takaliyam, eŋ titiŋ adi titiŋdok nadilak
    undugoŋ tam. Unduŋ doktiŋa indi maŋgoŋ niŋdok ninadiyam woŋ adi kedem nimilak.
  obo-NT: Woy od kotanggap ta iddos ahad ondan nod buyuwon ta riyot kandin, oyya su
    id tuman ta iddos kandin no mgo suhu woy id puungan ta man iddos id kahaa-i rin.
  cak-ENT: Tok nkabün c'a orar, rija' nuya' cheke ronojel ri nkac'utuj chin. Roma
    nyekabün ri nyerubij, y chuka' nyekabün ri nyeka' chuvüch.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤀᤡᤱᤈᤠ᤺ᤱᤅᤡᤴ ᤀᤠᤀᤡ᤺ᤳᤋᤢᤶ ᤀᤠᤏᤠ᤺ᤳᤋᤢᤶᤒᤠ ᤏᤢ ᤂᤢᤏᤧ᤹
    ᤁᤢᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤀᤠᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤀᤠᤏᤠ᤺ᤰᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤢᤏᤧ᤹ ᤀᤠᤒᤡ᤹ᤖᤥ॥
