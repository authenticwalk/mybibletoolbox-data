  kwf-kwf: Ma kulu ka ngalia ta tae bore Ꞌana neꞋe kulu gania God Ꞌuana, osiꞋana kulu
    roꞋosulia na alaꞋanga totongaꞋi nia ki, ma kulu ka sasia ru neꞋe faꞋasaeleꞋa nia
    ki.
  eng-WYC-2017: and whatever we shall ask, we shall receive of him, for we keep his
    commandments, and we do those things that be pleasant before him.
  eng-WMBB: so whatever we ask, we receive from him, because we keep his commandments
    and do the things that are pleasing in his sight.
  zat-NTPS: na' Le̱' gunne̱' dxi'u xúgute̱ da nábadxu lawe̱'. Ca'an gaca lawe' da
    dxuzúadxu dizra' da bdxixruj be'e Dios, ne dxundxu da dxezaca ba lazre' Le̱'.
  spp-spp: Lire ká mpyi, wuu aha yaaga maha yaaga ɲáare u á ke, u sí kuru kan wuu
    á, ɲaha na yɛ wuu na u toŋi kurigii ɲaare, maa u ɲyii karigii pyi.
  zty-NTPS: dan' nnezlžo gonne' chežo bíte'teze da' nnablžo Ḻe'. Ki naken dan' žonžo
    kan ẕnna da' bchi'le' žo'o, na' da' žaz ḻaže'e Ḻe'.
  mek-mek: Ke kapaꞌina Isa agagoina auga isafa eegai agaafia paisa. Gome Isa iꞌa kapaꞌina
    epainiꞌa fakapa eoma auga akapa, ke alo fapagama kapaꞌi mo akapaꞌi.
  aey-aey: Ege Anutna je gagadic eu toodu odoqona, odimeb ege uqa cetehnu gale dona
    eu odoqona. Eunu ege cel ceteh osonu sisildocomun uqa igeceb oqona.
  urd-GVH: और वह कुछ पाते हैं जो उससे माँगते हैं। क्योंकि हम उसके अहकाम पर चलते हैं
    और वही कुछ करते हैं जो उसे पसंद है।
  ycn-ycn: Tupana a'ajeri huajló nacaje piyuque huaquejá'ajicare riliyá, huala'acale
    ripuráca'alo quemacá que. Ra'ajé huajló ricá, huala'acale piyuque nacaje, ri'imacáloje
    palá Tupana nacu penaje.
  djr-djr: bala limurr dhu ŋunhi birrka'yunna ŋäŋ'thunna ŋanya God-Waŋarrnhany, bala
    ŋayiny dhu yan dhunupan gurrupanna litjalaŋguny. Bala ŋaliny dhu märraman yänan
    nhanukuŋuny ŋunhi ŋula nhä malany ŋamakurrnydja ŋunhi ŋali dhu ŋäŋ'thundja ŋanya,
    bili ŋayipiny ga mirithirra galŋa-djulŋithirr litjalaŋ, ŋunhi ŋaliny ga nhina
    ŋunhiliyin nhanukiyingala yan romŋur.
  kvg-kvg: Yaq gekhām ndøgo, ni Mbumbukiam tizimbo-vi꞉mat, ndego segení-etoumát.
    Zapa ndǿgo, ni teqa manqat, o-mba zimbøe-ndapé neka matev ndǿgo tizi-matanám,
    ndego ndømbopoev.
  rug-rug: Poni gita Tamasa gua saripu tepai gita koa Sa, sina va tabei gita sari
    Nana tinarae, meke taveti gita gua saripu variva qetu koa Sa.
  hop-NT: Pu itam hihta ōviy tūviṅtote’ put aṅqw put ömahtotamantani, ispi itam put
    tutavoyat aṅ hinwisqee, nihqe put tayawintiwisa.
  san-URD: یَچَّ پْرارْتھَیامَہے تَتْ تَسْماتْ پْراپْنُمَح، یَتو وَیَں تَسْیاجْناح
    پالَیامَسْتَسْیَ ساکْشاتْ تُشْٹِجَنَکَمْ آچارَں کُرْمَّشْچَ۔
  heb-LB: והוא ייתן לנו כל מה שנבקש ממנו, שכן אנו שומעים בקולו ועושים את הטוב בעיניו.
  caf-NT: Dant'i buts'un ka' ts'utni, 'i negha íyunle, bugha 'i ts'oontun 'ink'ez
    hoonzoo hoh bunalh ne'ts'ut'en 'et huwa.
  mio-NT: Cua cuhva maan ra ñaan cha cuu cha cua ndaca yo chihin ra, vati sacuinu
    yo ndihi tuhun cha cati tuhun ra, ta ndacu yo ndihi cha cuni maan ra.
  srq-NT: “Mbae mo embu seje” nande mose Dios je, mondo ra nande je. Echeẽ nguia nandemumbayãte
    nguiã ã. Nyebe ra emondo nande je.
  kje-NT: Enla inhawe ik kapanak Ai, ik lernala ono ik lernohi Nin keneri hono'ok
    noro hi'i ha ma nahuwa'an Ai akin.
  gaz-gaz: Nus sababii ajaja isaa eegnuu fi sababii waan isa gammachiisu hojjennuuf
    waan kadhannu hunda isa irraa ni arganna.
  kud-kud: na ebe hava ta'awanoi ainai mata imohegita, wuwuna iya yana loina ta'awa
    abiyedi, na yada paihowao vehabadi iyaliyaya.
  urb-NT: Aja rahã ma'e ke japandu ipe rahã, ame'ẽ ke jande pe a'e muwyr. Ima'e panduha
    rehe jahendu katu, a'erehe japandu ipe ame'ẽ ke jande pe a'e muwyr tĩ. A'e putar
    ame'ẽ ke jama'ema'e a'erehe japandu ipe ame'ẽ ke a'e muwyr tĩ.
  fra-LSG: Quoi que ce soit que nous demandions, nous le recevons de lui, parce que
    nous gardons ses commandements et que nous faisons ce qui lui est agréable.
  san-HK: yacca prArthayAmahe tat tasmAt prApnumaH, yato vayaM tasyAjJAH pAlayAmastasya
    sAkSAt tuSTijanakam AcAraM kurmmazca|
  cak-SNT: Antok nakaꞌan orar, jajaꞌ nuyaꞌ chika nojiel ri nakacꞌutuj cha, ruma ncaꞌkaꞌan
    ri ru-mandamientos y ncaꞌkaꞌan jeꞌ ri ncaꞌka choch.
  uvh-uvh: Ka indi adining midi kadapmang sa' yaranga kadapmang didimeng ka adi titiga'
    nakita' u titam wara' indi napa'ni ninim ga' sura anitam wa adi naknim sa' tanga
    nimita'.
  ino-ino: '@see-verse:1JN.003.021'
  gnn-gnn: Bala ŋilimurru yurru waŋanydja ŋäŋ'thun birrka'mirrina yana ŋanya, ga ŋayinydja
    yurru wekamana yana ŋitjalaŋgu. Yo, ŋalinydja yurru märramana yana nhanukuŋu ŋunhi
    nhäku ŋali yurru ŋäŋ'thun yukurra ŋanya, liŋgu ŋayinydja yukurra galŋa-djulŋithirrina
    yulŋunydja ŋitjalaŋgala, ŋunhi ŋali yukurra nhina ŋunhiliminayi nhanukalana romŋura.
  yal-yal: En na sese maxɔdin a ra, en na sɔtɔma nɛn bayo en na a yamarine suxuma,
    en yi a kɛnɛn feene liga.
  cnt-NT: jaun₂ cuë₃ bá₄ 'éi₂ ca₂le₃jë́₃ 'e₂ a₂mɨ₂, të₂le₃ ia₁ jme₂tí₁ jniog₄ 'éi'₃
    quió'₅, ton'₂ ia₁ jmo₂ bá₄ jniog₄ ne₄ 'éi₂ a₂të₅ dsɨ́₅.
  tif-tif: Kemin ale, nuli ami weng kutiisa uyo, weng san-ilom kutal-fuku-lomdup dok
    kanolin kukup kaata, God ali kaami fiyaap kaa duun-umba ayo, kutal-fuku kelup
    namti, numi beten ke-bamdupla, mafek mafek sang ma dik-daalokomup kaali, akal
    maan tiiyokoma.
  nlx-nlx: एने जो काय आपु मांगतेह, तो आपुह ता फाय रेन जुड़ेह, काहाकाय आपु तान उकुमाह
    मानतेह एने जो काय तान नेजरी माय हाजो हे तोच केरतेह।
  apw-NT: Áík’ehgo nt’éhéta bídaahónkeedíí nohwaa yiné’, ngon’ááníí bikísk’eh ádaant’ee,
    ła’íí dábił bik’ehyú ádaant’eehíí bighą.
  gum-gum: Incha katø nam chigøben nun miawabe, nun utønrrun, kaguende marmø kømø,
    nui maig maramigwan martrai pønsrailan nambe møra marøb, katø chiwan køben nui
    merrab marøppe, nun kasrag kømdiig marøbelø kuikkurri.
  not-NT: Cara anguemisantiro ora icanti Tosorintsi aisa anganque ora icocacái, aro
    omanopiantiri imasitasantacáiro ora omanaqueri.
  plu-plu: Ku pariye wayapni git, ig ikí wot mmanawa wis ihpene gikumadukan wis kehne
    gibetki.
  iou-iou: Ude täŋkaŋ mani buramiŋpäŋ gäripini iwat täkamäŋ unita imaka kubäta yäŋapiŋitna
    nadäŋ nimik täyak.
  ntp-NT: Dai ʌgai gʌrmaaquimu vʌʌsi istumaasi taañiagi aatʌmʌ ʌʌgiditai aatʌmʌ sʌʌlicamigadʌ
    ʌgai daidʌ ivuaadatai istumaasi ipʌlidi ʌgai.
  rai-rai: Ma ra kum utnaa raap baa daat aaringi koni, in taari taan daat, maa daat
    taraam u ra nuna kum naagagon, ma daat paam a utnaa baa i gaaia uni.
  haw-1868: O ka mea a kakou e noi aku ai, e loaa no ia kakou nona mai, no ka mea,
    ke malama nei kakou i kana mau kauoha, a ke hana nei no hoi kakou imua ona i kona
    mea e makemake ai.
  ffm-ffm: o hokkan en ko ɲaagi-ɗen mo fuu, sabi en kaybii jamirooje makko, eɗen ngaɗa
    ko weli mo.
  arb-NAV: 'وَمَهْمَا نَطْلُبْ مِنْهُ بِالصَّلاةِ، نَحْصُلْ عَلَيْهِ: لأَنَّنَا نُطِيعُ
    مَا يُوصِينَا بِهِ، وَنُمَارِسُ الأَعْمَالَ الَّتِي تُرْضِيهِ.'
  cop-CNT: ⲟⲩⲟϩ ⲫⲏⲉⲧⲉⲛⲛⲁⲉⲣⲉⲧⲓⲛ ⳿ⲙⲙⲟϥ ⲧⲉⲛⲛⲁϭⲓⲧϥ ⳿ⲛⲧⲟⲧϥ ϫⲉ ⲧⲉⲛ⳿ⲁⲣⲉϩ ⳿ⲉⲛⲉϥⲉⲛⲧⲟⲗⲏ ⲟⲩⲟϩ
    ⲧⲉⲛ⳿ⲓⲣⲓ ⳿ⲙⲫⲏⲉⲑⲣⲁⲛⲁϥ ⳿ⲙⲡⲉϥ⳿ⲙⲑⲟ.
  sri-sri: Irasũ ããrĩmakʉ̃ ĩgʉ̃ dorerire ĩgʉ̃ gããmerĩrẽ marĩ irimakʉ̃ ĩãgʉ̃, ĩgʉ̃rẽ
    marĩ sẽrẽrĩrẽ sĩgʉkumi.
  nal-nal: Ma amun saan faakdul di maainung naan pana, naan kana lis sin dia, wanaze
    dia dit falos amun dorang dikdik sina ma di gigiu amun saan ina naan kat nanam
    pana.
  kyq-kyq: Nakgen paac naajege kꞋtɔndki mɛta gɔtin̰ ki se, naan̰ ɛɗjeki, taa naajege
    kꞋlee kꞋtɛɗki nakgen kɛn naan̰ lee taaɗjeki gɛn tɛɗa ɔɔ kꞋtɛɗki nakŋ kɛn tɔɔlin̰
    naan̰ ki.
  kwd-kwd: Ma God te'e kwatea fadauru nga 'ola na'a goru soea fai, tofuna goru lo'o
    suria nga tagi aana, ma goru ka agea ni 'ola ne'e fa'aile'aa.
  ded-ded: Ifi kecma nenang singyoara modacma yeac songou wiac sasawa fede, imoc angkecdimbeac
    wiac mong me monggac Anutuarunac kpesima menide.
  ewe-ewe: eye nu sia nu si míabiae la, míaxɔe, elabena míewɔ eƒe sewo dzi, eye míewɔ
    nu si dzea eŋu.
  nuy-nuy: Anubani-yung-maynji ngaanu-yandhawiwanjii nigawi-wuy, marri ngaambaniiyn.
    Anaani yamba nguunu-yandhurrbangana, nigawi-nyinyung ana-lhaawu-runggal, marri
    ngurru-waṉbina nguynju yadhu ani-waḻaaḻarrang niga.
  cop-BHC: ⲞⲨⲞϨ ⲪⲎ ⲈⲦⲈⲚⲚⲀⲈⲢⲈⲦⲒⲚ ⲘⲘⲞϤ ⲦⲈⲚⲚⲀϬⲒⲦϤ ⲚⲦⲞⲦϤ ϪⲈ ⲦⲈⲚⲀⲢⲈϨ ⲈⲚⲈϤⲈⲚⲦⲞⲖⲎ ⲞⲨⲞϨ ⲦⲈⲚⲒⲢⲒ
    ⲘⲪⲎ ⲈⲐⲢⲀⲚⲀϤ ⲘⲠⲈϤⲘⲐⲞ
  buk-buk: Ma taŋyalê bu gêŋ naŋ dateŋ, naŋ iŋ oc kêŋ têŋ yac. Ŋahu bu yac dasôc iŋ
    ndê yomsu ŋapu, ma dakôm mêtê naŋ iŋ gêlic ŋayham.
  pri-NT: Â ée mwa naa tâjè diri pâ namuru na jè ilari jiié, gée goo na jè pitêre
    dèe, ma pwa ê pwina wâdé têe.
  zpq-NT: Na' bite'tez dan' chṉabechone' choṉczen', ḻe choncho da' nžie' bia' goncho
    na' can' chaclažen'.
  por-TFT: Então, se pedirmos algo dele, nós o receberemos dele porque estamos fazendo
    aquilo que ele nos manda fazer e porque fazemos tudo que agrada a ele.
  gwi-NT: Deegwehee'yaa diinahnyąą datthak, gwik'eegwarahthat. Ąįįts'ą' chan nats'ahts'ą'
    shoo heelyaa gwizhrįį chan gwik'it t'igwii'in. Ąįį geh'an nijin k'eegwiichy'aa
    geenjit vats'ą' ch'inkeegarinkhii dąį', diik'eegwahthat.
  dji-dji: Girri bubalikiṉiŋirgi il butjalmidji nyaninyi, a nyani litja guŋban ŋunuŋi,
    gima il bu'butjirgiṉdjirri nyanŋaŋ yan-gunyirbigi malagi, a il dji'djamadjim ŋunuwili
    djin galŋi-bulaŋgitjnyirdjigi nyaninyi mala.
  gvn-gvn: Kaki ngana Godundu babaji junjuynku, nyulu dajilkuda. Nyulu dajil, ngana
    nyungu kuku wukurrinya. Yinyamundu ngana nyungun wawurr-wawurr-bungalkuda.
  nhy-NT: Iwan nochi tlan tiktlajtlaniliskej Yej techmakas, porke tikchiwaj tlan technawatia
    iwan tikchiwaj tlan Yej kipaktia.
  asm-FB: আৰু আমি যিহকে যাচনা কৰোঁ, সেয়ে আমি তেওঁৰ পৰা পাওঁ৷ কিয়নো আমি তেওঁৰ আজ্ঞাবোৰ
    পালন কৰোঁ আৰু তেওঁৰ দৃষ্টিত যি যি সন্তোষজনক, সেই কৰ্ম আমি কৰোঁ।
  okv-okv: '@see-verse:1JN.003.021'
  mxt-NT: Ta ñáá ri cha cacan tahvi yo cuacuhva ra chi yo, vatyi quichahá yo tuhun
    cahán ra, ta sacuví yo cuhva tahán iñi ra.
  tzo-NT: Yu'un ti jch'umbetic ti smantale, yu'un ti jpastic ti c'usi sc'an ti yo'ntone,
    hech yu'un chijyac'bucutic scotol ti c'utic ti jc'ambetique.
  ind-AGS: Kami akan menerima darinya apa pun yang kami minta, karena kami mengikuti
    perintahnya dan melakukan apa yang menyenangkan-Nya.
  omw-omw: Tire Kotira qua riemwaqi vita Kotira kyakya hi kyaiqara varaqi quarera,
    tire mpo inraikya mpo inraikyara Kotira nyaanru hiararo Kotiva mwi inraikyara
    tiri timwiananro.
  yrb-yrb: '@see-verse:1JN.003.021'
  maa-NT: Tsà mé xi si̱jé‑lá Nainá, maá‑la̱ tsjá yije‑ná ni̱ta̱ mé kjo̱ndaà‑ne; nga̱
    nìkitasoán kjo̱tíxoma‑la̱, ko̱ k'oa̱á s'ín 'né koni s'ín sasén‑la̱ Nainá.
  mcq-mcq: ꞌEnakaivo nú Huni tamana vene uneunechaka Hura ura renuji hena vejujihunaꞌe
    nú rakaꞌe jarivujaho Hu nú vajúhuna.
  sus-A: عَلَ وٌن مَ دُبَ بِرِن سُشُمَ نّ، بَرِ مَ وٌن بِرَ مَ عَ شَ سّرِيّيٍ نُن
    عَ وَشْنقٍ نَن قْشْ رَ.
  jpn-1965: また求めるものは何でも神からいただくことができます。なぜなら、私たちが神の命令を守り、神に喜ばれることを行なっているからです。
  fra-SBL: et tout ce que nous demandons, nous le recevons de lui, parce que nous
    gardons ses commandements et que nous faisons ce qui est agréable à ses yeux.
  yka-yka: Ine-ine pākute si Tuhanin tasangkate peggeˈ tuhutte meˈ pangandaˈakannen
    duk hinangte meˈ makasulut iyehin.
  mle-mle: Aw nyan diki majib wuki-wukib tikuw, adiy di kwurbakik wadidiy javib kwur-kwabanalik
    tikuw, di nyanak rakarak tikuw, di nyanak kwiykidadiyan adiy dikik bas sikibanadiy
    jaav.
  shp-NTPO: Jatianra jatíbi ja non yokataibo noa jan meniti iki, jawen keena keskáshamankin,
    jan yoia joibo non senenhaxonaitian.
  aom-aom: Mae riravoromo rabe rabe ua gavëꞌoho iae hesirire baejarueje rabëni hesi
    bëhoho hu bojamuade jöho ejahoromo huhu nimaje muoho vaejaruëro jiëꞌëro.
  geb-geb: Nza maaŋ muuŋgip bigɨn the suaŋv ana phorgɨ suanga, ana mba bigɨnan nzan
    nɨɨnga. Ana khaŋ muuŋgiap, nza ana nzuai tɨvi, nza nta zɨn vuav, nza ana vuzvugi
    tɨvi, nza nta mbui.
  bsj-bsj: dike ba duweri ban fiya fiye co wiye gwam wori bo bwang ten werfuner ceroti,
    bo ma dike yo cinen neere ti
  cak-cak: y xa achique na ri nikac'utuj che rija', can xtikac'ul na vi riq'uin. Roma
    nika'an ri ruchila'en can, y ri nika chuvech.
  chf-NT: Uneba u xe chich u yäc'benonla upete cua' chichca cä c'atbenla t'oc c'änti'ya
    uc'a cä tz'ombenla u t'an y cä chenla ca' chich yo uneba.
  tlf-tlf: Kale minte nuyo imi weng kwep daasa uyo tinangku waafu-bom-nulup e, dogonupmin
    kuguup uta God iyo bomi deng uyo taban-nuuba uta waafuu no kelup umdii, numi beten
    ke-bom mufekmufek sang dagalan-temup uyo, yagal yan kebe kobelan-tema ko.
  piu-2006: '@see-verse:1JN.003.021'
  poh-NT: eh chi xa ewoꞌ nkacꞌul i paꞌ bih enkapahkaj johtok reh maꞌ ruꞌum ta chi
    nponic chiwach i kanoꞌjbal jeꞌ laꞌ woꞌ ruꞌum chi nponic chiwach chi nkacꞌam woꞌ
    na̱ riCꞌuhbal ritakꞌa̱b keh chi nakanimem.
  tue-tue: '@see-verse:1JN.003.021'
  bjp-bjp: ma kerek kep sani ae kere sising u isi. Wara le kere misuut na nagogon
    kia ma kere tel sani ae i falaes u la.
  xon-xon: Ti kii waamɔb la, ki ŋani tiwan ni piir usui na. Nima pu, taah mee u tiwan
    ni na, u tii timi.
  tzo-ZNT: Chiyacꞌbotic scotol ti cꞌusi ta jcꞌanbetique jaꞌ ti ta jchꞌunbetic ti cꞌusi
    chiyalbotique, jaꞌ ti ta jpastic xa li cꞌusitic lec chile.
  mpm-NT: Ti taka nau ja na kakan yo nuu ya, ti kuaꞌa ya nuu yo, chi vanua ka jandatu
    yo jniñu taꞌu ya nuu yo, ti ka saꞌa yo taka jniñu vaꞌa ja na kusɨɨ ini ya.
  ots-NT: Nubbʉ́, ca Ocja̱ da ddajquijʉ göhtjo ca dí öjpijʉ, como dí øjtijʉ quí mandamiento
    cja̱ i tzø guegue yʉm vidajʉ.
  hoy-hoy: नाव आऊन से जो येनारा बेळतेव, अद नामी आऊन हात्‍ती टु सिकतद, यतिकी नाव आऊन
    आग्यागोळ इक मान्सतेव अदिक जो आऊक वळ्लीद हततद अदा माळतेव.
  amo-amo: Vat elemon na titirino ama ni nari, bara tii ceu tidokoki me ti nani din
    suu imong na icoon kusari me.
  pjt-pjt: Ka nganaṉa kutjupa kutjupaku tjapinnyangka paluṟu nganaṉanya ungkuku. Panya
