  gmv-NT: ኑ ኣዛዞታ ናጊዛ ጊሺኔ ኢዛ ኡፋይሲዛዝ ኦꬂዛ ጊሽ ኑ ኢዛ ዎሲዛዝ ዉርሲ ኑ ኢዛፔ ኤካና።
  por-BLT: Nós receberemos dele tudo o que pedirmos, pois seguimos os seus mandamentos
    e fazemos a sua vontade.
  stp-NT: Baꞌ guiꞌ xi jam joiꞌndat tu jam maakidhaꞌ bɨɨx na pim jɨꞌk tuꞌ mu taandaꞌ
