  dif-dif: Ja minakulno ngaiana ngatjiai, ngaiana nunkangundru maniai, ngangau ngaiana
    nunkani jirijiribani jaura ngamalkai, ja ngankai mina nunkangu murlali nganai.
  gam-gam: kamang ye wal ta awe djimbon ge, une nono aunda. Aunda ge nono une loye
    djindo mal karkar yenmon ne, une singare wopake kando mal yenmon pille une nono
