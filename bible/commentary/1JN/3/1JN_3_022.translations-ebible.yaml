  gai-gai: Na aia mbendeia reac ianna digi te, ma aimo neaŋnandet, an kɨdrɨkca aia
    mana kamma raŋgairenan, na man toŋgorena kamma aia morena.
  qvm-NT: Jesucristupa wilacuynin nishgannog cawaptintsega manacushgantsita mayamäshunmi.
  chz-NTPS: Hiꜙ waˊ heˉ chaˉ heˉ heˉ ngɨɨnˊ kihˈ Dio, hñahꜙ baˊ jneˊ, jëëhꜘ høøˉ baˊ
