    eseya shajjaꞌajja caje. Ma ecua eseya onijje miminaje jamaya ohuaya acaje.
  jac-NT: Hac tuꞌ xin chakꞌ Comam sunil tzet chicokꞌan tet, yuto chicoyije sunil ischejbanil
