  swh-1850: na twaweza kupokea kwake chochote tunachoomba, maana tunazitii amri zake
    na kufanya yale yanayompendeza.
  ese-NT: Eꞌe, Eyacuiñajjija esohui jayojja jama eseya añajo, Jesosa nijje jjapeequianijo
