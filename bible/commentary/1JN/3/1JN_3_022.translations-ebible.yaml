  gof-ENT: ኑኒ ኢያ ኪታ ናጊያ ጊሾኔ ኢያ ኡፋይሲያባ ኦያ ጊሾ ዎሲያ ኡባ ኢያፔ ኤኮስ።
  aau-aau: Hromkwe omeme, hye ma mesopok mokwe seme lonokyaw, payhokuaw, hromkwe hyo
