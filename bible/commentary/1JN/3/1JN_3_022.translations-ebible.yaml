  myy-myy: Dios yiro robo mani cʉdija, mani seniro bajiroti ĩsiguĩji.
  trc-NT: Dan me se me maꞌa̱n rasu̱u̱n cachi̱nj níꞌ rihaan Diose̱, ne̱ rque̱ Diose̱
