  cnt-NT: Jaun₂ le₂në₅, 'i₁jan₂ i₂chan₂ le₃quió'₅ 'éi₂ tsá₃ ma₃ŋɨ₂₃ jua'₅₄ caun₂ qui₂'no₂₃
