  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವವರು ಪಾಪದಲ್ಲಿ ಮುಂದುವರಿಯುವುದಿಲ್ಲ. ಪಾಪದಲ್ಲಿ
