  zty-NTPS: No benne' nake' toze ḻen Jesusen' bi žone' doḻa'. No benne' žone' doḻa'
    batkle bḻe'ele' Ḻe', na' bi nónbi'e Ḻe'.
  mek-mek: Ke aufalao agaꞌo isa fou keagu auga laomai apala afaekapa mo afaelao. Kai
    kaisau laomai apala agekapa mo agelao auga, isa afaeisa, ke afaelogo.
  aey-aey: Dana cunug age Kraisca gabandoc bilegina eu age silail mimi qee bilegina.
    Euqa dana cunug age silail mimi bilegina eu age Kraisnu qee dogina, odocob age
    Krais qee felein.
  urd-GVH: जो उसमें क़ायम रहता है वह गुनाह नहीं करता। और जो गुनाह करता रहता है न तो
    उसने उसे देखा है, न उसे जाना है।
  ycn-ycn: Jesucristo pechu chuhuá iná pechu i'imacachu, uncá iná i'ijnatala iná péchuhua
