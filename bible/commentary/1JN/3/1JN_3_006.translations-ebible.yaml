  kgp-NT: Ẽg tỹ ti ki ge kỹ nỹtĩn kỹ ẽg tóg mranh mãn sór tũ nĩ ha. Ũ tỹ ver mranh
    mãn sór kỹ tóg ti ve ja tũ nĩ, ti ki kagtĩg nĩ sir.
  bvd-bvd: Waa ne too kwaimani fai Kraes 'afitai ka ilia abulo ta'aa lae ka lelea
