verse: 1JN.003.006
translations:
  kpx-kpx: Iale oleuoleu Iesuluvuta igaetolahai umale keau bae vani bahata vaveve
    toela valivebene. Isito oleuoleu vani bahata vaveve toela vamale keau kemo luleleholisi
    Iesu hilokaholilu.
  okv-H: avoeto embo amita jo ta iresuja amo ari sapura mahainge aisuja embo amo God
    kiae be kiaera.
  tbo-tbo: Uyahinei inapa tauta Keliso mitehi ta memae ega apapoe ta dewadewahi ma
    tauhi apapoe tu dewana Keliso ega hita galeya po ega hita hanapugeya.
  mal-C: തന്നിൽ വസിക്കുന്നവരാരും പാപത്തിൽ തുടരുകയില്ല. പാപത്തിൽ തുടരുന്നവരാരും അവിടത്തെ
    അറിയുകയോ മനസ്സിലാക്കുകയോ ചെയ്തിട്ടില്ല.
  grc-SR: Πᾶς ὁ ἐν αὐτῷ μένων οὐχ ἁμαρτάνει· ⸆ πᾶς ὁ ἁμαρτάνων οὐχ ἑώρακεν αὐτόν,
    οὐδὲ ἔγνωκεν αὐτόν.
  bgc-bgc: 'जो कोए उस म्ह बण्या रहै सै, वो बार-बार पाप न्ही करदा: जो कोए बार-बार पाप
    करै सै, वे कोनी जाणते के मसीह कौण सै, अर ना ए उसकै गैल कोए उनका रिश्ता सै।'
  khz-khz: Keriso aonai emagulina talimana ati ekalarakava-agorakava-agona. Rakava
    ekalaana talimana na Keriso ati egitaato e ati eripaato maki.
  deu-TKW: Jeder, der in ihm bleibt, sündigt nicht; jeder, der sündigt, hat ihn nicht
    gesehen, noch ihn erkannt.
  zsr-NT: Nútiꞌtëz nu dzag Lëꞌ cutu run dul‑laꞌ. Nútiꞌtëz nu run dul‑laꞌ gatga bleꞌi
    Lëꞌ len cutu nunbëꞌ Lëꞌ Jesús.
  lin-lin: Moto nyonso oyo azali moko na Klisto asalaka masumu te, mpe moto nyonso
    oyo asalaka masumu atikala nanu te komona mpe koyeba Yesu.
  hns-NT: Sab koi djaun ose ek rahe hai, oe paap na karte rahe hai. Aur dje paap karte
    rahe hai, oe na samdjhe hai kie Kriest ke hai, aur oke na djaane hai.
  noa-E: Magua ar i dʉ̈ita ich mag khapeerkha wënʉrrʉm khʉʉn chan ich mag pekau ee
    wënʉrraba aajem. Pari magba ar agtha amach pekau eeta ich mag wënʉrraajem khʉʉnaun
    bʉ̈ʉrjã i khaugba naawaita mag wënʉrraajem.
  eng-EMTV: Everyone who abides in Him does not sin; everyone who sins has not seen
    Him nor has he known Him.
  mib-NT: Te tāca ñáyuu jeē nduú i jíín yá, tu cájica i jíín cuéchi. Te tāca ñáyuu
    cájica jíín cuéchi, tu jíní i ya, ni tu jécūhun ni i ndese Yaā cúu ya.
  lif-NT2: हे़क्‍केःल्‍ले़ आत्तिन् ख्रिस्‍तओ वाॽ, खे़ल्‍ले़ लायो चोगुर मे़वाॽने़न्‍लो॥
    कर आत्तिल्‍ले़ लायो चोगुर वाॽ, खे़ल्‍ले़ खुने़ॽ मे़न्‍निए नु कुसिङ् मे़न्‍निःत्ते
    वाॽरो॥
  xnj-xnj: Kila mundu mweitama mukuwungana na Kilisitu iyendelela lepi kumbudila Chapanga.
    Yoyoha mweiyendelela kumbudila Chapanga, amuwene lepi amala ammanyili lepi.
  mmx-mmx: La nedi dit kis esogo mi ne Iesu, di noxo lox amisik laxakapmek. Ketla
    do tara i lox amisik laxakapmek, i lox asuusu i do neni xovisi na ven kibis ne
    Iesu la kopmen naklen i.
  cbr-NT: Usa 'ain ca uix cara ainan 'aísha, a ëníma abë 'icëa Nucën Papa Diosan sinánmicë
    'icë, a unin ñu 'atima amiribi amiribi 'aima. An ñu 'atima amiribi amiribi 'acë
    uni ax ca ami catamëcëma 'ianan uisa cara ax 'icë quixun Jesucristo 'unáncëma
    'icën.
  tee-NT: Pus tachi chun ju k'ox t'alalhi'anta ju Jesús jantu va tsa alactu'unun.
    Para va tichi chavaich cava ju va tsa alactu'unun jantu tavanan machakxata tichi
    lapanac ju Jesús nin calhilaca'alh ju yuchi.
  eng-LSV: everyone who is remaining in Him does not sin; everyone who is sinning,
    has not seen Him, nor known Him.
  cak-NT: Y xa roj xe jun kabanon riq'uin raja', man naka'an ta chic mac. Pero xa
    c'a naka'an mac, can k'alaj chi can man keta'n ta rech raja'.
  pah-NT: Nhandejikoty'arame Cristo'ga pavẽi nhande ndiakote'varuhui jipi. Kiroki
    g̃a oko te'varuhu jipi – g̃a ndokwahavi tuhẽ Cristo'ga a'ero.
  sja-NT: Mapa wãara oo k'inia p'anɨɨrãpa irua oopi bɨk'a t'ãri a-ba p'anapata iru
    ome. Ne-inaa k'achia oo k'iniadak'aa, ichideerã perã. Mamĩda chi ne-inaa k'achia
    oopataarã t'ãri a-ba p'anadak'aa iru ome, irude wãara ijãadak'aa perã mãik'aapa
    wãara iru k'awadak'aa perã.
  xed-xed: Inda mndu ta gɗavata kawadaga nda Yesu Kristi ná, haɗ ta gəgəltá dmaku
    wa. Inda mndu ta gɗata ta maga dmaku guli ná, ta tsatsaf a ta Yesu Kristi wu,
    ta sna a guli wa.
  mks-NT: Sa̱há ña̱ cán quéa̱ tócó ndihi na̱ cátivi tuun xi̱hi̱n mé á co̱ xíca nuu
    ga̱ na̱ cája na cua̱chi. Joo na̱ xíca cája cua̱chi jána̱ha̱ na̱ ña̱ co̱ xíni̱
    toho na̱ mé á ta jána̱ha̱ na̱ ña̱ co̱ cúú na̱ cuéntá mé á.
  gfk-S: Pata tikenong ila kis ter tana ila gilgil sasana. Ma pata tikenong ila gilgil
    sasana i nunure ter ie.
  bmu-bmu: Denike yeŋön Kraistpuk böŋ qeba kinjei, yeŋön siŋgisöndok qahö aka malje.
    Kunŋan siŋgisöndok toroqeba ahakzawi, yaŋön Jisös qahö eka könaŋi qahö möt kutuba
    malja. Mewö.
  dgz-dgz: Ap menan, waenapan da da Keriso den tobot ta wanumopi ap gapan mu inak
    koewa aigap aigap sia ya taiwanumain, go waenapan da da inak koewa di taiwanumampinawa
    ame mu Keriso ya yawan anu awane menan di taiwanumun.
  eng-GNV: 'Whosoeuer abideth in him, sinneth not: whosoeuer sinneth, hath not seene
    him, neither hath knowen him.'
  zaa-NT: Acca nuỹa tediba runią seguir ttùba lani lèe nna labiru runią seguir le'
    tul·la'. Pero nu runi bą seguir le' tul·la' nna, ą' modo nna redácca'níą qui'ni
    labí chi bilá'nią ne nìhua labí chi nabia'nią ne.
  eng-WEBSTER: 'Whoever abideth in him sinneth not: whoever sinneth hath not seen
    him, neither known him.'
  guh-guh: Bajaraxuata pajivi baja Cristo yajavaponapona, pibisiacuene apo exanaponaponae.
    Pajivi tsiteca pevajënaeyabelia pibisiacuene exanaponapona, bajarapajivi apo tae
    baja cajena Cristo. Apo yapëtaenua cajena.
  bon-bon: Peei name pi laati te liba Keriso cabu yaanajuge, tabe niiya mule bine
    lica jaawenimuge. Yepä laati te niiya mule bine jaawenimuge, tabe lica ituge teebine
    päpäna cuta umle lica ituge tabe.
  nhw-BL: Huajca amo aqui catli mocahua tlatzquitoc ipan Jesucristo noja tlajtlacolchijtinemi.
    Masehualme catli tlajtlacolchijtinemij amo quimachilíaj ajqueya Jesucristo huan
    amo quiiximatij.
  swh-ONEN: Kila mtu akaaye ndani yake hatendi dhambi. Kila mtu atendaye dhambi hakumwona
    yeye wala hakumtambua.
  wbi-wbi: Nakwale nambe jumo juno alimuvukalo uvwamwene uvwa kuvusila na kusila mun'kate
    mwa mwene nakujigha kuvomba uvuhosi. Kange nakwale nambe muunhu jumbo juno ikukala
    muhosi pene avwaghile kange kukagula umwene.
  bba-bba: Bɑɑwure wi u kɑ Kirisi mɑninɛ, u ku rɑ n torɑmɔ. Wi u rɑ n torɑmɔ, yɛ̃ro
    kun nùn wɑɑre, u sere nùn ɡiɑ.
  eng-KJVCPB: 'Whosoever abideth in him sinneth not: whosoever sinneth hath not seen
    him, neither known him.'
  kgk-NT: Upéixa ramo Cristo-pe peteĩxa omoirũ va'e gwive, ndaha'evéi-ma ojejavy va'ety.
    Ha ojejavy va'ety katu ohexa kwaa e'ỹ va'e Nhandejáry-rehe. Ndoheko kwaái íxupe.
    Nomoirũiry voi íxupe.
  waj-waj: Ivaara gioonna kiaapu voovoono Yisuu Kirisiinnaki hara kioo variivo hama
    mminnamminnaa maisaivaa mmannammanna varaivai. Gioonna kiaapu voovoono mmannammanna
    mminnamminnaa maisaivaa varaivoono hama inna arinaima too rikiaivaivee.
  cpy-cpy: Ikaatzi oejokirota-naariri Jeepatzii-totaa-rewo, tee okameethatzi rantaneero
    kaari-perori. Tema ikaatzi oejokirotawori kaari-perori, teera riyoteeri Jeepatzii-totaa-rewo.
  mpx-mpx: Inoke gamagalau gegewel bolo hi minaa Keliso elana nige gegi paganina hi
    aawaawaginol. Yaa gamagalau bolo gegi paganina hi giginol, nige sauga etega hi
    kikite ge nige hi aatena.
  wbp-wbp: Yapa Kaatu-kurlangu warlalja nyanungu-nyangu nyurrurla, kulalpankulu nyarrpa
    karlirr-yantarla warrarda, lawa. Yapa-kari ngana-puka kuja-ka karlirr-yani-juku
    warrarda Kaatu-kujaku, ngulangkuju kula-ka milya-pinyi Kaatuju.
  luo-luo: Ngʼat man kuom Kristo ok sik katimo richo. Ngʼat mosiko katimo richo pok
    onene kendo okiaye.
  nhe-NT: Huajca axaca tlen mocahua tlatzquijtoc ipan Jesucristo noja tlajtlacolchijtinemi.
    Tlacame tlen tlajtlacolchijtinemij ax quimachilíaj ajqueya Jesucristo huan ax
    quiixmatij.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܥܲܪܩܸܠܔ ܒܝܼܹܗ ܠܹܐ ܚܵܛܹܐ؛ ܘܟܠܔ ܕܚܵܛܹܐ ܠܹܐ ܝܠܹܗ ܚܸܙܝܹܗ ܘܠܹܐ ܝܠܹܗ
    ܝܕܝܼܥܹܗ.
  esk-NT: Taatnamik, kisupayaaq atausiŋŋuqatausimaruaq Christ-mi killuqsaqtaŋitchuq.
    Aglaan killuqsaqtuam kaŋiqsimaitchaa iḷitchuġisimaitḷugu Christ qaŋaunniiñ.
  msb-msb: Kaya an nabubuhay pakig-usad kan Cristo dili nagakasala, pero an nagakasala
    naman wara pa gayod siya makita kag makilala.
  cpa-NT: Jøng² ha¹chian² jniang³ lé² ŋi³niang³ hi² hlaih¹³ ju³ná³ quianh¹³ dsa² héi²
    jniang³. Ha¹chi² ŋi¹² dsa² ŋi²nio³ hi² hlaih¹³ ha²lah lán¹² dsa² héi². Tsa¹cue¹²dsa
    dsa² héi².
  dso-dso: ତେବେ ଜଦି ଗଟେକ୍‌ ଲକ୍‌ କିରିସ୍‌ଟର୍‍ ସଙ୍ଗ୍ ମିସିରଇଲେ, ସେ ଆରି ପାପ୍‌ କର୍‌ବାର୍‌
    ନାଇ । ମାତର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଜଦି ପାପ୍‌ କରିଲାଗିରଇସି, ସେ କିରିସ୍‌ଟକେ ଦେକେନାଇ କି ନାଜାନେ
    ମିସା ।
  meu-meu: Ia lalonai e nohomu tauna ese kara dika se karamu; kara dika e karamu tauna
    ese ia se itaia, bona asi dibana ia.
  yva-NT: Maisyare omai ti, are pirati be intabove Kristus ai, weamo po ayao kakai
    rave akatoe ramu. Yara are pirati po ayao kakai rave tawan tutir, weamo po Kristus
    aene ramu.
  dgc-dgc: Kanya side a mékiagum ni Cristo, éy éwan side magtulos ta kasalanan. Ey
    side a magtulos ta pégkasala, éy éwan de pabi siya tukoy.
  zpm-NT: Gacxe waa, zha ne nlipaa nacnie me, zienaḻdraa zho ncuaaṉe guṉctal xtoḻ
    zho; laa grë zha ne tibaque noyuṉctal xtoḻ, gase rlu ne gard guieṉ zho cho nac
    me, gard guṉbey zho me.
  hix-NT: Noro yohà roro me kehtokonye, kanhàn kom hokohra tehxatxhe. Kanhàn kom hoko
    roro haxa kehtokonye ryhe, noro ywenyeke tehxatxow hamà. Noro hutwanyehnà ro me
    tehxatxow hamà.
  sim-sim: Undosik os Krais nga nakrem ni si nahi, nir mbeek kavakavan ni sishi unda
    ambu nir, wahau. Hako ma ol kavakavan sishi unda ma ondo mbeek orin yawur heyekrahakoronda
    ambu lir, wahau.
  npi-ULB: उहाँमा रहनेले पाप गर्दैन । पाप गर्नेले न उहाँलाई देखेको छ न चिनेको नै हुन्छ
    ।
  cgc-cgc: Gani, mga ittaw na gapadayon na naan ki kanen, dili danen magpadayon ta
    pagbuat ta sala. Piro, mga ittaw na gapadayon ta pagbuat ta sala, ula gid danen
    an kakala ki kanen na yon man ula danen natindian daw kino kanen an.
  tim-tim: Akto siâŋe han biwiŋe Yesugâlân katmâ manmap amâ bâleŋe bo akmap. Aregât
    luâk âmbâle bikŋande bâleŋe akmai amâ Yesu bo ekmâ nâŋgaŋi.
  yor-yor: Ẹnikẹ́ni tí ó ba ń gbé inú rẹ̀ kì í dẹ́ṣẹ̀; ẹnikẹ́ni tí ó bá sì ń dẹ́ṣẹ̀
    kò rí i, bẹ́ẹ̀ ni kò mọ̀ ọ́n.
  wos-wos: Kraismbu rekwa du takwa di haraki saraki sémbutmbu téhambwe. Haraki saraki
    sémbutmbu tékwa du takwa di déré xéhafi yata déka xékélakihambandi.
  emp-NTPO: Idji ume ãbaa b̶ʌba cadjiruara ocaa. Baribʌrʌ cadjirua o b̶ʌba Jesucritora
    adua b̶ʌa idjab̶a sãwãbʌrʌ b̶ʌda cawacaa.
  eng-F35: Whoever is abiding in Him does not sin; indeed, whoever is sinning has
    neither seen Him nor known Him.
  ind-ind: Jadi, setiap orang yang bersatu dengan Kristus tidak akan terus-menerus
    berbuat dosa. Kalau seseorang terus berbuat dosa, berarti sebenarnya dia tidak
    mengerti tentang Kristus dan tidak pernah mengenal-Nya.
  pes-OPCB: پس اگر همواره با مسیح رابطه‌ای نزدیک داشته باشیم، در گناه زندگی نخواهیم
    کرد. اگر کسی در گناه زندگی می‌کند، علّتش این است که هرگز با او رابطه‌ای نداشته
    و او را نشناخته است.
  mpt-mpt: Nakaia unangai wanita ite Klaist ete naniba i bobol temo makob biaibi i
    hengmino mo henga binabibba otane nakae waneta hengmino hengabe naka ele e Klaiste
    mo tekein kebianea e kukubo mo wafu nabiebabe.
  ssx-ssx: Koto ekina꞉ ma꞉nda꞉ epi Ketiso yaapo hone homeke wia ta꞉ma꞉ni pu haya꞉ka꞉na꞉ta꞉
    kota꞉ koto someta꞉ hoke hau pa na pu hala꞉me. Pate ma꞉nda꞉ epita꞉ hoke hau pa
    putia pea꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ Ketiso ota꞉ na handa꞉la꞉ make hone na ula꞉me.
  mkl-mkl: Nɑ nŋu, inɛ iyi í wɛɛ do nŋu fei ci yɑ mɑɑ mɔsi dulum ku ce. Ammɑ inɛ iyi
    wɑ ce dulum, lɑfɛ̃ɛ kù yɔɔ, kù nɔ kù mɑ̀ɑ.
  gaq-gaq: ଜାଣ୍ଡେ କି ମେଁନେ ଡାଗ୍ରା ଲେଃଏ ମେଁ ପାପ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ; ଜାଣ୍ଡେ କି ପାପ୍ ଡିଙ୍ଗ୍‌ଏ
    ମେଁ ଆମେକେ ଅଃନା ଆକେ ଣ୍ତୁ ଣ୍ତୁଲା ଆମେକେ ଆମ୍ୟା ଣ୍ତୁ ।
  gof-RNT: Kiristtoosan de7iya oonikka nagaran deenna. Qassi nagaran de7iya oonikka
    iya be7ibeenna woykko eribeenna.
  unx-unx: ଜେତାଏ ଇନିଃରେ ତାଇନ୍‌ତାନ୍‌ନିଃ ପାପ୍‌ କାମି କାଏ ରିକାୟା, ଆଡଃ ଜେତାଏ ପାପ୍‌ କାମିତାନ୍‌ନିଃ
    ଇନିଃକେ ଚିଉଲାଅ କାଏ ନେଲାକାଇୟା ଚାଏ କାଏ ସାରିକାଇୟା ।
  gah-gah: Nenemú makó keza Izesuki apiziki miniaká nia vegenalite golesa netá aliki
    minaminigave. Itó makó keza golesa netá aliki miniaká niamó nenete Izesuni mogonáa
    ánigi hehe lisá amave.
  lcm-lcm: Man a si kapo ago akit singina, parik kapa abis a lau rikek. Si kapo uli
    abis ani lau rikek, parik lak kapa arai ania, na parik kapa nas ia.
  aer-aer: Nhenge tyerrtye apeke apurte akwete Christ-nge anemele rarle akurne ingkirreke-ketye
    untyeme-irreke-arle. Kenhe nhenge angwenhele apeke re akwetethe arne akurne mpwarerlenge
    tyerrtye yanhe re kwenhe Christ itelaretyakenhe, Ikwere akutne anemele.
  qvc-NT: Chaymi Jisukristupi kriyiqkunaqa manana kawsanchiqllapachu uchakunata rurashpaqa.
    Piru chay uchata ruraqkunaqam Jisukristupi mana alliptaqa kriyinllapachu, ni riqsinllapachu
    paytaqa shunqonllapapi.
  tgl-ULB: Walang sinumang nananatili sa kanya na patuloy na nagkakasala. Walang sinumang
    patuloy sa pagkakasala ang nakakita sa kanya o nakakila sa kanya.
  cbs-NT: Tsuabuda nun ma jaki dasiabudan, nun ma mestenwan ana jawa chakabuwakubainamaki.
    Jakia tsuabunda chakabuwakubainaidan, jabuan Jesús jaibuwakin unandiabuma ikubainkanikiki.
  xtm-NTPP: Chukan kúu ja ndaka ñayii iyo kaa ji'in ya ma chi ñatuu na kuechi jin
    kondiso‑ka i, kovaa ndaka ñayii jiso kuechi‑ka ma, ñatuu kuni‑ka i ya.
  nnq-nnq: Kuyenie, kila mundu ojwatama kukulondana na Kilisto kutendaje mabaja, nambu
    kila mundu ojwatenda mabaja tango anumanyaje Kilisto wala kummona.
  bao-NT: To biri Jesucristo mena to birora ca niicõa niirã, ñañarijere tiitima. Ñañarijere
    ca tiirã niipetirãpʉra Jesucristore ĩati, cʉ̃re majiti, ca biiricarã niima.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ତସ୍ମିନ୍ ତିଷ୍ଠତି ସ ପାପାଚାରଂ ନ କରୋତି ଯଃ କଶ୍ଚିତ୍ ପାପାଚାରଂ କରୋତି
    ସ ତଂ ନ ଦୃଷ୍ଟୱାନ୍ ନ ୱାୱଗତୱାନ୍|
