  cpu-NT: Ikaratzi oisokerotanaariri Cristo, te arite irantanairo kaariperori. Tema
    inkarate oisokerotarori kaariperori, tera iriyotaajatairi Cristo.
  san-ASM: যঃ কশ্চিৎ তস্মিন্ তিষ্ঠতি স পাপাচাৰং ন কৰোতি যঃ কশ্চিৎ পাপাচাৰং কৰোতি স
    তং ন দৃষ্টৱান্ ন ৱাৱগতৱান্|
  tac-NT: Suwábaga napu ekí Esukristo 'yuga 'nátame ju aminabi tabilé cha nokagá járome
    ju. Suwábaga napu ekí abiena cha nokagá járome tabilé 'cho 'la námame ju alarigá
    ko Esukristo.
  eng-WEBPB: Whoever remains in him doesn’t sin. Whoever sins hasn’t seen him and
    doesn’t know him.
  gfk-H: Taia tikai i sala kis taar tana i la gilgil sakena. Ma taia tikai i sala
    gilgil sakena i nunurei tar ia.
  viv-viv: Gaveyao Keliso againe himiyamiyaveꞋavina, medema keke hidahuluhuluva koyona,
    tu gaveyao tova moyaꞋaina hihuluhuluva koyona, medema Keliso inubana keke hidahalamaneni
    kadu Keliso Tauna keke hidahalamaneni.
  yao-yao: Kwayele mundu jwalumbikene ni Kilisito ngakwendelechela kutendekanya sambi.
    Nambo jwakwendelechela kutendekanya sambi nganaŵe kwawona ŵelewo atamuno kwamanyilila.
  tgp-tgp: Haratu la lo toho isana la sopo er̃i vai na hehe tarea, vara tea mo hehe
    tarea enia mo sopo levosahi Kr̃isto, ale enia mo sopo hitevosahia teni levosahia
    hin te rani.
  auc-NT: Ayæ̈ edæ tömengä nempo në quëwënönäni tömänäni wïï godömenque wënæ wënæ
    cædäni ïnänipa. Godömenque në wënæ wënæ cædönäni guiquënë tömengä ingante adämaï
    ïnönäni inte pönënämaï ïnïnäni ïnänipa töö.
  kbc-NT: Inatawece niɡ̶ina oko anidioka limedi moyexogotege Cristo aɡ̶idokida mowo
    ane beyagi. Pida niɡ̶ina oko anidioka limedi meo ane beyagi aɡ̶ica daɡ̶a nadi
    Cristo, oteɡ̶exaaɡ̶aɡ̶a icoateda me yowooɡ̶odi Cristo.
  bmh-bmh: Duair tub go Kristus dual pezai dacaneu go umkoskos igul eg i macaneu,
    bo, duair tub go umkoskos igul eg macaneu go Yesus i abiu, go Yesus piab tam.
  ctu-BL: Jini mu' bʌ i chʌn ajñel ti Cristo, ma'anic mi' cha'len mulil. Jini mu'
    bʌ i cha'len mulil, ma'anic tsi' q'uele Cristo, mach i cʌñʌyic ja'el.
  meq-meq: Ndo nakə neŋgeye mə həlay i Yesu Kəriste aye na, ma giye mezeleme sa bay.
    Ndo nakə faya ma giye mezeleme huya na, ɗaɗa kə ŋgatay a Yesu Kəriste bay. A sər
    na bay dərmak.
  noa-H: Magua har hi dʌ̈ita hich mag k'apeerk'a wënʌrrʌm k'ʌʌn chan hich mag pekau
    hee wënʌrraba haajem. Pari magba har hagt'a hamach pekau heeta hich mag wënʌrraajem
    k'ʌʌnaun bʌ̃ʌrjã hi k'augba naawaita mag wënʌrraajem.
  alp-NT: Bei mere hoko pusue tamata rebe esi esa kai Kristuse, esi ono dosa rame
    mo. Eleyo tamata rebe esi ono dosa ramere, Yesuse Eni hidupe eliare esi nati mo
    kai esi rekwaI mo.
  san-VEL: ya.h ka"scit tasmin ti.s.thati sa paapaacaara.m na karoti ya.h ka"scit
    paapaacaara.m karoti sa ta.m na d.r.s.tavaan na vaavagatavaan|
  kbq-kbq: Maka vahe'mo'za Agripima nemaniza vahe'mo'za, kumira nosaze. Kumi'ma nehaza
    vahe'mo'za, Agrira ke'za antahi'za nosaze.
  kbh-kbh: Chcasna, nda cánÿiñe mo canÿacá cháftaca nÿets tempo tojtsemna, ndoñe ntsiyenana
    bacna soyënga jtsamëse. Pero nda tojtsiyena bacna soyënga jtsamëse, Jesucristbiama
    ndoñe tbonjosertá y ndoñe yondë́tats̈ëmbo nts̈amo cha bétsemnama.
  ron-LSB: Oricine rămâne în El nu păcătuiește. Cine păcătuiește nu l-a văzut și nu-l
    cunoaște.
  pon-pon: Meamen, me pot re a, jota kin wia dip; meamen wia dip, jota kilan i o jota
    dedeki.
  nhe-BL: Huajca axaca tlen mocahua tlatzquijtoc ipan Jesucristo noja tlajtlacolchijtinemi.
    Tlacame tlen tlajtlacolchijtinemij ax quimachilíaj ajqueya Jesucristo huan ax
    quiixmatij.
  sps-sps: E sei na mes to te kaa non koman e Krais ee, te gim non ma kat fatatabiny
    a fo aveto; sai ten sei na mes te kat fatatabiny non a fo aveto ee, te gima tagei
    Ya, ge ma natiny Ya.
  wnc-wnc: Siwan aminu tapatuta Jesuat musia takngatukan natake unekan binga gatake
    yuwiu aminu waapata waiakngane dua sukuwik. Sike aminu waiakngane sukuwiu aminu
    waapata Jesue natake aminu nomana sikngaapa yuak ngang dua nataak kapanin.
  bus-bus: Gbɛ̃ kɛ̀ kú à guu ègↄ̃ kpɛɛ gↄ̃ durun kɛɛro. Durunkɛri kee e à ero, èe
    à dↄ̃ro.
  gub-BL: A'e rupi aze amo hemiruze'eg romo hekon a'e nehe, nuzapo wiwi kwaw ikatu
    'ym ma'e oho iko tuweharupi a'e nehe. Ikatu 'ym ma'e tetea'u iapo har a'e wà,
    nuiko kwaw Zaneruwihawete hexakar romo a'e wà. Nuiko kwaw ikwaw par romo wà.
  imo-imo: Yu kinye kopu teko moromele imboma ulu pulu kerima teko mololiko naa purumele.
    Imbo ulu pulu kerima teko mololiko purumele imboma Kraist naa kanoko naa pimele.
  boj-boj: Tamo bei a Yesus beteryesqas di a une atoqnqasai. Tamo bei a une atoqnqas
    di iga poigwas, a Yesus unosaieqnu. A Yesus qa qaliesai dego.
  ulk-ulk: Pedikeredi, wader le Kerisoidoge uridli wi nole mena witge uridli; wader
    legize mena wit ikereda nole abi dasmereda a wi nole abra uridli.
  eng-DRA: Whosoever abideth in him, sinneth not; and whosoever sinneth, hath not
    seen him, nor known him.
  knf-knf: Ñaaŋ ammëbanuluŋ aanwo nado pekadu. Nado pekadu aanwina abot awo aamme'a.
  san-KHM: យះ កឝ្ចិត៑ តស្មិន៑ តិឞ្ឋតិ ស បាបាចារំ ន ករោតិ យះ កឝ្ចិត៑ បាបាចារំ ករោតិ
    ស តំ ន ទ្ឫឞ្ដវាន៑ ន វាវគតវាន៑។
  arn-NT: Femngechi llemay, kom tati rumel kiñewkülelu kisu mew yafkakelay, welu kom
    tati rumel yafkakelu pekelaeyew ka kimlaeyew rume.
  zas-NT: Zeel bén na̱j ree tijbzi con laaman rüjn reeman naguiejn ad rüjnt reeman
    dol, per graczi bén rüjn dol zianczi ad wayigniaꞌt reeman chu najman, ad wayünbee
    tëët reeman laaman.
  ken-NT: Yɛ̌ mmu anɛ ábhat mmʉɛt nɛ Kristo kɛ andɔk ambɨ bɛkʉ bɛbʉ́ apú. Mmu anɛ
    ábhʉɛ́t bɛkʉ bɛbʉ́ ǎtɔ̀ŋ bɛ yi abhɨkɨ re ghɔ Yesu nɛ abhɨ́kɨ́ rɨŋɨ yi wáwák.
