  dwr-ENT: ኪሪስቶሳን ዴዒያ ኦኒኔ ናጋራ ኦዴ ዴዔና፤ ቃሲ ናጋራ ኦዴ ዴዒያ ኦኒኔ ኣ ቤዒቤና ዎይ ኤሪቤና።
  pma-pma: Sakini, meatin vasi keil koa moulien one kapil ral min Iesu Kristo, keil
