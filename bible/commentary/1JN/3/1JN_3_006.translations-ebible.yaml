  nbq-nbq: Anderogo atma, ap ambi at Keretus inim hunik agarik halok andi, at o ndugurek-ndagarek
    weyak ogarit landigadek. Eke, ap ambi weyak ogarit landiga menda halok andi, Keretus
    il higya, eyave elup agya, ogagetek at agarik o.
  tgo-tgo: Iya kaiwae thavala thɨ yaku weya Krais ma thɨ vakavakatha tharɨ. Ko thavala
    thiye ravakavakathaŋgi, ma mbaŋa regha thɨ thuwe na thɨ ghareghare amalaghɨniye.
  yap-yap: Aram fan ni gubin e girdi’ ni be par u fithik’ Kristus e dakurir denengad
    i yan; machane en nra i denen i yan e ri dawori guy ma dawori nang Kristus.
  mop-NT: Le'ec boon tuul a que'enoo' u yool tu pach a Cristojo, ma' suc ti yanoo'
    u sip'ili. Wa cuchi sucoo' ti yan u sip'il, ma' cuchi u yeeloo' wa aj sa'alil
    a Cristojo, ma'ax cuchi u c'üm-ooltajoo' ala'i tu jajil.
  tet-tet: Tan baa nia, ema mak talin malu no Kristus, la nalo sala ona. No ema mak
    nalo sala, nia la natene Kristus.
  hlt-MCSB: Amah dongah aka naeh boeih tah tholh pawh. Aka tholh boeih loh amah te
    hmu pawt tih amah te ming pawh.
  xtd-NT: Ɨɨn ñayiu, nux kunduu naꞌi‑i xiꞌin Jesucristu, duꞌa ña kida naꞌi‑i kuechi.
    Ɨɨn ñayiu, nux kida naꞌi‑i kuechi, ta jini ka‑i Jesucristu, te ta kutnuni ini
    ka‑i nax n‑kida‑ia xaxeꞌe‑i.
  mdy-ETH: ዬያሮ ኪሪስቶሴና ናንጋ ዓሲ ቢያ ጎሜ ማዺ ማዺ ናንጉዋሴ፤ ጎሜ ማዺ ማዺ ናንጋ ዓሲ ጋዓንቴ ኪሪስቶሴ ዛጊባኣያኬ፤
    ሃሣ ዔሪባኣያኬ።
  spl-spl: Yakât otmâ lohimbi âlâ me âlâ yâkâlen biwiyeŋe kepeimaiŋe orotmeme bâleŋe
    bet pilâwi ya ki miwirikum otmâ manmai. Yâhâ lohimbi âlâ me âlâ orotmeme bâleŋe
    tâtâem otmaiŋe yâkât den ki nâŋgâmai, otmu yâkâlen biwiyeŋaŋe ki kepeim manmai.
  usp-NT: Y nen ri junchak riq'ui Kakaj Jesucristo ta' timacuntak chiwch Kakaj Dios,
    jwi'l nen ajwichi' timacunc, ta' tz'et cub'ul jch'ol chirij Kakaj Jesucristo y
    ta' tz'et retam nen tran Kakaj Jesucristo.
  zav-NT: To tocho šə zotezə zocho len ḻe', bito choncho de'e mal. Na' to tocho šə
    choncho de'e malən', bito ṉe'e šeɉni'icho non' naquə Jesocristən', nic ṉe'e gombi'achone'.
  sgz-sgz: Má ngorer ái sinih a kes mam Karisito má diará kis tiklik, ái kápate lu
    balbal longoi sápkin. Ái sár ái koner a lu balbal longoi sápkin, ái kápate mák
    ilam Karisito má kápate mánán muswan on.
  kek-NT: Jo'can nak li ani cau xch'o̱l chixta̱kenquil li Cristo, inc'a' chic yo̱k
    chi ma̱cobc. Abanan li ani toj yo̱ chi ma̱cobc inc'a' naxnau li rusilal li Cristo
    ut inc'a' napa̱ban.
  blz-NT: Sanda' mian men poowawa pore tii Ia, sian sinampang mangawawau dosa. Sanda'
    mian men sawauwau dosa, ia sian nontoopiile' ka' sian minginti'i i Kristus.
  poe-NT: Mé xi̱kaha kaín tí sín chaxín tinkáchónki tí jehe chꞌán la mé tjasinhya
    sín jie̱; a̱ ntá kain tí sín tinkákjasin jie̱ la tsíkꞌikonhya sín chꞌán la ko
    xráxín chónhya sín chꞌán.
  san-TAM: 'ய​: கஸ்²சித் தஸ்மிந் திஷ்ட²தி ஸ பாபாசாரம்ʼ ந கரோதி ய​: கஸ்²சித் பாபாசாரம்ʼ
    கரோதி ஸ தம்ʼ ந த்³ருʼஷ்டவாந் ந வாவக³தவாந்|'
  cof-NT: Yaca telaquepotuto penenaminlari jutsa quede nenaminla itochunae. Jutsa
    quede nenaminlari yaca tsanle miitucala joe.
  srm-NT: Fëën mbei ee i ku Masa Jesosi nama ko di wan, nöö ja o sa ta libi hogilibi
    nöömö. Biga di sëmbë di ta libi sö an sabi Masa Jesosi. An ta fusutan soni fëën
    möönsö.
  qvs-NT: Chayrayku ñukanchikuna Jesukristuwan tantalla kuyanakushpa kawsashpanchikuna
    mana uchallikushpa kawsanchisapa. Tukuy uchallikuk runakuna mana Jesukristuta
    riksishkasapachu nima shunkunkunapi chaskishkasapachu.
  zca-NT: Kuze', rë men xa' naban nela xmod nzhakla Jesukrist, gat nikizëtra' bixa'
    lo kwa'n gat lë'; per rë men xa' chigab walika nak men che'n Jesukrist, mbaino
    se'gaka naban xa' lo kwa'n gat lë', orze' lalta' gat ne xa' Jesukrist, no ni naga
    libe' xa' Me.
  cbc-NT: Bairi ni jĩcãʉ̃ ũcʉ̃ Jesucristo mena jĩcãrõrẽ bairo caãcʉ̃ cʉ̃ yaye quetire
    cariape catʉ̃gocõãninucũʉ̃ pʉame carorijere áperiyami. Aperã carorijere caáticõãninucũrã
    pʉame roque Jesucristore camasĩẽna majũ niñama.
  qxo-NT: Tsaynö captinmi Señornintsic Jesucristuman criyicogcunaga jutsa ruraynincunata
    jagirirna cawacuyan. Jutsancunata mana dejaypa cacogcunaga manam rasunpayparätsu
    Jesucristuman criyicuyashga.
  mox-mox: ʼInega tomeqabu Keliso maega niʼa iveʼaidega ge daluaqiaqiedi be luveifana
    ina viaqidi. Ta ʼeguma luveifana nawale iviaviaqidi, e ʼinega taudina nuadi nawale
    ge daʼeqaʼuya Keliso weaqina tauna togama.
  kew-kew: Goa pea-ga onaa rayo Krais raapu piruaemere go onaanumi pupitagi gimoa
    piruaeme. Goa pea pare onaa rayo pupitagi no piruaemere nimumi abade Krais na-adoa
    nipu naniminaaeme.
  dww-dww: Be aitau tauna ḡarone e miamiana, tauna nam gewagewa ima voivoiedina. Be
    aitauḡa gewagewa tawai borudidina, taudi Yesu nam ti kitana, bo nam ti kataiena.
  twi-ASANTE: Enti, obiara a ɔtena Kristo mu no nkɔ so nyɛ bɔne. Na obiara a ɔkɔ so
    yɛ bɔne no nhunuu no, na ɔnnim no.
  aoj-aoj: Ea epen ami nape sisihin nagaloma anini, inimba ina ataꞌ nape naila waf
    awafi, owaꞌ. Iꞌi epen mamahina nigaila waf awafii, okom ananimi ina aꞌ nati Krais
    negawana, owaꞌatin.
  cbv-cbv: Ded Cristo biícdih jʉmni páantjeh ã yéej chãjca bojo naáh. Obohjeéhtih,
    ded yéej chãj cádahcan, Cristodih jéihcan, ã́ih nihcan caá.
  taw-taw: Binɨb Klays nop chɨg tep gɨl mɨdebal okok, tap si tap tɨmel gɨlɨg ma mɨdebal.
    Binɨb tap si tap tɨmel gɨlɨg mɨdebal okok, kɨli nop wɨdɨn ma nɨŋɨd, ne bɨ tay
    tek mɨdeb ak ma nepal.
  jic-NT: Mpes nun so con̈có na, ma malala lojí nun. Nun malala nyuca lojí na, nun
    lovin ma nusin tji'yüsa pjacj Jesucristo cuscú. Nun jupj jomicapan tulucj.
  zap-NT: Por neguin yra mén ne rsalzaandet xnëz Jesucrist, rlaadetre men dol. Per
    le yra mén ne syemper rlaa dol, rnebeeydet men Ne, ni rlaleedxdet men Ne.
  wer-wer: Omën Kristooring wë pöp utpetat naën yaë pipop. Ën utpetat yaaö pipop pi
    Yesuun itenak ëwat nasën wë.
  ipi-ipi: '@see-verse:1JN.003.005'
  qul-NT: Ajina ari, tucuy Jesucristowan ujlla cajka mana juchapi purinchu. Tucuy
    juchapi purejcunaka mana Cristota ricuncuchu, ni rejsincuchu.
  tnc-tnc: Jesúka rĩrãkibiritiirã imarã, ba'iaja baarijaribekaja nime. Ba'iaja baarijayurã
    ᵽuri Jesucristore jẽrãkoaberiwa'ri kika ĩ'rãtiji ᵽuᵽaribeyurã imarã.
  ter-NT: Uhá koeti xâne ovóheixoti inámapotike apéyeati ukeâti xoko Kristu, ako ávaheixa
    pahunévotike. Kene uhá koeti ovóheixoti pahunévotike, ako aûrapu'inoa koeku Kristu,
    koane ákomaka éxa.
  bmr-NT: Jaaboma paryɨ iicamo imitɨco moonɨtɨhi. Jaanotɨ imitɨco moonɨmoro iicamo
    diiboco atyɨmetɨmo, gaajatɨmo icano.
  fuf-fuf: Kala on humondirɗo e makko duumotaako e waɗugol junuubu. Kala non waɗoowo
    junuubu, haray yi'aali mo, andaali mo.
  bhl-bhl: Kaneko kasike, Yesus eso fewtoko, biliw kunum waneng i sili sili nam kukuw
    gelewinba kekabiliw kate, Yesus elo ibolow kal keko, dolon kelewinba kebiliw kawtiw
    i sili sili nam kukuw kuw gelewkabiliw te.
  ons-ons: Mane eŋe Kristorop geake, eŋe takotke borikine mi mayake, ŋo mane eŋe borikine
    takotke mayake ŋene raikene eŋe Kristo mi kake so mi detkake, yale okaniake.
  con-NTPO: Toya'caen majan tisei'ccu fae'ngae jincho'ta egae jinchombi. Tsa'ma majan
    egae tsincon'suja, Cristoma attembipa atesumbi'choa.
  ghs-ghs: Oonita apenei Kiristuho torota atimorai nokoi kahosaama naatorai. Qate
    kahosa qaupuqaupu abi nokoi Ohongaho akoako mooraama naateqi noke gesina naataamake
    oorai.
  peg-peg: ଇନେର୍‍କି ତା ତାକେ ମାନ୍‍ଙ୍ଗାନାନ୍, ହେୱେନ୍ ପାପ୍‌ କିଉନ୍‌; ଇନେର୍‍କି ପାପ୍‌ କିନାନ୍‌,
    ହେୱେନ୍ ତାଙ୍ଗେଙ୍ଗ୍ ହୁଡ଼୍‍ୱାତାନ୍‍ନା, କି ତାଙ୍ଗ୍‌ ପୁନ୍‌ୱାତାନ୍ନା ।
  txu-NT: Me kute amim Jeju mar tỳxo ban 'ã ukanga kêtja ne me mã kum axwe prãm kêt.
    Nhym be, me mã kum axwe prãm kute amim Jeju mar kêt.
  eng-WEBU: Whoever remains in him doesn’t sin. Whoever sins hasn’t seen him and doesn’t
    know him.
  gnw-NT: Ime yave quía uñemɨĩru Jesucristo ndive vae, jae uipota'ã jecuaeño iyoa.
    Jecuaeño uipota iyoa vae Jesucristo imbae'ã co. Uicuaa'ã etei Jesucristo.
  mux-mux: Yu-kene tapú-toku molemele yambuma ulu-pulu-kisma teku mololsiliiku naa
    pulimelé. Yambu ulu-pulu-kísima teku mololsiliiku pulimelé yambuma Krais naa kanuku
    piliilimili.
  maj-NT: Kui b'a̱ maha, ngayjee̱ xi tíjñajin tehe̱ntehe̱ ra̱ Jesucristo̱ najmi ts'ín
    ngatitsun. Tu̱nga ngayjee̱ xi títs'ín ngatitsun, najmi kje̱e be Jesucristo̱ ko̱
    ta̱ ndaha najmi kje̱e mankjihi̱n yáha kui.
  bkq-NT: Cristo agâ tokaleom inakanhe aisezedyly nitaymba. Deus izepa ato aiesezeni
    olâ Cristo âdaunlo awyly nutuba, Deus imery awyly nutuba warâ.
  kue-kue: Yomba ta Yesus mina sidakagl meglkwa, ye tandaglme aimande ta erekrikwa.
    Ba yomba ta tandaglme ningadi erikwa i ye Yesus ta kankre te pirkre erikwa.
  cot-NT: Maasano quisho oaquerica Quirishito, tee incovaeguishetanajempaji, cotanquitsi
    irira covaeguishetanajatsica tee irameneriji, tee intsateriji.
  bnp-bnp: Pali e rei a viri i rihi e Kristo, i uka ma ge ramai tabu a naro hale.
    E huriki ri rata vakaroro a naro hale i uka ma ri lohoka ne Kristo, i uka ma ri
    matakilalea.
  apn-NT: Jakamã mẽ pahpê hkwỳjaja na pu htem ri pahtỳx tanhmã amnhĩ tomnuj to ho
    papa hkêt nẽ. Ã mẽ kot amnhĩ nhĩpêx anhỹr xwỳnhjaja kêp hkwỳ hkêt.
  ctp-NT: Nchga nten nu msñi suꞌwe chaꞌ ꞌin Jesucristo, ja ndiꞌin ꞌa chaꞌ kuꞌni neꞌ
    chaꞌ kuxi. Nten nu ngiꞌni chaꞌ kuxi nchga tsan, ngiꞌni neꞌ chaꞌ kuxi chunꞌ chaꞌ
    ja ya xuꞌwi lyo neꞌ ꞌin Jesucristo, ja ya xñi neꞌ chaꞌ ꞌin Ni.
  opm-opm: Oh ihtin er dahe timbasnap han ohoh ihan orhe tapnong hat ma sapti han
    bap dirhe it er danong asohhe hatpera na daham kom asar sapti han bap dirmur.
    Ihat sapti ohoh ihan tit uh tit Noh er hat sapora daham er hat sapathanhe Krais
    orhornong na wamar hanhan hat patdapat ihat sapat han ma hapat daham am haptimur.
  bvr-bvr: Rrapa gun-narda minypa gala ana-nga mu-nguy werra a-negiya a-workiya minypa
    nipa rrapa Christ gu-ngardapa abirri-negiyana; wurra gala a-yinmiya. Wurra an-gugaliya
    an-gata minypa werra a-negiya a-workiya, nipa jarra gala a-nacharna rrapa gala
    marn․gi nula Christ; wurra gun-nyagara.
  wal-wal: Kiristtoosan de7iya ooninne nagara oottenna; qassi nagaraa oottiya ooninne
    a be7ibeenna woi eribeenna.
  zad-NT: Na' yog' beṉ'ka' nakgake'ne' toz bi chdagake' lao saaxyana'. San yog' beṉ'ka'
    chda lao saaxyana' biṉ' gakbe'gakile' non nak Crístona', ni bi nombia'gake'ne'.
  kmg-kmg: Moc e Jesuo juekaczi sâqocne mi baekac. Á moc e sâqocne baekac, e ine Jesu
    hone manac mi ecnewec.
  aso-aso: Nemuꞌ nene ezela giꞌmizi minaaꞌ nave ingine goloso niteꞌ di minisaꞌmave.
    Goloso niteꞌ daaꞌ nave nete nene eze ningi gilisaꞌmave.
  uli-uli: Ila panger rechoka resa sew chog mo Kristus ngo resa chuy mo luwol molfid;
    ngo semal le yebe ma molfid loh chog ila ted yor mwo yal wiri hare ye gola Kristus.
  nin-NT: Undurr wa nggo à so nu umi umaku ka si kuchi ni ila ure hen. Undurr wa nggo
    ti ka na di la ure, uwa à nise hi ma na ashishi kye na ssurr ma.
  tgk-tgk: Пас, ҳар кӣ дар Ӯ зиндагӣ мекунад, гуноҳ карданро давом намедиҳад. Ҳар
    кӣ гуноҳ карданро давом медиҳад, Масеҳро на дидааст ва на шинохтааст.
  acu-NT: 'Aints Criston nintimias pujakka, tunaunumka tukeka pujatsui. Antsu aints
    tuke tunau takauka: Cristo tu awai tuuka nintimtsuk pujawai, tura Cristosha itiur
    pujawa tusangka pengké nekatsui.'
  cak-WNT: Y quinojel ri xa jun chic quibanon riq'ui ri Cristo, ma yemacun ta chic.
    Pero wi c'a yemacun na, can nik'alajin chi ma quitz'eton ta ni ma quetaman ta
    ruwech ri Jesucristo.
  ebk-ebk: Nan taku ay mawawacha kan Cristo at achina at iturturuy ay fumasfiasor.
    Nan taku ay mangiturturuy ay fumasfiasor at chaan poros enmafurot kan Cristo ya
    chaana poros naammuwan hiya.
  spa-PDDPT: Todo el que permanece en Él, no peca. Todo el que peca, no lo vio ni
    lo conoció.
  ruf-ruf: Apfo imunu wowose iyokala mghati mwa Kiristu ng'oghendelela bae kutenda
    nzambi, lekeni imunu wowose iyoghendelela kutenda nzambi ng'amwonile Kiristu bae,
    wala ng'ammanyile.
  gun-gun: Hexe ikuai va'e ma ndojejavy riaevei ma 'rã. Ha'e rã jejavya rupi ikuai
    va'e ma ndoexai, neĩ ndoikuaai okuapy.
  agu-BL: Cha'stzun te, cyakil yi e' yi na cyal yi cho'n najlche' tk'ab Cristo tajwe'n
    tan chixome'n te yi tajbil i' na cyakil yi e' yi na chijuch quil, qui na el chitxum
    te yi mbi eka'n tan Cristo.
  isn-isn: Kutili ga nu ug'wi nuikie mukati akwe nu kulongoleka kituma i milandu.
    Kutili umuntu ga nu ngwi nuikie mu milandu aze watulaa wamihenga ang'wi kumulinga
    ung'wenso.
  ilo-ULB: Awan ti agtalinaed kenkuana nga agtultuloy iti panagbasol. Awan ti siasinoman
    nga agtultuloy nga agbasbasol a nakakita kenkuana wenno nakaam-amo kenkuana.
  pir-NT: Sa ye ijipihtiyequina Cristo yequina ñañene yeducuerare. Apequiro pehe ñañene
    sa yeducuriquiro Cristore ne masiedare. Sa yero Cristo yaquiro ijierare.
  anv-NT: Ndɛre ɛlúmbɔ, yɛ́ndémuú ayi áchomé mmyɛ ne Kras amage pyɛ sé gabo.
    Ne yɛ́ndémuú ayi apyɛɛ wyɛ gabo, alu daŋgɛ yɛ́ Kras, ne ákaá fɔ yɛ́ ji wɔ́.
  sab-NT: malen kwian bai kaire ta kle ama ole kwian ene me mo ta gbe age me no dare
    ama mo ta gbe age Chube takalin kare. Agwa kwian bai kaire kle chage age me no
    diali, kwian enege me suge Jesucristo giti ama me kle Jesucristo gerua gai ulia
    me Jesucristo uñe.
  tmd-tmd: Nöbö mö Jisas Krais pɨsaŋ nɨgiö nɨgön mɨdöi bla, ap kib mag gwogwo rɨmɨdölöi.
    Nöbö mö ap kib mag gwogwo rɨmɨdöi bla, Jisas Krais nugwo nugwölöi; nuŋ nöbö pödiöm
    mɨd aku nugwölöi.
  acr-NNT: Janipa kꞌu ri kiꞌanom xa jun rukꞌ ri Qanimajawal Jesucristo, riꞌ na kakiya
    ta chi kibꞌ che uꞌanik ri mak. Yey janipa ri kiyaꞌom kibꞌ che uꞌanik ri mak, riꞌ
    na kakimaj ta usukꞌ china ri Cristo y na ketaꞌam tane uwach.
  kpg-kpg: Tangada ma gaa buni anga gi Christ, la hagalee noho loo i lodo di huaidu.
    Tangada dela hua e noho i lodo di huaidu, la digi gidee ia a Christ, ge hagalee
    e iloo a Mee.
  taj-taj: थेतबासेलमा सदन ख्रीष्‍टदेन छ्‌याम गिक तसी चिबा म्‍हिगदेसे पाप आल। तर सदन
    पाप लसी चिबा म्‍हिसे ख्रीष्‍टदा न्‍ह म्राङ्बा मुला न्‍ह ङोसेबा मुला।
  avt-avt: Te neimɨn nises Krais, hɨrak kau kekre han kɨr te hɨr ap nɨrɨak enum au.
    Neimɨn nɨrɨak enum hekrit hekrit hɨr netari Krais, hɨr nisesik au.
  cbk-cbk: Poreso si quien ta continua vivi unido con Cristo, hende na tamen ta continua
    comete pecado, pero si quien siempre ta continua peca, ele nuay nunca mira ni
    conoce con Jesucristo.
  uig-ARA: ئۇنىڭدا ياشاۋاتقان ھەربىر كىشى گۇناھ سادىر قىلمايدۇ؛ كىمدەكىم گۇناھ سادىر
    قىلسا، ئۇنى كۆرمىگەن ۋە ئۇنى تونۇمىغان بولىدۇ.
  tuf-tuf: Bíyinan Jesucristo jor cuiiti ítyatan, éyinat acsar acsar, ur ay bár yájtiro.
    Cuatán bíyinatan acsar, acsar ur ay bár yajcayat, éyinat Jesucristo tamo síhw̃atiro.
    Eyin urá Jesucristo icar chátiro.
  abx-abx: Sanglit bisan say nga padayon pagpaki'adda si Kristo, ga'i pwidi nga padayon
    pagpakasala' kay bisan say nga padayon pagpakasala', si kamatu'uran ga'i pa iya
    ungod akakilala si iya; ga'i pa gayod saklaruhan-na i kina'iya-na.
  mco-NT: Tüg'ócɨy jäy ajcxy huɨdibɨ cuydundähuam Jesucristo ytɨy'ajt, ca' huaad pocytuñ.
    Yɨ jäy ajcxy huɨdijaty pocytundɨɨb, ca'nɨ ixy ajcxy yɨ Jesucristo, nañ ca'nɨ ajcxy
    huinjɨhuɨɨyɨ yɨ' ytɨy'ajt.
  cpb-NT: Ikaatzi oisokerotanaariri Cristo, te onkameethate rantanairo kaariperori.
    Tema ikaatzi oisokerotawori kaariperori, te riyotaatsikaitairi Cristo.
  aon-aon: Namudok aria eshudok arpesh douk shatukur Krais iri, eshesh douk madae
    shupe um shunek yoweishi inahos namudok atin uwe, uwok. Aria eshudok douk shapeum
    shenek yoweishi inahos iri, eshesh douk madae shutik Krais o shudukeman uwe, uwok.
  hus-NT-2005: Ejtal xi kʼwajatichtsik kʼal na Jesukristo, yabich in tʼajál an walastaláb;
    por ejtal xin tʼajáltsik an walastaláb, yabél in chuꞌúmal nibal in exlámal.
  mig-NT: Ña̱yɨvɨ kánchaa̱ jíín‑yá, tú sá'a‑i kua̱chi. Te ña̱yɨvɨ sá'a kua̱chi, tú
    ní ndé'é‑i nuu̱‑yá, ni tú ní jiní‑i nuu̱‑yá.
  bps-bps: Taman ku simto mnè di ku Krayst laan fadlug mimò salà. Du ku simto fadlug
    di kagsalaan, laan lmen dilè di nawan Krayst Dyisas, demen laan fa gadè kenen.
  mbs-mbs: aw yan kenà eg-inang te salà se otaw eg-ogpà diyà kandin. Meneng aw gayed
    eg-inang se otaw te salà, yan se pengilala te wedà pa sikandin pemenal ki Cristo,
    aw wedà pa heman taking kandin.
  tof-tof: We ngarkwatódó, nadü oloma metat oyaka dabine, wa metat kolae tonarr koke
    tómbapóle. Nadü oloma metat kolae tonarr tómbapóle, Kerrison taiwan koke kuri
    emzyete, ó oyabóka umul-kóka.
  cme-NT: A ce dumaaŋo-na, umaŋ duɔ nyaar-yuɔ, ŋ da kutieŋo yaaŋ ãmbabalma‑i. Ŋga
    umaŋ duɔ cor tuɔ ce ãmbabalma‑i, ŋ suɔ kerre kutieŋo sa suɔ-yo aa u saa da-yo
    dede.
  sus-sus: Mixi naxan sabatixi Isa i, na kanyi mu luma yunubi raba ra sɔnɔn. Naxan
    luma yunubi raba ra, na kanyi mu Isa toxi, a man mu a kolon.
  pon-2006: Eri, mehmen me kin miniminiong Krais sohte kin mihmi nan dihp; ahpw mehmen
    me kin mihmihte nan dihp soh mwahn kin kilang Krais oh pil soh mwahn kin wehwehki
    ih.
  dad-dad: Taka ĩ bun ibodok, ĩ mosor to inof iledig. Taka ĩ mosor inof iledig, ĩ
    to ilen be, oo, ĩ nigin keleĩ san.
  zab-NT: Pur ningui, de ni ná tubyzi cun Jesucrist rundeb pur quɨt gúndeb duld. Per
    irate de ni cuntispac run duld, quɨt rnabeetiny laadeb niclɨza quɨt rumbeetidebny.
  jae-jae: Lau samob, taŋ Kilisi gêbiŋ êsêac tôŋ naŋ, sêgôm sec atom. Lau samob, taŋ
    sêgôm sec naŋ, sêlic eŋ atom to sêjala eŋ atom.
  ksd-ksd: Diat par dia ki tana, pa dia varpiam; diat par dia varpiam, vakir dia ga
    gire, ma pa dia nunure.
  msm-NT: Kaling to otow no ogpabilin duon kandin konad ogpadajun to pagpakasae. Su
    to otow no ogpadajun to pagpakasae wada pad makakiyaya ki Cristo, wada pad isab
    kayabotan din kandin.
  myk-myk: Sipyaa sipya wʼa kori yaha wu kariɲɛɛgɛ ki ni ge, weefɔɔ ya gbara wu kori
    yaha jurumu ni wɛ. Ga wemu wʼa kori yaha na jurumu pyi ge, weefɔɔ ya wu ɲa wɛ,
    ali wu ya wu cɛ bɛ wɛ.
  sbe-sbe: Unai kaiteya Keliso ye kawakehaei meta nige gonowana yona yababa unai ye
    miyahekahini. Na kaiteya yona yababa unai ye miyakesegai, meta iya sola nige Keliso
    ye kita yo nige kabina ye kata.
  mcr-mcr: Ämaqä Kraisi Ique ämuäŋnäŋqä iqu, suqä quvqä iuŋi, mandämiqä danä iquänä.
    Suqä quvqeu ändämitŋqä iqu, Kraisi Iqueŋi hiŋui mäquŋquä danä eä, Iquenyqe änyä
    maqŋqe.
  cux-NT: Du'ū chi yeⁿ'é yā nguɛ́ɛ́ idiiⁿ nuuⁿndi. Du'ū chi idiiⁿ nuuⁿndi nguɛ́ɛ́
    n'diichí yā 'iiⁿ'yāⁿ.
  tur-YTC: Mesih’te duran, günah işlemez. Günah işleyen O’nu görmemiş ve tanımamıştır.
  san-ITR: yaH kashchit tasmin tiShThati sa pApAchAraM na karoti yaH kashchit pApAchAraM
    karoti sa taM na dR^iShTavAn na vAvagatavAn|
  bel-N: Усякі, хто ў Ім застаецца, не грашыць; усякі, хто грашыць, ня бачыў Яго і
    не пазнаў Яго.
  sch-sch: Masikin tukhom Khrista leh inzomin a om tittin chu nunsie tho ngâi khâi
    mak; aniatachu tukhom nunsie a la tho bangin chu ama hah mu maka aninônchu riet
    khom riet tet mak ani.
  mic-MIQNT: Ta'n wen apjiw majulgwalatl Se'susal mu siaw tla'tegegul lue'uti'l gatu
    ta'n wen siaw tla'tegetl lue'uti'l, mo nenuagul Se'susal aq mo nestuagul.
  huu-NT: Naimɨena nabaidɨmɨedɨ jeacɨno fɨnocana jaiñede. Jeacɨnona fɨnocana jaidɨmɨedɨ
    Cristona nia raise cacaiñede. Naimɨena nia raise uiñoñede.
  jiv-NT: Tuma asamtai shuar Niiji̱a̱i̱ tsaniṉ wekáa nuka tunaanum wekaatsui. Antsu
    shuar tunaanum wekaakka nu shuar Krístun wáinchaiti, núnisaṉ nékachuiti.
  otm-NT: Nu'bʉ ząi 'bʉhmi ra Cristo n'da, hingui nde da 'yøt' yʉ ts'oqui a. Pɛ nu'bʉ
    bin ząm bʉ ja yʉ ts'oqui n'da, njąm'bʉ bi cʉ't' rá mbʉi hague in ja a ra Cristo,
    nɛ njąm'bʉ bi ndepe di hocpa rá mbʉi.
  dah-dah: Niŋgeb al kura yeŋya haŋ marbe mata buluŋ teŋ tebaŋ ma teŋ haŋyen. Munaŋ
    al kura gwaha teŋ haŋ marbe Yesube al gwahade yeŋ bebak ma teŋ haŋ irde yeŋ ma
    nurde uneŋ haŋ mar.
  tnk-tnk: Ro iamɨnhi irə iərmama sə rəpwit əknekɨn ia Kristo ko rɨpkəmwur pen mhə
    ia noien ərəha. Iərmama sə raməmwur pen ia noien ərəha rɨpkətə raka mhə Kristo
    mɨpkukurən raka mhə mwi in.
  kpr-kpr: Ava sedo, evetu genembo mave Keriso de dabade tatarera amo, ne jo ari ekoko
    use irae arera. O mave ari ekoko use irarera amo, ne Keriso jo gae irera, a nu
    jo kasama ae irera.
  san-IAS: yaḥ kaścit tasmin tiṣṭhati sa pāpācāraṁ na karoti yaḥ kaścit pāpācāraṁ
    karoti sa taṁ na dṛṣṭavān na vāvagatavān|
  nho-nho: Naa tama e nnoho ma Christ raa see hakamanani te ppena naa haisara; naa tama
    e hakamanani te ppena naa haisara raa, teenaa ko naa tama seki kkite no illoa maaoni
    i TeAtua.
  gym-NT: Ye aisete, nire nire tä nüne ketetibe niarabe, ni ye abko ñan tä niken ja
    mike ngite janknu Ngöbö rüere; akwa nire nire käta ja mike ngite käre Ngöbö rüere,
    ni ye abko käkwe ñan Jesukristo tuabare amne gare ñakare ie.
  azg-NT: Minninchen tsꞌan na ninnquiiꞌchen vamꞌaan juu ntyja ꞌnaanꞌ jon, chito na
    ninnquiiꞌchen itsitjahin. Majoꞌ juu tsꞌan na iꞌndyii nquiihin na itsitjahin, tyiꞌcocüjiꞌ
    juu cüenta ntyja ꞌnaanꞌ nquii jon, min tyiꞌcovaaꞌ tsꞌon juu ntyja ꞌnaanꞌ jon.
  bhd-bhd: ज़ै तैस मां बनोरो रहते, तै लगातार पाप न केरे, ज़ै लगातार पाप केरते, तै न
    समझ़े कि मसीह कौन आए, ते न तैसेरो तैस सेइं रिशतोए।
  too-NT: Ixlīhuākca'n a'ntīn chu lakatin con Cristo, xlaca'n tū' tatlahuatā'kchoko
    talaclē'i'. Lā' ixlīhuākca'n a'ntīn tatlahuatā'kchoko talaclē'i', xlaca'n tū'
    taca'tzī a'nchī huanī't huan Cristo lā' tū' talakapasnī't.
  ind-AYT: Setiap orang yang tinggal dalam Dia tidak terus-menerus berbuat dosa. Tidak
    seorang pun yang berdosa telah melihat atau mengenal Dia.
  cjo-NT: Rootaki aririka kijokiro owanakiri, eero antapiintziro aari kaari kameethatatsi.
    Omaanta riraga antapiintzirori kaari kameethatatsi tekira raapatziyari rirori
    eejatzi tee riyotziri tsikarika ikanta.
  nsn-nsn: Temaeit mai gere uangoul keip dede tang Kristo, ahik pahe guata uasa tagu,
    bo mai re guata uasa dede kompela ahik pahe naman manate tang Kristo, kara hik
    pahe ate tatanon.
  san-DEV: यः कश्चित् तस्मिन् तिष्ठति स पापाचारं न करोति यः कश्चित् पापाचारं करोति
    स तं न दृष्टवान् न वावगतवान्।
  tna-NT: Quebata tu neje daja hue dunejiji epudera su, aimue tuahueda jucha cuana
    yata mahue. Quebata mu jucha cuana su epuniuneti su, aimue tuahueda Cristo eshanapatani
    mahue.
  lid-lid: Ndramak in hamon ta Krais badeh, iy winiyan bamekes kandriyen ndra-in buku
    bwena mene ja bwe. Buku ari ndramak amekes kandriyen ndra-in kahis le, iy badeh,
    banyolom Krais bwe, ma iy tanan Krais bwe ale.
  wim-wim: Than weeꞌ-weeꞌanangana Jesus Christ.an kan-kanaman ngangkangan piꞌ-piꞌayn
    nunang-a, an than way keꞌ yump-yumpantan yaꞌa, puth than pam wanch al-alangan
    wayan yump-yumpantan-a, thanan keꞌam ngaantam-ngeeyantan nunanga, keꞌam thiichantan
    nunang, keꞌ-ngoongkam anman iiy-iiyantana.
  zga-M: Asikhuli umunu uvikhiyumielincha mumbivi ingave ambwene umwene apange amanyile.
  yom-yom: Woso mutu widi mu niandi kavanganga masumu ko ; woso wumvanganga masumu
    kasia kummona ko ayi kasia kunzaba ko.
  san-SIN: යඃ කශ්චිත් තස්මින් තිෂ්ඨති ස පාපාචාරං න කරෝති යඃ කශ්චිත් පාපාචාරං කරෝති
    ස තං න දෘෂ්ටවාන් න වාවගතවාන්|
  yut-yut: Amɨn kɨnda Kristokon egɨsak kaŋ yokwi dɨma asak. Amɨn kɨnda yokwi sigɨn
    asak kaŋ, uŋun Kristo bamɨsi dɨma nandaŋ ɨmɨsak.
  grc-BYZ: πᾶς ὁ ἐν αὐτῷ μένων οὐχ ἁμαρτάνει· πᾶς ὁ ἁμαρτάνων οὐχ ἑώρακεν αὐτὸν οὐδὲ
    ἔγνωκεν αὐτόν.
  cpc-NT: Ikaatzi oisokirotanaariri Cristo, tii okantzi jantairo kaaripirori. Tima
    ikaatzi oisokirotawori kaaripirori, tii jiyotaajaitziri Cristo.
  nhg-NT: Así es que öque beletes tietocateneme Jesús amo tlajtlacojteneme. Pero noche
    öque tlajtlacojteneme ayemo otieyejtac Jesús nimpor amo tieixomate.
  nya-nya: Aliyense wokhala mwa Khristu sachimwa. Aliyense amene amachimwa sanamuone
    kapena kumudziwa.
  ngu-NT: Ijcon, tej, on yejhuan nocahua ihuan Cristo, xoc más quistinemi ipan tlajtlacojli.
    On yejhuan quistinemi ipan tlajtlacojli, xquimati quen nemi Cristo, nion xquixmati.
  kup-kup: Povoz paru tairari Kristonañ honeo hepanez pori zait horï poñ am tovai
    nasohotü, oñ paru tairari zait horï poñ am tovai sohopanez pori pim erat darimaz
    hat tah-kap potaz tin hodad narav hezaek, am potam hepanepuh pinañ honeo paru
    naketuzari ok.
  jid-jid: Ba ndi wa ani hei ni 'u' da si ta lahtre. Ba ndi wa sita latre da tre me
    di wawu to'o ko a yemen ni wu.
  wmw-wmw: Kila mwenyé kulungana naye aazidi kukola dambi. Kila mwenyé kuzidi kukola
    dambi aanamba kummona wala kumwijiwa.
  gmv-GGM: Izan diza uray oonikka nagara oothena. Nagara oothiza uray oonikka gidko
    iza beyibeyana woykko eribeyna.
  ssg-ssg: Aile ape teka na laha pakata kapita kapin, laha kum wangiti ailei saun
    lialun. Teka laha aile tatale saun lialun, laha kum paxai tioi Jises Krais ma
    tap titioalaha tetan.
  zpo-NT: Rese xaa nzo kwaan Jesús nanlet xaa jwalt, lee xaa nle jwalt nanlabeyyt
    xaa Jesucrist, nixa nanlut xaa lo xaa.
  poy-poy: Su kila yakalikolerana pamuhera na Kristu, hapeni kendereyi kutenda vidoda,
    kumbiti kila muntu yakendereya kutenda vidoda hakenipati ng'o kumwona ama kumumana
    Kristu.
  qwh-NT: Pipis Jesuswan jucllellano quecaqcunaqa manam jutsacunata rurayannatsu;
    peru jutsa ruraqcunaqa mananam Jesuspaq mäcuyantsu ni reqiyantsu.
  gaw-gaw: Danab nug nuhigp̱a daaṯe amu nug hip̱uninp̱a ii oiṯe. Laa nug hip̱uninp̱a
    oiṯe amu ig doognig, nug Kristus ii anṯom, laa ele amu nug Kristus ii dooṯe.
  nca-nca: Uni ka ene quroyómo yorote ŋuko, o piyimi kama teyote. Uni ka o piyimi
    teyote ŋuko Yesu kama qene iŋaró.
  zpz-NTPP: Orzeꞌ dela mbecy nu rcyiiñ nu Crisht, de yu zeꞌ wagyicy dey cyi. Tees
    dela de mbecy nu ricy cyi wagad lagy dey la nam. Ni wagad lagy dey cyu nac mi.
  mkj-mkj: Doari, ohroj ma kin minmin oang Christ, johpwa kin minmine nehn dihp, a
    ma emen ma kin minminehioar nehn dihp kahjikkoar kapang Christ apel kahjikkoar
    kidal Ih.
  zac-NT: El quë narzuꞌbë diaguë shtiꞌdzë Jesús, tsagláꞌguëdiꞌi gúnëruꞌull duldë.
    El quë nariaglaꞌguë gunë duldë, adë rdë́ꞌëdiꞌill cuendë chu na më. Nunquë bënguë
    bë́ꞌadiꞌill lëꞌë më.
  kyg-kyg: Muki vayaꞌmogi agaepiꞌmo alagi maiꞌnisaya vayaꞌmogimo hosu kavaꞌmo nosae.
    Hosu kavaꞌmo nehaya vayaꞌmogimo Kalaisiꞌa oꞌagege ageꞌa aeto osuge huꞌnae.
  kmk-kmk: Isunga sat tagun naiyossaan kan Jesu Kristu adinaon itultuluya mambasuḻ.
    Singngadan na mana mangitultuluya mambasuḻ Adina payyan natigammu un kustu si
    Kristu kan bokona umunud kan siya.
  cao-NT: Jasca, Cristo ó bësocanaibo tsi xo toa jochayamahaina. Jato jabi ma quiha.
    Jasca, Cristo cahëyamayoihi quiha toa jochacatsai cato. Tihi ca jahuë bo ma nicaniquë.
  bbr-bbr: Kar roasir ko Krais pak pasar raiäu ko orip orip onok aru wa miäu, utianik,
    kar roasir ko orip orip onok aru miäu ko Jisas äpu wa, ko Jisas aparau wa.
  inb-inb: Chi­mandaka, mai­kan­pas Jesu­cris­to­wa sug­lla iuiai­wa kag­kuna mana
    panda­rin­kuna­chu. Ikuti mai­kan­pas panda­rispa kaug­sag­kunaka, paita mana
    kawaspa rigsig­sina­mi kan­kuna.
  hrv-hrv: Tko god u njemu ostaje, ne griješi. Tko god griješi, nije ga vidio nit
    upoznao.
  box-NT: Lé bṹn nɔn á yìa páanía làa wo á mún yí ko ò o wé bè-kora.
    Á yìa wee wé mu bè-kora wón yí mɔn wo á mún yí zũ a.
  ote-NT: Nuꞌa̱ tóꞌo ꞌbʉi xá hño co ma Zidadahʉ ra Jesucristo, hingui øtꞌa ya tsꞌoqui.
    Ha nuꞌa̱ tóꞌo xi øtꞌa ya tsꞌoqui hinxa ba̱di toꞌo gueꞌa̱ ra Zidada Jesucristo
    nixi hinxa gamfriꞌa̱.
  wnu-wnu: Munon gugum munon inubersiau tari nob igo eng qomon boru tandari me ubunerei.A
    munon qomon boru imusi-imusi ebet igo eng Krais me geau, ne gor wo me imbig igo.
  zam-NT: 'Cona, ngue niin loo gu'': Rye mèn co'' thidte ndxàc con Jesucrist loo cón
    che''n Diox, mèna inzi tee cua''nte xquin no xtol. Per ryete mèn co'' asendli
    nzi tee cua''n xquin no xtol, mèna tar hui'' loo Jesucrist. No ne'' ne'' tar ta''
    mèna cuent cón che''n Jesucrist.'
  zyp-NT: Ama a chung letah a ungpaw cawngsaw cawh sua leimei bei he. Suanah a tua
