    ganigha a gɨfozir puvatɨ. A guizbangɨra Krais gɨfozir puvatɨ, Krais a tina.
  agg-agg: Nindou Sisas-dɨbo anüŋgu ranai moai hohoanɨmo moaruwai hohoanɨmoyu randɨ.
    Ŋga nindou moaruwai hohoanɨmoyu arandɨ, ranai ana Sisasɨmbo moai horirɨ asu moai
    fɨfɨrirɨ rarao randɨ.
  ptp-ptp: Om xomxo vɨhati wê dô vac Kɨlisi nɨlô ge obêc vông môp nipaên lêm. Dɨ xomxo
    wê vông nipaên ge, he lungên Kɨlisi dɨ o xovô i lêm.
  nak-nak: Mai ele, mai etato ge sau tolati e Kraist, etato kati ge pou tavu lou la
    iruru. Eala moli mai etato ge lagu tavu moli la iruru, ale eia matagaga moli veia
    etato kama rovi e Kraist, etato soukama hilo seselea.
  lbb-lbb: Pa esining i laun o e Karisito, bel i sira tol a toltol laulau. Pa esining
    i sira tol a toltol laulaula, bel i oroi e Karisito, pa bel i tasmani otleng.
  kan-2017: ಆತನಲ್ಲಿ ನೆಲೆಗೊಂಡಿರುವವನು ಪಾಪವನ್ನುಮಾಡುವುದಿಲ್ಲ; ಪಾಪಮಾಡುವವನು ಆತನನ್ನು ನೋಡಿಲ್ಲ,
