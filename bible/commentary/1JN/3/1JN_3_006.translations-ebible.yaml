  bdv-bdv: ଜୁୟ୍‌ ଲକ୍‌ ତାର୍‌ ତଃୟ୍‌ ରଃୟ୍‌ଦ୍‌ ସେ ହାହ୍‌ ନଃକେରେ; ଜୁୟ୍‌ଲକ୍‌ ହାହ୍‌ କଃରେଦ୍‌,
