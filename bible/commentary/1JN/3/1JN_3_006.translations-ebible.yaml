  jpn-1965: だれでもキリストのうちにとどまる者は、罪のうちを歩みません。罪のうちを歩む者はだれも、キリストを見てもいないし、知ってもいないのです。
  fra-SBL: Celui qui demeure en lui ne pèche pas. Celui qui pèche ne l'a pas vu et
