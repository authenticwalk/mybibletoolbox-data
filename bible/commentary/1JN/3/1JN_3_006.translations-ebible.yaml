    pu'uhuaré la'ajeri, uncá Jesucristo hua'ateje calé ricá. Uncá caja rihue'epila
    mecajeca Jesucristo.
  djr-djr: Ga ŋunhi ŋayi ŋuli ga yolŋu nhina waŋgany-manapandja Djesu-Christkalnydja,
    ŋunhiyiny gi yolŋu bäyŋun djälthi ŋayi dhu ga djäma ŋula nhä yätjkurr wiyindja.
    Ga ŋunhiny yolŋu ŋunhi ŋayi ŋuli ga bitjan bili yan djäma yätjkurrnydja, yakan
    ŋayi ŋuli gi ŋuriŋiyiny yolŋuy nhäŋu dharaŋulnydja Garraynhany Djesunhany nhäthinya
    ŋayi ŋunhi; bäyŋun ŋayi ŋunhi marŋginy nhanŋu.
  kvg-kvg: Yaq nakémbá, gekha ezoqām ndego, Yesu-qa mokho-te ndu꞉yage, ndego manqa-zapazapa
    matanam-te, sekemba géyageák. Geté gekha ezoqām ndego, manqa-zapa matanam-te
    sekemba ndeyage, ndego Keliso-qa yaq-te, mokho ndapeáv neka mè꞉-otevák ndego.
  rug-rug: Asa sapu koa keke koe Karisito, si lopu kote tavete va sea nono latu, ba
    asa sapu tavete va sea nono latu, si lopu hite dogoria na gilania sa se Zisu Karisito.
  hop-NT: Noqw put ep huruiwtaqa hapi qaanhtiput aṅ qa hinma. Qaanhinmaqa hapi put
    aw qa yóriki’ta; piw qa tuwi’ta.
  san-URD: یَح کَشْچِتْ تَسْمِنْ تِشْٹھَتِ سَ پاپاچارَں نَ کَروتِ یَح کَشْچِتْ پاپاچارَں
    کَروتِ سَ تَں نَ درِشْٹَوانْ نَ واوَگَتَوانْ۔
  heb-LB: 'אם נתמיד באמונתנו, נשמע בקולו ונעשה את הטוב בעיניו, לא נחטא. הממשיכים לחטוא
    חוטאים מסיבה פשוטה: הם מעולם לא האמינו במשיח ולא אהבו אותו.'
  caf-NT: Ndan ye yudinda, 'aw lubeshi oolh'en ghait'ah ho' 'int'ah. Ndan lubeshi
    'ulh'en, 'aw chayí'il 'ink'ez 'aw t'echainízun.
  mio-NT: Tu cua coo inuun yo chihin ra, ña cua savaha ca yo cuati. Tu cua savaha
