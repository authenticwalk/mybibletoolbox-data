  byr-byr: Kenɨbɨꞌ mamwalaannera!” Sai Kayaaꞌnanyarei mwaalaka gannya gahwaalaangerɨ
    tamakyaakelyɨ. Beꞌna tamakyaakalaka? Sarei kayaaꞌnanyaꞌ yadaaꞌnyɨ gahwaalaangei
    yɨdaꞌmaraangeꞌ yaakeꞌna sɨmɨlɨka wimwaaina kyaaꞌ tamakyaakeꞌnanyɨ.
  ian-ian: Wupma Ken ya vak vla ke yiga. Ndɨ kavle nyana. Ndɨna yakwa ndu kat vatnyandɨ.
    Manda kat ndɨ kat vatnyandɨ. Ken ndɨnai yila vat kavle vatna. ndɨna sambu yila
    vat apma vatna. Ngi kat tɨga nyambwun laataa sambu kat tɨpmwigwula yiga vatnyandɨ.
  hun-hun: Nem úgy, mint Kain, aki a gonosztól való volt, és meggyilkolta testvérét.
    És miért gyilkolta meg? Mert cselekedetei gonoszok voltak, testvéréi pedig igazak.
  mcf-NT: Aton utsimbo chieshënquid Cain icpampidpadquid iquenda. Mayan icsan yua
    icquin aton utsi cuesunepampic. Aden cuesuniaidën aton utsi Abedën abi tantiaquin
    nadenesho Nuquin Papan aid bëdamboen isnubi Cainën ambibi tantiacpaden nadenesho
    Nuquin Papan bëdamboen istiapimbo icpampic. Aden isac Cainën aton utsimbo Abed
    chieshënquin cuesunepampic.
  kjs-kjs: Naamere Kein-me pisa yade napamina. Gore nipuri Satan-na ruru pirisa-pulu
    nipuna ame lu makomasa. Gore nipuna amere ake paa-daa lu makomasa ya? Go ali nipuna
    kogonore kolisa pare nipuna amena kone ora epe lisa-daa nipumi ame koae kone suma
    lu makomasa.
  mni-mni: Phattaba Mahak adugi oiduna Cain-na manao nupa Abel-bu hatpagumna eikhoi
    oiroidabani. Karigidamak mahakna manao nupabu hatkhibano? Maramdi mahakna toubasing
    adu aranba oirammi adubu mahakki manao nupana toubasing adu achumba oirammi.
  yad-NT: Ne vurye̱cha nu̱tyu Cayí̱bay. Savichanu̱yada ji̱ta bayantu nutyityu̱musi̱,
    su̱veda daryaju̱ni̱ jityeryi̱ Abénubay. ¿Nu̱tyuramusiy su̱vedani̱, nu̱tyuramusiy?
    Jiryatiy sataryi̱ vicha̱da sami̱ Ju̱denu diya, ni̱ ji̱tamu̱y; ramuni̱ su̱veda
    Cayí̱bañi̱ jityeryi̱ Abénubay.
  mxb-NT: Ta ná dáꞌa ni kee yó táto̱ꞌon ki̱ꞌo ni̱ kee Caín tá sa̱ naꞌá, chi̱ ni̱ sa̱
    íi̱n ra̱ xoo ña̱ uꞌu̱. Sa̱ꞌá ño̱ó ni̱ saꞌání rá ñani lóꞌo̱ mií rá. Ta, ¿ndiva̱ꞌa
    ni̱ saꞌání ñaá rá, káꞌán ndoꞌó? Dá chi̱ ndinoꞌo ña̱ kini va sa̱ kee ra, ta ndinoꞌo
    ña̱ va̱ꞌa ni̱ sa̱ kee ñani ra̱ noo̱ Ndios.
  pon-2006A: Kitail dehr duwehte Kain, me uhdahn kisehn Me Suwedo, pwehki eh kemehla
    uhdahn rie pwutak, Eipel. Dahme Kain kemehkihla rieo? Pwehki eh wiewia kan me
    sapwung, ahpw wiewiahn rieo me pwung.
  maq-NT: Mijí rë xi nihña sacuatjin casahmi cha Caín ta cha vëhë ne, quihndi rë xitsehen
    cha, hacuaha catsiquehen cha hntsë cha. Peru ¿há hyun mé ngatsë rë xi cuatjin
    catsiquehen cha hntsë cha ni? Catsiquehen cha hntsë cha ngatsë rë cjuaxin ta,
    tsëhë xi yëjë ni xi casahmi cha ne, hatuxa suvá cjuatsehen, hane xi casahmi hntsë
    cha ne, hatuxa suvá cjuandaja.
  hto-hto: Caín izói omoɨ iñeno iri. Afémɨe Taɨfe dɨbene ímɨe, íemona ie ama tɨtade.
    ¿Nɨbái mei íena tɨtade? Caín úradoillano ie ama tɨtade, Caín fɨnócafuiaɨ fɨgóñena
    jira; mei íadɨ ie ama fɨnócafuiaɨ ñuera.
  por-BRBSL: unlike Caim, que era do maligno e matou seu irmão. Por que ele o matou?
    Porque seus atos eram maus, e o irmão é justo.
  ces-NKB: Ne jako Kain, [který] byl z toho zlého a zavraždil svého bratra. A proč
    ho zavraždil? Protože jeho skutky byly zlé, kdežto [skutky] jeho bratra spravedlivé.
  cui-cui: Waxainchi jopa bewa naexanaetsi icha ichi pon pewʉn Caín, pon caena bayatha
    tʉpa. Bapon Caín caurimonae pia pentacaponaein tatsi pia jiton tatsi. Bapon peweicho
    bexuba. ¿Eta xua metha Caín peweicho bexuba? Caín peweicho uwiya bexuba, tsipei
    pocotsiwa Caín exana Nacom nexa, Nacom tsita abetsi. Ichitha nama pocotsiwa Caín
    peweicho tatsi exana Nacom nexa baxua jame Nacom tsita xanepanatsi.
  boj-2014: Deqa iga Kein aqa kumbra dauryqasai. Kein a Satan aqa tamo soqnej. A na
    aqa was Abel qalnaq moiyej. Kiyaqa a na aqa was qalnaq moiyej? Utru agiende. A
    kumbra uge yoqnej deqa. Ariya Abel a kumbra bole tiŋtiŋ yoqnej.
  eng-OEBUS: We must not be like Cain, who belonged to the evil one and murdered his
    brother. Why did he kill him? Because his actions were evil, and his brother’s
    were righteous.
  eri-eri: Ere Kein dorofe adai yafoya. Kein no Satan nomo fai, no bemu dukote wainga
    umai. No bemu taate bona dukote wainga umai? No bemu dukote wainga umai taate
    bona, no nomo fanyimu inyaba, onodu no nomo bemu nomo fanyimu no tigini.
  wiu-wiu: Eya ago Adamene mana Keineyo tane toa toamato. Keine einago poane agono
    peku nakene ago tokome wamene ago Ebele wia tukaneya. Dekale wia tukaneya-pe.
    Poanele toma yakome tokome epetanele toma yakene ago wamene ago Ebele-pala wene
    poaneya mekome ni taneya.
  swe-swe: Vi ska inte likna Kain som var från [hade sin natur och drivkraft från]
    den onde och mördade (brutalt slaktade) sin bror [Abel, se ]. Varför mördade han
    sin bror? Därför att hans egna handlingar (gärningar) var onda, och hans brors
    handlingar (gärningar) var rättfärdiga.
  cth-cth: Kahrai hoi kâkuen niteh a nawngha ka thet e Kain patetlah awm hanh awh.
    Kain ni bangkongmaw a nawngha a thei tetpawiteh, amae tawksak e teh lan hoeh,
    a nawngha e tawksak e teh a lan dawk doeh.
  mti-mti: Kein mina den aya. Me kukaeba abnawa gumbe onne gwaneba tone botone. Divi
    oya me tone? Kuiyawa me membo anewa me kukaeba sira gwaneba anewa me oraiwa.
  pad-NT: Ni-jahapa'itxiki ida Caim kohana fori arihina. Jaharia binava'ihonariahihiki
    ada. Ovaria binaabini'iki ada igamina Abel oniki kohana. Nahina mani ida Caim
    kidikajo'o-ra naabinivini hija? Hojai jahariki-ra bada ni'abakhiaki ada Caim.
    Abel vani ada hojai jahaki-ra bada ni'abakhiara.
  twi-twi: Ɛnsɛ sɛ yɛyɛ sɛ Kain. Na ɔyɛ ɔbonsam de. Enti okum nʼankasa ne nua. Adɛn
    nti na Kain kum no? Efisɛ nneɛma a ɔyɛe no yɛ bɔne, nanso ne nua no de, ɔyɛɛ papa.
  hlt-hlt: Rhaithae kah la om tih a manuca aka ngawn Kain bang boel saeh. Te vaengah
    balae tih anih te a ngawn? A khoboe tah rhaithae la om pai. Tedae a manuca kah
    khoboe tah dueng ta.
  tbz-SIM: Ti bɑ́ ndònnɛ̀ Kɑyɛ̃ɛ̃, wèè do tú dibɔɔ̀ kou, kɛ́kuɔ o nɑntɛ̀, kɛ nɛ́ tɛ̀
    kùɔ bɑ nkpɛ́í? Tɛ tɔ̃mmú wenni mɛ̀ɛ̀ kpɛ́í nkòo kɔ̃mu sĩ.
  san-GUJ: પાપાત્મતો જાતો યઃ કાબિલ્ સ્વભ્રાતરં હતવાન્ તત્સદૃશૈરસ્માભિ ર્ન ભવિતવ્યં|
    સ કસ્માત્ કારણાત્ તં હતવાન્? તસ્ય કર્મ્માણિ દુષ્ટાનિ તદ્ભ્રાતુશ્ચ કર્મ્માણિ ધર્મ્માણ્યાસન્
    ઇતિ કારણાત્|
  ake-NT: Keen kasa pʉra e'tɨ', ɨri pe te'sen iwano', mɨrɨpan uya takon wɨnɨ'pʉ. Ɨ'rɨ
    pe iyesi pɨ' takon wɨnɨ'pʉ iya? Apʉne pʉra ɨri pe tʉnkupʉnʉ esi pɨ', ipokena'
    pe takon nʉkupʉnʉ e'tane.
  qvn-NT: Chaymi ama cachwanchu Caín jutiyog runanuyga. Payga Asyagpa munayninchru
    carmi, wauguen Abelta wanurachira. ¿Imanirtag wanurachira? Imatas lutancunala
    rurag carmi, nätan wauguen Abel alita rurag captinmi.
  tku-NT: Jā calauj chī Caín tī tapa'ksīni'lh skāhuī'ni'. Xla' maknīlh ixtā'tin. ¿Chī
    līmaknīlh? Maknīlh ixpālacata Caín tlahualh tū jā tze ē quiclhlaktzī'lh ixtā'tin
    ixpālacata xla' ixtlahua tū tze.
  bjk-bjk: Ganim e mum pa talien xarnang e Kaen. Ine mere ina Tene Saban ma ewe nang
    ixo sexomet a tönö ine. Ma rösa ixo sexomet ine? Möxösa abo tatalien te ine iat
    a lak saban ma nang kö tönö ine a lak töxödös.
  msy-2020: '@see-verse:1JN.003.011'
  bpr-bpr: Nangto ganbet Kain. Yé mfun kenen Satanas, na bnanòan i twalin. Dét duenan
    manò dun? Du sasè i kenen nimò, na tluh i nimò twalin.
