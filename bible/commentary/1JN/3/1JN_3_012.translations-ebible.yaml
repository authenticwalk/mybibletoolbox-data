    na nndaꞌ ngꞌe tovamꞌaan jon ntyja ꞌnaanꞌ ꞌnan tyia, majoꞌ tyje jon tovamꞌaan juu
    chaꞌxjen na chuhanꞌ na tonnon Tyoꞌtsꞌon.
  bhd-bhd: ते आदमेरे मट्ठेरे कैनेरे ज़ेरे न बनम, ज़ै तैस शैताने सेइं थियो, ते ज़ैने
    अपनो ढ्ला मारो, ते तै कोस वजाई सेइं मारो! एल्हेरेलेइ कि तैसेरां कम्मां बुरां थियां,
    ते तैसेरे ढ्लाएरां कम्मां रोड़ां थियां।
  too-NT: Tū' calauj hua'chi Caín a'ntīn tā'tapa'ksīlh huan ko'ti'ti'. Xla' maknīlh
