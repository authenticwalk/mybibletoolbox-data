verse: 1JN.003.012
translations:
  kpx-kpx: Subuta Keiniu vale ke nahate nahi va halevai. Keu Setene ata holisime au
    hoho hamanu. Keu vadealemoike au hoho hamage au hatinu. Kosealemo hohove vaveve
    keu duave. Isito eu vamale keu toelanu. Kemoike au hovelahai au hoho hamanu.
  okv-H: amo embo Cain na ena ainge mane aisova amo Satan ta toho ena avoeto namei
    tenu pehena. Eto tenu pehena amita be amo Cain na amo ari sapura ere uahija eto
    namei Abel amo ari javotoho uoi kogue tunga osaga ere uahija avoeto tenu pehena
  tbo-tbo: Ma ega ipa mei Keini naka pitenana, babana Keini Tomodulele a bolu yaka
    walehina i uni po i hilage. Ma awai binei? Matababana walehina a dewa i dumalu,
    ma tauna a dewa i apapoe binei ma walehina i’mgenagenaliliyeni.
  mal-C: സ്വസഹോദരനെ വധിച്ച പൈശാചികൻ കയീനെപ്പോലെ നിങ്ങൾ ആകരുത്; അയാൾ സഹോദരനെ വധിച്ചത്
    എന്തിന്? അവന്റെ പ്രവൃത്തി, ദോഷം നിറഞ്ഞതും സഹോദരന്റേത് നീതിയുക്തവും ആയിരുന്നതുകൊണ്ടാണ്.
  grc-SR: οὐ καθὼς Κάϊν ἐκ τοῦ πονηροῦ ἦν, καὶ ἔσφαξεν τὸν ἀδελφὸν αὐτοῦ. Καὶ χάριν
    τίνος ἔσφαξεν αὐτόν; Ὅτι τὰ ἔργα αὐτοῦ πονηρὰ ἦν, τὰ δὲ τοῦ ἀδελφοῦ αὐτοῦ δίκαια.
  bgc-bgc: अर आदम के बेट्टे कैन की ढाळ ना बणो, जो उस शैतान की ओड़ तै था, अर जिसनै
    अपणे भाई ताहीं मार दिया। अर उस ताहीं क्यूँ मारया? क्यूँके उसके खुद के काम बुरे
    थे, अर उसके भाई के काम धर्म के थे।
  khz-khz: Ita Kaino ekalato vetaina ragai pita kala. Ia Satani gena talima. Tarina
    taunatauna Abela evagi-kwaregaato. Rakagau gaurai Kaino na evagiato? Kwalana ia
    gena kala rakava, a tarina gena kala rorirori.
  deu-TKW: Nicht, wie Kain aus dem Bösen war, und erschlug seinen Bruder; und warum
    erschlug er ihn? weil seine Werke böse waren, die aber seines Bruders gerecht.
  zsr-NT: Cutu ral‑laꞌ gunruꞌ ca naꞌ benëꞌ Caín. Guquëꞌ Caín qui tuꞌ xöhuiꞌ atiꞌ budöddëꞌ‑biꞌ
    biꞌi böchëꞌë. ¿Bizx quië budöddëꞌ‑biꞌ biꞌi böchëꞌë? Budöddëꞌ‑biꞌ le glac le cunác
    le benëꞌ Caín naꞌ, san le benbiꞌ biꞌi böchëꞌë, tsahuiꞌ glac.
  lin-lin: Boye tika ete moko te azala lokola Kayina oyo azalaki moto ya Satana mpe
    abomaki ndeko na ye. Mpo na nini Kayina abomaki Abeli, ndeko na ye ? Ezali mpo
    ete misala ya Kayina ezalaki mabe, kasi misala ya Abeli, ndeko na ye, ezalaki
    sembo.
  hns-NT: Hamlogke na tjaahie rahe ke djaise Kaain rahat raha. Oe saitaan ke man waala
    karat raha aur djaran ke maare aapan bhaai ke maar dhaaries raha. Aur oe kaahe
    ke aise karies raha? Oe dekhies kie okar tjaal-tjalan kharaab raha bakie okar
    bhaai Parmeswar ke man waala karat raha. Ohie se oe oke maar dhaaries raha.
  noa-E: Magua maach chan pöd Caínjö khaibag aju khaba nʉm. Cainau mepeer igarta sĩerr
    aawai ich eeum thõopʉ̈ijim. ¿Khan jãgwi irua mag ich eeum thõojĩ? Ichdëu nem khaigba
    wau sim daar ich eeumua ich khãai nem wajapha wau sim Ẽwandamaujã wajapha oo sĩerr
    gaaimuama.
  eng-EMTV: not as Cain who was of the evil one and slew his brother. And for what
    reason did he slay him? Because his works were evil and the works of his brother
    were righteous.
  mib-NT: Te ma sáha yó nájnūhun ni sáha Caín, jeē ní cuu de sēhe jexeén, te ni jehni
    de ñani de. ¿Te najehē ni jehni de ñani de? Sɨquɨ̄ jeē ñani de ni sáha jniñu ndaā
    te máni jniñu néé ní sáha máá de.
  lif-NT2: खिनिॽग कयिने़न्‌ हे़क्‍के मे़बोःक्‍खे़म्‍मिन्‍ने़ॽओ॥ खे़ङ्‌ग माफे़न्‍साम्‍मिल्‍ले़न्
    वये़आङ् खे़ल्‍ले़ आबाङे कुन्‍साॽइन् से़रुरो॥ थेआङ् से़रुबाभे़ल्‍ले़ खे़ल्‍ले़
    आबाङे कुयाःम्‍बक्‍हाॽ ताप्‍फे़ःम्‍बा चोगे़, कर कुन्‍साॽरे़ कुयाःम्‍बक्‍हाॽ साम्‌योनिबा
    चोगे़॥
  xnj-xnj: Mkoto kuvya ngati Kaini mweavili mundu wa yula Muhakau akamukoma mlongo
    waki Abeli. Ndava ya kiki amkomili? Ndava matendu gaki gavi gahakau, na mlongo
    waki akitayi gabwina palongolo ya Chapanga.
  mmx-mmx: Nemen dik ta lok ka loklok at ne Kaen. Neni laradi at ne Satan la neni
    ga sev amet neton, laasen teren ne Abel. Tila ba ne Kaen ga sev amet ne Abel?
    Lavasuun teren do ne Kaen ga ven kibis i do luruptuvuk teren ga lok kapmek la
    luruptuvuk at ne Abel ga lox avukat.
  cbr-NT: Ñunshin 'atimanën 'apunan 'ixun ca Cainan aín xucë́nbi 'acëxa. Usaribi cananuna
    'itima 'ain. ¿Uisa cupí cara Cainan aín xucën 'acëx? Aín xucënan 'acë ñu upí 'imainuan
    an 'acë ñu upíma 'ain ca Cainan aín xucën 'acëxa.
  tee-NT: Jantu chun calau tachi ju lalh ju mak'aniya lapanac ju Caín ixjuncan. Ju
    yuchi is'ask'at'a lhacaticuru ixjunita chai maknilh ju ixlak'au. Pus ja c'ats'ayat'it
    tuchi ju lhimaknilh ju ixlak'au. Yuchi xalhimakni ni va jantu k'ox ixjunita ju
    is'atsucunti is'akstu chai ju is'atsucunti ju ixlak'au na soknic'a ixjunita.
  eng-LSV: not as Cain—he was of the evil one, and he slew his brother. And for [what]
    reason did he slay him? Because his works were evil, and those of his brother
    [were] righteous.
  cak-NT: Y man taka'an anche'l xu'on ri Caín ojer can. Raja' can richi-wi ri itzel,
    y xucamisaj ri ruchak'. ¿Y anchique roma xucamisaj? Roma ri ruchak' ja ri utz
    xu'on, y raja' ja ri man utz ta ri xu'on.
  pah-NT: Caimva'ea ja rũi po nhande xako hamo. Ahe ko okote'varuhuheteve'gareheva'ea
    Diabo'gareheva'ea hako. Igwete ahe gweki'yrava'ea jukai hako. A'ereki Caimva'ea
    oko te'varuhu. Ahereki'yrava'ea ki a'e te oko katu. Nurã Caimva'ea noarõi ahe
    jukavo hako.
  sja-NT: Tachia mãga k'awa p'anadairã, oonaadáma Caínpa oodak'a. Ichia ooji Netuara
    Poro Waibɨapa oopidak'a. Chi ɨ̃pema k'ĩra unuamaa iru bap'eda, peet'aaji. ¿Sãap'eda
    mãga ooji? Ichi t'ãri k'achia bapachi. Jõdee chi ɨ̃pema t'ãri pia bapachi.
  xed-xed: Yaha amu da nzakway manda Kayinu. Tsatsi ná, nda nza ka zwaŋa halaway,
    ka dzatá tsi ta zwaŋamani. Kabgawu kəl tsi ka dzata na? Kabga ghwaɗaka skwi ŋa
    Kayinu ta magay, tɗukwa skwi ŋa tsa zwaŋamani ya ta magay, kəl tsi ka valafta
    tida ka dzata.
  mks-NT: Co̱ ndítahan caja í tá quia̱hva na̱caja Caín sa̱nahá jáchi̱ na̱sa̱cuu da
    cuéntá tiñáhá sa̱cua̱ha̱. Ta na̱sahní da̱ ñani da jáchi̱ mé Caín na̱sa̱caja da
    ña̱ núu cuití va ta na̱ndicuni da ña̱ va̱ha cuití va na̱sa̱caja ñani da.
  gfk-S: Waak mu ngan hoke ne Kain. Aie tano Ut na Sana. Ma aie nong ga ubu bing no
    tesne. Ma iga ubu bing ie urah? Kinong ira nuno tintalen ga sana ma ing tano tesne
    ga takados.
  bmu-bmu: 'Kein (Kain) yaŋön Bölöŋi Toŋaŋgö buŋaya mala munŋi qei kömuyök. Nini mönö
    i ewö aka malbinbuk. Yaŋön kewögöra munŋi qeyök: Nanŋi ahakmemeŋan bölöŋi ahökmö,
    munŋaŋ-göreŋan solanŋi ahök. Mönö miaŋgöra qeyök.'
  dgz-dgz: Nu apan Kein taiwandini umap ya tainampen, iwa me inak mega koerage iragen,
    amba me Seitan aigavene ae gwaniwa Eiboro inak kakaewa taiwandini menan toguren
    boen.
  eng-GNV: 'Not as Cain which was of that wicked one, and slewe his brother: and wherefore
    slewe he him? because his owne workes were euill, and his brothers good.'
  zaa-NT: Bittu ccá ri'u tì'a uccua Cain, pues lą nna uccuą qui' numalua, acca beyudí'ą
    bettsi' to' qui' niá nna bèttìą na. Biánícca bèttìą na cá. Porqui'ni uccuą enne'
    malo nna gùppą la' yélatsi' porqui'ni yùą qui'ni bettsi' to' qui' niá nna benią
    nu ná tse' delante de Dios.
  eng-WEBSTER: Not as Cain, who was of that wicked one, and slew his brother. And
    why did he slay him? Because his own works were evil, and his brother's righteous.
  guh-guh: Vaxaitsi nexata apo bitoyatsi itsamonae ata. Pacuenia bajayatami Caínpijinë
    itoya pejuyapijinëmi, bajara apo bitsitsi vaxaitsi. Caínpijinë dovathi pijajivitonë
    tsaponaponae. Nexata beyaxuaba pejuyapijinëmi. Pacatsipaebijitsiatsi pacuene yabara
    Caínpijinë beyaxuaba pejuyapijinëmi. Caínpijinë dovathi pitorobicueniatsi, pibisiacuene
    exanaponapona. Pejuyapijinëmi pijinia pexaniacuene, Dioso pitorobicueniatsi, exanaponapona.
    Bajaraxuata Caínpijinë beyaxuaba pejuyapijinëmi.
  bon-bon: Mine gone Adamu me bägrä Kaino pana äbita, Satani te lui ne ecanuji, siige
    tabe teeme igane ne egluji. Tabe eei name pi igane ne egluji, ingle tabe conocono
    mule jaawenemuge, igane te conocäco mule jaawenemuge.
  nhw-BL: Ma amo tijchihuaca quen Caín catli eltoya iaxca Amocualtlacatl huan quimicti
    iicni, Abel. Huan ¿para tlen quimicti iicni? Caín quimicti pampa quichihuayaya
    catli fiero huan iicni quichihuayaya catli xitlahuac.
  swh-ONEN: Msiwe kama Kaini aliyekuwa wa yule mwovu akamuua ndugu yake. Basi kwa
    nini alimuua? Ni kwa sababu matendo yake Kaini yalikuwa mabaya na ya ndugu yake
    yalikuwa ya haki.
  wbi-wbi: tulekaghe kuuva ndavule u Kaini juno alyale mhosi alyam'budile unyalukolo
    ghwa mwene. Nakiki alya m'budile? Ulwakuva imbombo samwene silyale sa vuhosi,
    na ghala agha nyalukolo ghwa mwene ghalyale muvugholofu.
  bba-bba: kpɑ sɑ kun sɑ̃ɑ nɡe Kɑɛni wi u sɑ̃ɑ tɔn kɔ̃so wiɡii mɑ u win wɔnɔ ɡo. Mbɑn
    sɔ̃nɑ u nùn ɡo. U nùn ɡo yèn sɔ̃ win tii u kom kɔ̃sum kuɑ, wɔnɔ mɑɑ kom ɡem kuɑ.
  eng-KJVCPB: Not as Cain, who was of that wicked one, and slew his brother. And wherefore
    slew he him? Because his own works were evil, and his brother’s righteous.
  kgk-NT: Ha myamyrĩ Caim reko-rupi katu aníke peiko teĩ. Caim anháy reko-rupi oiko-gwi,
    ojuka va'ekwe gwyvýry-pe. Ma'erã po ojuka íxupe? Tyke'ýry hembiapo vai meme va'e.
    Ha tyvýry katu hembiapo porã va'e. Upéa-gwi ojuka va'ekwe gwyvýry-pe.
  waj-waj: Fai hama ta Kaingaa roosiima variaaravai. Ivo Sataangaa vaidivai varioo
    ari kata tuanaivaa ruputuduu putiravai. Aaniira Kaingo inna ruputiravainnee? Ivo
    ari mmooriivaa koonnama uuduu ari kataivo mmooriivaa safuuma uuvaara ivo inna
    ruputuduu putiravai.
  cpy-cpy: Eero oshiya-kotari ikimita Caín, rashitari Kaari-pero-shireri, rowamaakiri
    rirentzi. ¿Oetaka rowamaan-takariri? Tema rootaki rowamaan-tariri okantakaari
    ikaaripero-shiretzi Caín, riima rirentzi kameetha-shireri rirori.
  mpx-mpx: Bahi wami pagan ni oola Keni, iya tonanakina Seitani natuna, yaka talina
    i tagapaaliga. Ge hauna kaiwena talina i tagapaaliga? Kaiwena iya wana ginol hi
    nak ge talina wana ginol hi sapu.
  wbp-wbp: Manu yungurlipa nyinami wati Kayini-piya-wangu kujalpa Juju Ngawu-kurlangu
    nyinaja. Nyanungujulpa nyinaja maju-nyayirni. Kala kukurnu-nyanuju, ngulajulpa
    nyinaja ngurrju karlirr-yaninja-wangu. Kujarlanya pungu tarnnga-kurra nyanungukupurdangka
    kukurnu-nyanu.
  luo-luo: Kik wachal gi Kain mane en koth ngʼama rach, omiyo nonego owadgi mahie.
    To nonego owadgi nangʼo? Nonego owadgi nikech timbene ne richo, to timbe owadgi
    ne ni kare.
  nhe-NT: Ma ax tijchihuaca queja Caín tlen eltoya iaxca Axcualtlacatl huan quimicti
    iicni, Abel. Huan ¿para tlen quimicti iicni? Caín quimicti pampa quichihuayaya
    tlen fiero huan iicni quichihuayaya tlen xitlahuac.
  aii-aii: ܠܵܐ ܐܲܝܟ݂ ܩܵܐܹܝܢ، ܕܝܼܗܘܵܐ ܡ̣ܢ ܒܝܼܫܵܐ ܘܩܛܝܼܠܔ ܠܹܗ ܠܐܲܚܘܿܢܘܼܗ‌ܝ. ܩܵܡܘܿܕܝܼ
    ܩܛܝܼܠܔ ܠܹܗ؟ ܣܵܒܵܒ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ ܒܝܼܫܹ̈ܐ ܝܗܘܵܘ، ܘܦܘܼܠܚܵܢܹ̈ܐ ܕܐܲܚܘܿܢܘܼܗ‌ܝ ܙܲܕܝܼܩܹ̈ܐ.
  esk-NT: Iḷisimagikput Cain piqpaksriŋitḷuni Abel-mik nukatchiaġmiñik, taatnaqługu
    iñuaqtaġigaa atakkii tuunġaqŋaqtaupluni ilaa. Suvaata tuqqutpauŋ? Ilaan savaaġikkaŋi
    pigiitḷutiŋ. Aglaan Abel nalaunŋaniqsuq taatnamik ilaan savaaġikkaŋi nakuuplutiŋ.
    Ittuksrauyumiñaitchugut Cain-tun.
  msb-msb: Dili kita dapat mag-irog kan Cain kay sakop siya san Dyablo kag nagpatay
    san iya kamanghod na si Abel. Nano kay ginpatay siya ni Cain? Kay an mga ginhimo
    ni Cain mismo sala pero an mga ginhimo san iya kamanghod matanos.
  cpa-NT: Tsa¹jmó³ jniang³ ju³lah mi³lán¹² hlai³ Caín, dsa² mi³quianh¹³ dsa² hlanh³.
    Ca¹jŋëh¹ Caín roh¹³. Ma²ŋih³ hniah¹² he² løa¹ ca¹jŋøih¹dsa. Hŋiah¹²dsa ca¹jmo¹
    hi² hlaih¹³. Jøng² tsa¹tøa¹² dsǿa¹²dsa hi² ca¹jmo¹ roh¹³dsa hi² dsio¹.
  dso-dso: ଆମେ କୟିନର୍‌ପାରା ଅଇବାର୍‌ ନାଇ । ସେ ଗଟେକ୍‌ ସଇତାନର୍‌ ଲକ୍‌ ରଇଲା । ଜେକି ଜେତ୍‌କି
    କାରାପ୍‌ କାମ୍‌ କରାଇସି । ସେ ତାର୍‌ ସାନ୍‌ବାଇକେ ମିସା ମରାଇଲା । ସେ କାଇକେ ସେନ୍ତାରି କଲା
    ? କାଇକେବଇଲେ, ତାର୍‌ ନିଜର୍‌ ଜେତ୍‌କି କାମ୍‌ କାରାପ୍‌ ରଇଲା, ତାର୍‌ ବାଇ ଏବଲର୍‌ କାମ୍‌ମନ୍‌
    ସେତ୍‍କି ଦରମ୍‌ ରଇଲା ।
  meu-meu: Kain ida basio heḡereḡere; ia be dika tauna natuna, bena ia ese tadina
    e alaia mase. Dahaka dainai e alaia? Badina be iena kara na dika, a tadina ena
    kara na maoromaoro.
  yva-NT: Kaina pamo vemo wamo amai nora, weye Anakakai Akoe apa arikainye pije, ti
    po taune apa rijata aubaisy. Weti ana mbewar ti po aubaisye somamo ana rui? Kaina
    pamo parijo apa rijata ai, weye po raen apa rijata apa ana dave mamo mamai no
    Amisye amune rai, yara taune apa ana dave mamo mamaisye ramu.
  dgc-dgc: Diyan kitam umaheg ni Kain. Siya éy sakup ni Satanas. Kanya binunu na tu
    wadi na. Ey bakit binunu na siya? Da medukés tu gimet na, pero mahusay tu gimet
    no wadi na.
  zpm-NT: Zig nac Caín, xnëz meṉdox ngab Caín, gane beet me bets me loxaque ne ndzinli
    mban bets me, laa me niapse guieḻntseeb ruṉ me. Ib guṉde to miṉe beeṉ Caín.
  hix-NT: Kayen heno wyarohra tehtxe. Towtànhàrà yotahay hatà, noro heno, anhà ymo
    mryenon me tesnàr ke. Àsok tawro hana netahay ha. Netahay hamà, atxke tesnàr ke,
    tanhàn hokono ro me tesnàr ke. Ewàt heno ryhe, enyhoru hokon me haxa nehxakonà.
    Àro ke netahaye.
  sim-sim: Jir avak Kein oto uhunda hom ji uwa hala. Or Laulakahi mak or naha maha
    orhi Abelin mandingormeri ri. Mberem ushirik? Ofa os or uri misokome Avui Wasilakahik
    or heyeri kavak nari sir. Hako ofa os maha orhi Abel urin or heyeri jivik nari
    sir. Karem ushirik or waplelenaha maha orhin mandingormeri ri.
  npi-ULB: कयिनजस्तो होइन जो दुष्‍टको थियो र त्यसले आफ्नो भाइलाई मार्‍यो । अनि उसले
    आफ्नो भाइको हत्या किन गर्‍यो ? किनकि उसका कामहरू दुष्‍ट थिए र उसको भाइका काम धार्मिक
    थिए ।
  cgc-cgc: Dapat dili ki paryo ki Cain tenged kanen ya sakep ki Satanas daw papatay
    din iya na utod. Papatay Cain iya na utod tak mga buat Cain malain, piro mga buat
    ta iya na utod igo ta liag ta Dyos.
  tim-tim: Dâ Kaiŋgât dâp bo watbaen. Yâk âmâ Bâleŋe Amboŋaet nanŋe ikiŋe agak meme
    bâleŋe akmâ emiŋaet agak meme âlepŋe are ekto gembo emiŋe kondo moep.
  yor-yor: Kì í ṣe bí Kaini, tí í ṣe ẹni búburú, tí o sì pa arákùnrin rẹ̀. Nítorí
    kín ni ó sì ṣe pa á? Nítorí tí iṣẹ́ tirẹ̀ jẹ́ búburú ṣùgbọ́n tí arákùnrin rẹ̀
    sì jẹ́ òdodo.
  wos-wos: Nani Kein hurundén maki yamba hurukéme. Dé Satanéna du reta dé déka bandiré
    xiyandéka dé hiya. Métaka we dé déka bandiré xiya? Dé haraki saraki sémbut hurundéka
    déka bandi yikafre sémbut hurundéka dé Kein déré xiya.
  emp-NTPO: Caiʌ̃ quĩrãca b̶ead̶iẽ́ panʌa. Idjira diaurud̶e basía. Maʌ̃ bẽrã idji
    djabara beasia. ¿Cãrẽ cãrẽã idji djabara beasi? Beasia idji djababa o b̶ad̶ara
