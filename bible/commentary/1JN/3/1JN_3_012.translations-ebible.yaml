  bel-N: Ня гэтак, як Каін, што быў ад злога і замардаваў брата свайго. І дзеля чаго
    замардаваў яго? Бо ягоныя ўчынкі былі злыя, а брата ягонага — праведныя.
  sch-sch: Eini chu Cain anghan chu om tet no u; ama chu Asaloi Inkhatpa ta ania,
