    le e hala, gei nia hangahaihai o dono duaahina le e donu.
  taj-taj: कयिन शैतानना सन्‍तान दोसी ह्राङलान आलेदा साइजी। थेतबासेलमा य्‍हाङ कयिन
    ह्रङ्‌बा दोबारी आत। कयिनसे ह्राङलान आलेदा तिग्‍दा साइजी? तिग्‍दा भिसम थेला आलेसे
    लबा गे परमेश्‍वरदा सेम निबा गे मुबा, तर कयिनसे लबा गे परमेश्‍वरदा सेम आनिबा गे
