  tpi-OTNT: Yumi no ken i stap olsem Kein. Em i man bilong Satan, na em i kilim i
    dai brata bilong en. Na bilong wanem em i kilim i dai brata bilong en? Em i kilim
    em, long wanem, pasin bilong en em i nogut, na pasin bilong brata bilong en em
    i stretpela.
  mbt-NT: Keilangan ne kene ki egpekeiling ki Kain te sakup ni Meibulan ne miggimatey
    te hari rin. Ne mania te innimatayan din? Uya, su si Kain mareet ka eggimuwen
    din, ne matareng mule ka eggimuwen te hari rin.
  hau-SA: Kada ku zama kamar Kayinu, wanda ya zama na mugun nan, ya kuma kashe ɗan’uwansa.
    Me ya sa ya kashe shi? Domin ayyukansa mugaye ne, na ɗan’uwansa kuma na adalci
    ne.
  mam-NT: Mi'n ko oc tisenj xin Caín. Lepchxin ti'j taaw il, bix e cub tbyo'nxin titz'enxin.
    ¿Tikentzen e cub tbyo'nxin? Cuma ka' tbinchbenxin. Yal tzunj te titz'enxin, ba'n
    texin tbinchben titz'en, bix ju' tzunj e tzaj chi'l tc'u'jxin ti'j titz'enxin.
  udu-udu: dhali yisa mmowa e ka Kayiin mo a’di jin ta a’di ’peni a’dinthus ’de/ yin
    mo dhali ’kosha kam piti jwa mo. Dhali kata ’koshkina a’di a’di mo? Haali/ miim
    pitiŋ gana/ mo tani ta jin thus mo dhali mii ma kam piti ta jaŋ ḵar/e mo be.
  tvt-tvt: Seng loong ah Keen likhiik nak angtheng; Heh ah Ethih Wah rah dakbi angthoi
    heh no Abel ah tek haatta. Keen ih heh ah tim suh tek haatta? Mamah liidih Keen
    reeraang ah ethih angta, eno heh no reeta ah epun angta.
  bgt-bgt: Ati saghoi vaghagna a Kein. Imanea nigna na tinoni a Satan me vathehea
    Abel a tahigna. Ehava gi a Kein ke vathehea imanea? Na vunegna na komi fata ke
    eia a Kein ke bosi jino, keana na komi fata ke eia a Abel ke jino. Ma Kein ke
    thevuioka tagna Abel me vathehea.
  mvn-mvn: Ka eha nau‑wawanika itoka yaka dewa onoto ana wava Kaini yana dewa deina.
    Tauna Satana natuna, wayahina tauna vaneina vunui, nau‑vi‑anigi. Ka aviani wayahina
    tauna vaneina vunui? Kaini tauna vaneina vunui, iuna vaneina yana dewa ahiahina,
    kate tauna yana dewa goyona. Wayahina, Kaini tauna vaneina vi‑bwanouei.
  djk-NT: U á mu abi wan takuu ati enke Kain. Bika a be abi ogii ati te, a kii en
    baala Abeli. Na fu di en na be wan sama fu didibii meke a be a takuu ati so. Da
    na fu disi ede meke Kain be kii en baala. Den sani di a be e du á be e kai anga
    Masaa Gadu. Ma den sani di en baala be e du be e kai anga Masaa Gadu.
  uig-LAT: U u rezildin bolghan, inisini öltürgen Qabilgha oxshash bolmasliqimiz kérek;
    u némishqa inisini qetl qildi? Uning özining qilghanliri rezil, inisining qilghanliri
    heqqaniy bolghanliqi üchün shundaq qilghan.
  nde-nde: Lingabi njengoKhayini, owayengokaSathane wasebulala umfowabo. Wambulalelani
    na? Ngoba ezakhe izenzo zazizimbi ezomfowabo zilungile.
  ton-ton: ‌ʻIkai ke hangē ko Keini, naʻe ʻoe tokotaha kovi, pea naʻa ne tāmateʻi
    hono tokoua. Pea ko e hā naʻa ne tāmateʻi ai ia? Ka koeʻuhi naʻe kovi ʻene ngaahi
    ngāue ʻaʻana, pea māʻoniʻoni ʻae ngaahi ngāue ʻa hono tokoua.
  mir-NT: Cab hajxy njatcǿøyyämät nebiä Caín jecy jiatcøøyyän coo yhamdsoo puhyaꞌay
    yaghoꞌcy. Paady jaduhṉ yaghoꞌcy coo howyiinmahñdy hänajty quiaꞌa møødä, nebiä
    piuhyaꞌay howyiinmahñdy hänajty miøødän. Hix̱, pianǿcxäp jaꞌa møjcuꞌugongä miädiaꞌagy
    hänajty jeꞌe.
  cak-YNT: Y man takaban ancha'l xuban re jun ache xc'ue' ajuer can re xubini'aj Caín.
    Reja' can richin-va re itzel, y xuquimisaj re ruchak'. ¿Y anchique roma xuquimisaj?
    Roma re rubanabal re ruchak' can je choj-va, y jac'a re rubanabal reja' man je
    otz-ta.
  ces-1613: Ne jako Kain, kterýž z toho zlostníka byl a zamordoval bratra svého. A
    pro kterou příčinu zamordoval ho? Protože skutkové jeho byli zlí, bratra pak jeho
    byli spravedliví.
  nab-NT: '@see-verse:1JN.003.011'
  qxn-NT: Cainnöga ama nogantsicpis cashuntsu. Caingamana alli rurag Supaypa carmi,
    waugen Abelta wañuscatsirgan. Cainga ¿imanirtan waugenta wañutsirgan? Cainpa ruraynincuna
    mana alli captinmi, waugen Abelpaga llapan imayca rurayninpis alläpa allillacaptin
    chiquirnin wañuscatsirgan.
  wol-2010: te baña mel ni Kayin, mi bokkoon ci Ibliis, ba rey rakkam. Lu tax mu rey
    ko nag? Ndaxte ay jëfam dañoo bon, te yu rakkam jub.
  nss-nss: Wawu mbuna akarayah tehe Kain, mepo yiy ata sinai, pe itingundru nalin.
    Pe paratapeh pe itingundrun? Paratesah, kultuwayin ara mwomwan masih, pe kultuwayi
    nalin, ara imwonen.
  snc-snc: Ḡita tu Kaino eveito kavana tu asi bitana vei. Ḡia tu Satani ḡena tarima.
    Tarina korikorina Abela evaḡi-maseato. Karase nai Kaino na evaḡiato? Korana ḡia
    ḡena veiḡa tu rakava, a tarina ḡena veiḡa tu iobuka.
  lgl-lgl: Ma ikoso 'ali gia malaa lou Kein, 'i lia wela Saetan, ma ka raunia ai burila
    Abel. 'Uta fo Kein ka raunia? Sulia 'are Kein 'e tauda gi gera ta'a, ma 'are Abel
    'e tauda gi gera rada.
  mmo-mmo: + o 3:12 Jen 4:8*De yame naambe Adam noow Kain e, in Kain ond Saalang-ate
    unoopasiv ti tombe yiis hali be yimb. De yiis halii-ju in dangga nambe vaati?
    Yik yiis in dangga nambe yoo monawiing va nipaya de hali monawiing va nivasa.
  ncu-NT: Ane̱ ma kaŋ waa fe̱yɛ Kayiŋ ne̱ ɔɔ dɛɛ kye̱na‑ɔ. Mò̱ ke̱mɔɔ mò̱ tire Abɛl
    a kaapo̱ fe̱yɛ ɔ gye̱ Ɔbɔnsam mò̱ gyi‑ana‑ɔ ɔko̱ ne̱e̱. Ke̱tɔ se̱ ne̱ Kayiŋ a
    mɔɔ mò̱ tire‑o e̱ gye̱ fe̱yɛ mò̱ fɔŋfɔŋ ke̱bo̱rɔgyi na mò̱ awaasɛ mo̱ŋ bo̱
    daŋ, amaa mò̱ tire‑o lee‑o fe̱raa bo̱ daŋ.
  cni-NT: 'Eiro pishiiritsi Caini: ishanincatacari camaari. Yoaqueri irirenti. ¿Paita
    yoantacariri? Yashi yoiro te incameetsateji, iro cantaincha ineaqueri irirenti
    cameetsa oni oca yantayetaqueri, irootaque yoantacariri.'
  eng-WMB: unlike Cain, who was of the evil one and killed his brother. Why did he
    kill him? Because his deeds were evil, and his brother’s righteous.
  zaw-NT: Xhet si'cdi toCain nani gujc xi'n beṉdxab. Bejnni dojḻ, bagu'tni bejtzni.
    ¿Xhicuent bagu'tnini? Bagu'tnini sa'csi bejn bejtzni ganax dzunsa'c, luxh toCain
    bejn dzunguijdx.
  san-MAL: പാപാത്മതോ ജാതോ യഃ കാബിൽ സ്വഭ്രാതരം ഹതവാൻ തത്സദൃശൈരസ്മാഭി ർന ഭവിതവ്യം| സ
    കസ്മാത് കാരണാത് തം ഹതവാൻ? തസ്യ കർമ്മാണി ദുഷ്ടാനി തദ്ഭ്രാതുശ്ച കർമ്മാണി ധർമ്മാണ്യാസൻ
    ഇതി കാരണാത്|
  tam-TCV: காயீனைப்போல் இருக்கவேண்டாம். அவன் தீயவனுக்குரியவனாயிருந்து, தன் சகோதரனைக்
    கொலைசெய்தான். அவன் ஏன் தன் சகோதரனைக் கொலைசெய்தான்? ஏனெனில் தனது செயல்கள் தீமையாய்
    இருந்தபடியினாலும், தனது சகோதரனுடைய செயல்கள் நீதியாய் இருந்தபடியினாலும் அவன் அப்படிச்
    செய்தான்.
  mit-NT: Màsà quídá‑ndá na nì quida Caín (sànaha). Iá‑te ladu xi ñà‑malu, ñàyùcàndùá
    nì sahnì‑té ñanì‑te. Te ¿índù chuun nì sahnì stnàhá‑te? Divi sàhà‑ñá nì xinì‑te
    có‑quìdá víi mii‑té, te ñanì‑te, quidá víi‑né.
  ceb-ULB: dili sama kang Cain nga iya sa daotan ug nagpatay sa iyang igsoon. Ug nganong
    gipatay niya siya? Tungod kay ang iyang mga buhat daotan, ug sa iyang igsoon matarong.
  ces-LB: Podívejte se na Kaina. Přiklonil se k ďáblu a skončilo to bratrovraždou.
    Proč zabil svého bratra? Protože Ábelův příkladný život ho usvědčoval z hříchu.
  mkn-mkn: Masi inga Kaen deng Habel pung carita, to? Naa, jang bekin iko Kaen, te
    dia baꞌakar di jahat pung baꞌi, sampe dia bunu bekin mati dia pung adi Habel.
    Akurang ko dia bekin bagitu? Itu tagal dia bekin hal-hal yang jahat, ma dia pung
    adi bekin hal-hal yang batúl.
  pol-UBG: Nie jak Kain, który pochodził od złego i zabił swego brata. A dlaczego
    go zabił? Bo jego uczynki były złe, a jego brata sprawiedliwe.
  qxh-NT: Caínpa llupinpa ama jatishunchu. Payga supaypa maquinćhu cawar, wauguin
    Abelta wañuycachiran. Imapita wañuchishantapis musyanqui, ¿au? Wauguin Abel Tayta
    Diosninchipa shungun munashanta ruraran. Caínmi ichanga juchallaćhu aruran. Chaypita
    wauguinta chiquir, wañurachisha.
  nwi-nwi: Rahas mə taksəri-pən norien kape kwən e Ken kupən, yame in yermamə kape
    Setan, in rɨmnhopni naorahini. ?Kɨni rɨmnhopni naorahini tuk naha? Meinai naorahini,
    kafan norien in ratuatuk, mərɨg Ken, kafan norien rahas.
  kmo-kmo: Ken rii otii tarega, kwo opoche eechaba otii tanakech. Rii Gaba riiti yikapwa
    tarek, rii riiti kumwoyen sowakwor. Boyewak riiriiti kumwoy sowakwor? Ken riita
    otii tar boboy kapasek sii tarek, riiti kumwoy otii tar boboy eeta kepi sii tar
    eena rii sowakwor.
  agr-agr: Jutiik Caín iwanch wakejamun umiau asa, yachin mauwa nuninuk amaitsuji.
    ¿Wagka mauwaita? Caín ni takaamua duka pegkegchau asamtai, ni yachi imá pegkejan
    takatai kajejak mauwai.
  kyc-kyc: Wamba akali Kene lenge imambu koo dokona ingyuo kareyandeme banya yangonge
    pyao kumakaya kande renge doko namwa mana nyii napengele ingilyamo. Renge apa
    pyuondena lapala baame yangonge pyao kumakayapya kandese? Banya yulu dupwa koo
    ingiyamosa yangongena yulu dupwa angi rolae ingilyamo lao kandapala yangonge pyao
    kumakaya.
  urd-GVU: قابیل کی طرح نہ ہوں، جو ابلیس کا تھا اور جس نے اپنے بھائی کو قتل کیا۔ اور
    اُس نے اُس کو قتل کیوں کیا؟ اِس لئے کہ اُس کا کام بُرا تھا جبکہ بھائی کا کام راست
    تھا۔
  yre-NT: Te -kaa 'kɔn "le min -tʋ nɛn waa laabo Kaɛn bɛ -yee 'wɩ 'zʋ dɩ! -Yɛɛ cɩ
    'nan e ya Satan nɛn e 'wɩ 'wlidɩ "paa 'nyranman a bɛ, -yee 'nɛn 'a. Ɛn 'e -suannɛn
    "bʋ "tʋwli, "tɩ "tʋwli "tɛ. -Mɛ "le "wɛan nɛn yaa -tɛ "mɛn? Kɔɔ Kaɛn 'pa nyranman
    a -wlidɩ, 'pian -a -suannɛn "le 'pa nyranman a "yi.
  fuh-BKF: En kaanaa wa'ude hono Kayiinu jokkuɗo Ibiliisa bonɗo, baruɗo minyum oon.
    Ɗume waɗi de o wari ɗum? O wardii ɗum saabe golleeji makko wo bonɗi, de golleeji
    minyiiko ɗiin kaa wo lobbi.
  arl-NT: ¡Maja cutaraari pa quiniu juhua Caín! Nojuajaari tama tarajanujuaaja moquiaari,
    Sesaaca tojijia na quiniuucua. Nia niishiritio casaara Caín moquiaari tarajanuni.
    Nojuajaari tama tarajanujuaaja tacartaquiaari monu, tarajanu miishano quiniuucua
    maninia. Saniniuujia, tama na miishanojuaarijia sesa quiquiaari. Cunora tarajanu
    moquiaariiri.
  ziw-ziw: Chisekutenda saviya Kaini, ywa yudya Mwavu, amkomaga mvunawe. Amkomaga
    kwa mbwani? Kwaviya ntendwa zakwe zendaga ziha, mna mvunawe endaga na ntendwa
    zikumuwagila Chohile.
  grc-TR: οὐ καθὼς Κάϊν ἐκ τοῦ πονηροῦ ἦν, καὶ ἔσφαξε τὸν ἀδελφὸν αὐτοῦ. Καὶ χάριν
    τίνος ἔσφαξεν αὐτόν; Ὅτι τὰ ἔργα αὐτοῦ πονηρὰ ἦν, τὰ δὲ τοῦ ἀδελφοῦ αὐτοῦ δίκαια.
  nag-nag: Amikhan Cain nisena nohobole lage, kun biya ekjon pora ahise aru nijor
    bhai ke morai dise. Ki nimite taike morai dise? Kelemane tai laga kaam khan paap
    laga kaam khan thakise aru tai laga bhai Abel laga kaam khan dharmik kaam khan
    thakise.
  eng-OEBCW: We must not be like Cain, who belonged to the evil one and murdered his
    brother. Why did he kill him? Because his actions were evil, and his brother’s
    were righteous.
  knj-NT: Yuxan, ma ske' quey tu' chi kute cu ba jaxca jix yute naj Caín. Yet naj
    diablo naj Caín tu'. Yuxan jix smak' cam jun yuẍtaj naj. Yu c'al tol jichan sbeybal
    naj yuẍtaj naj tu', yuxan smak'naj cam naj. Jal naj xin, pena sbeybal naj.
  deu-1912: Nicht wie Kain, der von dem Argen war und erwürgte seinen Bruder. Und
    warum erwürgte er ihn? Weil seine Werke böse waren, und die seines Bruders gerecht.
  san-PUN: ਪਾਪਾਤ੍ਮਤੋ ਜਾਤੋ ਯਃ ਕਾਬਿਲ੍ ਸ੍ਵਭ੍ਰਾਤਰੰ ਹਤਵਾਨ੍ ਤਤ੍ਸਦ੍ਰੁʼਸ਼ੈਰਸ੍ਮਾਭਿ ਰ੍ਨ ਭਵਿਤਵ੍ਯੰ|
    ਸ ਕਸ੍ਮਾਤ੍ ਕਾਰਣਾਤ੍ ਤੰ ਹਤਵਾਨ੍? ਤਸ੍ਯ ਕਰ੍ੰਮਾਣਿ ਦੁਸ਼਼੍ਟਾਨਿ ਤਦ੍ਭ੍ਰਾਤੁਸ਼੍ਚ ਕਰ੍ੰਮਾਣਿ ਧਰ੍ੰਮਾਣ੍ਯਾਸਨ੍
    ਇਤਿ ਕਾਰਣਾਤ੍|
  nob-LB: Vi skal ikke være som Kain, som tilhørte den onde og drepte sin bror. Hvorfor
    drepte Kain ham? Jo, fordi han handlet galt, mens broren fulgte Guds vilje og
    handlet rett.
  ntj-ntj: Wati nyarra Kayinngapirinymaalpa-la nyinama. Tjiinya mamuku tjilkupirinypa
    nyinarranytja. Palunyalunku marlanypa yungarra yini Yayipulnga pungu mirrirntanu.
    Nyaanguru-lu mirri pungu? Wiya, palyamunu palyaranytjatjanulu mirri pungu, tjiinyamarntu
    palunyaku marlanytju walykumunukutju palyaranyangka.
  sxb-NT: Mutafwana ni Kaini owawanga owa Sataani, kandi owaita wamwawu waae. Ne ekiagera
    na amuita niki? Yamuita aeniki enkola ziae ziawanga embiiwi, ne ezia wamwawu waae
    ziawanga endootu.
  nhu-NT: Fo beene enù diɛwɛ Kɛɛn e kɛ. Wvú to nu waa Satan wvù wee kebefɛ wɛ, ke
    mum nɛ yu waa bwee. Ɛ wvú to yu wvú nje la? Wvú to yu njefo diew gee to nu dì
    befe, ɛ di waa bwee le nu di teytey.
  row-row: Feꞌe misinedꞌa Kaen no Habel dudꞌuit na, to? Naa, afiꞌ tao tungga Kaen,
    te ana naꞌoka sia deꞌulaka manaseliꞌ a, sambe tao nisa odꞌin Habel. Saa de ana
    tao taꞌo naa? Naa, huu eni tao dala deꞌulakaꞌ ra, te odin tao dala ndoo-tetuꞌ
    a.
  msy-msy: '@see-verse:1JN.003.011'
  agg-agg: Sɨhɨrɨ Ken ramefiyu nahurai ŋgɨrɨ nɨmboefɨ. Ai Satanɨndɨ nɨmor-ani, ŋga
    ahandɨ akɨdambo hɨfokoamarirɨ. Nɨmboe hɨfokoamarirɨ? Ahandɨ hohoanɨmo moaruwai-ane,
    ŋga ahandɨ akɨdandɨ hohoanɨmo aboed-ane ranɨmboyu asu ahambo hɨfokoamarirɨ.
  ptp-ptp: dɨ il o lêc tɨyi xocbê Adam nu tuc Ken ge lêm, ên Ken ge Seten nu om hi
    li môn yib. Lêc hi i yib lec kehe tina? Kehe bêga bê Ken mi vông môp nipaên dɨ
    li môn mi vông môp nivɨha.
  nak-nak: Etato umala ge mai e Kain ale e latule Adam, eia la tahalo te Satan sesele,
    eia bili e tarila e Abel. Me ilava eia bili taro e tarila e? La vuhula e tarila
    la tahalo isa la vulovulola taritigi, eala moli e Kain, eia la tahalo la iruru.
  lbb-lbb: Pa gong dala arlar o e Kain, ning ane Satan, pa i umkol e tasnalik e Abel.
    Asa kamkamna ning i umkoli? Anasa anuna toltol i laulau, pa a toltol ane tasnalik
    i tostos.
  kan-2017: ಕೆಡುಕುನಾಗಿದ್ದು ತನ್ನ ತಮ್ಮನನ್ನು ಕೊಂದುಹಾಕಿದ ಕಾಯಿನನಂತೆ ನಾವು ಇರಬಾರದು. ಅವನು
    ಯಾಕೆ ತಮ್ಮನನ್ನು ಕೊಂದು ಹಾಕಿದನು? ತನ್ನ ಕೃತ್ಯಗಳು ಕೆಟ್ಟದ್ದು ಮತ್ತು ತನ್ನ ತಮ್ಮನ ಕೃತ್ಯಗಳು
    ನೀತಿಯುಳ್ಳವುಗಳೂ ಆಗಿದ್ದುದರಿಂದಲೇ.
  cso-NT: Ha³ tiá² hniáuh³² yáh³ jmú¹³ dí² la³jmɨ́¹ ca³jmú³ hla¹ Caín tsá² jmɨ́¹ joh¹
    tsá² hláɨnh¹, hi³ ca³jngɨh³ dá¹jon²¹. Hi³ ¿he³ láɨh³² ca³jmú³ tsú² la³ jáun²?
    Quí¹ cun³ñí¹ hi³ jmɨ́¹ jmu² jmáh³la³ hi³ hlah³ bíh¹ Caín, tɨ³la³ raɨnh²¹ tsú²
