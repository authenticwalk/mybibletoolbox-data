    ba ole, Caín gwagedu ama daballadi age no ulita diali Chube gwa giti, sugedu Caínge
    Caín me no mo daballa kare Chube gwa giti, ama ta me no agenga me no diali agwa
    ama daballa agedu no diali Chube gwa giti, sugedu Caínge ene malen ama ta skochiu
    ama mo daballa guda.'
  tmd-tmd: Adam ha nuŋwa Ken röŋ mag akuyöbö rɨmɨjeñ. Nuŋ Nöbö Gwogwo ha nuŋwa mɨdön,
    pɨgnɨŋ nuŋwa pɨl pal nɨgöŋa. Nuŋ pɨgnɨŋ nuŋwa pɨl pal nɨgöŋ aku, agö magɨm rɨmɨn
    pɨl pal nɨgöŋ? Nuŋ keir rɨ gwogwam rɨmɨdöŋa, jɨ pɨgnɨŋ Ebol nuŋ mag wä rɨmɨdöŋ
