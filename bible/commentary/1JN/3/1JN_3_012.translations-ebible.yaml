    mangotettet nan en-enatna, ngem nalintig nan enat nan enauchina.
  spa-PDDPT: No como Caín, que era del maligno y asesinó a su hermano. ¿Por qué lo
    asesinó? Porque sus obras eran malas, y las de su hermano justas.
  ruf-ruf: Mleke kwighala na Kaini, iyalongotsighwe na Yehile, kamkoma mdodo wake
    Abeli. Ebali yamkomile? Kwaapfila aghala ghang'ali yotenda tsagheha, na aghala
    gha mdodo wake tsaghang'ali ghomnoghelesa Imulungu.
  gun-gun: Caim oikoague rami e'ỹ 'rã nhandekuai, mba'eta ha'e va'e ma poromboeko
    vaia guigua oiko rire ojuka raka'e guyvy. Mba'e re nda'u ojuka? Mba'eta heko vai
    va'e oiko, ha'e rã tyvy ma heko porã va'e.
  agu-BL: Na qui na yub yi kol kaxom te tajtza'kl Caín, na yi tajtza'kl Caín, ni'cu'n
    tu tetz Bayba'n, na nin cu' biyol yi titz'un. Poro ¿mbi xac cwe'n biyol yi titz'un
    le chiwutz cyeru'? I'tz tan paj yi at cachi' ajtza'kl le wi' Caín. Ma yi titz'un,
    xomij te'tz te yi balaj ajtza'kl.
  isn-isn: shanga anga uKaini naiza watuile mubii nu kumubulaga u muluna nuakwe. Hangi
    ku niki ai umubulagile? kunsoko intendo niakwe ai yatulaa mbibi, hangi izo nai
    ya muluna nuakwe ai yatulaa nia tai ane
  ilo-ULB: saan a kas kenni Cain a kukua ti diablo ken nangpatay iti kabsatna a lalaki.
