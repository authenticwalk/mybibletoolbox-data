  atd-NT: Kono ta og-unugon ka batasan ni Kain no naabin to igbuyag to mgo busow no
    nigbunu din ka hari rin. Manio to nighimatayan din? Ian su nabolu si Kain su noima
    to hari rin su maroyow ka nighimu to hari rin, di maroot atag ka mgo hinimuan
    ni Kain.
  tel-2017: సైతాను సంబంధి అయిన కయీను తన తమ్ముణ్ణి చంపాడు. మీరు అతనిలా ఉండవద్దు. కయీను
    తన తమ్ముణ్ణి ఎందుకు చంపాడు? అతని క్రియలు దుర్మార్గమైనవి. అతని తమ్ముని క్రియలు
    నీతిగలవి.
  hat-BSA: Pa kon Caïn, ki te apatyen a mechan a, epi te asasinen frè l. Men poukisa
    li te asasinen li? Paske zèv li te mal, epi sa yo a frè l te jis.
  top-NT: Ni̱cxni camakslihuekéu amá xamaká̱n chixcú ixuanicán Caín porque xlá makatlájalh
    ixtalacapa̱stacni tlajaná y huá xlacata li̱mákni̱lh ixta̱cám. ¿Y tucu xlacata
    li̱mákni̱lh? Porque tú ixtlahuá Caín siempre con li̱xcájnit talacapa̱stacni y
    tú ixtlahuá ixta̱cam Abel hua̱k ixta̱ani̱ní ixtalacapa̱stacni Dios.
  msk-msk: Ayaw kamo magsiling ni Kain na panganay ni Adan. Kang Satanas sakop si
    Kain, na yagapatay sang kanaan mangod na usug. Nanga pyapatay ni Kain yang kanaan
    mangod? Pyapatay ni Kain yaan kay madyaw nang Dios yang manga imo nang kanaan
    mangod, yang imo ni Kain maat.
  gyr-NT: Ndayaicoi chira inungar Caín, ahe Caruguar remimbohe oyuca vɨvrɨ. ¿Mahera
    pĩha oyuca? Esepia, tɨvrɨ oyapo mbahe avɨye vahe; Caín rumo oyapo mbahe naporai
    vahe.
  kmh-kmh: Andam ñinuk Keyn gak rek ma ginjun. Nuk Seytan ker mindiy, numam kisen
    mindrep gak ak nup, miluk niŋiy, pisnep pikayek kumak.
  ukr-ONPU: Не так, як Каїн, який був від лукавого й вбив свого брата. А чому ж він
    його вбив? Тому що його діла були лихі, а діла його брата – праведні.
  emi-emi: Ita rau mene nongina Kein kapuna ia sesa taumattu ngateva me ghe uvi ematela
    nengane. Mausi saa me ghe uvi emateala? Poli gheegheleiaane sesa me gheegheleiaane
    nengane ghulughuluena.
  zpv-NT: Ayi gaca nuꞌh ziga guhca guehtu Caín, laasii laꞌh ba naa ba xpwiinn bwiinndxaaba
    niꞌchin gudxiinn ba bwihtsi ba. ¿Xixnaa gudxiinn ba laꞌh bwihtsi ba? Laasii nin
    guhca bariaꞌcaa xtsiꞌn ba pur dziꞌn dxaaba, ya nin bwiꞌhnn bwihtsi ba bwen guhcan.
  gux-gux: ki da ya tie nani kayina, yua n den tie o biado yua ki den kpa o waalo.
    ke be yaapo yo ke o den kpa o? kelima o waalo tuona den tiegi, ke o ya mo bia
    .
  kos-kos: Kut in tia oana Cain — el tuh ma lun el su Koluklana, ac el sifacna akmuselya
    Abel, ma lel. Efu ku Cain el unilya Abel— Mweyen orekma lal Cain sifacna koluk,
    ac ma tamulel se lal ah oru uh suwohs.
  ibo-ibo: Ka anyị hapụ ịdị ka Ken, onye bụ nke ajọ onye ahụ, na onye gburu nwanne
    ya. Gịnị mere o ji gbuo ya? Ọ bụ nʼihi na ọrụ ya jọrọ njọ, ma nke nwanne ya ziri
    ezi.
  yml-yml: Kebu Adama natuna Keni, yana sauluva ta na salai. Keni yana nuanua baniꞌodi
    Seitani yana nuanua sakoidi, begaidi taunina taina i luvewafai. I luvewafaga lamuna
    fai i ꞌasetai taina yana sauluva ꞌatumaidi weꞌe taunina yana sauluva sakoidi.
  ory-ory: ପାପାତ୍ମାର ସନ୍ତାନ ଯେ କୟିନ, ତାହା ପରି ହୁଅ ନାହିଁ, ସେ ଆପଣା ଭାଇକୁ ବଧ କଲା; ଆଉ
    ସେ ତାହାକୁ କାହିଁକି ବଧ କଲା? କାରଣ ଏହି ଯେ, ତାହାର କାର୍ଯ୍ୟ ପାପମୟ, ଆଉ ତାହାର ଭାଇର କାର୍ଯ୍ୟ
    ଧର୍ମମୟ ଥିଲା।
  bzj-bzj: Wi noh fi bee laik Kayn, weh mi bilangz tu di eevl wan ahn merda ih breda.
    Ahn wai ih mi merda ahn? Kaa evriting weh Kayn mi du mi eevl, ahn evriting weh
    ih breda mi du mi rait eena Gaad sait.
  chk-chk: Sisap wewe ngeni Kain, i nöün Ewe mi Ngau, a püsin niela pwiin we Epel.
    Pwota Kain a niela pwiin we? Pun ekewe föför a föri ra ngau, nge än pwiin kewe
    föför ra pwüng.
  ssd-ssd: Sine Kain minna taŋamba mine ndakube. Nu Satan tuku kiŋo minmba nu maib
    nuŋe balena. Ta ndaŋam? Kain tuku maŋau ŋayonu. Maib nuŋe tuku maŋau mayenu. Ta
    tuku ndo nu balena.
  acr-TNT: Makaꞌan keꞌoj pachaꞌ ri xuꞌan ri Caín, ma rire e re ritzel winak y ruma
    riꞌ xucamisaj ruchakꞌ. ¿Suꞌbe xucamisaj? Ma e tak ri xuꞌan ri Abel lic jusucꞌ
    chwach ri Dios; noꞌj e tak ri xuꞌan rire na chom ta uwach.
  rop-rop: Yumob sabi? Wi nomo wandi bulurrum det wei blanga det men neim Kein. Imbin
    blanga det boswan dibuldibul, en imbin medrim im ronwan braja Eibul. En wotfo
    imbin medrim im? Imbin medrim im braja, dumaji im braja nomo bin oldei dumbat
    nogudbala ting seimwei laik imbin oldei dum. Im braja bin oldei dumbat gudbala
    ting.
  mee-mee: Sana nga tongamiau kena me Kein a agau ae Satan kanna ame pala ne sapune
    teiteikia. Ba ke meimia na ke sapune? Ke sapune kurumea, i muni kumangnganame
    keke sosoali, ava na nga teiteikia kanna keke tupu.
  mwf-2018: Mu mere pumarartngime mangini Cain mani ngarra ngathan nukunu thu panmat-ya
    da murntak warra-ya. Nukunu Cain-ka daniriwaktha wurrini ku karrath i da mange
    wiye da matha wurrinidha. Mu ngathan nukunu-ka kardu patha da matha wurrinidha,
    i nhini nukunu Cain-ka dirranganke-wa, i da-ka nhini-wa thu panmat ngathan nukunu-yu.
  dif-dif: Wata Kain jeribaka, nau madlentjandru nganana wonti, ja ngatata nunkani
    naria nandrana wonti; ja minandru nulu nina nandrana wonti? Ngangau ngankana nunkani
    madlentji nganana wonti, ja nunkanaia ngatataia talku.
  gam-gam: Iwa Kein yei mal embe nayembon. Une ge Satan wombaye moi. Une yene age
    togoi. Namba yei pille une age togoi? Une singare ke ye wani mal pille, age togoi.
    Ba age ge singare du dje ye wani.
  nou-nou: Edo ingode Cain mi arago mana adera. Cain awa embo wasiri bebegae berari
    da susu da mei awasedo umo uso namendi detiri bebetisira. Edo Cain roedo uso namendi
    dorisiri? Umo uso namendi dorisira ainda be awa wasiri umo edo isira awa bebegae
    rate wasiri uso namendi mi edo isira awa ewagaewa awasedo.
  mqb-NT: Kə sənen apan zle, Kaynu kə̀ vəɗak anan mərak anahan Abel bəskol. A vaɗ
    anan nà, anga mer su way ana Abel nə lele, aday mbala anahan a bugol nə lelibay
    ata awan. Matanan, ɗə̂ təra kawa Kaynu bay. Winen nə ɗo ana Fakalaw.
  ape-B: Apak kobi muduk anudak alman Kein, wak. Anan douk Satan ananinu nuganinu
    ali nabo ananinu owaninu nagak. Anan Kein ananin moul douk yowenyi. Ali ananinu
    owaninu Abel ananin douk yopinyi. Namudak ali dakio nanu nagak.
  grc-F35: —οὐ καθὼς Κάϊν, ἐκ τοῦ πονηροῦ ἦν καὶ ἔσφαξεν τὸν ἀδελφὸν αὐτοῦ. Καὶ χάριν
    τίνος ἔσφαξεν αὐτόν; Ὅτι τὰ ἔργα αὐτοῦ πονηρὰ ἦν, τὰ δὲ τοῦ ἀδελφοῦ αὐτοῦ δίκαια.
  cav-NT: Caín jucuare bucha nejura ama. Tuquetu Satanás dyaque jidama cuita jaque
    jucuare. Iyuhueda ebauque, tujatu ejuque Abel iyecuare. Abeltu jida jucuare. Caín
    bacue inime jidamaque cadujuticuare. Jadya tibudya tujatu jishatsu ejuque iyecuare.
  kgp-NT: Ẽg pi(jé) Caim jykre han ke mũ'. Satanás mré ke ja vẽ, Caim ti, hã kỹ tóg
    ã jãvy tén. Ne nỹ hỹn ti jũ han, kỹ tóg ti tãnh? Jykre kórég ja ti nĩ, jãvo ti
    jãvy vỹ jykre há ja nĩ. Hã kỹ tóg ã jãvy tãnh, ti jykre há ẽn to. Hã kỹ jagnẽ
    jykre vég mũ ra jagnẽ to jũ tũg nĩ.
  bvd-bvd: Nao kolu si ade lau mala bae sa Kein, bae sa Saetan 'e uuli nia ka saungia
    saasina sa 'Ebol ka mae naa. Sa Kein 'e saungia saasina faafia tee bae? Suli nia
    sa Kein 'e ilia doo garo ki, ma saasina sa 'Ebol ka ilia doo 'o'olo ki.
  ukr-1871: не яко ж Каїн, що від лихого був, і забив брата свого; та й за що забив
    його? тому, що дїла його лихі були, а (дїла) брата його праведні.
  apz-apz: Nakwo aꞌamu Kein osohwo paꞌnyo miyanehwono. Oso hwe huhwo sohwo Setenɨye
    aꞌamu hweho. Konɨngkwaꞌwehumo fonjahumentisofoho. Pehoꞌno fonjahumentisoto. Hwapɨngoso
    ole. Kein kako honɨngkano wonyomo inɨngkamojo hweho. Apel kako honɨngkano wopɨngomo
    inɨngkamojo hweho.
  yon-yon: Kein areb keraib, ye kuu awad arewa ye kerekmen yaa kerene, yeka ye daman
    kuman ayoon. Komo dowad ye daman kuu kuman ayoon? Kwanoon amborom kuu ye komo
    komo kamoon kuu arewa kumban ye daman komo komo kamoon kuu yorokmo kowe.
  poi-NT: D́a wɨ̱ siiga taŋwatpa juuts jém Caín, porque je jém Woccɨɨwiñ imɨɨchi,
    icca it́ɨ̱wɨ. ¿T́iiga icca it́ɨ̱wɨ? Porque jém Caín iwatpa juuts ixunpa jém Woccɨɨwiñ,
    pero jém it́ɨ̱wɨ iwatpa juuts ixunpa Dios.
  wuv-wuv: Hamonei'aa ale'ei Cain, mei maroaa mei hafelo'a. Ina fo'afama'eaa mei lofuna.
    Ma tani i fo'afama'eia? Hamatee na hafelo ei bigi'ana ma na wanewane ei bigi'aa
    mei lofuna.
  quf-NT: Chayraykumi ama nuqanchikkunapis imanutaq Cainmaqa chay kusala mana allinta
    rurachikuqpa kaqnin kar, ukninta wanuchiran chaynuchu kashunllapa. ¡Ma yarpuyllapa!
    ¿Imapaqtaq Cainqa uknintaqa wanuchisha kasha kanqa? Chaqa Cainqami uknintaqa wanuchiran,
    paypa ruraynin mana allin kashanraykula. Nataq uknin rurayashanqami kusala allin
    kayaq.
  yuw-yuw: 'Non amna mano Kein yu simbang itnintha. Yu wömai dogu kopothon amna itmuna
    orugo wuna omboc. Oro yu orugo wot omom togocmahon foro wömai ingoroc: Inoin toroc
    kiapmo woi wömuno ididoc mahong orugohon toroc kiapmo wömai nongnongo idoc.'
  hus-NT-1971: Yab qui t’aja’ ejtil in t’aja’ a Caín tam tin tsemtha’ in ebchal, cum
    in ey jaja’ ejtil in ey an oc’ox teneclab. In tsemtha’ in ebchal tin ebal am pa’ixnomtalab
    abal in t’ajamal lej alhua’, ani a Caín iba in t’ajamal alhua’.
  med-med: Tʉn ndi, kang wu Kein itim uⱡ kit ei mel, iti nʉtʉmin. Elim nga ʉngʉn ei,
    kandpa kelpa ropa kʉndrʉm. Kein ndi, ʉngʉn ei, nambuⱡ emel, ropa kundrum? Elim
    nga itim uⱡ kit mbʉ, Seitan nga kang wu ti murum. Wote, ʉngʉn kurum ei nga itim
    uⱡ mbʉ, kapⱡa itim.
  bch-bch: Irangrang ngan tanasi Kain ele kadonga mao. Ei inam pan eaba paeamao ta
    irau aea kakau ga imate. Be ikamado ga irau ei ga imate? Eine ngansa ei ele kadonga
    paeamao, be aea kakau ele kadonga itutui.
  cco-NT: Jo̱ jaˋ güɨjmeáangꞌˇ yee˜naaꞌ laco̱ꞌ Caín, dseaˋ calɨꞌiiñ˜ e calɨ́iñˉ dseaˋ
    quiáꞌˉ fii˜ i̱ ꞌlɨngꞌˆ; jo̱ uíiꞌ˜ e lajo̱baꞌ cajngaiñꞌˊ jaangˋ rúiñꞌˋ dseaˋ ngáangꞌ˜
    có̱o̱ꞌr˜, co̱ꞌ jmangꞌˉ e guiʉ́bˉ caꞌéeˋ i̱ ꞌlɨɨ˜ rúiñꞌˋ do, jo̱guɨ ꞌñiaꞌrˊ jmangꞌˉ
    e gabˋ caꞌéerˋ.
  deu-1951: nicht wie Kain, der von dem Argen war und seinen Bruder erschlug! Und
    warum erschlug er ihn? Weil seine Werke böse waren, die seines Bruders aber gerecht.
  alq-ALGNT: Ka8in Kaen (Caïn), Abel oseezan, ka inadizipan kida inadizisimin. Madji
    manidon otibenimigobanin acitc ogi nisan ocimejan Abelan. 8egonen dac 8edji ki
    nisadjin? 8in mega ki nta madji inakamigizigoban, ocimejan dac 8in, apan k8aiak8adizinigoban.
    Mi 8edji ki nisadjin.
  ixl-NNT: As echenik kubꞌaneꞌ echeꞌ uvaꞌ kat ibꞌan u Caín tan tetzik u txꞌiꞌlanajeꞌ
    naj. As iyatzꞌ veꞌt naj u titzꞌineꞌ. ¿As kam stiꞌ qꞌi iyatzꞌ kuxh u Caín u titzꞌineꞌ?
    Tan tiꞌ uvaꞌ aꞌ unqꞌa vaꞌlexheꞌ nik ibꞌan u Caíneꞌ. Pet ech koj u titzꞌin najeꞌ,
    tan aꞌ u bꞌaꞌneꞌ nik ibꞌan naj.
  boa-NT: Aame tsá meíjcyatú Caíiúvúhjáa íjcyadu. Muuráhjáa Naavéneéjpí iíjcyánéllii
    íñáhbeke llííhyánuúbe. Aanée ¿ɨ́veekí lliihyánuube íñáhbeke? Dibyéhjáa múhdurá
    méénúnáa íñahbe ímí méénune itsárílléne dííbyeke lliihyánuúbe.
  etr-etr: Nafadelasiloïe busaïe sosogo nelo Geinia ïe ëo baagomäia nufi. Nilï e gadoi
    namiabio. Nufi amoda mi edogi. Mida, ïe ëoea hedabimu hamosa nebegida, Geiniada
    nafademu hamosa nelo.
  quh-NT: Carka uj runa, Caín sutiyoj. Supay Satanasmanta caspa hermanonta sinch'i
    phiñacuywan wañucherka. ¿Imaraycutaj hermanonta wañucherkarí? Sajrata ruwaskanraycu,
    hermanontaj chekanta ruwaskanraycu payta wañucherka. Manapuni payjinaka cananchejchu.
  kwi-kwi: Caín uztakanain uzman. Caín Diablokasa cha akwa, usne paiña aimpihshta
    piantara. ¿Chikishma ussa piantara? Usne paiña aimpihshta piantara, Diablowa kal
    kimtu akwa. Paiña aimpihshne Diospa wat kal kimɨzta.
  agm-agm: Iyataatɨ Kenɨho Bwaasɨrɨhɨramɨhɨretɨ japepihɨrahosɨ kɨramɨ mwaahosɨ komɨ
    saingɨho Aberɨhoai sawaho tiwataise. Isɨ komɨ kaindɨhandɨ nyahɨ newaatɨ kamaitɨhaawo.
    Iyataatɨ Kenɨho komɨ saingɨhoai tiwindɨmandɨ napaape. Sandɨ apaapɨmaahe, Autaahaatɨho
    Aberɨhomɨ gaarehandapɨ maaritataatɨ Kenɨhomɨ gaarehandapɨ Autaahaatɨho wɨndɨ maarɨmitihɨ
    mmonataatɨ sandapɨ apowihɨ namatɨ komɨ saingɨhoai sawaho tiwamataise.
  ubr-ubr: Ot on men Cain ba tanafour mes; on Afaguban inoanai, ato toun tain Abel
    iyasubun. Aibo mes Cain imisir tain iyasubun i? Yabin on bobo ifofour on komasis,
    baise on tain bobo ifofour on totoris.
  tsw-NT: She yoo oꞌwo ana Ka̱yinu† wan, za na oꞌwoi za vu za vi iwuya reve wu una
    zawaꞌa va̱ yi. Nye i zuwai wu una niyi? Adama e ili i na Ka̱yinu yuwain iwuya
    i ɗa, agba ili i na zawaꞌa va̱ yi yuwain isaꞌani i ɗa.
  cax-NT: Tapü uisamute tacanati Caín tücañe, naqui itabairotiti yaruquitorrti. Arrti
    macoconaunrrti ümoti choborese. ¿Itopiquiche aitabairotiti tücañe? Itopiqui enterurrü
    nisüboriquirrti pururrü nomünantü. Tapü arrti maniqui yaruquitorrti nanaiña arrüna
    isamutenti au nisüboriquirrti bien urria. Arrti Caín ubatioti.
  aia-aia: Gai abu 'onaaia Kein na aba beia Saetan ma ngahu ha'amaesiai do'orana 'ia
    Ebol. 'Iniai ni 'uaana na 'ia Kein 'a ngahuiai do'orana? 'A o'ani. Na maho 'ia
    Kein na hau'i ra ta'a'i mea do'orana 'a hau'i maho nara odo-odo. Naasi 'ia Kein
    'a taesu'a ma ngahuiai do'orana.
  srp-1865: Ne kao što Kain bješe od neèastivoga i zakla brata svojega. I za koji
    ga uzrok zakla? Jer djela njegova bijahu zla, a brata mu pravedna.
  agt-agt: Te awetam mina parigan i mina Kainen nga dumagdag te Satanas, te pinapasi
    na haman ya wagi na en Abel. Ammi anu kawagan na ta pinapasi na? A on te nekatalak
    na Namaratu ya negawat na wagi na en Abel, ammi tentu a nagtalekudan na Namaratu
    ya negawat na en te awena kustu.
  lug-lug: si nga Kayini eyali owa Setaani, n’atta muganda we. Kale yamuttira ki?
    Kayini yatta muganda we kubanga Kayini yakola ebibi, so nga ye muganda we yakola
    eby’obutuukirivu.
  yby-yby: Kenida emesalo molametune. Emoya lahelamibo nesa aholamidana ipala lolo
    okadanaki unalada maya koha helenebo maya ne. Eimola okaka ibo nesaya lahelamibokumuye
    loko ito unalakahoya wehe lokogo oko moloko okaka ibokumuye loko koha heliboma
    ne.
  heb-heb: לא כקין אשר היה מן הרע והרג את אחיו ומדוע הרגו יען כי מעשיו היו רעים ומעשי
    אחיו מעשי צדק׃
  mpp-mpp: Ngenge Kein ingucne mi aidabiyeng. Ye Kindololo fileine balaibelu gbaine
    wehomawec. Omale wehomawec? I yangucte, ye yeicne aibabaine sowacne facnowec.
    Nga gbainele aibabadi nganime dondonne aiwecte ailu gbaine wehomawec.
  apb-apb: Kie ke su'uri urihana a Kein wau i na'o, aana ingeie iini a Pwelu Eero-eero
    mola, na e horo maesie oto aasine, a Ebol. ?Aena e ue ka'u nge a Kein e horo'ie
    aasine urine? E horo'ie aena aana a Ebol e oodota'i, na ii'onga diana ingeie e
    haata'inie uri ii'olana a Kein e ka'a oodo.
  san-TEL: పాపాత్మతో జాతో యః కాబిల్ స్వభ్రాతరం హతవాన్ తత్సదృశైరస్మాభి ర్న భవితవ్యం|
    స కస్మాత్ కారణాత్ తం హతవాన్? తస్య కర్మ్మాణి దుష్టాని తద్భ్రాతుశ్చ కర్మ్మాణి ధర్మ్మాణ్యాసన్
