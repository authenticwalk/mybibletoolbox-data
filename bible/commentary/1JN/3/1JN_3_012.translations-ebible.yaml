    edo ghusira. O nunda namendi mo, ari eveva avanembo edo ghusira.'
  san-IAS: pāpātmato jāto yaḥ kābil svabhrātaraṁ hatavān tatsadṛśairasmābhi rna bhavitavyaṁ|
