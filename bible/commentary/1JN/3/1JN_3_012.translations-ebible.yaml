    Caín, iriima irirentzi kameethashire jinake irirori.
  san-ASM: পাপাত্মতো জাতো যঃ কাবিল্ স্ৱভ্ৰাতৰং হতৱান্ তৎসদৃশৈৰস্মাভি ৰ্ন ভৱিতৱ্যং|
    স কস্মাৎ কাৰণাৎ তং হতৱান্? তস্য কৰ্ম্মাণি দুষ্টানি তদ্ভ্ৰাতুশ্চ কৰ্ম্মাণি ধৰ্ম্মাণ্যাসন্
    ইতি কাৰণাৎ|
  tac-NT: Tase napurigá Kaíni, alué Arani 'lige Eba inolá, tabilé alarigá niwa, alueka
    pe Remónisi gompaniérola nile, alekeri me'ale bo'né bonila. ¿Chonigá me'ale? Alué
    Kaínika me'álekuru 'wéchigo chátiri 'nátaga eyéname níligame. Kaíni bonílaka 'we
    'la rió nile, alekeri me'líliru.
  eng-WEBPB: unlike Cain, who was of the evil one and killed his brother. Why did
    he kill him? Because his deeds were evil, and his brother’s righteous.
  gfk-H: Waak muat ngan hoing Kain, ia gar tano Tena Sakena. Ma ia nong ga bu bing
    no tasina. Ma ga bu bing ia warah? Kanong ira nuna magingin ga sakena ma ing tano
    tasina ga takodas.
  viv-viv: Ada keke Keni Adama natuna amine kanahuluva. Bana Setani yana kaliva ada
    taina velemoꞋena giluveꞋalikana. Gavana faꞋina-yo giluveꞋalikani? Me Keni yana
    huluva koyona tu taina yana huluva tunutunugina, au hidema faꞋina giluveꞋalikana.
  yao-yao: Tukaŵa mpela che Kaini juŵalongweswe ni Shetani ni kumbulaga che Abeli
    mpwakwe. Kwa chichi ŵammuleje? Ligongo ipanganyo yao yaliji yangalumbana ni mpwakwe
    ŵaliji ni ipanganyo yambone paujo pa Akunnungu.
  tgp-tgp: moiso, vara ha sopo sohen Cain atu tuai sei mo vilimatei tasina, enia non
    Tiapolo. Mo vilimateia mata sava? Mo vaia matan tarea tasina enia mo lo vai na
    hinau mo lo tataholo, pani enia mo lo vai na hinau mo lo hehe matan enia tamlohi
    hehe.
  auc-NT: Mïnitö Cäïnö wodi baï wïï ïedäni. Mäningä edæ wënæ nänö pæ̈ingä baï ingaingä
    inte tömengä nänö tönïñacä ingante näëmæ̈ wæ̈nongä wængacäimpa. Ayæ̈ quïnante
    tömengä ingante wæ̈nongacäï. Edæ tömengä nämä nänö cæïnö wënæ wënæ cæïnonque ïñonte,
    Tömengä tönïñacä nänö cæïnö wæætë nö cæïnonque ï, ante adinque mänömaï beyænque
    Cäïnö wodi tömengä nänö tönïñacä ingante wæ̈nongacäimpa.
  kbc-NT: Aɡ̶ele daɡ̶a ɡ̶odiciagi Caim ane lionigi niɡ̶ijo abeyaceɡ̶egi, diaabo. Caim
    yeloadi epaa nioxoa. Igame leeɡ̶odi ina me yeloadi? Yeloadi nioxoa leeɡ̶odi Caim
    idioka limedi meo ane beyagi, pida niɡ̶ijo nioxoa biɡ̶idioka limedi meo ane iɡ̶enaɡ̶a.
  bmh-bmh: Ag Kain sul i usalamamen. Kain go Satan nug gonugau dabeleu gumena, Abel,
    gonugau amag pet nugtal wina, noumeun. Kain nug gonugau amag einen wina, noumeun?
    Igul go nugtal meun go Uwait nugau ameg ebu eg pet, bo, gonugau amag nug Uwait
    nugau ameg ebu igul naliu meun, gonun, go amag wina, noumeun.
  ctu-BL: Mach yomic lajalonla bajche' Caín tsa' bʌ i tsʌnsa i yijts'in. ¿Chucoch
    tsi' tsʌnsa? Caín i cha'añʌch jini xjontolil. Jontol i melbal pero toj i melbal
    i yijts'in.
  meq-meq: Nəkway na, kâ tərakwa andza Kayin bay. Neŋgeye wawa i Fakalaw. Kə kəɗ malamar
    ŋgay mədahaŋ eye. A kəɗ na na, hərwi mey? A kəɗ malamar ŋgay na, hərwi məsler
    ŋgay nakə a gawa na, lele bay. Ane tuk na, məsler i malamar ŋgay na, lele.
  noa-H: Magua maach chan pöd Caínjö k'aibag haju k'aba nʌm. Cainau mepeer higarta
    sĩerr haawai hich heeum t'õopʌ̈ijim. ¿K'an jãgwi hirua mag hich heeum t'õojĩ?
    Hichdëu nem k'aigba wau sim daar hich heeumua hich k'ãai nem wajap'a wau sim Hẽwandamaujã
    wajap'a hoo sĩerr gaaimuama.
  alp-NT: Ite ono lupe akmena Kaine yake. Kaine mere ro tiaru esi elake esi nanae
    kenai hoko ibunu kwalini ruai. Kaine ibunu kwaline le saisa rebe Kaine ionore
    sala, eleyo saisa rebe kwalini ionore nkena.
  san-VEL: paapaatmato jaato ya.h kaabil svabhraatara.m hatavaan tatsad.r"sairasmaabhi
    rna bhavitavya.m| sa kasmaat kaara.naat ta.m hatavaan? tasya karmmaa.ni du.s.taani
    tadbhraatu"sca karmmaa.ni dharmmaa.nyaasan iti kaara.naat|
  kbq-kbq: Kenima hu'neankna osuta, havi ne'mofo avu'ava erino Ebolina avareno ome
    ahe fri'nea knara osanune. Na'a higeno ahe fri'ne? Na'ankure avu'ava'mo'a haviza
    hu'negure. Hianagi negna'a fatgo avu'ava hu'nea zanteku huno ahe'ne.
  kbh-kbh: Ndoñe Caincá muatjama. Chabe ainaniñe Satanás yojamánda, y chíyeca, chabe
    uabentsábioye tbojtsanóba. ¿Y ndáyeca tbojtsanóba? Cha ndoñe ts̈abá yonjánama;
    chabe uabentsana aíñe; chíyeca tbojtsanóba.
  ron-LSB: spre deosebire de Cain, care a fost de la cel rău și și-a ucis fratele.
    De ce l-a ucis? Pentru că faptele lui erau rele, iar ale fratelui său drepte.
  pon-pon: Kaidin due Kain, me udan me jued amen, ap kamela ri a. Ari, menda a kamela
    i? Aki a wiawia me jued, a en ri a me pun.
  nhe-BL: Ma ax tijchihuaca queja Caín tlen eltoya iaxca Axcualtlacatl huan quimicti
    iicni, Abel. Huan ¿para tlen quimicti iicni? Caín quimicti pampa quichihuayaya
    tlen fiero huan iicni quichihuayaya tlen xitlahuac.
  sps-sps: Ara ma faarei vaare Kein to te tsugei e famuinyasiny tsuan; ayei na mes
    tana Vinasaar, ya tokoiny famat to famuinyasiny tsunia fatoobing. Kat fei sen
    Kein tokoiny famat ya ei? Tana saa, a fo kat te kat yan ngi'arapaar, san kat te
    kat e famuinyasiny tsunian tavaron.
  wnc-wnc: Unzingge ninda kepi Kenda tawake tasikut takngane sukunanu take dua siwik.
    Kenu waapata Setendane dongune yuke ita uyapna tanguwan kumbut. Sike ita dasingge
    tanguwan kumbut? Ita sanga waiaknga tasiwawan ngana uyapnata sanga nomana tasiwan
    kake atemna natangamuke tanguwan kumbut.
  bus-bus: Àtongↄ̃ dɛ lán Kaini bàro. À kuu Setãn pↄ́ ũmɛ, ben à a dãaro dɛ̀. Bↄ́yãnzin
    à à dɛ̀zi? Kɛ̀ à yãkɛna zaa, bensↄ̃ à dãaro pↄ́ maa yãnzimɛ.
  gub-BL: Tuwe nazaiko kwaw Kain zàwe nehe. Ta'e ikatu 'ym ma'e iapo kar har hemiruze'eg
    romo hekon a'e mehe a'e xe. Uzuka wywyr a'e, ta'e hemiapo kwer na'ikatu kwaw Tupàn
    pe a'e xe. Ta'e tywyr hemiapo kwer ikatu Tupàn pe a'e xe. A'e rupi hewyrowyroahy
    wywyr rehe.
  imo-imo: Iye Keineni terimu mele manda manjipo tepo naa molamili! Yu kuro kerimanga
    nomi Satanenga iye te molopalie angenu topa kondorumu. Ambe telka angenu topa
    kondorumuya? Yu ulu pulu kerima terimu. Angenu ulu toya tolima terimuna akumunga
    yuni topa kondorumu.
  boj-boj: Deqa iga Kein aqa kumbra dauryqasai. Kein a Satan aqa tamo soqnej. A na
    aqa was Abel qalnaq moiyej. Kiyaqa a na aqa was qalnaq moiyej? Utru agiende. A
    kumbra uge yoqnej deqa. Ariya Abel a kumbra bole tiŋtiŋ yoqnej.
  eng-DRA: 'Not as Cain, who was of the wicked one, and killed his brother. And wherefore
    did he kill him? Because his own works were wicked: and his brother’s just.'
  knf-knf: Ŋënwo kado ji Kayin anwooŋ i *Unŧaayi Uweek, afiŋ aţa'ul. Kë we ukaaŋ kë
    afiŋ aţa'ul? Aji do buţaan kë aţa'ul aşë ji do iko inwooŋ iŧool.
  san-KHM: បាបាត្មតោ ជាតោ យះ កាពិល៑ ស្វភ្រាតរំ ហតវាន៑ តត្សទ្ឫឝៃរស្មាភិ រ្ន ភវិតវ្យំ។
    ស កស្មាត៑ ការណាត៑ តំ ហតវាន៑? តស្យ កម៌្មាណិ ទុឞ្ដានិ តទ្ភ្រាតុឝ្ច កម៌្មាណិ ធម៌្មាណ្យាសន៑
    ឥតិ ការណាត៑។
  arn-NT: Welu Kain reke taiñ femngenoael, kisu mew ngenkawürkey ta weküfü fey langümürkey
    ñi peñi. ¿Fey chumngelu am langümfi? Kain am ñi femkeelchi dungu kümenolu, fey
    kisu ñi peñi ñi femkeelchi dungu kümey.
  zas-NT: Ad rayalt yaguieen ree ziꞌc been Caín, cwëjbaman gunabee xindxab laaman,
    zeel bagüjt bijchaman. Caín been zian, din beenman ganax ni mal, guiáad bijchaman
    been ni zagdxe.
  ken-NT: Sɛ́kɛ́ bhak mbɔ Ken mmu achi nyaka mmɔ̌ Satan, mbʉ́mbʉ, ɛ́kʉ awáy mɔ́mayi
    Ábɛl. Awáy manɔ ndaká yí? Awáy manɔ mbɔnyunɛ mɛnyɨŋ ɛbhɛn yi akʉ bɛbɛp nyaka,
    kɛ ɛbhɛn manɔ bɛbhak chak bɛsí Mandɛm.
