    xaq bay ahaayeen.
  mam-C: Ex mi qo ok tze'nku te Caín, a xi tq'o'n tib' te tajaw il. Ex tu'n ikyjo,
    kub' tb'yo'n titz'in. ¿Me tinqu'nil kub' tb'yo'n? Qu'n tu'n nya wentaq tb'inchb'in
    Caín, qu'n tu'n tloch'j tanmin ti'j titz'in, qu'n atzin tb'inchb'in titz'in wentaq
    ta'.
  ndj-ndj: Tukotoo kuva kucha Kaini, mweni kalongoshiwa na yula mwafu, amuwulayili
    mfwata mundu. Amuwulayilili liki? Amuwulayilili kwanongwa figoli fyaki fyaveli
    fya wafu, lakini fila fya mlongu mundu fyaveli fya ugoleki!
  mbj-NT: P'ooj ub hawät do Kaĩh makũ bad'oo doo da, bë adoo manäh. Nesaa Do Yb karapee
    né hẽ tii. Ta hỹỹj tanabooh. Ta hỹỹj Kaĩh wén nabooh, nesaa do Kaĩh moo hew'ëët
    do hyb n'aa. Ta hỹỹj ti baad hadoo do tamoo hew'ëët.
  lat-VUC: 'Non sicut Cain, qui ex maligno erat, et occidit fratrem suum. Et propter
    quid occidit eum? Quoniam opera ejus maligna erant: fratris autem ejus, justa.'
  ngp-ngp: Kisekunda enga Kaini yudya andaga ywo mwavu niyo amkoma mvunawe Habili.
    Amkomelagai nduguye? Amkomaga kwaviya andaga akadamanya wiihi, mna nduguye andaga
    akadamanya yakumwelela Mnungu.
  enq-2: Keine baa Satanenya wane katapala, baanya kaiminingi doko pyao kumasia-pyaa.
    Aipuma baa pyao kumasia? Kaiminingi doko mana tolatae miniamopa, Keine baa mana
    koo minia dokome, baanya kaiminingi doko pyao kumasia-pyaa. Dopana, naimame Keineme
    pia-lumu dopa napipenge.
  eng-ASVBT: not as Cain was of the evil one, and slew his brother. And wherefore
    slew he him? Because his works were evil, and his brother’s righteous.
  mna-mna: 'Tana kere yom: Kokena kakam mbulu kembei ta Kain. Pa ni, Tomtom Sanaana
    ikami ma iwe lene, to imaŋga mi ipun sorok tiziini Abel ma imeete. Mi ipuni ma
    imeete pa so uunu i? Ni itunu ikamam mbulu sananŋana, mi tiziini na, ikamam mbulu
    ndeeŋeŋana.'
  myw-myw: Awoum beivag adsinaps ma̱wan Seitan angamag towen Kayin, peinan tawayin
    bwadan tonen. Aveiyag wawun iweiy? Peinan Kayin ansinap kalbaleb, tage bwadan
    ansinap bwanabwein.
  sby-sby: Katutaba mbuli Kaini, nendi walikuba kulubasu kwa Satana kayi walashina
    Abelo mukwabo. Nomba nicani Kaini walashina mukwabo? Pakwinga bintu nendi mbyalensa
    byalikuba byaipa, nsombi mukwabo walensa bintu byaina.
  sll-sll: Kwiana moya Adam wang homini Ken ol wangwo tali olkimno. Yal iwe, Seten
    kul engwo momia, eberimbi nin si gomua. Talongwo Ken eberimbi nin si gome? Ken
    nin tal digan ol wangwo i ware eberimbi tal dime dire ol wangwo hanere nigi de
    pir tere si gomua.
  yaq-NT: Ka itepo, ju'u Kain tuka'uta benasi mamachine. Juna'a, bebeje'erita betana
    weyen. Intok a' sailawata me'aak. Juna'a intok, jaisa betchi'bo a' me'aak. Bwe'ituk
    ju'u Kain tuka'u ka tu'ik jooan. Ju'u intok a' sailawata joa'u, tu'ireakan.
  uro-uro: Dap pa qale rhoqoräkt i ngän doqor ma Kein gärakni i qa nage ma Sämga bä
    qa veng aa läktka. Näkt ngu lu mäniekt bä qa veng ga? Sa qa veng ga dinguna aa
    lat di ama vu ngät dap aa läktka di ama räkt ngät aa lat.
  ita-1885: E non facciamo come Caino, il quale era dal maligno; ed uccise il suo
    fratello; e per qual cagione l'uccise egli? perciocchè le opere sue erano malvage,
    e quelle del suo fratello giuste.
  muy-muy: Mə̀grum akaɗa ga *Kayiŋ ya àgray ni ba. Naŋ ti wur ge *Seteni, nahkay àkaɗ
    wur ga məŋani ndaf ga njəɗa. Àkaɗ wur ga məŋani gani ti kamam jikeŋ mam ? Àkaɗ
    wur ga məŋani ni ti aɗaba zlam ga wur ga məŋani ya àgray ni ɗek ge jiri, zlam
    gayaŋ gayaŋani ya àgray ni ɗek magədavani palam.
  kqc-kqc: Cain yaku reyo kana bi ga renadi. Ina bi amiye no di, ma ini usika Abel
    umuyeyo. Beika resi umuyeyo? Adina ini vegu bi no ma ini dubuini di vegu bi mokena
    rorobo nufa.
  tav-tav: Tirʉmʉpʉ macacʉ Caín cawamecʉcʉre bairo aniqueticõaña. Cʉ baire catei maca
    cãñupʉ cʉ̃a. Sataná yaʉ aniri cʉ baire cʉ cajĩa rocacõañupʉ. Cʉ cabairije cʉtie
    caroorije cãno maca cʉ baire cʉ cajĩañupʉ Caín. Cʉ bai cʉ cabairije cʉtie maca
    caroa cãñupe. To bairi cʉ tʉjʉ ʉgoobacʉ cʉ cajĩa rocacõañupʉ Caín cʉ bai Abere.
  eng-ULB: We should not be like Cain, who was from the evil one and murdered his
    brother. Why did he kill him? Because his works were evil and his brother's righteous.
  spa-VBL: No podemos ser como Caín, que pertenecía al maligno, y mató a su hermano.
    ¿Por qué lo mató? Porque Caín era malo, pero su hermano era justo.
  fra-_FOB: Ne faisons point comme Caïn, qui était du malin, et qui tua son frère.
    Et pourquoi le tua-t-il? Parce que ses œuvres étaient mauvaises, et que celles
    de son frère étaient justes.
  hau-ULB: ba kamar Kayinu ba wanda yake na shaidan kuma ya kashe dan'uwansa. Me yasa
    ya kashe shi? Saboda ayyukansa miyagu ne, na dan'uwansa kuma masu adalci ne.
  mal-mal: കയീൻ ദുഷ്ടനിൽനിന്നുള്ളവനായും സഹോദരനെ കൊന്നതുപോലെയും ആകരുത്; അവനെ കൊല്ലുവാൻ
    സംഗതി എന്ത്? തന്റെ പ്രവൃത്തി ദോഷവും സഹോദരന്റേത് നീതിയുള്ളതും ആയിരുന്നതുകൊണ്ടത്രേ.
  kkc-kkc: Esiga niba Keineeyo goo na peedee. Bei, yo Saiteneeyo odoo doloso badolone,
    omolo wooloomaso. Bei kasalame Keineeye omolo ka wooloomayo? Bei, Kein yo goo
    tokenee tomo sili, esino omoloye Godeeyo howo woola goo tekepo tomo sili.
  lit-lit: Ne kaip Kainas, kuris buvo iš blogojo ir nužudė savo brolį. Ir kodėl jį
    nužudė? Todėl, kad jo darbai buvo blogi, o jo brolio – teisūs.
  urd-GVR: Qābīl kī tarah na hoṅ, jo Iblīs kā thā aur jis ne apne bhāī ko qatl kiyā.
    Aur us ne us ko qatl kyoṅ kiyā? Is lie ki us kā kām burā thā jabki bhāī kā kām
    rāst thā.
  far-far: Ma nao kulu si dia lau sa Kein, na wane sa Saetan, be nia ka saungia na
    sasina sa Abel. 'Uta ne sa Kein ka saungia? Sulia na ru sa Kein sasida ki kera
    ta'a, ma na ru sa Abel sasida ki kera 'o'olo.
  suz-BL: काइन खोदेंशो दुम्‍चा मदुम्‍ब। काइनमी सैतान आ मुर दुम्‍शा, आ लोक्‍ब कली सदा
    बाक्‍त। काइनमी आ लोक्‍ब कली मारदे सदा बाक्‍त देंशा हना, आ थुं ङा गेय मरिम्‍शो
    बाक्‍माक्‍त। आ लोक्‍ब आ गेय चहिं परमप्रभु यावे आ ङोंइती ठीक बाक्‍माक्‍त। उत्‍पत्ती
    ४:८
  car-NT: mo'ko Kain wara kapyn te. Mo'ko ro mo'ko yja'wan wyino tywaije man. Typiry
    tywo tywaije i'wa man. O'tono'me ko tywo i'wa nan? Yja'wan me irombo morokon emamingon
    tywaije man. Morokon ipiry emamingon te iru'pa tywaije man.
  amp-amp: Nom Kenr namo nmbuhat yak duha. Ror Satanrhu yimarn turhu nmem Aberr frdbofna
    furamorr. To tamohmpno inji frdbofnamorr? Kenr nhai wom dborioh neft narmoar.
    Tfit htimour wom nmemrhu nefm hifa hifa nmbuham namour, ndnetrn frdbofna furamorr.
  bht-bht: कने आदम दे पुत्र कैन सांई मत बणदे, जड़ा उस शैताने दा बच्चा था, जिनी अपणे
    भाईऐ दी हत्या किती, कने उनी उदी कुसा बजा ने हत्या किती? उनी इस तांई हत्या किती
    क्योंकि उदे अपणे कम्म बुरे थे, कने उदे भाईऐ दे कम्म धर्मे दे थे।
  eng-NOY: not as Cain was of the Evil One, and slew his brother. And wherefore did
    he slay him? Because his own works were evil, and his brother's righteous.
  cub-NT: D̶aiye jaʉbevʉ majare yópe Caín mácʉ ʉ̃i d̶aiye báquepe. Ʉ̃ mácʉ ñai abujuvai
    jabocʉ jicʉ barejaquémavʉ, aru boarĩ́ jarʉvarejaquemavʉ ĩmacʉ bácʉre. ¿Aipe teni
    boarĩ́ jarʉvarejaquemari ʉ̃ mácʉre? Caín mácʉ d̶are nʉrejaquemavʉ ãmenore Jʉ̃menijicʉi
    jã́inore. Ʉbenita ĩmacʉ bácʉ d̶are nʉrejaquemavʉ mearore Jʉ̃menijicʉi jã́inore.
    Que baru Caín mácʉ boarĩ́ jarʉvarejaquemavʉ ĩmacʉ bácʉre ʉ̃i baju jorojĩnina.
  ita-1927: che ci amiamo gli uni gli altri, e non facciamo come Caino, che era dal
    maligno, e uccise il suo fratello. E perché l’uccise? Perché le sue opere erano
    malvage, e quelle del suo fratello erano giuste.
  lww-lww: Asitom̃ali yar sa Yermare nanua ne, Ken, nap̃a pe kekaran re wenla nap̃a
    Epol poli, naga m̃emom̃aria. Piowa nap̃a tekila sanene, ana popon tesitomvevelia
    mias ya ne naga kila sanene? Nanene vanon kiena yum̃aena lala, Ntewa pisu piowa
    ga, ana kiena ne wenla, naga mesmes ruru po, ana Ntewa kekarania, p̃isi na kila
    Ken pieluen wenla panonia, sinen karia, m̃emaria.
  ckb-ckb: وەک قایین مەبن، کە سەر بە شەیتان بوو و هابیلی برای خۆی کوشت. بۆچی کوشتی؟
    چونکە کارەکانی ئەو خراپ بوون و هی براکەی ڕاستودروست.
  nas-nas: Eeꞌnoko niiꞌ tee-pinaꞌ Keiniꞌ nkomariaukaꞌ Sietaniꞌ bakaang naning-pinaꞌ,
    tee baaraꞌmaꞌnung dupisiꞌuuꞌnung. Aming-koo dupisiꞌuuꞌ tee? Tee aaꞌ bakaang nko-nko
    orara deemparioꞌ, tee baaraꞌmaꞌnung munteꞌuuꞌ bakaang nko-nko tampara deemparako.
  uvl-uvl: Pe tapoi ke mange Kaen ero. Iange Kaen, non poreke ngana nena non ia, pomalam
    hun mule tina. Pe pomere nenge hune tina? Hune tina iange tina i non nge pengpeng
    pe i na poinga poreke.
  eng-BBE: Not being of the Evil One like Cain, who put his brother to death. And
    why did he put him to death? Because his works were evil and his brother's works
    were good.
  ixl-CNT: Utz yitꞌeꞌch koj sakubꞌaneꞌ vaꞌl iꞌan u Caiin, aas aꞌ iꞌan u tetz u txꞌiꞌliꞌinaj.
    Tan iyatzꞌ vitzaꞌqꞌ. Utz ¿kam tiꞌ iyatzꞌva? Tiꞌ tan, jikom ibꞌanon vitzaꞌqꞌ vatz
    Tioxh. Pek ech koj u Caiin tan, yeꞌxtxoj vibꞌanon vatz Tioxh.
  xsi-xsi: Miki ma kamo katogo timbunda Adam natu Kein, mine ndimo. Kein nde imo Sadana
    ne tamâta, aku ipu tai Abel pâta imâte. Aku i ne vetâŋa ŋinde nde duvi mine; i
    tamwata uru iveta vetâŋa sakamao, aŋga tai nde uru iveta vetâŋa ara.
  crx-NTPO: Ndun dune Cain 'en k'un'a iloh. 'En ndun ntsi'-un uniyalh-un 'unt'oh 'ink'ez
    dudulhutsin yuzilhghi. Ndet hukwa' yinla yuzilhghi? Be 'ut'en untsi' 'ink'ez bulhutsin
    'en ts'ih'un ne'ut'en, 'et hukwa' yinla.
  kan-OKCV: ಕೆಡುಕನಾಗಿದ್ದ ತನ್ನ ತಮ್ಮನನ್ನು ಕೊಂದುಹಾಕಿದ ಕಾಯಿನನಂತೆ ಅಲ್ಲ. ಅವನು ಯಾವ ಕಾರಣದಿಂದ
    ತಮ್ಮನನ್ನು ಕೊಂದುಹಾಕಿದನು? ತನ್ನ ಕೃತ್ಯಗಳು ಕೆಟ್ಟವುಗಳೂ ತನ್ನ ತಮ್ಮನ ಕೃತ್ಯಗಳು ನೀತಿಯುಳ್ಳವುಗಳೂ
    ಆಗಿದ್ದುದರಿಂದಲೇ ಅಲ್ಲವೇ?
  bbb-bbb: Ro nobe e Keini fu kema ijiege renoeke. Fuje fuka Setanido e ijadufuo fu
    uvia fuone kanamo fu baronei. Ro Keini fu irerefuo uvia fuone kanamo fu barone?
    Ijadufuo maeje Keini vame fuone fu renoeno ije fuka ma ise. Ro uvia fuone fuka
    vame ma ijiaru renoenoga fu ijadufuo kanamo fu baronei.
  blw-blw: Wat achitaaw cha torachén hen anchi enammaan Cain, te ah Cain, tatagun
    Chumunyu hiya wat annag pinchit hen enawchina way Abel. Yag pakay pinchitna. Oo
    te gapo yanggay ah apés, te hiya, enomfat hen enammaana. Waman hen anchi enawchina,
    nènong hen enammaana.
  tam-2017: சாத்தானால் உண்டாயிருந்து தன் சகோதரனைக் கொலைசெய்த காயீனைப்போல இருக்கவேண்டாம்;
    அவன் எதினிமித்தம் அவனைக் கொலைசெய்தான்? தன் செய்கைகள் பொல்லாதவைகளும், தன் சகோதரனுடைய
    செய்கைகள் நீதி உள்ளவைகளுமாக இருந்ததினிமித்தம்தானே.
  azz-NT: Huan ma amo xicchihuacan queme ne tagat Caín quichihuac. Yejua pohuiaya
    ihuan in amocuali Satanás; ica ya nojón quimictij iicniu. Huan, ¿queyé ne Caín
    quimictij iicniu? Pues ne Caín quimictij iicniu porín ne Caín quichiutinemic chihualisme
    ten pitzotic, huan porín ne iicniu quichihuaya ten yec melahuac.
  spa-RV-1909: No como Caín, que era del maligno, y mató á su hermano. ¿Y por qué
    causa le mató? Porque sus obras eran malas, y las de su hermano justas.
  csy-csy: A nau a that mi ngilo Cain bang hi heak vun. Banghang in a nau that ziam?
    A nasepna te pha ngawl a, a nau i sep te a thuman hang a hihi.
  mxq-NT: es kyaj nduꞌunʉm éxtʉm ja Kaín diꞌibʉ jaꞌaꞌa̱jtʉp ja mʉjkuꞌugópk es dyaꞌeꞌky
    ja myʉgaꞌax Abel. ¿Es ti ko dyaꞌeꞌky? Mʉt ko Abel jyikyꞌaty tʉyꞌa̱jtʉn mʉʉt es
    ja Kaín kyaj.
  tzj-NT: Maxta queri' tikaban ajoj ja cani' xuban ja Caín ojer, xoc pa rcuenta ja
    diablo ja Caín in xcamsaj ja ruchak'. ¿Nak tre tok xcamsaj? Como arja' xa itzel
    rc'aslemal pro ja ruchak' utz rc'aslemal xa chewi' tok xcamsaj.
  tdt-tdt: La bele sai hanesan Kaín. Nia hanesan fali aat nain nia oan, too nia oho
    nia alin rasik. Nusaa mak Kaín oho nia alin? Tanba nia halo buat nebee mak aat,
    maibee nia alin halo buat nebee diak iha Maromak nia oin.
  ron-BTF: Nu precum Cain, care era din cel rău și l-a ucis pe fratele său. Și din
    ce cauză l-a ucis? Pentru că propriile lui fapte erau rele, iar ale fratelui său
    erau drepte.
  eng-WEBP: unlike Cain, who was of the evil one and killed his brother. Why did he
    kill him? Because his deeds were evil, and his brother’s righteous.
  eng-FBV: We cannot be like Cain, who belonged to the evil one, and murdered his
    brother. Why did he murder him? Because Cain did what was evil, while his brother
    did what was right.
  nld-1939: We moeten niet zijn als Kaïn, die uit den Boze was en zijn broeder vermoordde.
    En waarom vermoordde hij hem? Omdat zijn werken boos waren, maar die van zijn
    broeder gerecht.
  bwo-bwo: Shed'ani jir teshtsonat bíeshuwi úd'tso K'ayelkok'o woto geyiratse, bí
    bíeshuwi eegishe b́ úd'i? B́ fino gond b́ teshtsotsnat bí eshu fino kááw b́ teshtsotsne.
  nch-BL: Ma amo tijchihuaca quej Caín cati eltoya iaxca Amocualtacat huan quimicti
    iicni, Abel. Huan ¿para ten quimicti iicni? Caín quimicti pampa yaya quichihuayaya
    cati amo cuali huan iicni quichihuayaya cati xitahuac.
  quc-TNT: Je' mäka'no jas ri xuban ri a Caín. Rumal chi are ralc'ual ri Itzel, xucämisaj
    ru chak'. ¿Jas c'u che xucämisaj? Je ri' xubano rumal chi are ri a Caín tajin
    cuban ri etzelal, are c'u ru chak' tajin cuban ri utzil.
  tfr-NTPO: Dënashko ga domer shäng kjl̈ara ko Caín, e Ä ĩ. Caín l̈i l̇l̇ëbo owa shäryono,
    gueniyo ba l̈ëngda l̇l̇ëbo shäryono pjl̈o bek. Ba l̈ëng l̈i zröra e kjĩshko. Shji
    opshäryë baĩya dik l̇l̇ëme.
  kaq-NT: Caiman hahni quescajatima tah non noque jai. Tiroma yoshiman baquexon ta
    jaan jahuen huetsa rehtenishqui. Jahuen huetsa siri hihqui bi ta jaabi tiromaxon
    jahuen huetsabi rehtenishqui.
  sgb-sgb: A tamo totoên hi Cain ya namatsi hên ali na, gawan hi Cain ay anak ni Satanas.
    Pata pinatsi nay ali na? Gawan ya dyag na ay nangarawak, noa, ya ali na ay mahonol
    kan Apo Namalyari.
  vie-1934: Chớ làm như Ca-in, là kẻ thuộc về ma quỉ, đã giết em mình. Vì sao người
    giết đi? Bởi việc làm của người là dữ, còn việc làm của em người là công bình.
  kxv-kxv: ପା଼ପୁତି ମୀର୍‌ଏସି କୟିନ, ଏ଼ୱାଣିଲେହେଁ ଆ଼ଆଦୁ, ଏ଼ୱାସି ତାନି ତାୟି ହେବଲଇଁ ପା଼ୟିତେସି;
    କୟିନ ଏ଼ୱାଣାଇଁ ଏ଼ନାଆଁତାକି ପା଼ୟିତେସି ? ଇଚିହିଁ ତାନି କାମା ପା଼ପୁ ଗାଟାୟି, ଅ଼ଡ଼େ ହେବଲତି
    କାମା ଦାର୍ମୁଗାଟାୟି ମାଚେ ।
  amu-NT: Caín tyotseixmaaⁿ cantyja ꞌnaaⁿꞌ tsaⁿjndii. Ticatyꞌiomnaꞌ na nlꞌaaya chaꞌna
