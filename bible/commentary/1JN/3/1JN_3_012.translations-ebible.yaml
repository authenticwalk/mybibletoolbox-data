    Tire yahutja mʉsare: Caĩ tiquiro yeri ñañe ijiahye. Tiquiro bahʉro pehe quehnoañene
    yeriquiro ijigʉ̃ ihñano tiquiro wahmino pehe tiquirore wejẽahye.'
  anv-NT: Ɛ́kágé ɛsé debɛ ɛké Ken. Ji alu maá danchɔmeló. Ji awá meŋmo wuú.
    Ulannó ji awáne meŋmo wuú? Awá ji néndé unó bi Ken jimbɔɔ́ apyɛ úlú nchyɛnchyɛ
