    kentar menmen hɨrak kɨrɨakem hɨram enum, menmen nɨkik kɨrak kɨrɨakem hɨram yaaim.
    Hɨrak han enuk keriuwerek te hɨrak kakɨp.
  cbk-cbk: Kita maga creyente no debe mas gayot hace como si Cain, con quien si Satanas
