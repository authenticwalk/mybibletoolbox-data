  aso-aso: Gozopoꞌ vomila minive Kainiꞌ aza ineꞌ neꞌmine amolone. Aza nene ve goloso
    Sataniꞌmi gipele loloꞌ ogo akunoloine bele hilineꞌ. Idoꞌ bele hilineꞌ monovo nene
    nanitekumuꞌ bele hilive. Eiꞌ Kainiꞌ ogo molo minineꞌ monovoꞌve nene goloso o vivo
    idoꞌ nakunoloꞌmo ogo molo minineꞌ monovoꞌve nene lisiheꞌ lamineꞌ minineꞌ nenako
    nemuꞌ bele hilineꞌ ve.
  uli-uli: Sibe mel le si towe wochog Cain; iy iwe Moniyan ye wali, iwe yesa limeseloh
    Abel we spegil bisil. Meda fal le Cain ye limeseloh Abel iyang? Ye limeseloh le
    fael mokwe iy Cain woal holngol ye foru we ye tayikof. Iwe ngo Abel we bisil ila
    mokwe ye momay mele iy ye foru.
  nin-NT: Inta bu si na ina i Kayinu yi hen, nggo a se ni isisurr i Umimi yi na ngu
    uzayirr a Habila. Angginggi i du ma ngu uzayirr wa? Inkindirr inggi i si di uzayirr
    wa a su unushirr uzizi, uwa Kayinu nanko à su umimi.
  tgk-tgk: Мисли Қобил набошем, ки зердасти Шахси Бад буда, бародари худро кушт. Аз
    чӣ сабаб бародарашро кушт? Чунки корҳои ӯ баду корҳои бародараш дуруст буданд.
  acu-NT: Antsu aints Caín naartin yaanchuik pujumia nunisrikia acharmi. Nuka Satanásnau
    asa yachiin maamiayi. ¿Tura warukang maaya? Ni yachí Yusen miatrusang umirak pengker
    aa nuna takau asamtai, antsu ningkia tunau takau asa, yachiinka kajerak maamiayi.
  cak-WNT: Y man c'a tikaben ta achi'el xuben ri Caín ojer ca. Riya' can riche (rixin)
    wi ri itzel winek, y xucamisaj ri ruchak'. ¿Y achique c'a ruma xucamisaj? Ruma
    ri yeruben ri ruchak' ye choj. Y ri yeruben riya' xa ye itzel.
  ebk-ebk: Achi takú koma turachun chin Cain ay takon Satanas ay makali un Mangotettet,
