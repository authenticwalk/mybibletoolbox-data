  sbe-sbe: Tabu yomi laulau doha Kaina, iya tauyababa yona tamowai, ede kana kaha
    Abela ye koihemwaloi. Kaniyona saha to ye koihemwaloi? Matawuwuna ede yona laulau
    wa nige se dudulai, na kana kaha yona laulau wa se dudulai.
  mcr-mcr: Ne Kenä iqu ikqä-pa miqä yatuŋque. Iqu Setänä quvqä iqä iqueqä-qu eä, iqueqä
