  ena-ena: Alaŋ Kein me hɨnimagalu uami. Nɨbu laguŋ dɨ ninaŋ uami. Hameŋ sadaŋ nɨbu
    lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ pam vihadami uami. La igɨci imanu agaŋ Asɨ dɨ ciaŋ
    agadɨ sɨhɨvia lubiahɨladami uami. Lɨci imanu saŋ humɨgaŋ vɨhɨlɨ viavɨla nudɨ valɨ
    ifɨhɨmami uami.
  nbq-nbq: At Hain en ogagagi ako ovagak, hit anderogo ogarup moga o. At Sile weyak
    okninivisiga ako abut aratma, aot modok watigi. Nano yiluk aot watigi embetep?
    Dek. At Hain weyak adigat ogasiga menda atma, aot sek adigat ogagya higya lagagirik,
