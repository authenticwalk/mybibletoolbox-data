  kmg-kmg: 'Kaiŋte hata mi âtenšepeneŋ, e sâqocne runere motec erâ ɋaticne qâhâmowec.
    Erâ wemocte qâhâmowec? Ine kecšiŋucte: E Jahacne juju bapa sâqocne â ɋaticnere
