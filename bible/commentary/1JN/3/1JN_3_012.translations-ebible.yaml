  txq-txq: Bei masaneda tutuik Kaen no Habel, hetu? Boso tao tungga Kaen, huu ana
    naoka nai manggarauk baꞌin dale, losa nakanisa fadin Habel. Tao hata de ana tao
    talo naa? Ana tao talo naa, nahuu ana tao hata fo manggarauk, tehuu fadin tao
    hata fo ndoos.
  aaz-aaz: Hi feꞌ mimnau naiꞌ Kaen nok naiꞌ Habel sin retaꞌ, aiꞌ? Kais ammoeꞌ mituin
    naiꞌ Kaen, fin in naꞌuu ma naꞌbaaꞌ nbi maufiun gui in tuan, tar antea in naꞌmaet
    in orif naiꞌ Habel. Nansaaꞌ am es in nmoeꞌ on naan? Naan, natuin in nmoeꞌ rais
    maufiun ein, mes in oirf ee nmoeꞌ rais amneot ein.
  qup-NT: Ama kashunchichu ñawpa kawsak Kaín wañushina. Payka supayta kasuk kashpanmi
    wawkinta wañuchirka. Millaypata rurak kashpanmi alita rurashkanta rikushpan wawkinta
    wañuchirka.
  dop-dop: Pǝ fɛɩ sɩ tǝ́ lɑ ɩsɩɩ Kɑyini kɑ lɑpʋ tɔ, ɩ kɑ kɛ́ Ɩsɑɣɑʋ nyǝŋ kɛ́ nɑ ɩ́
    kʋ́ ɩ neu. Nɑ pepe tɔɔ kɛ́ ɩ tɩɩ kʋ-ɩ tɔ? Ɩ neu lɑkɑɣɑ kʋsiɣisim nɑ ɩnɩ ɩ lɑkɑɣɑ
    ɩsɑɣɑm tɔ pǝ tɔɔ kɛ́.
  azb-azb: Şərdən olub qardaşını öldürən Qabil kimi olmayaq. O, qardaşını niyə öldürdü?
    Ona görə ki öz əməlləri şər, qardaşının əməlləri isə saleh idi.
  eng-DBY: not as Cain was of the wicked one, and slew his brother; and on account
    of what slew he him? because his works were wicked, and those of his brother righteous.
  guo-NT: Xatis, me-ama wajwʉajnapijin, Caín, jachiyaxisal. Wajwʉajnapijin, Caín,
    babejenpon Satanás pijaxtat. Samata, boesapon pakoewan, Abel. ¿Ma-aech xotkaton
    pakoewan boesa? Abel ispoxan pachaem xot Diosliajwa, japoxliajwa Caín pakoewan
    boesa. Caín japoxan taen wʉt, xabich nusasiawalpon pakoewan Abelliajwa. Caín nejwesla
    pakoewan. Samata, boesapon pakoewan.
  hla-hla: Ara gi ma herei e Kein. Nonei a tou sungutuna e Satan ba te puliena e toulanen
    e Abel. Nonei e puli meien a markato i tanen e omi na markato tere Abel e matskö.
  mav-NT: Sa'a­wy'i sese toĩne'en Kãi e hap het rakat. Mi'i yt iky'e hin i toywyt.
    Toi'auka ne'i. Mi'i pote yt naku i watoĩ­ne'en Kãi minug ewy ne'i.
  kpf-kpf: Adamgât nanŋâ Kain, zâkkât mâtâp mân lâŋnat. Zâk bâliŋ mariŋaŋgâren gâbâ
    gokŋâ, zorat munŋâ koi moip. Zo itâgât. Zikŋâ ândiândiŋâ, zo bâliŋâ. Munŋaŋgât
    ândiândiŋâ, zo âlipŋâ. Zorat op ko koi moip.
  ppo-ppo: Kale whi̧ Kein a̧ dowi kepené yae dere ala sya furaalu, ama noma dóló sukunótu
    yale kaae, diaao̧kélé atei kaae ala yao̧se. Ti noa betené Kein-né ama noma dóló
    sukunaleé? Ama yale ala do yóo, nomané yale alamo dono yóo, yale betené nomatei
    dalepó.
  hin-2017: 'और कैन के समान न बनें, जो उस दुष्ट से था, और जिसने अपने भाई की हत्या
    की। और उसकी हत्या किस कारण की? इसलिए कि उसके काम बुरे थे, और उसके भाई के काम धार्मिक
    थे। (भज. 38: 20)'
  bef-bef: Koyapaꞌi Atahi panaꞌa Keniu aiꞌa kapolo mebilune. Ai foipanamofihi panaꞌa
    lolo huloto gonaꞌa ho filiꞌehinamo niꞌibe. To henabe luto ho filiꞌehibe? Hapaꞌa
    yaꞌma huto ma niꞌibe. Aiꞌa minoto lito huꞌehinaꞌa laga mehuꞌehina yagi to gonaꞌauba
    minoꞌehina ya bati huꞌehina yabe. Ya higo gonaꞌamofihi siko hu etoto ho filiꞌehina
    yabe.
  amm-amm: Koinoni moloso noiyo aluwaiyoiwo. To mo Sokolo Nokota Waini alu na. Auwatonoso
    tukoloki, yau. Ulai hani monoi tukoloki? Koinoni molo mo koiyau, auwatonoyosu
    mo molo itouniyaimoso aluwaiki, no monoi no na tukoloki.
  zaj-zaj: Sambituwe kamba Kaini yakalile munhu wa Mwenembago, na kamkoma ndugu yake
    mwenyego Abeli. Habali yamkomile? Kwavija ndugu yake kakala na sang'hano zinogile,
    ila heyo kakala na sang'hano zihile.
  chq-NT: Jo jmoo²¹o' la gajmaa¹a Caín, 'in lɨ́ɨi¹ jóon¹ 'in 'lɨɨi'³ joon gajngaa'¹²mo
    ruu'²¹i. ¿'Ee 'wii²¹² gajngaa'¹³i? Gajnga'²mo 'wii'¹³ 'in ruu'²¹i do gajmaa¹a
    'e tyʉ́² joon 'ii‑gɨ gajmaa¹a 'e gó².
  swp-swp: nige doha Kaina, ia taubaaea wa enana, to ena tau i eatu’unui. Na paana
    saha i eatu’unui? Paana ia ena laulau se baaea, na ena tau ena laulau se dudurai.
  bjr-bjr: Maasa sia Kaina aanna raa, mifa Sadannana faiqi maridanoo narí akaqa arinau.
    Kainafa nanaree narí akaqa arinoo fee inau. Narí auqoo ainaina mandaikufanoo,
    mina marirafa nirafa eendaandinoo marunara narí akaqa nirafa marirafa andeeqanoo
    marunara minasaara aanoomaseenoo arinau.
  aby-aby: Enoba yae i mi Keini ari me. Keini dawae seidaninu miba ibake danu nabue
    uriro feari. Anemebake danu nabuenu nodo kuuriro feari? Keininu ukekae meramawerero
    nono danu nabuenu ukeka sinekae irauaiai ibake danu nodo kuuriro feari.
  eng-YLT: not as Cain — of the evil one he was, and he did slay his brother, and
    wherefore did he slay him? because his works were evil, and those of his brother
    righteous.
  jni-jni: Kati i cukuno kasi Kayinu sa mazi vana uburi, d esa ma huu uhenu umeme,
    nyanini ya wuu ma huu me? Barki katuma ka maree, ku uhenu umeme karizi.
  kne-kne: Baken din ogalin Cain koma di tadonen yo, tan mo si Cain et ipogaw Satanas
    et pinse na din iyogtana ay si Abel. Sinoy begew si namseana? Tan lawa di inam-amag
    na ngem mayat pay di inam-amag din iyogtana.
  tgj-tgj: Ngonu Kein gv aingbv rimabvka; Hv Alvmanv Angv gvbv rito okv ninyigv atubogv
    boru Abelnyi mvki sutoku. Ogulvgabv Kein ninyia mvki toku? Vkvlvgavbolo ninyigv
    kudungkua rinamv rimurto, vbvritola ninyigv boru gv kudungkua rinamv rijwk yatoku.
  gui-NT: Agüɨye yayapo Caín oyapo rami. Echa Caín aña guasu imbae co jare oyuca tɨvɨ.
    Jare peicuaa co maera oyuca. Caín oyapo icavi mbae vae, jare tɨvɨ oyapo jupi vae.
    Jae rambue Caín oyuca tɨvɨ.
  quc-TT: Man kaqesaj taj uwach ri Caín, are waꞌ ri xuya bꞌe xok ri Itzel che rumal
    riꞌ xukamisaj ri rachalal Abel. ¿Jas che jewaꞌ xubꞌano? Jeriꞌ xubꞌano rumal are
    xrilij ubꞌanik itzel taq chak, are kꞌu ri uchak ri rachalal sibꞌalaj utz.
  heg-NTPO: Nangan net dehet deng Kain nol Habel la nabale, ta lo? Tao muid Kain deken,
    ta un butu-kil nol in daat lai-lisin na, didiin un keo tele un palin, Habel. Tasao
    le un tao ela lia? Un tao ela, undeng un daek dasi-dais daat tas, mo un palin
    na daek dasi-dais man in toma ngas.
  ptu-ptu: Tä' si'da-si'dakia' la mala ma'gau' susi Kain, aka indo Kain mendadim ia
    änä'na To handam kadake gau' anna umpatei adinna. Akanna umpatei adinna? Aka si
    ma'gau' kadake ia Kain anna si ma'gau' mapia ia adinna.
  bzd-NTPO: Kë̀ se' kàne ñì sa̱u̱k suluë we̱s Caín tö iël su̱' suluë es. Ie' dör bë́
    icha. Ie' tö iël kötwa̱. Ie' e̱' wamblö̀ suluë erë iël se̱r yësyësë, e' kue̱ki̱
    ie' tö ikötwa̱.
  kwf-kwf: Ma noaꞋa kulu kasi diꞋia laꞋu sa Kein, na ngwae ba sa Saetan nia sura ana,
    ma nia ka saungia na ai burina sa Abel. FaꞋuta neꞋe sa Kein ka saungia? Sulia
    na ru sa Kein sasiꞋi ki niꞋi taꞋa, ma na ru sa Abel sasiꞋi ki niꞋi saga.
  eng-WYC-2017: not as Cain, that was of the devil, and slew his brother. And for
    what thing slew he him? for his works were evil, and his brother’s just.
  eng-WMBB: unlike Cain, who was of the evil one and killed his brother. Why did he
    kill him? Because his deeds were evil, and his brother’s righteous.
  zat-NTPS: Quebe gundxu ca be̱n Caín, bi na' gúcabe' chee̱ da xriwe̱', na' bé̱tebe'
    bi bíchebe'. ¿Bizr chee̱ na' bé̱tebe' le̱be'? Bé̱tebe' le̱be' lawe' da naca da
    zrinnaj da be̱n Caín, na' da be̱n bi bíchebe' naca na da xrlátaje.
  spp-spp: Wuu àha mpyi Kanɲi fiige mɛ, uru na mpyi Sitaanniŋi wu, u à u sìɲɛɛŋi bò.
    Kanɲi kapyiiŋkii mpyi a pi, lire kurugo u à u sìɲɛɛŋi bò, mà li ta u sìɲɛɛŋi wogigii
    mpyi a tíi.
  zty-NTPS: Bi žaḻa' gonžo kan ben Kaín, ẕi'n Adán. Gok Kaín na' che da' x̱iwe', na'
