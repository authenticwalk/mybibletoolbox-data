  uig-ARA: ئۇ ئۇ رەزىلدىن بولغان، ئىنىسىنى ئۆلتۈرگەن قابىلغا ئوخشاش بولماسلىقىمىز
    كېرەك؛ ئۇ نېمىشقا ئىنىسىنى قەتل قىلدى؟ ئۇنىڭ ئۆزىنىڭ قىلغانلىرى رەزىل، ئىنىسىنىڭ
    قىلغانلىرى ھەققانىي بولغانلىقى ئۈچۈن شۇنداق قىلغان.
  tuf-tuf: Is urán is cohtín ajc Caín ur éytara chácajatro. Uchicrias cohtín Caín
    Sisramay chájacro. Eyta rehquít ima taná yau téjecro. ¿Cohtín Cainat bitara reht
    taná yau téjequi? Uchta etar yaujacro. Imatra ur ay bár yajacro. Eyta cuar tan
    éyatra ay yajacro. Ay yajác étara yau téjecro.
  abx-abx: Dakam angirog si Cain nga sakop si girara'ati ngan agmatay-na i bugtu'-na.
    Ngan kapa'i di' kay agmatay-na? Tungod kay makibubuhaton iya si karat'an ngan
    i bugtu'-na may, makibubuhaton si matadong.
  mco-NT: Ca' huaad jadu'n n'ɨdɨɨtzɨm nej Caín y'ɨdɨɨch co anajty mujcu' huinma'ñ
    mɨɨdɨty, chi y'uch yaj'o'cy. ¿Nej co y'uch yaj'o'cy? Je' co anajty je' jɨbɨc-huinma'ñ
    yajtuñ, e je' y'uch oyhuinma'ñ anajty yajtumyb paady ycɨxp je y'uch yaj'o'cy.
  cpb-NT: Eerowa oshiyakotari ikanta Caín, kaariperoshireri rinake ritsitokakeri irirentzi.
    ¿Iitaka ritsitokantakariri? Tema iro ritsitokantakariri okantakairi ikaariperoshiretzi
    Caín, iriima irirentzi kameethashireri rinake irirori.
  aon-aon: Apak mare mudukem anudok arman Kein, uwok. Anan douk Satan ananin Nuganin
