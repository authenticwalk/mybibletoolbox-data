  txq-txq: No dalak naa, ita bisa bubuluk see ndia naoka nai Manetualain dale, ma
    see ndia naoka nai nitur malanggan dale. Hatahori fo ta mana tao tungga hata fo
    ndoos, ma hatahori fo ta mana nalela sue ndia toranoon, naa dadi tanda nae, ana
    ta naoka nai Manetualain.
  aaz-aaz: Nok ranan naan, hit bisa tahiin sekau es reꞌ naꞌuu ma naꞌbaaꞌ anbi Uisneno,
    ma sekau es reꞌ naꞌuu ma naꞌbaaꞌ anbi niut reuꞌf ein sin aꞌnakat. Fin tuaf reꞌ
    ka nmoeꞌ natuin fa saaꞌ reꞌ batuur, ma tuaf reꞌ ka nneek nahiin fa In aon-bian,
    naan anjair tanar am nak, in ka naꞌuu ma naꞌbaaꞌ fa nbi Uisneno.
  qup-NT: Shuk runapa kawsahushkanta rikushpanchi yachanchi pimi Yaya Diospa wawan,
    pimi supayta kasuk. Maykan runami mana alita rurakchu, chaymantapas kirikkunata
    mana yuyakchu, manami Yaya Diospa wawanchu kan.
  dop-dop: Ɩɩ nɑɑ mpi pǝ yeki nɑ pɑ́ nyǝŋ Ɩsɔ piyɑ nɑ ɩlɔɣɔʋ nyǝnsɩ tɔɣɔlɔ. Wei ɩɩ
    tǝŋǝɣɩ tɑmpɑnɑ yɑɑ ɩɩ sɔɔlǝɣɩ ɩ yʋlʋɣɔɣɔntǝlɛ tɔ ɩ tɑ kɛ Ɩsɔ pǝyɑɣɑ.
  azb-azb: 'Kimin Allahın övladı, kiminsə iblisin övladı olması bundan aydın olur:
    saleh iş görməyən, həmçinin qardaşını sevməyən hər kəs Allahdan deyil.'
  eng-DBY: In this are manifest the children of God and the children of the devil.
    Whoever does not practise righteousness is not of God, and he who does not love
    his brother.
  guo-NT: Xatis chiekal matabijas, jiw isfʉl wʉt pachaempoxan ampathatat, japilap
    Dios paxi. Xatis chiekal matabijasbej, jiw isfʉla-elpi pachaempoxan, nejxasinka-elpibej
    asew jiw, japilap Dios paxi-el. Japilap Satanás paxi.
  hla-hla: 'A ka teka e haruto nena a katun te pien uana tere Sunahan na katun te
    pien uana tere Satan: a katun te ma kato haniga nei e ma pien uanei tere Sunahan.
    Na a katun te ma ngile nei a hahatoulana i tanen e ma pien has uanei tere Sunahan.'
  mav-NT: Pyno yt to'o­'ewy hin i Tupana mẽpyt'in ahiag wat wywo yt to'o­ku­pitu hin
    i. Katu­pono uwe uwe wakuat nug hano topy­hu'at i'ewyte uwe uwe Tupana mẽpyt'in
    ky'e hano topy­hu'at mi'i hat ti topy­hu'at Tupana sa'yru wo Tupana saki'yt ko'i
    wo are.
  kpf-kpf: Anutugât nan bârarâp sot Sataŋgât nan bârarâp, zeŋgât topziŋâ itâ muyagei
    iknat. Ŋâi zâk ândiândi târârak mân ândibap, zâk Anutugâren gâbâ gokŋâ buŋâ. Oi
    ŋâi zâk bukuŋâ kâsa okŋaŋgâbap, zâkkât yatâ Sataŋgâren gokŋâ sâsâŋ.
  ppo-ppo: Ita Kótóné naale senaale ó Satan-né naale senaalepóló ka̧ae kolóló tuȩ́
    yaaitere ala i ape. Mepaae so whi̧ donoi ala initepa ó no nepaae yaala sókó fole
    ala initepa, ti atétere so whi̧ Kótóné naale senaale bitinipó.
  hin-2017: इसी से परमेश्वर की सन्तान, और शैतान की सन्तान जाने जाते हैं; जो कोई धार्मिकता
    नहीं करता, वह परमेश्वर से नहीं, और न वह जो अपने भाई से प्रेम नहीं रखता।
  bef-bef: Huꞌmamofihi paꞌa panaꞌa to Satahi paꞌa panaꞌa enali hapa hapaꞌani ya suhi
    huto yaꞌma huto nohigo bu galuneꞌmu nohune. Lugaꞌa mino fotogo hite meminalanaꞌmu
    enali kumu Huꞌmamofitogati menehabe luto nokehelune. To enali komopaꞌani yaꞌma
    enalaluꞌanigihi meepinogomo enali kumu Huꞌmamofihi bonaꞌa menehabe luto yaꞌma
    ana huto lilune.
  amm-amm: Sokolo Nokota Waini alalo no noiwo noko? Molo itouniyaimoso aluwai somiso
    noko mo Kotoni alalo muwoi. Noko mo Isisoso mulumolo luwai nokota monoi mulu unu
    somiso mo, to mani, Kotoni alu muwoi. Kotoni alalo no noiwo noko? Kotoni alalo
    mo molo itouniyaimoso taluwaino. Auwatono iyali monoi mulu tukuno.
  zaj-zaj: Wana wa Mulungu na wana wa Mwenembago waigola mmbuli zino. Waja wose woleka
    kutenda mbuli zilibule uzenzeleganye na waja woleka kuwanogela ndugu zao hawalawa
    ha Mulungu.
  chq-NT: Lí²‑i licwii¹mo' 'iin jóon¹ Dios joongɨ 'iin jóon¹ 'in 'lɨɨi'³ tsʉ jilee'²¹
    'in jo jmoo¹o 'e tyʉ́² jon'gɨ 'iin²¹²in ruu'²¹i jo lɨ́ɨ¹i jóon¹ Dios.
  swp-swp: 'Eaubada nanatunayao eo diabolo nanatunayao aba‐italobaidi ina: eai to
    eai ena laulau nige se dudurai, ia nige Eaubada enana, eo eai ena tau nige i gadosisiei,
    ia hinage nige’e.'
  bjr-bjr: Doo qinee maqee Anutuna faiqi namufaqa Sadannana faiqi namufaqa akooroomasee
    qimannimidaqa. Faiqí anaasee moo fannoo sia andeeqara qoo nimarifa sia Anutuna
    faiqi maridanoo, narí akaqaafasaara faqa sia uriqarara ainainee qimaseenoo minara
    sia amuqusimarifa mifa sia Anutuna faiqi maridanoo.
  aby-aby: Enoba i Godinu orou iya iwoka sinakunekike nono i seidaninu orou emua eno
    iwoka sinakuneki. Enoba ainama ba me merama ukeibakuie dawa Godinu amara mero
    nono ainama danu naiyebake imukari uke dakakuie dawa Godinu amara me.
  eng-YLT: In this manifest are the children of God, and the children of the devil;
    every one who is not doing righteousness, is not of God, and he who is not loving
    his brother,
  jni-jni: Bisana bi Ugomo Asere nan bi unu buri bida zo me unu hunne me ba. Desa
    mada wuza me imum iriri ba, mada zoo me wa Asere ba, nani desa ma nyari me uhenu
    ume me. Anyimo
  kne-kne: 'Din pangilasinan tako sin an-ak Diyos ya din an-ak di Diablo et siya na:
    di ipogaw ay baken anak en Diyos et daida di adi mangam-amag si siged ya di adi
    manglaylayad si iib-a da.'
  tgj-tgj: 'Svbv riku lokv Pwknvyarnv gv umvuu vdw okv Uyudvbv gv umvuu vdw ho angu
    sinam am pvbwngvrwng dukunv: yvvdw alvnv ogudw vkvnvnv mvnwng nga rimanv vmalo
    kvvbi aka pakma dunv vv Pwknvyarnv gv umvuu bv rima dunv.'
  gui-NT: Jare ñandepuere yaicuaa quia ra co jae Tumpa taɨ reta jare quia ra co jae
    aña guasu taɨ reta. Oime yave quia jupi vae mbaeti oyapo vae, jae mbaeti co Tumpa
    imbae. Jae ramiño vi oime yave quia iru oporogüɨrovia vae mbaeti oaɨu vae, jae
    mbaeti co Tumpa imbae.
  quc-TT: Jeriꞌ kaqꞌalajinik jachin ri ralkꞌwaꞌl ri Dios xuqujeꞌ jachin ri ralkꞌwaꞌl
    ri Itzel. Ri man kubꞌan ta ri sukꞌal xuqujeꞌ man kuloqꞌaj taj ri rachalal man
    ralkꞌwaꞌl ta ri Dios riꞌ.
  heg-NTPO: Nini ela lam, kit taan nal noan, Ama Lamtua Allah anan nas mo asii, mo
    uikjale kas laih tuan na nenan nas mo asii. Ta atuil in tao muid asa man in toma
    ngas lo, nol atuil in namnau taan un pail-kakan nas lo ka, daid tada noan, un
    nam Ama Lamtua Allah ana lo.
  ptu-ptu: Dadi mannassa anna tise'lai diita änä'na Puang Allataala anna änä'na tomahajanna
    setam. Aka menna-menna tä' umpalako kamaloloam battu haka tä' ungkamasei to matappa',
    tau ia too taia änä'na Puang Allataala.
  bzd-NTPO: ¿Ì wa isuè̱misö tö wé̱pa dör Skëköl ala'r ö bë́ ala'r? Wé̱pa kë̀ se̱r
    yësyësë, kë̀ tö s'yamipa dalëritsè, esepa kë̀ dör Skëköl ala'r.
  kwf-kwf: 'Nia neꞋe ka faꞋataꞋinia naꞋa matamatalana na ngela God ki taꞋifau faꞋasia
    na ngela sa Saetan ki: Ta ngwae neꞋe noaꞋa kasi abula saga, ma noaꞋa kasi alafe
    fuana na ngwaefuta nia, niaꞋa noaꞋa laꞋu na ngela God.'
  eng-WYC-2017: In this thing the sons of God be known, and the sons of the fiend.
    Each man that is not just, is not of God, and he that loveth not his brother [is
    not of God].
  eng-WMBB: In this the children of God are revealed, and the children of the devil.
    Whoever doesn’t do righteousness is not of God, neither is he who doesn’t love
    his brother.
  zat-NTPS: Naca bea nu naca bi chee̱ Dios ne nu naca bi chee̱ da xriwe̱'. Bénnea'
    quebe dxune̱' da xrlátaje ne quebe nazri'ine̱' le sa' ljwezre̱' quebe naque̱'
    bi chee̱ Dios.
  spp-spp: 'Nde l''à Kile pyìibii ná Sitaanniŋi pyìibii wwû piye e ke, lire li ɲyɛ:
    shin maha shin u ɲyɛ u ɲyɛ na katiigii pyi, maa u cìnmpworoŋi kyaa táan uy''á
    mɛ, urufoo ɲyɛ Kile pyà mɛ.'
  zty-NTPS: Ki zej nak bia' benne' ka' zej nake' ẕi'n Dios, na' benne' ka' zej nake'
    ẕi'n da' x̱iwe'. No benne' bi žone' da' naken chawe', na' bi nži'ile' lježe',
    bi nake' che Dios.
  mek-mek: Ke kaisau laomai felo afaekapa aisama, isa auga Deo gauga laaꞌi. Ke kaisau
    aaga akina Kristiano auga alo koꞌagai anina afaeani aisama, isa isafa Deo gauga
    laaꞌi. Iina koa emia aisama, iꞌa fiakoa mo kaisau auga Deo gauga, ke kaisau auga
    Satani gauga auga alogo.
  aey-aey: Jic euna ege dana in age Anutna mel, odocob in age Setenna mel eu fecnu
    ihoc. Oso uqa kobol tutuc qee odona eu uqa Anutnadec qee. Odocob oso uqa cotignu
    qee nalug mena euha uqa Anutnadec qee.
  urd-GVH: 'इससे पता चलता है कि अल्लाह के फ़रज़ंद कौन हैं और इबलीस के फ़रज़ंद कौन
    : जो रास्त काम नहीं करता, न अपने भाई से मुहब्बत रखता है, वह अल्लाह का फ़रज़ंद
    नहीं है।'
  ycn-ycn: Iná hue'epí palá mecajenaca ina'uqué Tupana hua'atéjena ca'ajná, Jiñá Chi'ináricana
    hua'atéjena ca'ajná. Uncá la'alaño palá, uncá caja huátalaño íqui'i ajopana ina'uqué,
    uncá Tupana hua'atéjena calé necá.
  djr-djr: Ga dhuwalatjandhin dhukarrkurr nhe dhu ga ŋunhi yolŋunhany walalany nhäma
    dharaŋandja, yolku ŋayi ŋunhi yolŋu yuwalk, God-Waŋarrwu, mak nhanŋu ŋurikiyi
    buŋgawaw Mokuywu. Ŋuli ŋayi dhu ga ŋunhi yolŋuy djäma yakany ŋamatham, ŋunhiyiny
    ŋayi yolŋu balanyayiny yakan nhanŋuny God-Waŋarrwuny, ga ŋuli ŋayi dhu ga ŋunhiyi
    yolŋu yakany märr-ŋamathirr wiripuŋuwnydja yolŋuw walalaŋ, ŋunhiyiny nhakun bäyŋuyi
    yan nhanukal gi ŋayaŋuŋur nhini ŋunhi yuwalktja God-Waŋarrwuny walŋa.
  kvg-kvg: 'Ezoqam ndigu, Mbumbukiam-gi nakheis ndigu, neka ezoqam ndigu, nqova soqaqape-gi
    nakheis ndigu, ni āv qazí꞉-matøvemém nqǽgo: Gekha ezoqām ndego, matev eqeieqei
    gonemav ndego, ndego Mbumbukiam-gé mbá; até ndegó-a, ndego Klisten ezoqa nøme-te
    kuku mbain ndego.'
  rug-rug: Pa siraṉa hie si boka gilania gita sapu esei sa koburu te Tamasa, meke
    esei sa koburu te Setani. Asa sapu lopu lulia sa tinoṉoto, meke lopu tataru nia
    sa tasina si lopu te Tamasa si asa.
  hop-NT: 'Yantaqat hapi akw God timat mātakya, pu Nukpanat tímatu: Súantaqat qa hintsakqa
    hapi qa God aṅqwniṅwu, pu i’ hak sinosṅway aw qa unaṅway’taqa pīwu.'
  san-URD: اِتْیَنینیشْوَرَسْیَ سَنْتاناح شَیَتانَسْیَ چَ سَنْتانا وْیَکْتا بھَوَنْتِ۔
    یَح کَشْچِدْ دھَرْمّاچارَں نَ کَروتِ سَ اِیشْوَراتْ جاتو نَہِ یَشْچَ سْوَبھْراتَرِ
    نَ پْرِییَتے سو پِیشْوَراتْ جاتو نَہِ۔
  heb-LB: כיצד יכולים אנו להבדיל בין ילדי אלוהים לבין ילדי השטן? כל מי שחי חיי חטא
    ואינו אוהב את אחיו, אינו שייך למשפחת אלוהים.
  caf-NT: '''Et ndez na''a Yak''usda buzkeh ''ink''ez netsudule buzkeh chah t''ehunudzun:
    ndan ts''ah''un nucha''ust''en, k''us dudulhutsin k''echaítsi'', ''en Yak''usda
    yuneyalh ilah ho'' ''int''ah.'
  mio-NT: Chacan cuu cha chito yo ndaa ñivi cuu ñivi Ndioo, ta chito tahan yo ndaa
    ñivi cuu ñivi run cuihna. Tu ña cuiti vaha ñivi cuu ñi, tu ña cuni mani ñi chi
    ñivi tahan ñi, ñavi ñivi Ndioo cuu ñi.
  srq-NT: Ae Dios riirĩ nae, ae Dios riirĩã no nae, ũquɨ̃ abe aba chɨɨcuate. Emo nyesecua
    eã mose ngõngue rese, diablo riirĩ ño ũquɨ̃ nde. Emo mbae turã naa naa eã mose,
    diablo riirĩ ño ũquɨ̃ no nde.
  kje-NT: Enpenia nano kalla eniyeni ik kauroin inhoi namwali Makromod Lalap anan
    la inhoi namwali Hayakyak Makromon anan. Inhoi kan hi'i wewhe lernohi Makromod
    Lalap Nin honorok aki, la ka naramyakala walinhe, ai onne Makromod Lalap anan
    ka.
  gaz-gaz: 'Ijoolleen Waaqaatii fi ijoolleen diiyaabiloos kanaan gargar baafamanii
    beekamu: Namni waan qajeelaa hin hojjenne yookaan obboleessa isaa hin jaallanne
    kam iyyuu kan Waaqaa miti.'
  kud-kud: Eeta ebeha tomowa ta'ita lobaidi yaiyadiwo Yaubada natunao, na yaiyadiwo
    Tomodulele natunao, wuwuna hiya Tomodulele natunao nigele hiyapaipaihowa dumwalu,
    na nigele hiyavelau namwanamwa matahidiyao.
  urb-NT: Katu te ame'ẽ ke amõ ma'ema'e tar ym rahã, a'e riki Tupã ra'yr ym. Imu rehe
    ipy'a ym rahã, a'e riki Tupã ra'yr ym tĩ. A'erehe a'eta riki Satana ra'yr ta aja
    jakwa apo 'y. Aja ym Tupã ra'yr ta, aja jakwa tĩ.
  fra-LSG: C’est par là que se font reconnaître les enfants de Dieu et les enfants
    du diable. Quiconque ne pratique pas la justice n’est pas de Dieu, non plus que
    celui qui n’aime pas son frère.
  san-HK: ityanenezvarasya santAnAH zayatAnasya ca santAnA vyaktA bhavanti| yaH kazcid
    dharmmAcAraM na karoti sa IzvarAt jAto nahi yazca svabhrAtari na prIyate so 'pIzvarAt
    jAto nahi|
  cak-SNT: Can kꞌalaj ri chica i-ralcꞌual ri Dios, y kꞌalaj jeꞌ ri chica i-ralcꞌual
    ri diablo. Ri man rucꞌuan ta jun cꞌaslien choj y man ncaꞌrajoꞌ ta ri hermanos,
    jareꞌ ri man richin ta ri Dios.
  uvh-uvh: Ka Anutuning mindine arantagim wa nua'ni sini', a Setan ning mindine arantagim
    undu' nua'ni sini' kadapmang naro' naro'sa' tanga ikiting. Wara' aming ka kadapmang
    didimeng mo' titing a aming ka kuyase fam ga' naknga kafakafa guk mo' tiamiting
    wa indi Anutuning mindine mo' ning u sarengsa' yapkedantam.
  ino-ino: Alakepa au'ava kava nohaya vaya'ae Yisasi ke ne'afea nepu asa'amoki'aefe
    nohaiya vaya'ae Anumaya Koti mafa'ne o'mai'nae. Ani au'ava ya'api ne'aketa “Ma
    ve'ka Anumaya Koti mafa'ne mai'ne.” nehuta “Ma ve'ka Sata mafa'ne mai'ne.” huta
    akekaune.
  gnn-gnn: Ga bitjandhina nhe yurru yolŋunha nhäma dharaŋandja, yolku ŋayi ŋunhiyi
    yolŋu wal'ŋu,... Godku?... mak Satangu. Ŋuli ŋayi yurru yolŋuyu djäma yakanydja
    dhunupa, ŋunhiyinydja yolŋu yakana nhanŋu Godku, ga ŋunhi ŋayi yurru yolŋu yaka
    yukurra märr-ŋamathirri wiripuŋuwu yolŋuwu, Garraywalaŋumirriwu walalaŋgu, ŋunhiyinydja
    yakana yuwalk Godkunydja walŋa nhanukala ŋayaŋuŋura.
  yal-yal: Alaa Diine nun Yinna Manga Setana a diine tagi rabaan na kii nin. Naxan
    mi fe tinxinxin ligama na mi fataxi Ala ra hanma naxan mi a ngaxakedenna xanuxi.
  cnt-NT: Jaun₂ le₂në₅ bá₄ lé₂ jióg'₂ 'í₁ 'ein₂ lɨ́n₅ i₂quián₅ Diú₄, 'ein₂ lɨ́n₅ i₂quián₅
    i₂së₃dsen₃ në́₃. Ia₁ juɨ₁'ein₂ guë́₃ i₂tsá₃ dse₃ jmo₅, o₃ juɨ₁lia'₂ i₂tsá₃ 'nio₃
    rɨn'₅₄, on₃jua'₅₄ chi'₂-guein₂ quián₅ Diú₄ 'éi₂.
  tif-tif: '@see-verse:1JN.003.009'
  nlx-nlx: ज्या पोर रेन बोगवानान सोरा एने सैतानान सोरा जाणाय जातेह; जा माणहे खेरायीपोणान
    काम नाह केरते ता बोगवाना फाय रेन नाह सोता, एने नाह ता जा सोतान बायाख मोंग नाह
    केरती।
  apw-NT: 'Díí Bik’ehgo’ihi’ṉań bichągháshé dagohíí ch’iidn nant’án bichągháshé bee
    bígózį doleeł: dahadíń doo dábik’ehyú át’éé dahíí, ła’íí doo bik’isn bił nzhǫǫ
    dahíí doo Bik’ehgo’ihi’ṉań bits’ą́’dí’hi at’éé da.'
  gum-gum: 'Møilø Tiuswei ureemera kuin kui, katø møilø nugwaimandzigwei ureemera
    kuin kui, øyeegu nebua asamdiig køn: mutøgucha maig kønrrabigwan sølgandø tabigwan
    marøb uñmøwei, katø nui nunewan undaaramøwei inchibiibe Tiuswein kømøn.'
  not-NT: Aro igótagani ianiquitejegui Tosorintsi aisati irasi camagari. Ira te ingante
    ora caninaro teatisa iranintiri irapiguemisantane, cagari ianiquite Tosorintsi.
  plu-plu: Ka mahikonama adahan wis hiyak pahapwi hiyeg ba ig Uhokriyanwatma, ba kawk,
    ba ig wapityeyanma. Ku pahapwi kane keh kabayka, iggi ka Uhokriyanma. Hawwata
    akiw ku pahapwi kane batek gikak pahapwi, iggi kawnata Uhokriyanma.
  iou-iou: Unita äma netätä Anutu täŋo nanakiye bureni ude itkaŋ ba netätä Satan täŋo
    nanakiye ude itkaŋ yäŋ nadäna yäŋpäŋ ŋode yabäŋpäŋ-nadäneŋ; Äma kädet siwoŋi nämo
    iwat täkaŋ uwä Anututa biŋam nämo. Ba äma äbot täŋpani ätuta iron kädet nämo täŋ
    yämik täkaŋ uwä Anutu täŋo nanakiye nämo.
  ntp-NT: Cʌʌga gʌmaatʌ sioorʌ ʌrDiuusi maamaradʌ dai sioorʌ ʌrmaamaradʌ ʌDiaavora.
    Tomasioorʌ sioorʌ maicʌʌga ivuaadagi dai maioigʌadagi gʌaaduñi ʌgai gia maitʌrDiuusi
    maamaradʌ.
  rai-rai: 'Bari ia mangamangaan baa daat a babo lele a kum natnatun God uni, ma daat
    a babo lele kaai a kum natnatun Saataan uni: Diat raap baa pa diat paam a takado
    na mangamangaan, wakir diat a kum natnatun God, lenkaai maa karom diat baa pa
    diat maari a kum tateindiat.'
  haw-1868: Malaila no i maopopo ai nakeiki a ke Akua, a me ka poe keiki na ka diabolo.
    O ka mea hana ole ma ka pono, aole ia na ke Akua, aole hoi ka mea aloha ole i
    kona hoahanau.
  ffm-ffm: Ko seenndata ɓiɓɓe Laamɗo e ɓiɓɓe Ibiliisa dee, mo gollataa ko fooccitii
    fuu, wanaa neɗɗo Laamɗo. Mo yiɗaa sakiraaɓe mum duu, hono non worri.
  arb-NAV: إِذَنْ، هَذَا هُوَ الْمِقِيَاسُ الَّذِي نُمَيِّزُ بِهِ بَيْنَ أَوْلادِ
    اللهِ وَأَوْلادِ إِبْلِيسَ. مَنْ لَا يُمَارِسُ الصَّلاحَ، فَهُوَ لَيْسَ مِنَ اللهِ.
    وَكَذَلِكَ مَنْ لَا يُحِبُّ أَخَاهُ!
  cop-CNT: ϧⲉⲛ ⲫⲁⲓ ⲥⲉⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲛⲓϣⲏ ⲣⲓ ⳿ⲛⲧⲉ ⲫϯ ⲛⲉⲙ ⲛⲓϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ
    ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ ⲉⲧⲉ⳿ⲛ⳿ϥ⳿ⲓⲣⲓ ⳿ⲛ⳿ⲑⲙⲏⲓ ⲁⲛ ⲟⲩ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲫϯ ⲁⲛ ⲡⲉ ⲛⲉⲙ ⲫⲏⲉⲧⲉ⳿ⲛ⳿ϥⲙⲉⲓ ⳿ⲙⲡⲉϥⲥⲟⲛ
    ⲁⲛ.
  sri-sri: Marĩpʉ pũrãrẽ, wãtĩ pũrãdere ãsũ ĩãmasĩa. Wãtĩ pũrã, Marĩpʉ pũrã irirosũ
    ããrĩbema. Diayemarẽ irinímerã, gajirã ĩgʉ̃sãyarãrẽ maĩmerã, Marĩpʉ pũrã ããrĩbema.
  nal-nal: 'Naari dia dina raamin fakilaan a funalik sin Nakmai ma a funalik sin Saatan
    pana awat matmalabuk angkari: Naandi vaakdul ina xawit di gigiu amun matmalabuk
    ka tak, naandi xawit a funalik sin Nakmai. Malasing saait naandi ina xawit di
    sasaxot amun taatum sin naandi lamaskana Kaarisito, naandi xawit a funalik sin
    Nakmai.'
  kyq-kyq: Debm tɛɗ nakgen ute ɗoobin̰ eyo ɔɔ je gɛnaan̰ ey se, naan̰ se debm Raa
    eyo. Ute naan̰ se ɓo, kꞋjeelki kɛse gaan Raage ɔɔ kɛse gaan Bubm sitangege.
  kwd-kwd: 'Ngaia lo''oo ''e faate''enia no''o matarilana na ru''uru''ua na God fa''asia
    nga ru''uru''ua ala Saetan: Lauta wane na''a ''ame abulo odo, ''amoe ma ka ''ame
    kwaimaa fana nga wane gala futa, ngaia nga wela na God ''amoe.'
  ded-ded: Anu ngicngac faka dindingac mi mekecdae me tosofocngina heregoc yeneac
    songo mi negengandae, yeni sasawa Anutuarunac kpac. Imohainoc Anutuac nambarac
    damoc nga mangana minginaac nambarac damoc, imoc fingectegerude.
  ewe-ewe: To esia me míedea vovototo Mawu viwo kple Abosam ƒe viwo dome. Ame si mewɔa
    nu si le eteƒe o la menye Mawu vi o. Nenema ke ame si melɔ̃a nɔvia o la menye
    Mawu vi o.
  nuy-nuy: Anaanila-wala numburru-marrbuy, warrubawi-yung-jinyung warraaynbaj, yuga
    warra-wirrig nigawi-nyinyung na-God-jinyung, yagu na-baḏirrnya-yung-jinyung wu-burraa.
    Warruburru-yung waari-yinyung amburru-waṉbiyn ana-maaḻamburrg, marri waari warruburru-yung
    amburru-ngaynbandiynjiiyn. Burru-yung nga, waari warruburru-yung nigawi-nyinyung-magaa
    na-God-jinyung warra-mijburrayung.
  cop-BHC: ϦⲈⲚ ⲪⲀⲒ ⲤⲈⲞⲨⲞⲚϨ ⲈⲂⲞⲖ ⲚϪⲈⲚⲒϢⲎ ⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲈⲘ ⲚⲒϢⲎⲢⲒ ⲚⲦⲈⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲞⲨⲞⲚ
    ⲚⲒⲂⲈⲚ ⲈⲦⲈⲚϤⲒⲢⲒ ⲚⲐⲘⲎⲒ ⲀⲚ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲪⲚⲞⲨϮ ⲀⲚ ⲠⲈ ⲚⲈⲘ ⲪⲎ ⲈⲦⲈⲚϤⲘⲈⲒ ⲘⲠⲈϤⲤⲞⲚ ⲀⲚ
  buk-buk: Tu dinaŋ-ŋga dec taŋyalê yêc awê lau bocke naŋ sêti Anötö ndê balêkoc,
    ma ŋac naŋ sêti Sadaŋ ndê. Lau naŋ sêsap lêŋ gitêŋ dôŋ dom, ma ŋac naŋ sêtec si
    asidôwai, naŋ sêti Anötö ndê balêkoc dom.
  pri-NT: Wàépwiri pai côoina tèpa naî Pwiduée ma wà tèpa naî Caatana. Ba wà pwi âboro
    na câé caa pitêre dà Pwiduée, âna câé caa pwi âboro kà Pwiduée. Â wà pwina câé
    caa meaari tèpa cèikî bée, âna câé caa pwi âboro kêe.
  zpq-NT: 'Na'' da'' nga chlo''en non'' nac xi''iṉ Diosen'' na'' non'' nac xi''iṉ
    Satanásen'': note''tezcho še bi zoacho choncho da'' güen, bi naccho xi''iṉ Dios,
    na'' ḻecz ca'' note''tezcho še bi chaque ḻježcho, bi naccho xi''iṉ Dios.'
  por-TFT: 'Aqueles que são filhos de Deus se diferenciam claramente daqueles que
    são filhos de Satanás/do diabo. A maneira de distinguirmos quem são os filhos
    de Satanás é esta: Se alguém não fizer o que está certo, não é filho de Deus.
    Especificamente, se alguém não amar seus irmãos crentes, não é filho espiritual
    de Deus. Pelo contrário, ele é filho de Satanás. irmãos crentes necessitados.'
  gwi-NT: Juu khik gwinzii t'ihee'yaa gwik'eegwandaii kwaa, ąįį nąįį t'ee Vit'eegwijyąhchy'aa
    vigii nąįį t'inchy'aa kwaa. Ąįįts'ą' chan juu Christ k'injiighit nąįį eenjit ch'eet'igwiniindhan
    di'įį kwaa, ąįį nąįį chan Vit'eegwijyąhchy'aa vitr'iinin nąįį nilii kwaa. Jyąhts'ą'
    t'ee juu Vit'eegwijyąhchy'aa vitr'iinin nilii, ts'ą' juu Ch'anky'aa Tr'aanduu
    vitr'iinin nąįį nilii, gwinzii tthak gaareheendaii.
  dji-dji: 'Bilapilaŋdji djinyi lim djiriŋilgi ŋunuwili yulpili wirapili Godaŋ birral
    yutjuwili djini, a ŋunuwili wurpiwili wirapili djani ŋunuŋ Mirraŋ yutuwili, miri
    bilapilaŋ gam'': wiḻi iŋki djamadjigi bulaŋgitj, girri ŋunuŋ iŋki Godaŋ yul; a
    ŋunubilaŋ iŋki wari inga marr-bulaŋgitjdjidji wurpigi yulgi, girri ŋunuŋ yul iŋkiban
    Godaŋ yidjipili nyani, bilapilaŋi.'
  gvn-gvn: Godumu kangkal-kangkal walu-yindukuda Dubundumunku kangkal-kangkalanka.
    Kaki bama kari junkayku bunday, nyulu kari Godumu kangkal. Kaki bama Christian-warranka
    yindu-yinduynku wawu kari, nyulu kari Godumu kangkal.
  nhy-NT: Ijkón nik welis ankimatiskej akinmej tekonewan de Dios iwan akinmej tekonewan
    de diablo. Tla akaj mach kichiwa tlan kuale ken Dios kineki o noso mach kitlasojtla
    ikni, kijtosneki mach tekone de Dios.
  asm-FB: ইয়াতে প্রকাশ পায় কোন ঈশ্বৰৰ সন্তান আৰু কোন চয়তানৰ সন্তান! যি কোনোৱে ধাৰ্মিকতাৰ
    আচৰণ নকৰে, তেওঁ ঈশ্বৰৰ সন্তান নহয়। যিজনে নিজ ভায়েকক প্ৰেম নকৰে, তেৱোঁ ঈশ্বৰৰ
    সন্তান নহয়।
  okv-okv: Eto God ta meniundi davore Satan ta meniundi davore amita etokiari erevira,
    eto embo na ari sapura eto namei osa ae asuja embo amo God ta meni manera.
  mxt-NT: Ta tyehe caa cuví nɨcohon nuu yo chi ñu cha cacuví sehe Nyoo, ta ñu cuví
    sehe cuihna. Vatyi yóó ñu sacuví cha ña vaha o ña cuñí nyehe ñu chi tahan ñu,
    ñima ñáyɨvɨ cuenda Nyoo cuví ñu.
  tzo-NT: Hech chvinaj mi yol snich'onucutic ti Diose, mi yol snich'onucutic ti pucuje.
    Yu'un mi mu xtun ti c'utic ti jpastique, mi mu c'uxuc chca'itic scotol yantic,
    ma'uc yol snich'onucutic ti Diose obi.
  ind-AGS: 'Beginilah anak-anak Allah dan anak-anak iblis dapat dibedakan: semua orang
    yang tidak melakukan apa yang benar bukan milik Allah, juga bukan mereka yang
    tidak mencintai sesama orang percaya.'
  omw-omw: Tire nataama kyetave mwi vaisirara Kotira nraaqiarave variho, Saataaninra
    nraaqiarave variho, qiananra? Mwataama kyeta tire mwia ntapihi kyeta taqaananra.
    Vaisi mpovanto hia avuqavu hiani kyaiqara varaarivave, hia nai hena vaisiara mwutukya
    vahiarivave, mwi vaisivama hia Kotira nraaqiara variro.
  yrb-yrb: Enoba Godinu uwara abodo iwata utaitate seitaninu uwara abodo iwata utaita.
    Anama ba me utasuna dawa Godinu amara me. Anama danu domayaba neno arama utawa
    utasuna dawa Godinu amara me.
  maa-NT: K'oa̱á s'ín ma‑ne nga yaxkon‑la̱ yá‑né xi i̱xti‑la̱ Nainá ko̱ yá‑né xi i̱xti‑la̱
    xi̱ta̱ nei̱í; ngats'iì xi̱ta̱ xi mìkiì síkitasòn kjoa̱ kixi̱‑la̱ Nainá, ti̱koa̱
    mìkiì tsjakeè beè xi̱ta̱ xíkjín xi ti̱koa̱ i̱t'aà ts'e̱ Cristo mokjeiín‑la̱, mìtsà
    ki'ndí‑la̱ Nainá ma.
  mcq-mcq: Ikaho ꞌunama icháꞌina kaꞌene ea irara Godoni harihe ꞌee ea irara ꞌavena
    sisei jihuni harihiji hena kihunijina. Ea irara sisea vejiꞌi hine ꞌee vweaha oja
    pamahujaho hu Godoni ea pana.
  sus-A: عَلَ شَ دِيٍ نُن عِبُلِسَ شَ دِيٍ تَفِ رَ سَمَ يِ كِ نّ؛ نَشَن مُ تِنشِن،
    عَلَ شَ دِ مُ عَ رَ. نَشَن مُ عَ بٌورٍ عَدَ مَدِيٍ شَنُمَ، عَ مُ عَلَ كٌلٌن.
  jpn-1965: そのことによって、神の子どもと悪魔の子どもとの区別がはっきりします。義を行なわない者はだれも、神から出た者ではありません。兄弟を愛さない者もそうです。
  fra-SBL: C'est en cela que se révèlent les enfants de Dieu et les enfants du diable.
    Celui qui ne pratique pas la justice n'est pas de Dieu, ni celui qui n'aime pas
    son frère.
  yka-yka: 'Inin pagbiddaˈan meˈ anak Tuhanin duk meˈ anak seyitanin: manggaˈi maghinangan
    mabentelin atawa manggaˈi mamalasa si pagkasinen dumaˈin iye anak Tuhanin.'
  mle-mle: Kitawa God dikidiy nyanugwawa Satan dikidiy nyanugw kapab tinadiy. Adiy
    mwiya viyakita yabim kwu maartaay, Kristen duw takwak mawul yi maarkwanadiy duw
    taakw, day adiy samab God dikidiy maa.
  shp-NTPO: Jaskara ikaxa, onantibires iki, ja Diossen bakebo itan ja *Satanássen
    bakebo. Jaweratoboki jakon jawéki akí jayamai, iamax jawen wetsabo noiamaa, jabora
    Diossen bakemabo iki.
  aom-aom: 'No ave muoho garomo uvarueje: Ëaho God-are harihe o aboje höjo. Ëaho Satan-are
    harihe o aboje höjo. Ae rahu bogo mu ma vaejëꞌoho o ö muenoꞌo bogo dë vövöbajoꞌere
    uehorovëvëꞌoho ëho bogo God-are aboji harihuꞌoho jioruome.'
  geb-geb: The Fhe Bakɨmen kam, the Satanan kam? Nza maaŋ muuŋgip kaŋgi saŋv, nza
    khaŋ muuŋgip, gangip, kaŋgirga. Guma tɨvir vhuuiaŋ mbui fhu, ana Fhe Bakɨmen kam
    fhuvara. Guma wo phorgap guigira Zisas khothɨgi gumgi, ana guigira won ndavar
    mbe ndɨɨv, tɨvir vhuuin mbe mbui fhu, ana vhɨra Fhe Bakɨmen kam fhuvara.
  bsj-bsj: wi nyo bo nyom de bi bei kwa kange bwekelkelece ki dimene wuro mani ma
    diki wulake tiyeu, kebo bi bei kwama, la wo mani cin ke ce tiyeu
  cak-cak: Vacami c'a, nin-ij chive achique quicojol ri eralc'ua'l ri Dios quiq'uin
    ri eralc'ua'l ri itzel. Xa achique na jun ri man ruc'uan ta jun chojmilaj c'aslen
    y man yerojo' ta ri quiniman ri Jesucristo, man richin ta ri Dios.
  chf-NT: Cheque chich caxcamba u ch'ocob Dios y caxcamba u ch'ocob diablo. Uc'a machca
    chichca mach u che cua' chichca tu toja y machca chichca mach u yajna'ta u yermano,
    mach jin ta Dios une.
  tlf-tlf: '@see-verse:1JN.003.009'
  piu-2006: Yalatji yaṉangu tjuṯa Katutjaku walytja nyinanyi, yaṉangu kutjupa tjuṯa
    mamuku walytja nyinanyi. Tjinguru nganaṉa yalatji puṯu kulilku, “Tjinguru yaṉangu
    palatja Katutjaku walytja nyinanyi?, tjinguru mamuku walytja nyinanyi?” Wiya nganaṉa
    yalatji puṯu kulintjaku. Tjinguru nganaṉa yaṉangu nyaku kuya kutu palyantjala.
    Paluru wiya yaṉangu kutjupaku yunytju nyinaku. Paluru ilta mamuku mayutjuku walytja
    nyinanyi, wiya Katutjaku walytja nyinanyi.
  poh-NT: 'Nicꞌ wach nancꞌuhtunic lok chi hoj chic racꞌu̱n rixkꞌu̱n i Dios? Reꞌ wili
    ncꞌuhtunic lok wi̱ꞌ: Wi hab wach jenoꞌ maꞌ ritahkej ta i coric eh maꞌ ricꞌax ta
    woꞌ take ras richa̱kꞌ ra̱j rikꞌorom chi reꞌreꞌ racꞌu̱n rixkꞌu̱n aj Yahm eh maꞌ
    reꞌ ta racꞌu̱n rixkꞌu̱n i Dios. Reꞌ aj reꞌ ncꞌutunic lok wi̱ꞌ chi jenoꞌ cꞌacharel
    maꞌ reꞌ ta racꞌu̱n rixkꞌu̱n i Dios.'
  tue-tue: '“¿Noãpé niiĩ Cõãmacʉ̃ põna?” teero biiri “¿noãpé niiĩ wãtĩãrẽ dutigʉ́
    põna?” jĩĩ masĩdʉgara, ateré masĩña: “Ñañaré tiirécʉtira, ãpẽrãrẽ́ maĩhẽ́rãno
    Cõãmacʉ̃ põna mee niiĩya”, jĩĩnocu.'
  bjp-bjp: Ifasi keren iliim fanse ae ri berberat ke God ke fanse ae ri berberat ke
    Satan. Wara le se ae biil i tel sani i tortores ke se sabin ae biil i ier isi
    tualik, biil i kalalik ke God.
  xon-xon: Unii umɔk kaa ŋani ni ŋan na aa ye Uwumbɔr aabo. Unii umɔk kaa gee una
    aabo na, u mu aa ye Uwumbɔr aabo. Nima le cha ni beer binib bi ye Uwumbɔr aabim
    na, ni binib bi ye kinimbɔŋ aabim na.
  tzo-ZNT: Chvinaj ti muchꞌutic xchꞌamaltac ti Rioxe xchiꞌuc ti muchꞌutic xchꞌamaltac
    ti pucuje. Mi chopol li cꞌusitic ta jpastique, mi muc bu jcꞌanojtic li jchiꞌiltique,
    yuꞌun maꞌuc to xchꞌamalotic ti Rioxe.
  mpm-NT: Yukan jini yo nau ja kuu seꞌe Yandios ti nau ja kuu seꞌe kuiꞌna, chi taka
    yɨvɨ ka siin jiin kuachi xi ja tu ka kundaꞌu ini ñani jnaꞌan i ja ka yɨꞌɨ jiin
    Cristo Jesús, ansu seꞌe Yandios ka kuu yɨvɨ un.
  ots-NT: Ncjapʉ dár meyajʉ quí ba̱jtzi ca Ocja̱ cja̱ co ni quí ba̱jtzi ca Jin Gui
    Jo. Cʉ cja̱hni cʉ jin gui øtijʉ ca ncjua̱ni, co cʉ jin gui ne quí mi̱nga̱‑cja̱hnijʉ,
    nucʉ́, jí̱ í ba̱jtzi ca Ocja̱‑cʉ́.
  hoy-hoy: इदुर देल अच परमेश्वर उन औलाद अदिक शैतान उन औलाद अरूकु आगतद; जो यावारा न्याय
    इन क्याल्सा माळालुन आव परमेश्वर देल पैदा आगीदील, अदिक ना आव जो तान मसीह वार्ट
    से प्यार ईटालुन.
  amo-amo: Nanya nanere nono Kutelle nin nono in ibilise ima yenu nanin kanang. Vat
    ulena anri usu nimong ilau ame di nin Kutelle ba, nin lena adini suu gwana me
    ba.
  pjt-pjt: Uwa, nyanganguṟula ngurkantananyi ngananya tjana Godaku tjitji tjuṯa nyinanyi
    munu ngananya tjana mamuku tjitji tjuṯa nyinanyi. Panya mamuku tjitji tjuṯangku
    tjukaṟurungku palyalpai wiya, munuyanku kalypa mukulya nyinapai wiya. Nyara paluṟu
    tjana Godaku tjitji wiya tjuṯa.
  cwe-cwe: Vino niivo vichivimanya, wana wa Mulungu viweli na wana wa Mwihi ija viweli.
    Wanhu wose hawatenda yoyomnogeza Mulungu hebu kuleka kuwalonda ndugu zawo siyo
    wana wa Mulungu.
  daa-NT: Kar di, iŋ maman gi asiy ibine a ŋuur-aŋ koogin ku Buŋdi, ho ŋuur-aŋ ku
    Seetanner ? Ya gem kaak ginno gamin kuuk iŋ botilco ho ŋa ello siŋji-ak, ŋaar-ak
    gem ka Buŋdiɗo.
  mlp-mlp: Ari ezaq toneq teq i God ago onmin teq Satan ago onmin gibiy kemam? Na
    in kazaq. Mat daq dimunta a hi emaqta na in God asenlulibta a haiq. Ad mat in
    amaqbaban ginan anad a hi bilaqaqta na in God ago a haiqtamo.
  ape-C: Aria apak mukri mudukemesh um Iruhin ananish arpesh meishi aria Satan ananish
    meishi um, apak ta mudukemesh namudok. Arpen douk madae nyunek yopihi aih iri
    uwe o enyen madae urkum munawasham enyenyinyi arpen iri uwe, enyen douk madae
    Iruhin ananin batowin uwe, uwok.
  bgs-bgs: Ukit kani, kilalan ta ka sadan tô mga gabatà ka Manama asta ka sadan tô
    mga gabatà i Maibuyan. Ánnà batà katô Manama tô manubù na dì áglumu katô nángngà
    asta dì ágginawa katô kataladi din.
  faa-faa: Kotimo hokosane epare? Satanemo hokosane epare? Tati kekeposane isiapo
    isina yia mayiáka asekea hemakapukusare? Ereketaeraka risikianafonoraka, arirakano
    Keresoa paosa aporo hinamoaki himu tumurumo hemakapunafonoraka ayiáka risia aporo
    hinamoane Kotimo hokosafapo.
  kik-kik: 'Ũndũ ũyũ ũmenyithanagia ũtiganu wa ciana cia Ngai na cia mũcukani: Mũndũ
    o wothe ũtekaga ũrĩa kwagĩrĩire ti mwana wa Ngai; o hamwe na ũrĩa ũtendete mũrũ
    kana mwarĩ wa ithe.'
  cap-NT: ¿Jakziltat Yooz maatejo? ¿Jakziltat diabluz̈ maatejo? ¿Jaknuz̈z̈a nii zizas
    uc̈humjo? Jalla tuz̈ zizasac̈ha. Jakziltaz̈laj kuzin uj paañi, jalla niic̈ha ana
    Yooz Ejpchizqui. Niz̈aza jakziltaz̈laj niiz̈ jilanacz̈tan c̈hjaawjkatñi, jalla
    niic̈ha diabluz̈ maatiqui.
  ksr-ksr: 'Daeŋ yoŋonoŋ Anutuwaa meraboraaŋa kolooŋ daeŋ yoŋonoŋ Kilegaa Toyaa meraboraaŋa
    koloojuti, ii kokaeŋ gosiŋ moma asariwoŋa: Moŋnoŋ nanamemeŋ solaŋa mende otaaŋkeji,
    iinoŋ Anutuwaa buŋa mende kolooja. Kaaŋiadeeŋ moŋnoŋ alauruta mende jopagoŋ oŋomakeji,
    iinoŋ Anutuwaa buŋa mende kolooja. Iikawaa aiweseya kaeŋ.'
  eng-TNT: In this are the children of god knowen and the children of the devyll.
    Whosoever doeth not rightewesnes is not of God nether he that loveth not his brother.
  sbs-sbs: Mwe chi vana va Ireza ni vana va javulusi va patululwile. Yense ya sa pangi
    chi lukite ka zwi kwa Ireza; kapa njozo ya sa saki mwakwe.
  sue-sue: Are Anutura mai awisota Satanra mai awiso ni, amira susu nusokare awa ego
    ine kei awai gamunowa. Zo nu etutiro kaka nuamu wamunoya, awa nu Anutura mai ago
    oko samunowa. O zo nu otao nusore dubara dumi kaka pamu wamunoya, awa numore da
    ago ine samunowa.
  fra-NCL: C’est à cela que l’on reconnaît les enfants de Dieu et les enfants du diable.
    Quiconque ne pratique pas la justice n’est pas de Dieu, non plus que celui qui
    n’aime pas son frère.
  bhg-bhg: 'Edo wasiri engomi awa God da mamai averi edo Binei da mamai averi awa
    arapa aina: Berari ainmi wasiri dambu darari ae edo eira, ko embo ainmi ainda
    nameji dubobae edo eira, awa God da mai ae.'
  snn-NT: Ja'nca sëani, Riusu mamacua, zupai huati mamacua, bacuare ëñani, bacua tin
    ba'iyete te'e ruiñe masiye poreyë mai. Te'e ruiñe yo'oma'itoca, yequëcuani ai
    yëreba yëma'itoca, Riusu mamacua beoyë.
  atb-NT: Ó yuq nghut kôle, dingmán é hkyô a kut é eq, yhâng gumang lé a chyitdap
    é sû gi, Garai Gasâng yhangzo a nghut. Hau é yanmai, ó pé gi, Garai Gasâng é yhangzô
    pé nghut é, ó pé gi, nat Tsadán é yhangzô pé nghut é hkyô lé, san za nga-nhúng
    wó sê yu ri.
  cek-AK: 'Hae tiah Sithaw caa hoi taqawk caa to angmaat thaih: toenghaih sah ai kami,
    angmah ih amnawk palung ai kami loe Sithaw ih kami na ai ni.'
  bkd-bkd: Iyan haini timaan ku sin-u sa batà hu Dios daw ku sin-u daan sa sakup hi
    Satanas ta bisan sin-u sa tagbuhat hu matareng daw tagpalanggà hu mga duma din
    iyan gayed haena batà hu Dios.
  ctu-76: Tsiquilʌch majchqui i yalobil Dios majchqui i yalobil xiba. Mach i cha'anic
    Dios jini mach'ʌ ba'an mi' cha'len chʌ bʌ tyoj, mach'ʌ ba'an mi' p'untyan i pi'ʌlob.
  lac-NT: Bic tabar a werex wa ju parar C'uj? Bic tabar a werex wa ju parar quisin?
    Mʌ' ja wirej, tu cotor mac, a mʌ' u yajquint u yet acsʌ'orirob, mʌ' taj a ba'
    cu yirico'. Mʌ' u parar C'uji'.
  xla-xla: Epapedeme ipapele koko tle ditapo God ya꞉ akimlala mate Saiten ya꞉ akimlala
    mate malanatimha꞉ha꞉po. Oplami antapo ka꞉ka꞉dle koko pohalomalalo halemama ya꞉mkale
    mikadepe dle oplamiye pobokotiyapo malamalalo hallepiye, ya꞉ye po-God yami.
  xav-NT: E niha wa za bété waihu'u za'ra ni, 'Re ĩhâimana u'âsi mono 'ra norĩ hã,
    duré Wa'uburé 'ra norĩ hã. Ni'wam norĩ hã 're hâimana wẽ za'ra mono õ wamhã, duré
    te te 're dazawi pese za'ra mono õ wamhã, ta norĩ hã 'Re ĩhâimana u'âsi mono 'ra,
    're nomro mono õ di. Ãne na wa za ta norĩ hã Wa'uburé 'ra na waihu'u za'ra ni.
  cuk-cuk: Ar weyob-magar-daklenoni dasunnad, dule nia-saila-e-mimmidibe, Bab-Dummad-mimmidibe.
    Ar dule-wargwen igar-maidba innikii ibmar imaksulile, degine, na e-gwenad-sabsulile,
    we Bab-Dummad-mimmisulid.
  tbf-tbf: Ine arie vasa giet telekire venengan ese va bu natuon e Raban ma ese va
    bu natuon e Satan. Eie ese va ta kap pupua mi duis, o, ta kap tovie e kasien,
    a kap va eie e natuon e Raban.
  uig-CYR: Худаниң балилири билән Иблисниң балилири шуниң билән пәриқлинидуки, кимдәким
    һәққанийлиққа әмәл қилмиса вә яки өз қериндишиға меһир-муһәббәт көрсәтмисә Худадин
    әмәстур.
  ikw-NT: Ka bụ nhne rụmu Chiokike jiri zịri ichne nụ hne rụmu Ekwensu zị. Nye ọbula
    ke zá neeme nhne bụru ọma bụ́o nnwọ Chiokike, ma nye ọbula ke whnụ́ge nwene a
    n'anya.
  khs-khs: 'Kote e sa:wa ipa:? Apula:, Setene e sa:wa ipa:? Esa: elipe kalikalilawa
    niyawa ko:lu potapola: matanema:na:na? Kelesowemi kulu hanosene sena kesale iwa
    hekeya masitalaleke, iwa Kote e sa:makeye. Apula:, sena nowamokiwa e ma:ewanapulu
    himu hapa maelaleke, ewala Kote e sa:makeye.'
  dwr-ENT: ፆሳ ናናቱዋ ጊዱዋኒኔ ፃላሂያ ካፑዋ ናናቱዋ ጊዶን ዴዒያ ዱማቴይ ሃዋን ኤሬቴ፤ ፂሎባ ኦናዋንቱኔ ዎይ ባሬ ኢሻ
    ሲቄናዋንቱ ኦኒኔ ፆሳ ናናቱዋ ጊዲኪኖ።
  pma-pma: 'Rolei kilea isei vi titan Ahi vuo titan Temat en sise koa mukok: koakeil
    armumontei asa koa mal vuo envatien one romul entei tue keil, keil arvitei titan
    Ahi keil, keil avi titan Temat varei.'
  atd-NT: Sikan ian ka ogtokoron ta ko hontow ka mgo anak to Magboboot woy ko hontow
    ka abin ni Satanas, su ka otow no kono oghimu to maroyow woy ka otow no waro goinawa
    rin to duma rin, kono no anak to Magboboot.
  tel-2017: నీతిని జరిగించని వారు దేవుని పిల్లలు కాదు. తమ సోదరుణ్ణి ప్రేమించనివారు
    దేవుని పిల్లలు కాదు. దీన్ని బట్టి దేవుని పిల్లలెవరో, సైతాను పిల్లలెవరో తెలిసిపోతుంది.
  hat-BSA: Selon sa pitit a Bondye yo, ak pitit a dyab yo se byen klè. Nenpòt ki pa
    pratike ladwati a pa de Bondye, ni sila ki pa renmen frè li.
  top-NT: Ni̱ tuhua naca̱lakapasá̱tit ticu ixcamán Dios y takalhí ixtalacapa̱stacni,
    y ticu takalhí ixtalacapa̱stacni tlajaná, porque para tí ni̱ pa̱xquí ixta̱cristiano
    y ni̱ tlahuaní li̱tlá̱n ¿niculá tla̱n nali̱tanú ixkahuasa Dios?
  msk-msk: '@see-verse:1JN.003.009'
  gyr-NT: Icuaprɨ ité Tũpa rahɨr yuvɨreco, icuaprɨ avei Caruguar rahɨr yuvɨrecoi vahe.
    Esepia, acoi ndoyapoi vahe mbahe tuprɨ iyavei ndosaɨsui vahe Tũpa reroyasar, ahe
    ndahei eté Tũpa rahɨr yuvɨrecoi.
  kmh-kmh: Kun ak Gor ker mindpay akaŋ, Seytan ker mindpay ak niŋrep gipun. Biynimb
    mindrep ma giy, mam ay gok kuyip wasemb ma aypay gok; Gor ñapan nuk ma mindpay.
  ukr-ONPU: 'Так можна виявити, хто є Божими дітьми і хто є дітьми диявола: кожен,
    хто не чинить праведності й не любить свого брата, – не від Бога.'
  emi-emi: 'Ia avalua o me aue ita tara kila va see ila natuna atoa God me see ila
    natuna atoa Satana: lo atoa gheegheleiaaira karika masina karika va natuna ila
    God, tee me lo ateva karika eailousiaa tuena o nengane.'
  zpv-NT: Ya nancabwaꞌ cuun nin naa raꞌ lliiꞌn Dxiohs, nee rluuꞌyi za cuun nin naa
    raꞌ lliiꞌn bwiinndxaaba, laasii cuun chiꞌh zi nin ayi ruhnn dziꞌn zaꞌca raꞌ, o
    ayi guinadziiꞌhi ba lasaaꞌ ba; bwiinn chi ayi naa ba xpwiinn Dxiohs.
  gux-gux: 'lan baa tieni maama tin bandi Utienu bila leni sutaani bila paadi ma ne:
    yua n kaa tiendi yaala n tiegi kuli, bi kaa bua o kpiilo kuli, waa tie Utienu
    biga .'
  kos-kos: Arulana kalem ekla inmasrlon tulik nutin God ac tulik nutin Devil. Kutena
    mwet su tia oru ma suwohs ku tia lungse mwet wial, el tia tulik nutin God.
  ibo-ibo: 'Otu a ka anyị si amata ndị bụ ụmụ Chineke, na ndị bụ ụmụ ekwensu: Onye
    ọbụla na-adịghị eme ihe ziri ezi abụghị nwa Chineke, otu a ka ọ dịkwa onye na-adịghị
    ahụ ụmụnna ha nʼanya.'
  yml-yml: Bega Yaubada wata Seitani yadi ꞌailaꞌa ꞌada fata ta na ꞌasetadi. Egavo
    nuanuadi sakona-vebogi wata kebu nuanuadi ediavo i na nuakalikaliediga, ta ꞌasetadi
    kebu Yaubada natunavoga, taunidi Seitani yana ꞌailaꞌavo.
  ory-ory: ଏଥିରେ କିଏ ଈଶ୍ବରଙ୍କ ସନ୍ତାନ ଓ କିଏ ଶୟତାନର ସନ୍ତାନ, ଏହା ପ୍ରକାଶିତ ହୁଏ; ଯେ କେହି
    ଧର୍ମାଚରଣ କରେ ନାହିଁ, କିଅବା ଆପଣା ଭାଇକୁ ପ୍ରେମ କରେ ନାହିଁ, ସେ ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ ନୁହେଁ।
  bzj-bzj: 'Dis da how yu ku noa hoo da Gaad pikni, ahn hoo bilangz tu di devl: aal
    dehn wan weh noh du weh rait, er weh noh lov dehn bradaz ahn sistaz noh bilangz
    tu Gaad.'
  chk-chk: 'Iei fatöchün sokofesenin lefilen nöün Kot me nöün Tefil: Eman esap föri
    mine a pwüng, ika esap echeni pwiin we, i esap nöün Kot.'
  ssd-ssd: Ande nu maŋau tiŋreknu ke ndakate ko tira kame tuku kume pur ndakate ta
    nu Kuate tuku kiŋo kuga. Sine ima kate Kuate tuku minig le ima kate Satan tuku
    minig ta sine maŋau ta mbolŋge kilimok kateseweg.
  acr-TNT: Rucꞌ cꞌu riꞌ waꞌ, cakꞌalajinic china tak ri e ralcꞌoꞌal ri Dios yey cakꞌalajinic
    e china tak ri e ralcꞌoꞌal ritzel winak. Ma e junok na cuꞌan ta ri jusucꞌ yey
    na cꞌax tane cunaꞌ ri ratz-uchakꞌ, riꞌ na ralcꞌoꞌal ta ri Dios.
  rop-rop: Yumob sabi na hu detlot biginini blanga God en hu detlot biginini blanga
    det boswan dibuldibul? Enibodi hu nomo dum rait ting en nomo laigim im braja o
    sista olabat, im na nomo blanga God biginini.
  mee-mee: 'Ba ita ka loramatana ka taime ka ri ra goe rae Nutu ba taime ka ri ra
    goe rae Satan minakai roma: Agau e sane baia bainga reke tupu nge Nutu raguna
    ka sana i a goe ae Nutu. Ba agau e sane materaumane alopatokonakana tetoto ka
    sana i a goe ae Nutu bole.'
  mwf-2018: I nga. Kanhi-wa kardu the numabathnu kardu ngamere kardu Yile neki nukunu
    i kardu ngamere kardu ku karrath nukunu. Kardu nangkal ngatha da mange wiye mabathnu
    pani da bere matha wangu-ka i ngathan nukunu deyida-ka thu kuy wurranna, nhini
    nukunu-ka mere kardu Yile neki nukunu nhini-yu, mu nukunu-ka kardu ku karrath
    nukunu da matha nhini-yu.
  dif-dif: Nunkangu tinkari nganai, worana Godaia kupa ja kutjia kupa nganai. Pratjananulu,
    warle wata talkula ngankai, nau wata Godandru nganai, jeruja bakana, warle ngatata
    nunkani wata ngantjai.
  gam-gam: Ba alla Satan wombaye morka, God wombaye morka yenj ge, ipon kane kune
    yenmon ge embe mal paro. Una singare du dje nayene ge God wombaye namor. Alla
    una God unakiye mor kanwopake nayei dal, ge para God wombaye namor, Satan wombaye
    mor.
  nou-nou: Edo ungo God da kinapeina ta ko Satan da kinapeina ri awa ungo ro adera
    amimi isaga ari gadewa. Edo embo ave ro ewamei awa ae era edo ungoda namendi dubo
    bae era embo awa God da mei aera.
  mqb-NT: Natiya awan, ɗi mba apan sə gəzlan alay pi zek wa anà wan a Mbərom ahay
    tə ana Fakalaw ahay nə kəkəmaw? Ɗo sa ga way ɗiɗek a bay nà, winen wan a Mbərom
    bay. Aday ɗo sə pəlay mərak ahay bay ɗukwen, winen wan a Mbərom bay re.
  ape-B: Sapos apak mukli mudukemech umu God ananich elpech meichi ali Satan ananich
    meichimu, apak eke mudukemech namudak. Elpen douk wo nyunek duldulin pasin uli
    e o nyekenyuk agab enen enyenyinyi elpen uli, enyen douk wo God ananin batowin
    e, wak.
  grc-F35: Ἐν τούτῳ φανερά ἐστιν τὰ τέκνα τοῦ Θεοῦ καὶ τὰ τέκνα τοῦ διαβόλου· πᾶς
    ὁ μὴ ποιῶν δικαιοσύνην οὐκ ἔστιν ἐκ τοῦ Θεοῦ, καὶ ὁ μὴ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ.
  cav-NT: Dyaque ibedama tu eje cuanaque Yusuja cuanaque, Ijahuaja cuanaque jadya
    adeba ishu. Tunaja bahue cuitadya jutidya jidama aniya cuanaque tuna Yusuja cuanaque
    ama. Tumebaedya iyuhue tsehue ama peya cuana bayaque tuna Yusuja cuanaque ama;
    Ijahuaja cuanaque tuna.
  kgp-NT: Ẽg tỹ ag jykre tugnỹm kỹ ẽg tóg ũ tỹ tỹ Topẽ krẽ mré Japo krẽ ki kanhró
    nỹtĩ. Ũ tỹ vẽnh jykre kuryj han jãvãnh ẽn pi(jé) tỹ Topẽ krẽ nỹtĩ', ũ tỹ ã régre
    to há tũ nĩ ẽn pi(jé) tỹ Topẽ krẽ nỹtĩ gé'.
  bvd-bvd: 'Aia, ma si doo ne kai faatainia ''e''ete lana wela God ki ma wela nia
    Saetan ki nia ''urii: Tii ne nia nao si ilia doo ''o''olo ki, nia nao lau wela
    nia God. Ma waa ne nao si liosau ''ana toolana, nia lau guu ''e nao lau wela God.'
  ukr-1871: По сьому явні дїти Божі, і дїти дияволські. Кожен, хто не робить правди,
    не від Бога, так само й хто не любить брата свого.
  apz-apz: Anɨtuye aꞌamu neso tɨhwolo. Setenɨye aꞌamu neso tɨhwolo. Osoꞌno huno nayɨhwosoꞌnoꞌmanji
    olosoꞌno huno wosyofɨsyano. Aꞌamu honɨngkano wonyoꞌnjo aꞌamu nomꞌne somo sɨmeho
    muyoꞌnjo osohwo Anɨtuye aꞌamuꞌmaho. Oꞌo, Setenɨye aꞌamufoho.
  yon-yon: Kwanekob, God ye meed kuu kaneya kuu yi komboon kuu wedmenub nubkaadkeranuub.
    Awad arewa ye meed kwangkon yi komboon kuu wedmanuub. Kwane, kane kuu yorokmo
    kamaanban kera-neen kuu God ye danamban. Kane kuu ye kuristen angkodmia yaa mimyob
    dowaken keendaanban kangkon God ye danamban.
  poi-NT: Asíam tanjo̱dóŋa̱p i̱apaap jém Dios ima̱nɨctam y i̱apaap jém Woccɨɨwiñ ima̱nɨctam.
    Jém d́apɨc iwɨ̱watpa d́a je Dios ima̱nɨc ni jém d́apɨc it́oypa it́ɨ̱wɨtam.
  wuv-wuv: 'Ale''ei, o''ou aida ba e''ei, na''uu mei Haidaa ma e''ei, na''uu mei hani''u:
    Hini lomi i bigi''aa ei na wanewane, hia abaa na''uu mei Haidaa; ma hini lomi
    i haguaa mei lofuna, hia ana abaa na''uu mei Haidaa.'
  quf-NT: Piru imanu katinmapismi runakunataqa dasla riqsiyta puytinchik, mayqanmi
    Dyuspa chiqap wamran, chaynulla mayqankunami dyablupa wamran nirmapis. Chaqa chay
    mana allinta ruraqkuna, chaynulla mana ukninkunata llakipaqkunaqa, manami Dyuspa
    wamranlamapischu.
  yuw-yuw: 'Oro, kiap ingorocnomaha wömai nonu Kopotorochon managumbocni orin dogu
    kopothon mana-gumbocni yang eraantamon: Owi amna toroc kiapmo nongnongo matongidangma
    orin amna orugiha ayam tong imongidangma yu wömai Kopotorochon managumbocni muno.'
  hus-NT-1971: Antsana’ i tso’ob jita’ pel in tsacamil a Dios ani jita’ pel in tsacamil
    an teneclab. Max yab cu xe’tsin bolith ani jaye max yab qui c’anitha’ an ebchalabchic
    c’al a Cristo, yab pel tu tsacamilchic a Dios.
  med-med: Ei nga, Got nga kangambuⱡa mbʉ kʉn, Seitan nga kangambuⱡa mbʉ kʉn, kandpʉn
    mbi ndumin. Wamp ti, uⱡ kun kai mbʉ iti natʉpa, wote ʉngʉn numan ngui ngangʉm
    ndam, ei Got nga kangambuⱡa ti mon!
  bch-bch: 'Ngan idil ga oaine taoatai ngan sapadua timan Deo ele gergeu ga sapadua
    timan eaba paeamao ele gergeu: Eaba sai toa inasnasi kadonga tutui mao, ei inam
    pan Deo mao. Be eaba sai toa ikimkim iuae ede pade mao, ei pade inam pan Deo mao.'
  cco-NT: Co̱ꞌ nɨne˜baaꞌ røøˋ i̱˜ i̱ lɨ́ɨngˊ jó̱o̱ˊ Fidiéeˇ jo̱guɨ i̱˜ i̱ lɨ́ɨngˊ
    jó̱o̱ˊ fii˜ i̱ ꞌlɨngꞌˆ cajo̱, co̱ꞌ doñiˊ i̱i̱ˋ dseaˋ i̱ jaˋ éeˋ guiʉ́ˉ fɨˊ quiniˇ
    Fidiéeˇ o̱ꞌguɨ jmiꞌneáaiñˋ dseaˋ rúiñꞌˋ, jo̱baꞌ i̱ dseaˋ íˋ jaˋ jáꞌˉ e lɨ́ɨiñˊ
    jó̱o̱ˊ Fidiéeˇ.
  deu-1951: 'Daran sind die Kinder Gottes und die Kinder des Teufels offenbar: Wer
    nicht Gerechtigkeit übt, der ist nicht von Gott, ebenso wer seinen Bruder nicht
    liebt.'
  alq-ALGNT: Mi oo8e e odji kikendamak a8enen Kije Manidon ka tibenimigodjin acitc
    a8enen madji manidon ka tibenimigodjin. Aa a8iag ega k8aiak8adizidj kek8an ega
    sagiadjin o8idjiki8en, ka8in 8in ini Kije Manido odabinodjijiman.
  ixl-NNT: As ech tootzileꞌ uvaꞌ abꞌiste unqꞌa meꞌal ikꞌaol u Tiixheꞌ, as abꞌiste
