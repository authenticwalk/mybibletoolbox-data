  snp-snp: Etito ya Goti nomilipala ido Satani nomilipala ya geyefe lenune. Monanina
    efe loti mele-mele ámamo wenena ya Goti wenenala minámae. Ido wenenani seni-muluni
    gimi-gimi ámamo wenena yaki ya Goti wenenala minámae, loto geyefe lenune.
  isl-isl: Á þessu getum við séð hver er Guðs barn og hver tilheyrir hinum vonda.
    Hver sem lifir syndugu lífi og er illa við meðbróður sinn, sýnir að hann tilheyrir
    ekki fjölskyldu Guðs,
  spy-NT: Mii ꞉ng'ālyoo yu nyēē /kiinkētēē kule lōkōkaab Yēyiin ꞉chu, nto choo kubo
    Kibrōkōsyoontēēt. Chii ake tukul nyoo māyēyē kiyēē churtaat, kumābo ꞉nyoo Yēyiin.
    Wuu nyooto mbo ām wōlēē mii ꞉chii nyoo māchāmē ng'eetaabkaamet.
  xnn-xnn: Getken tako no si Apo Dios wenno si Satanas nan kaanak isnan ipogaw tay
    maila isnan ik-ikkana. Baken anak Apo Dios nan ipogaw ay mang-ik-ikkan isnan ngawi
    ya adi manglayad isnan iib-ana ay ipogaw.
  mwe-mwe: Nneyo peyo ni pwiikumanyika mwana jwa a Nnungu na mwana juka Lishetani.
    Mundu jojowe akaatenda ya aki, na akakwaapinganga bhaakulupalilanga ajakwe, jwenejo
    nngabha mwana jwa a Nnungu.
  tte-tte: Gubesi na takatai analiyao Yaubada natunao yo analiyao Seitani natunao?
    Siya Yaubada ana loina siobigaili yo simulolo kalikavao kolili siya Yaubada natunao.
    Na siya Yaubada ana loina sisikotanagili yo nige simumulolo kalikavao kolili siya
    Seitani natunao.
  tcs-tcs: So nau yumpla i ken luk uda i pikinini blo God ane uda i pikinini blo Satana.
    Ebri pipol uda i no meke ol samting wanem God i wandem, dempla i no ol pikinini
    blo God. Demwan uda no labe ol nada amenpamle, wa, dempla no blo God.
  hlt-THB: Khawsa cakhqi ingkaw setan a cakhqi simnaak taw veni; a koeinaa amak lungnaak
    awm Khawsa ca amni.
  soq-soq: 'Ema mampe no sabamoido eweitana mida God obampa ita mida Seitan obampa:
    Apana mida mai dodomana dewasaipona ba sumanai sowaida mai nuawadawadasaipona,
    me ipa mai God mampea wainipona, dia.'
  qub-qub: Diospa wamran cajcunapis, dyablupa wamrancunapis maysi rejsipayllami. Pipis
    juchata ruraj cäga, ermänucunata chiquej cäga manami Diospa wamranchu.
  att-att: Á kunniaw yù panákkilalát tam sù ira tatolay nga mebiláng ta ánâ ni Namarò
    ánna yù ira nga mebiláng ta ánâ ni Satanas. Ta ari gemma anâ ni Namarò yù tolay
    nga ari matunung yù akka-akkuán na ánna arán na iddukan yù ira ikáttole na.
  bki-bki: Ea m̃arabo nei naruei kito romijikia ka rovitilubar batitig ga kei na be
    Atua kenerinio, a kei naio be Sim̃aro kenerinio. Toro na maka rila rimemedu p̃eli
    na toro na maka tinien tii kiano m̃aratavo, toro na jibe na naio maka ve Atua
    kenerinio leleio.
  bqp-bqp: 'Lákũ ó Luda nɛ́nↄ dↄ̃kↄ̃nɛ kũ Ibilisi nɛ́nↄon dí: Gbɛ̃ kũ àdi yã mana
    kɛro kesↄ̃ gbɛ̃ kũ à ye a gbɛ̃dakeiro bi Luda nɛ́nlo.'
  mcp-mcp: Mbɛ́ɛ́gí í dʉ bə mpə́dʉ́gá bwán ɔ́ Zɛmbî nə bwán ɔ́ Njwû məjamb. Sâ í dʉ
    wá mbɛ́ɛ́gí wɔɔŋg yí jɨ́ nə́, muud yɛ̂sh mə bə́ nda sá ísâ otʉ́təlí yɛ́, cúgɛ́
    mwân mə́ Zɛmbî, tɛɛm bə nyɔɔŋg mə bə́ nda cɛɛl *mínyɔŋʉ̂ yé yɛ́.
  hat-hat: 'Men jan nou ka depati pitit Bondye yo ak pitit Satan yo: depi yon moun
    pa fè sa ki dwat devan Bondye, depi li pa renmen frè li, se pa pitit Bondye li
    ye.'
  npl-NT: Weletis tikitas akin ikone n Totajtsi Dios, iwa akin ikone n diablo. Akin
    amo kichiwa tlan kuali, nion kitlasojtla ikni, amo ikone Dios.
  bgg-bgg: 'Ichiih ne Hamangkhung-aphuii nane sakhathong aniphiing duchoi shii ne
    sang è yoh-yoh um ro: hanyie è izai shii arek chiih-è gaithek shii amiie, ithek
    ne Hamangkhung-aphuii ro aniphiing asi ro.'
  eng-TCENT: 'By this the children of God and the children of the devil are revealed:
    Anyone who does not practice righteousness is not of God, nor is anyone who does
    not love his brother.'
  eng-BSB: 'By this the children of God are distinguished from the children of the
    devil: Anyone who does not practice righteousness is not of God, nor is anyone
    who does not love his brother.'
  cpu-NT: Irootake kaari okompitanta ayoteri itzimi jashiyetari Pava, itzimi jashiyetari
    kamaari. Maaroni kaari antapiintairone kameethari, tera inkaratairi Pava. Ari
    ikempitari eejatzi kaari etakotavakaachane ikempisantzinkaritzi, te inkaratairi
    Pava.
  san-ASM: ইত্যনেনেশ্ৱৰস্য সন্তানাঃ শযতানস্য চ সন্তানা ৱ্যক্তা ভৱন্তি| যঃ কশ্চিদ্
    ধৰ্ম্মাচাৰং ন কৰোতি স ঈশ্ৱৰাৎ জাতো নহি যশ্চ স্ৱভ্ৰাতৰি ন প্ৰীযতে সো ঽপীশ্ৱৰাৎ
    জাতো নহি|
  tac-NT: Alarigá 'la machiboa chieri ka 'la Onorúgame oyérame ralámuli, 'lige chieri
    ka Remónisi oyérame. Suwábaga napu ekí ta oyérinilime Esukristo napurigá najkí
    Onorúgame, chibi nokigá járome ju, 'lige aminami tabilé 'la ganíliga etega uché
    jaré ralámuli, alueka tabilé Onorúgame Alawala alawégame ju. Alué ralámulika tabilé
    Onorúgame 'kúchila ju.
  eng-WEBPB: In this the children of God are revealed, and the children of the devil.
    Whoever doesn’t do righteousness is not of God, neither is he who doesn’t love
    his brother.
  gfk-H: 'Hoken ing dahat na nunurei lah bia siga ira nati Kalou ma siga ira nati
    ne Satan: ing bia tikai pai sala gilgil no takodas, pai gar ta Kalou ia, ma nong
    mah pai sala marmarsei no tasina gar ta Karisito, pai gar ta Kalou mah ia.'
  viv-viv: GavaiyaꞋamine kanahalamaneni gaveyao Yaubada natuneyao kadu gaveyao Setani
    natuneyao? Hai kaliva yana dewa keke tunutunugina, medema keke Yaubada natuna.
    Meda anafaiweya hai kaliva tobohiyana againe keke gidanuwanuwa, medema keke Yaubada
    natuna. Au hidede amine kahalamanena.
  yao-yao: Mundu jwalijose jwangakupanganya yambone paujo pa Akunnungu, pane jwangakunnonyela
    nlongo njakwe, jwelejo nganaŵa mwanache jwa Akunnungu. Yele ni yakuti pakumanyika
    ŵanache ŵa Akunnungu ni ŵanache ŵa Shetani.
  tgp-tgp: 'Ha pa levosahi la haratu la natun God isan la haratu la natun Tiapolo
    sohen harihi: haratu la sopo taura vara la vai na hinau i tataholo tarea la sopo
    non God, ale sohen haratu, la sopo opoi na voraira.'
  auc-NT: Æcänö, Quïnö waa impa, ante nö cædämaï ïnaa tömengä wïï Wængonguï wengä
    ingampa. Ayæ̈ æcänö tömengä nänö tönïñacä ingante në waadete pönënämaï ïnaa tömengä
    adobaï wïï Wængonguï wengä ingampa. Wængonguï wënäni ædänidö ïnänii, ante ayæ̈,
    Wënæ wënäni ædänidö ïnänii, ante mönö mänömaï beyænque edonque pönï ëñëmompa.
  kbc-NT: Joaniɡ̶idaa me jakataɡ̶a me jowooɡ̶otaɡ̶a niɡ̶ina oko ane lionigipi Aneotedoɡ̶oji,
    inaaɡ̶ina niɡ̶ina ane lionigipi diaabo; niɡ̶ina oko ane deɡ̶eo ane iɡ̶enaɡ̶a alionigi
    Aneotedoɡ̶oji, oteɡ̶exaaɡ̶aɡ̶a niɡ̶ina oko ane daɡ̶a yemaa nioxoa.
  bmh-bmh: Ig abiu duair in igul naliu i macaneu, go gonugau zaug en ougab i noumeu,
    gonun, duair go gue Uwait nugau gelegul alegul tam. Igul go eiman ig Uwait nugau
    gelegul alegul ag atai uligaranem, Satan nugau gelegul alegul atai uligaranem.
  ctu-BL: Che' jini, tsiquil majqui i yalobilob Dios yic'ot majqui i yalobilob xiba.
    Jini mach bʌ anic mi' cha'len chuqui toj, mach i cha'anic Dios. Che' ja'el jini
    mach bʌ anic mi' c'uxbin i yermano, mach i cha'anic Dios.
  meq-meq: Ta səriye ha ka bo abəra wawa i Mbəlom hay ta wawa i Fakalaw hay na, kəkay?
    Ta səriye hay na, taɗə ndoweye kə ge wu neheye lele bay, ada a wuɗa malamar ŋgay
    hay bay aye na, neŋgeye ka təra wawa i Mbəlom bay.
  noa-H: Har nem wajap'am wauba ni dich k'apeenjã k'a k'õchk'aba sim chan Hẽwandam
    dën k'aba sim. Mag gaaimua hĩchab k'ap'ʌ haajem, chijã k'ʌʌnta Hẽwandam chaainá
    maimua chijã k'ʌʌnta mepeer chaainá.
  alp-NT: 'Ite rekwa tinai be Alla Eni nanae kena sire pise Ro tiaere esi elake eni
    nanae kena sire elere: sire pine iono saisa rebe misete me Alla oaI mo, mere Alla
    Eni nanae mo, kai sire pine ioki tamata rebe hlaleke loko Kristuse mo, mere Alla
    Eni nanae mo.'
  san-VEL: ityanene"svarasya santaanaa.h "sayataanasya ca santaanaa vyaktaa bhavanti|
    ya.h ka"scid dharmmaacaara.m na karoti sa ii"svaraat jaato nahi ya"sca svabhraatari
    na priiyate so .apii"svaraat jaato nahi|
  kbq-kbq: Ama ana tamavu tmava'mo eriama huno Anumzamofo mofavregi, Sata mofavregi
    huno eama hanigetma kegahaze. Maka vahe'mo'za fatgo avu'ava nosu'za, amentinti
    nehia nefunku avesi nontamo'za, Anumzamofo mofavre omani'naze.
  kbh-kbh: Corente jtsotats̈ëmbuana ndëmuanÿenga Bëngbe Bëtsabe básenga imomnama y
    ndëmuanÿenga Satanasbe básenga; ndëmuanÿéngnaca nts̈amo ts̈abá yomncá ndoñe tmontsama
    o chabe cats̈ata ndoñe tmontsebobonshana, ndoñe ntsemnana Bëngbe Bëtsabe básenga.
  ron-LSB: În aceasta s-au arătat copiii lui Dumnezeu și copiii diavolului. Oricine
    nu face dreptate nu este de la Dumnezeu, și nici cel care nu-și iubește fratele.
  pon-pon: I me jeri en Kot o jeri en tewil janjale kida, me jo wia me pun, i me jo
    jan ren Kot, o me jo pok on ri a.
  nhe-BL: Huajca huelis tiquinitase ajqueya yajuanti iconehua Toteco huan ajqueya
    yajuanti iconehua Axcualtlacatl. Yajaya tlen ax quichihua tlen cuali huan ax quinicnelía
    iicnihua ipan Cristo, yajaya ax iaxca Toteco.
  sps-sps: Tovei roman ara onot ror ma natiny a ka to, e sein guei ten Gov ee, ai
    sein guei ten Vinasaar ee. E sei na mes te kaa non tana toto tan fo aveto to ee,
    ana ayei gima mangiir e vamuinyasiny a fafaaman tsunia, faatok iny non ayei sikia
    ma agiir me ten Gov.
  wnc-wnc: Sike aminu sanga nomana aknga dua tasinggau ita Setendane dongune yuak
    kapanin. Gatu aminu notnae musip gwaangu dua natayamunggak kapata Anututane waaknga
    dua dakngake yuak kapanin. Ngangu wamu waaknga natake amin usanzike wa Setendane
    ba aminu wa Anututane ngang nomana siknga natapnim.
  bus-bus: 'Dian wá Luda nɛ́nↄ dↄ̃kↄ̃zi kↄ̃n Ibilisi nɛ́nↄon yɛ̀: Gbɛ̃ kɛ̀ è yã maaa
    kɛro ke gbɛ̃ kɛ̀ ye a gbɛ̃daaaziroo nɛ́ Luda nɛ́nlo.'
  gub-BL: Tupàn hemiruze'eg uzawy tuwe Zurupari hemiruze'eg wà. Tupàn hemiruze'eg
    uzapo ikatuahy ma'e oho waiko wà. Uzamutar katu wapi har wà no. Aze teko nuiko
    kwaw nezewe wà nehe, nuiko kwaw Tupàn hemiruze'eg romo wà nehe. Zurupari hemiruze'eg
    romo wanekon wà nehe.
  imo-imo: Akumunga imboma kanopolio i imbomu Gotenga bakulumu ltemo, imu Satanenga
    bakulumu ltemo nimbo manda kanopo moke temolo. Imbo teni Goteni kanopa penga pimo
    ulu puluma naa teremo imbomu yu Gotenga bakulu te molo. Imbo teni yunge angenumu
    konopu naa mondoromo imbomu yu Gotenga bakulu te molo kala.
  boj-boj: Tamo bei a Qotei aqa aŋgro unu kiyo a Satan aqa aŋgro unu kiyo di iga kiyersi
    qalieqom? E ubtosiy marqai. Tamo uŋgasari kumbra bole tiŋtiŋ dauryosaieqnub qaji
    naŋgi Qotei aqa aŋgro sai. Tamo uŋgasari naŋgo Kristen was naŋgi qalaqalainjrosaieqnub
    qaji naŋgi dego Qotei aqa aŋgro sai.
  eng-DRA: In this the children of God are manifest, and the children of the devil.
    Whosoever is not just, is not of God, nor he that loveth not his brother.
  knf-knf: 'Uko umpaţşuŋ babuk Naşibaţi na biki Unŧaayi Uweek wii wi : ñaaŋ anwooŋ
    aanwo naŧool këme awo aaŋŋal ayiţul ţi Kriŧtu aanwo i Naşibaţi.'
  san-KHM: ឥត្យនេនេឝ្វរស្យ សន្តានាះ ឝយតានស្យ ច សន្តានា វ្យក្តា ភវន្តិ។ យះ កឝ្ចិទ៑
    ធម៌្មាចារំ ន ករោតិ ស ឦឝ្វរាត៑ ជាតោ នហិ យឝ្ច ស្វភ្រាតរិ ន ប្រីយតេ សោ ៜបីឝ្វរាត៑
    ជាតោ នហិ។
  arn-NT: 'Kimfali ineyngen ta Ngünechen ñi yallngen, ka ineyngen ta weküfü ñi ngünenkanieetew:
    iney rume ta nienole tati küme fürenechen ka piwkeyenole tañi peñi kam lamngen,
    Ngünechen ñi yall no.'
  zas-NT: Laa rguien gajc chu reenin na̱j xiꞌn Dios chutëë reenin na̱j xiꞌn xindxab,
    din chutëëz ad rüjnt ni rën Dios ad rën tëët lasaꞌman, dxel ad najtaman xiꞌn Dios.
  ken-NT: Ghɔ́ ɛnyɨŋ ɛnɛ ɛ́kʉ̀ sɛ́ndɨŋɨ bo abhɛn bachi bɔ̌ Mandɛm nɛ abhɛn bachi bɔ̌
    Satan nɔ. Yɛ̌ agha anɛ ápú kʉ mɛnyɨŋ ɛbhɛn bɛchi chak bɛsí Mandɛm apú mmɔ́
    Mandɛm. Ɛchi ɛnyumɔ́t nɛ mmǔ anɛ abhɨkɨ kɔŋ ntɨ.
