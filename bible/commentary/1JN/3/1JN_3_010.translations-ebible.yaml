    ne re nena Ntewa poli.
  ckb-ckb: 'ڕۆڵەی خودا و ڕۆڵەی ئیبلیس بەمە دەردەکەون: هەرکەسێک ڕاستودروستی پەیڕەو
    نەکات لە خوداوە نییە، هەروەک ئەوەی خوشکی یان برای خۆی خۆشنەوێت،'
  nas-nas: 'Enang tee, eeꞌ niiꞌke tasiꞌpampiaing baata teing Kumponing baurukaaꞌ eeꞌnoko
