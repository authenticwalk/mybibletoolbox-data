  kan-OKCV: ಇವರು ದೇವರ ಮಕ್ಕಳೆಂಬುದೂ ಅವರು ಸೈತಾನನ ಮಕ್ಕಳೆಂಬುದೂ ಇದರಿಂದ ವ್ಯಕ್ತವಾಗುತ್ತದೆ.
