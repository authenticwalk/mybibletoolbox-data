    yo Godeeyo owolonee. Osoloso tei too odoo sooloo delega poogooga, yo Godeeyo owolonee.
  lit-lit: 'Iš štai ko yra aišku, kurie yra Dievo vaikai ir kurie yra velnio vaikai:
    kas neatlikinėja teisybės nėra iš Dievo, nei tas, kuris nemyli savo brolio.'
  urd-GVR: 'Is se patā chaltā hai ki Allāh ke farzand kaun haiṅ aur Iblīs ke farzand
    kaun: Jo rāst kām nahīṅ kartā, na apne bhāī se muhabbat rakhtā hai, wuh Allāh
    kā farzand nahīṅ hai.'
  far-far: 'Nia ne ka fatainia na ''e''etelana wele God ki tafau fasia wele sa Saetan
    ki: Ta wane ne nao si abulo ''o''olo, ma nao si kwaimani ana na wanefuta nia,
    nia nao lau na wele God.'
  suz-BL: मिनु तेको मुर परमप्रभु यावे आ आल बाक्‍नीमी नु तेको मुर सैतान आ आल बाक्‍नीमी,
    दे तुंइ‍सीब। दोपा तुंइ‍सीब देंशा हना, सु सु ठीक गेय मपाइनीमी नु आ लोक्‍ब आन कली
    मदाक्‍नीमी, मेको परमप्रभु यावे आ आल मनमी। मेको सैतान आ आल बाक्‍नीम। यूहन्‍ना ५:१८
  car-NT: 'Mo''karon Tamusi y''makon, mo''karon ewa''rumy tamuru y''makon enapa kynotuku''saton
