  ena-ena: Hulaŋ iamɨgali akuaba akuaba lɨhavɨlalɨ agɨladɨ igavɨla heŋ huaci abɨbalaŋ
    uami. Nɨbɨlaŋ Asɨ dɨ ninanadi aba abɨbalaŋ uami. Nɨbɨlaŋ laguŋ dɨ ninanadi aba
    abɨbalaŋ uami. Hulaŋ iamɨgali Asɨ dɨ ciaŋ agadɨ sɨhɨvia ma lubiahɨlavɨlalɨ agɨlaŋ
    Asɨ dɨ ninanadi ma hɨniavɨlalɨ uami. Hulaŋ iamɨgali nulɨdɨ isagalinɨlu imahalinɨlu
