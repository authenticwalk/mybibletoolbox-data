  bco-bco: Ge Godeya꞉ ene So꞉wa o꞉lia꞉ Sa꞉da꞉na꞉ya꞉ inso꞉ o꞉lia꞉ a꞉la꞉do꞉ ele ba꞉ba꞉no꞉wo꞉
