  hin-CV: 'परमेश्वर की संतान व शैतान की संतान की पहचान इसी से हो जाती है: कोई भी व्यक्ति,
    जिसका जीवन धर्मी नहीं है, परमेश्वर से नहीं है और न ही वह, जिसे अपने भाई से प्रेम
