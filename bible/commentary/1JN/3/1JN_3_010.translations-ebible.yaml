  san-MAL: ഇത്യനേനേശ്വരസ്യ സന്താനാഃ ശയതാനസ്യ ച സന്താനാ വ്യക്താ ഭവന്തി| യഃ കശ്ചിദ്
    ധർമ്മാചാരം ന കരോതി സ ഈശ്വരാത് ജാതോ നഹി യശ്ച സ്വഭ്രാതരി ന പ്രീയതേ സോ ഽപീശ്വരാത്
    ജാതോ നഹി|
  tam-TCV: 'இறைவனுடைய பிள்ளைகள் யார் என்றும், பிசாசின் பிள்ளைகள் யார் என்றும்: இவ்விதமாகவே
    நாம் அறிந்துகொள்கிறோம். நீதியைச் செய்யாத யாரும் இறைவனுக்குப் பிள்ளைகள் அல்ல; தனது
    சகோதரனில் அன்பு செலுத்தாத யாரும் இறைவனுடைய பிள்ளைகள் அல்ல.'
  mit-NT: Mà úhì cundaà ini‑ndà ana nduú dèhe‑ya, te ana nduú dèhe ñà‑malu. Iin nècuàchì
    có‑quìdá víi, ò iin nècuàchì có‑cùú inì‑xi sàhà ñanìtnaha‑xi, có‑ndùú‑né nèhivì
    xí Dios.
  ceb-ULB: Tungod niini ang mga anak sa Dios ug ang mga anak sa yawa napadayag. Si
    bisan kinsa nga wala nagbuhat kung unsa ang matarong dili iya sa Dios, ni ang
    usa nga wala naghigugma sa iyang igsoon.
  ces-LB: 'Podle toho se pozná, ke komu kdo patří: kdo se dopouští bezpráví a nemiluje
    bratra, nepatří Bohu.'
  mkn-mkn: Deng bagitu, kotong bisa tau sapa yang baꞌakar di Tuhan Allah, deng sapa
    yang baꞌakar di setan dong pung bos. Te orang yang sonde bekin iko apa yang batúl,
    deng orang yang sonde tau sayang sang dia pung sodara, itu jadi tanda bilang,
    dia sonde baꞌakar di Tuhan Allah.
  pol-UBG: 'Po tym poznaje się dzieci Boże i dzieci diabła: Każdy, kto nie czyni sprawiedliwości,
    nie jest z Boga, jak i ten, kto nie miłuje swego brata.'
  qxh-NT: Ricsipalla Tayta Diosninchipa wawancunapis, supaypa wawancunapis. Supaypa
    wawancuna mana Tayta Diosninchipa shungun munashantachu ruran. Irmänucunatapis
    mana llaquipanchu.
  nwi-nwi: 'In e swatuk tuk nɨrkunien mə pa nhagɨn in kwajikovə kape Kughen, mɨne
    pa nhagɨn in kwajikovə kape Setan: Narmamə yamə mɨne khapəh nɨsorien nar atuatuk,
    kɨni mhapəh nɨsorkeikeiyen nəməhuak mɨnə tɨksɨn, iriə a pəh nien mə kwajikovə
    kape Kughen mɨnə.'
  kmo-kmo: Kata ma rii yo kepin otiinan siiney, ma rii riiti yaka kumwoy rukusiinan
    siiney, rii God riitikasakech. Diita boboy God riiti yikapwaga hechawa Gaba riiti
    yikapwaga hecho.
  agr-agr: Duwi shiig dekanui ya ainawa Apajuí uchijí aidaush, tuja ya ainawa iwanchi
    uchijí aidaush. Iwanchi uchijí aina duka, pegkeg takatnak dakitin ainawai, nuigtushkam
    tikich aidaunash aneasash diichu ainawai.
  kyc-kyc: Mendeme yulu rolae pyuo kara nara ramope baame banya yangonge mona reto
    kara nara ramope doko baa Anatunya ingyuo daa. Dokome api Anatunya wane wanakepe
    api Satanena wane wanakepe lao kando gisarama.
  urd-GVU: 'اِس سے پتا چلتا ہے کہ اللہ کے فرزند کون ہیں اور ابلیس کے فرزند کون: جو
    راست کام نہیں کرتا، نہ اپنے بھائی سے محبت رکھتا ہے، وہ اللہ کا فرزند نہیں ہے۔'
  yre-NT: '''Pian bii nɛn yi''a ''wɩ tɩglɩ ''dra dɩɛ, te Bali -le ''nɛn "cɛɛ ''yia
    dɩ. Ɛn -te yi''a ''i "bʋɩ -tʋ ye "yi "dɩɛ, te Bali -le ''nɛn "cɛɛ ''yia dɩ. ''Wɩnun
    zɩɛ -a man nɛn o Bali -le ''nɛn ''lee Satan -le ''nɛn -kɔnnɛn "ye.'
  fuh-BKF: 'Inan ko hollata ɓiɓɓe Laamɗo e ɓiɓɓe Ibiliisa: mo gollataa ko fonnditii
    fuu, wanaa neɗɗo Laamɗo. Mo yiɗaa sakiraaɓe muuɗum du, hono noon worri.'
  arl-NT: Naacuajitij, maatia niishishanocuajaari cante Pueyaso muerasuni. Saniniuujia,
    cante maninia miyashijiani, nojuajaari maja Pueyaso pueyano. Naajuhuaj, cante
    narta pueya paniyaquijiani, nojoriiri Sesaaca pueya. Naa niishishanoori cante
    Pueyaso muerasuni, cante Sesaaca muerasujaniuhuaj.
  ziw-ziw: Mna yoyose hekudamanya mbuli zedi, hegu hekumunga mlukolo ywakwe, uyo suyo
    mwana ywa Chohile. Uko nuko kwesimana kwa wana wa Chohile na wana yudya Mwavu.
  grc-TR: Ἐν τούτῳ φανερά ἐστι τὰ τέκνα τοῦ Θεοῦ καὶ τὰ τέκνα τοῦ διαβόλου· πᾶς ὁ
    μὴ ποιῶν δικαιοσύνην οὐκ ἔστιν ἐκ τοῦ Θεοῦ, καὶ ὁ μὴ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ.
  nag-nag: 'Etu pora Isor laga bacha khan aru saitan laga bacha khan ke dikhai diye:
    Kun manu dharmik kaam nakore tai Isor laga nohoi, aru kun manu tai nijor laga
    bhai ke morom nakore tai bhi Isor laga nohoi.'
  eng-OEBCW: 'By this it is made clear who are the children of God and who are the
    devil’s: anyone who doesn’t do what is right or doesn’t love others is not a child
    of God.'
  knj-NT: Jaxca ton ti' chi yun xeclo el oj, mac txequel eb yuninal xa Dios tu', mac
    pax txequel eb yuninal naj diablo tu'. Ta man jichan oj cu beybal, ta c'am chi
    cu cam c'ulne eb kuẍtaj, eb kanab, caw yel man yuninal oj jon Dios.
  deu-1912: Daran wird's offenbar, welche die Kinder Gottes und die Kinder des Teufels
    sind. Wer nicht recht tut, der ist nicht von Gott, und wer nicht seinen Bruder
    liebhat.
  san-PUN: ਇਤ੍ਯਨੇਨੇਸ਼੍ਵਰਸ੍ਯ ਸਨ੍ਤਾਨਾਃ ਸ਼ਯਤਾਨਸ੍ਯ ਚ ਸਨ੍ਤਾਨਾ ਵ੍ਯਕ੍ਤਾ ਭਵਨ੍ਤਿ| ਯਃ ਕਸ਼੍ਚਿਦ੍
    ਧਰ੍ੰਮਾਚਾਰੰ ਨ ਕਰੋਤਿ ਸ ਈਸ਼੍ਵਰਾਤ੍ ਜਾਤੋ ਨਹਿ ਯਸ਼੍ਚ ਸ੍ਵਭ੍ਰਾਤਰਿ ਨ ਪ੍ਰੀਯਤੇ ਸੋ (ਅ)ਪੀਸ਼੍ਵਰਾਤ੍
    ਜਾਤੋ ਨਹਿ|
  nob-LB: Av dette kan vi altså vite hvem som er Guds barn, og hvem som tilhører djevelen.
    Den som handler galt og går imot Guds vilje, er ikke Guds barn. Den som ikke elsker
    sine troende søsken er heller ikke Guds barn.
  ntj-ntj: Nyangka mamuku tjilkulu-ya tjukarurru palyaranytjamunu. Puru-ya pirniku
    ngarlturringkula palyaranytjamunu. Palunyapirinypa-ya palyaranyangka-yan nyaku,
    “Ngaanya-ya Mama Kuurrku katja yurntalpirti nyinarranytjamunu.” Nyangka kutjupatjarralu-ya
    walykumunu palyaranyangka-yan nyaku, “Ngaanya-ya Mama Kuurrku katja yurntalpirti
    nyinarra.”
  sxb-NT: 'Eno nie engira eya tugawula nayo awaana awa Katonda na awaana awa Sataani:
    Omuntu-umuntu otakola ewintu ewisugre emberi wa Katonda ngari omwana owa Katonda.
    Lwona owula no olugonzi no omwina waae ngari omwana owa Katonda.'
  nhu-NT: 'Fiɛɛ fì nulo ege ɛ́ beene eyɛne bonyii bò ɛ̀ nu boom bo Nyo'' le bô bò
    ɛ̀ nu bo dɛwle le nu fin: Wee tfuu wvù nu sɛ wvú gee mwɛɛm teytey kɛnɛɛ wvù nu
    sɛ wvú kooŋke waa bwee, yaa nu Waa Nyo'' kɛ.'
  row-row: No taꞌo naa, hita bisa bubꞌuluꞌ seka naꞌoka sia Lamatualain, ma seka naꞌoka
    sia nitu ra malanggan. Huu atahori nda mana tao tungga ndoo-tetuꞌ a sa, ma atahori
    nda mana sue nahine toronoon sa, naa dadꞌi bukti oi, eni nda naꞌoka sia Lamatualain
    sa.
  msy-msy: Tina arazir aghuim gamir puvatɨ, a Godɨn borim puvatɨ. Egh tina Godɨn borir
    igharazibagh ifongezir puvatɨ, a uaghan Godɨn borim puvatɨ. Kamaghɨn e fo, te
    Godɨn boriba, ezɨ te Satanɨn boriba.
  agg-agg: Naha fɨfɨndɨ-humboane düdi Godɨndɨ nɨmor-ayu, düdi Satanɨndɨ nɨmor-ayu?
    Randɨhu fɨfɨndɨ-humboane. Nindou ai mamɨkarɨ hohoanɨmonduanɨ ai Godɨndɨ-yupoanɨ.
    Asu nindou ai ahandɨ wandafɨ mamɨmbo ŋgusüfo pefekoate-ayu ana, ranai-amboa Godɨndɨ-yupoanɨ.
  ptp-ptp: Om môp wê obêc nêl kɨtong vô il bê Anutu nu nae dɨ Seten nu nae, môp bêga
    bê xomxo wê o vông môp nivɨha lêm, me xomxo wê xêyaa o vin lec lie lêm ge, ge
    o Anutu nue lêm.
  nak-nak: 'Egiteu ale e latatu La Tahalo Uru, me egiteu ale latatule Satan, etato
    hilovi tigi egiteu maie: Mai egiteu kama ge pou tavu la vulovulo ale maroka, eia
    matagagati mai ele veia egiteu kama e latatu La Tahalo Uru, egiteu e latatule
    Satan moli. Mai tai la tahalo ale kama puhi tigi e tabarala, eia tai veipalea
    mai ele veia eia kama e latu La Tahalo Uru.'
  lbb-lbb: 'Dala oroi lalan na natnat e God pa na natnat e Satan otleng mange: Esining
    bel i tol a tostos a toltol, i bel a nat e God, mang otleng larning tetek esining
    bel i mang sur e tasnalik.'
  kan-2017: ಆದ್ದರಿಂದ ದೇವರ ಮಕ್ಕಳು ಯಾರೆಂಬುದು ಹಾಗೂ ಸೈತಾನನ ಮಕ್ಕಳು ಯಾರೆಂಬುದು ಇದರಿಂದ ತಿಳಿದುಬರುತ್ತದೆ.
