  bht-bht: इसी ने परमेश्वरे दे बच्चे कने शैताने दे बच्चे जाणे जांदे न; जड़ा कोई धर्मे
    दे कम्म करदा, सै परमेश्वरे दिया तरफा ला है, कने जड़ा कोई अपणे मसीह भाईऐ ने प्यार
    करदा है सै भी परमेश्वरे दिया तरफा ला है।
  eng-NOY: In this are manifest the children of God and the children of the Devil.
    Whoever doeth not righteousness is not of God, and he that loveth not his brother.
  cub-NT: Ácʉ põecʉ mearore d̶aiyʉbecʉ baru, Jʉ̃menijicʉ jicʉ ãmemi ʉ̃. Aru ácʉ põecʉ
    ʉ̃ jicʉre máre ʉbecʉ baru, Jʉ̃menijicʉ jicʉ ãmemi ʉ̃. Que baru coreóvaivʉbu maja
