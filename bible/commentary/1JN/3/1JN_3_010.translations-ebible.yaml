  cmn-FEB: 所以通过这种方式，就可以分辨谁是上帝的孩子，谁是魔鬼的孩子。那些从不做正义良善之事的人，就不属于上帝；不爱其他基督徒的人也是如此。
  gmv-RNT: Xoossa naytinne Xala7e nayti shaaketi eretezay hessanna. Xillo ooththontaynne
