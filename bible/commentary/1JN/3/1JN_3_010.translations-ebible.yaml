  zos-NT: Ndø comuspa ita'mete Diosis 'yune y ita'mete yatzi'ajcu'is 'yune. Porque
    ji'n chøqui'is vøjpø tiyø, ji'n syunipø'is tyøvø, ji'ndyet Diosis 'yune.
  gvs-gvs: 'Ame nakae itoboineda taayagoi bego avatauwa Yaubada natunao go, avatauwa
    Totagíwaya natunao: Avatauwa neta guinuwa dedevidi geya sikibobosidita be nakae
    avatauwa neta siyadi geya simatakoiyeyeta, e tauyadi geya Yaubada ina bodao geya.'
  kbm-kbm: Ginei eitit ve tanatpweng are tanei Pomate ane amolmol-gen inend, be Sadam
    ane amolmol-gen inend, okob atob tanatpweng are niengk as luev ge. Amolmol ebe
    ilgum gen gitlek Pomate ane luev, me tas givin amolmol subu ite ok, eisir etok
    ete Sadam ane amolmol-gen.
  tew-tew: Toˀwên inbí wówátsi taˀge dâyhonpíḏí háa inbí tíˀûuwin páaḏéˀin dâyséegípíḏí
