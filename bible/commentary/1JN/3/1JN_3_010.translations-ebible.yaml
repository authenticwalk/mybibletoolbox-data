    xi̱ꞌín ná, no̱ón kúú na̱ ko̱ kúú de̱ꞌe Ndios.
  pon-2006A: 'Iei me kasalehda wekpeseng en sapwellimen Koht kan oh serien Tepil kan:
    mehmen me sohte wiahda me pwung de pil sohte poakohng rie, kaidehk ih sapwellimen
    Koht.'
  maq-NT: Suvá tsejen yo xi quihndi rë Nina, hacuaha suvá tsejen yo xi quihndi rë
    xitsehen. Ta tu yo ni xi tsajin hinchajñi ngajñi rë cjuandaja, tu yo ni xi tsihmaaicacun
    xicjin ne, hacuiin quihndi rë Nina.
  hto-hto: Afedo bu mei Juzíñamui úruiaɨnaza, bu mei Taɨfe úruiaɨnaza onódɨomoɨza.
    Uafue nɨ́ɨmɨerie ñúefuena fɨnóñenia, ie ama íziruiñenia, afémɨe Juzíñamui dɨbénemo
    itɨ́mɨeñede.
  por-BRBSL: Nisto são revelados os filhos de Deus, e os filhos do diabo. Quem não
    faz justiça não é de Deus, nem é aquele que não ama seu irmão.
  ces-NKB: Podle toho jsou zjevní synové Boží a synové ďábla. Nikdo, kdo nepůsobí
    spravedlnost a kdo nemiluje svého bratra, není z Boha.
  cui-cui: Daxota yaputainchi pomonae Nacom pia pexui tatsi, mataʉtano yaputainchi
    pomonae caurimonae pia pentacaponaein tatsi pia pexui tatsi. Yabara yaputainchi
    pomonae jopa xanepanaya exanaeyo, barapomonae jopa Nacom pia pexui tatsi. Mataʉtano
    yabara yaputainchi pomonae jopa antobeyo ichamonae pomonaetha pomonae irʉ pejume
    cowʉntsiwi, barapomonae jopa Nacom pia pexui tatsi.
  boj-2014: Tamo bei a Qotei aqa aŋgro unu kiyo a Satan aqa aŋgro unu kiyo di iga
    kiyersi qalieqom? E ubtosiy marqai. Tamo uŋgasari kumbra bole tiŋtiŋ dauryosaieqnub
    qaji naŋgi Qotei aqa aŋgro sai. Tamo uŋgasari naŋgo Kristen was naŋgi qalaqalainjrosaieqnub
    qaji naŋgi dego Qotei aqa aŋgro sai.
  eng-OEBUS: 'By this it is made clear who are the children of God and who are the
