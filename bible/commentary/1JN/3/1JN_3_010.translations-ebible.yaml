  unx-unx: ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ଆଡଃ ସାଏତାନ୍‌ଆଃ ହନ୍‌କ ଅକନ୍‌କ ତାନ୍‌କ, ଏନା ନେ'ଲେକାତେକ
