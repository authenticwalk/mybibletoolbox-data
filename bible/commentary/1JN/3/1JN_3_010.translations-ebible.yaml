  ita-1927: 'Da questo sono manifesti i figliuoli di Dio e i figliuoli del diavolo:
    chiunque non opera la giustizia non è da Dio; e così pure chi non ama il suo fratello.'
  lww-lww: E mrapa ne la nene ita monar tevisu kilia ruru ga sane ane pe narina ne
