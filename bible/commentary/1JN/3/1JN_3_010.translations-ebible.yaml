  bod-N: དེ་ལས་སུ་ཞིག་ནི་དཀོན་མཆོག་གི་བུ་ཕྲུག་ཡིན་པ་དང་། གང་ཞིག་ནི་བདུད་ཀྱི་བུ་ཕྲུག་ཡིན་པ་གསལ་པོར་མངོན་ཏེ།
