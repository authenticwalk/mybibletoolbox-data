  gaq-gaq: ଏନ୍‌ବାନ୍‌ ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡିଙ୍ଗ୍‌ଏ ବାରି ସୟତାନ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡିଙ୍ଗ୍‌ଏ
