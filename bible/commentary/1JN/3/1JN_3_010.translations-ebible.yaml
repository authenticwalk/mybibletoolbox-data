  tuo-NT: Marĩ Õꞌacʉ̃ põꞌrãrẽ, wãtĩ yarãrẽ aꞌtiro ĩꞌadʉcawaamasĩꞌi. Noꞌo ãpẽrãrẽ maꞌitirã,
