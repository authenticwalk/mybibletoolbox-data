    hua̠ntu̠ lacuán ta­scújut y ni̠ ca̠pa̠x­qui̠y xta̠­cris­tianos pus tamá ni̠ huá
    tapek­si̠niy Dios.
  som-som: Tan ayay carruurta Ilaah iyo carruurta Ibliisku ku kala muuqdaan; ku alla
    kii aan xaqnimo falin ma aha kan Ilaah, oo waxaa la mid ah kan aan walaalkii jeclayn.
  mam-C: 'Qu''n b''i''n qu''n alkye qe'' tk''wal Dios, ex alkye qe'' tk''wal tajaw
