  mkl-mkl: Nsɛi, ɑɑ kɑ yɔkɔ kɑ mɑ̀ inɛ ŋɑ iyi ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ do inɛ ŋɑ iyi ɑ̀
