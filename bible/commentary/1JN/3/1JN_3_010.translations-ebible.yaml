  mya-mya: ဤ​နည်း​အား​ဖြင့်​ဘု​ရား​သ​ခင်​၏​သား​သ​မီး များ​နှင့်​မာရ်​နတ်​၏​သား​သ​မီး​ကွာ​ခြား​ပုံ​ကို
