    fuba mukoi oijmiamo e iji fu Godon am bakin. E iji fu Setanon am ijar ijeg reoin.
  mps-mps: 'Edao. Te Godigo wai dabe dali, te Satango wai dabe dali, augwali dagalama
    hania koneabo tų e dao: dwagi yai doloba pai kolesaga wali pisąbo bidi, aga
    te Godigo wai menio. Tama aga ama dali dwagi yai homu eyu godolo isąbo bidi,
    te bidi me aga te Godigo wai menio.'
  seh-seh: Na mwenemu, tisadziwa mbani ana a Mulungu, peno mbani ana a Sathani. Onsene
    ale anakhonda kucita pinthu pyakulungama, na onsene anakhonda kufuna m'bale wace,
    hadabuluka kuna Mulungu tayu.
  pab-NT: 'Exakere waiyekehalaka womana Enore ityaninae, exahe Tihanare ityaninae
