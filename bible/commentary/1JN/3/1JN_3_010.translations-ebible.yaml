    -Lagɔɔ ''yua nya -mɩ.'
  tpi-tpi: Sapos yumi laik save husat em i pikinini bilong God, na husat em i pikinini
    bilong Satan, orait yumi ken save olsem, man i no mekim stretpela pasin, em i
    no bilong God. Na man i no save laikim tru ol arapela pikinini bilong God, em
    tu i no bilong God.
  mih-NT: Sihin cuhva ya zañaha casi si yoo ñiyɨvɨ cuu zehe ra Ndyoo ta yoo cuu zehe
