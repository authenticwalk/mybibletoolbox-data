  wnu-wnu: 'In Qenu wonou wau ne Satan wonou wau, eng imbigub qamb eng ete: Munon
    ger gun eng wo qomon qoregen me ebet qiyo a munon qei me wurimbanamsi aba gab
    eng: “qo wo Qenu wau ue.”'
  zam-NT: Ndxàc be' mèna no ndxú'que' chó mèn nacpe' xin' Diox no ndxàc bé' no ndxú'que'
    chó mèn nacpe' che'n Mebizya. Tac chol mèn co' indlide con' co' nac con' nalì
    no con' nambìi no chele' chol mèn inque'de lezo' ñèe hues xtàa mèn, mèna inacte
    mèn co' nac che'npe' Diox. Ndxe'leque', nac mèna che'npe' Mebizya.
  zyp-NT: 'Ma heh Khazing sawtei sahlo le Setan sawtei sahlo kaa binah pawhe cawh
    a cang: Adingpaw hming a tua lypaw cawngsaw a cang ly leh a uny a do lypaw cawngsaw
    cawh Khazing sawtei cang be.'
  sey-NT: Ja̱je paꞌina, pa̱i yoꞌoyena ñani asaye paꞌiji, Maijaꞌquë mamajëre, cuiꞌne
