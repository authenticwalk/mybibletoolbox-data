  zao-NT: 'Ne tenzhee mod neʼaa naa cho nak zhiinn Diox ne cho nak zhiinn Maxuuy:
    Reta zha kuu ntsow kuu went, ne re zha kuu nket leettsoo wets, nagt zhaʼa zhiinn
    Diox.'
  byx-byx: I ngua iil taqurla ip ngene taqat drlem aip nemta dai ama Ngemumaqa aa
