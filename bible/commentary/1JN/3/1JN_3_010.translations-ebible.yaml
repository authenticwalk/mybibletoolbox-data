  guj-2017: ઈશ્વરનાં બાળકો તથા શેતાનના છોકરાં ઓળખાઈ આવે છે. જે કોઈ ન્યાયીપણું કરતો
    નથી, જે પોતાના ભાઈ પર પ્રેમ કરતો નથી, તે ઈશ્વરનો નથી.
  jvn-NT: Apa bédané anaké Gusti Allah karo anaké Sétan? Wong sing ora nuruti kekarepané
