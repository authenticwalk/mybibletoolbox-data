    fanyimu tigini ada onona waha, no Itou nomo uwa. Onodu fai no Itou nomo magana
    ila tigini ada gau nigina waha, no fere Itou nomo uwa.
  wiu-wiu: Akolaline peku mati i, Setanuno peku mati i wa totome takoa enekilepa eya
    wa wene taneya mekete toko. Ki̱yo akenele toma yawamoa one oya-laweke wene mekamoa
    toko agopa Akolaline peku mati mena.
  swe-swe: 'Så blir det uppenbart (så här kan man känna igen) vilka som är Guds barn
    och vilka som är djävulens barn: Den som inte vanemässigt praktiserar rättfärdighet
    (ikläder sig den, lever i den) är inte av Gud. Den som inte älskar sin broder
    (sina syskon i tron med Guds osjälviska, utgivande kärlek) är inte heller från
    Gud. [Som ofta i detta brev introduceras nästa tema i de sista stroferna. Från
    att ha diskuterat synd och dess ursprung, se 2:28-3:10, leds nu diskussionen in
    på kärlek som är det nästa stora temat. Den som inte älskar sina troende syskon
    är inte av Gud. Den som älskar Gud älskar också hans barn.]'
  cth-cth: Hot patetlah e noutnae lahoi yah, Cathut e a canaw hoi kahraimathout e
