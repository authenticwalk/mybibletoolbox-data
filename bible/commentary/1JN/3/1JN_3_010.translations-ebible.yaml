  rmc-rmc: 'Pal oda šaj džanen, ko hin le Devleskre čhave a ko le bengeskre čhave:
    Oda, ko na kerel o spravodľišagos, nane le Devlestar – aňi oda, ko na kamel peskre
    phrales.'
  apr-apr: Le dada yo bet lod galanga ye di sima yo Maro di natunu nga, inbe di sima
