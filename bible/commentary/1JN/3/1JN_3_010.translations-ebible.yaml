    piaavuaung, tee tee Kumponing bakaang naning deeaꞌ.'
  uvl-uvl: Nga kue nei ta etei mellehe itei hel toto nenge NeHalang tutuna mur ia
    iri, pe pule ta etei mellehe itei hel toto nenge non poreke ngana tutuna mur ia
