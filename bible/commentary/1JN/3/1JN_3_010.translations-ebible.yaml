    nimil, nya teqe te Diosjo.'
  ndj-ndj: Yula yangajila kugola ugoleki, awu yangajila kumtama mlongu waki, ayu mwana
    wa Chapanga ha. Ayi ndi ndambu ya kuvamanya, vana va Chapanga na vana va Lijangavandu.
  mbj-NT: 'Hahỹỹ hã ji hapäh P''op Hagä Do taah, ji hapäh na-ããj né hẽ Dijab karapee:
    Baad hadoo do moo nawät doo, ta da hadoo do Jesus hã h''yy ka''eeh do kamanahä̃n
    doo, dooh P''op Hagä Do t''aah tado bä.'
  lat-VUC: 'In hoc manifesti sunt filii Dei, et filii diaboli. Omnis qui non est justus,
    non est ex Deo, et qui non diligit fratrem suum:'
  ngp-ngp: Ivo nivo kikudaha kuwamanya wana Mnungu na wana wo Mwavu. Want'hu hewekudamanya
    ya kumwelela Mnungu hegu wadya hewe kuwaunga wandugu zawe, awo nawo wana wo Mwavu.
  enq-2: 'Gotenya wane-lamo lao kandenge dokopa, Satanenya wane-lamo lao kandenge
    dokopa, dolapo dapale: Akali mendeme kalai tolatae napilyamo doko, baa Gotenya
    wane daa. Akali mendeme baanya Kristene kaiminingi doko auu nakaelyamo doko, baa
    Gotenya wane daaka.'
  eng-ASVBT: 'In this the children of God are manifest, and the children of the devil:
    whosoever doeth not righteousness is not of God, neither he that loveth not his
    brother.'
  mna-mna: 'Tana iti irao tikilaala Anutu lutuunu bizin mi Sadan lutuunu bizin ta
    kembei: Sombe tomtom sa ikamam mbulu ndeeŋeŋana som, na ni Anutu lutuunu som.
    Mi sombe tomtom sa iurur leleene pizin toŋmatiziŋ ta ki Krisi i som, ina ni tomini
    Anutu lutuunu som.'
  myw-myw: Mapuna takakins kalisiy Yowbad nitun, o kalisiy Seitan nitun. Kal nag ivag
    ansinap didumwal nag meinoy neim Yowbad waseg, nag; o kal nag isiwyoub bwadan
    nag meinoy neim Yowbad waseg, nag.
  sby-sby: Lino kupusana kwa bana ba Lesa ne ba Satana ni uku. Uliyense utenshi byalulama
    kayi utasuni munendi nte mwana wa Lesa.
  sll-sll: God kul engwo hobi ol wangwo memini ta pangure Seten kul engwo hobi ol
    wangwo memini ta pamua. Yal tau tal dime dire ol wakire enin hobi yong miling
    tekungwo hobi, God kul engwo ta molkimua.
  yaq-NT: Ju'unakkiachi jabem Liojta yoemiamtuka'po, intok jabem bebeje'erita betana
    yoemiamtuka'po. Bwe'ituk jabetaka juni'i, ka tu'ik bo'o jooriame oo aamak werik
    ka a' nakeme, juna'a ka Liojta betana weye.
  uro-uro: Bä nävät tom däkt dä qunäga vät a ut sa ama ruvek i guavek koe di nak ma
    Ngämuqa aa es na rha dap guavek koe di ma Sämga aa es na rha. Iaqäkt kärak i qaku
    qat tualat na ama räkt ngät ama lat bä qop kärakni i qaku aa snäng bät arhani
    ama qatnanaktpämda di iaqäkt di qaku ma Ngämuqa aa emga na qa.
  ita-1885: Per questo son manifesti i figliuoli di Dio, e i figliuoli del Diavolo;
    chiunque non opera la giustizia, e chi non ama il suo fratello, non è da Dio.
  muy-muy: 'Məsərkaba way wur ge Melefit ni way ahkay do ni way wur ge Seteni ni way
    ti nahkay hi : maslaŋa ya ti àgray zlam ge jiri do ni ti naŋ wur ge Melefit do.
    Maslaŋa ya ti àwayay wur ga məŋani do ni ti naŋ day wur ge Melefit do.'
  kqc-kqc: 'Mina bi gokai diba nigifa kaere bi Sei di mida mida ma kaere bi Bodaka
    di mida mida: kaere amiye mokena rorobo de rebigo bi Sei di mida de, mina kana
    kaere ini usika ourena uka de mago ka makai.'
  tav-tav: 'Dio punaare, Sataná yarãre ocõo bairo na mani tʉjʉ beje maji: Noa caroare
    cátinucuquẽna, aperãre camaiquẽna Dio punaa me ãma.'
  eng-ULB: 'In this the children of God and children of the devil are revealed: Whoever
    does not do what is righteous is not from God, neither is the one who does not
    love his brother.'
  spa-VBL: 'Así es como podemos distinguir a los hijos de Dios y los hijos del diablo:
    todos aquellos que no obran con justicia, no pertenecen a Dios, ni aquellos que
    no aman a sus hermanos cristianos.'
  fra-_FOB: C'est en cela que se révèlent les enfants de Dieu, et les enfants du diable.
    Quiconque ne pratique pas la justice et n'aime pas son frère, n'est point de Dieu.
  hau-ULB: Ta haka ne ake bambanta 'ya'yan Allah da 'ya'yan ibilis. Dukkan wanda baya
    aikata adalci ba na Allah bane; haka kuma wanda ba ya kaunar dan'uwansa.
  mal-mal: ദൈവത്തിന്റെ മക്കൾ ആരെന്നും പിശാചിന്റെ മക്കൾ ആരെന്നും ഇതിനാൽ വെളിപ്പെടുന്നു;
