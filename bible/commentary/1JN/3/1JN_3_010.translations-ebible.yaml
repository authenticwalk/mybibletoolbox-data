  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤏᤢ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ᤀᤥ ᤔᤧᤴᤍᤱᤔᤏᤠ ᤐᤠ᤺ᤴᤏᤡᤴ
