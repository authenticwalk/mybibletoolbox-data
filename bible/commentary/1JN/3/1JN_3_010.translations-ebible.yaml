  nbq-nbq: 'Ala aburi inim, Sile aburi inim, nano vaga ninelup arup ako yerogo: It
    avakwa sek ogagetek weyak adigat ogagwi, enowa-enaot inim enendawi hunik oginipitek
    enanggon umbutwi, ogagu-selok andi, Ala aburi erogo dek andi yedogat iniselagwi.'
  tgo-tgo: E kamwathɨke iyake ne i vatomwe emunjoru weinda, thavala Loi le ŋgaŋgaŋgi
    na thavala Seitan le ŋgaŋgaŋgi. Thavala ma thɨ vakatha thanavu thovuye, thiye
    ma Loi le ŋgaŋgaŋgi, na thavala ma thɨ gharethovu weŋgiya oghaghanji, thiye ma
    Loi le ŋgaŋgaŋgi.
  yap-yap: 'Ba’aray e ren’en nib gagiyel nib thil u thilin e pi’in ni pifak Got nge
    pi’in ni pifak mo’onyan’: en nde rin’ e tin nib mat’aw ara de t’uf rok e en ni
    walagen ni girdi’en Kristus e gathi ir be’ ni fak Got.'
  mop-NT: Baalo' ti chica'an mac u mejen a Dioso, y mac u mejen a quisini. Ma' ti'i
    Dios mac a ma' ta'ach u betic a tojo. Ma'ax ti'i Dios a mac a walac u motzintic
    a hermanojo.
  tet-tet: Hodi nunia, ita bele hatene, see mak talin malu no Naꞌi Maromak, no see
    mak talin malu no diabu ulun. Tan ema mak la nalo hahalok loos, no la natene nadomi
    maluk, ema nia sia lahoos Naꞌi Maromak eman.
  hlt-MCSB: Hekah nen he Pathen kah a ca la aka om neh rhaithae kah a ca rhoek tah
    mingpha coeng. Duengnah aka saii pawt boeih tah Pathen kah a hut la om pawh. Te
    long te a manuca a lungnah moenih.
  xtd-NT: Duꞌa xini‑ro jundu kuu daꞌya Ianyuux te jundu kuu daꞌya kuiꞌna. Nux ña kida
    ɨɨn ñayiu xavaꞌa, ñatu kuu‑i daꞌya Ianyuux. Nux ña xemani‑i ñani‑i kuꞌa‑i, ñatu
    kuu‑i daꞌya Ianyuux.
  mdy-ETH: ፆኦሲ ናኣቶና ፃላሄ ናኣቶና ዱማዺ ዔርታሢ ዬያናኬ፤ ፂሎ ማዾ ማዹዋያ፥ ሃሣ ፔኤኮ ዒሻሢንታ ሚሾንታ ናሽኩዋኣሢ ቢያ
    ፆኦሲ ናይቱዋሴ።
  spl-spl: Nen Anitâhât pat otmâ manmainŋe lohimbi Satangât pat otmâ manmai ya orop
    oset guset manmain. Yakât otmâ manman girawuya manŋetâ yekmunŋe topyeŋe tetem
    heŋgeŋguwuap yakât yuwu sâmune nâŋgâŋet. Yâkŋe Anitâhât ki tem lâuwaŋgimai. Yawu
    otmâ bukulipyeŋe orop biwiyeŋaŋe ki kepeiakmâ konohâk otmu buku oraŋgimai. Lohimbi
    yawuyaŋe Anitâhât pat ki otmâ mansai.
  usp-NT: Jun cristian wi mita' tran lawi' ri tzi chiwch Kakaj Dios y wi mita' tijlok'aj
    jun rech'elxic chirij Kakaj Jesucristo, ta' tz'et ralc'wal Kakaj Dios. Jilonli
    tic'utun nen ri ralc'wal Kakaj Dios y nen ri ralc'wal man jb'ab'al etzl.
  zav-NT: De'e nga chlo'en non' xi'iṉ Diozən' na' non' xi'iṉ gwxiye'enə'. Notə'ətezcho
    šə cui zocho choncho de'e güen, bito naccho xi'iṉ Dioz. Na' notə'ətezcho šə cui
    chaque c̱he lɉuežɉcho, bito naccho xi'iṉ Dioz.
  sgz-sgz: 'Má minái á táit gita mákái suri mák tusi rang natun ái Káláu alari rang
    natun ái Satan: ái sinih kápate murmur i tatalen a nokwan ngo kápate mámnai táir,
    ái kápte a natun ái Káláu.'
  kek-NT: 'Riq''uin a''in na''no̱queb ru li ralal xc''ajol li Dios ut na''no̱queb
    ajcui'' ruheb li ralal xc''ajol laj tza: li ani inc''a'' naxba̱nu li ti̱quilal,
    ut li ani inc''a'' naxra li ras ri̱tz''in, a''an ma̱cua''eb ralal xc''ajol li
    Dios.'
  blz-NT: 'Koi kani''imari a kopoosasala''na anakna Alaata''ala tia anakna Ibiliis:
    mian men sian mingilimang men kana'' na Alaata''ala, kabai sian molingu''kon utusna
    sa''angu'' kaparasaya''an, mbaka'' ia taasi'' anakna Alaata''ala.'
  poe-NT: Mé xi̱kaha tónoxín kíxin nkexro tí xje̱en Dios la ko nkexro tí xje̱en tí
    Jínahya, kíxin tí nkexro chꞌehya tí jína la ko tjuèhya kíchó mé jehya xje̱en Dios
    tíha.
  san-TAM: 'இத்யநேநேஸ்²வரஸ்ய ஸந்தாநா​: ஸ²யதாநஸ்ய ச ஸந்தாநா வ்யக்தா ப⁴வந்தி| ய​: கஸ்²சித்³
    த⁴ர்ம்மாசாரம்ʼ ந கரோதி ஸ ஈஸ்²வராத் ஜாதோ நஹி யஸ்²ச ஸ்வப்⁴ராதரி ந ப்ரீயதே ஸோ (அ)பீஸ்²வராத்
    ஜாதோ நஹி|'
  cof-NT: Tsanque miintsan jochunae mola Diosichi nalala jonunca, mola yucanchi nalala
    jonunca. Seque nenatuminlari Diosichi itolajochunae. Acolaca laquiratuminlanan
    Diosichi itolajochunae.
  srm-NT: Nöö ee i kë sabi ambë da dee mii u Gadu ku ambë da dee mii u didibi, nöö
    i luku a di libi u de nöö joo sabi. Biga di sëmbë di an ta libi bunu, nöö hën
    an sa dë mii u Gadu e. Söseei ee wan sëmbë ja ta lobi di otowan fii, nöö ja dë
    Masa Gadu mii tu.
  qvs-NT: Yachanchisapa pimi Tata Diospa wambrankuna pimi supayta uyarikkuna nishpa.
    Tukuy runakuna mana allita rurashpa runamasinkunata chiknishpa kawsashpankuna
    mana Tata Diospa wambrankunachu.
  zca-NT: 'Se'' nakbe'' cho xa'' nak xmë''d Dios, no cho rë xa'' xin Mizhab: Men xa''
    gat nile'' kwa''n nzhakla Dios, no gat nazhi'' xa'' guchin xa'', gat lë''t men
    che''n Dios xa''.'
  cbc-NT: 'Bairi yua, atore bairo marĩ ĩ tʉ̃goñamasĩña: “Nipetiro carorije macããjẽrẽ
    caáti majã wãtĩ cʉ̃ carotirijere caána cʉ̃ pũnaarẽ bairo caãna niñama. Aperã caroa
    macããjẽrẽ caána pʉame roque Dios yarã cʉ̃ caĩñabesericarã, cʉ̃ pũnaa majũ niñama,”
    marĩ ĩ tʉ̃goñamasĩña. Bairi ni jĩcãʉ̃ ũcʉ̃ caroa macããjẽrẽ caápei cʉ̃ yaʉre bairo
    caãcʉ̃rẽ camaiecʉ̃ Dios yaʉ mee niñami.'
  qxo-NT: Musyantsicmi picuna Tayta Diospa wamrancuna cayanganta y Satanaspa wamrancuna
    cayangantapis. Satanaspa wamran cagcunaga Tayta Diospa willacuyninta mana cäsucur
    y runa mayinta chiquipar cawayan.
  mox-mox: E baʼe ʼinega ada fata be kanahalamani aqiaqiedi tomeqabu Yaubada natunavo,
    ta wese tomeqabu Seitani natunavo, mana ʼeguma taha toga yani luveifana viaviaqia
    e ʼinega tauna ge wese Yaubada natuna. Ta wese ʼeguma taha toga taina ge naveyolubei,
    e ʼinega tauna ge Yaubada natuna.
  kew-kew: 'Gore niaame aapi ora Gote-na si yapae lo aapi Satan-na rurunu yapae lo
    adolalo palima-daare niaame gupa adamina: Onaa rayome epe kone nasua epe kogono
    napalimi-daare gore Gote-na ruru napiruaeme. Go page onaa medame nimuna ame madaa
    pedo pu raaname naomalimi-daare nimu page Gote-na nogo naakinu-rupa napiruaeme.'
  dww-dww: 'Tokare nema tà katai bake da deḡo taudi Mamaitua na seda, be deḡo taudi
    Diaboro na seda? Umanama tokare tà kataiena: Aitau da nam turanama imawai nuapaḡoena,
    be nam yawasana didimanidima ima voivoiedina, tauna inam nam Mamaitua Natuna.'
  twi-ASANTE: Nsonsonoeɛ a ɛda Onyankopɔn mma ne ɔbonsam mma ntam ne sɛ, obi a ɔnyɛ
    papa anaa ɔnnɔ ne nua no nyɛ Onyankopɔn ba.
  aoj-aoj: Iꞌi apaꞌ miꞌi mogawa epen mamahina, nogamana Satani a mamahina Godi, apaꞌ
    mogogawas naꞌamba. Epen ami owaꞌ nendaꞌ waf usiꞌifia ma owaꞌ okom mogamogaila
    alipisi ananisia, anin ina epen Godi, owaꞌatin.
  cbv-cbv: 'Nin pah Dios weh, nemépwã ĩ maáh wehbʉt ĩ jʉmatdih ñi jéihbipna caá: Tʉ́i
    chãjcannit, ĩ déewãdih oicannit Dios weh nihcan caá. Nemépwã ĩ maáh weh ĩ jʉmna
    caá.'
  taw-taw: Anɨb ak tek binɨb an God ñapay ne mɨdebal akaŋ, an Satan ñapay ne mɨdebal
    ak, nɨgtep gɨpun. Binɨb gɨtep ma gɨl, mam okok kɨlop mapen ma lɨpal okok, God
    ñapay ne ma mɨdebal.
  jic-NT: Mpes selecj cupj pjacj ne Dios ts'uyupj. Selecj pjacj ne diablo ts'uyupj.
    Pülücj ma 'üsüs quelel lajay Dios tjevelá. Pülücj ma quelel la sajay yupj sejatjampan.
    Mpes selecj Dios ts'uyupj tulucj yupj.
  zap-NT: Nakbeey gan txuzh nak zhiin Dëdyuzh no nakbeey ke gan txuzh nak zhiin Bzelo,
    porke yrandxee mén ne xnëzdet rlaa no ne ryaandet semén, nakdet men zhiin Dëdyuzh.
  wer-wer: Anutuu ru sak wëautere Setenë ru sak wëauta këët epël tekeri sëën itaampenaat.
    Omën wotpil naön yaë pöp pi Anutuu ruup won. Ën namp pim karurö sant nemowasën
    yaë pöpta Anutuu ruup won.
  ipi-ipi: Wuaneko, wandakali mindimane Gotena mana epene tika-pene tupa wato mina
    napene atoto, wandakali yangone tupa towa epelewa yamapane yo ata napeando, nanimato
    wandakali okone bala Gotena andopane ata napeya lo panakame andalamane. Mana epene
    utupane wato mina napiyane akali okone bala Satanena andopane ateya.
  qul-NT: Pillapas mana allin ruwajka, mana hermanotapas munacojka, mana Diosmantachu.
    Ajinapi yachacun picunachus Diospaj wawancuna caskancu, picunachus supaypaj wawancuna
    caskancupas.
  tnc-tnc: 'Ikuᵽaka nime Tuᵽarãrirã, suᵽabatirã Satanárirã. Mia je''e: “Jesucristore
    yi''yurã yija ime”, ãrĩriᵽotojo, Tuᵽarãte ĩajiyubeyua baairã kirirãmarĩrã nime.
    Suᵽabatirã Tuᵽarãte yi''yurãte ba''iuᵽakaja õñurãoka kirirãmarĩrãoka imarã.'
  ter-NT: 'Hane éxeokono ne xe''éxapone Itukó''oviti koánemaka ne ovóxehiko Ndeâpu:
    Uhá koeti xâne ákoti oponóvo ítuke, haina xe''éxapone Itukó''oviti. Kúteanemaka
    koêku xâne puvoti po''ínu, hainámaka xe''éxapone Itukó''oviti.'
  bmr-NT: Mɨɨro gaajaveechuno Moocaani seeme iicamo, bu ɨjɨ seeme iicamo icano. Jaanotɨ
    paryɨ iimitɨnoco omoonɨmo, inahaboco agaijɨtɨmo Moocaani seeme icatɨhi.
  fuf-fuf: 'Awa e hino ko ɓangini hakkunde fayɓe Alla ɓen e fayɓe Ibuliisa ɓen: kala
    on mo waɗataa ko feewi, haray hinaa mo Alla, ko wano non kadi on mo yiɗaa musiɗɗo
    mun.'
  bhl-bhl: 'Sunbin-Got em fein muluwel so, Seten-Ataanim em muluwel iso, alik alik
    i kaim dim kuw fiteweko, nu ilo kaneko beem deiw ete kilele kal keluwete: Kiol
    kuw sen so banim kukuw kelinba kekabiliw kawtiw so, Sunbin-Got em angin mali ilo
    ibolow mutuk fian keyeminba kebiliw kawtiw biso, kawtiw alik alik bi Sunbin-Got
    em muluwel bate.'
  ons-ons: Anutu wane ŋei ŋerep so Satan wane ŋei ŋerep eŋane kine keueno pamaike,
    yemo iwa didiwo wakonmaike, ŋei mane eŋe tanik manik koboboine mi okaniake, me
    kimaine wet maep mi okankayake eŋe Anutu wane medep mi okaniake.
  con-NTPO: 'Qquen tsu atesuya''cho majan Chiga a''ima; majan cocoya na''su a''ima''qque:
    Nane majan a''i ñotsse jinchombi''ta, Chigambembi tsu. Majan tise faenga''suma
    chi''ga''ta, tsa''qque Chigambembi tsu.'
  ghs-ghs: Oonita Ohongaho khameto ma Iibadzaho khameto oho koridza ooqata paana naatorai.
    Oi teei baura qidza eetaama naatorai mae dzaira nomeho quba dzasa eetaama naatorai
    abi oonomai teqaha Iibadzaho asi qaate Ohongaho asita biranate ooraidzara.
  peg-peg: ଇବେ ଇନେର୍‌ ଇସ୍ୱର୍‌ତି ହିମ୍‍ଣାଂ ଆରି ଇନେର୍‌ ସୟ୍‌ତାନ୍‌ତି ହିମ୍‍ଣା ଇଦାଂ ହତ୍‍ନାତ୍;
    ଇନେର୍‍କି ଦାର୍ମି ବେବାର୍‌ କିଉନ୍‌, କି ଜାର୍ ପାର୍ତି କିନି ଟଣ୍ଡେନ୍‌ ଆରି ତଣ୍‌ଦେକ୍‌କାଂ
    ଜିଉନଉନ୍‌, ହେୱେନ୍ ଇସ୍ୱର୍‌ତାଂ ଉବ୍‌ଜାଣ୍ ଆକାୟ୍‌ ।
  txu-NT: Mỳj xêbê ne Metĩndjwỳnh kra ar? Bir, Metĩndjwỳnh kra ne me kum axwe prãm
    kêt ne kum kamy jabê. Kum gwaj baje Jeju kabẽnkôt o bakamyja jabê. Kum kamy jabê
    gwaj arỳm kôt memã bakaton me omũ. Me jabê ne Metĩndjwỳnh kra ar. Ja ne gwaj omũ.
    Mỳj xêjabê ne Xatanaj kra ar? Bir, Xatanaj kra ne me kum axwe prãm ne kum gwaj
    bakamy jabê kêt gwaj kam arỳm kôt memã bakaton me omũ. Me jabê ne Xatanaj kra
    ar.
  eng-WEBU: In this the children of God are revealed, and the children of the devil.
    Whoever doesn’t do righteousness is not of God, neither is he who doesn’t love
    his brother.
  gnw-NT: Jare yandepuere yaicuaa quía ra co jae Tumpa taɨ reta jare quía ra co jae
    aña guasu taɨ reta. Ime yave quía jupi vae uyapo mbae vae, jae Tumpa imbae'ã co.
    Jae ramiño vi ime yave quía ĩru upurugüɨrovia vae uau'ã vae, jae Tumpa imbae'ã
    co.
  mux-mux: Akiliinga, yambuma kanupu kene, ‘Yambu ili Pulu Yili-nga kangambulale lem.
    Ili depollaliinga kangambulale lem.’ nimbu kapula kanupu apurulimulu. Yambu te-ni
    Pulu Yili-ni kanupa kaí piliilimú ulu-puluma naa telemú yambale yu Pulu Yili-ni
    mirim kangambula te mólu. Yambu te-ni yunga anginele kanupa numanu naa monjulemú
    yambale yu Pulu Yili-nga kangambula te mólu-ko.
  maj-NT: B'a̱ ts'ín s'ejña chjihi yá xi ntíhi̱ Nti̱a̱ná ko̱ yá xi ntíhi̱ nda̱nindoo̱.
    Tu̱ yáhá ni xi najmi na̱xu̱ ts'ín ko̱ a ra̱ najmi tjoho̱ nts'e̱, kui xi najmi
    Nti̱a̱ná ts'e̱he̱.
  bkq-NT: Tutuzelâ âmaemo, ânguy Deus xurâ, ânguy Diabu xurâ warâ awyly. Koendonro
    aietânry modo, Cristo eynynâ typemugu iwynedânry modo Deus imeom mâkeba.
  kue-kue: 'Ana God nangiglma ya te Satan nangiglma meglkwa i kanpogl sinamnedi pun
    kade ana mambuno yegl mina kanamga: Yomba mambuno du-pamere erekre te angigle
    ta kanwakai yeikran, ana ye God yombamo kaima ta moglkrukwa.'
  cot-NT: Jero itsatantajitacarica queri irijanijiate Aapani Irioshi, aisa queri yashintajiacaca
    ampatsini. Irira teeca iranteroji cameetsari aisa irira teeca impintsatempariji
    irapicaquintete teequeate irio ashintemparine Aapani Irioshi.
  bnp-bnp: Na naro iea bara mu matakilaka vona e rei e huriki a tuna Vure, e rei e
    huriki e tune Satan. E rei a viri i uka ma i ramai a naro kamumu, i uka ma i valai
    na Vure. A viri i marikoi e turana, ia tara i uka ma i valai na Vure.
  apn-NT: Koja mẽhõ tãm amnhĩ nhĩpêx kêt nẽ hãmri nẽ mããnẽn hkwỳjê kamã ukaprĩ hkêt
    nẽ. Hãmri nẽ ã amnhĩ nhĩpêx anhỹr o kêp Tĩrtũm kra hkêt ã amnhĩ to amnhĩrĩt. Ãm
    kêp Satanasti hkra hã amnhĩ to amnhĩrĩt kurê kumrẽx.
  ctp-NT: Kanꞌ chaꞌ nchka biyaꞌ tiꞌ wan ni, sa ñaꞌan nu lka sñiꞌ Ndiose; kwiꞌ ngwañaꞌan
    nchka biyaꞌ tiꞌ wan sa ñaꞌan ngiꞌni nten nu lka sñiꞌ kuneꞌ xaꞌan. Siꞌi sñiꞌ Ndiose
    lka nten nu ngiꞌni chaꞌ kuxi nchga tsan, loꞌo siꞌi sñiꞌ Ndiose lka nten nu ja
    suꞌwe nka tiye ñaꞌan ꞌin taꞌa nten.
  opm-opm: Ihat pati ohoh ihan dir De han bap ihir Got orhe brer hat patio. De han
    bap ihir Satan ohe brer hat patio daham wamar am hatper dahayahanoh mama mihat
    pati bap ihirnong wamar dason mar am henmur. Yah hat duung dasi hat ma na sapti
    han bapo arwananah ihirnong da na apris na bopor deipti han bapo ama han bap ihir
    Got orhe brer hat na pati ma hapat. Satan ohe brer hat pati ma hapat daham am
    henmur.
  bvr-bvr: Gu-gurda ngacha minypa ngarripa marn․gi burrwa Wangarr burr-yika gu-ngarda
    yerrcha minypa aburr-nga aburr-gata, rrapa walkwalk burr-yika gu-ngarda yerrcha
    aburr-nga aburr-gata. Minypa ana-nga an-gata gala gun-jechinuwa jama a-ji a-workiya,
    rrapa gala gurrurta gu-rrima nula an-nigipa an-borrmunga an-guyinda, an-gata an-gugaliya
    nipa ngardawa gala Wangarr an-nika.
  wal-wal: Xoossaa naatu giddooninne xalahe halaqaa naatu giddon de7iya dummatettai
    hagan erettees; xillobaa oottenna urai woikko ba ishaa siiqenna urai ooninne Xoossaa
    Na7a gidenna.
  zad-NT: Na' nakbia' beṉ'ka' dii ḻicha nakgake' xiiṉ Chios na' beṉ'ka' nak xiiṉ dii
    x̱iwaa. Ḻa' nottez beena' bi chon daa nak shḻi na' bi chakile' bish' ljwelle'na'
    bi nake' xiiṉ Chios.
  kmg-kmg: 'Anuture naru motec â Sataŋte naru motecfâc jaŋere fuŋne šiŋucko hâcne
    taniŋkeme honezo: Moc e juju tiŋne mi juocmu, e Anuturaonec mi mucnezo, â moc
    e âgo-ticne maŋjauŋ mi ecneocmu, ere ijaha muzo.'
  aso-aso: 'Oꞌmosoꞌmi izipahala zuho idoꞌ Sataniꞌmi izipahala zuho engiꞌ monovo danava
    tiꞌ lo do kegeso ningelesune: Eveneꞌ ma ingine hehe li lamineꞌ minamilizaniꞌ nene
    ingine Oꞌmosolatiꞌ sotoꞌ igi minamave lo ningelesune. Idoꞌ aꞌmineꞌmine ogo eveneꞌ
    ma ingine eveneꞌ mukiꞌ luꞌine ngimi nasahiliꞌ i-ngidamilizaniꞌ nene ingine Oꞌmosolatiꞌ
    sotoꞌ igi minamave lo ningelesune.'
  uli-uli: 'Iye mele re dil fetang meka lol Deus mo ika lol Moniyan iyang: semal le
    yebe te foru meka ye bung hare yete hachangi bisil ngo te iy lol Deus.'
  nin-NT: Ziza nggo, inta i hi nggo amumarr ba Abachi ba a se, tuku nggo amumarr bu
    umimi ba a se. Abangga ba nggo ti so na inkindirr yi nggo i si iwre hen a si sa
    amumarr ba Abachi hen. Undurr wa nggo à si kpanye nu uzayirr ku hen, uwa si su
    uvuvurr a Abachi hen.
  tgk-tgk: 'Кӣ фарзанди Худо ва кӣ фарзанди иблис буданаш ин тавр маълум мегардад:
    ҳар кӣ чизи дурустро иҷро намекунад ва ҳамчунин бародари худро дӯст намедорад,
    фарзанди Худо намебошад.'
  acu-NT: Tura asamtai ¿yaachita Yuse uchirisha, tura yaachita Satanása uchirisha?
    tusar nekaatnuitji. Pengker aa nuna turichuka, tura chikich ainaun aneechuka nekas
    Yuse uchirinchuitai tusar nekaatnuitji.
  cak-WNT: Y can nik'alajin wi c'a ri ye ralc'ual ri Dios. Y nik'alajin chuka' ri
    ye ralc'ual ri itzel winek. Xabachique winek ri ma ruc'uan ta jun c'aslen choj
    y ma yerajo' ta ri kach'alal, yari' ri ma riche (rixin) ta ri Dios.
  ebk-ebk: 'Nan mangematonan mu ngachancha nan an-ak Apo Dios ya nan an-ak Satanas
    at hiyana: Nan achi mangekamkaman as ustu winnu achi manglaylayad as iib-acha
    at fiakun an-ak Apo Dios chicha.'
  spa-PDDPT: 'En esto son conocidos los hijos de Dios y los hijos del diablo: Todo
    el que no practica justicia no es de Dios. Tampoco es de Dios el que no ama a
    su hermano.'
  ruf-ruf: Imunu wowose yang'otenda ighomnoghelesa Imulungu na yang'omnoghela ndughu
    yake, ayo si imwana we Imulungu bae. Apfi pfipfo pfawomanyika iwana we Imulungu
    na iwana wa Yehile.
  gun-gun: Po rami 'rã jaikuaa mava'e pa Nhanderuete ra'y kuery ha'e anha ra'y kuery
    ikuaia. Teko porã rupi nda'ikuai va'e ma Nhanderuete guigua e'ỹ, ha'e o-irmão
    kuery ndoayvui va'e guive.
  agu-BL: Chin clar cunin na el katxum tetz yi na' scyetz e' yi cho'n najlche' tul
    tkan skil, i'tz yi e' cy'ajl Ryos, nin na' scyetz yi e' me'l cy'ajl Bayba'n. Na
    alchok scyetz yi qui na ban tane'n yi e'chk takle'n balaj, nka qui na pek' scye'j
    kajwutz, nk'e'tz tzun me'l cy'ajl Ryos i'-tz.
  isn-isn: Mu ili ana ang'wa Itunda ni ana a mulugu alingikile. Wihi ni shanga witumaa
    ni kili ka tai ane. shanga wang'wa Itunda, ang'wi nuanso niiza shanga uhumile
    kumulowa u muluna nuakwe.
  ilo-ULB: Iti daytoy, dagiti annak ti Dios ken dagiti annak ti diablo ket naiparangarang.
    Siasinoman a saan a mangaramid iti nalinteg ket saan a naggapu iti Dios, uray
    ti saan a mangay-ayat iti kabsatna.
  pir-NT: 'Ohõ saha ijiyequina Cohãcjʉ̃ pohne tiquina ijigʉ̃ masinata: Cohãcjʉ̃ pohne
    watĩno pohne yero saha ijierare. Ñañene yeducuyequina, apequinare cahĩeñequina
    Cohãcjʉ̃ pohne ijierare.'
  anv-NT: Genó ɛyi gelɛrege bɔɔ́ abi alu baá Ɛsɔwɔ ne abi alu baá danchɔmeló gelú
    nnó, bɔɔ́ abi alá apyɛ fɔ́ genó ɛyi gelu cho né mbɛ ushu Ɛsɔwɔ yɛ́ ɛbɛ ɛlé
    gejeé álá abɔɔ́ fɔ́ ne atɛ aŋmɛ, ápɔ́ fɔ́ baá Ɛsɔwɔ.
  sab-NT: Kwian kle mo ta gbe age giti chke nate uñale chege trate ama Chubenu o ama
    che dolla Satanánu. Kwian bai kaire kle chage age me no, kwian kle age giti chke
    nate uñale chege ama me Chube oliale dale, ama che dolla Satanás oliale ama kle
    mo ta gbe agenga diali me no. Kaire kwian bai kaire me kle mo ta dbe no daba ole,
    e giti chke nate uñale chege ama kaire me Chube oliale dale, ama che dolla Satanás
    oliale.
  tmd-tmd: Makwam, an nugwöla, nöbö mö bɨl kai ñɨŋ God halöu ha nuŋwa mɨdöi, nöbö
    mö bɨl kai ñɨŋ kɨjaki halöu ha nuŋwa mɨdöi. Nöbö mö mag wä rɨmɨdölöi bla ñɨŋ God
    halöu ha nuŋwa mɨdölöi; nöbö mö ñɨŋ haul nöbö mölöu nöbö bla ñɨgö madmag nɨgmɨdölöi
    bla ñɨŋ kwo algör ör God halöu ha nuŋwa mɨdölöi.
  acr-NNT: Rukꞌ kꞌu riꞌ waꞌ, kaqꞌalajinik china taq ri e ralkꞌoꞌal ri Dios yey kaqꞌalajinik
    e china taq ri e ralkꞌoꞌal ritzel winaq. Ma e junoq na kuꞌan ta ri jusukꞌ yey
    na kꞌax tane kunaꞌ ri ratz-uchaqꞌ, riꞌ na ralkꞌoꞌal ta ri Dios.
  kpg-kpg: Di hai geegee i nia dama a God mo nia dama a Setan, le hai bolo tangada
    dela hagalee hai nia mee ala e donu ge hagalee e aloho i nia daangada, ia hagalee
    tama ni God.
  taj-taj: जुन म्‍हिसे परमेश्‍वरदा सेम निबा गेदेन स्‍य्‍हान्‍दो‍दा माया आल, थे चा
    परमेश्‍वरला सन्‍तान आहिन। थेतबासेलमा थेनीगदेला गेग्‍यामसेन खाल परमेश्‍वरला सन्‍तान,
    खाल शैतानना सन्‍तान हिन्‍ना भिसी प्रस्‍टन था याङ्बा मुला।
  avt-avt: Mar im haiu mertei neimɨn nɨkerek ne God, neimɨn au hɨr nɨkerek ne Seten.
    Neimɨn nɨrɨak menmen enum, hɨr ap nɨkerek ne God au. Neimɨn ap hanhan nɨr yinan,
    hɨr ap nɨkerek ne God au.
  cbk-cbk: Puede kita sabe si quien el maga anak de Dios y si quien el maga anak di
    Satanas. Todo aquellos quien ta hace cosas malo y hende ta ama tamen con el di
    ila hermano creyente, hende sila maga anak de Dios.
  uig-ARA: خۇدانىڭ بالىلىرى بىلەن ئىبلىسنىڭ بالىلىرى شۇنىڭ بىلەن پەرقلىنىدۇكى، كىمدەكىم
    ھەققانىيلىققا ئەمەل قىلمىسا ۋە ياكى ئۆز قېرىندىشىغا مېھىر-مۇھەببەت كۆرسەتمىسە
    خۇدادىن ئەمەستۇر.
  tuf-tuf: Uchta jaw̃ istátaro. Bíyinan Sir sasátara, bíyinan Sisrám sasátara uchta
    jaw̃ istátaro. Bíyinatan yajcata ey yájtitara, éyinan Siray batro. Sisrámayro.
    Bíyinatan rabin sehnác bártara eyin Sírayi batro.
  abx-abx: 'Yayto i pangngilalahan kon say i mga dadi''-na si Diyos ngan kon say i
    mga dadi''-na si Satanas: Bisan say nga ga''i agparabuhat si katadungan, ma''in
    iya dadi''-na si Diyos ngan da''inan may liwat i bisan say nga ga''i aghigugma''
    si bugtu''-na si pagtu''o.'
  mco-NT: Paady ycɨxp yñiguëxɨ̈gy yɨ jäy ajcxy pɨnjaty Dios y'ung'ajtɨp etz pɨnjaty
    mujcu' ung'ajtɨp. Yɨ huɨdibɨ ajcxy ca' tɨydudägy cuydungɨxy Dios ytɨy'ajt etz
    ca' ajcxy ixa'ñ ymɨgügtɨjc, etz ca' ajcxy tzocy jɨhuɨ̈y ymɨgügtɨjc, hue' ca' ajcxy
    Dios ymöyii jemybɨ jot jemybɨ huinma'ñ, mujcu' ajcxy y'ung'ajtɨp.
  cpb-NT: Irootake kaari ikompitatanta ayotairi itzimi rashiyetari Pawa, itzimi rashiyetari
    Kamaari. Maawoini kaari antapiintairone kameethatatsiri, tera itsipataari Pawa.
    Ari ikantari eejatzi kaari etakotawakaachane ikemisantzi, te itsipataari Pawa.
  aon-aon: Aria apak mukri mudukemesh um Iruhin ananish arpesh meishi aria Satan ananish
    meishi um, apak ta mudukemesh namudok. Arpen douk madae nyunek yopihi aih iri
    uwe o enyen madae urkum munawasham enyenyinyi arpen iri uwe, enyen douk madae
    Iruhin ananin batowin uwe, uwok.
  hus-NT-2005: Tejwaꞌ xitaꞌ jáꞌ nu chakámláb kʼal na Dios ani tejwaꞌ jeye xitaꞌ jáꞌ
    nu chakámláb kʼal an lej atʼax; ejtal xitaꞌ yab in tʼajál xowaꞌ lujat o yab in
    kʼanidhál nin at kidháb, yab u chakámláb kʼal a Dios.
  mig-NT: Súan ná kuní‑yo̱ ndéja̱ kúu se̱'e Dios jíín sé'e kui'na̱. Ta̱ká cha̱a ja̱
    tú sá'a‑de tiñu ndaa̱, jíín já tú kúndá'ú ini̱‑de ñani̱‑de, nasu̱ sé'e Dios kúu‑de.
  bps-bps: Ani gusahal dad ngà Dwata na dad ngà Satanas, dunan i to là mimò i tlu
    nimò, ku demen là kamdo demen to, ise kenen too glut tingà Dwata.
  mbs-mbs: Seini se pengilala amon ketegahan tadon aw sinu se menge batà te Timanem
    aw menge batà i Satanas. Aw doen otaw kenà metòlid se eg-inangen din aw wedad
    kedakel te pedowan din te menge doma otaw, yan se otaw kenà batà te Timanem.
  tof-tof: 'Mi gaodó igósidiakla amzyatóm Godón olmal nidipako akó debólan olmal nidipako:
    dümdüm tonarr koke nidi tómbapóndako, Godón olmal kokeako, akó nibiób moboküpdü
    ubi babula tibiób zonaretaldó, Godón olmal kokeako.'
  cme-NT: 'Baŋ suɔ Diiloŋ-bisãlmba‑i dumaa ba bɔ-ba Sitãni-baamba-na ku yaa daaku:
    Umaŋ sa ciɛŋ kuuviiŋgu‑i baa umaŋ sa dɔlaaŋ u natobimba‑i, ba hãi‑i-na hiere
    Diiloŋ-bisãlmba sĩ, Sitãni-baamba.'
  sus-sus: 'Ala xa die nun Ibulisa xa die tagi rasama yi ki nɛ: Naxan mu tinxin, Ala
    xa di mu a ra. Naxan mu a boore adamadie xanuma, a mu Ala kolon.'
  pon-2006: 'Iei me kasalehda wekpeseng en sapwellimen Koht kan oh serien Tepil kan:
    mehmen me sohte wiahda me pwung de pil sohte poakohng rie, kaidehk ih sapwellimen
    Koht.'
  dad-dad: Ada ai anĩ Negur nẽ gere tar ado, ai anĩ Satan nẽ gere tar anĩ, naig tafe
    keleĩ youf, are eig fiya. Aib taka ĩ ereb madur to age fef, ĩ Negur nẽ kesu sã,
    aib taka ĩ yogon tura nigin to wau laa fef, ĩg Negur nẽ kesu sã.
  zab-NT: Güeldíte tudey de lliin Dios ne tudey de lliin bɨndxab, te pur tutix ni
    quɨt run zec ni rcaaz Dios o quɨt rcaazzacbɨ de saa bnietbɨ ax gati lliin Diosti
    laab.
  jae-jae: Biŋ tonec gêwa Anôtônê ŋapalê to Sadaŋnê ŋapaŋ sa gebe Lau samob, taŋ sêgôm
    gêŋ gêdêŋ atom to têntac gêwiŋ lasitêwai atom naŋ, Anôtônê ŋapalê êsêac atom.
  ksd-ksd: Go ra magit di vaarike ra lavur natu i God tana, ma ra lavur natu i Satan.
    Diat par ba pa dia pait ra mangamangana takodo, vakir diat tai God, ma damana
    bula nina ba pa i mari turana.
  msm-NT: 'Ogkakiyayahan ta to mgo anak to Diyus dow to mgo sakup ni Satanas pinaagi
    to seini: To otow no kona oghinang to matarong aw wada gugma to duma, kona sikandin
    no anak to Diyus.'
  myk-myk: 'Le na Kilɛ nagoo ni Shitaanni nagoo ya jɛni na wo puyɛ ni: Wemu ya tiimɛ
    keree pyi wɛ, wee ya foro Kilɛ ni wɛ, wemu bɛ ceboro kaa ya taan wu mu wɛ, wee
    bɛ wɛ.'
  sbe-sbe: Kabo idohagi na kabina ta kata kaiteyadi meta Yaubada natunao yo kaiteyadi
    siya diyabolo natunao? Kaiteyadi laulau dudulaidi nige se ginaginaulidi yo kaiteyadi
    yodi hali ekalesiya tamowaidiyao nige se gadosisiyeidi, meta siya nige Yaubada
    natunao.
  mcr-mcr: Goti Iqueqä ymeqeŋqätä, Setänä iqueqä ymeqeŋqätä, näqŋqä heatuŋquä, suwä.
    Ämaqä, suqä jänänäŋä iu ändämitä iu miqä itŋqä iqu, ii Goti Iqueqä ymeqä-qu maetqe.
    Itaŋga ämaqä, quuvqä eqiyätqäŋuwä iuŋqä itä, qeqä matmäkqä itŋqä iqu, ii Goti
    Iqueqä ymeqä-qu hmayi.
  cux-NT: Níícú chuū chí n'giⁿ'i chɛɛ chí daiya Dendyuūs. Níícú n'giⁿ'i chɛɛ chí daiya
    yááⁿn'guinūuⁿ. Du'ū chi nguɛ́ɛ́ idiíⁿ n'daacā ní nguɛ́ɛ́ neⁿ'e vi'ī, ní nguɛ́ɛ́
    yeⁿ'e Dendyuūs.
  tur-YTC: Kimin Tanrı’nın çocukları, kimin İblis’in çocukları olduğu bununla belli
    olur. Doğru olanı yapmayan ve kardeşini sevmeyen kişi Tanrı’dan değildir.
  san-ITR: ityaneneshvarasya santAnAH shayatAnasya cha santAnA vyaktA bhavanti| yaH
    kashchid dharmmAchAraM na karoti sa IshvarAt jAto nahi yashcha svabhrAtari na
    prIyate so .apIshvarAt jAto nahi|
  bel-N: 'Дзеці Божыя і дзеці д''яблавы выяўляюцца гэтак: усякі, хто ня робіць праведнасьць,
    ня ёсьць ад Бога, і той, хто ня любіць брата свайго.'
  sch-sch: 'Mahin Pathien nâingei le Diabol nâingei an teina ânthârna ani: adik
    sin loi ngei murdi le midang lungkham loi ngei chu Pathien nâingei nimak ngei.'
  mic-MIQNT: Gis nenuatesnu ta'nig Gjinisgam un'jang aq ta'nig Gjimn'tu un'jang. Negm
    na mo Gjinisgam un'jann ta'n tujiw mo tetapua'tegegw gisna mo gesalaqul ta'n elita'silitl
    Se'suseg.
  huu-NT: Iemona Jusiñamui dɨbeimo itɨnona raise uiñotɨcaɨ. Taɨfe dɨbeimo itɨnona
    jɨaɨ raise uiñotɨcaɨ. Mare rafuena fɨnocana jaiñedɨmɨe Jusiñamuimo duiñede. Jɨaɨe
    creyentena isiruiñedɨmɨe Jusiñamuimo jɨaɨ duiñede.
  jiv-NT: Shuar péṉker túratsna nuka tura Yus-shuaran kajera nuka Yus-shuarchaiti.
    Nuja̱i̱ Yusa uchiri̱ ainia nusha tura iwianchi uchiri̱ ainia nusha paant nekaamniaiti.
  otm-NT: Da zä ga pąhmbʉ nda'ʉ yʉ́ t'ʉhni Oją nɛ nda'ʉ yʉ́ t'ʉhni ra zįthu. Nguetho
    nu'ʉ to'o bin ząm bʉ ja ra ts'oqui, nɛ hin di huɛ̨c yʉ́ cu, hing yʉ́ t'ʉhni Oją
    ʉ.
  dah-dah: 'Niŋgeb al kurate mata keneŋbe al gobe Al Kuruŋyen diriŋ ma Uŋgurayen diriŋ
    goyen bebak teŋ hityen. Mata gobe gahade: al kura Al Kuruŋ diliŋde mata huwak
    moŋ goyen teŋ hi al gobe Al Kuruŋyen diriŋ moŋ, irde kadom niŋ amaŋeŋ ma nurde
    hi al go wor Al Kuruŋyen diriŋ moŋ.'
  tnk-tnk: Kɨtaha səfukurən mə nɨsɨmə nəha nɨpwnəti Setan, nɨsɨmə nəha nɨpwnəti Kumwesən?
    Noien i ramahatən pen. Iərmama sə rɨpko mhə noien atukwatukw, məpwəh nokeikeiien
    piəvni rɨpko mhə in tɨni Kumwesən. In tɨni Setan.
  kpr-kpr: God da sasingu mavejori, kotugo Satan da sasingu mavejori, ava nange kasama
    areri? Amo kau evavagori! Evetu genembo mave ari ekoko use irarera, o nenda nano
    namendi imboe use irarera amo, ne jo God da sasingu iraeri.
  san-IAS: ityaneneśvarasya santānāḥ śayatānasya ca santānā vyaktā bhavanti| yaḥ kaścid
    dharmmācāraṁ na karoti sa īśvarāt jāto nahi yaśca svabhrātari na prīyate so 'pīśvarāt
    jāto nahi|
  nho-nho: Teenei te ara taatou ma ki illoa i naa kkee naa tamalliki TeAtua raa i naa tamalliki
    Satan. Naa tama see sosorina taukalleka aa see manava laaoi i telaa tama raa,
    teenaa seai ni tamalliki TeAtua.
  gym-NT: 'Nire nire Ngöbö ngäbriänkä amne nire nire diablu ngäbriänkä tä nüke gare
    krörö nie: Nire nire ñan tä jändrän kuin nuene ni mdakrä amne ñan tä mräkä tarere,
    ni ye abko ñakare Ngöbö ngäbriänkä.'
  azg-NT: Ndö vaa na ncüaaꞌ nnꞌön nin nnꞌan na condui ntsinda Tyoꞌtsꞌon ndoꞌ nin nnꞌan
    conduihan ntsinda juu yutyia. Juu tsꞌan na tyiꞌvamꞌaan ntyja ꞌnaanꞌ ꞌnan na chuhanꞌ,
    min tyiꞌviꞌntyjii juu ntyje juu na vantyja nꞌonhan Cristo, chito jnda Tyoꞌtsꞌon
    condui tsanꞌñeen.
  bhd-bhd: इस्से सेइं परमेशरेरे बच्चे, ते शैतानेरे बच्चे पिशैनोतन, ज़ैना धार्मिकता
    कम्मां न केरन, तैना परमेशरे सेइं नईं, ते न तै ज़ै अपने ढ्लाए सेइं प्यार न केरे।
  too-NT: Chuntza' tasu'yu a'ntī ixcamana' Dios lā' a'ntī ixcamana' huan ko'ti'ti'.
    A'ntīn tū' tatlahuacu'tun a'ntūn tzey lā' tū' tapāxquī' huan tā'timīn, xlaca'n
    tū' ixcamana' Dios.
  ind-AYT: Dengan demikian, siapakah anak-anak Allah dan siapakah anak-anak setan
    menjadi jelas. Orang yang tidak melakukan kebenaran tidak berasal dari Allah,
    demikian juga orang yang tidak mengasihi saudara-saudaranya.
  cjo-NT: Rootaki ayotantakari asheninkatakari Tajorentsi. Riraga kaari antzirori
    kameethatatsiri, tee isheninkatari Tajorentsi. Eejatzi ikimita riraga kaari nintaperotziri
    iyemijantzinkarite eejatzi paashinipaeni atziri, tee isheninkatari Tajorentsi,
    rootaki ayotantariri reentsitetakari iwinkatharite kamaari.
  nsn-nsn: Temaeit ri ate inggeig tas mais ro bung tuna God, kare mais ro bung tuna
    Satan. Mais ra guata tar haua ge ahik paha kodkodoh, gisin ahik tagu paho bung
    tuna God, kare mai ponompe ge ahik pahe malauelhir tagu tang uanoton gere tagorong
    mana tang Kristo inggono pon ahik paha nang God.
  san-DEV: इत्यनेनेश्वरस्य सन्तानाः शयतानस्य च सन्ताना व्यक्ता भवन्ति। यः कश्चिद्
    धर्म्माचारं न करोति स ईश्वरात् जातो नहि यश्च स्वभ्रातरि न प्रीयते सो ऽपीश्वरात्
    जातो नहि।
  tna-NT: Beju Diusu sa ebacua cuana ebametitani. Daja huecha Ishahua sa ebacua cuana.
    Quebata ja ai saida cuana yatani mahue, daja huecha pia cuana ibuneda ebatani
    mahue, aimue tueda Diusu sa ebacua mahue.
  lid-lid: 'Buku none aha anya katana aha, are lau handru nadu Kindrei, ma are lau
    handru badu hawe tama balik Satan, san in aliy: Iri lau mwan ma badih ale bamekes
    kandriyen mwasin bwe, ma iri batehei ndrine iri mwasin bala ta nadu tine iri ari
    ja, ta Krais bwe, badeh, iri nadu Kindrei bwe.'
  wim-wim: Puk God.antamana an than-thana; puk oony way piꞌan Satan alantamana an
    than-thana. Than puth weeꞌ-weeꞌanangana kaangk way anman yump-yumpayn-a, puth
    Christians wiyantan kaangk keꞌ wunayn-a, an puth kan meenathan ngampara than puk
    God.antaman keꞌ iiyantan, an yaꞌa.
  zga-M: Mu eile avana va Nguluve na vana va ntavangwa. vimanyanyakhikha. Vie voni
    uvisivomba ikyayilweli a vanguluve, nula uviesikugaana ulukololwe.
  yom-yom: 'Vawu vava vadi luviakunu lu bana ba Nzambi ayi bana ba satana : woso wunkambu
    vanganga busonga ayi woso wunkambu zolanga khombꞌandi kasi muana Nzambi ko.'
  san-SIN: ඉත්‍යනේනේශ්වරස්‍ය සන්තානාඃ ශයතානස්‍ය ච සන්තානා ව්‍යක්තා භවන්ති| යඃ කශ්චිද්
    ධර්ම්මාචාරං න කරෝති ස ඊශ්වරාත් ජාතෝ නහි යශ්ච ස්වභ්‍රාතරි න ප්‍රීයතේ සෝ (අ)පීශ්වරාත්
    ජාතෝ නහි|
  yut-yut: Piŋkop dakon gwakni kabɨ ae Sunduk dakon gwakni kabɨ yaŋon da kokwinɨgek
    nandamaŋ. Amɨn kɨnda aŋpak kɨlegɨ dɨma asak, uŋun Piŋkop dakon monji dɨma. Ae
    amɨn kɨnda paŋmuwukbi notni do but dasi dɨma galak taŋ yomɨsak, uŋun Piŋkop dakon
    monji dɨma.
  grc-BYZ: ἐν τούτῳ φανερά ἐστι τὰ τέκνα τοῦ Θεοῦ καὶ τὰ τέκνα τοῦ διαβόλου. πᾶς ὁ
    μὴ ποιῶν δικαιοσύνην οὐκ ἔστιν ἐκ τοῦ Θεοῦ, καὶ ὁ μὴ ἀγαπῶν τὸν ἀδελφόν αὐτοῦ.
  cpc-NT: Irootaki kaari ikompitanta ayotiri jashiyitari Pawa, jashiyitari kamaari.
    maawoni kaari antapiintaironi kamiithari, tii itsipataari Pawa. Ari ikimitari
    iijatzi kaari itakotawakaachani ikimisantzinkaritzi, tii itsipatari Pawa.
  nhg-NT: De inu maniera tejua tecmate cötlejua tiepelhua Deus hua cötlejua ipelhua
    Diöblo. Tecmate que öque quechijteneme tlin amo cuale noso amo quetlasojtla icni,
    abele iyes de Deus.
  nya-nya: Mmenemu ndi mmene timadziwira ana a Mulungu ndi amene ali ana a mdierekezi.
    Aliyense amene sachita chilungamo si mwana wa Mulungu; ngakhalenso amene sakonda
    mʼbale wake.
  ngu-NT: Ijquin huelis nenquimatisquej aquinomej teconehuan itech Dios niman aquinomej
    teconehuan itech on diablo. Tla yacaj xquichihua tlen cuajli noso xquitlajsojtla
    icniu, yejhua xteconeu itech Dios.
  kup-kup: Met Godiz ñarohol pat tamah, met Seteniz ñarohol amun pat tamah, povoz
    dari rekot parum tamahat etet kapotaz tin hodad ravakaz ñetiv ev. Met paru horiñ
    am tovai samah, ma parum modariz zakep tat tin namet tamah-porin etet dari epat
    haok, “Met eperi Godiz ñarohol bon, oñ Seteniz ñarohol ev,” pot haok.
  jid-jid: Na ki mri Irji baba mri ibrji ba shile ba, indi wa ana tikpe didima na
    ana rji ni Irji na du ni indi wa ani kran vayi ma.
  wmw-wmw: 'Kwa namuna‑yi ndi patijiwa kusiyana kuripo nkati ya wana wa Mwenyezimungu
    na wana wa Ibilisi: saatenda ukamilifu na saampenda nduye onse, neye novyo siyo
    wa Mwenyezimungu.'
  gmv-GGM: Xoossa naytinne xala7e nayti shaketi eretizay hessankko. Xillo oothontayinne
    ba isha siqqontay wuri Xoossafe gidena.
  ssg-ssg: Tataen ie ape kako paxai tioi teteka nati Haeu ma teteka nati Satan. Teteka
    na laha kum aile waliko tenen Haeu pahan ma laha kum kola wawahen hani seilon,
    laha kumahe nati Haeu.
  zpo-NT: Snee ne be cho nak xinn Dios, nu cho nak xinn Maxuu. Xaa nanlet kwaan wen,
    nu nankelat xaa xinn Dios, nanakt xaa zee xaa Dios.
  poy-poy: Kwantambu ayi tuweza kuwamana wana wa Mlungu na viraa kuwamana wana wa
    Mkondola. Muntu yoseri yakamfiriziya ndiri Mlungu na muntu yakamfira ndiri mlongu
    gwakuwi, womberi wawera ndiri wana wa Mlungu.
  qwh-NT: Rurenincunachomi Diospa tsurincuna cayanqanta, y diablupa tsurincuna cayanqantapis
    reqitucuyan. Mana allicunata ruraqcunaqa, y nuna mayinta mana cuyaqcunaqa manam
    Diospa tsurincunatsu cayan.
  gaw-gaw: Anam amunu ig kobol imup̱a aun nug am Kayak beḵa, aun nug am Kayak beḵa
    iiṯa, nug Satan beḵa daaṯe, amu ele doognig. Am inam. Aun nug kobol tutuḵup̱a
    ii oiṯe amu nug Kayak beḵa iiṯa. Am laa nug layagnu oo ii mauhṯe am nug ele Kayaknu
    iiṯa.
  nca-nca: Danimboko Anutu koro simó, ko danimboko Monimbu koro simó? Asa ŋandiro
    yiyoro iŋowato, uni ka otete roneneŋowí kama teyote ŋuko Anutu koro simó qu kini.
    Uni kato newonde meté eneŋo topé kama yunoyote ŋuya Anutu koro simó qu kini.
  zpz-NTPP: Bi rabee ca na mbecy nu nac yu iꞌñ Ñgyoozh, nunu bi rabee gaꞌ ca na mbecy
    nu nac iꞌñ nuras, gun cyu ziꞌl mbecy nu wagyicy coz nap o nu wacay de bicy yu,
    yu zeꞌ a̱ꞌ nac yu ni Ñgyoozh.
  mkj-mkj: 'Ioar ma kahrehda wikpijoang in nihn Koahs jeri kan apel nihn Jehsen jeri
    kan: Iraihok ma johpwa wiahda me pwung ke pel johpwa ipwilki riarai kan, jaudi
    irai nihn Koahs jeri.'
  zac-NT: Zni rluaꞌa chu na shini më nu chu na shini Satanás. El quë natsaglaꞌguë
    gunë duldë, nápëdiꞌill vidë cubi shtë Dios. El quë narac shtúꞌudiꞌi bëchi sáhiꞌ,
    nápëdiꞌill vidë shtë më.
  kyg-kyg: Muki vayaꞌmogi fatago kavaꞌmo nosaya vayaꞌmo Goti mafaꞌneꞌamo oꞌmaiꞌnae.
    Konagaꞌapieꞌmo nohapaiya vayaꞌmogimo ani kava huꞌa Goti mafaꞌneꞌamo oꞌmaiꞌnae.
    Ani kavatetiꞌmo Goti mafaꞌnemo maiꞌnafi Satani mafaꞌnemo maiꞌnafi huꞌa apakesaya
    kavaꞌmo haneꞌniye.
  kmk-kmk: Siyatu’d mangilasinan nu singngadan din abeng Apudyus, kan nu singngadan
    din abeng Satanas; bokona abeng Apudyus nat adi mangiyaangosa mangwa’t dan nalintog
    sidin man-iilan Apudyus kan adi mamippiya utdan pada na un manuttuwa.
  cao-NT: ¿Tsayacanai? Jamëri tsi xo Dios xocobo iquia. Jasca, jamëri tsi xo Yoshini
    xocobo ri. Jënica jaca nori ca cahëqui noa jato jabi tsayaxo na. Dios baquë ma
    xo toa yoi ca acai cato iquia. Jasca, Dios baquë ma xo toa jahuë xatë noiyamahai
    cato.
  bbr-bbr: Ik äpu inok roasir onok eposek wa miäu, ko kon jauk mesin wous wa meieäu,
    okon, kiro roasir ko Anut nukan mokoi wa. Kiro onok pakas ik Anut nukan mokoit
    ak atap apwariäum, Satan nukan mokoit atap apwariäum.
  inb-inb: Taita Dius­pa wam­bra ni­raias­ka­kuna i iaia kukupa kag­kuna, kasa­pi­mi
    rigsirí. Mai­kan­pas jiru rurag­kuna, mana Taita Dius­wa kagta ni­raian­chu. Chasa­lla­ta,
    mai­kan­pas waugkindi­kunata mana kuiag­kuna, Taita Dius­wa kagta mana ni­raian­chu.
  hrv-hrv: 'Po ovom se raspoznaju djeca Božja i djeca đavolska: tko god ne čini pravde
    i tko ne ljubi brata, nije od Boga.'
  box-NT: 'Lé kà síi á le Dónbeenì zàwa lè le Satãni zàwa wee hueekaráa
    mín yi: Yìa yí máa wé bìo térénna le Dónbeenì yahó á yí wa mín za
    tàá mín hĩ́nló kèrètĩ́ɛ, wón bìo yí sã̀ le Dónbeenì yi.'
  ote-NT: Hangue njaua da za ga pa̱dihʉ ndañꞌʉ yá ba̱tsi Ajua̱ ne ndañꞌʉ yá ba̱tsi
