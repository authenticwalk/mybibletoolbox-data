  kxv-kxv: ଆମ୍ବାଆରି ମାହାପୂରୁତି ମୀର୍‌କା ମା଼ସ୍‌କା ଅ଼ଡ଼େ ଆମ୍ବାଆରି ସୟତାନତି ମୀର୍‌କା ମା଼ସ୍‌କା,
