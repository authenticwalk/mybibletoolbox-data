verse: 1JN.003.010
translations:
  kpx-kpx: Isito nahi oleve kateai Dilava eseta Setene eseta hilokaevei. Ata olena
    vaveve dua vaholisi au haokaho isiviholisi tedahoholige kemo nahi hilokage keu
    Setene ese.
  okv-H: Eto God ta meniundi davore Satan ta meniundi davore amita etokiari erevira,
    eto embo na ari sapura eto namei osa ae asuja embo amo God ta meni manera.
  tbo-tbo: Yaka apo lawa ta galena tuhagahi iyawoi Yaubada natunatuna ma iyawoi Tomodulele
    natunatuna uyahina, babana Tomodulele a bolu tauhi apega hai dewa hina dumalu,
    po apega walewalehihi hina luhogalehi.
  mal-C: ദൈവത്തിന്റെ മക്കളെയും പിശാചിന്റെ മക്കളെയും ഇങ്ങനെ തിരിച്ചറിയാം; നീതി പ്രവർത്തിക്കാത്തവർ
    ആരും ദൈവത്തിൽനിന്ന് ഉള്ളവരല്ല. സഹോദരങ്ങളെ സ്നേഹിക്കാത്തവരും അങ്ങനെതന്നെ.
  grc-SR: Ἐν τούτῳ φανερά ἐστιν τὰ τέκνα τοῦ θεοῦ καὶ τὰ τέκνα τοῦ διαβόλου· πᾶς ὁ
    μὴ ποιῶν δικαιοσύνην οὐκ ἔστιν ἐκ τοῦ θεοῦ, καὶ ὁ μὴ ἀγαπῶν τὸν ἀδελφὸν αὐτοῦ.
  bgc-bgc: 'परमेसवर की अर शैतान की ऊलाद की पिच्छाण इस्से तै हो ज्या सै: कोए भी माणस,
    जिसका जीवन धार्मिकता का कोनी, वो परमेसवर की ओड़ तै कोनी, अर ना ए वो, जिसनै अपणे
    भाई तै प्यार न्ही करया।'
  khz-khz: 'Palagu natuna e Tiapolo natuna kolemara geria irau evetaina pia matagai:
    Kala rorirorira ati ekalana talimana e walakavana ati eulamagiana talimana ati
    Palagu natuna.'
  deu-TKW: Daran sind offenbar die Kinder Gottes und die Kinder des Teufels. Jeder,
    der nicht Gerechtigkeit übt, ist nicht aus Gott, und so auch, wer seinen Bruder
    nicht liebt.
  zsr-NT: Cni nac bëꞌ nup nacgac zxiꞌnëꞌ Dios len nup nacgac zxiꞌn tuꞌ xöhuiꞌ. Nútiꞌtëz
    nu curún le nac tsahuiꞌ len cunadxíꞌi böchiꞌ lzëꞌi cutu naqui queëꞌ Dios.
  lin-lin: 'Tala ndenge nini bana na Nzambe bakeseni na bana ya Satana : moto nyonso
    oyo atambolaka te na bomoi ya sembo mpe alingaka ndeko na ye te azali mwana na
    Nzambe te.'
  hns-NT: Aur hamlog kaise djaan sakiela kie koi Parmeswar ke larka hai kie to saitaan
    ke? Djaun manai paap karte rahe hai, aur dje doesare ke na pjaar kare hai, oe
    Parmeswar ke larka na hai bakie saitaan ke.
  noa-E: Ar nem wajapham wauba ni dich khapeenjã kha khõchkhaba sim chan Ẽwandam dën
    khaba sim. Mag gaaimua ĩchab khaphʉ aajem, chijã khʉʉnta Ẽwandam chaainá maimua
    chijã khʉʉnta mepeer chaainá.
  eng-EMTV: 'By this the children of God and the children of the devil are manifest:
    Everyone who does not practice righteousness is not of God, nor is he who does
    not love his brother.'
  mib-NT: 'Súcuan cuni yō ndé ɨɨn cúu sēhe Yaā Dios jiín séhe jexeén: Tāca ñáyuu jeē
    tu sáha jniñu ndaā, jíín jéē tu cúndáhú ni jnáhan, nasūu séhe Yaā Dios cúu i.'
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःहाॽ नु माफे़न्‍साम्‍मिल्‍ले़ कुस्‍साःहाॽओ
    मे़न्‍दङ्‌मना पाःन्‍निन् आम्‍भा कन्‍लो–आत्तिल्‍ले़ साम्‌योथिम् कुइसिःक् नुःबा
    याःम्‍बक् मे़जोगुन् हे़क्‍क्‍याङ् नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ लुङ्‌माॽ मे़दुक्‍तुसिन्
    खे़ङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साः मे़ःन्‍लो॥
  xnj-xnj: Kwa njila yeniyi tihotola kuvamanya vevavili vana va Chapanga na vevavili
    vana va Setani. Mundu yoyoha mwangakita gegavi gabwina palongolo yaki amala mundu
    mwanga mgana mlongo waki mwenuyo mwana lepi wa Chapanga.
  mmx-mmx: Anai i lox axasep dik do nege di luvutnitna ne Moroa, la nege bok di luvutnitna
    ne Satan. Lara do i lok tavanga kopmen nak mokso, kopla kopmen na balamu neton,
    neni xopmen ne nitna ne Moroa, ketla neni ne nitna ne Satan.
  cbr-NT: Ënëx ca ësa 'icën. Ui unin cara ñu upí 'aima ax ca Nucën Papa Diosnanma
    'icën, ui unin cara uni itsiribi nuibatima axribi ca Nucën Papa Diosnanma 'icën.
    Usa 'ain cananuna uinu 'icë unix cara Nucën Papa Diosan bëchicë 'icë quixun 'unánan
    uinu 'icë unix cara ñunshin 'atimanën 'apunan 'icë quixun 'unánti 'ain.
  tee-NT: Pus chani ju apumispacanch tichi chava'itnich ju is'ask'at'anch Dios tajunita
    chai tichi chava'itnich ju is'ask'at'an ju lhacaticuru tajunita. Pus tachi chun
    ju jantu tanavi ju soknic'a chai ju jantu tamapaini tam ixlhilak'au'an pus jantu
    is'ask'at'an Dios tajunita.
  eng-LSV: In this are revealed the children of God, and the children of the Devil;
    everyone who is not doing righteousness, is not of God, and he who is not loving
    his brother,
  cak-NT: Can je k'alaj-wi ancu'x (anchique) je ralc'ual ri Dios, y je k'alaj chuka'
    ancu'x (anchique) je ralc'ual ri itzel. Ja ri man choj ta quic'aslen y man yequijo'
    ta ri kach'alal, jari' ri man je richi ta ri Dios.
  pah-NT: Kiroki g̃a ndokokatui – g̃a ko Tupana'ga ra'yra'g̃a rũi. G̃ahã na jitehe
    no – kiroki g̃a noarõi oirũ'g̃a Cristo'gareheve'g̃a. Nahã nhande nhimombaragwahavi
    Diabo'ga reheve'g̃a ndehe Tupana'ga ra'yra'g̃a ndehe no.
  sja-NT: Nãga k'awa p'anɨ chisãgɨ́ Tachi Ak'õre warrarã mãik'aapa chisãgɨ́ Netuara
    Poro Waibɨa warrarã. Chi oo-e bɨpa Tachi Ak'õrepa oopi bɨk'a Tachi Ak'õre warra-e.
    Ma awara chi ɨ̃pema Cristo k'aurepa k'ĩra unuamaa iru bɨpa Tachi Ak'õre warra-e.
  xed-xed: Dər wati ma mndu kul haɗ ta maga skwi tɗukwa, nza a tsa mndu ya ka Zwaŋa
    Lazglafta wa. Mantsa ya mndu kul ɗva zwaŋamani guli. Ta tsahaya ta tsatsafta lu
    ta nzakwa zwana Lazglafta nda nzakwa zwana halaway.
  mks-NT: A̱ íhvi̱ toho ndicuní ndá na̱ cúú ja̱hyi Ndióxi̱ ta ndá na̱ cúú ja̱hyi tiñáhá
    sa̱cua̱ha̱. Jáchi̱ na̱ co̱ cája ña̱ nda̱a̱ ta na̱ co̱ quíhvi̱ ini ñani táhan na̱
    cán cúú ná jána̱ha̱ ña̱ co̱ cúú ná cuéntá Ndióxi̱.
  gfk-S: 'Kaie na palai horek be garim ira natine God ma garum ira natine Satan: ing
    be tikenong pai lale gilgil no takados paile gar tane God ie, ma nong bileng pai
    lale marmarse no hinsaana tane Krais.'
  bmu-bmu: 'Denike yeŋön Anutugö nahönböratŋi aka denike yeŋön Bölöŋi Toŋaŋgö nahönböratŋi
    akzei, mi kewö kewöta möt asaribin: Kunŋan ahakmeme solanŋi qahö wuataŋgömakzawi,
    yaŋön mönö Anutugö buŋaŋi qahö akza. Mewöŋanök kunŋan alaurupŋi qahö jöpaköm eŋgimakzawi,
    yaŋön Anutugö buŋaya qahö akza. Miaŋgö aiwesökŋi mewö.'
  dgz-dgz: Amba God waenapan megawa ge Seitan waenapan megawa iraga yaoyao muga aroga
    iragen di yawata ame guegue muga mam, “Orup da God yamap guegue kakaewa ya tapi
    ge tase gwani munan den ya anu gurepi ame mu God otu waiwa uon.”
  eng-GNV: 'In this are the children of God knowen, and the children of the deuil:
    whosoeuer doeth not righteousnesse, is not of God, neither he that loueth not
    his brother.'
  zaa-NT: 'Rulue'' rabání nuỹa chi ná ỹi''ni Tata Dios, ą''hua nuỹa ną́ qui'' numalua:
    iyaba canu labí runi nu ná tse'' nu ra Tata Dios nna labí ná cą qui''e; nìhua
    canu labí té la'' tsì''ilatsi'' lo losto'' quį para lani ca hermano qui'' quį
    nna labí ná cą quì''e.'
  eng-WEBSTER: 'In this the children of God are manifest, and the children of the
    devil: whoever doeth not righteousness is not of God, neither he that loveth not
    his brother.'
  guh-guh: Bajarapacuenia xaniavaetsia yapëtanetsi pajivi Dioso pexijivi exanatsi.
    Pajivi pijinia dovathi pexijivi exanatsi, yapëtanetsi. Tsipaji pajivi Dioso pexijivi
    apo exanaetsi, pexaniacuene apo exanae. Apo asivanua itsamonae ata.
  bon-bon: Mine eei cabu ca umle läbitininago, egä Acejiyame me bägrä lui gemi, Satani
    me bägrä lui gemi, ingle laati te liba conocäco mule bine lica jaawenanemuge piiyepu
    ätrunga biname bime tääpume singi lica yaanajuge, tabe lui Acejiyame me bägrä
    lica gyene.
  nhw-BL: Huajca huelis tiquinitase ajqueyame iconehua Toteco huan ajqueyame iconehua
    Amocualtlacatl. Yaya catli amo quichihua catli cuali huan amo quinicnelía iicnihua
    ipan Cristo, yaya amo iaxca Toteco.
  swh-ONEN: Kwa jinsi hii tunaweza kujua dhahiri watoto wa Mungu na pia watoto wa
    ibilisi. Yeyote asiyetenda haki hatokani na Mungu, wala yeye asiyempenda ndugu
    yake.
  wbi-wbi: Mhu iili Vaana va Nguluve na vaanavaana va setano vikagulika, ghwe ghwoni
    juno naivomba kino kilimuvugholofu, naghwe Nguluve, nambe juno namughanile unyalukolo
    ghwa mwene.
  bba-bba: Tɛ̃, sɑ ko kpĩ su tubu wi u sɑ̃ɑ Gusunɔn bii kɑ wi u sɑ̃ɑ Setɑmɡii. Bɑɑwure
    wi u kun ɡeɑ mɔ̀, kɑ mɑɑ wi u kun win beruse kĩ, u ǹ sɑ̃ɑ Gusunɔɡii.
  eng-KJVCPB: 'In this the children of God are manifest, and the children of the devil:
    whosoever doeth not righteousness is not of God, neither he that loveth not his
    brother.'
  kgk-NT: Upéixa ramo ojekwaa porã Nhandejáry ra'y kwéry. Anháy ruvixa ra'y kwéry
    ojekwaa porã ave. Ojejavy va'e gwive, Hesu reroviaha-pe ndohayhúi va'e, ndaha'éi
    Nhandejáry re'ýi kwéry-rami.
  waj-waj: Anutuuqaa raunna mmaapuuya ari vookaraama variraivaa ngia arinaima teeda
    Sataangaa raunna mmaapuuya ari vookaraama variraivaa ngia arinaima taaraivaara
    aa kua aavaa rikiaatee. Gioonna kiaapu voovoono hama safu mmooriivaa iinno hama
    ari seenaivaara mmuduuya ruaivo inna hama Anutuuqaa raunna mmaapuvai.
  cpy-cpy: Rootaki kaari okompitatanta ayoteri itzimi rashiyitari Tajorentsi, itzimi
    rashiyitari Kamaari. Maawoeni kaari antapiinteeroni kameethari, teera itsipataa-ri
    Tajorentsi. Ari ikimitari eejatzi kaari etakota-wakaa-chani iyemijantzin-karitzi,
    tee itsipataa-ri Tajorentsi.
  mpx-mpx: 'Inoke Yehoba natunau ge Seitani natunau ali euna i ola hiwe: ebo gamagal
    etega nige pagan sasapona ni giginol, he iya nige Yehoba natuna i oola. I ola
    al, ebo gamagal etega nige talina ni nununuwana-an, he iya nige Yehoba natuna
    i oola.'
  wbp-wbp: 'Nyarrparlu kuja karlipa-jana milya-pinyi manu miimii-nyanyi yapaju Kaatu-kurlangu
    marda, Juju Ngawu-kurlangu marda? Ngulaju karlipa-jana milya-pinyi kujarlu: Ngana-puka
    yangka kuja-ka karlirr-yani warrarda manu yulkanja-wangu nyina, ngulaju-ka nyinami
    Juju Ngawu-kurlangu. Kala yangka kuja karlipa nyinami Kaatu-kurlangu, ngulaju
    karlipa nyinami jungarni, manu karlipa-nyanu yulkami ngalipa.'
  luo-luo: 'Kaka wanyalo ngʼeyo pogruok manie kind nyithind Nyasaye gi nyithind Satan
    ema: Ngʼat ma ok tim gima kare kendo ma ok ohero owadgi ok en nyathi Nyasaye.'
  nhe-NT: Huajca huelis tiquinitase ajqueya yajuanti iconehua Toteco huan ajqueya
    yajuanti iconehua Axcualtlacatl. Yajaya tlen ax quichihua tlen cuali huan ax quinicnelía
    iicnihua ipan Cristo, yajaya ax iaxca Toteco.
  aii-aii: 'ܒܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܡܵܢܝܼ ܝܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܘܡܵܢܝܼ ܝܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܐܵܟܹܠܩܲܪܨܵܐ:
    ܟܠܔ ܕܠܵܐ ܥܵܒܹܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ، ܠܹܐ ܝܠܹܗ ܡ̣ܢ ܐܲܠܵܗܵܐ، ܘܠܵܐ ܗ̇ܘ ܕܠܹܐ ܡܲܚܸܒ ܠܐܲܚܘܿܢܘܼܗ‌ܝ.'
  esk-NT: Tavrakii iḷisimagiksi atlakaaġiiksilaaŋak qitunġaiñ Agaayyutim suli qitunġaiñ
    Tuunġaum taavrumuuna, iñupayaaq killuqsaqtaqtuaq suli piqpaksriŋitchuaq ukpiqtuaqatiumiñik
    Agaayyutitŋaqtauŋitchuq.
  msb-msb: 'Kaya makikilala an mga kaanakan san Dios sa mga kaanakan san Dyablo sani
    na paagi: an dili nagahimo sin katanusan kag an dili namumuot sa iya igmanghod
    sa pagtuod dili mga anak san Dios.'
  cpa-NT: Dsa² lén¹³ báh³ dsa² quián¹² Diú¹³. Jø¹² bí³ dsa² lén¹³ báh³ dsa² quián¹²
    dsa² hlanh³. Ha¹chian² ŋøa¹² hi² hlaih¹³ lán¹² dsa² quián¹² Diú¹³, ju³lah dsa²
    tsa¹hnio¹ roh¹³dsa.
  dso-dso: କେ କେ ସଇତାନର୍‌ ପିଲାମନ୍‌ ଆରି କେ କେ ପର୍‌ମେସରର୍‌ ପିଲାମନ୍‌ ବଲି ଆମେ ଜାନୁ । ଜନ୍‌
    ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ସତ୍‌ କାମ୍‌ ନ କରତ୍‌ । ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମିସିବିଡିକରି
    ରଇବା ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଆଲାଦ୍‌ ନ କରତ୍‌, ସେମନ୍‌ ତାର୍‌ ପିଲାଜିଲା ନ ଅଅତ୍‌ ।
  meu-meu: Unu amo Dirava natuna bona diabolo natuna bae hedinarai. Kara maoromaoro
    se karamu tauna bona tadikakana se lalokau heniamu tauna na dia Dirava ena.
  yva-NT: 'Ranivara wamare wandaen Amisye apa arikainye nanawi rui muno Anakakai Akoe
    apa arikainye nanawi rui, weamo awa ana udave raen no taiso: are pirati apa ana
    dave mamai no Amisye amune raije jewen muno muinyo apa arakova aije jewen, vatane
    wato awainamo Amisye apa arikainye pa jewena.'
  dgc-dgc: Saye i pakapospusan moya éng ti ésiya i anaka na Diyos, sakay ti ésiya
    i anaka ni Satanas; i maski ti ésiya a éwan mégimet ta mahusay, sakay éwan mégmahal
    ta kaguman na, éy side i éwana anak na Diyos.
  zpm-NT: Nieeṉpaa cho nac xpëëd Dios, chogaa nac xpëëd meṉdox, sac grëse zha ne ruṉ
    guieḻntseeb, grëse zha ne rleynied samiech, led xpëëte Dios nac zho;
  hix-NT: Onà wyaro ryhe Khoryenkom hokru komo thutwetxhe. Worokyamo yohà ymo mryenon
    komo xarha thutwetxhe. Enyhoru hokon mehra haxa tehtokonye ryhe, Khoryenkom hokru
    mehra natxow hamà. Towtà komo xehra haxa tehtokonye ryhe, noro hokru mehra natxow
    hamà.
  sim-sim: Lawe ol Avui Wasilakahi jikisi lir? Lawe ol Laulakahi jikisi lir? Mberem
    nivai heyeku? Os ni heyekwa karem, ma ol mashi Avui Wasilakahin mblarnaha kavakavan
    unda ondo mbeek orhi jikisik nanda ambu lir. Uhu ma ol nakrem Kraisin li hishindiyanda
    man rupshihi wapnuku lihik ewenda ambu ondo mbeek Avui Wasilakahi jikisik nanda
    ambu lir, wahau.
  npi-ULB: यसैमा परमेश्‍वरका सन्तानहरू र शैतानका सन्तानहरू प्रकट गरिन्छन् । जसले धार्मिकता
    गर्दैन त्यो परमेश्‍वरको होइन, न आफ्नो भाइलाई प्रेम नगर्ने नै हो ।
  cgc-cgc: Nlaman ta daw kino mga bata ta Dyos daw kino man mga bata ya Satanas tenged
    bisan kino na ula gasunod ta liag ta Dyos daw ula man gagugma ta iya na utod ki
    Cristo, dili kanen an bata ta Dyos.
  tim-tim: Akto Anutugât nan baratlupŋe nengât akto Niambigât nan baratlupŋe are yeŋgât
    keiyeŋe âmâ hin miawakto ekbaen. Siâ âmâ manman âlepŋe bo memap akto galaŋe bo
    tângomap aregât âmâ Anutugâlân gâtŋe bo dâwei.
  yor-yor: Nínú èyí ni àwọn ọmọ Ọlọ́run ń farahàn, àti àwọn ọmọ èṣù; ẹnikẹ́ni tí kò
    ba ń ṣe òdodo, àti ẹni tí kò fẹ́ràn arákùnrin rẹ̀ kì í ṣe ti Ọlọ́run.
  wos-wos: Nani Godna nyangwalka akwi Satanéna nyangwalka akwi xékélakinjoka nani
    ané jooré xéta xékélakitame. Du takwa nawulak di yikafre sémbut huruhafi yata
    deka nyama bandika némafwimbu mawuli yahafi yata di Godna nyangwal yingafwe. Di
    Satanéna nyangwal di.
  emp-NTPO: Naʌ̃gʌd̶eba dadjirãba cawa panʌa cairãda Ãcõrẽ warrarãda idjab̶a cairãda
    diauru warrarãda. Jipa oẽ́ b̶ʌra Ãcõrẽ warraẽ́a. Idjab̶a idji djaba quĩrĩãẽ́ b̶ʌra
    Ãcõrẽ warraẽ́a.
  eng-F35: 'In this the children of God and the children of the devil are distinguished:
    whoever is not doing righteousness is not of God, also whoever is not loving his
    brother.'
  ind-ind: 'Dengan begitu nyatalah perbedaan antara kita sebagai anak-anak Allah dengan
    anak-anak iblis: Mereka tidak melakukan yang benar dan tidak mungkin mengasihi
    kita yang sudah menjadi anak-anak Allah.'
  pes-OPCB: پس به این ترتیب می‌توان گفت که چه کسی فرزند خداست و چه کسی فرزند ابلیس
    است. هر که زندگی خداپسندانه‌ای نداشته باشد و همنوع خود را نیز محبت نکند، فرزند
    خدا نیست.
  mpt-mpt: Nibo nakaia unangai kukubo yatemnoba Eli Gode meletanobe eka elile Gululame
