  ian-ian: Yiga yetɨlɨnjeya vak kat vɨlaa sɨga nagugiyanɨn. Anda nɨmba Godna nɨmba.
    Anda nɨmba Setenana nɨmba waa sɨga nagugiyanɨn. Kavle vat yiga yetɨlɨgiyaa nyan
    Godna nyan ana ndɨ. Ndɨna kɨta mbaapma nyan kat kai walɨga nyan ndɨ Godna nyan
    ana ndɨ.
  hun-hun: 'Erről ismerhetők meg Isten gyermekei és az ördög gyermekei: aki nem cselekszik
    igazságot, az nem Istentől való, és az sem, aki nem szereti atyjafiát.'
  mcf-NT: Mayan icsan yua Nuquin Papan chiacpadomboen naisa nec. Utsi tantiesa adquid
    nec. Nuquin Papan chiacpadomboen naquid Icbon bacuë nec. Icbon bacuë yec utsi
    tantiaquidquio nendac.
  kjs-kjs: 'Gore naame aapi ora Gote-na si yapae lo aapi Satan-na ruru yapae lo adolalo
    palima-daare naame go-rupa adamina: Enaali raayome epe kone nasuma epe kogono
    napalimi-daare gore Gote-na ruru napiruaeme. Go page enaali medame nimuna ame
    madaa ranaame nakomalimi-daare nimu page Gote-na nogo naakinu-rupa napiruaeme.'
  mni-mni: 'Matou asumna Tengban Mapugi machasing adu kanano amasung Devil-gi machasing
    adu kanano haiba eikhoina khang-i: achumba toudaba mahak adu Tengban Mapugi macha
    natte aduga machin manaobu nungsidaba mahak adusu natte.'
  yad-NT: Vurya̱datya riy muvyerya Ju̱denu dadyeñu, vurya̱datyantiryi muvyerya quivu̱rya
    dadyeñu day. Mi̱ni̱tyimyu̱ ne vichasara vase, ne sani̱cha Ju̱denu denu variy,
    dantyamu̱y ne ni̱timyu̱ ne va̱tasarani̱ jityeryi̱.
  mxb-NT: Ta ki̱ꞌo dión kándaa̱ inio̱ ndá yoo kúú de̱ꞌe Ndios, ta ndá yoo kúú de̱ꞌe
