  fuh-BKF: Kaa luttoowo wo neɗɗo Ibiliisa, sabo Ibiliisa wo luttoowo gilla e fuɗɗoode.
    Saabe majjum Ɓii Laamɗo oon wardi faa halka golle Ibiliisa.
  arl-NT: Saniniuujia, cante sesa miijiani, nojuajaari Sesaaca pueyano. Shusha jiya
    coteenujiniji, Sesaacacuajaari tari sesa miijia quiquiaari. Pueyaso Niyanuuri
    cunora niquiaari puetunu sesa na miijiosanojuanaa na shaajanura.
  ziw-ziw: Mna mntu akujendeleza kudamanya masa ni ywa yudya Mwavu, kwaviya Mwavu
