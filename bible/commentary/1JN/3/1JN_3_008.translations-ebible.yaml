    कामे नष्ट करण्यासाठीच देवाचा पुत्र प्रकट झाला.
  snp-snp: Kana monau akaimati kamani ki-ki imo we Satanikafo nosámami mona meletoko
    minaima nenako, yamu mate nosámami mona mele-mele o minamo ya Satani wenenala
    ya minae. Ido Goti Nalafokafo oloto piyami, ya Satani monala ya ofo fulo fulitenae,
    loto oloto piyami ne.
  isl-isl: En ef þið haldið áfram að syndga er það merki þess að þið tilheyrið Satani,
    honum, sem haldið hefur áfram að syndga allt frá því hann drýgði sína fyrstu synd.
    Sonur Guðs kom til að brjóta niður verk djöfulsins – syndina.
  spy-NT: Nto nyoo yēyē ng'ōōki, kubo ꞉nyoo Kibrōkōsyoontēēt, kuuyu chōōnēē ꞉ng'ōōki
    Kibrōkōsyoontoonoo nyoo kiikuyeyaan ng'ōōki kung'eetee kēny. Nteenee kichōōnii
    ꞉Lakwataab Yēyiin chokooburyeet yiisyēētaab Kibrōkōsyoontēēt.
  xnn-xnn: Ngem nan ipogaw ay mangitoltoloy ay bomasbasol et ipogaw Satanas. Tay basol
    nan sigod ay ogalin Satanas enggana isdin gapgapona. Ngem inmali nan Anak Apo
    Dios isnan batawa tapno kaanena nan kabaelan Satanas ay mangpabasbasol isnan ipogaw.
  mwe-mwe: Ikabheje ayobhelela kutenda shambi, jwenejo juka Lishetani, pabha Lishetani
    ayobhelele kutenda shambi kuumila kundandubho. Ikabhe Mwana jwa a Nnungu, ashinkuika
    pa shilambolyo kuangabhanya maengo gaka Lishetani.
  tte-tte: Na tem yaiya pwanoli mumugana iginaginauli, bwaimwana iya Seitani natuna
    kaiwena kaba yatubu koina ilaoma kanasiga kabona Seitani iyaelemo mumugana naenaena
    iginaginauli. Kabo Yaubada Natuna ana emala tomo yaina bwaite, Seitani ana paisowa
    ikele-gwaligwali yo ikele-gabaen.
  tcs-tcs: Ebri pipol uda i kip meke sin, dempla i blo Satana, bikoz Satana bin ebritaim
    meke sin prom de pas, prapa longtaim bipo. Bat da Boi blo God i bin kam po smase
    ol dem samting wea Satana i bin mekem.
  hlt-THB: U awm thawlhnaak ak sai taw setan thlang ni, setan cetaw ak cykca awhkawng
    thawlhnaak ce ana sai hawh hy, Khawsa Capa ang dang lawnaak taw setan a bibi hqe
    aham na ni.
  soq-soq: Apana mida kadi dewasadia, me bumpawa ipa Seitan bedewe winede, ipawa Seitan
    bumpeido ita tauma kadi dewasade. Tane God Otopa iene wisena Seitan nolawa ipusiamopie
    diamopia baiwa.
  qub-qub: Juchata ruraj cajcunami ichanga dyablupa munaynincho caycan. Dyabluga gallarinanpita-pachapis
    juchatami ruran. Chaymi Tayta Diospa wamran Jesusga shamusha dyablu camacächishanta
    illgächinanpaj.
  att-att: Á yù tolay nga ari napiá yù ággangnguá na, aggina yù nakitulù kâ Satanas,
    ta párigán na si Satanas, nga narákè yù ággangnguá na áddè ngaw kapámmegapu na
    ággaw. Á yáyù gapu na nga minay saw ta dabbuno yù Anâ ni Namarò, tapè irián na
    ngámin yù pakáwayyá ni Satanas ánna yù ikalángan na.
  bki-bki: Toro na kanano meuliano bova, naio be Sim̃aro kiano toro, na naio be burupati
    na kariano ea yetemeriba nei jikar ea kiano tiiano binimei bokar vonganei. Bajago
    va na Sim̃aro nei kiano naio mila na Atua kenerinio miyotuba ea yetemeriba nei,
    ka ruekon bulag kanano im̃auano na bova nalo a ka rila kanano burum̃ara moroano
    naio ribisi.
  bqp-bqp: Gbɛ̃ kũ àdi durunna kɛ bi Ibilisi pↄ́mɛ, zaakũ Ibilisi durunna kɛ̀ zaa
    káakumɛ. Ibilisi yãnↄ kakatɛna yãimɛ Luda Nɛ́ sù.
  mcp-mcp: Nyɔɔŋg ŋgə́ kə nə sálə mísə́m shwóg yɛ́, jɨ muud mə Njwû məjamb, nəcé bwey
    Njwû məjamb nyə a tɛ́ɛ́d nə sálə mísə́m. Nə́ ndɛɛ́, Mwân mə Zɛmbî nyə á zə shí
    ga dɨ́ zə caam mísɔ́ɔ́lʉ́gʉ́ mí Njwû məjamb.
  hat-hat: Moun k'ap kontinye viv nan peche, se moun Satan yo ye, paske Satan ap fè
    peche depi nan konmansman. Pitit Bondye a parèt toutespre pou kraze travay Satan
    an.
  npl-NT: Iwa akin tlajtlakolchijtinemi moiknitia iwan diablo, porke n diablo tlajtlakolchijtiwits
    desde ijkuak Dios okichijchi n tlaltíkpaktli. Yika, Ikone n Totajtsi Dios, owala
    itech nin tlaltíkpaktli para kipojpolos nochi tlan kichiwa n diablo.
  bgg-bgg: Hanyie magunde athohdang pha layog rek pho ne ai ne Sakhathong re-è ro,
    nyieliieshii bajo igobi è Sakhathong ne layogthek rek ro. Hì pha chiang è Hamangkhung-aphuii
    ro Dufuii khia pha ji ne, Sakhathong è rek pha ji shii srobro rek yi pha khia
    ro.
  eng-TCENT: Whoever practices sin is of the devil, for the devil has been sinning
    from the beginning. The reason the Son of God appeared was to destroy the works
    of the devil.
  eng-BSB: The one who practices sin is of the devil, because the devil has been sinning
    from the very start. This is why the Son of God was revealed, to destroy the works
    of the devil.
  cpu-NT: Iro kantacha itzimirika antapiintakerori kaariperori, joisokerotatyaari
    kamaari. Tema iri kamaari etakaantakarori jantakero kaariperori. Iroora ipokantajaantakari
    Itomi Pava kipatsiki, iraperotairo kaariperori otzimi joñaakantakeri pairani kamaari.
  san-ASM: যঃ পাপাচাৰং কৰোতি স শযতানাৎ জাতো যতঃ শযতান আদিতঃ পাপাচাৰী শযতানস্য কৰ্ম্মণাং
    লোপাৰ্থমেৱেশ্ৱৰস্য পুত্ৰঃ প্ৰাকাশত|
  tac-NT: Ralámuli 'we cha nokagá járome, alueka Remónisi oyérame júkuru. Remónisika
    asíriga tabilé 'la nóchame ju napusí jena wijchimoba nawasa. Alekeri Onorúgame
    júlale bo'né Inolá jeka wijchimoba napurigá mabuwa alué Remónisi aleké Onorúgame
    Inolate.
  eng-WEBPB: 'He who sins is of the devil, for the devil has been sinning from the
    beginning. To this end the Son of God was revealed: that he might destroy the
    works of the devil.'
  gfk-H: Siga tikai i sala gilgil sakena a gar ta Satan ia kanong Satan ga gil lah
    ra sakena tur lah tano hathatahun. No burena iakan bia no Nati Kalou gaam hanuat
    bia na haliarei ira pinapalim ta Satan.
  viv-viv: Hai kaliva tova moyaꞋaina gihuluhuluva koyona, medema Setani yana kaliva,
    faꞋina huluva koyona medema Setani yana huluva. Boi tuwai-moꞋena babi ana abaveꞋinuba
    againe huluva koyona givebutuna tu ginunauwena tova adamoya. Ada hidema ana inuba
    Yaubada Natuna gihobuꞋela, higa Setani yana gugai ginayawelina faꞋina.
  yao-yao: Mundu jwalijose jwakwendelechela kutendekanya sambi jwelejo ali jwa Shetani,
    pakuŵa Shetani atesile sambi chitandile kundanda. Kwa ligongo li, Mwana jwa Akunnungu
    ŵaiche pachilambo kukugajonanga masengo ga Shetani.
  tgp-tgp: Harepu mo lo hehe tarea enia non Tiapolo. Tiapolo mo lo hehe tiroma na
    tapulo varama mo tikeli nake. Pani Natun God mo mai vara i pa vaikomokomo na vavahinau
    non Tiapolo.
  auc-NT: Në wënæ wënæ cæcä guiquënë wënæ pæ̈ingä baï inte adocä nempo quëwengampa.
    Edæ wëënëñedë wënæ awënë nänö wënæ wënæ cægaï baï cöwë wënæ wënæ cæcampa. Mänömaï
    beyæ̈ Wængonguï Wengä ïñömö wënæ awënë nänö wënæ wënæ cægaïnö ante wo ëwencæte
    ante inguipoga ponte ëñagacäimpa.
  kbc-NT: Pida niɡ̶ina oko anidioka limedi meo ane beyagi, baɡ̶a nebi diaabo, igaataɡ̶a
    diaabo jotigide neɡ̶eo ane beyagi aniɡ̶icatibige daɡ̶a yoe Aneotedoɡ̶oji niɡ̶ina
    iiɡ̶o. Joaniɡ̶idaa leeɡ̶odi Aneotedoɡ̶oji Lionigi menagi niɡ̶ina iiɡ̶o, enagi
    me yaaɡ̶adi libaketedi diaabo.
  bmh-bmh: Duair in go igul eg umkoskos macaneu, go Satan nugau. Satan go Uwait nug
    em patai meun ziwas ebu, igul eg macaneun, alai ulis guzental guzenaneu, gonun,
    igul eg macaneu duair go Satan nugau. Gonun, Uwait nugau Nag nug Satan nugau salau
    unum eg murabun aleun.
  ctu-BL: Jini mu' bʌ i cha'len mulil i cha'añʌch xiba, come jini xiba woli' chʌn
    cha'len mulil c'ʌlʌl ti' cajibal. Jini cha'an tsa' tsictiyi i Yalobil Dios cha'an
    mi' jisʌben i ye'tel xiba.
  meq-meq: Ane tuk na, ndo nakə faya ma giye mezeleme huya na, neŋgeye wawa i Fakalaw
    hərwi Fakalaw a ge mezeleme na, kwa anəke bay. Hərwi niye Wawa i Mbəlom a yaw
    ka məndzibəra na, mədze ha məsler i Fakalaw.
  noa-H: pari magba har pekauta wau nʌm k'ʌʌnan mepeer dën haawaita mag nʌm, hich
    chi mepeerjã hich warrgarwe hich mag pekau wau sĩerraawai. Wajapcharan hich Hẽwandam
    Hiewaa mʌg jẽb gaai bëetarran, mag meperau hõor k'ũgur wai simua pekau hee preso
    p'ë wai sĩerrjö narr k'ʌʌn hi jua chaaur weeuk'apʌ̈yaanta bëejim, tag meperagta
    maach hʌ̃rpai hapimaaugau.
  alp-NT: Sire pine iono dosa rame, ile mere ro tiaru esi elake esi nanae. Le ro tiaru
    esi elake eono dosa rame bei nusa meije tola menaije sa. Po Alla Eni Nanare Iluake
    kena Iatia pusue ro tiaru esi elake esi makerike.
  san-VEL: ya.h paapaacaara.m karoti sa "sayataanaat jaato yata.h "sayataana aadita.h
    paapaacaarii "sayataanasya karmma.naa.m lopaarthameve"svarasya putra.h praakaa"sata|
  kbq-kbq: Mago'mo'ma kumi avu'ava himo'a, Sata vahe nemanie. Na'ankure Sata'a ese
    agafare kumi hu'negure. Ama ana agafare Anumzamofo mofavremo, eama huno Sata erizana
    eri haviza hu'naku mopafi efore hu'ne.
  kbh-kbh: 'pero nda tojtsiyena bacna soyënga jtsamëse, chabe ainaniñe Satanás jtsemándayana,
    er Satanás quem luare jobojáts̈ama orscana bacna soyënga iuétsama. Bëngbe Bëtsabe
    Uaquiñá nÿa quem soyama tojabo: chë Satanasbe soyënga jabétsepochocama.'
  ron-LSB: 'Cel ce păcătuiește este de la diavol, căci diavolul păcătuiește de la
    început. În acest scop a fost revelat Fiul lui Dumnezeu: ca să distrugă lucrările
    diavolului.'
  pon-pon: Me kin wia dip, i nain tewil, pwe tewil me wia dip jan ni tapi o. I me
    Japwilim en Kot kotin pwarado, pwen kawela wiawia en tewil.
  nhe-BL: Pero se tlacatl tlen tlajtlacolchijtinemi, yajaya iaxca Axcualtlacatl, pampa
    Axcualtlacatl tlajtlacolchijtinentoc hasta quema pejqui tlaltepactli. Huajca yeca
    hualajqui Icone Toteco ipan ni tlaltepactli para quixolehuas itequi Axcualtlacatl.
  sps-sps: E sei na mes te kat fatatabiny non aveto ee, ayei na mes ten Vinasaar,
    tana saa, Vinasaar te kat faamuainy bus aveto tanik me tan tatanik. Guei Tsoiny
    ten Gov te ruak iny mes me tankat tsun to ayei, ma rurei ravainy Ya na fo binun
    ten Vinasaar.
  wnc-wnc: Siwan tupa siknganeta apu apmanu Setenda sanga waiakngana asinggan pasinggak.
    Pasinggakge aminda wai waaknga tawake tasiningu wa aminda Setendane dongune yuaing
    amin. Siwan Setendane kekeknga waaknga tanguwan pimapikge natake Anutue waakngaapata
    kepdakane epbut.
  bus-bus: Gbɛ̃ kɛ̀ è durun kɛɛ nɛ́ Ibilisi pↄ́mɛ, zaakɛ Ibilisi durun kɛ̀ zaa káakumɛ.
    Ibilisi yãnↄ kaatɛna yãnzin Luda Nɛ́ mↄ̀zi.
  gub-BL: Aze teko uzapo ikatu 'ym ma'e oho waiko tuweharupi wà nehe, Zurupari hemiruze'eg
    romo wanekon wà nehe, ta'e Zurupari a'e xe, (àzàg wanuwihaw a'e xe), uzapo ikatu
    'ym ma'e oho iko izypy mehe arer we a'e xe. Izypy mehe ikatu 'ym ma'e uzapo a'e,
    te ko 'ar rehe uzapo oho iko a'e. Tupàn ta'yr uzexak kar a'e, Zurupari ikàgaw
    i'ok pà izuwi a'e. (A'e rupi teko upuner Zurupari hemiruze'eg romo wiko re upytu'u
    haw rehe wà kury.)
  imo-imo: Oi pulu polopa kape, kinye kape kuromanga nomi Sataneni ulu pulu kerima
    kau teremomunga kinye ulu pulu keri teremele imboma Satanenga imboma moromele.
    Gotenga Maloni Satanenga kongonomu tepa bembo timbei orumu.
  boj-boj: Satan a nami une atoqnsiq boqnej agi bini a degyeqnu. Deqa tamo uŋgasari
    une ateqnub qaji naŋgi Satan aqa aŋgro unub. Ariya Qotei aqa Ŋiri a Satan aqa
    wau kobotqa bej.
  eng-DRA: 'He that committeth sin is of the devil: for the devil sinneth from the
    beginning. For this purpose, the Son of God appeared, that he might destroy the
    works of the devil.'
  knf-knf: Nado pekadu awo i *Unŧaayi Uweek, wul uwo udo pekadu du ujuni. Kë Abuk
    Naşibaţi aşë bi bi pŧok iko yi Unŧaayi Uweek ukdoluŋ.
  san-KHM: យះ បាបាចារំ ករោតិ ស ឝយតានាត៑ ជាតោ យតះ ឝយតាន អាទិតះ បាបាចារី ឝយតានស្យ កម៌្មណាំ
    លោបាត៌្ហមេវេឝ្វរស្យ បុត្រះ ប្រាកាឝត។
  arn-NT: welu tati ayütuniefilu ti yafkan koneltuley ta weküfü mew, tati weküfü am
    yafkalu llituka mew müten. Fey tüfachi dungu mew küpay Ngünechen ñi Fotüm tañi
    apümkañmayafiel tati weküfü tañi pepikaelchi dungu.
  zas-NT: Per bén yuꞌ loj dol xbejn xindxaban, din xindxab rüjn dol diizd yaloj, abiꞌ
    Jesús Xiꞌn Dios biꞌtaman loj guidxliuj par zianczi din güünman gan loj xguialrniabee
    xindxab.
  ken-NT: Mmu anɛ árɔ̀ŋ ambɨ bɛkʉ bɛbʉ́, chi mmu Satan, mbɔnyunɛ Satan abho bɛkʉ
    bɛbʉ́ tɛ ndǔ nɛbhǒnɛt. Ntí anɛ Mmɔ Mandɛm átwɔ́ fá amɨk chi bɛchɔŋti bɛtɨk
    Satan.
