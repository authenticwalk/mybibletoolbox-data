  zab-NT: Per bniety ni aquɨt xi rziienti run duld, laabɨy xpɨny bɨndxab te pur bɨndxabtizla
    run duld desdɨ gulo. Ne Jesús Lliin Dios beedny lo guɨchliu parpacla baanny gan
    lo guelrnabee xte bɨndxab.
  jae-jae: Ŋac taŋ gêgôm sec naŋ, eŋ aŋga Sadaŋnê, gebe Sadaŋ tau gêjac m sec gêdêŋ
    andaŋgeŋ ŋapaŋ e galoc. Anôtônê Latu geoc tau lasê gebe enseŋ Sadaŋnê kôm su.
  ksd-ksd: Nina ba i varpiam, natu i Satan nam; tago Satan i varpiam papa ra vunapaina.
