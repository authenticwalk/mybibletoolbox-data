    tí Jínahya.
  san-TAM: 'ய​: பாபாசாரம்ʼ கரோதி ஸ ஸ²யதாநாத் ஜாதோ யத​: ஸ²யதாந ஆதி³த​: பாபாசாரீ ஸ²யதாநஸ்ய
