  swe-swe: '[Ett barn liknar sina föräldrar. På samma sätt som Guds barn praktiserar
    rättfärdighet, se 3:7 och 2:29, praktiserar djävulens barn synd. I vers 8-10 upprepas
    på nytt och fördjupas samma tre punkter som lades fram i vers 4-7. Första punkten
    handlar om synd och dess ursprung. Uttrycket ”praktiserar synd” återkommer i vers
    4 och 8. Den andra punkten handlar om att Jesus ”uppenbarade sig” för att ta bort
    synd, se vers 5, och omintetgöra djävulens gärningar, se vers 8. Till sist kommer
    slutsatsen att det är uppenbart vilka som är Guds barn och vilka som är djävulens
    barn, se vers 6-7 och 9-10. Detta och föregående stycke kombinerar flera olika
    litterära stilar, som kiasm, parallellism osv., som är svåra att illustrera i
    en översättning.] Den som praktiserar synd (lever vanemässigt i synd) är från
    djävulen [får sin karaktär av den onde], för djävulen har syndat (vanemässigt
    brutit mot lagen) alltsedan begynnelsen. Anledningen till att Guds Son blev uppenbarad
    (synlig) var att han skulle upplösa (omintetgöra, ta bort, frigöra de som är bundna
    av) djävulens handlingar (gärningar).'
