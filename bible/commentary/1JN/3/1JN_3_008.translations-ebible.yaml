  san-PUN: ਯਃ ਪਾਪਾਚਾਰੰ ਕਰੋਤਿ ਸ ਸ਼ਯਤਾਨਾਤ੍ ਜਾਤੋ ਯਤਃ ਸ਼ਯਤਾਨ ਆਦਿਤਃ ਪਾਪਾਚਾਰੀ ਸ਼ਯਤਾਨਸ੍ਯ ਕਰ੍ੰਮਣਾਂ
