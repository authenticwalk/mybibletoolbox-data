    nɔn le Dónbeenì Za Yeesu Krista ɓuara bèra a na ò o ɓuee yáa o Satãni bè-wénia.
  ote-NT: Nuꞌa̱ tóꞌo xi øtꞌa ya tsꞌoqui, ya go rá mɛti ra tsꞌonda̱hi. Ngueꞌa̱ ra tsꞌonda̱hi
