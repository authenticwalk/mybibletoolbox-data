  bhd-bhd: ज़ै कोई लगातार पाप केरते, तै शैतानेरे तरफांए, किजोकि शैतान शुरुआती करां
    पाप केरतो ओरोए, परमेशरेरू मट्ठू एल्हेरेलेइ अव, कि शैतानेरे कम्मन खतम केरे।
  too-NT: A'ntīn tatlahuatā'kchoko talaclē'i', xlaca'n tatā'tapa'ksī huan ko'ti'ti',
