    Tsaynö caycagmanmi Señor Jesucristo shamushga Satanaspa munayninpita runacunata
    jipinanpä.
  mox-mox: Ta tomeqabu ilivu luveifana iviaviaqidi e taudi Seitani ena qabuyavo, mana
