    ya yovo be ya maḡatarana da Diaboro na noyama e kawa gewegewedina.
  twi-ASANTE: Deɛ ɔkɔ so yɛ bɔne no yɛ ɔbonsam dea, ɛfiri sɛ, ɔbonsam firi ahyɛaseɛ
    pɛɛ na ɔyɛɛ bɔne. Saa asɛm yi enti na Onyankopɔn Ba no baeɛ. Ɔbaeɛ sɛ ɔrebɛsɛe
    ɔbonsam nnwuma.
  aoj-aoj: Satan nandaꞌ waf awafi fowaꞌ dambadamba nafiꞌi nafiꞌi deiꞌ ataꞌ nape atapina.
    Eaꞌ iꞌi epen mamahina nendaꞌ waf awafi atapin negapomafi, anin epen Satani. Nogamana
    Godi nafiꞌi nataga nandawalapa main? Ma nogahambombaga maol Satani.
  cbv-cbv: Obohjeéhtih, yéej chãjniboó nemépwã ĩ maáíh ã jʉmna caá. Nemépwã ĩ maáh
    bácah, biíhmahjeh yeejép chãjni caá. Páant ã chãjatdih yoh beedáni pínah Dios
    wʉ̃ʉ́h nin baácboó ãt cã́ac jʉmʉp tajĩ.
  taw-taw: Pen binɨb tap si tap tɨmel gɨlɨg mɨdebal okok, kɨcheki bɨawl ak kɨlop bak
    lek, kɨli ne tap si tap tɨmel bɨlel nɨb pel gup tek gɨlɨg mɨdebal. Adek anɨb ak
    nep, God Ñɨne owak. Ne Satan binɨb okok kɨlop pel gɨ tɨmel gup ak, pɨsnep tɨbɨlɨk
    yokɨnɨg owak.
  jic-NT: Lovin malala lojí na, diablo ts'uyupj nun. Diablo mop'iyá malala nyuca la
    tjiji jupj. Mop'in Dios Jatjam tjac' nosis nt'a. Jupj la tjiji diablo ma polel
    liji jupj jos jin.
  zap-NT: Per le mén ne rlaa dol, xpén Bzelo nak men, porke desde ne waa gyëzlyu rlaa
    Bzelo dol. Wdxiid Jesucrist XPee Dëdyuzh nee gyëzlyuree chen yluzh Ne yra ne rlaa
    Bzelo.
  wer-wer: Ngaanëër Setenök utpetat ngës rëa. Pël ëaupök utpetat ë om seim wë. Pötaanök
    omën namp utpetat yaë pipop Setenë omnamp. Anutuu Ruup pi pöt, Setenë utpet yaë
    pöt wa moolapënëak oröaup.
  ipi-ipi: '@see-verse:1JN.003.007'
  qul-NT: Astawanka pipas juchapi purejka supaymanta, supayka kallariymantapacha juchapi
    puriskanraycu. Diospaj Churenka jamorkan, supaypaj ruwaskancunata ñut'uspa libranawanchispaj.
  tnc-tnc: Ba'ioyiaja baarijayuka ᵽuri Satanáre kire jã'meika uᵽakaja baarijayuka
    imaki. I'suᵽaka ñañu, wejea ᵽo'ijirirã baaeka ruᵽubajirã ba'iaja baarimajiji imara'aekaki
    Satanáre imatika simamaka. I'suᵽaka imara'aekaki imarĩ ba'iaja ᵽo'imajare kibaarũjerijayua
    riataokaro'si õ'õrã Tuᵽarã Makire etaeka.
  ter-NT: Itea enepone ovóheixoti pahunévotike, koati ovoxe Ndeâpu nê'e. Vo'oku ukeátinekene
    tumúneke ápeyea ra mêum, koati pahúkenavoti nê'e. Yoko énomone simíno Xe'exa Itukó'oviti
    yara kúveu mêum uké'exoponea ítuke ne Ndeâpu.
  bmr-NT: Jaanotɨ imitɨno iicaabo ɨjɨtahe. Mɨɨro ɨjɨ sahiijɨtɨro iimitɨnoco omoonɨfiibo.
    Jaanegui Moocaani Achi saauhi ɨjɨ omoonɨsunoco ifinɨsuqui.
  fuf-fuf: Kala non on waɗoowo junuubu, haray ko mo Ibuliisa, ko fii gila ka fuɗɗoode
    Ibuliisa no waɗude junuubu. *Ɓiɗɗo Alla on-le ko feeɲiri ko fii mulugol kuuɗe
    Ibuliisa ɗen.
  bhl-bhl: Talfut kese ding elote teleko, kame akate, diwkuw diwkuw Seten-Ataanim
    e sili sili nam kukuw kuw gelewemale kale. Kaneko kasike, sili sili nam gelewkabiliw
    kawtiw i Seten-Ataanim em muluwel keko, biliw te. Kate, Sunbin-Got em Min e kawin
    dim kale kel Seten-Ataanim em aluwbamin banimomin em dulum elote fitewse te.
  ons-ons: Mokaka qei kino kieke more, Satanŋo borikine kine kine mamaŋke, eawane
    ŋei mane eŋe borikine mamaikeo, yemo eŋe Satan wane ŋei me medep okanmaike. Paki
    Anutu wane Gipole eŋe didiwo sari lotke more, Satan esopkaki paki, urataine weneŋ
    mataliki siuke mida leleke.
  con-NTPO: Tsa'ma majan egae tson'suja cocoya na'su a'i tsu. Tsa cocoya na'su tsu
    me'ttia'ye egae tson'su. Tsa'cansi Chiga Dutssi'yeja va andenga ji, cocoya na'su
    tson'choma battianqquia'caen catiye.
  ghs-ghs: Qate Iibadzai khoobaqata sohoro kahosa eete baaqoraiho quba moomi apenei
    kahosa eetorai nokoio noho asita oorai.
  peg-peg: ଇନେର୍‌ ପାପ୍‌ କିନାନ୍‌, ହେୱେନ୍ ସୟ୍‌ତାନ୍‌ତାଂ ହତ୍‌ତାକାନ୍‌, ଇନେକିଦେଂକି ସୟ୍‌ତାନ୍
    ପର୍ତୁମ୍‌ ପାପ୍‌ କିଜ଼ି ୱାନାତା । ସୟ୍‌ତାନ୍‍ତି କାମାୟ୍‌ କିନି କାଜିଙ୍ଗ୍‌ ଇସ୍ୱର୍‌‍ତି ମାଜ଼ି
    ଚଞ୍ଜିୟା ଆତାନ୍‌ ।
  txu-NT: Nhym be, me kute arek axweo ba prãmja ne Xatanaj meo ba. Mỳkam? Bir, Xatanaj
    adjàkamã axwe krax ne kute arek axweo ba prãm. Kam ne arỳm me kute arek axweo
    ba prãmja Xatanaj kute meo ba. Metĩndjwỳnh Kra kute Xatanajo àpanh kadjy ne kato.
    Dja o apa nhym arỳm meo ba kêt nhym me arỳm axwe kêt. Ja kadjy ne nã kurũm katon
    ar ba.
  eng-WEBU: 'He who sins is of the devil, for the devil has been sinning from the
    beginning. To this end the Son of God was revealed: that he might destroy the
    works of the devil.'
  gnw-NT: Jecuaeño mbaeyoa uyapo vae aña guasu imbae co. Echa'ã aña guasu jecuaeño
    iyoa iyɨpɨ güive. Jare Tumpa Taɨ uyeyapo cuimbaerã umbai vaerã aña guasu iparavɨquɨ.
  mux-mux: Ui-pulu-pulu kepe ekupu kepe ⸤kurumanga nuim⸥ depollale-ni ulu-pulu-kísima
    tirim mele telemáliinga ekupu ulu-pulu-kis telemele yambuma depollaliinga yambuma
    molemele. Pulu Yili-nga Málale-ni depollaliinga kongunale topa mania mundumbandu
    mana mania omba kongun tirim.
  maj-NT: Tu̱nga xi ts'ín ngatitsun, kui xi nda̱nindoo̱ ts'e̱he̱, a̱t'aha̱ nda̱nindoo̱
    kits'ín ngatitsun santaha nkúhu nga tuts'ihi̱n ni. Kui kju̱a̱ha nga j'aikúchjihi
    yjoho̱ Ntíhi̱ Nti̱a̱ná, tu̱ xi ts'i̱ínndyja xáha̱ nda̱nindoo̱.
  bkq-NT: Deus izepa ato aiesezeni olâ Diabu xurâ; idânârâ nhugudyly iraynâlâ myakâwândy
    Diabu, Deus izepa ato aieseze awyly. Deus imery onro anaxi âemâ, Diabu anhetyby
    sainze.
  kue-kue: Yomba ta tandaglme ningadi erambuka ye Satan yombamo moglkwa. Sraglpre,
    Satan okuna mambuno bogl tandaglme orkwa. Ana God Wam ende nongugl ungwa i Satan
    mambunomo kinde i sidundina pre ungwa.
  cot-NT: Cotanquitsi irira antapinitiroca quempevaerentsi iriguenti ashintari ampatsini.
    Irira ampatsini igantagatarite iquempevaetaca coramani iroaqueragueti ipigatsatacari
    Aapani Irioshi, irooqueate icoraquetashitaquiti Irijanite Aapani Irioshi irovashiantacaantaqueronijite
    yantavetacaca ampatsini aatonijite iquemisantajitajiri.
  bnp-bnp: Pali e rei a viri i ramai vakaroro a naro hale, ia a bakovi ne Satan, a
    vuhuna e Satan i ramai a naro hale, i vakatubu hosi na nidoko na hunu a malala.
    A Tuna Vure i puru valai koea na malala ge vakalobo a leho ne Satan.
  apn-NT: Mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja na htem Satanasti hkôt ã amnhĩ nhĩpêx
    anhỹr o pa. Satanastija Tĩrtũm kot mẽmoj to kator krax rũm nhũm ã kot amnhĩ tomnuj
    anhỹr o pa xwỳnh na. Tã ã kot amnhĩ nhĩpêx anhỹr o paja o hapêx par kaxyw na pre
    Tĩrtũm Kra Jejusja amnẽ pika hwỳr wrỳ.
  ctp-NT: Nchga nten nu xkwiꞌ chaꞌ kuxi ngiꞌni, wa lka neꞌ kanꞌ sñiꞌ kuneꞌ xaꞌan nu
    lka xꞌnan nchga kwiꞌin xaꞌan; ti ji tyii kuꞌni kuneꞌ xaꞌan kanꞌ chaꞌ kuxi. Loꞌo
    Jesús nu lka ska ti Sñiꞌ Ndiose, wa yan Ni lo chalyuu chaꞌ kuꞌni tyii Ni nchga
    tñan nu ngiꞌni kuneꞌ xaꞌan kanꞌ.
  opm-opm: Er hat ma sapat han oh rih orhor er hat sasuhru hat sapat han Satan orhe
    brer hat patim ihat sapat ma hapat dahenmur. Ama er hat sapat han ohe er hat sapat
    danong amkar atimbas matinmat Got orhe brer oh kakdah moh wandas pitap hatipmur.
  bvr-bvr: 'Wurra an-nerranga ana-nga minypa werra a-negiya a-workiya, nipa jarra
    walkwalk nyanma an-gata gun-nerra an-gurrimapa. Ngardawa an-gatiya walkwalk, nipa
    werra ay-negiyapa ay-nirrapa ay-workiya. Minyjiya. Gun-narda nula nipa an-gata
    Wangarr an-nika An-walkurpa ana-bona: Barra minypa nipiya An-walkurpa ana-nyala
    gu-rruma nula walkwalk gun-nika jama gun-gata minypa nipiya walkwalk jama a-jirra
    a-workiya gun-nerra.'
  wal-wal: Xalahe halaqai koiroosappe nagaraa oottido gishshau, nagara ubba wode oottiya
    urai xalahe halaqaassa; hegaa gishshau, Xoossaa Na7ai xalahe halaqaa oosuwaa xaissanau
    qoncciis.
  zad-NT: Na' beena' chx̱iṉj chḻen nake' xiiṉ dii x̱iwaa, ḻa' dii x̱iwaa bx̱iṉj bḻenan
    kana' zi' x̱e silte yell-lioni. Na' ni c̱heyi dgan bid Xiiṉ Chioza', kwenc̱he
    wlliayee yog'ḻoḻ daa chon dii x̱iwaa.
  kmg-kmg: Moc e sâqocne baocmu, e Sataŋte ŋic. Sataŋ e sâqocne fuŋnaonecteaŋ bawec
    bahuc juekac. Anuture Ŋokâ eki Sataŋte gie imackeocte fisiwec hâcne.
  aso-aso: Idoꞌ malite goloso niteꞌ di minilizaniꞌ nene ingine Sataniꞌmi zuho minilisave.
    Satani aza goloso niteꞌ gozopoꞌ akaꞌmilatiꞌ doꞌmo ogo minaaꞌ neive. Idoꞌ goloso
    niteꞌ doꞌmo ogo minineꞌ nenako Oꞌmosoꞌmi gipele aza Sataniꞌmi gono nene bele helo
    ize huko-delesa sotoꞌ ineꞌ ma neive.
  uli-uli: Iwe ngo semal le yebe taboloh chog yal foru molfid ngo iy chilal Moniyan,
    bo fael mala Moniyan ila ye faesul molfid doh chog mo irel molwe chapdagel dah.
    Ila fal yal budoh mala Lol Deus bo yebe hachuya loh yengang ka yael Moniyan.
  nin-NT: Unushirr wa nggo ti la ure uwa sa a umimi wa. Umimi wa à si uni la ure mu
    zhi ni ime̱me̱ yi. Uvuvurr a Abachi wa nga ki ima yo, wre ku bu ni ka undu ku
    umimi ku glo.
  tgk-tgk: Аммо ҳамоне, ки гуноҳ карданро давом медиҳад, аз иблис аст, зеро иблис
    аз ибтидо гуноҳ карда меояд. Сабаби зоҳир шудани Писари Худо низ дар ҳамин буд,
    ки корҳои иблисро нобуд созад.
  acu-NT: Antsu Yus aints ainaun najantsaing, Satanás tuke tunaarintin pujuyayi. Tura
    asamtai aints tuke tunau takauka Satanásnawaitai. Tura wainiat Yuse Uchiri Satanása
    takatrin mengkaaktas taramiayi.
  cak-WNT: Pero achique c'a ri c'a nika na chuwech nuben ri mac, xa can c'a riche
    (rixin) na ri itzel winek. Ruma ri itzel winek can pa rutiquiribel ruchapon pe
    nimacun. Y xa rumac'ari' tek xpe ri Ruc'ajol ri Dios, riche (rixin) chi xuyoj
    ri rusamaj ri itzel winek.
  ebk-ebk: Ngem nan taku ay mangiturturuy ay cha fumasofiasor at takon Satanas. Tay
    hi Satanas at finmasofiasor nunlapu as nan chaan pay nafiayangan chi ka-ichin.
    Hiyana nan kiapúna ay enmali nan Anak Apo Dios asna's luta ta chachaeluna nan
    cha at-atun Satanas.
  spa-PDDPT: El que practica el pecado es del diablo, pues el diablo peca desde un
    principio. El Hijo de Dios se manifestó para destruir las obras del diablo.
  ruf-ruf: Imunu wowose iyoghendelela kutenda nzambi ayo ka imunu wa Yehile, kwaapfila
    Yehile tsakatenda nzambi kulawa mwanduso. Kwaajili ayo Imwana we Imulungu tsakatsa
    muisi kutsihinya sang'ano tsa Yehile.
  gun-gun: Ha'e rã jejavya rupi ikuai va'e ma anha guigua, mba'eta anha jypy'i guive
    ojejavy raka'e. Ha'e rami aguã ae Nhanderuete Ra'y ou, anha rembiapo ombovaipa
    aguã.
  agu-BL: Poro alchok scyetz yi na tzan tan pajle'n ca'wl Ryos, tetz tzun Bayba'n
    i'-tz. Na yi Bayba'n, pajol ca'wl i' le xe'tzbil tzaj. Cha'stzun te tulake'n yi
    Cy'ajl Ryos tan xite'n yi tajtza'kl Bayba'n.
  isn-isn: Nuitumaa i milandu ingi wa mulugu, ku nsoko u mulugu ingi mituma milandu
    puma ung'wandyo. Kunsoko ili u Ng'wana nu ang'wa Itunda ai wigeeigwe iti wahume
    kubipya i milimo a mulugu.
  ilo-ULB: Isuna nga agar-aramid iti basol ket kukua ti diablo, ta ti diablo ket nagbasol
    manipud idi punganay. Daytoy ti makagapu a naiparangarang ti Anak ti Dios, tapno
    dadaelenna dagiti trabaho ti diablo.
  pir-NT: Apequiro pehe ñañene sa yeducuriquiro watĩno yaquiro ijire. Watĩno pũrita
    duita ñañene yeriquiro ijiahye. Sa yero watĩno tiquiro ñañene ye dutiyere cohãtiquiro
    Cohãcjʉ̃ macʉno masa bajuahye.
  anv-NT: Yɛ́mbɔ yɛ́ndémuú ayi apyɛ wyɛ gabo pyɛɛ́, alu muú danchɔmeló néndé
    danchɔmeló ne alɔɔ́ ula mampyɛ gabo. Gétú ɛyigémbɔ ne Maá Ɛsɔwɔ achwɔɔ́ fa
    mme nnó áchɔ utɔɔ́ danchɔmeló.
  sab-NT: Agwa kwian bai kaire kle age me no diali ama kle tañachuge kare, kwian ene
    che dolla Satanánu, che dolla Satanás agedu me no gwangeabi kaire kle age diali,
    malen Chube Kirolla Jesucristo chku kwianske nga dba ai giti, ama chku kirachke
    che dolla Satanádi ene che dolla Satanás me chege age ulita Satanás takalin kare.
  tmd-tmd: Nöbö mö ap kib mag gwogwo rɨmɨdöi bla, kɨjaki halöu ha nuŋwa mɨdöia; kɨjaki
    maduar ör ila nɨgön, rɨp duön, ap kib mag gwogwo rɨmɨd mag akuyöbö rɨmɨdöia. God
    Ha nuŋwa mögörɨb il kɨ höŋ aku, kɨjaki mag gwogwo rɨmɨd mag aku römaxdör abɨba
    höŋa.
  acr-NNT: E junoq kꞌa kꞌo pa mak, riꞌ re ritzel winaq, ma ritzel winaq lik rewi aj
    mak chwi xjeqiꞌ lo ruwachulew. Ruma ne kꞌu waꞌ xkꞌun Rukꞌajol ri Dios chaꞌ koluꞌsacha
    uwach janipa ri uꞌanom ritzel winaq.
  kpg-kpg: Tangada dela e noho i lodo di huaidu, ia tama ni Setan, idimaa, Setan gu ihala
    mai loo i taamada. Gei Tama a God ga hanimoi, dono hadinga bolo e hunahuna nia
    hegau a Setan.
  taj-taj: तर जुन म्‍हिसे सदन पाप लला, थे म्‍हि चा शैतानना हिन्‍ना। तिग्‍दा भिसम शैतानसे
    चा ङाच्‍छाहेन्‍सेन पाप लसीन खमुला। थेतबासेलमा शैतानना गेदा नाश लबाला लागिरी परमेश्‍वरला
    झा जम्‍बुलिङरी फेप्‍खबा हिन्‍ना।
  avt-avt: Keimɨn kɨrɨak menmen enum hɨrak kises han ke Seten. Hɨrak kises han ke
    Seten kentar nɨpaa ere in Seten kɨrɨak enum. Nɨkan ke God Jisas kan kewepyapɨr
    hɨrekes te hɨrak kakɨwaank menmen enum Seten kɨrɨakem.
  cbk-cbk: Si quien ta continua peca, sabe kita que el di suyo mal naturaleza ta sale
    con Satanas, cay si Satanas siempre ta peca desde el principio del mundo hasta
    ahora. El rason si porque el Hijo de Dios ya vene na mundo amo para destrosa todo
    el maga trabajo di Satanas.
  uig-ARA: لېكىن گۇناھ سادىر قىلغۇچى ئىبلىستىندۇر. چۈنكى ئىبلىس ئەلمىساقتىن تارتىپ
    گۇناھ سادىر قىلىپ كەلمەكتە. خۇدانىڭ ئوغلىنىڭ دۇنيادا ئايان قىلىنىشىدىكى مەقسەت
    ئىبلىسنىڭ ئەمەللىرىنى يوقىتىشتۇر.
  tuf-tuf: Cuatán bíyinatan ur ay bár yajcáyatan, éyinra Sisrámayro. Sisramat récaram
    cuar ah ocso tas ur ay bár yajcaro. Etar Sir wacján uch yajquín ac wijacro. Sisramat
    yajquey et ayin ac wijacro.
  abx-abx: Pero bisan say nga magparabuhat si kasal'anan, sakop iya si Satanas tungod
    kay iyay nan i nagparahimu-na si Satanas tikang pa gayod si panikangan. Kundi',
    pada'ito i Dadi'-na si Diyos pagbungkag si trabahu-na si Satanas.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ tzachpocytundɨɨbnɨ, yɨ' ajcxy mujcu' yjäy'ajtɨp. Com
    jadu'n nej chondacy je naaxhuiñybɨ oga'n yɨ mujcu' jënɨ anajty jadu'n chachpocytuñ.
    Paady ycɨxp Dios quejxy y'ung ya naaxhuiñ co je mujcu' yhuinma'ñ yajcödɨgoyaanɨ.
  cpb-NT: Iri kantacha, ikaatzi antapiintakerori kaariperori, roisokerotatyaari Kamaari.
    Tema iri Kamaari etakaantakawori rantakero kaariperori. Iroowa ripokantajaantakari
    Itomi Pawa kipatsikika, rithonkairo kaariperori roñaagantakeri pairani Kamaari.
  aon-aon: Seiwok wata sagomatin Satan nenek yoweishi inahos. Namudok aria eshudok
    arpesh douk shapeum shenek yoweishi inahos namudok atin iri, eshesh douk Satan
    ananish arpesh. Aria baugenyum um baraen um agundok Iruhin ananin Nuganin natogurum,
    anan douk natogurum nununu Satan ananin yoweinyi mour.
  hus-NT-2005: Por xitaꞌ in tʼajál i walastaláb, jachanꞌ jaꞌich xi teykómte kʼal an
    lej atʼax, pos an lej atʼax, jaꞌich jun i walablom asta tam ti na Dios yabél xataꞌ
    in tʼajám. Jaꞌich kʼal jechéꞌ tin kwenta ti tsích nin Chakámil na Dios abal kin
    pakwtsi xowaꞌ in tʼajámal an lej atʼax.
  mig-NT: Te cha̱a sá'a kua̱chi, se̱'e kui'na̱ kúu‑de. Chi̱ kui'na̱, sá'a kua̱chi
    va̱i onde̱ xnáñúú. Ja̱ yúán ní kii Se̱'e Dios ja̱ xnáa‑yá ta̱ká tiñu sá'a kui'na̱.
  bps-bps: Kabay i to gal gamsalà, nfun kenen Satanas, du Satanas too gamsalà fandà
    fa di katbuan. Én duen Tingà Dwata fbaling to dini di tah tanà, du fye falmon
    i nimò Satanas.
  mbs-mbs: Meneng sakop i Satanas se otaw gayed megpedeleg te peg-inang te salà, so
    gayed migpedeleg si Satanas te peg-inang te salà lekat te gebii te wedà pa inangi
    se keneyonan lamig songkani. Yan migpekeotaw se Batà te Timanem si Jesus amon
    pegbàtan din se kedita te medaet inang i Satanas.
  tof-tof: Nadü oloma kolae tonarr metat tómbapónda, wa ⌊debólane⌋, zitülkus debóla
