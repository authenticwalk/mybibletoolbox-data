  kan-2017: ಪಾಪಮಾಡುವವನು ಸೈತಾನನಿಗೆ ಸಂಬಂಧಪಟ್ಟವನಾಗಿದ್ದಾನೆ. ಏಕೆಂದರೆ ಆದಿಯಿಂದಲೂ ಸೈತಾನನು
