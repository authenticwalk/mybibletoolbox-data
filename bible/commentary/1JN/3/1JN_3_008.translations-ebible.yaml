    ginaginaulidi. Na Yaubada Natuna yona laoma wa kaniyona ede bena diyabolo yona
    paisowa ye hekaiyawasidi.
  mcr-mcr: Setänä, Goti Iqutä mäkä-huŋqä iqu, suqä quvqe aiŋga-aiŋga iŋqä-qae, ämaqä
