  kan-OKCV: ಪಾಪದಲ್ಲಿ ಮುಂದುವರೆಯುವವರು ಸೈತಾನನಿಗೆ ಸೇರಿದವರು. ಏಕೆಂದರೆ ಆದಿಯಿಂದಲೂ ಸೈತಾನನು
