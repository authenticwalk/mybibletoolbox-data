  mit-NT: 'Nècuàchì tùha quida‑xi cuàchi, iá‑nè ladu xi ñà‑malu, vàchi ñà‑malu, dècuèndè
    yuté ñuhìví xì dècuèndè vichi, iin‑ni quidá‑si cuàchi. Te (ináhá‑ndá) índù‑ñá
    dìsáhà‑xí nì quixi Dèhemanì Dios ñuhìví yohó: divi sàhà‑ñá dandutu‑yá nsidaa ñà‑ndùá
    quidá quisì mà.'
  ceb-ULB: Siya nga nagbuhat ug sala iya sa yawa, kay ang yawa nagpakasala gikan sa
    sinugdanan. Tungod niini nga tumong ang Anak sa Dios napadayag, aron nga iyang
    gub-on ang mga buhat sa yawa.
  ces-LB: Komu se hřích neoškliví, podobá se ďáblu, který se odjakživa staví proti
    Bohu. Boží Syn přišel proto, aby zrušil ďáblovo dílo.
  mkn-mkn: Ma orang yang idop bekin sala, dia baꞌakar di setan jahat dong pung bos.
    Te dia yang maen bekin jahat dari mula-mula. Andia ko Tuhan pung Ana datang ko
    kasi ancor itu setan pung bekin jahat.
  pol-UBG: Kto popełnia grzech, jest z diabła, gdyż diabeł od początku grzeszy. Po
    to objawił się Syn Boży, aby zniszczyć dzieła diabła.
  qxh-NT: Juchata aparicullar cawajcunam ichanga supaypa maquinćhu cawan. Supayga
    cay pachata camashanpita-pacha juchallaćhu arun. Chaymi Tayta Diosninchipa Wawan
    Jesús shamusha supay camacächishanta illarachinanpaj.
  nwi-nwi: Mərɨg yermamə yame ramɨrpɨn əmə ye təvhagə has, ramhajoun mə in kape Setan,
    meinai Setan a in a rɨmnəkupən mor təvhagə has, kɨni mamor təvhagə has mamrɨpɨn.
    Mərɨg Ji Kughen rɨmauə mə tukrəsur-əsur wok a kape Setan.
  kmo-kmo: Ma por rii kapasek tawa nobok ichawey, rii eeta Gaba riiti. Gaba rii bakabaka
    nedii na apa kapasek boboyen eena otii tar. Boyewak God riiti Yikapwa rii yar?
    Gaba riiti yon higa eejipak eena yar.
  agr-agr: Tujash pegkegchaunak takaa wekaga duka, iwanchdau asa nuniawai, iwanch
