  otm-NT: Pɛ nu'a ząi øt' ran ts'o, rá 'yɛ̨hɛ ra zįthu a. Nguetho nu ra zįthu ząi
    øt' ra ts'oqui gue'bʉ go rá mbʉdi thoho. Nɛ gue'a í zøcua ja ra ximhäi rá Ts'ʉnt'ʉ
