  tam-TCV: ஆனால் பாவம் செய்கிறவனோ, பிசாசுக்குரியவனாகவே இருக்கிறான். ஏனெனில், பிசாசு
    ஆரம்பத்திலிருந்தே பாவம் செய்துகொண்டே இருக்கிறான். ஆனால் பிசாசின் செய்கைகளை அழிப்பதற்காகவே
