    nangibwat et sin tarana'. Ket si gagara anaod a nako yadti sa luta' a Anak nan
    Dios ket ta pigaw nin sidaen nay gawa'-gawa' nan Dimunyo.
  grc-TCGNT: ὁ ποιῶν τὴν ἁμαρτίαν ἐκ τοῦ διαβόλου ἐστίν, ὅτι ἀπ᾽ ἀρχῆς ὁ διάβολος
    ἁμαρτάνει. Εἰς τοῦτο ἐφανερώθη ὁ υἱὸς τοῦ Θεοῦ, ἵνα λύσῃ τὰ ἔργα τοῦ διαβόλου.
  gof-WFTW: Xalahey koyroppe nagara oothida gisho nagara ubba wode oothiya oonikka
    Xalahe dabbo. Hessa gisho, Xoossaa Na7ay Xalahe ooso dhayssanaw qonccis.
  spa-BLM: 'El que peca es del diablo, porque el diablo peca desde el principio. Para
    esto se ha manifestado el Hijo de Dios: para que destruya las obras del diablo.'
  kyz-NT: Mama'e tywera apoara 'gã te aje 'ã nia'wyri futari 'ga upe. Mama'eukwaawa
    'wyriara remiayuwa futat 'gã. Iypy we futat 'ã mama'eukwaawa 'wyriara mama'e tywera
    etee futat iapoi akou rakue, ywya Janeruwarete 'ga iapo ypyrauwe rakue. A'ere
    'ã Janeruwarete 'ga ra'yrarete 'ga ruri mama'eukwaawa 'wyriara pãjẽ pojekau jui.
    A'eramũ 'ga ifuakara muapap jui. Mama'eukwaawa 'wyriara remiapoa mateepapa nanẽ
    'ga ruri nũ.
  dao-dao: Mkhyenak pawh läkia khyang ta Khawyai üng sängeikia kyaki. Khawyai cun
    naw khawmdeka ngtüi üngkhyüh mkhyenak pawhki. Khawyaia pawhmsah naküt cun mkhyüh
    khaia Pamhnama Capa lawki ni.
  cya-cya: Una nu ti' ngui'ni qui'ya, tso' 'in laxa'an nguiaa can', si'yana laxa'an
    mdyisnan m'ni qui'ya ti' culoo. Can' cha' yaan Sñe' Ndiose, si'yana cujlyo ñi
    nchgaa tñan ngui'ni laxa'an.
  wrk-wrk: Ngala jaliyi narri yabimba balki yaji yurrngumba, baki narri jungku barrinani
    jandanyimuku nangangi Sayidinkanyi. Nanda Sayidin, nyulu mambuka wuwarranyi. Janarri
    jungku barrinani nanganginmuku jandanyimuku, jaliyi narri yabimba balki yaji yurrngumba.
    Jungku nyulili balkina yuwana yurrngumba wabulinyi. Wankalana baki nanijba barri,
    yurrngumba nyulili yabimba balki yaji Kudkanyi. Ngala manjijba nyuli nangangi
    Jandanyi Kudwanyi. Manjijba nyuli Jisus Krayis dabanki wakara nanda mambuka wuwarranyi,
    kurrkunbiji nangangi balki yaji. Baki jayalu yurlwa Sayidinkanyi, nanamuku jandanyimuku
    Kudkanyi.
  nii-nii: Nga wumb nii endi, eim oł kis, kun pinałim mił erpi mołum wumb ei, eim
    Seisen nge wumb mendpił mołum. Nimbił erang Seisen eim ok kumna kin, oł kis kun
    pinałim mił eririm? Yi mił erang, Gos eim kingam ya mani mei ełe orum ei, ei pułe
    yi mił, Seisen kongun ei, to pułpeł to si kindmba nge orum.
  ign-NT: 'Te náimisiapava ena apamuriana tayehe eta tamauri­queneana, éta tímereu­cha­vacahi
    eta machichai­ra­vacahi ema Váinaraji. Taicha ema Váinaraji, ema tinacuchahi táquenuhi
    eta pecatu. Numetacahe eta apana: Ema Machicha ema Viya tímitecahi eta macaepa­hai­rayare
    eta majara­re­ruanahi ema Váinaraji.'
  dik-NT: Ku raan awuɔ̈c looi akölaköl ë raan jɔŋrac, rin jɔŋrac acä awuɔ̈c looi tɛ̈wäär
    ciɛk ë piny. Ku Wën Nhialic acï bɛ̈n pinynhom bï kë cï jɔŋrac looi bɛ̈n rac.
  cac-cac: Palta tato ay mach an̈eja' sb'eyb'alan chucal, yictaxon vin̈ diablo yaji.
    Yujto a vin̈ diablo chi', sc'ulejtaxon chucal vin̈ d'a yichb'anil. Yujton jun
    chi' ix ulec' Yuninal Dios d'a yolyib'an̈q'uinal tic, yic syac' lajvoc smasanil
    tas sc'ulej vin̈ diablo chi'.
  tzj-E: Per wnak jchek il mac nqueban j-era' e rlec'wal diablo, ajni' rebnon ja'
    diablo arja' ne aj-il ajmac wa' tak xwankersas ta rwech ruch'lew. Je Rlec'wal
    Dios xpeta wawe' chwech ruch'lew che ryojic y rturic samaj jnuban diablo.
  san-BUR: ယး ပါပါစာရံ ကရောတိ သ ၑယတာနာတ် ဇာတော ယတး ၑယတာန အာဒိတး ပါပါစာရီ ၑယတာနသျ ကရ္မ္မဏာံ
    လောပါရ္ထမေဝေၑွရသျ ပုတြး ပြာကာၑတ၊
  yaa-NT: Akka nã afara chakafamisfo Satanás fe rafeafo. Nã Satanásmãi taeyoi õiti
    chakaya inino, iskaratĩari nãskara. Nãskaxõ Satanás keyokõi yorafo afara chakafamapai.
    Nãskakẽ Niospa ãfe Fake nokoki nĩchini. Noko nãxoxiki nokoki fotoni, nõko chaka
    noko soaxoxiki. Nomakinoa Satanás potatiro noko afara chakafamapaiyaito. Nãskakẽ
    Jesucristo Satanás finõinĩfofana.
  cab-NT: Ánjeinti le eíbugubei lídan figoú, lánigu Máfia, lugúndun afígoujati Máfia
    lúmagiñe furúmiñeti dan, ába liábin Liraǘ Búngiu lun lagǘnrinchaguni luwádigimari
    Máfia.
  clu-clu: Piro ang tao tana nga nagapadayon sa pagpakasala, dan kay Satanas, ay si
    Satanas nagapakasala alin pa ang ompisa. Maman dan nga anang Bata ang Dios nagayan
    digi, agud ranggaun na anang ginaimo ni Satanas.
  swh-ULB: Atendaye dhambi ni wa ibilisi, kwa sababu ibilisi ni mtenda dhambi tangu
    mwanzo. Kwa sababu hii Mwana wa Mungu alidhihilishwa ili aweze kuziharibu kazi
    za ibilisi.
  tpt-NT: Taꞌayuꞌ yu tijuyal makanaꞌ laqtaqal, yucha va ixnavin ni aqmoqxnuꞌ. Yu aqmoqxnuꞌ,
    yucha pꞌunaj aqtaynil makanaꞌ laqtaqal mas tejkan puꞌaqtaynil ni lakamunukpaꞌ
    tus chavaycha. Xlhiyucha kilachil ni Sasꞌatꞌa Dios aniy lakamunukpaꞌ para kalaktꞌilhiniꞌol
    ixtapꞌasta ni aqmoqxnuꞌ.
  aai-aai: Orot yait matanfufur bowabow kakafin esisinaf i Demon natun. Anayabin Demon
    Mowan aneika bowabow kakafin sinaf. Imih God Natun re’er anayabin i abisa Demon
    biwa’an i gurusinamih raiy.
  sny-sny: Sepei luwaru a'i pefine a'i, Satan, tu naifa weriyei weriyei yo seni luwaru
    a'i ironamiteye. Serai lu taune tamo yo seni luwaru a'i ironamiyei su, le Satan
    ma'e fai. Sosu Owane Sitewi lo meni eime itorai su, le a'i lai sepei Satan lo
    wiyawi au ani luwaruwe po'uteyei ne itorai. [Jo 8:44]
  myy-myy: Ñeñarise riti yigʉama rʉ̃mʉ́ yagʉ ñami. Cajerojʉti ñeñarise yigʉ ñañi rʉ̃mʉ́.
    Ito bajiro bajisʉorʉ ñami ĩ. Rʉ̃mʉ́ ĩ ñeñaro yirisere cõarocʉ wadiñi Dios Macʉ.
  trc-NT: Ne̱ síí ꞌyaj cacunꞌ me se síí noco̱ꞌ se‑tucua̱nj síí chre̱e me soꞌ ei. ꞌO̱
    se asi̱j guun cheꞌe̱ Diose̱ quiꞌyaj Diose̱ chumii̱ nihánj, ne̱ si̱j ꞌyaj ina̱nj
    cacunꞌ me síí chre̱e na̱nj ado̱nj. Ne̱ caꞌnaꞌ taꞌníí Diose̱ rihaan chumii̱ nihánj,
    cheꞌé rej caꞌve̱e tiri̱ꞌ soꞌ nu̱ꞌ se vaa ꞌyaj síí chre̱e yoꞌ ei.
  cut-NT: ne ihyan che ndere rahtechica ye vedeyeno yahn ma̱n ye, rahtendihco ye nunde
    ne, riquendi ye vederihquentiyon yahn chundah, te a sa̱hn min che cana̱n quendihco
    se nunde. Ate Dihvo vo Jesucristo ne, nda̱ ye muhn iyehnse cuh ca̱va che decuihno
    ye vederihquentiyon yahn se.
  bel-bel: Хто чыніць грэх, той ад д'ябла, бо спачатку д'ябал зграшыў. На тое якраз
    і зьявіўся Сын Божы, каб разбурыць дзеі д'ябла.
  zlm-KSZI: Orang yang terus berbuat dosa itu berasal daripada Iblis, kerana dari
    mulanya lagi Iblis telah berbuat dosa. Itulah sebabnya Putera Allah datang untuk
    membinasakan pekerjaan Iblis.
  gdr-gdr: Yet ra negɨr mɨle tamnɨkeneniny, ton re Satanamna rɨga e. Nokɨp Satana
    re tina otomapu ke negɨr mɨle nate yɨbneneny ngɨrpu yu. Sɨ God ma B'ɨga onggɨt
    mop penaemb pɨta awonj, nokɨm da ɨdenat Ton onggɨtyam Satanamna wɨko teomneniny.
  vmy-NT: Tunga xi tikjeje, tseꞌe= chanayiu, ngatꞌa chanayiu tikjeje ꞌndani ngatutsꞌinre.
    ꞌBa kui= kjuañu yakutsejenni yojore Kiꞌndire Naꞌenchana, tuxi jaꞌetsikjeni xare
    chanayiu.
  cmn-FEB: 那些有罪的，都是源自魔鬼，因为魔鬼从最初就有罪。所以上帝之子才会出现，就是为了消灭魔鬼所做的一切。
  gmv-RNT: Nagara ooththizay Xala7eppe; gaasoyka Xala7ey koyroppekka nagara ooththizade.
    Xoossa nay qoncidaykka Xala7e ooso laallanassa.
  ncl-NT: Aqui yes hual yultía quichijtica laijlaculisli unca iyaxca in lili, pampa
    quiman pehuac in lalticpan pa axan, in lili quichía laijlaculisli. Pampa inon
    hualac pan lalticpan iXolol Dios pa quilamis mochi inon hual quichíac in lili.
  sua-sua: '@see-verse:1JN.003.007'
  are-are: Kanha relha erala korna ntelalhama, era errintjakanhala nama. Errintja
    era kunha tjontintjanga kuta korna ntelalhakala. Altjirraka 'Lira pula pitjika
    errintja erinha parritjikanta kuta.
  gai-gai: Ainda moca ramootta tɨp ŋgoreacna makukca morenan, ma Paparuna Ramootna
    ramoot. Aintik atu ŋgoinna tɨkca kɨprinan, Paparuna Ramootta tɨp ŋgoreacna makukca
    memetmbaca morena. Ri, Raraŋ Aetaniacna Nuoca, ma Paparuna Ramootna aiŋmo, mo
    ŋgocrainanapa mo kecarinanna moca, aintik ma raek ndaruatna.
  qvm-NT: Jutsa ruraycunata mana cachareg cäga diablupa munayninchömi caycan. Diabloga
    Diospa contran car unaypita-patsami runacunata jutsata ruraycätsin. Tsaynog captinmi
    Jesucristo cay patsaman shamushga diablupa munaynincho caycashganpita runacunata
    jorgunanpag.
  chz-NTPS: Pero hi̱ˉ gaꜙnääˊ jmeeꜙ dsoˊkyeˉ, la̱a̱ꜗ kya̱a̱ꜗ hi̱ˉsaꜙllu̱ꜗ, jëëhꜘ hi̱ˉsaꜙllu̱ꜗ
    gaꜙløøꜗ jmeeꜙ heˉ hlɨɨhˈ läꜙ maˊ toˉnëˊ. Heˉja̱ˉ jaꜗ Jo̱o̱ꜘ Dio mahꜗ he̱e̱yꜗ taˊ
    kihˈ hi̱ˉsaꜙllu̱ꜗ.
  kmu-kmu: Mainagi kefo kavama huge huge nehaya veamoya Satani nafaneyaga mainae.
    Satania nayona ehe kanaleti aepa heno kefo kavala hume hume neea kano mainegeno
    Anumaya Kotina nafaneamoa Satanima kefo kavama hu-malenea yana alino kofanafa
    huno ali hano hu-talesia yafe ma mopafina efalote humaine.
  ood-NT: Matp hedai hab wo junihid g pi apꞌekam ch d wo Jiawul pionagk nat pi hab
    wo junihid g tatchuij g Jiawul. Jiawul o hab junihim g pi apꞌekam ged hu i si
    wehpeg amjed. T ia jiwia g Jiosh alidag jewed dahm mat wo hugio g Jiawul chikpan.
  lbm-lbm: जो कोयी पाप करय हय ऊ शैतान को तरफ सी हय, कहालीकि शैतान सुरूवात सीच पाप
    करतो आयो हय। परमेश्वर को बेटा येकोलायी प्रगट भयो कि शैतान को कामों को नाश करे।
  ncj-NT: Huan in aquin tlahtlacolantinemi, yehhua in iconeu in ahmo cuali tlacatl,
    tleca in ahmo cuali tlacatl yehhua tlahtlacolantoc den achto. In Iconetzin Dios
    ohualuilohuac ic moxitinilis inon ahmo cuali tlacatl in tlen quichiutoc.
  yuj-yuj: Wokwaek kar Satano kwatae nɨnɨk sámpámpara, arop kwatae nɨnɨk fek yak námp
    te, mao te Satanomp aropono. Kwaromp Táráp te Satanomp téreran kwatae papea kwe-pwar
    naeria érik ék námpon.
  kto-kto: Tiralo migat, na tara la okosarong Morowa urio kimanam, Satan la man akosarong
    tavuk ila kire. Gare tiruo teip ga magaulap la mime akosar tavuk ila kire, ga
    Satan la uale mabuo. Met iruo muana, Poi ang Morowa la muo na urio kimanam meba
    okiraraang ubi ang Satan.
  gmv-NT: ናጋራ ኦꬂዛይ ፃላዔፔ፤ ጋሶይካ ፃላዔይ ኮይሮፔካ ናጋራ ኦꬂዛዴ። ፆሳ ናይ ቆንጪዳይካ ፃላዔ ኦሶ ላላናሳ።
  por-BLT: Aqueles que vivem pecando pertencem ao diabo, pois o diabo tem pecado desde
    o princípio. E o Filho de Deus veio para isso, para destruir o que o diabo tem
    feito.
  stp-NT: Guꞌ noꞌ pim guꞌ dai bɨɨx aixim tu bua na tuꞌr uaꞌtulhdharaꞌ, dhiꞌ bhaan
    jup bax maatɨꞌ kaꞌ na pim dai mu jaꞌk kaichgɨt gu jaꞌook miꞌ puiꞌ tu kuugalhdhim
    na jɨꞌk jax jam tɨɨdaim. Na guꞌ gu jaꞌook gammɨjɨ dhiꞌ bhaan tu juan, bɨjɨk dɨr
    pum uaꞌtulhiꞌñ nat dɨr jup duu gu Dios. Pu kaiꞌñkam baꞌ pɨx bha joot gu Dios gu
    Maraaꞌn jich Xoiꞌkam na baꞌ yaꞌch palhbuidhaꞌ na puꞌñi tuch uañdhaꞌ guch uaꞌtulhdharaꞌ,
    na baꞌ miꞌ dhɨr cham jɨꞌxdhaꞌ jax kach dhoodaꞌ gu jaꞌook na jax tɨi ka ɨlhdhat.
  mgc-mgc: Vïdï mati nduwë zi kö'du kyënyë ko'dɔ, 'ba Satani ra, ga kö'du Satani o'dɔ
    kö'du kyënyë akpa biyeto aba. Wisi 'ba Wïrï alaya ga kö'du nenye zi yaŋa wa mati
    Satani o'dɔ.
  ame-NT: T̃arraña ñeñt̃ c̈hocma orrtatyeneʼ ñeñt̃ ama pocteyeʼ enteno Yompor, ñeñt̃ña
    acheñerpaʼ poʼñoc̈h oneñet̃enaʼtar, t̃arroʼmar oneñet̃paʼ eʼñe ahuat̃ot̃eñ ñapaʼ
    aña orrtatyes ñeñt̃ amaʼt mameshapaʼ ama pocteyeʼ enteno Yompor. Ñeñt̃oʼmarña
    Yompor Puechemerpaʼ huapa, allochñapaʼ ñach eʼnuerreʼ atet̃ p̃atseʼtyena oneñet̃.
  mgh-2016: Ntu riyoothe nowonya yoyo a Nakare, ukhalhawaya Nakare howonya toka machokholhelho.
    Nansho Mwaana a Nlhuku aawilhe velhaponi uutanganyani mitheko cha Nakare.
  kvn-NT: Tenal nia-sagla kepe-sagla-akar iskuedgin nanedii-choggu, al tule iskuedgin
    naneel, nia-sagla-e-pakadmo. Al Pab-Machi noni, nia-sagla-immal-imaked opelogal.
  gvf-gvf: Satan goma wen kal digan ere taalime eremia, ena ibal ta kal digan ere
    taalime erangwa, ena ibal i Satan gawlin milamue. Iru main paamia, ena Satan konagi
    erungwa God Wan si i sutaw erama dire, yalini gariba gul u maribe omue.
  san-ISO: yaḥ pāpācāraṁ karōti sa śayatānāt jātō yataḥ śayatāna āditaḥ pāpācārī śayatānasya
    karmmaṇāṁ lōpārthamēvēśvarasya putraḥ prākāśata|
  deu-ELBBK: Wer die Sünde tut, ist aus dem Teufel, denn der Teufel sündigt von Anfang
    an. Hierzu ist der Sohn Gottes offenbart worden, damit er die Werke des Teufels
    vernichte.
  mcb-NT: kantankicha yogari kañovagetacharira inti shintari kamagarini. Yogari kamagarini
    kantakatari ikañovagetara pairani ikyaenkara pugatakari Tasorintsi, irorotari
    ipokashituti Itomi Tasorintsi ganigeniri ikematsatumataagani.
  yle-yle: Pini n꞉ii a dono yédi, yi pini Setan u pono a vyápê yédi. Mwiyémwiyé dini
    ghi ngê Setan ngê dono u kn꞉ââ a chópu, ala ngwo yinté mye dono. Yi kópu u l꞉êê
    dîy꞉o nmî Mî Tp꞉oo dyámê mbêmê a loo, u yi u ngwo doo kwo, Setan u némi nî dyênê,
    yélini dyênê ngê, m꞉aa l꞉âmo té.
  swh-1850: Lakini atendaye dhambi ni wa Ibilisi, maana Ibilisi ametenda dhambi tangu
    mwanzo. Lakini Mwana wa Mungu alikuja duniani kuiharibu kazi ya Ibilisi.
  ese-NT: Joya mimishi ahuichaꞌa huichaꞌajji poani ca ca eshahuaja epeejji poani.
    Eꞌe, Edosiquiana nei yahuajo nei nei yaña poa meshijo. Ohuaya mimishi acoo ca
    poa. Eyacuiñajjija Bacua Ejja Jesosa ca ca meshi yasijje poeyanaje ojjaña cuana
    mimishi pajea meeꞌyohua, eshahua cuana quea nee nee po meeya, eshahuaja epeejji
    cuana peaꞌai.
  jac-NT: Wal mac chito watxꞌen istxꞌojal, caw yet naj matzwalil yehi, yuto caw mulumticꞌa
    naj matzwalil tuꞌ yettax iswatxꞌi yul sat yiban̈kꞌinal tiꞌ. Wal Comam Jesucristo
    Iscꞌahol Comam Dios, hulicꞌo yul sat yiban̈kꞌinal yun̈e yetanto ismunil naj matzwalil
    tuꞌ.
  cak-CNT: Pero vi man xtikaya' ta can ri mac, xa can oj richin c'a ri itzel-vinek.
    Roma rija' can rubanon-vi-pe mac. Y xa roma c'a ri' tok xoc'ulun ri Ruc'ajol ri
    Dios, can chuchupic c'a ri rusamaj ri itzel-vinek.
  zia-zia: Arata zo nung pasena yero noiya amimene Sandara mani yero noiya. Sanda
    nung pasena susuwara atu yero nasani nauna nasani noiya. Tuwa Bayaura Mani mene
    Sandara buro disero aung yari sero kasa yena.
  mal-2015: പാപം ചെയ്യുന്നവൻ പിശാചിന്റെ മകൻ ആകുന്നു. പിശാചു ആദിമുതൽ പാപം ചെയ്യുന്നുവല്ലോ.
    പിശാചിന്റെ പ്രവൃത്തികളെ അഴിപ്പാൻ തന്നേ ദൈവപുത്രൻ പ്രത്യക്ഷനായി.
  tuo-NT: Wãtĩ ne waropʉta ñaꞌagʉ̃ nimʉjãtiꞌcʉ nimi. Tojo weerã ñaꞌarõ weesetirã cʉ̃
    yarã nima. Jesucristo Õꞌacʉ̃ macʉ̃ wãtĩ ñaꞌarõ weesere cõꞌagʉ̃ aꞌtigʉ aꞌti turipʉre
    aꞌticʉ niwĩ.
  mbl-NT: Tikmũ'ũn te hãpxopmã kummuk pax, puxix Hãmgãyãgnãg yõg, yã Hãmgãyãgnãg te
    hãpxopmã kummuk tap. Topa te hãm xexka mĩy, 'ĩhã Hãmgãyãgnãg te hãpkummuk mĩy
