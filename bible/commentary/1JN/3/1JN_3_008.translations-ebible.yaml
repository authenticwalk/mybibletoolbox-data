  mdy-ETH: ፃላሄ ቤርታኣፓ ዓርቃዖ ጎሜ ማዻያታሢሮ ጎሜ ማዻሢ ቢያ ፃላሄ ናይኬ። ፆኦሲ ናዓሢ ሙኪ ጴዼሢ ፃላሄኮ ማዾ ባይዛኒኬ።
  spl-spl: Yâhâ kândikum emelâk topŋe katmâ Anitâŋe lohimbi tuhuyelehop yapâek Satanŋe
