  san-DEV: यः पापाचारं करोति स शयतानात् जातो यतः शयतान आदितः पापाचारी शयतानस्य कर्म्मणां
    लोपार्थमेवेश्वरस्य पुत्रः प्राकाशत।
  tna-NT: Jucha su epuniuneti cuana mu Ishahua sa cristiano cuana eputani, tueda equene
