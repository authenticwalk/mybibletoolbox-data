  arb-NAV: وَلكِنَّ مَنْ يُمَارِسُ الْخَطِيئَةَ، يُظْهِرُ أَنَّهُ مِنْ أَوْلادِ إِبْلِيسَ،
    لأَنَّ إِبْلِيسَ يُمَارِسُ الْخَطِيئَةَ مُنْذُ الْبَدَايَةِ. وَقَدْ جَاءَ ابْنُ
    اللهِ إِلَى الأَرْضِ لِكَيْ يُبْطِلَ أَعْمَالَ إِبْلِيسَ.
  cop-CNT: ⲫⲏⲉⲧ⳿ⲓⲣⲓ ⲇⲉ ⳿ⲙ⳿ⲫⲛⲟⲃⲓ ⲟⲩ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ ⲡⲉ ϫⲉ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ ⳿ϥⲉⲣⲛⲟⲃⲓ
    ⲓⲥϫⲉⲛ ϩⲏ ⲉⲑⲃⲉⲫⲁⲓ ⲁϥⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⳿ⲡϣⲏⲣⲓ ⳿ⲙⲫϯ ϩⲓⲛⲁ ⳿ⲛⲧⲉϥⲃⲉⲗ ⲛⲓ⳿ϩⲃⲏⲟⲩⲓ ⳿ⲛⲧⲉ ⲡⲓⲇⲓ⳿ⲁⲃⲟⲗⲟⲥ
    ⳿ⲉⲃⲟⲗ.
  sri-sri: Ñerĩrẽ irinígʉ̃ wãtĩyagʉ ããrĩ́mi. Wãtĩ neõgoragueta ñerĩrẽ irinʉgãdi ããrĩ́mi.
    Irasirigʉ Marĩpʉ magʉ̃ Jesucristo wãtĩ ñerĩ iririre béogʉ i ʉ̃mʉgue aaridi ããrĩmí.
  nal-nal: Ma axazak ina xa gigiu bulin a matmalabuk taksaat, naan sin Saatan, avuna
    Saatan axazak iwana gigiuang a matmalabuk taksaat, naa varumara mumua la varumaraiang
    mase. Ma Naata Nakmai xa wat kuna vanong pizinang a vaamuzazang sin Saatan.
  kyq-kyq: Gaŋ debm tiŋg tɛɗ kusin̰ se, naan̰ debm *Ɓubm sitange. Taa Bubm sitange
    se, naan̰ baago tɛɗn kusin̰a se kaaɗ kɛn Raa utu aalo kaal do naaŋa. Taa naan̰
    se ɓo Goon Raa ɓaaɗo se, taa tujn̰ naabm Bubm sitange se.
  kwd-kwd: Ma ni dai ne'e nana'i mola fana rianga, 'i ngaia nga wela ala Saetan, suria
    la Saetan 'e agea rianga 'ita no'o mai na etalana fanua lo'oo 'i wado. Aia, nga
    Wela na God ngaia 'e leka mai fana tagalange'enilana ni 'ola na'a la Saetan 'e
    agea.
  ded-ded: Mangana minginango hanac hanaheaunacngoc kopocsic meficgeecac ngic mong
    ye kopocsic mekecde, yenoc mangana mingina yearunac. Anu Anutuac Medacngo mangana
    minginaac uaareng memanganeu kpac anudeac amma fingerec.
  ewe-ewe: Ame si wɔa nu vɔ̃ la, enye Abosam ƒe ame, elabena Abosam le nu vɔ̃ wɔm
    tso gɔmedzedzea me ke. Nu si ta Mawu ƒe Vi la va ɖo lae nye be wòagblẽ Abosam
    ƒe nuwɔwɔwo.
  nuy-nuy: Yagu warraaynbaj-maynji anubani ambu-waṉbina anaaladi, warrubawi-yung nigawi-nyinyung
    na-baḏirrnya-yung-jinyung wu-burraa. Naagi-yung yamba na-baḏirrnya-yung ni-waṉbini
    aladi wubani a-wulhu-wulhurr-wala. Yagu nigaayung na-Niwiyayung na-God-jinyung,
    niga niirrarra-giiyn aani-rruj a-lhal, nguynju yadhu anubani-yung aniwu-jadugang
    anubani-yung ni-waṉbina-yinyung na-baḏirrnya-yung.
  cop-BHC: ⲪⲎ ⲈⲦⲒⲢⲒ ⲆⲈ ⲘⲪⲚⲞⲂⲒ ⲞⲨⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲠⲈ ϪⲈ ⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ϤⲈⲢⲚⲞⲂⲒ ⲒⲤϪⲈⲚ
    ϨⲎ ⲈⲐⲂⲈⲪⲀⲒ ⲀϤⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ⲚϪⲈⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ ϨⲒⲚⲀ ⲚⲦⲈϤⲂⲈⲖ ⲚⲒϨⲂⲎⲞⲨⲒ ⲚⲦⲈⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲈⲂⲞⲖ
  buk-buk: Magoc asa naŋ kôm sac, naŋ ti Sadaŋ ndê. Bu Sadaŋ dau kôm sac têŋ têm ŋamata-ŋga
    andô ma kôm ŋapaŋ e meŋ. Anötö ndê Atu sip nom meŋ naŋ ŋahu bocdec bu, tu bu seŋ
    Sadaŋ ndê gweleŋ su.
  pri-NT: 'Â wà pwi âboro na é ciburà pwa na èpà, âna é pwi âboro kà *Caatana, wà
    pwi ia é dau ciburà pwa na èpà gée na autapoo goo. Wàéni ê majoroé ma é tèepaa
    me [naani gòropuu] wà *Pwina naî Pwiduée: É me, ba na é pwa ma tiàu diri pâ wakè
    na èpà kà Caatana.'
  zpq-NT: Na' še zoacho choncho da' xiṉj, naccho xi'iṉ Satanásen', ḻe Satanásen' zoaczen
    chonen da' xiṉj cate' gwxete yežlion'. Na' bid Xi'iṉ Diosen' yežlio nga par gwcueze'
    dan' chon Satanásen'.
  por-TFT: Mas se alguém continuar pecando, é parecido com diabo, pois o diabo pratica
    o pecado desde o início [MTY] do mundo. Mas o motivo do Filho de Deus, ao se tornar
    ser humano, foi destruir aquilo que o diabo tinha feito.
  gwi-NT: Nan goodlit gwats'an Ch'anky'aa Tr'aanduu khagwihiiltsąįį ts'ą' tth'aii
    hee ąhdal. Juu yik'it tąhdaii nąįį t'ee yigii nąįį nilii. Ch'anky'aa Tr'aanduu
    vigwitr'it datthak an gwahahtsyaa, izhik geenjit gwizhrįį Vit'eegwijyąhchy'aa
    Vidinji' nankak niinzhii.
  dji-dji: Bil ŋunukiṉiŋ wiḻi ŋunupilaŋ dji'djamadjim mirikunu, miri bindjirr ŋurrgima
    ŋuṉi yuldji mil-ḻirrpinmiban nyani nyi'nyiniban rummirri mirriŋirar, miri, nyanŋaŋ
    djuburr bi girimi ŋunuŋir mirriŋir Satanŋir, gima ŋuṉi mirrir dji'djamadjim girim
    mirikunu bindjirr kirim ŋurrgima, ŋurrnaŋgaḻŋir bi'bininyi nyanibi, a djinikirriban
    gunyambi dji'djamadjimban. Bil nyani Godar Walkiriŋirim midjirrdjigi bukmaknyi
    ŋunuŋ mirraŋ djama malany. Bilapilaŋirgi djamagi nyani Djesu maḻŋdjili djiḻi a
    yuldjini, marrga guḻmiygi Satanaŋ djama.
  gvn-gvn: Kaki bamangka yarbarrka buyun-damal baja, Dubu nyungu majakuda. Nyulu Dubumukuda.
    Nyulu Dubungku jakalbaku buyun-daman, yinyamun buyun-daman baja, buyun-daman baja.
    Godumu kangkal bamaman, Dubumu work buyun-damanka. Yinyaynka nyulu wangkar-wangkarmun
    bubungu kadan.
  nhy-NT: Pero akin kichijtinemi tlajtlakole, yon iaxka in diablo, porke in diablo
    kichijtiwitz tlajtlakole desde ijkuak opéj in tlaltikpak. Iwan por yonik owalaj
    ixko yin tlaltikpak iKone in Dios para kipojpolos tlan kichiwa in diablo.
  asm-FB: যি কোনোৱে পাপ-আচৰণ কৰে, তেওঁ চয়তানৰ; কিয়নো চয়তানে আদিৰে পৰা পাপ কৰি আছে।
    চয়তানৰ কৰ্ম ধ্বংস কৰিবৰ কাৰণে ঈশ্বৰৰ পুত্ৰ প্ৰকাশিত হ’ল।
  okv-okv: '@see-verse:1JN.003.007'
  mxt-NT: Soco ñu cha sacuví cuatyi, cuenda ra ña vaha yɨhɨ́ ñu. Vatyi ra ña vaha
    sacuví ra cuatyi nyata quɨvɨ xihna ri. Soco yucuan chaha quichi̱ ra Jesucristo,
    ra cha cuví Sehe Nyoo, tacuhva vatyi satanɨ ra ndɨɨ cuii cha sacuví ra ña vaha.
  tzo-NT: Mi ti jsa' jmultic, oyucutic to ti sc'ob ti pucuje. Yu'un ti pucuje ja'
    laj sliques ti mulile. Hech yu'un stalel puru mulil oy ti yo'nton asta ti ora
    to. Ja' yu'un ti ital ti Snich'on ti Diose yu'un tal sjimbe yabtel ti pucuje.
  ind-AGS: Mereka yang berdosa berasal dari iblis, karena iblis sudah berbuat dosa
    sejak awal. Itulah alasan mengapa Anak Allah datang — untuk menghancurkan segala
    pekerjaan yang sudah dilakukan iblis.
  omw-omw: Saataaniva haaru toharama kyero uaqia hu kyaiqara nraahu varaqiro vurara
    tiro, uaqia hi kyaiqara nraahu vare vari vaisiva, mwi vaisiva Saataaninra nraaqiarama
    variro. Kotira mwaaquvanto Saataaninra kyaiqa taiqa kyarero mwaa mwataraqaa qovarama
    vira.
  yrb-yrb: Anama ba me utasuna danu damamana seitani. Seitanima i botai kowaroma daido
    ba me ue arasu. Godinu Amarama seitaninu ba me ueta mu sabie iba ewaro tarari.
  maa-NT: Ta̱nga jè xi̱ta̱ xi kjit'aà na̱chrjein tíhótsji jé, ts'e̱ xi̱ta̱ nei̱í‑né.
    Nga̱ jè xi̱ta̱ nei̱í, k'oa̱á s'ín tíhótsji jé skanda ti̱sa̱ tàts'en‑la̱ kjoa̱.
    Ko̱ koií xá j'iì‑ne Jesucristo xi Ki'ndí‑la̱ Nainá nga jè sikixòña jñà kjoa̱ ch'o
    xi s'ín jè xi̱ta̱ nei̱í.
  mcq-mcq: Ea irara sisea venujaho hu ꞌavena sisei jihuni ea. Ijihuni maijaho ꞌavena
    siseijaho nitama anejijino sisea venana. Godoni Harihijara roajihuni maijaho ꞌavena
    sisei jihuni kaukara tirakuꞌi roana.
  sus-A: يُنُبِتْي تَن قَتَنشِ عِبُلِسَ نَن نَ، بَرِ مَ عِبُلِسَ نَن يُنُبِ رَبَ كَبِ
    دُنِحَ قْلّ. عَلَ شَ دِ قَ نّ عَلَكٌ عَ شَ عِبُلِسَ شَ وَلِ كَنَ.
  jpn-1965: 罪のうちを歩む者は、悪魔から出た者です。悪魔は初めから罪を犯しているからです。神の子が現われたのは、悪魔のしわざを打ちこわすためです。
  fra-SBL: Celui qui pèche est du diable, car le diable a péché dès le commencement.
    C'est pour cela que le Fils de Dieu a été révélé, afin qu'il détruise les œuvres
    du diable.
  yka-yka: Sasuku luwal magdusehin, sukuˈ si nakuraˈ seyitanin iye. Peggeˈ kemuwe
    tagnaˈ awwalley magduse seyitanin. Duk iye jānnen hangkan Anak Tuhanin pitu si
    dunya, supaya pakaˈatanne meˈ hinangan seyitanin.
  mle-mle: Mwiya basa kasab Satan di vaal yiyi tad. Alik tikuw, adiy vaal yiyi tikwanadiy
    duw taakw adiy dikidiy-adiy. Adi God dikidi Nyan kidi kupwaar dada maaw aal aw
    di Satan dikidiy yawiyim miyawa sipakwuk tikuw.
  shp-NTPO: Ikaxbi ja ochaires jakanabora, *Satanássena iki. Ja *Satanássa nete peokoonontianbi,
    moa jápari ochai peokoota iká iki. Jaskara kopíra iká iki, ja jonin Bake nato
    neten joí, jaskáaxon ja *Satanássen aká teebo keyo ras ati kopí.
  aom-aom: O mu sisë biririvoromo vaejëꞌoho ëho Satan-are aeje Satan-ro aevoꞌi sisë
    vaebe rovëꞌëro. Sisë vaebe rueꞌi God-are Harihehu rovade hesi bëhoho Satan-are
    muoho muꞌuꞌiröhëro ëhuni rovadeje.
  geb-geb: Fhum fhara guarara Fhe Bakɨme kha nuian gu bigi ga muuŋgi, Satan hɨgap,
    tɨva mbatɨga ndi kha nuiana khɨngiap, zazera tɨvi mbatɨgi ga mbui. Maaŋ muuŋgiap
    guma tɨvi mbatɨgi ga mbui, ana Satan guma ma. Satan maaŋ mbuim, Fhe Bakɨmen Kam,
    anan ŋaara farfav, ana vharvhara zav zergi.
  bsj-bsj: wo ma bwiran ke tiyeu na bwekelkele, ce wori bwekelkele mam bwiranke fiye
    ki kaba, co dike bwi bwe kwama cer kangeu we, na co bubam na ngen bwekelkelero
  cak-cak: Ri jumul nic'uje' pa mac, can richin vi ri itzel. Roma ri itzel can rubanon-vi-pe
    mac xe pa na'ey. Y ri Ruc'ajol ri Dios xuk'alajin richin xuyoj rusamaj ri itzel.
  chf-NT: Machca an tu manda ni cherajtanä, t'oc diablo ayan une. Uc'a ni diabloba
    ajcherajtanä chich une desde chäcäl najtäcä. Pero u Yajlo' cä Papla Dios, jin
    tuba juli, tuba u tzupsäben u poder ni cherajtanä que u yäq'ui diablo uticba.
  tlf-tlf: tinum maak fengmin kuguup uyo waafu-bom fenga-be umdii, beyo Tinum Mafagim
    imi man iyo kulba ko. Kamaki magam tem kutop uyo Tinum Mafagim iyo fengam kwep
    tal kaa diibela kale, suun fengmin kup kemin tinum beyo Tinum Mafagim imi man
    iyo kulba ko. Kale God imi Man iyo utamata e, Tinum Mafagim iyo kanu-em tebesa
    kalaa age-nalata, no kafin diim daak-nilita, Tinum Mafagim imi ogok mafak uyo
    ilo kobe som, kupkan kebe no kelan o age-nalata, malaak keman-se ko.
  piu-2006: Tjinguru yaṉangu kutjupangku kuya palyanmalpa, wiya paluru Katutjaku walytja
    nyinaku, mamuku mayutjuku walytja paluru nyinaku. Irriṯi Katutjalu manta ilkariṯarra
    palyantjala mamu paluru kuya palyalpayi, kuwarri kutu paluru kuya palyaṉi. Paluru
    yaṉangu tjuṯa tjingapunganyi kuya palyantjaku. Katutjaku katja paluru mantakutu
    ngalyanu nganaṉanya nintilkitja, kuya palyalwiya nganaṉa nyinanytjaku. Yalatji
    nganaṉanya nintiṉu mamuku mayutjukuṉu wangkala wantirra Yiitjuku walytjalpi nyinanytjaku.
  poh-NT: Raj i cꞌacharel reꞌ riban ribanaric i mahc pa ricꞌacharic, reꞌreꞌ ricꞌuhtaj
    lok chi racꞌu̱n rixkꞌu̱n aj Yahm eh jeꞌ reꞌ nikꞌor maj reꞌ aj Yahm xa reꞌ woꞌ
    naxipꞌut cho mahcanic, maꞌ rimayam ta cu yuꞌna chi kꞌi̱j. Raj cok i Jesus reꞌ
    til manlic rAcꞌu̱n i Dios, reꞌreꞌ xcꞌulic lok chi risacharic wach chiꞌnchel ricamaj
    riban aj Yahm china̱ acꞌal wili.
  tue-tue: Sicatopʉra wãtĩãrẽ dutigʉ́ ñañaré tiimʉ́ãatirigʉ niiqui. Teero tiigʉ́,
    ñañaré tiirécʉtigʉno cʉ̃ʉ̃yagʉ niiqui. Cõãmacʉ̃ macʉ̃ wãtĩãrẽ dutigʉ́ tiirére
    cõãgʉ̃ atirigʉ niiwĩ.
  bjp-bjp: Se i tongon tel sinang laulau, i kalalik ke Satan, wara le Satan i tel
    sinang laulau la tom tina tanwaran fakfakiis. Ma wara ae Kalalik ke God ka tapiek,
    isi in falaulau foim ke Satan.
  xon-xon: Unii umɔk tun titunwanbir n‑yoonn mɔmɔk na, u ye kinimbɔŋ aanii la. Ba
    pu? kinimbɔŋ aah nan piin buyoonn na, ki po tun titunwanbir la. Uwumbɔr Aajapɔɔn
    aah nan dan dulnyaa wee ni na, u nan dan ke u nan ŋa kinimbɔŋ aatuln yɔli la.
  tzo-ZNT: Ti muchꞌu tsaꞌ smule yuꞌun jaꞌ stotinoj ti pucuje. Yuꞌun ti cꞌusitic chopole
    jaꞌ isliques ti pucuje. Naca mulil isnop ta spasel balamil, yech o cꞌal tana.
    Ti iꞌay ta sba balamil Xchꞌamal ti Rioxe, yuꞌun jaꞌ ay xchꞌaybe syuꞌel ti pucuje
    yoꞌ ti mu xa xiloꞌloojotic o yuꞌune.
  mpm-NT: Ti taka yɨvɨ ka saꞌa kuachi un, mani seꞌe kuiꞌna ka kuu i, chi kuiꞌna un
    siaꞌan ni vaji jiin kuachi undi na ni kejaꞌa ñuyɨvɨ. Ti sɨkɨ yukan kuu ja ni kii
    Seꞌe Yandios ja ni kii xnaa ya taka jniñu saꞌa kuiꞌna un.
  ots-NT: Nu car cja̱hni ca segue i øti ca rá nttzo, guegue ʉ́r ba̱jtzi ca hnáa ca
    xí dyøti ca rá nttzo desde bbʉ mí mʉj nʉr mundo. Tzʉdi, ʉ́r ba̱jtzi ca Jin Gui
    Jo. Nu cár Ttʉ ca Ocja̱ bú e̱cua jar jöy pa da jña̱jquibi cár ttzɛdi ca Jin Gui
    Jo, cja̱ pa da gʉxquigöjʉ jár dyɛ‑cá̱.
  hoy-hoy: जो यावारा पाप माळतान आव शैतान दी टु आन, यतिकी शैतान पयले टु उच पाप माळ्त
    बंदान. परमेश्वर उन पार इदुरसाटी प्रगट आदुन कि शैतान उन क्याल्सागोळ्द नाश माळकु
    छुटकारा कोळुल.
  amo-amo: Ame ulena asuu kulapi ame di nin ibilis, bara ame ibilis nasuu kulapi tun
    uchizune. Bara nanere Gono Kutelle na dak, bara ana naza katwa in ibilis se.
  pjt-pjt: Palu panya kura palyalpai tjuṯa mamuku tjitji tjuṯa nyinanyi, panya mamu
    paluṟu kuwaripatjaranguṟu alatjiṯu kura palyalkatingi, kaya palumpa tjitji tjuṯangku
    palu puṟunypaṯu palyaṉi. Palu Godaku Katja panya pitjangu mamungku palyantjitja
    uwankara wiyantjikitja.
  cwe-cwe: Munhu yoyose yogendelela kutenda uhasanyi ni wa Mwihi, kwaviya Mwihi katenda
    uhasanyi kusongela mwanduso wa kulumbigwa kwa isi, mbali Mwana wa Mulungu keza
    mwiisi kwa ichimu cha kuzibananga sang'hano za Mwihi ija.
  daa-NT: Gem kaak gina zunuubinna gay, ŋaar asa min ɗo *Seetanner, asaan Seetanne,
    ŋaar gina zunuubinna min ɗo teese ka duniiner di. Maan kaak iyiig Roŋ ka Buŋdi
    ɗo duniiner gay a ŋaa peyin riy taat Seetanne giniyo.
  mlp-mlp: Satan danmebmo diq daq meqinta amta. Nazaq iyan on mataw daq meqinta emayta
    na in Satan-mo asenlulibta. Teq God atatin in mat meqinta na ago kabiy meqin tonnan
    haqad in ulalab gwahtimta.
  ape-C: Seiwok wata sagomatin Satan nenek yoweishi inahos. Namudok aria eshudok arpesh
    douk shapeum shenek yoweishi inahos namudok atin iri, eshesh douk Satan ananish
    arpesh. Aria baugenyum um baraen um agundok Iruhin ananin Nuganin natogurum, anan
    douk natogurum nununu Satan ananin yoweinyi mour.
  bgs-bgs: Asal atin ka ágpanayun tô manubù áglumu ka salà, sakup sikandin i Maibuyan,
    su si Maibuyan áglumu ka salà tikud pô tun ta katigkanayan. Purisu igpamanubù
    tô Batà ka Manama ébô dadattan tô mga áglumun i Maibuyan.
  faa-faa: Asiāne aporo hinamomo yaiya watikiaka rakiraka risikino, iane Satanemo
    ipi menapo. Asiamo kepomaresa maiya amo, Satane watikiaka rea ayiáka, yumo soko
    e yaiya watikiaka rekenapo. Satanemo makata watikiaka rakirane marutaeraka fahokosakipoko
    Kotimo hokosa Yasu hauaka wo pesapo.
  kik-kik: Mũndũ ũrĩa wĩhagia nĩ wa mũcukani, tondũ mũcukani atũire ehagia kuuma o
    kĩambĩrĩria. Gĩtũmi kĩa Mũrũ wa Ngai onithanio-rĩ, nĩgeetha athũkie wĩra wa mũcukani.
