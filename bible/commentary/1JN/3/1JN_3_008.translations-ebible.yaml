  azg-NT: Majoꞌ juu tsꞌan na ninnquiiꞌchen itsꞌaa ꞌnan na tsixuanhanꞌ jnan, mꞌaan
    tsanꞌñeen ntyja ꞌnaanꞌ yutyia. Ee ntyjantyi xjen na tyeꞌ tsoñꞌen, itsixuan yutyia
