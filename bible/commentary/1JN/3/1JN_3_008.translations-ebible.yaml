    Apajuí Uchijiya nu, iwanchi takatjin emegkagtatus tauwai.
  kyc-kyc: Satane dokome ene lokoyamo dokopa piso yulu koo pyuo karenge dokonako ingyuo
    mendeme yulu koo pyuo karara ramo baa Satanena ingyarasa pira. Anatunya Ikinyingi
    epeyamo renge doko Satanena yulu dupwa ukiaki minyala pano epeya.
  urd-GVU: جو گناہ کرتا ہے وہ ابلیس سے ہے، کیونکہ ابلیس شروع ہی سے گناہ کرتا آیا ہے۔
    اللہ کا فرزند اِسی لئے ظاہر ہوا کہ ابلیس کا کام تباہ کرے۔
  yre-NT: '''Pian bii nɛn i ''wɩ ''wlidɩ "dra bɛ, te Satan -le ''nɛn nɛn ''yia. -Yɛɛ
    cɩ ''nan, Satan ''wɩ ''wlidɩ "drɛdɩ ''sia ''trɛda pou sianan. -Yee "wɛan nɛn Bali
