    Jesu­cristoka, chi iaia kuku mana alli ruras­ka­kunata puchu­kan­ga­pa­mi samurka.
  hrv-hrv: 'Tko čini grijeh, od đavla je jer đavao griješi od početka. Zato se pojavi
