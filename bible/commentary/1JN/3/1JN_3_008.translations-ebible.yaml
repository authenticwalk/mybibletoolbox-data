    ätiŋi, ii Setänä iqueä wäuŋui, qui imäkätŋqä ätimäukqe.
  cux-NT: Du'ū chi idiiⁿ nuuⁿndi ní yeⁿ'e yááⁿn'guinūuⁿ caati yááⁿn'guinūuⁿ diiⁿ nuuⁿndi
    sa ndii vmnaaⁿ. Cáávā chuū ndaá daiya Dendyuūs cucáávā chí nadituuví yā chí diīⁿ
    yááⁿn'guinūuⁿ.
  tur-YTC: Günah işleyen İblis’e aittir. Çünkü İblis başlangıçtan beri günah işliyor.
