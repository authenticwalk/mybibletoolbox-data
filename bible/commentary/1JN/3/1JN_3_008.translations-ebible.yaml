    ana toviaqa aqiaqi. Baʼe ʼiuna ʼinega Yaubada Natuna vetunei mai bwaʼobwaʼoya
    Seitani ena viaqayavo sabi ʼewa yavulidi.
  kew-kew: Ora aba ripiare Satan-me waea paa-mama pua abia page aa medame waea peare
    nipu Seten-na ruru-para piruaaya. Gore Gote-na Si su amaa ipisare nipumi Satan-na
    kogono madia yatalo ipisa.
  dww-dww: Be aitau gewagewa e voivoiena, tauna inam Diaboro ḡaronama, baninama Diaboro
