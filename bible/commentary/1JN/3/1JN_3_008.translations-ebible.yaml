    pita si Jesu Kristu un Anak Apudyus daḻapnu mangkigadona dan losana kokkoon Satanas.
  cao-NT: Jama, Yoshi-yoshiriá-na tsi xo toa jochamis-hai cato. Jahuë jabi quiha.
