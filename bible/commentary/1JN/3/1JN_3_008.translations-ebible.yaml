  wnu-wnu: Munon ger qomon boru tandari ebet igo eng Satan wonou yurau. Satan wo qomon
    boru qanam bigor eng. Ne Qenu wonou wau dibentar eng Satan bumaimb qamb dererei.
  zam-NT: Per mèn co' asendli ncua'n xquin no xtol, mèna nac mèn che'npe' Mebizya
