verse: 1JN.003.008
translations:
  kpx-kpx: Isito oleu vani bahata vaveve toela vamale keu Setene ata. Kosealemo Seteneu
    subuta mole vasohuta vaveve toela vai lohoale keu nova emo ke vai uma. Au kateilage
    Dilava mou lohoale Setene vaveve ke aiohavoi isiviale vuvuneve keu uoholisi.
  okv-H: '@see-verse:1JN.003.007'
  tbo-tbo: Ma tu apapoe tauhi Tomodulele a bolu, matababana odubo walihagana i nei
    po amalai Tomodulele tauna tu apapoe. Uyahinei Yaubada Natuna i geleta hoi hipuli
    po ipa Tomodulele a bagibagi ina bohoya.
  mal-C: പാപംചെയ്തുകൊണ്ടിരിക്കുന്നവർ പിശാചിൽനിന്നുള്ളവരാകുന്നു. പിശാച് ആരംഭംമുതലേ
    പാപംചെയ്യുന്നവനാണ്. പിശാചിന്റെ പ്രവർത്തനങ്ങളെ ഉന്മൂലനംചെയ്യാനാണ് ദൈവപുത്രൻ പ്രത്യക്ഷനായത്.
  grc-SR: ὁ ποιῶν τὴν ἁμαρτίαν ἐκ τοῦ διαβόλου ἐστίν, ὅτι ἀπ᾽ ἀρχῆς ὁ διάβολος ἁμαρτάνει.
    Εἰς τοῦτο ἐφανερώθη ὁ υἱὸς τοῦ θεοῦ, ἵνα λύσῃ τὰ ἔργα τοῦ διαβόλου.
  bgc-bgc: जो कोए पाप करदा रहवै सै, वो शैतान की ओड़ तै सै, क्यूँके शैतान शरु तै ए
    पाप करदा आया सै। परमेसवर का बेट्टा इस खात्तर आया के शैतान कै काम्मां का नाश करै।
  khz-khz: A kala rakava ekalana talimana ia Tiapolo gena talima, kwalana Tiapolo
    tovotovona na vegata roe ekala-rakavana. Palagu Natuna ematagaito kwalana, Tiapolo
    gena kala pene vega-rakavaa ulanana.
  deu-TKW: Wer die Sünde thut, ist vom Teufel, weil der Teufel von Anfang an sündigt;
    dazu hat sich der Sohn Gottes geoffenbart, daß er die Werke des Teufels zerstöre.
  zsr-NT: Nu runtecz dul‑laꞌ naqui qui tuꞌ xöhuiꞌ, le run dul‑laꞌ tuꞌ xöhuiꞌ dza niꞌtë.
    Qui lë ni naꞌ duluíꞌ lahuëꞌ Zxiꞌnëꞌ Dios, quië usnitiëꞌ yuguꞌ le nun tuꞌ xöhuiꞌ.
  lin-lin: Moto oyo amipesaka na masumu azali ya Satana, pamba te Satana asalaka masumu
    wuta na ebandeli. Nzokande Mwana na Nzambe ayaki penza mpo na kobebisa misala
    ya Satana.
  hns-NT: Dje paap karte rahe hai, oe saitaan ke larka hai. Saitaan to soeroe se paapie
    hai. Bakie Parmeswar ke Beta doenia par aail hai okar kaam naas kare khaatien.
  noa-E: pari magba ar pekauta wau nʉm khʉʉnan mepeer dën aawaita mag nʉm, ich chi
    mepeerjã ich warrgarwe ich mag pekau wau sĩerraawai. Wajapcharan ich Ẽwandam Iewaa
    mʉg jẽb gaai bëetarran, mag meperau õor khũgur wai simua pekau ee preso phë wai
    sĩerrjö narr khʉʉn i jua chaaur weeukhapʉ̈yaanta bëejim, tag meperagta maach ʉ̈rpai
    apimaaugau.
  eng-EMTV: He who practices sin is of the devil, for the devil has been sinning from
    the beginning. For this reason the Son of God appeared, that He might destroy
    the works of the devil.
  mib-NT: Te ñayuu casáha cuēchi, máá i cácuu sēhe jexeén. Chi jexeén cúu jeē sáha
    cuēchi vēji nde jeē xíhna ñúhún. Jeē yúcuan ní quiji Sēhe Yaā Dios, jeē snáā yā
    tācá jniñu néé sáha jexeén.
  lif-NT2: लायो के़जोःक्‍पार के़वाॽबा मनाःङ्‌ग माफे़न्‍साम्‍मिल्‍ले़ कुमनारो, थेआङ्‌भे़ल्‍ले़
    माफे़न्‍साम्‍मिल्‍ले़ तोलिङ्‌सोमुआङ्धोए लायो चोगुर वाॽरो॥ खे़ल्‍ले़ चोगुल्‍ले़
    निङ्‌वाॽफुसाःन् माफे़न्‍साम्‍मिल्‍ले़ कुयाःम्‍बक्‍किन् मे़ङ्‌से़ ये़बारो॥
  xnj-xnj: Mweikita gahakau ndi wa Setani, ndava Muhakau ndi ambudili Chapanga kuhumila
    utumbula. Ndava yeniyo Mwana wa Chapanga abwelili pamulima muni ahalabisa lihengu
    loha la Mhakau.
  mmx-mmx: Do tara ik lox amisik laxakapmek, neni at ne Satan, mila ne Satan ga lok
    laxakapmek, ga ruka i ganoxa at lereot. Lavasuun at lovotpot at ne Nitna ne Moroa
    do neni na sele utut kepe lugugu at ne Satan.
  cbr-NT: Usa 'aínbi ca an ñu 'atima 'acë unicama ax ñunshin 'atimanën 'apun uni 'icën,
    ñunshin 'atimanën 'apu ax ca nëtë ióñubi 'ucha 'aish usabii bërí nëtë́nbi 'uchaia,
    usa 'ain. Usa 'aínbi ca ñunshin 'atimanën 'apúan ñu 'atima 'acëcama cëñui Nucën
    Papa Diosan Bëchicë uacëxa.
  tee-NT: Para ju va tsa alactu'unun pus is'ask'at'a lhacaticuru junita. Pus ju lhacaticuru
    va tsa alactu'unun tus acsni alactu'ununtacha ju mak'anchich. Para vachu' yuchi
    lhiquitsucuchilh ju ani tachi lapanac ju ists'alh Dios ni jantuch vana tasq'uini
    ni catanavi ju alactu'unti ju talhilaca'anta ju Cristo tachi ju amanaviniputun
    ju lhacaticuru.
  eng-LSV: he who is doing sin, he is of the Devil, because the Devil sins from the
    beginning; for this [reason] the Son of God appeared, that He may undo the works
    of the Devil;
  cak-NT: Pero xa c'o jun ri man nuya' ta can ri mac; jun quiri' xa can richi-wi ri
    itzel. Roma ri itzel, can pa ruticribel rubanon-wi-pe mac. Y xa romari' xoka-ka
    we' chech-ulef ri Ralc'ual ri Dios, chi nuyuj y nuq'uis ri rusamaj ri itzel.
  pah-NT: Kiroki g̃a oko te'varuhu – g̃a ko anhag̃a ruvihavuhu'gareheve'g̃a Diabo'gareheve'g̃a.
    A'ereki jypyagwera jate Diabo'ga oko te'varuhu. Nurã Tupana'ga ra'yra'ga jipiukari
    ua tamombi ti Diabo'ga popoakara ga hugwi javo.
  sja-NT: 'Jõdee chi ne-inaa k''achia ooparipa oomaa bɨ Netuara Poro Waibɨapa oopi
    bɨk''a. Tachi Ak''õrepa na p''ek''au eujã oodak''ãriipa, Netuara Poro Waibɨapa
    p''ek''au k''achia k''ĩra t''ãdoo oopari. Ma-it''ee cheji Tachi Ak''õre Warra
    na p''ek''au eujãdee: jõpiit''ee Netuara Poro Waibɨapa ne-inaa k''achia oopata.'
  xed-xed: Mndu ta gɗata ta maga dmaku ná, mista halaway tsa mndu ya, kabga ta maga
    dmaku halaway daga ka yawu zlraftani ta gata. Tsaya kəl Zwaŋa Lazglafta ka saha.
    Sahani ta ghəŋa haɗik ná, ŋa zliŋtá slna halaway.
  mks-NT: Joo na̱ xíca nuu cája cua̱chi cúú ná cuéntá tiñáhá sa̱cua̱ha̱ jáchi̱ ja̱nda̱
    mé sa̱ha̱ na̱caja rí cua̱chi. Sa̱há ña̱ cán quéa̱ na̱xi̱nu̱ Jesucristo ñuyíví
    yóho, mé á cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ ta na̱quixi a jándihi a sa̱há
    ña̱ núu cája tiñáhá sa̱cua̱ha̱.
  gfk-S: Nesi tikenong ila gilgil sasana, a gar tane Satan ie, kinong Satan ga gil
    leh ra sasana tur leh tano hathatahun. No burwana ikin be no Natine God gom hanawat
    be na haliare ira pinapalim tane Satan.
  bmu-bmu: Bölöŋaŋgö Toŋan köna-könahiŋeyök siŋgisöndok aka kota malja. Miaŋgö dop
    denike yeŋön siŋgisöndok ahakzei, yeŋön mönö Bölöŋi Toŋaŋgö buŋaya akze. Anutugö
    Nahönŋan mönö yaŋgö nupŋi yaiŋ memamgöra eta asuhuyök.
  dgz-dgz: Amba orup da inak koewa aigap aigap sia taiwandapinawa ame, me Seitan orup
    megawa. Iwa Seitan erewa gapan koewa di ta nau oniwandin. Ap menan God otua Iesu
    piup ma taueni tavewa Seitan nao mega koewa ame to goyamepen menan tauen.
  eng-GNV: 'He that comitteth sinne, is of the deuil: for the deuill sinneth from
    the beginning: for this purpose was made manifest that Sonne of God, that he might
    loose the workes of the deuil.'
  zaa-NT: Pero nuỹa tediba reqquia bą́ le' tul·la' nna ną́ qui' nummalua, porqui'ni
    nummalua nna runią tul·la' dèsdeba nérua, acca por nui nna bitá Ỹi'ni Tata Dios
    para gutàppe'e iyaba ca obra qui' numalua.
  eng-WEBSTER: He that committeth sin is of the devil; for the devil sinneth from
    the beginning. For this purpose the Son of God was manifested, that he might destroy
    the works of the devil.
  guh-guh: Pajivi tsiteca pevajënaeyabelia pibisiacuene exanaponapona, bajarapajivi
    dovathi pijajivitonë tsaponaponae. Dovathi pibisiacuene pexanaecujinae, apo copatsi.
    Tsiteca pevajënaeyabelia pibisiacuene exanaponapona mapanacuataje. Bajaraxuata
    Dioso pexënato patsica mapanacuayabetsicaje daxitajivi dovathi pejamatabëcueneta
    pibisiacuene pexanabiabijavami piajibiaexanaenexa.
  bon-bon: Yepä lui biname te niiya mule bine jaawenanemuge, teeme ingle Satani bau
    ca gyene, ingle Satani lui niiya mule wawenecayame gyene agedna cabu ca. Acejiyame
    me Bägrä te naace tääpume täduji Satani me kaakesea ne aglime.
  nhw-BL: Pero se masehuali catli tlajtlacolchijtinemi, yaya iaxca Amocualtlacatl,
    pampa Amocualtlacatl tlajtlacolchijtinentoc hasta ipejya. Huajca yeca hualajqui
    Icone Toteco ipan ni tlaltipactli para quisosolos itequi Amocualtlacatl.
  swh-ONEN: Yeye atendaye dhambi ni wa ibilisi, kwa sababu ibilisi amekuwa akitenda
    dhambi tangu mwanzo. Kwa kusudi hili Mwana wa Mungu alidhihirishwa, ili aziangamize
    kazi za ibilisi.
  wbi-wbi: Juno ivomba uvuhosi ujuo ghwa setano, ulwakuva usetano ivomba uvuhosi kuhuma
    Katali ulwakuva umwaana ghwa NguluveNguluve jilyakagulike kuuti isile kunangania
    imbombo isa setano
  bba-bba: Wi u rɑ n torɑmɔ, Setɑmɡiiwɑ, domi sɑɑ toren diyɑ Setɑm torɑmɔ. Mɑ Gusunɔn
    Bii u nɑ u kɑ Setɑm sɔmɑ kpeerɑsiɑ.
  eng-KJVCPB: He that committeth sin is of the devil; for the devil sinneth from the
    beginning. For this purpose the Son of God was manifested, that he might destroy
    the works of the devil.
  kgk-NT: Ha ojejavy va'e gwive katu anháy reko-rupi oiko. Ha anháy ruvixa ko yvy
    nhepyrũ gwive, ojejavy va'ekwe oiko-vy. Upéa-gwi ojejavy va'e oiko heko-rupi.
    Upéa-rehe ojehexa uka ou-vy va'ekwe Nhandejáry ra'y omokanhy ngatupa hagwã anháy
    rembiapokwe.
  waj-waj: Gioonna kiaapu voovoono mmannammanna mminnamminnaa maisaivaa varaivoono
    inna Sataangaa gioonna kiaapuvaivee. Sataango toosa hara mminnamminnaa maisaivaa
    varoo varia roo ngioo ngioo aanna makee iinno nnaasu varinoo. Sataangaa mmoori
    maisaiyauvaa tuayanna ruanaraivaara Anutuuqaa Mmaapuuvoono tiiravai.
  cpy-cpy: Roo kanteencha itzimi-rika antapiinta-kirori kaari-perori, rashi Kamaari
    irika. Tema riitaki Kamaari etakaan-takawori rantakiro kaari-perori. Rootaki ipokantakari
    Itomi Tajorentsi kepatsiki, ithonkaero kaari-perori ranta-piintziri Kamaari.
  mpx-mpx: Yaa henala ebo gegi paganina i awaawaginol, he iya Seitani natuna, kaiwena
    abatelipuna elana ge i nem ana siga sauga ya Seitani iyoho i gegegi. He Yehoba
    Natuna i masal puna te Seitani wana tuwalali ni apanak ge ni pwamowasi.
  wbp-wbp: Kuja-piya-wangu yapa ngana-puka kuja-ka warrarda karlirr-yani Kaatu-kujaku,
    ngulaju-ka nyinami Juju Ngawu-kurlangu yapa maju-nyayirni, ngulangkuju-ka purami
    yapangku Juju Ngawu kuja Juju Ngawu-wiyi nyurru-wiyi karlirr-yanu, ngulanya-ka
    yapangkuju wirliyarla pura maju-wana. Nyanungurlu Juju Ngawungku maju-manu nyiyarningkijarra
    nyampurla walyangka ngurungka karlirr-yaninjarlu. Kujarlanya Kaaturlu yilyajarni
    Ngalapi-nyanuju Jijaji Kirajiji muku riwarr-pinjaku manu mirrirninjaku majumajuku
    Juju Ngawu-kurlanguku.
  luo-luo: Ngʼat mosiko katimo richo en ngʼat Satan, nikech Satan osiko katimo richo
    nyaka aa chakruok. Gimomiyo Wuod Nyasaye nobiro ne en ni mondo otiek tich Satan.
  nhe-NT: Pero se tlacatl tlen tlajtlacolchijtinemi, yajaya iaxca Axcualtlacatl, pampa
    Axcualtlacatl tlajtlacolchijtinentoc hasta quema pejqui tlaltepactli. Huajca yeca
    hualajqui Icone Toteco ipan ni tlaltepactli para quixolehuas itequi Axcualtlacatl.
  aii-aii: ܗ̇ܘ ܕܥܵܒܹܕ ܚܛܝܼܬܵ‌ܐ ܡ̣ܢ ܐܵܟܹܠܩܲܪܨܵܐ ܝܠܹܗ، ܣܵܒܵܒ ܡ̣ܢ ܫܘܼܪܵܝܵܐ ܐܵܟܹܠܩܲܪܨܵܐ
    ܚܲܛܵܝܵܐ ܝܠܹܗ. ܒܘܼܬ ܐܵܗܵܐ ܦܝܼܫ ܠܹܗ ܓܸܠܝܵܐ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܕܒܲܛܸܠܔ ܦܘܼܠܚܵܢܹ̈ܐ
    ܕܐܵܟܹܠܩܲܪܨܵܐ.
  esk-NT: Iñuk killuqsaqtaqtuaq tuunġaqŋaqtauruq atakkii Tuunġaq killuliqiniqsuq aullaġniił̣haniñaglaan.
    Pakma Iġñiŋa Agaayyutim aggiġñiqsuq piyaqquġiaqługu iluqaan Tuunġaum savaaġikkaŋa.
  msb-msb: kay an nagakasala ada sa Dyablo, dahilan na sa katuna-tunai pa nagakasala
    na an Dyablo. Kaya, amo ini an dahilan kun nano kay ginhayag an Anak san Dios
    kay agod siraon an mga ginhimo san Dyablo.
  cpa-NT: Dsa² quián¹² dsa² hlanh³ báh³ dsa² ŋi²nio³ hi² hlaih¹³. Jmáh¹lah hi² hlaih¹³
    ma²ca¹jmo¹ dsa² hlanh³ lah¹tan¹³ ja³ma²ca¹já¹. Huu¹³ jøng² báh³ ca¹lø¹chián¹ jong¹²
    Diú¹³, hi² hén²dsa hi² hlaih¹³ ma²ca¹jmo¹ dsa² héi².
  dso-dso: ମାତର୍‌ ପାପ୍‌କରି ଲାଗିରଇବା ଲକ୍‌ମନ୍‌ ସଇତାନର୍‌ । କାଇକେବଇଲେ କାଇଟା ତିଆର୍‌ ନଅଇବା
    ଆଗ୍‌ତୁ ସଇତାନ୍‌ ପାପ୍‌ କରିଆଇଲାନି । ସଇତାନ୍‌ କରିରଇବା କାମ୍‌ କୁରୁପ୍‌ନାସ୍‌ କର୍‌ବାକେ ପର୍‌ମେସରର୍‌
    ପଅ ଏ ଜଗତେ ଆଇଲା ।
  meu-meu: 'A kara dika e karamu tauna na diabolo ena, badina be matamana negana amo
    diabolo na e kara dika. Dirava Natuna e hedinarai badina binai: diabolo ena kara
    dika baine ha-ore.'
  yva-NT: Yara vatano are pirati po ayao kakai rave tawan kobe, napije pamo Anakakai
    Akoe apa arikainye waino ai. Weye Anakakai Akoe pirati po ayao kakai rave arono
    manasyin daveowe noa naiso. Arikainyo Amisye de indamu Po Anakakai Akoe apa anakere
    umaso rangkat inda rakanive.
  dgc-dgc: Sakay i mégtulos ta pagkasala, éy sakup ni Satanas. Da ugali ni Satanas
    a sapul to sapul éy makasalanan. Kanya inumange se tu anak na Diyos, monda ibutan
    na tu gimet ni Satanas.
  zpm-NT: saṉgue grë zha ne tibaque quiayuṉctal xtoḻ, xnëz meṉdox ga ngab zho; sac
    teḻ meṉdox, desde padzeela tibaque guieḻntseeb quiayuṉ ma. Ni miṉ co nagoṉ nacne
    biaadpaa Xpëëd Dios lo guidzliu, biaadnitlo me grëtaa ncuaaṉe ruṉ ma.
  hix-NT: Kanhàn kom hoko roro kehtokony haxa ryhe, worokyamo yohà ymo mryenon me
    tehxatxhe. Monye ro rma, tanhàn hoko ehxahonhàr me naha, noro ymo. Àhoko roro
    rma naha. Àro ke ryhe, toto me nomokye, Khoryenkom muru, tàwya noro ymo àhoko
    roro exetxhàràtho yarymanàr horà.
  sim-sim: Hako kavakavan sishi unda ma ondo lawehi ma lir? Lir Laulakahi ma lira.
    Laulaka akri jishi wolokop sishi raha ter nga kavakavan sishi unda ria. Erem or
    sishi uri tontlo orok Avui Wasilaka jikisi orhin or mbashirik Laulaka lerawu orhi
    oson kavak or nakurik misambi torok tari ria.
  npi-ULB: जसले पाप गर्छ, त्यो शैतानको हो, किनभने शैतानले सुरुदेखि नै पाप गरेको छ
    । यसैकारण, परमेश्‍वरको पुत्र प्रकट हुनुभयो, ताकि उहाँले शैतानका कामहरू नष्‍ट गर्नुभएको
    होस् ।
  cgc-cgc: Piro, mga ittaw na gapadayon ta pagbuat ta sala, gasunod danen an ta gadumala
    an ki danen na yon man Satanas na alin pa ta una gapadayon ta pagbuat ta sala.
    Nlaman ta na Cristo an na Bata Ta Dyos papadala ta Dyos naan ta kalibutan i aged
    gubbaen Cristo mga buat an Satanas.
  tim-tim: Dâ luâk bikŋande bâleŋe akmâ manmai are amâ Bâleŋe Amboŋaet kâmolân gâtŋe.
    Amâ Bâleŋe Amboŋande miawagewânbak bâleŋe akmâ manmâ gaep aregât. Akto Anutugât
    Nanŋande âmâ Bâleŋe Amboŋaet âi koaŋberâm miawagep.
  yor-yor: Ẹni tí ó ba ń dẹ́ṣẹ̀ tí èṣù ni; nítorí láti àtètèkọ́ṣe ni èṣù ti ń dẹ́ṣẹ̀.
    Nítorí èyí ni Ọmọ Ọlọ́run ṣe farahàn, kí ó lè pa iṣẹ́ èṣù run.
  wos-wos: God héfa huratakandén nukwa Satan dé haraki saraki sémbut huru. Némbuli
    akwi dé haraki saraki sémbut huru. Wungi hurundéka du takwa di atéfék nukwambu
    haraki saraki sémbut huruta di Satanéna du takwa di re. Ané moka dé Godna nyan
    ané héfaré gaya. Dé Satanéna jémba hérekinjoka dé gaya.
  emp-NTPO: Baribʌrʌ cadjirua o b̶ʌra diaurud̶ea, diaurura naãrãed̶aʌba cadjirua obari
    bẽrã. Ãcõrẽ Warrara naʌ̃ ẽjũãnaa zesia diauruba o b̶ʌ poyai carea.
  eng-F35: 'He who keeps doing sin is of the devil, because the devil has been sinning
    from the beginning. The Son of God was manifested for this purpose: to undo the
    devil''s works.'
  ind-ind: Tetapi iblis sudah berbuat dosa sejak semula. Jadi, siapa pun yang terus-menerus
    berbuat dosa adalah kepunyaan iblis. Untuk menghancurkan segala perbuatan iblis
    itulah Anak Allah sudah datang ke dunia ini.
