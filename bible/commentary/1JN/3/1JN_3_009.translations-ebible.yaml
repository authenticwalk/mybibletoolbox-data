    sambi, pakuŵa umi wa Akunnungu ukutama munkati mwakwe, kwapele ngaakukombola kuendelechela
    kutendekanya sambi ligongo Akunnungu ali Atati ŵao.
  tgp-tgp: Haratu la vora isan God, la sopo er̃i vai na hehe tarea matan suihan God
    mo lo toho na maurira, mo vaira la mai natuna, ale matan haratu la pa sopo er̃i
    vai na hehe tarea.
  auc-NT: Wængonguï wënäni tömänäni wïï godömenque wënæ wënæ cæquïnäni ïnänipa. Edæ
    tömëmö guiidïmö baï minte baï cædinque Wængonguï nänö quëwënö ante da pönongä
    æ̈ninque tömënäni cöwë entawente quëwënänipa. Tömënäni edæ Wængonguï wënäni inte
    ædö cæte godömenque wënæ wënæ cæquïnänii.
  kbc-NT: Niɡ̶ina oko ane lionigi Aneotedoɡ̶oji aɡ̶idioka limedi meo ane beyagi, igaataɡ̶a
    anodaaɡ̶ee me yewiɡ̶a liciagi anodaaɡ̶eeteda Aneotedoɡ̶oji ane Eliodi. Odaa ayakadi
    diɡ̶idioka limedi meo ane beyagi leeɡ̶odi me lionigi Aneotedoɡ̶oji.
  bmh-bmh: Duair tub go Uwait nugau gelegul alegul pet go umkoskos igul eg i macaneu.
    Uwait nugau igul unum go ebalagab dareu. Uwait gonugau memeg, gonun, go umkoskos
    igul eg i macaneu.
  ctu-BL: Jini tsa' bʌ i yila pañimil ti Dios ma'anic mi' chʌn cha'len mulil, come
    woli' yajñel i yEspíritu Dios ti' pusic'al. Mach mejlic i chʌn cha'len mulil,
    come tsa'ix i yila pañimil ti Dios.
  meq-meq: Ndoweye ka təra wawa i Mbəlom na, ma giye mezeleme huya sa bay. Ma giye
    mezeleme huya sa bay na, hərwi məsəfəre nakə Mbəlom a vəlay aye na, gədaŋ eye.
    Faya ma giye məsler mə ɗərev ŋgay. Ma sliye faya məge mezeleme huya bay hərwi
    neŋgeye ka təra wawa i Mbəlom.
  noa-H: Chadcha Hẽwandam Hak'aar hat'am gaaimua hũwaai t'aabatarrjö haadëm chan tag
    hich mag hich pekau heepai nʌrraba haajem, ya hich Hẽwandamau deebarm k'ĩirjugta
    wai sĩewai. Wajapcharan mag Hẽwandam chaaik'a sim haawaita ya tag hich pekau hee
    nʌrraba haajem.
  alp-NT: Tamata rebe Alla Eni nanae kenai pende, iono dosa rame moneka le eni hidupe
    lupe Alla Eni hidupe peneka. Kai Amai kena Alla hoko iono dosa rame moneka.
  san-VEL: ya.h ka"scid ii"svaraat jaata.h sa paapaacaara.m na karoti yatastasya viiryya.m
    tasmin ti.s.thati paapaacaara.m karttu nca na "saknoti yata.h sa ii"svaraat jaata.h|
  kbq-kbq: Maka vahe'mo'za Anumzamofo mofavre nagapima efore hu'za mani'naza vahe'mo'za
    kumira nosaze. Na'ankure Anumzamofo avu'ava zamagripi me'neanki'za, kumira mago'enena
    osugahaze. Na'ankure ko Anumzamofo mofavre mani'naze.
  kbh-kbh: Ndocná Bëngbe Bëtsabe uaquiñá tojtsemná jtsiyenana bacna soyënga jtsamëse,
    er cha jtsebomnana chë Bëngbe Bëtsá tbojuánts̈ame ts̈abe vida, y Bëngbe Bëtsá
    chabe Taitá endmëna. Chíyeca cha ndoñe ntsiyenana bacna soyënga jtsamëse.
  ron-LSB: Oricine este născut din Dumnezeu nu comite păcat, pentru că sămânța lui
    rămâne în el și nu poate păcătui, pentru că este născut din Dumnezeu.
  pon-pon: Meamen me ipwi jan Kot, jota kin wia dip, pwe war a mi re a, o a jo kak
    wia dip, pwe a ipwi jan ren Kot.
  nhe-BL: Ajqueya tlacajtoc ipan Toteco huan Toteco quichijtoc icone ax tlajtlacolchijtinemi,
    pampa iixcopinca iTata, yajaya Toteco Dios, mocahua ipan ya. Huan ax hueli noja
    tlajtlacolchijtinemis pampa yajaya icone Toteco.
  sps-sps: E sei na mes te agiir me ten Gov ee, te gim non ma kat fatatabiny kat iny
    aveto, tana saa, u kat ten Gov kaa non koman ya; ana ayei te gima onot ma kat
    fatatabiny kat iny aveto, tana saa ayei te agiir me ten Gov.
  wnc-wnc: Siwan aminu Anututane Waungga kekeknga akngata aminde pasiyaman tapa tekwamban
    Anututane waaknga yapana dakngake yuaing aminda waiakngane dua sukukaing. Dasingge?
    Anutue banip tawake tasinangge asiknga bakngake sukukaing. Unzing Anututa ina
    banipda siwan tasinggak binga. Sike Anutue waaknga yapana dakngake yukengu wa
    aminda waiakngane sukunanga dua.
  bus-bus: Gbɛ̃ kɛ̀ Ludaa ì ègↄ̃ kpɛɛ gↄ̃ durun kɛɛro, zaakɛ Luda borii bé à kú à
    guu. Eé fↄ̃ àgↄ̃ kpɛɛ gↄ̃ durun kɛɛro, kɛ̀ Luda à ì yãnzi.
  gub-BL: Tupàn hemiruze'eg a'e wà, upytu'u ikatu 'ym ma'e iapo re a'e wà. Nuzapo
    kwaw ikatu 'ym ma'e oho waiko tuweharupi wà. Ta'e Tupàn Hekwe wiko wapy'a pe a'e
    xe. Nupuner kwaw ikatu 'ym ma'e iapo wiwi haw rehe a'e wà, ta'e Tupàn wiko wanu
    romo a'e xe.
  imo-imo: Gotenga bakulu moromo imbomu ulu pulu kerima telipe naa andoromo. Goteni
    yu tepa koinjo ltimuna koinjo purumumunga ulu pulu kerima telipe manda naa andoromo.
  boj-boj: Tamo bei a olo ŋambabobulosim Qotei aqa segi aŋgro brantqas di a une atoqnqasai.
    Aqa are miligiq di Qotei aqa segi ŋambile unu deqa a une atoqnqa keresai. Di kiyaqa?
    A Qotei aqa segi aŋgro unu deqa.
  eng-DRA: 'Whosoever is born of God, committeth not sin: for his seed abideth in
    him, and he can not sin, because he is born of God.'
  knf-knf: Ñaaŋ ambuknaaniiŋ du Naşibaţi aanji duka ţi pekadu ţiki ubida unwoonuŋ
    du Naşibaţi uwo ţi a ; aanhinan kajuban ţiki abuknaana du Naşibaţi.
  san-KHM: យះ កឝ្ចិទ៑ ឦឝ្វរាត៑ ជាតះ ស បាបាចារំ ន ករោតិ យតស្តស្យ វីយ៌្យំ តស្មិន៑ តិឞ្ឋតិ
    បាបាចារំ កត៌្តុញ្ច ន ឝក្នោតិ យតះ ស ឦឝ្វរាត៑ ជាតះ។
  arn-NT: Iney no rume ta Ngünechen ñi yallngelu inakelay yafkan dungu, nielu am Ngünechen
    ñi eluetewchi mongen. Ngelay tañi yafkayael Ngünechen tañi yallngetulu am.
  zas-NT: Zeel niꞌqui tijb ree bén ma zinal xnejz Dios ad rusnuutri rüjn dol, din
    ma nabannëman Dios, ad rayal tëëtri güünman dol din ma najman xiꞌnman.
  ken-NT: Mmǔ anɛ árɔ́bhɛ́ chi mmɔ́ Mandɛm, apú pɛrɛ kʉ bɛbʉ́ mbɔnyunɛ nɛpɛ́m Mandɛm
    nɛchi nɛ yi. Nɛ apú kwáy bɛrɔŋ ambɨ bɛkʉ bɛbʉ́ mbɔnyunɛ Mandɛm ákʉ́ yi abhɔŋ
    nɛbhě nɛkɔ.
