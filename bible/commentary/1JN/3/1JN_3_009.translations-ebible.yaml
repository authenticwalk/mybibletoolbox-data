  kan-OKCV: ದೇವರಿಂದ ಹುಟ್ಟಿದವನು ಪಾಪವನ್ನು ಅಭ್ಯಾಸ ಮಾಡಲಾರನು, ಏಕೆಂದರೆ ದೇವರ ಬೀಜವು ಅವನಲ್ಲಿ
