verse: 1JN.003.009
translations:
  kpx-kpx: Iale ata oleu Dilava ata holiale keu bae vaveve toela vagelivebene. Kosealemo
    keu Dilava ese holige Dilava vaveveu avuemo ua. Iale au bae vaveve toela vagelivebene.
  okv-H: Eto God ta meniundi na ari sapura mane aisora amo God hajire avoeto, eto
    God amo enana ta Mamo avoeto ari sapura amo toasora.
  tbo-tbo: Tauta Yaubada uyahinei ta guniguni meta ega dewa apapoena ta dewedewena
    gawahi, babana dewa wouna u nugonugota amaka i houni uyahinei tauta Yaubada natunatuna
    ega emoemotana po dewa apapoena ta dewadewaya.
  mal-C: ദൈവത്തിൽനിന്നു ജനിച്ചവരാരും പാപം ശീലമാക്കുന്നില്ല; ദൈവത്തിന്റെ വിത്ത് അവരിൽ
    വസിക്കുന്നല്ലോ. അവർ ദൈവത്തിൽനിന്നു ജനിച്ചിരിക്കുകയാൽ പാപത്തിൽ തുടരുക അവർക്ക് അസാധ്യമാണ്.
  grc-SR: Πᾶς ὁ γεγεννημένος ἐκ τοῦ θεοῦ ἁμαρτίαν οὐ ποιεῖ, ὅτι σπέρμα αὐτοῦ ἐν αὐτῷ
    μένει· καὶ οὐ δύναται ἁμαρτάνειν, ὅτι ἐκ τοῦ θεοῦ γεγέννηται.
  bgc-bgc: जो परमेसवर की ऊलाद सै, वो बार-बार पाप न्ही करदा; क्यूँके मसीह का सुभाव
    उस म्ह बण्या रहवै सै, अर वो पाप कर ए न्ही सकता, क्यूँके वो परमेसवर की ऊलाद सै।
  khz-khz: Palagu genana emagulito talimana ragai pene kala rakava-ago rakava-ago,
    kwalana Palagu gena maguli ia genai emiana. Ia kala rakava ati mapene kala-waia,
    kwalana Palagu ia Tamana.
  deu-TKW: Jeder, der aus Gott gezeugt ist, thut nicht Sünde, weil sein Same in ihm
    bleibt, und er kann nicht sündigen, weil er aus Gott gezeugt ist.
  zsr-NT: Nútiꞌtëz nu nac zxiꞌnëꞌ Dios cutu runtecz dul‑laꞌ, le zóalentecz nu naꞌ
    le nazíꞌ nu naꞌ lu nëꞌë Dios Xuz.
  lin-lin: Moto nyonso oyo akoma mwana na Nzambe akobaka te kosala masumu, pamba te
    nguya ya bomoi ya bonzambe ezali kosala kati na ye ; akoki te kokoba kosala masumu,
    pamba te azali mwana na Nzambe.
  hns-NT: Dje Parmeswar ke larka hoi gail hai, oe paap na karte rahe hai, Parmeswar
    ke naawa djiewan okar diel me hai, ohie se oe paapie ke djiewan na bietaai sake
    hai. Okar naawa djiewan Parmeswar me se oetpan bhail hai.
  noa-E: Chadcha Ẽwandam Akhaar atham gaaimua ũwaai thaabatarrjö aadëm chan tag ich
    mag ich pekau eepai nʉrraba aajem, ya ich Ẽwandamau deebarm khĩirjugta wai sĩewai.
    Wajapcharan mag Ẽwandam chaaikha sim aawaita ya tag ich pekau ee nʉrraba aajem.
  eng-EMTV: No one who has been born of God practices sin, because His seed abides
    in him; and he cannot keep on sinning, because he has been born of God.
  mib-NT: Ni ɨɨn ñayuu jeē cúu sēhe Yaā Dios, tu jíca i jíín cuéchi, chi ni sáha Yaā
    Dios jeē ní nduu i nájnūhun íyó máá yá. Te ma cúu ga caca i jíín cuéchi, chi sēhe
    Yaā Dios cácuu i.
  lif-NT2: निङ्‌वाॽफुमाङ्‌लाम् कुसङ् लॽरिक् सागे़वाःन्‍छिङ्‌बा आत्तिल्‍ले़आङ् लायो
    चोगुर मे़वाॽने़न्, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनोस्रङ्‌ङिन् खुने़ॽओ
    वाॽरो॥ खुने़ॽ लायो चोःक्‍कि वाॽमा मे़सुक्‍ने़न्‍लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽग निङ्‌वाॽफुमाङ्‌लाम्
    सावाःन्‍छिङ्‌ङाङ् वाॽरो॥
  xnj-xnj: Kila mundu mweavili Mwana wa Chapanga akumbudila lepi Chapanga ndava muni
    wumi wa Chapanga utama mugati yaki ihotola lepi kumbudila Chapanga muni Chapanga
    ndi Dadi wavi.
  mmx-mmx: Do tara i ruuna livipisik amaxat at lorooro ren keneng at ne Moroa, ni
    noxok lox amisik laxakapmek, atla lorooro maxat at ne Moroa i nemen keneng teren.
    Do tara i ruuna ka vam livipisik amaxat at ne Moroa, neni ixo epovo ri lox amisik
    laxakapmek.
  cbr-NT: Uix cara asérabi Nucën Papa Diosan bëchicë 'icë, an ca ñu 'atima 'ati sinanima.
    An 'acësaribi oquin sinánun Nucën Papa Diosan 'imicë 'ixun ca aín bëchicëcaman
    ñu 'atima 'ati sinanima. Usa 'ixun ca 'uchatëcënti sinanima.
  tee-NT: Va tichi chavaich ju vasalh is'ask'at'a Dios junita jantu va tsa alactu'unun
    ni xtaknita ju Dios ju sast'i is'atsucunti. Pus jantu lai va tsa alactu'unun ni
    is'ask'at'a Dios junita.
  eng-LSV: everyone who has been begotten of God, he does not sin, because His seed
    remains in him, and he is not able to sin, because he has been begotten of God.
  cak-NT: Jun ri can ralc'ual chic ri Dios, man nu'on ta chic mac, roma ri c'aslen
    ri c'o riq'uin, ja ri Dios yoyo'n che. Y roma ri c'aslen ri' can riq'uin ri Dios
    petenak-wi, romari' man nitiquier ta nic'ue' chupa ri mac, roma can ralc'ual-wi
    ri Dios.
  pah-NT: Tupana'ga nhanemboheaporog̃itapyahurame nhande ndiakote'varuhui jipi. A'ereki
    Tupana'ga reaporog̃ita oko nhande pavẽi. Tegwete nhanderekote'varuhua jipi a'ero.
    A'ereki Tupana'ga imbopyahui nhandereaporog̃ita.
  sja-NT: Tachi Ak'õre warrarãpa p'ek'au k'achia oo k'iniadak'aa, Tachi Ak'õre Jaure
    ãchi ome bapari perã. Wãara k'achiade p'oyaa p'anadak'aa, Tachi Ak'õre warrarã
    perã.
  xed-xed: Dər wati ma mndu ta nzakway ka Zwaŋa Lazglafta, haɗ ta ga dmaku wu, kabga
    mamu Sulkuma Lazglafta ma ŋuɗufani. Haɗ ta kɗaŋtá maga dmaku ɗekɗek wu, kabga
    nda nza Lazglafta ka Dani.
  mks-NT: Ni in túhún toho na̱ cúú ja̱hyi Ndióxi̱ co̱ xíca na cája na cua̱chi jáchi̱
    viti na̱nduu na tá quia̱hva íin mé á. Ta co̱ cúni̱ ga̱ na̱ caca nuu na caja na
    cua̱chi jáchi̱ cúú ná ja̱hyi Ndióxi̱.
  gfk-S: Pata tike natine God la gilgil sasana kinong ite kap ira mangana tintalen
    tane God utuma naramon tana. Ma paile tale be ina gil sasana, urah, a natine God
    ie.
  bmu-bmu: Denike yeŋön Anutugöreŋök asuhugeri, yeŋgöreŋök kunŋan malmal qainŋi kun
    uruŋe ahözawaŋgöra mönö siŋgisöndok qahö toroqeba ahakza. Ahuahu dölökŋi ahuba
    maljawaŋgöra aka siŋgisöndok toroqeba akŋamgö osimakza.
  dgz-dgz: Orup da God otua di wandepiwa, me koewa aigap aigap sia ya taiwandata.
    Iwa God inak mega ewakewa waneni ame gamup wandia, amba God ame, me mamewa di.
    Ap gapan me koewa da aigap aigap sia ya taiwandata.
  eng-GNV: 'Whosoeuer is borne of God, sinneth not: for his seede remaineth in him,
    neither can hee sinne, because he is borne of God.'
  zaa-NT: Tu enne' nu ną́ ỹi'ni Tata Dios nna labí runią seguir le' tul·la' porqui'ni
    yùą qui'ni chi té la'labàni qui' Tata Dios lo lòstu'į, labiru cca gunią seguir
    le' tul·la' porqui'ni Dios nna née Tàta quì'į.
  eng-WEBSTER: 'Whoever is born of God doth not commit sin; for his seed remaineth
    in him: and he cannot sin, because he is born of God.'
  guh-guh: Pajivi baja Dioso pexijivi exanatsi, bajarapajivi baja pibisiacuene apo
    exanaponaponae. Tsipaji baja Dioso najamatabëcuenerajutatsi. Bajarapajivi baja
    copata pibisiacuene pexanabiabijava. Tsipaji baja Dioso pexijivi exanatsi.
  bon-bon: Laasi nyene Acejiyame me bägrä, tabe niiya mule bine lica jaawenanemuge,
    ingle Acejiyame me ireclota pisi nyene teeme cabu. Tabe äblicäco niiya mule wawenena,
    ingle Acejiyame teeme Babe gyene.
  nhw-BL: Aqui tlacajtoc ipan Toteco huan Toteco quichijtoc icone amo tlajtlacolchijtinemi,
    pampa iixcopinca iTata, yaya Toteco Dios, mocahua ipan ya. Huan amo hueli noja
    tlajtlacolchijtinemis pampa yaya icone Toteco.
  swh-ONEN: Yeyote aliyezaliwa na Mungu hatendi dhambi, kwa sababu uzao wa Mungu wakaa
    ndani yake, wala hawezi kutenda dhambi kwa sababu amezaliwa na Mungu.
  wbi-wbi: Ghwe ghwoni julajula juno aholilue nu Nguluve naivomba uvuhosi, ulwakuva
    ingufu isa Nguluve sikukala mun'kate mwa mwene. Kange nangaghendelele kuvomba
    uvuhosi ulwakuva aholilue nu Nguluve.
  bba-bba: Bɑɑwure wi u sɑ̃ɑ Gusunɔn bii, u ku rɑ n mɑɑ torɑmɔ yèn sɔ̃ Gusunɔn wɑ̃ɑrɑ
    wɑ̃ɑ wi sɔɔ. U ǹ kpɛ̃ u n torɑmɔ domi u kuɑ Gusunɔn bii.
  eng-KJVCPB: 'Whosoever is born of God doth not commit sin; for his seed remaineth
    in him: and he cannot sin, because he is born of God.'
  kgk-NT: Ha Nhandejáry ra'y kwéry katu oiko Nhandejáry reko-rupi. Ipy'a kwéry-py
    oiko inhe'ẽ. Upéa-gwi ojejavy e'ỹ va'e voi oiko-vy. Túvy Nhandejáry voi. Upéa-gwi
    ndikatúi ojejavy oiko-vy.
  waj-waj: Gioonna kiaapu voovoono Anutuuqaa raunna mmaapuvai variivoono hama mmannammanna
    mminnamminnaa maisaivaa varaivai. Anutuuqo inna Koova varikio inna variraivo mmannammanna
    innaki vaivaara ivo hama mmannammanna mminnamminnaa maisaivaa varaivai.
  cpy-cpy: Riima ikaatzi rowameetha-shireteeri Tajorentsi kimitanaa-chari owakirami
    itzimayiteemi, teera ranta-piinta-naatziro kaari-perori. Tema Tajorentsi tominta-naari.
  mpx-mpx: Gamagalau bolo hi tabwa Yehoba natunau nige gegi paganina nihi aawaawaginol,
    kaiwena yawal toto i neem Yehoba elana i minaa elal. He nige bosowailiya gegi
    paganina nihi awaawaginol, kaiwena Yehoba te Tamaliya.
  wbp-wbp: Yapa Kaatu-kurlangu ngulangkuju-ka mardarni Pirlirrpa nyanungu-nyangu,
    ngulaju-ka nyinami jungarni karlirr-yaninja-wangu. Kulalpa nyarrpa karlirr-yantarla
    warrarda Kaatu-kujaku, yirdija Kaatu-kurlangu yapa warlalja nyanungu-nyangu.
  luo-luo: Ngʼama Nyasaye onywolo ok dhi nyime katimo richo, nikech kit Nyasaye osiko
    kuome. Ok onyal timo richo onywole kuom Nyasaye.
  nhe-NT: Ajqueya tlacajtoc ipan Toteco huan Toteco quichijtoc icone ax tlajtlacolchijtinemi,
    pampa iixcopinca iTata, yajaya Toteco Dios, mocahua ipan ya. Huan ax hueli noja
    tlajtlacolchijtinemis pampa yajaya icone Toteco.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܠܹܐ ܥܵܒܹܕ ܚܛܝܼܬܵ‌ܐ، ܣܵܒܵܒ ܒܲܪܙܲܪܥܵܐ
    ܕܐܲܠܵܗܵܐ ܟܹܐ ܥܲܪܩܸܠܔ ܒܝܼܹܗ، ܘܠܹܐ ܡܵܨܹܐ ܚܵܛܹܐ ܣܵܒܵܒ ܡ̣ܢ ܐܲܠܵܗܵܐ ܦܝܼܫܵܐ ܝܠܹܗ ܝܠܝܼܕܵܐ.
  esk-NT: Kisupayaaq Agaayyutim qitunġaġiliutikkaŋa killuqsaqtaŋitchuq atakkii Agaayyutim
    qaitchisimaaqługu iñuułiġmiñik. Iñuk taamna killuqsaqtaġumiñaitchuq atakkii Agaayyutitŋaqtauruq.
  msb-msb: Wara sin anak san Dios na nagapadayon pagkasala, kay ada sa iya an pagkadiosnon
    san Dios, kag dili siya pwede magakasala kay anak siya san Dios.
  cpa-NT: Ha¹chian² jong¹² Diú¹³ ŋøa¹² hi² hlaih¹³. Jøng² tsa¹lé² jmó³ jniang³ hi²
    hlaih¹³. Di³ ma²lán¹² jniang³ jong¹² Diú¹³. Ma²quieng² jniang³ mai³¹ quiah¹² Jmi²
    jniang³.
  dso-dso: ପର୍‌ମେସରର୍‌ ପିଲା ଅଇରଇବା କେ ମିସା ପାପ୍‌କରିଲାଗି ରଇବାର୍‌ ନାଇ । କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌
    ଗୁନ୍‌ଚଲନ୍‌ ତାକର୍‌ ବିତ୍‌ରେ ଆଚେ । ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ପିଲାଜିଲା ଅଇଲାଇକେ, ପାପ୍‌କରିଲାଗି
    ନ ରଅତ୍‌ ।
  meu-meu: Dirava ena amo e vara tauna ese kara dika se karamu, badina be Dirava ena
    mauri na ia lalonai e miamu; taunabunai, ia na dika ikarana asi dibana, badina
    be Dirava ena amo e vara.
  yva-NT: Vatano are nawirati Amisye apa arikainye waino mansai, ayao kakai mamo wo
    rave akatoe ramu weye Amisye apa kovo wanyine no manuga rai to. Muno Amisye pirati
    awa Aja pije, weti ayao kakaije mamo wo rave akatoe ramu weye mamaisye ramu.
  dgc-dgc: I maski ti ésiya a tinanggap na Diyos a bilang anak na, éy éwan mégtulos
    ta pégkasala, dahilan siya éy te bigu a buhay a gébwat ta Diyos. Da Diyos dén
    i Ama na nadid, éy éwan siya maari a magtulos pa ta pégkasala.
  zpm-NT: Zha ne nac xpëëd Dios, rdeetraa zho diidz guṉctal zho xtoḻ zho, sacne laa
    guic zho zienie gban zho zigne racladz Espíritu Sant, meṉ ne nacnie zho; rieṉle
    zho nodne guṉctal zho xtoḻ zho, sac laa zho nacle xpëëd Dios.
  hix-NT: Khoryenkom hokru me konurutxhenye ryhe, kanhàn kom hoko rorohra tehxatxhe.
    Àsok tawro hana, kàhnawonye roro Khoryenkom yonyhorunu yesnàr ke. Àro ke, kanhàn
    kom hokonohnà ro me rma haxa tehxatxhe, Khoryenkom hokru me enusah kaxe.
  sim-sim: Hako ma ol Avui Wasilakahi jikisik nawa ondo mbeek kavakavan sishi unda
    ambu lir, wahau. Mberem ushiwak? Lir angop orhi fiji indingak li nawa osik mbeek
    kavakavan sishi unda ambu lir, wahau.
  npi-ULB: जो परमेश्‍वरबाट जन्मेको छ त्यसले पाप गर्दैन, किनकि परमेश्‍वरको स्वभाव त्यसमा
    रहन्छ, र उसले पाप गर्न सक्दैन, किनकि त्यो परमेश्‍वरबाट जन्मेको हो ।
  cgc-cgc: Mga ittaw na pabuat ta Dyos na iya na mga bata dili magpadayon ta pagbuat
    ta sala tenged may bag-o danen an na batasan na alin gid ta Dyos. Impusibli na
    danen an magpadayon na magbuat ta sala tak danen an pabuat ta Dyos na iya na mga
    bata.
  tim-tim: Aregât siâkâ makbe. Memelupnenŋande menenegi dop hainâk Anutuŋe menenekto
    gurukŋe manmaen nenŋe bâleŋe maleŋe bo mem manmâ âgâwaen. Anutu gâlânba manmangât
    kârikŋe yenengimbo aregât bâleŋe maleŋe bo mem âgâwaen. Anutuŋe menenekto dâp
    irakŋân manbaenŋe bâleŋe gain gain mem âgâwâen? Amâ bo.
  yor-yor: Ẹnikẹ́ni tí a ti ipa Ọlọ́run bí, kì í dẹ́ṣẹ̀; nítorí tí irú rẹ̀ ń gbé inú
    rẹ̀, kò sì lè dẹ́ṣẹ̀ nítorí pé a ti ti ipa Ọlọ́run bí i.
  wos-wos: God dé du takwaka huli mawuli hwendét, di déka nyangwal xaakwa di séfélak
    nukwambu haraki saraki sémbutmbu yamba tékéndi. God hwendén huli mawuli deka mawulimbu
    rendéka di haraki saraki sémbutmbu yamba tékéndi.
  emp-NTPO: Ãcõrẽneba tod̶aba cadjiruara o b̶acaa, idji Zeza Ãcõrẽba obari quĩrãca
    o b̶ʌ bẽrã. Ãcõrẽneba tod̶a bẽrã cadjiruara o b̶aẽ́a.
  eng-F35: Whoever has been begotten by God does not commit sin, because His seed
    remains in him; actually, he is not able to sin, because he has been begotten
    by God.
  ind-ind: Setiap orang yang sudah menerima kelahiran baru dari Allah Bapa berarti
    sudah menjadi anak Allah! Dan setiap anak-Nya tidak mungkin terus berbuat dosa,
    karena hidup baru yang diberikan Allah ada di dalam dirinya. Setiap orang yang
    sudah menerima kelahiran baru dari Allah tidak mungkin terus-menerus berbuat dosa.
  pes-OPCB: هر که به خانوادهٔ خدا ملحق می‌شود و فرزند خدا می‌گردد، به راه گناه نمی‌رود،
    زیرا او از طبیعت و حیات الهی برخوردار می‌شود. بنابراین، دیگر نمی‌تواند گناه کند،
    زیرا در او زندگی تازه‌ای شکل گرفته است که از خدا جریان می‌یابد.
  mpt-mpt: Nakae waneta Gode miin am bie naka ele hengmino mo hengabebabe. Niminbabe,
    e Aye Gode mit deib unaneta e hengmino deibo biebe.
  ssx-ssx: Ma꞉nda꞉ epita꞉ Koda꞉na꞉ eiyeke haya꞉ka꞉na꞉ta꞉ kota꞉ hoke hau pa na putia
    pu hala꞉me. Pa ekipeke Koda꞉na꞉ da꞉ta꞉la꞉eki kone ipiki pa꞉ta꞉ pila꞉me. Kutupa
    Koda꞉ta꞉ ipika꞉ Apa꞉ yaalo ipikana꞉ma꞉ hoke hau pa putia pua꞉peke na ya꞉la꞉me.
  mkl-mkl: Inɛ iyi í jɛ ɑmɑi Ilɑɑɔ̃ fei, ci yɑ mɑɑ mɔsi dulum ku ce, domi kuwɛɛi Ilɑɑɔ̃
    í wɑ siɛ. Kɑɑ yɔkɔ ku mɑɑ ce dulum, domi í jɛ ɑmɑi Ilɑɑɔ̃.
  gaq-gaq: ଜା ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁ ମେଁ ପାପ୍ ଅଃନା ଆଡିଙ୍ଗ୍ ଣ୍ତୁ । ଡାଗ୍ଲା ମେଁ ଇସ୍‌ପର୍‌ନେ
    ଗଡ଼େଅ ବାରି ମେଁ ଇସ୍‌ପର୍ ବାନ୍ ଜନମ୍ ଡିଙ୍ଗ୍‌ଲେଃକେସା ପାପ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Xoossaa na7a gidiya oonikka Xoossaa Ayyaanay iyan de7iya gisho I ubba wode
    nagaran deenna. Xoossay iya Aawa gidiya gisho nagaran deenna.
