  yut-yut: Amɨn kɨnda Piŋkopmon da altosok uŋun Piŋkop dakon egɨp egɨpni uŋun amɨnon
    tosok, do yokwi dɨma aŋ aŋ asak. Piŋkopmon da altaŋbi, do yokwi arɨpmɨ dɨma aŋ
    aŋ asak.
  grc-BYZ: Πᾶς ὁ γεγεννημένος ἐκ τοῦ Θεοῦ ἁμαρτίαν οὐ ποιεῖ, ὅτι σπέρμα αὐτοῦ ἐν αὐτῷ
