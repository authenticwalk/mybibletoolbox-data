    Ga'i iya akapadayon pagpakasala' tungod kay mismo i Diyos i magbuwan si iya si
    baha'o kinabuhi'.
  mco-NT: Yɨ jäy huɨdibɨ Dios ajcxy tɨ ymöyii jemybɨ jot jemybɨ huinma'ñ, ca' ajcxy
    ypocytundɨɨy com je'co tú'cɨy ajcxy yjot yhuinma'ñ mɨɨdɨty, jadu'n nej anajty
    Jesucristo yjot yhuinma'ñ mɨɨdɨty, ca' huaad ajcxy ypocytundɨɨy com Dios tɨ ymöyii
