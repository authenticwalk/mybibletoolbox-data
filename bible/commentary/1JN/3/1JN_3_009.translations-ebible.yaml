  dwr-ENT: ፆሳ ናናቱዋ ጊዲያ ኡባይ ፆሳ ሜታይ ኡንቱንቱን ዴዒያ ዲራው፥ ናጋራ ኡባ ዎዴ ኦኪኖ፤ ቃሲ ፆሳይ ኡንቱንቱ ኣዉዋ
