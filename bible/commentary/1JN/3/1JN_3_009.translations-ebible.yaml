  cco-NT: Jo̱ jí̱i̱ꞌ˜ jaangˋ dseaˋ i̱ lɨ́ɨngˊ jó̱o̱ˊ Fidiéeˇ jmóorˋ ta˜ jmɨrǿngˋguɨ
