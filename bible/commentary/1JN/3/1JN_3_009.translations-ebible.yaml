  ory-ory: ଯେ କେହି ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ, ସେ ପାପ କରେ ନାହିଁ, କାରଣ ଈଶ୍ବରଙ୍କ ବୀଜ ତାହାଠାରେ
