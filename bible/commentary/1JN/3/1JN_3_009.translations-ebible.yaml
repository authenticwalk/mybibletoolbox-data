  cbk-cbk: Pero si quien deverasan anak de Dios, hende na ele ta continua peca, cay
    Dios ya dale ya con ele el di suyo Espiritu. Y no quiere mas ele comete pecado
    cay Dios amo ya el di suyo Padre.
  uig-ARA: خۇدادىن تۇغۇلغۇچى گۇناھ سادىر قىلمايدۇ؛ خۇدانىڭ ئۇرۇقى ئۇنىڭدا ئورۇن ئالغاچقا،
    ئۇ گۇناھ سادىر قىلىشى مۇمكىن ئەمەس، چۈنكى ئۇ خۇدادىن تۇغۇلغاندۇر.
  tuf-tuf: Bíyinan Sir ima urá cut Sir sasá cháctara éyinan acsar, acsar ay batra
