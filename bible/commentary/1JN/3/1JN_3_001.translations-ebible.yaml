  kyg-kyg: Afiyo, Afotimoꞌa lagaefeꞌmo aeto agufa kava huno hau ayamopafiꞌmo hauꞌnigenoꞌaeꞌmo,
    Mafaꞌneꞌnimogitapae, huno nehigetaeꞌmo lahau neꞌaune. Ma mopafi vayaꞌmogimo Gotiꞌmo
    oꞌageꞌnayaꞌmofeꞌmo lagaeꞌeꞌmo lageꞌa aeto nosae.
  kmk-kmk: Somsomkon yu dit amoda mampipiyan Apudyus un Ama kan ditaku. Gapu utdit
    amoda mampipiya na ibilang na ditaku un aabeng na ot tuttuwan aabeng na ditaku.
    Yoong kaaduwan sidat tagu dat adi makaawat situ un saad taku gaputa naid tigammu
    da kan Apudyus.
  cao-NT: Shinaparicana. Anomaria tsi xo toa Jahëpá noqui noihaina. Noqui noiquí tsi
    jahuë xocobo yoi bo noqui quënahi quiha. Jahuë xocobo yoi bo xo noa ra. Jama,
    noqui cahëyamaqui maí ca nohiria bo, Jahëpa Dios cahëyamaquí na.
  bbr-bbr: Momonek ko ikenun wous meieäu onok owo senek ronkatewe. Kon wous ik mesin
    epar senes meiewon, okon, ik kon mokoit aikowon. Kiro epar senes ik Anut nukan
    mokoit raum. Okoro omnokou pakan roasiret ak Anut äpu wa, okon, ak ran ik kon
    mokoit sare mukowon ak äpu wa.
  inb-inb: 'Iuia­rii­chi imasa Taita Dius, nukan­chita iapa kuiagta. Chi­wa­mi nukan­chita
    nirka: “Nuka­pa wam­bra­kuna­mi kan­gi­chi”. Chasa­mi kan­chi. Kai alpapi tias­ka­kuna­lla­wa
    iuiag­kunaka, Taita Diusta mana rig­sis­pa­mi mana nukan­chita rig­sin­kuna, Taita
    Dius­pa wam­bra­kuna kagta.'
  hrv-hrv: 'Gledajte koliku nam je ljubav darovao Otac: djeca se Božja zovemo, i jesmo.
    A svijet nas ne poznaje zato što ne poznaje njega.'
  box-NT: Éee! Mi loń bìo ó o Maá Dónbeenì waráa wɛn! O Maá Dónbeenì wa
    wɛn làa sòobɛ́ɛ, ó o wee ve wɛn le mí zàwa, á wa ɓɛ̀n lé le zàwa bìo
    bon. Ɛ̀ɛ ká ho dĩ́míɲása bán yí zũ le wa lé le Dónbeenì zàwa lé bìo
    á ɓa yí zũ le.
  ote-NT: Benihʉ gue Ajua̱ xa ma̱diguihʉ ndunthi, ne xa hñubgaguihʉ yá ba̱tsiguihʉꞌa̱.
    Y majua̱ni go guecjʉ yá ba̱tsiguihʉꞌa̱. Y nuꞌʉ tóꞌo hinxa gamfri Ajua̱, hingui
    camfriꞌʉ gue yá ba̱tsiguihʉ Ajua̱ ngueꞌa̱ nuꞌʉ́ hinxa ba̱di Ajua̱ ma Dadahʉ.
  wnu-wnu: An gaiar, Tain qenen inmusub igo. Wo in qenungar igo eng sig-sig mom. End
    in wonou wau init qamb igo, in apand wonou wau. Munon Qenu me imbig igour end
    in wonou yurau eng gor me inimbigunerei.
  zam-NT: Bli gu' xtùuz co' huenleque' supe' nque' lezo' Diox xud na' ñèe Diox xud
    na' na'. Por cona, ngo Diox xud na' cuent nac na' xin' Diox. No nacpe' na' xin'
    Diox. Por cona, mèn co' alithe nzi tee ban loo izlyo' ndxè', mèna inonte xá mod
    nac mod co' nzi tee ban na' loo cón che'n Diox. Tataa ndxàca loo mèna tac tarte
    nee mèna no tarte ta' mèna cuent cón che'n Diox.
  zyp-NT: Paw tei kaa cung letah donah a hnuipaw heh zetlua tamaw a lai! Ma rawng
    taco Khazing sawtei sahlo tatah y kaa cang hi. Taico ma cawh kaa cangnahpaw cawh
    a cang. Khazaw tei a ma hnilynah a rawng cawh Ama a za hni lynah rawng tah a cang.
  sey-NT: Ñajëꞌë, Maijaꞌquë maire ai oi yëꞌë mamajë aꞌë cayere. Care paji, mai i̱
    mamajë aꞌë. Ja̱je paꞌina, iye yeja pa̱i mai paꞌiye asa ti̱ꞌañe pa̱ñë, Maijaꞌquë
    paꞌiye asa ti̱ꞌamaꞌcohuaꞌi sëte.
  nvm-nvm: Regavo ni Asoinuvuon iji fu izeg no oijmuinma iji gaf! Fu no oijmuinma
    iji fuka ma bomana ijefuon noiji fu kuo, Jaiji ja afnuno kuin. Regavo iji fuka
    ma noiji noka ma Godon afijaf. Regavo e iji moikigia ise reoijo iji bu God buba
    mukoi vierafenva ijefuon noiji no afijaf ijeg buba mukoi vierafen.
  mps-mps: Te goba! Ayago da dali dwagi yai homu eyu godolo mu yali kolesaga te moni
    genuai mu pedalali. Suao. Godigo aga digi da te agai wai dabe dao wai. Mu tama,
    da Godigo wai dabe dao. Tama da Godigo wai dabe tama bidiyu, tama tǫde bidi dabe
    augwaligo God konesiąbaso, tama augwaligo da me konebeo.
  seh-seh: Lang'anani kutifuna kukulu kudacita Baba, na kuticita kuti ife ticemerwe
    ana a Mulungu. Ndimo mwene ndifedi ana a Mulungu. Ndi thangwi eneyo dziko nkhabe
    kutidziwa, thangwi iyo nkhabe kun'dziwambo tayu.
  pab-NT: Kaxiyani, Wexe Enore kalore awaiyetita wiso! Kalore atyo awaiyetita wiso
    hoka Enore ityaninae wikakaexaretyakita. Aliterexe ityaninae wiso. Hoka matyakekoneharenae
    ana atyo maisa wawaiyekehalakaharexe, maisa Enore tyakekoreha hoka.
  llg-llg: Hena ei duduꞌa sudik Amak nai nusa-sodak susuen neu ita! Huu, Ndia susuen
    ndia, ana seli, losa Ana soꞌu nala ita dadik Ndia ana nala. Tetebes ndia! Tehuu
    hataholi fo nasoda tungga daebafok hihii-nanaun, taa lalelak ita ia see, huu ala
    taa lalelak Manetualain.
  kyf-kyf: A yla, Dide -Lagɔ 'nɩ -amɩaa zɛkalɩ -sɛ! Ɔ ka 'dɛbhie -aɩn la ɔ 'yua. Nɩɩ,
    gbʋzɔnʋ -wa, ɔ 'yua -a -mɩa. -We ka 'gbʋ dʋdʋgʋ -nyɩma 'nɩa -aɩn -yi -Lagɔɔ 'yua
    nya, mʋ -wa nɩɩ, wa 'nɩ -Lagɔɔ 'dɛ -yi.
  tpi-tpi: Olaman, Papa i bin laikim yumi na givim bel bilong em moa yet long yumi!
    Em i kolim yumi ol pikinini bilong God. Na tru tumas, yumi stap pikinini bilong
    God. Ol man bilong graun i no bin save long God, olsem na ol i no save long yumi
    tu.
  mih-NT: Nacañi iñi ndo cuhva cuñi xaan maa ra Ndyoo Zutu yo sii yo ndya cuhva ndya
    nduu yo zehe ra Ndyoo. Zuun ñi yucuan cuu sa cuu maa yo, ta yucuan cuenda ña nacoto
    ñiyɨvɨ ñuu ñiyɨvɨ ya sii yo vatyi ña nacoto ñu sii maa ra Ndyoo.
  qvh-NT: Tayta Diosninsi segaypa cuyamashpansimi wamran canansipä shuntamashcansi.
    Saypitami fiyupa cushicunsi. Wamran cashgansitaga Tayta Diosta mana chasquicog
    runacuna manami tantyayansu.
  kms-kms: Wuyi ni beghi quan nganye yawo nirangu righe kin te wuqond! Ni beghi quan
    nganye yawo nirangu righe, pugri bu ni beghi ni nikin wo puq nundug. Di nganyene
    beghi God ningg wo. Wute yumbo qi pe kinne nei rimbiny ye ni beghi yumbo ur te
    nei rimb segi ye puate taq pugri, ni God ningg yumbo ur te nei rimb segine.
  agn-agn: Isipen mi lamang mga monopag kabael tang paggegma ang pinaita tang Dios
    ang Tatay ong yaten! Aggoyan ita nandia ang mga ana na. Ig matod ka kaman sia.
    Piro ang mga taw ang sakep tang kalibotan ang na, indi gata-wanan nira mga sinopa
    enged tanandia. Animan yay na ang itang mga ana na, indi ita ka gailala nira.
  nhi-NT: Ixconitacan quen tlailiuis simi techontlasohtla in toTahtzin Dios, pues
    ocmoniquiltih matechnotzacan ticoneuantzitzin Dios, uan tlamilauca yeh milauac
    ticoneuantzitzin. Ica non in tlalticpactlacameh amo techixmatih, pues yehuan amo
    icmixmatilihtoqueh Yehuatzin.
  ttc-NT: Intok esi' waq enab'l titza' te Qtata Dios b'an nqoqet tgani' tzan qok qetz
    te tk'wa'al, b'ix qetz b'an'ax a'o' tk'wa'al. Astilji kye aj twitz ja tx'o'tx'ni,
    kyetz k'onti'l kyotzqimo' tzan tpaj mina' tok kyotzqila' te Qtat.
  dan-1931: Ser, hvor stor en Kærlighed Faderen har givet os, at vi skulle kaldes
    Guds Børn og vi ere det. Derfor kender Verden os ikke, fordi den ikke har kendt
    ham.
  kwj-kwj: Aiyo fiya! Yapai Gotri nunu keke woni nunu ratasini apa ri che hinga ya
    nunu ri uchanda. O mwe naha, nunu Gotri che. Do nuwe kipe hima le, wunu Gotri
    wu hikisandau, o keke nunu okwe wu hikisandau.
  vie-OVCB: 'Hãy xem Chúa Cha yêu chúng ta biết bao: Ngài cho chúng ta được mang danh
    “con cái Chúa,” và chúng ta đích thật là con cái Ngài! Nhưng người đời không biết
    chúng ta là con cái Chúa vì họ không biết Ngài.'
  kze-kze: Áánútu arumbá ávááraumai kwésimiye. mindáyave'a imáyáa oró. Áánútu arumbá
    kwésimenayaampona kentááyávéna kesí iyámpóíman-owe kwésiye. kesáá árai'a kwená
    iyámpóíya úne. Áánútumpa'a íma tiráawai Áánútuna ááimba íma awánésa kentáásí ááinkwara'a
    íma kwésuwanaawe.
  mpj-mpj: Yilta Mama-lampa ngayurtinku layikamuminyirri nyininpa, ka-lanya wajani,
    “Nyunturtinpayan ngayumili walyjakaja nyinani.” Wangka palunyanga yiltala palumili
    walyjakaja nyinani. Palujanu-lampaya parlanykaja parlanypa nyininpa, jumajiraya
    Mamaku parlanypa nyininpa.
  lbk-lbk: Semkenyo nan ad-i kakonto ay layad Dios Ama ken chatako, tay infilangna
    chatako ay an-akna, ya siya chi nan tet-ewa ay kasasaad tako. Nan khotokna ay
    ad-i maawatan nan katakhotakho isnan lofong chatako et tay ad-icha figfikhen siya.
  mto-NT: Payo̱ꞌo̱yda o̱y vintso̱ veꞌe je̱ Dios Teeꞌ o̱o̱y xtuntso̱jkumda, je̱ꞌe̱
    ku veꞌe vyaꞌañ je̱ts je̱ꞌe̱ je̱ yꞌónu̱k u̱u̱ꞌmeꞌeda. ¡Ax je̱ꞌe̱ je̱ yꞌónu̱ktats
    u̱u̱ꞌmeꞌeda! Je̱ꞌe̱ ka̱jx tseꞌe xkaꞌíxamda je̱ jayu juuꞌ veꞌe du̱ma̱a̱tnavya̱a̱ꞌnju̱dup
    je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱, ku̱x kaꞌa veꞌe du̱ꞌíxada je̱ Dios Teeꞌ.
  bzh-bzh: Alam-e! Ham kwamin bo nabë hil Amad Anutu ahë neving hil panġsën rot,
    om sën nenër hil bë nalu hil lob sagaḳ yönon-Anutu nalu hil. Rëḳ alam sën denesepa
    loḳ aggata-dob-yi lo, og su deraḳ sënë degwa ni rë, in sir duġin Anutu.
  guj-2017: જુઓ, પિતાએ આપણા પર એટલો પ્રેમ રાખ્યો છે કે, આપણે ઈશ્વરના બાળકો કહેવાઈએ
    છીએ અને ખરેખર આપણે તેમના બાળકો છીએ. તેથી માનવજગત આપણને ઓળખતું નથી, કેમ કે તેમણે
    તેમને ઓળખ્યા નહિ.
  jvn-NT: Para sedulur, dipikir déwé! Pantyèn gedé tenan katrésnané Gusti Allah Bapaké
    awaké déwé marang awaké déwé, lah awaké déwé kok diarani anaké Gusti Allah. Awaké
    déwé ya pantyèn anaké Gusti Allah tenan. Nanging wong jagat ora pretyaya marang
    Gusti Allah Bapaké awaké déwé, mulané ya ora dunung nèk awaké déwé iki anaké Gusti
    Allah.
  byr-byr: Yɨthaanyi! Nɨmwai nemɨnyɨne kale naanga wiwakelyɨ. “ ‘Nɨmɨre kaimɨraayara,’
    dɨma!” daka Kɨraazɨtɨyarɨ lɨmwadaanyainaavɨna kale naanga wideine. “Gotɨyainyɨre
    kaimɨraayarera,” dakeꞌ nebulyasɨ. Gamɨre kaimɨraayainera. Aꞌmwe Kwaakevakɨyabwinera
    Kɨraazɨtɨyarɨna myawɨryesavɨna “Gamɨre kaimɨraayarera,” maneyawɨrivanɨgaꞌ.
  ian-ian: God nɨn kat wuna nyangu ngwut wandɨ, ndɨna nyanga vla lɨganɨn. Nin kat
    vɨga woviyaguga lɨndangat wuna nyangu ngwuk walɨgandɨ. Wanda vak kat ngwuk yelavɨk
    ngwula. Tak Jisas yandɨ, kɨpmamba la kwo nɨmba yilɨnda vak ana vɨga lɨndi. Wungi
    kat tɨga mbambala nɨn ndɨna yelangɨ nɨmba yilɨna vak ana vɨga lɨgandi.
  hun-hun: Lássátok meg, milyen nagy szeretetet adott nekünk az Atya, hogy Isten gyermekeinek
    neveztetünk! A világ azért nem ismer minket, mert nem ismerte meg őt.
  mcf-NT: Matses tantiaquin naquidquio Nuquin Papa nec. Ma ëmbi unësquiocquin comapenen
    tantiaido ëbëdi tabadpanueshun con bacuëbo caimbi, quequin Nuquin Papan icsaisanquio
    tantiapampic. Aden chiampid abimbo iquec. Ambi con bacuë caido nuqui nec. Ambi
    con bacuë caidpenquio Nuquin Papa tantiesa yec aton Mado Esuquidistu tantiesabidi
    nec. Adecbidi Esuquidistu tantiaquid tantiesabidi nendac adquido.
  kjs-kjs: Gore Gote-me naa enaalinu-para ranaame waru komea-le adamina. Nipumi pedo
    puma raaname komape kone adaapu wia-pulu nipumi naa-parare nipuna si wanenu tea.
    Gore go-rupa tea-daare naare Gote-na si wanenu pima. Go pea pare su kamaa piri
    enaalinumi Gote-daa na-ademe. Go puma nimumi naa Gote-na si wanenu pima pare na-ademe.
  mni-mni: Yeng-u, eikhoibu Tengban Mapugi machasing koubinaba Ipana eikhoigi ithakta
    kayagi matik nungsibire! Madumak eikhoi oiribani! Taibangpanna eikhoibu khangdabagi
    maramdi taibangpanna Ibungo mahakpu khangde.
  yad-NT: Jirya̱jnu̱y ta̱ jaryi samiy va̱ta̱damu sava̱ta̱da Ju̱denu vu̱y, jiryatiy
    su̱teda jidyedyeñu daryaju̱ vu̱y. Daryani̱ vu̱vyichasarantiy. Ramuni̱mu̱y ne ridyetyaru̱y
    mucadi ja̱nvavyu̱y, jiryatimyu̱ ne ridyetyaru̱y daryaju̱ni̱ Vu̱jye̱.
  mxb-NT: Kande̱ꞌé ndó ndi ki̱ꞌo ví kúꞌu̱ ini tatá Ndios saꞌa̱ yo̱, chi̱ ni̱ xi̱ꞌo
    na ña̱ kía̱n kuu kananí yó de̱ꞌe mií ná, ta miía̱n ndaa̱ dión kíán. Sa̱ꞌá ño̱ó
    na̱ kúú kuendá ñayuú yóꞌo ko̱ nákoni na̱ yó, ña̱ kúú yó de̱ꞌe Ndios, dá chi̱ ni
    mií Ndios ko̱ nákoni na̱.
  pon-2006A: Kumwail kilang uwen limpoak en Sahmo ong kitail! Sapwellime limpoak me
    laud mehlel me kahrehda atail kak adaneki sapwellimen Koht—eri, met me uhdahn
    mehlel! Ihme kahrehda sampah kin sehsehkin kitail, pwehki eh pil sehse Koht.
  maq-NT: Tjercu tsihmucacun naja Nina Nahmi naja. Hisca chja me xi quihndi rë me
    ngayaan. Peru hacuiin tu suvá chja ni me ta cjuaquixi jain xi quihndi rë me ngayaan.
    Peru xuta tsehen ne, hvíin me xi quihndi rë Nina ngayaan ta, tsëhë xi hacuiin
    xuta rë Nina me.
  hto-hto: Mai ¡comécɨmo faca! Nɨɨ jamánomo Juzíñamui caɨna izíruilla. Iemona ie jitótɨaɨna
    maméidɨcaɨ. Jae áfedɨcaɨ. Ie jira énɨemo ite Juzíñamuina éoidɨno caɨ izói comécɨñediaɨoɨ,
    mei Juzíñamuina íaɨoɨ onóñena jira.
  por-BRBSL: Veja como é grande o amor que o Pai nos deu, que devemos ser chamados
    de filhos de Deus! Por esta causa o mundo não nos conhece, porque não o conhecia.
  ces-NKB: 'Pohleďte, jakou lásku nám dal Otec: abychom byli nazváni Božími syny!
    Svět nás nezná proto, že nepoznal jeho.'
  cui-cui: 'Maisa Nacom Waxa jopa juniya naca antobeyo. Daxota Nacom copata xua naca
    yabara jei: “Nacom pia pexui tatsi”, naca yabara jei. Jopa jume, bara barapomonaetsi.
    Daxota barapo cae pin nacuepiwi jopa naca yaputaeyo xua Nacom pia pexuimonaetsi,
    tsipei barapomonae jopa bayatha yaputaeyo Nacom.'
  boj-2014: Gago Abu Qotei na iga tulaŋ qalaqalaigeqnu. A na iga aqa segi aŋgro sqa
    marsiq giltgej deqa iga aqa aŋgro tiŋtiŋ unum. Mandam qaji tamo naŋgi Qotei qa
    qaliesai. Deqa naŋgi iga qa dego qaliesai.
  eng-OEBUS: 'See what great love the Father has lavished on us: he lets us be called
    God’s children! For that is what we are. The reason why the world does not know
    us is that it has not learned to know him.'
  eri-eri: Magana, Jijei no ere gau higidu bona no nomo huwanya ere inyangaro higai!
    No ere Itou nomo magana gane higai. Onowai waha ngalenga tigini, ere nomo magana
    gane yafaya. Nere oulaha fai Itou bode alai uwa, waha bode nere ere bode fere
    alai uwa.
  wiu-wiu: Atai Akolaliyo totopa one peku mati-kiti wa moa latikakano, totoke etene
    wedoa wene mekoa mea tadeko-loo. E̱e nimini, totopa one mana kono-mikiti. Itonole
    toma yaki-kitame totopa dikane ali atoa tadeko wa agopa tokolo pa meki. Nipa Akolali
    wene toamekete tekete toto-kitika wene toamiki.
  swe-swe: '[Nu kommer en förklaring och utvidgning av vad det innebär att vara ”född
    av honom”. Meningen börjar med ”Se” som är en uppmaning att begrunda och reflektera
    över den enorma kärlek som Fadern skänkt till sina barn.] Se vilken annorlunda
    kärlek (för oss människor en helt främmande kärlek som är utgivande och osjälvisk)
    som Fadern har skänkt oss, att vi kallas (får räknas som) Guds barn – och det
    är vi verkligen! Anledningen till att världen inte känner oss [förstår sig på
    oss] är att den inte känner (har en personlig erfarenhet av) honom [varken Fadern
    eller Jesus].'
  cth-cth: Cathut e canaw telah kaw e lah o awh nahanelah, Cathut ni maimouh banghloimaw
    lungpataw awh, tie hah pouk a haw! Talai taminaw ni Cathut hah a panue awh hoeh
    dawkvah, maimouh hai na panuek awh hoeh.
  mti-mti: Ye anoya baigan kokawa aninin Mamunwa nu nunne. Nu aib wata nu God usitainawa.
    Natawa di nu gare meib. Piyu mame nu den yaug ano nunne, kuiyawa mu Mamunwa den
    yaug anoya.
  pad-NT: Vakava'ibodivarani'a bana ida Deus haria nakaidivavini arafiani niha ninini.
    Karahoki ida haria nakaidivavini arafiani, oniani ida kidisaia haria naonivini
    hija. Kidisai ka'oa arihina. Ija'ari Jaharia bivaka'da'dikia ni-avigaki ida Deus
    kaisai arihina. Deu-ra avigaravini mani ida Deus kaisai arihina-ra avigaravini
    hija jaboni.
  twi-twi: Monhwɛ ɔdɔ a Agya no dɔ yɛn. Ne dɔ a ɔdɔ yɛn no mu den nti wɔfrɛ yɛn Onyankopɔn
    mma. Na ɛyɛ nokware nso. Ne saa nti wiase nnim yɛn efisɛ ennim Onyankopɔn.
  hlt-hlt: Pathen kah a ca rhoek la khue ham pa loh mamih taengah m'paek lungnah te
    so uh. Te dongah ni mamih n'om uh. Te dongah he Diklai loh Boeipa a ming pawt
    dongah mamih khaw m'ming pawh.
  tbz-SIM: Wéntɛ́nɛ̀ ti cicɛ Kuyie nti dɔ́ kɛ̀ dɛ̀ dɛu kɛ mɑmɛ̀, kɛ̀ ti yu kɛ tú ku
