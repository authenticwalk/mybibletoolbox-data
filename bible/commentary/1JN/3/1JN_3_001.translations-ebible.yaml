  peg-peg: ହୁଡ଼ାଟ୍‌, ଆବା ମାଙ୍ଗେଙ୍ଗ୍ ଇନେସ୍‌ ଜିଉନଦ୍‌ନାନା ଜେ, ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌‍ତି ହିମ୍‍ଣାଙ୍ଗ୍
