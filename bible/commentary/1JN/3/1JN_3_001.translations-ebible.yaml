    aakaite te inkemathayetai.'
  san-ASM: পশ্যত ৱযম্ ঈশ্ৱৰস্য সন্তানা ইতি নাম্নাখ্যামহে, এতেন পিতাস্মভ্যং কীদৃক্
    মহাপ্ৰেম প্ৰদত্তৱান্, কিন্তু সংসাৰস্তং নাজানাৎ তৎকাৰণাদস্মান্ অপি ন জানাতি|
  tac-NT: '''We ''la machiboa, Onorúgame chiena galeo ramué, ''lige asíriga ''la niraga
    etuwío ramué. Alekeri ''la narékiaguru Onorúgame Alawala, jípeko alué alawate
    Onorúgame ''kúchila nírukuru, ''la bijchiá alarigá ju. Ralámuli tabilé oyérame
    Onorúgame, tabilé námame ju alué ra''íchali, ''lige tabilé machí churigá ''nátame
    nírigo ramué, napugiti tabilé oyérame kame Esukristo.'
  eng-WEBPB: See how great a love the Father has given to us, that we should be called
    children of God! For this cause the world doesn’t know us, because it didn’t know
    him.
  gfk-H: Nas baa! A tamat no harmarsai tikai ma ra nemnem nong Mama i ta tar ta dahat!
    Hua, di gi kilam dahat bia a nati Kalou dahat. Ma iakanin i tutuna. No ula hanua
    pai nunurei kilam dahat kanong warah, pa ga nunurei kilam mah Kalou.
  viv-viv: Iyoi! Tamada yana hawahega ide agaideya gavatubuga! E, nuwanuwana lakahina
    ideꞋeyao faꞋina gihawavenatuneda, higa ada egana Yaubada natuneyao. Ada makewaꞋe
    ide Yaubada natuneyao. Hidema faꞋina tomiyababi keke Yaubada hidahalamaneni-ma
    ide hifaniyeda, faꞋina Bana Tamada keke hidahalamaneni.
  yao-yao: Nnole yatite kutunonyela Atati, mpaka tukuŵilanjikwa ŵanache ŵa Akunnungu,
    noweji ni yatuli. Kwaligongo lyo ŵandu ŵa pachilambo pa ngaakutumanyilila, pakuŵa
    nganiŵamanyilila Akunnungu.
  tgp-tgp: Ka hite na opoia tavera non God Tama isar̃a mo sohena sava, matan mo tovir̃a
    vara enr̃a natuna, ale mo sohen haratu natu. Pani tamlohi varama la sopo levosahir̃a
    matan la sopo levosahi God Tama.
  auc-NT: Mönö Mæmpo Wængonguï incæ æbänö mönö ïmonte nanguï pönï në waadete pönënongä
    inte cægacäimpa, ante apæ̈nebo ëñëedäni. Edæ mönö ïmonte, Botö wëmïni ïmïni ämopa,
    ante angacäimpa. Ïninque näwangä mänïmönö ïmompa. Inguipogaque quëwënäni ïñömö,
    Mönö Mæmpo Wængonguï ingante wïï adinque pönënämaï ïnänitapa. Mänömaï beyæ̈ mönö
    ïmonte adobaï adämaï ïnäni inte baï pönënämaï ïnänipa.
  kbc-NT: Owootiwaji Aneotedoɡ̶oji Ǥodiodi meliodi me ɡ̶odemaa. Ikee meliodi me ɡ̶odemaa
    niɡ̶ina meetedoɡ̶owa moko lionigipi, codaa ewi moko lionigipi. Niɡ̶ina oko anida
    aneetege niɡ̶ina iiɡ̶o aɡ̶etiɡ̶odowooɡ̶odi, leeɡ̶odi aɡ̶oyowooɡ̶odi Aneotedoɡ̶oji.
  bmh-bmh: Memenig go ig en ougab noumeu igul erunai pet go dabelabun. Gonugau ougab
    ig en petak pet noumeun, gonun, ig gonugau gelegul ai aigeun. Go petak pet ig
    Uwait nugau gelegul darem. Em e ebuan duailel ag Uwait i abiu, gonun, ag han ig
    gonugau gelegul usalai migeun ag i abiu.
  ctu-BL: Cabʌl tsi' c'uxbiyonla lac Tat. Jini cha'an mi lac pejcʌntel ti' yalobil
    Dios. Melel i yalobilonla. Jini cha'an ma'anic mi' cʌñonla i cha'año' bʌ pañimil,
    come mach i cʌñʌyobic Dios.
  meq-meq: Zəbum ka mawuɗe bo i Mbəlom nakə a wuɗa kway aye na, hadzəgay! A gwaɗ nəkway
    na, ka tərakwa wawa ŋgay hay. Ta deɗek nəkway ka tərakwa wawa ŋgay hay. Ane tuk
    na, ndo i məndzibəra hay ta sər ha nəkway wawa i Mbəlom hay bay. A ge andza niye
    na, hərwi nəteye tə sər Bəba kway Mbəlom bay.
  noa-H: 'Keena pãadë k''ĩirjubat jãga Hẽwandamau maach k''õsi sĩ: mag hich garmua
    maach k''õsi sĩewai hirua maachig hich chaain ha t''ʌ̃rju haai sim, maach chadcha
    hich chaain haawai. Sĩi har parhooba hi hiek hʌ̈k''aba nʌm k''ʌʌnau chan hich
    Hẽwandam Hiewaa mʌg jẽb gaai sĩet''uurwaijã pöd hi k''aug hauba harr haawaita
    hĩs mʌg maach Hẽwandamau hich chaaink''a wai simjã pöd k''augba nʌm, jãga hawia
    mag nʌ.'
  alp-NT: Imi nete, Alla Amate Ioki ite titinai eti Inaku be Eni nanae kena ite. Tinai,
    Alla Amate Eni nanae kena ite. Tamata mei nusa meije esi nati mo be ite Alla Amate
    Eni nanae. Le esi rekwa Alla Amate mo.
  san-VEL: pa"syata vayam ii"svarasya santaanaa iti naamnaakhyaamahe, etena pitaasmabhya.m
    kiid.rk mahaaprema pradattavaan, kintu sa.msaarasta.m naajaanaat tatkaara.naadasmaan
    api na jaanaati|
  kbq-kbq: Kesunana Nerafa'ma rimpama hagerafiramino avesi'zama tantenea zana Anumzamofo
    mofavre hurante'ne. Ana hu'negu tagrikura Anumzamofo mofavre hu'za hugahaze. Tamage!
    Ama ana agafare ama mopafi vahe'mo'za antahiorami'naze. Na'ankure zamagra ke'za
    antahi'za Agrira osu'naze.
  kbh-kbh: Menójuabonga, ntsachets̈á Bëngbe Bëtsá chë Taitá s̈ondábabuanÿeshanama.
    Chabe bonshánana ts̈a bëtscá endmë́nayeca, bënga s̈ondëubuabuatma chabe básenga
    ca, y ndegombre bënga chca mondmëna. Chë causa chë nÿe quem luarama enójuabnayënga
    ndoñe quenátësertana nts̈amo bënga imomnama, er chënga cha ndoñe tmonjanábuatmana.
  ron-LSB: Vedeți cât de mare este dragostea pe care ne-a dat-o Tatăl, ca să ne numim
    copii ai lui Dumnezeu! De aceea, lumea nu ne cunoaște, pentru că nu l-a cunoscut
    pe el.
  pon-pon: KILAN jon en limpok lapalap, me Jam kotiki don kitail er, pwe kitail en
    adane kila jeri en Kot, ari, iei kitail. I me jappa jaja kin kitail, pwe re kin
    jaja i.
  nhe-BL: Ximomacaca cuenta quesqui techicnelía Toteco Totata pampa technotztoc tiiconehua.
    Huan yeca miyac ax cuajcualme ax techixmatij pampa ax quiixmatque ya.
  sps-sps: Tagaa yam, tan saf mangiir tsian ten Taman to aya tsura na! Mangiir tsian
    Tsunian karap, to sa koo raroran guei ten Gov—eye, man ovei, aran guei Tsunia
    fatoobing. San vainy vavaajets tana monaagits to gim to ma faarof rara faarei
    raror Guei ten Gov, tana saa ri gim kainy ror ma faarof iny e Gov.
  wnc-wnc: Siwan Nanin Anututa ninde butaya siknga natanimunggak kakngae natake asiknga
    bakngakamang. Ita ninde natake waaknga yapana ngang nininangge natake ita nindane
    musipmin pangenawan ninda tana tekwamban Anututane waaknga yapana dakngake yuamang.
    Dakngake yuwatna aminu Anutue masa imukaing aminda ninde dua nataaing. Dasingge?
    Wa aminda Anutue kuut dua nataaing.
  bus-bus: À gwa lán De Ludaa yewazi à kɛ̀ bíta nà ai è wa sisi a nɛ́nↄ. Wá sↄ̃ↄ dɛ
    à ũ! Anduna wa dↄ̃ro, kɛ̀ èe à dↄ̃ro yãnzi.
  gub-BL: Tupàn zaneamutar katu haw uhua'u a'e, a'e rupi — Tupàn purumuzàmuzàg wà,
    i'i teko zanewe wà. Zaneamutar katu tuwe a'e. Zaiko tuwe ipurumuzàmuzàg ài. A'e
    rupi iàmàtyry'ymar ywy rehe har nukwaw kwaw zanereko haw a'e wà, ta'e nukwaw kwaw
    Tupàn heko haw a'e wà xe.
  imo-imo: Apa! Linonga Arani lino paa konopu mondopa konopu tirimo mele kanaio! Lino
    konopu awili tepa mondopalie nimomuni yuni imbi lepa linondo nanga bakuluma nimo.
    Paimbo Gotenga bakuluma moromolo. We imbomani Gote naa liko manjikolio aku mele
    lino kape naa liko manjirimele kala.
  boj-boj: Gago Abu Qotei na iga tulaŋ qalaqalaigeqnu. A na iga aqa segi aŋgro sqa
    marsiq giltgej deqa iga aqa aŋgro tiŋtiŋ unum. Mandam qaji tamo naŋgi Qotei qa
    qaliesai. Deqa naŋgi iga qa dego qaliesai.
  ulk-ulk: Wa dasmerare merbi Babide aukaise omarge tikereda; merbi dikereda Agudira
    omaskir dikereda - a mir agekar uridli Agudira omaskir. Le adge uridli Kerisoilam
    nole meriba tonar berwerda ableglam wi nole Agudi tonar berwereda.
  eng-DRA: Behold what manner of charity the Father hath bestowed upon us, that we
    should be called, and should be the sons of God. Therefore the world knoweth not
    us, because it knew not him.
  knf-knf: Natenan jibi Naşibaţi Aşin nja aŋaluŋ nja. Aŋal nja adoo dinan kë ŋdoo
    du'ana babukul. Ŋwo babukul na manjoonan. Bañaaŋ biki umundu baamme Aşinun, ukaaŋ
    kë baanhinan pme nja.
  san-KHM: បឝ្យត វយម៑ ឦឝ្វរស្យ សន្តានា ឥតិ នាម្នាខ្យាមហេ, ឯតេន បិតាស្មភ្យំ កីទ្ឫក៑
    មហាប្រេម ប្រទត្តវាន៑, កិន្តុ សំសារស្តំ នាជានាត៑ តត្ការណាទស្មាន៑ អបិ ន ជានាតិ។
  arn-NT: Ngüneduamaymün tunten taiñ piwkeyeetew ta Chaw Ngünechen, tüfa ta Ngünechen
    ñi yall pingetuiñ. ¡Feyngey tati! Feymew ti maputuwünngechi pu che kimlaeiñmew,
    kimnofilu engün am ta Ngünechen.
  zas-NT: Gol been xgab, plact rën dux Dad ree Dios dunuj ree, zeel balëë dulaj ree
    xiꞌn Dios, abiꞌ waliczan nayajc ree xiꞌnman. Per bén ad zinalt ree xnejz Dios
    ad nünbeet reeman dunuj ree ziꞌc xiꞌnman, din ad nünbeet reeman laaman.
  ken-NT: Ghɔ́ ká ndu Ɛtayɛsɛ áre kɔŋ bhɛsɛ. Akɔŋ bhɛsɛ́ tontó kpát ǎbhɨ́ŋɨ́
    bhɛsɛ bɛ bɔ̌bhi, nɛ sɛchi bɔ̌bhi tɛtɛp. Ntí anɛ bǒ mmɨk babhɨkɨ rɨŋɨ bɛ sɛchi
    bɔ̌ Mandɛm chi bɛ bábhɨ́kɨ́ rɨŋɨ Mandɛm.
