verse: 1JN.003.001
translations:
  kpx-kpx: Di hoto ko louge evive. Nahie Mamau nahiho isiviale ke bato huhulahave.
    Isivive keu balugalemoike au nahi malevei au ese toevenu. Iale kemoike nahi eseve
    holilu. Ige vatae ataeau Dilava vaveve hilokaholiale kemoike nahie vaveveta abu
    hilokaholilu.
  okv-H: Eto kivujo, God Mamo na ungotena osa pajire be ere ua avoeto ungotena amita
    meniundi ke eaguja avoeto ungotena amita meniundira te enda embomeni God kiae
    avoeto ungotenamote tapa kiaera.
  tbo-tbo: Amata a luhogala i lata duma uyahita uyahinei i kawainatuneta, po ega a
    baha yawa ma natunatuna dumahi tauta. Uyahinei tu mehipuli ega hita galena tuhagata
    babana Yaubada ega hita hanapugeya.
  mal-C: നോക്കൂ, പിതാവു നമുക്ക് എത്രയോ അതിരില്ലാത്ത സ്നേഹം പകർന്നാണ് നമ്മെ ദൈവമക്കളെന്നു
    വിളിച്ചത്! നാം വാസ്തവത്തിൽ അങ്ങനെതന്നെ ആണ്! ലോകം അവിടത്തെ അറിഞ്ഞിട്ടില്ലാത്തതുകൊണ്ട്
    അത് നമ്മെയും അറിയുന്നില്ല.
  grc-SR: Ἴδετε ποταπὴν ἀγάπην δέδωκεν ἡμῖν ὁ πατήρ, ἵνα τέκνα θεοῦ κληθῶμεν. ⸆ Διὰ
    τοῦτο ὁ κόσμος οὐ γινώσκει ⸂ὑμᾶς,⸃ ὅτι οὐκ ἔγνω αὐτόν.
  bgc-bgc: सोच्चों तो सही के पिता परमेसवर नै म्हारै तै किसा प्यार करया, कै हम पिता
    परमेसवर की ऊलाद कुहवाऐ; अर हम सां भी। पर इस कारण दुनिया के माणस हमनै कोनी जाणते,
    के हम परमेसवर की ऊलाद सां, क्यूँके वे पिता परमेसवर नै भी कोनी जाणते।
  khz-khz: Iogitaa, Tamara gena ulamagi ati keikeina ita atarai etaoato. Vovetaina
    gaurai ita ekilagirana Palagu natuna. Taunatauna, ita ia natuna. Gaura pakurai
    tanopara taura na ati geriparana, kwalana Palagu maki ati geripaato.
  deu-TKW: Sehet, welch große Liebe uns der Vater bewiesen hat, daß wir Kinder Gottes
    heißen sollen, und wir sind es. Darum erkennt uns die Welt nicht, weil sie ihn
    nicht erkannt hat.
  zsr-NT: Gul‑yú ca nadxíꞌitsquinëꞌ rëꞌu Dios Xuz, benëꞌ ga nazíꞌ laruꞌ zxiꞌnëꞌ Dioscz.
    Qui lë ni naꞌ cutu caꞌ núnbëꞌgac le nacruꞌ bunách yödzlyú ni, le cutu glunbëꞌë
    Jesús.
  lin-lin: 'Botala bolingo monene oyo Tata atalisaki biso mpo ete tobengama bana na
    Nzambe ! Mpe tozali solo bana na Nzambe. Tala tina nini mokili eyebi biso te :
    ezali mpo ete eyebi Nzambe te.'
  hns-NT: Pieta Parmeswar ke biesaal prem ke dekh. Oe hamlogke na khaalie aapan larkan
    bolaawe hai, bakie hamlog sattje ke okar larkan baatie. Bakie doesar manai logan
    oke na djaane hai. Ohie se oesab hamlogke okar larkan ghat na tjienhe hai.
  noa-E: 'Keena pãadë khĩirjubat jãga Ẽwandamau maach khõsi sĩ: mag ich garmua maach
    khõsi sĩewai irua maachig ich chaain a thʉ̈rju aai sim, maach chadcha ich chaain
    aawai. Sĩi ar parhooba i iek ʉ̈khaba nʉm khʉʉnau chan ich Ẽwandam Iewaa mʉg jẽb
    gaai sĩethuurwaijã pöd i khaug auba arr aawaita ĩs mʉg maach Ẽwandamau ich chaainkha
    wai simjã pöd khaugba nʉm, jãga awia mag nʉ.'
  eng-EMTV: Behold what manner of love the Father has bestowed on us, that we should
    be called children of God! On account of this the world does not know you, because
    it did not know Him.
  mib-NT: Nacā jeē yóhyo ni cundáhú ni Tatá yō Yaā Dios yohó, chi ni nihīn yō jnūhun
    cuu yó séhe ya, te suu cúu ndije yó. Jeē yúcuan, ñáyuu ñayɨ̄vɨ́ tu cájini i jeē
    cúu yó séhe ya, chi tu jíní i ndese Yaā cúu máá yá.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽओ! पानुदिङ् पाः निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आक्‍खे़न् यरिक्
    लुङ्‌माॽ आदुक्‍ते़आङ् वाॽ! खुने़ॽ लुङ्‌माॽ आदुक्‍पाल्‍ले़ चोगुल्‍ले़ आस्‍साःनिङ्‌लो
    फाॽआङ् आनिॽ आमे़त्‍लो॥ आनिॽग से़क्‍खाए कुस्‍साःसिएरो! कर इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    मनाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ् मे़न्‍निःत्तुन्‍बाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़
    आनिॽआङ् कुसिङ् आमे़न्‍निःत्‍ने़न्‍लो॥
  xnj-xnj: Mlola, uganu wa Dadi cheuvi ukulu weukita tikemelewa tavana va Chapanga!
    Na chakaka ndi chativili, ndi muni vandu va pamulima vatimanyili lepi tete ndava
    muni vammanyili lepi Chapanga.
  mmx-mmx: Labalamu at ne Temen dik i silok aleng, ni gara lox asuusu vam i ridik
    keretna. Neni ga soxot nedik do luvutnitna ne Moroa. La i ruturun tinotno, nedik
    luvutnitna ne Moroa. Limixin at na lavatkangka dixokleklen ne Moroa, kuren la
    nedi xopmen dinaklen bok dik.
  cbr-NT: Nux cananuna Nucën Papa Diosan bëchicë 'ain, an cacësabi oi. An aín bëchicë
    ca quixun nu cacë cupí cananuna 'unánti 'ain, uisaira oquin cara an nu nuibatia
    quixun. Usa 'aínbi ca an ënë menu 'icë ñuishi sináncë unicaman ainanma 'ixun Nucën
    Papa Dios 'unáncëma cupí, nux cananuna aín bëchicë 'ai quixun 'unanima.
  tee-NT: Alakts'int'it. Slivasalh na quintamapainiyan ju quimpai'an Dios. Chai tasui
    ni vasalh quintamapainiyan ni lacasq'uinch ni calhimispacanauch ni is'ask'at'an
    juntau. Chai ju lapanacni ju jantuca' talhilaca'anta ju Cristo jantu tac'atsai
    ni is'ask'at'an Dios juntau va ixlacata ni jantu tamispai ju yuchi.
  eng-LSV: See what love the Father has given to us, that we may be called children
    of God; because of this the world does not know us, because it did not know Him.
  cak-NT: Can tinojij utz chi ri Katata' Dios can jojrojo-wi, roma can xu'on chake
    chi can utz ni'ix ralc'ual ri Dios chake. Y can joj ralc'ual-wi raja', romari'
    ri winak ri man quiniman ta ri Dios man quieta'n ta kawech, roma reje' man quieta'n
    ta rech ri Dios.
  pah-NT: Ehepia ko nhanderuvete'ga rekohetei nhande rehe Tupana'ga. A'ereki ga e'i
    nhande ve jira'yra'g̃a. Nahã tuhẽ ko nhande Tupana'ga ra'yramo. Tupana'ga arõe'ỹve'g̃a
    ndokwahavihu reki a'ea. A'ereki g̃a ndokwahahetei Tupana'ga.
  sja-NT: ¡K'ĩsíatɨ! Tachi Ak'õrepa tachi audú k'inia iru bapari perã, jarapari tachi
    ichi warrarã. ¡Wãarapɨ! Mamĩda na p'ek'au eujãdepema ijãadak'aa beerãpa mãga p'oyaa
    k'awada-e, wãara Tachi Ak'õre k'awadak'aa perã.
  xed-xed: Nghawa ka Da mu Lazglafta ɗvutá amu ɓa! Zwana ɗa kəʼa ta hga amu. Manda
    va tsaya nzakwani guli, zwana Lazglafta amu. Tsaw sna a mnduha ma ghəŋa haɗik
    ta amu wu, kabga sna a həŋ ta Lazglafta wa.
  mks-NT: Cande̱hé ndó. A̱ ju̱ú quia̱hva quíhvi̱ ini Ndióxi̱, tátá yo̱ mí a̱nda̱ na̱sa̱ha̱n
    ña̱ma̱ni̱ nu̱ yo̱ cananí yo̱ ja̱hyi Ndióxi̱ ta mé a̱ nda̱a̱ cúú yó ja̱hyi mé á.
    Joo ña̱yivi ñuyíví co̱ xíni̱ na̱ Ndióxi̱ sa̱há ña̱ cán quéa̱ co̱ ndícuni na ña̱
    cúú yó ja̱hyi mé á.
  gfk-S: Nes baak! A tamat no harmarsai tikai ma ra sinisip nong Mama te ter ta dait!
    Io kaie, di ge kilam dait be ira natine God dait. Ma ikinin i tutuno. No ula hanuo
    paile nunure kilam dait, kinong urah, pai gale nunure kilam God bileng.
  bmu-bmu: Mötket! Suep Iwininan neŋgöra “Nani nahönböraturupni,” mewö neŋgohola miaŋön
    urukalemŋi ketaŋi kondel neŋgimakza. Nini ölŋa Anutugö nahönböraturupŋi akzin.
    Mi akzinaŋgöra gölme ambazipnöŋ könaŋamnini qahö möt kutuba malje. Anutugö könaŋi
    qahö möt kutuzeaŋgöra nanine könaŋamninaŋgöra mewöyök tötöpinpin malje.
  dgz-dgz: Endi yawan, Mamanu God nunan bumagap iragen anu gureni menan nu me otu
    waiwa dianen. Endi nu me otu wai iragenawa di. Go piup ma gapan mu asigip ya tanene,
    iwa Iesu mu den oare.
  eng-GNV: 'Behold, what loue the Father hath giuen to vs, that we should be called
    the sonnes of God: for this cause this world knoweth you not, because it knoweth
    not him.'
  zaa-NT: Liulába tsáruhuá latsi' le tì'iỹa iỹeni ná la' tsì'ilatsi' nu chi belue'
    Dios Padrea lani ri'u, hàsta qui'ni chi gutìxee láa ri'u ỹi'ni Tata Dios. Ca enne'
    qui' yétsiloyuį nna labí runi cą ri'u reconocer, porqui'ni Tata Dios nna labí
    nabia'ni cą ne.
  eng-WEBSTER: 'Behold, what manner of love the Father hath bestowed upon us, that
    we should be called the sons of God: therefore the world knoweth us not, because
    it knew him not.'
  guh-guh: Pacanaëjëre vaxa Dioso vajanacaasivacuene. Nacaasiva bitso. Bajaraxuata
    Dioso pexicueniatsi nacatane. Xaniajai rabaja. Dioso pexitsi. Mapanacuapijivije
    Dioso apo peyapëtaexae, nexata bajarapamonae vaxaitsi ata apo nacayapëtae Dioso
    pexicuenetsi.
  bon-bon: Weene jepäneye, Aceji Babe te lipu babo singi ituge mime tääpume! Teeme
    singi epu baborage gyene egä mibibine niyinininusi Acejiyame me bägrä ca, siige
    mine peei gemi. Gawecewe muleyame biname cina umle lica gemi mine, ingle teepi
    umle lica gemi Acejiyame.
  nhw-BL: Ximomacaca cuenta quesqui techicnelía Toteco Totata pampa technotztoc tiiconehua.
    Huan yeca miyac amo cuajcualme amo techiximatij pampa amo quiiximatque ya.
  swh-ONEN: Tazameni ni pendo kuu namna gani alilotupa Baba, kwamba sisi tuitwe wana
    wa Mungu! Na ndivyo tulivyo. Kwa sababu hii ulimwengu haututambui, kwa kuwa haukumtambua
    yeye.
  wbi-wbi: Lolagha lughano luki u Nhaata atupelile, kuuti tutambulua vaanha va Nguluve,
    neke anala pene tulivuo. ulwakuva iisi iji najitukagwile kuutikuuti navakagwile
    umwene.
  bba-bba: I mɛɛrio i wɑ, kĩi bɑkɑ te Bɑɑbɑ sun kĩɑ, sere bɑ sun sokɑ Gusunɔn bibu.
    Geemɑ, mɛyɑ sɑ sɑ̃ɑ. Yenin sɔ̃nɑ hɑnduniɑɡibu bɑ ǹ sun yɛ̃ yèn sɔ̃ bɑ ǹ nùn
    yɛ̃.
  eng-KJVCPB: 'Behold, what manner of love the Father hath bestowed upon us, that
    we should be called the sons of God: therefore the world knoweth us not, because
    it knew him not.'
  kgk-NT: Nhandejáry rembiexakwaa porã voi nhande. Nhande rayhu tee rei-ma oiko-vy.
    Upéa-gwi Nhandejáry ra'y kwéry-py nhane renói. Nhandejáry ra'y kwéry voi nhande.
    Ha teko rei katu ndohexa kwaáiry Cristo-rehe. Nhandejáry ra'yha ndohexa kwaáiry
    hese. Upéa-gwi ndohexa kwaáiry nhande-rehe ave ta'y kwéryha nhande.
  waj-waj: 'Ti Napoovaano kaayauma tiiyara mmuduuya ruaivaara yaata utuatee. Iva kaayauma
    tiiyara mmuduuya ruoo tiiyara tinoo: Ni naunna maapuyavee, tiivai. Ta kutaa inna
    raunna mmaapuya variaunnanoo. Gioonna kiaapu hama ausa hanigieeraiya Anutuuqaa
    hama tuqinnama teeda rikiaivaaraida ta inna raunna mmaapuya variaunnaiya hama
    arinaima ti teeda rikiaanoo.'
  cpy-cpy: 'Pikenkishiryeero iroka: Antawo retakotee Tajorentsi, itomiyitee. Omaperortatyaa.
    Teera ikematha-tziro jaawiki-jatzi jempe iita Jeepatzii-totaa-rewota-tsiri, ari
    ikimi-yiteeri eejatzi aakapaeni tee ikematha-yitee.'
  mpx-mpx: Ku nuwatu ga! Tamala wana nunuwana eliyala ana bwata geb o ge i awa Yehoba
    natunau-agila. Ge tunahot kila ta ola to. Yaa panayawi gamagaliliyau nige hi aatenala,
    puna kaiwena Yehoba nige hi aatena.
  wbp-wbp: Wapirra Kaatuju kangalpa yulkami-nyayirni ngalipakuju, kuja kangalpa kurdukurdu
    warlalja-pajirni nyanungurlu. Junga-juku karlipa ngula-juku nyinami kurdukurdu
    nyanungu-nyangu nyanunguku. Kala ngalya-kariji yapaju Juju Ngawu-kurlangu, ngulangkuju
    kula kalu Kaatuju milya-pinyi. Kujarlanya kula kalu-ngalpa ngalipaju milya-pinyi
    ngula karlipa ngalipa nyinami Kaatu-kurlangu kurdukurdu.
  luo-luo: Mano kaka hera ma Wuoro oherowago duongʼ kuom luongowa ni nyithind Nyasaye.
    Kendo mano e gima wan! Gimomiyo piny, ok ongʼeyowa en nikech piny ne ok ongʼeye.
  nhe-NT: Ximomacaca cuenta quesqui techicnelía Toteco Totata pampa technotztoc tiiconehua.
    Huan yeca miyac ax cuajcualme ax techixmatij pampa ax quiixmatque ya.
  aii-aii: ܚܙܹܝܡܘܼܢ ܟܡܵܐ ܓܘܼܪܵܐ ܝܠܹܗ ܚܘܼܒܵܐ ܕܒܵܒܵܐ ܠܟܸܣܠܲܢ، ܕܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܦܝܼܫܹܐ
    ܝܘܲܚ ܩܸܪܝܹܐ، ܘܗܵܕܟ݂ܵܐ ܝܼܘܲܚ. ܒܘܼܬ ܐܵܗܵܐ ܥܵܠܡܵܐ ܠܹܐ ܝܵܕܹܥ ܠܲܢ ܣܵܒܵܒ ܠܹܐ ܝܵܕܹܥ ܐܸܠܹܗ.
  esk-NT: Uvvaami, qanutunaglaan Aapam piqpagivaitḷuta! Piqpaksrił̣ha uvaptiknun kamanaqpaitḷuni
    taiyuutiqaġaatigut qitunġaġmiñik, iḷumun ilaan qitunġaġillapiaġaatigut. Aglaan
    iñuich akitñaqtuiruat Agaayyutmik kaŋiqsiŋitkaatigut atakkii Aapauruaq iḷitchuġimaitḷugu.
  msb-msb: Kitaa niyo kun sing-ano an kamuot san Ama sa aton! Kay dako gayod an iya
    pagkamuot sa aton, kaya gintawag kita mga anak san Dios kag matuod na amo man
    gayod kita ina. An dahilan kun nano kay dili kita kilala san mga tagakinab-an
    amo kay dili ninda nakikilala an Dios.
  cpa-NT: ¡He³ hiug¹² hniang¹ Jmi² jniang³! Ma²lé² juúh²dsa hi² lán¹² jniang³ jong¹²dsa.
    Di³ lah¹dsóh² hi² lán¹² báh³ jniang³ jong¹²dsa. Hi² jøng² tsa¹cuai¹² dsa² hniu¹
    jǿg³ quiah¹² jmøi¹guǿi¹ jniang³. Di³ tsa¹cue¹²dsa Diú¹³.
  dso-dso: ଅଲପ୍‌ ବାବିଦେକାପନି, ବାବା ପର୍‌ମେସର୍‌ ଆମ୍‌କେ କେଡେକ୍‌ ଆଲାଦ୍‌ କଲାନି । ତାର୍‌
    ଏତେକ୍‌ ଆଲାଦର୍‌ ଲାଗି ଆମେ ତାର୍‌ ପିଲାଜିଲା ବଲାଇ ଅଇଲୁନି । ଆରି ସତଇସେ ଆମେ ତାର୍‌ ଅଇଆଚୁ
    ବଲି ଏ ଜଗତର୍‌ ଲକ୍‌ ବୁଜତ୍‌ନାଇ । କାଇକେବଇଲେ ଆମର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ସେମନ୍‌ ନାଜାନତ୍‌
    ।
  meu-meu: Mani a laloa, Tamada ese iura-henina bada herea vada e henida, Dirava natuna
    e gwauraidamu. Momokani, ita na ia natuna. Una dainai tanobada na asi dibana ita,
    badina be asi dibana ia.
  yva-NT: Wakoe! Amisye apa muinye ma manakoe rave wansaija! Weti Po wansawainamo
    Apa arikainye nawirati wam. Tugae, soamo wamamo Apa arikainye nanao wam! Weramu
    vatano mine so wantatukambe wama Injayo Amisye ai, weti wonayo Apa arikainye wansai
    tavon.
  dgc-dgc: Enta moy éng kodya i pégmahal dikitam Nama tam! Da nginahinan na kitam
    a anak na! Ey tutuhanan ya. Saya i dahilana na bakit éwan kitam tukoy na iba a
    tolay, da éwan de be tukoy i Diyos.
  zpm-NT: Goḻwi gaṉle pa lotaa rleynie Dios ne, laa me rneedz diidz laa ne gac mëëd
    lo me. ¡Ni nligaa teḻ ne, xpëëdle me nac ne! Grëraa miech rliladzd zhow, sacne
    ruṉbeyd zho cho nac me.
  hix-NT: Khoryenkomo wya, rohokru me manatxhe, omnyamo, katxho me tehxatxhe. Noro
    hokru me xaxa mpànà tehxatxhe ha. Kxenye rma haxa nehxakon hamà, noro, kyàmkomo.
    Noro hokru me khutwahrany mak natxhe, yukryeka hon komo. Àsok tawro hana, noro
    hutwanyehnà ro me tesnàr kom ke hamà.
  sim-sim: Omendinga sira, Avui Wasilaka nirin wapnuku orhi mendek ewenda ria. Uhu
    nir jikisi orhi, karem nirin ushanda ri. Omendinga sira, nir jikisi orhi nira.
    Hako ma misambik fehe ondo mbeek orin heyekrahakoronda ambu lir. Unda osik lir
    mbeek nirin er nga heyekrahakoronda ambu lir.
  npi-ULB: हेर, पिताले हामीलाई कस्तो किसिमको प्रेम दिनुभएको छ, कि हामीलाई परमेश्‍वरको
    सन्तान भनियोस् र हामी यही हौँ । यसैकारण, संसारले हामीलाई चिन्दैन, किनकि संसारले
    उहाँलाई चिनेन ।
  cgc-cgc: Isipen ta paggugma an ta Dyos Amay ki kiten. Tenged ta bakod din na gugma
    ki kiten, paatagan ki din ta pribiliyo na umawen na iya na mga bata. Ta matuod,
    kiten i iya na mga bata. Mga ittaw na ula gapati ki kanen dili danen maintindian
    na kiten i mga bata din tenged ula danen kakala ki kanen.
  tim-tim: Galama, nâŋgâi. Anutu Ewenenŋe âmâ biwi kalem humo aknengimap are siâ siâ
    hârok ewangimap. Anutuŋe nan baratlupne dâm nengolep arekŋe hârok ewangimap. Nen
    yu manden ire nan baratlupne dâm nengolep amâ bunŋe makto miawagion. Dâ luâk âmbâle
