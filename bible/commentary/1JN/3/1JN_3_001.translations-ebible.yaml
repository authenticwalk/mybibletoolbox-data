    ka na kito romial kito robe kenerinio nalo ga. Mia maka ve kito ga na ramial kito
    jibe na, bior naio bunu, naio buru kito robinimei jouro ea kiano m̃aratavo ruei,
    jibe ka kenerinio nalo memedu ga. Nalo dolu nalo na yetemeriba nei nalo maka ajikia
    batitig karam̃ado vo, jibe ka na m̃a kito romijikia naio, naruei vite na mila
    na nalo maka ajikia kito bunu, ka kito robe kenerinio nalo.
  bqp-bqp: À gwa lákũ De Luda yewái à kɛ̀ zↄ̃kↄ̃ nà ari àdi ó sísi a nɛ́nↄ. Ó a ũ
