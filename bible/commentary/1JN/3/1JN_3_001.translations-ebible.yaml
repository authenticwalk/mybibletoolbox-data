  mya-JVB: ဘုရားသခင် ၏ သား တော်ဟုခေါ်ဝေါ် ခြင်းအခွင့်ကို ငါ တို့သည်ရ မည်အကြောင်း၊
    ဘုရားသခင်သည် ငါတို့ကိုအဘယ်မျှလောက် ချစ် တော်မူသည်ကို ကြည့်ရှု ဆင်ခြင်ကြလော့။ လောကီသား
