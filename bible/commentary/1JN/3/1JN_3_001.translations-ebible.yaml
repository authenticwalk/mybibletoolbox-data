    kéhínánká Manikánsabe, Iuwahriehre atáh púara itensabé moq, Iuwahriehre aitáhwe.
  gdn-gdn: Nau suwagani wainapumuri; Mamanuga God e nu nota kwari-kwarisiniyau ki
