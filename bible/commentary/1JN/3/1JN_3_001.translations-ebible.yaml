  ben-OBCV: দেখো, ঈশ্বর কেমন তাঁর প্রেম পর্যাপ্ত পরিমাণে আমাদের ঢেলে দিয়েছেন, যেন
    আমরা ঈশ্বরের সন্তান বলে অভিহিত হই। আর আমরা প্রকৃতপক্ষে তাই। জগৎ এজন্য আমাদের জানে
    না, কারণ সে তাঁকে জানে না।
  mil-NT: Te chí cuǎha cuèndá sá ǐo cùu iní ñáhá Tǎtá‑ó Dǔtú Ndiǒxí xii‑o cuèndá sá
    cúú‑ó děhe‑gá, chi ducaⁿ nǐ cachí‑gá, te déhe ndisa‑gá cúú‑ó. Te núu xíǎⁿ ñáyiu
    ndècu ichi cuehé ichi duha ñá cúú quìní ñáhǎ‑yu xii‑o, chi ñá túú xìní‑yu nàcuáa
    ndùu cuendá Yǎ Ndiǒxí.
  myu-myu: 'G̃ebum cuy epesop wuyebayat xe wuykukpin cĩcã iap kay. Deus e''em wuywebe:
    — Webekitkit eyju — i. Icẽmãn Deus ebekitkit wuyju. Deus kay''ũmayũ bit itaybit
    g̃u Deus ebekitkit wuyju iam, Jesus Deus ipot iam itaybit''ũm ip puye.'
  fue-fue: Daaree no Alla Baaba yiɗiri en, faa noddaɗen ɓiɓɓe makko. Een ɓiɓɓe makko
    e gooŋa. Ko acci duuniyaaru annaa en woni gam nu annaa mo.
  amk-amk: Allai enewawu tata paria, wiro tatatoafonsoa kaha. Enewawu tata tonanai
    doni sahu tata we ne arikang. Tuti tarai, tata mani ne arikang di tata! Wape kaiwasa
    nunei wiro etaroanso tata we Allai ne arikang di tata kaha, weo wiro etaroanso
    Allai kaha fefe.
  fai-fai: Kale kiba, num Natim ami aket kukáyamin uyo utamino, ami aket kukáyamin
    uyo atin afalik dukum kayo Got aka nalam muduwo, yakba kala. Kaleyo afan nuka
    Got alam man. Kale bakan kayak ika nuka im kal keidongin banim, be watawo kaleyo
    bá, ika Natim Got ayo im kal banim kayo ko.
  ura-NT: Aonacuche. Jataain mainajeein cana belaain niha Cana Inaca Cana Coaunerane
    que nainaain coitucuhin neeuche. Nii jaunte nainecure, Cana Coaunera calaohi ineein
    cana curuaateeuruha cachaaurune, esinae rauhijiriin acaneein nihacachene jaun.
    Nii jaunte cana coitucuhin, cana belaain cana coaana nainecurene caa chauratane
    que nenacaauru cachaauru Cana Coaunera coitucuurenihane jaun.
  mcd-NT: Upa Diosin nocohuun fasi noicoin. Nocohuun shinansharamisi. Ascanshon noco
    yoiquin isca huatiro, —Manfin uhuun facufoquin, —ishon yoitiro. ¡Aicho! Shinancapon.
    Iconcoin nonfin Diospan facufoquin. Ascafiashon icoinra huacoinyamashon Upa Dios
    onanmisifoma. Ascan non Diospan facufofiacun tapiafoma.
  urt-urt: Yip lalme sisyeme ŋaiye Yai Got ŋende nihararme poi supule. Taꞌe pe, tukwini
    poi ya tingit talah tikin Got. Tehei kin ŋaiye lenge miyeꞌ tuweinge lalme ŋaiye
    yarp kekep eꞌe jinjame poi Kristen pe, ki taꞌe leꞌe, ŋoihmbwaip tinge yukur teŋeime
    kin.
  kiz-kiz: Mulangai ni luganu lya namna gani atupelili tata, kuj'ha twikutibhwa bhana
    bha K'yara, na naha ndo kyataj'hele. Kwa ndabha Obho bhulimwengu bhutumanyilepi
    kwa kuj'ha ghwammnyidumu muene.
  tzo-TZE: Nopo ava'yic toj ep la sc'anutic li Jtotic Diose jech “jnich'naboxuc xa”,
    xijyututic. Ja' melel ti xnich'nabutic xae. Jech mu sna'ic c'u x'elan co'ntontic
    li cristianoetic li' ta banamile yu'un mu sna'beic c'u x'elan yo'nton li Jtotic
    Diose.
  lex-lex: A a'nu miy re, mpiaror nohora Uplerlawna, it Amlawanni de kalwiedni mak
    karehi-kalawan de mai ita pede Nwayow pa Nhi' it la upni-a'nani! Ne naplol pa
    it di de Uplerlawna upni-a'nani ita. Mere makdella nohkeran di mak edonna kpesiay
    Uplerlawna, hota edonna rwayow nan it la'a Uplerlawna upni-a'nani, yoma iraplin
    niohor ma'ta Uplerlawna.
  dov-dov: Amubone luyando Taata ndwakatupa, kuti tuteegwa tulibana baLeza, ino mbombubo
    mbotubede. Akaambo aka nyika titwiizi, nkambo teyakamuziba pe. Zimwi zyensiku
    zipati zililembedwe muchiGiliki zilasiya eezi, ezi nzizyo nzituli nzizyo.
  rgu-rgu: Soba emi dodoo-tatai Amaꞌ nai nusatetu-ikutemaꞌ a susue-lalain neuꞌ ita!
    Huu fo Ria susue na, bau na seli, losaꞌ Ana soꞌu na ita dadi teuꞌ Ria ana nara.
    Tebe ria! Tehuu lahenda fo nasoda tuka dae-bafoꞌ a hihii-nanaun, ta bubuluꞌ nae
    bea ita, nana huu ara ta ralelaꞌ Manetualain.
  toc-NT: Caj luu caucxílhtit la̠ta Quin­tla̠­ticán Dios quin­ca̠­pa̠x­qui̠yá̠n, porque
    hasta tla̠n li̠ta­pa̠­cu­hui̠­yá̠hu xca­maná̠n Dios, pero ni̠ caj xma̠n li̠ta­pa̠­cu­hui̠­yá̠hu
    sinoque xli̠­ca̠na xca­maná̠n aquinín. Huá xpa̠­la­cata a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ uú tata­peksi̠y nac ca̠quilh­ta­macú, cumu ni̠ tala­ka­pasa xta­la­ka­lha­maní̠n
    Dios, na̠ ni̠lay quin­ca̠­la­ka­pasá̠n pi̠ xli̠­ca̠na xca­maná̠n Dios aquinín.
  som-som: Bal ogaada siduu yahay jacaylka Aabbuhu ina siiyey, taasoo ah in laynoogu
    yeedho carruurta Ilaah, oo saasaynu nahay. Sidaa aawadeed dunidu ina garan mayso,
    maxaa yeelay, isagaba ma ay garanaynin.
  mam-C: Werman, kyka'yinktzi'n, nimx te' qMan Dios tq'aq'b'il tk'u'j qi'j; ma tzaj
    tq'o'n qoklin te k'walb'aj. Me aye xjal nya nimilqe mi n-el kyniky' qe, qu'n tu'n
    na'm tel kyniky' te qMan Dios.
  ndj-ndj: Muloli ndambu Tati watutamili mbaka tukemiwa vana va Chapanga! Na nakaka
    ndi wutuvelili. Kwa nongwa vandu va mlima awu vamumanyili ha, nongwa vamumanya
    ng'odu Chapanga.
  mbj-NT: Bë hegãã nyy da tak'ëp ër Yb hỹ pong jé hawät do ër takamahä̃n. Tak'ëp ër
    takamahä̃n do hyb n'aa P'op Hagä Do taah ër tamaneëënh. Ti né hẽ ëër! Badäk hahỹỹ
    hã habong do P'op Hagä Do hã h'yy kana'eeh doo, dooh ër rahapëë bä P'op Hagä Do
    taah ëër, ranahapäh do hyb n'aa P'op Hagä Doo.
  lat-VUC: 'Videte qualem caritatem dedit nobis Pater, ut filii Dei nominemur et simus.
    Propter hoc mundus non novit nos: quia non novit eum.'
  ngp-ngp: Hake kauleni lukunde lwa Tate ivo lwili lukulu lukitenda kitangwe wana
    wa Mnungu! Naho kindedi niivo kili. Nivo vikuleka want'hu wa mwe Isi hawa kukimanya,
    kwaviya hawa mmanyize Mnungu.
  enq-2: Takange Goteme naima eteteaka auu kaeyapala, naima baanya wane lengena lao
    masalapape. Isa yuu dakenya endakali dupame baa masala naengema dokonya, dokaitame
    nyakama apata masala naengemaka.
  eng-ASVBT: Behold what manner of love the Father hath bestowed upon us, that we
    should be called children of God. For this cause the world knoweth you not, because
    it knew him not.
  mna-mna: Kere. Tamanda Anutu, ni leleene piti ilip kat. Pa ipaata iti be itunu lutuunu
    bizin. Mi sua tina, ŋonoono kat. Ni lutuunu bizin ta iti. Tamen wal toono kan
    tikilaala kat iti som. Paso, tiute Anutu som.
  myw-myw: Tamads nasiwa̱youb singay avakaein wasigeis ya̱kids peinan idokeids nitun
    tatonen ya̱kids. E, nitun tatonen ya̱kids. Mapuna ven watinow gimgilis nag ikakins
    kalisiy ya̱kids; peinan nag ikakins Tamads.
  sby-sby: Kamubona lusuno lwa Bata. Lusuno lwakendi nilunene weco tukute kukwiweti
    bana ba Lesa
  sll-sll: Ena Nabe God yong miling kara na tomia dire nomani si piro. Yong miling
    bir weni na tomia tere ari miing algi bani aine na kul emba, God nin kul ega moma
    di na hamua. Hangwo i nan na hangwo pamua. Ganba ari ha maing pirikungwo hobi
    God maing pir po sinangwo, na maing ere para pir po sinamba, God maing pirikimia,
    na maing para pir po sikimua.
  yaq-NT: Eme'e a' ju'uneiyaane, achai Liojta, tua itom a' nake'po. Junuen san, itepo
    te Liojta yoemiam benasi ta'eewa. Intok tua junuen lutu'uria. Inia betchi'bo san,
    jume' inim ka tu'isi jiapsame, ka junuen itom ta'aa, bwe'ituk inime'e, aapo'ik
    Liojta juni'i ka a' ta'aa.
  uro-uro: Mamär iva ut lu mamär na ama Ngätmamäk aa lavuqi ama enges ki bä ba ut
    bä äkt iva ma Ngämuqa qat tes ut i aa es na ut. Bä qoki ngäktki i ut di ma Ngämuqa
    aa es na ut. Ama rharimini qärqäni i qaku ama ruvek nämäni ama ivätki rha lu mamär
    i ma Ngämuqa aa es na ut dinguna qaku rhat dräm a qa.
  ita-1885: VEDETE qual carità ci ha data il Padre, che noi siam chiamati figliuoli
    di Dio; perciò non ci conosce il mondo, perciocchè non ha conosciuto lui.
  muy-muy: Ŋga pʉm day, Melefit àwaya leli a dal-dal ni ! Nahkay àzala leli bəza gayaŋ
    a. Iy, leli bəza gayaŋ eɗeɗiŋ ! Ŋgay leli bəza ge Melefit ti ndam ga *duniya tə̀sər
    do, aɗaba nday nani tə̀sər Melefit ndo palam.
  kqc-kqc: Va mokefa, uni Baba di uka mana di gokai una rofu bi sena maro, ye una
    bi ini mida mida vo nibiyagane. Una bi rama iniye ini mida mida. Mina resi kono
    tora noibanu di vene bi una toto, adina ina vene bi Sei toto.
  tav-tav: Tʉgooñaña mani Pacʉ Dio seeto manire cʉ camairijere. Manire maii, “Yʉ punaa
    ãma,” manire ĩ nʉcʉbʉgomi. To bairo manire cʉ caĩrore bairona cʉ punaa mani ã.
    To bairi mani cabairije cʉtiere majiquẽema aperã ati yepa macana Diore camajiquẽna
    maca.
  eng-ULB: See what kind of love the Father has given to us, that we should be called
    children of God, and this is what we are. For this reason, the world does not
    know us, because it did not know him.
  spa-VBL: ¡Miren el amor que tiene el Padre para con nosotros! Por eso podemos ser
    llamados hijos de Dios, ¡porque eso es lo que somos! La razón por la que el mundo
    no nos reconoce como hijos de Dios es porque no lo reconocen a él.
  fra-_FOB: Voyez quel amour le Père nous a témoigné, que nous soyons appelés enfants
    de Dieu! Le monde ne nous connaît point, parce qu'il ne l'a point connu.
  hau-ULB: Dubi irin kaunar da Allah ya bamu, har da za a kira mu 'ya'yan Allah, haka
    muke kuwa. Saboda wannan dalili ne duniya bata san muba, saboda bata san shi ba.
  mal-mal: കാണ്മിൻ, നാം ദൈവമക്കൾ എന്ന് വിളിക്കപ്പെടുവാൻ പിതാവ് നമ്മിൽ എത്ര അധികം സ്നേഹം
    പകർന്നിരിക്കുന്നു; നാം അങ്ങനെ തന്നെ ആകുന്നു. ലോകം അവനെ അറിഞ്ഞിട്ടില്ലായ്കകൊണ്ട്
    നമ്മെയും അറിയുന്നില്ല.
  kkc-kkc: Esiga ibada Ama Godeeye iba susuga diya sooloo dala goo toowa goo ee medee
    goolee! Yayo sooloo dala maga iba yayo owolo dio deliso. Esiga iba tei owolo dio
    doloso doso. Esino mi toowa goomegeli odoo oso Godeeyo goo diba gooleedele. Goo
    egeesi maga diba ibada goo gooleedele.
  lit-lit: (Žiūrėkite, kokią meilę mums yra davęs Tėvas – kad mus vadintų Dievo vaikais!
    Pasaulis nepažįsta mūsų todėl, kad nepažinojo jo.
  urd-GVR: Dhyān deṅ ki Bāp ne ham se kitnī muhabbat kī hai, yahāṅ tak ki ham Allāh
    ke farzand kahlāte haiṅ. Aur ham wāqaī haiṅ bhī. Is lie duniyā hameṅ nahīṅ jāntī.
    Wuh to use bhī nahīṅ jāntī.
  far-far: Mulu manata basi sulia na kwaimanie God na Maa fuaka! Na kwaimanie nia
    baita 'asiana, nia ne nia ka sae kulu ana wele nia ki, ma nia mamana na. Na wane
    laona molagali ki nao kera si saitamana ne kulu wele God ki, sulia nao kera si
    saitamana God.
  suz-BL: इं आफोमी इं कली शुश दाक्‍शा “परमप्रभु यावे आ तमी तौ” दे नें वोइश्‍शो बाक्‍त।
    मिनु गोपुकी आ तमी तौ दुम्‍तय। मोपतीके रागी ङा मुरपुकीमी इं कली मतुइक्‍नीम। मारदे
    मतुइक्‍नीम देंशा हना, मेकोपुकीमी येसु ख्रीस्‍त कली यो मतुइक्‍नीम। यूहन्‍ना १:१२;
    यूहन्‍ना १६:३
  car-NT: Otypan poto 'su aipynano yry'po enetoko mo'ko jumynano 'wa ky'waine, Tamusi
    y'makon me kajatoto'ko'me. I'makon me ro kytaton. Mo'ko anukuty'pa tywairy ke
    ro, kukuty'paine ero nono man.
  amp-amp: Dajohmn, Bro Yifemr nom be tu mondtn hta mifhato kutewur-nom rorhu yonnom.
    Rorhu yonnom yorhwatno tfit nd Bro Nkifrar hik duha yimam hti mumiwumnom.
  bht-bht: बिचार करा की पिता परमेश्वरे साड़े ने कितणा प्यार किता है, की सांझो परमेश्वर
    दे बच्चे बोलन, कने सच्ची असां परमेश्वर दे बच्चे न। इस संसारे दे लोक ऐ नी जाणदे
    न की असां परमेश्वर दे बच्चे न क्योंकि सै पिता परमेश्वर जो नी जाणदे।
  eng-NOY: Behold what manner of love the Father hath bestowed upon us, that we should
    be called children of God l For this cause the world knoweth us not, because it
    knew him not.
  cub-NT: “Jímaratamu mʉja”, aibi majepacʉ Jʉ̃menijicʉ majare. Que baru coreóvaivʉbu
    maja aipe Jʉ̃menijicʉ ʉrarõ ʉcʉre majare. Aru jãve ʉ̃i máratamu maja. Ʉbenita
    apevʉ põeva ijãravʉcavʉ coreóvabema majare. Jʉ̃menijicʉre aru Jesucristore máre
    coreóvabema na. Que baru majare máre coreóvabema na.
  ita-1927: 'Vedete di quale amore ci è stato largo il Padre, dandoci d’esser chiamati
    figliuoli di Dio! E tali siamo. Per questo non ci conosce il mondo: perché non
    ha conosciuto lui.'
  lww-lww: Asitomveveli sitomena kiena ne arimata Ntewa e ita yeririna viowa lala.
    Naga kekaran ita keviu pap̃isi, pano-o kila pan ita sa ga nap̃a tepisu ita sane
    narin ga lala. Ana pe ita re ga tepisu ita sa nene poli, naga m̃ena pisu ita sanene,
    komin nap̃a pure ita tepa loyum̃a e namratava puna rui, sane narina wawa lala.
    Yar tap̃ena lala e yomarava pe akilia ruru re arimata poli, sa nap̃a ita tekilia
    naga, ana sur nene kila la pe apisu kilale ita re m̃ena poli, sane ita tepe narina
    lala.
  ckb-ckb: تەماشا بکەن باوک چ خۆشەویستییەکی پێداوین، تاکو پێمان بگوترێت ڕۆڵەی خودا!
    ئێمە ئەوەین! بۆیە جیهان نامانناسێت، چونکە ئەوی نەناسیوە.
  nas-nas: Ooveriko arekeeꞌ Niumai Kumponinge aaꞌnaꞌ masikaꞌ piaamurira baurukaaꞌ
    marimuruꞌnung. Nka tee niiꞌ tamung baurukaaꞌ deeaing, teka baurukaaꞌ masikeng.
    Nantoonge kansiꞌkoo-nupoonge teeꞌ tasiꞌmaariaꞌ, aiꞌ teinge tee Karistooꞌ noruꞌaavaꞌ.
  uvl-uvl: A naue lo! Temere mutena tau tote ita, pomalam heto tutuna mur ia ita.
    Pe manmanna toto ke NeHalang tutuna mur ita! Pe hehei pe hana nga ich nei te eteia
    NeHalang ero, pomalam te eteia ita ero pule.
  eng-BBE: See what great love the Father has given us in naming us the children of
    God; and such we are. For this reason the world does not see who we are, because
    it did not see who he was.
  ixl-CNT: Nachtaj bꞌaꞌnil etileꞌ. Tiira tii u kuTat qiꞌ tan, vettaqꞌlu bꞌenoꞌ ikꞌaol
    imeꞌal. Loqꞌ aatz qꞌu aanima tu u vatz amlika txꞌavaꞌ, yeꞌ tootzaj aas bꞌennajtekꞌoꞌ
    ikꞌaol imeꞌal Tioxh tan, yeꞌ tootzaj u Tioxh.
  xsi-xsi: Mao nâ, kinda Tamânda tini mwasa ndo pa kinda, aku i ilo ndo keno pa kinda!
    Mine kala i io ŋoa lâ tininda tu, “Maro Kindeni natu wukale”. Aŋga kinzi tâno
    tamâta ŋandai sisama Maro Kindeni kilala ŋga. Mine kala kinzi sisama kinda kilalânda
    tia.
  crx-NTPO: Dalcho-i be la neBá nek'entsi'-un negha óonin'ai, Yak'usda dich'oh uneúlhni
    buzkeh 'uts'int'oh soo cho whunulh'en. 'Et huwa ndi yun k'ut whut'enne t'enehunúszun,
    didut 'aw t'ehinúszun 'et huwa.
  kan-OKCV: ಇಗೋ, ನಾವು ದೇವರ ಮಕ್ಕಳೆಂದು ಕರೆಯುವುದರಲ್ಲಿ ತಂದೆಯು ಎಂಥಾ ಮಹಾ ಪ್ರೀತಿಯನ್ನು ನಮ್ಮ
    ಮೇಲೆ ಇಟ್ಟಿದ್ದಾರಲ್ಲಾ! ನಿಜಕ್ಕೂ ನಾವು ದೇವರ ಮಕ್ಕಳಾಗಿದ್ದೇವೆ. ಈ ಕಾರಣದಿಂದ ಲೋಕವು ನಮ್ಮನ್ನು
    ತಿಳಿದುಕೊಳ್ಳುವುದಿಲ್ಲ, ಏಕೆಂದರೆ ಅದು ತಂದೆಯನ್ನು ತಿಳಿದುಕೊಳ್ಳಲಿಲ್ಲ.
  bbb-bbb: Ro ni Asoe nuvuone ije fu izege no oetuaema ije gafo! Fu no oetuaema ije
    fuka ma ireobo ijadufuo noeje fu kuo, Jaeje ja anafa noneno kue. Ro ije fuka ma
    noeje noka ma Godido anafa. Ro e ije bu ume igia ise renoejo ije bu Godi bu naebe
    mukoe vierafe. Ijadufuo noeje no anafa fuone ijiege bu naebe mukore vierafei.
  blw-blw: Ammag maid mepaniyan hen layad Amataaw way Apudyus an chitaaw te ilanyu
    ngén, gapon anchi amchan way layadna an chitaawat imfilang chitaaw ah a-anàna,
    wat anàna chitaaw tot-owa. Ngém achi chitaaw ifilang hen kachùran hen tatagu hen
