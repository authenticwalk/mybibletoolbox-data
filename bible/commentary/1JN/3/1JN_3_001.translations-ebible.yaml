  nko-NT: Mlɩkɩ alɩá anɩ Sɩ́ Bulu tɛhɩ́ɛ́ dwɛ́ anɩ sʋ́ bʋtɛtɩ́ anɩ mʋ abí. Lɛ́lɛ́
