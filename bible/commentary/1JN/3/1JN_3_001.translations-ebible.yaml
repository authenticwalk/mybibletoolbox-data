    nhini weyida kardu mere the kumabath kuru Yile neki-yu.
  dif-dif: Najianau, mina ngantjani Ngaperali ngaianangu jinkinala, ngaiana tala Godaia
    kupa mandrananto. Jendrangundruja mitalali ngaianana wata ngujamai, ngangau nulupini
    ninaia wata ngujamana warai.
  gam-gam: Aya! Nono Nane kanwopake kaima kani mal ye kanme! Une kandja embe djindo,
