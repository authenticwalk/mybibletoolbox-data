    ye'nen uupia'nîkon Paapa ko'mamî epu'tî.
  ndg-ndg: Ywaziheshimu amri zake utama nkati yake, na Nnongo utama nkati yake. Na
    kwa sababu yee tutangite panga utama nkati yitu. Kwa yolo Roho ywatupile.
  wsk-wsk: Awiriya noko kuring karo tusan mu nuna noko ningi bagasan, se nu nunga
    ningi bagoso. Se nu anananga ningi bagoso mu noko Bur Laili nangaram umu nanga
    kasurso se ari ikisan.
  toj-NT: Spetzanil ja ma' huas sc'uan ja smandar ja Diosi, yuj ni mojan yioje ja
