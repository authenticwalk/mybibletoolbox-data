  gof-WFTW: Xoossaa kiitaa naagiya oonikka Xoossan de7ees; Xoossaykka iyan de7ees.
    Xoossay nuus immida Geeshsha Ayyaana baggara I nunan de7eyssa eroos.
  spa-BLM: El que guarda sus mandamientos permanece en él, y él en él. En esto sabemos
    que él permanece en nosotros, por el Espíritu que nos ha dado.
  kyz-NT: Jarejuwarete 'ga je'ega renuparamũ jane jarejemujaa 'ga ree. 'Ga nanẽ akou
