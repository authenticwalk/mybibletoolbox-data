  san-TIB: ཡཤྩ ཏསྱཱཛྙཱཿ པཱལཡཏི ས ཏསྨིན྄ ཏིཥྛཏི ཏསྨིན྄ སོ྅པི ཏིཥྛཏི; ས ཙཱསྨཱན྄ ཡམ྄
