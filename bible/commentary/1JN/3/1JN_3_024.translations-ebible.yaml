    na ne God nia 'ado akulu.
  suz-BL: सुमी आ अरेशो लोव़ पाइबा, येसु नु थुं का ङा बाक्‍ब। मिनु येसु यो मेको मुर
    नु थुं का ङा बाक्‍ब। परमप्रभु यावे नु गोपुकी थुं का ङा दुम्‍तय, दे दोपा तुइक्‍नय
    देंशा हना, मेकोमी गेशो सोक्‍तीमी शेंशो रे तुइक्‍नय। १यूहन्‍ना ४:१३; रोमी ८:९
  car-NT: Mo'ko Tamusi wykato'kon apyinen Tamusi ta man. Ita enapa Tamusi man. Moro
    kytaine iwairy ro kysuku'saton mo'ko ky'waine inyry'po a'kanano poko.
  amp-amp: Wom yimar Bro Nkifrarhu mrokfom yakitohhato hikworm, Bro Nkifrarpno frtkafwor,
