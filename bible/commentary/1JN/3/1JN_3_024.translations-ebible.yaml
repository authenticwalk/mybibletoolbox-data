    lod galanga ben ye in inepe yidi i, in ye Amunu Silene yo ikauu paidi i.
  tiy-tiy: I de étéw modor bé de sugu i Tuluse, bati ro dob Tuluse, atin i Tuluse
    bati so dob de fédéw ro. Atin gétiga tom bati i Tuluse dob de fédéw tom non nirayén
