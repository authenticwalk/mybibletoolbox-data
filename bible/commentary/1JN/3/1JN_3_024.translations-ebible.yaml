  gux-G: Yua cɔln U Tienu lanbona, o tie o yua i, k o ye yen o; ki ti bani k o ye
    yeni ti k dugni o fuoŋanma yaali k o tien ti.
  cnl-NT: Dxin²³² quia̱'² Dios dsa³ 'i³ jmoo³² 'e³ la²³ ca²³dxi³ 'i'²³ 'ñée². 'E³
    quie'²³ dxin²³² 'ñée² quia̱'² dsa³ quien³² co̱'³. 'Iún² dsɨ³ra² Espíritu 'i³ ca²³cuǿn²³
    jne². 'E³ jo̱³ hua² ne³ra² 'e³ dxin²³² Dios quia̱'² jne².
  zar-NT: Zóalen Dios nu run ca rinná bëʼ xibá queëʼ, ateʼ Dios caz zóalenëʼ nu naʼ.
    Caní nö́ziruʼ dzágaticaʼsëʼ Lëʼ rëʼu, tuʼ chigusö́l-lëʼë Dios Böʼ Láʼayi queë́ruʼ.
  kde-kde: Vanu vadikamûla amuli dya Nnungu vàhweneha kukamulana na Nnungu, na Nnungu
    àhweneha kukamulana na vanang'o. Na tùnimala kuva Nnungu àhweneha kukamulana na
    hwetu ing'anya Umumu Wanaswe watwing'ile àikala nkati mwetu.
  ata-ata: Aneꞌi ane imulinu lapuloto noxou Lataua ne, aneꞌi ixolu noxou Lataua xe
    Anu uxolu noxiꞌa kalumo. Nenge telavusou no anu Uleenu Tavuna ane anu Lataua mulosinge
    lexe Lataua uxolu noxinge.
  qvw-NT: Paypa shiminta cäsucücunämi paywan cayanchic. Paypis ya'anchicwantacmi cayan.
    Caynu cusca caśhanchicta umäśhanchic Chuya Ispiritupam yaćhanchic.
  nfa-nfa: Dhèu dhu tao madhutu lii paredha Ama Lamatua sèra, mamuri na paꞌèki dènge
    Ne, aa Ama Lamatua paꞌèki dènge ne kahèi. Èdhi teꞌa, na, Ama Lamatua ètu dꞌara
    èdhi, lula Roh Na mamuri ètu dꞌara èdhi.
  tnp-tnp: Nətəmimi mɨn u nətəm kautol nəuian, ilah kautəhtul=pən vivi lan, kəni in
    tətəhtul=pən vivi e lah. Kəni kitah kotəhrun məmə in tətatɨg e nɨkitah, mətəu-inu
    Narmɨn Rəha Uhgɨn iətəm in təməfa, in tətəgətun kəm tah.
  urd-urd: और जो उसके हुक्मों पर 'अमल करता है, वो इस में और ये उसमें क़ाईम रहता है;
    और इसी से या'नी उस पाक रूह से जो उसने हमें दिया है, हम जानते हैं कि वो हम में
    क़ाईम रहता है।
  hot-hot: Ôpatu ba hasopa Wapômbêŋ anêŋ abô balabuŋ ma hamô haviŋ yani ma yani hamô
    haviŋ ôpêŋ. Ma Lovak Matheŋ atu ba Wapômbêŋ hêv hadêŋ alalô intu hik thô nena
    Wapômbêŋ hamô haviŋ alalô.
  mqj-NT: Benna-benna umpogau' parentana Puang Allata'alla, mesa kappa'mia Puang Allata'alla
    anna Puang Allata'alla tontong ussolanni. Anna taissanammo kumua tontongki' nasolaan
    Puang Allata'alla annu mangkamiki' nabeen Penawa Maserona.
  rus-SYN: И кто сохраняет заповеди Его, тот пребывает в Нем, и Он в том. А что Он
    пребывает в нас, узнаем по духу, который Он дал нам.
  mbh-mbh: Na aro ve toko e i panes a God ile patorong, aken i teo a God nge, na God
    i teo mun a i nge. Na lemir mire ako God i teo a it nge vava? Eneke Ioni Riringa
    ako i sungu i a it nge kene i pathengal it nge ler teoong aken.
  bdd-bdd: Ta ꞌeguma ꞌina loinao tamulimuliyedi, tauda ꞌoina tamiyamiya, ma tauna
    ꞌoida ꞌimiyamiya. Ma togidega ꞌina miya ꞌoida tasanapu ꞌese? Weyahina yaluyaluwana
    ꞌiꞌebwaegita, ta ꞌoida ꞌimiyamiya.
  cbt-NTPO: Yosë natëhuatëhua', yonquirinsoráchin imasarihua'. Imapatëhua', ya'coancantomiatërinpoa'.
    Ispirito Santo quëtërinpoa' ya'coancantinpoaso marë'. Ina catahuahuachinpoa',
    noya nisarëhua'. Ina quëran Yosë nohuitërëhuaso' nitotërëhua'.
  srn-NT: A sma di e hori ensrefi na den komanderi fu Gado, e tan wan nanga Gado èn
    Gado e tan wan nanga en. Èn wi sabi tak' A e tan wan nanga wi, bika A gi wi a
    Santa Yeye.
  cta-NT: Nu loꞌo taquiyaꞌ na jiꞌi̱ cña nu cua ngulo ycuiꞌ Ndyosi jiꞌna chaꞌ cuaꞌni
    na, liꞌ cua ntsuꞌu chaꞌ jiꞌna loꞌo ycuiꞌ Ndyosi, loꞌo juaꞌa̱ ntsuꞌu chaꞌ jiꞌi̱
    Ni loꞌo na liꞌ. Jlo tiꞌ na chaꞌ biꞌ, xquiꞌya chaꞌ cua nda ycuiꞌ Ndyosi Xtyiꞌi
    ycuiꞌ Ni chaꞌ tyanu neꞌ cresiya jiꞌna.
  bqc-SIM: Gbɛ̃́ pↄ́ yã́ pↄ́ a dìlɛↄ kũa naawà, mɛ́ Luapi ku ade guu. Wá dↄ̃
    kɛ́ a kú wá guu aà Nisĩna pↄ́ a kpàwá yã́i.
  tcz-CHONGTHU: 'Pathen Thupeh ho nit a juiho chu: Amatoh kiloikhom ahiuvin, chule
    Ama jong amahoa chu uma ahi. Chule eihon eihoa Ama aume ti iheuve, ajeh chu Aman
    Lhagao eipeh u chu isunguva achengin ahi.'
  mar-mar: जो देवाची आज्ञा पाळतो तो त्याच्यामध्ये राहतो आणि देव त्याच्यात राहतो आणि
    त्याने जो पवित्र आत्मा आपल्याला दिला, त्यावरून आपल्याला कळून येते की, तो आपल्याठायी
    राहतो.
  snp-snp: Lo melami kala meyalo mele-mele o minamo wenena ya amo lulau mino edato,
    ido amo yaki lunigu mino gedaiye. Ena Ouna lomamima nenako, yamu luteu mino ledami
    ne, loto kolife lo minone.
  isl-isl: Þeir, sem hlýða Guði, lifa með Guði og hann með þeim. Við vitum að þetta
    er satt, því að heilagur andi, sem hann hefur gefið okkur, hefur sagt okkur það.
  spy-NT: Biiko choo rubē mākuutēkaab Yēyiin ꞉chēē kiikunoomnyo āk Yēyiin. Kiyēē kiinkētēē
    kule kēēyēku akeenke āk Yēyiin ku Tāmirmiryēēt nyoo kiikurōōbwēēch.
  xnn-xnn: Am-in ay mangsolsolot isnan bilin Apo Dios et mentetee ken Apo Dios ya
    mentetee si Apo Dios ken siya. Getken tako ay mentetee si Apo Dios ken datako
    tay inyalina nan Ispirito Santona ken datako.
  mwe-mwe: Akagulila malajilo ga a Nnungu, anatama nkulundana na a Nnungu, na a Nnungu
    bhanatama nkulundana na jwenejo. Kupitila kuka Mbumu jubhatupeleshele a Nnungu,
    uwe tumumanyi kuti a Nnungu, bhanatama nkulundana na uwe.
  tte-tte: Siya analiyao Yaubada ana walo siobigai kani imiyamiya kolili yo siya simiyamiya
    koina. Na gubesi takatai iya imiyamiya kolila? Takatai imiyamiya kolila kaiwena
    Yaluyaluwa Tabuna iyeyamako kolila mwa talotonan.
  tcs-tcs: Demwan uda i pole dem oda blo God, dempla i ebritaim gad pelosip wea em,
    ane God i ebritaim gad pelosip wea dempla. Yumpla sabe dat em stap insaid lo at
    blo yumpla bikoz em i bin gibe yumpla da OliSpirit.
  hlt-THB: U awm ak awipeek ak ngai ak thlang taw amah awh awm nawh, cekkhqi ak khuiawh
    amah ce awm hy. Ningmih ak khuiawh anih awm hy ti simnaak taw veni; Amah ing a
    ni peek Ciim Myihla ak caming ni sim uhy, ti veni.
  soq-soq: Apana mida God anaanawa ruawaleidia me ipa God bedewelene wande ita God
    me bedewe wande. God me Aleupa nenen, sa baiwa no atenten God no bedembolena wankasalepi.
  qub-qub: Mandamintunta wiyacorga Dios munashannömi cawaycanchi. Paypis noganchïwanmi
    caycan. Chaytaga quiquin Tayta Diospa Espíritu Santunta chasquicusha carmi musyanchi.
  att-att: Á yù ira nga manguruk sù taddán ni Namarò, mepattolay ira kuna, ánna maggián
    si Namarò nira. Á ammu tam ta kuruk nga maggián si Namarò nittam, gapu ta ajjan
    nittam yù Mangilin nga Ikararuá ni Namarò nga pinapaggián na nittam.
  bki-bki: Toro na m̃a naio monmonea Atua kiano tuboiano, naio joa Atua, mia Atua
    naio joa kanano iviso. ?Mia romijikia rejikia ka naio joa kiado iviso jum̃abe?
    Tena, Niununo na naio jian ban kito, naio mila romijoglubar ka vite nei be riano
    laka.
  bqp-bqp: Gbɛ̃ kũ à yã kũ à dìtɛnↄ kũna kú a gũn, Luda pì kú ade gũn se. Ó
    dↄ̃ kũ à kú ó gũn a Nini kũ à kpàwá yãi.
  mcp-mcp: Muud mə báágʉ́lə́ mə́cɛ̧ɛ̧ mɛ́ yɛ́ nywáá mə́ nada nə Zɛmbî, Zɛmbî nyə á
    mə́ ŋwa jiya nyə́dɨ́ lámʉ́d. Shíshim nyə á yə shé yí í dʉ lwó nə́ Zɛmbî nyə á
    mə́ ŋwa jiya shédɨ́ mílámʉ́d; ntɔ́ wə́ shé mə́ dʉ mpu nə́ Zɛmbî nyə á mə́ ŋwa
    jiya shédɨ́ mílámʉ́d yɛ́.
  hat-hat: 'Moun ki kenbe kòmandman Bondye yo, y''ap fè yonn ak Bondye, Bondye ap
    fè yonn ak yo tou. Men ki jan nou konnen Bondye fè yonn ak nou: nou konnen sa
    paske li ban nou Sentespri li.'
  npl-NT: Nochteh akimeh kintlakitah itlanawatilwah Dios, kajki iwan Dios, iwa Dios
    inwah. Tikmatokeh Ye kajki totech porke tikpixtokeh Iespíritu.
  bgg-bgg: Hamangkhung-aphuii muyungthek shii hanyie è nuii ai ne Hamangkhung-aphuii
    rog ò shii rai chiih-è Hamangkhung-aphuii ithek rog ò shii rai ro. Chiih-è nyieliieshii
    Hamangkhung-aphuii è gethek shii Ragung phi, ji è gethek ne ìd Hamangkhung-aphuii
    gethek rog ò shii rai.
  eng-TCENT: Whoever keeps his commandments abides in God, and God abides in him.
    And we know that he abides in us because of the Spirit he has given us.
  eng-BSB: 'Whoever keeps His commandments remains in God, and God in him. And by
    this we know that He remains in us: by the Spirit He has given us.'
  cpu-NT: Inkarate monkarayetairone ikantakaantane, iriitakera tsipashiretaariri.
    Iri Tasorentsinkantsi jotyaantakairi iyotakaayetairi omapero atsipashiretaari.
  san-ASM: যশ্চ তস্যাজ্ঞাঃ পালযতি স তস্মিন্ তিষ্ঠতি তস্মিন্ সোঽপি তিষ্ঠতি; স চাস্মান্
    যম্ আত্মানং দত্তৱান্ তস্মাৎ সো ঽস্মাসু তিষ্ঠতীতি জানীমঃ|
  tac-NT: Bilé rió 'la sébali olame ka napurigá nulá Onorúgame, alué rioka 'la Onorúgame
    'yuga 'nátame júkuru, 'lige Onorúgameka 'la semáriga gu'íriguruchigó alué rió.
    Alarigá 'la machiboa Onorúgame 'we 'la nejkura ajtigó, bo'néchigo alawala nejíligime.
  eng-WEBPB: He who keeps his commandments remains in him, and he in him. By this
    we know that he remains in us, by the Spirit which he gave us.
  gfk-H: Ma siga tikai i taram ira nuna warkurai i sala kis taar ta Kalou ma Kalou
    mah i sala kis taar tana. Ma dahat nunurei hoeh bia i sala kis taar ta dahat?
    No Tanua nong Kalou i ta tar ia ta dahat i hapalainei dahat hua.
  viv-viv: Omi gaveyao Yaubada yana vehimeya waꞋitaꞋitaveꞋavina, medema Yaubada againe
    wamiyamiyaveꞋavina ada BanaꞋe omi agaimiya meda anafaiweya gimiyamiyaveꞋavina.
    Ada Yaubada ide agaideya gimiyamiyaveꞋavina ma gavaiyaꞋamine kahalamaneni? Me
    Bana AluꞋaluwana giveleda be Tauna nuwahinagedeya gimimiyami faꞋina kahalamanena.
  yao-yao: Ŵandu wose ŵakwitichisya malajisyo ga Akunnungu, akutama nkulumbikana ni
    Akunnungu ni Akunnungu akutama nkulumbikana ni ŵandu wo. Tukumanyilila yeleyo
    kuti Akunnungu akutama nkulumbikana ni uwe kwa litala lya Mbumu jwa Akunnungu
    jwatupele.
  tgp-tgp: Ale haratu mo lo oloolo na retileu non God, mo lo toho hin God, ale God
    mo lo toho hinia, moiso hin malele akerihi natu, r̃a levosahia vara God mo lo
    toho isar̃a, matan Tanumena atu mo silea mo lo toho isar̃a.
  auc-NT: Mänömaïnö ante Wængonguï nänö wææ angaïnö ante në ëñente cædäni ïñömö tömënäni
    tömengä nempo quëwënönäni ïnänipa. Ayæ̈ adobaï tömënäni tömengä ingante entawënänipa.
    Wængonguï tömengä Önöwoca ingante pönongä æ̈nïmö inte mönö mäningä tömengä nänö
    pönongaïwoca beyæ̈, Wængonguï ingante entawëmö ïmompa, ante do ëñëmompa.
  kbc-NT: Niɡ̶ina oko aneyiwaɡ̶adi liiɡ̶enatakaneɡ̶eco Aneotedoɡ̶oji idioka limedi
    me yexogotege, codaa Aneotedoɡ̶oji iniwa mijotaɡ̶a. Jowooɡ̶otaɡ̶a me iniwa catiwedi
    ɡ̶odaaleɡ̶ena leeɡ̶odi Liwigo ane najigotedoɡ̶owa.
  bmh-bmh: Duailel ag gonugau kasai ze sesamoranemen, ag go dual pezai dacanemen,
    go nug han ag abai pezai dareu. Gonugau Ah Wes migeun go nug aigina, ig igul go
    eiman go ig ibaig pezai dareu abe manem.
  ctu-BL: Jini mu' bʌ i ch'ujbiben i mandar mi' yajñel ti Dios. Dios mi' yajñel ti
    jini winic ja'el. Cʌntesʌbilonla cha'an jini Espíritu tsa' bʌ i yʌq'ueyonla, la
    cujil woli' yajñel Dios ti joñonla.
  meq-meq: Ndo nakə ka rəhay ha gər a bazlam ŋgay aye na, neŋgeye mandza eye mə həlay
    i Mbəlom. Mbəlom dərmak mandza eye ka gər ŋgay. Ka sərakwa ha Mbəlom mandza eye
    tə nəkway na, kəkay? Ka sərakwa ha na, ta Məsəfəre ŋgay nakə a vəlakway aye.
  noa-H: Har mag hi hipierraa wënʌrrʌm k'ʌʌnta hi k'apeenau, maagwai hichjã jũrr ham
    k'aperau. Mag chadcha hich Hak'aar maachig deetarr gaaimua maadëu k'ap'ʌ nʌm,
    chadcha hí maach dʌ̈i sim.
  alp-NT: Pusue tamata rebe esi lulu Alla Eni pletaru hoko esi esa kai Alla. Kai ite
    rekwa be Alla Iesa kai ite, le Iono Eni Ro Misete Ikbasae ite lalemaru peneka.
  san-VEL: ya"sca tasyaaj naa.h paalayati sa tasmin ti.s.thati tasmin so.api ti.s.thati;
    sa caasmaan yam aatmaana.m dattavaan tasmaat so .asmaasu ti.s.thatiiti jaaniima.h|
  kbq-kbq: Mago vahe'mo'ma Anumzamofo kasegema antahino avaririmo'a Anumzane manigeno,
    Anumzamo'a agrane nemanie. Anumzamo Avamu'ma tami'nea Avamuteti antahita, Anumzamo'a
    tagrane mani'ne huta hugahune.
  kbh-kbh: 'Nts̈amo Bëngbe Bëtsá tojëftsemandacá amënga, Bëngbe Bëtsáftaca cánÿiñe
    mo canÿacá jtsemnana, y cha sempre chë́ngaftaca cánÿiñe mo canÿacá echanjë́ftsemna.
    Y quem sóyeca bënga montsobena jtsetats̈ëmbuana cha bë́ngaftaca iuétsemnama: Uámana
    Espíritu bëngbe ainaniñe cháuamashënguama cha tojama.'
  ron-LSB: Cine păzește poruncile Lui rămâne în El și El în El. Prin aceasta cunoaștem
    că el rămâne în noi, prin Duhul pe care ni l-a dat.
  pon-pon: 'A me kin nekinekid a kujoned akan, pan pot re a, o i I pan kotikot re
    a; o iet me kitail ujaki, a kotikot re atail: Nen o, me a kupurai don kitail er.'
  nhe-BL: Tlacame tlen quichihuaj tlen Toteco technahuatía mocahuaj tlatzquijtoque
    ipan Toteco huan Toteco itztoc ipan yajuanti. Huan tijmatij Toteco mocahua ipan
    tojuanti pampa tijpiyaj Itonal tlen yajaya techmacatoc.
  sps-sps: 'E sei na mes te manaats non tsuen parits ten Gov ee, ayei kaa non koman
    e Gov ai Gov te kaa koman ya. Ara nat fi ror nei, e Gov kaa non tsura: ana ra
    natiny ror ya tan Aaven Taabosto te faan iny Ya tsura.'
  wnc-wnc: Sike aminu Anututane mama wam tawake tasiwiu waapata Anutuat musia takngatukan
    natake unekan binga gatake yuamayak. Siwan Waungu Anututa ninde nimukut tapata
    musipmin pangenakgak. Pangenawan ninu Anututane mama wamna gwaamukamang kakngata
    yeutniman Anututa nikat gatake yuamang kakngata anggaman siwan kaamang.
  bus-bus: Gbɛ̃ kɛ̀ yã kɛ̀ à dìɛnↄ kũna kú à guu, Luda pì kú adee guu se. Wá dↄ̃
    kɛ̀ à kú wa guu à Ninii kɛ̀ à kpàwa yãnzi.
  gub-BL: Ize'eg heruzar har a'e wà, wiko putar ipyr tuweharupi wà nehe. Wiko inuromo
    ko 'ar rehe wà no. Umur Wekwe zanewe. A'e rupi xikwaw zanepy'a pe heko haw zane.
  imo-imo: Imbo Goteni teaio nimu mele pilko liko teremele imboma pali eno Gote kinye
    kopu teko moromele, yu eno kinye kopu tepa moromo. Yuni yunge Mini Kake Telimu
    lino tirimu akumunga yu lino kinye kopu tepa moromo lepamo lipo manjirimolo.
  boj-boj: Tamo bei a Qotei aqa dal anjam dauryqas di a Qotei beteryesqas. Qotei a
    kamba dego tamo di beteryesqas. Qotei na aqa Mondor iga egej deqa iga qalieonum,
    Qotei a iga betergejunu.
  eng-DRA: And he that keepeth his commandments, abideth in him, and he in him. And
    in this we know that he abideth in us, by the Spirit which he hath given us.
  knf-knf: Kë ñaaŋ ankdoluŋ uko wi Naşibaţi ajakuŋ ado, aji mëbana, Naşibaţi kamëbana.
    Uhaaş wi nul wi awuluŋ nja ujaaŋ uyuuj kë amëban nja.
  san-KHM: យឝ្ច តស្យាជ្ញាះ បាលយតិ ស តស្មិន៑ តិឞ្ឋតិ តស្មិន៑ សោៜបិ តិឞ្ឋតិ; ស ចាស្មាន៑
    យម៑ អាត្មានំ ទត្តវាន៑ តស្មាត៑ សោ ៜស្មាសុ តិឞ្ឋតីតិ ជានីមះ។
  arn-NT: 'Tañi müngeltuñmaetew ñi werkün dungu Ngünechen mew ta müley, fey Ngünechen
    ka müley ta kisu mew. Fey tüfa famngechi kimnieiñ kisu tañi mülen iñchiñ mew:
    tati Lif Küme Püllü taiñ eluetew ta kisu.'
  zas-NT: Bén rüjn ree ni rniabee Dios, laa reeman nabannë Dios abiꞌ Dios nabannë
    laa reeman, rayagbee tëë ree guial zaꞌman con dunuj ree por xSprijtaman bén baneeman
    duloj ree.
  ken-NT: Bǒ mankɛm abhɛn bábhʉ̀rɛ bɛbhé Mandɛm chí bǒ abhɛ́n bábhɔ́ŋɔ́ nɛbharɛ́mʉɛt
    nɛ yi, yí abhɔ́ŋ nɛbharɛ́mʉɛt nɛ bhɔ. Nɛ ɛnyɨŋ ɛnɛ ɛ́tɔ̀ŋ bhɛsɛ bɛ Mandɛm achi
    nɛ bhɛsɛ chí Ɛfóŋó yi mmu yi achyɛ bhɛsɛ.
