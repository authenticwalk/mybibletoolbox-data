  jpn-1965: 神の命令を守る者は神のうちにおり、神もまたその人のうちにおられます。神が私たちのうちにおられるということは、神が私たちに与えてくださった御霊によって知るのです。
  fra-SBL: Celui qui garde ses commandements demeure en lui, et lui en lui. Nous savons
