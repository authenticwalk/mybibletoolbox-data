    gó P'op Hagä Do bawät.
  lat-VUC: 'Et qui servat mandata ejus, in illo manet, et ipse in eo: et in hoc scimus
    quoniam manet in nobis, de Spiritu quem dedit nobis.'
  ngp-ngp: Wose wakutimila miko ya Mnungu wekala mndani mwakwe, Mnungu naye ekala
