  ita-1885: 'E chi osserva i suoi comandamenti dimora in lui, ed egli in esso; e per
    questo conosciamo ch''egli dimora in noi, cioè: dallo Spirito che egli ci ha donato.'
  muy-muy: Nahkay maslaŋa ya ti agray ere ye ti Melefit àhi ana leli grum ni ti maslaŋa
    nani ti naŋ àbu akaba Melefit akaɗa mis bəlaŋ. Mə̀sər ti Melefit naŋ àbu akaba
    leli ti ahəmamam ? Mə̀sər ti aɗaba àvia *Məsuf gayaŋ ana leli a.
  kqc-kqc: Ini ago gira neidedo amiye bi Sei sa amedo ma Sei ka inasa amedo. Ma una
    una diba ina bi unasa amedo, adina bi ini Vima una maro.
  tav-tav: Dio cʉ carotiriquere mani cátinucuata caroaro cʉ mena mani anicõa. Cʉ quena
