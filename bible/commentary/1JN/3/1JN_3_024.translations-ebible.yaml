  mal-mal: ദൈവത്തിന്റെ കല്പനകളെ പ്രമാണിക്കുന്നവൻ ദൈവത്തിലും ദൈവം അവനിലും വസിക്കുന്നു.
    അവൻ നമ്മിൽ വസിക്കുന്നു എന്ന് അവൻ നമുക്ക് തന്ന ആത്മാവിനാൽ തന്നെ നാം അറിയുന്നു.
  kkc-kkc: Edebeeyo Godeeye kokodo taka to mapoo mesilone dodomo siloga, diba yibolo
