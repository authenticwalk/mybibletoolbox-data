  mya-mya: ဘု​ရား​သ​ခင်​၏​ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း သူ​သည် ဘု​ရား​သ​ခင်​နှင့်​တစ်​လုံး​တစ်​ဝ​တည်း
