  san-ORI: ଯଶ୍ଚ ତସ୍ୟାଜ୍ଞାଃ ପାଲଯତି ସ ତସ୍ମିନ୍ ତିଷ୍ଠତି ତସ୍ମିନ୍ ସୋଽପି ତିଷ୍ଠତି; ସ ଚାସ୍ମାନ୍
