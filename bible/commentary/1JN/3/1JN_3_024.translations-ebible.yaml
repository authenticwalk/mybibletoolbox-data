    Metĩndjwỳnh gwaj bakadjwỳnhbê amijo kajkepja markumrẽx.
  eng-WEBU: He who keeps his commandments remains in him, and he in him. By this we
    know that he remains in us, by the Spirit which he gave us.
  gnw-NT: Jare Tumpa iporoyocui reta uyapo vae uñemɨĩru Tumpa ndive, jare Tumpa uñemɨĩru
    jae ndive. Jare yaicuaa Tumpa uñemɨĩru co yande ndive. Echa'ã Tumpa umee yandeve
    Espíritu Santo ico vaerã yandepɨa pe.
  mux-mux: Pulu Yili-ni “Teai.” nirim mele piliiku liiku telemele yambuma pali enini
    Pulu Yili-kene tapú-toku molemele, yu enini-kene tapú-topa molemú. Yu-ni yunga
    Minéle oliu sirim akiliinga ‘Yu oliu-kene tapú-topu molemú.’ nimbu piliilimulu.
  maj-NT: Xi títs'íntjusun xi nkú ts'ín y'éjña, kui xi tíjñajin tehe̱nte Nti̱a̱ná
    ko̱ Nti̱a̱ná tíjñajin tehe̱ntehe̱ xu̱ta̱ xu'bo̱. Ko̱ nga̱t'aha̱ Espiri̱tu̱ xi
    kitsjáná, b'a̱ ta̱ n'e yahaná nga kui tíjñajin tehe̱ntená.
  bkq-NT: Aguehobyry aguiendyly watay, Deus agâpa kitaymba kurâ, kagâpa nitaymba lâpylâ
    ise. Kagâ awyly kiuntuly, Tyispiritury ingonotyby kagâ awylygue.
  kue-kue: Yomba ye God lomo prapra pinande erikwa i God mina meglko te God ama ye
    bogl moglkwa. Ana God nono bogl moglkwa i ye Holi Spirit norkwa i mina dinongugl
    endungo nono pirkan ounga.
  cot-NT: Quericaca netsanamajatiroca icantaguetica Aapani Irioshi itsipamajatacari,
    aisa iriatimpaquea ichoocashirentaqueri. Atsamajajiaque ichoocashirentajiacaji,
    itigarancajiacajiritarite Ishire.
  bnp-bnp: E huriki ri longototo a vinara vona ri rihi ia. Ia tara i rihi ria. Si
    lohoka vona si rihi a Vure, a vuhuna i habi ne hita a Hanu Kiripiripi.
  apn-NT: Jakamã kot puj mẽ kapẽr xà hkôt axpẽn nhĩpêx o papa nẽ te ixkre tipxi kamã
    mẽ pahte axpẽn kôt Tĩrtũm kôt ri papa pyràk. Ra kot mẽ pahwỳr Karõ rẽnh nhũm kot
    mẽ pahkarõ mã gjêx jakamã na hte mẽ pahkôt pa ho pa hã amnhĩ to amnhĩrĩt.
  ctp-NT: Bra nu tukwaan tñan nu wa ngulo Ndiose ꞌñaan chaꞌ kuꞌnian, bra kanꞌ wa lka
    ndiꞌin chaꞌ ꞌñaan loꞌo Ni; kwiꞌ ngwañaꞌan ndiꞌin chaꞌ ꞌin Ni loꞌoan bra kanꞌ.
    Jlyo tianꞌ chaꞌ kanꞌ, chunꞌ wa msuꞌwa Ndiose Tyiꞌi ykwiꞌ Ni chaꞌ kanun niꞌ kasiya
    ꞌñaan.
  opm-opm: Ama sawa nasarpat mengnong amram dindeipti han bap diroh Got orhorsi tap
    hat patimur. Ohdapathe dirsi tap hat patmur. Ihat Got ohsi tap hat ma pati da
    oh orhe napin pat Yahsup oh Gur ihat Got ohsi tap hat patimur napor am nahatporhan
    dir ohsi ihat pati ma hapat daham am haptimur.
  bvr-bvr: Gu-gurda ngacha joborr Wangarr gun-nika. Rrapa nguburr-nga nguburr-gata
    minypa gun-nigipa joborr ngubu-borrwuja nula nguburr-bamburda, gun-narda minypa
    ngayburrpa nguburr-guna nipa an-gata Wangarr, rrapa nipa an-gatiya Wangarr ngayburrpa
    nguburr-guna. Rrapa gun-guna minypa ngayburrpa marn․gi nipa an-gata Wangarr ngayburrpa
    nguburr-guna, ngardawa nipa An-mawunga ngubi-rrimanga nipa arr-wuna.
  wal-wal: Xoossaa azazuwaa naagiya ooninne Xoossaa giddon de7ees; Xoossainne a giddon
    de7ees; Xoossai nuuyyo immido Geeshsha Ayyaanaa baggaara i nu giddon de7iyoogaa
    nuuni eroos.
  zad-NT: Beṉ'ka' chongake' ka nllia Chioza' bia' ba nakgake'ne' toz na' zoalene'
    ḻegake'. Na' ṉezicho zoalene' cho' daa ba beṉe' Espíritu c̱he'na' zoe' ḻoo yic̱hjlall'do'choki.
  kmg-kmg: Moc e sâcmutâc dâŋticne reŋkeocmu e Anutuhec maŋmaŋ enicmu. Anutu maŋkeeŋgopeneŋ
    i Mâro nârewec eki mufua-nâreme manaeŋgopeneŋ.
  aso-aso: Idoꞌ lo-huko lineꞌ gamazi nene gele do noolonive laza Oꞌmososi bizo lamineꞌ
    makaꞌ minekunivo Oꞌmoso aza luteuꞌ minevo dovoꞌ ogo minaaꞌ neive. Idoꞌ eze Sikalahuꞌ
    lehize-lidineꞌ neꞌmo lo-lemavo Oꞌmoso aza luteuꞌ minevoꞌ dovoꞌ neive lo gelaaꞌ
    noune.
  uli-uli: Iwe ngo semal le ye talenga hatobtob we yael Deus, ngo iy ye mel irel Deus,
    ngo Deus ye mel irel. Siya gola le ye mel Deus irech le fael Espritu Santus we
    Deus ye fang ngalgich.
  nin-NT: Abangga ba nggo a di kru isisu are ka Abachi ka a so di nggurr itu bi na
    ku. Na anko ama yo, inta hi di a so nu umi munta, nu nggo à ni inta Izhi i Iwre
    yi.
  tgk-tgk: Касоне, ки ба ин фармон итоат мекунанд, дар Ӯ зиндагӣ мекунанд ва Ӯ дар
    дохили онҳо зиндагӣ мекунад. Аз куҷо мо мефаҳмем, ки Ӯ дар дохили мо зиндагӣ мекунад?
    Аз Рӯҳи Муқаддас мефаҳмем, ки Ӯ ба мо додааст.
  acu-NT: Aints Yuse chichamen umirak pujakka, nuka Yusjai tsanias pujawai, tura Yuscha
    nijai tsanias pujawai. Tura asar mai kichkia nunisarang ainawai. Tura Yuse Wakani
    ii nintin pujurtamu asamtai, Yuska iijai pujawai tusar nekaji.
  cak-WNT: Ri nibano ri nubij ri rupixa' ri Dios, xa can jun chic quibanon riq'ui
    ri Dios. Y chuka' ri Dios can c'o chic pa ránima riya'. Y riyoj ketaman chi can
    c'o chic Riya' pa kánima, ruma c'o ri Lok'olaj Espíritu ri ruya'on chake.
  ebk-ebk: Nan manongtongpar as nan filfilin Apo Dios at mawawacha hiya kan Apo Dios,
    ya mawawacha us hi Apo Dios kan hiya. Nan usa pay at kiapú as nan Espiritu Santo
    ay inchatna kan chitaku, maammuwan takú ay mawawacha hi Apo Dios kan chitaku.
  spa-PDDPT: 'El que guarda sus Mandamientos, permanece en Él, y Él en aquél. En esto
    sabemos que permanece en nosotros: porque nos dio el Espíritu.'
  ruf-ruf: Iwanu wala iwoghakinda ghamalaghitso gha Imulungu wokala mghati mwe Imulungu,
    na Imulungu kokala mghati mwawo. Apfo kwa Ghumuhe Mwenzeluka ghwatwing'ighwe ne
    Imulungu, twetwe twomanya ka Imulungu kokala mghati mwetu.
  gun-gun: Nhanderuete ojapo uka va'e rupi ikuai va'e ma hexe anho tema ikuai, ha'e
    gui ha'e kuery re ma Nhanderuete voi oĩ. Po rami 'rã jaikuaa nhandere oĩa, Inhe'ẽ
    nhandere omoĩ va'ekue gui ae.
  agu-BL: Cyakil yi o' yi na kaban tane'n yi ca'wl Ryos, cho'n najlcho' tk'ab. Ej
    nin cho'n najlij Ryos ske'j ketz. Na cyakil yi o' yi na kaban tane'n yi ca'wl
    Ryos, na el katxum tetz yi xomij i' ske'j, tan yi Espíritu Sant yi ja ak'lij sketz.
  isn-isn: Nuikulyaa i malagiilyo akwe wikiie mukati akwe, nu Itunda wikiie mukati
    akwe. Ni kunsoko iyi kulingile kina wikiie mukati akwe, Ku Ng'wau Ng'welu uyo
    nai ukinkiiye.
  ilo-ULB: Isuna a mangtungtungpal kadagiti bilbilin ti Dios ket agtalinaed kenkuana,
    ken agtaltalinaed ti Dios kenkuana. Ken babaen iti daytoy nga ammotayo nga agtaltalinaed
    isuna kadatayo, babaen iti Espiritu nga intedna kadatayo.
  pir-NT: Cohãcjʉ̃ dutiyere yeriquiro Cohãcjʉ̃ mehna cjʉ̃no ijiro nine. Sa yero Cohãcjʉ̃
    tiquiro mehna cjʉ̃no ijire. Cohãcjʉ̃ mari mehna cjʉ̃no tiquiro ijiyere mari masi
    duagʉ̃ marine tiquiro ohoriquiro Espíritu marine masigʉ̃ yerota.
  anv-NT: Bɔɔ́ ako abi abelege mabɛ Ɛsɔwɔ, áchomé wyɛ mmyɛ ne ji ne ji ntó achome
    mmyɛ ne ɛbwɔ́. Genó ɛyi gepyɛ nnó ɛsé dékaá nnó ji acho mmyɛ ne ɛsé ɛlé
    Mendoó wuú ɛwé ji afyɛɛ́ ɛsé né mmu metɔɔ́.
  sab-NT: Che ulita bai kaire kle Chube gerua gai dage ulia age diali Chube takalin
    kare, gire ene che ta kle Chube ole kaire Chube kle mo Oña gbe che tale che ta
    gbagda suge che Chubenu ulia.
  tmd-tmd: Nöbö mö God mönö ölɨsö yadön yadöŋ mag akwör rɨmɨdöi bla, ñɨŋ God yuö kwo
    mɨdöia; nuŋ yuö ñɨŋ kwo mɨda. God nuŋ Inöma anɨŋ nöl aku mɨ, an nugwöla, God nuŋ
    yuö an kwo mɨda.
  acr-NNT: E junoq katajin che uꞌanik ri kubꞌiꞌij Rutzij Upixabꞌ ri Dios, riꞌ puqꞌabꞌ
    ri Dios kꞌowi y ri Dios jeqel pa ranimaꞌ. Ruma kꞌu ri Ruxlabꞌixel uyaꞌom ri Dios
    chiqe, lik qetaꞌam Rire jeqel pa qanimaꞌ.
  kpg-kpg: Tangada dela e daudali nia haganoho a God, le e noho i baahi o God, gei
    God le e noho labelaa i dono baahi. Gei deenei di hai dela e iloo ai gidaadou
    bolo God le e noho i tadau baahi, idimaa, Mee ne dugu mai dono Hagataalunga gi
    gidaadou.
  taj-taj: परमेश्‍वरसे कुल्‍बा ताम ङ्‌यान्‍बा म्‍हिगदे परमेश्‍वरदेन छ्‌याम तला, ओच्‍छे
    थेनीगदेदेन छ्‌यामएनोन परमेश्‍वर तला। परमेश्‍वर य्‍हाङदेन छ्‌याम तला भिबा ताम चा
    य्‍हाङदेन छ्‌याम मुबा परमेश्‍वरला आत्‍माग्‍यामसेन य्‍हाङसे था याङ्बा मुला।
  avt-avt: Keimɨn kises hɨm me God kerekek, hɨrak ketike God tau han kiutɨp. God Hɨmɨn
    Yaaik kɨrak kerek hɨrak kewetaiyek, hɨrak keteiknai God Haai kau kekre han kaiu.
  cbk-cbk: Aquellos quien ta obedece el maga mandamiento de Dios ta esta unido con
    ele, y ele ta esta tamen siempre canila. Y por causa cay Dios ya dale canaton
    el Espiritu Santo, sabe kita que Dios ta esta siempre na di aton maga corazon.
  uig-ARA: ئۇنىڭ ئەمرلىرىگە ئەمەل قىلىدىغان كىشى خۇدادا ياشايدىغان ۋە خۇدامۇ ئۇنىڭدا
    ياشايدىغان بولىدۇ. ئەمدى خۇدانىڭ بىزدە ياشايدىغانلىقىنى بىلگىنىمىز بولسا، ئۇ بىزگە
    ئاتا قىلغان روھتىندۇر.
  tuf-tuf: Bíyinatan eyta yajcáyatan, eyin urá Sir ícatro. Sir urá cat eyin ícatro.
    Isat uchta síhw̃aro. Sir urá is ícatro. Isat eyta síhw̃aro. Sirat ima Ajcan Camur
    Eya is quin wíjacro. Ey wijac rehquít, Sir urá is icar síhw̃aro.
  abx-abx: I mga magtuman sito mga mando', kinakulawan si mga kinabuhi'-na i padayon
    pagpaki'adda-na mga iya si Diyos, ngan da'inan may i padayon pagpaki'adda-na si
    Diyos si mga iya. Sasayuran-ta kam nga ungod i pagpaki'adda-ta si iya pina'agi
    si Espirito nga nagpumwan-na si kita.
  mco-NT: Yɨ jäy ajcxy pɨnjaty cuydumb Dios ytɨy'ajt, yajpatp ajcxy ma Jesucristo
    e nañ Jesucristo yajpatp ma je'ajcxy. Nejhuɨɨyɨm co Jesucristo ytɨy'ajt yajpaady
    ma ɨɨch ajt mɨɨd co je Dios yjɨhuɨ'ñ ymɨc'ajt tɨ xy'adɨgɨɨyɨm xyjottɨgɨɨyɨm.
  cpb-NT: Inkaate matairone inintakaantanewo, iriitake tsipashiretaariri. Iriira Tasorenkantsi
    rotyaantakairi yotakaayetairi imapero atsipashiretaari.
  aon-aon: Aria enen arpen nyugipesh Iruhin ananin lo um, enyen douk nyape Iruhin
    aria anan nape enyen. Iruhin douk nakapari ananin Mishin aria enyen nyataurumap
    madukemesh um Iruhin douk nape apak.
  hus-NT-2005: Xitaꞌ in tʼajál xan tin ulal nin takʼixtal, kʼwajat kʼal na Dios ani
    na Dios kʼwajat kʼal jajáꞌ. I choꞌób ke na Dios kʼwajat kʼal wawáꞌ abal nin Tʼokat
    Ejattal xi tu pidhámal, kʼwajat kʼal wawáꞌ.
  mig-NT: Te ta̱ká ña̱yɨvɨ skíkuu tiñu tá'ú‑yá, káxiu̱kú‑i jíín Dios, te Dios kánchaa̱‑ya̱
    jíín‑i. Te jíín tú'un yá'a kájini̱‑yo̱ já ncháá máá‑yá jíín‑yó jíín máá Espíritu
    ja̱ ní ja̱'a‑ya̱ núu̱‑yo̱.
  bps-bps: Na ku simto mimen dad flalò Dwata, sasatu kenen di Dwata na Dwata sa mnè
    di nawan. Na ani gugmadeito Dwata mnè di nawaito, du mdà di Tulusan i tablén di
    gito.
  mbs-mbs: Se kedita te otaw egtolò te punù te Timanem, diyà dan te Timanem aw se
    Timanem heman diyà kandan. Netegahan tadon te diyà kenitadon se Timanem so pineokit
    te Espiritu Santo imbegay din kenitadon.
  tof-tof: Godón gida bóktan poko ne kolpama mamoandako, Godka ngyabendako, akó God
    ibü büb kugupidü ngyabenda. Akó mi umul igósidiakla, God mibü büb kugupidü ngyabenda,
    zitülkus God mibü tóba Samu tókyenóp, da ene Samua mibü bómtyanda wagó, God minkü
    asine.
  cme-NT: Umaŋ nuɔŋ Diiloŋo nuŋ-ãndaaŋgu‑i, kutieŋo dii baa Diiloŋo‑i aa Diiloŋo
    bi waa baa kutieŋo‑i. Diiloŋ uŋ hãa-ye u *Yalle maŋ, di yaa pigãaŋ wuɔ uu dii
    baa-ye.
  sus-sus: Mixi naxan Ala xa sɛriyɛ rabatuma, na kanyi nun Ala na a ra. A a kolonma
    Ala Xaxili Sɛniyɛnxi nan ma, Ala naxan fixi won ma.
  pon-2006: 'Mehmen me peikiong sapwellimen Koht kosonned kan kin mihmi rehn Koht,
    oh Koht pil kin ketiket reh. A iet me kitail esehki me Koht kin ketiket rehtail:
    pwehki Ngehno me pein ih ketikihongkitailehr.'
  dad-dad: Idi yogon ĩtãfiya dõ difef anidi, ĩ bun dibodok, agef fen, ĩ idi bun ibodok.
    Ĩ ada bun ibodok anĩ, naig tafe ada keleĩ youf, are eig fiya. Ada Awa Uur ifanadan
    anĩ bunem, ada anĩ keleĩ.
  zab-NT: De ni rcuadiag diidx run zec ni rnabee Dios, laadeb rbeznédeb Dios ne laany
    rbeznény laadeb. Ne nánnɨ dec arbeznénny pur Spíritu Sant ni abnɨɨdxny dunnɨ.
  jae-jae: Ŋac taŋ kêmasaŋ ênê biŋsu naŋ, Anôtô gêbiŋ ŋac tau tôŋ gêmoa gêwiŋ eŋ.
    Anôtô kêkêŋ Ŋalau gêdêŋ aêac, tec gêwa sa gebe Anôtô gêbiŋ aêac tôŋ.
  ksd-ksd: Ba tikai i torom ta kana lavur vartuluai, i ki tana, ma ia bula i ki ta
    ra balana. Ma go ra magit da nunure tana ba i ki ta ra bala i dat, ta ra Tulungen
    i ga tul tar ia ta dat.
  msm-NT: Inggad hintawa no ogtuman to mgo sugu to Diyus ogpabilin duon to Diyus,
    aw to Diyus ogpabilin isab duon kandin. Ogkamaanan ta no kani ita to Diyus tongod
    to Ispiritu din no pigpaugpa kani to ginhawa ta.
  myk-myk: Wemu wʼa wu ɲɔmɛɛ coni ge, weefɔɔ ya jé Kilɛ wo kariɲɛɛgɛ ki ni, a Kilɛ
    bɛ di bye ni weefɔɔ ni kariɲɛɛgɛ ni. Kilɛ ya wu Munaa li kan wèe mu, lee na wèe
    ya li cɛ na Kilɛ ɲɛ ni wèe ni kariɲɛɛgɛ ni.
  sbe-sbe: Kaiteyadi yona laugagayo se miyawatanidi meta iya unai se miyamiya, yo
    iya hinage kalidiyena ye miyamiya. Na Yaluwana ye haiyama wa debanaena ede kabina
    ta kata meta iya ede kalidaena.
  mcr-mcr: Ämaqä Goti Iqueä maŋiunä qänaknä itä, qätä itŋqä iqu, ii Goti Ique ämuäŋnä
    etaŋgi, ga Goti Iqu ique änyä. Iqu neŋi, änenyäŋqä duŋqä näqŋqe, Iqu Iqueqä Dŋä
    Äŋguä Ique änätapqä duta eŋu.
  cux-NT: Du'ū chí diiⁿ chi ngaⁿ'a ley yeⁿ'é yā canéé ndúúcū Ndyuūs, níícú Dendyuūs
    canee yā ndúucū. Ní chuū chi deenu yú chi 'áámá cūneé yā ndúúcu yú cáávā Espíritu
    N'dai yeⁿ'é yā chi tee yā s'uuúⁿ.
  tur-YTC: O’nun buyruklarını tutan O’nda kalır, O da o kişide. O’nun bizde kaldığını
    bize verdiği Ruh’tan biliriz.
  san-ITR: yashcha tasyAj nAH pAlayati sa tasmin tiShThati tasmin so.api tiShThati;
    sa chAsmAn yam AtmAnaM dattavAn tasmAt so .asmAsu tiShThatIti jAnImaH|
  bel-N: І хто захоўвае прыказаньні Ягоныя, той застаецца ў Ім, і Ён у тым. І што
    Ён застаецца ў нас, даведваемся паводле Духа, Якога Ён нам даў.
  sch-sch: Tukhom Pathien chongpêkngei ajômpu chu Pathien leh inzomin an oma, Pathien
    khom anni leh inzomin aom ngâi ani. Male Pathien'n Ratha mi pêk sikin Pathien
    leh inzomin ei om ti ei riet ani.
  mic-MIQNT: Ta'n wen tela'tegej ugt'tplutaqanml, apji majulgwalatl Gjinisgaml aq
    Gjinisgaml wijitgweiatl. Geitu'gw ula na teliaq aq Gjinisgam wijitgweiugsi'gw
    muta gisi ignmugsi'gup Wejuli Nisgam.
  huu-NT: Naimɨe llogacɨnuaɨna caɨ ɨɨnoia, naimɨena nabaidɨcaɨ. Caɨna jɨaɨ nabaide.
    Naimɨe Joreño caɨmo illamona, naimɨe caɨna nabaillana jai uiñotɨcaɨ.
  jiv-NT: Shuar ni chichame̱n umía nuka Yusja̱i̱ tsaniṉ wekaawai tura Yus niiji̱a̱i̱
    tsaniṉ wekaawai. Mai chikichik ajasu áiniawai. Tura Yusa Wakani̱ ii enentái̱n
    pujá asamtai nuja̱i̱ Yus i̱iji̱a̱i̱ tsaniṉ wekaana nu nékaji.
  otm-NT: Nɛ nu'a to'o i ørpa yʉ́n t'ɛ̨di, i 'bʉhmi Oją nɛ bim 'bʉpʉ Oją bʉ rá mbʉi
    a bʉya. Nɛ dí pąhmbʉ dí 'bʉhmbʉ Oją, nguetho gue'a di bɛ̨ngahʉ rá Hogandąhi bi
    'dajʉ.
  dah-dah: Al kura sabamiŋ goyen gama irde mata teŋ haŋ marbe yeŋya haŋ, irke yeŋ
    wor mel goya haŋ. Munaŋ Yesu neŋya hite gobe Holi Spirit Al Kuruŋ beleŋ duntiŋ
    gore bebak dirkeb nurde hite.
  tnk-tnk: Iərmama sə ramo nəɡkiariien me səvənhi rəpwit əknekɨn ia Kumwesən, nənə
    Kumwesən rəpwit əknekɨn irə. Kɨtaha səfukurən mə Kumwesən rəpwit əknekɨn ia kɨtaha?
    Nənɨmwɨn sə in rɨməuvei pehe m kɨtaha ramo kɨtaha səukurən.
  kpr-kpr: Mave God da geka a uju ava use irarira amo, nu God ghae dabade tatarira,
    a God numokena irarira. Kotugo, God namondekena irira ava, nange kasama areri?
    Amo, eminge kasama arera. Nunda Asisi namondekena mutiri rurusera aindae, namonde
    kasama erera, God namondekena irira.
  san-IAS: yaśca tasyājñāḥ pālayati sa tasmin tiṣṭhati tasmin so'pi tiṣṭhati; sa cāsmān
    yam ātmānaṁ dattavān tasmāt so 'smāsu tiṣṭhatīti jānīmaḥ|
  nho-nho: Naa tama e tautari ki naa taratara TeAtua raa e nnoho hakapaa ma TeAtua,
    aa TeAtua e noho ma laatou. Taatou e illoa maa TeAtua e noho ma taatou, i TeAitu Tapu
    ni kaumai a Ia ki taatou.
  gym-NT: Ngöbökwe kukwe ye biani nuendre nie, ye nire nire tä mike täte abko tä nüne
    ketetibe Ngöböbe amne Ngöböta nüne ketetibe ben. Ngöbökwe ja Üai mikani nüne nibtä,
    ye mden köböire abko Ngöböta nüne ketetibe nibe abko tä nüke gare nie.
  azg-NT: Minninchen tsꞌan na ivangueeꞌ juu jñꞌoon na icoꞌxen jon, itsijon tsanꞌñeen
    yo nquii Tyoꞌtsꞌon, nquii jon mꞌaan jon quiiꞌ tsꞌon juu. Ndoꞌ ndö vaa na itsiꞌmanhanꞌ
    ndëë nnꞌan na mꞌaan jon quiiꞌ nnꞌön ngꞌe na incyaa jon na nanꞌxuan nquii Espíritu
    Santo.
  bhd-bhd: ते ज़ैना परमेशरेरो हुक्म मन्तन, तैना परमेशरे मां, ते परमेशर तैन मां बनोरो
    रहते, ते इस्से सेइं, मतलब तैस पवित्र आत्मा सेइं ज़ै तैने असन दित्तोरोए, अस ज़ानतम,
    कि तै असन मां बनोरो रहते।
  too-NT: A'ntīn tatlōkentaxtū ixlīmāpa'ksīn Dios, Dios cātā'lahuī' xlaca'n. Xla'
    quincāmaxquī'nī'ta'ni' huan Espíritu Santo lā' ū'tza' līca'tzīyāuj que Dios quincātā'lahui'lani'.
  ind-AYT: Orang yang menaati perintah-perintah Allah tinggal di dalam Dia, dan Allah
    tinggal di dalam dia. Dengan ini, kita tahu bahwa Allah tinggal di dalam diri
    kita, oleh Roh yang Allah karuniakan kepada kita.
  cjo-NT: Aririka aapatziyaperotyaawo ikantakaeri, akempiyaminthataari. Rotyaantakaeniro
    Ishire okithaatakaakae, rootaki ayotantakari akempiyaminthatakari.
  nsn-nsn: Mais ka uakeluk tena ualatohono ra uangoul tokaha uaia keip tatanon, doh
    inggon e uangoul tokaha uaia keip tasisin, doh inggeig i ate pare, inggon e uangoul
    tokaha keip tagigeig, teeit tar Iabena Dedeil geke heirihaiono tagigeig.
  san-DEV: यश्च तस्याज्ञाः पालयति स तस्मिन् तिष्ठति तस्मिन् सोऽपि तिष्ठति; स चास्मान्
    यम् आत्मानं दत्तवान् तस्मात् सो ऽस्मासु तिष्ठतीति जानीमः।
  tna-NT: Quebata cuana ja tueda jacuatsasiati detse yatani su, tuneda da Diusu neje
    dunejiji eputaniuneti. Bahue ecuaneda Diusu ecuana neje dunejiji yani, mesa Espíritu
    Santo ecuana sa muesumu su yani putsu.
  lid-lid: Iri lau ale anuhun sahou batanau tan, iri an hawen, ma iy in hawe iri.
    I buku sah handru taha winiyan atana taha, buku none sahou doh handru? Kindrei
    ndratehei Malawin Ndrabun ndrame la-u taha, ma Malawin Ndrabun doh leheya taha,
    buku none Kindrei in hawe taha.
  wim-wim: Ngamp weeꞌ-weeꞌanangan wik nunangan ngeeyāmp-a, puth ana ep ngamp God.antang
    wunāmp, nil God.an puth-a, ngangk ngamparang angman wun-wunana. Ngamp kan-kanama
    meeꞌmiy ngul nil God.an angman wun-wunan ngangk ngamparanga, puth Ngeen-Wiy Min
    nungantaman kuch ngampara, ngangk ngamparangan wun-wunowa.
  zga-M: Uvieikhunchikonga indagilo nchamwene vietama mugate mumwene. nu Nguluve itama
    mgati mwamweene. Na khunchiela eiye tulumanyile ukhta itama mgati ndyufwe, Khumepo
    ula uvyatupile.
  yom-yom: 'Ayi woso wunkebanga zithumunu ziandi buna widi wukangama mu Nzambi ayi
    Nzambi widi mu mutu beni. Ayi mu diadi tuzabidi ti Nzambi widi mu beto : mu Pheve
    yi katuvana.'
  san-SIN: යශ්ච තස්‍යාඥාඃ පාලයති ස තස්මින් තිෂ්ඨති තස්මින් සෝ(අ)පි තිෂ්ඨති; ස චාස්මාන්
    යම් ආත්මානං දත්තවාන් තස්මාත් සෝ (අ)ස්මාසු තිෂ්ඨතීති ජානීමඃ|
  yut-yut: Amɨn kɨnda gen tebani guramɨkdak uŋun amɨn Piŋkopmon egɨsak, ae Piŋkop
    uŋun amɨnon egɨsak. Piŋkop da Telagɨ Wupni nimgut, do nin yaŋsi nandamaŋ, Piŋkop
    ninon egɨsak.
  grc-BYZ: καὶ ὁ τηρῶν τὰς ἐντολὰς αὐτοῦ ἐν αὐτῷ μένει καὶ αὐτὸς ἐν αὐτῷ. καὶ ἐν τούτῳ
    γινώσκομεν ὅτι μένει ἐν ἡμῖν, ἐκ τοῦ Πνεύματος οὗ ἡμῖν ἔδωκεν.
  cpc-NT: Inkaati monkaayitaironi ikantakaantani, iriitaki tsipashiritaariri. Iri
    Tasorintsinkantsi jotyaantakairi yotakaayitairi imapiro atsipashiritaari.
  nhg-NT: Öque quechihua tli Deus tiechmandöruro icaca tieca yejuatzi hua yejuatzi
    nemoa pa iyulo. Deus tiechmacaque Espíritu Sönto, hua por inu tecmate que Deus
    nemoa pa toyulo.
  nya-nya: Iwo amene amamvera malamulo ake amakhala mwa Iye, ndipo Iye amakhala mwa
    iwo. Ndipo mmenemu ndi momwe timadziwira kuti Iye akukhala mwa ife. Timadziwa
    mwa Mzimu Woyera amene anatipatsa.
  ngu-NT: On yejhuan quitlacamatij itlanahuatilhuan Dios san secan ihuan Cristo nocahuaj,
    niman Cristo inhuan nemi. Niman itechcopa iEspíritu yejhuan otechmacac ticmatztoquej
    ica yejhua tohuan nemi.
  kup-kup: Ma dari Godiz hahan hezat baval hat haovai tovai sookaz pori tin Godinañ
    honeo hekan pi amun darinañ karar hepan. Met pim Pul Tinap anahan darim loporizaroh
    het hodadeo anamah, povoz dari epat hameg, “Rotap God darinañ honeo hez.”
  jid-jid: Indi wa azi tre Irji a hei ni Irji u Irji hei ni ndia. Naki ki toh di a
    hei ni ta ni mi Ruhu tsatsarka da a nota.
  wmw-wmw: 'Mwenye kufulata ámuri zake, kalungana na Mwenyezimungu, na Mwenyezimungu
    kalungana neye. Neci ndi citijiwisa kuwa iye kalungana nofwe: julu ya Roho Takatifu
    waatipere.'
  gmv-GGM: Iza azazota nagizayti wurii izan detes, izikka istan des. Izi nunan dizaysa
    nu izi nus imida ayanan eros.
  ssg-ssg: Teteka laha hong usi nauna ti Haeu, laha pakata xox kapin ape i pakata
    xox kapi laha. Kako tioi ka i papakata kapi kako nake Holi Spirit tetel ti Haeu
    haniwen kako, i haxoxo tenen namilokako ien.
  zpo-NT: Rese xaa nzhon xtizh Dios nzo kwaan Dios, nu Dios nzo kwaan lee xaa. Nu
    snee ne be lee Jesucrist nzo kwaan be, nel Mbi Naban cheen xaa nzho leen lextoo
    be.
  poy-poy: Muntu yakagajimira malagaliru ga Mlungu, yomberi kankulikala mukulikolerana
    pamuhera na Mlungu na Mlungu kankulikala mukulikolerana pamuhera nayomberi. Twenga
    tuvimana kuwera Mlungu kankulikala mukulikolerana pamuhera natwenga kupitira Rohu
    Mnanagala yakatupananiti.
  qwh-NT: Meqanpis pe mandacushqancunata cäsucur cawarqa, Dioswanmi quecan, y Diosmi
    pewan quecan. Y Santu Espiritu chasquenqantsicmi musyatsimantsic shonquntsiccho
    Dios quecanqanta.
  gaw-gaw: Anam amunu laa nug nuhig ḏo dim lamidṯe amu nug aaḵu Kayak nuhigp̱a daaṯe,
    Kayak Nug ele danab amu nuhigp̱a daaṯe. Kayak Nug nuhig Ouḏi ig meḵom amunu amup̱a
    ig dooṯem, Nug ihinigp̱a daaṯe.
  nca-nca: Uni ka Anutu koro mande kondé qu howeyote ŋuko Anutu quroyómo yorote. Ko
    Anutuko uni ŋuro quroko yorote. Anutuko Yuqayó nore nunaró, ko Yuqa ŋundo nore
    ŋande witú yereyote, Anutuko nore quroko yorote.
  zpz-NTPP: De mbecy nu rzuub gyidag ni de riidz nim, de yu zeꞌ rcyiiñ nu dey mi,
    nunu mi zeꞌ rcyiiñ num dey. Nunu nu nac de ndeꞌ, rad lagy den nu mi zeꞌ rcyiiñ
    num de ub na. Rad lagy den par nu nac Espiriit Yon nim, biñ nu briic mi ni den.
  mkj-mkj: 'Emen ma peikkoang en Koahs kojonned kan, ma mine ipen Koahs, apel Koahs
    kin mine ipoa. A ioar me kisai kak kidalki pwa Koahs kin minmine ipasai: pwa Ngenno
    ma ne kioang kisai.'
  zac-NT: Grë ra narunë cumplir mandamientë shtë më, quëbezënú raiꞌ Dios nu quëbezënú
    Dios lëꞌë raiꞌ. Nanë́ hiaꞌa quëbezënú më lëꞌë hiaꞌa purquë bëdëꞌë më Espíritu
    Santo parë cuezënúhiꞌ lëꞌë hiaꞌa.
  kyg-kyg: Muki vayaꞌmo keꞌaepa geꞌamo akame nehaya vayaꞌmo Gotipiꞌmo alagi maiꞌnageno
    apakaepiꞌmo alagi neꞌmaiye. Ani kavatetiꞌmo ago ageꞌnonana Gotiꞌa alino lamiꞌniya
    Aunemeꞌaletiꞌmo lagaepiꞌmo alagi neꞌmaiye.
  kmk-kmk: Sat tagun manuttuwa’t dan bilin Apudyus, naiyossaan kan Apudyus ot padana
    pay un naiyossaan si Apudyus kan siya. Tigammu taku un naiyossaan kan ditaku si
    Apudyus ta intod na si Ispiritu Santu kan ditaku.
  cao-NT: Jahuë yoba pi nicahi tsi Dios ó tsi bëso xo noa. Jasca, no nohó bësohi quiha
    jaa ri. Noqui ja ani ca Espíritu Santó tsi no nohó bëso ja nori ca cahëqui noa
    ra.
  bbr-bbr: Roasiret ak kon sintore ämän tainoriäi, ak ko pak pasar raiäi, kos ran
    ak pak pasar rau. Kon Osou Näu ikowon kos aikonuk, ik kiro onok pakas ko ik pak
    pasar rau äpu miäum.
  inb-inb: Pai ima nis­kata alli­lla rurag­kunaka, pari­juma pai­lla­wan­ta sug­lla
    kaug­sai iukagmi ni­raian­chi. Paipa Santu Ispi­ri­tu­ta­mi nukan­chita kara­murka.
    Santu Ispi­ri­tu­wa­mi iachan­chi, pai nukan­chipi kaug­sagta.
  hrv-hrv: 'I tko čuva zapovijedi njegove, u njemu ostaje, i On u njemu. I po ovom
    znamo da on ostaje u nama: po Duhu kojeg nam je dao.'
  box-NT: Yìa bò le Dónbeenì bíonì yi wón páanía làa de, á le mún páanía
    lè ɓànso. Le Dónbeenì nɔn mí Hácírí wɛn. Lé bṹn nɔn á wa zũnáa le
    le páanía làa wɛn.
  ote-NT: Y nuꞌa̱ tóꞌo øꞌtuabi yá hmanda Ajua̱, nuꞌá̱ ꞌbʉi xá hño co Ajua̱, ne Ajua̱
    ꞌbʉi con gueꞌa̱. Ajua̱ bi ꞌracjʉ ra Ma̱ca Nda̱hi núꞌa̱ utcaguihʉ gue Ajua̱ ꞌbʉi
    con guecjʉ.
  wnu-wnu: Munon ger Qenu wonou qomon toat igo eng wo git eng Qenu nob igama ne Qenu
    wo gor munon eng boopuri igo. Werei ende oboun eng Qenu in gugum inamar igoriba.
    Wonou Igomurur qau imurima init derer end in imbigoun, Qenu inboopuri igo.
  zam-NT: Mèn co' ndyubdi's di's co' ñibe' Diox li mèn, mèna nzo ban noque' Diox no
    nzo ban noque' Diox mèna. Na' nanee le' Diox nzo banque' loo na' por cón che'n
    Xpii Natú' co' mbli Diox nzo loo na'.
  zyp-NT: A biapeh a ngepaw sahlo cawh a chung letah ung he ka, Ama zong aa chung
    letah a ung hrah. Taico ma heh kaa chung letah a hring tah kaa hninahpaw cawh
    a cang. Ama tei a ma pehpaw Thlawpaw thongtah kaa hnipaw a cang.
  sey-NT: Ja̱je paꞌina, i̱ cua̱ñeseꞌe sehuocaicohuaꞌi cato Maijaꞌquë ja̱ꞌre co̱ni
    paꞌiyë, Maijaꞌquëpi i̱ohuaꞌini paꞌina. Maijaꞌquë joyore maina i̱sisi doꞌire asayë,
    Maijaꞌquëpi mai ja̱ꞌre paꞌiye.
  nvm-nvm: Regavo erar fu Godon vuak iji mukorigia faime igakma e iji fu tavan bog
    Godk oke God fu fusik ok. God fun Kaven fuon kege no uniafduin ijefuon noka ma
    vierafega God fu tavan bog nona oin.
  mps-mps: Niwai bidi me deligo Godigo bomo yai po wali peyu da, te bidi God dali
    bidalubo dao, tama God aga te bidi dali bidalubo dao. God agai aga Tedali Mobo
    Bidi dabolo mawai. Tama tibaso, dago koneai, God da dali bidibo dao.
  seh-seh: Ale anabvera matongero a Mulungu, asakhala muna Mulungu, Mulungumbo asakhala
    muna iwo. Na tenepo, tisadziwa kuti Iye asakhala muna ife, na thangwi ya Nzimu
    udatipasa Iye.
  pab-NT: Xala xamani atyo Enore xaotyakiraho tyakekota hoka Enore xema atyo tyaonita.
    Hoka Enore atyo tyaonita ekakoa. Isekohaliti isehenere womana hiyeta waiyekehalakita
    womana exeharenae.
  llg-llg: Hataholi mana tao tungga Manetualain palenda nala, na sodan nanambaꞌak
    no Manetualain. Ma Lamatuak boe oo nanambaꞌak no ndia. Ita bubuluk, Ndia nai ita
    dale nala, huu Ndia Dulan nasoda nai ita dalen.
  kyf-kyf: -Ɔ -ka -Lagɔɔ titenya 'nʋŋwɛ zʋ, ɔ mɩ -Lagɔ 'wʋ, 'ɩn -Lagɔ mɩ ɔ 'wʋ. Nɩɩ,
    -Lagɔ ka -aɩn ɔ Zuzu 'nyɛ, we 'dɛɛ 'gbʋ -a -yi we 'ji nɩɩ, ɔ mɩ -aɩn 'wʋ.
  tpi-tpi: Sapos wanpela man i bihainim lo bilong God, orait em i pas wantaim God,
    na God i pas wantaim em. God i givim Holi Spirit long yumi, na dispela Spirit
    i soim yumi olsem, God i stap wantaim yumi.
  mih-NT: Ta ñiyɨvɨ sa tyaa xaan yahvi tuhun cahan ra Ndyoo, iyo ñu sihin ra Ndyoo,
    ta maa ra Ndyoo ndyaa sisi añima ñu cuan. Ta sito yo vatyi ndyaa maa ra Ndyoo
    sisi añima yo vatyi saha maa ra Tatyi Ii ra sii yo.
  qvh-NT: Paypa wilacuyninta chasquicushgami Tayta Diosninsi nogansiwan caycan. Nogansiwan
    pay caycashganta musyansi cachamushgan Santu Espirituta chasquicush carmi.
  kms-kms: Wute ni nari kin pugrine puq ren ye ni God nde ris di God ninde nas. Ququ
    Yuwon Ye ni beghi nengu kin te ni beghi nei nengu, pugri bu beghi ren kin te nei
    bab.
  agn-agn: Ang tanan ang pamagtoman ong mga tobol tang Dios, indi agpalbag ong Dios,
    ig ang Dios indi ka agpalbag ong nira. Ig tenged ong Ispirito Santo ang sindol
    na ong yaten, gata-wanan ta ang tanandia pirmi ong yaten.
  nhi-NT: Naquin ictlacamati nitlanauatiltzin, yeh setitoc iuantzin Dios uan Dios
    iuan. Uan ica in Espíritu tlen otechonmactih itmatih nic Yehuatzin Dios chanchiua
    totich.
  ttc-NT: 'B''ix te xjal aj nqet toksla'' te aj okaj tq''uma'', k''onti''l nkaj tkola''
    te Qtata Dios, b''ix te Qtata Dios atqet tuky''i''l. B''ix te tume''l titza''
    n''el qniky'' qa tetz atqet quky''i''l a te ntzani: Tetz oje tzaj tswa'' te Txew
    tuj qanim.'
  dan-1931: Og den, som holder hans Bud, han bliver i Gud, og Gud i ham; og derpå
    kende vi, at han bliver i os; af den Ånd, som han gav os.
  kwj-kwj: E, hima fori Gotri sawendiri mwanji ni ri sirinawa, rini Gotri ga ri dawani,
    Gotri okwe rini ga dau. Woro Gotri nunu ga dau sumbu ti, Gotri nunu haro ri Himamwale
    to nunu ri mekusiwani nu hambwandau.
  vie-OVCB: Người nào vâng lệnh Đức Chúa Trời là người sống trong lòng Đức Chúa Trời
    và có Đức Chúa Trời sống trong lòng. Ta biết Đức Chúa Trời sống trong lòng ta
    vì Thánh Linh Ngài ngự trong ta.
  kze-kze: Áánútun-aai taagwiyávówai Áánútuwe tarúmai máyáawana miwísé tarúmai máyáiye.
    Áánútu kwenamambá ai'marówana sirumpintá kumbéna simásimenaya séna Áánútu keinárawate
    tarúmai máyáiye kwésisata kwéisaumne.
  mpj-mpj: Yiipilara Mamaku yirninyju nyinaku, palumili walyjalara wulu nyinaku, kayilapa
    Mama-lanya kujungka nyinaku. Palulu-lanya palumili Kuurti jarrpajunu, kayilapala
    kulini wangka jilanya, “Yiltala Mamamili walyja nyinani, jumaji palumili Kuurti-lanya
    nyinani.”
  lbk-lbk: Nan takho ay mangiyangnen isnan filin Apo Dios, maiyornos cha ken siya,
    ya wad-ay siya ken chaicha. Siya na nan mangammowan tako ay wad-ay siya ken chatako,
    tay wad-ay nan Ispiritona ay inpateena ken chatako.
  mto-NT: Pa̱n pa̱n xa veꞌe du̱kutyoomp je̱ pyavaꞌnu̱n, ijtpts je̱ꞌe̱ veꞌe je̱m je̱
    Nteꞌyam jyaꞌvin ka̱jxm je̱tseꞌe je̱m jyaꞌvin ka̱jxm je̱ Nteꞌyam yꞌit. Ax jidu̱ꞌu̱m
    tseꞌe nnu̱jaꞌvimda je̱ts ijtp je̱ꞌe̱ veꞌe yam njaꞌvin ka̱jxmamda, je̱ Espíritu
    Santo ka̱jx, juuꞌ je̱ꞌe̱ veꞌe xmo̱ꞌyumdu.
  bzh-bzh: Nabë mehöti sepa doḳ Anutu yi horek, og luho Anutu detu timu gAnutu nedo
    loḳ yi. Lob Anon Vabuung sën Anutu vonġ vu hil lo tato vu hil behil naraḳ ni
    bë Anutu nedo loḳ hil ayod.
  guj-2017: જે તેમની આજ્ઞાઓ પાળે છે, તે તેમનાંમાં રહે છે અને તેઓ તેનામાં રહે છે. જે
    આત્મા તેમણે આપણને આપ્યો છે તેથી આપણે જાણીએ છીએ કે તેઓ આપણામાં રહે છે.
  jvn-NT: Wong sing nglakoni angger-anggeré Gusti Allah, wong kuwi pantyèn nyata dadi
    siji karo Gusti Allah. Lah kepriyé awaké déwé bisané ngerti nèk Gusti Allah dadi
    siji karo awaké déwé? Awit Gusti Allah wis ngekèki Roh Sutyi marang awaké déwé
    lan Roh Sutyi saiki manggon ing uripé awaké déwé.
  byr-byr: Nabaai gamɨre kɨwɨnya dɨnɨke mɨdɨmanɨkei Gotɨyarɨ kuna wɨlawɨmwaaidelyɨ.
