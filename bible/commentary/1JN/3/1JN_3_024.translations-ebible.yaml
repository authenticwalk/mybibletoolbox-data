  juy-juy: ଅଙ୍ଗା ମନ୍‌ରା ଇସ୍ୱରନ୍‌ ଆ ବନାଁୟ୍‌ବର୍‌ ମାନ୍ନେତେ, ଆନିନ୍‌ ଇସ୍ୱରନ୍‌ ଆମଙ୍‌ ଡକୋତନେ,
