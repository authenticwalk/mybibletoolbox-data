    ya kontamo bana' konan Ispirito na nin nibaki' na kontamo.
  grc-TCGNT: Καὶ ὁ τηρῶν τὰς ἐντολὰς αὐτοῦ ἐν αὐτῷ μένει, καὶ αὐτὸς ἐν αὐτῷ. Καὶ ἐν
