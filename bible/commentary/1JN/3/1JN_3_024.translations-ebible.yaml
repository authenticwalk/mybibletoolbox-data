verse: 1JN.003.024
translations:
  kpx-kpx: Oleuoleu Dilava menaka ke evisi vale keau Dilavaluvuta igaetoalu. Ige Dilavau
    abuhi ua. Dilavau au Munanae Tumu nahioveale kemo nahi hilokage Dilavau nahehi
    ua.
  okv-H: eto amuna God ta ke agi eaguja embo amo God ta jo ta mihia eto God amo embo
    amita jo ta mihia, eto amuna ungotenau jo ta iraguja amita hajire amo amita Ahihi
    Otohu avo ungotenau jo ta ikaguja.
  tbo-tbo: Inapa a lugagayo ta wootagohi naka tauna uyahina ta memae, ma tauna uyahita
    e memae. Ma iyowai apo ta hanapugeya uyahita e memae? A dumalu naka Alugona i
    weleta po uyahita e memae.
  mal-C: ദൈവകൽപ്പനകൾ പാലിക്കുന്നവർ ദൈവത്തിലും ദൈവം അവരിലും വസിക്കുന്നു. ദൈവം നമുക്കു
    നൽകിയ ആത്മാവിനാൽ അവിടന്നു നമ്മിൽ വസിക്കുന്നു എന്നു നാം അറിയുന്നു.
  grc-SR: Καὶ ὁ τηρῶν τὰς ἐντολὰς αὐτοῦ ἐν αὐτῷ μένει, καὶ αὐτὸς ἐν αὐτῷ. ⸋Καὶ⸌ ἐν
    τούτῳ γινώσκομεν ὅτι μένει ἐν ἡμῖν, ἐκ τοῦ πνεύματος οὗ ἡμῖν ἔδωκεν.
  bgc-bgc: 'जो परमेसवर के हुकम नै मान्नै सै, वो परमेसवर म्ह वास करे सै, अर वो उन म्ह
    वास करे सै: अर इस्से तै, हम जाणा सां, के वो म्हारै म्ह रहवै सै उस पवित्र आत्मा
    के जरिये जो उसनै म्हारै ताहीं दिया सै।'
  khz-khz: Palagu gena rova kilara ekwalanarana talimana Palagu aonai etaluna, e Palagu
    maki ia aonai etaluna. Palagu na Veaga Palaguna evenirato, voanana ita taripana,
    ia ita aorai etaluna.
  deu-TKW: Und wer seine Gebote hält, bleibet in ihm und er in ihm; und daran erkennen
    wir, daß er in uns bleibt, an dem Geiste, den er uns gegeben hat.
  zsr-NT: Zoalen Dios nu run ca rna bëꞌ zxba queëꞌ, atiꞌ Dioscz zóalenëꞌ nu naꞌ. Cni
    nö́ziruꞌ dzágteczëꞌ rëꞌu Lëꞌ, le chbsölëꞌë queëruꞌ Dios Böꞌ Laꞌy.
  lin-lin: Moto oyo atosaka mibeko na Ye awumelaka kati na Nzambe, mpe Nzambe awumelaka
    kati na ye. Bongo ndenge nini toyebaka ete Nzambe azali kowumela kati na biso ?
    Ezali na nzela ya Molimo Mosantu oyo apesaki biso.
  hns-NT: Dje Parmeswar ke baat maane hai, oe ose ek hai aur Parmeswar okar diel me
    rahe hai. Oe hamlogke aapan Pawietr Aatma deis hai, aur aisane hamlog djaaniela
    kie oe hamlogse ek hai.
  noa-E: Ar mag i ipierraa wënʉrrʉm khʉʉnta i khapeenau, maagwai ichjã jũrr am khaperau.
    Mag chadcha ich Akhaar maachig deetarr gaaimua maadëu khaphʉ nʉm, chadcha í maach
    dʉ̈i sim.
  eng-EMTV: And whoever keeps His commandments abides in Him, and He in him. And by
    this we know that He abides in us, from the Spirit whom He gave us.
  mib-NT: Te tāca ñáyuu squícu jniñu ndácu Yaā Dios, ndúú i jíín yá, te ndéé yá ini
    anuá i. Te jíín máá Espíritu jeē ni jéhe ya jeē ndeé ini anuá yō, jíín yúcuan
    te jíní yō jeē ndeé Yaā Dios ini yō.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुइङ्‌जाःङ्‌ङिन् के़इःप्‍पा के़नाःप्‍पे़न्‌निङ्‌वाॽफुमाङ्‌ङो
    वाॽ हे़क्‍क्‍याङ् खे़ल्‍लो निङ्‌वाॽफुमाङ्‌ङिन् वाॽरो॥ आनिॽओ निङ्‌वाॽफुमाङ्‌ङिन्
    वाॽ फाॽआङ् खुने़ॽ आबिरे़बा सेसेमाङ्‌लाम् कुसिङ् आनिःत्तुम्‍लो॥
  xnj-xnj: Vandu voha veviyidakila mihilu ya Chapanga vitama mukuwungana nayu. Vene
    vitama mugati ya Chapanga na Chapanga itama mugati yavi. Tete tigamanyili ago
    kwa njila ya Mpungu Msopi mweatipelili.
  mmx-mmx: Do tara i mumu asu levelinga at ne Moroa, neni it kis esogo mi ne Moroa
    la ne Moroa it kis esogo min. La nedik takleklen i do ne Moroa it kis esogo midik
    mila neni ga raba dik mi Loroonan Kaala ren.
  cbr-NT: Axa aín bana quicësabi oi 'icë unicamax ca Nucën Papa Diosbë 'icën, 'imainun
    ca axribi atubë 'icën. An nu 'ináncë aín Bëru Ñunshin Upí ax nubë 'ain cananuna
    asérabi 'unanin, Nucën Papa Dios ca nubë 'icë quixun.
  tee-NT: Pus ju navi tachi ju najun la'ixlhamap'aksin ju Dios pus ix'amigo junita
    ju Dios chai ju Dios t'ajun la'ix'alhunut. Pus ju Spiritu Santu ju quintaxtaknitan
    yuchi ju quintamavasalaniyan ni t'ajun ju Dios laqui'alhunut'an.
  eng-LSV: and he who is keeping His commands, remains in Him, and He in him; and
    in this we know that He remains in us, from the Spirit that He gave us.
  cak-NT: Y xa yeka'an ri yeru'ij, xe jun kabanon riq'uin raja', y chuka' raja' can
    c'o pa kánima. Y keta'n chi can c'o pa kánima, roma c'o ri Espíritu Santo ri ruyo'n
    chake.
  pah-NT: Kiroki ga g̃wendu katu Tupana'ga nhi'ig̃a – ga ojikoty'a Tupana'ga pavẽi.
    Tupana'ga ojikoty'a ga pavẽi no. Nhande tikwaha Tupana'ga jikoty'ara nhande pavẽi.
    A'ereki ga ombuhu gwa'uva nhande pyri.
  sja-NT: Chi ooparipa Tachi Ak'õrepa jara bɨk'a t'ãri a-ba bapari iru ome. Chik'inia
    p'anapata. Tachia mãga k'awa p'anɨ Tachi Ak'õre Jaurepa tachimaa mãga k'awapipari
    perã. Ma-it'ee ichi Jaure pëiji tachi ome bapariimerã.
  xed-xed: 'Mndu ta sna zlaha Lazglafta ná, ta gɗavagɗa kawadaga nda Lazglafta, ta
    gɗavagɗa Lazglafta guli kawadaga nda tsatsi. Nda sna amu guli kazlay: Ta gɗavagɗa
    Lazglafta ma amu nda ma Sulkum ya vlama tsi kəʼa.'
  mks-NT: Ta na̱ cája ña̱ sáhndá Ndióxi̱ in na̱nduu na xi̱hi̱n mé á ta in na̱nduu
    mé á xi̱hín na̱. Ta sa̱há ña̱ na̱sacu Ndióxi̱ ínima̱ yi̱i̱ mé á ini in in í sa̱há
    ña̱ cán quéa̱ náha̱ ña̱ in na̱nduu yó xi̱hi̱n mé á.
  gfk-S: Ma nesi tikenong i taram ira nuno harkurai ila kis ter tane God ma ne God
    bileng ila kis ter tana. Ma dait nunure hohaam be ila kis ter ta dait? No Tanuo
    nong God te ter ie ta dait i hapalaine dait hobi.
  bmu-bmu: Denike yeŋön Anutugö jöjöpaŋ keuŋi tem kölakzei, yeŋön mönö Anutubuk qekötahöba
    malgetka Anutunöŋ yembuk lapingöba kinja. Yaŋön nembuk lapingöba kinjawi, mi Uŋaŋi
    Töröŋi neŋgiiga urunine saŋep ala maljawaŋgöra möt kutuzin. Mewö.
  dgz-dgz: Ap gapan waenapan da da God iup mega ayamase taiwanumampina, mu God den
    tobot ta wanumoin, amba God waenapan ame den tobot ta wandeta. Endi God inanup
    di wandia iwa God Guewa nuneni gapan nu anuivin.
  eng-GNV: 'For hee that keepeth his commandements, dwelleth in him, and he in him:
    and hereby we knowe that hee abideth in vs, euen by that Spirit which he hath
    giuen vs.'
  zaa-NT: Iyaba canu runi tì' náni Tata Dios mandado nna, entonces exxa ba tse'e cą
    lani e, ą'hua lèe nna due lo losto' quį. Ą' modo chi yù ri'u qui'ni due lo losto'
    ri'u, por medio de Espíritu Santo chi guthèl·le'e lani ri'u.
  eng-WEBSTER: And he that keepeth his commandments, dwelleth in him, and he in him.
    And by this we know that he abideth in us, by the Spirit which he hath given us.
  guh-guh: Pajivi jumecovënëta Dioso pitorobilivaisi, bajarapajivi Dioso yajavaponaponaena.
    Bajarapajivi ata pijinia Dioso yajavaponaponaenatsi. Yapëtanetsi pepacuene Dioso
    vajanacayajavaponaponaejava. Tsipaji Espíritu Santo, ponë Dioso nacarajuta, bajaraponë
    nacayapëtaeyaexana pepacuene Dioso vajanacayajavaponaponaejava.
  bon-bon: Laati te liba Acejiyame me mene jäätrunguge piiyepu yääcwetnuge, tabe Acejiyame
    cabu pisi nyene, Acejiyame cuta teeme cabu pisi nyene. Mine eei cabu ca umle gemi,
    egä Acejiyame mine cama pisi nyene, ingle tabe lui Aceji Seemo ne ituge acita
    mime cabu lenajame.
  nhw-BL: Masehualme catli quichihuaj catli Toteco technahuatía mocahuaj tlatzquitoque
    ipan Toteco huan Toteco itztoc ipan inijuanti. Huan tijmatij Toteco mocahua ipan
    tojuanti pampa tijpiyaj Itonal catli yaya techmacatoc.
  swh-ONEN: Wale wote wanaozishika amri zake hukaa ndani yake na yeye ndani yao. Hivi
    ndivyo tunavyojua kwamba anakaa ndani yetu. Nasi twajua hili kwa njia ya Roho
    yule aliyetupa.
  wbi-wbi: Juno igadilila indaghilo sa mweene ikukala n'kate mwa mwene naju Nguluve
    ikukala n'kate mwa mwene. Ulwakuva tukagwile kuuti ikukala n'kate mulyusue, vwimila
    uMhepo juno atupelile.
  bba-bba: Wi u win woodɑbɑ swĩi u kɑ Gusunɔ mɑninɛ, Gusunɔ mɑɑ kɑ nùn mɑninɛ. Yenin
    min diyɑ sɑ yɛ̃ mɑ u kɑ sun mɑninɛ win Hunde Dɛɛro wi u sun wɛ̃n sɔ̃.
  eng-KJVCPB: And he that keepeth his commandments dwelleth in him, and he in him.
    And hereby we know that he abideth in us, by the Spirit which he hath given us.
  kgk-NT: Nhandejáry remimanda ohendu va'e gwive peteĩxa omoirũ Nhandejáry-pe. Nhandejáry
    ave peteĩxa omoirũ íxupe. Ome'ẽ va'ekwe nhande-vy Nhandejáry onhe'ẽ marangatu
    tee va'e. Upéa-gwi inhe'ẽ marangatu tee va'e nhande py'a-py oiko-gwi jaikwaa Nhandejáry
    peteĩxa nhane moirũha.
  waj-waj: Mmuakiaa gioonna kiaapuuya Anutuuqaa kuaivaa iikiaiya Anutuuqaa tasipama
    variaavo ivo iyaki varivai. Anutuuqo tiiki variivaa vaa ta rikiaunnavai. Ivo ari
    Mmannasa Yoketaivaa ti mmiivaara ivo tiiki variivaara vaa ta rikiaunnavai.
  cpy-cpy: Ikaate monkaateeroni ikantakaantani, riitakira oejokirotaariri Tajorentsi.
    Riijatzi Jeepatzii-totaa-rewo roejokirotzitari rirori. Rootaki Ishire tajorentsi
    rotyaan-takaeri yotakaa-yiteeri kyaaripero roejokirotari.
  mpx-mpx: Bolo Yehoba wana logugui hi henapuan, hi minaa elana ge iya i minaa elal.
    Ge Yayaluwana iyaka i pem i holaviya elala, inoke eliyana ta atena te iya i minaa
    elala.
  wbp-wbp: Nganangku-puka yapangku kuja-ka purami kuruwarri Kaatu-kurlangu yirriyirri-nyayirnirli,
    ngulaju nyanungu-nyangu yapa warlalja, manu karla Kaatuju jirrnganja nyina tarnnga
    nyanunguku yampinja-wangu. Nyarrparlurlipa-nyanu yapangku milya-pinyi ngaliparluju
    yapajurlipa Kaatu-kurlangu marda, lawa marda? Nyanungu-nyangu Pirlirrpa kuja-ngalpa
    yungu, manu kangalpa palka kaninjarni nyina ngaliparla, nyampu-kurlurlunya karlipa-nyanu
    milya-pinyi Kaatu-kurlangu yapa, yangka kuja kangalpa jirrnganja nyina tarnnga
    yampinja-wangu.
  luo-luo: 'Joma orito chike Nyasaye ni kuome to en bende en kuomgi. To ma e kaka
    wangʼeyo ni Nyasaye odak eiwa: Wangʼeyo nikech Roho ma osemiyowa.'
  nhe-NT: Tlacame tlen quichihuaj tlen Toteco technahuatía mocahuaj tlatzquijtoque
    ipan Toteco huan Toteco itztoc ipan yajuanti. Huan tijmatij Toteco mocahua ipan
    tojuanti pampa tijpiyaj Itonal tlen yajaya techmacatoc.
  aii-aii: ܘܐܵܢܝܼ ܕܟܹܐ ܢܵܛܪܝܼ ܦܘܼܩܕܵܢܘܼ̈ܗ‌ܝ ܟܹܐ ܥܲܪܩܸܠܝܼ ܒܝܼܹܗ ܘܗ̇ܘ ܒܝܼܵܝܗ‌ܝ. ܒܐܵܗܵܐ
    ܟܹܐ ܝܵܕܥܲܚ ܕܗ̇ܘ ܟܹܐ ܥܲܪܩܸܠܔ ܒܝܼܲܢ، ܒܪܘܼܚܹܗ ܕܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Iluqaġmiŋ tupiksriruat Agaayyutim tillisaiñik atausiŋŋuqatigimaaġaat Agaayyun,
    aasiiñ Agaayyun piqataupluni iliŋitñi. Nalupqigiŋitchikput Agaayyutim nayuutiłha
    uvaptikni atakkii qaitḷugu irrusiñi uvaptiknun.
  msb-msb: An tanan na nagatuman san mga sugo san Dios nabubuhay sa pakig-usad sa
    iya kag siya ada man sa inda. Naaaraman naton na matuod ini paagi san iya Espirito
    na ginhatag niya sa aton.
  cpa-NT: Cøng² hi² quianh¹³ báh³ Diú¹³ jniang³ ju³ná³ mi³ti³ jniang³ jǿg³ quiah¹²dsa.
    Cøng² hi² quianh¹³ jniang³ dsa² calah. Ma²ne³ jniang³ hi² quianh¹³ jniang³ dsa².
    Di³ quin³ jniang³ jmi²dsí² quiah¹²dsa hi² ca¹cuúh¹dsa jniang³.
  dso-dso: ଜେତ୍‌କି ଲକ୍‌ ତାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ବାଇ, ସେମନ୍‌ ସବୁ ପର୍‌ମେସରର୍‌ ସଙ୍ଗ୍ ମିସ୍‌ଲାଇ
    ଆଚତ୍‌ । ଆରି ସେ ମିସା ସେନ୍ତାରିସେ । ସେ ଆମର୍‌ ବତିରେ ଆଚେ ବଲି ଏନ୍ତାରି ଆମେ ଜାନ୍‌ଲୁନି
    । ଜନ୍‌ ସୁକଲ୍‌ଆତ୍‌ମା ପର୍‌ମେସର୍‌ ଆମର୍‌ ବିତ୍‌ରେ ରଇବାକେ ଦେଲାର୍‌ପାଇ ।
  meu-meu: Ena haheḡani e hadinamu tauna na Dirava lalonai e nohomu, Dirava danu ia
    lalona ai e nohomu. Bena vada e henida Laumana dainai ita dibada ia na laloda
    ai e nohomu.
  yva-NT: 'Are pirati beto Amisye apa ananyao Po raugaje rai, opamo be intabove Amisye
    ai muno Amisye tuna no anuga rai. Wandaen Amisye tuna no wansanuga rai maisyare
    so: Po apa Anawayo Vambunine raugaje wansai to.'
  dgc-dgc: Maski ti ésiya a sumésunud ta utus na Diyos éy ménatili dén siya ta Diyos,
    sakay ménatili be i Diyos diya. Ey bakit tukoy tam a ménatili i Diyos dikitam?
    Tukoy tam ya dahil ta Espiritu na a niatéd na dikitam.
  zpm-NT: Grë zha ne ron diidz ruṉ miṉ co, ga rlu ne nlipaa mbannie zho me, ni scagaa
    me mbannie me zho. Ni ndioṉ ne gaṉle, ib nli mbannie me ne, sac pxeeḻ me Espíritu
    Sant nacnie ne.
  hix-NT: Noro rwon yawo ro kehtokonye, noro yohà roro me tehxatxhe. Kàhnawonye roro
    naha, noro ha. Tokato yàmye, kàwyanye. Àro hoye ro, kàhnawonye roro noro yehtxoho
    thutwetxow hamà.
  sim-sim: Ma ol Avui Wasilaka mbahanda mashin misindiyawa ma ondo olmu or nga nakrem
    sinduwa. Uwak ormu lir nga sinduwa. Hako mberem nivai heyeku, os or nir nga nor
    liwan? Wa, Masikome orhi or nirin or hahanda oto nir nga or sishiwak, os nimu
    heyenduwa, Avui Wasilaka nir nga nor liwan.
  npi-ULB: जसले परमेश्‍वरका आज्ञाहरू पालन गर्छ, त्यो उहाँमा रहन्छ र परमेश्‍वर त्यसमा
    रहनुहुन्छ । अनि यसैद्वारा हामी जान्दछौ, कि हामीलाई दिनुभएको पवित्र आत्माद्वारा
    उहाँ हामीमा रहनुहुन्छ ।
  cgc-cgc: Bisan kino na gatuman ta mga sugo ta Dyos, kanen an gapadayon na naan kanen
    ta Dyos daw gapadayon na Dyos an naan ki kanen. Paagi ta Dyos Ispiritu Santo na
    paatag ta Dyos ki kiten napamatuuran na gapadayon na Dyos an naan ki kiten.
  tim-tim: Akto luâk bikŋande Anutugât den kârikŋe lokowerâm akmai âmâ Anutu olop
    biwi konok akmai. Aregât ikiŋe Heak nengimbo âmâ Anutu ikiŋe biwinenŋân manmap
    dâm nâŋgâmaen.
  yor-yor: Ẹni tí ó bá sì pa òfin rẹ̀ mọ́ ń gbé inú rẹ̀, àti òun nínú rẹ̀. Àti nípa
    èyí ni àwa mọ̀ pé ó ń gbé inú wa, nípa Ẹ̀mí tí ó fi fún wa.
  wos-wos: Godna hundi xékéta wandén maki hurukwa du takwa di Godmbu rendaka God dimbu
    dé re. God déka Hamwinya nanika hwendéka dé nana mawulimbu wulaaye téndéka nani
    xékélaki. God nana mawulimbu dé té.
  emp-NTPO: Ãcõrẽba obi b̶ʌ bed̶ea ĩjã o b̶ʌra Ãcõrẽ ume b̶ʌa, idjab̶a Ãcõrẽra idji
    ume b̶ʌa. Dadjirãba cawa panʌa Ãcõrẽra dadjirã ume b̶ʌda, idji Jaureda dadjirãa
    diad̶a bẽrã.
  eng-F35: 'He who keeps His commandments abides in Him, and He in him. This is how
    we know that He remains in us: by the Spirit whom He gave us.'
  ind-ind: 'Setiap orang yang terus menaati perintah-perintah Allah akan tetap bersatu
    dengan-Nya dan Allah bersatu dengan dia. Inilah buktinya bahwa Allah tetap bersatu
    dengan kita: Roh Kudus yang sudah Dia berikan tinggal di dalam diri kita.'
  pes-OPCB: هر که احکام خدا را بجا آورد، با خدا زندگی می‌کند و خدا نیز با او. این
    حقیقت را از آن روح پاک که خدا به ما عطا فرموده است، دریافت کرده‌ایم.
  mpt-mpt: Nakai wanita Gode wengo wentebib ile item God etem naniba i bobol temo
    makob bliobe. Gode e Hobe nibo dobyebio kesoa nibo tekein kebuobe, God etem nibtem
    nanoba bobol temo makob biobobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ Koda꞉na꞉ pi ula꞉ ekimanu opua pia꞉ka꞉na꞉ta꞉ ipikita꞉ Koda꞉
    yaapo tunao hala꞉ make Koda꞉ta꞉ ipiki yaapo tunao hala꞉me. Kutupa mo Koda꞉ma꞉
    niki pa꞉ta꞉ Sipitidi ka꞉leketa꞉ kota꞉ Koda꞉ta꞉ niki ame̱le̱ tunao hala꞉me hone
    uluma꞉me.
  mkl-mkl: Inɛ iyi wɑ jirimɑ woodɑi Ilɑɑɔ̃ ŋɑ, í wɑ si Ilɑɑɔ̃i nɔ Ilɑɑɔ̃ mɔ í wɑ si
    lɑfɛ̃ɛ. Hundeɛ iyi í mu nwɑ, nŋui í jɔ̀ ɑ̀ mɑ̀ iyi í wɑ si wɑ.
