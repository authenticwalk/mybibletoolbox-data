    htihato kfo kangnom, “Bro Nkifrar nompno brbo frtkafwor.”
  bht-bht: जड़ा उदे हुकमा जो मनदा है, सै परमेश्वर च रेंदा है कने परमेश्वर उना च रेंदा
    है। कने इसी ला ही उसा पबित्र आत्मा ला जड़ी उनी सांझो दिती है, असां जाणदे, की सै
