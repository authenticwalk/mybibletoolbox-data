    mena cʉ cãniere.
  eng-ULB: The one who keeps God's commandments remains in him, and God remains in
    him. By this we know that he remains in us, by the Spirit whom he gave to us.
  spa-VBL: Los que guardan sus mandamientos siguen viviendo en él, y él vive en ellos.
    Y sabemos que él vive en nosotros por el Espíritu que nos ha dado.
  fra-_FOB: Celui qui garde ses commandements, demeure en Dieu, et Dieu en lui; et
    nous connaissons qu'il demeure en nous par l'Esprit qu'il nous a donné.
  hau-ULB: Duk wanda yake kiyaye umarnin Allah, yana cikinsa, Allah kuma yana cikin
