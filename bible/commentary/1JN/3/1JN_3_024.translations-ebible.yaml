    en pea pa Tuvuh Vasioꞌ. Ka Tuvuh Vasioꞌ pamëh to vataare va e non pea manih pan,
    e Sosoenën to teꞌ vaꞌpeh tamoaan me e non pea.
  agd-agd: Tiyarafenui man baya ánain ma vákuriyain kayo anon béin má manafin bákan
