verse: 1JN.003.007
translations:
  kpx-kpx: Di esea, ataeau loboe hoto louge lainaho hotoeabe evilive. Ata oleu vaveve
    dua vamale ke vaveveu inutolotoloanu. Vaveveve keu Iesu Keliso vaveveu inutolotoloale
    ke nahate.
  okv-H: Nau meniundi ungo embo nei ta ke ambo ambo ue degi aemo ta pambavojo, Keriso
    amo ari javotoho ari embo eto embo ari javotoho aisuja amite tapa God ta tihi
    ta embo javotoho aisuja, rate Satan na ihikari ta eto ari sapura ere ova ainge
    embo amuna ari sapura mahainge aisuja amo Satan ta tohora. Rate Satan ta pure
    sosou asi God ta Meni enda ta puvuna.
  tbo-tbo: U logaloga, lawa ega hina koyakoyamemi, apo taumi iyawoi omi dewa hina
    dumalu yaka taumi tu dumalu mei Keliso a dumalu.
  mal-C: കുഞ്ഞുമക്കളേ, ആരും നിങ്ങളെ വഞ്ചിക്കരുത്. ക്രിസ്തു നീതിമാൻ ആയിരിക്കുന്നതുപോലെ
    നീതി പ്രവർത്തിക്കുന്നവരെല്ലാം നീതിനിഷ്ഠർ ആകുന്നു.
  grc-SR: ⸂Τεκνία,⸃ μηδεὶς πλανάτω ὑμᾶς· ὁ ποιῶν τὴν δικαιοσύνην δίκαιός ἐστιν, καθὼς
    ἐκεῖνος δίκαιός ἐστιν·
  bgc-bgc: हे बाळकों, किसे कै बहकावै म्ह ना आइयो। जो धर्म के काम करै सै, वोए मसीह
    कै समान धर्मी सै।
  khz-khz: Natuku, taa na ragai pene opami. Kala rorirorira ekalarana talimana ia
    kala rorirori talimana, vega-gelegelena Keriso vetaina kala rorirori talimana.
  deu-TKW: Kinder, niemand soll euch irreführen. Wer die Gerechtigkeit thut, ist gerecht,
    so wie jener gerecht ist.
  zsr-NT: Zxíꞌnaꞌdauꞌ, qui nadxi nu siꞌ yeꞌi lbiꞌiliꞌ. Nu run le nac tsahuiꞌ, nac
    tsahuiꞌ nu naꞌ ca naꞌ naquëꞌ tsahuiꞌ Jesús.
  lin-lin: Bana na ngai, tika ete moto moko te akosa bino. Moto oyo atambolaka na
    bosembo azali sembo ndenge Ye moko Klisto azali sembo.
  hns-NT: Hamaar pjaara larkan, batjaaike rahiehe kie koi na toelogke bahakaaiga.
    Dje be-kasoerie ghat aapan djiewan bietaawe hai, oe dekhaawe hai kie oe Kriest
    ghat be-kasoer aur Parmeswar se ek hai.
  noa-E: 'Chaaina, ni iwiir ãbamʉgjã ʉdʉraa pãach khũgurpimiet: Õor wajapham khʉʉnaun
    nem agchata waaujem, ich Cristojã woun wajapham aawai;'
  eng-EMTV: Little children, let no one deceive you. Whoever practices righteousness
    is righteous, just as He is righteous.
  mib-NT: Séhē jijnáhan ró, coto ró jéē ma stáhú ni ɨɨn i róhó. Chi na jécūhun ni
    rō jeē ñáyuu casáha jniñu ndaā, máá i cácuu ñayuu ndaā, nájnūhun íyó ndáā maá
    yá.
  lif-NT2: आमिःम् आस्‍साःसे, आत्तिन्‍हाॽरे़आङ्‌खिनिॽ इङ्‌गे़मे़ल्‍ले़क्‍तिन्‍लरो॥
    आत्तिल्‍ले़ नुःबा याःम्‍बक् चोगुॽ खे़ङ्‌ग ख्रिस्‍ते़न्‌कुइसिःक् साम्‌योनिबा पोःङ्‌लो॥
  xnj-xnj: Vana vangu, mundu akotoka kuvakonga! Mweikita gabwina kwa Chapanga akumganisa
    Chapanga muni Kilisitu mmbwina neju palongolo ya Chapanga.
  mmx-mmx: Luvutnuruk orong. Mina lok tatao avukat nemi kusu tara noxo sar asoogong
    nimi. Do tara ik lox amisik lempanga in manton, neni laradi manmanton, kerekngan
    ne Karisito in manton tino.
  cbr-NT: '''Ën bëchicësa ''icë, cana mitsu cain, unin paráncë camina ''itima ''ain.
    An upí ñu ''acë uni ax ca Jesucristosaribi ''aish aín nuitu upí ''icën.'
  tee-NT: Qui'ask'at'an tun xamati' cata'okxchok'on. Ju va tsa navi ju soknic'a yuchi
    lhinavi ni lasoknic'anitach ju ix'alhunut ju Dios tachi ju Cristo ni soknic'a
    ju yuchi vachu'.
  eng-LSV: Little children, let no one lead you astray; he who is doing righteousness
    is righteous, even as He is righteous,
  cak-NT: Rix ri can jix anche'l tak walc'ual, man jun tibano engañar iwichi. Roma
    xa can kac'uan jun chojmilaj c'aslen, joj anche'l ri Jesucristo roma raja' can
    choj-wi.
  pah-NT: A'e ji pe me jira'yra'java'ea pe, tapenhimoandyandyjukari ti g̃a pe. Kiroki
    g̃a oko katu jipi – g̃a ko pyry hete Cristo'ga javijitehe.
  sja-NT: Warrarã, k'ũrapináatɨ apida seewapataarãmaa. Chi ooparipa Tachi Ak'õrepa
    oopi bɨk'a t'ãri pia bapari Tachi Ak'õrek'a.
  xed-xed: Mantsa tama zwana ɗa, ma snə kuni ta bara mnduha. Mndu ta gɗata ta maga
    skwi tɗukwa ná, tɗukwa tsa mndu ya manda nzakwa Yesu Kristi ka mndu tɗukwa ya.
  mks-NT: Cande̱hé ndó jáchi̱ cúú ndó tátu̱hun ja̱hyi i̱. Cuéntá coo ndó ná a̱ jándahvi
    ni in na ndo̱hó. Jáchi̱ ña̱yivi nda̱a̱ cája nda̱a̱ na̱ tá quia̱hva cája Jesucristo.
  gfk-S: Ira natigu tane Krais, mu na harbalaurai timaan, tikenong nahula lamus harara
    mu. Nesi nong ila gilgil no takados a takadoswana ie hoke Krais a takadoswana
    ie.
  bmu-bmu: O (kokourupni) gömökurupni! Kunŋan jaŋjuŋ mem eŋgibapuköra mönö galömŋini
    mem aŋguba malme. Kraistnöŋ solanŋi akzawi, yaŋgö dop ahakmeme solanŋi törörök
    wuataŋ-gömakzawaŋön mönö solanŋi akza.
  dgz-dgz: Ap gapan, kaiwan otun wainawa, waenapan da wababayan imae negin eboewa
    gapan ya naue amop. Amba orup da Keriso umap tat anupiwa me inak mega kakaevet
    taiwandan. Iwa Keriso me pose woup am seni apanewa.
  eng-GNV: 'Litle children, let no man deceiue you: he that doeth righteousnes, is
    righteous, as hee is righteous.'
  zaa-NT: Lebi'į ca ỹi'ni to' quia', líhue' cuidado qui'ni nú ttu nuỹa guthacca'ỹíą
    le porqui'ni chì bá yù ri'u qui'ni ca enne' canu runi cą seguir nu ná tse' ti'ba
    ra Tata Dios, làteruba làcą nna ná cą enne' tse', tì'a lèe nna née completamente
    enne' tse'.
  eng-WEBSTER: 'Little children, let no man deceive you: he that doeth righteousness
    is righteous, even as he is righteous.'
  guh-guh: Tajamonae, pëtsa panacopatame itsajivi ata papecayamaxëitojorobinexa. Pajivi
    exanabiaba pexaniacuene, Dioso pejitsipaecuene, bajarapajivi Dioso aneconijibia
    tanetsi. Pacuenia Cristo jamatabëcueneitsi, bajarajamatabëcueneitsi bajarapajivi.
  bon-bon: Cäme binamewale, ätrunga cabu ca lui cäme bägrä gemi, weene gone nuuja
    ne ire taatu jaacituye weebibine angletnejame. Laati te liba conocäco mule bine
    jaawenimuge, tabe lui conocäco biname gyene Yeesu Keriso liiyepu.
  nhw-BL: Noconehua catli nimechicnelía, amo aqui ma anmechcajcayahua ica ya ni. Se
    masehuali catli quichijtinemi catli xitlahuac, yaya itztoc xitlahuac quen Cristo
    itztoc xitlahuac.
  swh-ONEN: Watoto wapendwa, mtu yeyote asiwadanganye. Kila mtu atendaye haki ana
    haki, kama yeye alivyo na haki.
  wbi-wbi: Vaanha vaghanike, namulitikagha umunhu ghwe ghwoni jula avasyangaghe. Juno
    ivomba uvugholofu ujuo ghwe mugholofu, ndavule u Kilisite vule alivuo nuvugholofu.
  bba-bba: Nɛn bibu i ku de ɡoo u bɛɛ nɔni wɔ̃ke. Wi u ɡeɑ mɔ̀ u sɑ̃ɑwɑ ɡemɡii, nɡe
    mɛ Yesun tii u sɑ̃ɑ.
  eng-KJVCPB: 'Little children, let no man deceive you: he that doeth righteousness
    is righteous, even as he is righteous.'
  kgk-NT: Ani penhembotavy uka teĩ avave-pe, xe re'ýi kwéry. Hembiapo porã va'e gwive
    ojejavy e'ỹ va'e voi. Cristo ojejavy e'ỹha-rami ndojejavýi ave.
  waj-waj: 'Ni uru nnaakaraso, vaidi voovoono unnakuaivaa ngii giaa ngii mioo tinara:
    Na safu vaidivaivee, kiaa kioo koonnama mmooriivaa iivo tii kuaivaa sa rikiaatee.
    Yisuu Kirisiivainno safu tuanaavai variraivovee. Gioonna kiaapu voovoono safu
    mmooriivaa iinno Yisuu Kirisiinna roosiima safuuma varivai.'
  cpy-cpy: Notyomi-paeni, eero pamatawitaa-rewotzi. Ikaate antapiinta-neeroni kameethari,
    riitakira kameetha-shireri, roshiya-kota-naari Jeepatzii-totaa-rewo ikameetha-shiretzi
    Rirori.
  mpx-mpx: Natuwau, bahi gamagal etega ni papagegemiu. Henala ebo pagan sasapona i
    awaawaginol, he iya gamagal sasapona, i ola Keliso iya gamagal sasapona.
  wbp-wbp: Kurdukurdu ngaju-nyangu, kawarr-kanja-kujakulu-nyanu warrawarra-kangka
    yapa ngalya-kari-kijaku, kalakalu-nyarra karlirr-kanyi. Yapangku kuja-ka jungarnirli
    purami Kaatu-kurlangu kuruwarri, ngula-mipaju-ka nyinami Jijaji-piya jungarni-juku.
  luo-luo: Nyithinda mageno, kik uyie ngʼato wuondu. Ngʼat matimo gima kare en ngʼama
    kare, mana kaka en bende en ngʼama kare.
  nhe-NT: Noconehua tlen nimechicnelía, axaca ma inmechcajcayahua ica ya ni. Se tlacatl
    tlen quichijtinemi tlen xitlahuac, yajaya itztoc xitlahuac queja Cristo itztoc
    xitlahuac.
  aii-aii: ܒܢܘܿܢܹ̈ܐ، ܠܵܐ ܫܵܒ݂ܩܝܼܬܘܿܢ ܕܐܢܵܫܵܐ ܡܲܚܠܸܛ ܠܵܘܟ݂ܘܿܢ. ܗ̇ܘ ܕܥܵܒܹܕ ܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܙܲܕܝܼܩܵܐ ܝܠܹܗ، ܕܵܐܟ݂ܝܼ ܕܡܫܝܼܚܵܐ ܙܲܕܝܼܩܵܐ ܝܠܹܗ.
  esk-NT: Iḷauraamaaŋ, iñuŋmun ukpiqsaqtitnasi. Iñuk atuiruaq nalaunŋaruamik nalaunŋaruaŋuruq
    Christ-tun killuqsaqsimaiḷaaŋuruatun.
  msb-msb: Mga anak ko sa pagtuod, an nagahimo lang sin katanusan amo an matanos,
    sugad man na si Cristo matanos kaya ayaw kamo mismo pagtugot na maluko,
  cpa-NT: Tsih² quian¹jni, tsa¹ju³héh³ hniah¹² hi² mi¹gag¹²dsa jniang³. Dsa² héi²
    báh³ lán¹² dsa² dsiog¹ ju³lah lán¹² Jesucristo, dsa² ŋi²nio³ hi² dsio¹ báh³.
  dso-dso: ଏ ପିଲାଟକିମନ୍‌, ତମେ କାର୍‌ଟାନେଅନି ମିସା ନାଡାଇ ନ ଅଇବାକେ ଜାଗ୍‌ରତ୍‌ ଅଇରୁଆ । ପର୍‌ମେସର୍‌
    ଦେକ୍‌ବା ଇସାବେ ଜନ୍‌ ଲକ୍‌ ଦରମ୍‌ କାମ୍‌ କର୍‌ବାଇ, ସେମନ୍‌କେସେ ଦରମ୍‌ ଲକ୍‌ ବଲି ଡାକ୍‌ସି
    । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌ ଦେକ୍‌ବା ଇସାବେ ଦରମ୍‌ । ଜେନ୍ତାରିକି କିରିସ୍‌ଟ ଦରମ୍‍
    ରଇଲା ।
  meu-meu: Natugu e, ta ese basine koimui. Kara maoromaoro e karamu tauna na maoromaoro;
    Dirava heḡereḡerena ia danu maoromaoro.
  yva-NT: Sya arikainyo inanuga no wasai, vemo vatane inta po wasaponae inya! Are
    pirati po ayao mamaisy obo rave, opamo mamaisy irati Amisye amune rai, maisyare
    Kristus opamo mamaisy.
  dgc-dgc: Mangilag kam, sikam a anéng ko; makay pagkamalién kam na tolay. I maski
    ti ésiya a mégimet ta mahusay, éy mahusay siya a koman ti Cristo.
  zpm-NT: Xin yeeṉa, ib gliladzde to miṉe rnee zha ne racladz guiaadquidie to. Goḻgaṉ
    gaṉle, zha ne mban zigne rdziladz Dios, lëë zha co nli mbe zdoo, zigne meṉ mbe
    nac Dios;
  hix-NT: Rohokru komo y, oyonkuhtohrany hak nahtxoko, anar komo. Enyhoru hokon me
    kehtokonye, enyhoru xaxa me tehxatxhe. Txesusu wyaro tehxatxhe. Enyhoru xaxa me
    naha, noro ha.
  sim-sim: Jikisi anhi jirin, ji auheyehe ji lika. Las avak ma lar jirin nombo kavak
    or tolmbraharonda ngashi. Ji misi, ma ol nombo wornan tiyawa ma ondo ma worna
    ma lir, os Krais ma worna mak or nahanda hom nanda lir.
  npi-ULB: प्रिय बालकहरू हो, तिमीहरूलाई कसैले नबहकाओस् । जस्तो ख्रीष्‍ट धर्मिक हुनुहुन्छ
    त्यस्तै धार्मिकता गर्ने नै धर्मी हो ।
  cgc-cgc: 'Mga pabilang ko na ake na mga bata, dili kaw magpaluko ta bisan kino na
    gatudlo kuntra ta yi na kamatuuran: Mga ittaw na gasunod ta liag ta Dyos, danen
    an matareng paryo na Cristo an matareng.'
  tim-tim: Nanaŋlupne luâk bikŋande ye biwi gulip akberâm makyeŋgimbiâ biwiyeŋe gulip
    akbopgât hin makbe. Kristo are amâ wan me wan mendo ârândâŋ akmap aregât siâ âmâ
    Kristogât dâp wato ârândâŋ akmap.
  yor-yor: Ẹ̀yin ọmọ mi, ẹ má ṣe jẹ́ kí ẹnikẹ́ni tàn yín, ẹni tí ó bá ń ṣe òdodo,
    ó jásí olódodo, gẹ́gẹ́ bí òun tí jẹ olódodo.
  wos-wos: Wuna nyangwal, du nawulak guniré yéna yandamboka guni xékélaki natanguni.
    Mé xéké. Jisas Krais yikafre sémbut hurukwa du rendéka maki, atéfék nukwambu yikafre
    sémbutmbu tékwa du takwa di yikafre sémbut hurukwa du takwa retandi.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, ni ab̶aʌa idu cũrũgabirãnadua. Jipa o b̶ʌra
    Ãcõrẽ quĩrãpita jipa b̶ʌa Crito jipa b̶ʌ quĩrãca.
  eng-F35: Dear children, let no one mislead you; he who keeps doing righteousness
    is righteous, just as He is righteous.
  ind-ind: Karena itu, anak-anakku, jangan biarkan siapa pun menipu kalian dengan
    mengajarkan bahwa kita yang bersatu dengan Kristus boleh saja melakukan dosa.
    Kristus hidup dengan benar, maka untuk menjadi seperti Kristus, kita harus melakukan
    yang benar.
  pes-OPCB: 'فرزندان عزیزم، مراقب باشید کسی شما را در این مورد فریب ندهد: هر که آنچه
    را که راست است انجام می‌دهد، به این علّت است که راست‌کردار است، همان‌گونه که مسیح
    راست‌کردار است.'
  mpt-mpt: Ne meme ibo naka make tenea ibsu ye tlanea e bobol temo funanea Ne i dim
    baabeia i kukub ayamo deibueine genea e dim omin wengo baabene mole ibo e wengo
    mo wentaibe! Nakae waneta kukubo moloto wafu bie mole e naka molotobe. E makob
    Klaiste ulabobe.
  ssx-ssx: Yaka wekiwandikio. Ma꞉nda꞉ma꞉ iki na makeaena꞉ lapa꞉peke. Ma꞉nda꞉ epima꞉
    ota꞉ hau pia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ mo Ketiso pa꞉la꞉ tupa꞉ tikitiki piki
    some hala꞉me.
  mkl-mkl: Iŋɛ ɑmɑm ŋɑ, i mɑɑ̀ ti i jɔ̀ inɛ ɡɔ ku dĩ iju nŋɛ. Inɛ iyi wɑ ce mii iyi
    í jɛ dee dee, inɛ dee deei, si bɛi Jesu tɑkɑɛ í yɛ.
  gaq-gaq: ଏ ଗଡ଼େଇଂ ଜାଣ୍ତେ ଅପେଃକେ ବାୟା ଆରାଡିଙ୍ଗ୍‌ଲେ; ଜାଣ୍ଡେ ସତ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ଏ କ୍ରିସ୍ଟ
    ଡିରକମ୍ ଦରମ୍‌ ଲେଃକେ ମେଃଡିଗ୍‌ ଦେତ୍‌ ରକମ୍‌ ଦରମ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ta nayto, hinttena oonikka balethofo. Kiristtoosi xillo gididayssada xillo
    oothiya oonikka xillo.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହନ୍‌କ, ଜେତାଏ ଆପେକେ ଆଲକାକ ବେଦାପେକା, ଜେତାଏ ବୁଗିନ୍‌ କାମି କାମିୟାଏ,
    ଇନିଃ ଏସ୍‌କାର୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଲେକା ଧାର୍‌ମାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: Mohóne gipánemata, makolímo oko lekelémo gopa itove loko nolikoma, gili
    amemilo. Makó keza netá ali hehe liki nalikoma, keikumú nene hee liki miniaká
    nia vegenale loko litunize. Itó Izesú nominatíminiki hehe liki minataze.
  lcm-lcm: Inatus, ka ago ta sikei ka ausingai alok animi. Si kapo abis a lau korong,
    kapo korong val ninia kapo korong.
  aer-aer: Ampe atyinhe areye, tyerrtye arrpenhe areyele kwenhe arne akurne akwetethe
    mpwarerlte-aneme, ayeye ilelhemele itne-arle akwele mwerre aneme nhenge iwerre
    arratyele. Itnenhe awetyale anaye itne kwenhe urrtyirremele ware angkerlte-aneme.
    Kenhe nhenge tyerrtye apeke arratye mwerre anerle-aneme, tyerrtye yanhe re kwenhe
    arratye Christ-arteke aneme.
  qvc-NT: Chayri ijitukuna, amakish dijakangillapachu, ni pipis ingañashunanqa. Chaqa
    allita rurashpa kawsaqqam allin runana. Paymi Jisukristushina shumaqtana kawsaykan.
  tgl-ULB: Minamahal kong mga anak, huwag ninyong hayaan ang sinuman na akayin kayo
    sa ligaw na landas. Siya na gumagawa ng katuwiran ay matuwid, gaya ni Cristo na
    matuwid.
  cbs-NT: En bake keskabuun, jau tsuan matu padanyamanun en matu yuiai ninkakanwen.
    Jesucristo pepa ikunkaini keskakin tsuanda chibankin pepa akubainaidan, ja junidan,
    jawen shinan pepadiki.
  xtm-NTPP: 'Sa''ya sa, ñatuu ni‑in ñayii ko xnda''vi ña''a: nú na in sa''a ja ndaa
    ma, in ñayii va''a in ñayii ndaa kúu i, vaa sa''a i sukan sa''a ndaa maa ya ma.'
  nnq-nnq: Kuyenie makina ngota bango makajeketeje mundu ankoloyange. Mundu ojwatenda
