  kxv-kxv: ନା଼ ଜୀୱୁତି କକାରି ପ଼ଦାଁତେରି ଆମ୍ବାଆରି ମିଙ୍ଗେ ନା଼ଡ଼ି କିୟାଆପେରି; ଆମ୍ବାଆସି ଦାର୍ମୁକାମା
