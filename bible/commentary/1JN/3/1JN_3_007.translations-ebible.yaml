  fuh-BKF: Sukaaɓe am, taa fay gooto majjina on! Golloowo ko fonnditii wo ponnditiiɗo,
    hono no Almasiihu worri wo ponnditiiɗo ni.
  arl-NT: Quiquiohuaniyojuanaa, tama nia cuaqueyajaaja nia cojuare niaa mariqui sapojosaareeri.
    Cante maninia miijiani, nojuajaari maninia pueyano cutara, taa pa Jiyaniijia Jesucuaani,
    pueyaracaanu maninia quijia cutara.
  ziw-ziw: Elo wanangu, msekuzumila kuzaganywa ni mntu yoyose. Mntu akudamanya ntendwa
    za wedi zikumwagila Chohile saviya Kulisito eli mwagilwa vitendese kwa Chohile.
  grc-TR: Τεκνία, μηδεὶς πλανάτω ὑμᾶς· ὁ ποιῶν τὴν δικαιοσύνην δίκαιός ἐστι, καθὼς
    ἐκεῖνος δίκαιός ἐστιν·
  nag-nag: Morom laga bacha khan, kun pora bhi tumike biya rasta te loi jabole nadibi.
    Kun manu bhal kaam kore tai dharmik ase, Khrista dharmik thaka nisena.
  eng-OEBCW: My children, don’t let anyone mislead you. The person who does what is
    right is righteous, just as Christ is righteous.
  knj-NT: Jex jin cam c'ulnebil, manchej je yak' je ba etnele yu junoj mac txequel.
    Ta tol jichan c'al chi kute cu beybal, jichan jon ton jaxca Cristo xin, yutol
    jichan c'al sbeybal Cristo tu'.
  deu-1912: Kindlein, laßt euch niemand verführen! Wer recht tut, der ist gerecht,
    gleichwie er gerecht ist.
  san-PUN: ਹੇ ਪ੍ਰਿਯਬਾਲਕਾਃ, ਕਸ਼੍ਚਿਦ੍ ਯੁਸ਼਼੍ਮਾਕੰ ਭ੍ਰਮੰ ਨ ਜਨਯੇਤ੍, ਯਃ ਕਸ਼੍ਚਿਦ੍ ਧਰ੍ੰਮਾਚਾਰੰ
    ਕਰੋਤਿ ਸ ਤਾਦ੍ਰੁʼਗ੍ ਧਾਰ੍ੰਮਿਕੋ ਭਵਤਿ ਯਾਦ੍ਰੁʼਕ੍ ਸ ਧਾੰਮਿਕੋ (ਅ)ਸ੍ਤਿ|
  nob-LB: 'Mine barn, la ingen bedra dere når det gjelder dette: Den som følger Guds
    vilje og handler rett er et godt menneske, akkurat som Jesus er god.'
  ntj-ntj: Yuwa katja yurntalpirti, kutjupatjarralu-ya palyamunu palyara. Palunyalu-ya
    watjara tjukarurru nyinarranytjalu. Nyangka-kurlu-yan kulilku mula-mularringku.
    Tjiinya-ya mayura. Nyangka kutjupatjarralu-ya tjukarurru palyara. Nyangka-yan
    nyaku, “Ngaanya-ya tjukarurru nyinarra Kurayitjanyapirinypa.”
  sxb-NT: Waana wange, mutaaza mwaganya omuntu yawasemerezia. Omuntu-umuntu okola
    ewintu ewisugre emberi wa Katonda, ari omuigolovu mala kiomo Kristo ari omuigolovu.
  nhu-NT: Boom bem, fo wee elɛɛ ben kɛ. Wee wvù gee fiɛɛ teytey nu kɛ wase wee wvu
    teytey lɛŋlɛŋ no Klistu nu wee wvu teytey.
  row-row: Ana susue ngga re! Afiꞌ losa hei neneꞌediꞌ nalaꞌ. Te atahori mana nasodꞌa
    tungga saa fo ndoo-tetuꞌ a, naa eni, atahori rala ndoos, onaꞌ Kristus boe.
  msy-msy: Nan boriba, ia uari bagh gan, gumazitam ia gifaraghtɨ, ia an gɨn mangan
    markɨ. Gumazir arazir aghuibagh amim, a, Iesus Godɨn damazimɨn derazɨ moghɨn,
    a Godɨn damazimɨn dera.
  agg-agg: O nɨmoakɨdɨbou, hɨbadümbo, ŋga nindou mamɨ sɨheimbo tɨkai hoafɨndümbui.
    Nindou dɨdɨboadore hohoanɨmoayu ranai dɨdɨboado-rɨhoeimb-ani Sisas dɨdɨboado-rɨhoeimbayu
    nou.
  ptp-ptp: Xam nuge, xam o lêc vông i vin kɨyang kɨtyooên wê xomxo ob nêl vô xam ge
    lêm. Nge, xam xovô bê xomxo wê vông môp nivɨha ge, ge xomxo nivɨha tɨyi xocbê
    Kɨlisi ge.
  nak-nak: Amuto taitarigu te la lotu te Kraist, igo tigi, egite la tahalo la visigologolola
    souka viruru amutou. Mai la vulovulo mutou ge maroka, amuto tai ge maroka mai
    e Kraist.
  lbb-lbb: Na natnatukla, gong mulo noren tar tik ir ben arongon mulo. Esining i tol
    a tostos a toltol, i tostos arlar o e Karisito.
  kan-2017: ಪ್ರಿಯರಾದ ಮಕ್ಕಳೇ, ಯಾರೂ ನಿಮ್ಮನ್ನು ಮೋಸಗೊಳಿಸದಿರಲಿ. ಕ್ರಿಸ್ತನು ಹೇಗೆ ನೀತಿವಂತನಾಗಿದ್ದನೋ
    ಹಾಗೆಯೇ ನೀತಿಯನ್ನನುಸರಿಸುವವನು ನೀತಿವಂತನಾಗಿದ್ದಾನೆ.
  cso-NT: Cun³ñí¹ hi³ jáun² né³ jón³, hua³hín¹³ náh² jmu³, jáun² hí¹ jan² tiá² hin²
    lɨ́¹³ ma³cau² hnoh²; quí¹ nɨ́¹juáh³ tsá² jmu² la³ cun³ hi³ tɨ³² tsɨ́³ Dió³², jáun²
    tsá² la³ hí³ bíh¹ chun¹ la³jmɨ́¹ chun¹ hnga² Cristo.
  ena-ena: Iadɨ ninanadi cɨki cɨki me namɨlaŋ sɨhɨvia sɨbaŋ migɨlɨhalaŋ uami. Hulaŋ
    limu hɨhɨle naludɨ analɨ abavɨdaci lusɨŋ sɨbɨlɨ vimɨlaŋ uami. Jisasɨ Kɨlaisɨ agaŋ
    Asɨ dɨ ciaŋ agadɨ sɨhɨvia lubiahɨlɨlalɨ uami. Hulaŋ iamɨgali Asɨ dɨ ciaŋ sɨhɨvia
    lubiahɨlavɨlalɨ agɨlaŋ Jisasɨ Kɨlaisɨ me hɨnihɨni Asɨ dɨ ciaŋ agadɨ sɨhɨvia lubiahɨlavɨlalɨ
    uami.
  nbq-nbq: Naburi nenendawi hunik yi, wai. It avakwa ugun en hit nomalhinivit wagwi
    hinisaowen, dibagu dogwes o. Ap ambi weyak ogagetek sek adigat ogarit lagya halok,
    at Keretus weyak ogasigadek modok sek adigat agarik ako ovagak agarik o.
  tgo-tgo: Lo ŋgaŋga, tha lolo regha i utuutu vagaghala nuwami. Thela thoŋgo i vakavakatha
    thanavu thovuye, iye lolo thovuye; iye ŋgoreiya Krais iye lolo thovuye.
  yap-yap: Pifakag, dab mpaged be’ nge ban nagmed! En nra rin’ e tin nib mat’aw e
    bmat’aw ni bod feni mat’aw Kristus.
  mop-NT: Hermanoje'ex, jabixe'ex in mejene. Ma' a cha'ique'ex ma'ax mac ca' u cho'e'ex.
    Le'ec mac a walac u betic a tojo, toj u na'at jabix ilic u na'at a Cristojo.
  tet-tet: Oa sia! Keta kona beꞌur tan lia neꞌe. Ema mak moris loos nalo hahalok loos,
    tan nia neon loos hanesan Kristus.
  hlt-MCSB: Oingaih rhoek , nangmih te n'rhaithi boel saeh. Duengnah aka saii tah
    a dueng la om. Boeipa amah bangla a dueng la om.
  xtd-NT: Daꞌya kuechi‑da, maxku juejoon koio‑n xa dandaꞌu ñaꞌa ni ɨɨn ñayiu. Nux
    kida ɨɨn ñayiu xavaꞌa, kida‑i ná kida Jesucristu. Te ná kuu mee‑ia, da kuu ñayiu
    jan.
  mdy-ETH: ታ ናይዮቴ! ዖኦኒያ ዒንሢ ጌሺ ዻቢሱዋጉዲ፤ ኪሪስቶሴ ፂሎ ማዔሢጉዲ ፂሎ ማዾ ማዻሢ ቢያ ፂሎኬ።
  spl-spl: Lohimbi âlâ me âlâŋe den perâkŋe kâityongonomai ya nâŋgâŋetâ bulâŋe otmapgât
    yuwu sâmune nâŋgâŋet. Kiristohât biwiŋan nâŋgân nâŋgân âlâlâ tatmap yakât Anitâŋe
    nâŋgâmu ârândâŋ otmap. Otmu emelâk Kiristoŋe Anitâhât tem lâum yu ya otminiop
    ya Anitâŋe ekmu ârândâŋ olop. Otmu lohimbi âlâ me âlâŋe Anitâhât tem lâum manmai
    ya yeŋgât gurâ yawuâk Anitâŋe nâŋgâmu ârândâŋ otmap.
  usp-NT: Atak tra walc'wal chirij Kakaj Jesucristo, ma ye' ayb'ak chi sub'em jwi'l
    nen tib'anow lawi' ri tzi, suc'uli' ranm chiwch Kakaj Dios chapca' Kakaj Jesucristo
    suc'uli' ranm.
  zav-NT: Xi'iṉdaogua'a, bito güe'echo latɉə no əx̱oayag chio'o. Šə choncho can' cheyaḻə'
    goncho, zdacho ḻicha can' zda Jesocristən'.
  sgz-sgz: Má kang kalilik, gama ololoh i gam na káp agur gam i tekes! Ái koner a
    murmur i ninsin a nokwan, ái a tám nokwan sang ngorer i Karisito a tám nokwan.
  kek-NT: Ex herma̱n, ma̱ ani chibalak'i̱nk e̱re. Li ani naba̱nun re li ti̱quilal,
    a'an ti̱c xch'o̱l jo' li Cristo ti̱c xch'o̱l.
  blz-NT: Anakku! Alia mamatalai sa'angu'po mian mingiliaskon kaparasaya'anmuu. Mian
    men mingilimang men kana' mase mian men kana', koi i Kristus uga' kana'.
  poe-NT: Éxí xja̱nna tꞌíkua̱n tí jahará; méxra̱ chrókui̱to̱éhyará kixin ninkexró
    chrókjuitꞌayahará; a̱ ntá tí nkexro chꞌe nkehe jína la jína chꞌán, kíxin Ìnchéni
    la jína chꞌán.
  san-TAM: 'ஹே ப்ரியபா³லகா​:, கஸ்²சித்³ யுஷ்மாகம்ʼ ப்⁴ரமம்ʼ ந ஜநயேத், ய​: கஸ்²சித்³
    த⁴ர்ம்மாசாரம்ʼ கரோதி ஸ தாத்³ருʼக்³ தா⁴ர்ம்மிகோ ப⁴வதி யாத்³ருʼக் ஸ தா⁴ம்மிகோ (அ)ஸ்தி|'
  cof-NT: Junni nulari lachi nalala cuwenta meralaquede! Tencabe nenalarana! nene
    pánanunca quereituchun. Seque quimin tsachilari Jesucristo cuwenta sen tsachila
    jolajochunae.
  srm-NT: Wë nöö un dee mii dë, un haika e. Wan mbei sëmbë ganjan unu. Biga di sëmbë
    di ta libi leti kumafa Masa Gadu kë, hën da bumbuu sëmbë kuma Masa Jesosi Keesitu.
  qvs-NT: Wambraynikuna, ama niman suk llullachikuk runata uyariychichu. Jesukristuka
    sukaman alli rurakmi. Ñukanchikunapish allita rurashpa kawsashpanchikuna payshina
    alli rurak kashunchisapa.
  zca-NT: Rë go xa' dox nazhi' da nela tu xmë'da, nala't go kide men go par naro'ya'
    go lo xnez Dios, porke tu men nile' kwa'n nzhakla Dios, nali nzo xa' lo Dios,
    nela nali nzo Jesukrist lo Dios ga'.
  cbc-NT: Yʉ pũnaarẽ bairo caãna ni jĩcãʉ̃ ũcʉ̃ mʉjããrẽ qũĩtoeticõãto. Ni jĩcãʉ̃ ũcʉ̃
    caroaro cariape macããjẽ jetore caátiãnimasĩ cʉ̃ caãmata, cañuʉ caroʉ́ niñami Dios
    cʉ̃ caĩñajoro. Marĩ Quetiupaʉ Jesús cariape caácʉ cañuʉ cʉ̃ caãnorẽã bairo cʉ̃
    cʉ̃ã cariape caácʉ cañuʉ niñami.
  qxo-NT: Waugicuna panicuna, pagtä pipis llutancunata ruraycätsiyäshunquiman. Tayta
    Diospa munayninchö cawagcuna alli rurayllachönam cawayan.
  mox-mox: Natugwavo ye, ona ʼitamaki aqiaqiemi be yaqisa ge taha toga naveʼita veifemi
    ta ona tauya gei. Ta ʼesi ʼeguma taha toga ena viaqayavo tunutunuqidi, e ʼinega
    tomotau nana niʼa vetunutunuqa Yaubada matanaya, ʼidewani Ieisu tunutunuqa otaqina
    Yaubada matanaya.
  kew-kew: Gore nina nogo naakinu, aa medalomame nimi makiralimi-ga waru adalepape.
    Dia-ga epe kogono pi aare nipu ora redepo ne aa pia. Goa pua nipumi Krais-na redepo
    ne kone mogea nipumi pea.
  dww-dww: Yau sedama, ko kita kaua da nam aitau e boru waideḡemi. Aitau da didimana
    e voivoiena, naumeki da tauna banaga didimaninama, Yesu didimaninama e miamiana
    maika.
  twi-ASANTE: Mommma obi nnaadaa mo, me mma. Obiara a ɔyɛ deɛ ɛtene no yɛ ɔteneneeni
    sɛdeɛ Kristo yɛ ɔteneneeni no.
  aoj-aoj: Ipaꞌ alipipai aeꞌipai, solawaipa andeandeꞌ! Naꞌamba anin epen aꞌ nembasoꞌmepa.
    Epen ami nendaꞌ waf usiꞌifii, anin nape hililiꞌ siꞌi Krais nagape.
  cbv-cbv: Wã oinitá, yeebdíh yeenitdih ñi joyáh bojoó. Nihat tʉ́i chãjnit Jesucristo
    yoobópdih ã jʉmat pah mʉntih, queétbʉt yoobópdih ĩ jʉmna caá.
  taw-taw: Ñapay tep yad okok. Bɨ ogɨnap yepɨs agɨl, nɨbop ag lɨpɨg dad amnɨgel tek
    lɨnɨgab ak, nɨgtep gɨnɨmɨb. Binɨb gɨtep gɨpal okok, kɨli Klays suŋtep mɨdeb tek
    mɨdebal.
  jic-NT: Natjampan, nepénowa ca la ntsawilicj nun jilal. Ma mponé yupj javelepj.
    Nun 'üsüs lojí na Dios jos jin, 'üsüs way nun Dios lal Jesucristo jinwá. Jesucristo
    lovin 'üsüs liji Dios jos jin. Po 'üsüs way jupj Dios lal.
  zap-NT: Zhiin, yna noo lo de ne rut ydeedet de si ykade de, porke mén ne xnëz rlaa,
    xnëz nak men zegne xnëz nak Ne.
  wer-wer: O nem ruurö, omën naröak lup irikor elniipënëak yaan kat mowiinganok. Omën
    wotpil yaaup pi Yesuu wëaul wotpil wëaup.
  ipi-ipi: Nambana andopane yame, Gotena iwanane oko epene tika-pene atalane pua teke,
    mana epene tika-pene minalaini wandakali tupa epene tika-pene gulalaini. Wuane
    tekeko, wamba bulupane wete tewa Sataneto mana koo tupa mineane okonena, andipa
    mana koo tupa wato minalaini wandakali tupa pitaka balana yame atalaini. Balana
    yame ateyai-kola, Gotena iwanane okomane Satanena piape koo piyaini tupa minu
    koyo piya wakale loto, bala ati kenga atala yuunga panakame epeane. Tene okonena,
    yakamato mana koo mindi wato minu atalapale loto, wandakali yangone mindimane
    yakama minakasa olane. Waiwa ando atalapape.
  qul-NT: Wawitaycuna, ama piwanpas engañachicuychischu; pipas justo cabal ruwajka
    Jesucristo jina justo cabal.
  tnc-tnc: Yimakarã uᵽakaja wãtaka ñoñurã, “Ba'iaja mabaajĩka marã imabeyua”, mijare
    bojayurãte mija ã'mitiriᵽẽa'si. Tuᵽarãte yaᵽaika uᵽakaja baarijayurã mija imajĩkareka,
    Cristo jia oyiaja baaiki uᵽaka mija ime.
  ter-NT: Itínoe kutí ngíxone nje'éxaxapa, hako sikêvo yaúpu'ikikono. Vo'oku enepone
    xâne ponóvoti kixoku itúkeovo, koati ponóvoti kuteâtimaka koeku Kristu.
  bmr-NT: Taseeme, mɨɨhaiñooba amɨɨhaico bañɨdino. Jaanotɨ imino iicaabo Cristo imihuseebebadɨ
    jeevahi.
  fuf-fuf: Ko onon, yo fayɓe, wota hay gooto ɗaynu on, ko fii kala on waɗuɗo ko feewi,
    haray ko feewuɗo, wano kanko Almasiihu on o woniri feewuɗo non.
  bhl-bhl: Yesus em muluwel ibolow fian keyemkabi nakunum kumel kunum waneng yutaka!
    Yu kanelom mali kawtiw im funum weng geleweko, ibolow teifululokoliw te! Yu kililina!
    Kiol kuw kukuw gelewkabiliw kunum waneng ite kuw Yesus emdiw akati kiol kuw sen
    so banim kunum waneng kebiliw te.
  ons-ons: Ŋerep medewekopne, ŋine kaulukei, ŋei natneŋo isiŋunikei. Ŋei mane tanik
    manik koboine mamaike, eŋe ŋei koboboine Kristoŋo geke, eawane rokop.
  con-NTPO: Dushundeccu, injama'tse, faesu que'ima afopoensa'ne. Majan ñotsse tson'suja
    Cristoa'caen ño'a tsu.
  ghs-ghs: Khameto name, oho quba teei eto nike ikobetaino. Kiristu rike ma pobi,
    oonita apenei noho teteke iihaqi quba qidza eetorai nokoi noho rike ma pobi saridze
    ooraiqi oke eetorai.
  peg-peg: ଏ କାଡ଼୍‌ଦେର୍‌, ଇନେର୍‌ ମିଙ୍ଗେଙ୍ଗ୍ ବୁଲ୍‌କାୟ୍‌ କିଦ୍‍ମେନ୍‌; ଇନେର୍‌ ଦାର୍ମି ବେବାର୍‌
    କିନାନ୍‌, ହେୱେନ୍ ଇନେସ୍‌କି ଦାର୍ମି ଆନାନ୍‌, ହେୱେନ୍ ହେ ଲାକେ ଦାର୍ମି ଆନାନ୍‌;
  txu-NT: Akmere, àpnhĩre ar, me kute me axwe'ã 'êx ne ar amã, “Me axwe kêt”, anhỹrkam
    kwãrĩk wãnh gê me'õ o ar anoo biknor kêt. Djãm me axwe mex? Kati. Me katàt kute
    amijo babit ne me mex. Jeju kôt me mex.
  eng-WEBU: Little children, let no one lead you astray. He who does righteousness
    is righteous, even as he is righteous.
  gnw-NT: Cheraɨ reta, agüɨye quía tapembɨtavɨ. Jesucristo jupi co. Jae ramiño vi
    jupi vae uyapo vae jupi co.
  mux-mux: Nanga kangambula nanama, yambu te-ni eni kundi topa ulsu memba pumba akiliinga
    nokuku konjuku molai. Yambu te ulu sumbi-nili uluma telemú yambale Krais yi sumbi-niliele
    molemú mele yu aku-sipa molemúko.
  maj-NT: Jun ntína̱, najmi tu̱ ch'a xi k'u̱a̱na̱cha̱nu̱u. Xi ts'ín ni xi na̱xu̱ tjín,
    kui xi na̱xu̱ nginku̱n Nti̱a̱ná xi nkú ts'ín na̱xu̱ Jesucristo̱.
  bkq-NT: Âmaemo ymeombyry ara kâenkyly modo, Cristo eynynâbaom modo inokubyramo nidâ.
    Iozepa kulâ akaemo aguely. Koendonro lelâ aieni mawânkâ tâwentâguezeba. Deus ize
    ato lelâ anhekyly, Jesus Cristo tunwym ize ato anheto ara.
  kue-kue: Na nangrima wagle, ene kanpogl siyo. Aglau eran yomba ta ene kakimbi ditendre
    bakaglte dinaglmiwo. Yomba mambuno du-yene pamere orkwa, i ye Krais du-yene moglmere
    kuno yegl meglkwa.
  cot-NT: Irijanijia, inchiquiojia yamatavijajitimpitsi. Irirajia antiroca cameetsa
    iriguentiqueate cameetsatatsica, iquempetacari icameetsatigueti Jesoshi.
  bnp-bnp: Mua e huriki e tugu, mu matadoko, ma ge tami mua a viri tara. E rei a viri
    i ramai a naro malamala, ia a bakovi malamala, i manga e Kristo.
  apn-NT: Nom koja mẽhõ Kris pyrà nẽ tãm amnhĩ nhĩpêx o pa hãmri nẽ kêp Tĩrtũm kraa.
    Jakamã kwa koja mẽhõ Tĩrtũm kapẽr kwỳm ri tanhmã mẽ amã kapẽr to ka mẽ ama nẽ
    ãm ama.
  ctp-NT: ꞌWan sñiěnꞌ, ja nchka tiǎnꞌ chaꞌ kwiñi lyoꞌo xka ta nten ꞌwan. Xkwiꞌ suꞌwe
    ti yꞌni Jesucristo lo chalyuu; kanꞌ chaꞌ sikwa, nchga nten nu ndiꞌin chaꞌ ꞌin
    loꞌo Jesucristo, ndiꞌin chaꞌ xkwiꞌ chaꞌ suꞌwe ti kuꞌni neꞌ bra nu tyiꞌin neꞌ lo
    chalyuu.
  opm-opm: Norhe taptem brer muk gur amratin. Dasuh han ihir apris er da teinong nahatinmat
    dasuh nahat apripri ohoh ihan gurhe potahat patenmur. Yah hatwi ma sapat han oh
    Krais orhe duung dasi hat ma pat da hatin hat pat han oh moh ma hapat dahenmur.
  bvr-bvr: Ana-goyburrpa nyiburr-gurda nyiburr-ngaypa gu-ngarda yerrcha, buburr-jarlapiya,
    japurra ngapa nyiburr-jirra. Gala yapa ana-werranga nyirr-yolkajin, nyiburr-lijiwarriyan.
    Wurra ana-nga minypa gun-jechinuwa jama a-jirra a-workiya, an-gata ngardawa jechinuwa
    a-nirra nula Wangarr gun-maywapa minypa nipa Christ jechinuwa a-nirra nula.
  wal-wal: Ta naatoo, ooninne inttena balettoppo. Kiristtoosi xillo gidiyoogaadan,
    xillobaa oottiya urai xillo.
  zad-NT: Le' xiiṉdawaa, bi we'le latj no siye' le'. Beena' chon daa nak shḻi nake'
    beṉ' ḻi beṉ' shao' ka Jesucrístona' nake' beṉ' ḻi beṉ' shao'.
  kmg-kmg: Naru motecfâc-nane, moczi moc maŋ bâsifuc eŋarezo mupie mi mananšepieŋ.
    Moc e tiŋne hata âteme ere ŋic tiŋne muzo, e Jesuzi juju tiŋne juekac, iŋuc jaha
    juocmu.
  aso-aso: Izipahaꞌne zuho mate, ingine monovo lisiheꞌ lamineꞌ igi mili i minaaꞌ nave
    nene Izesuꞌ aza ve lisiheꞌ lamineꞌ minineꞌ neꞌmini eveneꞌ lisiheꞌ lamineꞌ nizave.
    Nemuꞌ malite atoꞌ gamazi li lengeleꞌmize gopo ikelizave.
  uli-uli: Ha hafali rewol layi, bo semal de kacheprahmi. Te tugul semal le be foru
    meka ye bung ngo iy semal cho momay, le yebe tappili chog Kristus le iy semal
    cho momay.
  nin-NT: Imba amumarr amungga, imba si du undurr à re imba surr na anko andanda hen.
    Unushirr wa nggo à ti na inkindirr i iwre, uwa su unushirr uzizi, nâ ta si nggo
    Kristi à si uni na wre.
  tgk-tgk: Фарзандони азиз, нагузоред, ки касе шуморо гумроҳ созад. Ҳамаи онҳое, ки
    кори дуруст мекунанд, дурусткор ҳастанд, айнан мисли Масеҳ, ки дурусткор аст.
  acu-NT: 'Uchichir ainautiram, aints kichkisha atumin anangkramawarai tusan nunasha
    tajarme: Cristo nekas pengker asamtai, aints pengker aa nuna takauka pengkeraitai.'
  cak-WNT: Riyix ri can yix achi'el tak walc'ual, man c'a quixk'olotej ta. Ri winek
    ri ruc'uan jun c'aslen choj, can choj wi, achi'el ri Jesucristo chi can choj wi.
  ebk-ebk: Chakayu ay an-akku, achiyu eparufus nan uray ngachana ay mangallilaw kan
    chakayu. Nan taku ay cha mangekamkaman as ustu at nalintig ay kaman kan Cristo
    ay nalintig.
  spa-PDDPT: 'Hijitos, nadie los engañe: El que practica la justicia es justo, como
    Él es justo.'
  ruf-ruf: Wanangu, imunu wowose aleke kuwabughani. Imunu iyotenda pfinu ipfimnoghelesa
    Imulungu, ayo komnoghelesa Imulungu, ka Kiristu pfayomnoghelesa Imulungu.
  gun-gun: Xera'y kue'iry, penhembotavy uka eme avave rei pe. Teko porã rupi ikuai
    va'e ma heko porã va'e ae, Cristo heko porã va'ea rami avi.
  agu-BL: E'u' jun c'oloj cmon kajwutz, e' xubsi'chu'. Alchok scyetz yi na ban yi
    e'chk takle'n balaj, balaj tzun i'-tz swutz Ryos. Chumbalaj nin i' chi banak Jesucristo.
  isn-isn: Ang'yinya alowa, leki kugombi kulimiligwa nu muntu wihi. Nuitumaa i tai
    ane ingi munya tai ane, anga iti uKristo nu ng'wenso nuili munya taiane.
  ilo-ULB: Patpatgek nga annak, saanyo nga itulok nga adda mangiyaw-awan kadakayo.
    Isuna nga agar-aramid iti kinalinteg ket nalinteg, a kas kenni Cristo a nalinteg.
  pir-NT: Yʉhʉ pohna, mʉsare ni mehoñequinare tʉhoeracãhña. Ijipihtiyequina quehnoañene
    yeyequina Cristo yero saha quehnoañequina ijire.
  anv-NT: Baá gejeé ba, dékamege fɔ́ muú fɔ́ abwɔlé ɛnyú. Yɛ́ndémuú ayi apyɛ
    wyɛ genó ɛyi gelu cho alu cho né mbɛ ushu Ɛsɔwɔ, wyɛ ndɛre Kras alu cho né
    mbɛ ushu wuú.
  sab-NT: Ba ulita cha olia kare, cha gerule ba ole, ba me ni kwian gdaite chuge ngwadi
    ba ulita anblite ngwale age me noge. Kwian bai kaire kle age no trate diali Chube
    gwa giti, kwian ene no trate salengwli Jesucristo no trate kare.
  tmd-tmd: Halöu ha madmag yöbö wä nɨ bla. Nugw ri aböña! Nöbö mö bli ñɨgö inakmönö
    hörön rɨb ñɨgö pön pɨxɨp duba rɨmɨdöi bla, inakmönö hörmɨjöñ akuyöbö nugw pɨmɨjeñ.
    Nöbö mö rɨ ri abmɨdöi bla akwör ñɨŋ nöbö mö kömö wä; Krais nuŋ keir kömö wä mɨd
    mag akuyöbö, ñɨŋ kwo algör ör nöbö mö kömö wä mɨdöia.
  acr-NNT: Alaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios, makꞌo masokow e alaq. Ma e junoq katajin
    che uꞌanik ri utz, riꞌ jusukꞌ rubꞌinik usilabꞌik jelaꞌ pachaꞌ rubꞌinik ri Qanimajawal
    Jesucristo lik jusukꞌ.
  kpg-kpg: Nia dama nei, goodou hudee dumaalia ang gi dahi dangada gi halahalau ina
    goodou. Maa tangada gaa hai nia mee donu, deelaa tangada e donu, gadoo be Christ
    dela koia e donu.
  taj-taj: ङाला कोलागदे, एनीगदेदा खालैसेन फसब लआम्‍याङ्‍गै। जुन म्‍हिसे परमेश्‍वरसे
    म्‍हन्‍बा अन्‍छार गे लला, थे म्‍हि परमेश्‍वरसे म्‍हन्‍बा अन्‍छार भ्रबा ख्रीष्‍ट
    ह्रङ्‌बान दोला।
  avt-avt: Nai yinan yi naanempre hɨras. Yi ap eiwis mɨt han hɨr nanmitipɨn au emɨt!
    Keimɨn hɨrak kɨrɨak menmen yaaim hɨrak yaaik kɨre Krais.
  cbk-cbk: Mi maga anak, no deja que algunos ay engaña con ustedes cay sabe ustedes
    que si algunos ta hace el cosas bueno na vista de Dios, ele justo igual como si
    Jesucristo justo.
  uig-ARA: ئەزىز بالىلىرىم، ھېچكىمنىڭ سىلەرنى ئالدىشىغا يول قويماڭلار. ھەققانىيلىققا
    ئەمەل قىلغۇچى كىشى ئۇ ھەققانىي بولغىنىدەك ھەققانىيدۇر.
  tuf-tuf: Aját baan sehnacro. Yají jaw̃i. ¿Cahujinat ba cayar yájcajaqui? Ba cayar
    yajti acu uch rahcwi. Bíyinatan Sir ub cahmar bahnác ay yajcáyatan eyin Sir ub
    cahmar ayro. Jesucrístoat Sir ub cahmar ay yajquír eyta éyinat cat eyta yajcaro.
  abx-abx: Mga hinigugma'-ko dadi', dakam agtugot nga akadaya'an kam si bisan say.
    Tigamani-bi nga bisan say magparabuhat si katadungan, matadong iya irog si Kristo
    nga matadong.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch jadu'n nej ngɨ'm'ung
    ngɨ'm'anäcɨch, ix ni pɨn xycahuin'ɨɨngɨx. Yɨ jäy ajcxy huɨdibɨ oyjot oyhuinma'ñ
    yajtumb, tɨydudägy yɨ' ajcxy chɨnäy yjugy'ajty, tɨm jadu'n nej Jesucristo tɨydudägy
    chɨnay yjugy'ajty.
  cpb-NT: Notomipaini, eero pamatawitaarewotzi. Tema inkaate antapiintairone kameethatatsiri,
    iriitake kameethashireri, roshiyakotanaari Cristo ikameethashiretzi irirori.
  aon-aon: Ipak eikish arpesh douk patogur kabi eikish batowish-umori, ipak gamo pudukemesh.
    Ta enen arpen nyunek rohwumep aria pugipeshuk kupainyi baraen. Arpesh shapeum
    shenek yopinyi atin iri, eshesh douk yopishi abom kabi Krais anan yopuni abom
    um.
  hus-NT-2005: Tsʼitsik chakam, yab ka walkaꞌ xitaꞌ ti ki kʼambiy; xitaꞌ in tʼajál
    xowaꞌ lujat, lujat jeye jajáꞌ, jelt xan ti na Jesukristo lujat.
  mig-NT: Súchi̱ jíná'an‑ró, ni ɨɨn‑de ma̱ xndá'ú‑de róó. Cha̱a sá'a tiñu ndaa̱, cha̱a
    ndaa̱ kúu‑de, nátu̱'un I'a̱ ndaa̱ kúu máá‑yá.
  bps-bps: Gamu dad ngàgu di kafaglut, too gamu fgeye, du fye landè to mgaw gamu.
    Du i to too mimò tlu too kenen matlu gambet i katlu Krayst.
  mbs-mbs: Menge batà ko te pegpemenal, keilangan eked kaw keekali te doma otaw, so
    metòlid olò se otaw aw metòlid se eg-inangen din iling ki Jesu Cristo.
  tof-tof: Moboküpdü olmalpókal, darrü oloma yabü koke ki ilklió ninününüm. Nadü oloma
    ⌊dümdüm tonarr⌋ tómbapónda, wa dümdüm tonarr oloma, Kerrisozan dümdüm tonarr pame.
  cme-NT: Mi bisãlŋ namaa, baa na yaŋ ba pira-nɛi baa viisĩnniŋ-kũŋgu‑i. Umaŋ ciɛŋ
    kuuviiŋgu‑i u yaa nelviiŋo‑i a biɛ Yesu-Kirsa maama‑i.
  sus-sus: N ma die, mixi yo naxa wo madaxu. Mixi naxan tinxinyi rabama, a tinxin
    alɔ Marigi tinxinxi ki naxɛ.
  pon-2006: Seri kan, kumwail dehr mweidohng emen en ketewei kumwail! Mehmen me kin
    wiahda me pwung, iei ih me pwung, duwehte Krais me uhdahn pwung.
  dad-dad: Neu kesu tar, ã takam to idegneĩf. Aib taka ĩ ereb madur age fef, Odug
    ĩ madur bagai gen, ĩ madur.
  zab-NT: De lliinia, nare rniia laat quɨt tu isaantɨ gún engany laat, te pur ni cayun
    zec ni rcaaz Dios, laab naniab nez lony zec ni nania Jesucrist nez lony.
  jae-jae: O ŋoc gêŋac, ajôp taôm gebe teŋ êwê amac ajô atom. Ŋac taŋ gêgôm gêŋ gêdêŋ
    naŋ, eŋ ŋac gêdêŋ, kêtôm Kilisi tau eŋ ŋac gêdêŋ.
  ksd-ksd: A umana natugu ikik, koko ta tikai na varara avat; nam i pait ra mangamangana
    takodo, i takodo varogop God i takodo.
  msm-NT: 'Mgo anak ku, bantoy kow agun wada ogpasuwoy iyu su seini to matuud: To
    otow no ogpadajun to matarong no mgo hinang, ogkamaanan ta no matarong sikandin
    su ogsunud ki Cristo no matarong.'
  myk-myk: Na nɔhɔpiire, wa shishiin ganha bu yi piinŋɛ wɛ. We wʼa tiimɛ keree pyi
    ge, weefɔɔ nidiige ki wa, ma na jo ba Yesu Kirisa yɛ pyaa ya tii tiigana lemu
    na wɛ.
  sbe-sbe: Natuguwao, tabu kwa moselaegomiu tamowai hesau unai na ye lupohaigomiu.
    Kaiteya yona laulau se dudulai, iya meta dudulai tamowaina, gonogonowana doha
    Keliso.
  mcr-mcr: Ŋqä ymeqäuä, ämaqä quaŋgä duŋqä etma uwqäŋqe, äŋguä mimbŋqe. Ämaqä suqä
    jänänäŋä du ändämitä imäkätŋqä iqu, ii Kraisi Iqu eŋqä-pa, ämaqä jänänäŋue.
  cux-NT: Ndís'tiī daiya n'gaiyáa nguɛ́ɛ́ cannche'éí nī mar 'áámá 'iiⁿ'yāⁿ. Du'ū chi
    idiiⁿ dendu'ū chí n'daacā tuu'mi ní n'dai tan'dúúcā 'iiⁿ'yāⁿ miiⁿ ní n'daí yā.
  tur-YTC: Yavrularım, kimse sizi saptırmasın. Doğru olanı yapan doğru kişidir, tıpkı
    O’nun doğru olduğu gibi.
  san-ITR: he priyabAlakAH, kashchid yuShmAkaM bhramaM na janayet, yaH kashchid dharmmAchAraM
    karoti sa tAdR^ig dhArmmiko bhavati yAdR^ik sa dhAmmiko .asti|
  bel-N: Дзеткі! Няхай ніхто вас не падмане. Хто чыніць праведнасьць, той праведны,
    як і Ён праведны.
  sch-sch: Ka nâingei, tutên nangni huong no rese ngei! Tukhom adik sinpu chu midik
    ania, Khrista hah adik anghan.
  mic-MIQNT: Nn'jantut, mut ignmuawoq mimajuinu'g lue'wa'lugsinew. Ta'n wen siaw tetapua'teget
    na getlamiet st'ge' ta'n Se'sus tel getlamiej.
  huu-NT: Cue uruiaɨ isoidomoɨ. Cristo llua isoi taɨnona llofueraɨnɨ birui itɨmacɨ.
    Jeacɨno fɨnuana rairuiñedɨmacɨ. Naimacɨ omoɨna jɨfueñellena, abɨna rairui. Jescristo
    jaca maremɨe. Mare rafuena fɨnocana caɨ jaia, naimɨe isoi marenitɨcaɨ;
  jiv-NT: Uchiru, shuar anaṉkramawairap. Péṉker túrinkia Kristu ti peṉker asamtai
    niisha péṉkeraiti.
  otm-NT: Ma zi t'ʉhni ahʉ, njon gui jafʉ da hyä ahʉ, nguetho hønt'ʉ gue ząi øt' ran
    ho bi mba mahoqui ʉ nɛ xʉn ho ʉ tengu ra Cristo.
  dah-dah: Niŋgeb, diriŋne yago, al hoyaŋ beleŋ mata buluŋde dukunak geb, keŋkela
    heŋ ga hinayiŋ. Al kura mata huwak po teŋ hi al gobe Yesu Kristu al huwak gwahade
    goyen po, yeŋ wor Al Kuruŋ diliŋdebe al huwak.
  tnk-tnk: Nɨpwnətɨk me. Tihəpwəh nəseniien iərmama riti reikuə ia kɨmiaha. Iərmama
    sə ramo noien atukwatukw, in iəmə atukwatukw rəmwhen ia Kristo in iəmə atukwatukw.
  kpr-kpr: Nanda sasingu, evetu genembo mendeni da gungubo geka ava, erá tumondeove
    dae sise resena. Mave ari eveva use irarira amo, nu kau Keriso da kaugori.
  san-IAS: he priyabālakāḥ, kaścid yuṣmākaṁ bhramaṁ na janayet, yaḥ kaścid dharmmācāraṁ
    karoti sa tādṛg dhārmmiko bhavati yādṛk sa dhāmmiko 'sti|
  nho-nho: Aku tamalliki nei. Kootou mmata ki see oo atu ni tama no hakarereesia kootou.
    Te tama e tautari ki te tiputipu e tonu raa, teenaa se tama e tonu pee ko Christ.
  gym-NT: Ti ngäbriänkätre tikwe, munkwe ñan ja ngökamna ni mda mdaye kukwe nebtä.
    Nire nire käta kukwe era metre nuene, ni ye abko ni era metre Ngöbö ngwärekri,
    ñobtä ñan angwane tä nekete Ngöbö era metre yekri.
  azg-NT: ꞌOꞌ ntyjë na conduihoꞌ ntsinda, taninncyahoꞌ na ntsiviꞌnnꞌan tsꞌanhoꞌ na
    ngitso juu cuaa nquii na itsitja tsꞌan nnon Tyoꞌtsꞌon. Juu tsꞌan na ninnquiiꞌchen
    itsꞌaa juu ꞌnan na chuhanꞌ chaꞌxjen na sijndaꞌ Tyoꞌtsꞌon na quitsamꞌan, condui
    tsanꞌñeen na jndyoyuhin na tonnon nquii jon chaꞌxjen na condui nquii Cristo.
  bhd-bhd: ट्लारे बच्चव, केन्चेरे धोखे मां न एजाथ, ज़ै धार्मिकारां कम्मां केरते, तैए
    मसीहेरो ज़ेरो धर्मीए।
  too-NT: Quilakska'tā'n, tū' catamakxtektit que nacāta'a'kxokoyāni' ā'makapitzīn
    a'ntīn cātahuaniyāni' que tzē natlahuayā'tit a'ntūn tū' tzey. A'ntīn tatlahuatā'kchoko
    a'ntūn tzey, xlaca'n lactzey hua'chi ixlītzey Cristo.
  ind-AYT: Anak-anakku, janganlah biarkan seorang pun menyesatkanmu. Orang yang melakukan
    kebenaran adalah orang benar, sama seperti Kristus adalah benar.
  cjo-NT: 'Rootaki nokantemiri niyotaanewopaeni, eero pishinetziri paashini rantakayemiro
    kaari kameethatatsi. Aririka eekiro aatatyee antapiintero kameethatatsiri, tema
    akameethataki: amonkaatakari Jesokirishito, ikameethataki.'
  nsn-nsn: Ro bung tug! Ahik pah mung longoro me tang sioko gere uelour tamiuoum.
    Teeit mai gere guata tar hauar uia, inggon a kodkodoh te misiana kompe tatanon
    ger kodkodoh.
  san-DEV: हे प्रियबालकाः, कश्चिद् युष्माकं भ्रमं न जनयेत्, यः कश्चिद् धर्म्माचारं
    करोति स तादृग् धार्म्मिको भवति यादृक् स धाम्मिको ऽस्ति।
  tna-NT: Edue ibuneda cuana, be aiya biame mebaseataji pia jabuetsuati cuana neje.
    Quebata ja ai saida cuana yatani, tueda da Cristo nime saida, nimebutsepi.
  lid-lid: Wurah lomada aha naduk, mada aha kaleu tiri lau sawendreyani aha. Are ndramak,
    iy amekes kandriyen mwasin, iy badeh, mwasin mara-ei ta mada Kindrei, buku Krais
    badeh, kandriyen tan mwasin, ma iy ale mwasin mara-ei en.
  wim-wim: Ayyang, ngurp ngatharam niiyalang, than wiy al-alangana keꞌ meeꞌ-wichayn
    niiyang wayakana! Than weeꞌ-weeꞌanangan min anman yump-yumpayn-a, yaa, an puth
    than min anman iiy-iiyantana, ngangk pach anman wun-wunow thanta, keꞌ Jesus.ana
    ngangk pach iiy-iiyana, than yimanangan iiy-iiyayna.
  zga-M: Mwivana mwivagane muliedikhaga ukhusiyoviwa numi. Uvivombo ielweli alienielweli,
    nduve ukliste vope alienielweli.
  yom-yom: 'Bana, mutu kabika kuluzimbisa : woso wumvanganga busonga buna niandi widi
    wusonga banga niandi bu kadidi wusonga.'
  san-SIN: හේ ප්‍රියබාලකාඃ, කශ්චිද් යුෂ්මාකං භ්‍රමං න ජනයේත්, යඃ කශ්චිද් ධර්ම්මාචාරං
    කරෝති ස තාදෘග් ධාර්ම්මිකෝ භවති යාදෘක් ස ධාම්මිකෝ (අ)ස්ති|
  yut-yut: Mɨŋat monjɨ kabɨno, amɨn da kosit kɨlegɨ yɨpmaŋ detni do top dayɨkdaŋ do
    kaŋ kɨmotni. Amɨn kɨnda aŋpak kɨlegɨ asak uŋun amɨn kɨlegɨ, Kristo yombem egɨsak.
  grc-BYZ: Τεκνία, μηδεὶς πλανάτω ὑμᾶς· ὁ ποιῶν τὴν δικαιοσύνην δίκαιός ἐστι, καθὼς
    ἐκεῖνος δίκαιός ἐστιν·
  cpc-NT: Notomiití, iiro jamatawiitzimi. Inkaati antapiintanaironi kamiithari, iriitaki
    kamiithashiriri, ikimitakotanaari Cristo ikamiithashiritzi irirori.
  nhg-NT: Notlasojcöpelhua, majcamo yeca nemiechcajcayöhua. Noche quiejquech quechihua
    tlin cuale, quechihua ejqueu porque quepea yectec iyulo quieme Jesús quepealo
    yectec tieyulo.
  nya-nya: Ana okondedwa, musalole kuti aliyense akusocheretseni. Munthu amene amachita
    chilungamo ndi wolungama, monga Khristu ali wolungama.
  ngu-NT: Noconetzitzihuan, ma ca xmocahuilican yacaj mechcajcayahua. On yejhuan quichihua
    tlen cuajli, yejhua cuajli tlacatl ijcon quen Cristo cuajli.
  kup-kup: Nem ñarohol ravat hezari, met ari ganö aban mod nari, “Dari Kristozari
    eveg, rekot horiñ am tovai sohok,” pot paru moreg añohopanen barotap batepek hezavoz
    ne homet maot epat arin añom, Met añarab Kristozari pi tinaharam tamah-povoz zut
    paru tin tohot hez.
  jid-jid: Imir na yeim du dio grue yi na ndi wa a si ti kpe didima a hi ndi didi
    na wa kristy a didi ma.
  wmw-wmw: Umwe wasimana wangu, asukuteseni munu. Aténda ukamilifu ndi kamilifu, kamba
    iye vyaari kamilifu.
  gmv-GGM: Ta nayto Intena oonikka balethontamala nagetite. Izi xiillo gidida mala
    xiilo oothizadeyka xiilokko.
  ssg-ssg: Teka soliai akikik ti Krais, kum hahani tel na seilon hanau puluti amuto.
    Haeu namiloi ukek ka mewenae teteka laha aile saun solian hanowi Jises Krais laha
    se seilon sawisawin.
  zpo-NT: Xiin na, nalaat gu kade xaa gu. Xaa nle kwaan nali, nali nak xaa, kwentaxa
    nali nak Jesucrist.
  poy-poy: Su wana wangu, namumjimira muntu yoseri kawapayili! Muntu yakatenda matendu
    yagamfiriziya Mlungu, yomberi kafiriziwa na Mlungu gambira Kristu ntambu yakafiriziwa
    na Mlungu.
  qwh-NT: 'Wamralläcuna, ama pipis engañayäshïtsu: Allicunata ruraq nunaqa alli nunam,
    Jesucristuno alli car.'
  gaw-gaw: O nid naunau, laa ag bup̱ualadmananu amu ag dab meig! Aun nug kobol tutuḵup̱a
    oiṯe amu nug Kristus tutuḵu daaṯe amubia aaḵu tutuḵu daaṯe.
  nca-nca: Nene simóne, ye kondé iŋoyikata uni kato kaná yerewaŋgo koro. Yesu ŋuko
    uni roneneŋowí naŋge. Ŋunde naŋge uni kato otete roneneŋowí teyote ŋuyako uni
    roneneŋowí naŋge.
  zpz-NTPP: De ru, yu feñ ne̱, cueꞌ zaan ru nu guu ni tub la mbecy der, gun de mbecy
    nu zaab ricy la de coz nu seꞌñ, de yu zeꞌ nac dey mbecy nap gal nu mi zeꞌ nac
    mi biñ nu dzi nap.
  mkj-mkj: Jerihkan, kamwai joah mweidoahng emen en kin kapweipwei kamwai! Ma emen
    kin wiahda me pwung, ioar ih ma pwung, doahroar Christ ma pwung.
  zac-NT: Dadë, adë rdë́ꞌëdiꞌi të sí guësiguë́ mënë lëꞌë të gunë të duldë. El quë
    narunë cumplir shtiꞌdzë Dios, tubldí na shcuéndëll lu Dios igual ziquë na Jesús
    lu Dios. Justë na më.
  kyg-kyg: Aise mafaꞌneꞌnimogitapae, fiku yanagetapa apateꞌnisageꞌa humi lapategayanagi.
    Kalaisiꞌa fatago vekamo maiꞌniya kava huꞌa alagepa kavaꞌmo nehaya vayaꞌmo fatago
    vayaꞌmo maiꞌnae.
  kmk-kmk: Aabeng ku, adiyu ipalubusa allilawon dikayu. Singngadan na mana mangwa’t
    kustu, nalintoga tagu un kama kan Jesu Kristu.
  cao-NT: Jatsi quiniacaxëcahuë, noho xocobá. Nohiria bá mato parayamano. Mëstëhuahacanish
    ca tsi xo toa jia ca acai cato. Cristo jabi jaya quiha.
  bbr-bbr: Isan mokoit, is akanun woias meiem, ak kar ro inikerna, kos ak onok aru
    maun rewaronuk, wa tainoraiei. Inok roasir ko onok tuku eposek miäu, ko Krais
    senek Anut nukan amukup tuku rawai.
  inb-inb: 'Kuiaska wam­bra­kuna, ¡ujala­lla­pas kam­kunata pipas panda­chi­chu­kuna!
    Imasa­mi Jesu­cristo alli ka: chasa­lla­ta­mi mai­kan alli ruraspa kaug­sa­na­kugpas
    alli kan­kuna.'
  hrv-hrv: Dječice, nitko neka vas ne zavede! Tko čini pravdu, pravedan je kao što
    je On pravedan.
  box-NT: Ĩ zàwa, mi yí día miten le nùpue khà vĩ́iní. O nùpue na wee wé
    mu bìo na térénna le Dónbeenì yahó, wón térénna làa bìo o Yeesu Krista
    térénnanáa.
  ote-NT: Ma zi ba̱tsiꞌihʉ, oxqui hophʉ toꞌo da hyaꞌahʉ. Ngueꞌa̱ nuꞌa̱ tóꞌo øtꞌe xá
    hño go gueꞌa̱ xá ntꞌaxi rá coraso ngu rá ntꞌaxi ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: An yonou wau gas, munon qei abari anmurimar me qomorunor. Your ger qoregen
    igo eng munon qoregen. Krais qoregen igo gas ende igo.
  zam-NT: Gu' co' nac xal xgan' bix daa loon, nec thìb mod no nec tedib mod ne'ta'de
    gu' lugar loo chol mèn quedìi mèna gu'. Mèn co' ndli con' nalì no co' ndli con'
    nambìi, mèna nac mèn nalì no mèn nambìi xalque' nac Crist xa' nalì no xa' nambìi.
  zyp-NT: Dopaw sawtei sahlo, ahohmai a dungkheisah khe lo. A dingpaw hming a tuapaw
    cawngsaw cawh Khri a dingpaw hratah a ding hrah.
  sey-NT: Huau dohuë, yecohuaꞌina coso cua̱ñomaꞌpë paꞌijë̱ꞌë, nuñere pare yoꞌoquë
    cato nuñe paꞌiquë api, Jesucristo nuñerepa paꞌiyeje̱ paꞌye.
  nvm-nvm: Afnun igi ni koikjo mukoi samuanamiknum of. Regavo jab arega e ise kafob
    aferdia una unam ise ijia vak. Regavo erar fu unam ma ijia kegokma fuiji fuka
    Jesu fu maturainma ijeg maturaik.
  mps-mps: Dage eno dwasianu wai dabe, dage dua dao. Dage bidi me deligo tibo po ola
    maidali weyu bugagia suao. Dwagi yai doloba pai kolesaga ebo bidi, te doloba pai
    bidi dao, te Krais aga dwagi yai doloba pai bidi tiwai dao.
  seh-seh: Ananga, lekani kunyengezwa na munthu. Ule anacita pinthu pyakulungama ndi
    wakulungama, sawa-sawa ninga Kirixtu ndi wakulungama.
  pab-NT: Xirihare, waiya aliya hoka xikamaoseratyaka, haré xoimanae. Waiyexe nomasehare
    taita atyo waiyexehare, Cristo nawaiyexehare akereta.
  llg-llg: Ana susue nggalei! Boso ei nana kedi nalak. Huu, hataholi nasoda fo tao
    tungga ndoon, na ndia ndia, hataholi dale ndoos, sama leo Karistus.
  kyf-kyf: Na 'ylaaslɩ, nyɩmɛ 'na nʋnʋ aɩn -dawli 'wʋ -nɩ. Nyɩmɛ -ɔ nʋa gbʋ tɩklɩɩ
    lɛ, sa -Zezu mɩa tɩklɩɩ, 'sa ɔ mɩa tɩklɩɩ.
  tpi-tpi: Ol liklik pikinini bilong mi, yupela lukaut, nogut wanpela man i giamanim
    yupela. Man i mekim stretpela pasin, em i stretpela man, olsem Krais em i stretpela
    man.
  mih-NT: Zehe ndyihi, ma cuhva ndo sa zandavi ñaha ñiyɨvɨ sii ndo. Ñiyɨvɨ zavaha
    sa vaha, yucuan ñu cuu ñiyɨvɨ vaha tañi maa ra Jesús vaha xaan ra.
  qvh-NT: Waugui-panicuna, cuidä pipis lutanta yachasiyäshunquiman. Tayta Diospa maquincho
    cagcunaga jusalicuycunata cachariyanmi.
  kms-kms: Wokuandi, nungoqi wuti aye rar wuqoind nungoqi nei brequ neuq di yumbo
    ur brequ wand wayequ. Wuti yumbo ur tuquine puq nen ye, ni Kraist wuti tuquine
    nas ye ni kin pugri.
  agn-agn: Mga anao, indi amo paloko maski ong ninopa. Mato-lid tang taw ang pagboat
    ta mato-lid, pario ni Cristo.
  nhi-NT: Notlasohconeuantzitzin, amaquin manamechoncahcayaua. Naquin yec nichiualis,
    non tocniu chipauac, ohcon quemeh Yehuatzin chipaucatzintli.
  ttc-NT: Etetz nk'wa'al, k'on kxqet eq'i' waq tzan nijunwt. Te aj nk'ulun kyaqil
    tuj tume'l, tetzji nb'et tuj tume'l iktza'x te Qajaw nb'et tuj tume'l.
  dan-1931: Mine Børn, ingen forføre eder! Den, som gør Retfærdigheden, er retfærdig,
    ligesom han er retfærdig.
  kwj-kwj: Ai chechehimache le, kunu hambwafwaꞌaisi! Foki apa hima fori ka mwanji
    ni kunu gambo ki. Sumbu kipe wosindau hima ri rini, Kurais hima kipe naha daro
    hinga, hima kipe naha ri dau.
  vie-OVCB: Các con ơi, đừng để ai lừa gạt các con. Ai làm điều công chính là người
    công chính, giống như Chúa là Đấng công chính.
  kze-kze: kesí iyámpóíyono. kampar-áímbá simásiyuwaavo sé'a kárákwiyoro. Káráísiti
    arupí umái máyáiwai kwemó intembó mirámó úmae kwéiyowai arupí-kwaasiman-owe.
  mpj-mpj: Walyjakajaluya wangka ngaanya jungalu ngangkula jilanya! Yiipi martura
    junga Jiijajku nyinaku. Ka Mamalu wajalku, “Martu jiinya junga nyinani ngayumili
    walyja, Jiijajyuru junga nyinani.”
  lbk-lbk: An-akko, ilaenyo ta maid manailo ken chakayo. Nan takho ay osto nan angnena
    et nalenteg ay kag ken Cristo.
  mto-NT: Miitsta, juuꞌ a̱tseꞌe nꞌonu̱kjaꞌvidup, kaꞌa tseꞌe xyakjáttat je̱tseꞌe pa̱n
    mtukmaso̱ꞌo̱kjadat je̱ Nteꞌyam je̱ tyooꞌ. Je̱ꞌe̱ juuꞌ veꞌe du̱toomp juuꞌ veꞌe
    pyaatyp yꞌake̱e̱guip, tu̱vts je̱ꞌe̱ veꞌe je̱ jyáyuvin je̱ jyoojntykin, veꞌem ax
    joꞌn je̱ Cristo tu̱v je̱ jyáyuvin je̱ jyoojntykin.
  bzh-bzh: Oo sa hur mahen lo! Ham gweġin ham in mehöti rëḳ tetuhin ham. Mehö sën
    yö nevonġ nġaa yohvu lo, og yi mehö yohvu nebë sën mehö yohvu Kerisi.
  guj-2017: બાળકો, કોઈ તમને ભમાવે નહિ; જેમ તેઓ ન્યાયી છે, તેમ જે ન્યાયીપણું કરે છે
    તે પણ ન્યાયી છે.
  jvn-NT: Anak-anakku, pada sing ati-ati, aja sampèk kenèng disasarké karo sapa waé.
    Wong sing nuruti kekarepané Gusti Allah, ya wong kuwi sing dianggep bener karo
    Gusti Allah, kayadéné Gusti Yésus sing nuruti kekarepané Gusti Allah.
  byr-byr: Nɨmɨre kaimɨraaya maalɨkeihi, aane pwai kwai sarɨmɨre sɨmunyangɨ kwaasɨ
    nabayɨhɨthathɨka! Mala nayaa jɨwannyɨla! Yɨdaꞌmaraangebwina yadei sai yɨdaꞌmaraangelyɨ.
    Sahwai yɨdaꞌmaraangei mwaalɨkabaaibɨꞌ sai yɨdaꞌmaraangelyɨ.
  ian-ian: Mat nyangu, ngwutna maawut nat nɨmba yaa kavle yilandi. Kɨta nyan apma
    vat yiga yetɨlɨndeyan God ndɨ kat wunai lɨga vla lɨgamɨn waa waigandɨ God. Wan
    nyan Kraist tɨga vla lɨga nyana.
  hun-hun: 'Gyermekeim, senki se tévesszen meg titeket: aki igazságot cselekszik,
    az igaz amint ő is igaz.'
  mcf-NT: Con nabo, tantesa uamane queshun muaquin chuibanaid tantiesa icta. Esuquidistu
    bëdamboec tabadacpadquiec tabadquid icsaisa nec.
  kjs-kjs: Gore nana nogo naakinu, ali medalomame nimi namakiralimi-le waru adalepape.
    Dia-le epe kogono pi aliri nipu ora redepo le ali pia. Go puma nipumi Keriso-na
    redepo le kone mogea-ai nipumi pea.
  mni-mni: Eigi nungsiraba angangsa, mi kana amatana nakhoibu lanna lamjing-han-ganu.
    Ibungona achumba chatpagumna achumba touriba mahak adu achumba chatpani.
  yad-NT: Deramiy, ne jirya̱quivu̱chutaniyu, ni̱tiy vichasara vase jvaarya, sa̱jtay
    Ju̱denu sami̱ni̱ nu̱tyu Crístutiy vichasara sami̱.
  mxb-NT: De̱ꞌe kuálí, o̱ sa̱ kónó ndó ña̱ dándaꞌí ñaá ña̱yuu, chi̱ ndi ndáa mií vá
    ña̱yuu kée ña̱ ndaa̱, no̱ón kúú ña̱yuu ndaa̱, táto̱ꞌon ki̱ꞌo ndaa̱ mií Jesús.
  pon-2006A: Seri kan, kumwail dehr mweidohng emen en ketewei kumwail! Mehmen me kin
    wiahda me pwung, iei ih me pwung, duwehte Krais me uhdahn pwung.
  maq-NT: Ngayujun ni tsan ne, nechun cuidadu xi tsajin yo cuindacha nuju. Xuta xi
    hatuxa hinchajñi me ngajñi rë cjuandaja ne, me vëhë xi tyjahi xahasen rë me, sacuatjin
    tyjahi xahasen rë Cristu.
  hto-hto: Cue jitótɨaɨ cacai. Buna ómoɨna jɨ́fueñellena nane dáɨitɨcue; ñúefue fɨnófɨredɨmɨe
    ñúemɨe, Jesucristo ñúemɨena illa izói.
  por-BRBSL: Filhinhos, não deixem que ninguém os desencaminhe. Aquele que faz a justiça
    é justo, assim como é justo.
  ces-NKB: Synáčkové, ať vás nikdo nesvádí. Kdo působí spravedlnost, je spravedlivý,
    jako je spravedlivý on.
  cui-cui: Pomonae pexui pam, jopa pacopatsinde xua bara ichamonae paca muxujainyabina.
    Pon ba xanepana exana bapon ba bichocono pejʉntʉ coyene xanepanaein, icha Jesucristo
    ichi xua bichocono pejʉntʉ coyene xanepanaya exanaein.
  boj-2014: O ijo aŋgro kiñilala, niŋgi geregere ŋam atoqniy. Tamo bei na bosim niŋgi
    gisaŋgo uge. Niŋgi quiy. Tamo naŋgi kumbra bole tiŋtiŋ dauryeqnub qaji naŋgi tamo
    bole tiŋtiŋ unub. Yesus a tamo bole tiŋtiŋ unu dego kere.
  eng-OEBUS: My children, don’t let anyone mislead you. The person who does what is
    right is righteous, just as Christ is righteous.
  eri-eri: O yame magana mene-mene, tere ure dewagu, gamaji fai ete yaawa tigoga.
    Fai no fanyimu tigini onona waha, no fai tigini, Kristus dorofenga.
  wiu-wiu: Anu mati deya-kiti pade-kitame kiwi oa yotokakayano, eya wa wene taneya
    meamene. Ki̱yo akenele toma poko agopa wene ki̱yo akene ago eni. Keraisuyo ki̱yo
    akenele toma poko toa onemeka toko.
  swe-swe: Kära barn (älskade familjemedlemmar), sluta att bli förförda (ledda från
    vägen). Den som praktiserar rättfärdighet (vanemässigt gör det rätta, ikläder
    sig, lever i den) är rättfärdig, på samma sätt som han [Jesus] är rättfärdig.
    [Att praktisera rättfärdighet handlar om att vara på ”rätt färd”. Att ha riktningen
    inställd mot målet. Att vilja ha gemenskap med Gud. Rättfärdighet handlar om att
    synderna är förlåtna och att ha det rätt ställt med Gud. Det är en gåva av Fadern
    genom Jesus.]
  cth-cth: 'Ka canaw: apihai kâdum sak awh hanh. Apihai lannae nuen ka tarawi e teh
    Bawipa a lan e patetlah a lan.'
  mti-mti: Ne utunaiwa. Bira da den ape gae uga gumbe ye namuyoiyoi aiyempe. Bira
    da oraiwa apewa, me Keriso mina oraivit.
  pad-NT: Kodisai, hari'a vava'aha bana ida ija'ari a'onira vakorijanahavini. Ni-jahaka'oaki
    ida ija'ari hojai Deua bivajahariki-ra kava'ipahiniriki. Sohika'oaki ida ija'ari
    hojai jahakia kahojaiki. Cristo sohika'oana fori hiki ida ija'ari.
  twi-twi: Mommma obi nnaadaa mo, me mma. Obiara a ɔyɛ nea ɛteɛ no yɛ ɔtreneeni sɛnea
    Kristo yɛ ɔtreneeni no.
  hlt-hlt: Oingaih rhoek, nangmih te n'rhaithi boel saeh. Duengnah aka saii tah a
    dueng la om. Boeipa amah bangla a dueng la om.
  tbz-SIM: M bí, di bɑ́ɑ́ yie nkòò mɔù di soutɛ́, wèè dɔ̀ɔ̀ri Kuyie ndɔ́mɛ̀ weè wenni
    kɛ dònnɛ̀ ti Yiɛ̀ nYesu.
  san-GUJ: હે પ્રિયબાલકાઃ, કશ્ચિદ્ યુષ્માકં ભ્રમં ન જનયેત્, યઃ કશ્ચિદ્ ધર્મ્માચારં
    કરોતિ સ તાદૃગ્ ધાર્મ્મિકો ભવતિ યાદૃક્ સ ધામ્મિકો ઽસ્તિ|
  ake-NT: Umunkɨ amʉ' rʉ'kwɨ, ɨnʉ' rɨ ayano'matɨ'nin. Kʉrɨ ipoken te'sen kupʉ pɨ'
    na'ne' esi mɨrɨ ipokena' pe rɨ, ipokena' pe iyesi na'ne' kasa rɨ.
  qvn-NT: Wamränuysi cayagcuna, “Juchäcusha manam pisi imanämäshunsi” nigcunatag pantacarärichishunquiman.
    Pi maysi alita rurayar cawagga, cayan Jesucristonuysi alita ruragmi.
  tku-NT: Quilacstīn, jā catamakxtektit nacāta'a'kskāhuī'yān ā'makapitzīn tī cātahuaniyān
    tzē natlahua'yā'tit tū jā tze. Tī tatlahuatā'kchoko tū tze, xlaca'n tze chuntza'
    chī Cristo.
  bjk-bjk: Abo baroxorok ke e kölöme re Krais, mum moro ebalaure deek, xalik ke öng
    irabo silien ölelebes e mum. Ewenene nang ibo wewet a töxödös, ine a lak töxödös,
    xarnang e Krais ine a tene töxödös.
  msy-2020: Nan boriba, ia uari bagh gan, gumazitam o amizitam ia gifaraghtɨ, ia an
    gɨn mangan markɨ. Gumazir arazir aghuibagh amiba, me Iesus Godɨn damazimɨn derazɨ
    moghɨn, me Godɨn damazimɨn dera.
  bpr-bpr: E dad ngà kanbonggu nawa, too gamu fgeye, tà gamu mafgaw. Ku nè i to mimò
    tluh, ta tluh kenen salngad ku Krayst.
  cle-NT: Ja̱a̱y⁴ chia̱á̱²á⁴, gu³xɨ³ hí̱³ há⁴ hi³cuo³ah³ je² hí⁴juúy² niaá⁴ah³, chiaah¹
    ja̱y³ hi³ ga³jmee⁴ hi³ dxú⁴, hi³hí̱³ ba² dxúy⁴ liáh³xɨ³ dxúy⁴ Jesucristo nɨ³.
  txq-txq: Ana susue nggara ein! Boso hambu kedi-irak. Hatahori fo mana leo-laꞌo tungga
    hata fo ndoos, ndia naa, hatahori dale ndoos sama leo Karistus.
  aaz-aaz: Riꞌaan amaneekt ein arki! Kais saaꞌ es napoi naan ki. Fin tuaf reꞌ nmoin
    ma nmoeꞌ natuin saaꞌ reꞌ batuur, in reꞌ naan atoin neek amneot, on reꞌ Kristus.
  qup-NT: Wawaynikunashina kashpaykichimi kankunata rimani. Ama kasuychichu kankunata
