  kan-OKCV: ಪ್ರಿಯ ಮಕ್ಕಳೇ, ಯಾರೂ ನಿಮ್ಮನ್ನು ಮೋಸಗೊಳಿಸದಿರಲಿ. ಕ್ರಿಸ್ತ ಯೇಸು ಹೇಗೆ ನೀತಿವಂತರಾಗಿದ್ದಾರೋ
