    pi̠ kalhi̠y hua̠ntu̠ tla̠n tala­ca­pa̠­stacni y tla̠n catzi̠y chuná cumu la̠ Jesu­cristo
    tla̠n catzi̠y.
  som-som: Carruurtiiyey, yaan cidi idin khiyaanayn; kii xaqnimo falaa waa xaq siduu
