  rus-SYN: Дети! да не обольщает вас никто. Кто делает правду, тот праведен, подобно
    как Он праведен.
  mbh-mbh: Na tutukre, aro thomu o naktet thomu, aro vene mo toko e aro i paleklek
    thomu. Na toko ako i mosal inga nge vothung vengvenga omanga, ini toko vengvenga
    ranga ve ini a Krais ako ini toko vengvenga.
  bdd-bdd: Natugwao, geyaꞌabwa heꞌita ꞌaboꞌabodi wamulimuliye, ma hesi nuwami ꞌida
    sabwalena, ꞌabehega ꞌeguma taiyawedi taudi ꞌidi mumuga ꞌausalana, taudi beno tobwebweꞌana,
    gidemusa Keliso.
  cbt-NTPO: Ni'cona, apia'huaro'sa', nisha a'china'piro'sa' nonpintochinënquëma'.
    Noya nipatëhua', noya cancantarëhua'. Quisocristo noya ni'ton, ina pochin cancantacaso'
    ya'huërin.
  srn-NT: Mi pikin, no meki no wan sma kori unu. A sma di e du san bun ini Gado ai,
    de leki fa Kristus de.
  cta-NT: Cuꞌma̱ sñiꞌ naꞌ, ná ntiꞌ naꞌ chaꞌ cñiloꞌo xaꞌ ñati̱ jiꞌi̱ ma̱. Xcuiꞌ tsoꞌo
    ti nguaꞌni Jesucristo nde chalyuu; biꞌ chaꞌ lacua, lcaa ñati̱ nu ntsuꞌu chaꞌ jiꞌi̱
    loꞌo Jesucristo, cua nscua chaꞌ xcuiꞌ chaꞌ tsoꞌo ti cuaꞌni nguꞌ biꞌ laja loꞌo
    tyiꞌi̱ nguꞌ chalyuu.
  bqc-SIM: Ma nɛ́ↄ, ásu to gbɛ̃e á sã́são, yãmaakɛna mɛ́ maa lá Kilisi maawa.
  tcz-CHONGTHU: 'Cha deitahte, hiche chungchang thu''ah koiman nalhep lhah dauhen:
    Mihon adih tia ahol tenguleh, Christa chu chondih ahi banga amaho chondih a ahiuve
    ti avetsah ahi.'
  mar-mar: प्रिय मुलांनो, तुम्हास कोणी फसवू नये. तो जसा नीतिमान आहे तसा ख्रिस्त नीतीने
    चालणाराही न्यायसंपन्न आहे.
  snp-snp: Nomilipane kefolao, wenena mate efe limo kanudokati ika o ledetenawae,
    loti koti moinalo. Monanina efe lotiko melemo unawamo wenena ya amo monala efe
    limo we minami yamaidana oti monanina efe limo wenena ya minae.
  isl-isl: 'Börnin mín, látið engan villa um fyrir ykkur varðandi þetta: Ef þið haldið
    áfram að gera það sem rétt er, þá er það vegna þess að þið eruð réttlát eins og
    Guð.'
  spy-NT: Biikyuu, ‑mookany /kiiberbeeraak. Chii nyoo yēyē kiyēē māchē ꞉Yēyiin ku
    churtaat ꞉nyoo kuu yoo churtaat ꞉Yēēsu.
  xnn-xnn: Dakayo ay kanegko an-ak, adi kayo madoldologan ay mangpati isnan baken
    tet-ewa tay siya na nan tet-ewa. Nan ipogaw ay mang-ik-ikkan isnan gawis ay layden
    Apo Dios et daida nan gawigawis ay ipogaw. Kanegda si Kristo ay gawigawis nan
    ogalina.
  mwe-mwe: Bhai ashibhanangu nnakundanje kupuganywa naka mundu jojowe. Mundu atenda
    itendi ya mmbone, jwenejo akwete aki malinga a Kilishitu shibhali bha aki
  tte-tte: Natuguwao, tabu tomo yabo imwamwakota-yagimiu. Temga yaiya tomo mumugana
    idudulai Yaubada kani tomone ikawa-namwanamwa-yan besiele Yaubada Yeisu Keliso
    ikawa-namwanamwa-yan.
  tcs-tcs: Ol pikinini blo mi, no lete nobodi meke yupla po go rongwei. Wen pipol
    i meke samting rait, i min dempla i pipol blo mata meke ol rait ane stret samting,
    seimkain wase Kraist blo mata meke ol rait ane stret samting.
  hlt-THB: Ka lungnaak naasenkhqi, u ingawm nangmih ce lam koeh ni pleng pyi khqi
    seh. Ik-oeih ak thym ak sai ak thlang taw thlak dyng ni, anih awm a dyng a dawngawh.
  soq-soq: Obaina, mai mida eno lagalepie banlakadisalepi! Mida dodomana dewasadia,
    me ipa dodomanaida wande, Keriso meba dodomanaida wandia rua.
  qub-qub: Cuyay ermänucuna, pipis cuydä engañargushunquiman. Allita rurajcunaga Jesusno
    allimi.
  att-att: Sikayu nga kun na ánâ ku, ari kayu makilogò, marakè mekáttuay kayu ta panguruk
    naw sù kuruk. Ta yù tolay nga napiá lâ yù akka-akkuán na, aggina yù napiá ánna
    matunung nga kunnay kâ Apu Kesu.
  bki-bki: Kanaku kiritete sesa nalo, maka rivu ka mia nalo ala sibilili kamiu. Toro
    na ver kiano meuliano bo, naio be tor memedu javukia Kristo.
  bqp-bqp: Ma nɛ́nↄ, àsun tó gbɛ̃ke á sãtɛro, yãmanakɛri mɛ́ à mana, lákũ Kirisi
    mana nà.
  mcp-mcp: Yé bwán bâm, muud nda yîl bɨ́ zhɨ́ɨ́d. Muud yɛ̂sh ŋgə́ sá isâ otʉ́təlí
    yɛ́ jɨ tʉ́təlí muud nda Krîst jɨ́ tʉ́təlí muud nə́.
  hat-hat: Pitit mwen yo, pa kite pesonn twonpe nou. Moun ki fè sa ki dwat, se li
    ki dwat devan Bondye, menm jan ak Kris la ki dwat.
  npl-NT: Nopilwantsitsiwah, amaka manomechkajkayawa, nochi akin kitlakita Dios, yolchipawak,
    ijkó kemi Cristo yolchipawak.
  bgg-bgg: Gu aniphiing, hanyie jia de nathek shii akhinrin yi rabo! Hanyie magunde
    izai shii rek anine jine Masi giang duiine ai de giang ro.
  eng-TCENT: Little children, let no one deceive you. Whoever practices righteousness
    is righteous, just as he is righteous.
  eng-BSB: 'Little children, let no one deceive you: The one who practices righteousness
    is righteous, just as Christ is righteous.'
  cpu-NT: Notomiite, eero pamatavitaaritzi. Inkarate antapiintanairone kameethari,
    iriitakera kameethashireri, ikempitakotanaari Cristo ikameethashiretzi irirori.
  san-ASM: হে প্ৰিযবালকাঃ, কশ্চিদ্ যুষ্মাকং ভ্ৰমং ন জনযেৎ, যঃ কশ্চিদ্ ধৰ্ম্মাচাৰং
    কৰোতি স তাদৃগ্ ধাৰ্ম্মিকো ভৱতি যাদৃক্ স ধাম্মিকো ঽস্তি|
  tac-NT: '''Emi napu ne ''we najkí, ''we ''la ''nátaga mochiwa napu''lige uché jaré
    ralámuli ruwichi chibiyeti ra''íchili. Tabilé ''la ''ínili alué ralámuli. Ralámuli
    ''we ''la nóchame ka napurigá Onorúgame najkí, alueka ''we ''la sébali ralámuli
    júkuru.'
  eng-WEBPB: Little children, let no one lead you astray. He who does righteousness
    is righteous, even as he is righteous.
  gfk-H: Ira natigu gar ta Karisito muat na harbalaurai timaan, kaba tikai gi lam
    harango muat. Siga nong i sala gilgil no takodas a takodasiana ia hoing Karisito
    a takodasiana ia.
  viv-viv: Natukweyao, wanaꞋitaveꞋavimi be keke tamo hakwadi yana fwaya againe ginanuwaꞋabiyemi.
    Hai kaliva yana dewa yegayegana tova moyaꞋaina, medema aseꞋasena yegayegana. Bana
    Keliso yegayegana amine, kadu bana kalivai-nadi yegayegana.
  yao-yao: Achiŵanangu, mundu jwalijose ngasanlyungasya. Mundu jwakutenda ipanganyo
    yambone, mundu jo akwanonyelesya Akunnungu mpela ila Kilisito yatite kwanonyelesya
    Akunnungu.
  tgp-tgp: Natuvarihi, ha sopo tinar̃ihia vara tea i halu kamim! Harepu mo vai na
    hinau tataholo tarea enia mo tataholo mo r̃uhu sohen Kr̃isto mo tataholo.
  auc-NT: Wëñæ̈mïni ëñëedäni. Wacä mïnitö ïmïnite, Wapiticæ̈ gote oda cæquïmïni, ante
    në mäocæ cæcä ingante gomö aedäni. Wæætë, Quïnö waa impa, ante në cæcä guiquënë
    tömengä Itota Codito nö nänö cæte ingaï baï adobaï nö cædongä ïnongampa.
  kbc-NT: Ionigipi yemaanigipi. Jiniɡ̶ikani diɡ̶ica ane ɡ̶adinaalenitiwaji. Niɡ̶ina
    oko aneo ane iɡ̶enaɡ̶a, iniaaɡ̶ini iɡ̶enaɡ̶a, digo mijoataɡ̶a Cristo me iɡ̶enaɡ̶a.
  bmh-bmh: Izal gelear alear, iz ag alarem, ag du tub utebi, go nug ag igul eg mabun
    keuaraba, i sesamoran. Duair in go tuguiai igul naliu macaneu, go Kristus sul
    Uwait nugau ameg ebu tuguiai damau.
  ctu-BL: Alobob, mach mi la' jac'beñob i lot winicob mi juntiquilic. Jini mu' bʌ
    i cha'len chuqui toj, tojʌch che' bajche' toj Cristo.
  meq-meq: Taɗə kə ge andza niye na, wawa ga hay, kâ vəlumatay tsəveɗ kwa a way tâ
    vakum gər bay. Ndo nakə faya ma giye wu nakə deɗek aye huya na, neŋgeye ndo i
    deɗek andza Yesu Kəriste nakə neŋgeye ndo i deɗek aye.
  noa-H: 'Chaaina, ni hiwiir hãbamʌgjã hʌdʌraa pãach k''ũgurpimiet: Hõor wajap''am
    k''ʌʌnaun nem hagchata waaujem, hich Cristojã woun wajap''am haawai;'
  alp-NT: Kwali betaya, imi lulu tamata rebe ilemake imire yake. Sire pine iono lulu
    Alla Eni lepataru, ile mere rebe inkena me Alla oaI, saka Kristuse Inkena me Alla
    OaIje.
  san-VEL: he priyabaalakaa.h, ka"scid yu.smaaka.m bhrama.m na janayet, ya.h ka"scid
    dharmmaacaara.m karoti sa taad.rg dhaarmmiko bhavati yaad.rk sa dhaammiko .asti|
  kbq-kbq: Osi mofavre naga'mote, atrenkeno mago'a vahe'mo'za reramatga osiho, fatgo
    avu'ava nehaza vahe'mo'za fatgo vahe'mani'ne'za, Jisasi'ma mani'neakna hu'za fatgo
    hu'za nemani'ze.
  kbh-kbh: 'Ats̈be básenga, ndocná chacmondaingñé: nda nÿetsca soyënguiñe ts̈abá tojtsama,
    cha canÿe ts̈abá mándbomna ents̈á jtsemnana, nts̈amo Jesucristo yomncá;'
  ron-LSB: Copilașilor, nimeni să nu vă abată din drum. Cel ce face dreptate este
    drept, așa cum este el drept.
  pon-pon: Jama ko, kalaka, pwe amen de kajapuna komail. Me kin wia pun, nan i me
    pun amen, due i me pun.
  nhe-BL: Noconehua tlen nimechicnelía, axaca ma inmechcajcayahua ica ya ni. Se tlacatl
    tlen quichijtinemi tlen xitlahuac, yajaya itztoc xitlahuac queja Cristo itztoc
    xitlahuac.
  sps-sps: Famanat vaare ta mes ma fagaug mami ya, fuainy guei tsonyo! E sei na mes
    te kat non kat tavaron ee, ayei na tavaron, faarei tsuiny kainy non e Krais a
    mes a tavaron.
  wnc-wnc: Siakan waatdakana. Ginu katak tagwautnong. Aminu tapatuta enake ginu kem
    wam danike tasiyak. Aminu kepi nomana akngane sukuwiu waapa aminu nomana amin.
    Unzing nomanaapa Jesu binga.
  bus-bus: Ma nɛ́nↄ, àton tó gbɛ̃ke a sãsãro, yãmaakɛri bé à maa, lán Kirisi maa
    nà.
  gub-BL: Pezeruzar zo temu'emaw rehe nehe, hepurumuzàmuzàg wà. Aze teko uzapo ikatuahy
    ma'e oho waiko wà nehe, ikatuahy ma'e romo wanekon putar wà nehe. Zaneruwihawete
    ài wà nehe, ta'e ikatuahy ma'e romo hekon a'e xe.
  imo-imo: Nanga bakuluma, imbo teni eno kondi topa wendo mepa pumbelo kani nokoko
    kondaio! Imbo te ulu tumbi nili uluma teremo imbomu Kraist Iye Tumbi Nilimu moromo
    mele yu aku tepa iye tumbi nili moromola.
  boj-boj: O ijo aŋgro kiñilala, niŋgi geregere ŋam atoqniy. Tamo bei na bosim niŋgi
    gisaŋgo uge. Niŋgi quiy. Tamo naŋgi kumbra bole tiŋtiŋ dauryeqnub qaji naŋgi tamo
    bole tiŋtiŋ unub. Yesus a tamo bole tiŋtiŋ unu dego kere.
  ulk-ulk: Okeoke uridwa, omaskir, legize ia wabi besudiridlare a adem wadaislare.
    Na gize ia barkak waikelare wi barkak uridli mokakalam pe Keriso barkakle dali.
  eng-DRA: Little children, let no man deceive you. He that doth justice is just,
    even as he is just.
  knf-knf: An babuk naan, nakdinan nin ñaaŋ aneemanan. Ñaaŋ ankdoluŋ uko uŧool awo
    naŧool jibi Kriŧtu awooŋ naŧool.
  san-KHM: ហេ ប្រិយពាលកាះ, កឝ្ចិទ៑ យុឞ្មាកំ ភ្រមំ ន ជនយេត៑, យះ កឝ្ចិទ៑ ធម៌្មាចារំ
    ករោតិ ស តាទ្ឫគ៑ ធាម៌្មិកោ ភវតិ យាទ្ឫក៑ ស ធាម្មិកោ ៜស្តិ។
  arn-NT: Iñche ñi pichike weni, iney no rume ta ngünenkakeelmünmew. Tati ayütufilu
    ñi femael tati nor dungu fey ta nor mongenngey, chumngechi nor mongen niey ta
    Jesucristo,
  zas-NT: Xiꞌn, ganin lëjt, ad bal tiëbidi chu gusquiee lëjt, din bén cayüjn ni rën
    Dios, laaman naya delant lojman ziꞌc naya Jesucrist delant lojman.
  ken-NT: Bɔ̌bha, bǎkɛ́ rɔ yɛ̌ mmu ándwɔ́ bhe. Mmu anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn bɛchi
    chak achi chak mbɔ Yesu.
