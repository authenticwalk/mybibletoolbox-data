    kawsashpanchi Yaya Diospa rikushkanpi Jesukristushina ali kanchi.
  dop-dop: Mɑ piyɑ ɩ́ tɑɑ yele nɑ nɔɣɔlʋ puɣusi-mɛ. Ye wei ɩ tǝŋǝɣɩ tɑmpɑnɑ, pʋntʋ
    mɑɣɑmɑɣɑ kɛ́ tɑmpɑnɑ tʋ kɛ́ ɩsɩɩ Yesu Kilisiti.
  azb-azb: Ey övladlar, heç kəs sizi aldatmasın; saleh iş görən şəxs Məsihin saleh
