  peg-peg: ଇନେର୍‍କି ଜାର୍‌ତିଂ କ୍ରିସ୍ଟଙ୍ଗ୍‌ ପାର୍ତି କିନାକାନ୍‌ ଟଣ୍ଡେନ୍‌ ଆରି ତଣ୍‌ଦେକ୍‌କାଂ
