  eng-BSB: Everyone who hates his brother is a murderer, and you know that eternal
    life does not reside in a murderer.
  cpu-NT: Itzimirika kisaneentantatsiri, ikempitakari ovantaneri. Ayotakotaiyirini
    aparoni ovantaneri eero iñeero irañaashireyetai.
  san-ASM: যঃ কশ্চিৎ স্ৱভ্ৰাতৰং দ্ৱেষ্টি সং নৰঘাতী কিঞ্চানন্তজীৱনং নৰঘাতিনঃ কস্যাপ্যন্তৰে
    নাৱতিষ্ঠতে তদ্ যূযং জানীথ|
  tac-NT: pe napurigá bilé ralámuli me'agá oyame alarigá júkuru. 'La machíguru 'emi
    bilé ralámuli me'agá oyame tabilé alawégame ko Onorúgame Alawala.
  eng-WEBPB: Whoever hates his brother is a murderer, and you know that no murderer
    has eternal life remaining in him.
  gfk-H: Siga tikai i malentakuanei no tasina ta Karisito a tena hinarubu bingbing
    ia. Ma muat palai bia no nilon hathatikai pai kis ta tiga tena hinarubu bingbing.
  viv-viv: HakwaꞋadi tobohiyana againe ginuwanuwakoyo, medema toluveꞋalika, ada omi
    wahalamanena toluveꞋalika keke yawai-vagahina ana eda againe gidanauna.
  yao-yao: Mundu jwalijose jwakunchima njakwe ali jwauulasi ni ŵanyamwe nkwimanyilila,
    jwauulasi nganakola umi wa moŵa gose pangali mbesi munkati mwakwe.
  tgp-tgp: Vara tea mo lo hitesatihi na voraina, enia tamlohi vili tamlohi matea moiso,
    ale ka levosahia vara mo sopo te tamlohi vili tamlohi hatea vara mauri tui mo
    lo toho isana.
  auc-NT: Æcänö tömengä tönïñacä ingante pïïna tömengä ïñömö në wæ̈nongä baï ingampa
    töö. Ayæ̈, Në wæ̈nongä ïnongä inte tömengä nänö wantæpiyæ̈ wæ̈nämaï quëwenguïmämo
    ante ædö cæte entawente quëwenguingää, ante do ëñëmïnipa.
  kbc-NT: Niɡ̶ina oko ane leleɡ̶edi nioxoa, aijekegi. Odaa owooɡ̶otitiwaji niɡ̶ina
    aijekegi aɡ̶ica lewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Duair in go gonugau zaug gasag macaneu, go dudu ugarina, noumaneun du.
    Ag abiu du in go dudu ipal ugarina, noumanem, go awau muzmuz dabun gusig i umau.
  ctu-BL: Majqui jach mi' ts'a'len i yermano, stsʌnsajʌch. La' wujil ma'anic i cha'an
    stsʌnsa laj cuxtʌlel mach bʌ anic mi' jilel.
  meq-meq: Taɗə ndoweye kə nay ɗəre a malamar ŋgay na, neŋgeye a təra andza ndo məkəɗe
    ndo hay. Ka sərum ndo məkəɗe ndo hay na, kə huta sifa nakə ma ndəviye bay aye
    bay.
  noa-H: Har Cristo gaaimua dich k'odk'a k'ërʌmta k'a hisëe simʌn magan maguan hõor
    t'õojemua k'ĩirjuajem dʌ̈i hãbata k'ĩirju sim. Pãrau k'ap'ʌ nʌm, hõor t'õojem
    k'ʌʌnau chan hãbmuajã Hẽwandam hich t'ãar hee chuk'u sim.
  alp-NT: Tamata rebe laleije tiake kwalini pise betai hoko ile mere sakesa kai maka
    bunure neka. Imi rekwa be tamata maka bunu isupu rue kai Alla eti pela mo.
  san-VEL: ya.h ka"scit svabhraatara.m dve.s.ti sa.m naraghaatii ki ncaanantajiivana.m
    naraghaatina.h kasyaapyantare naavati.s.thate tad yuuya.m jaaniitha|
  kbq-kbq: Hakaremo'za zamentinti nagaku'ma (kristen) zamarimpa kna huntesamo'za,
    vahe ahe fri vahe mani'naze. Tamagra antahi'naze, vahe'ma ahe fri vahepina mani'vava
    asimura omane'ne.
  kbh-kbh: Nda cachabe cats̈átbioye tbojtsáboyënja, cha jtsemnana mo ents̈anga obanayacá.
    Y ts̈ëngaftanga s̈mondë́tats̈ëmbo ents̈anga obanayá ndoñe ntsobenana jtsiyenana,
    chë nÿetsca tescama yomna ts̈abe vida chabe ainaniñe jtsebomnëse.
  ron-LSB: Oricine își urăște fratele este un ucigaș, și știți că niciun ucigaș nu
    are viață veșnică rămasă în el.
  pon-pon: Meamen, me kin tata ki ri a, nan i me kamela men. A komail aja, maur joutuk
    jota kin mi ren me kamela men.
  nhe-BL: Ajqueya quicocolía iicni ipan Cristo itztoc queja se temictijquetl. Huan
    inquimatij se temictijquetl ax quipiya yolistli tlen yancuic para nochipa ipan
    ya.
  sps-sps: E sei na mes to te tsugei non e vamuinyasiny fafaaman tsuan ee, ayei na
    tsoiny fifitokon; ana mi natem a tsoiny fifitokon a sikia ta toto na suu aaven
    ya.
  wnc-wnc: Aminu notnae atemna natayamunggau waapata amin tanguwan kupik kapa binga
    dakngake yuak kapanin. Sike aminu wa bingata kayuk yutnanga akngane dua yuak.
  bus-bus: Gbɛ̃ kɛ̀ zà a gbɛ̃daaan nɛ́ gbɛ̃dɛrimɛ. Á dↄ̃ kɛ̀ gbɛ̃dɛri ke ègↄ̃ wɛ̃̀ndi
    kɛ̀ è yãaroo vĩ a guuro.
  gub-BL: Aze amo na'iakatuwawahy kwaw wapi har rehe nehe, wiko izuka har ài nehe.
    Upuruzuka ma'e nuiko kwaw uzeruzar ma'e romo a'e wà. Nuwereko kwaw heko haw upy'a
    pe wà. Noho kwaw Tupàn pyr umàno re wà nehe.
  imo-imo: Imbo angenu konopu keri panjirimo imbomu yu imboma topa kondoli imbomu.
    Akumunga pilipolio imboma topa kondoli imbo te molopa kondopa kau puli ulu pulumu
    yunge konopuna naa peremo nimbo pilipo moromolo.
  boj-boj: Tamo naŋgi naŋgo Kristen was naŋgi jeutnjreqnub qaji naŋgi leŋ ojo tamo
    bul unub. Niŋgi qalie, leŋ ojo tamo naŋgi ŋambile gaigai sqa keresai.
  eng-DRA: Whosoever hateth his brother is a murderer. And you know that no murderer
    hath eternal life abiding in himself.
  knf-knf: Ñaaŋ anşooruŋ ayiţul ţi Kriŧtu awo nafiŋ bañaaŋ ; kë naşë me kë bafiŋ bañaaŋ
    baanji baka ubida wi mnţo.
  san-KHM: យះ កឝ្ចិត៑ ស្វភ្រាតរំ ទ្វេឞ្ដិ សំ នរឃាតី កិញ្ចានន្តជីវនំ នរឃាតិនះ កស្យាប្យន្តរេ
    នាវតិឞ្ឋតេ តទ៑ យូយំ ជានីថ។
  arn-NT: Kom tati üdekelu tañi peñi kam lamngen fey ta kiñe langümchefe reke feley.
    Eymün ta kimnieymün kiñe langümchefe no rume ta nielay rumel mongen ta kisu mew.
  zas-NT: Graczi bén ralen lasaꞌ najman ziꞌc bén rugüjt bejn, abiꞌ lëjt ragbee, tijb
    bén rugüjt bejn ad rajptaman guialnaban tiblayaa delant loj Dios.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ ápàp ntɨ achí ngwayti bho. Nɛ bǎrɨŋɨ bɛ nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti nɛ́pú bhak nɛ ngwayti bho.
