    aunloenlâ Deus agâ nipyra awyly.
  kue-kue: Yomba ta angigle pir kinde yei tomara, i ye yomba sigoglkwa mereyegl orkwa.
    Ana ene i pirkan erikwa, yomba sigeglkwa yomba ana kor aimande meglkwa i ye mina
    suna yeikrukwa.
  cot-NT: Maasano semajigarica irapicaquintete mana iquejejiacari metojantatsica.
    Aviatimpajia pitsajiaque irira metojantatsica teequeate irimeshiguempajiqueate
    ishirequi, teequeate iranijacagueriji ishirequi Aapani Irioshi.
  bnp-bnp: E rei a viri i marikoi e turana, i manga a mari ni rabalaki a viri. Pali
    mu lohoka vona, e rei a viri i rabalaki a viri i uka ma i bole a nimahuri vakaroro.
  apn-NT: Mẽ kãm mẽ hpar prãm o mẽ pa xwỳnhjaja koja nhỹrmã Tĩrtũm mẽ Kra wa kuri
    htĩr tũm nẽ pa ho pa hkêt nẽ. Ra mẽ pahte mããnẽn ja mar mex. Jakamã kwa mẽ amã
    akwỳjê hprãm nõkati ho ri mẽ apa xwỳnhjaja. Tĩrtũm noo mã te ra mẽ ate mẽ hpar
    pyràk jakamã kot kaj mẽ arĩ ã amnhĩ nhĩpêx anhỹr o ri apa hãmri nẽ nhỹrmã Tĩrtũm
    nhõ krĩ hwỳr axàpir kêt nẽ.
  ctp-NT: Sa ñaꞌan lka nten nu ndujwi ꞌin taꞌa nten, ngwañaꞌan lkaan si tiꞌí tianꞌ
    ꞌin taꞌa ntean. Jlyo tiꞌ wan chaꞌ ja kaja chalyuu kwi kanꞌ ꞌin nten nu kujwi ꞌin
    taꞌa nten, ti kwiꞌ taꞌa chaꞌ lka si tiꞌí ꞌa tianꞌ ꞌin taꞌa ntean.
  opm-opm: Arwananah ihirnong na bopor matin ina hat pati bap ihiroh Er moh suyarit
    ha haputinoh dahat ma pati bap ihirmur. Hanip suyarit ha haputinoh daham ma supti
    han bap ihir Got ohsi yah hat eimat paten dasi na hat patim ihaptimur. Ihan arwananah
    ihirnong na bopor deipti han ihirhe Got ohsi yah hat eimat paten dasi hat na patim
    ihat sapti han bap ma hapat daham am haptimur.
  bvr-bvr: Minypa ana-nga an-gata ngoyurra a-yerryerrmiya nula an-nigipa an-borrmunga,
    nipa an-gata an-gubu ngacha, ngardawa ngoyurra a-yerryerrmiya nula an-nigipa an-borrmunga.
    Rrapa ana-goyburrpa marn․gi an-gubu an-guyinda gala wanngu gun-guni gu-rrima.
  wal-wal: Ba ishaa ixxiya ooninne shemppo woridaagaa; qassi shemppo woridaagan merinaa
    de7oi bainnaagaa intte ereeta.
  zad-NT: Nottez beṉ' chakzbanile' bish' ljwelle'na', lebzin chonlene' beṉ' wen xyana'.
    Na' ṉezile ni to wen xya bi de yeḻ' mban c̱he' zejḻi kaṉi.
  kmg-kmg: Moc e âgo-ticne qaisockeocmu e šika qaqaŋic mucnezo. Eme ŋoŋe šika qaqaŋic
    jaŋere manaeŋgopieŋ, jaŋere maŋko juju sanaŋ mi fuarâ foocmu.
  aso-aso: Malite eveneꞌ mamuꞌ muluꞌninguꞌ goloso ogavo lukehe ngibili minaaꞌ nave
    ingine nene eveneꞌ ngibili hilaaꞌ ave nizaniꞌ gelaaꞌ neive. Idoꞌ eveneꞌ ngibili
    hilaaꞌ avemuꞌ lingine mo gili nizave. Ingine minevoꞌ minevoꞌ ngemeni damenisi
    minamave.
  uli-uli: Ngo semal le yebe hafobdiri bisil ila ngo iy semal rechokwe yema lilimes
    loh yarmat, ngo hami ha gola le rechoka rema lilimes loh yarmat, ila towe yoh
    ngalir molow la tor siyal.
  nin-NT: Undurr wa nggo ti karr uzayirr, uwa su uni ngu iku. Imba bu hi di iso sese
    na Abachi ku sa nu umi umaku.
  tgk-tgk: Ҳар кӣ бародари худро бад мебинад, одамкуш аст. Шумо бошед, медонед, ки
    дар даруни ҳеҷ як одамкуш ҳаёти абадӣ нест.
  acu-NT: Aints chikich ainaun kajernuka mangkartin aintsua nunisketai. Tura aintsun
    maatas wakerauka pujut nangkankashtinaka nintimias pujuschamnawaitai. Atumka nusha
    nekarme.
  cak-WNT: Ruma xabachique ri netzelan ri rach'alal, ri winek ri' can achi'el jun
    camisanel. Y riyix iwetaman chi majun c'a jun camisanel ri c'o ta ri c'aslen riche
    (rixin) xtibe k'ij xtibe sek riq'ui.
  ebk-ebk: Nan taku ay mang-ingor as ifiana at kaman challu pomapatuy, ya ammuyu met
    ay nan pomapatuy at achi mawawacha as nan fiyag ay maid patingkiana.
  spa-PDDPT: Todo el que aborrece a su hermano es homicida. Ustedes saben que ningún
    homicida tiene vida eterna permanente en él.
  ruf-ruf: Imunu wowose iyomhila ndughu yake, ayo mkoma wanu, namwe mwomanya mkoma
    wanu kahela ughima wa ghamatsuwa ghose iukala mghati mwake.
  gun-gun: Irmão kuery re nda'ija'ei va'e ma jojuka va'ety meme ikuai. Ha'e peikuaa
    jojuka va'ety re tekove marã e'ỹ noĩa.
  agu-BL: Cyakil yi e' yi na chi'ch chic'u'l scye'j yi e' kajwutz, e' tzun biyol nak
    cyera'tz. Ej nin na el katxum tetz yi quil chicambaj cyera'tz yi itz'ajbil tetz
    ben k'ej ben sak.
  isn-isn: Muntu wihi niiza umubipiwe u muluna nuakwe ingi mubulagi. Hangi mulingile
    kina u upanga nua kali na kali shanga wikie mukati a mubulagi.
  ilo-ULB: Siasinoman a manggura iti kabsatna ket mammapatay. Ket ammoyo a ti agnanayon
    a biag ket saan nga agtalinaed iti mammapatay.
  pir-NT: Tiquiro acayʉrore ihña tuhtiriquiro masare wejẽdiquiro ijire, Cohãcjʉ̃ ihñagʉ̃.
    Masare wejẽñequina ʉhmʉsepʉ ijiducusi. Tire quehnoano masine mʉsa.
  anv-NT: Muú aké apaá ntɛ meŋmɛ wuú, ɛbyɛnnó alu mewané bɔɔ́. Ne dékaá nnó
    muú ayi awané bɔɔ́ alú dambɔ geŋwá ɛyi gélágé byɛ́.
  sab-NT: Kwian bai kaire kle jainchke dabadi ene kaire kwian tale kwian kle mo ta
    gbe me no salengwli kwian daba gwangada kare, bage uñale ni kwian gdaite mo gwangada
