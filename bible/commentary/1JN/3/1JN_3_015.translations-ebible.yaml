  tgo-tgo: Thela i botewoyathu ghaghae iye ratagavamare, na kaero ra ghareghare ratagavamare
    ma yawalɨ memeghabananiye inawe.
  yap-yap: En ni be fanenikay walagen ni girdi’en Kristus e be’ nma thang e fan ko
    girdi’; ma gimed manang ni be’ nib tathang e fan ko girdi’ e dawori yag e yafos
    ndariy n’umngin nap’an ngak.
  mop-NT: Le'ec mac tiqui yaam tan u motzintic u hermanojo, bete cuenta aj quimsaj
    ala'aji. Tulacaloo' aj quimsaja, a weele'ex ti ma' yan a cuxtal a ma' yan q'uin
    u jobol ti'ijoo'o.
  tet-tet: Ema mak hirus niakaan mamaluk, Naꞌi Maromak sura nia hanesan ema mak noꞌo
    ema. Emi hatene tiꞌan ema oin nunia la netan moris nima-nimak no Naꞌi Maromak.
  hlt-MCSB: A manuca aka hmuhuet boeih tah hlang aka ngawn la om. Hlang aka ngawn
    boeih tah a khuiah dungyan hingnah naeh pawt tih khueh pawh tila na ming uh.
  xtd-NT: Ɨɨn ñayiu, nux ña xemani‑i ñani‑i kuꞌa‑i, kuu‑i ná kuu ɨɨn ñayiu xaꞌni ndɨyɨ.
    Te xnaꞌa‑n xa ɨɨn ñayiu xaꞌni ndɨyɨ, ñatu tuu vaꞌa‑i xiꞌin Ianyuux.
  mdy-ETH: ፔ ዒሻሢና ፔ ሚሾና ዒፃሢ ቢያ ዓሲ ሼምፖ ዎዻያኬ፤ ዓሲ ሼምፖ ዎዻ ዓሲኮ ናንጊና ናንጊ ባኣሢ ዒንሢ ዔራኔ።
  spl-spl: Kiristohât lohimbi âlâ me âlâŋe bukulipyeŋe yeŋgât nâŋgâm bâleyiŋgimai.
    Yawu otmai ya yeŋgât Anitâŋe nâŋgâmu bukulipyeŋe yongoŋetâ muai yawu otmap. Otmu
    nenŋeâmâ yekmunŋe manman kârikŋahât pat ki mansai yawu otmap.
  usp-NT: Nen jono ajtakel re Kakaj Jesucristo tijcontrij jun rech'elxic chirij Kakaj
    Jesucristo, ajcamsanli' chiwch Kakaj Dios y atak awetamaki' chi ta' ni jono ajcamsanl
    tijta' tzilaj c'aslemal riq'ui Kakaj Dios lecj ri ta' jq'uisic.
  zav-NT: Notə'ətezcho šə chgue'i lɉuežɉcho, lao Diozən' naccho beṉə' güet beṉə'.
    Na' ṉezecho de que ni to beṉə' güet beṉə' bito de yeḻə' mban zeɉḻicaṉe c̱he'.
  sgz-sgz: Kálámul er a lu mikmikwai táir, tatalen er a artálár mai tatalen án up
    bing kálámul. Má gam gam talas ngo tám up bing kálámul, kápate kis imi bál á liu
    muswan er a kis áklis.
  kek-NT: Li ani xic' naril lix herma̱n, a'an chanchan aj camsinel ras ri̱tz'in. La̱ex
    nequenau nak junak aj camsinel ras ri̱tz'in ma̱c'a' xyu'am chi junelic.
  blz-NT: Mian men mangka'idek utusna sa'angu' kaparasaya'an, koikoimo tia mian men
    mampapatei mian sambana, ka' inti'ionmuu se' mian men mampapatei mian sambana
    sian montombonoi tutuo' pore pataka sidutu.
  poe-NT: Kaín tí nkexro imá nínkakonhen kíchó na mé chojni tjàya tíha, la ko ó nohará
    kíxin ijnko chojni tjàya la xitjahya tsochónta kjuachón jnkochríxín.
  san-TAM: 'ய​: கஸ்²சித் ஸ்வப்⁴ராதரம்ʼ த்³வேஷ்டி ஸம்ʼ நரகா⁴தீ கிஞ்சாநந்தஜீவநம்ʼ நரகா⁴திந​:
    கஸ்யாப்யந்தரே நாவதிஷ்ட²தே தத்³ யூயம்ʼ ஜாநீத²|'
  cof-NT: Uyanlaca pa jominlari tsachilaca toteminla cuwenta jolajochunae. Aman tsachilaca
    toteminlari numatotiya Diosibe sonnato polelaituchunae.
  srm-NT: Biga ee wan sëmbë i buuse di otowan fii, nöö hën da wisihatiböö i abi. Nöö
    un sabi taa ee wan sëmbë i a’ wisihatiböö, nöö ja abi di teego libi u Masa Gadu
    möönsö.
  qvs-NT: Jesukristuta kreyikmasikichita chiknishpaykichi iden wañuchikuk runashinami
    uchallikuykankichi. Yachankichi wañuchikuk runakuna manami atipansapachu Tata
    Dioswan tantalla kawsayta.
  zca-NT: mbaino xa' niyi' nine xtu men, men nzhut men xa'; no lë' go nane ka, rë
    xa' nzhut men, gat kinut xa' yalnaban par dubta'.
  cbc-NT: Tocãnacãʉ̃pʉa na yarã camasãrẽ cateeri majã pʉame pajĩãrĩ majã wapanarẽ
    bairo caãna niñama. Na ũna pajĩãrĩ majã yeri capetietiere na majũã cʉ̃gomasĩẽtĩñama.
    Merẽ tiere caroaro mʉjãã masĩña.
  qxo-NT: Pipis runa mayinta chiquiparga wanutseg cuentanam caycäyan. Musyangantsicnöpis
    runa mayinta wanutsegcunaga manam gloriaman chäyangatsu.
  mox-mox: Vonahaqiaqi, ʼeguma taha toga taina navevoalanea, e ʼinega tauna kavona
    toluveʼaliga otaqa. Ta niʼa kahalamani aqiaqiea toluveʼaliga ge adi fata yawai
    vataya ina lobei.
  kew-kew: Onaanumi nimuna ame baaninu-para ratu yawape kone salimi-daare ame baaninu
    tu maomape kone imi. Goa pua onaa tu maomaaya aare gore nipu oro yaalo pirape
    kone na-agaa naniminaaya.
  dww-dww: Be aitau da turanama e tuatuaḡaiena, tauna inam tauvunuḡa e miamiana. Be
    taumi koya kataiena da tauvunuvunuḡa nopone yawasana kenakena nonoḡinama nam ima
    kenakena rubuna.
  twi-ASANTE: Obi a ɔtan ne nua no yɛ owudifoɔ na monim nso sɛ owudifoɔ nni nkwa a
    ɛnni awieeɛ wɔ ne mu.
  aoj-aoj: Epen ami okom numbutima sahin owan ananisi, anin siꞌi naha anis amam nematawa
    sagagaꞌi. Eaꞌ ipaꞌ pegawa epen naha anis sagagaꞌi, anin ina deiꞌ aꞌ nefaꞌ ambal
    namili lapaina negape andeandeꞌ lifilafi, ataꞌ owaꞌatin.
  cbv-cbv: Ded ã déedih eníhcan, mao yohíhat jenah joyát caá caandíh ã jʉmʉp. Pánih
    jʉmna, Dios ã enechah, cã́acdih mao yohni biíc yoobó ã jʉmna caá. “Ded mao yohni
    Diosjeéh páantjeh ã jʉmcan niít”, ñi niíj jéihna caá.
  taw-taw: Binɨb mam ogɨnap kɨlop mɨlɨk nɨŋɨd gos anɨb ak nepal okok, binɨb chɨp ñapal
    tek lup mɨdebal. Pen nɨb nepɨm, binɨb chɨp ñapal okok kɨli tɨtay dɨnɨgabal? Pel
    pelnep ma yenɨgabal.
  jic-NT: Nepénowa po yola yupj sejatjampan malala yupj. Yupj po ma jisas yupj. Gente
    ja'ünan jinwá yupj. Nun solejé gente ja'ünan ma lajay Dios jos jinwá. Mo'm ca
    ma mpatjam yupj Dios lal.
  zap-NT: Yrandxee mén ne rwinyaan semén, nak men zegnak mén ne rket mén. Laa de nanwen
    de ne ni te mén ne rket mén gapdet gyelembán ne nunk luzhdet.
  wer-wer: Namp pi pim karip këëpöt mowasën pöt omën yamëngkaupë ököp. Omën ke pilëpë
    naë wëwë kosangët wi naönöp pël yewas.
  ipi-ipi: '@see-verse:1JN.003.014'
  qul-NT: Hermanonta chejnejka runa wañuchej jina. Kancunataj yachanquichis ni pi
    runa wañuchejpas wiñay causayniyoj canmanchu.
  tnc-tnc: I'suᵽaka simamaka Cristore yi'yukate ã'mijĩaiki ᵽuri kire jããrimaji uᵽakaja
    kime, Tuᵽarãte ĩamaka. Suᵽabatirã “Ᵽo'imajare jããrimaji õñia imajiᵽarũkimarĩkaja
    kime”, ãrĩwãrũirã mija ime.
  ter-NT: Uhá koeti xâne puvoti po'ínuhiko xâne, koati kuteátine xâne koepékoti. Yoko
    yéxoanoe áko'oyea ne inámapoti apéyeati ákotinemo hunókoku xoko xâne koepékoti.
  bmr-NT: Mɨɨro paryɨ inahabomɨco ɨjɨɨhegueme gaicaaumɨnaa. Amɨɨhairyo magaajahi gaicaaumɨnaa
    ifinɨjitɨno fiivoma ijeebɨɨfaño achahanoco.
  fuf-fuf: Kala on aɲuɗo musiɗɗo mun, haray ko waroowo. Hiɗon andi-le kala waroowo,
    haray *ngurndan poomayankejan alaa e makko.
  bhl-bhl: 'Ikalem awkunum kusel ilo ibolow kaim alel yangeko, yetebiliw kawtiw i
    yemin kawtiw imdiw kebiliw te. Kate, alik alik nu kilele kal keluwete: Yemin kawtiw
    i sunsun finik so bin be nam kuliw te.'
  ons-ons: Ŋei mane eŋe kimaine qaisik kayake, eŋe kawali qeqe, pakimo ŋine mo detmami,
