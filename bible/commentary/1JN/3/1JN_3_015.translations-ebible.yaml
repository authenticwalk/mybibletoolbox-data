verse: 1JN.003.015
translations:
  kpx-kpx: Isi ata oleu au haokaho itumuai aiohavomale keu ata hamale ke nahate. Iale
    la hilokage ata havemale keu bae ukolikoli malivebene.
  okv-H: Eto namei uje ae eaguja embo amo embo teore pehagora ainge ra eto tari pehari
    embo amina vasiri te daroho mane iresuja.
  tbo-tbo: Apo iyai walehina ina ihinigigiyeya yaka tauna tu’munugo ma ipa ona hanapugeya
    lawana luyagohana memewahagana ega ita tuhagaya.
  mal-C: സഹോദരങ്ങളെ വെറുക്കുന്ന ഏതൊരു വ്യക്തിയും കൊലപാതകിയാണ്. കൊലപാതകിയിൽ നിത്യജീവൻ
    കുടികൊള്ളുകയില്ലെന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: Πᾶς ὁ μισῶν τὸν ἀδελφὸν αὐτοῦ ἀνθρωποκτόνος ἐστίν· καὶ οἴδατε ὅτι πᾶς ἀνθρωποκτόνος
    οὐκ ἔχει ζωὴν αἰώνιον ἐν ⸂ἑαυτῷ⸃ μένουσαν.
  bgc-bgc: जो कोए अपणे बिश्वासी भाई तै बैर राक्खै सै, वो हत्यारा सै; अर थम जाणो सों
    के हत्यारे म्ह अनन्त जीवन न्ही रहन्दा।
  khz-khz: Rai walakavana eaorakava-vagiana talimana ia vevagi repa talimana. Gomi
    ripami, vevagi repa talimana aonai maguli vanagivanagi ati emiana.
  deu-TKW: Jeder der seinen Bruder haßt, ist ein Menschenmörder, und ihr wisset, daß
    kein Menschenmörder ewiges Leben bleibend in sich hat.
  zsr-NT: Nútiꞌtëz nu curleꞌi dxiꞌa böchiꞌ lzëꞌi, nac gdödi bunách nu naꞌ, atiꞌ nö́ziliꞌ
    cutu dë yöl‑laꞌ naꞌbán gdu qui nitú nu rudödi bunách.
  lin-lin: Moto nyonso oyo ayinaka ndeko na ye azali mobomi ; mpe boyebi malamu ete
    mobomi ata moko te azali na bomoi ya seko kati na ye.
  hns-NT: Har ek manai djaun doesare ke djaran kare hai, oe Parmeswar ke aakhie me
    ek djaanmarwa hai. Aur toelog djaane hai kie ekgo djaanmarwa ke diel me naawa
    djiewan na hai.
  noa-E: Ar Cristo gaaimua dich khodkha khërʉmta kha isëe simʉn magan maguan õor thõojemua
    khĩirjuajem dʉ̈i ãbata khĩirju sim. Pãrau khaphʉ nʉm, õor thõojem khʉʉnau chan
    ãbmuajã Ẽwandam ich thãar ee chukhu sim.
  eng-EMTV: Everyone who hates his brother is a murderer, and you know that no murderer
    has eternal life abiding in him.
  mib-NT: Chi tāca ñáyuu quɨtɨ́ ni nuū jnáhan, nájnūhun ñayuu jéhni ndɨ̄yɨ cúu i.
    Te cájini rō jeē ñáyuu jéhni ndɨ̄yɨ, ma nihín tahú i cotecu i nɨ́ɨ́ cáni.
  lif-NT2: आत्तिल्‍ले़ नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ चिःत्तुसिॽ, खे़ङ्‌ग मना के़से़प्‍पारो॥
    हे़क्‍क्‍याङ् मना के़से़प्‍पा के़रे़क्‍ले़ मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् मे़ङ्‌घोःसुन्
    फाॽआङ् खिनिॽ के़निःसुम्‍लो॥
  xnj-xnj: Kila mweakumuvenga mlongo waki ndi mkomaji, na nyenye mumanyi kuvya mundu
    mkomaji avi lepi na wumi wa magono goha gangali mwishu.
  mmx-mmx: Do tara i belengatngas ti neton, neni i lok ngan laradi sepsev amet tadi,
    la atakleklen i do laradi sepsev amet tadi kopmen torooro avolo rin.
  cbr-NT: An ami nishquin uni raíri nuibacëma uni ax ca an uni 'acë unisa 'aish 'aisama
    'icën. Camina 'unanin, an uni 'acë unix ca Nucën Papa Diosnanma 'aish xënibua
    'aínbi abë 'itima 'icë quixun.
  tee-NT: Pus va tichi chavaich ju jantu cat'alalakts'imputulh ju tam ixlhilak'au
    pus va ixt'achunch junita tachi ju amaknini'. Chai ju uxijnan c'ats'ayat'it ni
    matica' ju is'atsucunti ju conk'alhiyanta lact'iyan ju tam amaknini'.
  eng-LSV: Everyone who is hating his brother is a manslayer, and you have known that
    no manslayer has continuous life remaining in him;
  cak-NT: Conojel ri itzel niquitzu' jun kach'alal je anche'l jun camisanel. Y rix
    iweta'n chi ri camisanel manak ri c'aslen richi jumul pa cánima.
  pah-NT: Oirũ'g̃a arõe'ymuhũrame ko g̃a ahejukahara'g̃a ja. Jukwaha reki ahejukahara'g̃a
    ndekoe'yma Tupana'ga pavẽi avuirama.
  sja-NT: Tachi Ak'õre-it'ee eperãpa ichi ɨ̃pema k'ĩra unuamaa iru bɨ pɨrã, auk'a
    bɨ eperã chĩara peepari ome. Parãpa k'awa p'anɨ chĩara peepataarã ɨt'aa wãdak'aa.
  xed-xed: 'Mndu husaŋ zwaŋamani ná, mnda dzatá mndu tsa mndu ya. Nda sna kaghuni
    guli kazlay: Mndu ta dzatá mndu ná, ta mutsa a hafani ŋa kɗekedzeŋ wu kəʼa.'
  mks-NT: Ta tócó ndihi na̱ cándají ñani táhan cúú ná tátu̱hun in na̱ sáhní ndi̱i
    jáchi̱ sáhní na̱ ñani táhan na ini ínima̱ na̱. Ta mé ndó sa̱ cánda̱a̱ ini ndó
    ña̱ ni in na̱ sáhní ndi̱i co̱ núná nu̱ ná cu̱hu̱n na̱ indiví catacu na a̱nda̱
    ama cáa qui̱vi̱.
  gfk-S: Nesi tikenong i malentakuane no hinsaana tane Krais, a ut na harubu bingibing
    ie. Ma mu palai be no nilon hathatikai paile kis ter ta tike ut na harubu bingibing.
  bmu-bmu: Ambazip alaurupŋini kazik ak eŋgimakzei, körek yeŋön mönö köhömuŋi eŋgueŋgu
    ambaziwa akze. Malmal köhöikŋi mi eŋgueŋgu ambazip mewöŋi kungö uruŋe qahö ahöza,
    mi ölöp möt yaköze.
  dgz-dgz: Amba orup da tase gwani, Iesu dugup mega daitonawa, anu koeragam mumiwandapinawa,
    me togut wagut taini apanewa, ame yaibobot inage iragenawa da me gamup ya wandia.
  eng-GNV: 'Whosoeuer hateth his brother, is a manslayer: and ye know that no manslayer
    hath eternall life abiding in him.'
  zaa-NT: Nuỹa tediba ruyudí'ą ttu hermano quì'į pues chi té ttu la' rulábalatsi'
    mal quì'į para biỹa guthácca'ą na hàstaba para gúttíą na. Chì bá yù le qui'ni
    ttu nu huètti enne' nna labí té la' labàni nu labí ttíą quì'į.
  eng-WEBSTER: 'Whoever hateth his brother, is a murderer: and ye know that no murderer
    hath eternal life abiding in him.'
  guh-guh: Pajivi itoya itsajivi, Dioso penajuajumecovënëtsivi ata, bajarapajivi jamatabëcuenejëpaponapona
    jivibenë. Paxamë rabaja payapëtaneme mapacueneje. Jivibenë baja cajena apo xainae
    tsane matacabi apo pevereverecaejava.
  bon-bon: Laati te liba jäämugetnuge nuuja ätrunga biname ne, tabe teeme budre me
    wawena biname gyene. Piiyepu weene umle gemi, egä lui te nuuja biname ne budre
    me jaawenuge, teeme cabu iyeteta ireclota lica gyene.
  nhw-BL: Aqui quicualancaita iicni ipan Cristo itztoc quen se temictijquetl. Huan
    anquimatij se temictijquetl amo quipiya nemilistli catli yancuic para nochipa
    ipan ya.
  swh-ONEN: Yeyote amchukiaye ndugu yake ni muuaji, nanyi mwajua ya kwamba muuaji
    hana uzima wa milele ndani yake.
  wbi-wbi: Umuunhu ghwe ghwoni jula juno ikun'kalalila unyalukolo ghwa mwene m'budi.
    Mukagwile kuuti uvwumi uvwa kuvusila na kusila navukukala mun'kate mwa m'budi.
  bba-bba: Bɑɑwure wi u win beruse tusɑ, u sɑ̃ɑwɑ tɔn ɡowo. Bɛɛn tii i mɑɑ yɛ̃ mɑ
    tɔn ɡowo ɡoo sɑri wi u wɑ̃ɑru te tɑ ku rɑ kpe mɔ.
  eng-KJVCPB: 'Whosoever hateth his brother is a murderer: and ye know that no murderer
    hath eternal life abiding in him.'
  kgk-NT: Ha gwe'ýi-pe ohayhu e'ỹ va'e katu, oporojuka va'e ojejavyha-rami ojejavy
    ave. Ha Nhandejáry ndive ndoiko mo'ãi opa e'ỹ reheve oporojuka va'e. Upéa peikwaa
    voi.
  waj-waj: Gioonna kiaapu voovoono hama ari seenaiyara mmuduuya ruaivoono inna vaidiiya
    ruputuaani putira vaidiiya roosiima varinoo. Vaa ngia taavai. Itaama ii vaidiivaaki
    hama tupatupaa variraivo innaki vaivai.
  cpy-cpy: Itzimi-rika kijaneentan-tatsiri, roshiyakari owamaan-taniri. Ayota-kotee-yirini
    apaani owamaan-taniri eero iñeero rañaa-shire-yitee.
  mpx-mpx: Kaiwena henala ebo talina i pihigelgel-an iya totaulol, ge ta atena te
    totaulol nige yawal mihomihotina i gagana elal.
  wbp-wbp: Yapa nganangku-puka kuja kanyanu Kirijini-ngarrirni nganta, kajilparla
    nyurunyuru-jarriyarla Kirijini-kariyi-nyanuku, ngulaju kajika nyinami yapa tarnnga-kurra
    pinja-panu maju-nyayirni. Kula karla jirrnganja nyinami wankaru tarnnga-juku Kaatuku,
    lawa.
  luo-luo: Ngʼama mon gi owadgi en janek, to ungʼeyo ni janek onge gi ngima mochwere.
  nhe-NT: Ajqueya quicocolía iicni ipan Cristo itztoc queja se temictijquetl. Huan
    inquimatij se temictijquetl ax quipiya yolistli tlen yancuic para nochipa ipan
    ya.
  aii-aii: ܟܠܔ ܡ̇ܢ ܕܣܵܢܹܐ ܠܐܲܚܘܿܢܘܼܗ‌ܝ، ܩܵܛܘܿܠܵܐ ܝܠܹܗ، ܘܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܟܠܔ ܩܵܛܘܿܠܵܐ
    ܠܲܝܬ ܒܝܼܹܗ ܚܲܝܹ̈ܐ ܥܵܠܡܝܼܢܵܝܹ̈ܐ.
  esk-NT: Kisupayaaq uumiksriruaq ukpiqtuaqatiumiñik tuunġaqŋaqtauruq, ilaa iñuaqtuqtaupluni
    uummatmiñi. Iḷisimapmigiksi iñuaqtuqti piqaġumiñaiññipḷugu iñuułiġmik Agaayyutitŋaqtauruamik.
  msb-msb: Bagaʼn parapatay-tawo man lang an nababadli sa iya kapwa, kag aram niyo
    na an parapatay-tawo wara sa iya sin buhay na waraʼn katapusan.
  cpa-NT: Cu²rø² báh³ ta¹canh¹³ dsa² hian¹³ roh¹³ ju³lah ta¹canh¹³ dsa² ca¹jŋëh¹ dsa².
    Jøng² ma²ŋih³ hniah¹² ha¹chi² chinh¹² dsa² jŋëh¹² dsa² jǿg³ hi² li¹chian²dsa tiá².
  dso-dso: କେ ଜଦି ବିନ୍‌ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଗିନ୍‌ କର୍‌ସି, ନର୍‌ମାର୍‌ବା ଲକର୍‌ ସମାନ୍‌
    । ଗଟେକ୍‌ ନର୍‌ମାରୁ ଲଗେ ପର୍‌ମେସରର୍‌ ନ ସାର୍‌ବା ଜିବନ୍‌ ନ ରଏ । ଏଟା ତମେ ଜାନିଆଚାସ୍‌ ।
  meu-meu: Bona tadikakana e badu heniamu tauna na ala-ala tauna; dibamui mauri hanaihanai
    na ala-ala tauna lalonai se miamu.
  yva-NT: Are pirati anuga mamuno apa arakova ai, Amisye po vatane so aen pare opamo
    mamaisyo vatano po apa arakove inta aubai to amaisy. Muno wandaenamo vatano po
    vatane maubaisye opamo kovo nuge nuganuije meweno ai.
  dgc-dgc: I tolay a méiyamut ta kapareho na a tolay, éy bilang nagbuno dén ta tolay.
    Ey tukoy moy, i mégbuno ta tolay éy éwan siya tu buhay a éwan tu katapusan.
  zpm-NT: Grë zha ne sca rlëënie samiech, rrieequia rut zho ga, ni naṉle to gaṉle
    zha ne rut samiech, gard ygaa zho guieḻmban ndzon ne gdziṉd dze lozh ga.
  hix-NT: Otahano ynye me natxhe, nyamoro ha, towtà xanhàn komo. Otahano ynye komo
    ryhe, karyhe roro harha natxhe, moxamo, katxhohnà ro me natxow hamà.
  sim-sim: Os Jisasin hishindiyanda ma anandi ondon ji waplelena nahi, ma ol man mandingormenda
    ma hom nanda jir. Angop ji heyenda sir, ermba ermbak linda oso mbeek man mandingormenda
    ma ondohik nanda ambu sir, wahau.
  npi-ULB: जसले आफ्नो भाइलाई घृणा गर्छ त्यो हत्यारा हो । अनि तिमीहरू जान्दछौ, कि कुनै
    पनि हत्यारासँग अनन्त जीवन हुँदैन ।
  cgc-cgc: Bisan kino na gademet ta paryo din na utod ki Cristo, naan ta panan-aw
    ta Dyos kanen an isya na manugpatay daw nlaman ta na mga manugpatay an ula gasunod
    ta batasan na igo ta mga ittaw na may kabui na ula katapusan.
  tim-tim: Akto siâŋe galaŋe peim kuk agaŋdo amâ bugâ koko luâk dâwei. Akto ye bugâ
    koko luâk yâk yeŋgât nâŋgâi. Yâk yeŋgât biwiyeŋân manman kârikŋe bo miawakmâ yembiap.
  yor-yor: Ẹnikẹ́ni tí ó ba kórìíra arákùnrin rẹ̀ apànìyàn ni, ẹ̀yin sì mọ́ pé kò
    sí apànìyàn tí ó ni ìyè àìnípẹ̀kun láti máa gbé inú rẹ̀.
  wos-wos: Deka nyama bandika némafwimbu hélék yakwa du takwa di duré xiyaakwa du
    takwa di. Guni xékélaki. God hwendéka wungi re wungi re rekwa huli mawuli dé duré
    xiyaakwa du takwana mawulimbu yamba tékéndé.
  emp-NTPO: Idji djaba quĩrãma b̶ʌra Ãcõrẽ quĩrãpita mĩã beabaria. Bãrãba cawa panʌa
    mĩã beabarira ewariza Ãcõrẽ ume zocai b̶aẽ́da.
  eng-F35: Whoever is hating his brother is a murderer, and you know that no murderer
    has eternal life abiding within himself.
  ind-ind: Siapa pun yang membenci saudaranya sebenarnya adalah pembunuh. Dan kalian
    tentu tahu bahwa pembunuh adalah orang yang mati secara rohani, sehingga dia tidak
    memiliki hidup yang kekal.
  pes-OPCB: هر که از برادر خود نفرت داشته باشد، در واقع قاتل است؛ و می‌دانید که هر
    کس قصد قتل کسی را داشته باشد، هرگز به زندگی ابدی دست نخواهد یافت.
  mpt-mpt: Nakae waneta bainobo galin nakaia unangai maki mo gobenim blim kene mole
    e bobol temo makob naka yemin nakae bobol temsabe. Ibo tekein kebiobe, naka yemin
    nakae bobol temo afen smike amit nine blimobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ ipika꞉ hameke honditi pia꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ hali
    lu homaasa꞉ somee. Kutupa ika꞉ hone wilimima꞉ mo hali lu homaasa꞉ someta꞉ da꞉ta꞉la꞉eki
    ipiki pa꞉ta꞉ na ula꞉me.
  mkl-mkl: Inɛ iyi í cé kpɑɑsiɛ fei, woo kpɑ inɛi. Iŋɛ tɑkɑ nŋɛ ì nɔ ì mɑ̀ ŋɑ iyi
    woo kpɑ inɛ ci yɑ nɛ kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଜାଣ୍ଡେ ମେଁନେ ବୟାଁଣ୍ତେକେ ଇଙ୍ଗ୍‌ଚେଲା ମେଁ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ବାଗୁଏଃଣ୍ଡ୍ରେ । ରେମୁଆଁ
    ବାଗୁଏଃଣ୍ଡ୍ରେ ମାଡାନେ ଜିବନ୍‌ ଆଲେଃ ଣ୍ତୁ ଡାଗ୍‌ଚେ ପେ ମ୍ୟାପେଲେକେ ।
  gof-RNT: Ba ishaa ixxiya oonikka shemppo wodhees. Qassi shemppo wodhiya ooddeskka
    merinaa de7oy baynnayssa hintte ereeta.
  unx-unx: ଜେତାଏ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ମିଶିକେ ହିଲାଙ୍ଗ୍‌ନିଃ, ହଡ଼ ଗଗଏଃନିଃ ତାନିଃ । ଆଡଃ ହଡ଼ ଗଗଏଃନିୟାଃ
    ଜାନାଅ ଜୀଦାନ୍‌ ବାନଃଆ ମେନ୍ତେ ଆପେ ସାରିତାନା ।
  gah-gah: Itó kigivéikini mukahá kipilita vegená nene kipili hiliaká ve kigikagi
    niave. Itó kipili hiliaká vegená nene alévolé kemetamenigi iki minamave liki lekeza
    giliaká niave.
  lcm-lcm: Man a si kapo mirik ani tasina, kapo igenen daung. Mipo malangas ta igenen
    daung parik kapa atogon a to asikei.
  aer-aer: Nhenge angwenhe apeke arrpenhe Jesus-kenheke ahentye anetyakenhe aneme,
    re kwenhe tyerrtye irrerlknge atwentye akngerre-arteke aneme. Arrantherre itelareme,
    tyerrtye nhenge irrerlknge atwentye akngerre-arle itethe akwete-ante anetyakenhe
    aneme apurte Ngkartenge.
  qvc-NT: 'Chaymi suqkunata ch''iqniqkunaqa rinllapa chingaq. Chaqa Dyuspaqqam paykunaqa
    suq matansyirushina. Kanan qamkunaqam yach''angi: Mayqan matansyiru kashpaqam,
    mana rinchu washakaq, tukuy tyimpu Dyuswan kawsanambaq, nishpa.'
  tgl-ULB: Ang sinumang napopoot sa kanyang kapatid ay mamamatay tao. At alam ninyo
    na ang buhay na walang hanggan ay hindi nanatili sa isang mamamatay tao.
  cbs-NT: Tsuada ikunwainbu betsawen nuiama dakekenanmisdan, juni pubenki. Ja juni
    jaskabudan, jamebi jatun jiwekuian jayatiduma man unaiin.
  xtm-NTPP: Ndaka ñayii ñatuu kúnimani i nuu tna'a i ma, kuenda kúu in ñayii ja'ni
    tna'a kúu i. Te ka jini ni ja ni‑in ñayii ja'ni tna'a ma, masu kuu koteku maa
    i ni‑kani ni‑jika.
  nnq-nnq: Kila mundu jwanchimwa nnunamundu jwenio nga nkomi, mangweto mmanyi kutenda
    mundu jwajoa nkomi nkati jakwe akwetije bwomi gwa machoba goa pangapela.
  bao-NT: Cʉ̃ja yaarãre ca ĩa tutirã, bojoca jĩari maja niima. Jĩari majʉ jĩcʉ̃ ʉno
    peerena, to birora caticõa niirique cʉ̃pʉre ca niitirijere mʉja maji.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ସ୍ୱଭ୍ରାତରଂ ଦ୍ୱେଷ୍ଟି ସଂ ନରଘାତୀ କିଞ୍ଚାନନ୍ତଜୀୱନଂ ନରଘାତିନଃ କସ୍ୟାପ୍ୟନ୍ତରେ
