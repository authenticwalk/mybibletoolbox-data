    ଜିବୁନ୍‌ ମାନ୍‍ଗୁତ୍, ଇଦାଂ ଏପେଙ୍ଗ୍‌ ପୁନାଟ୍ ।
  txu-NT: Me kum kamy kurê kunĩ ne me kute me par djwỳnh pyràk. Ne kam me par djwỳnh
    dja Metĩndjwỳnhkôt tĩn ne ar ba kêt. Ja ne gar arỳm aje mar.
  eng-WEBU: Whoever hates his brother is a murderer, and you know that no murderer
    has eternal life remaining in him.
  gnw-NT: Ime yave quía ĩru upurugüɨrovia vae umɨtarẽɨ vae, jae penti upuruyuca vae
    rami co. Jare picuaa quirãi penti upuruyuca vae güɨnoi'ã etei tecove opa mbae
    vae.
  mux-mux: Yambu te-ni yunga angin-kene numanu kis panjilimú yambale yu yambu topa
    kunjuli yambale. Akiliinga piliipu kene ‘Yambuma topa kunjuli yambu te molupa
    konjupa mindi puli ulu-pulele yunga numanuna naa pelemú.’ nimbu piliipu molemulu.
  maj-NT: Ngayjee̱ xi unkie nda̱ nts'e̱, nda̱ts'ínk'ien ani̱ma̱há xu'bo̱, ko̱ ja yo
    nga nku nda̱ts'ínk'ien ani̱ma̱ najmi tíjñajihi̱n kju̱a̱tík'un sín.
  bkq-NT: Mâkâ Cristo eynynâ typemugu agâ âpynedânry, kyârinlâ mâkâ, Deus xurâem.
