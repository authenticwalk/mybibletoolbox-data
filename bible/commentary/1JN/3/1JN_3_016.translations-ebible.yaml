  san-TAM: அஸ்மாகம்ʼ க்ருʼதே ஸ ஸ்வப்ராணாம்ʼஸ்த்யக்தவாந் இத்யநேந வயம்ʼ ப்ரேம்நஸ்தத்த்வம்
