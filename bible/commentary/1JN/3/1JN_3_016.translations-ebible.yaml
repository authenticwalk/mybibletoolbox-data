  san-TEL: అస్మాకం కృతే స స్వప్రాణాంస్త్యక్తవాన్ ఇత్యనేన వయం ప్రేమ్నస్తత్త్వమ్ అవగతాః,
    అపరం భ్రాతృణాం కృతే ఽస్మాభిరపి ప్రాణాస్త్యక్తవ్యాః|
  ben-IRV: ভালবাসা যে কি তা আমরা জানি কারণ খ্রীষ্ট আমাদের জন্য নিজের জীবন দিলেন সেইভাবে
