    Mam ay okok kɨlop gos nɨŋɨd, mɨdtep gɨnɨgel agɨl kɨlop gɨtep gɨnɨgun.
  jic-NT: Gente quelel la sajay na la p'a wa, nin lajay Jesucristo la tjiji jinwá.
