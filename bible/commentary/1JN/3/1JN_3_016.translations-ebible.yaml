  aak-aak: Pípɨ nánɨ dɨŋɨ́ nɨmorɨŋɨ́pimɨ dánɨ “Ámáyo dɨŋɨ́ sɨxɨ́ nuyirɨ́ná epaxɨ́pɨ,
