    mule hita, si gi vatuhori.
  apn-NT: E ixkwỳjaja. Kwa kêr pu mẽ pajakwa pix o pamã axpẽn kĩnh ã amnhĩ jarẽnh
    kêt nẽ. Mããnẽn axpẽn kutã panojarêt o ri papa. Nẽ tanhmã axpẽn to mex to. Tanhmã
    na pre Jejus kãm mẽ pajapê hã amnhĩ nhĩpêx to? Nà na pre kãm mẽ pamex prãm xàj
    mẽ panê ty. Kãm amnhĩ tã ma hkêt kãm mẽ pakamã ukaprĩ xàj mẽ panê ty. Tã kêr pu
    mẽ uràk nẽ pahkwỳjê kamã paxukaprĩ ho mẽ kutã panojarêt rãhã ho papa. Jao mẽ paxàpkur
    xà hã panhõ pumu nẽ nhỹri pahkwỳjê hõ pumu nhũm kêp amrakati. Pu mẽ tee ri ja
    hã omu hãmri nẽ kãm mẽ panhõta kwỳ gõ. Kot pu mẽ ã amnhĩ nhĩpêx anhỹr kêt nẽ hãmri
    nẽ pamã Tĩrtũm kĩnh ã amnhĩ jarẽnh kaprỳ.
  ctp-NT: Bra nu kuwe tianꞌ chaꞌ siꞌyaan mslyaa Krixtu ngujwi Ni lo wsi, chaꞌ suꞌwe
    ꞌa nka tiye Ni ñaꞌan Ni ꞌñaan, bra kanꞌ ka biyaꞌ tianꞌ nchga chaꞌ nu suꞌwe la
    kuꞌnian, si suꞌwe nka tiyean ñaꞌaan ꞌin taꞌa msñian chaꞌ ꞌin Ni. Suꞌwe si xlyaan
    tayaanꞌ ꞌin taꞌa ntean ngwañaꞌan, ni siya kajaan ti ykwiinꞌ tian chaꞌ ꞌin taꞌa
    ntean.
  opm-opm: Arwananah ihirnong da apris bopor deipti ohe da oh kinhat sa pat daham
    am hatper dahayahanhe Jisas Krais ohe namgitip danong moh daham am henmur. Ma
    namgitip oh oh Noh norhe danong na hatpor. Ire danong ham haputpora daham dire
    gwemat haputipmur. Orhe dire danong ham ma haputipru dirhe imat orhor arwananah
    ihirnong bopor mar papti ohe pe oh nuhurnong niyarit hapuriyahanhe yahwa daham
    ihirnong imat da apris bopor mat paptenmur.
  bvr-bvr: 'Rrapa gun-guna wupa ngayburrpa marn․gi gurrurta gun-gurrima gun-gata gun-ngiya
    minypa: Minypa Christ nipa wupa an-murna a-barrbiyana, a-juwuna arrburrwa ngayburrpa
    nguburr-marr, gu-gurda ngacha. Rrapa ngayburrpa rrapa nguburr-yinarda barra —
    nawanawa nguburr-ni barra aburr-ngayburrpa worlapa arrburrwa yerrcha birripa burrwa
    nguburr-juwa.'
  wal-wal: Kiristtoosi ba shemppuwaa nu gishshau aattidi immidoogan siiqoi aibakko
    nuuni erida; nuunikka nu ishatu gishshau, nu shemppuwaa aattidi immanau bessees.
  zad-NT: Crístona' bliile' cho' ka nak yeḻ' chakina' daa bzani yeḻ' mban c̱he'na'
    ni c̱hecho. Na' ḻekzka' cho' chiyaḻ' izani yeḻ' mban c̱hechoni ni c̱he bish' ljwellchona'.
  kmg-kmg: Jesu e nâŋâcnere erâ juju-ticne qikiŋnewecko maŋjauŋte fuŋne šâŋitambeŋ.
    Eme nâŋâc iŋuc jaha âgofâc-nâŋec jaŋere erâ juju-nâŋec qikiŋnenaŋte munârekicne.
  aso-aso: Izesuꞌ aza lelikumuꞌ ve lo minevoꞌ alevoꞌve hulo lute ngemaliꞌmi monovo
    lelebizavo ningo gele none. Nemuꞌ laza aꞌmineꞌmine ogo evenekumuꞌ nene minevoꞌ
    alevote hulolonidoꞌ o neive.
  uli-uli: 'Be iye sengal wululul yach be gola mele hachangcheng: Kristus ye fang
    loh yal ngas bo yagil gich. Ila gich ye momay le sibe wol fang loh yach ngas bo
    yaglir meka wol bisich.'
  nin-NT: 'Wanggo à si nu nggo inta i hi di a si ikpanye: Yesu Kristi à itu ima à
    ta yo ki inta. I wre inta bu ka atu amunta wa i ni ku amuya amunta abiga ba.'
  tgk-tgk: Чӣ будани муҳаббатро мо дар Исои Масеҳ мебинем, ки Ӯ ҷони худро барои мо
    фидо кард. Мо низ бояд худро барои бародарони худ фидо кунем.
  acu-NT: Jesucristo iin jarutramkau asamtai, ni anengkratairisha nekaji. Iin timiá
    anenmau asamtai, iisha nunisrik Yusnau ainau aneau asar, ni iwiaaku pujusti tusar
    iisha jakatnuitji.
  cak-WNT: Ri Jesucristo ma xupokonaj ta xuya' ri ruc'aslen kuma riyoj. Y riq'ui ri'
    xuc'ut chkawech achique ri' ri ajowabel y riyoj chuka' nic'atzin chi ma nikapokonaj
    ta nikaya' ki' pa camic cuma ri kach'alal, wi can nic'atzin.
  ebk-ebk: 'Nan atun takú ay mangammu mu ngachana nan tit-iwa ay layad at hiyana:
    Inchaton Cristo nan fiyagna para kan chitaku. Isunga chitaku us at masapor nakasakiana
    takú ay mangichaton as fiyag takú para as nan iib-a takú.'
  spa-PDDPT: 'En esto conocemos el amor: en que Él ofreció su vida por nosotros. También
    nosotros tenemos que ofrecer nuestras vidas por los hermanos.'
  ruf-ruf: Apfi pfipfo pfatuumanya unoghelo pfauli, Yesu Kiristu katulapfila twetwe
    ughima wake. Na twetwe tuwalapfile ughima wetu ndughu tsetu.
  gun-gun: Po rami ae jaikuaa mborayvu, Cristo nhanderayvu vy nhandere guekove ome'ẽ
    rire. Ha'e ramo nhande kuery avi 'rã nhanderekove nhame'ẽ irmão kuery re.
  agu-BL: Na el katxum tetz yi mbi na elepont lok' ib kol ko'c tan xtxumle'n yi mbi
    banak Cristo. Ja tak' tib i' tk'ab quimichil tetz kaxel. Ncha'tz o' ketz jalu',
    tajwe'n yi list ato't tk'ab quimichil tan colche'n junt kajwutz.
  isn-isn: Ku ili kuulingile u ulowa, kunsoko uKristo ai u upumulye u upanga nuakwe
    kunsoko itu. Nu sese ikutakile kulupumya u likalo nu litu ku nsoko a aluna.
  ilo-ULB: Babaen iti daytoy nga ammotayo ti ayat, gapu ta inted ni Cristo ti biagna
    gapu kadatayo. Rebbengtayo met ngarud nga ipaay dagiti biagtayo para kadagiti
    kakabsat.
  pir-NT: Masare cahĩñene ohõ saha masinata. Ijipihtiye decori Cohãcjʉ̃ mehna mari
    ijiatire Cristo yariaro marine tutuaro cahĩdi. Sa yariaro marine tiquiro sa cahĩducurire
    masigʉ̃ yero nidi. Sa yena mari gʉ̃hʉre Jesu yequina ye ijiatire yariaro cahmeboaga.
  anv-NT: Genó ɛyi gepyɛ ɛsé dékágé genó ɛyi gejeé gelú, gelu nnó Kras achyɛ
    geŋwá jií agbo gétúgé se. Ne mbɔntó ne ɛsé débɔɔ́ manchyɛɛ́ geŋwáge sé,
    yɛ́ ɛbɛ́ lé mangbo gétúgé atɛ aŋmɛ.
  sab-NT: Ulia Jesucristo mo ketu boalenga daga ngwale mo gwangeda che giti kwian
    agenga me noge, malen suge trate chege che mo ta dbadale no mine daba ole. Jesucristo
    mo ketu boalenga daga ngwale che ulita giti, e kare ene agwe che mo chugale ngwadi
    boi daga ngwale daba chudaboi giti Jesucristo agedu kare, che mo ta gbadale daba
    chudaboi no diali che ñage mangire batre kare.
  tmd-tmd: Krais anɨŋ uliöxön ñöx nɨgön wöröxöŋ aku nugwön nugwöla an pödpöd rön haul
    nöbö mölöu nöbö an bla madmag nɨgnɨŋ. An kwo algör ör, haul nöbö mölöu nöbö an
    bla ñɨgö mɨ ödöriö madmag nɨgön, ususör rön, ñɨgö pɨ ösös rɨ ri abnɨŋa; aliö alön
    wöröxnɨŋ aku, mönö mɨdöl.
  acr-NNT: Riꞌoj qamajom usukꞌ saꞌ ri saqil rutzil kꞌuꞌxaj, ma ri Jesús xukꞌut waꞌ
    chiqe echiriꞌ xuya ribꞌ pa kamik quma riꞌoj. Jekꞌuriꞌlaꞌ, riꞌoj chirajawaxik wi
    kaqaya qanimaꞌ che kitoꞌik ri qa hermanos tobꞌ ne ruma waꞌ kojkamisaxik.
  kpg-kpg: 'Deenei di mee ga iloo gidaadou be di aloho la di aha: Christ gu dugu anga
    dono mouli i gidaadou, gei gidaadou gi dugu anga labelaa tadau mouli gi tadau
    duaahina daumaha!'
  taj-taj: य्‍हाङदा माया लसी ख्रीष्‍टसे ह्राङला ज्‍याननोन पिन्‍बासे लमा माया तिग हिन्‍ना
    भिबा ताम य्‍हाङसे ज्‍यना लसी घोबा मुला। थेतबासेलमा य्‍हाङसेनोन ह्राङला ज्‍योज्‍यो
    आले नाना आङागदेला लागिरी ज्‍याननोन पिन्‍बारी तयार ततोःला।
  avt-avt: Nɨpaa Jisas kaa kentɨrai haiu mɨt. Mar im hɨrak keteiknai hɨrak han tewenɨnai.
    Te haiu emises menmen Jisas kɨrɨakem. Haiu han etwenɨn naiu yinan, haiu ap te
    mɨnaain mami mamkepi au. Haiu mamkepi keriyen.
  cbk-cbk: Sabe ya kita si cosa el verdadero amor, cay si Jesucristo ya muri na cruz
    na lugar di aton. Entonces debe kita otorga dale el di aton vida para con el di
    aton maga hermano na fe.
  uig-ARA: بىز شۇنىڭ بىلەن مېھىر-مۇھەببەتنىڭ نېمە ئىكەنلىكىنى بىلىمىزكى، ئۇ بىز ئۈچۈن
    ئۆز جېنىنى پىدا قىلدى؛ شۇنىڭدەك بىزمۇ قېرىنداشلىرىمىز ئۈچۈن ئۆز جېنىمىزنى پىدا
    قىلىشقا قەرزداردۇرمىز.
  tuf-tuf: Jesusat is sehnác rehquít, is sácati acu chinjacro. Eyta chinjác etar isat
    ítitan, Jesusat uw sehnacro. Etar isat cat cahujín sehnác chácataro. Eyin sehnác
    rehquít eyin siwin acu china tacat síwataro.
  abx-abx: 'Sasayuran-ta kam kon ay i ungod paghigugma'' pina''agi sito: Agkaragan-na
    si Jesu-Kristo i kinabuhi''-na para si kita kam. Ngan kunta'' karagan-ta may liwat
    kam i kinabuhi''-ta kam para si mga kabugtu''an-ta kam si pagtu''o.'
  mco-NT: Ya ixyipy jëbɨ ɨɨch ajt ijxpejt nbɨjcɨm nej huaad mɨgügtɨjc ndzojcɨm njɨhuɨɨyɨm,
    jadu'n nej Jesucristo ijxpejt yejcy co ñayyojxɨ ñaydoocɨ co y'o'cy mɨɨd ɨɨch ajt
    nbocy ycɨxpɨ. Paady ycɨxp ɨɨch ajt jëbɨ huaad ndzojcɨm njɨhuɨɨyɨm nmɨgügtɨjc,
    oy jada ndɨmco'ögɨɨyɨm.
  cpb-NT: 'Jirika oñaagantaperotzirori tsika ikantaita retakotantaita: Ikamawentakai
    Cristo aakapaini. Irojatzira amatanairi aakapaini, omintha ankantya ankamawentantayete.'
  aon-aon: Jisas douk nagok um nutaurum apak. Douk namudok aria apak madukemesh um
    agundok apakip urkwip punawasham arpesh um. Aria apak douk shopunek mukri wosik
    abom um kupaishi shop mugok um mutaurum apakishi arpesh.
  hus-NT-2005: Kʼal jechéꞌ ti exlál an kʼanidhaxtaláb xi tu kóꞌontsal na Kristo, pos
    Jajáꞌ in pidhnaꞌ tinbáꞌ ka chemdhá kʼal wawáꞌ ti kwenta; anchanꞌ weye wawáꞌ, yejat
    ki pidhnaꞌ tibáꞌ ku chemdhá kʼal tin kwenta ni at kidhábtsik.
  mig-NT: Ja̱ yúán jiní‑yo̱ ndasa sá'a tu̱'un kúndá'ú ini̱. Chi̱ Cristo, ni̱ ji'i̱‑ya̱
    já yóó. Te máá‑yó, suni súan jínu ñú'ún kúu̱‑yo̱ já tá'an‑yó.
  bps-bps: I gugmadeito i too glut kakdo, dunan di ku Krayst Dyisas, du fafati kenen
    tlas gito du kandon ito. Taman kenen gumlaloito, balù fafati ito mdà di kakdoito
    i dad demeito to.
  mbs-mbs: Netegahan tadon den aw eden se ontò dakel pedowan, so neketagad si Jesu
    Cristo inimetayan amon megpelowà kenitadon lekat te salà. Yan sikitadon heman
    egpemenal, keilangan meketagad kidon imetayan amon ketebangan tadon se kedowa
    tadon.
  tof-tof: 'Mi umul igósidiakla moboküpdü ubi laróga: Yesu tóba arról ekyanórr mibü
    zid bainüm. Da mi ta mibiób arról ki ilirre mibiób zonaretal zid bainüm.'
  cme-NT: Yesu-Kirsa juɔ ji ku i maama-na ku yaa ciɛ i suɔ nɛliɛŋ nuɔ niŋ saaya ŋ
    dɔl ŋ natobiŋo‑i dumaa. Miɛ fɛrɛ‑i i bi saaya i hũu-ma ku i natobimba maama-na.
  sus-sus: Won xanunteya kolonma Ala xa Mixi Sugandixi Isa xa misaali nan saabui ra,
    naxan tinxi a nii fide won bɛ. Won fan lan nɛ won xa tin na rabade won boore adamadie
    bɛ.
  pon-2006: 'Iet duwen me kitail kak esehki dahkot limpoak: Krais tounmeteikihla pein
    ih pwehki kitail; pil duwehte kitail en tounmeteikihla mouritail pwehki riatail
    souleng kan!'
  dad-dad: Ere anĩ wau laa fiya naig tafe ada keleĩ youf, are eig fiya. Jesus Kristus
    ĩ ada nigin yogon mata itoron. Anĩ nigin, adag turada tar nigin neda mata tatorõf
    bagai.
  zab-NT: Dunnɨ anánnɨ xiy guelrcaaz pur ni guty Jesucrist pur dunnɨ. Anre ziyzaquɨy
    dunnɨ pur guelrcaaz ax quɨt xi gúnti masquɨ axt gatynɨ pur de sáan.
  jae-jae: Kilisi kêkêŋ tau gêjo aêac su, tec gêwa têntac gêwiŋ ŋam sa gêdêŋ aêac.
    Amboac tonaŋ aêac takêŋ tauŋ tajô lasitêwai tanac ŋawaegeŋ amboac tonaŋ.
  ksd-ksd: Go ra magit da nunure ra varmari tana, tago i ga vungue kana nilaun ure
    dat; damana i topa dat upi dat a vungue kada nilaun ure ra umana tura i dat.
  msm-NT: Di pinaagi to diya pighinang ni Jesu-Cristo, ogkamaanan ta dow nokoy to
    matuud no gugma, su intugut din no himatajan sikandin to pagtubus ita. Kaling
    kinahangyan no sikita isab andam to pagtabang to angod ta no mgo sakup ni Cristo,
    inggad ikamatoy ta sikan no pagtabang.
  myk-myk: Le na wʼà taanɲɛɛgɛ cɛni, bani Yesu Kirisa ya wu munaa kan, kɔnhɔ wu wèe
    ɲuŋɔ wolo. Wèe bɛ ya yaa na wù munahaa kan wù cebooloo wuu na.
  sbe-sbe: Gadosisi mamohoina kana kao saha meta kabina ta kata, kaniyona ede Yesu
    Keliso yona mauli ye mosegabaei kita hesabada. Unai kita hinage bena yoda mauli
    ta talamgabaeidi kada kahao hesabadi.
  mcr-mcr: Ga suqä Kraisi Iqu nenyqä huiwä äwiŋgqä iquesaŋi, ne suqä ämaqä duŋqä itanä,
    qeqä tmäkqeŋqä näqŋqä äyä ämeŋu. Iiŋiŋqe, ne Goti Iqueqä ämaqä duŋqä itanä, quŋqe
    huiwi äwiŋguatuŋque.
  cux-NT: Ní ndúúcū chuū n'diichi yú vaadī néⁿ'e, caati ch'iī Jesús cáávā s'uuúⁿ.
    'Tiicá ntúūⁿ s'uuúⁿ canee chi 'cuūvī yú lado yeⁿ'ē vi'ī yú.
  tur-YTC: Sevgiyi bununla biliyoruz, çünkü O bizim için yaşamını verdi. Biz de kardeşlerimiz
    için yaşamımızı vermeliyiz.
  san-ITR: asmAkaM kR^ite sa svaprANAMstyaktavAn ityanena vayaM premnastattvam avagatAH,
    aparaM bhrAtR^iNAM kR^ite .asmAbhirapi prANAstyaktavyAH|
  bel-N: У гэтым пазналі мы любоў, што Ён паклаў за нас душу Сваю; і мы павінны пакладаць
    душы свае за братоў.
  sch-sch: 'Ma hin lungkhamna hih imo ani ti chu ei riet: Khrista''n eini rangin a
    ringna a pêka. Hanchu, eini khom ma anghan, ei lâibungngei le sarnu ngei rangin
    ei ringna pêk rang hi êntâng ani!'
  mic-MIQNT: Ta'n tujiw Se'sus nepg'p gujjieweigtug ugjit apoqonmugsinew ginu na gisa'lugsi'gw
    gji'tunenu teli gsalugsi'gw. Na elg gisgajo'lti'gw 'npu'tinenu ugjit apoqonmuanew
    igtigig ta'nig elita'sultijig Se'suseg.
  huu-NT: Cristomona caɨ fueua. Naimɨe jitailla jira, caɨ facaina fiodaite. Iemona
    jɨaɨe creyentiaɨna caɨ isiruillana uiñotɨcaɨ. Ie jira naimacɨ facaina naimacɨ
    ramo jiriñellena fiodaiacanitɨcaɨ.
  jiv-NT: Jesukrístu in jarutramka asakrin nuja̱i̱ nekas in anenmaj nu nékaji. Iisha
    núnisrik Yus-shuar ainia nu ti aneakur ni yaiṉtai tusar jarukmin átiniaitji.
  otm-NT: Pɛ nu ra Cristo bi 'yurcahʉ 'bɛ'a njuąntho ran huɛ̨cate, ngue bi däsɛ rá
    te nanguejʉ. Nɛ jatho ngutho ga øthʉ, hin ga su ga dä ma tehʉ guepʉ da zä ga fäx
    ma cuhʉ.
  dah-dah: Munaŋ Yesu Kristube neŋ ge teŋ yiŋgeŋ ge ma nurde kamyiŋ. Niŋgeb mata tiyyiŋ
    goreb kadniniŋ ge amaŋeŋ nurtek belŋeŋ goyen dikala dirde hi. Goke teŋbe neŋ wor
    kadniniŋ ge amaŋeŋ nurdeb igiŋ yeŋ ge teŋ kamtek.
  tnk-tnk: Kɨtaha səfukurən nəri nokeikeiien? Iesu Kristo rɨnahatən kɨtaha irə nəpɨn
    rɨnəseni pehe nɨmɨruien səvənhi tukutaha. Nənə ratukwatukw mwi mə kɨtaha tsəseni
    pen nɨmɨruien səkɨtaha tɨ piəvtaha me.
  kpr-kpr: Keriso namondedae sedo rea usira ava kotise, namonde dubo bari da aito
    ava kasama arera. Keriso emingusira. Nu namondedae sedo fira ambududurusira. Ava
    sedo, namonde kau daba ava use, namondeda nano namendi sonembari dae sedo, ambaeteri.
  san-IAS: asmākaṁ kṛte sa svaprāṇāṁstyaktavān ityanena vayaṁ premnastattvam avagatāḥ,
    aparaṁ bhrātṛṇāṁ kṛte 'smābhirapi prāṇāstyaktavyāḥ|
  nho-nho: Jesus ni hookii tana ora ki tokonaki mai ki taatou, teenei e illoa ai taatou
    i naa tiputipu te manava laaoi. Taatou hoki ki hookii naa ora taatou ki tokonaki
    taatou ki naa taaina ma naa kave taatou.
  gym-NT: 'Akwa nikwe ja taredre ño kwärikwäri abko Jesukristokwe mikani gare krörö
    nie: Jesukristo käkwe ja biani müre ketadre nikrä, ye kwrere nikwe ja taredre
    kwärikwäri angwane, ni rabadre biare krüte ni mräkä kräke arato.'
  azg-NT: Ndö vaa na itsiꞌmanhanꞌ na viꞌntyjii Jesucristo jaa ee tyincyaa nquiihin
    na jnanꞌcueeꞌ nnꞌanhin ntyja njanhan. Ndoꞌ ngꞌe na nndaꞌ, icanhanꞌ na quinanꞌvengiö
    ntyjëëhë na vantyja nꞌonhan jon, cuaa nquii min xe na aa nnanꞌcüje nnꞌan jaa ntyja
    ꞌnaanhanꞌ.
  bhd-bhd: असेईं प्यार इस्से सेइं ज़ांनो, कि यीशु मसीहे इश्शे लेइ अपने प्राण दित्ते,
    एल्हेरेलेइ इश्शो भी ढ्लां केरे लेइ प्राण देने फर्ज़े।
  too-NT: Cristo quincāpāxquī'yāni' lā' hasta macamāstā'lh ixquilhtamacuj por quina'n.
    Lā' chuntza' quincāmāsu'ni'ni' a'nchī līpāxquī'nincan. Lā' chuntza' quina'n tzē
    natamacamāstā'yāuj lā' hasta nalīnīyāuj por quintā'timīnca'n palh tasqui'nī.
  ind-AYT: Beginilah kita mengenal kasih, yaitu bahwa Yesus Kristus telah menyerahkan
    hidup-Nya untuk kita. Jadi, kita juga harus menyerahkan hidup kita untuk saudara-saudara
    kita.
  cjo-NT: Riraga Jesokirishito riro kowashiteencha ikamawentakae, rootaki ayotantakariri
    inintaperotakae. Eejatzi akimitya aari. Okameethatzi apashityaari ayemijantzinkarite
    oetarika koetyeemotariri omawitya roojatzi akamantakya.
  nsn-nsn: Gine teki bang paroko pe inggeig, kari ate tar nimalauelhir tun, Iesu Kristo
    ke heir katongo tar tukununa tagigeig. Doh inggeig paki guata sira pono toso bung
    uanotougig.
  san-DEV: अस्माकं कृते स स्वप्राणांस्त्यक्तवान् इत्यनेन वयं प्रेम्नस्तत्त्वम् अवगताः,
    अपरं भ्रातृणां कृते ऽस्माभिरपि प्राणास्त्यक्तव्याः।
  tna-NT: Cristo ja ecuana ebia su ibuneda ebatani putsu, ecuaneseda puji manuana.
    Daja huecha ecuaneseda edue cuana ibuneda ba taji emanu teje.
  lid-lid: Jises ruwani kohan ta aseben taha, ya na kandriyen iy amekes, taha ndratana
    taha, kandriyen ta tikisiy ma aso-ok ndramak ari ja. Eme ma taha ale kalokou taha
    ta adeu koha taha ta aseben ndramak ari ja.
  wim-wim: Nil Jesus Christ.angana theetath nungamang uthamow ngamparana, inan puth
    meenath ngampar nil kaangk paththam wunan ngampara; ngampiya yimanangan kaangk
    wunāmp ngamparakama, nathweya theetathāmp ngamparakam mulakana.
  zga-M: Mu eile tulumanyile ulugano ulwakhuva ukuklisti aihuminche uwumi wa mwene
    pakhutupoka ufwe. Nayufwe panogile ukwihumya ukhuvatanga avalukhololweitu.
  yom-yom: 'Mu diadi tuzabila luzolo : niandi wuyekula luzingu luandi mu diambudieto.
    Ayi beto, tufueti yekula luzingu lueto mu diambu di bakhomba.'
  san-SIN: අස්මාකං කෘතේ ස ස්වප්‍රාණාංස්ත්‍යක්තවාන් ඉත්‍යනේන වයං ප්‍රේම්නස්තත්ත්වම්
    අවගතාඃ, අපරං භ්‍රාතෘණාං කෘතේ (අ)ස්මාභිරපි ප්‍රාණාස්ත්‍යක්තව්‍යාඃ|
  yut-yut: Nin amɨn do but dasi galak taŋ yomyom dakon aŋpak bamɨsi uŋun nandamaŋ,
    nido Yesu uŋun nin paŋpulugok do egɨp egɨpni paregek kɨmakgɨt. Ae ninyo kɨsi paŋmuwukbi
    notnin paŋpulugok do egɨp egɨpnin paregek kɨmotneŋsi.
  grc-BYZ: ἐν τούτῳ ἐγνώκαμεν τὴν ἀγάπην, ὅτι ἐκεῖνος ὑπὲρ ἡμῶν τὴν ψυχὴν αὐτοῦ ἔθηκε·
    καὶ ἡμεῖς ὀφείλομεν ὑπὲρ τῶν ἀδελφῶν τὰς ψυχὰς τιθέναι.
  cpc-NT: 'Jirika oñaagantapirotakirori tsika ikantaita jitakotantaita: Ikamimotakai
    Cristo aakaiti. Iro amatanairi aakaiti, shiritha ankantya ankamimotanti.'
  nhg-NT: Tecmate tlinenuju tlasojtelestle. Tecmate porque Cristo otiechtlasojtlaque
    hua omecoac por tejua. Pos öxö tejua tiechconbenieroa ma tequentlasojtlacö tocnihua
    hua ma tequenpaliebicö mös cana por inu temejmequesque.
  nya-nya: 'Mmene timadziwira chikondi chenicheni ndi umu: Yesu anapereka moyo wake
    chifukwa cha ife. Ndipo nafenso tiyenera kupereka miyoyo yathu chifukwa cha abale
    athu.'
  ngu-NT: Ijcuac Cristo omic topampa, otechititij tlinon quijtosnequi tiquintlajsojtlasquej
    on tocnihuan. Yejhua ica, tej, tejhuamej nonequi tiquimpalehuisquej on tocnihuan
    ican tetlajsojtlalistli niman tla saman nonequi hasta tepampa timiquisquej.
  kup-kup: Met Kristo darimaz zakep tat pim heris birirï hepanez hom namee, oñ tin
    etapanez hat pi ñomah. Met pot etah, povoz dari modariz zakep tat loporizaro manookaz
    kap pot ba ou batah. Met pim pot etahavoz zut, dari amun darim modariz zakep tat
    paru tin hepanez hat paru tin metovai sookan modari emenapanez hapanen dari parumaz
    kaev naravotü, oñ am rez kin tat tin metohok.
  jid-jid: Na ki ki toh son wa kristi ka tu ma no ba wu don kita. Kita me ki ka tumbu
    no domin mri vayi.
  wmw-wmw: 'Javyo ndi patijiwa mana a pendo: Insa Almasihi kapereka mainsha ake kwa
    ajili yetu. Ndimana nofwe novyo tíjuzi tipereke mainsha etu kwa ajili ya wanduzetu.'
  gmv-GGM: Yesuss Kirstosay ba shempo nu gish aathi imida gish siqqoy azakone nu hessan
    eros. Nukka nu shempo nu ishata gish aathi imanas nus beses.
  ssg-ssg: Kako tioiwen wawahen wanen. Ti Jises mat ukei totonakako, i kola hani kako
    saun wanen ti wawahen. Aile ape kako waheniwa seilon liai kalak na kako mat ti
    hualialaha.
  zpo-NT: Nu Jesús mlu xomod nak yalnkela leezha mzaa xaa yalnaban cheen xaa kwent
    cheen be. Nu seeka nzhaal zaa re be yalnaban cheen be le be yudar tub be stub
    be.
  poy-poy: Kwa ntambu ayi twenga tuvimana ufiru wa Mlungu, toziya Yesu Kristu kagalaviyiti
    makaliru gakuwi kwajili yatwenga. Na twenga viraa vilii tufiruwa kugalaviya makaliru
    getu kwajili ya walongu wetu.
  qwh-NT: Noqantsicpaqrecur Jesus wanushqa captinmi, musyantsic noqantsicta allapa
    cuyamashqantsicta. Tsenollam noqantsicpis nuna mayintsicta cuyar ancuparnenqa
    wanurishwanpis.
  gaw-gaw: Kristus Nug ihinignu mauhom, amup̱a ig oo mauhak kobol dooṯem. Amubia ig
    ele lainḵad dilag mauhḵunig am ena.
  nca-nca: Yesuko nore samaka nerewero yoto-yotoyó rotoro khumaró. Ŋunde tero newonde
    meté yunowero murí ŋu witú nereró. Nore ŋuya toponani samaka yerewero quro yoto-yotonani
    rotoro khumato.
  zpz-NTPP: Bi rad lagy den lac na mod nu caan losaꞌn, gun Jesucrisht pshet ic mi
    gut mi nu nac de ub na. Orzeꞌ niꞌ ziꞌl mod, de ub na rlagy ñi nu shet ic na mas
    gat na nu nac losaꞌn.
  mkj-mkj: 'Me ioar doahr asai kak kidalki pwa dahkij limpoak: Christ sohnmeseikihla
    Ah mour ki kisai; pel doahroar, kisai en sohnmeseikihla asai mour ki riasai kan!'
  zac-NT: Por Jesús nanë́ hiaꞌa lla na Dios, el quë narac shtuꞌu de verdá. Jesús guc
    cunformë; gútiꞌ lu cruz por lëꞌë hiaꞌa. Por ni runë tucarë guëdëꞌë hiaꞌa vidë
    shtë hiaꞌa parë saꞌ hiaꞌa.
  kyg-kyg: Yesuꞌa afaꞌa neꞌmaiya yaꞌamo lagaetefeꞌmo ataleꞌniyaꞌmofeꞌmo lagaefeꞌmo
    hau ayamopafiꞌmo hauꞌniya kavaꞌamo ageꞌnonanageta ani kava huta konagatimogitefeꞌmo
    afaꞌa neꞌmauna yatimo atalesuna kavaꞌmo haneꞌniye.
  kmk-kmk: Sat manigammuwan taku’t din kustun kaipooyan din mampipiya, sadit kingwan
    Jesus un intod na dit long-ag na un mapatoy daḻapnu matagu taku. Ot masapula siya’d
    padaon taku un madaddaan taku okyana tumuḻung sidan pada taku’n manuttuwa ulay
    nu siya’d tapilon taku.
  cao-NT: Cristo no tsayano. Ja ini cató tsi noqui ja noihai ca ja jismaniquë. No
    bax ja rësoni quiha. Jascaria tsi nobë xatë bo bax no rësoxëti xo noqui ri.
  bbr-bbr: Krais nukas ik mesin am äpäs opok meiewon. Keseria, ik jaunokot akanun
    woiokos meiäun onok äpu miäum, kiro, ik ran iken jaunokot sarwaraun iken enmoksau
    arau.
  inb-inb: Kasa­mi rigsin­chi, sug­kunata kuiai imasa kagta. Jesu­cristo, nukan­chi­manda­mi
    di­kuiai saki­rirka wañu­chii tukun­ga­pa. Chasa­lla­ta­mi nukan­chi­pas iukan­chi,
    waug­kin­di­kuna­manda lla­kii iukanga, wañun­ga­pa chaiag­pi­pas.
  hrv-hrv: 'Po ovom smo upoznali Ljubav: on je za nas položio život svoj. I mi smo
    dužni živote položiti za braću.'
  box-NT: 'Bìo kà lé bìo wa zũnáa le waminì: O Yeesu *Krista wa wɛn, á dó
    mí mukãnì nɔn wa bìo yi. Lé làa bṹn síi á warɛ́n mún ko wa déráa
    wa mukãní na wàn zàwa lè wàn hĩ́nni kèrètĩ́ɛwa bìo yi.'
  ote-NT: Ra Zidada Jesucristo bi ꞌñutcahʉ ndaꞌa̱ ra hma̱te majua̱ni ngueꞌa̱ nuꞌá̱
    bi du por guecjʉ. Nehe nujʉ́ dí ꞌñepi ga tuhʉ po rá ngue ma cuhʉ.
  wnu-wnu: Yisas init wonomi dui umor gas ende in munon qei wurit igub in song umun.
    Munon qi qenungau qomon eng ende.
  zam-NT: Nanee na' no nonque' na' xal nac co' ngòc loo Jesucrist por tant nque' lezo'
    Jesucrist ñèe Jesucrist na'. Ale leque Jesucrist mda' yalnaban Jesucrist par mquée
    yalguth loo Jesucrist por cón che'n na'. No por cona, na', ne, ndxàalque' ta'
    na' yalnaban na' par gath na' por cón che'n hues xtàa na' chele'i nquin tataa
    gàca loo na'.
  zyp-NT: Khri tah kaa cawtah a hringnah a peh cawtah donah hmuisui cawh zemaw a cang
    tah cawh kaa hni. Ma hraco kaa uny sahlo cawtah kaaning zong kaa hringnah kaa
    peh hrápaw a cang.
  sey-NT: Pa̱ire oiye asa ti̱ꞌañë, Jesucristo maire oi doꞌire ai yoꞌoseꞌere asajë.
    Ja̱je cuiꞌne maije Maijaꞌquë doꞌijëni oijë ai yoꞌocaiye paꞌiji, mai paꞌiyepi.
  nvm-nvm: Jesu fu nuvuifuon guainma ijia no izeg fu no oijmuinma iji non gain. Ijefuon
    no madu God fu vierafe noka uri kaifnuvuon ijiebuon aoikva fuka marek.
  mps-mps: 'Tama bidi dali dwagi yai homu eyu godolo mu ebo kolesaga page, te kolesaga
    page dabolo hania ola mabo sę e dao: Krais aga digi agai da tǫde we bidi tau
    somainogo aga bidabo ula tagalama, tama da tobade isali. Tama tibaso, dago me
    dago bidibo ula tagalama, dago ama dede augwali tau sao. Tama tiyu, dago augwali
    tau sobadi tama gasa bidi dabego da elebaso, dago usu da homu yao.'
  seh-seh: Na mwenemu, ife tisadziwa ndi ninji kufunana, thangwi Yezu Kirixtu apereka
    upulumuki wace na thangwi yathu. Na tenepo, ife tisatongwambo kupereka upulumuki
    wathu na thangwi ya abale athu.
  pab-NT: 'Exakere atyo xawaiyetyati waiyekehalaka womana: Cristo awaiyetya wiso hoka
    waini womana. Hiyeta hoka maika wiso tehitiya wiwainihena wihinaeharenae ana wakahinaetyahene
    maheta.'
  llg-llg: Ita bisa talelak susue tetebes neme Karistus conton mai. Huu, Ana sue ita,
    losa Ana fee Ndia aon ma maten fo nggati ita. Huu ndia de, ita boe oo musi fee
    ita ao-inan neu ita tolanoo nala.
  kyf-kyf: Sa -a 'kaa nyɩmaa zɛkalɩ, -a ka -slɛɛn we yibheli. -Zezu Klisɩ ka ɔ 'yliyɔgagɩe
    wla -amɩaa 'gbʋ. We 'dɛɛ 'gbʋ, -a wla -amɩaa 'yliyɔgagɩe -amɩaa bheliaa 'gbʋ.
  tpi-tpi: Jisas i lusim laip bilong em yet na i dai bilong helpim yumi, na dispela
    pasin bilong en i soim yumi pinis long pasin bilong laikim tru ol arapela. Na
    yumi tu yumi mas lusim laip bilong yumi bilong helpim ol Kristen brata.
  mih-NT: Ta nacoto yo cuhva cuñi xaan maa ra Ndyoo sii yo vatyi saha maa ra Jesucristo
    sa cuu ra sa cuenda maa yo. Ta tacuan tucu maa yo, cuñi si vatyi cuñi xaan yo
    sii inga ñiyɨvɨ sino iñi ta vazu cuu yo sa cuenda ñu.
  qvh-NT: Nogansega runa mayinsita cuyashun. Cuyacog canansipäga tantyacushun Jesucristo
    cuyamashpansi nogansi-raycu cruzcho wanushganta. Pay cuyacog cashganno nogansipis
    cuyacog carga runa mayinsipa trucan wanunansipäpis listumi cashwan.
  kms-kms: Jisas Kraist ni beghi ningg nati, di te kin ningg beghi wute yawo pirany
    righe kin yumbo ur te nei bab. Di beghi ei wute aye God nei mimbig kin ni ningg
    pati.
  agn-agn: Tarin gitaen ta mga monopa enged tang paggegma--binolontad ni Cristo tang
    kaboi na para ong yaten. Ig dapat lamang ang ibolontad ta ka tang mga kaboi ta
    para ong mga logod ta.
  nhi-NT: Yehuatzin ocontemactih niyolilitzin topampa, uan ohcon yotquixmatqueh in
    tlen milauac tetlasohtlalis. Tehuan noiuqui moniqui ohcon mattemactican in toyolilis
    ipampa in tocniuan.
  ttc-NT: Qetz n'el qniky' titza' atok oj tqet qgani' junky tzan tpaj te Jesukrist.
    Tetz oxik tq'apo' tib' tzan tkamik [tzan tpaj nqoqet tgani']. Astilji ax ikxji
    qetz a tgan dispwest a'o' tzan jkamik tzan kypaj kye qerman.
  dan-1931: Derpå kende vi Kærligheden, at han har sat sit Liv til for os; også vi
    ere skyldige at sætte Livet til for Brødrene.
  kwj-kwj: Jisas nunu okula kinani hima tape rihi ti ri ohumbwero. O keke apa hima
    keke wo sumbu ti nu hambwahiro. Woro nunu okwe hima tape nuhi ti ma nu ohumbwesini
    nui hiparakambwe leni nu okula.
  vie-OVCB: Chúa Cứu Thế đã nêu gương yêu thương khi Ngài hy sinh tính mạng vì chúng
    ta. Vậy chúng ta cũng phải xả thân vì anh chị em trong Chúa.
  kze-kze: Ísu Káráísiti arumbá siménaya íma úwoi máímba súwa'naa íníntavena kentááyávéna
    ísámai pukáiye. mirá uráintaveta arumbá símakaiye kwésune. Áánútun-akumba túwa'naa
    eta puwúnavo íma sendayá úwoi túwa'naa ónaumne.
  mpj-mpj: Jiijajpa-lampa layikamuminyirri nyinapayi, palujanu miturringu-lampa walykukaja
    warningkuraku. Palujanu nintilula kulini Jiijajpa-lampa layikamuminyirri nyininpa.
    Kayilapala paluyuru martu karlkinku layikamu nyinara, ka kunyjunyula-janampa martukajaku
    wululu ngapilkura. Yiipiya Jiijajmili walyja mitu pungkukija, parlanykajalu, palujanula
    ngayurtinpa yanku kala-jananya yikiku pungkura-lanyaya mitu, martu palu Jiijajmili
    walyja pakalku yanku.
  lbk-lbk: Siya na nan kaammowan nan osto ay ayen nan layad, tay inyoyan Cristo nan
    fiyagna pala ken chatako. Siya akhes ay iyoya tako koma nan fiyag tako pala isnan
    ib-a tako ay mamati.
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe nnu̱jaꞌvimda ti je̱ꞌe̱ veꞌe je̱ tso̱jku̱n: Je̱ Jesucristo
    tseꞌe xkuꞌo̱o̱ꞌkimdu. Ax veꞌem tseꞌe, cho̱jkpapts je̱ꞌe̱ veꞌe je̱tseꞌe mputa̱jkimdat
    je̱ nꞌútsamda je̱ nꞌajchamda ma̱a̱t je̱ nꞌútsamda je̱ ntsa̱ꞌa̱amda je̱ꞌe̱ paat
    je̱tseꞌe nkuꞌo̱o̱ꞌkimdat.'
  bzh-bzh: Yesu diiḳ loḳ yah hil bed in bë doḳ vu hil, lob hil araḳ ahëvingsën
    anon degwa ni raḳ sënë. Om yiḳ hil geving. Hil dahun hil badoḳ vu arid lo nabë
    saga, genabë hil nadiiḳ og yiḳ ggovek.
  guj-2017: એથી પ્રેમ શું છે તે આપણે જાણીએ છીએ, કેમ કે તેમણે પોતાનો પ્રાણ આપણે માટે
    આપ્યો; એમ જ આપણે પણ ભાઈઓને માટે આપણો પ્રાણ આપવો જોઈએ.
  jvn-NT: Para sedulur, bisané awaké déwé ngerti nèk Kristus trésna marang awaké déwé
    yakuwi, Dèkné wis masrahké uripé kanggo nglabuhi awaké déwé. Mulané awaké déwé
    ya nduwé kuwajiban iki uga, tegesé, awaké déwé kudu saguh masrahké uripé kanggo
    nglabuhi sedulur-seduluré awaké déwé.
  byr-byr: Kale wiaꞌnevɨne kaavɨlyaꞌ yawɨꞌmwo daresɨ. Sai gannya mwaalyabwi yagalyaꞌmavakelyɨ
    nemɨnyɨneba. Sarevɨ nemɨnyɨna kale wiaꞌnebwina yawɨꞌmanɨgo. Nabaai sarevɨ nemɨ
    kwainajɨ neyaꞌmweraavɨneba nennya mwaalyabwi yagalyaꞌmavaanneinera.
  ian-ian: Woviyaguga lɨnja vatna angwa kɨngiyan. Jisas woviyaguga nɨn kat tɨga kiyandɨ.
    Ngi kat tɨga nat nɨmba kat kwunapmak tɨga kiyaneyan wovuna.
  hun-hun: Arról ismerjük meg a szeretetet, hogy ő az életét adta értünk. Ezért mi
    is kötelesek vagyunk odaadni életünket atyánkfiaiért.
  mcf-NT: Matses tantiaquin nashunquidquio Esuquidistu icpondash. Nuqui tantiec, ma
    ëbëd ënëdenquio yec tabadpanu quiash unësmane, quenquio yec nuqui icsaquido icsho
    cuidnushe quiash abided cuidadec unëspondash. Abi tantiaquid icquin abi tantiaquid
    utsibo tantiaquin nashunec unësmane quenquio yec nuqui tabadendac.
  kjs-kjs: Yesumiri naa madaa epa komisa-pulu abiri naame ranaa komape kone mada makuaaema.
    Go pea-le naame page naana ame balinu madaa ranaame komalima-daare nimu madaa
    komamina.
  mni-mni: 'Matou asumna nungsiba asi karino haiba eikhoina khang-i: Jisu Christtana
    eikhoigidamak mahakki thawai katthokpi. Madu oirabadi, eikhoinasu ichil inaosinggidamak
    eikhoigi thawai katthokpham thok-i.'
  yad-NT: Jiryatiy sabatyeda Jesús vuryeyadaju̱, ramuni̱ vu̱dyetyara sava̱ta̱da variy.
    Daryamuni̱day vurya̱ntya batye vu̱tyeryi̱veda jiyadaju̱ntiy.
  mxb-NT: Ta sa̱ kándaa̱ va̱ꞌa ini yo̱ ndí ki̱án keeá, dá kuꞌu̱ ini yo̱ saꞌa̱ ñani
    yo̱. Chi̱ táto̱ꞌon ki̱ꞌo ni̱ na̱ki̱ꞌo Jesús mií ná ni̱ xiꞌi̱ na̱ saꞌa̱ yo̱, ki̱ꞌo
    dión taꞌani kánian naki̱ꞌo yó mií yó kuu yo̱ saꞌa̱ ñani yo̱.
  pon-2006A: 'Iet duwen me kitail kak esehki dahkot limpoak: Krais tounmeteikihla
    pein ih pwehki kitail; pil duwehte kitail en tounmeteikihla mouritail pwehki riatail
    souleng kan!'
  maq-NT: Cristu ne, ngatsë rë xi tsihmucacun naja me ne, joho ni rë me xi catsiquehen
    xuta me. Cuatjin camatsejen xi hmí cjuahmutacun. Hane hacuatjin ngayaan ne, meje
    rë xi ningatehen xi tsiquehen naja xuta, sa xi cuatjin mameje rë, ngatsë rë xi
    nihmutacun xingueen.
  hto-hto: Jesucristo ie cáanano cáɨconi iga; áfedo nana izíruillafuiaɨna onódɨcaɨ.
    Afe izói caɨ cáananona lloñeno Jesuna ɨ́ɨnotɨnori daɨí abɨna zóoferedɨcaɨ.
  por-BRBSL: Por isso conhecemos o amor, porque ele deu sua vida por nós. E nós devemos
    dar nossa vida pelos irmãos.
  ces-NKB: Podle toho jsme poznali lásku, že on za nás položil svůj život; i my [tedy]
    máme pokládat život za bratry.
  cui-cui: Waxainchi yabara yaputainchi xua Nacom wanaca antobewa, tsipei Jesucristo
    naca tsitʉpa naetotha wanaca antobexae. Daxota bewa copatinchi xua bara ichamonae
    naca atene exanaena, xua bequein beya poxonae tʉpa naca exanaena ichamonae nexa
    pomonae irʉ pejume cowʉntsiwirʉ.
  boj-2014: Yesus a aqa segi ŋambile uratosiq iga qa moiyej. Aqa kumbra dena a na
    iga qalaqalaiyo kumbra osorgej. Deqa iga dego gago segi ŋambile uratosim gago
    Kristen was naŋgi qa moreŋqom.
  eng-OEBUS: 'This is how we know what love is: Christ gave his life for us. So we
    should lay down our own lives for each other.'
  eri-eri: Yesus no ere hoyo higei nomo bona no nogo ago auma yafou waha awai, onodu
    fanyimu waha no fai ila gaude nigei nomo fanyimu waha abitimu higai. Onou waha
    bona ere fere Kristen baabo gane hoyo nigei nomo boya ebere agege auma yafou awei
    nomo.
  wiu-wiu: Yesu Keraisu totoke tuaneya. Nipa ete ali atoake wene mekakete toateko
    adeka pia tuaneyano, tone oya ali atoa wateaneya kamotoa totoka edikoa tuamedeko.
  swe-swe: 'Genom detta har vi lärt känna (förstått, fått vetskap genom en personlig
    erfarenhet av) [den rättfärdiga, osjälviska och utgivande] kärleken: att han [Jesus]
    lade ner (gav upp) sitt liv (sig själv) för oss. Därför är vi skyldiga att lägga
    ner våra liv (oss själva) för syskonen [bröderna och systrarna i tron] [].'
  cth-cth: Khrih ni maimouh hane kecu dawk, a hringnae a pasoung e khet navah, a lungpatawnae
    hah panue awh. Maimouh ni hai hmaunawngha reira hanelah, hringnae pasoung hanlah
    ao.
  mti-mti: Iesu Keriso inaiinai meuma baraune nunan oya. Mame gumbe nu yaug anotu
