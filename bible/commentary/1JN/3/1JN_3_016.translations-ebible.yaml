  tcs-tcs: Yumpla i bin kam nau po sabe wanem i prapa lab. Lab i diskain ya, wen Kraist
    Zizas i bin gibe laip blo em po ded lo dat kros po yumpla. So nau yumpla tu mas
    redi po gibe yumpla laip po ol amenpamle blo yumpla.
  hlt-THB: 'Lungnaak simnaak taw veni: Jesu Khrih ing ningnih aham a hqingnaak pehy.
    Ce a dawngawh ningnih ingawm koeinaakhqi aham ni hqingnaak ni peek lawt aham awm
    hy.'
  soq-soq: 'Eueuwa ema mampe no nuawadawada ipawaida atentata: Iesu Keriso inawawa
    no baimba nanalene ene bolen. Deawaa no do inawamba sosomba baibu nanantate eta.'
  qub-qub: Jesucristoga noganchi-raycumi wañusha. Chaynöpami musyanchi cuyacuy imano
    cashantapis. Noganchïpis ermänucuna-raycuga wañuytapis ama manchacushunchu.
  att-att: Á kánnámmuát tam yù kebalinán nayù ángngiddù ni Apu Kesu, megapu sù pate
    na ta kurù megapu nittam. Ta mássiki nu awán ta liwâ na, initapil na yù baggi
    na, á nagikáru ta liwiliwâ tam, tapè ari sittam yù mapagikáru. Á yáyù nga máwák
    nga iddi-iddukat tam gapay yù ira kábulut tam nga mangikatalà kâ Apu, mássiki
    nu metapil ittam gapay nakuan ta pangabbák tam nira.
  bki-bki: 'P̃eli kito tai naio jom̃a bika ber, ana tena m̃a ajum̃a aber, tinietiiano,
    na naio be tena jum̃abe? Mo kito romijikia tinietiiano na be riano jibe na: Yesu
    Kristo mijamo ka momou kiano meuliano bior kito, a ver tinietiiano na toa kito,
    mia kito bunu rajamo ka kiado meuliano rivior kuruado nalo.'
  bqp-bqp: 'Yã kũ ó yenyĩ pì dↄ̃̀aan dí: Kirisi a zĩda kpà ó yãi. Ókↄ̃nↄ sↄ̃, séde
    ò ó zĩda kpá ó Yesude dakenↄa.'
  mcp-mcp: 'Shé mə́ mpú sâ bwə́ jɔ̂w nə́ cɛɛlí yí nə sɔ́ɔ́lʉ́gʉ́ ga: Yésus nyə a yána
    cʉg jé shú dʉ́sʉ́. Shé mə́ jəla nə́mə́ nə yána ícʉg bísʉ́ shú ómínyɔŋʉ̂ bʉ́sʉ́.'
  hat-hat: 'Men sa ki fè nou konnen sa renmen ye: Jezikri bay lavi li pou nou. Se
    poutèt sa nou menm tou, se pou nou bay lavi nou pou frè nou yo.'
  npl-NT: Tejwah tikmatih tlanó n tlasojtlálistli, porke Cristo omotemakti makimiktikah
    topatka, ijkó noiwa tejwah tikpiah tiktemakaskeh toyolilis por tokniwah tlaneltokakeh.
  bgg-bgg: Masi è gethek chiang awai chai phi, ji è gethek ne miie shii ìd. Chiihphado,
    gethek de, gethek chai shii de khuiino nane bumuii shii phi!
  eng-TCENT: By this we know love, that he laid down his life for us. And we ought
    to lay down our lives for our brothers.
  eng-BSB: 'By this we know what love is: Jesus laid down His life for us, and we
    ought to lay down our lives for our brothers.'
  cpu-NT: 'Jirika oñaakantaperotzirori tsika ikantaita jetakotantaita: Ikamimentakai
    Cristo aakaite. Iro amatanairi aakaite, mintha ankantya ankamimentantayete.'
  san-ASM: অস্মাকং কৃতে স স্ৱপ্ৰাণাংস্ত্যক্তৱান্ ইত্যনেন ৱযং প্ৰেম্নস্তত্ত্ৱম্ অৱগতাঃ,
    অপৰং ভ্ৰাতৃণাং কৃতে ঽস্মাভিৰপি প্ৰাণাস্ত্যক্তৱ্যাঃ|
  tac-NT: 'Jena ruwimé ne churigá ka alué ralámuli napu ''we ganíliga eteme ju uché
    jaré ralámuli: Esukristo asíriga ''la na''temale ralámuli, ''lige arigá mukule
    ralámuli gu''íriga. Ramuéchigoó''la na''temátékuru uché jaré ralámuli.'
  eng-WEBPB: By this we know love, because he laid down his life for us. And we ought
    to lay down our lives for the brothers.
  gfk-H: 'Dahat na nunurei no kukuraina no magingin na harmarsai hoken: Iesu ga tar
    sei no nuna nilon, ma ga maat wara uta dahat. Io, i tahut bia dahat, dahat na
    tagura wara minaat wara uta ira tasi dahat gar ta Karisito.'
  viv-viv: Au gavaiyaꞋamine hawahega ana dewa kanahalamaneni? Me Keliso ide faꞋideya
    yawaina gihawahegena. Meda gilubodada be tobohiyadeyao faꞋidiya yawaida kadahawahegena.
  yao-yao: Yeleyi ni yatukuti pakuumanyilila unonyelo yauli, pakuŵa Kilisito ŵautyosisye
    umi wao kwa ligongo lyetu. Noweji tukuŵajilwa kuutyosya umi wetu kwaligongo lya
    kwakamuchisya achalongo achinjetu.
  tgp-tgp: R̃a levosahia vara opoia varar̃uhu enia hin posposi sei; Iesu mo sile na
    maurina matar̃a, ale matan haratu, mo r̃uhu vara r̃a sile na maurir̃a mata vorai
    kalesia tinapua.
  auc-NT: Näwangä waadete pönëninque æbänö cæquïï, ante mönö ïïmaï ante ëñengæ̈impa.
    Edæ, Itota Codito nämä incæ mönö beyænque wængacäimpa, ante adinque mönö, Mänömaï
    waadete pönente cæquï impa, ante ëñëmompa. Ïninque mönö adobaï mönö tönïñadäni
    beyænque ante mönö nämä incæ Ao äninque wænguënëmö ïmompa.
  kbc-NT: Niɡ̶ida moko jowooɡ̶otaɡ̶a Cristo me ɡ̶odemaa, leeɡ̶odi dinajigo me yeleotedoɡ̶odomi.
    Odaa oko leeditibige maɡ̶aɡ̶a ɡ̶odigo me ɡ̶odeleotema ɡ̶onioxoadipi.
  bmh-bmh: Kristus gonug ig en a gegeulanau ebu noumeun. Guzenaimai, ig zaiger en
    oigeb nug noumabun igul abiu manem, go, ig han igual zaiger isanarabun igual enimig
    marab.
  ctu-BL: Jesús tsi' yʌc'ʌ i bʌ ti chʌmel cha'añonla. Che' jini, mi laj cʌmben i c'uxbiya.
    Che'ʌch yom mi la cʌc' lac bʌ ti chʌmel cha'an la quermanojob.
  meq-meq: Ka sərakwa mawuɗe bo na, ma kəkay? Ka sərakwa na, Yesu Kəriste a wuɗa kway,
    a vəl ha məsəfəre ŋgay hərwi kway. Andza niye nəkway dərmak vəlakwa ha məsəfəre
    kway hərwi malamar kway hay.
  noa-H: Jesucristoou maach kõit hich t'õopitarr gaaimuata maadëu k'ap'ʌ nʌm, k'an
    hagá dich k'apeen k'a k'õchag. Mag maach daupigau hich t'õopitarr haawaita maachdëujã
    hagjö Cristo gaaimua dich k'odk'a durrum k'ʌʌn kõit ham daupigau dich t'õopiju
    hak'iinjã hagjö hʌdʌraa dich t'õopiju haai nʌm.
  alp-NT: Kristuse Iriluke nanakwalaIje kena tamata esi bunuI leke ite hlamate. Iono
    ele mere tiluke lalane ete ite leke ite oki iteki kwali kai beta rebe hlaleke
    lokoI roma ite riluke nanakwalama kena bunu ite.
  san-VEL: asmaaka.m k.rte sa svapraa.naa.mstyaktavaan ityanena vaya.m premnastattvam
    avagataa.h, apara.m bhraat.r.naa.m k.rte .asmaabhirapi praa.naastyaktavyaa.h|
  kbq-kbq: Menina tagrama vahe'ma avesinte'zanku'ma antahiama'ma hanunana, Jisasi
    Agra'a asimura tagriteku huno atre'ne. Ana hu'negu tagranena zamentinti tafuhe'ina
    tasimu atreta zamaza hugahune.
  kbh-kbh: 'Ndayá chë jtsenbobonshánana bétsemnama mënts̈á montsetáts̈ëmbo: Jesucristo
    chabe derecho vida jtsobomñama cachcá tojanonÿá y bëngbiama tojanóbana; cachcá
    bënga s̈ontsamna jtsemnama, sempre jtseprontánana chë Jesucrístbeyeca bëngbe cats̈átangbiama
    jóbanama.'
  ron-LSB: Întru aceasta cunoaștem dragostea, pentru că El Și-a dat viața pentru noi.
    Și noi trebuie să ne dăm viața pentru frați.
  pon-pon: I me kitail diar kida limpok. A kotiki wei maur pweki kitail; kitail ari
    pwaipwandeki maur atail on ri atail akan.
  nhe-BL: Tijmatij tlen quichihua se tlen nelía quiicnelía seyoc, pampa Cristo motemactili
    huan mijqui topampa tojuanti. Huan huajca tojuanti nojquiya, monequi timotemactilise
    ipampa toicnihua.
  sps-sps: Ara nater tan mangiir to ayei; Krais fa'orovus iny a toto nan tsura. Ara
    kan ma fa'orovus iny a toto nar tan fuainy vamuinyasiny fafaaman tsura!
  wnc-wnc: Siwan sanga Jesuta ninde tangge kungwanimukut takngata yeutniman ninu sanga
    notninde musip gwaang natayamunanga akngatane yapii unin kaamang. Kake ninda ina
    unzakan notninde tangge kungwayamunimde semna natapnanga dua.
  bus-bus: 'Yã kɛ̀ wá yenzi pì dↄ̃̀an yɛ̀: Kirisi a zĩnda kpà wa yãnzi. Wapinↄ sↄ̃,
    séde wà wa zĩnda kpá wa Yesude daanↄa.'
  gub-BL: Zezuz Zaneruwihawete zaneamutar katu tuwe a'e. A'e rupi uzezuka kar zanerekuzaromo.
    Nezewegatete zane nehe no. Aze tuwihaw ipuruzuka kar wer amo uzeruzar ma'e rehe
    a'e nehe, — Hezuka hekuzaromo nehe, za'e izupe nehe.
  imo-imo: 'Konopu mondoli ulu pulumu pimolo mele i tepa: Jisas Kraist yu linonga
    tapondopo kolambo nimbelie kolorumu. Altopo kinye akumu pilipolio lino Kristen
    angenupilinga tapondopo kolamili!'
  boj-boj: Yesus a aqa segi ŋambile uratosiq iga qa moiyej. Aqa kumbra dena a na iga
    qalaqalaiyo kumbra osorgej. Deqa iga dego gago segi ŋambile uratosim gago Kristen
    was naŋgi qa moreŋqom.
  eng-DRA: 'In this we have known the charity of God, because he hath laid down his
    life for us: and we ought to lay down our lives for the brethren.'
  knf-knf: Ŋme uko unwooŋ uŋal ţiki Kriŧtu awul ubida wi nul pa nja. Ukaaŋ kë ŋwo
    kawul ubida wi nja pa bayiţ nja ţi Kriŧtu.
  san-KHM: អស្មាកំ ក្ឫតេ ស ស្វប្រាណាំស្ត្យក្តវាន៑ ឥត្យនេន វយំ ប្រេម្នស្តត្ត្វម៑ អវគតាះ,
    អបរំ ភ្រាត្ឫណាំ ក្ឫតេ ៜស្មាភិរបិ ប្រាណាស្ត្យក្តវ្យាះ។
  arn-NT: Kimnieiñ ñi chumngen ta piwkeyewün, Jesucristo am wülpalu tañi mongen iñchiñ
    mew. Ka femngechi, iñchiñ feley taiñ wülael taiñ mongen kütu taiñ pu peñi ka lamngen
    mew.
  zas-NT: Ma rayagbee ree conin na̱j guial rën lasaꞌ, guial güjt Jesucrist por dunuj
    ree, yan ziangajc dunuj ree rayal yayën dulasaꞌ ree xt yayëjt ree por laa reeman.
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́kʉ̀ sɛ́ndɨ́ŋɨ́ ɛnyɨŋ ɛnɛ bábhɨ̀ŋɨ bɛ ɛkɔŋ chi nɛchyɛ anɛ Yesu
    áchyɛ́ nɛpɛ́m ɛni ɛ̌ti yɛsɛ. Nɛ bɛsɛ nkwɔ sɛ́bhɔŋ bɛka, yɛ̌ chi nɛwú, ɛ̌ti batɨ.
