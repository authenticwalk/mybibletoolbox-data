  pan-pan: ਇਸ ਤੋਂ ਅਸੀਂ ਪਿਆਰ ਨੂੰ ਜਾਣਿਆ ਕਿ ਉਹ ਨੇ ਸਾਡੇ ਲਈ ਆਪਣੀ ਜਾਨ ਦੇ ਦਿੱਤੀ ਅਤੇ ਚਾਹੀਦਾ
