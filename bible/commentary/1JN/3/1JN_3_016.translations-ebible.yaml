  dgr-DOGNT: Zezì gogha ełaı̨woo sìı eyı weghàà goghǫneètǫ wek'èts'eezǫǫ̀ ats'ejà.
    Eyı xèht'eè gòet'ı̨ gıgha ehkw'ı-ahodıı sìı gıgha ełaàts'ıde ts'ı̨ı̨wǫ welì.
  pes-OPV: از این امر محبت را دانسته‌ایم که او جان خود را در راه ما نهاد و ما باید
    جان خود را در راه برادران بنهیم.
  ron-1924: Ной ам куноскут драгостя Луй прин ачея кэ Ел Шь-а дат вяца пентру ной;
    ши ной деч требуе сэ не дэм вяца пентру фраць.
  tpz-tpz: Keꞌ ivaꞌih a ö na se nat va i no a taateꞌ iu teꞌ, e Ieesuꞌ to heꞌ voh o
    toꞌtoꞌ peꞌ, pareꞌ mët suk a ra manih pa kuruse. Ka manih pa mët peꞌ, neꞌ to vataare
    en pea pa taateꞌ iu teꞌ. Ea me se mët suk a ma kea pea varih a napan pe Kristo.
  agd-agd: Yisas Karaisi ma ve aunan tetin timikhein mai fura avábái vá tetí ankan
    afová ukhé tiféuno. Máan ma ukhein nará teti siyofi sifá tiváen naro siré tetisi
    saunan má dere vá ampiádá tifano.
  rkb-NT: 'Kiristu nimyhyrinymyryky tyharape pokzitsikinahaktsa. Atahi mysapyzeky
    nihyrikosokda. Mysapyzeky niyzik. Katsa kino niwatihiktsa tsimaha! Aty usta Sesus
    tukta pibeze tsihikik zeka katsa ipe tsimaha: — O isapyzeky tsimoziknaha ipokzi
    tsimyhyrikosodanaha — tsimaha. Iwa Kiristu nimypehaka.'
  san-THA: อสฺมากํ กฺฤเต ส สฺวปฺราณำสฺตฺยกฺตวานฺ อิตฺยเนน วยํ เปฺรมฺนสฺตตฺตฺวมฺ อวคตา:,
    อปรํ ภฺราตฺฤณำ กฺฤเต 'สฺมาภิรปิ ปฺราณาสฺตฺยกฺตวฺยา:ฯ
  iws-iws: Bɨiya Jisɨs siya krɨmiirsi naokɨn mɨ tɨ hɨriinan siyɨuɨn siya krɨmiir mɨn
    nɨisiimauugɨn iikam nhɨrmiyam siya naɨngwokwonanaeiya saiir bwamkɨbwam ɨiir. Krɨma
    tɨ dimɨn taemɨnɨm Jisɨs siya tɨrɨm sɨmiirarar tɨr. Krɨma krɨmiir nomiiyauɨm sɨmiiram
    daɨngwokwonanaei mɨ krɨma naosi kɨpi nɨdid sɨmiir whɨnkɨnsiis haigɨnɨusiyɨn.
  pol-SZ: Chrystus, oddając za nas życie, pokazał nam, czym jest prawdziwa miłość.
    Teraz więc także my powinniśmy być gotowi oddać życie za innych wierzących.
  ztq-NT: Ndon no xa nak kyalwkëstyoo por lëë Jesús ptee xkyalmbañ por lëë no. Singo
    gak, no nii ktee no xkyalmbañ no por xcombañer no.
  zai-NT: Biluí' Jesucristu laanu xi pe nga enda ranaxhii ra guti pur laanu. Ne laanu
    laca naquiiñe quixhe nu xpida nu pur stobi.
  upv-upv: 'Ko ngel le eviseni kerr nga merrenien erpese: Kristo emarong pa nga mimij
    suri kerr. Ko kerr rrapmaronge kerr kele ko wor nga rrapmij suri tasi kerr nir.'
  wap-NT: 'Kaikapaꞌo wuruꞌu waaitapanuz marainpaaka-karu: Jesus Christ taapada pazowii-kao
    waunao dikin ii. Ukauꞌan marii paꞌi wataapadan wazowii-kao wamin-mishidan dikin
    ii.'
  mva-mva: 'Kita bokainatuka be reretaka mata labu takauataki: Kristus kita kanabe
    imate. Bokaibe kita nge taritokada kanabe tamate!'
  dwr-NT: Kiristtoosi bare shemppuwaa nu diraw aathiide immeeddawaan siiquu ayentto
    nuuni ereeddo; nuunikka ammaniyaawanttu diraw, nu shemppuwaa aathiide immanaw
    bessee.
  kfw-kfw: 'Hin thoa angme minriang itithi eini''n nijet: Christa''n eini sik-ah aringkhuo
    anapepi. Eini um ni-u ninai ngaisik-ah niringkhuo nipesik suok.'
  bfz-bfz: आसे प्यार इजी तेई जाणेया कि यीशु मसीहे आसा री खातर आपणे प्राण देई ते। तेबेई
    आसा खे बी आपणे पाईया री तंईं प्राण देणे चाईयो।
  cuk-09: Cristo e-san-burba anmar-ular na uksadba, an wismalad, ibi sabgued obarilege.
    Degisoggu, gwenadgan-ular anmar burgweye sogele, anmar burgwe-wilubmarmogad.
  ben-OBCV: 'প্রেম করার অর্থ আমরা এভাবেই বুঝতে পারি: যীশু খ্রীষ্ট আমাদের জন্য জীবন
    দিয়েছেন। আমাদেরও তেমনই ভাইবোনদের জন্য নিজেদের প্রাণ দেওয়া উচিত।'
  mil-NT: Te Xítohó Jesucrìstú ní xíhí‑gá cuèndá nchaa yícá cuěchi‑o, núu xíǎⁿ cútnùní
    iní‑ó sǎ ǐo cùu iní ñáhá‑gǎ xii‑o. Te xíǎⁿ cútnùní iní‑ó nàcuáa cada‑o cùu iní‑ó
    tnàha ñáyiu‑o, te cuěi na cùú‑ó cuèndá sá cúú‑xí ɨ̀ɨ́ⁿ‑yu, cuèndá‑nǎ sá ná dàcácu
    nihnu‑ǒ‑yu núú tnǔndòho ndecú‑yu.
  myu-myu: Cristo oe'ũ wuye'ũap puxim. Imẽnpuye wuyetaybit Cristo xe wuykukpin cĩcã
    iam. Wuyju dak wuybu'un g̃u juy ajop wuye'ũ ãm warara'acat e'ũap puxim―itabucat
    e'ũap puxim ixeyũ ikukpin wuyxe buye.
  fue-fue: No annitirɗen ko woni yidde nun, Almasiihu hokkitirii yonki mum gam meeɗen.
    To nun enen bo, e haani kokkitiren yonkiiji meeɗen gam banniraaɓe men.
  amk-amk: Yesus Kristusi dohong ne taraifoia mireha we tata. Na tonina ne tawaitawang
    kariri todoni taenemiwawu inontarai siai fo. Ampefe tata kontai tatohong tane
    tarainei we tane doroifosa pariao tamarareha wesa kontai ki.
  fai-fai: Kale nuka belata kal keidomo aket kudawa kudawain ade kabeno, kalesuduw
    ayo ki Yesus num luk dudu fikalese, kayo nukul nulum duw ifin im luk duda bom
    fikalanámum kala.
  ura-NT: Coichana aina cutaain cana belaiha Jesocurisitona jaunte, Cana osa corenia
    coroso que neteein ohalune coitucuhacache. Nitohanihana jaunte, raotojoeein jianacoon
    ichaoha cana amute cachane coina coreniha itolere necairichanaa abaantaain acaauru
    coroatajaneein nihacachene caohachae.
  mcd-NT: Jesucriston fasi nocohuun noiquin noco nashoni. Afi nocohuunoashu napai
    noco nashoni. Futsafo noicoin atohuunoashuri non natiro.
  urt-urt: Jisas Krais kin nate gah kekep pe, kin nulme poi nal loutungwarmbe ŋaiye
    ka ungwisme poi. Leꞌe tehei kin ŋaiye poi ya sisyeme yaŋah ŋaiye ya mende niharar
    lenge toꞌ tatai poi. Topoꞌe ya mende miꞌmiꞌ ŋaiye ya mule ŋaiye ya mungwisme tinge.
  kiz-kiz: Mu e'le tulimanyili luganu, kwa ndabha Kristu ahomisye bhuhai bhwake kwa
    ndabha j'hitu.
  tzo-TZE: Li Jesucristoe laj yac'butic quiltic ti c'u x'elan ta jc'anan jbatique
    yu'un laj yac' sba ta milel cu'untic. Ja'uc me jechutic ec, ac'o me jcoltatic
    li jchi'iltactique manchuc me tey chijlaj ta milel ta scojic.
  lex-lex: Yesus Kristus Nmeh'a Nal inonni pa rwunu-rwenna onnila it rerieini. Ne
    E' hihi'ini-yapyapni de ed mak ktutga loi-talan mai ita totpena itat niohor walia
    la'a itsi' kalwiedwed la it inni-narni makpesiay re.
  dov-dov: Aazezi mbutulwizi luyando, nkambo Kkilisito wakatulazikila buumi bwakwe
    aansi. Aswebo twelede kulazikila babunyina buumi bwesu aansi.
  rgu-rgu: Ita bisa bubuluꞌ susue-lalai matetuꞌ a, neme Kristus conto Na mai. Huu
    fo Ana sue ita, losaꞌ fee heni ao-ina Na, ma mate kati ita. De, ita boe muste
    fee heni ao-inaꞌ ara soaneuꞌ ita toranoo nara.
  toc-NT: Aquinín aya laka­pa­sá̠hu lácu qui­la̠­li̠­pa̠x­qui̠tcán porque Jesu­cristo
    quin­ca̠­ma̠­si­yunín acxni̠ maca­má̠s­ta̠lh xla­táma̠t caj quim­pa̠­la­ca­tacán,
    pus na̠chuná chú aquinín quin­ca̠­mi­ni̠­niyá̠n nama­ca­ma̠s­ta̠­yá̠hu qui­la­ta­ma̠tcán
    la̠qui̠ chuná tla̠n naca̠­li̠­mak­ta̠­ya­yá̠hu xa̠maka­pi­tzí̠n cris­tianos.
  som-som: Taasaynu jacaylka ku garanaynaa, waayo, isagu naftiisuu u bixiyey aawadeen;
    oo innaguna waa inaynu nafteenna u bixinno walaalaheen.
  mam-C: 'Me qalatzin qe, ma tz''el qniky'' te a tq''aq''b''il tk''u''j Klolqe Jesús:
    Qu''n xi tq''o''n tchwinqil noq tu''n qpaj; exsintla ikyxjo qetz, tu''n t-xi qq''o''n
    qchwinqil tu''n kypaj txqantl.'
  ndj-ndj: Yufwi tumanya kucha wutami ndi chindu liki, nongwa Kilistu atawulili unofu
    waki kwanongwa ya yufwi. Na yufwi wuwula wula yikutuyilata kutawula unofu wetu
    kwanongwa ya valongu vetu.
  mbj-NT: 'Hahỹỹ hã ër bahapäh kamahä̃n heh''äät doo: Ta daaj hẽ Jesus Kristo kan''oo
    däk dajëb hã ër hyb n''aa. Ti hyb n''aa taw''ããts hẽ ër na-ããj ër kan''oo däk
    ër da hadoo sa hyb n''aa.'
  lat-VUC: 'In hoc cognovimus caritatem Dei, quoniam ille animam suam pro nobis posuit:
    et nos debemus pro fratribus animas ponere.'
  ngp-ngp: Kwaivo chalumanya lukunde ivo lwili kwaviya Kilisito nakaulava ugima wakwe
    kwajili yetu kukikombola suwe, suwe naswe kikelave kwa kuwambiza wandugu zetu.
  enq-2: Naima kumapenge dokonya Jisasa baa alo pyoo kumia. Dopa piamo dokome, endakali
    auu kaenge mana doko dopale-lamo lao naimame kandelyamano. Dopana, naimanya Kristene
    kaiminingi dupa kumapenge dupanya alo pyoo naima kumapenge.
  eng-ASVBT: 'Hereby know we love, because he laid down his life for us: and we ought
    to lay down our lives for the brethren.'
  mna-mna: Indeeŋe Yesu Krisi ikam murindi, mi izem itunu ma imeete piti na, iswe
    kat mbulu kini ta iurur leleene piti. Tana iti tomini bela takam mbulu raraate
    men, mi tezem itundu mi koroŋ kiti pizin toŋmatiziŋ kiti ta ki Krisi i.
  myw-myw: Sinap towen yagan siwa̱youb takakins peinan Kelis nitam won tonen, ikanig
    peinads ya̱kids. Kadilok bitata̱mes wouds ya̱kids pines sidayas.
  sby-sby: Yesu walayaba buyumi bwakendi pacebo canjafwe. Nenjafwe twelela kubenga
    buyumi bwetu pacebo ca banse betu.
  sll-sll: Yona milna tenaminga maing yu pamia. Kraist nin gaung pir tekire gole,
    ulbe hane a na tomua. Tongwo meri nan enan hobi aki di tere u wai nangwo pire
    gauna pir tekire oli omno.
  yaq-NT: Jiba ju'u Jesukrijtota ito betchi'bo a' mukuka'ue, itepo a' ta'aa, juka'
    tua yee nakwamta. Intok junuen san itepo ketchia, Krijtopo itomak werim ania betchi'bo
    itepo su'atuneeka juni'i te ito nenkine.
  uro-uro: Sa ma Krais ka von da aa iar sädaver mä ut bä nävät tangät täkt aa lat
    dä sa qunäga vät a ut sa ama lavuqi ama engäktki na qi. Bä äkt i ut di mamär iva
    urhit bon da aurha iar bä ba ama qatnanaktpämda.
  ita-1885: In questo noi abbiam conosciuto l'amor di Dio; ch'esso ha posta l'anima
    sua per noi; ancora noi dobbiam porre le anime per i fratelli.
  muy-muy: Yezu *Krist ti àwaya leli a, àgəskabu ti tâkaɗ naŋ azuhva leli. Àɗəfiki
    mawayavani ana leli ti nahkay. Leli day ahàr àɗəm məjənaki bəza ga məŋ geli, ku
    tamal tabazl leli azuhva tay nəŋgu ni məgəskabu.
  kqc-kqc: 'Uka mana di vegu bi yomina vegu dudu vei mama regifa: ye Keriso una rofu
    ini vegu maro. Mina dada una ka uni usika ourena rofu uni vegu magifa!'
  tav-tav: Jesucristo manire mairi cʉ cabai yajibojaro tʉgooñari mani maji aperãre
    mairique majuu. To bairi mani quena aperãre mairã mani cacatiri rʉmʉri cõo Cristore
    catʉgooña ʉjaparã mani ã. To bairi mani quena aperãre átinemorã nare mani bai
    yajibojaborã nare seeto majuu mani camaiata.
  eng-ULB: By this we know love, because Christ laid down his life for us. We also
    ought to lay down our lives for the brothers.
  spa-VBL: 'Así es como sabemos qué es el amor: Jesús entregó su vida por nosotros,
    y nosotros debemos entregar nuestras vidas por nuestros hermanos en la fe.'
  fra-_FOB: Nous avons connu la charité, en ce qu'Il a donné sa vie pour nous; nous
    aussi, nous devons donner notre vie pour nos frères.
  hau-ULB: Ta wurin haka muka san kauna, da ya ke Almasihu ya bayar da ransa saboda
    mu. Mu ma ya kamata mu bada ranmu saboda 'yan'uwamu.
  mal-mal: ക്രിസ്തു നമുക്കുവേണ്ടി തന്റെ പ്രാണനെ വച്ചുകൊടുത്തതിനാൽ നാം സ്നേഹം എന്ത്
    എന്ന് അറിഞ്ഞിരിക്കുന്നു; നാമും സഹോദരന്മാർക്കുവേണ്ടി പ്രാണനെ വച്ചുകൊടുക്കേണ്ടതാകുന്നു.
  kkc-kkc: Goo hamaga tei sooloo deli goo ee ka gooleedoso. Yesu Kelisoye iba halo
    o su teli mapoo magooso. Esiga iba nosee tei too odoo ee halo, ibada gie badeli
    peegoo magalai tekepo.
  lit-lit: Mes iš štai ko esame pažinę Dievo meilę, nes tasai paguldė už mus savo
    gyvybę; mes irgi privalome guldyti savo gyvybes už brolius.
  urd-GVR: Is se hī ham ne muhabbat ko jānā hai ki Masīh ne hamārī ḳhātir apnī jān
    de dī. Aur hamārā bhī farz yihī hai ki apne bhāiyoṅ kī ḳhātir apnī jān deṅ.
  far-far: Kada sa Jesus Christ nia mae fuaka, nia fatainia na falafala fua ne kulu
    ka kwaimani ana wane ki. Nia lea fua kulu ka nonimabe fua maelae fuana wanefuta
    kia ki.
  suz-BL: मिनु लोक्‍ब आन कली दाक्‍चा, दोपा तुंइ‍सीब देंशा हना, येसु ख्रीस्‍त इं कली
    दाक्‍शा, साइक्‍चा पुंइसाक्‍व। मिनु गोपुकीमी यो लोक्‍ब आन कली दाक्‍चा माल्‍नय।
    थमा सुइक्‍ब लोक्‍ब आन कली मबेक्या सम्‍म वारच पचा माल्‍नय। यूहन्‍ना १५:१३
  car-NT: 'Moro aipynano kysuku''saton ero poko: mo''ko Kristus ''wa kupu''san me
    moro tamamyry tyje man. Ky''waine enapa moro kamamyrykon yry man mo''karon ka''sakarykon
    upu''san me.'
  amp-amp: Jisas Kraisr nom dukahato nohmor. To nom womm dukahato nohneft to bi Jisas
    Kraisr fak nuhasmornom. Nom to nd yuhatn hikhato wom Kristen yimatm dukahato nohneft,
    hifa.
  bht-bht: असां प्यार जो यीशु मसीह ला ही जाणया, की उनी साड़े तांई अपणे प्राण दिते;
    इस तांई सांझो भी मसीह भाईयां तांई प्राण देणा चाईदे।
  eng-NOY: Herein we know love, in that he laid down his life for us; and we ought
    to lay down our lives for the brethren.
  cub-NT: Jesucristo jã́d̶ovarejame majare aipe d̶arĩ maje ʉrãjinore majecʉre, yaicáyʉ
    majare boje. Quédeca d̶aiye jaʉvʉ majare máre, jívʉ maje bajure yaicáivʉ majevʉre
    boje.
  ita-1927: 'Noi abbiamo conosciuto l’amore da questo: che Egli ha data la sua vita
    per noi; noi pure dobbiam dare la nostra vita per i fratelli.'
  lww-lww: 'Pona ita yar tai piun ke pisape, ana sur nap̃ane sitomena, naga pe sur
    na sanape? Pogaga, tekilia tesape sitomena nap̃a pe lelaga, naga sanini: Yesu
    Kristo tam̃an kiena malena wetelu panon ita, ana visae sitomena nene teke e ita,
    p̃isi na ita m̃ena tetam̃an kieta malena vanon kieta wolai lala.'
  ckb-ckb: 'بەمە خۆشەویستیمان زانی: عیسای مەسیح ژیانی خۆی بۆ ئێمە دانا. ئێمەش دەبێت
    ژیانی خۆمان بۆ خوشک و براکانمان دابنێین.'
  nas-nas: Eeꞌnoko piaa masikung niiꞌke tasiꞌpampimaung Karistooꞌke niiꞌkoo booꞌparara
    naumurioꞌ, eeꞌnoko napoꞌ niiꞌ teeꞌke niiꞌmaikororiꞌ paku-koo moompiainge.
  uvl-uvl: 'Ita ta eteia ke mutenga luna toto mai koi: Iesus Kristus hile hote I sipona
    ke mete ke halaua ita. Ke pomalam ita pule ta hile hote ita sipora ke ta halaua
    pekngara mur.'
  eng-BBE: In this we see what love is, because he gave his life for us; and it is
    right for us to give our lives for the brothers.
  ixl-CNT: Pek qootzajle kaniꞌch kubꞌantu tiiꞌoꞌ tiꞌ kumol sakubꞌaneꞌ tan, echaꞌ u
    Jesuus, taqꞌ tibꞌ tu kamchil qiꞌ. Utz echat sakubꞌan majte. Saqaqꞌ qibꞌ tiꞌ qꞌu
    kumol niman tetz u Jesuus.
  xsi-xsi: Yesu Kirisi ipile tamwata ne via ku imâte ŋana ivila kinda kâ. Aku i ne
    vetâŋa ŋinde itula tini-mwasa ne mâsi kilala pwataki pa kinda. Aku ara ŋana kinda
    kala mine nâ ma tapile nenda via ŋana tavilanzi ninda-nambwe kalo-tawana tamâta
    kâ.
  crx-NTPO: Sizi Gri 'en ye khuna-i neba yuladitni, 'et huwa be lhk'ets'utsi'-i t'ezninzun.
    'Ink'ez wheni cha neulhutsinke be ts'úkhuna-i buba oolazdootnih huba' hoont'oh.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವು ನಮಗೋಸ್ಕರ ತಮ್ಮ ಪ್ರಾಣವನ್ನು ಕೊಟ್ಟದ್ದರಲ್ಲಿಯೇ ದೇವರ ಪ್ರೀತಿ ಇಂಥದ್ದೆಂದು
    ನಮಗೆ ತಿಳಿದು ಬಂದಿದೆ. ನಾವು ಸಹ ಸಹೋದರ ಸಹೋದರಿಯರಿಗೋಸ್ಕರ ನಮ್ಮ ಪ್ರಾಣಗಳನ್ನು ಕೊಡುವವರಾಗಿದ್ದೇವೆ.
  bbb-bbb: Jesu fu nuvuefuo baronema ijia none izege fu no oetuamo ije gae. Ijadufuo
    Godi fu vierafe nodua noka uri kairafa nuvuone ijiebuo oekuva fuka mareke.
  blw-blw: Hen mangacharantaaw hen tot-owa way layad, wat hen anchi enammaan Jesu
    Cristu. Te hiya, inidchatna hen acharna way matéy para an chitaaw. Wat chitaaw,
    masapor koma idchattaaw agé hen achartaaw para hen ifataaw, tàén yachi hen iyatéytaaw.
  tam-2017: அவர் தம்முடைய ஜீவனை நமக்காகக் கொடுத்ததினாலே அன்பு இன்னதென்று அறிந்திருக்கிறோம்;
    நாமும் சகோதரர்களுக்காக ஜீவனைக் கொடுக்கக் கடனாளிகளாக இருக்கிறோம்.
  azz-NT: 'Huan tiquixmatque toni quijtosnequi in tetasojtalis ijcuín: Yejuatzin Cristo
    quitemacac ninemilis huan Yejuatzin momiquilij toixpatca. Huan no ijcón tejuan
    monequi ma tictemacasque tonemilis para que ijcón tiquinpalehuijtinemisque in
    tocnihuan.'
  spa-RV-1909: 'En esto hemos conocido el amor, porque él puso su vida por nosotros:
    también nosotros debemos poner nuestras vidas por los hermanos.'
  csy-csy: 'Christ in eite atu a nuntakna hongpiak hu in Pathian itna i he hi: taciang
    eite zong i suapui te atu in i nuntakna i piak tu a hihi.'
  mxq-NT: Nnija̱ꞌa̱m diꞌibʉ dʉn tsojkʉnꞌa̱jtp, mʉt ko Jesukristʉ dyaꞌijxʉ ko jyikyꞌa̱jtʉn
    dyajky mʉt ʉdsa̱jtʉmgyʉjxm. Es dʉꞌʉn xypyátʉm ʉdsa̱jtʉm es nya̱jkʉm ja njikyꞌa̱jtʉnꞌa̱jtʉm
    mʉt jaꞌagyʉjxm ja nmʉguꞌukꞌa̱jtʉm.
  tzj-NT: Ja Jesucristo arja' xuya' ri' chi camsax pa kacuenta, tri' nkotakij wi'
    jani' ja rajoben ri'il. Queri' chake ajoj chakaja' yatal chakij chi matikapokonaj
    nkaya' ki' pa camíc pa quicuenta ja kach'alal.
  tdt-tdt: Domin lo-loos mak saida? Liu husi Jesus Kristu mak ita bele hatene. Nia
    hadomi ita too foo Aan ba mate. Nee hanesan ezemplu para ita halo tuir.
  ron-BTF: Prin aceasta pricepem dragostea lui Dumnezeu, pentru că el și-a dat viața
    pentru noi și noi suntem datori să ne dăm viețile pentru frați.
  eng-WEBP: By this we know love, because he laid down his life for us. And we ought
    to lay down our lives for the brothers.
  eng-FBV: 'This is how we know what love is: Jesus laid down his life for us, and
    we ought to lay down our lives for our Christian brothers and sisters.'
  nld-1939: 'Hieraan erkennen we de liefde: Hij heeft zijn leven gegeven voor ons;
    ook wij moeten ons leven geven voor onze broeders.'
  bwo-bwo: Shuno eeg b́wottsok'o nodanet Iyesus Krstos b́ kasho noosh b́imtsoshe,
    noowere nokasho no eshuwotssh beshide imo noosh geyife.
  nch-BL: Tijmatij taya quichihua se cati nelía quiicnelía seyoc, pampa Cristo motemactili
    huan mijqui por tojuanti. Huan yeca tojuanti nojquiya, monequi timotemactilise
    por toicnihua.
  quc-TNT: Ri uj ketam ri' jas u banic aretak jun winak kas craj jun winak chic, rumal
    chi ri Cristo sibalaj xujraj, xuya c'u rib pa cämical rumal kech uj. Je ri' ri
    uj xukuje' rajwaxic cäkaya kib pa cämical rumal quech ri kachalal.
  tfr-NTPO: Shji obl̈ë woydë sorë l̈i miydoroy Jesucristo go. E optwono wol̈ono bi
    kjĩshko. Bek ga shji optwë wol̈on bi kjl̈ara kjĩshko eni bakoe.
  kaq-NT: Noque jihuenon hihxon ta noquen Hihbaan hahrí jato rehtemanishqui, noque
    paxajahi. Jaan noque jascajaxoni honanxon tah non joni huetsahon shinanti honanrihbiscai.
    Jihuetahbo hihxon tah non noquen rihbi noquen huetsabo paxajati sca jai, nincayosmabaan
    noque rehtehi que bi.
  sgb-sgb: Muwang tamina no ay-êmên ya pamanlugud, ta hi Apo Jesu-Cristo ay inhalanggo
    nay lawini na ha ikakangêd tamo, gawan anlugurên na kitamo. Êmbayro êt ay dapat
    nakal-an kitamo etaman hên ihalanggo ya lawini tamo para kanlan ampangailangan
    hên hawop tamo.
  vie-1934: Bởi đó chúng ta nhận biết lòng yêu thương, ấy là Chúa đã vì chúng ta bỏ
    sự sống; chúng ta cũng nên bỏ sự sống vì anh em mình vậy.
  kxv-kxv: ଜୀସୁ କ୍ରୀସ୍ତ ମା଼ ତାକି ଜୀୱୁ ହୀତାକି ମା଼ର ଜୀୱୁନ଼ନାୟି ଏ଼ନାୟି ଇଞ୍ଜିଁ ପୁଞ୍ଜାମାନାୟି;
    ଅ଼ଡ଼େ ତାୟି ତାଙ୍ଗି ତାକି ମା଼ ଜୀୱୁ ଜିକେଏ ହୀନାୟି ମାନେ ।
  amu-NT: Luaa waa na maꞌmo̱ⁿnaꞌ nda̱a̱ya chiuu tseixmaⁿnaꞌ na mꞌaaⁿ tsꞌaⁿ na wiꞌ
    tsꞌom xꞌiaaꞌ. Nquii Jesús tquiaañe cheⁿnqueⁿ na tueeⁿꞌeⁿ cwentaaya. Ndoꞌ na ljoꞌ,
    juu na cwitando̱o̱ꞌa laxmaaⁿya na nndya̱ꞌntjo̱o̱ⁿya nda̱a̱ nnꞌaaⁿya na cwilayuꞌ.
  hin-CV: 'प्रेम क्या है यह हमने इस प्रकार जाना: मसीह येशु ने हमारे लिए प्राणों का
    त्याग कर दिया. इसलिये हमारा भी एक दूसरे भाई बहनों के लिए अपने प्राणों का त्याग
    करना सही है.'
  spa-BES: En esto vemos lo que es el amor, porque dio su vida por nosotros; y es
    correcto que entreguemos nuestras vidas por los hermanos.
  san-BEN: অস্মাকং কৃতে স স্ৱপ্রাণাংস্ত্যক্তৱান্ ইত্যনেন ৱযং প্রেম্নস্তত্ত্ৱম্ অৱগতাঃ,
    অপরং ভ্রাতৃণাং কৃতে ঽস্মাভিরপি প্রাণাস্ত্যক্তৱ্যাঃ|
  tdx-tdx: 'Inao ty aharendrehan-tika fikokoañe: toe ie namoe-ay ho an-tika. Aa le
    hamoe-ay ho an-drolongo ka tika.'
  naf-naf: Notnnaŋgat keŋ bembe keyet yaŋaŋ Kilaisiyaŋ ningapmti mamaŋaŋ ketalasiye
    keyet palen ekmâtâbenn. Âpme nin kegogak notnne nâmkiŋpepeŋinmak ekŋengat sekŋ
    talasimti gakiwanup beme keyaŋ mukulem mimindewanup.
  grc-MT: εν τουτω εγνωκαμεν την αγαπην οτι εκεινοσ υπερ ημων την ψυχην αυτου εθηκεν
    και ημεισ οφειλομεν υπερ των αδελφων τασ ψυχασ τιθεναι
  vid-vid: Hetwe tuya kuvizela igano ndo choni, kwa vila Kilistu nakaulavya ukomu
    wa heye kwa chiwalo cha hetwe. Natwe vivila twanguganigwa kulavya ukomu wa hetwe
    kwa chiwalo cha wang'holozetu.
  pio-NT: Jesucristo idéca yéewáidaca wía càinácaalí iwàwacutáaná cáinináca waicáca
    áibanái, Jesucristo imàacacáináté icáucawa imànicaténá walí cayábéeri. Càita nacái
    iwàwacutá wamàacaca wíawawa áibanái irípináwa yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: Re itse gore lorato lwa boammaaruri ke eng ka go tsaya malebela mo go re
    sweleng ga ga Keresete e le sesupo. Mme le rona re tshwanetse go ntshetsa ba ga
    rona ba Bakeresetse matshelo a rona setlhabelo.
  amr-NT: Jesucristo huakkaʼ oroʼtaj diʼnanada moʼe̱po aʼnopoʼyareayaʼpo oʼpakpo moʼnigbueyʼuyne
    oʼnopo̱e̱ne. Kenaʼpo oroʼen huamaʼbuy huaknopo̱e̱ʼeritaj huakkaʼ diʼ moʼnepo huadakyoʼ
    eʼkikaʼ mantihuapokikaʼdik o̱ʼe̱ne. Konig Jesús huakkaʼ diʼ moʼe̱ne konigti huamaʼbuytaj
    diga̱ʼda diʼnada i̱kaʼdik o̱ʼe̱ne.
  pwg-pwg: Takovi da nuwaviina vaghata na weni. Yesu Keriso ivere meyei kubiita. Ma
    tota bade ita yawasa taverena varevaresita kubiisi.
  cjv-cjv: Ena Kirisito u mari uro goi norongua iran nonon denom minom arinoma mun
    fi erowapunga mapunom mora fipune. Ena iran nonon arinoma goi erowapunga faname.
  tha-KJV: ดังนี้​แหละเราจึงรู้จักความรักของพระเจ้า เพราะว่าพระองค์​ได้​ทรงยอมปล่อยวางชีวิตของพระองค์เพื่อเราทั้งหลาย
    และเราทั้งหลายก็ควรจะปล่อยวางชีวิตของเราเพื่อพี่​น้อง
  por-BR-2018: 'Nisto conhecemos o amor: ele deu a sua vida por nós. E nós devemos
    dar as nossas vidas pelos irmãos.'
  mhl-mhl: Yesu Kristoji gogoine noŋunde eru kisiŋgaru bokeru manjoko naduŋgadunde
    fuŋne oŋu noduko ŋoneru mane mukugobeneŋ. Noŋuŋ oŋuakoŋ gogonoŋuŋ maŋkekerisie
    ogopunoŋuŋ yoŋore eru kisiŋgaru bokebeneŋ sagaiŋ.
  klv-klv: 'Datolǝboii tia ke na-lǝmas-buni-an imaiegai ke: aYesu Kristo eviol kǝmas
    hǝn nǝmauran san m̃os gidato; imaienan, gidat m̃au, datehǝhaṽur hǝn datb̃eviol
    hǝn nǝmauran sidato m̃os nǝbathudud nadǝlomian.'
  bco-bco: Ya꞉suwa꞉yo꞉ ni asulakilo꞉, ene mela꞉no꞉ wala꞉ a꞉ma꞉yo꞉ ao nowo꞉lia꞉lo꞉
    ha꞉fo꞉ disa꞉lan man a꞉no꞉ ko꞉lo꞉ wido꞉. A꞉la꞉fo꞉ko꞉lo꞉ niliyo꞉lo꞉ nao nowo꞉ asulakiyo꞉,
    nili mela꞉no꞉wo꞉lo꞉ a꞉la꞉wala꞉ma꞉niki.
  kdl-NT: 'Tyoku ɗa tsa reve uciga vi wa̱ri u ɗa na: Kawauwi ka neke ta̱ uma u ne
    adama a tsunu. Adama a nala a̱tsu dem u ka̱na̱ ta̱ tsu neke uma u tsunu adama
    a atoku a tsunu.'
  apu-NT: Xesosi Kristo ipina amaerekani imakatxakini ĩkapani, ãtipirika Teosokata
    aãuini ĩkapani. Ikara oerekaua atão tiraõkitxi. Ininiã erekari aĩtariakori atiretini.
    Xesosi tiretiniua ate atokokana, erekari atiretiniri aĩtariakori. Atxiĩti apina
    aĩtari mapinakani ĩkapani.
  roo-roo: Oire uva apeisi ragavira uvuipaviei ra vearovira rutu va-ia vao sirao vovou
    taraipavio? Ari oiso-ia, Krais ora rera iava vasereva oearovupa, oiso ra rera
    kopii pieive vigei iavirava. Oa iava uvui iraopaviei ra ora vigei iava tootooara
    oavi rutu vatepape oearovivu araoko irara oavi tauvapaoro.
  miz-NT: Kutuni ko nté koo kuinima ko, tsí Cristú ne, xéꞌe ña ntuvi iña ña é kuvī
    ñá kuenta iña ko. Dukuan xoꞌō dɨ́ ne, nakuēꞌe ó ntuvi iña ko kuenta iña taꞌan
    ko.
  qvz-NT: Jesucristo ñucanchimanda huañushcaraicumi sirtu llaquishcata yachanchi.
    Pai huañunagama llaquishca tupullatatami ñucanchihuas shuc quiric huauquita llaquina
    anchi.
  deu-ELO: Hieran haben wir die Liebe erkannt, daß er für uns sein Leben dargelegt
    hat; auch wir sind schuldig, für die Brüder das Leben darzulegen.
  mjc-NT: Tsitó yo náa cuví tsa cuñí tahan yo tsi yo tyin tsa yaha̱ janaha̱ ra Jesucristo
    tsi yo nácaa taahán tsi cuñi tahan yo tsi yo. Tyin maa ra nda cuanda tsaha̱ ra
    ñayɨvɨ ra tsa cuenda yo tsa catyi tsa cuñí ra tsi yo. Tacan taahán tsi javaha
    tucu maa yo. Cuñí tsi cuhva yo nda cuanda ñayɨvɨ iyó yo tsa cuenda nyɨvɨ yɨhɨ́
    tuhun Nyoo.
  caa-caa: Pues chequer ticoit tucꞌa ucꞌunersiaj e Dios tamar lo que cay uche e Jesucristo
    tamaron, porque jaxir ixin uyajcꞌu ubꞌa tuaꞌ achamesna tamaron. Y non ubꞌan ucꞌani
    tuaꞌ caturbꞌa cabꞌa tuaꞌ catacre cawermanuobꞌ motor este que caxin cawajcꞌu cabꞌa
    tuaꞌ cachamesna tamarobꞌ.
  pls-NT: Ján na chonxin na queẍén Jesucristo rinao na ján na ixin jehe joanjo vidé
    para ixin ján na. Co jañá cai ján na chonda na que sonao chó na naná na co si
    nchao hasta sanjo na vidá na para ixin chojni que ditticaon Jesucristo.
  eng-WYC-2018: In this thing we have known the charity of God, for he put his life
    for us, and we owe to put our lives for our brethren. (In this we have known the
    love of God, for he gave his life for us, and so we ought to give our lives for
    our brothers.)
  bdv-bdv: ଜିସୁକ୍ରିସ୍ଟ ଅଃମାର୍‌ ଗିନେ ଜିବନ୍ ଦିଲାକ୍‌, ଅଃମିମଃନ୍‌ ଲାଡ୍‌ କାୟ୍‌ରି ଜାଣି ଆଚୁ;
    ଆରେକ୍‌ ବାୟ୍‌ ବେଣିମଃନାର୍‌ ଗିନେ ହେଁ ଅଃମାର୍‌ ଜିବନ୍ ଦେତାର୍‌ ଲଳା ।
  otq-NT: Ar tsi Hmu Hesukristo bi utkagihu̱ ndana ar mhöte majöni núꞌmu̱ mi po̱kagihu̱
    bi unse̱ ár te. Nuju̱ nꞌehe ga e̱nthu̱ ma tehu̱ ga homfu̱ yá ñho ma kuhu̱.
  tzo-SA: Li Jesucristoe iyacꞌ quiltic li cꞌu sba ta jcꞌuxubinan jbatique yuꞌun iyacꞌ
    sba ta milel ta jcojtic. Jaꞌuc me jechucutic eꞌuc, acꞌo me jcoltatic li jchiꞌiltactique
    manchuc mi te chijlaj ta milel ta scojic.
  cuc-NT: Jian³ la⁴la³pa² nia²ˉ¹ i⁴hnio³⁴i³ chie³, quie¹ a⁴cúa⁴ Jesucristo m⁵cu³ quieh¹
