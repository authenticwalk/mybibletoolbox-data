  peg-peg: ହେୱାନ୍‌ ମା କାଜିଂ ଜାର୍‌ ଜିବୁନ୍‌ ଦାନ୍‌ କିନି କାଜିଙ୍ଗ୍‌ ଆସେଙ୍ଗ୍‌ ଜିଉନନି ଚିନ୍‌ଲାକେ
