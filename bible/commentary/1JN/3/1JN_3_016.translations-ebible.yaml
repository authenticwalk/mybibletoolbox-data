    wʉn wʉ̃hatdih náhninit, “Caán oyat yoobát caá”, jwĩ niíj jéihna caá. Pánihna,
    jwiítbʉt wʉnna yʉhna, jwĩ déewãdih tʉ́i oinit, teo wáacat caá náahap.'
  taw-taw: Jisas Klays chɨnop nen kumak. Kumek, chɨn binɨb ogɨnap kɨlop mapen lep
