  kan-2017: ಕ್ರಿಸ್ತನು ನಮಗೋಸ್ಕರ ತನ್ನ ಪ್ರಾಣವನ್ನು ಅರ್ಪಿಸಿದ್ದರಿಂದ ದೇವರ ಪ್ರೀತಿ ಇಂಥದ್ದೆಂದು
