  tcz-CHONGTHU: Eihon ngailutna atahbeh ipiham ti iheuve, ajeh chu Yeshuan eiho dinga
    ahinna chu ahung pehdohsa ahitai.
  mar-mar: ख्रिस्ताने आपल्यासाठी स्वतःचा जीव दिला. यामुळे प्रीती काय आहे ते आपल्याला
    समजते. म्हणून आपणदेखील आपल्या भावासाठी जीव दिला पाहिजे.
  snp-snp: Yesukafo lamomu kolito kofawa minami ya fulito folami yamu siya-muluna
    lomami monawa ya koli minone. Etito lalimo yaki Goti wenenala yamu kolito kofawa
    minonimo ya fulito fulunumo ya moda efe lenagoliye.
  isl-isl: Við vitum að sannur kærleikur birtist í því að Kristur dó fyrir okkur,
    við ættum því einnig að fórna lífi okkar fyrir meðbræðurna.
  spy-NT: Kiyēē kōōnēēch kiinkēt wōlēē wuu ꞉chamateet ku kule kiikooyto ꞉Yēēsu soboonnyii
    kubo acheek. Kunyoo, mākwēēch nkacheek kiikooytooy soboonwēkyoo kubo mbo ng'eetaabiya.
  xnn-xnn: Si Jesus et natey ta matagotago tako ay eng-enggana. Siya di nan kailaan
    nan kinatet-ewan nan layadna. Isonga siya di nan gawigawis ay soloten tako ta
    olay no matey tako isnan mangbadangan tako isnan ib-a tako et ikkan tako no masapol.
  mwe-mwe: Uwe putukumanyi kupingana ni nneino. A Yeshu Kilishitu bhashinkwiishoya
