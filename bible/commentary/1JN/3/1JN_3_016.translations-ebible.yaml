  yal-yal: En xanuntenyaan kolonma ito nan xɔn ma fa fala Yesu bata a niin fi en ma
    fe ra. En fan daxa en yi en niin fi en ngaxakedenne fe ra.
  cnt-NT: Le₂la₂ bá₄ ne₄ jniog₄ 'e₂ jaun₂ a₂'nio₃ dsa₂ rɨn'₅₄, ia₁ chan₂ jan₂ i₂ca₂guen₃
    'mú₃ o₄quián₂ jniog₄. Ján₃ bá₄ le₂jaun₂ ca₂tág₂ jniog₄ guén₄ 'mú₃ o₄quió'₄ rɨn'₅₄.
  tif-tif: Yesus ayo numi lak kaata duu-lomdaya, almi angtiil lak uyo duulin disa;
    maas kela-lomda numi dong dokoyase kaata, atamupla yi, Nak-tunum kusal imi lak
    dakaamin namti kaa bombuu no kalalupya atam-sulup. Kemin, nokol ti kano nak-tunum
    kusal imi aket uyo kuya-lomdup aket kuya-una-tala-ke-bamdupla, nak-tunum kusal
    imi yelum o kalip namti, imi abiin kaa kuluulami no, kal-bomdupla, dong dakayum
    o.
  nlx-nlx: आपु मोंग ज्याकेरीन जाणेल काय मसी आपणे केरता सोतान जीव आप दियेल; एने आपुह
    बी बायाख ने केरता जीव आपणे जुवे।
  apw-NT: 'Jesus bi’ihi’ṉa’ nohwá nyinné’íí bee Bik’ehgo’ihi’ṉań bił’ijóóníí bídaagonlzį:
    áík’ehgo néé ałdó’ nohwi’ihi’ṉa’ nohwik’isyú bá ndaan’né’ dábik’eh.'
  gum-gum: Jesucristobe nui øsig kuigwan namuyasig trana, kwaben, øyeeg marigu nui
    undag købigwan nambe truyu nebua aser. Inchawei namgucha treetøwei namui nunelayasig
    nam øsig pønrraigwan tranamig køn.
  not-NT: Yamai igótasanti icamobicái Quirisito inintasantacáinta. Aisati intsome
    angantimari Quirisito. Teni onganinate ontsorogue angamobitaigueri opiguemisantane
    omitocotaigueri.
  plu-plu: Ig Jesus Cristo humaw ukannuhtenwiy adahan ku samah amawka wixwiy batek
    gikakkis hiyeg. Nah akkite yit ku samah. Ig ka kiyé gipit aynesnima juktah ig
    umahkiswe udahanwiy. Kuri amawka ku wixwiy kawnata kiyé upitwiy akiw. Amawka ku
    wixwiy kiyé nawenéwa hiyeg takunipti.
  iou-iou: Iron kädet bureni uwä ŋode kaŋpäŋ nadäk täkamäŋ; Kristotä ninta yäŋpäŋ
    komi nadäkta nadäwätäk nämo täŋpäŋ iniken gupi iniŋ kireŋkuk. Ude täŋ nimiŋkuko
    unita nin udegän äbot täŋpani notniyeta yäŋpäŋ gupnin iniŋ kirekta nämo bitnäne.
  ntp-NT: Suusi Cristo muu curusiaba aatʌmʌ gʌrvʌʌtarʌ dai poduucai maatʌ aatʌmʌ isducatai
    ivueeyi sioor sʌʌlicʌdʌ oigʌdai aa. Poduucai aatʌmʌ ʌʌpʌ aliʌsi gʌaagai isoigʌadagi
    gʌraaduñi dai asta coiyagi ʌgai vʌʌtarʌ isgʌaagadagi.
  rai-rai: 'Bari ia a utnaa baa daat nunura a maarmaari lingtatuna uni: Iesu Kaarisito
    i ung wa anuna lalaaun kup daat. Io, i koina kupi daat kaai daat a ung wa anundaat
    lalaaun kup a kum tateindaat.'
  haw-1868: No ia mea, ua ike kakou i ke aloha, no ka mea, ua waiho iho la oia i kona
    ola no kakou; a he mea pono no hoi ia kakou, ke waiho ae i ko kakou ola no ka
    poe hoahanau.
  ffm-ffm: No anndirten ko woni jilli dee, Almasiihu hokkitirii yonki mum kammari
    men. Ndennoo enen duu, eɗen kaani hokkitirde yonkiiji men kammari sakiraaɓe men.
  arb-NAV: وَمِقِيَاسُ الْمَحَبَّةِ هُوَ الْعَمَلُ الَّذِي قَامَ بِهِ الْمَسِيحُ إِذْ
    بَذَلَ حَيَاتَهُ لأَجْلِنَا. فَعَلَيْنَا نَحْنُ أَيْضاً أَنْ نَبْذُلَ حَيَاتَنَا
    لأَجْلِ إِخْوَتِنَا.
  cop-CNT: ϧⲉⲛ ⲫⲁⲓ ⲁⲛⲥⲟⲩⲉⲛ ϯⲁⲅⲁⲡⲏ ϫⲉ ⲁ ⲫⲏ ⲭⲱ ⳿ⲛⲧⲉϥⲯⲩⲭⲏ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲛ ⲟⲩⲟϩ ⳿ⲁⲛⲟⲛ ϩⲱⲛ
    ⲥⲉ⳿ⲙ⳿ⲡϣⲁ ⳿ⲛⲧⲉⲛⲭⲱ ⳿ⲛⲧⲉⲛⲯⲩⲭⲏ ⳿ⲉϫⲉⲛ ⲛⲉⲛⲉⲣⲏⲟⲩ.
  sri-sri: Jesucristo marĩya ããrĩburire marĩrẽ boabosadeare gũñarã, ĩgʉ̃ marĩrẽ bʉro
    maĩrĩrẽ masĩa. Irasirirã marĩde marĩyarãrẽ maĩrã, ĩgʉ̃sãya ããrĩburire boamurã
    ããrĩkererã, ĩgʉ̃sãrẽ iritamurõ gããmea.
  nal-nal: 'Dia di rexaazin a matmalabuk iwana sasaxotang azanon ka malasing kari:
    Iesu Kaarisito xa lis pizin a roroiang sina xun dia. Ma dia zaait dina lis pizin
    a roroiang sin dia xun amun taatum sin dia lamaskana Kaarisito.'
  kyq-kyq: 'ꞋƁooyki, Isa se ɓaaɗo ɛɗ ron̰ taa naajege se: ute naan̰ se jaay naajege
    kꞋjeelki naan̰ se taaɗjeki ɗoobm jꞋan̰ki je gɛnaajege. Bin se naajege kic ɓo jꞋaki
    kɛɗn rojege taa gɛnaajege.'
  kwd-kwd: Alata Jisas Kraes ngaia 'e mae 'usi adauru, ngaia 'e faate'enia nga falafala
    fana 'agoru kwaimaa fana ta'a ngaa'i. Ngaia lo'oo dauru la'u mola, to'omia 'agoru
    'uri la'u fana nga maenga 'usia nga ta'a ni futanga adauru.
  ded-ded: Yesu Kristongo nenanggac amma kekeha waec. Nga faka imoc hemma songogoc
    kekec foraac negen negeng meing. Imocac nenang ifingoc negen negensinggoc tosofocninaac
    amma kekecnina wabisina.
  ewe-ewe: Ale si Yesu Kristo va ku ɖe mía ta la ɖe nu si lɔlɔ̃ nye la fia mí. Eya
    ta ele be míawo hã míatsɔ míaƒe agbe aɖo anyi na mía nɔviwo.
  nuy-nuy: Anubani-yung niga na-Jesus ni-ngawiiyn ngagurraa yungguyung. Anaanila-wala,
    ngurru-marrbuy anubani-yung ngurru-ngaynbandiynjina-yinyung. Marri anaani ngaambu-maṉmaynjina-windiyung,
    wiiya ngaambu-ngawang ngagurru. Anubani anggiij-maṉdhiiyn.
  cop-BHC: ϦⲈⲚ ⲪⲀⲒ ⲀⲚⲤⲞⲨⲈⲚ ϮⲀⲄⲀⲠⲎ ϪⲈ Ⲁ- ⲪⲎ ⲬⲰ ⲚⲦⲈϤⲮⲨⲬⲎ ⲈϨⲢⲎⲒ ⲈϪⲰⲚ ⲞⲨⲞϨ ⲀⲚⲞⲚ ϨⲰⲚ ⲤⲈⲘⲠϢⲀ
    ⲚⲦⲈⲚⲬⲰ ⲚⲦⲈⲚⲮⲨⲬⲎ ⲈϪⲈⲚ ⲚⲈⲚⲈⲢⲎⲞⲨ
  buk-buk: Yac taŋyalê mêtê atac whiŋ-ŋga ŋahu bocdec bu. Yisu Kilisi dau mbac ndu
    tu yac-ŋga. Bocdinaŋ dakêŋ dauŋ sambuc tu danem asidôwai sa-ŋga e tôm dambac ndu
    tu ŋac-ŋga.
  pri-NT: 'Wàéni ê âji pimeaari: Wà Kériso, âna é panuâ ê wâro kêe ba kâjè. Â wâdé
    na jè panuâ ê wâro kâjè ba kà tèpa béejè.'
  zpq-NT: Bzane cuin Jesucriston' ṉec̱he chio' gosote'ne' dan' ḻeca chacde' chio',
    da'nan' ṉezecho can' cheyaḻa' gaque ḻježcho. Na' ca'cze chio' cheyaḻa' zane cuincho
    gatcho cont gaclen ḻježcho še chonen byen.
  por-TFT: A maneira de aprendermos a amar verdadeiramente nossos irmãos crentes é
    considerarmos o fato de Cristo morrer/dar sua vida voluntariamente por nós. Portanto,
    se possuímos algo de que nossos irmãos crentes precisam, devemos estar dispostos
    a ajudá-los. Devemos estar dispostos até a morrer por eles.
  gwi-NT: Christ diineenjit gwizhrįį niindhat. Jyąhts'ą' t'ee deegwiłtł'oo diineet'iindhan
    diits'ą' googwaahch'in. Vik'it diikhwan chan Christ k'injiighit nąįį eenjit diidrin
    ji', gąą gwintł'eereheelyaa.
  dji-dji: Bil ŋili marŋgiban birralgi marr-bulaŋgitjnyirbigi, gima il nyaŋiṉiban
    nyaliki Djesudji nyanibi litjanydji guŋili, a ŋilitjar biḻamirri nyanibi baliniban.
    Marrga ŋilibi wurpi bilaŋ djinanydjil guŋban Godaŋ yulpilŋirgi, a djanŋar biḻamirri
    il balidji.
  gvn-gvn: Jesus Christ nyuluku dajijin wulanka ngananka. Yinyamundu nyulu bamanda
    milbin nyulu jananka wawu jirray. Yinyaynka ngana yalarrku yindu-yinduynku Christiananka
    wawumaka, jananka wulay.
  nhy-NT: Tikmatij tlanon kijtosneki in tlasojtlalistle. Tikmatij porke Cristo otechtlasojtlak
    nijkuak omikke por tejwan. Iwan axan tejwan noijki moneki timotlasojtlaskej iwan
    tikinpalewiskej in tokniwan maski ma techmiktikan por yejwan.
  asm-FB: যীচু খ্ৰীষ্টে আমাৰ কাৰণে নিজৰ প্ৰাণ দিলে, ইয়াতেই আমি প্ৰেমৰ তত্ব জানিবলৈ
    পালোঁ৷ আমিও ভাই সকলৰ কাৰণে নিজ নিজ প্ৰাণ দিয়া উচিত।
  okv-okv: 'Eto namei osa ari amo eingera: eto Iesu na ungotena avoeto vasiri amita
    avo toto ambuna ainge eto ungotena ue namei kamei avoeto ungotenau vasiri toari
    haite aisora'
  mxt-NT: Nɨcohón nuu yo ñáá cha cuví cha cuñí yo chi tahan yo vatyi ra Jesucristo
    sañaha̱ ra chi yo. Vatyi maa ra cuñí ra chi yo, ta chaha̱ ra ñayɨvɨ̱ ra cha catyi
    yo. Ta tyicuan caa tucu maa yo, cu̱ñi yo chi tahan yo ta cu̱hva yo ñayɨvɨ̱ yo
    cha cuenda ñu.
  tzo-NT: Hech ti jna'tic ti c'uxucutic ti yo'nton ti Jesucristoe yu'un laj yac' sba
    ti milel ti jventatic. Hechuc me ac'o jpastic hech chaj c'u che'el laj spas ti
    Cristoe ac'o jcoltatic yantic manchuc mi te chijlaj ti milel yu'un.
  ind-AGS: 'Beginilah cara kita mengetahui apa itu kasih: Yesus menyerahkan nyawa-Nya
    untuk kita, dan kita harus menyerahkan nyawa kita untuk saudara-saudari seiman
    kita.'
  omw-omw: Iesusiva tiriara rieqaro qutu virara tiro, Iesusira mwutukyavanto tiriara
    vahi okyarara tiri tinraamwutaihata taqaunanra. Iesusiva mwitaa hirara tita, tirevata
    Iesusira votima kyeta teta qata vakyaahua kyaahaqa hirerata qioma qutu quataa
    hiraqeta qutu quananra.
  yrb-yrb: Yesuma yaba neno arama uite tare ui. Eno uiba Danu neno arama uetana derawere
    iwata utaisi. Enoba yaini naini yanu naiyemutuba enanari neno arama ufete uifeisi.
  maa-NT: Jñá, k'oa̱á s'ín 'ya‑ná mé xi 'mì kjo̱tsjacha k'e̱ nga jè Jesucristo kitsjaà
    kjo̱tjò yijo‑la̱ nga k'en ngajo‑ná. Jñá k'oa̱á ti̱s'ín mochjeén nga s'e̱én i̱t'aà
    ts'e̱ xi̱ta̱ xinguia̱á koni kis'iìn jè Cristo.
  mcq-mcq: Ike ꞌunama ikehunakino Hura nú oja múhajaho hena kavu. Ijihuni maijaho
    Hu Huni hia núnijihunaꞌe múhana. ꞌEnajihunaꞌe nú ꞌuꞌo núni hia vwehu núnaꞌe mihuna.
  sus-A: وٌن شَنُنتٍيَ كٌلٌنمَ عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ مِسَالِ نَن سَابُي رَ،
    نَشَن تِنشِ عَ نِي قِدٍ وٌن بّ. وٌن قَن لَن نّ وٌن شَ تِن نَ رَبَدٍ وٌن بٌورٍ
    عَدَ مَدِيٍ بّ.
  jpn-1965: キリストは、私たちのために、ご自分のいのちをお捨てになりました。それによって私たちに愛がわかったのです。ですから私たちは、兄弟のために、いのちを捨てるべきです。
  fra-SBL: A ceci nous connaissons l'amour, car il a donné sa vie pour nous. Et nous
    devons donner notre vie pour les frères.
  yka-yka: Kataˈuhante bi bang saˈingge lasa mabennalin, peggeˈ Almasi, sabab lasane
    si kitehin bi pangalillaˈne umulnen duk matey iye muwasan meˈ duseten bi. Hangkan
    kite bi isab subey pangalillaˈte bi bisan umulten para si meˈ pagkasiten bi.
  mle-mle: Jisas Krais di nyana danik tikuw, kiyaad. Atawa kwurkuw, di simaka-didiyan
    mawul nuwukadiy duw takwak yiyak liki mwiya mwiyaba maaw. Nyanabab jaaw nyan nyanadiy
    kapa Godak wukijibir tikwanadiy gwalugwa duw takwak ab kiyak mayaakw kwanaak.
  shp-NTPO: Ja Jesucristo noa kopí menikaatax mawatainxon riki, ja noimisti non onanna.
    Jaskatiribira, noaribi non wetsabo kopí menikaati jake.
  aom-aom: 'No ave jöho uehorovoromo ëhuro uvarueje: Göehu gö dë vövöbajoꞌe ahoꞌo
    uehorovarue hesi bëhoho ëhi höjo. Kerisoro hesi dë vövöbajoꞌere börömo bëhe uehorovavuoromo
    sinoho bogo juhuonivoꞌi ajamuiꞌi guomade höjo. Ëhuni noꞌo Christian ö muenoꞌëro
    göëro göho uehorovëvoromo sinoho bogo juhuonivoꞌi ajëmiꞌi vuovoꞌejo o diehiꞌoꞌejo.
    Ëhi jiëꞌoho iae maeje.'
  geb-geb: Zisas, ana nduara won tuma fekhɨngiap, nzan kurkura zav nza nzuav rimgi.
    Ana mba tɨva muuŋgiap, ana guigira won ndavar harigi gumgi ga ndɨɨi tɨvar nza
    khɨvigi. Nza maaŋ muuŋgiap mba tɨva kaŋgi. Nza vhɨra wari wo ntuua fusuv, nza
    phorgap guigira Zisas khothɨgi gumgi, nza mben kurkurarga.
  bsj-bsj: la nyomom cwika, la Almacifu neken dumece ken bereu. bo kenen daten bo
    neken bo neken dume ker yitob beb. la na nii wo kikulen dor bitinereri con to
    kece ki cwika la nuwa bo cini ce, lanyi cwiika kwama ko more ce?
  cak-cak: Ri Jesucristo man xupokonaj ta xuya-ri' pa camic koma roj, y riq'uin ri'
    niketemaj achique ri' ri yatojo'on pan avánima. Quiri' mismo roj, jun c'as chikij
    chi nikaya-ki' pa camic coma ri junan kaniman ri Jesucristo quiq'uin.
  chf-NT: Cuwila chich cache'da u yajna'tanonla aj Jesucristo, uc'a une chich u yäq'ui
    uba tä chämo tuba u japänonla. Jin uc'a no'onla täcä si c'änä tzämsinticonla uc'a
    cä japän quermanola, utz chich.
  tlf-tlf: Yesus iyo numi ilak do-nala ilami kaal sigim ke-nala nuyo dong dogobe-se
    bota, utamupta e, nugumal imi ilak dugamin uyo kulbu kalaa age utam-sulup kale,
    nugol mungkup nugumal imi ilak uyo do-bom aget kobina tala ke-bom-nulup e, “Kaan-nimi
    kuta, kaan-nimi o,” age-nulupta, dong daga-emum o ageta ko.
  piu-2006: Yiitjunya nganampa puntura yunytju nyinarra paluru mirrirringu nganampa
    kuya waṉikitja. Palulanguru nganaṉa nintingkulpi kuliṉi Yiitjunyalampa yunytjulingku
    nyinanyi. Palunya nguwanpa nganaṉa yaṉangu kutjupa tjuṯaku yunytju nyinanytjaku.
    Yalatji yunytju tjanampa nyinarra nganaṉa tjukarurru tjanampa kutu palyantjaku.
    Tjinguru Yiitjuku yunytjuwiya tjuṯangku Yiitjuku walytja kutju mirri pungkukitja
    ngaranytjala nganaṉalpi yankula palula patjuri ngaranytjaku, nganaṉanyalpi tjana
    mirri pungkunytjaku. Nganaṉanya tjana mirri pungkunytjala Yiitjuku walytja paluru
    pakara kana yankunytjaku.
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ chacꞌax tak take cꞌacharel eh jeꞌ reꞌ nikꞌor maj reꞌ hat-tak
    awehtꞌalim woꞌ tak haj wilic rinimal ricꞌaxbal i Dios xicꞌuhtaj i Jesus. Haj wilic
    rinimal i cꞌaxo̱j reꞌreꞌ? Reꞌ rinimal cꞌaxo̱j reꞌreꞌ, reꞌ chi reꞌ Jesus xiyew
    ri̱b pan quimic chi kajelow-bal i hoj. Ruꞌum aj reꞌ jeꞌ woꞌ reꞌ nakaꞌnam i hoj
    cu̱cꞌ take kas kacha̱kꞌ. Ruꞌum chi jeꞌ reꞌ, kakꞌahsaj woꞌ tak i kacꞌacharic pan
    kꞌab i Dios chi quitobjic ru̱cꞌ quicꞌaxquilal pan quicꞌacharic.
  tue-tue: 'Ateména cãmerĩ́ maĩrére masĩã: Jesús marĩrẽ diabosarigʉ niiwĩ. Teero tiirá,
    marĩcã Jesuré padeoráre “diabosagʉda” jĩĩ wãcũrõ booa.'
  bjp-bjp: 'Keren usum na famais tekentu aragii: Karisito i lin liu kia ta isi kerer.
    Pesu, kerer sabin keren lin liu kirer isi foron tualikrer.'
  xon-xon: Yesu nan sil timi aasisiiyaan ki kpo ti pu. Nima le cha ti bee ngeehm aah
    ye pu na. Ni ŋan ke ti mu ga ŋmaa kpo tinaabitiib pu.
  tzo-ZNT: Ti Jesucristoe iyacꞌ quiltic cꞌu xꞌelan ta jcꞌan jbatic yuꞌun iyacꞌ sba
    ta milel yoꞌ xicuxiotic o ta sbatel osile. Jaꞌ noꞌox yech tscꞌan ta jcꞌan jbatic
    uc. Muc ta alel mi jaꞌ lilajotic oe.
  mpm-NT: Yukan na ti sa kuni yo nasa saꞌa jnuꞌun ndaꞌu ini, chi Cristo Jesús ni jiꞌi
    ya ja kuu yoꞌo naa yo. Ti suni siaꞌan yoꞌo naa yo vasu na kuū yo ja kuu ñani jnaꞌan
    yo, chi vanua ka kundaꞌu ini jnaꞌan yo.
  ots-NT: Bbʉ dí ne gu pa̱dijʉ ja ncja grá ma̱h cʉm hñohuijʉ, i nesta gu mbe̱nijʉ
    ja ncja gá ma̱jquijʉ car Jesucristo. Guegue bi dötsjɛ cár vida por rá nguejcöjʉ.
    Hne̱quigöjʉ, i nesta gu ma̱dijʉ cʉ pé dda cja̱hni cʉ i e̱me̱jʉ car Jesucristo.
    Gu ma̱dijʉ cja̱ gu föxjʉ según ca i nesta, hasta gu dö yʉm vidajʉ. Jin gu jiøjquijʉ
    yʉ dí ja̱jʉ, ni digue nʉm nzajquijʉ, jin gu jiøjquijʉ hne̱je̱.
  hoy-hoy: नाव प्यार ईदुर देल अच जान्सदेव कि आव नाम साटी तान जीव कोट बुट्टुन; अदिक
    नामी भी खुद मसीह वार्ट अदिक आकतींगेर साटी जीव कोळ पायजे.
  amo-amo: Bara nani tiyiru ukaune, bara Kristi na ni ulai me bara nwana.
  pjt-pjt: Palu nyaa wanyu nyanga mukulya kalypa nyinanytja? Wiya, panya Christalunku
    ungu puntu walytjangku nganampa ngalkiltu munu anga-ilungu. Nyanga paluṟu mukulya
    mulapa. Kala uti palu puṟunypa Godaku walytja kutjupa tjuṯaku ngalkilarira iluma
    tjana ilunytjaku-tawara.
