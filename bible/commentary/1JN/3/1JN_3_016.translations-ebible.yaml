  kpw-kpw: Krais hanɨp mög nɨŋöm uma u me, hon aige gun añ mam hon mɨdmagö lun, nɨŋbun.
    Hon u rö nöp, añ mam hon gau kalɨp nɨŋö yöl mɨdmagö lun, kƚö gun, kalɨp gɨ aij
