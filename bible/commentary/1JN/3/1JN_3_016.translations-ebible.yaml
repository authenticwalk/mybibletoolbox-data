  ong-ong: Ku retawo tisi liti onom puwo nemple wem Krais lau la lungwouku. So ku
    re ma kaniepe ilim winkem nemple pouku mire moingi lelpe, moingi ili fei lolomen
    re wolo, ku ma kaniepe.
  tnn-tnn: O nat u kitat kotɨtun wɨr məmə nolkeikeən in tol nulan, məto-inun Iesu
    təmos-ipa rəhan nəmegəhən otat. Kən e nolən kitiəh əm, təwɨr mə kitat mɨn kotos-ipən
    nəmegəhən rəhatat o piatat mɨn.
  hch-NT: '''Icücü tepeitama naqui''eriya, ''iya tahesie mieme yutucari müyetuacü.
    Caneuyeveca tameta ta''ivama vahesie mieme tatucari temüyetuani.'
  crn-NT: Ayee tu teꞌɨ́jna jɨ́n tíꞌijmuaꞌaree aꞌij tɨ ꞌeen tɨ puaꞌa jaꞌatɨ jéꞌiyecan
    jɨ́n raxɨ́ꞌeveꞌe ɨ́ ruꞌihuaaraꞌa. Aꞌɨ́ɨ pu Jesús tɨ Cɨríistuꞌu pɨ́rɨcɨ, aꞌɨ́ɨ
    pu ta jetze meꞌecan huamɨ́ꞌɨ. Aꞌɨ́j pu jɨ́n, ayén tiúꞌujxeꞌeveꞌe tej tiyen cheꞌatá
    tenaꞌa huácuiꞌini huáꞌa jetze meꞌecan ɨ́ taꞌihuaamuaꞌa.
  zpu-NT: Jesucristonꞌ bzanreꞌ yel nban keꞌen ni ke danꞌ nllieꞌreꞌ lliꞌon, ke len
    naꞌ llayaꞌl nnézello kanꞌ gon lliꞌo, zane yel nban kellonꞌ ni ke beꞌnn lwelljllo.
  juy-juy: ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଇନ୍‌ଲେନ୍‌ ଆସନ୍‌ ଆ ପରାନ୍ନାନ୍‌ ତିୟ୍‌ଡମ୍‌ଲନ୍‌, ତିଆସନ୍‌ ଇନ୍‌ଲେଞ୍ଜି
    ଡନୁଙ୍‌ୟମନ୍‌ ଅମ୍ମଡ୍‌ଲବୋ; ଆରି, ବୋଞାଙ୍‌ଲେଞ୍ଜି ଆସନ୍‌ ପରାନ୍ନାଲେନ୍‌ ନିୟ୍‌ ତନିୟନ୍‌ ଡେତେ
    ।
  for-for: Piya, Isu aeba tao'maekenaga ae'wa nkaumawapa kasoga, taeba agu kao'enama
    nkagoba taga agantompene. Piya, taeba pabiyama tao'miti taumaba kasakanaba, kanarasakiye.
  epo-epo: 'Per ĉi tio ni konas amon: ĉar li demetis sian vivon pro ni; kaj ni devus
    demeti nian vivon pro la fratoj.'
  gfk-gfk: 'Dahat nunure no kukuraina tano magingin na harmarsai hoken: Jisas ga tar
    se no uno nilon, ga maat wara gaie dahat. Io kaik, i takodas bia dahat, dahat
    na taguro wara minaat wara gaiena ira hinsaka dahat gar ta Krais.'
  bjz-bjz: Keriso namonde amó daiyagha neno bua, mema itatama uria, ananu nundubuturota,
    namonde amó neno barida aito gia goghó egegore! Iesu eghá urie. Umó namonde andú
    rea, furia ambubuturie. Amindu rea, namonde amó beago, ari dabako aghagonu urota,
    namonde anda ikoko mendi ariri gharovudu rea ambubugasire!
  atg-NT: Ina awa liẹ lẹsẹ emini inono o khi. Eri iJesu iKirisiti ọ ri agbọ oyọli
    bhale, ni e pfuse-a, shi itobọ oyawa. Awa kha li rue agbọ oyawa li shi ekẹ na
    inyọghuo awa.
  bjv-NT: 'Nḛ kɨ kadɨ jɨ gər-n nḛ kɨ ɓari-e ndɨgɨ-naa ə to kɨn: Jəju Kɨrɨsɨ un rɔne
    ɨlə kɔ mbata ləje, e be ə, je ka majɨ kadɨ j-un rɔje j-ɨlə kɔ mbata tɨ lə ngako̰je
    je tɔ.'
  tos-NT: Quin aya lakapasa̱hu la̱ntla̱ quila̱li̱pa̱xqui̱tcán sa̱mpi̱ Jesucristo quinca̱ma̱siyunín
