    ya'ipi Quisocristo imapisopita nosorocaso' ya'huërin. Na'con ninosoroa'ahua'.
    Quisoso ya'huërënamënpoa' chimininso pochachin nosorocaso' ya'huërin.
  srn-NT: A dede di Kristus dede gi wi, meki wi kon sabi san na lobi. Dat' meki wi
