    ambagof apeꞌimi ma mogatopalopa sahin owan apeꞌisi.
  cbv-cbv: 'Ded pah oyat ã jʉmatdih nin pah jwĩ jéihna caá: Jwiítdih bʉ́dí oina, Diosjeéh
