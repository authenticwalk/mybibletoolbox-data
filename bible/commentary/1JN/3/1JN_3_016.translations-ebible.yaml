verse: 1JN.003.016
translations:
  kpx-kpx: Nahi moleho isivilahai mole tedaevemale vaveve ke hilokalu. Iesu Kelisou
    nahiho isiviai nahiho hatiale kemoike nahi vaveve ke hilokalu. Iale nahita Iesu
    vaveve ke nahate vai nahie haokuvuho isivilahai tedaevege duave.
  okv-H: 'Eto namei osa ari amo eingera: eto Iesu na ungotena avoeto vasiri amita
    avo toto pehena ainge eto ungotena ue namei kamei avoeto ungotenau vasiri toari
    haite aisora'
  tbo-tbo: Ma luhogala amaka ta hanapugeya babana Keliso yautuna i palihaleya po i
    hilage ubeita. Uyahinei tauta gasi i linanata po yaututa ta palihalehi walewalehita
    ubeihi.
  mal-C: ക്രിസ്തു നമുക്കുവേണ്ടി സ്വജീവൻ അർപ്പിച്ചതിനാൽ സ്നേഹം എന്തെന്നു നാം അറിയുന്നു;
    നാമും അതുപോലെ സഹോദരങ്ങൾക്കുവേണ്ടി ജീവൻ അർപ്പിക്കേണ്ടതാണ്.
  grc-SR: Ἐν τούτῳ ἐγνώκαμεν τὴν ἀγάπην, ὅτι ἐκεῖνος ὑπὲρ ἡμῶν τὴν ψυχὴν αὐτοῦ ἔθηκεν·
    καὶ ἡμεῖς ὀφείλομεν ὑπὲρ τῶν ἀδελφῶν τὰς ψυχὰς ⸂τιθέναι.⸃
  bgc-bgc: प्यार के सै? इस्से तै हमनै जाण लिया के यीशु मसीह नै म्हारै खात्तर अपणी
    जान दे दी; इस करकै हमनै भी अपणे बिश्वासी भाईयाँ कै खात्तर जान देणी चाहिए।
  khz-khz: Keriso gena maguli etao-rigoato, ita pita maguli ulanana. Vonai ulamagi
    ganina pita ripaa. Gaura pakurai ita maki walakavara pakurai gera maguli pita
    tao-rigora nama.
  deu-TKW: Daran haben wir die Liebe erkannt, daß jener sein Leben für uns eingesetzt
    hat; so sind auch wir schuldig, das Leben für die Brüder einzusetzen.
  zsr-NT: Cni núnbëꞌruꞌ yöl‑laꞌ nadxíꞌi le nac gdu, le budödëꞌ yöl‑laꞌ naꞌbán queëꞌ
    Jesús, gutiëꞌ uláz queëruꞌ. Lëzcaꞌ cni rëꞌu ral‑laꞌ udödruꞌ yöl‑laꞌ naꞌbán queëruꞌ,
    gáclencruꞌ‑nëꞌ bö́chiꞌruꞌ.
  lin-lin: 'Tala ndenge nini toyebi ndimbola ya bolingo : Yesu-Klisto akabaki bomoi
    na Ye mpo na biso. Boye biso mpe tosengeli kokaba bomoi na biso mpo na bandeko
    na biso.'
  hns-NT: Kriest hamlogke dekhaais hai kie doesare ke pjaar kare ke kaun tjiedj hai.
    Oe hamlogke batjaawe khaatien aapan djaan dei deis hai. Ohie se hamlogke tjaahie
    bhie doesare khaat aapan djaan dewe ke.
  noa-E: Jesucristoou maach kõit ich thõopitarr gaaimuata maadëu khaphʉ nʉm, khan
    agá dich khapeen kha khõchag. Mag maach daupigau ich thõopitarr aawaita maachdëujã
    agjö Cristo gaaimua dich khodkha durrum khʉʉn kõit am daupigau dich thõopiju akhiinjã
    agjö ʉdʉraa dich thõopiju aai nʉm.
  eng-EMTV: By this we have come to know love, because He laid down His life for us.
    And we also ought to lay down our lives on behalf of our brothers.
  mib-NT: Jeē ni jíhī Cristo jehē yō, yūcuan cúu jeē steén cají ndese cúu jnūhun cúndáhú
    ni. Te máá yó, chi suni súcuan jíni ñúhún cundáhú ni yō jnáhan yó vēsú na cúū
    yō jehē i.
  lif-NT2: ये़सु ख्रिस्‍ते़ङ्‌ग आनिॽ ले़क्‌वा स्‍ये़बाल्‍ले़ से़क्‍खाबा मिःम्‍जिन्
    आक्‍तङ्‌बा चोःक् फाॽआङ् कुसिङ् आनिःत्तुम्‍लो॥ आनिॽआङ् नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽरे़
    खुनिॽ ले़क्‌वा सिःमाआङ् यारिप् पोःङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Ndava ya lenili tiumanyi uganu chauvi, ndi muni Kilisitu awusili wumi waki
    ndava ya tete, na tete mewa tiwusa wumi witu ndava ya kuvatangatila valongo vitu.
  mmx-mmx: At na loklok at ne Iesu Karisito nedik ta xasep at lavasuun at labalamu.
    I lok keretna, Iesu Karisito ga met nop loklok atdik. Kuren la nedik bok ata raba
    lorooro atnedik ti lok tooro limixin at ne Moroa.
  cbr-NT: Jesucristo nu nuibati bama cupí cananuna 'unanin, usari ca uni nuibati 'iti
    'icë quixun. Usaquin 'unánquin cananuna 'unanin, Jesucristonën 'ásaribi oquin
    cananuna nunribi a 'aquincë cupí bamanuxunbi 'aquinquin bëtsi uni nuibati 'ai
    quixun.
  tee-NT: Ju Cristo quintamasunitan ju istavasalanti amapaininti acsni is'akstu mak'axtaklh
    ju is'atsucunti ju quilacata'an. Pus vachu' ju quijnan'an tasq'uini ni camak'axtakputuch
    ju qui'atsucunti'an la'ixlacata'an ju ali'in ju vachu' talhilaca'anta ju Cristo.
  eng-LSV: in this we have known love, because He laid down His life for us, and we
    ought to lay down [our] lives for the brothers;
  cak-NT: Ri Jesucristo man xupokonaj ta ri' xcom koma roj. Y romari' xuc'ut chakawech
    chi roj nic'atzin nakac'ut riq'uin ri naka'an chi can yekajo' ri ch'aka chic,
    y man takapokonaj-ki' jojcom coma ri kach'alal, xa ta nic'atzin.
  pah-NT: 'Cristo''ga onhikwava''ẽ omanomo nhande repyga nhande arõheteavo ikwehe.
    A''ero nhande ikwahavi kiro nahã ko ojipe''g̃a arõa javo. Nhande tiarõ hete nhaneirũ''g̃a
    a''ero hamo. Xa''eyme po nhande hamo: “Namanopotari ji. Nurã ji nanhikwava''eg̃i
    nhiirũ''g̃a ndepyga.” Xa''eyme ti a''ea. Xanhikwava''ẽ tuhẽ po nhande nhaneirũ''g̃a
    ndepyga hamo.'
  sja-NT: Nãgá k'awa p'anɨ Tachi Ak'õrepa tachi k'inia iru bapari. Jesucristo piuji
    tachi pari. Mãga ooji tachi audú k'aripa k'inia bada perã. Mãgá tachia pida tachi
    ɨ̃pemaarã Cristo k'aurepa k'aripa k'inia p'anadaipia bɨ, piuruta pɨjida ma k'aurepa.
  xed-xed: 'Wya tvi kəl amu ka snaŋtá skwi ta hgə lu ka ɗva mndu: Ɗvuɗva Yesu Kristi
    ta amu, ka saha tsi vlatá ghəŋani ma vla amu. Amu guli ná, vlamavla amu ta ghəŋa
    mu guli ma vla zwanama mu.'
  mks-NT: Mé Jesucristo na̱jána̱ha̱ nu̱ yo̱ ndá quia̱hva cája ndusa in na̱ quíhvi̱
    ini ñani táhan jáchi̱ na̱xi̱hi̱ a̱ sa̱ha̱ yo̱. Quia̱hva já ndítahan ri nu̱ mí
    ví coo tia̱hva í quiví sa̱há ñaní táhan í, na̱ cúú cuéntá Jesús.
  gfk-S: 'Dait nunure no pipilaina tano tintalen na harmarsai horek: Jisas ga ter
    leise no nuno nilon, iga mat uta dait. Io kaie, i takados be dait, dait na taguro
    ura minat uta ira hinsaa dait tane Krais.'
  bmu-bmu: Jisös Kraistnöŋ malmalŋi neŋgöra aka köleŋda mosöta jöpaköm aŋguaŋgugö
    könaŋi mewö kondel neŋgiiga eka möt kutuzin. Neŋön mönö mewöŋanök malmalnini urumeleŋ
    alaurup yeŋgöra aka köleŋda mosöringa dop kölma.
  dgz-dgz: Endi nu baigan tave iragenawa yao asik tatoni ame mam, Iesu Keriso inak
    mega nunan wakaumen. Ap menan nu den inak nuga evenan wainu munan di wakaumapen.
  eng-GNV: 'Hereby haue we perceiued loue, that he layde downe his life for vs: therefore
    we ought also to lay downe our liues for the brethren.'
  zaa-NT: Lèe nna chi bete la' labàni qui'e nna gùttie por ri'u, nui nna uccuą ttu
    ejemplo para gunibia' ri'u biỹa nua' la' tsì'ilatsi' lígani. Acca ri'u nna dàni
    ri'u catsi'íni ri'u ca hermano qui' ri'u hàsta qui'ni gatti ri'u por làcą canchu
    caduel·la' para bien qui' quį.
  eng-WEBSTER: 'By this we perceive the love of God , because he laid down his life
    for us: and we ought to lay down our lives for the brethren.'
  guh-guh: 'Yapëtanetsi baja cajena mapacueneje. Jesucristo vajanacaasivaxae, nacopata
    pebeyaxuabinexatsi vajaneconi yabara. Nexata vaxaitsi ata vajaasivaxae Dioso vajanajuajumecovënëtsivi,
    bejamatabëjumaitsitsi mapacueniaje: “Itsamonae nebeyaxuabijitsia ata tsane, yavenonaenajë
    Dioso patanajuajumecovënëtsivi,” bejamatabëjaitsi.'
  bon-bon: Yeesu lipu teeme ireclota ne iyemaluji budre tääpume cimiji pi, mine peei
    cabu ca umle, egä toraca singi lipu gyene. Mine miiji cuta teeme pana mime ireclota
    äyemela poto ätrunga biname bime tääpume.
  nhw-BL: Tijmatij catli quichihua se catli nelía quiicnelía seyoc, pampa Cristo motemactili
    huan mijqui por tojuanti. Huan huajca tojuanti nojquiya, monequi timotemactilise
    por toicnihua.
  swh-ONEN: 'Kwa namna hii twaweza kulijua pendo la Mungu: Kwa sababu Yesu Kristo
    aliutoa uhai wake kwa ajili yetu. Nasi imetupasa kuutoa uhai kwa ajili ya hao
    ndugu.'
  wbi-wbi: Mhu ili tukagwile ulughano, ulwakuva u Kilisite alyahumisie uvwumi vwa
    mwene mu vwimila vwitu. Najusue jitunoghile kuhumia uvwumi vwitu mu vwimila muvanyalukolo.
  bba-bba: Yeni sɔɔrɑ sɑ kɑ ɡiɑ nɡe mɛ kĩrɑ sɑ̃ɑ, domi Kirisi u win wɑ̃ɑru wɛ̃ bɛsɛn
    sɔ̃. Nɡe mɛyɑ, n mɑɑ weenɛ su bɛsɛn tiin wɑ̃ɑru wɛ̃ bɛsɛn berusebun sɔ̃.
  eng-KJVCPB: 'Hereby perceive we the love of God, because he laid down his life for
    us: and we ought to lay down our lives for the brethren.'
  kgk-NT: A-rami jaikwaa ohayhu teeha. Cristo nahakate'ỹiry gwekove-rehe. Nhande-rehe
    ojejuka uka va'ekwe. Ha'e-rami iporã nanhane rakate'ỹiry nhande rekove-rehe. Iporã
    nhaipytygwõ nhande re'ýi-pe nhamano ete peve, nhapena e'ỹ reheve nhandéjehe. “Apa
    ete peve aporesende va'erã” peje katu pende re'ýi kwéry-pe.
  waj-waj: Yisuu Kirisiiva ari variraivaa pikioo tiiyara putiravai. Ivo itaama uuvaara
    mmuduuya rira aataruuvaa kooyaa ta taunnavai. Teetama ti variraivaa pikiada ti
    seenaiyara mmuduuya rida iyara putuaaraivo inna yoketaa aataruvai.
  cpy-cpy: 'Irika oñaahanta-perotzirori jempe ikanteeta retakotan-teeta: Ikamawentakae
    Jeepatzii-totaa-rewo aakapaeni. Rootaki amataneeri aakapaeni, akowayitee akamawentan-tayite.'
  mpx-mpx: Keliso yawalina i talamwan kaiwela, inoke wana ginol o eliyana nunuwana
    ana pagan ta atena. Inoke kila al ge bosowaina yawalila ta talamwan talilau ge
    nulau kaiweliya.
  wbp-wbp: Nyarrparlulkurlipa-nyanu milya-pinyi yulkanja-warnu kuja karlipa-nyanu
    yulkami nganta Kirijini-kariyi-nyanuju nganta? Jijaji-ngalpa kunka-pardinjarla
    palija watiya warntawarntarla ngalipaku. Kujarlaju warrawarra-kanyirlipa-nyanu
    palinjakungarntirli-malku.
  luo-luo: Ma e kaka wangʼeyo gima hera en; Kristo nochiwonwa ngimane. Wan bende onego
    wachiw ngimawa ni owetewa.
  nhe-NT: Tijmatij tlen quichihua se tlen nelía quiicnelía seyoc, pampa Cristo motemactili
    huan mijqui topampa tojuanti. Huan huajca tojuanti nojquiya, monequi timotemactilise
    ipampa toicnihua.
  aii-aii: 'ܒܐܵܗܵܐ ܟܹܐ ܝܵܕܥܲܚ ܡܘܼܕܝܼ ܝܠܹܗ ܚܘܼܒܵܐ: ܡܫܝܼܚܵܐ ܝܘܼܗܒ݂ܵܐ ܠܹܗ ܓܵܢܹܗ ܡ̣ܢ ܓܹܒܲܢ،
    ܘܐܘܼܦ ܐܲܚܢܲܢ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܝܵܗܒܲܚ ܓܵܢܲܢ ܡ̣ܢ ܓܹܒܵܐ ܕܐܲܚܘܿܢܘܵܬܹ̈‌ܐ.'
  esk-NT: Christ tuqqutikamisigut taavrumuunnaqługu kaŋiqsipkaġaatigut piqpaksrił̣hum
    suutilaaŋanik. Taatnaqhuta tuqqutisugaaqtaksraġipmigivut ukpiqtuaqatiuvut.
  msb-msb: Ginhalad ni Cristo an iya buhay para sa aton, kag paagi sani naaraman naton
    kun nano an pagkamuot. Kaya, kinahanglan ihalad ta man an aton buhay para sa mga
    kamaranghod sa pagtuod.
  cpa-NT: Ma²ne³ jniang³ ha²cónh¹ ja³té¹² ja³hniang¹ Jesucristo jniang³. Di³ ca¹jon¹dsa
    dsié¹² jniang³. Jøng² ha¹chi² ju³lë́³ jniang³ ju³ná³ ca¹jon¹ jniang³ dsié¹² dsa²
    roh¹³ jniang³.
  dso-dso: ଏଟାର୍‌ଲାଗି ଆଲାଦ୍‌ କାଇଟା ଆମେ ଜାନ୍‌ଲୁନି । କିରିସ୍‌ଟ ଆମର୍‌ପାଇ ତାର୍‌ ନିଜର୍‌
    ଜିବନ୍‌ ଦେଲା । ସେନ୍ତାରିସେ ଆମେମିସା ଆମର୍‌ ମିସିବିଡିରଇବା ବିସ୍‌ବାସି ବାଇବଇନି ମନର୍‌ଲାଗି
    ମର୍‌ବାକେ ତିଆର୍‌ ଅଇବାର୍‌ଆଚେ ।
  meu-meu: 'Ini amo lalokau vada ta diba: ia ese ita daidai ena mauri e atoa diho.
    Una dainai ita ese tadikakada daidiai eda mauri baita atoa diho hari namo.'
  yva-NT: 'Muinye mamo wananta rai no taiso: Yesus Kristus po anasine raunandea kakai
    indamu Po wansapaya wama ayao kakaije rai. Maisyare omai ti, mbe unanuive wansai
    indamu wamo muinye rarorono wama arakove mansai tenambe. Weti koveamo wamo taune
    wansanasine raunanto ra ngkakai tavon, wirati wamo wama arakove mansapaya irati
    weno nuge nuganuije rai.'
  dgc-dgc: Ti Jesus i nagtoldua dikitam éng kodya i pégmahal tam ta kaguman tam, da
    niatéd na i buhay na para dikitam. Kanya dapat a iatéd tam be i buhay tam para
    ta kaguman tam.
  zpm-NT: Ndioṉ ne zha gleynie ne samiech ne, sac Jesúszhal blu zhaw zeeṉe sca bleeladz
    me me gut me bdiizh me xtoḻ ne. Gacxe waa, zha ne nlipaa rleynie samiech, none
    cueeladz zho zho, cueeladz zho ncuaaṉe rap zho, gacnie zho samiech zho.
  hix-NT: Kxenye rma haxa Txesus yehtxoho ryhe thutwetxhe, àwayehrà ke. Tano me ro
    rma wayehye, tàwya kukurunhonàr kom horà, kxenye rma haxa tesnàr ke mak ha. Àro
    wyaro rma rha, kowtà komo xe rma haxa tehtxe, kàwyam xarha. Twayehso ro rma haxa
    àxenye tehtxe, kàwyanye ukurunhonàr kom horà.
  sim-sim: Man wapnukuk ewenda nombo mberem si nandu? Jisas nirnjik hari ora. Undosik
    nir erema, ma anandinjik ni hishihi lirnjik ni haka. Man wapnukuk ewenda nombo
    karem nanda sira.
  npi-ULB: यसैद्वारा हामी प्रेम थाहा पाउँछौँ, किनकि ख्रीष्‍टले हाम्रो निम्ति आफ्नो
    जीवन दिनुभयो । हामीले पनि हाम्रा दाजुभाइहरूका निम्ति हाम्रो जीवन दिनुपर्छ ।
  cgc-cgc: Nlaman ta daw ino matuod na gugma paagi ta pabuat Cristo na paatag din
    iya na kabui aged mapatay kanen para ki kiten. Dapat sunuron ta kanen an ta ate
    man na paggugma naan ta mga paryo ta na utod ki Cristo na anda ki man na mag-atag
    ta ate na kabui para ki danen.
  tim-tim: Akto Yesuŋe nengât akmâ manmanŋe hepunmâ moep aregât biwi tângo tângogât
    keiŋe egion. Aregât nenŋe hainâk galalupnenŋe yeŋgât akmâ manmannenŋe hepunmâ
    mombaen âmâ ârândâŋ akbiap.
  yor-yor: Nípa èyí ni àwa mọ ìfẹ́ nítorí tí ó fi ẹ̀mí rẹ̀ lélẹ̀ fún wa, ó sì yẹ kí
    àwa fi ẹ̀mí wa lélẹ̀ fún àwọn ará.
  wos-wos: Jisas Krais dé nanika némafwimbu mawuli yata dé nanika hiya. Hiyandénka
    sarékéta nani du takwaka némafwimbu mawuli yandénka nani xékélaki. Xékélakita,
    dé yandén maki, nani Jisasna hundi xékékwa du takwaka némafwimbu mawuli yatame.
    Yata diré yikafre hurutame. Diré yikafre hurunjoka hiyambet, wun yikafre dé.
  emp-NTPO: 'Wãrã quĩrĩãra sãwãbʌrʌ b̶ʌda dadjirãba cawa panʌa naʌ̃gʌd̶eba: Jesucritora
    dadjirã carea beusia. Ara maʌ̃ quĩrãca dadjirã sid̶a quĩrĩãneba djabarã carea
    beud̶i carea b̶ead̶ida panʌa.'
  eng-F35: 'We know the Love by this: He laid down His life in our behalf; we also
    are obligated to lay down our lives in behalf of our brothers.'
  ind-ind: 'Dengan cara inilah kita mengenal arti kasih: Kristus sudah mengasihi kita
    hingga mengurbankan diri-Nya demi kita. Karena itu hendaklah kita pun rela berkurban
    demi saudara-saudari kita.'
  pes-OPCB: ما محبت واقعی را از مسیح آموخته‌ایم، زیرا او جان خود را در راه ما فدا
    کرد، تا ما نیز حاضر باشیم جان خود را در راه برادران خود فدا کنیم.
  mpt-mpt: Gobenin kukubo inaminobe, Klaiste nib alango dokonea atdimo kaanebio kesoa
    nibo tekein kebuobe, kukub olo gobenin kukubobe. Nibsa inanoba bainobo galin naka
    mak unang maki gobe bianoba enino i dimo tlang gamo nibo tosianino deibonoba i
    alango dokonoba kaanomo!
  ssx-ssx: Nikana꞉ma꞉ mo pukima꞉ homa꞉la꞉ ekita꞉ dupa ya꞉ka꞉ta꞉me laa hone witoloma꞉
    ekina꞉ teketa꞉ Ketisoma꞉ta꞉ nika꞉ anketeke mea ipika꞉ da꞉ta꞉la꞉ ekita꞉ halea꞉me.
    Koto ekina꞉ta꞉ nikana꞉ma꞉ make nika꞉ da꞉ta꞉la꞉ ekima꞉ta꞉ nika꞉ kametonu tamba꞉
    muluekema꞉ pa hala꞉peke ya꞉la꞉me.
  mkl-mkl: À mɑ̀ bɛi kubi í yɛ si nɑ iyi í jɔ̀ Kirisi í nɑ kuwɛɛɛ nɑ iri nwɑ. Nɑ nŋu,
    ɑwɑ mɔ kɑ nɑ kuwɛɛ nwɑ nɑ irii kpɑɑsi nwɑ ŋɑ.
  gaq-gaq: ଜିସୁ ନେନ୍‌ସା ନିଜର୍ ପାରାନ୍ ବିଃକ୍ନେ ବାନ୍‌ ନେ ଆଲାଦ୍ ଗିଆନ୍‍ ବାନେଲେଃକେ । ନେ
    ଡିଗ୍ ନିଜର୍ ବୟାଁଇଂ ନ୍‌ସା ପାରାନ୍ ବିନେ ଦର୍‌କାର୍ ।
  gof-RNT: Kiristtoosi ba shemppuwa nu gisho aathi immidayssan siiqoy aybeekko nuuni
    erida. Nukka nu ishata gisho nu shemppuwa aathidi immanaw bessees.
  unx-unx: ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ ଆବୁ ନାଙ୍ଗ୍‌ ଆୟାଃ ଜୀଉ ଏମ୍‌କେଦାଏ ଏନାତେ ଆବୁ ଦୁଲାଡ଼୍‌ ଚିନାଃ
    ତାନା ଏନାବୁ ସାରିତାନା । ଆଡଃ ଆବୁକେୟ ଖ୍ରୀଷ୍ଟ୍‌ ହାଗା ମିଶିକ ନାଗେନ୍ତେ ଆବୁଆଃ ଜୀଉ ଏମ୍‌
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Izesú eza lelikumule loko minoko aleko imola nahulake agika limimómámini
    mogona ale utó molokago ánigokune. Nenemú leza ámina oko ligiveteginimule loko
    minoko aleko itunimoláa ahulatave loko loletonoimóma neve.
  lcm-lcm: Kapo asukang ke, tarapo kinle na lau i vinga ro ta, ninia kata alis suai
    ani kana to anira. Na tara, kapo koi ira ani tara kun alis suai ani kara to taun
    a keve tasira.
  aer-aer: Anwerne kwenhe akaltye aneme nhenge nthakenhe-arle arrpenhe areyeke akangkemele
    anetyeke, nthakenhe-arle arrpenhe areyenge ipeltye-irretyeke Christ-arle kwenhe
    utnenge ikwerenhe-arrpe anthelheke anwerneke piwelhemele ilweke. Alakenhe ikwerenge
    anteme anwerne itethe anwerne-kenhe anthelhetyeke nhenge Ngkarte-kenhe arrpenhe
    areyeke, arrpenhele apeke renhe irrerlknge atweme-ketye.
  qvc-NT: Piru Jisukristum yach'achiwanchiq imashina kuyanakunanchiq. Chaqa paymi
    kuyawaqninchiq wañurqan washawananchiq. Chaymi noqanchiqkunapis kriyiq masinchiqkunata
    kuyashpa, listu kashunllapa wañunanchiq, paykunata washananchiq.
  tgl-ULB: Sa pamamagitan nito alam natin ang pag-ibig, sapagkat inialay ni Cristo
    ang kanyang buhay para sa atin. Nararapat din nating ialay ang ating mga buhay
    para sa mga kapatid.
  cbs-NT: Nun nui kayabi jaya nun tapintidudan, jaska Jesucristo nukuwen dabanan jawen
    jiwea nuku inani nun shinantidubuki. Jaskawen taea nukubundi nukun betsabu nun
    jatu bechipai kayabiai nun jatu uinmatidubuki.
  xtm-NTPP: Te chukan kúu ja yo'o chi ka jini o nawa kúu ja kutoo tna'a o ma, vaa
    Jesucristo ma, ni kachi ya ja ni ji'i ya nuu tniñu o ma, te suni sukan jin kachi
    o ja jin sa'a o ja jin kuu tna'a o ma.
  nnq-nnq: Twenga tumanyi kupalana nga nike, kwani Yesu Kilisto ngapanga bwomi gwakwe
    magambu gito twenga. Natwenga uhyo tupaligwa kupanga bwomi gwito magambu ga akalongabito.
  bao-NT: Jesucristo manire maima ĩigʉ, cʉ̃ majuropeera manire cʉ̃ ca bii yai bojariquere
    ca majirã niiri mani maji, ameri mairiquera. To biri mani cãa mani yaarãre maima
    ĩirã, ñañaro manire to ca bii pacaro “Ñañaro manire bii” ĩitirãra, cʉ̃jare ca
    tii nemoparã mani nii.
  san-ORI: ଅସ୍ମାକଂ କୃତେ ସ ସ୍ୱପ୍ରାଣାଂସ୍ତ୍ୟକ୍ତୱାନ୍ ଇତ୍ୟନେନ ୱଯଂ ପ୍ରେମ୍ନସ୍ତତ୍ତ୍ୱମ୍ ଅୱଗତାଃ,
    ଅପରଂ ଭ୍ରାତୃଣାଂ କୃତେ ଽସ୍ମାଭିରପି ପ୍ରାଣାସ୍ତ୍ୟକ୍ତୱ୍ୟାଃ|
  huv-NT: Teat Cristo tandeow mawün icoots wüx asoetiiüts; quiaj ajawaats nguineay
    nej xeyay andiüm icoots. Nganüy icoots aton netam mandeowaats ingow andeow alinop
    nendüüb Teat Cristo.
  otn-NT: Ra̱ Cristo bi 'yu̱rca̱hʉ te ga̱ mbøn'a̱ ngue di̱ ma̱hrá̱ mmi̱c'ɛ̱i̱ui n'na,
    ngue bi̱ n'u̱ni̱ bi du̱ conná̱ nguecjʉ. Xquet'a̱ ga̱ njathʉ p'ʉya, nu̱'mø ja ngue
    da̱ thojʉ conná̱ nguehma̱ cu̱hʉ, ya da̱ zä.
  nop-nop: Jesu adi indi nihitubu-loda doktiŋa hatihatiŋiŋ bikabuŋa kumuŋguk. Kaŋ
    titiŋŋiŋ wendi me notniye yabukahiledok titiŋ u ninindidimeguk. Doktiŋa indi maaŋ
    notniye yehitubu-lodadok hatihatinik bikabuyaneem.
  obo-NT: Na, ukit to kodboggoy ni Disas Krays to kandin no umuu atag keta, nosorollan
    ta ko ondan kos bonnaan ginawa. De-en siketa mandad, ko-ilangan no nopanoy ki
    nod boggoy to keton umuu atag to mgo suwod ta riyot kopomakoy.
  cak-ENT: Ri Jesucristo man xupokonaj tüj xuya-ri' pa camic koma roj. Y riq'uin ri'
    xuc'ut chikavüch que nc'atzin nkac'ut riq'uin ri nkabanun que nyekajo' ri ch'aka
    chic, y man nkapokonaj tüj nkaya-ki' pa camic coma ri hermanos, si nc'atzin.
  lif-NT: ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤧᤱᤃ ᤀᤠᤏᤡ᤹ ᤗᤧᤰᤘᤠ ᤛᤩᤧᤒᤠᤸᤗᤧ ᤛᤧᤰᤂᤠᤒᤠ ᤔᤡ᤺ᤶᤈᤡᤴ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ ᤑᤠ᤹ᤀᤠᤱ
    ᤁᤢᤛᤡᤱ ᤀᤠᤏᤡ᤺ᤳᤋᤢᤶᤗᤥ॥ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤏᤛᤠᤏᤡᤒᤠ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤧᤰᤘᤠ ᤛᤡ᤺ᤔᤠᤀᤠᤱ
    ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Jā ní jīhī Cristo jā jéhē ō, ñúcuán cúu jā stéhēn cājí nāsa cúu tūhun cúndáhví
    inī. De maá ó chi suni súcuán cánuú jā cundáhví inī ō táhán ó vísō ná cúū ō jā
    jéhē ji.
  san-TIB: ཨསྨཱཀཾ ཀྲྀཏེ ས སྭཔྲཱཎཱཾསྟྱཀྟཝཱན྄ ཨིཏྱནེན ཝཡཾ པྲེམྣསྟཏྟྭམ྄ ཨཝགཏཱཿ, ཨཔརཾ
    བྷྲཱཏྲྀཎཱཾ ཀྲྀཏེ ྅སྨཱབྷིརཔི པྲཱཎཱསྟྱཀྟཝྱཱཿ།
  qve-NT: Señorninchis Jesucriston noqanchista anchata khuyakuwaspanchis cruzpi wañuran,
    noqanchista salvawananchispaq. Chaymi noqanchisqa yachanchis payqa ancha khuyawasqanchista.
    Saynallataqmi noqanchispas Jesucristopi creeqmasinchiskunata anchata khuyakunanchis;
    hinaspan listo kananchis paykunapa favorninpi wañunanchispaq ima.
  pao-NT: Soo Te Pabe'e unu te soobedyana, ooonne'yoona tamme-koobatoo nabatsapu.
    Tamme sakwa punno'o oo-wa'nesoo nanasoobedya.
  cbu-NT: 'Itaru, Isus iyaa chinamaam yapstarangiya. Isus waanaatsi tsipun nda pachindarangu
    iyaam tsiparangiya. Ashirangu anumun chinamaa mangoonkini. Ashirucha, Isussha
    iyaa: Nuw tamarangparina ashikpaz shingtsa; kiyung kachiykitaateesa, tsipakitaateesa,
    tputs wamin shingtsa tiya. Nuwachichpatartis zuwanlleemawis yuw nuwaanchichitis
    anis saanpatatam saanaatsi tsipaneetsis pchindintspa, tárangiya.'
  usa-usa: maaminnâ nóinabi akaí-yátáákón áaiqtaba tiráátiraiqtaae. Îtu Káríqtoma
    keqtááyábáé téna pukáiye. miráinaqtaa ketáámá ketááí aanábó-yátábátáá kanaaráq
    puyónátae.
  soy-soy: Yeesu Kirisi yɛ unfɑɑ kpísilɛ uu tɔ̃́ nnyɑ hɛ ɑrí nɛ ceru rɛ lɛ̃ kɑpi
    yɛ sée rɛ ńlɑ. Li pisɛ rɛ tɔ́ɔkɛ́ kɔ ntɔ́fɑ́ɑ kpísi ɑri pirɔ́mɑ́rɛcɔ nnyɑ hɛ.
  hui-hui: Iname gubalini holene manda bidamago ogo. Keriso ibu inanaga homo aribia
    hayago manda buwa iname ina hamene mbalinirunaga homo aribia hole nendebu hami̱ya.
  amf-amf: Kiristoos wona hamayse sadan yinnonam saskayse kinin imonna, nashimmakko
    har konin dohonam wodi dhesidine. Wodiar imbanaanana hamayse sadan wonnonam saskayse
    ima woam ko zaske.
  quc-NNT: Ri uj qetam ri' jas u b'anik aretaq jun winaq qas kraj jun winaq chik,
    rumal chi ri Cristo sib'alaj xujraj, xuya k'u rib' pa kämikal rumal qech uj. Je
    ri' ri uj xuquje' rajwaxik käqaya qib' pa kämikal rumal kech ri qachalal.
  dob-dob: Ta wate oboboma tamwalatonina, nate ꞌaene Keliso yawasina ꞌitagwalena ga
    manuda ꞌimwawasa, ꞌenega ꞌilobweneda wate be yawasida tatagwale tasidao manudi.
  wrs-wrs: Yesusva hevm wuraohna, dahalm, pim kolvrowolalm. Wo no hena wevsa pimba
    numhowol vev, und vewolalna plalva. Noinda pioa pivmoa kihpiawol velohra, indhanam
    kolvrowolalm.
  mca-mca: Aka' hane'ej qu' jinikfelitets pa' yijaa'ija witeqsu'unka'x aka'an, ha'
    Jesucristo in wetƚisƚi'ij qu' nawa'm qe ta'ƚets in jiyisu'un. Qa hik aka' qu'
    injunyejeye' iye qu' jinewetƚisƚi'ij pa' witwamhi' qe ta'ƚets in qi qu' jintesu'un
    pe'qu' inejefetsi'ipji' ha' Cristo.
  tzo-TZC: Jnaꞌtic lec cꞌu sꞌelan ti cꞌuxul oꞌntonale, yuꞌun ti Jesucristoe laj xa
    yacꞌ sba ta milel cuꞌuntic. Jaꞌ me jechuc ti voꞌotique, laꞌ me jcoltatic ti yan
    quermanotique manchuc mi ta xijlaj ta milel.
  mya-mya: ခ​ရစ်​တော်​သည်​ငါ​တို့​အ​တွက်​အ​သက်​တော် ကို​စွန့်​တော်​မူ​သော​ကြောင့်​မေတ္တာ​အ​ကြောင်း
    ကို​ငါ​တို့​သိ​ရ​ကြ​၏။ ငါ​တို့​သည်​လည်း​မိ​မိ တို့​၏​ညီ​အစ်​ကို​များ​အ​တွက်​အ​သက်​စွန့်
    သင့်​ကြ​ပေ​သည်။-
  gng-NT: 'Nà sɔ cère'' ti bɛnde'' miyíem ya tingi: Kristo teke'' tinbi ya kuum
    nɛ ki kpo''. Nì mɔn tiʼmɔ ń teke tiʼtɔb ya kuum nɛ kí kpo.'
  cbi-NTPO: Jesucristoya lala' mitya tu'kutimuwaañaa uwain mika estya' tsaimuñuba
    lala mideeyu. Tsaañu' mitya naa laa bain peyainuuba jushu juntsaa, lala' naatalala'
    mitya tsainuuya dejuyu.
  ikk-NT: 'Ihiẹn ẹnyi gi a marịn ihiẹn-ọsụsụọ nke-esi wụ ọnwan: nị Kraịstị gi ifiri
    ẹnyi we ndụn a ye. O furu nwan nị ẹnyi gizikwọ ifiri ibe ẹnyi we ndụn ẹnyi ye.'
  leu-leu: Taara texaas sena vilaana ina vubuxan xasingitan senaso na Krais a turoxoian
    a maatan sina xataara. Netaara sait taara taa vil malaane talo taara saxa saxa
    taa taagul lana vilaana ina vubuxan xasingitaana mu titaara.
  maz-NT: Rí pãrãgöji c'ü o s'iyazgöji e Jesucristo. Na ngue o ne o ndũ por nutscöji.
    Nutscöji xo ni jyodü rá pjös'üji yo mi cjuarmaji, zö rá tũji.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་བདག་ཅག་གི་ཆེད་དུ་རང་སྲོག་བློས་བཏང་བའི་དོན་དེ་ལས། བདག་ཅག་གིས་བྱམས་པ་ནི་ཅི་ཡིན་པ་ཤེས་པས།
    བདག་ཅག་གིས་ཀྱང་སྤུན་ཟླའི་ཆེད་དུ་རང་སྲོག་བློས་གཏོང་འོས་སོ།།
  tca-NT: Rü Ngechuchu ya Cristu rü tórü pecaducèx nayu, rü yemaãcü tüxü̃ nüxü̃ nadauxẽẽ
    i ngẽma ngechaü̃ i aixcüma ixĩxü̃. Rü ngẽxgumarüü̃ ta i yixema, rü tanaxwèxe na
    íimemarexü̃ na nüxü̃ rüngü̃xẽẽxü̃ i taeneẽgü woo ngemagu iyu̱xgu.
  zpl-NT: Liaꞌahua nediyaꞌahua nú seca Jesucristo liaꞌahua xne ungutinu equie cuendaꞌahua;
    nee leꞌca scua equie nú seꞌcaꞌahua bee saꞌahua lecaxi riꞌi mase atiaꞌahua equie
    cuendaꞌ bee saꞌahua.
  mbc-NT: Î' kai'ma uyonpakon sa'naman epu'tî'nîkon, maasa pra Cristoya usa'nama'pîkon
    kure'ne. Uurî'nîkon ton pe enen tîîko'manto' tîrî'pîiya. Aasa'manta'pî uurî'nîkon
    ton pe. Mîrîrî warantî ipemonkonoyamî' uyonpakon pîika'tîto'pe kai'ma sa'mantan
    ya, î' wani' pra awanî. Sa'mantanpai'nîkon.
  ndg-ndg: Katika lee tutangite lipendo, kwa sababu kristo atiutoa ukoto wake kwa
    ajili yitu. Twenga tupalikwa kuyatoa maisha yitu kwa ajili ya nongo.
  wsk-wsk: 'Ana kua tua ko munan mu anapeya mu ana munan imi te ninguru ko ikinakko:
    Mu iwita, Jesus Kristus ana nago ko memek tam ale kueram. Se ana uwutatala nanga
    launuria alo kua nungarnakko.'
  toj-NT: Huax naatic que jel ja syajal sc'ujol jmoctic ja Cristo porque q'uelahuilex
    jastal yaa svida yuj ja quentic tac. Y jach ni sbej oj c'ultic ja quentic chomajquili.
    Sbej oj caa jbajtic oj coltatic ja jmojtic jumasa ja ma' ay suocolei.
  tbc-tbc: Kristus id o iŋ tinin kumaen ak gigin na igane yan lo, id nug niŋen o tamat
    san dal an ikubiai panad o igane ya. Fun an niŋen o id dam turad muroud o ago
    mi tigane wa.
  sna-sna: 'Aya ndiwo maziviro edu kuti rudo rwakadini: Jesu Kristu akapa upenyu hwake
    nokuda kwedu. Uye isu tinofanira kupa upenyu hwedu nokuda kwehama dzedu.'
  smk-NT: 'Maadal tamoynan peteg no pa''no a mangawa''nan yupa'' konan siti e: Si
    Jesu-Cristo, masibulot a nakem na nin nibi na a byay na para kontamo. Kanya''
    nin si''tamo anamaet, matkap a sisasadya'' atamo nin tumulong konran kalalamo''
    tamo mataman nin sayti ket pakamatyan tamo.'
  grc-TCGNT: Ἐν τούτῳ ἐγνώκαμεν τὴν ἀγάπην, ὅτι ἐκεῖνος ὑπὲρ ἡμῶν τὴν ψυχὴν αὐτοῦ
    ἔθηκε· καὶ ἡμεῖς ὀφείλομεν ὑπὲρ τῶν ἀδελφῶν τὰς ψυχὰς τιθέναι.
  gof-WFTW: Kiristtoosi ba shemppuwa nu gisho aathi immidayssan siiqoy aybeekko nuuni
    erida. Nukka nu ishata gisho nu shemppuwa aathidi immanaw bessees.
  spa-BLM: En esto conocemos el amor, porque él dio su vida por nosotros. Y nosotros
    debemos dar la vida por los hermanos.
  kyz-NT: Jejui Kristu 'ga ako amanũmũ janee ikue, jane ree 'Uwarete 'ga poromutara
    resaukaawamũ janee ikue. “A'jea futat 'ga poromutaramũ jane ree” 'ea jane 'ã ikwaapa.
    A'eramũ ki jane jareporomutaramũ jarejuee 'ga 'jawerimũ etee futat. “Je najemanũweri
    'gã nee tejemuaẽmaw ipe”, pe'je kasi ne. Pẽpota'wa ki pejejuee.
  dao-dao: Khritaw naw mi hama a sak a tawna phäh mhläkphyanak cun mi ksingki. Acuna
    kba ni, mi bena phäh mi sak pe khaia mi ngkawihkie ni.
  cya-cya: Nde ncua cuiya' ti' na ñi na lca cha' tsu'hue, cui' si'yana ngujui ñi tñan
    loo na, cui' cuaña'an nare' ntsu'hui cha' tyaa na chendyu 'in na si'ya jun ta'a
    na.
  wrk-wrk: Jingkijba ngambala Jisus Krayis, maruka nyuli muwa ngambalangi kudanyu
    barri. Maruka nyuli muwa ngambalangi, baki janyba nangki ngambalangi, ngamanginkanyi
    balkinyi yajinyi. Nani barri, marda ngambalakimi janyba yalungi, yingkamukuyngka.
  nii-nii: Ełe nge yi mił, sinim ni piinmin ei, wumb noman kultmun oł ei, pułe yi
    mił pałim ei sinim piinmin. Nimbił erang, Krais eim noman konj sinim kin ngopu
    kin, ond peri ełe kułum. Kułang kin, pe sinim kapłi, Krais enim oł ei mił ku,
    sinim enginjpin kin, yi erpin kin, sinim noman konj ei, wumb kin paki topun ngumun.
  ign-NT: Ema Jesucristo tímecha­havihi eta máemuna­si­ra­havihi, taicha tíjara­cavahi
    tépena vítivenehi. Tásiha víti, te jácani táichara­racava, titupa­ra­cahavi víjara­ca­vayare
    vépena énavene ena vichamuriana, vímechiraya eta vémuna­si­ra­cacahi.
  dik-NT: Nhiɛ̈r ayeku ŋic këlä, Jethu acï rot cɔl anäk rin bï yen ɣo waar adumuɔ̈ɔ̈mkua
    yiic, aye nyuɔɔth lɔn nhiɛɛr yen ɣo. Ku këya, ɣook aya ɣok aa dhil röt cɔl anäk
