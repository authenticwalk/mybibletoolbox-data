  mdy-ETH: ናሹሞ ዓይጎ ማዔቴያ ኑ ዔራሢ ዬሱስ ኪሪስቶሴ ፔ ሼምፓሢ ኑም ዓኣሢ ዒንጌሢሮኬ፤ ኑኡኒ ሃሣ ኑ ሼምፓሢ ኑ ዒሾንሢንታ
