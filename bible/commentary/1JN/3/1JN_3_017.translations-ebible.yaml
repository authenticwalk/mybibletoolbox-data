verse: 1JN.003.017
translations:
  kpx-kpx: Isito mesoho kunaite ata oleu au haoka elehage keu kunaiholige au avuho
    uvuholisi tedahoho isiviholige keu toelanu. Vaveve katealemo ata kena oleve kateai
    loui kosea, “Di di uvu mai Dilava ominu.”
  okv-H: eto namei donda te amina namei nei donda ambu avo kito jo ae aisuja amina
    God ta osa ari amita jo ta daingeto irou?
  tbo-tbo: Inapa tu wigapola gehouna ina memae ma walehina a gapola ma hagu ega ina
    weleweleya, nugote Yaubada luhogalana tu wigapola u nugonugona ega ita memae.
  mal-C: ഒരാൾക്കു ഭൗതികസമ്പത്ത് ഉണ്ടായിരിക്കുകയും തന്റെ സഹോദരങ്ങളെ ബുദ്ധിമുട്ടുള്ളവരായി
    കണ്ടിട്ട് അവരോടു സഹതാപം തോന്നാതിരിക്കുകയും ചെയ്താൽ അയാളിൽ ദൈവസ്നേഹം വസിക്കുന്നു
    എന്ന് എങ്ങനെ അവകാശപ്പെടാൻ കഴിയും?
  grc-SR: Ὃς δ᾽ ἂν ἔχῃ τὸν βίον τοῦ κόσμου, καὶ θεωρῇ τὸν ἀδελφὸν αὐτοῦ χρείαν ἔχοντα,
    καὶ κλείσῃ τὰ σπλάγχνα αὐτοῦ ἀπ᾽ αὐτοῦ, πῶς ἡ ἀγάπη τοῦ θεοῦ μένει ἐν αὐτῷ;
  bgc-bgc: पर जिस किसे कै धोरै दुनिया की दौलत हो अर वो अपणे बिश्वासी भाई नै कंगाल
    देखकै उसपै तरस ना खावै, तो उस म्ह परमेसवर का प्यार किस तरियां बण्या रहै सकै सै?
  khz-khz: Pene talima ta magena rinaga vovogo, ne walakavana ta pene gitaa gena rapu
    ai, na ati pene nugagivitia e ati pene veakavaa, arigi rauparai Palagu gena ulamagi
    ia aonai emiaana?
  deu-TKW: Wer das Gut der Welt hat und sieht seinen Bruder darben, und schließt sein
    Herz vor ihm zu, wie soll die Liebe Gottes in ihm bleiben?
  zsr-NT: Naꞌa, nútiꞌtëz nu dë yöl‑laꞌ tsahuiꞌ qui, lë naꞌ dë yödzlyú ni, atiꞌ rleꞌi
    böchiꞌ lzëꞌi, bi ryadzj queëꞌ, len cutu ruhuechiꞌ ladxiꞌ lëꞌ, bi unö́dzj queëꞌ,
    ¿naruꞌ nadxiꞌitsa Dios nu naꞌ?
  lin-lin: Soki moto moko azali na biloko ya mokili oyo, bongo amoni ndeko na ye kokelela
    mpo na eloko songolo kasi aboyi kosunga ye ; boni, moto wana azali na bolingo
    ya Nzambe kati na ye ?
  hns-NT: Djab hamlogke koetjh hai aur hamlog dekhiela kie doesar koi ke djaroerie
    hai, aur hamlog aapan diel patthar karke oke koetjh na deila, tab hamlog kaise
    bol sakiela kie hamlog Parmeswar ke tjaahiela?
  noa-E: Pari ãb phatkhon paraa simua khãijã Ẽwandam iek ʉ̈kha sim a simta ich khapeenau
    nemdam ig nʉm khaphʉ simjã oobamjöo sim, jãga mag wounau Ẽwandam thumaam khʉʉn
    daupii khitʉmta ich thãar ee wai chiraawai iruajã agjö õor daupii chirʉm abarju.
  eng-EMTV: But whoever has this world's goods, and sees his brother having need,
    and shuts off his compassion towards him, how does the love of God abide in him?
  mib-NT: Te núu névāha yó jéē cótecu yō ñayɨ̄vɨ́, te núu jíní yō jeē cúmanī nuū jnáhan
    yó, te núu tú cundáhú ni yō i cuāha yó jéē jíni ñúhún i, núu súcuan ¿te á íyó
    mánī yō jiín Yaā Dios, chi naún?
  lif-NT2: चाहाबा के़जोःक्‍पा काक् पाःन्‍हाॽ के़गप्‍पा मनाःल्‍ले़ नसानिबा फुॽनुसाॽ
    नु ने़ॽनुसाॽहाॽ चाहाबा मे़जोःक्‍काङ् मे़वाॽबा निःसुसाङ् लुङ्‌माॽ मे़दुक्‍तुसिन्‍निल्‍ले़
    आक्‍खेलॽरिक् खे़न्‌मनाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमिःम्‍जिन् वाॽबे?
  xnj-xnj: Nambu mundu avi na vindu vya pamulima, na akumlola mlongo waki igana, akabela
    kumuhengela lipyana, wu, ihotola wuli kujova akumgana Chapanga?
  mmx-mmx: La kerepmo, do taradi apnovos i ven ti neton ik pakes aleng, ketla kopmen
    na raba i mi tempanga, kereva, i vara ne Moroa? Kopmen tinotno.
  cbr-NT: ¿Usa 'ain cara an ñuñu 'ixunbi axa 'aquinsa 'icë isquinbi uni itsi nuibaquin
    'aquincëma uni, ax Nucën Papa Diosmi sináncë 'ic? Usama ca.
  tee-NT: Para ju tam lapanac ju alin ixmak'alit ju ani lacamunutpa' chai ni cac'atsa
    ni alin ju ixmaktasq'uinit ju apumatam ju vachu' lhilaca'anta ju Cristo para ni
    jantu pak'eunic'a ix'alhunut chai ni jantu ca'aktaijuputulh pus tas aclhinaulich
    ni vasalh mapaini ju Dios ju anu' lapanac.
  eng-LSV: and whoever may have the goods of the world, and may view his brother having
    need, and may shut up his yearnings from him—how does the love of God remain in
    him?
  cak-NT: Xa c'o ronojel kaq'uin ri nic'atzin chake, y nakatzu' jun kach'alal ri manak
    ruway, o manak rutziak, y can man nu'ij ta ri kánima chi nakato', can k'alaj chi
    can man nakajo' ta ri Dios.
  pah-NT: 'Po imbateve''ga gwepia oirũ''g̃a mbatere''ymame. Po imbateve''ga ndoporogwetygi
    g̃a, a''ero po ga etehei: “A''arõ hete ji Tupana''ga.” Ga noarõi tuhẽ reki Tupana''ga.
    A''ereki ga noarõi oirũ''g̃a porogwetyge''yma.'
  sja-NT: Mapa chi net'aa iru bɨpa ichi ɨ̃pema Cristo k'aurepa chupɨria nɨ̃bɨ unuru
    pɨrã, mamĩda chupɨria k'awa-e bɨ pɨrã, ma eperãpa ak'ɨpimaa bɨ ichia Tachi Ak'õre
    k'inia-e bɨ. ¿Sãga ichia Tachi Ak'õre k'inia iru bɨda aima, chi ɨ̃pema Cristo
    k'aurepa k'aripa-e bɨ pɨrã?
  xed-xed: 'Ka mamu skwi da mndu, ka nghaŋtá tsi ta zwaŋamani ta pɗay, ka laghu tsi
    da nghay nda iri katsi ná, laviŋ a tsa mndu ya ta mnay kazlay: Ta ɗvay yu ta Lazglafta
    kəʼa wa.'
  mks-NT: Joo tá íin in na ta íin cua̱há ndiva̱ha ña̱ha nu̱ ná ta co̱ cúni̱ na̱ chindeé
    na̱ na̱ cúú cuéntá Jesús, na̱ ndíma̱ní ña̱ha nu̱u̱ já quéa̱ a̱ cu̱ú cachi na ña̱
    quíhvi̱ ini na Ndióxi̱.
  gfk-S: Iesene nesi tikenong a nuno ta linge ma i nes ra sunupi tano hinsaana tane
    Krais sene be paile marse ie, io, tutuno sakit no mangana harmarsai tane God pai
    lale kis ter tana.
  bmu-bmu: Kunŋan gölmegö öröyuaiŋi dopŋe memba maliga alaŋan yuaigöra osiba mözöqözöröŋ
    aiga ekzapmö, töndup ekbonep aka uruŋi jöhöza ewö, Anutugö urukalemŋan mönö yaŋgö
    uruŋe denöwö kinbawak?
  dgz-dgz: Go kwan puraput apanewa da, evenewa puraput uoniwa yave ago da ya wanepiwa,
    God baigan mega orup ame inap anenen amba wandeta?
  eng-GNV: And whosoeuer hath this worlds good, and seeth his brother haue neede,
    and shutteth vp his compassion from him, howe dwelleth the loue of God in him?
  zaa-NT: Canchu nuỹa ttu enne' té iỹeni nu riteníą nna rilá' tènìą nuỹa ttu hermano
    quì'į qui'ni bittu tení térú quì'į atsi'íní labí retúa latsi'į na para gute tí'
    ą biỹa quì'į, entonces ti'ani modo ina ri'u qui'ni dua la' tsì'ilatsi' qui' Tata
    Dios lo lòstu'į cá.
  eng-WEBSTER: But he who hath this world's good, and seeth his brother have need,
    and shutteth up his bowels of compassion from him, how dwelleth the love of God
    in him?
  guh-guh: 'Ponë Dioso pejumecovënëtsinë, bitso pexainaenë pexainaejava, tae ata itsanë
    pijinia Dioso pejumecovënëtsinë penamatavenonaejava, itsiata itsa apo yavenonae,
    nexata acuenebi pejumaitsijava: “Xanë bitso Dioso jitsipajë tajamatabëëthëtojavavetsina,”
    pejaijava.'
  bon-bon: Liba ätrunga biname yepä me iyeta gwidape piti nemi, siige tabe jääpänuge,
    teeme ceege me gwidape lica gyene, yepä tabe lica yääcäruge, tabe piba äblicäco
    iicana, egä Acejiyame me singi pisi nyene teeme cabu.
  nhw-BL: Pero sintla titlapijpiya miyac ipan ni tlaltipactli, huan tiquitas se moicni
    catli quipolohua itechmonequi, huan san timoyoltetilis huan amo tijpalehuis, huajca
    amo hueli tiquijtos tiquicnelía moicni.
  swh-ONEN: Ikiwa mtu anavyo vitu vya ulimwengu huu na akamwona ndugu yake ni mhitaji
    lakini asimhurumie, upendo wa Mungu wakaaje ndani ya mtu huyo?
  wbi-wbi: Looli ghwe ghwoni Julia juno alinifiinu, kange ikumwagha unyalukolo ghwa
    mwene juno akunilue, ikughusigha umwoojo ghwa mwene ughwa lusungu mu vwimila vwa
    mwene; asi, ulughano lwa Nguluve lukukala mwa mwene?
  bba-bba: Goo ù n dukiɑ mɔ hɑnduniɑ ye sɔɔ, mɑ u wɑ win beruse u yɑ̃ɑru mɔ, mɑ u
    nùn biru kisi, ɑmɔnɑ Gusunɔn kĩrɑ ko n kɑ wɑ̃ɑ yɛ̃ro sɔɔ.
  eng-KJVCPB: But whoso hath this world’s good, and seeth his brother hath need, and
    shutteth up his bowels of compassion from him, how dwelleth the love of God in
    him?
  kgk-NT: Ha imba'e reta va'e katu oĩ ohexa va'e gwe'ýi remikotevẽ. Ha ndoiporiahuverekóiry
    íxupe. Ndohexakwaa reíry íxupe. Upéa, “Nhandejáry xe rembiayhu voi” he'i mo'ã
    ojéupe. Ndohayhúi voi Nhandejáry-pe.
  waj-waj: 'Mo vaidi voovoono ari mminnamminnaa mmatayaa diaiyauvo aikiooma vaikioonnaata
    ari seenaivo hama mminnamminnaataivaa too hama innara boo tioo ari ausaivaa inna
    mmiivoono dataama kioo ariiyara tinara: Na Anutuuqaara mmuduuya ruauvaivee, tinarannee?
    Hama yopeemavee.'
  cpy-cpy: Eenitatsi-rika otzimi-motziri ashaahawontsi, aririka iñeeri apaani noyemijantzin-karite
    kowityaa-waeta-tsiri, riitaki imashitha-waetaki irika noyemijantzin-karite, tekira
    imaperotziro retakoteeyaari Tajorentsi.
  mpx-mpx: Ebo gamagal etega bugul gegewena i olaolaek elana, ge ebo talina i kite
    bugul enuna i kalaan, yaa nige ni aatilomwan-an ge ni lalabe, he nige Yehoba ana
    nunuwana i gagana elana.
  wbp-wbp: Yapa marda-ka wangka nganta nyanunguju nganta Kaatu-kurlangu yulkanja wita-wangu
    nganta. Marda-ka mardarni jurnarrpa panu-jarlu manu talarlangu panu-nyayirni.
    Manu-ka nyanyi Kirijini-kariyi-nyanu marlajarra-nyayirni jurnarrpa-wangu, wiyarrpa.
    Kajilparla nyinayarla mari-wangu manu jurnarrpa yinja-wangu, ngulaju kula karla
    yulkami Kaatu-piyalku, lawa.
  luo-luo: Ka ngʼato jamoko to oneno owadgi kochando to ok okeche, ere kaka ngʼama
    kamano nyalo wacho ni en gihera mar Nyasaye?
  nhe-NT: Pero intla titlapijpiya miyac ipan ni tlaltepactli, huan tiquitas se moicni
    tlen quipolohua tlen ica panos, huan san timoyoltetilis huan ax tijpalehuis, huajca
    ax hueli tiquijtos tiquicnelía moicni.
  aii-aii: ܐܝܼܢܵܐ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܡܸܢܕܝܼ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ ܘܚܵܙܹܐ ܐܲܚܘܿܢܘܼܗ‌ܝ ܣܢܝܼܩܵܐ ܘܠܵܐ
    ܪܲܚܸܡ ܥܲܠܘܼܗ‌ܝ، ܕܵܐܟ݂ܝܼ ܒܸܬ ܗܵܘܹܐ ܚܘܼܒܵܐ ܕܐܲܠܵܗܵܐ ܒܝܼܹܗ؟
  esk-NT: Uvvaasiiñ iñuk umialgutiqaġumi inuqsriuŋitḷuni suni aasrii iḷitchuġiplugu
    aniqatiuni inuqsriuqtuaq suli ikayuŋitkumiuŋ inuqsriuqtuaq, iḷumun piqpaksriŋitchuq
    Agaayyun piqpaksripmatun.
  msb-msb: Niyan, kun an dili ginakulang na tawo nakita an iya kapwa na nagakinahanglan
    pero wara siya maluoy, nano, ada sa iya an kamuot sa Dios?
  cpa-NT: Ha¹chian²dsa lé² li¹juúh² hi² hnio¹dsa Diú¹³, ju³lah dsa² chi² ma¹dsio¹²
    quiah¹², ju³ná³ tsa¹hiug² dsǿa¹²dsa hi² cuø¹dsa quiah¹² ju³lah dsa² chi³quian¹³
    jmai³.
  dso-dso: ଜଦି କାକେମିସା ବଁଚ୍‌ବାକେ ତାର୍‌ ଲଡାକେ ଲାଗ୍‌ବାଟା ସବୁ ବିସଇଆଚେ, ଆରି ତାର୍‌ ବିସ୍‌ବାସି
    ବାଇକେ ଲଡାଆଚେ ବଲି ସେ ଜାନେ, ମାତର୍‌ ତାର୍‌ପାଇ ଜିବନ୍‌ ଦୁକାଏ ନାଇ, ସେ ମୁଇ ପର୍‌ମେସର୍‌କେ
    ଆଲାଦ୍‌ କଲିନି ବଲି କଇନାପାରେ ।
  meu-meu: Tau ta bema mai ena kohu, bena tadikakana bema itaia mai ena ogoḡami, a
    basinema bogaia hisi, Dirava iura-henina na ia lalona ai ede bema mia toma?
  yva-NT: Ranivara vatane inta apa ananuge raen manui, umbawe po apa arakove inta
    aen apa ananuge jajoembe ai yara ponae po aeranandei, weamo Amisye apa muinye
    no anuga raije ramu.
  dgc-dgc: Mara éng te mayaman a tolay a meta na i kaguman na a te kailangan, sakay
    éwan na siya tulungan, éy kodya na a mégkagi a mahal na i Diyos, éng kona sa i
    ugali na?
  zpm-NT: Gzoob ne, tib zha ne rnee xnëz Dios no zho, nroob rapcheṉ zho, raṉlo zho
    rcaalsad pe yquiin tib zha ne nacgrë zho, per ib rdeete zho palal pe yquiin zha
    co. ¿Niacxe na nli rleynie zha co samiech zho ga?
  hix-NT: Àsok hana tehxorye tehxatxow ha. Tkatxhonke kehtokonye ryhe, kowtà komo
    yowakryeny me tehxorye tehxatxhe. Àkatxhomra kàwyanye xenyetxhenye rma, ewakryeny
    kom me tehxorye tehxatxhe. Àhnàn kom yawohra haxa kehtokonye, ewakryehranye rma
    kehtokonye, Khoryenkom xehra tehxatxow hamà.
  sim-sim: Hako mberem ji hishindu, os ma lar ya mushak or naha nor heyenak Jisasin
    hishindiyanda ma lar erndakavak or nanak orin or heyehe nor jelya nahi ambu, wa
    mberem ji hishindu, nombo os erem or uwa oso Avui or rupshiwa os mo wahau? Wahau.
  npi-ULB: तर जससँग संसारका थोकहरू छन्, जसले आफनो भाइ खाँचोमा परेको देखेर पनि दयाको
    हृदय त्यसबाट बन्द गर्छ भने कसरी परमेश्‍वरको प्रेम त्यसमा रहन्छ ?
  cgc-cgc: Bisan kino ki kyo na may anen miad na pangabui, piro ula kanen an naluoy
    ta iya na utod ki Cristo na gakinanglan, kanen an ula gasunod ta batasan na igo
    ta ittaw na iya na paggugma paryo ta paggugma ta Dyos.
  tim-tim: Aregât hin makbe. Luâk siâ sot soŋgo me sikum siâ siâ dondâ yeaŋdo galaŋe
    wan me wangât umburuk mando ekmâ biwiŋe hâkâŋ akto aregât biwiŋân Anutugât pat
    âlepŋe yendâp me? Bo.
  yor-yor: Ṣùgbọ́n ẹni tí ó bá ni ohun ìní ayé, tí ó sì ri arákùnrin rẹ̀ tí ó ṣe aláìní,
    tí ó sì sé ìlẹ̀kùn ìyọ́nú rẹ̀ mọ́ ọn, báwo ni ìfẹ́ Ọlọ́run ṣe ń gbé inú rẹ̀?
  wos-wos: Xérénjuwi du takwa Jisasna hundi xéka Jisasna hundi xékékwa jambangwe du
    takwaré xéta, di dika saréfa nahafi yata diré yikafre huruhafi yata yingi maki
    nae wun xérénjuwi du takwa angi watandi, “Nani Godka nani némafwimbu mawuli ye.”?
    Wu yingafwe. Wungi yamba wakéndi.
  emp-NTPO: Naʌ̃ ẽjũãne ne bara b̶ʌ djababa ne neẽ́ b̶ʌ djabada unu b̶ʌda carebaẽ́bʌrʌ,
    ¿Ãcõrẽ quĩrĩãra idji sod̶e erob̶ʌca? Neẽ́ b̶ʌa.
  eng-F35: Now whoever has this world's goods and sees his brother in need, yet closes
    his heart toward him—how does the love of God abide in him?
  ind-ind: Kalau ada di antara kita yang berkecukupan harta duniawi lalu melihat saudaranya
    menderita kekurangan, tetapi dia menutup pintu hatinya terhadap saudaranya itu,
    berarti dia belum mengalami kelahiran baru di dalam Allah yang membuat kita mampu
    mengasihi sesama.
  pes-OPCB: اما کسی که ادعای مسیحیت می‌کند و از نظر مالی در وضعیت خوبی به سر می‌برد،
    اگر همنوع خود را در احتیاج ببیند و به او کمک نکند، چگونه ممکن است محبت خدا در
    قلب او حکمفرما باشد؟
  mpt-mpt: Naka make inamin namino homon otane e bainobo galin naka make inamin namino
    blime mo dobhalila daabaim blim keneme naka ele e Gode mo goba biebabe.
  ssx-ssx: Mo hamoko halima꞉ ipika꞉ hameke ala꞉ta꞉ ma꞉nda꞉ dia꞉ ya꞉la꞉eki handolo
    hata꞉ kone hameke pa꞉ta꞉ ipika꞉ puki na halea꞉ka꞉na꞉ta꞉ pa ekieki pea ipikana꞉ma꞉
    Koda꞉ pa꞉ta꞉ pukima꞉ homolome laa leliepe.
  mkl-mkl: Bii inɛ ɡɔ í nɛ ɑmɑni si ɑndunyɑu ihɛ̃, nɔ í yɛ kpɑɑsiɛ í wɑ si ɑre nɔ
    í toɑɑ ɑnyi, bɛirei kubii Ilɑɑɔ̃ ɑ́ ce ku wɑ si inɛɛu bɛ.
  gaq-gaq: ଜାଗତିକ ବାବ୍‌ରେ ଜଦି ମୁଇଂ ସାଉକାର୍‌ ରେମୁଆଁ ନିଜର୍ ବୟାଁନେ ଅସ୍‌ବିଦା ଅବସ୍ତା କେଚେ
    ଡିଗ୍ ଆମେକେ ସାଇଜ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ମେଁନେ ଗର୍‌ବେନିଆ ପର୍‌ମେସର୍‌ନେ ଆଲାଦ୍ ଣ୍ତୁ ।
