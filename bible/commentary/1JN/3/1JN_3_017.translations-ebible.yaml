  sus-sus: Se kanyi naxan a bɔɲɛ balanma tɔɔrɔmixi ya ra, a mu Ala xa xanunteya kolon.
  pon-2006: Ma aramas kepwehpwe men me kilangada apwal en rie souleng, ahpw ritingedihsang
