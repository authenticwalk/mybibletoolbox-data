  buk-buk: Asa naŋ gêlic asidôwa daŋ pônda dau, ma ndê gêŋ yêc tu nem iŋ sa-ŋga, magoc
    tawalô iŋ ma gêm iŋ sa dom, naŋ tôc asê bu Anötö ndê mêtê atac whiŋ-ŋga yêc iŋ
    ndê ŋalôm dom.
  pri-NT: Guwà côo, wiàna wâru neemurujè, â wiàna jè iauri jii pwi jè a cèikî béejè
    na ticè kêe, â o wànau cè pai tâa goojè ê pimeaari kà Pwiduée?
  zpq-NT: Na' cate' de da' de c̱hecho na' ṉezecho beṉe' ḻježcho chyažjden', še bi
    cheyaše'chone' bi gac ṉacho chaquecho Diosen'.
  por-TFT: Muitos de nós possuímos as coisas necessárias para vivermos neste mundo.
    Se descobrirmos que algum irmão crente carece do essencial para viver e se lhe
    negarmos essa provisão, é óbvio que não amamos a Deus como afirmamos amá-lo.
  gwi-NT: Juu jidii t'aahchy'aa datthak di'įį, gąą Christ k'injiighit nąįį ch'ihłak
    k'eiich'ii t'aahchy'aa haandaii, googaa yeechyaa kwaa ts'ą' yits'inyąą kwaa. Ąįįt'ee
    Vit'eegwijyąhchy'aa vich'eet'igwiniidhan haandaii kwaa.
  dji-dji: A marri nyuni gatjinmi galbi girri mala a wali, a nyuni nyami nyuŋuŋ gurruṯigiṉiŋ
    nyini kirim gumbaḻa, a iŋkiban nyuni inga guŋban nyim ŋunupilaŋ, bil nyuni ray-maṉbidjidjiban.
    Ŋunubilaŋ bilapilaŋ nyuni bintjigima, girri iŋkiban nyuni gatjirriban Godaŋ birral
    marr-bulaŋgitjnyirbi nyuŋuri.
  gvn-gvn: Bama nyubun nguba rich-bala, money jirray. Nyulu nguba bama nyajil dakwuyku
    bundanya, mayi kari. Kaki rich-balangka yinya bama kari helpim-bungal, nyulu Godunku
    wawu kari. Kaki ngana yinduynku wawu kari, ngana yalarrku Godunku wawu kari.
  nhy-NT: Iwan tla se katlej kimopialia iwan mach keman itlaj kipoloa, iwan kita se
    ikni mach kipia tlan ika mopanoltis, iwan mach kineki itlaj kitliokolis, kijtosneki
    mach kipia tlasojtlalistle de Dios ipan iyolo.
  asm-FB: কিন্তু যিজনৰ সাংসাৰিক জীৱিকাৰ উপায় আছে, তেওঁ নিজ ভাইৰ অভাৱ দেখিও যদি স্নেহ
    নকৰি হৃদয় বন্ধ কৰি থয় আৰু তেওঁৰ পৰা নিজ স্নেহ আটক কৰে, তেনেহলে ঈশ্বৰৰ প্ৰেম
    কেনেকৈ তেওঁৰ অন্তৰত থাকিব?
  okv-okv: Eto namei donda te amina namei nei donda ambu avo kito jo ae aisuja amina
    God ta osa ari amita jo ta naingeto irou?
  mxt-NT: Ta tatu yɨhɨ́ yo iyó chiin chi yo sɨquɨ ñuhu ñayɨvɨ̱ ihya, ta nyehé yo cumañí
    cha cumañí chi tahan yo, ta sahá ri yo cha ña nyehé yo, ¿atu cuñí yo chi Nyoo
    cha sacuví yo cha tyicuan caa? Ña cuñí yo chi ra cuví chi cuan.
  tzo-NT: Mi oy c'utic oy cu'untic li' ti balumile, mi chquiltic ti much'utic uts
    sbaique, mi mu jc'uxubintic mi jutuc, hovil chcaltic ti c'ux ti co'ntontic ti
    Diose.
  ind-AGS: Jika salah satu dari kalian hidup dengan berkecukupan di dunia ini dan
    kalian melihat saudara laki-laki atau perempuan seiman kalian membutuhkan, tetapi
    kalian tidak menunjukkan belas kasihan — bagaimana kasih Allah dapat hidup di
    dalam kalian?
  omw-omw: Vaisi mpovanto airi inraikya vataariva taqairaro mwia qata vakyaa mpovanto
    kyarave mpo inraikyave hia vatairaro mwianra hia po tiro kyuqema mwatairera, nataama
    kyerove mwi vaisiva Kotirara ni mutukyavanto iara vaiho qiananro?
  yrb-yrb: Anabai ibaiabai faiyawere ibasuro dana mui ibaiabai me aramawere amara
    erasute neno kimu uteda matawa utasuna Godinu neno arama ueta dawabai meba iba
    eno utasu.
  maa-NT: Tsà tjín jngoò xi̱ta̱ xi tjín‑la̱ tsojmì xi tímochjeén kjit'aà‑la̱, tsà
    skoe̱ jngoò xi̱ta̱ xíkjín xi ti̱koa̱ i̱t'aà ts'e̱ Cristo mokjeiín‑la̱ nga tsjìn‑la̱
    tsojmì xi mochjeén‑la̱, tsà mìkiì ma‑la̱ nga ko̱si̱ko̱ jè xi̱ta̱ xíkjín xi i̱t'aà
    ts'e̱ tsojmì xi tsjìn‑la̱, mìtsà kixi̱ kjoa̱ nga kjo̱tsjacha‑la̱ Nainá tíjnajiìn
    ini̱ma̱‑la̱.
  mcq-mcq: ꞌEnakaivo ei pini uneunecha mapoka rukina reꞌikaꞌi hu vweaha pivunu kajaho
    nikaꞌikaꞌi patemuꞌamajaho vu icháꞌinaꞌe Godoni oja mihujaho huni vaja naꞌena?
  sus-A: سٍ كَنيِ نَشَن عَ بْحّ بَلَنمَ تْورْ مِشِ يَ رَ، عَ مُ عَلَ شَ شَنُنتٍيَ
    كٌلٌن.
  jpn-1965: 世の富を持ちながら、兄弟が困っているのを見ても、あわれみの心を閉ざすような者に、どうして神の愛がとどまっているでしょう。
  fra-SBL: Mais quiconque possède les biens du monde et voit son frère dans le besoin,
    puis ferme contre lui son cœur de compassion, comment l'amour de Dieu demeure-t-il
    en lui ?
  yka-yka: Bang niyaˈ aˈa taga kaˈelluman bu takitene pagkasinen kasukalan bu gaˈi
    tabangne sukal pagkasine miyaˈan, hātinen gaˈi iye malasa si Tuhan.
  mle-mle: Aw li duw taakw samasam niki jaav niki jaav tikuw, aw adiy Godak wukijibir
    tikwanadiy gwalugwa duw taakw niki jaav niki javik saal yidaak, dayak kipa milada
    vikidana, aal day Godak samab maa mawul yi.
  shp-NTPO: Atiki ja icha jawékia jonin, ja wetsa joi akai joni jawékinin yoronainbi,
    akinhamakin ¿Jamein itiki, jawen shinan meran Diossen noimisti shinanya?
  aom-aom: 'Ae rahu inöme marohëꞌe jioꞌi gaꞌiröhe hesi Christian ö muenoꞌo bövie biseꞌe
    bogojëvamu gagorovo ma-nunëremu gëvëꞌoho hu diehiꞌoromo uvoꞌëꞌe: Na God nasi dë
    vövöbajoꞌere uehorovaje höjo.'
  geb-geb: Maaŋ muuŋgip, guma the kha nuiana bigi kɨv, ana wo phorgap guigira Zisas
    khothɨgi guma the ganɨrim, ana kha nuianan bigi sosuagirga, ana ana gangip, ana
    korar muuŋgirga fhu, mba guma Fhe Bakɨme guigira won ndavar gumgi ga nɨɨŋgi tɨv
    anan ki fhu.
  bsj-bsj: '@see-verse:1JN.003.016'
  cak-cak: Jac'a ri ruchajin ronojel ri nic'atzin che choch'ulef, y xa nucovij ránima
    richin nuto' jun ri runiman ri Jesucristo ri manak nuq'uen-vi ri nic'atzin che,
    ri nicovin ránima, nik'alajin chi xa manak (rajovabel, ru-amor) ri Dios pa ránima.
  chf-NT: Machca chichca u cänäntan q'uen cua' chichca tuba cuxlecba, y si u chänen
    untu u yermano que mäx c'änä uc'a täclintic y mach u ch'ämbe yajinba, ¿cache'da
    u xe u yäle' que u yajna'tan Dios tan u pixan?
  tlf-tlf: Kale kanube tinum kafin diim komi mufekmufek soyaap iyo maak ipkum mufekmufek
    duumatanba iyo du-filinin binim kela umdii, beyo God imi ilak dosaala binim iyo
    kulba ko.
  piu-2006: Tjinguru Yiitjuku walytjangku kulilku, “Ngayulu Katutjaku yunytju nyinanyi,
    palumpa walytja.” Yalatji kulira tjinguru paluru mani mangarriṯarra mantjilku.
    Mantjira paluru yankula nyaku yaṉangu kutjupa mangarriwiya nyinanyingka. Yaṉangu
    palumpa paluru aḻṯururringkula mangarri palunya yungkunytjaku. Wiyangka ngunytjinytju
    paluru nyinanyi, wiya Katutjaku walytja yilta nyinanyi.
  poh-NT: Jeꞌ ricab wi hab wach jenoꞌ wilic chiꞌnchel reh ayuꞌ wach acꞌal eh wi rilow
    i ras richa̱kꞌ chi pan nibaꞌil wilic chitoꞌbej ruꞌ. Raj laꞌ wi reꞌ wilic chiꞌnchel
    reh ayuꞌ wach acꞌal xa ta nak ncꞌuyuꞌjic soꞌ i ra̱mna chi ritobjic, nicꞌ wach
    nachikꞌor chi reꞌ Dios ncamanic pa ra̱mna chi ricꞌaxaric take ras richa̱kꞌ?
  tue-tue: Pee apeyé cʉogʉ́no sĩcʉ̃ Jesuré padeogʉ́re bóaneõgʉ̃ niirĩ ĩñapacʉ, cʉ̃ʉ̃rẽ
    tiiápuridojãboqui. Cʉ̃ʉ̃ teero tiirípacʉ, ¿deero tiigʉ́ “Cõãmacʉ̃rẽ maĩã” jĩĩbogari?
  bjp-bjp: Male tikas ae ifuun e minmara i par nenge tualik i bilbiling, isau le biil
    i mais u, i malal le biil ti famais ke God na liu kia.
  xon-xon: Unii yaa kpa liwankpal ki yaa kan una aabo bi igiin ni ki yaa kaa san u
    kinimbaak kan, Uwumbɔr aageehm aa bi usui ni.
  tzo-ZNT: Mi oy cꞌusuc cuꞌuntic liꞌ ta sba balamile, mi chquiltic ti oy muchꞌu chꞌabal
    cꞌusuc yuꞌune, mi mu jqꞌuelanbetic jsetꞌuque, yech noꞌox ta jnoptic ti jcꞌanojtic
    ti Rioxe.
  mpm-NT: Nu yoꞌo ñavaꞌa yo ja nandɨꞌɨ yo ja kuchaku yo, ti ndeꞌe yo nundoꞌo jnaꞌan
    ñani jnaꞌan yo, ja nandɨꞌɨ da ja kuchaku da, ti yoꞌo saxii yo ja ñavaꞌa yo, ti
    tu kundaꞌu ini yo ñani yo, ¿nasa kuu ja kaꞌan yo ja jandatu yo jnuꞌun Yandios,
    ti nu siaꞌan na saꞌa yo nusa?
  ots-NT: Car hermano ca i tzi ja̱, bbʉ i cca̱hti cár hñohui ca jin te i ja̱, ya xqui
    sufri, guegue i nesta da mötzi, da xohti ʉ́r dyɛ. Pe bbʉ i jiøjquitjo ca i pɛhtzi
    cja̱ i mi̱titjo ʉ́r dyɛ, nubbʉ́, jin te ntju̱mʉy ca di ma̱h ca Ocja̱ car hermano‑cá̱.
  hoy-hoy: लेकीन जो यारदारा हात्‍ती दुनिया अन्द संपत्‍ती ईरूल अदिक आव तान मसीह वार्ट
    उक कंगाल नोळकु आऊन जरवत मा तरस तिनोद चाहासालुन, रा आऊन दा परमेश्वर उन प्यार ह्यांग
    बन्सकु ईर सकतद?
  amo-amo: Bara ulena adinin nimong iye anin yene gwana me dimon ba, amini nari ubunu
    gwana me, iyizari ukauna Kutele di kitime?
  pjt-pjt: Tjinguṟu wati kutjupa Godaku walytja mani puḻkatjara mantara wiṟu tjuṯatjara
    nyinanyi, munu paluṟu Godaku walytja kutjupa paḻtjatjiratja mantara wiya nyinanyangka
    nyakula wantinyi. Munu yaaltji-yaaltjingku paluṟu walytjangku paluṟunku Godaku
    mukuringkunytjanmananyi? Wiya palatja ngunti wangkanyi. Uti paluṟu Godaku mukuringkulampa
    aṉangu ngaḻṯutjara ungama.
  cwe-cwe: Lelo munhu yahawa na vinhu va zisi zose vino na yahamuwona ndugu yake kana
    uzidilwa na hamuwonela ubazi, kodahaze kulonga kana ulondo wa Mulungu muumoyo
    wake?
  daa-NT: Ya gem kaak gin gamna, kar ŋa talaag siŋji kaak bal gine maanna ho ŋa bal
    tale aminduwiy, maman ŋaa ɗiye a ŋa elgig Buŋ ?
  mlp-mlp: Ari mat nog og ka ago es nagah dimdimunta kabemmo inaq iyim teq in amaqbab
    araq nagah ago siqim iysa in ahol waqad a hi ulumsihaqta, mat na agem soqotim
    usaq. Mat nazaqta na in God anad a hi muzinad in amaqbaban ginan anad a hi bilaqaqta.
  ape-C: Aria ta enen arpen nyunosuh sabaishi eneshenesh agundok atapishi eshudok,
    aria enyudok arpen nyutik enen enyenyin yaruhin arpen um eshudok aria madae nyukri
    giha-umen um uwe, enyen douk mare nyukri enyen urkum munawasham Iruhin, uwok.
    Enyen douk nyenek rohw.
  bgs-bgs: Atin ka madigár é kóddô ta, asta kitanán ta na ágkahirapan tô kataladi
    ta, asal ka dì ki ágkéduwan kandin, dì ki ágginawa katô Manama.
  faa-faa: Arirakano aporo metamo ipi hauaka wo makata kára taesane makata kemo soko
    metao, mone soko metao makata nakosa soko metao, makata ane kára taesa aporoamo
    aseane, ipi Keresoa paosa aporo mae makata forokoa rekeno asekea arareraka makata
    kakanafonorakano, aporoane himua Kotimo ipi makata ainane rekenafapo.
  kik-kik: Mũndũ angĩkorwo arĩ na indo cia gũkũ thĩ, na one mũrũ kana mwarĩ wa ithe
    wao ũbataire nĩ ũteithio no aage kũmũiguĩra tha-rĩ, wendo wa Ngai ũngĩgĩkorwo
    ũrĩ thĩinĩ wake atĩa?
  cap-NT: Tsjii tjapa cusasanacchiz z̈oñiqui tsjii t'akjir jila cheraquiz̈ niiqui,
    okzpanc̈ha. Anaz̈ okznasaz̈ niiqui, ¿kjaz̈t Yooz cherchi kuzziz cjesajo? Anapanz̈
    Yooz cherchi kuzzizza.
  ksr-ksr: Moŋnoŋ balombaa ilawoilaya soyanoŋ meŋ laligoro alianoŋ iwoiwaajoŋ amamaaŋ
    memeqemeaŋ ano iijato, kileŋ bone kolooŋ uuta somoŋgoji eeŋ, Anutuwaa uujopayanoŋ
    mono iwaa uutanoŋ nomaeŋ enaga?
  eng-TNT: 'Whosoever hath this worldes good and seith his brother have neade: and
    shutteth vp his compassion from him: how dwelleth the love of God in him?'
  sbs-sbs: Kono yense yokwete zintu ze nkanda, na vona mwakwe yo vulite mi wi yala
    inkulo yense ku zwa kwali, linu ilato lye Ireza ka lishale vule mwali?
  sue-sue: Ema zo nu zebura wau moni zamai bamubake nuso nana itai amire otao nuso
    bogamasa nuai giro gago-giago wero dagia wamunoya, awa numore ego sewo, “Nu Anutu
    oko ara tapinowia.”
  fra-NCL: Si quelqu’un possède les biens de ce monde et que, voyant son frère dans
    la nécessité, il lui ferme ses entrailles, comment l’amour de Dieu demeure-t-il
    en lui ?
  bhg-bhg: Awarata, embo ainmi ainda yai indari kumbari ae ombarijiari de inono awa
    isima edo eira, edo ainda nameji rorae ango itae goteite ainda do okain edo kondade
    ae dowaina edo ami, “God da dubobari nato yaida isira,” ango taina, awa gebé ta?
  snn-NT: Yequërë ën yija bonsere baguëbi, baguë bainguë carayete ëñani, ja'nrëbi,
    ro oiye beoye baguëna insima'itoca, baguë yua Riusu yëreba yëyete gare huesëji.
    Baguë recoyobi oiye beoye ba'iji baguë.
  atb-NT: Ó yuq nghut kôlhang, mingkan sutzè wó to luî, yhâng gumang hpó asho awui
    dut nyi é lé myàng kôlhang, a shogyô yu é nghut jáng, haû Garai Gasâng é chyitdap
    myit gi, yhâng chyáng hkâsu wó bô râ lhú?
  cek-AK: Mi kawbaktih doeh hae long nuiah kahoih hmuennawk to tawnh mangh, nawkamya
    vawthaih doeh a hnuk e, anih nuiah tahmenhaih tawn ai nahaeloe, kawbangmaw Sithaw
    amlunghaih anih thungah om tih?
  bkd-bkd: Bisan sin-u sa amin din ngaay pakabulig taena ha duma din ha taglised ba
    hurà din kahid-u duun, saena hurà din gayed pagpalanggà ha agkapuun duun hu Dios.
  ctu-76: Mi an juntiquil wen an chʌ bʌ an i cha'an, mi ti yilʌ juntiquil hermañu
    mach'ʌ ba'an chʌ bʌ an i cha'an mi ma' mi' cotyan, ¿chʌncol ba i p'untyan Dios
    che' jini? Ma'an mi p'untyan Dios ti' pusic'al.
  lac-NT: 'A mac a yʌn ti'' ya''ab u ba''taque'', yiric mʌna'' ti'' u ba''tac u yet
    acsʌ''orirob. Mʌ'' ju yajquintej wa mʌ'' ju ts''aja ti''. Ca wiric, mʌ'' taj cu
    yajquintic C''uji''. Mʌ'' patar ya''ariqui'': “In yaj C''uj”, quij.'
  xla-xla: Epapedeme oplami hale alisisi pasataletapo ya꞉mkale mikadepe dle oplami
    alisisi pa꞉le hallati natipame ya꞉ gadlowe allipiye, ya꞉ dupa dulu dla God sikemte
    malamaleye hawa ikadepepo.
  xav-NT: Ni'wam norĩ hã marĩ, tãma 're hâimana za'ra mono nherẽ, marĩ zô dawi 're
    ĩro'wanhi'riti za'ra mono na te te 're dawaihu'u za'ra mono nherẽ, da'ãma 're
    pẽ'ẽzé za'ra mono õ wamhã, e ta norĩ hã 'Re ĩhâimana u'âsi mono nhimizawi pese
    zéb ré te 're hâimana za'ra. Mare di. 'Re ĩhâimana u'âsi mono nhimizawi pese zé
    hã te te 're waihu'u za'ra mono õ di, ta norĩ hã.
  cuk-cuk: Ar dule-we-napneggi-ibmar-nikadi, e-gwenad ibmar-sate-dakele, ega uksulile,
    degite, ¿igi we-dulegi soglegosunna, we-dulegi Bab-Dummad-sabgued naiye?
  tbf-tbf: Sien va ka mei a suvu kepineits ma a pare e kasien ta pinat eiekesen a
    deng sasavoir ngan, vasa ta suvuon venengan ken tentoiv e Raban?
  uig-CYR: Амма кимки бу дунияда мал-мүлки туруп, қериндишиниң муһтаҗлиғини көрүп
    туруп, униңға көкси-қарнини ачмиса, бундақ кишидә нәдиму Худаниң меһир-муһәббити
    болсун?
  ikw-NT: Ọ bụru nụ nye ọbula nwernu ẹkwnu k'ọwa ka, whnụ nwene a zị nụ mkpa, ọ dọ́la
    obirizi, nye wam nwée ọwhnun'anya Chiokike nụ rime a.
  khs-khs: 'Aputa:, sena nowamoke ene peleya: weyamo keteawala apula: moweniwana apula:
    ma:na:wana mutalo tiye tiye ela sena eyewi potakamake e ma:e nowa nano ketea hepe
    tela elaka potapola: eyawa mahauwekilise nano ketea noka ema makinisaleke, Koteyewi
    himu hapa mane amowa sena ewemiwa itapa elakeye.'
