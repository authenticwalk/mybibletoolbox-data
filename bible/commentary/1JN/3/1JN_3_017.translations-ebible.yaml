    mehe a'e hemetarer ma'e nuiko kwaw Tupàn iamutar katu har romo a'e nehe, upy'a
    pe a'e nehe. — Azamutar katu Tupàn ihe, i'i mua'u a'e.
  imo-imo: Imbo teni maina melema noipe molopalie angenu te melte molo lembalona kanopalie
    kondo naa kolomo lemo Gotenga imboma konopu mondoli ulu pulumu yunge konopuna
    naa peremo.
  boj-boj: Tamo bei a mandam endeqa iŋgi iŋgi koba koroiyosimqa ariya aqa Kristen
    was bei iŋgi saiqoji soqnim unsim a aqaryaiyqasai di iga endegsi qalieqom, Qotei
    aqa qalaqalaiyo kumbra tamo di aqa are miligiq di sosai.
  eng-DRA: 'He that hath the substance of this world, and shall see his brother in
    need, and shall shut up his bowels from him: how doth the charity of God abide
    in him?'
  knf-knf: Woli ñaaŋ aloŋ aka iko bŧi aşë win ayiţul anwoyi ţi kanuma aşë pok pţënka,
    hum di di uŋal wi Naşibaţi ukwooŋ ţi a ba?
  san-KHM: សាំសារិកជីវិកាប្រាប្តោ យោ ជនះ ស្វភ្រាតរំ ទីនំ ទ្ឫឞ្ដ្វា តស្មាត៑ ស្វីយទយាំ
    រុណទ្ធិ តស្យាន្តរ ឦឝ្វរស្យ ប្រេម កថំ តិឞ្ឋេត៑?
  arn-NT: Fey iney rume ülmenngele, fey pefile ñi peñi ñi duamtun tañi kellungeael,
    welu kellunofile, fey ¿chumngechi am nieafuy Ngünechen ñi poyen kisu ñi piwke
    mew?
  zas-NT: Per bal chu tijb dunuj ree ad riaadxt xhienin loj guidxliuj guie abiꞌ ruguiaaman
    tijb bén cayaadx laan abiꞌ ad rüjntaman laaman yudar, dxel, ¿xhienaag guiëbaman
    guial rënman Dios?
  ken-NT: Mbák mmu abhɔŋ mɛnyɨŋɨ́ mmɨk kɛ aghɔ́ nɔ́kɔ́ mɔ́mayi angwɔ́t ntɨ nɛ yi,
    ná ɛkɔŋ Mandɛm ɛbhak yi antɨ?
