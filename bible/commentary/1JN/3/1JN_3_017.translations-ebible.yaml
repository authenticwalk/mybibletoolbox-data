  cop-BHC: ⲪⲎ ⲆⲈ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲀϤ ⲘⲘⲀⲨ ⲚⲞⲨⲰⲚϦ ⲚⲦⲈⲠⲀⲒⲔⲞⲤⲘⲞⲤ ⲞⲨⲞϨ ⲚⲦⲈϤⲚⲀⲨ ⲈⲠⲈϤⲤⲞⲚ ⲈϤⲈⲢⲬⲢⲒⲀ
