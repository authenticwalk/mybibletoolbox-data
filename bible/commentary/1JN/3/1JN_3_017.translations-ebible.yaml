    ña kundau ini‑i‑yɨ te ña xiaꞌan‑i xa ndoñuꞌu‑i, te, ¿nanda kuu xa jaꞌan‑i xa xemani‑i
    ñani‑i kuꞌa‑i? Nux duꞌa kida‑i, te ña ndaa xa xemani‑i Ianyuux.
  mdy-ETH: ዓሲ ሃያ ዓጮይዳ ፔኤኮ ቆሎ ዓኣንቴ ሜታዼ ዓሲ ዛጋዖ ሚጪንቲባኣቴ «ፆኦሲ ናሽካኔ» ዎይቲ ጋዓኒ ዳንዳዓይ?
  spl-spl: Otmu lohimbi nombotŋe iri sikumyeŋe pato tatyiŋgimapŋe bukulipyeŋe nombotŋe
    senŋe âlâlâhât umburuk otmâ umatŋe kakŋan manmai ya ki tânyongomai. Ki tânyongoŋetâ
    ya yekmunŋe Anitâhâlen biwiyeŋaŋe ki kepeim mansai yawu otmap.
  usp-NT: Wi wi' jono ajtakel re Kakaj Jesucristo ri b'iom y tril jun rech'elxic chirij
    Kakaj Jesucristo rajwax kelen re jwi'l y ta' tijye' re nen rajwax re, jilonli
    tic'utun chi ta' tijlok'aj Kakaj Dios.
  zav-NT: Šə bade de'e de c̱hecho na' ṉezecho de que lɉuežɉchon' chyažɉene'en gwc̱hine'en,
    na' šə bito cheyašə'əchone', bito gaquə əṉacho de que chaquecho c̱he Diozən'.
  sgz-sgz: Ngo kesi kálámul sár kán minsik ákte artálár mai, má a tu mákmákái táir
    er a sáhár má kápate tángni, ki ngádáh na para ngoi ngo armámna si Káláu a kis
    i bál?
  kek-NT: Jun chic ninye e̱re. Cui la̱o cuan nabal li c'a'ru ke ut inc'a' nakatok'oba
    ru li neba' li ma̱c'a' cuan re, ¿ma ya̱l ta bi' nak nakara li Dios chi jo'canan?
  blz-NT: Kalu isian mian men kupangon ka' i ia mimiile' utusna sa'angu' kaparasaya'an
    men marepa kasee tongko' mandalai utusna iya'a, koi upa kosidana i ia mangaan
    se' i ia molingu'kon Alaata'ala?
  poe-NT: A̱ ntá tí tjen ijnko nkexro rico tꞌikon kíxin ijnko tí kíchó chꞌán tꞌichjánxi̱nhin
    nkehe, a̱ ntá tí tsjinki̱tsahya tí kíchó, ¿a̱ ntá nkexrí chrótjuèhe chꞌán Dios
    kaín a̱sén chꞌán?
  san-TAM: 'ஸாம்ʼஸாரிகஜீவிகாப்ராப்தோ யோ ஜந​: ஸ்வப்⁴ராதரம்ʼ தீ³நம்ʼ த்³ருʼஷ்ட்வா தஸ்மாத்
    ஸ்வீயத³யாம்ʼ ருணத்³தி⁴ தஸ்யாந்தர ஈஸ்²வரஸ்ய ப்ரேம கத²ம்ʼ திஷ்டே²த்?'
  cof-NT: Junni nulachi acola o soquila tinantiya itoto padeseinanunca miitori, ticatiya
    cuwanola jochunae. Diosi cuwenta laquiraminla jotori, acola ticatiya munaranunca
    mirato, cuwanilaquichunae.
  srm-NT: Ma ee wan sëmbë i dë nöö i a’ dee soni u goonliba aki, nöö hën i si otowan
    fii ta pena fu di aambi soni ma ja dëën soni möönsö, nöö di sëmbë dë ja lobi Masa
    Gadu e.
  qvs-NT: Ichara Jesukristuta kreyikmasinchikunapa suk imankuna illanman. Chashna
    illaptin ichara ñukanchikuna tiyawakninchikunawan mana yanapanayanchimansapachu.
    Mana paykunata yanapanayashpanchikunaka mana Tata Diostachu kuyashpa kawsaykanchisapa.
  zca-NT: Chi tu rë be kinu ka rë kwa'n naki'n be, per nane be, tu rë guchin be gat
    kinut xa' kwa'n naki'n xa', mbaino nalast laxto' be xa', orze', ¿xmod gab be,
    nzho yalnazhi' che'n Dios laxto' be?
  cbc-NT: Capee cacʉ̃gori majõcʉ, ñe ũnie carʉsaecʉ pʉame cʉ̃ yaʉ cabopacaʉre ĩñamicʉ̃ã,
    cʉ̃rẽ cajʉátinemoecʉ̃, cʉ̃ yaʉre camaiecʉ̃ tuacõãñami. Dios cʉ̃ cajorije ãmeo
    mairĩqũẽrẽ cʉ̃goetiyami cʉ̃ yeri cʉ̃ catʉ̃goñarĩjẽpʉre.
  qxo-NT: Nogantsic imaycayogpis caycar criyicog mayintsic muchuychö caycaptin mana
    cuyaparga ¿imanöparä Tayta Diospa wamranpis cashwan?
  mox-mox: Ta ona nuaveʼavinia ʼeguma taha tovekaikaiwabu toatoa, ta iana toa vitana
    lobea, ta ge taha iula daneia, ʼinega ge wese ana fata be navonaya, “Yaʼa toveyoluba!”
    Mana Yaubada ena veyoluba giwalinaya ge daʼenoʼeno.
  kew-kew: Goa pea pare aa medame amope pirua nipumi aa meda oyae nasaapirina adalia.
    Adalia pare nipuna pu robaa-para raba meape kone nasalia-daare go aare nipuna
    robaa-para Gote madaa pedo pu raaname naomea.
  dww-dww: Deḡoda aitau ḡarone taragai be turanama ḡesau ya kita da taragai e marumaruabiena,
    be tauna nam i raunuatoie be i saguna, be tauna e riuriuna da Mamaitua ewai nuapaḡoena,
    inam nemanama?
  twi-ASANTE: Sɛ obi yɛ ɔdefoɔ na ɔhunu sɛ biribi ho hia ne nua na wanhunu no mmɔbɔ
    a, ɛbɛyɛ dɛn na watumi aka sɛ ɔdɔ Onyankopɔn wɔ nʼakoma mu?
  aoj-aoj: Iꞌi anin epen hiahaom hiamini ma nigati sahin owan hiahaom akani ma anin
    owaꞌ okom mimila sahin owana, epen inimba ina okom maimaila God, owaꞌatin. Deiꞌ
    maina epen inimba nagaꞌi, “Okom aeꞌami magamagaila God”? Owaꞌatin, anin nambasoꞌam.
  cbv-cbv: Dawá bií dée bíbohni, ã dée panihni moh yéejnidih enna yʉhna, caandíh jĩ́gah
    en teo wáaccan, Diosdih ã oican caá.
  taw-taw: Binɨb tap kuŋay mɨdɨlɨg, mam ay tap ma mɨdeb okok kɨlop nɨŋɨd chɨb ma nepal
    ak, God binɨb kɨlop mapen lup tek ma gɨpal.
  jic-NT: Ca nacj pjü to'á pjü nujisas. Ca nacj nun sejatjam ma tya'a pjü jos. Nun
    ma quelel so p'o'sá, t'üc' way ma quelel lojí Dios.
  zap-NT: Belne nuu be te be rap ne rkyiinen, le ste xkompanyer be rwii be yëten ne
    ykyiinen no rdeedet be ne ykyiinen men, ¿pezee gyezh be gue be ne ryanelsaa be
    zegne ryaan Dëdyuzh?
  wer-wer: Omën namp pim urömat selap wiaanak kom ëak pim kar ngöntök yaaup nemangkën
    yaë pipop pi Anutuun lup sant naalmëën yaë.
  ipi-ipi: Wuaneko, wandakali mindi bala yuu okona minditaka tupa yatawa atoto, wandakali
    yangone minditaka jia yo atola mindi andoto teke, bala ondowa moya napeando, Goteto
    wandakali tupa towa epelewa yamapane yo atalane mana okone wandakali okone balanga
    nayola-kola pulupeya.
  qul-NT: Sichus uj khapaj runa hermanon pisiskanta ricuspa mana yanapanmanchu chayri,
    ¿imaynatataj Diospaj munacuynin sonkonpi canman?
  tnc-tnc: Aᵽeroka, kikoyiaja ba'irĩjia rikaiki, “Tuᵽarãka rĩrãkibiritiiki ñime”,
    ãrĩriᵽotojo Jesúre yi'yurã wayuoka baairãte jeyobaabeyuka kima simamaka i'suᵽaka
    kẽrĩkoᵽeika ᵽakirika oyiaja kiro'si jayua.
  ter-NT: Enepone apêti apeínoati, itea ákoti okoseâna po'ínuhiko xâne enepo noixôa
    ápeyea nókone, ná'ikopo kíxoaye ápeyea xokóyoke ne kaná'uti ákoyea omótovokoko
    vokóvo ukeâti xoko Itukó'oviti?
  bmr-NT: 'Jaanotɨ sihidɨ inehejema iicamo inahabo ɨdaasuno iicanoco atyɨmecuurumo
    diiboco ɨɨdaasugotɨmo. ¿Mɨllɨ bu: Moocaanico gaijɨhi, neejirahi?'
  fuf-fuf: Si tawii goɗɗo no mari ngaluuji aduna, o yi'ii musiɗɗo makko sokolɗo, o
    ombanii mo gite, haray ko honno giggol Alla ngol wonirta e makko?
  bhl-bhl: Kate, yu beemdiw kanelinba keko, mali mesesem sukum kebiliw kunum waneng
    ilo kinkin ibolow so keyemsomi, ilo dokoyeminba kemiw tewe, Sunbin-Got em ibolow
    mutuk fian e yom ibolow tem ka kel akalinba kebe te.
  ons-ons: Ŋei mane eŋe kepe wane ŋara aboŋ morianine zok manerop pa manmaike paki,
    kimaine mane eŋe ŋara aboŋine midaine geki ka qewoloŋ okangi paki, qomine ma walukeake,
    paki ŋene daleo raikene, eŋe Anutu wane wet maepŋo kotino mi pamaike!
  con-NTPO: Toya'caen majan osha'choma an'bia'ma faenga'su mechosi tisema mende'yembi'ta,
    ¿ma'caen tsu tise injama'choi'ccu Chigama in'jaña?
  ghs-ghs: Oi teei ttokaho meuputa ooqi moomi noho qesai qangahasita oomi noi qoredza
    eete noke ota hoobidzaama naataqu oi teeho bahe noi qupita ooqi Ohongai dzasa
    eetoraiho teteke noi ruumenita qupadzomare.
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ଜଗତ୍‌ନି ବାବ୍ରେ ମାଜାନ୍‌ ଆଜ଼ି ଜାର୍‌ ଟଣ୍ଡେନିଂ ଅବାବ୍‌ ହୁଡ଼୍‌ତିସ୍‌
    ହେଦାଂ କାଜିଂ ଜାର୍ ଦୟା ଗେହ୍‌ନାନ୍‌, ତା ତାକେ ଇସ୍ୱର୍‌ତି ଜିଉନନାକା ଇନେସ୍‌ ମାଞ୍ଜେଙ୍ଗ୍‌
    ଆଡ୍‌ନାତ୍‌ ?
  txu-NT: Nhym be, me'õ nhõ mỳjja nhym kamy nhõ mỳjja kêt. Nhym arỳm omũ. Omũnho nhỹ:n
    kam arỳm amim, —Je, djãm ije amikutã kum inhõ mỳjja kwỳ nhõrmã? Kati. Dja ba kum
    õr kêt, ane. Djãm tãmwã ne Metĩndjwỳnh kôt kum kamy jabê got? Kati.
  eng-WEBU: But whoever has the world’s goods and sees his brother in need, then closes
    his heart of compassion against him, how does God’s love remain in him?
  gnw-NT: Ẽrei ime yave quía mbaembae ɨvɨ pegua re icocatu vae, jare ime yave upurugüɨrovia
    vae mbaembae uata chupe vae, jocua icocatu vae ñatẽɨ yave omborɨ mbaembae uata
    chupe vae, jae güɨnoi'ã Tumpa ipuruau ipɨa pe.
  mux-mux: Yambu te-ni mana-mélema nosupa molupa kene angin te méle te mólu tomba
    kene kanupa kene kondu naa kulum lem Pulu Yili-nga numanu munjuli ulu-pulele yunga
    numanuna nambi-sipa pelemúye? ⸤Naa pelemú.⸥
  maj-NT: Tsa nku nda̱nchi̱ná tíbe nga ndyjat'aha̱ nda̱ nts'e̱ ni xi machjéhe̱n tu̱nga
    najmi ka̱ma ni̱ma̱há ra̱, ¿a tíjñajin kju̱a̱tjoho̱ Nti̱a̱ná ani̱ma̱ha̱?
  bkq-NT: 'Wakykely: “Deus tywyneze urâ, tâinwânse urâ warâ” kykely. Tâlâ kydato modo
    âdypebaom modo agâ kiempajigâbyra kurâ watay, tânehonze awârâ Deus kinwynebyra
    kydawyly, kyam aguehobyry aguiempyra kydawyly warâ.'
  kue-kue: Yomba ta taragl merkinde paitenambuka ana ye angigle ta taragl ta inagledi
    doko moglkwa i kanambuka, ba ye miriye goglkran ana God wakai kangwa mambuno i
    ye mina sraglmere suna panambe?
  cot-NT: Querica ashintaguetanquitsica cotanquitsi aatogueti icavintsajiri irapiguemisantariteni
    coguitejimotacarica, ¿arimpate ipintsatacari Aapani Irioshi? ¡Teequeate!
  bnp-bnp: Pali a bakovi tara ge tahoka a mahala na malala, i matai e turana i bala
    a maki, pali i uka ma i dodoa, i uka ma i tuhoria, ngane a ningaru na Vure i uka
    ma i tabuli na hatena.
  apn-NT: '@see-verse:1JN.003.016'
  ctp-NT: Ndiya neꞌ taꞌaan nu ja ska ꞌa nan lyiji ꞌin neꞌ siyaꞌ ti chaꞌ tyijin yuꞌwi
    ꞌin neꞌ lo chalyuu. Si ngwañaꞌan suꞌwe ti ndiꞌian, loꞌo bra kanꞌ ñaꞌaan ꞌin taꞌa
    ntean nu lyiji ꞌa chaꞌ ꞌin neꞌ, loꞌo ja xlyaan chka tꞌnan tianꞌ ꞌin taꞌa ntean,
    bra kanꞌ ja ka ꞌñaan chkwianꞌ chaꞌ suꞌwe ꞌa nka tiyean ñaꞌaan ꞌin Ndiose; Ndiose
    ni, suꞌwe ꞌa nka tiye Ni ñaꞌan Ni ꞌñaan.
  opm-opm: Arwananah ihirnong imat na bopor mara go ihsen erer oh ruumsan patin orhor
    arwananah asoh ma hatip hat pati ire danong na ham na hinhina mara gorhe danongwi
    hat pathanoh Got orhe hanip dirnong bopor nahat napapat da oh gwe mutuh oh ti
    na pat ma hapat dahenmur.
  bvr-bvr: Wurra ana-nga an-gata minypa gorlk mu-rrimanga, minyja nipa a-na an-nigipa
    an-borrmunga an-nyagara, wurra wurpa gala a-gunggaja nula, an-gata an-gugaliya
    gala a-yinmiya a-ngurrjiya jimarna nipa jal a-ni nula Wangarr. Wurra gun-nyagara.
  wal-wal: SHin dure asi ooninne ba ishai metootiyoogaa be7iiddi, ayyo qarettennan
    ixxikko, ba wozanan Xoossaa siiqoi de7ees gaanau waani danddayii?
  zad-NT: Shi ga zoacho chaj chdecho mbalaz na' chwiacho bish' ljwellchona' chyallj
    chc̱hinile' na' bi chiyesh'lallichone', ¿nakran goncho iṉacho chakicho Chioza'?
  kmg-kmg: Ŋic moc e nânâ mafa mâriri-ticne fohame âgo-ticne waha qaqane jume hone
    takirerâ bune bofackeocmu, ere muzo, maŋticnao Anuture maŋjauŋ mi fokac.
  aso-aso: Ne neiha eveneꞌ ma me misuboꞌmi heneni di minave ingine eveneꞌ ma initeꞌine
    nomineꞌ minave ma ningi mulumoꞌine gili initeꞌ ma ngimami minilizaniꞌ nene ingine
    mo kekeꞌ luꞌine Oꞌmoso imisaꞌmave.
  uli-uli: Hare semal le ye mmal iwe ngo ye sala wiri semal bisil le ye hafohoy, ngo
    yete kadagi loh molwe bisil, ila ngo be ifa sengal chog ngo sala yoh le yebe sor
    bo iy ye hachangi Deus?
  nin-NT: Inta ti turr iki yi nggo inta so di zha yi ssu na abubo, ni ti hi uzayirr
    uniga unuma so zha lankarr, i wre inta bu ki itito na atu ambarr wa ni bu sha
    nu ma. Nggo inta ti si sha yi nu ma hen, inta ta na kingginggi ni da di inta i
    kpanye na Abachi ku?
  tgk-tgk: Агар касе молу мулк дошта бошаду бинад, ки бародараш мӯҳтоҷӣ дорад, вале
    нисбати ӯ сангдил монад, магар муҳаббати Худо дар дили вай ҳаст?
  acu-NT: Aints ni yutairin tura ni entsatirin takakiat, ni yachí waitnas pujau wainiat,
    wait anentachkungka ¿itiur Yusnasha ni nintijaisha aneeting?
  cak-WNT: Yac'a wi c'o jun ri can c'o ronojel riq'ui ri nic'atzin chare, y nutz'et
    jun kach'alal ri majun ruway, o majun rutziak, y can ma nubij ta ri ránima chi
    nuto', can nik'alajin chi majun ajowabel riche (rixin) ri Dios riq'ui.
  ebk-ebk: Mu ngachana nan wachay kenafiaknangna ya ilauna nan ifiana ay munkasaporan,
    ngem maid poros sug-angna kan hiya, ay mafialina ay kanan un laylaychuna hi Apo
    Dios?
  spa-PDDPT: Pero el que tenga bienes del mundo, y vea a su hermano con necesidad
    y le cierra su corazón, ¿cómo mora el amor de Dios en él?
  ruf-ruf: Ka imunu kana pfinu na baho komwona ndughu yake kobama pfinu, naye ng'omwonela
    libatsi bae, lelo yodahatse kulonga ka komnoghela Imulungu?
  gun-gun: Ha'e gui xapy'a rei amongue mba'emo kova'e yvy rupigua oguerekopa rei va'e
    o-irmão ojexavai rei rã oexa teĩ ipy'a mbaraete 'rã oipytyvõ e'ỹ aguã. Ha'e nunga
    re mba'exa tu oĩ Nhanderuete guigua porayvua?
  agu-BL: 'Ej nin je junt xtxolbile''j: Ko at cyakil yi tajwe''n sketz, nin na kil
    yi at jun prow kajwutz yi at tajwe''n tetz, nin ko qui na el kak''ajab te''j tan
    ẍch''eye''n, na ẍchaj yi qui''c yi lok'' ib ske''j yi cho''n na saj tu Ryos.'
  isn-isn: Kuiti wihi nukete i intu, hangi ukumihenga u muluna nuakwe. muula, kuiti
    wi migilya i nkolo akwe ni akinya uwai kunsoko akwe; Itii, u ulowa nuang'wa Itunda
    wikiii uli mukati akwe?
  ilo-ULB: Ngem kasano a maibaga nga adda ti ayat ti Dios iti siasinoman nga addaan
    kadagiti banbanag iti lubong a makakita iti kabsatna nga agkasapulan, ngem iserrana
    met ti manangngaasi a pusona iti agkasapulan iti tulongna?
  pir-NT: Peye cʉoriquiro Jesu yaquirore pejecʉoriquirore ihñaeperota tiquirore paja
    ihñedaro, Cohãcjʉ̃re cahĩedare tiquiro.
  anv-NT: Ne mbɔgé muú abɛgé ne gefwa ne agɛgé ntɛ meŋmɛ ayi alu mbya, alá agɛ́
    meshwɛ apoó ji wɔ́, ɛpyɛmbɔ nnó ne ji agaré aké ji agboó ne Ɛsɔwɔ?
  sab-NT: Kwian gweale Chubenu lle molen tanre gire ama gwage daba nadi me lle molen,
    kwian lle molen daba ene chudaboadale, agwa kwian lle molen gwage dabadi me lle
    molen gire kwian me tai dage dabage kwian e me lle kete dabage, ¿ba tañachuge
    mine kwian ene giti? ¿Kwian e kle mo ta gbe no Chube ole? ¿Chube talla kle ama
    tale? Me dale.
  tmd-tmd: Nöbö mö ap mɨga mɨjöna, jɨ haul nöbö mölöu nöbö ap mɨdöl bla ñɨgö nugwön
    ögwö yöxeñ aku, ñɨŋ God nugwo madmag nɨgmɨdölöi.
  acr-NNT: Yey we kꞌo junoq lik kꞌo ubꞌitaq re y karilo kꞌo kajawax che ri ratz-uchaqꞌ,
    pero na kajuchꞌ kaꞌn ta pa ranimaꞌ, ¿kꞌo nebꞌa rutzil ukꞌuꞌx ri Dios riꞌ pa ranimaꞌ?
    Na jintaj.
  kpg-kpg: Maa tangada maluagina ga gidee ia dono duaahina e haingadaa ang gi deia,
    gei mee hagalee e aloho i mee, malaa dehee dana hai bolo ia e aloho i God?
  taj-taj: तर जुन म्‍हिदेन छ्‌याम जम्‍बुलिङला धन सम्‍पत्ति मुला, थेसे ह्राङला ज्‍योज्‍यो
    आले नाना आङागदेदा खाँचो तबा म्राङ्सीनोन आपिन्‍नी भिसम थेह्रङ्बा म्‍हिदेन छ्‌याम
    खाह्रङ् लसी परमेश्‍वरला माया तला?
  avt-avt: Keimɨn kau tɨ ik keit menmen yapɨrwe te hɨrak kertei kɨrak yinak kepu weinɨk,
    hɨrak kewen han kɨrak kakɨkepik ap kakwetɨwek menmen, kenmak te mɨtɨk ik hɨrak
    katɨp hɨrak hanhan God kises hɨm mɨrak? Taauye!
  cbk-cbk: Si un hermano tiene bastante na vida y sabe gayot que su hermano creyente
