    itĩn ne ar iba rã''ã: rã''ã ne. Ga, arỳm imã ikamy jabêkumrẽxja pumũ, ane. Gwaj
    kam arỳm ja markumrẽx. Ne kam kôt batĩn ne ar baba rã''ã: rã''ãja markumrẽx. Nhym
    be, me kum kamy jabê kêtja ne me me biknor tokry djàkam mõrmã rã''ã.'
  eng-WEBU: We know that we have passed out of death into life, because we love the
