  taw-taw: Chɨn mam ay okok kɨlop mapen lɨpun tek nopun, God chɨnop dek, pɨsnep kubal
    kɨd ak kelɨgɨl, pel pelnep yenɨgabal kɨd ak mɨdobun. Binɨb mapen ma lɨpal okok,
