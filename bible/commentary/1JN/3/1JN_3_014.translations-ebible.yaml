  aso-aso: 'Laza lute eveneꞌ mukiꞌ ngemaaꞌ nouneꞌ nenako lelikumuꞌ tiꞌ lo gelaaꞌ noune:
    Hele noningutiꞌ tineꞌ molo ogo eleꞌvoleꞌ ogo minevoꞌ minevoꞌ ogo mineloninguꞌ
