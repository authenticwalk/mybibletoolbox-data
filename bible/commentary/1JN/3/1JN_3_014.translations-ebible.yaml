    ladhe dhèu aaꞌi-aaꞌi dhu mamuri dènge boe sasue, bèli-camèdꞌa madhe, na, rèngu
    pakajꞌèu nèti Ama Lamatua.
  tnp-tnp: Nəmə kitah kotolkeikei piatah mɨn, tətəgətun məmə kitah kinotapirəkɨs rəkɨs
    nɨmɨsiən, mɨnotevɨg=pən e nəmiəgəhiən. Mətəu iətəmi u nolkeikeiən tɨkə lan, in
    tətatɨg əhanəh e nɨmɨsiən.
  urd-urd: हम तो जानते हैं कि मौत से निकलकर ज़िन्दगी में दाख़िल हो गए, क्यूँकि हम
    भाइयों से मुहब्बत रखते हैं। जो मुहब्बत नहीं रखता वो मौत की हालत में रहता है।
  hot-hot: Alalô leŋiŋhaviŋ iviyaŋ, êŋ ma hik thô nena bôk atak ŋama ma lêk awa lôkmala
    yôv. Ma doŋtom ôpatu ba miŋ lahaviŋ iviyaŋ ami ma ŋama havaloŋ yani loŋ denaŋ.
  mqj-NT: Taissanammia' kumua umpelleimikia' kamatean lu lako katuoan ke siungkamaseimikia'
    sa'do'doranta to mangngorean. Sapo benna-benna tae' ma'kamase, tontong liupi ia
    illaan kamatean.
  rus-SYN: Мы знаем, что мы перешли из смерти в жизнь, потому что любим братьев; не
    любящий брата пребывает в смерти.
  mbh-mbh: Na lemir mire ako ve, te lo lelpot rinong lemi lale, na te es ol a mimiong
    lemi, eneke ar sagu titeir lemioongare. Na toko e ako ia sagu avele, rongan i
    voth a rinong lemi.
  bdd-bdd: Ma tasanapuya ꞌabehega ꞌamasa ꞌina tupwa taꞌebesine pwaiya, weyahina ꞌatedega
    ꞌiyadao tahelauwedi, ta yawasida miyamiya hatayana taloba pwaiya, ma ꞌeguma taiyawedi
    taudi geya helau ꞌatediyega, taudi tuwa ꞌabwa ꞌamasa ꞌina tupwa ꞌoina simiyamiya.
  cbt-NTPO: Iráca canpoanta' ina pochin co noyahuë' cancantërëhua'. Co Yosë nohuitatëhuahuë',
    chimipi pochin nipirëhuahuë', Yosë anoyacancantërinpoa' ina nohuitatëhua' nanpimiatacaso
    marë'. Napoaton iporaso' ninosororëhua'. Ina quëran Yosë huëntonënquë ya'conëhuaso'
    nitotërëhua'. Co ninosorohuatamahuë', co Yosë anoyacancantërinquëmahuë'. Chimipi
    pochin cancantarama'.
  srn-NT: Wi sabi tak' wi kmoto fu dede kon ini a libi, fu di wi lobi tra bribisma.
    A sma di no abi lobi, e tan dede.
  cta-NT: Xcuiꞌ ngunaꞌ tya ndiꞌi̱ na chalyuu cua tsubiꞌ la xquiꞌya quiꞌya nu ntsuꞌu
    jiꞌna; pana juani, cua nda ycuiꞌ Ndyosi chaca chalyuu cucui jiꞌna, chaꞌ tsoꞌo
    ti ndiꞌi̱ tyiquee na juani. Ntsuꞌu tsa tyiquee na ñaꞌa̱ na jiꞌi̱ xaꞌ la tyaꞌa
    ntsuꞌu chaꞌ jiꞌna loꞌo Jesucristo; biꞌ chaꞌ taca jlo tiꞌ na chaꞌ cua ntsuꞌu chaca
    chalyuu cucui jiꞌna juani, chaꞌ ñati̱ nu ná ntsuꞌu tyiquee ñaꞌa̱ jiꞌi̱ tyaꞌa ñati̱,
    ngunaꞌ tya ndiꞌi̱ nguꞌ chalyuu.
  bqc-SIM: Wá dↄ̃ wa bↄ gau wa gɛ̃ wɛ̃ni guu, kɛ́ wá ye wá Yesude deeↄzi yã́i.
    Gbɛ̃́ pↄ́ ye gbɛ̃́io, adeá gɛɛ e tia.
  tcz-CHONGTHU: Eihon Christian isopihou ingailut u ahileh, eiho thinaa kona hinna
    a galkai ihitauve. Hinlah ngailutna neilou chu athisa ahi.
  mar-mar: आपल्याला माहीत आहे की, आपण मरणातून जीवनात गेलो आहोत कारण आपण आपल्या बंधूवर
    प्रीती करतो. जो प्रीती करत नाही तो मरणात राहतो.
  snp-snp: Lalimote ya Goti wenenala sete-mulude gimi-gimi onimo mona eyeto ya moda
    foloniguti uto kofawa minomo idonigu yau moda u minone, loto kolife lone. Seni-muluni
    gimi-gimi ámamo wenena ya moda folagu ayau ya minae.
  isl-isl: Ef við elskum meðbræður okkar, þá er ljóst að okkur hefur verið gefið eilíft
    líf og forðað frá helvíti. Sá sem ekki ber kærleika til annarra, stefnir í eilífan
    dauða.
  spy-NT: Kiinkētē kule kookeekwaanee wōlēē mii ꞉meet ankookeeyitu wōlēē mii ꞉soboonto.
    Kiito nyēē kiinkētēē ku kule kēēchāmē mbo ng'eetaabiya. Chii ake tukul nyoo wēchē
    ng'eetaabkaam, tākumii ꞉nyoo wōloo mii ꞉meet.
  xnn-xnn: Getken tako ay adi tako madosdosa isnan impilno tay wada nan balo ay biyag
    ay inyalin Apo Dios ken datako. Getken tako di tay nan layad tako isnan iib-a
    tako nan mangipagpagtek. Ngem nan maid layadna isnan iib-ana et olay matatago
    siya ngem kanega natey tay nan biyag Apo Dios ay maid patenggana et maid ken siya.
  mwe-mwe: Uwe tumumanyi kuti tupitile kukopoka nshiwo nikwenda ku gumi, pabha tunakwaapinganga
    Bhakilishitu ajetunji. Mundu akakwaapinganga bhakilishitu ajakwe anatama nshiwo
  tte-tte: Tem kalakavao tamulolo kolili bwaimwana koina takatai yakato boita ana
    dedei talogabaenako yo talopanaisima yawasi ana dedei mena. Na tem tomo yabo nige
    kanakava imumulolo koina iya iyaelemo boita ana dedei mena.
  tcs-tcs: Yumpla i sabe dat laip blo yumpla i nomo stap andanit lo dat paua blo ded.
    Prom lab po ol amenpamle, yumpla i gad longlaip poeba. Bat ip enibodi i nogad
    no lab, em i stil stap andanit lo dat paua blo ded.
  hlt-THB: Koeinaa ni lungnaak a dawngawh thihnaak awhkawng hqingnaak na ak loet thlangkhqi
    na ni awm hawh uhy. U awm lungnaak amak ta ak thlang taw thihnaak khuiawh ni a
    awm.
  soq-soq: Tane no sumanailala ipa mai tawo ema dewawa rua dewasaipe wainipona, dia.
    No sumanai sosomba nuawadawadamoitana, sa baiwa no atenten no bo etaiate inaida
    bedewe winene wainitana. Tane apana mida me sowa mai nuawadawadasaipona, me mapo
    ita tauma bo bedewe wande.
  qub-qub: Noganchëga cuyanacurmi musyanchi wañuypita alli cawaymanna päsashanchïta.
    Juc ermänuta mana cuyaj cäga wañusha-japuyllami caycan.
  att-att: Á sittam nga mangikatalà kâ Apu Kesu, ammu tam ta melillì ittam sù pamagikáru
    ni Namarò, á ari ittam mesinná kâ Namarò nga metabbà ta impiernu, nu ari galâ
    ta mesipà ittamin sù áttole ni Namarò. Á kánnámmuát tam ta kuruk nga mesipà ittam
    sù áttole na, gapu ta iddi-iddukat tam yù ira kábulut tam. Ngam yù tolay nga ari
    mangiddù ta kábulun na, ari mesipà sù áttole ni Namarò nga mannanáyun, ngam kunnay
    ta natayin, nga mesinná kuna ta áddè ta áddè.
  bki-bki: Mia kito na m̃a kito maka m̃a reserm̃i ka toro, mia tiniedo tii kiado m̃aratavo
    nalo rivu, nina be m̃arabo na mila meravo ka rojuvan m̃ariano, robinimei ea meuliano
    ruei. Mia toro na tinietiiano maka toa naio, naio jo keano ea m̃ariano vo.
  bqp-bqp: Ó dↄ̃ kũ o bo gan o gɛ̃ wɛ̃̀ndii gũn, kũ ó ye ó Yesude dakenↄi yãi.
    Gbɛ̃ kũ à ye gbɛ̃iro bi gɛ̀ɛmɛ ari tera.
  mcp-mcp: Shé mə́ mpú nə́ shé á bə mimbimbə, njɨ shé cugɛ́ ná mímbimbə, shé mú mikuwó.
    Shé mə́ mpú ntɔ́ nəcé shé mú ŋgə cɨɨla mpə́dʉ́gá íshé. Muud jɨ́ kú cɛɛl bɔ́ɔ́l
    yɛ́ jɨ ná mbimbə.
  hat-hat: Nou menm, nou konnen nou soti nan lanmò, nou antre nan lavi. Nou konn sa,
    paske nou renmen frè nou yo. Moun ki pa renmen frè l', li mouri.
  npl-NT: Tejwah tikmatokeh mach ok ayik timikiskeh, ken yotikiskeh imak mikílistli,
    iwa axa tiyolitoskeh nochipa porke tikintlasojtlah tokniwah. Se akin amo kitlasojtla
    ikni, ye ok miktok.
  bgg-bgg: Gethek ne ìd gethek ne iy pha ji è hiìa ne chiih-è chai hà thogjong; gethek
    ne hì ìd nyieliieshii gethek ne khuiino nane bumuii shii de miie ro. Hanyie è
    amiiepho ne thuh de iy pha blu hà ro.
  eng-TCENT: We know that we have passed from death to life because we love our brothers.
    Whoever does not love his brother abides in death.
  eng-BSB: We know that we have passed from death to life, because we love our brothers.
    The one who does not love remains in death.
  cpu-NT: Ayotaiyini aaka, kempivaitaka kamashire akantayevetaka pairani. Iro kantacha
    iroñaaka, kempivaitaka añaashireyetai. Iro ayotantari, tema etakoyetavakaapiinta
    akempisantayetaira. Itzimi kaari etakotantachane, ikempitakari kamashireri.
  san-ASM: ৱযং মৃত্যুম্ উত্তীৰ্য্য জীৱনং প্ৰাপ্তৱন্তস্তদ্ ভ্ৰাতৃষু প্ৰেমকৰণাৎ জানীমঃ|
    ভ্ৰাতৰি যো ন প্ৰীযতে স মৃত্যৌ তিষ্ঠতি|
  tac-NT: '''La machirúguru ''ma tabilé cha''piruga mochírigo ramué alué Remónisite.
    Onorúgame júkuru ramué nuleme. ''We ''la machiáguru ''wéchigo ''la ganíliga járilime
    kame ''la niraga uché jaré ralámuli. Suwábaga ralámuli napu ekí tabilé na''temame
    ju uché jaré ralámuli Onorúgame oyérame alué ralámulika bijí Remónisite cha''piruga
    mochígame kéré,'
  eng-WEBPB: We know that we have passed out of death into life, because we love the
    brothers. He who doesn’t love his brother remains in death.
  gfk-H: Kanong dahat nunurei bia dahat ta haan talur no minaat ma dahat ta laka tano
    nilon. Ma dahat nunurei kanong dahat marsei hargilasanei ira tasi dahat gar ta
    Karisito. Siga tikai pai sala harmarsai, i sala kis taar ra minaat.
  viv-viv: Tobohiyadeyao faꞋidiya kahawahawahegeda faꞋina, ide kahalamanena alika-vagata
    ana eda kahege tu yawai-vagahida ana edeya kadamana be kananauna. Hai kaliva badi
    tobohiyamomo faꞋidiya keke unahawahawahege, medema aimo alika ana eda againe unanauna.
  yao-yao: Uweji tukwimanyilila yakuti tupitile kutyochela mu chiwa ni kwinjila mu
    umi, pakuŵa tukwanonyela achalongo achinjetu. Mundu jwanganakola unonyelo akutama
    mmachili ga chiwa.
  tgp-tgp: R̃a levosahia vara r̃a tai na mateia moiso r̃a vano na mauri moiso matan
    r̃a opoi na vorair̃a kalesia. Pani haratu mo sopo te nona opoia, enia mo pa lo
    toho na suiha mateia.
  auc-NT: Mönö tönïñadäni ïnänite në waadete pönëmö beyænque, Mönö në wænguënëmö inte
    mönö wæætë mïï quëwëmö ïmompa, ante edonque ëñëmompa. Në waadete pönënämaï ingä
    guiquënë tömengä ïñömö mönö wænguënëmämo cöwë ëmö cædämaï ingampa töö.
  kbc-NT: Igaataɡ̶a jowooɡ̶otaɡ̶a naɡ̶a ɡ̶odiwoko némaɡ̶a, igaataɡ̶a icaaɡ̶ica nige
    ɡ̶odeleo, pida idiokaanaɡ̶a limedi me ɡ̶odewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji, jowooɡ̶otaɡ̶a
    leeɡ̶odi me jemaanaɡ̶a ɡ̶onioxoadipi. Pida niɡ̶ina oko ane daɡ̶a yemaa nioxoa
    nige yeleo, odaa idioka limedi me leegitalo Aneotedoɡ̶oji me yototedice.
  bmh-bmh: Ig igual zaiger ag en oigeb nug noumaneu, gonun, ig noumabun igul zilacoroimai,
    ig muzmuz awau dabun gusig mui. Duair in go gonugau zaug en ougab noumab tam,
    gonugau dorog noumai damau.
  ctu-BL: Anquese chʌmeñonla ti yambʌ ora, pero la cujil anix laj cuxtʌlel come woli
    laj c'uxbin la quermanojob. Jini mach bʌ anic mi' c'uxbin i yermano chʌmen to
    mi' yajñel.
  meq-meq: Anəke nəkway ka sərakwa na, nəkway andza ndo neheye maməta eye sa bay.
    Ane tuk na, nəkway ka huta kwa sifa weɗeye nakə ma ndəviye bay aye tsɨy. Ka sərakwa
    ha na, kəkay? Ka sərakwa na, hərwi ka wuɗakwa malamar kway hay. Taɗə ndoweye ka
    wuɗa malamar ŋgay hay bay na, neŋgeye huya andza ndo nakə maməta eye.
  noa-H: Mag k'ãai warag dich k'apeenta k'a k'õsi habat, hich Cristoou jaautarrjö.
    Dich k'apeenta k'a k'õsi hamʌn, maadëu k'ap'ʌ nʌm, chadcha chi hok'oomk'a narrta
    hich dʌ̈i wënʌrramk'ĩir hich dënk'a wai sim, Cristoou. Maimua k'ap'ʌ nʌm hĩchab
    hagjö har dich k'apeen k'a k'õchk'aba simʌn, maan hagt'a hok'oo nʌrrʌm gaaimua
    Cristo dën k'aba sĩewaiu.
  alp-NT: Ite rekwa peneka be ite supu tie bei matale esi kbasare kai ite supu rue
    eti pela peneka, le ite oki iteki kwali betaya rebe esi hlaleke loko Kristuse.
    Sie rebe esi oki kwalinisi pise betaisi rebe esi haleke loko Kristuse mo, esi
    supu tie bei matale esi kbasare mo.
  san-VEL: vaya.m m.rtyum uttiiryya jiivana.m praaptavantastad bhraat.r.su premakara.naat
    jaaniima.h| bhraatari yo na priiyate sa m.rtyau ti.s.thati|
  kbq-kbq: Tagra antahita keta hu'none, fri'zampintira atreta tasimu eri kaziga mani'none.
    Na'ankure amentintima nehia nerafuna avesinentonkure. Iza'o rumokizamigu'ma avesi
    nontesimo'a, fri vahekna huno mani'ne.
  kbh-kbh: Bënga mondë́tats̈ëmbo, bënga tempo monjaniyena chë nÿe quem luarama enójuabnayënga
    mondoyencá, y chca, Bëngbe Bëtsabiama mo obanëngcá monjamna, er bënga monjaniyena
    nts̈amo Bëngbe Bëtsá ndoñe yondëmandacá. Pero Bëngbe Bëtsá tonjama mora bënga
    tsëm vida chamotsebomnama, y chca, mo ndegombre ainëngcá montsemna. Chca mondë́tats̈ëmbo,
    er bënga bëngbe cats̈átangbioye mondábabuanÿeshana. Nda chabe cats̈átbioye ndoñe
    tbontsebobonshana, cha cabá mo obanacá jtsiyenana.
  ron-LSB: Noi știm că am trecut din moarte la viață, pentru că iubim pe frații noștri.
    Cel care nu-și iubește fratele rămâne în moarte.
  pon-pon: Kitail aja, me kitail daulier mela, ap ko on maur, pwe kitail kin pok on
    ri atail akan. Ari, me jo limpok, pan mimieta nan mela.
  nhe-BL: Tojuanti tiquinicnelíaj toicnihua, huan yeca tijmatij ya tipanquisque ipan
    toojhui tlen achtohui campa nochi mictoque. Ama tinemij ipan seyoc ojtli campa
    tijpiyaj yolistli tlen yancuic. Yajaya tlen ax quiicnelía iicni ipan Cristo noja
    mictoc iixtla Toteco.
  sps-sps: To te mangiir fi roran vamuinyasiny fafaaman tsura, te faatok rarora na
    ka, ara fataanis osing bus a mat a suu sa ra nom bus a toto na suu, sana mes a
    sikia tu mangiir ten vamuinyasiny fafaaman tsunia te kaa kane nanon tana mat a
    suu.
  wnc-wnc: Ninu atnataamang. Ninda sanga kumnanga aknga teke kayuk yutnanga akngane
    yuamanggen. Ninda banip gwaangu notninu Jesuat nana aminde natayamukamang kakngae
    natake ninda kayuk yutnanga akngane yuamang ngang natapna siakan singgak. Siwan
    aminu notnae musip gwaang dua natayamunggau waapata sanga kumnanga aknga gitna
    take yuak kapanin.
  bus-bus: Wá dↄ̃ kɛ̀ wa bↄ gaan wa gɛ̃ wɛ̃̀ndi guu, kɛ̀ wá ye wa Yesude daanↄzi yãnzi.
    Gbɛ̃ kɛ̀ ye gbɛ̃ziroo nɛ́ gɛ̀mɛ ai tia.
  gub-BL: Izypy mehe zaiko umàno ma'e kwer ài zane. Ta'e nazazeruzar kwaw Zezuz rehe
    a'e 'ar mehe xe. Ko 'ar rehe zaiko wikuwe ma'e ài kury, ta'e zazeruzar hehe kury
    xe. Zaiko tuwe uzeruzar ma'e romo, ta'e xiamutar katu amogwer uzeruzar ma'e zane
    wà xe. Aze amo nuzamutar katu kwaw wapi har a'e nehe, uzeruzar 'ym ma'e romo hekon
    a'e nehe. Wiko umàno ma'e kwer ài nehe.
  imo-imo: Lino Gotenga imboma konopu mondopo moromolona lino kolomolo ulumu tiye
    kolopolio, molopo kau pumolo uluna moromolo nimbo pimolo. Gotenga imboma konopu
    naa mondopa moromo imbomu yu kololi uluna we moromo.
  boj-boj: Iga gago Kristen was naŋgi qalaqalainjreqnum deqa iga endegsi qalieonum,
    iga padalqa gam uratosim ŋambile gaigai sqajqa gamq di unum. Ariya tamo naŋgi
    naŋgo Kristen was naŋgi qalaqalainjrosaieqnub qaji naŋgi padalqa gamq di unub.
  eng-DRA: We know that we have passed from death to life, because we love the brethren.
    He that loveth not, abideth in death.
  knf-knf: Nja, ŋme kë ŋpënna du pkeţ aya du ubida ; ŋme uko mënţ ţiki ŋŋal bayiţ
    nja ţi *Kriŧtu. Ñaaŋ anwooŋ aaŋŋal ayiţul aduka ţi pkeţ.
  san-KHM: វយំ ម្ឫត្យុម៑ ឧត្តីយ៌្យ ជីវនំ ប្រាប្តវន្តស្តទ៑ ភ្រាត្ឫឞុ ប្រេមករណាត៑ ជានីមះ។
    ភ្រាតរិ យោ ន ប្រីយតេ ស ម្ឫត្យៅ តិឞ្ឋតិ។
  arn-NT: Kimnieiñ taiñ dew tripan tati lan mew taiñ nietuael ta rumel mongen, piwkeyefilu
    am iñchiñ taiñ pu peñi ka lamngen. Welu tati piwkeyenolu, petu laley.
  zas-NT: Dunuj ree rayagbee guial ad nayajct ree ziꞌc bengüt par laaman, ma rayaꞌp
    ree guialnaban delant lojman, guial rayën du lasaꞌ ree. Per bén ad rënt lasaꞌ,
    sta najman ziꞌc bengüt par Dios.
  ken-NT: Sɛ́rɨŋɨ bɛ sɛ́fú ndǔ nɛwú sɛ́chwe ndǔ nɛpɛ́m mbɔnyunɛ sɛ́kɔŋ batɨ bǒnkwɔ.
    Mmǔ anɛ ábhɨkɨ kɔŋ ntɨ mǔnkwɔ abhʉɛ́t ndǔ nɛwú.
