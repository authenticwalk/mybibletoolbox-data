verse: 1JN.003.014
translations:
  kpx-kpx: Nahi subuta katelahai mole aiogevema. Isito nahi aike nahie haokuvuho isivilahai
    tedaevemale kemo nahi hilokage nahi hatihatie humaha ke halevai ukolikolie humahala
    tima. Isito ata oleu au haokaho isiviholisi tedahoholiale keu sohu hatihatie humahala
    tima.
  okv-H: Eto ungotena namei osa eagora avoeto ungotena pehari toto vasiri ta embari
    embopo amo ungotena kogora, rate namei osa ae embo amo pehari ta mahainge iraguja.
  tbo-tbo: Iyowaka ma apo ta hanapugeya, hilage a tupo amaka ta damana haleya po ta
    nae luyagohana a tupo uyahina? Babana walewalehita ta lauhogalehi. Ma iyawoi tauhi
    ega luhogala u nugonugohi naka tauhi yohola hilage a tupo uyahina he memae.
  mal-C: സഹോദരങ്ങളെ സ്നേഹിക്കുന്നതിനാൽ നാം മരണത്തിൽനിന്ന് ജീവനിലേക്കു കടന്നിരിക്കുന്നു
    എന്ന് നമുക്കറിയാം. എന്നാൽ, സ്നേഹിക്കാത്തവൻ മരണത്തിൽത്തന്നെ തുടരുന്നു.
  grc-SR: Ἡμεῖς οἴδαμεν ὅτι μεταβεβήκαμεν ἐκ τοῦ θανάτου εἰς τὴν ζωήν, ὅτι ⸂ἀγαπῶμεν
    τοὺς ἀδελφούς. Ὁ μὴ ἀγαπῶν τὸν ἀδελφόν,⸃ μένει ἐν τῷ θανάτῳ.
  bgc-bgc: हम जाणा सां, के हम मौत के मुँह तै लिकड़कै जीवन म्ह दाखल होवा सां; क्यूँके
    हम बिश्वासी भाईयाँ तै प्यार राक्खा सां। जो प्यार न्ही राखदा वो मृत्यु के सिकन्जे
    म्ह रहवै सै।
  khz-khz: Ita ripara, ita kwaregana maguli genai tavanagito. Vegailiana walakavara
    taulamagirana. Walakavana ati eulamagiana talimana kwarega aonai roe etaluna.
  deu-TKW: Wir wissen, daß wir vom Tode zum Leben gelangt sind, weil wir die Brüder
    lieben; wer nicht liebt, bleibt im Tode.
  zsr-NT: Nö́ziruꞌ chgdödruꞌ lu yöl‑laꞌ gut len chdë queëruꞌ yöl‑laꞌ naꞌbán gdu le
    nadxíꞌigacruꞌ‑nëꞌ bö́chiꞌruꞌ. Nu cutu nadxíꞌi böchiꞌ lzëꞌi, chnatcz nu naꞌ.
  lin-lin: Toyebi ete tosila kolongwa na kufa mpe tokoma na bomoi mpo ete tolingaka
    bandeko na biso. Moto oyo alingaka ndeko na ye te azali nanu na se ya bokonzi
    ya kufa.
  hns-NT: Hamlog aapan bhaai log ke pjaar kariela. Ohie khaatien hamlog djaaniela
    kie hamlog maut ke rasta tjhorke djiewan ke rasta par baatie. Bakie dje doesare
    ke na pjaar kare hai, oe abbe talak maut ke rasta par tjale hai.
  noa-E: Mag khãai warag dich khapeenta kha khõsi abat, ich Cristoou jaautarrjö. Dich
    khapeenta kha khõsi amʉn, maadëu khaphʉ nʉm, chadcha chi okhoomkha narrta ich
    dʉ̈i wënʉrramkhĩir ich dënkha wai sim, Cristoou. Maimua khaphʉ nʉm ĩchab agjö
    ar dich khapeen kha khõchkhaba simʉn, maan agtha okhoo nʉrrʉm gaaimua Cristo dën
    khaba sĩewaiu.
  eng-EMTV: We know that we have passed from death to life, because we love the brothers.
    He who does not love his brother abides in death.
  mib-NT: Te máá yó chi sɨquɨ̄ jeē cundáhú ni yō jnáhan yó, súcuan jíní yō jeē jé
    ni cācu yó jéē cótecu yō nɨɨ́ cáni. Te ñayuu jeē tu cúndáhú ni jnáhan, íyó i jíín
    jnúhun jnahnū ndetū i.
  lif-NT2: आनिॽ नसानिबा फुॽनुसाॽ नु ने़ॽनुसाॽहाॽ लुङ्‌माॽ आदुक्‍सिङ्‌बाल्‍ले़ चोगुल्‍ले़
    आनिॽग सिःमे़न्‍लाम् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍नो आजत्‍छिङ्‌ङाङ् आवाॽ फाॽआङ् आनिःसुम्‍लो॥
    कर आत्तिल्‍ले़ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुसिन्, खे़ङ्‌ग आल्‍लोसाङ् सिःमे़न्‍नोए
    वाॽरो॥
  xnj-xnj: Tete timanyi kuvya tihumi mulifwa tiyingi mukulama, ndava tivaganili valongo.
    Mwene mweangali uganu mwenuyo itama mumakakala ga lifwa.
  mmx-mmx: Nedik ataklen i do nedik gara on basinge vam lolos at lanmet, la nedik
    dira beles pam ti lorooro. Nedik takleklen i na mila nedik ta ebalamu ela. Do
    tara kopmen tabalamu ren, neni move i nemen maxopok at lolos at lanmet.
  cbr-NT: Nux 'icësaribitia ax Jesucristomi catamëcë unicama nuibacë 'ixun cananuna
    'unanin, nux ainanma 'iá 'aíshbi cananuna bërí Nucën Papa Diosnan 'ai quixun.
    An uni itsiribi nuibacëma uni ax ca Nucën Papa Diosnanma 'aish usabi 'icën.
  tee-NT: Ju quijnan'an c'atsayau ni tak'alhtaxtutauch junta jonk'alhita mak'alhk'ajnat
    chai alin sast'i qui'atsucunti'an. Chai puc'atsayau ju chunch ni mapainiyau ju
    quilhi'alak'avin'an. Pus ju jantu mapaini ju tam ixlhilak'au pus jantuca' tak'alhtaxtui
    lacamak'alhk'ajnat ju jonk'alhita.
  eng-LSV: we have known that we have passed out of death into life, because we love
    the brothers; he who is not loving [his] brother remains in death.
  cak-NT: Roj can joj-elenak chic pe chupa ri camic, chi xojk'ax chupa ri c'aslen.
    Y keta'n utz chi quiri', roma can nakajo-wi-ki' roj ri kach'alal chic ki'. Pero
    ri man niquijo' ta qui', can je caminak chech ri Dios.
  pah-NT: Ymya ko nhande omanove'g̃a ja Tupana'ga pe. Ag̃wamo ki a'e te nhande xajirojijyi
    nhandekovo okwerave'g̃a ja. A'ereki ag̃wamo nhande reaporog̃itapyahuhetero. A'ea
    nhande tikwaha. A'ereki nhande tiarõ hete nhaneirũ'g̃a Cristo'gareheve'g̃a. Kiroki
    g̃a noarõi oirũ'g̃a – g̃a ko u ve omanove'g̃a ja.
  sja-NT: Naaweda tachi jida ãchik'a atuadait'ee paji, Tachi Ak'õrepa jara bɨk'a oodak'aa
    pada perã. Mamĩda Cristopa tachi o k'achiadeepa k'aripa ataji, ichita p'anapataadamerã
    Tachi Ak'õre ome mãik'aapa oopataadamerã irua oopi bɨk'a. K'awa p'anɨ tachia wãara
    mãga oomaa p'anɨ, tachi ɨ̃pemaarã Cristo k'aurepa k'inia iru p'anapata perã. Chi
    ɨ̃pemaarã k'ĩra unuamaa iru p'anapataarã atuadait'ee.
  xed-xed: 'Amu ná, nda sna amu kazlay: Sabsa amu ma mtaku ka nzata nda hafu kəʼa,
    kabga ta ɗvuta amu ta zwanama mu. Mndu kul ɗva zwaŋamani ná, ma mtaku ta gɗavata
    tsatsi.'
  mks-NT: Tá quíhvi̱ iní na̱ cúú cuéntá Jesús já quéa̱ sa̱ xíni̱ yo̱ sa̱ na̱jáca̱cu
    mé á mí ná a̱ cúhu̱n toho í indayá joo cu̱hu̱n í coo í nu̱ íin mé á indiví. Joo
    ndá na̱ co̱ quíhvi̱ ini ñani táhan na, cúú ná tátu̱hun in ndi̱i.
  gfk-S: Urah? Kinong dait nunure be dait te hana sukun ra minat ma dait te lala tano
    nilon. Ma dait nunure hobi kinong dait marse harbasiane ira hinsaa dait tane Krais.
    Nesi tikenong paile hatur kawase ra harmarsai, ila kis ter ra minat.
  bmu-bmu: 'Nini urumeleŋ alaurupnini jöpaköm eŋgimakzinaŋgöra aka keu ki möt asarizin:
    Nini kömup köhöikŋaŋgö jaböŋi walöŋda malmal köhöikŋe aŋgota maljin. Kunŋan urukalem
    qahö ahakzawi, yaŋön mönö toroqeba kömup köhöikŋaŋgö uruŋe kinma.'
  dgz-dgz: Nu tatan gwanin Iesu dugup mega daitonawa munan anu gurinantawa, ame bop
    aroewa gaset garawaset inak gapan tauaton. Go orup da evene waiwa munan ya anu
    guriwandapinawa, ame bop aroewa gapan di wandia.
  eng-GNV: 'We know that we are translated from death vnto life, because we loue the
    brethren: he that loueth not his brother, abideth in death.'
  zaa-NT: Canchu té la' tsì'ilatsi' lo losto' ri'u lani ca hermano, ą' modo yù ri'u
    qui'ni chi gutè ri'u de lo lù'uti nna tse'e ri'u lado de la' labàni. Pero nuỹa
    tediba enne' bittu la' tsì'ilatsi' té lo lòstu'į lani hermano quì'į, lą nna reqquia
    bą́ lo néda de lù'uti.
  eng-WEBSTER: We know that we have passed from death to life, because we love the
    brethren. He that loveth not his brother, abideth in death.
  guh-guh: Vaxaitsi picani bajayata Dioso pitabarata jamatabëcuenetëpavanapatsi. Itsiata
    baja aeconoxae Dioso nacajamatabëcueneasaëyaexana vajanajamatabëcuenecopatsixae
    bajaraponëjavabelia. Yapëtanetsi baja cajena Dioso vajanacajamatabëcuene asaëyaexanaejava.
    Tsipaji itsamonae ata Dioso vajanajuajumecovënëtsivi, asivatsi tsavanapae. Pajivi
    apo asiva itsamonae ata, Dioso penajuajumecovënëtsivi ata, bajarapajivi Dioso
    pitabarata jamatabëcuenetëpaponapona.
  bon-bon: Ingle naace popi mine singi gemi ätrunga biname bime tääpume, peei name
    pi mine umle gemi, egä mine budre gaabe ne itu yaabmalepesi, ireclota gaabe ne
    itu yaacatepesi. Laati te liba singi lica ätrunga biname bime tääpume, tabe budre
    gaabe cabu camu yaanajuge.
  nhw-BL: Tojuanti tiquinicnelíaj toicnihua, huan yeca tijmatij ya tipanquisque ipan
    toojhui tlen achtihui campa nochi mictoque. Ama tinemij ipan seyoc ojtli campa
    tijpiyaj nemilistli catli yancuic. Yaya catli amo quiicnelía iicni ipan Cristo
    noja mictoc iixpa Toteco.
  swh-ONEN: Sisi tunajua ya kwamba tumepita mautini kuingia uzimani, kwa sababu tunawapenda
    ndugu. Kila asiyempenda ndugu yake akaa mautini.
  wbi-wbi: Tukagwile kuuti tuhumile mu vufue na kukwingila mu vwumi vwa kuvusila kusila,
    ulwakuva tuvaghanile avanyalukolo. Ghwe ghwoni jula juno alivuvule ulughano ajighe
    mu vufue.
  bba-bba: Yèn sɔ̃ sɑ bɛsɛn berusebu kĩ, sɑ yɛ̃ mɑ sɑ ɡɔɔ sɑrɑri, sɑ duɑ wɑ̃ɑru sɔɔ.
    Wi u kun tɔnun kĩru mɔ, u wɑ̃ɑwɑ ɡɔɔ sɔɔ.
  eng-KJVCPB: We know that we have passed from death unto life, because we love the
    brethren. He that loveth not his brother abideth in death.
  kgk-NT: Yma va'ekwe jaiko rei va'ekwe Nhandejáry-gwi mombyry. Ha ãy katu jaikove
    meme-ma Nhandejáry ndive. Nhandejáry ndive jaikoha jaikwaa voi. Jahayhu voi nhande
    re'ýi Hesu-rehe ojerovia va'e-pe. Jajohayhu-gwi peteĩxa Nhandejáry ndive jaikoha
    jaikwaa voi “Nhandejáry ndive-ma voi jaiko” ja'e nhandéjehe. Ha gwe'ýi-pe ohayhu
    e'ỹ va'e katu, Nhandejáry-gwi mombyry joty oiko.
  waj-waj: Vaa ta rikiaunnavai. Ta titi seenaiyara mmuduuya ruaunnaivaara ta putira
    aataruuvaa pikiada tupatupaa variraivaa varaunnavai. Hama gioonna kiaapu voovoono
    ari seenaiyara mmuduuya ruaivaaki putira aataruuvo mmannammanna innaki vainoo.
  cpy-cpy: Ayoteeyini aaka, okimiwitaka akamashireyi-witaka paerani. Roo kanteencha
    nimaeka, kimiwitaka añaashire-yitee. Rootaki ayotantari, tema etakoyita-wakaa-piinta
    akemijanta-yiteera. Itzimi kaari etakotan-tachani, ikimitakari kamashireri.
  mpx-mpx: Ebo talilau ta nunuwana-agil, inoke ta atena te yaomal ana labi iyaka ta
    eguluwan ge ta kalapanetim yawal ana labi elana. Yaa ebo gamagal etega talina
    nige i nunuwana-an, iya iyoho i minaa yaomal elana.
  wbp-wbp: Ngalipa karlipa-nyanu yulkami Kirijini-kariyi-nyanukuju. Kujarlanya karlipa
    pinaju nyinami nguru-jarraku yangka-jarraku nyurnu-kurlanguku nguruku manu wankaru-kurlanguku
    nguruku. Kaaturlu-ngalpa nyurru-juku kulpari kangu yangka-ngurlu nyurnu-kurlangu-ngurlu,
    ngula-jangkanya karlipa nyinami wankarulku nyanungu-nyangurla nguru-nyayirni-wangurla.
    Kuja-piya-wangu ngana-puka kuja karla nyurunyuru-jarrimi Kirijini-kariyi-nyanuku,
    ngulaju-ka nyinami nguru-karirla nyurnu-kurlangurla.
  luo-luo: Wangʼeyo ni wasekalo waa e tho miwadonjo e ngima, nikech wahero owetewa.
    Ngʼama ok ohero owadgi osiko e tho.
  nhe-NT: Tojuanti tiquinicnelíaj toicnihua, huan yeca tijmatij ya tipanquisque ipan
    toojhui tlen achtohui campa nochi mictoque. Ama tinemij ipan seyoc ojtli campa
    tijpiyaj yolistli tlen yancuic. Yajaya tlen ax quiicnelía iicni ipan Cristo noja
    mictoc iixtla Toteco.
  aii-aii: ܟܹܐ ܝܵܕܥܲܚ ܕܫܘܼܢܹܐ ܠܲܢ ܡ̣ܢ ܡܵܘܬܵ‌ܐ ܠܚܲܝܹ̈ܐ ܣܵܒܵܒ ܟܹܐ ܡܲܚܸܒܲܚ ܠܐܲܚܘܿܢܘܵܬܲܢ̈.
    ܗ̇ܘ ܕܠܹܐ ܡܲܚܸܒ، ܟܹܐ ܦܵܐܹܫ ܒܡܵܘܬܵ‌ܐ.
  esk-NT: Piqpagikaptigik ukpiqtuaqatiuvut iḷisimagikput annautrautilaaqput. Akiḷḷiḷiqsuikapta
    Agaayyutmik atriqaqtugut tuquŋaruatun aglaan annautraupluta pakma iñuutlasirugut
    Agaayyutikun. Iñupayaaq piqpaksriŋitchuaq ukpiqtuaqatiumiñik tuquŋaruqsuli piqatauŋitḷuni
    Agaayyutmi.
  msb-msb: Sigurado naton na nakabalhin na kita sa pagkabuhay hali sa kamatayon kay
    namumuot kita sa aton kamaranghod sa pagtuod. An dili namumuot ada pa sa kamatayon.
  cpa-NT: Hnio¹ jniang³ dsa² roh¹³ jniang³. Hi² jøng² ma²ne³ jniang³ ma²ŋi²niang³
    jniang³ juu¹² li¹chian² jniang³ tiá². Ha¹chi² ma¹dsa¹hén² jniang³. Jøng² dsa²
    ŋi²nio³ juu¹² ja³dsa¹hén²dsa báh³ dsa² tsa¹hnio¹ roh¹³dsa.
  dso-dso: ଆମେ କିରିସ୍‌ଟ ବିସ୍‌ବାସି ବାଇବଇନିମନ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଲାଗି ଏଟା ଜାନ୍‌ଲୁନି
    । ଜେ ଆଲାଦ୍‌ ନ କରେ, ସେ ଏବେ ମିସା ମରନର୍‌ ସାସନର୍‌ ତଲେଆଚେ ।
  meu-meu: Ita dibada, mase amo mauri enai vada ta hanai, tadikakada ta lalokau henidiamu
    dainai. Tadikakana se lalokau heniamu tauna na dounu mase lalonai e nohomu.
  yva-NT: Arono wamuinyo wama arakove mansai, wamo raen wamuje wene raora yara wansisa
    kove obo rai. Weramu are pirati muinyo apa arakove inta aije ramu, opamo ta no
    tawan no wene rai.
  dgc-dgc: Napospusan tam a inumagton kitam dén ta buhay, a gébwat kitam ta kamatayan,
    da mahal tam dén nadid i kakaguman tam. Du éwan mégmahal ta kakaguman de, éy manatili
    ta kamatayan.
  zpm-NT: Saṉgue ne rleynie ne samiech ne, gane ndioṉ ne noxtseebdraa ne guioo ne
    gabiḻ, laa ne bgaale tib guieḻmban ndzon ne gdziṉdraa dze lozh; sac zha ne rleynied
    samiech, nëz ne nitlo zho ga zie zho.
  hix-NT: Onà ryhe thutwetxow hamà. Àwayehpànà ro me harha kehtxoho komo thutwetxhe,
    kowtà komo xe kesnàr kom ke mak ha. Karyhe roro harha kehtxoho komo thutwetxhe,
    kowtà komo xe kesnàr kom ke. Towtà xanhàn kom haxa ryhe, twayehso roro rma natxhe,
    tàhnawonye.
  sim-sim: Nir Jisasin hishindiyanda ma anandi ondon ni rupshinda nir. Lirin ni rupshinda
    nombo nihi oso osmu mukunduwa, nir angop nombo os yanga kavak indan ni halaha
    nombo os ermba ermbak linda mishik inda nombo oson ni tiyanda nir. Hako os Jisasin
    hishindiyanda ma anandi ondon ji rupshina ambu nahi, yanga kavak inda nombo oson
    er jimu tiyanduwa.
  npi-ULB: हामी जान्दछौँ, कि हामी मृत्यु पार गरेर जीवनमा सरेका छौँ, किनकि हामी दाजुभाइहरूलाई
    प्रेम गर्छौं । जसले प्रेम गर्दैन, त्यो मृत्युमा रहन्छ ।
  cgc-cgc: Nlaman ta na daw maggugma ki ta mga paryo ta na utod ki Cristo, napamatuuran
    na kiten i dili en naan ta dati ta na kabui na ulipen ki ta sala daw dapat masintinsyaan
    ta silot na ula katapusan. Napamatuuran man na naan ki en ta bag-o na kabui na
    naangken ta en kabui na ula katapusan. Bisan kino na ula gagugma ta mga paryo
    din na utod ki Cristo, naan pa kanen ta kabui na dapat masintinsyaan ta silot
    na ula katapusan.
  tim-tim: Nenŋe amâ Yesugât kâmot areyeŋgât biwiyeŋe tângomaen aregât hin nâŋgâm
    heŋgemgone. Emelâk momogât dâp hepunmâ manman âlepŋân manmâ gaen. Akto siâ bikŋe
    biwi tângo tângo bâlâk manmai amâ momoŋeâk manbiap.
  yor-yor: Àwa mọ̀ pé àwa tí rékọjá láti inú ikú sínú ìyè, nítorí tí àwa fẹ́ràn àwọn
    ará. Ẹni tí kò ba ni ìfẹ́, ó ń gbé inú ikú.
  wos-wos: Nani Jisasna hundi xékékwa du takwaka némafwimbu mawuli yata nani xékélaki.
    Nani hiyandé du takwa maki rehafi yata nani huli mawuli bu hérakwa. Hérae God
    wali jémba retame, wungi re wungi re. Wungi nani xékélaki. Némafwimbu mawuli yahafi
    yakwa du takwa, di hiyandé du takwa maki di re.
  emp-NTPO: Dadjirãba djabarãra quĩrĩã panʌ bẽrã cawa panʌa dadjirãra beu pananada
    zocai panesid̶ada. Idji djaba quĩrĩãẽ́ b̶ʌra wad̶ibid̶a beu b̶ʌa.
  eng-F35: We know that we have transferred out of the death into the life because
    we love our brothers; he who does not love his brother remains in the death.
  ind-ind: sebab kita bukan lagi bagian dari mereka yang hidupnya mati secara rohani.
    Kita sudah dihidupkan secara rohani. Buktinya, kita mengasihi saudara-saudari
    seiman. Bila kita tidak mengasihi saudara kita, berarti kita masih tetap mati
    secara rohani.
  pes-OPCB: اگر ما برادران خود را محبت کنیم، معلوم می‌شود که از مرگ رهایی یافته، به
    زندگی جاوید رسیده‌ایم. اما هر که محبت نداشته باشد، در مرگ به سر می‌برد.
  mpt-mpt: Nibo nib nekwali bainobo galin nakaia unangai kla gobe biob mole nibo tekein
    kenoba ni aseinin bib unemin deibe deibanoba afen smik bib deib eta bebuobe genomo!
