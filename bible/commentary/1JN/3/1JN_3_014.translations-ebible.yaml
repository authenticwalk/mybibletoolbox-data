  peg-peg: ଜଦି ଆପେଂ କ୍ରିସ୍ଟିୟାନ୍‌ ଟଣ୍ଡେନ୍‌ ଆରି ତଣ୍‌ଦେକାଂ ଜିଉନନାପା ଆପେଂ ପୁନାପ୍‌ ଜେ,
