  ita-1885: Noi, perciocchè amiamo i fratelli, sappiamo che siamo stati trasportati
    dalla morte alla vita; chi non ama il fratello dimora nella morte.
  muy-muy: Leli ti mə̀səruma Melefit àhəŋgaraba leli e kisim ba, àvia sifa ana leli
    a àndava. Mə̀səruma ti aɗaba mawayum bəza ga məŋ geli. Maslaŋa ya ti àwayay mis
    do nahəma, Melefit àhəŋgaraba naŋ a ndo, naŋ məmətani.
  kqc-kqc: Uni usika ourena uka masifa dada, una diba bi muyena feresi vegu ameibobina
    rofu bae deyafa. Amiye kaere ini usika ourena uka de mago, bi muyena di vava gabireri
    raga redo.
  tav-tav: Aperãre na mani camaiata, “Dio punaa mani ã,” mani ĩ maji. Cajʉgoye Jesucristore
    majiquetibana mani caame maiquẽjupa. Yucʉra cʉ̃re caapiʉjarã aniri mani ame mainucu
    yua. Mani caame maiquẽpata tirʉmʉpʉ mani cãnatore bairona mani anicõaborã. To
    bairi cayajicoaparã mani anicõaborã. Dio tʉpʉ cãnicõa aninucuparã mani aniquetiborã.
  eng-ULB: We know that we have passed out of death into life, because we love the
    brothers. Anyone who does not love remains in death.
  spa-VBL: La razón por la que sabemos que hemos ido de la muerte a la vida es porque
    amamos a nuestros hermanos y hermanas en la fe. Porque el que no ama sigue muerto.
  fra-_FOB: Quand nous aimons nos frères, nous connaissons que nous sommes passés
    de la mort à la vie. Celui qui n'aime pas son frère demeure dans la mort.
  hau-ULB: Mun sani mun ratsa mutuwa zuwa cikin rai, saboda muna kaunar 'yan'uwa.
    Dukkan wanda ba ya yin kauna, shi matacce ne.
  mal-mal: നമ്മൾ മരണം വിട്ട് ജീവനിൽ കടന്നിരിക്കുന്നു എന്ന് സഹോദരന്മാരെ സ്നേഹിക്കുന്നതിനാൽ
    നമുക്ക് അറിയാം. സ്നേഹിക്കാത്തവൻ മരണത്തിൽ വസിക്കുന്നു.
  kkc-kkc: Osoloso iba gooleedooso, iyo tei telaga odoo sooloo dologa, iba teli maga
    see gie badeli mapoo dabagaso. Esino odoo agayo yimapoo sooloo dala goo mauwe
    daga, yo ta masi osee badoso.
  lit-lit: Mes žinome, kad esame perėję iš mirties į gyvenimą, nes mylime brolius.
    Kas nemyli brolio, tas pasilieka mirtyje.
  urd-GVR: Ham to jānte haiṅ ki ham maut se nikal kar zindagī meṅ dāḳhil ho gae haiṅ.
    Ham yih is lie jānte haiṅ ki ham apne bhāiyoṅ se muhabbat rakhte haiṅ. Jo muhabbat
    nahīṅ rakhtā wuh ab tak maut kī hālat meṅ hai.
  far-far: 'Kulu saitamana na ana na ru ne: ''i nao mai, kulu to ''i farana nikilalae
    ana maea, boroi ma kada ne kulu too na ana maurie firi. Kulu saitamana na ru nai,
    sulia kulu kwaimani ana wanefuta kia ki. Ma sa ti ne nao si kwaimani ana na wanefuta
    nia, nia to ''ua farana nikilalae ana maea.'
  suz-BL: गोपुकी बेक्‍तीक राज्‍य रे पा, ब्रोंइतीक राज्‍यमी बाक्‍नय। दोपा तुइक्‍नय
    देंशा हना, थमा सुइक्‍ब लोक्‍ब आन कली दाक्‍नय। सुम चहिं मदाक्‍बा, मेको बेक्‍तीक
    राज्‍यमी बाक्‍ब। यूहन्‍ना ५:२४
  car-NT: Ky'karon kysuku'saton moro romo'no wyino moro amano taka kywepato'san, moro
    ka'sakarykon pynary ke ky'waine. Mo'ko pynatopyn romo'no ta man.
  amp-amp: Nom wom Kristen yimatmpno nayak marnyahato rpat tohwohat, nom nd hel yita
    yihotar yau htafhato tfit nd toh yifahtaniruha kmiko yita yihotar tohwanomn nd
    nefm newu-nomm. Afo nd hel yita yihotar yuhre atohnom nhai ndhtet nefm narfotnomm.
  bht-bht: सांझो पता है, की असां मौत दी शक्ति ला अजाद होई गियो न कने हुण साड़े बाल
    परमेश्वरे दिया तरफा ला हमेशा दी जिंदगी है; क्योंकि असां मसीह भाईयां ने प्यार रखदे
    न, कने जड़ा प्यार नी रखदा है सै हले भी मौत दिया शक्तिया दे अधीन है।
  eng-NOY: We know that we have passed out of death into life, because we love the
    brethren; he that loveth not abideth in death.
  cub-NT: Jipocamia maja yaivʉ bácavʉpe paivʉvacari, apʉrivʉpe barejávʉ̃. Ʉbenita
    caride apʉé mamaene cʉvarivʉbu maja. Aru coreóvaivʉbu maja apʉrivʉre jãve caride,
    maje ʉe boje majevʉre. Ʉbenita ñai ʉbecʉ ʉ̃ jivʉre apʉcʉvacari caride, jãve yaiyʉ́
    bácʉpe páyʉbe ʉ̃.
  ita-1927: Noi sappiamo che siamo passati dalla morte alla vita, perché amiamo i
    fratelli. Chi non ama rimane nella morte.
  lww-lww: Ana ita nap̃a pe sineta kar re yar la poli, tekekaran ruru na mratava pun
    ita, nanene pe mrapa na kila meraravanen sane temligan marena, tepim e malena
    rui. Ana yar nap̃a sitomena pe to re e naga poli, naga sike e marena na wa.
  ckb-ckb: دەزانین لە مردنەوە بۆ ژیان گواستراینەوە، چونکە برایانمان خۆشدەوێت. ئەوەی
    خۆشەویستی نەبێت لە مردندا دەمێنێتەوە.
  nas-nas: 'Niiꞌke tee niiꞌmaikororiꞌ piaavarampimaung-koo eeꞌ tasiꞌmarimaung: niiꞌ
    tanuaang booꞌnameng-eta domamaririning. Baa tee naning baꞌmaikoꞌ piaavuaung tee
    booꞌaapenameng-koo mmeꞌ otong.'
  uvl-uvl: Nenge teke mutera taua titira mur, ta eteia ke tai hot nga metenga ana
    kue pe ta mene maulinga ke ulolo. Pe mele nenge mutena taua pekngana mur ero,
    mele nem tutu nga metenga ana kue kura.
  eng-BBE: We are conscious that we have come out of death into life because of our
    love for the brothers. He who has no love is still in death.
  ixl-CNT: Tan qootzajle aas yitꞌ kamnajtereꞌnkojoꞌ vatz u Tioxh. Pek atil tek kutiichajil
    tu bꞌenqꞌii bꞌensaj taqꞌo. Utz aꞌ u techlal aas tiiꞌoꞌ tiꞌ kajay qꞌu niman tetz
    u Jesuus. Tan aatz qꞌuꞌl yitꞌ tii koj tiꞌ imol, kamnaj tatin vatz u Tioxh.
  xsi-xsi: Kinda uru tao ilonda ndo ilâ panzi ninda-nambwe kalo-tawana tamâta. Aku
    vetâŋa ŋinde itula pwataki tu kinda tapile mateŋa ne vetâŋa marumbu lâ, aku tapaveta
    kuku via nâ ne vetâŋa. Tamâta ea ŋandai ilo ndo keno panzi i tini pinde, ande
    tamâta ŋinde ipaveta kuku mateŋa ne vetâŋa yo.
  crx-NTPO: Neulhutsinke buk'ets'intsi', 'et huwa t'ets'oninzun dats'uzsai le'ts'int'oh
    'ink'ez nats'ukhítna' le'ts'int'oh. Mbe la dulhutsin k'elhitsi'-un, 'awhuz dazsai
    le'unt'oh.
  kan-OKCV: ನಾವಂತೂ ಸಹೋದರರನ್ನು ಪ್ರೀತಿಸುವವರಾಗಿರುವುದರಿಂದ ಮರಣದಿಂದ ಪಾರಾಗಿ ಜೀವದಲ್ಲಿ ಸೇರಿದ್ದೇವೆಂಬುದು
    ನಮಗೆ ಗೊತ್ತಾಗಿದೆ. ಪ್ರೀತಿಸದೆ ಇರುವವನು ಮರಣದಲ್ಲೇ ಇದ್ದಾನೆ.
  bbb-bbb: No kairafa nuvuone ijena oetuanamivo ijadufuo no vierafega no vame ise
    ije bu no kaenamuo baromuna vako ije none arena una vame ma kari vako ijia ruae.
    Ro erare fu naebe kairafa fuone ije mukoreigia oetuamo ije fuje fu uria vame baromuna
    vako ijia vake.
  blw-blw: Hen anchi pés-éyna, sommesenataaw an Apudyus, ngém ad uwan, sigurachutaaw
    way mètagutaaw an hiya ah ing-inggana. Ya hen matot-owaana, te laylaychéntaaw
    hen ifataaw. Waman hen anchi tagu way achi manlayad hen ifana, sommesena angkaychi
    an Apudyus,
  tam-2017: நாம் சகோதரர்களிடம் அன்பு செலுத்துகிறபடியால், மரணத்தைவிட்டு விலகி ஜீவனுக்கு
    உட்பட்டிருக்கிறோம் என்று அறிந்திருக்கிறோம்; சகோதரனிடத்தில் அன்புகூராதவன் மரணத்திலே
    நிலைபெற்றிருக்கிறான்.
  azz-NT: Porín tejuan ticmatocque ya que tiquisque ya den chicahualis den miquilis
    huan tipanocque ya para tiyecyetosque ya itech ne nachipa nemilis. Huan cuali
    ticmatij que ijcón mochihuac porín tiquintasojtaj in tocnihuan. Huan nochi neques
    ten amo quitasojtaj ninicniu, yejuan nojonques nejnentocque oc huan tzijtzicautocque
    oc tech in chicahualis den miquilis.
  spa-RV-1909: Nosotros sabemos que hemos pasado de muerte á vida, en que amamos á
    los hermanos. El que no ama á su hermano, está en muerte.
  csy-csy: Eite thina pan in nuntakna ah i kantan zo hi, ci sia i suapui te i it nataw
    i he hi. Suapui a it ngawl peuma sia thina sung ah omlai hi.
  mxq-NT: Mʉt ko ndsojkʉm ja nmʉguꞌukꞌa̱jtʉm, nnija̱ꞌa̱m ko yʉ Dios tʉ xyajjʉgákʉm
    ma̱ yʉ oꞌkʉn es tʉ xyajmiꞌinʉm ma̱ yʉ jikyꞌa̱jtʉn. Diꞌibʉ kyaj ttseky yʉ myʉguꞌuk,
    wʉꞌʉmp yʉꞌʉ ma̱ ja oꞌkʉn.
  tzj-NT: Ja wi matawajo' awi' jari' atcamnak chwach ja Dios. Ja c'a rajoj nekajo'
    ja kach'alal rmalc'ari' tok kotak chi ma okcamnak chi ta chwach ja Dios, kotak
    chi okk'axnakpi chic chipan ja camíc in kawilon chic ja utzlaj c'aslemal ja mta
    q'uisic trij.
  tdt-tdt: Ita hatene katak, uluk ita hanesan mate tiha ona tanba ita haketak aan
    husi Maromak, maibee agora ita simu ona moris rohan-laek. Oinsaa mak ita bele
    hatene katak ita hetan ona moris rohan-laek? Tanba ita hadomi ita nia maluk. Maibee
    see mak la hadomi nia maluk, nia hanesan nafatin ema mate.
  ron-BTF: Noi știm că am trecut din moarte la viață, pentru că iubim pe frați. Cine
    nu iubește pe fratele său, rămâne în moarte.
  eng-WEBP: We know that we have passed out of death into life, because we love the
    brothers. He who doesn’t love his brother remains in death.
  eng-FBV: The reason we know that we have changed from death to life is because we
    love our Christian brothers and sisters. Anyone who doesn't love remains dead.
  nld-1939: We weten, dat we uit de dood tot het leven zijn overgegaan, omdat we de
    broeders beminnen; die niet bemint, blijft in de dood.
  bwo-bwo: Noo no eshuwotsi noshunirwotse k'iromaantse kashomaants k'az nokimtsok'o
    danfone. Shun deshaw asho k'iri c'ishotse b́beyri.
  nch-BL: Tojuanti tiquinicnelíaj toicnihua, huan yeca tijmatij ya tiquisque ten toojhui
    cati achtohui campa nochi mictoque. Ama tinemij ipan seyoc ojti campa tijpiyaj
    nemilisti cati yancuic. Yaya cati amo quiicnelía iicni ipan Cristo noja mictoc
    iixpa Toteco.
  quc-TNT: Ri uj ketam chi uj elinak chic pa ri cämical re ri ojer ka c'aslemal, uj
    c'o chi c'u pa ri kas c'aslemal ri cuya ri Dios. K'alaj wa' rumal chi kas tzij
    quekaj ri kachalal. Jachin c'u ri man craj tä ri rachalal c'ä c'o ri' pa ri ojer
    u c'aslemal, je' ta ne cäminak ri'.
  tfr-NTPO: Dënashko ga shji wol̈ono l̈öng wl̈eni, gueniyo eerishko ga shji l̈öng
    së jl̈õkoyo. Miydëy ga shji eni, bi pjeyoga woydëy ara kjĩshko.
  kaq-NT: Noquen huetsabohon shinanaiboxon tah non noque mahuayaxihquibo hihnish bi
    jihueyaxihquibo sca non jai non honanai. Noquen huetsahon shinanyamahibo ta mahuayaxihquibo
    jaiqui.
  sgb-sgb: Muwang tamo ya ayn kitamina ha lokop ni Satanas, ya mam-in kamatsan, ya
    ayn anggaan. Atsi kitamina ha lokop ni Apo Namalyari, ya ampam-in biyay ya ayn
    anggaan gawan anlugurên tamoy patêl tamo ha Panginoon. Hilay a ampanlugud, ay
    atsi pon ha lokop ni Satanas, ya ampam-in kamatsan ya ayn anggaan.
  vie-1934: Chúng ta biết rằng mình đã vượt khỏi sự chết qua sự sống, vì chúng ta
    yêu anh em mình. Còn ai chẳng yêu thì ở trong sự chết.
  kxv-kxv: ମା଼ର ପୁଞ୍ଜାମାନାୟି, ମା଼ର ହା଼କିତି ଜୀଣାଆ଼ହାନା ଜୀୱୁ ବେଟାଆ଼ହାମାନାୟି, ଇଚିହିଁ
    ମା଼ର ତାୟି ତାଙ୍ଗିସ୍କାଣି ଜୀୱୁନ଼ହିଁ ମାନାୟି, ଆମ୍ବାଆସି ଜୀୱୁ ନ଼ଅସି, ଏ଼ୱାସି ହା଼ହାଲି ମାନେସି
    ।
  amu-NT: Jaa na cwilayuuꞌa ñetꞌo̱o̱ⁿya nacje ꞌnaaⁿꞌ na cwitsuundye nnꞌaⁿ sa̱a̱ jeꞌ
    laxmaaⁿya na ticantycwii na cwitando̱o̱ꞌa. Cwilaꞌno̱o̱ⁿꞌa na ljoꞌ ncꞌe na jnda
    nquiuuya nnꞌaaⁿya na cwilayuꞌ. Tsꞌaⁿ na ticajnda ntyjii xꞌiaaꞌ na matseiyuꞌ, ndicwaⁿ
    mꞌaaⁿ nacje ꞌnaaⁿꞌ na cwitsuundye añmaaⁿ nnꞌaⁿ.
  hin-CV: हम जानते हैं कि हम मृत्यु के अधिकार से निकलकर जीवन में प्रवेश कर चुके हैं,
    क्योंकि हममें आपस में प्रेम है; वह, जिसमें प्रेम नहीं, मृत्यु के अधिकार में ही
    है.
  spa-BES: Somos conscientes de que hemos salido de la muerte a la vida, debido a
    nuestro amor por los hermanos. El que no tiene amor todavía está en la muerte.
  san-BEN: ৱযং মৃত্যুম্ উত্তীর্য্য জীৱনং প্রাপ্তৱন্তস্তদ্ ভ্রাতৃষু প্রেমকরণাৎ জানীমঃ|
    ভ্রাতরি যো ন প্রীযতে স মৃত্যৌ তিষ্ঠতি|
  tdx-tdx: Fohin-tika te, nienga i havilasiy homb’ an-kaveloñe ao tika mpikoko longo.
    Mimoneñe an-kavilasy ao ty tsy mikoko.
  naf-naf: An ŋen egaŋ notnaŋgat keŋaŋ ku bewe beme ek Kawawaŋgalen an yek; gakikiŋaŋ
    nemboŋ mamain. An ŋen notnaŋgat gogot mam beme egaŋ mama kanzizit ke timti mama
    mimiŋaŋ gakikiŋaŋ nemboŋ keyetnaŋ wage sepem bein.
  grc-MT: ημεισ οιδαμεν οτι μεταβεβηκαμεν εκ του θανατου εισ την ζωην οτι αγαπωμεν
    τουσ αδελφουσ ο μη αγαπων τον αδελφον μενει εν τω θανατω
  vid-vid: Hetwe tuvizela kota mina tukola kulawila kuli kubagama na kwinjila kuli
    ukomu kwa vila twanguwagana wang'holozetu. Munhu yalihela igano kangupona yebatililwe
    kulii ludali lwa kubagama.
  pio-NT: Bàaluité wàyaca càide iyúwa yéetéeyéimiwa, canácáiná wacáuca càmíiri imáalàawa.
    Néeseté Dios yàaca wacáuca càmíiri imáalàawa. Cáininácaalí waicáca áibanái, yásí
    wáalíacawa Dios idéca yàaca wacáuca càmíiri imáalàawa. Cawinácaalí càmíirica cáininá
    iicáca áibanái, ìyaca mamáalàacata càide iyúwa yéetéerimiwa canéerica icáuca càmíiri
    imáalàawa.
  tsn-tsn: Fa re rata Bakeresete ba bangwe, go supa gore re golotswe mo moleteng re
    filwe botshelo ja bo sa khutleng. Mme motho yo o senang lorato mo go ba bangwe
    o emetswe ke loso lo lo kwa pele.
  amr-NT: Oroʼ totoʼen eʼkikaʼtada Diosa moʼnopoʼnoeameʼnok oy Diosen o̱ʼe̱ne. Nog
    huaknopo̱e̱ʼeritaj diʼ o̱ʼe̱po kenda oʼnopo̱e̱ne. Kenomey nog aratbuttaj diʼ maehueʼ
    o̱ʼnikaʼpo totoʼen o̱gkikaʼpo Diosen ehueʼda o̱ʼne.
  pwg-pwg: Keresiyana varevaresita yavata tinuwaviinavivirana, tuna kubiine takovi
    da tota na rabobo takiibutawei da yawayawata. Ma iyai ke ita vivinuwaviina na
    ivi debe meyei da tuna nakanani ma wawaya raborabobona.
  cjv-cjv: Te nonon denom minom arinom mun fi erowapunga mora fipunga nonon ari gorainga
    akai ma dero fu kakom kakom moi kuwom suwapunga inapunga akai tei fupunba nenta
    dem miriyom ariyoma mun fi erekenangua yaromi ari gorainga akaiyom yo moime.
  tha-KJV: เราทั้งหลายรู้​ว่า เราได้พ้นจากความตายไปสู่​ชี​วิตแล้ว ก็​เพราะเรารักพี่​น้อง
    ผู้​ใดที่​ไม่​รักพี่น้องของตน ผู้​นั้​นก​็ยังอยู่ในความตาย
  por-BR-2018: Nós sabemos que já passamos da morte para a vida, pois amamos os irmãos.
    Quem não amaseu irmão permanece na morte.
  mhl-mhl: 'Noŋuŋ maŋkekerisie ogopunoŋuŋ manjoko eyareegobeneŋ ore eru buŋo yo mane
    taniŋgagobeneŋ: Noŋuŋ kome sanaŋinere ruge kigaru gogo sanaŋineo roperu gogobeneŋ.
    Moji manjoko so eega, iŋoji jikigaru kome sanaŋinere maŋgo dimaiŋ.'
  klv-klv: Datolǝboii ke dattomakuv dan nǝmatan vab̃is len nǝmauran tia bathut ke
    dattolǝmas bun nǝbathudud nadǝlomian. Avan ideh salǝmas bun galito, gai sǝmakuv
    dan nǝmatan sal.
  bco-bco: Tamin amio꞉ nio꞉ soma꞉no꞉lo꞉ doba꞉da꞉ elen ko꞉sega nio꞉ a꞉no꞉ o꞉ma tiginita꞉ga꞉,
    mela꞉no꞉ usa fa꞉la꞉dofo꞉lo꞉l. Niliyo꞉ a꞉la꞉asulo꞉ mo꞉wo꞉ niliyo꞉ tilidabu kaluka꞉isale
