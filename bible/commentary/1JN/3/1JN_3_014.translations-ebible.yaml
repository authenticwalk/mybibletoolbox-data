  taj-taj: य्‍हाङसे य्‍हाङला ज्‍योज्‍यो आले नाना आङागदेदा माया लबासे लमा कालग्‍याम
    फेसी य्‍हाङसे छार जुनी याङ्जी भिबा ताम य्‍हाङदा था मुला। तर जुन म्‍हिसे माया आलनी
    थे दान्‍देधोना कालला तहरी मुला।
  avt-avt: Haiu hanhan naiu yinan te haiu mertei han kaiu kaa keit me menmen enum
