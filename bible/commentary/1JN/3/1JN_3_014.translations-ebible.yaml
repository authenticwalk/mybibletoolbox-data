    uyo kukaayin dinim ke-bamda ila namti, kulaali atamuwa yi, Awu, ali taan-yaamin
    kaami liip kawu bombe no kalolup o.
  nlx-nlx: आमु बायाख मोंग केरतेह ज्या पोर रेन आमुह एवी सोमजेह काय आमु मुरेल माय रेन
    जीवणाम आयेल हेते, जा माणहे मोंग नाह केरती ता मुरेलान गेत हेते।
  apw-NT: Nohwik’isyú nohwił daanzhǫǫhíí bighą da’itsaah bits’ą́’dí’ ihi’ṉaazhį’ daasiikaihíí
    bídaagonlzį. Dahadíń doo bik’isn bił nzhǫǫ dahíí, da’itsaahíí yiyi’ golį́į́.
  gum-gum: Nambe kwamigugurri øsig pønrramnuumay puraamba pønrrabrain kui, asha pønrrer,
    kaguende namui nunelan nam undaarabelø kuikkurri. Nunewan undaaramíibe kwamigugurri
    webimø, srø pasran.
  not-NT: Jirai te ogótiri Tororintsi. Ajáiguëme cara Sharincabeniquë. Aroque acantabeca
    acamaqueni. Aique Tosorintsi itimasanotacái. Carari yamai aique ajáiguë cara Jonogaguitequë.
    Yamai anintasantaiguëri opiguemisantane. Iroro ora ogótaguëque antiomoqueri Tosorintsi.
    Ira quisaneintiri imatsiguenga aroque icanca icamaqueni aro iriátë Sharincabeniquë.
  plu-plu: Wixwiyme ka hennema. Wixwiy batek gikakkis madikte hiyeg. Inneki arekhetni
    ku inyerwa wixwiy kuwis pes abetitak miyaka ta abetit dehetniki. Henneme ku pariye
    ka batek gikak pahapwi, iggi gidukwenewa abet miyaka.
  iou-iou: Upäŋkaŋ nin äbot täŋpani notniye nadäŋ yämikinik täk täkamäŋ unita bureni
    ŋode nadäk täkamäŋ; Nin kumäŋ-kumäŋ kädet irepmitpäŋ iritta biŋam täkamäŋ. Täŋpäkaŋ
    äma iron kädet nämo iwat täkaŋ uwä kumäkta biŋam pen itkaŋ.
  ntp-NT: Camaiiimia ragai aatʌmʌ ʌDiaavora ʌʌmadu baiyoma iimia ragai aatʌmʌ Diuusi
    ʌʌmadu. Maatʌ aatʌmʌ gomaasi oigʌdaitai gʌraaduñi. Sioorʌ maioigʌadagi gʌaaduñi
    imia agai ʌDiaavora ʌʌmadu.
  rai-rai: Baa daat paam a maarmaari karom a kum tateindaat, daat nunurai naa daat
    aa waan ko ra minaat kup a lalaaun. Ma ia baa pa i nunura maarmaari i ki utbaai
    u ra minaat.
  haw-1868: Ke ike nei kakou, ua lilo ae kakou mai ka make ae i ke ola, no ka mea,
    ke aloha aku nei kakou i na hoahanau, O ka mea e aloha ole ana i kona hoahauau,
    ke noho nei oia ma ka make.
  ffm-ffm: Ko njiɗ-ɗen sakiraaɓe men koo, ɓannginani en en njaalike maayde, en naatii
    e nguurndam. Mo yiɗaa sakiike mum fuu, heddike yo maayɗo.
  arb-NAV: إِنَّ مَحَبَّتَنَا لإِخْوَتِنَا تُبَيِّنُ لَنَا أَنَّنَا انْتَقَلْنَا مِنَ
    الْمَوْتِ إِلَى الْحَيَاةِ. فَالَّذِي لَا يُحِبُّ إِخْوَتَهُ، فَهُوَ بَاقٍ فِي
    الْمَوْتِ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ⲧⲉⲛⲥⲱⲟⲩⲛ ϫⲉ ⲁⲛⲟⲩⲱⲧⲉⲃ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲫⲙⲟⲩ ⳿ⲉϧⲟⲩⲛ ⳿ⲉ⳿ⲡⲱⲛϧ ϫⲉ ⲧⲉⲛⲉⲣⲁⲅⲁⲡⲁⲛ
    ⳿ⲛⲛⲓ⳿ⲥⲛⲏⲟⲩ ⲫⲏⲉⲧⲉ⳿ⲛ⳿ϥⲉⲣⲁⲅⲁⲡⲁⲛ ⲁⲛ ⲁϥϣⲟⲡ ϧⲉⲛ ⳿ⲫⲙⲟⲩ.
  sri-sri: 'Iripoeguere marĩ peamegue waamurã dita ããrĩnerã ããrãdibʉ. Dapagora gapʉre
    marĩyarãrẽ maĩsĩã: “Marĩpʉ marĩrẽ ĩgʉ̃ ããrĩrṍgue waamurã ããrĩmakʉ̃ iridi ããrĩmí”,
    ãrĩ masĩa. Sugʉ gajigʉ ĩgʉ̃yagʉre maĩbino, peamegue waabu ããrĩ́mi dapa.'
  nal-nal: Dia di sasaxot amun taatum sin dia lamaskana Kaarisito, malasing ma dia
    di rexaazin adu di vataling fanong a dikdikang iwana maatang, ma di albis lamaskana
    a dikdikang iwana roroiang. Singsaxai naandi ina xawit di sasaxot azanon tawarak,
    naandi di iziar nanga lamaskana dikdikang iwana maatang.
  kyq-kyq: KꞋjeelki naajege se kꞋteeckiga maakŋ yo ki ɔɔ ɓɔrse jꞋɔŋkiga kaaja taa
    naajege kꞋjeki naapa. Debm jaay je gɛnaan̰ge ey se, naan̰ se utu iŋg kiŋg maakŋ
    yo ki.
  kwd-kwd: 'Goru su''a no''o ana ni ''ola lo''oo: Mai na''o dauru goru nana''i ''i
    olofana nga tegelangaa na maenga, tafe''ua ma alata lo''oo goru to''o no''o na
    mooringa firi. Goru su''aai nga ''ola lo''oo, suria goru kwaimaa fana ni wane
    ni futanga adauru te''efou. Ma ni dai ne''e ''ame kwaimaa fana nga wane ni futanga
    aana, ngaia ''e nana''i ''ua ''i olofana nga tegelangaa na maenga.'
  ded-ded: Nenang tosofocnina heresongogoc hoangyunuandimbeac amma homec wama ferecgema
    kekecfu ening, imoc negendimbe. Nga ngic me ngac mong ye heresongogoc kekec mi
    negende, ye homecfungoc kefude.
  ewe-ewe: Míenya be míeto ku me yi agbe me, elabena míelɔ̃a mía nɔewo. Ame si melɔ̃a
    ame o la, gale ku ƒe asi me.
  nuy-nuy: Anaani ngurru-marrbuy, anubani ana-ngawij-gala, yuuguni ngurru-yanggi a-wiri-wuy.
    Ngagurru ngurru-marrbuy, ngagurru yamba ngurru-ngaynbandiynjina. Wugurraayung
    warruburru-yung waari-yinyung amburru-ngaynbandiynjiiyn, warruburru-yung wurru-burraa
    wubani a-ngawij-duj wugurru.
  cop-BHC: ⲀⲚⲞⲚ ⲦⲈⲚⲤⲰⲞⲨⲚ ϪⲈ ⲀⲚⲞⲨⲰⲦⲈⲂ ⲈⲂⲞⲖ ϦⲈⲚⲪⲘⲞⲨ ⲈϦⲞⲨⲚ ⲈⲠⲰⲚϦ ϪⲈ ⲦⲈⲚⲈⲢⲀⲄⲀⲠⲀⲚ ⲚⲚⲒⲤⲚⲎⲞⲨ
    ⲪⲎ ⲈⲦⲈⲚϤⲈⲢⲀⲄⲀⲠⲀⲚ ⲀⲚ ⲀϤϢⲞⲠ ϦⲈⲚⲪⲘⲞⲨ
  buk-buk: Yac taŋyalê bu dahu seŋ dambac ndu-ŋga siŋ, ma dambo seŋ dandöc taŋli-ŋga.
    Ŋahu bu yac atac whiŋ asidôwai. Lau naŋ atac whiŋ asidôwai dom, naŋ gacgeŋ sêmbo
    seŋ sêmbac ndu-ŋga.
  pri-NT: Wàijè, âna jè jèe pâra gée na aubà, naa na âji wâro. Wàéni ê câmu kêe—wiàna
    jè pimeaari tèpa cèikî béejè. Ba wà pwi âboro na câé caa pimeaari, âna é nye tà
    ciburà tâa na aubà, [wâiti jii Pwiduée].
  zpq-NT: Ṉezecho bich mbiayi' yic̱hjlažda'ochon', san ba de yeḻa' mban c̱hecho toḻi
    tocaṉe ḻe ba chaque ḻježcho. Na' še bi chaque ḻježcho, ṉe' mbiayi' yic̱hjlažda'ochon'.
  por-TFT: Sabemos que já fomos transformados de pessoas espiritualmente mortas [MTY]
    em pessoas espiritualmente vivas. Sabemos isto porque amamos nossos irmãos crentes.
    Mas se alguém não ama seus irmãos crentes, ele permanece espiritualmente [MET]
    morto.
  gwi-NT: Diikhwan ąįį Christ k'injiighit nąįį łyaa eet'iriindhan. Ąįį geh'an ch'ichį'
    k'it t'irinchy'aa kwaa ts'ą' at'ohju' t'ee łyaa zhyąą gwarandaii. Gąą juu Christ
    k'injiighit nąįį eenjit ch'eet'igwiniindhan di'įį kwaa ji', ąįįt'ee ch'ichį' k'it
    nihk'it t'inchy'aa ts'ą' khik ts'ą' jyaa diheechy'aa.
  dji-dji: Bil wurpiwiliki yulpilŋirgi ŋilimi djina lim marr-bulaŋgitjdjirri, miri,
    warrpamgi wirapili Godaŋ yulpili a ŋilimilaŋ wuwwiliŋimi ŋunuwili djina lim marr-bulaŋgitjdjirriban,
    a bilapilaŋmirrpmi marr-bulaŋgitjnyirbimirrpmi lim djiriŋinmiban ŋurrum lim gubini
    ŋunuŋ balinyiriŋ gadjigarr, a lim bariŋiliban gadjigarr wanŋi. Bil wari ŋunupilaŋ
    iŋki djina marr-bulaŋgitjdjiyi wurpiwiliki yulpilŋirgi, ŋunuŋ yul nyani ŋuḻikirripmban,
    nyi'nyinipmban rummirri balinyirimirri.
  gvn-gvn: Ngana yindu-yinduynku Christiananka wawumanya, ngana binal ngana baraldarr
    dungan-dungari Godundu. Yinyaymba ngana wuljaljiku juranku bundari. Yindu baral
    dungay bada-bada bayanga. Yinyaymba bama wulaykuda. Ngana yinya baral bawankuda.
    Kaki bama yindu-yinduynku bamanka wawu kari, nyungu wawu juran kari, nyulu Dubumu
    bama.
  nhy-NT: Tejwan otiekaj kej timikkamej, iwan axan yotikiskej de itech yon mikilistle
    iwan yotipanokej itech se yankuik nemilistle. Tikmatij nik tikatej itech se yankuik
    nemilistle porke tikintlasojtlaj in tokniwan. Akin amo kitlasojtla ikni, kijtosneki
    ok miktok.
  asm-FB: আমি ভাই সকলক প্ৰেম কৰাৰ কাৰণে বুজি পাওঁ যে, আমি মৃত্যুৰ পৰা জীৱনলৈ পাৰ হ’লোঁ,
    ইয়াকে জানো। যি কোনোৱে প্ৰেম নকৰে, তেওঁ মৃত্যুতেই থাকে।
  okv-okv: Eto ungotena namei osa eora avoeto ungotena amburari toto vasiri ta embari
    embopo amo ungotena kogora, rate namei osa ae embo amo amburari ta matuainge iriuja.
  mxt-NT: Yoó chitó yo vatyi tari minoo ra chihi̱ ta nandoto̱ cuví yo vatyi iyó yo
    noo ñayɨvɨ̱ chaa vatyi cuñí yo chi tahan yo. Ñu cha ña cuñí chi tahan, tari quɨvɨ
    ni cuví ca ñu tari noo ra chihi̱, ta ta nandoto ca ñu.
  tzo-NT: Yu'un c'ux chca'itic ti quermanotique, hech yu'un ti jna'tic ti comen xa
    cu'untic yu'un ti ch'ayel chijbatucutique. Oyucutic xa ti sventa ti chijcuxiucutic
    sbatel osile. Mi mu c'uxuc chca'itic ti quermanotique, yu'un oyucutic to ti sventa
    ch'ayel chijbat obi.
  ind-AGS: Alasan mengapa kita tahu bahwa kita telah berubah dari kematian menjadi
    hidup adalah karena kita mengasihi saudara-saudari Kristen kita. Siapapun yang
    tidak mengasihi tetap mati secara rohani.
  omw-omw: Tire teta qata vakyaahuara mwutukya vaihata variqatara tita, tire hia ekyaara
    qutu quarahua variraitita, tire ekyaa enta qati variqita quarahuama varita. Nai
    qata vakyaahuara hia mwutukya vahiraro variari vaisiva, mwiva ekyaara qutu quarivama
    variro.
  yrb-yrb: Yanu naiyemutuba neno arama utaisiba uieta ekoisite fare i me ibetaro ibinisi.
    Ina ya iwata utaisi. Anama danu domayaba neno arama utawa utasuna dawa i uietaro
    ibinu.
  maa-NT: Jñá jyeé tíjiìn‑ná nga jyeé itjokàjñaá ya̱ ndi̱yá kjoa̱biyaà xi ya̱ tjaáyaá
    kjòtseé ko̱ jyeé tjín‑ná kjoa̱binachon xi mìkiì fehet'aà ni̱ta̱ kjé‑ne. Nga̱ jyeé
    k'oa̱s'ín ndaà matsjachaá jñà xi̱ta̱ xinguia̱á xi ti̱koa̱ i̱t'aà ts'e̱ Cristo
    mokjeiín‑la̱. Jè xi̱ta̱ xi mìkiì matsjakeè xíkjín, ndi̱yá kjoa̱biyaá tsóhoya jè
    ini̱ma̱‑la̱.
  mcq-mcq: Nú nihejujaho nú maraku ijaho nikwamasahara vaji hijara vo nú iviamaa kúꞌo
    ꞌurina hiju. Ijihuni maijaho nú vwehu núna oja mihujihunaꞌe. ꞌEnakaivo ea irara
    ea ꞌahoꞌa oja pamihujaho hu majaa kwamasahuri vaji hinu.
  sus-A: شَنُنتٍيَ نَشَن لُمَ وٌن بْحّ كُي وٌن بٌورٍ عَدَ مَدِيٍ بّ، عَ عَ مَسٍنمَ
    عَ وٌن بَرَ قَشّ كِرَ لُ نَ، وٌن تِ كِسِ كِرَ شْن مَ. شَنُنتٍيَتَرٍ تَن تِشِ قَشّ
    كِرَ نَن شْن مَ.
  jpn-1965: 私たちは、自分が死からいのちに移ったことを知っています。それは、兄弟を愛しているからです。愛さない者は、死のうちにとどまっているのです。
  fra-SBL: Nous savons que nous sommes passés de la mort à la vie, parce que nous
    aimons les frères. Celui qui n'aime pas son frère demeure dans la mort.
  yka-yka: Kataˈuhante bi weˈ kuweˈitu dumaˈin ne kite bi kuweˈ dalil bakas matey
    saguwaˈ ellum ne teˈed kite bi. Kataˈuhante bi inin peggeˈ kalasahante bi ne meˈ
    pagkasiten bi. Manggaˈi mamalasahin, kuweˈ dalil matey pe iye.
  mle-mle: Aw li nyan nyanadiy mawul warapiy maarik-bana, aal God ginyir tasakwuk-dadiyan
    dikik mwiya kapab tikuw, nyanyi nyanyi kupwaraap kwayabakik. Aw nyan aal nyan
    nyanadiy Godak wukijibir tikwanadiy gwalugwa duw takwak mawul yikwanadiyan. Aw
    a jaav simaka-ladiyan nyan bwu nyanadiy mawul warapiy-badiy aw nyan nakamwiyib
    Godawa nyanyi kip kwaya-kinadiyan waan. Aw adiy nuwukadiy duw takwak mawul yi
    maarkwanadiy duw taakw, adiy duw taakw-adiy Godaam kajakuw, nyanyi nyanyi mwiya
    kupwaraap kwayakinadiy-adiy.
  shp-NTPO: Noabora, ja mawáinoax moa jatiori winotabo iki. Jara non onanke non wetsabo,
    jato noiabo ixon. Jatian jato noiamabora, mawá keskapari ikanai.
  aom-aom: 'No ave jöho uehorovoromo ëhuro garomo uvarueje: No vuovo öroho vuonugëꞌëro
    iꞌovo öriremu javuajëjo ë hesi bëhoho noro Christian ö muenoꞌoho dë vövöbajoꞌe
    ahoꞌo uehorovëvaruëro jiëꞌëro. Aꞌi ae rahu a bogo uehorovëvëꞌoho vuovo örire jijihadoho
    ëhi jijihajeje.'
  geb-geb: Nza khueŋ kaŋgi, nza won ndavir wo phorgap Zisas khothɨgi gumgi ga ndɨɨav,
    nza kaŋgi, nza vhɨzgi tuav thagi. Nza zazera mbara muuŋgip kɨrga bɨɨŋbɨɨŋ ndirga
    tuav, nza anan ki. Guma ndavar wo phorga guigira Zisas khothɨgi gumgi ga ndɨɨi
    fhu, ana rɨɨv, za rimgiap, za vhɨzi tuavar ki.
  bsj-bsj: bon nyumom bon tiya ngum bwar bon yaken dume, wori bo cwii kebbeboti. wori
    mani ma cwikari, bwiyam bwiya.
  cak-cak: Roma riq'uin ri yekajo' ri junan kaniman ri Jesucristo quiq'uin, keteman
    chi roj elenak chic pe chupan ri c'aslen ri nuc'uan pa camic, richin xojk'ax-apu
    chupan ri c'aslen ri nuya' ri Dios. Jac'a ri man nrojo' ta jun ri junan quiniman
    ri Jesucristo riq'uin, c'a man jani tel-pe chupan ri c'aslen ri nuc'uan pa camic.
  chf-NT: No'onlaba Dios u pa'sonla bajca anonla ca' a wälä chämenonlaba y u yäc'bon
    paq'uin cuxleconla. Cuwila chich que Dios u chi ca' jini uc'a no'onlaba cä yajna'tanla
    chich quermanola. Uc'a machca mach u yajna'ta u yermanoba, ca' a wälä chämen chich
    to ayan une.
  tlf-tlf: Kale nuyo numi nugumal imi aget kobe-bomup bota, utamupta e, nuyo kaanamin
    ilep uyo kupka-nulup e, mitam tiin kafan ilep diim kal albup kalaa agebup e minte,
    tinum iyo ipkumal iyo aget kupka-emin binim umdii, atamupta e, beyo kaanamin ilep
    diim kal alba kalaa agomup ko.
  piu-2006: '@see-verse:1JN.003.013'
  poh-NT: Nicꞌ wach na kehtꞌalij reꞌreꞌ eh chi maꞌ wilco̱j ta chic chi quixilac take
    xa cu wilic woꞌ i junelic quimic chi quina̱? Reꞌ hoj nkehtꞌalij chi jeꞌ reꞌ maj
    cꞌahchiꞌ kacꞌaxam ki̱b chi kajuꞌjunal, reꞌ cok hab wach maꞌ ricꞌax ta woꞌ i ras
    richa̱kꞌ reꞌ cok reꞌ xa cu wilic woꞌ i junelic quimic china̱.
  tue-tue: 'Marĩ Jesuré padeoráre maĩjĩ́rã, ateré masĩã: Cõãmacʉ̃ marĩ pecamepʉ wáaborirare
    catiré petihére cʉorí tiirígʉ niiwĩ. Jesuré padeoráre maĩhẽ́gʉ̃no catiré petihére
    cʉoríqui.'
  bjp-bjp: Kere usum le kere ka la koseng ta minet una liu, wara le kere ier isi foron
    tualikrer. Isau le se ae biil ti sinangun famais sing i, i met biitom.
  xon-xon: Taah gee tinaabitiib na, nima le cha ti bee ke ti nyan nkun ni, ki kpa
    limɔfal li kaa kpa ndoon na. Unii umɔk kaa gee una aabo na, u beenin bi nkun ni
    la.
  tzo-ZNT: Mi jcꞌanojtic li jchiꞌiltactic ta xchꞌunel li scꞌop Rioxe, jaꞌ ta jnaꞌtic
    o ti mu xa bu chiꞌochotic ta cꞌoqꞌue. Tey chibatic yoꞌ bu chicuxiotic ta sbatel
    osile. Yan mi muc bu jcꞌanojtic li jchiꞌiltactique, chiꞌochotic onox ta cꞌocꞌ
    ta sbatel osil.
  mpm-NT: Yoꞌo naa yo tu kanchuku yo nanu kunchuku yɨvɨ un, chi yɨvɨ un kanchuku i
    nanu ndɨyɨ ja tu ka nakuni jnuꞌun Yandios. Ko yoꞌo naa yo, ja ni yaꞌa kɨvɨ ja
    ni kunchuku yo nanu ndɨyɨ un, ti vijna ni ka nachaku ini yo ja na kuchaku yo nanu
    ndɨyɨ ja tu ka nakuni jnuꞌun ya, chi vijna ja ni ka nakuni yo jnuꞌun un. Yukan
    kuu ja ka kundaꞌu ini nuu jnaꞌan yo, chi ja kandixia yo Cristo Jesús. Ko yɨvɨ
    ja tu ka kundaꞌu ini nuu ñani jnaꞌan un, ka siin i kanchuku i nanu ndɨyɨ. Siaꞌan
    kuu chi tu ka nakuni i jnuꞌun Yandios.
  ots-NT: Má̱hmɛto, ya xtá bbɛdijʉ, ya xi ndár mö jar bbɛxu̱y, pe nuya xtú pønijʉ
    hua jabʉ xtú tötijʉ nʉr jiahtzi rá tzi zö. Ya xtú tötijʉ nʉr ddadyo nzajqui nʉ
    xí ddajquijʉ ca Ocja̱. Nuya, ya xtí pa̱dijʉ, ya xi í ba̱jtziguijʉ ca Ocja̱, como
