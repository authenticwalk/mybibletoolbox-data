verse: 1JN.003.003
translations:
  kpx-kpx: Iale oleuoleu Iesu lohoveve ke hemei umale keau abu uvu hoesegevege vaveveabeau
    Iesu vaveve nahate vai duaveai.
  okv-H: Eto Keriso amo tongopa ambu avoeto Keriso ainge dombo asi simba mihia embo
    amina amita vasiri ta tongopa irae eaguja.
  tbo-tbo: Uyahinei nugotuhu lagona geka binei ta liyeuyeu meta po mei Keliso a yeuyeu.
  mal-C: തന്നിൽ ഈ പ്രത്യാശയുള്ളവരെല്ലാം അവിടന്നു വിശുദ്ധനായിരിക്കുന്നതുപോലെ, സ്വയം
    വിശുദ്ധീകരിക്കുന്നു.
  grc-SR: Καὶ πᾶς ὁ ἔχων τὴν ἐλπίδα ταύτην ἐπ᾽ αὐτῷ ἁγνίζει ἑαυτόν, καθὼς ἐκεῖνος
    ἁγνός ἐστιν.
  bgc-bgc: अर जो कोए मसीह पै या आस राक्खै सै, वो अपणे-आपनै उसाए पवित्र करै सै, जिसा
    वो पवित्र सै।
  khz-khz: Taunilimalima maparara everaramani gegapiana, matotaura gevealevana, kwalana
    Keriso ati milona e ati vekwakunagina ta.
  deu-TKW: Und jeder, diese diese Hoffnung auf ihn hat, reinigt sich selbst, sowie
    jener rein ist.
  zsr-NT: Nútiꞌtëz nu run löz gac ca naquëꞌ Jesús, ruiꞌ ladxiꞌ gac dxiꞌa nu naꞌ ca
    naꞌ naquëꞌ dxiꞌa Jesús.
  lin-lin: Moto nyonso oyo azali na elikya ya ndenge wana kati na Klisto amipetolaka,
    ndenge Klisto azali peto.
  hns-NT: Jiesoe Kriest ekdam be-kasoer hai. Ohie se dje okare oeppar bharosa kare
    hai, oe okare ghat safa djiewan bietaawat rahe hai.
  noa-E: Pari thum mag amach daúacha i ooju khĩirju nʉm khʉʉnan mʉʉgwaiweta wajapha
    naaju ẽkhaajem, ich jãg Jesucristojã khaibag chukhu wajaphata sĩerrʉmjö.
  eng-EMTV: And everyone who has this hope in Him purifies himself, just as He is
    pure.
  mib-NT: Te tāca ñáyuu jeē súcuan ñúhun ni i, chi sándoo i ánuá i, nájnūhun íyó ndoo
    Jesucristo.
  lif-NT2: हे़क्‍केःल्‍ले़ ख्रिस्‍तओ खे़न् हे़क्‍तङ्‌बा निङ्‌साङ् के़जोःक्‍पा काक्‍ले़
    ख्रिस्‍ते़न्‌सेसे चोःक्‍पा कुइसिःक् आबाङे सेसे मे़जोःक्‍सिङ्‌लो॥
  xnj-xnj: Na kila mundu mweavi na huvalila yeniyo ndi akujinyambisa, ngati Kilisitu
    cheanyambiswi.
  mmx-mmx: Nedi axap di ngangais mi lomomo ti mo laaleng, amisik di lok kepe laxakapmek
    at lorooro atdi kusu dina dadat basinge laxakapmek la lorooro atnedi naba dadat
    axap kerekngan ne Iesu.
  cbr-NT: Uicaman cara —asaribi cana 'iti 'ai —quixun sinania, a unicamax ca Jesucristosaribi
    'iti cupí, aín 'uchacama ëni upí 'ia.
  tee-NT: Chai tachi chun ju talhilaksi ju Cristo ni chunch catajuna' tachi ju junita
    ju yuchi pus salaka tanavit'ajun is'atsucunti'an va ixlacata ni salaka junita
    ju is'atsucunti ju Cristo.
  eng-LSV: and everyone who is having this hope on Him, purifies himself, even as
    He is pure.
  cak-NT: Y konojel roj ri can kayoben ri k'ij ri', can nakach'ajch'ojij ri kac'aslen,
    roma ri Jesucristo can ch'ajch'oj-wi.
  pah-NT: 'Xa''e nhande a''ero: “Tuhu ti Cristo''ga. A''ero po ti nhande rekoi ga
    javijitehe nehẽ,” xa''e nhande. Nhande erame a''ea nhande pohiri nhanderekote''varuhua
    hugwi a''ero. “Tiandepyry hete ti Cristo''ga pyryhetea javijitehe,” xa''e nhande.'
  sja-NT: Tachi jõmaweda mãga k'awa p'anɨɨrã nɨmaa p'anɨ iru cherumaa. Mapa mãgá nɨ
    p'anɨ misa, ne-inaa k'achia jõmaweda oo amaadaipia bɨ, iruk'a p'anadait'ee, k'awa
    p'anadairã iru p'ek'au k'achia wẽe bapari.
  xed-xed: Ka si mantsa tsi katsi, inda mndu ta faftá ghəŋani ta Kristi ná, dzaʼa
    waray ta ghəŋani da dmaku manda ŋa Kristi kul gatá dmaku ya.
  mks-NT: Ta tócó ndihi na̱ ndáti nduu na tá quia̱hva cáa mé á já quéa̱ ndaja vií
    na̱ mé ná jáchi̱ cúni̱ na̱ coo vií na̱ tá quia̱hva íin vií Jesucristo.
  gfk-S: Ma nesi tikenong ila kiskis nanahe ma ra nurnur be na ngan baak hoke ne Krais,
    io, ikino turadi ila hagamgamatien no nuno nilon hoke Krais bileng i gamgamatien.
  bmu-bmu: Denike yeŋön Kraistköra jörömqöröm mewöŋi ak waŋgizei, yaŋön mönö i köl
    könjörat mem eŋgiiga yaŋgö tandök ewö sarakŋi aka malme.
  dgz-dgz: Ap menan, waenapan da da anu dao muga Keriso inap wandepiwa, ame mu imu
    pose ganase den nenenga wanumoin. Iwa Keriso me imu pose woup am seni apanewa.
  eng-GNV: And euery man that hath this hope in him, purgeth himselfe, euen as he
    is pure.
  zaa-NT: Acca iyaba ca enne' canu ribèda cą íl·lanie nna rue'él·la' latsi' quį íche'
    cą ttu la' labàni nàri tì'ba Cristua née completamente enne' losto' nàri.
  eng-WEBSTER: And every man that hath this hope in him purifieth himself, even as
    he is pure.
  guh-guh: Cristo pibisiacuene apo pexanaenë caeto ata. Bajaraxuata daxita pamonae
    copiaevetavanapa Cristo pepatsijavanexatsica, pevajënae tonajamatabëcuene xaniavaetavanapaena.
    Pibisiacuene apo exanavanapae tsane.
  bon-bon: Siige laati te apu ngene atwana singi yaacituge Yeesu cabu me, tabe teeme
    ngenecu jugi cäco me jaawenuge, Yeesu me ngenecu lipu jugi cäco gyene.
  nhw-BL: Huan nochi tojuanti catli timochiyaj para tielise quen Jesucristo timoiyocacahuaj
    tlen catli amo cuali ama, para ma tiitztoca senquistoc cuali quen Cristo itztoc
    senquistoc cuali.
  swh-ONEN: Kila mmoja mwenye matumaini haya ndani yake hujitakasa, kama vile yeye
    alivyo mtakatifu.
  wbi-wbi: Umuunhu ghweni juno alinuvukangali uvu vwimila unsiki ghuno ghu kwisa gunoghwolesivue
    kwa mwene, ivalasiagha jujuo ndavule umwene, umwitike vule alivuo.
  bba-bba: Bɑɑwure wi u yĩiyɔ binin bweseru mɔ, u tii sɑ̃rɑsiɑmɔwɑ, nɡe mɛ Kirisi
    u sɑ̃re.
  eng-KJVCPB: And every man that hath this hope in him purifieth himself, even as
    he is pure.
  kgk-NT: “Cristo-pe ahexa va'erã hekoha-rami. Anhehekoviarõ va'erã íxupe” he'i va'e
    gwive, onhemopotĩse tĩse oiko-vy. Cristo py'a potĩha-ramima onhemopotĩ oiko-vy.
  waj-waj: Gioonna kiaapu voovoono ii kua ivaa rikioo inna roosiima varinaraivaara
    faannairaivoono Yisuu Kirisiiva safuuma varineema ariiyara yaata utuoo safuuma
    varivai.
  cpy-cpy: Maawoeni atziri oyaakoyiteeriri, ranta-piinteero okaate kiteshireta-kaerini.
    Tema Jeepatzii-totaa-rewo kiteshireri rirori.
  mpx-mpx: He gamagalau gegewel bolo ginebi wali atimatuwa hi matamatan Keliso nihi
    kite, heliya wali pagan hi matahikan i yanayana, i ola Keliso i yanayana.
  wbp-wbp: Nyampu-kurluku Jijaji Kiraji-kirliki kuja karla ngana-puka ngungkurr-nyinami
    manu wardinyi-jarri kapuru-wangu, ngulaju kanyanu kirlka-mani pirlirrpaju Jijaji-piya.
  luo-luo: Ngʼato ka ngʼato man-gi genoni pwodhore owuon mondo osik koler mana kaka
    en bende oler.
  nhe-NT: Huan nochi tojuanti tlen timochiyaj para tielise queja Jesucristo timoiyocacahuaj
    tlen nopa tlen ax cuali ama, para ma tiitztoca senquistoc cuali queja Cristo itztoc
    senquistoc cuali.
  aii-aii: ܘܟܠܔ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܐܵܗܵܐ ܗܹܒ݂ܝܼ ܒܝܼܹܗ، ܕܲܟܹܐ ܓܵܢܹܗ ܐܲܝܟ݂ ܕܗ̇ܘ ܕܸܟ݂ܝܵܐ ܝܠܹܗ.
  esk-NT: Taatnamik, kisupayaaq niġiugaqaqtuaq Christ-ŋum sagvił̣iksraŋanik ipqiññiuraġaqtuq
    atakkii iḷisimaplugu Christ-ŋum ipqisilaaŋa.
  msb-msb: Kaya, tanan na igwa sani na paglaom kan Cristo ginapapugol an inda sadiri
    agod magin matanos pareho ni Cristo.
  cpa-NT: Jøng² ca¹lah¹jái¹ jniang³, dsa² hneng² jií¹ jmai³ jøng², jmo² jniang³ dsǿa¹²
    hi² ŋi³niang³ jniang³ ti³jai¹ jniang³ ju³lah lán¹² Jesucristo. Ti³jan¹dsa.
  dso-dso: ଜେତ୍‌କି ଲକ୍‌ କିରିସ୍‌ଟର୍‌ ପାରା ଅଇବୁ ବଲି ଆସା କଲାସ୍‌ନି, ନିଜେ ପାପ୍‌ କାମ୍‌ ଚାଡି
    ସୁକଲ୍‌ ରଇବାର୍‌ ଆଚେ । ଜେନ୍ତାରିକି କିରିସ୍‌ଟ କେବେ ପାପ୍‌ ନ କରେ ।
  meu-meu: Ini e laroa tomamu taudia iboudiai ese sibodia e haheḡoevamu, ia eme ḡoevaḡoeva
    heḡereḡerena.
  yva-NT: Vatano rui nawirati manaveano Kristus amen tai maisy, wenawamo wo taune
    manasine muno mansanuga ratayao da ngkakavimbe indamu ayao kakaije meweno mansai,
    maisyare muno Kristus kakavimbe omaisy.
  dgc-dgc: Ey nadid, i maski ti ésiya a umasa ni Cristo, éy idelan na i medukés, monda
    melinis siya a kona ni Cristo.
  zpm-NT: Ni grëse zha ne zienie guic ygaa guieḻnzaac co, tibaque rioxco zho zig zie
    dze nosaan zho ncuaaṉe ruṉctal xtoḻ zho, sac teḻ Jesús raṉdzed me doḻ.
  hix-NT: Àro wyaro noro hona ro tehxatxow hamà. Àro ke, kanhàn kom hokonohnà ro me
    tehtxe. Txesusu wyaro haxa tehtxe. Noro ryhe, anhà hokonohnà ro me naha.
  sim-sim: Krais jivi mendek nari ora. Uri osik nir ma ol orin nikishihi or hom nakmbaha
    hishiwa ma nirin, halanak sunguwavu nihin ermbak os akasuvun li hakonda hom armek
    ni uhu hundujehe ni lika.
  npi-ULB: उहाँमा यो दृढता हुने हरेकले आफूलाई उहाँ जस्तो शुद्ध हुनुहुन्छ त्यस्तै शुद्ध
    पार्छ ।
  cgc-cgc: Gani, tanan na mga ittaw na gapaabot ta iya na pag-abot, magsunod danen
    ki kanen na danen an dili man magbuat ta bisan ino na may masaway ki danen.
  tim-tim: Aregât niŋande Anutu nâŋgaŋdo humo akto yâkgât mârum lâmgomap âmâ Humonenŋe
    kau kau manmap hainare manbiapgât biwiŋe heŋgemgoakbiap.
  yor-yor: Olúkúlùkù ẹni tí ó ba sì ní ìrètí yìí nínú rẹ̀, ń wẹ ara rẹ̀ mọ́, àní bí
    òun ti mọ́.
  wos-wos: Dé maki retembekaka haxékwa du takwa di yikafre sémbut male di huru, Krais
    yikafre sémbut male hurundéka maki.
  emp-NTPO: Crito quĩrãca b̶ai carea jʌ̃ã b̶ʌra cadjirua neẽ́ b̶abaria Crito cadjirua
    neẽ́ b̶ʌ quĩrãca.
  eng-F35: —everyone who has this hope upon him purifies himself, even as He is pure.
  ind-ind: Setiap orang yang mempunyai pengharapan untuk melihat Kristus akan menjaga
    kesucian hidupnya dengan kesadaran bahwa Kristus adalah kudus.
  pes-OPCB: هر که چنین امیدی دارد، می‌کوشد تا پاک بماند، زیرا که مسیح نیز پاک است.
  mpt-mpt: Nakaia unangai Yesuse tlamabeo waisa blib naka unangi baaniba Yesuse bain
    ye tlea ni atemomabbiobo geniba i kukub misiamo deiboniba makob Yesuse kukub ayamo
    wafu binabe inaniba isa kukub ayam ota wafu bliobe.
  ssx-ssx: Pea꞉ epima꞉ Ketiso pa꞉ta꞉ dupiki hone puao haya꞉ka꞉na꞉ta꞉ kota꞉ koto somema꞉
    mo Ketisota꞉ ala꞉ta꞉ ma꞉nda꞉ na ta̱lolo hata꞉ pa yako peaa hala꞉ tupa꞉ ipiki make
    ha̱i̱ peaama꞉na꞉ pa yako peatiki pu hala꞉me.
  mkl-mkl: Inɛ iyi wɑ cɔ kpɑ̃ɑi ideu ihɛ̃ fei, wɑ ce kookɑɑi ku bɑ ku mɑ́ bɛi Kirisi
    mɔ í mɑ́.
  gaq-gaq: ଜାଣ୍ଡେଇଂ କ୍ରିସ୍ଟନେ ଡାଗ୍ରା ଏନ୍ ଆସା ବାଆର୍‌କେ, ମେଇଂ କ୍ରିସ୍ଟନେ ରକମ୍‌ ନିଜେକେ
    ପବିତ୍ର ଆଃଡିଙ୍ଗ୍‌ଚେ ବଆର୍‌ଏ ।
  gof-RNT: Kiristtoosa be7ana gidi ufayssan naagiya oonikka, Kiristtoosi geeshshi
    gididayssada bana geeshshees.
  unx-unx: ଆଡଃ ଇନିଃରେ ଆସ୍ରା ଦହକାଦ୍‌କ, ଇନିଃ ଫାର୍‌ଚିଗି ମେନାଇଲେକା, ଇନ୍‌କୁ ଫାର୍‌ଚିଗିକ
    ତାଇନ୍‌କା ।
  gah-gah: Itó makó keza nenemú kagata losi gelemiki ageva iki minata vegená nene,
    Guivahani eza vové aveláa noinazo, ámináminoko minatune liki kigikáa alími guluvitanigave.
  lcm-lcm: Ria kipo atogon a lomlomon akoai ke, kipo vil adaus pok iria, asukang val
    ninia kapo daus.
  aer-aer: Alakenhe ikwerenge anteme anwerne akwetethe itirrerlte-anetyeke nhenge
    Christ-arteke irretyeke. Nhenge urreke anwerne-arle apmere ahelhe nhenhele akarelhemele,
    anwerne arratye-ante anetyeke arrkernemele, arne ahelhe nhenhe-arenye ingkirreke-ketyenge
    akalke-akalke anetyeke, nhenge Christ-arle anetyarte-arteke.
  qvc-NT: Chaymi yumbayninchiq Jisukristuta munashpa rikayta, uchanchiqkunata dijaykanchiqllapa,
    Jisukristushina limpyu shunqoyuq kananchiqllapa.
  tgl-ULB: At bawat isa na may ganitong pagtitiwala tungkol sa hinaharap na nakatuon
    sa kanya ay dinadalisay ang kanyang sarili tulad ng siya ay dalisay.
  cbs-NT: Na jaska dasibi jakidi shinankin nun manaibudan, nukun shinan chakabu jaki
    pechi nun pepa bestikatsis ikin nun benakanaii, Jesucristo pepani keskanun ikadan.
  xtm-NTPP: Te ndaka ñayii ka kukanu ini sa'a te ka ndetu i ya ma, ka ndasavii ka
    ndasandoo‑ka i maa i sukan iyo vii iyo ndoo maa ya ma.
  nnq-nnq: Kuyenie, kila mundu ojwakweti lihyobalelo lende ku Kilisto, kukijeguya
    mwene andi Kilisto pabi chwapi muno.
  bao-NT: To biri atere, “To birora biirucumi” ca ĩi yue niigʉa, cʉ̃ majuropeera ñañarije
    tii yerijãari, ca ñañarije manigʉ niimi, Jesucristo ca ñañarije manigʉ cʉ̃ ca
    niirore birora.
  san-ORI: ତସ୍ମିନ୍ ଏଷା ପ୍ରତ୍ୟାଶା ଯସ୍ୟ କସ୍ୟଚିଦ୍ ଭୱତି ସ ସ୍ୱଂ ତଥା ପୱିତ୍ରଂ କରୋତି ଯଥା ସ
    ପୱିତ୍ରୋ ଽସ୍ତି|
  huv-NT: Nganüy meáwan jane teamacül Teat Cristo wüx aliüc alinomb, nejáyan quiaj
    üjchay merixixay omeaats, atnej Teat Cristo ajlüy nerixix.
  otn-NT: Nu̱ te'o gä tø'mi̱ ngue da̱ gohi tengu̱tho ra̱ Jesucristo, ya hɛp'ʉ ra̱
    nts'o, i̱ nne di̱ n'yo xa̱nho ra̱ ja̱'i̱ tengu̱tho i̱ n'yo ra̱ Jesucristo.
  nop-nop: Metam hogohogok Kilisto minta-dakalewaakdok nadinadiŋila woomiiŋ, adi yadi
    welehik tubuwalanda tiŋa woomiiŋ. Unduŋ tiŋa Kilisto ne walaniŋ hatilak undugoŋ
    adi maaŋ walaniŋ hatiiŋ.
  obo-NT: Purisu iddos ipat sokkad no duwon ka-ay'n ko-immanan diyot ki Disas Krays,
    inaayun molinis kos pusung din ukit to kodtanan to saa amoy'd poko-iling sikandin
    ki Disas Krays no waa en saa.
  cak-ENT: Y roj ri koyoben ri k'ij ri', katz'amon ruch'ajch'ojrisasic ri kac'aslen.
    Roma ri Jesucristo ch'ajch'oj vi.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤀᤥ ᤂᤧᤴ ᤜᤧᤰᤋᤱᤒᤠ ᤏᤡᤱᤛᤠᤱ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤠᤰᤗᤧ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤛᤣᤛᤣ ᤆᤥ᤺ᤰᤐᤠ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤠᤒᤠᤅᤣ ᤛᤣᤛᤣ ᤔᤧᤈᤥ᤺ᤰᤛᤡᤱᤗᤥ॥
  mie-NT: De ndācá nchivī jā súcuán ñúhún inī ji, sáhá ndoo ji ánō ji, tá cúu nūū
    íyó ndoo maá yā.
  san-TIB: ཏསྨིན྄ ཨེཥཱ པྲཏྱཱཤཱ ཡསྱ ཀསྱཙིད྄ བྷཝཏི ས སྭཾ ཏཐཱ པཝིཏྲཾ ཀརོཏི ཡཐཱ ས པཝིཏྲོ
    ྅སྟི།
  qve-NT: Saynaqa pipas Jesucristopa kutimunanta suyakuspaqa, (sapa p'unchawmi) allinta
    imatapas ruwaspa kawsan, saynapi ch'uya sonqoyoq kaspa, Jesucristoman rikch'akuq
    kananpaq.
  pao-NT: Tamme ka Te Naa atasoo numu nemayugwena oo naka'oedyukudu soo Te Pabe'e
    te pudu manumudookwu mee na'unnedu, ooonne'yoona oosoo ka suda te tumatuguna soomu'wase
    gi totsaba-ga tamme manekwu, soo Te Pabe'e puu gi totsaba-ga'yoo.
  cbu-NT: Iy Isusoo kchipti pangchina zurkinaari atuni, ashiri Isus tsas ashiritam
    Apanllchichini taachiniya.
  usa-usa: máqtemmá wekáq yirummá kámeta awé íya-kayukama Îturaa-kayukama yeráwáqá
    kúmiq-yataakon-aaq ikatéta nékaq mááe.
  soy-soy: Nkó yɛɛ lɛ̃ nɛ kɛfɑ kɛsɛ n tɑ́lɛ̃ yɛ̀ɛ̀ umɛcirɛ n cɑ́pinɛlɛ uú wolɛ cɑ́kɑ́-cɑ́kɑ́
