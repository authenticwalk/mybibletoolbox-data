    rua.
  qub-qub: Chaymi Jesucristo cutimunanta shuyäcuycarga Jesucristo cawashanno juchata
    mana ruraypa cawashun.
  att-att: Á nu kunnian yù iddanamát tam, nallikuránát tam yù narákè nga ággangnguá
    tam, á nonopat tam ánna akka-akkuát tam yù napiá lâ, gapu ta pareku nga napiá
    si Apu Kesu Kiristu.
  bki-bki: Naruei toro na sidom ka mia naio tai na mia rimei tibe ka Tubo Yesu tibe
    na, naio monoka to rivokar vatitig rivu kiano meuliano rimeravo a rive lu, tavukia
    Yesu ga.
  bqp-bqp: Gbɛ̃ kũ à wɛ́ dↄi lɛ dì a swɛ̃̀ pu, lákũ Kirisi swɛ̃̀ punaa nà.
  mcp-mcp: Ntɔ́ jɨ nə́, muud yɛ̂sh ŋgə́ bwánd nə búgə́ nə́ a bá bə nda Krîst yɛ́,
    nyə é ŋgə sásʉlə *misə́m nəcé Krîst cugɛ́ nə sə́m.
  hat-hat: Tout moun ki gen espwa sa a nan kè yo ap kenbe kò yo pou yo pa fè sa ki
    mal, tankou Jezikri te kenbe kò l' pou l' pa t' fè sa ki mal.
  npl-NT: Nochteh akimeh timoyolchikawah itech Cristo, timochijchikawah timoyolchipawah,
    ijkó kemi Cristo yolchipawak.
  bgg-bgg: Zab hanyie jia hìpha luthong Masi shii ruii ithek ne awaithek shii igang
    ruii Masi igang duiine.
  eng-TCENT: Everyone who places this hope in him purifies himself, just as he is
    pure.
  eng-BSB: And everyone who has this hope in Him purifies himself, just as Christ
    is pure.
  cpu-NT: Maaroni atziri itzimi kovairone iriñeero impiyantaiyaari, irantapiintairo
    onkarate kiteshiretakairine. Tema Cristo kiteshire ikanta irirori.
  san-ASM: তস্মিন্ এষা প্ৰত্যাশা যস্য কস্যচিদ্ ভৱতি স স্ৱং তথা পৱিত্ৰং কৰোতি যথা স
    পৱিত্ৰো ঽস্তি|
  tac-NT: Suwábaga napu ekí 'la bijchiga napurigá ikimeo, alueka 'ma 'la bi'wígame
    alawégame gayéniguru i'kilimi napurigá alué Esukristo.
  eng-WEBPB: Everyone who has this hope set on him purifies himself, even as he is
    pure.
  gfk-H: Ma siga tikai i sala kiskis nanaho ma ra nurnur bia na ngan ba hoing Karisito,
    io iakano tunatuna i sala hagamgamatien no nuna nilon hoing Karisito mah i gamgamatien.
  viv-viv: Ada gaveyao moyaꞋaimi nuwanuwami Keliso ana itaꞋita amine ami itaꞋita ginalakayemu
    ma faꞋina walulauboda, medema aseꞋasemi waꞋitaꞋitaveꞋavina be Keliso yegayega-moꞋena
    gimimiyami amine, meda omi yegayegamiyao wanamiyami.
  yao-yao: Nipele, jwalijose jwakulolela kwawona Kilisito aliswejesye, mpela ila Kilisito
    nsyene yatite kuswejela.
  tgp-tgp: Ale la haratu la r̃omtoho sohen harihi, la hase vaira la vokevoke r̃uhu,
    sohen Kr̃isto enia mo vokevoke r̃uhu.
  auc-NT: Edæ, Tömengä beyænque mänömaï bacæ̈impa, ante në pönente todäni tömänäni,
    Itota Codito tæiyæ̈ waëmö nänö ingaï baï mönö adobaï tæiyæ̈ waëmö bacæ̈impa, ante
    nämä incæ cædänipa.
  kbc-NT: Inatawece niɡ̶ina oko anonibeotege lanokegi Cristo idioka limedi me diniwilegitema
    inoatawece ane beyagi, digo mijoataɡ̶a Cristo me yapidi, aɡ̶ica gaantokaaɡ̶idi
    libeyaceɡ̶egi.
  bmh-bmh: Duailel unum Kristus koli alabun gumei dacanemen, ag Uwait nugau ameg ebu
    naliu damam. Kristus unu tamacag sul ag han unu tamacag dabun salau mamamen.
  ctu-BL: Jini mu' bʌ i pijtan chuqui mi' caj ti ujtel che' mi' tilel Cristo, mi'
    sʌq'uesan i pusic'al cha'an sʌc mi' yajñel che' bajche' Jesús.
  meq-meq: Ada kwa way kə pa mədzal gər ŋgay ka Kəriste matəre andza neŋgeye na, mâ
    ge mənese bay andza neŋgeye nakə a ge mənese bay aye.
  noa-H: Pari t'um mag hamach daúacha hi hooju k'ĩirju nʌm k'ʌʌnan mʌʌgwaiweta wajap'a
    naaju hẽk'aajem, hich jãg Jesucristojã k'aibag chuk'u wajap'ata sĩerrʌmjö.
  alp-NT: Hoko pusue tamata rebe hlaleke be Kristuse Iluake suike eono ele mere, suke
    raka mimise leke dosa sae yake, saka Kristuse Imise titinai le Eni dosa sae mo.
  san-VEL: tasmin e.saa pratyaa"saa yasya kasyacid bhavati sa sva.m tathaa pavitra.m
    karoti yathaa sa pavitro .asti|
  kbq-kbq: Ana hu'neankino maka vahe'mo'za zamavuma kete'za mani'ne'za zamentintima
    nehaza vahe'mo'za, zamagrazmi zamazeri agru nehu'za, Jisasi'ma mani'neaza hu'za
    nemanize.
  kbh-kbh: Y nda chca chábeñe puerte jtsos̈buáchiyëse tojtsobátmana, bacna soyënga
    amana jtsajbanana, más ts̈abia jtsemnama, nts̈amo cach Cristo yomncá, lempe ts̈abia
    y bacna soye ndbomná.
  ron-LSB: Oricine are această nădejde pusă în el se purifică pe sine, așa cum și
    el este curat.
  pon-pon: O amen amen, me kaporopor due met, a en kamakelekele pein i duen i me makelekel.
  nhe-BL: Huan nochi tojuanti tlen timochiyaj para tielise queja Jesucristo timoiyocacahuaj
    tlen nopa tlen ax cuali ama, para ma tiitztoca senquistoc cuali queja Cristo itztoc
    senquistoc cuali.
  sps-sps: A fokinai to te naano anaanos fiisen miror a faason ten Krais te tabin
    minon Ya ri nai tagei ror Ya, ri te nai ruak faarei mi Ya, ri te fataanis osing
    kat iring, faarei tsuiny kainy non te kat fi Krais te fataanis osing bus kat iring.
  wnc-wnc: Siwan aminu Jesuta yuak kakngakan dakngake yutnangge nataaing aminda inane
    musia tapa nomatawan Jesuta aminu nomana sikngaapa yuak binga dakngake yutning.
  bus-bus: Gbɛ̃ kɛ̀ wɛ́ɛ dↄzi lɛ è a swɛ̃̀ pípi, lán Kirisi swɛ̃̀ pipina nà.
  gub-BL: Aze teko wàrogatu tur àwàm wà nehe, upytu'u putar ikatu 'ym ma'e iapo re
    wà nehe. Wiko putar izàwe nehe, ta'e Zaneruwihawete utyryk tuwe ikatu 'ym ma'e
    wi a'e xe.
  imo-imo: Imbo Yu ombalo ningo nokoko moromelemani pali Kraist yu konopu kake tepili
    moromo mele lino aku tepo molamili ningo enonga konopundo kulumie toko moromele.
  boj-boj: Tamo uŋgasari kalil Yesus bam unqajqa tariŋeqnub qaji naŋgi naŋgo une olo
    urateqnub. Deqa naŋgi Qotei aqa ŋamgalaq di jiga saiqoji unub. Agi Yesus a segi
    jiga saiqoji unu dego kere.
  ulk-ulk: Nete penoko umele dali e muige odawer, tababu obaseserder puipikak a zogozogo
    mokakalam pe Keriso dali puipikak a zogozogo.
  eng-DRA: And every one that hath this hope in him, sanctifieth himself, as he also
    is holy.
  knf-knf: Ñaaŋ anhaţuŋ uko waŋ ţi Kriŧtu, ajinţan uleeful jibi ul ajinţuŋ.
  san-KHM: តស្មិន៑ ឯឞា ប្រត្យាឝា យស្យ កស្យចិទ៑ ភវតិ ស ស្វំ តថា បវិត្រំ ករោតិ យថា ស
    បវិត្រោ ៜស្តិ។
  arn-NT: Fey kom tati maneluwlu kisu mew, kisutu liftuwkülekey ñi mongen mew, chumngechi
    Jesucristo ta lif mongenngey.
  zas-NT: Graczi ree bén rliladx guial gac zian, rüjn reeman naguiejn guiban reeman
    naya delant loj Dios ziꞌc laaman, guial achet xtolaman.
  ken-NT: Nɛ yɛ̌ agha anɛ ábhákántɨ bɛ chɔŋ ɛ́mfakari ɛnyu ɛyɔ, ǎbhʉ̀rɛ ntɨ ɛni
    pɛ́pɛ́p mbɔ Kristo.
