    Diose̱ vaa güii ei. Ma̱a̱n se neꞌen níꞌ se vaa asa̱ꞌ caꞌnaꞌ soꞌ, ne̱ ase̱ vaa
    soꞌ roꞌ, da̱nj ga̱a̱ maꞌa̱n níꞌ uún ado̱nj. ꞌO̱ se queneꞌe̱n níꞌ man soꞌ, ne̱
    xca̱j ya̱ níꞌ cuentá da̱j vaa xa̱ꞌ soꞌ na̱nj ado̱nj.
  cut-NT: Dihnó che yahinó nchuhn, a nedin da̱ya Dendiohs uvo, nde metah tumacadino
