  dwr-ENT: ታ ሲቃቶ፥ ሃዒ ኑኒ ፆሳ ናናቱዋ፤ ኑኒ ኣያ ሃናኔንቶ ቢሮ ኤሬቲቤና፤ ሺን ኪሪስቶሲ ቆንጪያ ዎዴ፥ ኑኒ ኣ ማላታናዋ
