    ya ga̱ cohmʉ tengu̱tho'a̱, porque ya ga̱ nnu̱rpa̱hʉ rá̱ hmi̱ tengu̱.
  nop-nop: Notneye, nai indidegoŋ indi Bepaŋ’walaŋ wapmihiŋiye hatiyam. Iŋgoŋ kougoŋ
    dediŋ hatineem u miŋgilaŋgoŋ hinek mu mintadakalelak. Eŋ Kilisto adigili miŋgoŋ
