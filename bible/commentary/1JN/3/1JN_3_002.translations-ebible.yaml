  mdy-ETH: ታ ዒጊኖንሢዮቴ! ሃሢ ኑኡኒ ፆኦሲ ናይኬ፤ ሃጊ ኑ ዎይታንዳቴያ ዔርቲባኣሴ። ጋዓንቴ ኪሪስቶሴ ሙኪ ጴዻ ዎዶና ጎኔና
