    e ulab anomabbiobe.
  ssx-ssx: Ota꞉ yaka ta꞉ma꞉ni sunuo. Nikita꞉ ameta꞉ Koda꞉na꞉ wekiwandiki ya꞉la꞉pate
    pa mo wetepena꞉ halo polome ekita꞉ a̱i̱ na peneme yaala꞉me. Koto pa꞉la꞉pate mo
