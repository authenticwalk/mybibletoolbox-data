  san-PUN: ਹੇ ਪ੍ਰਿਯਤਮਾਃ, ਇਦਾਨੀਂ ਵਯਮ੍ ਈਸ਼੍ਵਰਸ੍ਯ ਸਨ੍ਤਾਨਾ ਆਸ੍ਮਹੇ ਪਸ਼੍ਚਾਤ੍ ਕਿੰ ਭਵਿਸ਼਼੍ਯਾਮਸ੍ਤਦ੍
