  peg-peg: ଏ ୱାରିନିକାଦେର୍‌, ନଂ ଆସେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ହିମ୍‍ଣା ଆତାସ୍‌ନା, ଆରେ ଆସେଙ୍ଗ୍‌ ଇନାକା
