  nal-nal: Amun paasaxo daxa zurugu, xa vaaratunaan, dia a funalik sin Nakmai, ma
    dia xawit nanga di rexaas dina mitat kulxulaai. Singsaxai dia di rexaas adu la
    raan Iesu xana balas, dia dina malasing naan, avuna la raan angkanaan dina raamin
    fakilaan naan aze rawat kazak.
  kyq-kyq: Jee maak‑jemge, ɓɔrse se naajege kꞋgaan Raage; naɓo nakŋ kɛn tɛɗga num
    Raa utu ajeki tɛɗ se, Raa taaɗjeki te mɛtin̰ ey ɓɔrtɔ. Anum nakŋ naajege kꞋjeel
    se, ɓii kɛn naan̰ aɗe teecn̰ pirsil se, naajege jꞋutu jꞋan̰ki tec naan̰a, taa
    jꞋutu jꞋan̰ki kaakŋ naan̰ mala ute kaamjege.
  kwd-kwd: Ta'a ni kwaimaanga agu, dauru ru'uru'ua na God lo'oo no'o, ma God 'ame
    faate'enia 'ua fadauru 'olataa te'e lau adauru na nga alata ngaia te'e nigi mai.
    Tafe'ua 'aguru su'aai ana alata ngaia te'e ori mai, tagoru 'ilaka'u 'i ngaia,
    tofuna tagoru agasia ngaia 'e kwala'imori no'o.
  ded-ded: Songo tosofocna, nenang yaguc Anutuac nambaracfora kecdimbe. Kecma dafi
    ambesandimbe, imocac mi dekperaginemmeu negendimbe. Kecma yeng fingectegeru yengenangoc
    hennide imocac yeac siric isoc amma yengena onga annide, imoc ine negendimbe.
  ewe-ewe: Xɔ̃nye lɔlɔ̃wo, fifia míenye Mawu viwo, ke míenya nu si míava nye le etsɔ
