  san-TIB: ཧེ པྲིཡཏམཱཿ, ཨིདཱནཱིཾ ཝཡམ྄ ཨཱིཤྭརསྱ སནྟཱནཱ ཨཱསྨཧེ པཤྩཱཏ྄ ཀིཾ བྷཝིཥྱཱམསྟད྄
