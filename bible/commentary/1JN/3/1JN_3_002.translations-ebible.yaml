  cco-NT: Jo̱guɨ lana, dseángꞌˉ jó̱o̱bˊ Fidiéeˇ nɨlɨ́ɨˊɨɨꞌ; dsʉꞌ jaˋ neˇeeꞌ røøˋ eeˋ
