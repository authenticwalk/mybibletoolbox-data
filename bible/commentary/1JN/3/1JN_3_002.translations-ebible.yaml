    Jisas i velpol, aro te velpol ranga ve ini mun i i, eneke aro te thepol i ako
    ve, i kene ini a God.
  bdd-bdd: Ciyagwao, bewa tuwa Yehoba ꞌiꞌahwa natunegita ma muliyega toꞌaha ꞌihapwesa
