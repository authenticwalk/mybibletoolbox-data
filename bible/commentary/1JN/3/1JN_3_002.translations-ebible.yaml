    āk inee kuuyu +makeekas inee kuu wōloo wuunto.
  xnn-xnn: Dakayo ay laylaydek, id wani an-ak Apo Dios datako ngem adi tako getken
    nan am-in ay awnit tako menbalinan. Ngem getken tako ay isnan omaliyan kasin Kristo
    et wada nan maipalisowan tako ken siya tay ilaen tako ay gawis nan kanegna.
  mwe-mwe: Bhakilishitu ajangunji, uwe nnaino ni tubhana bha a Nnungu, ikabheje ikanabhe
    manyika shitubhe bhuli pushibhakoposhele a Kilishitupo. Ikabheje tumumanyi kuti
    shitulandane nabho pabha shitwaabhone shibhali.
  tte-tte: Kateguwao komiu yagu eliyamwao, sauga bwaite koina kita Yaubada natunao
    iyamo nige naga iyayakenayagila bwaliga kani kala koleya gubegubesina. Nige takakatai
    na iyamo takatai mowoi saugana tem Keliso ipileyoima kani tagitai kana koleya
    yawasosi kabo kita kani besiele iya.
  tcs-tcs: Wa mai amenpamle, yumpla ya nau ol pikinini blo God, ane yumpla no sabe
    wiskain yumpla gobi. Bat yumpla sabe dat wen Kraist i go kambaigen yumpla gobi
    prapa wase em.
  hlt-THB: Ka lungnaak pyikhqi, tuh ningnih taw Khawsa ca na ni awm hawh uhy, hai
    ben awh ikawp na ni awm kawm uh, titaw sim na awm hlan hy, cehlai amah ang dang
    law awh, amah amyihna ni awm lawt kawm uh, tice ni sim uhy, amah ce amah amyihna
    ni hu kawm uh.
  soq-soq: Nuana sosowa, no aitamana God obampa wanantene wainitana, tane no inainanimba
    dainea ando wadate uboo wanta, sa ipa tauma walama bedewe mai sabamolepona, dia.
    No atenten walamaipa Keriso wisepio no meida ruawaidantata, ipawa walama sawo
    no ibuwaida ewata!
  qub-qub: Cuyay ermänucuna, cananga Diospa wamranna carpis manami musyanchïrächu
    imano cananchïtapis. Ichanga musyanchïmi Jesucristo cutimushan junäga quiquin-niraj
    cananchïpaj cashanta. Paytaga rasunpa quiquintami ricashunpaj.
  att-att: Á kákkopuk ku nga iddukak ku, ánâ na ittamin ni Namarò, á arán na paga
    inipasingan yù pabbalinát tam sangaw. Ngam yawe ammu tam, ta sangaw nu manoli
    saw si Apu Kesu, nga mappasingan nittam, á mepaggittá ittam kuna, ta masingat
    tam yù kuruk nga ággián na.
  bki-bki: Kanaku bilbilu nalo, romijikia rover vonganei kito robe Atua kenerinio
    nalo, mia maka rejikia vo, ka iorou kanio, mia naio rila kito romei rove vaio
    ga bereio. Mia be titai ga romjikia batitigio. Bogo na Tubo Yesu Kristo rimei
    bereio, mia rovitikar naio ka mirado rimemedu, mia rovitilubar naio garui memedu,
    mo bogo na reial naio tibena, mia romei rotibe ka naio ga.
  bqp-bqp: Ma gbɛ̃ yenyĩdenↄ, Luda nɛ́nↄn ó ũ tera, lákũ ónigↄ̃ de nà dí bo gupuraa
