  sus-A: ﭑ شَنُنتٍنيِيٍ، يَكْسِ عَلَ شَ دِيٍ نَن وٌن نَ. عَ مُ مَسٍنشِ سِندٍن وٌن
    لُمَ كِ نَشّ، كْنْ وٌن عَ كٌلٌن، عَ عِسَ نَ قَ، وٌن مَسَرَ مَ نّ، وٌن قَ لُ عَلْ
    عَ تَن، بَرِ مَ وٌن عَ تٌمَ نّ عَ نَ كِ نَشّ يَتِ.
  jpn-1965: 愛する者たち。私たちは、今すでに神の子どもです。後の状態はまだ明らかにされていません。しかし、キリストが現われたなら、私たちはキリストに似た者となることがわかっています。なぜならそのとき、私たちはキリストのありのままの姿を見るからです。
  fra-SBL: Bien-aimés, maintenant nous sommes enfants de Dieu. Ce que nous serons
    n'a pas encore été révélé ; mais nous savons que, lorsqu'il sera révélé, nous
    lui serons semblables, car nous le verrons tel qu'il est.
  yka-yka: Meˈ bagayku kinalasahankun, meˈ anak Tuhanin ne kite bi; gaˈ pe kite bi
    pinakitehan bang manjari ine kite bi. Saguwaˈ kataˈuhante bi weˈ pagbalik Almasi
    pitu, manjari kuweˈ iyehin ne kite bi peggeˈ kitete bi ne teˈed iyan bantuknen.
  mle-mle: Wunadiy mawul yituwadiy kapa nyanugw, nyan bwu God dikidiy nyanugw tinadiyan.
    Aw nyan mwiyir maa laakw ginyir ata ata tikinadiyan. Aw God a jaav maa simak nibway.
    Aw ki javada aal mwiya mwiyab lakwubana. Jisas Krais sibinin dakidalik aw dikim
    nyan mwiyir van napakuw, aal di diki tikida mil mwutamaam nyan ata mwiya mwiyab
    di diki pik tikinadiyan.
  shp-NTPO: Noara moa Diossen bakebo iki, nokon noi wetsabó. Ikaxbi nato pekáo noa
    jaskara iki kati onanyamaxonbira, non onanke, Cristo joken jabishaman ointaanan,
    noa já keskaribi ikanti.
  aom-aom: 'Aganomë avevejöꞌoho no iae God-are aboji harihuꞌe javue. Ijonö ëhi javuoröhoho
    bogo röjahuijëꞌëro no bogo avoho gavö. Röhu no iae garomo uvarueje: No ëhi javuoröhoho
    röjahuiꞌiramu gagorovo Keriso hu diehi jiajoho iae no gaꞌejarëjo. Garomo ëhuro
    hu jiajëhi noꞌo ëhi javuoꞌajëjo.'
  geb-geb: Nde nan kɨvntogi, nza ntige Fhe Bakɨmen tari ki. Nza zumgum ramgi kɨrɨ
    tɨvar muuŋrie? Nza tuituigiap ne kaŋgi fhuvara, ne ntigar kɨrar hɨrga. Nza khueŋ
    kaŋgi, Zisas Krais, ana zumgum guigira kɨrar hɨgɨrga, nza guigira ana ganɨp, nza
    guigira ana kaŋgip, nza ara farar muuŋgirga.
  bsj-bsj: woma cwii cwiiyeu, na wen bo bi bei kwama. la ci fwetang binen bo keno
    ba yila nyi ri, bwiri, bon nyumom kanbo Almacifu a cerkangum ti yu, ban yilam
    na co wori ban to co na wuro co nyeu.
  cak-cak: Rix ri can yixinjo', vacami roj, roj ralc'ua'l chic ri Dios, y man jani
    k'alajrisan achique kabanic xtekabana' ri más chikavech apu, pero keteman chi
    tok xtik'alajrises, xkujoc achel rija', roma riq'uin kavech xtikatz'et tzak achique
    rubanic rija'.
  chf-NT: Anela cä yajben hermanos, badaba u ch'ocobonla chich Dios. Mach to u laj
    chectesbonla cache'da cä xe tä ajtäla. Pero cuwila chich cache' jinq'uin u xe
    tä jule aj Jesucristoba, cä xe tä ajtäla ca' chich ayan une, uc'a no'onla chich
    acä xe cä chänenla ni pitzilan que u cänäntan uneba.
  tlf-tlf: Atin nugumal ibe. Kamano koyo mangkal ninggil nuyo God imi man kebe-sulup
    kuta, nuyo utamupta e, son-temu nala am afung afung am daanan-temu uyo, nuyo dogonupmin
    unang tinum kelan-temup kalaa age utamsaalup kuta, numi utamsup uyo ki, son-temu
    nala Yesus Krais imi tolon-tema kota, nugol ilatap kelan-temup kale, numi bo utamsup
    boyo dok uta ba kale, nuyo atamupta e, beyo ki kulba kalaa agelan-temup ko.
  piu-2006: Katutjaku walytja tjuṯangku nganaṉa nyinarra kuya palyalpayi. Nganaṉa
    yalatji puṯu kuliṉi, “Ngula, nganaṉa nyaa nguwanpa nyinaku?, Yiitjunya mantakutu
    piyuku ngalyananyingka.” Yalatji nganaṉa kulintjaku, “Yuḻṯa palula nganaṉa Yiitjunya
    nguwanpa nyinaku, tjukarurru.” Katutjalu yuḻṯa palula nganaṉanya yaṉangu kutjupalku,
    wiya nganaṉa kuya palyanmalpa. Yiitjunya nguwanpa nganaṉa nyinaku.
  poh-NT: Hat-tak was tak nicha̱kꞌ aj niminel reꞌ kꞌe̱ꞌ tiꞌ tiwicꞌraj tak, til coric
    yuꞌna hoj chic racꞌu̱n rixkꞌu̱n i Dios xa reꞌ laꞌ ruꞌum chi reꞌ kAja̱w Jesus maꞌ
    jaꞌ ricꞌuhtaj ta cho ri̱b chi cꞌahchiꞌ ricꞌuhtam cho rinimal rilokꞌil, reꞌ Dios
    maꞌ jaꞌ ricꞌuhtaj ta woꞌ keh hoj kojniminic reh nicꞌ wach til kalokꞌil nariwihꞌic
    i hoj. Xa reꞌ cok haj wilic kehtꞌalim reꞌ chi nachicꞌuhtaj cho ri̱b i kAja̱w Jesus
    chꞌi̱l rinimal rilokꞌil, reꞌ Dios naricꞌuhtam woꞌ keh i kalokꞌil nariwihꞌic eh
    ar aj ruꞌ naricꞌuhtunic chi til hoj manlic racꞌu̱n rixkꞌu̱n maj nakilow wach til
    nicꞌ wach rinoꞌjbal eh nicꞌ woꞌ wach ncaꞌyic, ar ajic nakaꞌnam chi jenaj chic
    wach kalokꞌil chꞌi̱l i kAja̱w Jesus.
  tue-tue: 'Yʉʉ maĩrã́, mecʉ̃tígã marĩ Cõãmacʉ̃ põna niiã. Too síropʉ marĩrẽ wáaadarere
    ãñurõ masĩña maniã ména. Ate dícʉre masĩã: Jesucristo pʉtʉaatiri, cʉ̃ʉ̃ baurére
    ĩñaãdacu. Cʉ̃ʉ̃rẽ ĩñajĩrã, cʉ̃ʉ̃ tiiróbiro wáaadacu.'
  bjp-bjp: Foron rokap na talang, igii kere ka tapiek berberat ke God mang ma arafa
    keren tapiek arae namih, biil biitom kere usum. Isau le kere usum le aunbiing
    Karisito in tapiek, ke keren tapiek arae i, wara le kerek par fatus u mang.
  xon-xon: Maanigeekaab, dandana wee ti ye Uwumbɔr aabim la. Taa kee nyi taah ga nan
    li bi pu na. Ti po nyi ke Yesu yaa nan gir ni kan, ti ga kan waah bi pu na. Nima
    pu le ti mu ga li naahn u.
  tzo-ZNT: Voꞌoxuc ti jcꞌanojoxuque, lavie xchꞌamalotic xa ti Rioxe. Jnaꞌojtic ti
