    lak ñɨn ak, nop nɨŋɨd, chɨn ke yɨbɨl lɨl ne mɨdeb tek ak yonɨgabun.
  jic-NT: Natjampan, cupj Dios ts'uyupj qjuis tepyala. Custjay ma selecj tsjan ca
