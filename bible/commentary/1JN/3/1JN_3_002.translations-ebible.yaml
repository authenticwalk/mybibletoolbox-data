  roo-roo: Kakae vure oaa, oiraopavira rutu osa oiso toupapeira, Vigei vao-ia Pauto
    ovii iraraaro. Uva tou visivi roroio pievira rutu ora vigei vo touaro-ia taraipavioverea,
    otoua pura piroverea vovio Pauto vo uruiaro-ia utupa visivi. Ari vo vokio oiso
    taraipaviei, Oiraopavira Krais vore vorevira karekeroverea vigei iare. Oa iava
    rera kekeperea oiso osa oiraopavira rutu toupareverea. Vo osa rera-ia oiso taraioro
    oisi rutu karekevioverea osa rera.
  miz-NT: Ntōꞌo táꞌān kó e dóo ntio kó nto, é īꞌxá Xuva kō kúvi o vevií ne, váta kutūni
    kó nee iñá ntu ntuvi o ve tē kúvi, ntá tsi ini o tsí te ntīi díto Jesuú ne, ntuvi
    o vata kaa ña dɨ. Tsí kidáā ne, kini o ña nté kaa ña.
  qvz-NT: Cunanga Diospa huahuaguna manchi llaquishca huauquiguna. Ñáucanchi huasha
    imasna tucunatas mana yachanchichu. Randi Jesucristo cai pachama ricurimungaraushcaibiga
    pai imasna acta ña paglla pambai ricushcamandami ñucanchihuas paishinallata tucungaraunchi.
  deu-ELO: Geliebte, jetzt sind wir Kinder Gottes, und es ist noch nicht offenbar
    geworden, was wir sein werden; wir wissen, daß, wenn es offenbar werden wird,
    wir ihm gleich sein werden, denn wir werden ihn sehen, wie er ist.
  mjc-NT: Nyooho yañi, tsa cuví yo sehe ra vityin, maa tyin ñaha ca coto yo náa cua
    cuvi yo. Maa tyin tsitó yo tyin quɨvɨ quitsi ra Jesucristo, cua cuvi yo tumaa
