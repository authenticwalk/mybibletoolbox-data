  zpl-NT: Bee saꞌa enu nzeli arquiaꞌahua Jesucristo enu chiquiꞌ seꞌca, liꞌá nia luhua
    nú necalaꞌahua Lliꞌñi Diose. Añinzuca nú la riaꞌahua beyaꞌ xa acaꞌahua chenu nzeꞌta
