    de7iyoogaa nuuni be7ana.
  zad-NT: Le' beṉ' bish'dawaa na' le' beṉ' zandawaa, ba nakcho xiiṉ Chios. Na' ḻa'kzi
    biṉ' iṉezyeṉ'icho nakan yiyakcho, ṉezicho kat' yila' Jesucrístona' yiyakcho ka
    nake', ḻa' ile'ichone' do ka nake'.
  kmg-kmg: 'Âgo biaŋfâc-nane, nâŋâc šiŋuczia Anuture naru motecfâc juŋgopeneŋ, â juku
    sâc weniŋucne bâfuanaŋmu, ine biac mi fua taniŋkekac. šiŋuc ine manaŋgopeneŋ:
    Wofuŋ fua tâcneme juju hawari-ticne honehuc sâc ijaha enaŋmu.'
  aso-aso: 'Idoꞌ luꞌne lengeme nouvoniꞌ aleve mate, laza idiꞌnise nene Oꞌmosoꞌmi izipahala
    zuho ne none. Idoꞌ mino nani lemeni dameniloꞌ sotoꞌ oloneꞌ nehe neꞌmi monovo nene
    olihe ma sotoꞌ o lamineꞌ amineꞌza laza mo tiꞌ lo gele none: Guvetesi ve sotoꞌ
    ilineꞌ gameneloꞌ nene eiꞌ emeni dameniꞌve ningo lazasi eiꞌ emeni dameni neꞌmine
    gidinisi minelesune losa gele none.'
  uli-uli: Rewol maryarey, igla ila siya mel bo lol Deus, ngo ye ted ffod loh mele
    sibe toa ngali. Iwe ngo gich si gula le bela budoh Kristus, ngo sibe wochog iy,
    bo fal mala si bele wiri mala holngol sangsengal.
  nin-NT: Imba akpukpamburr, nu nggo a nise tsarr inta inkindirr yi nggo i taka se
    ni ichi mi, inta i hi di inta i si amumarr ba Abachi mu ziza nggo. Nggo inta hi
    da ati nggurr surr inta taka kaki nâ ta si nggo a se, nggo inta taka hi ma nâ
    ta si nggo a se jiji.
  tgk-tgk: Азизон, мо ҳоло фарзандони Худо ҳастем ва ҳанӯз намоён нашудааст, ки мо
    чӣ гуна мешавем. Лекин ҳаминро медонем, ки ҳангоми зоҳир шудани Масеҳ мисли Ӯ
    хоҳем шуд, чунки Ӯро ҳамон тавре ки ҳаст, хоҳем дид.
  acu-NT: Aneetir ainautiram, yamaisha Yuse uchiri ainiaji. Tura ukunmasha warukatnukitaij
    nuka yamaikikia nekatsji. Antsu Cristo wantinkamtai, warukuita tusar paan wainkau
    asar, iisha Niya tumau atinuitji. Iisha nusha nekaji.
  cak-WNT: Wach'alal ri sibilaj yixinwajo', wacami yoj ralc'ual chic ri Dios. Xa yac'a
    chi ma jane nik'alajin ta ri kas mero kabanic ri xtibekabana' re chkawech apo,
    pero ketaman chi tek xtipe chic jun bey ri Jesucristo, can xkoj-oc achi'el Riya',
    tek xtikatz'et achique rubanic Riya'.
  ebk-ebk: Iib-a ay laylaychok, an-ak Apo Dios chitaku ad wani, uray mu achi takú
    pay maawatan mu ngachana nan munfialinan takú as kasin. Ngem ammu takú ay as nan
    kasin omaliyan Cristo at munfialin takuntu as kaman kan hiya, tay ilaun takuntu
    nan ustu ay ilana.
  spa-PDDPT: Amados, ahora somos hijos de Dios, y aún no se manifiesta lo que seremos,
    pero sabemos que cuando Él se manifieste, seremos semejantes a Él, porque lo veremos
    como Él es.
  ruf-ruf: Sale tsangu, sambi twetwe twa iwana we Imulungu, ila ng'ana imanyike bae
    itsakuwatse. Lekeni twomanya ka hayatsolawila twitseghala naye, kwaapfila tutsomwona
    apfila pfayali.
  gun-gun: 'Xerembiayvu kuery, aỹ voi Nhanderuete ra''y kuery nhandekuai. Ha''e rami
    teĩ ndajaikuaai teri raka''eve rã marã ramigua ete pa jaiko ''rãa. Ha''e rã peteĩ
    mba''e ma jaikuaa porã: Cristo ojekuaa ramo nhande voi ''rã heko rami jaiko, mba''eta
    jaexa ''rã marã rami ete pa ha''e oikoa.'
  agu-BL: Poro e'u' jun c'oloj wajwutz, yi ko o' me'l cy'ajl Ryos jalu', i nin tzun
    pyor tzantzaj, na qui ilij ka'n yi jat lo' chin tzatzin sbajok ske'j. Poro elnak
    katxum tetz yil ẍchaj tib junt tir Jesucristo, kajepon tx'ixpuj chi tane'n i'.
    Nin ya'stzun lkech wutz i'.
  isn-isn: Alowa usese itungili ingi ki ana ang'wa Itunda, hangi ikili kukaminkiiligwa
    kinya uli kikatulika. Kulingile kina uKristo nuikigeeleka, kikimpyana nu ng'wenso,
    kuiti kikamihenga anga nuili.
  ilo-ULB: Ay-ayatek, ita ket annaknatayon ti Dios, ken saanpay a naiparangarang no
    anianto ti pagbalinantayo. Ammotayo nga inton agparang ni Cristo, agbalintayonto
    a kas kenkuana, ta makitatayonto isuna iti kinasiasinona.
  pir-NT: Yʉhʉ cahĩna, yojopʉre Cohãcjʉ̃ pohna ijiaja mari. Sa ijiepenata came mari
    ijiatire mari quehnoano masiedaja. Sa masiedapenata ahri pehere masiaja. Cristo
    tojoa tagʉ̃ mari ihñana, tiquiro ijiriro sahata tiquirore mari ihñanata. Sa yena
    Cristo marine bajuagʉ̃ ihñana tiquiro yero saha mari camesanata.
  anv-NT: Aŋmɛ ba abi gejee ɛsé delú nana baá Ɛsɔwɔ. Ne genó ɛyi debɔ mankaá
    gelú nnó Ɛsɔwɔ alu danpyɛ ɛsé dekaá ndɛre débɛɛ́ nyɛ meso gébé. Yɛ́mbɔ
    dekaá nnó gébégé Kras akerege fa mme ɛsé débɛɛ́ nyɛ wyɛ ɛké ji, néndé
    dégɛne nyɛ ndɛre ji alu.
  sab-NT: Ba cha bitalla ulita Jesucristo giti, ba ole cha gerule ulia, che ulita
    Chube oliale che ama gerua gaba giti. Chege me uñale trate che be chege mine bdagli,
    agwa uñale chege Jesucristo chieni gire che be gwage amadi agali mo gwagwa giti,
    chege be suge trate ama giti, chui ege che be chege no trate ama kare.
  tmd-tmd: Nöbö mö nugub wä nɨ bla. Weik an God halöu ha nuŋwa mɨdöla, jɨ mai nöbö
    mö pödiöm mɨjnɨŋ aku nugwölöl. Jɨ an nugwöla, Jisas Krais nuŋ wöxnö nɨgön wop
    aku, nuŋ keir rɨg mɨd aku mämäga nugwön, nuŋ rɨg mɨd mag akuyöbö aliar mɨjnɨŋa.
  acr-NNT: Hermanos, woꞌora oj chi ralkꞌoꞌal ri Dios, tobꞌ kꞌamajaꞌ kaqꞌalajinik saꞌ
    ri kojuꞌana chiqawach apanoq. Pero qetaꞌam kꞌut echiriꞌ kaqꞌalajin uwach ri Qanimajawal
    Jesucristo, kojuꞌana jelaꞌ pachaꞌ Rire, ma kaqilo y kaqetaꞌmaj kꞌu uwach chi utz.
  kpg-kpg: Ogu ihoo hagaaloho nei, dolomeenei gidaadou guu hai nia dama ni God, gei
    digi modongoohia loo be gidaadou gaa hai behee. Malaa, deenei di mee gu iloo gidaadou
    bolo di madagoaa o Christ dela ma ga hanimoi ai, gei gidaadou gaa hai gadoo be
    Mee, idimaa, gidaadou gaa mmada, gaa donu bolo ma go Mee.
  taj-taj: ङाला सेम निबा ह्रोगदे, दान्‍दे चा य्‍हाङ परमेश्‍वरलान सन्‍तान हिन्‍ना।
    तर लिच्‍छा चा तिग तला थे ताम य्‍हाङदा उन्‍बा आरे। तर ख्रीष्‍ट दोःसी फेप्‍खबा धुइरी
    य्‍हाङएनोन ख्रीष्‍ट ह्रङ्‌बान दोला। तिग्‍दा भिसम थे धुइरी य्‍हाङसे ख्रीष्‍ट खाह्रङ्बा
    मुला थेह्रङ्बान म्राङ्ला भिबा ताम य्‍हाङदा था मुला।
  avt-avt: Nai yinan yaain, in ek haiu epei mɨre nɨkerek ne God. Maain hɨrak Jisas
    kaknen haiu mamweikɨn his mamɨr ke hɨrak mamɨntar haiu mamɨrek. Te in ek haiu
    metari maain menmen im mamre mekam au.
  cbk-cbk: Mi maga estimao amigo, este mismo tiempo maga anak ya kita de Dios, pero
    no puede pa sabe gayot si cosa ba kita ay queda al llegar si Jesucristo otra vez.
    Pero asegurao ay sabe gayot kita que al birar le otra vez ay queda kita igual
    con ele, cay ay puede gayot kita mira enbuenamente con el di suyo ichura, y ay
    sabe tamen kita el di suyo verdadero naturaleza.
  uig-ARA: سۆيۈملۈكلىرىم، بىز ھازىر خۇدانىڭ ئەزىز بالىلىرىدۇرمىز؛ كەلگۈسىدە قانداق
    بولىدىغانلىقىمىز تېخى ئوچۇق ئايان قىلىنمىغان. بىراق ئۇ قايتىدىن ئايان قىلىنغاندا،
    ئۇنىڭغا ئوخشاش بولىدىغانلىقىمىزنى بىلىمىز؛ چۈنكى شۇ چاغدا بىز ئۇنىڭ ئەينەن ئۆزىنى
    كۆرىمىز.
  tuf-tuf: Aját baan sehnacro. Ah rícara isan Sir sasaro. Yahncutra Sir sasá bitara
    waátatara, áhajira bahnác istítiro. Eyta cuar uchrun itro. Jesús sicor wicayat,
    isan eyan wan waáyqueyra. Eyan bitáratara isat istáyqueyra. Istír car eyan wan
    waáyqueyra.
  abx-abx: Mga hinigugma'-ko kumpaniya, ina'anto mga dadi'-na na kita kam si Diyos,
    kundi' ga'i pa gayod kinasayuran kon singnga takka i pagmatgas-ta kam. Pero bisan
    kon da'inan sinan, tungod kay saklaruhan-ta na kam i ungod kina'iya-na si Kristo,
    akasiguro kita nga si uras kon anakka kita si pagmatgas, aka'irog i kina'iya-ta
    si iya.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, jadachambɨ Dios ɨɨch
    ajt xy'ung'ajtɨm. Jadachambɨ ca'p y'ocniguëxɨ̈gyñɨ nej ɨɨch ajt jiinɨ n'idaanɨm.
    Co anajty Jesucristo ymiiñ jadüg'oc ya naaxhuiñ, huin'it nguipxyjatytɨɨyɨm mɨɨd
    je', com n'ixaanɨm ajt Jesucristo jadu'n nej je' yajpaady.
  cpb-NT: Ari okanta netakotaneete. Itomi Pawa anayetzi. Te ayotaatsikaite tsika ankantayetaiya
    paata. Apatziro ayotzi ari oshiyaiyaari ikanta Cristo arika ripiyai, tema ari
    onkantakya añeeri jimpe ikantajaanta irirori.
  aon-aon: Eikish arpesh, douk apak mape Iruhin ananish batowish. Aria Iruhin douk
    watak neyabigap um agundok kweipon ta mupe mumam abom um uwe, watak. Aria apak
    douk madukemesh um abudok nyutob Krais nutogur obi nyutob, apak ta mutogur mupe
    kabi anan um. Um maresh? Apak ta mutrun wosik abom kabi anan nape abom um.
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat, wawáꞌ u chakámlábich kʼal na Dios ani
    yabél u xalkʼantsidh xan ti neꞌech ku kʼale tayíl. Por i choꞌóbich ke tam na Jesukristo
    ka xalkʼan, neꞌech weye ki junu jelti Jajáꞌ, pos neꞌech ki chuꞌu xan ti jeye Jajáꞌ
    tʼajat.
  mig-NT: Ñáni̱ máni̱, vina a kákuu‑yó sé'e Dios, te té cha'a̱n‑ga̱ kuni̱‑yo̱ ndasa
    koo‑yó. Ko a kájini̱‑yo̱ já nú ni̱ kenda ndiji̱n‑ya̱, te nduu‑yó nátu̱'un káa
    máá‑yá. Chi̱ kuni̱‑yo̱ núu̱‑yá ndasa káa‑ya̱.
  bps-bps: Dad flanekgu toogu kando, too glut tambaling ito dad ngà Dwata. Kabay là
    ito gmadè ku tan i kagkahito kadang di fulé duh. Kabay ani tooito gadè, dunan
    di kasfulê Krayst mbaling ito gambet kenen kagkah, du tooito teen kadang i kenen
    kagkah.
  mbs-mbs: Menge kedowa egkedekelan ko te pedowan, batà kidon den te Timanem. Pengkey
    wedà tadon pa ketegahi aw eden se keilingan tadon te modi aldaw, meneng netegahan
    tadon te mekeiling kidon ki Cristo aw lomikò sikandin, so ontò tadon sikandin
    kitaen.
  tof-tof: Moboküpdü gómdamal, errkya mi Godón olmalakla, akó mibüka koke kuri pupo
    sine mi sab ia kwarilo elnga. A mi umulakla igó, sab Kerriso nóma okaka tübine,
    mi sab wazan kwarilo, zitülkus mi sab eserre wa tai nótóke.
  cme-NT: 'Mi jɛ̃naaŋ namaa, nyuŋgo‑i-na, ii dii Diiloŋ-bisãlŋ miɛ, ŋga iŋ ka waa
    dumaa jebi bisĩnuɔ‑i-na, i saa suɔ ku yaa yogo. Iŋ suyaa ma diei maama maŋ, ma
    yaa daama: *Kirsa duɔ ji jo, uŋ yeŋ dumaa, i ka bi da-yo dumɛi; aa uŋ yeŋ dumaa,
    i ka bi waa dumɛi.'
  sus-sus: N xanuntenyie, yakɔsi Ala xa die nan won na. A mu masenxi sinden won luma
    ki naxɛ, kɔnɔ won a kolon, a Isa na fa, won masarama nɛ, won fa lu alɔ a tan,
    barima won a toma nɛ a na ki naxɛ yati.
  pon-2006: 'Kompoakepahi ko, ahnsou wet kitail uhdahn sapwellimen Koht, ahpw e saikinte
    dehde dahme kitail pahn wiahla. Ahpw iet me kitail esehn: ni en Krais eh pahn
    ketido, kitail pahn duwehla ih, pwehki kitail pahn udiahl ni uhdahn mwomwe.'
  dad-dad: Turau tar oboiyou, ada gama Negur nẽ gere tar. Age fe di, ada naig be fiya
    bagai wowã tauf, are fau yaor fiya sã. Anĩ ere, ada keleĩ, ĩ isyouf sain bun,
    ada ĩ gen wowã tauf, ere nigin, ada ĩ bagai anĩ tailauf.
  zab-NT: 'Zec ni rcaaza laat, nare rniia laat: anan lliin Dios. Ne masquɨ gady gacbeetin
    xáy gacnɨ chi gueed Jesucrist stuby, per nanldín dec zacnɨ zectisy ni nány te
    pur chiyruy iguiaan xapacquɨy nány.'
  jae-jae: O lauace, galoc tatu Anôtônê ŋapalêgac. Mago êtu ŋamu aêac oc tamoa amboac
    ondocgeŋ. Biŋ tonaŋ geoc tau lasê gêdêŋ aêac atom tageŋ. Biŋ tonec tec tajalagac
    gebe Kilisi embe eoc tau lasê, go tatôm eŋ tau, gebe aêac talic eŋ laŋôanô.
  ksd-ksd: A umana vakak, go dat a umana natu i God, ma pa di ga vaarike boko ba dat
    a dave. Da nunure, ba ona na ga vana rikai, dat a varogop me; tago dat a gire
    kana kini tuna.
  msm-NT: Mgo hinigugma ku, mgo anak kid on to Diyus. Wada pad ikapakita ita dow nokoy
    yagboy to ogkaangodan ta, di namaan ki no ko mupauli on si Cristo, ogkaangod ki
    kandin, su ogkitaon tad man yagboy to pagka-Diyus din.
  myk-myk: Na taanɲii, nimɛ wù ɲɛ Kilɛ nagoo. Wù na ba bye lemu ge, lee wa sanha zhɛ
    wɛ. Ga wʼà li cɛ na Yesu Kirisa ba wuyɛ shɛ, wù na ba bye ba wu ɲɛ wɛ, bani wù
    na ba wu kemɛ ɲa ba wu ɲɛ wɛ.
  sbe-sbe: Kehaguwao, mayadai ta unai kita meta Yaubada natunao, na kada kao mamohoina
    ede sola nige ye masalahama. Na kabina ta kata meta huyana Keliso ye uyoma, kabo
    kada kao se buidi ta hemala doha iya, matawuwuna iya kana kao mamohoina kabo ta
    kita.
  mcr-mcr: Nyämaqä nyi kiiŋä änyinätŋqäuä, täŋgaŋi ne Goti Iqueqä ymeqä eŋu. Qänakŋi
    ne änääqä pmeniquti? Iiŋqä di ätnäŋäqi ätiŋi, matimäutqe. Mä ne tiiŋiŋqe, näqŋqä
    eŋu. Kraisi Iqu ätnäŋäqi äti timäuqaŋgaŋi, ne Iqueŋi hiŋuä äqunätanä, ga Iqu eŋqä-paŋä
    heanique.
  cux-NT: Ndís'tiī chi neⁿ'e taaví, maaⁿ ní daiya Dendyuūs s'uuúⁿ. Ní nguɛ́ɛ́ ngii
    yā s'uuúⁿ táácā chi cūnee yú. Caati deenu yú taachi ndaa yā 'iiⁿ'yāⁿ miiⁿ ní tan'dúúca
    yā 'tíícā ntúūⁿ s'uuúⁿ, caati n'diichi yú 'iiⁿ'yāⁿ taacá yā.
  tur-YTC: Sevgili kardeşlerim, şu anda Tanrı’nın çocuklarıyız. Ne olacağımız henüz
    bize gösterilmedi. Ama biliyoruz ki, O göründüğünde biz de O’nun gibi olacağız.
    Çünkü O’nu olduğu gibi göreceğiz.
  san-ITR: he priyatamAH, idAnIM vayam Ishvarasya santAnA Asmahe pashchAt kiM bhaviShyAmastad
    adyApyaprakAshitaM kintu prakAshaM gate vayaM tasya sadR^ishA bhaviShyAmi iti
    jAnImaH, yataH sa yAdR^isho .asti tAdR^isho .asmAbhirdarshiShyate|
  bel-N: Улюбёныя! Мы цяпер дзеці Божыя, і яшчэ ня выявілася, што мы будзем, а ведаем,
    што, калі выявіцца, будзем падобныя да Яго, бо ўгледзім Яго, як Ён ёсьць.
  sch-sch: Ka mal moroitak ngei, atûn hin Pathien nâingei ei ni zoi, aniatachu,
    imo ei hongni rang ti chu lân thâr tak mak. Aniatachu, Khrista a juong inlâr
    tika chu ama angin om ei tih, ti chu ei riet, ama chu anina anghan adiktakin ei
    mu rang sikin.
  mic-MIQNT: Nn'jantut, ginu na Gjinisgam un'jang nige', gatu me' mnaq musga'tug giasgiwewe'g
    ta'n tlgamigsultitesnu. Gatu ta'n tujiw Se'sus apaja'sitew, geitu'gw wijei tlo'ltitesnu
    st'ge' negm. Na tujiw ul nenuatesnu muta nmiatesnu giasgiw ta'n Se'sus tele'g.
  huu-NT: Ero, birui Jusiñamui comɨnɨdɨcaɨ. Cristo dane bia, caɨ illena nia raise
    uiñoñedɨcaɨ; ia naimɨe illa isoi caɨ ɨco illena jai uiñotɨcaɨ. Ɨco naimɨena caɨ
    cɨoillemona, iena raise uiñoitɨcaɨ.
  jiv-NT: 'Aneamu yatsurtirmea, ju̱na tájarme: nekas Yusa uchiri̱ ajasuitji. Kame
    ukunam urukuk átajⁱ nusha nékatsji. Túrasha ju̱ paant nékaji: Jesukrístu támatai
    imia Nii paant wáinkiar Niiji̱a̱i̱ métek ajastatji.'
  otm-NT: Ma zi t'ʉhni ahʉ, nuya yʉ́ t'ʉhnigahʉ Oją. Nɛ hinga na urcahʉ hague dán
    jahʉ m'bɛjua. Pɛ nu'bʉ bi nɛqui 'bɛ'a da 'yørcahʉ, dí pąhmbʉ dan jahʉ tengu ra
    Cristo, nguetho da zä ga pąhmbʉ hague majuąni in ja a ra Cristo.
  dah-dah: Kadne yago, neŋbe Al Kuruŋyen dirŋeŋ weŋ. Gega gayenterbe kame dahade hetek
    gobe ma nurde hite. Goyenbe Yesu Kristu wake gab yeŋbe dahade hi goyen kentek
    geb, neŋ wor yeŋ yara hetek gobe nurde hite.
  tnk-tnk: Nɨpwnətɨk keikei me. Təkwtəkwuni nəha kɨtaha səuvəuvehe raka mhəno nɨpwnəti
    Kumwesən me ia kɨtaha, mətə rəpwəh ihi noien nukurənien i mə tsəuvehe mhəfo irə.
    Mətə nari kuatia kɨtaha səukurən. Nəpɨn Kristo trier pehe irə, kɨtaha tsəuvehe
    mhəmwhen irə, tɨ nəri nə mə nəpɨn nəha kɨtaha tsətoni in ia nənimetaha.
  kpr-kpr: Nanda nano namendi, namonde oroko God da sasingu edo irera. Avata sifo
    gombuda, namonde kau mavega arera ava, namonde jo kasama e gogoghombae irera.
    Avata dabako kasama erera amo, eviri. Keriso jovereghe furarira ainda sifoda,
    nu kau mavega, ava fuge gido, namonde kau numongo ava edo irarera.
  san-IAS: he priyatamāḥ, idānīṁ vayam īśvarasya santānā āsmahe paścāt kiṁ bhaviṣyāmastad
    adyāpyaprakāśitaṁ kintu prakāśaṁ gate vayaṁ tasya sadṛśā bhaviṣyāmi iti jānīmaḥ,
    yataḥ sa yādṛśo 'sti tādṛśo 'smābhirdarśiṣyate|
  nho-nho: Aku soa nei, taatou ku nnoho ma ni tamalliki maaoni TeAtua i te saaita nei.
    Taatou iaa see illoa maa taatou ma ki tiputtipu peehea imuri. Tevana iaa taatou
    e illoa maa te saaita Jesus ma ki sura mai raa, taatou ma ki tiputtipu ma ko Ia.
    I te aa, taatou ma ki kkite hakaraaoi i ana tiputipu maaoni.
  gym-NT: Ti mräkätre tare tikwe, ni abko nena Ngöbö ngäbriänkätre era metre bkänä,
    akwa ni rabadi ño mrä, ye abko Ngöbö ngämi mike gare. Akwa Jesukristo rükadita
    angwane, niara abko ño nikwe tuadi ja okwä jenbti, aisete ni rabadi niara kwrere
    arato.
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ na viꞌntyji ꞌoꞌ, naneinhin condui jaa ntsinda
    nquii Tyoꞌtsꞌon, majoꞌ vitjachen na ntsiꞌman jon nchu vaa nnanꞌxuan na tonnonchen.
    Majoꞌ covaaꞌ nnꞌön xjen na nnintyincyooꞌ nndaꞌ Cristo, yajoꞌ ntsijonhanꞌ jaa yo
    nquii jon ngꞌe njntyꞌia ndëë nchu vaahin.
  bhd-bhd: हे ट्लारव, हुनी अस परमेशरेरे बच्चेम, ते हेजू तगर इन बांदू नईं भोरू, कि
    अस केरे भोनेम! इन ज़ानतम, कि ज़ैखन यीशु मसीह बांदो भोलो त अस भी तैसेरे ज़ेरे भोमेले,
    किजोकि तैस तेरहे लहमेले ज़ेरो तै आए।
  too-NT: 'Tā''timīn, chuhua''j quina''n ixcamana'' Dios. Tūna''j ca''tzīcan a''nchī
    nalayāuj. A''ntū ca''tzīyāuj, ū''tza'' huā''mā'': A''xni''ca'' Cristo natasu''yu,
    quina''n nalayāuj hua''chi xla'', como nalaktzī''nāuj chu a''nchī huanī''t xla''.'
  ind-AYT: Saudara-saudara yang kukasihi, sekarang kita adalah anak-anak Allah, tetapi
    seperti apa keadaan kita nanti belumlah tampak. Namun, kita tahu bahwa ketika
    Dia datang, kita akan menjadi seperti Dia karena kita akan melihat Dia dalam keadaan-Nya
    yang sebenarnya.
  cjo-NT: Iroñaaka, nonintaperotanewopaeni, eeroka itomipaeni Tajorentsi, rishintopaeni.
    Tekira ayotzi tsikarika akantaperotyaari iinja. Aririka ipiyapae jaka kipatsikika
    Jesoshi, añaawaeri tsikarika ikantaperota. Roojatzikya akimitaperotanakyaari aaka.
  nsn-nsn: Ro bung kaloug! Gine daan inggeig o bung tuna God, doh hape ri la baka
    pela inggeig halana haraha ta atein, bo i la ate to kompe gete la uamakahain Kristo.
    Doh inggeig i la turung misiana tatanon, ge inggeig pe i turung banga tun tatanon,
    hape re baka pe.
  san-DEV: हे प्रियतमाः, इदानीं वयम् ईश्वरस्य सन्ताना आस्महे पश्चात् किं भविष्यामस्तद्
    अद्याप्यप्रकाशितं किन्तु प्रकाशं गते वयं तस्य सदृशा भविष्यामि इति जानीमः, यतः
    स यादृशो ऽस्ति तादृशो ऽस्माभिर्दर्शिष्यते।
  tna-NT: Edue cuana, jiahue ecuaneda Diusu sa ebacua cuana. Bue mahue ecuaneda cuaja
    anime epu Diusu neje cielo su. Daja biame, ecuaneda bahue Cristo epueicha su,
    ecuaneda tu nime epu. Da hora su beju tu ba putsu cama, ecuaneda tu nime enimeturucapetiyu.
    Tu nime huecha ecuaneda epuyu beju.
  lid-lid: Wurah lomada aha kawas tek, idah taha ndrasahan nadu Kindrei amwenen, arile
    hamon ta aliy kameh taha a buku sah? Taha tana taha bwe le, arile taha ndratanan,
    Jises kameh eme hamon, ya taha kameh asahan buku le iy amwenen, tasah taha kameh
    anyolom iy na mada taha amwenen.
  wim-wim: Eeꞌ kan-kanama, ngurp ngatharam-ang, ngamp inangan kan-ngul puk nungantam
    God.antama, in puth engkanang keꞌam yippak wunan ngampara, ngamp want-wanttak
    ngul-ngulan iiyāmpa. Ngamp inan ep meeꞌmiy nil Christ wampow ngulan-a, ngamp inangan
    keꞌ nil anman ngul iiy-iiyāmpa, ngeenam putha, ngampan puth ngul thathāmp nilan
    want-wanttakan iiy-iiyowa.
  zga-M: Vagane ufwe lino tulivana va Nguluve ulu yikhale ukhuvoneka umuyakhile tuvela.
    Tlumanyile ukhuta ukleste yakhima ivinekha yatukywanana numwene. Ulwakuva yatukummbona
    umwavelile.
  yom-yom: Bakiluzolo, buabu tueka bana ba Nzambi. Phila tuela bela yimonikini ko.
    Muaki tuzebi ti mu thangu kela monika, tuela dedakana banga niandi bila tuela
    kummona boso bu kadidi.
  san-SIN: හේ ප්‍රියතමාඃ, ඉදානීං වයම් ඊශ්වරස්‍ය සන්තානා ආස්මහේ පශ්චාත් කිං භවිෂ්‍යාමස්තද්
    අද්‍යාප්‍යප්‍රකාශිතං කින්තු ප්‍රකාශං ගතේ වයං තස්‍ය සදෘශා භවිෂ්‍යාමි ඉති ජානීමඃ,
    යතඃ ස යාදෘශෝ (අ)ස්ති තාදෘශෝ (අ)ස්මාභිර්දර්ශිෂ්‍යතේ|
  yut-yut: Not kabɨ, nin abɨsok Piŋkop dakon gwakni kabɨ ekwamaŋ, ae don egɨp egɨp
    niaŋ egɨpdamaŋ uŋun dɨma nandano pɨsosok. Mani yaŋ nandamaŋ, Kristo da abɨŋ noman
    tosak bɨsapmon Kristo bamɨsi kokdamaŋ, do nin iyɨ yombemsi da egɨpdamaŋ.
  grc-BYZ: Ἀγαπητοί, νῦν τέκνα Θεοῦ ἐσμεν, καὶ οὔπω ἐφανερώθη τί ἐσόμεθα· οἴδαμεν
    δὲ ὅτι ἐὰν φανερωθῇ, ὅμοιοι αὐτῷ ἐσόμεθα, ὅτι ὀψόμεθα αὐτὸν καθώς ἐστι.
  cpc-NT: Ari okanta nitakotaniití. Itomi Pawa anayitai. Tikira ayotaajaitziro tsika
    ankantayitaiya paata. Apa ayotzi ari ankimitaiyaari ikanta Cristo aririka impiyapaaki,
    tima ari onkantaki añiiri tsika ikantajaanta irirori.
  nhg-NT: Notlasojcöicnihua, ye tecate tetiepelhua de Deus. Ayemo tecmate quiene ca
    teyesque ompa elfecac. Pero inun quiema tecmate que cuöc Cristo hualiloas teyesque
    quiename yejuatzi, porque ixmantete tetieijtasque san quiene ca iloac.
  nya-nya: Abale okondedwa, tsopano ndife ana a Mulungu, ndipo sichinaoneke chimene
    tidzakhala. Koma tikudziwa kuti Yesu akadzaonekera, tidzafanana naye, pakuti tidzamuona
    Iyeyo monga momwe alili.
  ngu-NT: Notlajsojcaicnihuan, aman ye titeconehuan itech Dios. Hasta aman xtechititia
    quen ijqui tinemisquej. Pero ticmatztoquej ica ijcuac Cristo huajlas, tinemisquej
    quen yejhua, pampa tiquitasquej quen mero nemi.
  kup-kup: Nem hatari, met dari Godiz ñarohol ravat hez, oñ tokat abarah darim heriñ
    tair ravat hek-povoz kapot petev dari hodad narav, oñ dari epat hodad hakez, Kristo
    maot ourah erapanez porah dari pim herisir hepanezavon etekan pim zut dari bavatapanen
    tinavonañ hek, pot hahan hez-povoz dari hodad.
  jid-jid: Kpukpamu ki mri Irji zizan ba riheiu gran yada ki hei ki toh inde yesu
    a ye kita me ki hei ki toh inde yesu a ye kita me ki hei na wawu hei ki toh naki
    yada a hei.
  wmw-wmw: Wapendani wangu, sambi tiwa wana wa Mwenyezimungu. Catisaka kuwa acinarolota,
    fala tukwijiwa kuwa Insa paasaka kuja, tilandana naye, konta tímmona iye vyaari.
  gmv-GGM: Ta ishato nuni ha7i Xoossa naytako buro nu ay hananakone haii qonccibeyna
    Kirstosa qoncciza wode nu iza beyanane nuka iza milatanaysa nu eros.
  ssg-ssg: Teka soliai akikik ti Krais, kako tioi ka aope ie kako nati Haeu tuahe
    kako kum xeu kako sohot seilon tetenen taun ti Jises Krais aliama. Taen aliaian
    ien kako tioi hawane Jises Krais ape kako sohot hanowi i.
  zpo-NT: Rese gu wech nu bzan, nak be xinn Dios. Nixa zer lu xomod gak be zee. Per
    ne be gorna lee Jesús yaad zee gak be kwenta lee xaa, nel lach be lo xaa modlalsa
    nak xaa.
  poy-poy: Waganja wangu, vinu twenga tuwera wana wa Mlungu, kumbiti hayeniwoneki
    paweru ntambu hatuweri. Kumbiti tuvimana kuwera Kristu pakalawira, hatulifani
    nayomberi toziya hatumwoni ntambu yakawera.
  qwh-NT: Cuyashqa wauqicuna y panicuna, cananqa Diospa tsurincunanam cantsic. Y manaran
    musyatsimantsicraqtsu tsepitaqa imano canantsicpaqpis. Peru musyantsicmeqa que
    patsaman Teyta Jesus cutimuptin, peta ricarir, penolla ticrarinantsicta.
  gaw-gaw: O gamalad, gemu ig aaḵu Kayak beḵod daaṯem amge ig geha aṯem daagnig amu
    miag ii atiom. Amge ig dooṯem, Nug miag atia beeb anidḵunig amunu amu ig Nug daaṯe
    amubia daagnig.
  nca-nca: Uni topo hamó, nore itaka Anutu koro simó yoteto, ko imemoŋgo nore date
    yorowato, ŋuro nore tunomo kama witú yereró. Quko ŋande iŋoteto, enendo tunoqeweya
    quno ŋuno nore eneŋo kiraró qembe tunoqewato. Dokoro eneŋo kiraró horé ŋu qenewato.
  zpz-NTPP: Orzeꞌ de ru bicy na nu dzi rca̱, bi nac den iꞌñ Ñgyoozh. Mas gaal zi gabee
    wagad lagy nap den lac mod na den gyac na par lo, tees rad lagy den nu ornu Jesuuz
    gruu zac mi tuubaꞌ tir, orzeꞌ gzac den gal nu na la ub mi, gun orzeꞌ gyac den
    gal nu na gaal mi.
  mkj-mkj: 'Oai pirien kajampwal kan, anjoau kije kisai uhdahn nihn Koahs jeri, a
    kahjikkoar dehde dama kisai pirin wiahla. A ioar me ma kisai kidal: nehn en Christ
    Ah pirin indoa, kisai pirin doahrla Ih, pwa kisai pirin kapang Ih in uhdahn mwomwe.'
  zac-NT: Lëꞌë të Dadë narac shtuaꞌa, na hiaꞌa shini Dios iurneꞌ, perë rluáꞌadiꞌi
    lla gácaꞌa más delantë. Pues rdëꞌë hiaꞌa cuendë dzë naguëdchini më stubi vueltë,
    gácaꞌa ziquë na më purquë guëná hiaꞌa lu më tal ziquë na më.
  kyg-kyg: Nahauꞌniya vayaꞌmogitapae, hemenimo Goti mafaꞌneꞌamo maiꞌnonanageta henagaꞌamo
    haiya agufa vayaꞌmo maisupi, huta oꞌafiꞌnonaꞌmonanafa agaemo emineno afole neꞌaisigetaeꞌmo
    agaekana huta maigune, huta afiꞌnone. Haiya agufa vekamo maiꞌnifi, huta ageta
    aeto hugunaꞌmofeꞌmo agaekana huta maigune.
  kmk-kmk: Napotoga gagayyom, tuttuwan aabeng ditakuwon kan Apudyus. Ot ulay nu adi
    taku payyan tigammu nu kamaan dit ila takun tu, tigammu taku un nu mangulin si
    Kristu mabalin takuwona kumama kan siya ta maila taku din kustun kamaana.
  cao-NT: Nicacana, ë noi cabá. Jaboqui Dios xocobo yoi bo xo noa iquia. Jama, no
    ixëti ca jari cahëyamaqui noa. Noqui bëronoma quiha. Jama, Jesucristo jisiquino
    tsi jahuë jaria-jaria jayaxëqui noa ra, ja nori ria ca yoi ca jisi na.
  bbr-bbr: O isan jaiat, is akanun woias meieäim, ik rusapai Anut nukan mokoit raum.
    Ik äpu wa, tawa ik owo senek rawam rä. Utianik, ik äpu, tawa Krais ätäi kounuk,
    ik ko rau senekurar aparianik, ik ko senek saräm.
  inb-inb: 'Nuka­pa kuias­ka­kuna, nukan­chi­kar ñami Taita Dius­pa wam­bra­kuna kan­chi.
    Mana­ra­mi kawa­chi­mú, nukan­chi imasa kipa­ma kan­ga­pa kagta­kuna. Kasa­mi
    iachan­chi: Jesu­cristo ikuti kawa­rig­samu­ura, paita imasa kagta kawas­pa­mi
    pai­sina­lla­tata tukug­samun­ga­pa kan­chi.'
  hrv-hrv: 'Ljubljeni, sad smo djeca Božja i još se ne očitova što ćemo biti. Znamo:
    kad se očituje, bit ćemo njemu slični, jer vidjet ćemo ga kao što jest.'
  box-NT: 'Àwa, minɛ́n na á ĩ wa làa sòobɛ́ɛ, wa wã́a lé le Dónbeenì zàwa
    vó. Ká bìo wa khíi kɛńnáa bṹn á le Dónbeenì dĩǹ yí zéenía làa
    wɛn. Bìo á wa zũ lé bìo kà: Hen ká a Yeesu *Krista khíi lua, á wa à
    mi a làa bìo ó o karáa, á warɛ́n mún ǹ yèrèmá à kɛń là a bìo.'
  ote-NT: Ma zi hma̱di cuꞌihʉ, nubyá ya yá ba̱tsiguihʉ Ajua̱. Hønsɛ nuꞌa̱ hinxa sicaguihʉ,
    núꞌa̱ tengu ma ga ꞌbʉhʉ ꞌmɛfa. Pe nuꞌa̱ dí pa̱dihʉ gue nu stí ꞌñehe ma zi Hmuhʉ
    ra Jesucristo ma ga ꞌbʉhʉ ngu rá ꞌmʉiꞌa̱, ngueꞌa̱ ma ga handuabihʉ rá ꞌmʉi.
  wnu-wnu: An yonou munon banam ten. See in Qenu wonou wagrari. Ego in maigas at in
    wonou wagrari buruboun qi eng se me imbigoun. Mi eng gari imbigun. Munon inubersiau
    tari eng init dibeneriba. Ende aba ne in wo iitari buruboun.
  zam-NT: Mèn co' nac huesen por cón che'n Jesucrist, ya nacle' na' xin' Diox. No
    tarte ñee na' chó con' ndac gàc loo na' co'se' yòo ban no na' Diox thidtene. Per
    nanee na' no non na' le' co'se' yi'th Jesucrist loo izlyo' ndxè' tedib vez no
    ryo xo'f Jesucrist tedib vez, gàc na' xalque' nac Jesucrist nalle' tac huiza hui'
    na' xal ñàa Jesucrist.
  zyp-NT: Dopaw vesaw sahlo, atoheh kaaning sahlo cawh Khazing sawtei cang he peh
    ka, zemaw kaa va lo tae a tah duitei cawh a hnih balang be. Canghrasala Khri a
    lang tihtah Ama hratah ka cang tae peh tah cawh kaa hni, zecawtamaw tatah Ama
    cawh a cangnah ningtei hratah kaa hmuh a cawtah.
  sey-NT: Ja̱je paꞌina, mai cato Maijaꞌquë mamajë aꞌë. Ja̱je paꞌiquëtaꞌare Maijaꞌquë
    doꞌijë ja̱ yëꞌtaꞌa huesëyë, mai ti̱ñe paꞌiohuaꞌi paꞌi ja̱ꞌñere. Ja̱je paꞌiquëtaꞌare
    asayë, Jesucristo ñaisi maca i̱te ñajë maije i̱je paꞌiohuaꞌi paꞌi ja̱ꞌñere.
  nvm-nvm: Ijefuon e kaifnun ma igie noiji non iviakma Godon afijaf redo rad no ar
    fu fino ijia vakva nokafu e izekin rekfuon iji noba mukoi vierafen. Regavo no
    vierafega Jesu fu una ruakma vajai nuvuon iji fu una fuon ijegrega no gak ijefuon
    maiji Jesu no ni nuvuon ijia gak.
  mps-mps: Abagi mu dede, megi da te Godigo wai dabe bidibao. Tama nosali da mena
    tama bidigowe, te dago megi bugagia hania konebeo. Tialima dago koneani, nosali
    Krais hania bulu ulaba pedalobo si, te sogo dago aga magi bidi dawe te dago te
    page mu hania koneaibao. Tama dago aga subaso, te sogo da aga tiwai gagawaibao.
  seh-seh: Axamwali akufunika, ife cincino ndife ana a Mulungu, pontho pidzati kudziwika
    kuti tinadza kakhala tani. Mbwenye tisadziwa kuti Kirixtu angadza kapangizika,
    ife tinadza kalandana naye. Thangwi tinadza kamuona kukhala kudacita iye.
  pab-NT: 'Kalikini atyo Enore ityaninae wisaona, nohinaeharenae, noxiyakawalinae.
    Waheta maniya hoka xoana xamani wisaohena, kalini atyo maisa waiyekehalakere womana.
    Xakore hoka exe kakoa atyo wawaiyoreta: Cristo ite kaokehetehena hoka hatyo akereta
    ite wisaona, exahe hoka waiye ite wiyaiyene.'
  llg-llg: 'Ana susue nggalei! Ita dadik Manetualain ana nala so, tehuu bei ta manggaledok,
    dei fo ita dadik neu hata bali. Fo ita bubuluk leoiak: dei fo Karistus fali main,
    na ita boe oo, sama leo Ndia, huu ita tita Ndia ledo-ledo.'
  kyf-kyf: Na bhelia -zɔnʋ -wa ka zɛ ɩn -kalɩ, -slɛɛn, -a mɩ -Lagɔɔ 'yua nya, 'ɩn
    -we -a 'kaa -zɛ, we mɩ zizeda. -A -yi we 'ji nɩɩ, Klisɩ -ka yi nɩ, sa ɔ mɩa, 'sa
    -a yia -mɩa, -we ka gbʋ -wa, -yɔ -a yia ɔ 'yɩa sa -gwɩɩ.
  tpi-tpi: Ol pren, nau yumi stap pikinini bilong God. Na bihain yumi bai i stap olsem
    wanem, dispela em i no klia yet. Tasol yumi save, taim Krais i kamap ples klia,
    yumi bai lukim em tru, na yumi bai kamap wankain olsem em yet.
  mih-NT: Ndoho yañi xaa, cuñi xein sii ndo. Vityi sa cuu yo zehe ra Ndyoo, ta tañaha
    ca cucasi si cuhva cua cuu yo ityi nuu ca. Zoco sito yo vatyi quɨvɨ cua quisi
    ra Jesús inga saha ta cua nduu yo tañi maa ra vatyi cua ndyehe yo sii ra tañi
    iyo ra sa ndisa.
  qvh-NT: Paycuna mana tantyayaptinpis rasunpaypami Tayta Diospa wamran caycansi.
    Tayta Diospa wamrancuna carpis manami musyansiräsu gloriacho imano canansipä cashganta.
    Isanga musyansi Jesucristo cawarimur mushog cuerpuyog cashganno nogansipis mushog
    cuerpuyog canansipä cashgantami. Sayno mushog cuerpuyog ricacushun Jesucristo
    cutimunan junagmi.
  kms-kms: Mand nganye, muq beghi God ningg wo, di beghi otiwo pughe gri pas kin te
    simbe nundug segine. Pudi beghi nei bab ni raqe no di beghi nikin pugrine pas,
    te pugri tende puayi di beghi ni nganyene nas kin te buqoid ye.
  agn-agn: Mga agmaleno, ana ita ra ka kaman tang Dios, ig indi pa mata-wanan mga
    monopa tang magimong matod ang pagkabetang ta ong ori. Piro gata-wanan ta ang
    magimo itang kapario ni Cristo ong pagbalik na tarin, tenged itaen ta tanandia
    mga monopa tanandia ong kamatodan.
  nhi-NT: Notlasohicniuan, axan ya ticoneuantzitzin Dios, uan masqui ayamo mota quenih
    tisqueh satepan, itmatih que ihcuac Yehuatzin monextihtzinos tisqueh quemeh Yehuatzin,
    pues itmotilisqueh yec quemeh Yehuatzin ameh.
  ttc-NT: Etetz waq aj ganimix witza', qetz ajna'l a'o' tk'wa'al Qtata Dios, b'ix
    anke k'onti'l qeb'en titza' qetz oqob'aj'okel mas yaj, a'ox qeb'en oj tjaw kanet
    te Qajaw Jesukrist, oqo'okel iktza' tetz tzan tpaj owokel qen tetz iktza'xkix
    tetz ka'yin b'ix iktza'xkix tetz nab'lin.
  dan-1931: I elskede! nu ere vi Guds Børn, og det er endnu ikke åbenbaret, hvad vi
    skulle vorde. Vi vide, at når det åbenbares, da skulle vi vorde ham lige; thi
    i skulle se ham, som han er.
  kwj-kwj: Ai nau le, apa Gotri che hinga ya nu dau. Woro ichekai hinde hinga apa
    nu dano, o sumbu to amwei sukwa nambwe. Woro nu hambwanda, ichekai Kurais amwei
    ri sirano gisi ki, nui miya naha ki ri dau sumbu mu ni nu heikoni rini hingambwa
    naha ete nu sirano.
  vie-OVCB: Anh chị em thân yêu, hiện nay chúng ta đã là con cái Đức Chúa Trời. Mặc
    dù chưa biết hết tương lai nhưng chúng ta biết chắc khi Chúa trở lại, chúng ta
    sẽ giống như Ngài vì chúng ta sẽ thấy chính Ngài.
  kze-kze: kesí kwaásiyono. ívé'a Áánútuna iyámpói'a umáíya máyaundaya naaémba nóra
    kwaásiyaawa ménaumno. mináímbá íma ísaraundanivo moórá-aimbo ísaraunda simátimenaumne.
    Ísu Káráísiti kumíndara'a kawe'á umái awánanaundaya póta kwenkááníta umáíya ménaumne.
    mirán-áímbá ísaraumne.
  mpj-mpj: Mamamili walyjakajala nyinani, kayilapala walykukaja ngapini. Ngunjularrinpala,
    “Yaaluyurula ngayurtinpa nyinaku?, Jiijajparni marlaku yankunyjangka.” Jilanyala
    kulilkura, “Palu tayimula Jiijajyuru nyinaku, junga.” Mamalu-lanya palu tayimu
    kujupalku, mirtala walykukaja ngapilku, Jiijajyurula nyinaku.
  lbk-lbk: Iib-a ay laylaychek, an-ak et Apo Dios chatako idwani, ngem sisya'y eg-ay
    naipaammo mo ngag nan awni't enfalinan tako. Nan magtek yangkhay ammo tako, et
    mo enpaila's Cristo, at enfalin tako ay kag ken siya, tay at ilaen tako nan osto
    ay ilana.
  mto-NT: Miitsta, juuꞌ a̱tseꞌe o̱o̱y ntuntso̱jktup, je̱ Nteꞌyam je̱ yꞌónu̱kta xa
    u̱u̱ꞌmeꞌeda. O̱yameꞌe kyanu̱ke̱ꞌxnatá̱kanum je̱ts ti veꞌe nꞌijtumdat, nnu̱jaꞌvimdinup
    tseꞌe je̱ts ku veꞌe je̱ Cristo myiinnuvat, ijtumdinup tseꞌe ax joꞌn je̱ꞌe̱, ku̱x
    nꞌíxumdap u̱u̱ꞌm je̱ꞌe̱ veꞌe vanꞌit ax joꞌn yꞌit.
  bzh-bzh: Sa mehö lo-e! Gwëbeng sënë hil atu Anutu nalu, rëḳ hil duġin sën hil
    rëḳ nid nabë lo, in Anutu su tateḳin meneggëp ranġah rë. Gaḳ hil araḳ ni
    bë tamusën, sën Yesu rëḳ natöḳ nom ranġah gökin lo, og hil rëḳ nid nabë yi,
    in hil rëḳ ġalë anon soġek.
  guj-2017: પ્રિયો, હાલ આપણે ઈશ્વરનાં સંતાનો છીએ અને આપણે કેવાં થઈશું, તે હજી સુધી
    પ્રગટ થયું નથી. આપણે તો જાણીએ છીએ, કે જયારે ખ્રિસ્ત પ્રગટ થશે, ત્યારે તેમના જેવા
    આપણે થઈશું, કેમ કે જેવા તે છે, તેવા જ આપણે તેમને જોઈશું.
  jvn-NT: Para sedulurku sing tak trésnani, awaké déwé pada ngerti nèk awaké déwé
    iki anaké Gusti Allah. Mbésuk awaké déwé iki embuh kaya ngapa, awaké déwé durung
    ngerti. Awaké déwé namung ngerti nèk awaké déwé bakal weruh Kristus, mbésuk nèk
    Dèkné teka lan awaké déwé bakal dadi kaya Dèkné.
  byr-byr: Nyɨvuꞌnadeihi, dahaaꞌ nemɨ Gotɨyare kaimɨraayaine. Dɨvi nemɨ bewarabɨsaina
    yɨmaꞌnabaatheinaavaka? Saꞌ myawɨranganyaine. Kɨrɨꞌ nemɨ dara yawɨꞌmanɨgo. Dɨvi
    sagaaꞌ Kɨraazɨtɨyai kuꞌmaayabanna yɨmaꞌnaabathehaaꞌ gamɨ sahwaibɨꞌ yɨmaꞌnaadeine.
    Sagaaꞌ dara wanganaadesɨ. Ai, Kɨraazɨtɨyai sasarei daaka! Sara Kɨraazɨtɨyarɨ nayaa
    yawɨranganawaajɨyaꞌna sahwaibɨꞌ yɨmaꞌnaadeine.
  ian-ian: Kɨta mbaapma nɨmba, mbambala nɨn Godna nyangu nɨn. Ngɨni tɨneya vak ana
    vɨga lɨganɨn. Kɨta nda mɨna vɨga lɨganɨn. Kraist yaiga njɨmbla Kraist tɨga vla
    tɨgiyanɨn. Wan njɨmbla Kraist yilɨnda vat vɨga lɨgiyanɨn.
  hun-hun: Szeretteim, most Isten gyermekei vagyunk, és még nem lett nyilvánvalóvá,
    hogy mivé leszünk. De tudjuk, ha nyilvánvalóvá lesz, hasonlókká leszünk ő hozzá,
    mert meg fogjuk látni őt amint van.
  mcf-NT: Nuquin Papan comapenen tantiaido mibi nec. Adquid icsho adembi mibi chuinu.
    Tantiata. Nëbi Nuquin Papan con bacuë caido nuqui nec. Aden ambi con bacuë caid
    icsho, Nadquidquio mibi icmendambi, ¿ada Nuquin Papa capec? Padenquio. Esuquidistupadquiocquin
    nabanquid Nuquin Papan nuqui icmec, quequin nuqui tantiadonetequidquio nendac.
    Esuquidistu nuqui bedec chosho isash, Nëbi aidpadquidquio Nuquin Papan nuqui icmendac,
    quequin tantiembi, nuqui quendac.
  kjs-kjs: 'Gore naana epe adami enaalinuri abiri naa Gote-na ruru enaalinu pima.
    Go-rupa pima pare werepere naa piralima-rupare abi pename nawatea. Go pea pare
    naame abala go-rupa makuaaema: Werepe Yesu Keriso pename epape yapi di rabu naame
    nipu waru adalima. Go rabu nipu-rupa epalima.'
  mni-mni: Achanbasa, houjik eikhoi Tengban Mapugi machasingni aduga eikhoi kari oigadage
    haiba houjik phaoba phongdokpidri. Adubu Christtabu phongdokpiba matamda eikhoi
    mahak man-gani maramdi mahakna oiribagumna eikhoina mahakpu ugani haiba eikhoina
    khang-i.
  yad-NT: Ravya̱tavay, Ju̱denu dadyeñunuma diye vu̱y. Ne jvadichara didye nu̱tyurani̱ntiy
    vurye̱cha; vu̱dyetya ji̱ta sa̱numatiy jvi̱, vurye̱cha nu̱tyuni̱ daryá, tapi vurya̱diy
    miryani̱ variy siva, nu̱tyurateni̱.
  mxb-NT: Na̱ mani̱í, sa̱ kúú vá yó de̱ꞌe Ndios viti, ta kámani̱ vá kandaa̱ ini yo̱
    ndí ki̱án kasandaá yo̱ kakuu yó. Tído sa̱ náꞌá yó ña̱ tá ná nandió ko̱o Jesús
    kasaa̱ na̱, dá kía̱n kakuu yó táto̱ꞌon ki̱ꞌo kúú mií ná, dá chi̱ koni túu yó na̱
    táto̱ꞌon ki̱ꞌo káa rá ió na̱.
  pon-2006A: 'Kompoakepahi ko, ahnsou wet kitail uhdahn sapwellimen Koht, ahpw e saikinte
    dehde dahme kitail pahn wiahla. Ahpw iet me kitail esehn: ni en Krais eh pahn
    ketido, kitail pahn duwehla ih, pwehki kitail pahn udiahl ni uhdahn mwomwe.'
  maq-NT: Ngayaan tsan ne, quihndë ne, quihndi rë Nina ngayaan. Peru cjëë cumachaya
    naja mé xcusun xuta cuma ngayaan xi cuma ngascan. Peru ha hyan ta, hya xi cuinduva
    Cristu ne, cuma ngayaan sacuaha me vëhë ta, tsëhë xi hya ne, chan jain me hacutjin
    xi jyihi me.
  hto-hto: Izíruiga ámatɨaɨ, jae Juzíñamui jitódɨcaɨ. Iiraɨruimo caɨ íficaillɨfuena
    naɨ caɨmo ácatañega. Mei íadɨ onódɨcaɨza, Jesucristo cɨ́ocaia afémɨe izói íitɨcaɨ,
    ie illa izói námɨena caɨ cɨona jira.
  por-BRBSL: Amados, agora somos filhos de Deus. Ainda não foi revelado o que seremos;
    mas sabemos que quando Ele for revelado, seremos como Ele, pois o veremos tal
    como Ele é.
  ces-NKB: Milovaní, teď jsme Boží synové, ale ještě se neukázalo, co budeme. Víme
    však, že až se ukáže, budeme podobní jemu, neboť ho uvidíme tak, jak je.
  cui-cui: Pomonae tapaca caantobewichi pam xua irʉ painya nejume cowʉntsixae Nacom,
    waxainchi bara Nacom pia pexuimonaetsi. Anoxuae cataunxuae jopa nayaputaetsi xua
    bexa tsane eta po coyeneya naca cana exanaena. Ichitha yaputainchi xua poxonae
    Jesucristo patopaetsica, waxainchi naexanaeinchi icha barapon jʉta coyeneya ichi.
    Tsipei bapon bara yatsicaewa taeinchi.
  boj-2014: O ijo was bole, iga Qotei aqa segi aŋgro unum. Ariya mondoŋ iga kiyersim
    sqom di iga geregere qalieosai unum. Iga qalie, Yesus a olo bamqa iga a unsim
    iga a bul sqom.
  eng-OEBUS: Dear friends, we are God’s children now, and what we will be has not
    yet been revealed. What we do know is that, when it is revealed, we will be like
    him, because we will see him as he is.
  eri-eri: O ilibafe gane, elebe ere Itou nomo magana gane yafaya. Onoya waha iinga
    gonga ere adadu yafei nomo waha foowei uwa inyina. Ariya ere isiya, saini Kristus
    no malala heige gonga, ere no tigini urei nomo, onodu boya ere no nogo dorofe
    heigo boya.
  wiu-wiu: Anu kolotini yene totopa Akolaline peku mati-kiti wa wene tokoyake naniko
    mekete toatekole i wa agopa tokolo meko. Eni agopa tokoloka one wakapea nokalepa
    one keneya latitapeneya meoo wa totome wene toko. Tone lene pogakoa enekete tekete
    nitaneya meoo.
  swe-swe: Mina älskade, vi är nu Guds barn. Det är ännu inte uppenbart vad vi ska
    bli, men vi vet med säkerhet att när han uppenbarar sig, ska vi bli lika honom,
    för då ska vi se honom som han verkligen är. [Vers 1 beskriver vad vi är nu. Vers
    2 beskriver vad vi ska bli. Det finns inget yttre bevis på att en kristen är ett
    Guds barn. Den fysiska förändringen uppenbaras när Jesus kommer. Johannes är öppen
    med att han inte vet alla detaljer kring hur denna förändring kommer att ske,
    men betonar att vi ska likna Jesus och få se honom, se . När en troende vet vem
    han är och vilket hopp som väntar ger det motivation till att helga och rena sig
    och bli mer lik honom redan här i jordelivet. Se även där vi uppmanas att arbeta
    på vår frälsning.]
  cth-cth: 'Ka lungpataw e naw : atuvah maimouh teh Cathut e ca lah o awh. Ato hmalah
    teh bangtelamaw o awh han tie hah kamnuek hoeh rah. Hatei Bawipa Jisuh ama a kamnue
    toteh, ama hoi kâvan awh han. Bangkongtetpawiteh, Bawipa ama a coung e patetlah
    hmu awh han.'
  mti-mti: Iyayapan neuma, nu gare wait God usitainawa, go nu yaiyai den yaug anotu
    nu matai aninin aton. Megara nu yaug anotu Keriso uwapewa nu me mina ata, kuiyawa
    me apa nu me irawa di yauta.
  pad-NT: Kodiva'ahi, a'onira onakaidivaki ho. Hari. Deus kaisai hari. Ni-aoga'iaki
    kaho ida akadimahi niha ninini Deus kania. Aogajahakiki ida namithaki kaimoni.
    Cristo nokia'ianana kamahini, anokiki bana ida kidimahi ka'oa niha ninini, oniani
    ida akadimahi-ra Cristo kamahi fori nihaja.
  twi-twi: Me nuanom, mprempren yɛyɛ Onyankopɔn mma, nanso nea daakye yɛbɛyɛ de, yennim.
    Nanso yenim sɛ Kristo ba a, yɛbɛyɛ sɛ ɔno, efisɛ yebehu no sɛnea ɔte.
  hlt-hlt: Thintlo rhoek, Pathen kah a ca rhoek la n'om uh coeng. Tedae metla n'om
    uh ham khaw phoe hlan. Amah a om vanbangla m'hmuh uh ham dongah a phoe vaengah
    amah phek la n'om uh ni tila m'ming uh.
  tbz-SIM: N kɔbɛ n dɔ́ bɛ̀, ti tú Kuyie mbí nyi di mmɔ̀nnì, ti nɛ́ mu nyí yɛ̃́ weti
    weti ti yó ndòmmɛ̀, ti nɛ́ yɛ̃́mu kɛ dò nhò bo wɛ̃tɛní dìì yiè ti bo ò dòntɛnɛ̀,
    kɛ yɛ̃́ ti yóó ò yɑ̀mɛ̀ ò dòmmɛ̀ pɑ́íí.
  san-GUJ: હે પ્રિયતમાઃ, ઇદાનીં વયમ્ ઈશ્વરસ્ય સન્તાના આસ્મહે પશ્ચાત્ કિં ભવિષ્યામસ્તદ્
    અદ્યાપ્યપ્રકાશિતં કિન્તુ પ્રકાશં ગતે વયં તસ્ય સદૃશા ભવિષ્યામિ ઇતિ જાનીમઃ, યતઃ
    સ યાદૃશો ઽસ્તિ તાદૃશો ઽસ્માભિર્દર્શિષ્યતે|
  ake-NT: Utonpa ton nʉ'kwɨ, Papa munkɨ pe rɨ si e'nɨ'nokon, e'tane i'tu pʉra rɨ marɨ
    iyesi mɨrɨ kasa e'nɨto' oton kon tukai', e'tane isenpoika a'tai, ikasa e'nɨto'
    oton kon i'tu uya'nokon, iye'to' pe rɨ ene'nokon mɨrɨ.
  qvn-NT: 'Cuyashäcuna, cananga nä Diospa castanmi cayanchi. Nätan manaran musyanchiragchu
    imanuy cananchitas. Caytam ichaga musyayanchi: Jesucristo ricacaramuptin, paynuy
    mana juchaynag cananchita. Chaura paytaga imanuycagtas shumagmi ricapushun.'
  tku-NT: 'Tā''timīn, chuhua''j quina''n ixlacstīn Dios. Jāna''j ca''tzīcan chī nalītaxtuyāuj.
    Tū ca''tzīyāuj, ū''tza'' huā''mā'': A''cxni'' Cristo natasu''yu, quina''n nalītaxtuyāuj
    chī xla'', ē nalaktzī''nāuj Cristo chī xla''.'
  bjk-bjk: Abo ais deek ke e, ire na im abo baroxorok kö God. Ma lamun i kela osen
    ire bang bara ire abo mangana nangadi bule nang Krais irabo wösö. Inexalik ire
    te ösöxö bara ire tabo kis xarnang ine, möxösa, irabo wanot maras urö ire bara
