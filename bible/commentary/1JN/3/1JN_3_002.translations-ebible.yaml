    mag'in atamo nin bilang kona.
  grc-TCGNT: Ἀγαπητοί, νῦν τέκνα Θεοῦ ἐσμεν, καὶ οὔπω ἐφανερώθη τί ἐσόμεθα· οἴδαμεν
