  urd-urd: '''अज़ीज़ो! हम इस वक़्त ख़ुदा के फ़र्ज़न्द हैं, और अभी तक ये ज़ाहिर नहीं
    हुआ कि हम क्या कुछ होंगे! इतना जानते हैं कि जब वो ज़ाहिर होगा तो हम भी उसकी तरह
