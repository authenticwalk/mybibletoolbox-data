    pat ohoh ihan dir hanhan hat patimur. Gin dire ma dahat pati oh Krais orhor apris
    pitap hatporhan dir pomat wamar am hama orhor hatin hat patepri ma hapat daham
    am hat patimur.
  bvr-bvr: Japurra ngapa nyiburr-jirra, gun-guniya gugu ngayburrpa Wangarr nguburr-yika
    gu-ngarda yerrcha, wurra gala yarlanga gu-yu burdak gun-gata nguburr-guyinmiya
    barra nguburr-ni. Jarra ngayburrpa marn․gi minypa nuwurra waypa barra Christ a-bengga,
    ngayburrpa nguburr-ni barra minypa nipa, ngardawa ngubi-na barra nipiya an-guyinmiya.
  wal-wal: Ta siiqotoo, ha77i nuuni Xoossaa naata; nuuni ai hananaakko biron erettibeenna;
