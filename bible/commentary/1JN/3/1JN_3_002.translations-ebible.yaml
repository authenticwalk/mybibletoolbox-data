    Mərɨg kɨtawə kharkun mə nɨpɨg tukrɨrerɨg-pə mɨn, kɨtawə tuksəmhen kɨn In, meinai
    ye nɨpɨg a, tuksəm əfra mə In ror məkna.
  kmo-kmo: Nawi, apa no God riiti yikapwa tawa. Diita boboy koma kenyek tawa apa no
