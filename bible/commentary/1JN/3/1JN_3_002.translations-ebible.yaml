    quĩrãca b̶ead̶ida, maʌ̃ ewarid̶e idjira sãwãbʌrʌ b̶ʌda ununi bẽrã.
  eng-F35: Dear ones, right now we are children of God and it has not yet been revealed
    what we shall be, but we know that when He is revealed we will be like Him, because
    we will see Him just as He is
  ind-ind: Saudara-saudari yang terkasih, sekarang kita sudah menjadi anak-anak Allah,
