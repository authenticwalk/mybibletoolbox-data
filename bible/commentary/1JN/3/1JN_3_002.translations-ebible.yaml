  bco-bco: Ne mili, nio꞉ o꞉go꞉ Godeya꞉ so꞉wa dowab. Gode eyo꞉ tif amio꞉ nio꞉ we o꞉ngo꞉
    doma꞉ib a꞉la꞉likiyo꞉, kalab amio꞉ o꞉semo꞉wido꞉. Ko꞉sega Ya꞉suwo꞉ kalaba fa꞉la꞉dowalikiyo꞉,
