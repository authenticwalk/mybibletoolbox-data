  san-MAL: ഹേ പ്രിയതമാഃ, ഇദാനീം വയമ് ഈശ്വരസ്യ സന്താനാ ആസ്മഹേ പശ്ചാത് കിം ഭവിഷ്യാമസ്തദ്
