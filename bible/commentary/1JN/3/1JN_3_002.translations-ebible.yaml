    ñaꞌan nu lka ykwiꞌ Ni. Sa kanꞌ ti chaꞌ nchka biyaꞌ tianꞌ ni.
  opm-opm: Norhe yah han taptem bapa. Dir gin arpin Got ohe brer hat patimur. Ihat
