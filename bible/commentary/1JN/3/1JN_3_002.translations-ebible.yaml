    impiyapaake, tema ari onkantake añeeri tsika ikantajaantara irirori.
  san-ASM: হে প্ৰিযতমাঃ, ইদানীং ৱযম্ ঈশ্ৱৰস্য সন্তানা আস্মহে পশ্চাৎ কিং ভৱিষ্যামস্তদ্
