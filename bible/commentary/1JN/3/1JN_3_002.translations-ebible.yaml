    non kombiamon, Duicho eran engkuangocan bongono wocin wömai nonu yuhon idit kiapmo
    sinom wo angtangtang tonahamon. Worocha tongga nonu yu simbang öngkupnahamon.
  hus-NT-1971: Lej ichich hual ebchalabchic, aba ani’ xo’ pelits i ey tu tsacamil
    a Dios, bel yabaye tu quithat tso’oblinchamal a Dios jahua’ ne’ets qui baju talbel.
