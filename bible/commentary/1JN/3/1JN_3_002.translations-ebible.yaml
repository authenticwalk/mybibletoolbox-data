  zpq-NT: Xi'iṉda'ogua', chio' chejnilaže'cho Jesucriston' bac̱h naccho xi'iṉ Dios.
    Na' biṉa' gata'bia' nac gaccho. Con ṉezecho caten' Jesucriston' yide' da' yoble
    canan' le'echwne' can' naque' na' yeyac yic̱hjlažda'ochon' can' nac yic̱hjlaždao'
    le'.
  por-TFT: Queridos amigos, mesmo que sejamos atualmente filhos de Deus, ainda não
    se tornou claro {Deus não esclareceu ainda} para nós que tipo de pessoas seremos
    futuramente. Contudo, sabemos que quando Cristo voltar, seremos parecidos com
    ele, pois veremos como ele realmente é.
  gwi-NT: Shalak nąįį, juk Vit'eegwijyąhchy'aa vitr'iinin nąįį tr'inlii, gąą yeendaa
