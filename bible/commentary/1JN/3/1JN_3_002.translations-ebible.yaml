    yihual Cristo, pampa tiquitasi quinami yihual unca.
  sua-sua: He kolenar ruk kom kaelongtok mang nguk, ngot her pu vle te, E Nut kles
    ruk mor tete, vanang mang a mngan to te, ngor kam kle ka vle nngia koknaik, ngot
    lua mnor mang, ko E Nut tlo polger a papat to endo vop. Vanang ke gi papat to
    ngot mi mnor mang tete, ta vle ti te, mnam a kolkha to lsir ko E Nut naka khenam
    e Yesus ma mmok ko na kaeknik kpis mnam, E Nut ner mia hortgem mor he mor ngrer
    mi ktua vle gi enang En. Mare, ko ngrer mi vokom ka mi mit ka mnor mang tok arhe.
  are-are: Tjina ntjarrai, nurna kunha kala Altjirraka 'lira nama. Thunga pula arrpunhala
