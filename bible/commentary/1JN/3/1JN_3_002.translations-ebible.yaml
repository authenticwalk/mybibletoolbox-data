    tahuna i hamule valai, bara si mapulo, si manga ia, a vuhuna si masia na matane
    hita, i mata navai.'
  apn-NT: E Kris kôt ixkwỳjaja. Ra mẽ pahpê Tĩrtũm kra htã kormã mẽ pahte amnhĩ kukamã
