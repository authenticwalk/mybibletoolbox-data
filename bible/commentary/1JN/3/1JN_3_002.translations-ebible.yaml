    namisi owi. Mɨ Adi Komii siya tɨ dimɨn hɨriinanɨn krɨmiir bɨ nikɨ ɨisiimauugɨn.
    Mɨ tɨ dimɨnɨn sasaɨgɨn krɨma sɨbgu ɨnoknɨnkɨnɨn Jisɨs Krais siir, yɨo hɨnɨɨngɨn
    siya wɨ sɨpi swokɨ ɨuunaiini mɨ krɨma wɨ siirar kɨgwɨni mɨ ɨiya krɨma siir kɨgwɨni
    mɨ nɨm wa nɨnkpɨt ɨuguskii mɨ wɨ siir hɨriinanar namwowɨuwi.
  pol-SZ: Kochani, teraz jesteśmy dziećmi Boga, ale jeszcze nie wyszło na jaw to,
    kim będziemy w przyszłości. Wiemy jednak, że gdy Pan się objawi, będziemy do Niego
    podobni, gdyż zobaczymy Go takim, jakim jest.
  ztq-NT: Xiñ Dios gon, beetsy, nak no, aan nikxe nii ndondy no cho kak no o xa kak
    kaa no despuesy, ndon no nii tsiñee lëë Jesús kiid, lëë no kak sinak xaa, por
    lëë no tyon xa chak xaa.
  zai-NT: Hermanu ni nadxiee ca', ma xiiñi Dios laanu, peru ca'ru ganna nu ximodo
    pe chi aca nu dxi gueeda Cristu. Ni nanna si nu la? zaca nu casi laa purti zadu'ya
    nu ximodo pe laa.
  upv-upv: Selek welili nir, rramivi natu Atua pa osuw. Ko sete eplari wor erres nga
    rrapa-irpese. Ko kerr rramrongwose nga daron nga Kristo piplari e, kerr rrapa-irpe
    ni, suri renge daron ngok rrapa-lesi momsawose ni renge mete kerr.
  wap-NT: Õmarainapanii õmin-mishidannao, mishi Tominkaru dainaouꞌu naa waunao, mazan
    aonaa zii ukainaabatinan naꞌapam nii waunao diinaꞌitiꞌi Christ waꞌatin dono. Mazan
    waaitapa, ukaawan dono uruu kawanuꞌo nii waunao, ushaꞌapanum kauꞌan watukapan
    nii naꞌapaꞌoram manawun uruu.
  mva-mva: Ruangagu uia, kita ambe Nanaranga natu, ata rakana alauri ngapura-kita
    kana nge tago isi takaua. Ata kita takaua bong Kristus mangata ngapura masa ne
    bokana be ngapura. Be masa ngabagabuiri-kita be Nanaranga bokana tapura.
  dwr-NT: Ta siiqatoo, ha77i nuuni Xoossaa naanatuwaa; nuuni ayaa hananentto biro
    erettibeenna; shin Kiristtoosi qoncciyaa wode, nuuni A malatanawaa ereetto. Ayissi
    gooppe, I tumu A gidiyaawaa nuuni kumenthan be7ana.
  kfw-kfw: Minriang kaom kasap ngai, tuun Pathian sangai kha eini ni-ejei, takkha
    eini angme nilahong esik tihi tuun la-inthiarmak, takkha Christa juo-inlar nikhan
    eini ama ni-angsik itihi eini'n nijet, ajarchu eini'n ama kha apum tak-ah nimusik
    eii.
  bfz-bfz: ओ साथी विश्वासियो! एबु आसे परमेशरो री ल्वाद ए और एबुए तक ये निए पता कि
    आसे क्या कुछ ऊणे, इतणा जाणूंए कि जेबे यीशु मसीह प्रगट ऊणा, तो आसे बी तेस जेड़े
    ऊणे, कऊँकि आसा से तेड़ा ई देखणा, जेड़ा से आए।
  cuk-09: Gwenadgan-sabemalad, anmar emigindi Bab-Dummad-mimmigan gumalad, amba anmar
    wichurmalad, igi an nue gudapmaloe. Ar an wisiddi an wismardo, Cristo anmarse
    na san-oyononikile, Cristoyob anmar gunonimogoed, ar ade anmar Cristo-dakleged-sunnad,
    an dakmaloed.
  ben-OBCV: প্রিয় বন্ধুরা, বর্তমানে আমরা ঈশ্বরের সন্তান এবং আমরা কী হব, তা এখনও প্রকাশিত
    হয়নি। কিন্তু আমরা জানি, যখন তিনি প্রকাশিত হবেন আমরা তাঁরই মতো হব, কারণ তিনি যেমন
    আছেন, আমরা তেমনই তাঁকে দেখতে পাব।
  mil-NT: Te nchòhó ñáyiu ío cùu iní‑í, vitna cùu‑o déhe Yá Ndiǒxí, te vátá cútnùní
    váha‑gá iní‑ó nǎsa cunduu‑o ndèé núú cuàháⁿ núú věxi. Dico sa cùtnuní iní‑ó sǎ
    òré ná quìxi tucu Xítohó Jesucrìstú te nduu‑o dàtná cáá mèe‑gá, chi quiní‑ó‑gǎ
    nàcuáa‑ni càa nacuáa‑ni ndùu‑gá.
  myu-myu: Oburereyũ ikukpinayũ, g̃asũ wuyju Deus ebekitkit. Wuyetaybit g̃ũg̃ũn ma
    apẽn g̃uyjom acesop iam. Waram Cristo ebapuk puje bit, ixe jo'iayũm acesop. Wuyetaybit
    ace'e apẽn ixe omuyku iam, ixe ajojojo buye. Ixe jo'iayũm acesop ixe ajojojo buye.
  fue-fue: Yiɗaaɓe am, jooni en laatake ɓiɓɓe Alla. Ko laatoytoɗen laaɓay taw. Amma
    een anni to Almasiihu wittoy holliti hoore mum, en nandan e makko, gam en ji'an
    mo hande no o wa'i.
  amk-amk: Ampefe maniwowirio enehuwawu mea wa meaine, na ninaifa tawaitawanai we
    tata mani Allai ne arikang di tata. Wape tawaitawang turu tane tarai toa fo na
    rahida fuiwana kaharai. Tonanai ki, wape tawaitawanaifa we Kristusi daraberahi
    aha ma mani, ambori tane tarai kariri mantauni ki, weo na rahida bonani tawati
    teri na tauremireane. Ninaia mani tawatioi kaha weo tane tarai kariri i kaharai.
  fai-fai: Nalam nakanum kasal kiba, kamane nuka Got man, kata num fasu matam naduw
    kukum keidokabuw, be num kal banim, kata nulum kal Yesus Kadais misunokaba kal
    alataw keidokabuw, kawákal aka kanodin kinimo, akokabuw.
  ura-NT: 'Canejeraauru, inae esinae Cana Coaunera calaohi neeinte nihacache. Nete
    nii baiha: “Naaojoain ineeinte niha curichaachein,” naain rauhijiriin coitucuenihacache.
    Leinjiin, coaiteen enacoauneein cau turuha Jesocurisitone bana, rijijieein niha
    curichaacheinnete laen coitucuhacache, aitohane rijijieein, jerichanejeein coaraa
    curichaacheinna jaun.'
  mcd-NT: Uhuun yoramishtichin icon natian nonfin Diospan facufoquin. Noco chipo imai
    cuscan tsoan tapiataima. Ascafia Jesús oaiton oin non a cuscaracoin ishquin. Nan
    man non tapian.
  urt-urt: Lenge toꞌ tatai ŋam, poi tukwini leꞌe si tahar talah tikin Got. Kom tukwini
    poi jinjame, mindemboi poi ya tuꞌe la? Kom poi sisyeme ŋaiye Krais mindemboi ka
    ot pe, ya ŋahilyeh tuꞌe kin. Detale, poi ya metekeꞌe kin ka tuꞌe la ŋai.
  kiz-kiz: Bhaganwa tete henu ndo bhana bha K'yara na j'hidhihiri kilepi bado jinsi
    kyatubetakuj'ha. Tumanyili kuj'ha kristu paibeta kubhonekana tukufuatana na numuene,
    kwani twibetakumbona kama kyaaj'hele.
  tzo-TZE: Vo'oxuc ti lec jc'anojoxuque, xnich'nabutic xa li Diose. Pero muc to ac'biluc
    quiltic c'u x'elan chijc'otutic. Ja' no'ox ta jna'tic ti ta to xijco'lajutic jchi'uctic
    Cristo c'alal ta xtale, yu'un ta jq'ueltic c'u x'elan.
  lex-lex: Makden la a ralmu miy, it di de Uplerlawna upni-a'nani olek it wa. Mere
    Uplerlawna edon Nakot ma'ta pede taplin niohora it illu-wniehwani, it irannu-gaini
    la' ler maka Yesus Kristus Nmai owa'an de. Mere itatga de la' ler maka Ha Nmai
    die, twalia pa it emolmolannek E'ewa yoma la' ler de itamkek memna E' inhatta.
  dov-dov: Nomuyandwa, lino twaba bana ba Leza, alimwi tazina yubununwa nzituyooba
    nzizyo. Tulizi kuti Kkilisito apamuka, tuyooba mbuli nguwe, nkambo tuyomubona
    mbubonya mbuli mbwabede.
  rgu-rgu: 'Ana susue kara! Ita dadi teuꞌ Manetualain ana nara, tehuu neuꞌ ko ita
    dadi leo beaꞌ bali, ria bei ta matetuꞌ fa. Ita bubulu-talelaꞌ a, leo iaꞌ: maneniko
    Kristus natafali mai, ita boe dadi sama leoꞌ Ria, nana huu ita tita Ni matetuꞌ.'
  toc-NT: Nata̠lán, xli̠­ca̠na pi̠ aquinín aya xca­maná̠n Dios, y ma̠squi ni̠naj catzi̠­yá̠hu
    lácu naka­lhi̠­ya̠­chá̠hu nac akapú̠n qui­la­ta­ma̠tcán, xma̠nhuá catzi̠­yá̠hu
    pi̠ acxni̠ namim­paray xli̠­maktiy nac ca̠quilh­ta­macú Quim­pu̠­chi­nacán aquinín
    nata­si­yu­yá̠hu chuná cumu la̠ xlá tasiyuy porque naucxi­lhá̠hu lácu xlá luu
    tasiyuy.
  som-som: Gacaliyayaalow, imminka waxaynu nahay carruurta Ilaah; oo weli waxaynu
    noqon doonno lama muujin, laakiin waxaynu og nahay in goortuu muuqdo aynu noqon
    doonno sidiisa oo kale, waayo, waynu arki doonnaa isaga siduu yahay.
  mam-C: Me awotzinqe ma qo ok te tk'wal qMan Dios. Me na'mxixpe qlonte tze'n qo okila,
    aj tul Jesús juntl majl. Qu'n ex b'i'n qu'n, qa aj tul, qo okil ikyxjo tze'nku
    a, qu'n k-okil qka'yin ikyx tze'nkuxix t-xilin.
  ndj-ndj: Vatami vangu, ponopa yufwi vana va Chapanga, lakini yikali hela kumanyika
    kucha datuvi wuli wuli. Lakini chipindi Kilistu pagubutuliwa, datuyifwani na mweni
    kwanongwa datumuwoni wavelili.
  mbj-NT: P'op Hagä Do taah né hẽ ër da hẽ, najis haa. Dooh né paawä ër P'op Hagä
    Do metä nä bä nyy d' tabad'oo da ër hã, ër hapäh Jesus Kristo hado däk da ëër,
    tamatëëh bä, baad ub tii kä Jesus ër bahapäh do hyb n'aa ti noo gó.
  lat-VUC: 'Carissimi, nunc filii Dei sumus: et nondum apparuit quid erimus. Scimus
    quoniam cum apparuerit, similes ei erimus: quoniam videbimus eum sicuti est.'
  ngp-ngp: Wambuya zangu, haluse suwe kiwana wa Mnungu, mna hainati imanyike pwilili
    ivo nekinde, mna chamanya kugamba, aho Kilisito akeza kulaila, nekinde enga ivo
    yehe eli kwaviya nekimuwone ivo eli.
  enq-2: Mona setenge paluma, indupa naima Gotenya wane kalyamano. Tanga naima katapenge
    doko dopalena lao panasala naelyamo. Dopaka doko, baa panatamopa naimame baa dopale-lamo
    lao kandatama. Gii dokopa naima baa-yale katatamana lao masilyamano.
  eng-ASVBT: 'Beloved, now are we children of God, and it is not yet made manifest
    what we shall be: but we know that, if he shall be manifested, we shall be like
    him; for we shall see him even as he is.'
  mna-mna: 'O niom wal tio, koozi iti tewe Anutu lutuunu bizin kek. Mi kaimer ko tewe
    pareiŋanda, ina takankaana pa. Pa Anutu iswe piti zen. Tamen iti tuute: Kaimer
    sombe Krisi iswe itunu ma imbot mat, mi tere kati, nako tewe kembei ta ni itunu.'
  myw-myw: Sigwey yakamiy, tut towen Yowbad nitun ya̱kids; o nag bitakakins aveiyag
    bitamlavags tut wanakougwaw. Misinaka takakins igaw daGuyaws beiyum beim, ya̱kids
    mo bitamlavags ma̱wana towen, peinan bitakines ankakin tonen.
  sby-sby: Mobanse omwasunika tobana ba Lesa, nomba nkatucinshi moshitukabele. Nsombi
    tucinshi kwambeti Yesu akesa nitukaboneke mbuli ncabele pakwinga nitukamubone
    ncabele.
  sll-sll: Ena enambi hobo, omaga God kul engwo mominba, emgi tal mere ole moli naminga
    i pir po sikiminua.
  yaq-NT: Krijtopo nemak werim, in nake'um, i'an itepo Liojta yoemiam. Intok itepo
    kee a' ju'uneiyaatuawa, chukula ju'u itom bittunee'ut, taa itepo ju'unea, Jesukrijtota
    a'abo a' notteo, aapo'ik benasi itom bittune'po. Bwe'ituk junak itepo, aapo'ik
    tua a' machiaka'a benasi te a' bitne.
  uro-uro: Gua ruavek kärarhae i gua snäng bät a ngän, däkt di ma Ngämuqa aa es na
    ut sokt di as kaku ut dräm iva u rhän doqor mäniekt nasot. Dap ut dräm i rhoqoräkt
    iva ma Krais ka rhän dä va ut toqor qa inguna va urhi lu qa i qa rhoqoräkt.
  ita-1885: Diletti, ora siamo figliuoli di Dio, ma non è ancora apparito ciò che
    saremo; ma sappiamo che quando sarà apparito, saremo simili a lui; perciocchè
    noi lo vedremo come egli è.
  muy-muy: Zləbəba goro ni, nihi ti leli bəza ge Melefit àndava. Ay ti emigi mam kama
    ni mam ti Melefit àɗəfiaba ana leli a faŋ ndo. Ere ye ti mə̀səra nahəma, ka ya
    ti aməzlərəvaya ni ti emigi akaɗa gayaŋ ni, aɗaba emipi naŋ lala.
  kqc-kqc: 'Nai uka maida vene, ruika una bi Sei di mida mida. Gabi una bi gokai kana
    bi ogau nina kode. Idu, yomina una diba: Keriso ogau nigori, una bi ina kana nigifa,
    adina ini rama iniye vegifa.'
  tav-tav: 'Yʉ yarã, yʉ camairã, ocõo bairo mʉjaare yʉ ĩ: Dio punaa mani anitʉga.
    Cʉ punaa anibana quena, “Ocõo bairo majuu ã cabero mani cabaipe,” mani ĩ majiquẽe
    mai. Ati wame jeto mani maji: Jesucristo cʉ caejaropʉ cʉ cabaurije cʉtiere mani
    tʉjʉgarã. Cʉ cabaurije cʉtiere tʉjʉrã cʉ̃re bairona mani anigarã.'
  eng-ULB: Beloved, we are now children of God, and it has not yet been revealed what
    we will be. We know that when Christ appears, we will be like him, for we will
    see him just as he is.
  spa-VBL: Amigos míos, ya somos hijos de Dios, pero lo que llegaremos a ser no se
    ha revelado todavía. Pero sabemos que cuando él aparezca seremos como él, porque
    lo veremos como él es realmente.
  fra-_FOB: Bien-aimés, nous sommes à présent enfants de Dieu, et ce que nous serons
    n'a pas encore été manifesté; mais nous savons que quand il sera manifesté, nous
    serons semblables à lui, parce que nous le verrons tel qu'il est.
  hau-ULB: Kaunatattu, yanzu mu 'ya'yan Allahne, kuma ba a bayyana mana yadda zamu
    zama ba tukuna, mun sani sa'adda Almasihu zai bayyana, zamu zama kamarsa, domin
    zamu ganshi kamar yadda yake.
  mal-mal: പ്രിയമുള്ളവരേ, നാം ഇപ്പോൾ ദൈവമക്കൾ ആകുന്നു. നാം എന്ത് ആകും എന്ന് ഇതുവരെ
    വെളിപ്പെട്ടിട്ടില്ല. എന്നാൽ അവൻ പ്രത്യക്ഷനാകുമ്പോൾ നാം അവനെപ്പോലെ ആകും എന്ന് നാം
    അറിയുന്നു. എന്തെന്നാൽ, അവൻ ആയിരിക്കുന്നതുപോലെ നാം അവനെ കാണുമല്ലോ.
  kkc-kkc: Esiga emegei, iba Godeeyo owolo dio doloso doso. Esino iba medee gooleedele,
    iyo hamamee dabalai goo ee. Esino iba gooleedooso, Keliso siboga, iba see yo masi
    palaiso. Bei, iyo tei yo agalaiso.
  lit-lit: Mylimieji, esame Dievo vaikai dabar, bet dar neapreikšta, kokie mes būsime;
    vis dėlto žinome, kad, kai jis apsireikš, mes būsime panašūs į jį, nes jį matysime
    tokį, koks jis yra.
  urd-GVR: Azīzo, ab ham Allāh ke farzand haiṅ, aur jo kuchh ham hoṅge wuh abhī tak
    zāhir nahīṅ huā hai. Lekin itnā ham jānte haiṅ ki jab wuh zāhir ho jāegā to ham
    us kī mānind hoṅge. Kyoṅki ham us kā mushāhadā waise hī kareṅge jaisā wuh hai.
  far-far: Wane kwaimani nau ki 'ae, kulu wele God ki na, ma God nao si fatainia 'ua
    fuaka ne nia kai rokisi 'uta akulu. Boroi ma kulu saitamana ana kada ne sa Jesus
    Christ kai oli mai, kulu kai dia nia, sulia kulu kai ada to'ona mamana na.
  suz-BL: आं दाक्‍शो लोक्‍बपुकी, मुल गोपुकी परमप्रभु यावे आ आल दुम्‍तय। नोले गो दोदेंशो
    दुम्‍नया, मारेइ मतुइक्‍नय। मिनु येसु ख्रीस्‍त ग्रूमेनु, गोपुकी मेको खोदेंशो दुम्‍नय।
    दोपा मेको खोदेंशो दुम्‍नय देंशा हना, गोपुकी मेको कली दोदेंशो बाक्‍मे, दे तशा,
    मेको खोदेंशो दुम्‍नय। रोमी ८:१७; फिलिप्‍पी ३:२१; कलस्‍सी ३:४
  car-NT: Typynamon yja'sakarykon, erome Tamusi y'makon me kytaton. Oty me kywairykon
    man uku'po'pa na'nen man. Uku'po'po me ro Tamusi wara enapa kywairykon man kysuku'saton.
    Tywaike ro irombo kyseneta'ton.
  amp-amp: Barenko, nom bi Bro Nkifrarhu yonnom korhnom. To kto Kraisr tafont yarim
    fnahna thombat nom ka finji frdborha rmonruhanom? Ror yarim fnahna thombat nom
    tunmoh nyingaye htiyakrahnomr. Ndnettn nom turhu ruheft kanjo frdborha rmon bugarah-nom.
  bht-bht: हे प्यारो, हुण असां परमेश्वरे दी ओलाद न, कने हल्ले दीकर ऐ प्रगट नी होया,
    की असां भविष्य च क्या बणी जाणा। इतणा पता है की जालू उनी प्रगट होणा है, तां असां
    भी उदे सांई होणा, क्योंकि उसयो तदिया ही दिखणा जियां सै है।
  eng-NOY: Beloved, now are we children of God, and it hath not yet been manifested
    what we shall be. We know that, when it shall be manifested, we shall be like
    him; because we shall see him as he is.
  cub-NT: Mʉja, jívʉ, ji ʉmara, caride Jʉ̃menijicʉi máratamu maja. Ʉbenita coreóvabevʉ
    maja cãreja aipe ãrojarajivʉ bárãjivʉre yóbore. Quédata coreóvaivʉbu maja Jesucristoi
    daquiyede ʉ̃́pe tenajivʉ, maje jã́ri majinajiye boje ʉ̃́re aipe ãrojacʉre.
  ita-1927: Diletti, ora siamo figliuoli di Dio, e non è ancora reso manifesto quel
    che saremo. Sappiamo che quand’egli sarà manifestato saremo simili a lui, perché
    lo vedremo com’egli è.
  lww-lww: Erau lala, ita tekilia tevisa tesape tepe narina ne Ntewa, ana pe tekilia
    re poli wa, sane p̃isi na sirau, yoko naga kila ita teim teve ya sina ga. Ana
    sur tai tekilia ruruia, nap̃a visae Sup̃e Yesu warpoyo sina ga, yoko tevisu ruru
    nena naga e kilamarata napo, tevisu ruru naga, naga ke narui, ana pogos nap̃a
    tevisu sanene, yoko teimi teve sa ga naga.
  ckb-ckb: خۆشەویستان، ئێستا ڕۆڵەی خوداین و هێشتا دەرنەکەوتووە دەبینە چی. بەڵام دەزانین
    کاتێک ئەو دەردەکەوێت ئێمە وەک ئەو دەبین، چونکە وەک خۆی دەیبینین.
  nas-nas: 'Ee mmaikoriꞌ, niiꞌ teing enang Kumponing baurukaaꞌ, eeꞌnoko tee damaꞌke
    niiꞌ oꞌnoriainaꞌ mmeꞌ siraꞌparavaruko noruꞌampiaꞌ. Teka eeꞌ noruꞌampiri otong
    niiꞌke: Tee toroarako niiꞌ teing tee-pinaꞌ nariꞌ oroꞌmariainge, aiꞌ meenaꞌpoi
    otoinaꞌ ooampira paarimariaing.'
  uvl-uvl: Pekngak mur, heueu nei NeHalang tutuna mur ita ke ulolo. Pe tatu ngara
    nge he, mallaha hot ke nek nge ita ero kura. Pe ita ta eteia ke nga etue nenge
    Iesus at mule, lape tapoi ke pomange I. Iange nga etue nem lape tanau tote I nga
    matara.
  eng-BBE: My loved ones, now we are children of God, and at present it is not clear
    what we are to be. We are certain that at his revelation we will be like him;
    for we will see him as he is.
  ixl-CNT: Aatz cheel unhermanos, oꞌ tek ikꞌaol imeꞌal Tioxh utz, kꞌuxh yeꞌsaj qiltaꞌ
    kam chit sataqꞌvoꞌ u Tioxh. Qootzajle aas ela tekoꞌn oꞌ tuchꞌ u Jesuus siꞌaneꞌ.
    Echixeꞌat taꞌxh luꞌuli, saꞌtekqileꞌ kam chit bꞌanel taqꞌo.
  xsi-xsi: Niŋgu-nambwe wukale, kala ŋine kinda tamo Maro Kindeni natu wukale. Aŋga
    lâ zo muli, ande kinda ma tamo mâsi mana. Ŋinde kilalani ŋandai ipâŋga nia yo
    ŋga. Taitu kinda tasama tu lâ Yesu Kirisi ne zo ŋana imâ ipâŋga lâ nia yo, ande
    kinda ma tamora i kilala mao kanaŋo, aku i ma ilele kinda tapâŋga tatogo i tamwata
    mine.
  crx-NTPO: Ook'esi'ne 'andit Yak'usda buzkeh ts'inli. Daztit'elh-un 'awhuz nenalhts'et
    halhúwhulhts'it. 'Et hoonts'i t'ets'oninzun ts'an'en de, soo bunduz tilt'elh,
    soo nts'en'a la dantoh, whuz un'a uztilh'elh 'et huwa.
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ಈಗ ದೇವರ ಮಕ್ಕಳಾಗಿದ್ದೇವೆ. ಮುಂದೆ ನಾವು ಏನಾಗುವೆವೋ ಅದು ಇನ್ನೂ ಪ್ರತಕ್ಷವಾಗಲಿಲ್ಲ.
    ಕ್ರಿಸ್ತ ಯೇಸು ಪ್ರತ್ಯಕ್ಷರಾದಾಗ ನಾವು ಅವರ ಹಾಗಿರುವೆವೆಂದು ಬಲ್ಲೆವು. ಏಕೆಂದರೆ ನಾವು ಅವರನ್ನು
    ಅವರಿರುವ ಪ್ರಕಾರವೇ ನೋಡುವೆವು.
  bbb-bbb: Ijadufuo e kairafa none ma igie noeje none iviama Godido anafa rei. Ro
    rade no are fu fino ijia vakuva nobite e izeki redufuo ije noka naebe mukoe vierafei.
    Ro no vierafega Jesu fu una ruakuma vajae nuvuone ije bu una fuone ijiege rega
    no gake. Ijadufuo maeje Jesu noka ni nuvuone ijia gake.
  blw-blw: Inib-a way laylaychê, ad uwananto, chitaaw hen anà Apudyus. Ya uray faén
    narawag ad uwan hen mamfalinén hen achartaaw ah pegwana, innilataaw chillu way
    hen mamfangchan Jesu Cristu, antaaw ammag mepachong an hiya te ilantaaw paat hiya
    way usto.
  tam-2017: பிரியமானவர்களே, இப்பொழுது தேவனுடைய பிள்ளைகளாக இருக்கிறோம், இனி எவ்விதமாக
    இருப்போம் என்று இன்னும் வெளிப்படவில்லை; ஆனாலும் அவர் வெளிப்படும்போது அவர் இருக்கிற
    பிரகாரமாகவே நாம் அவரைக் காண்பதினால், அவருடைய சாயலாக இருப்போம் என்று அறிந்திருக்கிறோம்.
  azz-NT: Notasojicnihuan, axcan ya tiiconehuan de Dios, huan ayamo monextía quenín
    tiyesque. Pero ticmatocque ya que cuac Cristo monextijtzinoquiu, ijcuacón tejuan
    titamatisque queme Yejuatzin tamati porín tiquitasque in Cristo queme Yejuatzin
    cualnesi.
  spa-RV-1909: Muy amados, ahora somos hijos de Dios, y aun no se ha manifestado lo
    que hemos de ser; pero sabemos que cuando él apareciere, seremos semejantes á
    él, porque le veremos como él es.
  csy-csy: 'Ka it te awng, tu in eite sia Pathian ta i hihi, taciang, maisang bangbang
    i hi tu ziam, ci sia kilang ngawl lai hi: ahihang Ama hong kilang ciang in, eite
    zong Ama taw i kibang tu hi; banghangziam cile Ama sia ama hina bang in i mu tu
    hi, ci i he hi.'
  mxq-NT: Mʉguꞌugítʉty, ʉdsa̱jtʉm xyꞌuꞌunkꞌa̱jtʉm ja Dios. Es kyajnʉm xytyukꞌijxʉm
    wiꞌix nꞌakꞌijtʉm, per ko Jesukristʉ kyʉxʉꞌʉgʉt, dʉꞌʉn nꞌijtʉm éxtʉm ja Kristʉ,
    mʉt ko nꞌixa̱ꞌa̱nʉm wiꞌixʉ dʉꞌʉn yʉꞌʉ.
  tzj-NT: Chak'laj wach'alal, anin nbij chewe chi ok ralc'wal chic ja Dios camic.
    Maja'n tik'alasax chikawach nak kabanic ja tok xkoq'uextaji pa jun k'ij xarwari'
    kotak chi ja tok xtipi chic jutij ja Jesucristo ajoj nij ok queri' chic tri' ja
    cani' arja'. Nkatz'at na chi utz tri' jani' ja kas mero rbanic ja Jesucristo chewi'
    tok nokoqui ja cani' arja'.
  tdt-tdt: Maluk doben sira, ita sai ona Maromak nia oan. Maibee Maromak seidauk foo
    sai ba ita, aban-bainrua ita sei sai oinsaa. Maski nunee ita hatene ona, bainhira
    Jesus Kristu fila fali mai husi lalehan, ita sei sai hanesan Nia, tanba ita sei
    haree Nia mo-moos.
  ron-BTF: Preaiubiților, acum suntem fiii lui Dumnezeu și nu s-a arătat încă ce vom
    fi, dar știm că atunci când el se va arăta, vom fi asemenea lui, fiindcă îl vom
    vedea așa cum este.
  eng-WEBP: Beloved, now we are children of God. It is not yet revealed what we will
    be; but we know that when he is revealed, we will be like him, for we will see
    him just as he is.
  eng-FBV: My friends, we are already God's children; however what we shall become
    hasn't been revealed just yet. But we do know that when he appears, we shall be
    like him, because we shall see him as he really is.
  nld-1939: Geliefden, thans reeds zijn wij kinderen Gods; maar nog is het niet openbaar
    geworden, wat wij zùllen zijn. Toch weten we, dat wanneer de openbaring gekomen
    is, wij aan Hem gelijk zullen zijn; want wij zullen Hem zien, zoals Hij is.
  bwo-bwo: T shuntswotso! and no Ik' nana'a noone, shinomaantsish eeg nowotitwok'o
    daneerafa'ee, ernmó Krstos b́be'et aawots bí aro arikon eeg bíarok'o nobek'etwotse
    bínowere noaritwok'ó danfone.
  nch-BL: Huajca noicnihua cati nimechicnelía, ama ya tiitztoque tiiconehua Toteco,
    huan ayemo technextilijtoc quenicatza tiitztose teipa. Pero tijmatij quema Jesucristo
    sempa hualas, tielise quej yaya pampa tiquitase quenicatza yaya itztoc.
  quc-TNT: Lok'alaj tak kachalal, ya uj ralc'ual ri Dios, mäja' c'u k'alaj jas ri
    cujel na. Ketam c'ut chi aretak cäpe ri Jesucristo, cuk'alajisaj c'u rib chkawäch,
    cujjunamataj na ruc' ri Are' rumal chi cäkil na u wäch ri Jesús jas ri kas u banic.
  tfr-NTPO: Pjeyoga, shji Sbö wapga shara, l̇l̇ono ga shji sorë miydëy l̇l̇ëm obi
    gueniyo. Gueniyo Jesucristo wen tjweshko ga e sorë ĩy wẽl̈ë eshko. Eni ga shji
    ber baĩya dik shara.
  kaq-NT: 'Rahma tah non Papan baquebo qui, heen huetsabaan. ¿Jenquetsahpabo non jayaxihquin?
    Noque ta yohiyamaparihiqui. Jaa honanyamaxon bi tah non nea honanai: noque qui
    jaa cainquihranaiya tah non jaa hihqui quescarihbihi noque jatihi. Jan rahma hihqui
    quescapahbi tah non jaa jisyaxihqui. Jaa copi tah non honanai.'
  sgb-sgb: Hikaw ya anlugurên ko, hikitamo ay anak ni Apo Namalyari amêhên. A pon
    impamwang no ay-êmên kitamo lano. Noa, muwang tamo ya, ha pag-orong ni Apo Jesu-Cristo
    di ha luta, ay mag-in kitamon nanad kana, gawan mahêlêk tamo yan taganá.
  vie-1934: Hỡi kẻ rất yêu dấu, chính lúc bây giờ chúng ta là con cái Đức Chúa Trời,
    còn về sự chúng ta sẽ ra thể nào, thì điều đó chưa được bày tỏ. Chúng ta biết
    rằng khi Ngài hiện đến, chúng ta sẽ giống như Ngài, vì sẽ thấy Ngài như vốn có
    thật vậy.
  kxv-kxv: ଏ଼ ନା଼ ଜୀୱୁତି ତ଼ଣେସିଙ୍ଗା, ନୀଏଁ ମା଼ର ମାହାପୂରୁତି ମୀର୍‌କା ମା଼ସ୍‌କାତାୟି, ଅ଼ଡ଼େ
    ଡା଼ୟୁ ଏ଼ନି ଆ଼ନାୟି, ଏ଼ଦି ନୀଏଁ ପାତେକା ତ଼ଞ୍ଜା ଆ଼ହା ହିଲେଏ, ମା଼ର ପୁଞ୍ଜାମାନାୟି, କ୍ରୀସ୍ତ
    ଏଚିବେ଼ଲା ତ଼ଞ୍ଜାଆ଼ନେସି, ଏଚିବେ଼ଲା ମା଼ର ଜିକେଏ ଏଲେକିହିଁଏ ଆ଼ନାୟି, ଇଚିହିଁ ଏ଼ୱାସି ଏ଼ନିଲେହେଁକି
    ମା଼ର ଏଲେକିହିଁଏ ଏ଼ୱାଣାଇଁ ମେହ୍‌ନାୟି ।
  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ na jeeⁿ wiꞌ tsꞌo̱o̱ⁿya, jeꞌ cwiluiindyo̱ ntseinda
    Tyꞌo̱o̱tsꞌom. Ndoꞌ meiiⁿ na ticalaꞌno̱o̱ⁿꞌa jeꞌ chiuu mmaaⁿꞌa nnda̱nquia sa̱a̱
    cwilaꞌno̱o̱ⁿꞌa quia na nleitquiooꞌñenndaꞌ Jesucristo, nlaxmaaⁿya chaꞌxjeⁿ nqueⁿ,
