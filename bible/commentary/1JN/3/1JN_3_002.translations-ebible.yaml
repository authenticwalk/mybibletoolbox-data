    Jesukrist, lë' be gak nela lë' Me, porke lë' be ne Me, nela xmod nak ka Me.
  cbc-NT: 'Yʉ yarã, yʉ bairãrẽ bairo caãna yʉ camairã merẽ Dios yarã cʉ̃ pũnaa majũ
