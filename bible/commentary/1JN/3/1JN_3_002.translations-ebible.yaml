    Musyantsicmi Señor Jesucristo cawamur mushog cuerpuyogna cangannö nogantsicpis
    mushog cuerpuyog canapä cagtaga. Tsaynö mushog cuerpuyogga ricacushun Señornintsic
    Jesucristo cutimungan junagmi.
  mox-mox: Egwavo ye, vonahaqiaqi Yaubada niʼa ʼawanatuneda, ta tuta maimai ʼinaya
