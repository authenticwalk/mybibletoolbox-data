    miawakto egekŋe bunŋe ekmâ nâŋgâm heŋgemgom âmâ dop hainâk akbaen.
  yor-yor: 'Olùfẹ́, ọmọ Ọlọ́run ni àwa ń ṣe nísinsin yìí, a kò ì tí i fihàn bí àwa
    ó ti rí: àwa mọ̀ pé, nígbà tí òun ba farahàn, àwa yóò dàbí rẹ̀; nítorí àwa yóò
    rí i, àní bí òun tí rí.'
  wos-wos: Némafwimbu mawuli yawuka du takwa, mé xéké. Némbuli nani Godna nyangwal
    nani re. God nani hukémbu xakutembekaka naniré wakwehafindé. Angi male nani xékélaki.
    Jisas Krais wambula yandét, nani déré xéta déka jémba xékélakita nani dé maki
    retame.
  emp-NTPO: Djabarã, dadjirãra Ãcõrẽ warrarãa. Mãwãmĩna Ãcõrẽba wad̶ibid̶a cawabiẽ́
