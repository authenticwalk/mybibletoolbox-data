  arb-NAV: أَيُّهَا الأَحِبَّاءُ، نَحْنُ الآنَ أَوْلادُ اللهِ. وَلا نَعْلَمُ حَتَّى
    الآنَ مَاذَا سَنَكُونُ، لَكِنَّنَا نَعْلَمُ أَنَّهُ مَتَى أُظْهِرَ الْمَسِيحُ،
