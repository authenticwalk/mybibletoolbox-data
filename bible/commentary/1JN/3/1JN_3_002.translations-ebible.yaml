    ipotɨhura yamɨhapataatɨhɨ nɨnapitiyaatɨ bimɨtɨhaawe, taatɨ wɨndɨ biyaatɨ monɨho.
    Siyaatɨ monɨhaahandɨ kandɨ nyahɨ aimɨ siyaatɨ gwɨnyaahaayo, ipotɨhura Kɨraisiho
    nyangisaapɨhɨ auta noaipahonɨhura nyahɨ koai tɨtɨhɨ usonahaawɨ noaipawaatɨ komatiyaatɨ
    bimɨto taatɨ aimɨ gwɨnyaawaahiyaanɨne.
  ubr-ubr: Yau tuturau au nuabo, ari ot on God nanatun, baise ot men tasagob tiwag
    ra gibui on ot arimon mamaba tanmatar. Baise ot tasagob Keriso inrorobotet an
