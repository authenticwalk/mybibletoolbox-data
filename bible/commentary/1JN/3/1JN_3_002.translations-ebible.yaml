  buk-buk: O aneŋ lau atac whiŋ-ŋga, kwahic dec yac taŋyalê su bu dati Anötö ndê balêkoc,
    magoc ŋalêŋ bocke naŋ yac oc dambo têŋ têm ŋambu-ŋga, naŋ Anötö tôc asê têŋ yac
    su dom. Tigeŋ têŋ ndoc Yisu mbu meŋ, naŋ yac oc dalic iŋ ndê ŋawasi ti lêŋ naŋ
