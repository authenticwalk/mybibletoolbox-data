  cta-NT: Cuꞌma̱ nguꞌ tyaꞌa na nu tyacaꞌa tsa ma̱ ꞌna, nu juani ti laca na sñiꞌ ycuiꞌ
    Ndyosi; pana bilya caja chaꞌ jiꞌna ñiꞌya̱ nu tsoꞌo la ñaꞌa̱ na, nu loꞌo tyiꞌi̱
    na loꞌo ycuiꞌ Ni nde loo la. Ñiꞌya̱ laca ycuiꞌ Jesucristo, juaꞌa̱ caca na loꞌo
    culuꞌu loo Jesucristo jiꞌna loꞌo cua ndye chalyuu re; liꞌ taca ñaꞌa̱ na jiꞌi̱
    Jesucristo ñiꞌya̱ nu laca ycuiꞌ. Tsa biꞌ ti chaꞌ nchca cuayáꞌ tiꞌ na juani.
  bqc-SIM: Ma gbɛ̃́ yenzideↄ, Lua nɛ́ↄn wá ũ tia, mɛ́ lá wáↄ dɛ i bↄ gupuau yãao.
    Wá dↄ̃ kɛ́ gↄↄ pↄ́ à mↄ̀, wáↄ dɛ laaàwa, asa wá wɛsiaàlɛ, wí aà e lá
