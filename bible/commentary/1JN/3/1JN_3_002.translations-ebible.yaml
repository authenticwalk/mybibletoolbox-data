verse: 1JN.003.002
translations:
  kpx-kpx: Di uvue haokuvuia, nahi aike Dilava ese holilu. Isi nahi sohu nahi gabie
    uveve ke bahata hilokaholilu. Isito gabie au lohoge nahiabuna bae elehai vaveveve
    hilokai kemo bae avu nahate vai.
  okv-H: Eto nau tunga humbari embomeni ungotena eha emo God ta meniundira te ambota
    embo ta hamo uhu hajire do ainge asuja amo God na ae ingae rate ungotena kiari
    amo Keriso amo hajire do ainge ere ua amo egerembeto puvurou tihi na be kesora
    avoeto amita tombu vahai ainge aisora.
  tbo-tbo: U lawa, geka hougana Yaubada natunatuna tauta ma houga e nenei tauta apo
    galenata iyowaka? Ta hanapugeya Keliso a houga geleta uyahina matata apo ina buinihi
    po tauna galenana ta galena imahiyeya ma tauta ani galenata ina buinihi po tauna
    galenana ta waya.
  mal-C: പ്രിയരേ, ഇപ്പോൾ നാം ദൈവത്തിന്റെമക്കൾ ആകുന്നു. നാം എന്തായിത്തീരുമെന്ന് ഇതുവരെ
    വ്യക്തമാക്കപ്പെട്ടിട്ടില്ല. എന്നാൽ, ക്രിസ്തു പ്രത്യക്ഷനാകുമ്പോൾ നാം അവിടത്തെപ്പോലെയാകും.
    അവിടന്ന് ആയിരിക്കുന്നതുപോലെ നാം അവിടത്തെ കാണും.
  grc-SR: Ἀγαπητοί, νῦν τέκνα θεοῦ ἐσμέν, καὶ οὔπω ἐφανερώθη τί ἐσόμεθα· οἴδαμεν ⸋δὲ⸌
    ὅτι ἐὰν φανερωθῇ, ὅμοιοι αὐτῷ ἐσόμεθα, ὅτι ὀψόμεθα αὐτὸν καθώς ἐστιν.
  bgc-bgc: हे मेरे प्यारे बिश्वासी भाईयो, इब हम परमेसवर की ऊलाद सां अर इब ताहीं यो
    तय न्ही होया, के आण आळे बखत म्ह हम के बणागें! इतणा जाणा सां के जिब यीशु मसीह आवैगा
    तो हम उसकै समान होवांगे, क्यूँके हम मसीह नै उसेए दिक्खांगें जिसा वो सै।
  khz-khz: Gataku maparami, ewagumona ita Palagu natuna. Ita raka pitave mia-tiwa
    rogoti ere matagai. Na ita ripara, Keriso pene matagai tomanai, ita ia gelegelenai
    pitave mia, kwalana ia kolemana taunataunanai pita gitaa.
  deu-TKW: Geliebte, wir sind jetzt Kinder Gottes, und es ist noch nicht offenbar
    geworden, was wir sein werden. Wir wissen, daß wenn er sich offenbart, wir ihm
    ähnlich sein werden, weil wir ihn sehen werden, wie er ist.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, naꞌa chnacruꞌ zxiꞌnëꞌ Dios, len cutu nac béꞌini le ral‑laꞌ
    gacruꞌ. Nö́ziruꞌ catiꞌ uluíꞌ lahuëꞌ Jesús, gacruꞌ ca naquëꞌ Lëꞌ, le gléꞌiruꞌ‑nëꞌ
    catëz naquëꞌ Lëꞌ.
  lin-lin: Balingami na ngai, tozali sik’oyo bana na Nzambe ; kasi oyo tokokoma emonisami
    nanu te. Nzokande, toyebi solo ete tango Klisto akomimonisa, tokokoma lokola Ye ;
    pamba te tokomona Ye ndenge penza Ye azalaka.
  hns-NT: Pjaara waalan, hamlog ab Parmeswar ke larkan baatie, aur abbe na dekhaawal
    gail hai kie ekare baad hamlog kaisan hoi djaabe. Hamlog ek tjiedj djaaniela.
    Djab Jiesoe lautke aaiga, tab hamlog okare ghat rahabe. Hamlog to dekhab kie oe
    kaise hai.
  noa-E: Cristo gaaimua khodamnaan, ya maachin chadchata Ẽwandam chaainau. Mʉʉgwaiwe
    chan maadëu khaugba nʉm, jãga nʉisiju khai mʉg atag pawiajã; ãba maadëu khaphʉmjö
    nʉmʉn, Cristo dʉnʉʉubaichëm ed maach ichjö aphöbaadëjupaita khaphʉ nʉm, ya mag
    edan dau daau khĩirchata i oophöbaadëju aawai.
  eng-EMTV: Beloved, now we are children of God; and it has not yet been revealed
    what we shall be, but we know that when He appears, we shall be like Him, because
    we shall see Him as He is.
  mib-NT: Ñánī mánī, vijna te cúu yó séhe Yaā Dios, te ná tu cuni yō ndese coo yó
    nɨ́ɨ́ cáni. Te je jíní yō jeē quɨvɨ̄ quénda ndijin Jesucristo, te nduu yó nájnūhun
    íyó máá yá, chi coto yó núū yā ndese íyó yá.
  lif-NT2: आमिःम् आन्‍जुम्‍से, आल्‍लो आनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःसिरो॥
    हे़क्‍केसाङ् थे आबोःङ् फाॽआङ् नुःरिक्‍काङ् मे़न्‍धाःप्‍पे वाॽरो॥ कर ख्रिस्‍ते़न्‌नुःङ्
    युःल्‍ले़ आनिॽग खुने़ॽ कुइसिःक्‍के आबोःङ्, थेआङ्‌भे़ल्‍ले़ खे़न् ये़म्‍मो खुने़ॽ
    आक्‍तङ्‌बा चोःक् हे़क्‍तङ्‌बाए आनिःसुम्‍लो॥
  xnj-xnj: Mwava nkozi, hinu tavana va Chapanga, nambu yakona yangamanyikana hotohoto
    chetivyayi. Nambu timayili kuvya penapo Kilisitu peibwela yati tiwanangana nayu
    ndava yati tikumlola ngati cheavili.
  mmx-mmx: Larapen tangas orong tarak. Monga nedik luvutnitna ne Moroa, ketla kovisi
    bok ata xasep do nedik taba unus tinotno xereva. Ketla nedik takleklen i do at
    laaleng ne Iesu na ru asuvos, nedik tanaba lok ngan i mila tana epen etang tinotno
    ba min.
  cbr-NT: '''Ën nuibacë xucë́antu, bërí cananuna Nucën Papa Diosan bëchicë ''ain.
    Usa ''icëbi ca uisaira caranuna ''inuxun ''ai quixun an nu ''unánmicëma pan ''icën.
    Usa ''aínbi cananuna ''unanin, Jesucristo utëcëncëbëtan cananuna upí oquin uisa
    cara ax ''icë quixun isti ''ain. A isi cananuna asaribi ''iti ''ain.'
  tee-NT: Ji qui'alak'avin tachi chun ju quijnan'an ju lhilaca'anauch ju Cristo is'ask'at'an
    Dios juntau ju chavai. Chai mas tuca' mavasalanicanau ta yu tucan cajunauch astan
    para c'atsayau ni chunch cajunau tachi ju Cristo acsni tavanan caminchokoya' ju
    yuchi. Chai chunch cajunau ju acsnich ni calakts'inauch ju yuchi ta yu junitach.
  eng-LSV: Beloved, now, we are children of God, and it was not yet revealed what
    we will be. We have known that if He may have appeared, we will be like Him, because
    we will see Him as He is;
  cak-NT: Wach'alal ri can jixinjo', cami joj ralc'ual chic ri Dios; pero man jani
    tik'alajin utz anchique ri xkojtzu'n chila' chicaj. Pero keta'n chi cuando xtipe
    chic jun mej (bey) ri Jesucristo, can xkojoc anche'l raja', roma xtakatzu-wi anchique
    utz titzu'n raja'.
  pah-NT: 'Nhiirũ, ag̃wamo nhande rekoi Tupana''ga ra''yramo. Igwete ga ndokwahavukari
    ve nhande ve nhanderekoag̃wama. Emo nhande xa''e: “Cristo''ga rurame po ti nhande
    hepiagi garekohetea nehẽ. Nurã po ti nhande rekoi ga javijitehe nehẽ.”'
  sja-NT: Ɨ̃pemaarã k'iniarã, ɨ̃rá tachi wãara Tachi Ak'õre warrarã. Mamĩda waide
    k'awada-e sãga p'anadai Cristo cheda t'ẽepai. Aba k'awa p'anɨ Cristo waya chek'ãri,
    iruk'a p'anadait'ee, iru k'ĩra wãree k'awadait'ee perã.
  xed-xed: 'Zwanama ɗa, daga ndanana zwana Lazglafta amu. Nziya nza tsi, tsa nzaku
    ká mu dzaʼa nzakway ta kəma ya ná, ta ma ɗifa karaku. Tsaw nda sna amu kazlay:
    Baɗu vragata dzaʼa vragata Kristi ná, dzaʼa nzakway amu manda tsatsi kəʼa, kabga
    dzaʼa nda ngha mu ta nzakwani.'
  mks-NT: Cande̱hé ndo̱, ñani máni̱, na̱ cúú cuéntá Jesús. Sa̱ cúú yó ja̱hyi Ndióxi̱
    va̱tí viti ñúhú co̱ cánda̱a̱ iní ndá quia̱hva nduú. Joo cánda̱a̱ va̱ha iní ña̱
    tá ná quixi Jesucristo já nduú tá quia̱hva cáa mé á jáchi̱ cuní mé á tá quia̱hva
    cáa tá íin a.
  gfk-S: Ira bilai na hinsaagu tane Krais, a natine God dait kakarek. Ma sene paile
    hanawat palai baak be a mangana turadi hohaam dait namur. Iesene dait nunure be
    dait na ngan hoke ne Krais ing Krais na hanawat puasa kinong na hanawat palai
    ta dait be a mangana turadi hohaam tutuno ie.
  bmu-bmu: 'O wölböt alaurupni, nalö kewöŋe nini Anutugö nahönböraturupŋi aka maljin.
    Mewö mala könaŋgep denöwö aka malbini, mi aukŋe qahö asuhuyök. Mohok kun mötzini,
    mi kewö: Yaŋön kunbuk aukŋe asuhuiga kaisoŋgolomŋi ölŋi jeninan ekini, nalö miaŋgöreŋ
    mönö letota i ewö akin.'
  dgz-dgz: Ae kaiwan, evenan wainawa, endi nu God otu waiwa di, amba Iesu sia entan
    tauepi wamewa gapan nu dim da entan nimanepi nu oare. Go nu asiginup di, Keriso
    sia tauepi ame yawata gapan nu me umap entan nimaneta. Iwa Keriso irewa wam ame
    gapan nu yao kakayatait.
  eng-GNV: 'Dearely beloued, nowe are we the sonnes of God, but yet it is not made
    manifest what we shall be: and we know that when he shalbe made manifest, we shalbe
    like him: for we shall see him as he is.'
  zaa-NT: Lebi'į nu yala catsi'i te', chi ná ri'u ỹi'ni Tata Dios. Labí chi rulue'
    tení ti'iỹa tegá ilá' ri'u canchu chi gal·la' tsáa, pero yùliràni ri'u qui'ni
    canchu chi íl·lani Jesucristua attu nna, ccá ri'u tì'ba née, porqui'ni ilá'ni
    ri'u e tì' tegání née.
  eng-WEBSTER: 'Beloved, now are we the sons of God, and it doth not yet appear what
    we shall be: but we know that, when he shall appear, we shall be like him; for
    we shall see him as he is.'
  guh-guh: Tajamonae bitso patacaasivavi, aeconoxae rabaja vaxaitsi daxitatsi Dioso
    pexitsi. Apo yapëtaetsi abaxë pacuenia itsamatacabi vaxaitsi cueneitsijitsiatsi.
    Itsiata Cristo itsamatacabi itsa patsianica, vaxaitsi cuenetaenatsi Cristo pacuenia
    cueneitsi. Nexata vaxaitsi itsa cuenetaenatsi Cristo, cuenejëpaenatsi. Tsipaji
    cuenetaenatsi pacuenia Cristo cueneitsi.
  bon-bon: Cäme miijirage binamewale, page mine Acejiyame me bägrä gemi, cuta camu
    gyene cängena pajecu me äbita, egä mine lipu äbitame. Yepä mine umle gemi, egä
    Keriso te liba cire taboclomtepi, mine teeme pana cire läbitipago, ingle mine
    teebine cire jääpänepesi epurage tabe liiyepu.
  nhw-BL: Huajca noicnihua catli nimechicnelía, ama ya tiitztoque tiiconehua Toteco,
    huan ayamo technextilijtoc quenicatza tiitztose teipa. Pero tijmatij quema Jesucristo
    sempa hualas, tielise quen yaya pampa tiquitase quenicatza yaya itztoc.
  swh-ONEN: Wapendwa, sasa tu wana wa Mungu, lakini bado haijadhihirika tutakavyokuwa,
    lakini twajua ya kwamba yeye atakapodhihirishwa, tutafanana naye, kwa maana tutamwona
    kama alivyo.
  wbi-wbi: Vaghanike usue lino tulivaanha va Nguluve, najikagulike vunono ndavule
    tuliiva. Tukagula kuuti ukilisite iliva ivoneka, tuluhwanana nu mwene, ulwakuva
    tukumwagha vule alivuo.
  bba-bba: Nɛn kĩnɑsibu, tɛ̃ sɔɔ sɑ sɑ̃ɑ Gusunɔn bibu, sɑ ǹ yɛ̃ ɡinɑ ɑmɔnɑ sɑ ko
    n sɑ̃ɑ siɑ. Adɑmɑ sɑ yɛ̃ mɑ sɑnɑm mɛ Kirisi u koo kurɑmɑ sɑ ko n kɑ nùn weenɛ
    domi sɑ ko nùn wɑ nɡe mɛ u sɑ̃ɑ.
  eng-KJVCPB: 'Beloved, now are we the sons of God, and it doth not yet appear what
    we shall be: but we know that, when he shall appear, we shall be like him; for
    we shall see him as he is.'
  kgk-NT: Ãy katu, xe rembiayhu, Nhandejáry ra'y kwéry voi nhande. Ha upe rire katu
    ndojekwaái vyteri nhande rekorã. Ojehexa uka jevy ou-vy ramo, jahexa-gwi íxupe
    onhemomba'egwasu ramo, Hesu rekoha-ramima nhanhehekoviarõ va'erã íxupe. Upéa peikwaa
    voi.
  waj-waj: Boo, ni seena na ngiiiyara mmuduuya riraiyaso, ta aanna makee Anutuuqaa
    raunna mmaapuya variaunnanoo. Fai yapooma ta Anutuuqaa avuuvau dataama variaaraivaara
    hama ta tuqinnama rikiaunnanoo. Aqaa kua aavaa vaa ta rikiaunnavai. Fai yapooma
    Yisuuva kava tiinara suaivaki ta inna tuqinnama taaraivaara ta hanigiada innanikaraama
    variaaravee.
  cpy-cpy: Ari okanta netakotani-paeni. Itomintaana Tajorentsi. Tekira ayotako-perotziro
    jempe akantayiteeyaa paata. Apatziro ayotzi ari akimitee-yaari ikantaha Jeepatzii-totaa-rewo
    aririka ipiyapaaki, tema ari omatakyaa añeeri jempe ikanta rirori.
  mpx-mpx: No heliyamwau nunuwanil, sauga ya kila Yehoba natunau, yaa nige ga i papankitela
    bwaliga ga ta ola. Yaa ta atena te sauga ebo Keliso ni sikalim, nasi ta kite ana
    awa hot elana, inoke kila ta ola iya.
  wbp-wbp: 'Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, jalanguju karlipa nyinami
    Kaatu-kurlangu yapa nyanungu-nyangu warlalja. Ngurrpa-juku karlipa nyinami milya-pinjakuju
    kajirlipa-ngarra nyinami ngakalku nyiya-piya mayi. Kala ngari karlipa wita-wiyi
    milya-pinyi jalanguju, ngulaju kuja: Nyangurla mayi kaji pinarni yani Jijaji,
    ngulaju kapurlipa nyanyi Kaatuju jurrku-juku. Ngula kapurlipa nyanungu-piyalku-yijala
    nyinami ngurrjulku.'
  luo-luo: Osiepena mageno, koro wan nyithind Nyasaye, to kaka wabiro bedo achien
    pok ongʼere. To wangʼeyo ni ka Kristo nofwenyre, to wanabed machal kode, nikech
    wananene kaka ochal.
  nhe-NT: Huajca noicnihua tlen nimechicnelía, ama ya tiitztoque tiiconehua Toteco,
    huan aya technextilijtoc quejatza tiitztose teipa. Pero tijmatij quema Jesucristo
    sampa hualas, tielise queja yajaya pampa tiquitase quejatza yajaya itztoc.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܐܵܕܝܼܵܐ ܒܢܘܿܢܹ̈ܐ ܕܐܲܠܵܗܵܐ ܝܘܲܚ، ܘܗܸܫ ܠܹܐ ܝܠܹܗ ܦܝܼܫܵܐ ܓܸܠܝܵܐ
    ܡܘܼܕܝܼ ܒܸܬ ܗܵܘܲܚ، ܐܝܼܢܵܐ ܒܝܼܕܵܥܵܐ ܝܘܲܚ ܕܐܝܼܡܲܢ ܕܦܵܐܹܫ ܓܸܠܝܵܐ ܡܫܝܼܚܵܐ، ܐܲܝܟ݂ ܕܝܼܹܗ
    ܒܸܬ ܗܵܘܲܚ ܣܵܒܵܒ ܒܸܬ ܚܵܙܲܚ ܠܹܗ ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ.
  esk-NT: Iḷauraamaaŋ, Agaayyutim qitunġaġiliutianikkaatigut. Iḷisimaŋitkikputsuli
    qanutchiuluta iḷił̣iksraqput, aglaan sagviqpan ilaatun iḷigisirugut, atakkii ilaa
    qiñiġisigikput kaŋiqsiḷugulu irrusipiaŋa.
  msb-msb: Mga pinalangga ko, mga anak na yana kita san Dios kag bisan dili pa gayod
    naton nasasabutan kun magigin nano kita, aram naton na magigin kapareho kita ni
    Cristo sa pag-abot niya kay makikita naton an tunay niya na hitsura.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, ma²lán¹² jniang³ jong¹² Diú¹³. Ha¹chi² jǿg³ ma²chi²
    ha²lah lah¹dsóh² lén² jniang³ ja³já¹³. Di³ ma²ne³ jniang³ hi² lén² jniang³ ju³lah
    lán¹² Jesucristo na³ma²guønh¹²dsa. Ne¹³ báh³ jniang³ jmai³ jøng² ha²lah lán¹²dsa.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଏବେ ଆମେ ପର୍‌ମେସରର୍‌ ପିଲାଜିଲା ଅଇଆଚୁ । ପଚ୍‌କେ
    ଆମେ କେନ୍ତାର୍‌ ଅଇରଇବୁ ବଲି ଏବେଜାକ ନାଜାନୁ । ମାତର୍‌ ଜେଡେବେଲେ କିରିସ୍‌ଟ ଏଜଗତେ ବାଉଡି
    ଆଇସି, ସେବେଲେ ସେ ଜେନ୍ତାରି ଆଚେ, ସେନ୍ତାରି ତାକେ ଆମେ ଦେକ୍‌ବୁ । ଆମେ ମିସା ତାର୍‌ପାରା ଅଇଜିବୁ
    । ଏଟା ସତ୍‌ ।
  meu-meu: Egu lalokau taumui e, harihari ita na Dirava natuna, a gabe amo ede baita
    heto do se hedinarai. Ina mo dibada, ia bainema negana ai, ita na ia ida-idana
    baitala, badina be ia anitarana korikori baita itaia.
  yva-NT: Sya arakovo inanuga no wasai, soamo wamamo Amisye apa arikainye waino wansai.
    Muno arono munijo makare umugamo indati wambeare rui, omamo wandaen dainya nene.
    Weramu wandaen arono Yesus Kristus pakare no mine so rai, indati wansanasine muno
    wansanuga mo Apa ramaisy, weye naije umba wamo aeno wansamije rai. Apa no mamo
    wamerananta wandaeno taune Ai terave.
  dgc-dgc: A kakaguman ko, anak kitam dén na Diyos. Ewan pabi mehayag éng anya i kalagayan
    tama. Pero tukoy tam a kédemét se ni Cristo éy meaheg kitam diya, da meta tam
    siya ta tunay na a kalagayan.
  zpm-NT: Bets, bzian, ne nligaa xpëëdle Dios nac ne. Nli ndioṉd ne niina dieṉ zha
    glu ne gaḻ dze ne laa Jesús guiaad, per miṉe ndioṉpaa ne, zeeṉe gaḻ dze co laa
    ne gac zigne nacpaa me; ni dzigosi laa ne dziaṉ me grop lo ne.
  hix-NT: Ronàhnàn komo y, amnye rma Khoryenkom hokru me rma tehxatxhe. Àsok hana
    tehxatxow ha, amnye. Uhutwahra rma hak tehxatxow hamà. Onà wyaro haxa thutwetxow
    hamà. Txesusu yomokàtxhe, noro wyaro rma rha tonyxem me tehxatxhe hampànà. Noro
    yehtxoho ryhe tenyatxhe harha. Àro ke, noro wyaro rma rha tonyxem me tehxatxhe
    hampànà.
  sim-sim: Jikisi anhi jirin ji misi, nir angop orhi jikisik ni nawa nir. Hako kumak
    mberem nivai naku? Oson ni yari namber. Hako kas karem ni nakwa oso nom nimu hishiyarikuwa,
    kumak Krais or tawa wolo orin avak kormbak ni heyekrahakorokwa ri. Uhu or hom
    er ni nakwa nir.
  npi-ULB: प्रिय हो, अब हामी परमेश्‍वरका सन्तानहरू हौँ, र हामी के हुनेछौँ भन्‍ने अझ
    पनि प्रकट गरिएको छैन । हामी जान्दछौँ, कि जब येशू देखा पर्नुहुनेछ, हामी उहाँजस्तै
    हुनेछौँ, किनकि उहाँजस्तो हुनुहुन्छ त्‍यस्तै हामी उहाँलाई देख्‍नेछौँ ।
  cgc-cgc: Mga pinalangga ko, kiten i mga bata ta Dyos, piro ula ta pa nlami gid parti
