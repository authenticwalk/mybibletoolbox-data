  yao-yao: Achambusanga ŵangu, sambano uweji tuli ŵanache ŵa Akunnungu, nambo nginiŵe
    kumanyika chituŵe ŵanti uli. Nambo tukwimanyilila yakuti pachachiika Kilisito,
    chitulandane nawo pakuŵa chitwawone uŵele waali nawo.
  tgp-tgp: La tapalaku r̃uhur̃uhu, enr̃a natuna nake, pani mo sopo pala vara r̃a pa
    sohena sava hin pongi hitahu, pani r̃a levosahia vara hin pongi atu Kr̃isto i
    mele pala hinia, enr̃a r̃a pa sohen Kr̃isto, matan enr̃a r̃a pa hitevosahia i
    r̃uhu vara enia mo sohena sava.
  auc-NT: Botö në waademïni ëñëedäni. Ñöwoyedë Wængonguï wëmö ïnömö inte mönö ayæ̈
    ate æbänö baquïmöö, ante ayæ̈ wïï edonque amompa. Wæætë, tömengä nänö pöönæ mönö
    aquïönæ tömengä nänö ingaï baï mönö adobaï bacæ̈impa, ante ædæmö ëñëmompa. Edæ
    tömengä æbänö ingaingä ingää, ante mönö edonque acæ̈impa.
  kbc-NT: Yokaaɡ̶etedipi yemaanigipi. Niɡ̶ida moko joɡ̶oko lionigipi Aneotedoɡ̶oji.
    Pida Aneotedoɡ̶oji anaɡ̶a ikee ica anodaaɡ̶ejinaɡ̶a, pida jowooɡ̶otaɡ̶a niɡ̶ica
    Cristo nige dopitedijo, ɡ̶odiigi, eote me ɡ̶odiciagi, leeɡ̶odi icota me jinataɡ̶a
    niɡ̶ica anodaaɡ̶eeteda.
  bmh-bmh: O izal zaiar, iz ag en oiab nug noumaneu, ig ulis Uwait nugau gelegul darem.
    Ig i abiu, aiu ses ig erunai pet dacab ta. Bo, ig abiu, aiu ses Kristus koli alaba,
    ig go dareu sulai uligaimai, ig go sul usalamam.
  ctu-BL: C'uxbibilo' bʌ, i yalobilonixla Dios. Maxto tsictiyemic bajche' mi caj la
    cujtel. Pero la cujil che' mi' tsictiyel Cristo mi caj la cajñel lajal bajche'
    Cristo, come mi caj laj q'uel che' bajche' an.
  meq-meq: A nəkurom dzam ga neheye na wuɗa kurom haladzay aye, nəkway anəke na, wawa
    i Mbəlom hay tsɨy. Kame aza ka tərakweye na, kəkay? Ka tərakweye kəkay na, Mbəlom
    ka bəzakway ha zuk bay. Ane tuk na, ka sərakwa ha aza Kəriste kə maw na, ka ŋgatakweye
    parakka. Tsa na, ka tərakweye andza neŋgeye.
  noa-H: Cristo gaaimua k'odamnaan, ya maachin chadchata Hẽwandam chaainau. Mʌʌgwaiwe
    chan maadëu k'augba nʌm, jãga nʌisiju k'ai mʌg hatag pawiajã; hãba maadëu k'ap'ʌmjö
    nʌmʌn, Cristo dʌnʌʌubaichëm hed maach hichjö hap'öbaadëjupaita k'ap'ʌ nʌm, ya
    mag hedan dau daau k'ĩirchata hi hoop'öbaadëju haawai.
  alp-NT: 'Kwali betaya rebe au oki imi! Alla Eni nanae kena ite peneka. Po namake
    pine ite ono eliare ite rekwa mosa: iteki sifate elia, iteki oalalemaru elia kai
    nanakwalamaru eliare, ite rekwa mosa. Po ite rekwa be sepo Kristuse Iluake, iteki
    atate kai selu ite mahake lupeIje neka le ite seluI titinai.'
  san-VEL: he priyatamaa.h, idaanii.m vayam ii"svarasya santaanaa aasmahe pa"scaat
    ki.m bhavi.syaamastad adyaapyaprakaa"sita.m kintu prakaa"sa.m gate vaya.m tasya
    sad.r"saa bhavi.syaami iti jaaniima.h, yata.h sa yaad.r"so .asti taad.r"so .asmaabhirdar"si.syate|
  kbq-kbq: Ronenimote, menina tagra Anumzamofo mofavre mani'none, henkama maninuna
    nomani'zana eforera osu'ne. Tagra antahita keta hu'none, inanknarero Agrama eama'ma
    hanigeta, tagra, Agrikna hugahune. Na'ankure tagra negeta Agra e'inahu Nere huta
    hugahune.
  kbh-kbh: Ats̈be bonshana ents̈anga, mora bënga ya Bëngbe Bëtsabe básenga montsemna.
    Y masque cabá ndoñe quemuátstats̈ëmbo nts̈amo más chcoye bënga mochjamnama, aíñe
    mondë́tats̈ëmbo, Jesucristo chaojabáisebocna ora bënga cachacá mochtsemnama, er
    bënga mochanjobenaye jinÿama nts̈amo cha ndegombre yomncá.
  ron-LSB: Iubiților, acum suntem copii ai lui Dumnezeu. Încă nu ni s-a descoperit
    ce vom fi; dar știm că, atunci când se va descoperi, vom fi asemenea lui, pentru
    că îl vom vedea așa cum este el.
  pon-pon: Kompok kan, kitail ari jeri en Kot, ap jaikenta janjal, da me kitail pan
    wiala. Ari jo, kitail aja, ni a pwarado, kitail pan duala i, pwe kitail pan kilan
    i ni udan mom a.
  nhe-BL: Huajca noicnihua tlen nimechicnelía, ama ya tiitztoque tiiconehua Toteco,
    huan aya technextilijtoc quejatza tiitztose teipa. Pero tijmatij quema Jesucristo
    sampa hualas, tielise queja yajaya pampa tiquitase quejatza yajaya itztoc.
  sps-sps: Fuainy vaatau tsonyo, aran guei Tsunia fatoo bingtovei roman, sai tabuiny
    arasan non, fei te nai mamatan fi rora ei. Sana ra nat ror tan nainy te ruak minon
    e Krais, ra ruak faarei kainy ror Ya, tana saa, ara nai tagei ror Ya faarei patsukainy
    non te kaa fi non Ya.
  wnc-wnc: Ngan waatdakana. Ninda Anututane waaknga yapana dakngake yuamang. Sike
    tapduknga Jesuta gatu apik gwene ninda sanga akanim takngae ita dua apuwawan ninda
    botake yuamang. Ngana atnataamang. Ninda itane nomna kana ita yuak kakngakan dakngake
    unzing yutnim ngang natapna siakan singgak. Siwan ngana ita ninda unzing dakngake
    yutnim takngae dua yeutniman kakumang.
  bus-bus: Ma gbɛ̃ yenzideenↄ, Luda nɛ́nↄn wa ũ tia, dian wégↄ̃ dɛ nà e bↄ gupuraaa
    kↄ̀ro. Wá dↄ̃ kɛ̀ gurↄↄ kɛ̀ eé bↄ gupuraaa, wégↄ̃ dɛ lán à bà, zaakɛ wé wɛ́ɛ siàlɛ
    wà e lán à dɛ nà.
  gub-BL: Hemyrypar heremiamutar wà. Zaiko Tupàn purumuzàmuzàg ài zane kury. Zaiko
    putar amo ae ma'e romo zane nehe no. Naxikwaw katu kwaw a'e ma'e romo zanereko
    àwàm. Xo ko ma'e zo xikwaw katu kury. Zaneruwihawete tur mehe nehe, zaiko putar
    izàwe nehe, ta'e xixak putar tuwe zane nehe xe. Xixak putar hexakaw nehe. Xixak
    putar ikàgaw nehe no.
  imo-imo: Nanga imboma, kinye lino Gotenga bakuluma moromolo nalo altopo lino molomolo
    mele iteli oi naa lipo manjirimolo. Nalo altopa Kraist yando omba mona molombalo
    wali yu moromo mele kanopolio, lino yu moromo mele aku tepo molomolo.
  boj-boj: O ijo was bole, iga Qotei aqa segi aŋgro unum. Ariya mondoŋ iga kiyersim
    sqom di iga geregere qalieosai unum. Iga qalie, Yesus a olo bamqa iga a unsim
    iga a bul sqom.
  ulk-ulk: Kara nasnas buai, mimi Agudira omaskir uridli; mimi nole umele uridli nalu
    mi ia mi tuarder. Epe mi no umele nade Keriso obatomer a mi ia mi abi dasmerare
    pe e agekar dali, mi ia mi abikaise tuarder.
  eng-DRA: 'Dearly beloved, we are now the sons of God; and it hath not yet appeared
    what we shall be. We know, that, when he shall appear, we shall be like to him:
    because we shall see him as he is.'
  knf-knf: 'An banohnaan, ŋwo hënkuŋ babuk Naşibaţi, kë uko wi ŋëkbiiŋ kawo uundo
    meeţana. Kë ŋşë me uko wi : woli *Kriŧtu aluŋ apën awinana, ŋkak kanaam na a,
    ţiki ŋwina jibi awooŋ.'
  san-KHM: ហេ ប្រិយតមាះ, ឥទានីំ វយម៑ ឦឝ្វរស្យ សន្តានា អាស្មហេ បឝ្ចាត៑ កិំ ភវិឞ្យាមស្តទ៑
    អទ្យាប្យប្រកាឝិតំ កិន្តុ ប្រកាឝំ គតេ វយំ តស្យ សទ្ឫឝា ភវិឞ្យាមិ ឥតិ ជានីមះ, យតះ
    ស យាទ្ឫឝោ ៜស្តិ តាទ្ឫឝោ ៜស្មាភិទ៌ឝ៌ិឞ្យតេ។
  arn-NT: Sakin pu peñi, dew Ngünechen ñi yallngetuiñ. Petu kimlafuiñ rume taiñ chumngetuael
    kangelu mongen mew, welu kimnieiñ ta feychi pewfaluwle ta Jesucristo kisu reke
    femngetuaiñ, fente küme peafilu am iñchiñ kisu ñi chumngen.
  zas-NT: 'Gradi compniar raliduladx ree Jesucrist, rënan lëjt, rnin lojdi: Ma nayajc
    ree xiꞌn Dios, majsi ad rayagbeet ree xhienaag yayajc ree chi guiꞌt Jesucrist
    stijb, per rayaꞌp ree segur guial yayajc ree ziꞌc najman, din xt nadxel yaguiaa
    ree diidxliczi xhienaag najman.'
  ken-NT: Abhɛn ɛkɔŋ, sɛ́chí bɔ̌ Mandɛm nɛ́nɛ, yɛ̌ nɔ, bábhɨ́kɨ́re tɔŋ bɛsɛ ɛnyu
    sɛ́bhàk mburɛ́ mpok Kristo ápɛ̀tnsɛm. Ɛnyɨŋ ɛnɛ sɛ́rɨ́ŋɨ́ chi bɛ mpok yi ábhèsi
    chɔŋ sɛ́mbak mbɔ yi mbɔnyunɛ sɛ́ghɔ̀ ɛnyu yi achi.
