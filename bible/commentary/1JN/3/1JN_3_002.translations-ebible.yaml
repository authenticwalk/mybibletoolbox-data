  kan-2017: ಪ್ರಿಯರೇ, ನಾವು ಈಗ ದೇವರ ಮಕ್ಕಳಾಗಿದ್ದೇವೆ. ಮುಂದೆ ನಾವು ಎಂಥವರಾಗಿರುತ್ತೆವೋ ಎಂಬುದು
