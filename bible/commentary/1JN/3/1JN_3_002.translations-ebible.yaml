  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, si nsɛi ɑ̀ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ, ɑmmɑ ɑ kù mɑ̀ bɛirei ɑɑ kɑ
    nɑ kɑ jɛ ɑlɑ. Do nŋu fei, ɑ̀ mɑ̀ wɑɑti iyi Kirisi ɑ́ nɑ ku fɑɑtɑ wɑ ɑɑ kɑ jɔɔ,
    domi ɑɑ kɑ yɔɔ bɛi í yɛ.
  gaq-gaq: 'ଅ ନିଜର୍ ମୈତର୍‌ଇଂ, ଏବେ ନେ ସାପା ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ମାତର୍‌‌ ଇଡ଼ିଂଡେ ମେଃନେ
    ନେଡିଙ୍ଗ୍‌ଏ, ଏନ୍‌ ସାମୁଆଁ ବାରି ତାର୍ ଙ୍କାରେ । ଅଃକେନ୍ ମାତର୍‌ ନେ ମ୍ୟା ନେଲେଃ: ଉଡ଼ିବେଲା
    କ୍ରିସ୍ଟ ଆର୍‌ମୁଇଂତର୍‌ ପାଙ୍ଗ୍‌ଏ, ନେ ମେଁନେ ସତେଆଃ ରୁପ୍‌ କେଚେ ମେଁନେ ସୁଗା ନେଡିଙ୍ଗ୍‌ଏ
    ।'
  gof-RNT: Ta siiqo ishato, ha77i nuuni Xoossaa nayta; nuuni ay hananeekko buroo erettibeenna.
    Shin Kiristtoosi qoncciya wode nuuni iya daananayssa eroos. I tuma de7eyssa nuuni
    be7ana.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ନାହାଁଃ ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ତାନ୍‌ବୁ, ମେନ୍‌ଦ
