  mya-mya: ချစ်​ဆွေ​တို့၊ ယ​ခု​အ​ခါ​ငါ​တို့​သည်​ဘု​ရား သ​ခင်​၏​သား​သ​မီး​များ​ဖြစ်​ကြ​၏။
