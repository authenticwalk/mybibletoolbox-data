    o amnhĩ nhĩpêx mex o papa. Ra mẽ pahte ja mar mex.
  ctp-NT: ꞌWan neꞌ taꞌaan nu ndiya ꞌa tiǎnꞌ ꞌwan, wa lkaan sñiꞌ Ndiose ni, ni siya
