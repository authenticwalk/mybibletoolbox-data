    yojore, ngatꞌa xiaña jó fa kjiꞌi kui.
  cmn-FEB: 我的朋友们，我们已经是上帝的孩子；但我们未来会怎样，还没有显明；我们知道，当他出现的时候，我们一定就会像他，因为我们一定会看见他本来的样子。
  gmv-RNT: Ta ishato! Nuni ha7i Xoossa nayta; buro nu ay hananakkonne ha7i qoncibenna;
