  bod-N: སྙིང་ནས་བརྩེ་བའི་སྤུན་ཟླ་རྣམས། ད་ལྟ་བདག་ཅག་ནི་དཀོན་མཆོག་གི་བུ་ཕྲུག་ཡིན༌ལ།
    མ་འོངས་པར་ཅི་འདྲ་ཡིན་པ་ད་དུང་གསལ་པོར་མ་མངོན་མོད། འོན་ཀྱང་སྐྱབས་མགོན་ཡེ་ཤུ་མངོན་སུམ་དུ་ཕེབས་པའི་དུས༌སུ།
    བདག་ཅག་གིས་ཁོང་ཉིད་ཇི་ལྟར་ཡིན་པ་དེ་ལྟར་མཐོང་བར་འགྱུར་བས། བདག་ཅག་ནི་ཁོང་དང་མཚུངས་པར་འགྱུར་བ་བདག་ཅག་གིས་ཤེས་སོ།།
  tca-NT: Pa Chaueneẽgü ya Pexü̃ Changechaü̃güxe, ñu̱xma rü marü Tupanaxãcügü tixĩgü
