    payjina cananchejta yachanchej. Imaraycuchus pay quiquinta ricusunchej payjinallataj
    casunchej.
  kwi-kwi: Na uruza pashinamtu akwa, u Diosta piantuz mɨrain. Aune Diospa pashpakanain
    makpas. Kwiztane aune miza Dios aumɨza maizarɨnsa pianchimakpas. Jesucristo akane,
    aune uskanain iztɨt namarɨnapas. Suasne aune ussa wat izanapas.
  agm-agm: Iyataatɨ naisɨhiyaatɨ Jisaasihopɨ gɨwunyaahohiyɨhiyaate, nyahɨ aimɨ noaipawaatɨ
