    lemokiya makoko aweyaha oko minakolune.'
  heb-heb: אהובי עתה בנים לאלהים אנחנו ועוד לא נגלה מה נהיה אך ידענו כי בהגלותו נדמה
    לו כי נראהו כאשר הוא׃
  mpp-mpp: Agofocne kwelenedi ngengele angac ngagegabac, nongileng yakumac Wapong
