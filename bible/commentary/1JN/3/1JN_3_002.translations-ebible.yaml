    datang kambali, kotong ju jadi sama ke Dia, tagal kotong dapa lia sang Dia taráng-taráng.'
  pol-UBG: Umiłowani, teraz jesteśmy dziećmi Bożymi, ale jeszcze się nie objawiło,
