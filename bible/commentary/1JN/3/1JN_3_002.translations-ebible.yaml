    niʼa kahalamania, nawale Keliso ena tuta ʼevivi mai ʼinaya tauna kana ʼita aqiaqiea,
    e ʼinega itaʼa wese kana vedumaduma ta ada ʼita naʼifoqe kavona tauna ʼidewani.
  kew-kew: 'Gore niaana epe adami onaanuri abiare niaa Gote-na ruru onaanu pima. Gupa
    pima pare oropere niaa piralima-rupare abia penaame nawata. Goa pea pare niaame
    aba gupa niminaaema: Orope Yesu Krais penaame epape di rabu niaame nipu waru adalima.
    Go rabu nipu-rupa epalima.'
  dww-dww: Yau banaga kauama, tauda yodi Mamaitua na sedama tà miamiana, be nema tokare
