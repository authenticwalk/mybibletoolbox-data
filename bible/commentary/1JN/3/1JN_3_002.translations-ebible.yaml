  apz-apz: Ou nje aꞌamu soku, nakwo Anɨtuye mehomi nto imoꞌnɨngkuhwono. Nakwo hwangku
    pipi imoꞌnanehwono. Oso hiso huno monayoꞌnjofoho. I osoꞌno nakwo huno ole nayohoho.
    Jisas kako asomo poso sohonta nakwo kako paꞌnyo imoꞌnanefoho. Hwapɨngoso nakwo
    Jisas ne sohumo uhwonanefoho.
  yon-yon: Ee angkodmia, nub kuu God ye meed, kumban nub kuu komo kera-nuub kuu ma
    korokbindo, mogeed. Kumban nub nubkaadkeruwen kuu ye mananeen yaron yaambed, nub
    kwang-kon ye areb keranuub, amborom kuu ye anam wedmenanuub kowe.
  poi-NT: Mantɨ̱wɨtam mantoyt́ampáppɨc, sɨɨp taɨcht́am Dios tama̱nɨctam. D́a tanjo̱doŋ
    sɨɨp juutspɨc tapɨxiñt́am tatsɨ́yt́ámpa cuando tampɨctsoŋpa jém jo̱mipɨc tammɨjta̱y.
    Pero tanjo̱doŋ iga cuando miñgacpa yɨ́p naxyucmɨ jém tánO̱mi Jesucristo, jesɨc
    tatsɨ́yt́ámpa jext́im juuts jém Cristo. Porque cuando miñgacpa jém tánO̱mi, jesɨc
    tánixt́ámpa juutspɨc pɨ̱xiñ.
  wuv-wuv: Ena rawani'a tafiu, e'eni, o'ou na'uu mei Haidaa, ma'uaa e'eni otawe apa'ia
    ba nefarani o'ou batanai. Ma'uaa ona aida ba ena na nomai, owe ale'ena hia, uaa
    owe fanunuia ba pa'aa hia.
  quf-NT: 'Chaymi kusala munashay kriyiq masiykuna nishaykillapa: Nuqanchikkunaqami
    kananqa Dyuspa wamrankunana kanchikllapa. Piru manaraqmi yaĉhanchikllapachu chay
