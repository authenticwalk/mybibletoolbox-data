    av, osva nonamba Kristusva hengava provrava, pivva si avav helm. Manara, pivva
    si liheivav hemba, ora hekowa snal lohv?
  mca-mca: Yejefets, hane'ej hats ƚelits'inij pa' Intata. Qa mente' yamets pa' injunyejeeyija
    hatse'. Qa hatsƚe jinikfe'lets qu' netpiltaxju' ha' Cristo qa' jinte'weenija,
    ma' qa' hik ineseninyejeye' hakha'an.
  tzo-TZC: Quermanotac, jnaꞌtic xa ti snichꞌnabotic ti Diose. Jaꞌ noꞌox ti mu to bu
