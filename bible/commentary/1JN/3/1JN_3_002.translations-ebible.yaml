  gof-ENT: ታ ሲቆ ኢሻቶ፥ ሃዒ ኑኒ ፆሳ ናይታ፤ ኑኒ ኣይ ሃናኔኮ ቡሮ ኤሬቲቤና። ሺን ኪሪስቶሲ ቆንጪያ ዎዴ ኑኒ ኢያ ዳናናይሳ
