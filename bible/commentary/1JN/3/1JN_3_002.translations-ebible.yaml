    mabot na magpakita. Piro, nlaman ta na ta iya na pag-abot, magparyo ki man ki
    kanen tenged makita ta en daw kino gid kanen an.
  tim-tim: Galama, nen hinŋe Anutugât nan baratlupŋe manden are nâŋgâen. Dâ siân manbaen
