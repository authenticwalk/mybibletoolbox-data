    kamɨn izɨtɨ, e uan damazibar deravɨra an ganam. Egh an mɨn otogham.
  bpr-bpr: E dad flanek kanbonggu nawa, ta ngà ato nan i Dwata, bay là fa tooto gadè
    ku dét i kagkahto kadang. Bay lo ani gadèto, ku ta samfulê Krayst, masalngad ato
    di kenen du ta teento i too glut kagkahan.
