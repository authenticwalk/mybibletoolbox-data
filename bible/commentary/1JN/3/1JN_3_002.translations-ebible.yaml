    dííbyedúréjuco meíjcyaíñé dííbyeke maájtyúmɨ́íñélliíhye.
  etr-etr: Ne damelë obeägïlola dili-e, nilï walio Godeïe malölali neebe amo hobea
    nilï abodo gadoi namolödu dawa made nea gaso, nilïa afädëfalï helësësebe amoda
    gowe. Geleso ulufadigisolo amo gala, e abodo gadoi maase bimolödu, amo nilïa siia
    beahalea, e neebe amo gadoi namolö gabula helësësamelë.
  quh-NT: Munacuskasníy, cunanka Diospa wawasnin canchej. Manataj yachanchejrajchu
