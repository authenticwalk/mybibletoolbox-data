    ହିଜୁଃରେ ଆବୁହ ଆୟାଃ ଲେକାଗିବୁ ହବାଅଃଆ, ଚିୟାଃଚି ଇନିଃକେ ଆଇଃକ୍‌ଗି ତାନିଃ ଲେକାବୁ ନେଲିୟା
    ।
  gah-gah: Nigika lukumu vegenáise, leza itínasa nene Ómasímini mohola gipala nounize,
    itó minoko nana avevezahaló utó itunimó neve. Nenémini mogona litá oko utó o lamaná
    amimóza, láa loko gelenoune. Guivahani utó iti zupahé nene ametamenía ánigo gisili
    hizeko ánigatune, nenemú lezagi aí ametamenigitana minanogo une.
  lcm-lcm: Keve tungag ro, kana taralapo inatus si God, na kantanem si pukun ke, parik
    lak tarapa malangas ta tara an saka bil an, sikei tarapo nas palau ta man kala
    serei pok, tarala asukang val nia, using tara arai atutuman vang ania.
  aer-aer: Atyewe atyinhe areyaye, anwerne kwenhe lyete ampe Ngkarte-kenhe areye aneme,
    kenhe urreke-arteye anwernenhe nthakenhe anteme irretyenhe? Nhenhe araye, anwerne
    akutne aneme Ngkartele-arle anwerneke iletyakenhenge. Anwerne kwenhe angkentye
    anyente nhenheke ware akaltye aneme, urreke nhenge Christ apetyalperlenge anwerne
    re-arteke antemele anetyenhe nhenge anwerne alknge arerrerlenge.
  qvc-NT: 'Kuyashqay masitakuna, kananqam Dyuspa wambrangunana kanchiqllapa. Piru
    manaraqmi yach''anchiqchu: ¿Imashinaraq rinchiqllapa kaq? nishpaqa. Piru kaytaqam
    yach''anchiqna: Jisukristu shamuptinmi, payta rikaptinchiq, Tayta Dyus rin kambyawaqninchiq,
    Jisukristushina kananchiqllapa, nishpa.'
  tgl-ULB: Mga minamahal, ngayon tayo ay mga anak ng Diyos, at hindi pa naipahayag
    kung magiging ano tayo. Alam natin na kapag magpakita si Cristo, tayo ay magiging
    katulad niya, dahil makikita natin siya bilang siya.
  cbs-NT: En betsabu inun en puibuun, en matuwen nuiaidan, nun ma Diosun bakebuki.
    Chipu jaskadada nun ixanai natian nun unandiabumaki. Jakia nukun Xanen Ibu Jesucristo
    ana nukuki nukuaitian janu jabe ja keskadi ikin janu jaskadada nuku wai nun uinxanaii.
  xtm-NTPP: Ndijin ja ka kutoo tna'a o a, vitna chi sa'ya Su'si ma ka kuu o, te visi
    ñatuu jin kuni‑ka o naxe jin ko kuu o kivi jin koo o nuu Cristo ma, kovaa ka jini
    o ja nuna kii Jesucristo ma, jin ko kuu o sukan kúu ya ma, vaa kivi yukan, te
    jin kuni o ya sukan kaa sukan iyo ya ma.
  nnq-nnq: Makalongo bango manampala, ngoe twenga nga takinangota ba Nnoongo, nambu
    tango yanamanyikanaje kipola pipakube. Nambu tumanyi kutenda Kilisto papakubuja
    kabele, tuba andi jwenio gambu tupakummona pabile.
  bao-NT: Yʉ yaarã yʉ ca mairã, mecʉ̃ra “Ʉmʉreco Pacʉ punaa mani nii,” biiropʉa jiro
