  mya-JVB: ချစ်သူ တို့၊ ယခု တွင်ငါတို့သည် ဘုရားသခင် ၏သား ဖြစ် ကြ၏။ နောက်မှ အဘယ်သို့
    သောသူဖြစ် မည်ဟု မ ထင်ရှား သေး။ သို့သော်လည်းကိုယ်တော်သည် ထင်ရှား ပေါ်ထွန်းတော်မူသောအခါ
