    ဖြစ် တော်မူသည်အတိုင်း ကို ငါတို့သည် မြင် ရကြလတံ့။
  kgf-kgf: Soroc hécna neŋaŋ deguc imi Anutuac nambérac héra kecʒiŋ. Biaŋ dimuhuc
    kecbiŋ imi ménda hicŋi asarizac. Waŋu inéŋ wininiyu neŋaŋ iwac kekec tanera hezac
    séc hémbiŋ imuac niŋ neŋaŋ iwac kekec tanera imuhucyanec mia wamma kecbiŋ imi
    ninʒiŋ.
  awb-awb: Néne iyahnabo anímáríno, ite amahnága Manikáne animárí múne. Mókake ite
    aneq tahnsánue míanehnkono? Amahnága mina íre ahtebóne. Sísaga tuinagake itega
    we kawerue tagéq we tahnsánue míaneheqmúne. Mina aiq ahtebóne.
  gdn-gdn: Kowaniyoma, nau nuwaneya po wiyo ki pokere wainapu-muri; Nu ka Mamanuga
    God e munu-iyoma ko nu mara aita ewa badidi maba idiwomu ki nu karako naigida
    mete eba katainugu. Ko nu kataigibi wetawetara da Keriso ade wirayagisi baiyagisi
    makeya ki ka nu e eya kiyabui matarau empamu manako nu e maba wenaigamu.
  nko-NT: Mɩ́ apíó adwɛpʋ́, séi á, Bulu ahá anɩgyí. Alɩá abébemlí wʋlɛ ɔmɔkʋ́nyá
    lɛ́ súná anɩ. Támɛ anɩyin ánɩ́ Kristo ɔbá á, abɛ́lɩan mʋ, tsúfɛ́ abówun
    alɩá ogyi.
  bsn-NT: Dios rĩa ñaja mani. Mani bajirotire, “Ado bajiro bajirʉarãja”, yimasibeaja
    mani. To bajiboarine, “Jesucristo ĩ tudiejaro, ĩre ĩarãne, ĩre bajiro bajicoarʉarãja
    mani”, yimasiaja mani.
  pib-NT: Nushinikanune, xawakni Goyakalu wgenenetkawu. Gi pgujewalu wa wixyawakapa,
