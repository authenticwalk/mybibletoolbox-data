  tsw-NT: Nꞌutsa̱ n na n cigai, gogo a̱tsu muwun ma̱ A̱sula̱ n ɗa, agba koto u roco
    tsu ili i na tsoo oꞌwo shi, na̱ Yesu Zamawawa ka̱mba̱. Agba tsu reve ta̱ nu u
    ta̱wisa̱, tsu to oꞌwo cine u ri, adama a na tsu te ene yi cine u ri na amayun.
  cax-NT: Masaruquitaiqui, bama cuasürü iñemo, chauqui taütorrti Tuparrü oñü auna
    icu na cürrü. Chütusiopü oemo causane nusaca au cuantio naneneca. Pero chauqui
    tütusio oemo, arrtü cuati tato ñana, iyebo osoi tacana nacarrti, y puerurrü basarati
    nurria.
  aia-aia: Mwani sae goro agu'i, na'i 'ohani gau 'iraraa do 'igaau ra'i gare ana'i
