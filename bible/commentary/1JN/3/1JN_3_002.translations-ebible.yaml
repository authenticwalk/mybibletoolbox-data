    Riita tawey, nota riina he siitiichikiita.
  agr-agr: Aneetaig aidauh, yamaik Apajuí uchijí ainaji, ii wajuku atinaitji duka
    yamaikik waintsuji, tujash dekainaji Jisukristu wantintugmaktina duwi, iishkam
    niiya imanuk agtinaitji, nunikaja wainkatnaitji shiig ni wajukuita imatiksaik.
  kyc-kyc: Nambana puu minyingi dupwa epapu namwa Anatunya wane wanakepe ingyuo petamano.
    Namwa yake panda dokona apiyakale ingyarama lao nolaka napyamopa kando sepa nalyamano.
    Dopa piramopape Yesu pano eparamo dokopa namwa baa angi rolae kandarama dokome
    baa yale ingyarama.
  urd-GVU: عزیزو، اب ہم اللہ کے فرزند ہیں، اور جو کچھ ہم ہوں گے وہ ابھی تک ظاہر نہیں
    ہوا ہے۔ لیکن اِتنا ہم جانتے ہیں کہ جب وہ ظاہر ہو جائے گا تو ہم اُس کی مانند ہوں
    گے۔ کیونکہ ہم اُس کا مشاہدہ ویسے ہی کریں گے جیسا وہ ہے۔
  yre-NT: '''An beenun ''bɛ nɛn ''gʋɛ, -kaa drɛ Bali -le ''nɛnnun -a, ɛn zɩ -kaa -taa
