    ခ​ရစ်​တော်​ကြွ​လာ​တော်​မူ​သော​အ​ခါ​ကိုယ် တော်​ဖြစ်​တော်​မူ​သည်​အ​တိုင်း​ဖူး​မြင်​ရ​ကြ
    မည်​ဖြစ်​၍ ငါ​တို့​သည်​ကိုယ်​တော်​နှင့်​တူ​ကြ မည်​ကို​သိ​ကြ​၏။-
  gng-NT: Nʼjɔtiebɛ, fɛnfɛnnɔ wuɔ ti yé Uwien ya bumu nɛ. Ama ta laan bɛn ti lá
    li te ma bo. Ti nín bɛn ki ye Kristo lá li ñɛn uʼba upaan bo uyo wà nnɔ, ti
    li naan wɔn nɛ, kimɛ ti li lɛ wɔ, u te tɛn u lì te ma bo nɛ.
  cbi-NTPO: Estennu keranguemu naatalala, lala challaya Diosa' na deeyu, naa bene
