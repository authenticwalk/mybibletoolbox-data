  cop-CNT: ⲛⲁⲙⲉⲛⲣⲁϯ ϯⲛⲟⲩ ⳿ⲁⲛⲟⲛ ϩⲁⲛϣⲏⲣⲓ ⳿ⲛⲧⲉ ⲫϯ ⲟⲩⲟϩ ⳿ⲙⲡⲁⲧⲉϥⲟⲩⲟⲛϩ ⳿ⲉⲃⲟⲗ ϫⲉ ⲁⲛⲛⲁⲉⲣ ⲁϣ
