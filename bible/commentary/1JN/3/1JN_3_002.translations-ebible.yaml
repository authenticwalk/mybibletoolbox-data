    bichia zeꞌe neli lañiaꞌahua liꞌinu tucu nú rnaanu.
  mbc-NT: Uyonpayamî', sîrîrî Paapa munkî pe e'nî. Î' warantî enan kupî sîrîrî ka'
    po, ekaremekîiya pra Paapa wanî. Tîîse inî'rî Jesus erepamî yai, era'ma'nîkon
    î' ye'ka pe awanî. Mîrîrî warantî Jesus era'ma wenai, iwarantî enan kupî sîrîrî,
    era'ma yai.
  ndg-ndg: Apendwa twenga nambeambe ni bana ba Nnongo, na yaridhika kwaa bado jinsi
    yatubile. Tutangite panga Kristo paabonekana, twalowa fanana naywembe, mana twambweni
    kati yaabile.
  wsk-wsk: Aga singsang yawara alo, aitak ana Kaem ko kuriang alo. Se tom udagi te
    ana aguwaya baganakko mu me wetangaso, aitak. Bare ana ikisan, tom nu wetangaruk
    mu, ana nu diram ariginak ale ana nu iwitatala baganakko.
  toj-NT: Quermano jumasa, yuntiquilotic xa bi ja Dios ja huego, pero cuando huax
    jac ja yeni, mi ni t'un huax jac jc'ujoltic jastal oj to ajyucotic ja ora jahui.
    Pero ay jas huax naatic t'usan. Cuando huax jac ja yeni, oj bi quiltic ja sat
    ja Cajualtiqui. Oj bi tucbucotic juntiro. Oj bi ajyucotic jastal ay ja yeni.
  tbc-tbc: O turag muroug! Id gamu Anut nanun muroun tumado da. Gug id mitep dugo
    tilasa wan ta taloŋ uyan na da. Gug id mel en taloŋ ak, saen Kristus kuai isi
    dan, id tilasap iŋ ago mi wa. Man dugo, iŋ naon tinin tile ago mi tile wa.
  sna-sna: Vadikani, zvino tiri vana vaMwari, uye zvatichazova zvichigere kuzivikanwa.
    Asi tinoziva kuti paachaonekwa, isu tichafanana naye, nokuti tichamuona sezvaari.
  smk-NT: Kukawa'nan ko, a'nak natamoyna nin Dios sawanin sa kapresan, bale' kai tamo
