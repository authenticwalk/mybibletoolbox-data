  san-BUR: ဟေ ပြိယတမား, ဣဒါနီံ ဝယမ် ဤၑွရသျ သန္တာနာ အာသ္မဟေ ပၑ္စာတ် ကိံ ဘဝိၐျာမသ္တဒ်
