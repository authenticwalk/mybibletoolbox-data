    biirãra mani ca niipere mani maji, to biigʉ cʉ̃ ca bojoca baurijere ca ĩaparã
    niiri.
  san-ORI: ହେ ପ୍ରିଯତମାଃ, ଇଦାନୀଂ ୱଯମ୍ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନା ଆସ୍ମହେ ପଶ୍ଚାତ୍ କିଂ ଭୱିଷ୍ୟାମସ୍ତଦ୍
    ଅଦ୍ୟାପ୍ୟପ୍ରକାଶିତଂ କିନ୍ତୁ ପ୍ରକାଶଂ ଗତେ ୱଯଂ ତସ୍ୟ ସଦୃଶା ଭୱିଷ୍ୟାମି ଇତି ଜାନୀମଃ, ଯତଃ
    ସ ଯାଦୃଶୋ ଽସ୍ତି ତାଦୃଶୋ ଽସ୍ମାଭିର୍ଦର୍ଶିଷ୍ୟତେ|
  huv-NT: Nganüy ajlüyiiüts micual icoots Teat Dios, masey nganaw majawaats nguineay
