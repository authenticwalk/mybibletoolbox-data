  pan-pan: ਹੇ ਪਿਆਰਿਓ, ਅਸੀਂ ਹੁਣ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਾਲਕ ਹਾਂ ਅਤੇ ਹੁਣ ਤੱਕ ਇਹ ਪ੍ਰਗਟ ਨਹੀਂ ਹੋਇਆ
    ਕਿ ਅਸੀਂ ਕੀ ਕੁਝ ਹੋਵਾਂਗੇ! ਅਸੀਂ ਇਹ ਜਾਣਦੇ ਹਾਂ ਕਿ ਜਦੋਂ ਉਹ ਪ੍ਰਗਟ ਹੋਵੇਗਾ ਤਾਂ ਅਸੀਂ ਉਹ
    ਦੇ ਵਰਗੇ ਹੋਵਾਂਗੇ ਕਿਉਂਕਿ ਉਹ ਜਿਹਾ ਹੈ ਤਿਹਾ ਹੀ ਉਹ ਨੂੰ ਵੇਖਾਂਗੇ।
  gvc-gvc: Yʉ cahĩina, mipʉre Cohamacʉ pohna jija mari. Ã jipanahta baharo mari jihti
