  gam-gam: Unakna wopake kambono, nono ipon God wombaye mormon. Are nono mopon mal
    pillpol natonmon. Ba alla wal ta kanmon ge, embe mal kanmon. Krais er pene wonda
    ege ge, nono une kaima moro mal kane, une moro mal embe mopon.
  nou-nou: Naso otatao ewagaewa boroko ingodena awa God da kinapeina na awarate amboda
    ingodenaso yei mo ro eiri? Edo boroko awa isaga aera awarate ingodena gosera Keriso
    bugadira iji ainde ingodena teta Keriso ingege adera ainda be awa ingodena uso
    dombu gosise umo gadera.
  mqb-NT: Car uno ahay, həna nà, mənuko wan a Mbərom ahay. Aday ɗi i təra azanan
    pa 'am kəkəmaw nà, ɗa san fan bay. Əna ɗa san zle, Yesu kà sak a may cəna, ɗi
    təra kawa winen awan, anga ɗi i canan azanan njœk tə iɗe a mənuko nà, winen a
    uwek wanahan.
  ape-B: Yekipu elpech, nameitu apak douk mape God ananipu batowich. Wakuli God douk
    watak nugilapapamu agundak kwali eke munubu mupe malmu-malmomu e, watak. Wakuli
    apak douk madukemech umu abudak nyultab Krais nutoglu abali, apak eke mutoglu
    mupe kobi anan umu. Umu moneken, apak eke munubu mutulunu kalbu kobi anan nanubu
    napemu.
  grc-F35: Ἀγαπητοί, νῦν τέκνα Θεοῦ ἐσμεν καὶ οὔπω ἐφανερώθη τί ἐσόμεθα, οἴδαμεν δὲ
    ὅτι ἐάν φανερωθῇ ὅμοιοι αὐτῷ ἐσόμεθα, ὅτι ὀψόμεθα αὐτὸν καθώς ἐστιν
  cav-NT: Iyacua ecuana pureama juya, ecuana tuja ebacua cuanaque juya tibu, ecue
    iyuhueda cuanaque. Butsee rehuadya ecuana jida cabatiya, ¡dyaquedya ecuana judirubuque
    tuaqueja judirutsu! Iyacua cuita tuque ecuana pana adeba ama aya eje bucha ecuana
    tumeque huecaca jubuqueque. Jesucristo junanucahuaju tuque ecuana pana petatsa
    abuque tuque eje buchique cuita. Bahuedya ecuana tumeque huecaca tura tuque bae
    juishu cabapetishabuqueque.
  kgp-NT: Ãjag to inh há tãvĩ nĩ. Ũri ẽg tóg tỹ Topẽ krẽ nỹtĩ. Kãnhmar ẽg tóg ti mré
    nỹtĩnh mũnh mũ. Kỹ ẽg hỹn hẽ ri ke nỹtĩnh mũ, kanhkã tá? Ha'. Kar kỹ ẽg venh ke
    mũ, ti kãtĩg kar kỹ. Ẽn kã ẽg tóg tỹ ti hã pẽ nỹtĩnh mũ, ẽg tỹ ẽg kanẽ tỹ ti ve
    kỹ. Ti ve pẽ han jé ẽg tóg (ke) mũ, kurã ẽn kã.
  bvd-bvd: Toaa kwaimani nau ki 'ae, kolu wela nia God ki naa nai, ma si tatala laa
    ne nia kai ilia 'ani kolu 'ana kada nii 'ua kau gu ne nao kolu si saitomana 'ua.
    Ma sui boroi 'ana, kolu saitomana ne 'ana kada Kraes kai oli mai, tara kolu kai
    'uri nia lau guu sulia kolu kai tala suana 'ua guu nia waa nai.
  ukr-1871: Любі, ми тепер дїти Божі; та ще не явилось, що ми будемо; знаємо ж, що,
