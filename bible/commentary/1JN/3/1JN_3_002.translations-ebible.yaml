    quiaj apmajlüyiiüts atnej ajlüy nej, cos quiaj apmajawaats nejay nguineay ajlüy.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, ya yø ba̱si̱ ga̱hʉ Oja̱ ya, 'nɛ̱ tobe hi̱ndí̱ pa̱hmʉ
