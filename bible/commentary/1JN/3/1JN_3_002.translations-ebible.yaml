    yang sebenar.
  gdr-gdr: Kor rɨgawar yena re kon singi eyeninyɨn! Sɨ yu men re God ma b'ɨga im.
    Ajɨ men ma rɨrɨr e nonyɨk okatenyu rɨdede wɨp im men yɨmta ke taukindam. Ɨ men
    wumɨr im da ra Keriso pɨta tainy dem, meda ɨja ima wɨp taukindam dem Ton re dɨde.
    Nokɨp men ɨja e wɨp Tin yɨr ongu dem rɨja e re Ton yɨbɨm.
  vmy-NT: Jun xi tsimején_nuu̱, ngandaꞌe je kiꞌndire Naꞌenchana kuáan. Ninga kje ꞌyajían
