  qup-NT: Munashkayni wawkinikuna paninikuna, ñami kunanka Yaya Diospa wawankuna kanchi.
    Manara yachanchirachu imashna sumami tukushunchi silupi. Kayllata yachanchi, Jesukristu
    shamushpan payshina yapa ali tukunanchita, payta shutipa rikushpanchi imashnami
    kan.
  dop-dop: Mɑ tɑɑpɑlɑɑ, kɑɣɑnɑ tǝ kɛ́ Ɩsɔ piyɑ kɛ́, ɩlɛ pǝ tɑ kulitɑ ɩsǝnɑ tɩɩ tɛ
    nɑ tǝ́ wɛɛ tɔ pǝ tɔɔ tǝkeelee nɑ pǝ́cɔ́. Pɑɑ nɑ mpʋ tǝ nyǝmɑ́ sɩ Kilisiti kɔŋ
    nɑ ɩ́ lɩɩ tɔ tɩɩ nǝɣǝsǝnɑ-ɩ kɛ́, mpi tɔ tɩɩ nɑ́ ɩ wɛɛtʋ.
  azb-azb: Ey sevimlilər, indi biz Allahın övladlarıyıq, amma nə olacağımız hələ üzə
    çıxmayıb. Lakin bilirik ki, Məsih zühur edəndə biz Ona bənzəyəcəyik, çünki Onu
    olduğu kimi görəcəyik.
  eng-DBY: Beloved, now are we children of God, and what we shall be has not yet been
    manifested; we know that if it is manifested we shall be like him, for we shall
    see him as he is.
  guo-NT: Takoew, xabich nejxasinkaxpim, amwʉtjel diachwʉajnakolax Dios paxis. Pe
    wajut chiekal matabija-esalfʉk wajbʉ'an asamatkoi nakwemachiyaxaelpox, tʉps wʉt.
    Xatis japox matabija-esal, Dios nak-itpae-elxotfʉk. Pe nakiowa, matabijas, Jesucristo
    pejme pasaxoek wʉt, xatis japon taeyaxaes. Japamatkoitat wajbʉ'an, me-ama Jesucristo
    pejbʉ't wʉt, jachiyaxael kaenanʉla wajbʉ't.
  hla-hla: 'A ma tsomi, ara a galapien tere Sunahan i romana. Nonei e ma haruto noa
    ranei ra te gi na mar kato u ra romana. Kaba ara e atei silera a ka teka: poata
    te butu nama romana e Kristo ba ra te here roien romana, taraha ara e tare rou
    a peisanen noa has.'
  mav-NT: Uimi­ky­'eria koitywy ti aito Tupana mẽpyt'in na'yn. Ta'i yt watikuap hin
    i ti aikotã miat aheĩne'en hamuat hap. Iesui ut hawyi ti aru watikuap aikotã me
    watoĩ­ne'en hamuat katu­pono topiit ewy ti ainug hamuat. Mi'i hawyi ti aru mekewat
    e'at pe wata­'a­kasa ra'yn Iesui sese. Mi'i hawyi ti aru wato­py­hu'at aikotã
    i'ewy ra'yn are.
  kpf-kpf: Bukurâpnâ, nen narâk ziren Anutugât nan bârarâp ândien. Oi biken dap muyaginat?
    Zo mân nâŋgen. Ka itâ nâŋgâm kwâtâtien, “Kembuniŋâ takâm gâi tobatŋâ ekŋâ yatik
    utnat.”
  ppo-ppo: Ya̧lo hosaa mole no nerape-ó, da̧ta Kótóné mo ama naale senaaletóró beterapó.
    Take nalopaae da̧ noa kaae so whi̧ betaaloró mió da̧ kisipanipó. Tépatei, a̧ sókó
    wale sukamó mió ere ala kaaetóró yóló wapa da̧né kelaaireteiné, da̧kélé a̧ kaaetóró
    alée fóló betaalopóló kisipa mutapó.
  hin-2017: हे प्रियों, अब हम परमेश्वर की सन्तान हैं, और अब तक यह प्रगट नहीं हुआ,
    कि हम क्या कुछ होंगे! इतना जानते हैं, कि जब यीशु मसीह प्रगट होगा तो हम भी उसके
    समान होंगे, क्योंकि हम उसको वैसा ही देखेंगे जैसा वह है।
  bef-bef: Komopaꞌni lepiꞌohuna bonaꞌise. Lali yaꞌma yataꞌisi Huꞌmamofihi paꞌi panaꞌi
    nohutagi, to minoto hena hena babeyafalo huto hiluta niꞌibe. Yamofihi hapaꞌa meleꞌisi
    huto hu lamana menohinaꞌmu ma luto keheliꞌohune. Kilisitou huto hu lamana hilina
    yupahi aiꞌa babeyafaꞌa bu go bati hulototi ai babeyafaloko minalutaꞌmu yabe.
  amm-amm: Woli iyali ititouni, nimai no mo Kotoni alalo, moi mo. Namolimai no moloi
