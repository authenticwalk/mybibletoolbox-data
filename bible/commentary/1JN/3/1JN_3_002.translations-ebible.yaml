    stuque. Jaꞌ noꞌox ti mu to jnaꞌtic cꞌu slequile.
  mpm-NT: Ñani naa ra, vijna ti ja ka kuu yo seꞌe Yandios, ko changa ga kuni yo nasa
    koo yo kɨvɨ na nchaa Jesús tuku. Ko ja ka jini yo ja kɨvɨ na nchaa Cristo Jesús,
    ti nduu yo nanu kaa maa ya, chi kuni yo nuu ya nasa kaa maa ya.
  ots-NT: ʉm tzi hñohuiquijʉ, car Tzi Ta ji̱tzi ya xí cjagui í ba̱jtziguijʉ. Jí̱ bbe
    dí pa̱dijʉ göhtjo ja gu ncjajʉ bbʉ pé xtu e̱h car Jesucristo. Pe ya xtí pa̱dijʉ,
    bbʉ pé xtu e̱je̱, gu cca̱htijʉ mero ncja ngu̱ ga hmʉy, cja̱ pé gu cjajʉ ncja ngu̱
    guegue.
  hoy-hoy: हे प्रिय संगीगोळा, ईग नाव परमेश्वर उन औलाद आयेव, अदिक ईगासताका ईद प्रगट
    आगीदील कि नाव अदिक येन आदेव! ईट जान्सतेव कि याग प्रगट आदीत रा नाव आऊन घाई आदेव,
