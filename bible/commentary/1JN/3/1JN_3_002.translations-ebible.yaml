  ory-ory: ହେ ପ୍ରିୟମାନେ, ବର୍ତ୍ତମାନ ଆମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ସନ୍ତାନ ଅଟୁ, ଆଉ ଆମ୍ଭେମାନେ କଅଣ
