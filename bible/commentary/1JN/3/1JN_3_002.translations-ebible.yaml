  hin-CV: प्रिय भाई बहनो, अब हम परमेश्वर की संतान हैं और अब तक यह प्रकट नहीं किया
    गया है कि भविष्य में हम क्या बन जाएंगे किंतु हम यह अवश्य जानते हैं कि जब वह प्रकट
    होंगे तो हम उनके समान होंगे तथा उन्हें वैसा ही देखेंगे ठीक जैसे वह हैं.
  spa-BES: Mis seres queridos, ahora somos hijos de Dios, y en este momento no se
    ha manifestado lo que debemos ser. Estamos seguros de que en su revelación seremos
    como él; porque lo veremos tal como es él.
  san-BEN: হে প্রিযতমাঃ, ইদানীং ৱযম্ ঈশ্ৱরস্য সন্তানা আস্মহে পশ্চাৎ কিং ভৱিষ্যামস্তদ্
    অদ্যাপ্যপ্রকাশিতং কিন্তু প্রকাশং গতে ৱযং তস্য সদৃশা ভৱিষ্যামি ইতি জানীমঃ, যতঃ
    স যাদৃশো ঽস্তি তাদৃশো ঽস্মাভির্দর্শিষ্যতে|
  tdx-tdx: Ry rañetse, anan’ Añahare tika henaneo, fe mbe tsy nabentatse t’ie ho inoñe.
    Fe fohin-tika t’ie misodehañ’ eo, le ho hambañe ama’e tika, ie ho onin-tika ami’ty
    vinta’e.
  naf-naf: Notnne penaŋ, kan pigogat nin Kawawaŋgalen nemunambaŋane penaŋ mamanup
    yaŋgut maneti naman sepem zigok penaŋ mamambanup? Alak sosok ku sokbemkawaŋ beme
    eknup keyaŋgut nin kapigok nânup. Bamgat Amobotnaŋaŋ sosok sokbemkawaŋ bewe kan
    keyet ikŋaŋ penaŋ ilak ekti egalen mama sepem keboŋak mambanup. Kan keyet nin
    ilak ikŋaŋgalen yaŋaŋ penaŋ ke ekmâtâbanup.
  grc-MT: αγαπητοι νυν τεκνα θεου εσμεν και ουπω εφανερωθη τι εσομεθα οιδαμεν δε οτι
    εαν φανερωθη ομοιοι αυτω εσομεθα οτι οψομεθα αυτον καθωσ εστιν
  vid-vid: Wang'holozangu wondiwaganile, hetwe twa wana wa Nguluwi sambi, ila ing'hali
    hainakoneka goya ndaze vyotuwa. Ila tuvizela kota mhela Kilistu hoyokuya kahi,
    tochiwhana na heye kwa vila tomona vila vyoyali.
  pio-NT: Píacué nuénánái cáininéeyéica nuicáca, siùcáisede Dios yéenibeca wía. Ewita
    càmicáaníta wáalíawa càinápinácaalí wàyaca áiba èeriwa, càicáaníta wáalíacawa
    Jesucristo yàanàapináca àniwa, yásí wàyapináca càiwade iyúwa ìyáaná, asáiripinácáiná
    waiquéeripiná Jesús, càide iyúwa ìyáaná.
  tsn-tsn: Ee, ditsala tse di rategang, re setse re le bana ba Modimo gone jaanong
    jaana, ebile ga re kake ra akanyetsa gore go tlaa nna jang kwa morago. Mme re
    itse se, gore fa a tla re tshwana nae, gonne re tlaa mmona fela jaaka a ntse.
  amr-NT: Oyedda Diosensiʼpo o̱ʼe̱ne. Monig o̱ʼe̱a̱pet nopo̱e̱hued o̱ʼe̱ne. Jesucristo
    eʼtiakdeʼte oroʼa oʼtiahuaydepo konigti o̱ʼe̱a̱pone, huadiʼda egomey.
  pwg-pwg: Turaturaku, tami nuwanuwaku. Vonavaghata da namada tota na God natunatuna,
    ma ke katakova da ikikava kitata ina virei, tuna ke iti debei kurita. Ma takovi
    da maranai Keriso ina vovira na ina rudeba da takitai da tuna kitana ikikava.
    Ma bade tota kitata ina virei da tuna maghimaghighina.
  cjv-cjv: Ne yokamao, na mun fi ereiye. Ena epena nonon Yai Gumam gama moipunie.
    Ena okome toramere morapune? Epena tarom i u mari boikemba nonon fi kenom bepunga
    okome Kirisito u mari unangua kakom yaromi kawom moinguamere epe kanapunga iran
    yaromi nenen moinguamere epe fuka dire morapune.
  tha-KJV: ท่านที่รักทั้งหลาย บัดนี้​เราทั้งหลายเป็นบุตรของพระเจ้า และยังไม่ปรากฏว่าต่อไปเบื้องหน้าเราจะเป็นอย่างไร
    แต่​เรารู้ว่าเมื่อพระองค์เสด็จมาปรากฏนั้น เราทั้งหลายจะเป็นเหมือนพระองค์ เพราะว่าเราจะเห็นพระองค์อย่างที่​พระองค์​ทรงเป็นอยู่​นั้น
  por-BR-2018: Amados, agora somos filhos de Deus, e ainda não está manifesto o que
    seremos. Porém sabemos que, quando ele se manifestar, seremos semelhantes a ele,
    pois o veremos como ele é.
  mhl-mhl: 'O yoro ogopune, damaŋ yoo noŋuŋ Anuture odumade fukeru gogobeneŋ. Oŋu
    goku jiki uruŋu fukeru gokimiŋ, oi totogo so fukega. Buŋo moakoŋ manegobeneŋ,
    oi iŋi: Iŋoji moke totogo fukeko kamasiine foriine jiŋonoŋunji ŋonekimiŋ, damaŋ
    oo akoŋ qowirieru oi oŋuine fukekimiŋ.'
  klv-klv: Gamit notolǝmas bun gamit p̃isi, gidato datovi anatun aGot gail tia, be
