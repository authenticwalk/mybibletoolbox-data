    nurnanha itjantema ilaka. Nurna pula kaltja Kristanha pitjalpumalanga, nurna era
    ngerra nitjina, nurna erinha katha inthorra aritjinanga warta.
  gai-gai: Na aukna aikndamtaɨr koind, mandeaca aia Raraŋ Aetaniacna mombonik teacrena.
    Na iŋmbaia aia titoc ndeacit, anna aia mba garacreke. Na aia lamŋirenan, oit ianna
    Karaisa kɨpnandet, te, aia manmo matau watnandet. Na aia man toc ndarunandet.
  qvm-NT: Paycuna mana tantyaptinpis rasunpami Tayta Diospa wamran caycantsi. Tayta
    Diospa wamrancuna carpis manami musyantsiragtsu gloriacho imanog canantsipag cashganta.
    Itsanga musyantsi Jesucristo cawarimur mushog cuerpuyog cashgannog nogantsipis
    mushog cuerpuyog canantsipag cashgantami. Mushog cuerpuyog ricacushun Jesucristo
    cutimunan junagmi.
  chz-NTPS: Ø̱ø̱hnꜗ hi̱ˉ hnaanꜙ, naꜗ maˉla̱a̱ꜗ jneˊ jo̱o̱ꜘ Dio. Saꜙ gaˊ maˉñeˊ jneˊ
