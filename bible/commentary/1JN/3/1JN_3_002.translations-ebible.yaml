  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤀᤠᤸᤗᤥ ᤀᤠᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤛᤡᤖᤥ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤌᤣ
