    à de nà.
  mcp-mcp: Yé búúd bâm mə́ búl cɛɛl wá, shé mú bwey bə bwán ɔ́ Zɛmbî, njɨ mbií shé
    mə́ bá bə yí í afwóyɛ́ mpu nyîn. Sə́ mə́ yidá mpu nə́ ja Krîst mə bá zə lwóya
    nyúul yí, shénɔ́ŋ mə́ bá bə mbií ŋgwûd, nəcé shé mə́ bá dʉ́g nyə nda á jɨ́ nə́.
  hat-hat: Mezanmi, koulye a nou se pitit Bondye. Nou poko konnen egzakteman sa nou
    pral tounen. Men, nou konnen lè Kris la va parèt nou pral tounen tankou l', paske
    nou pral wè l' jan l' ye a.
  npl-NT: Notlasojikniwah, tejwah ya titepilwah de Dios, iwa maya amo tikmatih kenomi
    tiyetoskeh satepa. Ejé tikmatih ijkuak Cristo Jesús oksepa techmonextiliki, tiyetoskeh
    kemi Ye, porke tikitaskeh kemi Ye tlachixtok.
  bgg-bgg: Gu iijiiakthek wo, thuh gethek ne Hamangkhung-aphuii ro aniphiing ro, jishii
    hìne thuh de sang arey ba gethek nyie thog ruii. Jishii gethek ìd ji pha Masi
    dong magey shii, gethek ne ai duiine um chid, nyieliieshii ai izai khi è mia gethek
    ne aishii doh ruii.
  eng-TCENT: Beloved, now we are children of God, and what we will be has not yet
    been revealed. But we know that when he appears, we will be like him, because
    we will see him as he is.
  eng-BSB: Beloved, we are now children of God, and what we will be has not yet been
    revealed. We know that when Christ appears, we will be like Him, for we will see
    Him as He is.
  cpu-NT: Ari okanta netakotaneete. Itomi Pava anayetai. Tekera ayotaajatero tsika
