    waktu Kristus datang kembali, kita akan menjadi sama seperti Dia, karena kita
    akan melihat Dia dalam keadaan yang sebenarnya.
  pes-OPCB: بله عزیزان، ما اکنون حقیقتاً فرزندان خدا هستیم. گرچه هنوز نمی‌دانیم در
    آینده چگونه خواهیم بود، اما این را به یقین می‌دانیم که وقتی مسیح بازگردد، مانند
    او خواهیم شد، چون او را همان‌گونه که هست خواهیم دید.
  mpt-mpt: Ne nekwal ibo memalo nibo Gode melel otane sinanomo nibo fatnamin nomabbione?
