    ᤁᤢᤀᤡᤛᤡ᤺ᤰᤁᤣ ᤀᤠᤒᤥ᤺ᤱ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ ᤜᤧᤰᤋᤱᤒᤠᤀᤣ ᤀᤠᤏᤡ᤺ᤛᤢᤶᤗᤥ॥
  mie-NT: Ñanī mánī, mitan de cúu ó sēhe Yāā Dios, de ncháha ca cunī ō nāsa coo ó
    níí cání. De ja jínī ō jā tá nenda nijīn Jesucristo, de nduu ó tá cúu nūū íyó
