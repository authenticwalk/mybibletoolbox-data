  tcz-CHONGTHU: Ngaitah teho–eiho Pathen chate ihiu ahitai. Chule ipi ihi dingu tun
    akilangdoh hih laiye. Hinlah eihon ihet'u chu Christa ahung kilah teng chuleh
    eihon Ama ahina tahbeh a imu dingu ahitai.
  mar-mar: प्रियांनो, आता आम्ही देवाची मुले आहोत आणि भविष्यकाळात आम्ही कसे असू हे
    आम्हास माहीत नाही. तरीही आम्हास माहीत आहे की, जेव्हा ख्रिस्त पुन्हा येईल, तेव्हा
    आम्ही त्याच्यासारखे असू, कारण तो जसा आहे तसे आम्ही त्यास पाहू.
  snp-snp: Sene-mulune gimomo wenenane-motao, oiya ama ya Goti nomilipala minone.
