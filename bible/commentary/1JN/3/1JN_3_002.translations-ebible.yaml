  eng-WEBPB: Beloved, now we are children of God. It is not yet revealed what we will
    be; but we know that when he is revealed, we will be like him, for we will see
    him just as he is.
  gfk-H: Ira bilai na tasigu ta Karisito a nati Kalou dahat kaiken. Ma senbia pai
