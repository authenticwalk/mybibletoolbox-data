    t'ee vik'it t'igweheenjyaa. Izhik t'ee łyaa gaagwiindaii.
  dji-dji: 'Marrkapnyakiṉpila, yirrimban Godaŋ yutjuwili limi, bil biḏak nyani iŋki
    limiliny mil-ḻirrpinir nyim gunyirri yuwirdjiŋ yulpili limi guyumpiligi, ŋunukiṉiŋ
    nyanŋar lim nyinidji djamiŋi. Bil lim marŋgi djingirki wurpmgi gam'': ŋunukiṉiŋ
    nyani Djesu yili maḻŋdjigi djiḻi munatjamirri, ŋilimi wirapili Godaŋ yulpili lim
    wurpidjidjiban, a ŋilimi girri bilapilaŋ ŋurrgima miri Djesu nyanibi lim djirridjiban.
    A ŋunuŋ limila birraldjidji gima Djesunyban lim nyaŋban miri bilapilaŋ ŋurrgima
    nyanibi birral dji''djarriban.'
  gvn-gvn: Ngayku jawun-karra, ngana Godumukuda kangkal-kangkal. Ngana juma walu-yindumal,
    yamba ngana binal-kariku yala wanyu. Yamba ngana yanyuynku binalda. Yala-yala
    Jesus nguymal milbiji baja, ngana walu-yindumalda yala nyulu. Ngana nyungun mumbarabuku
    nyajilda.
  nhy-NT: Notetlasojkaikniwan, tejwan ya titekonewan de Dios. Iwan asta axan mach
    ya tikmatij kenik tieskej satepan ompa ilwikak. Pero tikmatij ke nijkuak witz
    in Cristo, tieskej ken Yej, porke tikitaskej ken Yej kajki.
  asm-FB: হে প্ৰিয়সকল, এতিয়া আমি ঈশ্বৰৰ সন্তান; কিন্তু পাছত কি হ’ম, সেয়ে এতিয়ালৈকে
    প্ৰকাশিত হোৱা নাই। কিন্তু আমি জানো যে, খ্ৰীষ্ট যেতিয়া প্ৰকাশিত হব, তেতিয়া আমি
    তেওঁৰ নিচিনাই হ’ম৷ তেওঁ যেনেকুৱা আছে, তেনেকুৱাই তেওঁক দেখিম৷
  okv-okv: Eto nau tunga umbari embomeni ungotena eha emo God ta meniundira te ambota
    embo ta hamo uhu hajire do ainge asuja amo God na ae ingae rate ungotena kiari
    amo Keriso amo hajire do ainge ere ua amo egerembeto puvurou titi na be kesora
    avoeto amita tombu vahai ainge aisora.
  mxt-NT: Yañi, vityin cha cuví yo sehe ra. Soco ta coto ca yo yoso caa cucuvi yo.
    Soco chitó yo vatyi nachaa chi quɨvɨ quichi ra Jesucristo, cucuvi yo tari maa
    ra, vatyi cunyehe vaha yo chi ra tari cuhva caá ra.
  tzo-NT: Ho'oxuc ti c'uxoxuc ti co'ntone, yol snich'on Dios c'otemucutic xa. Mu to
    ti jna'tic c'u x'elan chijc'otucutic. Ja' no'ox ti jna'tic ti co'ol chijc'otucutic
    xchi'uc ti Cristoe c'alal chtale yu'un ti jq'ueltic c'u x'elan.
  ind-AGS: Sahabatku, kita sudah menjadi anak-anak Allah; namun akan menjadi apa kita
    belum terungkap. Tetapi kita tahu bahwa ketika Kristus datang kembali, kita akan
    menjadi seperti Dia, karena kita akan melihat-Nya sebagaimana adanya.
  omw-omw: 'Ni nramwunaa tuaavo, mate mwaa tire Kotira nraaqiarama varita. Nraakiara
    tire nataamave variananra? Hiama tire mwi okyarara ntapihi kyeta. Tire mwaa quara
    nraahu riaunanra: Nraakiara Karaisiva qovarama viraqeta tire mwia votima kyetama
    variananra. Mwi entara tire mwia vitama kyeta taqeta mwiaqaataita tire mwia votima
    kyeta variananra.'
  yrb-yrb: Nanu uwara yaba watane. Awonana yaini naini yana Godinu koiniboro. Duburo
    ane ari sibeisina yaini naini ya iwata me. Nono duburo Yesu fafisuna Dawa ereda
    Dawa ari sibeisi.
  maa-NT: Jñò ndí 'ndsè xi matsjake̱‑nò, i̱'ndei̱ jyeé ki'ndí‑la̱ Nainá 'mì‑ná. Ta̱nga
    kj'eè tsà ndaà okó‑ná Nainá kó kjoàn ko̱maá nga ko̱ma i̱skan. Ta̱nga jyeé tíjiìn‑ná
    nga k'oa̱ ti̱ kjoàn ko̱maá koni kji jè Jesucristo k'e̱ nga ki̱jchò na̱chrjein
    nga jè xi kjoi̱í ìjngoò k'a‑ne; nga̱ k'oa̱á s'ín jcha̱xkoaán koni kji jè.
  mcq-mcq: Ehu nuna kaꞌene na ja oja mihiꞌinakije nú iviamaa Godoni harihijaꞌomo nú
