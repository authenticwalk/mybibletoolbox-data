  zav-NT: Le'e beṉə' chacda' c̱hei, šə ḻo'o yic̱hɉla'ažda'ochon' ṉezecho de que bito
    napcho doḻə', bito chžebcho Diozən'.
  sgz-sgz: Má ngorer, lain rang buhang, ngo bál git kápate atiutiu git, ngorer kápnate
    mátut á bál git i mátán táil ái Káláu.
  kek-NT: Cui inc'a' nakec'a sa' kach'o̱l nak inc'a' us yo̱co, inc'a' nocoxucuac chiru
    li Dios.
  blz-NT: Utu-utusku men kolingu'ku! Kalu noanta sian mompoposala' i kita, mbaka'
    i kita momoko taka poororo'up tia Alaata'ala,
  poe-NT: Mé xi̱kaha kíchó ni, tí tjohya a̱sénni kíxin na̱xa̱ ichrén nkehe jínahya
