  cof-NT: Junni amicola, chiquilachi tencabi culpa tenhitutori, Diosibe luracaituchunae.
  srm-NT: Ma nöö ee hati fuu taki da u taa u ta libi bunu, nöö woo sa waka waiwai
    go a Masa Gadu fesi.
  qvs-NT: Munanayni wawkinikuna, paninikuna, yuyayninchikuna mana chatawaptinchikunaka
    mana pinkachinakushunchisapachu Tata Dioswan kushikushpalla parlayta.
  zca-NT: Rë go wech no bizan, xa' nazhi' da, or nizi be, yent kwan nak be, nize'n
    be, lë' Dios nzo ka kun be.
  cbc-NT: Yʉ yarã, yʉ bairãrẽ bairo caãna yʉ camairã carorije macããjẽrẽ caáperã marĩ
    caãno bero caãmata, “Cabui mána marĩ ãniña,” tʉ̃goñatutuarique mena marĩ yeripʉ
    marĩ ĩ masĩña Dios cʉ̃ caĩñajoro.
  qxo-NT: Waugicuna panicuna, Tayta Dios perdonamangantsictana musyaycarga mana mantsapaypana
    imaycay örapis mañacushun.
  mox-mox: Egwavo, ʼeguma niʼa kahalamani aqiaqiea itaʼa ge taha luveifana kada viaqia,
