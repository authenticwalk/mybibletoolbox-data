verse: 1JN.003.021
translations:
  kpx-kpx: Di haokuvuia, mesoho nahie uvuu kateale huhu moagaholige nahiabuna vabuholisito
    Dilava nimo negolahai lavisi.
  okv-H: Avoeto nau osa ari embomeni ungotenau hotembari jo ta amita pehumba irae
    kito God ta degi pari ijie amita tombu ta heteto pari ue jopapa mane aisora te
    ungotena amita uje tapa eto amita ke tapa amo agi ereora avoeto do penunu aisora
    amo ikau humbasora.
  tbo-tbo: U lawa, inapa ata matouta ta wohouni apo ta nugomotu Yaubada u matana.
  mal-C: പ്രിയരേ, നമ്മുടെ ഹൃദയം നമ്മെ കുറ്റം വിധിക്കുന്നില്ലെങ്കിൽ, ആത്മവിശ്വാസത്തോടെ
    നമുക്കു ദൈവസന്നിധിയിൽ ചെല്ലാം.
  grc-SR: Ἀγαπητοί, ἐὰν ⸂ἡ καρδία ἡμῶν μὴ καταγινώσκῃ ἡμῶν,⸃ παρρησίαν ἔχομεν πρὸς
    τὸν θεόν,
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, जै म्हारा मन हमनै दोष ना दे, तो हमनै परमेसवर
    कै आग्गै जाण म्ह होसला मिलै सै।
  khz-khz: Gataku maparami, pene ita aora na ati pene agirorira genai, ita aora matiligara
    Palagu wailanai pita ruga-tali.
  deu-TKW: Geliebte, wenn unser Herz uns nicht verklagt, so haben wir Zuversicht zu
    Gott;
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, chquiꞌ cutu ruxö́s rëꞌu ládxiꞌdauꞌruꞌ, dë le runruꞌ löz
    lahuëꞌ Dios
  lin-lin: Balingami na ngai, soki mpe mitema na biso elongisi biso, tokozala kaka
    na elikya makasi na Nzambe.
  hns-NT: Pjaara waalan, djab hamlog djaaniela kie hamlogke diel safa hai, tab hamlog
    be-dar se ose batiaai sakiela.
  noa-E: Khodamnaan, pari maach nem khaigba wauba naawai maach khĩirjugjã khõinaa
    simʉn, magan Ẽwandamag jëeuwaijã maadëu inag chukhuta irig jëeuju aai nʉm.
  eng-EMTV: Beloved, if our heart does not condemn us, we have confidence toward God.
  mib-NT: Núu súcuan ñánī mánī, núu vāha sáha ánuá yō sɨquɨ̄ jeē tú na cuēchi yó,
    yūcuán na te cúcáhnu ni yō jeē váha sáha yó núū Yaā Dios.
  lif-NT2: हे़क्‍केःल्‍ले़ आमिःम् आन्‍जुम्‍से, आनिॽ निङ्‌वाॽइल्‍ले़ए पाःन् आन्‍धिक्‍ने़न्‍ने़
    फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि हाङ्‌हाङ्‌ङाङ् आनिॽ ताःमा आसुक्‍लो॥
  xnj-xnj: Vankozi vangu, mitima yitu ngati yikutikumbusa lepi kuvya tikumbudila Chapanga
    hinu tivya lepi na wogoyi palongolo ya Chapanga.
  mmx-mmx: Larapen tangas orong tarak. Nedik ta noxo ruuna ka lumumuat mumu lusumsuma
    atdik, kuren la nedik ta noxo suma lanmarat to melamgo at ne Moroa,
  cbr-NT: '''Ën nuibacë xucë́antu, nun ñu ''atima ''acëcama a mëníocë ''ain cananuna
    a sinani masá nuitutima Nucën Papa Diosbë banati ''ain.'
  tee-NT: Ji qui'alak'avin ni jantu tu'u' navitau ju laich calhamak'anininau astan
    pus lhik'ach lai xak'alayau ju Dios.
  eng-LSV: Beloved, if our heart may not condemn us, we have boldness toward God,
  cak-NT: Wach'alal ri yalan jixinjo', xa nakana' pa kánima chi can manak kamac chech
    ri Dios, can manak-wi nakaxi'j-ki' jojapon-apo chech.
  pah-NT: Nhiirũ, nhanderekokaturame nhande nimbojari nhandejihe. A'ero nhande ndipojihuvi
    nhandekovo Tupana'ga pavẽi.
  sja-NT: Jõdee, ɨ̃pemaarã k'iniarã, tachia mãgá k'ĩsiada-e p'anɨ pɨrã, wãara inejasia-ee
    ɨt'aa t'ɨ̃pataadait'ee Tachi Ak'õremaa.
  xed-xed: Zwanama ɗa, ka haɗ dga ghəŋ ta dgə mu ta ghəŋa skwi maga mu wu katsi, waɗah
    vgha mu ta sladu ta kəma Lazglafta.
  mks-NT: Cánde̱hé ndó ñani máni̱, na̱ cúú cuéntá Jesús. Tá xíni̱ va̱ha í ña̱ ndáca̱a̱n
    ña̱ va̱ha ínima̱ yo̱ já quéa̱ co̱ yíhví toho í ca̱ha̱n í xi̱hi̱n á.
  gfk-S: Ira bilai na hinsaagu tane Krais, ing be dait paile kilingane be a mon sasana
    ta dait, io, dait na kis na balaraan ra matmataan tane God. Ma ne God na tabar
    dait ma ing dait saring leh kinong dait taram ira nuno harkurai ma dait gil ira
    linge ing i halaro ie.
  bmu-bmu: O wölböt alaurupni, uruninan qahö jim neŋgiza ewö, nini mönö Anutugö jemesoholŋe
    awösamkakak aka tamehök kinbin.
  dgz-dgz: Ap menan evenan wainawa, imunu tamanagaet anuinantawa, nu God inap tap
    gop da ya anuinain. Go namup kin kin yoninait.
  eng-GNV: Beloued, if our heart condemne vs not, then haue we boldnes toward God.
  zaa-NT: Lebi'į canu yala catsi'í te', canchu la' rulábalatsi' qui' ri'u labí ribeqquią
    sentencia qui' ri'u, entonces lani ituba confianza ribiga' ri'u ru'a lo Tata Dios.
  eng-WEBSTER: Beloved, if our heart doth not condemn us, then have we confidence
    towards God.
  guh-guh: Tajamonae bitso patacaasivavi, vajajamatabëëthëtota itsacueneneconi itsa
    apo xainaetsi, nexata apo auratsi Diosojavabelia vajavajëtsinexa. Jamatejematsi
    Dioso pitabarata.
  bon-bon: Cäme miijirage binamewale, mine liba lica ngene ca laglinago, egä mime
    niiya mule piti nemi, piba mine wälu lica gemi Acejiyame me opo gaabe je aclajutame.
  nhw-BL: Huan noicnihua catli nimechicnelía, sintla toyolo amo techtelhuía, huajca
    quena, noja más hueli tijpiyase temachili quema tijnechcahuía Toteco.
  swh-ONEN: Wapendwa, kama mioyo yetu haituhukumu, tunao ujasiri mbele za Mungu,
  wbi-wbi: Vaghanike, nambe amoojo ghiitu naghighinua, pe tuuva vasila vwoghofi Kwan
    Nguluve.
  bba-bba: Yen sɔ̃, nɛn kĩnɑsibu, bɛsɛn ɡɔ̃ru ɡɑ̀ kun sun tɑɑrɛ wɛ̃ɛmɔ, sɑ ko n toro
    sindu mɔ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: Beloved, if our heart condemn us not, then have we confidence towards
    God.
  kgk-NT: Upéixa ramo peẽ xe rembiayhu va'e, nhande py'a-py mba'eve nde'íry vérami,
    Nhandejáry rovagwy-py nanhatĩry va'erã jajapo hagwã oração.
  waj-waj: Boo, ni seena na ngiiiyara mmuduuya riraiyaso, fai ta titi aakiaiyauvaki
    hama koonnama variaunnaivaara mmuaararaivaa varada fai ta Anutuuqaata kua tida
    inna avuuvau yaagueeqama dida vakiaaravai.
  cpy-cpy: Netakoyitani, aririka ooka-neero ayaariperonka okaatzi owaryaa-shiryaa-yiteeri,
    eerowa athaawan-tanaari Tajorentsi amana-piinteeri.
  mpx-mpx: Inoke no heliyamwau nunuwanil, iyaka ta nuwa laumwal ge nige atela elana
    ta nunuwatu tage kila nige ta wawaisi, inoke atela i matuwa nige ta pupuluwawi
    ta nok Yehoba elana.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, kajilparliparla puntu
    manu rarralypa nyinayarla Kaatukuju, ngulaju kularlipa lanilki nyina. Manu kajikarliparla
    kutu wangkami Kaatuku nyiyarningkijarraku. Purami karlipa kuruwarri nyanungu-nyangu
    yirriyirrirli ngurrju nyinanjaku kuja kangalpa wangkami. Kujarluju karlipa wardinyi-mani
    Kaatuju. Kujarlaju nyiyarlanguku kajirlipa payirni, ngulaju kapu-ngalpa yinyi.
  luo-luo: Omiyo, osiepega mageno, ka chunywa ok ngʼadnwa bura to wan gi chir e nyim
    Nyasaye.
  nhe-NT: Huan noicnihua tlen nimechicnelía, intla toyolo ax techteilhuía, huajca
    quena, noja más hueli tijpiyase temachili quema tijnechcahuía Toteco.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܐܸܢ ܠܸܒܲܢ ܠܵܐ ܠܵܐܹܡ ܠܲܢ، ܓ̰ܘܼܪܐܲܬ ܐܝܼܬ ܠܲܢ ܩܲܕܡ ܐܲܠܵܗܵܐ،
  esk-NT: Iḷauraamaaŋ, pasikkutmik piitkupta uummatiptikni tavra taluqsrautairrutiqaqtugut
    sivuġaani Agaayyutim,
  msb-msb: Kaya, mga pinalangga, kun dili nagakondinar sa aton an aton pag-iisip,
    may pagsarig kita sa atubangan san Dios,
  cpa-NT: Jøng² dsa² roh¹³ jniang³, tí² báh³ neng¹² dsǿa¹² jniang³ ja³cog² Diú¹³ ju³ná³
    tsa¹høa¹² dsǿa¹² jniang³ hi røi² jniang³ dsag³.
  dso-dso: ଏ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଆମର୍‌ ବିବେକ୍‌ ଜଦି ଆମ୍‌କେ ଦସି ବଲି ନ ଜାନାଇଲେ, ଆମେ ପର୍‌ମେସର୍‌କେ
    ପାର୍‌ତନା କଲାବେଲେ ନ ଡରୁ ।
  meu-meu: Egu lalokau taumui e, laloda ese basie habadelaida negana ai, ita na Dirava
    baita raka henia kahi, asi eda gari.
  yva-NT: Sya arakovo inanuga no wasai, ranivara wansanuga mo wansanayao ayao kakai
    inta rai jewen, weamo wanjanive ramu, yara wambambunin wansayai no Amisye amune
    rai.
  dgc-dgc: A kakaguman ko, éng éwan kitam mésanike diya éy éwan kitam be mégalanganin
    a umadene diya a manalangin.
  zpm-NT: Xin yeeṉa, laa zha ne desde zdoo zho naṉ zho noguiitsd zho miṉe rnabey me,
    scagaa tibliladzse gbig zho lo me;
  hix-NT: Ronàhnàn komo y, kàhnawonye atxke wahko hamà, kanyehnà me haxa kehtokonye,
    towankaryhe rma haxa tehxatxow hamà, Khoryenkom yakoro kàrwonàmtoho kom hoko.
  sim-sim: Naimble anhi jirin, os kavakava ni undan ni sawerakoshinak sunguwavu nihi
    jivik si na nahi, wa misokome Avui Wasilakahik kwambuk ni sikwa nir.
  npi-ULB: प्रिय हो, यदि हाम्रो हृदयले हामीलाई दोष दिँदैन भने हामी परमेश्‍वरप्रति
    दृढ छौँ ।
  cgc-cgc: Mga pinalangga ko, daw ula en naan ta ate na isip na kiten i dapat silutan,
    dili ki madlek na magtubang ki naan ta Dyos
  tim-tim: Galama, okot akyeŋgimangât hin makbe. Biwinenŋande denân bo kat nenekto
    amâ Anutugât enemŋân âlepŋe kindenŋe biwinenŋe bo gemap.
  yor-yor: Olùfẹ́, bí ọkàn wa kò bá dá wa lẹ́bi, ǹjẹ́ àwa ni ìgboyà níwájú Ọlọ́run?
  wos-wos: Némafwimbu mawuli yawuka du takwa, guni mé xéké. Nana mawulimbu wun jooka
    sarékéta nani angi wata, “Nani Godna makambu jémba tétame.” Wungi wata nani Godna
    makambu téta, roohafi yata, yikafre mawuli yatame.
  emp-NTPO: Djabarã, dadjirã sod̶e cawa panʌbʌrʌ cadjiruad̶e panʌẽ́da, ne wayaa neẽ́
    Ãcõrẽa poya iwid̶id̶ia.
  eng-F35: Dear ones, if our heart does not condemn us, we have confidence toward
    God,
  ind-ind: Saudara-saudari yang saya kasihi, kalau hati kita tidak merasa bersalah,
    kita bisa datang kepada Allah lewat doa tanpa rasa takut,
  pes-OPCB: اما عزیزان من، اگر احساس گناه نمی‌کنیم، می‌توانیم با اطمینان خاطر و اعتماد
    کامل به حضور خداوند بیاییم؛
  mpt-mpt: Ne nekwal ibo nibo inamin namino nanobbuo bobolo funanomobo nib bobolo
    ilumo mo omfubeim blim keno mole nibo tekein kebuobe, Gode nib bobol temo kla
    watemeyebe kesoa nibo funanoba Ni kukubo klayamobo ge funanomabbiobe.
  ssx-ssx: Koto ekina꞉ yaka pukipiki ta꞉ma꞉ni sunuo. Nika꞉ honema꞉ a꞉nda꞉ niki hoke
    hau na poloma꞉me lea꞉ka꞉na꞉ta꞉ kota꞉ nikita꞉ Koda꞉na꞉ leke popelekena꞉ puki hana꞉
    nokopoloma꞉me.
  mkl-mkl: Nɑ nŋu, iŋɛ bɑɑkɔɔm ŋɑ, bii idɔ nwɑ kù wɑɑ yɛ tɑɑle nwɑ, ɑ̀ nɛ lɑɑkɑi ku
    sũ bi Ilɑɑɔ̃.
  gaq-gaq: ଅ ନିଜର୍ ମୈତର୍‌ଇଂ ନେ ଗର୍ବେ ଜଦି ଆନେକେ ଦସି ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ତେଲା ପର୍‌ମେସର୍‌ନେ
    ଡାଗ୍ରା ନେଁଇଂନେ ସାପା ଆସା ଲେଃକେ ।
  gof-RNT: Ta siiqo ishato, nu wozanay nu bolla pirddonnabaa gidikko nuuni Xoossaa
    sinthan yayyoko.
  unx-unx: ଏନାତେ ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ କାଏ ଚିଟାବୁରେଦ, ଆବୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ବେଗାର୍‌ ବରତେ ତିଙ୍ଗୁନ୍‌ବୁ ଦାଡ଼ିୟା ।
  gah-gah: Nigika lukumu vegenáise, netá golesamú goní ituni gakó ligikagú nomikoma,
    Ómasímini avogisaló lehelele vizemiko vatí oko minanogo une.
  lcm-lcm: Keve tungag ro, man a vingara kapo daus, tarapo atogon a vinga makos e
    matana i God.
  aer-aer: Atyewe atyinhe areyaye, nhenge anwerne arne akurne mpwareke-arle iperre
    imerte itirrentye anwerne-kenhele anwernenhe ilpernetyakenhe, kele anwerne anteme
    Ngkarteke utnenge atnerrele angketyeke.
  qvc-NT: Chaymi kuyashqay masitakuna, allita kawsashpaqa, shunqonchiqpi manana nimata
    syintishpachu, atinchiqna kushikuyta Dyuspa ñawpambi.
  tgl-ULB: Mga minamahal, kapag hindi tayo isinisumpa ng mga puso natin, may kapanatagan
    tayo sa Diyos.
  cbs-NT: En betsabu inun en puibuun, matuwen nuikin en matu medabewaidan, nukun chakabu
    nun ma pewa ana jawawen taea Dioski nun datetidubumaki.
  xtm-NTPP: Ndijin ja ka kutoo tna'a o a, nú ini anua o a, ñatuu nawa ndáxtekuechi
    ña'a i, chi kuu jin koo o jin tu'va sii ini o nuu Su'si ma,
  nnq-nnq: Makalongo bango, anda myojo jito jibi kutuhukumuje mmanya tujogopaje nnongi
    ja Nnoongo,
  bao-NT: Yʉ yaarã, apeye ʉno mani ca tii bui cʉtiriquere mani yeri manire to ca wedejãatijata,
    Ʉmʉreco Pacʉ cʉ̃ ca ĩa cojorore uwiricaro maniro mani nii.
  san-ORI: ହେ ପ୍ରିଯତମାଃ, ଅସ୍ମଦନ୍ତଃକରଣଂ ଯଦ୍ୟସ୍ମାନ୍ ନ ଦୂଷଯତି ତର୍ହି ୱଯମ୍ ଈଶ୍ୱରସ୍ୟ ସାକ୍ଷାତ୍
    ପ୍ରତିଭାନ୍ୱିତା ଭୱାମଃ|
  huv-NT: Xecojow xechijquiaw, sitiül ayajcaats tiül omeajtsaats najneaj teamarangaats,
    quiaj alndom mayajcaats lasap ombasaats teombas Teat Dios.
  otn-NT: A nu̱ya ma̱ zi cu̱'a̱hʉ, nu̱'mø ya hi̱ngui̱ su̱ ma̱ mmʉihʉ ya, ya säp'ʉ
    ga̱ ha̱hʉ ra̱ ts'ɛdi ga̱ nzohmʉ Oja̱ 'mø.
  nop-nop: Notneye, welenikdi nemek kadakaniŋ nemu binek ninimbihitak, nai uŋaniŋ
    adi indi Bepaŋ namanda foloŋ fafaŋe tiŋa hatiyam.
  obo-NT: Purisu id ginowannan ku no mgo suwod, otik id lonna kos ginawa ta pomon
    to nosorollan ta no waa ki nokosaa, worad allak ta nod porani to Monama.
  cak-ENT: Hermanos ri juis nyixinjo', si nkana' pa tak kánima que manak kamac chuvüch
    ri Dios, man jun c'a xbiri' kiq'uin richin que nkujapon-apu chuvüch.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤸᤗᤧᤀᤣ ᤐᤠ᤺ᤴ ᤀᤠᤴᤎᤡᤰᤏᤧᤴᤏᤧ ᤑᤠ᤹ᤃᤪ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤍᤃᤡ ᤜᤠᤱᤜᤠᤱᤅᤠᤱ ᤀᤠᤏᤡ᤹ ᤋᤠ᤺ᤔᤠ ᤀᤠᤛᤢᤰᤗᤥ॥
  mie-NT: Túsaá ñanī mánī, tú jínī ánō ō jāá nduú nā cuāchi ó, ñúcuán de cúcáhnú inī
    ō jā vāha sáhá ó nūū Yāā Dios.
  san-TIB: ཧེ པྲིཡཏམཱཿ, ཨསྨདནྟཿཀརཎཾ ཡདྱསྨཱན྄ ན དཱུཥཡཏི ཏརྷི ཝཡམ྄ ཨཱིཤྭརསྱ སཱཀྵཱཏ྄ པྲཏིབྷཱནྭིཏཱ
    བྷཝཱམཿ།
  qve-NT: Khuyasqay wawqe panaykuna, sichus conciencianchispi mana culpayoq sentikusun
    chayqa, Diospi confiaspanchismi, paypa ñawpaqninpipas kusisqa kasunchis.
  pao-NT: E nanumu, tamme gi ka Te Naa-ma sua'ekwu ka mooasoo oo sopedakwadoona te
    tutuma'emukwana oo soomu'wapu.
  cbu-NT: Ashiri zuwanllee, anumun ndunnaa mangini xarakuni, Apanllpat ipunamaam punirustacheezini,
    ndambaree.
  usa-usa: tíkái-kayukao, ketúyánákótáá ketúbi ímarainaqtaama Áánûqtuni aúbáq akoqnáá
    umá kanaaráq itó-onunatae.
  soy-soy: Pinɛ́sɑ́nɛ, in tɛ líkɑ ɑ́i nɛ sirɔ́fɑ kɛ́mɛɛ rɔ́ túhɑɑnɛ rɛ tɔ ɑkópɛ
