    diʼwenaya.
  kew-kew: Goa pea-ga nina epe adami aanu niaana pu robaa-para i koneme niaa kedaa
    nagialia-daare niaame Gote-na ini agaa madaa robaa-para puri mapalaawa epe-rupa
    piramina.
  dww-dww: Yau banaga kauama, nopodama nam e vobekubeku, be nuadama torane Mamaitua
    noḡone tà midina,
  twi-ASANTE: Enti, anuanom adɔfoɔ, sɛ yɛn akoma ammu yɛn fɔ a, yɛwɔ akokoɔduru wɔ
    Onyankopɔn anim.
  aoj-aoj: Alipipai aeꞌipai, aeꞌ okom maimailipa. Iꞌi malogof fagape opalef nomoni
    owaꞌ fowalapa anef waf awafi fiꞌipapaia, daoꞌ mefeꞌma God opalef apeꞌilifi awanelef
    mope banagepa.
  cbv-cbv: Wã oinitá, “Dios wã yéejatdih ãt yoh tagaá”, niíj jenah joinít, ʉ́ʉmcanjeh,
    Diosjeéh jwĩ tʉ́i jʉmna caá.
  taw-taw: Anɨb ak binɨb mapen yad okok nɨgɨm. Gos chɨn nab ayaŋ gek gos pal awl ma
    lɨpun ak, God wɨdɨn mɨdup adek ak ñawl ma dɨl, gos sek mɨdobun.
  jic-NT: Cupj ma nin qjuiyola cupj malala, ma lecj meyacj ncupj Dios lal.
  zap-NT: Ryaan noo de yra de; yna noo lo de ne belne ryenen lextoo be ne xnëz rlaa
    be, che tebli nuu lextoo be nes lo Dëdyuzh.
  wer-wer: O ngöntörö, tiarim lupötök tiarimtën utpet naënëp pël wesak pöt Anutuu
    ëöetak kosang taupenaat.
  ipi-ipi: Yamapane yene yame, nanimana nembo-tene okomane nanimanga koo tene mindi
    naeya leando, Gotena wenonga nanima yuku naene atolo-peyama.
  qul-NT: Munaska hermanocuna, sonkonchis mana juchachawajtinchiska, confianzanchis
    can Diospaj ñaupakenpi.
  tnc-tnc: Yijeyomarã, mija ã'mitiᵽe. Moñu uᵽakaja ba'iaja maᵽuᵽaribesarãkareka, kĩkibekaja
    maimarijarirãñu Tuᵽarãte ĩaika wãjitãji.
  ter-NT: Itínoe ákoti omotóva ongóvo, enepo vexápapu ákoyea vítukaheapu, ako píkone
    ûti nonékuke Itukó'oviti.
  bmr-NT: Jaanotɨ agaijɨno nahabomɨ, mojeebɨɨ Moocaani ɨmefeenevɨ mɨɨhaico mɨllɨ onootɨhachiijɨ
    Moocaani ɨmefeenevɨ quehecuno mihicahi.
  fuf-fuf: Awa, yo yiɓɓe, si tawii ɓerɗe men ɗen felaali en, haray hiɗen mari hoolaare
    yeeso Alla.
  bhl-bhl: Ibolow fian keyemkabi nakunum kumel kunum waneng yutaka! Num ibolow tem
    em nulo geeyemin weng mak bokoyeminba kekabe ding dim bakate, nu kalaing kuw angeko,
    Sunbin-Got em mit mewso teleko, kitil kuw mokabuluw te.
  ons-ons: Pakimo kima maepkopne, ŋene wetzeŋo mi ŋenguyakeo, yemo ŋene Anutu wane
    kaitko togole okorakene.
  con-NTPO: Tsa'ma, in'jan'chondeccu, ingi injama'cho egae tsincon'chove injaembian'da
    dyombi'tsse gi Chigama iñajan'faya.
  ghs-ghs: Oonita dzairamane name, qupai napake qomaqoma hiibaama naatemi napai isanate
    attiamake Ohongaho toro biranatakoi.
  peg-peg: ଏ ୱାରିନିକାଦେର୍‌, ମା ମାନ୍ତ ଜଦି ମାଙ୍ଗ୍‌ ଦସି କିଦୁନ୍‌, ତା ଆତିସ୍‌ ଇସ୍ୱର୍‌ତି
    ମୁମ୍‌ଦ ମାଦାଂ ସାସ୍ ମାନାତ୍‌,
  txu-NT: Nàr atekam baje banhõkre kadjwỳnhbê amim bakabẽn markam amim, —Kati. Metĩndjwỳnh
    kabẽnkôt imã me abêkumrẽx, anhỹr jabej ne arỳm bamã Metĩndjwỳnh pyma kêt.
  eng-WEBU: Beloved, if our hearts don’t condemn us, we have boldness toward God;
  gnw-NT: Cherɨvɨ reta, yayembɨjeco'ã yave yandepɨa pe, jecuaeño yandepuere yaya Tumpa
    re yaquɨye mbae reve.
  mux-mux: Nanga pulu lelemú yambuma, oliunga numanale-ni ‘I-siku i-siku tíngima teku
    kis-síngi.’ ni naa nímu lem ‘Oliu Pulu Yili-ni ulu te naa temba.’ nimbu piliipu
    yunga kumbi-kerina mini-wale aima naa mundupu we molomulú.
  maj-NT: Jun já nts'ena̱, tsa najmi chumi nihi xi títs'ínnijéná ani̱ma̱ná, najmi
    jo jan maná nga tinchaá nginku̱n Nti̱a̱ná,
  bkq-NT: Yataen-ho kâinwyneguyly modo, Deus kâwentâguebyra awyly kiuntuly watay,
    tyanunepa kurâ, eagâ aguykehoem.
  kue-kue: Yeinomga wagle, nono nomano ka-tange norokran kade ana nono God mambuglo
    wagle pir-oglmbasi moramga.
  cot-NT: Cotanquitsi, nopintsajiacaca, antsaqueguetiqueate teequeate onchoocateji
    antaqueca, aatoqueate atsarogui anquenquetsatacaajiaquerigueti Aapani Irioshi.
  bnp-bnp: Pali na tahuna i uka ma si hataki manga si rare na matana Vure, si lohoka
    vona a Vure ge longo hita na tahuna si vasileki.
  apn-NT: Jakamã puj mẽ ã kãm pajamaxpẽr anẽ nẽ amnhĩ kamã pamã uma hkêt kãm paxàmnhĩx
    tanhmã ri amnhĩ to hwỳr to ho ri papa.
  ctp-NT: ꞌWan neꞌ taꞌaan nu ndiya ꞌa tiǎnꞌ ꞌwan, bra nu jlyo tianꞌ chaꞌ ja ndiꞌin
    ꞌa kiꞌya ꞌñaan, tyukwi ti tiyean ka chkwianꞌ loꞌo Ndiose bra kanꞌ.
  opm-opm: Nohe bopor nahat napapat bap gur arwananah ihirnong imat da apris bopor
    mat paptin gure da tei oh Noh Got ohe kintei er hat pat sa dahatin ohe da oh ti
    na apripathanoh Nuhur Got orhe kintei yah hat pati ma hapat daham watahpei hat
    orhor orhornong dahamtiprohemur.
  bvr-bvr: Japurra ngapa nyiburr-jirra. Minyja gala gun-nga wuparnana nguburr-galiya
    arrburrwa nguburr-werra, gun-narda minypa nguburr-molamola nguburr-nirra nula
    Wangarr,
  wal-wal: Ta siiqotoo, nu wozanai nu bolli pirddennabaa gidikko, nuuni Xoossaa sinttan
    yayyokko.
  zad-NT: Le' beṉ' bish'dawaa na' le' beṉ' zandawaa, shi yic̱hjlall'do'choni chakbe'in
    bibi xtoḻ'cho de, na' bi gall illebcho we'ḻwillchone',
  kmg-kmg: Jorocfâc-nane, maŋnâŋeczi mumu hehec mi enârehame Anuture maio qacfiric
    sâcne junaŋmu.
  aso-aso: Luꞌne lengeme nouvoniꞌ mate, goloso niteꞌ daaꞌ unive ve lo lutedunuꞌ gelo
    lovozo helamo ma Oꞌmosoꞌmi veleloꞌ nene gele oloboꞌ ogo minelesune.
  uli-uli: Ila, rewol maryarey, hare yach luluwal te sor yach tayikof, ila ngo ye
    kel lal depach irel mala ye mel Deus irech.
  nin-NT: Akpukpamburr, amarr amunta ka a ta si da di inta jaku hen, inta ka nga na
    Abachi ku sama ni isisu,
  tgk-tgk: Дӯстони азиз, агар виҷдонамон моро азоб надиҳад, пас дар пеши Худо сарамонро
    бардошта меистем ва
  acu-NT: '@see-verse:1JN.003.020'
  cak-WNT: Wach'alal ri sibilaj yixinwajo', wi nikana' ka pa kánima chi majun kamac
    chuwech ri Dios, can majun c'a xibinri'il kiq'ui riche (rixin) chi yojapon apo
    chuwech.
  ebk-ebk: Iib-a ay laylaychok, mu achi chitaku pafiasorun as nan numnum takú at naturud
    takú as nan sangwanan Apo Dios.
  spa-PDDPT: Amados, cuando el corazón no condene, tenemos confianza ante Dios,
  ruf-ruf: Sale tsangu, ka mimoyo yetu ng'aituhigha bae, twodaha kuleka kupfuka hambele
    he Imulungu.
  gun-gun: Xerembiayvu kuery, nhandepy'a py nhanembopagaarã nanhaendui ri vy nhandepy'a
    guaxu 'rã Nhanderuete renonde.
  agu-BL: Poro ko na kanachon te yi qui'c kil, ba'n tzun ato't swutz Ryos.
  isn-isn: Alowa, anga i nkolo yitu shanga ikuulamula, ku kukete u ugimya kung'wa
    Itunda.
  ilo-ULB: Ay-ayatek, no saannatayo nga akusaran dagiti pusotayo, addaantayo iti kinatalged
    iti Dios.
  pir-NT: Yʉhʉ cahĩna, quehnoañene yena, “Quehnoañe pehere yena niaja”, ni tʉhotuna,
    Cohãcjʉ̃ cahapʉ mari cuero marieno iji masiaja.
  anv-NT: Ajeé ba abi gejeé, ndɛre ɛlúmbɔ mbɔgé matɔɔ́ sé alá agaré ɛsé nnó
    dépyɛ gyɛ wɔ́, débɛɛ́ fɔ́ ne ɛfɔ metɔɔ́ mantɛne né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Ba ulita cha bitalla Jesucristo giti, cha no ba ole, cha gerule ba ole,
    ulia che tale che me suge moge jiske lle gweale giti Chube gwa giti gire ene ulia
    che me mo ta dbalenga kennga gerule Chube ole, uñale chege che kle no trate ama
    gwa giti ama be che kerua gai ngwange no.
  tmd-tmd: Makwam, nöbö mö nugub wä nɨ bla. Rɨb mag ana keir yuö an kwo mönö diba
    yaden aku, an rɨbyöx gɨba alɨg mɨdön, God mɨd il yöra duön, mämäg il rol nuŋwa
    anau pöinɨŋ.
  acr-NNT: Hermanos, we kaqanaꞌ chiqakꞌuꞌx na oj jinta pa mak, kꞌo ukowil qakꞌuꞌx
    riꞌ chwach ri Dios.
  kpg-kpg: Ogu ihoo hagaaloho, maa tadau manawa la hagalee hagahuaidu gidaadou, gidaadou
    e mee di tuu maaloo i mua o God.
  taj-taj: ङाला सेम निबा ह्रोगदे, य्‍हाङला सेमसे य्‍हाङदा दोष आलनी भिसम य्‍हाङदा परमेश्‍वरला
    ङाच्‍छा निबारी ल्‍हानान आँट याङ्ला।
  avt-avt: Nai yinan yaain haiu han kaiu ap ketpai haiu enun au, haiu merp ninaan
    me God haiu han tokik mamɨrp mamɨt.
  cbk-cbk: Mi maga estimao amigo, si hende el di aton corazon ta acusa con el di aton
    mismo vida, hende kita ay tene miedo si ay anda na presencia de Dios.
  uig-ARA: سۆيۈملۈكلىرىم، ئەگەر قەلبىمىز بىزنى ئەيىبلىمىسە، خۇدانىڭ ئالدىدا يۈرەكلىك
    تۇرىمىز
  tuf-tuf: Rábinu, ijmár urát is quin isat bitara utar ur ay bár yajti ehcúyeyra,
    Sir at cahm áyui batro.
  abx-abx: Mga hinigugma'-ko kumpaniya, iya pa ba' kon ga'i kita agpatukan-na si huna'-huna'-ta.
    Sinan uras, gana' maka'ulang si kapusukadu-ta atubang si Diyos
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, co ca' ti jɨbɨcpɨ
    njɨhuɨɨyɨm ma ajt njot nhuinma'ñ mɨɨd co oybɨ nduunɨm, huin'it jotcujc ajt n'ijtɨm
    mɨɨd Dios.
  cpb-NT: Netakotaneete, arika apakairo okaatzi katsitzimoshiretakagairi, ari añagairo
    awentaashiretaiyaari Pawa amanamanaataari.
  aon-aon: Namudok aria eikish arpesh, ta apakip urkwip mare purum eshudok yoweishi
    inahos douk apak menekesh iri aria mare mukri apak yoweipi um, namudok douk meyotu
    dodogowip atup abom manak hurukatin um anan.
  hus-NT-2005: Kidháblábtsik xi kʼán tʼajat, max i achʼál ti itsích abal u kʼwajat
    alwaꞌ, ki choꞌóbnaꞌ abal u kʼwajat alwaꞌ kʼal na Dios.
  mig-NT: Súchi̱ máni̱, nú añú‑yo̱ tú náku̱xndíi sɨkɨ̱‑yo̱, yúan‑na te tuká yú'ú‑yo̱
    núu̱ Dios,
  bps-bps: Dad flanekgu toogu kando, ku là msamuk i nawaito du tanlifet Dwata i dad
    salaito, nun ktanak nawaito, na là ito gdè stulen di Dwata.
