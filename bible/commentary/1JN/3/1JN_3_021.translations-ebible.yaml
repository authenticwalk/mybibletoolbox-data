  mdy-ETH: ታ ዒጊኖንሢዮቴ! ዒና ኑኡኮ ዻቢንቶ ኑም ኬኤዙዋያ ማዔቴ ፆኦሲ ቤርቶይዳ ዓልቱዋያ ኑ ማዓንዳኔ።
  spl-spl: Anitâŋe nenekmu ârândâŋ otmap yawu biwinenŋaŋe nâŋgâm yu yakât pahâk ulitgumain.
  usp-NT: Atak lok'laj wech'elxic chirij Kakaj Jesucristo, wi oj tikic'ajtak laj kanm
