  twi-ASANTE: Me mma, ɛnsɛ sɛ yɛn dɔ no yɛ kasa hunu. Ɛsɛ sɛ ɛyɛ ɔdɔ turodoo a ɛnam
    nneyɛeɛ so da ne ho adi.
  aoj-aoj: O, alipipai aeꞌipai, apaꞌ ina aꞌ ukup paipaila esis alipisi ma mugaꞌipasa
    basefa malogof atogof wafigufi, owaꞌatin. Apaꞌ ukup pindapindaila esis endilisi
    aꞌ motopalopas mondaꞌ waf buꞌwafi endilisifi mihimbaꞌmasaf.
  cbv-cbv: Pánihna, wã weh panihnitá, “Bitadih wã oina caá”, niijná, jacjeh pohba
    niijcát caá náahap.
  taw-taw: Anɨb ak ñapay yad okok. Takaw nep ma agɨnɨgun, mam ay okok kɨlop dɨtep
    yɨbɨl gɨl mapen yɨbɨl lɨnɨgun.
  jic-NT: Mop'in ma nin la müjí nun. Ca nacj nun welé nun quelel la sojí nun sejatjampan.
    Mop'in ma jis capj p'o'sá. Mpes yupj ma salejepj ncu t'üc' way quelel la sojí.
    ¡Jis capj mp'a'sá! Mpes ca jus nlayecj t'üc' way quelel la sojí.
  zap-NT: Por neguin yna noo lo de yra de zhiin, guedet be noze diiz ne ryanelsaa
    be, sinke konyoo be ne nli ryanelsaa be por yra ne kalaa be.
  wer-wer: O nem ruurö, tiar lup sant yaaö pöt këm pëëntak anganëp, lup sant elmëëpenëak
    pöt könöökre moresiarökta mëmpa.
  ipi-ipi: Nambana andopane yame, nanimato wandakali yangone tupa towa epelewa yamapane
    yo atalamane leyama okone mee ambulini-mane angu laa napimakale. Jia. Nanimato
    utupane towa enene wete epelewa yamapane yoto, utupane moyoyale mana epene tupa
    wato mina-makale.
  qul-NT: Wawitaycuna, munacuyninchis ama parlayllapichu cachun, manachayri ruwaskanchiswan
    ricuchinanchis.
  tnc-tnc: Wãtaka ñoñurã, rita jia aᵽerãte wayuĩariᵽuᵽakirã imawa'ri nare majeyobaarijariye'e.
    Moka mirãkaᵽi takaja nare mawayuĩakoᵽejĩka ᵽuri jiamarĩa sime.
  ter-NT: Itínoe kutí ngíxone nje'éxaxapa, enepone ákoyea omótovokoko vokóvo, konókoti
    vikána'uxea ya xoko kixoku vitúkeovo, kene haina pohú koyuhó kixoâti ûti ya vemó'uke.
  bmr-NT: Taseeme, tɨcovo iijɨriro magaijɨdino, miyanotɨro magaijɨ imino momoonɨnofañodɨ.
  fuf-fuf: Ko onon, yo fayɓe, wota en yiɗir kongol maa ɗenngal tun, kono yiɗiren kuugal
    e goonga.
  bhl-bhl: Yesus em muluwel kunum waneng yutaka! Nu kanelom mali nakunum kumel ilo
    sak weng em dim ete kuw “Ibolow mutuk fian keyembuluw kai!”, yangbokoluw te! Kate,
    ibolow mutuk fian kelew kelew kukuw be fein kuw gelewemoluwka!
  ons-ons: Gipon borasokopne! Ŋenane wet maepze yewamo donŋoka me aŋazeŋoka misuk
    raikene, ea mo wet maep wele, metezeŋo so wetzeŋo maŋem deeneŋo wele kaikei, Anutu
    wane don teweke more kaet midaine Anutu wane kaitko maine okorakene.
  con-NTPO: Dushundeccu, aqquia aya'fai'ccuyi faenga'suma in'janqquia'caen afopoen'fajama.
    Tsa'ma ñoa'me in'jamba osha'cho tson'choi'ccu ñotsse in'jan'faja.
  ghs-ghs: Khameto name, eto napai too kakama dzasa eetainohe meenipamuke dzasa quba
    hobihobi baura samaneke eete qaarare.
  peg-peg: ଏ ହିମ୍‌ଣାଂ, ୱାଡୁ, ଆସେଙ୍ଗ୍‌ ବଚନ୍‌ତ କି ୱେନ୍ଦୁଲ୍‌ତ ଜିଉନୱାଦାଂ କାମାୟ୍‌ତ ଆରି
    ହାତ୍‌ପାତ ଜିଉନନାସ୍‌ ।
  txu-NT: Be, arỳm ijabatành mexkam ne ba ar amã ikabẽn jarẽ. Dja gar amim ikabẽn
    ma. Kwãrĩk wãnh gwaj bajajkwa kajgokambit memã, “Imã me abêkumrẽx”, anhỹr kêt.
    Gwaj bakabẽn kwỳ kajgokumrẽx. Ate dja gwaj bamã aben jabêkumrẽx ne abenmã mỳjja
    ngãn abenmã apê.
  eng-WEBU: My little children, let’s not love in word only, or with the tongue only,
    but in deed and truth.
  gnw-NT: Cheraɨ reta, añetete yaau yave ĩru vae, yayapota mbae yamborɨ vaerã. Ndarau
    ñanemiariiño yandepurugüɨrovia re.
  mux-mux: Kangambula nanama, “Na yambuma numanu monjupu moliu.” nimbu kerale-ni ung
    mindi nimbu naa molamili. Yambuma aima sika numanu monjumulundu enini kondu kolupu
    eninga uluma tenjipu molamili.
  maj-NT: Jun ntína̱, najmi tu̱ suba énnu̱u xi b'a̱ ku̱i̱tsu̱ nga tjínnu̱u kju̱a̱tjo
    nga chu̱bo. Tu̱ sa ní ni xi katakúchji nga tjínnu̱u kju̱a̱tjo n'o̱o.
  bkq-NT: Âmaemo ymery ara kâenkyly modoram xirâ auguely. “Kydâpynene” kykely kulâ
    mâkeba nidâ. Kagonro kienmawyadâdoem aguyjiene. “Kydâpynene” kykeduo, âkeá lelâlâ
    aguykenre.
  kue-kue: Nangrima wagle, nono drano mina ya ka dumunara yomba wakai kaniye dikramga
    ba nono nomano tendre ana taragl kaima tenamga.
  cot-NT: 'Irijanijia, aato acantashijigaro intati ancantajiaque: “Nopintsatavacaajiaca.”
    Oraqueate arimajagueti apintsatavacaajiaca anigaantajiaqueroqueate.'
  bnp-bnp: Mua e huriki e tugu, nahea si gi taki kunana si vangaru. Si gi vangaru
    muholi, si gi vakasiri na narone hita.
  apn-NT: '@see-verse:1JN.003.017'
  ctp-NT: ꞌWan sñiěnꞌ, bra nu suꞌwe ꞌa nka tiyean ni siya ñaꞌaan ꞌin Ndiose, ni siya
    ñaꞌaan ꞌin taꞌa ntean, siꞌi ska chaꞌ nu chkwianꞌ tian loꞌo neꞌ kanꞌ; tyukwi ti
    tiyean ndiꞌin chaꞌ tayaanꞌ ꞌin taꞌa ntean bra kanꞌ.
  opm-opm: Ihtin ohoh ihan nohe taptem brer gur atem teidapatwi Nuhur arwananah ihirnong
    da apris bopor mat paptimur rim be mengwihe girim patepri. Arpin panggeit paptimdapat
    girit mengrinmur.
  bvr-bvr: Japurra ngapa nyiburr-jirra, nyiburr-gurda nyiburr-ngaypa gu-ngarda yerrcha,
    ngayburrpa gala nguburr-yinmiya minypa ngana nguburr-jirra wupa nguburr-wengga
    jimarna gurrurta ngubi-rrimanga arrburrwa gu-gapa gu-guta. Ngika. Wurra gun-burral
    gurrurta ngubi-rrima barra arrburrwa jarra, minypa nguburr-gunggachichiya barra
    nguburr-workiya.
  wal-wal: Ta naatoo, nuuni oosuwaaninne tumatettan siiqettanaappe attin, coo haasayan
    woikko bolla doonan siiqettanau bessenna.
  zad-NT: Le' xiiṉdawaa, bi chiyaḻ' gaki ljwellcho de cho'a dill'z, san chiyaḻ' wli'cho
    dii ḻi chaki ljwellcho.
  kmg-kmg: Naru motecfâc-mae, nâŋâc jauŋ i dâŋzi â micbipiczi sawa mâcne, mezi â maŋzi
    banšepeneŋ.
  aso-aso: Izipahaꞌne zuho mate, laza lute eveneꞌ ngemaaꞌ noune lo ma haza gamaziꞌve
    vetedunukovoꞌ lalone. Lute ngemaaꞌ noune lo ma neꞌmi gihileꞌve do sotoꞌ ilineꞌ
    gono nene dalone.
  uli-uli: Rewol layi, yach hachangcheng ila si towe kawraloh chog mo irel yach hapatpat;
    bo sibe kawraloh mala holngol hachangcheng mo irel yach wegdeg.
  nin-NT: Amumarr amungga, imba bu si di inta na ikpanye imunta yi ba nu ubarr angu
    hen, inta bu tsarr yi ni ina munta yi tuku ina ijiji yi.
  tgk-tgk: Фарзандони азиз, биёед мо на бо забону сухан, балки дар амал ва ростӣ муҳаббатро
    нишон диҳем.
  acu-NT: 'Wina uchichir ainautiram, aya chichasrikia: Aneajme tutsuk asarmi. Antsu
    nekasar pengker aa nu turakur yainikmi tajarme.'
  cak-WNT: Riyix ri can yix achi'el tak walc'ual, quekajo' quinojel pero ma xaxu (xaxe)
    ta wi riq'ui ri kach'abel. Xa can quekato' chuka' riq'ui ronojel kánima y ma riq'ui
    ta ca'i' kapalej.
  ebk-ebk: Chakayu ay naifilang as an-akku, nan pananglayad takú as nan iib-a takú
    at fiakun koma karkali winnu ap-apat yangkiay, ngem maepaila koma as nan ekamkaman
    takú ay maiyunud as nan kenatit-iwa.
  spa-PDDPT: Hijitos, no amemos de palabra ni de lengua, sino con obra y verdad.
  ruf-ruf: Wanangu, tuleke kuwanoghela iwanu kwa kulonga kuliheka, ila tuwanoghele
    kwa ghamatendo na ukweli.
  gun-gun: Xera'y kue'iry, nda'evei jajoayvu merami aguã, nhandeayvu py rive. Jaexa
    uka ete ke jajoayvua, nhanhopytyvõa py ae.
  agu-BL: E'u' jun c'oloj cmon creyent, yi lok' ib nk'e'tz cho'n na lajluchax tan
    kajilon, ma na yi lok' ib na lajluchax tan yi e'chk takle'n balaj yi na kaban.
  isn-isn: Ana ane alowa, kuleke kulowa ku milomo ang'wi ku nkani ntili ila mu ntendo
    ni tai.
  ilo-ULB: Patpatgek nga annak, saantayo nga agayat iti sao laeng wenno iti dila,
    ngem iti aramid ken kinapudno.
  pir-NT: Yʉhʉ pohna, masare mari cahĩñe pehe mari dʉsero dihita wijiaeracãhdo. Masare
    mari cahĩna, tiquinare yedohoro cahmene marine.
  anv-NT: Baá gejeé ba, ɛ́kágé déjɔ́gé lé mejɔɔ́ meno ɛwú ɛwú nnó debɔ gejeé
    ne atɛ. Délɛ́régé gejeé ɛyi wáwálé ne atɛ né mbaá unó bi dépyɛɛ́.
  sab-NT: Ba ulita cha olia kare Jesucristo giti, ba ole cha gerule, che Chubenu ulia
    me mo ta gbadale gerule alin allabi che no daba ole agwa me age no daba alin me
    daba chudaboi, che me kle mo ta gbe no daba ole ulia, che gerule che no daba ole
    che daba chudaboadale, ene ulia che kle tai dage dabage.
  tmd-tmd: Halöu ha madmag yöbö nɨ bla. Haul nöbö mölöu nöbö bla madmag nɨgmɨdölɨŋö,
    cɨnɨŋ aku, hör mönö akwör yadöinɨŋ; ñɨgö mɨ madmag nɨgön, ususör rön, pɨ ösös
    rɨ ri abnɨŋa. Aliö ainɨŋ aku, an nugwöla an haul nöbö mölöu nöbö bla madmag nɨgmɨdöla.
  acr-NNT: Alaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios, na xa ta kaqabꞌiꞌij rukꞌ uwa qeꞌ kꞌax
    kaqanaꞌ qibꞌ, ma ri lik chirajawaxik wi e kaqꞌalajin ri rutzil qakꞌuꞌx rukꞌ taq
    ri utz kaqaꞌano.
  kpg-kpg: Agu dama nei, tadau aloho hudee heia hua gi nia helekai. Gi heia i di aloho
    e donu dela e modongoohia mai i lodo tadau hangaahai.
  taj-taj: ङाला कोलागदे, य्‍हाङसे सुङसे जे स्‍य्‍हान्‍दो‍दा माया लबा आहिन, तर य्‍हाङसे
    सेमहेन्‍सेन माया लतोःला। थेह्रङ्बा माया चा य्‍हाङसे लबा गेग्‍यामसेन म्राङ्ला।
  avt-avt: Nai yinan, haiu ap emtɨp weinɨm haiu hanhan mɨt keriyen au. Haiu emkepi
    emteiknor haiu hanhani iuwe.
  cbk-cbk: Mi maga anak, no debe kita espresa el di aton amor por medio de palabra
    lang, sino necesita dale kita mira que el di aton amor deverasan gayot por medio
    del di aton trabajo.
  uig-ARA: ئەزىز بالىلىرىم، سۆز بىلەن ۋە تىل بىلەن ئەمەس، بەلكى ئەمەلدە ۋە ھەقىقەتتە
    مېھىر-مۇھەببەت كۆرسىتەيلى.
  tuf-tuf: Aját baan sehnacro. Isan rahra rahra sehnác chácataro. Cuw cutar “aját
    bah sehnacro,” wacayat, yarisi batro. Unian sehnáctara cahujín obir yajcátaro.
  abx-abx: Mga hinigugma'-ko dadi', kinahanglan pakulaw-ta i gugma'-ta ma'in hamok
    si allingon kundi' pina'agi si buhat pati' sigon si kamatu'uran.
  mco-NT: Miich ajcxy mɨgügtɨjc huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch jadu'n nej ixyipy ngɨ'm'ungɨch,
    mɨɨd oyjäy'ajtɨn etz mɨɨd Dios ytɨy'ajt tzoc yajxon naychojcɨm nayjɨhuɨɨyɨm miñ
    xyɨpy. Ca' nmɨnaanɨm nɨgoo ngapxɨm nmɨydaacɨm ahuac aguuy.
  cpb-NT: Notomipaini, te okameethatzi ankantawaitashitapiintya, “Netakotantzi.” Ontzimatye
    antanairo ooñaawontzirori etakotanta.
  aon-aon: Eikish batowish, apak madae mukri urkwip punawasham arpesh um agundok miyagwreh
    wehinyi baraen atin um, uwok. Apak mukri apakip urkwip panawasham arpesh um, namudok
    douk munekumesh abom yopihi aih o mour.
  hus-NT-2005: Tsʼitsik chakámiltsik, max u kʼanidhax, yab yejat ki ulukʼi; yejat
    ku kʼánídháxin in tsubtalkʼi ani ki xalkʼaꞌ kʼal xowaꞌ i tʼajál.
  mig-NT: Súchi̱, ma̱ kúndá'ú ini̱‑yo̱ jíín tú'un ká'a̱n‑ni‑yó, ni jíín yú'u‑yo, chi̱
    sua ná kúndá'ú ndija ini̱‑yo̱ ondé jíín tíñu kásá'a‑yó.
  bps-bps: Dad ngàgu, là fakay ku aloito mangman nun kakdoito i demeito to, bay i
    mabtas, ku fiteito i too glut kakdoito fagu di fye nimoito di dale.
  mbs-mbs: Menge batà ko te pegpemenal, wedad ontong aw olò kidon mikagi te dakel
    se pedowan tadon te doma otaw meneng wedad ketomanan niyan. Keilangan ipekità
    tadon te benal dakel se pedowan tadon te doma otaw pineokit te tabang tadon kandan.
  tof-tof: Moboküpdü olmalpókal, mi wata taeane koke bóktanórre wagó, mibü moboküpdü
    ubi asine zonaretaldó, da mibü moboküpdü ubi wata amkoman akó tórrmenpükü yarile.
  cme-NT: Mi bisãlŋ namaa, baa na yaŋ i tiɛ dɔl i-naa i nunniŋ yoŋ; yaaŋ ku ta ku
    da i ciluɔ‑i-na wuɔ i dɔl i-naa kelkel.
  sus-sus: N ma die, won ma xanunteya naxa findi wɔyɛnyi tun na, a xa findi maraba
    nan na, xa na mu a ra nɔndi yo mu na a kui.
  pon-2006: Nei kompoakepahi ko! Atail limpoak en dehr mihmihte ni lepin lokaia de
    koasoi, ahpw en mihmihte ni uhdahn limpoak mehlel me pahn sansalda sang ni atail
    wiewia kan.
  dad-dad: Neu kesu tar, ada od be, sigorada wogõya bunem wauda to laa fouf, anĩ ere,
    age tafedig ado momoi bun age tafouf.
  zab-NT: Pur ningui de lliinia, nare rniia laat, gati de diidxziti iniin rcaaznɨ
    de sáan sino que yíany guelrcaazqui pur ni rdxannɨ.
  jae-jae: O ŋoc gêŋac, aêac têntac êwiŋ ŋa biŋ to ŋa aweŋsuŋ ŋaôma atom têntac êwiŋ
    ŋanôgeŋ to ŋakoleŋ êwiŋ acgom.
  ksd-ksd: A umana natugu ikik, koko dat a varmari ma ra tinata ka ba ma ra karamea
    i dat; dat a varmari ma ra bo na papalum ma ra dovotina.
  msm-NT: Mgo anak ku, ko oghigugma ki, kona no kotob da to tumuy to dila, su to tinood
    no gugma igpabaja to hinang.
  myk-myk: Na nɔhɔpiire, wù taanɲɛɛgɛ ganha da bye ɲɔsɛɛkpɔnyɔ, ni ɲɔtanga jomɔ yɛ
    wɛ, ga wù kapyegee kʼa yaa na li shɛɛ na can wu ɲɛ wù taanɲɛɛgɛ ke.
  sbe-sbe: Natuguwao, yoda gadosisi tabu hedehedede yo kalina mo udiyedi, na bena
    kabikabi mamohoidi udiyedi gadosisi ta hemasalaha.
  mcr-mcr: Ŋqä ymeqäuä, ämaqeŋqä itanä, qeqä tmäkqä iuŋqe, kukŋuinä ätätanä, maŋä
    dinä matqä iquatuŋque. Ne quŋqä naqä-qakuänäŋä neŋgaŋguti qutä itanä, suqä äŋguä
    du motquequatuŋque.
  cux-NT: Ndís'tiī daiya n'gaiyáa, nguɛ́ɛ́ dineⁿ'e yú ndúúcū nduudu yeⁿ'e yú ndúúcū
    chi caaⁿ'maⁿ yú naati ndúúcū ntiiⁿnyuⁿ chi diiⁿ yú ndúúcū vaadī cuaacu.
  tur-YTC: Yavrularım, yalnızca sözle ve dille değil, eylemle ve gerçekle sevelim.
  san-ITR: he mama priyabAlakAH, vAkyena jihvayA vAsmAbhiH prema na karttavyaM kintu
    kAryyeNa satyatayA chaiva|
  bel-N: Дзеткі мае! Будзем любіць ня словам ці языком, але ўчынкам і праўдаю!
  sch-sch: Ka nâingei, ei lungkhamna hih chongbâingei le mûra ti vaiin ni no senla;
    lungkhamna diktak, sinthôn minlang ngâi nirse.
  mic-MIQNT: Nn'jantut, mut pas'g tluenew gesaloq mimajuinu'g gatu mo apoqonmuawoq.
    Awna musga'tunew ta'n teli gsaloq mimajuinu'g aq apoqonmuoq.
  huu-NT: Cue uruiaɨ isoidomoɨ. “Jamai uaido jɨaɨe creyentiaɨna isiruitɨcaɨ” caɨ raiñena;
    iadedɨ caɨ fɨnoca rafuemona naimacɨna caɨ canua.
  jiv-NT: Uchiru, aya chíchamja̱i̱ṉ anenain áchatniuitji antsu nekas aneniakur péṉker
    túrar yáiniaiktiniaitji.
  otm-NT: Ma zi t'ʉhni ahʉ, hinga høntho gam manthohʉ ran huɛ̨cate, pɛ guemhma ga
    øthʉ a.
  dah-dah: Niŋgeb, diriŋne yago, mohoŋniniŋde mat po kadniniŋ yagoŋ amaŋeŋ nurde yuneŋ
    hite ma yeŋ hitek. Gwaha titŋeŋbe bininiŋde mat fudinde wor po faraŋ yurde hitek.
  tnk-tnk: Nɨpwnətɨk me. Rərəha mə samokeikei nərmama ia tərhutaha a. Kɨtaha tsaməkeikei
    mhokeikei pərhien irəha, mho narimnari me trasitu ia nirəha.
  kpr-kpr: Nanda sasingu, namonde tofo tofo dubo bari da emboro mo, jo geka sari vanembo
    iraeri. Namondekena dubo bari iraetira amo, namonde evetu genembo sonembuse saramana
    ururoro, namondeda dubo bari ava isagha ari evetu genembo gido ghaeteri.
  san-IAS: he mama priyabālakāḥ, vākyena jihvayā vāsmābhiḥ prema na karttavyaṁ kintu
    kāryyeṇa satyatayā caiva|
  nho-nho: Aku tamalliki nei. Taatou ki see taratara vare koi ki naa maaisu taatou
    maa taatou e ttaka ma te manava laaoi TeAtua. Taatou ki sosorina tautari ki naa taratara
    taatou e hai.
  gym-NT: Mun ti ngäbriänkätre tikwe kwrere, nikwe ñan ni mräkä taredre kadabti be
