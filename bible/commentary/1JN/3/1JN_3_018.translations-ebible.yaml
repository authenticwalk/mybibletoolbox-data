  xnn-xnn: Dakayo ay kanegko an-ak, ipaila tako nan layad tako isnan ib-a tako isnan
    mang-ikkanan tako isnan gawis ken daida. Siya di nan kailasinan nan tet-ewa ay
    layad. Adi omanay no kedeng nan mangmangwaniyam en laylaydem nan ib-am nodi masapol
    ay ipailam isnan ik-ikkam.
  mwe-mwe: Ashibhanangu kupingana kwetu kunabhe malobhe jika, ikabhe tupingane kwa
    kweli na kwa itendi.
  tte-tte: Natuguwao, tabu yakato walomo koina tamulolo, sowasowana mulolo yawasosi
    tayakenayan ala paisowa koina.
  tcs-tcs: Ol pikinini blo mi, yumpla nomo soe lab po wananada lo demting wanem yumpla
    i spik, bat mobeta soe lab lo demting wanem yumpla i mekem po wananada.
  hlt-THB: Ka lungnaak naasenkhqi, awihqawng ing koeh lung qu na u sih, awitak ik-oeih
    sai ing lung qu na u sih.
  soq-soq: Obaina, no nuawadawadamba mai aia ita gagalo os wanta, tane nuawadawadamba
    ipawaida do dewasante wainenta!
  qub-qub: Cuyay ermänucuna, janan shongullaga ama cuyanacoj-tucushunchu. Chaypa ruquenga
    cuyanacushpayqui imaypis yanapänacur caway.
  att-att: Á sikayu nga kun na ánâ ku, iddukat tam laguk yù ira kábulut tam, á arát
    tam lâ kagian nira yù ángngiddù tam, nu arát tam gapay ipasingan ta kuruk nga
    iddukat tam ira megapu sù napiá nga akka-akkuát tam nga ángngabbák tam nira.
  bki-bki: Kanaku tete nalo, kiado tinie-tiiano naio monoka ve re iliano ga. Tinietiiano
    na be riano, naio maka ve tena ververenio ga, mia be tena roim̃aukanio a ve tena
    ralaiio.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, òsungↄ̃ yekↄ̃i kũ lɛ́oro. Ògↄ̃ yekↄ̃i yãpura gũn kũ
    ó yãkɛnaao.
  mcp-mcp: Yé bwán bâm, shé kúgá dʉ jaaw cɛɛlí njɨ mímpu dɨ̂, shé dʉ́gá cɛɛl fwámɛ́
    cɛɛl, misɔ́ɔ́lʉ́gʉ́ mí cɛɛlí dʉ nyîn.
  hat-hat: Pitit mwen yo, piga nou renmen sèlman nan bouch, nan bèl diskou ak bèl
    pawòl. Se pou nou renmen tout bon vre. Se pou tout moun wè jan nou renmen lè yo
    wè sa n'ap fè.
  npl-NT: Nopilwantsitsiwah, amo matitetlasojtlakah san ika tokamak noso tonenepil,
    yej matimosepantlasojtlakah ika tlan tikchiwah.
  bgg-bgg: Gu aniphiing, gethek ro miie ne miyao nane miyaogamthek shii asi bie chid;
    jine nyie yi bliathek shii riig yi pha duiine zai miie um chid.
  eng-TCENT: My little children, let us not love in word or speech, but in deed and
    truth.
  eng-BSB: Little children, let us love not in word and speech, but in action and
    truth.
  cpu-NT: Notomiite, te arite ankantashitapiintya, “Netakotanta.” Aña ontzimatye antanairo
    ooñaarontzirori etakotanta.
  san-ASM: হে মম প্ৰিযবালকাঃ, ৱাক্যেন জিহ্ৱযা ৱাস্মাভিঃ প্ৰেম ন কৰ্ত্তৱ্যং কিন্তু
    কাৰ্য্যেণ সত্যতযা চৈৱ|
  tac-NT: '''Emi napurigá ne ''kúchila, tase pe na''temame koripoa ralámuli. Napu''lige
    gu''iria bilé ralámuli ''la bijchiá ''la na''temaka gu''íriwa ''lige ''la galegá.'
  eng-WEBPB: My little children, let’s not love in word only, or with the tongue only,
    but in deed and truth.
  gfk-H: Ira natigu gar ta Karisito waak dahat tangai mon bia dahat marsei ira mesa.
    Iasen i tahut bia dahat na haminis ira nudahat harmarsai ma ira nudahat magingin
    tupas diet, kaikek ra mangana magingin ing i haruat ma ra tutuna Kalou i ta hapuasnei
    ta dahat.
  viv-viv: Natukweyao, keke kebuladeya o kaꞋi meyadeya tobohiyadeyao faꞋidiya kanahawahegeda,
    au kanahawahegeda velemoꞋena be nimadeya o kaꞋi agedeya kanavelugadi.
  yao-yao: Achiŵanangu, tuleche kwanonyela ŵandu kwa maloŵe pe, nambo twanonyele kwa
    kwalosya isambo.
  tgp-tgp: Natuvarihi, r̃a sopo retireti vono purongo, pani r̃a pa opoi na tinapua
    na nor̃a vavahinau peresi na retivarar̃uhu.
  auc-NT: Wëñæ̈mïni ëñëedäni. Mönö, Waodäni ïnänite botö waadete pönëmo ïmopa, ante
    tedemö incæte wïï mänïnö önöne mönö tededö beyæ̈ mönö nöingä cæte waadete pönëmö
    ïmompa. Wæætë edæ waodäni beyæ̈ godö cædinque mönö nöingä waadete pönengæ̈impa.
  kbc-NT: Ionigipi yemaanigipi. Ele me idinemaanaɡ̶atiwage me diɡ̶idokida ɡ̶onioladi,
    niɡ̶ina me jotaɡ̶anaɡ̶a. Pida jikeenaɡ̶a mewi me idinemaanaɡ̶atiwage niɡ̶ina me
    jaoɡ̶ate niɡ̶inoa ane ɡ̶odoenataka.
  bmh-bmh: O izal gelear alear, iz ag alarem, igual zaiger ag en oigeb nug noumanem,
    oigsau nug sag gaul i ze mab. Oigsau nug ze meu sesamoraimai, isanarab. Go igual
    zaiger igual oigeb nug go en petak noumanem abiu mamamen.
  ctu-BL: Calobilob, mach yomic mi lac cha'len c'uxbiya ti lac t'an jach mi ti lac
    subal jach. La' lac cha'len c'uxbiya ti isujm ti lac melbal.
  meq-meq: Wawa ga hay, taɗə ka gwaɗakwa ka wuɗakwa bo na, ta deɗek dzənakwa bo nəte
    nəte mə walaŋ kway. Bəna ka tsikakwa tə bazlam ɗekɗek tsa bay.
  noa-H: Chaaina, maadëu sĩi dich k'apeenag par hiiupaita “Muan pʌ k'õsi chirʌm” haju
    k'aba nʌm; mag k'ãai chadcha ham hat'ee nem wajap'a wau nʌmuata hamag k'ap'ʌ hapiju
    haai nʌm, maadëu chadcha ham k'õsi nʌm.
  alp-NT: Kwali betaya! Batuke ite beteke be ite oki ite kwalima kai betama kena biru
    yake, po suke ite okisi titinai. Suke ite tapa lomai saka Alla Amate li loko itere.
  san-VEL: he mama priyabaalakaa.h, vaakyena jihvayaa vaasmaabhi.h prema na karttavya.m
    kintu kaaryye.na satyatayaa caiva|
  kbq-kbq: Osi mofavre naganimote kereti'ene tagitetikera tavesi negantone huta osanune.
    Hianagi tavutvapi erinteta tamage huta zamesi zamantesune.
  kbh-kbh: Ats̈be básenga, ndoñe ques̈nátamna nÿe bëngbe cats̈átanga imuababuánÿeshana
    ca jatichámuana, y nÿe chë bonshánama jatóyebuambnayana; pero ndegombre s̈ontsamna
    ndayánaca jamana, chca, jinÿanÿiyama, bënga ndegombre ínÿengbiama imuababuánÿeshanama.
  ron-LSB: Copilașii mei, să nu iubim numai cu vorba și numai cu limba, ci cu fapta
    și cu adevărul.
  pon-pon: Jama ko, kitail der pok pena ni lokaia ta o lo, a ni wiawia o melel pot.
  nhe-BL: Noconehua tlen nimechicnelía, ma ax san tiquijtose tiquinicnelíaj toicnihua,
    pero monequi ma tijnextica para melahuac tiquinicnelíaj ica tlen cuali tiquinchihuilíaj.
  sps-sps: Fuainy guei tsonyo, u mangiir tsura, ma sikia on tan vegiau babainy tan
    pengot narara; ayei ma mangiir famanman ovei to te pokei faruak non ya tan kat.
  wnc-wnc: Siakan waatdakana. Ninda notninde banip gwaang natayamukamang kaknga genin
    tangan gan dua yanim. Puyana atasinim.
  bus-bus: Ma nɛ́ yenzideenↄ, wàtongↄ̃ yekↄ̃zi kↄ̃n lɛ́oro. Wàgↄ̃ yekↄ̃zi yãpuraa
    guu kↄ̃n wa yãkɛnao.
  gub-BL: Hepurumuzàmuzàg wà. Zazeamutamutar katu zane. A'e rupi xiapo ikatuahy ma'e
    tetea'u zanezeupeupe nehe, Tupàn ze'eg heruzar pà nehe. — Azamutar katu uzeruzar
    ma'e teko ihe wà, aze amo i'i nehe, aze a'e teko nuzapo kwaw ikatu ma'e wanupe
    nehe, a'e mehe nuiko kwaw wamutar katu har romo nehe.
  imo-imo: Nanga bakuluma, na imboma konopu mondopo moro nimbo ungumuni kau nimbo
    naa molamili, molo! Ulu tukumemu tepolio, imboma paa konopu mondopo ulu pengama
    eno kinye teamili.
  boj-boj: O ijo aŋgro kiñilala, niŋgi quiy. Iga laŋa anjam maro na Kristen naŋgi
    qalaqalainjrqom di keresai. Iga kumbra bole dego turtosim enjroqnqom di kere.
  eng-DRA: My little children, let us not love in word, nor in tongue, but in deed,
    and in truth.
  knf-knf: An babuk naan, nawutan kaŋalna ţi ŋţup ţañ, nadoon kaţënk, hënk naŋal na
    manjoonan.
  san-KHM: ហេ មម ប្រិយពាលកាះ, វាក្យេន ជិហ្វយា វាស្មាភិះ ប្រេម ន កត៌្តវ្យំ កិន្តុ កាយ៌្យេណ
    សត្យតយា ចៃវ។
  arn-NT: Iñche ñi pichike weni, ngelay taiñ piwkeyewael re wenche wün mew müten,
    welu tañi pengelngeael küme femün mew.
  zas-NT: Xiꞌn, ganin lëjt, ad con diidxtizi yaguieꞌch ree guial rayën dulasaꞌ ree,
    rayal guiguien guial rayën dulasaꞌ ree por ni raguieen ree.
  ken-NT: Bɔ̌bha, sɛ́ndɔ bɛrɛm chi nɛ ɛyɔŋɔ́nyu bɛ sɛ́kɔŋ batɨ. Sɛ́ntɔ́ŋ tɛtɛp bɛ
    sɛ́kɔŋ batɨ ndǔ mɛnyɨŋ ɛbhɛn sɛ́kʉ̀.
