verse: 1JN.003.018
translations:
  kpx-kpx: Di esea, nahi moleho isivilahamale kemo hoto unaha lou halevai. Isito nahi
    mole tedaevei kunai mole ovei kemo hilokage seleveta nahiau moleho isivilahalu.
  okv-H: Avoeto nau meniundi teho pe na ivivi na ijirou mane osa aisora te ari be
    avo ururo ke be aisora.
  tbo-tbo: U logaloga, luhogala ega ipa gamotiyei ta bahebahena yababaya, ma ata wihaguhagu
    dumanei luhogala ta woogeleteya.
  mal-C: കുഞ്ഞുമക്കളേ, നാം പരസ്പരം സ്നേഹിക്കുന്നു എന്ന് വൃഥാ വാചാലരാകാതെ, സ്നേഹം വാസ്തവത്തിൽ
    പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരേണ്ടതാണ്.
  grc-SR: Τεκνία ⸋μου,⸌ μὴ ἀγαπῶμεν ⸂λόγῳ μηδὲ τῇ γλώσσῃ, ἀλλ᾽ ἐν ἔργῳ καὶ ἀληθείᾳ.⸃
  bgc-bgc: हे प्यारे बाळकों, म्हारे बोल्लण तै ए न्ही, पर काम अर सच्चाई म्ह भी म्हारा
    प्यार दिखणा चाहिए।
  khz-khz: Natuku, gera ulamagi ati kila kovagoraimo pita kilagira, na kalai e tauna
    taunai pita vega-matagaira.
  deu-TKW: Kinder, lasset uns nicht lieben mit Reden oder mit der Zunge, sondern mit
    That und Wahrheit.
  zsr-NT: Zxíꞌnaꞌdauꞌ, ral‑laꞌ gdxiꞌiruꞌ lzaꞌruꞌ, clëg len didzaꞌz o lu yöl‑laꞌ rnëz
    queëruꞌ, san gdu ládxiꞌruꞌ lencaꞌ len gdutë yöl‑laꞌ run queëruꞌ ral‑laꞌ gdxiꞌiruꞌ
    lzaꞌruꞌ.
  lin-lin: Bana na ngai, tika ete bolingo na biso esukaka kaka te na lolemo to na
    maloba ya sukali ; kasi tika ete emonisamaka nde na misala mpe na solo.
  hns-NT: Hamaar pjaara larkan, hamlogke na tjaahie khaalie bole ke kie hamlog doesare
    ke tjaahiela, bakie hamlogke tjaahie sattja diel se oke sahaaita kare ke.
  noa-E: Chaaina, maadëu sĩi dich khapeenag par iiupaita “Muan pʉ khõsi chirʉm” aju
    khaba nʉm; mag khãai chadcha am athee nem wajapha wau nʉmuata amag khaphʉ apiju
    aai nʉm, maadëu chadcha am khõsi nʉm.
  eng-EMTV: My little children, let us not love in word or in tongue, but in deed
    and in truth.
  mib-NT: Séhē jijnáhan ró, ma cundáhú ni yō jiín máá jnúhun cáhán‑ni yó, chi sa suhva
    na cúndáhú ndije ni yō nde jiín jniñu sáha yó.
  lif-NT2: आमिःम् आस्‍साःसे, आनिॽग पाःन्‍नो नु मुराःल्‍ले़रक् लुङ्‌माॽ तुक्‍कासि मे़ःन्‍लो॥
    आनिॽ से़क्‍खा लुङ्‌माॽ तुक्‍सिङ्‌मा पोःङ्‌लो॥ हे़क्‍तङ्‌बा लुङ्‌माॽ तुक्‍सिङ्‌मान्
    याःम्‍बक्‍कोलाम् निःदे़त्‍लो॥
  xnj-xnj: Vana vangu tileka kuvagana vandu kwa kujova ndu nambu tivagana chakaka
    kwa kulangisa matendu.
  mmx-mmx: Luvutnuruk orong. Labalamu atnedik kopmen noxo lok ngan levelinga la lempapaase
    gamasa mene nga. Ketla ata ruuna ka labalamu ruturun, kusu leveloklok atdik naba
    lox asuusu i do labalamu ruturun mo ik lok keneng atdik.
  cbr-NT: '''Ën bëchicësa ''icë, cana mitsu cain, nun cuëbitanshi uni —''ën cana mi
    nuibati —quixun caquinma cananuna asérabi nuibaquin ''aquinsa ''icë a ''aquinti
    ''ain.'
  tee-NT: Qui'ask'at'an jantu anic'a va calajuniu ni lamapainiyau. Tasq'uini ni calamapainiu
    ixlhichux qui'alhunut'an chai calapumasuniu ni lamapainiyau ni la'aktaijuyau.
  eng-LSV: My little children, may we not love in word nor in tongue, but in work
    and in truth!
  cak-NT: Rix ri can jix anche'l walc'ual, man takajo' jun winak xe riq'uin ri kachi'.
    Xa can kato' chuka'. Y xa quiri' naka'an, can k'alaj chi can ketzij-wi nakajo'.
  pah-NT: 'Xa''eteheuhuyme ti a''ero: “Xanhoarõ nhande.” Xanhoarõ hete tuhẽ ti nhandejogwerekokatuavo.'
  sja-NT: Warrarã, pedeepapai tachi ɨ̃pemaarã k'inia iru p'anadaik'araa bɨ. Ãra k'aripadaipia
    bɨ. Mãgá ooruta pɨrã, ak'ɨpidai wãara ãra mãik'aapa Tachi Ak'õre k'inia iru p'anɨ.
  xed-xed: Zwana ɗa, gwaɗay ma wi kweŋkweŋ a ɗva zwaŋama wa. Ɗvamaɗva kahwathwata
    ma ŋuɗufa mu, ka maga mu ta skwi manda tsaya.
  mks-NT: Mé ndó cúú ndó tátu̱hun ja̱hyi i̱ sa̱há ña̱ cán quéa̱ cáha̱n i̱ xi̱hi̱n
    ndo̱ ña̱ xíní ñúhú jána̱ha̱ yó xi̱hín ña̱ cája í ña̱ quíhvi̱ iní ñani táhan í
    ta a̱ ju̱ú xi̱hi̱n yuhú ni̱nu uun í cuití va.
  gfk-S: Ira natigu tane Krais, waak dait tange mon be dait marse ira mes. Iesene
    i tahut be dait na hamanis ira nudait harmarsai ma ira nudait tintalen tupas di,
    kike ra mangana tintalen ing i haruat ma ra tutuno God te hapuasne ta dait.
  bmu-bmu: O (koko) gömokurupni, jöpaköm aŋguaŋgu mi numbu jitninan keu töhönök timbiliba
    jimakinbukmö, mi mönö ahakmemeninan keu ölŋi wuataŋgöba aka malbin.
  dgz-dgz: Ap menan otun wainawa, baigan noa mondi nonuet ya wainampen, go tavewa
    ase den tat waenapan ta warit mumat amba wainampen.
  eng-GNV: My litle children, let vs not loue in worde, neither in tongue onely, but
    in deede and in trueth.
  zaa-NT: Lebi'į ca ỹi'ni to' quia', bittu ína ri'u qui'ni dua la' tsì'ilatsi' lo
    losto' ri'u lani cuenta titsa' rú'a teruba sin qui'ni labí biỹa runi ri'u ofrecer;
    sino ná qui'ni ccá completo la' tsì'ilatsi' qui' ri'u lani ca enne' por nu runi
    ri'u para làcą.
  eng-WEBSTER: My little children, let us not love in word, neither in tongue, but
    in deed and in truth.
  guh-guh: Tajamonae, “Asivanë raja itsamonae ata,” apo bejaitsi saya vajacuibovojotota
    pexaniacuene toexanaenejevatsi bajarapamonaejavabelia. Biji rajane bajarapamonae
    vajanacayapëtaenexa pepacuene vajaasivajava, pexaniacuene betoexanatsi. Beyavenonatsi
    bitso penamatavenonaejavata.
  bon-bon: Cäme binamewale, ätrunga cabu lui cäme bägrä gemi, mine gone mime singi
    bine aboclomta biname bime bau me mene taatu ca, yepä mine miiji teebibine owecu
    waweneca.
  nhw-BL: Noconehua catli nimechicnelía, ma amo san tiquijtose tiquinicnelíaj toicnihua,
    pero monequi ma tijnextica para melahuac tiquinicnelíaj ica catli cuali tiquinchihuilíaj.
  swh-ONEN: Watoto wapendwa, tusipende kwa maneno au kwa ulimi bali kwa tendo na kweli.
  wbi-wbi: Mwe vaanha vaango mwevaghanike, tulekaghe kukughana na malomo ghitu kange
    na masio vuvule looli tuvaghanaghe muvwa kyang'haani.
  bba-bba: Nɛn bibu i ku de su kĩɑnɑ kɑ ɡɑri tɔnɑ, ɑdɑmɑ su kĩi ɡeeru sɔ̃ɔsi bɛsɛn
    kookoosu sɔɔ.
  eng-KJVCPB: My little children, let us not love in word, neither in tongue; but
    in deed and in truth.
  kgk-NT: Oĩ “Jajohayhu va'e” he'i mo'ã ójehe. Ha nonhopytygwõiry. Ojuru-py rei ojohayhu.
    Jajohayhu tee katu nhanhopytygwõ-vy.
  waj-waj: 'Ni uru nnaakaraso, sa mmanna avaiyauvaadiri kiatee: Ta ngiiiyara mmuduuya
    ruaunnanoo, kiatee. Kua kutaa tuanaa ngiingii seenaiyara mmuduuya rida ausa mmida
    iyara tuqinnaatee.'
  cpy-cpy: Notyomi-paeni, tee okameethatzi akanta-shiwaetyaa, “Netakotanta.” Tema
    otzimatyee amateero ooñaawontzirori etakotanta.
  mpx-mpx: Natuwau, bahi tage hohopela ya elana ta nunuwana, yaa ta nunuwana tunahot
    ginebi ge wala ginol.
  wbp-wbp: Kurdukurdu ngaju-nyangu, junga-nyayirnirlipa-jana yulkami yapa ngalya-karikiji
    jaru jamulu wangkanja-wangu manu jurnarrpa jurnta mardarninja-wangu. Jungangkurlipa-jana
    yinyi, manurlipa-jana ngurrju nyina.
  luo-luo: Nyithinda mageno, kik wawach mana gi dhowa ni wahero ji, to waher ji gi
    tim kendo gi adiera.
  nhe-NT: Noconehua tlen nimechicnelía, ma ax san tiquijtose tiquinicnelíaj toicnihua,
    pero monequi ma tijnextica para melahuac tiquinicnelíaj ica tlen cuali tiquinchihuilíaj.
  aii-aii: ܒܢܘܿܢܹ̈ܐ، ܠܵܐ ܡܲܚܸܒܲܚ ܒܗܹܡܸܙܡܵܢ ܘܒܠܸܫܵܢܵܐ ܐܲܚܟ̰ܝܼ، ܐܸܠܵܐ ܒܦܘܼܠܚܵܢܵܐ ܘܒܫܪܵܪܵܐ.
  esk-NT: Iḷauraamaaŋ, piqpaksriñata uqałhiñakun aglaan piqpaksrisa savaaġikkaptigunlu
    iḷumutuuruakunlu.
  msb-msb: Mga anak ko! Dili gayod kita mamuot sa mga surmaton o pagsurmaton lang
    kundi mamuot sa gawi kag sa kamatuudan.
  cpa-NT: Tsih² quian¹jni, tsa¹jmó³ jniang³ hi² juúh³ jniang³ jmáh¹lah jǿg³. Mi³ti³
    báh³ jniang³ jǿg³ hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³, hi² jmó³ báh³
    jniang³ hi² dsio¹ quiah¹²dsa.
  dso-dso: ଆଲାଦର୍‌ ପିଲାମନ୍‌, ଆମର୍‌ ଆଲାଦ୍‌ ଅବ୍‌କା କୁଆବଲାଇ ରଇବାର୍‌ ନାଇ । ଆମେ ସତ୍‌ସଙ୍ଗ୍
    ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ଜେନ୍ତାରିକି ପର୍‌ମେସର୍‌ ସତ୍‍ସଙ୍ଗ୍
    ଆମ୍‌କେ ଆଲାଦ୍‌ କର୍‌ସି ।
  meu-meu: Natugu e, eda lalokau na dia hereva amo, dia mala amo, a kara ai bona momokani
    ai baita hahedinaraia.
  yva-NT: Sya arikainyo inanuga no wasai, muinye mamo syare wamo raura wansawa bo
    rai nora, yara wamuinyo tugaive indamu wama ana wandave mo wama muinye raroron
    kakavimbe.
  dgc-dgc: Anéng ko, éwan hustu tu kagi moy a mahal moy du kakaguman moy, éng éwan
    moy patunayan. Kanya patunayan moy be tu pégmahal moy dide a tulungan moy side
    ta mahusay.
  zpm-NT: Xin yeeṉa, goḻgacnaṉ sca gaṉle, led loxaque diidzdse, led loxaque laglaadse
    gnee ne rleynie ne samiech ne; sinque none glu ne nli rleynie ne zho.
  hix-NT: Rohokru komo y, rowtà komo xe wehxaha, tawro marmahnà tehtxe. Tewakryetx
    xarha. Kowtà komo xe xaxa tehtxe.
  sim-sim: Jikisi anhi ji misi, avak mashimbakop Jisasin hishindiyanda ma ondon karem
    ji mbanan, �Mirin amu rupshinduwa.� Hako os orin ji rupshiwa nombon kormbak mukunak
    or heyeka.
  npi-ULB: मेरा प्रिय बालकहरूल हो, हामी वचन र मुखले मात्र प्रेम नगरौँ, तर सत्यता र
    कामले प्रेम गरौँ ।
  cgc-cgc: Mga pabilang ko na ake na mga bata, dapat na maggugma ki ta mga paryo ta
    na mga gatuo dili paagi nang ta ambal daw sugid. Dapat gugmaen ta danen an paagi
    ta miad ta na mga buat na ate na paggugma terek gid ta ate na tagipusuon.
  tim-tim: Nanaŋlupne, gala tânyeŋguwerâm âmâ lau biwitnenŋandeâk bo tânyeŋguwaen.
    Bo. Nen âmâ han biwi nâŋgâ nâŋgânenŋande tânyeŋguwerâm wan me wan yeŋgim gala
    akyeŋgiwaen.
  yor-yor: Ẹ̀yin ọmọ mi, ẹ má ṣe jẹ́ kí a fi ọ̀rọ̀ tàbí ahọ́n fẹ́ràn, bí kò ṣe ni
    ìṣe àti ní òtítọ́.
  wos-wos: Guni, wuna nyangwal, mé xéké. Nani du takwaka némafwimbu mawuli yambekaka
    hundimbu male yamba wakwekéme. Nani diré yikafre hurumbet, di xéta angi watandi,
    “Di nanika némafwimbu mawuli ye. Wu mwi hundi dé.” Wungi watandi.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, dadjirã quĩrĩãra ab̶abe bed̶ead̶eba b̶aiẽ́
    b̶ʌa, ãtebʌrʌ dadjia o panʌneba wãrãda quĩrĩã bara panʌda unubid̶ida panʌa.
  eng-F35: My dear children, let us not love in word or with the tongue only, but
    in deed and truth
  ind-ind: Jadi, anak-anakku, jangan hanya dengan mulut saja kita mengaku sudah mengasihi,
    tetapi hendaklah kasih itu kita wujudkan sungguh-sungguh dengan perbuatan yang
    nyata.
  pes-OPCB: ای فرزندان من، محبت ما نباید فقط زبانی باشد، بلکه می‌باید در عمل نیز آن
    را نشان دهیم.
  mpt-mpt: Ne meme ibo nibo nib nekwali kla gobe bianoba daayemino mo deibonobta besa
    sital ota obianobta ni gobe biobobo galaobe! Nibo kla gobe bianoba daayemomo!
  ssx-ssx: Yaka wekiwandikio. Nika꞉ pukima꞉ homoloma꞉ ekita꞉ kakema꞉ homeke o pima꞉
    homeke lapeke na ya꞉la꞉me. Dia꞉me. Koto pukima꞉ homa꞉la꞉ ekima꞉ta꞉ pa mo ota꞉eki
    peneme yaena꞉ nika꞉ kikima꞉ pitolo hata꞉ homekee.
  mkl-mkl: Iŋɛ ɑmɑm ŋɑ, i mɑɑ̀ jɔ̀ kɑ bi njɛ do ide ku fɔi ɡɛlɛ nŋu ɑkɑ̃, ɑmmɑ kɑ
    bi njɛ do ntɔ do si kuce.
  gaq-gaq: ଗଡ଼େଇଂ ନେନେ ଆଲାଦ୍ ସାମୁଆଁନିଆ ବାରି ସାମୁଆଁ ଦ୍ରିଗ୍‌ନିଆ ତ୍ନାଲା ଜାବର୍ ଆଡିଙ୍ଗ୍
    ଣ୍ତୁ; ଆମେକେ କାମ୍‌ନ୍ନିଆ ଆରି ସତ୍‌ ବାବ୍‌ରେ ଆଲାଦ୍‌ ଆସୁଏ ଲେଃକେ ?
  gof-RNT: Ta nayto, nuuni oosoninne tumatethan nu siiquwa qonccisanaw besseesppe
    attin coo oda xalaalan woykko doona xalaalan siiqettanaw bessenna.
  unx-unx: ଏ ହନ୍‌କ, ଆବୁଆଃ ଦୁଲାଡ଼୍‌, କାଜିତେ ଚାଏ ଜାଗାର୍‌ତେ ଏସ୍‌କାର୍‌ ଆଲକା ହବାଅଃକା, ମେନ୍‌ଦ
    ସାର୍‌ତିତେ ଆଡଃ କାମିତେ ଉଦୁବ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Mohóne gipáne, leza ligika nokiminake nene gakotunukó itó legepatunukó
    nomive. Nasahilitunú itó legepatunú ligika kemesá neve.
  lcm-lcm: Inatus, tara ago ta mengen palau ta lau i vinga ro. Tara vinga ro ta abis
    ro le si tutuman.
  aer-aer: Kele anwerne arrakerte-ante ware akwetethe angketyale anaye, kele-anteyele
    anwerne itneke alhwarrpe aneme-tetye akwetethe itnenhe arntarnte-aremele.
  qvc-NT: Kuyashqay wambrakuna, amar shiminchiqwanllaqa kuyashunchu runa masinchiqkunataqa.
    Ashwanri allipta kuyashpa, paykunata yanapashunllapa.
  tgl-ULB: Mga minamahal kong mga anak, huwag tayong magmahal sa salita o sa dila,
    pero sa mga gawa at katotohanan.
  cbs-NT: En bake keskabuun, chanima Dios bechipaikin duawakinan, jancha bestiwen
    akama ikunwain betsabuwen nuii medabenankin jatu uinmakin axunkubainankanwen.
  xtm-NTPP: Sa'ya maa sa, ja kutoo tna'a o ma, masu yika‑ni ja tnu'u ká'an‑ni o kúu,
    nú masu ja ûni ká'an o te sa'a o ja va'a ma.
  nnq-nnq: Makinangota bango, mapalano gito gakabeje malobe jika, nambu kupalana kuba
    kwa kweli kukubonekana ku itendwa.
  bao-NT: 'Yʉ punaacã, aperãre mani ca mairijea, mani ʉjero wadora: “Mʉre yʉ mai”
    mani ca ĩirije wado to niiticãjato, biitirora, díámacʉ̃ra mani ca mairijea, tii
    nemorique mena mani tii niirije to niijato.'
  san-ORI: ହେ ମମ ପ୍ରିଯବାଲକାଃ, ୱାକ୍ୟେନ ଜିହ୍ୱଯା ୱାସ୍ମାଭିଃ ପ୍ରେମ ନ କର୍ତ୍ତୱ୍ୟଂ କିନ୍ତୁ
    କାର୍ୟ୍ୟେଣ ସତ୍ୟତଯା ଚୈୱ|
  huv-NT: Xecualüw, nde majüiquichaats andiümaats nop alinop ombeayíiütsan; ngwüy,
    netam majüiquichaats naleaing tenguial arangaats aag ayaj.
  otn-NT: Ague ma̱ ba̱si̱'a̱hʉ, hi̱nga̱ høntho da̱ bømma̱ nehʉ ngue da̱di̱ ma̱hma̱
    mmi̱c'ɛ̱i̱hʉ, sinoque di̱ nɛ̱qui̱ ngue ma̱jua̱ni̱ da̱di̱ ma̱hmʉ, ma ga̱ fäxhʉ
    ma̱ mmi̱c'ɛ̱i̱hʉ.
  nop-nop: Wapmihineye, indi me notniye mededi hogok mu yabukahiledok. Mokoŋ. Indi
    adi kohonikdi eŋ welenikdi titiŋ folooŋ hinek tiyaneem.
  obo-NT: Mgo anak ku riyot kopomakoy, ko-ilangan no konna ra taman to bivig kos keton
    kodpohinowannoy, ko konna, id pokita ta ini ukit to keton pinuungan, posivonnaa
    no mooggot en kos kodginawa ta.
  cak-ENT: Rix ri cachi'el tak valc'ual, man kojjo'on tüj c'a xaxe riq'uin ri katzij.
    Xa quekato' ri ch'aka chic. Y riq'uin ri' nk'alajin c'a que ketzij nkajo' conojel
    vinük.
