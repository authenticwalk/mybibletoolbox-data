    toqoräkt.
  ita-1885: 'E questo è il suo comandamento: che crediamo al nome del suo Figliuol
    Gesù Cristo, e ci amiamo gli uni gli altri, siccome egli ne ha dato il comandamento.'
  muy-muy: 'Ere ye ti àhi ana leli grum ni ti nihi : si məfəki ahàr ka Wur gayaŋ Yezu
    *Krist akaba mawayumvu e kiɗiŋ geli bu kwa. Àhi ana leli grum ti nahkay.'
  kqc-kqc: 'Sei di ago gira una rofu bi yomini: ini Mida Iesu Keriso di rokari, mokena
    vari gira aesi ma uniye uniye uka manadi, ini ago gira sena una maro kana.'
  tav-tav: 'Ocõo bairije ã Dio cʉ carotirique: Cʉ Macʉ Jesucristore apiʉja rotimi.
