    ngubi-rrima barra arrburrwa nguburr-ni gu-gapa gu-guta minypa nipa an-gata An-walkurpa
    a-wena.'
  wal-wal: 'Xoossaa azazoi hagaa: Kiristtoosi nuna azazidoogaadankka, Xoossaa Na7aa
    Yesuus Kiristtoosa sunttan nuuni ammananaadaaninne issoi issuwaara siiqettanaadan
    Xoossai nuna azaziis.'
  zad-NT: 'Na'' dgan nllie'' bia'' goncho: gonḻilall''cho Xiiṉe'' Jesucrístona'',
    na'' gaki ljwellcho ka ba bllie'' bia'' goncho.'
  kmg-kmg: 'Sâcmutâc dâŋticne kecšiŋuc fokac: ŋokâ-ticne Jesu Kristo ere šâŋe manasiŋkehuc
    maŋzi jauŋ babac enšepeneŋ. Iŋuc hâcne enaŋte munârewec.'
  aso-aso: 'Idoꞌ aꞌmine lo huko lineꞌ gamazi nene tiꞌ lo neive: Izesuꞌnimuꞌ nene aza
    Oꞌmosoꞌmi gipele mino Oꞌmosoꞌmo do luꞌ izelive lo imiselelesa live nene neive
    lo laza gele eleꞌvoleꞌ ogo lute ge neme ne geme lo mineloningumuꞌ lo-limidoꞌ eꞌmeto
    olosune.'
  uli-uli: Mala ye sor ila gich sibe chepar irel molwe Lol we Jesus Kristus, ngo si
    hachangi semal mo semal le be tapel chog molwe Kristus ye kangal gich.
  nin-NT: Uwanggo yo su ure umaku di inta bu kpanye ni isa i Uzuma yi, Yesu Kristi,
    ni bu kpanye ni ikpa, nâ ta si nggo a da na are ama ka.
  tgk-tgk: Фармони Ӯ ин аст, ки ба Писараш Исои Масеҳ бовар кунем ва аз рӯи фармони
    Ӯ якдигарро дӯст дошта бошем.
  acu-NT: 'Yus ni chichamen: Umirtuktaram tusa, akupturmakmiaji nuka juwaitai: Wína
    Uchir Jesucristo nekasampita titaram, tura wi chichaman akuptukmiajrume nunisrumek
    aneenitaram.'
  cak-WNT: Y ri rupixa' Riya' ya ri tikanimaj ri rubi' ri Jesucristo ri Ruc'ajol,
    y tikajo' ki' achi'el ri rubin ca chake chi tikabana'.
  ebk-ebk: 'Nauy nan filina: Omafurot takú as nan Anakna ay hi Jesu Cristo ya munlelennayad
    takú ay kaman challu as nan infilin Cristo kan chitaku.'
  spa-PDDPT: 'Éste es su Mandamiento: que creamos en el Nombre de su Hijo Jesucristo
    y nos amemos unos a otros, como nos mandó.'
  ruf-ruf: Na laghitso lyake ilyo lino, tulitoghole taghwa lya Yesu Kiristu, Imwanaghe,
    na twinoghele twetwe kwa twetwe ka pfayatulaghitse.
  gun-gun: 'Po rami ae ha''e ojapo uka va''ekue: Ta''y Jesus Cristo rery rupi jajerovia
    aguã, ha''e peteĩ-teĩ jajojayvu aguã ijayvuague rami vy.'
  agu-BL: Yi ca'wl yi ak'ij tan Kataj i'tz yil kocsaj Jesucristo yi tetz Cy'ajl, ej
    nin yil kalok' kib skibil kib, chi talnak i' sketz.
  isn-isn: Hangi ili lilo iagiilyo nilakwe - nia kina ikutakile ku huiila mu lina
    nila Ng'wana nuakwe uYesu Kristo nu kilowa sese ku sese - anga nai ukinkiiye ilagiilyo
    nilakwe.
  ilo-ULB: Ken daytoy ti bilinna, a masapul a mamatitayo iti nagan ti Anakna a ni
    Jesu-Cristo ken agiinnayattayo - gapu ta intedna kadatayo daytoy a bilin.
  pir-NT: 'Ohõ saha dutire tiquiro marine: “Cohãcjʉ̃ macʉnore Jesucristore wacũ tutuaya.
    Sa yena Cristo marine tiquiro dutiriro sahata mʉsa mehna cjẽnare cahĩña mʉsa”,
    nino, ye dutire marine.'
  anv-NT: Ne ɛbɛ ɛwé ji achyɛɛ́ ɛsé ɛlú nnó défyɛɛ́ metɔɔ́ ne maá wuú Jisɔs
    Kras ne nnó debɔ gejeé ne atɛ wyɛ ndɛre ji agare ɛsé nnó dépyɛge.
  sab-NT: 'Chube geru jigu gbaba che alin ulita, geru e kle gerule ene: Che Chube
    Kirolla Jesucristo gadale ulia mo Chugagwallale kaire agwe che mo ta dbadale no
    diali daba ole ulita ongoru ongoru Chube che gbu age kare ulita.'
  tmd-tmd: 'God mönö ölɨsö yadön yadmɨda: an Ha nuŋwa Jisas Krais nugw pön, haul nöbö
    mölöu nöbö bla nuö nuö madmag nɨgnɨŋa. God anɨŋ mönö ölɨsö yadön, aliö aine, röŋa.'
  acr-NNT: 'Ekꞌu utaqanik waꞌ chiqe: Qakojo rubꞌiꞌ ri Jesucristo, Rukꞌajol ri Dios,
    yey kꞌax qanaꞌa qibꞌ chiqawach jelaꞌ pachaꞌ ri xojutaq Rire che uꞌanik.'
  kpg-kpg: Deenei dana haganoho bolo gidaadou gi hagadonu di ingoo o dana Dama daane
    go Jesus Christ, mo di hagadau aaloho be dana hai dela gu haga noho mai gi gidaadou.
  taj-taj: परमेश्‍वरसे कुल्‍बा ताम चा थेला झा येशू ख्रीष्‍टदा विश्‍वास लबादेन येशू
    ख्रीष्‍टसे कुल्‍बा अन्‍छार गिकसेम गिकदा माया लबा हिन्‍ना।
  avt-avt: Nɨpaa God ketpai hɨm im. Haiu emises hɨm me Nɨkan kɨrak Jisas Krais, haiu
    hanhanan.
  cbk-cbk: Ahora este el di suyo mandamiento, que necesita kita tene fe con su Hijo
    si Jesucristo, y continua gayot ama con uno y otro como si Jesucristo ya manda
    canaton.
  uig-ARA: ۋە ئۇنىڭ ئەمرى شۇكى، ئۇنىڭ ئوغلى ئەيسا مەسىھنىڭ نامىغا ئېتىقاد قىلىشىمىز
    ھەمدە ئۇنىڭ بىزگە تاپىلىغىنىدەك بىر-بىرىمىزگە مېھىر-مۇھەببەت كۆرسىتىشىمىزدىن ئىبارەتتۇر.
  tuf-tuf: 'Sirat uchta yajquín wajacro: “Jesucristo as wacjá síhw̃awi. Ey tamo síhw̃awi.
    Rahra rahra sehnác chaw̃i,” wajacro, Sirat. Jesucrístoat cat eyta yajquín wajacro.'
  abx-abx: 'Ngan yayto i nagmandu''-na: Anutu''uha kam nga si Jesu-Kristo, Dadi''-na
    iya si Diyos, ngan agsihirigugma''aya kam balang addangan sigon gihapon si nagmandu''-na
    si kita kam.'
  mco-NT: Dios jada tɨ xyajnajtz'ane'mɨɨyɨm co tzoc mɨbɨjcɨm mɨjpɨdaacɨm yɨ' y'ung
    Jesús etz tzoc naychojcɨm nayjɨhuɨɨyɨm miñ xyɨpy, jadu'n yɨ' tɨ xyajnajtz'ane'mɨɨyɨm.
  cpb-NT: 'Jiroka inintakaantanewo: Ontzimatye awentaiyaari, aakotapiintairi iwairo
    Itomi Jesucristo. Ontzimatye etakotawakaayetaiya. Iroowa inintakaantanewo amatairi.'
  aon-aon: Ananin lo douk enyudok. Apak munek bilip abom um ananin Nuganin Jisas Krais
    aria urkwip punawasham apakish atin atin arpesh. Munekesh kabi Krais nakripap
    dodogowinyi baraen um.
  hus-NT-2005: 'Jechéꞌ jaꞌich xowaꞌ Jajáꞌ tu utsál ki tʼajaꞌ: Ki belaꞌ nin Chakámil
    Jesukristo ani ku kʼánídháxin jún ani jún jelt xan ti Jajáꞌ tu utsámal.'
  mig-NT: 'Te ya̱''á kúu tiñu tá''ú‑yá: Ja̱ ná kándíja‑yó núu̱ Sé''e‑ya̱ Jesucristo,
    te ná kúndá''ú ini̱‑yo̱ tá''an‑yó nátu̱''un ni̱ tá''ú‑yá tiñu nuu̱‑yo̱.'
  bps-bps: Na ani i flalò Dwata gito, dunan tooito fnaglut i kdatah Tingaan Dyisas
    Krayst, na too ito sakdo salngad i flalò Dyisas Krayst gito.
  mbs-mbs: Seini se impunù din kenitadon, te keilangan somalig kidon diyà te Batà
    din si Jesu Cristo, aw megpedekelay kidon heman te pedowan iling te intoladà din
    kenitadon.
  tof-tof: Akó ini oya gida bóktan pokoa igó, mi wata oya Olom Yesu Kerrison ngi amkoman
    angun kwarilo, akó mibü moboküpdü ubi asi ki kwarilün mibiób darrpan-darrpandó,
    wa mibü ne arüng bóktanzan tókyenóp.
  cme-NT: 'U nuŋ-ãndaaŋgu yaa daaku: Wuɔ i hũu u Biɛŋo‑i Yesu-Kirsa maama‑i aa i
    tiɛ dɔl i-naa ŋaa Kirsaŋ taaraŋ-kuɔ dumaa i wulaa.'
  sus-sus: 'A xa sɛriyɛ nan ya: Won xa danxaniya a xa Di ma, a xa Mixi Sugandixi Isa.
    Won man xa won bore xanu, alɔ Ala won yamarixi ki naxɛ.'
  pon-2006: 'Iet sapwellime kosonned: kitail en pwoson mwaren Sapwellime Iehros Sises
    Krais, oh pil poakpene, duwehte kosonned me Krais ketikihongkitailehr.'
  dad-dad: Yogon ĩtãfiya are eig fiya. Negur Naal, Jesus Kristus nẽ yana nigin momoi
    tau fen, ĩ ada irokanadan kilei, abob nigin wauda laa fouf anĩ.
  zab-NT: Ne ni rnabeeny idxannɨ ná dec choldilaaznɨ dec Jesucrist ná Lliin Dios,
    ne icaaznɨ de saa bnietnɨ zec ni gunabeeny dunnɨ.
  jae-jae: Ma ênê biŋsu tau tonec gebe takêŋ êwiŋ ênê Latu Jesu Kilisi nê ŋaê ma takêŋ
    têntac gêwiŋ elom tau êtôm biŋsu, taŋ kêkêŋ gêdêŋ aêac naŋ.
  ksd-ksd: Ma go kana vartuluai, upi dat a kapupi ra iang i Natuna Iesu Kristo, ma
    dat a varmari vargil vada ra vartuluai i ga tul tar ia ta dat.
  msm-NT: 'Seini to insugu din ita: Kinahangyan no ogtuu dow ogsalig ki to Anak din
    no si Jesu-Cristo aw oghinigugmaay kinow no iyan insugu din ita to diya una.'
  myk-myk: Wu ɲɔmɛɛjuu li le, na wèe pu dà wu Ja Yesu Kirisa mɛgɛ ki na, wù daan ni
    wùyɛ ni, ba wʼa yi jo wù mu wɛ.
  sbe-sbe: 'Na yona laugagayo ede teina: Bena iya Natuna Yesu Keliso ta sunumaei,
    yo bena ta haigadogadosisiꞌuyoida doha laugagayo unai ye hededeyako wa.'
  mcr-mcr: Iqueqä kukŋuä-suqe tiiŋi. Ne Iqueqä Ymeqä Jisasi Kraisi Iqueä yoqeŋqä quuvqä
    heqiyquatuŋque. Ga Kraisi Iqu änatkqä-pa, ne neqä-neuäŋqä itanä, qeqä tmäkŋguatuŋque.
  cux-NT: Chúū chi ley yeⁿ'é yā, chi i'teenu yú chi duuchi daiyá yā Jesucristo, ní
    dineⁿ'ē yú 'aama yú ndúúcū taama yú, tan'dúúcā chí ngaⁿ'á yā nduucū yú.
  tur-YTC: O’nun buyruğu Oğlu Yeşua Mesih’in adına iman etmemiz ve buyurduğu gibi
    birbirimizi sevmemizdir.
  san-ITR: aparaM tasyeyamAj nA yad vayaM putrasya yIshukhrIShTasya nAmni vishvasimastasyAj nAnusAreNa
    cha parasparaM prema kurmmaH|
  bel-N: І гэткае прыказаньне Яго, каб мы верылі ў імя Сына Ягонага Ісуса Хрыста і
    любілі адзін аднаго, як Ён даў нам прыказаньне.
  sch-sch: A chongpêkngei chu a Nâipasal Jisua Khrista ei iema, Khrista chongpêk
    mi pêk anghan inkhat le inkhat ên lungkham inlom hih ani.
  mic-MIQNT: Ugt'tplutaqanml na ta'n goqwei pipanimugsi'gw tla'taqatinenu. Amuj gtlams'tug
    Se'sus Westawulg. Negm na Gjinisgam uggwisl. Amuj gsaltulti'gw st'ge' ta'n Gjinisgam
    pipanimugsi'gup.
  huu-NT: Naimɨe Jito Jesucristo caɨ ɨɨnuana jitaide. Cristo llua isoi, coninɨna caɨ
    isiruillana jɨaɨ jitaide.
  jiv-NT: 'Jú̱iti Yus akupkamu: ni Uchiri̱ Jesukrístu nekas enentáimtustin tura Kristu
    timia áintsarik shuartisha mai anenai ajartin.'
  otm-NT: Nɛ i ja ua yʉ́n t'ɛ̨di Oją, gue ga ɛ̨c'yɛihʉ rá Ts'ʉnt'ʉ, ra Jesucristo,
    nɛ dan huɛ̨jʉ n'da ngu n'dajʉ, tengu bi xijʉ.
  dah-dah: 'Be, sabamiŋ kuruŋ gote miŋ wor pobe gahade: Yesu Kristube Al Kuruŋ Urmiŋ
    gobe fudinde yeŋ nurtek, irde Yesu beleŋ yiriŋ gwahade po, kadniniŋ yagoŋ amaŋeŋ
    nurd guneŋ teŋ hitek.'
  tnk-tnk: Nənə in i nəɡkiariien səvənhi sə in rɨməni mə tso. Kɨtaha tsaməkeikei mhəni
    nɨpərhienien ia nəɡhi Tɨni, Iesu Kristo, nənə mamhokeikei kɨtaha me rəmwhen in
    ruvəni raka tukutaha i.
  kpr-kpr: A God rea uju eraira amo, eviri. Namonde, nunda Mandi Iesu Keriso rea aoro
    dae sisira ava use, nunda javo fakinaghae ava tumonduse, tofo tofo dubo ruruse
    irarera. God nu, namonde amingaoro dae uju eraira.
  san-IAS: aparaṁ tasyeyamājñā yad vayaṁ putrasya yīśukhrīṣṭasya nāmni viśvasimastasyājñānusāreṇa
    ca parasparaṁ prema kurmmaḥ|
  nho-nho: Tana taratara hakamaatua e pesi mai ki taatou raa e mee peenei, “Taatou
    ki lotu i tana Tama, Jesus Christ, aa taatou ki manava laaoi i telaa tama, e mee
    pee ko naa taratara mai Christ.”
  gym-NT: Ye abko, kukwe bäri ütiäte biani keteti nuendre nie Ngöbökwe abko nikwe
    tödekadre niara Odei Jesukristobti amne, Jesukristo käkwe ja taremna ño nie, ye
    kwrere nikwe ja taredre kwärikwäri.
  azg-NT: Ndoꞌ ndö vaa jñꞌoon na iquen jon ndëë na iquenhanꞌ xjen jaa, na cantyja
    nnꞌön yo nquii jnda jon Jesucristo. Tquen jon jñꞌoon na quintꞌa na nndaꞌ ndoꞌ
    cüivengiö ntyjëëhë na mantyi vantyja nꞌon jon, chaꞌxjen nquii Jesucristo tquen
    jon na quintꞌahanꞌ.
  bhd-bhd: ते तैसेरो हुक्म ईए कि अस तैसेरे मट्ठे यीशु मसीहेरे नंव्वे पुड़ विश्वास केरम
    ते ज़ेन्च़रे तैने असन हुक्म दित्तो तैसेरे मुताबिक एक्की होरि सेइं प्यार केरम।
  too-NT: 'Ixlīmāpa''ksīn ū''tza'' huā''mā'': Nalīpāhuanāuj Jesucristo ixO''kxa''
    lā'' nalāpāxquī''yāuj chuntza'' hua''chi xla'' quincāmāpa''ksīni''.'
  ind-AYT: Dan, inilah perintah Allah, yaitu supaya kita percaya dalam nama Anak-Nya,
    Kristus Yesus, dan kita saling mengasihi seperti yang telah Dia perintahkan kepada
    kita.
  cjo-NT: 'Ajaa, iroka ikaminaakaeri: “Paapatziyaari notyomi Jesokirishito. Pimonkaateniri
    ikantakimiri rirori: ‘Pinintaperotawakaeyani’ ”.'
  nsn-nsn: Ginine tena ualatohon, “Tagorong mana tar hanganar Tunon Iesu Kristo, kari
    uelmalauelhiresieig,” ngohina ke ualatoho peono tagigeig.
  san-DEV: अपरं तस्येयमाज्ञा यद् वयं पुत्रस्य यीशुख्रीष्टस्य नाम्नि विश्वसिमस्तस्याज्ञानुसारेण
    च परस्परं प्रेम कुर्म्मः।
  tna-NT: 'Beju uja mesa jacuatsasiati: Ecuaneda mesa Ebacua Jesucristo peje su jei
    mepuja, daja huecha huamahuama ibuneda mebatija. Daja ecuana cuatsasiatana.'
  lid-lid: 'Iy batanau taha i buku doh: Taha katehei budon tataha handru ki-in ta
    nyara nadun Jises Krais, ma taha kaso-ok ndramak ari ja buku none iy ndrabatanau
    taha.'
  wim-wim: Nil wik thayan inangan want ngampara; ngamp nhengk God.antaman ngaantam-ngeey-ngeeyāmp
    nunanga Jesus Christ.ana! Aꞌ ngamp ngamparakamaniy-a, kaangk wunāmpa! Nil puth
    Christ.an wik thayan anangan thaw ngampara.
  zga-M: Nulu lyulu lagilo lwa mweene-ukhuta panogile ukwideekha munditawa lya mweene
    Uyeesu Kriste nu khuganana yufwe kwa yufwe nduvuatupile ululagilo lwa mwene.
  yom-yom: 'Lutumunu luandi luawu lualu : tuwilukila mu dizina di Muanꞌandi Yesu Klisto
    ayi tuzolasananga beto na beto banga niandi veka bu katuvanina lutumunu.'
  san-SIN: අපරං තස්‍යේයමාඥා යද් වයං පුත්‍රස්‍ය යීශුඛ්‍රීෂ්ටස්‍ය නාම්නි විශ්වසිමස්තස්‍යාඥානුසාරේණ
    ච පරස්පරං ප්‍රේම කුර්ම්මඃ|
  yut-yut: 'Gen tebani uŋun yaŋ: Monji Yesu Kristo nandaŋ gadaŋ ɨmneŋsi, ae iyɨ niyɨgɨt
    uŋudeŋ gɨn amɨn do but dasi galak taŋ yomneŋ.'
  grc-BYZ: καὶ αὕτη ἐστὶν ἡ ἐντολὴ αὐτοῦ, ἵνα πιστεύσωμεν τῷ ὀνόματι τοῦ υἱοῦ αὐτοῦ
    Ἰησοῦ Χριστοῦ καὶ ἀγαπῶμεν ἀλλήλους καθὼς ἔδωκεν ἐντολήν.
  cpc-NT: 'Jiroka ikantakaantani: Ontzimatyii awintaiyaari, ampairyaapiintairi Itomi
    Jesucristo. Ontzimatyii atakotawakaayitaiya. Iro ikantakaantani amatairi.'
  nhg-NT: Yejuatzi tiechmandöruro ma toneltocacö tietucöyupantzinco tieConietzi Jesucristo
    hua ma totlasojtlacö sie tlöcatl ca ocsie tlöcatl. Ejqueu tiechmandörojque.
  nya-nya: 'Ndipo lamulo lake ndi ili: kukhulupirira dzina la Mwana wake, Yesu Khristu,
    ndi kukondana wina ndi mnzake monga Iye anatilamulira.'
  ngu-NT: Niman in yejhua itlanahuatil Dios, ica ma ticneltocacan iConetzin Jesucristo,
    niman ma titotlajsojtlacan inhuan ocsequimej quen yejhua yotechnahuatij.
  kup-kup: '@see-verse:1JN.003.022'
  jid-jid: I wa yi hi tre ma ki ka kpayemen ni vre ma yesu kristi di son kpa mbu na
    wa no ta tre ma.
  wmw-wmw: 'Ámuri yake yawenye ndiyi: kunkubali Mwanawe, Insa Almasihi, na kupendana
    kamba vyaatamúrire.'
  gmv-GGM: Iza azazoykka nu iza naza Yesus Kirstosa amananasinne izi nuna azazidamala
    nuni nu garsan dosistana malako.
  ssg-ssg: Nauna ti Haeu ukek, haxoxoa namilomuto ti tel Natun Jises Krais ma he wawahenawa
    masin ti i honewen amuto.
  zpo-NT: Nu mod né Dios, nzhaal wii be lo Xgann xaa, xaa nak Jesucrist, nu kela be
    tub be stub be nel sbaa né xaa nzhaal le be.
  poy-poy: Na lilagaliru lyakuwi ndo ali, kumjimira Mwana gwakuwi Yesu Kristu na kulifira
    twenga kwa twenga gambira mweni ntambu yakatulagaliriti.
  qwh-NT: 'Quemi Diospa mandaquinin: Tsurin Jesucristuman creyicunantsicpaq, y jucnintsic
    jucnintsic cuyanacunantsicpaq, pe yachatsimanqantsicnolla.'
  gaw-gaw: Nuhig ḏo am inam. Ig Nug Beḵa Jesus Kristusnu amu ig oonigp̱a genab doot,
    Nug ig amenigp̱a aum amubia ig lainḵad dilag oonig ele mauhḵu.
  nca-nca: 'Ko mande kondé ŋuko ŋandiro: nore Anutu koro Naŋuní Yesu Kristo owí moŋgo
    iŋondutuwowato, ko mandí howero newonde meté epe ino-ino tewato.'
  zpz-NTPP: Nunu de riidz nu mniim nu gyicy den zeꞌ, ndeꞌ nu gyicy cup den consuel
    lo Iꞌñ mi, Jesucrisht, nunu ca tub ca tub ziꞌl den losaꞌn, gal nu mi zeꞌ mniim
    nu ni gyicy den.
  mkj-mkj: 'Ioar Ah kojonned wa me: kisai en pwojon oadoan Nah Iehroj Jesus Christ,
    apel ipwilpene, doahroar kojonneddo ma Christ ne kioang kisai.'
  zac-NT: Ni na mandamientë shtë më, tsaldí lduꞌu hiaꞌa shini më Jesucristo, nu rnibëꞌa
    më gac shtuꞌu hiaꞌa bëchi saꞌ hiaꞌa. Zni bësëaꞌnë më mandamientë shtë më.
  kyg-kyg: Goti keꞌaepa geꞌamoꞌmo hunoꞌaeꞌmo, mafaꞌneꞌnimo Yesu Kalaisi agiꞌalefeꞌmo
    lapakesa afita fatago nehutapaeꞌmo konagatapimogifeꞌmo lapaino, huno laha paiꞌniye.
  kmk-kmk: 'Siya tud bilin na: Masapula tuttuwaon taku kan mantaḻgod taku kan Jesu
    Kristu un Anak na kan mampipinniya taku un siya pay ud imbilin Jesu Kristu kan
    ditaku.'
  cao-NT: 'Jabi Dios yoba tsi xo naa: “Noho baquë Jesucristo qui chitimicana. Jatsi
    noinacana. Tihi cabo acana mato ë yoani jascaria” ii quiha.'
  bbr-bbr: 'Kon sintore ämän kesek: ‘kon mokoi Jisas Krais nukanun woiok epar momoi,
    jaunokot mesin woiokos meiäu,’ kiro ko aikowon senek.'
  inb-inb: 'Nukan­chita kasa­mi ni: paipa wam­bra Jesu­cristo­wa suma iuia­rispa kan­ga­pa;
    chasa­lla­ta, tukui­kuna pari­juma kuia­na­kuspa kaug­san­ga­pa. Chasa­mi Jesu­cristo
    nirka.'
  hrv-hrv: 'I ovo je zapovijed njegova: da vjerujemo u ime Sina njegova Isusa Krista
    i da ljubimo jedni druge kao što nam je dao zapovijed.'
  box-NT: 'Bìo kà lé bìo á le bò henía: Le wa dé wa sĩa mí Za Yeesu *Krista
    yi, à mún wań mín làa bìo ó orɛ́n mí bɛɛre bòráa mu henía.'
  ote-NT: Ne nuꞌá̱ bi manda ga camfribihʉ ra zi Hmu Jesucristo rá Tꞌʉ, ne ga má̱dihʉ
    ꞌna ngu maꞌna ngu xqui manda nehe ma zi Hmuhʉ ra Jesucristo.
  wnu-wnu: 'Wo qomon ete abar qamb inimbiga: In wonou wau Yisas munon inubersiau tari
    end oabig ne munon qei wuriqenungarun wonou inimbigor gas ende oboun.'
  zam-NT: No con' co' ñibe' Diox loo na' par li na' no par tyubdi's na' nac le' na'
    yila's no gàp na' yalxla's loo xgan' Diox co' nac Jesucrist no que' lezo' na'
    ñèe na' thìb hues xtàa no tedib hues xtàa na' xalque' mnibe' Diox loo na' par
    que' lezo' na' ñèe na' hues xtàa na'.
  zyp-NT: Taico, ma heh a bia pehpaw cawh a cang. A Sawcapaw Zisu Khri a ming zing
    le Ama tei bia a ma pehpaw hratah pakheh le pakheh a do khah a cang.
  sey-NT: Iye aꞌë, i̱ cua̱ñeñe. Jesucristo cato Maijaꞌquë mamaquë api asani i̱te tuiye
    paꞌiji. Cuiꞌne pa̱i ñape yecohuaꞌire oijë paꞌiye paꞌiji, Jesús cua̱ñeseꞌeje̱ paꞌye.
  nvm-nvm: Regavo vuak iji God fu no kuinma iji ijeg. Fu kuo nika Farinun iji ma vierafe
    vo izeg Jesu fu kuardiainma ijeg kaifjon mukoi oijmiafno kuin.
  mps-mps: 'Tama agai bomo yai pode tama wai: dago konealubo po agai ogwa Jisas Kraisgo
    nogide dąų olama, tama dago gasa we bidi dabe augwali dali dwagi yai homu eyu
    godolo mu yao, te agai dabolo polobadu wali po tiwai.'
  seh-seh: 'Matongero ace ndi awa: Kuti titawire dzina ya Yezu Kirixtu Mwana wace,
    pontho tifunane m''bodzi na m''bodzi, ninga mudatipangira Iye.'
  pab-NT: 'Exakere wisaona aokita: Kasani wityakeko Ityani Jesus Cristo, exahe wawaiyetyakakoa
    Cristo aohenere akereta.'
  llg-llg: 'Ndia palendan nae leoia: mamahele makandoo neu Ndia Anan Yesus Karistus,
    fo Ana haituan mai so. Ma masueao esa no esa makandoo, sama leo Yesus palendan
    ndia.'
  kyf-kyf: 'Ɔ tite nɩ: -a zʋ ɔ ''Yu -Zezu Klisɩ dlɩ -gʋ, ''ɩn -a kɩkalɩ zɛ, sa Klisɩ
    gbaa, we sɔlʋ.'
  tpi-tpi: Na lo bilong en i olsem. Yumi mas bilip long nem bilong Pikinini bilong
    en Jisas Krais, na yumi wan wan i mas laikim tru ol arapela, olsem em i bin tokim
    yumi.
  mih-NT: Ta ihya cuu tuhun i saha ra sii yo vatyi sino iñi yo sii ra Jesucristo vatyi
    zehe ra Ndyoo cuu sii ra ta zacacu ra sii yo. Ta cuñi si vatyi cuñi xaan yo sii
    minoo yo ta sii inga yo cuhva i catyi maa ra Cristo sihin yo.
  qvh-NT: 'Tayta Diosninsipa wilacuynenga caynömi nican: “Pï-maypis Jesucristuta chasquicusun.
    Saynöpis payta chasquicur runa mayinwan cuyanacur cawasun.”'
  kms-kms: 'Yumbo beghi puq pen puq nand kin taq ren: Nikin wo Jisas Kraist nei bibig,
    di ni nari kin pugrine wute aye te oyi oyi yawo pirany righe.'
  agn-agn: Ig narin tang tobol na, ang magto ita ong Ana nang si Jesu-Cristo ig mamaggeregman
    ita, pario ka tang sinobol ni Cristo.
  nhi-NT: 'Uan yeh nin nitlanauatiltzin: mattlaniltocacan inauac nitoocaatzin Jesucristo
    niConetzin Dios, uan matmosepantlasohtlacan quemeh Yehuatzin otechonnauatih.'
  ttc-NT: 'B''ix aj ntzani te aj okaj tq''uma'': Tzan qokslan ti''j Jesukrist aj tk''wa''al
    tetz, b''ix tzan tqet qgani'' qib''x iktza''x okaj tq''uma''.'
  dan-1931: Og dette er hans Bud; at vi skulle tro hans Søns Jesu Kristi Navn og elske
