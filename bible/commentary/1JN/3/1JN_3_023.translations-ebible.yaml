  xtd-NT: Te xaꞌa kuu xa n‑taꞌu tniu ñaꞌa‑ia. Io xa jandixa‑ro Daꞌya Yɨɨ‑ia, Jesucristu,
    te io xa juemani tnaꞌa‑ro, ɨɨn‑ro xiꞌin ɨnka‑ro. Duꞌa n‑taꞌu tniu ñaꞌa‑ia.
  mdy-ETH: ዒዛኮ ዓይሢፃ ዒዛኮ ናዓሢ፥ ዬሱስ ኪሪስቶሴ ኑ ጉሙርቃንዳጉዲና ሃሣ ኪሪስቶሴያ ኑና ዓይሤ ጎይፆ ዎሊ ኑ ናሽካንዳጉዲኬ።
  spl-spl: Nenŋe Anitâ nanŋe Yesu Kiristohâlen biwinenŋaŋe kepeim tem lâuwaŋgim mannomgât
    yâkŋe sâm kalop. Yakât otmâ nenŋe Kiristohât tem lâuwaŋgim bukulipnenŋe orop biwinenŋaŋe
    kepeiakmâ konohâk otmu mannom.
  usp-NT: Ri' ri Jpixb' Kakaj Dios ri tijb'ij chike chi rajwaxi' ticub'ar kach'ol
    chirij Kakaj Jesucristo ri Jc'ajol y tijb'ij chi rajwaxi' tikalok'ajtak kib' chikib'il
    kib' chapca' xij Kakaj Dios chi tikab'antak.
  zav-NT: Na' de'e nin' de'en none' mendad goncho, gonḻilažə'əcho Xi'iṉe' Jesocristən',
    na' gaque c̱he lɉuežɉcho tocho yetocho can' none' mendadən'.
  sgz-sgz: 'Má minái á arardos ái Káláu a dos i git suri: gita ruruna i ngisán ái
    Natun, wa ái Iesu Karisito sang, má gita lu armámna arliu i git ngorer ákte para
    páksi.'
  kek-NT: Ut a'an a'in lix chak'rab quixq'ue ke li Dios, nak chopa̱ba̱nk sa' xc'aba'
    li Jesucristo li Ralal li Dios ut takara kib chi kibil kib, jo' coxchak'rabi cui'.
  blz-NT: 'Koi kani''imari a men Ia potuunkon na ko''onta: kita tio parasaya na Anak-Na
    men i Yesus Kristus, ka'' i kita tio pookolingu''kon koi men ia potuunkonmo i
    Yesus Kristus na ko''onta''.'
  poe-NT: Tí nkehe tsíkꞌe̱to̱an chꞌán la mé tíhi kíxin chrókuitekaonni tí Xje̱en chꞌán
    Jesucristo, la ko chrótjuèheni kíchó ni éxí kꞌue̱to̱an chꞌán.
  san-TAM: அபரம்ʼ தஸ்யேயமாஜ்ஞா யத்³ வயம்ʼ புத்ரஸ்ய யீஸு²க்²ரீஷ்டஸ்ய நாம்நி விஸ்²வஸிமஸ்தஸ்யாஜ்ஞாநுஸாரேண
    ச பரஸ்பரம்ʼ ப்ரேம குர்ம்ம​:|
  cof-NT: 'Yachi mantá mantimini itsanque joe: Beco beco laquiracaato, yachi Nao Jesucrístoca
    quereintsan joe. Aman Jesucrístonan jun tsanquenan mantanue.'
  srm-NT: Nöö di buka fëën di u musu piki nöö a dë tu fasi. Di fosu wan dë taa u musu
    biibi taa Jesosi Keesitu hën da di Womi Mii u Masa Gadu. Hën da di Paamusi Könu
    di a manda da u. Nöö di u tu dë taa u musu lobi u seei makandi kumafa a bi taki
    da u kaa.
  qvs-NT: Tata Dios kamachiwashkanchisapa wambran Jesukristuta kreyishpa kawsananchikunapa.
    Chaymanta kamachiwanchisapa sukwan sukwan kuyanakushpa kawsananchikunapa. Jesukristupish
    chayllata kamachiwashkanchisapa.
  zca-NT: 'No kure'' kwa''n mika''b Dios lo be: Yila be widi''zh che''n Xga''n Me
    Jesukrist, no chizhi'' be guchin be, tu be kun xtu be, nela xmod nzhakla Dios
    gak.'
  cbc-NT: 'Mai, Dios cʉ̃ caroticũrĩqũẽ pʉame atore bairo ĩña: “Dios macʉ̃ Jesucristore
    cʉ̃ tʉ̃goʉsaya. Tunu Jesucristo mʉjããrẽ cʉ̃ camairotiricarore bairo mʉjãã cʉ̃ã
    mʉjãã majũ ãmeo maiña,” ĩ quetibʉjʉya tie cʉ̃ caroticũrĩqũẽ.'
  qxo-NT: 'Tayta Diospa willacuyninga caynömi nican: “Pipis maypis Jesucristuman criyicur
    cawayätsun. Payman criyicur cawarga runa mayinwan cuyanacuyätsun” nirnin.'
  mox-mox: 'Ta Yaubada ena luvine waiwaina ʼidaya baʼe ʼidewani: Natuna Ieisu Keliso
    kana vetumaqanea, ta wese edavo maega kana veveyolubeda.'
  kew-kew: 'Goa pua nipumi agaa mana gupa laguaaya: Nimimi nina Si Yesu Krais-na bi
    madaa kone rulaawa ame baaninu-para onaa radonu-para page pedo pu raaname omalepape
    ta. Go agaa manare Krais-me niaa rayo padane-rupa lagisa.'
  dww-dww: 'Be Mamaitua na riuvavasaḡama inam umanama: Tauna Natunama Yesu Keriso
    tài sumaḡe, be turadama turadama nuadama e paḡona tauna ya riuriu vavasaḡedana
    nama.'
  twi-ASANTE: Ne mmara no ka sɛ, yɛnnye ne Ba Yesu Kristo no din mu na yɛnnodɔ yɛn
    ho sɛdeɛ Kristo hyɛɛ yɛn no.
  aoj-aoj: Basef banagafi Godi faꞌi naꞌamba faꞌi apaꞌ mondahapifa agol nogamanai Jisas
    Krais eaꞌ ukup apeꞌipi pindapindaima atin siꞌi anen nagaꞌipapa dindinip.
  cbv-cbv: 'Nin pah jwiítdih ã wʉtna caá: “Wã wʉ̃ʉ́h Jesucristodih tʉ́i jenah joinít,
    bita ã́ihwãdihbʉt ñi oyoó”, ãt niijíp wʉt jĩ.'
  taw-taw: Pen chɨnop agak tek ak anɨgɨl mɨdeb. Ñɨne Jisas Klays nop gos lɨnɨŋɨd,
    mam ay okok kɨlop mapen lɨnɨgun.
  jic-NT: Ca mpac tsjan tjijyü'ta jupj. Jupj tjijyü'ta cupj mponecj jupj Jatjam po'ó.
    Jupj tjijyü'ta wa cupj ca quelel lis mijicj cupj qjuis catjampan. Jesucristo nin
    p'iyá qjuis tjijyü'ta.
  zap-NT: 'Neree nak ne wkyeen Ne ne ylaa be: ylaleedx be Jesucrist XPee Ne no gyanelsaa
    be te te be zegne wkyeen Ne be.'
  wer-wer: Pim ngön kosangët epël wia. Tiar pim Ruup Yesu Kristoon kön wi kosang weseimeë
    pim ök niia pöl tiarim lupötök neneraan lup sant elmëëpa.
  ipi-ipi: Wamba balato loo mindi yata wato, nanimato balana iwanane Jisasa Kataisa
    oko lo bilipi loto, mindi akali towa epele aka pua yamapane yo atape-pene leaipia.
    balato nanima langeane pua, nanimato mana okonelapo wato minu atape-pene
  qul-NT: 'Mandacuskanka cay: Churin Jesucristopi creenanchis, munanacunanchistaj
    uj ujcuna mandacuskanman jina.'
  tnc-tnc: 'Mija ã''mitiᵽe, ikuᵽaka Tuᵽarãte mare jã''meka: “Yimaki Jesucristore yi''ᵽaraka
    mija imarijaᵽe. Suᵽabatirã mijare kijã''meka uᵽakaja wayuĩabu''abaraka mija imabe.”'
  ter-NT: Yoko hara itukóvo páhoenovi, kutípea uti Jesus Kristu, Xe'éxa, yoko ákoyea
    omótovokoko vokóvo, kuteâtimaka koeku páhoenovi vitúkea.
  bmr-NT: 'Jaano jino itajɨɨba: Illi Jesucristoco mimiyaavogono, bu jaamoro sitama
    sabadɨro magaijɨcasino icano, diibo atajɨɨbaubadɨ.'
  fuf-fuf: 'Awa e hino yamiroore makko nden: ko yo en gomɗin innde Ɓiɗɗo makko on,
    ɗun ko Iisaa Almasiihu on, yiɗindiren kadi wano o yamiri en non.'
  bhl-bhl: Kaneko kasike, nu Sunbin-Got em Min Yesus Kulais eso fewtokoko, bomi, mali
    nakunum kumel ilo ibolow mutuk fian keyembuw tewe, nu fein Aatim Sunbin-Got so,
    akalem Min Yesus eso, yelim biim kukuyemin weng beem afak keko, kakabuluw te.
  ons-ons: Pidonine iwa yale, ŋene Gipole Yesu Kristo wane eŋetine detlukkaikene,
    so Kristo pidonine rake, ea wane rokopko ŋei kima kopze eŋerop wet maep okannagukene.
  con-NTPO: 'Va tsu Tise manda''choja: Tise Dutssi''ye Jesucristove ñotsse in''jamba
    tisupapora ñotsse injancco''faya''cho, tise mandaqquia''caeñi.'
  ghs-ghs: Oonihe pai oi teeho bahe, Napa Kiristuho dzapata atimaqa qesaho dzasa eete
    qaarareiqi hiireqi pai oke mootota.
  peg-peg: ହେୱାନ୍ତି ବଲ୍‌ ଏଲେଙ୍ଗ୍‌ ଜେ, ଆସେଙ୍ଗ୍‌ ହେୱାନ୍ତି ମାଜ଼ି ଜିସୁ କ୍ରିସ୍ଟତି ତର୍‌ଦ
    ପାର୍ତି କିନାସ୍ ଆରି ହେୱାନ୍ତି ହିତ୍‌ତାକା ବଲ୍‌ ହୁଦାଂ ହାରି ଜିଉନନାସ୍ ।
  txu-NT: Metĩndjwỳnh ne gwaj bamã, —Dja gar tu amim Ikra Jeju Kritu markumrẽx ne
    ar amã aben jabê, ane. Gwaj kabẽn ja man kôt ar amijo baba. Tãm ne ja.
  eng-WEBU: This is his commandment, that we should believe in the name of his Son,
    Jesus Christ, and love one another, even as he commanded.
  gnw-NT: Jare Tumpa jei yandeve yarovia vaerã Taɨ Jesucristo jee re jare yayerau
