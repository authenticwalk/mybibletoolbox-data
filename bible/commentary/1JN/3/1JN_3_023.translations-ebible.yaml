  kje-NT: 'Keneri hono''ok man Ai nala maika onneni hi''i heheni: Ik akin naili''il
    Anane Yesus Kristus noro idewe ika ida ma naramyaka ida, naise nonolu Kristus
    komderedi ika me''eni.'
  gaz-gaz: 'Ajajni isaas kana: kunis nu maqaa Ilma isaa Yesuus Kiristoositti akka
    amannuu fi akkuma inni nu ajajetti akka wal jaallannuuf.'
  kud-kud: Na loina teina ebeha Natuna Yeisu Besinana yehana tayemidiyei, na hinage
    ada geluwo tavelau ili'ilimanidi, dova Besinana ada loina imomohegitawa.
  urb-NT: 'Kuja a''e putar. A''e pandu: —Mã peja Jesu Kirisutu rehe pejurujar katu.
    Mã peja pehẽ pepy''a katu pehẽ juehe pexo tĩ — aja jande pe Tupã pandu. “Pepy''a
    katu pehẽ juehe pexo” aja Kirisutu pandu tĩ. A''e riki Tupã ra''yr.'
  fra-LSG: 'Et c’est ici son commandement: que nous croyions au nom de son Fils Jésus-Christ,
    et que nous nous aimions les uns les autres, selon le commandement qu’il nous
    a donné.'
  san-HK: aparaM tasyeyamAjJA yad vayaM putrasya yIzukhrISTasya nAmni vizvasimastasyAjJAnusAreNa
    ca parasparaM prema kurmmaH|
  cak-SNT: Y ri ru-mandamiento jajaꞌ, ja chi kanimaj ri Jesucristo ri Rucꞌajuol, y
    kajo-kiꞌ incheꞌl ri ranun mandar chika.
  uvh-uvh: Ka Anutuning midi kadapmang wara'ning ki sini' wa ning, indi adining mindingni
    Kasira Aming Jisas waraga' naktangka sini' tanga Jisas ning midi ka indi kuyane
    famga' siamo' ninak waraga' ninita' u yaranga tanga ning tantam.
  ino-ino: Ani ke male male'nea kemo'a make hu'ne akai'a Mafa'ne Yisasi Kalaisi'a
    laha'maesea ali'ya ali'nea ya'ae aki'ale'ae afita laipafi ne'maleta laku'a amita
    alakepa huteta nepu lasatimokifena laipa alakepa'afati lahaise huno hu'ne.
  gnn-gnn: Ga dhuwalana ŋunhiyi romdja gam' ŋayi nherraranydja ŋilimurruŋgu. Ŋilimurru
    yurru märr-nherraṉmirri yäkulilinydja nhanukalaŋuwala Gäthu'mirriŋuwala Djesu-Christkala
    yana, ga bitjandhi liŋgu ŋilimurrunydja yurru märr-ŋamathinyaramirri bala-lili'yunmirri
    yana, bitjan yana liŋgu bitjarra ŋunhi ŋayipi Garrayyu nherrara rom ŋilimurruŋgu.
  yal-yal: A yamarin nan ito ra, a en xa dɛnkɛlɛya a Dii Xɛmɛn xinla ma, Yesu Alaa
    Muxu Sugandixina, en yi en bode xanu alo a en yamarixi kii naxan yi.
  cnt-NT: 'A₂la₂ bá₄ ''éi''₃ quió''₅: a₂le₃''éin₂ jniog₄ të₂le₃ quió''₅ Jesucristo
    Ja₁ŋi''₅₄, ton''₂ ján₃ guë''₂ jme₁''nió₄ jniog₄ rɨn''₅₄ le₂jau₂ le₂jau₂. Con''₂
    në₅ bá₄ lë́₅ ''éi''₃ quió''₅ ca₂tság₃ jnia''₅₄.'
  tif-tif: 'Kemin, God ami weng kuka-daasa namti kala bombuu. Kemin, kabak boko-lomda:
    Ibi nami man ami lak uyo duubip-kup ale, kuno kap-tunum kusal imi aket uyo kuya
    una-tala-ke-bam kemin o kalsa. Kemin, weng kala kuka-daasa kaa, Yesus Kraist alalta
    bokoya-lomda: Kaali, kanumin o yakase no.'
  nlx-nlx: तान उकुम ज्योच हे काय आपु तान सोरा यीशु मसीन नावा पोर बुरहो केरी, एने जिहकेरीन
    यीशु आपुह उकुम आपेल हे तिहेच केरीन एका दिहरा हेऱ्या मोंग किरो।
  apw-NT: Díínko ngon’áni at’éé, BiYe’, Jesus Christ, daahohdląą le’, ła’íí łił daanohjǫǫ
    le’, Bik’ehgo’ihi’ṉań nohwá ngon’ą́ą́híí k’ehgo.
  gum-gum: 'Inchen martrai tru nø karua pønsraibe iig køn: nui Nusrkai Jesucristoi
    munchiyu køreb, katø kangurrin kangurri nø maig karuig køben treeg undaarab indamig.'
  not-NT: 'Iroro oca icantaigái: “Pinguemisantiri Notomi Jesoquirisito. Pinintasantobaguima”.
    Iroro icancái Tosorintsi.'
  plu-plu: Nah akkite yit ku pariye inakni Uhokri gikumadukan. Pahat gikumadukan adahan
    wixwiy kamaxwa ta gipitit gikamkayh Jesus Cristo. Pahatme adahan wixwiy batekak
    pawtak ku samah ig Jesus Cristo ayá wotwiy.
  iou-iou: Täŋpäŋ man miŋi niwet täyak uwä ŋode; Nanaki Jesu Kristo unita nadäŋ imikinik
    täŋpäŋ iron kowata kowata täneŋ, peŋ niwetkuko udegän.
  ntp-NT: Dai ʌgai gʌraagidi tʌsai vaavoitudaiña Suusi Cristo Diuusi maradʌ dai tʌsai
    aipacoga gʌroigʌdaiña, poduucai isduucai Suusi Cristo gʌraagidi.
  rai-rai: 'A naagagon anun God i lenbi: Daat a nurnur u ra iaan Natuna, Iesu Kaarisito,
    ma daat a maari wetwetalaai daat, welaar ma ra nuna naagagon karom daat.'
  haw-1868: Eia no kana kauoha mai, e manaoio aku kakou i ka inoa o kana Keiki o Iesu
    Kristo, a e aloha kekahi i kekahi, e like me ke kauoha ana i haawi mai ai ia kakou.
  ffm-ffm: Yamiroore makko yo goonɗinde Iisaa Almasiihu Ɓiyiiko oo, kaɲum e yiɗondirde
    hono no o yamiri en nii.
  arb-NAV: وَأَمَّا وَصِيَّتُهُ فَهِيَ أَنْ نُؤْمِنَ بِاسْمِ ابْنِهِ يَسُوعَ الْمَسِيحِ،
    وَأَنْ يُحِبَّ بَعْضُنَا بَعْضاً كَمَا أَوْصَانَا.
  cop-CNT: ⲟⲩⲟϩ ⲑⲁⲓ ⲧⲉ ⲧⲉϥⲉⲛⲧⲟⲗⲏ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛⲛⲁϩϯ ⳿ⲉ⳿ⲫⲣⲁⲛ ⳿ⲙⲡⲉϥϣⲏⲣⲓ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲟⲩⲟϩ
    ⳿ⲛⲧⲉⲛⲙⲉⲛⲣⲉ ⲛⲉⲛⲉⲣⲏⲟⲩ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ ⲉⲧⲁϥϯⲉⲛⲧⲟⲗⲏ ⲛⲁⲛ.
  sri-sri: 'Ĩgʉ̃ marĩrẽ doregʉ, ãsũ ãrĩmi: “Yʉ magʉ̃ Jesucristore bʉremuka! Irasũ
    ããrĩmakʉ̃, ĩgʉ̃ mʉsãrẽ dorederosũta gãme maĩka!” ãrĩmi.'
  nal-nal: 'A dorang dikdik sina xa malasing kari: Dina inaxam paazaai wana aizina
    Naatna, Iesu Kaarisito, ma dina sasaxot axazak saksaxai, malasing naan ka ra vazei
    dia wana.'
  kyq-kyq: 'ꞋBooyki, kɛse ɓo nakŋ kɛn naan̰ taaɗ ɔɔ gɛn tɛɗa: nakŋ naan̰ je se, jꞋaki
    kaal maakjege do Goonin̰ Isa *al‑Masi ki, ɔɔ tɛr jꞋaki je naapa aan gɔɔ kɛn Raa
    taaɗjeki ɔɔ jꞋaki tɛɗ se.'
  kwd-kwd: 'Aia, nga tagi aana ''e ''ilo''oo: ''Agoru tagoto''o ala Jisas Kraes nga
    Wela aana, ma ''agoru kwaimaa fadauru kwairiu, ''ilaka''u na''a la Jisas Kraes
    ngaia fata tegela''a mai ''ania fadauru.'
  ded-ded: Nenang Medaha Yesu Kristoac kpac negensinggema yeng edenunuec, ifi isoc
    heresongogoc hoangemebisina. Yeng singyoac imocnoc nemmeec.
  ewe-ewe: Eƒe sedede nye esia be míaxɔ via Yesu Kristo ƒe ŋkɔ dzi ase, eye míalɔ̃
    mía nɔewo abe ale si wòde se na mí ene.
  nuy-nuy: Yaani-yung nigawi-nyinyung ana-lhaawu-runggal. Anubani-yung ngaambu-jambarrgiiyn
    na-Niwiyayung-jinyung, na-Jesus, niga na-Messiah, na-runggal-yung. Marri ngaambu-ngaynbandiynjina,
    ngagurru. Anaani-yung ngarrani-magaa, wubani wiij-nguynju wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲐⲀⲒ ⲦⲈ ⲦⲈϤⲈⲚⲦⲞⲖⲎ ϨⲒⲚⲀ ⲚⲦⲈⲚⲚⲀϨϮ ⲈⲪⲢⲀⲚ ⲘⲠⲈϤϢⲎⲢⲒ ⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲞⲨⲞϨ
    ⲚⲦⲈⲚⲘⲈⲚⲢⲈ ⲚⲈⲚⲈⲢⲎⲞⲨ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀϤϮ ⲈⲚⲦⲞⲖⲎ ⲚⲀⲚ
  buk-buk: Ma iŋ ndê yomsu dau bocdec bu. Dakêŋ whiŋ iŋ ndê Atu Yisu Kilisi, ma atac
    whiŋ neŋ asidôwai tôm iŋ gic atu yac.
  pri-NT: 'Â wàéni ê pwina é ina tâjè: Wâdé na jè cèikî naa goo Pwina naîê, Iésu Kériso;
    â jè pimeaarijè, pwacèwii autûâri kêe tâjè.'
  zpq-NT: Na' da' nga Diosen' nžie' bia' goncho, šejnilaže'cho Xi'iṉe' Jesucriston'
    do yic̱hj do laže'cho na' gaque ḻježcho tocho yetocho, con can' nžie' bia'.
  por-TFT: 'Vou lhes dizer o que é que ele nos manda fazer: Devemos crer que Jesus
    Cristo é o Filho dele/aquele que é também Deus. Devemos também amar-nos uns aos
    outros, bem como ele nos mandou fazer.'
  gwi-NT: Vidinji', Jesus oaazhii, ąįį vik'injuhkhit. Ąįįts'ą' chan łyaa zhyąą nihłeet'irihęęnghyaa
    gwizhrįį. Jii kwaii t'ee łyaa gwik'it t'igwehee'yaa, nyąą. Christ chan łyaa zhyąą
    nihłeet'irihęęnghyaa, nyąą.
  dji-dji: A djiniban nyanŋaŋ yan-gunyirbi ŋunuŋi nyani Gunydjirrar litja yirrpini.
    Ŋili bilaŋ marr il yirrpigi nyanŋali Walkirŋiralim, Djesu Christili, a bilaŋ inydjil
    marr-bulaŋgitjdjidji ŋilibinydjili, bilapilaŋ miri nyani litjny yan-guŋili ŋurrwakŋi.
  gvn-gvn: 'Godumu kuku yalaku: Ngana must mambarrijika Godundumunbu kangkalanda Jesusanda.
    Ngana yalarrku must yinduynku bamanka wawumaka. Yinya kuku Jesusangka dajin ngananda.'
  nhy-NT: Iwan Yej technawatia ma tikneltokakan in Jesucristo katlej iKone, iwan ma
    timotlasojtlakan se iwan oksé, ijkón ken Jesucristo yotechnawatij ma tikchiwakan.
  asm-FB: তেওঁৰ পুত্ৰ যীচু খ্ৰীষ্টৰ নামত আমি যেন বিশ্বাস কৰোঁ আৰু তেওঁ আমাক দিয়া
    আজ্ঞাৰ দৰে আমি যেন পৰস্পৰে প্ৰেম কৰোঁ, এয়ে তেওঁৰ আজ্ঞা।
  okv-okv: 'Eto ungotena do ara amita ke peni iketija amo erevira: Ungotena God ta
    Meni Iesu Keriso hotembitie ke be ijie osa mine ara ue irora etija'
  mxt-NT: 'Ta ican ihya cuví tuhun chaha̱ ra chi yo: Cha chi̱no iñi yo vatyi ra Jesucristo
    cuví Sehe ra. Ta cha cu̱ñi yo chi noo noo tahan yo vatyi tyicuan caa tuhun cha
    chaha̱ ra chi yo.'
  tzo-NT: Hech smantal ti Diose ti ac'o jch'umbetic ti sc'op ti Snich'one, ja' ti
    Jesucristoe. Hech smantal uc ti c'ux ac'o ca'i jbatique.
  ind-AGS: Inilah yang Dia perintahkan, kita harus percaya dalam nama Putra-Nya Yesus
    Kristus, dan saling mengasihi, seperti yang Dia perintahkan agar kita lakukan.
  omw-omw: Kotiva mwaa quara vatero tiqaro, Nkye Iesusi Karaisirara qutaama mwiva
    Kotira mwaaquve tiqatama mwianra kepukyaqama kyetama riemwaqita quate. Iesusi
    Karaisiva nkyiara nkye nanrianra nanrianra mwutukya vahirata variate ti quara,
    mwi quara riemwaqita quate, tiro tura.
  yrb-yrb: Godinu wasu sina eno, yanu neno Danu Amara Yesu Kerisobai ibifiro Dawa
    imufete ya neno arama ue matafe, Dawa eno yaba wasu.
  maa-NT: Jè kjo̱tíxoma‑la̱ Nainá, jé‑né nga ndaà kàtakjeiín‑ná i̱t'aà ts'e̱ Jesucristo
    xi Ki'ndí‑la̱ ma, ti̱koa̱ ngásòn ngáya ko̱tsjachaá xinguia̱á koni s'ín jye tsatíxoma‑ná
    Cristo.
  mcq-mcq: Ikaho Huni tamana. Nú Huni Hariha Jesu Keriso oni iha nimaa rone ꞌee ea
    ꞌaho puꞌúmo oja ꞌekarahuna areri Hura ꞌwaruma jaꞌinaꞌe vehuna.
  sus-A: عَ شَ سّرِيّ نَن يَ؛ وٌن شَ دَنشَنِيَ عَ شَ دِ مَ، عَ شَ مِشِ سُفَندِشِ عِسَ.
    وٌن مَن شَ وٌن بٌرٍ شَنُ، عَلْ عَلَ وٌن يَمَرِشِ كِ نَشّ.
  jpn-1965: 神の命令とは、私たちが御子イエス・キリストの御名を信じ、キリストが命じられたとおりに、私たちが互いに愛し合うことです。
  fra-SBL: 'Voici son commandement : que nous croyions au nom de son Fils, Jésus-Christ,
    et que nous nous aimions les uns les autres, comme il l''a ordonné.'
  yka-yka: Inin pangandaˈakanne si kitehin bi, weˈ subey kite sandel si Anaknen, si
    Isa Almasi, duk subey isab kite bi maglasa-ilasa sa pangandaˈakan Almasi kitehin
    bi.
  mle-mle: Kikaanaka nyanak kwurbakik wadil jaav. Di wadidiyan di dikidi Nyan Jisas
    Kraisak wukijibir tibakikik, awarab awarwa mawul yibakikik Jisas Krais kwurbakik
    nyanak aal wadil pik.
  shp-NTPO: 'Ja senenhati joi noa Diossen yoiai riki: Jawen Bake Jesucristo non ikonhati,
    itan jan yoini keskatishaman noa wetsabo betan noiananti.'
  aom-aom: Huhu bojamuade jöho aviëhije. Huro uövuadeje noro hesi Harihe Iesu Keriso-are
    ihoho mae uehorovoromo huhu uövuadëhi ëhi göëro göho dë vövöbajoꞌe ahoꞌo uehorovoꞌiröhego.
  geb-geb: Ana nzuai tɨvi khare. Nza ana Kam Zisas Krais khothɨgɨp, ana suaŋgi tɨvi,
    nza za nta zɨn ŋgɨp, nza guigira wari won ndavir warir nɨɨnga.
  bsj-bsj: la nyial ke ce na wer, bo ne bilenker ki der bi bwece Yeecu Almacifu, bo
    cwii bwiti be na wo ca ne bo werfunereu
  cak-cak: 'Y ri ruchila''en can ri Dios, jare'': Tikaya'' kánima riq''uin ri Jesucristo
    ri Ruc''ajol, y tikajo-ki'' chikavech, achel ri ru''in can chi tikabana''.'
  chf-NT: Ni u yälbon Dios cä chenlaba, jinda une, cä tz'onänla cache' aj Jesucristo
    u Yajlo' chich Dios y cä maläc yajna'tan cäbala, ca' chich u yälbon cä chenla.
  tlf-tlf: Kale God imi weng kwep daasa uyo kulbu kale, bogo-nala e, “Ibo nimi Man
    imi ilak uyo do-nilip e minte, ipkumal imi aget kobina tala ke-bom no kemin o,”
    agesa kale, weng kwep daasa boyo Yesus Krais yagal bogobe-nala e, “Boyo kanumin
    o,” age-se no ko.
  piu-2006: Katutjalu yalatji watjaṉi, “Yaṉangu tjuṯa Yiitjuku walytjarringkula yaṉangu
    kutjupa tjuṯakuya yunytju nyinanytjaku.” Yalatji Yiitju Kurayitjalu nganaṉanya
    nintilpayi, nganaṉa yaṉangu kutjupa tjuṯaku yunytju nyinanytjaku.
  poh-NT: 'Reꞌ cꞌuhbal reꞌreꞌ jeꞌ wili rikꞌor: «Chacoj tak wach i kꞌoro̱j chiri̱j
    i Jesus chi reꞌreꞌ rAcꞌu̱n i Dios eh jeꞌ woꞌ chi reꞌreꞌ i Pahbamaj chi Kꞌatal
    Kꞌoric. Chacꞌax woꞌ awi̱b chawach tak maj reꞌreꞌ i takꞌanic xiban cho i Dios,
    nqui rikꞌor i cꞌuhbal reꞌreꞌ.'
  tue-tue: 'Cʉ̃ʉ̃ dutiré ate niiã: Cʉ̃ʉ̃ macʉ̃ Jesucristore padeoáda. Teero biiri
    cʉ̃ʉ̃ dutirobirora cãmerĩ́ maĩã́da.'
  bjp-bjp: 'Ma igii e nagogon kia: Keren unune na asa ke Kalalik, Iesu Karisito, ma
    kerek famais faliu ini kerer arae tom i fas ta kerer.'
  xon-xon: 'Waah tuk timi ke ti li ŋani pu na le ye ke: ti gaa Ujapɔɔn Yesu Kristo
    ki kii, ki li gee tɔb, uma Yesu aah tuk timi pu na.'
  tzo-ZNT: Jaꞌ smantal Riox ti acꞌu jchꞌuntic ti jaꞌ Xchꞌamal ti Jesucristoe, xchiꞌuc
    ti coꞌolcoꞌol acꞌu jcꞌan jbatic ta jcotoltique.
  mpm-NT: Ti jaꞌa kuu jniñu taꞌu ya nuu yo, ja na kandixia yo Seꞌe ya Cristo Jesús,
    ti suni ja na kundaꞌu ini nuu jnaꞌan yo, chi siaꞌan ni taꞌu maa ya jniñu nuu yo.
  ots-NT: Gue na̱r mandamiento‑ná̱ xí ddajquijʉ ca Ocja̱, gu e̱me̱jʉ cár Tzi Ttʉ,
    gue car Jesucristo, göhtjo mbo ʉm tzi mʉyjʉ, cja̱ gu ma̱jtsjɛjʉ, ncja ngu̱ gá
    xijquijʉ car Cristo.
  hoy-hoy: आऊन आग्या ईद आद कि नाव आऊन पार यीशु मसीह अन्द हेसुर मा विश्वास माळेव, अदिक
    ह्यांग आव नामी आग्या कोटान आऊंदा अनुसार आबुर दाबुर दा प्यार ईट्टेव.
  amo-amo: Ulelare tidokoki me-tiyinin nin lisa son me Yesu Kristi nin suu kauna kogha,
    nafo na ana ni nari tidoka.
  pjt-pjt: Panya Godalu nganaṉanya wangkangu nyanga alatji, “Ngayuku katjakuya Jesuku
    mulamularingama, munuya palumpa walytja tjuṯaku mukulya kalypa nyinama.” Nyangatja
    panya Jesulu kuḻu nganaṉala wangkangu palumpa walytja tjuṯaku puḻkaṟa mukuringkunytjaku.
  cwe-cwe: Na ndagilizi yake iyo ino, chimuhuwile mwanage Yesu Chilisito, na chiilonde
    fana viyachilagilize.
  daa-NT: Kaaw taat ŋa kaawiite-an gay a gii aamine iŋ siŋ ku Roŋji Iisa Masi ho gii
    elguwe ziŋkite ar taat ŋa kaawtu.
  mlp-mlp: Teq God gamuk awaz meqinta gibilanta na in kazaq. I in atatin Yesus Krais
    anan helmo haqam. Haqad in atatin gunun igta na i muzinad i an anan ginad bilaqsa
    osam.
  ape-C: Ananin lo douk enyudok. Apak munek bilip abom um ananin Nuganin Jisas Krais
    aria urkwip punawasham apakish atin atin arpesh. Munekesh kabi Krais nakripap
    dodogowinyi baraen um.
  bgs-bgs: Ni gó tô sugù din áknita na kailangan mamaké ki katô Batà din na si Jesu-Cristo,
    asta kailangan paginawaé ki iring katô igsugù din áknita.
  faa-faa: Arirakano Kotimo somemaneane oyapo. “Repo Kotimo hokosa Yasu Keresoaki
    himu hakásaraka hemakapunie. Arirakano repo namina Keresoa paosa aporo maeaki
    soko, papāki soko himu tumurumo hemakapunie.” Aíyaka Kotimo somemane motosapo.
    Asiamo repo kakimaka rakinie.
