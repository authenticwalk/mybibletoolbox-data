  lat-VUC: 'Et hoc est mandatum ejus: ut credamus in nomine Filii ejus Jesu Christi:
    et diligamus alterutrum, sicut dedit mandatum nobis.'
  ngp-ngp: Naho, ino niyo isigilizi yakwe kugamba kimhuwile Yesu Kilisito Mwanawe
