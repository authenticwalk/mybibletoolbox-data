  eng-ASVBT: And this is his commandment, that we should believe in the name of his
    Son Jesus Christ, and love one another, even as he gave commandment.
  mna-mna: 'Mi tutu kini ta ti: Iti bela tuurla ki Lutuunu Yesu Krisi, mi tuur lelende
    par piti kembei ta Yesu iso piti pa na.'
  myw-myw: Nakaleiwag towen, bitasimounids liva̱nen Natun, Yeisuw Kelis waseg, o bitasiwa̱youbs
