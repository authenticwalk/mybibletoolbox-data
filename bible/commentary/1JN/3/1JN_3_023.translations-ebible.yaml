verse: 1JN.003.023
translations:
  kpx-kpx: Menaka kosealeike au nahiho lounu. Au isiviale nahi nahie uvu mai move
    Iesu Keliso kemo mavoi Iesuu nahi namigeveale ke nahate vai moleho isivilahai
    mole tedaevei.
  okv-H: 'Eto ungotena do ara amita ke peni ikehija amo erevira: Ungotena God ta Meni
    Iesu Keriso hotembihe ke be ijie osa mine ara ue irora ehija'
  tbo-tbo: Ma geka a lugagayohi, ipa Natuna Yesu Keliso gowana ta witumaganeya, ma
    ata lawa ta luhogalehi, mei i bahebaheya pite.
  mal-C: ദൈവപുത്രനായ യേശുക്രിസ്തുവിന്റെ നാമത്തിൽ നാം വിശ്വസിക്കണം എന്നും അവിടന്നു
    നമ്മോടു കൽപ്പിച്ചതുപോലെ പരസ്പരം സ്നേഹിക്കണം എന്നും ആകുന്നു അവിടത്തെ കൽപ്പന.
  grc-SR: Καὶ αὕτη ἐστὶν ἡ ἐντολὴ αὐτοῦ, ἵνα ⸂πιστεύσωμεν⸃ τῷ ὀνόματι τοῦ υἱοῦ αὐτοῦ
    Ἰησοῦ χριστοῦ, καὶ ἀγαπῶμεν ἀλλήλους, καθὼς ἔδωκεν ἐντολήν. ⸆
  bgc-bgc: उसका हुकम यो सै के हम उसकै बेट्टे यीशु मसीह पै बिश्वास करा, अर जिसा उसनै
    म्हारै ताहीं हुकम दिया सै उस्से कै मुताबिक हम आप्पस म्ह प्यार करां।
  khz-khz: 'Ia gena rova kilana ea: Ia Natuna Iesu Keriso arana pita vega-taunataunaa,
    e ita kwapurakwapura pita veulamagi-veveni, Keriso na rova kilana evenirato gelegelenai.'
  deu-TKW: Und dies ist sein Gebot, daß wir den Namens seines Sohnes Jesus Christus
    glauben und einander lieben, sowie er uns ein Gebot gegeben hat.
  zsr-NT: Lë ni nac zxba queëꞌ, quië tséjlëꞌruꞌ‑nëꞌ Jesucristo, Zxiꞌnëꞌ Dios, len
    gdxiꞌiruꞌ lzaꞌruꞌ ca naꞌ chgna béꞌinëꞌ rëꞌu.
  lin-lin: 'Mpe tala mobeko oyo apesa biso : kondima Yesu-Klisto, Mwana na Ye, mpe
    kolingana biso na biso, ndenge atindaki biso.'
  hns-NT: Okar man waala hai kie hamlog okar Beta Jiesoe Kriest ke naam par bharosa
    karie. Oe bhie maange hai kie hamlog doesare ke pjaar karie djaise Kriest hamlogse
    bolies raha kare ke.
  noa-E: Irua maachig waupi jaau simʉn ãba ich Iewaa iekta ʉ̈khapi simʉu; mag nʉm
    dʉ̈i ĩchab ich Jesucristoou waupi jaautarrjö agdaujöta dich khapeen kha khõsi
    api sim.
  eng-EMTV: 'And this is His commandment: that we should believe in the name of His
    Son Jesus Christ and should love one another, just as He gave commandment.'
  mib-NT: 'Te yāha cúu jniñu ndácu ya: jeē na cándíje yó jéē ni sáha Sēhe ya Jesucristo
    jehē yō, jiín jéē na cúndáhú ni yō jnáhan yó, nájnūhun ni ndacu ya jniñu nuū yō.'
  lif-NT2: खुने़ॽ कुइङ्‌जाःङ्‌ङिङ्‌ग बा कन्‍लो–आबुगे़न् कुस्‍साः ये़सु ख्रिस्‍ते़न्‌आनिॽ
    नसाःन् चोःक्‍मा पोःङ्, हे़क्‍क्‍याङ् खुने़ॽ आबिरे़बा इङ्‌जाःङ् कुइसिःक् लुङ्‌माॽ
    तुक्‍सिङ्‌मा पोःङ्‌लो॥
  xnj-xnj: Mihilu yaki ndi iyi, kumsadika Yesu Kilisitu mweavili Mwana waki, na kuganana
    tavete ngati cheatilagizili.
  mmx-mmx: La levelinga ren tidik i lok keretna, nedik tana nunu at laasen at ne Nitna,
    neni ne Iesu Karisito la atana ebalamu ela kerekngan ne Iesu ga tong i ridik.
  cbr-NT: Axa quicësabi oquin 'ati bana ax ca ësa 'icën, cananuna aín Bëchicë Jesucristomi
    catamëanan bëtsibë bëtsibë nuibananti 'ain, an nu cacësabi oi.
  tee-NT: Chai yuchi ju ani ju quintajuntan ju Dios ni canaviu. Quintajuntan ni calhilaksiyau
    ju ists'alh. Yuchi ju Jesucristo. Chai calamapainiuch ju pumatamin tachi ju quintalhimap'aksitan
    ju Cristo.
  eng-LSV: and this is His command, that we may believe in the Name of His Son Jesus
    Christ, and may love one another, even as He gave command to us,
  cak-NT: Y ri nu'ij raja', ja' chi kanimaj ri Jesucristo ri Ralc'ual, y kajo-ki'.
    Quiri' nu'ij raja' chi kabana'.
  pah-NT: 'Tupana''ga nhi''ig̃a ko nahã: “Pejiko ti jira''yra''ga rehe Jesus Cristo''ga
    rehe. Penhoarõarõ ti pejogwerekokatuavo,” ei ga. A''ea Tupana''ga e''i nhande
    ve.'
  sja-NT: 'Tachi Ak''õrepa jara bɨ tachia nãga oodamerã: Ijãadaipia bɨ Jesucristo
    wãara Tachi Ak''õre Warra mãik''aapa chik''inia p''anapataadaipia bɨ irua jaradak''a.'
  xed-xed: 'Ká tsa zlaha Lazglafta ya ta mnay na: «Fafwafa ta ghəŋa ghuni ta hga Yesu
    Kristi zwaŋani, ka ɗvuvusta kuni ta vgha ghuni sani nda sani,» ka zlahani ta mnamata.'
  mks-NT: Ta ña̱ sáhndá Ndióxi̱ nu̱ yo̱ cúú á ña̱ ná candeé iní Jesucristo, mé a̱
    cúú in túhún ji̱ni̱ já ja̱hyi mé á. Ta sáhndá a̱ nu̱ yo̱ ña̱ ná qui̱hvi̱ ini táhan
    í tá quia̱hva na̱ta̱hnda̱ chuun nu̱ yó caja í.
  gfk-S: Ma ikin no nuno harkurai, be dait na nurnur tano hinsana no Natine Jisas
    Krais ma be dait na marmarse harbasiane dait haruat tano nuno harkurai ga ter
    ta dait.
  bmu-bmu: 'Anutugöreŋ jöjöpaŋ keu yahöt mi kewö: Nini mönö Nahönŋi Jisös Kraistkö
    qetŋi memba möt nariba urunini meleŋbin aka jöjöpaŋ keu jim kutum neŋgiyöhaŋgö
    dop jöpaköm aŋguba malbin. Mewö qahö aka malbinak, mi Anutugö jeŋe qahö dop kölbawak.'
  dgz-dgz: God iup mega nuneni ame mam, Nu otua Iesu Keriso anu tumaset yaua gapan
    baigan gare gare tainampen. Iesu ap anega tainampen menan dianen.
  eng-GNV: This is then his commandement, That we beleeue in the Name of his Sonne
    Iesus Christ, and loue one another as hee gaue commandement.
  zaa-NT: 'Nui nna ná mandamiento qui''e: Qui''ni tsíalatsi'' ri''u Ỹi''nie Jesucristua
    nna catsi''íni luetsi ri''u, tì''ba chi rèe qui''ni guni ri''u.'
  eng-WEBSTER: And this is his commandment; That we should believe on the name of
    his Son Jesus Christ, and love one another, as he gave us commandment.
  guh-guh: 'Dioso raja nacaitoroba vajajamatabëjumaitsinexa mapacueneje: “Jesús baja
    patsica, ponë copiaevetavanapatsi vajanacacapanepaenexa. Bajaraponë Dioso baja
    cajena pexënato,” vajajamatabëjainexa. Nacaitorobanua namataenetsia vajanaasivatsavanapaenexa.'
  bon-bon: 'Age sena Acejiyame mibibine lui tääpume nijananinuge: mine miiji ätrunga
    acita teeme Bägrä Yeesu Keriso cabu me piiyepu mine miiji mimemime singi lenaja,
    Yeesu lipu mibibine ituge jaji.'
  nhw-BL: 'Huan ya ni itlanahuatil: Monequi ma tijneltocaca itoca [3:23 O itequiticayo.]
    Icone, Jesucristo. Huan monequi ma timoicnelica se ica seyoc quen technahuatijtoc.'
  swh-ONEN: 'Hii ndiyo amri yake: kwamba tuliamini Jina la Mwanawe, Yesu Kristo, na
    kupendana sisi kwa sisi kama yeye alivyotuamuru.'
  wbi-wbi: Ulu lwe lulaghilo lwa mwene- ulwakuuti jinoghile kukumwitika mu litavua
    lya mwanaake u Yesu Kilisite nakughanana jusue ndavule atupelile indaghilo ja
    mwene.
  bba-bba: Win woodɑ wee, su win Bii Yesu Kirisin yĩsiru nɑɑnɛ doke, kpɑ su kĩɑnɑ
    nɡe mɛ u sun sɔ̃ɔwɑ.
  eng-KJVCPB: And this is his commandment, That we should believe on the name of his
    Son Jesus Christ, and love one another, as he gave us commandment.
  kgk-NT: 'A-rami he''i nhande-vy: “Perovia katu xe Ra''y Hesu Cristo réry-pe. Pejohayhu
    katu, Cristo peẽ-my he''i hagwe-rami” he''i nhande-vy omanda-vy.'
  waj-waj: 'Aa kua aavaa ivo yaagueeqama ti kiaa ti mmioo tinoo: Ni Maapu Yisuu Kirisiinnara
    kutaavaivee kiaa kiada ngiingiiiyara ngiingiiiyara mmuduuya ruatee, tiivai. Vaa
    Yisuu Kirisiiva ivaara yaagueeqama ti kiaa ti mmiravai.'
  cpy-cpy: 'Iroka ikantakaantani: Otzimatyee awentee-yaari Jesús Jeepatzii-totaa-rewo,
    Itomi Tajorentsi. Otzimatyee etakotawakaayiteeyaa eejatzi. Rootaki ikantakaantani
    amateeri.'
  mpx-mpx: 'He wana logugui i ba ola hiwe: Natuna Yeisu Keliso ta abulilek-an ge ta
    penununuwana-agila ni ola logugui toto i baunan elala.'
  wbp-wbp: Nyampunya Kaatu-kurlangu kuruwarri ngalipaku puranjaku kuja kangalpa wangkami
    ngurrjuku nyinanjaku. Kuruwarri-ka wangka kuja, “Ngaliparliparla ngungkurr-nyina
    Jijaji Kirajiki Ngalapi-nyanuku, manurlipa-nyanu yulkami.” Nyampunya kangalpa
    wangka Kaatuju.
  luo-luo: 'To ma e chik Nyasaye: ni mondo wayie e nying Wuode Yesu Kristo kendo mondo
    waherre ngʼato gi ngʼato, mana kaka Kristo nochikowa.'
  nhe-NT: 'Huan ya ni itlanahuatil: Monequi ma tijneltocaca itoca Icone, Jesucristo,
    huan para yajaya eltoc tlen quipiya tequihuejcayotl. Huan monequi ma timoicnelica
    se ica seyoc queja technahuatijtoc.'
  aii-aii: ܘܐܵܗܵܐ ܝܠܹܗ ܦܘܼܩܕܵܢܹܗ، ܕܗܲܡܸܢܲܚ ܒܫܸܡܵܐ ܕܒܪܘܿܢܹܗ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܘܡܲܚܸܒܲܚ
    ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ، ܕܵܐܟ݂ܝܼ ܕܦܩܝܼܕ ܠܹܗ ܐܸܠܲܢ.
  esk-NT: Aasiiñ taamna Agaayyutim tillisigigaa, tunŋaluta Iġñiġmiñun Jesus Christ-mun
    suli piqpakkutiluta avatmun, kamagilugu Christ-ŋum tillisaa uvaptiknun.
  msb-msb: Amo ini an sugo niya na dapat kita magtuod sa iya Anak na si Jesu-Cristo
    kag magkaminurut-anan sugad san ginsugo niya sa aton.
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ hniu¹ Diú¹³ hi² mi³ti³ jniang³: Hi² hé² jniang³ jǿg³
    quiah¹² Jesucristo jong¹²dsa. Jø¹² hi² hnio¹ jniang³ dsa² jmøi¹guǿi¹ jian¹² jniang³
    ju³lah ca¹tsáih¹dsa jniang³.'
  dso-dso: ଆରି ଏଟା ଅଇଲାନି ତାର୍‌ ଆଦେସ୍‌ । ତାର୍‌ ପଅ ଜିସୁକିରିସ୍‌ଟକେ ବିସ୍‌ବାସ୍‌ କର୍‌ବାର୍‌
    ଆରି ଜିସୁ ତିଆର୍‌ଲାପାରା ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ।
  meu-meu: 'Ena haheḡani binai: ia Natuna Iesu Keriso ladana baita abiabiraia, bona
    baita heura heheni, ia ese e haḡanida heḡereḡerena.'
  yva-NT: 'Muno Apa ananyao Po raugaje inda wambeta rai mi som: wamanave Apa Kavo
    Yesus Kristus ai, muno wamuinyo wansai vambinibe maisyare Kristus po wansanyaowe
    ramaisy.'
  dgc-dgc: Ey anya i utus naa? Maniwala kitam ta anak na a Jesu Cristo, sakay négmahalan
    kitam, a kona to nikagi ni Cristo dikitam.
  zpm-NT: 'Ni lëë miṉ rii rnabey me: Grëse miech, none dib zdoo zho gliladz zho Jesús
    meṉ ne nac Xpëëd me, ni gleynie zho samiech zho zigne psaṉle me diidz ga.'
  hix-NT: Onà wyaro ryhe nkehe, noro ha, kàwyanye. Romuru hona xenytxoko. Txesusu
    Kryestu hona rma xenytxoko, kehe, kàwyanye. Osox ehtxoko, kehe xarha. Àro wyaro
    kanyenhàr me ryhe naha, kàwyanye.
  sim-sim: Mashi os ni tiyakmbaha or mbanda karem, jikisi orhi Jisas Krais orto nom
    wapnuku nihik ni eweka. Uhu hovok Jisasin hishindiyanda ma ondo amber ni rupshika.
    Karem ni ukmbaha mbanda ria.
  npi-ULB: अनि यो उहाँको आज्ञा हो, जस्तो उहाँले हामीलाई यो आज्ञा दिनुभयो, हामीले उहाँका
    पुत्र येशू ख्रीष्‍टको नाउँमा विश्‍वास गर्नुपर्छ र एक अर्कोलाई प्रेम गर्नुपर्छ
    ।
  cgc-cgc: Yi sugo ta Dyos na kiten i magtuo ki Jesu-Cristo na iya na Bata daw maggugmaay
    ki na paryo ta sugo Jesu-Cristo ki kiten.
  tim-tim: Akto Anutuŋe den kârikŋe hin kato talep. Nanŋe Yesu Kristogâlân biwinenŋe
    katmâ hannenŋande nâŋgaŋmâ âmâ benŋe galalupnenŋe han kalem agaŋgi goaŋgi akmâ
    tân agu agu akbaen. Hain akbaengât maknengiep.
  yor-yor: Èyí sì ni òfin rẹ̀, pé kí àwa gba orúkọ Jesu Kristi Ọmọ rẹ̀ gbọ́, kí a
    sì fẹ́ràn ara wá gẹ́gẹ́ bí ó tí fi òfin fún wa.
  wos-wos: Godna hambuk hundimbu dé naniré angi wa, “Guni wuna nyan Jisas Kraiska
    jémba sarékéta déka hundika ‘Mwi hundi dé’ naata guni nak nakéka némafwimbu mawuli
    yatanguni.” Wungi dé God naniré hambuk hundimbu wa.
  emp-NTPO: 'Idjia obi b̶ʌra naʌ̃gʌa: idji Warra Jesucritora ĩjãnida idjab̶a dji quĩrĩã
    b̶ead̶ida idjia dadjirãa jarad̶a quĩrãca.'
  eng-F35: Now this is His commandment, that we believe in the name of His Son, Jesus
    Christ, and love one another, just as He commanded.
  ind-ind: 'Perintah Allah yang saya tekankan di sini adalah: Percayalah kepada Anak-Nya,
    Kristus Yesus, dan kasihilah satu sama lain, seperti yang juga sudah diperintahkan
    oleh Kristus.'
  pes-OPCB: آنچه خدا از ما انتظار دارد این است که به نام پسر او عیسی مسیح ایمان بیاوریم
    و به یکدیگر محبت کنیم، چنانکه به ما امر کرده است.
  mpt-mpt: Gode nibo oye bianea Ibo ne miine Yesus Klaiste bainobo gabianiba eka Klaiste
    baanea Ibo bainobo galin nakaia unangai gobesese nine genebuo ina bianiba gobesese
    nine ge oyebebe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ mo niki pa꞉ta꞉ pipee ala꞉ ekita꞉ dupa. Nikana꞉ma꞉ ipika꞉
    Eiyeke Yesu Ketiso pa꞉ta꞉ hone tulao hata꞉ make pa mo hande Yesuma꞉ leeke tupa꞉
    kone niki ame̱le̱ pukima꞉ homa꞉ alualu pu hapa꞉peke.
  mkl-mkl: Woodɑɛu wee, kɑ dɑsi irii ɑmɑɛ Jesu Kirisi nɑɑnɛ, nɔ kɑ bi njɛ si bɛi í
    jilɛ nwɑ.
  gaq-gaq: 'ନେନେ ଆଡ଼ାତ୍ରା ମେଁନେ ଆଦେସ୍ ଡିଂଡିଂକେ: ମେଁନେ ଉଂଡେ ଜିସୁ କିସ୍‌ଟନେ ମ୍ନିନ୍ନିଆ
    ବିସ୍‌ବାସ୍‌ ଡିଂନେ ବାରି କିସ୍‌ଟନେ ଆଦେସ୍‌ ଅନୁସାରେ ମୁଇଂଜା ବିନ୍ ମୁଇଂଜାକେ ଆଲାଦ୍ ନେଃଡିଂ
    ।'
  gof-RNT: Kiristtoosi nuna kiittidayssada Xoossaa Na7aa Yesuus Kiristtoosa sunthan
    ammananaadanne issoy issuwa siiqanaada Xoossay nuna kiittis.
  unx-unx: ଆବୁ ଆୟାଃ ହନ୍‌ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ନୁତୁମ୍‌ରେବୁ ବିଶ୍ୱାସେକା ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌
    ଏମାକାଦ୍‌ ଆନାଚୁ ଲେକା ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ଲଃ ଦୁଲାଡ଼୍‌ରେବୁ ତାଇନ୍‌କା ।
  gah-gah: 'Gakoláa lo hukoko li gakó láa loko neve: Gipala Izesu Kilistoni agulizaláa
    gele alévolé inake loletonoimómáminoko ligika eza amiko eza amiko oko minatune.'
  lcm-lcm: Kana vang kana asok tapai, ani tara lomlomon ta asan i kana nat Iesu Karisto,
    na asi kara vinga ro taun ira angpokpokai, asukang val kata asok.
  aer-aer: 'The arrenhantherrenhe ileme iwenhe-arle Re anwernenhe mpwaretyeke uterneme:
    Anwerne kwenhe arratye itelaretyeke Jesus Christ-arle Alere Ikwerenhe anemeke.
    Nhenge anwerne akangkelhe-ilerretyeke, arntarnte-arerretyeke anteye nhenge Rarle
    anwernenhe mpwaretyeke uterneke-arteke.'
  qvc-NT: Paymi kamachiwashqa kanchiq, Churin Jisukristupi kriyinanchiqllapa, suqwan
    suqwan kuyanakunanchiq, pay niwashqanchiqshina.
  tgl-ULB: At ito ang kanyang kautusan - na tayo ay dapat maniwala sa pangalan ng
    kanyang Anak na si Jesu-Cristo at mahalin ang bawat isa - gaya ng ibinigay niyang
    kautusan sa atin.
  cbs-NT: Jawen bake Jesucristo nun ikunwanxanunbun inun nun bechipainamekubainunbun
    Diosun jawen yunuti yununiki. Jabias keskadi jawen baken nuku yunudianiki.
  xtm-NTPP: Te ja tátnuni ya ma kúu ja jin kandija o Sa'ya ya Jesucristo ma, ji'in
    ja jin kutoo tna'a ndi‑in ndi‑in o ma, sukan ni tatnuni maa ya ma.
  nnq-nnq: Na amuli jakwe nga jenje, kunhwamini Mwana jwakwe Yesu Kilisto nu kupalana
    andi patuamuliche.
  bao-NT: 'Ate nii cʉ̃ ca dotirique: Cʉ̃ Macʉ̃ Jesucristore díámacʉ̃ tʉo nʉnʉjee,
    ñucã manire cʉ̃ ca tii dotiricarore birora ameri mai, mani ca tii niipe nii.'
  san-ORI: ଅପରଂ ତସ୍ୟେଯମାଜ୍ଞା ଯଦ୍ ୱଯଂ ପୁତ୍ରସ୍ୟ ଯୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ନାମ୍ନି ୱିଶ୍ୱସିମସ୍ତସ୍ୟାଜ୍ଞାନୁସାରେଣ
