  mux-mux: 'Yu-ni “Teai.” nirim akili i-sipa mele: “Nanga Málu Yesos Kraisele-nga
    bilinga pulele kene mulurum mele kene, yu-ni ui tirim, ekupu kapula temba mele
    ‘Aima sika.’ niku tondulu munduku piliiku, yu-ni ‘Eni-enini anju-yandu numanu
    monjai.’ nirim mele aku-siku teai.” nirim.'
  maj-NT: Nga n'e̱ s'ejián Jesucristo̱ xi Ntíhi̱ maha ko̱ nga b'i̱ ngján n'e̱tjáá
    xinki̱á xi nkú ts'ín y'éjña, kui xi kju̱a̱téxumaha̱ Nti̱a̱ná.
  bkq-NT: 'Xirâ azagâ mawânrâ Deus aguehobyry tutuzeim: “Ymery Jesus Cristo einwântaungâ”
