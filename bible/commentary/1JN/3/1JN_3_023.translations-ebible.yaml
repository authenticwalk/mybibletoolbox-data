  tgo-tgo: 'Le mbaro ŋgoreiyake: Ra loŋweghathɨgha Nariye Jisas Krais na ra vegharethovu
    weinda ŋgoreiya mbaroko va i utuŋako weinda.'
  yap-yap: 'Ba’aray e tin ni yog ni ngad rin’ed: ni aram e nge pagan’dad nga fithingan
    Fak ni Jesus Kristus me bagadad me t’uf rok bagadad, ni bod rogon ni yog Kristus
    ngodad ni ngu’ud rin’ed.'
  mop-NT: Le'ec a c'u' u yadaj a Dioso, le'ec ca' ti c'üm-oolte u Mejen le'ec a Jesucristojo,
    etel ca' ti yacuntoo' ti hermano. Baalo' ilic u yadaj a Cristojo.
  tet-tet: 'Niakaan ukun nia nuneꞌe: Fiar nohuun baa Yesus Kristus, Niakaan Oan mak
    Nia solok tiꞌan nia. Hadomi malu nohuun, hanesan Yesus naruka tiꞌan baa ita.'
  hlt-MCSB: A olpaek tah om ngawn he. Te dongah mamih taengah m'paek olpaek vanbangla,
