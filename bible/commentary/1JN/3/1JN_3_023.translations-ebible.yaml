  bus-bus: 'Yã kɛ̀ à dìɛween yɛ̀: Wà à Nɛ́ Yesu Kirisi náanɛ kɛ, wégↄ̃ yekↄ̃zi lán
    à dìɛwe nà.'
  gub-BL: Nezewe i'i Tupàn zanewe a'e kury, wemiapo putar haw iapo kar pà zanewe a'e
    kury. — Pezeruzar katu hera'yr Zezuz penuwihawete rehe nehe. Pezeamutamutar katu
    nehe no, ta'e hera'yr Zezuz uzapo kar nezewe haw peme a'e no xe, i'i Tupàn zanewe
    kury.
  imo-imo: 'Yuni teaio nimu mane ungumu i tepa: Nanga Malo Jisas Kraistinga imbina
    ipuki tiko imboma konopu mondaio nimu.'
  boj-boj: Qotei aqa dal anjam agiende. Iga aqa Ŋiri Yesus Kristus aqa ñam qa gago
    areqalo siŋgilatosim segi segi qa qalaqalaiyo kumbra yoqnqom. Qotei aqa dal anjam
    di a na nami iga mergonaq quem.
  eng-DRA: 'And this is his commandment, that we should believe in the name of his
    Son Jesus Christ: and love one another, as he hath given commandment unto us.'
  knf-knf: 'Uko wi ajakuŋ ŋdo uwo : ŋfiyaar Yeŧu Kriŧtu Abukul ŋbot ŋŋalad jibi ajakuŋ
    na nja ŋdo kado.'
  san-KHM: អបរំ តស្យេយមាជ្ញា យទ៑ វយំ បុត្រស្យ យីឝុខ្រីឞ្ដស្យ នាម្និ វិឝ្វសិមស្តស្យាជ្ញានុសារេណ
    ច បរស្បរំ ប្រេម កុម៌្មះ។
  arn-NT: 'Fey kisu ñi werkün dungu tüfa tati: feley taiñ feyentuael kisu tañi Fotüm
    Jesucristo mew, ka taiñ welukonkechi piwkeyewael chumngechi taiñ werküetew ta
    kisu.'
  zas-NT: Ni ne na̱j ni rniabeeman yaguieen ree guial yaliduladx ree Jesucrist na̱j
    xiꞌnman yayën tëë dulasaꞌ ree ziꞌc gunabeeman dunuj ree.
  ken-NT: Nɛ ɛbhé ɛyi chi bɛ sɛ́nókó Yesu Kristo mmu achi Mɔ́ywi nɛ bɛ sɛ́nkɔŋ
    batɨ nkúbhɛ́ mbɔnyǔ yi aghati bhɛsɛ bɛ sɛnkʉ.
