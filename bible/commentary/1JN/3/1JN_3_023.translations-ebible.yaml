    hã na hte mẽ pamã karõ. Nẽ kapẽr xà hkôt pamã axpẽn kĩnh o mẽmoj to axpẽn kutã
    panojarêt o papa hã na hte mẽ pamã karõ. Na hte ã mẽ pahte amnhĩ nhĩpêx anhỹr
    ã mẽ pamã karõ anẽ.
  ctp-NT: 'Nde lka tñan nu wa nda Ndiose ꞌñaan chaꞌ kuꞌnian kwenta skaan: Ndiꞌin chaꞌ
    xñiin suꞌwean chaꞌ ꞌin Jesucristo nu lka Sñiꞌ ykwiꞌ Ndiose; kwiꞌ ngwañaꞌan, ndiꞌin
    chaꞌ suꞌwe ti xuꞌwi tiyean ñaꞌaan ꞌin taꞌa ntean, sa ñaꞌan nu wa ngwaꞌu Ni ꞌñaan.'
  opm-opm: Got orhe ma naporpat sawa meng oh mamaru hat patmur. Gur norhe mon Jisas
    Krais ohnong Oh arpin ihtin han hat pat ohoh ihan orhorwi inahatin hatin han ma
    hapat daham ohe danongwi hat patenmur. Ihat patim orhe Gur arwananah ihirnong
    da apris bopor mat paptenmur ma naporpatru hat orhor patenmur napor Got orhor
    imat sawa nasarpatmur.
  bvr-bvr: 'Rrapa nipa Wangarr gun-nika joborr minypa gun-guna: An-nigipa Walkur Jesus
