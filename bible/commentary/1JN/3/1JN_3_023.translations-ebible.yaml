  som-som: Oo kanu waa qaynuunkiisa, kaasoo ah inaynu rumaysanno magaca Wiilkiisa
    Ciise Masiix ah, oo aynu isjeclaanno, siduu qaynuunka inoo siiyey.
  mam-C: ¿Ex altzin kye tnuk'b'il Dios? Atzin ma txi qnimin Tk'wal, a Jesucrist, ex
    tu'n tok qk'u'jlin qib' qxolile, ikyjo tze'nku o tq'ma.
  ndj-ndj: Lilawu lyaki ndi ali, kumjumila mwana waki Yesu Kilistu na kwitama kucha
