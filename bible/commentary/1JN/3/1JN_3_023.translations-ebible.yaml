  kue-kue: 'Ana ye lomo yegl pangwa: Nono ye Wam Yesus Krais kangiye pirngidi ana
    yomba ta pre munduno panan kanwakai yeinamga, i ye nono eriyo dinormere eramga.'
  cot-NT: 'Jeroquea igantacaantane: aventajiaquempari Irijanite Jesoquirishito, aisa
    ampintsatavacaajiaquempa anetsanajiaqueroquea icantajiacajica iriatimpa coramani.'
  bnp-bnp: A vinara vona i maea, si gi luhoi torea a rane Tuna, e Isu Kristo, si gi
    vangaru, i manga a hini i vakuku hita vona.
  apn-NT: Nẽ tanhmã mẽ pahte amnhĩ nhĩpêx to ho papa hã na hte Tĩrtũm mẽ pamã karõ?
