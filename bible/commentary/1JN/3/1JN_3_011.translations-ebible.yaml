  nko-NT: Asʋ́n ánɩ́ mlɩlónu tsú brɛ́á mlɩlémlí Akristofɔ gyí, adwɛ́ɛ aba.
  bsn-NT: Tirʉ̃mʉjʉne Dios ocare gãmerã ĩamairoti ñaja yirere ajisʉoadicajʉ mʉa.
  pib-NT: Gi rixanu tyenwa ginkaklewlu wa yinuwakikoluyakawa gyijnakotanru wane chinanchri
    wushiniikakinripa.
  wiv-wiv: Kua na polea kua na varivuvuka matoto e tanga ni dolu tolu ka longoria,
    ia kua, kete kulidolu matoto kara kaka motu.
  reg-reg: Gunu Nigwo omusango gunu mwonguywe okusoka bhusimuka, ati kuchiile okwenda
    eswe abhene kwa bhene,
  mlh-mlh: 'Biŋe buŋore koruŋ fuŋfuŋgaineone maneru waperu gogobeneŋ, ore mimipaŋ
    buŋoine oi iŋi: Noŋuŋ manji jojoko naduŋgaduŋ eku goinebeneŋ.'
  gof-ENT: ኮይሮፔ ሂንቴ ሲዒዳ ኪታይ፥ «ኢሶይ ኢሱዋ ዶሳናው ቤሴስ» ያጊያ ኪታ።
  aau-aau: Ok okukwe hom peyrmawk ma nuw-onuayk pie hok non. Hromkwe wayh-wayh me
    uron-pi ko-ar kwa lwak.
  tvk-tvk: 'Sepinien xa mutelonge e melele xa mutehur rohon ni neketen namim mak:
    iexir ihei xir.'
  prf-NT: 'Iddi en adal a nasanig moy dán ten sapul pa: magmahalan kitam.'
  auy-auy: Moórá-mora tirumbá tíméro-aai ááéma ísaraawe.
  tbg-tbg: 'Ne tota hoqare iru uvava, vi uvava tinavuara mintima tiro: Ne nenta kenaukara
    muntuka vateha variate, tura.'
  hub-NT: Atum yama nagkamchakrum chicham etsermau antuku ainarum nuka, chikich ainajaisha
    aneniarmi ta nuwaiti.
  hmo-hmo: 'Hamatamaia nega dekena amo ia mai bona harihari umui kamonai hadibaia
    hereva be inai: Ibounai ta ta dekenai do ita lalokau henia.'
  big-big: Ngago koka solowekke tonugu kozak kisageya koyilege inugu kerewiya purago
    kairik nakko nakyegi keliweki kai.
  gux-G: Kelima yin den cili ki gbadi yaali, li tie k ti ya bua ti lieba.
  cnl-NT: 'La²³la³ cu³lø³¹ júu² ''e³ nuu³ra''³ cɨ''²³ mɨ²xe̱''n³¹: ''Ne''² li²³''neen²³²na²
    uu''n²na².'
  zar-NT: 'Lë ni naca didzaʼ biyö́niliʼ dza niʼte, le rnna: Ral-laʼ idxíʼiruʼ luzáʼaruʼ
    turuʼ iaʼturuʼ.'
  kde-kde: Na auno njo ujumbe umuupilikene kutandikila anepo patandi kuva, tùlembelewa
    tutamwane tuvene kwa tuvene!
  ata-ata: Lapuloto ane ngingi ngelomusou tei no mine ngingi ngemulaxu tangengi noxou
    Iesu ne, aloxo ꞌo. Ngingi ngamasaxainge ngatongatoꞌo.
  qvw-NT: 'Allaycapäcuśhayquipïpis uyalipäculanquim: “Quiquinchic-pula cuyanacuśhun”
    nil yaćhachicuyta.'
  nfa-nfa: Karèi nèti uru ka, miu tadèngi le lii moa dhu peka na, “Pasue èci dènge
    èci!”
  tnp-tnp: Nəghatiən u inu, nəmotətəu e nətuəuiniən e nanusiən təuvɨr, məmə kitah
    okotəkeikei motolkeikei itah mɨn.
  urd-urd: क्यूँकि जो पैग़ाम तुम ने शुरू' से सुना वो ये है कि हम एक दूसरे से मुहब्बत
    रख्खें।
  hot-hot: Abô atu ba bôk môlô olaŋô môŋ anôŋ yôv nena môlô lemimimbiŋ môlôviyaŋ.
  mqj-NT: Mengkalao diopi mai, mane mupollo'a' mangngorean ammu rangngimoa' inde karebae
    kumua la sikamase-masekia'.
  rus-SYN: Ибо таково благовествование, которое вы слышали от начала, чтобы мы любили
    друг друга,
  mbh-mbh: 'Na riong e ako thomu o nongpol i nomenga vet ako me i vene: Aro ar sagu
    pel.'
  bdd-bdd: Mwalo hemataluwa madouna bewa ꞌagwae nugeta pwaiya ꞌoimiya ꞌabehega ꞌiyadao
    mabwaiyadi tahelauwedi.
  cbt-NTPO: Ya'nan imapoma quëran huarë' Yosë nanamën natanama'. “Noya ninosoroco',”
    itërainquëma'.
  srn-NT: Disi na a boskopu san un ben yere sensi na a bigin, tak' wi mus lobi makandra.
  cta-NT: 'Nde nscua la cuiꞌ chaꞌ nu cua ndyuna ma̱ loꞌo ngusñi ma̱ chaꞌ jiꞌi̱ Jesús
    tya clyo: ngaꞌa̱ chaꞌ tyuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ tyaꞌa ñati̱ na.'
  bqc-SIM: 'Yã́ pↄ́ á mà za káaun kɛ: Wàↄ yekↄ̃i.'
  tcz-CHONGTHU: 'Hiche hi atil abula pat a nana jahsau chu ahi: Eiho khatle khat ikingailut
    dingu hi ahi.'
  mar-mar: आपण एकमेकांवर प्रीती करावी, हा संदेश आपण आरंभापासून ऐकला तो हाच आहे.
  snp-snp: 'Ena kana akaimati ka mono kolimo idamo ka etito ya ne: Sete-mulude gimi-gimi
    o minokele, loti kolamoma ne.'
  isl-isl: því að boðskapurinn sem við fengum í upphafi, var sá að við ættum að elska
    hvert annað.
  spy-NT: Ng'ālyoo nyēē kyookasaanu ku kule, māchē kēēchoomtōōsii.
  xnn-xnn: Getkenyo ay masapol ay menlinayad tako tay dindinngeyo na isdin ninlogiyanyo
    ay mamati.
  mwe-mwe: Ntenga gumpilikenenje kuumila kundandubho ni gweguno, tunapinjikwa kupingana
    twaashayene.
  tte-tte: Kaba yatubu koina saugana kwanuwabui yo kwaemala tomeliwo yakayakatai bwaite
    kwabenalan, iwaloba taemulomulolo-wagila.
  tcs-tcs: Diswan ya i dat mesiz wea yumpla i bin lisen de prapa longtaim pas, yumpla
    mas labe wananada.
  hlt-THB: Ak cyk ca awhkawng naming zaak awi taw; pynoet ingkaw pynoet naming lung
    qunaak aham awm hy, tive.
  soq-soq: 'Benema ema e bumpeido Gagalo euda benemantoio bedewe etalana ipa ema epe:
    No sumanai sosomba do eda nuawadawadantipe wainipona!'
  qub-qub: Jucninchi-jucninchïpis cuyanacunanchïpaj cashantami Tayta Diosninchi unaypita-pacha
    willapämashcanchi.
  att-att: Á yawe yù bilin ni Apu Kesu nga naginná naw áddè ngaw kapángngikatalà naw
    kuna, ta makkaká-iddù ittam.
  bki-bki: Ioluano navm̃a kamiu kumitum̃a kumijog mugaruei jikar ea burupati binimei,
    naio jibe nei, na m̃a naio berenio ber kito monoka tiniedo titii kito rivu bogo
    nonovio ga.
  bqp-bqp: 'Yã kũ a mà zaa káakun dí: Ògↄ̃ yekↄ̃i.'
  mcp-mcp: Kɛ́ɛl bɨ á gwág ja bɨ́ á tɛ́ɛ́d nə́ bɨ mə́ bɛ̧ *Krîst yí dʉ́sə nə́ shé
    cɨ́ɨ́lag mpə́dʉ́gá íshé.
  hat-hat: 'Paske, men mesaj nou te tande depi nan konmansman an: se pou nou yonn
    renmen lòt.'
  npl-NT: 'Nomejwah yononkikakeh desde ijkuak ononkineltokakeh n Cristo, iwa otechilijkeh:
    matimosepantlasojtlakah.'
  bgg-bgg: 'Igobi è nathek yoijong pha mua ne hì: gethek ne gethek chung miie chid.'
  eng-TCENT: For this is the message you have heard from the beginning, that we should
    love one another.
  eng-BSB: 'This is the message you have heard from the beginning: We should love
    one another.'
  cpu-NT: 'Jirokara ñaantsi pikemayetavakeri pairani ovakera pikempisantantanakari,
    ikantaitzi: Ontzimatye etakotavakaayetaiya.'
  san-ASM: যতস্তস্য য আদেশ আদিতো যুষ্মাভিঃ শ্ৰুতঃ স এষ এৱ যদ্ অস্মাভিঃ পৰস্পৰং প্ৰেম
    কৰ্ত্তৱ্যং|
  tac-NT: Ye ra'íchalika ruyame ju churigá ka Onorúgame, 'lige ruyame ju alarigá oyératika
    Onorúgame, pe aba alué ju napu akirú 'yabesi napu'lige pe kulí oyeria Esukristo.
    Onorúgame nejíturu ye ra'íchali napurigá galegá járowa a'bopi o'maka ralámuli.
  eng-WEBPB: For this is the message which you heard from the beginning, that we should
    love one another—
  gfk-H: Io, iakan no hinhinawas muat gata hadadei lah ia maram ra hathatahun, bia
    dahat na marsei hargilasanei dahat.
  viv-viv: Tu venuwaꞋata boi tuwaina wavebutu wavetumagana againe wanogalina amanadi
    hidede amine. Taudeyao agaideya kanaveꞋahawahawahega.
  yao-yao: 'Pakuŵa ngani jimwajipikene chitandile kundanda ni aji: Tunonyelane jwine
    ni jwine.'
  tgp-tgp: Pani retisohai sei enia retisohai atu ka rongoa moiso na pongi tiroma vara,
    r̃a pa opoiopoir̃a,
  auc-NT: Mïnitö mä mïni pönëñedë mïni ëñengaïnö ïïmaï ante impa. Wacä ingä wacä ingä
    mönö waadete pönengæ̈impa.
  kbc-NT: Niɡ̶ijo natematigo anajipaatatiwaji maleekoka anakatoniteda Ǥoniotagodi
    yalaɡ̶ata me leeditibige me idinemaanaɡ̶atiwage.
  bmh-bmh: 'Ag ze e getal awarina, domen go enai: ig zaiger en oigeb noumamau.'
  ctu-BL: 'Jini t''an tsa'' bʌ la'' wubi c''ʌlʌl ti'' cajibal, jiñʌch iliyi: Yom mi
    laj c''uxbin lac bʌ ti lac pejtelel.'
  meq-meq: Bazlam nakə kurre ka tsənum aye na, wuɗum bo nəte nəte mə walaŋ kurom.
  noa-H: Keena, warrcha pãrag maach Pör Jesucristo hiek jaauwai pãrau hũrtarran hagdaujö
    dich k'apeen k'a k'õsita hapi jaaujim; ma hajim pãrau nacha hũrtarr hiek.
  alp-NT: Kwali betaya, suke ite oki lomai. Meije lepate rebe lepaele ete imi kena
    imi ono tamata rebe lulu Kristuse menai sare.
  san-VEL: yatastasya ya aade"sa aadito yu.smaabhi.h "sruta.h sa e.sa eva yad asmaabhi.h
    paraspara.m prema karttavya.m|
  kbq-kbq: E'ina hu'negu rumokizmigu ovesinte avesinte hanunana ama'i knare musen
    (gutnius) kea ese agafare ko antahi'naze.
  kbh-kbh: 'Quem buayenana entsemna nts̈amo ts̈ëngaftanga s̈mojanuena, ts̈ëngaftanga
    Cristbe ústonënga s̈monjanobiama orscana: nÿetscanga s̈ontsamna jtsenbobonshánama.'
  ron-LSB: Căci acesta este mesajul pe care l-ați auzit de la început, că trebuie
    să ne iubim unii pe alții —
  pon-pon: Pwe iet padak, me komail roner jan ni tapi o, kitail en pokepoke pena.
  nhe-BL: 'Huan ya ni nopa tlajtoli tlen inquicactoque hasta quema achtohui inquineltocaque
    Cristo: monequi timoicnelise se ica seyoc.'
  sps-sps: 'U vegiau te nongoiny ami tan tatanik ito: ara ma fimamangiir isiseiny
    mes.'
  wnc-wnc: Ginu atnataaing. Tupa Jesue wam takngata ginde apbut gwene ninda notninde
    musip gwaang natayamunimde wam natapbinggen.
  bus-bus: 'Yã kɛ̀ á mà zaa káakun yɛ̀: Wàgↄ̃ yekↄ̃zi.'
  gub-BL: Ko ze'eg peinu katu pe. Te izypy mehe peinu katu. Tuwe zazeamutamutar katu
    zane nehe.
  imo-imo: Koro oi ungu te i teko pileringi kano. Lino te te nimboni imbo lupema konopu
    mondamili.
  boj-boj: O ijo was kalil, iga segi segi qa qalaqalaiyo kumbra yoqnqom. Anjam di
    niŋgi nami queb.
  eng-DRA: For this is the declaration, which you have heard from the beginning, that
    you should love one another.
  knf-knf: Ŋwo kaŋalad, uko waŋ wi wi naŧiinkuŋ du ujuni.
  san-KHM: យតស្តស្យ យ អាទេឝ អាទិតោ យុឞ្មាភិះ ឝ្រុតះ ស ឯឞ ឯវ យទ៑ អស្មាភិះ បរស្បរំ ប្រេម
    កត៌្តវ្យំ។
  arn-NT: 'Fey tüfachi werken dungu allkütuymün ta eymün ellaka mew müten: taiñ welukonkechi
    piwkeyewael.'
  zas-NT: Abiꞌ lëjt ma biguiejndi xtiidx Dios diizd guiaꞌxchej guial rayal yayën dulasaꞌ
    ree.
  ken-NT: Ɛnyɨŋ ɛnɛ bǎghókó tɛ nɛbhǒnɛt chi bɛ sɛ́bhɔŋ bɛkɔŋ batɨ.
