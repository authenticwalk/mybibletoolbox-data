verse: 1JN.003.011
translations:
  kpx-kpx: Abu vasohuta tiale la haivege la eviale hoto keike ko. Nahi moleho isivilahai
    mole tedaevei.
  okv-H: Eto ke peni ihikari ta ingihava amo ungo osa mine ara evujo
  tbo-tbo: Geka tuwegana hougana o nugonugobui wawala ma o nonoli ipa ata lawa mitehi
    ta lauhogalena meta.
  mal-C: പരസ്പരം സ്നേഹിക്കണം എന്ന സന്ദേശം ആണല്ലോ ആരംഭംമുതലേ നാം കേട്ടുവന്നത്.
  grc-SR: Ὅτι αὕτη ἐστὶν ἡ ἀγγελία ἣν ἠκούσατε ἀπ᾽ ἀρχῆς, ἵνα ἀγαπῶμεν ἀλλήλους·
  bgc-bgc: जो खबर थमनै शरु तै सुणी, वो या सै के हम एक-दुसरे तै प्यार करां;
  khz-khz: 'Kunena na vegata gokamonagiato kilana evetaina: Ita kwapurakwapura pita
    veulamagi-veveni.'
  deu-TKW: Denn das ist die Verkündigung, die ihr von Anfang an gehört habt, daß wir
    einander lieben sollen.
  zsr-NT: 'Lë ni nac didzaꞌ chbyö́niliꞌ dza niꞌtë, le rna: “Ral‑laꞌ gdxiꞌiruꞌ lzaꞌruꞌ
    turuꞌ yeturuꞌ.”'
  lin-lin: 'Pamba te, tala Sango Malamu oyo boyokaki wuta na ebandeli : Tolinganaka
    biso na biso.'
  hns-NT: Djab se toelog bieswaas kare lagale toelog soenle hai kie hamlogke tjaahie
    ek doesare ke pjaar kare ke.
  noa-E: Keena, warrcha pãrag maach Pör Jesucristo iek jaauwai pãrau ũrtarran agdaujö
    dich khapeen kha khõsita api jaaujim; ma ajim pãrau nacha ũrtarr iek.
  eng-EMTV: Because this is the message which you heard from the beginning, that we
    should love one another,
  mib-NT: 'Yāha cúu jnūhun jeē ní cajini sōho ró ndé jeē xíhna ñúhún: jeē na cúndáhú
    ni yō jnáhan yó.'
  lif-NT2: आनिॽ लुङ्‌माॽ तुक्‍सिङ्‌मा पोःङ् के़लॽबा इङ्‌घङ्‌ङिङ्‌ग तगिआङ्धोए के़घे़प्‍सुम्‍माङ्
    के़वयिॽरो॥
  xnj-xnj: 'Wenuwu ndi ujumbi wemwayuwini kuhumila kadeni kuvya: Tigananayi tete kwa
    tete.'
  mmx-mmx: Mo levelinga miga ronga i, ga ruka i at lurutu kaxat at lununu maxat atnimi
    saparap ne Iesu Karisito, la mo levelinga i lok keretna. Nedik ata ebalamu ela.
  cbr-NT: Jesucristomi catamëtabaquinbimi mitsun cua a bana ca ënëx 'icën, bëtsibë
    bëtsibë cananuna nuibananti 'ai quicë.
  tee-NT: Pus tus acsni tavanan lhilac'ap'it'it ju Cristo k'asmat'achit'it ju chivinti
    junta najun ni calamapainiuch ju pumatamin.
  eng-LSV: because this is the message that you heard from the beginning, that we
    may love one another,
  cak-NT: Roma ja tzij re' ri can xic'oxaj-pe cuando xinimaj ri Jesucristo, ri nu'ij
    chi kajo-ki'.
  pah-NT: “Xanhoarõarõ po nhande hamo,” oro'e ore pe me ikwehe. A'ea pe henduvypyi
    a'ero nhande Cristo'ga mombe'urame pe me ikwehe.
  sja-NT: 'Cristode ijãadak''ãriipa parãpa nãga ũridooda: chik''inia p''anapataadaipia
    bɨ.'
  xed-xed: 'Daga zlrafta ghuni ta zlghaftá gwaɗa Lazglafta mnaghunata lu kazlay: Ɗvumaɗva
    ta sani nda sani kəʼa.'
  mks-NT: Ja̱nda̱ mé sa̱ha̱ tá na̱ndiquehe ndó íchi̱ cuéntá Jesús já na̱xini jo̱ho
    ndó ña̱ cáchí tu̱hun Ndióxi̱ ña̱ ndítahan qui̱hvi̱ ini táhan í.
  gfk-S: Io, ikin no hininaawas mu gate hadade leh metuma ra hatahun, be dait na marse
    harbasiane dait.
  bmu-bmu: 'Buŋa keugö kötŋi könakönahiŋeyök möta kota maljini, miaŋgö jöjöpaŋ keuŋi
    kewö: Nini mönö urunöŋ jöpaköm aŋguba malbin.'
  dgz-dgz: God nop oit mega kakaewa erewa gapan wani manega anuyan, Ame nuk nunan
    gare gare anu gurinampen.
  eng-GNV: For this is the message, that ye heard from the beginning, that we should
    loue one another,
  zaa-NT: Dèsdeba huíalatsi' le nérua nna biyénini le qui'ni ná qui'ni catsi'íni luetsi
    enne' ri'u.
  eng-WEBSTER: For this is the message that ye have heard from the beginning, that
    we should love one another.
  guh-guh: 'Dioso baja cajena panejumecovënëtsijavaveliacujinae, pajumetaeyabiabame
    pejumaitsilivaisi mapacueniaje: “Vaxaitsi namataenetsia benaasivatsi tsavanapae,”
    pejailivaisi.'
  bon-bon: 'Weene lui mene itecijanipi, weene liba läbitipeye ätrunga biname me, age
    sena pui mene: mine miiji mimämu singi lenaja.'
  nhw-BL: 'Huan ya ni nopa camanali catli anquicactoque hasta quema achtihui anquineltocaque
    Cristo: monequi timoicnelise se ica seyoc.'
  swh-ONEN: 'Hili ndilo neno mlilolisikia tangu mwanzo: Kwamba imetupasa tupendane
    sisi kwa sisi.'
  wbi-wbi: Neke iji jemola jino mulyapulike kuhumakuhuma kuvutengulilo, kuuti jivaghile
    kughanana usue jusue,
  bba-bba: Gɑri wee yi i nuɑ sɑɑ toren di. Su kĩɑnɑ
  eng-KJVCPB: For this is the message that ye heard from the beginning, that we should
    love one another.
  kgk-NT: Are-ma Hesu reroviaha ramo peiko-ma ramo, omombe'u va'ekwe peẽ-my pejohayhu
    hagwã. “Pejohayhu katu peiko-vy” he'i peẽ-my.
  waj-waj: Ngia Yisuunnara tuu kuaivaa rikioo suaivakidiri aa kua aavo vauvoonno mmannammanna
    vakia roo ngioo ngioo aanna makee vainoo. Ta titiiyara titiiyara mmuduuya ruaaravee.
  cpy-cpy: 'Iroka ñaantsi pikemayita-wakiri paerani owakira pikemijanan-tanakari,
    ikanteetzi: Otzimatyee etakotawakaayiteeyaa.'
  mpx-mpx: 'He panpankiti toto abatelipuna elana sauga ku abulilek ku hago, i ba ola
    hiwe: nuku penununuwana-agimiu.'
  wbp-wbp: Nyampu jaru kujankulu purda-nyangu nyurru-wiyi, ngulaju yungurlipa-nyanu
    yulkami.
  luo-luo: 'Wach mane uwinjo nyaka aa chakruok ema: Nyaka waherreuru ngʼato gi ngʼato.'
  nhe-NT: 'Huan ya ni nopa tlajtoli tlen inquicactoque hasta quema achtohui inquineltocaque
    Cristo: monequi timoicnelise se ica seyoc.'
  aii-aii: ܐܵܗܵܐ ܝܠܹܗ ܚܲܒܪܵܐ ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܫܘܼܪܵܝܵܐ، ܕܡܲܚܸܒܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Uqałhi Agaayyutim inniqsuat aullaġniił̣haniñaglaan tusaamakkapsiḷu uqautigaatigut
    piqpakkutitqupluta avatmun.
  msb-msb: Bilang mga anak san Dios kinahanglan magkaminurut-anan kita kay amo ini
    an katukduan na nabatian niyo sa katuna-tunai pa.
  cpa-NT: 'Lah¹la² lǿa¹² jǿg³ ca¹nengh² hniah¹² lah¹ni³: Hi² hniu¹ Diú¹³ hi² hnio¹
    jniang³ dsa² roh¹³ jniang³ lah¹jan² lah¹jan² jniang³.'
  dso-dso: ଏ କବର୍‌ ତମେ ଆଗ୍‌ତୁଅନି ସୁନିଆସିଆଚାସ୍‌ । ସେଟା ଅଇଲାନି, ଆମେ ଗଟେକ୍‌ ଲକ୍‌ ଆରି
    ଗଟେକ୍‌ ଲକ୍‌କେ ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: 'Badina be matamana amo o kamonai herevana binai: baita heura heheni.'
  yva-NT: 'Arono manasyin dave wapo ayao so ranaun: wamuinyo wansai tutudi.'
  dgc-dgc: 'Saye i pégtoldu a nabati moy to éya pa: dapat négmahalan kitam.'
  zpm-NT: sac goṉ, desde dze ne psilo bliladz to Xtiidz Dios, bingazh to ib none gleynie
    ne samiech ne.
  hix-NT: Onà wyaro katxho rma, amnyehra onenytxatxhàyamo ryhe àro ha, osox ehtxoko
    katxho rma.
  sim-sim: Akri jishi wolo mashi karem li sawerik ji misiri sir, �Ma amber wapnuku
    jihik ji eweka.�
  npi-ULB: तिमीले सुरुदेखि सुनेको सन्देश यही नै हो, हामीले एक अर्कालाई प्रेम गर्नुपर्छ
    ।
  cgc-cgc: Alin kan-o na bag-o kaw nang pa gatuo, patudlo ki kyo sugo ya ta Ginuo
    na kiten na mga gatuo dapat na maggugmaay.
  tim-tim: Galalupne, ye Yesugât keiŋe pup pup nâŋgâyiânbak hin makyeŋgimbiâ nâŋgâm
    gamai. Nen biwinenŋe tân aguwaen.
  yor-yor: Nítorí èyí ni iṣẹ́ tí ẹ̀yin tí gbọ́ ni àtètèkọ́ṣe, pé ki àwa fẹ́ràn ara
    wa.
  wos-wos: Ané hundi mé xéké. Nani nak nakéka némafwimbu mawuli yatame. Guni Jisasna
    hundi tale xékéngun nukwa guni wun hundi xéké.
  emp-NTPO: 'Bãrãba ĩjãped̶ad̶ad̶eba ʌ̃taa ũrĩ panʌ bed̶eara naʌ̃gʌa: dadjirãra dji
    quĩrĩã b̶ead̶ida panʌa.'
  eng-F35: Because this is the message that you heard from the beginning, that we
    should love one another
  ind-ind: 'Inilah pesan yang sudah kalian dengar sejak semula: Hendaklah kita saling
    mengasihi.'
  pes-OPCB: زیرا پیغامی که از همان ابتدا به ما داده شد، این است که یکدیگر را محبت
    نماییم؛
  mpt-mpt: Ibo Yesuse nena bainobo geniba weng olo wentem tlibbuo inaminobe. Nibo
    bainobo galin nakaia unangai gobesese nomo!
  ssx-ssx: Ikana꞉ma꞉ mo hande kini pitolo hata꞉ titina꞉ opimi pita꞉ doe. Nikana꞉ma꞉ta꞉
    ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homa꞉ alualu pu hapa꞉peke ya꞉la꞉me.
  mkl-mkl: Ide iyi ì ɡbɔ hɑi sinte ŋɑ, nŋui í jɛ kɑ bi njɛ,
  gaq-gaq: ମୁଇଂଜା ବିନ୍ ମୁଇଂଡାକେ ଆଲାଦ୍ ଡିଂନେ ଦର୍‌କାର୍ ଆକେନ୍ ସାମୁଆଁ ଅଃସେବାନ୍‌ ଅଁନେଲେଃକେ
    ।
  gof-RNT: Koyroppe hintte si7ida kiitay, “Issoy issuwa dosanaw bessees” yaagiya kiitaa.
  unx-unx: ଆବୁକେ ଦୁଲାଡ଼୍‌ରେ ତାଇନଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ, ନେଆଁଦ ଆପେ ମୁନୁଏତେ ଆୟୁମ୍‌କାଦ୍‌ କାଜି
    ତାନାଃ ।
  gah-gah: 'Monó gakó lekeza mogonalokatí gililiki iva iva niamó nene lá oko neve:
    Ligika eza amiko eza amiko oko minatunize.'
  lcm-lcm: Kana na amalmalangasai ke mita lapo uli luk ania le si tutapongai ina.
    Tara vinga ro taun ira angpokpokai.
  aer-aer: Angkentye nhenge arrantherre-arle aweke-iperrele nhenge Christ arrekwele
    arratye itelarekele alakenhe kwenhe aneme; anwerne akangkelhe-ilerretyeke anaye,
    mwerre anerlte-anemele atyewe Ngkarte-kenhe ingkirrekenge.
  qvc-NT: Chaqa Dyusmi kamachiwanchiq, kuyanakunanchiq suqwan suqwan. Chaytaqam unaymandapacha
    uyashqallapa kangi.
  tgl-ULB: Sapagkat ito ang mensaheng narinig na ninyo mula pa sa simula, na dapat
    mahalin natin ang bawat isa,
  cbs-NT: 'Jesús man ikunwankin taewaya matu yusinkin: “Matubetan ikunwainbube nui
    jatube bechipainamekubainkanwen”, ika jancha man ninkanidan, jabiaskadi ana en
    matu shinanmaii.'
  xtm-NTPP: Te tnu'u ni ka jiniso'o ni onde xinañu'u ma kúu ja jín kutoo tna'a ndi‑in
    ndi‑in o.
  nnq-nnq: Nhwalo gumujoa kuboke pukutumbula nga gongo, tupaligwa kupalana!
  bao-NT: 'Jĩcãtopʉre añurije queti mʉja ca tʉorique ate nii: “Mani ameri maico,”
    ĩirique.'
  san-ORI: ଯତସ୍ତସ୍ୟ ଯ ଆଦେଶ ଆଦିତୋ ଯୁଷ୍ମାଭିଃ ଶ୍ରୁତଃ ସ ଏଷ ଏୱ ଯଦ୍ ଅସ୍ମାଭିଃ ପରସ୍ପରଂ ପ୍ରେମ
    କର୍ତ୍ତୱ୍ୟଂ|
  huv-NT: 'Cos aaga nanderac cam landoj lamenguiayiün nde tanomb apiüng: “Netam mandiümaats
    nop alinop”, aw.'
  otn-NT: Nu̱na̱ ra̱ hya̱ rá̱ mʉdi gá̱ 'yøhmʉ, guehna̱ mma̱nna̱ ngue n'na ngu̱ n'najʉ,
    jatho ga̱ ma̱di̱ gätho ma̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ.
  nop-nop: Koomkwaha tububihila mede indiŋ naditalabugiŋ. Indi molomolom hinekdi me
    noli u welenik hinekdigoŋ yabukahile titiŋdok.
  obo-NT: Na, iddos nonaw no norinog dow pomon poron to tigkonayan to kodpomakoy row
    ki Disas Krays, idda en so ko-ilangan nod pohinowannoy ki.
  cak-ENT: Ri tzij re' ivac'axan-vi-pe. Ri tzij ri ivac'axan-pe tok xitakej ri Jesucristo,
    ja ri nbij que tikajola-ki'.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤀᤡᤱᤄᤱᤅᤡᤱᤃ ᤋᤃᤡᤀᤠᤱᤎᤥᤀᤣ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: 'Yáhá cúu tūhun jā ní jini ndá nú jondē jā xíhna ñúhún: Jā ná cúndáhví inī
    ō táhán ó.'
  san-TIB: ཡཏསྟསྱ ཡ ཨཱདེཤ ཨཱདིཏོ ཡུཥྨཱབྷིཿ ཤྲུཏཿ ས ཨེཥ ཨེཝ ཡད྄ ཨསྨཱབྷིཿ པརསྤརཾ པྲེམ
    ཀརྟྟཝྱཾ།
  qve-NT: Qallariymantapachan qankunaqa ña uyarirankichishña, noqanchisqa khuyanakuspa
    kawsananchismanta.
  pao-NT: Ka Te Pabe'e mu naka'oedyuku-kwi manakwanasoo, soo Te Naa unnepu, “Mu sakwa
    nanasoobedya,” mee'e na'unnedu mu ooosapa nakano'o.
  cbu-NT: Ashiri saanpata chinangtsa tina, watam sirútari anoo mazinarangsawa. Isus
    ichtaru yaanpata chinamaam kamachtarangiya.
  usa-usa: maamin-áímmá áqnáabake minnámo ítaraamma weqtábá kákaina weqtábá kákaina
    umá mánatae.
  soy-soy: 'Tinɔ́ɔ tɛ̃ kɑni hɑ́i kɛ́korɑɑnɛ-mɛ n kṍ yɛ ntí rɛ: Tɔkɛ́ mɛrɔ́cɔpɛcirɛ
    n lɑkɑɑnɛ.'
  hui-hui: Tígua pigane Ngode Datagaliwabehondo mini mbiraore wialu harimigo howa
    mana hale hai harimigo ogo. Inane gubalini ho hagahaga bu haabo holene ngagoni.
  amf-amf: 'Birara yedayse yenin qansoono ergeno yinne: “Kinka kiam kiam wo nashe”
    hamaynone.'
  quc-NNT: Are k'u wa' ru Loq' Pixab' ri Dios ri i tom petinaq loq, chi käqaj qib'
    ri jun ruk' ri jun chik.
  dob-dob: Emataluwa sinabwana gete ꞌagimi eonemi ꞌaene gosedao maiboꞌadi tada obobomedi.
  wrs-wrs: Men honam moam, ten pev doara tamolla hillinam. Pioa und avramana velohra,
    os henom henom pivmoa.
  mca-mca: 'Aka'' qu'' hit''iƚij ewets wi''tlijei hik aka'' hayiits ƚ''impi''ye''eƚij
    in yit''ij: —Qi qu'' mewet-su''uniƚha ekheweli''ƚ.—'
  tzo-TZC: 'Ti lequil cꞌop ti lic avaꞌiic talel ta sliquebale, jech chac cꞌu chaꞌal
    liꞌe: Cꞌuxuc me xcaꞌi jbatic ta jujun tal.'
  mya-mya: '``ငါ​တို့​သည်​အ​ချင်း​ချင်း​ချစ်​ရ​ကြ​မည်'''' ဟူ သော​တ​ရား​တော်​ကို​ရှေး​မ​ဆွ​က​ပင်​လျှင်
    သင်​တို့​ကြား​နာ​ခဲ့​ရ​ကြ​၏။-'
  gng-NT: 'Ni là cii'' tigbɛr tà haali micincinm nnɔ tun si: «Tí li yíe tɔb nɛ.»'
  cbi-NTPO: Uma ajke' depeepunu uwanu ñullanu mijakara kuindaya veta' veta' estyan
    chudei tiñu jumaa juntsave.
  ikk-NT: Makẹni ozi hụn ụnụ nụ isi-ibuzọ wụ nị ẹnyi k'a gha e nwẹ ihiẹn-ọsụsụọ ibe
    ẹnyi.
  leu-leu: 'A lagasai aava mi fo langaie ti kavai, a malaan: “Mi taa vubuxan xasingit
    a mu timi.”'
  maz-NT: C'e jña c'ü i̱ dyäräji 'ma cja vi 'ñench'e in mü'büji e Jesucristo, ngue
    c'ü ni jyodü rá pötca s'iyaji.
  bod-N: བདག་ཅག་གིས་ཕན་ཚུན་ལ་བྱམས་ཤིང་གཅེས་དགོས་སོ།། དེ་ནི་ཁྱོད་ཅག་གིས་ཐོག་མ་ནས་ཐོས་པའི་འཕྲིན་ཡིན།
  tca-NT: Rü yexguma noxritama pexü̃ tangúexẽẽgu, rü pemaã nüxü̃ tixu na guxãma yigü
    ingechaxü̃güxü̃.
  zpl-NT: Nu liꞌihua desde chenu uyalí arquiꞌhua Jesucristo, ubeneꞌlaꞌhua nú rquiꞌña
    nú zecaꞌahua bee saꞌahua.
  mbc-NT: Ese' yu'se ako'mantî kai'ma itekare eta'pîya'nîkon innape Jesus kupîya'nîkon
    yai.
  ndg-ndg: Mana wolo nga ujumbe muuyowine boka mwanzo, panga tupalikwa kupendana twenga
    kwa twenga,
  wsk-wsk: 'Den nina duap te la ikiman mu iwita: Ana nanimi ko kua tui se laganakko.'
  toj-NT: Cuando yora ch'ac ac'uuquex t'an ja Diosi, alji ni ahuabyex que sbej bi
    yaj oj cab jbajtic.
