  qvm-NT: '@see-verse:1JN.004.007'
  chz-NTPS: Hi̱ˉ saꜙ hnääꜗ dsaˉkya̱a̱hˊ, saꜙ gaˊ maˉkyu̱u̱yꜙ Dio. Jëëhꜘ, Dio hnääꜗ
    bihꜗ dsaˉ.
  kmu-kmu: Anumaya Kotia tahau tayamopafima nelahaiya yamona aepaa maine. Ani yafe
