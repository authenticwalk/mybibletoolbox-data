    ka pun he lua mokpom kar En e. Ii, va ngot kais kam mnorvek pum a mhel enang tok,
    ekam ko E Nut ka keknen to kmelongtok mang o mia, tmur kut vle orom En mruo.
  are-are: Altjirranha kangkintja nama. Lakinhanga, relha erala itja kangkintja ntelalhama,
