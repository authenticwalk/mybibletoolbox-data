  wrk-wrk: Ngala jaliyi miku ngambalakimi maruka muwa, baki miku ngambaliyi jingkijba
    Kud, miku ngambaliyi jungku jandanyimuku nangangi Kudkanyi. Miku ngambaliyi ngayangayijba
    nanganginkanyi jangkurranyi, karungangi nyulu ngambalanya, marda ngambalakimi
