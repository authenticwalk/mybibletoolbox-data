  ign-NT: Énasera ena nani vahi témuna­cacana, vahi náimatihini ema Viya. Taicha ema
    Viya, yátupi­quenehi eta máemunaraiva.
  dik-NT: Ku raan cïï kɔc kɔ̈k ye nhiaar akuc Nhialic, rin Nhialic ë nhiër.
  cac-cac: Tato max co xajanej co b'a, val yel manto cojtacoc Dios chi' syal chi',
    yujto a Dios chi' sxajanan taxon anima.
  tzj-E: Ja' Dios ne rc'an wa' ojben ri'il rmal c'ara' tak quenbij chewa, we mtawajo'
    awi' jara' majo'n awutkin ta rwech Dios.
  san-BUR: ယး ပြေမ န ကရောတိ သ ဤၑွရံ န ဇာနာတိ ယတ ဤၑွရး ပြေမသွရူပး၊
  yaa-NT: Niospa yorafo noikõia. Nãskaxõ ato noikĩ noko tãpimatiro. Akka a yorafo
    noiaifãfema, Nios tãpiafoma.
  cab-NT: Le mínsiñejabuti, ibídiñegili Búngiu lun, lugúndun ligáburi Búngiu lun larúfuduni
    ínsiñejabuni.
  clu-clu: Ang tao tana nga ara nagaigogma sa anang kapario ara kakilala sa Dios,
    tungud nga ang Dios gogma.
  swh-ULB: Yeye asiyependa hamjui Mungu, kwa sababu Mungu ni upendo.
  tpt-NT: Yu jantu japaxkanan yucha jantu mispay ni Dios, ni Dios va ayaj japaxkanan.
  aai-aai: Anayabin God i yabow wairafin, imih orot babin yait men ebiyabow, i God
    men su’ub.
  sny-sny: Owane Sitewi lai marepi erasi a'i tote wawesiyenamisiya. Lu taune tamo
    marepi tote wawesiye ta'ame ape, lowe Owane Sitewi lo marepi siye so'oru ta'ama.
  myy-myy: Masare maigʉ̃ ñami Dios. Gãjerãre maimena Dios rĩa meje ñama ĩnaõna. Ito
    bajiri Diore cʉni mairã meje ñama ĩnaõna.
  trc-NT: Ne̱ síí ne ꞌe̱e̱ rá man tuviꞌ me se ataa xca̱j nij soꞌ cuentá cheꞌé Diose̱
    ei. ꞌO̱ se ataa xca̱j nij soꞌ cuentá se vaa Diose̱ me síí ꞌe̱e̱ ina̱nj rá man
    níꞌ ado̱nj.
  cut-NT: Ihyan che hua chenan cuma ye vedeyahino ne, hua yahn Dendiohs ihyan, te
    ihyan yahn Dendiohs ne, redin Dendiohs che chenan cuma ye vedeyahino.
  bel-bel: хто ня любіць, той не спазнаў Бога, таму што Бог ёсьць любоў.
  zlm-KSZI: Sesiapa yang tidak mengasihi sesama manusia tidak mengenal Allah kerana
    Allah itu kasih.
  gdr-gdr: Ɨ yet ra maka singi b'iyena mɨle omnɨkeneny, ton ma wumɨr e Godɨm, nokɨp
    God re singi b'iyena God e.
  vmy-NT: Xi tsajainre kjuanimejen, kje bejín Naꞌenchana, ngatꞌa Naꞌenchana kui= xi
