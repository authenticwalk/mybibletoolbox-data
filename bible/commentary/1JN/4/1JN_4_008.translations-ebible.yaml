    God.
  nko-NT: Ɔhagyíɔha ánɩ́ ɔtamadwɛ́ ahá méyín Bulu, tsúfɛ́ Bulu gyí ɔdwɛ.
  bsn-NT: Masare maigʉ̃ ñaami Dios. To bajiri gãjerãre maimenama, Diore masimena ñaama.
  pib-NT: Mushiniklewatkatu gi gimatlu Goyakalu. Gi rixanu Goyakalni kgishiniklewakleru.
  wiv-wiv: Kaka kua beta ni lala kete kukulina kara kaka, ia e beta ni lala a Vuvu.
    Na vuna a Vuvu ia e vonu matoto na moge kua kete kukulina kara kaka.
  reg-reg: Omwene unu atakwenda atakumumenya Nyamuanga, ku nsonga Nyamuanga ni lyenda.
  mlh-mlh: Anutuji manjokore kukure Rau fukega. Oŋu fukega ore moji ŋiŋigo so manji
    jojoko eyareega, iŋoji Anutu so maneru mutu goga.
  gof-ENT: ፆሳይ ሲቆ ጊዲያ ጊሾ ሲቆና ኦኒካ ፆሳ ኤሬና።
  aau-aau: Uron-pi ko-ar lwak lopa posokwaw lwak e, hiykwe God se nonkway lwak pey,
    payhokuaw, God hiykwe uron-pi ko-ar.
  tvk-tvk: Moletin xa eheien nan tara ti e mosav xil di pisen ni xa takil ti Hi, vengan
    xa Hi be vatit eheien.
  prf-NT: En awan magmahal ay awan tumenggi ten Diyos, gapu en Diyos ay págmahal.
  auy-auy: Maníkó tirumbá tíméwini áwáuma pósa tirumbá ímba tímén-kwaasi Maníkómpáꞌá
    ímba wétewe.
  tbg-tbg: Kotiva vaireva, viva vorara vorara muntuka vate vaivama vairo. Viva minti
    vairara tiro, vaiinti vovano vorara vorara kia muntuka vate vairava, vi vaiintiva
    kiama Kotira okarara kankomake irianaro.
  hub-NT: Antsu Yuuska nekas shuar ainan ashi anenaiti, shuar anegkratainatsu nuka
    Yuusnaka nekainatsui.
  hmo-hmo: To mai ena lalokau lasi tauna ese Dirava ia diba lasi, badina Dirava be
    lalokau.
  big-big: Yombanu kazing keliragimek walimizi onobok Anotoyegi iwaka onobokko, purik
    Anotogo mizi piyeng mabiyengki kazing keliragimek yolu legi.
  gux-G: U Tienu waani bi niba o buama. Lani n cedi ke yaaba n ki bua bi lieba, bidugikaaba
    ki bani U Tienu.
  cnl-NT: '''E³ quie''²³ ''a²³jia''³ cuiin²³ Dios dsa³ ''i³ ''a²³jia''³ ''néen² uu''n².
    Qui² ''i³ ''í³ hua² ''i³ ''néen² dsa³ ca³quie̱e̱². ''E³ jo̱³ jmee²³ ''e³ ''néen²
    uu''n² dsa³.'
  zar-NT: Nu bitiʼ nadxíʼi luzë́ʼe, bitiʼ núnbeʼe Dios, tuʼ náljalen Dios yöl-laʼ
    nadxíʼi.
  kde-kde: Munu woheyo akávatamwa vanu vanji, aneyo akámmaite Nnungu, kwa kuva, Nnungu
    nni itamwi.
  ata-ata: '@see-verse:1JN.004.007'
  qvw-NT: Diosninchic cuyacüca cayaptin'a mana cuyäcämi ichá payta mana lisinchu.
  nfa-nfa: Te ngaa dhèu dhu dènge boe sasue tadhe boe Lamatua. Lula Lamatua èèna,
    nuka sasue.
  tnp-tnp: Mətəu iətəmi u rəhan nolkeikeiən tɨkə, in təruru Uhgɨn, mətəu-inu Uhgɨn
    in nəukətɨ nolkeikeiən.
  urd-urd: जो मुहब्बत नहीं रखता वो ख़ुदा को नहीं जानता, क्यूँकि ख़ुदा मुहब्बत है।
  hot-hot: Wapômbêŋ ma leŋiŋhaviŋ anêŋ ôdôŋ ba intu opalêla takatu ba leŋiŋhaviŋ mi
    hêk i ma miŋ eyala Wapômbêŋ ami.
  mqj-NT: Anna to tae' ummampui pa'kamase, manassa anna tae' ummissanan Puang Allata'alla
    annu to lando mamase ia Puang Allata'alla.
  rus-SYN: Кто не любит, тот не познал Бога, потому что Бог есть любовь.
  mbh-mbh: Na toko e ako ia sagu tokokoere avele, aken ilemi mire nge ur ako God i
    sis ve aro i oma i, kene avele, eneke God ilemi alavusnga ini asaguong popepenga.
  bdd-bdd: Ma hesi taudi geya tohelau, taudi geya Yehoba ꞌana tosanapuwao, weyahina
    Yehoba helau huhuna,
  cbt-NTPO: Inaso' nosoromiatochinarinpoa'. Napoaton canpoanta' co a'napita nosorohuatëhuahuë',
    co pi'pisha tëranta' ina nohuitarihuahuë'.
  srn-NT: A sma di no abi lobi, no sabi Gado, bika Gado na lobi.
  cta-NT: Pana ñati̱ nu ná ntsuꞌu tyiquee ñaꞌa̱ jiꞌi̱ tyaꞌa ñati̱, ná caja ñiꞌya̱
    nu tyuꞌu chaꞌ jiꞌi̱ nguꞌ biꞌ loꞌo ycuiꞌ Ndyosi tsiyaꞌ ti, chaꞌ ycuiꞌ Ndyosi ni,
    ntsuꞌu tsa tyiquee Ni ñaꞌa̱ Ni jiꞌi̱ ñati̱.
  bqc-SIM: Gbɛ̃́ pↄ́ líↄ ye gbɛ̃́io Lua dↄ̃o, asa Lua ìↄ yeńziɛ.
  tcz-CHONGTHU: Hinlah koi hitaleh ngailutna neilou chun Pathen ahetlou ahi. Ajeh
    iham itileh Pathen chu ngailut ahi.
  mar-mar: जो प्रीती करीत नाही, तो देवाला ओळखत नाही कारण देव प्रीती आहे.
  snp-snp: Goti ya siyamuluna gimami mona kula abogama nenako, yamu seni-muluni gimi-gimi
    ámamo wenena ya Gotiki kutifámae.
  isl-isl: Sá sem ekki sýnir kærleika, þekkir ekki Guð, því að Guð er kærleikur.
  spy-NT: Nto nyoo māchāmē ake, kumēēnkētē wōlēē wuu ꞉Yēyiin kuuyu Yēyiin ku chamateet.
  xnn-xnn: Ngem nan maid layadna isnan iib-ana et adina getken si Apo Dios tay si
    Apo Dios et layad nan sigod ay ogalina.
  mwe-mwe: Mundu akakwaapinganga ashaajakwe jwenejo akakwaamanya a Nnungu, pabha a
    Nnungu ni kupingana.
  tte-tte: Temga tomo yaiya nige imulomulolo kaiwena iya Yaubada nige ikakatai. Kaiwena
    Yaubada iya tomulolo.
  tcs-tcs: Eniwan uda i no soe lab i no sabe uda God, bikoz God i lab.
  hlt-THB: U awm lungnaak amak ta thlang taw Khawsa ce am sim hy, kawtih, Khawsa taw
    lungnaak na a awm a dawngawh.
  soq-soq: God, me ipa nuawadawada. Sa baiwa apana mida mai nuawadawada bedewe wainipona,
    me mai God atensapona, dia.
  qub-qub: Mana cuyacojcunami ichanga Diosta mana rejsinchu. Diosga cuyacojmi.
  att-att: Á yù tolay nga ari mangiddù sù ira kábulun na, arán na ammu si Namarò.
    Ta sigga-iddù si Namarò.
  bki-bki: Toro na m̃a maka tinien tii toro, naio maka rijikia Atua vo, bior ka Atua
    naio be burupati na tinietiiano.
  bqp-bqp: Gbɛ̃ kũ à yenyĩ vĩro Luda dↄ̃ro, zaakũ Ludamɛ yenyĩde ũ.
  mcp-mcp: Muud cúgɛ́ nə cɛɛlí yɛ́ nyə afwóyɛ́ mpu Zɛmbî, nəcé fúlú mə́ Zɛmbî nyɨ́
    nə́ a jɨ nə cɛɛlí.
  hat-hat: Moun ki pa gen renmen nan kè yo, yo pa konn Bondye, paske Bondye se renmen
    menm.
  npl-NT: Akin amo tetlasojtla ayamó kixmati Dios, porke Dios Ye n tlasojtlálistli.
  bgg-bgg: Hanyie è amiie ithek ne Hamangkhung-aphuii shii a-ìd, nyieliieshii Hamangkhung-aphuii
    ne miie.
  eng-TCENT: Whoever does not love does not know God, because God is love.
  eng-BSB: Whoever does not love does not know God, because God is love.
  cpu-NT: Itzimirika kaari etakotantachane, te iriyotairi Pava. Tema Pava ipaitaitziri
    irirori “Etakonkantsi.”
  san-ASM: যঃ প্ৰেম ন কৰোতি স ঈশ্ৱৰং ন জানাতি যত ঈশ্ৱৰঃ প্ৰেমস্ৱৰূপঃ|
  tac-NT: Bilé ralámuli tabilé alarigá galeme ka uché jaré, alué ralámulika tabilé
    oyérame ju Onorúgame. Onorúgameka 'we ganíliga eteme ju ralámuli.
  eng-WEBPB: He who doesn’t love doesn’t know God, for God is love.
  gfk-H: Siga tikai pai tar ra harmarsai, pai nunurei Kalou kanong ira tintalen bakut
    ta Kalou, a tintalen na harmarsai ma ra nemnem ukai ta dahat.
  viv-viv: WaꞋita, Yaubada yana nuwanuwa matatabuna hawahawahegana. Hai kaliva keke
    tobohiyaneyao faꞋidiya gidahawahegeni, medema keke Yaubada gidahalamaneni, faꞋina
    keke nuwanuwa hawahawahegana amine tobohiyaneyao gidahuluvidi.
  yao-yao: Mundu jwalijose jwanganakola unonyelo, jwelejo ngakummanyilila Akunnungu,
    pakuŵa Akunnungu ali unonyelo.
  tgp-tgp: God enia opoia. Ale vara tea mo sopo opoi na tinapua, enia mo sopo levosahi
    God.
  auc-NT: Wæætë në waadete pönënämaï ïnäni guiquënë tömënäni Wængonguï ingante wïï
    ate baï pönënäni ïnänipa. Edæ Wængonguï në waadete pönengaingä ingampa.
  kbc-NT: Pida niɡ̶ina oko ane daɡ̶a yemaa eledi oko aɡ̶ica daɡ̶a yowooɡ̶odi Aneotedoɡ̶oji,
    igaataɡ̶a Aneotedoɡ̶oji ɡ̶odemaa, codaa eote me jemaanaɡ̶a eledi oko.
  bmh-bmh: Uwait nug ig en ougab noumaneu, gonun, duair in go gonugau zaug en ougab
    i noumaneu, go Uwait i abiu.
  ctu-BL: Jini mach bʌ yujilic c'uxbiya mach i cʌñʌyic Dios. Come c'uxbiyajʌch Dios.
  meq-meq: Ndoweye ka wuɗa ndo hay bay na, a sər Mbəlom bay. Ka sərakwa ha na, hərwi
    mawuɗe bo i Mbəlom nakə a wuɗa kway aye na, huya.
  noa-H: Mamʌ har hamach k'apeenjã k'a k'õchk'aba nʌm k'ʌʌn chan warrcha hamachdëu
    Hẽwandam hamach t'ãar hee haujim hanʌm hedjã chadcha t'ãraucha hʌ̈k'awia hauba
    harr haawaita mag nʌm. Magba hak'iin hamau hamach k'apeen daupii haajeek'am, hich
    jãg Hẽwandamaujã t'umaam k'ʌʌn daupii haajemjö.
  alp-NT: Tamata rebe ioki tamata makete mo, irekwa Alla mo le Allare maka oki.
  san-VEL: ya.h prema na karoti sa ii"svara.m na jaanaati yata ii"svara.h premasvaruupa.h|
  kbq-kbq: Vaheku'ma avesima onte vahe'mo'a, Anumzamofona keno antahino osu'ne. Na'ankure
    Anumzamo'a avesizamofo agafa'e.
  kbh-kbh: Nda ndoñe chca tontsebobonshana, cha Bëngbe Bëtsábioye ndoñe ntsábuatmana,
    er Bëngbe Bëtsá bonshanánaca nÿetsca soyënga jamana.
  ron-LSB: Cine nu iubește nu-L cunoaște pe Dumnezeu, căci Dumnezeu este iubire.
  pon-pon: Me jo kin limpok, jaja Kot, pwe Kot udan limpok.
  nhe-BL: Aqui ax teicnelía ax quiixmati Toteco, pampa Toteco, yajaya teicnelijcayotl.
  sps-sps: E sei na mes te gim non ma mangiir a mesmes ee, ayei sikia ma natiny e
    Gov, tana saa e Gov, Ayei fakifon iny non mangiir.
  wnc-wnc: Siwan ngana aminu notnae musip gwaang dua natayamunggau waapata Anutue
    dua nataak kapanin. Dasingge? Anutu wa sanga aminde musip gwaang natayamuya akngae
    toiknga siknga.
  bus-bus: Gbɛ̃ kɛ̀ yenzi vĩroo Luda dↄ̃ro, zaakɛ Ludan yenzi ũ.
  gub-BL: Uzeamutamutar 'ym ma'e nuiko kwaw Tupàn hemiruze'eg romo wà. Ta'e Tupàn
    a'e xe, upuruamutar katu a'e xe. Uzamutar katu kar teko zanewe a'e wà no.
  imo-imo: Konopu mondoli ulu pulumu Gote kinye kau pepa wendo oromona imboma konopu
    naa mondoromele imbomani Gote naa liko manjirimele.
  boj-boj: Qotei a segi qalaqalaiyo kumbra qa utru. Deqa tamo bei a qalaqalaiyo kumbra
    dauryqasai di a Qotei qa qalieqa keresai.
  eng-DRA: 'He that loveth not, knoweth not God: for God is charity.'
  knf-knf: Ñaaŋ anwooŋ aanŋal aŧënţul, aambaaŋ kameha Naşibaţi ţiki Naşibaţi awo uŋal.
  san-KHM: យះ ប្រេម ន ករោតិ ស ឦឝ្វរំ ន ជានាតិ យត ឦឝ្វរះ ប្រេមស្វរូបះ។
  arn-NT: Fey tati piwkeyechenolu petu kimlafi ta Ngünechen, Ngünechen am ta piwkeyen
    ürke.
  zas-NT: Abiꞌ bén ad rënt lasaꞌ ad wayünbeetaman Dios, din guialrën lasaꞌ zëëd loj
    Dios.
  ken-NT: Mmu anɛ abhɨkɨ kɔŋ bo, abhɨ́kɨ́ rɨŋɨ Mandɛm mbɔnyunɛ Mandɛm chi Mmǔ ɛkɔŋ.
