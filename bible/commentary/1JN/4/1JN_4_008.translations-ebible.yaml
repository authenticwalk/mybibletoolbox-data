  toc-NT: Ama̠­ko̠lh hua̠nti̠ ni̠ tapa̠x­qui̠nán, xli̠­ca̠na pi̠ nia̠ tala­ka­pasa
    Dios, porque Dios huá lanca tapa̠x­qui̠t.
  som-som: Oo ka aan jeclaynina Ilaah ma yaqaan; waayo, Ilaah waa jacayl.
  mam-C: Me ankye' te' nti' tk'u'j ti'j juntl, na'm tel te tniky' te Dios, qu'n te
    Dios nimxix te' tq'aq'b'il tk'u'j.
  ndj-ndj: Mundu yangajila wutami kamumanya Chapanga ha nongwa Chapanga ndi wutami.
  mbj-NT: P'op Hagä Do kamahä̃n had'yyt hẽ. Ti hyb n'aa ta da hadoo do kamanahä̃n
