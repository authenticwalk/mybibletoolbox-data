  san-THA: 'ย: เปฺรม น กโรติ ส อีศฺวรํ น ชานาติ ยต อีศฺวร: เปฺรมสฺวรูป:ฯ'
  iws-iws: Adi Komii siyaɨrgɨn naɨngwokwonanaei saiir bwamkɨbwamɨn. Mɨ ta hɨriinan
