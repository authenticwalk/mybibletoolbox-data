  lat-VUC: 'Qui non diligit, non novit Deum: quoniam Deus caritas est.'
  ngp-ngp: Mnt'hu heina lukunde, hammanyize Mnungu kwaviya Mnungu ni lukunde.
  enq-2: Auu kaenge dokonya tenge doko baa Gote. Endakali auu nakaenge dupame Gote
    masala naengema.
  eng-ASVBT: He that loveth not knoweth not God; for God is love.
