  mgc-mgc: Vïdï mati o'dɔ lɔvɔ dë, ayɔlɔ Wïrï dë, ga kö'du Wïrï lɔvɔ ra.
  ame-NT: Ñeñt̃ña ama amorrentñopaʼ ñocpuetpaʼ ama eñoteñetoña atet̃ penaña Yompor,
