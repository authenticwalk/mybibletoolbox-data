  pes-OPV: وکسی‌که محبت نمی نماید، خدا را نمی شناسدزیرا خدا محبت است.
  ron-1924: Чине ну юбеште н-а куноскут пе Думнезеу, пентру кэ Думнезеу есте драгосте.
  tpz-tpz: Ko teꞌ varih to hikta iu ne o upöm teꞌ, ee to hikta nat ne pe Sosoenën.
