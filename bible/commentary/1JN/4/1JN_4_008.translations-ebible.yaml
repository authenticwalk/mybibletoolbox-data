  kiz-kiz: Muene j'haabeli kugana basi ammanyilepi K'yara kwa ndabha K'yara ndo luganu.
  tzo-TZE: Yan me mu xijc'anvanutique, yu'un mu to xcotquintic li Diose. Yu'un li
