  ood-NT: Jiosh o si t-tatchua ch heg hekaj si pihk e elid ab t-wui. K hegam mo pi
    edgid g pihk elidadag pi d shaꞌi aꞌaligaj.
  lbm-lbm: जो प्रेम नहीं रखय ऊ परमेश्वर ख नहीं जानय, कहालीकि परमेश्वर प्रेम हय।
  ncj-NT: Huan in aquin ahmo quitlasohtla itlacaicniu ahmo teixmautoc in Dios, tleca
