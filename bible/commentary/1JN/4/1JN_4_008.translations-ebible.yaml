  dwr-NT: Xoossaa eeshshay siiqo gidiyaa diraw, siiqenna uray ooninne Xoossaa erenna.
  kfw-kfw: Minriang kajetmak mi kha Pathian kajetmak eii, ajarchu Pathian minriang
    eii.
  bfz-bfz: जो कोई ओरी साथे प्यार नि राखदा, से परमेशरो खे नि जाणदा, कऊँकि परमेशर प्यार
    ए।
  cuk-09: Ar dule sabgusulile, amba Bab-Dummad-aku-dakdo, ar ade Bab Dummad bela-bela
    dulemar-sabgued.
  ben-OBCV: যে প্রেম করে না, সে ঈশ্বরকে জানে না, কারণ ঈশ্বরই প্রেম।
  mil-NT: Te nchaa ñáyiu ñá túú cùu iní tnàha ñáyiu‑xi ñá túú ndècu ndɨhɨ́‑yu Yá Ndiǒxí.
