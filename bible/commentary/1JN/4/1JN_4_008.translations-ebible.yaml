verse: 1JN.004.008
translations:
  kpx-kpx: Isito olemeau ataho isiviholimale keau Dilava vaveve ke hilokaholilu. Kosealemo
    moleho isiviamale ke biageike Dilava.
  okv-H: Eto God amo osa ari ta susu avoeto osa ae embo amina God mane kiaguja.
  tbo-tbo: Ma tauhi ega hita lauhogala naka Yaubada ega hita hanapugeya, babana Yaubada
    a dewa luhogala.
  mal-C: സ്നേഹിക്കാത്തവർ ദൈവത്തെ അറിയുന്നില്ല; ദൈവം സ്നേഹമാണ്.
  grc-SR: Ὁ μὴ ἀγαπῶν οὐκ ἔγνω τὸν θεόν· ὅτι ὁ θεὸς ἀγάπη ἐστίν.
  bgc-bgc: जो दुसरयां तै प्यार न्ही करते, वो परमेसवर नै न्ही जाण्दा, क्यूँके परमेसवर
    प्यार सै।
  khz-khz: Ati gena ulamgi talimana Palagu ati ripana, kwalana Palagu ia ulamagi.
  deu-TKW: Wer nicht liebt, hat Gott nicht erkannt, weil Gott Liebe ist.
  zsr-NT: Nu cunadxíꞌi lzëꞌi, cutu nunbëꞌ Dios, le naljlen Dios yöl‑laꞌ nadxíꞌi.
  lin-lin: Moto oyo azangi bolingo ayebi Nzambe te, pamba te Nzambe azali bolingo.
  hns-NT: Bakie dje doesar koi ke na pjaar kare hai, oe Parmeswar ke na djaane hai.
    Parmeswar to prem hai.
  noa-E: Mamʉ ar amach khapeenjã kha khõchkhaba nʉm khʉʉn chan warrcha amachdëu Ẽwandam
    amach thãar ee aujim anʉm edjã chadcha thãraucha ʉ̈khawia auba arr aawaita mag
    nʉm. Magba akhiin amau amach khapeen daupii aajeekham, ich jãg Ẽwandamaujã thumaam
    khʉʉn daupii aajemjö.
  eng-EMTV: He that does not love does not know God, because God is love.
  mib-NT: Te ñayuu jeē tu cúndáhú ni jnáhan, tu jíní i ndese Yaā cúu Yaā Dios, chi
    máni jnūhun cúndáhú ni iyó jíín Yaā Dios.
  lif-NT2: आत्तिल्‍ले़ वेॽहाॽ लुङ्‌माॽ मे़दुक्‍तुन्‍छिन्‌, खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ्
    कुसिङ् मे़निःत्तुन्‍लो, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिङ्‌ग मना लुङ्‌माॽ के़दुक्‍पा
    चोःक्‍लो॥
  xnj-xnj: Mundu yoyoha mwangali uganu ammanyi lepi Chapanga, ndava Chapanga ndi uganu.
  mmx-mmx: Mo lara do kopmen tabalamu ren, neni kopmen naklen ne Moroa atla ne Moroa
    neni Laradi Balamu.
  cbr-NT: Nucën Papa Dios ax ca an unicama nuibairacë a 'icën. Usa 'ain ca an bëtsi
    uni nuibacëma uni ax Nucën Papa Dios 'unáncëma 'icën.
  tee-NT: Para ju jantu amapaininin pus jantuca' mispai ju Dios. Ju Dios ni na amapaininin.
  eng-LSV: he who is not loving did not know God, because God is love.
  cak-NT: Pero xa man nakajo' ta ki', k'alaj chi can man keta'n ta rech ri Dios, roma
    ri Dios can yalan-wi nojo'n; raja' can quiri-wi.
  pah-NT: Kiroki g̃a noarõi ojipe'g̃a – g̃a ndokwahavi Tupana'ga okovo ga ja rũi.
    A'ereki Tupana'ga oko iporoarõheteve'ga.
  sja-NT: Chi awaraarã k'inia-e bɨpa Tachi Ak'õre k'awa-e bɨ, Tachi Ak'õrepa jõmaweda
    k'inia iru bapari perã.
  xed-xed: Mndu kul ɗvutá mndu ná, sna a tsa mndu ya ta Lazglafta wu, kabga nzakwa
    Lazglafta ná, ɗvu ya.
  mks-NT: Na̱ co̱ quíhvi̱ ini ñani táhan jána̱ha̱ na̱ ña̱ co̱ xíni̱ na̱ Ndióxi̱ jáchi̱
    Ndióxi̱ quéa̱ sáhan nu̱ yo̱ ña̱ ná qui̱hvi̱ ini táhan í.
  gfk-S: Nesi tikenong paile ter ra harmarsai, paile nunure God kinong ira tintalen
    bakut tane God, a tintalen na harmarsai.
  bmu-bmu: Anutunöŋ urujöpakö Toŋi akza. Mewö akzawaŋgöra kunŋan ambazip qahö jöpaköm
    eŋgimakzawi, yaŋön mönö Anutu qahö möt waŋgiba tönpin malja.
  dgz-dgz: Amba orup da baigan inap ya wandepiwa, me God oare iwa God me baigan i
    apanewa.
  eng-GNV: 'Hee that loueth not, knoweth not God: for God is loue.'
  zaa-NT: 'Nuỹa diba labí rului''ą qui''ni té la'' tsì''ilatsi'' lo lòstu''į nna ą''
    modo yù ri''u qui''ni labí nabia''nią ne, porqui''ni: Dios es amor.'
  eng-WEBSTER: He that loveth not, knoweth not God; for God is love.
  guh-guh: Pajivi apo asiva itsamonae ata, bajarapajivi apo yapëtae Dioso. Tsipaji
    baja cajena Dioso bitso asiva daxitajivi.
  bon-bon: Laati te liba singi lica gyene biname bime tääpume, tabe Acejiyame umle
    cäco, ingle Acejiyame lui ingle gyene singi tääpume.
  nhw-BL: Aqui amo teicnelía amo quiiximati Toteco, pampa Toteco, yaya tlaicnelijcayotl.
  swh-ONEN: Yeye asiyependa hamjui Mungu, kwa sababu Mungu ni pendo.
  wbi-wbi: Neke jula naikuvaghana nan'kagwile u Nguluve, ulwakuuva u Nguluve ghwe
    lughano.
  bba-bba: Wi u kun tɔnun kĩru mɔ, yɛ̃ro kun Gusunɔ yɛ̃ domi Gusunɔ sɑ̃ɑwɑ kĩrun nuuru.
  eng-KJVCPB: He that loveth not, knoweth not God; for God is love.
  kgk-NT: Heko porayhu tee rei va'e voi Nhandejáry. Upéa-gwi oporohayhu e'ỹ va'e ndoheko
    kwaáiry íxupe.
  waj-waj: Mmuduuya rira oyai tuanaivo Anutuuqovee. Itaama vaivaara gioonna kiaapu
    voovoono hama ari seenaiyara mmuduuya ruaivo kutaa hama Anutuuqaa too rikiaivai.
  cpy-cpy: Itzimi-rika kaari etakotan-tachani, tee riyoteeri Tajorentsi. Tema riitaki
    Tajorentsi iiteetzi “Etakotantsi.”
  mpx-mpx: Henala ebo nige ni nunuwana, iya Yehoba nige i aatena, kaiwena Yehoba iya
    tonunuwana.
  wbp-wbp: Kuja-wangu, ngana-puka yapa kuja kajana jurnta nyinami yapa ngalya-kariki
    yulkanja-wangu, ngurrpa-ka nyinami Kaatukuju, yirdija Kaatuju Yulkanja-panu ngalipaku.
  luo-luo: Ngʼat maonge hera kia Nyasaye, nikech Nyasaye en hera.
  nhe-NT: Aqui ax teicnelía ax quiixmati Toteco, pampa Toteco, yajaya teicnelijcayotl.
  aii-aii: ܗ̇ܘ ܕܠܵܐ ܡܲܚܸܒ، ܠܹܐ ܝܵܕܹܥ ܠܐܲܠܵܗܵܐ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܚܘܼܒܵܐ ܝܠܹܗ.
  esk-NT: Iñuk piqpaksriŋitchuaq iḷitchuqsrisimaitchuq Agaayyutmik atakkii Agaayyun
    piqpaksrił̣huruq.
  msb-msb: An dili namumuot naman dili maaram sa Dios, kay an Dios namumuot ngani
    sa mga tawo.
  cpa-NT: Ha¹chi² ma²cue¹²dsa Diú¹³, ju³lah dsa² tsa¹hnio¹ dsa² jmøi¹guǿi¹ jian¹²dsa.
    Di³ hnio¹ Diú¹³ dsa² jmøi¹guǿi¹.
  dso-dso: ଜେ ବିନ୍‌ ଲକ୍‌ମନ୍‌କେ ଆଲାଦ୍‌ ନ କରେ, ସେ ପର୍‌ମେସର୍‌କେ ନାଜାନେ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌
    ସବୁବେଲେ ଆଲାଦ୍‌କାରିଆ ।
  meu-meu: A asi ena lalokau tauna na asi dibana Dirava, badina be Dirava na lalokau.
  yva-NT: Weramu vatano rui pi muinye ramu, opamo pantatukambe Amisye ai. Weye Amisye
    opi muiny.
  dgc-dgc: Siya a éwan mégmahal ta kapareho na, éy éwan na be tukoy i Diyos, da ugali
    na Diyos a mégmahal.
  zpm-NT: Laa grë zha ne rleynied samiech, ruṉbeyd zho Dios ga gane sca ruṉ zho; sac
    goṉ ib Dios rneedz guieḻbiini lo ne gleynie ne samiech ne.
  hix-NT: Toto xanhànà ro kom haxa ryhe, noro hutwanyehnà ro me natxhe. Toto komo
    xano ro me rma haxa naha, Khoryenkomo. Àro ke, toto komo xehra tehtokonye, noro
    hutwanyehnà ro me natxow hamà, nyamoro ha.
  sim-sim: Hako ma or man wapnukuk ewewa ambu oto mbeek Avui Wasilakan heyekrahakorowa
    ambu ri. Mberem ushiwak? Man wapnukuk ewenda nombo oso orhikop tahanda osa.
  npi-ULB: जसले प्रेम गर्दैन, त्यसले परमेश्‍वरलाई चिन्दैन, किनभने परमेश्‍वर प्रेम
    हुनुहुन्छ ।
  cgc-cgc: Piro, daw kino ki kiten ula gagugma, ula man kanen kakala ta Dyos tak nlaman
    ta na Dyos an gugma.
  tim-tim: Akto areâk bo. Anutu amâ biwi tângo tângo aregât Amboŋe aregât luâk siâ
    biwi okot âlep bo akmâ manmapŋe amâ Anutugât keiŋe bo nâŋgâmap.
  yor-yor: 'Ẹni tí kò bá ní ìfẹ́ kò mọ Ọlọ́run: nítorí pé ìfẹ́ ni Ọlọ́run.'
  wos-wos: God dé némafwimbu mawuli yambeka sémbutna mo dé. Wungi maki, du takwaka
    némafwimbu mawuli yahafi yakwa du takwa di Godka xékélakihambandi.
  emp-NTPO: Ãcõrẽra ne jũmane quĩrĩã bara b̶ʌ bẽrã quĩrĩã neẽ́ b̶ʌba Ãcõrẽra adua
    b̶ʌa.
  eng-F35: He who does not love does not know God, because God is love.
  ind-ind: Kalau seseorang tidak mengasihi saudara seimannya, berarti dia tidak mengenal
    Allah, karena Allah itu mahakasih.
  pes-OPCB: اما کسی که محبت نمی‌کند، خدا را نمی‌شناسد، زیرا خدا محبت است.
  mpt-mpt: Nakae waneta naka mak unang maki mo gobeim blim bie mole e God esa mo tekein
    kebebabe. Niminbabe, God ele gobenin kukubo mitmakamobe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ pukima꞉ na homo haya꞉ka꞉na꞉ta꞉ ipikita꞉ Koda꞉ na handa꞉la꞉me.
    Pa ekipeke Koda꞉ta꞉ pukima꞉ homa꞉la꞉ekie.
  mkl-mkl: Inɛ iyi kù nɛ kubi, lɑfɛ̃ɛ kù mɑ̀ Ilɑɑɔ̃, domi Ilɑɑɔ̃i í jɛ kubi.
  gaq-gaq: ଜାଣ୍ଡେ ଆଲାଦ୍ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ମେଁ ଇସ୍‌ପର୍‌କେ ଆମ୍ୟା ଣ୍ତୁ ଡାଗ୍ଲା ଇସ୍‌ପର୍ ତ ଆଲାଦ୍‌
    ।
  gof-RNT: Xoossay siiqo gidiya gisho siiqonna oonikka Xoossaa erenna.
  unx-unx: ଜେତାଏ କାଏ ଦୁଲାଡ଼୍‌ନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାଏ ସାରିୟା, ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌
    ଦୁଲାଡ଼୍‌ନିଃ ତାନିଃ ।
  gah-gah: Ómasímini mogona nene agika lemeakalímini nenazo, makó keza vegená makó
    kigikatunú nasahilí ikitamitamó nene, Ómasímini mogona ánigi hee lamave loko litune.
  lcm-lcm: Si parik kapa vinga ro, parik kapa nas a God, using God, nia na vinga ro.
  aer-aer: Kenhe tyerrtye nhenge mwantye-mwantyele anetyakenhele nhenge arrpenhe areye-arlke
    arntarnte-aretyakenhele re kwenhe Ngkarteke akutne-arle. Ngkartele kwenhe tyerrtye
    areye akwetethe mwantye-mwantye-ileme itnenhe arntarnte-arerle-anemele Re ampe
    Ikwerenhe areyeke ahentye-aneme alakenhe-anteye anetyeke.
  qvc-NT: Tayta Dyusqam ancha kuyakun. Chaymi mana kuyakuqkunaqa mana paypa wambrangunachu.
    Chaqa shunqombiqam mana paytaqa riqsinllapachu.
  tgl-ULB: Ang taong hindi nagmamahal ay hindi kilala ang Diyos, dahil ang Diyos ay
    pag-ibig.
  cbs-NT: Dios nuikipabiaken tsuanda ja bechipainameti shinanmadan, Dios unandiabumaki.
  xtm-NTPP: Kovaa ñayii ñatuu ka kutoo tna'a ma, ñatuu ka jini i Su'si ma, vaa Su'si
    ma chi iya kútoo ña'a kúu ya.
  nnq-nnq: Mundu jwangabe nu kupalana ammanyije Nnoongo, gambu Nnoongo nga kupalana.
  bao-NT: Ca bojoca maitirã, Ʉmʉreco Pacʉre ca majitirã niima; Ʉmʉreco Pacʉa ca maigʉ
    niimi.
  san-ORI: ଯଃ ପ୍ରେମ ନ କରୋତି ସ ଈଶ୍ୱରଂ ନ ଜାନାତି ଯତ ଈଶ୍ୱରଃ ପ୍ରେମସ୍ୱରୂପଃ|
  huv-NT: Pero jane ngo mandiüm nop alinop, aag ayaj nganaw majaw jane nej Teat Dios,
    cos Teat Dios andiüm meáwan nipilan.
  otn-NT: A nu̱'a̱ hi̱ndi̱ ma̱hrá̱ mmi̱c'ɛ̱i̱ui, hi̱ngrá̱ mpa̱di̱ui Oja̱'a̱, porque
    Oja̱ di̱ ma̱di̱ gätho yø ja̱'i̱.
  nop-nop: Me noli yabukahile-kahile diniŋ mebi adi Bepaŋ negoŋ. Unduŋ doktiŋa me
    nediyeŋ me noli mu yabukahilelak, adi yadi Bepaŋ mu nadimilak.
  obo-NT: Iddos ahad ondoy no waa kodginawa riyot duma, waa sikandan nokokilaa to
    Monama, su iddos Monama, mohingginawa man.
  cak-ENT: Jac'a si man nkujo'on tüj, nk'alajin que man ketaman tüj ruvüch ri Dios.
    Roma ri Dios njo'on-vi.
  lif-NT: ᤀᤠᤳᤋᤡᤸᤗᤧ ᤘᤣ᤹ᤜᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤔᤧᤍᤢᤰᤋᤢᤴᤇᤡᤴ. ᤂᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴᤏᤠᤱ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤴᤗᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤱᤃ ᤔᤏᤠ ᤗᤢᤱᤔᤠ᤹ ᤁᤧᤍᤢᤰᤐᤠ ᤆᤥ᤺ᤰᤗᤥ॥
  mie-NT: De nchivī jāá nduú cúndáhví inī táhán, nduú jínī ji nāsa Yāā cúu Yāā Dios,
    chi maá-ni tūhun cúndáhví inī íyó jíín Yāā Dios.
  san-TIB: ཡཿ པྲེམ ན ཀརོཏི ས ཨཱིཤྭརཾ ན ཛཱནཱཏི ཡཏ ཨཱིཤྭརཿ པྲེམསྭརཱུཔཿ།
  qve-NT: Diosqa ancha munakuyniyoqmi. Chaymi pipas runamasinta mana khuyakuqqa, Diostaqa
    manan reqsinchu.
  pao-NT: Soo tooe haga tooe gi numu petzabedu tookwa gi ka Te Naa doodooamu-matu,
    soo Te Naa puu ooosapa unu numu soobedyadu.
  cbu-NT: Itaru, yuw tputsee nda chinaku an Apanllee mangoonkeeja, watam Apanll kchinamshiwa.
  usa-usa: Áánûqtuma akaí-yátáákón áaimma máipoana náawabi káqowaqtaba íakaina-nakoma
    Áánûqtumma íkáonaiye.
  soy-soy: Uléécɑɑ yɛ ńlɑ lɛ. Nkó yɛɛ úu uucɔ ń lɑ úu Uléécɑɑ céri.
  hui-hui: Nde Ngode Datagaliwabe ibuni gubalini holeneore kagonigo mbiralime gubalini
    holene ibunaga bu habaneha nawi kago ibu Ngode Datagaliwabe manda nabi ka.
  amf-amf: Barjo nashimmakko kinin dohonna, eediam nashimina wul Barjoam dhesehe.
  quc-NNT: Jachin k'u ri man kraj tä ri rachalal, man qas retam tä u wäch ri Dios
    ri'. Je ri', rumal chi ri Dios kujraj nimalaj qonojel.
  dob-dob: Ta esi taudi nigeya tooboboma, taudi nigeya Yaubada ꞌana tomwalatoiyao,
    manuna Yaubada oboboma ꞌalena,
  wrs-wrs: Himba nomba lohvrava und avramanalhuiva, eva himba tit venavta Sesoamba,
    noinda Sesoa av plalva, und avramanalva.
  mca-mca: Pakha' qu' nite' nisu'une' pa'qu' hats ƚejefeye'taxipji' ha' Cristo, pakha'an
    nite' nikfe'lets pa' Intata qe pa' Intata ƚakha' witeqsu'unka'x.
  tzo-TZC: Yan ti buchꞌu muꞌyuc scꞌuxul yoꞌntone, mu xojtiquin ti Diose. Yuꞌun ti
    Diose jaꞌ Jcꞌuxubinvanej.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ချစ်​ခြင်း​မေတ္တာ​ဖြစ်​တော် မူ​၏။ သို့​ဖြစ်​၍​မေတ္တာ​ကင်း​မဲ့​သူ​သည်​ဘု​ရား
    သ​ခင်​ကို​မ​သိ။-
  gng-NT: Wà ŋa ŋmɔbe yíem la, wa bɛn Wien, kimɛ Uwien yé miyíem ya daan nɛ.
  cbi-NTPO: Tsaaren estyatyulaya Diosnu kerajdetuve, matyu Diosya estyamuñu' mitya.
  ikk-NT: Onyẹ hụn nwọnlẹni ihiẹn-ọsụsụọ amarịn Osolobuẹ, makẹni Osolobuẹ wụ ihiẹn-ọsụsụọ.
  leu-leu: E nane aava pife toxan a vubuxan xasingitan tuuna, pife texaas sena Piran
    senaso a Piran ve a Vubuxan Xasingitan Tuuna.
  maz-NT: '''Ma cjó c''o dya s''iya yo nín minteji, dya pãrã Mizhocjimi ''ma c''ü.
    Na ngue Mizhocjimi me s''iyazüji rí texeji.'
  bod-N: གཅེས་སེམས་མེད་པ་དེས་དཀོན་མཆོག་ངོ་མི་ཤེས་སོ།། ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ནི་བྱམས་པ་ཡིན་པའི་ཕྱིར་རོ།།
  tca-NT: Yíxema tama tümaẽneẽxü̃ ngechaü̃xẽ rü tama Tupanaxü̃ tacuèx, erü Tupana
    nixĩ ya tüxü̃ ngúexẽẽcü na yigü ingechaü̃güxü̃.
  zpl-NT: Nu bee bene enu la zeca bee saꞌ la chululla Diose, xne lu Diose nzeꞌta eluseca.
  mbc-NT: Tonpa sa'namanen pepîn wanî Paapa epu'nen pe pra, maasa pra Paapaya tamî'nawîronkon
    sa'nama. Mîrîrî warantî iteseru wanî.
  ndg-ndg: Ywembe ywampenda kwaa Nnongo amtangite kwaa, kwa mana Nnpngo ni upendo.
  wsk-wsk: Bare awiriya kua tua ko munan me beteso mu Kaem ko me ikiso, mu awuk, Kaem
