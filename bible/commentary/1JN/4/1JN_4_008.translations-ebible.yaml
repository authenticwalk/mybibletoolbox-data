  dov-dov: Muntu uutayandi tamwizi pe Leza, nkambo Leza nduyando.
  rgu-rgu: Tehuu lahenda bea ta nanuu susue-lalaiꞌ, ana ta nalelaꞌ Ramatuaꞌ a. Huu
