  grc-TCGNT: Ὁ μὴ ἀγαπῶν οὐκ ἔγνω τὸν Θεόν· ὅτι ὁ Θεὸς ἀγάπη ἐστίν.
  gof-WFTW: Xoossay siiqo gidiya gisho siiqonna oonikka Xoossaa erenna.
  spa-BLM: El que no ama no conoce a Dios, porque Dios es amor.
  kyz-NT: Ywawuje etee 'ã Janeruwarete 'ga poromutaramũ ae ree pãwẽ pãwẽ etee futat.
