  cmn-FEB: 不爱其他人，就不认识上帝，因为上帝就是爱。
  gmv-RNT: As siiqonta asi Xoosse erenna. Aazas giikko Xoossi siiqo.
  ncl-NT: Yihual hual amo lalasojla amo quiman pehuac quiximatic Dios, pampa Dios
    quimati lalasojla, huan amo mocahua pa lalasojlas.
  sua-sua: Vanang a mhel to tlua kpom a keknen to kmelongtok mang o mia, a mhel to
