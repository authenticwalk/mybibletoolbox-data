    cuu iní‑yu tnàha ñáyiú‑yu.
  myu-myu: Deus xe soat ijodiat ikukpin. Jekpiwatpi ma wuykay. Imẽnpuye ikukpin warara'acat
    kug̃'ũm pima Deus burem g̃u kuka ace.
  fue-fue: Mo walaa yidde annaa Alla, gam Alla laati nun yidde.
  amk-amk: Mae mandoni dino enewawu kaha mani, deroanso Allai kaha, weo Allai mani
    mano enewawu biriu dine.
  fai-fai: Kata kan ita aket kudawa kudawongin banim, ika Got im kal banim. Kale be
    watawo kaleyo bá, aket kudawa kudawain be Got alata kayo ko.
  ura-NT: Chateeinti namute cacha belaine, niite Cana Coaunera coitucuene. Cana Coaunera
    coitucuera, aiha Cana Coaunerane rijijieein jataain cacha belaihane jaun.
  mcd-NT: Upa Diosin noimisiquin. Ascan tsoan Dios noiyamaquin onancoiantaima.
  urt-urt: Kom lahmende ŋaiye ŋoihmbwaip kin yukur ŋende niharar pe, kin yukur sisyeme
