  gmv-NT: ኣስ ሲቆንታ ኣሲ ፆሴ ኤሬና። ኣዛስ ጊኮ ፆሲ ሲቆ።
  por-BLT: As pessoas que não demonstram amor não conhecem a Deus, pois Deus é amor.
