  san-TIB: ཨཱིཤྭརཱིཡོ ཡ ཨཱཏྨཱ ས ཡུཥྨཱབྷིརནེན པརིཙཱིཡཏཱཾ, ཡཱིཤུཿ ཁྲཱིཥྚོ ནརཱཝཏཱརོ བྷཱུཏྭཱགཏ
