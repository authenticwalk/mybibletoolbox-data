  ikw-NT: Ka bụ nhne anụ jeeji mahịa Enine Chiokike, enine ọbula ke kwuhịaru nụ Jizọsi
    Karaịsi varụ n'anọ-ẹhni hi nụ Chiokike va.
  khs-khs: 'Senayewi se tiye kinanapitekiwa Kote E Ho Napoyawa emawa se tiye minile
