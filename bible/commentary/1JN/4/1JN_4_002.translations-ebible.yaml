verse: 1JN.004.002
translations:
  kpx-kpx: Lana oleve kateai hilokage munana keu Dilava Munanae Tumu. Emena Setene
    munanae toela. Kosealemo ata oleuoleu negoai loui kosea, “Iesu Kelisou lohoale
    ata holinu.” Hoto kateale louale keau Dilava Munanae Tumu malelu.
  okv-H: avoeto god ta Ahihi Otohu be amita etokiari ikena amo erevira eto Ahihi Otohu
    be amo Iesu Keriso God ta degi puvuto visi umbuna avo ke be aisuja
  tbo-tbo: Ma Yaubada Alugona a wiatatiyana ona hanapugena dumaya naka i baheya i
    pa, ‘Yesu Besinana hoi hipuli i wilawa hota.’
  mal-C: 'ദൈവാത്മാവിനെ നിങ്ങൾക്ക് ഇങ്ങനെ തിരിച്ചറിയാം: യേശുക്രിസ്തു സമ്പൂർണമനുഷ്യനായി
    അവതരിച്ചു എന്ന് അംഗീകരിക്കുന്ന ഏതൊരാത്മാവും ദൈവത്തിൽനിന്നുള്ളതാകുന്നു.'
  grc-SR: Ἐν τούτῳ ⸂γινώσκεται⸃ τὸ πνεῦμα τοῦ θεοῦ· πᾶν πνεῦμα ὃ ὁμολογεῖ ⸂2Ἰησοῦν
    χριστὸν ἐν σαρκὶ ἐληλυθότα ἐκ τοῦ θεοῦ ἐστίν·
  bgc-bgc: 'परमेसवर की आत्मा थम इस रीति तै पिच्छाण सको सों: जो आत्मा मान ले सै के
    यीशु मसीह देह धारण करकै आया सै, वो परमेसवर की ओड़ तै सै।'
  khz-khz: 'Palagu Palaguna ekolemai pio ripaa: Palagu maparara pia kila, “Iesu Keriso
    taunilimalimai eagoto,” ia taunatauna Palagu genana.'
  deu-TKW: 'Daran erkennet den Geist Gottes: jeder Geist, der bekennet Jesus Christus
    im Fleisch gekommen, ist aus Gott;'
  zsr-NT: Cni gúnbëꞌliꞌ‑nëꞌ bönniꞌ zóalenëꞌ lëꞌ Dios Böꞌ Laꞌy. Naqui queëꞌ Dios bönniꞌ
    rnëꞌ yalj lulu ca bidëꞌ Jesucristo, Nu bsölëꞌë Dios, rnëꞌ guquëꞌ gdu bunách.
  lin-lin: 'Tala ndenge nini bokoyeba soki bazali na Molimo ya Nzambe : moto nyonso
    oyo azali kondima ete Yesu-Klisto akomaki moto azali na Molimo ya Nzambe.'
  hns-NT: Djab koi ekgo sanesa dewe hai aur toelog soene hai kie oe aapan diel se
    bieswaas karke bole hai kie Parmeswar ke Beta Jiesoe Kriest ek iensaan ke djanam
    leis hai, tab toelog djaan sakiehe kie Parmeswar ke Aatma okare me rahe hai.
  noa-E: 'Ẽwandam Akharauta mag iekhapi sim khap aag mʉgta abat: Pãachdëu ũurwai Jesucristoon
    chadcha ich Ẽwandam Iewaa chaarta parhoobam chaaidamjö thaabachëwia sĩi ich mʉg
    wounkhata õor ee nʉrrajim a jaaumʉn, magan chadcha Ẽwandam Akharau jaaupitarr
    iekta jaau wënʉrrʉm.'
  eng-EMTV: 'By this the Spirit of God is known: Every spirit that confesses that
    Jesus Christ has come in the flesh is of God,'
  mib-NT: 'Te súcuan nacuni rō ndé‑ni i cúu jeē jiín Espíritu Yaā Dios cahán: tāca
    ñáyuu jeē cácahān ndaā jeē ní quiji Jesucristo, ni nduu ya tēe, máá i cúu jeē
    jiín Espíritu Yaā Dios cácahān.'
  lif-NT2: अक्‍खेलॽरिक् खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ्‌लाम् के़दाःबासिबि मे़ःम्‍बि फाॽआङ्
    निङ्‌वाॽ खोःमा के़सुक्‍तुम्‍लो–हाःत्‍ले़ ये़सु ख्रिस्‍ते़न्‌मे़न्‍छाम्‍गे़न् याप्‍मि
    पोःक्‍खे़आङ् नासिङ्‌गे़न् थक्‍को त्‍ये़ लॽरिक् ते़न्‍दिङ् चोगुॽ, खे़न् निङ्‌वाॽफुमाङ्‌लाम्
    के़दाःबारो॥
  xnj-xnj: Yeni ndi njila ya kumanya kuvya mundu ilongoswa na Mpungu wa Chapanga,
    kila mundu mweiyidakila Yesu Kilisitu abwelili na kuvya mundu, mwenuyo ndi ilongoswa
    na Mpungu wa Chapanga.
  mmx-mmx: I epovo do mina ven kibis mo laradi i ruuna levenanasa at Loroonan Kaala
    at ne Moroa. Do neni i tong asu i do ne Iesu, neni Lanarong at ne Moroa la ga
    vee radi ngan nedik, la neni i ruuna Loroonan Kaala at ne Moroa.
  cbr-NT: 'Ësaquin camina ''unánti ''ain, ui unix cara Nucën Papa Diosan Bëru Ñunshínñu
    ''icë quixun: An —Jesucristo ca uni ''inux uacëxa —quixun asérabi ''unáncë uni,
    an ca Nucën Papa Diosan Bëru Ñunshin Upitan anu ''ixun ''unánmicëxun usaquin ''unania.'
  tee-NT: Pus chani ju ap'umisp'aya'it'it ni vasalh ixchivinti ju Spiritu Santu ju
    t'ajun nona' ju anu' lapanac u jantu. Pus tachi chun ju lapanacni ju talhilaksi
    ju Jesús ni yuchach ju Cristo ju ixnoncan camalakachatachilh ju Dios chai talaca'i
    ni quitsucuchilh ju yuchi tachi tam lapanac ju ani lacamunutpa' chai ni chunch
    ju tajuni ju lapanacni pus putasui ni t'ajun ju Spiritu Santu la'ix'alhunut'an.
  eng-LSV: 'In this you know the Spirit of God: every spirit that confesses Jesus
    Christ having come in the flesh, it is of God,'
  cak-NT: Y rix jixtiquier nina'ej xa can riq'uin ri ru-Espíritu Santo ri Dios je-petenak-wi
    o manak. Xa can niqui'ij chi ri Jesucristo xoc winak anche'l roj, k'alaj chi ja
    ri Espíritu Santo richi ri Dios niyo'n ri tzij chique.
  pah-NT: 'Tupana''ga ra''uva rekorame g̃a pavẽi po ti pe ikwahavi g̃anhi''ig̃a renduvame
    nehẽ. A''ereki g̃a e''i: “Jesus Cristo''ga Tupana''ga remimbuhurukara''ga o''a
    yvyakotyva''ero raikwehe,” ei g̃a. G̃a erame a''ea Tupana''ga ra''uva oko g̃a
    pavẽi.'
  sja-NT: 'Parãpa k''awaadai chisãgɨ́ eperãpa wãara jara bɨ Tachi Ak''õre Jaurepa
    jarapi bɨk''a. Chi jara bɨpa: “Jesucristo eperã jĩp''aak''a na p''ek''au eujãde
    ba cheji” jara bɨ Tachi Ak''õre Jaurepa jarapi bɨk''a, wãara Cristode ijãapari
    perã.'
  xed-xed: 'Ka mnaghunamna yu ká kuni dzaʼa graftá mndu nda Sulkuma Lazglafta mida
    ɓa: Ka ta mnay mndu kazlay: Yesu ná, Kristi ya, sa daga da Lazglafta, ka yatá
    lu, ka mndu kəʼa ná, mamu Sulkuma Lazglafta ma tsa mndu ya.'
  mks-NT: Xi̱hín ña̱ yóho cuu canda̱a̱ ini ndó ndá na̱ cúú na̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱
    ini jáchi̱ tócó ndihi na̱ cándúsa ña̱ na̱nduu Jesucristo in ña̱yivi ñuyíví yóho
    na̱ cán cúú ná na̱ ñúhu ínima̱ yi̱i̱ Ndióxi̱ ini.
  gfk-S: Ma i tale mu be mu na nes kilam baak no Tanuo tane God naramon ta tike turadi
    ta ira nuno nianga. Nesi tikenong i nurnur be Jisas Krais ga hanawat ukira ma
    ing be iga hanawat a turadi ie, ma i hinawas palai hobi, io, mu na nunure be no
    Tanuo metuma hone God i kis tana.
  bmu-bmu: Anutugö Uŋaŋaŋgö könaŋi mi mönö kewö kewöta möt miwikŋaime, “Jisös Kraistnöŋ
    eta silebuk aka malök,” denike yeŋön keu mi jim miwikŋaimakzei, yeŋön mönö körek
    Anutugö buŋaya akze.
  dgz-dgz: Endi map anegawa gapan, God Guewa ire yao asik tai, ame guewa ansena da,
    Iesu Keriso apan iragen etua ware piup gan di yanat wapiwa ame God megawa di.
  eng-GNV: Hereby shall ye know the Spirit of God, Euery spirit which confesseth that
    Iesus Christ is come in the flesh, is of God.
  zaa-NT: 'Íį modo edácca''ni le nu ra ttu enne'', canchu ną́ por Espíritu Santo nu
    guthèl·la'' Tata Dios, o canchu ną́ por attu espíritu huaya'': iyaba canu runi
    cą predicar qui''ni Jesús nna née Cristo enne'' chi bitée yétsiloyu nna gùỹi''e
    forma de ènne''yu'', là canuá nna hualí báni cą ná cą qui'' Tata Dios.'
  eng-WEBSTER: 'By this ye know the Spirit of God: Every spirit that confesseth that
    Jesus Christ hath come in the flesh, is from God:'
  guh-guh: 'Nexata bajarapacuenia copiaya itsa pajamatabëcueneëjëbianame, payapëtaename
    pamonae tsijamatabëecatsi Espíritu Santo. Pamonae raja peneta pepacuene Espíritu
    Santo tsijamatabëecatsi, jumaitsi mapacueniaje: “Jesucristo itsa patsica mapanacuayabetsicaje,
    naexana pacuenia vaxaitsi baexanatsi mapanacuataje,” jai peneta pamonae pepacuene
    Espíritu Santo tsijamatabëecatsi.'
  bon-bon: Weene ai cabu ca opo yaawatnuye Acejiyame me Seemo ne, egä laati te liba
    jiicuge, egä Yeesu Keriso lui biname me äbituji, pui biname cabu lui Seemo tabe
    Acejiyame bau ca gyene.
  nhw-BL: Nimechilhuis quenicatza anquimatise catlique quipiya Itonal Toteco huan
    catlique amo. Nochi masehualme catli quiijtohuaj para Jesús yaya inon Cristo catli
    Toteco techilhui techtitlanilisquía ica itlacayo tlen masehuali, huajca inijuanti
    quipiyaj Itonal Toteco.
  swh-ONEN: 'Hivi ndivyo mnavyoweza kutambua Roho wa Mungu: Kila roho inayokubali
    kwamba Yesu Kristo amekuja katika mwili yatoka kwa Mungu.'
  wbi-wbi: Mhu iili mukagula u Mhepo ugwa Nguluve - kila mwoojo ghuno ghukumwitika
    kuutikuuti u Yesu Kilisite alisile mu Mbili ghwa Nguluve,
  bba-bba: Yenin min diyɑ i ko kpĩ i tubu be bɑ Gusunɔn Hunde mɔ. Bɑɑwure wi u wurɑ
    mɑ Yesu Kirisi u kuɑ tɔnu, wiyɑ u sɑ̃ɑ Gusunɔɡii.
  eng-KJVCPB: 'Hereby know ye the Spirit of God: Every spirit that confesseth that
    Jesus Christ is come in the flesh is of God:'
  kgk-NT: A-rami pehexa kwaa va'erã hese. “Hesu Cristo ojehexa uka-ma ou-vy va'ekwe
    nhande-rami” he'i va'e gwive, oiko ipy'a-py Nhandejáry gwigwa Nhe'ẽ Marangatu
    tee va'e.
  waj-waj: 'Kutaa Anutuuqaa Mmannasaivo iyaki variivaa ngia arinaima rikiaaree kiaa
    ataama tuqinnama teeda rikiaatee. Gioonna kiaapu voovoono kooyaa tinoo: Yisuu
    Kirisiiva Anutuuqo mmataama kioovoono vaa innasidiri tioo vaidivai varivaivee,
    tiivaaki Anutuuqaasidiri tii Mmannasa Yoketaivo innaki varivai.'
  cpy-cpy: 'Iroka ayotantyaari riitakirika Ishire Tajorentsi ñaawaeta-kaeriri, aririka
    ikante: “Ratziritzi-motee Jesús Jeepatzii-totaa-rewo.”'
  mpx-mpx: Yehoba Yayaluwana ana aatena nuku atena ni ola hiwe. Ebo yayaluwa etega
    gamagal ni pabaaba ni ba, “Yeisu Keliso i nem i tabwa gamagal,” he Yayaluwa o
    i neem Yehoba elana.
  wbp-wbp: Nyarrparlu kankulu milya-pinyi Kaatu-kurlangu Pirlirrpa-jangka kuja kalu-nyarra
    yimi-ngarrirni nganta jaru junga nganta? Yapa kajilpalu nyinayarla Kaatu-kurlangu,
    ngulaju kajikalu kujaju wangka, “Kari-nganta Jijaji Kiraji palka-jarrija yapa-nyayirni.”
    Ngulanya kalu nyinami Kaatu-kurlangu yapaju.
  luo-luo: 'Ma e kaka unyalo ngʼeyo Roho mar Nyasaye: Roho ma hulo ni Yesu Kristo
    nobiro e ringruok en Roho moa kuom Nyasaye,'
  nhe-NT: Nimechilhuis quejatza inquimatise catlía quipiya Itonal Toteco huan catlía
    axtle. Nochi tlacame tlen quiijtohuaj para Jesús yajaya nopa Cristo tlen Toteco
    techilhui techtitlanilisquía ica itlacayo tlen tlacatl, huajca yajuanti quipiyaj
    Itonal Toteco.
  aii-aii: 'ܒܐܵܗܵܐ ܝܵܕܥܝܼܬܘܿܢ ܪܘܼܚܵܐ ܕܐܲܠܵܗܵܐ: ܟܠܔ ܪܘܼܚܵܐ ܕܡܵܘܕܝܼܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ
    ܗܘܹܐ ܠܹܗ ܒܲܪܢܵܫܵܐ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܵܗ̇؛'
  esk-NT: Uumuuna nalupqigiŋitchiksi Agaayyutim irrusia, Iñupayaaq nalupqinaiqhuni
    uqaqaqtuaq Jesus Christ timiqaqtilaaŋanik piqaqtuq Agaayyutitŋaqtauruamik irrutchimik.
  msb-msb: 'Amo ini an iyo pagkilala sa mga propeta na magasurmaton paagi san paggiya
    san Espirito Santo hali sa Dios: siya an nagaako na si Jesu-Cristo nagin tawo.'
  cpa-NT: Jøng² ma²ŋih³ hniah¹² quin¹²dsa jmi²dsí² quiah¹² Diú¹³ ju³ná³ juúh²dsa hi²
    ca¹lán¹ Jesucristo dsa² jmøi¹guǿi¹.
  dso-dso: ଗଟେକ୍‌ ଲକର୍‌ଟାନେ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ଆଚେ କି ନାଇ ବଲି ଏନ୍ତାରି ତମେ ଜାନ୍‌ସା
    । ଜେ ଜିସୁକିରିସ୍‌ଟ ନର୍‌ରୁପ୍‌ ଦାରି ଏ ଜଗତେ ଆଇଲା ବଲି କଇଲେ, ତାର୍‌ଟାନେ ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା
    ଆଚେ ।
  meu-meu: 'Dirava ena Lauma ini ba diba toma: lauma iboudiai ese Iesu Keriso e gwauraiamu,
    ia na tauanina ai ema, idia na Dirava ena;'
  yva-NT: 'Wandaen vatane inta pamo Anawayo Amisye nde masyo anuga rai tugaive no
    taiso: Vatano rui pirati po Yesus Kristus aura pare de no mine so rai be vatanbe,
    vatano po raura so opirati Anawayo Amisye nde masyo irati ai.'
  dgc-dgc: Saye i pékapospusan moya éng gébwat ta Espiritu na Diyos i pégtoldu dia;
    éng mégpahayag side a inumange se ti Jesu Cristo ta mundua, a naging tolay, éy
    gébwat ngani ta Espiritu i kagi dia.
  zpm-NT: 'Parne guieṉ to dieṉ pe nli zhiEspíritu Dios nacnie zho, goḻwi dieṉ zha
    rzac zho Jesús: Teḻ zha ne rliladz ne nli zig tib miech goc me biaad me lo guidzliu,
    ga rlu ne nli zhiEspíritu Dios nacnie zho.'
  hix-NT: Onà wyaro ryhe, thutwaxem me natxhe, yaworon komo, Khoryenkom yokato yano
    me ekarymany komo. Toto me nomokye, Txesusu Kryestu, kany me tehtokonye, Khoryenkom
    yano me nekarymetxow hamà.
  sim-sim: Wa mashi os li sawewan mberem jivai eweheyeku? Avak a sawenak ji misikwa
    sir. Ma or mba, �Jisas Krais Avui Wasilaka mbashirik tari ria. Uhu misambi torok
    or tari wolo ma indingak nari ria.� Karem mbawa ma oto mashi os or sawewa Masikome
    Avui Wasilakahi sauhawak sawenda ria.
  npi-ULB: यसैद्वारा तिमीहरूले परमेश्‍वरको आत्मालाई चिन्‍नेछौः येशू ख्रीष्‍ट शरीरमा
    आउनुभयो भनी स्वीकार गर्ने हरेक आत्मा परमेश्‍वरको हो ।
  cgc-cgc: 'Yi paagi na mlaman ta daw gapaintindi an ki danen Dyos Ispiritu Santo:
    Daw mag-ako danen na gapati danen na Jesu-Cristo giling ta kalibutan i na natao
    na isya na ittaw, naan ki danen Dyos Ispiritu Santo.'
  tim-tim: Akto nâŋgâm heŋgemgowaigât hin makbe. Luâk siâ Yesu amâ Anutuŋe huŋgun
    aŋdo luâk akmâ miawagep dâmap amâ Anutugât Heakŋe tângomap.
  yor-yor: Èyí ni ẹ ó fi mọ Ẹ̀mí Ọlọ́run. Gbogbo ẹ̀mí tí ó ba jẹ́wọ́ pé, Jesu Kristi
    wá nínú ara, ti Ọlọ́run ni.
  wos-wos: Godna Hamwinya du takwana mawulimbu téndét, di watandi, “God wandéka déka
    nyan Jisas Krais héfambu rekwa duna séfi hura dé nana héfaré gaya. Wu mwi hundi
    dé.” Wungi wandat, guni xékélakitanguni. Godna Hamwinya deka mawulimbu dé té.
  emp-NTPO: 'Nãwãbʌrʌ bãrãba cawad̶ia caida Ãcõrẽ Jaured̶eba bed̶ea b̶ʌda: ab̶aʌba
    Jesucritora naʌ̃ djarad̶e wãrãda zesiad̶a aibʌrʌ, Ãcõrẽ Jaured̶eba bed̶ea b̶ʌa.'
  eng-F35: 'By this the Spirit of God is known: every spirit that acknowledges Jesus
    Christ as having come in flesh is of God,'
  ind-ind: 'Inilah salah satu cara untuk menguji apakah di dalam diri seseorang ada
    Roh Allah: Kalau orang itu mengaku, “Saya percaya bahwa Yesus adalah Kristus yang
    sudah datang dari Allah ke dunia ini sebagai manusia dengan tubuh biasa,” berarti
    di dalam dirinya ada Roh Allah. Namun, bila dia tidak mengaku seperti itu, berarti
    dia dipengaruhi oleh roh lain yang tidak berasal dari Allah. Orang itu adalah
    utusan antikristus. Kalian sudah tahu bahwa antikristus sedang datang dan sekarang
    sudah ada di dalam dunia.'
  pes-OPCB: برای پی بردن به این که پیغام ایشان از جانب روح خداست یا نه، باید از ایشان
    بپرسید که آیا ایمان دارند که عیسی مسیح، پسر خدا واقعاً انسان شد یا نه. اگر ایمان
    داشته باشند، در این صورت پیغام ایشان از جانب خداست.
  mpt-mpt: Gode Hob esa eka dim omin hob isa naatememin kukubo enaminobe. Nakae waneta
    baanea Yesuse Gode Dofakamin Nakabe, e daak tenea dabalim olo naka nebiobo gene
    mole eta bain Gode Hobe e bobol temo biba bieta baanamabebe. Weng olo wenteniba
    tekein keine!
  ssx-ssx: Dota꞉ ota꞉ Koda꞉na꞉ Sipitidi ya꞉ka꞉ta꞉me laa handa꞉ ulu peleme tupa꞉ta꞉
    dupae. Ma꞉nda꞉ epima꞉ a꞉nda꞉ Yesu Ketisota꞉ do kenke pa꞉ta꞉ ota꞉ hali a꞉pa hayekeme
    laa lea꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ mo Koda꞉ pa꞉ta꞉ yama꞉ ipula꞉ Sipitidi pila꞉mee.
  mkl-mkl: Yɑɑse bɛi ɑɑ yɔkɔ i mɑ̀ inɛ ŋɑ iyi ɑ̀ nɛ Hundei Ilɑɑɔ̃ ŋɑ wee. Inɛ iyi
    í jɛsi iyi Jesu Kirisi í bɑɑ í jɛ ɑmɑnɛ do ntɔ fei, lɑfɛ̃ɛi í jɛ ti Ilɑɑɔ̃.
  gaq-gaq: 'ମେଇଂ ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ବାଲେଃକ୍ଲେ ଣ୍ତୁ ଆତେନ୍‌ ମ୍ୟାନେ ଉପାୟ୍‌ ଡିଙ୍ଗ୍‌କେ: ଆଣ୍ଡିନେ
    ରେମୁଆଁ ଡାଗ୍ରା ଇସ୍‌ପର୍‌ନେ ଆତ୍ମା ଲେଃକେ ମେଁ କୁଲାକୁଲି ବାବ୍‌ରେ ବାସଙ୍ଗ୍‌ଏ ଜେ ଜିସୁ କିସ୍‌ଟ
