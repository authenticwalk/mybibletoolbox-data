  san-ORI: ଈଶ୍ୱରୀଯୋ ଯ ଆତ୍ମା ସ ଯୁଷ୍ମାଭିରନେନ ପରିଚୀଯତାଂ, ଯୀଶୁଃ ଖ୍ରୀଷ୍ଟୋ ନରାୱତାରୋ ଭୂତ୍ୱାଗତ
