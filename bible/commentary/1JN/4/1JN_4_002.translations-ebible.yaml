  bkq-NT: “Jesuslâ Messias, Deus Ingonotyby. Karalâ mâkâ kurâem awyly, tunre, tybygue
    warâ; egadopyry mâkeba” keim tutuze kurâ, Deus Ispirituryam aguehoymby awyly aguehoem.
  kue-kue: 'Ana mambuno yegl mina ene God Spiritmo kanpogl sinaglkwa: Yomba ta eremogl
    Yesus Krais pre, ‘yomba nangiye kaima pame’ dinan ana God Spiritmo yomba i mina
    moglkwa.'
  cot-NT: 'Jero pintsatantajiavaquemparica ichoocashirentaqueca Ishire Aapani Irioshi:
    maasano cantamajatanquitsica, “Irira Jesoquirishito icoraquetapojaque icaquintetanaque
    itsinotanaque” iriotaque ichoocashirentaqueca Ishire Aapani Irioshi.'
  bnp-bnp: 'A nitovo i valai na Vure, bara mu matakilaka vona maea: Bara i taki tala
    ne Isu Kristo i valai na Vure, i bele manga a bakovi.'
  apn-NT: '@see-verse:1JN.004.001'
  ctp-NT: 'Nde ñaꞌan ka biyaꞌ tianꞌ sa ñaꞌan lka nten nu ndiꞌin Tyiꞌi Ndiose niꞌ kasiya
