  peg-peg: ଇଦାଂ ହୁଦାଂ ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ଜିବୁନ୍ତିଙ୍ଗ୍‌ ଚିଣିକିଦେଂ ଆଡ୍‌ନାଦେର୍‌, ଜିସୁ
