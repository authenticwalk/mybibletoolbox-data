    sotoꞌ ineꞌ ve li li sotoꞌ milalizave nene ingine Oꞌmosolatiꞌ nizave li ningi gililisave.'
  uli-uli: 'Be iye sengal igegal ngo hasa gola hare ye mel Espritu Santus uwor: Semal
    le yebe sor bo Jesus Kristus ila iy yarmat, ngo ye mel Espritu Santus la lamliyel
    Deus uwol.'
  nin-NT: Kye uwanggo yo sa anko wa nggo uwa ta hi Izhi i Abachi yi. Izhi yi nggo
    ti kpanye krizhizhi mi di Yesu Kristi a nga ni inina ikpa, Izhi ima yi si i Abachi.
  tgk-tgk: 'Шумо Рӯҳи Худоро ин тавр шинохта метавонед: ҳар рӯҳе, ки бо ҷисми инсонӣ
    омадани Исои Масеҳро иқрор мекунад, аз Худост,'
  acu-NT: 'Nu nekaatasrum wakerakrumka tu nekaatnuitrume. Aints Jesúsan pachis: Nuka
    Yuse Uchirintiat, nekas aints wajas junia aintsua nunisang akiinamiayi, tu chichaakka,
    Yuse Wakanijai chichaawai.'
  cak-WNT: Y re' niwetamaj c'a, wi can riq'ui ri Lok'olaj Espíritu riche (rixin) ri
    Dios ri ye petenak wi, o xa ma que ta ri'. Wi niquibij chi ri Jesucristo xoc winek
    achi'el riyoj, nik'alajin c'a chi ya ri Lok'olaj Espíritu riche (rixin) ri Dios
    yayon ri ch'abel chique.
  ebk-ebk: 'Nan mangammuwanyu mu mawawacha kan chicha nan Espiriton Apo Dios at hiyana:
    Nan am-in ay mangepaneknek ay hi Jesu Cristo nan enmali asna''s luta ya nunfialin
    as taku at wacha nan Espiriton Apo Dios kan chicha.'
  spa-PDDPT: 'En esto conocen el Espíritu de Dios: Todo espíritu que confiesa que
    Jesucristo vino en cuerpo humano es de Dios,'
  ruf-ruf: Apfi pfipfo pfamtsommanya imunu iyolongotsighwa ne Ghumuhe we Imulungu,
    munu wowose iyolonga Yesu Kiristu katsa, kuya kawa imunu, ayo kolongotsighwa ne
    Ghumuhe we Imulungu.
  gun-gun: Po rami jaikuaa 'rã Nhanderuete Nhe'ẽ, mba'eta “Jesus Cristo ngo'o reve
    ou va'ekue re ajerovia” he'i va'e ma Nhanderuete guigua meme.
  agu-BL: 'Je jun xtxolbile''j tan ma''le''n cyajtza''kl tan tilwe''n yi ko bintzinin
    yi Espíritu Ryos na tzan tan quich''eye''n, nka qui'': Cyakil yi e'' yi at Espíritu
    Sant tan quich''eye''n na cyocsaj cye''tz yi Jesús ya''stzun yi Cristo, yi ulnak
    tzone''j wuxtx''otx'' chi yaj tane''n.'
  isn-isn: Ku ili muku mulinga uNg'wau Ng'welu nuang'wa Itunda - kila Nkolo ni ikalapa
    kina uYesu Kristo uzile mu muili ingi ang'wa Itunda,
  ilo-ULB: Babaen iti daytoy, maammoanyo ti Espiritu ti Dios - tunggal espiritu a
    mangbigbig a ni Jesu-Cristo nga immay iti lasag ket naggapu iti Dios,
  pir-NT: 'Cohãcjʉ̃ yaquiro Espíriture cʉoyequinare mʉsa ihña masi duana, ohõ saha
    masinata: “Jesucristo ahri yehpapʉ masʉno pagʉ waro cʉoriquiro ahtari jiri”, ni,
    buheyequina Cohãcjʉ̃ yaquiro Espíriture cʉoyequina ijire tiquina. Sa yena sa ni
    buheyequinare ihña masinata mʉsa.'
  anv-NT: Genó ɛyi gepyɛ ne dékaá mbɔgé ɛlé Mendoó Ɛsɔwɔ ne ɛlú muú né mmyɛ
    gelú nnó, yɛ́ndémuú ayi agarege nnó Jisɔs Kras achwɔ́ fa mme ndɛre mekwaá
    ji yimbɔ ne Mendoó Ukpea ɛlú ji mmyɛ.
  sab-NT: 'Ba kwian ulita ta chugaleda ama kle chage geru Chube giti ulia trate dbe
    Chube Oña kirallaske o me, ba kwian ta chugaleda ene: Kwian bai kaire gerule ulia
    Chube Kirolla Jesucristo chku nga dba ai giti kwian kare, kwian ene ulia kle gerule
    Chube talla giti, Chube Oña kle kwian ene tale.'
  tmd-tmd: God Inöma inöm ñɨŋa pɨsaŋ nɨgiö nɨgön mɨdönö mɨdöl aku, ñɨŋ pödpödiö nugwön
    nugumaböñ? Jisas Krais nuŋ nöbial mɨxɨña nɨgön, mögörɨb il kɨ hö, cöñ aku, God
    Inöma ñɨŋ pɨsaŋ nɨgiö nɨgön mɨd aku, me rön, nugwöña.
  acr-NNT: '¿Suꞌanik kaqetaꞌmaj we rukꞌutunik junoq petinaq rukꞌ ri Ruxlabꞌixel ri
    Dios? Petinaq rukꞌ ri Dios we e kujikibꞌaꞌ waꞌ: «Ri Jesucristo e Ruchaꞌoꞌn lo
    ri Dios yey xuꞌan achi echiriꞌ xkꞌun che ruwachulew.»'
  kpg-kpg: 'Deenei di godou mee ga iloo ai be di maa go di Hagataalunga o God: Go
    tangada dela e hai bolo Jesus Christ guu hai tangada, deenei go mee e hai mee
    gi di Hagataalunga dela ne hanimoi i baahi o God.'
  taj-taj: येशू ख्रीष्‍ट म्‍हिला रुपरी जम्‍बुलिङरी फेप्‍खबा हिन्‍ना भिसी पाङ्बा म्‍हिदेन
    छ्‌याम चा परमेश्‍वरला आत्‍मा तला। चुग्‍यामसेन एनीगदेसे थेह्रङ्बा म्‍हिदेन छ्‌याम
    परमेश्‍वरला आत्‍मा मुला भिसी था याङ्ला।
  avt-avt: Mar ik yi eiyɨrtei God Hɨmɨn Yaaik kau ketikewi. Keimɨn katɨp God keriuwet
    Jisas Krais hɨrak kan keweikɨnhis kɨre mɨtɨk, hɨrak God Hɨmɨn Yaaik kau ketikerek.
  cbk-cbk: Puede ustedes sabe si ese mensaje di ila ta sale con Dios, cay todo el
    maga gente quien ta declara que si Jesucristo ya vene na mundo como un gente,
    tiene ya sila el Espiritu Santo.
  uig-ARA: 'خۇدانىڭ روھىنى مۇنداق پەرقلەندۈرەلەيسىلەر: ئەيسانى، يەنى دۇنياغا ئىنسانىي
    تەندە كەلگەن مەسىھنى ئېتىراپ قىلغۇچى ھەربىر روھ خۇدادىن بولىدۇ.'
  tuf-tuf: 'Uch síhw̃awi: Bíyinatan “Jesucristo sibár ji yehnjác” wacáyatan, éyinat
    Sir urá cut tew̃ro.'
  abx-abx: 'Yayto i pangngilalahan si Espiritu-na si Diyos: Bisan say espirituha magpahayag
    si pag''aku''-na nga si Jesu-Kristo agpakang''a''a, ungod nga pinabawa-na iya
    si Diyos.'
  mco-NT: 'Jada je'' je tɨy''ajt ma huaad mjɨhuɨ''ñybɨjccɨxy pen janch mɨɨdɨty ajcxy
    Dios yjɨhuɨ''ñ ymɨc''ajt, yɨ'' ajcxy huɨdibɨ Dios y''ayuccapxhuäcxɨp: tüg''ócɨy
    jäy huɨdibɨ capxhuäcxp co Jesucristo yma''xung''ajty ya naaxhuiñ mɨɨd ñinïcx,
    Dios yɨ'' ytɨy''ajt ymɨɨd.'
  cpb-NT: 'Jiroka ayotantyaari iriirika Itasorenka Pawa ñaawaitakaakeriri, arika inkante:
    “Ratziritzimotai Jesucristo.”'
  aon-aon: Pakri pudukemesh um Iruhin ananin Mishin um, ipak douk ta pudukemesh namudok.
    Ihishmorim arpesh ta shukri, “Jisas Krais douk natogur adurin arpen.” Arpesh shukri
    namudok iri douk Iruhin ananin Mishin nyapenyesh.
  hus-NT-2005: 'Enchéꞌ ti neꞌech ka ejtotsik ka exlaꞌ xin koꞌol nin Tʼokat Ejattal
    na Dios: ejtal xin ulal ke na Jesukristo tsiꞌnek techéꞌ ti kʼayꞌlá jelti jun i
    inik, jaꞌich xin koꞌol nin Tʼokat Ejattal na Dios.'
  mig-NT: 'Jíín tú''un yá''a ná kuní‑ro̱ ndéja̱ kúu máá Espíritu Dios: Ta̱ká tu̱''un
    ja̱ ká''a̱n ndaa̱ ja̱ ní kii Jesucristo jíín yíkɨ kúñu‑ya̱, te suu onde̱ nuu̱
    Dios va̱i.'
  bps-bps: Tulenta gamu ku tan kibòyu gmadè ku i tdòla mdà di Tulus Dwata ku demen
    ise. Ku ani tdòla, dunan Dyisas i To Mgalék Dwata tafbaling to, ani mdà di Tulus
    Dwata.
  mbs-mbs: Seini se pengilala amon ketegahan niyo aw lekat te Espiritu Santo se itoladà
    dan. Se otaw mikagi te benal migpekeotaw si Jesu Cristo dini te keneyonan, yan
    se otaw egtoladà te kagi lekat te Timanem.
  tof-tof: 'E igó gaodó kwarilo Godón Samu amzyatóm: nadü samua panzedó bóktanda wagó,
    Yesu Kerriso tüpdü pamakanzan tamórr, ene samua Godkagab tamórr.'
  cme-NT: 'Na gbãa suɔ Diiloŋ-Yallentieŋo‑i dumaa ku yaa daaku: Umaŋ duɔ tuɔ piiye
    wuɔ Yesu-Kirsa juɔ ji hoŋ nelbiloŋ temma, kufaŋgu tieŋo yaa Diiloŋ-Yalle dii-yuɔ.'
  sus-sus: Mixi naxan birin laxi a ra a Ala xa Mixi Sugandixi Isa bara fa duniɲa ma
    a adama ki ma, wo nɔma nɛ a kolonde a na kanyi tan xaxili fatanxi Ala nan na.
  pon-2006: 'Iet duwen me kumwail pahn kak esehki me iei Ngenen Koht: mehmen me pohnese
    me Sises Krais ketin wiahla aramas, iei ih me ahneki Ngehno me ketido sang rehn
    Koht.'
  dad-dad: Negur nẽ Awa Uur naig ge ã keleĩ youf, are eig fiya. Uur ganan Jesus Kristus
    ĩ tamo bouwa bun isin anĩ dirõdig, are Negur bun temeleid.
  zab-NT: Anre par gacbeet tú guldípac ruee xtiidx Dios, güeldíte irate ni reldilaaz
    dec Jesucrist beedny lo guɨchliu zecac tuby bniety guɨchliu. Ni reldilaaz ziy,
    laabɨy rbeznéb Spíritu Sant xte Dios.
  jae-jae: Amac ajala Anôtônê Ŋalau êndêŋ biŋ tonec gebe Ŋalau taŋ êsôm lasê gebe
    Jesu Kilisi kêtu ŋamalac naŋ, eŋ aŋga Anôtônê.
  ksd-ksd: 'Go ra magit avat a nunure ra Tulungea i God tana: A lavur tulungen dia
    varvai kapa ba Iesu Kristo i tar pot ma ra paka i ra tutana diat nam tai God;'
  msm-NT: 'Di ogkakiyayahan now to otow no oggahoman to Ispiritu Santu pinaagi to
    seini: Ko mang-anad sikandin no si Jesu-Cristo Anak to Diyus no nahinang no otow,
    ogkamaanan now no piggahoman sikandin to Diyus.'
  myk-myk: 'Le na yi da ba Kilɛ Munaa cɛ: Munaa lemu lʼa sɔɔ li na na sipya yɛ pyaa
    Yesu Kirisa ya pa bye ge, lee lʼa foro Kilɛ ni.'
  sbe-sbe: 'Yaubada Yaluwana yomi kabakitalobaina ede teina: Ena yaluwa hesau ye hededehemasalaha
    meta Yesu Keliso bulumaena ye laoma, yaluwa ne meta Yaubada unai ye laoma.'
  mcr-mcr: Goti Iqueqä Dŋä Iquenyqe, “Jisasi Kraisi Iqu, täkä ämaqä-qu äpqäqeqä” tqaŋgutqä
    iquesa näqŋqä hipnä.
  cux-NT: Caati 'tíícā ní cuuvi deenú nī Espíritu chi yeⁿ'e Dendyuūs 'yā. Tanducuéⁿ'ē
    espíritu chí ntúmiiⁿnuⁿ chi Jesucristo ní ndaá yā iⁿ'yeeⁿdí 'cūū ní yeⁿ'e Dendyuūs.
  tur-YTC: 'Şununla Tanrı’nın Ruhu’nu bileceksiniz: Yeşua Mesih’in beden alıp geldiğini
    açıkça söyleyen her ruh Tanrı’dandır.'
  san-ITR: IshvarIyo ya AtmA sa yuShmAbhiranena parichIyatAM, yIshuH khrIShTo narAvatAro
    bhUtvAgata etad yena kenachid AtmanA svIkriyate sa IshvarIyaH|
  bel-N: 'З гэтага вы пазнаеце Духа Божага: усякі дух, які прызнае Ісуса Хрыста, Які
    прыйшоў у целе, ёсьць ад Бога,'
  sch-sch: 'Pathien Ratha ani le niloi chu ma anghin riet nin tih: tukhom Jisua Khrista
    munisi''n a juong iti rietminthâra muphuongpu ngei chu Pathien renga Ratha dôn
    an ni.'
  mic-MIQNT: Telimuloq ta'n nenuatoqs'p mimajuinu'g ta'n gegguna'titl Wejuli Nisgaml.
    Ta'n tujiw mimajuinu'g gis tlimugsioq Se'sus Westawulg gis mimajuinualsip ula
    ugs'tqamug, na tujiw geitutoqs'p wegla mimajuinu'g gisi msnma'tipnn na Wejuli
    Nisgaml.
  huu-NT: “Jusiñamui dɨnena Jesucristo billanona, ɨimana jaide” naimacɨ lloia, Jusiñamuimona
    naimacɨ uaina otɨmacɨ;
  jiv-NT: 'Ju̱ja̱i̱ nekapsarum ya nekas Yusa Wakani̱n takaka nu nekaattarme: Shuar
    “Jesus Yusa Uchiri̱ Krístuitiat nekas aents ajas aya̱shimkiamiayi” tana nu Yusa
    Wakani̱n nekas takakui.'
  otm-NT: Nɛ nu'a jatho ga pąhmbʉ nda'a ním hma bi bɛ̨nba rá Hogandąhi Oją, nu'bʉ
    im ma ngue rá Thahni Oją ngue bin ją'i nɛ gue'a ra Jesucristo a, gue'a ram hma
    bi bɛ̨nba rá Hogandąhi Oją a bʉya.
  dah-dah: 'Niŋgeb al gote sababe fudinde Holi Spirit beleŋ untiŋ ma uŋgura beleŋ
    untiŋ goyen bebak teŋ teŋ gote belŋeŋbe gahade: al kurat sabareb Yesu Kristube
    Al Kuruŋ Urmiŋ gega, al heŋ megen gar hinhin yekeb saba gobe fudinde Al Kuruŋ
    beleŋ untiŋ yeŋ nurnayiŋ.'
  tnk-tnk: Noien nəha sə tro kɨmiaha hiəreɡi sas mə nənɨmwɨn səvəi Kumwesən ramarə
    ia iərmama ro iamɨnhi irə. Trɨni mɨnuə iərmama rani mə nəpɨn Iesu Kristo rɨməuvehe
    ia tɨprənə i nipwran rəmwhen ia nɨpwrai iərmama, iərmama nəha Nənɨmwɨn sə raku
    pen tɨ Kumwesən ramarə irə.
  kpr-kpr: O mendeni mo, God da Asisiimi ijugurureari geka seraera. Ava sedo, geka
    beká ava nange kasama areri? Amo mave, “God da Mandi Iesu Keriso fira, namondeda
    tamo budo, enda eminda siroredo genembo beká usira,” ava dubo isambuimi aminge
    isagha sarira amo, nu geka beká God da Asisi budo aimi sarira.
  san-IAS: īśvarīyo ya ātmā sa yuṣmābhiranena paricīyatāṁ, yīśuḥ khrīṣṭo narāvatāro
    bhūtvāgata etad yena kenacid ātmanā svīkriyate sa īśvarīyaḥ|
  nho-nho: 'Teenei te ara kootou ma ki lavaa te ilotia kootou maa teenaa ko TeAitu
    maaoni TeAtua: te tama e taratara maa Jesus Christ ni hakasura iho ma se tama
    te maarama nei raa, te tama naa e taka ma TeAitu e au i TeAtua.'
  gym-NT: 'Ye abko, nire nire btä Ngöbö Üai tä era metre bkänä abko köböire tä dirire
    abko rükadre gare krörö munye: Jesukristo abko därebare era metre ni kä nebtä
    kwrere, ye nire nire käta mike era jae, erere tä niere, ni ye abra btä Ngöbö Üai
    tä era metre bkänä;'
  azg-NT: Ndö vaa na ndëë ncüaaꞌ nꞌonhoꞌ na aa mayuuꞌ na nquii Espíritu Santo itsiꞌman
    jon jñꞌoon na incyaa tsꞌan. Minninchen tsꞌan na icüjiꞌ jndyoyu juu na nquii Jesús
    conduihin Cristo, ndoꞌ na tuihin na tsꞌanhin, itsixuan tsanꞌñeen Espíritu na conduihin
    nquii Tyoꞌtsꞌon.
  bhd-bhd: परमेशरेरी आत्मा तुस इस रीति सेइं पिशैनी बटतथ, कि ज़ै आत्मा इन मन्ने, कि
    यीशु मसीह जिसमे मां ओरोए तै परमेशरेरे तरफांए।
  too-NT: Na'iccāhuaniyāni' hui'xina'n a'nchī nalīca'tzīyā'tit palh stu'ncua' huan
    Espíritu Santo cāmāchihuīnī. Taka'lhī huan Espíritu Santo a'ntīn tahuan palh Jesús
    ū'tza' huan Cristo a'ntī Dios līmānūlh ixlīmāpa'ksīni' lā' nā lacatuncuīlh lā'
    chuntza' lītachi'xcuhuī'lh. Ixlīhuākca'n a'ntīn chuntza' tahuan, xlaca'n taka'lhī
    huan Espíritu Santo a'ntī Dios macamilh.
  ind-AYT: Beginilah kamu mengenali Roh Allah, yaitu setiap roh yang mengaku bahwa
    Yesus Kristus telah datang dalam wujud manusia berasal dari Allah.
  cjo-NT: 'Ajaa, iroka piyotantyaariri otyaantanewopaeni Ishire Tajorentsi: ikanteeyemini
    rirori: “Ipoñaaka Jesoshi riraga Itomi Tajorentsi jenokinta ipokapaaki jaka kipatsikika
    ratziritaperotapaaki”.'
  nsn-nsn: Gine te hape rung turung ate paroko peoum ge pare, la turumper iabenono
    tang God ge me tang sioko re kula pare, “Iesu ger Kristo e la tur tang God ke
    la siraha tar tamat.” A iabenonene tar tamaton e la tur tang God.
  san-DEV: ईश्वरीयो य आत्मा स युष्माभिरनेन परिचीयतां, यीशुः ख्रीष्टो नरावतारो भूत्वागत
    एतद् येन केनचिद् आत्मना स्वीक्रियते स ईश्वरीयः।
  tna-NT: Ahua quebata, “Diusu sa Ebacua Jesucristo ye mundo su ene quita deja bataji
    puana”, epu su, tueda Diusu sa ene quita mimi quisaquisa epuani. Mesa jabuetsuati
    cuana da Espíritu Santo peje jenetia.
  lid-lid: 'Aha winiyan atana aha buku none idoh Malawin Ndrabun handru: Buku none
    iri lau anya, “Jises Krais mene eme kon munyak dah, ma iy asahan awas buku le
    taha lau dah.” Iri lau doh, Malawin Ndrabun ereu la-u iri, ma iri asehek sahou
    handru.'
  wim-wim: 'Ngamp want-wanttak meeꞌmiy wik God.antam kan-kanaman waaꞌ-waaꞌantan a?
    Ngamp inpalan ep meeꞌmiy wunāmpa: than weeꞌ-weeꞌanangana Jesus Christ.an waaꞌayn
    nunanga nilan kan-kanam keꞌ pam ngurp ngamp yimanangan wamp aak iikanakan-a, an
    than kan-kanama wik God.antaman waaꞌ-waaꞌantan ngampara.'
  zga-M: Ku ile mukunyaga Umepo va Nguluve-Khila numbula iyikwidika ukhuta Uyesu Kriste
    inchile khimbile va Nguluve.
  yom-yom: 'Mu diambu diadi lufueti zabila Pheve yi Nzambi : yoso pheve yinkikininanga
    ti Yesu Klisto mutu wuyiza mu nsuni, buna pheve beni kuidi Nzambi yiba.'
  san-SIN: ඊශ්වරීයෝ ය ආත්මා ස යුෂ්මාභිරනේන පරිචීයතාං, යීශුඃ ඛ්‍රීෂ්ටෝ නරාවතාරෝ භූත්වාගත
    ඒතද් යේන කේනචිද් ආත්මනා ස්වීක්‍රියතේ ස ඊශ්වරීයඃ|
  yut-yut: 'Piŋkop dakon Wup da pi asak bo dɨma yaŋon da kaŋ nandaŋyo ani: Amɨn kɨnda
    da Yesu Kristo uŋun amɨnsi dagagɨt yaŋ yosak kaŋ, uŋun Piŋkop da yabekdak yaŋ
    nandaŋ ɨmni.'
  grc-BYZ: ἐν τούτῳ γινώσκετε τὸ πνεῦμα τοῦ Θεοῦ· πᾶν πνεῦμα ὃ ὁμολογεῖ Ἰησοῦν Χριστὸν
    ἐν σαρκὶ ἐληλυθότα, ἐκ τοῦ Θεοῦ ἐστι·
  cpc-NT: 'Jiroka ayotantyaari iroorika Itasorinka Pawa ñaawaitakairiri, aririka inkanti:
    “Jatziritzimotai Jesucristo”.'
  nhg-NT: Cuale nenquematesque tlö yeca tiepea tieEspíritu Deus pa iyulo noso amo.
    Tlö quejtoa que Jesús iloac Cristo öque Deus tieixpejpenque, hua que onechihualuc
    tlöcatl, yaja tiepea tieEspíritu Deus ipa iyulo de melöhuac.
  nya-nya: 'Mungathe kuzindikira Mzimu wa Mulungu motere: Mzimu uliwonse umene umavomereza
    kuti Yesu Khristu anabwera mʼthupi, ndi wochokera kwa Mulungu,'
  ngu-NT: 'Nemejhuamej ijquin huelis nenquinmixtlalosquej tla Dios oquinhuajtitlan:
    nochimej temachtijquej yejhuan quitenehuasquej ica Jesucristo nemiya ipan in tlalticpactli
    ican itlalnacayo melahuac oquinhuajtitlan Dios.'
  kup-kup: Met pi pot zu metat etepeken rotap pi Godiz Pul Tinap hodadeo manapanen
    hahopan, povoz Kristoz tah-kapotaz epat hapan, “Met God Iesu Kristo meehan ev
    hamarah erat abanap ravah.” Pot hapanen, Aban epop pi rotap Godiz Pul Tinapuhö
    hodadeo manamahan ok hamah, pot ari hodad ravepek.
  jid-jid: Naki bi toh Ruhu Irji- du Ruhu wa a kpa yiem di yesu kristi aye ni mi n'man
    a rji ni Rji kena.
  wmw-wmw: 'Umwe mumwijiwa Roho wa Mwenyezimungu kwa namuna‑yi: piya roho zakwakikisha
    kuwa Insa Almasihi kaja kibinadamu, wanu‑wo wa Mwenyezimungu.'
  gmv-GGM: Inte Xoossa ayana erana ogey; “Yesuss Kirstossay asa asho maydi yides”
    giza ayanay wuri Xoossafeko.
  ssg-ssg: Kako tioi ka laha hahitake nenein ti Holi Spirit na laha ukek ka Jises
    Krais i sohot hawane seilon he tehu pon ie.
  zpo-NT: 'Snee labeyy gu cho nzho Mbi Naban cheen Dios lextoo: Rese xaa nii lee Jesús
    mbid yizhyo ne kwenta tub myet, xaa zee nzho Mbi Naban cheen Dios lextoo.'
  poy-poy: Ayi ndo ntambu ya kuvimana handa muntu kankulongoziwa na Rohu gwa Mlungu
    ama ndala, kila muntu yakatakula kuwera, nakaka Yesu Kristu kiziti na kawera muntu,
    muntu ayu kalongoziwa na Rohu gwa Mlungu.
  qwh-NT: Sitsun meqanpis Teyta Jesucristupaq willaconqa noqantsicno nuna que patsaman
    shamonqanta, tseno willacoqqa Diospam. Tseno captinmi, reqintsic Diospa Espiritunwan
    rasonpa caqta yachatsicuyanqanta;
  gaw-gaw: Amunu aun nug Kayak Ouḏi awom daaṯe ag amunu tutuḵu dooglagnu ib am iiḵu.
    Danab nug Kristusnu, “Nug uḏia danab beḏu awom,” nai amu madiṯe ele amu, ag nuhignu,
    nug am Kayaknu danab dooglag.
  nca-nca: Yuqa kato Anutu koŋgo maheyote ŋuko ŋandiro. Asa uni ŋundo ŋande yeweya,
    “Yesu Kristo uni horé tunoqaró.” Ŋu rokó ŋuwore naŋge ye iŋowaŋgo, yuqa ŋu Anutu
    koŋgo naŋge maheyote.
  zpz-NTPP: 'Nii tub mod nu gac gad lagy der nu ca na mbecy nu ricy cup Espiriit Yon
    ni Ñgyoozh nañ lardoo: dela mbecy nu driib cuen nu Jesucrisht biid mi gyishlombecy
    byac mi mbecy nu rishli, orzeꞌ dela de yu zeꞌ ricy cup yu Espiriit Yon ni Ñgyoozh.'
  mkj-mkj: 'Me ioar doahroar amwai pirin kak en kidalkihda pwa ioar Ngenin Koahs:
    Ma emen ma nimen kidal pwa Jesus Christ wia armajla, ioar ih ma anki Ngenno ma
    indoa jang ipen Koahs.'
  zac-NT: Por ndëꞌë gac bëꞌa të chu nazeꞌdë con shtiꞌdzë Dios. Grë ra nguiu narniꞌi
    Jesús bëdchini lu guë́ꞌdchiliu nu na më Cristo, el quë nagudili Dios parë guënibë́ꞌaiꞌ,
    el quë narluaꞌa diꞌdzë ni, nall verdá.
  kyg-kyg: Muki vayaꞌmogimo, Yesuꞌa Kalaisi vekamo maiꞌneno ma mopafi vayaꞌai apakufagana
    agufamo aliteno vemo hamaleꞌniye, huꞌa nehaya vayaꞌmo Goti Aunemeꞌamo aliꞌnae.
    Lapakaemo ani kavatetiꞌmo ageꞌnayana Goti Aunemeꞌamo apaipafiꞌmo maiꞌniye, huta
    agetapa aeto huꞌnae.
  kmk-kmk: Ot sad manigammuwan yu un sat Ispiritun Apudyus dit awad kan dida, bigbigon
    nat tagu un si Jesu Kristu nambalina tagu un inummoy situn lubung.
  cao-NT: '¿Jënahuariaxo Espíritu Santo quima jato chani pi nori ca cahëxëhi ni noa?
    Jabi nëca tsi cahëyoixëqui noa tia: “Jesucristo joni manëniquë” i pi jaca no tsi
    Dios quima johi quiha toa chani iquia. Espíritu Santo jaya quiha.'
  bbr-bbr: Ak Anut nukan Osou kesek äpu maiei. Inok ros Jisas Krais ko ro senek okoro
    omnokou opok kowon äienuk rai, kiro ro Anut nukan Osou Näu orip.
  inb-inb: 'Kasa­manda­mi iachan­kan­gi­chi, pi­kuna Dius­pa Ispi­ri­tu­wa rima­na­kugta.
    Mai­kan­pas ni­na­ku­chu: “Jesu­cristo, sutipa Runa Tukus­ka­mi samurka”: chi­kuna­mi
    Dius­pa Ispi­ri­tu­wa rima­nakú.'
  hrv-hrv: 'Po ovom prepoznajete Duha Božjega: svaki duh koji ispovijeda da je Isus
    Krist došao u tijelu, od Boga je.'
  box-NT: 'Mi dà a zũń bìa le le Dónbeenì Hácírí wi làa mí làa bìo kà:
    Yìa bía wéréwéré le o Yeesu *Krista ɓueé wó a nùpue bìo bon, se wón
    le Dónbeenì Hácírí wiráa.'
  ote-NT: Ma ga xiꞌahʉ hanja da za gui pa̱dihʉ núꞌa̱ toꞌo ña̱ co rá tsꞌɛdi ra Ma̱ca
    Nda̱hi. Nuto ma̱ gue ma zi Hmuhʉ ra Jesucristo rá Tꞌʉ Ajua̱ bi ꞌñe bi nja̱ꞌi,
    núꞌʉ́ go gueꞌʉ ha̱mpa rá tsꞌɛdi ra Ma̱ca Nda̱hi.
  wnu-wnu: 'Qenu wonou Igomurur qau eng munon boopuri igama ete at qamarari imbiguboumon:
    Yisas munon inubersiau tari wo ag e darab munangit warurei. Ende qamarari igub
    eng munon yurau eng wuri Qenu Igomurur qau eng wuri boopuri igo.'
  zam-NT: Per led gu' cuante. Nare' tan cuent loo gu' no lu'en loo gu' xá mod más
    ta' gu' cuent no xá mod más libe' gu' mèn co', lìcque', nzo Xpii Natú' che'n Diox
    loo. Mod ndxè' non gu'i no ta' gu' cuent cón che'n mèna. Ryete mèn co' nda' cuent
    no mèn co' ngo ro loo taamas mèn le' Jesucrist mbi'th yáal loo izlyo' xalque'
    ndxáal chol mèn, co' nee di's, ngòc Jesucrist thìb mbi' xal na', loo mèna nzo
    Xpii Natú' che'n Diox, ne.
  zyp-NT: 'Ma heh Khazing Thlawpaw a cang tah naa bi khy nápaw cawh a cang hi: Zisu
    Khri cawh mehnung pung tah a vong tatei a tahpaw thlawpaw maikaw cawh Khazing
    taiteipaw a cang he,'
  sey-NT: Iyena mësaru Maijaꞌquë joyore papi caquëna, cayë asaye paꞌiji, i̱ohuaꞌini
    Jesucristoni pa̱i ca̱pë quëꞌirepa dajiꞌi, cajëna.
  nvm-nvm: Regavo ja unam izeg e iji bu Godon kaven abenva iji giak? Ja e iji bu kuai
    bu Godon Kaven abenvano kuainva iji giakva ni oknum vuak buon bu kuaivo iji faif.
    Ja faiga erar fu kuai, Jesu Kurais fu ma emano kuaikma ni vierafero e iji fu ma
    Godon Kaven abemaro ja ijeg vierafek.
  mps-mps: 'Dagego te bidi me deligo Godigo Mobo Bidi elalubowe naga tede dagego hania
    konemainogo e tiwai aga osola suao: Bidigo “Te Jisas aga Godigo sa muani bidi
    Krais dao, tama aga tǫba asama aga e tǫde bidigo tigi tiwai selama tama bidali
    bidi dao,” te po wabo bidi te Godigo Mobo Bidi aga dali bidibo dao.'
  seh-seh: 'Nzimu wa Mulungu imwe munakwanisa kuudzindikira tenepa: Nzimu onsene unalonga
    kuti Yezu Kirixtu acitika munthu, nzimu unowu wabuluka kuna Mulungu.'
  pab-NT: 'Exakere xawaiyore ekakoaha, xoana aliterexe xamani Isekohaliti Enore nalitare
    hoka: Xala xamani atyo ite “Enore Kalorexe Aohenere haliti terota”, nexa hoka
    aliterexe atyo hatyo Isekohaliti Enore nalitare.'
  llg-llg: 'Ita bisa bubuluk hehelu tetebes neme Lamatuak Dulan, leoiak: Manetualain
    helu memak neme makahulun mai so, fo sangga haitua Ndia Anan neni daebafok ia
    mai. Mete ma hataholi maneni heheluk ndia manaku, nae, Yesus Karistus ndia, tebe-tebe
    Manetualain Anan fo dadik hataholi sama leo ita, na, ndia hehelun ndia, memak
    neme Lamatuak mai.'
  kyf-kyf: 'Sa a ''kaa -Lagɔɔ Zuzu yibheli, mʋ nɩ: -wa weee gbaa nɩɩ, -Zezu Klisɩ
    ka yɩcɛ ''wʋ yili, wa ka -Lagɔɔ Zuzu ''wʋ.'
  tpi-tpi: Na pasin bilong yupela i ken save long Spirit bilong God, em i olsem. Sapos
    man i save tok, “Jisas Krais i bin kamap man tru,” orait Spirit bilong God i stap
    long dispela man.
  mih-NT: Ihya cuu cuhva cuu nacoto ndo tatu cahan ñiyɨvɨ sa cuenda Tatyi Ii maa ra
    Ndyoo a yɨvɨ. Tatu catyi ñu vatyi i quisi maa ra Jesucristo, ta i nduu ra ñiyɨvɨ
    sa ndisa cuii, ta sihi ra sa cuenda maa yo, iyo Tatyi Ii maa ra Ndyoo sihin ñu
    tatu sino ndisa cuii iñi ñu cuhva cuan.
  qvh-NT: Tayta Diospa wilacognincunaga criyiyan Jesucristoga Dios carpis rasunpaypa
    runa cashgantami.
  kms-kms: 'Nungoqi pughe gri wap wi mewo di nei wamb Ququ God nde pu nandi kin taq
    pugri: Wuti nari Jisas Kraist ni qi pe nandi wuti nganye nas puq nand kin te Ququ
    God nde pu nandi ye ninde nas.'
  agn-agn: Tarin mata-wanan mi mga ang tatang taw agtobolon tang Ispirito tang Dios--mga
    ganing tanandia ang si Jesu-Cristo nagimong taw, asia pagpamatod ang nagalin ong
    Dios tang ispirito ang nagtobol ong nandia.
  nhi-NT: 'Ihquin nanconixmatisqueh tla acah tlahtohtoc ica in Espíritu tlen ualeua
    inauac Dios: nochi espíritu naquin icteixpantia que Jesús yehua in Cristo Temaquixtani
    uan oualmouicatzinoh queh se tlacatzin, non yehua tlen ualeua inauac Dios,'
  ttc-NT: 'Ikxjani etetz b''a''n tzan tel eniky'' qa b''an''ax a te Txew Dios nyolin:
    Ab''l aj ntq''uma'' qa te Jesukrist owul tzani twitz tx''o''tx'' b''ix tetz xhchi''jel
    b''an b''an''ax xhchi''jel xjal tuq, tetzji aj te Qtata Dios.'
  dan-1931: 'Derpå kende I Guds Ånd: enhver Ånd, der bekender Jesus som Kristus, kommen
    i Kød, er af Gud.'
  kwj-kwj: 'Gotri Himamwale ki tau randau sumbu ti ka hinga o ku heikonda: Hima le
    ka hinga wu sawewa, “Jisas Kurais hima minde hinga ri taro,” wowa o ku hambwakonda,
    Gotri Himamwale wunu ga o da.'
  vie-OVCB: Muốn biết điều họ giảng dạy có thật do Chúa Thánh Linh cảm ứng không,
    chỉ cần xem nó có phù hợp giáo lý “Chúa Cứu Thế Giê-xu, Con Đức Chúa Trời, đã
    trở thành người, mang thân thể con người” hay không. Nếu có, đó là do Đức Chúa
    Trời.
  kze-kze: Ísu Káráísiti Áánútunopakemba marapá'á kwaási kunáúkaiye kwésewai miwí
    tirumpimbá Áánútun-amanko máyáiye. mináímbó sewa'ó ísáamba Áánútun-amankoma miwívímbá
    máyáiye seró.
  mpj-mpj: Yiipi nintipurlukaluntaya jakurljunku jilanya, “Jiijaj Kurayijpa nyinani
    Mamamili, yilta palu martu nyinapayi, parnangka.” Kayilapanyurra kulilku jilanya,
    “Yilta, palu martulunga Mamamili wangka jungalu wajani.”
  lbk-lbk: 'Siya na nan mangammowanyo mo nan Ispiriton Apo Dios nan nalpowana: Mo
    ifagfakhacha ay si Jesus nan Cristo ay nenfalin ay takho, et wad-ay nan Ispiriton
    Apo Dios ken chaicha.'
  mto-NT: 'Jidu̱ꞌu̱m tseꞌe xnu̱jávadat pa̱n je̱m jyaꞌvin ka̱jxmda je̱ Espíritu Santo,
    juuꞌ veꞌe je̱m je̱ Nteꞌyam jyaꞌvin ka̱jxm: Nu̱jom je̱ jayu juuꞌ veꞌe vaandup je̱ts
    je̱ Jesucristo veꞌe miin yaja naxviijn je̱ jayu niꞌkxax kó̱pkax, je̱ Nteꞌyam ka̱jxts
    je̱ꞌe̱ veꞌe juuꞌ veꞌe je̱m jyaꞌvin ka̱jxmda;'
  bzh-bzh: 'Log ham yoh vu bë jaḳ ni nabë Anutu yi Anon Vabuung nedo loḳ mehöti
    og rëḳ nabë sënë: Alam pin sën denanër nabë Yesu Kerisi tu mehönon raḳ meyam
    dob lo og Anutu yi Anon Vabuung nedo loḳ sir.'
  guj-2017: ઈસુ ખ્રિસ્ત દેહમાં આવ્યા છે, એવું જે દરેક આત્મા કબૂલ કરે છે તે ઈશ્વરનો
    છે, તેથી તમે ઈશ્વરનો આત્મા ઓળખી શકો છો.
  jvn-NT: 'Lah kepriyé bisané ngerti sapa sing nduwèni Rohé Gusti Allah? Iku ngéné:
    Sapa sing ngakoni nèk Gusti Yésus Kristus iku teka nang jagat wujut manungsa,
    wong kuwi pantyèn nduwèni Rohé Gusti Allah.'
  byr-byr: Yawɨbwata sareꞌ daresɨ. “Gotɨyare Kuryai kɨnɨnnakei daaka?” dapɨjɨ dara
    jawɨranganyide. “Jizaazai Kɨraazɨtɨyai kɨlaaꞌnakei yɨmaꞌnaabakelyɨ,” jalɨkurakadei
    yɨ sahwai Gotɨyare Kuryai kɨnɨnnakelyɨ.
  ian-ian: Ngwuk yelavɨkngwuk. Anda nyaangɨtna Godna nyaangɨt. Godna nyan Jisas Kraist
    yalaa ndinyanguna mbangɨ klalaa kɨpmamba lɨndɨ waa wanjeyan Godna nyaangɨtna waa
    yelavɨk kiyangwuk.
  hun-hun: 'Erről ismeritek meg Isten Lelkét: amelyik lélek Jézust testben megjelent
    Krisztusnak vallja, az Istentől van.'
  mcf-NT: 'Nuquin Papan pausunaidën naden chiendac: Nidaidënshun chidon tishac matsesaid
    Nuquin Papan chomiaid aton Madombo nec, quequin chuibanendac.'
  kjs-kjs: 'Gore ora Gote-na Holi Spirit-mi go agale lakela pea yaalore go-rupa adalimina:
    Ali raayome Yesu Keriso su kamaa madisa rabu ali aulisa leme-daare go alinuri
    nimuna lo robaa-para Gote-na Holi Spirit pia.'
  mni-mni: 'Masidagi nakhoina Tengban Mapugi Thawai adu khanggani: Jisu Christtana
    hakchang oina lakle haiba adu chummi haina yajaba thawai khuding adu Tengban Mapudagini.'
  yad-NT: 'Ramuni̱tiy vu̱dyetyani̱ Ju̱denu Jnutu jiryatiy satu̱chusara vijyo̱mujache:
    “Siti̱ma̱ Jesús, Ju̱denu jaryeti̱, nijya̱mi̱ vu̱ti̱ siti̱jada mucadimu.” Ni̱tiy
    tu̱chusara daryá, ni̱ni̱ ji̱ta Ju̱denumusi̱.'
  mxb-NT: 'Diꞌa kee ndó, dá kandaa̱ ini ndo̱ tá miía̱n ndaa̱ kuiti kómí ná Espíritu
    Ndios: tá nákoni na̱ ña̱ miía̱n ndaa̱ kuiti ni̱ nduu Jesús iin ta̱a ñayuú yóꞌo,
    dá kía̱n no̱ón kúú na̱ kómí Espíritu Ndios.'
  pon-2006A: 'Iet duwen me kumwail pahn kak esehki me iei Ngenen Koht: mehmen me pohnese
    me Sises Krais ketin wiahla aramas, iei ih me ahneki Ngehno me ketido sang rehn
    Koht.'
  maq-NT: Peru sa xi ngu xuta cuichja quixi me ta Jesucristu ne, camá me ngu xuta
    ngasunhndë vihi ne, cumangutacún ta, ngajan matsejen xi me vëhë ne, chja jain
    me cjuatacun rë Nina.
  hto-hto: Juzíñamui Joréñona itɨ́mɨe omoɨ onóillɨfue llóitɨcue. Nágamɨe Jesucristo
    ua cómena bínɨemo bite jino onótatɨmɨe, afe cómemo Juzíñamui Joreño ite.
  por-BRBSL: 'Por isto vocês conhecem o Espírito de Deus: todo espírito que confessa
    que Jesus Cristo veio em carne é de Deus,'
  ces-NKB: 'Podle tohoto poznávejte Božího Ducha: každý duch, který vyznává Ježíše
    Krista přišlého v těle, je z Boha.'
  cui-cui: 'Ichitha paca itacʉpa xua payaputaneme pomonae xeina Nacom pia Pejumope
    tʉnaxʉ tatsi. Icha barapomonae paca jei: “Nacom Pexanto tatsi, pon Jesucristo,
    pepa jiton naexana barapo cae pin nacuathe”, jei, bapoxonae payaputaneme xua barapomonae
    apara Nacom pia Pejumope tʉnaxʉ tatsi yawa jinompa.'
  boj-2014: Tamo uŋgasari Qotei aqa Mondor ti unub qaji naŋgi endegsib mareqnub, “Yesus
    Kristus a tamo bulyosiqa mandamq aiyej.” Dena niŋgi qalieqab, tamo uŋgasari naŋgi
    di Qotei aqaq na beb.
  eng-OEBUS: 'This is the way to recognize the Spirit of God: those who acknowledge
    Jesus Christ as come in the flesh have God’s Spirit,'
  eri-eri: Ono wadenga tebere fanyitege no edo Itou nomo Hauri bona isonbona, wa benou.
    Fai no beele benou le-lena wonga, “Yesus Kristus no fai tigini heigai.” Ono wonga,
    Itou nomo Hauri no fai waha langa inyina.
  wiu-wiu: Yesu Keraisu itonoke nikilepa ali latitapea nekeneya wa oko agopa Akolaline
    Epetane Yomini oneke awinome mekale tokome ni oko wa totome wene toko.
  swe-swe: 'Så kan ni känna igen (ha en personlig erfarenhet av) Guds Ande: Varje
    ande som bekänner (instämmer med ordet – Guds ord) att Jesus den Smorde (Messias,
    Kristus) har kommit i mänsklig gestalt är från (har sitt ursprung från) Gud,'
  cth-cth: Cathut e Muitha hah bangtelah hoi maw panue awh han tetpawiteh, tami lahoi
    ka tho e Jisuh Khrih ka dâw e muitha hateh, Cathut koehoi ka tho e doeh.
  mti-mti: Guwawa undag mu Iesu Keriso kwapiwa nu minun uwane taibe wapewa mu God
    gumbe onamiya. Me gumbe ye yaug anoya me God guwawa meuma go onan.
  pad-NT: 'A''onira onava''isohiki bana ho ma''onahai-ra avakaijo''avini niha ninini,
    avarigaja kaimoni Deus Ma''onahana hina Deus Ma''onahana hirina. Ma''onahaia va''ini
    binahonariahihivini oadani, vanana''dohi bana ida ija''ari Jesus ija''ari hi''ina
    ija''ari hirina. Nihi ida ija''ari: —Kha''aha ada Jesus Cristo, ija''ari hi''ina
    hidiaja. — Nihi ida ija''ari athini, avarigahi ida kidiania hojana Ma''onahai
    Jahaki Deus kania kha''ina.'
  twi-twi: Ɔkwan a wubetumi afa so ahu sɛ obi wɔ Onyankopɔn Honhom no ne sɛ, ɔbɛpae
    mu aka se, nokwarem Yesu Kristo baa onipa tebea mu.
  hlt-hlt: He nen ni Pathen kah Mueihla te m'ming uh. Jesuh Khrih pumsa la ha pawk
    tila aka phong mueihla boeih te Pathen kah mueihla ni.
  tbz-SIM: Ntɛ di bo yĩ́mɛ̀ kɛ́bɑntɛ́ wèè nɑ̀ɑ́ Kuyie nkpɛti. Wèè nɑ̀ɑ́ nweti weti
    Yesu Kirisi nɑɑ́mmɛ̀ onìtì, weè nɑ̀ɑ́ ntìì bonní Muyɑɑ́nsɑ̀ɑ̀mù borɛ̀.
  san-GUJ: ઈશ્વરીયો ય આત્મા સ યુષ્માભિરનેન પરિચીયતાં, યીશુઃ ખ્રીષ્ટો નરાવતારો ભૂત્વાગત
    એતદ્ યેન કેનચિદ્ આત્મના સ્વીક્રિયતે સ ઈશ્વરીયઃ|
  ake-NT: 'Se kasa Papa A''kwarʉ i''tuto'' auya''nokon esi mɨrɨ: Tanporon ka''pon
    amʉ'' a''kwarʉ, Sises Kʉrai uyee''pʉ ka''pon pe tukai'' ekamanin pe na''ne'' nan
    esi mɨrɨ Papa winon kon pe,'
  qvn-NT: 'Gamcunaga nätan caynuypam musyapäcunqui Diospita canganta: Pi maysi “Jesucristoga
