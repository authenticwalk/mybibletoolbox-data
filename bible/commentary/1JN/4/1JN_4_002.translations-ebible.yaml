    girit mengripti ihir arpin Got orhe Yahsup ohsi patim meng naporipti ma hapat
    dahenmur.
  bvr-bvr: Wurra ana-goyburrpa nyibi-na barra nula an-gata minyja Wangarr An-mawunga
