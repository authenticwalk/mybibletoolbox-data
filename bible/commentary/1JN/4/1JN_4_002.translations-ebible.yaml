  cco-NT: 'Jo̱ nilɨñíbˆ ꞌnʉ́ꞌˋ i̱˜ i̱ guiaˊ júuˆ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ quiáꞌˉ
