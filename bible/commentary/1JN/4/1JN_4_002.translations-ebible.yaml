    Ndiose niꞌ kasiya ꞌin neꞌ;'
  opm-opm: Gur Maihir arpin Got orhe Yahsup ohe mengtei naporiptida da dasuh meng
    naporipti daham am hatpera dahayahanhe mihat dahenmur. Ama meng naporipti han
