  dwr-ENT: ፆሳ ኣያና ጊዲያዋ ሂንቴ ሃዋን ኤራና፤ «ዬሱሲ ኪሪስቶሲ ኣሳ ጊዲዴ ዬዳዋ ኣማናይ» ጊያ ኦናኒኔ ዴዒያ ኣያናይ ኡባይ
