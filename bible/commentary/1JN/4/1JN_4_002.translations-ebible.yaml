  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠᤛᤡᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤔᤠ ᤁᤧᤛᤢᤰᤋᤢᤶᤗᤥ–ᤜᤠ᤺ᤳᤗᤧ
