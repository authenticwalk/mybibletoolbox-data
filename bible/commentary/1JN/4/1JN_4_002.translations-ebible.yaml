    nipa ana-bupiyana, an-gugaliya a-ni an-ngayburrpa Wanngu An-gunega, an-gata an-gugaliya
    ngardawa a-rrimanga Mern An-mawunga Wangarr nyanma.
  wal-wal: Xoossaa Ayyaana gidiyoogaa intte hegan erana; “Yesuus Kiristtoosi asa gididi
    yiidoogaa ammanais” giya ayyaana ubbai Xoossaappe yees.
  zad-NT: 'Dgan gonan ka gakbe''ile beena'' chyix̱jee daa na Espíritu c̱he Chioza'':
    yog''ḻoḻ beṉ''ka'' cho''e dill'' nan Jesucrístona'' nake'' Chios na'' bide'' golje''
