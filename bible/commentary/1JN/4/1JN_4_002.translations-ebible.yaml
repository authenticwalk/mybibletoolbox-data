    ḻo''o yic̱hɉla''ažda''oga''aque''enə''.'
  sgz-sgz: 'Má ngoromin gama mánán tusi ngoi ngo Tanián ái Káláu á erei: ái rung er
    di para aposoi kándi ruruna ngo ái Iesu Karisito a sosih tilami si Káláu mák tar
    kápán páplun áng kálámul. Ái rung er, Tanián ái Káláu a kis i di.'
  kek-NT: Chi jo'ca'in naru te̱nau cui li Santil Musik'ej xq'uehoc re li na'leb malaj
    inc'a'. Li ani ta̱yehok re nak li Jesucristo quitz'ejcualo' ut tz'akal cui̱nk
    nak quic'ulun sa' ruchich'och', a'an li cuan li Santil Musik'ej riq'uin.
  blz-NT: Koi kani'imari a bo pinginti'inta too alus iya'a Alusna Alaata'ala kabai
    taasi'. Sanda' alus men mompotuutuu' se' i Yesus Kristus notaka na tano' balaki'
    ka' nosidamo mian, alus iya'a norumingkat na Alaata'ala.
  poe-NT: A̱ ntá xi̱kaha mé chrókónoaxínrá kíxin á chaxín chónta sín Ncha̱kuen Dios
