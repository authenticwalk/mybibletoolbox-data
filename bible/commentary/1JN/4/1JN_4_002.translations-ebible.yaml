  xav-NT: 'E niha te za tawamhã ĩwaihu''u pese za''ra wa''wa, ni''wam norĩ hã ''Re
    ĩhâimana u''âsi mono pẽ''ẽzani ré sena na te te dama ''re ĩsadawa wasu''u za''ra
    mono na hã. Ãté ni''wam norĩ hã te za ãne sena na aima ''re siwasu''u za''ra wa''wa,
    ''râwi tipẽ''ẽ hawim na te te ''re ĩrosa''rata za''ra mono hã: “Zezusi hã ta hã
    Cristu, tô sena Danho''reptui''wa da, ''Re ĩhâimana u''âsi mono te te ĩpisudu.
    Ta hã ti''ai ãma dawazari poto wa, ma tô si''a''uwẽ.” Ãne aima ''re siwasu''u
    za''ra wa''aba mono wamhã, tô sena na te za ãma ''re ĩwaihu''u za''ra wa''aba
