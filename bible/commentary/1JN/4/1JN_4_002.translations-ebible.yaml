  mux-mux: 'Yambu te-ni numanale-ni piliipa ung nilimú ungele ‘Sika Pulu Yili-nga
    Minéle-ni yu nimba simunje, apurupu piliamili.’ niku i-siku mele kanuku piliangi:
    Yambu te-ni “Yesos Krais sika mana-yi au talupa omba mulurum.” nimbá yambale sika
    Pulu Yili-nga Minéle yunga numanuna mulupili nilimú. Akiliinga-pe yambu te-ni
    Yesos-ndu aku-sipa mele naa nimbá kene kanuku kene ‘Pulu Yili-nga Minéle yunga
    numanuna naa molemú, kuru te yunga numanuna molemú.’ niku piliingí. Kuru kanili
    Krais-kene ele-túli, akiliinga yambu kanili Krais-kene ele-túli molemúko. Ui “Ombá.”
    niring piliiring ele-tu kanili ekupu ma-koleana kórunga omba molemú.'
  maj-NT: Xi b'a̱ tsu nga yjoninte kik'a Jesucristo̱ nga j'ai a̱sunntei̱, kui niu̱
