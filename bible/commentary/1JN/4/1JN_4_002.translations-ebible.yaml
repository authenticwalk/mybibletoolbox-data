  fuf-fuf: 'E hino no andirton si konguɗi maɓɓe ɗin ko e Ruuhu Alla on iwri: kala
    qirritiiɗo wonde Iisaa Almasiihu on wontuno neɗɗo, o ari ka aduna, haray ko mo
