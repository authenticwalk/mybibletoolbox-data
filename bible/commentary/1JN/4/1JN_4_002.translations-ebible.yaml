  iou-iou: Äma ätutä man bureni ŋode yäk täkaŋ; Jesu Kristo, Anututä ämawebeniye täŋkentäŋ
    yämikta bian iwoyäŋkuko u äma äworeŋpäŋ kome terak kuŋatkuk. Eruk, äma man ude
    yäŋahäk täkaŋ uwä Anutu-ken nanik, Anutu täŋo Munapik ikek yäŋ nadäneŋ.
  ntp-NT: Tomasioorʌ sioorʌ gaaagiadagi sai Suusi Cristo Diuusi maradʌ oodami duucai
    vuusai tami oidi daama ʌgai gia gaaagidi Diuusi ñiooquidʌ dai Diuusi Ibʌadʌ ʌʌmadu
    daja ʌgai.
  rai-rai: 'Muaat a nunura lele a Nion God lenbi: Diat baa diat piri naa Iesu Kaarisito
    i waan paat a muaana, diat maa kon God.'
  haw-1868: 'Penei oukou e ike ai i ka Uhane o ke Akua: O kela uhane o keia uhane
    e hooiaio aku ana, ua hiki mai nei o Iesu Kristo ma ke kino, no ke Akua ia.'
  ffm-ffm: 'Annii no anndirton Ruuhu Laamɗo ana e neɗɗo: jaɓuɗo Iisaa Almasiihu warii
    laatike neɗɗo fuu, oon, Ruuhu Laamɗo ana e mum.'
  arb-NAV: 'وَهذِهِ هِيَ الطَّرِيقَةُ الَّتِي تَعْرِفُونَ بِها كَوْنَ الرُّوحِ مِنْ
    عِنْدِ اللهِ فِعْلاً: إِذَا كَانَ ذَلِكَ الرُّوحُ يَعْتَرِفُ بِأَنَّ يَسُوعَ الْمَسِيحَ
    قَدْ جَاءَ إِلَى الأَرْضِ فِي الْجَسَدِ، فَهُوَ مِنْ عِنْدِ اللهِ.'
  cop-CNT: ϧⲉⲛ ⲫⲁⲓ ⲧⲉⲛⲛⲁⲥⲟⲩⲉⲛ ⲡⲓⲡ͞ⲛⲁ̅ ⳿ⲛⲧⲉ ⲫϯ ⲡ͞ⲛⲁ̅ ⲛⲓⲃⲉⲛ ⲉⲧⲉⲣⲟⲙⲟⲗⲟⲅⲓⲛ ϫⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅
    ⲁϥ⳿ⲓ ϧⲉⲛ ⳿ⲧⲥⲁⲣⲝ ⲟⲩ⳿ⲉⲃⲟⲗ ⳿ⲙⲫϯ ⲡⲉ.
  sri-sri: 'Õãgʉ̃ deyomarĩgʉ̃rẽ oparãno, ãsũ ãrĩma: “Jesucristo marĩ irirosũ dʉpʉkʉgʉ
    i ʉ̃mʉguere aaridi ããrĩmí”. Mʉsã, ĩgʉ̃sã irire irasũ ãrĩmakʉ̃ pérã: “Õãgʉ̃ deyomarĩgʉ̃rẽ
    oparã, Marĩpʉ dorederosũta werema”, ãrĩ masĩrãkoa.'
  nal-nal: 'Naaguna raamin fakilaan a Laklagaai a Nakmai ma amun laklagai vaagit malasing
    kari: Naandi ina di piaat adu Iesu Kaarisito xa balas a xastunaan, naandi zin
    Nakmai.'
  kyq-kyq: 'Ute naan̰ se jaay ɓo naase aki Ꞌjeel debm ɔk Nirl Raa se: debm kɛn taaɗ
    ɔɔ Isa *al‑Masi ɓaaɗo do naaŋ ki ɔɔ tɛɗga debkilimi se, naan̰ se ɓo debm ɔk Nirl
    Raa.'
  kwd-kwd: Tamoru su'aai lauta ngaia 'e to'o na nga Anoe 'ola kwala'imori fa'asia
    God. Ta'a lo'oo te'efou na'a gila kwairii 'ania la Jisas Kraes ne'e futa mai fe'enia
    labe'e wane, nga wane lo'oo ngaia 'e to'o na Anoe 'ola ne'e leka mai fa'asia God.
  ded-ded: Ngeni Anutuac Asu yofiu hensigecde, Asu sasawango Yesu Kristongo ngic siricfu
    fingerec, imoc deficgegecde, yeni Anutuarunac.
  ewe-ewe: 'Ale si míatsɔ dze si Mawu ƒe Gbɔgbɔe nye esi: Gbɔgbɔ ɖe sia ɖe si ɖe gbeƒã
    be Yesu Kristo va le ŋutilã me la tso Mawu gbɔ.'
  nuy-nuy: Ari warrubawi-yung warraaynbaj ambi-yaynjangayii ana-mawurr. Yagu ngaambu-yaminggarrang
    ngaambu-marrbuy-mang anaani ana-Mawurr na-God-jinyung? Yuga ana-mawurr-maynji
    anubani-yung anggu-yamana, “Na-Jesus Christ ni-waṉiyn ngun.gu-mirri,” anggu-yamana-maynji,
    dani-yung nga ana-Mawurr na-God-gala.
  cop-BHC: ϦⲈⲚ ⲪⲀⲒ ⲦⲈⲚⲚⲀⲤⲞⲨⲈⲚ ⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲪⲚⲞⲨϮ ⲠⲚⲈⲨⲘⲀⲚⲒⲂⲈⲚ ⲈⲦⲈⲢⲞⲘⲞⲖⲞⲄⲒⲚ ϪⲈ ⲒⲎⲤⲞⲨⲤ
    ⲠⲬⲢⲒⲤⲦⲞⲤ ⲀϤⲒ ϦⲈⲚⲦⲤⲀⲢⲜ ⲞⲨⲈⲂⲞⲖ ⲘⲪⲚⲞⲨϮ ⲠⲈ
  buk-buk: Ma mac oc aŋyalê Anötö ndê Ŋalau ŋalêŋ bocdec. Asa naŋ sôm bu Yisu Kilisi
    meŋ ti ŋamalac ŋandô ma mbo nom, naŋ Anötö ndê Ŋalau gêm gôliŋ iŋ.
  pri-NT: 'Â guwà o côoina pâ, é tâa goorà ê Nyuâaê Pwicîri, wiàna [ê pwina] rà ina,
    [âna pâra naa goo ê pwina é ina wà Pwiduée] pâ: «É jèe boome wà Iésu Kériso, âna
    é pa naiiri âboro.»'
  zpq-NT: 'Na'' quinga guac ṉezecho še Spiritw c̱he Diosen'' bzejni''in ḻegaque''
    dižan'' cheso''e: yogo'' beṉe'' cheso''e diža'' chesene'' Jesucriston'' naque''
    Dios golje'' beṉac̱h, ṉezecho yo''o Spiritw c̱he Diosen'' ḻo'' yic̱hjlažda''ogüe''.'
  por-TFT: 'Vou lhes dizer como reconhecer o ensino que vem do Espírito de Deus: Qualquer
    pessoa que afirme que Jesus Cristo veio de Deus para se tornar um ser humano assim
    como nós está ensinando uma mensagem de Deus.'
  gwi-NT: Jyąhts'ą' t'ee Vit'eegwijyąhchy'aa Vach'anky'aa Shroodiinyąą haa haakhwandaii.
    Dinjii Jesus Christ dinjii k'it dzaa nankak noozhii, nyąą ji', ąįįt'ee Vit'eegwijyąhchy'aa
    Vach'anky'aa Shroodiinyąą di'įį.
  dji-dji: 'Djinimirri lidji djiriŋilgi nyim wugiḻi lidja waŋ kirimi yulmirrpmi: ŋunubilaŋ
    ŋunuŋ yul lidja waŋidji bilapilaŋ gam'', “Djesu Christ bapiḻi lidja milarrdjili
    ṉamŋiri miri yul birral nyani, a gatjidjini birral galŋi”, girri ŋunugima yul
    lidja waŋ kirimi Godar Wugiḻiri.'
  gvn-gvn: Ngana wanjarrku janawunku kukuku binalmal? Kaki jana balkal, “Nyulu Jesus
    Christ bamamankuda,” jana Godumu kuku manubaja balkal-balkalkuda. Yinyaynka ngana
    binal Godumu Wawu jananji bundandayda.
  nhy-NT: Namechilwis kenik welis ankimatiskej akin kipia iEspíritu de toTajtzin Dios
    iwan akin amo kipia. Nochtin katlej kijtaj nik in Jesús yen Cristo katlej Dios
    okipejpenke, iwan omochij tlakatl nijkuak owitza ixko yin tlaltikpak, tonses kipia
    iEspíritu de toTajtzin Dios.
  asm-FB: অাপোনালোকে ঈশ্বৰৰ আত্মাক এনেদৰে জানিব পাৰিব, যীচু খ্ৰীষ্ট যে মাংসত আহিল,
    এই কথা যিবোৰ আত্মাই স্বীকাৰ কৰে, সেই আত্মা ঈশ্বৰৰ;
  okv-okv: avoeto God ta Ahihi Otohu be amita etokiari ikena amo erevira eto Ahihi
    Otohu be amo Iesu Keriso God ta degi puvuto bisi umbuna avo ke be aisuja
  mxt-NT: Soco tyehe caa cuví nɨcohon nuu ndo tatu Tatyi Ii Nyoo sacahán chi ra o
    ñima. Tandɨhɨ ra cha catyí vatyi quichi̱ ra Jesucristo nya gloria ta cacu̱ ra
    chihin coño ñuhu ñayɨvɨ̱ ihya, ican ra cuan, sacahán Tatyi Ii Nyoo chi ra.
  tzo-NT: Hech chvinaj ti yich'oj ti Ch'ul Espíritue ti laj stac talel ti Diose. Mi
    jamal chal ti a yich' sbec'tal li' ti balumile ti Jesucristoe, mi xchie, ja' yich'oj
    ti Ch'ul Espíritue ti laj stac talel ti Diose.
  ind-AGS: Bagaimana kalian bisa mengenali Roh Allah? Setiap roh yang menerima Yesus
    Kristus datang ke dunia ini dengan tubuh manusia berasal dari Allah
  omw-omw: Mwataama kyeta nkye Kotira mwanraquravanto qiani quara ntapihi kyeta rievara.
    Nkye vaisi mpo tukyama kyeta taqaivaro mwiva tiqaro, Qutaama Iesusi Karaisiva
    Kotiva hinasairo tuminro vaisi tuemwa virave, tirera, nkye mwi vaisirara, Qutaama
    Kotira mwanraquravanto mwia kyaahaqa hi variharo ti variho, qiata.
  yrb-yrb: Godinu Imumu Kotofu bobo uwara anene imutaita? Godinu Imumu Kotofu bobo
    uwarama waita, Godinu Amara Yesu Keriso, Dawa Ba Eme Sini waitaba emanu sina Godibairoma
    fari ya iwata utaita.
  maa-NT: Jè xi̱ta̱ xi béno̱jmí nga jè Jesucristo, i̱í kits'iìn i̱t'aà nangui, ko̱
    xi̱ta̱á komà koni jñá, jè xi̱ta̱ xi k'oa̱s'ín béno̱jmí, jè‑né xi tjín‑la̱ Ini̱ma̱
    Tsjeè‑la̱ Nainá. K'oa̱á s'ín 'ya‑nò yá xi̱ta̱‑ne xi jè Ini̱ma̱ Tsjeè‑la̱ Nainá
    tísíchi̱ya‑la̱ 'én xi tíchja̱ya.
  mcq-mcq: Ikaho ꞌunama kaꞌene Godoni ꞌAveniji hena kahunijina. ꞌAvena irara Jesu
    Kerisoho roe haha apenana ꞌiamujaho Godi oni rena roana.
  sus-A: مِشِ نَشَن بِرِن لَشِ عَ رَ عَ عَلَ شَ مِشِ سُفَندِشِ عِسَ بَرَ قَ دُنِحَ
    مَ عَ عَدَ مَ كِ مَ، وٌ نْمَ نّ عَ كٌلٌندٍ عَ نَ كَنيِ تَن شَشِلِ قَتَنشِ عَلَ
    نَن نَ.
  jpn-1965: 人となって来たイエス・キリストを告白する霊はみな、神からのものです。それによって神からの霊を知りなさい。
  fra-SBL: 'C''est à ceci que vous connaissez l''Esprit de Dieu : tout esprit qui
    confesse que Jésus-Christ est venu en chair est de Dieu,'
  yka-yka: 'Kuweˈ inin pangilalehanbi meˈ aˈa palaˈihan Niyawa Tuhanin: sasuku magpaˈin
    weˈ Isa Almasi bakas pitu si dunya magbaran manusiyaˈ, aˈa miyaˈan palaˈihan Niyawa
    Tuhanin.'
  mle-mle: Kidaanada, yaab dayaam kwurkita kwurkitak likil dayaam God dikidi Mawul
    rawun kwanaad ay maa waan. Day kitawa wadaak Jisas God dikidi Tasakwudidi Duw
    tidik, di mwiya duw tikuw yaad waan wadaak, aal God dikidi Mawul dayaam rawun
    kwanaad waan, aw.
  shp-NTPO: Jaskaáxonra, maton onanti iki, ja ikoni Diossen Shinanman yoyo ikaibo.
    Jatíbi, ja Jesucristora nato neten joni keskatax joá iki, ixon yoiaibo riki, Diossen
    Shinanman imaa ikaibo.
  aom-aom: 'Ave muoho garomo uvoꞌaꞌaruje: God-are Aruꞌahëro jöho bojëmego majahuijarue
    höjo. Ae rahu ae huruoho majëhiromo uëvëꞌoho: Iesu Keriso a nosi sino jiajëhi
    ëhi rovëꞌe hö uëvëꞌoho God-hu bojamuaje Aruꞌahoho baeruomëꞌeje.'
  geb-geb: Nde Fhe Bakɨme Ŋina Ŋaar gangip, ana hiarga, ne khaŋ muuŋgi. Nde mbarararga
    khaŋ nzuai guma, “Zisas Krais, ana guigira kha nuianan zergap, guma guara gegi.”
    Maaŋ nzuai guma, Fhe Bakɨmen Ŋina Ŋaar mba guman vhen ki.
  bsj-bsj: nyokak nyimom yuwa tongbako gwam ciya kange kiritti Almaciya bou mworon
    bwiyeri na kwama ce
  cak-cak: Quire' c'a retal nivetemaj si kitzij chi c'o ri Lok'olaj Espíritu richin
    ri Dios quiq'uin, o xa manak. Conojel ri niquinimaj chi ri Jesucristo xoc vinak
    achel roj, nik'alajin chi riq'uin ri Dios epetenak-vi.
  chf-NT: Ca'da u ch'e' a wina'tanla si totoj ayanob t'oc ni Ch'u'ul Pixan ta Dios,
    uc'a upete machcatac u yäle' cache' aj Jesucristo juli pancab ca' untu totoj winic,
    ni jiniba ya' chich an t'oc ni Ch'u'ul Pixan ta Dios.
  tlf-tlf: Ibo tinum sinik so iyo atamipta e, tinum beyo God imi Sinik so kalaa, beyo
    sinik migik so kalaa age dup-kugumin umi kuguup uyo kulbu kale, tinum iyo maak
    bogo-nala, “Aafen Yesus Krais iyo God iyo daala tal kafin diim kagal atin tinum
    ke-se o,” agela umdii, ibo utamipta e, beyo God imi Sinik iyo bemi diim kal alba
    kalaa agon-temip kale minte,
  piu-2006: Yaṉangu nintilpayingku nyurrangarrinya tjinguru yalatji tjakultjunku,
    “Yiitju Kurayitjanya Katutjakuṉu nyinanyi, paluru mantakutu ngalyankula yaṉangu
    yilta nyinangi.” Wangka yalatji tjakultjunutjangka kuliranyurra kulintjaku yalatji,
    “Yilta, nintilpayi palangku nganaṉanya Katutjakuṉu wangka tjukarurru tjakultjunanyi.”
  poh-NT: 'Nicꞌ wach nacharak tak chiri̱j chi reꞌ Lokꞌ laj rUxlabal i Dios nkꞌoric
    ru̱cꞌ chi̱ꞌ jenoꞌ aj cꞌuhbalanel? Reꞌ wili na̱rakam tak wi̱ꞌ chiri̱j: Wi reꞌ aj
    cꞌuhbalanel ricoj wach eh rikꞌor chi reꞌ Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric
    xcꞌulic cꞌacharok china̱ acꞌal wili chi til jeꞌ ricab kawi̱ꞌ i hoj cꞌacharel,
    reꞌreꞌ rehtalil chi reꞌ Lokꞌ laj rUxlabal i Dios nkꞌoric ru̱cꞌ chi̱ꞌ aj cꞌuhbalanel
    reꞌreꞌ.'
  tue-tue: 'Ateména diamacʉ̃́ Cõãmacʉ̃yere wederáre ĩñabesemasĩãdacu: “Jesucristo
    basocʉ́ra atiyigʉ” jĩĩgʉ̃́no diamacʉ̃́rã Cõãmacʉ̃yere wedequi.'
  bjp-bjp: 'Gamen iliim Tanwa God aragii: Fanu ae ri fapos u le Iesu Karisito i tapiek
    ta aga arae kaltu toh, Tanwa ae lo ri, i la sing God.'
  xon-xon: Ubɔnabr umɔk len ke Yesu Kristo nan kpaln unii ki dan dulnyaa wee ni na,
    uma le kpa Uwumbɔr Aafuur Nyaan. Nima le ga cha ni bee binib bi kpa Uwumbɔr Aafuur
    Nyaan na, ni binib bi kaa kpa na.
  tzo-ZNT: Ti cꞌu xꞌelan chcꞌopojique, jaꞌ chcaꞌitic o mi chiꞌinbilic yuꞌun ti Chꞌul
    Espíritue ti jun xchiꞌuc ti Rioxe. Mi jamal chalic ti iꞌay ta sba balamil ti Jesucristoe,
    ti iꞌayan chac cꞌu chaꞌal li voꞌotique, jaꞌ chvinaj o ti chiꞌinbilic yuꞌun ti
    Chꞌul Espíritue.
  mpm-NT: Siaꞌan saꞌa ra ti sa kuni ra naa ra nu nau ja kaꞌan ndaa nava taꞌu maa Espíritu
    Yandios jniñu. Chi taka yɨvɨ kaꞌan ja Jesús kuu Cristo ni taji Yandios, ja ndiso
    jniñu ñaꞌnu ya, ti ka kaꞌan ja ni kii Cristo Jesús jiin yɨkɨ kuñu ya nanu ɨɨn
    yɨvɨ, ti yɨvɨ un kuu ja kaꞌan ndaa nava ni taꞌu Espíritu Yandios jniñu.
  ots-NT: Pa gui pa̱dijʉ ja grí meyajʉ, ¿to cʉ cja̱hni cʉ i yojmi cár Espíritu ca
    Ocja̱ cja̱ i ma̱ngui palabra guá hñe̱h‑cá̱? gue cʉ cja̱hni cʉ i ma̱jmʉ, car Tzi
    Ta ji̱tzi bú pɛjni car Jesús hua jar mundo, cja̱ guegue‑cá̱ mero múr Ttʉ ca Ocja̱.
    Gue nʉr palabra‑nʉ́ rí hñe̱h car Espíritu Santo.
  hoy-hoy: 'परमेश्वर उन आत्मा नीव ईदा रीति देल जान्स सकतीर: जो आत्मा मान्स कोमतद कि
    यीशु मसीह मय दा टु आगकु बंदान आव परमेश्वर उन दी टु हुन,'
  amo-amo: Kikanere ima yinu Nfip Kutelle - nfip mona miyina Yesu Kristi na dak nanya
    kidawo minare min Kutelle.
  pjt-pjt: Panya wati Godaku kuruntjarangku tjukaṟurungku wangkapai alatji, “Jesunya
    Christanya puntu nganaṉanya puṟunypa nyinangi manta nyangangka.” Ka nyanga palunya
    wangkanyangka kulintjatjanungku nyura alatji kulinma, “Munta-uwa, nyanga paluṟu
    Godaku kuruntjarangku tjukaṟurungku wangkanyi.”
  cwe-cwe: Ino iyo nzila ya kuvimanya fana munhu kolongozigwa na Muhe wa Mulungu.
    Chila munhu yolonga kuwa kweli Yesu Chilisito keza chiunhu kolongozigwa na Muhe
    wa Mulungu.
  daa-NT: Taloŋ maman kuu ibine kadar gem-aŋ gin Ruwwin ta Buŋdi. Ku ibinin̰ji ya
    ŋa kaawa bal cigile a Iisa Masi, ŋaar wee ar ka geemir.
  mlp-mlp: Ari God ago Bugaw Dimunta daq kazaq emsa ne ahol tuwaq has daqay. Mataw
    bilaqay, Yesus Krais in mat diq iyim og kab bolta haqayta, mataw naqanta giholib
    God ago Bugaw Dimunta usaqta.
  ape-C: Pakri pudukemesh um Iruhin ananin Mishin um, ipak douk ta pudukemesh namudok.
    Ihishmorim arpesh ta shukri, “Jisas Krais douk natogur adurin arpen.” Arpesh shukri
    namudok iri douk Iruhin ananin Mishin nyapenyesh.
  bgs-bgs: Ni gó tô kapókit ébô kasóddóran yu ka tikud tun ta Manama tô ágtinuruán,
    su tô ágtinurù na igpamanubù si Jesu-Cristo, tikud tun ta Manama tô ágtinuruán
    din.
  faa-faa: Aporomo some karakano, Kotimo Ho Kotesamo eaki some kasarihoamo repo uyáka
    takekea hemakapukusapo. Aporoamo someraka, “Yasu Kereso hauaka wo aporomanomo
    kauane maka pesapo.” Aíyaka somera aporoaki Kotimo Ho Kotesane reasasamo epo sia
    some karakanapo.
  kik-kik: 'Ũũ nĩguo mũngĩhota gũkũũrana Roho wa Ngai: Roho o wothe ũrĩa uumbũraga
    atĩ Jesũ Kristũ nĩokĩte arĩ na mwĩrĩ, ũcio uumĩte kũrĩ Ngai,'
  cap-NT: ¿Jaknuz̈t z̈oñiz̈ chiita taku paji atas uc̈humjo? ¿Yooz Espíritu Santuz̈
    chiikatkaya? ¿Uz ana Yooz Espíritu Santuz̈ chiikatja? Jalla tuz̈ paji atasac̈ha
    uc̈humqui. Tii muntuquiz Jesucristuqui z̈oñz̈ curpuchiz kamchic̈ha. Jakziltat
    niz̈tapan chiic̈haja, jalla niic̈ha Yooz taku chiiñiqui.
  ksr-ksr: Anutuwaa Uŋayaa kania ii mono kokaeŋ gosiŋ mokoloowu, “Jiisas Kraistnoŋ
    kamaaŋ sele busuwo kolooŋ laligoro,” daeŋ yoŋonoŋ qaa ii jeŋ asugiŋkejuti, iyoŋonoŋ
    kuuya Anutuwaa buŋa kolooju.
  eng-TNT: Herby shall ye knowe the sprete of God. Every sprete that confesseth that
    Iesus Christ is come in the flesshe is of God.
  sbs-sbs: Chechi ka mwizive luhuho lwe Ireeza—luhuho lonse luzumina kuti Jesu avezi
    mwi nkanda che nyama uzwa kwe Ireza,
  sue-sue: 'Anutura Ozana ego awa gamunowa: Zo nu “Yesu Kristo ema wero kei awenua,”
    awa ziro tata-tata wamunoya ami Ozana Anutura nana ena mai awa puro noya, ago
    gamunowa.'
  fra-NCL: 'Vous reconnaîtrez à ceci l’esprit de Dieu : tout esprit qui confesse Jésus-Christ
