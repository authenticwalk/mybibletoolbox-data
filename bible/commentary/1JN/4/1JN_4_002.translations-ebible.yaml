    sín Ncha̱kuen Dios.
  san-TAM: 'ஈஸ்²வரீயோ ய ஆத்மா ஸ யுஷ்மாபி⁴ரநேந பரிசீயதாம்ʼ, யீஸு²​: க்²ரீஷ்டோ நராவதாரோ
