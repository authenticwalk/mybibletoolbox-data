  ena-ena: Hulaŋ mu agaŋ haiabɨla iaha ciaŋ nameŋ abɨci uami. Jisasɨ Kɨlaisɨ agaŋ
    vevɨla hulaŋ sɨbaŋ ma hɨnimi aba abɨci ha hɨji nameŋ lamɨhalaŋ uami. Asɨ dɨ Amɨŋ
    agaŋ nɨbu hula ma hɨnilalɨ aba abɨhalaŋ uami. Ha sudɨ sɨbɨlɨ Jisasɨ Kɨlaisɨ dɨ
    nagɨli lamɨlalɨ agaŋ ve nɨbu hula hɨnilalɨ aba abɨhalaŋ uami. Vaka ciaŋ ci igahɨlahalaŋ
    uami. Sudɨ sɨbɨlɨ Jisasɨ Kɨlaisɨ dɨ nagɨli lamɨlalɨ agaŋ vebali aba abɨdamɨli
    igahɨlahalaŋ uami. Nɨbu fɨli neŋ ci ve hɨnidi uami. Agadɨ ala hulaŋ mu haiabɨla
    iaha nameŋ abɨci uami. Jisasɨ Kɨlaisɨ agaŋ vevɨla hulaŋ sɨbaŋ hɨnimi aba abɨci
    ha namɨlaŋ hɨji nameŋ lamɨhalaŋ uami. Asɨ dɨ Amɨŋ agaŋ hulaŋ agaŋ hula hɨnilalɨ
    aba abɨhalaŋ uami.
  nbq-nbq: 'Eke, “Ala Averiniki enendawima dugwit, yagan wendagwi a,” yiluk, yedok
    hugu dogop ako yerogo: “At Yesus andi, Ala en denogo baluk lakba wagagi Keretus
    ako at avyarat wen vaga wambu wagya lagagirik, eve ap at endaklagagi o,” yiluk,
    vaganggu iniselok, “Ap andi, Ala en avyarat lakbisa wagagi Averiniki enendawima
    dugwit, yugwi inugup o,” yiluk, enane hunggu dogop sek.'
  tgo-tgo: Loi Une ghaghareghare ne hu ghareghare ŋgoreiyake. Thoŋgo lolo regha iŋa
    Jisas Krais va i tabo na lolo na i njama e yambaneke, iye Loi Une inawe.
  yap-yap: 'Ere ba’aray rogon ni gimed ra nang ko Kan Nthothup rok Got fa dangay:
    gubin e girdi’ ni yad be weliy ni Jesus Kristus e yib i ngal’ ni girdi’ nrayag
    ni nge yim’ e dowef rok e bay fare Kan Nthothup rorad ni ir e yib rok Got.'
  mop-NT: Bel in quin tz'iibte te'ex biqui ca' paataque'ex a na'te wa tücaa'bi ala'oo'
    u men u Püsüc'al a Dioso, wa ma'a. Le'ec boon mac a tücaa'bi u men u Püsüc'al
    a Dioso, walac u yadic ti le'ec a Jesucristojo, chucul cristiano ti udi wa'ye'
    yoc'olcab. Le'ec mac tan u yadic abe'e, u t'an Dios a tan u yadiqui.
  tet-tet: 'Ita bele tetu niakaan dalen nuneꞌe: Naꞌi Maromak nameno kedan hori uluk
    atu solok Oan mai raiklaran neꞌe. Kalo ema mak nodi mamenon katak naꞌak, Yesus
    Kristus tebe-tebes Naꞌi Maromak Oan mak dadi ema raiklaran nuꞌu ita, niakaan mamenon
    nia nanis mai nosi Naꞌi Maromak.'
  hlt-MCSB: He nen ni Pathen kah Mueihla te m'ming uh. Jesuh Khrih pumsa la ha pawk
    tila aka phong mueihla boeih te Pathen kah mueihla ni.
  xtd-NT: Ɨɨn ñayiu, nux jandixa‑i xa Jesús kuu Cristu, Ia kuu Daꞌya Yɨɨ Ianyuux,
    te dɨuni jandixa‑i xa kuu‑ia Se kuu ñani tnaꞌa xiꞌin ñayiu, te xandaa kuu xa ka
    kachitnuꞌu‑i tnuꞌu Ianyuux. Duꞌa kutnuni ini‑n xa n‑tundaꞌa Espíritu Ianyuux mee‑i.
  mdy-ETH: ፆኦሲ ዓያኖ ዱማሲ ዒንሢ ዔራኒ ዳንዳዓሢ ያዺኬ፤ ዬይያ፦ ዬሱስ ኪሪስቶሴ ዓሲ ማዒ ጴዼሢ ማርካዻ ዓያና ፆኦሲ ዓያናኬ፤
  spl-spl: “Yesuŋe lohimbi nengât tihitnenŋe olâk sâm Anitâŋe himbimâmbâ hâŋgângumu
    ge lok otmâ manop. Ya nâŋgâŋetâ bulâŋe otmu yâkâlen biwiyeŋaŋe kepeim mansai me
    bia?” Yawu âiyongoŋetâ “Oŋ,” sânomai otmuâmâ âlepŋe nâŋgâyiŋginomai.
  usp-NT: Jun ajk'asal Jyolj Kakaj Dios ri tijb'ij chi Kakaj Jesucristo xyuki' wa'xok
