  con-NTPO: 'Qquen tsu atesuya''cho Chiga Qquendya''pa in''jaensi afa''je''choma:
    Majan “Jesucristoja tayo tsu a''ive dapa ji” qquen su''cho tsu Chiga Qquendya''pa
