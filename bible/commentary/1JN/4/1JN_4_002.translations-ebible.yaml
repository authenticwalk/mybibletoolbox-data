  bod-N: སེམས་ཉིད་གང་ཞིག་གིས་ཡེ་ཤུ་མཱ་ཤི་ཀ་ནི་མི་ཡི་གཟུགས་པོར་གྱུར་ནས་བྱོན་པ་ཁས་ལེན་ན།
