  qvs-NT: Kunanka yachachiykichi imashnami yachankichi pitami Tata Diospa Espiritun
    yanapaykan nishpa. Tukuy alli yachachikuk runakuna yachansapa Jesukristu sielumanta
    shamushkanta suk warmimanta nasishpa runa kananpa. Chayta yachachikuptinkuna yachankichi
    Tata Diospa Espiritun paykunata yanapanankunata.
  zca-NT: 'Se'' libe'' go rë xa'' walika nidi''zh por Sprit che''n Dios. Xa'' ne lo
