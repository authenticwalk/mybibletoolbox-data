  tgl-ULB: Sa paraang ito malalaman mo ang Espiritu ng Diyos — ang bawat espiritu
    na kinikilala si Jesu-Cristo na nagkatawang tao ay sa Diyos,
  cbs-NT: 'Jaskakidi janchaibu man unantidubudan, jabu Diosun Yushin Pepa jayadan,
