  ory-ory: ଏହା ଦ୍ୱାରା ତୁମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଆତ୍ମାଙ୍କୁ ଚିହ୍ନି ପାରିବ, ଯୀଶୁ ଖ୍ରୀଷ୍ଟ ଯେ
