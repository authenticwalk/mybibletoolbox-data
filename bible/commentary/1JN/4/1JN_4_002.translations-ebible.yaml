    yovo da yai rawabanaga ḡomana, inam baneginama tauna Mamaitua Aruinama ḡarone.'
  twi-ASANTE: Ɛkwan a wobɛtumi afa so ahunu sɛ obi wɔ Onyankopɔn Honhom no ne sɛ,
