  cpu-NT: 'Jiroka ayotantyaari iriirika Itasorenka Pava ñaavaitakairiri, aririka inkante:
    “Jatziritzimotai Jesucristo.”'
  san-ASM: ঈশ্ৱৰীযো য আত্মা স যুষ্মাভিৰনেন পৰিচীযতাং, যীশুঃ খ্ৰীষ্টো নৰাৱতাৰো ভূৎৱাগত
    এতদ্ যেন কেনচিদ্ আত্মনা স্ৱীক্ৰিযতে স ঈশ্ৱৰীযঃ|
  tac-NT: 'Regá ju napurigá ''emi machimela bilé ralámuli Onorúgame Alawala alawégame
    ko: Bilé rió ''la bijchígame Esukristo napu ajtí jipe rewagachi alué ko napu jena
    nawale rió neraga, ''liko ''la Onorúgame Alawala alawégame nímala alué rió.'
  eng-WEBPB: 'By this you know the Spirit of God: every spirit who confesses that
    Jesus Christ has come in the flesh is of God,'
  gfk-H: Ma i tale muat bia muat na nas kilam baa no Tanua ta Kalou narako ta tiga
    tunatuna ta ira nuna nianga. Siga tikai i hinawas palai bia Iesu Karisito ga hanuat
    ukai ma bia ga hanuat a tunatuna ia, ma i hinawas palai hua, io, muat na nunurei
    bia no Tanua maram ta Kalou i kis tana.
  viv-viv: GavaiyaꞋamine wanahalamaneni Yaubada AluꞋaluwana tolaumamala awane gilukahihi?
    Me hai kaliva yana laumamala againe ginagahe ginagayo, “Yesu Keliso babiya gihobuꞋela
    be givekaliva,” medema againe Yaubada AluꞋaluwana gimimiyami.
  yao-yao: Yeleyi ni ichinjile pakummanyilila mundu jwakulongoswa ni Mbumu jwa Akunnungu,
    mundu jwalijose jwakuitichisya kuti Che Yesu Kilisito ŵaiche ni kuŵa mundu, mundu
    jo akulongoswa ni Mbumu jwa Akunnungu.
  tgp-tgp: 'ale kamim ha pa er̃i levosahia varar̃uhu vara sahara mo tai isan God sohen
    harihi: haratu mo verea vara Iesu enia Kr̃isto, ale vara mo verea vara Iesu mo
    mai tamlohi varar̃uhu, tanume atu natu mo tai isan God.'
  auc-NT: Mïnitö edæ, Mänïwoca näwangä Wængonguï Önöwoca ingantawoo, ante ëñencæte
    ante ïïmaï ante edonque pönï ëñencæmïnimpa. Edæ, Itota Codito Waocä ëñate pongaingä
    ingacäimpa, ante änäni adinque mïnitö, Tömënäni tömänäni Wængonguï weca në pöwocacä
    ingante në ëwocadäni ïnänipa, ante ëñencæmïnimpa.
  kbc-NT: Joaniɡ̶idaa owooɡ̶otitecetiwaji Aneotedoɡ̶oji Liwigo nige niɡ̶iniaaɡ̶ini
    iiɡ̶e niɡ̶ina oko me dotaɡ̶a. Niɡ̶ina oko ane yeloɡ̶oditibece Jesus Cristo menagi
    niɡ̶ina iiɡ̶o mewi me ɡ̶oneleegiwa, joaniɡ̶iniaaɡ̶ini ini minitaɡ̶a Niwigo, ane
    niwakatee Aneotedoɡ̶oji.
  bmh-bmh: Ag Uwait nugau Ah Wes go eim abe mamamen. Du in nug Yesus Kristus go du
    sul em e ebu aleun aba, du go Uwait nugau Ah Wes mui.
  ctu-BL: Yom mi la' cʌmben i yEspíritu Dios. Ch'oyol ti Dios pejtel espíritu mu'
    bʌ i yʌl tilem Jesucristo ti' bʌc'tal.
  meq-meq: 'Ka sərumeye ha taɗə ndoweye Məsəfəre i Mbəlom andaya faya ma kəkay na,
    anaŋ: Taɗə ndoweye kə ɗa ha parakka Yesu Kəriste na, a yaw abəra ka təv i Mbəlom,
    a təra ndo zezeŋ na, neŋgeye na, Məsəfəre nakə a yaw abəra ka təv i Mbəlom aye
    andaya faya.'
  noa-H: 'Hẽwandam Hak''arauta mag hiek''api sim k''ap haag mʌgta habat: Pãachdëu
    hũurwai Jesucristoon chadcha hich Hẽwandam Hiewaa chaarta parhoobam chaaidamjö
    t''aabachëwia sĩi hich mʌg wounk''ata hõor hee nʌrrajim ha jaaumʌn, magan chadcha
    Hẽwandam Hak''arau jaaupitarr hiekta jaau wënʌrrʌm.'
  alp-NT: 'Imi rekwa be mere Alla Eni Rore kbasaeni pibe more elere: tamata rebe inaku
    be Yesuse Kristuse Iono tamata kena Iluake lomei nusare, hoko ile mere Ro Misete
    Ikbasaeni.'
  san-VEL: ii"svariiyo ya aatmaa sa yu.smaabhiranena pariciiyataa.m, yii"su.h khrii.s.to
    naraavataaro bhuutvaagata etad yena kenacid aatmanaa sviikriyate sa ii"svariiya.h|
  kbq-kbq: Amanahu kantegati Anumzamofo avamure hunka kenka eri fore hugahane. Ina
    vahe'mo huama huno Jisasi'a, Kraisikino mopare avufa erino e'ne hania avamura
    Anumzamofontegati e'ne.
  kbh-kbh: 'Chë Bëngbe Bëtsabe Espíritu ndegombre imobomnëngbiama ts̈ëngaftanga mënts̈á
    s̈montsobena jtsetats̈ëmbuana: nda tojayana Jesucristo quem luaroye aíñe ents̈acá
    tojánabo ca, cha ndegombre chë Bëngbe Bëtsabe Espíritu yojtsebomna.'
  ron-LSB: 'Întru aceasta cunoașteți Duhul lui Dumnezeu: orice duh care mărturisește
    că Isus Cristos a venit în trup este de la Dumnezeu,'
  pon-pon: 'let me komail ajaki Nen en Kot: Nen karoj, me kadede, me Iejuj Krijtuj
    koti don uduk, nan i me tapida jan ren Kot.'
  nhe-BL: Nimechilhuis quejatza inquimatise catlía quipiya Itonal Toteco huan catlía
    axtle. Nochi tlacame tlen quiijtohuaj para Jesús yajaya nopa Cristo tlen Toteco
    techilhui techtitlanilisquía ica itlacayo tlen tlacatl, huajca yajuanti quipiyaj
    Itonal Toteco.
  sps-sps: 'Ami onot rom ma tagaa fanatnat iny Aaven ten Gov: ten sei na mes te tsue
    non a ka, “E Jisas Krais te ruak faarei me na mes faman,” te kaa minon Aaven Taabos
    to te poo fi me ten Gov,'
  wnc-wnc: Siwan aminu kunduta apuke Jesue natake danindamuke Anututa tapan Krais
    akgatanimuyaapa dakngake kepdakane epuke nisae gup dakngake aakut ngang danining.
    Aminu wamu waaknga danining aminda Anututane wamu siakande siknga yakaing aminu
    unin. Siwan ngana aminu tapatuta Jesue natake wamu waaknga dua yawiu waapatane
    musia Anututa dua tangenawan yanggak. Aho. Waapata Jesue iwana dakngake yuak kapanin.
    Tupa ginda wamu takngatu natawawa Kraisde iwanata apme apik ngang yawa natapbing
    kaknga buyana unin aawan kaaing.
  bus-bus: 'Yã kɛ̀ eé tó à Luda Nini dↄ̃ↄn yɛ̀: Ninii kɛ̀ bè Yesu Kirisi mↄ̀ gbɛ̃ntee
    ũu bↄ̀ Luda kiiamɛ.'
  gub-BL: Pezeapyaka katu waze'eg rehe nehe. — Zezuz Zaneruwihawete wiko awa romo
    a'e, umàno zanerekuzaromo a'e, aze i'i amo purumu'e ma'e nehe, a'e mehe wereko
    Tupàn Hekwe uzehe nehe. Nezewe pekwaw putar Tupàn Hekwe a'e purumu'e ma'e ipy'a
    pe heko haw nehe.
  imo-imo: Imbo teni konopuni pilipe ungu nimo ungumu paimbo Gotenga Minimuni yu ungu
    nimbe timonje moke tepo pilemili ningo i ulu teaio. Imbo teni Jisas Kraist paimbo
    maina iye te omba molorumu nimbelo imbomu, paimbo Gotenga Minimu yunge konopuna
    moromona nimo.
  boj-boj: Tamo uŋgasari Qotei aqa Mondor ti unub qaji naŋgi endegsib mareqnub, “Yesus
    Kristus a tamo bulyosiqa mandamq aiyej.” Dena niŋgi qalieqab, tamo uŋgasari naŋgi
    di Qotei aqaq na beb.
  eng-DRA: 'By this is the spirit of God known. Every spirit which confesseth that
    Jesus Christ is come in the flesh, is of God:'
  knf-knf: 'Hënk di di nakyikrënaanuŋ Uhaaş wi Naşibaţi : ñaaŋ andinanuŋ aji Yeŧu
    *Kriŧtu akak ñaaŋ najën, awo na Uhaaş wi Naşibaţi.'
  san-KHM: ឦឝ្វរីយោ យ អាត្មា ស យុឞ្មាភិរនេន បរិចីយតាំ, យីឝុះ ខ្រីឞ្ដោ នរាវតារោ ភូត្វាគត
    ឯតទ៑ យេន កេនចិទ៑ អាត្មនា ស្វីក្រិយតេ ស ឦឝ្វរីយះ។
  arn-NT: 'Fey tüfa famngechi ta kimaymün eymün iney tañi nien Ngünechen ñi Püllü:
    kom tati kimfilu Jesucristo tañi küpan kiñe rüfngechi wentru reke, fey niey ta
    Ngünechen tañi Lif Küme Püllü.'
  zas-NT: 'Yan din gagbeedi chu reenin rniee xtiidx Dios: Laa reeman na̱j bén rliladx
    guial Jesucrist biꞌt ziꞌc bénguidxliuj. Bén rliladx ree zian yuꞌ xSprijt Dios
    luxdoo reeman.'
  ken-NT: Ɛnyɨŋ ɛnɛ ɛ́kʉ̀ mǎndɨŋɨ mbák Ɛfóŋó Mandɛm achi nɛ mmu chí bɛ yɛ̌ agha
    anɛ árɛ̀m kpoŋoroŋ bɛ Yesu Kristo asɔt nyaka mmʉɛt nkwǎŋwaŋ atwɔ́ fá amɨk,
    Ɛfóŋó Mandɛm achi nɛ yi.
