    кэ Исус Христос а венит ын труп есте де ла Думнезеу;'
  tpz-tpz: Eöm se keh nok va nën, eöm to antoen e nem pa nat pan, a tuvuh pamëh, eꞌ
    a Tuvuh pe Sosoenën. Eꞌ me to teꞌ va non manih pan, ta pah teꞌ se keh soe va ka
    neöm manih pan, e Ieesuꞌ Kristo to tavus teꞌ vamaman voh, ka Tuvuh pe Sosoenën
    teꞌ non manih peꞌ.
  agd-agd: Yisas Karaisin nan ma sian amá iyáken barará bantaí uven mi afoká ukhan
    mino ma sin nain sakhanampa vanta van mi Tiyarafenui Aunan mái van mino seya afová
    in nono.
  rkb-NT: 'Deus harere baba humo nitsasokoze tsinymyrykynaha. Asahi Deus harere mymyhyrinymyrynahaze
    mype mykaranaha: — Deus Sesus zipehata my. Mybarawy inasikze maku niyzik — mykaranaha.
    Zikino Deus sohokotsa piwatawykynaha. Deus hyrikoso situk mynapykyryk.'
  san-THA: 'อีศฺวรีโย ย อาตฺมา ส ยุษฺมาภิรเนน ปริจียตำ, ยีศุ: ขฺรีษฺโฏ นราวตาโร ภูตฺวาคต
    เอตทฺ เยน เกนจิทฺ อาตฺมนา สฺวีกฺริยเต ส อีศฺวรีย:ฯ'
  iws-iws: Mɨ kɨma wa kɨgnɨnoknɨnkɨnkii, Adi Komii siir naeyɨuɨn siya ini hanɨɨn sɨmiir
    kwoɨn ɨmiir kwɨrii ɨdwokaii. Mɨ yɨpɨkɨ ha boɨni, Jisɨsɨn yɨo Adi Komii siir kwoɨnkar
    naɨngwo ɨmbingikɨn, tɨriir nɨtamɨn mɨ siya ɨni inkam kɨɨngɨkɨɨnar yaunɨ oniyɨn
    mɨ kɨma wɨ hanɨɨngɨ nɨnoknɨnkɨnkii, Adi Komii siir naeyɨuɨn ɨni tɨ inkam ɨiir
    nwokaiyɨn.
  pol-SZ: Tych, którzy mają w sobie Ducha Bożego i należą do Boga, poznacie po tym,
    że wyznają, iż Jezus Chrystus przyszedł na świat w prawdziwym, ludzkim ciele.
  ztq-NT: 'Sinrii mod kyeñ do cho no xKyalbini Dios leñ styoo: kchësy xaa nii xñee
    nii lëë Jesucrist biid sinak tu mguiy no xKyalbini Dios leñ styoo.'
  zai-NT: 'Sicarí zanna tu pa Espíritu sti Dios napa cabe o pa co'': ni runi cre beda
    gaca Jesucristu binni guidxilayú, laa napa Espíritu sti Dios.'
  upv-upv: Kapa-rongwose pia-irpel ko poro nga evi Nem̃in se Atua; nir nga marok-sup̃e
    nga daron nga Iesu Kristo mivini iel ngatan niben evi jinibb rres erpe kerr, nir
    ngok Nem̃in nga miplari ji Atua oto pa ji nir.
  wap-NT: 'Kaikapaꞌo idaꞌanaꞌo nii uaitapan Tominkaru Doronaa kainaꞌan pidan idaꞌa:
    pidan mishidaꞌoraz Jesus Christ kaawankan pananaa zoꞌo, Tominkaru Doronaa wuruꞌu
    uruu idaꞌaꞌoraz.'
  mva-mva: 'Bokainatuka kamamuzimuzi be kamakauakaua mariaba ngaedi nge Nanaranga-lo
    ka dipura ki tago: Mariaba nangata ipile Kristus Iesus ka tamoata ipura nge Nanaranga
    Oli Spirit ne.'
  dwr-NT: Xoossaa Ayyaana gidiyaawaa hintte hawaan erana; “Yesuusi Kiristtoosi asaa
    gidiide yeeddawaa ammanay” giyaa oonaninne de7iyaa ayyaanay ubbay Xoossaappe yee.
  kfw-kfw: 'Hinthoa nangni''n Pathian Ratha kha jetningte: Jisu Christa hi taksa-ah
    juojei kati Ratha rakip ngaikha Pathian diang makheiya in-eii,'
  bfz-bfz: परमेशरो रा पवित्र आत्मा तुसे ईंयां पछयाणी सकोए कि जो कोई आत्मा मानी लओई
    कि प्रभु यीशु मसीह शरीरो ते ऊई की आयी रा, से परमेशरो री तरफा ते ए
  cuk-09: 'Wegi be wilubdakmaloed, we Bab-Dummad-Burba-dibe: Ar dule-wargwen Jesucristo
    sanale we-napnegse noniye sogele, we-dule Bab-Dummad-Burbaba sunmakdiido.'
  ben-OBCV: 'তোমরা এভাবেই ঈশ্বরের আত্মাকে চিনতে পারবে: যে আত্মা স্বীকার করে যে যীশু
    খ্রীষ্ট মানবদেহে আগমন করেছেন, সে ঈশ্বর থেকে,'
  mil-NT: Te duha cutnùní iní‑ó nǎndɨ cùu ñáyiu ndècu ndɨhɨ Espíritú Yǎ Ndiǒxí. Nchaa
    ñáyiu càháⁿ ndáá sá Xǐtohó Jesucrìstú ní quixi‑gá ñuyíú‑a te ní cuu‑gá ɨɨⁿ yɨquɨ
    cùñú, ñáyiu‑áⁿ cúǔ‑yu ñáyiu cùu cuendá Yǎ Ndiǒxí.
  myu-myu: Eyetaybit put abuyũ ixeyũ'in Deus a'õbi wuymutaybitbin iam, abuyũ ixeyũ'in
    jekpiwatpi wuymutaybitbin iam tak. “Jesus Deus emunaẽ” i'e'e'ukayũ Deus a'õbi
    wuymutaybitbit'ukayũ, “Jesus ijodian o'e” i'e'e'ukayũ dak. Deus biõg̃buk omuy
    ixeyũ be.
  fue-fue: No annitirten gooduɗo Ruuhu Alla woni, to o seedake Yeesu Almasiihu warii,
    laatii neɗɗo, oo ɗon e woodi Ruuhu Alla.
  amk-amk: 'Ambori mewaitawanaifa we mano etaunau na Allai Nuaninufoi ne mambiriu
    fosa ne mani, mewaitawanai na finina: Mandoni dino yoa deyo, “Yesus Kristusi da
    na Allai weinontarai batang to nunei ma,” mani wenani medu na Allai Nuaninufoi
    ne mambiriufoi.'
  fai-fai: Kale belata kana bomo ken kaik fen au, be Got alam Sinik Abem be kalokabaw
    ko, sinik weng ayo bako nada, Yesus aka madák kinim nulum dam taw wakak kiwase
    kala namti, beta afan Got alam Sinik Abem ka.
  ura-NT: Nitohaneein coujunajaain coaranaaquichenete, esinae rauhijiriin Cana Coaunera
    Suujue siricha coitucuriquicheein. Satiin, cachaneein turuhin nejanoaalu Jesocurisitone
    coitucuhin nenacaaurute, esinae rauhijiriin Cana Coaunera Suujue siricheein.
  mcd-NT: Ascan tsoan yoiquin isca huaquin, —Jesucristo nan Diospan Furun Apa ariashu
    mai ano oni nocofunucoin ishquin, —ishon mato anori yoiaiton Diospan Yoshin Sharahuunshon
    mato yoiaiton man tapitiro.
  urt-urt: Leꞌe tehei kin ŋaiye yip pa sisyeme bworerme nange luku yipihinge tikin
    Got. Lahmende ŋaiye ŋanange ŋoworꞌe ember naŋ Jisas Krais ŋaiye kin nat taꞌe miyeꞌ
    hiꞌ pe, Yohe Yirise tikin Got narp nato kin.
  kiz-kiz: kwa e'le mbetakumanya roho ghwa K'yara-kila roho j'haj'hibekukiri kuj'ha
    Yesu Kristu ahidili ni m'mb'ele ghwa K'yara,
  tzo-TZE: Pero ta sventa c'u x'elan ta xalic ta xvinaj me yich'ojic li Ch'ul Espíritu
    ti junic xchi'uc Diose. Me jamal ta xalic ti i'ay ta banamil li Jesucristoe, ti
    laj yich' sbec'tal jech chac c'u cha'al vu'utique, ja' yich'ojic li Ch'ul Espíritu
    ti junic xchi'uc Diose.
  lex-lex: Mhiudi-mpiar tek ira totpena miat niohora la wniehwani de Uplerlawna Nhiw
    Lululli mak hameni. De riy maka kwayow pa kakot nohora Yesus Kristus Nerun la
    nohkeran di de emolmolla rimormiori, de riy de lirni de nwatiawua Uplerlawna Nhiw
    Lululli.
  dov-dov: Acheechi muyoziba Muuya wa-Leza - Muuya woonse uwamba kuti Jesu wakaba
    munyama uzwa kuli Leza,
  rgu-rgu: 'Ita bisa bubuluꞌ hehelu-barataaꞌ fo tebe-tebe neme Ramatuaꞌ a Dula-dale
    Na mai, leo iaꞌ: Manetualain helu memaꞌ neme fai a ulu na nau fee Ana Na leo dae-bafoꞌ
    ia mai. De maneniko lahenda fo neni hehelu-barataaꞌ a, manaku nae, Yesus Kristus
    nana, tebe-tebe Manetualain Anan fo riꞌ dadi lahenda dae-bafoꞌ sama leoꞌ ita,
    sona tebe ria hehelu-barataan neme Manetualain mai.'
  toc-NT: 'Ucca̠­hua­niyá̠n lácu naca̠­li̠­la­ka­pa­sá̠tit a̠ma̠ko̠lh hua̠nti̠ xli̠­ca̠na
    taka­lhi̠y xta­la­ca­pa̠s­tacni Dios: xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ taca̠­najlay
    y tali̠­ta̠yay pi̠ Jesu­cristo xli̠­ca̠na qui̠­lachi nac ca̠quilh­ta­macú cumu
    la̠ cha̠tum chixcú, hua̠nti̠ tla̠n tla­huay pi̠ chuná, tamá cris­tiano xli̠­ca̠na
    kalhi̠y xta­la­ca­pa̠s­tacni Dios.'
  som-som: Taasaad ku garanaysaan Ruuxa Ilaah; ruux walba oo qirta in Ciise Masiix
    jidh ku yimid, waa ku Ilaah.
  mam-C: 'Nya tze''n k-elile kyniky''a te, jun xjal qa at Xewb''aj Xjan tuk''a, mo
    qa minaj: Qa ma tkujsin qa a Jesucrist ul tzalu''n twutz tx''otx'' tze''nku ichin;
    atzin xjaljo at Xewb''aj Xjan tuk''a.'
  ndj-ndj: Ayi ndi ndambu ya kumumanya mundu yalongoshiwa na Mfuki wa Chapanga, kila
    mundu yoyonda pajumila kucha Yesu Kilistu ayisili kwa njimba ya chiwundu, mundu
    ayu kava na Mfuki wa Chapanga.
  mbj-NT: 'Hahỹỹ hã da bë metyy P''op Hagä Do Sahee kyy gó tado bä raher''oot doo:
    Aj''yy gó né hẽ Jesus Kristo P''op Hagä Do T''aah kesok se hub né hẽ hanäng doo,
    ky daheeh doo, P''op Hagä Do Sahee kyy gó né hẽ ti tabaher''oot.'
  lat-VUC: 'In hoc cognoscitur Spiritus Dei: omnis spiritus qui confitetur Jesum Christum
    in carne venisse, ex Deo est:'
  ngp-ngp: Ino niyo isila ya kumanya uneva mnt'hu alongozwa ni Muye ywa Mnungu. Mnt'hu
    Yeyose akugamba kindedi Yesu Kilisito nakeza no kunda mnt'hu, uyo alongozwa ni
    Muye ywa Mnungu.
  enq-2: Kaitini dakenya-kaita Gotenya Spirita doko, doko-lamona lao kandapenge. Jisasa
    Kraisa baa endakali yonge nyepala epeana lao, lao panenge endakali dupa pitaka,
    Gotenya Spirita doko-pipa katao lao panelyaminona lao masepenge.
  eng-ASVBT: 'Hereby the Spirit of God is known: every spirit that confesseth that
    Jesus Christ is come in the flesh is of God:'
  mna-mna: 'Mi Bubuŋana ta imar pa Anutu na, niom karao be kikilaala uraata kini ta
    kembei: Wal boozomen ta tiso raama lelen: “Yesu Krisi, ni isu toono ma iwe tomtom,”
    ina zin tikam Bubuŋana ta ki Anutu i.'
  myw-myw: Kuyakwanes ma̱wan. Kukin kal bilivan, bilana, “Mesay bo imlavag gamag ven
    watinow, yagan Yeisuw,” kululuwan towen mounid meinoy neim Yowbad waseg.
  sby-sby: Ngamwinshiba mushimu wa Lesa munshila iyi; Uliyense lasumininga kwambeti
    Yesu Klistu walesa mubuntu, wopeloyo elafumunga kuli Lesa.
  sll-sll: God Kwiang tongure dim mo, dikim mo, tal yu onangwo maing hananua. Yal
    ta Yisas Kraist ya ganba bani ure u ari omua dinangwo yal i, God Kwiang yong wu
    bungure dimia di pinanua.
  yaq-NT: Taa inen eme'e a' ju'uneiyaanee juka' Liojta betana tu'u jiapsita aet anemta.
    Ju'u, Jesukrijtota lutu'uriapo ito benasi inim yoemtaka yeu a' machiaka'po a'
    teuwaame, ini'i, Liojta betana tu'u jiapsi aet jiapsa.
  uro-uro: Bä nävät tom däkt dä va ngäni räm i agi a ruvek di nak ta tamän bät ama
    enge nage ma Ngämuqa aa Qloqaqa dä agi a ruvek di qaku. Ama ruvek moe qärarhani
    i rhi sameng mamär sävät ma Jisas ma Krais i qa di qa mu ama släqyige bä qa män
    i ama ruqa na qa di iarhakt ama ruvek nage ma Ngämuqa.
  ita-1885: 'Per questo si conosce lo Spirito di Dio: ogni spirito, che confessa Gesù
    Cristo venuto in carne, è da Dio.'
  muy-muy: 'Akəsərum ti maslaŋa hini azlapay àna njəɗa ga Məsuf ge Melefit ti nahkay
    hi : ndam ya ti təɗəm vay-vay Yezu *Krist àra a duniya va, ègia mis hihirikena
    ti, nday ɗek təzlapay àna njəɗa ga Məsuf ge Melefit.'
  kqc-kqc: 'Mina gokai dudu Sei di Vima ya ya diba nigedi: goina vima bi Iesu Keriso
    bi roaita nufa deyo vo niokugo, bi Sei rofu,'
  tav-tav: 'Cariape Dio ye queti majuu Espíritu Santo jʉgori cabuiorãre ocõo bairo
    na mʉja tʉjʉ beje majigarã: “Jesucristo Dio cʉ cajooricʉ ãmi, manire bairona camajocʉ
    rupaʉ mena cabuiaricʉ ãmi,” ĩma caĩtoquẽna maca. To bairo cariape caĩrãre caapi
    nʉcʉbʉgope ã.'
  eng-ULB: By this you will know the Spirit of God—every spirit that acknowledges
    that Jesus Christ has come in the flesh is from God,
  spa-VBL: ¿Cómo pueden reconocer el Espíritu de Dios? Pues todo espíritu que acepta
    que Jesús vino en carne humana, es de Dios;
  fra-_FOB: 'Reconnaissez l''Esprit de Dieu à ceci: tout esprit qui confesse Jésus-Christ
    venu en chair, est de Dieu;'
  hau-ULB: Ta haka zaku gane Ruhun Allah, dukkan ruhun da ya amince Yesu Almasihu
    ya zo cikin jiki na Allah ne,
  mal-mal: 'ദൈവാത്മാവിനെ നിങ്ങൾക്ക് ഇതിനാൽ അറിയാം: യേശുക്രിസ്തു ജഡത്തിൽ വന്നു എന്ന്
    സ്വീകരിക്കുന്ന ആത്മാവൊക്കെയും ദൈവത്തിൽനിന്നുള്ളത്.'
  kkc-kkc: Esino niba diayo eligi eyo kulodu Godeeyo Dio Tei hageesee gooleedalaiso.
    Diayo eligi oso takolone Yesu Godee maga sibileso odoo poloso mi hamapoo badebeiso
    daga, oso diayo eligi goo ee tei Godee maga siboso.
  lit-lit: 'Šiuo būdu pažįstate Dievo Dvasią: kiekviena dvasia, kuri išpažįsta Jėzų
    esant Kristų, atėjusį kūne, yra iš Dievo,'
  urd-GVR: 'Is se āp Allāh ke Rūh ko pahchān lete haiṅ: Jo bhī rūh is kā etarāf kartī
    hai ki Īsā Masīh mujassam ho kar āyā hai wuh Allāh se hai.'
  far-far: 'Mulu kai saitamana ne na Anoeru Abu nia ana naoma ka nao ne ''uri: Wane
    ki tafau ne farongo ana sa Jesus Christ ne leka mai ma ka alua na wane, na wane
    nai nia too ana Anoeru ne leka mai fasia God.'
  suz-BL: परमप्रभु यावे आ सोक्‍त आ शेंतीके दोपा तुंइ‍सीब देंशा हना, सुमी “येसु ख्रीस्‍त
    परमप्रभु यावे आ सोइक्‍तीके रागीम जाक्‍त” देंबा, मेको मुर परमप्रभु यावे नु थुं
    का ङा बाक्‍ब।
  car-NT: 'Mo''ko Tamusi a''kary ukutyry taro mandon ero poko: pa''poro a''kanano
    mo''ko kari''na me Jesus Kristus wopy''po ekari''san inoro Tamusi wyino man.'
  amp-amp: Yimam Bro Nkifrarhu Yafothar fknihato kfo ptha thoft wanyrahnm kfo mirahm,
    “Jisas Kraisr nda bbinysoft niahato yima mifm kanjo tohmor.” Tom ndhtet kfet yimamn
    tu Bro Nkifrarhu Yafothar fknitatrm kfo pthewum.
  bht-bht: परमेश्वरे दी आत्मा जो तुसां इसा रीतिया ने पछेणी सकदे न, की जड़ा कोई माणु
    ऐ मनी लेंदा है, की यीशु मसीह माणु बणी करी आया है, सै परमेश्वरे दिया तरफा ला है।
  eng-NOY: 'Hereby ye know the Spirit of God: Every spirit that acknowledgeth that
    Jesus Christ hath come in the flesh, is of God.'
  cub-NT: Coyʉquijivʉ mʉjare aipe d̶arĩ coreóvarĩ bʉojarãjivʉre cũinácʉ põecʉ dápiayʉre
    yópe Jʉ̃menijicʉi Espíritu ʉ̃i cõjeiyepe. Caivʉ ina aivʉ “Jesucristo, Jʉ̃menijicʉi
    mácʉ, jãve daibi põecʉpe ijãravʉi”, dápiaivʉbu na yópe Jʉ̃menijicʉi Espíritu ʉ̃i
    dápiaicõjeiyepe.
  ita-1927: 'Da questo conoscete lo Spirito di Dio: ogni spirito che confessa Gesù
    Cristo venuto in carne, è da Dio;'
  lww-lww: ?Ana tekilia teninu lup̃ar ninuna la nene ve sanape? Ita tekilia tevisu
    lup̃ar Ninuna Wa kiena ne Ntewa komin naga pisawal pisape Yesu Kristo pimi pe
    yeririna, paeme e yomerava,
  ckb-ckb: 'ڕۆحی خودا بەمە دەناسنەوە: هەر ڕۆحێک دان بەوەدا بنێت کە عیسای مەسیح لە
    جەستەدا هاتووە، ئەوا ئەو ڕۆحە لە خوداوەیە،'
  nas-nas: 'Tee eeꞌpinaꞌ tasiꞌperiaing tee tanuaang kara okoraꞌ Kumponing bakaang
    deekoꞌ: ookara tanuaananka Kumponing-etaining teing tanaꞌeriko arooꞌaara siraꞌpariri
    aaꞌpaavaining, “Eeꞌ, tee Jiisuuꞌ, tee Kumponinge teroita Pakoꞌpariꞌniiꞌ nantoong
    domampurira tarevuriainooꞌ koo masikaꞌ pouꞌnung koontoꞌ naning-naumpui.”'
  uvl-uvl: Iri nemur nenge te hele ke te teke Iesus Kristus lohot ke I non, ta eteia
    ke NeHalang Opene tu nge iri pe teat nge NeHalang.
  eng-BBE: 'By this you may have knowledge of the Spirit of God: every spirit which
    says that Jesus Christ has come in the flesh is of God:'
  ixl-CNT: Ech tootzajil u Tioxhla Espiiritu tetz u Tioxh sebꞌaneꞌ tzaꞌ. Kajay qꞌuꞌl
    niniman utz, qꞌuꞌl nialon aas nojchit ul u Jesucristo tuchꞌ ichiꞌl, u Tioxhla
    Espiiritu atil kꞌatza.
  xsi-xsi: 'Aku vetâŋa ŋana itula Maro Kindeni ne Koroani kilala pwataki pami, ande
    mine: ambo koroani toŋge itula ŋgua lâ tamâta toŋge kawa tu, “Yesu Kirisi muŋga
    imo kuku Maro Kindeni, ŋineŋga ipâŋga tamâta mao”, ande ŋinde nde Maro Kindeni
    ne Koroani.'
  crx-NTPO: Ndai la nududeh-i Sizi Gri duyust'e be ndi yun k'ut nuseya, ni de, 'i
    Yak'usda ba ts'ih'un whe 'unt'oh. 'Et whe la Yak'usda ooyughi mbe unli t'ets'onínzun.
  kan-OKCV: 'ನೀವು ದೇವರಾತ್ಮನನ್ನು ಹೀಗೆ ಗುರುತಿಸಬಹುದು: ಕ್ರಿಸ್ತ ಯೇಸು ನರಮಾಂಸರಾಗಿ ಬಂದರೆಂದು
    ಒಪ್ಪಿಕೊಳ್ಳುವ ಪ್ರತಿಯೊಂದು ಆತ್ಮವು ದೇವರಿಂದ ಬಂದದ್ದು.'
  bbb-bbb: Ro ja vame izege e ije bu Godido kavene abeva ije giake? Ro vame ije ja
    izege giadufuo ije ijiege. Erare fu kuaeko Jesu Kuraesi fu Godido ruae ro fu ma
    emano kuaemo ije ni vierafero e ije fune ma Godido Kavene abemaro ijiege vierafefo.
  blw-blw: Wat hen menlasinantaaw way narpo hen Espiritun Apudyus hen chacha itudtuchu,
