  som-som: Carruurtiiyey, kuwa Ilaah baad tihiin, oo iyagaad ka adkaateen; maxaa yeelay,
    Ka idinku jira ayaa ka weyn ka dunida ku jira.
  mam-C: Ayi'y werman, te qMan Diosqi'y. Tu'n kynimb'ila, xkub'e kyi'jjo sb'ul xjal
