  dwr-ENT: ታ ናቶ፥ ሂንቴ ፆሳዋንታ፤ ሂንቴ ጊዶን ዴዒያ ጌሻ ኣያናይ ሃ ኣላሚያን ዴዒያ ኣያናፔ ዳሮ ዎልቃሚያ ዲራው፥ ዎርዶ
