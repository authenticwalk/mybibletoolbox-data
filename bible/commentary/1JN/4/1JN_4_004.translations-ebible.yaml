  ory-ory: ହେ ବତ୍ସଗଣ, ତୁମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କଠାରୁ ଜାତ, ଆଉ ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଜୟ କରିଅଛ,
