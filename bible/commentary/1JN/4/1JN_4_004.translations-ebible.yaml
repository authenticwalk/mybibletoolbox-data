  cbv-cbv: Obohjeéhtih, yeébboó, wã oinitá, Dioíhwã ñi jʉmʉchah, Tʉ́ini Espíritu ñijeéh
    ã jʉmna caá. Jesúsdih jepahcannit, nemépwã ĩ maáh ã wẽpat chah, Tʉ́ini Espírituboó
    ã wẽpna caá. Pánihna, yeebdíh ĩ yee naáwáchah yʉhna, caán ã wẽpatjĩh queétdih
    yap yohnit ñi jʉmna caá.
  taw-taw: Ñapay yad okok. Nɨbi God binɨb ne mɨdebɨm tek, takaw yepɨs kɨli apal ak,
    taw jɨsɨpuk gɨpɨm. God Kawnan ne ak nab nɨbi pi ak jɨmñɨl mɨdeb ak, Kawnan kɨles
    tɨmel yɨbɨl. Tap olap nab kɨli pi ak jɨmñɨl mɨdeb ak, ne kɨles ma mɨdeb.
  jic-NT: Nun Dios gente. Nun más püné Jesucristo enemigo cjües jatatj jilal. Dios
    wine nun jilal. Diablo wine yupj jilal. Mop'in Dios más püné diablo lal. Mpes
    más püné nun yupj jilal.
  zap-NT: Per laa de yra de zhiin, che xpén Dëdyuzh nak de, che wun de gan lo yra
    men ne rkade, porke laa Dëdyuzh raknonen de no ntozdee rap Ne poder ke lo Bzelo
    ne rnebééy lo mén ne nak noze mengyëzlyu.
  wer-wer: O nem ruurö, ar Anutuu ru sak wë. Pötaanök pim Pul arring wë epöök Seten
    omën ngönën wonöröaring wë pipop il yemowasën yak arökta kaar omnarö il yemowas.
  ipi-ipi: Nambana andopane yame, yakama Gotena yame ateyai. Balana Sipitisa yakamanga
    ateya oko tai-lene wete atoto, yuunga wandakali tupanga sipitisa koo ateya oko
    sia minalane. Wuaneko, Gotena Sipitisa tai-lene wetete oko yakamanga ateya-kola,
    yakamato owato potopesa akali tupa sia minalaini.
  qul-NT: Wawitacuna, kancuna Diosmanta canquichis. Chay llullacunata atipanquichisña.
    Kancunapi cachcajka astawan atiyniyoj mana creejcunapi cachcajmanta nejtenka.
  tnc-tnc: Mija ã'mitiᵽe wãtaka ñoñurã. Tuᵽarãrirã mija ime. Suᵽabatirã ᵽakimajaroka
    nawãrõika mija ã'mitiriᵽe'yoyu. Satanáre ᵽakirika wãrõrimajare jeyobaako'omakaja
    ĩ'rãᵽẽ'rõtorãja nare mija baayu Satanáre tẽrĩwa'ribaji õñuka kimamaka Tuᵽarã.
  ter-NT: Itínoe kutí ngíxone nje'éxaxapa, koati itíponenoe kasása'iupo Itukó'oviti,
    koane íteanenoe seyá'ikopivoa ne ihíkauvoti ómone xâne koyúhoti ápeyea koúhapu'ikinoake
    Itukó'oviti, itea ako akána'u. Vo'oku enepone ovo'ó koépitinoe, xunané'e ya Satánae,
    enepone pahúkoti xâne yara kúveu mêum ákoti êxa Itukó'oviti.
  bmr-NT: Taseeme, amɨɨhai Moocaanita. Jaamo abañɨfifimoco amɨɨhai miguiinonɨcuhi.
    Mɨɨro amɨɨhaifaño iicaabo janaanɨcɨ mityahi jiinɨjemɨnaa iicamofaño iicaabo janaanɨcɨ
    iicamaño.
  fuf-fuf: Ko onon, yo fayɓe, ko on ɓe Alla, awa kadi on foolii waɗitiiɓe annaba ɓen,
    ko fii Wonɗo e mon on no ɓuri mawnude wonɗo e aduna on.
  bhl-bhl: Yesus em muluwel ibolow fian keyemkabi nakunum kumel kunum waneng yutaka!
    Yu Sunbin-Got em angin kasike, Sunbin-Finik em kitil fian e yom mutuk ka kel bomelei,
    yu yomel kuw keko, kawin kaleem dasuw selew kunum im aneng matil biilo mit da
    koyemkabiliw te.
  ons-ons: Gipon borasokopne, ŋine yemo Anutu wane biŋek ea wane propet isisine mo
    ebu ket biraon warekoi, onoka wane Asu yewa ŋinane koto ŋino gemaike, eŋane zonomine
    yemo togogole, kepeo ŋine asu eŋane zonom korop yuanka waremaike.
  con-NTPO: Dushundeccu, que'ija Chigambe'fa qui. Que'ija tayo qui afopa'chondeccuma
    patsu'fa. Que'ima injaen'su tsu va ande'su injaen'suma ti'tsse'tssia.
  ghs-ghs: Oi Saatai ttokata nokoho torota baura eetemi noko oho totohota hiirorai.
    Oonihe, khameto name, Kiristu beedzaeho maikhatai nikeho toro baura eetemi nike
    oho isakita too abi oberaoberake suunaite soubidzaridzoni.
  peg-peg: ଏ ୱାରିନି ହିମ୍‌ଣାଂ, ଏପେଙ୍ଗ୍‌ ଇସ୍ୱର୍‌ତି ତାଂ ଜଲମ୍, ଆରେ ଏପେଙ୍ଗ୍‌ ହେୱାରିଂ ଜିଣାତାଦେର୍ଣ୍ଣା,
    ଇନେକିଦେଂକି ମି ବିତ୍ରେ ବାହା କିତି ଜିବୁନ୍‌ ଜଗତ୍‌ତ ଇନେନ୍‌ ମାନାନ୍‌, ହେୱାନ୍‌ତାଂ ଗାଜା
    ।
  txu-NT: Akmere, àpnhĩre ar, Metĩndjwỳnh kôt gar arỳm akabẽn aba. Gar arỳm kam kurê
    djwỳnho apa. Mỳjkôt ne gar o apa? Bir, Jeju ar akam ỹrkôt. Jeju ne ar ajo ban
    tỳxo kute pykakam kurê djwỳnh kunĩ jakrenh mexi. Gar kam kukwakam arỳm meo apa.
  eng-WEBU: You are of God, little children, and have overcome them, because greater
    is he who is in you than he who is in the world.
  gnw-NT: Cheraɨ reta, pe reta co jae Tumpa imbae reta, jare pemɨamɨri ma Cristo ndive
    oyovaicho vae reta. Echa'ã Espíritu Santo ico pepɨa pe jare jae imbaepuere tuicha
    ete ɨvɨ pegua reta iya imbaepuere güi.
  mux-mux: Nanga kangambula nanama, eninga numanuna molemú Minéle yunga tondulale
    olandupa, we mana-yambuma kene molemú kurumanga nuimeliinga tondulale mandupa,
    akiliinga eni Pulu Yili-nga yambuma molku, “Pulu Yili-nga ungele nimbu siker.”
    niku gólu tolemele yambuma toku mania munduring.
  maj-NT: Jun ntíntíntína̱, Nti̱a̱ná ts'e̱nu̱u ko̱ ja kin'e ngano̱ho̱o já profeta̱
    tsank'á xu'bo̱, a̱t'aha̱ xi tíjñajinnu̱u 'yún tjín saha̱ nga'yún nga xi tíjñajihi̱n
    xu̱ta̱ a̱sunntee̱.
  bkq-NT: Deus xurâ olâ âmaemo, ymeombyry ara kâenkyly modo. Awylygue iozepa kulâ
    unâ egatuwâni modoram mâzenokuoba mawylymo. Deus Ispiritury agonromo, ton-honreim
    kuru, Satanás ispiritury onro anano modo agonro takaze eon-honru.
  kue-kue: Nangrima wagle, ene God yombamo meglkwa pre propet kakimbi wagle engre
    atne endingwa. Sraglpre, Spirit ene mina moglkwa i mogl mitna imbo kaima ende
    ana makan yomba mina spirit moglkwa i engre atne endungwa.
  cot-NT: Irijanijia, aviatimpajia iriguenti ashintajiguimpi Aapani Irioshi aisa ichoocashirentajiaquempi
    Ishire, irootaquequeate pitampishitashitantajiacarica amataajiatsica querocampate
    incojiaquempini iramatavijajiaquempigueti, iroorijite Ishire Aapani Irioshi choocashirentajiaquempica
    yanaaqueri ashintarica itsipajia quepatsiquitica.
  bnp-bnp: Mua e huriki e tugu, mua a tara na Vure. Mu rangi pali e huriki a nitamina
    propet nga, a vuhuna a Hanuna Vure, ra i made pololilo ne mua i rangi a hanitu,
    ra i made turane huriki na malala.
  apn-NT: Kêt mẽ papajaja jajê rom mẽ pahpê Tĩrtũm kra na pu mẽ. Nẽ Tĩrtũm Karõ kot
    ra mẽ pahkarõ mã gjêx xwỳnhta hihtỳx o jajê piitã mẽ hakrenh. Jakamã na pu htem
    ỹ hã mẽ kutã amnhĩ to htỳx o papa nhũm mẽ tee ri tanhmã mẽ pamã Jejus o hêx to
    kaprỳ. Pu mẽ kuma nẽ ãm mẽ kuma.
  ctp-NT: ꞌWan sñiěnꞌ, wa ndiꞌin chaꞌ ꞌwan loꞌo Ndiose, loꞌo ngwañaꞌan, wa ngula la
    tiꞌ niꞌ kasiya ꞌwan chunꞌ nu nganun Tyiꞌi Ni niꞌ kasiya ꞌwan ni; kanꞌ chaꞌ nchka
    ꞌwan tyijin lyo wan ꞌin neꞌ kwiñi nu ndiꞌin chaꞌ ꞌin loꞌo kuneꞌ xaꞌan. Ti kwiꞌ
    kuneꞌ xaꞌan lka nu ndlo tñan ꞌin nten kuxi lo chalyuu.
  opm-opm: Norhe taptem brer muk gur Got orhorsi tap hat pati ohoh ihan ama dasuh
    han bap ihirnong gurdapat ambapte mat paptimur. Gure mutuh ma pat Got orhor kakdah
    ohe danong hat pati han bap maihirnong orhe kasipnap ohsi ihirnong ambapte mat
    papat ohoh ihan ama imat papat Got orhe kasip ohsi gur ihirnong ambapte mat paptimur.
  bvr-bvr: Wurra, japurra ngapa nyiburr-jirra, nyiburr-gurda nyiburr-ngaypa gu-ngarda
    yerrcha ana-goyburrpa Wangarr nyiburr-yika. Rrapa aburr-gata aburr-guyolkiya aburr-guyinda
    aburr-mujaruk ana-goyburrpa nyiburr-molamiyana, birripa aburr-nyagara. Ngardawa
    An-mawunga ana-goyburrpa nyibi-rrimanga nipa wana an-babalapa, wurra gu-gurda
    burr-yika gu-rrawa abi-rrimanga nipa jarra marr a-yinaga.
  wal-wal: Ta naatoo, intte Xoossaageeta; intte giddon de7iya Geeshsha Ayyaanai ha
    sa7an de7iya ayyaanaappe daro wolqqaamiyo gishshau, hananabaa yootiya worddota
    intte xoonideta.
  zad-NT: Le' xiiṉdawaa, ba nakle Chioza' tozə, na' bich chajḻe'le c̱he beṉ' wxiye'ka',
    ḻa' beena' zoalene' le' napche' yeḻ' wak xench aga ka dii x̱iwaa daa chda yell-lioni.
  kmg-kmg: Naru motecfâc-mae, ŋoŋe Anuturaonec, irec porofete burecne sanaŋke-jarembiŋ.
    Ŋoŋere maŋko juekac ere tâpirizi mâreŋko juekac ere tâpiri sirickekac hâcne.
  aso-aso: Izipahaꞌne zuho mate, lingine Oꞌmosolatiꞌ sotoꞌ igi Oꞌmosoꞌmi gamazi lo
    sotoꞌ ogaꞌ unive polohete none li sozasi laaꞌ ave nene ngivileꞌ igi nizaniꞌ ma
    neive. Lengiꞌ lutinguꞌ minaaꞌ neive neꞌmo me misubouꞌ ve adoꞌ Oꞌmoso gelekeleꞌ
    i-damaveti luꞌninguꞌ minive nene ivileꞌ o neive. Nemuꞌ lingine aꞌmine Kilisitoꞌni
    lovo i imaaꞌ ave nene ngivileꞌ i nizave.
  uli-uli: Iwe ngo hami rewol layi, ila hami lol Deus le hasa kel tangir profeta kala
    te katos foloy kala yar. Mele ila fael mala Espritu Santus la ye mel uwomi, ila
    ye kel tang ila ye mel uwor yarmetal talop le.
  nin-NT: Amarr mu, imba zhi na Abachi ku ni si anishirr ba Abachi, ni ka ba ingbingbru
    inggi yi nggurr ba, wanggo nggo à se nu umi umba ku à mri wanggo nggo se ni ingbingbru
    inggi nu ukyekye.
  tgk-tgk: Фарзандони азиз, шумо аз они Худо ҳастед, бинобар ин Касе, ки дар дохили
    шумо ҳаст, бузургтар аз онест, ки дар ҷаҳон мебошад. Пас шумо пайғамбарони бардурӯғро
    мағлуб сохтаед.
  acu-NT: Uchichir ainautiram, atumka Yusnau asaram, Yuse Wakani atumi nintin pujawai.
    Antsu ju nungkanmaya ainau nintin iwianch pujawai. Antsu atumi nintin puja nuka
    timiá kakaram asamtai, atumsha nu wait chichaman etserin ainau nepetkawaitrume.
  cak-WNT: Riyix c'a ri can yix achi'el tak walc'ual, yix riche (rixin) chic ri Dios,
    y xixch'acon yan chiquij ri winek. Ruma ri Lok'olaj Espíritu ri c'o pa tak iwánima
    riyix can más wi nim ruchuk'a' que chuwech ri c'o pa tak cánima ri winek ri xa
    riq'ui re ruwach'ulef quicukuban wi quic'u'x.
  ebk-ebk: Chakayu ay naifilang as an-akku, an-ak chakayu kan Apo Dios, ya enamisyu
    nan chiyuycha achi tit-iwa ay pomapadtu, tay nan Espiriton Apo Dios ay mawawacha
    kan chakayu at natortoray mu nan espiriton Satanas ay mangetortoray as nan chiyuycha
    achi omaafurot asna's luta.
  spa-PDDPT: Hijitos, ustedes son de Dios, y lo vencieron, porque mayor es el que
    está en ustedes que el que está en el mundo.
  ruf-ruf: Mwemwe iwana, mwa iwanu we Imulungu, na muwahuma manabii waghutsu, kwaapfila
    Ghumuhe iyali mghati mwenu kana ngupfu kubita ayula iyali mghati mwe iwanu we
    iisi ino.
  gun-gun: Xera'y kue'iry, peẽ kuery ma Nhanderuete guigua pendekuai vy pendepo'aka
    ma profeta ramigua kuery re, mba'eta pendere oĩ va'e ma yvy regua kuery re oĩ
    va'e gui ipo'akave.
  agu-BL: Poro e'u' jun c'oloj wajwutz, e'u' tetz Ryos. Ja wi't chixcye'u' scye'j
    yi e' subul naka'tz, na yi jun yi najlij te cyalma'u', mas cham i' swutz yi jun
    yi najlij tetz cyalma' yi e' mal wunaka'tz.
  isn-isn: Unyenye ingi miang'wa Itunda, ana alowa, hangi makondyaa kuakilya kunsoko
    ung'wenso nukoli mukati anyu ingi mukulu kukila ung'wenso nukoli mu unkumbigulu.
  ilo-ULB: Dakayo ket iti Dios, patpatgek nga annak, ken napagballigianyo dagidiay
    nga espiritu, gapu ta isuna nga adda kadakayo ket dakdakkel ngem isuna nga adda
    iti lubong.
  pir-NT: Mʉsa pehe yʉhʉ pohna, Cohãcjʉ̃ yequina ijire mʉsa. Sa yena “Cohãcjʉ̃ yere
    yahu mʉhtarina ijiaja ʉsã”, ni, mehoñequinare yʉhdʉdʉca tuhasari mʉsa. Mʉsa mehna
    ijiriquiro Espíritu Santo pehe tutua yʉhdʉdʉcare. Sa yero ahri yehpa cjẽna yaquiro
    watĩno yʉhdʉoro tutuare. Sa yena ni mehoñequinare yʉhdʉdʉcari mʉsa. Sa yena ti
    buheyere cahmedari mʉsa.
  anv-NT: Baá gejeé ba, ɛnyú delu baá Ɛsɔwɔ ne detoó dépwɔ bɔɔ́ gebyɔ bimbɔ
    nénde muú ayi alu ɛnyú né mmyɛ awyaá uto apwɔ muú ayi alu bɔɔ́ mme né mmyɛ.
  sab-NT: Ba ulita cha olia kare Jesucristo giti, ba ulita Chubenu ole cha gerule,
    Chube Oña kle ba tale, ama ma kiraske che dolla Satanáge malen ba kirachku kwian
    kle chage geru ngwale me ulia dbe Satanás kiralla gitidi. Che dolla Satanás kle
    kwian e tale ama me kiraske Chube Oña kare, malen kwian e me ñage ba anblite geru
    ngwaledi ama takalin kare.
  tmd-tmd: Halöu ha madmag yöbö nɨ bla. God nuŋ yuö ñɨŋ kwo mɨda; nuŋ Nöbö ölɨsö ödöriö.
    Kɨjaki nuŋ nöbö mö mögörɨb il kɨ mɨdöi piaku yuö ñɨgö kwo mɨda; nuŋ nöbö ölɨsö
    yöi. God Nöbö ölɨsö ödöriö aku, nuŋ yuö ñɨgö kwo mɨd makwam, nöbö mö inakmönö
    hörön yadmɨdöi piaku rɨb ñɨgö pɨxɨp dub maga nɨgöl.
  acr-NNT: Alaq walkꞌoꞌal chupa rubꞌiꞌ ri Dios, ralaq alaq re ri Dios y chꞌijom chi
    alaq kichuqꞌabꞌ waꞌ wa qꞌalajisanelabꞌ xa e sokosoꞌnel; ma ri Uxlabꞌixel kꞌo ukꞌ
    ralaq más kꞌo uchuqꞌabꞌ chwa ri jun kꞌo che ruwachulew.
  kpg-kpg: Agu dama hagaaloho nei ala go nia dama a God, goodou gu haga paagege nia
    soukohp dilikai, idimaa, di Hagataalunga dela e noho i godou lodo, la koia e maaloo
    i di hagataalunga dela i lodo digau ala e dau gi henuailala.
  taj-taj: ङाला कोलागदे, एनीगदे चा परमेश्‍वरला हिन्‍ना। थेतबासेलमा एनीगदेसे थे लुसीला
    ताम पाङ्बा अगमवक्तागदेदा ढाबा मुला। तिग्‍दा भिसम एनीगदे न्‍हङरी मुबा परमेश्‍वरला
    आत्‍मा चा जम्‍बुलिङरी मुबा आज्‍यबा आत्‍मा भन्‍दा घ्रेन हिन्‍ना।
  avt-avt: Nai yinan yaain, yi ne God te yi epei yinɨni yentar hɨrak iuwe kerek kekre
    han ki hɨrak kinɨn hɨrak kerek kekre han ke mɨt ne tɨ enun nemipɨn.
  cbk-cbk: Mi maga anak, ustedes el maga anak ya de Dios y ya gana ya ustedes victoria
    contra con el maga profeta falso, cay el Espiritu Santo quien ta vivi ya na di
    ustedes corazon, mas mafuerza pa que con Satanas, quien ta controla el maga vida
    del maga gente aqui na mundo quien hende ta tene fe con Jesucristo.
  uig-ARA: ئەي ئەزىز بالىلىرىم، سىلەر بولساڭلار خۇدادىن بولغانسىلەر ۋە ئۇلارنىڭ ئۈستىدىن
    غالىب كەلدىڭلار؛ چۈنكى سىلەردە تۇرغۇچى بۇ دۇنيادا تۇرغۇچىدىن ئۈستۈندۇر.
  tuf-tuf: Aját baan sehnacro. Baan Sir imayro. Eyta bira baat tew̃yat sinquin ria
    cátiro. Ba ur wíquiba Siran eyro. Eyan urán tahnacro. Cuatán cajc uch cuitar tew̃yat
    sinquin chihtá wíquibra Sisraman eyro. Ey úrara Sir urá owárai cútiro.
  abx-abx: Kundi', la'in i kamutangan-bi mga hinigugma'-ko dadi', kay sakop kam si
    Diyos ngan salupig-bi na i mga burubullo' paragsumat tungod kay i mag'ayop si
    ka'am mas gamhanan kuntra si magdalom si mga kalibutanon a'a.
  mco-NT: Mɨgügtɨjc huɨdibɨ Dios yjɨhuɨ'ñ ymɨc'ajt tɨ xy'adɨgɨɨygɨxy tɨ xyjottɨgɨɨygɨxy,
    e tɨ miich ajcxy mmɨmadaaccɨxy yɨ huɨdibɨ ajcxy nïgapxpejtp co Jesucristo ca'
    ma'xung'ajty ya naaxhuiñ mɨɨd ñinïcx. Com Dios huɨdibɨ miich ajcxy xy'ane'mb,
    jac mɨj yɨ' ca'ydɨ je mujcu', paady miich ajcxy tɨ mmɨmadaaccɨxy je mujcu'.
  cpb-NT: Irooma eerokapaini, notomipaini, rashitaimi Pawa, eerokaga awisayetairiri.
    Tema antawoite ishintsinka Cristo, pitsipashiretaari eerokapaini. Rawisairi tsipashiretakariri
    isaawikisatzi.
  aon-aon: Aria ipak eikish arpesh, ipak douk pape Iruhin ananip. Aria ipak douk pam
    habuhuk amudok rohwimi profet. Um maresh? Enyudok nyapenyep iri Mishin douk dodogowin
    atin abom nyabouk enyudok enen mishin nyape agundok atapishi arpesh iri nyabuhuk.
  hus-NT-2005: Tsʼitsik chakam, tatáꞌtsik kʼal a Dios ta dhabaláb ani a átámalichtsik
    jachanꞌ an kʼambixtsik; pos an Tʼokat Ejattaláb xi kʼwajat ba tatáꞌtsik, más jaꞌ
    púlek i awiltaláb in koꞌol ké an ejattaláb xi kʼwajat ban kʼambixtsik.
  mig-NT: Súchi̱ jíná'an‑ró, se̱'e Dios kákuu‑ró. Te ni̱ kundéé‑ró jíín yúán. Chi̱
    ñá'nu‑ga̱ kúu I'a̱ kánchaa̱ ini̱ máá‑ró nasu̱ yúán já kánchaa̱ ini̱ ña̱yɨvɨ ñúyɨ́vɨ.
  bps-bps: Kabay gamu dad ngàgu, tanfun gamu Dwata, na tagfisanyu i dad to flingu,
    ale dad tugad Dwata, du Tulus Dwata tamnè di gamu, too mtulus fa di ku Satanas
    i mnè di dad to là faglut di tah tanà.
  mbs-mbs: Menge batà ko te pegpemenal, diyà kaw den te Timanem aw yan domaeg kaw
