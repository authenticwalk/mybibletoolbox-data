  cco-NT: Dseaˋ rúꞌˋnaaꞌ i̱ lafaꞌ jó̱o̱ˋo̱, ꞌnʉ́ꞌˋ seengˋnaꞌ laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ
