    llutan yachachicojcunataga mayna ichipashcanqui.
  att-att: Á sikayu, nga kun na ánâ ku, sikayu yù ánâ ni Namarò. Á yáyù nga inappù
    nawin yù ira áppè ábbilinán, gapu ta makáwayyá yù Mangilin nga Ikararuá nga maggián
    nikayu, ánnè sù ari masingan, nga ajjan nga maddok sù ira nga ari manguruk kâ
    Namarò.
  bki-bki: Mia keneriku nalo, mia kamiu kumerou ka re naverialiano sibisibi nalo na,
    bior kumitu tivelinio ka Atua, kumijikia kuvituvul ga. Be riano ka mugaruei, naina
    joa kamiu naio jikili lie loa ka na naio jo yetemeriba nei.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, Luda gbɛ̃nↄn á ũ, a zĩ̀i blè annabi ɛ́kɛ pìnↄa, zaakũ
    gbɛ̃ kũ à kú á gũn zↄ̃kↄ̃ de gbɛ̃ kũ à kú andunia gũnla.
  mcp-mcp: Yé bwán bâm, bɨ báá bɨ bɨ́ bwán ɔ́ Zɛmbî, bɨ a mə́ ntâg bwey ntɔ̧ búúd
    ɔ́ mícúndə́ wâ ibəmb; bɨ á ntɔ̧ bwo nəcé Shíshim wɨ́ bɨ́ mílámʉ́d yí í ntɔ̧ wɔɔŋg
    wúsə búúd ɔ shí ga mílámʉ́d yí.
  hat-hat: Men, nou menm, pitit mwen yo, nou se moun Bondye, nou kraze fo pwofèt yo,
    paske lespri ki nan nou an gen plis pouvwa pase lespri ki nan moun ki pou lemonn
    yo.
  npl-NT: Nopilwantsitsiwah, nomejwah iaxkawah Dios iwa yononkintlanilijkeh nekateh
    tekajkayajkeh, porke Akin kajki nomowah okachi weletini ke akin kajki iwan tlaltikpaktlakah.
  bgg-bgg: Jishii gu aniphiing, nathek ne Hamangkhung-aphuii è ro, chiih-è nathek
    è ne asi pha chaigpho è yang ge ro, nyieliieshii nathek shii Ragung um pha jine
    sohjambling pha ragung è huàk ne bohblu um ro.
  eng-TCENT: You are from God, little children, and you have overcome them, because
    greater is he who is in you than he who is in the world.
  eng-BSB: You, little children, are from God and have overcome them, because greater
    is He who is in you than he who is in the world.
  cpu-NT: Iro kantacha eerokaite, notomiite, jashitami Pava, eerokara anaakoyetakeriri.
    Tema iniroite ishintsinka Cristo, itzimi pitsipashiretaari eerokaite. Janaakotairira
    itzimi tsipashiretakariri osavisatzi.
  san-ASM: হে বালকাঃ, যূযম্ ঈশ্ৱৰাৎ জাতাস্তান্ জিতৱন্তশ্চ যতঃ সংসাৰাধিষ্ঠানকাৰিণো
    ঽপি যুষ্মদধিষ্ঠানকাৰী মহান্|
  tac-NT: '''Emi napu ekí alawégame ju Onorúgame Alawala ''ma Onorúgame ''kúchila
    ju ''emi. ''Ma umérilekuru ''emi alué ralámuli se''winátiri ra''íchali benírime
    uché jaré ralámuli, Onorúgame Alawálaka ''wéchigo a''wágame kame me''tigá Remónisi
    alawala.'
  eng-WEBPB: You are of God, little children, and have overcome them, because greater
    is he who is in you than he who is in the world.
  gfk-H: Ira natigu gar ta Karisito muat gar ta Kalou ma muat ta bul hasur kaikek
    ra mangana tunatuna tikai ma ira nudiet hausur kanong nong i kis narako ta muat
    i tamat ta Satan nong i kis tano ula hanua.
  viv-viv: Tu natukweyao, omi Yaubada yana kaliva, ada badi fwayafwayadiyao wafaiwalahegehegedi,
    faꞋina AluꞋaluwa Mahalina omi agaimiya gimimiyami-ma babi ana kaliva adi tovehimeya
    gifaiwalahegena.
  yao-yao: Ŵanyamwe ŵanache ndi ŵanache ŵa Akunnungu ni mwampundile ŵakulondola ŵaunami,
    ligongo mbumu jwa Akunnungu jwali munkati mwenu ali jwankulu kumpunda jwele jwali
    munkati mwa ŵandu ŵa pachilambo.
  tgp-tgp: Natuvarihi, kamim non God, ale kamim ka jeu la meresahi atu moiso matan
    Tanumen God mo lo toho hin kamim, ale enia mo suiha mo jeu haratu mo lo toho na
    varama.
  auc-NT: Wëñæ̈mïni ëñëedäni. Wadäni, Codito ingante në pïinte cædönäni ïñönänite
    mïnitö Wængonguï quïmïni ïmïni inte godömenque tæ̈ï ëmömïni ïmïnipa. Edæ Wængonguï
    Önöwoca mïni në ëwocadongä ïñömö tömengä godömenque nanguï tæ̈ï ëmongä ïñongante
    wënæ inguipogaque quëwënäni näni në ëwocadongä guiquënë wædænque tæ̈ï ëmongä ingampa.
    Ïninque mïnitö mänïnäni në babæ änewënönäni ïnänite Baa ante cædinque godömenque
    tæ̈ï ëmömïni inte gänä cædïmïni ïmïnipa.
  kbc-NT: Ionigipi yemaanigipi. Akaami nepilidi Aneotedoɡ̶oji, codaa jeɡ̶etiɡ̶adiwokoni
    niɡ̶inoa awitakaɡ̶a anodi moyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko. Igaataɡ̶a
    Liwigo Aneotedoɡ̶oji ane idei catiwedi ɡ̶adaaleɡ̶enali daɡ̶axa meliodi loniciwaɡ̶a,
    aɡ̶abotege niɡ̶ica niwigo ane idei digoina iiɡ̶o.
  bmh-bmh: Izal gelear alear, iz ag alarem, ag Uwait nugau duailel, ag polu ze macanemen
    dudu go zilacaremen, einen, Ah Wes gonug ag oiagab dareu dudu go agal wes zilacareun.
  ctu-BL: Calobilob, i cha'añetla Dios. Tsa'ix la' t'uchtayob come ñumen ñuc jini
    am bʌ ti a pusic'al bajche' jini am bʌ ti pañimil.
  meq-meq: Nəkurom na, wawa ga hay, nəkurom wawa i Mbəlom hay. Ka slum ka ndo maraw
    me niye hay hərwi Məsəfəre nakə mə ɗərev kurom aye na, neŋgeye gədaŋ eye a ze
    na, məsəfəre i ndo i məndzibəra hay.
  noa-H: Keena, pãar chadcha Hẽwandam chaain haawai hi Hak'aar chaar sĩi dösãt mʌg
    jẽb gaai sĩejem k'ãaijã jua t'eeg hʌ̃rpai sĩerrʌmta wai nʌm; magua jãg sëuk'a
    nem jaau nʌrrjëem k'ʌʌnagjã hʌ̈u hʌdʌraa pãach k'ũgurpibajierram.
  alp-NT: Po auku kwali betaya imi, imia meru Alla Eni nanae kena imi peneka. Imi
    lene loko nabia tinai more esi hnaunaru mo le Ro Misete rebe Ikbasae imire Eni
    kbasare ktili lesi bei ro rebe ekbasae tamata rebe esi hlaleke loko Alla more.
  san-VEL: he baalakaa.h, yuuyam ii"svaraat jaataastaan jitavanta"sca yata.h sa.msaaraadhi.s.thaanakaari.no
    .api yu.smadadhi.s.thaanakaarii mahaan|
  kbq-kbq: Mofavre naganimote Anumzamofo mofavre mani'naze. Mani'nageno tamagu'afima
    mani'nea Avamu'mo'a, mopafima mani'nea havi avamura agatere'ne.
  kbh-kbh: Ats̈be básenga, ts̈ëngaftanga Bëngbe Bëtsábenga s̈mondmëna y ndoñe s̈monjalesenciá
    chë Bëngbe Bëtsabe ndoñe ndegombre juabna oyebuambnayënga ts̈ëngaftangbioye chacmaingñema,
    er chë nÿets tempo ts̈ëngaftangbe ainaniñe vida endbomná, chë nÿe quem luarama
    enójuabnayëngbe ainaniñe mándayabiama más obená endmëna.
  ron-LSB: Voi, copilașilor, sunteți de la Dumnezeu și i-ați biruit, pentru că mai
    mare este Cel care este în voi decât cel care este în lume.
  pon-pon: Jama ko, komail tapi jan ren Kot o kaloe irail edi, pwe i, me kotikot re
    omail, me lapa jan i, me mi ni jappa.
  nhe-BL: Noconehua tlen nimechicnelía, imojuanti iniaxcahua Toteco huan ya inquitlantoque
    nopa tlatehuilistli ica nopa istlacatica tiocamanalohuani pampa Itonal Toteco
    tlen mocahua ipan imojuanti quipiya más chicahualistli que Axcualtlacatl tlen
    itztoc ipan tlacame tlen iaxcahua ni tlaltepactli.
  sps-sps: Sai to tsumin vainy fasito ten Gov, fuainy guei tsonyo, mi te faduen ir
    vainy kinai te favaanan iny vaanan gamgam, tana saa u Aaven to te kaa non tsumi
    te faakouts maromi ma faaroiny fo vaanan to te parits fafisfis iny non aaven te
    kaa non tan vainy vavaajets tana monaagits tovei.
  wnc-wnc: Siakan waatdakana. Ginda Anutue gepbiatang yuaing. Yuwawa Anutu gikat gatake
    yuak kapata kekeknga siknga. Sike ita aminu ie masa imukaing aminu ayaipapaakusinggakge
    ginda aminu wa kem yakaing aminu gwa yaipapaakusiwa yuaing.
  bus-bus: Ma nɛ́ yenzideenↄ, Luda gbɛ̃nↄn a ũ, a zĩ̀ blè annabi ɛgɛɛ pìnↄa, zaakɛ
    gbɛ̃ kɛ̀ kú a guu bíta dɛ gbɛ̃ kɛ̀ kú anduna guula.
  gub-BL: Hepurumuzàmuzàg heremiamutar wà. Peiko Tupàn heruzar har romo, peiko hemiruze'eg
    romo. A'e rupi napezeruzar kwaw Zaneruwihawete iàmàtyry'ymar waze'eg rehe. Ta'e
    pepy'a pe har ikàg wera'u Zezuz iàmàtyry'ymar wapy'a pe har wi a'e xe.
  imo-imo: Nanga bakulu keloma, enonga konopuna moromo Minimu yunge engemu olando,
    we maina imboma kinye moromo kuromanga engemu maindo, akumunga eno Gotenga imboma
    molko, Gotenga ungu nimbo tiro ningo kolo toromele imboma toko mainye munduringi.
  boj-boj: O ijo aŋgro kiñilala, niŋgi Qotei aqaq na beb. Qotei aqa Mondor a nuŋgoq
    di unu deqa niŋgi na gisaŋ anjam maro tamo naŋgi gotraŋnjreqnub. Qotei aqa Mondor
    a na mondor agi mandam tamo naŋgoq di unu qaji a tulaŋ buŋyeqnu.
  eng-DRA: You are of God, little children, and have overcome him. Because greater
    is he that is in you, than he that is in the world.
  knf-knf: An babuk naan nanwooŋ biki Naşibaţi, nawat başoorad Kriŧtu bukuŋ, ţiki
    anwooŋ ţi an adëm apel anwooŋ i umundu.
  san-KHM: ហេ ពាលកាះ, យូយម៑ ឦឝ្វរាត៑ ជាតាស្តាន៑ ជិតវន្តឝ្ច យតះ សំសារាធិឞ្ឋានការិណោ
    ៜបិ យុឞ្មទធិឞ្ឋានការី មហាន៑។
  arn-NT: Pichike weni, Ngünechen ta ngenngey eymün mew ka dew wewfimün ta tüfeychi
    pu koylangelu, eymün mew am mülelu tati Lif Küme Püllü doy pepiluwünngelu tati
    maputuwünngelu mew.
  zas-NT: Per lëjt xiꞌn ma najdi xiꞌn Dios, guiáad ree bén ralen Jesucrist ad zajct
    güün reeman lëjt gan, din mazri naroob guialrniabee caꞌ bén nabannë lëjt guial
    loj bén nabannë bén zinal ree nejz mal loj guidxliuj guie.
  ken-NT: Kɛ bɔ̌bha, bǎchí bo Mandɛm, nɛ mǎnaŋ mǎnu nɛ barɛmɛ́ kɛpɨ̌ntɨ nsé bǎsɔt
    awɔ́nɛm, mbɔnyunɛ mmǔ anɛ achi nɛ bhe ataŋ achá anɛ achi fá amɨk.
