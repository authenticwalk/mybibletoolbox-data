    di aa qrot masirhat pä iaqäkt aa uväs kärak i qa nämäni ama ivätki.
  ita-1885: Voi siete da Dio, figlioletti, e li avete vinti; perciocchè maggiore è
    colui ch' è in voi, che quello che è nel mondo.
  muy-muy: Gabəza, lekʉlʉm ti bəza ge Melefit. Nahkay kìyʉmfiŋa kà ndam nday nana
