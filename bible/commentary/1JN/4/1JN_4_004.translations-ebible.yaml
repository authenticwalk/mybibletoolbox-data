  hau-ULB: '''Ya''yana kaunatattu, daga Allah ke, kuma kun rigaya kun yi nasara da
    su da yake wanda ke cikinku ya fi wanda ke cikin duniya girma.'
  mal-mal: പ്രിയ കുഞ്ഞുങ്ങളേ, നിങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവർ ആകുന്നു; എതിർക്രിസ്തുവിന്റെ
    ആത്മാക്കളെ ജയിച്ചുമിരിക്കുന്നു. കാരണം നിങ്ങളിലുള്ളവൻ ലോകത്തിൽ ഉള്ളവനേക്കാൾ വലിയവനല്ലോ.
  kkc-kkc: Mawe dio emegei, niba Godeeyo owolo dio doloso doso. Esiga niyo gamenee
    goo eligili odoo oso eligi duloso o to mapoo tei tele poogoo oso, niyo diba dagadiso.
    Bei, odoo susuga ibada kulodu Dio Tei egee bado oso kitulugu oso tei tele poogoo
    mi toowa mapoo debeli odoo dima kulodu dio egee bado oso kitulugu ee dagadiso.
  lit-lit: Jūs esate iš Dievo, vaikeliai, ir esate juos nugalėję, nes tas, kuris jumyse,
    yra didesnis už tą, kuris pasaulyje.
  urd-GVR: Lekin āp pyāre bachcho, Allāh se haiṅ aur un par ġhālib ā gae haiṅ. Kyoṅki
    jo āp meṅ hai wuh us se baṛā hai jo duniyā meṅ hai.
  far-far: Wele nau ki 'ae, kamulu na ne na wane God ki, ma mulu ka liufia profet
    susuke ki. Sulia na Anoeru Abu ne to ani kamulu, nia nikila ka tasa ana sa Saetan
    ne nia to ana wane ta'a ki laona molagali.
  suz-BL: आं आइक्‍च आलपुकी, गेपुकी परमप्रभु यावे नु थुं का ङा दुम्‍शा, मेको रागीमी
    बाक्‍ब दूली शेंब आन कली ग्रातीनी। मारदे हना रागी ङा मुर आन थुंमी बाक्‍शो दूली
    शेंब सोक्‍त क्‍येङा इन थुंमी बाक्‍ब परमप्रभु यावे आ सोक्‍त ठेयब बाक्‍ब।
  car-NT: Amyjaron te, y'makon, Tamusi wyino mandon. Mo'karon ipo waty Tamusi auran
    uku'ponamon ty'mondo o'waine mandon. Mo'ko otaine aitoto irombo pari'pe man mo'karon
    nono wyinonokon tano ko'po.
  amp-amp: Nanhu yonenko, niko Bro Nkifrarhu Yafothat hatohwoko. Nd Yafothat niko
    hatohwat tu bro bbuke-fetet. Nd Yafothat kahot tkafwotr Satanr. Nd Yafothathu
    bbuka rifhurpno kahot tkafwokomm nd giaman profetm.
  bht-bht: हे बच्चों, तुसां परमेश्वरे दिया तरफा ला झूठे संदेश देणेबालयां जो हराया;
    क्योंकि जड़ा पबित्र आत्मा तुहाड़े च है, सै शैताने ला बडा है जड़ा संसार च है।
  eng-NOY: Ye are of God, my children, and have overcome them; because greater is
    he that is in you, than he that is in the world.
  cub-NT: Mʉja, jímajinape paivʉ, mʉjacapũravʉ Jʉ̃menijicʉ jinatamu. Que baru Jʉ̃menijicʉi
    Espíritu Santo dápiaicõjeimi mʉjare. Ijãravʉcavʉ Jesúre jʉ abevʉ ñai abujuvai
    jabocʉ jinatamu. Aru ñai abujuvai jabocʉ dápiaicõjeimi náre. Ʉbenita parʉcʉbe
    ñai dápiaicõjeñʉ mʉjare, ñai náre dápiaicõjeñʉ pʉeno. Que baru mʉja vainí tʉivʉbu
    ina Jʉ̃menijicʉi yávaiyede coyʉcaipõevape teniduivʉ borocʉrivʉre.
  ita-1927: Voi siete da Dio, figliuoletti, e li avete vinti; perché Colui che è in
    voi è più grande di colui che è nel mondo.
  lww-lww: Ana naruu lala, ve amaraun re navisawalena la nene, komin amiu asike e
    lepas kiena ne Ntewa, akilia ataulu la ga. Lelaga pap̃isi, naga nap̃a teke e amiu
    naga m̃arera laa taulu naga nap̃a sike e yomarava.
  ckb-ckb: ڕۆڵە خۆشەویستەکان، ئێوە لە خوداوەن و بەسەر ئەو پێغەمبەرە درۆزنانەدا زاڵ
    بوون، چونکە ڕۆحی خودا ئەوەی لە ئێوەدایە گەورەترە لە ڕۆحی شەیتان ئەوەی لە جیهاندایە.
  nas-nas: Ee aing mmaikoriꞌ, toirekaaꞌ, diiꞌ teing Kumponing bakaning eeꞌnoko diiꞌke
    tee teing nakaro-nupoong tositosinanka boong deempereruꞌ, aiꞌ tee Kumponing diiꞌkoo
    otoing tee aaꞌnaꞌ purintoꞌ tee-koo teing kansiꞌnupoong-koo otomaung-koo.
  uvl-uvl: Tutuk mur, imo NeHalang tutuna mur ia imo pe a hekou sue hana nenge te
    channangnanga ke te teke iri hetatalonga mur ke ulolo. Iange NeHalang Opene nenge
    tu teu nge imo nem na kerkerenga palaungana toto nge non poreke ngana nenge tu
    teu nge iri nenga ich nei.
  eng-BBE: You are of God, my little children, and you have overcome them because
    he who is in you is greater than he who is in the world.
  ixl-CNT: Pek subꞌel tek setaqꞌo, kꞌaol meꞌala tan, ex tek tetz u Tioxh. Utz aatz
    u Tioxh vaꞌl atil sekꞌatza, paalchu vatz u txꞌiꞌliꞌinaj vaꞌl atil tu u vatz amlika
    txꞌavaꞌ tzaꞌ.
  xsi-xsi: Naŋa natuŋgu wukale, miki nde Maro Kindeni ne tamâta, aku miki kapolenzi
    ŋgua-tulâŋa tamâta laŋeŋa ŋinde marumbu lâ, ŋana tu Koroani Sapâŋa imo ilomi,
    aku i ne walo ipole Sadana ne walo, ina kala uru imo lâ tâno tamâta ilonzi.
  crx-NTPO: Ts'oodunneyaz Yak'usda bulh áht'oh 'ink'ez ndunne Christ ch'az ditnine
    'uda' buch'a' nulhde. Mbe la nohyudinda-un, 'en ndi yun k'ut 'unt'oh-un netsudule
    'en 'unt'oh, yanus 'ultus whe 'unt'oh 'et huwa.
  kan-OKCV: ಪ್ರಿಯ ಮಕ್ಕಳೇ, ನೀವು ದೇವರಿಗೆ ಸೇರಿದವರಾಗಿದ್ದೀರಿ, ಸುಳ್ಳು ಪ್ರವಾದಿಗಳನ್ನು ಜಯಿಸಿದ್ದೀರಿ.
    ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿರುವ ದೇವರು ಲೋಕದಲ್ಲಿ ಇರುವವನಿಗಿಂತ ದೊಡ್ಡವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro anafano jaeje jane Godido e rei ijadufuo jane jare e ije bu kufuimena
    Godido vua ije abe kuaenoevo ije iraraena asidiae. Ijadufuo maeje Kavene ije fu
    oe jone ijia jaena fino ije fuka ma daroki. Ro kavene be ije fu e ume igia ise
    renoejo ijena fino ije fuka daro baki.
  blw-blw: Chàyu way a-anào way ena-awwan Apudyus, enafàyu hen anchichay ammag cha
    mamarang hen alen Apudyus. Yag hen nangafa-anyu an chicha, te chakchakar hen kafaelan
    hen Espiritun Apudyus way wachan chàyu noh Chumunyu way wacha an chicha.
  tam-2017: பிள்ளைகளே, நீங்கள் தேவனால் உண்டாயிருந்து, அவர்களை வென்றீர்கள்; ஏனென்றால்,
    உலகத்தில் இருக்கிறவனைவிட உங்களுக்குள் இருக்கிறவர் பெரியவர்.
  azz-NT: Noconehuan, namejuan nanpohuij ya ihuan Totajtzin Dios. Ica ya nojón nanquintanilijque
    ya ne tamachtiani tacajcayahuani, porín Totajtzin Dios yetica tech namoyolijtic
    huan Yejuatzin cachi chicahuac huan ne amocuali ejecame amo quipíaj chicahualis.
  spa-RV-1909: Hijitos, vosotros sois de Dios, y los habéis vencido; porque el que
    en vosotros está, es mayor que el que está en el mundo.
  csy-csy: 'Tano te awng, note sia Pathian neisa na hi uh hi, amate zong na zo zo
    uh hi: banghangziam cile leitung ah a ompa sang in note sung ah a ompa sia lianzaw
    hi.'
  mxq-NT: Nitítʉty, miidsʉty Dios mjaꞌaꞌa̱jtʉdʉp. Tʉ xymyʉmada̱ꞌa̱ktʉ tadʉ andakpʉty,
    mʉt ko yʉ Espíritʉ Santʉ diꞌibʉ miidsʉty mʉʉt mꞌittʉ, niꞌigʉ yʉꞌʉ myʉ́jʉty es
    kʉdiinʉmʉ kaꞌoybyʉ diꞌibʉ ja ya̱ naxwiiñ.
  tzj-NT: Chak'laj walc'wal, ixix ixc'o pa rcuenta ja Dios. Ja maestro ja ma Dios
    ta ec'ayon eje'e' ma xecowin ta chewij, ixix xixch'eco quixin. Queri' xeban como
    ja Dios ja c'o pa tak ewanma ixix más chi na k'axnak rchok'ak' chwach ja diablo
    ja c'o pa tak canma ja winak ja xa ruq'uin rwach'ulew yukul wi' quec'u'x.
  tdt-tdt: Maibee oan doben sira, imi nee Maromak nia ema. I imi halo lakon tiha ona
    profeta falsu sira, tanba Espiritu nebee hela iha imi nee, forti liu espiritu
    ida nebee hela iha ema aat iha mundu nee.
  ron-BTF: Voi sunteți din Dumnezeu, copilașilor, și le-ați învins, pentru că cel
    ce este în voi este mai mare decât cel ce este în lume.
  eng-WEBP: You are of God, little children, and have overcome them, because greater
    is he who is in you than he who is in the world.
  eng-FBV: But you belong to God, my friends, and you have defeated them, for the
    one who is in you is greater than the one who is in the world.
  nld-1939: Gij, kinderkens, gij zijt uit God, en hebt ze overwonnen; want Hij die
    in u woont, is machtiger dan hij die in de wereld is.
  bwo-bwo: Nana'otso! It Ik'k itne, ititse beyru shayiro datsanatse fa'a shayironiyere
    bogfe. Eshe kotets nebiyotsi da'artee.
  nch-BL: Noconehua cati nimechicnelía, amojuanti aniaxcahua Toteco huan ya anquitantoque
    nopa tatehuilisti ica nopa istacatica tajtolpanextiani pampa Itonal Toteco cati
    mocahua ipan amojuanti quipiya más chicahualisti que Amocualtacat cati itztoc
    ipan masehualme cati iaxcahua ni taltipacti.
  quc-TNT: Ix ri', ri ix je' ta ne alaj tak walc'ual, ri ix, ix rech ri Dios. Ix ch'acaninak
    c'u pa qui wi' we winak ri' ri xak e banal tak tzij rumal chi ri Lok'alaj Espíritu
    ri c'o pa ri iwanima' c'o na u chuk'ab chuwäch ri espíritu ri c'o pa canima' ri
    winak ajuwächulew.
  tfr-NTPO: Pjãy bor wapga wl̈eni, pjãy Sbö ĩ, ga pjang bomi go l̈i dbo ara, Cristo
    wl̈oyo shäng kjok ëre kjing go l̈i kjinmo. E kjĩshko ga Sbö wl̈oyoga tjeng kës
    l̈i zanomie.
  kaq-NT: Mato tah man Papanah qui, heen baquebaan. Tiroma yoshiman shinanmaha yohuanaibo
    tah man honanai, mato paranpanan. Nincayosmabo betan hihqui yoshin coshihi bi
    ta mato betan hihqui Dios Yoshin hashoan hihti coshi qui.
  sgb-sgb: Maának ko, hikaw ay anak ni Apo Namalyari. Kabay nahambut yo hilay ampangitoro
    hên kalaraman, ta makhaw ya Espiritu ni Apo Namalyari ya atsi kamoyu kisa kan
    Satanas ya ampamaala kanlan a ampagpalokop kan Apo Namalyari.
  vie-1934: Hỡi các con cái bé mọn, phần các con, là thuộc về Đức Chúa Trời, đã thắng
    được họ rồi, vì Đấng ở trong các con là lớn hơn kẻ ở trong thế gian.
  kxv-kxv: ଜୀୱୁତି କକାରି ପ଼ଦାଁତେରି, ମୀରୁ ମାହାପୂରୁ ତା଼ଣାଟି ଜାର୍ନା ଆ଼ତାତେରି, ଅ଼ଡ଼େ ମୀରୁ
    ନା଼ଡ଼ିକିନି ବ଼ଲୁ ୱେହ୍‌ନାରାଇଁ ଜୀଣା ଆ଼ହାମାଞ୍ଜେରି, ଇଚିହିଁ ମୀ ତା଼ଣା ଆମ୍ବାଆସି ମାନେସି,
    ଏ଼ୱାସି, ଦାର୍‌ତିତା ଆମ୍ବାଆସି ମାନେସି ଏ଼ୱାଣି କିହାଁ କାଜାସି ।
  amu-NT: ꞌO ntseindaaya, ꞌo laxmaⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom ndoꞌ jnda̱ tantjomꞌyoꞌ
    naⁿꞌñeeⁿ na cweꞌ cantu ñꞌoom cwiñequia, ee nqueⁿ na mꞌaaⁿ naquiiꞌ nꞌomꞌyoꞌ jndeiityeeⁿcheⁿ
    nchiiti juu na mꞌaaⁿ naquiiꞌ nꞌom nnꞌaⁿ na laxmaⁿ cantyja ꞌnaaⁿꞌ tsjoomnancue.
  hin-CV: प्रिय भाई बहनो, तुम परमेश्वर के हो. तुमने झूठे भविष्यद्वक्ताओं को हराया
    है; श्रेष्ठ वह हैं, जो तुम्हारे अंदर में हैं, बजाय उसके जो संसार में है.
  spa-BES: Ustedes son de Dios, hijitos míos, y lo han vencido, porque el que está
    en ti es más grande que el que está en el mundo.
  san-BEN: হে বালকাঃ, যূযম্ ঈশ্ৱরাৎ জাতাস্তান্ জিতৱন্তশ্চ যতঃ সংসারাধিষ্ঠানকারিণো
    ঽপি যুষ্মদধিষ্ঠানকারী মহান্|
  tdx-tdx: Boak’ aman’ Añahare nahareo ry keleiako, le fa nahagioke; amy te jabajaba
    i ama’ areoy ta ty ami’ty voatse toy.
  naf-naf: Nembanne penaŋ, ilin Kawawaŋmak mamaip keyepmti in an zet dâsuki ekŋengalen
    zet ke mtopewien. Emetak Teŋaŋ ingat keŋinan tazin keyelen windeŋaŋaŋ am msat
    kapiyelen ke sebempein.
  grc-MT: υμεισ εκ του θεου εστε τεκνια και νενικηκατε αυτουσ οτι μειζων εστιν ο εν
    υμιν η ο εν τω κοσμω
  vid-vid: Ila hemwe wana wa heni, hemwe ndo wana wa Nguluwi na muwasumya awo waloli
    wa udesi, mina Muhe Yelile yawele mgati mwa hemwe kana ludali kusinda Limazoga
    liwele lya isi.
  pio-NT: Píatacué quéwa nuiquéeyéica càiyéide iyúwa nuénibewa, Dios yéenibecuéca
    pía. Pidécuéca pimawènìadaca píichawa níara cachìwéeyéica, càmicáinácué peebáida
    nàasu tàacáisi cachìwéeri, ìyacáinácué piwàwalìcu Dios íiwitáise, máiníiri cachàinica
    íiwitáise Satanás íicha, yái Satanás ichùulièrica èeri mìnanái íiwitáise, càmíiyéica
    yeebáida Jesucristo itàacái.
  tsn-tsn: gonne go na le mongwe mo dipelong tsa lona yo o nonofileng go gaisa moruti
    mongwe le mongwe yo o bosula mo lefatsheng leno la boikepo.
  amr-NT: Diosensiʼpo moʼe̱po Diosen Noki̱re̱ga̱ moʼnopoʼto̱e̱nok namaʼda huamanmadikaʼeritaj
    manigpe̱e̱hueʼ moʼi̱kaʼne. Diosen Noki̱re̱g teyda o̱ʼe̱po huadak eʼkikaʼ huakkaʼ
    tihuapokikaʼdik moʼe̱ne. Cristoen takaʼ noki̱re̱gnayo teyhueʼda o̱ʼe̱nok nigpe̱i̱kahueʼdik
    moʼe̱ne, huadiʼda sionomey.
  pwg-pwg: Natunatuku, tami nuwanuwaku. Tami na God rapenai ma nani peroperoveta viviberosi
    na namada koghetanisi, iyamna Kanuma Vovokaravina gwabimiyai ivi rewapana kirakai
    da kanuma berona dobuwai ighetani, tuna kanumina na Seitan.
  cjv-cjv: Ena na ganamao, ne yokamai Yai Gumam gama moimie. Te Murom ne yokamai denom
    minom ikai tei moingua yoporam boinguai bei moiro ena Murom mangi ari denom minom
    ikai tei moingua yoporam boingua bire tongua iran ne yokamai ka mapunom ari kasu
    bire ereimie.
  tha-KJV: ลูกเล็กๆทั้งหลายเอ๋ย ท่านเป็นฝ่ายพระเจ้า และได้ชนะเขาเหล่านั้น เพราะว่าพระองค์​ผู้​สถิตอยู่ในท่านทั้งหลายเป็นใหญ่กว่าผู้นั้​นที​่​อยู่​ในโลก
  por-BR-2018: Filhinhos, vós sois de Deus, e tendes vencido esses; pois maior é o
    que está em vós do que o que está no mundo.
  mhl-mhl: O kokopune, ŋoŋo Anuture biŋe fukebi Moro Tiriineji maŋ-ŋaŋuŋgo dimaku
    morende gemokaku oi yadureru gbiŋ eyareega. Ore eru kajeqouŋ ŋiŋigo qaqajibuine
    oi soine gbiŋ eyareru goniminde so fukegobi.
  klv-klv: Tuhnatugw gail, mǝtovi siGot ale mǝtosǝhor ahai kelkel ur gǝgǝras galenan
    husur aNunun aGot totoh len gamito esǝhor natǝmat totoh len alat navile a pan.
  bco-bco: Ni so꞉wa i, gio꞉ Godeya꞉ eno꞉ dowo꞉ ko꞉lo꞉ giliyo꞉ madalilo꞉ dinali sa꞉lan
    kalu a꞉no꞉ o꞉lika tininima꞉ib. Mo꞉wo꞉ Gode gi o꞉lia꞉lo꞉ a꞉lab a꞉no꞉ e halaido꞉
    ko꞉lo꞉, Sa꞉da꞉na꞉ henfelo꞉ wilo꞉ a꞉lab a꞉no꞉ Godeya꞉ tinio꞉.
  kdl-NT: Mmuku n va̱, eɗa̱ aza a Kashila̱ a ɗa, kpam i lya ta̱ kaci ka atokulalu
    a ne. Kulu Keri ku Kashila̱ ka̱ ta̱ a asuvu a ɗe, kpam u la ta̱ uza ɗa wa̱ri a
    likimba ucira.
  apu-NT: Hĩte namariteni, Teoso nakitiakori hĩtxaua. Ininiã hĩte !auikari atão minakati
    sãpiretakani sãpiretakiti, kotxi Erekari Matamatakoti hĩte ãkixinireẽ auakari
    apia posotiireri itxaua iua. Maerekati matamatakoti, Xesosi sãkire mauiãkani ãkixinireẽ
    auakari, kaposotiireri itxaua, iuaritika Erekari Matamatakoti hĩte ãkixinireẽ
    auakari apia sikaimaroretai hĩte.
  roo-roo: Oire uva visii-a vao ovii irara oaa Pauto voeaaro visiigoa voeao-ia kuuvu
    irara profeta irara putetavora, voeao oea visii varaaro oirao pie vovouro oavisii
    piro pie ragapaivora, osa viapau uvuipaaera. Eake iava? Uvare Tugoropato Uraurato
    vo varivariaro visii sopaaro-ia toupareveira, ro ira vurito vo varivariaro-ia
    putepareveira rutu. Ro vurito ira voeaopa reiparoveira vo rasio-ia.
  miz-NT: Iꞌxá ko, ntáduku ntée nto Xuva kō ne, é kūvi ide ntó ni ña vete kuān ntáa
