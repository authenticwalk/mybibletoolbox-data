verse: 1JN.004.004
translations:
  kpx-kpx: Isito di esea, laeau Dilava ataea. Iale lana loboe beloveta kebia tatoleveve.
    Kosealemo Dilava Munanae Tumuu la uvumo uale keu vuvuneai ua. Iale vuvuneve kena
    vatae kosive ke vuvune evihai.
  okv-H: Te nau meni undi God ta Ahihi Otohu sovera peni vahai ungota jo ta mihia
    amina Ahihi sasapura enda ta mihia amo dembarira avoeto enda ta peroveta sokova
    amite tapa ungona dembarira.
  tbo-tbo: U logaloga, taumi Yaubada uyahinei o wawala mai, po alugo tapuhi amaka
    o kadidili lagonihi, babana Alugo Woiyawa uyahita e memae i kadidili lagona, ma
    alugo tu mehipuli uyahihi he memae hai kadidili ega ita lata.
  mal-C: കുഞ്ഞുമക്കളേ, നിങ്ങൾ ദൈവത്തിൽനിന്നുള്ളവരാണ്; നിങ്ങൾ വ്യാജപ്രവാചകന്മാരെ പരാജയപ്പെടുത്തിയിരിക്കുന്നു;
    കാരണം, നിങ്ങളിൽ വസിക്കുന്ന ദൈവം ലോകത്തിലുള്ളവനെക്കാൾ ശക്തനാണ്.
  grc-SR: Ὑμεῖς ἐκ τοῦ θεοῦ ἐστέ, τεκνία, καὶ νενικήκατε αὐτούς· ὅτι μείζων ἐστὶν
    ὁ ἐν ὑμῖν ἢ ὁ ἐν τῷ κόσμῳ.
  bgc-bgc: हे प्यारे बाळकों, थम परमेसवर के लोग सों, अर थमनै झूठ्ठे नबियाँ पै जीत पाई
    सै; क्यूँके पवित्र आत्मा जो थारे म्ह बसै सै, वो शैतान तै बड्ड़ा सै, जो इस दुनिया
    म्ह सै।
  khz-khz: Natuku, gomi Palagu genana, e gomi na peroveta talimara opakaura govega-ketorato,
    kwalana gomi aomi ai etaluna Palaguna tiavuna na tanopara palagura geria tiavu
    evanagirana.
  deu-TKW: Ihr seid aus Gott, Kinder, und habt sie überwunden, weil der in euch größer
    ist, als der in der Welt.
  zsr-NT: Zxíꞌnaꞌdauꞌ, náquiliꞌ queëꞌ Dios, len chbuxicjliꞌ nup naꞌ taꞌzíꞌ yëꞌ, le
    napr yöl‑laꞌ huac uná bëꞌ Nu naꞌ zoalen lbiꞌiliꞌ ca nu naꞌ rda yödzlyú ni.
  lin-lin: Bino, bana na ngai, bozali ya Nzambe mpe bosili kolonga basakoli yango
    ya lokuta, pamba te Ye oyo azali kati na bino azali na nguya koleka ye oyo azali
    kati na mokili.
  hns-NT: Pjaara larkan, toelog Parmeswar ke larkan baate aur toelog okar doesman
    log ke djiet leile hai. Oe djaun toelogke diel me rahe hai, oke saitaan se djaada
    saktie hai, tjaahe saitaan ab doenia me raadj tjalaawe hai.
  noa-E: Keena, pãar chadcha Ẽwandam chaain aawai i Akhaar chaar sĩi dösãt mʉg jẽb
    gaai sĩejem khãaijã jua theeg ʉ̈rpai sĩerrʉmta wai nʉm; magua jãg sëukha nem jaau
    nʉrrjëem khʉʉnagjã ʉ̈u ʉdʉraa pãach khũgurpibajierram.
  eng-EMTV: You are of God, little children, and you have overcome them, because He
    who is in you is greater than he who is in the world.
  mib-NT: Séhē jijnáhan ró, máá ró cácuu sēhe Yaā Dios, te je ni cacundeyɨ́ ró sɨquɨ̄
    tée cástáhú un. Chi jéhnu ga cúu poder maá Yaā jeē ndeé ini rō, vēsú poder maá
    jéē ndeé jíín ñáyuu ñayɨ̄vɨ jéē castáhú.
  lif-NT2: आमिःम् आस्‍साःसे, खिनिॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमनानिङ्‌लो॥ हे़क्‍क्‍याङ्
    खिनिॽग इङ्‌ले़क् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽ के़नाःन्‍दुम्‍सिम्‍माङ् के़वयिॽरो,
    थेआङ्‌भे़ल्‍ले़ खिनिॽओ के़वाॽबा सेसेमाङ्‌ङिङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍माओ के़वाॽबान्‍नुःल्‍ले़आङ्
    यम्‍बा चोःक्‍लो॥
  xnj-xnj: Mwavana nyenye, ndi vandu va Chapanga, na mmalili kuvahotola vamlota va
    udese ndava Mpungu wa Chapanga mweavili mugati yinu ana makakala kuliku yula mweavili
    mugati ya vandu va mulima uwu.
  mmx-mmx: Luvutnuruk orong. Nemi limixin at ne Moroa. Mira ke xepe vam lavaeme vapaase
    xaxarang atla ne Moroa i nemen keneng atnemi la lolos teren i volo lolos at ne
    Satan, neni lamgomgo at limixin at na lavatbung menemen.
  cbr-NT: '''Ën bëchicësa unicama, mitsux camina Nucën Papa Diosnan ''ain. Nucën Papa
    Dios axa mitsubë ''icë aín cushibëtan sënë́nma ca an ënë nëtënu ''icë ñuishi sináncë
    unicaman cushi ''icën. Usa ''ain ca an Cristo ''atimaquin ñuicë unicaman sinanëx
    mitsun sinánbëtan sënë́nmara ''icën.'
  tee-NT: Qui'ask'at'an ju uxijnan is'ask'at'an Dios unt'at'it. Chai jantu ta'okxchok'otan
    ju yu'unch ju jantu vasalh ixchivinti Dios tanajun. Pus palai tachapun ju Dios
    ju t'ajun lami'alhunut'an. Palai jantu ju lhacaticuru ju t'ajun ju ani lacamunutpa'.
    Yuchi jantu talhi'okxchok'oyan.
  eng-LSV: You are of God, little children, and you have overcome them; because greater
    is He who [is] in you, than he who is in the world.
  cak-NT: Rix ri can jix anche'l tak walc'ual, jix richi chic ri Dios, y xe'ich'ec
    yan ri yetz'ucu tzij. Roma ri Espíritu Santo can c'o pa iwánima. Y raja' c'o más
    ruchuk'a' que chech ri c'o pa cánima ri winak ri man quiniman ta ri Dios.
  pah-NT: 'A''e ji pe me jira''yra''java''ea pe: Pe ko Tupana''gareheva''ero peko.
    Igwete pe imombigi Tupana''ga nhi''ig̃aatyviva''ea mombe''uhara''g̃a popoakara.
    Diabo''ga oko Tupana''ga arõe''ỹve''g̃a pavẽi novĩa. Emo Tupana''ga ra''uva pepavẽiva''ea
    ipopoaka hete Diabo''ga hohe hete.'
  sja-NT: Warrarã, parã Tachi Ak'õredeerã. Mapa parãpa oodak'aa mãgɨ́ seewa-idaa beerãpa
    jara p'anɨk'a. Parãpa ãchi mãgá p'oyaadai chi parã ome bapari, Tachi Ak'õre waibɨara
    bairã chi na eujãdepema ijãadak'aa beerã ome bapari, Netuara Poro Waibɨa k'ãyaara.
  xed-xed: Kaghuni zwana ɗa, zwana Lazglafta kaghuni, ghuɓasapghuɓasa kaghuni ta tsa
    gwal nana mndu ya, kabga mal tsa Sulkum ma kaghuni ya mbratani ka tsa sulkum ma
    gwal ma ghəŋa haɗik ya.
  mks-NT: Cande̱hé ndo̱ jáchi̱ cúú ndó tátu̱hun ja̱hyi i̱ ta cúú ndó cuéntá Ndióxi̱.
    Na̱candeé ndó na̱sa̱hnu̱ ndó nu̱ú na̱ jána̱ha̱ ña̱ tu̱hún ja̱n jáchi̱ tóyíí chága̱
    ínima̱ yi̱i̱ Ndióxi̱ ndáca̱a̱n ínima̱ ndo̱ a̱ ju̱ú ga̱ ínima̱ quini ndáca̱a̱n
    ínima̱ ña̱yivi ñuyíví.
  gfk-S: Ira natigu tane Krais, mu gar tane God, ma mu te bul hanapu kike ra mangana
    turadi tikai ma ira nudi harausur kinong ikino nong i kis ta mu i tamat tane Satan
    nong i kis tano ula hanuo.
  bmu-bmu: O (koko) gömokurupni, iŋini Anutugö buŋaya aketka Uŋa Töröŋan uruŋine kinda
    gölmegö ömewörömeŋi mi eŋgoŋgita luhut al eŋgimakza. Miaŋgöra kezapqetok ambazip
    takapulakaŋi mi ölöp luhut al eŋgiba malje.
  dgz-dgz: Go otun wainawa, e God naewa megawa menan guagup eboewa mame epara mega
    e gaset paina yamasean. Iwa God Guewa mega potayap wandini ame aroewa aigap iragen,
    amba guewa koewa piup ma megawa ame aroewa uon.
  eng-GNV: 'Litle children, ye are of God, and haue ouercome them: for greater is
    he that is in you, then he that is in this world.'
  zaa-NT: Pero lebi'į ca ỹi'ni to' quia', chi ná le qui' Tata Dios acca labí ccani
    cą gurexaél·la' cą le, sino chi beni le cą vencer porqui'ni Espíritu Santo enne'
    dua lo losto' le nna adí la'huacca té qui'e tì'chu nu dua yétsiloyu.
  eng-WEBSTER: 'Ye are of God, little children, and have overcome them: because greater
    is he that is in you, than he that is in the world.'
  guh-guh: Tajamonae, paxamë rabaja Dioso papijajivimë. Nexata baja penajumetsënëtsilivaisi
    papecatsipaebivi, apo pacayamaxëitojorobicapanepae. Apo caëjëpaetsi papecayamaxëitojorobijava.
    Tsipaji ponë pacatsijamatabëeca, bajaraponë bitso piasaënë, ponë ponapona mapanacuajavaje,
    matatoxenetsia.
  bon-bon: Yepä cäme miijirage binamewale, ätrunga cabu ca lui cäme bägrä gemi, weene
    Acejiyame memi, siige weene ituge apremela lui cina jiicusi, egä teepi Acejiyame
    me tagepogogo mene jiicemusi, yepä teepi walya gemi. Weene teebibine naace name
    pi ituge apremela, ingle weeme cabu lui Seemo tabe mage kokreyame gyene, yepä
    ai gawecewe mule cabu lenajayame biname bime cabu lui seemo, teeme toraca kokre
    lica gyene.
  nhw-BL: Noconehua catli nimechicnelía, amojuanti aniaxcahua Toteco huan ya anquitlantoque
    nopa tlahuilancayotl ica nopa istlacatica tlajtol pannextiani pampa Itonal Toteco
    catli mocahua ipan amojuanti quipiya más chicahualistli que Amocualtlacatl catli
    itztoc ipan masehualme catli iaxcahua ni tlaltipactli.
  swh-ONEN: Watoto wapendwa, ninyi mmetokana na Mungu, nanyi mmewashinda kwa sababu
    yeye aliye ndani yenu ni mkuu kuliko yeye aliye katika ulimwengu.
  wbi-wbi: Umue muli va Nguluve, vanaango mwevaghanike, muvalemile ulwakuva umwene
    juno alimun'kate mulyumue m'baha kukila umwene juno ali mu iisi.
  bba-bba: Bɛɛ nɛn bibu, i sɑ̃ɑ Gusunɔɡibu i mɑɑ sɔmɔ weesuɡii be kɑmiɑ kɔ. Domi wi
    u wɑ̃ɑ bɛɛ sɔɔ u dɑm mɔ u kere wi u wɑ̃ɑ hɑnduniɑ ye sɔɔ.
  eng-KJVCPB: 'Ye are of God, little children, and have overcome them: because greater
    is he that is in you, than he that is in the world.'
  kgk-NT: Ha peẽ katu, xe ra'y kwéry va'e, Nhandejáry re'ýi voi. Ipu'akave Nhe'ẽ Marangatu
    tee va'e pende py'a-py oiko va'e. Teko rei py'a-py oĩ va'e-rehe ipu'akave voi.
    Upéa-gwi napenhembotavy ukái va'erã upeixagwa ijapu va'e-pe.
  waj-waj: Ni uru nnaakaraso, ngia Anutuuqaaniyavee. Vaa ngia forofetaa unnakuaiya
    yaatarakiaavai. Ii Mmannasa Yoketaa ivo ngii aakiaana variivoono yaagueeqainno
    vaa ari vo mmannasaivo vaidi kumimakaiya aakiaana variraivaa yaatara kiaivaara
    ngia unnakua forofetaiya yaatarakiaavai.
  cpy-cpy: Roo kanteencha eeroka-paeni, notyomi-paeni, rashiteemi Tajorentsi, eeroka
    awijayiteeriri. Tema antawo ishintsinka Jeepatzii-totaa-rewo, itzimi aapatziyeemiri
    eeroka-paeni. Rawijeeri aapatziya-yitariri jaawiki-jatzi.
  mpx-mpx: He natuwau, komiu Yehoba wana gamagalau, ge palopitau kakakawel iyaka ku
    gasisi luwagil. Kaiwena Yayaluwa toto i minaa eliyamiu i gasisi hot, yayaluwa
    toto i minaa panayawi gamagaliliyau elal nige i gagasisi.
  wbp-wbp: Kurdukurdu ngaju-nyangu, nyurrurla kankulu nyinami Kaatu-kurlangu-patu
    yapa-patu. Panu-kari kalu nyinami Juju Ngawu-kurlangu yangka Kiraji-kirlangu nganta
    jarukungarduyu-patu nganta. Kaatu karla jurnta nyinami wiri-nyayirni Juju Ngawukuju.
    Ngula-piya-yijala kankulu-jana wiri-yijala jurnta nyinami yangka-patukuju Kiraji-piya-wangu-patukuju,
    manu nyurru-jukunkulu-jana mamparl-pungu nyampurla walyangka.
  luo-luo: Nyithinda mageno, un to un nyithind Nyasaye kendo useloyo jonabi mag miriambogo,
    nikech Jal manie iu duongʼ moloyo Jal manie piny.
  nhe-NT: Noconehua tlen nimechicnelía, imojuanti iniaxcahua Toteco huan ya inquitlantoque
    nopa tlatehuilistli ica nopa istlacatica tiocamanalohuani pampa Itonal Toteco
    tlen mocahua ipan imojuanti quipiya más chicahualistli que Axcualtlacatl tlen
    itztoc ipan tlacame tlen iaxcahua ni tlaltepactli.
  aii-aii: ܐܲܚܬܘܿܢ ܒܢܘܿܢܹ̈ܐ، ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܬܘܿܢ ܘܓ݂ܠܝܼܒܵܝ ܠܵܘܟ݂ܘܿܢ، ܣܵܒܵܒ ܗ̇ܘ ܕܝܼܠܹܗ
    ܓܵܘܵܘܟ݂ܘܿܢ ܒܘܼܫ ܓܘܼܪܵܐ ܝܠܹܗ ܡ̣ܢ ܗ̇ܘ ܕܝܼܠܹܗ ܓܵܘ ܥܵܠܡܵܐ.
  esk-NT: Iḷauraamaaŋ, pigigaasi Agaayyutim aasiiñ akiiḷianikkisi tamatkua taŋiġiḷiqirit,
    atakkii Agaayyun ittuaq ilipsitñi kamanatluktuaŋuruq taŋiġiḷiqiriniñ.
  msb-msb: Mga anak ko, sadiri kamo san Dios kag nagdaog san mga buwaon na propeta
    kay an Espirito san Dios na ada sa iyo mas gamhanan ki sa espirito na adi sa kinab-an.
  cpa-NT: Tsih² quian¹jni, dsa² quianh¹³ Diú¹³ báh³ jniang³. Ma²ca¹tiúh¹ jniang³ quianh¹³
    dsa² héi². Tsa¹ca¹tiúh¹dsa hi² mi³mi¹gag¹²dsa jniang³. Hiug¹² jín³ hi² chi² bí²
    quiah¹² Diú¹³ dsa² jiag¹² jniang³ cónh¹ jín³ dsa² hlanh³ dsa² jian¹² dsa² jmøi¹guǿi¹,
    dsa² tsa¹hé² jǿg³.
  dso-dso: ମାତର୍‌ ତମେ ପର୍‌ମେସରର୍‌ ଲକ୍‌ । ଏ ଆଲାଦର୍‌ ପିଲାମନ୍‌, ସେନ୍ତାରି ବୁଲ୍‌ ସିକିଆ
    ଦେଉମନର୍‌ କାତା ମାନା ନାଇ । କାଇକେବଇଲେ ତମର୍‌ଟାନେ ରଇବା ଆତ୍‌ମା ଏ ଜଗତର୍‌ ଲକ୍‌ମନର୍‌ ଆତ୍‌ମାତେଇଅନି
    ଅଦିକ୍‌ ବପୁଟା ।
  meu-meu: Natugu e, umui na Dirava ena, bena vada o hadareredia; badina be lalomui
    ai e nohomu laumana ese tanobada ai e nohomu laumana e hereaiamu.
  yva-NT: Weramu sya arikainyo inanuga no wasai, weapamo Amisye apa kawasae nawirati
    weap. Muno weapo anawae angkarije umawe mapinde to, weye Anawayo Amisye no irati
    wasai mamo Ama vambunine manakoe, mo Anakakai Akoe no no mine vone so apa vambunine
    rakivan.
  dgc-dgc: Pero sikam a anéng ko, éy sakup kam dén na Diyos, sakay nadaig moy dén
    du mégtoldu ta kakabulyan. Dahilan tu Espiritu a égse dikam éy makapangyarian
    siya ta espiritu a égse du tolay a sakup na ugali ta mundua.
  zpm-NT: Xin yeeṉa, saṉgue to xnëzle Dios ngab to, yquidiedraa zha co to, sac goṉ
    mazdraa nroob poder rap meṉ ne nacnie to, lëdle espíritu ne nacnie grë zha ne
    sca zienaḻ grë wseed yozh ne no lo guidzliu.
  hix-NT: Rohokru komo y, omnyam haxa ryhe, Khoryenkom hokru me manatxhe. Àro ke,
    yaworonohnà ro komo yonytxanyehnà ro me manatxhe, oyowan yawonye Khoryenkom yokato
    yesnàr ke. Àsok tawro hana. Yukryeka hon kom yohà ymo yoho rma haxa nay hamà,
    Khoryenkom yokato.
  sim-sim: Jikisi anhi jirin, jir Avui Wasilakahi mak ji nahanda osik Masikome orhi
    nga nanda jir. Masikome orhi oto kwambu nga or naha Laulaka nga mbele mbele tol
    misambi torok fehenda tondo nga tikrinda ria. Masikome oto jihik or nashiwa osik
    kwambu orhik ji sihi haimba handambanda mashin sawenda ma ondon angop ji tukru
    ermberi lir.
  npi-ULB: मेरा प्रिय बालकहरू हो, तिमीहरू परमेश्‍वरका हौ, र तिमीहरूले ती आत्माहरूलाई
    जितेका छौ, किनभने तिमीहरूमा जो हुनुहुन्छ उहाँ संसारमा हुनेभन्दा महान् हुनुहुन्छ
    ।
  cgc-cgc: Mga pabilang ko na ake na mga bata, kyo yan a mga gapati ta Dyos. Napirdi
    nyo mga ittaw na gakuntra ki Cristo tenged ula kaw nadala na magpati ta iran na
    tudlo tak patabangan kaw ta Dyos Ispiritu Santo na naan ki kyo daw iya na gaem
    mas bakod kaysa ta gaem Satanas na gadumala ta mga ittaw na ula gapati ta Dyos.
  tim-tim: Nanaŋlupne, Anutuŋe amâ hânân gâtŋe are ewangimap aregât Anutuŋe ye olop
    manmap arekŋe propete hiaŋgi yâk yeŋgât amboŋe ewangimap.
  yor-yor: Ẹ̀yin ọmọ mi, ti Ọlọ́run ni yín, ẹ̀yin sì tí ṣẹ́gun wọn, nítorí ẹni tí
    ń bẹ nínú yin tóbi jú ẹni tí ń bẹ nínú ayé lọ.
  wos-wos: Wuna nyangwal, mé xéké. Guni Godna du takwa guni. Godna Hamwinya guna mawulimbu
    dé té. Satan dé ané héfana du takwana mawulimbu dé té. Godna Hamwinyana hambuk
    Satanéna hambukré sarékéngwandéndéka maki, guni ané héfana du takwaré wundé sarékéngwandéngu.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, bãrãra Ãcõrẽnea. Bãrãba maʌ̃ sewaid̶a b̶eaa
    idu cũrũgabid̶aẽ́ basía bãrã sod̶e b̶ʌra naʌ̃ ẽjũãne b̶ea sod̶e b̶ʌ cãyãbara ʌb̶ʌara
    b̶ʌ bẽrã.
  eng-F35: Dear children, you are of God and have overcome them, because He who is
    in you is greater than the one in the world.
  ind-ind: Anak-anakku, kita berasal dari Allah, dan kita sudah memiliki kuasa untuk
    mengalahkan guru-guru palsu itu. Karena Roh yang ada dalam diri kita lebih besar
    daripada roh antikristus yang sekarang sudah ada di dunia ini.
  pes-OPCB: فرزندان عزیزم، شما از آنِ خدا هستید و بر آن افراد غلبه یافته‌اید، زیرا
    روحی که در شماست بزرگتر است از روحی که در دنیاست.
  mpt-mpt: Ne meme ibo Gode meletan kesoa ibo dim weng omkeimalin nakai wengo omabbubeibbiobe.
    Niminbabe, Hobe ib bobol temo bibe bie e tata kenea hob afete dabalim nakaia unangai
    bekebe bie gaisanebiobe.
  ssx-ssx: Pate yaka wekiwandikio. Ikita꞉ Koda꞉na꞉ ekie. Kutupa mo makeaaso potopede
