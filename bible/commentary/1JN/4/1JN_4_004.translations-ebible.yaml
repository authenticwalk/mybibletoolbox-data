  san-PUN: ਹੇ ਬਾਲਕਾਃ, ਯੂਯਮ੍ ਈਸ਼੍ਵਰਾਤ੍ ਜਾਤਾਸ੍ਤਾਨ੍ ਜਿਤਵਨ੍ਤਸ਼੍ਚ ਯਤਃ ਸੰਸਾਰਾਧਿਸ਼਼੍ਠਾਨਕਾਰਿਣੋ
