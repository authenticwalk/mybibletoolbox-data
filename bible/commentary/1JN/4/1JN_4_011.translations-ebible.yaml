verse: 1JN.004.011
translations:
  kpx-kpx: Di uvue haokuvuia, Dilavau kateai nahiho isivi balugage nahi nahita moleho
    isivilahai mole tedaevei.
  okv-H: Nau osa ari embomeni, eto God na ungotena osa ue ari aingeko ena avoeto ungotena
    osa mine ara ahera.
  tbo-tbo: Naka uyahina Yaubada a lunugotootogo uyahita i lata duma. Uyahinei u lawa
    tauta emosi po emosi ipa ta lauhogalena meta.
  mal-C: പ്രിയരേ, ദൈവം നമ്മെ സ്നേഹിച്ചത് ഇപ്രകാരമാണെങ്കിൽ നാമും പരസ്പരം സ്നേഹിക്കാൻ
    കടപ്പെട്ടിരിക്കുന്നു.
  grc-SR: Ἀγαπητοί, εἰ οὕτως ὁ θεὸς ἠγάπησεν ἡμᾶς, καὶ ἡμεῖς ὀφείλομεν ἀλλήλους ἀγαπᾷν.
  bgc-bgc: हे प्यारे बिश्वासी भाईयो, जिब परमेसवर नै म्हारै ताहीं इसा प्यार करया, तो
    हमनै भी आप्पस म्ह प्यार करणा चाहिए।
  khz-khz: Gataku maparami, Palagu na ita waeulamagi-tiwarato gaurai, ita kwapurakwapura
    maki pita veulamagi-veveni.
  deu-TKW: Geliebte, wenn Gott so uns geliebt hat, so sind wir auch schuldig einander
    zu lieben.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, chquiꞌ cni bdxíꞌitsquinëꞌ rëꞌu Dios, lëzcaꞌ rëꞌu ral‑laꞌ
    gdxiꞌiruꞌ lzaꞌruꞌ.
  lin-lin: Balingami na ngai, lokola Nzambe alingaki biso mingi penza, biso mpe tosengeli
    kolingana biso na biso.
  hns-NT: Pjaara log, djab Parmeswar hamlogke etana pjaar karies hai, tab hamahoelogke
    tjaahie ek doesare ke pjaar kare ke.
  noa-E: Ẽwandamau mag maach khõsi aajeewai maachdëujã agjöta jũrr dich khapeen kha
    khõsi aju keena.
  eng-EMTV: Beloved, if in this way God loved us, indeed we ought to love one another.
  mib-NT: Ñánī mánī, núu súcuan ni cundáhú ni Yaā Dios yohó, te suni súcuan cánuú
    jeē cundáhú ni yō jnáhan yó.
  lif-NT2: आमिःम् आन्‍जुम्‍से, निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कम्‍म्‍याक् साॽरिक् आनिॽ लुङ्‌माॽ
    आदुक्‍ते़आङ् वाॽइल्‍ले़ आनिॽआङ् लुङ्‌माॽ तुक्‍सिङ्‌माए पोःङ्‌लो॥
  xnj-xnj: Vankozi vangu, yikavya Chapanga atiganili chenicho, na tete tiganikiwa
    tigananayi.
  mmx-mmx: Larapen tangas orong tarak. Do ne Moroa i balamu nedik kerepmo, nedik bok
    ata ebalamu ela.
  cbr-NT: '''Ën nuibacë xucë́antu, Nucën Papa Diosan unicama usaira oquin nuibacë
    ''ain cananuna nuxribi usaribiti bëtsi unicamabë nuibananti ''ain.'
  tee-NT: Ji qui'alak'avin ni chunch ju quintapumapainitan ju Dios pus tasq'uini ni
    vachuch calamapainiu ju quijnan'an.
  eng-LSV: Beloved, if God so loved us, we also ought to love one another;
  cak-NT: Rix ri can jixinjo', xa ri Dios can quiri' xu'on chi xojrojo', quiri' chuka'
    kabana' roj, can kajo-ki'.
  pah-NT: Nhiirũ, Tupana'ga nhande arõ hete. Nurã po nhande xanhoarõarõ a'ero hamo.
  sja-NT: Ɨ̃pemaarã k'iniarã, Tachi Ak'õrepa tachi mãgá audú k'inia iru bapari perã,
    tachi jida chik'inia p'anapataadaipia bɨ.
  xed-xed: Zwanama ɗa gwal ta ɗvu yu, ka si mantsa ya ɗvuta Lazglafta ta amu katsi
    ya, ɗvama ɗva amu guli ta vgha mu sani nda sani.
  mks-NT: Cande̱hé ndo̱, ñani máni̱, na̱ cúú cuéntá Jesús. Tá ta̱ quia̱hva joho na̱caja
    Ndióxi̱ sa̱há ña̱ quíhvi̱ ini a mí já quéa̱ ndítahan ri nu̱ mí ví quíhvi̱ ini
    táhan í.
  gfk-S: Ira hinsaagu tane Krais, ing be God ga marse dait hobi, io, i takados be
    dait, dait na marse harbasiane dait.
  bmu-bmu: O (koko) gömokurupni, Anutunöŋ mewö önöŋi qahö jöpaköm neŋgiyöhaŋgöra neŋön
    mönö mewöŋanök uruninan jöpaköm aŋgumakin. Urukalem qahö ak aŋguinga qahö dop
    kölja.
  dgz-dgz: Ap menan evenan wainawa, God ap anega nunan aigap iragen anu gureni menan
    nu den gare gare anu gurinampen.
  eng-GNV: Beloued, if God so loued vs, we ought also to loue one another.
  zaa-NT: Lebi'į hermanos nu catsi'í te', ą' modo rega'na ri'u seguro qui'ni Tata
    Dios nna yala catsi'ínie ri'u; por nui nna ná qui'ni gulue' ri'u qui'ni té la'
    tsì'ilatsi' lo losto' ri'u lani ca luetsi enne' ri'u.
  eng-WEBSTER: Beloved, if God so loved us, we ought also to love one another.
  guh-guh: Tajamonae bitso patacaasivavi, itsa Dioso bajarapacuenia bitso nacaasiva,
    nexata vaxaitsi ata daxitatsi namataenetsia benaasivatsi tsavanapae.
  bon-bon: Cäme miijirage binamewale, Acejiyame te liba pepu babo singi ituge mime
    tääpume, mine cuta miiji mimemime singi lenaja.
  nhw-BL: Nohuampoyohua catli nimechicnelía, sintla Toteco techicnelijtoc quej nopa,
    huajca monequi ma timoicnelica.
  swh-ONEN: Marafiki wapendwa, kama Mungu alivyotupenda sisi, imetupasa na sisi kupendana.
  wbi-wbi: Vaghanike vango, nave uNguluve alyatughanile usue, neke n'diki najusue
    tunoghile kughanana.
  bba-bba: Nɛn kĩnɑsibu, Gusunɔ ù n sun kĩ too nɡe mɛ, n weenɛ bɛsɛn tii su mɑɑ kĩɑnɑ.
  eng-KJVCPB: Beloved, if God so loved us, we ought also to love one another.
  kgk-NT: Upéixa nhande rayhu tee-ma va'ekwe oiko-vy. Upéa-gwi jajohayhu katu, peẽ
    xe rembiayhu kwéry.
  waj-waj: Ni seena na ngiiiyara mmuduuya riraiyaso, Anutuuqo itaama tiiyara mmuduuya
    ruaivaara teeta ti seenaiyara mmuduuya ruaaravee.
  cpy-cpy: Netakoyitani, osheki retakoteera Tajorentsi, ari akimiyitee-yaari aakapaeni
    etakotawakaayiteeyaa.
  mpx-mpx: No heliyamwau nunuwanil, Yehoba i nunuwana-agila nabiyan i ola to, inoke
    bosowaina kila ta penununuwana-agila.
  wbp-wbp: Ngajukupurdangka-patu yapa-patu wungu-warnu-patu, tarnnga-nyayirni kangalpa
    yulkami ngalipaku Kaatuju karrikarri-wangu-juku. Kujarlajurlipa-nyanu yulkami.
  luo-luo: Osiepena mageno, ka Nyasaye noherowa kamano, to wan bende waherre ngʼato
    gi ngʼato.
  nhe-NT: Nohuampoyohua tlen nimechicnelía, intla Toteco techicnelijtoc queja nopa,
    huajca monequi ma timoicnelica.
  aii-aii: ܡܘܼܚܸܒܝܼ̈، ܐܸܢ ܐܲܠܵܗܵܐ ܗܵܕܟ݂ܵܐ ܡܘܼܚܸܒ ܠܹܗ ܐܸܠܲܢ، ܐܘܼܦ ܐܲܚܢܲܢ ܘܵܠܹܐ ܝܠܵܗ̇
    ܕܡܲܚܸܒܲܚ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ.
  esk-NT: Iḷauraamaaŋ, Agaayyutim piqpagivaitḷuta, uvaguttuuq piqpakkutiruksrauniqsugut
    avatmun taatniiḷiḷugu.
  msb-msb: Mga pinalangga ko, kun amo ini an pagkamuot sa aton san Dios, dapat man
    kita magkaminurut-anan.
  cpa-NT: Dsa² roh¹³ jniang³, hiug¹² ma¹dsio¹² hniang¹ Diú¹³ jniang³. Hi² jøng² dsio¹
    hnio¹ jniang³ roh¹³ jniang³ lah¹jan² lah¹jan² jniang³.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌ମନ୍‌, ଜେନ୍ତିକି ପର୍‌ମେସର୍‌ ଆମ୍‌କେ ଏତେକ୍‌ ଆଲାଦ୍‌ କଲାର୍‌ପାଇ,
    ଆମେମିସା ଗଟେକ୍‌ ଲକ୍‌ ଆରିଗଟେକ୍‌ ଲକ୍‌କେ ସେନ୍ତାରି ଆଲାଦ୍‌ କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: Egu lalokau taumui e, Dirava ese unu e ura henida toma dainai, ita danu
    baita heura heheni ani?
  yva-NT: Sya arakovo inanuga no wasai, Amisye po apa muinye rarorono wansai taije
    maisy, weti koveamo wamuinyo wansai tutudi.
  dgc-dgc: Nadid, a kakaguman ko, éng kona sa i pégmahal na Diyos dikitam, éy dapat
    kitam be a négmahalan.
  zpm-NT: Bets, bzian, zigne scataa rleynie Dios ne, scaquegaa ne nagoṉ none gleynie
    ne samiech ne.
  hix-NT: Ronàhnàn komo y, àro wyaro kxenye rma haxa nehxakonà, Khoryenkomo. Àro ke,
    osoxe rma haxa tehxorye tehxatxhe, kàwyamo.
  sim-sim: Naimble anhi jirin, Avui Wasilaka os nirin or rupshihi wapnuku orhik nirin
    eweri nombo angop ji heyeri sir. Undosik os erem or uhunda hom nir erem, ma anandin
    wapnuku nihik ni eweka.
  npi-ULB: प्रिय हो, परमेश्‍वरले हामीलाई यति धेरै प्रेम गर्नुभयो भने हामीले पनि एक
    अर्कालाई प्रेम गर्नुपर्छ ।
  cgc-cgc: Mga pinalangga ko, tenged iling tan paggugma ta Dyos ki kiten, dapat kiten
    i maggugmaay ta kada isya.
  tim-tim: Anutuŋe biwi okot âlep hainare humo aknengiepgât nenâkâ hainâk biwinenŋande
    tân agu agu akmâ manbaen.
  yor-yor: Olùfẹ́, bí Ọlọ́run bá fẹ́ wa báyìí, ó yẹ kí a fẹ́ràn ara wa pẹ̀lú.
  wos-wos: Némafwimbu mawuli yawuka du takwa, mé xéké. God wungi nanika némafwimbu
    mawuli yandékaka sarékéta nani nak nakéka némafwimbu mawuli yatame.
  emp-NTPO: Djabarã, Ãcõrẽba dadjirãra mãwã quĩrĩãna bẽrã dadjirã sid̶a dji quĩrĩã
    b̶ead̶ida panʌa.
  eng-F35: Dear ones, since God loved us in this way we are obligated to love one
    another, really.
  ind-ind: Saudara-saudari yang saya kasihi, kalau Allah sudah begitu mengasihi kita,
    maka kita juga harus saling mengasihi.
  pes-OPCB: عزیزان من، حال که خدا ما را اینچنین محبت نمود، ما نیز باید یکدیگر را دوست
    بداریم و محبت کنیم.
  mpt-mpt: Ne nekwal ibo Gode inanebua nibo kla gobe bie kesoa nibsa inanoba naka
    mak unang maki gobesese nomo getabe.
  ssx-ssx: Yaka ta꞉ma꞉ni tonuo. Koda꞉ma꞉ nikita꞉ koto tupa꞉ pukima꞉ homo haya꞉ka꞉na꞉ta꞉
    kota꞉ nikana꞉ma꞉ make ma꞉nda꞉ ma꞉nda꞉ pa꞉ta꞉ pukima꞉ homa꞉ alualu pu hapa꞉peke
    aleo.
  mkl-mkl: Iŋɛ bɑɑkɔɔm ŋɑ, bii bɛɛbɛi Ilɑɑɔ̃ í bi wɑ, í sĩɑ ɑwɑ mɔ kɑ bi njɛ.
  gaq-gaq: ଅ ନିଜର୍ ମୈତର୍‌ଇଂ ଇସ୍‌ପର୍ ଜଦି ଆନେଃକେ ଆଲାଦ୍ ଡିଂଡିଂକେ ତେଲା ନେ ଡିଗ୍‌ ଦେକ୍‌ରକମ୍
    ଆଲାଦ୍ ନେଃଡିଂପା ।
  gof-RNT: Ta siiqo ishato, Xoossay nuna hayssada siiqikko, nukka issoy issuwa siiqanaw
    bessees.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ହାଗା ମିଶିକ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆବୁକେ ନେ'ଲେକା ଦୁଲାଡ଼୍‌ବୁତାନ୍‌ରେଦ,
    ଆବୁକେୟ ଏନ୍‌ ଲେକା ଦୁପୁଲାଡ଼୍‌ରେ ତାଇନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Nigika lukumu vegenáise, Ómasi eza haitolíminoko agika lemekamó nenazo,
    nenemú leza ámina oko ligika eza amiko eza amiko oko minatune.
  lcm-lcm: Au keve tungag ro, using a God kata vinga ro taun ira, e iang kapo koi
    ira ani tara kun vinga ro taun ira angpokpokai.
  aer-aer: Atyewe atyinhe areye, Ngkarte-arle kwenhe anwerneke alakenhe-arteke ahentye-anerlenge,
    anwerne akangkelhe-ilerretyeke, arrpenhe areye mwantye-mwantye-iletyeke, arntarnte-arerretyeke.
  qvc-NT: Chayri kuyashqay masitakuna, chayshina Tayta Dyus ancha kuyawaptinchiqqa,
    noqanchiqkunapis suqwan suqwan kuyanakushun.
  tgl-ULB: Minamahal, kung tayo'y lubos na minahal ng Diyos, nararapat din nating
    mahalin ang bawat isa.
  cbs-NT: En betsabu inun en puibuun, en matuwen nuikunkainaidan, chanima nuku jaska
    wakin Diosun nuku bechipainikenan, nukubudi jabiaskadiai ikunwain betsabube nui
    bechipainamekubainankanwen.
  xtm-NTPP: Te ndijin ja ka kutoo tna'a o a, nú sukan ni kutoo ña'a Su'si ma, suni
    sukan tna na jin kutoo tna'a o.
  nnq-nnq: Makalongo bango, andaibi Nnoongo ngatupala yenie, mmanya, natwenga tupaligwa
    kupalana.
  bao-NT: Yʉ yaarã yʉ ca mairã, o biri wãme Ʉmʉreco Pacʉ manire cʉ̃ ca mairique ca
    niiro macã, mani cãa ca ameri maiparã mani nii.
  san-ORI: ହେ ପ୍ରିଯତମାଃ, ଅସ୍ମାସୁ ଯଦୀଶ୍ୱରେଣୈତାଦୃଶଂ ପ୍ରେମ କୃତଂ ତର୍ହି ପରସ୍ପରଂ ପ୍ରେମ କର୍ତ୍ତୁମ୍
    ଅସ୍ମାକମପ୍ୟୁଚିତଂ|
  huv-NT: Xecojow xechijquiaw, cos sitiül Teat Dios xeyay lamandiüm icoots, atquiaj
    aton icootsa netam mandiümaats nop alinop.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, nu̱'mø ngu̱'a̱ bi 'yøt'Oja̱ ngue i̱ ma̱cjʉ, nu̱'ʉ
    ma̱ mmi̱'yɛ̱c'ɛ̱i̱hʉ, jatho ngue ga̱ mma̱hmʉ n'na ngu̱ n'najʉ'ʉ ya.
  nop-nop: Notneye, Bepaŋdi titiŋŋiŋ u tuguk wendi indi nibukahile hinek tuguk u miŋgilaŋgoŋ
    hinek tubudakalelak. Unduŋ doktiŋa indi molomolom hinek me noli yabukahile taneem.
  obo-NT: De-en id ginowannan ku no mgo suwod, otik iling tadda kos kodginawa to Monama
    keta, ko-ilangan en mandad nod pohinowannoy ki.
  cak-ENT: Rix ri juis nyixinjo', roma ri Dios quiri' ri xojrujo', roj nc'atzinej
    c'a chuka' que nkajola-ki'.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶᤛᤣ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤶᤔᤩᤠᤰ ᤛᤠ᤹ᤖᤡᤰ ᤀᤠᤏᤡ᤹ ᤗᤢᤱᤔᤠ᤹ ᤀᤠᤍᤢᤰᤋᤧᤀᤠᤱ
    ᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤀᤠᤏᤡ᤹ᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤛᤡᤱᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Ñanī mánī, tú súcuán nī ncundáhví inī Yāā Dios yóhó, de suni súcuán cánuú
    jā cundáhví inī ō táhán ó.
  san-TIB: ཧེ པྲིཡཏམཱཿ, ཨསྨཱསུ ཡདཱིཤྭརེཎཻཏཱདྲྀཤཾ པྲེམ ཀྲྀཏཾ ཏརྷི པརསྤརཾ པྲེམ ཀརྟྟུམ྄
    ཨསྨཱཀམཔྱུཙིཏཾ།
  qve-NT: Khuyasqay wawqe panaykuna, Diosmi anchata khuyakuwanchis. Saynallatataqyá
    noqanchispas khuyanakuspa kawsasunchis.
  pao-NT: E nanumu tamme sakwa unu nanasoobedyana, ka Te Naa puu tubetse unu tamme
    soobedya.
  cbu-NT: Ashiri zuwanllee, Apanll amb ashku iyaa ksumish chinarangu, iysha yaanpata
    chinachtamanipa.
  usa-usa: tíkái-kayukao, Áánûqtummo miráráá umá kákaina móraiq umá ketáá weqtábá
    kákaina weqtába kákaina ónátae.
  soy-soy: Pinɛ́sɑ́nɛ lɑlɑ kɛcirɛ, in tɛ lɛ̃ kɛ Uléécɑɑ uu rɔ́ lɑ, li pisɛ rɛ tɔ́ɔkɛ́
    kɔ n lɑkɑɑnɛ.
  hui-hui: I̱ nenege turubiru-o Ngode Datagaliwabehanda ina gubalini ogonibi hayadagua
    iname inane gubalini hagahaga bu holene nga.
  amf-amf: Isa nashonato, Barjo ogodettsi woam nashidi ki hanna, wodi pir kinka kiam
    kiam nasha woam ko zaske.
  quc-NNT: Loq'alaj taq qachalal, we je wa' u b'anom ri Dios chqe rumal chi sib'alaj
    kujraj, ri uj xuquje' rajwaxik käqaj qib' ri jun ruk' ri jun chik.
  dob-dob: Gote ꞌena Yaubada ꞌina oboboma ꞌedaya ꞌisinabwa wawasae. ꞌEnega gosegwao,
    ꞌilobweneda be tauda tada eoboobobomeda.
  wrs-wrs: Seh, memba honamba, osm Sesoava pimba mindnam und vewol vev, eva pioa os
    und avramana velohrata, os henom, henom pivmoa.
  mca-mca: Yejefets, pa' Intata aka' ƚeqfenyejei inij in qi in jiyisu'un qa hik aka'
    qu' ineqfenyejeye' jiijek qu' qi qu' jinewet-su'unija inekhewel in hats jitajayan
    ha' Cristo.
  tzo-TZC: Ti mi jaꞌ jech laj xcꞌuxubinotic ti Dios taje, Quermanotac, jech o xal
    un, jaꞌ me jech acꞌo cꞌux caꞌi jbatic ta jujun tal.
